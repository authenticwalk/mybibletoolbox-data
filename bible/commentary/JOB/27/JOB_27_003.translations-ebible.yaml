verse: JOB.027.003
translations:
  mal-C: എന്നിൽ ജീവനുള്ള കാലത്തോളം, എന്റെ നാസികയിൽ ദൈവത്തിന്റെ ശ്വാസം നിലനിൽക്കുന്നതുവരെയും,
  deu-TKW: denn noch ist mein Lebensodem ganz in mir, und Gottes Hauch in meiner Nase!
    -
  lin-lin: wana ngai nazali nanu na bomoi, mpe pema ya Nzambe ezali nanu na zolo na
    ngai,
  eng-LSV: For all the while my breath [is] in me, || And the wind of God in my nostrils.
  eng-GNV: Yet so long as my breath is in me, and the Spirit of God in my nostrels,
  eng-WEBSTER: All the while my breath is in me, and the spirit of God is in my nostrils;
  nhw-BL: Niquijtohua para nochi tonali quema noja niitztos huan Toteco Dios nechmacas
    nemilistli,
  swh-ONEN: kwa muda wote nitakaokuwa na uhai ndani yangu, nayo pumzi ya Mungu ikiwa
    puani mwangu,
  bba-bba: ù n ɡesi derɑ nɑ wɑ̃ɑ nɑ wɛ̃siɑmɔ,
  eng-KJVCPB: All the while my breath is in me, And the spirit of God is in my nostrils;
  luo-luo: bende asingora ni kapod angima kendo kapod Nyasaye omiya muya ma ayweyo,
  meu-meu: Laḡagu na lalogu ai doini e miamu bona Dirava ena lauma na udu-baubaugu
    matudia lalodiai doini e nohomu ai.
  npi-ULB: जबसम्‍म मेरो जीवन ममा रहन्‍छ, अनि परमेश्‍वरको सास मेरो नाकमा रहन्‍छ, तबसम्‍म
    म यही कुरा गर्नेछु ।
  yor-yor: níwọ́n ìgbà tí ẹ̀mí mi ń bẹ nínú mi, àti tí ẹ̀mí Ọlọ́run ń bẹ nínú ihò
    imú mi.
  pes-OPCB: که تا زمانی که زنده‌ام و خدا به من نفس می‌دهد
  tgl-ULB: na habang nasa akin pa ang aking buhay at ang hininga mula sa Diyos ay
    nasa mga butas ng aking ilong,
  hui-hui: Horo bibahendengi ibugua i̱ homa nabi buhe̱ lolene ngiaabo haragome
  mya-mya: ငါ့အသက်ရှင်လျက်၊ ငါ့နှာခေါင်း၌ ဘုရားသခင်ပေးတော်မူသော အသက်တည်သမျှကာလပတ်လုံး၊
  bod-N: བདག་ནང་ཚེ་སྲོག་ལྡན་པ་དང་། ། དཀོན་མཆོག་ཁོང་གིས་གནང་བའི་དབུགས། ། སྣ་ཁུང་ནང་དུ་ཡོད་པའི་ཚེ།
    །
  sna-sna: chero ndichine upenyu mandiri, ndichine kufema kwaMwari mumhino dzangu,
  spa-BLM: (por la duración de mi vida aún está en mí, y el espíritu de Dios está
    en mis narices);
  cac-cac: yacb'an pitzan into, yacb'an tzato yal vic'an vic' yuuj, an̈ej tas yel
    ol vala', man̈ ol val tas man̈ yeloc.
  swh-ULB: kadili uhai ungalimo ndani yangu uzima wa Mungu upo puani mwangu.
  bel-bel: што, пакуль яшчэ дыханьне маё ўва мне і дух Божы ў ноздрах маіх,
  deu-ELBBK: 'so lange mein Odem in mir ist, und der Hauch Gottes in meiner Nase –:'
  mbb-OT: 'iyan penangdù ku is: mintras egeǥehinawa e pa, ne idtuǥut pa kedì te Megbevayà
    is kegkeuyag-uyag,'
  mal-2015: എന്റെ പ്രാണൻ മുഴുവനും എന്നിലും ദൈവത്തിന്റെ ശ്വാസം എന്റെ മൂക്കിലും ഉണ്ടല്ലോ
    -
  rmc-rmc: medik ča dživava a ela andre ma o dichos le Devleskro,
  pes-OPV: که مادامی که جانم در من باقی است ونفخه خدا در بینی من می‌باشد،
  ron-1924: кэ, атыта време кыт вой авя суфлет ши суфларя луй Думнезеу ва фи ын нэриле
    меле,
  ben-OBCV: যতদিন আমার শরীরে প্রাণ আছে, আমার নাকে ঈশ্বরের প্রাণবায়ু আছে,
  som-som: (Waayo, naftaydii weli waa igu jirtaa, Oo ruuxii Ilaahna weli wuxuu ku
    jiraa sankayga labadiisa dul.)
  lat-VUC: Quia donec superest halitus in me, et spiritus Dei in naribus meis,
  eng-ASVBT: (For my life is yet whole in me, And the spirit of God is in my nostrils);
  ita-1885: Mentre il mio fiato sarà in me, E l'alito di Dio sarà nelle mie nari,
  eng-LXXUP: Verily, while my breath is yet in me, And the breath of God which remains
    to me is in my nostrils,
  eng-ULB: while my life is yet in me, and the breath from God is in my nostrils,
    this is what I will do.
  spa-VBL: mientras tenga vida, mientras el aliento de Dios permanezca en mis fosas
    nasales,
  fra-_FOB: Tant qu'un souffle me restera, tant que l'esprit de Dieu sera dans mes
    narines,
  mal-mal: എന്റെ പ്രാണൻ മുഴുവനും എന്നിലും ദൈവത്തിന്റെ ശ്വാസം എന്റെ മൂക്കിലും ഉണ്ടല്ലോ
    -
  urd-GVR: mere jīte-jī, hāṅ jab tak Allāh kā dam merī nāk meṅ hai
  suz-BL: गो आं रांम सोक्‍त बाक्‍म सम्‍म, परमप्रभु आ सोक्‍त आं नेंम बाक्‍म सम्‍म,
  eng-NOY: As long as my breath is in me, And the spirit of God is in my nostrils,
  ita-1927: finché avrò fiato e il soffio di Dio sarà nelle mie nari,
  ckb-ckb: هەتا ئەو کاتەی کە ژیانم لەبەر بێت، هەناسەی خودا لە لووتمدا بێت،
  eng-BBE: (For all my breath is still in me, and the spirit of God is my life;)
  kan-OKCV: “ನನ್ನಲ್ಲಿ ಜೀವವು ಇನ್ನೂ ಪೂರ್ಣವಾಗಿದೆ; ದೇವರು ಊದಿದ ಶ್ವಾಸವು ನನ್ನ ಮೂಗಿನಲ್ಲಿ ಆಡುತ್ತಿದೆ.
  tam-2017: என் உதடுகள் அநீதியைச் சொல்வதுமில்லை; என் நாக்கு பொய் பேசுவதுமில்லையென்று,
  spa-RV-1909: Que todo el tiempo que mi alma estuviere en mí, y hubiere hálito de
    Dios en mis narices,
  ron-BTF: Cât timp suflarea mea este în mine și duhul lui Dumnezeu este în nările
    mele,
  eng-WEBP: (for the length of my life is still in me, and the spirit of God is in
    my nostrils);
  eng-FBV: for as long as I have life, while the breath of God remains in my nostrils—
  nld-1939: Zolang er nog een zucht in mij is, En Gods adem in mijn neus
  nch-BL: Niquijtohua para nochi tonali quema noja niitztos huan Toteco Dios techmacas
    nemilisti,
  vie-1934: Hễ hơi thở tôi còn ở mình tôi, Và sanh khí của Đức Chúa Trời còn trong
    lỗ mũi tôi,
  hin-CV: क्योंकि जब तक मुझमें जीवन शेष है, जब तक मेरे नथुनों में परमेश्वर का जीवन-श्वास
    है,
  spa-BES: Mientras haya vida en mí, y el aliento de Dios en mi nariz;
  tdx-tdx: ie mbe amako ty fiaiko, naho an-doak’ oroko ao ty kofòn’ Añahare,
  tha-KJV: เพราะลมหายใจยังอยู่ในตัวข้าตราบใด และลมปราณจากพระเจ้ายังอยู่ในรู​จม​ูกของข้าตราบใด
  por-BR-2018: Que enquanto meu fôlego estiver em mim, e o sopro de Deus em minhas
    narinas,
  deu-ELO: 'so lange mein Odem in mir ist, und der Hauch Gottes in meiner Nase:'
  eng-WYC-2018: For as long as breath is in me, and the spirit of God is in my nostrils,
  epo-epo: Tiel longe, kiel mia animo estas en mi Kaj la spiro de Dio en mia nazo,
  uig-PIN: Tenimdǝ nǝpǝs bolsila, Tǝngrining bǝrgǝn Roⱨi dimiƣimda tursila,
  beo-beo: '-'
  tpi-OTNT: olgeta taim God i larim mi i stap laip yet,
  hau-SA: Muddin ina da rai a cikina kuma numfashin Allah yana cikin hancina,
  uig-LAT: Ténimde nepes bolsila, Tengrining bergen Rohi dimighimda tursila,
  nde-nde: nxa ngilokhu ngiselempilo ngaphakathi kwami, umphefumulo kaNkulunkulu usemakhaleni
    ami,
  ton-ton: Lolotonga ʻoku ʻiate au ʻeku mānava, pea ʻi hoku avaʻi ihu ʻae mānava ʻae
    ʻOtua;
  ces-1613: Že nikoli, dokudž duše má ve mně bude a duch Boží v chřípích mých,
  eng-WMB: (for the length of my life is still in me, and the spirit of God is in
    my nostrils);
  tam-TCV: எனக்குள் என் உயிரும், என் மூக்கில் இறைவனின் சுவாசமும் இருக்கும்வரை,
  ceb-ULB: samtang ang akong kinabuhi ania pa kanako ug ang gininhawa sa Dios anaa
    pa sa bangag sa akong ilong.
  pol-UBG: Dopóki jest we mnie tchnienie i duch Boży w moich nozdrzach;
  urd-GVU: میرے جیتے جی، ہاں جب تک اللہ کا دم میری ناک میں ہے
  deu-1912: 'solange mein Odem in mir ist und der Hauch von Gott in meiner Nase ist:'
  kan-2017: ನನ್ನ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸಿದ ದೇವರಾಣೆ, ನನ್ನ ಆತ್ಮವನ್ನು ವ್ಯಥೆಪಡಿಸಿರುವ ಸರ್ವಶಕ್ತನಾದ
    ದೇವರಾಣೆ,
  yap-yap: n’umngin nap’an ni be pi’ Got e pogofan rog,
  hlt-MCSB: Ka khuikah ka hiil boeih neh ka hnarhong khuikah he Pathen mueihla ni.
  mdy-ETH: ሼምፓሢኮ ዑኡሲ ታኣም ፆኦሲ ዒንጌም ታ ዓኣ ዎዶማና
  twi-ASANTE: mmerɛ dodoɔ a nkwa wɔ me mu, na Onyankopɔn homeɛ wɔ me mu yi,
  eng-WEBU: (for the length of my life is still in me, and the spirit of God is in
    my nostrils);
  wal-wal: Xoossai taayyo de7o shemppuwaa immido keenan,
  spa-PDDPT: que mientras tenga aliento en mí, el hálito de ʼElohim en mis fosas nasales,
  gun-gun: xee aikove teria ja, ha'e xeapyĩgua py xepytuẽ aguã Nhanderuete ome'ẽ teria
    ja
  ilo-ULB: agingga a sibibiagak ken adda anges iti agongko a naggapu iti Dios,
  kpg-kpg: i di waalooloo a God e dugu mai ono madangi mouli,
  uig-ARA: تېنىمدە نەپەس بولسىلا، تەڭرىنىڭ بەرگەن روھى دىمىغىمدا تۇرسىلا،
  sus-sus: danmi n ɲɛngima, danmi n ɲɛngi naxan fatanxi Ala ra na nan n fate i,
  pon-2006: erein Koht eh pahn ketin kupwurehkin ie engin mour,
  ksd-ksd: Ba iau laun boko, Ma ra Tulungea i God i ki boko tagu;
  tur-YTC: (Çünkü ömrümün uzunluğu hâlâ içimde, Tanrı'nın Ruhu burnumdadır);
  grc-BRENT: εἰ μὴν ἔτι τῆς πνοῆς μου ἐνούσης, πνεῦμα δὲ θεῖον τὸ περιόν μοι ἐν ῥινὶ,
  ind-AYT: selama napasku masih ada padaku, dan napas Allah ada dalam lubang hidungku,
  nya-nya: nthawi zonse pamene ndili ndi moyo, mpweya wa Mulungu uli mʼmphuno mwanga,
  hrv-hrv: sve dok duha moga bude još u meni, dok mi dah Božji u nosnicama bude,
  mps-mps: Tiali goli, eno te sesemane sogo bidibo Godigo nogi weyu, nogo guni sisu,
    eno mu po naga obao. Te Godigo ena me bidimainu eyu da,
  tpi-tpi: olgeta taim God i larim mi i stap laip yet,
  dan-1931: Så længe jeg drager Ånde og har Guds Ånde i Næsen,
  vie-OVCB: Ngày nào tôi còn sự sống, và hơi thở Đức Chúa Trời còn trong mũi tôi,
  guj-2017: જ્યાં સુધી હું જીવું છું ત્યાં સુધી, ઈશ્વરનો શ્વાસ મારા નસકોરામાં છે,
  pon-2006A: erein Koht eh pahn ketin kupwurehkin ie engin mour,
  por-BRBSL: (pois a duração da minha vida ainda está em mim, e o espírito de Deus
    está em minhas narinas);
  cth-cth: Ka thung e a thakaawm sak e Cathut e kâha teh ka hnong dawk ao thung pueng
    teh,
  twi-twi: mmere dodow a nkwa wɔ me mu, na Onyankopɔn home wɔ me mu yi,
  hlt-hlt: Ka khuikah ka hiil boeih neh ka hnarhong khuikah he Pathen mueihla ni.
  tbz-SIM: Kɛ̀ n kpɑɑ́ weí, kɛ̀ ku kó muyɑɑ́ nkpɑɑ́ kɛ yiɛ̀ nh ɔ̃nnì.
  msy-2020: dughiabar zurara God na ataghizɨ, kɨ angamɨra ikiavɨra iti,
  dop-dop: Ye mɑ weesuɣu kɑɑsɑɑ, nɑ Ɩsɔ feesiŋ wɛ mɑ mɩɩnɑ tɛɛ.
  azb-azb: Nə qədər canımda can, Burnumda Allahın nəfəsi varsa,
  eng-DBY: All the while my breath is in me, and the spirit of God is in my nostrils,
  hin-2017: क्योंकि अब तक मेरी साँस बराबर आती है, और परमेश्वर का आत्मा मेरे नथुनों
    में बना है।
  wol-KYG: ne li feek may ànd ak bakkan, di noyyee noowal Yàlla,
  eng-YLT: For all the while my breath [is] in me, And the spirit of God in my nostrils.
  eng-WYC-2017: For as long as breath is in me, and the spirit of God is in my nostrils,
  eng-WMBB: (for the length of my life is still in me, and the spirit of God is in
    my nostrils);
  urd-GVH: मेरे जीते-जी, हाँ जब तक अल्लाह का दम मेरी नाक में है
  rug-rug: Sa beruqu si lopu kaqu zama nia si keke tiṉitoṉa kaleana, meke sa meaqu
    si lopu kaqu kokoha, sipu korapa toa qua si arau, meke sa siniṉo te Tamasa si
    koa nana pa isuqu,
  gaz-gaz: hamma lubbuun na keessa jirtutti, hamma hafuurri Waaqaa funyaan koo keessa
    jirutti,
  fra-LSG: Aussi longtemps que j’aurai ma respiration, Et que le souffle de Dieu sera
    dans mes narines,
  yal-yal: xa n niin mɔn n yi, xa Alaa foyen mɔn soma n ɲɔɛni,
  haw-1868: I ka manawa a pau o kuu hanu iloko o'u, A o ke ola o ke Akua iloko o kuu
    mau puka ihu;
  arb-NAV: وَلَكِنْ مَادَامَتْ نَسَمَتِي فِيَّ، وَنَفْخَةُ اللهِ فِي أَنْفِي،
  ewe-ewe: zi ale si agbe le menye, Mawu ƒe gbɔgbɔ le nye ŋɔti me la,
  eng-LEE: All the while my breath is in me, and the spirit of God is in my nostrils;
  asm-FB: কিয়নো এতিয়াও নিশ্বাস-প্ৰশ্বাস মোত সম্পূৰ্ণৰূপে আছে, আৰু মোৰ নাকত ঈশ্বৰে
    দিয়া প্ৰাণ-বায়ু আছে;
  sus-A: دَنمِ ﭑ حّنفِمَ، دَنمِ ﭑ حّنفِ نَشَن قَتَنشِ عَلَ رَ نَ نَن ﭑ قَتٍ عِ،
  fra-SBL: (car la durée de ma vie est encore en moi, et l'esprit de Dieu est dans
    mes narines) ;
  hbo-hbo: כִּֽי־כָל־עֹ֣וד נִשְׁמָתִ֣י בִ֑י וְר֖וּחַ אֱלֹ֣והַּ בְּאַפִּֽי׃
  kik-kik: hĩndĩ ĩrĩa yothe niĩ ngũtũũra muoyo, nayo mĩhũmũ ya Ngai ĩrĩ maniũrũ-inĩ
    makwa,
  fra-NCL: aussi longtemps que j’aurai la respiration, que le souffle de Dieu sera
    dans mes narines,
  cek-AK: ka hinghaih takhi ka takpum thungah oh nathung, Sithaw ih takhi ka hnaqong
    thungah oh nathung,
  cuk-cuk: Amba an dula-gudiidgine, an nue garmakdiidgine,
  uig-CYR: Тенимдә нәпәс болсила, Тәңриниң бәргән Роһи димиғимда турсила,
  pma-pma: ongok sakras vahiten luvosien. Navong namul veah naleh eang koa Ahi sani
    minau, nirviten etai tounah tatisa.
  tel-2017: నా ప్రాణం నాలో ఉన్నంత కాలం, దేవుని ఊపిరి నా నాసికా రంధ్రాల్లో ఉన్నంత వరకు,
  hat-BSA: paske tan lavi toujou nan mwen. Souf Bondye la nan nen m.
  kos-kos: Ke lusenna pacl ma God El ase momong nu sik,
  hbo-WLC: כִּֽי־כָל־ע֣וֹד נִשְׁמָתִ֣י בִ֑י וְר֖וּחַ אֱל֣וֹהַּ בְּאַפִּֽי׃
  ibo-ibo: Ogologo mgbe m nwere ndụ nʼime m, mgbe iku ume Chineke dịkwa nʼimi m,
  ory-ory: (କାରଣ ଏବେ ହେଁ ମୋର ଜୀବନ ମୋʼ ମଧ୍ୟରେ ସୁସ୍ଥ ଅଛି ଓ ମୋʼ ନାସିକାରେ ପରମେଶ୍ୱର ଦତ୍ତ
    ନିଶ୍ୱାସ ଅଛି); ସେ ଜୀବିତ ଥିବା ପ୍ରମାଣେ,
  chk-chk: ükükün fansoun ngasangasei epwe nom leuti o ngasangasen Kot a nom lon pwöti,
  rop-rop: Ai garra oldei tok trubalawei langa ol main laif. God na gibit mi laif.
  ukr-1871: Що, покіль я ще дишу, й дух його в ніздрах моїх,
  deu-1951: Solange noch mein Odem in mir ist und der Hauch Gottes in meiner Nase,
  eng-JPS: All the while my breath is in me, and the spirit of God is in my nostrils,
  srp-1865: Dok je duša moja u meni, i duh Božji u nozdrvama mojim,
  lug-lug: gye nkomye okuba nga nkyalina obulamu mu nze, omukka gwa Katonda nga gukyali
    mu nnyindo zange,
  heb-heb: כי כל עוד נשמתי בי ורוח אלוה באפי׃
