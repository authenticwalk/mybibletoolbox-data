verse: JOB.022.003
translations:
  mal-C: നീ നീതിമാനായിരുന്നാൽ സർവശക്തന് എന്ത് ആനന്ദമാണ് ലഭിക്കുന്നത്? നിന്റെ വഴികൾ
    കളങ്കരഹിതമായിരുന്നാൽ അവിടത്തേക്ക് എന്തു പ്രയോജനമാണുള്ളത്?
  deu-TKW: Hat der Allmächtige einen Vorteil davon, wenn du rechtschaffen bist?, oder
    einen Gewinn, wenn du unsträflich wandelst?
  lin-lin: Ezala soki ozali moyengebene, litomba nini Nkolo-Na-Nguya-Nyonso akoki
    kozwa, ata ozali kobongisa nzela na yo ya bosembo ?
  eng-LSV: Is it a delight to the Mighty One || That you are righteous? Is it gain,
    || That you make your ways perfect?
  eng-GNV: Is it any thing vnto the Almightie, that thou art righteous? or is it profitable
    to him, that thou makest thy wayes vpright?
  eng-WEBSTER: Is it any pleasure to the Almighty, that thou art righteous? or is
    it gain to him , that thou makest thy ways perfect?
  nhw-BL: Sintla tiitztosquía tixitlahuac, ¿para tlen quipactisquía Toteco Catli Quipiya
    Nochi Chicahualistli? ¿Tlaque quitlanis Toteco por ta sintla timochihuas se masehuali
    catli cuali?
  swh-ONEN: Je, Mwenyezi angefurahia nini kama ungekuwa mwadilifu? Au je, yeye angepata
    faida gani kama njia zako zingekuwa kamilifu?
  bba-bba: A tɑmɑɑ yèn sɔ̃ ɑ sɑ̃ɑ ɡemɡii, Gusunɔ u yen ɑre wɑɑmɔ? À n sĩimɔ dee dee
    ɑrufɑɑni yerɑ̀ u wɑɑmɔ.
  eng-KJVCPB: Is it any pleasure to the Almighty, that thou art righteous? Or is it
    gain to him, that thou makest thy ways perfect?
  luo-luo: Ere ohala ma Jehova Nyasaye Maratego yudo kibedo ngʼat makare? Koso iparo
    ni ka yoregi oriere, to mano konye gangʼo?
  meu-meu: Siahu-idoinai Diravana na baine moale, emu kara maoromaoro dainai a? Eiava
    iena namo baine bada, emu dala idoinai asi kererena ta dainai a?
  npi-ULB: तपाईं धर्मी हुनुहुन्छ भने, सर्वशक्तिमान्‌लाई के आनन्द मिल्छ र ? तपाईंले
    आफ्ना मार्गहरू दोषरहित बनाउनुहुन्‍छ भने, त्यो उहाँको लाभ हो र ?
  yor-yor: Ohun ayọ̀ ha ni fún Olódùmarè pé olódodo ni ìwọ? Tàbí èrè kí ni fún un
    ti ìwọ mú ọ̀nà rẹ̀ pé?
  pes-OPCB: اگر تو عادل و درستکار باشی آیا نفع آن به خدای قادرمطلق می‌رسد؟
  tgl-ULB: Kasiyahan ba para sa Makapangyarihan kung ikaw ay matuwid? Kapakinabangan
    ba para sa kaniya kung ginawa mong tuwid ang iyong pamamaraan?
  hui-hui: Í̠na mandabu handalu keria í̠naga mana tigabiore bialu kegome ainde Ngode
    Datagaliwabe ibunaga biabe bilo biamogo bia holebirabe. Ani bialu í̠na mana bayale
    beregomebi Ngode Datagaliwabe ibu bayale helonaga biamogo biagabe. Ani ndoyago.
  mya-mya: သင်၏ဖြောင့်မတ်ခြင်းအားဖြင့်၊ အနန္တတန်ခိုး ရှင်သည် ကျေးဇူးရှိတော်မူသလော။
    သင်၏အကျင့်၌ အပြစ်မပါကြောင်းကို ထင်ရှားစေသောအားဖြင့် အကျိုး စီးပွါးရှိတော်မူသလော။
  bod-N: ཁྱེད་ནི་དྲང་བདེན་ཅན་ཞིག་ཡིན་ན་ཡང་། ། ཀུན་དབང་ཁོང་ཉིད་དགྱེས་པར་བྱེད་ནུས་སམ།
    ། ཁྱེད་ཀྱི་བྱ་སྤྱོད་སྐྱོན་དང་བྲལ་ན་ཡང་། ། ཀུན་དབང་ཁོང་ལ་ཕན་ཐོགས་ཅི་ཞིག་ལྡན། །
  sna-sna: Wamasimba Ose angawana mufaro weiko dai iwe wakarurama? Aibatsirwa neiko
    dai nzira dzako dzaiva dzakarurama?
  spa-BLM: ¿Acaso es un placer para el Todopoderoso que seas justo? ¿O es que le beneficia
    que hagas tus caminos perfectos?
  cac-cac: Q'uinaloc te tojol tzutej a b'a, mato malaj a mul, ¿tom ay jab'oc tas ol
    yic' Dios Syal Yuj Smasanil d'a a patic?
  swh-ULB: Je inafurahisha kwa Mwenyezi ikiwa u mwenye haki? Je ni faida yake ukiyafanya
    safi maisha yako?
  bel-bel: Якая прыемнасьць Усеўладнаму з таго, што ты праведны? І ці будзе Яму выгода
    з таго, што ты трымаеш дарогі твае ў беззаганнасьці?
  deu-ELBBK: Liegt dem Allmächtigen daran, wenn du gerecht bist, oder ist es ihm ein
    Gewinn, wenn du deine Wege vollkommen machst?
  mbb-OT: Egkepenunuat nu ve is Mekeǥeǥehem he Megbevayà emun metazeng ka? Duen be
    egkekuwa zin diyà te kenikew emun wazà igkesawey kenikew?
  mal-2015: നീ നീതിമാനായാൽ സർവ്വശക്തന്നു പ്രയോജനമുണ്ടോ? നീ നിഷ്കളങ്കനായി നടക്കുന്നതിനാൽ
    അവന്നു ലാഭമുണ്ടോ?
  rmc-rmc: Či hin le Nekzoralederes vareso olestar, hoj sal spravodľivo? Abo hin les
    vareso olestar, hoj džives žužes?
  pes-OPV: آیا اگر توعادل باشی، برای قادر مطلق خوشی رخ می‌نماید؟ یا اگر طریق خود را
    راست سازی، او رافایده می‌شود؟
  ron-1924: Дакэ ешть фэрэ приханэ, аре Чел Атотпутерник вреун фолос? Ши дакэ трэешть
    фэрэ винэ, че ва кыштига Ел?
  ben-OBCV: তুমি ধার্মিক হলেও তা সর্বশক্তিমানকে কী আনন্দ দেবে? তোমার আচরণ অনিন্দনীয়
    হলেও তাতে তাঁর কী লাভ?
  som-som: Balse ma Ilaaha Qaadirka ah baa xaqnimadaada ku farxa? Mase faa'iido bay
    u tahay isaga inaad jidkaaga qummaatisid?
  lat-VUC: Quid prodest Deo, si justus fueris? aut quid ei confers, si immaculata
    fuerit via tua?
  eng-ASVBT: Is it any pleasure to the Almighty, that thou art righteous? Or is it
    gain to him, that thou makest thy ways perfect?
  ita-1885: L'Onnipotente riceve egli alcun diletto, se tu sei giusto? O alcun guadagno,
    se tu cammini in integrità?
  eng-LXXUP: For what matters it to the Lord, if thou wert blameless in thy works?
    Or is it profitable that thou shouldest perfect thy way?
  eng-ULB: Is it any pleasure to the Almighty if you are righteous? Is it gain to
    him if you make your ways blameless?
  spa-VBL: ¿Acaso le sirve de algo al Todopoderoso que seas una buena persona? ¿Qué
    gana él si haces lo correcto?
  fra-_FOB: C'est à lui-même que le sage est utile. Le Tout-Puissant a-t-il de l'intérêt
    à ce que tu sois juste? Gagne-t-il quelque chose à ce que tu marches dans l'intégrité?
  mal-mal: നീ നീതിമാനായാൽ സർവ്വശക്തന് പ്രയോജനമുണ്ടോ? നീ നിഷ്കളങ്കനായി നടക്കുന്നതിനാൽ
    ദൈവത്തിന് ലാഭമുണ്ടോ?
  urd-GVR: Agar tū rāstbāz ho bhī to kyā wuh is se apne lie nafā uṭhā saktā hai? Hargiz
    nahīṅ! Agar tū be'ilzām zindagī guzāre to kyā use kuchh hāsil hotā hai?
  suz-BL: गे ठीक पाइब बाक्‍‍तीनी हना, नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो कली मार रिम्‍शो
    दुम्‍बा ङा? इन पशो नेल्‍ल दोस मततीक बाक्‍त हना, मेको कली मार रिम्‍शो दुम्‍बा ङा?
    अय्‍युब ३५:६-८
  eng-NOY: Is it a pleasure to the Almighty, that thou art righteous; Or a gain to
    him, that thou walkest uprightly?
  ita-1927: Se sei giusto, ne vien forse qualche diletto all’Onnipotente? Se sei integro
    nella tua condotta, ne ritrae egli un guadagno?
  ckb-ckb: ئایا خۆشی تێدایە بۆ توانادارەکە کە تۆ ڕاستودروست بیت؟ ئەگەر ڕەفتارەکەشت
    بێ کەموکوڕی بێت، ئایا قازانجی بۆ خودا تێدایە؟
  eng-BBE: Is it of any interest to the Ruler of all that you are upright? or is it
    of use to him that your ways are without sin?
  kan-OKCV: ನೀನು ನೀತಿವಂತನಾಗಿದ್ದರೆ, ಸರ್ವಶಕ್ತರಿಗೆ ಮೆಚ್ಚಿಕೆಯೋ? ನಿನ್ನ ಮಾರ್ಗಗಳು ನಿರ್ದೋಷವಾಗಿದ್ದರೆ,
    ದೇವರಿಗೆ ಲಾಭವೇನು?
  tam-2017: நீர் நீதிமானாயிருப்பதினால் சர்வவல்லவருக்கு நன்மையுண்டாகுமோ? நீர் உம்முடைய
    வழிகளை உத்தமமாக்குகிறது அவருக்கு ஆதாயமாயிருக்குமோ?
  spa-RV-1909: ¿Tiene su contentamiento el Omnipotente en que tú seas justificado,
    ó provecho de que tú hagas perfectos tus caminos?
  ron-BTF: Este vreo plăcere pentru cel Atotputernic în aceea că ești drept? Sau are
    el câștig în aceea că îți faci căile desăvârșite?
  eng-WEBP: Is it any pleasure to the Almighty that you are righteous? Or does it
    benefit him that you make your ways perfect?
  eng-FBV: Is it any benefit to the Almighty if you're a good person? What does he
    gain if you do what's right?
  nld-1939: Heeft de Almachtige er voordeel van, als ge vroom zijt, Of profijt, zo
    ge onberispelijk leeft?
  nch-BL: Sinta tielisquía tixitahuac, ¿para ten quipactisquía Toteco Cati Quipiya
    Nochi Chicahualisti? ¿Taya quitanis Toteco por ta sinta timochihuas se masehuali
    cati cuali?
  vie-1934: Dầu ông công bình, Đấng Toàn năng có vui chi chăng? tánh hạnh ông trọn
    vẹn, ấy được ích lợi gì cho Ngài sao?
  hin-CV: क्या तुम्हारी खराई सर्वशक्तिमान के लिए आनंद है? अथवा क्या तुम्हारा त्रुटिहीन
    चालचलन लाभकारी होता है?
  spa-BES: ¿Le interesa al Dios Todopoderoso que ustedes son justos? ¿O es útil para
    él que tus caminos sean sin pecado?
  tdx-tdx: Mahafale i El-Sadai hao t’ie vantañe? aman-tambe’e hao te fonire’o tsy
    aman-kila o sata’oo?
  tha-KJV: ถ้าท่านเป็นคนชอบธรรม จะเป็​นที​่พอพระทัยแก่​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​หรือ
    หรือถ้าทางทั้งหลายของท่านดีรอบคอบจะเป็นประโยชน์อะไรแก่​พระองค์
  por-BR-2018: É útil ao Todo-Poderoso que sejas justo? Ganha ele algo se os teus
    caminhos forem íntegros?
  deu-ELO: Liegt dem Allmächtigen daran, wenn du gerecht bist, oder ist es ihm ein
    Gewinn, wenn du deine Wege vollkommen machst?
  eng-WYC-2018: What profiteth it to God, if thou art just? either what shalt thou
    give to him, if thy life is without wem? (What profiteth it to God, if thou art
    righteous? or what shalt thou give him, if thy life is without blemish, or without
    fault?)
  epo-epo: Ĉu por la Plejpotenculo tio estas utila, se vi estas virta? Kaj ĉu Li havas
    profiton de tio, se via konduto estas pia?
  uig-PIN: Sǝn ⱨǝⱪⱪaniy bolsangmu, Ⱨǝmmigǝ Ⱪadirƣa nemǝ bǝⱨrǝ berǝlǝytting? Yolliring
    ǝyibsiz bolƣan tǝⱪdirdimu, sǝn Uningƣa nemǝ ƣǝniymǝtlǝrni elip kelǝlǝysǝn?
  beo-beo: Di da moloidafa hou hamobeba:le, Gode fidimu dawa:bela:? Hame mabu!
  tpi-OTNT: Yu ting stretpela pasin bilong yu bai i helpim God I Gat Olgeta Strong
    long mekim wok bilong en, a? Na sapos yu mekim gutpela pasin tasol, yu ting dispela
    bai i mekim gut long God, a? Nogat tru.
  hau-SA: Wane daɗi Allah zai ji in kai mai adalci ne? Wace riba zai samu in rayuwarka
    marar laifi ce?
  uig-LAT: Sen heqqaniy bolsangmu, Hemmige Qadirgha néme behre béreleytting? Yolliring
    eyibsiz bolghan teqdirdimu, sen Uninggha néme gheniymetlerni élip kéleleysen?
  nde-nde: Bekungamupha ntokozo bani uSomandla ukulunga kwakho na? Ubengazuzani ngabe
    kuthiwa kawulasici na?
  ton-ton: He ʻoku ʻaonga ki he Māfimafi ʻa hoʻo māʻoniʻoni? Pe ʻaonga ki ai ʻa hoʻo
    fakahaohaoa ho ngaahi ʻaluʻanga?
  ces-1613: Zdaliž se kochá Všemohoucí v tom, že ty se ospravedlňuješ? Aneb má-liž
    zisk, když bys dokonalé ukázal býti cesty své?
  eng-WMB: Is it any pleasure to the Almighty that you are righteous? Or does it benefit
    him that you make your ways perfect?
  tam-TCV: நீ நீதிமானாய் இருந்திருந்தாலும், எல்லாம் வல்லவருக்கு அது மகிழ்ச்சி அளிக்குமோ?
    உன் வழிகள் குற்றமற்றவையாய் இருந்தாலும் அதினால் அவருக்கு இலாபம் என்ன?
  ceb-ULB: Makapalipay ba sa Makagagahom kung ikaw matarong? Maayo ba kini kaniya
    kung walay ikasaway sa imong mga pamaagi?
  pol-UBG: Czy Wszechmocny ma upodobanie w tym, że jesteś sprawiedliwy? Czy ma zysk
    z tego, że doskonalisz swoje drogi?
  urd-GVU: اگر تُو راست باز ہو بھی تو کیا وہ اِس سے اپنے لئے نفع اُٹھا سکتا ہے؟ ہرگز
    نہیں! اگر تُو بےالزام زندگی گزارے تو کیا اُسے کچھ حاصل ہوتا ہے؟
  deu-1912: Meinst du, dem Allmächtigen liege daran, daß du gerecht seist? Was hilft's
    ihm, wenn deine Wege ohne Tadel sind?
  kan-2017: ನೀನು ನೀತಿವಂತನಾಗಿರುವುದು ಸರ್ವಶಕ್ತನಾದ ದೇವರಿಗೆ ಸುಖವೋ? ನಿನ್ನ ನಡತೆಯನ್ನು ಸರಿಪಡಿಸಿಕೊಂಡರೆ
    ಆತನಿಗೇನು ಲಾಭ?
  yap-yap: Gur tin ga be rin’ nib mat’aw e be yib fel’ngin ngak Got, fa gur fa’anra
    um par ni gab yal’uw ma bay buchu’uw i ayuw riy ngak?
  hlt-MCSB: Na tang mai tih na mueluemnah mai akhaw, na khoboe soep cakhaw tlungthang
    hamla naep aya ?
  mdy-ETH: ኔኤኮ ኮዦ ማዻ ቢያ ባኮ ዳንዳዓ ጎዳሢም ዓይጎ ማኣዳይ? ኔኤኮ ፒዜ ናንጋ ዒዛም ዓይጎ ዎኦታይ?
  twi-ASANTE: Sɛ woyɛ ɔteneneeni a, anigyeɛ bɛn na Otumfoɔ no bɛnya? Sɛ wʼakwan ho
    nni asɛm a, mfasoɔ bɛn na ɔbɛnya?
  eng-WEBU: Is it any pleasure to the Almighty that you are righteous? Or does it
    benefit him that you make your ways perfect?
  wal-wal: Neeni xillo gidikko, hegee Ubbaa Danddayiya Xoossaa ufaissii? Ne ogee boree
    bainnaagaa gidikko, hegan i aiba wore demmii?
  spa-PDDPT: ¿ʼEL-Shadday tiene deleite en que tú seas justo? ¿Qué gana Él si tus
    caminos son rectos?
  gun-gun: Tyrã pa ndereko porãa teve ombovy'a 'rã Ipo'akapa va'e? Xapy'a rei ndee
    rejejavy e'ỹ re reiko rã ha'e ojou porã 'rã teve?
  ilo-ULB: Pakaragsakan kadi ti Mannakabalin-amin no nalintegka? Adda kadi ti magun-odna
    no aramidem dagiti wagasmo nga awan pakababalawanna?
  kpg-kpg: O hangaahai donu guu hai di mee hagahumalia a God? Be o hangaahai humalia
    e hagamaamaa a Mee?
  uig-ARA: سەن ھەققانىي بولساڭمۇ، ھەممىگە قادىرغا نېمە بەھرە بېرەلەيتتىڭ؟ يوللىرىڭ
    ئەيىبسىز بولغان تەقدىردىمۇ، سەن ئۇنىڭغا نېمە غەنىيمەتلەرنى ئېلىپ كېلەلەيسەن؟
  sus-sus: I xa tinxinyi findima geeni mundun na Ala Sɛnbɛ Kanyi bɛ? I lufe nɔndi
    kui, na Ala malima di?
  pon-2006: Omwi wiewia pwung wia kamwahu ong Koht, de omw wiewia mwahu kin sewese?
  ksd-ksd: Dave, ra Dekdek Muka i gugu vang, ona i takodo kaum mangamangana? Ba i
    kale pa ta magit, ona u ko kakit?
  tur-YTC: Senin doğru olman Yüce Tanrı'ya zevk verir mi? Ya da kendi yollarını kusursuzlaştırman
    O'na yarar sağlar mı?
  grc-BRENT: Τί γὰρ μέλει τῷ Κυρίῳ, ἐὰν σὺ ἦσθα τοῖς ἔργοις ἄμεμπτος; ἢ ὠφέλεια, ὅτι
    ἀπλώσῃς τὴν ὁδόν σου;
  ind-AYT: Apakah menjadi kesenangan bagi Yang Mahakuasa jika kamu ada di sisi yang
    benar? Apakah ada keuntungan bagi-Nya jika kamu membuat jalan-jalanmu tidak bercela?
  nya-nya: Kodi Wamphamvuzonse akanapeza chabwino chotani iweyo ukanakhala wolungama?
    Kodi iyeyo akanapeza phindu lanji makhalidwe ako akanakhala angwiro?
  hrv-hrv: Zar je Svesilnom milost što si pravedan i zar mu je dobit što si neporočan?
  mps-mps: Nago homugo nago doloba pai kolesagago God Tigidali Bomo Elalubo Bidi agai
    yabo sę tau saibawe? Ma, nago dwagi yai kolesaga naga eyu da, nago homugo tego
    Godibolo dwagi yai ilaibawe? Mu meni.
  tpi-tpi: Yu ting stretpela pasin bilong yu bai i helpim God I Gat Olgeta Strong
    long mekim wok bilong en, a? Na sapos yu mekim gutpela pasin tasol, yu ting dispela
    bai i mekim gut long God, a? Nogat tru.
  dan-1931: Har den Almægtige godt af din Retfærd, Vinding af, at din Vandel er ret?
  vie-OVCB: Có ích gì cho Đấng Toàn Năng nếu anh sống công chính? Có lợi gì cho Ngài
    nếu nếp sống anh trong sạch?
  guj-2017: તું ન્યાયી હોય તોપણ સર્વશક્તિમાનને શો આનંદ થાય? તું તારા રસ્તા સીધા રાખે
    તેમાં તેમને શો ફાયદો?
  pon-2006A: Omwi wiewia pwung wia kamwahu ong Koht, de omw wiewia mwahu kin sewese?
  por-BRBSL: É algum prazer para o Todo-Poderoso que você seja justo? Ou é benéfico
    para ele que você faça seus caminhos perfeitos?
  cth-cth: Tamikalan lah na onae hah, Athakasaipounge, a lungkahawi sak e lah ao han
    namaw Toun han awm laipalah na sak e na lamthung hah ahni hanelah a meknae ao
    han namaw
  twi-twi: Sɛ woyɛ ɔtreneeni a, anigye bɛn na Otumfo no benya? Sɛ wʼakwan ho nni asɛm
    a, mfaso bɛn na obenya?
  hlt-hlt: Na tang mai tih na mueluemnah mai akhaw, na khoboe soep cakhaw tlungthang
    hamla naep aya?
  tbz-SIM: Kɑ̀ɑ wenni dɛ̀ bo dɔɔ̀ bɑ Kuyie nkunku muwɛ̃rímú mumɔu yiɛ̀? Kɑ̀ɑ dɔ̀ɔ̀ri
    Kuyie ndɔ́mɛ̀ kù bo cɔ̃ntɛ bɑ dɛ miɛkɛ?
  msy-2020: Nɨ ti ghaze, nɨ Godɨn damazimɨn derazir arazim, Godɨn Gavgaviba Bar Itimɨn
    akuraghtɨ, a uan ingangarim damuam o? Egh nɨ arazir aghuibara damuva, nɨ suam
    arazir kam deravɨra God damuam? Bar puvatɨ.
  dop-dop: Nɑ yʋlʋ ɩ́ siɣisɑɑ yɑɑ ɩ tewɑ tǝkpɑtɑɑ, weɣe pǝ wɑɑsǝɣɩ Tomɑ tǝnɑ tʋ?
  azb-azb: Sənin salehliyindən Külli-İxtiyar nə ləzzət alır? Sənin düz həyat tərzinin
    Ona nə faydası var?
  eng-DBY: Is it any pleasure to the Almighty if thou art righteous? And is it gain
    [to him] that thou makest thy ways perfect?
  hin-2017: क्या तेरे धर्मी होने से सर्वशक्तिमान सुख पा सकता है? तेरी चाल की खराई
    से क्या उसे कुछ लाभ हो सकता है?
  wol-KYG: Ana lu sag njub mana yokk Aji Man ji? Lu ko sag mucc ayib mana indil?
  eng-YLT: Is it a delight to the Mighty One That thou art righteous? is it gain,
    That thou makest perfect thy ways?
  eng-WYC-2017: What profiteth it to God, if thou art just [or rightwise]? either
    what shalt thou give to him, if thy life is without wem?
  eng-WMBB: Is it any pleasure to the Almighty that you are righteous? Or does it
    benefit him that you make your ways perfect?
  urd-GVH: अगर तू रास्तबाज़ हो भी तो क्या वह इससे अपने लिए नफ़ा उठा सकता है? हरगिज़
    नहीं! अगर तू बेइलज़ाम ज़िंदगी गुज़ारे तो क्या उसे कुछ हासिल होता है?
  rug-rug: Vea pude na tie toṉoto si agoi, kote boka va qetua goi sa Tamasa pu tagoi
    sari doduru ṉiniraṉira? Be na tie leamu si agoi, sa si kote ta tokae nia Tamasa?
  gaz-gaz: Yoo ati nama qajeelaa taate wanni kun Waaqa Waan Hunda Dandaʼuuf gammachuu
    maalii kenna? Yoo karaan kee hirʼina qabaachuu baates inni buʼaa maalii argata?
  fra-LSG: Si tu es juste, est-ce à l’avantage du Tout-Puissant? Si tu es intègre
    dans tes voies, qu’y gagne-t-il?
  yal-yal: I na tinxinɲɛ ayi, na tɔnɔna Ala Sɛnbɛ Kanna nan ma ba? Xa fɛ mi i sigati
    kiin na, na munanfanna a ma ba?
  haw-1868: He mea oluolu anei ke pono oe i ka Mea mana? A e waiwai anei oia ke hoohemolele
    oe i kou mau aoao?
  arb-NAV: هَلْ بِرُّكَ مَدْعَاةٌ لِمَسَرَّةِ الْقَدِيرِ؟ وَأَيُّ كَسْبٍ لَهُ إِنْ
    كُنْتَ زَكِيًّا؟
  ewe-ewe: Dzidzɔ ka wòanye na Ŋusẽkatãtɔ la ne ènye ame dzɔdzɔe? Eye viɖe ka wòakpɔ
    ne fɔɖiɖi mele wò mɔwo ŋu o?
  eng-LEE: Is it any pleasure to the Almighty that thou art righteous? or is it any
    gain to him, that thou makest thy ways perfect?
  asm-FB: তুমি ধাৰ্মিক হলে সৰ্ব্বশক্তিমান জনাৰ কিবা হিত হব নে? তুমি সিদ্ধ আচৰণ কৰিলে
    তেওঁৰ কি লাভ হব?
  sus-A: عِ شَ تِنشِنيِ قِندِ مَ فٍينِ مُندُن نَ عَلَ سّنبّ كَنيِ بّ؟ عِ لُقٍ نْندِ
    كُي، نَ عَلَ مَلِمَ دِ؟
  fra-SBL: Est-ce un plaisir pour le Tout-Puissant que vous soyez justes ? Ou est-ce
    que ça lui profite que vous rendiez vos voies parfaites ?
  hbo-hbo: הַחֵ֣פֶץ לְ֭שַׁדַּי כִּ֣י תִצְדָּ֑ק וְאִם־בֶּ֝֗צַע כִּֽי־תַתֵּ֥ם דְּרָכֶֽיךָ׃
  kik-kik: Nĩ gĩkeno kĩrĩkũ ũthingu waku ũngĩrehere Mwene-Hinya-Wothe? Nĩ uumithio
    ũrĩkũ angĩgĩa naguo angĩkorwo mĩthiĩre yaku ndĩrĩ ũcuuke?
  fra-NCL: Qu’importe au Tout-Puissant que tu sois juste ? Si tu es intègre dans tes
    voies, qu’y gagne-t-il ?
  cek-AK: Na toenghaih mah Thacak Sithaw anghoesak tih maw? Coek koi om ai tuinuen
    hoihaih rang hoiah anih han tih amekhaih maw oh?
  cuk-cuk: ¿Be-innikidaedgi Bab-Dummad-Bela-Gangued-Nikad ibmar-nued amisi? Suli.
    Ar gwen ibmar-nued egi amisulid. ¿Be-nued-nanaedgi Bab-Dummad ibmar-nued amisi?
    Suli. Ar gwen ibmar-nued egi amisulid.
  uig-CYR: Сән һәққаний болсаңму, Һәммигә Қадирға немә бәһрә берәләйттиң? Йоллириң
    әйипсиз болған тәғдирдиму, сән Униңға немә ғәниймәтләрни елип келәләйсән?
  tel-2017: నువ్వు నీతిమంతుడివై ఉండడం సర్వశక్తుడైన దేవునికి సంతోషమా? నువ్వు యథార్థవంతుడివై
    ప్రవర్తించడం ఆయనకు లాభకరమా?
  hat-BSA: Èske Toupwisan an pran plezi nan ladwati ou, oswa twouve pwofi si chemen
    ou yo san fot?
  kos-kos: Ku orekma lom fin arulana suwohs, ya ac akwoye God? Kom fin tia oru kutena
    ma koluk, ya ac ku in kasrel?
  hbo-WLC: הַחֵ֣פֶץ לְ֭שַׁדַּי כִּ֣י תִצְדָּ֑ק וְאִם־בֶּ֝֗צַע כִּֽי־תַתֵּ֥ם דְּרָכֶֽיךָ׃
  ibo-ibo: O nwere ọṅụ ọ ga-enye Onye pụrụ ime ihe niile ma a sị na ị bụ onye ezi
    omume? Uru gịnị ka ọ ga-enweta ma ọ bụrụ na ụzọ gị niile enweghị ịta ụta?
  ory-ory: ତୁମ୍ଭେ ଯେ ଧାର୍ମିକ ଅଟ, ଏହା କʼଣ ସର୍ବଶକ୍ତିମାନଙ୍କ ସୁଖର କାରଣ? ଅବା ତୁମ୍ଭେ ଯେ
    ଆପଣା ଆଚରଣ ସିଦ୍ଧ କରୁଅଛ, ଏହା କʼଣ ତାହାଙ୍କ ପ୍ରତି ଲାଭଜନକ?
  chk-chk: Ifa usun, epwe lomot ngeni Ewe mi Unusen Manaman are ka föri mine a pwüng?
    Ifa usun, epwe feiöch ren om föför mi unusöch?
  rop-rop: If yu nomo bin dumbat eni nogudbala ting garram yu laif, wal tharran nomo
    bina min enijing langa det boswan God.
  ukr-1871: Що за користь у тому про Вседержителя, як ти живеш без гріха? І буде ж
    він мати хосен із того, що ти держишся доріг невинностї?
  deu-1951: Hat der Allmächtige Freude, wenn du gerecht bist? Ist's ihm ein Gewinn,
    wenn du in Unschuld wandelst?
  eng-JPS: Is it any advantage to the Almighty, that thou art righteous? Or is it
    gain to Him, that thou makest thy ways blameless?
  srp-1865: Je li svemoguæemu radost, ako si pravedan? ili mu je dobit, ako hodiš
    bez mane?
  lug-lug: Ayinzabyonna yandifunye kwesiima ki singa wali mutuukirivu? Yandiganyuddwa
    ki singa amakubo go gaali magolokofu?
  heb-heb: החפץ לשדי כי תצדק ואם בצע כי תתם דרכיך׃
  ben-IRV: যদি তুমি ধার্মিক হও তাতে কি ঈশ্বর খুশি হন? যদি তুমি তোমার রাস্তা সঠিক কর
    তাতে কি তাঁর লাভ হয়?
  pan-pan: ਤੇਰੇ ਧਰਮੀ ਹੋਣ ਨਾਲ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੂੰ ਕੀ ਖੁਸ਼ੀ ਹੈ? ਜਾਂ ਤੇਰੀਆਂ ਖਰੀਆਂ ਚਾਲਾਂ
    ਨਾਲ ਉਹ ਨੂੰ ਕੀ ਲਾਭ ਹੁੰਦਾ ਹੈ?
  mya-JVB: သင်၏ဖြောင့်မတ် ခြင်းအားဖြင့်၊ အနန္တ တန်ခိုးရှင်သည် ကျေးဇူးရှိတော်မူသလော။
    သင် ၏အကျင့် ၌ အပြစ် မပါကြောင်းကို ထင်ရှားစေသောအားဖြင့် အကျိုး စီးပွါးရှိတော်မူသလော။
  hmo-hmo: Oiemu kara maoromaoro dainai, Siahu Ibounai Dirava ia moale, a? Oiemu kara
    namodia ese, Dirava idia durua sisina diba, a?
  urd-urd: क्या तेरे सादिक़ होने से क़ादिर — ए — मुतलक को कोई ख़ुशी है? या इस बात
    से कि तू अपनी राहों को कामिल करता है उसे कुछ फ़ायदा है?
  rus-SYN: Что за удовольствие Вседержителю, что ты праведен? И будет ли Ему выгода
    от того, что ты содержишь пути твои в непорочности?
  bqc-SIM: Baa tó n yã́ na, ńyↄ̃ fↄ̃ ǹ Gbãapiide pↄ kɛ nae? Baa tó ń kú tàaesai,
    bↄ́ ài a vĩ Luaɛi?
  tcz-CHONGTHU: Michonpha ana hile chun Hatchungnung pa a dinga phachom nana hikha
    dem? Mipha chamkim hile chun Hatchungnungpa a dinga phachom nahidem?
  mar-mar: तुमच्या धार्मिक जगण्याने सर्वसमर्थाला काही आनंद होतो काय? तू चांगला राहीलास
    तर त्यास काही लाभ होईल काय?
  qub-qub: Gam allillata ruraptiqui munayniyoj Tayta Diosga ¿cushicunchuraj? Llapanchöpis
    alli cashayquipita ¿imallataga chasquinchuraj?
  hat-hat: Lè ou fè sa ki byen, ki enterè Bondye ki gen tout pouvwa a jwenn nan sa?
    Sa sa rapòte l' lè ou mennen bak ou dwat?
  eng-BSB: Does it delight the Almighty that you are righteous? Does He profit if
    your ways are blameless?
  eng-WEBPB: Is it any pleasure to the Almighty that you are righteous? Or does it
    benefit him that you make your ways perfect?
  kbq-kbq: Kagrama fatgo kavukva'ma hanana zamo'a Hankavenentake Anumzamofo avurera
    amne zankna nehanigeno, knare kavukva'ma hnana zamo'a, Anumzamofona aza osugahie.
  nhe-BL: Intla tiitztosquía tixitlahuac, ¿para tlen quipactisquía Toteco Tlen Quipiya
    Nochi Chicahualistli? ¿Tlaque quitlanis Toteco mopampa ta intla timochihuas se
    tlacatl tlen cuali?
  gub-BL: Aipo Tupàn upuner wera'u ma'e ipurukwaw wer imunar 'ym ma'e romo nereko
    haw rehe. Aze nekatu ma'e paw iapo mehe nehe, aipo nekatu putar izupe nehe.
  eng-DRA: What doth it profit God if thou be just? or what dost thou give him if
    thy way be unspotted?
