verse: JOB.022.021
translations:
  mal-C: “ദൈവത്തിനു കീഴടങ്ങി അവിടത്തോടു സമാധാനമായിരിക്കുക; അങ്ങനെയെങ്കിൽ നിനക്കു നന്മ
    കൈവരും.
  deu-TKW: Befreunde dich nicht mit ihm, so wirst du Frieden haben, dadurch kommt
    Segen über dich.
  lin-lin: Zongisa boyokani na yo elongo na Ye mpe luka kimia. Na nzela wana, bomengo
    ekoya lisusu epai na yo.
  eng-LSV: Now acquaint yourself with Him, and be at peace, || Thereby your increase
    [is] good.
  eng-GNV: 'Therefore acquaint thy selfe, I pray thee, with him, and make peace: thereby
    thou shalt haue prosperitie.'
  eng-WEBSTER: 'Acquaint now thyself with him, and be at peace: by this good shall
    come to thee.'
  nhw-BL: “Huajca Job, ximotemaca ica Toteco Dios. Ximoyoltlali ica ya huan tijpiyas
    tlasehuilistli huan nochi catli cuali.
  swh-ONEN: “Mjue sana Mungu ili uwe na amani, ndipo mema yatakapokujia.
  bba-bba: Yoobu, ɑ kɑ Gusunɔ doro, kpɑ ye kpuro yu nun sɑnɔ kuɑ. À n kuɑ mɛ, wunɛn
    nuku dobu koo wurɑmɑ.
  eng-KJVCPB: 'Acquaint now thyself with him, and be at peace: Thereby good shall
    come unto thee.'
  luo-luo: “Chiwri ni Nyasaye mondo ibed kode gi kwe, ma biro miyo idhi nyime maber.
  meu-meu: Dirava ida ba helalo tamona, bena maino ai ba noho, bona namo na emu ai
    baine kau.
  npi-ULB: अब परमेश्‍वरसित सहमत हुनुहोस्, र मिलाप गर्नुहोस् । त्‍यसरी तपाईंकहाँ भलाइ
    आउनेछ ।
  yor-yor: “Fa ara rẹ súnmọ́ Ọlọ́run, ìwọ ó sì rí àlàáfíà; nípa èyí ni rere yóò wá
    bá ọ.
  pes-OPCB: ای ایوب، از مخالفت با خدا دست بردار و با او صلح کن تا لطف او شامل حال
    تو شود.
  tgl-ULB: Ngayon, sumang-ayon ka sa Diyos at makipagpayapaan sa kaniya; sa ganoong
    paraan, darating sa iyo ang kabutihan.
  hui-hui: Anigo Yobo-o hale habe. Ai áyu Ngode Datagaliwabela bi mo tiga bialu lone
    mini mo mbiraore habe. Anidagua biriyagua nde ibugua í̠ lone biamogo biragola
    bayale holebere.
  mya-mya: ဘုရားသခင်နှင့် အကျွမ်းဝင်၍ မိဿဟာယဖွဲ့လော့။ ထိုသို့ပြုမှ ကောင်းစားခြင်းသို့
    ရောက်ရလိမ့်မည်။
  bod-N: ཁྱེད་ནི་དཀོན་མཆོག་ཁོང་དང་མཐུན་པར་གྱིས། ། དེ་ནས་ཁྱེད་ལ་བདེ་བ་འཐོབ་པར་འགྱུར།
    །
  sna-sna: “Zviise pasi paMwari ugova norugare naye, nenzira iyi kubudirira kuchasvika
    kwauri.
  spa-BLM: “Conócelo ahora y quédate tranquilo. Por ello, el bien te llegará.
  cac-cac: Ach Job, ochan̈xi junc'olal yed' Dios, tato icha chi' vach' ol ach ajxieq'ui.
  swh-ULB: Basi patana na Mungu na uwe na amani naye; kwa njia hiyo, mema yatakujia.
  bel-bel: 'Зблізіся ж зь Ім - і будзеш спакойны: праз гэта прыйдзе да цябе дабро.'
  deu-ELBBK: Verkehre doch freundlich mit ihm und halte Frieden; dadurch wird Wohlfahrt
    über dich kommen.
  mbb-OT: “Job, pesakup ka te Megbevayà wey pekidhusey ka kandin su wey ke zin penubtuvazi.
  mal-2015: നീ അവനോടിണങ്ങി സമാധാനമായിരിക്ക; അതിനാൽ നിനക്കു നന്മ വരും.
  rmc-rmc: Odmang tut le Devleske a ela tut smirom; avke pre tu avela o požehnaňje.
  pes-OPV: پس حال با او انس بگیر و سالم باش. و به این منوال نیکویی به توخواهد رسید.
  ron-1924: Ымприетенеште-те дар ку Думнезеу, ши вей авя паче; те вей букура астфел
    ярэшь де феричире.
  ben-OBCV: “ঈশ্বরের হাতে নিজেকে সমর্পণ করো ও শান্তি পাও; এভাবেই তুমি সমৃদ্ধিলাভ করবে।
  som-som: Haddaba isaga la heshii, oo iska nabdoonow, Waayo, sidaasaa wanaag kuugu
    iman doonaa.
  lat-VUC: Acquiesce igitur ei, et habeto pacem, et per hæc habebis fructus optimos.
  eng-ASVBT: 'Acquaint now thyself with him, and be at peace: Thereby good shall come
    unto thee.'
  ita-1885: Deh! fa' conoscenza con Dio, e rappacificati con lui; Per questo mezzo
    ti avverrà il bene.
  eng-LXXUP: Be firm, I pray thee, if thou canst endure; Then thy fruit shall prosper.
  eng-ULB: Now agree with God and be at peace with him; in that way, good will come
    to you.
  spa-VBL: “Vuelve a Dios y reconcíliate con él, y volverás a ser próspero.
  fra-_FOB: Attache-toi donc à Lui, et tu seras en paix, et il t'en arrivera du bien.
  mal-mal: നീ ദൈവത്തോട് രമ്യതപ്പെട്ട് സമാധാനമായിരിക്കുക; എന്നാൽ നിനക്ക് നന്മവരും.
  urd-GVR: Ai Ayyūb, Allāh se sulah karke salāmatī hāsil kar, tab hī tū ḳhushhālī
    pāegā.
  suz-BL: परमप्रभु नु गारीन। मिनु थुं नाइक्‍तीन। मो पाइतीनी हना इन रिम्‍शो दुम्‍तीके
    लेंशा ताइनीनी।
  eng-NOY: 'Acquaint now thyself with him, and be at peace: Thus shall prosperity
    return to thee.'
  ita-1927: Riconciliati dunque con Dio; avrai pace, e ti sarà resa la prosperità.
  ckb-ckb: «تکایە لەگەڵ خودا ڕێک بکەوە و لە ئاشتی بە، بەمە خێرۆخۆشیت بۆ دێت.
  eng-BBE: 'Put yourself now in a right relation with him and be at peace: so will
    you do well in your undertakings.'
  kan-OKCV: “ದೇವರಿಗೆ ಅಧೀನವಾಗಿ, ದೇವರೊಂದಿಗೆ ಸಮಾಧಾನದಿಂದಿರು; ಇದರಿಂದ ನಿನಗೆ ಸಮೃದ್ಧಿ ಬರುವುದು.
  tam-2017: நீர் அவருடன் பழகி சமாதானமாயிரும்; அதினால் உமக்கு நன்மைவரும்.
  spa-RV-1909: Amístate ahora con él, y tendrás paz; y por ello te vendrá bien.
  ron-BTF: Fă-te cunoscut cu el și fii în pace, prin aceasta binele va veni la tine.
  eng-WEBP: “Acquaint yourself with him now, and be at peace. By it, good will come
    to you.
  eng-FBV: Come back to God and be reconciled to him, and you'll be prosperous again.
  nld-1939: Verzoen u met Hem, dan leeft ge in vrede, Dan wordt uw rijkdom weer groot;
  nch-BL: “Huajca Job, ximotemaca ica Toteco Dios. Ximoyoltali ica ya huan tijpiyas
    tasehuilisti huan nochi cati cuali.
  vie-1934: 'Aáy vậy, ông hãy hòa thuận với Ngài. Hãy ở bình an: nhờ đó phước hạnh
    sẽ giáng cho ông.'
  hin-CV: “अब भी समर्पण करके परमेश्वर से मेल कर लो; तब तो तुम्हारे कल्याण की संभावना
    है.
  spa-BES: 'Familiarízate con él y mantente en paz: así te vendrá él bien.'
  tdx-tdx: Aa le mifampilongoa ama’e, hanintsiña’o, hitotsaha’ ty soa.
  tha-KJV: จงปรองดองกับพระเจ้าและอยู่อย่างสันติ ดังนั้นสิ่งที่​ดี​จะมาถึงท่าน
  por-BR-2018: Reconcilia-te, pois, com Deus ,e terás paz; assim o bem virá a ti.
  deu-ELO: Verkehre doch freundlich mit ihm und halte Frieden; dadurch wird Wohlfahrt
    über dich kommen.
  eng-WYC-2018: Therefore assent thou to God, and have thou peace; and by these things
    thou shalt have (the) best fruits.
  epo-epo: Interkonsentu do kun Li, kaj vi havos pacon; Per tio venos al vi bono.
  uig-PIN: Xunga Hudaƣa boysunup Uni tonusang, Xu qaƣdila sǝn aman bolisǝn; Xuning
    bilǝn sanga amǝt kelidu.
  beo-beo: Yoube! Di Godema olofole gousa:ma! Ema ha lasu agoane mae hamoma! Agoane
    hamosea, E da dima hahawane dogolegele fidisu imunu.
  tpi-OTNT: “Orait Jop, harim. Nau yu mas stretim tok wantaim God na kamap wanbel
    wantaim em. Sapos yu mekim olsem, orait bai em i mekim gut long yu na bai yu gat
    gutpela sindaun gen.
  hau-SA: “Ka miƙa kanka ga Allah ka samu salamarsa; ta haka ne arziki zai zo maka.
  uig-LAT: Shunga Xudagha boysunup Uni tonusang, Shu chaghdila sen aman bolisen; Shuning
    bilen sanga amet kélidu.
  nde-nde: Zehlise kuNkulunkulu ukuze uwelelane laye; ngaleyondlela ukuphumelela kuzakuza
    kuwe.
  ton-ton: '“Fai ke ke ʻiloʻi ia, pea ke melino: pea ko ia ʻe hoko ai ʻae lelei kiate
    koe.'
  ces-1613: Přivykejž medle s ním choditi, a pokojněji se míti, skrze to přijde tobě
    všecko dobré.
  eng-WMB: “Acquaint yourself with him now, and be at peace. By it, good will come
    to you.
  tam-TCV: “இறைவனுக்குப் பணிந்து அவருடன் சமாதானமாயிரு; உனக்குச் செழிப்பு உண்டாகும்.
  ceb-ULB: Karon pag-uyon sa Dios ug pagpasig-uli uban kaniya; kay sa niana nga paagi,
    ang maayo moabot kanimo.
  pol-UBG: Zapoznaj się z nim i zawrzyj z nim pokój, bo będzie ci się szczęściło.
  urd-GVU: اے ایوب، اللہ سے صلح کر کے سلامتی حاصل کر، تب ہی تُو خوش حالی پائے گا۔
  deu-1912: So vertrage dich nun mit ihm und habe Frieden; daraus wird dir viel Gutes
    kommen.
  kan-2017: ದೇವರ ಚಿತ್ತಕ್ಕೆ ಒಳಪಟ್ಟು ಸಮಾಧಾನ ಹೊಂದು, ಇದರಿಂದ ನಿನಗೆ ಶುಭವಾಗುವುದು.
  yap-yap: Job, chiney e ngam fal’eg e gapas u thilmew Got ma dab ku’um tay ni bod
    ba to’ogor rom; fa’an ga ra rin’ ni aray rogon, ma aram e ra fal’eg wa’atham.
  hlt-MCSB: Amah neh hmaiben lamtah te nen te thuung laeh. Nang taengah hnothen ha
    pawk bitni.
  mdy-ETH: «ዬያሮ ዒዮቤ፥ ኔና ፆኦሲም ዎይሤ፤ ኔኤኮ ዒዛና ዎላ ኮሹሞ ዓኣያ ማዖንጎ፤ ኔ ያዺዴቴ ኮሺ ባኣዚ ዴንቃንዳኔ።
  twi-ASANTE: “Fa wo ho ma Onyankopɔn na nya asomdwoeɛ wɔ ne mu; saa ɛkwan yi so na
    yiedie bɛyɛ wo kyɛfa.
  eng-WEBU: “Acquaint yourself with him now, and be at peace. By it, good will come
    to you.
  wal-wal: “Iyyoobaa, ha77ikka Xoossaara giiga; aara saro de7a. Yaatikko, neeni anjjettana.
  spa-PDDPT: Reconcíliate y tendrás paz con Él, y por ello te vendrá bien.
  gun-gun: — Ha'e nunga rupi peteĩ rami ju pota ke eiko Nhanderuete reve, revy'a nho
    aguã. Ha'e ramo ndere ou 'rã iporã va'e.
  ilo-ULB: Ita, makianamongka iti Dios ken makikapiaka kenkuana; iti kasta a wagas,
    umayto kenka ti kinaimbag.
  kpg-kpg: “Deenei laa, Job, dangidangi ang gi God, gei gii lawa dau dugu a Mee bolo
    di hagadaumee ni oou. Maa goe gaa hai beenei, gei Mee ga haga maluagina goe.
  uig-ARA: شۇڭا خۇداغا بويسۇنۇپ ئۇنى تونۇساڭ، شۇ چاغدىلا سەن ئامان بولىسەن؛ شۇنىڭ
    بىلەن ساڭا ئامەت كېلىدۇ.
  sus-sus: Na kui, i tan xa i xa fe yailan i tan nun Ala tagi, alako i xa bɔɲɛsa sɔtɔ,
    i man xa hɛɛri kolon.
  pon-2006: Eri, Sohp, peki mahk pahn kupwur en Koht oh tokedihsang wiahki ih omw
    imwintihti; ma komw pahn wia met, e ahpw pahn ketin kupwuramwahwihkomwihla.
  ksd-ksd: Amur a ki na varnunurai ma God, ma una ki na malmal; Damana a boina na
    tadav u.
  tur-YTC: “Şimdi O'nunla tanış da esenliğe kavuş. Bununla sana iyilik gelir.
  grc-BRENT: Γενοῦ δὴ σκληρὸς, ἐὰν ὑπομείνῃς, εἶτα ὁ καρπός σου ἔσται ἐν ἀγαθοῖς.
  ind-AYT: Menyerahlah kepada Allah, dan berdamailah. Dengan cara ini, kebaikan akan
    datang kepadamu.
  nya-nya: “Gonjera Mulungu kuti ukhale naye pamtendere; ukatero udzaona zabwino.
  hrv-hrv: S Bogom ti se sprijatelji i pomiri, i vraćena će ti opet biti sreća.
  mps-mps: “Megi da, Jop, odao. Megi nago God dali po dodolama, tama dedeli homu yao.
    Ma, naga tama tiyu da, teda agai nage usu ma ilama, tama nage bugagia ma bidaibao.
  tpi-tpi: “Orait Jop, harim. Nau yu mas stretim tok wantaim God na kamap wanbel wantaim
    em. Sapos yu mekim olsem, orait bai em i mekim gut long yu na bai yu gat gutpela
    sindaun gen.
  dan-1931: Bliv Ven med ham* og hold Fred. derved vil der times dig Lykke; { [*dvs.
    Gud.] }
  vie-OVCB: Hãy quy phục Đức Chúa Trời, và anh sẽ được bình an; rồi hưng thịnh sẽ
    đến với anh.
  guj-2017: હવે ઈશ્વરની સાથે સુલેહ કર અને શાંતિમાં રહે; જેથી તારું ભલું થશે.
  pon-2006A: Eri, Sohp, peki mahk pahn kupwur en Koht oh tokedihsang wiahki ih omw
    imwintihti; ma komw pahn wia met, e ahpw pahn ketin kupwuramwahwihkomwihla.
  por-BRBSL: “Familiarize-se com ele agora e fique em paz. Por ela, a boa vontade
    virá até você.
  cth-cth: Ama koe kâpanuek sak nateh, karoumcalah awm, haw hoi nang hanelah hnokahawi
    a tâco han.
  twi-twi: “Fa wo ho ma Onyankopɔn na nya asomdwoe wɔ ne mu; saa ɔkwan yi so na yiyedi
    bɛfa ayɛ wo kyɛfa.
  hlt-hlt: Amah neh hmaiben lamtah te nen te thuung laeh. Nang taengah hnothen ha
    pawk bitni.
  tbz-SIM: Wɛ̃tɛ kɛ́tɑunnɛ̀ ɑmɑ́ɑ̀ Kuyie nkɛ̀ dí nɑrikɛ, ɑ bo yɑ̀ ɑ wɛ̃̀tɛ kɛ pɛ̀tɛ́mɛ̀
    mɛtuɔ̀.
  msy-2020: “Jop, nɨ oragh. Nɨ datɨrɨghɨn God ko akam akɨrigh, a ko navir vamɨra ikɨ.
    Nɨ kamaghɨn damightɨ, a deravɨra nɨ damuam, eghtɨ nɨn dabirabim ua deragham.
  dop-dop: Tɔʋ, nyɑ́ nɑ Ɩsɔ ɩ́ ciiki nɑ pǝ́ hɛtɩ-ŋ. Wɑɑtʋ ɩnǝɣɩ n kɑ́ nɩɩ leleŋ.
  azb-azb: Allahla barışıb dost olsan, Xeyir taparsan.
  eng-DBY: 'Reconcile thyself now with him, and be at peace: thereby good shall come
    unto thee.'
  hin-2017: “परमेश्वर से मेल मिलाप कर तब तुझे शान्ति मिलेगी; और इससे तेरी भलाई होगी।
  wol-KYG: Jubool ak Yàlla rekk, am jàmm, ngëneel dikkal la.
  eng-YLT: Acquaint thyself, I pray thee, with Him, And be at peace, Thereby thine
    increase [is] good.
  eng-WYC-2017: Therefore assent thou to God, and have thou peace; and by these things
    thou shalt have best fruits.
  eng-WMBB: “Acquaint yourself with him now, and be at peace. By it, good will come
    to you.
  urd-GVH: ऐ अय्यूब, अल्लाह से सुलह करके सलामती हासिल कर, तब ही तू ख़ुशहाली पाएगा।
  rug-rug: Ke mu va pepekae la koe Tamasa, pude tagoa goi sa binule, meke kote mana
    nigo Sa si agoi.
  gaz-gaz: “Waaqaan walii gali; isa wajjinis nagaan jiraadhu; haala kanaanis wanni
    gaariin siif dhufa.
  fra-LSG: Attache-toi donc à Dieu, et tu auras la paix; Tu jouiras ainsi du bonheur.
  yal-yal: “Lanna xa lu ɛ nun Ala tagi, nayi, i bɔɲɛ xunbenla sɔtɔma nɛn, i hɛrin
    sɔtɔ.
  haw-1868: E hookuikahi ae me ia ano, a e pomaikai; Pela no e hiki mai ai ka pomaikai
    ia oe.
  arb-NAV: اسْتَسْلِمْ إِلَى اللهِ، وَتَصَالَحْ مَعَهُ فَيُصِيبَكَ خَيْرٌ.
  ewe-ewe: “Tsɔ ɖokuiwò na Mawu eye nànɔ ŋutifafa me kplii, to esia me la, dzɔgbenyui
    ava wò mɔ dzi.
  eng-LEE: 'Do but become acquainted with him, and be at peace: thereby will happiness
    come unto thee.'
  asm-FB: এতিয়া তুমি তেৱেঁ সৈতে পৰিচয় কৰি শাস্তি লাভ কৰা; তাকে কৰিলে তোমাৰ মঙ্গল
    হব।
  sus-A: نَ كُي، عِ تَن شَ عِ شَ قٍ يَءِلَن عِ تَن نُن عَلَ تَفِ، عَلَكٌ عِ شَ بْحّسَ
    سْتْ، عِ مَن شَ هّيرِ كٌلٌن.
  fra-SBL: « Fais connaissance avec lui maintenant, et sois en paix. Par elle, le
    bien viendra à toi.
  hbo-hbo: הַסְכֶּן־נָ֣א עִמֹּ֑ו וּשְׁלם בָּ֝הֶ֗ם תְּֽבֹואַתְךָ֥ טֹובָֽה׃
  kik-kik: “Athĩkĩra Ngai ũikare ũrĩ na thayũ nake, ũndũ ũyũ nĩguo ũgaakũrehere ũgaacĩru.
  fra-NCL: Réconcilie-toi donc avec Dieu et apaise-toi ; ainsi le bonheur te sera
    rendu.
  cek-AK: Sithaw khae ang paek o ah loe, anih hoi angdaeh oh; to tiah na sak o nahaeloe
    nang khaeah khosak hoihaih angzo tih.
  cuk-cuk: ”Job, Bab-Dummad-urbaligwa be nanae, ebo be igar nudake, Bab-Dummad gannar
    ibmar-nikuega be-imakoed.
  uig-CYR: Шуңа Худаға бойсунуп Уни тонусаң, Шу чағдила сән аман болисән; Шуниң билән
    саңа амәт келиду.
  tel-2017: ఆయనతో సహవాసం చేస్తే నీకు శాంతిసమాధానాలు కలుగుతాయి. ఆ విధంగా నీకు మేలు
    కలుగుతుంది.
  hat-BSA: “Vin konnen L depi koulye a e fè lapè avè L; se konsa, sa ki bon va rive
    kote ou.
  kos-kos: “Inge, Job, akmisye kom nu sin God, Ac nimet oral oana sie mwet lokoalok;
    Kom fin suk misla, na El ac akinsewowoye kom.
  hbo-WLC: הַסְכֶּן־נָ֣א עִמּ֑וֹ וּשְׁלם בָּ֝הֶ֗ם תְּֽבוֹאַתְךָ֥ טוֹבָֽה׃
  ibo-ibo: “Doo onwe gị nʼokpuru Chineke ka gị na ya nọọ nʼudo, nʼụzọ dị otu a, ọganihu
    ga-abịara gị.
  ory-ory: ଏବେ ତୁମ୍ଭେ ତାହାଙ୍କ ସହିତ ପରିଚିତ ହୁଅ, ତହିଁରେ ଶାନ୍ତି ହେବ; ତଦ୍ଦ୍ୱାରା ମଙ୍ଗଳ
    ତୁମ୍ଭ ନିକଟରେ ଉପସ୍ଥିତ ହେବ।
  chk-chk: Kopwe tipeeu ngeni Kot o kinamwe ngeni. Ren ei, feiöch epwe toruk.
  rop-rop: Wal Elifas bin kipgon tok, “Job, yu gibit yu laif langa God wulijim yu
    garra jidan gudbalawei en brabli hepiwan.
  ukr-1871: Зблизись же до його — мир тобі буде; з того вийде добро тобі.
  deu-1951: Befreunde dich doch mit Ihm und mache Frieden! Dadurch wird Gutes über
    dich kommen.
  eng-JPS: Acquaint now thyself with Him, and be at peace; thereby shall thine increase
    be good.
  srp-1865: Složi se s njim i pomiri se; tako æe ti biti dobro.
  lug-lug: “Gonderanga Katonda ofunenga emirembe; mu ngeri eno ebirungi lwe binajjanga
    gy’oli.
  heb-heb: הסכן נא עמו ושלם בהם תבואתך טובה׃
  ben-IRV: এখন ঈশ্বরের সঙ্গে একমত হও এবং তাঁর সঙ্গে শান্তিতে থাক; এইভাবেই, মঙ্গল তোমার
    কাছে আসবে।
  pan-pan: “ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਮਿਲਿਆ ਰਹਿ ਅਤੇ ਸੁਖੀ ਰਹਿ, ਤਾਂ ਤੇਰੀ ਭਲਿਆਈ ਹੋਵੇਗੀ।
  mya-JVB: ဘုရား သခင်နှင့် အကျွမ်းဝင် ၍ မိဿဟာယဖွဲ့ လော့။ ထိုသို့ပြုမှ ကောင်းစား ခြင်းသို့
    ရောက် ရလိမ့်မည်။
  hmo-hmo: “Iobu e, Dirava danu maino do oi karaia, bona iena ura do oi karaia. Unai
    neganai Dirava ese oi do ia hanamoa.
  urd-urd: “उससे मिला रह, तो सलामत रहेगा; और इससे तेरा भला होगा।
  rus-SYN: Сблизься же с Ним - и будешь спокоен; чрез это придет к тебе добро.
  bqc-SIM: Misiilɛ Luaɛ, níↄ naaànↄ, ní gbasa nama e.
  tcz-CHONGTHU: Pathen a kipelut in chutile lungmong a naum ding ahi, chuteng leh
    nanga dinga ijakai phasoh kei ding ahi.
  mar-mar: तू आता देवाला शरण जा. त्याच्याशी सलोखा कर. तू हे केलेस तर तुला खूप चांगल्या
    गोष्टी मिळतील.
  qub-qub: «Tayta Diosmanna yapay yäracuy. Chauraga yapaymi ima-aycatapis tarichishunquipaj.
  hat-hat: Jòb monchè, byen ak Bondye ankò, tande! Sispann chache l' kont!
  eng-BSB: Reconcile now and be at peace with Him; thereby good will come to you.
  eng-WEBPB: “Acquaint yourself with him now, and be at peace. By it, good will come
    to you.
  kbq-kbq: Hagi Jopuga menina Anumzamofonte kagraka'a anteraminka nemaninka, kasunku
    hunka Agrane kea eri fatgo nehunka krimpa fru hunka manio. E'inama hanankeno'a,
    nomani zanka'afina maka zamo'a knare hugahie.
  nhe-BL: “Huajca Job, ximotemaca ica Toteco Dios. Ximoyoltlali ica ya huan tijpiyas
    tlasehuilistli huan nochi tlen cuali.
  gub-BL: Izo, ezemuawyze kar Tupàn pe nehe. Epytu'u iàmàtyry'ymar ài nereko re nehe.
    Nezewe mehe umur putar ikatu ma'e tetea'u newe a'e nehe.
  eng-DRA: 'Submit thyself then to him, and be at peace: and thereby thou shalt have
    the best fruits.'
