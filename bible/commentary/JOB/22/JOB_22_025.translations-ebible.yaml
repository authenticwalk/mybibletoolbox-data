verse: JOB.022.025
translations:
  mal-C: സർവശക്തൻ നിന്റെ സ്വർണവും വിശിഷ്ടവെള്ളിയും ആയിത്തീരും.
  deu-TKW: so wird der Allmächtige dein Erz sein und dir als strahlendes Silber gelten.
  lin-lin: bongo Nkolo-Na-Nguya-Nyonso akozala wolo na yo, mpe palata oyo eleki kitoko
    mpo na yo.
  eng-LSV: And the Mighty has been your defense, || And silver [is] strength to you.
  eng-GNV: Yea, the Almightie shalbe thy defence, and thou shalt haue plentie of siluer.
  eng-WEBSTER: Yea, the Almighty shall be thy defense and thou shalt have plenty of
    silver.
  nhw-BL: huajca Toteco Catli Quipiya Nochi Chicahualistli elis catli más ipati ipan
    monemilis. Tiquitas para más ipati que oro o plata tomi catli más yejyectzi.
  swh-ONEN: ndipo Mwenyezi atakuwa dhahabu yako, naye atakuwa fedha yako iliyo bora.
  bba-bba: kpɑ Dɑm kpuroɡii u ko wunɛn wurɑ kɑ wunɛn sii ɡeesu.
  eng-KJVCPB: Yea, the Almighty shall be thy defence, And thou shalt have plenty of
    silver.
  luo-luo: eka Jehova Nyasaye Maratego nobed dhahabu mari, kendo nobedni fedha maberie
    mogik.
  meu-meu: bema Siahu-idoinai Diravana na emu gold ai bona emu silver namo-hereana
    ai ba halaoa;
  npi-ULB: अनि सर्वशक्तिमान्‌ तपाईंको खजाना, तपाईंको बहुमूल्य चाँदी बन्‍नुहुनेछ ।
  yor-yor: nígbà náà ní Olódùmarè yóò jẹ́ wúrà rẹ, àní yóò sì jẹ́ fàdákà fún ọ ní
    ọ̀pọ̀lọpọ̀.
  pes-OPCB: آنگاه خدای قادر مطلق خودش طلا و نقرهٔ خالص برای تو خواهد بود!
  tgl-ULB: at ang Makapangyarihan ang iyong magiging kayamanan at mahalagang pilak
    sa iyo.
  hui-hui: Ani bialu Ngode Datagaliwabe ibuni ngolo siliba bayale uruni wiyagoria
    ho aribia helo helabe.
  mya-mya: ထိုအခါအနန္တတန်ခိုးရှင်သည် သင်၌ရွှေရတနာ၊ သင်သုံးရသော ငွေဘဏ္ဍာဖြစ်တော်မူလိမ့်မည်။
  bod-N: ཀུན་དབང་ཁོང་ཉིད་ཁྱེད་ཀྱི་ནོར་དུ་འགྱུར། ། ཁོང་ཉིད་ཁྱེད་ཀྱི་རིན་ཆེན་དངུལ་དུ་འགྱུར།
    །
  sna-sna: ipapo Wamasimba Ose achava goridhe rako, iyo sirivha yako yakanyatsosanangurwa.
  spa-BLM: El Todopoderoso será tu tesoro, y plata preciosa para ti.
  cac-cac: tato icha chi' tzutej a b'a, a Dios Syal Yuj Smasanil chi' ol och a b'eyumaloc,
    icha jantac q'uen oro, ma q'uen plata.
  swh-ULB: na Mwenyezi atakuwa hazina zako, fedha ya thamani kwako.
  bel-bel: І будзе Ўсеўладны тваім золатам і бліскучым срэбрам у цябе,
  deu-ELBBK: so wird der Allmächtige dein Golderz und dein glänzendes Silber sein.
  mbb-OT: Ne iyan egkehimu he ketiǥeyunan nu is Mekeǥeǥehem he Megbevayà. Iring sikandin
    te waǥas he vulawan wey selapì para kenikew.
  mal-2015: അപ്പോൾ സർവ്വശക്തൻ നിന്റെ പൊന്നും നിനക്കു വെള്ളിവാളവും ആയിരിക്കും.
  rmc-rmc: akor ela o Nekzoraleder tiro somnakaj the tiro nekvzacneder rup.
  pes-OPV: آنگاه قادر مطلق گنج تو و نقره خالص برای تو خواهد بود،
  ron-1924: Ши атунч, Чел Атотпутерник ва фи аурул тэу, арӂинтул тэу, богэция та.
  ben-OBCV: তবে সর্বশক্তিমানই তোমার সোনা হবেন, তোমার জন্য অসাধারণ রুপো হবেন।
  som-som: Oo Ilaaha Qaadirka ahuna wuxuu kuu noqon doonaa khasnad, Iyo lacag qiime
    badan.
  lat-VUC: Eritque Omnipotens contra hostes tuos, et argentum coacervabitur tibi.
  eng-ASVBT: And the Almighty will be thy treasure, And precious silver unto thee.
  ita-1885: E l'Onnipotente sarà il tuo oro, E il tuo argento, e le tue forze.
  eng-LXXUP: So the Almighty shall be thy helper from enemies, And he shall bring
    thee forth pure as silver that has been tried by fire.
  eng-ULB: and the Almighty will be your treasure, precious silver to you.
  spa-VBL: entonces el Todopoderoso será tu oro y tu plata preciosa.
  fra-_FOB: Et le Tout-Puissant sera ton or, il sera pour toi et argent et trésors.
  mal-mal: അപ്പോൾ സർവ്വശക്തൻ നിനക്ക് പൊന്നും വിലയേറിയ വെള്ളിയും ആയിരിക്കും.
  urd-GVR: to Qādir-e-mutlaq ḳhud terā sonā hogā, wuhī tere lie chāṅdī kā ḍher hogā.
  suz-BL: नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो इन शोंप दुम्‍ब। मेको इन सुन चांदी दुम्‍त
    हना,
  eng-NOY: Then shall the Almighty be thy gold, Yea, treasures of silver unto thee;
  ita-1927: e l’Onnipotente sarà il tuo oro, egli ti sarà come l’argento acquistato
    con fatica.
  ckb-ckb: ئەو کاتە توانادارەکە دەبێت بە زێڕەکەت و بە زیوی گرانبەها بۆ تۆ.
  eng-BBE: Then the Ruler of all will be your gold, and his teaching will be your
    silver;
  kan-OKCV: ಆಗ ಸರ್ವಶಕ್ತರು ನಿನಗೆ ಬಂಗಾರವಾಗಿರುವರು. ದೇವರು ನಿನಗೆ ಸಮೃದ್ಧಿಯಾದ ಬೆಳ್ಳಿಯೂ ಆಗಿರುವರು.
  tam-2017: அப்பொழுது சர்வவல்லவர் தாமே உமக்குப் பசும்பொன்னும், உமக்குச் சுத்தவெள்ளியுமாயிருப்பார்.
  spa-RV-1909: Y el Todopoderoso será tu defensa, y tendrás plata á montones.
  ron-BTF: Da, cel Atotputernic va fi apărarea ta și vei avea destul argint.
  eng-WEBP: The Almighty will be your treasure, and precious silver to you.
  eng-FBV: then the Almighty will be your gold and your precious silver.
  nld-1939: Want de Almachtige zal het fijnste goud voor u zijn, En stapels van zilver;
  nch-BL: huajca Toteco Cati Quipiya Nochi Chicahualisti elis cati más ipati ipan
    monemilis. Tiquitas para más ipati que oro o plata tomi cati más yejyectzi.
  vie-1934: Thì Đấng Toàn năng sẽ là bửu vật của ông, Ngài sẽ là bạc quí cho ông.
  hin-CV: तब सर्वशक्तिमान स्वयं तुम्हारे लिए स्वर्ण हो जाएंगे हां, उत्कृष्ट चांदी.
  spa-BES: Entonces el Rey de todos será tu oro, y su enseñanza será tu plata;
  tdx-tdx: Le i El-Sadai ty ho vara’o, ie ty volafoty ki’e ama’o,
  tha-KJV: และองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​จะเป็นผู้ป้องกันท่าน และท่านจะมีเงินอย่างมากมาย
  por-BR-2018: Então o próprio Todo-Poderoso será teu ouro, e tua prata maciça.
  deu-ELO: so wird der Allmächtige dein Golderz und dein glänzendes Silber sein.
  eng-WYC-2018: And Almighty God shall be against thine enemies; and silver shall
    be gathered together to thee (or and silver shall be gathered together for thee).
  epo-epo: Tiam la Plejpotenculo estos via oro kaj via brilanta arĝento;
  uig-PIN: Undaⱪta Ⱨǝmmigǝ Ⱪadirning Ɵzi sanga altun bolidu. Sening üqün sǝrhil kümüxmu
    bolidu.
  beo-beo: Gode Bagadedafa, E fawane da dia gouli amola silifa lelegela heda:i agoane
    dialoma:ne, logo doasima!
  tpi-OTNT: Na yu mas larim God i kisim ples bilong ol gutpela gol na silva bilong
    yu.
  hau-SA: sa’an nan ne Maɗaukaki zai zama zinariyarka, zai zama azurfa mafi kyau a
    wurinka.
  uig-LAT: Undaqta Hemmige Qadirning Özi sanga altun bolidu. Séning üchün serxil kümüshmu
    bolidu.
  nde-nde: lapho-ke uSomandla uzakuba ligolide lakho, lesiliva esikhethekileyo kuwe.
  ton-ton: ‌ʻIo, ʻe hoko ʻae Māfimafi ko ho fakaū, pea te ke maʻu ʻo lahi ʻae siliva.
  ces-1613: Nebo bude Všemohoucí nejčistším zlatem tvým, a stříbrem i silou tvou.
  eng-WMB: The Almighty will be your treasure, and precious silver to you.
  tam-TCV: அப்பொழுது எல்லாம் வல்லவரே உனது தங்கமாகவும், உனக்குரிய சிறந்த வெள்ளியாகவும்
    இருப்பார்.
  ceb-ULB: ug ang Makagagahom mao ang imong bahandi, ug bililhon nga plata alang kanimo.
  pol-UBG: Wszechmocny będzie twoim złotem, srebrem i twoją siłą.
  urd-GVU: تو قادرِ مطلق خود تیرا سونا ہو گا، وہی تیرے لئے چاندی کا ڈھیر ہو گا۔
  deu-1912: so wird der Allmächtige dein Gold sein und wie Silber, das dir zugehäuft
    wird.
  kan-2017: ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನಿನಗೆ ಚಿನ್ನವಾಗಿಯೂ, ಬೆಳ್ಳಿಯ ರಾಶಿಗಳಾಗಿಯೂ ಇರುವನು.
  yap-yap: Mu tay Got ni Gubin ma Rayag Rok nge mang gol nge silber ngom, ni kan ulunguy
    nib tolang ngalang.
  hlt-MCSB: Te vaengah na pasing te tlungthang la, cak te na ki la poeh bitni.
  mdy-ETH: ዬኖ ዎዶና ቢያሢ ዳንዳዓ ጎዳሢ ኔኤም ዎርቄና ጌኤሺ ቢራና ማዓንዳኔ።
  twi-ASANTE: ɛnneɛ Otumfoɔ bɛyɛ wo sikakɔkɔɔ; ɔbɛyɛ dwetɛ amapa ama wo.
  eng-WEBU: The Almighty will be your treasure, and precious silver to you.
  wal-wal: Ubbaa Danddayiya Xoossai neeyyo worqqanne doorettida bira gido.
  spa-PDDPT: Entonces ʼEL-Shadday será tu oro y plata preciosa para ti.
  gun-gun: ha'e ramo Ipo'akapa va'e ae 'rã ndevygua oiko ouro ha'e prata oiporavo
    pyre rami.
  ilo-ULB: ket ti Mannakabalin-amin ti agbalinto a gamengmo, ti napateg a pirak kenka.
  kpg-kpg: Heia a God Mogobuna gii hai nia goolo ni aau, heia a Mee gii hai nia silber
    ni aau, e hagabae gi nua.
  uig-ARA: ئۇنداقتا ھەممىگە قادىرنىڭ ئۆزى ساڭا ئالتۇن بولىدۇ. سېنىڭ ئۈچۈن سەرخىل كۈمۈشمۇ
    بولىدۇ.
  sus-sus: Na tɛmui Ala Sɛnbɛ Kanyi nan findima i harige ra, a findi i xa xɛɛma nun
    gbeti ɲɔxɔɛ ra.
  pon-2006: Koht Wasa Lapalahpie en wiahla noumw kohl, oh en wia noumw koasoakoasoak
    en silper.
  ksd-ksd: Upi ra Dekdek Muka, ia kaka nam kaum ngatngat na tabarikik, Ma na da ra
    ngatngat na silva piram;
  tur-YTC: Yüce Olan senin hazinen, Ve sana değerli gümüş olur.
  grc-BRENT: Ἔσται οὖν σου ὁ παντοκράτωρ βοηθὸς ἀπὸ ἐχθρῶν, καθαρὸν δὲ ἀποδώσει σε
    ὥσπερ ἀργύριον πεπυρωμένον.
  ind-AYT: Yang Mahakuasa akan menjadi emasmu dan perakmu yang berharga.
  nya-nya: Pamenepo Wamphamvuzonseyo adzakhala golide wako, siliva wako wamtengowapatali.
  hrv-hrv: Svesilni će postat' tvoje suho zlato, on će biti tvoje gomile srebrene.
  mps-mps: Tama nago God agai nago homude te dwagi yai gol dali, silva dali si hasegelainu
    yao.
  tpi-tpi: Na yu mas larim God i kisim ples bilong ol gutpela gol na silva bilong
    yu.
  dan-1931: så den Almægtige bliver dit Guld, hans Lov dit Sølv,
  vie-OVCB: thì Đấng Toàn Năng sẽ thành kho báu của anh. Ngài sẽ là bạc quý cho anh.
  guj-2017: તો સર્વશક્તિમાન તારો ખજાનો થશે, અને તને મૂલ્યવાન ચાંદી પ્રાપ્ત થશે.
  pon-2006A: Koht Wasa Lapalahpie en wiahla noumw kohl, oh en wia noumw koasoakoasoak
    en silper.
  por-BRBSL: O Todo-Poderoso será seu tesouro, e prata preciosa para você.
  cth-cth: Athakasaipounge teh, nange sui hoi aphu kaawm e ngun lah ao han.
  twi-twi: ɛno de Otumfo bɛyɛ wo sikakɔkɔɔ ɔbɛyɛ dwetɛ ankasa ama wo.
  hlt-hlt: Te vaengah na pasing te tlungthang la, cak te na ki la poeh bitni.
  tbz-SIM: kɛ̀ muwɛ̃rímú mumɔu yiɛ̀ nní ntú ɑ kó mɛsɔɔ, kɛ́ntú timɑ́tì pɛ́ítì kó yɛcúò
    ɑ kpɛ́í.
  msy-2020: Egh nɨ Godɨn Gavgaviba Bar Itim ateghtɨ, a nɨn golɨn aghuiba ko silvabar
    danganim inigh, egh nɨn bizir bar aghuimɨn mɨn ikiam.
  dop-dop: Ɩlɛnɑ Tomɑ tǝnɑ tʋ pǝsɩ nyɑ́ wʋlɑ, nɑ nyɑ́ liɣitee hɔwɑ.
  azb-azb: Külli-İxtiyar sənin qızılın olar, Qiymətli gümüşün olar.
  eng-DBY: Then the Almighty will be thy precious ore, and silver heaped up unto thee;
  hin-2017: तब सर्वशक्तिमान आप तेरी अनमोल वस्तु और तेरे लिये चमकीली चाँदी होगा।
  wol-KYG: te Aji Man ji di sa wurus, di sa jali xaalis.
  eng-YLT: And the Mighty hath been thy defence, And silver [is] strength to thee.
  eng-WYC-2017: And Almighty God shall be against thine enemies; and silver shall
    be gathered together to thee.
  eng-WMBB: The Almighty will be your treasure, and precious silver to you.
  urd-GVH: तो क़ादिरे-मुतलक़ ख़ुद तेरा सोना होगा, वही तेरे लिए चाँदी का ढेर होगा।
  rug-rug: si na Tamasa pu tagoi sari doduru ṉiniraṉira telena si kote na mua qolo,
    Asa si kote na mua siliva arilaena.
  gaz-gaz: yoos Waaqni Waan Hunda Dandaʼu warqee, meetii filatamaas siif taʼa.
  fra-LSG: Et le Tout-Puissant sera ton or, Ton argent, ta richesse.
  yal-yal: Ala Sɛnbɛ Kanna nan xa findi i ya nafunla ra, alo xɛmaan nun gbeti fixɛ
    gbeena i xa.
  haw-1868: A o ka Mea mana kou gula, A me ke kala o na waiwai nou.
  arb-NAV: وَإِنْ أَصْبَحَ الْقَدِيرُ ذَهَبَكَ وَفِضَّتَكَ الثَّمِينَةَ،
  ewe-ewe: ekema Ŋusẽkatãtɔ la anye wò sika kple klosalo nyuitɔ.
  eng-LEE: Then will the Almighty be thy precious metal, and brightly-shining silver
    unto thee.
  asm-FB: তাতে সৰ্ব্বশক্তিমান জনা তোমাৰ বহুমূল্য ধন হ’ব, আৰু তেওঁ তোমাৰ উজ্জ্বল ৰূপস্বৰূপ
    হব।
  sus-A: نَ تّمُي عَلَ سّنبّ كَنيِ نَن قِندِ مَ عِ هَرِفٍ رَ، عَ قِندِ عِ شَ شّيمَ
    نُن فبٍتِ حْشْي رَ.
  fra-SBL: Le Tout-Puissant sera ton trésor, et de l'argent précieux pour vous.
  hbo-hbo: וְהָיָ֣ה שַׁדַּ֣י בְּצָרֶ֑יךָ וְכֶ֖סֶף תֹּועָפֹ֣ות לָֽךְ׃
  kik-kik: hĩndĩ ĩyo ũcio Mwene-Hinya-Wothe agaatuĩka thahabu yaku, na atuĩke betha
    ĩrĩa njega mũno harĩ we.
  fra-NCL: Et le Tout-Puissant sera ton or, il sera pour toi un monceau d’argent.
  cek-AK: Ue, Thacak Sithaw loe nang ih sui ah om ueloe, atho kana sumkanglung paroeai
    na tawn tih.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad be-or-nuedga gunonikoed, Bab-Dummad be-mani-nuedga
    gunonikoed.
  uig-CYR: Ундақта Һәммигә Қадирниң Өзи саңа алтун болиду. Сениң үчүн сәрхил күмүчму
    болиду.
  tel-2017: అప్పుడు సర్వశక్తుడు నీకు సువర్ణంగాను ప్రశస్తమైన వెండిగాను ఉంటాడు.
  hat-BSA: Alò, se Toupwisan an ki va riches ou, e pi bèl ajan pou ou.
  kos-kos: Lela tuh in God Kulana pa gold lom uh, Ac Elan oana silver lom su yolyak
    oan yurum an.
  hbo-WLC: וְהָיָ֣ה שַׁדַּ֣י בְּצָרֶ֑יךָ וְכֶ֖סֶף תּוֹעָפ֣וֹת לָֽךְ׃
  ibo-ibo: Mgbe ahụ, Onye pụrụ ime ihe niile ga-abụrụ gị ọlaedo, bụkwara gị ọlaọcha
    kachasị mma.
  ory-ory: ତହିଁରେ ସର୍ବଶକ୍ତିମାନ ତୁମ୍ଭର ଧନ ସ୍ୱରୂପ ଓ ତୁମ୍ଭ ପ୍ରତି ବହୁମୂଲ୍ୟ ରୌପ୍ୟ ସ୍ୱରୂପ
    ହେବେ।
  chk-chk: mürin Ewe mi Unusen Manaman epwe om kolt pwal om silifer mi aüchea.
  rop-rop: Yu meigim det boswan God jidan jis laik gol en silba blanga yu,
  ukr-1871: І буде тодї Вседержитель твоїм золотом і блистючим сріблом у тебе;
  deu-1951: so wird der Allmächtige dein Gold und dein glänzendes Silber sein!
  eng-JPS: And the Almighty be thy treasure, and precious silver unto thee;
  srp-1865: I svemoguæi biæe ti zlato i srebro i sila tvoja.
  lug-lug: awo Ayinzabyonna anaabeeranga zaabu yo, era ffeeza esingayo obulungi.
  heb-heb: והיה שדי בצריך וכסף תועפות לך׃
  ben-IRV: এবং সর্বশক্তিমান হবেন তোমার সম্পত্তি, তোমার কাছে মূল্যবান রূপার হবেন।
  pan-pan: ਤਾਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਆਪ ਤੇਰਾ ਸੋਨਾ, ਅਤੇ ਤੇਰੀ ਅਣਮੁੱਲ ਚਾਂਦੀ ਹੋਵੇਗਾ।
  mya-JVB: ထိုအခါ အနန္တ တန်ခိုးရှင်သည် သင် ၌ရွှေ ရတနာ၊ သင် သုံးရသောငွေ ဘဏ္ဍာဖြစ် တော်မူလိမ့်မည်။
  hmo-hmo: Siahu Ibounai Dirava be oiemu golo do oi halaoa, bona Dirava be oiemu siliva
    namo herea danu, do oi halaoa.
  urd-urd: तब क़ादिर — ए — मुतलक़ तेरा ख़ज़ाना, और तेरे लिए बेश क़ीमत चाँदी होगा।
  rus-SYN: И будет Вседержитель твоим золотом и блестящим серебром у тебя,
  bqc-SIM: Gbãapiide a gↄ̃ n mↄ̀ bɛɛɛde ũ, aↄ dɛnɛ n pↄeã ã́nusu ũ.
  tcz-CHONGTHU: Hatchungnungpa amatah chu nagou hijeng ding ahin, ama tah chu nanga
    dinga dangka manlu tah hiding ahi.
  mar-mar: म्हणजे सर्वशक्तिमान देवच तुझे धन असा होईल आणि तो तुला मोलवान रूपे असा होईल.
  qub-qub: ima-aycapäpis munayniyoj Tayta Diosnami gampäga canga gorino, aypalla guellayniquino.
  hat-hat: Se Bondye ki gen tout pouvwa a ki va tout lò ou. Se li menm ki va gwo pil
    lajan byen wo pou ou.
  eng-BSB: then the Almighty will be your gold and the finest silver for you.
  eng-WEBPB: The Almighty will be your treasure, and precious silver to you.
  kbq-kbq: Ana nehunka atregeno Hankavenentake Anumzamo goli ka'agnara huno nemanino,
    knare zantfama hu'nea silvagnara huno manino.
  nhe-BL: huajca Toteco Tlen Quipiya Nochi Chicahualistli elis tlen más ipati ipan
    moyolis. Tiquitas para más ipati que oro o plata tomi tlen más yejyectzi.
  gub-BL: A'e mehe Tupàn upuner wera'u ma'e wiko putar or ikatuahy ma'e ài newe nehe.
    Nuzawy kwaw parat hekuzar katu wera'u ma'e newe nehe no.
  eng-DRA: And the Almighty shall be against thy enemies, and silver shall be heaped
    together for thee.
