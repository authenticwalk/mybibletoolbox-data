verse: JOB.022.010
translations:
  mal-C: അതുകൊണ്ടാണ് നിനക്കുചുറ്റും കുരുക്കുകൾ മുറുകുന്നത്; പെട്ടെന്നുള്ള ആപത്തു നിന്നെ
    കീഴ്പ്പെടുത്തുന്നതും അതുകൊണ്ടുതന്നെ.
  deu-TKW: Deshalb sind rings um dich Schlingen, und ängstigt dich jählings der Schrecken!
  lin-lin: Yango wana, mitambo ezingeli yo, kobebisama ya mbalakata ekomi kopesa yo
    somo,
  eng-LSV: Therefore snares [are] all around you, || And sudden fear troubles you.
  eng-GNV: 'Therefore snares are round about thee, and feare shall suddenly trouble
    thee:'
  eng-WEBSTER: Therefore snares are around thee, and sudden fear troubleth thee;
  nhw-BL: Yeca ama miyac tlaquetztli mitzyahualojtoque para mitzmasiltis huan onca
    miyac tlamantli catli tlahuel mitzmajmatía.
  swh-ONEN: Ndiyo sababu mitego imekuzunguka pande zote, hatari ya ghafula inakutia
    hofu,
  bba-bba: Yen sɔ̃nɑ yɛ̃ri nun wɑ̃ɑsi beri berikɑ, mɑ bɛrum nun mwɑ subɑru sɔɔ.
  eng-KJVCPB: Therefore snares are round about thee, And sudden fear troubleth thee;
  luo-luo: Mano emomiyo obadho oluori moketi diere kendo masira mabiro apoya ochomi.
  meu-meu: Taunabunai, idoa ese vada e ḡeḡemu ahu, bona gari-taku ḡaudia ese e habubunimu.
  npi-ULB: त्यसकारण पासोहरू तपाईंको चारैतिर छन्, र एक्‍कासि आउने डरले तपाईंलाई कष्‍ट
    दिन्छ ।
  yor-yor: Nítorí náà ni ìdẹ̀kùn ṣe yí ọ káàkiri, àti ìbẹ̀rù òjijì ń yọ ọ́ lẹ́nu.
  pes-OPCB: برای همین است که اکنون دچار دامها و ترسهای غیرمنتظره شده‌ای و ظلمت و امواج
    وحشت، تو را فرا گرفته‌اند.
  tgl-ULB: Kaya, nakapaligid sa iyo ang mga patibong, at binabagabag ka ng hindi inaasahang
    mga takot.
  hui-hui: Í̠na mana urunidagua bialu harigome ai áyu í̠ minu yania halu mo ko holene
    abale íbu ho mabu biai halu í̠ mo gi haragoni ndobe.
  mya-mya: ထိုကြောင့် ကျော့ကွင်းနှင့် ကျော့မိပြီ၊ ထိတ်လန့်သောစိတ်နှင့် ပင်ပန်းရ၏။
  bod-N: དེའི་ཕྱིར་དྲ་རྒྱས་ཁྱེད་རང་མཐའ་ནས་བསྐོར། ། གློ་བུར་འཇིགས་སྐྲག་གིས་ནི་ཁྱེད་རང་མནར།
    །
  sna-sna: Ndokusaka misungo yakakukomberedza, ndokusaka njodzi ichikuvhundutsa,
  spa-BLM: Por lo tanto, las trampas están a tu alrededor. El miedo repentino te inquieta,
  cac-cac: Yuj chi' tzoymaj chucal d'a a patic ticnaic, tzach somchajq'ue yuj tas
    ay smay.
  swh-ULB: Kwa hiyo, mabaya yanakuzunguka, na hofu za ghafla zinakusumbua.
  bel-bel: За тое вакол цябе петлі, і скалануў цябе нечаканы жах,
  deu-ELBBK: Darum sind Schlingen rings um dich her, und ein plötzlicher Schrecken
    macht dich bestürzt.
  mbb-OT: Iyan heeyan hinungdan ke maan is ebpeliǥuyan ka te menge litag, wey egkeumahan
    ka te egketik-ew he kegkahandek.
  mal-2015: അതുകൊണ്ടു നിന്റെ ചുറ്റും കണികൾ ഇരിക്കുന്നു; പെട്ടെന്നു ഭയം നിന്നെ ഭ്രമിപ്പിക്കുന്നു.
  rmc-rmc: Vašoda hin všadzik pašal tu o pasci a jekhvareste pre tu avel e bari dar,
  pes-OPV: بنابراین دامها تو را احاطه می‌نماید و ترس، ناگهان تو را مضطرب می‌سازد.
  ron-1924: Пентру ачея ешть ынконжурат де курсе ши те-а апукат гроаза динтр-одатэ.
  ben-OBCV: সেইজন্যই তোমার চারপাশে ফাঁদ পাতা আছে, আকস্মিক বিপদ তোমাকে আতঙ্কিত করে,
  som-som: Sidaas daraaddeed waxaa hareerahaaga ku wareegsan dabinno, Oo waxaa ku
    dhibaya cabsi kedis ah,
  lat-VUC: Propterea circumdatus es laqueis, et conturbat te formido subita.
  eng-ASVBT: Therefore snares are round about thee, And sudden fear troubleth thee,
  ita-1885: Perciò tu hai de' lacci d'intorno, Ed uno spavento di subito ti ha conturbato.
  eng-LXXUP: Therefore snares have compassed thee, And disastrous war has troubled
    thee.
  eng-ULB: Therefore, snares are all around you, and sudden fear troubles you.
  spa-VBL: Por eso estás rodeado de trampas para atraparte, y por eso de repente te
    asusta el terror.
  fra-_FOB: C'est pour cela que les pièges sont autour de toi, qu'une subite frayeur
    t'épouvante,
  mal-mal: അതുകൊണ്ട് നിന്റെ ചുറ്റും കെണികൾ ഇരിക്കുന്നു; പെട്ടെന്ന് ഭയം നിന്നെ ഭ്രമിപ്പിക്കുന്നു.
  urd-GVR: Isī lie tū phandoṅ se ghirā rahtā hai, achānak hī tujhe dahshatnāk wāqiyāt
    ḍarāte haiṅ.
  suz-BL: मोपतीके इन गाक्‍तीक लां आ एर ओंथ नेल्‍ल ब्‍वारद दाइश्‍शो बाक्‍नीम। मिनु
    इन कली इन मतुइक्‍चा ङा पा शुश हिंतीके जाक्‍ब।
  eng-NOY: Therefore snares are round about thee, And sudden fear confoundeth thee;
  ita-1927: Ecco perché sei circondato di lacci, e spaventato da sùbiti terrori.
  ckb-ckb: لەبەر ئەوە چواردەورت تەڵەیە و ترسی لەناکاو دەتتۆقێنێت،
  eng-BBE: For this cause nets are round your feet, and you are overcome with sudden
    fear.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನ್ನ ಸುತ್ತಲೂ ಉರುಲುಗಳು ಕಾದಿವೆ; ಹಠಾತ್ತಾಗಿ ಬರುವ ವಿಪತ್ತು ನಿನ್ನನ್ನು
    ತಲ್ಲಣಗೊಳಿಸುತ್ತದೆ.
  tam-2017: ஆகையால் கண்ணிகள் உம்மைச் சூழ்ந்திருக்கிறது; திடீரென்று உமக்கு வந்த பயங்கரம்
    உம்மைக் கலங்கச் செய்கிறது.
  spa-RV-1909: Por tanto hay lazos alrededor de ti, y te turba espanto repentino;
  ron-BTF: De aceea capcane sunt împrejurul tău și teamă năprasnică te tulbură;
  eng-WEBP: Therefore snares are around you. Sudden fear troubles you,
  eng-FBV: That's why you're surrounded by traps to catch you, and why you suddenly
    panic in terror.
  nld-1939: En daarom zijt ge van strikken omringd, Plotseling verbijsterd van schrik;
  nch-BL: Yeca ama miyac taquetzti mitzyahualojtoc para mitzmasiltis huan onca miyac
    tamanti cati tahuel mitzmajmatía.
  vie-1934: Bởi cớ ấy, ông bị bẫy bao vây, Và sự kinh khủng thình lình làm ông rối
    cực;
  hin-CV: यही कारण है कि तुम्हारे चारों ओर फंदे फैले हैं, आतंक ने तुम्हें भयभीत कर
    रखा है,
  spa-BES: Por esta causa las redes están alrededor de tus pies, y eres superado por
    un miedo repentino.
  tdx-tdx: Toly t’ie arikoboñem-pandrike, naho itsoborean-ka’endrahañe;
  tha-KJV: เพราะฉะนั้​นก​ั​บด​ักอยู่รอบท่าน และความสยดสยองอันฉับพลั​นก​็ท่วมทั​บท​่าน
  por-BR-2018: Por isso que há laços ao redor de ti, e espanto repentino te perturbou;
  deu-ELO: Darum sind Schlingen rings um dich her, und ein plötzlicher Schrecken macht
    dich bestürzt.
  eng-WYC-2018: Therefore thou art now(en)compassed with snares; and sudden(ly) dread
    troubleth thee. (And so now thou art surrounded with snares; and the unexpected
    maketh thee afraid or and suddenly thou art full of fear.)
  epo-epo: Pro tio ĉirkaŭe de vi estas kaptiloj, Kaj subita teruro vin timigas.
  uig-PIN: Mana xu sǝwǝbtin ǝtrapingda tuzaⱪlar yatidu, Uxtumtut pǝyda bolƣan wǝⱨimimu
    seni basidu.
  beo-beo: Amaiba:le, di sa:ima:ne dogoi da di sisiga:i diala. Amola di da hedolowane
    beda:sa.
  tpi-OTNT: Yu bin mekim ol dispela pasin, olsem na nau ol samting bilong holimpas
    yu na bagarapim yu i kamap pinis na i banisim yu long olgeta hap na i mekim yu
    i pret moa yet.
  hau-SA: Shi ya sa kake kewaye da tarkuna, shi ya sa ka cika da tsoron mugun abin
    da zai auko maka.
  uig-LAT: Mana shu sewebtin etrapingda tuzaqlar yatidu, Ushtumtut peyda bolghan wehimimu
    séni basidu.
  nde-nde: Kungenxa yalokho usuhanqwe yimijibila, usuhlukuluzwa luhlupho masinyane,
  ton-ton: Ko ia kuo kāpui ai koe ʻe he ngaahi tauhele, pea ke puputuʻu ʻi he manavahē
    kuo fakafokifā;
  ces-1613: A protož obkličuji tě osídla, a děsí tě strach nenadálý,
  eng-WMB: Therefore snares are around you. Sudden fear troubles you,
  tam-TCV: அதினால்தான் கண்ணிகள் உன்னைச் சுற்றிலுமிருக்கின்றன; திடீரென வரும் துன்பம்
    உன்னைத் திகிலூட்டுகிறது.
  ceb-ULB: Busa, ang mga lit-ag naglibot kanimo, ug ang kalit nga kahadlok makapagubot
    kanimo.
  pol-UBG: Dlatego ogarnęły cię sidła, a trwoży cię nagły strach;
  urd-GVU: اِسی لئے تُو پھندوں سے گھرا رہتا ہے، اچانک ہی تجھے دہشت ناک واقعات ڈراتے
    ہیں۔
  deu-1912: Darum bist du mit Stricken umgeben, und Furcht hat dich plötzlich erschreckt.
  kan-2017: ಆದಕಾರಣ ಬೋನುಗಳು ನಿನ್ನ ಸುತ್ತಲು ಕಾದಿವೆ, ಫಕ್ಕನೆ ಉಂಟಾದ ಭಯವು ನಿನ್ನನ್ನು ತಲ್ಲಣಗೊಳಿಸುತ್ತದೆ.
  yap-yap: Ere chiney e ke liyegem e wup, ma ke kolem e marus riy nib tomgin.
  hlt-MCSB: Na kaepvai kah pael dongah he khaw na birhihnah neh buengrhuet na let.
  mdy-ETH: ዬያሮ ኮይላ ኔኤኮ ፒሮና ማንጊንቴኔ፤ ዔርቲባኣ ሜታኣ ኔና ዲቃሣንዳኔ፤
  twi-ASANTE: Ɛno enti na mfidie atwa wo ho ahyia, na amanehunu a ɛba ntɛm so abɔ
    wo hu yi,
  eng-WEBU: Therefore snares are around you. Sudden fear troubles you,
  wal-wal: Ne yuushuwan gitee dooddi uttidoogee hegaassa; akeekennan yashshai nena
    kokkorssiyoogeekka hegaassa.
  spa-PDDPT: Por eso hay trampas alrededor de ti, te espantan terrores repentinos,
  gun-gun: Ha'e nunga rupi ae nhuã ndejokopa, ha'e rekyjea rendu xapy'a vy renhemondyipa
    rei,
  ilo-ULB: Ngarud, adda dagiti silo iti amin nga aglawlawmo, ken rirriribukennaka
    ti kellaat a panagbuteng.
  kpg-kpg: Dolomeenei gu iai nia hele e logo gu haganiga mai i oo daha, gei goe gu madagu
    hagalimalima.
  uig-ARA: مانا شۇ سەۋەبتىن ئەتراپىڭدا تۇزاقلار ياتىدۇ، ئۇشتۇمتۇت پەيدا بولغان ۋەھىمىمۇ
    سېنى باسىدۇ.
  sus-sus: Na nan a toxi i rabilinxi gantanyie ra, fe magaaxuxie i sɔtɔxi.
  pon-2006: Eri met, lidip tohto me kapilkomwipenehr, oh komw ahpw mwadangete masepwehkada.
  ksd-ksd: Damana a umana kun dia va kikil u, Ma ra bunurut i tup vakaian u;
  tur-YTC: Bu yüzden tuzaklar çevrendedir. Ansızın gelen korku seni sıkıntıya sokar,
  grc-BRENT: Τοιγαροῦν ἐκύκλωσάν σε παγίδες, καὶ ἐσπούδασέ σε πόλεμος ἐξαίσιος.
  ind-AYT: Itu sebabnya, perangkap ada di sekelilingmu, dan ketakutan yang tiba-tiba
    mengejutkanmu,
  nya-nya: Nʼchifukwa chake misampha yakuzungulira, nʼchifukwa chake tsoka ladzidzidzi
    lakuchititsa mantha,
  hrv-hrv: Eto zašto tebe mreže sad sapinju, zašto te strahovi muče iznenadni.
  mps-mps: Nago te kolesaga dabe yai dao. Tama tiyu, megi da, nage tola selama, nage
    dolabo nai dabego nage bobegela selama, dolabo nai polo aselama, tama nage wi
    ilibao.
  tpi-tpi: Yu bin mekim ol dispela pasin, olsem na nau ol samting bilong holimpas
    yu na bagarapim yu i kamap pinis na i banisim yu long olgeta hap na i mekim yu
    i pret moa yet.
  dan-1931: Derfor var der Snarer omkring dig, og Rædsel ængsted dig brat.
  vie-OVCB: Vì thế, chung quanh anh có đầy cạm bẫy và nỗi kinh hoàng bất chợt tấn
    công.
  guj-2017: તેથી તારી ચારેતરફ ફાંસલો છે, અને અણધારી આફત તને ડરાવી મૂકે છે;
  pon-2006A: Eri met, lidip tohto me kapilkomwipenehr, oh komw ahpw mwadangete masepwehkada.
  por-BRBSL: Portanto, as armadilhas estão ao seu redor. O medo repentino o perturba,
  cth-cth: Hatdawkvah na tengpam e karap ni na kalup teh, puennae ni rucatnae na poe
    awh.
  twi-twi: Ɛno nti na mfiri atwa wo ho ahyia, na amanehunu a ɛba ntɛm so bɔ wo hu
    yi,
  hlt-hlt: Na kaepvai kah pael dongah he khaw na birhihnah neh buengrhuet na let.
  tbz-SIM: Dɛɛ̀ te kɛ̀ bɛ̀ dɑ díí tipíìtì timɔu timɑ́tì, kɛ̀ kufɔ̃wɑɑ́ ndɑ do kɛ dɑ
    dɛ̀ɛ́tɛ́.
  msy-2020: Nɨn arazir kaba bangɨn, bizir nɨn suigha nɨ gasɨghasɨghiziba otivigha
    bar moghɨra nɨ ekɨarugha, nɨ gamima, nɨ bar puvɨram atiati.
  dop-dop: Pǝ tɔɔ kɛ́ kɑtɔsɩ tɑmɑ-ŋ nɑ sɔɣɔntʋ ɑnɑɑm nɑ́ɑ́ tuti-ŋ.
  azb-azb: Ona görə hər yanını tələlər bürüyüb, Qəfil qorxu səni dəhşətləndirib.
  eng-DBY: Therefore snares are round about thee, and sudden fear troubleth thee;
  hin-2017: इस कारण तेरे चारों ओर फंदे लगे हैं, और अचानक डर के मारे तू घबरा रहा है।
  wol-KYG: Moo tax ay ndëgg-sërëx di la dar kepp, musiba jekki ne la taral,
  eng-YLT: Therefore round about thee [are] snares, And trouble thee doth fear suddenly.
  eng-WYC-2017: Therefore thou art now encom-passed with snares; and sudden dread
    troubleth thee.
  eng-WMBB: Therefore snares are around you. Sudden fear troubles you,
  urd-GVH: इसी लिए तू फंदों से घिरा रहता है, अचानक ही तुझे दहशतनाक वाक़ियात डराते
    हैं।
  rug-rug: Gua ke vari likohae nigo na sipata si goi, meke matagutu totoso raza va
    hodaka sari tinasuna.
  gaz-gaz: Kanaafuu kiyyoon si marseera; sodaan tasaas si qabateera.
  fra-LSG: C’est pour cela que tu es entouré de pièges, Et que la terreur t’a saisi
    tout à coup.
  yal-yal: Nanara, i rabilinxi luti ratixine ra, gaxun yi i suxu xulɛn.
  haw-1868: Nolaila ua puni oe i na pahele, A o ka makau wale ke hooweliweli mai nei
    ia oe;
  arb-NAV: لِذَلِكَ أَحْدَقَتْ بِكَ الْفِخَاخُ وَطَغَى عَلَيْكَ رُعْبٌ مُفَاجِئٌ.
  ewe-ewe: Eya ta mɔkawo ɖe to ɖe wò ɖo eya ta dzɔgbevɔ̃e ƒo ɖe dziwò kpoyi hedo ŋɔdzi
    na wò
  eng-LEE: Therefore are snares round about thee, and sudden dread terrifieth thee.
  asm-FB: এই হেতুকে তোমাৰ চাৰিওফালে ফান্দ আছে; আৰু আকস্মিক ত্ৰাসে তোমাক বিহ্বল কৰিছে।
  sus-A: نَ نَن عَ تٌشِ عِ رَبِلِنشِ فَنتَنيِيٍ رَ، قٍ مَفَاشُشِيٍ عِ سْتْشِ.
  fra-SBL: C'est pourquoi il y a des pièges autour de toi. Une peur soudaine vous
    trouble,
  hbo-hbo: עַל־כֵּ֭ן סְבִיבֹותֶ֣יךָ פַחִ֑ים וִֽ֝יבַהֶלְךָ פַּ֣חַד פִּתְאֹֽם׃
  kik-kik: Nĩkĩo ũthiũrũrũkĩirio nĩ mĩtego, nĩkĩo thĩĩna wa narua ũkũmakagia,
  fra-NCL: Voilà pourquoi tu es entouré de pièges, et troublé par des terreurs soudaines,
  cek-AK: To pongah ni nang loe thaangnawk mah ang takui o khoep moe, zithaih mah
    raihaih ang paek;
  cuk-cuk: A-ulale, emisgindi galesnaiyob be itoged, ukiagwar nue-dobe be itoardaed.
  uig-CYR: Мана шу сәвәптин әтрапиңда қапқанлар ятиду, Уштумтут пәйда болған вәһимиму
    сени басиду.
  pma-pma: “Sakini eitapolis keil houlu amul rahituk, annivul katuk ka metauen vilelau
    enuk.
  tel-2017: అందుకే బోనులు నిన్ను చుట్టుముడుతున్నాయి. అకస్మాత్తుగా కలిగే భీతి నిన్ను
    హడలగొడుతున్నది.
  hat-BSA: Akoz sa, pèlen yo antoure ou, e laperèz, sibitman, vin bay ou gwo lakrent,
  kos-kos: Ke ma inge sruhf puspis raunikomla ac akola in sruokkomi, Ac inge kom muta
    in sangeng na lulap.
  hbo-WLC: עַל־כֵּ֭ן סְבִיבוֹתֶ֣יךָ פַחִ֑ים וִֽ֝יבַהֶלְךָ פַּ֣חַד פִּתְאֹֽם׃
  ibo-ibo: Ọ bụ ya mere ọnya jiri gbaa gị gburugburu, bụrụkwa ihe mbibi ji eyi gị
    egwu.
  ory-ory: ଏହେତୁ ତୁମ୍ଭ ଚାରିଆଡ଼େ ଫାନ୍ଦ ଅଛି ଓ ଆକସ୍ମିକ ଭୟ ତୁମ୍ଭକୁ ବ୍ୟାକୁଳ କରୁଅଛି।
  chk-chk: Iei mine ekewe sär ra nom pwelin ünükum, nge eniweniw a müttir aniuokusuk.
  rop-rop: Wal blanga tharran na loda trabul bin kaman langa yu kwikbala en yu bradin
    nomo lilbit na.
  ukr-1871: За се кругом тебе силки й стревожив тебе ненадїйний страх,
  deu-1951: Darum liegst du in Banden und hat Furcht dich plötzlich überfallen.
  eng-JPS: Therefore snares are round about thee, and sudden dread affrighted thee,
  srp-1865: Zato su oko tebe zamke, i straši te strah iznenada.
  lug-lug: Emitego kyegivudde gikwetooloola. Lwaki entiisa ey’amangu ekujjira?
  heb-heb: על כן סביבותיך פחים ויבהלך פחד פתאם׃
  ben-IRV: এই জন্য, তোমার চারিদিকে ফাঁদ আছে এবং হঠাৎ ভয় তোমায় কষ্ট দেয়;
  pan-pan: ਇਸ ਲਈ ਫੰਦੇ ਤੇਰੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ, ਅਤੇ ਅਚਾਨਕ ਆਉਣ ਵਾਲੇ ਭੈਅ ਤੋਂ ਤੂੰ ਘਬਰਾਉਂਦਾ ਹੈ!
  mya-JVB: ထိုကြောင့် ကျော့ကွင်း နှင့် ကျော့မိပြီ၊ ထိတ်လန့် သောစိတ်နှင့် ပင်ပန်း ရ၏။
  hmo-hmo: Unai dainai tarapu momo ese oi idia hagegea noho, bona gari bada ese karaharaga
    oi dekenai ia ginidae.
  urd-urd: इसलिए फंदे तेरी चारों तरफ़ हैं, और नागहानी ख़ौफ़ तुझे सताता है।
  rus-SYN: За то вокруг тебя петли, и возмутил тебя неожиданный ужас,
  bqc-SIM: Bee yã́i músi dasi n le, ásoo kɛ̀ma kã́ndo.
  tcz-CHONGTHU: Hiche ho jeh a chu thang’a naki umkimvel ahi, chule hetman louva kichat
    najeh a kitihot hot nahi.
  mar-mar: म्हणूनच तुझ्या भोवती सापळे आहेत आणि अचानक आलेल्या संकटानी तू घाबरुन जात
    आहेस.
  qub-qub: Chaypitami cananga ñacaycunallana tumapaycäshunqui. Chaypitami fiyupa mancharishalla
    caycanqui.
  hat-hat: Se poutèt sa, kote ou rive se pèlen yo pare pou ou. Ou rete konsa, kè ou
    kase.
  eng-BSB: Therefore snares surround you, and sudden peril terrifies you;
  eng-WEBPB: Therefore snares are around you. Sudden fear troubles you,
  kbq-kbq: E'ina hu'negu menina hazenke zamo'a kukomo hiaza huno, maka asoparega kazeri
    kagigenka mani'nankeno antri hanaza huno koro'zamo'a kagrite ne-e.
  nhe-BL: Yeca ama miyac tlaquetztli mitzyahualojtoque para mitzmasiltis huan onca
    miyac tlamantli tlen tlahuel mitzmajmatía.
  gub-BL: A'e rupi ikatu 'ym ma'e umàmàn neywyr kury. Na'arewahy nekyze haw wiko nezar
    romo no.
  eng-DRA: Therefore art thou surrounded with snares, and sudden fear troubleth thee.
