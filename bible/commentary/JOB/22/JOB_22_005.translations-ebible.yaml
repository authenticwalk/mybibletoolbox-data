verse: JOB.022.005
translations:
  mal-C: നിന്റെ ദുഷ്ടത അതിബഹുലവും നിന്റെ പാപങ്ങൾ അസംഖ്യവുമല്ലേ?
  deu-TKW: Ist deine Missethat nicht groß, und endlos deine Verschuldungen?
  lin-lin: Mabe na yo ezali monene te ? Masumu na yo eleki ndelo te ?
  eng-LSV: Is your wickedness not abundant? And there is no end to your iniquities.
  eng-GNV: Is not thy wickednes great, and thine iniquities innumerable?
  eng-WEBSTER: Is not thy wickedness great? and thy iniquities infinite?
  nhw-BL: ¡Amo! Yaya mitztlatzacuiltijtoc por nochi tlamantli catli amo cuali catli
    tijchijtoc. Tijpiya tlahuel miyac motlajtlacolhua hasta amo aqui hueli quinpohuas.
  swh-ONEN: Je, uovu wako si mkuu? Dhambi zako si hazina mwisho?
  bba-bba: Aɑwo. Wunɛn torɑ dɑbinun sɔ̃nɑ u nun sɛɛyɑsiɑmɔ. Wunɛn kɔ̃sɑ yɑ mɑɑ kpɑ̃.
  eng-KJVCPB: Is not thy wickedness great? And thine iniquities infinite?
  luo-luo: Donge otimoni kamano nikech timbegi kod richo misetimo ngʼeny?
  meu-meu: Emu kara dika na daka bada! Emu kara havara na asi dokodia!
  npi-ULB: के तपाईंको दुष्‍टता विशाल छैन र ? के तपाईंको अधर्मको असीमित छैन र ?
  yor-yor: Ìwà búburú rẹ kò ha tóbi, àti ẹ̀ṣẹ̀ rẹ láìníye?
  pes-OPCB: هرگز! مجازات تو برای شرارت و گناهان بی‌شماری است که در زندگی مرتکب شده‌ای!
  tgl-ULB: Hindi ba napakatindi ng kasamaan mo? Wala bang katapusan ang mga kasalanan
    mo?
  hui-hui: Yobo-o í̠na ko dewaore bialu haridagome í̠ha ko ngelo bedegoni ndobe. Anidagua
    biridagome Ngode Datagaliwabehanda í̠ manani heledagoni.
  mya-mya: သင်ပြုသော ဒုစရိုက်သည် အလွန်ကြီးသည် မဟုတ်လော။ သင့်အပြစ်တို့သည် မရေတွက်နိုင်အောင်
    များပြားသည်မဟုတ်လော။
  bod-N: ཁྱེད་ཀྱི་སྡིག་ཉེས་ཆེན་པོ་མ་ཡིན་ནམ། ། ཁྱེད་ཀྱི་ཉེས་པ་རྫོགས་མཐའ་མེད་པ་ཡིན།
    །
  sna-sna: Zvakaipa zvako hazvina kukura here? Handiti zvivi zvako hazviperi?
  spa-BLM: ¿No es grande tu maldad? Tampoco tienen fin sus iniquidades.
  cac-cac: Palta yujto a val a chucal yed' a mul chi' malaj slajvub'.
  swh-ULB: Je si kwa sababu ya wingi wa uovu wako? Je hakuna mwisho wa makosa yako?
  bel-bel: Праўда, злосьць твая вялікая, і беззаконьням тваім няма краю.
  deu-ELBBK: Ist nicht deine Bosheit groß und deiner Ungerechtigkeiten kein Ende?
  mbb-OT: kekenà, tenged te utew en subra is kelelalung nu ne kenè ke en ed-engked
    he ebaal te salà.
  mal-2015: നിന്റെ ദുഷ്ടത വലിയതല്ലയോ? നിന്റെ അകൃത്യങ്ങൾക്കു അന്തവുമില്ല.
  rmc-rmc: Či na vaš oda, hoj tiro nalačhipen hino baro a tire bini šoha na preačhen?
  pes-OPV: آیا شرارت تو عظیم نیست و عصیان تو بی‌انتهانی،
  ron-1924: Ну-й маре рэутатя та? Ши фэрэделеӂиле тале, фэрэ нумэр?
  ben-OBCV: তোমার দুষ্টতা কি অত্যধিক নয়? তোমার পাপগুলিও কি অপার নয়?
  som-som: Sow sharkaagu ma badna? Xumaatooyinkaagu dhammaad ma laha.
  lat-VUC: et non propter malitiam tuam plurimam, et infinitas iniquitates tuas?
  eng-ASVBT: Is not thy wickedness great? Neither is there any end to thine iniquities.
  ita-1885: La tua malvagità non è essa grande? E le tue iniquità non son esse senza
    fine?
  eng-LXXUP: Is not thy wickedness abundant, And thy sins innumerable?
  eng-ULB: Is not your wickedness great? Is there no end to your iniquities?
  spa-VBL: No ¡Es porque eres muy malvado! ¡Tus pecados son interminables!
  fra-_FOB: Ta méchanceté n'est-elle pas grande, et tes iniquités ne sont-elles pas
    sans nombre?
  mal-mal: നിന്റെ ദുഷ്ടത വലിയതല്ലയോ? നിന്റെ അകൃത്യങ്ങൾക്ക് അന്തവുമില്ല.
  urd-GVR: Nahīṅ, wajah terī baṛī badkārī, tere lā-mahdūd gunāh haiṅ.
  suz-BL: इन परमप्रभु यावे आ अरेशो मटितीके ठेयब बाक्‍ब। इन मरिम्‍शो पतीके गेनायो मनुप्‍ब।
  eng-NOY: Hath not thy wickedness been great? Have not thine iniquities been numberless?
  ita-1927: La tua malvagità non è essa grande e le tue iniquità non sono esse infinite?
  ckb-ckb: ئایا خراپەکانت زۆر نین و تاوانەکانیشت بێ کۆتایی نین؟
  eng-BBE: Is not your evil-doing great? and there is no end to your sins.
  kan-OKCV: ನಿನ್ನ ದುಷ್ಟತನವು ಬಹಳವಲ್ಲವೋ? ನಿನ್ನ ಪಾಪಗಳಿಗೆ ಅಂತ್ಯವೇ ಇಲ್ಲಾ.
  tam-2017: உம்முடைய பொல்லாப்பு பெரியதும், உம்முடைய அக்கிரமங்கள் முடிவில்லாதவைகளுமாக
    இருக்கிறதல்லவோ?
  spa-RV-1909: Por cierto tu malicia es grande, y tus maldades no tienen fin.
  ron-BTF: Nu este stricăciunea ta mare și nelegiuirile tale infinite?
  eng-WEBP: Isn’t your wickedness great? Neither is there any end to your iniquities.
  eng-FBV: 'No: it''s because you''re so wicked! Your sins are never-ending!'
  nld-1939: Is het niet om uw grote boosheid, Om uw fouten, zonder eind?
  nch-BL: ¡Amo! Yaya mitztatzacuiltijtoc por nochi tamanti cati amo cuali cati tijchijtoc.
    Tijpiya tahuel miyac motajtacolhua hasta amo aqui hueli quipohua.
  vie-1934: Sự dữ của ông há chẳng phải lớn sao? Các tội ác ông há không phải vô cùng
    ư?
  hin-CV: क्या तुम्हारी बुराई बहुत नहीं कही जा सकती? क्या तुम्हारे पाप का अंत नहीं?
  spa-BES: ¿No es grande tu maldad? Y no hay fin para tus pecados.
  tdx-tdx: Tsy mitoabotse hao o tahi’oo? Tsi-vatse o hakeo’oo!
  tha-KJV: ความชั่วของท่านใหญ่โตมิ​ใช่​หรือ ความชั่วช้าของท่านไม่​มี​ที่​สิ​้นสุ​ดม​ิ​ใช่​หรือ
  por-BR-2018: Ou não será por causa de tua grande malícia, e de tuas maldades que
    não têm fim?
  deu-ELO: Ist nicht deine Bosheit groß, und deiner Missetaten kein Ende?
  eng-WYC-2018: and not for thy full much malice, and thy wickednesses without number,
    these pains have fallen justly to thee? (and have not these pains fallen justly
    upon thee, for thy great malice, and for thy wickednesses without number?)
  epo-epo: Via malvirteco estas ja granda, Kaj viaj malbonagoj ne havas finon.
  uig-PIN: Sening rǝzilliking zor ǝmǝsmu? Sening gunaⱨliring ⱨesabsiz ǝmǝsmu?
  beo-beo: Hame mabu! Dima fofada:su ea bai da di wadela:i hou hamonanebe amoga hamosa.
  tpi-OTNT: Jop, yu bin mekim kain kain pasin nogut, na ol sin bilong yu i planti
    tru. Na long dispela as tasol God i kotim yu.
  hau-SA: Ba muguntarka ce ta yi yawa ba? Ba zunubanka ne ba iyaka ba?
  uig-LAT: Séning rezilliking zor emesmu? Séning gunahliring hésabsiz emesmu?
  nde-nde: Kabubukhulu ububi bakho na? Lezono zakho angithi kazipheli na?
  ton-ton: ‌ʻIkai ʻoku lahi ʻaupito hoʻo angahala? Pea taʻengata mo hoʻo ngaahi hia?
  ces-1613: Zdali zlost tvá není mnohá? Anobrž není konce nepravostem tvým.
  eng-WMB: Isn’t your wickedness great? Neither is there any end to your iniquities.
  tam-TCV: உன் கொடுமை பெரிதானதல்லவோ? உன் பாவங்கள் முடிவில்லாதவை அல்லவோ?
  ceb-ULB: Dili ba dako ang imong kadaotan? Wala bay kataposan ang imong kasal-nan?
  pol-UBG: Czy twoja niegodziwość nie jest wielka i twoje nieprawości nie mają końca?
  urd-GVU: نہیں، وجہ تیری بڑی بدکاری، تیرے لامحدود گناہ ہیں۔
  deu-1912: Nein, deine Bosheit ist zu groß, und deiner Missetaten ist kein Ende.
  kan-2017: ನಿನ್ನ ಕೆಟ್ಟತನವು ಬಹಳವಲ್ಲವೇ? ನಿನ್ನ ಪಾಪಗಳಿಗೆ ಮಿತಿಯೇ ಇಲ್ಲವಲ್ಲಾ?
  yap-yap: Danga’, ya bochan e kay gi yo’or e denen rom; bochan urngin e kireb ni
    ga be ngongliy.
  hlt-MCSB: Na boethae tangkik pawt nim ? Nang kah thaesainah te a bawtnah om pawh.
  mdy-ETH: ሃይ ቢያ ጌና ኔና ሄሌሢ ፑርቱማ ኔኤኮ ዺቤሢሮ ጎማኣ ኔኤኮ ኩዱዋኣያ ሚርጌታሢሮቱዋዓዳ?
  twi-ASANTE: Ɛnyɛ wʼamumuyɛ na ɛsoɔ? Ɛnyɛ wo bɔne na ɛdɔɔso dodo?
  eng-WEBU: Isn’t your wickedness great? Neither is there any end to your iniquities.
  wal-wal: Ne iitatettai daro gidennee? Ne nagarau zawi baawa.
  spa-PDDPT: ¿No son grandes tus perversidades, y tus iniquidades no tienen fin?
  gun-gun: Ndereko vaia ndatuvixai teve? Rejejavya ma opa va'erã e'ỹ teve?
  ilo-ULB: Saan kadi a nakaro ti kinadangkesmo? Awan kadi ti pagpatinggaan dagiti
    kinadakesmo?
  kpg-kpg: Deeai, Mee e gabunga goe, idimaa goe gu hai hala huoloo, guu hai nnagadilinga
    huaidu huogodoo.
  uig-ARA: سېنىڭ رەزىللىكىڭ زور ئەمەسمۇ؟ سېنىڭ گۇناھلىرىڭ ھېسابسىز ئەمەسمۇ؟
  sus-sus: I xa fe ɲaaxi mu gboxi xɛ? I xa yunubie mu wuyaxi xɛ han a dangi a i?
  pon-2006: Soh, ahpw pwehki omwi dipadahr kowahlap; oh pwehki soahng suwed kan koaros
    me komw wiadahr.
  ksd-ksd: I ngala kaum varpiam, laka? Ma pa ta mutuaina ta kaum bilak na mangamangana.
  tur-YTC: Kötülüğün büyük değil mi? Ve suçlarının sonu yok.
  grc-BRENT: Πότερον οὐχ ἡ κακία σου ἐστὶ πολλὴ, ἀναρίθμητοι δέ σου εἰσὶν αἱ ἁμαρτίαι;
  ind-AYT: Bukankah kefasikanmu besar, dan kesalahan-kesalahanmu tidak terhingga?
  nya-nya: Kodi osati nʼchifukwa chakuti kuyipa kwako nʼkwakukulu? Kodi machimo ako
    si opanda malire?
  hrv-hrv: Nije l' to zbog zloće tvoje prevelike i zbog bezakonja kojim broja nema?
  mps-mps: Jop, nago haniani dwai kolesaga mu yai dao, tama silibeo. Tama te po pagede
    naga God nage po tų te ela mobao,” wali.
  tpi-tpi: Jop, yu bin mekim kain kain pasin nogut, na ol sin bilong yu i planti tru.
    Na long dispela as tasol God i kotim yu.
  dan-1931: Er ikke din Ondskab stor og din Brøde uden Ende?
  vie-OVCB: Không, nhưng chính vì anh gian ác! Tội lỗi anh nhiều vô kể!
  guj-2017: શું તારી દુષ્ટતા ઘણી નથી? તારા અન્યાય તો પાર વિનાના છે.
  pon-2006A: Soh, ahpw pwehki omwi dipadahr kowahlap; oh pwehki soahng suwed kan koaros
    me komw wiadahr.
  por-BRBSL: Sua perversidade não é grande? Também não há fim para suas iniqüidades.
  cth-cth: Na hawihoehnae hah a len poung teh, pout laipalah na payonnae kecu dawk
    nahoehmaw.
  twi-twi: Ɛnyɛ wʼamumɔyɛ na ɛso? Ɛnyɛ wo bɔne na ɛdɔɔso dodo?
  hlt-hlt: Na boethae tangkik pawt nim?Nang kah thaesainah te a bawtnah om pawh.
  tbz-SIM: A yɛi mmɛɛ̀ dɛutɛ́ dɛɛ̀ te, ɑ cɑɑ̀rìmɛ̀ mɛɛ̀ tontɛ́.
  msy-2020: Jop, nɨ arazir kurar avɨribagh ami, kamaghɨn amizɨ, God nɨn arazir kurar
    kaba bagha nɨ tuisɨsi.
  dop-dop: Nyɑ́ kɑwɑlɑɣɑ kɑtɑtǝlɑɣɑ nɑ nyɑ́ ɩsɑɣɑtʋ tɑm nyǝntʋ tɔɔ kɛ́ Ɩsɔ hɔŋ nyɑ́
    ŋkpɑŋŋ.
  azb-azb: Pisliyin böyük deyilmi, Təqsirin hədsiz deyilmi?
  eng-DBY: Is not thy wickedness great? and thine iniquities without end?
  hin-2017: क्या तेरी बुराई बहुत नहीं? तेरे अधर्म के कामों का कुछ अन्त नहीं।
  wol-KYG: Du sag mbon gu réy a la ko yóbbe, ak say tooñ yu amul kem?
  eng-YLT: Is not thy wickedness abundant? And there is no end to thine iniquities.
  eng-WYC-2017: and not for thy full much malice, and thy wickednesses without number,
    these pains have fallen justly to thee?
  eng-WMBB: Isn’t your wickedness great? Neither is there any end to your iniquities.
  urd-GVH: नहीं, वजह तेरी बड़ी बदकारी, तेरे लामहदूद गुनाह हैं।
  rug-rug: Lokari! Na tie kaleamu hola si agoi; na loke kokoina sa hahanana kaleana
    tamugoi.
  gaz-gaz: Hamminni kee guddaa dha mitii? Cubbuun kees dhuma hin qabu mitii?
  fra-LSG: Ta méchanceté n’est-elle pas grande? Tes iniquités ne sont-elles pas infinies?
  yal-yal: I ya fe ɲaxine mi gbo ba? I hakɛne dan mi na.
  haw-1868: Aole anei he nui kou hewa? A ua hope ole kou mau hala?
  arb-NAV: أَوَ لَيْسَ إِثْمُكَ عَظِيماً؟ أَوَلَيْسَتْ خَطَايَاكَ لَا مُتَنَاهِيَةً؟
  ewe-ewe: Ɖe wò nu vɔ̃ɖi wɔwɔ mekpe ŋutɔ oa? Ɖe nuwuwu li na wò nu vɔ̃woa?
  eng-LEE: Is not thy evil great? and no end to thy iniquities?
  asm-FB: তোমাৰ দুষ্টতা অধিক নহয় নে? তোমাৰ অপৰাধ অসীম নহয় নে?
  sus-A: عِ شَ قٍ حَاشِ مُ فبٌشِ شّ؟ عِ شَ يُنُبِيٍ مُ وُيَشِ شّ هَن عَ دَنفِ عَ عِ؟
  fra-SBL: Votre méchanceté n'est-elle pas grande ? Il n'y a pas non plus de fin à
    vos iniquités.
  hbo-hbo: הֲלֹ֣א רָעָֽתְךָ֣ רַבָּ֑ה וְאֵֽין־קֵ֝֗ץ לַעֲוֹנֹתֶֽיךָ׃
  kik-kik: Githĩ waganu waku ti mũnene? Mehia maku-rĩ, makĩrĩ mũthia?
  fra-NCL: Ta malice n’est-elle pas immense, tes iniquités sans mesure ?
  cek-AK: Na zaehaih loe paroeai len, na zaehaih loe kroek laek ai pop pongah na ai
    maw hae tiah na oh?
  cuk-cuk: Ar be-isgued-doggus-merguedba, degi, be-isgued-bargalesulidba, deyob be-imaknaid.
  uig-CYR: Сениң рәзиллигиң зор әмәсму? Сениң гуналириң һесапсиз әмәсму?
  pma-pma: Ahi mul mumoni minuk veni tisaen onom keil houlu vareis, ven sakkalkalien
    vasi keil onom.
  tel-2017: నీ చెడుతనం గొప్పది కాదా? నీ దోషాలు మితి లేనివి కావా?
  hat-BSA: Se pa ke mechanste ou gran e inikite ou yo san limit?
  kos-kos: Mo, ma ke sripen arulana yokla ma koluk lom; Oayapa ke ma koluk nukewa
    ma kom oru an.
  hbo-WLC: הֲלֹ֣א רָעָֽתְךָ֣ רַבָּ֑ה וְאֵֽין־קֵ֝֗ץ לַעֲוֺנֹתֶֽיךָ׃
  ibo-ibo: Ọ bụ na mmebi iwu gị adịghị ukwuu? Mmehie gị o nwere ọgwụgwụ?
  ory-ory: ତୁମ୍ଭର ଦୁଷ୍ଟତା କʼଣ ବଡ଼ ନୁହେଁ? ଓ ତୁମ୍ଭ ଅଧର୍ମର କିଛି ସୀମା ନାହିଁ।
  chk-chk: Apwi, a fokun watte om föföringau. Esap wor müchün om kewe tipis.
  rop-rop: Dumaji yu oldei bulurrumbat en dumbat ola nogudbala ting.
  ukr-1871: Мабуть, неправди твої надто великі, й проступкам твоїм нема й кінця.
  deu-1951: Sind nicht deine Missetaten groß und deine Schulden ohne Ende?
  eng-JPS: Is not thy wickedness great? And are not thine iniquities without end?
  srp-1865: Nije li zloæa tvoja velika? i nepravdama tvojim ima li kraja?
  lug-lug: Okwonoona kwo si kunene nnyo? Ebibi byo si bingi nnyo?
  heb-heb: הלא רעתך רבה ואין קץ לעונתיך׃
  ben-IRV: তোমার পাপ কি গুরুতর নয়? তোমার অপরাধের কি সীমা নেই?
  pan-pan: ਕੀ ਤੇਰੀ ਬੁਰਿਆਈ ਵੱਡੀ ਨਹੀਂ, ਅਤੇ ਤੇਰੀਆਂ ਬਦੀਆਂ ਦੀ ਕੋਈ ਹੱਦ ਹੈ?
  mya-JVB: သင် ပြုသောဒုစရိုက် သည် အလွန် ကြီးသည် မ ဟုတ်လော။ သင့် အပြစ် တို့သည် မ ရေတွက်နိုင်အောင်
    များပြားသည်မဟုတ်လော။
  hmo-hmo: Lasi momokani, oiemu kara dika bona kerere bada dainai, sisiba bona matakani
    oi dekenai ia henia noho.
  urd-urd: क्या तेरी शरारत बड़ी नहीं? क्या तेरी बदकारियों की कोई हद है?
  rus-SYN: Верно, злоба твоя велика, и беззакониям твоим нет конца.
  bqc-SIM: N vãikɛa zↄ̃ↄo lé? N duuna lɛ́ vĩo.
  tcz-CHONGTHU: Ahipoi nagitlou na jeh ahibouve. Nachonsetna angahna umlou ahi.
  mar-mar: तुझे पाप मोठे नाही काय? तुझ्या दुष्टाईला अंत नाही ना?
  qub-qub: Chaypa ruquenga castigaycäshunqui mana allita rurashayquipitami, mana atipaypaj
    juchata rurashayquipitami.
  hat-hat: Non. Se paske ou fè anpil peche. Se paske ou te san limit nan fè mechanste.
  eng-BSB: Is not your wickedness great? Are not your iniquities endless?
  eng-WEBPB: Isn’t your wickedness great? Neither is there any end to your iniquities.
  kbq-kbq: I'o kagra rama'a kumi hunka nevankeno kumikamo'a hihi huno mareri'nea agafare
    Anumzamo'a keaga hunegante.
  nhe-BL: ¡Axtle! Yajaya mitztlatzacuiltijtoc ipampa nochi tlamantli tlen ax cuali
    tlen tijchijtoc. Tijpiya tlahuel miyac motlajtlacolhua hasta axaca hueli quinpohuas.
  gub-BL: Nerenoz putar a'e nehe, ta'e erezapo ikatu 'ym ma'e tetea'u ne xe. Teko
    nupuner kwaw nekatu 'ym awer ipapar haw rehe wà.
  eng-DRA: And not for thy manifold wickedness, and thy infinite iniquities?
