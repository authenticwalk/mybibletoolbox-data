verse: JOB.022.029
translations:
  mal-C: മനുഷ്യർ താഴ്ത്തപ്പെടുമ്പോൾ, ‘അവരെ കൈപിടിച്ച് ഉയർത്തൂ’ എന്നു നീ പറയും. അപ്പോൾ
    താഴ്ത്തപ്പെട്ടവരെ ദൈവം രക്ഷിക്കും.
  deu-TKW: 'Wenn sie abwärts führen, so rufst du: Empor! und dem Demütigen hilft er.'
  lin-lin: 'Soki bato balembi, mpe yo olobi : ‹ Telema ! › Nzambe akobikisa bango,'
  eng-LSV: For they have made low, || And you say, Lift up. And He saves the bowed
    down of eyes.
  eng-GNV: 'When others are cast downe, then shalt thou say, I am lifted vp: and God
    shall saue the humble person.'
  eng-WEBSTER: When men are cast down, then thou shalt say, There is exaltation; and
    he shall save the humble person.
  nhw-BL: Pampa Toteco Dios quiechcapantlalía catli mohueyimati huan quimanahuía catli
    moechcapanohua.
  swh-ONEN: Watu watakaposhushwa, nawe ukasema, ‘Wainue!’ ndipo atamwokoa aliyevunjika
    moyo.
  bba-bba: À n wɑ̃ɑ nɔni swɑ̃ɑru sɔɔ, kɑɑ tii kɑwɑ ɑ nɛɛ, tii suɑbɑ bu nun tu kpɛ̃ɛ.
    Kpɑ Gusunɔ u nun wɔlle suɑ.
  eng-KJVCPB: When men are cast down, then thou shalt say, There is lifting up; And
    he shall save the humble person.
  luo-luo: Ka ji jaro jowetegi kendo ikwayo Jehova Nyasaye ni, ‘Resgi!’ to Jehova
    biro reso joma ijarogo.
  meu-meu: Badina be Dirava ese hekokoroku tauna na e atoa tarimu, a manau tauna na
    e hamauriamu.
  npi-ULB: परमेश्‍वरले घमण्डी मानिसलाई निम्‍न स्‍तरमा झर्नुहुन्छ, र निराश भएकाहरूलाई
    उहाँले बचाउनुहुन्छ ।
  yor-yor: Nígbà tí ipa ọ̀nà rẹ bá lọ sísàlẹ̀, nígbà náà ni ìwọ o wí pé, ‘Ìgbésókè
    ń bẹ!’ Ọlọ́run yóò sì gba onírẹ̀lẹ̀ là!
  pes-OPCB: 'وقتی کسی به زیر کشیده می‌شود، تو می‌گویی: «بلندش کن!» و او افتاده را
    نجات می‌بخشد.'
  tgl-ULB: Binababa ng Diyos ang mga mapagmataas, nililigtas niya ang mga nakababa
    ang mga mata.
  hui-hui: Ngode Datagaliwabehanda mbirali ibuni mo yaraga halu kago bope halu mendeali
    ibuni mo dindiha haga kago pele mialu haru dai bulebira.
  mya-mya: သူတပါးတို့သည် နှိမ့်ချခြင်းကိုခံရသောအခါ၊ သင်ကချီးမြှောက်သောအခွင့်ရှိသည်ဟု
    ဆိုရလိမ့်မည်။ စိတ်နှိမ့်ချသောသူကို ကယ်တင်တော်မူလိမ့်မည်။
  bod-N: མི་ཡིས་ཁྱེད་རང་དམའ་སར་ཕབ་གྱུར་ན། ། ཁྱེད་ཀྱིས་ང་རང་རྒྱལ་བར་འགྱུར་ཟེར་ཏེ། །
    ཁེངས་སྐྱུང་ཅན་རྣམས་དཀོན་མཆོག་ཉིད་ཀྱིས་སྐྱོབ། །
  sna-sna: Vanhu pavanodzikiswa iwe ukati, ‘Vasimudzei!’ ipapo vakaderedzwa vachaponeswa.
  spa-BLM: 'Cuando se abatan, dirás: “levántate”. Él salvará a la persona humilde.'
  cac-cac: A Dios tz'ic'anem eb' syic'chaan̈ sb'a, scolvaj d'a eb' emnaquil syutej
    sb'a.
  swh-ULB: Mungu humshusha mwenye kiburi, naye humwinua mnyenyekevu.
  bel-bel: 'Калі хто зьнішчаны будзе, ты скажаш: узвышэньне! і Ён уратуе таго, хто
    панік абліччам,'
  deu-ELBBK: 'Wenn sie abwärts gehen, so wirst du sagen: Empor! Und den, der die Augen
    niederschlägt, wird er retten.'
  mbb-OT: Emun duen etew he edluyahan, ne emun id-ampù nu ziyà te Megbevayà he lig-eni
    sikandin, ne edtevangan din haazà is etew.
  mal-2015: നിന്നെ താഴ്ത്തുമ്പോൾ ഉയർച്ച എന്നു നീ പറയും; താഴ്മയുള്ളവനെ അവൻ രക്ഷിക്കും.
  rmc-rmc: 'Sar o manuša ena pokorimen dži tele a tu pheneha: ‚Hazde len upre!‘ akor
    o Del zachraňinela olen, ko hine strapimen!'
  pes-OPV: 'وقتی که ذلیل شوند، خواهی گفت: رفعت باشد، و فروتنان را نجات خواهد داد.'
  ron-1924: 'Винэ смериря, ту те вей руга пентру ридикаря та: Думнезеу ажутэ пе чел
    ку окий плекаць.'
  ben-OBCV: মানুষকে যখন অবনত করা হয় ও তুমি বলো, ‘ওদের তুলে ধরো!’ তখন তিনি হতোদ্যমকে
    উদ্ধার করবেন।
  som-som: Markii hoos laguu tuuro, waxaad odhan doontaa, Waa lay sarraysiinayaa,
    Oo qofkii hooseeyana isagaa badbaadin doona.
  lat-VUC: Qui enim humiliatus fuerit, erit in gloria, et qui inclinaverit oculos,
    ipse salvabitur.
  eng-ASVBT: When they cast thee down, thou shalt say, There is lifting up; And the
    humble person he will save.
  ita-1885: 'Quando quelle saranno abbassate, allora dirai: Esaltazione; E Iddio salverà
    l''uomo con gli occhi chini.'
  eng-LXXUP: Because thou hast humbled thyself; and thou shalt say, Man has behaved
    proudly, But he shall save him that is of lowly eyes.
  eng-ULB: God humbles a proud man, and he saves the one with lowered eyes.
  spa-VBL: 'Cuando otros se humillen y digas: ‘Por favor, ayúdales’, Dios los salvará.'
  fra-_FOB: 'Quand on aura humilié quelqu''un, et que tu diras: Qu''il soit élevé!
    Dieu délivrera celui qui avait les yeux baissés.'
  mal-mal: ദൈവം അഹംഭാവികളെ താഴ്ത്തുന്നു. താഴ്മയുള്ളവനെ അവിടുന്ന് രക്ഷിക്കും.
  urd-GVR: Kyoṅki jo sheḳhī baghārtā hai use Allāh past kartā jabki jo pasthāl hai
    use wuh najāt detā hai.
  suz-BL: मारदे हना मेकोमी ठेयब लेश्‍शो लोव़ पाइब आन कली आइक्‍च सेल्‍ब। ब्रेम्‍शो
    मुर आन कली चहिं प्रोंइब। १ पत्रुस ५:५
  eng-NOY: When men are cast down, thou shalt say, “There lifting up!” And the humble
    person he will save.
  ita-1927: 'Se ti abbassano, tu dirai: “In alto!” e Dio soccorrerà chi ha gli occhi
    a terra;'
  ckb-ckb: 'کاتێک خەڵک دەکەون تۆ دەڵێیت: ”هەڵیانبستێنەوە!“ ئەوا خودا ماتومەلوولەکان
    ڕزگار دەکات.'
  eng-BBE: For God makes low those whose hearts are lifted up, but he is a saviour
    to the poor in spirit.
  kan-OKCV: ಜನರು ನಿನ್ನನ್ನು ಕೆಳಕ್ಕೆ ಬೀಳಿಸುವಾಗ, ‘ಮೇಲಕ್ಕೆ ಎತ್ತು!’ ಎಂದು ನೀನು ದೇವರಿಗೆ ಮೊರೆಯಿಡಲು,
    ದೇವರು ಬಿದ್ದವರನ್ನು ರಕ್ಷಿಸುವರು.
  tam-2017: மனிதர் ஒடுக்கப்படும்போது திடப்படக்கடவர்கள் என்று நீர் சொல்ல, தாழ்ந்தோர்
    காப்பாற்றப்படுவார்கள்.
  spa-RV-1909: 'Cuando fueren abatidos, dirás tú: Ensalzamiento habrá: y Dios salvará
    al humilde de ojos.'
  ron-BTF: 'Când oamenii sunt doborâți, atunci vei spune: Va fi înălțare; și el va
    salva pe cel înjosit.'
  eng-WEBP: When they cast down, you will say, ‘be lifted up.’ He will save the humble
    person.
  eng-FBV: When others are humbled, and you say, ‘please help them,’ God will save
    them.
  nld-1939: Want Hij vernedert de trots, Maar redt, wie de ogen neerslaat;
  nch-BL: Pampa Toteco Dios quiechcapantalía cati mohueyimati huan quimanahuía cati
    moechcapanohua.
  vie-1934: 'Khi người ta gây cho mình bị hạ xuống, thì ông sẽ nói rằng: Hãy chổi
    lên! Còn kẻ khiêm nhường Đức Chúa Trời sẽ cứu rỗi;'
  hin-CV: उस स्थिति में जब तुम पूर्णतः हताश हो जाओगे, तुम्हारी बातें तुम्हारा ‘आत्मविश्वास
    प्रकट करेंगी!’ परमेश्वर विनीत व्यक्ति को रक्षा प्रदान करते हैं.
  spa-BES: Porque Dios abatió a aquellos cuyos corazones se han alzado, pero él es
    el salvador de los pobres de espíritu.
  tdx-tdx: 'Naho eo ty areke, le hanoa’o ty hoe: tsiringèvotse! ty mirè-batañe ro
    haha.'
  tha-KJV: เมื่​อมนุษย์​ถู​กทิ้งลงไป ท่านจะว่า ‘​มี​การทรงช่วยยกชู​ขึ้น และพระองค์ทรงช่วยคนถ่อมใจให้​รอด​’
  por-BR-2018: 'Quando alguém for abatido, e tu disseres: Haja exaltação, Então Deus
    salvará ao humilde.'
  deu-ELO: 'Wenn sie abwärts gehen, so wirst du sagen: Empor! Und den, der mit gesenkten
    Augen einhergeht, wird er retten.'
  eng-WYC-2018: For he that is meeked shall be in glory; and he that boweth down his
    eyes, shall be saved. (For he who is humbled, shall be in glory; and he who boweth
    down his eyes, shall be saved.)
  epo-epo: Ĉar tiujn, kiuj humiliĝis, Li altigos; Kaj kiu mallevas la okulojn, tiu
    estos savita.
  uig-PIN: 'Adǝmlǝr pǝs ⱪilinƣanda, sǝn ularƣa: «Ornunglardin turunglar!» dǝysǝn,
    Xuning bilǝn Huda qirayi sunƣanlarni ⱪutⱪuzidu.'
  beo-beo: Gode da gasa fi gaguia gudulisisa. Amola E da asaboi dunu gaguia gadosa.
  tpi-OTNT: Yu save, God i save daunim ol man i litimapim ol yet, na em i save kisim
    bek ol man i save daunim ol yet, na ol i stap gut.
  hau-SA: Sa’ad da aka ƙasƙantar da mutane ka kuma ce, ‘A ɗaga su!’ Sa’an nan zai
    ceci masu tawali’u.
  uig-LAT: 'Ademler pes qilin’ghanda, sen ulargha: «Ornunglardin turunglar!» deysen,
    Shuning bilen Xuda chirayi sun’ghanlarni qutquzidu.'
  nde-nde: Nxa abantu besehliswa ubususithi, ‘Baphakamiseni!’ lapho-ke uzabasiza abahlulukelweyo.
  ton-ton: ‌ʻOka ai ha tōkilalo, te ke toki pehē, ‘ʻOku ai ʻae hakeakiʻi;’ pea ʻe
    fakamoʻui ʻe ia ʻae angavaivai.
  ces-1613: 'Když jiní sníženi budou, tedy díš: Jáť jsem povýšen. Nebo toho, kdož
    jest očí ponížených, Bůh spasena učiní.'
  eng-WMB: When they cast down, you will say, ‘be lifted up.’ He will save the humble
    person.
  tam-TCV: மனிதர் தாழ்த்தப்படும்போது நீ அவரிடம், ‘அவர்களை உயர்த்தும்’ என்று சொன்னால்,
    அவர் தாழ்ந்தோரைக் காப்பாற்றுவார்.
  ceb-ULB: Ipaubos sa Dios kadtong mapahitas-on nga tawo, ug luwason niya kadtong
    nagpaubos.
  pol-UBG: 'Gdy inni będą upokorzeni, ty powiesz: Będzie wywyższenie, bo Bóg zbawia
    pokornego.'
  urd-GVU: کیونکہ جو شیخی بگھارتا ہے اُسے اللہ پست کرتا جبکہ جو پست حال ہے اُسے وہ
    نجات دیتا ہے۔
  deu-1912: Denn die sich demütigen, die erhöht er; und wer seine Augen niederschlägt,
    der wird genesen.
  kan-2017: ಜನರು ನಿನ್ನನ್ನು ಕೆಳಕ್ಕೆ ಬೀಳಿಸುವಾಗ, ಮೇಲಕ್ಕೆ ಎತ್ತಲ್ಪಡುವೆನು ಅಂದುಕೊಳ್ಳುವಿ,
    ಆಗ ದೀನದೃಷ್ಟಿಯುಳ್ಳ ನಿನ್ನನ್ನು ಆತನು ರಕ್ಷಿಸುವನು.
  yap-yap: I Got e ma girengiy nga but’ e pi’in ba tolangan’rad mma ayuweg e pi’in
    ba sobut’anrad.
  hlt-MCSB: A kunyun uh vaengah koevoeinah na thui dae tlahoei mik ni a khang eh.
  mdy-ETH: ፆኦሲ ዖቶርቃ ዓሶ ዻውሲሳንዳኔ፤ ሼሌዔ ዓሶ ጋዓንቴ ዓውሳንዳኔ።
  twi-ASANTE: Sɛ nnipa hwe ase na woka sɛ, ‘Ma wɔn so!’ a, ɔbɛgye wɔn a wɔahwe ase
    no nkwa.
  eng-WEBU: When they cast down, you will say, ‘be lifted up.’ He will save the humble
    person.
  wal-wal: Aissi giikko, Xoossai otorettiyaageeta kaushshees; shin banttana ziqqissiyaageeta
    ashshees.
  spa-PDDPT: 'Cuando estés abatido, hablarás con confianza: ¡Y a la persona humilde
    Él salvará!'
  gun-gun: Nhomo'yvyĩ'ia rã rexa vy “Emopu'ã ju ke” 're ramo Nhanderuete ogueraa jepe
    'rã onhemo'yvyĩ'i va'ekue,
  ilo-ULB: Ipababa ti Dios ti napalangguad a tao, ken isalakanna dagiti nakadumog.
  kpg-kpg: God e hagamenege ia gi lala digau ala e hagamuamua, gei e haga dagaloaha
    digau huogodoo ala e hila gi lala.
  uig-ARA: 'ئادەملەر پەس قىلىنغاندا، سەن ئۇلارغا: «ئورنۇڭلاردىن تۇرۇڭلار!» دەيسەن،
    شۇنىڭ بىلەن خۇدا چىرايى سۇنغانلارنى قۇتقۇزىدۇ.'
  sus-sus: Ala a niyama nɛ i xa mixi magoroxi rakeli, barima a luma na mixi mɔɔli
    mali ra.
  pon-2006: Koht kin ketin kasapwilidi me aklapalap akan oh kin ketin doarehla me
    aktikitik kan.
  ksd-ksd: Tago God i varuva nina i malamala ngala, Ma i valaun nina i madu ra balana.
  tur-YTC: Onlar aşağı attıklarında, sen, ‘kalk,’ diyeceksin. O, alçakgönüllü kişiyi
    kurtarır.
  grc-BRENT: Ὅτι ἐταπείνωσας σεαυτὸν, καὶ ἐρεῖς, ὑπερηφανεύσατο, καὶ κύφοντα ὀφθαλμοῖς
    σώσει.
  ind-AYT: Ketika mereka direndahkan, kamu berkata, ‘Itu kesombongan!’ tetapi Dia
    akan menyelamatkan orang yang rendah hati.
  nya-nya: Pamene anthu agwetsedwa pansi, iwe nʼkunena kuti, ‘Akwezeni!’ Pamenepo
    Iye adzapulumutsa anthu oponderezedwa.
  hrv-hrv: Jer, on ponizuje ponos oholima, dok u pomoć smjernim očima pritječe.
  mps-mps: Nago koneani. Godigo augwa nogi ugwaba sabo bidi aiyaba elalubo dao. Me
    ma, agai te augwa digi aiyaba elalubo we bidi ugwaba sabo dao, tama augwali bugagia
    bidibo dao.
  tpi-tpi: Yu save, God i save daunim ol man i litimapim ol yet, na em i save kisim
    bek ol man i save daunim ol yet, na ol i stap gut.
  dan-1931: thi stolte, hovmodige ydmyger han, men hjælper den, der slår Øjnene ned;
  vie-OVCB: 'Nếu có người gặp hoạn nạn, anh nói: ‘Xin giúp họ,’ thì Đức Chúa Trời
    sẽ cứu kẻ bị khốn cùng.'
  guj-2017: ઈશ્વર અભિમાનીને પાડે છે, અને નમ્રને તેઓ બચાવે છે.
  pon-2006A: Koht kin ketin kasapwilidi me aklapalap akan oh kin ketin doarehla me
    aktikitik kan.
  por-BRBSL: 'Quando eles se abaixarem, você dirá: “sejam levantados”. Ele salvará
    a pessoa humilde.'
  cth-cth: Na tâkhawng navah tawmrasang e lah na o han telah na ti han. Hottelah kârahnoum
    e hah ama ni a rungngang han.
  twi-twi: Sɛ nnipa hwe ase na woka se, ‘Ma wɔn so!’ a, obegye wɔn a wɔahwe ase no
    nkwa.
  hlt-hlt: A kunyun uh vaengah koevoeinah na thui dae tlahoei mik ni a khang eh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ wèè sĩ̀ńnɛ́ ɑ́ nte kòo íi nho yuu, kɛ yɛ̃́ Kuyie ndɛɛrímɛ̀
    wèè nùɔ nsĩ̀ĩ́ nwè nwe.
  msy-2020: Nɨ fo, gumazamizir uan ziaba feba, God me abɨri, egha uari abɨrir gumazamiziba,
    a men akurvazima, me deravɨra iti.
  dop-dop: Mpi tɔ, Ɩsɔ tisiɣi kɑlɑmpɑɑnɩ nyǝ́mɑ kɛ́. Ɩlɛnɑ ɩ́ wɑɑsǝɣɩ wei ɩ pɑsǝɣɩ
    ɩ tɩ tɔ.
  azb-azb: İnsanlar səni alçaldanda “Baş ucalığına görədir” deyərsən, Çünki Allah
    itaətkarları xilas edər.
  eng-DBY: When they are made low, then thou shalt say, Rise up! and he shall save
    him that is of downcast eyes.
  hin-2017: मनुष्य जब गिरता है, तो तू कहता है की वह उठाया जाएगा; क्योंकि वह नम्र मनुष्य
    को बचाता है। (मत्ती 23:12,1 पत. 5:6, नीति. 29:23)
  wol-KYG: ba bu nit detteeloo, nga yékkati ko, te ku toroxlu, Yàlla wallu la.
  eng-YLT: For they have made low, And thou sayest, 'Lift up.' And the bowed down
    of eyes he saveth.
  eng-WYC-2017: For he that is meeked shall be in glory; and he that boweth down his
    eyes, shall be saved.
  eng-WMBB: When they cast down, you will say, ‘be lifted up.’ He will save the humble
    person.
  urd-GVH: क्योंकि जो शेख़ी बघारता है उसे अल्लाह पस्त करता जबकि जो पस्तहाल है उसे
    वह नजात देता है।
  rug-rug: Be kamoi na tinasuna sari na tie meke zama si goi, ‘Toka ni,’ si kote harupi
    sa Tamasa.
  gaz-gaz: Yeroo namoonni gad qabamanitti ati immoo, ‘Ol isaan qabi!’ jetta; innis
    warra gad qabaman ni baraara.
  fra-LSG: 'Vienne l’humiliation, tu prieras pour ton relèvement: Dieu secourt celui
    dont le regard est abattu.'
  yal-yal: Ala na muxuna nde rayagi, i a falama nɛn a Ala na ligaxi nɛn bayo wasoden
    nan na kanna ra, koni, naxan na a yɛtɛ magodo, Ala na rakisima nɛn.
  haw-1868: A e hoohaahaaia lakou, alaila e olelo oe, He kiekie; A e hoola mai no
    ia i ka mea i kulou na maka.
  arb-NAV: حَقّاً إِنَّ اللهَ يُذِلُّ الْمُتَكَبِّرِينَ وَيُنْقِذُ الْمُتَوَاضِعِينَ،
  ewe-ewe: Ne woɖiɖi amewo ɖe anyi, eye nègblɔ be, ‘Fɔ wo ɖe dzi!’ la, ekema woafɔ
    ame siwo wote ɖe anyi la ɖe dzi.
  eng-LEE: For when men are brought low, thou wilt say, Pride [hath done it]; but
    those of lowly eyes [God] will help.
  asm-FB: বিপদৰ কালত তুমি কবা, উন্নতি হব; আৰু অধোমুখক তেওঁ নিস্তাৰ কৰিব।
  sus-A: عَلَ عَ نِيَمَ نّ عِ شَ مِشِ مَفٌرٌشِ رَكٍلِ، بَرِ مَ عَ لُمَ نَ مِشِ مْولِ
    مَلِ رَ.
  fra-SBL: 'Lorsqu''ils s''abaisseront, tu diras : « Relève-toi ». Il sauvera l''humble
    personne.'
  hbo-hbo: כִּֽי־הִ֭שְׁפִּילוּ וַתֹּ֣אמֶר גֵּוָ֑ה וְשַׁ֖ח עֵינַ֣יִם יֹושִֽׁעַ׃
  kik-kik: Hĩndĩ ĩrĩa andũ angĩ manyiihio, nawe ũkoiga, ‘Nĩmatũũgĩrio!’ Hĩndĩ ĩyo
    nĩakahonokia arĩa makuĩte ngoro.
  fra-NCL: 'A des fronts abattus tu crieras : « En haut ! » et Dieu secourra celui
    dont les yeux sont abaissés.'
  cek-AK: Kaminawk pakhrak tathuk naah, nang loe pakoehhaih ah ka oh, tiah na thui
    tih; mi tlim ah khosah kami loe Sithaw mah pahlong tih.
  cuk-cuk: Bab-Dummadi, dule-san-dummarba-imakdiid, san-bipii imaked. Dule-na-san-bipi-imakdimalad-e-nugdi,
    odummoged.
  uig-CYR: 'Адәмләр пәс қилинғанда, сән уларға: «Орнуңлардин туруңлар!» дәйсән, Шуниң
    билән Худа чирайи сунғанларни қутқузиду.'
  tel-2017: దేవుడు గర్విష్టులను వంచుతాడు. కళ్ళు దించుకునే వారిని కాపాడతాడు.
  hat-BSA: Lè ou santi ou vin ba, alò ou va pale ak konfyans, e moun ki enb lan, Li
    va sove li.
  kos-kos: God El sisya mwet inse fulat, Ac molela mwet pusisel.
  hbo-WLC: כִּֽי־הִ֭שְׁפִּילוּ וַתֹּ֣אמֶר גֵּוָ֑ה וְשַׁ֖ח עֵינַ֣יִם יוֹשִֽׁעַ׃
  ibo-ibo: Mgbe a na-eweda ndị mmadụ ala, ọ bụrụkwa na ị sị, ‘Bulienụ ha elu,’ mgbe
    ahụ ọ ga-azọpụta ndị e wedara nʼala.
  ory-ory: ସେମାନେ ତୁମ୍ଭକୁ ଅବନତ କଲେ ତୁମ୍ଭେ କହିବ, ଉନ୍ନତି ହେବ କାରଣ ପରମେଶ୍ୱର ନମ୍ର ଲୋକକୁ
    ରକ୍ଷା କରିବେ।
  chk-chk: Pun Kot a atekisona ekewe chon lamalamtekia, Nge a amanaua chokewe mi tekison.
  rop-rop: Wen najalot pipul garra jidan sheimwan, en wen yu prei langa God blanga
    detlot pipul, im garra irrim yu preya en meigim olabat neim gudwan igin.
  ukr-1871: 'А коли хто й принижений буде, а ти скажеш: піднесись! то Бог спасе похиленого
    лицем;'
  deu-1951: 'Führen sie abwärts, so wirst du sagen: «Es geht empor!» Und wer die Augen
    niederschlägt, den wird er retten.'
  eng-JPS: 'When they cast thee down, thou shalt say: ''There is lifting up''; for
    the humble person He saveth.'
  srp-1865: 'Kad drugi budu poniženi, reæi æeš: da se podignu; i Bog æe izbaviti onoga
    ko je oborenijeh oèiju.'
  lug-lug: Abantu abalala bwe balisuulibwa n’ogamba nti, ‘Bayimuse!’ Olwo alirokola
    abagudde.
  heb-heb: כי השפילו ותאמר גוה ושח עינים יושע׃
  ben-IRV: ঈশ্বর অহঙ্কারীদের নত করেন এবং তিনি নত চোখদের রক্ষা করেন।
  pan-pan: ਜਦ ਉਹ ਤੈਨੂੰ ਨੀਵਾਂ ਕਰਨ ਤਾਂ ਤੂੰ ਆਖੇਂਗਾ ਕਿ ਇਹ ਤਾਂ ਉੱਚਾ ਹੋਣਾ ਹੈ! ਕਿਉਂਕਿ ਉਹ
    ਦੀਨ ਮਨੁੱਖ ਨੂੰ ਬਚਾਵੇਗਾ।
  mya-JVB: သူတပါးတို့သည် နှိမ့်ချ ခြင်းကိုခံရသောအခါ ၊ သင်ကချီးမြှောက်သောအခွင့်ရှိသည်ဟု
    ဆို ရလိမ့်မည်။ စိတ် နှိမ့်ချသောသူကို ကယ်တင် တော်မူလိမ့်မည်။
  hmo-hmo: Badina be Dirava ese, hekokoroku tauna ia atoa diho noho, to hekokoroku
    lasi tauna ia hamauria noho.
  urd-urd: जब वह पस्त करेंगे, तू कहेगा, 'बुलन्दी होगी। और वह हलीम आदमी को बचाएगा।
  rus-SYN: 'Когда кто уничижен будет, ты скажешь: возвышение! и Он спасет поникшего
    лицом,'
  bqc-SIM: Lua ì ĩ́andãnaↄ fu, ì gbɛ̃́ pↄ́ an mi gↄ̃̀ pɛ́lɛaↄ suaba.
  tcz-CHONGTHU: Mihemte chun hahsatna ahin nei teng ule kithopiu vin tin seijin natin,
    chule Pathen in ahuhdoh diu ahi.
  mar-mar: देव गर्वीष्ठांना नम्र करील, आणि तो नम्र लोंकाची सुटका करील.
  qub-qub: Alli-tucojcunataga Tayta Dios manacajmanmi churan. Umildicunatami ichanga
    alliman churan.
  hat-hat: Bondye kraze lògèy moun awogan. Men, li sove moun ki bese tèt devan li.
  eng-BSB: When men are brought low and you say, ‘Lift them up!’ then He will save
    the lowly.
  eng-WEBPB: When they cast down, you will say, ‘be lifted up.’ He will save the humble
    person.
  kbq-kbq: Hanki mago'a vahe'mo'zama knafima mani'nesnagenka kagrama hunka, zamaza
    huo hunkama hanankeno'a, Anumzamo'a zamagu'vazigahie.
  nhe-BL: Pampa Toteco Dios quiechcapantlalía tlen mohueyimati huan quimanahuía tlen
    moechcapanohua.
  gub-BL: Tupàn umuezywa'u wiko wera'u ma'e wà. Upyro ikàg 'ym ma'e wà.
  eng-DRA: 'For he that hath been humbled, shall be in glory: and he that shall bow
    down his eyes, he shall be saved.'
