verse: JOB.022.008
translations:
  mal-C: ഭൂമി കൈവശമാക്കുന്ന ഒരു ശക്തൻ നീ ആയിരുന്നെങ്കിലും; ബഹുമാന്യനായ ഒരു മനുഷ്യൻ
    അതിൽ പാർക്കുന്നു.
  deu-TKW: Dem Manne der Faust, ihm gehörte das Land, und der Hochangesehene wohnte
    darin.
  lin-lin: atako ozalaki moto monene, nkolo mabele, mpe ozalaki kovanda na mabele
    yango lokola moto ya lokumu ;
  eng-LSV: As for the man of arm—he has the earth, || And the accepted of face—he
    dwells in it.
  eng-GNV: But the mightie man had the earth, and he that was in autoritie, dwelt
    in it.
  eng-WEBSTER: But as for the mighty man, he had the earth; and the honorable man
    dwelt in it.
  nhw-BL: Masque ta tijpixqui chicahualistli huan miyac tlali, huelis timoilhui para
    nochi elqui san para ta.
  swh-ONEN: 'ingawa ulikuwa mtu mwenye uwezo ukimiliki nchi: mtu uliyeheshimiwa, ukiishi
    ndani yake.'
  bba-bba: A rɑɑ sɑ̃ɑwɑ dɑmɡii kɑ bɛɛrɛɡii, mɑ ɑ tem mɛ kpuro mɔ.
  eng-KJVCPB: But as for the mighty man, he had the earth; And the honourable man
    dwelt in it.
  luo-luo: ne itimo kamano kata obedo nine in ngʼama duongʼ, ne in gi lopi iwuon midakie,
    kendo ji noluori.
  meu-meu: Mai siahuna tauna ese tano e ḡaunaia; bona e lalo namo henia tauna ese
    e noholaia.
  npi-ULB: तपाईं, शक्तिशाली मानिससित जग्गाजमिन भए पनि, तपाईं, इज्‍जतदार मानिस त्‍यसमा
    बसोबास गर्नुभए पनि,
  yor-yor: Bí ó ṣe ti alágbára nì, òun ni ó ní ilẹ̀, ọlọ́lá sì tẹ̀dó sínú rẹ̀.
  pes-OPCB: هر چند تو آدم توانگر و ثروتمندی بودی و املاک زیادی داشتی.
  tgl-ULB: bagaman ikaw, isang makapangyarihan, ay nagmamay-ari ng mundo, bagaman
    ikaw, na taong pinaparangalan, ay namumuhay dito.
  hui-hui: Í̠ agali timbuni mini lene howa mbirale bibahende í̠ni hameledego ale bulene
    karulape manda birilida. Agali mendenaga dindi wiaru í̠na bame karulo harida.
  mya-mya: အားကြီးသောသူမူကားမြေကို ပိုင်ရ၏။ ဂုဏ်အသရေရှိသော သူသည် နေရသောအခွင့်ကိုရ၏။
  bod-N: སྟོབས་ལྡན་མི་ཡིས་ས་གཞིར་དབང་བསྒྱུར་བྱེད། ། གུས་པར་འོས་པའི་མི་ནི་དེ་ནང་གནས།
    །
  sna-sna: kunyange wakanga uri munhu ane simba, ane minda yake, uri munhu anokudzwa,
    agere pairi.
  spa-BLM: Pero en cuanto al hombre poderoso, tenía la tierra. El hombre honorable,
    vivía en él.
  cac-cac: '@see-verse:JOB.022.007'
  swh-ULB: japokuwa wewe, mwenye uwezo, uliimiliki nchi, japokuwa wewe, mwenye kuheshimiwa,
    uliishi ndani yake.
  bel-bel: а чалавеку дужаму ты даваў зямлю, і заможны сяліўся на ёй.
  deu-ELBBK: Und dem Mann der Gewalt, ihm gehörte das Land, und der Angesehene wohnte
    darin.
  mbb-OT: Egemiten nu is kegkemekeǥeǥehem nu wey is kezekelà te zengeg nu wey ka mekaangken
    te tanà.
  mal-2015: കയ്യൂറ്റക്കാരന്നോ ദേശം കൈവശമായി, മാന്യനായവൻ അതിൽ പാർത്തു.
  rmc-rmc: Salas zoralo manuš a e phuv sas tiri, bešehas ode a salas baro manuš,
  pes-OPV: امامرد جبار، زمین از آن او می‌باشد و مرد عالیجاه، در آن ساکن می‌شود.
  ron-1924: Цара ера а та фииндкэ ерай май таре, те ашезай ын еа фииндкэ ерай ку вазэ.
  ben-OBCV: যদিও তুমি এক ক্ষমতাপরায়ণ লোক, দেশের অধিকারী ছিলে— এমন এক সম্মানিত লোক
    ছিলে, যে সেখানেই বসবাস করত।
  som-som: Laakiinse ninkii xoog badnaa isagaa dhulka haystay; Oo ninkii sharaf lahaana
    isagaa dalka degganaa.
  lat-VUC: In fortitudine brachii tui possidebas terram, et potentissimus obtinebas
    eam.
  eng-ASVBT: But as for the mighty man, he had the earth; And the honorable man, he
    dwelt in it.
  ita-1885: Ma la terra è stata per l'uomo possente, E l'uomo di rispetto è abitato
    in essa.
  eng-LXXUP: And thou hast accepted the persons of some; And thou hast established
    those that were already settled on the earth.
  eng-ULB: although you, a mighty man, possessed the earth, although you, an honored
    man, lived in it.
  spa-VBL: ¿Es que acaso la tierra le pertenece a los poderosos, y sólo los privilegiados
    tienen derecho a vivir en ella?
  fra-_FOB: Tu livrais la terre à celui qui était puissant, et celui pour qui tu avais
    des égards y habitait.
  mal-mal: ബലവാനായവന് ദേശം കൈവശമായി, മാന്യനായവൻ അതിൽ പാർത്തു.
  urd-GVR: Beshak terā rawaiyā is ḳhayāl par mabnī thā ki pūrā mulk tāqatwaroṅ kī
    milkiyat hai, ki sirf baṛe log us meṅ rah sakte haiṅ.
  suz-BL: सक्ति पाइश्‍शो मुर आन के शुश रू बाक्‍नीम। मेको आन दाक्‍शो मुर आन कली मेकेर
    बाक्चा गेनीम।
  eng-NOY: But the man of power, his was the land, And the honorable man dwelt in
    it.
  ita-1927: La terra apparteneva al più forte, e l’uomo influente vi piantava la sua
    dimora.
  ckb-ckb: هەرچەندە تۆ خاوەن زەوی و پیاوێکی بە توانا بووی، کە وەک کەسێکی ناودار تێدا
    نیشتەجێ بوو.
  eng-BBE: For it was the man with power who had the land, and the man with an honoured
    name who was living in it.
  kan-OKCV: ನೀನು ಬಲಿಷ್ಠನಾಗಿದ್ದರೂ, ಜಮೀನು ಬಹಳವಾಗಿದ್ದರೂ, ಗೌರವಕ್ಕೆ ಯೋಗ್ಯನಾದ ಮನುಷ್ಯನಾಗಿ
    ಊರಲ್ಲಿ ವಾಸಿಸಿದರೂ,
  tam-2017: பலவானுக்கே தேசத்தில் இடமுண்டாயிருக்கிறது; கனவான் அதில் குடியேறினான்.
  spa-RV-1909: Empero el hombre pudiente tuvo la tierra; y habitó en ella el distinguido.
  ron-BTF: Dar omul puternic, a avut pământul; și cel demn de cinste a locuit pe acesta.
  eng-WEBP: But as for the mighty man, he had the earth. The honorable man, he lived
    in it.
  eng-FBV: Is it because the land belongs to the powerful, and only the privileged
    have a right to live there?
  nld-1939: Den man met de vuist moet het land toebehoren, En de gunsteling moet het
    bewonen;
  nch-BL: Masque ta tijpixqui chicahualisti huan miyac tali, huelis timoilhui para
    nochi elqui san para ta.
  vie-1934: Còn người cường thạnh, đất tất thuộc về người; Ai được nể vì đã ở tại
    đó.
  hin-CV: किंतु पृथ्वी पर बलवानों का अधिकार है, इसके निवासी सम्मान्य व्यक्ति हैं.
  spa-BES: Porque era el hombre con poder quien tenía la tierra, y el hombre con un
    nombre de honor que vivía en ella.
  tdx-tdx: Tompo’ ty tane toy ty fanalolahy; vaho mpioneñe ao ty aman-kasy.
  tha-KJV: คนที​่​มี​อำนาจใหญ่โตย่อมได้​ที่​ดิ​นเป็นกรรมสิทธิ์ และคนที่​มี​หน​้ามี​ตาก​็​ได้​เข​้าอาศัยอยู่
  por-BR-2018: Porém o homem poderoso teve a terra; e o homem influente habitava nela.
  deu-ELO: Und dem Manne der Gewalt, ihm gehörte das Land, und der Angesehene wohnte
    darin.
  eng-WYC-2018: In the strength of thine arm (or By the strength of thy arm), thou
    haddest the land in possession; and thou, most mighty, heldest (onto) it.
  epo-epo: Per forta brako vi akiris teron, Kaj dank’ al eminenteco vi loĝis sur ĝi;
  uig-PIN: Gǝrqǝ sǝn yǝr-zeminlik bolƣan ⱪoli uzun adǝm bolsangmu, Yǝr-zemin tutup
    ⱨɵrmǝtlinip kǝlgǝn adǝm bolsangmu,
  beo-beo: Di da gasa bagade amola mimogo hamoiba:le, soge huluane sasamogei.
  tpi-OTNT: Yu bikman na yu gat biknem, olsem na yu ting yu inap mekim ol samting
    long laik bilong yu yet. Na yu bin kisim ol hap graun bilong ol arapela man.
  hau-SA: Ko da yake kai mai ƙarfi ne, ka mallaki ƙasa, mutum mai martaba kuma, kana
    zama cikin ƙasarka.
  uig-LAT: Gerche sen yer-zéminlik bolghan qoli uzun adem bolsangmu, Yer-zémin tutup
    hörmetlinip kelgen adem bolsangmu,
  nde-nde: lanxa wena wawuyindoda elamandla, ulepulazi, indoda ehlonitshwayo, uphila
    kulo.
  ton-ton: Ka naʻe ʻoe tangata mālohi ʻae fonua; pea nofo ai ʻae tangata ongoongolelei.
  ces-1613: Ale muži boháči přál jsi země, tak aby ten, jehož osoba vzácná, v ní seděl.
  eng-WMB: But as for the mighty man, he had the earth. The honorable man, he lived
    in it.
  tam-TCV: நீ நிலத்திற்கு உரிமையாளன். மதிப்புக்குரியவனாய் வாழ்ந்திருந்தபோதும் இப்படி
    செய்தாய்.
  ceb-ULB: bisan tuod ikaw, ang kusgan ug usa ka halangdon nga tawo, nagpanag-iya
    sa kalibotan ug nagpuyo niini.
  pol-UBG: Ale możnemu dałeś ziemię, a poważany mieszkał w niej.
  urd-GVU: بےشک تیرا رویہ اِس خیال پر مبنی تھا کہ پورا ملک طاقت وروں کی ملکیت ہے،
    کہ صرف بڑے لوگ اُس میں رہ سکتے ہیں۔
  deu-1912: du hast Gewalt im Lande geübt und prächtig darin gegessen;
  kan-2017: ಬಲಿಷ್ಠನಾದರೆ ದೇಶವೇ ಅವನದು, ಅಲ್ಲಿ ಸನ್ಮಾನ ಯೋಗ್ಯನಾಗಿ ವಾಸಿಸತಕ್ಕವನು ಅವನೇ.
  yap-yap: Um maruwel nga gelngim nge liw rom ni nge milsuwon fare but’ ngom ni ga’ngin.
  hlt-MCSB: Bantha aka khueh hlang loh amah hamla khohmuen a khueh tih a sokah khosa
    mikhmuh ah a dangrhoek.
  mdy-ETH: ሳዔላ ዎልቄና ዓኣ ዓሶ ቆሎ ዻካ ዓሲኮ ሌሊ ዴኔ ማዔኔ።
  twi-ASANTE: Nanso na woyɛ obi a ɔwɔ tumi, na ɔwɔ nsase, onimuonyamfoɔ a ɔte so.
  eng-WEBU: But as for the mighty man, he had the earth. The honorable man, he lived
    in it.
  wal-wal: Neeni ne wolqqaaninne ne maatan zemppada, hara asaa biittaa neeyyo coo
    ekkadasa.
  spa-PDDPT: Pero la tierra pertenece al hombre poderoso, honorable que vive en ella.
  gun-gun: Ipo'akakueve pe rive yvy itui, avakue yvatekueve anho 'rã ikuai ha'e py.
  ilo-ULB: uray no sika, a nabileg a tao, tinagikuam ti daga, uray no sika, mararaem
    a tao, nagnaedka iti daytoy.
  kpg-kpg: Goe ne hai hegau gi o mogobuna mo do waawa aamua bolo goe gaa dagi tenua
    deenei hagatau.
  uig-ARA: گەرچە سەن يەر-زېمىنلىك بولغان قولى ئۇزۇن ئادەم بولساڭمۇ، يەر-زېمىن تۇتۇپ
    ھۆرمەتلىنىپ كەلگەن ئادەم بولساڭمۇ،
  sus-sus: I nu bɔxi soma sɛnbɛma nan yi ra, naa findi yɛtɛ igboe sabatide ra.
  pon-2006: Komw doadoahngki omwi manaman oh wahu pwe komwi en sapwenikihla sahpwo
    pwon.
  ksd-ksd: A rangrang na tutana i ga kale vanavana ra gunan, Ma nina di ga manane
    i ga ki tana.
  tur-YTC: Ama güçlü adama gelince, toprak onun oldu. Onurlu adam orada yaşadı.
  grc-BRENT: Ἐθαύμασας δέ τινων πρόσωπον, ᾤκισας δὲ τοὺς ἐπὶ τῆς γῆς.
  ind-AYT: Orang yang berkuasa memiliki tanah, dan orang terhormat tinggal di dalamnya.
  nya-nya: ngakhale unali munthu wamphamvu, wokhala ndi malo akeake, munthu waulemu
    wake, wokhala mʼdzikomo.
  hrv-hrv: otimao si od siromaha zemlju da bi na njoj svog nastanio ljubimca;
  mps-mps: Nage genuai bidi, tama nage genuai nogi yali. Nago tama tiyu yai nago homugo
    tigidali sę nagaduba homugo yaibao wali. Tama nago gasa bidi dabego tǫ dage
    dali sai dao.
  tpi-tpi: Yu bikman na yu gat biknem, olsem na yu ting yu inap mekim ol samting long
    laik bilong yu yet. Na yu bin kisim ol hap graun bilong ol arapela man.
  dan-1931: Den mægtige - hans var Landet, den hædrede boede der.
  vie-OVCB: Còn người quyền thế được sở hữu đất đai và chỉ người ưu đãi được sống
    chỗ an lành.
  guj-2017: જો કે શક્તિશાળી માણસ તો ભૂમિનો માલિક હતો. અને સન્માનિત પુરુષ તેમાં વસતો
    હતો.
  pon-2006A: Komw doadoahngki omwi manaman oh wahu pwe komwi en sapwenikihla sahpwo
    pwon.
  por-BRBSL: Mas, quanto ao homem poderoso, ele tinha a terra. O homem honrado, ele
    viveu nele.
  cth-cth: Hateiteh, tami athakaawme ni ram a coe teh, a thung vah bari kaawm e tami
    ni kho a sak awh.
  twi-twi: nanso na woyɛ obi a ɔwɔ tumi, wɔ nsase, onuonyamfo a ɔte so.
  hlt-hlt: Bantha aka khueh hlang loh amah hamla khohmuen a khueh tih a sokah khosa
    mikhmuh ah a dangrhoek.
  tbz-SIM: A nɔ̀ùtɛ̀ tɛɛ̀ do pikú muyuo nkɑ̀ɑ bɑkɛ́ dihɛì, ɑ dɛu mɛ̀ɛ̀ kpɛ́í ndo te
    kɑ̀ɑ tiekɛ kɛtenkɛ̀.
  msy-2020: Nɨ gumazir ekiar ziam itim, kamaghɨn amizɨ nɨ ghaze, nɨ uan ifongiamɨn
    bizibar amuam. Egha nɨ gumazir igharazibar nguazir akuar maba ini.
  dop-dop: Yʋlʋ toŋ tʋ nɑ kɑlɑmpɑɑnɩ tʋ kɑ tǝnnɑ tɛtʋ, nɑ ɩ́ cɑɣɑ tǝ tɑɑ.
  azb-azb: Qol gücünlə ölkəyə sahib oldun, Hörmətli insan kimi orada yaşadın.
  eng-DBY: But the powerful man, he had the land; and the man of high rank dwelt in
    it.
  hin-2017: जो बलवान था उसी को भूमि मिली, और जिस पुरुष की प्रतिष्ठा हुई थी, वही उसमें
    बस गया।
  wol-KYG: Boroom doole jagoo réew mi, ku ñu beral loxo dëkke.
  eng-YLT: As to the man of arm — he hath the earth, And the accepted of face — he
    dwelleth in it.
  eng-WYC-2017: In the strength of thine arm, thou haddest the land in possession;
    and thou, most mighty, heldest it.
  eng-WMBB: But as for the mighty man, he had the earth. The honourable man, he lived
    in it.
  urd-GVH: बेशक तेरा रवैया इस ख़याल पर मबनी था कि पूरा मुल्क ताक़तवरों की मिलकियत
    है, कि सिर्फ़ बड़े लोग उसमें रह सकते हैं।
  rug-rug: Gina balabala ia goi sapu sa pepeso si dia rina tie ṉiṉiradi, meke ari
    na tie bokabokadi mo boka koa ia.
  gaz-gaz: namni humna qabu biyya qabaata; kan ulfina qabus keessa jiraata.
  fra-LSG: Le pays était au plus fort, Et le puissant s’y établissait.
  yal-yal: Yamanan yi sɛnbɛmaan nan yii, wasoden nan yi dɔxi yamanani.
  haw-1868: Aka, o ke kanaka ikaika, nona ka honua; A noho iho la ka mea koikoi ilaila.
  arb-NAV: صَاحِبُ الْقُوَّةِ اسْتَحْوَذَ عَلَى الأَرْضِ، وَذُو الْحُظْوَةِ أَقَامَ
    فِيهَا.
  ewe-ewe: evɔ nèhenye ŋusẽtɔ, anyigba le asiwò eye nèle anyigba dzi, bubu le ŋuwò.
  eng-LEE: But as for the man of a strong arm, he obtained the land, and the highly
    honored could dwell therein.
  asm-FB: কিন্তু দেশখন পৰাক্ৰমী জনাৰেই আছিল; আৰু মৰ্য্যদাৱান জনাই তাত বাস কৰিছিল।
  sus-A: عِ نُ بْشِ سٌمَ سّنبّمَ نَن يِ رَ، نَا قِندِ يّتّ عِفبٌي سَبَتِدٍ رَ.
  fra-SBL: Mais le puissant, lui, avait la terre. L'homme honorable, il y a vécu.
  hbo-hbo: וְאִ֣ישׁ זְ֭רֹועַ לֹ֣ו הָאָ֑רֶץ וּנְשׂ֥וּא פָ֝נִ֗ים יֵ֣שֶׁב בָּֽהּ׃
  kik-kik: 'o na gũtuĩka warĩ mũndũ ũrĩ hinya, ũrĩ na mĩgũnda: mũndũ ũheetwo gĩtĩĩo,
    na watũũraga kuo.'
  fra-NCL: La terre était au bras le plus fort, et le protégé y établissait sa demeure.
  cek-AK: Thacak kami loe long to a tawnh; khingya koi kaom kami loe to ah khosak.
  cuk-cuk: Be dule-buled megissoggu, dule-nainu-ibed be megissoggu, be binsasanad,
    ani an napa-ibedye.
  uig-CYR: Гәрчә сән йәр-зиминлик болған қоли узун адәм болсаңму, Йәр-зимин тутуп
    һөрмәтлинип кәлгән адәм болсаңму,
  tel-2017: బాహుబలం గల వాడికే భూమి లభిస్తుంది. గొప్పవాడు అనిపించుకున్న వాడు దానిలో
    నివసిస్తాడు.
  hat-BSA: Men posede tè a se pou nonm ki pwisan an, e se moun entèg ki viv ladann.
  kos-kos: Kom tuh orekmakin ku lom ac wal lom In eisla acn uh nufon.
  hbo-WLC: וְאִ֣ישׁ זְ֭רוֹעַ ל֣וֹ הָאָ֑רֶץ וּנְשׂ֥וּא פָ֝נִ֗ים יֵ֣שֶׁב בָּֽהּ׃
  ibo-ibo: Ọ bụ eziokwu na ị bụ nwoke dị ike na onye nwere ala, bụrụkwa onye a na-asọpụrụ
    bi nʼala ya,
  ory-ory: ମାତ୍ର ବଳବାନ ଲୋକ ପୃଥିବୀ ଅଧିକାର କଲା ଓ ସମ୍ଭ୍ରାନ୍ତ ଲୋକ ତହିଁରେ ବାସ କଲା।
  chk-chk: En ka aea manom pwe kopwe fanüeni ewe fanü, nge ren om iteföüla ka nonom
    lon.
  rop-rop: Nomeda yubin abum detmatj pawa en yubin jidan brabli ritjwan, en olabat
    bin oldei rispek langa yu,
  ukr-1871: Землю давав тілько дужим під оселю, й тільки значний який осїдавсь на
    нїй.
  deu-1951: Der Mächtige hat das Land bekommen, und der Angesehene wohnte darin.
  eng-JPS: And as a mighty man, who hath the earth, and as a man of rank, who dwelleth
    in it,
  srp-1865: Zemlja je bila èovjeka silnoga, i ugledni je sjedio u njoj.
  lug-lug: wadde nga wali musajja wa maanyi, eyalina ettaka, omusajja ow’ekitiibwa,
    era nga byonna ggwe nnyini byo.
  heb-heb: ואיש זרוע לו הארץ ונשוא פנים ישב בה׃
  ben-IRV: যদিও তুমি একজন ক্ষমতাশালী লোক, পৃথিবী অধিকার করেছ, যদিও তুমি, একজন সম্মানিত
    ব্যক্তি, এতে বাস করতে।
  pan-pan: ਬਲਵੰਤ ਮਨੁੱਖ ਨੂੰ ਦੇਸ ਮਿਲ ਗਿਆ, ਅਤੇ ਜਿਹੜਾ ਮੰਨਿਆ-ਪ੍ਰਮੰਨਿਆ ਸੀ, ਉਹ ਉਸ ਵਿੱਚ ਵੱਸ
    ਗਿਆ।
  mya-JVB: အားကြီး သောသူ မူကား မြေ ကို ပိုင်ရ၏။ ဂုဏ် အသရေရှိသောသူသည် နေ ရသောအခွင့်ကိုရ၏။
  hmo-hmo: To oiemu siahu bona oiemu dagi be idia bada dainai, oi ese tano ibounai
    oi abia, oiemu.
  urd-urd: लेकिन ज़बरदस्त आदमी ज़मीन का मालिक बना, और 'इज़्ज़तदार आदमी उसमें बसा।
  rus-SYN: а человеку сильному ты давал землю, и сановитый селился на ней.
  bqc-SIM: Ḿmɛ ń gbãade ũ, ń tↄↄlɛ vĩ, ń dɛ n bùsu bɛɛɛde ũ.
  tcz-CHONGTHU: Nangin gam chu athahatpa a ahi timai theijin natin ahinlah hiche a
    chu mikhat bouvin thaneina anei ding ahi.
  mar-mar: जरी तू, शक्तीमान मनुष्य असशील, सर्व भूमी तुझी असेल, जरी तू एक सन्मानीत
    मनुष्य असशील.
  qub-qub: ¡Munayniyoj rispitädu cashpayquimi cay pachaga munaynillayquicho cashanta
    yarparayqui!
  hat-hat: Ou pwofite fòs ou ak pozisyon ou pou pran tout peyi a pou ou.
  eng-BSB: while the land belonged to a mighty man, and a man of honor lived on it.
  eng-WEBPB: But as for the mighty man, he had the earth. The honourable man, he lived
    in it.
  kbq-kbq: Kagrama kagesa antahi'nana, hankave vahe'mo'zage'za mopa eri nafa'a nehazage'za,
    mopama eriga vahe'mo'zage enerize hunka kagesa nentahine.
  nhe-BL: Yonque ta tijpixqui chicahualistli huan miyac tlali, huelis timoilhui para
    nochi elqui san para ta.
  gub-BL: Ereiko tuwihaw romo. A'e rupi erepuner ko ywy izar romo nereko haw rehe.
  eng-DRA: In the strength of thy arm thou didst possess the land, and being the most
    mighty thou holdest it.
