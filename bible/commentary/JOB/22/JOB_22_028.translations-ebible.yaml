verse: JOB.022.028
translations:
  mal-C: നീ ഒരു കാര്യം തീരുമാനിക്കും, അതു നിനക്കു സാധിതമാകും. നിന്റെ വഴികളിൽ വെളിച്ചം
    പ്രകാശിക്കും.
  deu-TKW: Unternimmst du etwas, so gelingt es dir, und über deinen Wegen strahlet
    Licht.
  lin-lin: Makambo oyo okokana, ekosalema, mpe pole ekongenga na nzela na yo.
  eng-LSV: And you decree a saying, || And it is established to you, || And light
    has shone on your ways.
  eng-GNV: Thou shalt also decree a thing, and he shall establish it vnto thee, and
    the light shall shine vpon thy wayes.
  eng-WEBSTER: 'Thou shalt also decree a thing, and it shall be established to thee:
    and the light shall shine upon thy ways.'
  nhw-BL: Huan nochi catli tijnequis tijchihuas, tijtlamichihuas huan quisas cuali.
    Huan nopa tlahuili tlen ilhuicac mitztlahuilis ipan moojhui campa tinejnentiyas.
  swh-ONEN: Utakusudia jambo nalo litatendeka, nao mwanga utaangazia njia zako.
  bba-bba: Ye ɑ niɑ kuɑ kpuro, yɑ koo koorɑwɑ. Wunɛn swɛɛ yi ɑ swĩi kpuro, yi ko n
    dɛɛrewɑ.
  eng-KJVCPB: 'Thou shalt also decree a thing, and it shall be established unto thee:
    And the light shall shine upon thy ways.'
  luo-luo: Gimoro amora michano timo biro dhi maber, kendo yoreni miluwo nobed maber.
  meu-meu: Kara ta ba haeroa, ede ba karaia toma; bena unu baine hekara toma emu ai,
    bona diari na emu dala ai baine tara.
  npi-ULB: तपाईंले कुनै पनि आदेश दिनुहुनेछ, र तपाईंको निम्‍ति त्‍यो कुरो पुरा हुनेछ
    । तपाईंका मार्गहरूमा ज्योति चम्कनेछ ।
  yor-yor: Ìwọ ó sì gbìmọ̀ ohun kan pẹ̀lú, yóò sì fi ìdí múlẹ̀ fún ọ; ìmọ́lẹ̀ yóò
    sì mọ́ sípa ọ̀nà rẹ.
  pes-OPCB: دست به هر کاری بزنی موفق خواهی شد و بر راههایت همیشه نور خواهد تابید.
  tgl-ULB: Mag-uutos ka rin ng kahit ano, at pagtitibayin ito para sa iyo; magliliwanag
    ang ilaw sa iyong daan.
  hui-hui: Ani bialu í̠na mbirale mbira bule lalu miniha magoyu harengi Ngode Datagaliwabe
    ibugua bule manda bu keru mo bayale holebira. Ani biragola í̠ hariga poregoha
    wá kagoria pialu puabo holebere.
  mya-mya: သင်ကြံစည်သောအကြံအစည်သည် ထမြောက် ၍၊ သင်သွားသောလမ်း၌ ရောင်ခြည်ထွန်းလိမ့်မည်။
  bod-N: ཁྱེད་ཀྱི་བསམ་དོན་ལྷུན་གྱིས་འགྲུབ་པ་དང་། ། ཁྱེད་ཀྱི་ལམ་དུ་འོད་ཟེར་འཕྲོ་བར་འགྱུར།
    །
  sna-sna: Zvaunotaura sechirevo zvichaitika, uye chiedza chichavhenekera panzira
    dzako.
  spa-BLM: También decretarás una cosa, y te será establecida. La luz brillará en
    tus caminos.
  cac-cac: A tastac ol a na'a, ol elc'och d'ayach, yujto a svach'c'olal Dios ol ochn̈ej
    ed'oc.
  swh-ULB: Lakini pia utatamka lolote, nawe utapewa; nuru itaangaza maishani mwako.
  bel-bel: Замысьліш намер, і ён зьдзейсьніцца ў цябе, над дарогамі тваімі будзе зьзяць
    сьвятло.
  deu-ELBBK: Beschließest du eine Sache, so wird sie zustande kommen, und Licht wird
    strahlen über deinen Wegen.
  mbb-OT: Ne ke hengkey is ebpelenuwen nu te ebaal ne egketuman heini, wey ebmerayag
    is beyeey nu.
  mal-2015: നീ ഒരു കാര്യം നിരൂപിക്കും; അതു നിനക്കു സാധിക്കും; നിന്റെ വഴികളിൽ വെളിച്ചം
    പ്രകാശിക്കും.
  rmc-rmc: So tuke kideha avri, oda pes ačhela, a pre tire droma švicinela o švetlos.
  pes-OPV: امری راجزم خواهی نمود و برایت برقرار خواهد شد، وروشنایی بر راههایت خواهد
    تابید.
  ron-1924: Пе че вей пуне мына ыць ва избути, пе кэрэриле тале ва стрэлучи лумина.
  ben-OBCV: তুমি যে সিদ্ধান্ত নেবে তাই সফল হবে, ও তোমার পথগুলি আলোয় উজ্জ্বল হবে।
  som-som: Adiguna wax baad amri doontaa, oo waa laguu adkayn doonaa; Oo jidadkaaguna
    iftiin bay lahaan doonaan.
  lat-VUC: Decernes rem, et veniet tibi, et in viis tuis splendebit lumen.
  eng-ASVBT: Thou shalt also decree a thing, and it shall be established unto thee;
    And light shall shine upon thy ways.
  ita-1885: Quando avrai determinato di fare alcuna cosa, Ella ti riuscirà sicuramente,
    E la luce risplenderà sopra le tue vie.
  eng-LXXUP: And he shall establish to thee again a habitation of righteousness And
    there shall be light upon thy paths.
  eng-ULB: You will also decree anything, and it will be confirmed for you; light
    will shine on your paths.
  spa-VBL: Todo lo que decidas hacer tendrá éxito, y dondequiera que vayas, la luz
    brillará sobre ti.
  fra-_FOB: Si tu formes un dessein, il te réussira, et la lumière resplendira sur
    tes voies.
  mal-mal: നീ ഒരു കാര്യം നിരൂപിക്കും; അത് നിനക്ക് സാധിക്കും; നിന്റെ വഴികളിൽ വെളിച്ചം
    പ്രകാശിക്കും.
  lit-lit: Priimsi sprendimą ir tau jis liks įsigalėjęs, taip pat suspindės šviesa
    ant tavo kelių,
  urd-GVR: Jo kuchh bhī tū karne kā irādā rakhe us meṅ tujhe kāmyābī hogī, terī rāhoṅ
    par raushnī chamkegī.
  suz-BL: गे मार पाइनुङ, दे मिम्‍नीनी, मेको दुम्‍ब। मिनु इन लांम छेङछेङ दुम्‍ब।
  eng-NOY: The purpose which thou formest shall prosper with thee, And light shall
    shine upon thy ways.
  ita-1927: Quello che imprenderai, ti riuscirà; sul tuo cammino risplenderà la luce.
  ckb-ckb: بڕیار دەدەیت و بۆت جێبەجێ دەبێت، بەسەر ڕێگاکانت ڕووناکی دەدرەوشێتەوە.
  eng-BBE: Your purposes will come about, and light will be shining on your ways.
  kan-OKCV: ನೀನು ಏನಾದರೂ ನಿರ್ಣಯಿಸಿದ್ದರೆ, ಅದು ನಿನಗೆ ನೆರವೇರುವುದು ಮತ್ತು ಬೆಳಕು ನಿನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ
    ಪ್ರಕಾಶಿಸುವುದು.
  tam-2017: நீர் ஒரு காரியத்தை தீர்மானித்தால், அது உமக்கு நிலைவரப்படும்; உம்முடைய
    பாதைகளில் வெளிச்சம் பிரகாசிக்கும்.
  spa-RV-1909: Determinarás asimismo una cosa, y serte ha firme; y sobre tus caminos
    resplandecerá luz.
  ron-BTF: De asemenea vei hotărî un lucru și îți va fi întemeiat; și lumina va străluci
    pe căile tale.
  eng-WEBP: You will also decree a thing, and it will be established to you. Light
    will shine on your ways.
  eng-FBV: Whatever you decide to do will be successful, and wherever you go, light
    will shine on you.
  nld-1939: Onderneemt ge iets, het komt tot stand, En het licht zal uw wegen bestralen!
  nch-BL: Huan nochi cati tijnequis tijchihuas, tijtamichihuas huan quisas cuali.
    Huan nopa taahuili ten ilhuicac mitztaahuilis ipan moojhui campa tinejnentiyas.
  vie-1934: Nếu ông nhất định việc gì, việc ấy chắc sẽ được thành; Aùnh sáng sẽ chói
    trên đường lối mình.
  hin-CV: तुम किसी विषय की कामना करोगे और वह तुम्हारे लिए सफल हो जाएगा, इसके अतिरिक्त
    तुम्हारा रास्ता भी प्रकाशित हो जाएगा.
  spa-BES: Decidiras una cosa y se hará realidad, y la luz brillará en tus caminos.
  tdx-tdx: Hisafiry irehe, le ho tafetetse vaho hireandreañe amo lala’oo ty hazavàñe.
  tha-KJV: ท่านจะตัดสินใจในเรื่องใด และเรื่องนั้นจะสำเร็จสมประสงค์ และจะมีแสงสว่างส่องทางให้​ท่าน
  por-BR-2018: Aquilo que tu determinares se cumprirá a ti, e em teus caminhos a luz
    brilhará.
  deu-ELO: Beschließest du eine Sache, so wird sie zustande kommen, und Licht wird
    strahlen über deinen Wegen.
  eng-WYC-2018: Thou shalt deem a thing, and it shall come to thee; and light shall
    shine in thy ways. (Thou shalt decree a thing, and it shall come about; and light
    shall shine on all thy paths.)
  epo-epo: Se vi ion decidos, ĝi plenumiĝos ĉe vi; Kaj super viaj vojoj brilos lumo.
  uig-PIN: Sǝn ⱪarar ⱪilƣan ix ǝmǝlgǝ axidu, Yolliring üstigǝ nur qüxidu.
  beo-beo: Dia da, dia hamomu liligi huluane didili hamomu. Amola hadigi da dia ahoabe
    logo olemu.
  tpi-OTNT: Na taim yu pasim tingting long mekim wanpela samting, orait God bai i
    larim yu i mekim dispela samting i kamap gutpela. Na God bai i mekim sindaun bilong
    yu i pulap long amamas.
  hau-SA: Abin da ka zaɓa za ka yi za ka yi nasara a ciki, haske kuma zai haskaka
    hanyarka.
  uig-LAT: Sen qarar qilghan ish emelge ashidu, Yolliring üstige nur chüshidu.
  nde-nde: Lokho okumisileyo kuzakwenziwa, lokukhanya kuzazikhanyisa izindlela zakho.
  ton-ton: 'Te ke tuʻutuʻuni foki ha meʻa, pea ʻe fakamoʻoni ia kiate koe: pea ʻe
    ulo ʻae maama ki ho ngaahi hala.'
  ces-1613: Nebo cožkoli začneš, budeť se dařiti, anobrž na cestách tvých svítiti
    bude světlo.
  eng-WMB: You will also decree a thing, and it will be established to you. Light
    will shine on your ways.
  tam-TCV: நீ தீர்மானிப்பது செய்யப்படும், உன் வழிகளிலும் ஒளி பிரகாசிக்கும்.
  ceb-ULB: Magbuhat ka ug bisan unsa nga butang, ug himoon kining malampuson alang
    kanimo; modan-ag ang kahayag sa imong mga dalan.
  pol-UBG: Cokolwiek postanowisz, to ci się spełni, a na twoich drogach rozbłyśnie
    światłość.
  urd-GVU: جو کچھ بھی تُو کرنے کا ارادہ رکھے اُس میں تجھے کامیابی ہو گی، تیری راہوں
    پر روشنی چمکے گی۔
  deu-1912: Was du wirst vornehmen, wird er dir lassen gelingen; und das Licht wird
    auf deinem Wege scheinen.
  kan-2017: ಯಾವುದನ್ನು ಸಂಕಲ್ಪಿಸಿಕೊಳ್ಳುವಿಯೋ ಅದು ನಿನಗೆ ನೆರವೇರುವುದು, ಬೆಳಕು ನಿನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ
    ಪ್ರಕಾಶಿಸುವುದು.
  yap-yap: Ma urngin e tin ga ra ngongliy mra yan i aw ni bfel’, ma tamilang e bayi
    gal’ e kanawo’ rom.
  hlt-MCSB: Olkhueh te na tuiphih vaengah nang hamla thoo vetih na longpuei ah vangnah
    loh a tue ni.
  mdy-ETH: ማሊፃ ቢያ ኔኤኮ ጊኢጋንዳኔ፤ ጎይፃኣ ቢያ ኔኤኮ ፖዒ ማዓንዳኔ።
  twi-ASANTE: Deɛ woyɛ wʼadwene sɛ wobɛyɛ no bɛba mu, na hann bɛtɔ wʼakwan so.
  eng-WEBU: You will also decree a thing, and it will be established to you. Light
    will shine on your ways.
  wal-wal: Neeni zorettada qachchidobai neeyyo polettana; ne hemettiyo ogiyankka poo7oi
    poo7ana.
  spa-PDDPT: Cuando decidas una cosa, te será establecida y brillará la luz en tus
    caminos.
  gun-gun: Mba'emo rejapo aguã re renhembopy'a ramo oiko porã 'rã, ha'e tape reikoa
    rupi omoexakãmba 'rã.
  ilo-ULB: Mangikeddengkanto met iti aniaman a banag, ket mapasingkedanto kenka; agraniagto
    ti silaw kadagiti dalanmo.
  kpg-kpg: Gei nia mee huogodoo ala ma gaa hai kooe le e kila humalia, gei di maalama
    ga haga maalama doo ala.
  uig-ARA: سەن قارار قىلغان ئىش ئەمەلگە ئاشىدۇ، يوللىرىڭ ئۈستىگە نۇر چۈشىدۇ.
  sus-sus: A i xa natɛe sɔɔnɛyama nɛ, a tɛ yanbama i bɛ i xa kirae birin xɔn ma.
  pon-2006: Komw ahpw pahn pweida ni mehkoaros me komw pahn wia, oh marain pahn daker
    nan elomw.
  ksd-ksd: Ra magit u nuknuk ure, da pait ot pa ia, Ma ra kapa na pupua ta kaum lavur
    nga.
  tur-YTC: Üstelik sen bir şeye karar verirsin, o da sana yapılır. Işık senin yollarının
    üzerinde parlar.
  grc-BRENT: Ἀποκαταστήσει δέ σοι δίαιταν δικαιοσύνης, ἐπὶ δὲ ὁδοῖς σου ἔσται φέγγος·
  ind-AYT: Kamu akan memutuskan masalah, dan hal itu akan ditetapkan bagimu, dan terang
    akan bersinar di jalan-jalanmu.
  nya-nya: Chimene watsimikiza kuti uchite, chidzachitikadi, kuwala kudzakuwunikira
    pa njira yako.
  hrv-hrv: Što god poduzeo, sve će ti uspjeti, i putove će ti obasjavat' svjetlost.
  mps-mps: Tama nago sę me yainu homu dąų wali sę dabe da, te da Godigo nago te
    sę emainu sula tagalama, dwagi yai pedalomainu sula tagalaibao. Tama Godigo nage
    bidibo page bugagia mu ilaibao.
  tpi-tpi: Na taim yu pasim tingting long mekim wanpela samting, orait God bai i larim
    yu i mekim dispela samting i kamap gutpela. Na God bai i mekim sindaun bilong
    yu i pulap long amamas.
  dan-1931: hvad du sætter dig for, det lykkes, det lysner på dine Veje;
  vie-OVCB: Khi ấy, anh ước gì được nấy, và ánh hừng đông soi sáng mọi nẻo đường.
  guj-2017: વળી તું કોઈ બાબત વિષે ઠરાવ કરશે તો તે સફળ થશે; તારા માર્ગમાં પ્રકાશ પડશે.
  pon-2006A: Komw ahpw pahn pweida ni mehkoaros me komw pahn wia, oh marain pahn daker
    nan elomw.
  por-BRBSL: Você também decretará uma coisa, e ela será estabelecida para você. A
    luz vai brilhar em seus caminhos.
  cth-cth: Hno buet touh na kâcai vaiteh, nama hanelah caksak lah ao han. Hot patetvanlah
    na lamthung dawk angnae ni a tue han.
  twi-twi: Nea woyɛ wʼadwene sɛ wobɛyɛ no bɛba mu, na hann bɛtɔ wʼakwan so.
  hlt-hlt: Olkhueh te na tuiphih vaengah nang hamla thoo vetih na longpuei ah vangnah
    loh a tue ni.
  tbz-SIM: Dɛ mmɔ̀nnì kɑ̀ɑ tɑ̃ɑ̃tɛ́ tì ɑ bo yɑ̀ ti yiemmɛ̀, kɑ̀ɑ cɛ ntú kuwenniku
    kɔku.
  msy-2020: Egh nɨ bizir manam damuasa nɨghnɨsi, God nɨ ateghtɨ, nɨ bizir kam damutɨ,
    a deraghvɨram otogham. Eghtɨ God nɨn dabirabim damutɨ, bar akongezir arazim a
    gizɨvagham, mati an angazangarim nɨ gisirazɨ, nɨ deravɨra gara tuavimɨn zui.
  dop-dop: Pɑɑ ntiɣi n sɩɩwɑ, n wɑɑkɩ kɛ́, nɑ nyɑ́ mpɑɑʋ hʋlʋmɩ.
  azb-azb: O da dediyin sözü yerinə yetirər, Yollarına nur səpilər.
  eng-DBY: And thou shalt decree a thing, and it shall be established unto thee; and
    light shall shine upon thy ways.
  hin-2017: जो बात तू ठाने वह तुझ से बन भी पड़ेगी, और तेरे मार्गों पर प्रकाश रहेगा।
  wol-KYG: loo dogu, mu sotti, foo jaare, mu leer,
  eng-YLT: And thou decreest a saying, And it is established to thee, And on thy ways
    hath light shone.
  eng-WYC-2017: Thou shalt deem a thing, and it shall come to thee; and light shall
    shine in thy ways.
  eng-WMBB: You will also decree a thing, and it will be established to you. Light
    will shine on your ways.
  urd-GVH: जो कुछ भी तू करने का इरादा रखे उसमें तुझे कामयाबी होगी, तेरी राहों पर रौशनी
    चमकेगी।
  rug-rug: Kaqu gorevura sari doduru pu hiva taveti goi, ura na zuke si kote kalalasa
    koasa siraṉa pa kenumu.
  gaz-gaz: Wanni ati murteessite ni taʼa; ifnis karaa kee irratti ni ifa.
  fra-LSG: A tes résolutions répondra le succès; Sur tes sentiers brillera la lumière.
  yal-yal: Xa i fena nde ragidi, Ala a rakamalima nɛn i xa, kɛnɛnna luma nɛn i ya
    kiraan birin xɔn.
  haw-1868: A e noonoo oe i kahi mea, a e hoopaaia oia nou; A e alohi mai ka malamalama
    maluna o kou mau ala.
  arb-NAV: وَيَتَحَقَّقُ لَكَ مَا تَعْزِمُ عَلَيْهِ مِنْ أَمْرٍ، وَيُضِيءُ نُورٌ عَلَى
    سُبُلِكَ
  ewe-ewe: Nu si nèɖo la, ava eme na wò eye kekeli aklẽ ɖe wò mɔwo dzi.
  eng-LEE: And if thou decree a thing, it will be fulfilled unto thee; and upon thy
    ways the light will shine.
  asm-FB: তুমি কোনো বিষয় মনত স্থিৰ কৰিলে, সেয়ে তোমালৈ সিদ্ধ হ’ব; আৰু তোমাৰ পথত পোহৰ
    পৰিব।
  sus-A: عَ عِ شَ نَتّيٍ سْونّيَمَ نّ، عَ تّ يَنبَمَ عِ بّ عِ شَ كِرَيٍ بِرِن شْن
    مَ.
  fra-SBL: Tu décréteras aussi une chose, et elle sera établie pour toi. La lumière
    brillera sur vos chemins.
  hbo-hbo: וְֽתִגְזַר־אֹ֖ומֶר וְיָ֣קָם לָ֑ךְ וְעַל־דְּ֝רָכֶ֗יךָ נָ֣גַֽהּ אֹֽור׃
  kik-kik: Ũrĩa watua wĩkwo nĩguo ũrĩkagwo, naguo ũtheri nĩ ũkaara njĩra-inĩ ciaku.
  fra-NCL: Si tu formes un dessein, il te réussira, sur tes sentiers brillera la lumière.
  cek-AK: Na patoep ih hmuen to angcoeng ueloe, na caehhaih loklam to aang tih.
  cuk-cuk: Be ibmar-imaksokalile, bega ibmar-nueganbi gudoed. Be-iduale gwallu-ganaiyob
    bega neg-nagunonikoed.
  uig-CYR: Сән қарар қилған иш әмәлгә ашиду, Йоллириң үстигә нур чүшиду.
  tel-2017: నువ్వు దేనినైనా ఆలోచన చేస్తే అది నీకు స్థిరపడుతుంది. నీ మార్గాలపై వెలుగు
    ప్రకాశిస్తుంది.
  hat-BSA: Anplis, ou va fè yon dekrè e li va etabli pou ou; konsa limyè va briye
    sou wout ou.
  kos-kos: Na ac fah wo ouiyom ke ma nukewa kom oru, Ac kalem ac fah tolak inkanek
    lom.
  hbo-WLC: וְֽתִגְזַר־א֭וֹמֶר וְיָ֣קָם לָ֑ךְ וְעַל־דְּ֝רָכֶ֗יךָ נָ֣גַֽהּ אֽוֹר׃
  ibo-ibo: Ihe i kpebiri ga-emezukwa, ìhè ga-amụkwasị nʼụzọ gị niile.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେ କୌଣସି ବିଷୟ ମନସ୍ଥ କଲେ, ତାହା ତୁମ୍ଭ ପକ୍ଷରେ ସଫଳ କରାଯିବ; ତୁମ୍ଭର
    ସକଳ ପଥରେ ଦୀପ୍ତି ପ୍ରକାଶିତ ହେବ।
  chk-chk: Meinisin mine ka ekiekietä epwe fisitä, nge saram epwe tittin won alom
    kewe.
  rop-rop: En im garra dum enijing yu garra askimbat im, en det laif blanga yu garra
    jidan gudwei.
  ukr-1871: Що нї задумаєш, воно станеться тобі, а над дорогами твоїми буде сияти
    сьвітло.
  deu-1951: Was du vornimmst, das wird dir gelingen, und ein Licht wird auf deinen
    Wegen leuchten.
  eng-JPS: Thou shalt also decree a thing, and it shall be established unto thee,
    and light shall shine upon thy ways.
  srp-1865: Što god naumiš, izlaziæe ti; i na putovima tvojim svijetliæe vidjelo.
  lug-lug: Ky’olisalawo kirikolebwa, era ekitangaala kirimulisa amakubo go.
  heb-heb: ותגזר אומר ויקם לך ועל דרכיך נגה אור׃
  ben-IRV: তুমি যা কিছু আদেশ করবে এবং তা তোমার জন্য করা হবে; তোমার পথে আলো উজ্জ্বল
    হবে।
  pan-pan: ਜੋ ਕੁਝ ਤੂੰ ਕਰਨਾ ਚਾਹੇਂ, ਉਹ ਤੇਰੇ ਲਈ ਠਹਿਰਾਈ ਜਾਵੇਗੀ, ਅਤੇ ਚਾਨਣ ਤੇਰਿਆਂ ਰਾਹਾਂ
    ਉੱਤੇ ਚਮਕੇਗਾ।
  mya-JVB: သင်ကြံစည်သောအကြံအစည် သည် ထမြောက် ၍၊ သင် သွားသောလမ်း ၌ ရောင်ခြည် ထွန်း လိမ့်မည်။
  hmo-hmo: Do oi karaia gaudia ibounai dekenai do oi kwalimu. bona oiemu dala ibounai,
    be diari ese do ia hadiaria.
  urd-urd: जिस बात को तू कहेगा, वह तेरे लिए हो जाएगी और नूर तेरी राहों को रोशन करेगा।
  rus-SYN: Положишь намерение, и оно состоится у тебя, и над путями твоими будет сиять
    свет.
  bqc-SIM: Yã́ pↄ́ n zɛò i zɛkɛɛ, n zɛ́ i pu.
  tcz-CHONGTHU: Ipi hijongle bol dinga nagot chan namolso ding ahi. Chuleh namasanga
    lamlen chu vah'in hinsal vah peh tan nate.
  mar-mar: जी गोष्ट तू मनात आणशील तेव्हा ती सिध्दीस जाईल. प्रकाश तुझ्या मार्गात चमकेल.
  qub-qub: Ima ruraychöpis allichömi llojshinquipaj. Llapan mana allicuna cashanpis
    pacha achicyacäcojnömi ricacongapaj.
  hat-hat: Tout zafè ou va mache byen. Limyè va klere byen bèl sou tout wout ou.
  eng-BSB: Your decisions will be carried out, and light will shine on your ways.
  eng-WEBPB: You will also decree a thing, and it will be established to you. Light
    will shine on your ways.
  kbq-kbq: Kagrama nazano hunaku'ma kagesama nentahinka anazama tro'ma hnana zamo'a
    knare zanke nehanigeno, kama vanana kampina tavi'mo remsa huganteno vugahie.
  nhe-BL: Huan nochi tlen tijnequis tijchihuas, tijtlamichihuas huan quisas cuali.
    Huan nopa tlahuili tlen elhuicac mitztlahuilis ipan moojhui campa tinejnentiyas.
  gub-BL: Neremiapo paw ikatu putar nehe. Tatainy uhyape katu putar nerape rehe nehe.
  eng-DRA: Thou shalt decree a thing, and it I shall come to thee, and light shall
    shine in thy ways.
