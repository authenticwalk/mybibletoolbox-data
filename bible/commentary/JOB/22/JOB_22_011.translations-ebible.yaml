verse: JOB.022.011
translations:
  mal-C: കണ്ണു കാണാതവണ്ണം ഘോരാന്ധകാരവും ജലപ്രളയവും നിന്നെ മൂടുന്നതും അതുകൊണ്ടുതന്നെ.
  deu-TKW: Oder siehst du die Finsternis nicht, und die Wasserflut, die dich bedeckt?
  lin-lin: molili makasi ezwi yo mpe ozali kokoka komona te, mpe mpela ezipi yo.
  eng-LSV: Or darkness—you do not see, || And abundance of waters covers you.
  eng-GNV: Or darkenes that thou shouldest not see, and abundance of waters shall
    couer thee.
  eng-WEBSTER: Or darkness, that thou canst not see; and abundance of waters cover
    thee.
  nhw-BL: Tzintlayohuilotl mitzyahualojtoc para ayacmo titlachiyas huan eltoc quen
    hualajtoc miyac atl huan mitzatzonpolihuiltijtoc.
  swh-ONEN: ndiyo sababu ni giza sana huwezi kuona, tena ndiyo sababu mafuriko ya
    maji yamekufunika.
  bba-bba: Mɑ yɑm wɔ̃kurɑ nun wukiri nɡe nim bwee bɑkɑru, ɑ ǹ mɑɑ yɑm wɑɑmɔ.
  eng-KJVCPB: Or darkness, that thou canst not see; And abundance of waters cover
    thee.
  luo-luo: Mano emomiyo mudho olwori ma ok inyal neno kendo chandruok malich olwori.
  meu-meu: Emu diari vada e dibura, ḡau ta so itaiamu; abata ese e habubunimu.
  npi-ULB: अन्धकार हुन्‍छ जसले गर्दा तपाईंले देख्‍न सक्‍नुहुन्‍न । पानीको भलले तपाईंलाई
    डुबाउँछ ।
  yor-yor: Èéṣe tí òkùnkùn fi pọ̀ tó bẹ́ẹ̀ tí ìwọ kò fi lè ríran. Èéṣe tí ọ̀pọ̀lọpọ̀
    omi sì bò ọ́ mọ́lẹ̀.
  pes-OPCB: '@see-verse:JOB.022.010'
  tgl-ULB: Mayroong kadiliman, para hindi ka makakita; binabalutan ka ng kasaganaan
    ng mga tubig.
  hui-hui: Aruma ale timbunime í̠ bu dambi heagola í̠na mbirale mbira handa amunana
    bialu handabe nahe bedegoni. Ani bialu iba li timbuni aleme í̠ bu dambi henego
    bede.
  mya-mya: မမြင်နိုင်သောမှောင်မိုက်သည် ညှဉ်းဆဲ၍၊ ပြင်းစွာစီးသောရေသည် လွှမ်းမိုးရ၏။
  bod-N: ཡང་ན་མུན་པས་ཁྱེད་ལ་མཐོང་མ་བཅུག ། ཆུ་ལོག་གིས་ནི་ཁྱེད་རང་བསྣུབས་ནས་འཁྱེར། །
  sna-sna: ndokusaka kuine rima usingakwanisi kuona, uye mafashamu emvura achikufukidza.
  spa-BLM: o la oscuridad, para que no puedas ver, y las inundaciones de las aguas
    te cubren.
  cac-cac: Ichato q'uic'alq'uinal yaj d'ayach, maxtzac yal ilan jab'oc. Icha val to
    a junoc a' eluma' van ach yic'anb'ati.
  swh-ULB: Kuna giza, hata usione; gharika inakufunika.
  bel-bel: альбо цемра, у якой ты нічога ня бачыш, і мноства водаў пакрыла цябе.
  deu-ELBBK: Oder siehst du nicht die Finsternis und die Wasserflut, die dich bedeckt?
  mbb-OT: Umbe, egkerusireman ka ne kenè ke en ebpekaahà, wey egkelapew ke en te zalem.
  mal-2015: അല്ല, നീ അന്ധകാരത്തെയും നിന്നെ മൂടുന്ന പെരുവെള്ളത്തെയും കണുന്നില്ലയോ?
  rmc-rmc: abo ajso kaľipen, hoj na dikhes, vašoda e potopa tut zaučharel andre.
  pes-OPV: یا تاریکی که آن را نمی بینی و سیلابها تو را می‌پوشاند.
  ron-1924: Ну везь дар ачест ынтунерик, ачесте апе мулте каре те нэпэдеск?
  ben-OBCV: এত অন্ধকার হয়েছে যে তুমি দেখতে পাচ্ছ না, ও জলের বন্যা তোমাকে ঢেকে ফেলেছে।
  som-som: Ama gudcur aadan waxba ku arki karin, Oo waxaa ku qariya biyo aad u badan.
  lat-VUC: Et putabas te tenebras non visurum, et impetu aquarum inundantium non oppressum
    iri?
  eng-ASVBT: Or darkness, so that thou canst not see, And abundance of waters cover
    thee.
  ita-1885: Tu hai eziandio delle tenebre d'intorno, sì che tu non puoi vedere; Ed
    una piena d'acque ti ha coperto.
  eng-LXXUP: The light has proved darkness to thee, And water has covered thee on
    thy lying down.
  eng-ULB: There is darkness, so that you cannot see; an abundance of waters covers
    you.
  spa-VBL: Por eso está tan oscuro que no puedes ver, y por eso sientes que te ahogas.
  fra-_FOB: Ou que les ténèbres t'empêchent de voir, et que le débordement des eaux
    te submerge.
  mal-mal: അല്ല, നീ അന്ധകാരത്തെയും നിന്നെ മൂടുന്ന പെരുവെള്ളത്തെയും കണുന്നില്ലയോ?
  urd-GVR: Yihī wajah hai ki tujh par aisā andherā chhā gayā hai ki tū dekh nahīṅ
    saktā, ki sailāb ne tujhe ḍubo diyā hai.
  suz-BL: मिनु तने मचाप्‍चा ङा छिङछिङम इन कली सुम्‍ब। मिनु ब्‍वाक्‍कु बारशा यिशा इन
    कली सुम्‍ब।
  eng-NOY: Or darkness, through which thou canst not see, And floods of water cover
    thee.
  ita-1927: O non vedi le tenebre che t’avvolgono e la piena d’acque che ti sommerge?
  ckb-ckb: لەبەر ئەوەش ئەوەندە تاریک بووە کە نابینیت و لافاوێک داتدەپۆشێت.
  eng-BBE: Your light is made dark so that you are unable to see, and you are covered
    by a mass of waters.
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ಕಾಣದಷ್ಟು ಕತ್ತಲು ನಿನಗಿರುವುದು; ಜಲಪ್ರವಾಹವೂ ನಿನ್ನನ್ನು ಮುಳುಗಿಸುವುದು.
  tam-2017: நீர் பார்க்க முடியாமலிருக்க இருள் வந்தது, பெருவெள்ளம் உம்மை மூடுகிறது.
  spa-RV-1909: O tinieblas, porque no veas; y abundancia de agua te cubre.
  ron-BTF: Sau întuneric, încât nu poți vedea; și abundență de ape te acoperă.
  eng-WEBP: or darkness, so that you can not see, and floods of waters cover you.
  eng-FBV: That's why it's so dark you cannot see, and why you feel like you're drowning.
  nld-1939: Is uw licht verduisterd, zodat ge niet ziet, Slaat de stortvloed over
    u heen!
  nch-BL: Tzintayohuilot mitzyahualojtoc para ayecmo titachiyas huan eltoc quej hualajtoc
    miyac at huan mitzatzonpolihuiltijtoc.
  vie-1934: Hoặc tối tăm ngăn cản cho ông không thấy, Và nước tràn chìm ngập ông.
  hin-CV: संभवतः यह अंधकार है कि तुम दृष्टिहीन हो जाओ, एक बड़ी जल राशि में तुम जलमग्न
    हो चुके हो.
  spa-BES: Tu luz se oscurece para que no puedas ver, y estás cubierto por una torrente
    de aguas.
  tdx-tdx: an-kamoromoroñañe tsy hahaisaha’o, vaho mandipots’azo ty rano bey.
  tha-KJV: หรือความมืดจนท่านไม่​เห​็นอะไร และน้ำที่ท่วมก็คลุ​มท​่านไว้
  por-BR-2018: Ou trevas, para que não vejas; e inundação de água te cobre.
  deu-ELO: Oder siehst du nicht die Finsternis und die Wasserflut, die dich bedeckt?
  eng-WYC-2018: And thou guessedest, that thou shouldest not see darknesses; and that
    thou shouldest not be oppressed with the fierceness of waters flowing. (And thou
    thinkedest, that thou shouldest not see darkness; and that thou shouldest not
    be oppressed with the fierceness of flowing waters.)
  epo-epo: Aŭ pro mallumo vi nenion vidas, Kaj multego da akvo vin kovris?
  uig-PIN: Xu sǝwǝbtinmu seni ⱪarangƣuluⱪ besip kɵrǝlmǝs ⱪildi, Bir kǝlkün kelip seni
    ƣǝrⱪ ⱪildi.
  beo-beo: Gasi da bagadeba:le, di da ba:mu gogolei. Amola hano da heda:iba:le, di
    hahani ba:sa.
  tpi-OTNT: I olsem bikpela tudak i karamapim yu na yu no inap lukim wanpela samting.
    Na i olsem bikpela haiwara i karamapim yu olgeta.
  hau-SA: An yi duhu ƙwarai, har ba ka iya gani, shi ya sa ambaliyar ruwa ta rufe
    ka.
  uig-LAT: Shu sewebtinmu séni qarangghuluq bésip körelmes qildi, Bir kelkün kélip
    séni gherq qildi.
  nde-nde: yikho kumnyama kangaka ungasaboni, njalo yikho ususibekelwa zimpophoma
    zamanzi.
  ton-ton: Pea ko e fakapoʻuli ke ʻoua naʻa ke mamata, pea ʻufiʻufi koe ʻe he ngaahi
    vai lahi.
  ces-1613: Aneb tma, abys neviděl, anobrž rozvodnění přikrývá tě.
  eng-WMB: or darkness, so that you can not see, and floods of waters cover you.
  tam-TCV: அதினால்தான் நீ பார்க்க முடியாத அளவு இருளாகவும் இருக்கிறது; வெள்ளமும் உன்னை
    மூடுகிறது.
  ceb-ULB: Adunay kangitngit, hinungdan nga dili ka makakita; ug ang kadagaya sa tubig
    magatabon kanimo.
  pol-UBG: Lub ogarnęła cię ciemność, bo nie widzisz, a wezbrane wody okryły cię.
  urd-GVU: یہی وجہ ہے کہ تجھ پر ایسا اندھیرا چھا گیا ہے کہ تُو دیکھ نہیں سکتا، کہ
    سیلاب نے تجھے ڈبو دیا ہے۔
  deu-1912: Solltest du denn nicht die Finsternis sehen und die Wasserflut, die dich
    bedeckt?
  kan-2017: ಇದಲ್ಲದೆ ದಾರಿಕಾಣದಂತೆ ಕತ್ತಲೂ, ಮುಸುಕಿ ಜಲಪ್ರವಾಹವೂ ನಿನ್ನನ್ನು ಆವರಿಸುತ್ತವೆ.
  yap-yap: Ke ingem e lumor ndabkiyag ni mu guy ban’en, ma ran ni sugbur e ke tharayem.
  hlt-MCSB: A hmuep khaw na hmu pawt tih tuili tui loh nang n'khuk.
  mdy-ETH: ዛጋኒ ኔና ባሻንዳያ ሄላንዳኣና ዹሚ ኔና ዓርቄኔ፤ ዲጲ ዋኣሢያ ኔና ዔኤዼኔ።»
  twi-ASANTE: adɛn enti na esum aduru a wonhunu adeɛ, na asorɔkye akata wo so.
  eng-WEBU: or darkness, so that you can not see, and floods of waters cover you.
  wal-wal: Neeni be7ennaadan, neeyyo xumiyoogee hegaassa; qassi kixa haattai nena
    muukkiyoogeekka hegaassa.
  spa-PDDPT: o hay oscuridad para que no veas, y te cubre la abundancia de aguas.
  gun-gun: pytũa guive, mba'eve rexa e'ỹ teĩ. Ha'e ramo ae yy tyguaxu va'e ndeao'i
    'rã.
  ilo-ULB: Adda ti kinasipnget, tapno saanka a makakita; liplipusennaka ti aglaplapusanan
    a danum.
  kpg-kpg: E koia e bouli dongoeho huoloo, gei goe ga de gidee goe gi daha. Di labagee
    ga mmidi ia ga haga melemu goe.
  uig-ARA: شۇ سەۋەبتىنمۇ سېنى قاراڭغۇلۇق بېسىپ كۆرەلمەس قىلدى، بىر كەلكۈن كېلىپ سېنى
    غەرق قىلدى.
  sus-sus: I mu na dimi ɲaaxi tofe? I mu na ye tofe i madulafe naxan xɔɔra?»
  pon-2006: E inenen rotorotalahr oh komw solahr kak patohwan wasa, oh lapake ehu
    koaduhpwalkomwidier.
  ksd-ksd: Kaum kapa i bobotoi ka, Ma ra lovon i alir taun u.
  tur-YTC: Ya da karanlık, öyle ki sen göremezsiniz, Ve sel suları seni örter.
  grc-BRENT: Τὸ φῶς σοι σκότος ἀπέβη, κοιμηθέντα δὲ ὕδωρ σε ἐκάλυψε.
  ind-AYT: atau kegelapan, sehingga kamu tidak bisa melihat, dan banjir air meliputimu.
  nya-nya: nʼchifukwa chake kuli mdima kuti sungathe kuona kanthu, nʼchifukwa chakenso
    madzi achigumula akumiza.
  hrv-hrv: Svjetlost ti mrak posta i ništa ne vidiš, vode su duboke tebe potopile.
  mps-mps: Te hulia sai tiwaigo nage mesegelama, tama nago nai dabe me sugobeo. Me
    te dene mabo sę hauwa nageba pedelai dao, te wę genuaigo nage te mesega sali
    tiwai dao,” wali.
  tpi-tpi: I olsem bikpela tudak i karamapim yu na yu no inap lukim wanpela samting.
    Na i olsem bikpela haiwara i karamapim yu olgeta.
  dan-1931: Dit Lys blev Mørke, du kan ej se, og Strømme af Vand går over dig!
  vie-OVCB: Tăm tối phủ bao nên mắt anh không thấy, nước dâng lên nhận anh chìm xuống.
  guj-2017: જેને તું જોઈ શકતો નથી, એવો અંધકાર તને ગભરાવે છે, અને પૂરનાં પાણીએ તને
    ઢાંકી દીધો છે.
  pon-2006A: E inenen rotorotalahr oh komw solahr kak patohwan wasa, oh lapake ehu
    koaduhpwalkomwidier.
  por-BRBSL: ou escuridão, de modo que você não possa ver, e enchentes de águas o
    cobrem.
  cth-cth: Na hmu thai hoeh nahanelah, hmonae hoi tuikalen poung ni muen a khu awh.
  twi-twi: ɛno nti na sum kabii aduru a wunhu ade, na asorɔkye akata wo so yi.
  hlt-hlt: A hmuep khaw na hmu pawt tih tuili tui loh nang n'khuk.
  tbz-SIM: Kɛ̀ dɛ̀ dɑ udikoo bɑ́ ɑ tɛ̃́nkɛ í wúó, kɛ̀ dibiìnnì dɑ dɑ̀tínnɛ́ mɛniɛ
    nkɔ̃mɛ.
  msy-2020: Mati mɨtarmer ekiam nɨ avarazɨ, nɨ bizitamɨn garir puvatɨ, mati aperiar
    ekiam bar moghɨra nɨ avara.
  dop-dop: Sǝkpɛtʋɣʋ nyɑlɑ nyɑ́ tɔɔ, nn nɑɑnɑ tiili, lʋm sɔsɔɔm lipɑ-ŋ.
  azb-azb: Hər şeyə qara vurub görmürsən, Sellərdə boğulursan.
  eng-DBY: Or darkness, that thou canst not see, and floods of waters cover thee.
  hin-2017: क्या तू अंधियारे को नहीं देखता, और उस बाढ़ को जिसमें तू डूब रहा है?
  wol-KYG: mbaa lëndëm gu la teree gis, mbàmbulaan dikk, mëdd la.
  eng-YLT: Or darkness — thou dost not see, And abundance of waters doth cover thee.
  eng-WYC-2017: And thou guessedest, that thou shouldest not see darknesses; and that
    thou shouldest not be oppressed with the fierceness of waters flowing.
  eng-WMBB: or darkness, so that you can not see, and floods of waters cover you.
  urd-GVH: यही वजह है कि तुझ पर ऐसा अंधेरा छा गया है कि तू देख नहीं सकता, कि सैलाब
    ने तुझे डुबो दिया है।
  rug-rug: Gua ke lopu boka dodogorae si agoi pa huporo, meke lodu taloa totoso kamo
    sa naqe.
  gaz-gaz: Akka ati hin argineef ifni kee dukkanaaʼeera; lolaan bishaaniis sirra garagala.
  fra-LSG: Ne vois-tu donc pas ces ténèbres, Ces eaux débordées qui t’envahissent?
  yal-yal: Nayi, i mi dimini ito toma ba, i mi fufani ito toma ba naxan i rabilinxi?”
  haw-1868: A o ka pouli paha au i ike ole ai; A he nui loa ka wai e halana ana maluna
    ou.
  arb-NAV: اظْلَمَّ نُورُكَ فَلَمْ تَعُدْ تُبْصِرُ، وَغَمَرَكَ فَيَضَانُ مَاءٍ.
  ewe-ewe: eya ta viviti do ale gbegbe be màgate ŋu akpɔ nu o eye eya tae tɔɖɔɖɔ va
    tsyɔ dziwò ɖo.
  eng-LEE: Or seest thou not the darkness? and the abundance of water which covereth
    thee?
  asm-FB: তুমি আন্ধাৰ দেখা নাই নে? তোমাক তল নিওঁতা ঢল-পানী জানো দেখা নোপোৱা?
  sus-A: عِ مُ نَ دِ مِ حَاشِ تٌقٍ؟ عِ مُ نَ يٍ تٌقٍ عِ مَدُلَقٍ نَشَن شْورَ؟»
  fra-SBL: ou l'obscurité, de sorte que vous ne pouvez pas voir, et des flots d'eaux
    te couvrent.
  hbo-hbo: אֹו־חֹ֥שֶׁךְ לֹֽא־תִרְאֶ֑ה וְֽשִׁפְעַת־מַ֥יִם תְּכַסֶּֽךָּ׃
  kik-kik: nĩkĩo ũtumanĩirwo nĩ nduma, ũkaremwo nĩkuona, na nokĩo mũiyũro wa maaĩ
    ũkũhubanĩirie.
  fra-NCL: au sein des ténèbres, sans voir, et submergé par le déluge des eaux.
  cek-AK: to tih ai boeh loe na hnu thai ai ih, vinghaih mah raihaih ang paek moe,
    paroeai pop tuinawk mah ang uem.
  cuk-cuk: Negsichidgi-gudiiyob be itoged, a-ulale, ibmar-daksuli be-imaked. Diwar-dummadse-selemaiyob
    be itoged.
  uig-CYR: Шу сәвәптинму сени қараңғулуқ бесип көрәлмәс қилди, Бир кәлкүн келип сени
    ғәриқ қилди.
  pma-pma: Mankoli mul koe out koa koro ien, kosakras kovalele. Mari oai mutaluh koe
    keik.”
  tel-2017: నిన్ను చిక్కించుకొన్న అంధకారాన్ని నువ్వు చూడడం లేదా? నిన్ను ముంచెత్తబోతున్న
    ప్రళయ జలాలను నువ్వు చూడడం లేదా?
  hat-BSA: oswa se fènwa pou ou pa kab wè ak anpil dlo ki kouvri ou.
  kos-kos: Arulana yokla lohsr ingena, oru kom tia ku in liye, Ac sie sronot lulap
    afinkomla.
  hbo-WLC: אוֹ־חֹ֥שֶׁךְ לֹֽא־תִרְאֶ֑ה וְֽשִׁפְעַת־מַ֥יִם תְּכַסֶּֽךָּ׃
  ibo-ibo: Ọ bụkwa ya mere ọchịchịrị ji gbaa gị gburugburu ka ị ghara ịhụ ụzọ, meekwa
    ka idee mmiri kpuchie gị.
  ory-ory: ଅବା ଅନ୍ଧକାର, ଯାହା ଲାଗି ତୁମ୍ଭେ ଦେଖି ନ ପାର ଓ ଜଳରାଶି ତୁମ୍ଭକୁ ଆଚ୍ଛନ୍ନ କରୁଅଛି।
  chk-chk: Om saram a rochopwakala pwe kosap tongeni küna mwom, nge koluk mi pumong
    a pwölükela.
  rop-rop: Yu bradin jis laik sambodi hu jidanbat langa brabli dakbala pleis en yu
    jis laik sambodi hu gulijap draun langa fladwoda.”
  ukr-1871: Та темрява, в якій ти нїчого не бачиш, і глибінь вод покрила тебе.
  deu-1951: Oder siehst du die Finsternis nicht und die Wasserflut, die dich bedeckt?
  eng-JPS: Or darkness, that thou canst not see, and abundance of waters cover thee.
  srp-1865: I mrak je oko tebe da ne vidiš, i povodanj pokriva te.
  lug-lug: Lwaki enzikiza ekutte nnyo tosobola kulaba, era lwaki amataba gakubikkako?
  heb-heb: או חשך לא תראה ושפעת מים תכסך׃
  ben-IRV: সেখানে অন্ধকার, যাতে তুমি দেখতে না পাও, অনেক জল তোমায় ঢেকে রেখেছে।
  pan-pan: ਕੀ ਤੂੰ ਹਨੇਰੇ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ, ਅਤੇ ਪਾਣੀ ਦੇ ਹੜ੍ਹ ਨੂੰ ਜਿਹੜਾ ਤੈਨੂੰ ਢੱਕ ਲੈਂਦਾ
    ਹੈ?
  mya-JVB: မ မြင် နိုင်သောမှောင်မိုက် သည် ညှဉ်းဆဲ၍ ၊ ပြင်း စွာစီးသောရေ သည် လွှမ်းမိုး
    ရ၏။
  hmo-hmo: Dibura ese danu oi ia koua noho, gau ta oi itaia diba lasi. Abata ese danu
    oi ia koua noho.
  urd-urd: या ऐसी तारीकी कि तू देख नहीं सकता, और पानी की बाढ़ तुझे छिपाए लेती है।
  rus-SYN: или тьма, в которой ты ничего не видишь, и множество вод покрыло тебя.
  bqc-SIM: A yã́i gu sìma, ńlɛ gu'eo, í kũ̀aama à dànla.
  tcz-CHONGTHU: Hiche ho jeh a chu muthim lah a namu theiji lou ahi. Chule twi kinong
    in achup ji ahi.
  mar-mar: म्हणूनच सर्वत्र इतका अंधार आहे की तुला काही दिसत नाही आणि तू पुराच्या पाण्याने
    चोहोबाजूंनी वेढला आहेस.
  qub-qub: Gampäga llapanpis chacajlla captinmi imatapis mana ricanquichu. Aypalla
    yacu shamur ñitejnömi gueshyaga ñitiycäshunqui.
  hat-hat: Sitèlman fè nwa, ou pa ka wè. Ou nan dlo jouk nan kou!
  eng-BSB: it is so dark you cannot see, and a flood of water covers you.
  eng-WEBPB: or darkness, so that you can not see, and floods of waters cover you.
  kbq-kbq: E'ina agafare hanizamo'a kavua rehani higenka nonkankeno, ti hageno refiteaza
    huno knazamo'a, kagrira rufitenegante.
  nhe-BL: Tzintlayohuilotl mitzyahualojtoc para ayoc titlachiyas huan eltoc queja
    hualajtoc miyac atl huan mitzatzonpolihuiltijtoc.
  gub-BL: Uhua'u ipytunahy haw. A'e rupi nerexak kwaw ma'e. 'Y tyhu ma'e uwyrykahy
    ma'e zàwenugar nereraha iko.
  eng-DRA: And didst thou think that thou shouldst not see darkness, and that thou
    shouldst not be covered with the violence of overflowing waters?
