verse: JOB.022.019
translations:
  mal-C: നീതിനിഷ്ഠർ അവരുടെ പതനം കണ്ട് ആനന്ദിക്കുന്നു; നിഷ്കളങ്കർ അവരെ പരിഹസിക്കുന്നു.
  deu-TKW: 'Es sehen''s die Frommen und freuen sich, und der Schuldlose spottet ihrer:'
  lin-lin: 'Bato ya sembo bazali komona kobebisama na bango mpe bazali kosepela, bayengebene
    bazali koseka bango mpe bazali koloba :'
  eng-LSV: 'The righteous see and they rejoice, || And the innocent mocks at them:'
  eng-GNV: The righteous shall see them, and shall reioyce, and the innocent shall
    laugh them to scorne.
  eng-WEBSTER: 'The righteous see it , and are glad: and the innocent deride them.'
  nhw-BL: “Masehualme catli xitlahuaque quiitase nopa tlatzacuiltili catli quinajsis
    nopa tlajtlacolchihuani huan paquise. Nochi cuajcualme huetzcase huan quinpinahualtise.
  swh-ONEN: “Wenye haki wanaona maangamizi yao na kufurahi, nao wasio na hatia huwadhihaki,
    wakisema,
  bba-bba: Be bɑ ɡem swĩi bɑ koo yɛ̃ɛri, bɑ̀ n tɔn kɔ̃so wɑ u kɑm kuɑ. Be bɑ ǹ tɑɑrɛ
    mɔ, bɑ koo yɛ̃ɛwɑ bu nɛɛ,
  eng-KJVCPB: 'The righteous see it, and are glad: And the innocent laugh them to
    scorn.'
  luo-luo: Joma kare neno masira to pod gimor amora, to joma pok otimo gimoro amora
    marach jarogi, kagiwacho niya,
  meu-meu: Kara maoromaoro taudia ese e itaiamu, bena e moalemu; asi edia kerere taudia
    ese e ḡonaḡonalaidiamu;
  npi-ULB: धर्मी मानिसहरूले तिनीहरूको सुदिन देख्छन्, र खुसी हुन्छन् । निर्दोष मानिसहरूले
    हाँसेर तिनीहरूको उपहास गर्छन् ।
  yor-yor: Àwọn olódodo rí ìparun wọn, wọ́n sì yọ̀, àwọn aláìlẹ́ṣẹ̀ sì fi wọ́n rẹ́rìn-ín
    ẹlẹ́yà pé,
  pes-OPCB: 'درستکاران و بی‌گناهان هلاکت شریران را می‌بینند و شاد شده، می‌خندند و
    می‌گویند: «دشمنان ما از بین رفتند و اموالشان در آتش سوخت.»'
  tgl-ULB: Nakikita ang kanilang kapalaran ng mga taong tuwid at nagagalak; pinagtatawanan
    sila ng mga taong walang sala para hamakin.
  hui-hui: Agali ko nabiaga tigabi karu tigua Ngode Datagaliwabehanda agali ko biaga
    uruni pani mirago hondowa ti turuho haga. Mbirali ibuha ko bini mbira nawi kagome
    ko biaga karu hondo oba halu mege biagaya.
  mya-mya: ဖြောင့်မတ်သောသူတို့သည် ကြည့်မြင်၍ ဝမ်းမြောက်ကြ၏။ အပြစ်ကင်းသောသူတို့သည်
    ထိုအဓမ္မလူ တို့ကို ကဲ့ရဲ့တတ်ကြ၏။
  bod-N: དྲང་པོས་ཁོ་ཚོའི་མཇུག་འབྲས་མཐོང་ནས་དགའ། ། ཉེས་མེད་དེ་ལ་དགོད་ཅིང་འདི་ལྟར་སྨྲ།
    །
  sna-sna: “Vakarurama vanoona kuparadzwa kwavo vagofara, vasina mhaka vanovaseka
    vachiti,
  spa-BLM: Los justos lo ven y se alegran. Los inocentes los ridiculizan,
  cac-cac: 'Ayic ol yilan eb'' vach'' spensar satel eb'' chuc, ol tzalajq''ue eb''.
    Axo eb'' malaj smul ton̈ej ol tzevaj eb'' ol yalan eb'' icha tic:'
  swh-ULB: Wenye haki wanayaona yawapatayo waovu na kufurahi; wasio na hatia wanawacheka
    kwa dhihaka.
  bel-bel: 'Бачылі праведнікі і радаваліся, і беззаганны сьмяяўся зь яго:'
  deu-ELBBK: 'Die Gerechten sehen es und freuen sich, und der Schuldlose spottet ihrer:'
  mbb-OT: “Emun egkaahà te metazeng wey wazà mekesalà he menge etew is kegkezeeti
    te lalung he menge etew, egkelipey zan wey ed-engitan dan sikandan.
  mal-2015: 'നീതിമാന്മാർ കണ്ടു സന്തോഷിക്കുന്നു; കുറ്റമില്ലാത്തവൻ അവരെ പരിഹസിച്ചു:'
  rmc-rmc: 'O spravodľiva dikhena lengro koňec a radisaľona; o ňevinna lendar asana:'
  pes-OPV: «عادلان چون آن را بینند، شادی خواهندنمود و بی‌گناهان بر ایشان استهزا خواهند
    کرد.
  ron-1924: Чей фэрэ приханэ вор фи марторь ай кэдерий лор ши се вор букура, чел невиноват
    ва рыде де ей
  ben-OBCV: ধার্মিকেরা তাদের বিনাশ দেখে ও আনন্দ করে; নির্দোষেরা তাদের বিদ্রুপ করে
    বলে,
  som-som: Kuwa xaqa ahu way arkaan oo way farxaan, Oo kuwa aan xaqa qabinuna way
    ku qoslaan oo ku majaajiloodaan,
  lat-VUC: 'Videbunt justi, et lætabuntur, et innocens subsannabit eos:'
  eng-ASVBT: The righteous see it, and are glad; And the innocent laugh them to scorn,
  ita-1885: I giusti vedranno queste cose, e se ne rallegreranno; E l'innocente si
    befferà di coloro.
  eng-LXXUP: The righteous have seen it, and laughed, And the blameless one has derided
    them.
  eng-ULB: Righteous people see their fate and are glad; innocent people laugh them
    to scorn.
  spa-VBL: “Los que hacen el bien se alegran cuando ven la destrucción de los malvados,
    y los inocentes se burlan de ellos,
  fra-_FOB: 'Les justes le verront et se réjouiront; l''innocent se moquera d''eux:'
  mal-mal: 'നീതിമാന്മാർ അവരുടെ നാശം കണ്ട് സന്തോഷിക്കുന്നു; കുറ്റമില്ലാത്തവൻ അവരെ പരിഹസിച്ചു:'
  urd-GVR: Rāstbāz un kī tabāhī dekh kar ḳhush hue, bequsūroṅ ne un kī haṅsī uṛā kar
    kahā,
  suz-BL: ठीक पाइबपुकी मेको आन कली तशा ग्‍येरसीनीम। दोस मताइबपुकीम मेको आन कली शुक्‍शी
    पा रित्‍नीम। भजन संग्रह १०७:४२
  eng-NOY: The righteous see their fate, and rejoice; And the innocent hold them in
    derision.
  ita-1927: 'I giusti, vedendo la loro ruina, ne gioiscono e l’innocente si fa beffe
    di loro:'
  ckb-ckb: 'ڕاستودروستان کە وێرانییان دەبینن، دڵخۆش دەبن، بێگەردیش گاڵتەیان پێ دەکات:'
  eng-BBE: 'The upright saw it and were glad: and those who had done no wrong made
    sport of them,'
  kan-OKCV: 'ನೀತಿವಂತರು ದುಷ್ಟರ ದುರ್ಗತಿಯನ್ನು ನೋಡಿ ಹಿಗ್ಗುವರು. ನಿರ್ದೋಷಿಗಳು ಹೀಗೆಂದು ದುಷ್ಟರನ್ನು
    ಅಣಕಿಸುವರು:'
  tam-2017: எங்கள் நிலைமை அழியாமல், அவர்களுக்கு மீதியானதையோ நெருப்பு எரித்ததென்பதை
    நீதிமான்கள் கண்டு சந்தோஷப்படுகிறார்கள்.
  spa-RV-1909: 'Verán los justos y se gozarán; y el inocente los escarnecerá, diciendo:'
  ron-BTF: Cei drepți văd aceasta și se veselesc; și cei nevinovați au râs de ei în
    batjocură.
  eng-WEBP: The righteous see it, and are glad. The innocent ridicule them,
  eng-FBV: Those who do right rejoice when they see the destruction of the wicked,
    and the innocent mock them,
  nld-1939: 'De vromen zien het met vreugde, De onschuldige drijft de spot met hen:'
  nch-BL: “Masehualme cati xitahuaque quiitase nopa tatzacuiltili cati quinajsis nopa
    tajtacolchihuani huan paquise. Nochi cuajcualme huetzcase huan quinpinahualtise.
  vie-1934: 'Người công bình thấy điều đó, và vui mừng; Còn người vô tội sẽ nhạo báng
    chúng nó, mà rằng:'
  hin-CV: यह देख धार्मिक उल्‍लसित हो रहे हैं तथा वे; जो निर्दोष हैं, उनका उपहास कर
    रहे हैं.
  spa-BES: Los rectos lo vieron y se alegraron, y los que no habían hecho nada malo
    se burlaron de ellos.
  tdx-tdx: Oni’ o vañoñeo Izay, le fale, iankahafa’ o malioo añ’ inje,
  tha-KJV: คนชอบธรรมเห็นและยินดี คนไร้ผิดหัวเราะเยาะ
  por-BR-2018: Os justos virão e se alegrarão; e o inocente os escarnecerá,
  deu-ELO: 'Die Gerechten sehen es und freuen sich, und der Schuldlose spottet ihrer:'
  eng-WYC-2018: Just men shall see, and shall be glad; and an innocent man shall scorn
    them. (The righteous shall see, and shall be glad; and the innocent shall scorn
    them.)
  epo-epo: 'La virtuloj vidos kaj ĝojos; La senkulpulo mokos ilin:'
  uig-PIN: 'Ⱨǝⱪⱪaniylar ularning bǝrbat bolƣanliⱪini kɵrüp xadlinidu; Bigunaⱨlar ularni
    mazaⱪ ⱪilip: —'
  beo-beo: Gode da wadela:i hou hamosu dunu ilima se dabe iasea, noga:i dunu amola
    moloidafa hamosu dunu da hahawaneba:le oufesega:sa.
  tpi-OTNT: Ol stretpela man i lukim God i mekim save long ol man nogut, na ol i save
    amamas. Na ol man i no gat asua long wanpela samting, ol i tok bilas long ol dispela
    man nogut.
  hau-SA: “Masu adalci suna gani ana hallaka mugaye, suna jin daɗi; marasa laifi suna
    yi musu ba’a, suna cewa,
  uig-LAT: 'Heqqaniylar ularning berbat bolghanliqini körüp shadlinidu; Bigunahlar
    ularni mazaq qilip: —'
  nde-nde: Abalungileyo bayakubona lokho bathokoze; abangelacala bayabahleka bathi,
  ton-ton: '‌ʻOku mamata ki ai ʻae māʻoniʻoni, pea fiefia: pea ʻoku kata manuki kiate
    kinautolu ʻe he taʻeangahala.'
  ces-1613: Což vidouce spravedliví, veselí se, a nevinný posmívá se jim,
  eng-WMB: The righteous see it, and are glad. The innocent ridicule them,
  tam-TCV: அவர்களின் அழிவைக் கண்டு நேர்மையானவர்கள் மகிழ்கிறார்கள்; குற்றமற்றவர்கள்
    அவர்களைக் கேலிபண்ணி,
  ceb-ULB: Makakita ang matarong nga mga tawo sa ilang kapalaran ug malipay; ang walay
    kabangkaagang mga tawo magkatawa kanila sa pagtamay.
  pol-UBG: Widzą to sprawiedliwi i cieszą się, a niewinny naśmiewa się z nich.
  urd-GVU: راست باز اُن کی تباہی دیکھ کر خوش ہوئے، بےقصوروں نے اُن کی ہنسی اُڑا کر
    کہا،
  deu-1912: 'Die Gerechten werden es sehen und sich freuen, und der Unschuldige wird
    ihrer spotten:'
  kan-2017: ನೀತಿವಂತರು ಇದನ್ನು ನೋಡಿ ಹಿಗ್ಗುವರು, ನಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಎದ್ದವರು ಹಾಳಾಗಿಯೇ ಹೋದರು.
  yap-yap: Ma felan’ e girdi’ nib manigil ma girdi’ ni bfel’ e rorad e yad ma minmin
    nnap’an ni yad ra guy e pi’in kireb ni kan gechig nagrad.
  hlt-MCSB: Aka dueng rhoek loh a hmuh vaengah a kohoe uh tih ommongsitoe loh amih
    te a tamdaeng.
  mdy-ETH: ፑርቶ ዓሳ ሜታዻሢ ዛጊ ዛጊ ኮዦ ዓሳ ዎዛዻኔ፤ ፒዜ ዓሳ ሂዚ ጌይ ጌይ ዔያቶ ሚኢጫኔ፦
  twi-ASANTE: Teneneefoɔ hunu wɔn asehweɛ ma wɔn ani gye; na wɔn a wɔn ho nni asɛm
    sere wɔn ka sɛ,
  eng-WEBU: The righteous see it, and are glad. The innocent ridicule them,
  wal-wal: “Iita asatu bolli gakkiyaabaa be7idi, xilloti ufaittoosona; suure asatikka
    hagaadan yaagidi, eta bolli qilliiccoosona;
  spa-PDDPT: 'Los justos lo ven y se alegran. El inocente se burla de ellos:'
  gun-gun: Ha'e kuery opa rã heko porã va'e kuery oexa vy ovy'a 'rã. Ha'e kuery re
    ojejavy e'ỹ va'e opuka 'rã.
  ilo-ULB: Makita dagiti nalinteg a tattao ti gasatda ket maragsakanda; katkatawaan
    ida dagiti awan basolna a tattao a mangum-umsi.
  kpg-kpg: Tangada humalia le e tenetene gei tangada madammaa le e gadagada i nadau
    mmada gi digau huaidu ala e hagaduadua.
  uig-ARA: 'ھەققانىيلار ئۇلارنىڭ بەربات بولغانلىقىنى كۆرۈپ شادلىنىدۇ؛ بىگۇناھلار ئۇلارنى
    مازاق قىلىپ: ــ'
  sus-sus: Tinxintɔɛe mixi ɲaaxie xa halaki toma nɛ, a findi e bɛ ɲɛlɛxinyi ra. Mixi
    fanyie yoma nɛ e ma, e a fala,
  pon-2006: Aramas mwahu kin nsenamwahu oh aramas mwakelekel kin kouruhr ni ar kin
    kilang me suwed akan ar kin ale lokolok.
  ksd-ksd: A umana tena takodo dia gire ma dia gugu; Ma diat dia langalanga kan ra
    varpiam dia nongone diat,
  tur-YTC: Doğrular bunu görüp sevinirler. Masumlar onlarla alay ederler,
  grc-BRENT: Ἰδόντες δίκαιοι ἐγέλασαν, ἄμεμπτος δὲ ἐμυκτήρισεν.
  ind-AYT: Orang benar melihatnya, dan bersukaria, dan orang-orang tidak bersalah
    mengejek mereka, katanya,
  nya-nya: “Anthu olungama amaona kuwonongeka kwawo ndipo amakondwera; anthu osalakwa
    amangoseka, akamuona woyipa akulangidwa.
  hrv-hrv: 'Videć'' im propast, klikću pravednici, neporočni se njima izruguju:'
  mps-mps: Te doloba pai bidi dabego Godigo dwai bidi dabe tigide dene ilibo suali,
    tama augwali tede dwagi yai homu pemene ebo dao. Tama dwai kolesaga magi naide
    meni yai bidi dabe da, augwaligo te dwai bidi dabe kęnę po wabo dao.
  tpi-tpi: Ol stretpela man i lukim God i mekim save long ol man nogut, na ol i save
    amamas. Na ol man i no gat asua long wanpela samting, ol i tok bilas long ol dispela
    man nogut.
  dan-1931: 'De retfærdige så det* og glædede sig, den uskyldige spottede dem: { [*dvs.
    de Gudløses Fald.] }'
  vie-OVCB: Người công chính vui mừng khi kẻ ác bị phạt, và đoàn người vô tội nhạo
    cười chúng.
  guj-2017: ન્યાયીઓ તેમને જોઈને ખુશ થાય છે; અને નિર્દોષ તુચ્છકાર સહિત તેમના પર હસશે.
  pon-2006A: Aramas mwahu kin nsenamwahu oh aramas mwakelekel kin kouruhr ni ar kin
    kilang me suwed akan ar kin ale lokolok.
  por-BRBSL: Os justos o vêem e estão contentes. Os inocentes os ridicularizam,
  cth-cth: Tamikalan ni a hmu teh, a lunghawi. Yonnae ka tawn hoeh e ni dudamkungnaw
    hah a panuikhai awh.
  twi-twi: Atreneefo hu wɔn asehwe ma wɔn ani gye; na wɔn a wɔn ho nni asɛm serew
    wɔn ka se,
  hlt-hlt: Aka dueng rhoek loh a hmuh vaengah a kohoe uh tih ommongsitoe loh amih
    te a tamdaeng.
  tbz-SIM: Bɛ̀ɛ̀ wetí bɛ̀ yɑ̀ bɛyɛibɛ cɔú tìì yɛ̃ĩti kɛ̀ dɛ̀ bɛ̀ nɑrikɛmu, kɛ̀ dɛ̀
    pĩ mmudɑɑ́ nwèè tu onitisɑ̀ù.
  msy-2020: Gumazamizir Godɨn damazimɨn deraziba gari, God ivezir kuram gumazir kurabagh
    anɨdima, me bar akonge. Ezɨ arazir kuraba puvatɨzir gumazamiziba, me gumazamizir
    kurar kaba dɨbovir akabar me mɨgei.
  dop-dop: Yǝlɑɑ kʋpɑmɑ nɑ mpɑ pɑ fɛɩ tɔm tɔ, pɑɑ nɑ́ pɑ wɑkǝlʋɣʋ nɑ pɑ́ woŋ-wɛ.
  azb-azb: 'Salehlər pislərin həlak olduğunu görüb sevinir, Günahsızlar onlara belə
    istehza edir:'
  eng-DBY: 'The righteous see it, and are glad; and the innocent laugh them to scorn:'
  hin-2017: धर्मी लोग देखकर आनन्दित होते हैं; और निर्दोष लोग उनकी हँसी करते हैं, कि
  wol-KYG: Aji jub ñeey gis sànkutey ñii, bég; ñu mucc tuuma ñaa leen di kókkali,
  eng-YLT: See do the righteous and they rejoice, And the innocent mocketh at them,
  eng-WYC-2017: Just [or Rightwise] men shall see, and shall be glad; and an innocent
    man shall scorn them.
  eng-WMBB: The righteous see it, and are glad. The innocent ridicule them,
  urd-GVH: रास्तबाज़ उनकी तबाही देखकर ख़ुश हुए, बेक़ुसूरों ने उनकी हँसी उड़ाकर कहा,
  rug-rug: Sari tie ṉoṉo si kote qetu pana va kilasi Tamasa sari na tie kaleadi, meke
    sari tie toṉoto si kote hegere meke va sisire ni.
  gaz-gaz: Qajeelonnis badiisa isaanii arganii ni gammadu; warri balleessaa hin qabnes
    akkana jedhanii isaanitti qoosu;
  fra-LSG: 'Les justes, témoins de leur chute, se réjouiront, Et l’innocent se moquera
    d’eux:'
  yal-yal: Tinxindene na e to gbaloni, e sɛwa. Sɔntarene e magelema nɛn, e naxa,
  haw-1868: Ua ike no ka poe pono ia, a olioli, A akaaka ka poe hala ole ia lakou.
  arb-NAV: 'يَشْهَدُ الصِّدِّيقُونَ (عِقَابَ الأَشْرَارِ) وَيَفْرَحُونَ، وَالأَبْرِيَاءُ
    يَسْتَهْزِئُونَ قَائِلِينَ:'
  ewe-ewe: Ame dzɔdzɔewo kpɔ woƒe gbegblẽ eye dzi dzɔ wo, ame maɖifɔwo gblɔ ɖe wo
    ŋu fewuɖutɔe be,
  eng-LEE: The righteous will see it, and be glad; and the innocent will laugh them
