verse: JOB.022.009
translations:
  mal-C: വിധവകളെ നീ വെറുംകൈയോടെ ആട്ടിപ്പായിച്ചു, അനാഥരുടെ ശക്തി നീ തകർത്തുകളഞ്ഞു.
  deu-TKW: Witwen schicktest du mit leeren Händen fort, und der Verwaisten Arme wurden
    zermalmt.
  lin-lin: ozalaki kozongisa basi bakufisa mibali maboko pamba, mpe ozalaki kosilisa
    makasi ya bana bitike.
  eng-LSV: You have sent widows away empty, || And the arms of the fatherless are
    bruised.
  eng-GNV: Thou hast cast out widowes emptie, and the armes of the fatherles were
    broken.
  eng-WEBSTER: Thou hast sent widows away empty, and the arms of the fatherless have
    been broken.
  nhw-BL: Huelis amo tiquinpalehui cahual sihuame huan tiquincuepalti san quiaja.
    O huelis icnotzitzi tiquinpostequili iniajcol ica tlamamali.
  swh-ONEN: Umewafukuza wajane mikono mitupu na kuzivunja nguvu za yatima.
  bba-bba: A ɡɔminibu ɡirɑwɑ bɑ doonɑ nɔm dirɑ, ɑ ǹ bu somi. Mɑ ɑ ɡobekubɑn dɑm buɑ.
  eng-KJVCPB: Thou hast sent widows away empty, And the arms of the fatherless have
    been broken.
  luo-luo: Ne ok ikonyo mon ma chwogi otho kendo nyithind kiye bende ne ithago.
  meu-meu: Vabu na una kavakavadia ai vada o siaidia oho, bona ihareha imadia vada
    o taodia patapata.
  npi-ULB: तपाईंले विधवाहरूलाई रित्तो हात पठाउनुभएको छ । अनाथहरूका पाखुरा भाँचिएका
    छन् ।
  yor-yor: Ìwọ ti rán àwọn opó padà lọ ní ọwọ́ òfo, apá àwọn ọmọ aláìní baba ti di
    ṣiṣẹ́.
  pes-OPCB: بیوه‌زنان را دست خالی از پیش خود راندی و بازوی یتیمان را شکستی.
  tgl-ULB: Pinaalis mo ang mga balo nang walang dala; nabali ang mga bisig ng mga
    walang ama.
  hui-hui: Agali homeneru one dalo berearume ti biamogo bia lama ibiyagola í̠na ti
    biamogo nabi howa bo pelarida. Waneigini ai̱ya abala homene karubi nde ani dege
    bialu ti biamogo bulene nahe howa bayale helonaga í̠na biamogo nabi bame helo
    waharida.
  mya-mya: သင်သည် မုတ်ဆိုးမတို့ကို လက်ချည်းလွှတ်လိုက်၍၊ မိဘမရှိသော သူငယ်တို့၏လက်ကိုချိုးပြီ။
  bod-N: ཁྱེད་ཀྱིས་ཡུགས་མོ་ལག་སྟོང་འགྲོ་རུ་བཅུག ། དྭ་ཕྲུག་རྣམས་ཀྱི་དཔུང་ངར་བཅག་པ་ཡིན།
    །
  sna-sna: Wakadzinga chirikadzi dzisina chinhu uye wakavhuna simba renherera.
  spa-BLM: Has despedido a las viudas con las manos vacías, y los brazos de los huérfanos
    se han roto.
  cac-cac: Ix a chec meltzaj eb' ix ix chamnac yetb'eyum, malaj jab'oc tas ix ac'
    d'a eb' ix. Ix ic'anec' tas aycan d'a eb' chamnac smam.
  swh-ULB: Umewaacha wajane waondoke bila kitu; umewatesa yatima.
  bel-bel: Удоваў ты адсылаў ні з чым і сіротаў пакідаў з пустымі рукамі.
  deu-ELBBK: Die Witwen schicktest du leer fort, und die Arme der Waisen wurden zermalmt.
  mbb-OT: Emun ebpekitavang diyà te kenikew is balu he menge vahi, ibpeulì nu sikandan
    he wazè dan uwiten. Wey elin daan is menge ilu wazè nu purungi etura.
  mal-2015: വിധവമാരെ നീ വെറുങ്കയ്യായി അയച്ചു; അനാഥന്മാരുടെ ഭുജങ്ങളെ നീ ഒടിച്ചുകളഞ്ഞു.
  rmc-rmc: ale bičhavehas le vdoven het, na dehas len ňič a trapinehas le široten.
  pes-OPV: بیوه‌زنان را تهی‌دست رد نمودی، و بازوهای یتیمان شکسته گردید.
  ron-1924: Дэдяй афарэ пе вэдуве ку мыниле гоале ши брацеле орфанилор ле фрынӂяй.
  ben-OBCV: আর তুমি বিধবাদের খালি হাতে বিদায় করতে, ও পিতৃহীনদের শক্তি চূর্ণ করতে।
  som-som: Carmallada baad gacan madhnaan ku eriday, Oo agoonta gacmahoodiina waa
    la jebiyey.
  lat-VUC: Viduas dimisisti vacuas, et lacertos pupillorum comminuisti.
  eng-ASVBT: Thou hast sent widows away empty, And the arms of the fatherless have
    been broken.
  ita-1885: Tu hai rimandate le vedove a vuoto, E le braccia degli orfani son da te
    state fiaccate.
  eng-LXXUP: But thou hast sent widows away empty, And hast afflicted orphans.
  eng-ULB: You have sent widows away empty; the arms of the fatherless have been broken.
  spa-VBL: Has despedido a las viudas con las manos vacías; has aplastado los brazos
    extendidos de los huérfanos, que pedían ayuda.
  fra-_FOB: Tu renvoyais les veuves les mains vides, et les bras des orphelins étaient
    brisés.
  mal-mal: വിധവമാരെ നീ വെറുങ്കയ്യായി അയച്ചു; അനാഥന്മാരുടെ കൈകൾ നീ ഒടിച്ചുകളഞ്ഞു.
  urd-GVR: Tū ne bewāoṅ ko ḳhālī hāth moṛ diyā hogā, yatīmoṅ kī tāqat pāsh pāsh kī
    hogī.
  suz-BL: गे आन वोंइश बेक्‍शो मीश मुर आन कली श्‍येत्‍थ गुइ सोइक्‍ताक्‍नी। मिनु रोम
    रोइक्‍च आन तचा माल्‍शो मगेनी। अय्‍युब २९:१२-१३
  eng-NOY: Thou hast sent widows away empty, And broken the arms of the fatherless.
  ita-1927: Rimandavi a vuoto le vedove, e le braccia degli orfani eran spezzate.
  ckb-ckb: بێوەژنانت بە دەستبەتاڵی بەڕێکرد و دەستی هەتیوانت شکاند.
  eng-BBE: You have sent widows away without hearing their cause, and you have taken
    away the support of the child who has no father.
  kan-OKCV: ವಿಧವೆಯರನ್ನು ಬರಿದಾಗಿ ಕಳುಹಿಸಿಬಿಟ್ಟೆ; ದಿಕ್ಕಿಲ್ಲದವರ ತೋಳುಗಳನ್ನು ಮುರಿದುಬಿಟ್ಟೆ.
  tam-2017: விதவைகளை வெறுமையாக அனுப்பிவிட்டீர்; தாய்தகப்பன் இல்லாதவர்களின் கைகள் முறிக்கப்பட்டது.
  spa-RV-1909: Las viudas enviaste vacías, y los brazos de los huérfanos fueron quebrados.
  ron-BTF: Ai alungat văduvele fără nimic și brațele celor fără tată au fost frânte.
  eng-WEBP: You have sent widows away empty, and the arms of the fatherless have been
    broken.
  eng-FBV: You have sent widows away empty-handed; you have crushed the outstretched
    arms of orphans, begging for help.
  nld-1939: Maar de weduwen zendt ge zonder iets heen, De armen der wezen slaat ge
    stuk!
  nch-BL: Huelis amo tiquinpalehui cahual sihuame huan tiquincuepalti san quiaja.
    O huelis icnotzitzi tiquinpostequili iniajcol ica tamamali.
  vie-1934: Oâng có đuổi kẻ góa bụa đi tay không, Bẻ gãy nơi nương nhờ của kẻ mồ côi.
  hin-CV: तुमने विधवाओं को निराश लौटा दिया है पितृहीनों का बल कुचल दिया गया है.
  spa-BES: Enviaste a las viudas sin escuchar su causa y le quitaste el apoyo al niño
    que no tiene padre.
  tdx-tdx: Nampolie’o hara’e o vantotseo, vaho navitso’o ty taña’ o bode-raeo.
  tha-KJV: ท่านไล่​แม่​ม่ายออกไปมือเปล่า และแขนของลูกกำพร้าพ่​อก​็​หัก
  por-BR-2018: Às viúvas despediste vazias, e os braços dos órfãos foram quebrados.
  deu-ELO: Die Witwe schicktest du leer fort, und die Arme der Waisen wurden zermalmt.
  eng-WYC-2018: Thou lettest go widows void, or unhelped, (or Thou lettest widows
    go away void, or without help); and all-brakest the shoulders of fatherless children.
  epo-epo: Vidvinojn vi foririgis kun nenio, Kaj la brakojn de orfoj vi frakasis.
  uig-PIN: Sǝn tul hotunlarnimu ⱪuruⱪ ⱪol yandurƣansǝn, Yetim-yesirlarning ⱪolinimu
    yanjitiwǝtkǝnsǝn.
  beo-beo: 'Di da didalo uda ili fidimu higa:i. Amola di da guluba: mano ilia liligi
    wamolai amola ilima se iasu.'
  tpi-OTNT: Na taim ol meri, man bilong ol i dai pinis, ol i bin kam askim yu long
    helpim ol, yu no bin helpim ol. Nogat. Yu bin rausim ol i go. Olsem na ol pikinini
    bilong ol tu bai i no inap kisim gutpela helpim na i stap gut.
  hau-SA: Ka kori gwauraye hannu wofi, ka kuma karya ƙarfin marayu.
  uig-LAT: Sen tul xotunlarnimu quruq qol yandurghansen, Yétim-yésirlarning qolinimu
    yanjitiwetkensen.
  nde-nde: Abafelokazi wabaxotsha ungabaphanga lutho izintandane waziqeda amandla.
  ton-ton: Kuo ke fekau atu taʻehameʻa ʻae kau fefine kuo mate honau husepāniti, pea
    kuo fesiʻi ʻae nima ʻoe kau tamai mate.
  ces-1613: Vdovy pak pouštěl jsi prázdné, ačkoli ramena sirotků potřína byla.
  eng-WMB: You have sent widows away empty, and the arms of the fatherless have been
    broken.
  tam-TCV: நீ விதவைகளை வெறுங்கையுடன் அனுப்பினாய்; அனாதைப் பிள்ளைகளின் பெலனை ஒடித்தாய்.
  ceb-ULB: Gipapahawa nimo ang mga biyuda nga walay dala; ang mga bukton sa walay
    mga amahan nangabali.
  pol-UBG: Wdowy odprawiłeś z niczym, a sierotom połamałeś ramiona.
  urd-GVU: تُو نے بیواؤں کو خالی ہاتھ موڑ دیا ہو گا، یتیموں کی طاقت پاش پاش کی ہو
    گی۔
  deu-1912: die Witwen hast du leer lassen gehen und die Arme der Waisen zerbrochen.
  kan-2017: ನೀನು ವಿಧವೆಯರನ್ನು ಬರಿಗೈಯಾಗಿ ಕಳುಹಿಸಬಿಟ್ಟು, ಅನಾಥರ ಕೈಗಳನ್ನು ಮುರಿದಿದ್ದಿ.
  yap-yap: Gathi kemus ni da mu ayuweg e pi’in ke yim’ figirngirad, ya ku mu mororo’
    ma ga gafgownag e pi’in kanim’ rorad.
  hlt-MCSB: Nuhmai te kuttling la na tueih tih cadah te a ban na phop pah.
  mdy-ETH: ዜኤሮይንዶ ኩቺ ጉሪ ኔ ዳኬኔ፤ ዜኤሮ ናኣቶኮዋ ዔያቶ ዎይሣ ባኮ ኔ ባይዜኔ።
  twi-ASANTE: Wopamoo akunafoɔ ma wɔkɔɔ nsapan na womaa nwisiaa nso ahoɔden saeɛ.
  eng-WEBU: You have sent widows away empty, and the arms of the fatherless have been
    broken.
  wal-wal: Am77eta mela kushe yeddadasa; aawi bainnaageetakka huqqunnadasa.
  spa-PDDPT: Despediste a las viudas con las manos vacías, y los brazos de los huérfanos
    fueron quebrantados.
  gun-gun: Ha'e rã imeve'ỹ va'e kuery ma ipo rei reve rembojevy, ha'e tyre'ỹ kuery
    mbaraetea remomba.
  ilo-ULB: Pinapanawmo dagiti balo nga awanan; natukkol dagiti takkiag dagiti ulila.
  kpg-kpg: Hagalee go nia ahina ala guu mmade nadau lodo ala digi hagamaamaa ina kooe,
    gei goe gu gaiaa ge hai haga huaidu hogi nia dama nadau maadua ai.
  uig-ARA: سەن تۇل خوتۇنلارنىمۇ قۇرۇق قول ياندۇرغانسەن، يېتىم-يېسىرلارنىڭ قولىنىمۇ
    يانجىتىۋەتكەنسەن.
  sus-sus: I nu kaaɲɛ ginɛe nun kiridie keri nɛ e bɛlɛxɛ igeli ra.
  pon-2006: Kaidehnte liohdi kan me komw kahng sewese, ahpw komw pil pirapa oh wiakauwe
    me sepwoupwou kan.
  ksd-ksd: U ga tulue ra umana ua na vavina, ma pa ta magit ta ra lima i diat, Ma
    u ga bubur ra lima i ra umana nat na ling.
  tur-YTC: Dulları eli boş gönderdin, Yetimlerin de kolları kırıldı.
  grc-BRENT: Χήρας δὲ ἐξαπέστειλας κενὰς, ὀρφανοὺς δὲ ἐκάκωσας.
  ind-AYT: Kamu telah menyuruh janda-janda pergi dengan tangan hampa, dan lengan anak-anak
    yatim kauremukkan.
  nya-nya: Ndipo akazi amasiye unawachotsa wopanda kanthu, ndipo unapondereza ana
    amasiye.
  hrv-hrv: puštao si praznih ruku udovice i siročadi si satirao ruku.
  mps-mps: Me te we sibi augwa bidi isai baso, augwali aselama, nagebolo augwali tau
    sao obadi, nago augwali tau sabeo. Menio. Nago augwali sela sąbaso, augwali pai
    dao. Tama tiyu yaide, augwaligo wai puluba dabe me dwagi yai tau me siyu, tama
    bugagia bidibeo.
  tpi-tpi: Na taim ol meri, man bilong ol i dai pinis, ol i bin kam askim yu long
    helpim ol, yu no bin helpim ol. Nogat. Yu bin rausim ol i go. Olsem na ol pikinini
    bilong ol tu bai i no inap kisim gutpela helpim na i stap gut.
  dan-1931: Du lod Enker gå tomhændet bort, knuste de faderløses Arme.
  vie-OVCB: Người góa bụa anh đuổi đi tay trắng, và bẻ gãy niềm hy vọng của người
    mồ côi.
  guj-2017: તેં વિધવાઓને ખાલી હાથે પાછી વાળી છે; અને અનાથોના હાથ ભાંગી નાખ્યા છે.
  pon-2006A: Kaidehte liohdi kan me komw kahng sewese, ahpw komw pil pirapa oh wiakauwe
    me sepwoupwou kan.
  por-BRBSL: Você mandou viúvas embora vazias, e os braços dos sem pai foram quebrados.
  cth-cth: Lahmainu hah kut caici lah na ceisak awh teh, manu ka tawn hoeh e naranaw
    e kut hah na khoe pouh awh.
  twi-twi: Wopam akunafo ma wɔkɔɔ nsapan na womaa ayisaa nso ahoɔden sae.
  hlt-hlt: Nuhmai te kuttling la na tueih tih cadah te a ban na phop pah.
  tbz-SIM: A do bɛtòo bɛkúpobɛ̀ bɛ nɔu sìnùmmù ndi, kɛ fɛ̃́ũnko iciribí.
  msy-2020: Ezɨ amizir odiarir paba ovengeziba, iza uarir akurvaghasa nɨn azangsɨsi,
    ezɨ nɨ men akurvazir pu. Puvatɨ. Nɨ me batozima me zui. Egha nɨ borir asaghasazir
    afeziaba puvatɨziba uaghan akurvazir aghuitam me ganɨngizir pu. Puvatɨ. Nɨ me
    abɨri.
  dop-dop: N tɔɣɔnɑ leelu kɛ niŋ kɑkpɑsɩ, n pɛlɑ sulɑʋ niŋ.
  azb-azb: Dul qadınları əliboş qaytardın, Yetimlərin qol-qanadını qırdın.
  eng-DBY: Widows hast thou sent empty away, and the arms of the fatherless have been
    broken.
  hin-2017: तूने विधवाओं को खाली हाथ लौटा दिया। और अनाथों की बाहें तोड़ डाली गई।
  wol-KYG: Yaa bàyyi jëtun, mu deme loxoy neen, tey néewal doole ab jirim.
  eng-YLT: Widows thou hast sent away empty, And the arms of the fatherless are bruised.
  eng-WYC-2017: Thou lettest widows go away void, or unhelped; and all-brakest the
    shoulders of fatherless children.
  eng-WMBB: You have sent widows away empty, and the arms of the fatherless have been
    broken.
  urd-GVH: तूने बेवाओं को ख़ाली हाथ मोड़ दिया होगा, यतीमों की ताक़त पाश पाश की होगी।
  rug-rug: Ba koromu poni goi sari nabonaboko, totoso tepa tinokae sarini. Hiko si
    goi koari na koburu eapadi, meke hitu pani.
  gaz-gaz: Ati dubartoota dhirsoonni irraa duʼan harka duwwaa gad dhiifte; irree ijoollee
    abbaa hin qabnees ni cabsite.
  fra-LSG: Tu renvoyais les veuves à vide; Les bras des orphelins étaient brisés.
  yal-yal: I yi kaɲa gilɛne raxɛtɛma nɛn e yii genla ra, i yi kiridine ɲaxankata.
  haw-1868: Ua hoihoi nele aku oe i na wahinekanemake, A ua paopaoia na lima o na
    mea makua ole.
  arb-NAV: أَرْسَلْتَ الأَرَامِلَ فَارِغَاتٍ وَحَطَّمْتَ أَذْرُعَ الْيَتَامَى،
  ewe-ewe: Èɖo ahosiwo ɖa asi ƒuƒlu eye nèɖe tsyɔ̃eviwo ƒe ŋusẽ ɖa.
  eng-LEE: Widows hast thou sent away empty, and the arms of the fatherless have been
    broken.
  asm-FB: তুমি বিধৱাসকলক শুদা হাতে বিদায় দিলা; আৰু পিতৃহীনসকলৰ বাহু ভঙা হ’ল।
  sus-A: عِ نُ كَاحّ فِنّيٍ نُن كِرِدِيٍ كٍرِ نّ عٍ بّلّشّ عِفٍلِ رَ.
  fra-SBL: Tu as renvoyé les veuves à vide, et les bras de l'orphelin ont été brisés.
  hbo-hbo: אַ֭לְמָנֹות שִׁלַּ֣חְתָּ רֵיקָ֑ם וּזְרֹעֹ֖ות יְתֹמִ֣ים יְדֻכָּֽא׃
  kik-kik: Nĩwaingatire atumia a ndigwa matarĩ na kĩndũ, na ũkĩniina hinya wa arĩa
    matarĩ na maithe.
  fra-NCL: Tu renvoyais les veuves les mains vides, et les bras des orphelins étaient
    brisés.
  cek-AK: Toe lamhmainawk to bangkrai ah na patoeh ving moe, ampa tawn ai kaminawk
    ih ban to nang khaehsak.
  cuk-cuk: Omegan-ei-sui-burgwismaladga, gwen ibmar-uksasuli be barmiddaed. Sergan-satemalad-ibe
    be ibmar bela susdabalid.
  uig-CYR: Сән тул хотунларниму қуруқ қол яндурғансән, Житим-йесирларниң қолиниму
    янҗитивәткәнсән.
  tel-2017: వితంతువులను వట్టి చేతులతో పంపివేశావు. తండ్రి లేనివారి చేతులు విరగ్గొట్టావు.
  hat-BSA: Ou te voye vèv yo ale men vid e te kraze fòs a òfelen yo.
  kos-kos: Kom tia falkin lah kom tia wi kasru katinmas, A kom oayapa pisre ma lun
    tulik mukaimtal, ac oralos koluk.
  hbo-WLC: אַ֭לְמָנוֹת שִׁלַּ֣חְתָּ רֵיקָ֑ם וּזְרֹע֖וֹת יְתֹמִ֣ים יְדֻכָּֽא׃
  ibo-ibo: Ị na-agbaba ụmụ nwanyị di ha nwụrụ aka, zipụ ha, Ị na-anyaji ogwe aka nke
    ụmụ na-enweghị nna.
  ory-ory: ତୁମ୍ଭେ ବିଧବାମାନଙ୍କୁ ଖାଲି ହାତରେ ବିଦାୟ କରିଅଛ ଓ ପିତୃହୀନର ବାହୁ ଭଗ୍ନ ହୋଇଅଛି।
  chk-chk: Ka tinala ekewe fefin mi mä pwülüer fän ar asöülapö o angei seni ekewe
    mi mäsen mine a wor rer.
  rop-rop: yubin jandimwei detlot widogel, en yubin gibit adtaim langa detlot biginini
    hu nomo garram mami en dedi.
  ukr-1871: Вдови одправляв єси з нїчим, а сироти полишав із порожними руками.
  deu-1951: Du hast Witwen leer fortgeschickt und die Arme der Waisen zusammenbrechen
    lassen.
  eng-JPS: Thou hast sent widows away empty, and the arms of the fatherless have been
    broken.
  srp-1865: Udovice si otpuštao prazne, i mišice sirotama potirao si.
  lug-lug: Weegobako bannamwandu bagende nga toliiko ky’obawadde; abatalina bakitaabwe
    n’obamalamu amaanyi.
  heb-heb: אלמנות שלחת ריקם וזרעות יתמים ידכא׃
  ben-IRV: তুমি বিধবাদের খালি হাতে বিদায় দিয়েছ; পিতৃহীনের হাত ভেঙ্গেছ।
  pan-pan: ਤੂੰ ਵਿਧਵਾਵਾਂ ਨੂੰ ਖਾਲੀ ਮੋੜ ਦਿੱਤਾ, ਅਤੇ ਯਤੀਮਾਂ ਦੀਆਂ ਬਾਹਾਂ ਭੰਨ ਦਿੱਤੀਆਂ।
  mya-JVB: သင်သည် မုတ်ဆိုးမ တို့ကို လက်ချည်း လွှတ် လိုက်၍ ၊ မိဘ မရှိသော သူငယ်တို့၏လက်
    ကိုချိုး ပြီ။
  hmo-hmo: Oi ese vabu taudia oi siaia lao, oi durua lasi. Tamana bona sinana lasi
    maragidia danu, be oi dagedage henia, bona idia dekena amo oi henaoa.
  urd-urd: तू ने बेवाओं को ख़ाली चलता किया, और यतीमों के बाज़ू तोड़े गए।
  rus-SYN: Вдов ты отсылал ни с чем и сирот оставлял с пустыми руками.
  bqc-SIM: Ɔ̃ n gyaa gbɛ̃andoↄ yà ↄgii, n tonɛ pↄ́ gwana vĩoↄ gbãa mìdɛ.
  tcz-CHONGTHU: Meithai khat tou chu khutgoh keuva nasol mang hikhat inte chule chagate
    kinepna jong nasuhkeh thei ahi.
  mar-mar: तू विधवांना काहीही न देता घालवून दिले असशील, पोरक्याचे बाहू मोडले असशील.
  qub-qub: Biyüdacunata jinayllata gargurej canqui. Wacchacunatana ñacachej canqui.
  hat-hat: Ou refize lonje men ou bay vèv yo. Ou maltrete timoun ki san papa yo.
  eng-BSB: You sent widows away empty-handed, and the strength of the fatherless was
    crushed.
  eng-WEBPB: You have sent widows away empty, and the arms of the fatherless have
    been broken.
  kbq-kbq: Kento a'nanemo'zama zamazama hananegu'ma kagrite'ma ne-azana zamatranke'za
    amne nevazagenka, megusa mofavre nagazmia zamazeri haviza nehane.
  nhe-BL: Huelis ax tiquinpalehui cahual sihuame huan tiquincuepqui san quiaja. O
    huelis icnotzitzi tiquinpostequili iniajcol ica tlamamali.
  gub-BL: Nemunar tu 'ym ma'e wama'e rehe. Nerepytywà pixik kwaw imen umàno ma'e kwer
    ne wà.
  eng-DRA: Thou hast sent widows away empty, and the arms of the fatherless thou hast
    broken in pieces.
