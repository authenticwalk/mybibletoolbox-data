verse: JOB.022.027
translations:
  mal-C: നീ അവിടത്തോടു പ്രാർഥിക്കും, അവിടന്നു നിന്റെ പ്രാർഥന കേൾക്കും; നീ നിന്റെ നേർച്ചകൾ
    നിവർത്തിക്കും.
  deu-TKW: Flehst du zu ihm, so erhört er dich, und deine Gelübde kannst du bezahlen.
  lin-lin: Okosambela Ye, Ye akoyoka yo, mpe okokokisa ndayi na yo.
  eng-LSV: You make supplication to Him, || And He hears you, || And you complete
    your vows.
  eng-GNV: Thou shalt make thy praier vnto him, and he shall heare thee, and thou
    shalt render thy vowes.
  eng-WEBSTER: Thou shalt make thy prayer to him, and he shall hear thee, and thou
    shalt pay thy vows.
  nhw-BL: Timotlatlajtis ica ya huan yaya mitztlacaquilis. Huan tijtlamichihuas nochi
    catli tijtlajtolcahuilis para tijchihuas.
  swh-ONEN: Utamwomba yeye, naye atakusikia, nawe utazitimiza nadhiri zako.
  bba-bba: À n nùn kɑnɑ u koo nun wisi, kpɑ ɑ wunɛn nɔɔ mwɛɛnu yibiɑ.
  eng-KJVCPB: Thou shalt make thy prayer unto him, and he shall hear thee, And thou
    shalt pay thy vows.
  luo-luo: Inilame kendo enowinji, kendo inichop singruok duto mane itimo.
  meu-meu: Ia ba ḡuria, bena ia ese emu ḡuriḡuri baine kamonai; bona emu gwauhamata
    karadia ba kara.
  npi-ULB: तपाईंले आफ्‍नो प्रार्थना उहाँमा नै चढाउनुहुनेछ, अनि उहाँले तपाईंको बिन्‍ती
    सुन्‍नुहुनेछ । तपाईंले उहाँमा आफ्नो भाकल पुरा गर्नुहुनेछ ।
  yor-yor: Bí ìwọ bá gbàdúrà rẹ sọ́dọ̀ rẹ̀, yóò sì gbọ́ tìrẹ, ìwọ ó sì san ẹ̀jẹ́ rẹ.
  pes-OPCB: نزد او دعا خواهی نمود و او دعای تو را اجابت خواهد کرد و تو تمام نذرهایت
    را به جا خواهی آورد.
  tgl-ULB: Mananalangin ka sa kaniya, at diringgin ka niya; tutuparin mo ang iyong
    mga pangako sa kaniya.
  hui-hui: Í̠na Ngode Datagaliwabehondo bi laregola ibugua í̠naga bi larego hale halu
    mbirale ngi larego ngulebira. Ani biragola í̠na mbirale buleore lalu Ngode Datagaliwabehondo
    bi lo wirigo turu howa biai holebere.
  mya-mya: သင်ဆုတောင်းသောအခါ နားထောင်တော်မူ မည်။ သစ္စာဂတိထားသည်အတိုင်း၊ သစ္စာဝတ်ဖြေရသော
    အခွင့်ရှိလိမ့်မည်။
  bod-N: ཁྱེད་ཀྱིས་ཁོང་ལ་སྨོན་ལམ་འདེབས་པ་དང་། ། ཁོང་གིས་ཁྱེད་ཀྱི་སྨོན་ལམ་གསན་འགྱུར་ཞིང་།
    ། ཁྱེད་ཀྱིས་རང་གི་དམ་བཅའ་ཡང་ནི་བསྒྲུབ། །
  sna-sna: Uchanyengetera kwaari, uye achakunzwa, uye iwe uchazadzisa zvawakapika.
  spa-BLM: Le harás tu oración, y él te escuchará. Pagarás tus votos.
  cac-cac: Tato ay tas ol a c'an d'ay, ol yab' tas ol ala', a achxo ol aq'uelc'och
    b'aj ix ac' a ti' d'ay.
  swh-ULB: Utamwomba, naye atakusikiliza; utamtolea nadhiri.
  bel-bel: Памолішся Яму, і Ён пачуе цябе, і ты выканаеш абяцаньні твае.
  deu-ELBBK: Du wirst zu ihm beten, und er wird dich erhören; und deine Gelübde wirst
    du bezahlen.
  mbb-OT: Ampù ka ziyà te kandin ne ebpemineǥen ke zin, wey tumana nu is menge saad
    nu ziyà te kandin.
  mal-2015: നീ അവനോടു പ്രാർത്ഥിക്കും; അവൻ നിന്റെ പ്രാർത്ഥന കേൾക്കും; നീ നിന്റെ നേർച്ചകളെ
    കഴിക്കും.
  rmc-rmc: Mangeha les a ov tut šunela avri; a doľikereha o lav, so les diňal.
  pes-OPV: نزد او دعاخواهی کرد و او تو را اجابت خواهد نمود، و نذرهای خود را ادا خواهی
    ساخت.
  ron-1924: Ыл вей руга, ши те ва аскулта ши ыць вей путя ымплини журуинцеле.
  ben-OBCV: তুমি তাঁর কাছে প্রার্থনা করবে, এবং তিনি তোমার প্রার্থনা শুনবেন, ও তুমি
    তোমার মানতগুলি পূরণ করবে।
  som-som: Oo isagaad u tukan doontaa, oo isna wuu ku maqli doonaa, Oo adna waxaad
    bixin doontaa waxyaalihii aad nidartay.
  lat-VUC: Rogabis eum, et exaudiet te, et vota tua reddes.
  eng-ASVBT: Thou shalt make thy prayer unto him, and he will hear thee; And thou
    shalt pay thy vows.
  ita-1885: Tu gli supplicherai, ed egli ti esaudirà, E tu gli pagherai i tuoi voti.
  eng-LXXUP: And he shall hear thee when thou prayest to him, And he shall grant thee
    power to pay thy vows.
  eng-ULB: You will make your prayer to him, and he will hear you; you will pay your
    vows to him.
  spa-VBL: Orarás a él, y él te escuchará, y cumplirás tus promesas a él.
  fra-_FOB: Tu le supplieras, et il t'exaucera, et tu lui rendras tes vœux.
  mal-mal: നീ ദൈവത്തോട് പ്രാർത്ഥിക്കും; അവിടുന്ന് നിന്റെ പ്രാർത്ഥന കേൾക്കും; നീ നിന്റെ
    നേർച്ചകൾ കഴിക്കും.
  urd-GVR: Tū us se iltijā karegā to wuh terī sunegā aur tū apnī mannateṅ baṛhā sakegā.
  suz-BL: गे मेको कली पुंइनीनु, मेकोमी इन पुंइशो नेंब। मिनु गे इन जशो कसम खाप्‍नीनी।
    भजन संग्रह ५०:१४-१५
  eng-NOY: Thou shalt pray to him, and he shall hear thee, And thou shalt perform
    thy vows.
  ita-1927: Lo pregherai, egli t’esaudirà, e tu scioglierai i voti che avrai fatto.
  ckb-ckb: نوێژی بۆ دەکەیت و گوێت لێ دەگرێت، نەزرەکانت بەجێدەهێنیت.
  eng-BBE: You will make your prayer to him, and be answered; and you will give effect
    to your oaths.
  kan-OKCV: ನೀನು ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡುವೆ, ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ದೇವರು ಕೇಳುವರು; ನೀನು
    ಮಾಡಿದ ಹರಕೆಗಳನ್ನು ಸಲ್ಲಿಸುವೆ.
  tam-2017: நீர் அவரை நோக்கி விண்ணப்பம்செய்ய, அவர் உமக்குச் செவிகொடுப்பார்; அப்பொழுது
    நீர் உம்முடைய பொருத்தனைகளைச் செலுத்துவீர்.
  spa-RV-1909: Orarás á él, y él te oirá; y tú pagarás tus votos.
  ron-BTF: Te vei ruga lui și el te va asculta și îți vei împlini promisiunile.
  eng-WEBP: You will make your prayer to him, and he will hear you. You will pay your
    vows.
  eng-FBV: You will pray to him, and he will hear you, and you will keep your promises
    to him.
  nld-1939: 'Dan zult ge Hem roepen: Hij zal u verhoren, En ge zult Hem dankoffers
    brengen;'
  nch-BL: Timotatajtis ica ya huan yaya mitztacaquilis. Huan tijtamichihuas nochi
    cati tijtajtolcahuilis para tijchihuas.
  vie-1934: Oâng sẽ cầu khẩn cùng Ngài, Ngài sẽ nghe lời mình, Và ông sẽ trả xong
    lời khẩn nguyện mình.
  hin-CV: जब तुम उनसे प्रार्थना करोगे, वह तुम्हारी सुन लेंगे, इसके अतिरिक्त तुम अपनी
    मन्‍नतें भी पूर्ण करोगे.
  spa-BES: Harás tu oración a él, y serás respondido; y cumplirás tus juramentos.
  tdx-tdx: Hihalaly ama’e irehe, le hijanjiña’e, ie havaha’o o nifantà’oo.
  tha-KJV: ท่านจะอธิษฐานต่อพระองค์ และพระองค์จะทรงฟังท่าน และท่านจะทำตามคำปฏิญาณของท่าน
  por-BR-2018: Orarás a ele, e ele te ouvirá; e tu lhe pagarás teus votos.
  deu-ELO: Du wirst zu ihm beten, und er wird dich erhören; und deine Gelübde wirst
    du bezahlen.
  eng-WYC-2018: Thou shalt pray (to) him, and he shall hear thee; and thou shalt yield
    thy vows.
  epo-epo: Vi preĝos al Li, kaj Li vin aŭskultos; Kaj viajn sanktajn promesojn vi
    plenumos;
  uig-PIN: Sǝn Uningƣa dua ⱪilsang, U ⱪulaⱪ salidu, Xundaⱪla sǝnmu iqkǝn ⱪǝsǝmliringgǝ
    ǝmǝl ⱪilisǝn.
  beo-beo: Di da Ema sia:ne gadosea, E da dima dabe adole imunu. Amola di da ilegele
    sia:sea, di da amo defele hamomu.
  tpi-OTNT: Bai yu beten long God na em bai i harim ol prea bilong yu na givim yu
    ol samting yu askim long en. Na bai yu amamas long bihainim ol promis yu bin mekim
    long God.
  hau-SA: Za ka yi addu’a zuwa gare shi, zai kuwa ji ka, kuma za ka cika alkawuranka.
  uig-LAT: Sen Uninggha dua qilsang, U qulaq salidu, Shundaqla senmu ichken qesemliringge
    emel qilisen.
  nde-nde: Uzakhuleka kuye, yena akuzwe, njalo uzagcwalisa izifungo zakho.
  ton-ton: Te ke fai haʻo lotu kiate ia, pea te ne ongoʻi koe, pea te ke fai hoʻo
    ngaahi fuakava.
  ces-1613: Pokorně modliti se budeš jemu, a vyslyší tě; pročež sliby své plniti budeš.
  eng-WMB: You will make your prayer to him, and he will hear you. You will pay your
    vows.
  tam-TCV: நீ அவரிடம் வேண்டுதல் செய்யும்போது, அவர் உனக்குச் செவிகொடுப்பார்; நீ பொருத்தனைகளையும்
    நிறைவேற்றுவாய்.
  ceb-ULB: Moampo ka kaniya, ug dunggon ka niya; mobayad ka sa imong panumpa kaniya.
  pol-UBG: Będziesz się modlił do niego, a on cię wysłucha, a ty wypełnisz swoje śluby.
  urd-GVU: تُو اُس سے التجا کرے گا تو وہ تیری سنے گا اور تُو اپنی مَنتیں بڑھا سکے
    گا۔
  deu-1912: So wirst du ihn bitten, und er wird dich hören, und wirst dein Gelübde
    bezahlen.
  kan-2017: ನೀನು ಪ್ರಾರ್ಥಿಸುವಿ, ಆತನು ಲಾಲಿಸುವನು, ಆತನಿಗೆ ಹರಕೆಗಳನ್ನು ಒಪ್ಪಿಸುವಿ.
  yap-yap: Nap’an ni ga ra meybil me fulweg taban, ma ga tay nga tagil’ e tin mmicheg
    ngak ni ga ra rin’.
  hlt-MCSB: A taengah na thangthui vaengah nang ol a yaak vetih na olcaeng khaw cung
    ni.
  mdy-ETH: ዒዛ ኔ ሺኢቃ ዎዶና ኔ ሺኢቄ ባካ ቢያ ኔኤም ማዺንታዳሢሮ ናኣቦ ኔኤኮ ኔ ጪጋንዳኔ።
  twi-ASANTE: Wobɛbɔ no mpaeɛ, na ɔbɛtie wo, na wobɛdi wo bɔhyɛ so.
  eng-WEBU: You will make your prayer to him, and he will hear you. You will pay your
    vows.
  wal-wal: Neeni Xoossaa woossana; woossin i siyana; qassi neeni ne shiiquwaa ayyo
    gattana.
  spa-PDDPT: Orarás a Él, y te escuchará, y tú podrás pagar tus votos.
  gun-gun: Ixupe rejapukai ramo oendu 'rã, ha'e ixupe ju rejapo 'rã renhemboayvuague.
  ilo-ULB: Agkararagkanto kenkuana, ket denggennakanto; aramidemto dagiti sapatam
    kenkuana.
  kpg-kpg: Do madagoaa ma ga dalodalo, gei Mee e longono Ia goe, gei goe ga hagagila aga
    nia hagababa huogodoo ala ne hai kooe.
  uig-ARA: سەن ئۇنىڭغا دۇئا قىلساڭ، ئۇ قۇلاق سالىدۇ، شۇنداقلا سەنمۇ ئىچكەن قەسەملىرىڭگە
    ئەمەل قىلىسەن.
  sus-sus: I na a maxandi, a i xa dubɛ suxuma nɛ. Na tɛmui i xa i gbe laayidi rakamali
    a mabiri.
  pon-2006: Ni omwi pahn kapakap, e pahn ketin sapeng komwi, oh komw pahn kapwaiada
    inou kan me komw wiadahr.
  ksd-ksd: Ba una araring tadav ia na valongore u, Ma una pait ot pa kaum lavur vavalima.
  tur-YTC: O'na dua edersin ve seni işitir. Kendi adaklarını ödersin.
  grc-BRENT: Εὐξαμένου δέ σου πρὸς αὐτὸν εἰσακούσεταί σου· δώσει δέ σοι ἀποδοῦναι
    τὰς εὐχάς.
  ind-AYT: Kamu akan berdoa kepada-Nya, dan Dia akan mendengarmu, dan kamu akan membayar
    nazar-nazarmu.
  nya-nya: Udzamupempha ndipo adzakumvera, ndipo udzapereka zimene unalonjeza.
  hrv-hrv: Molit ćeš mu se, i uslišat će tebe, ispunit ćeš što si mu zavjetovao.
  mps-mps: Tama nago agaba gedu haluasa po olama, tama agai nago gedu haluasa po wabo
    odama, tama nago hanalubo nai dabe nage mawaibao. Tama naga Godide dąų wali
    po wali peyu, dwagi yai homu elama, te dąų walali po usu naibao.
  tpi-tpi: Bai yu beten long God na em bai i harim ol prea bilong yu na givim yu ol
    samting yu askim long en. Na bai yu amamas long bihainim ol promis yu bin mekim
    long God.
  dan-1931: Beder du til ham, hører han dig, indfri kan du, hvad du har lovet;
  vie-OVCB: Khi ấy, anh cầu xin Chúa mới nhậm lời, và anh sẽ hoàn thành điều anh hứa
    nguyện.
  guj-2017: તું તેમને પ્રાર્થના કરશે, એટલે તે તારું સાંભળશે; અને પછી તું તારી પ્રતિજ્ઞાઓ
    પૂરી કરીશ.
  pon-2006A: Ni omwi pahn kapakap, e pahn ketin sapeng komwi, oh komw pahn kapwaiada
    inou kan me komw wiadahr.
  por-BRBSL: Você fará sua oração a ele, e ele o ouvirá. Você pagará seus votos.
  cth-cth: Ama koe na ratoum vaiteh, na thai pouh han. Na lawkkam hah na kuep sak
    han.
  twi-twi: Wobɛbɔ no mpae, na obetie wo, na wubedi wo bɔhyɛ so.
  hlt-hlt: A taengah na thangthui vaengah nang ol a yaak vetih na olcaeng khaw cung
    ni.
  tbz-SIM: Kɑ̀ɑ níí kù bɑ̀ńtɛ̀ kɛ̀ kùu keè, kɑ̀ɑ dɔ̀ɔ̀ ɑ kù cɑ̀nnɛnɛ̀ yɛ̀ɛ̀ nɔ̀ yɛmɔu.
  msy-2020: Nɨ God ko mɨkɨmtɨ, a nɨ baragh egh bizir nɨ an azangsɨziba nɨ danɨngam.
    Egh nɨ God ko akam akɨrizir bizibar amusɨ bar akuegham.
  dop-dop: N kɑ́ sǝlǝmǝɣɩ-ɩ nɑ ɩ́ nɩɩkɩ, nɑ ń yoosiɣi nti n kɑ yɔɣɔtɑɑ nɑ ń sɩɩ tɔ.
  azb-azb: Ona yalvarsan, səni eşidər, Etdiyin nəzirləri yerinə yetirərsən.
  eng-DBY: Thou shalt make thy prayer unto him, and he will hear thee, and thou shalt
    pay thy vows;
  hin-2017: और तू उससे प्रार्थना करेगा, और वह तेरी सुनेगा; और तू अपनी मन्नतों को पूरी
    करेगा।
  wol-KYG: di ko ñaan, mu di la nangul, yaw it ngay wàccook say dige,
  eng-YLT: Thou dost make supplication unto Him, And He doth hear thee, And thy vows
    thou completest.
  eng-WYC-2017: Thou shalt pray him, and he shall hear thee; and thou shalt yield
    thy vows.
  eng-WMBB: You will make your prayer to him, and he will hear you. You will pay your
    vows.
  urd-GVH: तू उससे इल्तिजा करेगा तो वह तेरी सुनेगा और तू अपनी मन्नतें बढ़ा सकेगा।
  rug-rug: Kote varavara la si goi koa Sa meke kote olaṉigo Sa, meke kaqu kopu ni
    goi sari na mua vina tatara la koa Sa.
  gaz-gaz: Ati isa kadhatta; inni si dhagaʼa; ati immoo wareega kee ni baafatta.
  fra-LSG: Tu le prieras, et il t’exaucera, Et tu accompliras tes vœux.
  yal-yal: i yi a maxandi, a yi i yabi, i yi i dɛ ti xuine rakamali.
  haw-1868: E pule aku no oe ia ia, a e hoolohe mai ia ia oe, A e hooko aku oe i na
    mea au i hoohiki ai.
  arb-NAV: تُصَلِّي إِلَيْهِ فَيَسْتَجِيبُ، وَتُوْفِي نُذُورَكَ،
  ewe-ewe: Àdo gbe ɖa nɛ, wòaɖo to wò eye àxe wò adzɔgbeɖefewo nɛ.
  eng-LEE: Thou wilt make entreaty unto him, and he will hear thee, and thy vows wilt
    thou pay.
  asm-FB: তুমি তেওঁৰ আগত প্ৰাৰ্থনা কৰিলে তেওঁ শুনিব; তাতে তেওঁ তোমাৰ সঙ্কল্প সিদ্ধ
    কৰিব।
  sus-A: عِ نَ عَ مَشَندِ، عَ عِ شَ دُبّ سُشُمَ نّ. نَ تّمُي عِ شَ عِ فبٍ لَايِدِ
    رَكَمَلِ عَ مَبِرِ.
  fra-SBL: Tu le prieras, et il t'écoutera. Tu paieras tes vœux.
  hbo-hbo: תַּעְתִּ֣יר אֵ֭לָיו וְיִשְׁמָעֶ֑ךָּ וּנְדָרֶ֥יךָ תְשַׁלֵּֽם׃
  kik-kik: Nĩũkamũhooya, nake nĩagakũigua, nawe nĩũkahingia mĩĩhĩtwa yaku.
  fra-NCL: Tu le prieras, et il t’écoutera, et tu t’acquitteras de tes vœux.
  cek-AK: Anih khaeah lawk na thuih naah, anih mah na tahngai pae tih; to tiah lokkamhaih
    to na koepsak tih.
  cuk-cuk: Bab-Dummadse be gotele, be-itogoed. Bedi ega ibmar-imakoye-sogsad be imakedsegad.
  uig-CYR: Сән Униңға дуа қилсаң, У қулақ салиду, Шундақла сәнму ичкән қәсәмлириңгә
    әмәл қилисән.
  tel-2017: నువ్వు ఆయనకు ప్రార్థన చేయగా ఆయన నీ మనవి ఆలకిస్తాడు. నీ మొక్కుబళ్లు నువ్వు
    చెల్లిస్తావు.
  hat-BSA: Ou va priye a Li menm, e Li va tande ou. Ou va peye ve ou yo.
  kos-kos: Ke kom pre El ac topuk kom, Ac kom fah liyaung wulela nukewa ma kom orala
    nu sel an.
  hbo-WLC: תַּעְתִּ֣יר אֵ֭לָיו וְיִשְׁמָעֶ֑ךָּ וּנְדָרֶ֥יךָ תְשַׁלֵּֽם׃
  ibo-ibo: Ị ga-ekpe ekpere, ọ ga-azakwa gị ekpere gị, ị ga-emezukwa nkwa i kwere.
  ory-ory: ତୁମ୍ଭେ ତାହାଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରିବ ଓ ସେ ତୁମ୍ଭ କଥା ଶୁଣିବେ ଓ ତୁମ୍ଭେ ଆପଣା
    ମାନତ ପରିଶୋଧ କରିବ।
  chk-chk: Kopwe iotek ngeni, nge i epwe aüselingok, kopwe pwal föri pwüngün om kewe
    pwon.
  rop-rop: En God garra ensim yu preya, en yu garra kipum det pramis weya yubin meigim
    garram im.
  ukr-1871: Помолишся до його, а він вислухає тебе, й віддаси подячні обітницї твої.
  deu-1951: du wirst zu ihm flehen, und er wird dich erhören, und du wirst deine Gelübde
    bezahlen.
  eng-JPS: Thou shalt make thy prayer unto Him, and He will hear thee, and thou shalt
    pay thy vows;
  srp-1865: Moliæeš mu se, i uslišiæe te, i zavjete svoje izvršiæeš.
  lug-lug: Olimusaba, alikuwulira, era olituukiriza obweyamo bwo.
  heb-heb: תעתיר אליו וישמעך ונדריך תשלם׃
  ben-IRV: তুমি তাঁর কাছে তোমার প্রার্থনা করবে এবং তিনি তোমার প্রার্থনা শুনবেন; তুমি
    তোমার মানত পূর্ণ করবে।
  pan-pan: ਤੂੰ ਉਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰੇਂਗਾ ਅਤੇ ਉਹ ਤੇਰੀ ਸੁਣੇਗਾ, ਅਤੇ ਤੂੰ ਆਪਣੀਆਂ ਸੁੱਖਣਾ ਪੂਰੀਆਂ
    ਕਰੇਂਗਾ।
  mya-JVB: သင်ဆုတောင်း သောအခါ နားထောင် တော်မူမည်။ သစ္စာ ဂတိထားသည်အတိုင်း၊ သစ္စာဝတ်ဖြေ
    ရသော အခွင့်ရှိလိမ့်မည်။
  hmo-hmo: Oi be ia dekenai oi guriguri neganai, ia ese do ia kamonai henia, bona
    oi ese oiemu gwauhamata, be do oi karaia momokani.
  urd-urd: तू उससे दुआ करेगा, वह तेरी सुनेगा; और तू अपनी मिन्नतें पूरी करेगा।
  rus-SYN: Помолишься Ему, и Он услышит тебя, и ты исполнишь обеты твои.
  bqc-SIM: Ní wabikɛwà, i sinnↄ, ní lɛ́gbã pↄ́ ń dↄ̀wà fĩabo.
  tcz-CHONGTHU: Amakoma taovin natin chule aman na taona najah peh ding ahi. Chule
    nangin ama koma nakitepna chu namolso ding ahi.
  mar-mar: तू त्याची प्रार्थना करशील आणि तो तुझे ऐकेल आणि तू आपले नवस फेडशील.
  qub-qub: Imata mañacuptiquipis wiyashunquipaj. Imatapis aunishayquita gampis cumlinquipaj.
  hat-hat: Lè w'a lapriyè nan pye l', l'a reponn ou. W'a kenbe tout pwomès ou fè l'
    yo.
  eng-BSB: You will pray to Him, and He will hear you, and you will fulfill your vows.
  eng-WEBPB: You will make your prayer to him, and he will hear you. You will pay
    your vows.
  kbq-kbq: Kagra Anumzamofontega nunamuna hanankeno, nunamunka'a antahi kamigahie.
    Ana nehanigenka kagrama huvempama hu'nana keka'a amage antegahane.
  nhe-BL: Timomaijtos ica ya huan yajaya mitztlacaquilis. Huan tijtlamichihuas nochi
    tlen tijtlajtolcahuilis para tijchihuas.
  gub-BL: Nerenu putar neze'eg mehe a'e nehe. Eremono putar neremimume'u kwer izupe
    nehe no.
  eng-DRA: Thou shalt pray to him, and he will hear thee, and thou shalt pay vows.
