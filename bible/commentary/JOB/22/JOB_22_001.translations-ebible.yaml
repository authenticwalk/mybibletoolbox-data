verse: JOB.022.001
translations:
  mal-C: 'അതിനുശേഷം തേമാന്യനായ എലീഫാസ് ഉത്തരം പറഞ്ഞത്:'
  deu-TKW: 'Eliphas von Theman antwortete und sprach:'
  lin-lin: 'Elifazi, moto ya Temani, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Eliphaz the Temanite answers and says:'
  eng-GNV: Then Eliphaz the Temanite answered, and sayde,
  eng-WEBSTER: Then Eliphaz the Temanite answered and said,
  nhw-BL: 'Huajca Elifaz, catli ehua Temán, quiilhui Job:'
  swh-ONEN: 'Ndipo Elifazi Mtemani akajibu:'
  bba-bba: Yerɑ Elifɑsi, Temɑɡii u Yoobu wisɑ u nɛɛ,
  eng-KJVCPB: Then Eliphaz the Temanite answered and said,
  luo-luo: Eka Elifaz ja-Teman nodwoko niya,
  meu-meu: 'Bena Elifasa, tau Teman, na e haere, eto:'
  npi-ULB: तब एलीपज तेमानीले जवाफ दिए र यसो भने,
  yor-yor: Ìgbà náà ni Elifasi, ará Temani, dáhùn wí pé,
  pes-OPCB: 'آنگاه الیفاز تیمانی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Elifaz ang taga-Teman at sinabing,
  hui-hui: Yobohanda bi lai heagola Temana tanoali Elibasahanda Yobohondo lalu,
  mya-mya: တဖန် တေမန်အမျိုးသား ဧလိဖတ်မြွက်ဆိုသည် ကား၊
  bod-N: དེ་མན་པ་ཨེ་ལི་ཕཱ་སི་ཡིས་ལན་བཏབ་ནས་སྨྲས་པ།
  sna-sna: 'Ipapo Erifazi muTemani akapindura akati:'
  spa-BLM: Entonces Elifaz, el temanita, respondió,
  cac-cac: 'Ix yalanxi vin̈aj Elifaz aj Temán icha tic:'
  swh-ULB: Kisha Elifazi Mtemani akajibu na kusema,
  bel-bel: 'І адказваў Таманіцянін і сказаў:'
  deu-ELBBK: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Elifaz is tig-Teman te,
  mal-2015: 'അതിന്നു തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Elifaz andral o Teman odphenďa kada:'
  pes-OPV: 'پس الیفاز تیمانی در جواب گفت:'
  ron-1924: 'Елифаз дин Теман а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে তৈমনীয় ইলীফস উত্তর দিলেন:'
  som-som: Markaasaa Eliifas oo ahaa reer Teemaan u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Eliphaz Themanites, dixit:'
  eng-ASVBT: Then answered Eliphaz the Temanite, and said,
  ita-1885: 'ED Elifaz Temanita rispose e disse:'
  eng-LXXUP: Then Eliphaz the Temanite answered and said,
  eng-ULB: Then Eliphaz the Temanite answered and said,
  spa-VBL: 'Entonces Elifaz el temanita respondió y dijo:'
  fra-_FOB: 'Alors Éliphaz, de Théman, prit la parole, et dit:'
  mal-mal: 'അതിന് തേമാന്യനായ എലീഫസ് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada temanas Elifazas atsiliepdamas tarė:'
  urd-GVR: Phir Ilīfaz Temānī ne jawāb de kar kahā,
  suz-BL: मिनु तेमान ङा एलीफाजमी
  eng-NOY: 'Then Eliphaz the Temanite answered and said:'
  ita-1927: 'Allora Elifaz di Teman rispose e disse:'
  ckb-ckb: 'ئەلیفازی تێمانیش وەڵامی دایەوە:'
  eng-BBE: Then Eliphaz the Temanite made answer and said,
  kan-OKCV: 'ಆಮೇಲೆ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಹೀಗೆಂದನು:'
  tam-2017: 'அப்பொழுது தேமானியனான எலிப்பாஸ் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Eliphaz Temanita, y dijo:'
  ron-BTF: 'Atunci Elifaz temanitul a răspuns și a zis:'
  eng-WEBP: Then Eliphaz the Temanite answered,
  eng-FBV: Then Eliphaz the Temanite responded and said,
  nld-1939: 'Weer nam Elifaz van Teman het woord, en sprak:'
  nch-BL: 'Huajca Elifaz, cati ehua Temán, quiilhui Job:'
  vie-1934: 'Ê-li-pha, người Thê-man, bèn đáp rằng:'
  hin-CV: 'तब तेमानवासी एलिफाज़ ने प्रत्युत्तर में कहा:'
  spa-BES: 'Entonces Elifaz el temanita respondió y dijo:'
  tdx-tdx: 'Le hoe ty natoi’ i Elifaze nte-Temane:'
  tha-KJV: แล​้วเอลีฟัสชาวเทมานตอบว่า
  por-BR-2018: 'Então Elifaz, o temanita, respondeu, dizendo:'
  deu-ELO: 'Und Eliphas, der Temaniter, antwortete und sprach:'
  eng-WYC-2018: Then Eliphaz (the) Temanite answered, and said,
  epo-epo: 'Ekparolis Elifaz, la Temanano, kaj diris:'
  uig-PIN: 'Andin Temanliⱪ Elifaz mundaⱪ dedi: —'
  beo-beo: Ilaifa:se da amane sia:i,
  tpi-OTNT: Jop i tok pinis, orait Elifas bilong taun Teman i bekim tok olsem,
  hau-SA: Sai Elifaz mutumin Teman ya amsa,
  uig-LAT: 'Andin Témanliq Élifaz mundaq dédi: —'
  nde-nde: 'U-Elifazi umThemani wasephendula wathi:'
  ton-ton: Pea naʻe toki tali ʻe Elifasi mei Timani, ʻo ne pehē,
  ces-1613: 'A odpovídaje Elifaz Temanský, řekl:'
  eng-WMB: Then Eliphaz the Temanite answered,
  tam-TCV: 'அதற்கு தேமானியனான எலிப்பாஸ் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya mitubag si Elifaz nga Temanihanon ug miingon,
  pol-UBG: 'Wtedy Elifaz z Temanu odpowiedział:'
  urd-GVU: پھر اِلی فز تیمانی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Eliphas von Theman und sprach:'
  kan-2017: ಆ ಮೇಲೆ ತೇಮಾನ್ಯನಾದ ಎಲೀಫಜನು ಮತ್ತೆ ಹೀಗೆಂದನು,
  yap-yap: Gur bay be’, nib th’abi gonop, ni gomang e bay angin ngak Got?
  hlt-MCSB: Temani Eliphaz loh a doo tih,
  mdy-ETH: ቴሜና ዓጮ ዓሢ፥ ዔልፓዜ ሂዚ ጌይ ማሄኔ፦
  twi-ASANTE: Na Temanni Elifas buaa sɛ,
  eng-WEBU: Then Eliphaz the Temanite answered,
  wal-wal: Hegaappe guyyiyan, Temaana biittaappe yiida Elifaazi hagaadan yaagidi zaariis;
  spa-PDDPT: 'Elifaz temanita habló otra vez:'
  gun-gun: 'Ha''e ramo Temã pygua Elifaz ju ombovai:'
  ilo-ULB: Ket simmungbat ni Elipas a Temanita ket kinunana,
  kpg-kpg: Eliphaz, tangada mai Teman, ga helekai,
  uig-ARA: 'ئاندىن تېمانلىق ئېلىفاز مۇنداق دېدى: ــ'
  sus-sus: Elifasi Temanka naxa a fala,
  pon-2006: Mie aramas emen, me pil keieu loalokong, me pahn mie katepe ong Koht?
  ksd-ksd: 'Ma Elipas ra te Teman i ga tata ma i ga biti:'
  tur-YTC: Temanlı Elifaz şöyle yanıt verdi,
  grc-BRENT: Ὑπολαβὼν δὲ Ἐλιφὰζ ὁ Θαιμανίτης, λέγει,
  ind-AYT: Kemudian, Elifas, orang Teman, menjawab, katanya,
  nya-nya: Pamenepo Elifazi wa ku Temani anayankha kuti,
  hrv-hrv: 'Elifaz Temanac progovori tad i reče:'
  mps-mps: Jopgo po ola silibo si, te Elifas hanu Teman bidigo po wei ponoyu, e tama
    wali,
  tpi-tpi: Jop i tok pinis, orait Elifas bilong taun Teman i bekim tok olsem,
  dan-1931: 'Så tog Temanitten Elifaz til Orde og sagde:'
  vie-OVCB: 'Ê-li-pha, người Thê-man lên tiếng:'
  guj-2017: ત્યારે અલિફાઝ તેમાનીએ જવાબ આપતાં કહ્યું કે,
  pon-2006A: Mie aramas emen, me pil keieu loalokong, me pahn mie katepe ong Koht?
  por-BRBSL: Então Elifaz, o Temanita, respondeu,
  cth-cth: Teman tami Eliphaz ni a pathung teh,
  twi-twi: Na Temanni Elifas buae se,
  hlt-hlt: Temani Eliphaz loh a doo tih,
  tbz-SIM: 'Kɛ̀ Edifɑsi Temɑɑ ɛì kou bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Ezɨ Teman nguibamɨn gumazim Elifas, Jopɨn mɨgɨrɨgɨam ikarvasi:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Temɑŋ tʋ Ɩlifɑsɩ cɔwɑ Soopu sɩ:'
  azb-azb: 'Temanlı Elifaz belə cavab verdi:'
  eng-DBY: And Eliphaz the Temanite answered and said,
  hin-2017: तब तेमानी एलीपज ने कहा,
  wol-KYG: 'Ba loolu amee Elifas ma cosaanoo Teman àddu ne:'
  eng-YLT: 'And Eliphaz the Temanite answereth and saith: —'
  eng-WYC-2017: Then Eliphaz the Temanite answer-ed, and said,
  eng-WMBB: Then Eliphaz the Temanite answered,
  urd-GVH: फिर इलीफ़ज़ तेमानी ने जवाब देकर कहा,
  rug-rug: Meke zama se Elipazi na tie pa vasileana nomana pa Temani,
  gaz-gaz: 'Eliifaaz Teemaanichi akkana jedhee deebise:'
  fra-LSG: 'Éliphaz de Théman prit la parole et dit:'
  yal-yal: Teman kaana Elifasi mɔn yi falan ti, a naxa,
  haw-1868: A LAILA olelo aku o Elipaza, i aku la,
  arb-NAV: أَلِيفَازُ
  ewe-ewe: Temanitɔ, Elifaz ɖo eŋu be,
  eng-LEE: Then answered Eliphaz the Themanite, and said,
  asm-FB: তেতিয়া তৈমনীয়া ইলীফজে পুনৰায় উত্তৰ কৰি ক’লে,
  sus-A: عٍلِقَسِ تٍمَنكَ نَشَ عَ قَلَ،
  fra-SBL: Alors Éliphaz, le Thémanite, prit la parole,
  hbo-hbo: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּמָנִ֗י וַיֹּאמַֽר׃
  kik-kik: 'Nake Elifazu ũrĩa Mũtemaani agĩcookia atĩrĩ:'
  fra-NCL: 'Alors Eliphaz prit la parole et dit :'
  cek-AK: To naah Teman acaeng Eliphaz mah,
  cuk-cuk: 'Agine, Temán-neggweburgined-Elifaz, Job-abin sogded:'
  uig-CYR: 'Андин Теманлиқ Елифаз мундақ деди: —'
  pma-pma: Elivas ten out Teman selus eris min Siob vit,
  tel-2017: అప్పుడు తేమాను వాడు ఎలీఫజు ఇలా జవాబిచ్చాడు.
  hat-BSA: 'Epi Éliphaz, Temanit lan, te reponn:'
  kos-kos: Na Eliphaz el fahk,
  hbo-WLC: וַ֭יַּעַן אֱלִיפַ֥ז הַֽתֵּמָנִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Elifaz onye Teman zara sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ତୈମନୀୟ ଇଲୀଫସ୍‍ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Elifas ewe re Teman a pälüeni Hiop,
  rop-rop: Wal Elifas brom det taun gulum Teman bin tok langa Job,
  ukr-1871: 'І відказав Елифаз із Теману й промовив:'
  deu-1951: 'Darauf antwortete Eliphas, der Temaniter, und sprach:'
  eng-JPS: 'Then answered Eliphaz the Temanite, and said:'
  srp-1865: 'A Elifas Temanac odgovori i reèe:'
  lug-lug: Awo Erifaazi Omutemani n’addamu n’ayogera nti,
  heb-heb: ויען אליפז התמני ויאמר׃
  ben-IRV: তারপর তৈমনীয় ইলীফস উত্তর দিলেন এবং বললেন,
  pan-pan: ਫੇਰ ਅਲੀਫਾਜ਼ ਤੇਮਾਨੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: တဖန် တေမန် အမျိုးသားဧလိဖတ် မြွက်ဆို သည် ကား၊
  hmo-hmo: Vadaeni Elipasa, Temana tauna, be ia haere, ia gwau,
  urd-urd: तब इलिफ़ज़ तेमानी ने जवाब दिया,
  rus-SYN: 'И отвечал Елифаз Феманитянин и сказал:'
  bqc-SIM: 'Ɔ̃ Temani gbɛ̃́ Ɛlifaza mɛ̀:'
  tcz-CHONGTHU: 'Hichun Teman mi Eliphaz in adonbut in:'
  mar-mar: मग अलीफज तेमानीने उत्तर दिले व तो म्हणाला,
  qub-qub: 'Chaura Temán marca runa Elifaz yapay parlaran:'
  hat-hat: 'Lè sa a, Elifaz, moun lavil Teman an, pran lapawòl. Li di konsa:'
  eng-BSB: 'Then Eliphaz the Temanite replied:'
  eng-WEBPB: Then Eliphaz the Temanite answered,
  kbq-kbq: Hanki anante Temani kumateti ne' Elifasi'a amanage huno Jopuna kenona hunte'ne.
  nhe-BL: 'Huajca Elifaz, tlen ehua Temán, quiilhui Job:'
  gub-BL: Eripaz Temà ywy rehe har uze'eg putar a'e nehe kury.
  eng-DRA: 'Then Eliphaz the Themanite answered, and said:'
