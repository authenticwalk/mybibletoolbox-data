verse: JOB.022.018
translations:
  mal-C: എന്നിട്ടും അവിടന്നാണ് അവരുടെ ഭവനങ്ങൾ നന്മകൊണ്ടു നിറച്ചത്, അതുകൊണ്ട് ദുഷ്ടരുടെ
    ആലോചനയിൽനിന്നു ഞാൻ അകന്നുമാറി നിൽക്കുന്നു.
  deu-TKW: Und doch erfüllte er mit Segen ihre Häuser - der Gottlosen Gesinnung liegt
    mir fern!
  lin-lin: Nzokande, Ye nde atondisaki bandako na bango na biloko ya kitoko. Yango
    wana, ngai, naboyaka toli ya bato mabe.
  eng-LSV: And He has filled their houses [with] good (And the counsel of the wicked
    || Has been far from me).
  eng-GNV: 'Yet hee filled their houses with good things: but let the counsell of
    the wicked be farre from me.'
  eng-WEBSTER: 'Yet he filled their houses with good things : but the counsel of the
    wicked is far from me.'
  nhw-BL: Pero quielcajtoque para elqui Toteco Dios catli quintiochijqui huan quinricojchijqui.
    Toteco ma nechpalehui para nijhuejcamajcahua catli quej nopa moilhuíaj.
  swh-ONEN: Lakini ndiye alizijaza nyumba zao na vitu vizuri, hivyo ninajitenga mbali
    na mashauri ya waovu.
  bba-bba: N deemɑ Gusunɔ wiyɑ u rɑɑ ben yɛnun dukiɑ kuurɑsiɑ. Adɑmɑ bɑ ǹ nùn sɑɑwɑrɑ
    kue, ye bɑ ben himbɑ yiimɔ.
  eng-KJVCPB: 'Yet he filled their houses with good things: But the counsel of the
    wicked is far from me.'
  luo-luo: To eka Nyasaye ema ne opongʼo utegi gi gik mabeyo, omiyo an apogora gi
    rieko ma joma timbegi richo ngʼado.
  meu-meu: Ḡau tamona, ia ese edia ruma na ḡau namodia amo e hahonudia. A kara dika
    taudia edia hahealo na lauegu amo dauha verevai.
  npi-ULB: तापनि उहाँले तिनीहरूका घरहरू असल कुराहरूले भर्नुभयो । दुष्‍ट मानिसहरूका
    योजनाहरू मबाटै धेरै टाढा छन् ।
  yor-yor: Síbẹ̀ ó fi ohun rere kún ilé wọn! Ṣùgbọ́n ìmọ̀ ènìyàn búburú jìnnà sí mi!
  pes-OPCB: در حالی که خدا خانه‌هایشان را سرشار از برکت ساخته بود. بنابراین من خود
    را از راههای شریران دور نگه خواهم داشت.
  tgl-ULB: Pero pinuno niya ang kanilang mga tahanan ng mabubuting bagay; malayo sa
    akin ang mga balak ng mga masama.
  hui-hui: Anigo tigua Ngode Datagaliwabe ibunime mbirale bayale wiaru yu helaga biyago
    manda nabiya. Anidagua biyagonaga i̱na agali ko uruninaga bi larago hale nahe
    wahalu tinaga mini ngago i̱ talia nabulebero.
  mya-mya: သို့ရာတွင် ဘုရားသခင်သည် သူတို့အိမ်ကို ကောင်းသောအရာနှင့် ပြည့်စေတော်မူ၏။
    မတရားသော သူတို့၏ အကြံအစည်ကို ငါသည် ဝန်မခံ။
  bod-N: ཁོང་གིས་དེ་དག་ཁྱིམ་ལ་ནོར་གྱིས་བཀང་། ། སྡིག་སྤྱོད་གྲོས་ངན་བདག་ལས་ཤིན་ཏུ་རིང་།
    །
  sna-sna: Sezvo ari iye akazadza dzimba dzavo nezvinhu zvakanaka, ndinomira kure
    namano avakaipa.
  spa-BLM: Sin embargo, llenó sus casas de cosas buenas, pero el consejo de los malvados
    está lejos de mí.
  cac-cac: '@see-verse:JOB.022.017'
  swh-ULB: Hata hivyo bado alizijaza nyumba zao kwa mema; mipango ya waovu iko mbali
    nami.
  bel-bel: А Ён напаўняў дамы іхнія дабром. Але рада бязбожных будзь далёка ад мяне!
  deu-ELBBK: Und doch hatte er ihre Häuser mit Wohlstand erfüllt. – Aber der Rat der
    Gottlosen sei fern von mir!
  mbb-OT: Piru iyan is Megbevayà mibpenù te menge valey zan te meupiya he menge vutang.
    Umbe emun duen idsambag kayi te lalung he menge etew, ne kenè ku ebpemineǥen.
  mal-2015: അവനോ അവരുടെ വീടുകളെ നന്മകൊണ്ടു നിറെച്ചു; ദുഷ്ടന്മാരുടെ ആലോചന എന്നോടു അകന്നിരിക്കുന്നു.
  rmc-rmc: Ale o Del lenge the avke pherdžarďa o khera le lačhe vecenca. No me na
    achaľuvav o gondoľišagos le nalačhengro!
  pes-OPV: و حال آنگاه او خانه های ایشان را از چیزهای نیکو پرساخت. پس مشورت شریران
    از من دور شود.
  ron-1924: Ши тотушь Думнезеу ле умплусе каселе де бунэтэць. – Департе де мине сфатул
    челор рэй! –
  ben-OBCV: অথচ তিনিই তাদের বাড়িঘর ভালো ভালো জিনিসপত্রে ভরিয়ে দিয়েছিলেন, তাই আমি
    দুষ্টদের পরিকল্পনা থেকে দূরে সরে দাঁড়াই।
  som-som: Laakiin isagu wuxuu guryahooda ka buuxiyey waxyaalo wanwanaagsan; Talada
    sharrowguse way iga fog tahay.
  lat-VUC: 'cum ille implesset domos eorum bonis: quorum sententia procul sit a me.'
  eng-ASVBT: 'Yet he filled their houses with good things: But the counsel of the
    wicked is far from me.'
  ita-1885: Egli avea loro ripiene le case di beni; Per ciò, sia lungi da me il consiglio
    degli empi.
  eng-LXXUP: 'Yet he filled their houses with good things: But the counsel of the
    wicked is far from him.'
  eng-ULB: Yet he filled their houses with good things; the plans of wicked people
    are far from me.
  spa-VBL: Y, sin embargo, era él quien había llenado sus casas de bienes; pero no
    aceptaba su manera de pensar”.
  fra-_FOB: Il avait rempli leurs maisons de biens! (Ah! loin de moi le conseil des
    méchants! )
  mal-mal: അവിടുന്ന് അവരുടെ വീടുകളെ നന്മകൊണ്ട് നിറച്ചു; ദുഷ്ടന്മാരുടെ ആലോചന എന്നോട്
    അകന്നിരിക്കുന്നു.
  urd-GVR: Lekin Allāh hī ne un ke gharoṅ ko bharpūr ḳhushhālī se nawāzā, go bedīnoṅ
    ke bure mansūbe us se dūr hī dūr rahte haiṅ.
  suz-BL: मो हना यो मेकोमी, मेको आन खिं रिम्‍शो थोव़कमी प्रिंताक्‍व। तन्‍न परमप्रभु
    यावे आ अरेशो मटीब आन मिम्‍शो काइ मदाक्‍नुङ।
  eng-NOY: And yet he filled their houses with good things!—Far from me be the counsel
    of the wicked!
  ita-1927: Eppure Iddio avea riempito le loro case di beni! Ah lungi da me il consiglio
    degli empi!
  ckb-ckb: بەڵام ئەو بوو کە ماڵەکانی ئەوانی پڕکردووە لە خێروخۆشی، با ڕاوێژی خراپەکاران
    لێم دوور بێت.
  eng-BBE: 'Though he made their houses full of good things: but the purpose of the
    evil-doers is far from me!'
  kan-OKCV: ಆದರೂ ದೇವರು ಅವರ ಮನೆಗಳನ್ನು ಸಂಪತ್ತಿನಿಂದ ತುಂಬಿಸಿದ್ದರು. ಅಬ್ಬಾ, ದುಷ್ಟರ ಆಲೋಚನೆಯು
    ನನಗೆ ದೂರವಾಗಿರಲಿ!
  tam-2017: ஆகையால் துன்மார்க்கரின் ஆலோசனை எனக்குத் தூரமாயிருப்பதாக.
  spa-RV-1909: Habíales él henchido sus casas de bienes. Sea empero el consejo de
    ellos lejos de mí.
  ron-BTF: Totuși el a umplut casele lor cu bunătăți, dar sfatul celor stricați este
    departe de mine.
  eng-WEBP: Yet he filled their houses with good things, but the counsel of the wicked
    is far from me.
  eng-FBV: And yet he was the one who had filled their homes with good things—but
    I don't accept their way of thinking.
  nld-1939: Hij had hun huizen met voorspoed gevuld, En Zich niet met de plannen der
    bozen bemoeid.
  nch-BL: Pero quielcajtoque para elqui Toteco Dios cati quintiochijqui huan quinricojchijqui.
    Toteco ma techpalehui para niquinhuejcamajcahuas cati quej nopa moilhuíaj.
  vie-1934: 'Dẫu vậy, Ngài có làm cho nhà họ đầy vật tốt: Nguyện các mưu chước kẻ
    ác hãy cách xa tôi!'
  hin-CV: फिर भी परमेश्वर ने उनके घरों को उत्तम वस्तुओं से भर रखा है, किंतु उन दुर्वृत्तों
    की युक्ति मेरी समझ से परे है.
  spa-BES: Aunque él había llenado de cosas buenas su casa, ¡pero el consejo de los
    malhechores está lejos de mí!
  tdx-tdx: Mbe natsafe’e hasoa avao ty anjomba’e. Fe lavits’ ahy ty famerea’ o tsivokatseo.
  tha-KJV: แต่​พระองค์​ทรงให้เรือนของเขาเต็​มด​้วยของดี แต่​คำปรึกษาของคนชั่วห่างไกลจากข้า
  por-BR-2018: Sendo ele o que havia enchido suas casas de bens. Seja, porém, longe
    de mim o conselho dos perversos.
  deu-ELO: Und doch hatte er ihre Häuser mit Wohlstand erfüllt. Aber der Rat der Gesetzlosen
    sei fern von mir! -
  eng-WYC-2018: when he had filled their houses with goods; the sentence of which
    men be far from me. (when he had filled their houses with good things; may the
    thoughts of these wicked people be far away from me!)
  epo-epo: Kvankam Li plenigis iliajn domojn per bonaĵo. Sed la pensmaniero de malvirtuloj
    estas malproksima de mi.
  uig-PIN: Biraⱪ ularning ɵylirini esil nǝrsilǝr bilǝn toldurƣan dǝl Uning Ɵzidur,
    Mǝn bolsam yamanlarning nǝsiⱨitidin yiraⱪlaxⱪanmǝn!
  beo-beo: Be Gode Hi fawane da ili bagade gagui ilima i. Na da wadela:le hamosu dunu
    ilia asigi dawa:su hamedafa dawa:digisa.
  tpi-OTNT: Tasol ol i no save olsem God yet i bin larim ol i kisim planti gutpela
    samting. Olsem na mi no inap putim yau long tok bilong ol man nogut na bihainim
    kain tingting bilong ol.
  hau-SA: Duk da haka kuwa shi ne ya cika gidajensu da abubuwa masu kyau, saboda haka
    ba ruwana da shawarar mugaye.
  uig-LAT: Biraq ularning öylirini ésil nersiler bilen toldurghan del Uning Özidur,
    Men bolsam yamanlarning nesihitidin yiraqlashqanmen!
  nde-nde: Ikanti kunguye owagcwalisa izindlu zabo ngezinto ezinhle, ngakho kangingeni
    ezelulekweni zababi.
  ton-ton: 'Ka naʻa ne fakapito ʻaki ʻae ngaahi meʻa lelei honau ngaahi fale: ka ʻoku
    mamaʻo ʻiate au ʻae fakakaukau ʻoe angahala.'
  ces-1613: On zajisté domy jejich naplnil dobrými věcmi, (ale rada bezbožných vzdálena
    jest ode mne).
  eng-WMB: Yet he filled their houses with good things, but the counsel of the wicked
    is far from me.
  tam-TCV: இருப்பினும், அவர் அவர்களை நன்மைகளால் நிரப்பினார்; நான் கொடியவரின் ஆலோசனைக்கு
    விலகி நிற்கிறேன்.
  ceb-ULB: Hinuon gipuno niya ang ilang mga balay sa maayong mga butang; ang mga laraw
    sa daotang mga tawo halayo kanako.
  pol-UBG: Przecież napełnił ich domy dobrem. Ale rada niegodziwych jest daleka ode
    mnie.
  urd-GVU: لیکن اللہ ہی نے اُن کے گھروں کو بھرپور خوش حالی سے نوازا، گو بےدینوں کے
    بُرے منصوبے اُس سے دُور ہی دُور رہتے ہیں۔
  deu-1912: so er doch ihr Haus mit Gütern füllte. Aber der Gottlosen Rat sei ferne
    von mir.
  kan-2017: ಆದರೂ ದೇವರು ಅವರ ಮನೆಗಳನ್ನು ಸಂಪತ್ತಿನಿಂದ ತುಂಬಿಸಿದನು. ದುಷ್ಟರ ಆಲೋಚನೆಯು ನನಗೆ
    ದೂರವಾಗಿರಲಿ!
  yap-yap: Yug aram rogon ni Got e fal’eg rogorad — Dabyag rog ni nggu nangfan e leam
    ko pi’in kireb.
  hlt-MCSB: Amah loh amih im te hnothen a cung sak sitoe cakhaw halang kah cilsuep
    tah kai lamloh lakhla saeh.
  mdy-ETH: ጋዓንቴ ማኣሮ ዔያቶኮ ዖርጎቹሞና ኩንሤሢ ፆኦሲኬ። ዬያሮ ታኣኒ ፑርቶ ዓሶኮ ማሊፆ ዔኩዋሴ።
  twi-ASANTE: Nanso, ɛyɛ ɔno na ɔde nnepa hyɛɛ wɔn afie mu, enti metwe me ho mefiri
    amumuyɛfoɔ afutuo ho.
  eng-WEBU: Yet he filled their houses with good things, but the counsel of the wicked
    is far from me.
  wal-wal: Gidikkonne, eta keettan lo77obaa kunttidaagee Xoossaa. Hegaa gishshau,
    iita asatu qofai taayyo gelenna.
  spa-PDDPT: Aunque Él llenó sus viviendas de bienes, lejos esté de mí el consejo
    de los perversos.
  gun-gun: Ha'e rami teĩ ha'e kuery ro ha'e omonyẽ mba'emo porã anho. Ha'e rã xevy
    pe nda'evei ae heko vai va'e kuery onhemongetaa rami aiko aguã.
  ilo-ULB: Nupay kasta, pinunnona dagiti babbalayda kadagiti naimbag a banbanag; adayo
    kaniak dagiti panggep dagiti nadangkes a tattao.
  kpg-kpg: Malaa deenei go God dela ne wanga gi digaula nadau maluagina. Au e de iloo
    nia hagamaanadu o digau huaidu.
  uig-ARA: بىراق ئۇلارنىڭ ئۆيلىرىنى ئېسىل نەرسىلەر بىلەن تولدۇرغان دەل ئۇنىڭ ئۆزىدۇر،
    مەن بولسام يامانلارنىڭ نەسىھىتىدىن يىراقلاشقانمەن!
  sus-sus: Kɔnɔ Ala nan harige gbegbe fi e ma. Na nan a toma n mu n tuli matima mixi
    ɲaaxie xa marasi ra.
  pon-2006: Ahpw iet pwe Koht me kin ketikihong arail pai— I sohte kak wehwehki lamalam
    en me suwed akan.
  ksd-ksd: Ma i ga vabuka ra kubakuba i diat ma ra bo na tabarikik; A ninunuk kai
    ra umana tena varpiam i ki vailik kan iau.
  tur-YTC: Ancak evlerini iyilikle dolduran O'dur, Ama kötülerin öğüdü benden uzak
    olsun.
  grc-BRENT: Ὃς δὲ ἐνέπλησε τοὺς οἴκους αὐτῶν ἀγαθῶν, βουλὴ δὲ ἀσεβῶν πόῤῥω ἀπʼ αὐτοῦ.
  ind-AYT: Akan tetapi, Dia memenuhi rumah mereka dengan hal-hal yang baik. Namun,
    nasihat orang fasik jauh dariku.
  nya-nya: Chonsecho ndi Iye amene anadzaza nyumba zawo ndi zinthu zabwino, choncho
    ine sindigwirizana ndi uphungu wa anthu oyipa.
  hrv-hrv: A on im je dom punio dobrima makar do njega ne držahu ništa.
  mps-mps: Tiali goli, augwaligo konebe, Godigo digi augwalibolo te dwagi yai nai
    mawai da homu ebe. Tama tibaso, eno olo te dwai bidi dabego poba olo munama, augwaligo
    homu kolesaga wali me pogobeo.
  tpi-tpi: Tasol ol i no save olsem God yet i bin larim ol i kisim planti gutpela
    samting. Olsem na mi no inap putim yau long tok bilong ol man nogut na bihainim
    kain tingting bilong ol.
  dan-1931: Og han havde dog fyldt deres Huse med godt. Men de gudløses Råd er ham
    fjernt.
  vie-OVCB: Thế mà Chúa vẫn cho nhà chúng đầy vật tốt, vì thế tôi vẫn đứng xa mưu
    chước của kẻ ác.
  guj-2017: તેમ છતાં પણ ઈશ્વરે તેઓનાં ઘર સારી વસ્તુઓથી ભર્યાં; પણ દુષ્ટ લોકોના વિચાર
    મારાથી દૂર છે.
  pon-2006A: Ahpw iet pwe Koht me kin ketikihong arail pai— I sohte kak wehwehki lamalam
    en me suwed akan.
  por-BRBSL: Yet ele encheu suas casas de coisas boas, mas o conselho dos malvados
    está longe de mim.
  cth-cth: Hateiteh a imnaw hah hnokahawi hoi akawi sak. Hateiteh tamikathout e khokhangnae
    teh, kai koehoi kahlatpoung lah ao.
  twi-twi: Nanso ɛyɛ ɔno na ɔde nnepa hyɛɛ wɔn afi mu, nti metwe me ho fi amumɔyɛfo
    afotu ho.
  hlt-hlt: Amah loh amih im te hnothen a cung sak sitoe cakhaw halang kah cilsuep
    tah kai lamloh lakhla saeh.
  tbz-SIM: Kuù mɔ́mmɔnku mɛ ndo bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ mɛ̀ mpíɛ́kɛ́ bɛ cɛ̃́ĩ miɛkɛ,
    Mí nyí yóó yie mbɛyɛibɛ kó itié.
  msy-2020: Egha me kamaghɨn fozir puvatɨ God uabɨ me ataghizɨ me bizir aghuir avɨriba
    isi. Kamaghɨn amizɨ, kɨ kuarim atɨgh gumazir kurabar mɨgɨrɨgɨaba baraghɨva, men
    nɨghnɨzir avɨrimɨn gɨn mangan kogham.
  dop-dop: Pǝyele ɩnɩ ɩ kɑ hɑɣɑsǝnɑ pɑ tɛɛsɩ nyǝ́mɑ kɛ toŋ. Ɩsɔ ɩ́ ponɑ ɑsɑɣɑɑ lǝmɑɣɑsɛɛ
    ɑnǝɣɩ pooluŋ.
  azb-azb: Amma evlərini bərəkətlə dolduran Allah idi, Ona görə pislərin nəsihəti
    qoy məndən uzaq olsun.
  eng-DBY: Yet he filled their houses with good. But the counsel of the wicked is
    far from me.
  hin-2017: तो भी उसने उनके घर अच्छे-अच्छे पदार्थों से भर दिए परन्तु दुष्ट लोगों का
    विचार मुझसे दूर रहे।
  wol-KYG: Moona moo feesaloon seeni kër ay teraanga, waaye ñu bon ñii, royuma leen
    fenn.
  eng-YLT: 'And he hath filled their houses [with] good: (And the counsel of the wicked
    Hath been far from me.)'
  eng-WYC-2017: when he had filled their houses with goods; the sentence of which
    men be far from me.
  eng-WMBB: Yet he filled their houses with good things, but the counsel of the wicked
    is far from me.
  urd-GVH: लेकिन अल्लाह ही ने उनके घरों को भरपूर ख़ुशहाली से नवाज़ा, गो बेदीनों के
    बुरे मनसूबे उससे दूर ही दूर रहते हैं।
  rug-rug: Gua asa, ba va siṉi ni likakalae arilaedi Sa sari dia vetu, gua ke lopu
    hiva ni arau sari binalabala gugua arini.
  gaz-gaz: Garuu kan mana isaanii waan gaariin guute isuma; kanaafuu ani gorsa hamootaa
    irraa nan fagaadha.
  fra-LSG: Dieu cependant avait rempli de biens leurs maisons. Loin de moi le conseil
    des méchants!
  yal-yal: Anu, Ala nan e banxine rafe nafunla ra. Ee! Ɲaxudene fe yitɔnxine raɲaxu
    n ma!
  haw-1868: Ua hoopiha no nae ia i ko lakou mau hale i ka waiwai; Aka. o ka manao
    o ka poe hewa ua mamao loa aku ia ia'u.
  arb-NAV: مَعَ أَنَّ اللهَ غَمَرَ بُيُوتَهُمْ بِالْخَيْرَاتِ، فَلْتَبْعُدْ عَنِّي
    مَشُورَةُ الأَشْرَارِ.
  ewe-ewe: Evɔ wònye eyae tsɔ nu nyuiwo yɔ xɔ na wo fũu, eya ta menɔ adzɔge na ame
    vɔ̃ɖiwo ƒe aɖaŋudede.
  eng-LEE: And yet it was he that filled their houses with good things; but the counsel
    of the wicked be [still] far from me.
  asm-FB: তথাপি তেওঁ সিহঁতৰ ঘৰবোৰ উত্তম উত্তম দ্ৰব্যেৰে পৰিপূৰ্ণ কৰিছিল; কিন্তু দুষ্টবোৰৰ
    আলচ মোৰ পৰা দূৰত থাকে।
  sus-A: كْنْ عَلَ نَن هَرِفٍ فبٍفبٍ قِ عٍ مَ. نَ نَن عَ تٌمَ ﭑ مُ ﭑ تُلِ مَتِمَ مِشِ
    حَاشِيٍ شَ مَرَ سِ رَ.
  fra-SBL: Pourtant, il a rempli leurs maisons de bonnes choses, mais le conseil des
    méchants est loin de moi.
  hbo-hbo: וְה֤וּא מִלֵּ֣א בָתֵּיהֶ֣ם טֹ֑וב וַעֲצַ֥ת רְ֝שָׁעִ֗ים רָ֣חֲקָה מֶֽנִּי׃
  kik-kik: No rĩrĩ, nĩwe waiyũririe nyũmba ciao na indo njega, nĩ ũndũ ũcio niĩ njikaraga
    haraaya na kĩrĩra kĩa andũ arĩa aaganu.
  fra-NCL: C’était lui pourtant qui avait rempli leurs maisons de richesses. — Loin
    de moi le conseil des méchants ! —
  cek-AK: Sithaw mah kahoih hmuen hoiah nihcae ih im to koisak; toe kai loe kasae
    kaminawk ih poekhaih to kang qoi taak.
  cuk-cuk: Bab-Dummad ega ibmar-nuegan-ukdii gusanad. Andina, dule-isgana-e-binsaed-isganaba
    binsaed-galeged, sate.
  uig-CYR: Бирақ уларниң өйлирини есил нәрсиләр билән толдурған дәл Униң Өзидур, Мән
    болсам яманларниң нәсиһитидин жирақлашқанмән!
  tel-2017: అయినా ఆయన మంచి పదార్థాలతో వారి ఇళ్ళు నింపాడు. భక్తిహీనుల ఆలోచన నాకు దూరం
    అగు గాక.
  hat-BSA: Sepandan, Li te ranpli lakay yo ak bon bagay; men konsèy a mechan yo lwen
    m.
  kos-kos: Sruhk God pa tuh akinsewowoyalos ke kasrpalos — Nga tia ku in kalem ke
    nunak lun mwet koluk uh.
  hbo-WLC: וְה֤וּא מִלֵּ֣א בָתֵּיהֶ֣ם ט֑וֹב וַעֲצַ֥ת רְ֝שָׁעִ֗ים רָ֣חֲקָה מֶֽנִּי׃
  ibo-ibo: Ma ọ bụ ya ji ihe dị mma dị iche iche mejupụta ụlọ ha, ya mere ana m ewezuga
    onwe m site na ndụmọdụ ndị na-emebi iwu.
  ory-ory: ତଥାପି ସେ ନାନା ଉତ୍ତମ ଦ୍ରବ୍ୟରେ ସେମାନଙ୍କ ଗୃହ ପରିପୂର୍ଣ୍ଣ କଲେ; ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କ
    ମନ୍ତ୍ରଣା ଆମ୍ଭଠାରୁ ଦୂରରେ ଥାଏ।
  chk-chk: Iei mwo nge Kot a fen amasoua imwer ren mettoch mi mürina. Nge ngang üa
    atoauala seniei än ekewe aramasangau öüröür.
  rop-rop: '@see-verse:JOB.022.017'
  ukr-1871: Бо він сповняв доми їх добром. — Та звичай безбожників нехай буде далеким
    від мене! —
  deu-1951: Und er hatte doch ihre Häuser mit Gütern erfüllt! Doch der Gottlosen Rat
    sei fern von mir!
  eng-JPS: Yet He filled their houses with good things — but the counsel of the wicked
    is far from me.
  srp-1865: A on im je napunio kuæe dobra. Ali namjera bezbožnièka daleko je od mene.
  lug-lug: Ate nga ye, ye yajjuza ennyumba zaabwe ebintu ebirungi, noolwekyo neewuunya
    nnyo amagezi g’abakozi b’ebibi.
  heb-heb: והוא מלא בתיהם טוב ועצת רשעים רחקה מני׃
  ben-IRV: তবুও তিনি তাদের ঘর ভাল জিনিসে পূর্ণ করতেন; পাপীদের পরিকল্পনা আমার থেকে
    অনেক দূরে।
  pan-pan: ਤਾਂ ਵੀ ਉਸ ਨੇ ਉਹਨਾਂ ਦੇ ਘਰਾਂ ਨੂੰ ਉੱਤਮ ਪਦਾਰਥਾਂ ਨਾਲ ਭਰ ਦਿੱਤਾ, ਪਰ ਦੁਸ਼ਟਾਂ ਦੀ
    ਸਲਾਹ ਮੈਥੋਂ ਦੂਰ ਹੋਵੇ!
  mya-JVB: သို့ရာတွင် ဘုရား သခင်သည် သူ တို့အိမ် ကို ကောင်း သောအရာနှင့် ပြည့် စေတော်မူ၏။
    မ တရားသောသူတို့ ၏ အကြံအစည် ကို ငါသည် ဝန် မခံ။
  hmo-hmo: To Dirava ese edia ruma, be gau namodia momo dekena amo ia hahonua. Unai
    dainai kara dika taudia edia laloa, be lau ura lasi momokani.
  urd-urd: तोभी उसने उनके घरों को अच्छी अच्छी चीज़ों से भर दिया — लेकिन शरीरों की
    मशवरत मुझ से दूर है।
  rus-SYN: А Он наполнял дома их добром. Но совет нечестивых будь далек от меня!
  bqc-SIM: Kási ↄ̃mɛ ń ká pↄmaawa ń ua. Mi gbɛ̃vãiↄ lɛdama bee sio.
  tcz-CHONGTHU: Henge ama chu a insung uva thilpha tamtah dipset a chu ama ahi, hijeh
    a chu keiman hiche tobang lunggel a bolthei ding imacha kaneipoi.
  mar-mar: आणि त्यानेच त्यांची घरे चांगल्या वस्तूंनी भरली होती. परंतू दुष्टाची योजना
    माझ्यापासुन दूर आहे.
  qub-qub: Chauraga ¿Tayta Dioschuraj camacächiran chay runacuna rïcuyänanpaj? ¡Chayno
    cashantaga manami imanöpapis tantiyayta atipächu!
  hat-hat: Atò, se Bondye menm ki te plen kay yo ak richès. Mwen pa janm konprann
    ki jan mechan yo ka fè di sa.
  eng-BSB: But it was He who filled their houses with good things; so I stay far from
    the counsel of the wicked.
  eng-WEBPB: Yet he filled their houses with good things, but the counsel of the wicked
    is far from me.
  kbq-kbq: Anage nehazanagi e'i ana Anumzamoke nozamifina knare'nare fenozana eri
    antevi tezmante'ne. E'ina hu'negu kefo zamavu'zamava'ma nehaza vahe'mo'zama nentahi'za
    antahintahia nagra ovaririgahue.
  nhe-BL: Pero quiilcajtoque para elqui Toteco Dios tlen quintiochijqui huan quinricojchijqui.
    Toteco ma nechpalehui para nijhuejcamajcahua tlen queja nopa moilhuíaj.
  gub-BL: Tupàn a'e, a'e ae umynehem ikatu 'ym ma'e iapo har wanàpuz ikatu ma'e tetea'u
    pupe a'e. Nezewe rehe we nahema'enukwaw wer kwaw wazàwe ihe.
  eng-DRA: 'Whereas he had filled their houses with good things: whose way of thinking
    be far from me.'
