verse: JOB.022.024
translations:
  mal-C: നിന്റെ സ്വർണത്തെ പൊടിയിലും നിന്റെ ഓഫീർതങ്കം നീരൊഴുക്കുകളിലെ കൽക്കൂനകളിലും
    ഇട്ടുകളയുകയും ചെയ്യുമെങ്കിൽ,
  deu-TKW: ja, wirf in den Staub das Brucherz und zu der Bäche Kieseln das Ophirgold!
    -
  lin-lin: Bwaka wolo na yo kati na putulu, wolo na yo ya Ofiri kati na mabanga ya
    lubwaku ;
  eng-LSV: So as to set a defense on the dust, || And a covering on a rock of the
    valleys.
  eng-GNV: Thou shalt lay vp golde for dust, and the gold of Ophir, as the flintes
    of the riuers.
  eng-WEBSTER: Then shalt thou lay up gold as dust, and the gold of Ophir as the stones
    of the brooks.
  nhw-BL: Ayacmo xiquixtocas tomi huan xijtepehuas nochi mooro campa teme ipan atlajtli,
  swh-ONEN: kama dhahabu yako ukiihesabu kama mavumbi, dhahabu yako ya Ofiri kama
    miamba ya mabondeni,
  bba-bba: A wunɛn wurɑ ye ɑ mɔ kɔ̃ɔwɔ temɔ. Kpɑ ɑ wunɛn kpee ɡobiɡiru deri dɑɑrun
    torɑɔ,
  eng-KJVCPB: Then shalt thou lay up gold as dust, And the gold of Ophir as the stones
    of the brooks.
  luo-luo: kendo ka ikawo kitegi ma nengogi tek ka gima nono kendo ok ikwano dhahabu
    magi mabeyo mokuny Ofir ka gima gin lwendni manie rogo,
  meu-meu: bema gold na ḡahu ai bavatoa, bona Ofiri gold-na na koupa nadidia bogaragidiai
    ba negea,
  npi-ULB: आफ्‍नो खजाना भुइँको धूलोमा, ओपीरको सुनलाई खोलाका ढुङ्गाहरूका बिचमा फाल्‍नुहोस्,
  yor-yor: tí ìwọ bá tẹ́ wúrà dáradára sílẹ̀, lórí erùpẹ̀ àti wúrà Ofiri lábẹ́ òkúta
    odò,
  pes-OPCB: اگر طمع را از خود دور کنی و طلای خود را دور بریزی،
  tgl-ULB: Ilatag mo ang iyong mga kayamanan sa alikabok, ang ginto ng Ofir sa gitna
    ng mga bato ng batis,
  hui-hui: Í̠naga ngolo bayale mo ngeru dindi ko ngagoha mo waholene nga.
  mya-mya: ရွှေကိုမြေမှုန့်ကဲ့သို့၎င်း၊ ဩဖိရရွှေကို မြစ်၌ ရှိသောကျောက်စရစ် ကဲ့သို့၎င်းသိုထားရလိမ့်မည်။
  bod-N: ཁྱེད་ཀྱི་ནོར་རྣམས་ས་རྡུལ་ནང་དུ་ཕོངས། ། ཨོ་ཕིར་གསེར་རྣམས་གྲོག་རོང་རྡོ་ལ་སྐྱུར།
    །
  sna-sna: uye ukaisa goridhe rako paguruva, iro goridhe rako rokuOfiri kumatombo
    okunzizi,
  spa-BLM: Deja tu tesoro en el polvo, el oro de Ofir entre las piedras de los arroyos.
  cac-cac: tato man̈xa yelc'och q'uen oro jantac svach'il d'a yol a sat, ichaxon̈ej
    lum pococ, ma q'uen comon q'ueen ay d'a yoltac a a' tz'ajcan q'uen d'ayach,
  swh-ULB: Weka hazina zako mavumbini, dhahabu ya Ofiri kati ya mawe ya vijito,
  bel-bel: і будзеш кідаць у пыл бліскучы метал, і ў каменьне патокаў - золата Афірскае.
  deu-ELBBK: Und lege das Golderz in den Staub und das Gold von Ophir unter den Kies
    der Bäche;
  mbb-OT: Kenè nu dekelaa ziyà te ǥehinawa nu is ketiǥeyunan nu, kekenà, isipa nu
    is menge vulawan nu he wazà utew pulus su iring dà te pantad etawa menge vatu
    ziyà te wahig.
  mal-2015: നിന്റെ പൊന്നു പൊടിയിലും ഓഫീർതങ്കം തോട്ടിലെ കല്ലിൻ ഇടയിലും ഇട്ടുകളക.
  rmc-rmc: čhiv tutar het o somnakaj andro prachos, o somnakaj andral o Ofir maškar
    o bara andre jarka,
  pes-OPV: و اگر گنج خود را درخاک و طلای اوفیر را در سنگهای نهرهابگذاری،
  ron-1924: Арункэ дар аурул ын цэрынэ, арункэ аурул дин Офир ын прундул пыраелор!
  ben-OBCV: ও তোমার সোনার তাল ধুলোতে রাখো, তোমার ওফীরের সোনা গিরিখাতের পাষাণ-পাথরের
    মধ্যে রাখো,
  som-som: Khasnaddaada waxaad ku xoortaa ciidda, Oo dahabka Oofirna waxaad ku dhex
    tuurtaa dhagaxyada durdurka,
  lat-VUC: Dabit pro terra silicem, et pro silice torrentes aureos.
  eng-ASVBT: And lay thou thy treasure in the dust, And the gold of Ophir among the
    stones of the brooks;
  ita-1885: E metterai l'oro in su la polvere, E l'oro di Ofir in su le selci de' fiumi.
  eng-LXXUP: Thou shalt lay up for thyself treasure in a heap on the rock; And Ophir
    shall be as the rock of the torrent.
  eng-ULB: Lay your treasure down in the dust, the gold of Ophir among the stones
    of the brooks,
  spa-VBL: y dejas tu amor por el dinero y el deseo de posesiones,
  fra-_FOB: Jette l'or dans la poussière, et l'or d'Ophir dans les rochers des torrents,
  mal-mal: നിന്റെ പൊന്ന് പൊടിയിലും ഓഫീർതങ്കം തോട്ടിലെ കല്ലിനിടയിലും ഇട്ടുകളയുക.
  urd-GVR: Sone ko ḳhāk ke barābar, Ofīr kā ḳhālis sonā wādī ke patthar ke barābar
    samajh le
  suz-BL: गे सुन फुरक खोदेंशो मिम्‍ताक्‍नी हना, ओफीर ङा सुन कली खोला ङा फुल्‍लु खोदेंशो
    मिम्‍ताक्‍नी हना,
  eng-NOY: 'Cast to the dust thy gold, And the gold of Ophir to the stones of the
    brook:'
  ita-1927: Getta l’oro nella polvere e l’oro d’Ophir tra i ciottoli del fiume
  ckb-ckb: ئەگەر زێڕ فڕێبدەیتە سەر خۆڵ و زێڕی ئۆفیر بۆ ناو بەردی شیوەکان،
  eng-BBE: And put your gold in the dust, even your gold of Ophir among the rocks
    of the valleys;
  kan-OKCV: ನೀನು ಬಂಗಾರವನ್ನು ಧೂಳಿನಂತೆಯೂ, ಓಫೀರ್ ದೇಶದ ಬಂಗಾರವನ್ನು ನದಿಯ ಕಲ್ಲುಗಳಂತೆಯೂ ಎಣಿಸು.
  tam-2017: அப்பொழுது தூளைப்போல் பொன்னையும், ஆற்றுக் கற்களைப்போல் ஓப்பீரின் தங்கத்தையும்
    சேர்த்துவைப்பீர்.
  spa-RV-1909: Y tendrás más oro que tierra, y como piedras de arroyos oro de Ophir;
  ron-BTF: Atunci vei strânge aur precum țărâna și aurul din Ofir precum pietrele
    pâraielor.
  eng-WEBP: Lay your treasure in the dust, the gold of Ophir among the stones of the
    brooks.
  eng-FBV: and give up your love of money and desire for possessions,
  nld-1939: Dan zult ge het goud als stof gaan schatten, Het Ofirgoud als kiezel der
    beken.
  nch-BL: Ayecmo xiquixtocas tomi huan xijtepehuas nochi mooro campa teme ipan atajti,
  vie-1934: Ném bửu vật mình vào bụi đất, Và quăng vàng Ô phia giữa các hòn đá của
    khe,
  hin-CV: यदि तुम अपने स्वर्ण को भूमि में दबा दोगे, उस स्वर्ण को, जो ओफीर से लाया
    गया है, उसे नदियों के पत्थरों के मध्य छिपा दोगे,
  spa-BES: Y pon tu oro en el polvo, tu oro de Ofir, entre las rocas de los valles;
  tdx-tdx: Ahajao an-debok’ ao ty vara, ty volamena’ i Ofire amo vato an-torahañeo.
  tha-KJV: ท่านจะรวบรวมทองคำไว้เหมือนผงคลี​ดิน และทองคำเมืองโอฟีร์​ไว้​เหมือนหินในลำธาร
  por-BR-2018: E lançares teu ouro no pó, o ouro de Ofir junto às rochas dos ribeiros,
  deu-ELO: Und lege das Golderz in den Staub und das Gold von Ophir unter den Kies
    der Bäche;
  eng-WYC-2018: He shall give a flint for earth, and golden strands for a flint. (And
    thou shalt treat a stone like the dust, and the gold of Ophir like the stones
    from the stream.)
  epo-epo: Ĵetu en la polvon la multekostan metalon, Kaj la Ofiran oron sur la ŝtonojn
    de la torentoj;
  uig-PIN: Əgǝr sǝn altunungni topa-qang üstigǝ taxliyalisang, Ofirdiki altunungni
    xiddǝtlik eⱪinning taxliriƣa ⱪoxuwǝtsǝng,
  beo-beo: Dia gouli huluane galadigima! Dia gouli noga:idafa amo hafoga:i hano logoa
    amogai sanasima!
  tpi-OTNT: Na mobeta yu tromoi olgeta gutpela gol bilong yu i go long ol ples nogut.
  hau-SA: Ka jefar da zinariyarka a ƙasa, ka jefar da zinariyar Ofir da ka fi so a
    cikin duwatsu,
  uig-LAT: Eger sen altunungni topa-chang üstige tashliyalisang, Ofirdiki altunungni
    shiddetlik éqinning tashlirigha qoshuwetseng,
  nde-nde: lomthuso wakho uwulahlele othulini, igolide lakho lase-Ofiri ulilahlele
    emadwaleni ezifuleni,
  ton-ton: Pea te ke toki fokotuʻu ʻae koloa ʻo hangē ko e efu, mo e koula ʻo Ofeli
    ʻo hangē ko e ngaahi maka teka ʻoe tafeʻanga vai.
  ces-1613: Tedy nakladeš na zemi zlata, a místo kamení potočního zlata z Ofir.
  eng-WMB: Lay your treasure in the dust, the gold of Ophir among the stones of the
    brooks.
  tam-TCV: நீ தூளைப்போல் பொன்னையும், ஆற்றுக் கற்களைப்போல் ஓப்பீரின் தங்கத்தையும் எண்ணிக்கொள்.
  ceb-ULB: Ibutang ang imong katigayonan sa abog, ang bulawan sa Ophir nga anaa sa
    mga bato sa kasapaan,
  pol-UBG: Wtedy zgromadzisz złota jak prochu, a złota z Ofiru jak kamienia z potoku.
  urd-GVU: سونے کو خاک کے برابر، اوفیر کا خالص سونا وادی کے پتھر کے برابر سمجھ لے
  deu-1912: und wirf in den Staub dein Gold und zu den Steinen der Bäche das Ophirgold,
  kan-2017: ನಿನ್ನ ಚಿನ್ನವನ್ನು ಧೂಳಿನಲ್ಲಿ ಹಾಕು, ಓಫೀರ್ ದೇಶದ ಅಪರಂಜಿಯನ್ನು ಹೊಳೆಗಳ ಬಂಡೆಗಳಿಗೆ
    ಎಸೆದುಬಿಡು.
  yap-yap: Mu n’ag e pi gol rom; mu n’ag e gol rom nth’abi fel’ nga t’ay e lul’ nike
    mlik.
  hlt-MCSB: Pasing te laipi bangla, Ophir te soklong kah lungpang bangla khueh ngawn.
  mdy-ETH: ዎርቆ ሲላሎይዳ ኬኤሬ፤ ዖፔሬ ዓጮ ዎርቆዋ ዎርዚ ሹቺጉዲ ዹይ ዳኬ፤
  twi-ASANTE: na woto wo sika mpɔ gu mfuturo mu ne Ofir sikakɔkɔɔ gu abotan a ɛwɔ
    abɔn mu no so a,
  eng-WEBU: Lay your treasure in the dust, the gold of Ophir among the stones of the
    brooks.
  wal-wal: Ne worqqaa sa7an ola; ne muruta worqqaakka shaafaa shuchchan ola.
  spa-PDDPT: y lanzas tu tesoro al polvo, y el oro de Ofir, como piedras del arroyo.
  gun-gun: ha'e ouro rereko va'e yvy ku'i py remombo ramo, ouro Ofir guigua rereko
    teĩ yakã'i rupi ita ikuai va'e mbyte rupi remombo ri ramo,
  ilo-ULB: Ikabilmo dagiti gamengmo iti tapok, ti balitok ti Ophir kadagiti batbato
    dagiti waig,
  kpg-kpg: Kilia gi daha au goolo huogodoo, kilia au goolo ala koia e humalia gi lodo
    di walowalo wai dela guu dugu baguia.
  uig-ARA: ئەگەر سەن ئالتۇنۇڭنى توپا-چاڭ ئۈستىگە تاشلىيالىساڭ، ئوفىردىكى ئالتۇنۇڭنى
    شىددەتلىك ئېقىننىڭ تاشلىرىغا قوشۇۋەتسەڭ،
  sus-sus: i xa xɛɛma woli xure ma, na xɛɛma naxan kelixi Ofiri bɔxi ma.
  pon-2006: Kesehla noumw kohl koaros; keselahng noumw kohl me keieu kaselel nan warawar
    en pihl madada kan.
  ksd-ksd: Ma ona una vue tar kaum ngatngat na tabarikik ta ra tobon, Ma kaum goled
    maro Opir livuan ta ra umana vat ta ra tava alir,
  tur-YTC: Hazinenizi toprağa, Ofir'in altını dere taşlarının arasına koyun.
  grc-BRENT: Θήσῃ ἐπὶ χώματι ἐν πέτρᾳ, καὶ ὡς πέτρα χειμάῤῥου Σωφίρ.
  ind-AYT: jika kamu menaruh emas ke dalam debu, dan emas Ofir di antara batu-batu
    di sungai kering,
  nya-nya: ndipo chuma chamtengowapatali nuchiona ngati fumbi, golide wa ku Ofiri
    numutaya ku miyala ya ku zigwa.
  hrv-hrv: tad ćeš odbaciti zlato u prašinu i ofirsko blago u šljunak potočni.
  mps-mps: Te nago dwagi yai gol masigi tigidali te dwai madi sąna silao, tama tiyu
    da, usu yaibao.
  tpi-tpi: Na mobeta yu tromoi olgeta gutpela gol bilong yu i go long ol ples nogut.
  dan-1931: kaster du Guldet på Jorden, Ofirguldet blandt Bækkenes Sten,
  vie-OVCB: Nếu anh chịu ném bảo vật xuống cát bụi và ném vàng quý giá xuống sông,
  guj-2017: જો તું તારું ધન ધૂળમાં ફેંકી દે, અને ઓફીરનું સોનું નાળાંના પાણીમાં ફેંકી
    દે.
  pon-2006A: Kesehla noumw kohl koaros; keselahng noumw kohl me keieu kaselel nan
    warawar en pihl madada kan.
  por-BRBSL: Coloque seu tesouro na poeira, o ouro de Ophir entre as pedras dos riachos.
  cth-cth: Nange sui teh, vaiphu dawk na ta han. Ophir sui hah sawkca thung e, sadinaw
    patetlah na pâtung han.
  twi-twi: na wotow wo sika mpɔw gu mfutuma mu ne Ofir sikakɔkɔɔ gu abotan a ɛwɔ abon
    mu no so a,
  hlt-hlt: Pasing te laipi bangla, Ophir te soklong kah lungpang bangla khueh ngawn.
  tbz-SIM: Útóo ɑ sɔɔ mmutɑ̃́ɑ̃́ mmiɛkɛ Ofii kó mɛsɔɔ nsɑ̀ɑ̀mɛ̀, dootóo mɛ kukó nkó
    yɛtɑ̃́rɛ̀ miɛkɛ,
  msy-2020: Kamaghɨn deragham, nɨ kantrin Ofirɨn inizir golɨn bar aghuiba isɨ, danganir
    kurabar da makunigh.
  dop-dop: Lɔ nyɑ́ wʋlɑ kʋpɑmpɑŋ kɛ ɑtɛɣɛ lɔɔʋ pɛɛ hɛkʋ tɑɑ.
  azb-azb: Qızılını torpağa, Ofir qızılını dərədəki çınqıllığa atsan,
  eng-DBY: And put the precious ore with the dust, and [the gold of] Ophir among the
    stones of the torrents,
  hin-2017: तू अपनी अनमोल वस्तुओं को धूलि पर, वरन् ओपीर का कुन्दन भी नालों के पत्थरों
    में डाल दे,
  wol-KYG: Tegal wurus ci suuf, wacce wurusu ngalam doji xur,
  eng-YLT: So as to set on the dust a defence, And on a rock of the valleys a covering.
  eng-WYC-2017: He shall give a flint for earth, and golden strands [or streams] for
    a flint.
  eng-WMBB: Lay your treasure in the dust, the gold of Ophir amongst the stones of
    the brooks.
  urd-GVH: सोने को ख़ाक के बराबर, ओफ़ीर का ख़ालिस सोना वादी के पत्थर के बराबर समझ
    ले
  rug-rug: pana luara pani goi sari mua inokoro poata, meke gona pani goi sari mua
    qolo arilaedi pa lolomo popana,
  gaz-gaz: warqee kee biyyoo keessa buufte, yoo warqee Oofiirii immoo dhagaa keessatti
    gatte,
  fra-LSG: Jette l’or dans la poussière, L’or d’Ophir parmi les cailloux des torrents;
  yal-yal: i xa i ya xɛma faɲin woli ayi bɔxɔni, hanma i sa a bira xude yi gɛmɛne
    longonna ra.
  haw-1868: A e hoolei aku oe i kou houlunlu ana i ke gula i ka lepo, A i ke gula
    Opira hoi i na pohaku o na kahawai
  arb-NAV: وَوَضَعْتَ ذَهَبَكَ فِي التُّرَابِ، وَتِبْرَ أُوفِيرَ بَيْنَ حَصَى الْوَادِي،
  ewe-ewe: eye nètsɔ wò dzonu veviwo kɔ ɖe ke me, tsɔ wò sika adodoe si tso Ofir ƒu
    gbe ɖe agakpewo tome la,
  eng-LEE: 'And throw down in the dust precious metals, and [the gold of] Ophir to
    the stones of the brooks:'
  asm-FB: তোমাৰ বহুমূল্য ধন ধূলিত ৰাখা, আৰু ওফীৰৰ সোণ জুৰিৰ শিলবোৰৰ মাজত পেলোৱা;
  sus-A: عِ شَ شّيمَ وٌلِ شُرٍ مَ، نَ شّيمَ نَشَن كٍلِشِ عٌقِرِ بْشِ مَ.
  fra-SBL: Dépose ton trésor dans la poussière, l'or d'Ophir parmi les pierres des
    ruisseaux.
  hbo-hbo: וְשִׁית־עַל־עָפָ֥ר בָּ֑צֶר וּבְצ֖וּר נְחָלִ֣ים אֹופִֽיר׃
  kik-kik: na ũte ngũmba ciaku cia thahabu rũkũngũ-inĩ, na thahabu yaku ya Ofiri ũmĩte
    na kũu ndwaro-inĩ cia mahiga kũu mũkuru-inĩ,
  fra-NCL: Jette les lingots d’or dans la poussière, et l’or d’Ophir parmi les cailloux
    du torrent.
  cek-AK: sui to maiphu baktih, Ophir ih sui to tuipui ih thlung baktiah na patung
    tih.
  cuk-cuk: Be or-nuegan-nikadi napagi be miele, Ofir-e-ormar diwar-akwamar-imbagi
    be miele,
  uig-CYR: Әгәр сән алтунуңни топа-чаң үстигә ташлалисаң, Офирдики алтунуңни шиддәтлик
    еқинниң ташлириға қошувәтсәң,
  tel-2017: మట్టిలో నీ సిరిసంపదలను, సెలయేటి నీటిలో ఓఫీరు బంగారాన్ని పారవెయ్యి.
  hat-BSA: Mete riches ou nan pousyè a, lò Ophir a pami wòch kouran dlo yo.
  kos-kos: Sisla gold lom an; Sisla nufon gold wowo lom an nu ke kapin infacl paola
    ingan.
  hbo-WLC: וְשִׁית־עַל־עָפָ֥ר בָּ֑צֶר וּבְצ֖וּר נְחָלִ֣ים אוֹפִֽיר׃
  ibo-ibo: tọgbọ ọkpụrụkpụ ọlaedo gị nʼaja, tụpụkwa ọlaedo nke Ọfịa gị nʼelu nkume
    dị nʼime ọdọ mmiri nta.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଧୂଳିରେ ଆପଣା ଧନ ଓ ନଦୀସ୍ଥିତ ପଥର ମଧ୍ୟରେ ଓଫୀରର ସୁବର୍ଣ୍ଣ ପକାଇଦିଅ;
  chk-chk: are kopwe pöütala om kolt lepwül, nge om kolt seni Ofair kopwe pöütala
    lein ekewe föün lon öüwö,
  rop-rop: Yu tjakidawei ol detlot gol en libum im jis laik im sengraun.
  ukr-1871: Будеш за порох мати блистюче срібло, а проміж каміннєм — золото Офирське.
  deu-1951: Wirf das Gold in den Staub und das Ophirgold zu den Steinen der Bäche,
  eng-JPS: And lay thy treasure in the dust, and the gold of Ophir among the stones
    of the brooks;
  srp-1865: Tada æeš metati po prahu zlato i Ofirsko zlato po kamenju iz potoka.
  lug-lug: n’oteeka n’amayinja go ag’omuwendo mu ttaka, zaabu yo eya Ofiri ku njazi
    z’omu mugga,
  heb-heb: ושית על עפר בצר ובצור נחלים אופיר׃
  ben-IRV: তোমার সম্পত্তি ধূলোয় রাখ, স্রোতের পাথরের মধ্যে ওফীরের সোনা রাখ,
  pan-pan: ਜੇ ਤੂੰ ਆਪਣਾ ਸੋਨਾ ਮਿੱਟੀ ਵਿੱਚ, ਸਗੋਂ ਓਫੀਰ ਦਾ ਸੋਨਾ ਨਦੀਆਂ ਦੇ ਪੱਥਰਾਂ ਵਿੱਚ ਪਾ
    ਦੇਵੇਂ,
  mya-JVB: ရွှေ ကိုမြေမှုန့် ကဲ့သို့၎င်း ၊ ဩဖိရ ရွှေကို မြစ် ၌ ရှိသောကျောက်စရစ် ကဲ့သို့၎င်း
    သိုထား ရလိမ့်မည်။
  hmo-hmo: Oiemu golo be tano ena kahu dekenai do oi negea, bona oiemu Opiri golo,
    be sinavai maragina ena nadi edia huanai do oi negea lao.
  urd-urd: तू अपने ख़ज़ाने' को मिट्टी में, और ओफ़ीर के सोने को नदियों के पत्थरों में
    डाल दे,
  rus-SYN: и будешь вменять в прах блестящий металл, и в камни потоков - золото Офирское.
  bqc-SIM: Tó n n mↄ̀ bɛɛɛdeↄ kↄ̀lɛ bùsuu, mɛ́ n n vua maaↄ vũ̀aa swa'ɛ gbɛↄ guu,
  tcz-CHONGTHU: Sum ngailutna napeh doh a ahile, chule nasana mantam tah chu vadunga
    naselut a ahile,
  mar-mar: तुझ्याजवळ असलेल्या संपत्तीला मातीमोल मानशील, तू तुझ्या सर्वात चांगल्या
    ओफीरच्या सोन्याला दरीतल्या दगडाएवढी किंमत देशील.
  qub-qub: mas cuyayllapaj gori captinpis ñuchu allpatanölla, mayucho caj rumicunatanölla
    ricaptiquega
  hat-hat: Voye tout lò ou jete nan fatra. Pi bon pyès lò ou yo, jete yo nan galèt
    larivyè.
  eng-BSB: and consign your gold to the dust and the gold of Ophir to the stones of
    the ravines,
  eng-WEBPB: Lay your treasure in the dust, the gold of Ophir amongst the stones of
    the brooks.
  kbq-kbq: Ana nehunka goligu'ma kavesikavesi'ma nehana zana netrenka, knare zantfama
    hu'nea golima Ofiri mopafinti'ma eri'nana golia atregeno havemoke'ma hu'nea tinkagomupi
    vino.
  nhe-BL: Ayoc xiquixtocas tomi huan xijtepehuas nochi mooro campa tetini ipan atlajtli,
  gub-BL: Aze or ikatu wera'u ma'e na'ikatu kwaw newe nehe, aze nuzawy kwaw ywy imuku'i
    pyrer newe nehe, Aze nuzawy kwaw ita'i yrykaw izywyr har newe nehe,
  eng-DRA: He shall give for earth flint, and for flint torrents of gold.
