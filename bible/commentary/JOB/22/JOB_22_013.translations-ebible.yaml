verse: JOB.022.013
translations:
  mal-C: 'എന്നിട്ടും നീ പറയുന്നു: ‘ദൈവത്തിന് എന്തറിയാം? കൂരിരുട്ടിൽ വിധി പ്രസ്താവിക്കാൻ
    അവിടത്തേക്കു കഴിയുമോ?'
  deu-TKW: 'Und da willst du sprechen: “Was weiß denn Gott? Kann er durch Wolkendunkel
    hindurch Gericht halten?'
  lin-lin: 'Nzokande, ozali koloba : ‹ Nzambe ayebi nini ? Akoki kosambisa kati na
    mapata ya molili ya boye ? ›'
  eng-LSV: And you have said, How has God known? Does He judge through thickness?
  eng-GNV: But thou sayest, How should God know? can he iudge through the darke cloude?
  eng-WEBSTER: And thou sayest, How doth God know? can he judge through the dark cloud?
  nhw-BL: Huan ta tiquijtohua para yeca Toteco Dios amo hueli quiita catli tijchihua.
    Tiquijtohua para amo huelis mitztlajtolsencahuas Toteco Dios pampa quitzacuilía
    se mixtli catli nelyayahuic.
  swh-ONEN: Hivyo wewe wasema, ‘Mungu anajua nini?’ Je, yeye huhukumu katika giza
    kama hilo?
  bba-bba: Kɑ mɛ, ɑ ɡerumɔ ɑ mɔ̀, mbɑ Gusunɔ u yɛ̃. U ǹ kpɛ̃ u tɔnu siri ɡuru wiru
    sɔɔ.
  eng-KJVCPB: And thou sayest, How doth God know? Can he judge through the dark cloud?
  luo-luo: To eka in iwacho ni, ‘Nyasaye to ongʼeyo angʼo? Ere kaka onyalo ngʼadonwa
    bura to boche polo oime?
  meu-meu: 'Taunabunai oi na o tomu: Dirava be dahaka dibana? Dibura masemase ai ḡau
    toadia baine diba a?'
  npi-ULB: तपाईं भन्‍नुहुन्छ, 'परमेश्‍वरलाई के थाहा छ ? के उहाँले निस्पट्ट अन्धकारमा
    न्याय गर्न सक्‍नहुन्छ र ?
  yor-yor: Ìwọ sì wí pé, Ọlọ́run ti ṣe mọ̀? Òun ha lè ṣe ìdájọ́ láti inú òkùnkùn wá
    bí?
  pes-OPCB: 'ولی تو می‌گویی: «خدا چگونه می‌تواند از پس ابرهای تیره، اعمال مرا مشاهده
    و داوری کند؟'
  tgl-ULB: Sinasabi mo, 'Ano bang alam ng Diyos? Kaya ba niyang humatol sa makapal
    na kadiliman?
  hui-hui: Urunime í̠naga mini mo heya haragola í̠na ogodagua laga ke. Ngode Datagaliwabehanda
    agile dege manda bidabe. Ibu hari daligaoreni ibagabu kagola hari beraliba mindibigome
    ibu ho ge halu aruma holene ngagomebi dambi halu bidagola ibugua inanaga dengui
    nahondolebira. Ibugua mana iname beremago de hondowa ko birimago agua hondolebirabe.
  mya-mya: သို့ဖြစ်၍သင်က၊ ဘုရားသခင်သည် အဘယ်သို့ သိတော်မူမည်နည်း။ ထူသောတိမ်တိုက်ကွယ်လျက်နှင့်
    စီရင်တော်မူနိုင်မည်လော။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱིས་འདི་ལྟར་བརྗོད་པ་སྟེ། ། དཀོན་མཆོག་ཁོང་གིས་ཅི་ཞིག་མཁྱེན་པ་ཡིན།
    ། སྨག་རུམ་གསེབ་ནས་ཁྲིམས་ཐག་གཅོད་ནུས་སམ། །
  sna-sna: Asi imi munoti, ‘Mwari anoziveiko? Ko, anotonga murima rakadai here?
  spa-BLM: 'Tú dices: “¿Qué sabe Dios? ¿Puede juzgar a través de la espesa oscuridad?'
  cac-cac: ¿Am a naani to max yil co b'eyb'al? ¿Tom a q'uic'al asun tzach c'ub'anel
    d'ay?
  swh-ULB: Unasema, 'Mungu anajua nini? Je anaweza kuamua kupitia giza totoro?
  bel-bel: 'І ты кажаш: што ведае Бог? ці можа Ён судзіць праз цемру?'
  deu-ELBBK: 'Und so sprichst du: Was sollte Gott wissen? Kann er richten durch Wolkendunkel
    hindurch?'
  mbb-OT: Umbe, egkaǥi ka te, ‘Wazà metueni te Megbevayà is ebeelan ku. Ne kenè e
    zin egkehukuman su neelangan sikandin te kivel.
  mal-2015: 'എന്നാൽ നീ: ദൈവം എന്തറിയുന്നു? കൂരിരുട്ടിൽ അവൻ ന്യായം വിധിക്കുമോ?'
  rmc-rmc: 'Ale tu phenes: ‚So o Del džanel? Či šaj sudzinel prekal o kale chmari?'
  pes-OPV: و تو می‌گویی خداچه می‌داند و آیا از تاریکی غلیظ داوری تواندنمود؟
  ron-1924: 'Ши ту зичь: ‘Че штие Думнезеу? Поате сэ жудече Ел прин ынтунерикул де
    норь?'
  ben-OBCV: তবুও তুমি বলো, ‘ঈশ্বর কী-ই বা জানেন? এ ধরনের অন্ধকার দিয়ে তিনি কি বিচার
    করেন?
  som-som: Oo adna waxaad leedahay, War Ilaah muxuu yaqaan? Oo gudcurka qarada leh
    miyuu wax ku dhex xukumi karaa?
  lat-VUC: 'Et dicis: Quid enim novit Deus? et quasi per caliginem judicat.'
  eng-ASVBT: And thou sayest, What doth God know? Can he judge through the thick darkness?
  ita-1885: 'E pur tu hai detto: Che cosa conosce Iddio? Giudicherà egli per mezzo
    la caligine?'
  eng-LXXUP: And thou hast said, What does the Mighty One know? Does he judge in the
    dark?
  eng-ULB: You say, 'What does God know? Can he judge through the thick darkness?
  spa-VBL: 'Pero tú preguntas: ‘¿Qué sabe Dios? ¿Cómo puede ver y juzgar lo que ocurre
    aquí abajo, en la oscuridad?'
  fra-_FOB: 'Et tu as dit: “Qu''est-ce que Dieu connaît? Jugera-t-il à travers l''obscurité?'
  mal-mal: 'എന്നാൽ നീ: ‘ദൈവം എന്തറിയുന്നു? കൂരിരുട്ടിൽ അവിടുന്ന് ന്യായംവിധിക്കുമോ?'
  urd-GVR: To bhī tū kahtā hai, ‘Allāh kyā jāntā hai? Kyā wuh kāle bādaloṅ meṅ se
    dekh kar adālat kar saktā hai?
  suz-BL: मोपतीके गे ‘परमप्रभुमी मार तुइक्‍बा ङा? मेकोम गोस्‍स आ छिङछिङ रे दोपा निसाफ
    पाइबा ङा?
  eng-NOY: Hence thou sayest, “What doth God know? Can he govern behind the thick
    darkness?
  ita-1927: 'E tu dici: “Iddio che sa? Può egli giudicare attraverso il buio?'
  ckb-ckb: 'بەڵام تۆ دەڵێیت: ”خودا چی دەزانێت؟ ئایا لە پشت هەوری ڕەشەوە دادوەری دەکات؟'
  eng-BBE: And you say, What knowledge has God? is he able to give decisions through
    the deep dark?
  kan-OKCV: ನೀನಾದರೋ, ‘ದೇವರಿಗೆ ಏನು ಗೊತ್ತು? ಕಾರ್ಗತ್ತಲಿರುವಾಗ ದೇವರು ನ್ಯಾಯತೀರಿಸಲು ಸಾಧ್ಯವೇ?
  tam-2017: 'நீர்: தேவன் எப்படி அறிவார், இருளுக்கு அப்புறத்திலிருக்கிறவர் நியாயம்
    விசாரிக்கக்கூடுமோ?'
  spa-RV-1909: '¿Y dirás tú: Qué sabe Dios? ¿cómo juzgará por medio de la oscuridad?'
  ron-BTF: 'Iar tu spui: Cum știe Dumnezeu? Poate el să judece prin norul întunecos?'
  eng-WEBP: You say, ‘What does God know? Can he judge through the thick darkness?
  eng-FBV: But you ask, ‘What does God know? How can he see and judge what happens
    in down here in darkness?
  nld-1939: 'Maar gij besluit er uit: Wat kan God weten, Of richten door de wolken
    heen?'
  nch-BL: Huan ta tiquijtohua para yeca Toteco Dios amo hueli quiita cati tijchihua.
    Tiquijtohua para amo huelis mitztajtolsencahuas Toteco Dios pampa quitzacuilía
    se mixti cati nelyayahuic.
  vie-1934: 'Còn ông nói: Đức Chúa Trời biết điều gì? Ngài có thể xét đoán ngang qua
    tăm tối đen kịch sao?'
  hin-CV: तुम पूछ रहे हो, ‘क्या-क्या मालूम है परमेश्वर को?’ क्या घोर अंधकार में भी
    उन्हें स्थिति बोध हो सकता है?
  spa-BES: 'Y tú dices: ¿Qué conocimiento tiene Dios? ¿Es capaz de tomar decisiones
    a través de la oscuridad profunda?'
  tdx-tdx: 'Hoe irehe: Ino ty arofoanan’ Añahare? hahafiranga o ieñe milodolodoo hao
    ty fizakà’e?'
  tha-KJV: เพราะฉะนั้นท่านว่า ‘พระเจ้าทรงรู้​อะไร พระองค์​จะทรงทะลุเมฆมืดทึบไปพิพากษาได้​หรือ
  por-BR-2018: 'Porém tu dizes: O que Deus sabe? Como ele julgará por entre a escuridão?'
  deu-ELO: 'Und so sprichst du: Was sollte Gott wissen? Kann er richten durch Wolkendunkel
    hindurch?'
  eng-WYC-2018: And yet thou sayest, What soothly knoweth God? and, He deemeth as
    by darkness. (And yet thou sayest, Truly what knoweth God? and, Can he judge through
    all that darkness?)
  epo-epo: 'Kaj vi diras: Kion scias Dio? Ĉu Li povas juĝi en mallumo?'
  uig-PIN: 'Biraⱪ sǝn: «Tǝngri nemini bilidu? U rast xunqǝ zulmǝt ⱪarangƣuluⱪta birnemini
    pǝrⱪ etǝlǝmdu?!» dǝwatisǝn.'
  beo-beo: Be di da amane sia:sa, ‘Gode da adi dawa:bela:? E da mu mobiga uligi. E
    da habodane ninima fofada:ma:bela:?’
  tpi-OTNT: Ating dispela i kirapim tingting bilong yu na yu save tok olsem, ‘God
    i save long wanem samting? Em i save wokabaut antap long skai, na ol bikpela klaut
    i karamapim em na bikpela tudak i haitim em, na em i no inap lukim yumi. Em bai
    i skelim pasin bilong yumi olsem wanem?’
  hau-SA: Duk da haka ka ce, ‘Me Allah ya sani? A cikin duhu ne yake shari’a?
  uig-LAT: 'Biraq sen: «Tengri némini bilidu? U rast shunche zulmet qarangghuluqta
    birnémini perq ételemdu?!» dewatisen.'
  nde-nde: Kodwa wena uthi, ‘UNkulunkulu wazini? Angahlulela phakathi komnyama onje?
  ton-ton: Ka ke pehē ʻe koe, ‘ʻOku ʻilo fēfē ʻe he ʻOtua? Pea ʻe faʻa fakamaau ʻe
    ia ʻi he loto ʻao fakapoʻuli?
  ces-1613: 'Protož pravíš: Jak by věděl Bůh silný? Skrze mrákotu-liž by soudil?'
  eng-WMB: You say, ‘What does God know? Can he judge through the thick darkness?
  tam-TCV: அப்படியிருந்தும் நீ, ‘இறைவனுக்கு என்ன தெரியும்? இப்படிப்பட்ட இருளின்வழியே
    அவர் நியாயந்தீர்க்கிறாரோ?
  ceb-ULB: Makaingon kamo, 'Unsa man ang nasayran sa Dios? Makahukom ba siya pinaagi
    sa kabaga sa kangitngit?
  pol-UBG: 'A ty mówisz: Cóż Bóg wie? Czy przez chmury będzie sądził?'
  urd-GVU: توبھی تُو کہتا ہے، ’اللہ کیا جانتا ہے؟ کیا وہ کالے بادلوں میں سے دیکھ کر
    عدالت کر سکتا ہے؟
  deu-1912: 'Und du sprichst: “Was weiß Gott? Sollte er, was im Dunkeln ist, richten
    können?'
  kan-2017: ನೀನಾದರೋ, ‘ದೇವರಿಗೆ ಏನು ಗೊತ್ತು? ಕಾರ್ಗತ್ತಲಿನ ಆಚೆಯಿಂದ ನ್ಯಾಯತೀರಿಸಬಲ್ಲನೋ?
  yap-yap: Ma ga be fith e chiney ni be lungun, “Ba mang e manang Got? Ke rungrung
    e manileng ngak — ere bu uw rogon ni nge pufthin nagdad?”
  hlt-MCSB: Te lalah, “Pathen te metlam a mingpha ? Yinnah lamloh lai a tloek a ?
  mdy-ETH: ኔኤኒ ጋዓንቴ፦ ‹ፆኦሲ ዓይጎ ዔራይ? ሻኔ ዹሞኮ ሶ ሱካ ዔቂ ዎዲ ኑጊዳ ዎጋኒ ዳንዳዓይ?
  twi-ASANTE: Nanso woka sɛ, ‘Ɛdeɛn na Onyankopɔn nim? Esum yi mu na ɔbu atɛn anaa?
  eng-WEBU: You say, ‘What does God know? Can he judge through the thick darkness?
  wal-wal: SHin neeni, ‘Xoossai ai erii? I hegaa mala, sakkana xumaa giddoorakka pirddanau
    danddayii?
  spa-PDDPT: 'Y dijiste: ¿Qué sabe ʼElohim? ¿Podrá distinguir a través de la oscuridad?'
  gun-gun: 'Ha''e rami teĩ aipo''re: “Mba''e tu Nhanderuete oikuaa? Ha''e nda''u oikuaa
    pota ''rã mba''emo re, oexa ''rã teve pytũ ana rupi?'
  ilo-ULB: Ibagbagam, 'Ania ti ammo ti Dios? Makaukom kadi isuna iti nakaro a kinasipnget?
  kpg-kpg: Gei dolomeenei gei goe e heeu boloo, ‘Ma di aha dela e iloo ai a God? Mee
    e noho e ngala i nia gololangi, malaa, dehee dana hai e gabunga gidaadou?’
  uig-ARA: 'بىراق سەن: «تەڭرى نېمىنى بىلىدۇ؟ ئۇ راست شۇنچە زۇلمەت قاراڭغۇلۇقتا بىرنېمىنى
    پەرق ئېتەلەمدۇ؟!» دەۋاتىسەن.'
  sus-sus: I fa a falama munfe ra, ‹Ala munse kolon? Ala naxan na nuxuie fari ma,
    na nɔma kiiti sade be?
  pon-2006: Oh met komw ahpw kalelapak, “Dahme Koht mwahngih? Depwek kan kin karirihala
    ih—ia duwen e kak ketin kapwungohng kitail?”
  ksd-ksd: 'Ma u, u biti: Ava vang God i nunure? Na kure valar pa diat vang dia ki
    ta ra vavai ra ngala na bingnimuna?'
  tur-YTC: Sen diyorsun ki:“Tanrı ne bilir? Koyu karanlığın içinden hükmedebilir mi?
  grc-BRENT: Καὶ εἶπας, τί ἔγνω ὁ ἰσχυρός; ἢ κατὰ τοῦ γνόφου κρίνει;
  ind-AYT: Namun, kamu berkata, ‘Apa yang Allah ketahui? Dapatkah Dia menghakimi melalui
    kegelapan yang pekat?
  nya-nya: Komabe iweyo ukunena kuti, ‘Kodi Mulungu amadziwa chiyani? Kodi Iye amaweruza
    mu mdima woterewu?
  hrv-hrv: 'Ali ti kažeš: ''Što Bog može znati? Kroz oblak tmasti zar što razabire?'
  mps-mps: Eno homugo tego nago homu kolesaga hodaluama, nago e tama po wabo dao,
    ‘Godigo mena nai dabe koneaniwe? Aga dagalude ugwadu mu bilibo dao, tama moni
    pǫgo aga mesega sali, tama moni hulia saligo aga mesega sali. Tama agai da subeo.
    Agai dago kolesaga mena tama dagalogowe?’ nago te po wabo dao,” Elifasgo te po
    wai.
  tpi-tpi: Ating dispela i kirapim tingting bilong yu na yu save tok olsem, ‘God i
    save long wanem samting? Em i save wokabaut antap long skai, na ol bikpela klaut
    i karamapim em na bikpela tudak i haitim em, na em i no inap lukim yumi. Em bai
    i skelim pasin bilong yumi olsem wanem?’
  dan-1931: 'Dog siger du: “Hvad ved Gud, holder han Dom bag sorten Sky?'
  vie-OVCB: 'Nhưng anh đáp: ‘Vì vậy mà Đức Chúa Trời không thấy những việc tôi làm!
    Làm sao Ngài xét đoán qua bức màn đêm dày đặc?'
  guj-2017: તું કહે છે, ઈશ્વર શું જાણે છે? શું તે ઘોર અંધકારની આરપાર જોઈને ન્યાય કરી
    શકે?
  pon-2006A: Oh met komw ahpw kalelapak, “Dahme Koht mwahngih? Depwek kan kin karirihala
    ih—ia duwen e kak ketin kapwungohng kitail?”
  por-BRBSL: 'Você diz: ''O que Deus sabe? Ele pode julgar através da escuridão espessa?'
  cth-cth: Nang ni, Cathut ni bangmaw a panue, Hmonae hloilah lawk a ceng thai maw.
  twi-twi: Nanso woka se, ‘Dɛn na Onyankopɔn nim? Sum yi mu na obu atɛn ana?
  hlt-hlt: Te lalah, “Pathen te metlam a mingpha?Yinnah lamloh lai a tloek a?
  tbz-SIM: Kɑ̀ɑ nɛ́ tú Kuyie mbɑ́ɑ́ nɑ kɛ́yɑ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ri, kɛ tú kù bo nɑ kɛ́mboní
    dibiìnnì yɛwɛtɛ̀ miɛkɛ kɛ ti bekɛ́nɑ̀ɑ̀?
  msy-2020: Bizir kam nɨn nɨghnɨzim gamima, nɨ ti kamaghɨn mɨgei, ‘God bizir tizim
    gɨfo? An overiam gisɨn aruima, ghuariar ekiam anevarazɨ mɨtarmer ekiam a modo,
    ezɨ an en ganan kogham. A manmaghɨn en araziba tuisɨgham?’
  dop-dop: Ɩlɛnɑ nyɑɑ mɑɣɑsǝɣɩ sɩ Ɩsɔ tɑ́ nyɩ pʋlʋ. Ɩ kɑɑ pǝsɩ nɑ ɩ́ tɛɛ ɩsɔŋmʋntʋ
    tɔɔ nɑ ɩ́ hʋʋnɑ-tʋɣʋ ɑtɛ.
  azb-azb: Amma deyirsən “Allah nə bilir? Qatı qaranlıq içindən hökm verə bilərmi?
  eng-DBY: And thou sayest, What doth God know? will he judge through the dark cloud?
  hin-2017: फिर तू कहता है, ‘परमेश्वर क्या जानता है? क्या वह घोर अंधकार की आड़ में
    होकर न्याय करेगा?
  wol-KYG: 'Nga naa: «Ana lu Yàlla xam? Ana nu muy àttee ci gii lëndëm gu tar?'
  eng-YLT: And thou hast said, 'What — hath God known? Through thickness doth He judge?
  eng-WYC-2017: And yet thou sayest, What soothly knoweth God? and, He deemeth as
    by darkness.
  eng-WMBB: You say, ‘What does God know? Can he judge through the thick darkness?
  urd-GVH: तो भी तू कहता है, ‘अल्लाह क्या जानता है? क्या वह काले बादलों में से देखकर
    अदालत कर सकता है?
  rug-rug: Ba nanasa si goi, ‘Sa si gilania sa Tamasa? Na paeria na lei si Asa, ke
    vea meke kote pitu gita Sa?
  gaz-gaz: Ati garuu akkana jetta; ‘Waaqni maal beeka? Inni dukkana akkasii keessatti
    murtii kennaa?
  fra-LSG: 'Et tu dis: Qu’est-ce que Dieu sait? Peut-il juger à travers l’obscurité?'
  yal-yal: I a falama, i naxa, ‘Ala nanse kolon? A nɔɛ kitin sɛ kunda dimin xanbi
    ra ba?
  haw-1868: A i mai la oe, Pehea la ke Akua e ike ai? E hiki anei ia ke hooponopono
    mawaena mai o ke ao pouli?
  arb-NAV: 'وَمَعَ هَذَا فَأَنْتَ تَقُولُ: مَاذَا يَعْلَمُ اللهُ؟ أَمِنْ خَلْفِ الضَّبَابِ
    يَدِينُ؟'
  ewe-ewe: Gake ègblɔ be, ‘Nu ka Mawu nya? Ɖe wòdrɔ̃a ʋɔnu to viviti ma tɔgbi mea?
  eng-LEE: But thou sayest, “What doth God know? can he judge behind the darkness?
  asm-FB: তুমি কৈছা, “ঈশ্বৰে কি জানে? ঘন মেঘৰ মাজেদি তেওঁ জানো বিচাৰ কৰিব পাৰে?
  sus-A: عِ قَ عَ قَلَمَ مُنقٍ رَ، ‹عَلَ مُنسٍ كٌلٌن؟ عَلَ نَشَن نَ نُشُييٍ قَرِ مَ،
    نَ نْمَ كِيتِ سَدٍ بٍ؟
  fra-SBL: 'Vous dites : « Que sait Dieu ? Peut-il juger à travers l''obscurité épaisse ?'
  hbo-hbo: וְֽ֭אָמַרְתָּ מַה־יָּ֣דַֽע אֵ֑ל הַבְעַ֖ד עֲרָפֶ֣ל יִשְׁפֹּֽוט׃
  kik-kik: No rĩrĩ, wee ũroiga atĩrĩ, ‘Mũrungu nĩ atĩa angĩmenya? No atuanĩre ciira
    nduma-inĩ ta ĩno?
  fra-NCL: 'Et tu disais : « Qu’en sait Dieu ? Pourra-t-il juger à travers les nues
    profondes ?'
  cek-AK: Toe nang mah loe, Sithaw mah kawbangmaw panoek tih? Anih loe kathah tamai
    kamnum thung hoiah lokcaek thai tih maw?
  cuk-cuk: 'Emide be soged: ‘Bab-Dummad, ¿ibi wissunna? ¿Bab-Dummad sunna negsichid-abalagi
    emar-wilubdaksi?’'
  uig-CYR: 'Бирақ сән: «Тәңри немини билиду? У раст шунчә зулмәт қараңғулуқта бир
    немини пәриқ етәләмду?!» дәватисән.'
  tel-2017: “దేవుడికి ఏమి తెలుసు? గాఢాంధకారంలోనుండి ఆయన న్యాయం కనుగొంటాడా?
  hat-BSA: 'Ou di: ‘Kisa Bondye konnen? Èske Li kab jije nan fènwa pwofon an?'
  kos-kos: A kom siyuk, ‘Mea God El etu? Pukunyeng uh okanulla, na El ac nununkekut
    fuka?’
  hbo-WLC: וְֽ֭אָמַרְתָּ מַה־יָּ֣דַֽע אֵ֑ל הַבְעַ֖ד עֲרָפֶ֣ל יִשְׁפּֽוֹט׃
  ibo-ibo: Kama ị na-asị, ‘Gịnị ka Chineke maara? Ọ na-esite nʼoke ọchịchịrị dị otu
    a ekpe ikpe?
  ory-ory: ପୁଣି, ତୁମ୍ଭେ କହୁଅଛ, ‘ପରମେଶ୍ୱର କʼଣ ଜାଣନ୍ତି? ସେ ନିବିଡ଼ ଅନ୍ଧକାର ଦେଇ କʼଣ ବିଚାର
    କରିପାରନ୍ତି?
  chk-chk: Nge en ka apasa, ‘Met Kot a tongeni silei usi? Ifa usun an epwe tongeni
    föri kapwüng won mine a nom fän rochokichin rochopwak?
  rop-rop: Yu reken det dakwan klaud gin haidim yu brom God? Najing.
  ukr-1871: 'Ти ж кажеш: Що знає Бог? Як він кріз хмарі розсудить?'
  deu-1951: 'Und du denkst: «Was weiß Gott! Sollte er hinter dem Dunkel richten?'
  eng-JPS: 'And thou sayest: ''What doth God know? Can He judge through the dark cloud?'
  srp-1865: 'Ali ti kažeš: šta zna Bog? eda li æe kroz tamu suditi?'
  lug-lug: Ate n’ogamba nti, ‘Katonda amanyi ki? Ayinza okulamulira mu kizikiza?
  heb-heb: ואמרת מה ידע אל הבעד ערפל ישפוט׃
  ben-IRV: তুমি বলছ, ‘ঈশ্বর কি জানে? তিনি কি ঘন অন্ধকার থেকে বিচার করতে পারেন?
  pan-pan: ਅਤੇ ਤੂੰ ਆਖਦਾ ਹੈਂ, ਪਰਮੇਸ਼ੁਰ ਕੀ ਜਾਣਦਾ ਹੈ? ਕੀ ਉਹ ਘੁੱਪ ਹਨੇਰੇ ਵਿੱਚੋਂ ਨਿਆਂ ਕਰ
    ਸਕਦਾ ਹੈ?
  mya-JVB: သို့ဖြစ်၍ သင်က၊ ဘုရား သခင်သည် အဘယ်သို့ သိ တော်မူမည်နည်း။ ထူ သောတိမ်တိုက်ကွယ်လျက်နှင့်
    စီရင် တော်မူနိုင်မည်လော။
  hmo-hmo: To oi ese oi nanadaia, oi gwau, ‘Dirava be dahaka ia diba? Ia be ori ese
    idia koua noho, edena bamona ai do ia kota henia diba?’
  urd-urd: फिर तू कहता है, कि 'ख़ुदा क्या जानता है? क्या वह गहरी तारीकी में से 'अदालत
    करेगा?
  rus-SYN: 'И ты говоришь: что знает Бог? может ли Он судить сквозь мрак?'
  bqc-SIM: 'Ɔ̃ ńlɛ o: Bↄ́ Lua dↄ̃i? Kua luabɛpuana kpɛle a fↄ̃ yã́gↄ̃gↄ̃wɛ̃ɛe?'
  tcz-CHONGTHU: Hiche jeh a chu Pathen in kanatoh hohi amuthei jilou ahin, muthim
    jing lah a hi iti thu atan ding ham tin nadonbut e.
  mar-mar: आणि तू म्हणतो देवाला काय माहीती आहे? दाट अंधाराच्या आडून तो कसा न्याय करतो.
  qub-qub: 'Chayno caycaptin gamga ninqui: ‹¿Imanöpataj Tayta Dios musyanga? Yanauyaycaj
    chacajpitaga ¿imanöpataj ricamonga?'
  hat-hat: 'Ou konn sa, epi w''ap di: Sa Bondye ka konnen? Li kache dèyè nwaj yo,
    ki jan pou l'' jije sa k''ap pase sou latè?'
  eng-BSB: 'Yet you say: ‘What does God know? Does He judge through thick darkness?'
  eng-WEBPB: You say, ‘What does God know? Can he judge through the thick darkness?
  kbq-kbq: Hianagi kagra amanage hunka nehane, nagrama nehua navu'nava zana inankna
    huno Anumzamo'a keno antahino nehie? Agra haninentake hampompi mani'neankino inankna
    huno tage amara huno nerageno, refkora huno tagegahie?
  nhe-BL: Huan ta tiquijtohua para yeca Toteco Dios ax hueli quiita tlen tijchihua.
    Tiquijtohua para ax huelis mitztlajtolsencahuas Toteco Dios pampa quitzacuilía
    se mixtli tlen nelyayahuic.
  gub-BL: Nezewe rehe we erepuranu iko. — Aipo Tupàn ukwaw amo ma'e a'e, ere iko.
    Ywàkun upyta zane'aromo. Tupàn upyta ywàkun i'aromo a'e. Aze ru'u nupuner kwaw
    zaneremiapo kwer imume'u haw rehe, ere iko.
  eng-DRA: 'And thou sayst: What doth God know? and he judgeth as it were through
    a mist.'
