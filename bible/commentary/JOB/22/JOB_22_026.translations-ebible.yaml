verse: JOB.022.026
translations:
  mal-C: അപ്പോൾ നീ നിശ്ചയമായും സർവശക്തനിൽ ആനന്ദം കണ്ടെത്തും, നീ ദൈവത്തിങ്കലേക്കു നിന്റെ
    മുഖമുയർത്തും.
  deu-TKW: Ja, dann wirst du am Allmächtigen deine Wonne haben und dein Antlitz zu
    Gott erheben.
  lin-lin: Solo, okozwa esengo epai ya Nkolo-Na-Nguya-Nyonso mpe okotombola elongi
    na yo epai ya Nzambe.
  eng-LSV: For then you delight yourself on the Mighty, || And lift up your face to
    God,
  eng-GNV: And thou shalt then delite in the Almightie, and lift vp thy face vnto
    God.
  eng-WEBSTER: For then shalt thou have thy delight in the Almighty, and shalt lift
    up thy face to God.
  nhw-BL: “Huan tijpantis paquilistli ipan Toteco Catli Quipiya Nochi Chicahualistli
    huan san ipan ya timotemachis.
  swh-ONEN: Hakika ndipo utakapojifurahisha kwa Mwenyezi, nawe utamwinulia Mungu uso
    wako.
  bba-bba: Sɑɑ yerɑ kɑɑ n nuku dobu mɔ Gusunɔ Dɑm kpuroɡiin mi. Kpɑ ɑ nùn nɑɑnɛ ko,
    ɑ nùn wunɛn wuswɑɑ sɔ̃ɔsi.
  eng-KJVCPB: For then shalt thou have thy delight in the Almighty, And shalt lift
    up thy face unto God.
  luo-luo: Adier, iniyud mor kuom Jehova Nyasaye Maratego kendo inichom wangʼi kuom
    Nyasaye.
  meu-meu: bena, Siahu-idoinai Diravana na ba moalelaia, bona Dirava na ba roha dae
    henia.
  npi-ULB: किनकि त्‍यसपछि तपाईं सर्वशक्तिमान्‌मा रमाउनुहुनेछ । तपाईंले आफ्नो अनुहार
    परमेश्‍वरमा उचाल्‍नुहुनेछ ।
  yor-yor: Lóòtítọ́ nígbà náà ní ìwọ ó ní inú dídùn nínú Olódùmarè, ìwọ ó sì gbé ojú
    rẹ sókè sọ́dọ̀ Ọlọ́run.
  pes-OPCB: به او اعتماد خواهی کرد و از وجود او لذت خواهی برد.
  tgl-ULB: Dahil sa ganoon masisiyahan ka sa Makapangyarihan; itataas mo ang iyong
    mukha sa Diyos.
  hui-hui: Í̠na ogonidagua bialu Ngode Datagaliwabe Hongo Haiheore kagohondo mini
    mbiraore wia daibu hariyagua nde ibugua í̠hondo bayale biragola í̠ha mo palia
    holene karulo holebere.
  mya-mya: သင်သည်အနန္တတန်ခိုးရှင်၌ မွေ့လျော်၍၊ ဘုရားသခင်ကို ဖူးမြော်ရသောအခွင့်ရှိလိမ့်မည်။
  bod-N: དུས་དེར་ཀུན་དབང་ཁྱེད་ཀྱི་དགའ་སྤྲོ་སྟེ། ། དཀོན་མཆོག་ཕྱོགས་སུ་མགོ་བོ་འདེགས་པར་བྱེད།
    །
  sna-sna: Zvirokwazvo ipapo uchawana mufaro muna Wamasimba Ose, uye uchasimudzira
    chiso chako kuna Mwari.
  spa-BLM: Porque entonces te deleitarás en el Todopoderoso, y levantarás tu rostro
    hacia Dios.
  cac-cac: Ol ach tzalaj yed'oc, ol ac'paxoch yipoc a c'ool.
  swh-ULB: Nawe utajifurahisha katika Mwenyezi; utamwangalia Mungu.
  bel-bel: бо тады будзеш радавацца ва Ўсеўладным і падымеш да Бога аблічча тваё.
  deu-ELBBK: Denn dann wirst du an dem Allmächtigen dich ergötzen und zu Gott dein
    Angesicht erheben.
  mbb-OT: Ne zutun egkeǥezaman nu is kelipey he ebpuun diyà te Mekeǥeǥehem he Megbevayà,
    ne kenè ka egkeeled he ed-uvey ziyà te kandin.
  mal-2015: അന്നു നീ സർവ്വശക്തനിൽ പ്രമോദിക്കും; ദൈവത്തിങ്കലേക്കു നിന്റെ മുഖം ഉയർത്തും.
  rmc-rmc: Paľis radisaľoha le Nekzoraleder Devlestar a šaj hazdeha upre tiro muj
    ko Del.
  pes-OPV: زیرا در آنوقت ازقادر مطلق تلذذ خواهی یافت، و روی خود را به طرف خدا برخواهی
    افراشت.
  ron-1924: Атунч, Чел Атотпутерник ва фи десфэтаря та, ши ыць вей ридика фаца спре
    Думнезеу.
  ben-OBCV: তখন নিশ্চয় তুমি সর্বশক্তিমানে আনন্দ খুঁজে পাবে ও তোমার মুখ ঈশ্বরের দিকে
    তুলে ধরবে।
  som-som: Oo markaasaad Ilaaha Qaadirka ah ku farxi doontaa, Oo wejigaagana Ilaah
    baad kor ugu qaadi doontaa.
  lat-VUC: Tunc super Omnipotentem deliciis afflues, et elevabis ad Deum faciem tuam.
  eng-ASVBT: For then shalt thou delight thyself in the Almighty, And shalt lift up
    thy face unto God.
  ita-1885: Perciocchè allora tu prenderai diletto nell'Onnipotente, Ed alzerai la
    tua faccia a Dio.
  eng-LXXUP: Then shalt thou have boldness before the Lord, Looking up cheerfully
    to heaven.
  eng-ULB: For then you will take pleasure in the Almighty; you will lift up your
    face to God.
  spa-VBL: “Entonces te deleitarás en el Todopoderoso y podrás darle la cara sin sentirte
    avergonzado.
  fra-_FOB: Car alors tu feras tes délices du Tout-Puissant, et tu élèveras ton visage
    vers Dieu.
  mal-mal: അന്ന് നീ സർവ്വശക്തനിൽ ആനന്ദിക്കും; ദൈവത്തിങ്കലേക്ക് നിന്റെ മുഖം ഉയർത്തും.
  urd-GVR: Tab tū Qādir-e-mutlaq se lutfandoz hogā aur Allāh ke huzūr apnā sar uṭhā
    sakegā.
  suz-BL: मेना नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो कली मिम्‍शा, ग्‍येरशा बाक्‍नीनी।
    मिनु गे इन पिया पोक्‍शा परमप्रभु गे कोव़नीनी।
  eng-NOY: For then shalt thou have delight in the Almighty, And shalt lift up thy
    face unto God.
  ita-1927: Allora farai dell’Onnipotente la tua delizia, e alzerai la faccia verso
    Dio.
  ckb-ckb: بێگومان ئیتر خۆشی لە توانادارەکە دەبینیت، ڕووت لە خودا دەکەیت.
  eng-BBE: For then you will have delight in the Ruler of all, and your face will
    be lifted up to God.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಸರ್ವಶಕ್ತರಲ್ಲಿ ನೀನು ಆನಂದಗೊಳ್ಳುವೆ. ನಿನ್ನ ಮುಖವನ್ನು ದೇವರ ಕಡೆಗೆ
    ಎತ್ತುವೆ.
  tam-2017: அப்பொழுது சர்வவல்லமையுள்ள தேவன் மேல் மனமகிழ்ச்சியாயிருந்து, தேவனுக்கு
    நேராக உம்முடைய முகத்தை ஏறெடுப்பீர்.
  spa-RV-1909: Porque entonces te deleitarás en el Omnipotente, y alzarás á Dios tu
    rostro.
  ron-BTF: Căci atunci te vei desfăta în cel Atotputernic și îți vei ridica fața spre
    Dumnezeu.
  eng-WEBP: For then you will delight yourself in the Almighty, and will lift up your
    face to God.
  eng-FBV: Then you will find delight in the Almighty, and be able to face him without
    feeling ashamed.
  nld-1939: Dan zult ge u in den Almachtige verlustigen, En uw aanschijn verheffen
    tot God.
  nch-BL: “Huan tijpantis paquilisti ipan Toteco Cati Quipiya Nochi Chicahualisti
    huan san ipan ya timotemachis.
  vie-1934: Vì bấy giờ, ông sẽ được vui sướng nơi Đấng Toàn năng, Và được ngước mắt
    lên cùng Đức Chúa Trời.
  hin-CV: तुम परमेश्वर की ओर दृष्टि करोगे, तब सर्वशक्तिमान तुम्हारे परमानंद हो जाएंगे.
  spa-BES: Porque entonces te deleitarás con él Todopoderoso, y tu rostro se alzará
    a Dios.
  tdx-tdx: vaho hifalea’o t’i El-Sadai, le hampiandrae’o aman’ Añahare ty lahara’o.
  tha-KJV: แล​้​วท​่านจะปี​ติ​ยินดี​ในองค์​ผู้​ทรงมหิทธิ​ฤทธิ์ และเงยหน้าของท่านหาพระเจ้า
  por-BR-2018: Porque então te deleitarás no Todo-Poderoso, e levantarás teu rosto
    a Deus.
  deu-ELO: Denn dann wirst du an dem Allmächtigen dich ergötzen und zu Gott dein Angesicht
    erheben.
  eng-WYC-2018: Then on Almighty God thou shalt flow with delights (or Then thou shalt
    always trust in Almighty God); and thou shalt raise up thy face to God.
  epo-epo: Ĉar tiam vi havos vian plezuron en la Plejpotenculo, Kaj vi levos al Dio
    vian vizaĝon;
  uig-PIN: U qaƣda sǝn Ⱨǝmmigǝ Ⱪadirdin sɵyünisǝn, Yüzüngni Tǝngrigǝ ⱪarap kɵtürǝlǝysǝn.
  beo-beo: Amasea, di da eso huluane Gode dafawaneyale dawa:mu. Amola E da dia hahawane
    hou ea bai dialebe, di da ba:mu.
  tpi-OTNT: Sapos yu mekim olsem, orait bai yu amamas moa yet long God I Gat Olgeta
    Strong i mekim gut long yu, na bai yu stap bel isi tru wantaim em.
  hau-SA: Ba shakka a lokacin ne za ka sami farin ciki daga wurin Maɗaukaki, ku kuma
    ɗaga idanunku ga Allah
  uig-LAT: U chaghda sen Hemmige Qadirdin söyünisen, Yüzüngni Tengrige qarap kötüreleysen.
  nde-nde: Ngempela uzazuza ukuthokoza kuSomandla uphakamisele ubuso bakho kuNkulunkulu.
  ton-ton: He te ke toki fiefia ʻi he Māfimafi, pea hanga hake ho mata ki he ʻOtua.
  ces-1613: A tehdáž v Všemohoucím kochati se budeš, a pozdvihna k Bohu tváři své,
  eng-WMB: For then you will delight yourself in the Almighty, and will lift up your
    face to God.
  tam-TCV: அப்பொழுது, நீ நிச்சயமாய் எல்லாம் வல்லவரில் மகிழ்ச்சிகொண்டு, இறைவனை நோக்கி
    உன் முகத்தை உயர்த்துவாய்.
  ceb-ULB: Ug unya magmalipayon ka tungod sa Makagagahom; ihangad nimo ang imong nawong
    ngadto sa Dios.
  pol-UBG: Wtedy będziesz się rozkoszować we Wszechmocnym i podniesiesz do Boga swoje
    oblicze.
  urd-GVU: تب تُو قادرِ مطلق سے لطف اندوز ہو گا اور اللہ کے حضور اپنا سر اُٹھا سکے
    گا۔
  deu-1912: Dann wirst du Lust haben an dem Allmächtigen und dein Antlitz zu Gott
    aufheben.
  kan-2017: ಆಗ ನೀನು ಸರ್ವಶಕ್ತನಾದ ದೇವರಲ್ಲಿ ಆನಂದಪಟ್ಟು, ದೇವರ ಅಭಿಮುಖನಾಗಿರುವೆ.
  yap-yap: Ma aram mu’um par ni gubin ngiyal’ nib pagan’um ngak Got, ma ga pir’eg
    ni ir kenggin e felfelan’ ngom.
  hlt-MCSB: Te daengah ni Tlungthang dongah na ngailaem vetih Pathen taengla na maelhmai
    na dangrhoek bitni.
  mdy-ETH: ቢያሢ ዳንዳዓ ጎዳሢና ኔ ዎዛዻንዳኔ፤ ዒዛ ኔ ጉሙርቂ ናንጋዳኔ።
  twi-ASANTE: Afei nokorɛm wobɛnya anigyeɛ wɔ Otumfoɔ mu na wobɛpagya wʼani akyerɛ
    Onyankopɔn.
  eng-WEBU: For then you will delight yourself in the Almighty, and will lift up your
    face to God.
  wal-wal: “Hegaappe guyyiyan, neeni Ubbaa Danddayiya Xoossan tumu ufaittana; ufaittada
    yeellatenna Xoossaakko pude xeellana.
  spa-PDDPT: Entonces te deleitarás en ʼEL-Shadday, y levantarás tu rostro hacia ʼElohim.
  gun-gun: Mba'eta rerovy'a 'rã Ipo'akapa va'e anho, ha'e nderova rembovy 'rã Nhanderuete-a
    katy.
  ilo-ULB: Ta kalpasanna agragsakanto iti Mannakabalin-amin; itangadmonto ti rupam
    iti Dios.
  kpg-kpg: Goe ma gaa hai beenaa, gei goe ga hagadonu a God i nia madagoaa huogodoo,
    ga gidee bolo ma go Mee dela go di hagamau o doo tene.
  uig-ARA: ئۇ چاغدا سەن ھەممىگە قادىردىن سۆيۈنىسەن، يۈزۈڭنى تەڭرىگە قاراپ كۆتۈرەلەيسەن.
  sus-sus: Ala Sɛnbɛ Kanyi nan fama rafande i ma dangife fe birin na. I fama i xaxili
    tide a tan nan na.
  pon-2006: Komw ahpw pahn likih Koht ahnsou koaros oh diarada me iei ih me poahsoan
    en omw peren.
  ksd-ksd: Damana una ga ta ra Dekdek Muka, Ma una tadaraka urama pire God.
  tur-YTC: Çünkü o zaman Yüce Olan'da sevinç bulursun, Ve yüzünü Tanrı'ya kaldırırsın.
  grc-BRENT: Εἶτα παῤῥησιασθήσῃ ἐναντίον Κυρίου ἀναβλέψας εἰς τὸν οὐρανὸν ἱλαρῶς.
  ind-AYT: Dengan begitu, kamu akan bergembira dalam Yang Mahakuasa, dan akan mengangkat
    wajahmu kepada Allah.
  nya-nya: Pamenepo udzakondwera naye Wamphamvuzonse ndipo udzakweza nkhope yako kwa
    Mulungu.
  hrv-hrv: Da, Svesilni bit će tvoje radovanje, i lice ćeš k Bogu dizati slobodno.
  mps-mps: Nago tama tiyu da, teda nago dwagi yai homu genuai mu te God Tigidali Bomo
    Elalubo Bidigo nage bugagia te sę yali pode yaibao. Tama nage aga dali haliga
    tegaluama, dua bidaibao.
  tpi-tpi: Sapos yu mekim olsem, orait bai yu amamas moa yet long God I Gat Olgeta
    Strong i mekim gut long yu, na bai yu stap bel isi tru wantaim em.
  dan-1931: ja, da skal du fryde dig over den Almægtige og løfte dit Åsyn til Gud.
  vie-OVCB: Trong Đấng Toàn Năng, anh được niềm vui sướng vô biên, anh mới biết ngưỡng
    vọng nơi Đức Chúa Trời.
  guj-2017: તું સર્વશક્તિમાન ઈશ્વરમાં આનંદ માનશે; અને તું ઈશ્વર તરફ તારું મુખ ઊંચું
    કરશે.
  pon-2006A: Komw ahpw pahn likih Koht ahnsou koaros oh diarada me iei ih me poahsoan
    en omw peren.
  por-BRBSL: Pois então você se deleitará com o Todo-Poderoso, e erguerá seu rosto
    para Deus.
  cth-cth: Hottelah Athakasaipounge dawkvah na lunghawi han. Cathut koe lah na khet
    han toe.
  twi-twi: Afei nokware wubenya anigye wɔ Otumfo mu na wobɛpagyaw wʼani akyerɛ Onyankopɔn.
  hlt-hlt: Te daengah ni Tlungthang dongah na ngailaem vetih Pathen taengla na maelhmai
    na dangrhoek bitni.
  tbz-SIM: Kɑ̀ɑ mpiɛti ɑ kó diwɛ̀ì Kuyie mmuwɛ̃rímú mumɔu yiɛ̀ mbo dɛ̀, kɑ̀ɑ tũntɛ
    ɑ ììkɛ̀ kɛ́ nkù bùɔ́.
  msy-2020: Nɨ kamaghɨn damigh, egh Godɨn Gavgaviba Bar Itim deravɨra nɨ gamizir bizim
    bagh bar akuegham. Egh nɨ Godɨn damazimɨn navir zuruzim ikɨ an ganam.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ ɩ kɑ́ pǝsɩ nyɑ́ leleŋ kʋpɑŋ tǝlɩɩlɛ nɑ ń tɛkǝɣɩ-ɩ niŋ.
  azb-azb: Onda Külli-İxtiyardan zövq alarsan, Allaha üz tutarsan.
  eng-DBY: 'Yea, then shalt thou delight thyself in the Almighty, and shalt lift up
    thy face unto God:'
  hin-2017: तब तू सर्वशक्तिमान से सुख पाएगा, और परमेश्वर की ओर अपना मुँह बेखटके उठा
    सकेगा।
  wol-KYG: Su boobaa nga bége Aji Man ji, mana siggi, séentu Yàlla,
  eng-YLT: For then on the Mighty thou delightest thyself, And dost lift up unto God
    thy face,
  eng-WYC-2017: Then on Almighty God thou shalt flow with delights; and thou shalt
    raise up thy face to God.
  eng-WMBB: For then you will delight yourself in the Almighty, and will lift up your
    face to God.
  urd-GVH: तब तू क़ादिरे-मुतलक़ से लुत्फ़अंदोज़ होगा और अल्लाह के हुज़ूर अपना सर उठा
    सकेगा।
  rug-rug: Gua meke kote raṉea goi doduru totoso sa Tamasa pu tagoi sari doduru ṉiniraṉira,
    meke kote dogoria goi sapu Asa sa mua qinetuqetu, meke lopu kote kurekure si goi
    pa kenuna.
  gaz-gaz: Ati yeroo sanatti Waaqa Waan Hunda Dandaʼutti ni gammadda; fuula kees gara
    Waaqaatti ol qabatta.
  fra-LSG: Alors tu feras du Tout-Puissant tes délices, Tu élèveras vers Dieu ta face;
  yal-yal: Nayi, i sɛwan sɔtɔma nɛn Ala Sɛnbɛ Kanni, i xunna kenla sɔtɔ Ala yɛtagi,
  haw-1868: No ka mea, alaila e hauoli oe i ka Mea mana, A e hoala ae i kou maka i
    ke Akua.
  arb-NAV: عِنْدَئِذٍ تَتَلَذَّذُ نَفْسُكَ بِالْقَدِيرِ، وَيَرْتَفِعُ وَجْهُكَ نَحْوَ
    اللهِ.
  ewe-ewe: Ekema le nyateƒe me la, Ŋusẽkatãtɔ ƒe nu ado dzidzɔ na wò eye àwu wò mo
    dzi ɖe Mawu ŋu.
  eng-LEE: For then wilt thou have in the Almighty thy delight, and thou canst lift
    up unto God thy face.
  asm-FB: কিয়নো তেতিয়া তুমি সৰ্ব্বশক্তিমান জনাত আনন্দ কৰিবা, আৰু ঈশ্বৰলৈ মুখ তুলিবা।
  sus-A: عَلَ سّنبّ كَنيِ نَن قَمَ رَقَندٍ عِ مَ دَنفِقٍ قٍ بِرِن نَ. عِ قَمَ عِ شَشِلِ
    تِدٍ عَ تَن نَن نَ.
  fra-SBL: Car alors tu te complairas dans le Tout-Puissant, et tu lèveras ton visage
    vers Dieu.
  hbo-hbo: כִּי־אָ֭ז עַל־שַׁדַּ֣י תִּתְעַנָּ֑ג וְתִשָּׂ֖א אֶל־אֱלֹ֣והַּ פָּנֶֽיךָ׃
  kik-kik: Ti-itherũ, hĩndĩ ĩyo nĩũkona gĩkeno thĩinĩ wa ũcio Mwene-Hinya-Wothe, na
    nĩũgatiirĩra Ngai ũthiũ waku.
  fra-NCL: Alors tu mettras tes délices dans le Tout-Puissant, et tu lèveras vers
    lui ta face.
  cek-AK: To tiah nahaeloe Thacak Sithaw pongah anghoehaih na tawn ueloe, Sithaw to
    na doeng tahang tih.
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikad yeer-ito be-imakoed. Bab-Dummad-asabinni
    bar be bingeguosulid.
  uig-CYR: У чағда сән Һәммигә Қадирдин сөйүнисән, Йүзүңни Тәңригә қарап көтирәләйсән.
  tel-2017: అప్పుడు సర్వశక్తునిలో నువ్వు ఆనందిస్తావు. దేవుని వైపు నీ ముఖం ఎత్తుతావు.
  hat-BSA: Paske konsa ou va rejwi nan Toupwisan an, e leve figi ou vè Bondye.
  kos-kos: Na kom fah lulalfongi God pacl nukewa, Ac kom fah etu lah mwe insewowo
    lom nukewa tuku sel me.
  hbo-WLC: כִּי־אָ֭ז עַל־שַׁדַּ֣י תִּתְעַנָּ֑ג וְתִשָּׂ֖א אֶל־אֱל֣וֹהַּ פָּנֶֽיךָ׃
  ibo-ibo: Nʼezie, mgbe ahụ kwa, ihe nke Onye pụrụ ime ihe niile ga-atọ mkpụrụobi
    gị ụtọ, ị ga-ewelikwa ihu gị nye Chineke.
  ory-ory: କାରଣ ସେତେବେଳେ ତୁମ୍ଭେ ସର୍ବଶକ୍ତିମାନଙ୍କଠାରେ ଆନନ୍ଦ କରିବ ଓ ପରମେଶ୍ୱରଙ୍କ ଆଡ଼େ
    ଆପଣା ମୁଖ ଟେକିବ।
  chk-chk: Iwe, mürin kopwe pwapwa ren Ewe mi Unusen Manaman o anetäi mesom ngeni
    Kot.
  rop-rop: en yu garra jidan brabli hepiwan wen yu oldei weshipbat langa im.
  ukr-1871: Бо тодї будеш радуватись Вседержителем твоїм, і піднімеш до Бога лице
    твоє.
  deu-1951: Dann wirst du dich an dem Allmächtigen ergötzen und dein Angesicht zu
    Gott erheben;
  eng-JPS: Then surely shalt thou have thy delight in the Almighty, and shalt lift
    up thy face unto God.
  srp-1865: Jer æeš se tada radovati o Gospodu, i podignuæeš k Bogu lice svoje.
  lug-lug: Ddala ddala olisanyukira mu oyo Ayinzabyonna era oyimuse amaaso go eri
    Katonda.
  heb-heb: כי אז על שדי תתענג ותשא אל אלוה פניך׃
  ben-IRV: কারণ তখন তুমি সর্বশক্তিমানে আনন্দ করবে; তুমি তোমার মুখ ঈশ্বরের দিকে তুলবে।
  pan-pan: ਤਦ ਤੂੰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨਾਲ ਨਿਹਾਲ ਹੋਵੇਂਗਾ, ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਚੁੱਕੇਂਗਾ।
  mya-JVB: သင်သည်အနန္တ တန်ခိုးရှင်၌ မွေ့လျော် ၍ ၊ ဘုရား သခင်ကို ဖူးမြော် ရသောအခွင့်ရှိလိမ့်မည်။
  hmo-hmo: Unai neganai, oi ese nega ibounai Dirava do oi abidadama henia, bona do
    oi davaria, ia be oiemu moale ena badina momokani.
  urd-urd: क्यूँकि तब ही तू क़ादिर — ए — मुतलक़ में मसरूर रहेगा, और ख़ुदा की तरफ़
    अपना मुँह उठाएगा।
  rus-SYN: ибо тогда будешь радоваться о Вседержителе и поднимешь к Богу лице твое.
  bqc-SIM: N pↄ i gbasa kɛ na Gbãapiidewa, n wɛ́ iↄ pɛ Luawa.
  tcz-CHONGTHU: Chutile Hatchungnungpa koma konin nomsahna kilah in natin, hiteng
    chule Pathen chu ven.
  mar-mar: तेव्हा तू सर्वशक्तिमानच्या ठायी आनंद पावशील, तू तुझे मुख देवाकडे वर करशील.
  qub-qub: Paymi cushicachishunquipaj. Chauraga payllamannami yäracunquipäpis.
  hat-hat: Paske, lè sa a, se nan Bondye ki gen tout pouvwa a w'a jwenn tout plezi
    ou. Se sou Bondye w'a toujou gade.
  eng-BSB: Surely then you will delight in the Almighty and lift up your face to God.
  eng-WEBPB: For then you will delight yourself in the Almighty, and will lift up
    your face to God.
  kbq-kbq: Anama hanigenka kagra Hankavenentake Anumzamofona tusi muse hunentenka,
    kesga hunka Anumzamofona antahimigahane.
  nhe-BL: “Huan tijpantis paquilistli ipan Toteco Tlen Quipiya Nochi Chicahualistli
    huan san ipan ya timotemachis.
  gub-BL: Wiko putar nerurywete haw romo nehe. Erepuner putar hehe neme'e haw rehe
    nehe, hehe nezeruzar haw rehe nehe.
  eng-DRA: Then shalt thou abound in delights in the Almighty, and shalt lift up thy
    face to God.
