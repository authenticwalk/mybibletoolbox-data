verse: JOB.022.022
translations:
  mal-C: അവിടത്തെ വായിൽനിന്ന് ഉപദേശം കൈക്കൊള്ളുക; അവിടത്തെ വചനം നിന്റെ ഹൃദയത്തിൽ സംഗ്രഹിക്കുക.
  deu-TKW: Nimm doch aus seinem Munde Belehrung an und birg seine Worte in deinem
    Herzen.
  lin-lin: Ndima malako oyo ekowuta na monoko na Ye, mpe batela maloba na Ye kati
    na motema na yo.
  eng-LSV: Please receive a law from His mouth, || And set His sayings in your heart.
  eng-GNV: Receiue, I pray thee, the law of his mouth, and lay vp his words in thine
    heart.
  eng-WEBSTER: Receive, I pray thee, the law from his mouth, and lay up his words
    in thy heart.
  nhw-BL: Xijtlacaquili nochi icamanal huan xicajocui ipan moyolo.
  swh-ONEN: Uyapokee mafundisho toka kinywani mwake, na maneno yake uyaweke moyoni
    mwako.
  bba-bba: A win sɔ̃ɔsiru swɑɑ dɑkio kpɑ ɑ tu nɛnɛ ɡɔ̃ruɔ.
  eng-KJVCPB: Receive, I pray thee, the law from his mouth, And lay up his words in
    thine heart.
  luo-luo: Rwak puonj mowuok e dhoge kendo kan wechene e chunyi.
  meu-meu: Hahediba herevadia ia uduna amo na bavabi dae, bona ena hereva na lalomu
    ai ba haboudia.
  npi-ULB: म तपाईंलाई बिन्ती गर्छु, उहाँको निर्देशनको वचन ग्रहण गर्नुहोस् । उहाँका
    वचनहरू आफ्‍नो हृदयमा जम्‍मा गर्नुहोस् ।
  yor-yor: Èmi bẹ̀ ọ́, gba òfin láti ẹnu rẹ̀ wá, kí o sì to ọ̀rọ̀ rẹ̀ sí àyà rẹ.
  pes-OPCB: دستورهای او را بشنو و آنها را در دل خود جای بده.
  tgl-ULB: Pakiusap, tanggapin mo ang tagubilin mula sa kaniyang bibig; ingatan mo
    ang kaniyang mga salita sa iyong puso.
  hui-hui: Ibugua í̠hondo lawai holebirago bayuwa mo yalu ibunaga bi langirago í̠naga
    miniha yu tiga bibe.
  mya-mya: နှုတ်တော်ထွက်တရားကို ခံယူ၍ စကားတော်ကို နှလုံး၌သွင်းပါလော့။
  bod-N: ཁྱེད་ཀྱིས་ཁོང་གི་ཞལ་གདམས་བླངས་ནས་ནི། ། ཁོང་གི་བཀའ་མཆིད་སེམས་སུ་འཛིན་པར་གྱིས།
    །
  sna-sna: Gamuchira kurayira kunobva mumuromo make uye uchengete mashoko ake mumwoyo.
  spa-BLM: Por favor, recibe la instrucción de su boca, y guarda sus palabras en tu
    corazón.
  cac-cac: Schaocab' a c'ol to a Dios chi' tzach c'ayb'ani. Canocab' val slolonel
    d'a a pensar.
  swh-ULB: Nakusihi, pokea, maelekezo yake; uyatii maneno yake.
  bel-bel: Прымі з вуснаў Ягоных закон і пакладзі слова Ягонае ў сэрца тваё.
  deu-ELBBK: Empfange doch Belehrung aus seinem Mund, und nimm dir seine Worte zu
    Herzen.
  mbb-OT: Dewata nu is menge penurù din wey tepiza nu ziyà te ǥehinawa nu is menge
    lalag din.
  mal-2015: അവന്റെ വായിൽനിന്നു ഉപദേശം കൈക്കൊൾക; അവന്റെ വചനങ്ങളെ നിന്റെ ഹൃദയത്തിൽ സംഗ്രഹിക്ക.
  rmc-rmc: Prile o sikaviben andral leskro muj a le tuke andro jilo leskre lava.
  pes-OPV: تعلیم را از دهانش قبول نما، وکلمات او را در دل خود بنه.
  ron-1924: Примеште ынвэцэтурэ дин гура Луй ши пуне-ць ла инимэ кувинтеле Луй.
  ben-OBCV: তাঁর মুখ থেকে শিক্ষাগ্রহণ করো ও তোমার হৃদয়ে তাঁর বাক্য সঞ্চয় করে রাখো।
  som-som: Haddaba waan ku baryayaaye, sharciga afkiisa ka aqbal, Oo erayadiisana
    qalbigaaga geli.
  lat-VUC: Suscipe ex ore illius legem, et pone sermones ejus in corde tuo.
  eng-ASVBT: Receive, I pray thee, the law from his mouth, And lay up his words in
    thy heart.
  ita-1885: Deh! ricevi la legge dalla sua bocca, E riponi le sue parole nel cuor
    tuo.
  eng-LXXUP: And receive a declaration from his mouth, And lay up his words in thy
    heart.
  eng-ULB: Receive, I beg you, instruction from his mouth; store up his words in your
    heart.
  spa-VBL: Escucha lo que te dice y no olvides sus palabras.
  fra-_FOB: Reçois de sa bouche l'instruction, et mets ses paroles dans ton cœur.
  mal-mal: അവിടുത്തെ വായിൽനിന്ന് ഉപദേശം കൈക്കൊൾക; ദൈവത്തിന്റെ വചനങ്ങളെ നിന്റെ ഹൃദയത്തിൽ
    സംഗ്രഹിക്കുക.
  urd-GVR: Allāh ke muṅh kī hidāyat apnā le, us ke farmān apne dil meṅ mahfūz rakh.
  suz-BL: मेको आ शेंशो पने। मिनु इन थुंम वोतीन।
  eng-NOY: Receive, I pray thee, instruction from his mouth, And lay up his words
    in thy heart.
  ita-1927: Ricevi istruzioni dalla sua bocca, e riponi le sue parole nel tuo cuore.
  ckb-ckb: تکایە فێرکردنەکان لە دەمیەوە وەربگرە و قسەکانی بخە دڵتەوە.
  eng-BBE: Be pleased to take teaching from his mouth, and let his words be stored
    up in your heart.
  kan-OKCV: ದೇವರ ಬಾಯಿಂದಲೇ ಶಿಕ್ಷಣವನ್ನು ಸ್ವೀಕರಿಸು; ದೇವರ ಮಾತುಗಳನ್ನು ನಿನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೋ.
  tam-2017: அவர் வாயிலிருந்து பிறந்த வேதப்பிரமாணத்தை ஏற்றுக்கொண்டு, அவர் வார்த்தைகளை
    உம்முடைய இருதயத்தில் வைத்துக்கொள்ள வேண்டுகிறேன்.
  spa-RV-1909: Toma ahora la ley de su boca, y pon sus palabras en tu corazón.
  ron-BTF: Primește, te rog, legea din gura lui și strânge cuvintele lui în inima
    ta.
  eng-WEBP: Please receive instruction from his mouth, and lay up his words in your
    heart.
  eng-FBV: Listen to what he tells you and keep his words in mind.
  nld-1939: Neem de onderrichting aan uit zijn mond, En bewaar zijn woord in uw hart.
  nch-BL: Xijtacaquili nochi icamanal huan xicajocui ipan moyolo.
  vie-1934: Hãy nhận lãnh luật pháp từ nơi miệng Ngài. Và để các lời Ngài vào lòng
    của mình.
  hin-CV: कृपया उनसे शिक्षा ग्रहण कर लो. उनके शब्दों को मन में रख लो.
  spa-BES: Te ruego tomar la enseñanza de su boca y deja que sus palabras se almacenen
    en tu corazón.
  tdx-tdx: Ehe, rambeso am-palie’e ty Hake, vaho ahajao añ’arofo’o ao o tsara’eo.
  tha-KJV: ขอจงรับพระราชบัญญั​ติ​จากพระโอษฐ์ของพระองค์ และเก็บพระวจนะของพระองค์​ไว้​ในใจของท่าน
  por-BR-2018: Aceita, pois, a instrução de sua boca, e põe suas palavras em teu coração.
  deu-ELO: Empfange doch Belehrung aus seinem Munde, und nimm dir seine Worte zu Herzen.
  eng-WYC-2018: Take thou the law of his mouth (or Take thou the Law from his mouth),
    and set thou his words in thine heart.
  epo-epo: Prenu el Lia buŝo instruon, Kaj metu Liajn vortojn en vian koron.
  uig-PIN: Uning aƣzidin kǝlgǝn nǝsiⱨǝtnimu ⱪobul ⱪil, Uning sɵzlirini kɵnglünggǝ
    püküp ⱪoy.
  beo-beo: 'Ea dima olelebe amo lalegaguma! Ea sia: dia dogo ganodini dialoma:ne ligisima.'
  tpi-OTNT: Yu mas kisim olgeta skul em i laik givim yu, na putim gut ol tok bilong
    en long bel bilong yu.
  hau-SA: Ka bi umarnin da zai fito daga bakinsa kuma ka riƙe maganarsa a cikin zuciyarka.
  uig-LAT: Uning aghzidin kelgen nesihetnimu qobul qil, Uning sözlirini könglüngge
    püküp qoy.
  nde-nde: Yamukela iziqondiso eziphuma emlonyeni wakhe, amazwi akhe uwabeke enhliziyweni
    yakho.
  ton-ton: ‌ʻOku ou kole kiate koe, ke ke maʻu ʻae fono mei hono ngutu, pea ke faʻo
    ki ho loto ʻa ʻene ngaahi folofola.
  ces-1613: Přijmi, prosím, z úst jeho zákon, a slož řeči jeho v srdci svém.
  eng-WMB: Please receive instruction from his mouth, and lay up his words in your
    heart.
  tam-TCV: அவர் வாயிலிருந்து வரும் அறிவுறுத்தல்களை ஏற்றுக்கொள். அவருடைய வார்த்தைகளை
    உன் இருதயத்தில் பதித்துக்கொள்.
  ceb-ULB: Dawata, naghangyo ako kanimo, ang pagpanudlo naggikan sa iyang baba; ibutang
    ang iyang mga pulong sa imong kasingkasing.
  pol-UBG: Przyjmij, proszę, prawo z jego ust i złóż jego słowa w swoim sercu.
  urd-GVU: اللہ کے منہ کی ہدایت اپنا لے، اُس کے فرمان اپنے دل میں محفوظ رکھ۔
  deu-1912: Höre das Gesetz von seinem Munde und fasse seine Reden in dein Herz.
  kan-2017: ಆತನ ಬಾಯಿಂದಲೇ ಬೋಧನೆಯನ್ನು ಸ್ವೀಕರಿಸಿ, ಆತನ ಮಾತುಗಳನ್ನು ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೋ.
  yap-yap: Nge fel’ u wun’um e n’en ni be fil ngom; ma ga cha’riy e thin rok u lanin’um.
  hlt-MCSB: A ka lamkah olkhueng mah doe laeh, a ol te khaw na thinko khuiah khueh
    laeh.
  mdy-ETH: ፆኦሲ ኔና ዔርዛ ዔርዚፆ ዋይዜ፤ ዒዛኮ ቃኣሎዋ ዒና ዔኬ።
  twi-ASANTE: Tie akwankyerɛ a ɛfiri nʼanom, na fa ne nsɛm sie wʼakoma mu.
  eng-WEBU: Please receive instruction from his mouth, and lay up his words in your
    heart.
  wal-wal: A doonaappe timirttiyaa ekka; a qaalatakka ne wozanan wotta.
  spa-PDDPT: Acepta la instrucción de su boca, y guarda sus dichos en tu corazón.
  gun-gun: Ajerure ndevy, ejapyxaka porã pota ke nembo'e rã, ha'e ndepy'a re emoĩ
    ijayvua.
  ilo-ULB: Agpakpakaasiak kenka, awatem ti pagannurotan manipud iti ngiwatna; salimetmetam
    dagiti sasaona dita pusom.
  kpg-kpg: Goe gi kae ina ana agoago, gei gi dadaahia hua beelaa i oo lodo.
  uig-ARA: ئۇنىڭ ئاغزىدىن كەلگەن نەسىھەتنىمۇ قوبۇل قىل، ئۇنىڭ سۆزلىرىنى كۆڭلۈڭگە پۈكۈپ
    قوي.
  sus-sus: I xa tin a xa marasi ra, i xa a xa masenyi masɔtɔ i bɔɲɛ kui.
  pon-2006: Ale sapwellime padahk kan; oh kolokol sapwellime mahsen kan nan kapehdomw.
  ksd-ksd: Una kapupi ra tinata na vartovo nina i irop kan ra ngiene, Ma una kodop
    vake kana lavur tinata ta ra balam.
  tur-YTC: Lütfen O'nun ağzından öğretiyi al, Ve O'nun sözlerini yüreğinde biriktir.
  grc-BRENT: Ἔκλαβε δὲ ἐκ στόματος αὐτοῦ ἐξηγορίαν, καὶ ἀνάλαβε τὰ ῥήματα αὐτοῦ ἐν
    καρδίᾳ σου.
  ind-AYT: Terimalah pengajaran dari mulut-Nya, dan taruhlah firman-Nya di dalam hatimu.
  nya-nya: Landira malangizo a pakamwa pake ndipo usunge mawu ake mu mtima mwako.
  hrv-hrv: Ded prihvati Zakon iz njegovih usta, u srce svoje riječ njegovu usadi.
  mps-mps: Nago agai nage mawainu ebo kolesaga po nago tigidali sao. Tama agai po
    nago homude bugagia mu muao.
  tpi-tpi: Yu mas kisim olgeta skul em i laik givim yu, na putim gut ol tok bilong
    en long bel bilong yu.
  dan-1931: tag dog mod Lærdom af ham og læg dig hans Ord på Sinde!
  vie-OVCB: Hãy lắng nghe luật miệng Ngài tuyên phán, ghi lòng tạc dạ lời Chúa dạy
    khuyên.
  guj-2017: કૃપા કરીને તેમના મુખથી બોધ સાંભળ અને તેમની વાણી તારા હૃદયમાં સંઘરી રાખ.
  pon-2006A: Ale sapwellime padahk kan; oh kolokol sapwellime mahsen kan nan kapehdomw.
  por-BRBSL: Por favor, receba instruções de sua boca, e deposite suas palavras em
    seu coração.
  cth-cth: Pahren lahoi amae kâko hoi ka tâcawt e hringnae na cangkhai e hah dâw haw.
    Na lungthin thungvah amae lawk hah kahawicalah kuem.
  twi-twi: Tie akwankyerɛ a efi nʼanom, na fa ne nsɛm sie wo koma mu.
  hlt-hlt: A ka lamkah olkhueng mah doe laeh, a ol te khaw na thinko khuiah khueh
    laeh.
  tbz-SIM: Yie nkɛ́cɔutɛ́ itié nkù dɑ duɔ́ nyì, kɛ́ɑ̃nnɛ́ ku nɑ́ɑǹtì ɑ yɛ̀mmɛ̀ miɛkɛ.
  msy-2020: An aghuzir akar a nɨ danɨngamiba, nɨ bar ada inigh, egh deravɨra an mɨgɨrɨgɨaba
    isɨ uan navim datɨgh.
  dop-dop: Mʋ mɑ kʋsɛɣɛsǝtʋ nɑ ń tɔkɩ mɑ tɔm kɛ nyɑ́ lotu tɑɑ.
  azb-azb: Onun ağzından çıxan təlimi qəbul et, Onun sözlərini qəlbində saxla.
  eng-DBY: Receive, I pray thee, instruction from his mouth, and lay up his words
    in thy heart.
  hin-2017: उसके मुँह से शिक्षा सुन ले, और उसके वचन अपने मन में रख।
  wol-KYG: Nangool ndigal ci làmmiñam, te dëxëñi kàddoom ci sa biir xol.
  eng-YLT: Receive, I pray thee, from His mouth a law, And set His sayings in thy
    heart.
  eng-WYC-2017: Take thou the law of his mouth, and set [or put] thou his words in
    thine heart.
  eng-WMBB: Please receive instruction from his mouth, and lay up his words in your
    heart.
  urd-GVH: अल्लाह के मुँह की हिदायत अपना ले, उसके फ़रमान अपने दिल में महफ़ूज़ रख।
  rug-rug: Va avosi sari Nana vina turu, mamu va naqiti pa bulomu.
  gaz-gaz: Afaan isaatii qajeelfama fudhadhu; dubbii isaa illee garaatti qabadhu.
  fra-LSG: Reçois de sa bouche l’instruction, Et mets dans ton cœur ses paroles.
  yal-yal: Ala i xaranma naxan ma, i na suxu, i yi a falane sa i bɔɲɛni.
  haw-1868: Ke koi aku nei au ia oe, E lawe oe i ke kanawai mai kona waha mai, A e
    waiho oe i kana mau olelo iloko o kou naau.
  arb-NAV: تَقَبَّلِ الشَّرِيعَةَ مِنْ فَمِهِ، وَأَوْدِعْ كَلامَهُ فِي قَلْبِكَ.
  ewe-ewe: Xɔ nufiame tso eƒe nu me, eye nàtsɔ eƒe nyawo adzra ɖo ɖe wò dzi me
  eng-LEE: Do but accept instruction from his mouth, and lay up his saying in thy
    heart.
  asm-FB: তেওঁৰ মুখৰ পৰা ব্যৱস্থা গ্ৰহণ কৰা, আৰু তেওঁৰ বাক্যবোৰ তোমাৰ হৃদয়ত ৰাখা।
  sus-A: عِ شَ تِن عَ شَ مَرَ سِ رَ، عِ شَ عَ شَ مَسٍنيِ مَسْتْ عِ بْحّ كُي.
  fra-SBL: Veuillez recevoir l'instruction de sa bouche, et déposez ses paroles dans
    votre cœur.
  hbo-hbo: קַח־נָ֣א מִפִּ֣יו תֹּורָ֑ה וְשִׂ֥ים אֲ֝מָרָ֗יו בִּלְבָבֶֽךָ׃
  kik-kik: Ĩtĩkĩra ũrutani wa kanua gake, na ũige ciugo ciake ngoro-inĩ yaku.
  fra-NCL: Reçois de sa bouche l’enseignement, et mets ses paroles dans ton cœur.
  cek-AK: Anih pakha thung hoi tacawt daan to talawk ah loe, anih ih lok to na palung
    thungah khrum ah.
  cuk-cuk: Bab-Dummad-e-sunmakmaid be nue abingae, e-igar-durdakleged be-gwagegi nue-sedii
    be gue.
  uig-CYR: Униң ағзидин кәлгән несиһәтниму қобул қил, Униң сөзлирини көңлүңгә пүкүп
    қой.
  tel-2017: ఆయన నోటి నుండి వచ్చే ఉపదేశాన్ని అవలంబించు. ఆయన మాటలను నీ హృదయంలో ఉంచుకో.
  hat-BSA: Souple, resevwa enstriksyon nan bouch Li e etabli pawòl Li yo nan kè ou.
  kos-kos: Eis mwe luti ma El sot uh; Ac filiya kas lal insiom.
  hbo-WLC: קַח־נָ֣א מִפִּ֣יו תּוֹרָ֑ה וְשִׂ֥ים אֲ֝מָרָ֗יו בִּלְבָבֶֽךָ׃
  ibo-ibo: Gee ntị, nabata ndụmọdụ si ya nʼọnụ, doo okwu ya niile nʼobi gị.
  ory-ory: ମୁଁ ବିନୟ କରୁଅଛି, ତାହାଙ୍କ ମୁଖନିର୍ଗତ ବ୍ୟବସ୍ଥା ଗ୍ରହଣ କର ଓ ତାହାଙ୍କ ବାକ୍ୟ ଆପଣା
    ହୃଦୟରେ ସଞ୍ଚୟ କର।
  chk-chk: Kopwe angei öüröürom seni o iseis an kewe kapas lon lelukom.
  rop-rop: Yu irrim wanim im oldei titjimbat langa yu, en yu garra pudum ol detlot
    wed insaid langa yu hat.
  ukr-1871: Прийми з уст його закон, і бери слова його до серця собі.
  deu-1951: Nimm doch Belehrung an aus seinem Mund und lege seine Worte in dein Herz!
  eng-JPS: Receive, I pray thee, instruction from His mouth, and lay up His words
    in thy heart.
  srp-1865: Primi iz usta njegovijeh zakon, i složi rijeèi njegove u srcu svom.
  lug-lug: Kkiriza ebiragiro ebiva mu kamwa ke era oteeke ebigambo bye mu mutima gwo.
  heb-heb: קח נא מפיו תורה ושים אמריו בלבבך׃
  ben-IRV: আমি তোমাদের অনুরোধ করি, তাঁর মুখের নির্দেশ গ্রহণ কর; তোমাদের হৃদয়ে তাঁর
    কথা জমিয়ে রাখ।
  pan-pan: ਹੁਣ ਉਹ ਦੇ ਮੂੰਹ ਦੀ ਸਿੱਖਿਆ ਸੁਣ, ਅਤੇ ਉਹ ਦੇ ਬਚਨਾਂ ਨੂੰ ਆਪਣੇ ਦਿਲ ਵਿੱਚ ਰੱਖ।
  mya-JVB: နှုတ် တော်ထွက်တရား ကို ခံယူ ၍ စကား တော်ကို နှလုံး ၌ သွင်း ပါလော့။
  hmo-hmo: Dirava ena hadibaia hereva danu do oi abia dae, bona iena hereva, be oiemu
    kudouna ena lalonai do oi dogoatao noho.
  urd-urd: मैं तेरी मिन्नत करता हूँ, कि शरी'अत को उसी की ज़बानी क़ुबूल कर और उसकी
    बातों को अपने दिल में रख ले।
  rus-SYN: Прими из уст Его закон и положи слова Его в сердце твое.
  bqc-SIM: Yã́ pↄ́ àlɛ onɛ ma, ní da n sↄ̃u.
  tcz-CHONGTHU: Ngaijuvin athuhil hi chuleh nalung chang ah khollin.
  mar-mar: मी तुला विनंती करतो त्याच्या तोंडच्या सूचनांचा स्विकार कर. त्याचे शब्द
    आपल्या हृदयात ठेव.
  qub-qub: Pay yachachishushayquita sumaj wiyacuy. Llapan nishushayquita yarpayniquiman
    sumaj churacuy.
  hat-hat: Koute pawòl li t'ap di ou yo. Kenbe yo nan kè ou.
  eng-BSB: Receive instruction from His mouth, and lay up His words in your heart.
  eng-WEBPB: Please receive instruction from his mouth, and lay up his words in your
    heart.
  kbq-kbq: Amama kavumaro'ma antekema kasamuana antahiso'e nehunka, kagu'afi erintegeno
    meno.
  nhe-BL: Xijtlacaquili nochi itlajtol huan xicajcocui ipan moyolo.
  gub-BL: Tuwe Tupàn nemu'e nehe. Emonokatu ize'eg nepy'a pupe nehe.
  eng-DRA: Receive the law of his mouth, and lay up his words in thy heart.
