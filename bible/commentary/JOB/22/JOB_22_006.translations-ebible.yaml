verse: JOB.022.006
translations:
  mal-C: നീ കാരണംകൂടാതെ നിന്റെ സഹോദരങ്ങളോടു ജാമ്യം വാങ്ങി; നീ മനുഷ്യരുടെ വസ്ത്രമുരിഞ്ഞ്
    അവരെ നഗ്നരായി പറഞ്ഞയച്ചു.
  deu-TKW: Denn du pfändetest deine Brüder ohne Anlaß und Halbnackten zogst du die
    Kleider aus.
  lin-lin: Ozalaki koluka na pamba ndanga epai ya bandeko na yo ya mibali, ozalaki
    kolongola bato bilamba mpe kotika bango bolumbu,
  eng-LSV: For you take a pledge of your brother for nothing, || And you strip off
    the garments of the naked.
  eng-GNV: For thou hast taken the pledge from thy brother for nought, and spoyled
    the clothes of the naked.
  eng-WEBSTER: For thou hast taken a pledge from thy brother for naught, and stripped
    the naked of their clothing.
  nhw-BL: “Masque tieliyaya tirico, huelis timocajqui ica inintlaque nopa teicneltzitzi
    catli tiquintlanejtiyaya tomi. Quena, huelis quema hualayayaj para mitztlanehuiliquij
    tomi, tiquinilhuiyaya ma mitzprendajcahuilica se ininyoyo huan tiquinchijqui ma
    mocahuaca xolome.
  swh-ONEN: Umedai dhamana kwa ndugu zako bila sababu; umewavua watu nguo zao, ukawaacha
    uchi.
  bba-bba: Domi ɑ wunɛn berusebun yɑ̃nu tɔrubɑ mwɑ, mɑ ɑ bu deri tereru.
  eng-KJVCPB: For thou hast taken a pledge from thy brother for nought, And stripped
    the naked of their clothing.
  luo-luo: Ne ikawo lep oweteni kaka gir singo miweyogi duk; eka mondo gichuli mwandu
    mane gikawo kuomi.
  meu-meu: Badina be gwauhamata toadia na tadikakamui edia amo o abi hai, bona ḡaḡaedia
    taudia na edia dabua ma o abi oho.
  npi-ULB: किनकि विनाकारण तपाईंले आफ्नो भाइबाट ऋणको जमानत माग्‍नुभएको छ, अनि तपाईंले
    दरिद्रहरूको सबै लुगा खोसेर तिनीहरूलाई नाङ्गो पार्नुभएको छ ।
  yor-yor: Nítòótọ́ ìwọ béèrè fún ààbò ni ọwọ́ arákùnrin rẹ láìnídìí, ìwọ sì tú oníhòhò
    ní aṣọ wọn.
  pes-OPCB: از دوستانت که به تو مقروض بودند تمام لباسهایشان را گرو گرفتی و تمام دارایی
    آنها را تصاحب کردی.
  tgl-ULB: Dahil naningil ka ng pangseguridad mula sa kapatid mong lalaki nang walang
    dahilan; hinubaran mo ang isang tao.
  hui-hui: Í̠na mana ogodagua birida. Í̠naga nenege hearume mbirale wiaru dano hole
    ngi layagola dano helo muwa mani dano hanga lalu tinaga mbirale mbira yu howa
    tinihondo miadai nabi yu haabo harida. Marume tinaga aga golo ngiyagola í̠na tinaga
    aga dano haridago yadai nabi yu haabo harigome tinaga tingini dagare ho helarigoni.
  mya-mya: သင်သည်ညီအစ်ကိုပေါင်ထားသော ဥစ္စာကို မတရားသဖြင့် ခံယူပြီ။ ဆင်းရဲသောသူတို့၏
    အဝတ်ကို လည်း ချွတ်ယူပြီ။
  bod-N: ཁྱེད་ཀྱིས་དོན་མེད་སྤུན་ལས་གཏའ་མ་བླངས། ། ཁྱེད་ཀྱིས་དབུལ་པོའི་གྱོན་གོས་བཤུས་པས་ཡིན།
    །
  sna-sna: Wakakumbira rubatso kuhama dzako pasina; wakatorera vanhu nguo dzavo, uchivasiya
    vasina kupfeka.
  spa-BLM: Porque has tomado prendas de tu hermano a cambio de nada, y despojaron
    a los desnudos de sus ropas.
  cac-cac: Ix a c'ancanec' spichul eb' meb'a' ayic ix ac'an tas sq'uex eb', vach'chom
    ix elcan b'eran eb'.
  swh-ULB: Kwa maana umechukua dhamana kutoka kwa ndugu yako bila sababu; umechukua
    mavazi ya mtu na kumwacha uchi.
  bel-bel: Праўда, ты браў заклад у братоў тваіх ні за што і з паўголых здымаў вопратку.
  deu-ELBBK: Denn du pfändetest deinen Bruder ohne Ursache, und die Kleider der Nackten
    zogst du aus;
  mbb-OT: Egkuwaan nu is bisti te iring nu he etew su ibpesandè nu tenged te utang
    din kenikew.
  mal-2015: നിന്റെ സഹോദരനോടു നീ വെറുതെ പണയം വാങ്ങി, നഗ്നന്മാരുടെ വസ്ത്രം ഉരിഞ്ഞെടുത്തിരിക്കുന്നു.
  rmc-rmc: Bo tire phralendar lehas vaš ňisoske e zaloha a mukehas len langen bi o
    gada.
  pes-OPV: چونکه از برادران خود بی‌سبب گرو گرفتی و لباس برهنگان را کندی،
  ron-1924: Луай фэрэ причинэ зэлоаӂе де ла фраций тэй, лэсай фэрэ хайне пе чей гой.
  ben-OBCV: অকারণে তুমি তোমার আত্মীয়দের কাছ থেকে জামানত চেয়েছ; তুমি লোকদের পরনের
    পোশাক কেড়ে নিয়েছ, তাদের উলঙ্গ করে ছেড়েছ।
  som-som: Waayo, sababla'aan baad walaalkaa rahaamad uga qaadatay, Oo kuwii arradnaana
    dharkoodii baad ka mudhuxsatay.
  lat-VUC: Abstulisti enim pignus fratrum tuorum sine causa, et nudos spoliasti vestibus.
  eng-ASVBT: For thou hast taken pledges of thy brother for nought, And stripped the
    naked of their clothing.
  ita-1885: Conciossiachè tu abbi preso pegno da' tuoi fratelli senza cagione, Ed
    abbi spogliati gl'ignudi de' lor vestimenti.
  eng-LXXUP: And thou hast taken security of thy brethren for nothing, And hast taken
    away the clothing of the naked.
  eng-ULB: For you have demanded guarantee of a loan from your brother for no reason,
    and you have stripped away clothing from the naked.
  spa-VBL: Sin motivo alguno tomaste la ropa de tu hermano como garantía de una deuda
    y lo dejaste desnudo.
  fra-_FOB: Tu exigeais des gages de tes frères, sans motif; tu privais de leurs vêtements
    ceux qui étaient nus.
  mal-mal: നിന്റെ സഹോദരനോട് നീ വെറുതെ പണയം വാങ്ങി, നഗ്നന്മാരുടെ വസ്ത്രം ഉരിഞ്ഞെടുത്തിരിക്കുന്നു.
  urd-GVR: Jab tere bhāiyoṅ ne tujh se qarz liyā to tū ne bilāwajah wuh chīzeṅ apnā
    lī hoṅgī jo unhoṅ ne tujhe zamānat ke taur par dī thīṅ, tū ne unheṅ un ke kapṛoṅ
    se mahrūm kar diyā hogā.
  suz-BL: गे मोशान इन लोक्‍ब आ वा जाकटी लाइक्‍तीनी। आन वा रोइश्‍शा शिश्रा सेल्‍‍तीनी।
    प्रस्‍थान २२:२५-२६; अय्‍युब २४:९-१०
  eng-NOY: For thou hast taken a pledge from thy brother unjustly, And stripped the
    poor of their clothing.
  ita-1927: Tu, per un nulla, prendevi pegno da’ tuoi fratelli, spogliavi delle lor
    vesti i mezzo ignudi.
  ckb-ckb: بەبێ هۆ بارمتەت لە برای خۆت وەرگرت و جلت لەبەر داکەند ڕووتت کردەوە.
  eng-BBE: For you have taken your brother's goods when he was not in your debt, and
    have taken away the clothing of those who have need of it.
  kan-OKCV: ನೀನು ಕಾರಣವಿಲ್ಲದೆ ನಿನ್ನ ಸಹೋದರರಿಂದ ಈಡು ತೆಗೆದುಕೊಂಡಿದ್ದೀ; ಅವರ ವಸ್ತ್ರಗಳನ್ನು
    ಸಹ ನೀನು ಕಿತ್ತುಕೊಂಡಿರುವೆ.
  tam-2017: காரணமில்லாமல் உம்முடைய சகோதரர் கையில் அடகு வாங்கி, ஏழைகளின் ஆடைகளைப் பறித்துக்கொண்டீர்.
  spa-RV-1909: Porque sacaste prenda á tus hermanos sin causa, é hiciste desnudar
    las ropas de los desnudos.
  ron-BTF: Pentru că ai luat fără motiv o garanție de la fratele tău și ai despuiat
    pe cei goi de hainele lor.
  eng-WEBP: For you have taken pledges from your brother for nothing, and stripped
    the naked of their clothing.
  eng-FBV: For no reason at all you took your brother's clothing as a security for
    a debt, and left them stripped naked.
  nld-1939: Ja, zonder noodzaak neemt ge pand van uw broeders, En trekt de berooiden
    de kleren uit;
  nch-BL: “Masque tieliyaya tirico, huelis timocajqui ica inintaque nopa teicneltzitzi
    cati tiquintanejtiyaya tomi. Quena, huelis quema hualayayaj para mitztanehuiliquij
    tomi, tiquinilhuiyaya ma mitzcajtehuaca se iniyoyo huan tiquinchijqui ma mocahuaca
    xolome.
  vie-1934: Vì ông đã lấy của cầm của anh em mình vô cớ, Và lột quần áo của kẻ bị
    trần truồng.
  hin-CV: क्यों तुमने अकारण अपने भाइयों का बंधक रख लिया है, तथा मनुष्यों को विवस्त्र
    कर छोड़ा है?
  spa-BES: Porque tomaste los bienes de tu hermano cuando no estaba en deuda contigo,
    y le quitaste la ropa a quienes la necesitan.
  tdx-tdx: Nangala’o tsoake ami’ty tsy vente’e i rahalahi’oy, vaho hinoli’o hiboridañe.
  tha-KJV: เพราะท่านยึดของประกันไปจากพี่น้องเปล่าๆ และริบเสื้อผ้าของคนที่​เปลือยกาย
  por-BR-2018: Porque tomaste penhor a teus irmãos sem causa, e foste tu que tiraste
    as roupas dos nus.
  deu-ELO: Denn du pfändetest deinen Bruder ohne Ursache, und die Kleider der Nackten
    zogest du aus;
  eng-WYC-2018: For thou hast taken away without cause the wed of thy brethren; and
    hast spoiled naked men of clothes. (For thou hast taken away thy brother’s pledge
    without a reason; and thou hast robbed people of their clothes, making them naked.)
  epo-epo: Vi prenis de viaj fratoj garantiaĵon vane, De preskaŭ-nuduloj vi deprenis
    la vestojn;
  uig-PIN: Sǝn ⱪerindaxliringdin sǝwǝbsiz kepillik alƣansǝn; Sǝn yalangtüxlǝrni kiyim-keqǝkliridin
    mǝⱨrum ⱪiliwǝtkǝnsǝn.
  beo-beo: Di da dia sama dima ea imunu muni ima:ne sesemusa:, ea abula huluane samogei.
    Amalalu, e da abula ga:simu hame ba:i.
  tpi-OTNT: “Yu bin mekim pasin olsem. Taim ol wantok bilong yu i bin dinau long yu,
    na yu bin kisim ol samting bilong ol olsem mak bilong ol i mas bekim dinau, yu
    bin holimpas ol dispela samting, na yu no bin givim bek long ol. Na sampela i
    bin givim klos bilong ol long yu, tasol yu no bin givim bek, na nau ol i no gat
    klos bilong karamapim skin bilong ol.
  hau-SA: Ka sa ɗan’uwanka yă biya ka bashin da kake binsa ba dalili; ka ƙwace wa
    mutanen rigunansu ka bar su tsirara.
  uig-LAT: Sen qérindashliringdin sewebsiz képillik alghansen; Sen yalangtüshlerni
    kiyim-kéchekliridin mehrum qiliwetkensen.
  nde-nde: Wawubiza isibambiso kubafowenu kungelasizatho; uhlubula abantu izigqoko
    zabo basale beze.
  ton-ton: He kuo ke maʻu taʻetotonu ʻae totongi mei ho kāinga, pea kuo ke faʻao mei
    he telefua honau kofu.
  ces-1613: Nebo jsi brával základ od bratří svých bez příčiny, a roucha z nahých
    jsi svláčel.
  eng-WMB: For you have taken pledges from your brother for nothing, and stripped
    the naked of their clothing.
  tam-TCV: நீ காரணமின்றி உனது சகோதரரின் அடகுப்பொருளை வற்புறுத்திக் கேட்டு, ஏழைகளின்
    உடைகளைப் பறித்துக்கொண்டாய்.
  ceb-ULB: Tungod kay imong gisiguro ang bayad gikan sa imong igsoon sa walay hinungdan;
    gihuboan nimo ang usa ka tawo sa ilang sapot.
  pol-UBG: Brałeś bowiem zastaw od swoich braci bez powodu i nagich z szat obdzierałeś.
  urd-GVU: جب تیرے بھائیوں نے تجھ سے قرض لیا تو تُو نے بلاوجہ وہ چیزیں اپنا لی ہوں
    گی جو اُنہوں نے تجھے ضمانت کے طور پر دی تھیں، تُو نے اُنہیں اُن کے کپڑوں سے محروم
    کر دیا ہو گا۔
  deu-1912: Du hast etwa deinem Bruder ein Pfand genommen ohne Ursache; du hast den
    Nackten die Kleider ausgezogen;
  kan-2017: ನೋಡು, ನಿನ್ನ ಸಹೋದರನಿಂದ ಸುಮ್ಮನೆ ಒತ್ತೆಯಾಳುಗಳನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದಿ, ಬೆತ್ತಲೆಯವರ
    ಬಟ್ಟೆಯನ್ನೂ ಸೆಳಕೊಂಡಿದ್ದಿ.
  yap-yap: Um fek e mad rok be’ ni walagem ngam pag ndakuriy e mad ni nge yin’, ni
    nge yan nga puluwon e salpiy rom ni fek ni ku ra sulweg ngom.
  hlt-MCSB: Lunglilungla la na manuca na laikoi tih pumtling kah himbai te na pit
    pah.
  mdy-ETH: ኔኤኮ ጌርሲንሢ ዎኦቴ ባኣዚ ባኣንቴ ዓይሢ ባኣዚ ማሂ ዔያቶ ባኮ ኔ ዔኬኔ፤ ዛሎ ዓሶኮ ማኣዓሢ ጉሲ ካሎ ኔ ዔያቶ
    ዓይሴኔ።
  twi-ASANTE: Wopɛɛ banbɔ firii wo nuanom nkyɛn a ɛnni nteaseɛ biara; wopaa nnipa
    ho ntoma ma wɔdaa adagya.
  eng-WEBU: For you have taken pledges from your brother for nothing, and stripped
    the naked of their clothing.
  wal-wal: Neeni ne ishata gaasoi bainnan waasiyaa xeesissadasa; asaa maayuwaakka
    qaarada eta kallo ashshadasa.
  spa-PDDPT: Porque sin razón tomaste prendas a tus hermanos y al desnudo despojaste
    de sus ropas.
  gun-gun: Mba'eta mba'e re'ỹ reipe'a mba'emo nderyvy gui, ha'e iporiaukue'i gui voi
    reipe'a ijao.
  ilo-ULB: Ta pinilitmo nga innala ti pammatalged manipud iti kabsatmo nga awan gapgapuna;
    linabusam ti maysa a lamo-lamo a tao kadagiti pagan-anayna.
  kpg-kpg: Bolo gii mee ai di hui di boibana o do duaahina adu gi di goe, goe guu kae
    ono goloo huogodoo, deai di mee ne dugu belee ulu iei mee ai.
  uig-ARA: سەن قېرىنداشلىرىڭدىن سەۋەبسىز كېپىللىك ئالغانسەن؛ سەن يالاڭتۈشلەرنى كىيىم-كېچەكلىرىدىن
    مەھرۇم قىلىۋەتكەنسەن.
  sus-sus: I bara see rasuxu sɛɛkɛ ra i ngaxakerenyie yi ra. I bara e xa sosee yati
    ba e ma, i e mageli ti.
  pon-2006: Pwehn kak kapwungala en riomwo eh pweipwand ong uhk, komw kihsang eh likou
    kan oh sohte ehu luhwe me en likawih.
  ksd-ksd: Tago u ga kap vakuku ra umana vuvung varirap pire turam, Ma u ga tak vue
    ra mal kai ta umana upi dia tavaturia.
  tur-YTC: Çünkü kardeşinden boşuna rehin aldın, Çıplakları da giysilerinden soydun.
  grc-BRENT: Ἠνεχύραζες δὲ τοὺς ἀδελφούς σου διακενῆς, ἀμφίασιν δὲ γυμνῶν ἀφείλου.
  ind-AYT: Sebab, kamu telah mengambil ikrar saudara-saudaramu tanpa alasan, dan merampas
    pakaian orang-orang telanjang.
  nya-nya: Iwe unkawumiriza abale ako kuti akupatse chikole popanda chifukwa; umalanda
    anthu zovala zawo ndi kuwasiya amaliseche.
  hrv-hrv: Od braće si brao nizašto zaloge i s golih si ljudi svlačio haljine;
  mps-mps: “Nago e tama kolesaga yai dao. Nago naga abagi dabe negeli mani, tama augwaligo
    nagebolo augwa doado bage meba osogo menama, tonalumainu yali. Ma, augwaligo te
    negeli sali dolo wei ponesiąbaso da, teda nago te sali nai mu sobaso, usu yaibao.
    Mebago nagebolo augwaligo ugwa nagebolo te tiwai osogo mani. Tiali goli, augwaligo
    te negeli wei ponai goli, nago augwalibolo te ugwa wei ma masiąbaso da, augwa
    tigi haluabo ugwa meni.
  tpi-tpi: “Yu bin mekim pasin olsem. Taim ol wantok bilong yu i bin dinau long yu,
    na yu bin kisim ol samting bilong ol olsem mak bilong ol i mas bekim dinau, yu
    bin holimpas ol dispela samting, na yu no bin givim bek long ol. Na sampela i
    bin givim klos bilong ol long yu, tasol yu no bin givim bek, na nau ol i no gat
    klos bilong karamapim skin bilong ol.
  dan-1931: Thi du pantede Brødre uden Grund, trak Klæderne af de nøgne,
  vie-OVCB: Anh cho bạn bè mượn tiền rồi đòi hỏi thế chấp quần áo. Phải, anh đã lột
    trần họ đến phải trần truồng.
  guj-2017: કેમ કે તેં તારા ભાઈની થાપણ મફતમાં લીધી છે; અને તારા દેણદારોનાં વસ્ત્રો
    કાઢી લઈને તેઓને નિર્વસ્ત્ર કરી દીધા છે.
  pon-2006A: Pwehn kak kapwungala en riomwo eh pweipwand ong uhk, komw kihsang eh
    likou kan oh sohte ehu luhwe me en likawih.
  por-BRBSL: Pois você aceitou promessas de seu irmão por nada, e despiram a roupa
    nua.
  cth-cth: A khuekhaw awm laipalah na hmaunawngha e hno hah na man pouh teh, caici
    lah kaawm e hnicu hah na la pouh.
  twi-twi: Wopɛɛ bammɔ fii wo nuanom nkyɛn a emfi hwee so; wopaa nnipa ho ntama ma
    wɔdaa adagyaw.
  hlt-hlt: Lunglilungla la na manuca na laikoi tih pumtling kah himbai te na pit pah.
  tbz-SIM: A do ɔ̃ɔ̃ sɔ̃́ntɛ́ kɛ́hɛímu ɑ kou kpɛrɛ bɑ́ ò í dɑ mɔkɛnɛ̀ tìmɑtì, ɑ do
    ɔ̃ɔ̃ fietɛ onìtì yɑ̀ɑ̀tì kóò còńnɔ́ɔ mɛbii mmɛ.
  msy-2020: “Nɨ arazir kabagh ami. Nɨn akar gumaziba nɨ ko akam akɨrigh biziba inigh,
    ua da ikarvagham. Dughiar kamɨn, me ua nɨn biziba ikarvaghamin ababanim bagha,
    nɨ men biziba isi. Egha nɨ bizir kabar suiragha gavgafi, egha ua me ganɨdir puvatɨ.
    Marazi uan korotiaba nɨ ganɨngi, ezɨ nɨ ua da me ganɨngizir puvatɨ, ezɨ me ua
    uan mɨkarzim avamin korotiaba puvatɨ.
  dop-dop: Mpi tɔ, n mʋkɑɣɑ nyɑ́ tɛɛtʋnɑɑ wontu kɛ tɔlʋmɑ kɛ mʋsʋŋ, nɑ pǝ́ yeki-wɛɣɛ
    kpɛtɛ.
  azb-azb: Çünki qardaşlarından səbəbsiz girov aldın, Onları lüt qoydun.
  eng-DBY: For thou hast taken a pledge of thy brother for nought, and stripped off
    the clothing of the naked.
  hin-2017: तूने तो अपने भाई का बन्धक अकारण रख लिया है, और नंगे के वस्त्र उतार लिये
    हैं।
  wol-KYG: Yaa lebal mbokk, aakimoo tayleem ci dara, bay nangu mbubbam néew-ji-doole,
    mu ne duŋŋ.
  eng-YLT: For thou takest a pledge of thy brother for nought, And the garments of
    the naked Thou dost strip off.
  eng-WYC-2017: For thou hast taken away without cause the wed of thy brethren; and
    hast spoiled naked men of clothes.
  eng-WMBB: For you have taken pledges from your brother for nothing, and stripped
    the naked of their clothing.
  urd-GVH: जब तेरे भाइयों ने तुझसे क़र्ज़ लिया तो तूने बिलावजह वह चीज़ें अपना ली होंगी
    जो उन्होंने तुझे ज़मानत के तौर पर दी थीं, तूने उन्हें उनके कपड़ों से महरूम कर
    दिया होगा।
  rug-rug: Vagi paki poata sari tasimu koa goi, si vagi pani tu goi dia poko, osolae
    hobei rini sari dia gale, meke dododohodi mo meke koa.
  gaz-gaz: Ati sababii malee obboloota kee irraa qabdii fudhatteerta; namoota irraa
    uffata baaftee qullaa isaan hambifteerta.
  fra-LSG: Tu enlevais sans motif des gages à tes frères, Tu privais de leurs vêtements
    ceux qui étaient nus;
  yal-yal: I yi tolimaan tongoma i ngaxakedenne yii fuun nin, i yi e dugine ba e ma,
    i yi e magenla lu.
  haw-1868: No ka mea, ua hoopanai wale oe i kou hoahanau, A ua lawe oe i na aahu
    o ka poe kapa ole.
  arb-NAV: لَقَدِ ارْتَهَنْتَ أَخَاكَ بِغَيْرِ حَقٍّ، وَجَرَّدْتَ الْعُرَاةَ مِنْ
    ثِيَابِهِمْ.
  ewe-ewe: Èbia megbedanu tso nɔviwò ŋutsuwo si susumanɔmetɔe eye nèɖe avɔ le amewo
    ŋu wotsi amama.
  eng-LEE: For thou hast taken a pledge from thy brothers for nought, and stripped
    the naked of their clothing.
  asm-FB: কিয়নো তুমি অকাৰণতে নিজ ভাইৰ পৰা বন্ধক ল’লা, আৰু বস্ত্ৰহীনৰ পৰাও বস্ত্ৰ
    কাঢ়ি ল’লা।
  sus-A: عِ بَرَ سٍيٍ رَ سُشُ سّيكّ رَ عِ نفَشَكٍرٍنيِيٍ يِ رَ. عِ بَرَ عٍ شَ سٌسٍيٍ
    يَتِ بَ عٍ مَ، عِ عٍ مَفٍلِ تِ.
  fra-SBL: Car tu as pris des gages de ton frère pour rien, et ont dépouillé les nus
    de leurs vêtements.
  hbo-hbo: כִּֽי־תַחְבֹּ֣ל אַחֶ֣יךָ חִנָּ֑ם וּבִגְדֵ֖י עֲרוּמִּ֣ים תַּפְשִֽׁיט׃
  kik-kik: Wetirie ũgitĩri kuuma kũrĩ ariũ a thoguo hatarĩ gĩtũmi; nĩwaũrire andũ
    nguo, ũkĩmatiga njaga.
  fra-NCL: Tu prenais sans motif des gages à tes frères, tu enlevais les vêtements
    à ceux qui étaient nus.
  cek-AK: Nang loe nam nawkamyanawk ih hmuenmae to na lak pae, nihcae ih khukbuen
    to na khringh pae moe, bangkrai ah na suek.
  cuk-cuk: Be-gwenadgan bese ibmar-egisdanidibe, gwen be ibmar-abesulidgi, gandikidgi,
    e-ibe ibmar-anar, mor be susdaed. Dule-wilemalad-ibe mor bela be susdaed, uka-swana
    be metedaed.
  uig-CYR: Сән қериндашлириңдин сәвәпсиз кепиллик алғансән; Сән ялаңтүшләрни кийим-кечәклиридин
    мәһрум қиливәткәнсән.
  tel-2017: ఏమీ ఇవ్వకుండానే నీ సోదరుల దగ్గర నువ్వు తాకట్టు పెట్టుకున్నావు. వస్త్ర
    హీనుల బట్టలు తీసుకున్నావు.
  hat-BSA: Paske ou te pran garanti a frè ou yo san koz e te menm retire rad pa yo
    jis yo vin toutouni.
  kos-kos: Ke kom oru tuh sie mwet lim in akfalyela mani ma el ngisrala sum uh, Oana
    kom in sarukla nuknuk ma el nukum uh ac oru tuh elan koflufolla.
  hbo-WLC: כִּֽי־תַחְבֹּ֣ל אַחֶ֣יךָ חִנָּ֑ם וּבִגְדֵ֖י עֲרוּמִּ֣ים תַּפְשִֽׁיט׃
  ibo-ibo: Ị naara ụmụnne gị ihe ebe nʼefu; ị yipụrụ ndị mmadụ uwe ha gbawa ha ọtọ.
  ory-ory: ଯେଣୁ ତୁମ୍ଭେ ଅକାରଣରେ ଆପଣା ଭାଇଠାରୁ ବନ୍ଧକ ନେଇଅଛ ଓ ତୁମ୍ଭେ ବସ୍ତ୍ରହୀନମାନଙ୍କଠାରୁ
    ବସ୍ତ୍ର କାଢ଼ି ନେଇଅଛ।
  chk-chk: Pun ka echimwa pwiüm kewe pwe repwe ngonuk asisilen ar pwonen liwinimang,
    nge esap wor popun, ka pwal angei seniir üfer pwe ra selela.
  rop-rop: “Detlot powan pipul hu owim yu mani, yubin pulumat olabat klos raidap olabat
    bin peiyimbek yu det mani deibin owim yu.
  ukr-1871: Видно, ти брав заклади з браття твого за дрібницю й з пів-нагих здирав
    послїдущу одежу.
  deu-1951: Du hast wohl deine Brüder gepfändet und den Entblößten die Kleider ausgezogen;
  eng-JPS: For thou hast taken pledges of thy brother for nought, and stripped the
    naked of their clothing.
  srp-1865: Jer si uzimao zalog od braæe svoje ni za što, i svlaèio si haljine s golijeh.
  lug-lug: Kubanga waggya ku muganda wo emisingo awatali nsonga; waggya engoye ku
    bantu, n’obaleka bwereere.
  heb-heb: כי תחבל אחיך חנם ובגדי ערומים תפשיט׃
  ben-IRV: কারণ তুমি তোমার ভাইয়ের কাছ থেকে অকারণে বন্দক দাবি করতে; তুমি উলঙ্গদের
    প্রয়োজনের কাপড় তুমি ছিনতাই করতে।
  pan-pan: ਕਿਉਂਕਿ ਤੂੰ ਆਪਣੇ ਭਰਾਵਾਂ ਦੀਆਂ ਵਸਤਾਂ ਬੇਵਜ੍ਹਾ ਗਹਿਣੇ ਰੱਖ ਲਈਆਂ ਹਨ, ਅਤੇ ਨੰਗਿਆਂ
    ਦੇ ਵੀ ਕੱਪੜੇ ਲਾਹ ਲਏ ਹਨ।
  mya-JVB: သင်သည်ညီအစ်ကို ပေါင် ထားသော ဥစ္စာကို မ တရားသဖြင့် ခံယူပြီ။ ဆင်းရဲ သောသူတို့၏
    အဝတ် ကိုလည်း ချွတ်ယူ ပြီ။
  hmo-hmo: Badina be oiemu tadikakana ese, iena abiatorehai ena davana ia henia lasi
    neganai, oi ese iena dabua oi abia, ia be dabua lasi.
  urd-urd: क्यूँकि तू ने अपने भाई की चीज़ें बे वजह गिरवी रख्खी, नंगों का लिबास उतार
    लिया।
  rus-SYN: Верно, ты брал залоги от братьев твоих ни за что и с полунагих снимал одежду.
  bqc-SIM: N tↄ̀ↄmasì n gbɛ̃́ↄwa pã, n gbɛ̃́ↄ pↄkasaↄ wòlomá, aa gↄ̃̀ puizi.
  tcz-CHONGTHU: Vetsahnan nagolpa chu sumbat din pen lang nabat man dingin aponsil
    ho chu neipen tin lang henge agu achang geijin lahpeh jengin.
  mar-mar: तू विनाकारण आपल्या भावाचे गहाण अडकवून ठेवले, उघड्यांची वस्त्रे तू हिरावून
    घेतली.
  qub-qub: «Gamga imatapis mana nistaycashpayquimi marca-masiquita ‹rindataraj churay›
    nej canqui. Röpancunatapis ‹rinda quëdachun› nir galallata gargurej canqui.
  hat-hat: Ou fè frè ou ba ou garanti pou lajan li pa t' dwe ou. Ou pran ata rad ki
    sou li, ou kite l' toutouni.
  eng-BSB: For you needlessly demanded security from your brothers and deprived the
    naked of their clothing.
  eng-WEBPB: For you have taken pledges from your brother for nothing, and stripped
    the naked of their clothing.
  kbq-kbq: Hagi roneka'amo'za kagripinti'ma zagoma nofi hunaku'ma hazagenka, zagoni'ma
    eme nenamita ete erisaze nehunka kukena'zamia erintanke'za zamavufaga zamavapako
    vu'naze.
  nhe-BL: “Yonque tieliyaya tirico, huelis timocajqui ica inintlaque nopa teicneltzitzi
    tlen tiquintlanejtiyaya tomi. Quena, huelis quema hualayayaj para mitztlanehuiliquij
    tomi, tiquinilhuiyaya ma mitzprendajcahuilica se ininyoyo huan tiquinchijqui ma
    mocahuaca xolome.
  gub-BL: Kwehe mehe, aze amo neywy rehe har wenoz temetarer newe wà, — Ezar nekamir
    hepo pe hekuzaromo nehe. Heremetarer imuzewyr mehe amono wi putar newe nehe, ere
    wanupe. Wiko ikamir 'ym ma'e romo a'e 'ar mehe wà.
  eng-DRA: For thou hast taken away the pledge of thy brethren without cause, and
    stripped the naked of their clothing.
