verse: JOB.022.002
translations:
  mal-C: “ഒരു മനുഷ്യൻ ദൈവത്തിന് ഉപകാരിയായിത്തീരുമോ? ഒരു ജ്ഞാനിക്കുപോലും ദൈവത്തിന്
    ഉപകാരംചെയ്യാൻ കഴിയുമോ?
  deu-TKW: Kommt etwa Gotte zu gut des Menschen Thun? Nein, nur sich selber nützt
    der Fromme!
  lin-lin: « Boni, litomba nini Nzambe akoki kozwa epai ya moto ? Ezala ata moto ya
    bwanya, azalaka na litomba kaka mpo na ye moko.
  eng-LSV: “Is a man profitable to God, || Because a wise man is profitable to himself?
  eng-GNV: May a man be profitable vnto God, as he that is wise, may be profitable
    to himselfe?
  eng-WEBSTER: Can a man be profitable to God, as he that is wise may be profitable
    to himself?
  nhw-BL: “¿Timoilhuía para se masehuali huelis quichihuas se tlenijqui para quipalehuis
    Toteco Dios? Masque se tlacatl itztoc tlalnamiqui ¿quenicatza hueli quipalehuis?
  swh-ONEN: “Je, mwanadamu aweza kuwa wa faida kwa Mungu? Je, hata mtu mwenye hekima
    aweza kumfaidi?
  bba-bba: tɔnu u ko n ɑrufɑɑni mɔ Gusunɔn mi? Aɑwo! Tɔnu ù n sɑ̃ɑ dee dee, win tiin
    ɑrufɑɑniwɑ.
  eng-KJVCPB: Can a man be profitable unto God, As he that is wise may be profitable
    unto himself?
  luo-luo: “Dhano adhana to konyo Nyasaye gangʼo? Kata bed ni ngʼato riek mogik, angʼo
    ma dokonygo Nyasaye?
  meu-meu: Tau ta ese ḡau ta Dirava baine henia diba a? Aonega tauna ese sibona ena
    ḡau e gogomu.
  npi-ULB: “के मानिस परमेश्‍वरको लागि उपयोगी हुन सक्छ र ? के बुद्धिमान् मानिस उहाँको
    लागि उपयोगी हुन सक्छ र ?
  yor-yor: “Ènìyàn lè è ṣe rere fún Ọlọ́run? Bí ọlọ́gbọ́n ti í ṣe rere fún ara rẹ̀?
  pes-OPCB: آیا از انسان فایده‌ای به خدا می‌رسد؟ حتی از خردمندترین انسانها نیز فایده‌ای
    به او نمی‌رسد!
  tgl-ULB: “Magiging kagamit-gamit ba ang tao sa Diyos? Magiging kagamit-gamit ba
    ang matalino sa kaniya?
  hui-hui: Ina agali damene kamarume Ngode Datagaliwabe kago mbirale mbira biamogo
    bibehe kamabe. Ani nabibehe kama. Agali mini gigabiwi karumebi nabibehe dege ka.
    Agali tini hangunaga biamogo bigi bibehe kagoni.
  mya-mya: လူသည် မိမိပညာအားဖြင့် မိမိအကျိုးကို ပြုစုသကဲ့သို့ ဘုရားသခင်၌ ကျေးဇူးပြုနိုင်သလော။
  bod-N: མཁས་པས་རང་ལ་ཕན་འདོགས་ཇི་བཞིན་དུ། ། མི་ཡིས་དཀོན་མཆོག་ལ་ནི་ཕན་ཐོགས་སམ། །
  sna-sna: “Ko, munhu angabatsira Mwari here? Kunyange munhu akachenjera angamubatsira
    here?
  spa-BLM: “¿Puede un hombre ser útil a Dios? Ciertamente, el que es sabio se beneficia
    a sí mismo.
  cac-cac: ¿Tocval ay tas ol yic' Dios d'a junoc anima, vach'chom to aj pensar?
  swh-ULB: Je mtu anaweza kumfaa Mungu “Je mwenye hekima anaweza kufaa kwake.
  bel-bel: хіба можа чалавек рабіць карысьць Богу? Разумны робіць карысьць сабе самому.
  deu-ELBBK: Kann ein Mann Gott Nutzen bringen? Vielmehr sich selbst nützt der Einsichtige.
  mbb-OT: “Hengkey ves is igketavang te etew ziyà te Megbevayà? Minsan is metau he
    etew, kenà ebpeketavang kandin.
  mal-2015: മനുഷ്യൻ ദൈവത്തിന്നു ഉപകാരമായിവരുമോ? ജ്ഞാനിയായവൻ തനിക്കു തന്നേ ഉപകരിക്കേയുള്ളു.
  rmc-rmc: „Šaj anel o manuš le Devleske chasna? Se o goďaver manuš kerel chasna ča
    peske, a na le Devleske.
  pes-OPV: «آیا مرد به خدا فایده برساند؟ البته مرد دانا برای خویشتن مفید است.
  ron-1924: „Поате ун ом сэ адукэ вреун фолос луй Думнезеу? Ну, чи ынцелептул ну-шь
    фолосеште декыт луй.
  ben-OBCV: “কোনও মানুষ কি ঈশ্বরের পক্ষে লাভজনক হবে? একজন জ্ঞানবানও কি তাঁর উপকার
    করতে পারবে?
  som-som: Ma nin baa Ilaah wax u tari kara? Hubaal kii xigmad lahu isagaa wax isu
    tara.
  lat-VUC: '[Numquid Deo potest comparari homo, etiam cum perfectæ fuerit scientiæ?'
  eng-ASVBT: Can a man be profitable unto God? Surely he that is wise is profitable
    unto himself.
  ita-1885: L'uomo può egli fare alcun profitto a Dio? Anzi a sè stesso fa profitto
    l'uomo intendente.
  eng-LXXUP: Is it not the Lord that teaches understanding and knowledge?
  eng-ULB: “Can a man be useful to God? Can a wise man be useful to him?
  spa-VBL: “¿Cómo puede alguien ser de ayuda a Dios? Incluso los sabios sólo se ayudan
    a sí mismos.
  fra-_FOB: L'homme est-il utile à Dieu?
  mal-mal: “മനുഷ്യൻ ദൈവത്തിന് ഉപകാരമായിവരുമോ? ജ്ഞാനിയായവൻ തനിക്ക് തന്നേ ഉപകരിക്കുകയുള്ളൂ.
  urd-GVR: “Kyā Allāh insān se fāydā uṭhā saktā hai? Hargiz nahīṅ! Us ke lie dānishmand
    bhī fāyde kā bāis nahīṅ.
  suz-BL: “बेक्‍शा लाइब मुरुम परमप्रभु कली मार पने चाप्‍बा ङा? शुश जोक्‍ब तुइक्‍ब
    मुरुम यो मेको कली मार गेय पने चाप्‍बा ङा?
  eng-NOY: Can a man, then, profit God? Behold, the wise man profiteth himself.
  ita-1927: “Può l’uomo recar qualche vantaggio a Dio? No; il savio non reca vantaggio
    che a sé stesso.
  ckb-ckb: «ئایا مرۆڤ سوودی بۆ خودا هەیە؟ تەنانەت کەسێکی دانا، ئایا سوودی بۆ خودا
    هەیە؟
  eng-BBE: Is it possible for a man to be of profit to God? No, for a man's wisdom
    is only of profit to himself.
  kan-OKCV: “ಮನುಷ್ಯನಿಂದ ದೇವರಿಗೆ ಪ್ರಯೋಜನವೇನು? ಒಬ್ಬನು ಜ್ಞಾನಿಯಾಗಿದ್ದರೂ ದೇವರಿಗೆ ಪ್ರಯೋಜನವಾಗಿರುವನೇ?
  tam-2017: “ஒரு மனிதன் விவேகியாயிருந்து, தனக்குத்தான் நன்மையாக இருக்கிறதினால் தேவனுக்கு
    நன்மையாக இருப்பானோ?
  spa-RV-1909: ¿Traerá el hombre provecho á Dios, porque el sabio sea provechoso á
    sí mismo?
  ron-BTF: Poate un om să fie de folos lui Dumnezeu, așa cum cel ce este înțelept
    își este de folos lui însuși?
  eng-WEBP: “Can a man be profitable to God? Surely he who is wise is profitable to
    himself.
  eng-FBV: “How can anyone be of help to God? Even wise people are only helpful to
    themselves.
  nld-1939: Handelt de mens soms ten bate van God? Neen, ten eigen bate is men wijs.
  nch-BL: “¿Timoilhuía para se masehuali huelis quichihuas se tenijqui para quipalehuis
    Toteco Dios? Masque se tacat itztoc nelía talnamiqui ¿quenicatza hueli quipalehuis
    Dios?
  vie-1934: Loài người có ích lợi chi cho Đức Chúa Trời chăng? Người khôn ngoan chỉ
    ích lợi cho chính mình mình mà thôi.
  hin-CV: “क्या कोई बलवान पुरुष परमेश्वर के लिए उपयोगी हो सकता है? अथवा क्या कोई बुद्धिमान
    स्वयं का कल्याण कर सकता है?
  spa-BES: ¿Es posible que un hombre sea provechoso para Dios? No, porque la sabiduría
    de un hombre sólo es provechosa para sí mismo.
  tdx-tdx: Mahasoa an’Andrianañahare hao t’indaty? mahafitoloñ’aze hao t’ie bey moko?
  tha-KJV: “คนจะเป็นประโยชน์อะไรแก่พระเจ้าได้​หรือ แน่​ละ ผู้​ใดฉลาดก็​เป็นประโยชน์​แก่​ตนเองต่างหาก
  por-BR-2018: Por acaso o homem será de algum proveito a Deus? Pode ele se beneficiar
    de algum sábio?
  deu-ELO: Kann ein Mann Gott Nutzen bringen? Vielmehr sich selbst nützt der Einsichtige.
  eng-WYC-2018: Whether a man, yea, (even) when he is of perfect knowing, may be comparisoned
    to God?
  epo-epo: Ĉu Dion povas instrui homo? Ĉu povas Lin instrui eĉ saĝulo?
  uig-PIN: Adǝm Hudaƣa ⱪandaⱪmu payda kǝltürǝlisun? Dana adǝmlǝrmu Uningƣa nemǝ payda
    kǝltürǝlisun?
  beo-beo: “Dunu afae da Gode fidimu hamedei. Dafawane! Baligili bagade dawa:su dunu
    amolawane da Gode fidimu hame dawa:.
  tpi-OTNT: “Ating yumi man nating inap mekim ol samting bilong helpim God, a? Nogat
    tru. Ol saveman tu i no inap. Ol inap helpim ol yet tasol.
  hau-SA: “Mutum yana iya zama da amfani a wurin Allah? Mai hikima ma zai iya zama
    da amfani a wurin shi?
  uig-LAT: Adem Xudagha qandaqmu payda keltürelisun? Dana ademlermu Uninggha néme
    payda keltürelisun?
  nde-nde: “Umuntu angasiza uNkulunkulu na? Lesihlakaniphi uqobo kambe singamsiza
    na?
  ton-ton: ‘ʻE faʻa ʻaonga ʻae tangata ki he ʻOtua,’ ʻo hangē ʻoku ʻaonga ʻaia ʻoku
    poto kiate ia pe?
  ces-1613: Zdaliž Bohu silnému co prospěšný býti může člověk, když sobě nejmoudřeji
    počíná?
  eng-WMB: “Can a man be profitable to God? Surely he who is wise is profitable to
    himself.
  tam-TCV: “மனிதனால் இறைவனுக்குப் பயன் ஏதும் உண்டோ? ஞானவானாலும் அவருக்கு பயன் உண்டோ?
  ceb-ULB: “Magamit ba gayod ang tawo diha sa Dios? Magamit ba gayod ang maalamon
    nga tawo diha kaniya?
  pol-UBG: Czy człowiek może być użyteczny dla Boga? Mądry jest raczej użyteczny dla
    samego siebie.
  urd-GVU: ”کیا اللہ انسان سے فائدہ اُٹھا سکتا ہے؟ ہرگز نہیں! اُس کے لئے دانش مند
    بھی فائدے کا باعث نہیں۔
  deu-1912: Kann denn ein Mann Gottes etwas nützen? Nur sich selber nützt ein Kluger.
  kan-2017: “ಮನುಷ್ಯ ಮಾತ್ರದವನಿಂದ ದೇವರಿಗೆ ಏನು ಪ್ರಯೋಜನವಾದೀತು? ಒಬ್ಬನು ವಿವೇಕಿಯಾಗಿ ನಡೆದುಕೊಂಡರೆ
    ಅವನಿಗೆ ಪ್ರಯೋಜನವಷ್ಟೆ.
  yap-yap: '@see-verse:JOB.022.001'
  hlt-MCSB: Pathen te hlang loh s hmaiben a ? Lungming khaw amah la dawk a hmaiben
    uh.
  mdy-ETH: «ዓሲ ፆኦሲ ማኣዳ ባኣዚ ዓኣ? ሜሌ ዓታዛ ዒ ዔራ ማዔታቶዋ ፔኤም ማዓንዳፓዓቴም ፆኦሲም ማዓያቱዋሴ።
  twi-ASANTE: “Onyankopɔn bɛnya onipa ho mfasoɔ anaa? Mpo onyansafoɔ ho bɛba no mfasoɔ
    anaa?
  eng-WEBU: “Can a man be profitable to God? Surely he who is wise is profitable to
    himself.
  wal-wal: “Asi Xoossaa go77anau danddayii? Harai atto aadhdhida eranchcha gidiyaakkokka,
    i bana go77anaappe attin, Xoossaa go77enna.
  spa-PDDPT: ¿Puede el hombre dar provecho a ʼElohim? ¿Puede el hombre vigoroso serle
    útil?
  gun-gun: — Ha'e gui avakue nda'u mba'emo ovare 'rã ri Nhanderuete pe? Any, oikuaapa
    va'e teĩ ojeupe ae ovare va'e.
  ilo-ULB: “Adda kadi serserbi ti tao iti Dios? Adda kadi serserbi ti nasarib a tao
    kenkuana?
  kpg-kpg: “Ma iei tangada igolo koia e kabemee, e dahidamee ang gi God?
  uig-ARA: ئادەم خۇداغا قانداقمۇ پايدا كەلتۈرەلىسۇن؟ دانا ئادەملەرمۇ ئۇنىڭغا نېمە
    پايدا كەلتۈرەلىسۇن؟
  sus-sus: «Adama tide na Ala bɛ? Ade, adama lɔnnixi nɔma a yɛtɛ gbansan nan malide.
  pon-2006: '@see-verse:JOB.022.001'
  ksd-ksd: Dave, i tale ta tikai pi na vadongone God? A dovotina nina i kabinana i
    vadongone ia iat mulai.
  tur-YTC: “İnsan Tanrı'ya yararlı olabilir mi? Elbette bilge olanın yararı kendisinedir.
  grc-BRENT: Πότερον οὐχὶ ὁ Κύριός ἐστιν ὁ διδάσκων σύνεσιν καὶ ἐπιστήμην;
  ind-AYT: “Dapatkah manusia menguntungkan Allah? Tentu, orang yang bijaksana menguntungkan
    bagi dirinya sendiri?
  nya-nya: “Kodi munthu nʼkukhala waphindu kwa Mulungu? Kodi munthu wanzeru angamupindulire
    Iye?
  hrv-hrv: “Zar Bogu koristan može biti čovjek? TÓa tko je mudar, sebi samom koristi.
  mps-mps: “Da olo bidi dabego God tau sabo sę dabe ebo usugowe? Mu meni. Te koneai
    bidi dabe me usu egobeo.
  tpi-tpi: “Ating yumi man nating inap mekim ol samting bilong helpim God, a? Nogat
    tru. Ol saveman tu i no inap. Ol inap helpim ol yet tasol.
  dan-1931: “Gavner et Menneske Gud? Nej, den kloge gavner sig selv.
  vie-OVCB: “Con người có ích gì cho Đức Chúa Trời không? Như người khôn ngoan cũng
    chỉ lợi cho mình.
  guj-2017: “શું માણસ ઈશ્વરને લાભકારક હોઈ શકે? શું ડાહ્યો માણસ પોતાને જ લાભકારક હોય
    એ સાચું છે?
  pon-2006A: '@see-verse:JOB.022.001'
  por-BRBSL: “Um homem pode ser rentável para Deus? Certamente aquele que é sábio
    é rentável para si mesmo.
  cth-cth: Tami teh Cathut hanelah a cungkeinae a tawn thai han namaw, A lungkaang
    e hai ama hanelah doeh cungkeinae ao.
  twi-twi: “Onyankopɔn benya onipa so mfaso ana? Mpo onyansafo so bɛba no mfaso ana?
  hlt-hlt: Pathen te hlang loh s hmaiben a?Lungming khaw amah la dawk a hmaiben uh.
  tbz-SIM: Kòo nìtì wenni dɛ̀ bo dɔɔ̀ bɑ Kuyie? Wèè ciì ò ciì omɑ́ɑ̀ kpɛ́í nkɛ.
  msy-2020: “E gumazir kɨniba, e ti Godɨn akurvaghsɨ, bizibar amuam o? Puvatɨgham.
    Fofozir gumaziba uaghan puvatɨgham.
  dop-dop: Ɩsɔ ɩɩ tɛɛlǝɣɩ yʋlʋ sɩ ɩ́ wɑɑsɩ-ɩ. Amɑ ye yʋlʋ wɛnɑ nyʋɣʋ tɑɑ mɑɣɑsǝm,
    ɩ tǝɣɩ ɩ wɛɛkɩ teu.
  azb-azb: «İnsan Allaha fayda verə bilərmi? Müdrik adam Ona fayda verərmi?
  eng-DBY: Can a man be profitable to God? surely it is unto himself that the wise
    man is profitable.
  hin-2017: “क्या मनुष्य से परमेश्वर को लाभ पहुँच सकता है? जो बुद्धिमान है, वह स्वयं
    के लिए लाभदायक है।
  wol-KYG: Yàlla, ana lu ko nit mana jariñ? Xanaa ku xelu jariñ boppam!
  eng-YLT: To God is a man profitable, Because a wise man to himself is profitable?
  eng-WYC-2017: Whether a man, yea, when he is of perfect knowing, may be compar-isoned
    to God?
  eng-WMBB: “Can a man be profitable to God? Surely he who is wise is profitable to
    himself.
  urd-GVH: “क्या अल्लाह इनसान से फ़ायदा उठा सकता है? हरगिज़ नहीं! उसके लिए दानिशमंद
    भी फ़ायदे का बाइस नहीं।
  rug-rug: “Sa si boka tavetia sa tie pude toka nia sa Tamasa? Vegua, boka arilaena
    koe Tamasa sa tie tumatumaena?
  gaz-gaz: “Namni Waaqa fayyaduu dandaʼaa? Namni ogeessi iyyuu maal isa fayyada?
  fra-LSG: Un homme peut-il être utile à Dieu? Non; le sage n’est utile qu’à lui-même.
  yal-yal: “Adamadiin tɔnɔna Ala ma ba? Hali xaxilimana, a tɔnɔn luma a yɛtɛ nan tun
    ma.
  haw-1868: E hiki anei i ke kanaka, ke hoopomaikai i ke Akua, E like me ka mea naauao,
    e hoopomaikai ia ia iho?
  arb-NAV: «أَيَنْفَعُ الإِنْسَانُ اللهَ؟ إِنَّمَا الْحَكِيمُ يَنْفَعُ نَفْسَهُ!
  ewe-ewe: “Ɖe ame anye viɖenu na Mawua? Ɖe nunyala gɔ̃ hã anye viɖenu nɛa?
  eng-LEE: Can a man be serviceable unto God? Truly the intelligent is serviceable
    unto himself.
  asm-FB: মানুহ জানো ঈশ্বৰৰ উপকাৰী হব পাৰে? বাস্তৱিক জ্ঞানী মানুহ নিজৰেইহে উপকাৰী
    হয়।
  sus-A: «عَدَ مَ تِدٍ نَ عَلَ بّ؟ عَدٍ، عَدَ مَ لْننِشِ نْمَ عَ يّتّ فبَنسَن نَن
    مَلِدٍ.
  fra-SBL: « Un homme peut-il être utile à Dieu ? Certes, celui qui est sage est profitable
    à lui-même.
  hbo-hbo: הַלְאֵ֥ל יִסְכָּן־גָּ֑בֶר כִּֽי־יִסְכֹּ֖ן עָלֵ֣ימֹו מַשְׂכִּֽיל׃
  kik-kik: “Mũndũ aahota kũguna Mũrungu? O na mũndũ mũũgĩ-rĩ, akĩhota kũmũguna?
  fra-NCL: L’homme peut-il être utile à Dieu ? Le sage n’est utile qu’à lui-même.
  cek-AK: palungha kami loe angmah han ih ni atho oh, kami loe Sithaw han amekhaih
    oh maw?
  cuk-cuk: “Dule-gwensak binsaed-nikarbadibe, ¿Bab-Dummadgala ibnuedga gue? Suli.
    Dule-deyobid na dukin ega ibnuedga gued.
  uig-CYR: Адәм Худаға қандақму пайда кәлтүрәлисун? Дана адәмләрму Униңға немә пайда
    кәлтүрәлисун?
  pma-pma: “?Meatin tai kilea vasuvasuv en umen onen Ahi? ?Meteisauen onen meatin
    etai kilea vakatauni?
  tel-2017: మానవమాత్రులు దేవునికి ప్రయోజనకారులౌతారా? కారు. బుద్ధిమంతులు తమ మట్టుకు
    తామే ప్రయోజనకారులు.
  hat-BSA: “Èske yon nonm plen kouraj kapab itil a Bondye? Byen klè yon nonm saj se
    itil a pwòp tèt li.
  kos-kos: “Ku oasr sie mwet, finne mwet ma lalmwetmet emeet uh, Su oasr sripa nu
    sin God?
  hbo-WLC: הַלְאֵ֥ל יִסְכָּן־גָּ֑בֶר כִּֽי־יִסְכֹּ֖ן עָלֵ֣ימוֹ מַשְׂכִּֽיל׃
  ibo-ibo: “Mmadụ ọ pụrụ ịbara Chineke uru? Ọ bụladị onye nwere uche ọ pụrụ ịbara
    Chineke uru?
  ory-ory: “ମନୁଷ୍ୟ କʼଣ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଲାଭଜନକ ହୋଇପାରେ? ଅବଶ୍ୟ ଜ୍ଞାନୀ ଲୋକ ଆପଣା ପ୍ରତି
    ଲାଭଜନକ ଅଟେ।
  chk-chk: “Ifa usun, eman aramas a tongeni lomot ngeni Kot? Ellet, ätewe mi tipachem
    a chök lomot ngeni püsin i.
  rop-rop: “Wal wanim yu reken? Wi gin albumbat God? Najing.
  ukr-1871: Чи вже ж може людина доставляти Богу користь? Мудрий самому собі добра
    запобігає.
  deu-1951: Mag auch ein Mann Gott etwas nützen? Es nützt ja der Verständige nur sich
    selbst.
  eng-JPS: Can a man be profitable unto God? Or can he that is wise be profitable
    unto Him?
  srp-1865: Može li Bogu biti èovjek koristan? Sam je sebi koristan èovjek mudar.
  lug-lug: “Omuntu ayinza okugasa Katonda? Wadde oyo ow’amagezi ayinza okumuyamba?
  heb-heb: הלאל יסכן גבר כי יסכן עלימו משכיל׃
  ben-IRV: “মানুষ কি ঈশ্বরের উপকারী হতে পারে? জ্ঞানী মানুষ কি তাঁর জন্য উপকারী হতে
    পরে?
  pan-pan: “ਕੀ ਕੋਈ ਮਨੁੱਖ ਪਰਮੇਸ਼ੁਰ ਲਈ ਲਾਭਦਾਇਕ ਹੋ ਸਕਦਾ ਹੈ? ਸੱਚ-ਮੁੱਚ ਸਿਆਣਾ ਮਨੁੱਖ ਵੀ ਆਪਣੇ
    ਹੀ ਜੋਗਾ ਹੈ।
  mya-JVB: လူ သည် မိမိပညာ အားဖြင့်မိမိ အကျိုး ကို ပြုစုသကဲ့သို့ဘုရား သခင်၌ ကျေးဇူး
    ပြုနိုင်သလော။
  hmo-hmo: “Tau ta ese gau ta Dirava dekenai do ia henia diba, a? Aonega tauna ese
    Dirava ia durua diba, a?
  urd-urd: क्या कोई इंसान ख़ुदा के काम आ सकता है? यक़ीनन 'अक़्लमन्द अपने ही काम का
    है।
  rus-SYN: разве может человек доставлять пользу Богу? Разумный доставляет пользу
    себе самому.
  bqc-SIM: Gbɛ̃nazĩna a fↄ̃ àↄ ài vĩ Luaɛe? Baa ↄ̃nↄde kã́fĩa vĩɛ̀e?
  tcz-CHONGTHU: Pathen kithopina dinga mikhat in abol thei ding um'em? Miching khat
    jeng jong chu Pathen ding a kithopi pha hithei ding ham?
  mar-mar: “देवासाठी मनुष्य उपयुक्त होऊ शकेल काय? ज्ञानी मनुष्य देवाला उपयोगी होऊ
    शकतो काय?
  qub-qub: «Runaga ¿imapäräshi Tayta Diospäga alli canman? Fiyupa yachaj cashpanpis
    ¿imachöräshi Tayta Diostaga yanapanman?
  hat-hat: -Eske yon moun ka itil Bondye? Non! Ata moun ki gen bon konprann yo, se
    tèt yo ase yo itil.
  eng-BSB: “Can a man be of use to God? Can even a wise man benefit Him?
  eng-WEBPB: “Can a man be profitable to God? Surely he who is wise is profitable
    to himself.
  kbq-kbq: Magore huno ama mopafi vahe'mo'a Anumzamofona aza osugahie. Ana nehanigeno,
    knare antahi'zane vahe'mo'a agra'a aza hugahianagi, Anumzamofona aza osugahie.
  nhe-BL: “¿Timoilhuía para se tlacatl huelis quichihuas se tlenijqui para quipalehuis
    Toteco Dios? Yonque se tlacatl itztoc tlalnamiqui ¿quejatza hueli quipalehuis?
  gub-BL: Aipo amo teko upuner Tupàn ipytywà haw rehe. Te ma'e kwaw katu har, Aipo
    upuner ma'e iapo haw rehe izupe.
  eng-DRA: Can man be compared with God, even though he were of perfect knowledge?
