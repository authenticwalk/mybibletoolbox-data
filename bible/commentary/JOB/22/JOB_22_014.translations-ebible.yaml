verse: JOB.022.014
translations:
  mal-C: ആകാശവിതാനത്തിന്മേൽ അവിടന്നു നടകൊള്ളുന്നു. മേഘങ്ങൾ അവിടത്തെ മറയ്ക്കുന്നു,
    അതുകൊണ്ട് അവിടത്തേക്ക് നമ്മളെ കാണാൻ കഴിയുകയില്ല.’
  deu-TKW: Wolken sind seine Hülle, so daß er nicht sieht, und auf des Himmels Kreis
    lustwandelt er.”
  lin-lin: Mapata minene ezipi Ye, yango wana azali komona biso te, wana azali kotambola-tambola
    na etando ya Lola ?
  eng-LSV: Thick clouds [are] a secret place to Him, || And He does not see, || And
    He habitually walks [above] the circle of the heavens.
  eng-GNV: The cloudes hide him that he can not see, and he walketh in the circle
    of heauen.
  eng-WEBSTER: Thick clouds are a covering to him, that he seeth not; and he walketh
    in the circuit of heaven.
  nhw-BL: Pampa miyac mixtli catli tlahuel yayahuic quiyahualohua Toteco Dios, huan
    yeca amo hueli techita. Yaya itztoc huejca huan san nentinemi nepa ilhuicac. Quej
    nopa timoilhuía.
  swh-ONEN: Mawingu mazito ni pazia lake, hivyo hatuoni sisi atembeapo juu ya anga
    la dunia.
  bba-bba: Guru wiru tɑ sinum mɔ, u ǹ kpɛ̃ u ɡɑ̃ɑnu wɑ min di. U sirenɛwɑ wɔllu mi
    tɔnɑ.
  eng-KJVCPB: Thick clouds are a covering to him, that he seeth not; And he walketh
    in the circuit of heaven.
  luo-luo: Boche mogingore oime, omiyo ok onyal nenowa seche mowuotho koni gi koni
    e kor polo.’
  meu-meu: Dagadaga ese e koua hegegemu, una dainai ḡau ta se itaiamu; ia na guba
    dorina ai e rakamu.
  npi-ULB: उहाँले हामीलाई देख्‍न नसकून् भनेर बाक्ला बादलहरूले उहाँलाई घेरेका छन् ।
    उहाँ आकाशको चक्रमा हिंड्‍नुहुन्छ ।'
  yor-yor: Ǹjẹ́ àwọsánmọ̀ tí ó nípọn jẹ ìbora fún un, tí kò fi lè ríran; ó sì ń rìn
    nínú àyíká ọ̀run.
  pes-OPCB: ابرها او را احاطه کرده‌اند و او نمی‌تواند ما را ببیند. او در آن بالا،
    بر گنبد آسمان حرکت می‌کند.»
  tgl-ULB: Binabalutan siya ng makapal na mga ulap, para hindi niya tayo makita; lumalakad
    siya sa ibabaw ng arko ng langit.'
  hui-hui: '@see-verse:JOB.022.013'
  mya-mya: မမြင်နိုင်အောင် ထူထပ်သောတိမ်တို့သည် ကိုယ်တော်ကို လွှမ်းမိုးကြ၏။ ကောင်းကင်စကြဝဠာ
    ထိပ်ပေါ်မှာ လှည့်လည်တော်မူသည်ဟု ဆိုတတ်၏။
  bod-N: སྤྲིན་པ་སྟུག་པོས་ཁོང་ཉིད་གཡོགས་པས་ན། ། ཁོང་གིས་ཅི་ཡང་གཟིགས་པར་མི་འགྱུར་ཏེ།
    ། ནམ་མཁའི་དཀྱིལ་འཁོར་སྟེང་ཁོང་འཁོར་འདུག་ཟེར། །
  sna-sna: Makore matema anomufukidza, saka haationi paanofamba-famba padenderedzwa
    ramatenga.’
  spa-BLM: Las densas nubes le cubren, para que no vea. Camina sobre la bóveda del
    cielo”.
  cac-cac: ¿Am a naani to yuj q'uic'al asun chi' max yil Dios, yacb'an van sb'eyec'
    d'a yib'an̈ satchaan̈ chi'?
  swh-ULB: Mawingu ni kifuniko chake, hata asituone; anatembea anga la mbinguni.'
  bel-bel: Хмары - заслона Ягоная, так што Ён ня бачыць, а ходзіць толькі па нябесным
    коле.
  deu-ELBBK: Die Wolken sind ihm eine Hülle, dass er nicht sieht, und er durchwandelt
    den Kreis des Himmels.
  mbb-OT: Netembunan sikandin te mekepal he menge ǥapun, umbe kenè kiw zin egkaahà
    ke edhiphipanew sikandin diyà te zivavew te langit.’
  mal-2015: കാണാതവണ്ണം മേഘങ്ങൾ അവന്നു മറ ആയിരിക്കുന്നു; ആകാശമണ്ഡലത്തിൽ അവൻ ഉലാവുന്നു
    എന്നു പറയുന്നു.
  rmc-rmc: O chmari les garuven andre, sar peske phirel pal o ňebos, vašoda na dikhel.‘
  pes-OPV: ابرها ستر اوست پس نمی بیند، و بردایره افلاک می‌خرامد.
  ron-1924: Ыл ынфэшоарэ норий, ну веде нимик, болта черяскэ абя дакэ о стрэбате!’
  ben-OBCV: ঘন মেঘ তাঁকে আড়াল করে রাখে, তাই তিনি আমাদের দেখতে পান না যেহেতু তিনি
    খিলানযুক্ত আকাশমণ্ডলে বিচরণ করেন।’
  som-som: Waxaa isaga ku wareegsan daruuro qaro waaweyn, si uusan wax u arag, Oo
    isagu wuxuu ku socdaa wareegga samada.
  lat-VUC: Nubes latibulum ejus, nec nostra considerat, et circa cardines cæli perambulat.
  eng-ASVBT: Thick clouds are a covering to him, so that he seeth not; And he walketh
    on the vault of heaven.
  ita-1885: Le nuvole gli sono un nascondimento, ed egli non vede nulla, E passeggia
    per lo giro del cielo.
  eng-LXXUP: A cloud is his hiding place, and he shall not be seen; And he passes
    through the circle of heaven.
  eng-ULB: Thick clouds are a covering to him, so that he does not see us; he walks
    on the vault of heaven.'
  spa-VBL: Unas densas nubes lo cubren para que no pueda ver nada mientras camina
    por el cielo’.
  fra-_FOB: Les nues sont pour lui un voile, et il ne voit rien; il se promène sur
    la voûte des cieux. “
  mal-mal: നമ്മെ കാണാത്തവിധം മേഘങ്ങൾ അവിടുത്തേക്ക് മറ ആയിരിക്കുന്നു; ആകാശവിതാനത്തിൽ
    അവിടുന്ന് സഞ്ചരിക്കുന്നു’ എന്നു പറയുന്നു.
  urd-GVR: Wuh ghane bādaloṅ meṅ chhupā rahtā hai, is lie jab wuh āsmān ke gumbad
    par chaltā hai to use kuchh nazar nahīṅ ātā.’
  suz-BL: गोस्‍स आ छिङछिङ मेको कली सुम्‍तीके, मेकोम आंइ कली तने मचाप्‍ब। मिनु मेको
    सरीङम एर ओंथ गाक्‍शा बाक्‍‍ब’ देंतीनी।
  eng-NOY: Dark clouds are a veil to him, and he cannot see; And he walketh upon the
    arch of heaven.”
  ita-1927: Fitte nubi lo coprono e nulla vede; egli passeggia sulla vòlta de’ cieli”.
  ckb-ckb: هەورەکان پەردەن بۆ ئەو ئیتر نامانبینێت کە بەسەر بازنەی ئاسمان هاتوچۆ دەکات.“
  eng-BBE: Thick clouds are covering him, so that he is unable to see; and he is walking
    on the arch of heaven.
  kan-OKCV: ದಟ್ಟವಾದ ಮೋಡಗಳು ದೇವರಿಗೆ ಪರದೆಯ ಹಾಗಿರುವುದರಿಂದ ದೇವರು ನಮ್ಮನ್ನು ನೋಡಲು ಸಾಧ್ಯವಿಲ್ಲ.
    ದೇವರು ಆಕಾಶಮಂಡಲದ ಮೇಲ್ಗಡೆಯಲ್ಲಿ ನಡೆದಾಡುತ್ತಾರೆ,’ ಎಂದು ಹೇಳಿಕೊಂಡಿರುವೆ ಅಲ್ಲವೇ?
  tam-2017: அவர் பார்க்காமலிருக்க மேகங்கள் அவருக்கு மறைவாயிருக்கிறது; வானமண்டலங்களின்
    சக்கரத்திலே அவர் உலாவுகிறார் என்று சொல்லுகிறீர்.
  spa-RV-1909: Las nubes son su escondedero, y no ve; y por el circuito del cielo
    se pasea.
  ron-BTF: Nori groși îi sunt acoperământ și el nu vede; și umblă pe rotocolul cerului.
  eng-WEBP: Thick clouds are a covering to him, so that he doesn’t see. He walks on
    the vault of the sky.’
  eng-FBV: Thick clouds cover him so he can't see anything as he walks around in heaven.’
  nld-1939: Het zwerk is een sluier voor Hem, zodat Hij niet ziet, Hij wandelt rond
    op het hemelgewelf.
  nch-BL: Pampa miyac mixti cati tahuel yayahuic quiyahualohua Toteco Dios, huan yeca
    amo hueli techita. Yaya itztoc huejca huan san nentinemi nepa ilhuicac. Quej nopa
    timoilhuía.
  vie-1934: Đám mây mịt mịt che phủ Ngài, nên Ngài chẳng thấy; Ngài bước đi trên bầu
    các từng trời.
  hin-CV: मेघ उनके लिए छिपने का साधन हो जाते हैं, तब वह देख सकते हैं; वह तो नभोमण्डल
    में चलते फिरते हैं.
  spa-BES: Nubes gruesas lo cubren, por lo que no puede ver; y él está caminando sobre
    el arco del cielo.
  tdx-tdx: Mañibok’ aze o rahoñe mikopokeo tsy hahavazohoa’e, vaho an-kivoho’ i likerañey
    ty fidraidraita’e.
  tha-KJV: เมฆทึบคลุมพระองค์​ไว้ พระองค์​ทรงมองอะไรไม่​เห็น และพระองค์ทรงดำเนินโดยรอบบนพื้นฟ้า’
  por-BR-2018: As nuvens são seu esconderijo, e ele não vê; ele passeia pela abóbada
    do céu.
  deu-ELO: Die Wolken sind ihm eine Hülle, daß er nicht sieht, und er durchwandelt
    den Kreis des Himmels.
  eng-WYC-2018: A cloud is his hiding place, and he beholdeth not our things, and
    he goeth about the hinges of (the) heaven(s), that is, the principal parts of
    (the) heaven (s).
  epo-epo: La nuboj kovras Lin, kaj Li ne vidas; Kaj Li nur rondiras en la rondo de
    la ĉielo.
  uig-PIN: 'Yǝnǝ: «Ⱪoyuⱪ bulutlar uni tosiwalidu, Xunga U pǝlǝk üstidǝ aylinip mangƣinida
    bizni kɵrmǝydu!» — dǝysǝn.'
  beo-beo: E da mu da:iya gado ahoasea, E da mu mobiga uligiba:le, nini hame ba:ma:bela:?
    E da ba:mu!
  tpi-OTNT: '@see-verse:JOB.022.013'
  hau-SA: Gajimare ya rufe shi, saboda haka ba ya ganinmu lokacin da yake takawa a
    cikin sammai.’
  uig-LAT: 'Yene: «Qoyuq bulutlar uni tosiwalidu, Shunga U pelek üstide aylinip mangghinida
    bizni körmeydu!» — deysen.'
  nde-nde: Usithwe ngamayezi amakhulu, ngakho kasiboni nxa ehambahamba ezulwini eliphezulu.’
  ton-ton: Ko e ʻufiʻufi kiate ia ʻae ngaahi ʻao matolu, ʻaia ʻoku ʻikai te ne mamata
    ai; pea ʻoku hāʻele pe ia ʻi he hāʻeleʻanga ʻi he langi.’
  ces-1613: Oblakové jsou skrýše jeho, tak že nevidí; nebo okršlek nebeský obchází.
  eng-WMB: Thick clouds are a covering to him, so that he doesn’t see. He walks on
    the vault of the sky.’
  tam-TCV: வானமண்டலங்களில் அவர் உலாவுகையில் அடர்ந்த மேகங்கள் அவரை மூடுகின்றன; அதினால்
    அவர் எங்களைக் காண்கிறதில்லை’ என்கிறாய்.
  ceb-ULB: Ang baga nga mga panganod nagatabon kaniya, aron nga dili siya makakita
    kanato; nagalakaw siya sa lig-on nga ali sa langit.'
  pol-UBG: Obłoki są jego zasłoną, więc nie widzi, po okręgu niebios się przechadza.
  urd-GVU: وہ گھنے بادلوں میں چھپا رہتا ہے، اِس لئے جب وہ آسمان کے گنبد پر چلتا ہے
    تو اُسے کچھ نظر نہیں آتا۔‘
  deu-1912: Die Wolken sind die Vordecke, und er sieht nicht; er wandelt im Umkreis
    des Himmels.”
  kan-2017: ದಟ್ಟವಾದ ಮೋಡಗಳು ಆತನಿಗೆ ಪರದೆಯ ಹಾಗಿರುವುದರಿಂದ ನೋಡಲಾರನು; ಆಕಾಶಮಂಡಲದ ಮೇಲೆ ನಡೆದಾಡುತ್ತಾನೆ’
    ಎಂದು ಹೇಳಿಕೊಂಡೆಯಲ್ಲವೇ.
  yap-yap: Ga be leamnag ni manileng nib dub’ag e kening owchen’, be yan u lanelang
    u daken e palpalthib.
  hlt-MCSB: Anih te khomai loh a huep tih tueng pawh. Te vaengah vaan kah kueluek
    dongah cet,” na ti.
  mdy-ETH: ጫሪንጮኮ ዑፃ ዒ ሃንታኣና ሻኔ ዹማ ዒዛ ዓኣቻሢሮ ዒ ዛጋኒ ዳንዳዑዋሴ› ጋዓኔ።»
  twi-ASANTE: Omununkum kabii akata nʼanim enti ɔnhunu yɛn ɛberɛ a ɔnenam ɔsoro kɔntɔnkurowi
    mu.’
  eng-WEBU: Thick clouds are a covering to him, so that he doesn’t see. He walks on
    the vault of the sky.’
  wal-wal: Salo gufanttuwaa bolli i simerettiyo wode, i be7ennaadan, sikkida shaarai
    a goozees’ yaagaasa.
  spa-PDDPT: Las nubes son un lugar de escondite para Él, así que no puede ver. Él
    pasea por la bóveda celeste.
  gun-gun: Mba'eta yva apy rupi ha'e oguata oikovya rupi arai ana ojao'i 'rã mba'emo
    oexa aguã rami e'ỹ”, 're.
  ilo-ULB: Dagiti napuskol nga ulep ket maysa a manglinglinged kenkuana, isu a saannatayo
    a makitkita; magmagna isuna iti dakkel a silid ti langit.'
  kpg-kpg: Goe e hagamaanadu bolo nia gololangi maadolu higahiga ala gu abaaba a Mee
    bolo gi de gidee a Mee gi daha, i dono madagoaa dela e heehee i lala di langi.
  uig-ARA: 'يەنە: «قويۇق بۇلۇتلار ئۇنى توسىۋالىدۇ، شۇڭا ئۇ پەلەك ئۈستىدە ئايلىنىپ
    ماڭغىنىدا بىزنى كۆرمەيدۇ!» ــ دەيسەن.'
  sus-sus: Nuxuie na Ala nun adamae nan tagi. Ala a ɲɛrɛma koore ma, kɔnɔ a mu nɔma
    adamae tode.›
  pon-2006: Komw medemedewe me depwek mosul kan kin perehla pwe en dehr mahsanih wasa,
    nindokon eh kin ketiketseli pahnlahng.
  ksd-ksd: I vanavana ta ra ul a bakut, Ma pa i gire dat, tago a dekdek na bakut i
    tuba bat ia.
  tur-YTC: Koyu bulutlar ona bir örtüdür, öyle ki göremez. Gökyüzü kubbesi üzerinde
    yürür.”
  grc-BRENT: Νεφέλη ἀποκρυφὴ αὐτοῦ καὶ οὐχ ὁραθήσεται, καὶ γῦρον οὐρανοῦ διαπορεύεται.
  ind-AYT: Awan-awan tebal menyelubungi-Nya sehingga Dia tidak melihat kita, dan Dia
    berjalan di kolong langit.’
  nya-nya: Mitambo yakuda yamuphimba, kotero kuti Iye sakutiona pamene akuyendayenda
    pamwamba pa thambopo.’
  hrv-hrv: Oblaci pogled njegov zaklanjaju, i rubom kruga on hoda nebeskog.'
  mps-mps: '@see-verse:JOB.022.013'
  tpi-tpi: '@see-verse:JOB.022.013'
  dan-1931: Skyerne skjuler ham, så han ej ser, på Himlens Runding går han!”
  vie-OVCB: Mây đen bao phủ quanh Ngài nên Ngài chẳng thấy chúng ta. Chúa ngự trên
    trời cao, bước đi trên tột đỉnh vòm trời.’
  guj-2017: ગાઢ વાદળ તેને એવી રીતે ઢાંકી દે છે કે તે જોઈ શકતો નથી; અને આકાશના ઘુંમટ
    પર તે ચાલે છે.’
  pon-2006A: Komw medemedewe me depwek mosul kan kin perehla pwe en dehr mahsanih
    wasa, nindokon eh kin ketiketseli pahnlahng.
  por-BRBSL: As nuvens grossas são uma cobertura para ele, para que ele não veja.
    Ele caminha sobre o cofre do céu'.
  cth-cth: A hmu thai hoeh nahanelah, katha poung e tâmai ni a ramuk teh, kalvan lathueng
    lah a kâhlai, telah na ti.
  twi-twi: Omununkum kabii akata nʼanim nti onhu yɛn bere a ɔnenam ɔsoro kontonkurowi
    mu.’
  hlt-hlt: Anih te khomai loh a huep tih tueng pawh. Te vaengah vaan kah kueluek dongah
    cet,” na ti.
  tbz-SIM: Kɛ tú yɛwɛtɛ̀ kù kɑ̃nkɛ́ kù bɑ́ɑ́ nɑ kɛ́ ti yɑ̀, kɛ̀ kù nɔ̀ńkɛ́ tiwɛtì
    ĩ́nkɛ̀ nkɛ kɛ firì.
  msy-2020: '@see-verse:JOB.022.013'
  dop-dop: Ɩsɔ tɔŋ ɩsɔtɔnʋɣʋ ntompee tɔɔ, nɑ ŋmʋntʋ tɑkɑ ɩ tɔɔ, ɩɩ nɑɑnɑ tiili.
  azb-azb: Görə bilmir, qara buludlar Ona mane olur, Göy qübbəsinin üzərində dolaşır”.
  eng-DBY: Thick clouds are a covering to him, that he seeth not; and he walketh on
    the vault of the heavens.
  hin-2017: काली घटाओं से वह ऐसा छिपा रहता है कि वह कुछ नहीं देख सकता, वह तो आकाशमण्डल
    ही के ऊपर चलता फिरता है।’
  wol-KYG: Niir yee ko làq ba du nu gis, fa muy doxantoo ca kaw taaxum asamaan!»
  eng-YLT: Thick clouds [are] a secret place to Him, And He doth not see;' And the
    circle of the heavens He walketh habitually,
  eng-WYC-2017: A cloud is his hiding place, and he beholdeth not our things, and
    he goeth about the hinges of heaven, that is, the principal parts of heaven.
  eng-WMBB: Thick clouds are a covering to him, so that he doesn’t see. He walks on
    the vault of the sky.’
  urd-GVH: वह घने बादलों में छुपा रहता है, इसलिए जब वह आसमान के गुंबद पर चलता है तो
    उसे कुछ नज़र नहीं आता।’
  rug-rug: Opo adumia na lei huporona, ke lopu boka dogoro gita Sa, hoi tu si Asa,
    enene Nana panaulu pa maṉauru,’ gua si goi.
  gaz-gaz: Yommuu inni bantii samii irra deemu, akka inni nu hin argineef duumessi
    gobbuun isa haguuga.’
  fra-LSG: Les nuées l’enveloppent, et il ne voit rien; Il ne parcourt que la voûte
    des cieux.
  yal-yal: Kundana a yɛɛ ma, a mi sese toma, a nɛma kore xɔnna rabilinɲɛ.’
  haw-1868: O na ao naulu ka uhi nona, i ike ole ai ia, A hele no ia ma ka poai o
    ka lani.
  arb-NAV: إِنَّ الْغُيُومَ الْمُتَكَاثِفَةَ تُغَلِّفُهُ فَلا يَرَى، وَعَلَى قُبَّةِ
    السَّمَاءِ يَخْطُو.
  ewe-ewe: Lilikpo dodowo xe eŋkume eya ta mekpɔa mí ne ele tsatsam le dziƒo ƒe agbo
    sesẽwo me o.’
  eng-LEE: Thick clouds are a covering for him, so that he will not see; and he walketh
    along on the circle of heaven.”
  asm-FB: ঘন মেঘে আঁৰ কৰি ধৰাত, তেওঁ দেখিবলৈ নাপায়, কেৱল আকাশ-মণ্ডল ফুৰি থাকে।”
  sus-A: نُشُييٍ نَ عَلَ نُن عَدَ مَيٍ نَن تَفِ. عَلَ عَ حّرّ مَ كٌورٍ مَ، كْنْ عَ
    مُ نْمَ عَدَ مَيٍ تٌدٍ.›
  fra-SBL: Des nuages épais le couvrent, de sorte qu'il ne voit pas. Il marche sur
    la voûte du ciel.
  hbo-hbo: עָבִ֣ים סֵֽתֶר־לֹ֖ו וְלֹ֣א יִרְאֶ֑ה וְח֥וּג שָׁ֝מַ֗יִם יִתְהַלָּֽךְ׃
  kik-kik: Matu matumanu nĩmamũhumbĩrĩte, nĩ ũndũ ũcio ndangĩtuona rĩrĩa egũceera
    kũu igũrũ gacũmbĩrĩ.’
  fra-NCL: Les nues lui forment un voile, et il ne voit pas ; il se promène sur le
    cercle du ciel. »
  cek-AK: Kathah parai tamai mah anih to khuk khoep pongah, anih mah hnu mak ai; anih
    loe van amhaehaih loklam ranui ah ni amkaeh, tiah na thuih.
  cuk-cuk: 'Be sogbalid: ‘Mogirmar Bab-Dummad-idu bipirmaknaiye, mogir-gudureged ebirisnaiye.
    Agala, Bab-Dummad gege anmar-dakye.’'
  uig-CYR: 'Йәнә: «Қоюқ булутлар уни тосивалиду, Шуңа У пәләк үстидә айлинип маңғинида
    бизни көрмәйду!» — дәйсән.'
  tel-2017: దట్టమైన మేఘాలు ఆయనకు అడ్డుగా ఉన్నాయి. ఆయన మనలను చూడలేడు. ఆకాశ గోపురంలో
    ఆయన తిరుగుతున్నాడు” అని నీవనుకుంటావు.
  hat-BSA: Nwaj yo se yon plas pou L kab kache, pou L pa kab wè. Se anwo plafon syèl
    la l ap mache.’
  kos-kos: Kom nunku mu pukunyeng matoltol uh kosrala mutal Elan tia liye, Ke El forfor
    fin acn engyeng uh.
  hbo-WLC: עָבִ֣ים סֵֽתֶר־ל֭וֹ וְלֹ֣א יִרְאֶ֑ה וְח֥וּג שָׁ֝מַ֗יִם יִתְהַלָּֽךְ׃
  ibo-ibo: Oke ọchịchịrị kpuchiri ya, nke mere na ọ naghị ahụ anyị mgbe ọ na-agagharị
    nʼebe dị elu nke eluigwe.’
  ory-ory: ନିବିଡ଼ ମେଘମାଳ ତାହାଙ୍କର ଆବରଣ, ଏଣୁ ସେ ଦେଖନ୍ତି ନାହିଁ ଓ ସେ ଆକାଶମଣ୍ଡଳରେ ଗମନାଗମନ
    କରନ୍ତି।’
  chk-chk: Ekewe kuchu mi kirochoroch ra pwölüela mesan pwe esap tongeni künakich,
    lupwen a fetalfeil lon läng.’
  rop-rop: Yu reken det brabli bigwan klaud gin gaburrumap langa im dubala ai wen
    im oldei wokwokbat ebriweya langa hebin deya ontop langa dijan wel? Najing.
  ukr-1871: Хмарі — завіса його; ходить по небу, не бачить.
  deu-1951: Die Wolken hüllen ihn ein, daß er nicht sehen kann, und er wandelt auf
    dem Himmelsgewölbe umher!»
  eng-JPS: Thick clouds are a covering to Him, that He seeth not; and He walketh in
    the circuit of heaven.'
  srp-1865: Oblaci ga zaklanjaju, te ne vidi; hoda po krugu nebeskom.
  lug-lug: Ebire ebikutte bimubikkako, n’aba ng’atatulaba bw’aba atambula mu bifo
    by’omu ggulu.’
  heb-heb: עבים סתר לו ולא יראה וחוג שמים יתהלך׃
  ben-IRV: ঘন মেঘ তাঁকে ঢেকে দিচ্ছে, যাতে তিনি আমাদের দেখতে না পান; তিনি স্বর্গের
    চারিদিকে হাঁটেন।’
  pan-pan: ਬੱਦਲਾਂ ਦੀਆਂ ਘਟਾਂ ਉਹ ਦਾ ਪਰਦਾ ਹਨ, ਤਾਂ ਜੋ ਉਹ ਵੇਖ ਨਾ ਸਕੇ, ਅਤੇ ਉਹ ਤਾਂ ਅਕਾਸ਼
    ਮੰਡਲ ਉੱਤੇ ਹੀ ਚਲਦਾ ਫਿਰਦਾ ਹੈ।
  mya-JVB: မ မြင် နိုင်အောင် ထူထပ်သောတိမ် တို့သည် ကိုယ်တော် ကို လွှမ်းမိုး ကြ၏။ ကောင်းကင်
    စကြဝဠာ ထိပ်ပေါ်မှာ လှည့်လည် တော်မူသည်ဟု ဆို တတ်၏။
  hmo-hmo: Oi laloa unai ori ese Dirava idia koua, vadaeni ia ese guba dekenai ia
    raka noho neganai, tanobada gauna ta ia itaia lasi, a?
  urd-urd: पानी से भरे हुए बादल उसके लिए पर्दा हैं कि वह देख नहीं सकता; वह आसमान के
    दाइरे में सैर करता फिरता है।
  rus-SYN: Облака - завеса Его, так что Он не видит, а ходит только по небесному кругу.
  bqc-SIM: Lousisia kpaaɛ̀, àlɛ wá eo, ìↄ bɛ musumusu weɛ.
  tcz-CHONGTHU: Ajeh chu meibol satah chun ana velkol lele a hiche jeh a chu aman
    eimu theilouvu ahi. Ama chung sangpeh a khun aumin vanna thilkholna mun ho a chu
    vahle ahi.
  mar-mar: दाट ढग त्यास झाकत आहेत, म्हणजे त्याने आपल्याला बघू नये.
  qub-qub: Janaj syëlu asulyaraycajcho wac-läman cay-läman puriptin paytaga chacaj
    yana pucutaymi chaparaycan. Chaynöpami mana ricamunchu› nir.
  hat-hat: Nwaj yo twò pwès, li pa ka wè. Se sou fetay syèl la l'ap mache.
  eng-BSB: Thick clouds veil Him so He does not see us as He traverses the vault of
    heaven.’
  eng-WEBPB: Thick clouds are a covering to him, so that he doesn’t see. He walks
    on the vault of the sky.’
  kbq-kbq: Tapa hampomo Anumzamofo avurera anteso higeno norage. Ana nehigeno agra
    monamofona agatereno onaga'a vano nehuno norage.
  nhe-BL: Pampa miyac mixtli tlen tlahuel yayahuic quiyahualohua Toteco Dios, huan
    yeca ax hueli techita. Yajaya itztoc huejca huan san nentinemi nepa elhuicac.
    Queja nopa timoilhuía.
  gub-BL: Izo, — Ywàkun iànàm ma'e nazanerexak kar kwaw Tupàn pe a'e wà, Ywak rupi
    iata mehe a'e wà, ere iko aipo.
  eng-DRA: The clouds are his covert, and he doth not consider our things, and he
    walketh about the poles of heaven.
