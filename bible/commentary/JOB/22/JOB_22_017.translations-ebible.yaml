verse: JOB.022.017
translations:
  mal-C: 'അവർ ദൈവത്തോട് പറഞ്ഞു: ‘ഞങ്ങളെ വിട്ടുപോകുക! സർവശക്തന് ഞങ്ങളോട് എന്തുചെയ്യാൻ
    കഴിയും?’'
  deu-TKW: 'Die zu Gotte sprachen: “Bleib uns fern!” und was könne ihnen der Allmächtige
    thun?'
  lin-lin: 'Bazalaki koloba na Nzambe : ‹ Tika biso, biso moko ! Nkolo-Na-Nguya-Nyonso
    akosala biso nini ? ›'
  eng-LSV: Those saying to God, Turn aside from us, || And what does the Mighty One
    do to them?
  eng-GNV: Which sayd vnto God, Depart from vs, and asked what the Almightie could
    do for them.
  eng-WEBSTER: 'Who said to God, depart from us: and what can the Almighty do for
    them!'
  nhw-BL: 'Inijuanti quiilhuijque Toteco Dios: ‘Techtlalcahui huan xiya.’ Quiijtojque:
    ‘¿Tlaque hueli techchihuas por tojuanti Toteco Catli Quipiya Nochi Chicahualistli?’'
  swh-ONEN: Walimwambia Mungu, ‘Tuache sisi! Huyo Mwenyezi aweza kutufanyia nini?’
  bba-bba: Tɔn ben bweseru bɑ rɑ rɑɑ Gusunɔ sɔ̃wɑ bu nɛɛ, u bu derio sɛ̃ɛ. Mbɑ wi
    Dɑm kpuroɡii u koo kpĩ u bu kuɑ.
  eng-KJVCPB: 'Which said unto God, Depart from us: And what can the Almighty do for
    them?'
  luo-luo: Negiwachone Nyasaye ni, ‘Wewa mos!’ En angʼo ma Jehova Nyasaye Maratego
    nyalo timonwa?
  meu-meu: Idia ese Dirava e hereva henia, eto “A rakatanimai”, bona “Siahu-idoinai
    Diravana na dahaka baine karaia diba emai ai?”
  npi-ULB: जसले परमेश्‍वरलाई यसो भने, 'हामीबाट जानुहोस्, ' जसले यसो भने, 'सर्वशक्तिमान्‌ले
    हामीलाई के गर्न सक्‍नुहुन्छ र ?'
  yor-yor: Àwọn ẹni tí ó wí fún Ọlọ́run pé, ‘Lọ kúrò lọ́dọ̀ wa! Kí ni Olódùmarè yóò
    ṣe fún wọn?’
  pes-OPCB: 'زیرا به خدای قادر مطلق گفتند: «ای خدا از ما دور شو! تو چه کاری می‌توانی
    برای ما انجام دهی؟»'
  tgl-ULB: ang mga nagsabi sa Diyos, 'Lumayo ka sa amin'; ang mga nagsabing, 'Ano
    ba ang kayang gawin ng Makapangyarihan sa atin?'
  hui-hui: Agali uruni tigua Ngode Datagaliwabe erembira mialu lalu, Ngode Datagaliwabe
    Hongo Haiheore kago ibugua inahondo agi bulubadabe, lene.
  mya-mya: ဆိုတတ်သော အဓမ္မ လူတို့လိုက်ဘူး သောလမ်းဟောင်းကို သင်သည်လိုက်ဦးမည်လော။
  bod-N: དེ་ཚོས་དཀོན་མཆོག་ཉིད་ལ་འདི་ལྟར་སྨྲས། ། ངེད་ཅག་རྣམས་ལས་གྱེས་ཏེ་ཕེབས་ཤིག་དང་།
    ། ཀུན་དབང་ཁོང་གིས་ངེད་ལ་ཅི་བྱེད་ནུས། །
  sna-sna: Vakati kuna Mwari, ‘Tisiyei takadaro! Wamasimba Ose angaiteiko kwatiri?’
  spa-BLM: 'que dijo a Dios: “¡Aléjate de nosotros! y, “¿Qué puede hacer el Todopoderoso
    por nosotros?'
  cac-cac: Vach'chom a Dios Syal Yuj Smasanil ix ac'an b'ud'joc spat eb' yuj masanil
    tastac, palta ix spatiquejel Dios chi' eb'. Snaan eb' to malaj tas tz'utaj eb'
    yuuj. Mocab' in na icha sna eb' pit syutej sb'a chi'.
  swh-ULB: waliomwambia Mungu, 'Ondoka kwetu'; waliosema, 'Mwenyezi anaweza kututenda
    nini?
  bel-bel: 'Яны казалі: адыдзі ад нас! І што зрабіў ім Усеўладны?'
  deu-ELBBK: 'die zu Gott sprachen: Weiche von uns! Und was könnte der Allmächtige
    für uns tun?'
  mbb-OT: Migkeǥiyan dan is Mekeǥeǥehem he Megbevayà te, ‘Bey-ani key en kenikew!
    Su wazè nu egkehimu kayi te kenami!’
  mal-2015: 'അവർ ദൈവത്തോടു: ഞങ്ങളെ വിട്ടുപോക; സർവ്വശക്തൻ ഞങ്ങളോടു എന്തു ചെയ്യും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Le Devleske phenen: ‚Dža amendar het! So amen šaj kerel o Nekzoraleder?‘'
  pes-OPV: 'که به خدا گفتند: از ما دورشو و قادر مطلق برای ما چه تواند کرد؟'
  ron-1924: 'Ей зичяу луй Думнезеу: ‘Плякэ де ла ной! Че не поате фаче Чел Атотпутерник?’'
  ben-OBCV: তারা ঈশ্বরকে বলেছিল, ‘আমাদের ছেড়ে দাও! সর্বশক্তিমান আমাদের কী করবেন?’
  som-som: Waxay Ilaah ku yidhaahdeen, War naga tag, Bal maxaa Ilaaha Qaadirka ahu
    nagu samayn karaa?
  lat-VUC: 'Qui dicebant Deo: Recede a nobis: et quasi nihil posset facere Omnipotens,
    æstimabant eum,'
  eng-ASVBT: Who said unto God, Depart from us; And, What can the Almighty do for
    us?
  ita-1885: 'I quali dicevano a Dio: Dipartiti da noi. E che avea loro fatto l''Onnipotente?'
  eng-LXXUP: Who say, What will the Lord do to us? Or what will the Almighty bring
    upon us?
  eng-ULB: those who said to God, 'Depart from us'; those who said, 'What can the
    Almighty do to us?'
  spa-VBL: 'Habían dicho a Dios: ‘¡Vete lejos! ¿Qué puede hacernos el Todopoderoso?’'
  fra-_FOB: 'Qui disaient à Dieu: “Éloigne-toi de nous! “ Et que leur avait fait le
    Tout-Puissant?'
  mal-mal: 'അവർ ദൈവത്തോട്: ‘ഞങ്ങളെ വിട്ടുപോകുക; സർവ്വശക്തൻ ഞങ്ങളോട് എന്ത് ചെയ്യും’
    എന്നു പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne Allāh se kahā, ‘Ham se dūr ho jā,’ aur ‘Qādir-e-mutlaq hamāre
    lie kyā kuchh kar saktā hai?’
  suz-BL: मेको मुरपुकीम परमप्रभु कली ‘आंइ रे पा ङोन लन। नेल्‍ल क्‍येङा सक्ति पाइश्‍शोमी
    आंइ कली मार पने चाप्‍बा ङा?’ देंतेक्‍म। अय्‍युब २१:१४
  eng-NOY: Who said unto God, “Depart from us!” And, “What can the Almighty do to
    us?”
  ita-1927: 'Essi dicevano a Dio: “Ritirati da noi!” e chiedevano che mai potesse
    far per loro l’Onnipotente.'
  ckb-ckb: 'ئەوانەی بە خودایان گوت: ”لێمان دوور بکەوە! خودای هەرە بەتوانا چیمان لەگەڵ
    دەکات؟“'
  eng-BBE: Who said to God, Go away from us; and, What is the Ruler of all able to
    do to us?
  kan-OKCV: ಅವರು ದೇವರಿಗೆ, ‘ನಮ್ಮಿಂದ ತೊಲಗಿಹೋಗು! ಸರ್ವಶಕ್ತ ನಮಗೇನು ಮಾಡಲು ಸಾಧ್ಯ?’ ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: 'தேவன் அவர்கள் வீடுகளை நன்மையால் நிரப்பியிருந்தாலும், அவர்கள் அவரை நோக்கி:
    எங்களைவிட்டு விலகும், சர்வவல்லவராலே எங்களுக்கு என்ன ஆகும் என்றார்கள்.'
  spa-RV-1909: 'Que decían á Dios: Apártate de nosotros. ¿Y qué les había hecho el
    Omnipotente?'
  ron-BTF: 'Care au spus lui Dumnezeu: Pleacă de la noi; și ce poate face cel Atotputernic
    pentru ei?'
  eng-WEBP: who said to God, ‘Depart from us!’ and, ‘What can the Almighty do for
    us?’
  eng-FBV: They had told God, ‘Get lost! What can the Almighty do to us?’
  nld-1939: 'Die tot God durfden zeggen: Weg van ons! Wat kan de Almachtige ons doen?'
  nch-BL: 'Inijuanti quiilhuijque Toteco Dios: ‘Techtalcahui huan xiya.’ Quiijtojque:
    ‘¿Taya hueli quichihuas por tojuanti Toteco Cati Quipiya Nochi Chicahualisti?’'
  vie-1934: 'Chúng nó nói với Đức Chúa Trời rằng: Chúa hãy lìa khỏi chúng tôi; Lại
    rằng: Đấng Toàn năng sẽ làm được gì cho chúng ta?'
  hin-CV: वे परमेश्वर से आग्रह करते, ‘हमसे दूर चले जाइए!’ तथा यह भी ‘सर्वशक्तिमान
    उनका क्या बिगाड़ लेगा?’
  spa-BES: 'El cual dijo a Dios: Aléjate de nosotros; ¿Qué nos puede hacer él Todopoderoso?'
  tdx-tdx: 'ie nanao ty hoe aman’ Añahare: Ihankaño zahay; naho, Ino ty mete hanoa’
    i El-Sadai?'
  tha-KJV: ผู้​ทูลพระเจ้าว่า ‘ขอทรงไปจากข้าทั้งหลาย’ และ ‘​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​จะทรงช่วยเขาทั้งหลายได้’
  por-BR-2018: 'Eles diziam a Deus: Afasta-te de nós! O que o Todo-Poderoso pode fazer
    por nós?'
  deu-ELO: 'die zu Gott sprachen: Weiche von uns! Und was könnte der Allmächtige für
    uns tun?'
  eng-WYC-2018: Which said to God, Go thou away from us; and as if Almighty God may
    do nothing, they guessed him, (Who said to God, Go thou away from us; and they
    thought, that Almighty God can do nothing for them, or that Almighty God can do
    nothing to them,)
  epo-epo: 'Kiuj parolis al Dio: Foriru de ni! Kion povas fari al ni la Plejpotenculo?'
  uig-PIN: 'Ular Tǝngrigǝ: «Bizdin neri bol!» Ⱨǝmmigǝ Ⱪadir bizni nemǝ ⱪilalisun?»
    — dǝytti.'
  beo-beo: Amo dunu ilia da Gode higasu. Ilia da Gode da ili fidimu defele esala amo
    dafawaneyale hame dawa:su.
  tpi-OTNT: Dispela ol man i bin tokim God olsem, ‘Yu lusim mipela na yu go.’ Na tu
    ol i bin tok, ‘God I Gat Olgeta Strong inap mekim wanem samting long mipela?’
  hau-SA: Suka ce wa Allah, ‘Ka rabu da mu! Me Maɗaukaki zai yi mana?’
  uig-LAT: 'Ular Tengrige: «Bizdin néri bol!» Hemmige Qadir bizni néme qilalisun?»
    — deytti.'
  nde-nde: Bathi kuNkulunkulu, ‘Tshiyana lathi! USomandla angasenzani na?’
  ton-ton: ‌ʻAkinautolu naʻe pehē ki he ʻOtua, ‘ʻAlu ʻiate kimautolu:’ pea, ‘Ko e
    hā ʻe faʻa fai ʻe he Māfimafi maʻanautolu?’
  ces-1613: 'Kteříž říkali Bohu silnému: Odejdi od nás. Což by tedy jim učiniti měl
    Všemohoucí?'
  eng-WMB: who said to God, ‘Depart from us!’ and, ‘What can the Almighty do for us?’
  tam-TCV: அவர்கள் இறைவனிடம், ‘நீர் எங்களை விட்டுவிடும்! எல்லாம் வல்லவரால் எங்களுக்கு
    என்ன ஆகும்?’ என்றார்கள்.
  ceb-ULB: kadtong miingon sa Dios, 'Palayo kanamo'; kadtong nagsulti, 'Unsa man ang
    mabuhat sa Makagagahom kanato?'
  pol-UBG: 'Mówili Bogu: Odejdź od nas. Cóż może im uczynić Wszechmogący?'
  urd-GVU: اُنہوں نے اللہ سے کہا، ’ہم سے دُور ہو جا،‘ اور ’قادرِ مطلق ہمارے لئے کیا
    کچھ کر سکتا ہے؟‘
  deu-1912: 'die zu Gott sprachen: “Hebe dich von uns! was sollte der Allmächtige
    uns tun können?”'
  kan-2017: ಅವರು ಆತನನ್ನು ಕುರಿತು, ‘ನಮ್ಮಿಂದ ತೊಲಗಿ ಹೋಗು, ಸರ್ವಶಕ್ತನಾದ ದೇವರು ನಮಗೇನು ಮಾಡಾನು’
    ಎಂದು ಹೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Irera’ e pi girdi’ nra pi’ed keru’rad ngak Got miyad leamnag ndariy ban’en
    nrayag ni rin’ ngorad.
  hlt-MCSB: “Pathen te mamih taeng lamloh nong saeh, Tlungthang loh mamih taengah
    balae a saii eh? ” a ti uh.
  mdy-ETH: ዔያታ ቢያ ባኮ ዳንዳዓ ጎዳሢ፦ ‹ኑ ኮይላፓ ሃኬ፤ ኔ ኑም ዓይጎ ማዻኒ ዳንዳዓይ?› ጌዔኔ።
  twi-ASANTE: Na wɔka kyerɛɛ Onyankopɔn sɛ, ‘Gyaa yɛn! Ɛdeɛn na Otumfoɔ bɛtumi ayɛ
    yɛn?’
  eng-WEBU: who said to God, ‘Depart from us!’ and, ‘What can the Almighty do for
    us?’
  wal-wal: Eti Xoossaa, ‘Nuuppe haakka! Ubbaa Danddayiya Xoossai nuuyyo ai oottanau
    danddayii?’ yaagidosona.
  spa-PDDPT: 'Ellos decían a ʼElohim: ¡Apártate de nosotros! ¿Qué puede hacernos ʼEL-Shadday?'
  gun-gun: 'Mba''eta Nhanderuete pe aipoe''i: “Ejepe''a ke orea gui! Mba''e tu Ipo''akapa
    va''e ojapo ''rã orere?” he''i rire.'
  ilo-ULB: dagiti nangibaga iti Dios, 'Adaywannakami'; dagiti nangibaga, 'Ania ti
    maaramidan ti Mannakabalin-amin kadakami?'
  kpg-kpg: Aanei nia hagadilinga daangada ala hagalee e hiihai gi God, gei gu hagadonu
    bolo deai dahi mee e mee dana hai ang gi ginaadou ai.
  uig-ARA: 'ئۇلار تەڭرىگە: «بىزدىن نېرى بول!» ھەممىگە قادىر بىزنى نېمە قىلالىسۇن؟»
    ــ دەيتتى.'
  sus-sus: E a fala nɛ Ala bɛ, ‹Gbilen muxu fɔxɔ ra. Ala Sɛnbɛ Kanyi nɔma munse rabade
    muxu bɛ?›
  pon-2006: Ih soangen aramas pwukat me kin soikala Koht oh kamehlele me sohte mehkot
    me e kak ketin wiahiong irail.
  ksd-ksd: 'Dia ga biti tai God: Una vana kan avet, Ma, Ava bar avet a vatur vake
    tai ra Dekdek Muka?'
  tur-YTC: Tanrı'ya, ‘Bizden uzak dur!’ Ve, ‘Her Şeye Gücü Yeten bizim için ne yapabilir?’
    diyenler.
  grc-BRENT: οἱ λέγοντες, Κύριος τί ποιήσει ἡμῖν; ἢ τί ἐπάξεται ἡμῖν ὁ παντοκράτωρ;
  ind-AYT: Mereka berkata kepada Allah, ‘Tinggalkanlah kami!’ dan, ‘Apa yang bisa
    diperbuat oleh Yang Mahakuasa terhadap kami?’
  nya-nya: Anthuwo anati kwa Mulungu, ‘Tichokereni! Kodi Wamphamvuzonse angatichitire
    chiyani?’
  hrv-hrv: 'Zborahu Bogu: ''Nas se ti ostavi! Što nam Svesilni učiniti može?'''
  mps-mps: Te bidi dabe augwaligo Godibolo e tama wali, ‘Nago da tagalama, naga pa,’
    me ma augwaligo e tama wali, ‘God Tigidali Bomo Elalubo Bidigo dade magi sę mu
    ebo usugowe?’
  tpi-tpi: Dispela ol man i bin tokim God olsem, ‘Yu lusim mipela na yu go.’ Na tu
    ol i bin tok, ‘God I Gat Olgeta Strong inap mekim wanem samting long mipela?’
  dan-1931: 'som sagde til Gud: “Gå fra os! Hvad kan den Almægtige gøre os?”'
  vie-OVCB: 'Chúng nói với Đức Chúa Trời: ‘Hãy bỏ mặc chúng tôi! Đấng Toàn Năng có
    thể làm gì cho chúng tôi?’'
  guj-2017: તેઓ ઈશ્વરને કહેતા હતા કે, ‘અમારાથી દૂર ચાલ્યા જાઓ;’ તેઓ કહેતા કે, સર્વશક્તિમાન
    અમને શું કરી શકવાના છે?’
  pon-2006A: Ih soangen aramas pwukat me kin soikala Koht oh kamehlele me sohte mehkot
    me e kak ketin wiahiong irail.
  por-BRBSL: que disse a Deus, “Parta de nós! e, “O que o Todo-Poderoso pode fazer
    por nós?
  cth-cth: Cathut koe, na cettakhai yawkaw, Athakasaipounge ni ahnimouh hanelah bangmaw
    a sak thai telah ati awh.
  twi-twi: Na wɔka kyerɛɛ Onyankopɔn se, ‘Gyaa yɛn! Dɛn na Otumfo betumi ayɛ yɛn?’
  hlt-hlt: “Pathen te mamih taeng lamloh nong saeh, Tlungthang loh mamih taengah balae
    a saii eh? ” a ti uh.
  tbz-SIM: 'Bɛmbɛ bɛ̀ɛ̀ do nɑ́ɑ́ nKuyie nkɛ tú: Fũtɛ ti borɛ̀, fɔ̃́ mmuwɛ̃rímú mumɔu
    yiɛ̀ nhɑ bo nɑ kɛ́ ti dɔɔ̀ bɑ?'
  msy-2020: Gumazir kaba kamaghɨn God mɨgei, ‘Nɨ e ategh mangɨ.’ Egha me uaghan kamaghɨn
    mɨkeme, ‘Godɨn Gavgaviba Bar Itim bizir manamra e damuam?’
  dop-dop: 'Hɑlǝnɑ yǝlɑɑ mpɛ pɑ́ tɔŋ Ɩsɔ Tomɑ tǝnɑ tʋ sɩ: Yele-tʋ tǝpɑmm. Weɣe n pǝsǝɣɩ
    nɑ ń lɑ-tʋ?'
  azb-azb: 'Allaha dedilər: “Bizdən uzaq ol! Bizə Külli-İxtiyar nə edə bilər?”'
  eng-DBY: Who said unto God, Depart from us! and what could the Almighty do to them?
  hin-2017: उन्होंने परमेश्वर से कहा था, ‘हम से दूर हो जा;’ और यह कि ‘सर्वशक्तिमान
    परमेश्वर हमारा क्या कर सकता है?’
  wol-KYG: 'te ñoo doon naa Yàlla: «Xiddi nu!» Ñii ana lu leen Aji Man ji di def?'
  eng-YLT: Those saying to God, 'Turn aside from us,' And what doth the Mighty One
    to them?
  eng-WYC-2017: Which said to God, Go thou away from us; and as if Almighty God may
    do nothing, they guessed him,
  eng-WMBB: who said to God, ‘Depart from us!’ and, ‘What can the Almighty do for
    us?’
  urd-GVH: उन्होंने अल्लाह से कहा, ‘हमसे दूर हो जा,’ और ‘क़ादिरे-मुतलक़ हमारे लिए
    क्या कुछ कर सकता है?’
  rug-rug: Zama si arini koe Tamasa, ‘Veko gami! Nasa kote boka taveteni gami sa Tamasa
    pu tagoi sari doduru ṉiniraṉira?’
  gaz-gaz: Isaanis Waaqaan, ‘Nu dhiisi! Waaqni Waan Hunda Dandaʼu maal nu gochuu dandaʼa?’
    jedhan.
  fra-LSG: 'Ils disaient à Dieu: Retire-toi de nous; Que peut faire pour nous le Tout-Puissant?'
  yal-yal: E yi a falama nɛn Ala xa, e naxa, ‘I masiga nxu ra. Ala Sɛnbɛ Kanna nan
    i tan na, koni i nɔɛ nanse ligɛ nxu ra?’
  haw-1868: Ka poe i olelo aku i ke Akua, E hele mai o makou aku; A heaha ka ka Mea
    mana e hana mai ai no lakou?
  arb-NAV: 'قَائِلِينَ لِلهِ: فَارِقْنَا. وَمَاذَا فِي وُسْعِ اللهِ أَنْ يَفْعَلَ
    بِهِمْ؟'
  ewe-ewe: Wogblɔ na Mawu be, ‘Ɖe asi le mía ŋu! Nu kae Ŋusẽkatãtɔ la awɔ mí?’
  eng-LEE: Who said unto God, “'Depart from us:” and what wrought the Almighty for
    them?
  asm-FB: সেই সময়ত সিহঁতে ঈশ্বৰক কৈছিল, “আমাৰ পৰা দূৰ হোৱা;” আৰু “সৰ্ব্বশক্তিমান
    জনাই আমাৰ অৰ্থে কি কৰিব পাৰে?”
  sus-A: عٍ عَ قَلَ نّ عَلَ بّ، ‹فبِلٍن مُشُ قْشْ رَ. عَلَ سّنبّ كَنيِ نْمَ مُنسٍ
    رَبَدٍ مُشُ بّ؟›
  fra-SBL: 'qui ont dit à Dieu : « Eloigne-toi de nous ». et « Que peut faire le Tout-Puissant
    pour nous ? ».'
  hbo-hbo: הָאֹמְרִ֣ים לָ֭אֵל ס֣וּר מִמֶּ֑נּוּ וּמַה־יִּפְעַ֖ל שַׁדַּ֣י לָֽמֹו׃
  kik-kik: Nao meerire Mũrungu atĩrĩ, ‘Tigana na ithuĩ! Mwene-Hinya-Wothe-rĩ, angĩtwĩka
    atĩa?’
  fra-NCL: 'Eux qui disaient à Dieu : « Retire-toi de nous ! Que pourrait nous faire
    le Tout-Puissant ? »'
  cek-AK: Nihcae mah Sithaw khaeah, Kaicae hae na caeh taak ah; Thacak Sithaw mah
    kaicae han timaw sah thai tang tih, tiah thuih o.
  cuk-cuk: 'Aka Bab-Dummadga sogdegusmalad: ‘Mer be anmarse gorye, Bab-Dummad-Bela-Gangued-Nikad,
    ¿ibu be anmarga imaksunnoye?’'
  uig-CYR: 'Улар Тәңригә: «Биздин нери бол!» Һәммигә Қадир бизни немә қилалисун?»
    — дәйтти.'
  tel-2017: “మా దగ్గర నుండి తొలగి పో” అని దేవునితో అంటారు. “సర్వశక్తుడు మాకు ఏమి చేస్తాడులే”
    అంటారు.
  hat-BSA: 'Yo te di a Bondye: ‘Kite nou!’, Epi: ‘Kisa Toupwisan an kab fè pou nou?’'
  kos-kos: Mwet inge mwet pilesru God, Ac elos nunku mu wangin ma El ku in oru nu
    selos.
  hbo-WLC: הָאֹמְרִ֣ים לָ֭אֵל ס֣וּר מִמֶּ֑נּוּ וּמַה־יִּפְעַ֖ל שַׁדַּ֣י לָֽמוֹ׃
  ibo-ibo: Ha sịrị Chineke, ‘Hapụ anyị aka! Gịnị ka Onye pụrụ ime ihe niile ga-eme
    anyị?’
  ory-ory: ସେମାନେ ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, ‘ଆମ୍ଭମାନଙ୍କ ନିକଟରୁ ଦୂର ହୁଅ’ ଓ ‘ସର୍ବଶକ୍ତିମାନ
    ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ପାଇଁ କʼଣ କରିପାରନ୍ତି?’
  chk-chk: Ra üreni Kot, ‘Kopwe feila senikem,’ ra pwal apasa, ‘Met Ewe mi Unusen
    Manaman epwe tongeni föri ngenikem?’
  rop-rop: Olabat bin gibit bekboun langa det boswan God. Deibin reken im brabli wikwan,
    nomeda imbin brabli kain langa olabat femili. Bat ai kaan neba teiknodis langa
    olabat nogudbalawei en detlot nogudbala plen weya dei oldei meigimbat.
  ukr-1871: 'Вони говорили до Бога: Оступись од нас! і думали: що вдїє їм Вседержитель?'
  deu-1951: 'die zu Gott sprachen: «Hebe dich weg von uns!» und «was könnte der Allmächtige
    einem tun?»'
  eng-JPS: 'Who said unto God: ''Depart from us''; and what could the Almighty do
    unto them?'
  srp-1865: 'Govorahu Bogu: idi od nas. Šta bi im uèinio svemoguæi?'
  lug-lug: Be bagamba Katonda nti, ‘Tulekere emirembe! Ayinzabyonna ayinza kutukola
    ki?’
  heb-heb: האמרים לאל סור ממנו ומה יפעל שדי למו׃
  ben-IRV: যারা ঈশ্বরকে বলে, ‘আমাদের থেকে চলে যাও;’ যারা বলে, ‘সর্বশক্তিমান আমাদের
    কি করবেন?’
  pan-pan: ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਕਹਿੰਦੇ ਸਨ, ਸਾਥੋਂ ਦੂਰ ਹੋ! ਅਤੇ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਸਾਡਾ
    ਕੀ ਕਰ ਸਕਦਾ ਹੈ?
  mya-JVB: အခြေအမြစ် ပယ်ရှင်း ခြင်းကို ခံရသောသူတည်းဟူသောဘုရား သခင်အား ငါ တို့ထံမှ
    ထွက်သွား လော့ဟူ၍ ၎င်း ၊ အနန္တ တန်ခိုးရှင်သည် ငါ့တို့အဘို့အဘယ်သို့ ပြု နိုင်သနည်းဟူ၍၎င်း၊ဆိုတတ်သောအဓမ္မ
    လူ တို့လိုက် ဘူးသော လမ်း ဟောင်း ကိုသင်သည်လိုက် ဦးမည်လော။
  hmo-hmo: Inai taudia be Dirava dekenai idia gwau, ‘Oi ese ai do oi rakatania.’ Ma
    danu idia gwau, ‘Siahu Ibounai Dirava be dahaka do ia karaia diba ai dekenai?’
  urd-urd: जो ख़ुदा से कहते थे, 'हमारे पास से चला जा, 'और यह कि, 'क़ादिर — ए — मुतलक़
    हमारे लिए कर क्या सकता है?'
  rus-SYN: 'Они говорили Богу: отойди от нас! и что сделает им Вседержитель?'
  bqc-SIM: 'Aa ò Luaɛ: Gowála! Bↄ́ Gbãapiide a kɛwɛ̃ɛi?'
  tcz-CHONGTHU: Hatchungnungpachun kachung uva ipi abolthei ding ham? Kachangin nei
    dalhauvin tia Pathen koma asei jeh u chun,
  mar-mar: जे देवाला म्हटले, ‘आमच्या पासून निघून जा तो सर्वशक्तिमान देव आम्हास काय
    करु शकतो?’
  qub-qub: 'Paycunaga Tayta Diosta niran: ‹¡Ama rimapämaychu! ¿Imataraj nogacunapäga
    gam ruranquiman?› nir.'
  hat-hat: 'Yo menm tou yo t''ap di Bondye: Wete kò ou sou nou! Kisa Bondye ki gen
    tout pouvwa a ka fè nou?'
  eng-BSB: They said to God, ‘Depart from us. What can the Almighty do to us?’
  eng-WEBPB: who said to God, ‘Depart from us!’ and, ‘What can the Almighty do for
    us?’
  kbq-kbq: Anage nehu'za Hankavenentake Anumzamo'a na'a hurantegahie. Tatarenka vuo
    hu'za nehaze.
  nhe-BL: 'Inijuanti quiilhuijque Toteco Dios: ‘Xitechtlalcahui huan xiya.’ Quiijtojque:
    ‘¿Tlaque hueli titechchihuilis ica tojuanti Toteco Tlen Quipiya Nochi Chicahualistli?’'
  gub-BL: Uze'eg nezewe Tupàn pe wà. — Etyryk urewi nehe, i'i izupe wà. — Ma'e ikatu
    ma'e Tupàn upuner wera'u ma'e upuner iapo haw rehe zanewe a'e, I'i uzeupeupe wà.
  eng-DRA: 'Who said to God: Depart from us: and looked upon the Almighty as if he
    could do nothing:'
