verse: JOB.022.015
translations:
  mal-C: ദുഷ്ടർ സഞ്ചരിച്ച പുരാതനമാർഗം നീയും പിൻതുടരുമോ?
  deu-TKW: Willst du der Vorwelt Bahn einhalten, die die Männer des Frevels gewandelt
    sind?
  lin-lin: Olingi solo kotikala kaka na nzela ya kala, nzela oyo bato mabe balekelaki ?
  eng-LSV: Do you observe the path of the age, || That men of iniquity have trodden,
  eng-GNV: Hast thou marked the way of the worlde, wherein wicked men haue walked?
  eng-WEBSTER: Hast thou marked the old way which wicked men have trodden?
  nhw-BL: “¿Ta tijtoquilis nopa ojtli tlen tlajtlacoli catli nochi amo cuajcualme
    quitoquilíaj?
  swh-ONEN: Je, utaifuata njia ya zamani, ambayo watu waovu waliikanyaga?
  bba-bba: Yoobu, ɑ yɔ̃rɑriwɑ ɑ kɔ̃sɑn kowobun yirɑ ye swĩi?
  eng-KJVCPB: Hast thou marked the old way Which wicked men have trodden?
  luo-luo: Idwaro siko e yore machon kuonde ma joma richo osewuothe,
  meu-meu: Dala gunana, kara dika taudia ese vada e rakalaia dalana, na do ba badinaia
    a?
  npi-ULB: दुष्‍ट मानिसहरू हिंडेका पुरानै मार्गमा, तपाईं पनि हिंड्नुहुन्‍छ र—
  yor-yor: Ǹjẹ́ ìwọ fẹ́ rin ipa ọ̀nà ìgbàanì tí àwọn ènìyàn búburú tí rìn?
  pes-OPCB: آیا می‌خواهی به راهی بروی که گناهکاران در گذشته از آن پیروی کرده‌اند؟
  tgl-ULB: Papanatilihin mo ba ang dating daan kung saan lumakad ang masamang mga
    tao—
  hui-hui: Anigo Yobo í̠ agua manda bide. Í̠ hariga ko ala tawe agali mana ko biaga
    hearu ti pene ngagoria lone pole hongo ho kebe.
  mya-mya: ကာလအချိန်မစေ့မှီ ဖျက်ဆီးခြင်း၊ ရေလွှမ်းမိုး၍၊
  bod-N: སྡིག་སྤྱོད་མི་རྣམས་རྒྱུ་བར་བྱས་པ་ཡི། ། གནའ་བོའི་ལམ་ལ་ཁྱེད་རང་རྒྱུ་འདོད་དམ།
    །
  sna-sna: Ko, iwe ucharambira munzira yakare iya yakatsikwa navanhu vakaipa here?
  spa-BLM: ¿Mantendrás el viejo camino, que los hombres malvados han pisado,
  cac-cac: ¿Tom tza tec'b'ejn̈ej a b'a a b'eyb'alan sb'eyb'al eb' peca' anima chuc
    sb'eyb'al?
  swh-ULB: Je utayaishi maisha ya zamani walioishi waovu -
  bel-bel: Няўжо ты трымаешся шляху старажытных, па якім ішлі людзі беззаконныя,
  deu-ELBBK: Willst du den Pfad der Vorzeit einhalten, den die Frevler betraten,
  mbb-OT: “Ebpedayun ke ve he ed-ikul te vetasan he neuǥet en he edsunuzen te lalung
    he menge etew?
  mal-2015: ദുഷ്ടമനുഷ്യർ നടന്നിരിക്കുന്ന പുരാതനമാർഗ്ഗം നീ പ്രമാണിക്കുമോ?
  rmc-rmc: Kames tut te zľikerel le phurikane dromendar, pal save phirenas o nalačhe
    manuša?
  pes-OPV: آیا طریق قدما را نشان کردی که مردمان شریر در آن سلوک نمودند،
  ron-1924: Че, врей с-апучь пе каля стрэвеке, пе каре ау урмат-о чей нелеӂюиць,
  ben-OBCV: তুমি কি সেই পুরানো পথই ধরবে যে পথে দুষ্টেরা পা ফেলেছিল?
  som-som: War ma waxaad doonaysaa inaad sii haysatid jidkii hore Ee sharrowyadu ku
    socon jireen?
  lat-VUC: Numquid semitam sæculorum custodire cupis, quam calcaverunt viri iniqui,
  eng-ASVBT: Wilt thou keep the old way Which wicked men have trodden?
  ita-1885: Hai tu posto mente al cammino Che gli uomini iniqui hanno tenuto d'ogni
    tempo?
  eng-LXXUP: Wilt thou not mark the old way, Which righteous men have trodden?
  eng-ULB: Will you keep the old way that wicked men have walked—
  spa-VBL: “¿Por qué insistes en seguir el pensamiento tradicional de los malvados?
  fra-_FOB: Veux-tu suivre l'ancien chemin, où ont marché les hommes d'iniquité,
  mal-mal: ദുഷ്ടമനുഷ്യർ നടന്നിരിക്കുന്ന പഴയ വഴി നീ പ്രമാണിക്കുമോ?
  urd-GVR: Kyā tū us qadīm rāh se bāz nahīṅ āegā jis par badkār chalte rahe haiṅ?
  suz-BL: गे परमप्रभु यावे आ अरेशो मटीब आन माइत लां मप्रोंइब बाक्‍नीनी?
  eng-NOY: Wilt thou take the old way Which wicked men have trodden,
  ita-1927: Vuoi tu dunque seguir l’antica via per cui camminarono gli uomini iniqui,
  ckb-ckb: ئایا تۆش بەو ڕێگا کۆنەدا دەڕۆیت کە خراپەکاران پێیدا ڕۆیشتوون؟
  eng-BBE: Will you keep the old way by which evil men went?
  kan-OKCV: ದುಷ್ಟರು ಮೊದಲಿನಿಂದಲೂ ನಡೆದ ದಾರಿಯಲ್ಲಿ ನೀನು ನಡೆಯುವಿಯಾ?
  tam-2017: அக்கிரம மனிதர்கள் ஆரம்பகாலத்தில் நடந்த பாதையை கவனித்துப் பார்த்தீரோ?
  spa-RV-1909: ¿Quieres tú guardar la senda antigua, que pisaron los hombres perversos?
  ron-BTF: Ai însemnat calea cea veche pe care oameni stricați au călcat-o în picioare?
  eng-WEBP: Will you keep the old way, which wicked men have trodden,
  eng-FBV: Why do you insist on following the traditional thinking of the wicked?
  nld-1939: 'Wilt ge de weg van vroeger bewandelen Die de boosdoeners hebben betreden:'
  nch-BL: “¿Ta tijtoquilis nopa ojti ten tajtacoli cati nochi amo cuajcualme quitoquilíaj?
  vie-1934: Oâng sẽ giữ theo lối xưa, Mà các kẻ gian ác đã đi sao?
  hin-CV: क्या तुम उस प्राचीन मार्ग पर चलते रहोगे, जो दुर्वृत्तों का मार्ग हुआ करता
    था?
  spa-BES: ¿Guardarás el camino viejo por el cual fueron los hombres malos?
  tdx-tdx: Horihe’o hao i lalañe haehae nilià’ ondaty tsereheñeoy?
  tha-KJV: ท่านมุ่งไปทางเก่าหรือ ซึ่งคนชั่วเคยดำเนินนั้น
  por-BR-2018: Por acaso deste atenção para o velho caminho que pisaram os homens
    injustos?
  deu-ELO: Willst du den Pfad der Vorzeit einhalten, welchen die Frevler betraten,
  eng-WYC-2018: Whether thou covetest to keep (to) the path of (the) world’s, that
    is, the life of men living worldly and dissolutely, (on) which wicked men have
    oft gone?
  epo-epo: Ĉu vi konservas la vojon antikvan, Kiun iradis homoj malpiaj,
  uig-PIN: Yaman adǝmlǝr mangƣan kona yolni sǝnmu tutiwerǝmsǝn?
  beo-beo: Di da wadela:i hamosu dunu ilia eso huluane ahoasu logo amoga hanabela:?
  tpi-OTNT: “Tasol Jop, yu olsem wanem? Ating yu strong yet long wokabaut long olpela
    rot nogut, em ol man bilong mekim pasin nogut i bin bihainim?
  hau-SA: Za ka ci gaba da bin tsohuwar hanyar da mugayen mutane suka bi?
  uig-LAT: Yaman ademler mangghan kona yolni senmu tutiwéremsen?
  nde-nde: Wena-ke uzakwalela endleleni endala na eseyahanjwa ngababi?
  ton-ton: He kuo ke fakaʻilongaʻi ʻe koe ʻae hala motuʻa, naʻe fou ai ʻae kakai angahala?
  ces-1613: Šetříš-liž stezky věku předešlého, kterouž kráčeli lidé marní?
  eng-WMB: Will you keep the old way, which wicked men have trodden,
  tam-TCV: தீய மனிதர் சென்ற பழைய பாதையில் நீயும் நடப்பாயோ?
  ceb-ULB: Ipadayon mo ba gihapon ang daang dalan nga gisubay sa tawong daotan—
  pol-UBG: Czy zwróciłeś uwagę na stare ścieżki, którymi kroczyli niegodziwcy?
  urd-GVU: کیا تُو اُس قدیم راہ سے باز نہیں آئے گا جس پر بدکار چلتے رہے ہیں؟
  deu-1912: Achtest du wohl auf den Weg, darin vorzeiten die Ungerechten gegangen
    sind?
  kan-2017: ಕೆಟ್ಟವರು ಮೊದಲಿನಿಂದಲೂ, ನಡೆದ ದಾರಿಯನ್ನು ನೀನು ಹಿಡಿಯುವಿಯಾ?
  yap-yap: Mog, kar mu t’ar u wun’um ni ngam lek’, wo’en e pi’in kireb ni gubin ngiyal’?
  hlt-MCSB: Boethae hlang rhoek loh a cawt khosuen caehlong nim na ngaithuen salah?
  mdy-ETH: «ጎሞ ዓሳ ሃንቴ ሚናኣ ጎይፆ ኔ ሃንታ?
  twi-ASANTE: Wobɛkɔ so afa ɛkwan dada a abɔnefoɔ anante soɔ no so?
  eng-WEBU: Will you keep the old way, which wicked men have trodden,
  wal-wal: “Nagaranchchati hemettido beni ogiyan baanau qofaa qachchadii?
  spa-PDDPT: ¿Seguirás en la senda antigua que pisaron los hombres perversos,
  gun-gun: Ha'e gui ndee nda'u reikoxe teri tape ymague rupi, heko vai va'e kuery
    ikuaiaty rupi?
  ilo-ULB: Agtultuloyka kadi iti daan a dalan a nagnaan dagiti nadangkes a tattao
    -
  kpg-kpg: “Goe e hagamaanadu bolo goe e haele i nia ala ala e heehee ai digau huaidu
    i nia madagoaa huogodoo?
  uig-ARA: يامان ئادەملەر ماڭغان كونا يولنى سەنمۇ تۇتىۋېرەمسەن؟
  sus-sus: I wama lufe na kira fori nan xɔn ma, tinxintaree na dɛnnaxɛ kabi tɛmui
    xɔnnakuye?
  pon-2006: Komw koasoanedier komwi en alu nan ahl akan me aramas suwed kan kin keid
    ie ahnsou koaros?
  ksd-ksd: Una mur laka ra nga kai ra umana tena varpiam, papa amana iat?
  tur-YTC: Kötülerin yürümüş olduğu Eski yolu mu tutacaksın?
  grc-BRENT: Μὴ τρίβον αἰώνιον φυλάξεις, ἣν ἐπάτησαν ἄνδρες δίκαιοι,
  ind-AYT: Akankah kamu tetap menuruti jalan yang lama, yang dilewati oleh orang-orang
    jahat?
  nya-nya: Kodi iwe udzayendabe mʼnjira yakale imene anthu oyipa ankayendamo?
  hrv-hrv: TÓa kaniš li se drevnog držat' puta kojim su išli ljudi nepravedni?
  mps-mps: “Tiali goli, Jop, nago mena tama tialiwe? Nago tigidali dwai sunumidu painu
    bomo genuai ebawe? Te da, te dwai kolesaga ebo bidi dabego wali pabo tų dao.
  tpi-tpi: “Tasol Jop, yu olsem wanem? Ating yu strong yet long wokabaut long olpela
    rot nogut, em ol man bilong mekim pasin nogut i bin bihainim?
  dan-1931: Vil du følge Fortidens Sti, som Urettens Mænd betrådte,
  vie-OVCB: Anh sẽ tiếp tục theo lề lối cũ mà kẻ ác từng đi qua chăng?
  guj-2017: જે પ્રાચીન માર્ગ પર દુષ્ટ લોકો ચાલ્યા હતા, તેને શું તું વળગી રહીશ?
  pon-2006A: Komw koasoanedier komwi en alu nan ahl akan me aramas suwed kan kin keid
    ie ahnsou koaros?
  por-BRBSL: Você manterá o caminho antigo, que os homens malvados pisaram,
  cth-cth: Tamikathoutnaw ni karawk e lam karuem dawk meng na cei han namaw
  twi-twi: So wobɛkɔ so afa ɔkwan dedaw a abɔnefo anantew so no so ana?
  hlt-hlt: Boethae hlang rhoek loh a cawt khosuen caehlong nim na ngaithuen salah?
  tbz-SIM: A tũ ndɔ́ kɛ́nkpɑɑ́ tũ nkucɛ kótí nku, mɛyɛi nyɛmbɛ̀ do tũ nkɑ̀ɑ̀?
  msy-2020: “Jop, nɨ manmaghɨn ami? Nɨ ti tuavir ghurir kuramɨn mangasa gavgafi? Gumazir
    arazir kurabagh amiba, me tuavir kamɨn zui.
  dop-dop: N cɑɑ sɩ ń tǝŋ ɑsɑɣɑɑ mpɑɑʋ kʋpǝnʋɣʋ kɛ?
  azb-azb: Pis adamların gəzdiyi Köhnə yolumu tutacaqsan?
  eng-DBY: Dost thou mark the ancient path which wicked men have trodden?
  hin-2017: क्या तू उस पुराने रास्ते को पकड़े रहेगा, जिस पर वे अनर्थ करनेवाले चलते
    हैं?
  wol-KYG: Dangaa nara topp ñallu démb, wa nit ñu bon ña ñaloon?
  eng-YLT: The path of the age dost thou observe, That men of iniquity have trodden?
  eng-WYC-2017: Whether thou covetest to keep to the path of world’s, that is, the
    life of men living worldly and dissolutely, which wicked men have oft gone?
  eng-WMBB: Will you keep the old way, which wicked men have trodden,
  urd-GVH: क्या तू उस क़दीम राह से बाज़ नहीं आएगा जिस पर बदकार चलते रहे हैं?
  rug-rug: Vegua, kaqu luli tu goi sari siraṉa pukeranedi, vasina ene sari na tie
    kaleadi?
  gaz-gaz: Ati daandii durii kan namoonni hamoon irra deeman duukaa buutaa?
  fra-LSG: Eh quoi! Tu voudrais prendre l’ancienne route Qu’ont suivie les hommes
    d’iniquité?
  yal-yal: I mɔn waxi lu feni kira fonni ito xɔn ba, muxu ɲaxine sigan tima naxan
    xɔn?
  haw-1868: Ua noonoo pono anei oe i ka aoao kahiko, Kahi a ka poe hewa i hele ai?
  arb-NAV: هَلْ تَظَلُّ مُلْتَزِماً بِالسَّيْرِ فِي الطَّرِيقِ الَّتِي سَلَكَهَا الأَشْرَارُ؟
  ewe-ewe: Ɖe nàgalé mɔ xoxo si dzi ame vɔ̃ɖiwo zɔ va yi la me ɖe asia?
  eng-LEE: Wilt thou [thus] observe the path of ancient times which the men of injustice
    have trodden?
  asm-FB: তুমি পুৰণি পথকে ধৰি থাকিবা নে, যি পথেৰে দুৰ্জনবোৰে খোজকাঢ়ে -
  sus-A: عِ وَ مَ لُقٍ نَ كِرَ قٌرِ نَن شْن مَ، تِنشِنتَرٍيٍ نَ دّننَشّ كَبِ تّمُي
    شْننَكُيٍ؟
  fra-SBL: Garderez-vous l'ancienne manière, que les hommes méchants ont foulés,
  hbo-hbo: הַאֹ֣רַח עֹולָ֣ם תִּשְׁמֹ֑ר אֲשֶׁ֖ר דָּרְכ֣וּ מְתֵי־אָֽוֶן׃
  kik-kik: Ũgũtũũra ũgeraga o njĩra ya tene ĩrĩa andũ aaganu managerera?
  fra-NCL: Gardes-tu donc les voies anciennes, où marchèrent les hommes d’iniquité,
  cek-AK: Kasae kaminawk caehhaih loklam kangquem to na pazui han maw?
  cuk-cuk: ”Dule-isganamar-galagwensuli-nanasmaladba, ¿be nanamogode?
  uig-CYR: Яман адәмләр маңған кона йолни сәнму тутиверәмсән?
  tel-2017: పూర్వకాలం నుండి దుష్టులు అనుసరించిన మార్గాన్ని నువ్వు అనుసరిస్తావా?
  hat-BSA: Èske ou va kenbe ansyen chemen a, kote mesye mechan yo te mache,
  kos-kos: “Ya kom wotela sum tari mu kom ac fahsrna ke inkanek Ma mwet koluk uh fahsr
    kac pacl nukewa uh?
  hbo-WLC: הַאֹ֣רַח עוֹלָ֣ם תִּשְׁמֹ֑ר אֲשֶׁ֖ר דָּרְכ֣וּ מְתֵי־אָֽוֶן׃
  ibo-ibo: Ị ga-agbaso ụzọ ochie nke ndị na-eme ihe ọjọọ zoro ije na ya?
  ory-ory: ଯହିଁରେ ଦୁଷ୍ଟ ଲୋକେ ଗମନ କରିଅଛନ୍ତି, ତୁମ୍ଭେ କʼଣ ସେହି ପୁରାତନ ପଥ ଧରିବ?
  chk-chk: Ifa usun, kopwe chök fetal won ewe alen lom ekewe aramas mi föföringau
    ra fen fetal won?
  rop-rop: “Job, yu gibap det olbalawei weya ola nogudbala pipul oldei dumbat.
  ukr-1871: Чи ж ти йдеш стежкою давнїх людей, якими ходили люде беззаконні,
  deu-1951: Willst du den alten Weg befolgen, den die Bösewichte gegangen sind,
  eng-JPS: Wilt thou keep the old way which wicked men have trodden?
  srp-1865: Jesi li zapazio stari put kojim su išli nepravednici,
  lug-lug: Onoosigala mu kkubo ery’edda abasajja abakozi b’ebibi lye baakwata?
  heb-heb: הארח עולם תשמר אשר דרכו מתי און׃
  ben-IRV: তুমি কি সেই পুরানো পথেই চলবে, যাতে পাপী লোকেরা হেঁটেছে
  pan-pan: ਕੀ ਤੂੰ ਉਸ ਪੁਰਾਣੇ ਰਾਹ ਨੂੰ ਫੜ੍ਹ ਕੇ ਰੱਖੇਂਗਾ, ਜਿਸ ਵਿੱਚ ਦੁਸ਼ਟ ਮਨੁੱਖ ਚਲਦੇ ਸਨ?
  mya-JVB: ကာလ အချိန်မ စေ့မှီ ဖျက်ဆီး ခြင်း၊ ရေ လွှမ်းမိုး၍၊
  hmo-hmo: Dala gunadia, kara dika taudia ese idia raka guna vadaeni dalana, be unai
    dala dekenai oi danu oi raka ani?
  urd-urd: क्या तू उसी पुरानी राह पर चलता रहेगा, जिस पर शरीर लोग चले हैं?
  rus-SYN: Неужели ты держишься пути древних, по которому шли люди беззаконные,
  bqc-SIM: Zɛ́ pↄ́ gbɛ̃vãiↄ bɛu à gɛ̃̀gɛ̃ ↄ̃ ń ye ǹ sɛ sↄ̃a?
  tcz-CHONGTHU: Migiloute lamlhahna lampi lui chu najot nahlai ding ham?
  mar-mar: तू जूनाच मार्ग धरणार आहेस काय, ज्यावर दुष्टजण चालले.
  qub-qub: «¿Gampis unay caj fiyu runacuna rurashanno mana allita ruraytachu yarpaycanqui?
