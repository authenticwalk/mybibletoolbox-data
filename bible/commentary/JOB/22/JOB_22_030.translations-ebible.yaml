verse: JOB.022.030
translations:
  mal-C: നിർദോഷിയല്ലാത്തവരെപ്പോലും അവിടന്നു വിടുവിക്കും; നിന്റെ കൈകളുടെ നൈർമല്യത്താൽ
    അവർ വിടുവിക്കപ്പെടും.”
  deu-TKW: 'Er errettet den Nicht-Schuldlosen: ja, gerettet wird er durch die Reinheit
    deiner Hände.'
  lin-lin: akokangola ata moto oyo asali mabe, akokangola ye penza mpo na bopeto ya
    maboko na yo. »
  eng-LSV: He delivers the one [who is] not innocent, || Indeed, he has been delivered
    || By the cleanness of your hands.”
  eng-GNV: The innocent shall deliuer the yland, and it shalbe preserued by the purenes
    of thine hands.
  eng-WEBSTER: 'He shall deliver the island of the innocent: and it is delivered by
    the pureness of thy hands.'
  nhw-BL: Huan yaya mitzmaquixtis sintla amo tijhuica tlajtlacoli huan sintla tiitztoc
    titlapajpactli iixpa.”
  swh-ONEN: Atamwokoa hata yule ambaye ana hatia, ataokolewa kwa sababu ya usafi wa
    mikono yako.”
  bba-bba: U koo mɑm tɑɑrɛɡii yɑrɑ kɔ̃sɑn di, wunɛn dɛɛrɑrun sɔ̃.
  eng-KJVCPB: 'He shall deliver the island of the innocent: And it is delivered by
    the pureness of thine hands.'
  luo-luo: Obiro resi kata ngʼama onge ketho; ngʼat ma kamano ibiro reso nikech in
    ngʼama kare.”
  meu-meu: Asi ena kerere tauna na e harohoa maurimu; oi na imamu ḡoevaḡoevadia daidiai
    do ba roho mauri.
  npi-ULB: जो निर्दोष छैन त्‍यो मानिसलाई पनि उहाँले छुटकारा दिनुहुन्छ । तपाईंका हातको
    शुद्धताले गर्दा तिनीहरूले छुटकारा पाउनेछन् ।”
  yor-yor: Yóò gba ẹni tí kì í ṣe aláìjẹ̀bi là, a ó sì gbà á nípa mímọ́ ọwọ́ rẹ̀.”
  pes-OPCB: پس اگر فروتن شده، خود را از گناه پاکسازی او تو را خواهد رهانید.
  tgl-ULB: Ililigtas niya ang taong walang sala; maliligtas ka sa pamamagitan ng kalinisan
    ng iyong mga kamay.”
  hui-hui: Ibunaga deni í̠ha ko mbira para nahe mana tigabi bialu kego hondowa ibugua
    wali agali ko biaga karu dara howa pele mialu haru dai biagadagua í̠bi ko mbira
    nabi keyagua í̠ mo wialu haru dai bulebira, lalu, Elibasahanda lene.
  mya-mya: အပြစ်မကင်းသောသူကိုပင် ကယ်နှုတ်တော်မူလိမ့်မည်။ သင်ပြုသောအမှု သန့်ရှင်းသောအားဖြင့်
    သူသည်ကယ်တင်ခြင်းသို့ ရောက်လိမ့်မည်ဟုမြွက်ဆို၏။
  bod-N: དཀོན་མཆོག་གིས་ནི་ཉེས་ཅན་སྐྱོབ་པས་ན། ། ཁྱེད་ལག་གཙང་བས་ཁོང་གིས་སྐྱོབ་ངེས་སོ།
    །
  sna-sna: Achadzikinura kunyange uyo ane mhosva, acharwirwa kubudikidza nokuchena
    kwamaoko ako.”
  spa-BLM: Élincluso entregará al que no es inocente. Sí, será liberado por la limpieza
    de tus manos”.
  cac-cac: An̈eja' scolan eb' malaj smul, ol ach scol paxi tato malaj a mul, xchi
    vin̈aj Elifaz chi'.
  swh-ULB: Atamwokoa asiye na hatia; utaokolewa kupitia usafi wa mikono yako.”
  bel-bel: выбавіць і небязьвіннага, і ён выратуецца чысьцінёю рук тваіх.
  deu-ELBBK: 'Selbst den Nicht-Schuldlosen wird er befreien: er wird befreit werden
    durch die Reinheit deiner Hände.'
  mbb-OT: Minsan is menge etew he ebpekesalà, edlibriyen din pinaaǥi te ketazeng nu.”
  mal-2015: നിർദ്ദോഷിയല്ലാത്തവനെപ്പോലും അവൻ വിടുവിക്കും; നിന്റെ കൈകളുടെ വെടിപ്പിനാൽ
    അവൻ വിടുവിക്കപ്പെടും.
  rmc-rmc: Ov cirdela avri the oles, ko nane bi e vina, a ela zachraňimen vašoda,
    hoj tire vasta hine žuže.“
  pes-OPV: کسی را که بی‌گناه نباشدخواهد رهانید، و به پاکی دستهای تو رهانیده خواهد
    شد.»
  ron-1924: Ел ва избэви кяр ши пе чел виноват, каре ышь ва датора скэпаря курэцией
    мынилор тале.”
  ben-OBCV: যে নির্দোষ নয় তিনি তাকেও উদ্ধার করবেন, তোমার হাতের পরিচ্ছন্নতায় সে উদ্ধার
    পাবে।”
  som-som: Oo wuxuu samatabbixin doonaa kii aan xaq qabin; Hubaal isaga waxaa lagu
    samatabbixin doonaa nadiifsanaanta gacmahaaga.
  lat-VUC: 'Salvabitur innocens: salvabitur autem in munditia manuum suarum.]'
  eng-ASVBT: 'He will deliver even him that is not innocent: Yea, he shall be delivered
    through the cleanness of thy hands.'
  ita-1885: Egli lo libererà, quantunque non sia innocente; Anzi sarà liberato per
    la purità delle tue mani.
  eng-LXXUP: He shall deliver the innocent, And do thou save thyself by thy pure hands.
  eng-ULB: He will rescue even the man who is not innocent; who will be rescued through
    the cleanness of your hands.”
  spa-VBL: Dios salva a los inocentes, y tú te salvarás si haces lo que es justo”.
  fra-_FOB: Il délivrera le coupable; il sera délivré par la pureté de tes mains.
  mal-mal: നിർദ്ദോഷിയല്ലാത്തവനെപ്പോലും അവിടുന്ന് വിടുവിക്കും; നിന്റെ കൈകളുടെ വെടിപ്പിനാൽ
    അവൻ വിടുവിക്കപ്പെടും.
  urd-GVR: Wuh bequsūr ko chhuṛātā hai, chunāṅche agar tere hāth pāk hoṅ to wuh tujhe
    chhuṛāegā.”
  suz-BL: मेकोमी दोस ताइब आन कली यो प्रोंइब। गे दोस मताइब बाक्‍‍तीके मेको आन कली प्रोंइब”
    दे एलीफाजमी अय्‍युब कली लोव़ लेत्‍ता बाक्‍त। भजन संग्रह १८:२१,२५; २कोरिन्‍थी ५:२
  eng-NOY: He will deliver even him that is not innocent. The purity of thy hands
    shall save him.
  ita-1927: libererà anche chi non è innocente, ei sarà salvo per la purità delle
    tue mani”.
  ckb-ckb: تەنانەت ئەو کەسەی کە بێگەرد نییە دەربازی دەکات، بەهۆی دەستپاکییەکەت دەرباز
    دەبێت.»
  eng-BBE: He makes safe the man who is free from sin, and if your hands are clean,
    salvation will be yours.
  kan-OKCV: ನಿರ್ದೋಷಿಯಾಗಿ ಇಲ್ಲದವರನ್ನು ಸಹ ದೇವರು ವಿಮೋಚಿಸುತ್ತಾರೆ; ನಿನ್ನ ಕೈಗಳ ಶುದ್ಧತ್ವದಿಂದ
    ಅಂಥವರು ಬಿಡುಗಡೆಯಾಗುವರು.”
  tam-2017: குற்றமில்லாதவனையுங்கூட விடுவிப்பார்; உம்முடைய கைகளின் சுத்தத்தினால் அவன்
    விடுவிக்கப்படுவான்” என்றான்.
  spa-RV-1909: El libertará la isla del inocente; y por la limpieza de tus manos será
    librada.
  ron-BTF: El va elibera insula celui nevinovat și ea este eliberată prin puritatea
    mâinilor tale.
  eng-WEBP: He will even deliver him who is not innocent. Yes, he will be delivered
    through the cleanness of your hands.”
  eng-FBV: God saves those who are innocent, and you will be saved if you do what
    is right.”
  nld-1939: 'Hij verlost den onschuldige: Door de reinheid uwer handen wordt ook gij
    dus verlost!'
  nch-BL: Huan yaya mitzmaquixtis sinta amo tijhuica tajtacoli huan sinta tiitztoc
    titapajpacti iixpa.”
  vie-1934: Đến đỗi Ngài sẽ giải cứu kẻ có tội; Thật, kẻ ấy sẽ nhờ sự thanh sạch của
    tay ông mà được cứu.
  hin-CV: निर्दोष को परमेश्वर सुरक्षा प्रदान करते हैं, वह निर्दोष तुम्हारे ही शुद्ध
    कामों के कारण छुड़ाया जाएगा.”
  spa-BES: Él protege al hombre que está libre de pecado, y si tus manos están limpias,
    la salvación será tuya.
  tdx-tdx: Havotso’e hao ty tsy malio tahiñe, hañaha azo ty faliom-pità’o.
  tha-KJV: พระองค์​ทรงช่วยเกาะแห่งผู้​ไร้​ความผิดให้​พ้น มันได้รับการช่วยให้พ้นโดยความสะอาดแห่​งม​ือของท่าน”
  por-BR-2018: Ele libertará até ao que não é inocente, que será livrado pela pureza
    de tuas mãos.
  deu-ELO: 'Selbst den Nicht-Schuldlosen wird er befreien: er wird befreit werden
    durch die Reinheit deiner Hände.'
  eng-WYC-2018: An innocent shall be saved; soothly he shall be saved in the cleanness
    of his hands (or truly he shall be saved by the cleanness of his hands).
  epo-epo: Ankaŭ tiun, kiu ne estis senkulpa, Li savos; Tia estos savita pro la pureco
    de viaj manoj.
  uig-PIN: U ⱨǝtta gunaⱨi bar adǝmnimu ⱪutⱪuzidu, U ⱪolungdiki ⱨalalliⱪtin ⱪutⱪuzulidu.
  beo-beo: Di da wadela:le hame hamosea, be moloidafa fawane hamosea, E da di gaga:mu.”
  tpi-OTNT: Na God bai i lukim yu i stap klin tru long ai bilong en, na em bai i marimari
    tu long ol man bilong mekim pasin nogut, na kisim bek ol, bai ol i no lus.”
  hau-SA: Zai ceci wanda ma yake mai laifi, wanda zai tsirar da shi ta wurin tsabtar
    hannuwanka.”
  uig-LAT: U hetta gunahi bar ademnimu qutquzidu, U qolungdiki halalliqtin qutquzulidu.
  nde-nde: Uzabasiza lalabo abonayo, abazakhululwa ngenxa yokubamsulwa kwakho.”
  ton-ton: '‌ʻE fakahaofi ʻe ia ʻae fonua motu ʻoe taʻeangahala: pea ʻoku hao ia ʻi
    he māʻoniʻoni ʻo ho nima.”'
  ces-1613: Vysvobodí i toho, kterýž není bez viny, vysvobodí, pravím, čistotou rukou
    tvých.
  eng-WMB: He will even deliver him who is not innocent. Yes, he will be delivered
    through the cleanness of your hands.”
  tam-TCV: அவர் குற்றமுள்ளவனையும்கூட விடுவிப்பார்; உன் கைகளின் தூய்மையின் நிமித்தம்
    அவன் விடுவிக்கப்படுவான்.”
  ceb-ULB: Tabangan niya ang tawo nga walay kabangkaagan; luwason ka pinaagi sa kahinlo
    sa imong mga kamot.”
  pol-UBG: Wybawi także tego, który nie jest bez winy, a zostanie wybawiony dzięki
    czystości twoich rąk.
  urd-GVU: وہ بےقصور کو چھڑاتا ہے، چنانچہ اگر تیرے ہاتھ پاک ہوں تو وہ تجھے چھڑائے
    گا۔“
  deu-1912: Auch der nicht unschuldig war wird errettet werden; er wird aber errettet
    um deiner Hände Reinigkeit willen.
  kan-2017: ನಿರ್ದೋಷಿಯನ್ನು ಆತನು ತಪ್ಪಿಸುವನು, ಹೌದು, ಆತನು ಇಂಥವನನ್ನು ತಪ್ಪಿಸುವುದಕ್ಕೆ ನಿನ್ನ
    ಕೈಗಳ ಪರಿಶುದ್ಧತೆಯೇ ಕಾರಣವಾಗಿರುವುದು.”
  yap-yap: Ra aywegem ni fa’anra bfel’ e rom, ma ga be rin’ e tin ni bfel.
  hlt-MCSB: Ommongsitoe pawt khaw loeih vetih na kut kah cimcaihnah loh a loeih sak
    ni,” a ti.
  mdy-ETH: ኔኤኒ ዎንዴ ፂሎ ማዔያታቴ ፆኦሲ ኔ ዛሎሮ ጌይ ፑርቶ ዓሶ ዓውሳንዳኔ።»
  twi-ASANTE: Ɔbɛgye abɔnefoɔ mpo, ɔnam wo nsa a ɛho nni fi so bɛgye wɔn.”
  eng-WEBU: He will even deliver him who is not innocent. Yes, he will be delivered
    through the cleanness of your hands.”
  wal-wal: I suure asa wotti ekkees. Ne kushee naaquwaappe geeshsha gidikko, i nena
    ashshana” yaagiis.
  spa-PDDPT: Librará al inocente. Escapará a causa de la limpieza de tus manos.
  gun-gun: oepy 'rã ojejavy va'ekue teĩ. Ndepo iky'a e'ỹa re oma'ẽ vy 'rã ogueraa
    jepe — he'i.
  ilo-ULB: Ispalenna ti tao nga awan basolna; maispalkanto babaen iti kinadalus dagiti
    imam.”
  kpg-kpg: Gei Mee ga haga dagaloaha goe maa goe e madammaa, ge o hangaahai le e hai
    donu.”
  uig-ARA: ئۇ ھەتتا گۇناھى بار ئادەمنىمۇ قۇتقۇزىدۇ، ئۇ قولۇڭدىكى ھالاللىقتىن قۇتقۇزۇلىدۇ.
  sus-sus: A nɔma yunubitɔɛ yati rakiside, i xa sɛniyɛnyi saabui ra.»
  pon-2006: E pahn ketin kapitkomwihla ma komw mwakelekel, ma omwi wiewia pahn pwung.
  ksd-ksd: I valaun nina i langalanga kan ra varpiam; Maia, da valaun u tago i gomgom
    ra limam.
  tur-YTC: Suçsuz olmayanı bile kurtarır. Evet, senin ellerinin temizliğiyle kurtulur.”
  grc-BRENT: Ῥύσεται ἀθῶον, καὶ διασώθητι ἐν καθαραῖς χερσί σου.
  ind-AYT: Dia meluputkan bahkan orang yang tidak tanpa salah, yang akan diluputkan
    melalui kesucian tanganmu.”
  nya-nya: Iye adzapulumutsa ngakhale munthu amene ndi wolakwa, ameneyo adzapulumutsidwa
    kudzera mʼkulungama kwako.”
  hrv-hrv: Iz nevolje on izbavlja nevinoga; i tebe će spasit' tvoje čiste ruke.”
  mps-mps: Tama Godigo gedude nage doloba pai bidi bidibaso, agai dwai sę ebo we
    bidi me hobede eyu, tama augwali ma saibao. Augwali hagagobeo.” Elifasgo te po
    wali.
  tpi-tpi: Na God bai i lukim yu i stap klin tru long ai bilong en, na em bai i marimari
    tu long ol man bilong mekim pasin nogut, na kisim bek ol, bai ol i no lus.”
  dan-1931: han frelser uskyldig Mand; det sker ved hans Hænders Renhed!”
  vie-OVCB: Dù kẻ có tội cũng sẽ được cứu; chúng được cứu nhờ đôi tay thanh sạch của
    anh.”
  guj-2017: જેઓ નિર્દોષ નથી તેઓને પણ તેઓ ઉગારે છે, તારા હાથની શુદ્ધતાને લીધે તેઓ તને
    ઉગારશે.”
  pon-2006A: E pahn ketin kapitkomwihla ma komw mwakelekel, ma omwi wiewia pahn pwung.
  por-BRBSL: He entregará até mesmo aquele que não é inocente. Sim, ele será entregue
    através da limpeza de suas mãos”.
  cth-cth: Ka yon hoeh e hah a rungngang han. Na kut thoungnae hoi rungngang lah ao
    han, telah a ti.
  twi-twi: Obegye abɔnefo mpo, ɔnam wo nsa a ɛho nni fi so begye wɔn.”
  hlt-hlt: Ommongsitoe pawt khaw loeih vetih na kut kah cimcaihnah loh a loeih sak
    ni,” a ti.
  tbz-SIM: Kù yóó dɛɛtɛ́mu ocɑɑ̀rìwè, A nɔu í sĩ̀ mmɛ̀ɛ̀ kpɛ́í.
  msy-2020: E fo, God gumazamizibar garima, me an damazimɨn bar zue, ezɨ a men akurvasi.
    Kamaghɨn amizɨ, nɨ arazir kuramɨn osɨmtɨzitam ikian kogh, egh an damazimɨn bar
    zueghtɨ, a uaghan nɨn apangkuv nɨn akurvaghtɨ, nɨ ovengan kogham.”
  dop-dop: Ɩsɔ kɑ́ wɑɑsɩ wei ɩ tɑ kɛ ɩsɑɣɑʋ tɔɣɔ ɩ tǝnɑŋŋ wɛɛtʋ tɔɔ. Pɑɑ tɑsǝkǝlɛ
    tʋ ɩ wɑɑsǝɣɩ-ɩ kɛ́. Sɩ ɩ́ tɔ tǝnɑŋŋ tɑɑ, ɩlɛnɑ pǝ́ yɑ ɩ nyʋɣʋ.
  azb-azb: O, günahsız olmayanı belə qurtarar, Sənin əllərinin təmizliyinə görə günahkar
    xilas olar».
  eng-DBY: '[Even] him that is not innocent shall he deliver; yea, he shall be delivered
    by the pureness of thy hands.'
  hin-2017: वरन् जो निर्दोष न हो उसको भी वह बचाता है; तेरे शुद्ध कामों के कारण तू
    छुड़ाया जाएगा।”
  wol-KYG: Ku ñàkkula tooñ sax, mu xettli la, te sag ñàkk sikk lees koy xettlee.
  eng-YLT: He delivereth the not innocent, Yea, he hath been delivered By the cleanness
    of thy hands.
  eng-WYC-2017: An innocent shall be saved; soothly he shall be saved in the cleanness
    of his hands.
  eng-WMBB: He will even deliver him who is not innocent. Yes, he will be delivered
    through the cleanness of your hands.”
  urd-GVH: वह बेक़ुसूर को छुड़ाता है, चुनाँचे अगर तेरे हाथ पाक हों तो वह तुझे छुड़ाएगा।”
  rug-rug: Sari na tie kaleadi pu kekere, ba kote harupi mo Sa; kote ta harupu si
    arini sina via sari na limamu goi.”
  gaz-gaz: Inni nama balleessaa qabu illee ni oolcha; ati qulqullummaa harka keetiitiin
    furamta.”
  fra-LSG: Il délivrera même le coupable, Qui devra son salut à la pureté de tes mains.
  yal-yal: Ala nan sɔntarene xunbama, nanara, xa i sariɲan, a i xunbama nɛn.”
