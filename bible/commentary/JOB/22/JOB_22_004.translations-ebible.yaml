verse: JOB.022.004
translations:
  mal-C: “നിന്റെ ഭക്തിനിമിത്തമാണോ അവിടന്നു നിന്നെ ശാസിക്കുകയും നിനക്കെതിരേ ന്യായവിധി
    നടത്തുകയും ചെയ്യുന്നത്?
  deu-TKW: Straft er dich etwa wegen deiner Gottesfurcht und zieht dich deshalb vor
    Gericht?
  lin-lin: Boni, okanisi ete ezali mpo na boyengebene na yo nde azali kopamela yo
    mpe kosambisa yo ?
  eng-LSV: 'Because of your reverence || Does He reason [with] you? He enters with
    you into judgment:'
  eng-GNV: Is it for feare of thee that he will accuse thee? or go with thee into
    iudgement?
  eng-WEBSTER: Will he reprove thee for fear of thee? will he enter with thee into
    judgment?
  nhw-BL: ¿O timoilhuía para yaya mitzajhua huan mitztelhuía ama pampa tixitlahuac?
  swh-ONEN: “Je, ni kwa ajili ya utaua wako ndiyo maana anakukemea na kuleta mashtaka
    dhidi yako?
  bba-bba: A tɑmɑɑ yèn sɔ̃ ɑ nùn mɛm nɔɔwɑmmɛ, yen sɔ̃nɑ u nun sɛɛyɑsiɑmɔ? A tɑmɑɑ
    yèn sɔ̃ ɑ nùn nɑsie, yen sɔ̃nɑ u nun sirimɔ?
  eng-KJVCPB: Will he reprove thee for fear of thee? Will he enter with thee into
    judgment?
  luo-luo: “Iparo ni Nyasaye kwedi kendo kumi nikech in ngʼama kare?
  meu-meu: Ia garina o garimu dainai ia ese e sisiba henimumu bona e hahemaoro henimumu
    a?
  npi-ULB: तपाईंले उहाँको आदर गरेको हुनाले, उहाँले तपाईंलाई हप्काउनुहुन्छ अनि तपाईंलाई
    इन्साफमा लानुहुन्छ र ?
  yor-yor: “Yóò ha bá ọ wí bí, nítorí ìbẹ̀rù Ọlọ́run rẹ? Yóò ha bá ọ lọ sínú ìdájọ́
    bí?
  pes-OPCB: اگر تو خداترس باشی آیا او تو را مجازات می‌کند؟
  tgl-ULB: Dahil ba sa iyong paggalang para sa kaniya kaya ka niya sinasaway at dinadala
    sa paghuhukom?
  hui-hui: Í̠na Ngode Datagaliwabe Hongo Haiheore kagonaga andaneha howa ibu mitangi
    bialu lotu lalu haga keyagua í̠na mandabu handalu keria ani bialu kegonaga ibugua
    í̠ manani helowa mo tiga bulebirabe. Anidagua nabulebira.
  mya-mya: သင့်ကိုကြောက်ရွံ့သောကြောင့် ဆုံးမပေးတော် မူမည်လော။ သင်နှင့်တရားတွေ့တော်မူမည်လော။
  bod-N: ཁྱེད་རང་ཁོང་ལ་གུས་ཤིང་འཇིགས་པས་ན། ། ཁྱེད་ལ་བཀྱོན་ཞིང་ཁྲིམས་ཐག་གཅོད་འགྱུར་རམ།
    །
  sna-sna: “Imhaka yokumunamata kwako here zvaanokutsiura uyewo achikupa mhosva?
  spa-BLM: ¿Es por tu piedad que te reprende, que entre con vosotros en el juicio?
  cac-cac: Man̈ yujoc to tza c'anab'ajej, ma yuj a vach'il syac'an a cachnab'il yed'
    a yaelal Dios chi'.
  swh-ULB: Je ni kwa sababu ya uchaji wako kwake hata akukemee na kukuadhibu?
  bel-bel: Няўжо Ён, баючыся цябе, уступіць з табою ў спаборніцтва, пойдзе судзіцца
    з табою?
  deu-ELBBK: Ist es wegen deiner Gottesfurcht, dass er dich straft, mit dir ins Gericht
    geht?
  mbb-OT: Edewayen ka wey edhukuman te Megbevayà kenà tenged te kedtehuza nu kandin,
  mal-2015: നിന്റെ ഭക്തിനിമിത്തമോ അവൻ നിന്നെ ശാസിക്കയും നിന്നെ ന്യായവിസ്താരത്തിൽ വരുത്തുകയും
    ചെയ്യുന്നതു?
  rmc-rmc: Či tuke dovakerel vaš oda, hoj tut lestar daras? Či vaš oda tut sudzinel?
  pes-OPV: آیا به‌سبب ترس تو، تو را توبیخ می‌نماید؟ یا با تو به محاکمه داخل خواهد
    شد؟
  ron-1924: Пентру евлавия та те педепсеште Ел оаре ши интрэ ла жудекатэ ку тине?
  ben-OBCV: “তোমার ভক্তি দেখেই কি তিনি তোমাকে তিরস্কার করেন ও তোমার বিরুদ্ধে অভিযোগ
    আনেন?
  som-som: War ma cabsidaada daraaddeed buu kuu canaantaa? Oo saas daraaddeed miyuu
    dacwad kuula galaa?
  lat-VUC: Numquid timens arguet te, et veniet tecum in judicium,
  eng-ASVBT: Is it for thy fear of him that he reproveth thee, That he entereth with
    thee into judgment?
  ita-1885: Ti castiga egli per paura che abbia di te? O viene egli teco a giudicio?
  eng-LXXUP: Wilt thou maintain and plead thine own cause? And will he enter into
    judgment with thee?
  eng-ULB: Is it because of your reverence for him that he rebukes you and takes you
    to judgment?
  spa-VBL: ¿Acaso te corrige y te acusa por tu reverencia?
  fra-_FOB: Est-ce par crainte de toi, qu'il te reprend, et qu'il entre en jugement
    avec toi?
  mal-mal: നിന്റെ ഭക്തിനിമിത്തമോ ദൈവം നിന്നെ ശാസിക്കുകയും നിന്നെ ന്യായവിസ്താരത്തിൽ
    വരുത്തുകയും ചെയ്യുന്നത്?
  urd-GVR: Allāh tujhe terī ḳhudātars zindagī ke sabab se malāmat nahīṅ kar rahā.
    Yih na soch ki wuh isī lie adālat meṅ tujh se jawāb talab kar rahā hai.
  suz-BL: इन परमप्रभु कली मान पा हिं‍तीके आ पर्बम इन कली महुइक्‍ब। मेको आ पर्बम इन
    कली निसाफ मपाइब।
  eng-NOY: Will he contend with thee because he feareth thee? Will he enter with thee
    into judgment?
  ita-1927: E’ forse per la paura che ha di te ch’egli ti castiga o vien teco in giudizio?
  ckb-ckb: «ئایا لەسەر لەخواترسییەکەت سەرزەنشتت دەکات و تۆ دەداتە دادگا؟
  eng-BBE: Is it because you give him honour that he is sending punishment on you
    and is judging you?
  kan-OKCV: “ನಿನ್ನ ಭಕ್ತಿಗಾಗಿ ದೇವರು ನಿನ್ನನ್ನು ಗದರಿಸುತ್ತಾರೋ? ನಿನ್ನ ಭಕ್ತಿಗಾಗಿ ದೇವರು ನ್ಯಾಯತೀರ್ಪಿಗೆ
    ಗುರಿಪಡಿಸುತ್ತಾರೆಯೇ?
  tam-2017: அவர் உமக்குப் பயந்து உம்முடன் வழக்காடி, உம்முடன் நியாயத்திற்கு வருவாரோ?
  spa-RV-1909: ¿Castigaráte acaso, ó vendrá contigo á juicio porque te teme?
  ron-BTF: Te va mustra el de frica ta? Va intra cu tine la judecată?
  eng-WEBP: Is it for your piety that he reproves you, that he enters with you into
    judgment?
  eng-FBV: Does he correct you and bring charges against you because of your reverence?
  nld-1939: Bestraft Hij u soms om uw godsvrucht, Daagt Hij u daarom voor het gerecht?
  nch-BL: ¿O timoilhuía para yaya mitzajhua huan mitztelhuía ama pampa tixitahuac?
  vie-1934: Có phải vì Ngài sợ ông nên Ngài trách phạt, Và xét đoán ông chăng?
  hin-CV: “क्या तुम्हारे द्वारा दिया गया सम्मान तुम्हें उनके सामने स्वीकार्य बना देता
    है, कि वह तुम्हारे विरुद्ध न्याय करने लगते हैं?
  spa-BES: ¿Es porque le das honor que te está castigando y juzgando?
  tdx-tdx: Ty fañeveña’o ama’e hao ty añendaha’e azo hizaka’e?
  tha-KJV: พระองค์​จะทรงติเตียนท่านเพราะยำเกรงหรือ พระองค์​จะทรงสู้ความกั​บท​่านหรือ
  por-BR-2018: Acaso ele te repreende e vem contigo a juízo por causa da tua reverência?
  deu-ELO: Ist es wegen deiner Gottesfurcht, daß er dich straft, mit dir ins Gericht
    geht?
  eng-WYC-2018: Whether he shall dread (thee), and shall he reprove thee, and shall
    he come with thee into doom, (Shall he fear thee, and shall he rebuke thee, and
    shall he take thee to court?)
  epo-epo: Ĉu pro timo antaŭ vi Li disputos kun vi, Iros kun vi al juĝo?
  uig-PIN: Uning seni ǝyiblǝydiƣanliⱪi, Wǝ Uning sanga xikayǝtlǝr yǝtküzidiƣini sening
    ihlasmǝn bolƣining üqünmu-ya?
  beo-beo: Gode da dima gagabole sia:sa amola dima fofada:sa. Be amo ea bai da di
    da Godema nodone beda:iba:le hame.
  tpi-OTNT: Na sapos yu save aninit long God na lotuim em, yu ting em bai i krosim
    yu na kotim yu, a? Nogat tru.
  hau-SA: “Ko don kana tsoron Allah shi ya sa ya kwaɓe ka ya kuma bari haka yă same
    ka?
  uig-LAT: Uning séni eyibleydighanliqi, We Uning sanga shikayetler yetküzidighini
    séning ixlasmen bolghining üchünmu-ya?
  nde-nde: Yikumesaba kwakho yini akukhuzela khona lakwethesela khona amacala na?
  ton-ton: He te ne tautea koe ko ʻene manavahē kiate koe? Te ne fai koā mo koe ʻae
    fakamaau?
  ces-1613: Zdali, že by se tebe bál, tresce tě, mstě nad tebou?
  eng-WMB: Is it for your piety that he reproves you, that he enters with you into
    judgment?
  tam-TCV: “அவர் உன்னைக் கடிந்துகொண்டு, உனக்கு எதிராகக் குற்றம் சாட்டுவது உன் பக்தியின்
    காரணமாகவோ?
  ceb-ULB: Tungod ba sa imong pagtahod kaniya nga siya nagbadlong kanimo ug nagdala
    kanimo sa hukmanan?
  pol-UBG: Czy będzie cię karać z powodu strachu przed tobą? Czy stawia cię przed
    sądem?
  urd-GVU: اللہ تجھے تیری خدا ترس زندگی کے سبب سے ملامت نہیں کر رہا۔ یہ نہ سوچ کہ
    وہ اِسی لئے عدالت میں تجھ سے جواب طلب کر رہا ہے۔
  deu-1912: Meinst du wegen deiner Gottesfurcht strafe er dich und gehe mit dir ins
    Gericht?
  kan-2017: ನಿನ್ನ ಭಯಭಕ್ತಿಗಾಗಿಯೇ ಆತನು ನಿನ್ನನ್ನು ಶಿಕ್ಷಿಸಿ ನ್ಯಾಯತೀರ್ಪಿಗೆ ಗುರಿಮಾಡುತ್ತಾನೋ?
  yap-yap: Gathi bochan e bay madgun Got u wun’um aram fan ni be puwan’ ngom ma be
    fekem i yan ko pufthin.
  hlt-MCSB: Na hinyahnah dongah nang te laitloeknah neh n'khuen tih nang n'tluung
    a ?
  mdy-ETH: ዓካሪ ኔጊዳ ዎጌሢና ሃያይዲ ኔና ጎሬሢ ኔኤኒ ፆኦሲኮ ላጌ ማዔሢሮዳ?
  twi-ASANTE: “Wo kronnyɛ enti na ɔka wʼanim na ɔbɔ wo kwaadu anaa?
  eng-WEBU: Is it for your piety that he reproves you, that he enters with you into
    judgment?
  wal-wal: “Neeni ayyo yayyiyo gishshaassee, i nena seeriyoogeenne pirddiyoogee?
  spa-PDDPT: ¿Te reprocha o te lleva a juicio por tu reverencia a Él?
  gun-gun: Nhanderuete renonde rejererokyjea re teve nembopaga, nderovai oikuaa potaa
    py?
  ilo-ULB: Gapu kadi iti panagraemmo kenkuana a tubtubngarennaka ken uk-ukomennaka?
  kpg-kpg: Hagalee go do hagamadagudia a God dela e gabunga iei goe, ge e lahi iei
    goe gi di gowaa hai gabunga.
  uig-ARA: ئۇنىڭ سېنى ئەيىبلەيدىغانلىقى، ۋە ئۇنىڭ ساڭا شىكايەتلەر يەتكۈزىدىغىنى سېنىڭ
    ئىخلاسمەن بولغىنىڭ ئۈچۈنمۇ-يا؟
  sus-sus: Ala na i ɲaxankatafe i xa tinxinyi nan xa fe ra? A na kiiti ɲaaxi safe
    i ma na nan ma?
  pon-2006: Kaidehn pwehki omwi lemmwiki Koht me e ketin kapwungkin komwi oh ketikinkomwilahng
    mwoalen kopwung.
  ksd-ksd: Dave, i pit u, ma i varkurai ure u laka, Tago u burut ure?
  tur-YTC: Seni azarlaması, seninle yargıya girmesi, O'na olan saygından ötürü mü?
  grc-BRENT: Ἢ λόγον σου ποιοῦμενος ἐλέγξεις, καὶ συνεισελεύσεταί σοι εἰς κρίσιν;
  ind-AYT: Apakah karena ketakutanmu akan Dia sehingga Dia menegurmu, dan masuk ke
    pengadilan bersamamu?
  nya-nya: “Kodi nʼchifukwa choti umamuopa, kuti azikudzudzula, kuti azifuna kukukokera
    ku mlandu?
  hrv-hrv: Ili te zbog tvoje pobožnosti kara i zato se hoće s tobom parničiti?
  mps-mps: Ma, nago homu nago Godiba lotu po weyu, tama aga dologode bidibaso, agai
    nage sesanama, nage po tų ela mani, nago te homu ebawe? Te mu meni.
  tpi-tpi: Na sapos yu save aninit long God na lotuim em, yu ting em bai i krosim
    yu na kotim yu, a? Nogat tru.
  dan-1931: Revser han dig for din Gudsfrygt? Eller går han i Rette med dig derfor?
  vie-OVCB: Có phải vì anh thiện hảo nên Ngài phạt anh và phán xét nghịch cùng anh
    chăng?
  guj-2017: શું તે તારાથી ડરે છે કે તે તને ઠપકો આપે છે અને તે તને તેમના ન્યાયાસન આગળ
    ઊભો કરે છે?
  pon-2006A: Kaidehn pwehki omwi lemmwiki Koht me e ketin kapwungkin komwi oh ketikinkomwilahng
    mwoalen kopwung.
  por-BRBSL: É por sua piedade que ele o reprova, que ele entra com você em julgamento?
  cth-cth: Ama na taki kecu dawk maw na toun teh, lawkcengnae dawk na kâenkhai.
  twi-twi: “Wo kronkronyɛ nti na ɔka wʼanim na ɔbɔ wo kwaadu ana?
  hlt-hlt: Na hinyahnah dongah nang te laitloeknah neh n'khuen tih nang n'tluung a?
  tbz-SIM: A wenni kɛ̀ Kuyie nnɛ́ dɑ potɑ́ɑ̀? A wetí kɛ̀ kù nɛ́ ndɑ bekùnɑ̀ɑ̀?
  msy-2020: Egh nɨ Godɨn apengan ikɨva an ziam fɨtɨ, a nɨn atarɨva, nɨ isɨ kotiam
    darɨgham, o? Bar puvatɨ.
  dop-dop: Pǝ tɑɣɑ nyɑ́ ɩsɔsɛɛlɛ teu tɔɔ kɛ́ ɩ hɔŋ nyɑ́ ŋkpɑŋʋɣʋ nɑ ɩ́ hʋʋkǝnɑ-ŋ.
  azb-azb: Səni tənbeh etməsi, mübarizə aparması Ondan qorxduğun üçündürmü?
  eng-DBY: Will he reason with thee for fear of thee? Will he enter with thee into
    judgment?
  hin-2017: वह तो तुझे डाँटता है, और तुझ से मुकद्दमा लड़ता है, तो क्या यह तेरी भक्‍ति
    के कारण है?
  wol-KYG: Xanaa du sag njullite la lay bantale, bay àgg ak yaw ci layoo?
  eng-YLT: 'Because of thy reverence Doth He reason [with] thee? He entereth with
    thee into judgment:'
  eng-WYC-2017: Whether he shall dread, and shall he reprove thee, and shall he come
    with thee into doom,
  eng-WMBB: Is it for your piety that he reproves you, that he enters with you into
    judgement?
  urd-GVH: अल्लाह तुझे तेरी ख़ुदातरस ज़िंदगी के सबब से मलामत नहीं कर रहा। यह न सोच
    कि वह इसी लिए अदालत में तुझसे जवाब तलब कर रहा है।
  rug-rug: Vea, na pamaṉa nia goi si Asa, ke zutu igo Sa, meke turaṉa lani igo Sa
    pa vinaripitui?
  gaz-gaz: “Wanni Waaqni sitti dheekkamee murtiitti si dhiʼeessuuf waan ati isa sodaattuufii?
  fra-LSG: Est-ce par crainte de toi qu’il te châtie, Qu’il entre en jugement avec
    toi?
  yal-yal: I mirixi a ma ba a Ala i ratɔrɔnma nɛn, a i xali kiti sadeni, i to gaxuxi
    a yɛɛ ra?
  haw-1868: No ka makau ia oe, e hoopaapaa mai anei ia ia oe? E hele mai anei ia me
    oe ma ka hooponopono ana?
  arb-NAV: أَمِنْ أَجْلِ تَقْوَاكَ يُوَبِّخُكَ وَيَدْخُلُ فِي مُحَاكَمَةٍ مَعَكَ؟
  ewe-ewe: “Wò Mawuvɔvɔ̃ tae wòka mo na wò hetsɔ nya ɖe ŋuwòa?
  eng-LEE: Is it out of fear of thee that he will reproach thee? or go with thee into
    judgment?
  asm-FB: তেওঁলৈ তোমাৰ কি ভয়, তাৰ কাৰণেহে তেওঁ জানো তোমাক অনুযোগ কৰে? তাৰ নিমিত্তেহে
    জানো তেওঁ তোমাৰ লগত বিচাৰত সোমাব?
  sus-A: عَلَ نَ عِ حَشَنكَتَقٍ عِ شَ تِنشِنيِ نَن شَ قٍ رَ؟ عَ نَ كِيتِ حَاشِ سَقٍ
    عِ مَ نَ نَن مَ؟
  fra-SBL: Est-ce pour votre piété qu'il vous réprimande, qu'il entre avec vous dans
    le jugement ?
  hbo-hbo: הֲ֭‌ֽמִיִּרְאָ֣תְךָ יֹכִיחֶ֑ךָ יָבֹ֥וא עִ֝מְּךָ֗ בַּמִּשְׁפָּֽט׃
  kik-kik: “Arakũrũithia na agagũthitanga nĩ ũndũ wa wĩtigĩri Ngai waku?
  fra-NCL: Est-ce à cause de ta piété qu’il te châtie, qu’il entre en jugement avec
    toi ?
  cek-AK: Sithaw ka zit pongah anih mah ang thuitaek, tiah na poek maw? Anih loe lokcaekhaih
    ahmuen ah nang hoi nawnto caeh tih maw?
  cuk-cuk: ”Ar Bab-Dummad sabsur bega ibmar-sognaile, degi, bega igar itonaile, ar
    be e-dobegudiidbarsulid.
  uig-CYR: Униң сени әйипләйдиғанлиғи, Вә Униң саңа шикайәтләр йәткүзидиғини сениң
    ихласмән болғиниң үчүнму-я?
  pma-pma: “?Mukave, Ahi mul ralimal enuk veni kovouhou mini? ?Vensa mul san mahien
    minuk?
  tel-2017: ఆయన పట్ల భయభక్తులు కలిగి ఉన్నందువల్ల ఆయన నిన్ను గద్దిస్తాడా? నీ భయభక్తులను
    బట్టి ఆయన నీతో వ్యాజ్యెమాడుతాడా?
  hat-BSA: Èske se akoz krentif la menm ou gen pou Bondye ke L ap repwoche ou? Ke
    l ap antre nan jijman kont ou?
  kos-kos: Tia ke sripen kom sangeng sin God Pa oru Elan kai kom, ku nununkekom an.
  hbo-WLC: הֲֽ֭מִיִּרְאָ֣תְךָ יֹכִיחֶ֑ךָ יָב֥וֹא עִ֝מְּךָ֗ בַּמִּשְׁפָּֽט׃
  ibo-ibo: “Chineke ọ na-abara gị mba na-ebo gị ebubo nʼihi na ị na-atụ egwu ya?
  ory-ory: ତାହାଙ୍କ ପ୍ରତି ତୁମ୍ଭର ଭୟ ସକାଶୁ ସେ କʼଣ ତୁମ୍ଭକୁ ଅନୁଯୋଗ କରନ୍ତି ଓ ତୁମ୍ଭ ସହିତ
    ବିଚାରରେ ଉପସ୍ଥିତ ହେଉଅଛନ୍ତି?
  chk-chk: Ifa usun, Kot a amirituk ika a atookolong lon kapwüng pokiten om niuokusiti
    i?
  rop-rop: Wal yu reken im oldei panishim yu wen yu oldei kipgon weshipbat im? Nomo.
  ukr-1871: Чи може він, боячись тебе, стане з тобою до розправи, пійде судитись із
    тобою?
  deu-1951: Straft er dich wegen deiner Gottesfurcht, und geht er darum mit dir ins
    Gericht?
  eng-JPS: Is it for thy fear of Him that He reproveth thee, that He entereth with
    thee into judgment?
  srp-1865: Hoæe li te karati i iæi na sud s tobom zato što te se boji?
  lug-lug: “Akukangavvula lwa kumutya era kyava akuvunaana?
  heb-heb: המיראתך יכיחך יבוא עמך במשפט׃
  ben-IRV: তাঁর প্রতি তোমার শ্রদ্ধার জন্য কি তিনি তোমাকে ধমক দেন এবং তোমাকে বিচারে
    নিয়ে জান?
  pan-pan: “ਕੀ ਤੇਰੇ ਡਰਨ ਦੇ ਕਾਰਨ ਉਹ ਤੈਨੂੰ ਝਿੜਕਦਾ ਹੈ, ਅਤੇ ਤੇਰੇ ਨਾਲ ਮੁਕੱਦਮਾ ਲੜਦਾ ਹੈ?
  mya-JVB: သင့် ကိုကြောက်ရွံ့ သောကြောင့် ဆုံးမ ပေးတော်မူ မည်လော။ သင် နှင့် တရား တွေ့တော်မူမည်လော။
  hmo-hmo: “Oi ese Dirava oi gari henia noho dainai, ia ese oi ia sisiba henia noho,
    bona ia ese oi ia kota henia noho, a?
  urd-urd: क्या इसलिए कि तुझे उसका ख़ौफ़ है, वह तुझे झिड़कता और तुझे 'अदालत में लाता
    है?
  rus-SYN: Неужели Он, боясь тебя, вступит с тобою в состязание, пойдет судиться с
    тобою?
  bqc-SIM: Ńlɛ e àlɛ zↄadↄma àlɛ bↄbↄnnↄ kɛ́ ń dɛ aà yãmana ũ yã́i nɛe?
  tcz-CHONGTHU: Pathen thengtah a nahou jeh a ama chun themmona chansah ham? Chule
    nang douna a thutan ahin pohlut ding ham?
  mar-mar: तो तुझा भक्तीभाव पाहून तुझा निषेध करतो आणि तुला न्यायाकडे नेतो का?
  qub-qub: ¿Payta rispitar munashanta rurashayquipitachuraj piñacur castigaycäshunqui?
  hat-hat: Eske se paske ou gen krentif pou Bondye kifè l'ap rale zòrèy ou konsa,
    kifè l'ap trennen ou nan tribinal li?
  eng-BSB: Is it for your reverence that He rebukes you and enters into judgment against
    you?
  eng-WEBPB: Is it for your piety that he reproves you, that he enters with you into
    judgement?
  kbq-kbq: Hagi kagrama Anumzamofo agorga nemaninka, mono'ma hunentanana amanahu knazana
    atregeno kazeri havizana nehuno keaga huganteresino?
  nhe-BL: ¿O timoilhuía para yajaya mitzajhua huan mitzteilhuía ama pampa tixitlahuac?
  gub-BL: Nerenoz putar nerehe uzepyk pà nehe. Eremuwete katu Tupàn hehe nezeruze'eg
    pà. — Izo hemuwete katu a'e, a'e rupi ainoz putar hemiapo kwer imume'u pà nehe,
    hehe hezepyk pà nehe, ni'i kwaw Tupàn uzeupe.
  eng-DRA: 'Shall he reprove thee for fear, and come with thee into judgment:'
