verse: JOB.022.016
translations:
  mal-C: സമയത്തിനുമുമ്പുതന്നെ അവരെ പിടിച്ചുകൊണ്ടുപോയി, അവരുടെ അടിസ്ഥാനങ്ങളെ പെരുവെള്ളം
    ഒഴുക്കിക്കളഞ്ഞു.
  deu-TKW: sie, die gepackt wurden vor der Zeit, deren Grund zu einem Strome zerfloß?
  lin-lin: Kufa ememaki bango na mbalakata, mpe miboko na bango etiolaki na mpela.
  eng-LSV: Who have been cut down unexpectedly? A flood is poured out on their foundation.
  eng-GNV: 'Which were cut downe before the time, whose foundation was as a riuer
    that ouerflowed:'
  eng-WEBSTER: Who were cut down out of time, whose foundation was overflowed with
    a flood!
  nhw-BL: Catli quitoquilíaj nopa ojtli miquij quema noja telpocame huan ininnemilis
    ixpolihui para nochipa quen huala miyac atl huan quinhuica.
  swh-ONEN: Waliondolewa kabla ya wakati wao, misingi yao ikachukuliwa na mafuriko.
  bba-bba: A ǹ yɛ̃ mɑ bɑ bu ɡo ben ɡɔɔn sɑɑ yu sere turi? Bɑ doonɑ nɡe ɡɑnɑ ye yɑ
    nim diirɑ.
  eng-KJVCPB: 'Which were cut down out of time, Whose foundation was overflown with
    a flood:'
  luo-luo: ma gin joma ne kargi olal nono kapok ndalogi ochopo kendo ma mise margi
    ne ohula oywero modhigo?
  meu-meu: Edia nega do se ore ai e dadidia oho; badidia na e ha-arudia oho.
  npi-ULB: तिनीहरूको समय हुनुअगि नै तिनीहरूको जीवन लिइयो, तिनीहरूका जगहरू नदीले झैं
    बगाएर लगेको छ,
  yor-yor: A ké wọn lulẹ̀ kúrò nínú ayé láìpé ọjọ́ wọn, ìpìlẹ̀ wọn ti da bí odò ṣíṣàn.
  pes-OPCB: همچون کسانی که اساس زندگیشان فرو ریخت و نابهنگام مردند؟
  tgl-ULB: ang mga dinampot palayo sa panahon nila, ang mga tinangay ang pundasyon
    katulad ng ilog,
  hui-hui: Agali uruni ti dindini lu haludagua nahe heaore dege abale Ngode Datagaliwabehanda
    tinaga dindi ogoria holene biba helaga biya. Anda mbira iba angeni haparaho kago
    iba li timbuni hongoheore ibalu anda gialabaga bialu ibame yu piai hagadagua agali
    uruni mo ko halu bo wahai haya.
  mya-mya: အခြေအမြစ်ပယ်ရှင်းခြင်းကို ခံရသောသူတည်းဟူသော ဘုရားသခင်အား ငါတို့ထံမှ ထွက်သွားလော့ဟူ
    ၍၎င်း၊ အနန္တတန်ခိုးရှင်သည် ငါ့တို့အဘို့အဘယ်သို့ ပြုနိုင်သနည်းဟူ၍၎င်း၊
  bod-N: དེ་དག་དུས་ལ་མ་བབས་བཟུང་ཁྱེར་ཏེ། ། ཁོ་ཚོའི་རྩ་བ་གཙང་པོས་ཁུར་བར་གྱུར། །
  sna-sna: Ivo vakabvutwa nguva yavo isati yasvika, hwaro hwavo hwakakukurwa namafashamu.
  spa-BLM: que fueron arrebatados antes de tiempo, cuyo fundamento se derramó como
    un arroyo,
  cac-cac: Pet chamnac eb' chi', icha tz'aj yic'jib'at junoc mach yuj a' eluma'.
  swh-ULB: walioondolewa kabla ya siku zao, ambao misingi yao imeondolewa kama mto,
  bel-bel: якія раней часу былі зьнішчаны, калі вада разлілася пад аснову іхнюю?
  deu-ELBBK: die weggerafft wurden vor der Zeit? Wie ein Strom zerfloss ihr fester
    Grund;
  mbb-OT: Nepenggevuan is untung dan; iring sikandan te pundasyun te valey he naanud
    te zalem.
  mal-2015: കാലം തികയും മുമ്പെ അവർ പിടിപെട്ടുപോയി; അവരുടെ അടിസ്ഥാനം നദിപോലെ ഒഴുകിപ്പോയി.
  rmc-rmc: On mule sigeder, sar sas lengro časos, jekhvareste avke sar o kher, saves
    lel e potopa le zakladenca.
  pes-OPV: که قبل از زمان خود ربوده شدند، و اساس آنهامثل نهر ریخته شد
  ron-1924: каре ау фост луаць ынаинте де време ши ау цинут кыт цине ун пырыу каре
    се скурӂе?
  ben-OBCV: তাদের তো অকালেই উঠিয়ে নেওয়া হয়েছিল, তাদের ভিত্তিমূল বন্যায় ভেসে গিয়েছে।
  som-som: Iyaba waxaa la dhufsaday wakhtigoodii ka hor, Oo aasaaskoodiina daad baa
    baabbi'iyey.
  lat-VUC: qui sublati sunt ante tempus suum, et fluvius subvertit fundamentum eorum?
  eng-ASVBT: Who were snatched away before their time, Whose foundation was poured
    out as a stream,
  ita-1885: I quali sono stati ricisi fuor di tempo, E il cui fondamento è scorso
    come un fiume;
  eng-LXXUP: 'Who were seized before their time: Their foundations are as an overflowing
    stream.'
  eng-ULB: those who were snatched away before their time, those whose foundations
    have washed away like a river,
  spa-VBL: Fueron llevados antes de tiempo; todo lo que habían construido fue arrasado.
  fra-_FOB: Qui ont été retranchés avant le temps, et dont un fleuve a emporté les
    fondations,
  mal-mal: കാലം തികയും മുമ്പെ അവർ പിടിപെട്ടുപോയി; അവരുടെ അടിസ്ഥാനം നദിപോലെ ഒഴുകിപ്പോയി.
  urd-GVR: Wuh to apne muqarrarā waqt se pahle hī sukaṛ gae. Un kī buniyādeṅ sailāb
    se hī uṛā lī gaīṅ.
  suz-BL: मेको आन नाक्‍त मजाक्‍थु साइक्‍चा पुंइसाक्‍म। मेको आन जग ब्‍वाक्‍कुम योल्‍ताक्‍व।
    अय्‍युब १५:३२-३३; उत्‍पत्ती ७:२१
  eng-NOY: Who were cut down before their time, And whose foundations were swept away
    by a flood?
  ita-1927: che furon portati via prima del tempo, e il cui fondamento fu come un
    torrente che scorre?
  ckb-ckb: ئەوانەی پێشوەخت دەستیان بەسەردا گیرا، ڕووبار بەسەر بناغەکەیاندا ڕژا.
  eng-BBE: 'Who were violently taken away before their time, who were overcome by
    the rush of waters:'
  kan-OKCV: ಅಕಾಲ ಮರಣವು ಅವರನ್ನು ಅಪಹರಿಸಿತು; ಅವರ ಅಡಿಪಾಯವು ಪ್ರವಾಹದಿಂದ ಕೊಚ್ಚಿಹೋಯಿತು.
  tam-2017: காலம் வருமுன்னே அவர்கள் இறந்துபோனார்கள்; அவர்களுடைய அஸ்திபாரத்தின்மேல்
    வெள்ளம் புரண்டது.
  spa-RV-1909: 'Los cuales fueron cortados antes de tiempo, cuyo fundamento fué como
    un río derramado:'
  ron-BTF: Care a fost stârpită nelatimp, a cărei temelie a fost inundată cu un potop;
  eng-WEBP: who were snatched away before their time, whose foundation was poured
    out as a stream,
  eng-FBV: They were taken before their time; all they had built was washed away.
  nld-1939: Die vóór hun tijd zijn weggesleurd, Toen de vloed hun grondvesten wegspoelde?
  nch-BL: Cati quitoquilíaj nopa ojti miquij quema noja telpocame huan ininemilis
    ixpolihui para nochipa quej elisquía huala miyac at huan quinhuica.
  vie-1934: Chúng nó bị truất diệt trước kỳ định, Cái nền họ bị dòng nước đánh trôi
    đi;
  hin-CV: जिन्हें समय से पूर्व ही उठा लिया गया, जिनकी तो नींव ही नदी अपने प्रवाह में
    बहा ले गई?
  spa-BES: Quienes fueron quitados violentamente antes de su tiempo, quienes fueron
    destruidos por el torrente de las aguas.
  tdx-tdx: O sinintoñe aolo’ ty andro’eo; ie sinaon-drano-vohitse o faha’eo,
  tha-KJV: ผู้​ถู​กฉวยเอาไปก่อนเวลากำหนดของเขา รากฐานของเขาถูกไหลล้นไปด้วยน้ำท่วม
  por-BR-2018: Tais foram cortados antes de tempo; sobre o fundamento deles foi derramada
    uma enchente.
  deu-ELO: die weggerafft wurden vor der Zeit? Wie ein Strom zerfloß ihr fester Grund;
  eng-WYC-2018: Which were taken away before their time, and the flood destroyed the
    foundament of them. (Who were taken away before their time, and the flood destroyed
    their foundation.)
  epo-epo: Kiuj estis kaptitaj antaŭtempe, Kaj kies grundo disverŝiĝis kiel rivero,
  uig-PIN: Ular waⱪti toxmay turupla elip ketilgǝn, Ularning ulliri kǝlkün tǝripidin
    eⱪitilip ketilgǝn.
  beo-beo: Ilia wadela:mu ilegei eso da mae doaga:iwane, ilia da hano leda:i amoga
    mini asi dagoi ba:i.
  tpi-OTNT: Taim ol i no kamap lapun yet, wantu God i bin pinisim ol. Ol i bin bagarap
    olsem haus i stap klostu long wanpela bikpela wara na wara i tait strong na bagarapim
    haus na karim ol ston na plang i go.
  hau-SA: An ɗauke su kafin lokacinsu yă cika, ruwa ya share tushensu.
  uig-LAT: Ular waqti toshmay turupla élip kétilgen, Ularning ulliri kelkün teripidin
    éqitilip kétilgen.
  nde-nde: Bedluliswa singakafiki isikhathi sabo, izisekelo zabo zakhukhulwa nguzamcolo.
  ton-ton: '‌ʻAkinautolu naʻe tuʻusi hifo ʻi he teʻeki hoko honau kuonga, ʻakinautolu
    naʻe lōmaki honau tuʻunga ʻaki ʻae vai:'
  ces-1613: Kteříž vypléněni jsou před časem, potok vylit jest na základ jejich.
  eng-WMB: who were snatched away before their time, whose foundation was poured out
    as a stream,
  tam-TCV: அவர்கள் தங்கள் காலம் வருமுன்பே இறந்துபோனார்கள்; அவர்களுடைய அஸ்திபாரத்தின்மேல்
    வெள்ளம் புரண்டது.
  ceb-ULB: alang niadtong gisakmit sa wala pa ang ilang panahon, kadtong gianod ang
    ilang mga patukoranan sama sa suba,
  pol-UBG: Oni zostali wykorzenieni przed czasem, powódź zalała ich fundamenty.
  urd-GVU: وہ تو اپنے مقررہ وقت سے پہلے ہی سکڑ گئے، اُن کی بنیادیں سیلاب سے ہی اُڑا
    لی گئیں۔
  deu-1912: die vergangen sind, ehe denn es Zeit war, und das Wasser hat ihren Grund
    weggewaschen;
  kan-2017: ಅಕಾಲ ಮರಣವು ಅವರನ್ನು ಅಪಹರಿಸಿತು, ಅವರಿಗೆ ಆಧಾರವಾಗಿದ್ದ ನೆಲವು ನೀರಾಗಿ ಹರಿಯಿತು.
  yap-yap: Ku dawor i taw nga nap’rad, miyad un ko sugbur ngar man’gad.
  hlt-MCSB: A tonga uh vaengah a tue pawt ah khaw tuiva loh amih kah khoengim te a
    hawt pah.
  mdy-ETH: ዔያታ ዎዳ ዔያቶኮ ሄሉዋንቴ ኩዴኔ፤ ዲጲ ዋኣሢናኣ ፒፂንቲ ባይቄኔ።
  twi-ASANTE: Wɔpraa wɔn kɔɔeɛ ansa na wɔn berɛ reso, na nsuyire hohoroo wɔn fapem.
  eng-WEBU: who were snatched away before their time, whose foundation was poured
    out as a stream,
  wal-wal: Eti bantta wodee gakkennan de7ishin haiqqidosona; eta de7uwaa baasoikka
    di7uwan meecetti xayiis.
  spa-PDDPT: los cuales fueron arrastrados antes de tiempo, cuyos cimientos fueron
    arrasados por un río?
  gun-gun: Ha'e va'e kuery ma oipe'apaa vyvoi raka'e hi'ára ovaẽ e'ỹ mbove. Ha'e kuery
    ytarã oĩ va'ekue ma yxyry atã va'e ogueraapa.
  ilo-ULB: dagiti narabsut sakbay pay ti tiempoda, dagiti naiyanud dagiti pundasionda
    a kas iti maysa a karayan,
  kpg-kpg: I mua hua di nadau madagoaa ma ga dau mai, gei digaula ga taahee gi daha
    i di labagee.
  uig-ARA: ئۇلار ۋاقتى توشماي تۇرۇپلا ئېلىپ كېتىلگەن، ئۇلارنىڭ ئۇللىرى كەلكۈن تەرىپىدىن
    ئېقىتىلىپ كېتىلگەن.
  sus-sus: E faxa nɛ e xa simaya kɔnti mu kamali, alɔ ye banbaranxi se xaninma ki
    naxɛ.
  pon-2006: Mwohn ar ahnsou eh kin leledo re kin peila nan lapake.
  ksd-ksd: Di ga ra vue diat ba pa i ot boko kadia kilala na nilaun, Ma ra lovon i
    ga kap vue ra vunapai diat.
  tur-YTC: Zamanlarından önce kapıp götürülenler, Temeline ırmak dökülenler,
  grc-BRENT: οἳ συνελήφθησαν ἄωροι; ποταμὸς ἐπιῤῥέων οἱ θεμέλιοι αὐτῶν,
  ind-AYT: Siapa yang ditangkap sebelum waktu mereka, dan dasar-dasar siapa yang dihanyutkan
    oleh banjir?
  nya-nya: Iwo anachotsedwa nthawi yawo isanakwane, maziko awo anakokoloka ndi madzi
    achigumula.
  hrv-hrv: Prije vremena nestadoše oni, bujica im je temelje raznijela.
  mps-mps: Augwali monu dabe isąbo sogo, deli sogo tama Godigo augwali silali dao.
    Augwali te be me te genuai wę sesegede elaluai, te wę asiyu, te be dolama, masigi
    dali, ni nami dali si, te węgo tolasa pabo tiwai yali.
  tpi-tpi: Taim ol i no kamap lapun yet, wantu God i bin pinisim ol. Ol i bin bagarap
    olsem haus i stap klostu long wanpela bikpela wara na wara i tait strong na bagarapim
    haus na karim ol ston na plang i go.
  dan-1931: de, som i Utide reves bort, hvis Grundvold flød bort som en Strøm,
  vie-OVCB: Chúng đều bị tống khứ trước kỳ hạn, Nền tảng cuộc đời chúng bị nước cuốn
    trôi.
  guj-2017: તેઓનો સમય પૂરો થયા અગાઉ તેઓને ઝડપી લેવામાં આવ્યા હતા, તેઓનો પાયો રેલમાં
    તણાઈ ગયો હતો.
  pon-2006A: Mwohn ar ahnsou eh kin leledo re kin peila nan lapake.
  por-BRBSL: que foram arrancados antes de seu tempo, cuja fundação foi despejada
    como um riacho,
  cth-cth: Apimaw atueng kuep hoehnahlan vah la e lah kaawm niteh, apini a ung e maw
    tuikalen ni a la.
  twi-twi: Wɔpraa wɔn kɔe ansa na wɔn bere reso, na nsuyiri hohoroo wɔn fapem.
  hlt-hlt: A tonga uh vaengah a tue pawt ah khaw tuiva loh amih kah khoengim te a
    hawt pah.
  tbz-SIM: Bɛ̀ pɛ̃ɛ̃tɛ́mu bɑ́ bɛ̀ mɔ̀nnì mu nyí tùɔ̀kɛ, mɛniɛ nhɔ̃ɔ̃ pɔ̃ntɛ́nɛ̀ mɛ̀ɛ̀
    botí tɛcĩ́ɛ̃̀tɛ̀ pũũ.
  msy-2020: Me tɨghar ghuram, God zuamɨra me agefi. Me bar kufi, mati dɨpenim faner
    ekiamɨn apɨnimɨn ikia ikufi. Egha mati aperiar gavgavim fanemɨn otogha dɨpenim
    gasɨghasigha an ingarizir temeba ko dagɨaba atera ghue.
  dop-dop: Pǝ tɛmɑ-wɛɣɛ kpiisuɣu kɛ́, nɑ pǝ wɑɑtʋ tɑ tɑtɑ, ɩsɩɩ lʋm kuukuɣu koluŋɑ
    tɔ.
  azb-azb: Onlar vaxtı çatmamış çəkilib getdilər, Təməllərini sellər basdı.
  eng-DBY: Who were carried off before the time, whose foundation was overflowed with
    a flood;
  hin-2017: वे अपने समय से पहले उठा लिए गए और उनके घर की नींव नदी बहा ले गई।
  wol-KYG: Ñoo buube, ne mes te seen àpp jotul, seen kenu màbb, wéy nim wal,
  eng-YLT: Who have been cut down unexpectedly, A flood is poured out on their foundation.
  eng-WYC-2017: Which were taken away before their time, and the flood destroyed the
    foundament of them.
  eng-WMBB: who were snatched away before their time, whose foundation was poured
    out as a stream,
  urd-GVH: वह तो अपने मुक़र्ररा वक़्त से पहले ही सुकड़ गए, उनकी बुनियादें सैलाब से
    ही उड़ा ली गईं।
  rug-rug: Arini si ta paleke taloa, sipu lopu ele kamo dia totoso mate, guana vetu
    sapu paleke taloa nia na naqe.
  gaz-gaz: Isaan utuu yeroon isaanii hin gaʼin fudhataman; hundeen isaanis lolaadhaan
    haxaaʼame.
  fra-LSG: Ils ont été emportés avant le temps, Ils ont eu la durée d’un torrent qui
    s’écoule.
  yal-yal: E faxan nɛn benun e waxatin xa li, alo fufa gbeen banxi kanken xalima kii
    naxan yi.
  haw-1868: Ka poe i noopauia mamua o ka manawa, Ua nininiia ke kaiakahinalii maluna
    o ko lakou kahua;
  arb-NAV: الَّذِينَ قُرِضُوا قَبْلَ أَوَانِهِمْ، وَجُرِفُوا مِنْ أَسَاسِهِمْ،
  ewe-ewe: Wokplɔ wo dzoe hafi woƒe ɣeyiɣi de eye tsiɖɔɖɔ kplɔ woƒe gɔmeɖokpewo dzoe.
  eng-LEE: Who were shrivelled up before their time, whose foundation was flooded
    away like a river;
  asm-FB: সিহঁতক অকালতে ধৰি নিয়া হৈছিল; আৰু সিহঁতৰ ভিত্তিমূল বান-পানীয়ে উটাই নিছিল।
  sus-A: عٍ قَشَ نّ عٍ شَ سِمَيَ كْنتِ مُ كَمَلِ، عَلْ يٍ بَنبَرَنشِ سٍ شَنِنمَ كِ
    نَشّ.
  fra-SBL: qui ont été enlevés avant leur heure, dont le fondement a été déversé comme
    un torrent,
  hbo-hbo: אֲשֶֽׁר־קֻמְּט֥וּ וְלֹא־עֵ֑ת נָ֝הָ֗ר יוּצַ֥ק יְסֹודָֽם׃
  kik-kik: Nĩmahuririo ihinda rĩao rĩtanakinya, mĩthingi yao ĩgĩthererio nĩ mũiyũro
    wa maaĩ.
  fra-NCL: qui furent emportés avant le temps, dont les fondements ont été arrachés
    par les eaux.
  cek-AK: Nihcae loe atue akoep ai naah amro o moe, nihcae angdoethaih ahmuen doeh
    tui mah lak pae king.
  cuk-cuk: Be ebinsao, we-dulemar nuchukwagwadgi burgwisgusmalad, diwar-dummadba ibmar-selegedyobi
    bergusmalad.
  uig-CYR: Улар вақти тошмай турупла елип кетилгән, Уларниң һуллири кәлкүн тәрипидин
    еқитилип кетилгән.
  tel-2017: తమ కాలం రాకముందే వారు హటాత్తుగా నిర్మూలమైపోయారు. వారి పునాదులు నదీ ప్రవాహలవలె
    కొట్టుకు పోయాయి.
  hat-BSA: ki te rachte avan lè yo, ki te lese fondasyon ki lave a retire nèt pa rivyè
    a?
  kos-kos: Meet liki na pacl in misa lalos, Elos pahtkakinyukla tari ke sie sronot.
  hbo-WLC: אֲשֶֽׁר־קֻמְּט֥וּ וְלֹא־עֵ֑ת נָ֝הָ֗ר יוּצַ֥ק יְסוֹדָֽם׃
  ibo-ibo: E bupụrụ ha tupu oge ha eruo. Ntọala ndụ ha ka idee mmiri sachapụrụ
  ory-ory: ସେମାନେ ଅକାଳରେ ଛିଣ୍ଡାଗଲେ, ସେମାନଙ୍କ ଭିତ୍ତିମୂଳ ସ୍ରୋତ ପରି ଢଳାଗଲା;
  chk-chk: Eman a müttir angerela me mwen ar fansoun, ar longolong a tala ren koluk.
  rop-rop: Nobodi bin gibitbat olabat woning en deibin ol draun.
  ukr-1871: Що перед часом погибли, коли вода, розлившись, їх підмила?
  deu-1951: die weggerafft wurden von der Flut, deren Fundament der Strom wegriß,
  eng-JPS: Who were snatched away before their time, whose foundation was poured out
    as a stream;
  srp-1865: Koji se iskorijeniše prije vremena i voda se razli po temelju njihovu?
  lug-lug: Baatwalibwa ng’ekiseera kyabwe tekinnatuuka, emisingi gyabwe gyatwalibwa
    amataba.
  heb-heb: אשר קמטו ולא עת נהר יוצק יסודם׃
  ben-IRV: যাদের কে দিনের র আগে টেনে নেওয়া হয়েছিল, তাদের যাদের ভিত নদীর জলের মত
    ভেসে গেছিল,
  pan-pan: ਜਿਹੜੇ ਆਪਣੇ ਸਮੇਂ ਤੋਂ ਪਹਿਲਾਂ ਚੁੱਕੇ ਗਏ, ਜਿਹਨਾਂ ਦੀ ਨੀਂਹ ਦਰਿਆ ਨਾਲ ਰੁੜ੍ਹ ਗਈ,
  mya-JVB: '-'
  hmo-hmo: Edia mauri negana do ia ore lasi neganai, abata ese ia kokidia lao, ia
    aladia ore.
  urd-urd: जो अपने वक़्त से पहले उठा लिए गए, और सैलाब उनकी बुनियाद को बहा ले गया।
  rus-SYN: которые преждевременно были истреблены, когда вода разлилась под основание
    их?
  bqc-SIM: Wà gɛ̃̀ńnↄ zɛ́a kpóo, í dàńla à tà ń ń zĩ́mpɛlɛo.
  tcz-CHONGTHU: Ahinkho kibul patna twijin alhoh manga ahinkhou it um laitah le asalhah
    peh ji ahi.
  mar-mar: त्यांची वेळ येण्यापूर्वीच त्यांचा नाश करण्यात आला, त्यांचा पाया नदीसारखा
    वाहून गेला.
  qub-qub: Paycunaga illajpitami wañuriran mayu chayar imatapis apacushanno.
  hat-hat: 'Yo mouri anvan lè yo tou. Yo tankou lavalas: anvan ou bat je ou, yo pase.'
  eng-BSB: They were snatched away before their time, and their foundations were swept
    away by a flood.
  eng-WEBPB: who were snatched away before their time, whose foundation was poured
    out as a stream,
  kbq-kbq: Nozamima azeri oti'zama ki'naza tra'ma timo hageno erino viankna huno ana
    kumi'ma nehaza vahera tavava ozafa ore'ne'za kasefa vahe mani'neza frigahaze.
  nhe-BL: Tlen quitoquilíaj nopa ojtli miquij quema noja telpocame huan ininyolis
    ixpolihui para nochipa queja huala miyac atl huan quinhuica.
  gub-BL: Umàno na'arewahy wà. Wiko 'y uwyrykahy ma'e hemiraha kwer zàwenugar romo
    wà.
  eng-DRA: Who were taken away before their time, and a flood hath overthrown their
    foundation.
