verse: JOB.022.007
translations:
  mal-C: ക്ഷീണിതർക്കു നീ കുടിക്കാൻ വെള്ളം കൊടുത്തില്ല; വിശക്കുന്നവരുടെ ആഹാരം നീ നിഷേധിച്ചു.
  deu-TKW: Nicht tränktest du mit Wasser den Verschmachteten und dem Hungernden versagtest
    du das Brot.
  lin-lin: ozalaki kopesa mayi te na moto oyo azalaki na posa ya mayi, mpe ozalaki
    kopimela moto oyo azalaki na nzala bilei,
  eng-LSV: You do not cause the weary to drink water, || And you withhold bread from
    the hungry.
  eng-GNV: To such as were wearie, thou hast not giuen water to drinke, and hast withdrawen
    bread from the hungrie.
  eng-WEBSTER: Thou hast not given water to the weary to drink, and thou hast withheld
    bread from the hungry.
  nhw-BL: O huelis amo tiquinamacac catli amiquiyayaj, o amo tiquintlamacac catli
    mayanayayaj.
  swh-ONEN: Hukumpa maji aliyechoka, nawe ulimnyima chakula mwenye njaa,
  bba-bba: A ǹ wi nim nɔru ɡɑ mɔ̀ nim kɑ̃ u nɔ. Mɛyɑ ɑ ǹ mɑɑ wi ɡɔ̃ɔrɑ mɔ̀ dĩɑnu
    kɑ̃ u di.
  eng-KJVCPB: Thou hast not given water to the weary to drink, And thou hast withholden
    bread from the hungry.
  luo-luo: Ne ituono joma ool pi modho kendo ne ipando chiemo ne joma odenyo,
  meu-meu: Tau-boera taudia adia inuinu ranuna so henidia, bona aniani na hitolo taudia
    edia amo vada o rua.
  npi-ULB: थाकेका मानिसहरूलाई तपाईंले पानी पिउन दिनुभएको छैन । भोकाएका मानिसहरूले
    रोटी पाउन तपाईंले रोक्‍नुभएको छ ।
  yor-yor: Ìwọ kò fi omi fún aláàárẹ̀ mu, ìwọ sì háwọ́ oúnjẹ fún ẹni tí ebi ń pa.
  pes-OPCB: به تشنگان آب نداده‌ای و شکم گرسنگان را سیر نکرده‌ای،
  tgl-ULB: Hindi mo binigyan ng tubig na maiinom ang mga nanghihina; nagdamot ka ng
    tinapay mula sa mga nagugutom
  hui-hui: Mbirali iba noa howa kembobe lebolaho heago hondowa iba nelo hambu mia
    nabirida. Mendeali garibilo heago hondowa tomo nelo namirida.
  mya-mya: မောသောသူသောက်ဘို့ ရေကိုမပေး။ ငတ်မွတ်သောသူကိုမကျွေး။
  bod-N: ངལ་དུབ་པ་ལ་ཁྱེད་ཀྱིས་ཆུ་མ་བྱིན། ། བཀྲེས་ལྟོགས་ཅན་ལ་ཁྱེད་ཀྱིས་ཟས་མ་སྤྲད། །
  sna-sna: Wakanyima mvura vakaneta uye wakanyima vane nzara zvokudya,
  spa-BLM: No has dado de beber agua al cansado, y has negado el pan al hambriento.
  cac-cac: Vach'chom te b'inajnac ach, to ic masanil lum luum tic, palta maj ac' jab'oc
    a' yuq'uej eb' ay staquin̈tial, maj ac' pax va eb' ay svejel.
  swh-ULB: Haukuwapa wenye kiu maji ya kunywea; umewanyima chakula wenye njaa
  bel-bel: Стомленаму смагаю не падаваў вады напіцца і галоднаму адмаўляўся даць хлеба;
  deu-ELBBK: den Lechzenden tränktest du nicht mit Wasser, und dem Hungrigen verweigertest
    du das Brot.
  mbb-OT: Wazè nu veǥayi te wahig is egkemezahan, wey wazè nu veǥayi te keenen is
    egkevitil.
  mal-2015: ക്ഷീണിച്ചവന്നു നീ വെള്ളം കൊടുത്തില്ല; വിശന്നവന്നു നീ ആഹാരം മുടക്കിക്കളഞ്ഞു.
  rmc-rmc: Na dehas te pijel paňi oles, kas smadzinelas, oles, ko sas bokhalo, na
    dehas te chal maro.
  pes-OPV: به تشنگان آب ننوشانیدی، و از گرسنگان نان دریغ داشتی؟
  ron-1924: Ну дэдяй апэ омулуй ынсетат, ну вояй сэ дай пыне омулуй флэмынд.
  ben-OBCV: তুমি ক্লান্ত মানুষকে জল দাওনি ও ক্ষুধার্ত মানুষকে খাদ্য দিতে অসম্মত হয়েছ,
  som-som: Kii daallanaana ma aadan siin biyo uu cabbo, Oo kii gaajaysnaana cunto
    baad ka hagratay.
  lat-VUC: Aquam lasso non dedisti, et esurienti subtraxisti panem.
  eng-ASVBT: Thou hast not given water to the weary to drink, And thou hast withholden
    bread from the hungry.
  ita-1885: Tu non hai pur dato a bere dell'acqua allo stanco, Ed hai rifiutato il
    pane all'affamato.
  eng-LXXUP: Neither hast thou given water to the thirsty to drink, But hast taken
    away the morsel of the hungry.
  eng-ULB: You have not given water to weary people to drink; you have withheld bread
    from hungry people
  spa-VBL: Le negaste el agua al sediento y alimento al hambriento.
  fra-_FOB: Tu ne donnais pas d'eau à boire à l'homme altéré, et tu refusais le pain
    à l'homme affamé.
  mal-mal: ക്ഷീണിച്ചവന് നീ വെള്ളം കൊടുത്തില്ല; വിശന്നവന് നീ ആഹാരം മുടക്കിക്കളഞ്ഞു.
  urd-GVR: Tū ne thakemāndoṅ ko pānī pilāne se aur bhūke marne wāloṅ ko khānā khilāne
    se inkār kiyā hogā.
  suz-BL: गे तूतू दाक्‍शा, लकचा सोव़शो मुर आन कली ब्‍वाक्‍कु मगेनी। मिनु शोव़लु बेक्‍शो
    मुर आन कली जचा थोव़क मगेनी। अय्‍युब ३१:१७; मत्ती २५:४२-४३
  eng-NOY: Thou hast given the weary no water to drink, And withholden bread from
    the hungry.
  ita-1927: Allo stanco non davi a bere dell’acqua, all’affamato rifiutavi del pane.
  ckb-ckb: ئاوت نەدا بە تینوو و ئامادە نەبووی نان بدەیتە برسی،
  eng-BBE: You do not give water to the tired traveller, and from him who has no food
    you keep back bread.
  kan-OKCV: ನೀನು ದಣಿದವರಿಗೆ ನೀರು ಕೊಡಲಿಲ್ಲ; ಹಸಿದವರಿಗೆ ಆಹಾರವನ್ನು ಬಡಿಸಲಿಲ್ಲ.
  tam-2017: மிகுந்த தாகமுள்ளவனுக்கு தண்ணீர் கொடுக்காமலும், பசித்தவனுக்கு ஆகாரம் கொடுக்காமலும்
    போனீர்.
  spa-RV-1909: No diste de beber agua al cansado, y detuviste el pan al hambriento.
  ron-BTF: Nu ai dat apă celui obosit să bea și ai oprit pâinea de la cel flămând.
  eng-WEBP: You haven’t given water to the weary to drink, and you have withheld bread
    from the hungry.
  eng-FBV: You refused water to the thirsty; you denied food to the hungry.
  nld-1939: Den dorstige geeft ge geen water, Den hongerige onthoudt ge zijn brood.
  nch-BL: O huelis amo tiquinamacac cati amiquiyayaj, o amo tiquintamacac cati mayanayayaj.
  vie-1934: Oâng không cho kẻ khát xin nước uống, Chẳng ban cho người đói bánh ăn.
  hin-CV: थके मांदे से तुमने पेय जल के लिए तक न पूछा, भूखे से तुमने भोजन छिपा रखा
    है.
  spa-BES: No le das agua al viajero cansado, y del que no tiene comida retienes el
    pan.
  tdx-tdx: Tsy nanjotsoa’o rano ty taliñiereñe hinoma’e, vaho nitana’o amy salikoeñey
    ty mahakama.
  tha-KJV: ท่านมิ​ได้​ให้​น้ำแก่คนอิดโรยดื่ม และท่านหน่วงเหนี่ยวขนมปังไว้​มิ​ให้​คนที​่​หิว
  por-BR-2018: Não deste de beber água ao cansado, e negaste o pão ao faminto.
  deu-ELO: den Lechzenden tränktest du nicht mit Wasser, und dem Hungrigen verweigertest
    du das Brot.
  eng-WYC-2018: Thou gavest not water to the faint man; and thou withdrewest bread
    from the hungry man. (Thou gavest no water to the faint; and thou withheldest
    bread from the hungry.)
  epo-epo: Al laculo vi ne donis akvon por trinki, Kaj al malsatulo vi rifuzis panon;
  uig-PIN: Ⱨalsizlanƣanlarƣa su bǝrmiding, Aq ⱪalƣanlarƣa axnimu ayap bǝrmiding,
  beo-beo: Di da helebe dunuma hano hame dili i. Amola ha:aligi dunuma ha:i manu imunu
    higa:i.
  tpi-OTNT: Yu no bin givim wara long ol man, nek bilong ol i drai. Na yu no bin givim
    kaikai long ol man i hangre.
  hau-SA: Ba ka ba masu jin ƙishirwa su sha ba kuma ka hana wa masu jin yunwa abinci
    su ci.
  uig-LAT: Halsizlan’ghanlargha su bermiding, Ach qalghanlargha ashnimu ayap bermiding,
  nde-nde: Abakhatheleyo wawubancitsha amanzi, abalambileyo ungabaphi ukudla,
  ton-ton: Naʻe ʻikai te ke fakainua ʻae vaivai ʻaki ʻae vai, pea kuo ke taʻofi ʻae
    mā mei he fiekaia.
  ces-1613: Vody ustalému jsi nepodal, a hladovitému zbraňovals chleba.
  eng-WMB: You haven’t given water to the weary to drink, and you have withheld bread
    from the hungry.
  tam-TCV: நீ களைத்தவனுக்குத் தண்ணீர் கொடுக்கவில்லை; பசித்தவனுக்கும் உணவு கொடுக்காமல்
    போனாய்.
  ceb-ULB: Wala nimo gihatagan ug tubig nga mainom ang mga tawong gipangkapoy; nagdinalo
    ka ug tinapay sa mga tawong gipanggutom,
  pol-UBG: Nie podałeś wody zmęczonemu, a głodnemu odmówiłeś chleba.
  urd-GVU: تُو نے تھکے ماندوں کو پانی پلانے سے اور بھوکے مرنے والوں کو کھانا کھلانے
    سے انکار کیا ہو گا۔
  deu-1912: du hast die Müden nicht getränkt mit Wasser und hast dem Hungrigen dein
    Brot versagt;
  kan-2017: ಬಳಲಿದವನಿಗೆ ನೀರು ಕೊಡದೆ, ಹಸಿದವನಿಗೆ ಅನ್ನಕೊಡದೆ ಹೋಗಿದ್ದಿ.
  yap-yap: Dam pi’ e ran ko pi’in ka ra magaergad, ma ga siyeg ni ngam pi’ gan e pi’in
    karm’ad ko bilig.
  hlt-MCSB: Buhmueh rhathih te tui na tul pawt tih bungpong te buh na hloh pah.
  mdy-ETH: ናይዺ ዼኤቢንቲ ላቤዞንሢ ካሣንታ ዋኣሢንታ ኔ ላኣጌኔ።
  twi-ASANTE: Woamma abrɛfoɔ nsuo annom na woamfa aduane amma deɛ ɛkɔm de no.
  eng-WEBU: You haven’t given water to the weary to drink, and you have withheld bread
    from the hungry.
  wal-wal: Neeni saamettidaageeta haattaa ushshabaakka; namisettidaageetakka qumaa
    diggadasa.
  spa-PDDPT: No diste de beber al sediento y negaste el pan al hambriento.
  gun-gun: Ikane'õ va'e pe ma yy nereme'ẽi oy'u aguã, okaruxe va'e pe voi nerakãte'ỹ
    tembi'u re.
  ilo-ULB: Saanka a nangted iti danum nga inumen dagiti nabannog a tattao; inyimutmo
    ti tinapay kadagiti mabisin a tattao.
  kpg-kpg: Goe gu dumaanga nia wai ang gi digau ala gu duadua, gei gu dumaanga nia
    meegai gi digau hiigai.
  uig-ARA: ھالسىزلانغانلارغا سۇ بەرمىدىڭ، ئاچ قالغانلارغا ئاشنىمۇ ئاياپ بەرمىدىڭ،
  sus-sus: I mu nu mixi kima ye ra, ye xɔli nu naxan ma, i mu nu kaamɛtɔɛ kima donse
    ra.
  pon-2006: Komw sohte men kanampile irail kan me pwangadahr, oh kahng kamwenge irail
    kan me duhpeklahr.
  ksd-ksd: Pa u ga tul tar ta tava pire diat dia bilua upi diat a momo, Ma pa u ga
    tabar vamaur diat dia mulmulum.
  tur-YTC: Yorguna su vermedin, Açtan da ekmeği esirgedin.
  grc-BRENT: Οὐδὲ ὕδωρ διψῶντας ἐπότισας, ἀλλὰ πεινώντων ἐστέρησας ψωμόν·
  ind-AYT: Kamu tidak memberi air untuk minum kepada mereka yang lelah, dan kamu telah
    menahan roti bagi yang lapar.
  nya-nya: Sunawapatse madzi anthu otopa, ndipo unawamana chakudya anthu anjala,
  hrv-hrv: ti nisi žednoga vodom napojio, uskraćivao si kruh izgladnjelima;
  mps-mps: Bidi dabe augwaligo dogoni aloa sali, tiali goli nago augwalibolo wę mawai
    menio. Tama me nago augwali nasi ebadi, nago augwali nai mabeo.
  tpi-tpi: Yu no bin givim wara long ol man, nek bilong ol i drai. Na yu no bin givim
    kaikai long ol man i hangre.
  dan-1931: gav ikke den trætte Vand at drikke og nægted den sultne Brød.
  vie-OVCB: Anh từ chối cho nước người đang khát, và cho lương thực người đang đói.
  guj-2017: તમે થાકેલાને પીવાને પાણી આપ્યું નથી; તમે ભૂખ્યાને રોટલી આપી નથી,
  pon-2006A: Komw sohte men kanampile irail kan me pwangadahr, oh kahng kamwenge irail
    kan me duhpeklahr.
  por-BRBSL: Você não deu água ao cansado para beber, e você tem retido o pão dos
    famintos.
  cth-cth: Tha ka tawn e koe, nei hane tui hah na poe hoeh teh, von kahlamnaw hanelah
    vaiyei hah na pasoung pouh hoeh.
  twi-twi: Woamma abrɛfo nsu annom na wode aduan kamee nea ɔkɔm de no,
  hlt-hlt: Buhmueh rhathih te tui na tul pawt tih bungpong te buh na hloh pah.
  tbz-SIM: A do í pɑ̃ɑ̃ mmɛniɛ nsinɛ́yɛ̃ĩ bo wè, ɑ do í pɑ̃ɑ̃ mmudiì dikònnì bo wè.
  msy-2020: Kuariba pɨrir gumazamiziba, nɨ dɨpaba me ganɨdir puvatɨ. Egha mɨtiriaba
    azir gumazamiziba nɨ dagheba me ganɨdir puvatɨ.
  dop-dop: N pɛmɑ lʋm nɑ tɔɣɔnɑɣɑ kɛ wei lʋkɔtʋ nɑ nyɔɣɔsɩ kɑ pɩɩwɑ tɔ.
  azb-azb: Yorğuna bir içim su vermədin, Ac olandan çörəyini əsirgədin.
  eng-DBY: Thou hast not given water to the fainting to drink, and thou hast withholden
    bread from the hungry.
  hin-2017: थके हुए को तूने पानी न पिलाया, और भूखे को रोटी देने से इन्कार किया।
  wol-KYG: Yaa mayul ku mar ndox mu naan, mbaa nga xañ ku xiif lu mu lekk.
  eng-YLT: Thou causest not the weary to drink water, And from the hungry thou withholdest
    bread.
  eng-WYC-2017: Thou gavest not water to the faint man; and thou withdrewest bread
    from the hungry man.
  eng-WMBB: You haven’t given water to the weary to drink, and you have withheld bread
    from the hungry.
  urd-GVH: तूने थकेमाँदों को पानी पिलाने से और भूके मरनेवालों को खाना खिलाने से इनकार
    किया होगा।
  rug-rug: Saripu memehadi si gina lopu va napoi goi, meke saripu oviadi si koromu
    poni ginani.
  gaz-gaz: Warra dadhaban bishaan hin obaafne; kanneen beelaʼanis nyaata dhowwatteerta;
  fra-LSG: Tu ne donnais point d’eau à l’homme altéré, Tu refusais du pain à l’homme
    affamé.
  yal-yal: I mi yi igen soma muxun yii min xɔnla naxan ma, i yi tondi donseen soɛ
    kamɛtɔɔn yii.
  haw-1868: Aole oe i haawi i ka wai i ka mea nawaliwali, A ua ana oe i ka berena
    i ka mea pololi.
  arb-NAV: لَمْ تَسْقِ الْمُعْيِيَ مَاءً، وَمَنَعْتَ عَنِ الْجَائِعِ طَعَامَكَ.
  ewe-ewe: Mèna tsi ame siwo nu ti kɔ na la wono o eye nète nuɖuɖu dɔwuitɔwo,
  eng-LEE: Thou hast not given water to the weary to drink, and from the hungry thou
    hast withholden bread.
  asm-FB: তুমি তৃষ্ণাতুৰ লোকক পানী নিদিলা, আৰু ক্ষুধাতুৰ লোকৰ আহাৰ আটক কৰিলা।
  sus-A: عِ مُ نُ مِشِ كِمَ يٍ رَ، يٍ شْلِ نُ نَشَن مَ، عِ مُ نُ كَامّتْي كِمَ دٌنسٍ
    رَ.
  fra-SBL: Vous n'avez pas donné d'eau à boire à ceux qui sont fatigués, et vous avez
    refusé du pain aux affamés.
  hbo-hbo: לֹא־מַ֭יִם עָיֵ֣ף תַּשְׁקֶ֑ה וּ֝מֵרָעֵ֗ב תִּֽמְנַֽע־לָֽחֶם׃
  kik-kik: Arĩa anogu ndwamaheire maaĩ, na nĩwaimire arĩa ahũtu irio,
  fra-NCL: Tu ne donnais pas d’eau à l’homme épuisé, à l’affamé tu refusais le pain.
  cek-AK: Angpho kami tuinaek hanah na paek ai, zok amthlam kami doeh buh na pacah
    ai.
  cuk-cuk: Dule-ukudmaad-gudimaladga, gwen gobed be ukdasurbalid. Dule-masbina-gudimaladga,
    be gwen mas ukdasurbalid.
  uig-CYR: Һалсизланғанларға су бәрмидиң, Ач қалғанларға ашниму аяп бәрмидиң,
  tel-2017: దాహంతో సొమ్మసిల్లిన వారికి నీళ్లియ్యలేదు. ఆకలిగొన్న వాడికి అన్నం పెట్టలేదు.
  hat-BSA: A moun fatige yo, ou pa t bay dlo pou bwè e a grangou yo, ou te refize
    yo pen.
  kos-kos: Kom tuh srunga sang kof nimen mwet su totola, Ac sranga pac sang mwe mongo
    nu selos su masrinsral.
  hbo-WLC: לֹא־מַ֭יִם עָיֵ֣ף תַּשְׁקֶ֑ה וּ֝מֵרָעֵ֗ב תִּֽמְנַֽע־לָֽחֶם ׃
  ibo-ibo: I nyeghị ndị ike gwuru mmiri, i nyeghịkwa ndị agụụ na-agụ ihe oriri.
  ory-ory: ତୁମ୍ଭେ ପରିଶ୍ରାନ୍ତମାନଙ୍କୁ ପାନ କରିବା ପାଇଁ ଜଳ ଦେଇ ନାହଁ ଓ ତୁମ୍ଭେ କ୍ଷୁଧିତମାନଙ୍କୁ
    ଆହାର ଦେଇ ନାହଁ।
  chk-chk: Kosap ngeni ekewe chon malülü ünümer koluk, kosap pwal amongöü chokewe
    mi echik.
  rop-rop: En yu nomo bin gibitbat daga langa detlot pipul hubin oldei jidanbat hanggribala,
    en yu nomo bin gibit woda blanga dringgim wen deibin jidanbat thestibala.
  ukr-1871: Жажденому не давав ти й водицї напитись, а голодущого прогонив без куска
    хлїба;
  deu-1951: vielleicht hast du dem Müden kein Wasser zu trinken gegeben oder dem Hungrigen
    das Brot versagt.
  eng-JPS: Thou hast not given water to the weary to drink, and thou hast withholden
    bread from the hungry.
  srp-1865: Umornoga nijesi napojio vode, i gladnome nijesi dao hljeba.
  lug-lug: Tewawa bakoowu mazzi, abaagala wabamma emmere,
  heb-heb: לא מים עיף תשקה ומרעב תמנע לחם׃
  ben-IRV: তুমি ক্লান্তদের জল দিতে না; তুমি ক্ষুদিতদের খাবার দিতে অস্বীকার করতে,
  pan-pan: ਤੂੰ ਥੱਕੇ ਨੂੰ ਪਾਣੀ ਨਹੀਂ ਪਿਲਾਇਆ, ਅਤੇ ਭੁੱਖੇ ਨੂੰ ਰੋਟੀ ਦੇਣ ਤੋਂ ਇਨਕਾਰ ਕੀਤਾ।
  mya-JVB: မော သောသူသောက်ဘို့ ရေ ကိုမ ပေး။ ငတ်မွတ် သောသူကိုမ ကျွေး။
  hmo-hmo: Manoka bona ranu mase taudia dekenai ranu oi henia lasi, bona hitolo taudia
    dekenai aniani oi henia lasi.
  urd-urd: तूने थके माँदों को पानी न पिलाया, और भूखों से रोटी को रोक रखा।
  rus-SYN: Утомленному жаждою не подавал воды напиться и голодному отказывал в хлебе;
  bqc-SIM: Ni í kpá yɛ̃̀ɛɛsaideↄwa aa mìo, n nↄandɛnaↄ tɛ̃̀ blɛ.
  tcz-CHONGTHU: Nangin adangchah ho twi peh ding nom hih in lang chule agilkel an
    peh ding nom hih le chun,
  mar-mar: तू थकलेल्यास पाणी दिले नाही आणि भुकेल्या लोकांस अन्न दिले नाही.
  qub-qub: Yacunaycajcunatapis yacuta mana macyajchu canqui. Yargaycajtapis mana garajchu
    canqui.
  hat-hat: Ou refize bay moun ki te swaf yo ti gout dlo. Ou refize bay moun ki te
    grangou yo moso pen.
  eng-BSB: You gave no water to the weary and withheld food from the famished,
  eng-WEBPB: You haven’t given water to the weary to drink, and you have withheld
    bread from the hungry.
  kbq-kbq: Ana nehunka tinku'ma nehaza vahera tina nozaminka, zamagaku'ma nehaza vahera
    ne'zana ozami'nane.
  nhe-BL: O huelis ax tiquinamacac tlen amiquiyayaj, o ax tiquintlamacac tlen mayanayayaj.
  gub-BL: Neremono kwaw 'y teko ikene'o ma'e wanupe. Neremono kwaw temi'u teko ima'uhez
    ma'e wanupe.
  eng-DRA: Thou hast not given water to the weary, thou hast withdrawn bread from
    the hungry.
