verse: JOB.022.020
translations:
  mal-C: ‘നിശ്ചയമായും നമ്മുടെ എതിരാളികൾ സംഹരിക്കപ്പെട്ടിരിക്കുന്നു, അഗ്നി അവരുടെ സമ്പത്ത്
    ദഹിപ്പിച്ചുകളഞ്ഞു,’ എന്ന് അവർ പറയുന്നു.
  deu-TKW: “Fürwahr, unser Widersacher ist vernichtet, und ihren Überrest hat das
    Feuer verzehrt!”
  lin-lin: ‹ Solo, banguna na biso babebi, moto ezikisi bomengo na bango. ›
  eng-LSV: Surely our substance has not been cut off, || And fire has consumed their
    excellence.
  eng-GNV: 'Surely our substance is hid: but the fire hath deuoured the remnant of
    them.'
  eng-WEBSTER: Whereas our substance is not cut down, but the remnant of them the
    fire consumeth.
  nhw-BL: 'Huan quiijtose: ‘Toteco Dios quintzontlamiltijtoc nochi tocualancaitacahua
    huan quitlamitlatijtoc nochi ininricojyo.’'
  swh-ONEN: ‘Hakika adui zetu wameangamizwa, nao moto umeteketeza mali zao.’
  bba-bba: wee, bɛsɛn yibɛrɛ u kɑm kuɑ, win dukiɑ ye u mɔ kpuro, yɑ dɔ̃ɔ mwɑɑrɑ.
  eng-KJVCPB: Whereas our substance is not cut down, But the remnant of them the fire
    consumeth.
  luo-luo: ‘Adier, wasikwa osetieki, kendo mach osewangʼo mwandugi motieko pep!’
  meu-meu: 'e tomu: Momokani, inaida vada eme darere, bona e rakatani ḡaudia na lahi
    ese vada e ha-oredia.'
  npi-ULB: तिनीहरू भन्छन्, 'निश्‍चय नै हाम्रो विरुद्धमा उठ्नेहरू त्‍यागिएका छन् ।
    आगोले तिनीहरूको धन-सम्पत्ति भस्म पारेको छ ।'
  yor-yor: ‘Lóòtítọ́ àwọn ọ̀tá wa ni a ké kúrò, iná yóò sì jó oró wọn run.’
  pes-OPCB: '@see-verse:JOB.022.019'
  tgl-ULB: Sinasabi nila, 'Siguradong pinuputol ang mga tumayo laban sa atin; tinupok
    ng apoy ang kanilang mga pagmamay-ari.
  hui-hui: Tigua mege bialu lalu, Waitigi uruni mo ko hai haya. Ani bialu tinaga mbirale
    bayale wiaru damene bibahende iraha dai hayagoni ndobe, laga ka.
  mya-mya: အကယ်စင်စစ်ငါတို့ရန်သူသည် ပျက်စီးလေပြီ။ သူ၏စည်းစိမ်ကို မီးလောင်လေပြီဟု ဆိုရကြ၏။
  bod-N: ང་ཚོའི་དགྲ་བོ་དངོས་གནས་ཚར་བཅད་དེ། ། རྒྱུ་ནོར་རྣམས་ཀྱང་མེ་ཡིས་བསྲེགས་གྱུར་ཟེར།
    །
  sna-sna: ‘Zvirokwazvo vadzivisi vedu vaparadzwa, uye moto unopedza pfuma yavo.’
  spa-BLM: 'diciendo: “Ciertamente, los que se levantaron contra nosotros han sido
    eliminados. El fuego ha consumido su remanente”.'
  cac-cac: A eb' cajc'ool van satel eb', van stz'ab'at sb'eyumal eb', xcham eb'.
  swh-ULB: Wanasema, 'Bila shaka walioinuka kinyume chetu wameondolewa; moto umeteketeza
    mali zao.'
  bel-bel: вораг наш зьнішчаны, а што засталося пасьля іх, тое пажэр агонь.
  deu-ELBBK: Sind nicht unsere Gegner vertilgt, und hat nicht Feuer ihren Überfluss
    gefressen?
  mbb-OT: Ke sikandan te, ‘Nezeetan is menge kuntada tew, ne migkaan te hapuy is ketiǥeyunan
    dan.’
  mal-2015: ഞങ്ങളുടെ എതിരാളികൾ മുടിഞ്ഞുപോയി; അവരുടെ ശേഷിപ്പു തീക്കിരയായി എന്നു പറയുന്നു.
  rmc-rmc: ‚Čačes hine amare ňeprijaťeľa zňičimen a savoro, so pal lende ačhiľa, zlabiľa
    andre jag.‘
  pes-OPV: آیا مقاومت کنندگان ما منقطع نشدند؟ و آتش بقیه ایشان را نسوزانید؟
  ron-1924: 'ши ва зиче: ‘Ятэ пе потривничий ноштри нимичиць! Ятэ-ле богэцииле арсе
    де фок!’'
  ben-OBCV: ‘আমাদের শত্রুরা নিশ্চয় ধ্বংস হয়েছে, ও আগুন তাদের ধনসম্পদ গ্রাস করেছে।’
  som-som: Waxayna yidhaahdaan, Sida xaqiiqada ah kuwii nagu kacay waa la baabbi'iyey,
    Oo kuwoodii hadhayna dab baa liqay.
  lat-VUC: nonne succisa est erectio eorum? et reliquias eorum devoravit ignis?
  eng-ASVBT: Saying, Surely they that did rise up against us are cut off, And the
    remnant of them the fire hath consumed.
  ita-1885: Se la nostra sostanza non è stata distrutta, Pure ha il fuoco consumato
    il lor rimanente.
  eng-LXXUP: Verily their substance has been utterly destroyed, And the fire shall
    devour what is left of their property.
  eng-ULB: They say, 'Surely those who rose up against us are cut off; fire has consumed
    their possessions.'
  spa-VBL: 'diciendo: ‘Nuestros enemigos han sido destruidos, y el fuego ha quemado
    todo lo que queda de ellos’.'
  fra-_FOB: “Certainement notre adversaire a été détruit; le feu a dévoré ce qui en
    restait. “
  mal-mal: ‘ഞങ്ങളുടെ എതിരാളികൾ മുടിഞ്ഞുപോയി; അവരുടെ ശേഷിപ്പെല്ലാം തീയ്ക്കിരയായി’ എന്നു
    പറയുന്നു.
  urd-GVR: ‘Lo, yih dekho, un kī jāydād kis tarah miṭ gaī, un kī daulat kis tarah
    bhasm ho gaī hai!’
  suz-BL: मेकोपुकीमी ‘थमा पा, इं जोरी सत्रु साइक्‍चा पुंइसाक्‍म। मिनु मेको आन शोंप
    मीम नेक्‍तु’ देंनीम।
  eng-NOY: “Truly our adversary is destroyed, And fire hath consumed his abundance!”
  ita-1927: “Vedete se non son distrutti gli avversari nostri! la loro abbondanza
    l’ha divorata il fuoco!”
  ckb-ckb: ”بێگومان بەرهەڵستکارانمان لەناودەچن و سامانەکەشیان ئاگر دەیخوات.“
  eng-BBE: Saying, Truly, their substance is cut off, and their wealth is food for
    the fire.
  kan-OKCV: ‘ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದವರು ಹಾಳಾಗಿ ಹೋದರು. ಅವರ ಸೊತ್ತನ್ನು ಬೆಂಕಿಯು ನಾಶಮಾಡಿತು!’
  tam-2017: குற்றமில்லாதவன் அவர்களைப் பார்த்து சிரிக்கிறான்.
  spa-RV-1909: Fué cortada nuestra sustancia, habiendo consumido el fuego el resto
    de ellos.
  ron-BTF: Iată, averea noastră nu este stârpită, dar rămășița lor o mistuie focul.
  eng-WEBP: saying, ‘Surely those who rose up against us are cut off. The fire has
    consumed their remnant.’
  eng-FBV: saying, ‘Our enemies are destroyed, and fire has burned up all that's left
    of them.’
  nld-1939: “Waarachtig, hun have vernield, Hun overvloed door het vuur verteerd!”
  nch-BL: 'Huan quiijtose: ‘Toteco Dios quintzontamiltijtoc nochi tocualancaitacahua
    huan quitamitatijtoc nochi iniricojyo.’'
  vie-1934: Kẻ dấy lên cùng chúng tôi quả hẳn bị diệt, Và kẻ nào lại của chúng lửa
    đã thiêu đốt đi.
  hin-CV: उनका नारा है, ‘यह सत्य है कि हमारे शत्रु मिटा दिए गए हैं, उनकी समृद्धि को
    अग्नि भस्म कर चुकी है.’
  spa-BES: 'Diciendo: En verdad, su sustancia está cortada, y su riqueza es devorada
    por el fuego.'
  tdx-tdx: '[ami’ty hoe]: Toe naitoeñe o malaiñe anaio, niforototoe’ ty afo o vara’
    iareoo.'
  tha-KJV: ในขณะที่​ทรัพย์สมบัติ​ของเราไม่​ถู​กตัดขาด แต่​ของที่เหลือนั้นไฟก็เผาเสีย
  por-BR-2018: 'Dizendo : Certamente nossos adversários foram destruídos, e o que
    sobrou deles o fogo consumiu.'
  deu-ELO: Sind nicht unsere Gegner vertilgt, und hat nicht Feuer ihren Überfluß gefressen?
  eng-WYC-2018: Whether the up-raising of them is not cut down, and fire shall devour
    the remnants of them? (And whatever they have raised up, shall be cut down, and
    fire shall devour whatever is left.)
  epo-epo: Certe malaperis nia kontraŭulo, Kaj kio restis, tion ekstermis fajro.
  uig-PIN: «Bizgǝ ⱪarxi qiⱪⱪuqilar xübⱨisiz wǝyran bolidu, Ot ularning bayliⱪlirini
    yutuwǝtmǝmdu?» — dǝydu.
  beo-beo: Wadela:i dunu ilia gagui liligi huluane da wadela:lesisa. Amola hame wadela:lesi
    liligi dialebe, amo huluane da laluga ulagisisa.
  tpi-OTNT: Ol i save tok olsem, ‘Gutpela. Ol dispela birua bilong yumi i bagarap
    pinis. Na paia i kukim ol gutpela gutpela samting bilong ol.’
  hau-SA: ‘Ba shakka an hallaka maƙiyanmu, wuta kuma ta ƙona dukiyarsu.’
  uig-LAT: «Bizge qarshi chiqquchilar shübhisiz weyran bolidu, Ot ularning bayliqlirini
    yutuwetmemdu?» — deydu.
  nde-nde: ‘Ngempela izitha zethu zichithiwe, lokuseleyo kwenotho yazo sekubhuqwe
    ngumlilo.’
  ton-ton: ‘Koeʻuhi naʻe ʻikai tuʻusi ʻetau koloa, ka ko honau toe ʻoku fakaʻauha
    ʻe he afi.’
  ces-1613: Zvlášť když není vypléněno jmění naše, ostatky pak jejich sežral oheň.
  eng-WMB: saying, ‘Surely those who rose up against us are cut off. The fire has
    consumed their remnant.’
  tam-TCV: ‘பகைவர்கள் அழிய, நெருப்பு செல்வத்தைச் சுட்டது’ என்கிறார்கள்.
  ceb-ULB: Magaingon sila, 'Sa pagkatinuod kadtong magaalsa batok kanato mangawala;
    ang kalayo maglamoy sa ilang mga kabtangan.'
  pol-UBG: Nasz dobytek bowiem nie zostaje zniszczony, lecz ich resztkę pochłonął
    ogień.
  urd-GVU: ’لو، یہ دیکھو، اُن کی جائیداد کس طرح مٹ گئی، اُن کی دولت کس طرح بھسم ہو
    گئی ہے!‘
  deu-1912: “Fürwahr, unser Widersacher ist verschwunden; und sein Übriggelassenes
    hat das Feuer verzehrt.”
  kan-2017: ‘ಅವರ ಉಳಿದ ಸೊತ್ತನ್ನು ಬೆಂಕಿಯು ನಾಶಮಾಡಿತು’ ಎಂದು, ನಿರ್ದೋಷಿಗಳು ದುಷ್ಟರನ್ನು ಅಣಕಿಸುವರು.
  yap-yap: Urngin ban’en rok e pi’in kireb nma mogothgoth, me tin nra magey riy e
    ra yik nge m’ay.
  hlt-MCSB: Mamih kah thinnaeh a thup vetih amih kah a coih te hmai loh hlawp het
    pawt nim?
  mdy-ETH: ‹ጎኔ፥ ኑኡኮ ሞርካ ባይቄኔ፤ ዔያቶኮ ዓኣ ባካ ቢያ ታሚና ሚጪ ጋፔኔ።›»
  twi-ASANTE: ‘Wɔasɛe yɛn atamfoɔ, na ogya ahye wɔn agyapadeɛ.’
  eng-WEBU: saying, ‘Surely those who rose up against us are cut off. The fire has
    consumed their remnant.’
  wal-wal: ‘Tumaappe nu morkketi xayidosona; eta duretettaakka tamai miis’ yaagoosona.
  spa-PDDPT: ¡En verdad nuestros adversarios fueron destruidos, y lo que queda de
    ellos lo devora el fuego!
  gun-gun: 'Ha''e vy aipoe''i ''rã: “Anhetẽ, nhanderovaigua kuery omombaa ra''e, ha''e
    rã mba''emo oeja va''ekue ma tata ju omomba”, he''i ''rã okuapy.'
  ilo-ULB: Kunada, '“Awan dua-dua a maputed dagiti tumakder a maibusor kadatayo; inuram
    ti apuy dagiti sanikuada.'
  kpg-kpg: Nia mee huogodoo ala gu hai mee ginai digau huaidu le e mooho gi daha,
    gei di ahi e dudu nia mee huogodoo ala e dubu i golo.
  uig-ARA: «بىزگە قارشى چىققۇچىلار شۈبھىسىز ۋەيران بولىدۇ، ئوت ئۇلارنىڭ بايلىقلىرىنى
    يۇتۇۋەتمەمدۇ؟» ــ دەيدۇ.
  sus-sus: ‹Muxu yaxuie bara sɔntɔ, tɛ bara e xa naafuli gan.›
  pon-2006: Mehkoaros me aramas suwed kin ahneki kin mwomwla, oh kisiniei kin isikala
    mehkoaros me luhwe.
  ksd-ksd: 'Ma dia biti: A dovotina di ga vapanie vue diat dia ga tut ure dat, Ma
    ra magit i ga ki valili, a iap i ga en vue.'
  tur-YTC: “Gerçekten bize karşı ayaklananlar kesilip atıldılar. Ateş onların kalıntılarını
    yakıp yok etti” derler.
  grc-BRENT: Εἰ μὴ ἠφανίσθη ἡ ὑπόστασις αὐτῶν, καὶ τὸ κατάλειμμα αὐτῶν καταφάγεται
    πῦρ.
  ind-AYT: ‘Benar, musuh-musuh kami sudah dihancurkan, dan api memakan sisa-sisa yang
    mereka tinggalkan!’
  nya-nya: Amanena kuti, ‘Ndithudi adani athu awonongeka ndipo moto wawononga chuma
    chawo!’
  hrv-hrv: '''Gle, propadoše protivnici naši, što od njih osta, vatra im proždrije!”'
  mps-mps: Augwaligo e tama wabo dao, ‘Dwagi yai mu da, te dago boi bidi dabe polo
    dolai yabo. Tama isigo augwaligo dwagi dwagi yai nai dela pela silalio,’ te po
    wabo.” Elifasgo te po wali.
  tpi-tpi: Ol i save tok olsem, ‘Gutpela. Ol dispela birua bilong yumi i bagarap pinis.
    Na paia i kukim ol gutpela gutpela samting bilong ol.’
  dan-1931: For vist, vore Fjender forgik, og Ild fortæred de sidste af dem.
  vie-OVCB: 'Họ sẽ nói: ‘Hãy xem kẻ thù nghịch ta bị quét sạch. Kẻ nào còn sót lại
    lửa sẽ thiêu cháy.’'
  guj-2017: તેઓ કહે છે, અમારી સામે ઊઠનારા નિશ્ચે કપાઈ ગયા છે; અને તેઓમાંથી બચેલાને
    અગ્નિએ ભસ્મ કર્યા છે.’
  pon-2006A: Mehkoaros me aramas suwed kin ahneki kin mwomwla, oh kisiniei kin isikala
    mehkoaros me luhwe.
  por-BRBSL: saying, 'Certamente aqueles que se levantaram contra nós estão cortados'.
    O fogo consumiu seu remanescente”.
  cth-cth: Ka tarannaw teh, raphoe katang lah ao teh, kacawie naw hah hmai ni a kak
    han.
  twi-twi: ‘Wɔasɛe yɛn atamfo, na ogya ahyew wɔn agyapade.’
  hlt-hlt: Mamih kah thinnaeh a thup vetih amih kah a coih te hmai loh hlawp het pawt
    nim?
  tbz-SIM: Ti dootitɔbɛ̀ bɛ̀ɛ̀ do ti kpɑnnɛ̀ bɛ̀ kpɑɑ́ boɑ̀? Muhɑ̃ɑ̃́ mmuù cɔ̀útɛ́
    bɛ kpɑ̀tì.
  msy-2020: Me kamaghɨn mɨgei, ‘Bar dera. En apanir kaba ikuvigha gɨfa. Ezɨ avim men
    dagɨaba ko bizir aghuibar isi.’
  dop-dop: Pǝ wɑkǝlɑ pɑ kolontunɑɑ nɑ kɔkɔ nyɑɣɑ pɑ wɛnɑʋ.
  azb-azb: “Düşmənlərimiz yox oldu, Onlardan nə qaldısa, yanıb kül oldu”.
  eng-DBY: Is not he who rose against us destroyed, and doth not the fire consume
    his residue?
  hin-2017: ‘जो हमारे विरुद्ध उठे थे, निःसन्देह मिट गए और उनका बड़ा धन आग का कौर हो
    गया है।’
  wol-KYG: 'naan: «Ña nu jógaloon sànkuwuñoom? Seen koom ma xoyomuwul a?»'
  eng-YLT: '''Surely our substance hath not been cut off, And their excellency hath
    fire consumed.'''
  eng-WYC-2017: Whether the up-raising of them is not cut down, and fire shall devour
    the remnants of them?
  eng-WMBB: saying, ‘Surely those who rose up against us are cut off. The fire has
    consumed their remnant.’
  urd-GVH: ‘लो, यह देखो, उनकी जायदाद किस तरह मिट गई, उनकी दौलत किस तरह भस्म हो गई
    है!’
  rug-rug: Doduru pu tagoi ri tie kaleadi si ta huara ilasa, meke saripu koa hola
    si kote ta sulu palae pa nika.
  gaz-gaz: ‘Dhugumaan amajaajonni keenya balleeffamaniiru; qabeenya isaaniis ibiddi
    barbadeesseera.’
  fra-LSG: Voilà nos adversaires anéantis! Voilà leurs richesses dévorées par le feu!
  yal-yal: ‘En yaxune bata raxɔri! Tɛɛn yi e yiiseene halagi.’ ”
  haw-1868: Ina paha ua lukuia ko makou poe enemi, A ua hoopauia ka waiwai nui o lakou
    i ke ahi.
  arb-NAV: قَدْ بَادَ مُقَاوِمُونَا، وَمَا تَبَقَّى مِنْهُمُ الْتَهَمَتْهُ النِّيرَانُ.
  ewe-ewe: ‘Wotsrɔ̃ míaƒe futɔwo vavã eye dzo va fia woƒe kesinɔnuwo.’
  eng-LEE: “Is not he destroyed that rose up against us, and hath not the fire consumed
    what they had left?”
  asm-FB: আৰু কয়, “আমাৰ বিৰুদ্ধে উঠাবোৰ নিশ্চয়ে বিনষ্ট হল; আৰু সিহঁতৰ প্ৰচুৰ সম্পত্তি
    অগ্নিয়ে গ্রাস কৰিলে।”
  sus-A: ‹مُشُ يَشُييٍ بَرَ سْنتْ، تّ بَرَ عٍ شَ نَاقُلِ فَن.›
  fra-SBL: 'en disant : « Ceux qui se sont élevés contre nous ont été exterminés.
    Le feu a consumé leur reste.'
  hbo-hbo: אִם־לֹ֣א נִכְחַ֣ד קִימָ֑נוּ וְ֝יִתְרָ֗ם אָ֣כְלָה אֵֽשׁ׃
  kik-kik: ‘Ti-itherũ thũ ciitũ nĩnyanange, mwaki nĩũcinĩte ũtonga wao.’
  fra-NCL: « Voilà nos ennemis anéantis ! Le feu a dévoré leurs richesses ! »
  cek-AK: Kaicae ih misanawk loe amro o tangtang boeh, kanghmat nihcae ih hmuennawk
    doeh hmai mah kangh boih boeh.
  cuk-cuk: ‘Anmar-isdarmalad burgwismalad, e-ibmar-nikad soose bela ei-gummaksad.’
  uig-CYR: «Бизгә қарши чиққучилар шүбһисиз вәйран болиду, От уларниң байлиқлирини
    жутувәтмәмду?» — дәйду.
  tel-2017: “మన విరోధులు నిశ్చయంగా నిర్మూలమైపోయారు. వారి సంపదను అగ్ని కాల్చివేసింది”
    అంటారు.
  hat-BSA: 'Yo di: ‘Anverite, advèsè nou yo koupe retire nèt. E dife a fin manje retay
    yo.’'
  kos-kos: Ma nukewa lun mwet koluk uh kunausyukla, Ac e uh esukak kutena ma su lula.
  hbo-WLC: אִם־לֹ֣א נִכְחַ֣ד קִימָ֑נוּ וְ֝יִתְרָ֗ם אָ֣כְלָה אֵֽשׁ׃
  ibo-ibo: ‘Nʼezie, e bibiela ndị iro anyị, ọkụ erepịala akụnụba ha.’
  ory-ory: ‘ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଉଠିବା ଲୋକେ ନିଶ୍ଚୟ ଉଚ୍ଛିନ୍ନ ହୋଇଅଛନ୍ତି ଓ ଅଗ୍ନି ସେମାନଙ୍କର
    ଅବଶିଷ୍ଟାଂଶ ଗ୍ରାସ କରିଅଛି।’
  chk-chk: Ra apasa, ‘Ellet, ekewe chon oputakem ra kärila, nge mine ra likitala seni
    wöür, ekkei a kenala.’
  rop-rop: Olabat oldei tok, ‘Blanga wi enamimob olabat bin ol binij na, en det bigiswan
    faiya bin barnimap ola ebrijing blanga olabat.’”
  ukr-1871: Злюки ті — наче б вигублені вже, а нащадки їх — так, як би вже пожер огонь!
  deu-1951: «Fürwahr, unsere Widersacher werden vertilgt, und das Feuer hat ihren
    Überrest verzehrt.»
  eng-JPS: '''Surely their substance is cut off, and their abundance the fire hath
    consumed.'''
  srp-1865: Da, još nije uništeno dobro naše, a ostatak je njihov proždro oganj.
  lug-lug: ‘Ddala abalabe baffe bazikiridde, era omuliro gulidde obugagga bwabwe.’
  heb-heb: אם לא נכחד קימנו ויתרם אכלה אש׃
  ben-IRV: এবং বলে, ‘সত্যিই যারা আমাদের বিরুদ্ধে ওঠেছে তারা ধ্বংস হয়েছে; আগুন তাদের
    সম্পত্তি গ্রাস করেছে।’
  pan-pan: ਸੱਚ-ਮੁੱਚ ਸਾਡੇ ਵਿਰੋਧੀ ਮਿੱਟ ਗਏ, ਅਤੇ ਅੱਗ ਨੇ ਉਹਨਾਂ ਦੀ ਰਹਿੰਦ-ਖੁਹੰਦ ਨੂੰ ਭੱਖ ਲਿਆ!
  mya-JVB: အကယ် စင်စစ်ငါ တို့ရန်သူ သည် ပျက်စီး လေပြီ။ သူ ၏စည်းစိမ် ကို မီး လောင် လေပြီဟု
    ဆိုရကြ၏။
  hmo-hmo: ‘Momokani kara dika taudia ese, dika idia davaria vadaeni, bona idia rakatania
    gaudia, be lahi ese ia gabua ore vadaeni.’
  urd-urd: और कहते हैं, कि यक़ीनन वह जो हमारे ख़िलाफ़ उठे थे कट गए, और जो उनमें से
    बाक़ी रह गए थे, उनको आग ने भस्म कर दिया है।
  rus-SYN: враг наш истреблен, а оставшееся после них пожрал огонь.
  bqc-SIM: Wá ibɛɛↄ mìdɛ bɛ! Tɛ́ kũ̀ pↄ́ pↄ́ dińziↄwa.
  tcz-CHONGTHU: Veuvin melmate iti kisuhmang hija anukhah pen chu meiyin akavam tai
    tin sei uvinte.
  mar-mar: आणि म्हणतात खरोखरच आमच्या विरूद्ध जे उठले त्यांचा नाश झाला आहे. त्यांची
    संपत्ती आगीत नष्ट होत आहे.
  qub-qub: ‹Chiquimajninchïcunaga ushacashanami. Ima-aycantapis ninami ushacurcusha.›
  hat-hat: Gade jan grannèg yo fini non! Dife boule tou sa yo te genyen.
  eng-BSB: ‘Surely our foes are destroyed, and fire has consumed their excess.’
  eng-WEBPB: saying, ‘Surely those who rose up against us are cut off. The fire has
    consumed their remnant.’
  kbq-kbq: Ana nehu'za, anage hugahaze, ha' vahetimofona tamagerfa hu'za zamazeri
    haviza nehazageno, tevemo fenozamia tefanane hie hu'za hugahaze.
  nhe-BL: 'Huan quiijtose: ‘Toteco Dios quintzontlamiltijtoc nochi tocualancaitacahua
    huan quitlamitlatijtoc nochi ininricojyo.’'
  gub-BL: Upuka hemetarer katu ma'e wama'e ipaw mehe wà, Ikurer tata pupe ikaz mehe
    wà.
  eng-DRA: Is not their exaltation cut down, and hath not fire devoured the remnants
    of them?
