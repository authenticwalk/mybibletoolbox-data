verse: JOB.022.023
translations:
  mal-C: 'സർവശക്തനിലേക്കു നീ മടങ്ങിവരുമെങ്കിൽ അവിടന്നു നിന്നെ പുനരുദ്ധരിക്കും: നീതികേടു
    നിന്റെ കൂടാരത്തിൽനിന്ന് അകറ്റിക്കളയുകയും'
  deu-TKW: Wenn du dich zum Allmächtigen bekehrst, dich demütigst, wenn du die Sünde
    aus deinem Zelt entfernst -
  lin-lin: Soki ozongi epai na Nkolo-Na-Nguya-Nyonso, soki obengani mabe mosika ya
    ndako na yo, bomengo na yo ekozongela yo.
  eng-LSV: If you return to the Mighty you are built up, || You put iniquity far from
    your tents.
  eng-GNV: If thou returne to the Almightie, thou shalt be buylt vp, and thou shalt
    put iniquitie farre from thy tabernacle.
  eng-WEBSTER: If thou shalt return to the Almighty, thou shalt be built up, thou
    shalt put away iniquity far from thy tabernacles.
  nhw-BL: Sintla timocuepas ica Toteco Catli Quipiya Nochi Chicahualistli huan tijcahuas
    nochi catli amo cuali, yaya sempa mitztlananas.
  swh-ONEN: 'Kama ukimrudia Mwenyezi, utarudishwa upya: Kama ukiuondoa uovu uwe mbali
    na hema lako,'
  bba-bba: À n kɑ kɔ̃sɑ tondɑ mɑ ɑ wurɑmɑ, Dɑm kpuroɡii koo nun wunɛn yellun wɑ̃ɑru
    wesiɑ.
  eng-KJVCPB: If thou return to the Almighty, thou shalt be built up, Thou shalt put
    away iniquity far from thy tabernacles.
  luo-luo: Ka idok ir Jehova Nyasaye Maratego, to ibiro geri kendo. Ka igolo timbe
    maricho mabor gi dalani,
  meu-meu: Bema Siahu-idoinai Diravana ba lou henia, bona sibomu ba hahemanau, bema
    kara dika na emu kalaga amo ba negea daure,
  npi-ULB: तपाईं सर्वशक्तिमान्‌कहाँ फर्कनुहुन्‍छ भने, अधार्मिकतालाई तपाईंले आफ्ना
    पालहरूबाट धेरै टाढा राख्‍नुहुन्‍छ भने, तपाईंको निर्माण हुनेछ ।
  yor-yor: Bí ìwọ bá yípadà sọ́dọ̀ Olódùmarè, a sì gbé ọ ró. Bí ìwọ bá sì mú ẹ̀ṣẹ̀
    jìnnà réré kúrò nínú àgọ́ rẹ,
  pes-OPCB: اگر به سوی خدای قادرمطلق بازگشت نموده، تمام بدیها را از خانهٔ خود دور
    کنی، آنگاه زندگی تو همچون گذشته سروسامان خواهد گرفت.
  tgl-ULB: Kung babalik ka sa Makapangyarihan, kung itataboy mo ang hindi makatuwiran
    mula sa iyong mga tolda, maitatatag ka.
  hui-hui: Anigo í̠na genda yu keruni wahalu mini mo dindi halu Ngode Datagaliwabe
    Hongo Haiheore kagoha dai biriyagua nde ibugua í̠naga holene lone mo bayale helolebira.
    Ani bialu mana ko í̠ni andaga bialu haridaru wahai halu ko ngagoria nahe wandialu
    habe.
  mya-mya: အနန္တတန်ခိုးရှင်ထံတော်သို့ ပြန်လာလျှင်၊ တည်ဆောက်ခြင်းရှိလိမ့်မည်။ သင့်အိမ်မှဒုစရိုက်ကို
    ပယ်ရှား လျှင်၊
  bod-N: ཁྱེད་རང་ཀུན་དབང་ཕྱོགས་སུ་འཁོར་ནས་ནི། ། རང་གི་གུར་ལས་ངན་པ་རིང་དོར་ན། ། ཁྱེད་ནི་སླར་ཡང་བརྟན་པོར་འགོད་པར་འགྱུར།
    །
  sna-sna: 'Kana ukadzokera kuna Wamasimba Ose, uchadzoredzerwa: Kana ukabvisa zvakaipa
    uchizviisa kure netende rako,'
  spa-BLM: Si vuelves al Todopoderoso, serás edificado, si apartáis la injusticia
    lejos de vuestras tiendas.
  cac-cac: Tato tziq'uem a b'a, tzac'anxioch a b'a d'a yol sc'ab' Dios Syal Yuj Smasanil
    chi', ol ach yic'xichaan̈. Tato najat tzic'canel chucal d'a a pat,
  swh-ULB: Ukimrudia Mwenyezi, utajengwa, ukiacha kutenda uovu makaoni mwako.
  bel-bel: Калі ты зьвернешся да Ўсеўладнага, дык зноў уладзішся, адвядзеш беззаконьне
    ад намёта твайго
  deu-ELBBK: Wenn du zu dem Allmächtigen umkehrst, so wirst du wieder aufgebaut werden;
    wenn du Unrecht entfernst aus deinen Zelten.
  mbb-OT: Emun ebpekid-uliey ka te Mekeǥeǥehem he Megbevayà, wey id-awè nu is kelelalung
    he ziyà te pemilya nu, ne idlikù din is meupiya he kebpekesavuk nu.
  mal-2015: സർവ്വശക്തങ്കലേക്കു തിരിഞ്ഞാൽ നീ അഭിവൃദ്ധിപ്രാപിക്കും; നീതികേടു നിന്റെ
    കൂടാരങ്ങളിൽനിന്നു അകറ്റിക്കളയും.
  rmc-rmc: Dikh, te aveha pale ko Nekzoraleder, ačhavela tut pale pro pindre. Le avri
    o nalačhipen andral tiro stanos,
  pes-OPV: اگر به قادرمطلق بازگشت نمایی، بنا خواهی شد. و اگر شرارت رااز خیمه خود دور
    نمایی
  ron-1924: Вей фи ашезат ярэшь ла локул тэу дакэ те вей ынтоарче ла Чел Атотпутерник,
    дакэ депэртезь фэрэделеӂя дин кортул тэу.
  ben-OBCV: 'তুমি যদি সর্বশক্তিমানের দিকে ফেরো, তবে তুমি পুনঃস্থাপিত হবে: তুমি যদি
    তোমার তাঁবু থেকে দুষ্টতা দূর করো'
  som-som: Waa lagu dhisi doonaa haddaad Ilaaha Qaadirka ah u noqotid, Oo aad xaqdarrada
    teendhooyinkaaga ka fogaysid.
  lat-VUC: Si reversus fueris ad Omnipotentem, ædificaberis, et longe facies iniquitatem
    a tabernaculo tuo.
  eng-ASVBT: If thou return to the Almighty, thou shalt be built up, If thou put away
    unrighteousness far from thy tents.
  ita-1885: Se tu ti converti all'Onnipotente, tu sarai ristabilito, Se tu allontani
    dal tuo tabernacolo l'iniquità;
  eng-LXXUP: And if thou shalt turn and humble thyself before the Lord, Thou hast
    thus removed unrighteousness far from thy habitation.
  eng-ULB: If you return to the Almighty, you will be built up, if you put unrighteousness
    far away from your tents.
  spa-VBL: Si te vuelves a Dios serás restaurado. Si renuncias a tu vida pecaminosa
  fra-_FOB: Si tu reviens au Tout-Puissant, tu seras rétabli; éloigne l'iniquité de
    ta tente,
  mal-mal: സർവ്വശക്തനിലേക്ക് തിരിഞ്ഞാൽ നീ അഭിവൃദ്ധിപ്രാപിക്കും; നീതികേട് നിന്റെ കൂടാരങ്ങളിൽനിന്ന്
    അകറ്റിക്കളയും.
  urd-GVR: Agar tū Qādir-e-mutlaq ke pās wāpas āe to bahāl ho jāegā, aur tere ḳhaime
    se badī dūr hī rahegī.
  suz-BL: गे नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शो गे ले‍तीन। मिनु ङोंइती ङा खोदेंशो
    दुम्‍नीनी। गे इन ठीक मपतीके इन क्‍येङा ङोन वोतीन। अय्‍युब ८:५-७; अय्‍युब ११:१४-१५
  eng-NOY: If thou return to the Almighty, thou shalt be built up; If thou put away
    iniquity from thy tent.
  ita-1927: Se torni all’Onnipotente, se allontani l’iniquità dalle tue tende, sarai
    ristabilito.
  ckb-ckb: ئەگەر بگەڕێیتەوە بۆ لای خودای هەرە بەتوانا بنیاد دەنرێیتەوە، ئەگەر ستەم
    لە چادرەکەت دووربخەیتەوە،
  eng-BBE: If you come back to the Ruler of all, making yourself low before him; if
    you put evil far away from your tents;
  kan-OKCV: ನಿನ್ನ ಗುಡಾರಗಳಿಂದ ದುಷ್ಟತ್ವವನ್ನು ದೂರಮಾಡಿ, ಸರ್ವಶಕ್ತರ ಕಡೆಗೆ ನೀನು ತಿರುಗಿಕೊಂಡರೆ,
    ನೀನು ಪುನಃಸ್ಥಾಪಿತವಾಗುವೆ.
  tam-2017: நீர் சர்வவல்லமையுள்ள தேவனிடத்தில் மனந்திரும்பினால், திரும்பக் கட்டப்படுவீர்;
    அநீதியை உமது கூடாரத்திற்குத் தூரமாக்குவீர்.
  spa-RV-1909: Si te tornares al Omnipotente, serás edificado; alejarás de tu tienda
    la aflicción;
  ron-BTF: Dacă te întorci la cel Atotputernic, vei fi zidit, vei pune departe nelegiuirea
    de la corturile tale.
  eng-WEBP: If you return to the Almighty, you will be built up, if you put away unrighteousness
    far from your tents.
  eng-FBV: If you return to God you will be restored. If you renounce your sinful
    life
  nld-1939: 'Wanneer ge vol ootmoed u tot den Almachtige bekeert, De ongerechtigheid
    uit uw tent verwijdert:'
  nch-BL: Sinta titacuepilis ica Toteco Cati Quipiya Nochi Chicahualisti huan tijcahuas
    nochi cati amo cuali, yaya sempa mitztananas.
  vie-1934: Nếu ông trở lại cùng Đấng Toàn năng, tất ông sẽ được lập lại. Nếu ông
    trừ bỏ sự gian ác khỏi trại mình,
  hin-CV: 'यदि तुम सर्वशक्तिमान की ओर मुड़कर समीप हो जाओ, तुम पहले की तरह हो जाओगे:
    यदि तुम अपने घर में से बुराई को दूर कर दोगे,'
  spa-BES: Si vuelves al Todopoderoso, serás restaurado, te rindes ante él; si apartas
    la iniquidad de tus casas;
  tdx-tdx: Mimpolia amy El-Sadai le ho vaoen-drehe, ampisitaho lavitse i kiboho’oy
    ty tsy to.
  tha-KJV: ถ้าท่านกลับมายังองค์​ผู้​ทรงมหิทธิ​ฤทธิ์ ท่านจะเจริญและจะทิ้งความชั่วช้าให้ไกลจากเต็นท์ของท่าน
  por-BR-2018: Se te converteres ao Todo-Poderoso, serás edificado; se afastares a
    maldade de tua tenda,
  deu-ELO: Wenn du zu dem Allmächtigen umkehrst, so wirst du wieder aufgebaut werden;
    wenn du Unrecht entfernst aus deinen Zelten.
  eng-WYC-2018: If thou turnest again to Almighty God, thou shalt be builded [up];
    and thou shalt make wickedness far from thy tabernacle. (If thou turnest again
    to Almighty God, thou shalt be built up; and thou shalt make wickedness to go
    far away from thy home.)
  epo-epo: Se vi revenos al la Plejpotenculo, vi estos konstruita; Forigu malpiaĵon
    el via tendo.
  uig-PIN: Sǝn Ⱨǝmmigǝ Ⱪadirning yeniƣa ⱪaytip kǝlsǝng, muⱪǝrrǝrki, Ⱪaytidin ⱪurulup
    qiⱪalaysǝn; Əgǝr sǝn ⱪǝbiⱨlikni qedirliringdin yiraⱪlaxtursang,
  beo-beo: Dafawane! Di fonoboiwane, Godema sinidigima! Wadela:i hou amo da dia diasuga
    hamonanebe ba:sa, amo huluane yolesima!
  tpi-OTNT: Yu mas kam bek long God I Gat Olgeta Strong na bai em i pinisim olgeta
    hevi bilong yu na givim yu gutpela sindaun gen. Na yu mas givim baksait long pasin
    nogut na yu mas stap longwe long dispela kain pasin.
  hau-SA: In ka komo ga Maɗaukaki, za ka warke. In ka kawar da mugunta daga cikin
    gidanka.
  uig-LAT: Sen Hemmige Qadirning yénigha qaytip kelseng, muqerrerki, Qaytidin qurulup
    chiqalaysen; Eger sen qebihlikni chédirliringdin yiraqlashtursang,
  nde-nde: Nxa ubuyela kuSomandla, uzavuselelwa; nxa ususa ububi bube kude lethente
    lakho
  ton-ton: Kapau te ke tafoki ki he Māfimafi, ʻe langa hake koe, pea te ke tukuange
    ke mamaʻo ʻae hia mei ho ngaahi fale.
  ces-1613: Navrátíš-li se k Všemohoucímu, vzdělán budeš, a vzdálíš-li nepravost od
    stanů svých,
  eng-WMB: If you return to the Almighty, you will be built up, if you put away unrighteousness
    far from your tents.
  tam-TCV: நீ கொடுமையை உன் கூடாரத்தைவிட்டு அகற்றி, எல்லாம் வல்லவரிடத்தில் திரும்பினால்,
    உன் பழைய நிலைமையை அடைவாய்.
  ceb-ULB: Kung mobalik ka sa Makagagahom, mahimo kang lig-on, kung ipahilayo nimo
    ang daotan diha sa imong mga tolda.
  pol-UBG: Jeśli się nawrócisz do Wszechmocnego, zostaniesz odbudowany i oddalisz
    nieprawość od swego namiotu.
  urd-GVU: اگر تُو قادرِ مطلق کے پاس واپس آئے تو بحال ہو جائے گا، اور تیرے خیمے سے
    بدی دُور ہی رہے گی۔
  deu-1912: Wirst du dich bekehren zu dem Allmächtigen, so wirst du aufgebaut werden.
    Tue nur Unrecht ferne hinweg von deiner Hütte
  kan-2017: ನೀನು ಸರ್ವಶಕ್ತನಾದ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನಿನ್ನ ಗುಡಾರಗಳಿಂದ ಅನ್ಯಾಯವನ್ನು
    ದೂರಮಾಡಿದರೆ ಉದ್ಧಾರವಾಗುವಿ.
  yap-yap: Errogon, thingar mu sul ngak Got u fithik’ e sobut’an, ma ga taleg gubin
    e kireb ni yibe rin’ u lan e naun rom.
  hlt-MCSB: Tlungthang taengla na mael atah n'thoh bitni dumlai mah na dap lamloh
    lakhla sak.
  mdy-ETH: ኔ ቶኦኮ ኔኤኒ ቢያሢ ዳንዳዓ ጎዳ ባንሢ ማሄቶ ኔኤኒ ቤርታኣሲ ጎይፆ ማዓንዳኔ፤ ኔ ማኣራፓ ፑርቶ ማዾ ባይዜ።
  twi-ASANTE: 'Sɛ wosane kɔ Otumfoɔ no nkyɛn a, ɔbɛgye wo atom bio: sɛ woyi amumuyɛsɛm
    firi wo ntomadan mu'
  eng-WEBU: If you return to the Almighty, you will be built up, if you put away unrighteousness
    far from your tents.
  wal-wal: Nenatettaa ziqqissada, Ubbaa Danddayiya Xoossaakko, neeni simma; iita ooso
    ubbaa ne sooppe digga.
  spa-PDDPT: Si te vuelves a ʼEL-Shadday, serás reedificado. Si alejas la iniquidad
    de tu casa,
  gun-gun: Mba'eta Ipo'akapa va'e pe rejeko rerova uka ramo reiko porã ju 'rã. Xapy'a
    rei ndero gui mba'emo vai reipe'a ramo,
  ilo-ULB: No agsublika iti Mannakabalin-amin, mapapigsaka, no iyadayom ti kinakillo
    kadagiti toldam.
  kpg-kpg: Uaa, goe gi haga mau lala, huli ang gi God Mogobuna, gii lawa gi daha mo
    nia huaidu huogodoo ala e haihai i doo hale.
  uig-ARA: سەن ھەممىگە قادىرنىڭ يېنىغا قايتىپ كەلسەڭ، مۇقەررەركى، قايتىدىن قۇرۇلۇپ
    چىقالايسەن؛ ئەگەر سەن قەبىھلىكنى چېدىرلىرىڭدىن يىراقلاشتۇرساڭ،
  sus-sus: Xa i man gbilenma Ala Sɛnbɛ Kanyi ma, a fama i xun nakelide. I xa fe ɲaaxi
    makuya i xɔnyi ra,
  pon-2006: Ei, komw pahn akitikitikla oh sohpeiong Koht oh tokedihsang suwed koaros
    me kin wiewiawi nan imwomw.
  ksd-ksd: Ona una talil tadav ra Dekdek Muka ma ra variru, Ma ona una tak vue ra
    kaina mangamangana kan ra kubam,
  tur-YTC: Eğer Yüce Olan'a dönerseniz, Çadırlarınızdan kötülüğü uzaklaştırırsanız,
    Bina edilirsiniz.
  grc-BRENT: Ἐὰν δὲ ἐπιστραφῇς καὶ ταπεινώσῃς σεαυτὸν ἔναντι Κυρίου, πόῤῥω ἐποίησας
    ἀπὸ διαίτης σου ἄδικον.
  ind-AYT: Jika kamu kembali kepada Yang Mahakuasa, kamu akan dibangunkan. Jika kamu
    menjauhkan kefasikan dari kemahmu,
  nya-nya: Ukabwerera kwa Wamphamvuzonse udzabwezeretsedwa; ukachotsa zoyipa zonse
    zimene zimachitika mʼnyumba mwako,
  hrv-hrv: Ako se raskajan vratiš Svesilnome i nepravdu iz svog šatora odstraniš,
  mps-mps: Nage God Tigidali Bomo Elalubo Bidiba ma asiyu da, teda agai nago sęgę
    sela sąna silama, tama nage bugagia ma bidaibao. Tama nago te dwai kolesaga tudi
    ola menama, tama nage te tobage kolesagade digibulu bidao.
  tpi-tpi: Yu mas kam bek long God I Gat Olgeta Strong na bai em i pinisim olgeta
    hevi bilong yu na givim yu gutpela sindaun gen. Na yu mas givim baksait long pasin
    nogut na yu mas stap longwe long dispela kain pasin.
  dan-1931: Vender du ydmygt om til den Almægtige, fjerner du Uretten fra dit Telt,
  vie-OVCB: Nếu anh trở về với Đấng Toàn Năng, anh sẽ được phục hồi— vậy, hãy làm
    sạch đời sống mình,
  guj-2017: જો તું સર્વશક્તિમાન ઈશ્વરની પાસે પાછો વળે તો તું સ્થિર થશે, અને જો તું
    તારા તંબુમાંથી અન્યાય દૂર કરશે તો તું સ્થિર થશે.
  pon-2006A: Ei, komw pahn akitikitikla oh sohpeiong Koht oh tokedihsang suwed koaros
    me kin wiewiawi nan imwomw.
  por-BRBSL: Se você voltar para o Todo-Poderoso, você será construído, se você afastar
    a injustiça de suas tendas.
  cth-cth: Athakasaipounge, koevah na ban pawiteh, kangdout thai e lah o han. Na payonpakai
    e hah na im dawk hoi kahlatpoung lah na takhoe han.
  twi-twi: 'Sɛ wosan kɔ Otumfo no nkyɛn a obegye wo ato mu bio: sɛ wuyi amumɔyɛsɛm
    fi wo ntamadan mu'
  hlt-hlt: Tlungthang taengla na mael atah n'thoh bitni dumlai mah na dap lamloh lakhla
    sak.
  tbz-SIM: Kɑ̀ɑ wɛ̃̀tɛní muwɛ̃rímú mumɔu yiɛ̀ mborɛ̀, ò yóó wɛ̃tɛ kɛ́ dɑ íimmu, kɛ̀
    nsɑ̀ kɑ̀ɑ dɛ́tinnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ mɛyɛi.
  msy-2020: Nɨ uamategh Godɨn Gavgaviba Bar Itim bagh izɨtɨ, a nɨn osɨmtɨziba bar
    da gɨvagh, dabirabir aghuim ua nɨ danɨngam. Egh nɨ akɨrim ragh uan arazir kurabagh
    asaragh dar saghon ikɨ.
  dop-dop: Lǝsɩ mpi pǝ tɑ siɣisi tɔɣɔ nyɑ́ tɛ, nɑ ń mǝlɩ Tomɑ tǝnɑ tʋ tɛɛ nɑ ɩ́ tɑɣɑnɩ-ŋ.
  azb-azb: Külli-İxtiyara tərəf dönsən, Əvvəlki halına düşərsən. Çadırın şərdən uzaq
    olsa,
  eng-DBY: If thou return to the Almighty, thou shalt be built up. If thou remove
    unrighteousness far from thy tents,
  hin-2017: यदि तू सर्वशक्तिमान परमेश्वर की ओर फिरके समीप जाए, और अपने तम्बू से कुटिल
    काम दूर करे, तो तू बन जाएगा।
  wol-KYG: Dellul ci Aji Man ji rekk, ba taxawaat, te nga sorele sa xayma njubadi.
  eng-YLT: If thou dost return unto the Mighty Thou art built up, Thou puttest iniquity
    far from thy tents.
  eng-WYC-2017: If thou turnest again to Almighty God, thou shalt be builded [up];
    and thou shalt make wickedness far from thy tabernacle.
  eng-WMBB: If you return to the Almighty, you will be built up, if you put away unrighteousness
    far from your tents.
  urd-GVH: अगर तू क़ादिरे-मुतलक़ के पास वापस आए तो बहाल हो जाएगा, और तेरे ख़ैमे से
    बदी दूर ही रहेगी।
  rug-rug: Pana kekere pule la si goi koasa Tamasa pu tagoi sari doduru ṉiniraṉira,
    si kote leamu pule si goi gugua tatasana; pana va rizu pani goi sari kinaleana
    pa mua vetu;
  gaz-gaz: Yoo gara Waaqa Waan Hunda Dandaʼuutti deebite, ati ni haaromfamta; yoo
    dunkaana kee keessaa hammina balleessitee
  fra-LSG: Tu seras rétabli, si tu reviens au Tout-Puissant, Si tu éloignes l’iniquité
    de ta tente.
  yal-yal: Xa i mɔn fa Ala Sɛnbɛ Kanna ma, a mɔn i sɛnbɛ soma nɛn. I xa tinxintareyaan
    masiga i konna ra,
  haw-1868: Ina e hoi hou oe i ka Mea mana, e kukuluia oe, E hoomamao loa aku oe i
    ka hewa mai kou mau halelewa aku.
  arb-NAV: إِنْ رَجَعْتَ إِلَى الْقَدِيرِ وَاتَّضَعْتَ، وَإِنْ طَرَحْتَ الإِثْمَ بَعِيداً
    عَنْ خِيَامِكَ،
  ewe-ewe: Ne ètrɔ va Ŋusẽkatãtɔ la gbɔ la, agaɖo wò te. Ne èɖe nu vɔ̃ɖi wɔwɔ ɖa xaa
    tso wò agbadɔ gbɔ,
  eng-LEE: If thou return to the Almighty, thou shalt be built up, so thou wilt but
    remove wrong-doing far away from thy tents.
  asm-FB: যদি তুমি সৰ্ব্বশক্তিমান জনালৈ ঘূৰা, আৰু তোমাৰ তম্বুৰ পৰা অধৰ্ম দূৰ কৰা,
    তেন্তে তুমি পুনৰায় উন্নতি লাভ কৰিবা।
  sus-A: شَ عِ مَن فبِلٍنمَ عَلَ سّنبّ كَنيِ مَ، عَ قَمَ عِ شُن نَكٍلِدٍ. عِ شَ قٍ
    حَاشِ مَكُيَ عِ شْنيِ رَ،
  fra-SBL: Si vous revenez au Tout-Puissant, vous serez édifiés, si vous éloignez
    l'iniquité loin de vos tentes.
  hbo-hbo: אִם־תָּשׁ֣וּב עַד־שַׁ֭דַּי תִּבָּנֶ֑ה תַּרְחִ֥יק עַ֝וְלָ֗ה מֵאָהֳלֶֽךָ׃
  kik-kik: Ũngĩcookerera ũcio Mwene-Hinya-Wothe, nĩegũkwamũkĩra; ũngĩeheria waganu
    kũraya na hema yaku,
  fra-NCL: Tu te relèveras, si tu reviens au Tout-Puissant, si tu éloignes l’iniquité
    de ta tente.
  cek-AK: Thacak Sithaw khaeah nam laem o nahaeloe, anih mah na raemh let tih; na
    ohhaih kahni imthung hoiah na sakpazaehaih to takhoe ving nahaeloe,
  cuk-cuk: Bab-Dummad-Bela-Gangued-Nikadse be gannar wilesakwaa atakdedibe, be-neguyagi
    ibmar-isgana be obangusbardibe, bela be nugunonikoed, weligwar be gunonikoed.
  uig-CYR: Сән Һәммигә Қадирниң йениға қайтип кәлсәң, муқәррәрки, Қайтидин қурулуп
    чиқалайсән; Әгәр сән қәбиһликни чедирлириңдин жирақлаштурсаң,
  tel-2017: సర్వశక్తుని వైపు తిరిగి నీ నివాసాల్లో నుండి దుర్మార్గాన్ని దూరంగా తొలగిస్తే
    నువ్వు అభివృద్ధి పొందుతావు.
  hat-BSA: Si ou retounen bò kote Toupwisan an, ou va restore, si ou retire inikite
    a byen lwen tant ou.
  kos-kos: Aok, kom enenu in siskomi, ac foloko nu yurin God, Oru in safla ma koluk
    nukewa Ma orek in lohm sum an.
  hbo-WLC: אִם־תָּשׁ֣וּב עַד־שַׁ֭דַּי תִּבָּנֶ֑ה תַּרְחִ֥יק עַ֝וְלָ֗ה מֵאָהֳלֶֽךָ׃
  ibo-ibo: Ọ bụrụ na ịlaghachikwute Onye pụrụ ime ihe niile, ọ ga-eweghachi gị nʼọnọdụ
    gị; ọ bụrụ na iwezuga ihe mmebi iwu mee ka ọ dị anya site nʼebe ụlọ ikwu gị dị,
  ory-ory: ଯଦି ତୁମ୍ଭେ ସର୍ବଶକ୍ତିମାନ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ଫେରିବ, ଯଦି ଆପଣା ତମ୍ବୁରୁ ଅଧର୍ମ
    ଦୂର କରିବ, ତେବେ ତୁମ୍ଭେ ଦୃଢ଼ କରାଯିବ।
  chk-chk: Are kopwe liwinsefäl ngeni Ewe mi Unusen Manaman o püsin atekisonok, are
    kopwe aükätiu pwüngingau mi fis lon imwom,
  rop-rop: If yu kambek langa God en yu libum det nogudbalawei ebrijing garra jidan
    gudwei blanga yu.
  ukr-1871: Як вернешся до Вседержителя твого, — станеш, мов відбудований; віддалиш
    беззаконність від пробутку твого, —
  deu-1951: Wenn du dich zu dem Allmächtigen kehrst, so wirst du aufgerichtet werden,
    wenn du die Ungerechtigkeit aus deiner Hütte entfernst.
  eng-JPS: If thou return to the Almighty, thou shalt be built up — if thou put away
    unrighteousness far from thy tents,
  srp-1865: Ako se vratiš k svemoguæemu, opet æeš se nazidati, ako udaljiš od šatora
    svojih bezakonje,
  lug-lug: Bw’onodda eri oyo Ayinzabyonna, onodda buggya, bwonooteeka ebibi ewala
    ne weema yo,
  heb-heb: אם תשוב עד שדי תבנה תרחיק עולה מאהלך׃
  ben-IRV: যদি তুমি সর্বশক্তিমানের কাছে ফিরে আস, তুমি গঠিত হবে, যদি তুমি অধার্মিকতা
    তোমার তাঁবু থেকে দূরে রাখ।
  pan-pan: ਜੇ ਤੂੰ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜੇਂ ਅਤੇ ਜੇ ਤੂੰ ਬਦੀ ਆਪਣੇ ਤੰਬੂਆਂ ਵਿੱਚੋਂ
    ਦੂਰ ਕਰੇਂ, ਤਾਂ ਤੂੰ ਬਣਿਆ ਰਹੇਂਗਾ,
  mya-JVB: အနန္တ တန်ခိုးရှင်ထံ တော်သို့ ပြန်လာ လျှင် ၊ တည်ဆောက် ခြင်းရှိလိမ့်မည်။
    သင့် အိမ် မှ ဒုစရိုက် ကို ပယ်ရှား လျှင်၊
  hmo-hmo: Io, bema Siahu Ibounai Dirava dekenai oi giroa lou, bona bema oiemu ruma
    dekenai, oiemu bese idia karaia noho dika do oi koua neganai, Dirava ese oi do
    ia haginia lou.
  urd-urd: अगर तू क़ादिर — ए — मुतलक़ की तरफ़ फिरे तो बहाल किया जाएगा। बशर्ते कि तू
    नारास्ती को अपने ख़ेमों से दूर कर दे।
  rus-SYN: Если ты обратишься к Вседержителю, то вновь устроишься, удалишь беззаконие
    от шатра твоего
  bqc-SIM: Tó n ɛa n su Gbãapiidewa, mɛ́ ń tò vãi kɛ̃̀ n uawa zã̀, a ń zɛdↄ.
  tcz-CHONGTHU: Hatchungnung pa komma nakile kitna ahile nakilepeh kit ding ahi. Ijeh
    inem itile nahinkho chu sutheng in.
  mar-mar: तू सर्वशक्तिमान देवाकडे परत येशील, तर तुझी बांधणी होईल. जर तू अधार्मीकता
    आपल्या तंबूपासून दूर ठेवशील.
  qub-qub: Tayta Diosman yapay yäracuptiqui, mana alli ruraycunata manana ruraptiqui,
  hat-hat: Wi, tounen vin jwenn li, san lògèy nan kè ou. Sispann fè sa ki mal lakay
    ou.
  eng-BSB: If you return to the Almighty, you will be restored. If you remove injustice
    from your tents
  eng-WEBPB: If you return to the Almighty, you will be built up, if you put away
    unrighteousness far from your tents.
  kbq-kbq: Hanki kagrama ete rukrahe hunka Hankavenentake Anumzamofonte'ma esnankeno'a,
    maka knazanka'a eri netreno ete nomani'zanka'a eri so'e hugantegahie. E'ina hu'negu
    menina nomanizankafima kefo kavukva zama me'neniana eri atro.
  nhe-BL: Intla timocuepas ica Toteco Tlen Quipiya Nochi Chicahualistli huan tijcahuas
    nochi tlen ax cuali, yajaya sampa mitztlalanas.
  gub-BL: Aze erezewyr Tupàn upuner wera'u ma'e pe nehe, aze ereiko ikàg 'ym ma'e
    romo henataromo nehe, Aze eremumaw ikatu 'ymaw neràpuz me har nehe,
  eng-DRA: If thou wilt return to the Almighty, thou shalt be built up, and shalt
    put away iniquity far from thy tabernacle.
