verse: JOB.005.017
translations:
  mal-C: “നോക്കൂ, ദൈവം ശാസിക്കുന്ന മനുഷ്യൻ എത്ര അനുഗ്രഹിക്കപ്പെട്ടവൻ; അതിനാൽ സർവശക്തന്റെ
    ശിക്ഷണം നീ നിന്ദിക്കരുത്.
  deu-TKW: O, glücklich der Mann, den Gott zurechtweist! - so verschmähe nicht die
    Zucht des Allmächtigen!
  lin-lin: Esengo na moto oyo Nzambe apameli ! Kotiolaka te pamela ya Nkolo-Na-Nguya-Nyonso.
  eng-LSV: 'Behold, the blessedness of mortal man, || God reproves him: And do not
    despise the discipline of the Mighty,'
  eng-GNV: 'Beholde, blessed is the man whome God correcteth: therefore refuse not
    thou the chastising of the Almightie.'
  eng-WEBSTER: 'Behold, happy is the man whom God correcteth: therefore despise not
    thou the chastening of the Almighty:'
  nhw-BL: “Pero se tlacatl catli Toteco Dios quixitlahua quipiya hueyi paquilistli.
    Huajca quema titlajtlacolchijtoc, amo ximotequipacho sintla mitztlatzacuiltis
    Toteco Catli Quipiya Nochi Chicahualistli.
  swh-ONEN: “Heri mtu yule ambaye Mungu humrudi; kwa hiyo usidharau adhabu yake Mwenyezi.
  bba-bba: Domɑruɡiiwɑ wi Gusunɔ Dɑm kpuroɡii u sɛɛyɑsiɑmɔ. Yen sɔ̃, Yoobu, ɑ ku yinɑ
    ù n nun sɛɛyɑsiɑmɔ.
  eng-KJVCPB: 'Behold, happy is the man whom God correcteth: Therefore despise not
    thou the chastening of the Almighty:'
  luo-luo: “En jahawi ngʼat ma Nyasaye kwero, omiyo kik icha kum mar Jehova Nyasaye
    Maratego.
  meu-meu: A itaia, Dirava ese e sisiba heniamu tauna na namo; taunabunai, Siahu-idoinai
    Diravana ena mata-hakani basio dadaraia.
  npi-ULB: हेर, त्यो मानिस धन्यको हो, जसलाई परमेश्‍वरले सुधार्नुहुन्छ । त्यसकारण सर्वशक्तिमान्‌को
    ताडनालाई इन्कार नगर ।
  yor-yor: “Kíyèsi i, ìbùkún ni fún ẹni tí Ọlọ́run bá wí, nítorí náà, má ṣe gan ìbáwí
    Olódùmarè.
  pes-OPCB: خوشا به حال کسی که خدای قادرمطلق تأدیبش می‌کند. پس وقتی او تو را تأدیب
    می‌نماید، دلگیر نشو.
  tgl-ULB: Tingnan mo, masaya ang taong tinutuwid ng Diyos; kaya huwag mong kamuhian
    ang pagtutuwid ng Makapangyarihan.
  cbu-NT: Apanll tputsee chinaku waneekiya. Ashiri shiy ¿mayaamaja kiyung kachiymaam
    ngatchish? Mishat, ¿Mayaamaja tsiyantachish? Mapiyngcha.
  hui-hui: Ai nde Ngode Datagaliwabe Hongo Haiheore Kagome agali mbira mana ko bialu
    kago mo tiga biyagua agali ogoni ibu turu howa miniha dungulo holene nga. Ai áyu
    í̠ mo tiga bule bialu karia í̠nime ibu erembira mialu holeni.
  mya-mya: အပြစ်နှင့်အလျောက် ဘုရားသခင် စစ်ဆေး တော်မူခြင်းကို ခံရသောသူသည် မင်္ဂလာရှိ၏။
    ထိုကြောင့် အနန္တတန်ခိုးရှင် ဆုံးမတော်မူခြင်းကို မထီမဲ့မြင်မပြုပါနှင့်။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་བཀའ་བཀྱོན་གནང་བའི་མི་རྣམས་བདེ། ། དེ་བས་ཀུན་དབང་ཁོང་གི་འདུལ་བ་འདོར་མི་བྱ།
    །
  sna-sna: “Akaropafadzwa munhu anogadziridzwa zvaari naMwari; saka usazvidza kuranga
    kwoWamasimba Ose.
  spa-BLM: “He aquí que es feliz el hombre a quien Dios corrige. Por lo tanto, no
    desprecies el castigo del Todopoderoso.
  cac-cac: Vach' yic eb' scachji yuj Dios. Man̈ a patiquejel a cachnab'il syac' Dios
    Syal Yuj Smasanil chi'.
  swh-ULB: Tazama, amebarikiwa mtu ambaye hutiwa adabu na Mungu; kwa sababu hiyo,
    usidharau uongozi wa Mwenyezi.
  bel-bel: Шчасны чалавек, якога наводзіць на розум Бог, і таму кары Ўсеўладнага не
    адхіляй,
  deu-ELBBK: Siehe, glückselig der Mensch, den Gott straft! So verwirf denn nicht
    die Züchtigung des Allmächtigen.
  mbb-OT: “Deyzey is etew he edtulizen te Megbevayà is betasan din. Umbe kenè nu isipa
    he mezaat is kebmensuwa kenikew te Mekeǥeǥehem he Megbevayà,
  mal-2015: ദൈവം ശാസിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; സർവ്വശക്തന്റെ ശിക്ഷ നീ നിരസിക്കരുതു.
  rmc-rmc: Bachtalo hin oda manuš, kas o Del karhinel! Vašoda prile, te tut o Nekzoraleder
    bararel avri.
  pes-OPV: «هان، خوشابحال شخصی که خدا تنبیهش می‌کند. پس تادیب قادر مطلق را خوار مشمار.
  ron-1924: Фериче де омул пе каре-л чартэ Думнезеу! Ну несокоти мустраря Челуй Атотпутерник.
  ben-OBCV: “ধন্য সেই জন যাকে ঈশ্বর সংশোধন করেন; তাই সর্বশক্তিমানের শাস্তি তুচ্ছজ্ঞান
    কোরো না।
  som-som: Bal eeg, waxaa faraxsan ninkii Ilaah canaanto, Haddaba ha quudhsan Qaadirka
    edbintiisa.
  lat-VUC: 'Beatus homo qui corripitur a Deo: increpationem ergo Domini ne reprobes:'
  eng-ASVBT: 'Behold, happy is the man whom God correcteth: Therefore despise not
    thou the chastening of the Almighty.'
  ita-1885: Ecco, beato è l'uomo, il quale Iddio castiga; E però non disdegnar la
    correzione dell'Onnipotente.
  eng-LXXUP: But blessed is the man whom the Lord has reproved; And reject not thou
    the chastening of the Almighty.
  eng-ULB: See, blessed is the man whom God corrects; therefore, do not despise the
    chastening of the Almighty.
  spa-VBL: Mira qué feliz es la persona a la que Dios corrige, así que no desprecies
    la disciplina del Todopoderoso.
  fra-_FOB: Voici, heureux l'homme que Dieu châtie! Ne méprise donc pas la correction
    du Tout-Puissant.
  mal-mal: ദൈവം ശാസിക്കുന്ന മനുഷ്യൻ ഭാഗ്യവാൻ; സർവ്വശക്തന്റെ ശിക്ഷ നീ നിരസിക്കരുത്.
  lit-lit: Dėmesio! Koks didžiai palaimintas žmogus, kurį Dievas sudraudžia. Tad neniekink
    Visagalio drausmės,
  urd-GVR: Mubārak hai wuh insān jis kī malāmat Allāh kartā hai! Chunāṅche Qādir-e-mutlaq
    kī tādīb ko haqīr na jān.
  suz-BL: परमप्रभुमी ठीक सेल्‍चा पुंइसीशो मुर ग्‍येरसीशो बाक्‍नीम। मोपतीके नेल्‍ल
    क्‍येङा ठेयब सक्ति पाइश्‍शो आ शेंशो आइक्‍च ममिम्‍तीन। भजन संग्रह ९४:१२; हितोपदेस
    ३:११
  eng-NOY: Behold, happy is the man whom God correcteth; Therefore despise not thou
    the chastening of the Almighty.
  ita-1927: Beato l’uomo che Dio castiga! E tu non isdegnar la correzione dell’Onnipotente;
  ckb-ckb: «سەرزەنشتکردن لەلایەن خوداوە بەرەکەتە، لەبەر ئەوە تەمبێکردنی خودای هەرە
    بەتوانا ڕەت مەکەرەوە.
  eng-BBE: 'Truly, that man is happy who has training from the hand of God: so do
    not let your heart be shut to the teaching of the Ruler of all.'
  kan-OKCV: “ಇಗೋ, ದೇವರು ಗದರಿಸುವ ಮನುಷ್ಯನು ಧನ್ಯನು; ಸರ್ವಶಕ್ತರ ಶಿಕ್ಷೆಯನ್ನು ತಿರಸ್ಕರಿಸಬೇಡ.
  tam-2017: இதோ, தேவன் தண்டிக்கிற மனிதன் பாக்கியவான்; ஆகையால் சர்வவல்லவருடைய சிட்சையை
    அற்பமாக எண்ணாதிரும்.
  spa-RV-1909: 'He aquí, bienaventurado es el hombre á quien Dios castiga: por tanto
    no menosprecies la corrección del Todopoderoso.'
  ron-BTF: Iată, fericit este omul pe care Dumnezeu îl corectează, de aceea nu disprețui
    disciplinarea celui Atotputernic;
  eng-WEBP: “Behold, happy is the man whom God corrects. Therefore do not despise
    the chastening of the Almighty.
  eng-FBV: See how happy is the person God corrects—so don't despise the Almighty's
    discipline.
  nld-1939: 'Gelukkig, gij mens, dien God kastijdt: Versmaad dus de straf van den
    Almachtige niet!'
  nch-BL: “Pero se tacat cati Toteco Dios quixitahua quipiya hueyi paquilisti. Huajca
    quema titajtacolchijtoc, amo ximocueso sinta mitztatzacuiltía Toteco Cati Quipiya
    Nochi Chicahualisti.
  vie-1934: Người mà Đức Chúa Trời quở trách lấy làm phước thay! Vậy, chớ khinh sự
    sửa phạt của Đấng Toàn năng.
  hin-CV: “ध्यान दो, कैसा प्रसन्‍न है वह व्यक्ति जिसको परमेश्वर ताड़ना देते हैं; तब
    सर्वशक्तिमान के द्वारा की जा रही ताड़ना से घृणा न करना.
  spa-BES: 'En verdad, ese hombre es feliz, cuando lo reprende Dios: así que no dejes
    que tu corazón esté cerrado a la enseñanza del Dios Todopoderoso.'
  tdx-tdx: Haha t’indaty endahan’ Añahare; le ko tsambolitio’o ty fandilova’ i El-Sadai.
  tha-KJV: ดู​เถิด มนุษย์​คนใดที่พระเจ้าทรงติเตียนก็​เป็นสุข เพราะฉะนั้นอย่าดูหมิ่นการตีสอนขององค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Eis que bem-aventurado é o homem a quem Deus corrige; portanto não
    rejeites o castigo do Todo-Poderoso.
  deu-ELO: Siehe, glückselig der Mensch, den Gott straft! So verwirf denn nicht die
    Züchtigung des Allmächtigen.
  eng-WYC-2018: Blessed is the man, which is chastised of the Lord; therefore reprove
    thou not the blaming of the Lord. (Blessed is the man, who is chastised by the
    Lord; and so do not thou reprove the Lord’s rebuke.)
  epo-epo: Feliĉa estas la homo, kiun punas Dio; Kaj la moralinstruon de la Plejpotenculo
    ne malŝatu;
  uig-PIN: Ⱪara, Tǝngri ibrǝt bǝrgǝn adǝm bǝhtliktur, Xunga, Ⱨǝmmigǝ Ⱪadirning tǝrbiyisigǝ
    sǝl ⱪarima jumu!
  beo-beo: Nowa dunu amoma Gode da gagabole sia:sea, e da hahawane bagade. Gode da
    dima gagabole sia:sea, mae hihima!
  tpi-OTNT: “Sapos God I Gat Olgeta Strong i stretim pasin bilong wanpela man, orait
    dispela man i ken belgut. Na nau ating em i laik stretim yu, olsem na nogut yu
    givim baksait long em.
  hau-SA: “Mai albarka ne wanda Allah yake yi masa gyara in mutumin ya yi kuskure;
    saboda haka kada ka guje wa horon Maɗaukaki.
  uig-LAT: Qara, Tengri ibret bergen adem bextliktur, Shunga, Hemmige Qadirning terbiyisige
    sel qarima jumu!
  nde-nde: Ubusisiwe umuntu oqondiswa nguNkulunkulu; ngakho ungaseyisi isijeziso sikaSomandla.
  ton-ton: '“Vakai, ʻoku monūʻia ʻae tangata ʻoku tautea ʻe he ʻOtua: ko ia, ʻoua
    naʻa ke taʻetokangaʻi ʻae tautea mei he Māfimafi:'
  ces-1613: Aj, jak blahoslavený jest člověk, kteréhož tresce Bůh! A protož káráním
    Všemohoucího nepohrdej.
  eng-WMB: “Behold, happy is the man whom God corrects. Therefore do not despise the
    chastening of the Almighty.
  tam-TCV: “இறைவனால் திருத்தப்படுகிறவன் ஆசீர்வதிக்கப்பட்டவன்; எனவே எல்லாம் வல்லவரின்
    கண்டிப்பை நீ அசட்டை பண்ணாதே.
  ceb-ULB: Tan-awa, pagkamalipayon sa tawo nga pagabadlongon sa Dios; busa, ayaw pagbiaybiay
    sa mga kastigo sa Makagagahom.
  pol-UBG: Oto błogosławiony człowiek, którego Bóg karze; nie gardź więc karceniem
    Wszechmocnego.
  agr-agr: “Nuadui aminak Apajuí suwimkan amasmatai waitiau asam, ¡amek shiig aneasta!
    Apajuí ashí senchigtina nunú jintinjamak aikagma nunú dakitjaipa.
  kyc-kyc: Wambu mende Anatumi sukunde ingyuo kiso rolara dokopa rae maiyuo karare
    ingilyamo. Dokona pyalana pyuo mana leya kande dokopa kapa laa nalyamo lao suu
    pyaa napipi.
  urd-GVU: مبارک ہے وہ انسان جس کی ملامت اللہ کرتا ہے! چنانچہ قادرِ مطلق کی تادیب
    کو حقیر نہ جان۔
  deu-1912: Siehe, selig ist der Mensch, den Gott straft; darum weigere dich der Züchtigung
    des Allmächtigen nicht.
  kan-2017: ಇಗೋ, ದೇವರು ಯಾರನ್ನು ಶಿಕ್ಷಿಸುವನೋ ಅವನು ಧನ್ಯನು; ಸರ್ವಶಕ್ತನಾದ ದೇವರ ದಂಡನೆಯನ್ನು
    ತಾತ್ಸಾರಮಾಡಬೇಡ.
  yap-yap: Ba felan’ e en ni Got e be fonownag! Ra puwan’ ngom ma dab mu dabuy.
  hlt-MCSB: Pathen loh a toel hlanghing he a yoethen tih Tlungthang kah thuituennah
    sit boeh.
  mdy-ETH: «ፆኦሲ ዞሪ ጎራ ዓሲ ዓንጂንቴያኬ! ዬያሮ ዼኤፖ ፆኦዛሢኮ ጎሮ ቦሂፖ።
  twi-ASANTE: “Nhyira ne onipa a Onyankopɔn tene no, enti mmu Otumfoɔ ntenetene no
    animtiaa.
  eng-WEBU: “Behold, happy is the man whom God corrects. Therefore do not despise
    the chastening of the Almighty.
  wal-wal: “Xoossai seeriyo uri anjjettidaagaa; hegaa gishshau, Ubbaa Danddayiya Xoossaa
    seeraa karoppa.
  spa-PDDPT: Dichoso el hombre a quien ʼElohim disciplina. No menosprecies la corrección
    de ʼEL-Shadday,
  gun-gun: — Ovy'a ete 'rã avakue Nhanderuete omo'arandu va'e. Ha'e nunga rupi endu
    rive eme Ipo'akapave va'e nemo'arandu rã.
  ilo-ULB: Kitaem, naragsak ti tao a tubtubngaren ti Dios; ngarud, saanmo a guraen
    ti pannusa ti Mannakabalin amin.
  kpg-kpg: “E maluagina go tangada dela e haga donu go God gii donu! Hudee hagawelewele
    maa God Mogobuna ga haga donu goe gii donu.
  uig-ARA: قارا، تەڭرى ئىبرەت بەرگەن ئادەم بەختلىكتۇر، شۇڭا، ھەممىگە قادىرنىڭ تەربىيىسىگە
    سەل قارىما جۇمۇ!
  sus-sus: Ɲɛlɛxinyi na adama bɛ Ala naxan xuruma. Wo naxa tondi Ala Sɛnbɛ Kanyi xa
    xurui ra,
  pon-2006: Meid pai aramas me Koht kin ketin kapwungala! Eri, dehr soikeweisang rehmw
    sapwellime kopwung.
  jae-jae: “Aê aoc êôc ŋac, taŋ Anôtô kêmêtôc eŋ naŋ, tec ôlic Ŋaniniŋ Ŋatau nê mêtôc
    sec atom.
  ksd-ksd: Ea, nina ba God i vapagumanena i ti doan; Damana koko una pidimuane ra
    varpit kai ra Dekdek Muka.
  tur-YTC: “İşte, Tanrı'nın terbiye ettiği adam mutludur. Bu yüzden Her Şeye Gücü
    Yeten'in terbiyesini hor görme.
  grc-BRENT: Μακάριος δὲ ἄνθρωπος ὃν ἤλεγξεν ὁ Κύριος, νουθέτημα δὲ παντοκράτορος
    μὴ ἀπαναίνου.
  ind-AYT: Lihat, diberkatilah orang yang ditegur oleh Allah; karena itu, jangan menganggap
    rendah didikan dari Yang Mahakuasa.
  nya-nya: “Wodala munthu amene Mulungu amamudzudzula; nʼchifukwa chake usanyoze chilango
    cha Wamphamvuzonse.
  hrv-hrv: Da, blago čovjeku koga Bog odbaci! Stoga ti ne prezri karanje Svesilnog!
  mps-mps: “Ma, te Tigidali Bomo Elalubo God agai bidi me deli kolesaga dodolobaso
    da, teda te bidigo dwagi yai homu yao. Tama megi da, agai nage dodolaiba, tiyu
    nago aga tudi ola maidali weyu.
  tpi-tpi: “Sapos God I Gat Olgeta Strong i stretim pasin bilong wanpela man, orait
    dispela man i ken belgut. Na nau ating em i laik stretim yu, olsem na nogut yu
    givim baksait long em.
  dan-1931: Held den Mand, som revses at Gud; ringeagt ej den Almægtiges Tugt!
  vie-OVCB: Phước cho người được Đức Chúa Trời khuyên dạy! Đừng khinh thường kỷ luật
    của Đấng Toàn Năng.
  guj-2017: જુઓ, જે માણસને ઈશ્વર શિક્ષા કરે છે. તેને ધન્ય છે, માટે તું સર્વસમર્થની
    શિક્ષાને તુચ્છ ન ગણ.
  pon-2006A: Meid pai aramas me Koht kin ketin kapwungala! Eri, dehr soikeweisang
    rehmw sapwellime kopwung.
  por-BRBSL: “Eis que feliz é o homem a quem Deus corrige”. Portanto, não desprezem
    o castigo do Todo-Poderoso.
  cth-cth: Khenhaw! Cathut ni a toun e tami teh, tami a lung kahawi e doeh. Hatdawkvah
    Athakasaipounge ni phepnae teh, noutna laipalah awm hanh.
  twi-twi: “Nhyira ne onipa a Onyankopɔn teɛ no, enti mmu Otumfo nteɛteɛ no animtiaa.
  hlt-hlt: Pathen loh a toel hlanghing he a yoethen tih Tlungthang kah thuituennah
    sit boeh.
  tbz-SIM: Dɛ̀ nnɑɑti tũnkɛ́ Kuyie nyũ̀ɔ̃́ nwèè to, Isɔbu ɑ bɑ́ɑ́ senkɛ̀rì muwɛ̃rímú
    mumɔu yiɛ̀ ndɑ tié ntì.
  msy-2020: “Nɨ oragh. Godɨn Gavgaviba Bar Itim, gumazitamɨn arazim akɨrmɨghtɨ, gumazir
    kam, a bar akongegham. Kamaghɨn amizɨ, God ti nɨ akɨrmɨghasava ami, ezɨ nɨ an
    aghuzir akaba baragh egh akɨrim ragh a gasan markɨ.
  dop-dop: Wei ɩ ŋkpɑŋʋɣʋ Ɩsɔ hɔŋ tɔ, ɩ nɩɩ leleŋ kɛ́. Ɩlɛ tɑɑ kisi Toŋ tǝnɑ tʋ sɛɣɛsʋɣʋ.
  azb-azb: Allahın tərbiyə etdiyi insan nə bəxtiyardır! Sən Külli-İxtiyarın tərbiyəsinə
    xor baxma.
  eng-DBY: Behold, happy is the man whom God correcteth; therefore despise not the
    chastening of the Almighty.
  hin-2017: “देख, क्या ही धन्य वह मनुष्य, जिसको परमेश्वर ताड़ना देता है; इसलिए तू
    सर्वशक्तिमान की ताड़ना को तुच्छ मत जान।
  wol-KYG: Ma ne, ndokklee ku Yàlla jubbanti, kon bul bañ yarub Aji Kawe ji.
  eng-YLT: 'Lo, the happiness of mortal man, God doth reprove him: And the chastisement
    of the Mighty despise not,'
  eng-WYC-2017: Blessed is the man, which is chastised of the Lord; therefore reprove
    thou not the blaming of the Lord.
  eng-WMBB: “Behold, happy is the man whom God corrects. Therefore do not despise
    the chastening of the Almighty.
  urd-GVH: मुबारक है वह इनसान जिसकी मलामत अल्लाह करता है! चुनाँचे क़ादिरे-मुतलक़ की
    तादीब को हक़ीर न जान।
  rug-rug: Tamanae sa tie pu va toṉotia Tamasa! Gua asa ke mu lopu kilu ia sa ginegese
    tanisa Tamasa pu tagoi sari doduru ṉiniraṉira.
  gaz-gaz: “Namni Waaqni adabu eebbifamaa dha; kanaafuu ati adabbii Waaqa Waan Hunda
    Dandaʼuu hin tuffatin.
  fra-LSG: Heureux l’homme que Dieu châtie! Ne méprise pas la correction du Tout-Puissant.
  yal-yal: “Nayi, sɛwan na kanna xa Ala na naxan natɔrɔn! I nama i mɛ Ala Sɛnbɛ Kanna
    a xurun na.
  haw-1868: 'Aia hoi, pomaikai ke kanaka a ke Akua i hoeha mai; Nolaila, mai hoowahawaha
    oe i ka hahau ana mai o ka Mea mana:'
  arb-NAV: طُوبَى لِلرَّجُلِ الَّذِي يُقَوِّمُهُ اللهُ، فَلا تَرْفُضْ تَأْدِيبَ الْقَدِيرِ.
  ewe-ewe: “Woayra ŋutsu si Mawu ɖɔna ɖo eya ta mègado vlo Ŋusẽkatãtɔ la ƒe amehehe
    o.
  eng-LEE: 'Behold, happy is the man whom God admonisheth: despise then not the correction
    of the Almighty.'
  asm-FB: চোৱা, যি মানুহক ঈশ্বৰে শুধৰায়, সেই মানুহ ধন্য; এই কাৰণে তুমি সৰ্ব্বশক্তিমান
    জনাৰ শাস্তি হেয়জ্ঞান নকৰিবা।
  sus-A: حّلّشِنيِ نَ عَدَ مَ بّ عَلَ نَشَن شُرُ مَ. وٌ نَشَ تٌندِ عَلَ سّنبّ كَنيِ
    شَ شُرُي رَ،
  fra-SBL: « Voici, heureux l'homme que Dieu corrige. Ne méprisez donc pas le châtiment
    du Tout-Puissant.
  hbo-hbo: הִנֵּ֤ה אַשְׁרֵ֣י אֱ֭נֹושׁ יֹוכִחֶ֣נּֽוּ אֱלֹ֑והַּ וּמוּסַ֥ר שַׁ֝דַּ֗י
    אַל־תִּמְאָֽס׃
  piu-2006: '@see-verse:JOB.005.016'
  kik-kik: “Kũrathimwo nĩ mũndũ ũrĩa ũrũngagwo nĩ Ngai; nĩ ũndũ ũcio ndũkamene irũithia
    rĩa Mwene-Hinya-Wothe.
  fra-NCL: Heureux l’homme que Dieu châtie ! Ne méprise donc pas la correction du
    Tout-Puissant.
  cek-AK: Khenah, Sithaw mah patoengh ih kami loe tahamhoih; to pongah Thacak koek
    Sithaw mah thuitaekhaih to patoek hmah.
  cuk-cuk: ”Dule Bab-Dummadse-nuguega-odurdaklegedi, ¡egi nued binsalesadid! Degisoggu,
    Bab-Dummad-Bela-Gangued-Nikadi be-odurdakele, mer be isdar itoge.
  uig-CYR: Қара, Тәңри ибрәт бәргән адәм бәхитликтур, Шуңа, Һәммигә Қадирниң тәрбийисигә
    сәл қарима җуму!
  pma-pma: Ka sien hel en meatin koa Ahi ralimal eni. Sakini, konavurohtei navong
    kei sel katuk.”
  tel-2017: దేవుడు ఎవరిని గద్దించి శిక్షకు పాత్రునిగా చేస్తాడో వాడు ధన్యుడు. కాబట్టి
    సర్వశక్తుడైన దేవుని క్రమశిక్షణకు విధేయత చూపించు.
  hat-BSA: “Gade byen kijan nonm ke Bondye bay chatiman an gen kè kontan. Konsa, pa
    meprize disiplin Toupwisan an.
  kos-kos: “Insewowo mwet se su God El kai! Nimet kom srunga El fin kai kom.
  hbo-WLC: הִנֵּ֤ה אַשְׁרֵ֣י אֱ֭נוֹשׁ יוֹכִחֶ֣נּֽוּ אֱל֑וֹהַּ וּמוּסַ֥ר שַׁ֝דַּ֗י
    אַל־תִּמְאָֽס׃
  ibo-ibo: “Ngọzị na-adịrị mmadụ ahụ Chineke na-adọ aka na ntị; ya mere, ajụla ịdọ
    aka na ntị nke Onye pụrụ ime ihe niile.
  ory-ory: ଦେଖ, ପରମେଶ୍ୱର ଯାହାକୁ ଶାସନ କରନ୍ତି, ସେ ମନୁଷ୍ୟ ଧନ୍ୟ; ଏହେତୁ ତୁମ୍ଭେ ସର୍ବଶକ୍ତିମାନଙ୍କର
    ଶାସ୍ତି ତୁଚ୍ଛ ନ କର।
  chk-chk: A feiöch eman aramas Kot a apwüngü. Iei mine kosap aücheangaua än Ewe mi
    Unusen Manaman amirit.
  rop-rop: Wal Elifas bin kipgon tok, “Job yu garra jidan gudbinjiwei. Nomeda God
    det brabli haibalawan bin panishim yu, bat stil yu garra jidan hepiwan. Im mait
    meigim yu abumbat pein en ardimbat detmatj, bat im garra bendijimap en meigim
    yu sowa gudwan.
  ukr-1871: Блаженний той, кого Господь карає, тим не цурайсь Господнього навчання!
  deu-1951: Siehe, wohl dem Menschen, den Gott straft! Darum verwirf die Züchtigung
    des Allmächtigen nicht!
  eng-JPS: Behold, happy is the man whom God correcteth; therefore despise not thou
    the chastening of the Almighty.
  srp-1865: Gle, blago èovjeku koga Bog kara; i zato ne odbacuj karanja svemoguæega.
  lug-lug: “Alina omukisa omuntu Katonda gw’abuulirira; noolwekyo tonyooma kukangavvula
    kw’oyo Ayinzabyonna.
  heb-heb: הנה אשרי אנוש יוכחנו אלוה ומוסר שדי אל תמאס׃
  ben-IRV: দেখ, সেই মানুষ ধন্য সেই ব্যক্তি যাকে ঈশ্বর সংশোধন করেন; এই জন্য, সর্বশক্তিমানের
    সংশোধন করার উদ্দেশ্যে দেওয়া শাস্তিকে তুচ্ছ করো না।
  pan-pan: “ਵੇਖ, ਧੰਨ ਉਹ ਮਨੁੱਖ ਹੈ ਜਿਸ ਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦਬਕਾਉਂਦਾ ਹੈ, ਇਸ ਲਈ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਦੀ ਤਾੜ ਨੂੰ ਤੁੱਛ ਨਾ ਜਾਣ।
  mya-JVB: အပြစ်နှင့်အလျောက်ဘုရား သခင်စစ်ဆေး တော်မူခြင်းကို ခံရသောသူသည် မင်္ဂလာ ရှိ၏။
    ထိုကြောင့် အနန္တ တန်ခိုးရှင် ဆုံးမ တော်မူခြင်းကို မထီမဲ့မြင် မ ပြုပါနှင့်။
  hmo-hmo: '“Oi kamonai: Dirava ese ia hamaoromaoroa tauna be do ia moale. Dirava
    ese oi ia matakani henia neganai, do oi badu lasi.'
  urd-urd: देख, वह आदमी जिसे ख़ुदा तम्बीह देता है ख़ुश क़िस्मत है। इसलिए क़ादिर —
    ए — मुतलक़ की तादीब को बेकार न जान।
  rus-SYN: Блажен человек, которого вразумляет Бог, и потому наказания Вседержителева
    не отвергай,
  bqc-SIM: Báaaden gbɛ̃́ pↄ́ Lua ì aà toto ũ. Tó Gbãapiide lɛ́ n swãgaga, ńsu
    gio.
  tcz-CHONGTHU: Ahinla Pathen in asuhdih ho kipana khu ngaito temin, nachonset tengleh
    Hatchungung pan nahilna khu don louvin koi hih in.
  mar-mar: पाहा, ज्या मनुष्याला देव दुरूस्त करतो तो सुखी आहे, म्हणून सर्वशक्तिमानाच्या
    शिक्षेचा अवमान करु नकोस.
  qub-qub: «Cushisha cachun Tayta Dios corrijishan runaga. Ima-aycapäpis munayniyoj
    Tayta Dios corrijishushayquitaga wiyacuy.
  bqp-bqp: Arubarikaden gbɛ̃ kũ Luda dì a toto ũ. Tó àtɛni n sã gaga, ǹsun yãvunu
    káro.
  hat-hat: Ala bon sa bon pou yon moun lè Bondye ap korije l'! Lè Bondye ki gen tout
    pouvwa a ap pini ou, pa pran sa an jwèt!
  eng-BSB: Blessed indeed is the man whom God corrects; so do not despise the discipline
    of the Almighty.
  eng-WEBPB: “Behold, happy is the man whom God corrects. Therefore do not despise
    the chastening of the Almighty.
  kbq-kbq: Anumzamo'ma azeri fatgoma hania vahe'mo'a muse hugahie. E'ina hu'negu kefo
    avu'ava'ma nehankeno Himamu'ane Anumzamo'ma kazeri fatgoma nehanigenka kavresra
    hunka kamefira huomio.
  nhe-BL: “Pero se tlacatl tlen Toteco Dios quixitlahua quipiya hueyi paquilistli.
    Huajca quema titlajtlacolchijtoc, amo ximocueso intla mitztlatzacuiltis Toteco
    Tlen Quipiya Nochi Chicahualistli.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ Luda è à tòto kɛɛ ũ. Tó Gbãapingidee e n swã gagaa,
    ǹton yãbuu tãro.
  gub-BL: Aze Tupàn umume'u amo hemiapo kwer ikatu 'ym ma'e izupe nehe, hurywete a'e
    teko a'e nehe. A'e rupi, eze'eg zemueteahy zo Tupàn upuner wera'u ma'e purehe
    izepykaw rehe nehe.
  eng-DRA: 'Blessed is the mall whom God correcteth: refuse not therefore the chastising
    of the lord:'
