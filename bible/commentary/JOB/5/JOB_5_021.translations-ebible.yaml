verse: JOB.005.021
translations:
  mal-C: നാവുകൊണ്ടുള്ള പ്രഹരങ്ങളിൽനിന്നു നീ മറയ്ക്കപ്പെടും വിനാശം വരുമ്പോൾ നീ ഭയപ്പെടേണ്ടതുമില്ല.
  deu-TKW: Vor der Zunge Geißel bist du geborgen, hast nichts zu fürchten, wenn Verheerung
    naht.
  lin-lin: Okobatelama liboso ya fimbu ya lolemo, okobanga kobebisama te tango ekoya ;
  eng-LSV: When the tongue scourges you are hid, || And you are not afraid of destruction,
    || When it comes.
  eng-GNV: Thou shalt be hid from the scourge of the tongue, and thou shalt not be
    afraid of destruction when it commeth.
  eng-WEBSTER: 'Thou shalt be hid from the scourge of the tongue: neither shalt thou
    be afraid of destruction when it cometh.'
  nhw-BL: Toteco mitzmanahuis tlen catli mitzistlacahuíaj. Huan amo monequi xiquimacasis
    catli panos teipa quema hualase catli tlaxolehuase.
  swh-ONEN: Utalindwa kutokana na kichapo cha ulimi, wala hutakuwa na sababu ya kuogopa
    maangamizi yatakapokujia.
  bba-bba: U koo nun bɔ̃ri ɡbɑrɑ. Sɑnɑm mɛ yibɛrɛbɑ bɑ koo tem kɑm koosiɑ, u koo nun
    wɔrɑ.
  eng-KJVCPB: 'Thou shalt be hid from the scourge of the tongue: Neither shalt thou
    be afraid of destruction when it cometh.'
  luo-luo: Enopandi kuom dhok makwongʼi, kendo ok niluor kethruok mabiro.
  meu-meu: Mala ena ikwadi amo baine hunimu; hahebua-tari negana ai basio gari.
  npi-ULB: झूट बोल्‍ने जिब्रोको कोर्राबाट तपाईंलाई लुकाइनेछ, र जब विनाश आउँछ, तब तपाईं
    त्‍यसबाट डराउनुहुनेछैन ।
  yor-yor: A ó pa ọ́ mọ́ kúrò lọ́wọ́ iná ahọ́n, bẹ́ẹ̀ ní ìwọ kì yóò bẹ̀rù ìparun tí
    ó bá dé.
  pes-OPCB: از زخم زبان در امان خواهی بود و وقتی هلاکت آید، از آن نخواهی ترسید.
  tgl-ULB: Ikukublli ka mula sa latay ng mga dila; at hindi ka matatakot kapag ang
    pagkawasak ay dumating.
  hui-hui: Agali marume í̠naga mini mo ko hole bi layagua Ngode Datagaliwabehanda
    í̠ biamogo biragola tigua bi laragome í̠naga mini mo ko naholebira. Mo ko holene
    mbira í̠ha anda ibiyagua Ngode Datagaliwabe ibunime í̠ handayaho kagola í̠ gi
    nahe holebere.
  mya-mya: သင်သည်ကဲ့ရဲ့ခြင်းဘေးနှင့် ကင်းလွတ်၍ ပျက်စီးခြင်းဘေးရောက်သော်လည်း မကြောက်ရ။
  bod-N: མི་ཡི་ཁ་དུག་ལས་ནི་ཁྱེད་རང་བསྲུང་། ། གནོད་འཚེ་སླེབས་ཀྱང་ཁྱེད་ལ་འཇིགས་པ་མེད།
    །
  sna-sna: Uchadzivirirwa kubva pakurova kworurimi, uye haungatyi panosvika kuparadza.
  spa-BLM: Estarás oculto del azote de la lengua, ni tendrás miedo de la destrucción
    cuando llegue.
  cac-cac: A Dios ol ach colan d'a tas syal eb' alum pecal. Man̈ ol ach xivoc ayic
    sjavi yaln̈ej tas d'a ib'an̈.
  swh-ULB: Wewe utafichwa na mateso ya ulimi; na usitishike na uharibifu utakapokuja.
  bel-bel: Ад біча языка схаваеш сябе і не збаішся спусташэньня, калі яно прыйдзе.
  deu-ELBBK: Vor der Zunge Geißel wirst du geborgen sein, und du wirst dich nicht
    fürchten vor der Verwüstung, wenn sie kommt.
  mbb-OT: Iyan sikandin metau para kenà mekezezaat kenikew is kebpekezeeta kenikew
    te zuma he etew, ne wazà igkahandek nu emun egkehitavù is bangkit.
  mal-2015: നാവെന്ന ചമ്മട്ടിക്കു നീ ഗുപ്തനാകും; നാശം വരുമ്പോൾ നീ ഭയപ്പെടുകയില്ല.
  rmc-rmc: Aveha chraňimen la pľetkošna čhibatar a na daraha tut le maribnastar, sar
    avela.
  pes-OPV: ازتازیانه زبان پنهان خواهی ماند، و چون هلاکت آید، از آن نخواهی ترسید.
  ron-1924: Вей фи ла адэпост де бичул лимбий, вей фи фэрэ тямэ кынд ва вени пустииря.
  ben-OBCV: জিভের কশাঘাত থেকে তুমি সুরক্ষিত থাকবে, আর বিনাশকালেও ভয় পাবে না।
  som-som: Waad ka qarsoonaan doontaa karbaashidda carrabka; Oo baabbi'iddu markay
    timaadana kama aad cabsan doontid innaba.
  lat-VUC: A flagello linguæ absconderis, et non timebis calamitatem cum venerit.
  eng-ASVBT: Thou shalt be hidden from the scourge of the tongue; Neither shalt thou
    be afraid of destruction when it cometh.
  ita-1885: Al tempo del flagello della lingua tu sarai nascosto; E non temerai la
    desolazione, quando verrà.
  eng-LXXUP: 'He shall hide thee from the scourge of the tongue: And thou shalt not
    be afraid of coming evils.'
  eng-ULB: You will be hidden from the scourge of the tongue; and you will not be
    afraid of destruction when it comes.
  spa-VBL: Estarás protegido de la calumnia de lengua afilada; y cuando llegue la
    violencia no tendrás miedo.
  fra-_FOB: Tu seras à couvert du fléau de la langue, et tu n'auras point peur de
    la désolation, quand elle arrivera.
  mal-mal: നാവെന്ന ചമ്മട്ടിക്ക് നീ മറഞ്ഞിരിക്കും; നാശം വരുമ്പോൾ നീ ഭയപ്പെടുകയില്ല.
  urd-GVR: Tū zabān ke koṛoṅ se mahfūz rahegā, aur jab tabāhī āe to ḍarne kī zarūrat
    nahīṅ hogī.
  suz-BL: मेकोम इन कली शुक्‍शी पाइब रे प्रोंइ‍ब। मिनु खतम दुम्‍तीक नाक्‍त जाक्‍मेनु
    गे हिंचा ममाल्‍नीनी।
  eng-NOY: Thou shalt be safe from the scourge of the tongue, And shalt not be afraid
    of destruction, when it cometh.
  ita-1927: Sarai sottratto al flagello della lingua, non temerai quando verrà il
    disastro.
  ckb-ckb: لە خەنجەری زمان پارێزراو دەبیت، کە وێرانە ڕووت تێ دەکات ناترسیت.
  eng-BBE: He will keep you safe from the evil tongue; and you will have no fear of
    wasting when it comes.
  kan-OKCV: ನೀನು ನಾಲಿಗೆಯೆಂಬ ಚಾಟಿಹೊಡೆತಕ್ಕೆ ಮರೆಯಾಗಿರುವೆ; ನಾಶ ಬಂದಾಗ ನೀನು ಭಯಪಡುವುದಿಲ್ಲ.
  tam-2017: நாவின் சவுக்குக்கும் மறைக்கப்படுவீர்; அழிவு வரும்போதும் பயப்படாமலிருப்பீர்.
  spa-RV-1909: Del azote de la lengua serás encubierto; ni temerás de la destrucción
    cuando viniere.
  ron-BTF: Vei fi ascuns de biciuirea limbii și nu te vei teme de nimicire când vine.
  eng-WEBP: You will be hidden from the scourge of the tongue, neither will you be
    afraid of destruction when it comes.
  eng-FBV: You will be protected from sharp-tongued slander; and when violence comes
    you will not be afraid.
  nld-1939: Gij zijt veilig voor de gesel der tong, Zonder vrees voor het dreigend
    geweld.
  nch-BL: Toteco mitzmanahuis ten cati mitzistacahuíaj. Huan amo monequi tiquimacasis
    ten panos teipa quema hualase cati tasosolose.
  vie-1934: Oâng sẽ được ẩn núp khỏi tai hại của lưỡi; Cũng sẽ chẳng sợ chi khi tai
    vạ xảy đến.
  hin-CV: तुम चाबुक समान जीभ से सुरक्षित रहोगे, तथा तुम्हें हिंसा भयभीत न कर सकेगी.
  spa-BES: Él te mantendrá a salvo de la lengua malvada; y no tendrás miedo de la
    destrucción cuando llegue.
  tdx-tdx: Harovan-drehe ami’ty fifiaham-pameleke, f’ie tsy ho hembañe te itsatohan-kekoheko.
  tha-KJV: จะทรงซ่อนท่านไว้จากการใส่ร้ายของลิ้น และจะไม่​กล​ัวการทำลายเมื่​อม​ันมาถึง
  por-BR-2018: Do açoite da língua estarás encoberto; e não temerás a destruição quando
    ela vier.
  deu-ELO: Vor der Zunge Geißel wirst du geborgen sein, und du wirst dich nicht fürchten
    vor der Verwüstung, wenn sie kommt.
  eng-WYC-2018: Thou shalt be hid from the scourge of an evil tongue, and thou shalt
    not dread mis-ease, either wretchedness, when it cometh.
  epo-epo: Kontraŭ la vipo de lango vi estos kaŝita; Kaj vi ne timos ruinigon, kiam
    ĝi venos.
  uig-PIN: Sǝn zǝⱨǝrlik tillarning zǝrbisidimu baxpanaⱨliⱪ iqigǝ yoxurunisǝn, Wǝyranqiliⱪ
    kǝlgǝndǝ uningdin ⱨeq ⱪorⱪmaydiƣan bolisǝn.
  beo-beo: Dunu eno da dia hou wadela:ma:ne baligidu sia:sea, Gode da di gaga:mu.
    Gugunufinisisu hou da doaga:sea, E da di fidimu.
  tpi-OTNT: “Sapos ol man i mekim tok giaman bilong daunim nem bilong yu, orait God
    bai i helpim yu na tok bilong ol bai i no inap daunim yu. Na taim samting nogut
    i kamap na i laik bagarapim yu, orait bai God i sambai long yu na bai yu no pret.
  hau-SA: Zai kāre ka daga ɓata suna, kuma ba ka bukata ka ji tsoro in hallaka ta
    zo.
  uig-LAT: Sen zeherlik tillarning zerbisidimu bashpanahliq ichige yoshurunisen, Weyranchiliq
    kelgende uningdin héch qorqmaydighan bolisen.
  nde-nde: Uzavikelwa ekuhletshweni, ungaze wesaba nxa kufika incithakalo.
  ton-ton: '‌ʻE fufū koe mei he tautea ʻoe ʻelelo: pea ka haʻu ʻae fakaʻauha ʻe ʻikai
    te ke manavahē ai.'
  ces-1613: Když utrhá jazyk, byl bys skryt, aniž bys se bál zhouby, když by přišla.
  eng-WMB: You will be hidden from the scourge of the tongue, neither will you be
    afraid of destruction when it comes.
  tam-TCV: தூற்றும் நாவிலிருந்து நீ பாதுகாக்கப்படுவாய்; பேராபத்து வரும்போதும் நீ பயப்படாமலிருப்பாய்.
  ceb-ULB: Pagatagoan ka gikan sa hampak sa dila; ug dili ka mahadlok sa kalaglagan
    nga modangat.
  pol-UBG: Przed biczem języka będziesz zasłonięty i nie ulękniesz się spustoszenia,
    gdy nadejdzie.
  agr-agr: Amina pegkegchaun chichagtamainakuish ishamkagtukaipa, duka makichkish
    uminkashtatui, wagki aminak Apajuí kuitamjamui.
  kyc-kyc: Piimi emba lao koo keta palyaraminyi dokopa Anatumi emba kiiramo nyera.
    Koo keta paliri yuu gii eparamo dokopa emba kyawa lete nyuo pira.
  urd-GVU: تُو زبان کے کوڑوں سے محفوظ رہے گا، اور جب تباہی آئے تو ڈرنے کی ضرورت نہیں
    ہو گی۔
  deu-1912: Er wird dich verbergen vor der Geißel Zunge, daß du dich nicht fürchtest
    vor dem Verderben, wenn es kommt;
  kan-2017: ನಾಲಿಗೆಯೆಂಬ ಕೊರಡೆಗೆ ನೀನು ಮರೆಯಾಗಿರುವಿ; ವಿನಾಶವುಂಟಾದರೂ ನೀನು ಹೆದರುವುದಿಲ್ಲ.
  yap-yap: Got e ra laegem u fithik’ e tin nde riyul’ ni murung’agem ni yibe weliy
    nge thin ni yibe t’ar nga dakenam; ma ir e ra aywegem ko riya’ nra yib.
  hlt-MCSB: Olka dongkah rhuihet lamloh n'thuh vetih rhoelrhanah a pai vaengah na
    rhih mahpawh.
  mdy-ETH: ፆኦሲ ፑርታ ዒንዲርሲዳፓ ኔና ካፓኔ፤ ባይሲንታ ሙኬቴያ ኔ ዒጊጫዓኬ።
  twi-ASANTE: Wɔbɛbɔ wo ho ban afiri kasatwie ho na sɛ ɔsɛeɛ ba a, ɛnsɛ sɛ wosuro.
  eng-WEBU: You will be hidden from the scourge of the tongue, neither will you be
    afraid of destruction when it comes.
  wal-wal: I nena inxxarssaa lissuwaappe genttana; bashshai gakkiyo wodekka yayyakka.
  spa-PDDPT: Estarás escondido del azote de la lengua, y no temerás cuando venga la
    destrucción.
  gun-gun: Nderepy 'rã ayvu vai gui, ha'e ramo mba'emo mbovaipaarã ovaẽ rã rexa teĩ
    nderekyjei 'rã.
  ilo-ULB: Mailemmengkanto manipud iti pannakasaplit iti dila; ket saankanto a mabuteng
    iti pannakadadael inton umay daytoy.
  kpg-kpg: God ga daa mai goe gi daha mo nia hai kai tilikai ala e hagahuaidu goe,
    gei Mee ga benebene goe gi daha mo di madagoaa huaidu ma ga dau mai.
  uig-ARA: سەن زەھەرلىك تىللارنىڭ زەربىسىدىمۇ باشپاناھلىق ئىچىگە يوشۇرۇنىسەن، ۋەيرانچىلىق
    كەلگەندە ئۇنىڭدىن ھېچ قورقمايدىغان بولىسەن.
  sus-sus: A i ratangama nɛ wɔyɛn ɲaaxi ma, a i ba gbaloe kui.
  pon-2006: Koht pahn ketin doarehsang komwi likamw oh karaun mwahl; oh pahn ketin
    kapituhkala ni ahnsoun kamwomwla eh pahn leledo.
  jae-jae: Eŋ êkwa aôm auc êtu lau imbeleŋ ŋamalicŋa ma êndêŋ taŋ senseŋ gêŋ waucwaucgeŋ
    naŋ, aôm ôtêc taôm atom.
  ksd-ksd: Una ki bakit kan ra tinata kakaina, Ma pa una burut ba ra bung na vinirua
    i vut.
  tur-YTC: Dilin kamçısından saklı kalacaksın, Yıkım gelince ondan korkmayacaksın.
  grc-BRENT: Ἀπὸ μάστιγος γλώσσης σε κρύψει, καὶ οὐ μὴ φοβηθῇς ἀπὸ κακῶν ἐρχομένων.
  ind-AYT: Kamu akan dilindungi dari cambukan lidah, dan kamu tidak perlu takut akan
    kehancuran ketika hal itu datang.
  nya-nya: Adzakuteteza kwa anthu osinjirira, ndipo palibe chifukwa chochitira mantha
    pamene chiwonongeko chafika.
  hrv-hrv: Biču zla jezika uklonit će tebe, ispred otimača bez straha ćeš biti.
  mps-mps: “Ma, te bidi dabego ili po walama, nago nogi aiyaba elaluainu ebaso da,
    me ma te dwai nai pedalama, tama nage dolainu ebaso da, teda God nage pagede bidiyu,
    tau saibao, nage wi me egobeo.
  tpi-tpi: “Sapos ol man i mekim tok giaman bilong daunim nem bilong yu, orait God
    bai i helpim yu na tok bilong ol bai i no inap daunim yu. Na taim samting nogut
    i kamap na i laik bagarapim yu, orait bai God i sambai long yu na bai yu no pret.
  dan-1931: du er gemt for Tungens Svøbe, har intet at frygte, når Voldsdåd kommer;
  vie-OVCB: Bị vu oan nhưng chẳng nao núng, dù tàn phá, lòng không kinh sợ.
  guj-2017: જીભના તીક્ષ્ણ મારથી તે તારું રક્ષણ કરશે. અને આફતની સામે પણ તું નિર્ભય
    રહીશ.
  pon-2006A: Koht pahn ketin doarehsang komwi likamw oh karaun mwahl; oh pahn ketin
    kapituhkala ni ahnsoun kamwomwla eh pahn leledo.
  por-BRBSL: Você será escondido do flagelo da língua, nem você terá medo da destruição
    quando ela chegar.
  cth-cth: Lawkthoeumkha thung hoi hro lah na o vaiteh, rawkphainae a pha torei teh,
    na taket mahoeh.
  twi-twi: Wɔbɛbɔ wo ho ban afi ntwirii ho na sɛ ɔsɛe ba a ɛnsɛ sɛ wusuro.
  hlt-hlt: Olka dongkah rhuihet lamloh n'thuh vetih rhoelrhanah a pai vaengah na rhih
    mahpawh.
  tbz-SIM: Kù yóó ndɑ kɑ̃nkɛ́mu tinɑ́ɑǹyɛiti tìì puotì didɑ́ù kɔ̃mɛ, kɛ̀ bɛyɛibɛ di
    do, ɑ bɑ́ nyĩɛ̃̀kù.
  msy-2020: “Apaniba akar ifavaribar nɨn ziam gasɨghasɨghsɨ damutɨ, God nɨn akuraghtɨ,
    men akaba nɨ abɨraghan kogham. Eghtɨ bizir kurar nɨ gasɨghasɨghamiba otivtɨ, God
    nɨ geghuvtɨ, nɨ atiatingan kogham.
  dop-dop: Pɑɑ pɑ cɑɣɑ nyɑ́ ɑcɑɣɑ pɩɩ kenti nyɑ́ tɔɔ kɛ́. N kɑɑ nyɑnɑ pʋlʋɣʋ wɑhɑlɑ
    wɑɑtʋ.
  azb-azb: Kəskin dillərdən uzaq olarsan, Qırğın gələrkən qorxmazsan.
  eng-DBY: Thou shalt be hidden from the scourge of the tongue; and thou shalt not
    be afraid of destruction when it cometh.
  hin-2017: तू वचनरुपी कोड़े से बचा रहेगा और जब विनाश आए, तब भी तुझे भय न होगा।
  wol-KYG: aaytéefu làmmiñ, nga fegu ca, te yàqule guy dikk, doo ko ragal.
  eng-YLT: When the tongue scourgeth thou art hid, And thou art not afraid of destruction,
    When it cometh.
  eng-WYC-2017: Thou shalt be hid from the scourge of an evil tongue, and thou shalt
    not dread mis-ease, either wretchedness, when it cometh.
  eng-WMBB: You will be hidden from the scourge of the tongue, neither will you be
    afraid of destruction when it comes.
  urd-GVH: तू ज़बान के कोड़ों से महफ़ूज़ रहेगा, और जब तबाही आए तो डरने की ज़रूरत नहीं
    होगी।
  rug-rug: Tamasa kote lavelave nigo koari na zinamazama variva sigitidi; meke lopu
    kaqu matagutu si goi pana kamo sa tinahuara.
  gaz-gaz: Ati garaffii arrabaa jalaa ni dhokfamta; yommuu badiisni dhufuttis hin
    sodaattu.
  fra-LSG: Tu seras à l’abri du fléau de la langue, Tu seras sans crainte quand viendra
    la dévastation.
  yal-yal: A i ratangama nɛn fala ɲaxin ma, i mi gaxuma halagin waxatini.
  haw-1868: 'E hunaia oe mai ke alelo hoino mai: Aole hoi oe e makau i ka luku, ke
    hiki mai.'
  arb-NAV: يَقِيكَ مِنْ لَذَعَاتِ اللِّسَانِ، فَلا تَخَافُ مِنَ الدَّمَارِ إِذَا أَقْبَلَ.
  ewe-ewe: Aɖe wò le aɖeɖiƒoame me, eye màvɔ̃ ne gbegblẽ va o.
  eng-LEE: Against the scourge of the tongue shall thou he hidden; and thou needest
    not be afraid of destruction when it cometh.
  asm-FB: তুমি জিভাস্বৰূপ চাবুকৰ কোবৰ পৰা লুকাই থাকিবা; আৰু বিনাশ আহিলে তুমি তাৰ পৰা
    ভয় নাপাবা।
  sus-A: عَ عِ رَتَنفَمَ نّ وْيّن حَاشِ مَ، عَ عِ بَ فبَلٌي كُي.
  fra-SBL: Tu seras à l'abri du fléau de la langue, vous n'aurez pas non plus peur
    de la destruction quand elle viendra.
  hbo-hbo: בְּשֹׁ֣וט לָ֭שֹׁון תֵּחָבֵ֑א וְֽלֹא־תִירָ֥א מִ֝שֹּׁ֗ד כִּ֣י יָבֹֽוא׃
  piu-2006: '@see-verse:JOB.005.020'
  kik-kik: Nĩũkagitĩrwo harĩ rũcamiũ rwa rũrĩmĩ, na ndũgetigĩra hĩndĩ ĩrĩa mwanangĩko
    ũgooka.
  fra-NCL: Tu seras à l’abri du fouet de la langue, tu seras sans crainte quand viendra
    la dévastation.
  cek-AK: Lok amlai palai thung hoiah na pakaa ueloe, amrohaih phak naah, na zii mak
    ai.
  cuk-cuk: Gaya-isgana begi milealile, Bab-Dummadi, akarguega be-imakosulid. Degine,
    neg-isgued-nonikile, bai be itogosulid.
  uig-CYR: Сән зәһәрлик тилларниң зәрбисидиму башпанаһлиқ ичигә йошурунисән, Вәйранчилиқ
    кәлгәндә униңдин һеч қорқмайдиған болисән.
  tel-2017: దూషణ మాటల వల్ల కలిగే అవమానం నుండి నిన్ను తప్పిస్తాడు. నీపై వినాశనం విరుచుకుపడినా
    నువ్వు దానికి భయపడవు.
  hat-BSA: Ou va pwoteje devan blese a lang lan, e ou p ap pè vyolans lan lè l vin
    parèt.
  kos-kos: God El ac fah loangekom liki kas kikiap lun mwet keim; Ac molikomla ke
    pacl mwe kunausten lulap sikyak.
  hbo-WLC: בְּשׁ֣וֹט לָ֭שׁוֹן תֵּחָבֵ֑א וְֽלֹא־תִירָ֥א מִ֝שֹּׁ֗ד כִּ֣י יָבֽוֹא׃
  ibo-ibo: Ị ga-abụ onye a na-echebe site na nkwutọ nke ire ndị ga-ekwutọ gị. Ị gaghị
    atụkwa egwu mgbe mbibi bịara.
  ory-ory: ଜିହ୍ୱାର କୋରଡ଼ା-ପ୍ରହାରରୁ ତୁମ୍ଭେ ଗୋପନରେ ରଖାଯିବ; କିଅବା ବିନାଶ ଉପସ୍ଥିତ ହେଲେ
    ତୁମ୍ଭେ ଭୀତ ନୋହିବ।
  chk-chk: Kot epwe aopok seni kapasen itengau, nge kosap niuokus, lupwen feiengau
    epwe war.
  rop-rop: Yu garra jidan seifwan en yu kaan bradin, nomeda olabat tok nogudbala wed
    en trai blanga ardimbat yu.
  ukr-1871: Сховаєшся від бича (лихого) язика, й не злякаєшся спустошення, коли воно
    прийде.
  deu-1951: vor der Geißel der Zunge wirst du geborgen sein und wirst Gewalttätigkeit
    nicht fürchten, wenn sie kommt;
  eng-JPS: Thou shalt be hid from the scourge of the tongue; neither shalt thou be
    afraid of destruction when it cometh.
  srp-1865: Kad jezik šiba, biæeš sakriven, niti æeš se bojati pustoši kad doðe.
  lug-lug: Onookuumibwanga eri olulimi olukambwe, era tootyenga okuzikirira bwe kunaabanga
    kujja gy’oli.
  heb-heb: בשוט לשון תחבא ולא תירא משד כי יבוא׃
  ben-IRV: তুমি জিভের চাবুক থেকে গুপ্ত থাকবে এবং যখন বিনাশক আসবে তখন তুমি ভয় পাবে
    না।
  pan-pan: ਤੂੰ ਜੀਭ ਰੂਪੀ ਕੋਰੜੇ ਤੋਂ ਬਚਾਇਆ ਜਾਵੇਂਗਾ ਅਤੇ ਜਦ ਤਬਾਹੀ ਆਵੇਗੀ ਤਦ ਤੂੰ ਉਸ ਤੋਂ ਨਾ
    ਡਰੇਂਗਾ।
  mya-JVB: သင်သည်ကဲ့ရဲ့ ခြင်းဘေးနှင့် ကင်းလွတ် ၍ ပျက်စီး ခြင်းဘေးရောက် သော်လည်း မ
    ကြောက် ရ။
  hmo-hmo: Taunimanima edia hereva dika dekena amo, Dirava ese oi do ia gimaia, bona
    dika bada do ia ginidae neganai, ia ese oi do ia hamauria.
  urd-urd: तू ज़बान के कोड़े से महफ़ूज़ “रखा जाएगा, और जब हलाकत आएगी तो तुझे डर नहीं
    लगेगा।
  rus-SYN: От бича языка укроешь себя и не убоишься опустошения, когда оно придет.
  bqc-SIM: Dii a kàedanzi kɛ́ wasu yãdↄmao yã́i. Tó músi mↄ̀, vĩa a n kũo.
  tcz-CHONGTHU: Misuminse nom te akonin hung hoidoh in natin chule manthahna ahung
    lhun teng kicha tapon nate.
  mar-mar: जिभेच्या दुःखदायी वाऱ्यापासून तू झाकला जाशील, आणि विनाश तूझ्यावर येईल तेव्हा
    तू त्यास भिणार नाहीस.
  qub-qub: Washayqui rimanantapis manami camacächengachu. Castïgu captinpis manami
    manchacunquipächu.
  bqp-bqp: Dikiri ni n bo gbɛ̃yakarinↄ ↄĩ, tó yakanaa sù, vĩna ni n kũro.
  hat-hat: L'a pwoteje ou anba kout lang. Ou p'ap bezwen pè lè w'a wè gwo malè ap
    pwoche.
  eng-BSB: You will be hidden from the scourge of the tongue, and will not fear havoc
    when it comes.
  eng-WEBPB: You will be hidden from the scourge of the tongue, neither will you be
    afraid of destruction when it comes.
  kbq-kbq: Hagi vahe'mo'zama kefinti'ma kazeri havizama hu'zankura, Anumzamo'a kazeri
    frakigahianki, hazenke zamo'ma keonke'zama eri havizama huno ne-enigenka korora
    osuo.
  nhe-BL: Toteco mitzmanahuis tlen mitzistlacahuíaj. Huan ax monequi xiquimacasis
    tlen panos teipa quema hualase tlen tlaxolehuase.
  bus-bus: Dii é n bↄ gbɛ̃yakarinↄ ↄzĩ, tó mↄ́nzi mↄ̀, vĩa é n kũro.
  gub-BL: Nepyro putar iapeku ikatu 'ym ma'e wanuwi nehe. Nerekyze kwaw ma'e imumaw
    paw heta mehe nehe no.
  eng-DRA: 'Thou shalt he hidden from the scourge of the tongue: and thou shalt not
    fear calamity when it cometh.'
