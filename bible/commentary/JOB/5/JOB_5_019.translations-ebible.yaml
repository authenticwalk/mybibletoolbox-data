verse: JOB.005.019
translations:
  mal-C: ആറു ദുരന്തങ്ങളിൽനിന്നും അവിടന്ന് നിന്നെ കരകയറ്റും; ഏഴാമത്തേതിൽ ഒരു തിന്മയും
    നിന്നെ സ്പർശിക്കുകയില്ല.
  deu-TKW: Aus sechs Nöten errettet er dich, und in sieben trifft dich kein Unheil.
  lin-lin: Mbala motoba, akobikisa yo na pasi ; mpe na mbala ya sambo, mabe ekokomela
    yo te.
  eng-LSV: In six distresses He delivers you, || And in seven evil does not strike
    on you.
  eng-GNV: He shall deliuer thee in sixe troubles, and in the seuenth the euill shall
    not touch thee.
  eng-WEBSTER: 'He will deliver thee in six troubles: yea, in seven there shall no
    evil touch thee.'
  nhw-BL: Huan yaya mitzmanahuis miyacapa para niyon se tlamantli catli amo cuali
    amo hueli mitzajsis.
  swh-ONEN: Kutoka majanga sita atakuokoa; naam, hata katika saba hakuna dhara litakalokupata
    wewe.
  bba-bba: Nɔn dɑbinu u koo nun yɑrɑ nuku sɑnkirɑrun di, kpɑ kɔ̃sɑ ɡɑɑ yu ku mɑɑ nun
    deemɑ.
  eng-KJVCPB: 'He shall deliver thee in six troubles: Yea, in seven there shall no
    evil touch thee.'
  luo-luo: Enoresi ka in e masiche mar auchiel; to adier, ok enoweyi ichopi e masiche
    mar abiriyo.
  meu-meu: Hekwakwanai tauratoi lalodia amo baine hamaurimu, bona hitu lalodiai dika
    na basine daumu toho.
  npi-ULB: उहाँले तपाईंलाई छवटा कष्‍टबाट छुटकारा दिनुहुनेछ । वास्तवमा सातौं कष्‍टमा
    पनि कुनै दुष्‍ट्याइँले तपाईंलाई छुँदैन ।
  yor-yor: Yóò gbà ọ́ nínú ìpọ́njú mẹ́fà, àní nínú méje, ibi kan kì yóò bá ọ.
  pes-OPCB: او تو را از هر بلایی می‌رهاند تا گزندی به تو نرسد.
  tgl-ULB: Ililigtas ka niya sa anim na kaguluhan; lalo na, sa pitong kaguluhan, walang
    anumang masama ang makagagalaw sa iyo.
  hui-hui: Ibugua í̠ biamogo dewa bialu kagola mani í̠ mo ko holene mbira nawulebira.
  mya-mya: သင့်ကိုအမှုခြောက်ပါးထဲက နှုတ်ယူတော်မူ သည်သာမက၊ ခုနစ်ပါးသောအမှု၌လည်း ဘေးတစုံတခုမျှ
    မထိမခိုက်ရ။
  bod-N: ཉོན་མོངས་དྲུག་ལས་ཁོང་གིས་ཁྱེད་སྒྲོལ་ཞིང་། ། ལན་བདུན་ནང་དུ་རྐྱེན་ངན་ཁྱེད་མི་འབྱུང་།
    །
  sna-sna: Achakurwira kubva panjodzi nhanhatu; kunyange panomwe hakuna kukuvadzwa
    kuchakuwira.
  spa-BLM: Él te librará en seis problemas; sí, en siete ningún mal te tocará.
  cac-cac: Tzijtum el ol ach colchaj yuj Dios d'a tas ay smay. Man̈ ol ach scha ac'joc
    ganar yuj junoc tas sjavi d'a ib'an̈.
  swh-ULB: Yeye atakuokoa na mateso sita; kweli, katika mateso saba, hakuna uovu utakao
    kugusa.
  bel-bel: У шасьці бедах ратуе цябе, і ў сёмай не кране цябе ліха.
  deu-ELBBK: In sechs Drangsalen wird er dich erretten, und in sieben wird dich kein
    Unglück antasten.
  mbb-OT: Layun ke zin edlibriya te vangkit wey kezeetan.
  mal-2015: ആറു കഷ്ടത്തിൽനിന്നു അവൻ നിന്നെ വിടുവിക്കും; ഏഴാമത്തേതിലും തിന്മ നിന്നെ
    തൊടുകയില്ല.
  rmc-rmc: Andral o šov pharipena tut lela avri; efta tut na dukhavena.
  pes-OPV: در شش بلا، تو را نجات خواهد داد و در هفت بلا، هیچ ضرر برتو نخواهد رسید.
  ron-1924: Де шасе орь те ва избэви дин неказ ши де шапте орь ну те ва атинӂе рэул.
  ben-OBCV: ছয়টি বিপর্যয় থেকে তিনি তোমাকে রক্ষা করবেন; সপ্তমটিতেও কোনও অনিষ্ট তোমাকে
    স্পর্শ করবে না।
  som-som: Wuxuu kaa samatabbixin doonaa lix dhibaato, Oo marka toddobaadna belaayo
    kuma taaban doonto innaba.
  lat-VUC: In sex tribulationibus liberabit te, et in septima non tangent te malum.
  eng-ASVBT: He will deliver thee in six troubles; Yea, in seven there shall no evil
    touch thee.
  ita-1885: In sei afflizioni egli ti libererà, Ed in sette il male non ti toccherà.
  eng-LXXUP: 'Six times he shall deliver thee out of distresses: And in the seventh
    harm shall not touch thee.'
  eng-ULB: He will rescue you out of six troubles; indeed, in seven troubles, no evil
    will touch you.
  spa-VBL: Él te salvará de muchos desastres; una multitud de males no te afectará.
  fra-_FOB: Dans six détresses, il te délivrera; et dans sept, le mal ne te touchera
    point.
  mal-mal: ആറ് കഷ്ടത്തിൽനിന്ന് അവിടുന്ന് നിന്നെ വിടുവിക്കും; ഏഴാമത്തേതിലും തിന്മ നിന്നെ
    തൊടുകയില്ല.
  urd-GVR: Wuh tujhe chhih musībatoṅ se chhuṛāegā, aur agar is ke bād bhī koī āe to
    tujhe nuqsān nahīṅ pahuṅchegā.
  suz-BL: मेकोमी इन कली ६ खेयप श्‍येत दुम्‍त हना यो, प्रोंइब। ७ खेयप ङा श्‍येतमी इन
    कली मथी‍ब। भजन संग्रह ३७:२४; हितोपदेस २४:१६
  eng-NOY: In six troubles will he deliver thee; Yea, in seven shall no evil touch
    thee.
  ita-1927: In sei distrette egli sarà il tuo liberatore e in sette il male non ti
    toccherà.
  ckb-ckb: لە شەش بەڵا ڕزگارت دەکات و لە حەوتەمیش خراپەت لێ ناکەوێت.
  eng-BBE: He will keep you safe from six troubles, and in seven no evil will come
    near you.
  kan-OKCV: ದೇವರು ಆರು ಇಕ್ಕಟ್ಟುಗಳಿಂದ ನಿನ್ನನ್ನು ತಪ್ಪಿಸುವರು; ಹೌದು, ಏಳರಲ್ಲಿಯೂ ಕೇಡು ನಿನ್ನನ್ನು
    ಮುಟ್ಟದು.
  tam-2017: ஆறு இக்கட்டுகளுக்கு உம்மை விலக்கிக்காப்பார்; ஏழாவதிலும் பொல்லாப்பு உம்மைத்
    தொடாது.
  spa-RV-1909: En seis tribulaciones te librará, y en la séptima no te tocará el mal.
  ron-BTF: El te va elibera în șase necazuri; da, în șapte nu te va atinge niciun
    rău.
  eng-WEBP: He will deliver you in six troubles; yes, in seven no evil will touch
    you.
  eng-FBV: He will save you from many disasters; a multitude of evils will not affect
    you.
  nld-1939: 'Uit zes noden zal Hij u redden, En in de zevende treft u geen kwaad:'
  nch-BL: Huan yaya mitzmanahuis miyacapa para yon se tamanti cati amo cuali amo huelis
    mitzajsis.
  vie-1934: Trong sáu cơn hoạn nạn, Ngài sẽ giải cứu cho, Qua cơn thứ bảy, tai hại
    cũng sẽ không đụng đến mình.
  hin-CV: वह छः कष्टों से तुम्हारा निकास करेंगे, सात में भी अनिष्ट तुम्हारा स्पर्श
    नहीं कर सकेगा.
  spa-BES: Él te mantendrá a salvo de seis problemas, y en siete ningún mal se te
    acercará.
  tdx-tdx: Ho haha’e irehe am-peh’ohatse eneñe; Eka, im-pito tsy hipaok’ azo ty hankàñe.
  tha-KJV: พระองค์​จะทรงช่วยท่านให้พ้นจากความยากลำบากหกประการ เออ เจ​็ดประการ จะไม่​มี​เหตุ​ร้ายมาแตะต้องท่าน
  por-BR-2018: Em seis angústias ele te livrará, e em sete o mal não te tocará.
  deu-ELO: In sechs Drangsalen wird er dich erretten, und in sieben wird dich kein
    Übel antasten.
  eng-WYC-2018: In six tribulations he shall deliver thee, and in the seventh tribulation
    evil shall not touch thee.
  epo-epo: En ses malfeliĉoj Li vin savos; En la sepa ne tuŝos vin la malbono.
  uig-PIN: U seni altǝ ⱪiyinqiliⱪtin ⱪutⱪuzidu; Ⱨǝtta yǝttǝ külpǝttǝ ⱨeqⱪandaⱪ yamanliⱪ
    sanga tǝgmǝydu.
  beo-beo: E da di se mae nabima:ne, eso huluane gaga:lala.
  tpi-OTNT: Planti taim moa em bai i helpim yu long taim nogut na i no gat wanpela
    samting bai i bagarapim yu.
  hau-SA: Zai cece ka daga bala’o’i guda shida; har bakwai ma ba abin da zai same
    ka.
  uig-LAT: U séni alte qiyinchiliqtin qutquzidu; Hetta yette külpette héchqandaq yamanliq
    sanga tegmeydu.
  nde-nde: Uzakuhlenga ezinhluphekweni eziyisithupha; kweziyisikhombisa kawuyikuwelwa
    yingozi.
  ton-ton: '‌ʻE fakahaofi ʻe ia ʻa koe ʻi he mamahi ʻe ono: ʻio, ʻi he meʻa ʻe fitu
    ʻe ʻikai ha kovi te ne lavaʻi koe.'
  ces-1613: Z šesti úzkostí vysvobodil by tebe, ano i v sedmi nedotklo by se tebe
    zlé.
  eng-WMB: He will deliver you in six troubles; yes, in seven no evil will touch you.
  tam-TCV: ஆறு பெரும் துன்பங்களிலும் உன்னைக் கைவிடாமல் காப்பார்; அவை ஏழானாலும் ஒரு
    தீமையும் உன்மேல் வராது.
  ceb-ULB: Siya ang magaluwas kanimo sa unom ka kasamok; bisan paman, sa pito ka kasamok,
    ang daotan dili makadapat kanimo.
  pol-UBG: Z sześciu nieszczęść cię wyrwie, a w siódmym nie dotknie cię zło.
  agr-agr: Ame ishamainnum pujutaish, nigka kuashta aminak agkanmitkagmattawai. Tuja
    pegkegchauwa nunú waitkasti tusag idaitamsashtatui.
  kyc-kyc: Yuu gii pao epo piramo dupwa peparaena emba koo keta palirinyi lao kyawa
    minyuo karenge.
  urd-GVU: وہ تجھے چھ مصیبتوں سے چھڑائے گا، اور اگر اِس کے بعد بھی کوئی آئے تو تجھے
    نقصان نہیں پہنچے گا۔
  deu-1912: 'Aus sechs Trübsalen wird er dich erretten, und in der siebenten wird
    dich kein Übel rühren:'
  kan-2017: ಆರು ಇಕ್ಕಟ್ಟುಗಳಿಂದ ಆತನು ನಿನ್ನನ್ನು ಬಿಡಿಸುವನು; ಏಳನೆಯ ಇಕ್ಕಟ್ಟು ಉಂಟಾದರೂ ಯಾವ
    ಕೇಡೂ ನಿನ್ನನ್ನು ಮುಟ್ಟದು.
  yap-yap: Gubin yay ni ir e ma ayuwegnem ni dabi buch ban’en rom;
  hlt-MCSB: Citcai parhuk lamloh nang n'huul vetih a parhih ah yoethae loh nang soah
    m'ben mahpawh.
  mdy-ETH: ባይዛ ሜቶ ላሆይዳፓ ዒ ኔና ዓውሳንዳኔ፤ ላንካሳሢናኣ ዓይጎ ሜታኣ ኔና ሄላዓኬ።
  twi-ASANTE: Ɔbɛgye wo afiri ɔhaw ahodoɔ nsia mu; nson so, a bɔne biara renka wo.
  eng-WEBU: He will deliver you in six troubles; yes, in seven no evil will touch
    you.
  wal-wal: Usuppun qommo metobaappe i nena ashshana; laappunttikka nena bochchenna.
  spa-PDDPT: Te librará de seis tribulaciones, y aun en la séptima no te tocará el
    mal.
  gun-gun: Seis-kue rejexavaia gui ha'e ndereraa jepe 'rã, ha'e sete-a py voi mba'emo
    vai nanderupityi 'rã.
  ilo-ULB: Ispalennakanto manipud kadagiti innem a pakariribukan; pudno, kadagiti
    pito a pakariribukan, awanto ti dakes a mangsagid kenka.
  kpg-kpg: Nia madagoaa e hagadau gi muli, gei Mee e benebene goe gi daha mo di huaidu.
  uig-ARA: ئۇ سېنى ئالتە قىيىنچىلىقتىن قۇتقۇزىدۇ؛ ھەتتا يەتتە كۈلپەتتە ھېچقانداق يامانلىق
    ساڭا تەگمەيدۇ.
  sus-sus: A mu tondima i ratangade tɔɔrɛ ma, a i rakisima tɔɔrɛ birin kui.
  pon-2006: Pak tohto e pahn ketin kasile sang komwi me suwed;
  jae-jae: Eŋ ênam aôm sa aŋga gêŋwapac taêsam ŋalêlôm ma ejop aôm gebe gêŋ sec teŋ
    êmoasac aôm atom.
  ksd-ksd: Laptikai na pakana i valaun u kan ra kini na malari, Maia, lavurua na pakana
    ra kaina pa na tadav u.
  tur-YTC: Seni altı sıkıntı içinde kurtaracak, Evet, yedisinde sana kötülük dokunmayacak.
  grc-BRENT: Ἑξάκις ἐξ ἀναγκῶν σε ἐξελεῖται, ἐν δὲ τῷ ἑβδόμῳ οὐ μὴ ἅψηταί σου κακόν.
  ind-AYT: Dia akan melepaskanmu dari enam kesulitan; dalam tujuh, tidak ada kejahatan
    yang akan menimpamu.
  nya-nya: Pakuti adzakupulumutsa ku masautso nthawi ndi nthawi, mavuto angachuluke
    bwanji, sadzakukhudza ndi pangʼono pomwe.
  hrv-hrv: Iz šest će nevolja tebe izbaviti, ni u sedmoj zlo te dotaknuti neće.
  mps-mps: Tigidali sogo mu, agai nage dwai sogo ebaso me, agai nage tau saibao, tama
    te dwai naigo nage me dologobeo.
  tpi-tpi: Planti taim moa em bai i helpim yu long taim nogut na i no gat wanpela
    samting bai i bagarapim yu.
  dan-1931: Seks Gange redder han dig i Trængsel, syv går Ulykken uden om dig;
  vie-OVCB: Ngài sẽ ra tay giải cứu anh khỏi sáu cơn hoạn nạn; ngay đến cơn thứ bảy,
    Ngài cũng sẽ giữ anh khỏi tai họa.
  guj-2017: છ સંકટમાંથી તે તને બચાવશે, હા, સાતમાંથી તને કંઈ નુકસાન થશે નહિ.
  pon-2006A: Pak tohto e pahn ketin kasile sang komwi me suwed;
  por-BRBSL: Ele o entregará em seis problemas; sim, em sete nenhum mal lhe tocará.
  cth-cth: Ama ni runae taruk touh dawk hoi a tâco sak e dueng khout laipalah, sari
    touh thung dawk hoi hai kahawihoehe ni tek awh mahoeh.
  twi-twi: Obegye wo afi ɔhaw ahorow asia mu; ason so no, bɔne biara renka wo.
  hlt-hlt: Citcai parhuk lamloh nang n'huul vetih a parhih ah yoethae loh nang soah
    m'ben mahpawh.
  tbz-SIM: Kù yó ndɑ dɛɛrímu nɛ̀ mɛyɛi, mɛyɛi mmɑmɛ̀ bɑ́ɑ́ dɑ nintɛ.
  msy-2020: Dughiar bar avɨriba, a nɨn gantɨ, nɨ osɨmtɨzimɨn aven ikɨtɨ, a nɨn akuragham.
    Eghtɨ bizir kuratam nɨ gasɨghasighan kogham.
  dop-dop: Pɑɑ wɑɑtʋ wei kɛ́ ɩ yɑkɩ-ŋ wɑhɑlɑnɑɑ nɑ ɑsolɑ tɑɑ, nɑ ɩsɑɣɑtʋ nɑtǝlɩ tǝ
    kɑɑ mɑɣɑnɑ-ŋ.
  azb-azb: O, altı dəfə dara düşsən belə, qurtarar, Yeddinci dəfə sənə ziyan dəyməz.
  eng-DBY: He will deliver thee in six troubles, and in seven there shall no evil
    touch thee.
  hin-2017: वह तुझे छः विपत्तियों से छुड़ाएगा; वरन् सात से भी तेरी कुछ हानि न होने
    पाएगी।
  wol-KYG: Juróom benni njàqare teew, mu xettli la ca, ba ko juróom yaareel sax, doo
    ca loru.
  eng-YLT: In six distresses He delivereth thee, And in seven evil striketh not on
    thee.
  eng-WYC-2017: In six tribulations he shall deliver thee, and in the seventh tribulation
    evil shall not touch thee.
  eng-WMBB: He will deliver you in six troubles; yes, in seven no evil will touch
    you.
  urd-GVH: वह तुझे छः मुसीबतों से छुड़ाएगा, और अगर इसके बाद भी कोई आए तो तुझे नुक़सान
    नहीं पहुँचेगा।
  rug-rug: Ninae totoso si kaqu harupigo Sa si goi pa tinasigiti na tinasuna.
  gaz-gaz: Balaa jaʼa jalaa si baasa; torba keessattis hin miidhamtu.
  fra-LSG: Six fois il te délivrera de l’angoisse, Et sept fois le mal ne t’atteindra
    pas.
  yal-yal: A i rakisɛ nɛn tɔrɔn ma dɔxɔɲa ma sennin, a i ratanga fe ɲaxin ma dɔxɔɲa
    ma solofere.
  haw-1868: 'Iloko o na pilikia eono e hoopakele mai oia ia oe: A iloko o ka hiku
    hoi, aole e hoopa mai ka ino ia oe.'
  arb-NAV: مِنْ سِتِّ بَلايَا يُنَجِّيكَ، وَفِي سَبْعٍ لَا يَقَعُ بِكَ أَذىً.
  ewe-ewe: Aɖe wò le dzɔgbevɔ̃e ade me eye le adrelia me la, vɔ̃ aɖeke mawɔ wò o.
  eng-LEE: In six distresses will he deliver thee; and in seven there shall no evil
    touch thee.
  asm-FB: তেওঁ ছয় সঙ্কটৰ পৰা তোমাক উদ্ধাৰ কৰিব; এনে কি, সাত সঙ্কটতো অমঙ্গলে তোমাক
    স্পৰ্শ কৰিব নোৱাৰিব।
  sus-A: عَ مُ تٌندِ مَ عِ رَتَنفَدٍ تْورّ مَ، عَ عِ رَكِسِمَ تْورّ بِرِن كُي.
  fra-SBL: Il te délivrera dans six épreuves ; Oui, en sept, aucun mal ne vous touchera.
  hbo-hbo: בְּשֵׁ֣שׁ צָ֭רֹות יַצִּילֶ֑ךָּ וּבְשֶׁ֓בַע ׀ לֹא־יִגַּ֖ע בְּךָ֣ רָֽע׃
  piu-2006: '@see-verse:JOB.005.018'
  kik-kik: Nĩagagũteithũra harĩ mĩtino ĩtandatũ; o na ĩrĩ mũgwanja-rĩ, gũtirĩ ũũru
    ũgaagũkora.
  fra-NCL: Six fois il te délivrera de l’angoisse, et, à la septième, le mal ne t’atteindra
    pas.
  cek-AK: Anih mah vai tarukto raihaih thung hoiah na loisak tih; ue, vai sarihto
    naah doeh kasae na tongh mak ai.
  cuk-cuk: Bab-Dummadi, bonigangi be-ollorsamaiguad. Ar amba be bonigan-abalagi-gunaile,
    be-bendakoed.
  uig-CYR: У сени алтә қийинчилиқтин қутқузиду; Һәтта йәттә күлпәттә һеч қандақ яманлиқ
    саңа тәгмәйду.
  tel-2017: ఆరు కష్టాలు కలిగినప్పుడు వాటి నుండి నిన్ను విడిపిస్తాడు. ఏడు కష్టాలు వచ్చినా
    నీకు ఏ అపాయం కలుగదు.
  hat-BSA: Soti sis fwa, Li va delivre ou de twoub ou yo; Menm nan sèt fwa, mal la
    p ap kab touche ou.
  kos-kos: In pacl na pus El ac molikomla liki mwe ongoiya;
  hbo-WLC: בְּשֵׁ֣שׁ צָ֭רוֹת יַצִּילֶ֑ךָּ וּבְשֶׁ֓בַע ׀ לֹא־יִגַּ֖ע בְּךָ֣ רָֽע׃
  ibo-ibo: Ọ ga-anapụta gị site nʼụzọ nsogbu isii, mee ka ihe ọjọọ hapụ irute gị na
    nsogbu nke asaa.
  ory-ory: ସେ ଛଅଗୋଟି ସଙ୍କଟରୁ ତୁମ୍ଭକୁ ଉଦ୍ଧାର କରିବେ; ଆହୁରି, ସାତ ସଙ୍କଟରୁ ତୁମ୍ଭକୁ କୌଣସି
    ଅମଙ୍ଗଳ ସ୍ପର୍ଶ କରିବ ନାହିଁ।
  chk-chk: Kot epwe angasok seni wonu weires, nge lon fisu weires esap wor och feiengau
    epwe toruk.
  rop-rop: God garra maindimbat yu brom deinja nomeda haumatj trabul garra kaman.
  ukr-1871: В шестьох бідах тебе він порятує, та й в сьомій не доторкнесь тебе лихо.
  deu-1951: 'In sechs Trübsalen wird er dich erretten, und in sieben wird dich kein
    Leid berühren:'
  eng-JPS: He will deliver thee in six troubles; yea, in seven there shall no evil
    touch thee.
  srp-1865: Iz šest nevolja izbaviæe te; ni u sedmoj neæe te se zlo dotaæi.
  lug-lug: Alikuwonya mu buzibu bwa ngeri mukaaga. Weewaawo ne mu ngeri musanvu tootuukibwengako
    kulumizibwa.
  heb-heb: בשש צרות יצילך ובשבע לא יגע בך רע׃
  ben-IRV: তিনি তোমায় ছয়টি সমস্যা থেকে উদ্ধার করবেন; প্রকৃত পক্ষে, সাতটি সমস্যা
    থেকে, কোন মন্দ তোমায় স্পর্শ করবে না।
  pan-pan: ਛੇਆਂ ਬਿਪਤਾਵਾਂ ਤੋਂ ਉਹ ਤੈਨੂੰ ਛੁਡਾਵੇਗਾ, ਸਗੋਂ ਸੱਤ ਵਿੱਚੋਂ ਵੀ ਕੋਈ ਬਦੀ ਤੈਨੂੰ ਨਾ
    ਛੂਹੇਗੀ।
  mya-JVB: သင့် ကိုအမှု ခြောက် ပါးထဲက နှုတ် ယူတော်မူသည် သာမက၊ ခုနစ် ပါးသောအမှု၌ လည်း
    ဘေး တစုံတခုမျှ မ ထိ မခိုက်ရ။
  hmo-hmo: Nega momo doko lasi, Dirava ese dika dekena amo oi do ia hamauria.
  urd-urd: 'वह तुझे छ: मुसीबतों से छुड़ाएगा, बल्कि सात में भी कोई आफ़त तुझे छूने न
    पाएगी।'
  rus-SYN: В шести бедах спасет тебя, и в седьмой не коснется тебя зло.
  bqc-SIM: A n bↄ taasiu gɛ̃n soolo, baa tó a dɛa, a n nɛo.
  tcz-CHONGTHU: Vangsetna gupma konin nahuhdoh intin asagi veina teng jongleh thilse
    akonin nahoi doh inte.
  mar-mar: सहा संकटामधून तो तुझा बचाव करील, खरोखर, सातही संकटात, दुष्ट तुला स्पर्श
    करणार नाही.
  qub-qub: Tayta Diosga ima mana alli chayashunayquipita yapay yapaymi salbashunquipaj.
    Manami camacächengapächu mana alli chayashunayquitaga.
  bqp-bqp: Ani n bo yãn gɛ̃̀n suddo, bee tó à kà gɛ̃̀n suppla, kisira ni n lero.
  hat-hat: Lapo delivre ou nan tout move pa. Ankenn malè p'ap tonbe sou ou.
  eng-BSB: He will rescue you from six calamities; no harm will touch you in seven.
  eng-WEBPB: He will deliver you in six troubles; yes, in seven no evil will touch
    you.
  kbq-kbq: Hagi 6'a zupama hazenkefima ufresankeno'a, Agra kaza hu'neno, 7ni hazenke
    zama esigeno'a kagu'vazinigeno ana hazenke zamo'a kazeri haviza osugahie.
  nhe-BL: Huan yajaya mitzmanahuis miyacapa para niyon se tlamantli tlen ax cuali
    ax hueli mitzajsis.
  bus-bus: Eé n bↄ yãn gɛ̃̀n swɛɛdo, baa tó à kà gɛ̃̀n swɛɛplaa, kisia é n lero.
  gub-BL: Tuweharupi Tupàn nepyro putar ikatu 'ymaw wi nehe. Nuzapo kar kwaw ikatu
    'ym ma'e newe nehe no.
  eng-DRA: In six troubles he shall deliver thee, and in the seventh, evil shall not
    touch thee.
