verse: JOB.005.018
translations:
  mal-C: അവിടന്ന് മുറിവേൽപ്പിക്കുകയും അവിടന്നുതന്നെ മുറിവുകെട്ടുകയും ചെയ്യുന്നു; അവിടന്ന്
    പ്രഹരിക്കുകയും അവിടത്തെ കരം സൗഖ്യം നൽകുകയുംചെയ്യുന്നു.
  deu-TKW: Denn er verwundet, doch er verbindet auch; er zerschlägt, und seine Hände
    heilen.
  lin-lin: Pamba te azokisaka pota, kasi atiaka yango mpe kisi ; abetaka, kasi loboko
    na Ye ebikisaka.
  eng-LSV: For He pains, and He binds up, || He strikes, and His hands heal.
  eng-GNV: 'For he maketh the wound, and bindeth it vp: he smiteth, and his handes
    make whole.'
  eng-WEBSTER: 'For he maketh sore, and bindeth up: he woundeth, and his hands make
    whole.'
  nhw-BL: Masque yaya mitzcocos, teipa mitzpajtis huan mitzchicahuas.
  swh-ONEN: Kwa kuwa hutia jeraha, lakini pia huyafunga; huumiza, lakini mikono yake
    pia huponya.
  bba-bba: Domi wiyɑ u rɑ tɔnu mɛɛrɑ ko, kpɑ u yɛ̃ron bosu nɔɔri. Wiyɑ u rɑ tɔnu kɔsuku,
    kpɑ u nùn bɛkiɑ.
  eng-KJVCPB: 'For he maketh sore, and bindeth up: He woundeth, and his hands make
    whole.'
  luo-luo: Nimar kokecho kodi mochwadi to en bende ema ochako othiedho kuonde mohinyorego.
  meu-meu: Badina be ia ese e haheberomu, a bero ma e kumimu; e herahu masemu, a imana
    amo ma e hahemaurimu.
  npi-ULB: किनकि उहाँले चोट पुर्‍याउनुहुन्छ, र पट्टी बाँध्‍नुहुन्छ । उहाँले चोट पुर्‍याउनुहुन्छ
    र आफ्‍नै हातले निको पार्नुहुन्‍छ ।
  yor-yor: Nítorí pé òun a máa pa ni lára, síbẹ̀ òun a sì tún dì í ní ìdì ìtura, ó
    sá lọ́gbẹ́, a sì fi ọwọ́ rẹ̀ di ojú ọgbẹ̀ náà jiná.
  pes-OPCB: اگر خدا تو را مجروح کند خودش هم زخمهایت را می‌بندد و تو را شفا می‌بخشد.
  tgl-ULB: Dahil siya ay sumusugat at tumatapal, sumusugat siya at siya rin ang gumagamot.
  cbu-NT: Apanll tputseem tsutashshee zanganeeru, tputs kiyungtaa kachiyku taaku,
    itaru waantatam yusur yarchiya. Uwpatataati kizpur tpaw sheeru, waantatam izamzamaam
    waritariya. Apanll minamaricha kchinamshi.
  hui-hui: Ngode Datagaliwabe ibugua í̠ mana bialu genda mo ngiyagua mani í̠ mo bayale
    holebirago ina manda bidamagoni.
  mya-mya: ထိုအရှင်သည် အနာကိုဖြစ်စေ၍၊ ထိုအနာကိုလည်း စည်းစေတော်မူ၏။ ဒဏ်ခတ်တော်မူ၍ လက်တော်နှင့်
    သက်သာစေတော်မူ၏။
  bod-N: ཁོང་གིས་རྨས་པར་མཛད་ཀྱང་དེ་ནི་དཀྲི། ། སྣད་པར་མཛད་ཀྱང་ཕྱག་གིས་གསོ་ཕྱིར་རོ།
    །
  sna-sna: Nokuti anopa vanga, asi achisungazve; anokuvadza, asi maoko ake anorapazve.
  spa-BLM: Porque él hiere y venda. Se hiere y sus manos se recomponen.
  cac-cac: Tato a Dios chi' tz'ac'an echnaj junoc mach, a' tz'an̈tanpaxi. Tato a'
    tz'ac'anoch syaelal junoc mach, a tz'ac'anpax b'oxoc sc'ool.
  swh-ULB: Kwa kuwa yeye hujeruhi na kisha huuguza; yeye hutia jeraha na kisha mikono
    yake huponya.
  bel-bel: бо Ён спрычыняе раны і Сам перавязвае іх; Ён б'е, і Ягоныя ж рукі ацаляюць.
  deu-ELBBK: Denn er bereitet Schmerz und verbindet, er zerschlägt, und seine Hände
    heilen.
  mbb-OT: su is ebpelian din, ne edtembaran din; ne is ebpesekitan din, ne ebewian
    din wey meulii.
  mal-2015: അവൻ മുറിവേല്പിക്കയും മുറി കെട്ടുകയും ചെയ്യുന്നു; അവൻ ചതെക്കയും തൃക്കൈ
    പൊറുപ്പിക്കയും ചെയ്യുന്നു.
  rmc-rmc: Bo ov dukhavel, ale the sphandel o rani, marel, ale leskre vasta the sasťaren.
  pes-OPV: زیرا که او مجروح می‌سازد و التیام می‌دهد، ومی کوبد و دست او شفا می‌دهد.
  ron-1924: Ел фаче рана ши тот Ел о лягэ; Ел рэнеште, ши мына Луй тэмэдуеште.
  ben-OBCV: কারণ তিনি আঘাত দেন, কিন্তু শুশ্রুষাও করেন; তিনি ক্ষতিগ্রস্ত করেন, কিন্তু
    তাঁর হাত সুস্থও করে তোলে।
  som-som: Waayo, isagu wax buu nabar u yeelaa, waana duubaa; Wuu dhaawacaa, gacmihiisuna
    way bogsiiyaan.
  lat-VUC: quia ipse vulnerat, et medetur; percutit, et manus ejus sanabunt.
  eng-ASVBT: For he maketh sore, and bindeth up; He woundeth, and his hands make whole.
  ita-1885: Perciocchè egli è quel che manda la doglia e altresì la fascia; Egli è
    quel che fa la piaga, e le sue mani altresì guariscono.
  eng-LXXUP: 'For he causes a man to be in pain, and restores him again: He smites,
    and his hands heal.'
  eng-ULB: For he wounds and then binds up; he wounds and then his hands heal.
  spa-VBL: Porque él causa dolor, pero proporciona alivio; él hiere, pero sus manos
    curan.
  fra-_FOB: Car c'est lui qui fait la plaie et la bande; il blesse et ses mains guérissent.
  mal-mal: അവിടുന്ന് മുറിവേല്പിക്കുകയും മുറിവ് കെട്ടുകയും ചെയ്യുന്നു; അവിടുന്ന് ചതയ്ക്കുകയും
    തൃക്കൈ സൗഖ്യമാക്കുകയും ചെയ്യുന്നു.
  lit-lit: nes jis sužeidžia, bet ir aptvarsto; jis daužo, bet ir jo rankos išgydo.
  urd-GVR: Kyoṅki wuh zaḳhmī kartā lekin marham-paṭṭī bhī lagā detā hai, wuh zarb
    lagātā lekin apne hāthoṅ se shafā bhī baḳhshtā hai.
  suz-BL: मारदे हना मेकोमी गार सेल्‍ब। मिनु मेकोमीन फ्रेंब। मेकोमी तुप्‍ब। मिनु मेकोमीन
    सापाइक्‍ब। ब्‍यवस्‍था ३२:३९; होसे ६:१
  eng-NOY: For he bruiseth, and bindeth up; He woundeth, and his hands make whole.
  ita-1927: giacché egli fa la piaga, poi la fascia; egli ferisce, ma le sue mani
    guariscono.
  ckb-ckb: لەبەر ئەوەی ئەو بریندار دەکات و برینیش ساڕێژ دەکات، وردوخاش دەکات و بە
    دەستەکانی خۆی دەیگرێتەوە.
  eng-BBE: For after his punishment he gives comfort, and after wounding, his hands
    make you well.
  kan-OKCV: ಗಾಯ ಮಾಡುವವರೂ ಗಾಯ ಕಟ್ಟುವವರೂ ದೇವರೇ; ಹೊಡೆಯುವುದೂ ಗುಣಪಡಿಸುವುದೂ ದೇವರ ಕೈಯೇ.
  tam-2017: அவர் காயப்படுத்திக் காயம் கட்டுகிறார்; அவர் அடிக்கிறார், அவருடைய கை ஆற்றுகிறது.
  spa-RV-1909: 'Porque él es el que hace la llaga, y él la vendará: él hiere, y sus
    manos curan.'
  ron-BTF: Căci el face să doară, și tot el leagă rănile; el rănește și tot mâinile
    lui vindecă.
  eng-WEBP: For he wounds and binds up. He injures and his hands make whole.
  eng-FBV: For he causes pain but he provides relief; he wounds but his hands heal.
  nld-1939: Want Hij wondt, maar verbindt, Hij kwetst, maar zijn handen genezen.
  nch-BL: Masque yaya mitzcocos, teipa mitzpajtis huan mitzchicahuas.
  vie-1934: Vì Ngài làm cho bị thương tích, rồi lại bó rịt cho; Ngài đánh hại, rồi
    tay Ngài chữa lành cho.
  hin-CV: चोट पहुंचाना और मरहम पट्टी करना, दोनों ही उनके द्वारा होते हैं; वही घाव
    लगाते और स्वास्थ्य भी वही प्रदान करते हैं.
  spa-BES: Porque después de su castigo él da consuelo, y después de herir, sus manos
    sanan.
  tdx-tdx: Ie mandafa, le bandie’e; mitrabake, le melañe’ o fità’eo.
  tha-KJV: เพราะพระองค์ทรงให้​บาดเจ็บ แต่​พระองค์​ทรงพันแผลให้ พระองค์​โบยตี แต่​พระหัตถ์ของพระองค์ทรงรักษา
  por-BR-2018: Pois ele faz a chaga, mas também põe o curativo; ele fere, mas suas
    mãos curam.
  deu-ELO: Denn er bereitet Schmerz und verbindet, er zerschlägt, und seine Hände
    heilen.
  eng-WYC-2018: For he woundeth, and (then he) doeth medicine; he smiteth (or he striketh),
    and (then) his hands shall make whole.
  epo-epo: Ĉar Li vundas, sed ankaŭ bandaĝas; Li batas, sed Liaj manoj ankaŭ resanigas.
  uig-PIN: Qünki U adǝmni yarilanduridu, andin yarini tangidu; U sanjiydu, biraⱪ Uning
    ⱪolliri yǝnǝ saⱪaytidu.
  beo-beo: Gode da dunu ea da:i hodo fai oda hida:sea, E da amo ga:le la:gisa. Di
    da Gode Ea loboga fabeba:le, se naba. Be E da Ea loboga di uhinisisa.
  tpi-OTNT: Yumi save, sapos God i mekim save long yu na givim pen long yu, em bai
    i oraitim yu gen.
  hau-SA: Ko da yake yana sa ciwo, shi ne kuma yake warkar da ciwon; ciwon da ya ji
    maka, shi da kansa zai warkar da shi.
  uig-LAT: Chünki U ademni yarilanduridu, andin yarini tangidu; U sanjiydu, biraq
    Uning qolliri yene saqaytidu.
  nde-nde: Ngoba uyagwaza, kodwa aphinde abophe amanxeba; uyalimaza kodwa izandla
    zakhe njalo ziyapholisa.
  ton-ton: 'He ʻoku ne fakamamahi, pea ʻoku ne nonoʻo: ʻoku ne hokaʻi, kae fakamoʻui
    ʻe hono nima ʻoʻona.'
  ces-1613: Onť zajisté uráží, on i obvazuje; raní, ruka jeho také léčí.
  eng-WMB: For he wounds and binds up. He injures and his hands make whole.
  tam-TCV: அவர் காயப்படுத்திக் காயத்தைக் கட்டுகிறார்; அவர் அடிக்கிறார், அவருடைய கை
    ஆற்றுகிறது.
  ceb-ULB: Kay siya ang magasamad ug unya pagabugkosan; siya magasakit ug unya ang
    iyang mga kamot magaayo.
  pol-UBG: On bowiem rani, ale i opatruje, uderza, a jego ręce uzdrawiają.
  agr-agr: Tuja nii jata amasmatai jam nunashkam, nigki etsaentamjattawai. Tuja nii
    waittsati tujamatai waitiaminchakam, nigki yaimpaktatui.
  kyc-kyc: Anatumi emba ranjama nyuo pyapala dokopa pyaramo panda doko baa rangeme
    yaki pyakange. Banya kingimi emba pyapala dee kingi dokomeko umbwa pyuo nyingi.
  urd-GVU: کیونکہ وہ زخمی کرتا لیکن مرہم پٹی بھی لگا دیتا ہے، وہ ضرب لگاتا لیکن اپنے
    ہاتھوں سے شفا بھی بخشتا ہے۔
  deu-1912: Denn er verletzt und verbindet; er zerschlägt und seine Hand heilt.
  kan-2017: ಗಾಯಮಾಡುವವನೂ ಗಾಯಕಟ್ಟುವವನೂ ಆತನೇ; ಹೊಡೆಯುವ ಕೈಯೇ ವಾಸಿಮಾಡುತ್ತದೆ.
  yap-yap: Got e ma m’ag e mad ko gin ni ir e ke maad’ad ngay; pa’ e ma amith nigey
    ngay, ma ku pa’ e ma gol nigey ngay.
  hlt-MCSB: Amah loh a tloh sak dae a hma te a poi pah tih a kut dongah hoeih uh.
  mdy-ETH: ፆኦሲ ኔና ሜንሤቶ ማሂ ዒ ኔና ኮኦላኔ፤ ፔቴ ኩጮና ኔና ዒ ሜንሤቶ ባጎ ኩጮና ኔና ፓሣኔ።
  twi-ASANTE: Ɛfiri sɛ, ɔno na ɔpira na ɔno ara akyekyere; ɔpira nanso ne nsa sa yadeɛ.
  eng-WEBU: For he wounds and binds up. He injures and his hands make whole.
  wal-wal: I masunxxissees, shin masunttaa qachchees. I dechchees, shin a kushee xallees.
  spa-PDDPT: porque Él hace la herida, pero también la venda. Hiere, pero sus manos
    sanan.
  gun-gun: Mba'eta ha'e ma nhomboai 'rã, ha'e gui ha'e ae ju oipoano 'rã. Nhomomba'eaxy
    'rã, ha'e gui opo py ae ju 'rã omonguera.
  ilo-ULB: Ta mangsugat ket kalpasanna baredbedanna; mangsugat isuna ket kalpasanna
    agasan dagiti imana.
  kpg-kpg: God e hagahili nia moholehole ala ne hai go Mee, ono lima e haga mmae goe,
    gei ono lima e hagahili.
  uig-ARA: چۈنكى ئۇ ئادەمنى يارىلاندۇرىدۇ، ئاندىن يارىنى تاڭىدۇ؛ ئۇ سانجىيدۇ، بىراق
    ئۇنىڭ قوللىرى يەنە ساقايتىدۇ.
  sus-sus: barima a fi naxan sama mixi ma, a na fan dandanma, a fe xɔnɛ naxan naminima,
    a na rayalanma.
  pon-2006: Koht kin ketin kamwahwihala ohla kan me pein ih kin ketikihda; nin lime
    me kin kauwehla, nin lime me kin kamwahwihala.
  jae-jae: Gebe eŋ kêkêŋ kamoc, mago kêsabaŋ. Eŋ gêjac aôm, mago eŋ lêma gêgôm ôlim
    ŋajam kêsa kêtiam.
  ksd-ksd: Tago nina ba i tar kita vadala, i pulu ia bula; Ma nina ba i tar ubu vakinkin
    ia, a limana i valaun pa ia.
  tur-YTC: Çünkü O incitir ve O sarar. O yaralar, O'nun elleri iyileştirir.
  grc-BRENT: Αὐτὸς γὰρ ἀλγεῖν ποιεῖ, καὶ πάλιν ἀποκαθίστησιν· ἔπαισε, καὶ αἱ χεῖρες
    αὐτοῦ ἰάσαντο.
  ind-AYT: Sebab, Dia melukai, tetapi Dia juga membalut; Dia meremukkan, tetapi tangan-Nya
    menyembuhkan.
  nya-nya: Pakuti Iye amavulaza koma amamanganso mabalawo; Iye amakantha munthu, komanso
    manja ake amachiritsa.
  hrv-hrv: On ranjava, ali i ranu povija, udara i svojom zacjeljuje rukom.
  mps-mps: Dago koneani, Godigo nage sęgę mu mayu elama ebaso da, teda aga digi
    nage usu ma ilaibao.
  tpi-tpi: Yumi save, sapos God i mekim save long yu na givim pen long yu, em bai
    i oraitim yu gen.
  dan-1931: Thi han sårer, og han forbinder, han slår, og hans Hænder læger.
  vie-OVCB: Vì Ngài gây thương tích, rồi Ngài lại băng bó, Ngài đánh đau, rồi Ngài
    lại chữa lành.
  guj-2017: કેમ કે તે દુ:ખી કરે છે અને તે જ પાટો બાંધે છે; તે ઘાયલ કરે છે અને તેમના
    હાથ તેને સાજા કરે છે.
  pon-2006A: Koht kin ketin kamwahwihala ohla kan me pein ih kin ketikihda; nin lime
    me kin kauwehla, nin lime me kin kamwahwihala.
  por-BRBSL: Pois ele ferve e amarra. Ele machuca e suas mãos ficam inteiras.
  cth-cth: Bangkongtetpawiteh, ama ni a hem teh, a hmâ hah ama ni a kawm pouh. Ama
    ni a hmâ a ca sak teh, a kut hoi a dam sak.
  twi-twi: Efisɛ ɔno na opira na ɔno ara akyekyere; opira nanso ne nsa sa yare.
  hlt-hlt: Amah loh a tloh sak dae a hma te a poi pah tih a kut dongah hoeih uh.
  tbz-SIM: Kɛ yɛ̃́ kuù ɔ̃ɔ̃ kɔutɛmɛ̀ kɛ̀ kuù tɑɑ, kuù ɔ̃ɔ̃ potɛ́ kɛ̀ kuù miɛkùnnɛ.
  msy-2020: E fo, God osɨmtɨzim ko mɨzazim gumazitam danigh, egh a damightɨ, a gɨn
    ua ghuamaghegham.
  dop-dop: Ɩsɔ lɑkǝnɑ yʋlʋ tɔɔ kɛ́ hiŋ nɑ ɩ́ tʋ-ɩ kɔɔlɛ. Ɩnɩ ɩ kʋɣʋnɑ nɑ ɩ́ wɑɑsǝnɑ
    ɩ niŋ.
  azb-azb: Çünki O yaralayar, sonra isə sarıyar, Ağrı verər, əlləri ilə sağaldar.
  eng-DBY: For he maketh sore, and bindeth up; he woundeth, and his hands make whole.
  hin-2017: क्योंकि वही घायल करता, और वही पट्टी भी बाँधता है; वही मारता है, और वही
    अपने हाथों से चंगा भी करता है।
  wol-KYG: Moom kat mooy mitital, di fajtal; mooy gaañe, di wérale loxol boppam.
  eng-YLT: For He doth pain, and He bindeth up, He smiteth, and His hands heal.
  eng-WYC-2017: For he woundeth, and doeth medicine; he smiteth, and his hands shall
    make whole.
  eng-WMBB: For he wounds and binds up. He injures and his hands make whole.
  urd-GVH: क्योंकि वह ज़ख़मी करता लेकिन मरहम-पट्टी भी लगा देता है, वह ज़रब लगाता लेकिन
    अपने हाथों से शफ़ा भी बख़्शता है।
  rug-rug: Va bakora igo Sa, ba Asa tugo kote pusia, va sigitigo Sa, ba sa Limana
    tugo Sa kote salaṉigo.
  gaz-gaz: Inni ni madeessa; ni fayyisas; inni ni cabsa; harka isaatiinis deebisee
    ni fayyisa.
  fra-LSG: Il fait la plaie, et il la bande; Il blesse, et sa main guérit.
  yal-yal: Amasɔtɔ a tan nan maxɔlɔn tima, a yi dandanna ti. A tan nan faxan tima,
    a mɔn yi marakisin ti.
  haw-1868: 'No ka mea, ke hoeha mai nei ia, a e lapaau mai hoi: Ke hahau mai nei
    oia, a e hoola mai hoi kona mau lima.'
  arb-NAV: لأَنَّ اللهَ يَجْرَحُ وَيَعْصِبُ، يَسْحَقُ وَيَدَاهُ تُبْرِئَانِ.
  ewe-ewe: Elabena edea abi ame ŋu eye wògablanɛ, ewɔa nuvevi ame gake eƒe asi yɔa
    dɔ.
  eng-LEE: 'For he it is that woundeth, and bindeth up: he smiteth, and his hands
    do heal.'
  asm-FB: কিয়নো তেওঁ ঘা লগায়, আৰু তাক বান্ধে; তেওঁ আঘাত কৰে, আৰু নিজ হাতেৰে তাক
    সুস্থ কৰে।
  sus-A: بَرِ مَ عَ قِ نَشَن سَمَ مِشِ مَ، عَ نَ قَن دَندَنمَ، عَ قٍ شْنّ نَشَن نَمِنِمَ،
    عَ نَ رَيَلَنمَ.
  fra-SBL: Car il blesse et panse. Il blesse et ses mains réparent.
  hbo-hbo: כִּ֤י ה֣וּא יַכְאִ֣יב וְיֶחְבָּ֑שׁ יִ֝מְחַ֗ץ *וְיָדֹו (וְיָדָ֥יו) תִּרְפֶּֽינָה׃
  piu-2006: '@see-verse:JOB.005.017'
  kik-kik: Nĩgũkorwo nĩaguraranagia, no rĩrĩ, acookaga akooha nguraro ĩyo wega; nĩatiihanagia,
    no moko make no mo mahonanagia.
  fra-NCL: Car il fait la blessure, et il la bande ; il frappe, et sa main guérit.
  cek-AK: Anih mah ahmaa caksak, toe ahmaa to komh pae let; nganbawh kana a paek,
    toe ngantuisak let.
  cuk-cuk: Ar Bab-Dummadi, naibi-emar-imak-inigwele, emar-nudakbalid. Bab-Dummadi,
    amba emargi-yole-inigwele, emarga nunmaked osulobalid.
  uig-CYR: Чүнки У адәмни яриландуриду, андин ярини таңиду; У санҗийду, бирақ Униң
    қоллири йәнә сақайтиду.
  tel-2017: ఆయన గాయాలు రేపుతాడు, ఆయనే బాగు చేస్తాడు. ఆయన దెబ్బ తీస్తాడు, తన చేతులతో
    ఆయనే స్వస్థపరుస్తాడు.
  hat-BSA: Paske se Li menm ki blese, e se Li menm ki retire blesè a; Li fè donmaj
    la, e pwòp men L ki geri l.
  kos-kos: God El sifacna losya kinet su El kanteya; Paol fin kantekomi, na paol ac
    sifil pacna akkeyekomla.
  hbo-WLC: כִּ֤י ה֣וּא יַכְאִ֣יב וְיֶחְבָּ֑שׁ יִ֝מְחַ֗ץ וידו תִּרְפֶּֽינָה׃
  ibo-ibo: Nʼihi na ọ na-etihịa mmadụ ahụ ma na-ekechikwa ọnya ha; Ọ na-eti mmadụ
    ihe, ma aka ya na-agwọkwa.
  ory-ory: କାରଣ ସେ କ୍ଷତ କରନ୍ତି ଓ ବାନ୍ଧନ୍ତି; ସେ ଆଘାତ କରନ୍ତି ଓ ତାହାଙ୍କ ହସ୍ତ ସୁସ୍ଥ କରଇ;
  chk-chk: Pun a akinasa eman, nge a pwal filitisefäli. A awata eman, nge a pwal apöchöküla.
  rop-rop: '@see-verse:JOB.005.017'
  ukr-1871: Поранить він, та сам перевяже рану; ударить він, та його ж руки й гоять.
  deu-1951: Denn er verwundet und verbindet, er zerschlägt und seine Hand heilt.
  eng-JPS: For He maketh sore, and bindeth up; He woundeth, and His hands make whole.
  srp-1865: Jer on zadaje rane, i zavija; on udara, i ruke njegove iscjeljuju.
  lug-lug: Kubanga ye y’afumita ate era y’anyiga, y’alumya era y’awonya.
  heb-heb: כי הוא יכאיב ויחבש ימחץ וידו תרפינה׃
  ben-IRV: কারণ তিনি আঘাত করেন এবং তারপর বেঁধে দেন; তিনি আঘাত করেন এবং তারপর তাঁর
    হাত সুস্থ করেন।
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਹੀ ਘਾਇਲ ਕਰਦਾ, ਅਤੇ ਫੇਰ ਪੱਟੀ ਬੰਨ੍ਹਦਾ ਹੈ, ਉਹ ਹੀ ਸੱਟ ਮਾਰਦਾ ਹੈ ਅਤੇ
    ਫੇਰ ਉਹ ਦੇ ਹੱਥ ਚੰਗਾ ਵੀ ਕਰਦੇ ਹਨ।
  mya-JVB: ထိုအရှင်သည် အနာ ကိုဖြစ်စေ၍ ၊ ထိုအနာ ကိုလည်း စည်း တော်မူ၏။ ဒဏ်ခတ်တော်မူ၍
    လက် တော်နှင့် သက်သာ စေတော်မူ၏။
  hmo-hmo: Badina be ia ese bero oi dekenai ia henia, to unai bero be ia ese do ia
    kumia. Dirava ese oi ia hadikaia, to ma ia ese oi do ia hanamoa lou.
  urd-urd: क्यूँकि वही मजरूह करता और पट्टी बाँधता है। वही ज़ख़्मी करता है और उसी के
    हाथ शिफ़ा देते हैं।
  rus-SYN: ибо Он причиняет раны и Сам обвязывает их; Он поражает, и Его же руки врачуют.
  bqc-SIM: Asa ì gbɛ̃́ kɛ'ĩa, ↄ̃ ì aà bↄ gwa, ì gbɛ̃́ wíwi, ↄ̃ ì aà gbã́gbã.
  tcz-CHONGTHU: Aman amavo jin chule boljong aboldam jin aman ajep jin ahinla akhut
    in asudam kitjin ahi.
  mar-mar: तोच जखम करतो आणि नंतर तोच पट्टी बांधतो. तो जखमा करतो आणि नंतर त्याच्याच
    हाताने बरे करतो.
  qub-qub: Pay garayquita rachishpanga jampipäshunquimi. Castigashushpayquipis allchacächishunquimi.
  bqp-bqp: Zaakũ àdi gbɛ̃ kĩnna akũ àdi a bↄ̀ gwa, àdi gbɛ̃ wíwi akũ àdi a werekↄ̃a.
  hat-hat: Lè li blese ou, se li menm ankò k'ap mete renmèd pou ou. Lè li frape ou,
    se li menm ankò k'ap geri ou.
  eng-BSB: For He wounds, but He also binds; He strikes, but His hands also heal.
  eng-WEBPB: For he wounds and binds up. He injures and his hands make whole.
  kbq-kbq: Hagi Anumzamo'a atrenigeno namumo'a kavufgarera fore huno kazeri haviza
    hugahianagi, ete kazofeno kazeri so'e hugahie.
  nhe-BL: Yonque yajaya mitzcocos, teipa mitzpajtis huan mitzchicahuas.
  bus-bus: Zaakɛ è gbɛ̃ kɛ̃nna ben è à bↄ̀ gwa, è gbɛ̃ wíwi ben è à kɛ̃kↄ̃a.
  gub-BL: Tupàn upurumugaz a'e. A'e ae umukatu wemimugaz kwer no. Upurukutuk no. Nezewe
    rehe we ipo umukatu wemikutuk kwer no.
  eng-DRA: 'For he woundeth, and cureth: he striketh, and his hands shall heal.'
