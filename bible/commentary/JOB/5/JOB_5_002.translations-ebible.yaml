verse: JOB.005.002
translations:
  mal-C: നീരസം ഭോഷരെ കൊല്ലുന്നു; അസൂയ ബുദ്ധിഹീനരെ നശിപ്പിക്കുന്നു.
  deu-TKW: Denn den Thoren mordet sein Unmut, und den Albernen tötet sein Eifern.
  lin-lin: Kotomboka ebomaka moto oyo azangi mayele, zuwa ebomaka zoba.
  eng-LSV: For provocation slays the perverse, || And envy puts to death the simple,
  eng-GNV: Doubtlesse anger killeth the foolish, and enuie slayeth the idiote.
  eng-WEBSTER: For wrath killeth the foolish man, and envy slayeth the silly one.
  nhw-BL: Se catli huihuitic quen ta miqui pampa cualani huan pampa quiixtoca catli
    sequinoc quipiyaj.
  swh-ONEN: Kuweka uchungu moyoni humuua mpumbavu, nao wivu humchinja mjinga.
  bba-bba: Gɑri bɔkɔ u rɑ ɡbiwɑ win mɔrun sɔ̃. Bwisi sɑriruɡii u rɑ ɡbiwɑ win nisinun
    sɔ̃.
  eng-KJVCPB: For wrath killeth the foolish man, And envy slayeth the silly one.
  luo-luo: Ich wangʼ nego ngʼama ofuwo, kendo nyiego tieko ngʼama omingʼ.
  meu-meu: bona vaḡeḡe ese asi aonegana tauna e hamaseamu.
  npi-ULB: किनकि मूर्ख मानिसलाई रिसले मार्छ। सजिलै छलमा पर्नेलाई ईर्ष्याले मार्छ ।
  yor-yor: Nítorí pé ìbínú pa aláìmòye, ìrunú a sì pa òpè ènìyàn.
  pes-OPCB: سرانجام در عجز و درماندگی از غصه می‌میرند.
  tgl-ULB: Dahil papatayin ng galit ang isang hangal, papatayin ng selos ang walang
    isip.
  cbu-NT: Kapung mangish mantsakinaareesha, mishat tsiyantakinaareesha, ¿tamari istachinll?
    Amb ashiru chinakush, nda kasakush uru tsipachsha.
  hui-hui: Agali mbira ibu miniwioreme bulene ngago nabi howa ibuninaga miniha tandaga
    timbuni howa mini ko wu haabo hayagua mana ogonibi biragome ibuni balu homelaga
    nga.
  mya-mya: ဒေါသသည် လူမိုက်ကိုဖျက်ဆီးတတ်၏။ ပညာမရှိသော သူသည်လည်းငြူစူသောသဘောအားဖြင့်
    သေခြင်းသို့ ရောက်တတ်၏။
  bod-N: གླེན་པའི་སྲོག་ནི་ཁོང་ཁྲོས་གཅོད་པ་དང་། ། ཕྲག་དོག་གིས་ནི་བློ་རྨོངས་སྲོག་དང་ཕྲལ།
    །
  sna-sna: Kutsamwa kunouraya benzi, uye godo rinouraya asina mano.
  spa-BLM: Porque el resentimiento mata al necio, y los celos matan a los simples.
  cac-cac: A junoc anima chuc spensar, schichon sc'ool, snib'anoch tastac. A schichonc'olal
    chi' ol ic'anel sq'uinal.
  swh-ULB: Kwa kuwa hasira huua mtu mpumbavu; wivu huua mjinga.
  bel-bel: Так дурнога забівае гнеўлівасьць, і няцямнага губіць дражлівасьць.
  deu-ELBBK: Denn den Narren erwürgt der Kummer, und den Einfältigen tötet der Eifer.
  mbb-OT: Is pauk wey kesina, edhimatey te tulebung he etew he wazè din ketau.
  mal-2015: നീരസം ഭോഷനെ കൊല്ലുന്നു; ഈർഷ്യ മൂഢനെ ഹിംസിക്കുന്നു.
  rmc-rmc: Le dilines murdarela e choľi a le nagoďaveres merarela e zavisť.
  pes-OPV: زیرا غصه، احمق رامی کشد و حسد، ابله را می‌میراند.
  ron-1924: Небунул пере учис де мыния луй, простул моаре учис де априндеря луй.
  ben-OBCV: বিরক্তিভাব মূর্খকে হত্যা করে, আর হিংসা সরল লোককে বধ করে।
  som-som: Waayo, ninkii nacas ah xanaaqiisaa dila, Oo kii doqon ahna ciilkiisaa dila.
  lat-VUC: Vere stultum interficit iracundia, et parvulum occidit invidia.
  eng-ASVBT: For vexation killeth the foolish man, And jealousy slayeth the silly
    one.
  ita-1885: Conciossiachè il cruccio uccida il pazzo, E lo sdegno faccia morir lo
    stolto.
  eng-LXXUP: For wrath destroys the foolish one, And envy slays him that has gone
    astray.
  eng-ULB: For anger kills the foolish man; jealousy kills the silly one.
  spa-VBL: Ciertamente la ira mata al necio y la envidia al simple.
  fra-_FOB: La colère tue l'insensé, et le dépit fait mourir celui qui est destitué
    de sens;
  mal-mal: നീരസം ഭോഷനെ കൊല്ലുന്നു; അസൂയ മൂഢനെ കൊല്ലുന്നു.
  urd-GVR: Kyoṅki ahmaq kī ranjīdagī use mār ḍāltī, sādālauh kī sargarmī use maut
    ke ghāṭ utār detī hai.
  suz-BL: गाइक्‍तीकेम मूर्ख आन कली साइक्‍ब। मिनु गेहे पतीकेम मारेइ मजोक्‍ब आन कली
    साइक्‍ब।
  eng-NOY: Verily grief destroyeth the fool, And wrath consumeth the weak man.
  ita-1927: No, il cruccio non uccide che l’insensato e l’irritazione non fa morir
    che lo stolto.
  ckb-ckb: قین گێل دەکوژێت و بەغیلیش ساویلکە دەمرێنێت.
  eng-BBE: For wrath is the cause of death to the foolish, and he who has no wisdom
    comes to his end through passion.
  kan-OKCV: ಮೂಢನನ್ನು ಅಸಮಾಧಾನವು ಕೊಲ್ಲುವುದು; ಮುಗ್ಧನನ್ನು ಅಸುಹೆ ಸಾಯುವಂತೆ ಮಾಡುವುದು.
  tam-2017: கோபம் மூடனைக் கொல்லும்; பொறாமை புத்தியில்லாதவனை அழிக்கும்.
  spa-RV-1909: Es cierto que al necio la ira lo mata, y al codicioso consume la envidia.
  ron-BTF: Căci furia omoară pe nebun și invidia ucide pe cel prost.
  eng-WEBP: For resentment kills the foolish man, and jealousy kills the simple.
  eng-FBV: Surely anger slays the fool and jealousy kills the simple.
  nld-1939: Het is dus de wrevel, die den dwaas vermoordt, De gramschap doodt dus
    den zot.
  nch-BL: Se cati huihuitic quej ta miqui pampa cualani huan pampa quiixtoca cati
    sequinoc quipiyaj.
  vie-1934: Vì nổi sầu thảm giết người ngu muội, Sự đố kỵ làm chết kẻ đơn sơ.
  hin-CV: क्रोध ही मूर्ख व्यक्ति के विनाश का कारण हो जाता है, तथा जलन भोले के लिए
    घातक होती है.
  spa-BES: Porque la ira es la causa de la muerte para los necios, y el que no tiene
    sabiduría llega a su fin a través de su envidia.
  tdx-tdx: Mañe-doza ami’ty minè ty hasosora’e, zevoñe’ i famarahia’ey ty derendereñe.
  tha-KJV: แน่​ละ ความโกรธฆ่าคนโฉดและความริษยาฆ่าคนเขลา
  por-BR-2018: Pois a ira acaba com o louco, e o zelo mata o tolo.
  deu-ELO: Denn den Narren erwürgt der Gram, und den Einfältigen tötet der Eifer.
  eng-WYC-2018: Wrathfulness slayeth a fond man, and envy slayeth a little child.
    (Anger killeth the foolish, and envy killeth the childish.)
  epo-epo: Malsaĝulon mortigas la kolero, Kaj sensenculon pereigas la incitiĝemeco.
  uig-PIN: Qünki ǝhmǝⱪning aqqiⱪi ɵzini ɵltüridu, Ⱪǝⱨri nadanning jeniƣa zamin bolidu.
  beo-beo: Di da bogosa:besa:le, da:i dione Godema ougi hou yolesima! Amo hou da gagaoui
    agoane.
  tpi-OTNT: Sapos man i no gat tingting na i bihainim kranki pasin, na i wok long
    bel kaskas na bel nogut oltaim, orait dispela pasin bilong en inap long kilim
    em i dai.
  hau-SA: Fushi yana kashe wawa, ƙyashi kuma yana kashe marar azanci.
  uig-LAT: Chünki exmeqning achchiqi özini öltüridu, Qehri nadanning jénigha zamin
    bolidu.
  nde-nde: Ukucaphuka kuyasibulala isiwula lomhawu uyamqeda oyisithutha.
  ton-ton: He ʻoku tāmateʻi ʻe he houhau ʻae tangata vale, pea fakaʻauha ʻe he tuputāmaki
    ʻae fakavalevale.
  ces-1613: Pakli k bláznu, zahubí ho rozhněvání, a nesmyslného zabije prchlivost.
  eng-WMB: For resentment kills the foolish man, and jealousy kills the simple.
  tam-TCV: கோபம் மூடனைக் கொல்லும், பொறாமை புத்தியில்லாதவனைக் கொல்லும்.
  ceb-ULB: Kay ang kasuko mopatay sa tawong buangbuang; ang kasina molaglag sa tawong
    pahong.
  pol-UBG: Gniew bowiem zabija głupiego, a prostaka uśmierca zawiść.
  agr-agr: Aents pegkegchauwa duka, Apajuíjai shiwagmagau asa jawai, aents shiig anentaimkachunak,
    kajegkagtutaijiya nunú maawai.
  kyc-kyc: Wambu dupwame emba keta kapa pii nalyaminyi lao suu pyanyi pyano karo kumare
    ramo doko suu pingi pali nao kopyali ingyuo pirisa pira.
  urd-GVU: کیونکہ احمق کی رنجیدگی اُسے مار ڈالتی، سادہ لوح کی سرگرمی اُسے موت کے گھاٹ
    اُتار دیتی ہے۔
  deu-1912: Einen Toren aber erwürgt wohl der Unmut, und den Unverständigen tötet
    der Eifer.
  kan-2017: ಕೋಪದಿಂದ ಮೂರ್ಖನಿಗೆ ನಾಶವು, ರೋಷದಿಂದ ಮೂಢನಿಗೆ ಮರಣವು ಸಂಭವಿಸುವುದಲ್ಲವೇ.
  yap-yap: Gab balyang ni fa’anra li’em anum’ i leamnag e tin ke kirebnag be’ u wun’um.
  hlt-MCSB: Aka ang te konoinah loh a ngawn tih hloih loh thatlainah a duek sak.
  mdy-ETH: ዔኤያ ዓሲ ዻጋ ዎዎዻኔ፤ ቂኢሩሞዋ ዒኔባኣ ዓሲ ባባይዛኔ።
  twi-ASANTE: Ahisɛm kum ɔkwasea, na anibereɛ kum atetekwaa.
  eng-WEBU: For resentment kills the foolish man, and jealousy kills the simple.
  wal-wal: Eeyya uraa lanccee worees; akeekai paccido uraakka qanaatee xaissees.
  spa-PDDPT: Porque la ira mata al necio, y la envidia mata al simple.
  gun-gun: Mba'eta hi'arandu e'ỹ va'e ipoxya ae ombovaipa 'rã. Inhakã porã e'ỹ va'e
    ivaia rive 'rã ojuka.
  ilo-ULB: Ta papatayen ti unget ti nakuneng a tao; patayen ti panagimon ti maag.
  kpg-kpg: Di manawa logo gaa made iei goe, mo tee hiihai la nia mee dadaulia, ono
    hadinga ai ma gaa hai.
  uig-ARA: چۈنكى ئەخمەقنىڭ ئاچچىقى ئۆزىنى ئۆلتۈرىدۇ، قەھرى ناداننىڭ جېنىغا زامىن بولىدۇ.
  sus-sus: Gbɛsɛnxɔnnɛya xaxilitare faxama nɛ, tɔɔnɛ lɔnnitare halakima nɛ.
  pon-2006: Ma komw pahn mehkihla pwunod oh nsensuwed, met wiewiahn pweipwei me sohte
    katepe.
  jae-jae: Ŋac meloc nê têtac sec enseŋ eŋ su ma kauc gêbôc nê lêmuŋ ênac eŋ êndu.
  ksd-ksd: A kulot i vakaina ra papaua na tutana, Ma ra varpin i doko nina i tuptup.
  tur-YTC: Çünkü kin, akılsızı öldürür, Kıskançlık da saf insanı öldürür.
  grc-BRENT: Καὶ γὰρ ἄφρονα ἀναιρεῖ ὀργὴ, πεπλανημένον δὲ θανατοῖ ζῆλος.
  ind-AYT: Sebab, kemurkaan membunuh orang bodoh, dan kecemburuan membunuh orang yang
    sederhana.
  nya-nya: Mkwiyo umapha chitsiru, ndipo njiru imawononga wopusa.
  hrv-hrv: Doista, budalu njegov bijes ubija, luđaka će sasvim skončat ljubomora.
  mps-mps: Ma, kolesaga meni yai bidigo da, teda dwai kolesaga wali paibao. Tama homu
    sęgę eyu, sębę ebo sę tigidali sogo yaibao. Tama aga te kolesagago aga digi
    aga ma isilaibao.
  tpi-tpi: Sapos man i no gat tingting na i bihainim kranki pasin, na i wok long bel
    kaskas na bel nogut oltaim, orait dispela pasin bilong en inap long kilim em i
    dai.
  dan-1931: Thi Dårens Harme koster ham Livet, Tåbens Vrede bliver hans Død.
  vie-OVCB: Chắc chắn sự oán giận sẽ hủy diệt người dại, và lòng ghen tị sẽ giết người
    đơn sơ.
  guj-2017: કેમ કે ક્રોધ મૂર્ખ માણસને મારી નાખે છે; ઈર્ષ્યા મૂર્ખનો જીવ લે છે.
  pon-2006A: Ma komw pahn mehkihla pwunod oh nsensuwed, met wiewiahn pweipwei me sohte
    katepe.
  por-BRBSL: Por ressentimento mata o homem tolo, e o ciúme mata o simples.
  cth-cth: Bangkongtetpawiteh, lungkhueknae ni tamipathu a thei teh, utsinnae ni kamawngrame
    a thei.
  twi-twi: Ahisɛm kum ɔkwasea, na anibere kum atetekwaa.
  hlt-hlt: Aka ang te konoinah loh a ngawn tih hloih loh thatlainah a duek sak.
  tbz-SIM: Kunɑupíɛ́ kuù kɔ̀ù kuyɛìnkù, kɛ̀ tiyɑntitì kɔ̀ù kudìɛ̀nkù.
  msy-2020: Gumazitam onganigh nɨghnɨzir aghuim puvatɨgh arazir aghuim damuan koghɨva,
    zurara navim ikuv anɨngaghɨtɨ, an arazir kam a damutɨ an aremegham.
  dop-dop: Lǝmɑɣɑsɛɛ fɛɩ tʋ pɑ́ɑ́nɑ́ kʋɣɩ-ɩ kɛ́. Ɩlɛnɑ ɩsǝsɛɛmlɛ nɑ́ɑ́ kʋ́ kʋmɛlɛŋ.
  azb-azb: Səfehi qəzəb öldürər, Nadanı həsəd məhv edər.
  eng-DBY: For vexation killeth the foolish man, and envy slayeth the simple.
  hin-2017: क्योंकि मूर्ख तो खेद करते-करते नाश हो जाता है, और निर्बुद्धि जलते-जलते
    मर मिटता है।
  wol-KYG: Am sannax déy, naqari deret a koy rey, ab téxét, xéraangee koy faat.
  eng-YLT: For provocation slayeth the perverse, And envy putteth to death the simple,
  eng-WYC-2017: Wrathfulness slayeth a fond [or foolish] man, and envy slayeth a little
    child.
  eng-WMBB: For resentment kills the foolish man, and jealousy kills the simple.
  urd-GVH: क्योंकि अहमक़ की रंजीदगी उसे मार डालती, सादालौह की सरगरमी उसे मौत के घाट
    उतार देती है।
  rug-rug: Tinaṉaziri si mate nia rina tie duvili, meke sa binugoro si ṉoṉovali sari
    na tie va gugue.
  gaz-gaz: Nama gowwaa aariitu ajjeesa; raatuus hinaaffaatu galaafata.
  fra-LSG: L’insensé périt dans sa colère, Le fou meurt dans ses emportements.
  yal-yal: Fe matandin nan xaxilitaren faxama. Xɔxɔlɔnya gbeen yi kɔmɔn faxa.
  haw-1868: No ka mea, ke pepehi nei ka inaina i ka mea naaupo, A ke hoomake nei ka
    huhu i ka mea hawawa.
  arb-NAV: الْغَيْظُ يَقْتُلُ الأَحْمَقَ، وَالْغَيْرَةُ تُمِيتُ الأَبْلَهَ.
  ewe-ewe: Tosesẽ wua bometsila eye ŋubiã wua numanyala.
  eng-LEE: For vexation will prove death to a foolish man, and jealousy will slay
    the simple.
  asm-FB: কিয়নো মনৰ বেজাৰে অজ্ঞানক বধ কৰে, আৰু অসুয়াই নিৰ্ব্বোধক হত্যা কৰে।
  sus-A: فبّسّنشْننّيَ شَشِلِتَرٍ قَشَمَ نّ، تْونّ لْننِتَرٍ هَلَكِمَ نّ.
  fra-SBL: Car la rancune tue l'homme insensé, et la jalousie tue les simples.
  hbo-hbo: כִּֽי־לֶֽ֭אֱוִיל יַהֲרָג־כָּ֑עַשׂ וּ֝פֹתֶ֗ה תָּמִ֥ית קִנְאָֽה׃
  piu-2006: '@see-verse:JOB.005.001'
  kik-kik: Rũngʼathio rũũragaga kĩrimũ, naguo ũiru ũkooraga mũndũ ũrĩa mũkĩĩgu.
  fra-NCL: La colère tue l’insensé, et l’emportement fait mourir le fou.
  cek-AK: Palungphui hmai baktih amngaehhaih mah kamthu to hum moe, uthaih mah kamthu
    to misong ah ohsak.
  cuk-cuk: Ar emargi-isdar-binsalegedi, dule-binsaedsulid-oburgwed. Emargi-nobgulegedi,
    dule-binsaedsulid-oburgwed.
  uig-CYR: Чүнки ахмақниң аччиғи өзини өлтүриду, Қәһри наданниң җениға замин болиду.
  tel-2017: తమ నికృష్ట స్థితిని బట్టి దుఃఖించడం వల్ల మూర్ఖులు నశిస్తారు. బుద్ధిహీనులు
    తమ అసూయ చేత మరణిస్తారు.
  hat-BSA: Paske rankin va touye moun ki plen foli, e jalouzi va touye moun senp lan.
  kos-kos: Sie mwet el fin inse koluk ac sruokyana mulat lal, El lalfon, mweyen ouiya
    inge ku in unilya.
  hbo-WLC: כִּֽי־לֶֽ֭אֱוִיל יַהֲרָג־כָּ֑עַשׂ וּ֝פֹתֶ֗ה תָּמִ֥ית קִנְאָֽה׃
  ibo-ibo: Oke iwe na-egbu onye nzuzu, ekworo na-egbu onye na-enweghị uche.
  ory-ory: କାରଣ ବିରକ୍ତି ଅଜ୍ଞାନକୁ ନାଶ କରେ ଓ ଅନ୍ତର୍ଜ୍ୱାଳା ନିର୍ବୋଧକୁ ବଧ କରେ।
  chk-chk: Ellet, song a niela eman chon umwes, nge lolowo a niela eman chon wewemang.
  rop-rop: Job, yu nomo sabi enijing. Maitbi if yu jidan wailwan o jelaswan, tharran
    na garra kilim yu ded.
  ukr-1871: О, так, безумного завзяттє вбиває, а нерозважливого погубляє досада.
  deu-1951: Denn den Toren erwürgt der Zorn, und den Einfältigen tötet der Eifer.
  eng-JPS: For anger killeth the foolish man, and envy slayeth the silly one.
  srp-1865: Doista bezumnoga ubija gnjev, i ludoga usmræuje srdnja.
  lug-lug: Obukyayi butta atalina magezi, n’obuggya butta omusirusiru.
  heb-heb: כי לאויל יהרג כעש ופתה תמית קנאה׃
  ben-IRV: কারণ রাগ বোকা মানুষকে মেরে ফেলে; হিংসা বোকা মানুষকে মারে।
  pan-pan: ਕੁੜ੍ਹਨਾ ਤਾਂ ਮੂਰਖ ਨੂੰ ਵੱਢ ਸੁੱਟਦਾ ਹੈ ਅਤੇ ਜਲਣ ਭੋਲਿਆਂ-ਭਾਲਿਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਦੀ
    ਹੈ।
  mya-JVB: ဒေါသ သည် လူမိုက် ကို ဖျက်ဆီး တတ်၏။ ပညာ မရှိသောသူသည် လည်း ငြူစူ သောသဘောအားဖြင့်သေ
    ခြင်းသို့ ရောက်တတ်၏။
  hmo-hmo: Momokani, sibona ena badu ese kavakava tauna ia hamasea noho, bona sibona
    ena mama ese aonega lasi tauna ia alaia noho.
  urd-urd: क्यूँकि कुढ़ना बेवक़ूफ़ को मार डालता है, और जलन बेवक़ूफ़ की जान ले लेती
    है।
  rus-SYN: Так, глупца убивает гневливость, и несмысленного губит раздра-жительность.
  bqc-SIM: Sↄũ ì ga a yã́kũańnↄ yã́i, mìsaide ì kpagua a wɛdↄanɛ yã́i.
  tcz-CHONGTHU: Tahbeh in lung hanna hin mingol asuhmang jia chule thangsetna in chihna
    neilou ho asumang ji'e.
  mar-mar: मूर्ख मनुष्याचा राग त्यास मारुन टाकतो, जळफळाट मुर्खाला ठार मारतो.
  qub-qub: Musyanchïmi mana tantiyaj upacunaga rabyallawan wañushanta. Yargajcunaga
    munapaycällarmi wañuymanpis chayan.
  bqp-bqp: Íbɛtɛsɛnaa dì yↄ̃nkↄ dɛ, nɛ̀sɛgↄ̃baa dì mìsaride kakatɛ.
  hat-hat: Se moun fou ki kite chagren ap minen yo. Se moun sòt ki kite move san touye
    yo.
  eng-BSB: For resentment kills a fool, and envy slays the simple.
  eng-WEBPB: For resentment kills the foolish man, and jealousy kills the simple.
  kbq-kbq: Amne zampima arimpama ahe'zamo neginagi vahera ahenefrigeno, arumofo zanku'ma
    kenunuma nehuno amefikema hu'zamo antahintahima omne vahera azeri haviza nehie.
  nhe-BL: Se tlen huihuitic queja ta miqui pampa cualani huan pampa quiixtoca tlen
    sequinoc quipiyaj.
  bus-bus: Íbɛtɛkpana è yↄ̃nkↄↄ dɛ, nↄ̀sɛgↄ̃aanↄ è mìsaidee kaatɛ.
  gub-BL: Na'ikatu kwaw nezemumikahy haw. — Ma'e paw iroahy ihewe, aze ere nehe, he'o
    ma'e ài ereiko putar nehe. Ma'ekwaw paw hereko 'ymaw weraha teko wamàno haw pe
    wà.
  eng-DRA: Anger indeed killeth the foolish, and envy slayeth the little one.
