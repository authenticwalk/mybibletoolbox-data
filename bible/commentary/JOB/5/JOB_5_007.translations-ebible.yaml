verse: JOB.005.007
translations:
  mal-C: തീപ്പൊരി മുകളിലേക്കു പാറുന്നതുപോലെ മനുഷ്യൻ കഷ്ടതയിലേക്കു പിറന്നുവീഴുന്നു.
  deu-TKW: Nein, der Mensch ist zum Elend geboren, so wie der Flamme Kinder aufwärts
    fliegen.
  lin-lin: moto abotamaka mpo na komona pasi, ndenge kaka mikalikali ebimaka mpo na
    kopanzana na likolo.
  eng-LSV: For man is born to misery, || And the sparks go high to fly.
  eng-GNV: But man is borne vnto trauaile, as the sparkes flie vpwarde.
  eng-WEBSTER: Yet man is born to trouble, as the sparks fly upward.
  nhw-BL: Masehualme quipantíaj tlaijiyohuilistli tlen quema tlacatij. Temachtli teajsis
    tequipacholi quen se tlimoyotl catli quisa campa tlitl temachtli patlanis ajacatipa.
  swh-ONEN: Lakini mwanadamu huzaliwa ili kutaabika, kwa hakika kama cheche za moto
    zirukavyo kuelekea juu.
  bba-bba: Adɑmɑ wi bɑ mɑrɑ kpuro u koo wɑhɑlɑ kowɑ, nɡe mɛ bɑ̀ n dɔ̃ɔ wure, dɔ̃ɔ
    buri yi rɑ yɔ̃.
  eng-KJVCPB: Yet man is born unto trouble, As the sparks fly upward.
  luo-luo: To dhano inywolo ei chandruok, mana kaka pilni mach dhwolore kadhi malo.
  meu-meu: a taunimanima iboudiai ahudia be hekwarahi, lahi kimoremoredia na e pisi
    daemu na heto.
  npi-ULB: बरु, मानव-जाति कष्‍टकै लागि जन्मन्छन्, जसरी आगोको झिल्काहरू माथि उड्छन्
    ।
  yor-yor: Ṣùgbọ́n a bí ènìyàn sínú wàhálà, gẹ́gẹ́ bí ìpẹ́pẹ́ iná ti máa ń ta sókè.
  pes-OPCB: بدبختی از خود انسان سرچشمه می‌گیرد، همچنانکه شعله از آتش برمی‌خیزد.
  tgl-ULB: Pero gumagawa ang sangkatuhan ng sarili niyang kaguluhan, gaya ng mga apoy
    na lumilipad paitaas.
  cbu-NT: Tputs ichingarusin waanamandari yutaritshishirini kiyung kachiykanaya. Sumasi
    chaana taturangakchuch kurataru, ashiritam tputssha yutaritshishirinimun kiyung
    kachiykanaya.
  hui-hui: Genda damene ngaru yu anda ibulene tene wali agali inane kamagoni. Be irani
    deledagola tula lalu duni ibaneru bilibulu purogo laralidagua bilo ko ngaru inaneme
    bero lalu bialu haramaligoni, lene.
  mya-mya: မီးပွါးတို့သည် အထက်သို့ပျံတက်သည်နည်းတူ၊ လူသည်ဒုက္ခ၌ ကျင်လည်ခြင်းငှါ မွေးဘွား၏။
  bod-N: མེ་སྟག་ཇི་ལྟར་འཕར་བ་བཞིན། ། མི་ཡང་དཀའ་སྡུག་དོན་དུ་སྐྱེས། །
  sna-sna: Asi munhu anoberekerwa nhamo, zvirokwazvo sokubarika kwomoto kunokwira
    kumusoro.
  spa-BLM: pero el hombre ha nacido para el problema, mientras las chispas vuelan
    hacia arriba.
  cac-cac: Toxonton yic yaelal caji, icha te namix c'ac' tz'eln̈ejta d'a cal c'ac'.
  swh-ULB: Badala yake, wanadamu huzaliwa kwaajili ya taabu, kama tu cheche za moto
    zirukavyo juu.
  bel-bel: а чалавек нараджаецца на пакуту, як іскры, каб імкнуцца ўгору.
  deu-ELBBK: sondern der Mensch ist zur Mühsal geboren, wie die Funken sich erheben
    im Flug.
  mbb-OT: iyan ibpekebmereǥen te etew is rimeǥas te mezaat he vaal zin; iring heini
    te igmuk he ebpekelayang diyà te zivavew te hapuy.
  mal-2015: തീപ്പൊരി ഉയരെ പറക്കുംപോലെ മനുഷ്യൻ കഷ്ടതെക്കായി ജനിച്ചിരിക്കുന്നു.
  rmc-rmc: Čačes, o manuš uľol pro trapišagos, oda hin ajso čačipen sar oda, hoj o
    iskri ľecinen upre.
  pes-OPV: بلکه انسان برای مشقت مولود می‌شود، چنانکه شراره‌ها بالامی پرد.
  ron-1924: Омул се наште ка сэ суфере, дупэ кум скынтея се наште ка сэ збоаре.
  ben-OBCV: তবুও মানুষ অসুবিধা ভোগ করার জন্যই জন্মায়, ঠিক যেভাবে অগ্নিস্ফুলিঙ্গ উপরের
    দিকে উঠে যায়।
  som-som: Laakiinse binu-aadmigu dhibaato buu u dhashay, Sida dhimbiiluhu kor ugu
    duulaan.
  lat-VUC: Homo nascitur ad laborem, et avis ad volatum.
  eng-ASVBT: But man is born unto trouble, As the sparks fly upward.
  ita-1885: Benchè l'uomo nasca per soffrire, Come le faville delle brace per volare
    in alto.
  eng-LXXUP: Yet man is born to labor, And even so the vulture’s young seek the high
    places.
  eng-ULB: Instead, mankind is born for trouble, just as sparks fly upward.
  spa-VBL: Pero los seres humanos nacen para los problemas con la misma certeza que
    las chispas de un fuego vuelan hacia arriba.
  fra-_FOB: De sorte que l'homme soit né pour la peine, comme l'étincelle pour voler
    en haut.
  mal-mal: തീപ്പൊരി ഉയരത്തിൽ പറക്കുന്നതുപോലെ മനുഷ്യൻ കഷ്ടതയ്ക്കായി ജനിച്ചിരിക്കുന്നു.
  urd-GVR: balki insān ḳhud is kā bāis hai, dukh-dard us kī wirāsat meṅ hī pāyā jātā
    hai. Yih itnā yaqīnī hai jitnā yih ki āg kī chingāriyāṅ ūpar kī taraf uṛtī haiṅ.
  suz-BL: मुरपुकी श्‍येत जचा कली जरमेसीनीम। मेकोपुकी मी आ फिलीङगो खोदेंशो पा जाम्‍नीम।
  eng-NOY: Behold, man is born to trouble, As the sparks fly upward.
  ita-1927: ma l’uomo nasce per soffrire, come la favilla per volare in alto.
  ckb-ckb: بەڵام مرۆڤ بۆ چەرمەسەری لەدایک دەبێت، وەک چۆن پریشکی ئاگر هەڵدەستێت.
  eng-BBE: But trouble is man's fate from birth, as the flames go up from the fire.
  kan-OKCV: ಆದರೂ ಕಿಡಿಗಳು ಹಾರುವ ಪ್ರಕಾರವೇ, ಮನುಷ್ಯನು ಶ್ರಮೆಹೊಂದಲು ಹುಟ್ಟುತ್ತಾನೆ.
  tam-2017: தீப்பொறிகள் மேலே பறக்கிறதுபோல, மனிதன் வருத்தம் அநுபவிக்கப் பிறந்திருக்கிறான்.
  spa-RV-1909: Empero como las centellas se levantan para volar por el aire, así el
    hombre nace para la aflicción.
  ron-BTF: Totuși omul se naște pentru necaz, precum scânteile zboară în sus.
  eng-WEBP: but man is born to trouble, as the sparks fly upward.
  eng-FBV: But human beings are born for trouble just as certainly as sparks from
    a fire fly upwards.
  nld-1939: Maar het is de mens, die zichzelf de rampspoed verwekt, Zoals de vonken
    naar boven spatten!
  nch-BL: pero nochi masehualme quipantíaj taijyohuilisti ten quema tacatij. Temachti
    quinajsi tequipacholi quej temachti se timoyot cati quisa campa tit patanis ajacatipa.
  vie-1934: Nhưng loài người sanh ra để bị khốn khó, Như lằn lửa bay chớp lên không.
  hin-CV: जिस प्रकार चिंगारियां ऊपर दिशा में ही बढ़ती हैं उसी प्रकार मनुष्य का जन्म
    होता ही है यातनाओं के लिए.
  spa-BES: Pero los problemas son causa del hombre desde el nacimiento, así como las
    chispas salen volando del fuego.
  tdx-tdx: Fe ampoheke t’indaty te samake manahake ty fionjona’ ty fipitsin’afo.
  tha-KJV: แต่​มนุษย์​เก​ิดมาเพื่อแก่​ความยากลำบาก อย่างประกายไฟย่อมปลิวขึ้นบน
  por-BR-2018: Mas o ser humano nasce para a opressão, assim como as faíscas das brasas
    se levantam a voar.
  deu-ELO: sondern der Mensch ist zur Mühsal geboren, wie die Funken sich erheben
    im Fluge.
  eng-WYC-2018: A man is born to labour, and a bird to flight.
  epo-epo: Sed homo naskiĝas por suferoj, Kiel birdoj por flugado supren.
  uig-PIN: Biraⱪ uqⱪun yuⱪiriƣa uqidiƣandǝk, Insan külpǝt tartixⱪa tuƣulƣandur.
  beo-beo: Hame mabu! Lalu geso da dafawane laluga heda:sa! Amo defele, ninia hamobeba:le
    bidi hamosu ninima doaga:sa.
  tpi-OTNT: Yumi man yet i as bilong olkain trabel i kamap long yumi. Yumi yet i save
    kamapim trabel olsem mambu i save pairap long paia na sutim ol liklik hap paia
    i go antap.”
  hau-SA: Duk da haka an haifi mutum don wahala ne, kamar yadda ba shakka tartsatsin
    wuta yake tashi.
  uig-LAT: Biraq uchqun yuqirigha uchidighandek, Insan külpet tartishqa tughulghandur.
  nde-nde: Kodwa umuntu uzalelwa ukuhlupheka njengoba ngeqiniso inhlansi zomlilo ziqhatshela
    phezulu.
  ton-ton: Ka kuo fanauʻi ʻae tangata ki he mamahi, ʻo hangē ko e puna hake ʻae kalofiama.
  ces-1613: Ale člověk rodí se k bídě, tak jako jiskry z uhlí zhůru létají.
  eng-WMB: but man is born to trouble, as the sparks fly upward.
  tam-TCV: தீப்பொறிகள் மேலே பறக்கிறதுபோல, மனிதன் தொல்லைகளை அனுபவிக்கப் பிறந்திருக்கிறான்.
  ceb-ULB: Apan ang tawo mao ang naghimo sa iyang kaugalingong kalisdanan, sama sa
    agipo nga milupad paitaas.
  pol-UBG: Lecz człowiek rodzi się na niedolę, jak iskry z węgla wzlatują w górę.
  agr-agr: Jii kegaunmaya kaiji tsachigtuk shimuwama numamtuk aentsuk waittsatatus
    akiinainawai.
  kyc-kyc: Wambu rangeme isare ingyuo ango karo randa nyingi.
  urd-GVU: بلکہ انسان خود اِس کا باعث ہے، دُکھ درد اُس کی وراثت میں ہی پایا جاتا ہے۔
    یہ اِتنا یقینی ہے جتنا یہ کہ آگ کی چنگاریاں اوپر کی طرف اُڑتی ہیں۔
  deu-1912: sondern der Mensch wird zu Unglück geboren, wie die Vögel schweben, emporzufliegen.
  kan-2017: ಜ್ವಾಲೆಗಳು ಮೇಲಕ್ಕೆ ಹಾರುವುದು, ಮನುಷ್ಯರು ಶ್ರಮೆಯನ್ನು ಅನುಭವಿಸುವುದೂ ಸಹಜ.
  yap-yap: Gathi aray rogon! Girdi’ e ir e ma girengiy e gafgow nga daken, ni bod
    rogon k’affin e nifiy ni thay ngalang u ba nifiy.
  hlt-MCSB: Tedae hlang he thakthaenah khuiah a sak tih rhaek ca rhoek bangla ding
    hang.
  mdy-ETH: ታሚ ቄንሢዳፓ ፂንቂ ዓኣዻሢጉዲ ዓሲያኣ ሜቶም ሾይንታኔ።»
  twi-ASANTE: Nanso wɔwo nnipa to ɔhaw mu mpɛn dodoɔ a ogyaframa turi kɔ ɔsoro.
  eng-WEBU: but man is born to trouble, as the sparks fly upward.
  wal-wal: Tamai piri wodhdhiyoogaadan, asi metuwau yelettiis.
  spa-PDDPT: sino el hombre nace para la aflicción, como las chispas salen hacia arriba.
  gun-gun: Ha'e rami 'rãgue py avakue ojexavai aguã rami ae 'rã itui'i, tapyĩ gui
    tata raviju yvate katy ae 'rã ovevea rami.
  ilo-ULB: ngem ar-aramiden ti tao ti bukodna a pakariribukan, a kasla dagiti gilap
    a tumayab nga agpangato.
  kpg-kpg: Deeai! Tangada e gaamai ono haingadaa gi deia, gadoo be nia mada gologolo
    ala e baehabaeha aga i di ahi dela e ulaula.
  uig-ARA: بىراق ئۇچقۇن يۇقىرىغا ئۇچىدىغاندەك، ئىنسان كۈلپەت تارتىشقا تۇغۇلغاندۇر.
  sus-sus: Adamadi tɔɔrɔma nɛ a xa duniɲɛigiri kui. Na mu kanama, alɔ tɛ na radɛxɛ,
    a fulefule tefe fan to mu kanama.
  pon-2006: Soh! Pwe aramas kin ipwidiong nan apwal, duwehte mpwulen kisiniei eh kin
    lulluda.
  jae-jae: Masi, ŋamalac tau kêka gêŋwapac lasê, kêtôm ja ŋamôsi gêlôb kêpi aŋga ja.
  ksd-ksd: Da ra pitil na iap i pitil tutua, Damana di kava ra tarai upi ra kini na
    malari.
  tur-YTC: Ama insan sıkıntıya doğar, Kıvılcımların yukarı uçtuğu gibi.
  grc-BRENT: Ἀλλὰ ἄνθρωπος γεννᾶται κόπῳ, νεοσσοὶ δὲ γυπὸς τὰ ὑψηλὰ πέτονται.
  ind-AYT: tetapi manusia dilahirkan untuk kesusahan, seperti percikan api yang terbang
    ke atas.
  nya-nya: Komatu munthu amabadwira kuti azunzike monga momwe mbaliwali zimathethekera
    mlengalenga.
  hrv-hrv: nego čovjek rađa muku i nevolju kao što let orlov teži u visinu.
  mps-mps: Bidi dena digi da, te tobage dwai dwai sęgę sabo kolesagago sę ebo dao.
    Dena digi te sęgę sabo, e tiwai ebo dao, te kenage isi ulama podiliyu, te isi
    hobolu, ugwaba dagala sąbo tiwai ebo dao,” wali.
  tpi-tpi: Yumi man yet i as bilong olkain trabel i kamap long yumi. Yumi yet i save
    kamapim trabel olsem mambu i save pairap long paia na sutim ol liklik hap paia
    i go antap.”
  dan-1931: men Mennesket avler Kvide, og Gnisterne flyver til Vejrs.
  vie-OVCB: Người ra đời để chịu khổ, như tàn lửa lúc nào cũng bay lên cao.
  guj-2017: પરંતુ જેમ ચિનગારીઓ ઊંચી ઊડે છે. તેવી જ રીતે મનુષ્ય સંકટને સારુ સૃજાયેલું
    છે.
  pon-2006A: Soh! Pwe aramas kin ipwidiong nan apwal, duwehte mpwulen kisiniei eh
    kin luda.
  por-BRBSL: mas o homem nasce para os problemas, enquanto as faíscas voam para cima.
  cth-cth: Hmaitali kahlun lah a luen e patetlah, tami teh rucat hane doeh a khe.
  twi-twi: Nanso wɔwo nnipa to ɔhaw mu mpɛn dodow a gyaframa turuw kɔ soro no.
  hlt-hlt: Tedae hlang he thakthaenah khuiah a sak tih rhaek ca rhoek bangla ding
    hang.
  tbz-SIM: Onìtì bo kɛ bo fɛ̃́ṹtɛ́mu, ihɑ̃ɑ̃pɛ́m̀pɛ́rí ɔ̃ɔ̃ tĩ́ɛ̃́tɛ́mɛ̀ kɛ́puu.
  msy-2020: E gumazamiziba, e uari osɨmtɨzir e bativibar mɨngariba. E uari osɨmtɨzibagh
    amima, da otifi, mati itam isia afuaghira, avir muziaribagh asavamadi.”
  dop-dop: Amɑ pǝ tʋ́ yʋlʋ kɛ́ sɩ ɩ́ tɔɣɔ wɑhɑlɑ, ɩsɩɩ mɑmɑcǝɣǝlɑsɩ kʋlʋɣʋʋ ɩsɔtɑɑ
    tɔ.
  azb-azb: Sanki havaya atılan qığılcımdır, İnsan əzab çəkmək üçün doğulur.
  eng-DBY: For man is born to trouble, as the sparks fly upwards.
  hin-2017: परन्तु जैसे चिंगारियाँ ऊपर ही ऊपर को उड़ जाती हैं, वैसे ही मनुष्य कष्ट
    ही भोगने के लिये उत्पन्न हुआ है।
  wol-KYG: Ku juddu, coono nga juddul, mooy ferñent, kaw rekk la jëm.
  eng-YLT: For man to misery is born, And the sparks go high to fly.
  eng-WYC-2017: A man is born to labour, and a bird to flight.
  eng-WMBB: but man is born to trouble, as the sparks fly upward.
  urd-GVH: बल्कि इनसान ख़ुद इसका बाइस है, दुख-दर्द उस की विरासत में ही पाया जाता है।
    यह इतना यक़ीनी है जितना यह कि आग की चिंगारियाँ ऊपर की तरफ़ उड़ती हैं।
  rug-rug: Ba na tie si podo pude kamo ia tugo tinasuna, gua sa pidalana sa nika sapu
    kaqu tapuru sage.
  gaz-gaz: Akkuma qaanqeen ibiddaa ol facaʼu namni rakkinaaf dhalata.
  fra-LSG: L’homme naît pour souffrir, Comme l’étincelle pour voler.
  yal-yal: Muxun daxi sɔxɔlɛn nan xili yi, alo tɛɛ budone to tuganma ayi.”
  haw-1868: Aka, ua hanau ke kanaka no ka ehaeha, E like me na hunaahi i lele ae iluna.
  arb-NAV: وَمَعَ ذَلِكَ فَإِنَّ الإِنْسَانَ مَوْلُودٌ لِمُعَانَاةِ الْمَتَاعِبِ،
    كَمَا وُلِدَتِ الْجَوَارِحُ لِتُحَلِّقَ بِأَجْنِحَتِهَا.
  ewe-ewe: Gake abe ale si dzoxi dzona yia dzii ene la, nenemae wodzi ame na hiãtuame.
  eng-LEE: But man is born unto trouble, as young birds take up their flight.
  asm-FB: কিন্তু জুইৰ ফিৰিঙটি যেনেকৈ ওপৰলৈ উড়ে, তেনেকৈ মানুহ দুখৰ কাৰণে জন্মে।
  sus-A: عَدَ مَدِ تْورْ مَ نّ عَ شَ دُنِحّءِفِرِ كُي. نَ مُ كَنَمَ، عَلْ تّ نَ رَدّشّ،
    عَ قُلٍقُلٍ تٍقٍ قَن تٌ مُ كَنَمَ.
  fra-SBL: mais l'homme est né pour les problèmes, alors que les étincelles volent
    vers le haut.
  hbo-hbo: כִּֽי־אָ֭דָם לְעָמָ֣ל יוּלָּ֑ד וּבְנֵי־רֶ֝֗שֶׁף יַגְבִּ֥יהוּ עֽוּף׃
  piu-2006: '@see-verse:JOB.005.006'
  kik-kik: No rĩrĩ, mũndũ aciaragwo arĩ wa kuonaga thĩĩna, o ta ũrĩa na ma thandĩ
    cia mwaki irathũkaga na igũrũ.
