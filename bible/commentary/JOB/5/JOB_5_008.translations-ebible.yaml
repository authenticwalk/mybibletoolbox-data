verse: JOB.005.008
translations:
  mal-C: “എന്നാൽ ഞാൻ നിന്റെ സ്ഥാനത്തായിരുന്നെങ്കിൽ, ഞാൻ ദൈവത്തെ അന്വേഷിക്കുമായിരുന്നു;
    എന്റെ സങ്കടം അവിടത്തെ മുമ്പിൽ സമർപ്പിക്കുമായിരുന്നു.
  deu-TKW: Ich aber würde mich an den Allmächtigen wenden und meine Sache Gott vorlegen,
  lin-lin: Kasi soki ezalaki ngai, nalingaki komimonisa liboso ya Nzambe, nalingaki
    kotalisa Ye likambo na ngai.
  eng-LSV: Yet I inquire for God, || And for God I give my word,
  eng-GNV: 'But I would inquire at God, and turne my talke vnto God:'
  eng-WEBSTER: 'I would seek to God, and to God would I commit my cause:'
  nhw-BL: '“Huajca Job, nimitzilhuía: Xijtemo Toteco Dios huan xiquilhui motlajtlacolhua.'
  swh-ONEN: “Lakini ingekuwa ni mimi, ningemlalamikia Mungu, ningeliweka shauri langu
    mbele zake.
  bba-bba: Adɑmɑ nɛ Elifɑsi, ǹ n nɛn sɔ̃n nɑ, Gusunɔwɑ kon somiru kɑnɑ. Kpɑ n nùn
    nɛn wɑhɑlɑ kpuro sɔ̃.
  eng-KJVCPB: 'I would seek unto God, And unto God would I commit my cause:'
  luo-luo: “Dine bed ni an in, to dine atero ywakna ne Nyasaye; kendo keto weche mathaga
    e nyime.
  meu-meu: A lau na Iehova itahuna na uramu, bona egu mauri na Dirava imana ai baina
    atoa.
  npi-ULB: तर मेरो बारेमा, स्‍वयम् परमेश्‍वरकहाँ नै म फर्कन्छु । उहाँमा नै म आफ्‍नो
    गुनासो समर्पित गर्छु—
  yor-yor: “Ṣùgbọ́n bí ó ṣe tèmi, ọ̀dọ̀ Ọlọ́run ní èmi yóò ti ṣìpẹ̀, ní ọwọ́ Ọlọ́run
    ní èmi yóò máa fi ọ̀rọ̀ mi lé.
  pes-OPCB: اگر من جای تو بودم، مشکل خود را نزد خدا می‌بردم.
  tgl-ULB: Pero ako, sa Diyos ako lalapit, ipagkakatiwala ko sa Diyos ang aking kalagayan
    —
  cbu-NT: Ashiri nuwanaari shiy kiyung kachiykish ashtaruri, Apanllee; Shiy, Apaa,
    nuwaa yasaktishcha. ¿Ashiri nuw mayamanda kiyung kachiykuri taaki? táchtamparina.
  hui-hui: Elibasa ibugua la dege bialu howa lalu, Anigo i̱na genda í̠ yu kegonidagua
    yu howayagua nde Ngode Datagaliwabehondo pele ngi lalu i̱na genda yu kogoni mo
    waha lalu bi lolebero.
  mya-mya: ငါမူကား ဘုရားသခင်ကို မျှော်လင့်မည်။ ကိုယ်အမှုကို ဘုရားသခင်၌ အပ်မည်။
  bod-N: འོན་ཀྱང་བདག་གིས་དཀོན་མཆོག་ཁོང་བཙལ་ནས། ། རང་གི་དོན་རྣམས་ཁོང་ལ་བཅོལ་བར་བྱ།
    །
  sna-sna: “Asi dai ndakanga ndirini, ndaiturira mhosva yangu kuna Mwari; ndaiisa
    mhaka yangu pamberi pake.
  spa-BLM: “Pero en cuanto a mí, buscaría a Dios. Yo encomendaría mi causa a Dios,
  cac-cac: Tato a in tic icha aj tic vaji, elan̈chamel am svac'och in b'a d'a yol
    sc'ab' Dios.
  swh-ULB: Lakini kwa mimi, ningemrudia Mungu mwenyewe; kwake ningeaminisha kusudi
    langu -
  bel-bel: Але я да Бога зьвярнуўся б, аддаў бы дзею маю Богу,
  deu-ELBBK: Ich jedoch würde Gott suchen und Gott meine Sache darlegen,
  mbb-OT: “Emun iyan a sikew, edangep a ziyà te Megbevayà ne ibpeehè ku kandin is
    kebpekesavuk ku.
  mal-2015: ഞാനോ ദൈവത്തിങ്കലേക്കു നോക്കുമായിരുന്നു; എന്റെ കാര്യം ദൈവത്തിങ്കൽ ഏല്പിക്കുമായിരുന്നു;
  rmc-rmc: Ale me pre tiro than rodňomas le Devles a le Devleske diňomas miri veca.
  pes-OPV: و لکن من نزد خدا طلب می‌کردم، ودعوی خود را بر خدا می‌سپردم،
  ron-1924: Еу аш алерга ла Думнезеу, луй Думнезеу Й-аш спуне неказул меу.
  ben-OBCV: “কিন্তু আমি যদি তোমার জায়গায় থাকতাম, আমি ঈশ্বরের কাছে আবেদন জানাতাম;
    তাঁর কাছেই আমার উদ্দেশ্য ব্যক্ত করতাম।
  som-som: Aniguse Ilaah baan baryi lahaa, Oo xaalkaygana Ilaah baan u dhiibi lahaa,
  lat-VUC: 'Quam ob rem ego deprecabor Dominum, et ad Deum ponam eloquium meum:'
  eng-ASVBT: But as for me, I would seek unto God, And unto God would I commit my
    cause;
  ita-1885: Ma quant'è a me, io ricercherei pure Iddio, Ed addirizzerei il mio ragionamento
    a Dio;
  eng-LXXUP: Nevertheless I will beseech the Lord, And will call upon the Lord, the
    sovereign of all;
  eng-ULB: But as for me, I would turn to God himself; to him I would commit my cause—
  spa-VBL: “Si fuera yo, iría donde Dios y expondría mi caso ante él.
  fra-_FOB: Mais moi, j'aurais recours à Dieu, et j'adresserais ma parole à Dieu,
  mal-mal: ഞാനോ ദൈവത്തിലേക്കു നോക്കുമായിരുന്നു; എന്റെ കാര്യം ദൈവത്തിൽ ഏല്പിക്കുമായിരുന്നു;
  urd-GVR: Lekin agar maiṅ terī jagah hotā to Allāh se dariyāft kartā, use hī apnā
    muāmalā pesh kartā.
  suz-BL: गो मेको नङ हना, गो परमप्रभु कली मलु वा। आं पुंइशो लोव़ परमप्रभु कली देंङ
    वा।
  eng-NOY: I would look to God, And to God would I commit my cause,
  ita-1927: 'Io però vorrei cercar di Dio, e a Dio vorrei esporre la mia causa:'
  ckb-ckb: «بەڵام ئەگەر من لە جێی تۆ بوومایە داوام لە خودا دەکرد و کێشەی خۆمم دەدایە
    دەست ئەو.
  eng-BBE: 'But as for me, I would make my prayer to God, and I would put my cause
    before him:'
  kan-OKCV: “ನಾನು ನೀನಾಗಿದ್ದರೆ ದೇವರಿಗೇ ಬೇಡಿಕೊಳ್ಳುತ್ತಿದ್ದೆ; ನನ್ನ ವಿಷಯವನ್ನು ದೇವರ ಮುಂದೆಯೇ
    ಇಡುತ್ತಿದ್ದೆ.
  tam-2017: ஆனாலும் நான் தேவனை நாடி, என் நியாயத்தை தேவனிடத்தில் ஒப்படைப்பேன்.
  spa-RV-1909: 'Ciertamente yo buscaría á Dios, y depositaría en él mis negocios:'
  ron-BTF: Eu aș căuta spre Dumnezeu și i-aș încredința cauza mea lui Dumnezeu,
  eng-WEBP: “But as for me, I would seek God. I would commit my cause to God,
  eng-FBV: If it were me, I would go to God and put my case before him.
  nld-1939: 'Ik, ik wend mij tot God, En leg mijn zaak aan de Godheid voor:'
  nch-BL: '“Huajca Job, nimitzilhuía: Xijtemo Toteco Dios huan xiquilhui motajtacolhua.'
  vie-1934: Song tôi, tôi sẽ tìm cầu Đức Chúa Trời, Mà phó duyên cớ tôi cho Ngài;
  hin-CV: “हां, मैं तो परमेश्वर की खोज करूंगा; मैं अपना पक्ष परमेश्वर के सामने प्रस्तुत
    करूंगा.
  spa-BES: Pero en cuanto a mí, haría mi oración a Dios, y pondría mi causa delante
    de él.
  tdx-tdx: Izaho ho nipay an’Andrianañahare vaho i Andrianamboatse ty nitaroñako o
    entakoo—
  tha-KJV: ข้าจะแสวงหาพระเจ้า และข้าจะมอบเรื่องราวของข้ากับพระเจ้า
  por-BR-2018: Porém eu buscaria a Deus, e a ele confiaria minha causa;
  deu-ELO: Ich jedoch würde Gott suchen und Gott meine Sache darlegen,
  eng-WYC-2018: Wherefore I shall beseech the Lord, and I shall set my speech to my
    God (or and I shall put my case before my God).
  epo-epo: Sed mi min turnus al Dio, Kaj al Li mi transdonus mian aferon;
  uig-PIN: Ornungda mǝn bolsam, Tǝngriƣila murajiǝt ⱪilattim, Mǝn iximni Hudayimƣila
    tapxuriwetǝttim.
  beo-beo: Be dia bidi hamosu da nama doaga:i ganiaba, na da Godema sinidigili, E
    da na gaga:ma:ne, Ema fofada:la:loba!
  tpi-OTNT: Na Elifas i tok moa olsem, “Tasol sapos mi karim bikpela hevi olsem yu,
    bai mi beten long God na askim em long pinisim hevi bilong mi.
  hau-SA: “Amma da a ce ni ne, da zan roƙi Allah; zan gaya masa damuwata.
  uig-LAT: Ornungda men bolsam, Tengrighila murajiet qilattim, Men ishimni Xudayimghila
    tapshuriwétettim.
  nde-nde: Kodwa aluba ubuyimi, bengizamncenga uNkulunkulu; bengizakwethula udubo
    lwami kuye.
  ton-ton: '“Ko ia te u kumi ki he ʻOtua, pea te u tuku ʻeku ngāue ki he ʻOtua:'
  ces-1613: Jistě žeť bych já hledal Boha silného, a jemu bych předložil při svou,
  eng-WMB: “But as for me, I would seek God. I would commit my cause to God,
  tam-TCV: “ஆனாலும் நான், இறைவனைத் தேடி, அவருக்குமுன் எனது வழக்கை வைத்திருப்பேன்.
  ceb-ULB: Apan alang kanako, mobalik ako sa Dios; didto kaniya itugyan ko ang akong
    mga tuyo—
  pol-UBG: Ja jednak szukałbym Boga i Bogu przedstawił swoją sprawę;
  agr-agr: “Wika ametkunuk Apajuí yainkati tusan segamainaitjai, tuja wi waitiamua
    nunak Apajuín idaitumainaitjai.
  kyc-kyc: Namba emba pyali namba Anatu keta pyamalyuo randa doko baa lamaipuli.
  urd-GVU: لیکن اگر مَیں تیری جگہ ہوتا تو اللہ سے دریافت کرتا، اُسے ہی اپنا معاملہ
    پیش کرتا۔
  deu-1912: Ich aber würde zu Gott mich wenden und meine Sache vor ihn bringen,
  kan-2017: (ಈ ಸಂದರ್ಭದಲ್ಲಿ) ನಾನಾದರೋ ದೇವರನ್ನೇ ಆಶ್ರಯಿಸುತ್ತಿದ್ದೆನು; ನನ್ನ ಸಂಗತಿಯನ್ನು ದೇವರಿಗೇ
    ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  yap-yap: Fa’an mang e gag gur, ma kug weliy salpeg ngak Got.
  hlt-MCSB: Tedae kai tah Pathen te ka toem vetih Pathen taengah ni ka dumlai khaw
    ka hal eh.
  mdy-ETH: «ዎንዴ ታኣኒ ኔናታቴ ፆኦሲ ባንሢ ሺኢኪ ሜታሢ ታኣኮ ቢያ ዒዛም ታ ኬኤዜያ ናንዳኔ።
  twi-ASANTE: “Nanso sɛ ɛyɛ me a, anka mɛdwane atoa Onyankopɔn; na mede mʼasɛm ato
    nʼanim.
  eng-WEBU: “But as for me, I would seek God. I would commit my cause to God,
  wal-wal: “Tana gidiyaakko, taani Xoossaakko shiiqana; ta mootuwaakka a sinttan wottana.
  spa-PDDPT: Ciertamente yo buscaría a ʼElohim y encomendaría a Él mi causa,
  gun-gun: — Ha'e gui xee va'e rire ma aeka 'rãgue Nhanderuete, ixupe anho amboaxa
    'rãgue xereko.
  ilo-ULB: Ngem no maipapan kaniak, mapanak iti Dios a mismo; italekko kenkuana ti
    kasasaadko—
  kpg-kpg: Maa nei bolo au kooe, au e huli hua gi God mo di hagi anga gi Mee dogu
    haingadaa.
  uig-ARA: ئورنۇڭدا مەن بولسام، تەڭرىغىلا مۇراجىئەت قىلاتتىم، مەن ئىشىمنى خۇدايىمغىلا
    تاپشۇرىۋېتەتتىم.
  sus-sus: Xa n tan nan a ra nu, n Alatala nan maxandima, n nan n ma tɔɔrɛ masen a
    bɛ.
  pon-2006: Ma ngehi komwi, I pahn sohpeiong Koht, oh peki en ketin sewese ie.
  jae-jae: “Aê embe jatôm aôm, oc jaê lamu Anôtô, ma jansuŋ ŋoc biŋ samob êndêŋ eŋgeŋ
    êna.
  ksd-ksd: Ma iau, gala ina lingan tadav God, Ma ina nur tar kaugu kini tai God;
  tur-YTC: “Ama ben Tanrı'yı arardım. Davamı Tanrı'ya bırakırdım.
  grc-BRENT: Οὐ μὴν δὲ ἀλλὰ ἐγὼ δεηθήσομαι Κυρίου, Κύριον δὲ τὸν πάντων δεσπότην ἐπικαλέσομαι,
  ind-AYT: Kalau aku, aku akan mencari Allah, maka kepada Allah aku akan mengadukan
    persoalanku.
  nya-nya: “Koma ndikanakhala ine, ndikanamudandawulira Mulungu; ndikanapereka mlandu
    wanga kwa Iye.
  hrv-hrv: Al' ja bih se ipak Bogu utekao i pred njime stvar bih svoju razložio.
  mps-mps: Elifas agai po genina ma weyu, e tama wali, “Tiali goli, ena tama nago
    tigide sęgę yali tiwai igi sogo da, teda ena Godibolo gedu haluasa po wagi da,
    agai eno te sęgę silimainu.
  tpi-tpi: Na Elifas i tok moa olsem, “Tasol sapos mi karim bikpela hevi olsem yu,
    bai mi beten long God na askim em long pinisim hevi bilong mi.
  dan-1931: Nej, jeg vilde søge til Gud og lægge min Sag for ham,
  vie-OVCB: Nếu là tôi, tôi sẽ kêu cầu Đức Chúa Trời, và giãi bày duyên cớ tôi với
    Ngài.
  guj-2017: છતાં હું ઈશ્વરને શોધું અને મારી બાબત ઈશ્વરને સોંપું.
  pon-2006A: Ma ngehi komwi, I pahn sohpeiong Koht, oh peki en ketin sewese ie.
  por-BRBSL: “Mas quanto a mim, eu buscaria Deus. Eu comprometeria minha causa com
    Deus,
  cth-cth: Hateiteh, kai niteh, Cathut ka tawng vaiteh, ka rucatnae teh Cathut e hmalah
    ka dei pouh han.
  twi-twi: “Nanso sɛ ɛyɛ me a, anka meguan atoa Onyankopɔn; na mede mʼasɛm ato nʼanim.
  hlt-hlt: Tedae kai tah Pathen te ka toem vetih Pathen taengah ni ka dumlai khaw
    ka hal eh.
  tbz-SIM: Kɛ̀ n do ndɑ tú, n nɑ nkuɔ́nnɛ̀ Kuyie nku, n nɑ nku nɑ̀kɛ́ m mɔkɛ tì.
  msy-2020: 'Egha Elifas mɨgɨa ghua ghaze: “Kɨ ti nɨ aragha, osɨmtɨzir ekiaba atera
    ikiai, kɨ da agɨvasa God gakaghora a ko mɨgɨai.'
  dop-dop: Ye mɑɣɑ Soopu, Ɩsɔ kɛ́ mɑɑ tʋwɑ kpʋlʋɣʋ, nɑ mɑ́ pɛtɩ-ɩ mɑ tɔm.
  azb-azb: Mən olsaydım, Allaha üz tutardım, Müşkül işlərimi Ona tapşırardım.
  eng-DBY: But as for me I will seek unto God, and unto God commit my cause;
  hin-2017: “परन्तु मैं तो परमेश्वर ही को खोजता रहूँगा और अपना मुकद्दमा परमेश्वर पर
    छोड़ दूँगा,
  wol-KYG: Man de su ma doon yaw damay sàkku Yàlla, te kon Yàlla laay diis sama mbir.
  eng-YLT: Yet I — I inquire for God, And for God I give my word,
  kne-kne: “Mo sak-en si sik-a, mankamangak en Diyos et ibagak din ligat ko.
  eng-WYC-2017: Wherefore I shall beseech the Lord, and I shall set [or put] my speech
    to my God.
  eng-WMBB: “But as for me, I would seek God. I would commit my cause to God,
  urd-GVH: लेकिन अगर मैं तेरी जगह होता तो अल्लाह से दरियाफ़्त करता, उसे ही अपना मामला
    पेश करता।
  rug-rug: Be arau, ba kote tepa sisigiti si arau koa sa Tamasa, meke kote vala nia
    rau sa qua hiniva koa Sa.
  gaz-gaz: “Garuu utuu ana taʼee Waaqa nan barbaaddadha; dhimma koos fuula isaa duratti
    nan dhiʼeeffadhan ture.
  fra-LSG: Pour moi, j’aurais recours à Dieu, Et c’est à Dieu que j’exposerais ma
    cause.
  yal-yal: “Xa n tan na yi a ra nun, n yi Ala nan maxandima, n yi n ma kɔntɔfinla
    yita Ala ra.
  haw-1868: Aka e imi au i ke Akua, A i ke Akua e waiho aku i kuu olelo;
  arb-NAV: لَوْ كُنْتُ فِي مَكَانِكَ لاتَّجَهْتُ إِلَى اللهِ وَعَرَضْتُ أَمْرِي عَلَيْهِ.
  ewe-ewe: “Ke nenye nyee wònye la, anye ne maɖe kuku na Mawu atsɔ nye nya aɖo eƒe
    ŋkume.
  eng-LEE: I, however, would have besought God, and unto God would I have committed
    my cause;
  asm-FB: কিন্তু মই হোৱা হ’লে ঈশ্বৰলৈ ঘূৰি গলোঁহেতেন, আৰু মোৰ গোচৰ ঈশ্বৰৰ আগত উপস্থিত
    কৰিলোঁহেতেন।
  sus-A: شَ ﭑ تَن نَن عَ رَ نُ، ﭑ عَلَتَلَ نَن مَشَندِ مَ، ﭑ نَن ﭑ مَ تْورّ مَسٍن
    عَ بّ.
  fra-SBL: « Quant à moi, je chercherais Dieu. Je confierais ma cause à Dieu,
  hbo-hbo: אוּלָ֗ם אֲ֭נִי אֶדְרֹ֣שׁ אֶל־אֵ֑ל וְאֶל־אֱ֝לֹהִ֗ים אָשִׂ֥ים דִּבְרָתִֽי׃
  piu-2006: '@see-verse:JOB.005.007'
  kik-kik: “No rĩrĩ, korwo nĩ niĩ ingĩthaitha Mũrungu; ingĩneana ciira wakwa kũrĩ
    we.
  fra-NCL: A ta place, je me tournerais vers Dieu, c’est vers lui que je dirigerais
    ma prière.
  cek-AK: 'Toe kai loe Sithaw khaeah tahmenhaih ka hnik moe, ka raihaih to Sithaw
    khaeah ka tathlang han:'
  cuk-cuk: ”Ani an weyob gunaina, bato an dika Bab-Dummadga an-bonigan an sogsabinnena.
