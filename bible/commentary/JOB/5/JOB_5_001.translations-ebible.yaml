verse: JOB.005.001
translations:
  mal-C: “ഇപ്പോൾത്തന്നെ വിളിച്ചുചോദിക്കുക; പക്ഷേ, ആരാണ് നിനക്ക് ഉത്തരം നൽകുക? വിശുദ്ധരിൽ
    ആരുടെ മുമ്പിലാണ് നീ ശരണാർഥിയാകുന്നത്?
  deu-TKW: Rufe nur! Giebt's einen, der dir Antwort gäbe? und an wen unter den Heiligen
    wolltest du dich wenden?
  lin-lin: Ganga na yo, soki olingi ! Nani akoyanola yo ? Okotombokela mosantu nini ?
  eng-LSV: “Pray, call, is there any to answer you? And to which of the holy ones
    do you turn?
  eng-GNV: Call nowe, if any will answere thee, and to which of the Saintes wilt thou
    turne?
  eng-WEBSTER: Call now, if there is any that will answer thee; and to which of the
    saints wilt thou turn?
  nhw-BL: “Job, xijtzajtzili se ma mitzpalehuis sintla tijnequi, pero amo aqui mitznanquilis.
    Huelis tiquinnotzas itequihuajcahua Toteco Dios catli tlatzejtzeloltique, pero
    amo mitzpalehuise.
  swh-ONEN: “Ita kama unataka, lakini ni nani atakayekujibu? Ni yupi kati ya hao watakatifu
    utakayemgeukia?
  bba-bba: Yoobu, ɑ kuuki koowo, ɡoo ù n koo re nun wisi. Nɡe Gusunɔn ɡɔrɑdo wɑrɑ
    kɑɑ soku kpɑ u nɑ u nun wurɑri.
  eng-KJVCPB: Call now, if there be any that will answer thee; And to which of the
    saints wilt thou turn?
  luo-luo: “In Ayub, luong ane ka bende nitiere ngʼama nyalo dwoki? Bende nitie kuom
    jo-malaika minyalo ringo irgi?
  meu-meu: A boiboi; ta ese baine haere henimu a? Helaḡa taudia na edena ba haḡerea?
    Momokani, badu ese kavakava tauna e alaiamu,
  npi-ULB: अहिले बोलाउनुहोस् । तपाईंलाई जवाफ दिने कुनै व्‍यक्‍ति छ ? पवित्र मानिसहरूमध्‍ये
    कुनतिर तपाईं फर्कनुहुनेछ ?
  yor-yor: “Ó jẹ́ pé nísinsin yìí bí ẹnìkan bá wà tí yóò dá wa lóhùn? Tàbí ta ni nínú
    àwọn ènìyàn mímọ́ tí ìwọ ó yípadà sí?
  pes-OPCB: فریاد برآور و کمک بطلب، ولی آیا کسی گوش می‌دهد؟ کدام یک از فرشتگان به
    دادت می‌رسد.
  tgl-ULB: Manawagan ka na ngayon, mayroon bang makikinig sa iyo? Sino sa mga banal
    ang malalapitan mo?
  cbu-NT: Ashiriya, Jobaa, nuw shiyaa tina, Kuruzungcha. Kuruzkinaareesha ¿chakaja
    shiyaa istach? Apanllee wasundurur, yuwaa waritaru anoo, Istanda, tákchush, ¿Apanllsha
    wasundururi istachincha?
  hui-hui: Elibasa ibugua laabo halu lalu, Yobo-o ai biamogo bia lalu bi la naberego.
    Í̠na bi laregola hale halu biamogo bulene mbirali ibulebirabe. Ai dahuliyali mbirame
    ibalu í̠ biamogo bulebirabe.
  mya-mya: ယခုဟစ်ခေါ်ပါ။ အဘယ်သူ ထူးလိမ့်မည်နည်း။ သန့်ရှင်းသူတို့တွင် အဘယ်သူကို ကြည့်မျှော်မည်နည်း။
  bod-N: ཁྱེད་ཀྱིས་ཞུས་ཀྱང་ཞུས་ལན་འདེབས་མཁན་སུ། ། ཕོ་ཉ་གང་ལ་ཁྱེད་རང་སྐྱབས་སུ་འགྲོ།
    །
  sna-sna: “Chidana zvino kana uchida, asi ndianiko achadavira? Uchadzokera kuno upiko
    wavatsvene?
  spa-BLM: “Llama ahora; ¿hay alguien que te responda? ¿A cuál de los santos te dirigirás?
  cac-cac: A ticnaic ach Job elocab' av, ol quila' mach junoc ol tac'voc d'ayach.
    ¿Mach junoc ángel ol ach colanoc?
  swh-ULB: Ita sasa; je kuna yeyote ambaye atakujibu? Utamrudia yupi katika watakatifu
    hao?
  bel-bel: Пакліч, калі ёсьць той, хто адкажа табе. Да каго зь сьвятых зьвернешся
    ты?
  deu-ELBBK: Rufe doch, ob einer da ist, der dir antwortet! Und an welchen der Heiligen
    willst du dich wenden?
  mbb-OT: “Job, minsan ebpetavang ke pa, ne wazà edtavang kenikew. Minsan is menge
    velinsuǥuen, kenà edtavang kenikew.
  mal-2015: വിളിച്ചുനോക്കുക; ഉത്തരം പറയുന്നവനുണ്ടോ? നീ വിശുദ്ധന്മാരിൽ ആരെ ശരണം പ്രാപിക്കും?
  rmc-rmc: „No ča vičin, či tuke vareko odphenela. A pre savo aňjelos tut visareha?
  pes-OPV: «الان استغاثه کن و آیا کسی هست که تو راجواب دهد؟ و به کدامیک از مقدسان
    توجه خواهی نمود؟
  ron-1924: Стригэ акум! Чине ыць ва рэспунде? Кэруя динтре сфинць ый вей ворби?
  ben-OBCV: “ডাকতে চাইলে ডাকো, কিন্তু কে তোমায় উত্তর দেবে? পবিত্রজনেদের মধ্যে তুমি
    কার শরণাপন্ন হবে?
  som-som: Hadda bal u yeedh, mid kuu jawaabayaa ma jiraa? Balse kuwa quduuska ah
    midkoodee baad u jeesanaysaa?
  lat-VUC: '[Voca ergo, si est qui tibi respondeat, et ad aliquem sanctorum convertere.'
  eng-ASVBT: Call now; is there any that will answer thee? And to which of the holy
    ones wilt thou turn?
  ita-1885: Grida pure, vi sarà egli alcuno che ti risponda? Ed a cui d'infra i santi
    ti rivolgerai tu?
  eng-LXXUP: But call, if anyone will hearken to thee, Or if thou shalt see any of
    the holy angels.
  eng-ULB: Call out now; is there anyone who will answer you? To which of the holy
    ones will you turn?
  spa-VBL: “Llama si quieres, pero ¿quién te va a responder? ¿A qué ángel te vas a
    dirigir?
  fra-_FOB: Crie maintenant! Y aura-t-il quelqu'un qui te réponde? Et vers lequel
    des saints te tourneras-tu?
  mal-mal: വിളിച്ചുനോക്കുക; ആരെങ്കിലും നിനക്ക് ഉത്തരം നൽകുന്നുണ്ടോ? നീ വിശുദ്ധന്മാരിൽ
    ആരെ ശരണം പ്രാപിക്കും?
  urd-GVR: Beshak āwāz de, lekin kaun jawāb degā? Koī nahīṅ! Muqaddasīn meṅ se tū
    kis kī taraf rujū kar saktā hai?
  suz-BL: मिनु एलीफाजमी “मुल ब्रेश्‍शा कोव़ङीन। इन कली सुम लोव़ लेप्‍बाक्‍मा? गे सु
    कली ‘वारच पाइय्‍यीनी’ दे ब्रेत्‍‍नीनी?
  eng-NOY: Call now, see if any will answer thee! And to which of the holy ones wilt
    thou look?
  ita-1927: Chiama pure! C’è forse chi ti risponda? E a qual dei santi vorrai tu rivolgerti?
  ckb-ckb: «ئێستا بانگ بکە، بزانە کێ وەڵامت دەداتەوە؟ ڕوو لە کام لە پیرۆزان دەکەیت؟
  eng-BBE: Give now a cry for help; is there anyone who will give you an answer? and
    to which of the holy ones will you make your prayer?
  kan-OKCV: “ಈಗ ನೀನು ಕರೆದರೆ, ನಿನಗೆ ಉತ್ತರ ಕೊಡುವವರು ಇದ್ದಾರೋ? ಪರಿಶುದ್ಧರಲ್ಲಿ ಯಾರ ಕಡೆಗೆ
    ನೀನು ತಿರುಗಿಕೊಳ್ಳುವೆ?
  tam-2017: “இப்போது கூப்பிடும், உமக்கு பதில் கொடுப்பவர் உண்டோ என்று பார்ப்போம்? பரிசுத்தவான்களில்
    யாரை நோக்கிப் பார்ப்பீர்?
  spa-RV-1909: AHORA pues da voces, si habrá quien te responda; ¿y á cuál de los santos
    te volverás?
  ron-BTF: Cheamă acum, dacă este vreunul să îți răspundă; și la care dintre sfinți
    te vei întoarce?
  eng-WEBP: “Call now; is there any who will answer you? To which of the holy ones
    will you turn?
  eng-FBV: Call if you want, but who is going to answer you? Which angel are you going
    to turn to?
  nld-1939: 'Roep maar: er is niemand, die u antwoord geeft; Tot wien van de heiligen
    wilt ge u wenden?'
  nch-BL: “Job, xijtzajtzili se ma mitzpalehui sinta tijnequi, pero amo aqui mitznanquilis.
    Huelis tiquinnotzas iilhuicac ejcahua Toteco Dios cati tatzejtzeloltique, pero
    amo mitzpalehuise.
  vie-1934: Vậy, hãy kêu la! Có ai đáp lời ông chăng? Oâng sẽ trở lại cùng đấng nào
    trong các thánh?
  hin-CV: “इसी समय पुकारकर देख. है कोई जो इसे सुनेगा? तुम किस सज्जन व्यक्ति से सहायता
    की आशा करोगे?
  spa-BES: Grita ahora por ayuda; ¿Hay alguien que te dé una respuesta? ¿Y a cuál
    de los santos harás tu oración?
  tdx-tdx: Mikoiha arè! ia ty ao t’ie hanoiñe azo! Ia amo masiñeo ty hitoliha’o?
  tha-KJV: “ร้องเรียกเดี๋ยวนี้​ซิ มี​ผู้​ใดจะตอบท่าน ท่านจะหันไปหาวิ​สุทธิ​ชนผู้​ใด
  por-BR-2018: Clama agora! Haverá alguém que te responda? E a qual dos santos te
    voltarás?
  deu-ELO: Rufe doch, ob einer da ist, der dir antwortet! Und an welchen der Heiligen
    willst du dich wenden?
  eng-WYC-2018: Therefore, Job, call thou, if there is any man that shall answer thee,
    and turn thou to some of [the] saints. (And so, Job, call thou out, but is there
    anyone who shall answer thee? and to whom of the saints shalt thou turn?)
  epo-epo: Voku do! ĉu iu respondos al vi? Kaj al kiu el la sanktuloj vi vin turnos?
  uig-PIN: Ⱪeni, iltija ⱪilip baⱪ, sanga jawab ⱪilƣuqi barmikin? Muⱪǝddǝslǝrning ⱪaysisidin
    panaⱨ tilǝysǝn?
  beo-beo: Ilaifa:se da eno amane sia:i, “Yoube! Di wele sia:ma! Eno da dima adole
    ima:bela:? A:igele dunu da di fidima:bela:?
  tpi-OTNT: Orait Elifas i tok moa olsem, “Goan Jop, yu singaut bilong kisim helpim.
    Tasol ating i gat wanpela inap harim singaut bilong yu na i kam, a? Yu ting long
    askim wanpela ensel long helpim yu, a?
  hau-SA: “Ka yi kira in kana so, amma wa zai amsa maka? Wurin waɗanne tsarkaka za
    ka juya?
  uig-LAT: Qéni, iltija qilip baq, sanga jawab qilghuchi barmikin? Muqeddeslerning
    qaysisidin panah tileysen?
  nde-nde: “Memeza nxa uthanda, kodwa ngubani ozakuphendula na? Uzaphendukela kuwuphi
    wabangcwele na?
  ton-ton: “Ui eni, ka ʻoku ai ha taha te ne talia koe; pea ko hai ʻi he kau māʻoniʻoni
    te ke hanga ki ai?
  ces-1613: Zavolejž tedy, dá-liť kdo odpověd? A k kterému se z svatých obrátíš?
  eng-WMB: “Call now; is there any who will answer you? To which of the holy ones
    will you turn?
  tam-TCV: “நீ விரும்பினால் கூப்பிட்டுப் பார், ஆனால் யார் உனக்குப் பதிலளிப்பார்? பரிசுத்தர்களில்
    யாரிடம் நீ திரும்புவாய்?
  ceb-ULB: Pagtawag karon; aduna bay motubag kanimo? Kinsa man sa mga balaan ang imong
    kaadtoan?
  pol-UBG: Wołaj więc, jeśli jest ktoś, kto by ci odpowiedział; i do którego ze świętych
    się zwrócisz?
  agr-agr: “¡Senchi untsumkata Jopah! ¡Makichik aentskesh aipakchatpash, nunú antukmi!
    Ame yainkati tusa segamainuk ángelak atsawai.
  kyc-kyc: Jopo embame mendeme isingi letape lao kandalase kyakale lao kandape. Aŋala
    mende karara ramo doko emba nyisinya larese?
  urd-GVU: بےشک آواز دے، لیکن کون جواب دے گا؟ کوئی نہیں! مُقدّسین میں سے تُو کس کی
    طرف رجوع کر سکتا ہے؟
  deu-1912: Rufe doch! was gilts, ob einer dir antworte? Und an welchen von den Heiligen
    willst du dich wenden?
  kan-2017: “ನೀನು ಕೂಗಿದರೆ, ನಿನಗೆ ಉತ್ತರಕೊಡುವವರುಂಟೋ? ಪರಿಶುದ್ಧ ದೇವದೂತರಲ್ಲಿ ಯಾರನ್ನು ಆಶ್ರಯಿಸುವಿ?
  yap-yap: Job, mu pong ngam guy ko ra fulweg be’ lungum fa. Gur bay reb e engel nrayag
    ni ngam non ngak nge ayuwegnem?
  hlt-MCSB: Khue laeh nang aka doo om nim? U hlangcim taengah na mael ve.
  mdy-ETH: «ዒዮቤ! ማሂ ኔኤም ኬኤዛንዳ ዓሲ ኔ ዴንቄቴ ሂንዳ ዔኤሊንቴ፤ ኔና ማኣዳንዳጉዲ ፆኦሲ ኪኢታንቾፓ ዎያ ባንሢ ኔ
    ዛጋይ?
  twi-ASANTE: “Wopɛ a frɛ, na hwan na ɔbɛgye wo soɔ? Akronkronfoɔ no mu hwan nkyɛn
    na wobɛkorɔ?
  eng-WEBU: “Call now; is there any who will answer you? To which of the holy ones
    will you turn?
  wal-wal: “Iyyoobaa, ane xeesa! SHin oonee neeyyo koyanai? Kiitanchchatuppe ookko
    simmuutee?
  spa-PDDPT: ¡Clama ahora! ¿Habrá quién te responda? ¿A cuál de los santos acudirás?
  gun-gun: — Ejapukai aỹ! Ha'e rami teĩ oiko ri nda'u nerenduarã? Mava'e anjo iky'a
    e'ỹ va'e pe tu renhepytyvõ uka ta?
  ilo-ULB: Umawagka ita; adda kadi ti sumungbat kenka? Siasino kadagiti nasantoan
    ti pagkamangam?
  kpg-kpg: “Job, wolo malaa be di maa tangada i golo e longono ia goe. Ma iai tangada
    di langi i golo e huli ginai goe?
  uig-ARA: قېنى، ئىلتىجا قىلىپ باق، ساڭا جاۋاب قىلغۇچى بارمىكىن؟ مۇقەددەسلەرنىڭ قايسىسىدىن
    پاناھ تىلەيسەن؟
  sus-sus: «Yakɔsi, i xa xili ti i xui itexi ra. Nde i yaabima? I sɛniyɛntɔɛ mundun
    xilima?
  pon-2006: Eri, maing Sohp, komw likwer, oh kilang ma mie me pahn sapeng. Mie tohnleng
    men me komw pahn kak sohpeiong?
  jae-jae: “Ômôêcmaŋ. Ŋac teŋ oc êjô aôm awam me masi. Oc nawê lamu ŋac dabuŋ ondoc.
  ksd-ksd: Ona una oraoro, to ia bar na torom ta ra nilaim? Ma nuve vang ta ra umana
    angelo una matoto tana?
  tur-YTC: “Şimdi çağır; sana yanıt verecek biri var mı? Kutsallardan hangisine yöneleceksin?
  grc-BRENT: Ἐπικαλέσαι δὲ εἴ τις σοι ὑπακούσεται, ἢ εἴ τινα ἀγγέλων ἁγίων ὄψῃ·
  ind-AYT: “Berserulah sekarang. Adakah orang yang akan menjawabmu? Kepada orang-orang
    kudus manakah kamu akan berpaling?
  nya-nya: “Itana ngati ungathe, koma ndani adzakuyankhe? Kodi ndi kwa mngelo uti
    ungapezeko thandizo?
  hrv-hrv: Ded zazivlji! Zar će ti se tko odazvat'? Kojem li se svecu misliš sad obratit'?
  mps-mps: Tama Elifas agai po genina ma weyu, e tama wali, “Polobe da, Jop, nago
    i bomonama tau somainogo. Tiali goli, eno homugo bidi deli bidibo te asogowe?
    Nago homugo dagalude ensel bidigo nage tau somainu hanalu waibawe?
  tpi-tpi: Orait Elifas i tok moa olsem, “Goan Jop, yu singaut bilong kisim helpim.
    Tasol ating i gat wanpela inap harim singaut bilong yu na i kam, a? Yu ting long
    askim wanpela ensel long helpim yu, a?
  dan-1931: Råb kun! Giver nogen dig Svar? Og til hvem af de Hellige* vender du dig?
    { [*dvs. Englene.] }
  vie-OVCB: “Hãy kêu khóc xin giúp, xem có ai sẽ trả lời anh không? Trong các thần
    thánh có vị nào giúp đỡ anh?
  guj-2017: “હવે હાંક માર; તને જવાબ આપનાર કોઈ છે ખરું? તું હવે ક્યા પવિત્રને શરણે
    જશે?
  pon-2006A: Eri, maing Sohp, komw likwer, oh kilang ma mie me pahn sapeng. Mie tohnleng
    men me komw pahn kak sohpeiong?
  por-BRBSL: “Ligue agora; há alguém que lhe responderá? A qual dos santos você vai
    recorrer?
  cth-cth: Atu kaw haw, na ka pato hane ao awh han vaimoe. Kathounge tami, nâ lah
    maw na kamlang han.
  twi-twi: “Wobɛfrɛ a frɛ, na hena na obegye wo so? Akronkronfo no mu hena nkyɛn na
    wobɛkɔ?
  hlt-hlt: Khue laeh nang aka doo om nim? U hlangcim taengah na mael ve.
  tbz-SIM: Tũ n kuɔ́ kɛ̀ nsɑ̀ kòò mɔù bo dɑ teennɛ̀! Kuyie ntɔ̃nnì ɔ̃̀ndi ndi ɑ yóó
    kuɔ́nnɛ̀mɛ̀?
  msy-2020: 'Egha Elifas ua kamaghɨn mɨgɨa ghaze: “Jop, nɨ akurvazim bagh dɨm! Tina
    nɨn tiarim baregh izam? Ti puvatɨgham. Enselɨn tam ti nɨn akurvaghasa nɨghnɨsi
    o?'
  dop-dop: 'Ɩlifɑsɩ sɩ: Soopu mɑ kɑpukɑ nɑ ń nɑ́ sɩ nɔɣɔlʋ kɑ́ cɔ-ŋ? Ɩsɔtɑɑ tillɑɑ
    nɑŋŋ nyǝ́mɑ tɑɑ ɑwe tɔɔ kɛ́ n kɑ́ kɛɛsǝnɑ?'
  azb-azb: Çağır görək sənə cavab verən varmı? Müqəddəslərin hansı birinə üz tutacaqsan?
  eng-DBY: Call, I pray thee! Is there any that answereth thee? and to which of the
    holy ones wilt thou turn?
  hin-2017: “पुकारकर देख; क्या कोई है जो तुझे उत्तर देगा? और पवित्रों में से तू किसकी
    ओर फिरेगा?
  wol-KYG: Rikk wooteel, ndegam am na ku lay wallu! Ana ci ñu sell ñi, kan ngay sàkku
    ndimbal?
  eng-YLT: Pray, call, is there any to answer thee? And unto which of the holy ones
    dost thou turn?
  eng-WYC-2017: Therefore, Job, call thou, if there is any man that shall answer thee,
    and turn thou to some of [the] saints.
  eng-WMBB: “Call now; is there any who will answer you? To which of the holy ones
    will you turn?
  urd-GVH: बेशक आवाज़ दे, लेकिन कौन जवाब देगा? कोई नहीं! मुक़द्दसीन में से तू किसकी
    तरफ़ रुजू कर सकता है?
  rug-rug: Zobi, titioko ko? Ba esei na kote olaṉa igo. Na mateana savana kote boka
    toka nigo?
  gaz-gaz: “Mee waami, namni deebii siif kennu jiraa? Qulqulloota keessaas ati gara
    isa kamiitti gorta?
  fra-LSG: Crie maintenant! Qui te répondra? Auquel des saints t’adresseras-tu?
  yal-yal: “Iki, xinla ti i mali feen na! Muxuna nde na ba naxan i yabɛ? I falan tima
    maleka sariɲanxin mundun xa?
  haw-1868: E KAHEA ano, ina paha e pane mai kekahi ia oe; Io wai la o na mea laa
    e huli ai oe?
  arb-NAV: ادْعُ الآنَ، فَهَلْ مِنْ مُجِيبٍ؟ وَإِلَى أَيِّ القِدِّيسِينَ تَلْتَفِتُ؟
  ewe-ewe: “Ne àlɔ̃ la, yɔ ame aɖe gake ame kae atɔ na wò? Kɔkɔetɔwo dometɔ ka ŋu
    nàtrɔ ɖo?
  eng-LEE: 'Do but call: is there one that will answer thee? and to whom of the saints
    wilt thou turn thyself?'
  asm-FB: “এতিয়া মাতাচোন, কোনোবাই তোমাক উত্তৰ দিব নে? আৰু পবিত্ৰলোকৰ মাজত তুমি কালৈ
    মুখ কৰিবা?
  sus-A: «يَكْسِ، عِ شَ شِلِ تِ عِ شُي عِتٍشِ رَ. ندٍ عِ يَابِمَ؟ عِ سّنِيّنتْي مُندُن
    شِلِمَ؟
  fra-SBL: « Appelle maintenant ; y a-t-il quelqu'un qui te réponde ? Vers lequel
    des saints vous tournerez-vous ?
  hbo-hbo: קְֽרָא־נָ֭א הֲיֵ֣שׁ עֹונֶ֑ךָּ וְאֶל־מִ֖י מִקְּדֹשִׁ֣ים תִּפְנֶֽה׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: “Wenda gwĩtana, ĩtana, no rĩrĩ, nũũ ũngĩgwĩtĩka? Nĩ ũrĩkũ wa arĩa atheru
    ũngĩũrĩra kũrĩ we?
  fra-NCL: Appelle donc ! Y aura-t-il quelqu’un qui te réponde ? Vers lequel des saints
    te tourneras-tu ?
  cek-AK: Vaihi kawk noek ah, na kawkhaih lok pathim han kami om tih maw? Naa bang
    ih kaciim kaminawk khaeah maw nang qoi han?
  cuk-cuk: 'Elifaz sogdebalid: “Job, emisgindi be binnasuli golena, doa be-abin-imakdagodibe.
    Ar biti-baliwitur-gwensakse be golodibe.'
  uig-CYR: Қени, илтиҗа қилип бақ, саңа җавап қилғучи бармекин? Муқәддәсләрниң қайсисидин
    панаһ тиләйсән?
  tel-2017: నువ్వు మొర్రపెట్టినప్పుడు నిన్ను ఆదుకున్నవాడు ఎవరైనా ఉంటారా? పరిశుద్ధ
    దూతల్లో ఎవరి వైపు నువ్వు చూస్తావు?
  hat-BSA: “Rele koulye a; èske gen moun ki pou reponn? A kilès nan sen fidèl yo ke
    ou va vire?
  kos-kos: “Job, srike pang ac liye lah oasr mwet ac topuk kom. Ya oasr lipufan kom
    ac ku in nget nu se?
  hbo-WLC: קְֽרָא־נָ֭א הֲיֵ֣שׁ עוֹנֶ֑ךָּ וְאֶל־מִ֖י מִקְּדֹשִׁ֣ים תִּפְנֶֽה׃
  ibo-ibo: “Kpọọ oku ma ị chọọ, ma onyekwanụ ga-aza gị? Ole ndị dị nsọ ị ga-agbakwuru?
  ory-ory: ଏବେ ଡାକ, ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବାକୁ କʼଣ କେହି ଅଛି? ପୁଣି, ପବିତ୍ରଗଣ ମଧ୍ୟରୁ ତୁମ୍ଭେ
    କାହାର ଅନୁସରଣ କରିବ?
  chk-chk: Hiop, kopwe kökkö iei. Ifa usun, epwe wor eman mi pälüenuk? Iö me lein
    ekewe chon pin kopwe kul ngeni?
  rop-rop: Wal Elifas bin kipgon tok, “Job, yu jingat langa sambodi hu gin album yu.
    Maitbi sambala einjul garra kaman.
  ukr-1871: Клич же, коли є хто, щоб на твій клик озвався. Та й до кого ти з між сьвятих
    обернешся?
  deu-1951: Rufe doch! Ist einer, der dir antwortet? Und an welchen von den Heiligen
    willst du dich wenden?
  eng-JPS: Call now; is there any that will answer thee? And to which of the holy
    ones wilt thou turn?
  srp-1865: Zovi; hoæe li ti se ko odazvati? i komu æeš se izmeðu svetijeh obratiti?
  lug-lug: “Koowoola kaakano, waliwo anaakuyitaba? Era ani ku batukuvu gw’onoolaajaanira?
  heb-heb: קרא נא היש עונך ואל מי מקדשים תפנה׃
  ben-IRV: এখন ডাক, এখানে কি কেউ আছে যে তোমায় উত্তর দেবে? কোন পবিত্র ব্যক্তির দিকে
    তুমি ফিরবে?
  pan-pan: “ਜ਼ਰਾ ਪੁਕਾਰ ਕੇ ਵੇਖ, ਕੀ ਕੋਈ ਹੈ ਜੋ ਤੈਨੂੰ ਉੱਤਰ ਦੇਵੇਗਾ! ਜਾਂ ਪਵਿੱਤਰਾਂ ਵਿੱਚੋਂ
    ਤੂੰ ਕਿਸ ਦੇ ਵੱਲ ਮੂੰਹ ਕਰੇਂਗਾ?
  mya-JVB: ယခု ဟစ်ခေါ် ပါ။ အဘယ်သူထူး လိမ့်မည်နည်း။ သန့်ရှင်း သူတို့တွင် အဘယ် သူကို
    ကြည့် မျှော်မည်နည်း။
  hmo-hmo: “Iobu e, do oi boiboi neganai, tau ta o dirava ta ese do ia haere oi dekenai,
    a? Edena aneru do oi noia, durua do oi abia totona?
  urd-urd: ज़रा पुकार क्या कोई है जो तुझे जवाब देगा? और मुक़द्दसों में से तू किसकी
    तरफ़ फिरेगा?
  rus-SYN: Взывай, если есть отвечающий тебе. И к кому из святых обратишься ты?
  bqc-SIM: Lɛzu sa ǹ ma, tó gbɛ̃e a wema. Malaika kpele ńyↄ̃ liliwài?
  tcz-CHONGTHU: Na kithopi ding kou temin mikhat beh in nahin donbut na dem? Vantil
    ho koipen in nahin kithopi ding ham?
  mar-mar: “आता आरोळी मार, तुला उत्तर देईल असा कोण आहे? असा कोण एक धार्मिक आहे का
    ज्याच्याकडे तू जावे?
  qub-qub: «¡Gaparay Job! Mä pillaga wiyashunquichush. ¿Maygan anjiltataj yäracunqui?
  bqp-bqp: Ǹ lɛ́ zú sà ǹ ma tó gbɛ̃ke ni wemma. Malaika kpaten ĩni arɛ dↄaa?
  hat-hat: Rele non, Jòb! W'a wè si gen moun k'ap reponn ou! Ak kilès nan zanj Bondye
    yo ou ta vle pale?
  eng-BSB: “Call out if you please, but who will answer? To which of the holy ones
    will you turn?
  eng-WEBPB: “Call now; is there any who will answer you? To which of the holy ones
    will you turn?
  kbq-kbq: Jopuga menina mago'a vahe'mo'za kazama hanagura krafagea hunka ko? Ina
    ankeromo eme kaza hugahie?
  nhe-BL: “Job, xijtzajtzili se ma mitzpalehuis intla tijnequi, pero axaca mitznanquilis.
    Huelis tiquinnotzas ielhuicac ejcahua Toteco Dios tlen tlatzejtzeloltique, pero
    ax mitzpalehuise.
  bus-bus: Ǹ lɛ́ zú sa ǹ ma, tó gbɛ̃ke é wenla. Malaika kpareen nɛ́ aɛ dↄa?
  gub-BL: Ehapukaz nehe, Izo. Aze ru'u amo uwazar putar neze'eg newe wà nehe. Ma'enugar
    Tupàn heko haw pe har erenoz putar nehe.
  eng-DRA: Call now if there be any that will answer thee, and turn to some of the
    saints.
