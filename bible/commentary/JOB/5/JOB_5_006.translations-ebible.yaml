verse: JOB.005.006
translations:
  mal-C: കഷ്ടത പൂഴിയിൽനിന്നു മുളച്ചുപൊങ്ങുന്നില്ല, അനർഥം ഭൂമിയിൽനിന്നു നാമ്പെടുക്കുന്നതുമില്ല.
  deu-TKW: 'Denn Unheil wächst nicht aus dem Staub hervor, noch sprießt das Elend
    aus dem Boden:'
  lin-lin: Pamba te pasi ewutaka na putulu te, mpe minyoko ewutaka na mabele te ;
  eng-LSV: For sorrow does not come forth from the dust, || Nor does misery spring
    up from the ground.
  eng-GNV: For miserie commeth not foorth of the dust, neither doeth affliction spring
    out of the earth.
  eng-WEBSTER: Although affliction cometh not forth from the dust, neither doth trouble
    spring out of the ground;
  nhw-BL: Tlaohuijcayotl huan tequipacholi amo moscaltíaj ininseltzitzi quen huitztli
    moscaltía ipan tlali, masehualme mohualiquilíaj tequipacholi ininpani.
  swh-ONEN: Kwa maana taabu haioti kutoka kwenye udongo, wala udhia hauchipui kutoka
    ardhini.
  bba-bba: Wɑhɑlɑ ku rɑ yɑri sɑɑ tuɑn di. Mɛyɑ nɔni swɑ̃ɑrɑ ku rɑ mɑɑ kpi sɑɑ tem
    di.
  eng-KJVCPB: Although affliction cometh not forth of the dust, Neither doth trouble
    spring out of the ground;
  luo-luo: Nikech richo ok honre ahona kayiem, kata chandruok bende ok bi kaonge gima
    omiyo.
  meu-meu: Badina be hisihisi na gahu amo se varamu, bona hekwarahi na tano amo se
    tubumu;
  npi-ULB: किनकि कठिनाइ माटोबाट आउँदैन । न त भुइँबाट समस्‍या उम्रन्छ ।
  yor-yor: Bí ìpọ́njú kò bá ti inú erùpẹ̀ jáde wá ni, tí ìyọnu kò ti ilẹ̀ jáde wá.
  pes-OPCB: بلا و بدبختی هرگز بدون علّت دامنگیر انسان نمی‌شود.
  tgl-ULB: Sapagkat ang mga paghihirap ay hindi tumutubo mula sa lupa; kahit ang kaguluhan
    ay hindi umuusbong mula sa lupa;
  cbu-NT: 'Ashirucha nuw, Jobaa, shiyaa, atina: Yutaritshish nda tsapumand shitungkiya.
    Mishat, tsutashish nda tsapumand shitungkiya.'
  hui-hui: Genda bame tomo nolene ale dindini anda nahaga ina manda bidamagoni ndobe.
  mya-mya: မြေမှုန့်ထဲကအမှုရောက်သည်မဟုတ်။ ဒုက္ခသည် မြေပေါ်မှာ မပေါက်တတ်။
  bod-N: ས་གཞི་ལས་ནི་སྡུག་བསྔལ་མི་སྐྱེས་ཤིང་། ། ས་རྡུལ་ནང་དུ་དཀའ་སྡུག་མི་འོང་ཡང་།
    །
  sna-sna: Nokuti kutambudzika hakubudi muvhu, uye nhamo haimeri muvhu.
  spa-BLM: Porque la aflicción no sale del polvo, tampoco los problemas surgen de
    la tierra;
  cac-cac: A yaelal man̈ b'ajocto scoti, man̈octo d'a yol luum sq'ueta.
  swh-ULB: Kwa kuwa magumu hayatoki udongoni; wala taabu haichipuki katika nchi.
  bel-bel: Так, ня з пылу выходзіць гора, і не зь зямлі вырастае бяда;
  deu-ELBBK: Denn nicht aus dem Staub geht Unheil hervor, und nicht sprosst Mühsal
    aus dem Erdboden;
  mbb-OT: Is kelised wey kemereǥenan ne wazà medtuvù diyà te tanà, kekenà,
  mal-2015: അനർത്ഥം ഉത്ഭവിക്കുന്നതു പൂഴിയിൽനിന്നല്ല; കഷ്ടത മുളെക്കുന്നതു നിലത്തുനിന്നുമല്ല;
  rmc-rmc: Se o pharipen na avel le prachostar a la phuvatar na barol o trapišagos!
  pes-OPV: زیرا که بلا از غبار درنمی آید، و مشقت از زمین نمی روید.
  ron-1924: Ненорочиря ну рэсаре дин цэрынэ, ши суферинца ну ынколцеште дин пэмынт.
  ben-OBCV: কারণ মাটি থেকে কষ্ট উৎপন্ন হয় না, জমি থেকেও অনিষ্ট অঙ্কুরিত হয় না।
  som-som: Waayo, belaayo kama soo baxdo ciidda, Dhibaatona kama soo dhex booddo dhulka,
  lat-VUC: Nihil in terra sine causa fit, et de humo non oritur dolor.
  eng-ASVBT: For affliction cometh not forth from the dust, Neither doth trouble spring
    out of the ground;
  ita-1885: Perciocchè la sventura non ispunta dalla polvere, E il dolore non germoglia
    dalla terra;
  eng-LXXUP: 'For labor cannot by any means come out of the earth, Nor shall trouble
    spring out of the mountains:'
  eng-ULB: For difficulties do not come out from the soil; neither does trouble sprout
    from the ground.
  spa-VBL: Porque el mal no nace del polvo, ni los problemas crecen de la tierra.
  fra-_FOB: Car la souffrance ne sort pas de la poussière, et la peine ne germe pas
    du sol,
  mal-mal: അനർത്ഥം ഉത്ഭവിക്കുന്നത് പൂഴിയിൽനിന്നല്ല; കഷ്ടത മുളയ്ക്കുന്നത് നിലത്തുനിന്നുമല്ല;
  urd-GVR: Kyoṅki burāī ḳhāk se nahīṅ nikaltī aur dukh-dard miṭṭī se nahīṅ phūṭtā
  suz-BL: मारदे हना श्‍येत जतीके फुरक रे मजाक्‍ब। खप रे श्‍येत मग्रूब।
  eng-NOY: For affliction cometh not from the dust, Nor doth trouble spring up from
    the ground;
  ita-1927: Ché la sventura non spunta dalla terra né il dolore germina dal suolo;
  ckb-ckb: چونکە بەڵا لەناو خۆڵەوە دەرناچێت و چەرمەسەریش لە زەوییەوە ناڕووێت.
  eng-BBE: For evil does not come out of the dust, or trouble out of the earth;
  kan-OKCV: ಮಣ್ಣಿನಿಂದ ಕಷ್ಟಗಳು ಹುಟ್ಟುವುದಿಲ್ಲ; ಭೂಮಿಯಿಂದ ತೊಂದರೆ ಮೊಳೆಯುವುದಿಲ್ಲ.
  tam-2017: தீமை புழுதியிலிருந்து உண்டாகிறதுமில்லை; வருத்தம் மண்ணிலிருந்து முளைக்கிறதுமில்லை.
  spa-RV-1909: Porque la iniquidad no sale del polvo, ni la molestia brota de la tierra.
  ron-BTF: Deși nenorocirea nu iese din țărână, nici necazul nu răsare din pământ;
  eng-WEBP: For affliction doesn’t come out of the dust, neither does trouble spring
    out of the ground;
  eng-FBV: For evil doesn't come from the dust; neither does trouble grow from the
    earth.
  nld-1939: 'Want het kwaad schiet niet op uit het stof, En de rampspoed ontspruit
    uit de aarde niet:'
  nch-BL: Masque taohuijcayot huan tequipacholi amo moscaltíaj iniselti quej huitzti
    moscaltía iniselti ipan tali,
  vie-1934: Vì sự hoạn nạn chẳng phải từ bụi cát sanh ra, Sự khốn khó chẳng do đất
    nảy lên;
  hin-CV: कष्ट का उत्पन्‍न धूल से नहीं होता और न विपत्ति भूमि से उपजती है.
  spa-BES: Porque el mal no sale del polvo, ni los problemas salen de la tierra;
  tdx-tdx: Tsy miboak’ an-debok’ ao ty hasotriañe, naho tsy mitiry an-tane ao ty hankàñe;
  tha-KJV: เพราะความทุกข์ใจมิ​ได้​มาจากผงคลี หรือความยากลำบากงอกออกมาจากดิน
  por-BR-2018: Porque a aflição não procede do pó da terra, nem a opressão brota do
    chão.
  deu-ELO: Denn nicht aus dem Staube geht Unheil hervor, und nicht sproßt Mühsal aus
    dem Erdboden;
  eng-WYC-2018: Nothing is done in [the] earth without cause, and sorrow shall not
    go out of the earth, that is, adversity befalleth not to any man without cause.
    (Nothing is done on the earth without a reason, and trouble groweth not out of
    the earth, that is, adversity befalleth not to anyone without a reason.)
  epo-epo: Ne el la polvo eliras malpiaĵo, Kaj ne el la tero elkreskas malbonago.
  uig-PIN: Qünki awariqilik ǝzǝldin topidin ünüp qiⱪmaydu, Külpǝtmu yǝrdin ɵsüp qiⱪⱪanmu
    ǝmǝs.
  beo-beo: Wadela:i hou da osobo ganodini hame heda:sa. Bidi hamosu da osobogadili
    hame heda:sa.
  tpi-OTNT: Yumi save, ol kain kain hevi na trabel i no save kamap long graun olsem
    kaikai samting. Nogat.
  hau-SA: Gama ba daga cikin ƙasa wahala take fitowa ba, ko kuma bala’i daga ƙasa.
  uig-LAT: Chünki awarichilik ezeldin topidin ünüp chiqmaydu, Külpetmu yerdin ösüp
    chiqqanmu emes.
  nde-nde: Ngoba ubunzima kabugobhozi emhlabathini, loba uhlupho luhlume phansi.
  ton-ton: Neongo ʻoku ʻikai ʻalu hake mei he efu ʻae angahala, pea ʻoku ʻikai tupu
    mei he kelekele ʻae mamahi;
  ces-1613: Neboť nepochází z prachu trápení, aniž se z země pučí bída.
  eng-WMB: For affliction doesn’t come out of the dust, neither does trouble spring
    out of the ground;
  tam-TCV: ஏனெனில் கஷ்டம் மண்ணிலிருந்து எழும்புவதில்லை; தொல்லை நிலத்திலிருந்து முளைப்பதுமில்லை.
  ceb-ULB: Kay ang kalisdanan dili motubo gikan sa yuta; ni ang kasamok moturok sa
    yuta;
  pol-UBG: Utrapienie bowiem nie powstaje z prochu ani z ziemi nie wyrasta niedola;
  agr-agr: Wake besemag dekapeamua duka ajakjai betekak nugkayag tsapatsui. Tuja waitiamua
    dushakam nugkanmayag tsapatsui.
  kyc-kyc: Koo dupwa mee yuu dokona sisu lao pulya nao randa doko yuu dokona mee sisu
    lao sipura naoko pingi.
  urd-GVU: کیونکہ بُرائی خاک سے نہیں نکلتی اور دُکھ درد مٹی سے نہیں پھوٹتا
  deu-1912: Denn Mühsal aus der Erde nicht geht und Unglück aus dem Acker nicht wächst;
  kan-2017: ಕೇಡು ಉದ್ಭವಿಸುವುದು ಮಣ್ಣಿನಿಂದಲ್ಲ; ದುಃಖವು ಭೂಮಿಯಿಂದ ಮೊಳೆಯುವುದಿಲ್ಲ.
  yap-yap: Kireb e der tugul u fithik’ e but’, ma ku er i tay e oloboch nder for u
    fithik’ e but’ nge tugul.
  hlt-MCSB: Laipi lamloh boethae thoeng pawt tih diklai lamloh thakthaenah a poe bal
    moenih.
  mdy-ETH: ሜታ ዓጪዳፓ ኬስኩዋኣሴ፤ ሜታ ሃሣ ሳዓይዳፓ ባቃሉዋኣሴ።
  twi-ASANTE: Ahokyere mmpue mfiri dɔteɛ mu na ɔhaw nso mmpue mfiri fam.
  eng-WEBU: For affliction doesn’t come out of the dust, neither does trouble spring
    out of the ground;
  wal-wal: Tuggai baanaappe kiyenna; metoikka biittaappe mokkenna.
  spa-PDDPT: Porque la aflicción no sale del polvo, ni el sufrimiento brota de la
    tierra,
  gun-gun: Mba'eta teko axy ma yvyku'i gui rive ndoikoi, yvy gui e'ỹ henhoĩ jajexavai
    aguã.
  ilo-ULB: Ta saan nga agtaud iti daga dagiti panagrigat; uray pay ti riribuk ket
    saan nga agrusing manipud iti daga;
  kpg-kpg: Di huaidu la hagalee tomo i lodo di gelegele, ge di haingadaa la hagalee
    tomo aga i lodo di gelegele.
  uig-ARA: چۈنكى ئاۋارىچىلىك ئەزەلدىن توپىدىن ئۈنۈپ چىقمايدۇ، كۈلپەتمۇ يەردىن ئۆسۈپ
    چىققانمۇ ئەمەس.
  sus-sus: Tɔɔrɛ nun ɲaxankatɛ fama nɛ.
  pon-2006: Suwed sohte kin keirda nan pwehl, de apwal kin keirda sang nanpwel.
  jae-jae: Gebe gêŋwapac gêmêŋ aŋga kekop atom, ma ŋalêlôm ŋawapac gêlac aŋga nom
    atom.
  ksd-ksd: Tago ra varmonong pa i vana rikai ta ra tobon, Ma ra purpuruan pa i gol
    rikai ta ra pia;
  tur-YTC: Çünkü sıkıntı topraktan çıkmaz, Dert de yerden bitmez.
  grc-BRENT: Οὐ γὰρ μὴ ἐξέλθῃ ἐκ τῆς γῆς κόπος, οὐδὲ ἐξ ὀρέων ἀναβλαστήσει πόνος.
  ind-AYT: Sebab, penderitaan tidak datang dari debu, dan kesusahan tidak tumbuh dari
    tanah,
  nya-nya: Pakuti masautso satuluka mʼfumbi, ndipo kuwukira sikuchokera mʼdothi.
  hrv-hrv: Ne, opačina ne izbija iz zemlje, nit' nevolja iz tla može nići sama,
  mps-mps: Dago koneani, te dwai dwai sęgę, me dwai dwai sę ebo kolesaga te nai
    tubo tiwai e tǫde pedalobo meni.
  tpi-tpi: Yumi save, ol kain kain hevi na trabel i no save kamap long graun olsem
    kaikai samting. Nogat.
  dan-1931: Thi Vanheld vokser ej op af Støvet, Kvide spirer ej frem af Jorden,
  vie-OVCB: Vì sự gian tà không ra từ cát bụi, khốn khó chẳng từ đất nảy sinh.
  guj-2017: કેમ કે વિપત્તિઓ ધૂળમાંથી બહાર આવતી નથી. અને મુશ્કેલીઓ જમીનમાંથી ઊગતી નથી.
  pon-2006A: Suwed sohte kin keirda nan pwehl, de apwal kin keirda sang nanpwel.
  por-BRBSL: Pois a aflição não sai do pó, nem os problemas surgem do chão;
  cth-cth: Bangkongtetpawiteh, khangnae teh talai dawk hoi ka tho e nahoeh. Rucatnae
    hai talai dawk hoi ka tho e na hoeh.
  twi-twi: Ahokyere mpue mmfi dɔte mu na ɔhaw nso mfifi mmfi fam.
  hlt-hlt: Laipi lamloh boethae thoeng pawt tih diklai lamloh thakthaenah a poe bal
    moenih.
  tbz-SIM: Mɛyɛi nyí yiɛ̀ní mutɑ̃́ɑ̃́ mmiɛkɛ, mɛfɛ̃́ṹtímɛ̀ mɛ nyí boní kɛtenkɛ̀.
  msy-2020: E fo, arazir kuraba ko osɨmtɨziba, daghebar mɨn nguazimɨn anagav otivir
    puvatɨ. Bar puvatɨ.
  dop-dop: Kʋtɑkɛɛsǝm ɩɩ lɩɩkǝnɑ ɑtɛ. Pǝyele pǝ tɑɣɑ tɛtʋ tɛɛ kɛ́ wɑhɑlɑ nyɔɔkǝnɑ.
  azb-azb: Axı torpaqdan bəla gəlməz, Əzab yerdən bitməz.
  eng-DBY: For evil cometh not forth from the dust, neither doth trouble spring out
    of the ground;
  hin-2017: क्योंकि विपत्ति धूल से उत्पन्न नहीं होती, और न कष्ट भूमि में से उगता है;
  wol-KYG: Aw ay du garab, bay fëlle biir suuf, coono du jekki, jebbi.
  eng-YLT: For sorrow cometh not forth from the dust, Nor from the ground springeth
    up misery.
  eng-WYC-2017: Nothing is done in [the] earth with-out cause, and sorrow shall not
    go out of the earth, that is, adversity befalleth not to any man without cause.
  eng-WMBB: For affliction doesn’t come out of the dust, neither does trouble spring
    out of the ground;
  urd-GVH: क्योंकि बुराई ख़ाक से नहीं निकलती और दुख-दर्द मिट्टी से नहीं फूटता
  rug-rug: Na kinaleana si lopu mae guana pa kavuru, meke na tinasuna ba lopu toqolo
    vurana pa pepeso.
  gaz-gaz: Rakkinni biyyoo keessaa hin burquutii; dhiphinnis lafa keessaa hin biqilu.
  fra-LSG: Le malheur ne sort pas de la poussière, Et la souffrance ne germe pas du
    sol;
  yal-yal: Hakɛn mi kelima bɔxɔn xan yi, sɔxɔlɛn mi solima bɔxɔni.
  haw-1868: No ka mea, aole e puka mai ka popilikia mai ka lepo mai, Aole hoi e kupu
    mai ka ehaeha mailoko mai o ka honua.
  arb-NAV: إِنَّ الْبَلِيَّةَ لَا تَخْرُجُ مِنَ التُّرَابِ، وَالْمَشَقَّاتِ لَا تَنْبُتُ
    مِنَ الأَرْضِ،
  ewe-ewe: Elabena fukpekpe medoa go tso ke me alo dzɔgbevɔ̃e medona tso anyigba tume
    o.
  eng-LEE: For wrong doth not come forth out of the dust, neither doth trouble grow
    up out of the ground;
  asm-FB: কিয়নো অমঙ্গল ধুলিৰ পৰা উৎপন্ন নহয়, আৰু মাটিৰ পৰা ক্লেশ নগজে;
  sus-A: تْورّ نُن حَشَنكَتّ قَمَ نّ.
  fra-SBL: Car l'affliction ne sort pas de la poussière, Les problèmes ne sortent
    pas non plus du sol ;
  hbo-hbo: כִּ֤י ׀ לֹא־יֵצֵ֣א מֵעָפָ֣ר אָ֑וֶן וּ֝מֵאֲדָמָ֗ה לֹא־יִצְמַ֥ח עָמָֽל׃
  piu-2006: '@see-verse:JOB.005.005'
  kik-kik: Nĩgũkorwo hatĩka ndĩkunũkaga kuuma thĩ, kana thĩĩna ũkamera tĩĩri-inĩ.
  fra-NCL: Car le malheur ne sort pas de la poussière, et la souffrance ne germe pas
    du sol,
  cek-AK: Patangkhanghaih loe maiphu thung hoiah angzo ai, raihaih doeh long thung
    hoiah tacawt ai.
  cuk-cuk: Ar ibmar-isgana, yogasaar ainisulid. Ar bonigan-abingalegedi, walagwen
    noardasulid.
  uig-CYR: Чүнки аваричилик әзәлдин топидин үнүп чиқмайду, Күлпәтму йәрдин өсүп чиққанму
    әмәс.
  tel-2017: దుమ్ము నుండి కష్టాలు పుట్టవు. భూమిలోనుండి బాధ మొలవదు.
  hat-BSA: Paske malè pa sòti nan pousyè, ni gwo twoub pa pouse soti nan tè;
  kos-kos: Ma koluk uh tia kapak infohk uh, Ku mwe lokoalok tuku ye fohk uh me.
  hbo-WLC: כִּ֤י ׀ לֹא־יֵצֵ֣א מֵעָפָ֣ר אָ֑וֶן וּ֝מֵאֲדָמָ֗ה לֹא־יִצְמַ֥ח עָמָֽל׃
  ibo-ibo: Nʼihi na ọnọdụ ọjọọ adịghị esite nʼala pupụta, ma ọ bụkwanụ nsogbu adịghịkwa
    esite nʼala walite.
  ory-ory: କାରଣ କ୍ଳେଶ ଧୂଳିରୁ ଉତ୍ପନ୍ନ ହୁଏ ନାହିଁ, କିଅବା ଦୁଃଖ ଭୂମିରୁ ଅଙ୍କୁରିତ ହୁଏ ନାହିଁ;
  chk-chk: Pun riaföü esap feito seni pwül moromor, nge weires esap pwükütä seni pwül.
  rop-rop: Bat ola nogud trabul nomo jis kamat brom graun.
  ukr-1871: Так, біда не зпід землї береться, й не на ниві родиться недоля.
  deu-1951: Denn Unglück wächst nicht aus dem Staub hervor, und Unheil sproßt nicht
    aus der Erde;
  eng-JPS: For affliction cometh not forth from the dust, neither doth trouble spring
    out of the ground;
  srp-1865: Jer muka ne izlazi iz praha niti nevolja iz zemlje nièe.
  lug-lug: Kubanga okulaba ennaku tekuva mu nsi, wadde obuzibu okuva mu ttaka,
  heb-heb: כי לא יצא מעפר און ומאדמה לא יצמח עמל׃
  ben-IRV: কারণ সমস্যা মাটি থেকে বেরিয়ে আসে না; না ঝামেলা মাটি থেকে জন্মায়;
  pan-pan: ਦੁੱਖ ਤਾਂ ਮਿੱਟੀ ਵਿੱਚੋਂ ਨਹੀਂ ਨਿੱਕਲਦਾ, ਨਾ ਕਸ਼ਟ ਭੂਮੀ ਵਿੱਚੋਂ ਉੱਗਦਾ ਹੈ,
  mya-JVB: မြေမှုန့် ထဲက အမှုရောက်သည်မ ဟုတ်။ ဒုက္ခ သည် မြေ ပေါ်မှာ မပေါက်တတ်။
  hmo-hmo: Badina hisihisi be kahu dekena amo ia vara lasi, bona hekwarahi be tano
    dekena amo ia tubu lasi.
  urd-urd: क्यूँकि मुसीबत मिट्टी में से नहीं उगती। न दुख ज़मीन में से निकलता है।
  rus-SYN: Так, не из праха выходит горе, и не из земли вырастает беда;
  bqc-SIM: Yã'ĩa lí bↄlɛ bùsuwao, yã'ↄ̃ma lí bↄlɛ tↄↄlɛwao.
  tcz-CHONGTHU: Thilse hi leivui lah a konna hungput doh ahipoi chule hahsatna hi
    leisetna konna hung dondoh ahipoi.
  mar-mar: अडचणी मातीतून येत नाहीत, किंवा संकटे रानातून उगवत नाहीत.
  qub-qub: Mana alli rurayga manami allpapitachu llojshimun. Ñacaycunapis manami pachapitachu
    yurin.
  bqp-bqp: Kisira dì futɛ bùsunlo, wari dì butɛ zĩtɛro.
  hat-hat: Non. Lafliksyon pa tonbe sou moun konsa konsa. Ni moun pa rete konsa pou
    l' tonbe anba soufrans.
  eng-BSB: For distress does not spring from the dust, and trouble does not sprout
    from the ground.
  eng-WEBPB: For affliction doesn’t come out of the dust, neither does trouble spring
    out of the ground;
  kbq-kbq: Knazamo'a mopafintira hanatino marenorigeno, hazenkezamo'a mopafintira
    aru hanana huno nohage.
  nhe-BL: Tlaohuijcayotl huan cuesoli ax moscaltíaj ininseltitzi queja huitztli moscaltía
    ipan tlali, tlacame mohualiquilíaj cuesoli ininpani.
  bus-bus: Kisia è fɛɛ bùsunlo, nawɛ̃a è bↄɛ tↄↄtɛro.
  gub-BL: Ma'erahy nahezuz kwaw ywy wi. Iaiw paw nuzexak kar kwaw ywy wi.
  eng-DRA: Nothing upon earth is done without a voice cause, and sorrow doth not spring
    out of the ground.
