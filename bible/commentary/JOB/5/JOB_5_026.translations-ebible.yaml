verse: JOB.005.026
translations:
  mal-C: വിളഞ്ഞ കറ്റകൾ തക്കസമയത്ത് അടുക്കിവെക്കുന്നതുപോലെ പൂർണവാർധക്യത്തിൽ നീ കല്ലറയിലേക്ക്
    ആനയിക്കപ്പെടും.
  deu-TKW: In Vollreife gehst du zum Grabe ein, gleichwie die Garbe hinaufgebracht
    wird zu ihrer Zeit.
  lin-lin: Okokita na kunda na kimobange makasi, ndenge batelemisaka maboke ya matiti
    na tango na yango.
  eng-LSV: You come in full age to the grave, || As the going up of a stalk in its
    season.
  eng-GNV: Thou shalt goe to thy graue in a ful age, as a ricke of corne commeth in
    due season into the barne.
  eng-WEBSTER: Thou shalt come to thy grave in a full age, as a shock of corn cometh
    in in its season.
  nhw-BL: Tiitztos miyac xihuitl huan noja tijpiyas chicahualistli quema timiquis.
    Amo quipixcaj trigo quema ayamo ipohual, huan ta amo timiquis quema ayamo tihuehuentzi.
  swh-ONEN: Utaingia kaburini ukiwa na umri wa uzee mtimilifu, kama masuke ya ngano
    yakusanywapo kwa wakati wake.
  bba-bba: Tɔkɔru sɔɔrɑ kɑɑ ɡbi nɡe mɛ bɑ rɑ dobi ɡɛ̃ yen sɑɑ yɑ̀ n turɑ.
  eng-KJVCPB: Thou shalt come to thy grave in a full age, Like as a shock of corn
    cometh in in his season.
  luo-luo: Inidag amingʼa mitho kapod itegno, mana ka cham mokaa e kinde mowinjore.
  meu-meu: Burukamu ai gara ai ba kau, uit ikumina na ena nega korikori ai ikwadina
    gabuna ai e kaumu na heto.
  npi-ULB: तपाईं आफ्‍नो चिहानमा पूरा बढो भएर आउनुहुनेछ । जसरी आफ्नो समयमा अन्‍नका
    मुट्ठाहरूको चाङ हुनेछ ।
  yor-yor: Ìwọ yóò wọ isà òkú rẹ ní ògbólógbòó ọjọ́, bí síírí ọkà tí ó gbó tí á sì
    kó ní ìgbà ìkórè rẹ̀.
  pes-OPCB: و تو همچون خوشهٔ گندم که تا وقتش نرسد درو نمی‌شود، در کمال پیری، کامیاب
    از دنیا خواهی رفت.
  tgl-ULB: Uuwi ka sa iyong puntod sa iyong katandaan, tulad ng mga naipong mga tangkay
    ng palay na dinadala sa giikan.
  hui-hui: Í̠nibi nde howaore halu maniore homolebere. Agalime tinaga mabuha widi
    hongowa boga bialu nolene tu haragola dagadagua í̠ howaore halu homolene tu haragola
    homolebere.
  mya-mya: အချိန်တန်လျှင် သိမ်းယူသောကောက်လှိုင်းကဲ့သို့၊ သင်သည် အသက်ကြီးရင့်၍ သင်္ချိုင်းသို့
    ရောက်ရ လိမ့်မည်။
  bod-N: རང་གི་དུས་བཞིན་འབྲུ་རིགས་བསྡུ་བ་ལྟར། ། སྐུ་ཚེ་ཚིམ་ནས་སྤུར་ཁང་སླེབ་པར་འགྱུར།
    །
  sna-sna: Uchasvika paguva une simba guru, sezvisote zvakaunganidzwa panguva yazvo.
  spa-BLM: Llegarás a la tumba en plena edad, como una descarga de grano viene en
    su temporada.
  cac-cac: Icham vinac achxo ol ach chamoc, icha junoc tob'an̈ ixim trigo c'anxo sjochchaji.
  swh-ULB: Wewe utafika kaburini kwako mwenye umri kamili, kama vile rundo la mashuke
    ya nafaka liendavyo juu wakati wake.
  bel-bel: Увойдзеш у магілу ў глыбокай старасьці, як укладваюцца снапы пшаніцы сваім
    часам.
  deu-ELBBK: Du wirst in Rüstigkeit in das Grab kommen, wie der Garbenhaufen eingebracht
    wird zu seiner Zeit.
  mbb-OT: Ebmeluǥayad is untung nu ne kenè ka ebpatey te kenè pa hustu he timpu.
  mal-2015: തക്ക സമയത്തു കറ്റക്കൂമ്പാരം അടുക്കിവെക്കുന്നതുപോലെ നീ പൂർണ്ണവാർദ്ധക്യത്തിൽ
    കല്ലറയിൽ കടക്കും.
  rmc-rmc: Andro hrobos džaha akor, sar tuke imar ela but berša, avke sar o pšeňicakre
    snopi kidle upre pre peskro časos.
  pes-OPV: و در شیخوخیت به قبرخواهی رفت، مثل بافه گندم که در موسمش برداشته می‌شود.
  ron-1924: Вей интра ын мормынт ла бэтрынеце, ка снопул стрынс ла время луй.
  ben-OBCV: পূর্ণ প্রাণশক্তি নিয়ে তুমি কবরে যাবে, যেভাবে শস্যের আঁটিগুলি যথাসময়ে
    সংগৃহীত হয়।
  som-som: Oo cimri dheer baad qabrigaaga ku geli doontaa, Sida xidhmo hadhuudh ah
    xilliga loo soo xidho.
  lat-VUC: Ingredieris in abundantia sepulchrum, sicut infertur acervus tritici in
    tempore suo.
  eng-ASVBT: Thou shalt come to thy grave in a full age, Like as a shock of grain
    cometh in in its season.
  ita-1885: Tu entrerai in estrema vecchiezza nel sepolcro, Come la bica delle biade
    è accumulata al suo tempo.
  eng-LXXUP: And thou shalt come to the grave like ripe corn reaped in its season,
    Or as a heap of the corn flour collected in proper time.
  eng-ULB: You will come to your grave at a full age, like a stack of grain bundles
    that goes up at its time.
  spa-VBL: Vivirás hasta una edad madura como una gavilla de grano cuando se cosecha.
  fra-_FOB: Tu entreras mûr dans le tombeau, comme une gerbe qu'on emporte en son
    temps.
  mal-mal: തക്കസമയത്ത് കറ്റക്കൂമ്പാരം അടുക്കിവക്കുന്നതുപോലെ നീ പൂർണ്ണവാർദ്ധക്യത്തിൽ
    കല്ലറയിൽ കടക്കും.
  urd-GVR: Tū waqt par jamāshudā pūloṅ kī tarah umrrasīdā ho kar qabr meṅ utregā.
  suz-BL: गे खूशो दुम्‍शा बेक्‍नीनी। बाली नाली ओंइची ना खोदेंशो पा, इन नाक्‍त जाक्‍ब।
  eng-NOY: Thou shalt come to thy grave in full age, As a shock of corn gathered in
    its season.
  ita-1927: Scenderai maturo nella tomba, come la bica di mannelle che si ripone a
    suo tempo.
  ckb-ckb: لەوپەڕی تەندروستیدا دەچیتە ناو گۆڕەوە وەک هەڵگرتنی کۆڵێک لە کاتی خۆیدا.
  eng-BBE: You will come to your last resting-place in full strength, as the grain
    is taken up to the crushing-floor in its time.
  kan-OKCV: ಸಿವುಡು ತನ್ನ ಕಾಲದಲ್ಲಿ ಮನೆಗೆ ಸೇರುವಂತೆ ನೀನು ಪೂರ್ಣ ಪ್ರಾಯದವನಾಗಿ ಸಮಾಧಿ ಸೇರುವೆ.
  tam-2017: தானியம் ஏற்றகாலத்திலே களஞ்சியத்தில் சேருகிறதுபோல, முதிர்வயதிலே கல்லறையில்
    சேருவீர்.
  spa-RV-1909: Y vendrás en la vejez á la sepultura, como el montón de trigo que se
    coge á su tiempo.
  ron-BTF: Vei ajunge la mormântul tău la o vârstă deplină, precum un snop de grâu
    strâns la timpul lui.
  eng-WEBP: You will come to your grave in a full age, like a shock of grain comes
    in its season.
  eng-FBV: You will live to a ripe old age like a sheaf of grain when it is harvested.
  nld-1939: Eerst in uw ouderdom daalt ge ten grave, Zoals de schoof wordt binnengehaald,
    als het tijd is!
  nch-BL: Tiitztos miyac xihuit huan noja tijpiyas chicahualisti quema timiquis. Amo
    quipixcaj trigo quema ayemo ipohual, huan ta amo timiquis quema ayemo tihuehuentzi.
  vie-1934: Oâng sẽ được tuổi cao khi vào trong phần mộ, Như một bó lúa mà người ta
    gặt phải thì.
  hin-CV: मृत्यु की बेला में भी तुम्हारे शौर्य का ह्रास न हुआ होगा, जिस प्रकार परिपक्व
    अन्‍न एकत्र किया जाता है.
  spa-BES: Llegarás a tu vejez con vigor, como él montón de trigo que se recoge a
    su tiempo.
  tdx-tdx: Homb’an-kibori’o ao irehe ami’ty haañon-kaantera’o, manahake ty fitroara’
    o toboron’ ampembao an-tsa’e.
  tha-KJV: ท่านจะมาที่หลุมศพของท่านเมื่อแก่​หง่อม อย่างฟ่อนข้าวที่นำมาสู่ลานตามฤดู
  por-BR-2018: Na velhice virás à sepultura, como o amontoado de trigo que se recolhe
    a seu tempo.
  deu-ELO: Du wirst in Rüstigkeit in das Grab kommen, wie der Garbenhaufen eingebracht
    wird zu seiner Zeit. -
  eng-WYC-2018: In abundance (of years) thou shalt go into the sepulchre, as an heap
    of wheat is borne [in] in his time. (In the abundance of years thou shalt go to
    the grave, or into the tomb, yea, like a heap of wheat is brought in, or harvested,
    in its time.)
  epo-epo: En maljuneco vi iros en la tombon, Kiel envenas garbaro en sia tempo.
  uig-PIN: Sǝn ɵz waⱪtidila yetilip yiƣilƣan bir baƣ buƣdaydǝk, Pǝⱪǝt waⱪit-saiting
    pixip yetilgǝndila yǝrlikinggǝ kirisǝn.
  beo-beo: Widi da heda:le, yole, gamisu esoga doaga:sa. Amo defele, di da asigilale,
    gagoaloidafa ba:mu.
  tpi-OTNT: Na bai yu kamap lapun tru na bai yu dai. Bai yu olsem rais i redi pinis
    long gaden, na ol man i kisim long taim bilong en stret.
  hau-SA: Za ka yi kyakkyawan tsufa kafin ka mutu, kamar yadda ake tara dammuna a
    lokacin girbi.
  uig-LAT: Sen öz waqtidila yétilip yighilghan bir bagh bughdaydek, Peqet waqit-saiting
    piship yétilgendila yerlikingge kirisen.
  nde-nde: Uzakuza engcwabeni usukhulile okugcweleyo njengezikhwebu zamabele eziqoqwa
    seziphelele.
  ton-ton: Te ke hoko ki ho tanuʻanga ʻi he motuʻa lelei, ʻo hangē ko e ʻū koane ʻi
    hono faʻahitaʻu.
  ces-1613: Vejdeš v šedinách do hrobu, tak jako odnášíno bývá zralé obilí časem svým.
  eng-WMB: You will come to your grave in a full age, like a shock of grain comes
    in its season.
  tam-TCV: ஏற்றகாலத்தில் தானியக்கதிர்கள் ஒன்று சேர்க்கப்படுவதுபோல், உன் முதிர்வயதிலே
    நீ கல்லறைக்குப் போவாய்.
  ceb-ULB: Moadto ka sa imong lubnganan sa hingkod nga panuigon, sama sa usa ka tapok
    sa mga binugkosang trigo nga gidala didto sa giokanan.
  pol-UBG: W sędziwym wieku zejdziesz do grobu, jak snop zboża zbierany w swym czasie.
  agr-agr: Trigo ajakbau tsawanji jegamtai, pegkejan tsamaka uminas aama numamtuk
    amek múuntuch wajasam jatanum jegamesh senchigtin, pegkeg pujutnaitme.
  kyc-kyc: Witi jingi poo relyamo nyingi doko suu pyao emba karo pao yaku nao kumare.
  urd-GVU: تُو وقت پر جمع شدہ پُولوں کی طرح عمر رسیدہ ہو کر قبر میں اُترے گا۔
  deu-1912: und wirst im Alter zum Grab kommen, wie Garben eingeführt werden zu seiner
    Zeit.
  kan-2017: ಸುಗ್ಗೀಕಾಲದಲ್ಲಿ ತೆನೆಯ ಸಿವುಡು ಮನೆಗೆ ಸೇರುವಂತೆ, ನೀನು ವೃದ್ಧಾಪ್ಯ ಕಳೆದ ಮೇಲೆ ಸಮಾಧಿಗೆ
    ಸೇರುವಿ.
  yap-yap: Rogon e wheat nma par nge yan i el ko ngiyal’ ni ngan t’ar riy, e aram
    rogom ni bay mpar ngari mpilibthir.
  hlt-MCSB: A tue vaengkah canghlom a coi bangla na hminkhah vaengah phuel te na paan
    ni.
  mdy-ETH: ዛርጎ ቲሻሢ ካፃንዳኣና ጎዣ ኔጋሢጉዲ ኔኤኒያ ጋርቻንዳያ ሄላንዳኣና ሚርጌ ሌዔ ናንጋንዳኔ።
  twi-ASANTE: Wode ahoɔden bɛkɔ damena mu, te sɛ afiafi a wɔaboa ano wɔ otwa berɛ
    mu.
  eng-WEBU: You will come to your grave in a full age, like a shock of grain comes
    in its season.
  wal-wal: Gisttiyaa mirqqee ba wodiyan audiyaa yiyoogaadan, neeni adda cimada, duufuwaa
    baana.
  spa-PDDPT: Irás a la tumba en la vejez, como la gavilla de trigo que se recoge a
    su tiempo.
  gun-gun: Ndetuja'i jave teĩ nembaraete reve 'rã reo yvyra rupa py, trigo ojokua
    pyre hi'ára py porã omono'õa rami.
  ilo-ULB: Maitanemkanto inton lakayka unayen, a kasla iti dawa ti bukel a maibagkat
    a maipan iti pagirikan.
  kpg-kpg: Goe ga mouli gaa dae loo gi do madagoaa e madua, e hai gadoo be nia ‘wheat’
    lleu e tomo aga gaa dae loo gi tau hagi.
  uig-ARA: سەن ئۆز ۋاقتىدىلا يېتىلىپ يىغىلغان بىر باغ بۇغدايدەك، پەقەت ۋاقىت-سائىتىڭ
    پىشىپ يېتىلگەندىلا يەرلىكىڭگە كىرىسەن.
  sus-sus: I mu gaburi lima, i xa simaya mu kamalixi, alɔ maale fan to mu xabama a
    xaba tɛmui mu a lixi.
  pon-2006: Rasehng wihd me nektehn pahn dundoal, komw pahn mour lel omwi pahn likeilapala.
  jae-jae: Nêm têm nomŋa ênac pep acgom, go ôsêp nêm sê ôna, ôtôm kôm ŋanô, taŋ sejoŋ
    sa gêdêŋ ŋanoc naŋ.
  ksd-ksd: Una tadav ra babang na minat ba i lolokon kaum kilala na nilaun Da ra vinvin
    vit ta ra e na nidodoko.
  tur-YTC: Tam ihtiyarlıkta mezarına geleceksin, Tıpkı mevsiminde gelen başak gibi.
  grc-BRENT: Ἐλεύσῃ δὲ ἐν τάφῳ ὥσπερ σῖτος ὥριμος κατὰ καιρὸν θεριζόμενος, ἢ ὥσπερ
    θιμωνία ἅλωνος καθʼ ὥραν συγκομισθεῖσα.
  ind-AYT: Kamu akan turun ke liang kubur pada usia yang penuh, seperti tumpukan gandum
    yang dikumpulkan pada masanya.
  nya-nya: Udzafika ku manda utakalamba, monga mitolo ya zokolola pa nyengo yake.
  hrv-hrv: U grob ti ćeš leći kada budeš zreo, kao što se žito snosi kad dozori.
  mps-mps: Tama tibo si, nage monu dabe mu elama, tama nage isaibao. Nage te gide
    wit nai inabo tiwai elama, tama te bidi dabego sabo sogo saibao.
  tpi-tpi: Na bai yu kamap lapun tru na bai yu dai. Bai yu olsem rais i redi pinis
    long gaden, na ol man i kisim long taim bilong en stret.
  dan-1931: Graven når du i Ungdomskraft, som Neg føres op, når Tid er inde. { [*til
    Tærskepladsen.] }
  vie-OVCB: Anh sẽ vào phần mộ lúc tuổi cao, như bó lúa gặt hái đúng hạn kỳ!
  guj-2017: જેમ પાકેલા ધાન્યનો પૂળો તેની મોસમે ઘરે લવાય છે. તેમ તું તારી પાકી ઉંમરે
    કબરમાં જઈશ.
  pon-2006A: Rasehng wihd me nektehn pahn dondoal, komw pahn mour lel omwi pahn likeilapala.
  por-BRBSL: Você chegará ao seu túmulo em idade adulta, como um choque de grãos vem
    em sua estação.
  cth-cth: Atueng pha toteh cabong taoung e patetlah na kumcue toteh, phuen koe na
    pha han.
  twi-twi: Wode ahoɔden bɛkɔ ɔda mu, te sɛ afiafi a wɔaboa ano wɔ otwabere mu.
  hlt-hlt: A tue vaengkah canghlom a coi bangla na hminkhah vaengah phuel te na paan
    ni.
  tbz-SIM: A yóó ntɑti ɑ fɔ̃ti kɛ sɑ̀nnɛ̀mu ɑ we. Tidiitì ɔ̃ɔ̃ tuɔkɛmɛ̀ ti mɔ̀nnì
    kɛ́bi kɛ̀ bɛ̀ɛ tì dɛ̀itɛ.
  msy-2020: Egh nɨ gavgavigh ikɨ mangɨ bar ghurighɨva, ovegham, mati rais aghoramin
    dughiam otozɨ, gumazamiziba rais aghora an ovɨziba isi.
  dop-dop: N kɑ́ kpɑtǝlɩ teu kɛ tǝkuŋkuŋku nɑ pǝ́cɔ́ ń sʋʋ pʋ́ʋ́ɣʋ́. Teitei ɩsɩɩ tɔɣɔnɑɣɑ
    pɩɩkʋɣʋ nɑ pǝ́cɔ́ pɑ́ kʋ́ tɔ.
  azb-azb: Vaxtında yığılan taxıl dərzləri kimi Kama çatıb məzarına gedərsən.
  eng-DBY: Thou shalt come to the grave in a ripe age, as a shock of corn is brought
    in in its season.
  hin-2017: जैसे पूलियों का ढेर समय पर खलिहान में रखा जाता है, वैसे ही तू पूरी अवस्था
    का होकर कब्र को पहुँचेगा।
  wol-KYG: Ni pepp di ñore, ñu door koo góob, ni ngay màggataale doole, doora dëgmal
    bàmmeel.
  eng-YLT: Thou comest in full age unto the grave, As the going up of a stalk in its
    season.
  eng-WYC-2017: In abundance of years thou shalt go into the sepulchre, as an heap
    of wheat is borne [in] in his time.
  eng-WMBB: You will come to your grave in a full age, like a shock of grain comes
    in its season.
  urd-GVH: तू वक़्त पर जमाशुदा पूलों की तरह उम्ररसीदा होकर क़ब्र में उतरेगा।
  rug-rug: Kote barogoso va gorevura si goi meke kamo la pa lovu, guana huiti sapu
    sagana pa totoso pakepakete.
  gaz-gaz: Akkuma bissiin midhaanii yeroo isaatti walitti qabamu sana, atis bara dheeraa
    jiraattee awwaala seenta.
  fra-LSG: Tu entreras au sépulcre dans la vieillesse, Comme on emporte une gerbe
    en son temps.
  yal-yal: I faxama foriyaan nin, alo murutuna a xaba waxatini.”
  haw-1868: E hele auanei oe i ka luakupapau me ka ikaika nui, E like me na puu hua
    palaoa i kona manawa.
  arb-NAV: وَتَدْخُلُ الْقَبْرَ فِي شَيْبَةٍ نَاضِجَةٍ، كَمَا يُرْفَعُ كُدْسُ الْقَمْحِ
    فِي مَوْسِمِهِ.
  ewe-ewe: Ànɔ agbe wòade edeƒe, ayi yɔ me kple dzidzɔ abe lu ye woxa hebla le nuŋeɣi
    ene.
  eng-LEE: Thon wilt go in a ripe age unto the grave, as a shock of corn is carried
    home in its season.
  asm-FB: ডাঙৰি যেনেকৈ উচিত সময়ত লৈ যোৱা হয়, তেনেকৈ তোমাকো সম্পূৰ্ণ আয়ুসত মৈদামলৈ
    নিয়া হ’ব।
  sus-A: عِ مُ فَبُرِ لِمَ، عِ شَ سِمَيَ مُ كَمَلِشِ، عَلْ مَالٍ قَن تٌ مُ شَبَمَ
    عَ شَبَ تّمُي مُ عَ لِشِ.
  fra-SBL: Tu viendras au tombeau dans un âge avancé, comme un choc de grain vient
    en sa saison.
  hbo-hbo: תָּבֹ֣וא בְכֶ֣לַח אֱלֵי־קָ֑בֶר כַּעֲלֹ֖ות גָּדִ֣ישׁ בְּעִתֹּֽו׃
  piu-2006: '@see-verse:JOB.005.025'
  kik-kik: Ũgaathiĩ mbĩrĩra-inĩ ũrĩ o na hinya, ũhaana ta itĩĩa cia ngano ĩgethetwo
    hĩndĩ ya magetha.
  fra-NCL: Tu entreras mûr dans le tombeau, comme une gerbe qu’on enlève en son temps.
  cek-AK: Atue phak naah aah ih cang baktiah, na mitong naah loe taprong ah na caeh
    tih.
  cuk-cuk: Seredgi amba nollosuli be neg-uangi megdapoed. Igi ibmar-gwag-goresadgine,
    e-iba-sogedbali welege, deyobi, be-iba-sogedba be burgwidoed.
  uig-CYR: Сән өз вақтидила йетилип жиғилған бир бағ буғдайдәк, Пәқәт вақит-саитиң
    пишип йетилгәндила йәрлигиңгә кирисән.
  tel-2017: ధాన్యం పనలను కళ్ళానికి మోసుకు పోయినట్టు నిండు వృద్ధాప్యంలో నువ్వు సమాధికి
    చేరతావు.
  hat-BSA: Ou va rive nan tonbo a ak tout fòs ou, tankou gwo sak ble nan sezon li.
  kos-kos: Kom ac fah moul nwe ke na kom matuoh, Oana wheat su oan nwe matula ke pacl
    in kosrani.
  hbo-WLC: תָּב֣וֹא בְכֶ֣לַח אֱלֵי־קָ֑בֶר כַּעֲל֖וֹת גָּדִ֣ישׁ בְּעִתּֽוֹ׃
  ibo-ibo: Ị ga-aba nʼili gị mgbe i mere nnọọ ezigbo agadi, dịka ọka a ghọrọ mgbe
    oge ya ruru.
  ory-ory: ତୁମ୍ଭେ ଯଥା ସମୟରେ ଆନୀତ ଶସ୍ୟବିଡ଼ା ତୁଲ୍ୟ ପୂର୍ଣ୍ଣାୟୁ ହୋଇ ଆପଣା କବରକୁ ଆସିବ।
  chk-chk: Kopwe mäla o peias lupwen ka fokun chinlap, kopwe usun chök eu pilükün
    wiich a nom lon ewe lenien wichiwich umwun föün wiich lupwen fansoun kinikin.
  rop-rop: Yu garra jidan laibala longtaim en blanga yu bodi garra jidan strongbala
    raidap yu garra dai.
  ukr-1871: Увійдеш у гріб, достиглий (віком), як укладаються снопи пшеничні у свій
    час.
  deu-1951: Du wirst in gutem Alter begraben werden, wie man Garben einbringt zu ihrer
    Zeit.
  eng-JPS: Thou shalt come to thy grave in a ripe age, like as a shock of corn cometh
    in in its season.
  srp-1865: Star æeš otiæi u grob kao što se žito snosi u stog u svoje vrijeme.
  lug-lug: Olituusibwa ku ntaana yo nga wakaddiyira ddala, ng’eŋŋaano bwe tuukira
    mu kiseera kyayo.
  heb-heb: תבוא בכלח אלי קבר כעלות גדיש בעתו׃
  ben-IRV: তুমি তোমার কবরে আসবে পূর্ণ বয়সে, যেমন শস্যের আঁটি তুলে নিয়ে যাওয়া হয়
    খামারে।
  pan-pan: ਤੂੰ ਆਪਣੀ ਪੂਰੀ ਉਮਰ ਭੋਗ ਕੇ ਕਬਰ ਵਿੱਚ ਜਾਵੇਂਗਾ, ਜਿਵੇਂ ਅੰਨ ਦੀਆਂ ਭਰੀਆਂ ਸਮੇਂ ਸਿਰ
    ਭੰਡਾਰਾਂ ਵਿੱਚ ਰੱਖੀਆਂ ਜਾਂਦੀਆਂ ਹਨ।
  mya-JVB: အချိန် တန်လျှင် သိမ်းယူ သောကောက် လှိုင်းကဲ့သို့ ၊ သင်သည် အသက် ကြီးရင့်၍
    သင်္ချိုင်း သို့ ရောက် ရ လိမ့်မည်။
  hmo-hmo: Uiti ena anina idia mage momokani neganai idia utua bamona, oi be buruka
    momokani neganai, guria gabuna dekenai do oi ginidae.
  urd-urd: तू पूरी उम्र में अपनी क़ब्र में जाएगा, जैसे अनाज के पूले अपने वक़्त पर
    जमा' किए जाते हैं।
  rus-SYN: Войдешь во гроб в зрелости, как укладываются снопы пшеницы в свое время.
  bqc-SIM: Ńyↄ̃ zikũɛ, ní gbasa ga lán ése pↄ́ wa kɛ̃̀ a gↄↄwawa.
  tcz-CHONGTHU: Nateh teng lhankhuh hin jonin natin, aphat cha changpholla changpal
    kichom khom nahung bah ding ahi.
  mar-mar: जशी कापणीच्या वेळी वाळलेली गव्हाची पेंढी मळणीसाठी आणतात तसा तू वयोवृध्द
    होऊन कबरेत येशील.
  qub-qub: Auquinyarpis callpayojllarämi caycanquipaj timpuncho rutusha rïgunöraj.
  bqp-bqp: Ĩni zĩ kũ yúkuyuku gbasa ǹ ga lán ése kũ à mà ò kɛ̃̀ a gↄrↄaa bà.
  hat-hat: Menm jan se lè mayi fin mi yo kase l', konsa tou se lè ou fin vye granmoun,
    w'a mouri.
  eng-BSB: You will come to the grave in full vigor, like a sheaf of grain gathered
    in season.
  eng-WEBPB: You will come to your grave in a full age, like a shock of grain comes
    in its season.
  kbq-kbq: Hagi witimo'ma kna fatgo'are'ma nenama hige'zama vasagazaza hunka, kagra
    ozafa omeretenka renteraminka frigahane.
  nhe-BL: Tiitztos miyac xihuitl huan noja tijpiyas chicahualistli quema timiquis.
    Ax quipixcaj trigo quema aya ipohual, huan ta ax timiquis quema aya tihuehuentzi.
  bus-bus: Nɛ́ zi kũ kótokoto ǹ gbasa ǹ ga lán ése kɛ̀ mà wà kɛ̃̀ à gurↄↄa bà.
  gub-BL: Eremàno putar netua'uhez mehe nehe, nekàg we mehe nehe no. Ereiko putar
    arozràn haryw i'ar rehe katete mehe ipo'o pyrer ài nehe.
  eng-DRA: Thou shalt enter into the grave in abundance, as a heap of wheat is brought
    in its season.
