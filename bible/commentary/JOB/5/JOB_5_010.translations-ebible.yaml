verse: JOB.005.010
translations:
  mal-C: അവിടന്ന് ഭൂമിയിൽ മഴപെയ്യിക്കുകയും വയലുകളെ ജലധാരയാൽ അനുഗ്രഹിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Der der Erde Regen schenkt und Wasser auf die Fluren sendet,
  lin-lin: anokisaka mvula na mokili, mpe atindaka mayi na bilanga ;
  eng-LSV: Who is giving rain on the face of the land, || And is sending waters on
    the out-places.
  eng-GNV: He giueth raine vpon the earth, and powreth water vpon the streetes,
  eng-WEBSTER: 'Who giveth rain upon the earth, and sendeth waters upon the fields:'
  nhw-BL: Quichihua ma huetzi atl ipan tlaltipactli para quiatequis nochi mili huan
    nochi cuatitlamitl.
  swh-ONEN: Yeye huipa nchi mvua, huyapeleka maji kunyesha mashamba.
  bba-bba: U rɑ de ɡurɑ yu nɛ tem sɔɔ, kpɑ ɡbeɑ yu nim wɑ.
  eng-KJVCPB: 'Who giveth rain upon the earth, And sendeth waters upon the fields:'
  luo-luo: Omiyo koth chue e piny; kendo omiyo puothe bedo mangʼich.
  meu-meu: Ia ese medu na tanobada latanai e hadihoamu, bona ranu danu uma latadiai.
  npi-ULB: उहाँले पृथ्वीमा वृष्‍टि दिनुहुन्छ, र खेतबारीमा पानी पठाउनुहुन्छ ।
  yor-yor: Tí ń rọ̀jò sí orí ilẹ̀ ayé tí ó sì ń rán omi sínú ilẹ̀kílẹ̀.
  pes-OPCB: بر زمین باران می‌باراند و کشتزارها را سیراب می‌کند،
  tgl-ULB: Nagbibigay siya ng ulan sa lupa, at nagpapadala ng tubig sa mga taniman.
  hui-hui: Ibugua iba dalu dindini ibilaragome mabuha iba pialu mo gomba helaga.
  mya-mya: မြေပေါ်မှာမိုဃ်းရွာစေသဖြင့် လယ်တို့၌ ရေကိုပေးတော်မူ၏။
  bod-N: ཁོང་གིས་ས་གཞིར་ཆར་ཆུ་འབེབ་པ་དང་། ། ས་ཞིང་ལ་ནི་ཆུ་ཡང་གནང་བར་མཛད། །
  sna-sna: Anopa mvura panyika; anotuma mvura pamusoro penyika.
  spa-BLM: que hace llover sobre la tierra, y envía aguas sobre los campos;
  cac-cac: A Dios chi' tz'ac'ancot n̈ab' d'a yib'an̈ lum luum tic. Icha chi' tz'aj
    yoch yalil masanil tas ay d'a sat luum.
  swh-ULB: Hutoa mvua juu ya nchi, na huyapeleka maji mashambani.
  bel-bel: дае дождж улоньню зямлі і пасылае воды на ўлоньне палёў;
  deu-ELBBK: der Regen gibt auf die Fläche der Erde und Wasser sendet auf die Fläche
    der Flur;
  mbb-OT: Ebpeuzanan din heini is kelibutan su wey mewehiǥi is menge pemuleey.
  mal-2015: അവൻ ഭൂതലത്തിൽ മഴപെയ്യിക്കുന്നു; വയലുകളിലേക്കു വെള്ളം വിടുന്നു.
  rmc-rmc: Ov del o brišind pre phuv a bičhavel o paňi pro maľi;
  pes-OPV: که بر روی زمین باران می‌باراند، و آب بر روی صخره‌ها جاری می‌سازد،
  ron-1924: Ел варсэ плоая пе пэмынт ши тримите апэ пе кымпий.
  ben-OBCV: তিনি ধরণীতে বৃষ্টির জোগান দেন; তিনি গ্রামাঞ্চলে জল পাঠান।
  som-som: Oo dhulka roob ku di'iya, Beerahana biyo u soo dira.
  lat-VUC: qui dat pluviam super faciem terræ, et irrigat aquis universa;
  eng-ASVBT: Who giveth rain upon the earth, And sendeth waters upon the fields;
  ita-1885: Che manda la pioggia in su la terra, E le acque in su le campagne;
  eng-LXXUP: 'Who gives rain upon the earth, Sending water on the earth:'
  eng-ULB: He gives rain on the earth, and sends water on the fields.
  spa-VBL: Él hace llover sobre la tierra y envía agua a los campos.
  fra-_FOB: Qui répand la pluie sur la face de la terre, et qui envoie les eaux sur
    la face des champs;
  mal-mal: അവിടുന്ന് ഭൂമിയിൽ മഴപെയ്യിക്കുന്നു; വയലുകളിലേക്കു വെള്ളം ഒഴുക്കുന്നു.
  urd-GVR: Wuhī rū-e-zamīn ko bārish atā kartā, khule maidān par pānī barsā detā hai.
  suz-BL: मेकोम खप कली रेउ यिपाइक्‍ब। मिनु रू कली ब्‍वाक्‍कु सोइक्‍ब।
  eng-NOY: Who giveth rain upon the earth, And sendeth water upon the fields;
  ita-1927: che spande la pioggia sopra la terra e manda le acque sui campi;
  ckb-ckb: ئەوەی باران بەسەر ڕووی زەویدا دەبارێنێت و ئاو بۆ سەر ڕووی دەشتودەر دەنێرێت.
  eng-BBE: 'Who gives rain on the earth, and sends water on the fields:'
  kan-OKCV: ಭೂಮಿಯ ಮೇಲೆ ಮಳೆಯನ್ನು ಕೊಡುತ್ತಾರೆ; ಹೊಲಗಳ ಮೇಲೆ ನೀರನ್ನು ಸುರಿಸುತ್ತಾರೆ.
  tam-2017: தாழ்ந்தவர்களை உயரத்தில் வைத்து, துக்கிக்கிறவர்களை காப்பாற்றி உயர்த்துகிறார்.
  spa-RV-1909: 'Que da la lluvia sobre la haz de la tierra, y envía las aguas por
    los campos:'
  ron-BTF: Care dă ploaie peste pământ și trimite ape peste câmpuri;
  eng-WEBP: who gives rain on the earth, and sends waters on the fields;
  eng-FBV: He gives rain to the earth and sends water to the fields.
  nld-1939: Die regen over de aarde zendt, En water over de velden giet;
  nch-BL: Quichihua ma huetzi at ipan taltipacti para quiatequis nochi mili huan nochi
    cuatitamit.
  vie-1934: Ngài ban mưa xuống mặt đất, Cho nước tràn đồng ruộng,
  hin-CV: वही पृथ्वी पर वृष्टि बरसाते तथा खेतों को पानी पहुंचाते हैं.
  spa-BES: Que da lluvia sobre la tierra, y envía agua a los campos.
  tdx-tdx: I mampahavy orañe an-tane atoy, vaho mañirake rano an-teteke ey;
  tha-KJV: พระองค์​ประทานฝนบนแผ่นดินโลก และทรงส่งน้ำมาบนไร่​นา
  por-BR-2018: Ele é o que dá a chuva sobre a face da terra, e envia águas sobre os
    campos.
  deu-ELO: der Regen gibt auf die Fläche der Erde, und Wasser sendet auf die Fläche
    der Flur;
  eng-WYC-2018: The which God giveth rain upon the face of the earth, and moisteth
    all things with waters (or and moisteneth everything with water).
  epo-epo: Kiu donas pluvon sur la teron Kaj sendas akvon sur la kampojn,
  uig-PIN: U yǝrgǝ yamƣur tǝⱪdim ⱪilidu; U dala üstigǝ su ǝwǝtip beridu.
  beo-beo: E da osobo bagadega gibu ia, amola moifufu nasegagima:ne gibu hano iaha.
  tpi-OTNT: Em i save salim ren i kam daun long graun na long ol gaden nabaut.
  hau-SA: Yana zuba ruwan sama a ƙasa; yana zuba ruwa a gonaki.
  uig-LAT: U yerge yamghur teqdim qilidu; U dala üstige su ewetip béridu.
  nde-nde: Uyanisa izulu emhlabeni; uthumela amanzi elizweni.
  ton-ton: 'Ko ia ia ʻoku ne foaki ʻae ʻuha ki he kelekele, pea ne fekau hifo ʻae
    ngaahi vai ki he tokaʻanga ngoue:'
  ces-1613: Kterýž dává déšť na zemi, a spouští vody na pole,
  eng-WMB: who gives rain on the earth, and sends waters on the fields;
  tam-TCV: பூமிக்கு மழையைக் கொடுக்கிறவர் அவரே; நாட்டுப்புறங்களுக்குத் தண்ணீரை அனுப்புகிறவரும்
    அவரே.
  ceb-ULB: Naghatag siya ug ulan sa yuta, ug nagpadalag tubig sa kaumahan.
  pol-UBG: Który zsyła deszcz na ziemię i spuszcza wody na pola;
  agr-agr: Apajuí yuminak nugká yutumtikawai, nunú yumi yutak ajak aidaun ukatui.
  kyc-kyc: Baame yuu doko pau lena lao apunda peyo karenge.
  urd-GVU: وہی رُوئے زمین کو بارش عطا کرتا، کھلے میدان پر پانی برسا دیتا ہے۔
  deu-1912: der den Regen aufs Land gibt und läßt Wasser kommen auf die Gefilde;
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಮಳೆಸುರಿಸಿ, ಹೊಲಗದ್ದೆಗಳಿಗೆ ನೀರನ್ನು ಒದಗಿಸುತ್ತಾನೆ.
  yap-yap: Be pi’ e n’uw nge aw nga daken e binaw nge tarannag e but’.
  hlt-MCSB: Diklai hman ah khotlan a paek tih lohma li ah tui a hlah.
  mdy-ETH: ሳዖይዳ ዒርዚ ዋርቂሳኔ፤ ጎዦዋ ዋኣሢና ሎጪሳኔ።
  twi-ASANTE: Ɔtɔ nsuo gu asase so; na ɔde kɔ wira mu.
  eng-WEBU: who gives rain on the earth, and sends waters on the fields;
  wal-wal: Iraa biittan bukissees; gadiyaukka haattaa yeddees.
  spa-PDDPT: Él da la lluvia a la tierra y envía el agua sobre la superficie de los
    campos.
  gun-gun: Ombo'oky 'rã yvy áry rupi, omoakỹ 'rã mba'ety ikuai va'e.
  ilo-ULB: Mangmangted isuna iti tudo iti rabaw ti daga, ken mangibulos iti danum
    kadagiti taltalon.
  kpg-kpg: Mee e haga doo dana uwa gi hongo tenua, gei Mee e haga tiu nia hadagee.
  uig-ARA: ئۇ يەرگە يامغۇر تەقدىم قىلىدۇ؛ ئۇ دالا ئۈستىگە سۇ ئەۋەتىپ بېرىدۇ.
  sus-sus: A tunɛ ragoro bɔxi ma, a ye rasiga xɛ ma.
  pon-2006: E kin ketin kamwerehdi keteu pohn sahpw oh kin ketin kalamwur mwaht akan.
  jae-jae: Eŋ kêkêŋ kom gêjac kêsêp nom ma kêkêŋ bu kêmalôm kôm.
  ksd-ksd: I tul tar ra bata ure ra gunagunan, Ma ra tava i alir tavit ta ra umauma;
  tur-YTC: O ki, yeryüzüne yağmur verir, Tarlaların üzerine su gönderir;
  grc-BRENT: τὸν διδόντα ὑετὸν ἐπὶ τὴν γῆν, ἀποστέλλοντα ὕδωρ ἐπὶ τὴν ὑπʼ οὐρανὸν,
  ind-AYT: Dia menurunkan hujan ke atas bumi, dan mengalirkan air ke ladang-ladang.
  nya-nya: Iye amagwetsa mvula pa dziko lapansi, ndipo amathirira minda ya anthu.
  hrv-hrv: On kišom rosi po svem licu zemljinu i vodu šalje da nam polja natapa.
  mps-mps: Agai te tulubage e tǫba mayu, te dago giba me tulubage mabo dao.
  tpi-tpi: Em i save salim ren i kam daun long graun na long ol gaden nabaut.
  dan-1931: som giver Regn på Jorden og nedsender Vand over Marken
  vie-OVCB: Ngài ban mưa cho đất và nước cho ruộng đồng.
  guj-2017: તે પૃથ્વી પર વરસાદ વરસાવે છે, અને ખેતરોમાં જળ પહોંચાડે છે.
  pon-2006A: E kin ketin kamwerehdi keteu pohn sahpw oh kin ketin kalamwur mwaht akan.
  por-BRBSL: que dá chuva sobre a terra, e envia águas para os campos;
  cth-cth: Talai dawk kho a rak sak teh, law dawk tui a lawng sak.
  twi-twi: Ɔtɔ osu gu asase so; na ɔde kɔ wuram.
  hlt-hlt: Diklai hman ah khotlan a paek tih lohma li ah tui a hlah.
  tbz-SIM: Kuù ɔ̃ɔ̃ cṹũnní fɛtɑɑfɛ̀ kɛtenkɛ̀ ĩ́nkɛ̀, kuù duɔ̀nní mɛniɛ ndɛpɑɑ mmiɛkɛ,
  msy-2020: An amozim amadima, a nguazim giza dɨpam isa azeniba ko bizibagh anɨdi.
  dop-dop: Ɩsɔ yekinɑ nɑ tɛʋ nɩɩkɩ tɛtʋ tɔɔ, nɑ tɑwɑ nyɔɔkɩ.
  azb-azb: Yer üzərinə yağış yağdırır, Çöllərə sular axıdır.
  eng-DBY: Who giveth rain on the face of the earth, and sendeth waters on the face
    of the fields;
  hin-2017: वही पृथ्वी के ऊपर वर्षा करता, और खेतों पर जल बरसाता है।
  wol-KYG: Keey taw, suuxat suuf, yónnee ndox, nàndal ub àll.
  eng-YLT: Who is giving rain on the face of the land, And is sending waters on the
    out-places.
  kne-kne: Pawadaena di odan sin daga et danomana din papayew.
  eng-WYC-2017: The which God giveth rain upon the face of the earth, and moisteth
    all things with waters.
  eng-WMBB: who gives rain on the earth, and sends waters on the fields;
  urd-GVH: वही रूए-ज़मीन को बारिश अता करता, खुले मैदान पर पानी बरसा देता है।
  rug-rug: Ponia ruku Sa sa pepeso meke poni kolo sari na inuma.
  gaz-gaz: Inni bokkaadhaan lafa ni quubsa; lafa qotiisaas bishaan ni obaasa.
  fra-LSG: Il répand la pluie sur la terre, Et envoie l’eau sur les campagnes;
  yal-yal: A tulen nafama bɔxɔn fari, a igen nafa xɛɛne ma.
  haw-1868: Ka mea e haawi ana i ka ua maluna o ka honua, A e hoouna mai ana i na
    wai maluna o na kula.
  arb-NAV: يُهْطِلُ الْغَيْثَ عَلَى وَجْهِ الأَرْضِ، وَيُرْسِلُ الْمِيَاهَ إِلَى الْحُقُولِ.
  ewe-ewe: Enana tsi dzana ɖe anyigba dzi, eye wòɖoa tsi ɖe gbegbe.
  eng-LEE: Who giveth rain upon the surface of the earth, and sendeth out waters over
    the face of the fields;
  asm-FB: তেওঁ পৃথিৱীৰ ওপৰত বৃষ্টি বৰষায়, আৰু পথাৰৰ ওপৰত জল বোৱাই দিয়ে;
  sus-A: عَ تُنّ رَفٌرٌ بْشِ مَ، عَ يٍ رَ سِفَ شّ مَ.
  fra-SBL: qui donne la pluie sur la terre, et envoie des eaux sur les champs ;
  hbo-hbo: הַנֹּתֵ֣ן מָ֭טָר עַל־פְּנֵי־אָ֑רֶץ וְשֹׁ֥לֵֽחַ מַ֝יִם עַל־פְּנֵ֥י חוּצֹֽות׃
  piu-2006: '@see-verse:JOB.005.009'
  kik-kik: Nĩwe uuragĩria thĩ mbura; na nĩwe ũrehagĩra bũrũri maaĩ.
  fra-NCL: Il verse la pluie sur la terre, il envoie les eaux sur les campagnes,
  cek-AK: Anih mah ni long ah kho angzohsak moe, lawk ah tui to longsak.
  cuk-cuk: Ar Bab-Dummadi dii owimaid, sapurgi dii-wiega imakmaid.
  uig-CYR: У йәргә ямғур тәқдим қилиду; У дала үстигә су әвәтип бериду.
  tel-2017: ఆయన భూమి మీద వానలు కురిపిస్తాడు. పంట పొలాల మీద నీళ్లు ప్రవహింపజేస్తాడు.
  hat-BSA: Li bay lapli sou tè a, e voye dlo sou chan yo,
  kos-kos: El supwama af nu fin acn uh, Ac aksroksrokyauk infohk uh.
  hbo-WLC: הַנֹּתֵ֣ן מָ֭טָר עַל־פְּנֵי־אָ֑רֶץ וְשֹׁ֥לֵֽחַ מַ֝יִם עַל־פְּנֵ֥י חוּצֽוֹת׃
  ibo-ibo: Ọ bụ ya na-enye elu ụwa mmiri ozuzo, ma na-ezigakwa mmiri nʼubi niile.
  ory-ory: ସେ ପୃଥିବୀରେ ବୃଷ୍ଟି ପ୍ରଦାନ କରନ୍ତି ଓ କ୍ଷେତ୍ରକୁ ଜଳ ପଠାନ୍ତି।
  chk-chk: I a apüngätiu üt won fanüfan o apuala koluk lon ekewe mälämäl.
  rop-rop: God oldei jandim rein blanga wodarimbat ola fam.
  ukr-1871: Дає дощі землї й води на поля;
  deu-1951: Er gießt Regen auf die Erde und sendet Wasser über die Fluren;
  eng-JPS: Who giveth rain upon the earth, and sendeth waters upon the fields;
  srp-1865: Koji spušta dažd na zemlju i šalje vodu na polja;
  lug-lug: Atonnyesa enkuba ku nsi, n’aweereza amazzi mu byalo.
  heb-heb: הנתן מטר על פני ארץ ושלח מים על פני חוצות׃
  ben-IRV: তিনি পৃথিবীতে বৃষ্টি দেন এবং মাঠে জল পাঠান।
  pan-pan: ਜਿਹੜਾ ਮੀਂਹ ਧਰਤੀ ਉੱਤੇ ਪਾਉਂਦਾ ਹੈ, ਅਤੇ ਖੇਤਾਂ ਉੱਤੇ ਪਾਣੀ ਵਰਸਾਉਂਦਾ ਹੈ,
  mya-JVB: မြေ ပေါ် မှာမိုဃ်း ရွာစေသဖြင့် လယ် တို့၌ ရေ ကိုပေး တော်မူ၏။
  hmo-hmo: Ia ese tanobada dekenai medu ia hadihoa, bona ranu danu uma edia latanai.
  urd-urd: वही ज़मीन पर पानी बरसाता, और खेतों में पानी भेजता है।
  rus-SYN: дает дождь на лице земли и посылает воды на лице полей;
  bqc-SIM: Ì to lou ma dṹniau, ì to a í dagua sɛ̃saou.
  tcz-CHONGTHU: Aman leiset chunga go ajuh sah jin, chule loulaija jong twi alonsah
    soh keije.
  mar-mar: तो पृथ्वीवर पाऊस देतो. आणि शेतांवर पाणी पाठवतो.
  qub-qub: Paymi tamyachimun cay pachaman. Chay tamyami pargun intëru jircata.
  bqp-bqp: Àdi tó legũ ma zĩtɛ, àdi tó a í dagula sɛ̃̀ntɛ.
  hat-hat: Li voye lapli sou latè, li wouze tout jaden.
  eng-BSB: He gives rain to the earth and sends water upon the fields.
  eng-WEBPB: who gives rain on the earth, and sends waters on the fields;
  kbq-kbq: Agra higeno mopafina kora runentegeno, hozafinena tina nemie.
