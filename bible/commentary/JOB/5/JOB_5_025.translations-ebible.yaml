verse: JOB.005.025
translations:
  mal-C: നിന്റെ മക്കൾ അനേകമെന്നും നിന്റെ സന്തതികൾ ഭൂമിയിലെ പുല്ലുപോലെയെന്നും നീ മനസ്സിലാക്കും.
  deu-TKW: Du wirst erfahren, daß deine Nachkommen zahlreich sind, und deine Sprossen
    wie das Gras der Flur.
  lin-lin: Okososola ete bana na yo bakozala ebele, mpe bakitani na yo, lokola matiti
    ya mabele.
  eng-LSV: And have known that your seed [is] numerous, || And your offspring as the
    herb of the earth;
  eng-GNV: Thou shalt perceiue also, that thy seede shalbe great, and thy posteritie
    as the grasse of the earth.
  eng-WEBSTER: Thou shalt know also that thy seed will be great, and thy offspring
    as the grass of the earth.
  nhw-BL: Tiquinpiyas miyac moconehua, huan moixhuihua momiyaquilijtiyase quen xihuitl.
  swh-ONEN: Utajua ya kuwa watoto wako watakuwa wengi, nao wazao wako wengi kama majani
    ya nchi.
  bba-bba: Mɛyɑ mɑɑ wunɛn bibun bweseru tɑ koo kpɛ̃ɑ kpɑ tu kɔwɑrɑ nɡe yɑkɑ bii.
  eng-KJVCPB: Thou shalt know also that thy seed shall be great, And thine offspring
    as the grass of the earth.
  luo-luo: Inibed kingʼeyo ni nyithindi nobed mangʼeny, kendo nyikwayi nochal gi lum
    manie piny.
  meu-meu: Vada ba diba, garamu bae hutuma; besemu bae loḡora tanobada reina na heto.
  npi-ULB: तपाईंले यो जान्‍नुहुनेछ, तपाईंको सन्तान महान् हुनेछ, तपाईंका छोराछोरी जमिनको
    घाँसझैं हुनेछन् ।
  yor-yor: Ìwọ ó sì mọ̀ pẹ̀lú pé irú-ọmọ rẹ ó sì pọ̀ àti àwọn ọmọ ọmọ rẹ yóò rí bí
    koríko igbó.
  pes-OPCB: نسل تو مانند علف صحرا زیاد خواهند بود،
  tgl-ULB: Matitiyak mo na dadami ang iyong lahi, na ang iyong mga anak ay matutulad
    sa mga damo sa lupa.
  hui-hui: Í̠naga waneigini aguaneru dewaore dindini datani bu karunidagua holebira.
  mya-mya: သင်၌သားသမီးများပြား၍၊ သင့်အမျိုးအနွယ်သည် မြေပေါ်မှာ မြက်ပင်နှင့်အမျှ ဖြစ်ကြောင်းကို
    တွေ့မြင်ရလိမ့်မည်။
  bod-N: ཕྱིས་སུ་ཁྱེད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས། ། རྩྭ་སྔོན་བཞིན་དུ་རྒྱས་པ་རྟོགས་པར་འགྱུར།
    །
  sna-sna: Uchaziva kuti vana vako vachava vazhinji, uye zvizvarwa zvako zvichaita
    souswa hwenyika.
  spa-BLM: También sabrás que tu descendencia será grande, tu descendencia como la
    hierba de la tierra.
  cac-cac: Tzijtum ol aj sb'isul in̈tilal icha an̈ an̈c'ultac sq'uib' d'a sat lum
    luum.
  swh-ULB: Pia utafahamu kwamba uzao wako utakuwa mwingi, na vizazi vyako vitakuwa
    kama nyasi ardhini.
  bel-bel: І ўбачыш, што насеньне тваё безлічнае, і парасткі твае, як трава на зямлі.
  deu-ELBBK: und du wirst erfahren, dass deine Nachkommenschaft zahlreich sein wird,
    und deine Sprösslinge wie das Kraut der Erde.
  mbb-OT: Ebmahabet is menge kevuwazan nu ne egkeiring kahabet te menge sagbet diyà
    te tanà.
  mal-2015: നിന്റെ സന്താനം അസംഖ്യമെന്നും നിന്റെ പ്രജ നിലത്തെ പുല്ലുപോലെയെന്നും നീ
    അറിയും.
  rmc-rmc: Ela tut but čhave a tire potomki ena ajci sar e čar pre maľa.
  pes-OPV: وخواهی دانست که ذریتت کثیر است و اولاد تومثل علف زمین.
  ron-1924: ыць вей ведя сэмынца крескынду-ць ши одраслеле ынмулцинду-се ка ярба де
    пе кымп.
  ben-OBCV: তুমি জানবে যে তোমার সন্তানেরা অসংখ্য হবে, ও তোমার বংশধরেরা মাটির ঘাসের
    মতো হবে।
  som-som: Oo weliba waxaad ogaan doontaa in farcankaagu badnaan doono, Oo dhashaaduna
    sida cawska dhulka bay ahaan doontaa.
  lat-VUC: Scies quoque quoniam multiplex erit semen tuum, et progenies tua quasi
    herba terræ.
  eng-ASVBT: Thou shalt know also that thy seed shall be great, And thine offspring
    as the grass of the earth.
  ita-1885: E riconoscerai che la tua progenie sarà molta, E che i tuoi discendenti
    saranno come l'erba della terra.
  eng-LXXUP: And thou shalt know that thy seed shall be abundant; And thy children
    shall be like the herbage of the field.
  eng-ULB: You will also know that your seed will be great, that your offspring will
    be like the grass on the ground.
  spa-VBL: También estarás seguro de que tendrás muchos hijos; tu descendencia será
    como la hierba de la tierra.
  fra-_FOB: Et rien ne t'y manquera; et tu verras ta postérité croissante, et tes
    descendants pareils à l'herbe de la terre.
  mal-mal: നിന്റെ സന്താനം അസംഖ്യമെന്നും നിന്റെ പ്രജ നിലത്തെ പുല്ലുപോലെയെന്നും നീ അറിയും.
  urd-GVR: Tū dekhegā ki terī aulād baṛhtī jāegī, tere farzand zamīn par ghās kī tarah
    phailte jāeṅge.
  suz-BL: इन चच युइ शुश दुम्‍शो बाक्‍नीम। इन आल घांस खोदेंशो पा शुश दुम्‍शो बाक्‍नीम।
  eng-NOY: Thou shalt see thy descendants numerous, And thine offspring as the grass
    of the earth.
  ita-1927: Saprai che la tua progenie moltiplica, che i tuoi rampolli crescono come
    l’erba de’ campi.
  ckb-ckb: ئەو کاتە دەزانیت کە منداڵت چەند زۆر دەبن و نەوەکانت وەک گیای زەوی دەبن.
  eng-BBE: You will be certain that your seed will be great, and your offspring like
    the plants of the earth.
  kan-OKCV: ನಿನ್ನ ಸಂತತಿಯು ಬಹಳವಾಗಿದೆ ಎಂದೂ, ನಿನ್ನ ಸಂತಾನವು ಭೂಮಿಯ ಹುಲ್ಲಿನಂತಿದೆ ಎಂದೂ ತಿಳಿದುಕೊಳ್ಳುವೆ.
  tam-2017: உம்முடைய சந்ததி பெருகி, உம்முடைய சந்ததியார் பூமியின் தாவரங்களைப்போல இருப்பார்கள்
    என்பதை அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Asimismo echarás de ver que tu simiente es mucha, y tu prole como la
    hierba de la tierra.
  ron-BTF: Vei cunoaște de asemenea că sămânța ta va fi mare și urmașii tăi ca iarba
    pământului.
  eng-WEBP: You will know also that your offspring will be great, your offspring as
    the grass of the earth.
  eng-FBV: You will also be sure that you will have many children; your descendants
    will be like the grass of the earth.
  nld-1939: Dan weet ge, dat uw nageslacht talrijk zal zijn, Uw spruiten als het gras
    op het veld.
  nch-BL: Tiquinpiyas miyac moconehua, huan moixhuihua momiyaquilijtiyase quej xihuit.
  vie-1934: Cũng sẽ thấy dòng dõi mình nhiều, Và con cháu mình đông như cỏ trên đất.
  hin-CV: तुम्हें यह भी बोध हो जाएगा कि तुम्हारे वंशजों की संख्या बड़ी होगी, तुम्हारी
    सन्तति भूमि की घास समान होगी.
  spa-BES: Estarás seguro de que tu simiente será numerosa y tu descendencia como
    las plantas de la tierra.
  tdx-tdx: Ho fohi’o te maro o ana’oo, ho mira ami’ty hatsifotofoto’ o ahetse an-tane
    atoio o tarira’oo.
  tha-KJV: ท่านจะทราบด้วยว่าเชื้อสายของท่านจะมากมาย และลูกหลานของท่านจะเป็นอย่างหญ้าแห่งแผ่นดินโลก
  por-BR-2018: Também saberás que tua semente se multiplicará, e teus descendentes
    serão como a erva da terra.
  deu-ELO: und du wirst erfahren, daß deine Nachkommenschaft zahlreich sein wird,
    und deine Sprößlinge gleich dem Kraut der Erde.
  eng-WYC-2018: And thou shalt know also, that thy seed shall be manyfold, and thy
    generation shall be as an herb of [the] earth. (And thou shalt know also, that
    thy descendants shall be many, and thy children shall be like the grass on the
    earth.)
  epo-epo: Kaj vi ekscios, ke grandnombra estas via idaro Kaj via naskitaro estas
    kiel la herbo de la tero.
  uig-PIN: Nǝsling kɵp bolidiƣanliⱪini, Pǝrzǝntliringning ot-qɵptǝk kɵp ikǝnlikini
    bilisǝn.
  beo-beo: Dia mano lalelegemu idi, da gisi lubi ilia idi defele ba:mu.
  tpi-OTNT: Lain bilong yu bai i kamap bikpela moa, na bai ol i planti moa olsem gras
    i stap nabaut long graun.
  hau-SA: Za ka san cewa ’ya’yanka za su zama da yawa, zuriyarka kuma kamar ciyawa
    a ƙasa.
  uig-LAT: Nesling köp bolidighanliqini, Perzentliringning ot-chöptek köp ikenlikini
    bilisen.
  nde-nde: Uzakwazi ukuthi abantwabakho bazakuba banengi, lesizukulwane sakho sibe
    ngangotshani bomhlaba.
  ton-ton: Pea te ke ʻilo foki ʻe tokolahi ho hako, pea ʻe tatau hoʻo fānau mo e mohuku
    ʻoe fonua.
  ces-1613: Shledáš také, žeť se rozmnoží símě tvé, a potomci tvoji jako bylina zemská.
  eng-WMB: You will know also that your offspring will be great, your offspring as
    the grass of the earth.
  tam-TCV: உன் பிள்ளைகள் அநேகராய் இருப்பார்கள் என்பதை நீ அறிவாய். உன் சந்ததிகள் பூமியின்
    புற்களைப்போல் இருப்பார்கள்.
  ceb-ULB: Masayod ka usab nga ang imong kaliwat modaghan, nga ang imong mga kaliwatan
    mahisama sa sagbot sa yuta.
  pol-UBG: Poznasz też, że twoje potomstwo się rozmnoży, a twoje dzieci będą jak trawa
    ziemi.
  agr-agr: Tuja amina uchijum wegantu aidauk shiig kuashat dupa ikam ayá iman agtinai.
  kyc-kyc: Embena wane wanakepe dupwa yanginya kuku palu palu piramo mendeme yaka
    laa narami.
  urd-GVU: تُو دیکھے گا کہ تیری اولاد بڑھتی جائے گی، تیرے فرزند زمین پر گھاس کی طرح
    پھیلتے جائیں گے۔
  deu-1912: und wirst erfahren, daß deines Samens wird viel werden und deine Nachkommen
    wie das Gras auf Erden,
  kan-2017: ನಿನ್ನ ಸಂತಾನವು ದೊಡ್ಡದ್ದೆಂದೂ, ನಿನ್ನ ಸಂತತಿಯವರು ಭೂಮಿಯ ಹುಲ್ಲಿನಂತೆ ಲೆಕ್ಕವಿಲ್ಲದವರು
    ಎಂದೂ ನಂಬಿರುವಿ.
  yap-yap: Ma ra yo’or pifakam ni bod feni yo’or e pan ni bay ko gin be kay e gamanman
    e pan riy.
  hlt-MCSB: Na tiingan muep na ming vetih na cadil cahma te khohmuen baelhing bangla
    om ni.
  mdy-ETH: ኔኤኮ ሾይንታ ሚርጋንዳሢያ ኔ ዔራንዳኔ፤ ዜርፃ ኔኤኮ ቦኦሎ ማኣቶጉዲ ሚርጋንዳኔ።
  twi-ASANTE: Wobɛhunu sɛ wo mma bɛyɛ bebree; na wʼasefoɔ bɛdɔre sɛ ɛserɛ.
  eng-WEBU: You will know also that your offspring will be great, your offspring as
    the grass of the earth.
  wal-wal: Ne yeletai corattanaagaanne ne zerettatikka dembbaa maataa keena gidanaagaa
    neeni erana.
  spa-PDDPT: Verás también que tu descendencia es numerosa y tu prole como la hierba
    de la tierra.
  gun-gun: Reikuaa avi 'rã neramymino kuery heta 'rãa, ndeguigua kuery yvy re jai
    rogue ikuai va'e rami 'rã heta.
  ilo-ULB: Ammomto pay a ti panagrang-aymo ket kasta unay, a dagiti kaputotam ket
    kaslanto iti ruot iti daga.
  kpg-kpg: Goe gaa hai au dama dogologowaahee gadoo be nia lau geinga tolo i lodo
    di gowaa geinga tolo.
  uig-ARA: نەسلىڭ كۆپ بولىدىغانلىقىنى، پەرزەنتلىرىڭنىڭ ئوت-چۆپتەك كۆپ ئىكەنلىكىنى
    بىلىسەن.
  sus-sus: I xa die wuyama nɛ, i bɔnsɔɛ gboma nɛ alɔ burunyi sɛxɛ.
  pon-2006: Noumwi seri kan pahn ngeder, rasehng dipwen nansapw akan.
  jae-jae: Aôm oc ôlic nêm wakuc têtu taêsam, êsêac oc sêpuc amboac gêgwaŋ.
  ksd-ksd: A umana natum diat a peal, Ma ra umana bul mur tam diat a da ra mapmapina
    vura.
  tur-YTC: Ve soyunun büyük olacağını, Soyunun yeryüzünün otu gibi olacağını bileceksin.
  grc-BRENT: Γνώσῃ δὲ ὅτι πολὺ τὸ σπέρμα σου, τὰ δὲ τέκνα σου ἔσται ὥσπερ τὸ παμβότανον
    τοῦ ἀγροῦ.
  ind-AYT: Kamu juga akan tahu bahwa keturunanmu akan banyak, dan anak cucumu seperti
    rumput di bumi.
  nya-nya: Udzadziwa kuti ana ako adzakhala ambiri, ndipo zidzukulu zako zidzakhala
    ngati udzu wa mʼdziko lapansi.
  hrv-hrv: Koljeno ćeš svoje gledat' gdje se množi i potomstvo gdje ti kao trava raste.
  mps-mps: Naga hani te genuai mu pedalaibao, tama augwali genuai mu pedalama, te
    tǫde nosai holobo tiwai yaibao.
  tpi-tpi: Lain bilong yu bai i kamap bikpela moa, na bai ol i planti moa olsem gras
    i stap nabaut long graun.
  dan-1931: du kender at have et talrigt Afkom, som Jordens Urter er dine Spirer*;
    { [*dvs. Efterkommere.] }
  vie-OVCB: Anh sẽ có rất nhiều con cái; dòng dõi anh sẽ như cỏ ngoài đồng!
  guj-2017: તને ખાતરી થશે કે મારે પુષ્કળ સંતાનો છે, અને પૃથ્વી પરના ઘાસની જેમ તારા
    વંશજો પણ ઘણા થશે.
  pon-2006A: Noumwi seri kan pahn ngeder, rasehng dipwen nansapw akan.
  por-BRBSL: Você saberá também que sua descendência será ótima, sua descendência
    como a grama da terra.
  cth-cth: Na ca catoun moiapap hane hah a panue vaiteh, nange na miphunnaw talai
    dawk phovai patetlah ao e hah na hmu han.
  twi-twi: Wubehu sɛ wo mma bɛyɛ bebree; na wʼase bɛfɛe sɛ asase so sare.
  hlt-hlt: Na tiingan muep na ming vetih na cadil cahma te khohmuen baelhing bangla
    om ni.
  tbz-SIM: A yɑɑ̀bí yóó sṹṹmmu, ɑ yoo yɛ̀mu yɛpɑ̀ɑ̀ kɛ̀ yɛ̀ɛ siku kɛ́nsũ kɛ dò ntimútì
    dòmmɛ̀.
  msy-2020: Nɨ uaghan kamaghɨn fogham, nɨn boriba bar avɨrasemegham. Nɨn ovavir boriba
    avɨrasemegh, tintinibar nguazimɨn grazibar mɨn ikiam.
  dop-dop: Nyɑ́ piyɑ nɑ nyɑ́ lʋlʋɣʋ nyǝ́mɑ kɑ́ huki, ɩsɩɩ tɑwɑ tɑɑ nyɩɩtʋ.
  azb-azb: Övladlarının necə artdığını görərsən, Nəslin ot kimi bitib qalxar.
  eng-DBY: And thou shalt know that thy seed is numerous, and thine offspring as the
    herb of the earth.
  hin-2017: तुझे यह भी निश्चित होगा, कि मेरे बहुत वंश होंगे, और मेरी सन्तान पृथ्वी
    की घास के तुल्य बहुत होंगी।
  wol-KYG: Dangay ràññee ni saw askan di yaatoo, say sët di law ni gàncax.
  eng-YLT: And hast known that numerous [is] Thy seed, And thine offspring as the
    herb of the earth;
  eng-WYC-2017: And thou shalt know also, that thy seed shall be manyfold, and thy
    generation shall be as an herb of [the] earth.
  eng-WMBB: You will know also that your offspring will be great, your offspring as
    the grass of the earth.
  urd-GVH: तू देखेगा कि तेरी औलाद बढ़ती जाएगी, तेरे फ़रज़ंद ज़मीन पर घास की तरह फैलते
    जाएंगे।
  rug-rug: Kote gilania tugo goi sapu kote soku sari mua koburu, saripu podoi goi
    si kote guana dudulina sa popoa.
  gaz-gaz: Ijoolleen kee akka baayʼatan, sanyiiwwan kees akkuma marga lafaa akka taʼan
    ni beekta.
  fra-LSG: Tu verras ta postérité s’accroître, Et tes rejetons se multiplier comme
    l’herbe des champs.
  yal-yal: I ya diine wuyama ayi nɛn, i yixɛtɛne yigboma ayi nɛn alo sɛxɛna.
  haw-1868: A e ike no oe, he nui kou hua, A o kau poe keiki, e like me ka weuweu
    o ka honua.
  arb-NAV: عِنْدَئِذٍ تَعْلَمُ أَنَّ ذُرِّيَّتَكَ كَثِيرَةٌ، وَأَنَّ نَسْلَكَ كَعُشْبِ
    الأَرْضِ،
  ewe-ewe: Ànyae be viwòwo asɔ gbɔ eye wò dzidzimeviwo asɔ agbɔ abe gbe mumu le anyigba
    dzi ene.
  eng-LEE: And thou shalt know that thy seed is numerous, and thy offspring as the
    herbage of the earth.
  asm-FB: তোমাৰ সন্তান-সন্ততি যে অধিক হ’ব, আৰু তোমাৰ বংশ যে পৃথিবীত তৃণৰ দৰে বাঢ়িব,
    সেই বিষয়েও তুমি জানিবলৈ পাবা।
  sus-A: عِ شَ دِيٍ وُيَمَ نّ، عِ بْنسْي فبٌمَ نّ عَلْ بُرُنيِ سّشّ.
  fra-SBL: Tu sauras aussi que ta descendance sera grande, ta progéniture comme l'herbe
    de la terre.
  hbo-hbo: וְֽ֭יָדַעְתָּ כִּי־רַ֣ב זַרְעֶ֑ךָ וְ֝צֶאֱצָאֶ֗יךָ כְּעֵ֣שֶׂב הָאָֽרֶץ׃
  piu-2006: '@see-verse:JOB.005.024'
  kik-kik: Nĩũkamenya atĩ ciana ciaku nĩikaingĩha, nacio njiaro ciaku cingĩhe o ta
    nyeki ya gũkũ thĩ.
  fra-NCL: Tu verras ta postérité s’accroître, et tes rejetons se multiplier comme
    l’herbe des champs.
  cek-AK: Nang ih atiinawk loe paroeai pop o tih, na caanawk loe long ih phroh baktiah
    om o tih, tiah na panoek tih.
  cuk-cuk: Mimmigan-bukidar be nikuoed, waganmar gaganmar-aineyobi be nikuoed.
  uig-CYR: Нәслиң көп болидиғанлиғини, Пәрзәнтлириңниң от-чөптәк көп екәнлигини билисән.
  tel-2017: నీ సంతానం విస్తరిస్తుందనీ, నీ వారసులు భూమి మీద పచ్చికలాగా వృద్ధి చెందుతారనీ
    నీకు నిశ్చయత కలుగుతుంది.
  hat-BSA: Anplis, ou va konnen ke desandan ou yo va anpil, e sila ki sòti nan ou
    yo anpil tankou zèb latè.
  kos-kos: Ac fah arulana pus tulik nutum Oana pusiyen mah inima uh.
  hbo-WLC: וְֽ֭יָדַעְתָּ כִּי־רַ֣ב זַרְעֶ֑ךָ וְ֝צֶאֱצָאֶ֗יךָ כְּעֵ֣שֶׂב הָאָֽרֶץ׃
  ibo-ibo: Ị ga-amata na ụmụ gị ga-adị ọtụtụ, matakwa na ụmụ ụmụ gị dị ukwuu nʼọnụọgụgụ
    dịka ahịhịa dị nʼala.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭର ବଂଶ ବହୁସଂଖ୍ୟକ ଓ ତୁମ୍ଭର ସନ୍ତାନସନ୍ତତି ଭୂମିର ତୃଣ ପରି ହେବାର ଜାଣିବ।
  chk-chk: Kopwe silei pwe noum kana repwe chomong, nge mwirimwirum kana repwe usun
    chök chomongun fetil won fanüfan.
  rop-rop: Yu garra abum bigismob biginini, mowa den detlot gras langa dijan graun.
  ukr-1871: І побачиш, що потомство твоє многолїчне, й пагонцїв твоїх, як трави на
    землї.
  deu-1951: Du wirst erfahren, daß dein Same zahlreich wird und deine Sprößlinge wie
    das Gras auf Erden.
  eng-JPS: Thou shalt know also that thy seed shall be great, and thine offspring
    as the grass of the earth.
  srp-1865: Vidjeæeš kako æe ti se umnožiti sjeme tvoje, i porod æe tvoj biti kao
    trava na zemlji.
  lug-lug: Olimanya ng’ezzadde lyo liriba ddene, ne bazzukulu bo baliba bangi ng’omuddo
    ogw’oku nsi.
  heb-heb: וידעת כי רב זרעך וצאצאיך כעשב הארץ׃
  ben-IRV: তুমি আরও জানবে যে তোমার বংশ মহান হবে, তোমার সন্তানসন্ততি মাঠের ঘাসের মত
    হবে।
  pan-pan: ਤੂੰ ਇਹ ਵੀ ਜਾਣੇਂਗਾ ਕਿ ਤੇਰੀ ਅੰਸ ਬਹੁਤ ਹੋਵੇਗੀ, ਸਗੋਂ ਤੇਰੀ ਸੰਤਾਨ ਧਰਤੀ ਦੀ ਘਾਹ
    ਦੇ ਸਮਾਨ ਹੋਵੇਗੀ।
  mya-JVB: သင် ၌သား သမီးများပြား ၍ ၊ သင့် အမျိုး အနွယ်သည် မြေ ပေါ်မှာ မြက်ပင် နှင့်အမျှ
    ဖြစ်ကြောင်းကို တွေ့မြင် ရလိမ့်မည်။
  hmo-hmo: Oiemu natuna be do idia momo herea, bona oiemu bese be bada, tanobada ena
    rei idia momo bamona.
  urd-urd: तुझे यह भी मा'लूम होगा कि तेरी नसल बड़ी, और तेरी औलाद ज़मीन की घास की तरह
    बढ़ेगी।
  rus-SYN: И увидишь, что семя твое многочисленно, и отрасли твои, как трава на земле.
  bqc-SIM: Ńyↄ̃ dↄ̃ kɛ́ n nɛ́ↄ aaↄ dasi, n buiↄ ligua lán sɛ̃wa.
  tcz-CHONGTHU: Nangin chate tamtah neijin natin, nason nachilhahte hampa banga hung
    tam diu ahi.
  mar-mar: तुझे घराणे समृध्द होईल. वनातील कुरणासारखी तुझी संतती वाढेल असे तू पाहाशील.
  qub-qub: Gampitaga aypallami miranga jirca jachacunanöraj.
  bqp-bqp: Ĩnigↄ̃ dↄ̃ kũ n nɛ́nↄ ni kɛ dasi, n burinↄ ni dagula lán sɛ̃̀ɛ bà.
  hat-hat: W'a gen anpil pitit. Y'a pouse tankou plant nan jaden.
  eng-BSB: You will know that your offspring will be many, your descendants like the
    grass of the earth.
  eng-WEBPB: You will know also that your offspring will be great, your offspring
    as the grass of the earth.
  kbq-kbq: Hagi henkama kenka antahinkama hananana mofavreraminka'amo'za rama'a ome
    hanageno kagehemo'za rama'a ome hu'za ama mopafi tra'zankna hugahaze.
  nhe-BL: Tiquinpiyas miyac moconehua, huan moixhuihua momiyaquilijtiyase queja xihuitl.
  bus-bus: Nɛ́gↄ̃ dↄ̃ kɛ̀ n nɛ́nↄ é kɛ pari, n boriinↄ é dagula lán sɛ̃̀ bà.
  gub-BL: Heta putar nera'yr tetea'u wà nehe. Nezuapyapyr waneta àwàm nuzawy kwaw
    ka'api'i huwer neko pe har waneta haw nehe.
  eng-DRA: Thou shalt know also that thy seed shall be multiplied, and thy offspring
    like the grass of the earth.
