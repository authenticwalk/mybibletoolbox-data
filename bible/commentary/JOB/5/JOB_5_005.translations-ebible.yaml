verse: JOB.005.005
translations:
  mal-C: അവരുടെ വിളവ് വിശപ്പുള്ളവർ വിഴുങ്ങിക്കളയുന്നു, മുൾച്ചെടിയുടെ ഫലംപോലും അവർ
    അപഹരിക്കുന്നു, അവരുടെ സമ്പത്തിനായി ദാഹാർത്തർ കിതയ്ക്കുന്നു.
  deu-TKW: Seine Ernte verzehrt der Hungrige - selbst aus den Dornen holt er sie heraus
    - und Durstige schnappen nach seinem Gut.
  lin-lin: Tika ete moto oyo azali na nzala asilisa mbuma ya elanga na ye, akamata
    yango kino kati na basende ; mpe tika ete moto ya lokoso asilisa bomengo na ye ! ›
  eng-LSV: Whose harvest the hungry eat, || And even take it from the thorns, || And
    the designing swallowed their wealth.
  eng-GNV: 'The hungrie shall eate vp his haruest: yea, they shall take it from among
    the thornes, and the thirstie shall drinke vp their substance.'
  eng-WEBSTER: Whose harvest the hungry eateth up, and taketh it even out of the thorns,
    and the robber swalloweth up their substance.
  nhw-BL: Catli quipiya se tlacatl catli huihuitic ipan imila quiichtequilíaj masehualme
    catli mayancamictinemij masque quipantíaj huitzala. Huan nochi itomi sequinoc
    quiixtocaj huan quicuilíaj.
  swh-ONEN: Wenye njaa huyala mavuno yake, wakiyatoa hata katikati ya miiba, nao wenye
    kiu huitamani sana mali yake.
  bba-bba: Tɔn tukobɑ koo win dĩɑ ni u ɡɑ̃ kɑtɑ ko bu ɡurɑ, bɑɑ kɑ ni u kɑrɑ koosi
    kɑ sɑ̃ki. Kpɑ be bɑ win dukiɑn binɛ mɔ bu ye suɑ bu kɑ doonɑ.
  eng-KJVCPB: Whose harvest the hungry eateth up, And taketh it even out of the thorns,
    And the robber swalloweth up their substance.
  luo-luo: Joma kech oloyo chamo chamb ngʼat mofuwono, nyaka mago madongo e kind kuthe,
    kendo joma riyo oloyo dwaro yako mwandune.
  meu-meu: Ena uma anidia na hitolo taudia ese e animu, a ia be ava ginigini amo e
    abiamu; ena taḡa na ranu-mase taudia ese e laga dae laḡa dae heniamu.
  npi-ULB: भोकाएकाहरूले आफ्नो फसल खान्छन् । तिनीहरूले त्‍यसलाई काँढाहरूका बिचबाट पनि
    बटुल्छन् । तिर्खाएकाहरूले आफ्‍नो धन-सम्पत्तिको तृष्णा गर्छन् ।
  yor-yor: Ìkórè oko ẹni tí àwọn tí ebi ń pa sọ̀ di jíjẹ, tí wọ́n sì wọ inú ẹ̀gún
    lọ kó, àwọn ìgárá ọlọ́ṣà sì gbé ohun ìní wọn mì.
  pes-OPCB: محصولاتشان را گرسنگان می‌خورند و ثروتشان را حریصان غارت می‌کنند.
  tgl-ULB: ang ani nila ay kinain ng mga nagugutom, ng mga taong kumukuha nito mula
    sa mga matinik na lugar; ang mga kayamanan nila ay sinimot ng mga taong nauuhaw
    dito.
  cbu-NT: Mazarish karut ashchiri puratkachu anushsha tputs mariz kayatkusin, pusayaru
    katungkatssin, kachingeersin karutanandarisha kasachiya. Maachiritangazsha támaraksin,
    yat yat ashkatssin kachingeertamsin waanasha watstamari wataruwzuri kasakiya.
  hui-hui: Wali agali hina gariho karubi iba noa howa dendepe lebolaho karubi ti agali
    ko uruni mabuha tomo damene bibahende ngaru nalu pu anihe karunaga lini dedaru
    heba ti do naiore holebira. Ani nai howa agali ko uruninaga muni do henedaru mia
    dege bule lowa taya bialu holebira.
  mya-mya: သူရိတ်သောစပါးကို မွတ်သိပ်သောသူသည်၊ ဆူးပင်ကာသောခြံ အထဲကယူသွား၍ စားတတ်၏။
    သူ၏ ပစ္စည်းဥစ္စာကိုလည်း ရေငတ်သော သူသည် မျိုတတ်၏။
  bod-N: དེ་ཡི་སྟོན་ཐོག་བཀྲེས་པ་རྣམས་ཀྱིས་ཟོས། ། ཚེར་མའི་གསེང་དུ་ཡོད་པ་བཏོན་ནས་ཁྱེར།
    ། འདོད་རྔམ་ཅན་གྱིས་དེ་ཡི་རྒྱུ་ནོར་མིད། །
  sna-sna: Vane nzara vanodya zvaakacheka, vachizvitora kunyange pakati peminzwa,
    uye vane nyota vanodokwairira pfuma yake.
  spa-BLM: cuya cosecha devoran los hambrientos, y sacarlo incluso de las espinas.
    La trampa se abre para su sustancia.
  cac-cac: Ayic tz'elul sat yavb'en eb', axo eb' anima van scham yuj vejel slajaneli,
    sayanelta eb' d'a caltac q'uiix. Axo eb' malaj jab'oc tas ay d'ay, syiloch sc'ool
    eb' d'a sb'eyumal eb'.
  swh-ULB: Mwenye njaa hula mavuno yao; hata huyachukua katikati ya miiba. Wenye kiu
    huzihemea mali zao.
  bel-bel: Жніво ягонае зэесьць галодны і праз церне возьме яго, і спрагненыя праглынуць
    маёмасьць ягоную.
  deu-ELBBK: Seine Ernte verzehrte der Hungrige, und bis aus den Dornhecken nahm er
    sie weg; und nach ihrem Vermögen schnappte die Schlinge.
  mbb-OT: Is menge abut din, ragkes en is menge veǥas te pinemula zin he nenuvù duma
    te zuǥiyen he zezeisey he kayu, ebpenguwaan te menge etew he egkengevitil. Ne
    is menge ketiǥeyunan din egkuwaan te menge etew he utew egkesuat te ketiǥeyunan.
  mal-2015: അവന്റെ വിളവു വിശപ്പുള്ളവൻ തിന്നുകളയും; മുള്ളുകളിൽനിന്നും അതിനെ പറിച്ചെടുക്കും;
    അവരുടെ സമ്പത്തു ദാഹമുള്ളവർ കപ്പിക്കളയും.
  rmc-rmc: Leskri žatva chal o bokhalo, dži andral o kraki la kidel upre; ola, ko
    igen džan pal o love, kamen leskro barvaľipen.
  pes-OPV: که گرسنگان محصول او را می‌خورند، و آن رانیز از میان خارها می‌چینند، و دهان
    تله برای دولت ایشان باز است.
  ron-1924: Сечеришул луй есте мынкат де чей флэмынзь, каре вин сэ-л я кяр ши дин
    спинь, ши авериле луй сунт ынгиците де оамень ынсетаць.
  ben-OBCV: ক্ষুধার্ত লোক তার ফসল খেয়ে ফেলে, কাঁটাঝোপ থেকেও সেগুলি তুলে নেয়, আর
    তৃষ্ণার্তরা তার সম্পত্তির জন্য আকাঙ্ক্ষিত হয়।
  som-som: Kuwaas beertay goostaan waxaa cuna kuwa gaajaysan, Oo xataa qodxanta way
    kala soo dhex bixiyaan, Oo maalkoodana waxaa afka u kala haya siriq.
  lat-VUC: Cujus messem famelicus comedet, et ipsum rapiet armatus, et bibent sitientes
    divitias ejus.
  eng-ASVBT: Whose harvest the hungry eateth up, And taketh it even out of the thorns;
    And the snare gapeth for their substance.
  ita-1885: L'affamato divora la ricolta di esso, E la rapisce di mezzo le spine;
    E i ladroni trangugiano le sue facoltà.
  eng-LXXUP: 'For what they have collected, the just shall eat; But they shall not
    be delivered out of calamities: Let their strength be utterly exhausted.'
  eng-ULB: The hungry eat up their harvest; they even take it from among the thorns.
    The thirsty pant for their wealth.
  spa-VBL: El hambriento se come todo lo que cosecha, tomando incluso lo que está
    protegido por un seto de espinas, mientras otros procuran robar su riqueza.
  fra-_FOB: L'affamé dévore sa moisson; il la lui prend à travers les épines de sa
    haie; l'homme altéré convoite ses biens.
  mal-mal: അവന്റെ വിളവ് വിശപ്പുള്ളവൻ തിന്നുകളയും; മുള്ളുകളിൽനിന്നും അതിനെ പറിച്ചെടുക്കും;
    അവരുടെ സമ്പത്ത് ദാഹമുള്ളവർ വിഴുങ്ങുന്നു.
  urd-GVR: Bhūke us kī fasal khā jāte, kāṅṭedār bāṛoṅ meṅ mahfūz māl bhī chhīn lete
    haiṅ. Pyāse afrād hāṅpte hue us kī daulat ke pīchhe paṛ jāte haiṅ.
  suz-BL: शोव़लु बेक्‍शोपुकीम मेको आन खुप्‍शो मारेइ मारेइ नेक्‍नीम। आन जचा थोव़क चू
    आन दाते रे यो खुप्‍शा योल्‍नीम। तूतू दाक्‍शोपुकी मेको आन शोंप तशा वाल्‍नीम।
  eng-NOY: His harvest the hungry devour, Carrying it even through the thorns; And
    a snare gapeth after his substance.
  ita-1927: L’affamato gli divora la raccolta, gliela rapisce perfino di tra le spine;
    e l’assetato gli trangugia i beni.
  ckb-ckb: دروێنەکەیان کەسانی برسی دەیخۆن، ئەگەر لەناو دڕکیش بێت هەر دەیبەن، تینووش
    سامانەکەی هەڵدەقورتێنێت،
  eng-BBE: Their produce is taken by him who has no food, and their grain goes to
    the poor, and he who is in need of water gets it from their spring.
  kan-OKCV: ಹಸಿದವರು ಅವನ ಪೈರನ್ನು ತಿಂದುಬಿಡುವರು; ಮುಳ್ಳುಬೇಲಿ ಹಾಕಿದ್ದರೂ ಅದನ್ನು ತೆಗೆದುಕೊಳ್ಳುವರು;
    ಅವನ ಆಸ್ತಿಯನ್ನು ಬಾಯಾರಿಕೆಯಾದವರು ನುಂಗಿಬಿಡುವರು.
  tam-2017: பசித்தவன் அவனுடைய விளைச்சலை முட்செடிகளுக்குள் இருந்து பறித்துச் சாப்பிட்டான்;
    பேராசைக்காரன் அவனுடைய செல்வத்தை விழுங்கினான்.
  spa-RV-1909: Su mies comerán los hambrientos, y sacaránla de entre las espinas,
    y los sedientos beberán su hacienda.
  ron-BTF: Al cărui seceriș îl mănâncă cel flămând și îl ia chiar dintre spini, iar
    tâlharul le înghite averea.
  eng-WEBP: whose harvest the hungry eat up, and take it even out of the thorns. The
    snare gapes for their substance.
  eng-FBV: The hungry eat everything he has harvested, taking even that protected
    by a thorn hedge, while others look to steal his wealth.
  nld-1939: Wat zij hebben geoogst, eet een hongerige op, En de dorstige rooft en
    drinkt de melk van hun kudde
  nch-BL: Cati quipiya se tacat cati huihuitic ipan imila quiichtequilíaj masehualme
    cati mayancamictinemij masque quipantíaj huistzala. Huan nochi itomi sequinoc
    quiixtocaj huan quicuilíaj.
  vie-1934: Người đói khát ăn mùa màng hắn, Đến đỗi đoạt lấy ở giữa bụi gai, Và bẫy
    gài rình của cải hắn.
  hin-CV: उसकी कटी हुई उपज भूखे लोग खा जाते हैं, कंटीले क्षेत्र की उपज भी वे नहीं
    छोड़ते. लोभी उसकी संपत्ति हड़पने के लिए प्यासे हैं.
  spa-BES: Su cosecha es tomada por el hambriento, y aun de los espinos saca su grano,
    y el ladrón anhela sus riquezas.
  tdx-tdx: Kamae’ o salikoeñeo ty nitatahe’e, tsindrohe’ iereo boak’am-patik’ao; midañadaña
    amo vara’eo ty kòboñe
  tha-KJV: ผลการเกี่ยวของเขาคนหิ​วก​็กินเสีย แม้​ส่วนที่เอาหนามสะไว้ เขาก็เอาออกไป
    และคนกระหายก็หอบฮักๆติดตามความมั่งคั่งของเขา
  por-BR-2018: O faminto devora sua colheita, e a tira até dentre os espinhos; e o
    assaltante traga sua riqueza.
  deu-ELO: Seine Ernte verzehrte der Hungrige, und bis aus den Dornhecken nahm er
    sie weg; und nach ihrem Vermögen schnappte die Schlinge.
  eng-WYC-2018: Whose ripe corn an hungry man shall eat, and an armed man shall ravish
    him, and they, that thirst, shall drink his riches. (A hungry man shall eat his
    harvest, and an armed man shall rob him, and they, who thirst, shall drink his
    riches.)
  epo-epo: Lian rikoltaĵon formanĝos malsatulo, El inter la dornoj li ĝin prenos,
    Kaj soifantoj englutos lian havaĵon.
  uig-PIN: Uning ⱨosulini aqlar yǝp tügitidu; Ular ⱨǝtta tikǝn arisida ⱪalƣanlirinimu
    elip tügitidu; Ⱪiltaⱪqimu uning mal-mülüklirini yutuwelixⱪa tǝyyar turidu.
  beo-beo: 'Ha:aligi dunu ilia da gagaoui dunu ilia dadami naha. Ilia gagoma aya:
    gaga:nomei ganodini sagai amo naha. Lafi hafoga:i dunu da gagaoui dunu ea bagade
    gagui amoma mudasa.'
  tpi-OTNT: Ol manmeri i sot long kaikai o nek bilong ol i drai, bai ol i kam kisim
    ol kaikai long ol gaden bilong ol dispela krankiman. Maski sampela kaikai i stap
    namel long ol rop i gat nil, bai ol i kisim dispela tu. Na bai ol i painim rot
    bilong kisim ol mani samting bilong ol dispela man.
  hau-SA: mayunwata sun kwashe girbinsa, har abubuwan da suke cikin ƙaya, masu jin
    ƙishirwa kuma suna zuba ido ga dukiyarsa.
  uig-LAT: Uning hosulini achlar yep tügitidu; Ular hetta tiken arisida qalghanlirinimu
    élip tügitidu; Qiltaqchimu uning mal-mülüklirini yutuwélishqa teyyar turidu.
  nde-nde: Abalambileyo bayazidlela isivuno sakhe, besithatha kanye lasemeveni, labomileyo
    bahahabela inotho yakhe.
  ton-ton: ‌ʻOku kai honau taʻu ʻe he fiekaia, ʻo ne faʻao ia, ʻio, mei he loto ʻakau
    talatala, pea ʻoku folo hifo ʻe he kaihaʻa ʻenau koloa.
  ces-1613: Obilé jeho zžíře hladovitý, a i z prostřed trní je vychvátí; nadto sehltí
    násilník statek takových.
  eng-WMB: whose harvest the hungry eat up, and take it even out of the thorns. The
    snare gapes for their substance.
  tam-TCV: பசியுள்ளவர்கள் அவனுடைய அறுவடையை முட்செடிகளுக்குள் இருந்துங்கூட எடுத்துச்
    சாப்பிடுவார்கள்; பேராசைக்காரர் அவனுடைய செல்வத்திற்காகத் துடிப்பர்.
  ceb-ULB: kadtong alanihon gipangaon sa uban nga gipanggutom, bisan sa katunokan
    pagakuhaon kini sa katawhan; kadtong katigayonan gihurot sa katawhan nga giuhaw
    niini.
  pol-UBG: Jego żniwo głodny pożera, wydobywa je spośród samych cierni, a chciwy pochłania
    ich bogactwa.
  agr-agr: Ajakmamujinash kuitamjuinatsui, nuadui aents nujantai jinuidau nuna yujuinawai,
    dutikainak jagkinmayanash akuumtuk yujajus yajutuinawai. Tuja wajiji aidaun diigsag,
    imanun jukitag tinu aidau kasajuk yajutuinawai.
  kyc-kyc: Lopange wambu dupwame kopyali dokona ee kwaipi dupwana epo manjo narami
    ingyara. Witi jingi ikyaikyana andara dupwa lyuo naraminyipa ipwa nano kararaminyi
    wambu dupwame kando lyanolyano pyuo kararami.
  urd-GVU: بھوکے اُس کی فصل کھا جاتے، کانٹےدار باڑوں میں محفوظ مال بھی چھین لیتے ہیں۔
    پیاسے افراد ہانپتے ہوئے اُس کی دولت کے پیچھے پڑ جاتے ہیں۔
  deu-1912: Seine Ernte wird essen der Hungrige und auch aus den Hecken sie holen,
    und sein Gut werden die Durstigen aussaufen.
  kan-2017: ಹಸಿದವನು ಅವರ ಬೆಳೆಯನ್ನು ಮುಳ್ಳುಬೇಲಿಹಾಕಿದ್ದರೂ ತಿಂದುಬಿಡುವನು. ಅವರ ಸೊತ್ತನ್ನು
    ನುಂಗಲು ಬಾಯಿ ತೆರೆದು ಕಾದಿರುವರು.
  yap-yap: Pi’in karm’ad ko bilig e bay ra ked wom’ngin e woldug rok e en ni balyang,
    ni mus ko grain ni be tugul u fithik’ e rachangal, ma pi’in ke yib e belel ngorad
    e bayi awan’rad ko fla’ab rok.
  hlt-MCSB: A cangah te bungpong loh a caak pah tih hlinghang lamkah a loh dae a thadueng
    te tuihal loh a mam pah.
  mdy-ETH: ዒዛኮ ሃኣኮ ናይዺንቴ ዓሲ ሙዓኔ፤ ዓንጊፆ ባኣካ ባቃሌ ሃኣኮታዖ ዒዛም ሃሺንዱዋኣሴ፤ ዼኤቢንቴ ዓሳኣ ዒዛኮ ቆሎ
    ዔካኒ ዓፃዻኔ።
  twi-ASANTE: Deɛ ɛkɔm de noɔ no di ne nnɔbaeɛ, na ɔfa firi nkasɛɛ mu mpo, na deɛ
    osukɔm de noɔ no pere di nʼahodeɛ akyi.
  eng-WEBU: whose harvest the hungry eat up, and take it even out of the thorns. The
    snare gapes for their substance.
  wal-wal: I shiishshido kattaa namisettidaageeti maana; agunttaa giddon mokkidaagaakka
    eti ayyo aggokkona. Saamettidaageeti a aquwaa ekkanau hel77oosona.
  spa-PDDPT: Su cosecha la devoran los hambrientos y aun la sacan de entre los espinos.
    Los sedientos sorben su hacienda.
  gun-gun: Ha'e kuery onhotỹ va'ekue ma ijajupa rã ikaruai va'e kuery ho'upa rive
    'rã, juu mbyte rupi henhoĩ va'ekue voi oipe'apa 'rã. Ha'e mba'emo oguereko va'ekue
    ma oikuaa pota rei va'e kuery omokanhymba 'rã.
  ilo-ULB: dagiti apitda ket kinnan dagiti dadduma a mabisbisin, tattao a mangala
    iti daytoy uray manipud kadagiti siit; dagiti tattao a ti kinabaknangda ket inibus
    dagiti tattao a mawaw iti daytoy.
  kpg-kpg: Digau hiigai gaa gai nia huwa laagau o digau ala boiboi, mono golee laagau
    labelaa ala e tomo aga mehanga nia geinga duduia, gei ogo digau ala e hieinu ga hiihai
    gi nia goloo digaula.
  uig-ARA: ئۇنىڭ ھوسۇلىنى ئاچلار يەپ تۈگىتىدۇ؛ ئۇلار ھەتتا تىكەن ئارىسىدا قالغانلىرىنىمۇ
    ئېلىپ تۈگىتىدۇ؛ قىلتاقچىمۇ ئۇنىڭ مال-مۈلۈكلىرىنى يۇتۇۋېلىشقا تەييار تۇرىدۇ.
  sus-sus: Kaamɛtɔɛe xa a xa xɛ don, e xa baloe birin ba a yi ra hali naxan na tunbe
    xɔɔra. Mixie xa mila a xa naafuli ma, e xa a ba a yi.›
  pon-2006: Me duhpeklahr akan pahn kin tungoalehla wahnsapwen me pweipwei kan— pil
    iangahki werentuhke me kin keirda nanpwungen dihpw tekatek— oh me kin men nimpildahr
    akan pahn peirinki ar kepwe kan.
  jae-jae: Ŋac taŋ mo gêjô eŋ naŋ, oc êniŋ ŋac meloc nê kôm ŋanô. Eŋ oc êkôc ŋanô
    tau sa aŋga gamêŋdani amboac tonaŋgeŋ. Ma ŋac, taŋ bu gêjô eŋ naŋ, mata katu ênê
    awamata.
  ksd-ksd: Diat dia mulmulum dia en vue kana umauma, Dia tak vue nam ba i tavua livuan
    ta ra umana kait bula, Ma diat dia mar dia anan upi kana tabarikik.
  tur-YTC: Açlar onun ürününü yer, Dikenlerin arasından bile alır. Tuzak onların malları
    için ağzını açmıştır.
  grc-BRENT: Ἃ γὰρ ἐκεῖνοι συνήγαγον, δίκαιοι ἔδονται, αὐτοὶ δὲ ἐκ κακῶν οὐκ ἐξαίρετοι
    ἔσονται· ἐκσιφωνισθείη αὐτῶν ἡ ἰσχύς.
  ind-AYT: Orang yang kelaparan melahap hasil panennya, dan bahkan mengambil yang
    tumbuh di antara duri-duri, dan orang yang haus menginginkan kekayaannya.
  nya-nya: Anthu anjala amamudyera zokolola zake, amamutengera ndi za pa minga pomwe,
    ndipo anthu akhwinthi amafunkha chuma chake.
  hrv-hrv: Ljetinu njihovu pojedoše gladni, sam Bog ju je njima oteo iz usta, a žedni
    hlepe za njihovim dobrima.
  mps-mps: Te we bidi nai menia siyu ebode, ma dogoni aloa siyu ebaso da, teda augwali
    te dwai bidi dabego giba dabe nai sagasiyu yaibao. Tagalogobeo, te dwai sesani
    bono tomode elalubo nai me, augwaligo te nai me siyu naga yaiba. Tama augwaligo
    moni doado bage sabo sunumi gegaibao, te bidi hanigo.
  tpi-tpi: Ol manmeri i sot long kaikai o nek bilong ol i drai, bai ol i kam kisim
    ol kaikai long ol gaden bilong ol dispela krankiman. Maski sampela kaikai i stap
    namel long ol rop i gat nil, bai ol i kisim dispela tu. Na bai ol i painim rot
    bilong kisim ol mani samting bilong ol dispela man.
  dan-1931: sultne åd deres Høst, de tog den, selv mellem Torne, og tørstige drak
    deres Mælk.
  vie-OVCB: Người đói ăn mùa màng của họ, ngay cả khi dành giựt giữa bụi gai. Người
    khát thèm muốn của cải mình.
  guj-2017: તેઓનો પાક ભૂખ્યા લોકો ખાઈ જાય છે, વળી કાંટાઓમાંથી પણ તેઓ તે લઈ જાય છે.
    તેઓની સંપત્તિ લોભીઓ ગળી જાય છે.
  pon-2006A: Me duhpeklahr akan pahn kin tungoalehla wahnsapwen me pweipwei kan— pil
    iangahki werentuhke me kin keirda nanpwungen dihpw tekatek— oh me kin men nimpildahr
    akan pahn peirinki ar kepwe kan.
  por-BRBSL: cuja colheita os famintos consomem, e tirá-lo até mesmo dos espinhos.
    As lacunas de laço para sua substância.
  cth-cth: Bangkongtetpawiteh, a von ka hlam e ni a a e cang hah be a ca pouh teh,
    pâkhingum e patenghai hnopainaw hah a lawp awh.
  twi-twi: Nea ɔkɔm de no no di ne nnɔbae, na ɔfa fi nsɔe mu mpo, na nea osukɔm de
    no no pere di nʼahode akyi.
  hlt-hlt: A cangah te bungpong loh a caak pah tih hlinghang lamkah a loh dae a thadueng
    te tuihal loh a mam pah.
  tbz-SIM: Kɛ̀ bɛkòmbɛ̀ bɛɛ̀ di ku diitì, bɛ̀ bo kɛ̃tɛ́ tipotì kó kuperí kɛ́tɑ kɛ́
    tì tùótɛ́. Bɛ̀ɛ̀ yɑ̀ɑ́ ntikpɑ̀tì bɛɛ̀ tùótɛ́ kù mɔ̀kɛ dɛ̀.
  msy-2020: Gumazamizir dagheba puvatɨgha kuariba pɨriba, me izɨ gumazir kurar kabar
    azenibar dagheba iniam. Egh me uaghan benir ataghataribar aven itir dagheba sara
    iniam. Egh me uaghan men dagɨaba ko bizir igharaziba sara inisɨ nɨghnɨgham.
  dop-dop: Nyɔɣɔtʋnɑɑ ɩ́ tɔɣɔ kʋmɛlɛŋ kʋmtʋ. Pɑɑ nɑ sɔwɑ kɑlɑɑ wɛɛ tɔ, pɑ́ lɛɛkɩ-tɩ.
    Lɑŋlɑɑ ɩ́ kuu kʋ wɛnɑʋ.
  azb-azb: Məhsullarını aclar yeyir, Tikanlar arasında olanlarını belə, yığırlar,
    Susayanlar sərvətini udmaq istəyir.
  eng-DBY: Whose harvest the hungry eateth up, and taketh even out of the thorns;
    and the snare gapeth for his substance.
  hin-2017: उसके खेत की उपज भूखे लोग खा लेते हैं, वरन् कँटीली बाड़ में से भी निकाल
    लेते हैं; और प्यासा उनके धन के लिये फंदा लगाता है।
  wol-KYG: Am ngóobam, ku xiif a koy lekk, ba lekkaale la saxe biir dég ya, te alalam,
    ku mar a koy ŋaf-ŋafee.
  eng-YLT: Whose harvest the hungry doth eat, And even from the thorns taketh it,
    And the designing swallowed their wealth.
  eng-WYC-2017: Whose ripe corn an hungry man shall eat, and an armed man shall ravish
    him, and they, that thirst, shall drink his riches.
  eng-WMBB: whose harvest the hungry eat up, and take it even out of the thorns. The
    snare gapes for their substance.
  urd-GVH: भूके उस की फ़सल खा जाते, काँटेदार बाड़ों में महफ़ूज़ माल भी छीन लेते हैं।
    प्यासे अफ़राद हाँपते हुए उस की दौलत के पीछे पड़ जाते हैं।
  rug-rug: Sari na tie ovia kote hena betoi sari na linetelete tanisa tie duvili,
    koari na hilibubuku ba kote vagi luli rini, meke sa tie memehana ba kote hata
    luli sari nana tinagotago.
  gaz-gaz: Namni beelaʼe midhaan isaa qoraattii keessaa iyyuu fuudhee nyaata; inni
    dheebotes qabeenya isaa hawwa.
  fra-LSG: Sa moisson est dévorée par des affamés, Qui viennent l’enlever jusque dans
    les épines, Et ses biens sont engloutis par des hommes altérés.
  yal-yal: Kamɛtɔne a sansi bogine donma. Hali naxanye ɲanle tagi, e yi ne birin tongo,
    yiigelitɔne yi a yiiseene tongo.
  haw-1868: O kana ai i ohiia ua pau i ka mea pololi, A ua lawe aku ia mea mailoko
    mai o na laau kuku, A kaili na powa i ko lakou waiwai.
  arb-NAV: يَأْكُلُ الْجَائِعُ حَصِيدَهُمْ، وَيَلْتَهِمُهُ حَتَّى مِنْ بَيْنِ الشَّوْكِ،
    وَيَمْتَصُّ الظَّامِئُ ثَرْوَتَهُمْ.
  ewe-ewe: Dɔwuitɔwo ɖua nuku si wòxa, woɖea esiwo tsi ŋuwo me gɔ̃ hã eye ame siwo
    wum tsikɔ le la ƒe ve me ƒuna ɖe eƒe kesinɔnuwo ŋu.
  eng-LEE: '[He it is] whose harvest the hungry eateth up, and taketh it even out
    of the thorns, and the robber snatcheth eagerly after their substance.'
  asm-FB: ক্ষুধাতুৰ লোকে তাৰ শস্য খাই পেলালে, কাঁইটৰ মাজত যি শস্য গজিছিল, সেয়া তৃষ্ণাতুৰ
    লোকে খাইছিল, তেওঁলোকৰ যি আছিল, লোভী লোকসকলে সকলো লৈ গৈছিল।
  sus-A: كَامّتْييٍ شَ عَ شَ شّ دٌن، عٍ شَ بَلٌي بِرِن بَ عَ يِ رَ هَلِ نَشَن نَ تُنبٍ
    شْورَ. مِشِيٍ شَ مِلَ عَ شَ نَاقُلِ مَ، عٍ شَ عَ بَ عَ يِ.›
  fra-SBL: dont la récolte est dévorée par les affamés, et le sortir même des épines.
    Le piège s'ouvre pour leur substance.
  hbo-hbo: אֲשֶׁ֤ר קְצִירֹ֨ו ׀ רָ֘עֵ֤ב יֹאכֵ֗ל וְאֶֽל־מִצִּנִּ֥ים יִקָּחֵ֑הוּ וְשָׁאַ֖ף
    צַמִּ֣ים חֵילָֽם׃
  piu-2006: '@see-verse:JOB.005.004'
  kik-kik: Ũrĩa mũhũtu arĩĩaga magetha make, amoyaga o na marĩ mĩigua-inĩ, nao arĩa
    anyootu makahũmagĩra ũtonga wao.
  fra-NCL: L’homme affamé dévore sa moisson, il franchit la haie d’épines et l’emporte ;
    l’homme altéré engloutit ses richesses.
  cek-AK: A aah ih cang loe zok amthlam kaminawk mah caak pae o ving; anih ih hmuenmaenawk
    loe mingcahnawk mah lomh pae o king.
  cuk-cuk: Deginbali, dule-binsaedsulidaed-e-ibmar-digarmaladi, dule-ukudmaada-gudimalad
    e-ibe wedamalad. Gunmalagala iko-abargi e-ibe wedamalad. Dule-uku-uku-itodimaladi,
    a-dule-ibmar-nuegan-bukidar-nikadgi nue-nobe itodamalad.
  uig-CYR: Униң һосулини ачлар йәп түгитиду; Улар һәтта тикән арисида қалғанлириниму
    елип түгитиду; Қилтақчиму униң мал-мүлүклирини жутувелишқа тәйяр туриду.
  tel-2017: ఆకలితో ఉన్నవాళ్ళు అతని పంటను తినివేస్తారు. ముళ్ళ పొదల్లో ఉన్నదాని నుండి
    కూడా వాళ్ళు దోచుకుంటారు. వాళ్ళ ఆస్తి కోసం తహతహలాడే వాళ్ళు దాన్ని మింగేస్తారు.
  hat-BSA: Moun grangou yo devore rekòlt li, e mennen l yon kote plen pikan. Epi pelen
    an rete ovèt pou sezi tout byen yo.
  kos-kos: Mwet masrinsral ac fah kangla fokin ima lun mwet lalfon inge — Finne ma
    su kapak inmaslon kokul uh — Ac mwet malu elos fah sok selos ke sripen kasrup
    lalos.
  hbo-WLC: אֲשֶׁ֤ר קְצִיר֨וֹ ׀ רָ֘עֵ֤ב יֹאכֵ֗ל וְאֶֽל־מִצִּנִּ֥ים יִקָּחֵ֑הוּ וְשָׁאַ֖ף
    צַמִּ֣ים חֵילָֽם׃
  ibo-ibo: Onye agụụ na-agụ na-eripịa ihe o wetara nʼubi; ọ na-ewere ihe ubi ndị a
    ọ bụladị site nʼetiti ogwu; akụnụba ya ka onye akpịrị na-akpọ nkụ ga-achụso.
  ory-ory: କ୍ଷୁଧିତ ଲୋକ ସେମାନଙ୍କର ଶସ୍ୟ ଖାଇଯାʼନ୍ତି ଓ କଣ୍ଟା ମଧ୍ୟରୁ ହିଁ ତାହା ନେଇଯାʼନ୍ତି,
    ଆଉ ଜାଲ ସେମାନଙ୍କ ସମ୍ପତ୍ତିକୁ ଚାହିଁକରି ଥାଏ।
  chk-chk: Ekewe chon echik ra eni kinien ewe chon umwes ua, ra fen mwo nge angei
    mine a mär lein ekewe irafölüföl, nge ekewe chon kaka ra otumwala wöün.
  rop-rop: Afta tharran, gridibala en hanggribala pipul kaman en binijimap ola sid
    daga blanga olabat, en stilimbat ola ebrijing.
  ukr-1871: Збори жнив його неситі поїдять, ба й зміж терня заберуть їх, а зажерливцї
    поглотять майно його.
  deu-1951: seine Ernte fraß der Hungrige und nahm sie ihm aus den Dornen heraus,
    und sein Vermögen schnappten die Habgierigen weg.
  eng-JPS: Whose harvest the hungry eateth up, and taketh it even out of the thorns,
    and the snare gapeth for their substance.
  srp-1865: Ljetinu njegovu jede gladni i ispred trnja kupi je, i lupež ždere blago
    njihovo.
  lug-lug: Omuyala alya amakungula gaabwe era atwala n’ag’omu maggwa era awankirawankira
    eby’obugagga byabwe.
  heb-heb: אשר קצירו רעב יאכל ואל מצנים יקחהו ושאף צמים חילם׃
  ben-IRV: তাদের শস্য অন্যরা খেয়ে নিয়েছে যারা ক্ষুধার্ত ছিল, লোকেরা এমনকি কাঁটার
    বেড়ার মধ্যে থেকেও নেয়; যারা তাদের সম্পত্তির জন্য আকুল আকাঙ্খী, লোকেরা তাদের
    সম্পত্তি গ্রাস করেছে।
  pan-pan: ਮੂਰਖਾਂ ਦੀ ਫ਼ਸਲ ਭੁੱਖੇ ਲੋਕ ਖਾ ਲੈਂਦੇ ਹਨ, ਸਗੋਂ ਕੰਡਿਆਂ ਵਿੱਚੋਂ ਵੀ ਕੱਢ ਲੈਂਦੇ ਹਨ,
    ਅਤੇ ਪਿਆਸਾ ਉਨ੍ਹਾਂ ਦੇ ਮਾਲ-ਧਨ ਨੂੰ ਫਾਹੀ ਲਾਉਂਦਾ ਹੈ,
  mya-JVB: သူ ရိတ် သောစပါးကို မွတ်သိပ် သောသူသည်၊ ဆူး ပင်ကာသောခြံ အထဲ ကယူ သွား၍ စား
    တတ်၏။ သူ ၏ ပစ္စည်း ဥစ္စာကိုလည်း ရေငတ်သောသူသည် မျို တတ်၏။
  hmo-hmo: Hitolo taudia ese, kavakava tauna ena uma anina idia ania noho, ava edia
    huanai idia noho uiti danu do idia ania, bona iena kohu momo dainai, ranu mase
    taudia ese kavakava tauna do idia mama henia.
  urd-urd: भूका उसकी फ़सल को खाता है, बल्कि उसे काँटों में से भी निकाल लेता है। और
    प्यासा उसके माल को निगल जाता है।
  rus-SYN: Жатву его съест голодный и из-за терна возьмет ее, и жаждущие поглотят
    имущество его.
  bqc-SIM: Nↄandɛnaↄ aà buapↄↄ blè, baa pↄ́ pↄ́ à lɛkaa lìai, imidɛnaↄ lùa aà
    àizɛɛi.
  tcz-CHONGTHU: Achang chu lingleh khauva akium jeng vang'in agilkel ten avallhum
    peh un, agou chu adangchah ten hai hot hot in adel uve.
  mar-mar: भुकेल्या मनुष्यांनी त्याची उभी पिके खाऊन टाकली, काट्याकुटयात वाढलेले धान्यही
    लोकांनी सोडले नाही, लोभी मनुष्यांनी सर्वकाही नेले.
  qub-qub: Murupacushan pogojcunata pishipacajcunami micucarcärin. Cashayoj jachacunapa
    rurincho caycaptinpis shuntacarcärin. Ima-ayca charashancunatapis lajwaypa lajwar
    yargajcunana ushacurcun.
  bqp-bqp: Nàdɛrinↄ dì a burapↄnↄ ble, bee pↄ́ kũ à lɛ̀ɛ lìkainↄ, ímidɛrinↄ dì luka
    a aruzɛkɛi.
  hat-hat: Se moun grangou ki pral manje rekòt jaden yo. Yo pral pran ata sa ki donnen
    nan raje pikan. Se moun akrèk ki pral mete men sou tout byen yo.
  eng-BSB: The hungry consume his harvest, taking it even from the thorns, and the
    thirsty pant after his wealth.
  eng-WEBPB: whose harvest the hungry eat up, and take it even out of the thorns.
    The snare gapes for their substance.
  kbq-kbq: Zamagaku'ma hu'za friza vahe'mo'za ana vahe'mofo hozafintira ne'zana vasage'za
    nene'za ave'ave trazampinti'enena ne'zana vasage'za nenaze. Ana nehazage'za, tinku'ma
    zamavesige'za nehazaza hu'za feno zanku'ma nehakaza vahe'mo'za fenozama'a e'nerize.
  nhe-BL: Tlen quipiya se tlacatl tlen huihuitic ipan imila quiichtequilíaj tlacame
    tlen mayancamictinemij yonque quipantíaj huitzijtic. Huan nochi itomi sequinoc
    quiixtocaj huan quicuilíaj.
  bus-bus: Nↄadɛrinↄ è à bura pↄ́nↄ ble, baa pↄ́ kɛ̀ à lɛ̀ lìgazinↄ, ímidɛrinↄ è luga
    à auzikizi.
  gub-BL: Ima'uhez ma'e uputar hemetarer wà. U'u te hemi'u ràm imonokatu pyrer ko
    wi ipo'o pyrer wà no. Te arozràn xu inuinuromo hezuz ma'e kwer u'u wà.
  eng-DRA: Whose harvest the hungry shall eat, and the armed man shall take him by
    violence, and the thirsty shall drink up his riches.
