verse: JOB.005.024
translations:
  mal-C: നിന്റെ കൂടാരം സുരക്ഷിതമെന്നു നീ അറിയും; നീ സമ്പത്ത് പരിശോധിക്കുമ്പോൾ ഒന്നും
    നഷ്ടപ്പെട്ടതായി കാണുകയില്ല.
  deu-TKW: 'Und so wirst du erfahren, daß wohlbehalten dein Zelt: du musterst deine
    Behausung und vermissest nichts.'
  lin-lin: Okososola ete ndako na yo ezali na kimia ; tango okotala bibwele kati na
    lopango na yo, okomona ete ata moko te ezangi.
  eng-LSV: And you have known that your tent [is] peace, || And inspected your habitation,
    and do not err,
  eng-GNV: And thou shalt knowe, that peace shall be in thy tabernacle, and thou shalt
    visite thine habitation, and shalt not sinne.
  eng-WEBSTER: And thou shalt know that thy tabernacle will be in peace; and thou
    shalt visit thy habitation, and shalt not sin.
  nhw-BL: Mofamilia itztos temachtli huan amo timotequipachos por inijuanti quema
    huejca tinemis. Quema tiquinpaxalos motlapiyalhua, niyon se amo mitztlachtequilijtos.
  swh-ONEN: Utajua ya kwamba hema lako li salama; utahesabu mali zako wala hutakuta
    chochote kilichopungua.
  bba-bba: Kɑɑ n bɔri yɛndu mɔwɑ wunɛn yɛnuɔ. Kpɑ wunɛn sɑbenun ɡɔ̃ɔ ɡɑ n yibɑ bɑɑdommɑ.
  eng-KJVCPB: And thou shalt know that thy tabernacle shall be in peace; And thou
    shalt visit thy habitation, and shalt not sin.
  luo-luo: Iningʼe ni hembi oriti maber; inikwan mwanduni achiel achiel, kendo ok
    niyud kaonge moro kuomgi molal.
  meu-meu: Vada ba diba, emu kalaga na namo; emu maḡu ba itaia, ia lalonai ḡau ta
    se boio.
  npi-ULB: तपाईंको पाल सुरक्षित छ भनी तपाईंले जान्‍नुहुनेछ । तपाईं आफ्नो भेडी-गोठ
    हेर्न जानुहुनेछ र एउटा पनि नहराएको तपाईंले पाउनुहुनेछैन ।
  yor-yor: Ìwọ ó sì mọ̀ pé àlàáfíà ni ibùjókòó rẹ wà, ìwọ yóò sì máa ṣe ìbẹ̀wò ibùjókòó
    rẹ, ìwọ kì yóò ṣìnà.
  pes-OPCB: خانهٔ تو در امان خواهد بود و از اموال تو چیزی دزدیده نخواهد شد.
  tgl-ULB: Matitiyak mo na ang iyong tolda ay ligtas; dadalawin mo ang iyong kawan
    at makikitang hindi ito nabawasan.
  hui-hui: Ani biragola í̠naga mbirale wiriruni baya hangu wiai kagola í̠ turu howa
    í̠ninaga balai andaha dungulo birulebere. Í̠naga nogo sibiru mbira ereba nahe
    bibahende hai karia hondolebere.
  mya-mya: သင်သည်ကိုယ်အိမ်၌ ငြိမ်သက်ခြင်းရှိကြောင်းကို တွေ့၍ ကိုယ်နေရာအရပ်သို့ပြန်ရောက်သောအခါ
    စိတ်ပျက်စရာအကြောင်းမရှိရ။
  bod-N: ཁྱེད་ཀྱིས་གུར་ཁང་བདེ་བར་གནས་པ་རྟོགས། ། ལུག་རར་བལྟ་དུས་གཅིག་ཀྱང་བོར་བ་མེད།
    །
  sna-sna: Uchaziva kuti tende rako rakasimba, uchaverenga zvinhu zvako ugowana zvakakwana.
  spa-BLM: Sabrás que tu tienda está en paz. Visitarás tu redil y no echarás nada
    en falta.
  cac-cac: Ol ajxoc jantac tastac d'a a pat. Ayic ol a b'isan noc' a molb'etzal noc'
    tz'acann̈ej yajec' noc'.
  swh-ULB: Wewe utajua kwamba hema lako lina usalama; utatembelea zizi la kondoo wako
    na hutakosa kitu chochote.
  bel-bel: І ўведаеш, што намёт твой у бясьпецы, і будзеш глядзець за домам тваім
    і ня згрэшыш.
  deu-ELBBK: Und du wirst erfahren, dass dein Zelt in Frieden ist, und überschaust
    du deine Wohnung, so wirst du nichts vermissen;
  mbb-OT: Ebpekesiguru ka he meupiya is kebpekesavuk te pemilya nu, wey wazà egketazin
    he uyaǥen nu.
  mal-2015: നിന്റെ കൂടാരം നിർഭയം എന്നു നീ അറിയും; നിന്റെ പാർപ്പിടം നീ പരിശോധിക്കും,
    ഒന്നും കാണാതെയിരിക്കയില്ല.
  rmc-rmc: Džaneha, hoj tiro stanos hino chraňimen, a sar predikheha tiro majetkos,
    ňič tuke na chibaľinela.
  pes-OPV: و خواهی دانست که خیمه تو ایمن است، و مسکن خود را تجسس خواهی کرد و چیزی
    مفقود نخواهی یافت.
  ron-1924: Вей авя феричире ын кортул тэу, ыць вей гэси турмеле ынтреӂь,
  ben-OBCV: তুমি জানবে যে তোমার তাঁবু নিরাপদ; তুমি তোমার সম্পত্তির পরিমাণ যাচাই করবে
    ও দেখবে একটিও হারায়নি।
  som-som: Oo waxaad ogaan doontaa in teendhadaadu nabdoon tahay, Oo xeradaada waad
    soo booqon doontaa, oo waxba kama waayi doontid innaba.
  lat-VUC: Et scies quod pacem habeat tabernaculum tuum; et visitans speciem tuam,
    non peccabis.
  eng-ASVBT: And thou shalt know that thy tent is in peace; And thou shalt visit thy
    fold, and shalt miss nothing.
  ita-1885: E tu conoscerai per prova che il tuo padiglione non sarà se non pace,
    E governerai la tua casa, e nulla ti verrà fallito.
  eng-LXXUP: Then shalt thou know that thy house shall be at peace, And the provision
    for thy tabernacle shall not fail.
  eng-ULB: You will know that your tent is in safety; you will visit your sheepfold
    and you will not miss anything.
  spa-VBL: Estarás seguro de que tu casa está a salvo, porque irás a donde vives y
    no habrá cosa alguna que te falte.
  fra-_FOB: 'Et tu verras la prospérité dans ta tente: tu visiteras tes pâturages,'
  mal-mal: നിന്റെ കൂടാരം സുരക്ഷിതം എന്ന് നീ അറിയും; നിന്റെ ആട്ടിൻപറ്റത്തെ നീ പരിശോധിക്കും.
    അവയിൽ ഒന്നും നഷ്ടപ്പെട്ടതായി കാണുകയില്ല.
  urd-GVR: Tū jān legā ki terā ḳhaimā mahfūz hai. Jab tū apne ghar kā muāynā kare
    to mālūm hogā ki kuchh gum nahīṅ huā.
  suz-BL: गे इन ताम्‍बु मारेइ मदुम्‍शो बाक्‍ब दे तुइश्‍शो बाक्‍नीनी। मिनु गे इन क्‍यारश
    भेडा कली हिक्‍शा कोव़नीनु, का यो मजाम्‍शो बाक्‍नीम।
  eng-NOY: Thou shalt find that thy tent is in peace; Thou shalt visit thy dwelling,
    and not be disappointed.
  ita-1927: Saprai sicura la tua tenda; e, visitando i tuoi pascoli, vedrai che non
    ti manca nulla.
  ckb-ckb: جا دەزانیت کە ڕەشماڵەکەت سەلامەتە و سەرژمێری ماڵەکەت دەکەیت و هیچت ون نەبووە.
  eng-BBE: And you will be certain that your tent is at peace, and after looking over
    your property you will see that nothing is gone.
  kan-OKCV: ನಿನ್ನ ಗುಡಾರವು ಕ್ಷೇಮವಾಗಿದೆ ಎಂದು ನೀನು ತಿಳಿದುಕೊಳ್ಳುವೆ, ನಿನ್ನ ಆಸ್ತಿಯನ್ನು ನೀನು
    ಪರೀಕ್ಷಿಸುವಾಗ ಏನೂ ಕಡಿಮೆಯಾಗಿರುವುದಿಲ್ಲ.
  tam-2017: உம்முடைய குடியிருப்பு சமாதானத்துடன் இருக்கக் காண்பீர்; உம்முடைய குடியிருக்கும்
    இடத்தை விசாரிக்கும்போது குறைவைக் காணமாட்டீர்.
  spa-RV-1909: Y sabrás que hay paz en tu tienda; y visitarás tu morada, y no pecarás.
  ron-BTF: Și vei cunoaște că al tău cort va fi în pace; și îți vei cerceta locuința
    și nu vei păcătui.
  eng-WEBP: You will know that your tent is in peace. You will visit your fold, and
    will miss nothing.
  eng-FBV: You will be certain that your home is safe, for you will go to where you
    live and find nothing missing.
  nld-1939: Dan weet ge, dat uw tent in vrede is, Ge niets vermist, als ge uw woning
    doorzoekt;
  nch-BL: Mofamilia itztos temachti huan amo timocuesos por inijuanti quema huejca
    tinemis. Quema tiquinpaxalos motapiyalhua, yon se amo mitztachtequilijtos.
  vie-1934: Oâng sẽ thấy trại mình được hòa bình; Đi viếng các bầy mình, sẽ chẳng
    thấy chi thiếu mất.
  hin-CV: तुम्हें यह तो मालूम हो जाएगा कि तुम्हारा डेरा सुरक्षित है; तुम अपने घर में
    जाओगे और तुम्हें किसी भी हानि का भय न होगा.
  spa-BES: Y estarás seguro de que tu tienda está en paz, y después de revisar tu
    propiedad verás que nada se ha perdido.
  tdx-tdx: Ho rendre’o te mierañerañe ty akiba’o, ho tilihe’o ty golobo’o le tsy ho
    motso ze ama’e ao.
  tha-KJV: ท่านจะทราบว่าเต็นท์ของท่านปลอดภัย และท่านจะไปพักในที่อาศัยของท่าน และจะไม่ทำความผิดบาป
  por-BR-2018: E saberás que há paz em tua tenda; e visitarás tua habitação, e não
    falharás.
  deu-ELO: Und du wirst erfahren, daß dein Zelt in Frieden ist, und überschaust du
    deine Wohnung, so wirst du nichts vermissen;
  eng-WYC-2018: And thou shalt know, that thy tabernacle hath peace, and thou visiting
    thy fairness, that is, beholding thy prosperity, shalt not sin. (And thou shalt
    know, that thy home shall be at peace, and thou shalt see thy prosperity, and
    then thou shalt not sin.)
  epo-epo: Kaj vi ekscios, ke paco estas en via tendo; Vi esploros vian loĝejon, kaj
    nenio mankos.
  uig-PIN: Sǝn qediringning tinq-amanliⱪta bolidiƣanliⱪini bilip yetisǝn; Mal-mülküngni
    editlisǝng, ⱨǝmmǝ nemǝngning tǝl ikǝnlikini bayⱪaysǝn.
  beo-beo: Amasea, di da olofole dia abula diasu ganodini esalumu. Di da dia sibi
    wa:i abodele ba:sea, ili huluane hahawane esalebe ba:mu.
  tpi-OTNT: Na bai yu save olgeta samting bilong yu i stap gut na yu ken sindaun isi
    long haus sel bilong yu. Na bai yu lukim olgeta sipsip bilong yu i stap, na i
    no gat wanpela i lus.
  hau-SA: Za ka zauna lafiya a cikin tenti naka, za ka ƙirga kayanka za ka samu kome
    na nan.
  uig-LAT: Sen chédiringning tinch-amanliqta bolidighanliqini bilip yétisen; Mal-mülküngni
    éditliseng, hemme némengning tel ikenlikini bayqaysen.
  nde-nde: Uzakwazi ukuthi ithente lakho livikelekile; uzahlolisisa impahla yakho
    uthole kungelalutho olungekho.
  ton-ton: Pea te ke ʻilo ʻe melino pe ho nofoʻanga; te ke ʻaʻahi ki ho ʻapi, pea
    ʻe ʻikai te ke angahala.
  ces-1613: A shledáš, žeť stánek tvůj bude bezpečný, a navrátíš se zase k příbytku
    svému, a nezhřešíš.
  eng-WMB: You will know that your tent is in peace. You will visit your fold, and
    will miss nothing.
  tam-TCV: உன் கூடாரம் பாதுகாக்கப்பட்டிருப்பதை நீ அறிவாய்; உன் உடைமைகளைக் கணக்கெடுக்கும்போது
    ஒன்றும் குறைவுபடாதிருப்பதையும் நீ காண்பாய்.
  ceb-ULB: Masayod ka nga ang imong tolda anaa sa luwas; moduaw ka sa imong kahayopan
    ug walay nawala niini.
  pol-UBG: I poznasz, że twój przybytek jest spokojny; odwiedzisz swoje mieszkanie,
    a nie zgrzeszysz.
  agr-agr: Nuadui amina jeminig utugchat atsau pujustinaitme, tuja amina tagkujum
    aidauk makichkish megkaekashtinai.
  kyc-kyc: Embena ree palu pipya komau anda dokona mona seramo palyuo karare. Embena
    mena sipisipi dupwa mondo lao kararaminyi dupwa kapa kandare.
  urd-GVU: تُو جان لے گا کہ تیرا خیمہ محفوظ ہے۔ جب تُو اپنے گھر کا معائنہ کرے تو معلوم
    ہو گا کہ کچھ گم نہیں ہوا۔
  deu-1912: Und du wirst erfahren, daß deine Hütte Frieden hat, und wirst deine Behausung
    versorgen und nichts vermissen,
  kan-2017: ನಿನ್ನ ಗುಡಾರಕ್ಕೆ ಅಪಾಯವಿಲ್ಲವೆಂದು ನಿನಗೆ ಗೊತ್ತೇ ಇರುವುದು; ನಿನ್ನ ಹಟ್ಟಿಯನ್ನು
    ನೀನು ಪರೀಕ್ಷಿಸುವಾಗ ಏನೂ ಕಡಿಮೆಯಾಗಿರುವುದಿಲ್ಲ.
  yap-yap: Ma aram e bay u mu par u fithik’ e gapas u lan e tent rom; ra mman mu guy
    e pi saf rom ma ga ra pir’eg ndawori buch ban’en rorad.
  hlt-MCSB: Na dap kah rhoepnah te na ming vetih na tolkhoeng na soep vaengah na hmaai
    mahpawh.
  mdy-ETH: ማኣሮይዳ ኔኤኮ ኮሹሞ ኩማንዳሢ ኔ ዔራንዳኔ፤ ማራቶኮ ባርቶ ኔ ዛጋኣና ቢያሢ ኮሺ ዓኣንቴ ኔ ዴንቃንዳኔ።
  twi-ASANTE: Wobɛhunu sɛ wo ntomadan wɔ banbɔ; na sɛ wosese wʼahodeɛ a, wobɛhunu
    sɛ hwee nyeraeɛ.
  eng-WEBU: You will know that your tent is in peace. You will visit your fold, and
    will miss nothing.
  wal-wal: Ne dunkkaanee saro gidiyoogaa neeni geeshshada erana; ne dorssatu birddiyaakka
    neeni xomoosiyo wode, etappe issoinne paccenna.
  spa-PDDPT: Sabrás que hay paz en tu tienda. Nada te faltará cuando revises tu morada.
  gun-gun: Reikuaa 'rã ndero py mby'a porã oĩa, ha'e mba'emo rereko va'e ikuaia rupi
    reikuaa pota reovy rã ndoatai 'rã mba'eve.
  ilo-ULB: Ammomto a ti toldam ket adda iti kinatalged; sarungkaramto dagiti arbanmo
    ket awan ti makitam a napukaw.
  kpg-kpg: Goe gaa noho i di aumaalia i lodo do hale laa. Do madagoaa dela gaa mmada
    gi au siibi, gei goe ga gidee bolo au siibi la gu benebene hagahumalia.
  uig-ARA: سەن چېدىرىڭنىڭ تىنچ-ئامانلىقتا بولىدىغانلىقىنى بىلىپ يېتىسەن؛ مال-مۈلكۈڭنى
    ئېدىتلىسەڭ، ھەممە نېمەڭنىڭ تەل ئىكەنلىكىنى بايقايسەن.
  sus-sus: Bɔɲɛsa luma nɛ i xɔnyi, muɲɛ yo mu tima i xa gɔɔrɛ.
  pon-2006: Komwi eri pahn popohl koukousoan nan imwomwi impwal; ni omwi pahn apwahpwalih
    noumwi pelin sihpw, komw sohte pahn perki mehkot.
  jae-jae: Aôm oc ôŋgôŋ nêm bec tobiŋmalôgeŋ ma nêm domba ŋatoŋ sêmoa tomalageŋ.
  ksd-ksd: Una nunure ba ra kubam i tur langalanga, Ma ba una vana tadav kaum kikil
    na sip, pa ta magit na rara tana.
  tur-YTC: Çadırının barış içinde olduğunu bileceksin. Ağılını ziyaret edeceksin ve
    hiçbir eksiğin olmayacak.
  grc-BRENT: Εἶτα γνώσῃ ὅτι εἰρηνεύσει σου ὁ οἶκος· ἡ δὲ δίαιτα τῆς σκηνῆς σου οὐ
    μὴ ἁμάρτῃ.
  ind-AYT: Kamu akan tahu bahwa kemahmu dalam keadaan aman, dan kamu akan memeriksa
    tempat tinggalmu, dan tidak akan ada yang hilang.
  nya-nya: Udzadziwa kuti nyumba yako ndi malo otetezedwa; udzawerengera katundu wako
    ndipo sudzapeza kanthu kamene kasowapo.
  hrv-hrv: U šatoru svome mir ćeš uživati, dom svoj kad pohodiš netaknut će stajat.
  mps-mps: Tama nago koneaibao, naga nai dabe bugagia bidiba olama, tama naga ugwa
    bede bugagia dua bidaibao. Tama naga kibu sipsip dabe bugagia bidibo suaibao,
    tama te kibu sipsip me hagagobeo.
  tpi-tpi: Na bai yu save olgeta samting bilong yu i stap gut na yu ken sindaun isi
    long haus sel bilong yu. Na bai yu lukim olgeta sipsip bilong yu i stap, na i
    no gat wanpela i lus.
  dan-1931: du kender at have dit Telt i Fred, du mønstrer din Bolig, og intet fattes;
  vie-OVCB: Anh sẽ thấy nhà anh bình an vô sự. Khi anh kiểm soát bầy súc vật, không
    mất mát con nào.
  guj-2017: તને ખાતરી થશે કે તારો તંબુ સુરક્ષિત છે. અને તું તારા પોતાના વાડાને તપાસી
    જોશે, તો તને કશું ખોવાયેલું જોવા મળશે નહિ.
  pon-2006A: Komwi eri pahn popohl koukousoan nan imwomwi impwal; ni omwi pahn apwahpwalih
    noumwi pelin sihpw, komw sohte pahn perki mehkot.
  por-BRBSL: Você saberá que sua tenda está em paz. Você vai visitar seu rebanho e
    não vai perder nada.
  cth-cth: Na onae rim dawk karoumcalah na o e hah na panue han. Na khosaknae hah
    na khet navah voutthoupnae banghai awm mahoeh.
  twi-twi: Wubehu sɛ wo ntamadan wɔ bammɔ; na sɛ wosese wʼahode a wubehu sɛ hwee nyeraa
    ɛ.
  hlt-hlt: Na dap kah rhoepnah te na ming vetih na tolkhoeng na soep vaengah na hmaai
    mahpawh.
  tbz-SIM: Kunɑɑtí yó mbomu ɑ cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɑ̀ɑ sìékɛ́ ɑ nɑɑbɑɑkɛ̀rì ɑ ɔ̃̀fɛ̀
    mɑfɛ̀ bɑ́ nkpɑ.
  msy-2020: Eghtɨ nɨ fogham, nɨn biziba bar deraghvɨra iti, egh nɨ navir amɨrizimɨn
    ikɨ uan purirpenimɨn aven daperaghɨv ikiam. Egh nɨ gantɨ, nɨn sipsipba bar ikɨtɨ,
    tam oveghan kogham.
  dop-dop: Alɑɑfǝyɑ kɑ́ wɛɛnɑ nyɑ́ tǝyɑɣɑ tǝnɑ tɑɑ, nɑ kpǝntɛ nɑtǝlɩ tǝ kɑɑ lɑŋ nyɑ́
    kɑlɑkǝŋ tɑɑ.
  azb-azb: Çadırının salamat qalacağını bilərsən, Mülkünə baxanda heç bir əskiklik
    tapmazsan.
  eng-DBY: And thou shalt know that thy tent is in peace; and thou wilt survey thy
    fold, and miss nothing.
  hin-2017: और तुझे निश्चय होगा, कि तेरा डेरा कुशल से है, और जब तू अपने निवास में
    देखे तब कोई वस्तु खोई न होगी।
  wol-KYG: nga xam ne sa xayma, jàmm, soo nemmikoo sa parlu, dara du ca wuute.
  eng-YLT: And thou hast known that thy tent [is] peace, And inspected thy habitation,
    and errest not,
  eng-WYC-2017: And thou shalt know, that thy tabernacle hath peace, and thou visiting
    thy fairness, that is, beholding thy prosperity, shalt not sin.
  eng-WMBB: You will know that your tent is in peace. You will visit your fold, and
    will miss nothing.
  urd-GVH: तू जान लेगा कि तेरा ख़ैमा महफ़ूज़ है। जब तू अपने घर का मुआयना करे तो मालूम
    होगा कि कुछ गुम नहीं हुआ।
  rug-rug: Kaqu koa va bulei pa mua ipi si agoi; pana nae i goi sari mua sipi, si
    kote koa beto dia mo.
  gaz-gaz: Dunkaanni kee nagaan akka jiru ni beekta; qabeenya kee ni toʼatta; wanni
    tokko illee si jalaa hin badu.
  fra-LSG: Tu jouiras du bonheur sous ta tente, Tu retrouveras tes troupeaux au complet,
  yal-yal: Bɔɲɛ xunbenla luma nɛn i konni. I na i ya xuruseene xun mato a ra, i a
    lima nɛn sese mi dasaxi.
  haw-1868: 'A e ike no oe, he maluhia kou halelewa: A e nana no oe i kou hale, aohe
    mea nalo.'
  arb-NAV: فَتُدْرِكُ أَنَّ خَيْمَتَكَ آمِنَةٌ، وَتَتَعَهَّدُ حَظِيرَتَكَ فَلا تَفْقِدُ
    شَيْئاً.
  ewe-ewe: Ànyae be wò agbadɔ le dedie eye ne èxlẽ wò nunɔamesiwo la, àkpɔe be ɖeke
    mebu o.
  eng-LEE: And thou shalt know that there is peace in thy tent; and thou wilt look
    over thy habitation, and shalt miss nothing.
  asm-FB: তাতে তোমাৰ তম্বু যে কুশলে আছে, সেই বিষয়ে তুমি জানিবলৈ পাবা, আৰু তোমাৰ নিবাসৰ
    ঠাইত তুমি বুজ ল’লে, আশাত বঞ্চিত নহবা।
  sus-A: بْحّسَ لُمَ نّ عِ شْنيِ، مُحّ يٌ مُ تِمَ عِ شَ فْورّ.
  fra-SBL: Tu sauras que ta tente est en paix. Vous visiterez votre pli, et ne manquerez
    rien.
  hbo-hbo: וְֽ֭יָדַעְתָּ כִּי־שָׁלֹ֣ום אָהֳלֶ֑ךָ וּֽפָקַדְתָּ֥ נָ֝וְךָ וְלֹ֣א תֶחֱטָֽא׃
  piu-2006: '@see-verse:JOB.005.023'
  kik-kik: Nawe ũikarage ũũĩ atĩ hema yaku nĩ ngitĩre; nawe nĩũkooya ithabu rĩa indo
    ciaku ũkore hatirĩ kĩndũ kĩũrĩte.
  fra-NCL: Tu verras le bonheur régner sous ta tente ; tu visiteras tes pâturages,
    et rien n’y manquera.
  cek-AK: Na ohhaih kahni im loe misa monghaih hoiah oh, tiah na panoek ueloe, na
    ohhaih ahmuen na phak naah, palungboenghaih om mak ai.
  cuk-cuk: Be-neguyagine, nueganbi be garmakdii guoed, degine, be-sibad-wawaadmar
    be ebichialile, bega sogedba bukwa be dakoed.
  uig-CYR: Сән чедириңниң теч-аманлиқта болидиғанлиғини билип йетисән; Мал-мүлкүңни
    едитлисәң, һәммә немәңниң тәл екәнлигини байқайсән.
  tel-2017: నువ్వు నివసించే నీ గుడారం క్షేమకరమని నువ్వు తెలుసుకుంటావు. నీ గొర్రెల
    దొడ్డిలోకి వెళ్తే ఒక్కటి కూడా తప్పిపోలేదని గ్రహిస్తావు.
  hat-BSA: Ou va konnen ke tant ou an pwoteje, paske ou va vizite lakay ou san krent
    ni pèt.
  kos-kos: Na kom ac fah muta in misla in lohm nuknuk sum; Ac ke kom ac som liye un
    sheep nutum, wangin ma koluk sikyak nu selos.
  hbo-WLC: וְֽ֭יָדַעְתָּ כִּי־שָׁל֣וֹם אָהֳלֶ֑ךָ וּֽפָקַדְתָּ֥ נָ֝וְךָ וְלֹ֣א תֶחֱטָֽא׃
  ibo-ibo: Ị ga-amata na ụlọ ikwu gị dị nʼudo; ị ga-agụkọ ihe niile i nwere chọpụta
    na o nweghị nke na-efu efu.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ତମ୍ବୁ ଶାନ୍ତିରେ ଅଛି, ଏହା ତୁମ୍ଭେ ଜାଣିବ ଓ ତୁମ୍ଭେ ଆପଣା ପଶୁଶାଳାକୁ
    ଗଲେ କିଛି ହଜି ନ ଥିବାର ଦେଖିବ।
  chk-chk: Mürin kopwe nonnom lon imwomw imw mangaku fän kinamwe, nge lupwen kopwe
    ouwasacha om lenien sip, kopwe küna pwe esap wor eman a pöüt senuk.
  rop-rop: Blanga yu haus garra jidan seifwan, en blanga yu shipmob garra jidan seifwan
    du.
  ukr-1871: І взнаєш, що намет твій безпечен, а оглядаючи домівку твою, ти не согрішиш.
  deu-1951: Du wirst erfahren, daß dein Zelt sicher ist, und untersuchst du deine
    Wohnung, so fehlt dir nichts.
  eng-JPS: And thou shalt know that thy tent is in peace; and thou shalt visit thy
    habitation, and shalt miss nothing.
  srp-1865: I vidjeæeš da je mir u šatoru tvom, kuæiæeš kuæu svoju i neæeš se prevariti.
  lug-lug: Olimanya nti, ensiisira yo eri mirembe; era eby’obugagga byo olibibala
    n’olaba nga tewali kibuzeeko.
  heb-heb: וידעת כי שלום אהלך ופקדת נוך ולא תחטא׃
  ben-IRV: তুমি জানবে যে তোমার তাঁবু নিরাপত্তায় আছে; তুমি তোমার ভেড়ার পাল দেখতে
    যাবে এবং দেখবে কিছুই হারায়নি।
  pan-pan: ਤਦ ਤੂੰ ਜਾਣੇਂਗਾ ਕਿ ਤੇਰਾ ਤੰਬੂ ਸਲਾਮਤ ਹੈ, ਜਦ ਤੂੰ ਆਪਣਾ ਨਿਵਾਸ-ਸਥਾਨ ਵੇਖੇਂਗਾ, ਤਦ
    ਕੋਈ ਚੀਜ਼ ਗੁਆਚੀ ਹੋਈ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: သင်သည်ကိုယ် အိမ် ၌ ငြိမ်သက် ခြင်းရှိကြောင်း ကို တွေ့ ၍ ကိုယ် နေရာ အရပ်သို့ပြန်ရောက်သောအခါ
    စိတ်ပျက် စရာအကြောင်းမ ရှိရ။
  hmo-hmo: Vadaeni oiemu palai ruma lalonai, do oi noho mai maino danu, bona oiemu
    mamoe do oi itaia, be ta ia boio lasi.
  urd-urd: और तू जानेगा कि तेरा ख़ेमा महफ़ूज़ है, और तू अपने घर में जाएगा और कोई चीज़
    ग़ाएब न पाएगा।
  rus-SYN: И узнаешь, что шатер твой в безопасности, и будешь смотреть за домом твоим,
    и не согрешишь.
  bqc-SIM: níↄ dↄ̃ kɛ́ n ua aↄ na. Tó n gɛ n kpàsau, pↄe a kɛ̃́são.
  tcz-CHONGTHU: Nachenna nain abitne ti nakihetna, nanei nagou ho nagavet teng imacha
    akiholmo umlou ding ahi.
  mar-mar: तुला समजेल तुझा तंबू त्याच्यामध्ये सुरक्षित आहे, तू तुझ्या कळपाची पाहणी
    करशील आणि तुला काही कमतरता आढळणार नाही.
  qub-qub: Wasiquichöpis alli goyayllami canga. Uywayquicunapis manami jucpis pishengachu.
  bqp-bqp: ĩnigↄ̃ dↄ̃ kũ n ↄn nigↄ̃ nna, tó n gɛ n kpàsan, pↄ́ke ni kĩaro.
  hat-hat: Lè sa a, w'a viv ak kè poze lakay ou. Lè w'a vizite pak zannimo ou yo,
    w'a kontan.
  eng-BSB: You will know that your tent is secure, and find nothing amiss when inspecting
    your home.
  eng-WEBPB: You will know that your tent is in peace. You will visit your fold, and
    will miss nothing.
  kbq-kbq: Hagi hazenke zana omnenkeno nonkumaka'amo'a knare huno mesigeno, sipisipi
    afuzagaka'ama hamprinka kesanana mago'mo'e huno fananea osugahie.
  nhe-BL: Mofamilia itztos temachtli huan ax timocuesos ininpampa inijuanti quema
    huejca tinemis. Quema tiquinpaxalos motlapiyalhua, niyon se ax mitztlaxtequilijtos.
  bus-bus: nɛ́gↄ̃ dↄ̃ kɛ̀ n ua égↄ̃ nna, tó n gaa n kpàsan, pↄ́ke é kɛ̃sãro.
  gub-BL: Nereko haw pe ereiko putar zeàmàtyry'ym 'ymaw rehe nehe. Nema'e ipapar mehe
    uhyk putar nehe.
  eng-DRA: And thou shalt know that thy tabernacle is in peace, and visiting thy beauty
    thou shalt not sin.
