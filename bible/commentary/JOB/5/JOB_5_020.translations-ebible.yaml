verse: JOB.005.020
translations:
  mal-C: ക്ഷാമകാലത്ത് അവിടന്ന് നിന്നെ മരണത്തിൽനിന്നു വിടുവിക്കും, യുദ്ധമുഖത്ത് വാളിന്റെ
    വായ്ത്തലയിൽനിന്നും.
  deu-TKW: Bei Hungersnot errettet er dich vom Tode und im Kriege von den Streichen
    des Schwerts.
  lin-lin: Akokangola yo na kufa, na tango ya nzala makasi ; mpe akobikisa yo na nguya
    ya mopanga, kati na bitumba.
  eng-LSV: In famine He has redeemed you from death, || And in battle from the hands
    of the sword.
  eng-GNV: 'In famine he shall deliuer thee from death: and in battel from the power
    of the sworde.'
  eng-WEBSTER: 'In famine he will redeem thee from death: and in war from the power
    of the sword.'
  nhw-BL: Ipan nopa tonali quema oncas mayantli, yaya mitzmanahuis para amo timayancamiquis.
    Ipan tlahuilancayotl mitzmanahuis para amo mitzcocos machete.
  swh-ONEN: Wakati wa njaa atakukomboa wewe na kifo, naye katika vita atakukomboa
    na pigo la upanga.
  bba-bba: Gɔ̃ɔru tɑ̀ n duɑ tem sɔɔ, u koo nun ɡɔɔ ɡbɑrɑri, kpɑ u nun fɑɑbɑ ko tɑbu
    sɔɔ.
  eng-KJVCPB: 'In famine he shall redeem thee from death: And in war from the power
    of the sword.'
  luo-luo: Ka dera omako piny, to obiro resi e tho, kendo ka lweny gore to obiro resi
    e dho ligangla.
  meu-meu: Doe negana ai ia ese mase amo baine rauamu, bona tuari negana ai dare ena
    siahu amo baine hamaurimu.
  npi-ULB: अनिकालको समयमा मृत्युबाट मोल तिरेर, र युद्धमा तरवारको हातबाट उहाँले तपाईंलाई
    छुटाउनुहुनेछ ।
  yor-yor: Nínú ìyanu yóò gbà ọ́ lọ́wọ́ ikú àti nínú ogun, yóò gbà ọ́ lọ́wọ́ idà.
  pes-OPCB: خدا تو را هنگام قحطی از مرگ نجات خواهد داد و در موقع جنگ از دم شمشیر خواهد
    رهانید.
  tgl-ULB: Sa tag-gutom ikaw ay kaniyang ililigtas mula sa kamatayan; sa digmaan mula
    sa kapangyarihan ng espada.
  hui-hui: Hina gari timbuni piyaguabi ibugua í̠ tomo karulape nalu habelo ngulebira.
    Wai birangibi ibugua í̠ baya hangu handayaho kagola waitigirume í̠ nabolebira.
  mya-mya: အစာခေါင်းပါးသောအခါ သေဘေးမှ၎င်း၊ စစ်တိုက်သောအခါ ထားဘေးမှ၎င်း၊ သင့်ကို ရွေးနှုတ်
    တော်မူလိမ့်မည်။
  bod-N: ཁོང་གིས་མུ་གེའི་འཆི་བ་ལས་ཁྱེད་སྒྲོལ། ། འཐབ་མོའི་རལ་གྲི་ལས་ཀྱང་ཁྱེད་རང་སྐྱོབ།
    །
  sna-sna: Munzara achakudzikinura kubva parufu, uye muhondo kubva pakubaya kwomunondo.
  spa-BLM: En el hambre te reducirá de la muerte; en la guerra, del poder de la espada.
  cac-cac: D'a stiempoal vejel ol ach colchaj yuj d'a yol sc'ab' chamel. Ayic ay oval,
    an̈eja' ol ach colanpaxoc.
  swh-ULB: Wakati wa njaa atakukomboa na kifo, na kwa uwezo wa upanga wakati wa vita.
  bel-bel: У голад выбавіць цябе ад сьмерці, і на вайне - ад рукі меча.
  deu-ELBBK: In Hungersnot erlöst er dich von dem Tod und im Krieg von der Gewalt
    des Schwertes.
  mbb-OT: Edlibriyen ke zin te kemetayen emun timpu te vitil etawa tebek.
  mal-2015: ക്ഷാമകാലത്തു അവൻ നിന്നെ മരണത്തിൽനിന്നും യുദ്ധത്തിൽ വാളിന്റെ വെട്ടിൽനിന്നും
    വിടുവിക്കും.
  rmc-rmc: Andre bokh tut lela avri andral o meriben a andro mariben andral e zor
    la šabľakri.
  pes-OPV: در قحط تو را از موت فدیه خواهد داد، و در جنگ از دم شمشیر.
  ron-1924: Ел те ва скэпа де моарте ын време де фоамете ши де ловитуриле сабией ын
    време де рэзбой.
  ben-OBCV: দুর্ভিক্ষের সময় তিনি তোমাকে মৃত্যু থেকে, আর যুদ্ধের সময় তরোয়ালের আঘাত
    থেকে রক্ষা করবেন।
  som-som: Wakhtiga abaarta ah dhimashuu kaa furan doonaa, Wakhtiga dagaalkana xoogga
    seefta.
  lat-VUC: In fame eruet te de morte, et in bello de manu gladii.
  eng-ASVBT: In famine he will redeem thee from death; And in war from the power of
    the sword.
  ita-1885: In tempo di fame egli ti riscoterà dalla morte, E in tempo di guerra dalla
    spada.
  eng-LXXUP: 'In famine he shall deliver thee from death: And in war he shall free
    thee from the power of the sword.'
  eng-ULB: In famine he will ransom you from death, and in war from the hands of the
    sword.
  spa-VBL: En tiempos de hambre te librará de la muerte, y en tiempos de guerra te
    salvará del poder de la espada.
  fra-_FOB: En temps de famine, il te garantira de la mort, et en temps de guerre,
    du tranchant de l'épée.
  mal-mal: ക്ഷാമകാലത്ത് അവിടുന്ന് നിന്നെ മരണത്തിൽനിന്നും യുദ്ധത്തിൽ വാളിന്റെ വെട്ടിൽനിന്നും
    വിടുവിക്കും.
  urd-GVR: Agar kāl paṛe to wuh fidyā de kar tujhe maut se bachāegā, jang meṅ tujhe
    talwār kī zad meṅ āne nahīṅ degā.
  suz-BL: मेकोमी अन्‍काल दुम्‍मेनु, इन कली बेक्‍चा रे प्रोंइब। मिनु लडाइ दुम्‍मेनु,
    तरवार रे प्रोंइब।
  eng-NOY: In famine he will redeem thee from death, And in war from the power of
    the sword.
  ita-1927: In tempo di carestia ti scamperà dalla morte, in tempo di guerra dai colpi
    della spada.
  ckb-ckb: لە قاتوقڕیدا لە مردن دەتکڕێتەوە و لە جەنگیشدا لە دەمی شمشێر.
  eng-BBE: When there is need of food he will keep you from death, and in war from
    the power of the sword.
  kan-OKCV: ಬರದಲ್ಲಿ ನಿನ್ನನ್ನು ಮರಣದೊಳಗಿಂದಲೂ, ಯುದ್ಧದಲ್ಲಿ ಖಡ್ಗದ ಬಲದಿಂದಲೂ ದೇವರು ವಿಮೋಚಿಸುವರು.
  tam-2017: பஞ்சகாலத்திலே அவர் உம்மை மரணத்திற்கும், போரிலே பட்டயத்தின் வெட்டுக்கும்
    விலக்கிக்காப்பார்.
  spa-RV-1909: En el hambre te redimirá de la muerte, y en la guerra de las manos
    de la espada.
  ron-BTF: În foamete te va răscumpăra de la moarte, și în război de la puterea sabiei.
  eng-WEBP: In famine he will redeem you from death; in war, from the power of the
    sword.
  eng-FBV: In times of famine he will rescue you from death, and in times of war he
    will save you from the power of the sword.
  nld-1939: In hongersnood redt Hij u van de dood, In de oorlog uit de greep van het
    zwaard;
  nch-BL: Ipan nopa tonali quema oncas mayanti, yaya mitzmanahuis para amo timayancamiquis.
    Ipan tatehuilisti mitzmanahuis para amo mitzcocos macheta.
  vie-1934: Trong cơn đói kém, Ngài sẽ giải cứu cho khỏi chết, Và đang lúc giặc giã,
    cứu khỏi lưỡi gươm.
  hin-CV: अकाल की स्थिति में परमेश्वर तुम्हें मृत्यु से बचाएंगे, वैसे ही युद्ध में
    तलवार के प्रहार से.
  spa-BES: Cuando haya necesidad de comida, él te guardará de la muerte, y en la guerra
    del poder de la espada.
  tdx-tdx: Ho jebañe’e ami’ty havilasy irehe an-tsan-kerè, naho ami’ty haozara’ i
    fibaray an-tsàn’aly.
  tha-KJV: ในคราวกันดารอาหาร พระองค์​จะทรงไถ่ท่านออกจากความตาย และในการสงคราม จากอานุภาพของดาบ
  por-BR-2018: Na fome ele te livrará da morte, e na guerra livrará do poder da espada.
  deu-ELO: In Hungersnot erlöst er dich von dem Tode, und im Kriege von der Gewalt
    des Schwertes.
  eng-WYC-2018: In hunger he shall deliver thee from death, and in battle from the
    power of (the) sword.
  epo-epo: En tempo de malsato Li savos vin de la morto, Kaj en milito el la mano
    de glavo.
  uig-PIN: Aqarqiliⱪta U sening ülüminggǝ, Uruxta U sanga urulƣan ⱪiliq zǝrbisigǝ
    nijatkar bolidu.
  beo-beo: 'Ha: bagade doaga:sea, E da di mae bogoma:ne ouligimu. Gegesu doaga:sea,
    E da di mae bogoma:ne gaga:mu.'
  tpi-OTNT: Sapos taim bilong hangre i kamap, em bai i givim kaikai long yu na bai
    yu stap gut. Na long taim bilong pait, em bai i lukautim yu na bai ol birua i
    no inap kilim yu i dai.
  hau-SA: Lokacin yunwa yana tsare ka daga mutuwa, a cikin yaƙi kuma yana kāre ka
    daga sarar takobi.
  uig-LAT: Acharchiliqta U séning ülümingge, Urushta U sanga urulghan qilich zerbisige
    nijatkar bolidu.
  nde-nde: Ngesikhathi sendlala uzakuhlenga ekufeni, lasempini akuhlenge ekugaleleni
    kwenkemba.
  ton-ton: 'Te ne huhuʻi koe mei he mate ʻi he honge: pea mei he mālohi ʻoe heletā
    ʻi he tau.'
  ces-1613: V hladu vykoupil by tě od smrti, a v boji od moci meče.
  eng-WMB: In famine he will redeem you from death; in war, from the power of the
    sword.
  tam-TCV: பஞ்சத்தில் சாவிலிருந்தும் யுத்தத்தின் வாளுக்கு இரையாகாமலும் விலக்கிக் காப்பார்.
  ceb-ULB: Sa tinggutom magaluwas siya kanimo gikan sa kamatayon; ug sa gubat gikan
    sa mga kamot niadtong migamit sa espada.
  pol-UBG: W głodzie wybawi cię od śmierci, a na wojnie od mocy miecza.
  agr-agr: Nujan tepeamtaish nujantai jakai tusa yaimpaktatui, tuja maaniamunmash
    nii ayamjutpaktatui mantamawainum tusa.
  kyc-kyc: Lopo singi dokopa emba nenge joo karenge. Yanda sipurelyamo dokopa emba
    pyaa nana lao kyawa minyuo karenge.
  urd-GVU: اگر کال پڑے تو وہ فدیہ دے کر تجھے موت سے بچائے گا، جنگ میں تجھے تلوار کی
    زد میں آنے نہیں دے گا۔
  deu-1912: in der Teuerung wird er dich vom Tod erlösen und im Kriege von des Schwertes
    Hand;
  kan-2017: ಬರಗಾಲದಲ್ಲಿ ಮರಣದಿಂದಲೂ, ಯುದ್ಧದಲ್ಲಿ ಕತ್ತಿಯಿಂದಲೂ ನಿನ್ನನ್ನು ಬಿಡಿಸುವನು.
  yap-yap: ra yib e uyongol me tem ndab mum’, mra yib e mael me yoror rom nge dab
    mum’.
  hlt-MCSB: Nang te khokha vaengah dueknah lamloh, caemtloek vaengah cunghang kut
    lamloh n'lat ni.
  mdy-ETH: ናዮ ዎዶና ሼምፔና ኔና ዒ ጌሣኔ፤ ዖሎ ዎዶናኣ ሃይቢፓ ኔና ዒ ዓውሳኔ።
  twi-ASANTE: Ɛkɔm ba a, ɔbɛgye wo afiri owuo mu, na ɔko mu nso, ɔbɛgye wo afiri afena
    ano.
  eng-WEBU: In famine he will redeem you from death; in war, from the power of the
    sword.
  wal-wal: Koshaa wode haiquwaappe, olaa wodekka bisuwaa qaraappe i nena ashshana.
  spa-PDDPT: Durante la hambruna te librará de la muerte, y del poder de la espada
    en la guerra.
  gun-gun: Karuai py teĩ ndereraa jepe 'rã remano aguã gui, joe opu'ãa py guive ndereraa
    jepe 'rã kyxe po'akaa gui.
  ilo-ULB: Iti nakaro a panagbisin, ispalennakanto manipud iti patay; iti gubat manipud
    iti pannakabalin ti kampilan.
  kpg-kpg: Di madagoaa hiigai ma ga dau mai, gei Mee e benebene do mouli, gei i lodo
    nia dauwa, gei Mee e duuli goe gi dee made.
  uig-ARA: ئاچارچىلىقتا ئۇ سېنىڭ ئۈلۈمىڭگە، ئۇرۇشتا ئۇ ساڭا ئۇرۇلغان قىلىچ زەربىسىگە
    نىجاتكار بولىدۇ.
  sus-sus: Kaamɛ na sin bɔxi ma, a i ratangama nɛ faxɛ ma, gere na mini, a i ratangama
    santidɛgɛma ma.
  pon-2006: ni ahnsoun lehk, e pahn ketin doarehla omwi mour; oh pil ni ahnsoun mahwen,
    e pahn ketin kapitasang komwi mehla.
  jae-jae: Êndêŋ noc tôbômŋa eŋ oc ênam aôm sa gebe ômac êndu atom ma êndêŋ noc siŋŋa
    eŋ oc ejop aôm êndêŋ siŋ ŋaŋaclai.
  ksd-ksd: Ta ra e na mulmulum na valaun pa u kan ra minat, Ma ta ra e na vinarubu
    kan ra pakat na vinarubu.
  tur-YTC: Kıtlıkta seni ölümden, Savaşta kılıcın gücünden kurtaracak.
  grc-BRENT: Ἐν λιμῷ ῥύσεταί σε ἐκ θανάτου, ἐν πολέμῳ δὲ ἐκ χειρὸς σιδήρου λύσει σε.
  ind-AYT: Pada masa kelaparan, Dia akan melepaskanmu dari kematian, dan pada masa
    peperangan dari kuasa pedang.
  nya-nya: Pa nthawi ya njala adzakulanditsa ku imfa, ndipo nthawi ya nkhondo adzakupulumutsa
    ku lupanga.
  hrv-hrv: U gladi, od smrti on će te spasiti, a u ratu, oštru će te otet maču.
  mps-mps: Ma, te nasi ebo si asobaso da, agai nage nai mawaibao, tama nage bugagia
    bidaibao. Ma, te wąbi hwįbo sogo, agai nage tonaluaibao, tama tiyu, te boi bidi
    dabego nage me ela mugobeo,” wali.
  tpi-tpi: Sapos taim bilong hangre i kamap, em bai i givim kaikai long yu na bai
    yu stap gut. Na long taim bilong pait, em bai i lukautim yu na bai ol birua i
    no inap kilim yu i dai.
  dan-1931: han frier dig fra Døden i Hungersnød, i Krig fra Sværdets Vold;
  vie-OVCB: Gặp nạn đói, Ngài cứu anh khỏi chết, trong chiến trận khỏi sức mạnh gươm
    đao.
  guj-2017: તે તને દુકાળમાં મૃત્યુમાંથી; અને યુદ્ધમાં તલવારના ત્રાસમાંથી બચાવી લેશે.
  pon-2006A: ni ahnsoun lehk, e pahn ketin doarehla omwi mour; oh pil ni ahnsoun mahwen,
    e pahn ketin kapitasang komwi mehla.
  por-BRBSL: Na fome, ele o resgatará da morte; na guerra, a partir do poder da espada.
  cth-cth: Ama ni takang duenae thung hoi a ratang awh vaiteh, taran um e tahloi thaonae
    thung hoi a ratang awh han.
  twi-twi: Ɔkɔm ba a, obegye wo afi owu mu, na ɔko mu nso, obegye wo afi afoa ano.
  hlt-hlt: Nang te khokha vaengah dueknah lamloh, caemtloek vaengah cunghang kut lamloh
    n'lat ni.
  tbz-SIM: Kɛ̀ dikònnì tɑnní kù dɑ dɛɛtɛ́ bɑ́ ɑ bɑ́ɑ́ kú, kɛ̀ mudoò mɛ ntɑnní kù dɑ
    dɛɛtɛ́nɛ̀ kukpɑ̀rìseú,
  msy-2020: Eghtɨ mɨtiriar ekiamɨn dughiamɨn, a dagheba nɨ danɨngtɨ, nɨ deraghvɨra
    ikiam. Egh mɨdorozimɨn dughiamɨn a nɨ geghuvtɨ, nɨn apaniba nɨ mɨsueghtɨ nɨ aremeghan
    kogham.
  dop-dop: Ɩ kɑ́ wɑɑsɩ-ŋ nyɔɣɔsɩ wɑɑtʋ. Nɑ ɩ́ yɑ-ŋ sǝm nɔɣɔ tɑɑ kɛ́ yoou tɑɑ.
  azb-azb: O səni aclıqda məhv olmaqdan, Döyüşdəki qılıncdan qurtarar.
  eng-DBY: In famine he will redeem thee from death, and in war from the power of
    the sword.
  hin-2017: अकाल में वह तुझे मृत्यु से, और युद्ध में तलवार की धार से बचा लेगा।
  wol-KYG: Ab xiif, moo la cay jote ba doo dee, ab xare, nga mucc ñawkay saamar,
  eng-YLT: In famine He hath redeemed thee from death, And in battle from the hands
    of the sword.
  eng-WYC-2017: In hunger he shall deliver thee from death, and in battle from the
    power of sword.
  eng-WMBB: In famine he will redeem you from death; in war, from the power of the
    sword.
  urd-GVH: अगर काल पड़े तो वह फ़िद्या देकर तुझे मौत से बचाएगा, जंग में तुझे तलवार
    की ज़द में आने नहीं देगा।
  rug-rug: Pana raza sa soṉe, si kaqu kopu nia Sa sa mua tinoa, meke pa vinaripera
    si kaqu lavelave nigo Sa pude lopu ta seke pa vedara.
  gaz-gaz: Bara beelaa duʼa jalaa, lola keessattis rukuttaa goraadee jalaa si baasa.
  fra-LSG: Il te sauvera de la mort pendant la famine, Et des coups du glaive pendant
    la guerre.
  yal-yal: A i rakisima nɛn faxan ma fitina kamɛni, a i rakisi silanfanna ma yɛngɛni.
  haw-1868: Iloko o ka wi e hoopakele mai oia ia oe i ka make; A iloko o ke kaua,
    mai ka lima o ka pahikaua mai.
  arb-NAV: يَفْدِيكَ مِنَ الْمَوْتِ جُوعاً، وَفِي الْحَرْبِ مِنَ الْمَوْتِ بِحَدِّ
    السَّيْفِ.
  ewe-ewe: Aɖe wò le ku ƒe asi me le dɔŋɔli eye le aʋa me la, aɖe wò le yi ƒe asi
    me.
  eng-LEE: In famine he redeemeth thee from death; and in war from the power of the
    sword.
  asm-FB: তেওঁ আকালত মৃত্যুৰ পৰা তোমাক মুক্ত কৰিব, আৰু যুদ্ধত তৰোৱালৰ মুখৰ পৰা উদ্ধাৰ
    কৰিব।
  sus-A: كَامّ نَ سِن بْشِ مَ، عَ عِ رَتَنفَمَ نّ قَشّ مَ، فٍرٍ نَ مِنِ، عَ عِ رَتَنفَمَ
    سَنتِدّفّمَ مَ.
  fra-SBL: Dans la famine, il te rachètera de la mort ; dans la guerre, de la puissance
    de l'épée.
  hbo-hbo: בְּ֭רָעָב פָּֽדְךָ֣ מִמָּ֑וֶת וּ֝בְמִלְחָמָ֗ה מִ֣ידֵי חָֽרֶב׃
  piu-2006: '@see-verse:JOB.005.019'
  kik-kik: Hĩndĩ ya ngʼaragu nĩagagũkũũra kuuma kũrĩ gĩkuũ, ningĩ hĩndĩ ya mbaara
    agũkũũre ndũkooragwo na rũhiũ rwa njora.
  fra-NCL: Dans la famine, il te sauvera de la mort ; dans le combat, des coups de
    l’épée.
  cek-AK: Anih mah khokhaa naah duekhaih thung hoiah na pahlong tih; misatuk naah
    doeh sumsen thacakhaih thung hoiah pahlong tih.
  cuk-cuk: Ukud-dummad-nagunonikile, Bab-Dummadi be-oburgwega be-imakosulid. Bila-onoleged-nagualile,
    es-suidgi-burgwega be-imakosurbalid.
  uig-CYR: Ачарчилиқта У сениң үлүмиңгә, Урушта У саңа урулған қилич зәрбисигә ниҗаткар
    болиду.
  tel-2017: కరువుకాటకాల వల్ల కలిగే మరణం నుండి, యుద్ధ సమయంలో కత్తివాత నుండి ఆయన నిన్ను
    తప్పిస్తాడు.
  hat-BSA: Nan gwo grangou Li va delivre ou devan lanmò, e nan lagè, devan pouvwa
    nepe a.
  kos-kos: Ke pacl in sracl El ac fah karingin moul lom, Ac in pacl in mweun El ac
    fah liyekomyang liki misa.
  hbo-WLC: בְּ֭רָעָב פָּֽדְךָ֣ מִמָּ֑וֶת וּ֝בְמִלְחָמָ֗ה מִ֣ידֵי חָֽרֶב׃
  ibo-ibo: Ọ ga-echebe gị ka ị hapụ ịnwụ nʼoge ụnwụ; chebekwa gị ka mma agha hapụ
    ịmetụ gị nʼoge agha.
  ory-ory: ଦୁର୍ଭିକ୍ଷ ସମୟରେ ସେ ତୁମ୍ଭକୁ ମୃତ୍ୟୁୁରୁ ଓ ଯୁଦ୍ଧରେ ଖଡ୍ଗର ବଳରୁ ମୁକ୍ତ କରିବେ।
  chk-chk: Lupwen fansoun lengita i epwe amanauok seni mäla, nge lupwen fansoun maun
    i epwe amanauok seni mään ketilas.
  rop-rop: Langa det taim wen im wo taim en wen olabat nomo garram eni daga, God garra
    kipgon maindimbat yu.
  ukr-1871: У голодї спасе тебе од смертї, а на війнї — од мечового вдару.
  deu-1951: In Hungersnot wird er dich vom Tode erlösen und im Kriege von dem Schwert;
  eng-JPS: In famine He will redeem thee from death; and in war from the power of
    the sword.
  srp-1865: U gladi izbaviæe te od smrti i u ratu od maèa.
  lug-lug: Mu njala alikuwonya okufa, era anaakuwonyanga mu lutalo olw’ekitala.
  heb-heb: ברעב פדך ממות ובמלחמה מידי חרב׃
  ben-IRV: দূর্ভিক্ষে তিনি তোমায় মৃত্যু থেকে উদ্ধার করবেন; যুদ্ধে তলোয়ারের শক্তি
    থেকে উদ্ধার করবেন।
  pan-pan: ਕਾਲ ਵਿੱਚ ਉਹ ਤੈਨੂੰ ਮੌਤ ਤੋਂ, ਅਤੇ ਲੜਾਈ ਵਿੱਚ ਤਲਵਾਰ ਦੀ ਧਾਰ ਤੋਂ ਤੈਨੂੰ ਛੁਟਕਾਰਾ
    ਦੇਵੇਗਾ।
  mya-JVB: အစာခေါင်းပါး သောအခါ သေဘေး မှ ၎င်း ၊ စစ်တိုက် သောအခါ ထား ဘေးမှ ၎င်း၊ သင့်
    ကို ရွေးနှုတ် တော်မူလိမ့်မည်။
  hmo-hmo: Hitolo bada neganai, ia ese mase dekena amo oi do ia hamauria. Tuari neganai,
    tuari kaia ena siahu dekena amo oi do ia hamauria.
  urd-urd: काल में वह तुझ को मौत से बचाएगा, और लड़ाई में तलवार की धार से।
  rus-SYN: Во время голода избавит тебя от смерти, и на войне - от руки меча.
  bqc-SIM: A n si gawa nↄana gↄↄ, a n bↄ fɛ̃nda lɛ́zĩ zĩlau.
  tcz-CHONGTHU: Kellhah lai jongle thina akonin nahuhdoh intin gallai jongleh chemjama
    konin nahuh doh inte.
  mar-mar: दुष्काळात (अवर्षण) तो तुला मृत्यूपासून आणि लढाईत तलवारीपासून वाचवेल.
  qub-qub: Muchuy captinpis mana wañunayquipämi salbashunquipaj. Guërra captinpis
    sabliwan wañuchishunayquipita salbashunquipämi.
  bqp-bqp: Ani n sí gaa nàgↄrↄ, ani n bo fɛ̃nɛda lɛ́i zĩ̀lan.
  hat-hat: Nan grangou, li p'ap kite ou mouri. Nan lagè, li p'ap kite yo touye ou.
  eng-BSB: In famine He will redeem you from death, and in battle from the stroke
    of the sword.
  eng-WEBPB: In famine he will redeem you from death; in war, from the power of the
    sword.
  kbq-kbq: Agra agatonto knama esigeno'a, kazahina nezankura nofrisankeno, ha'ma hu
    knafina katresigeno bainati kazintetira kahe ofrigahaze.
  nhe-BL: Ipan nopa tonali quema oncas mayantli, yajaya mitzmanahuis para ax timayancamiquis.
    Ipan tlatehuijcayotl mitzmanahuis para ax mitzcocos machete.
  bus-bus: Eé n sí gaaa dekaagurↄ, eé n bↄ fɛ̃ɛdaa lɛ́zĩ zĩ̀lan.
  gub-BL: Temi'u ihyk 'ym mehe nanemumàno kar kwaw nehe. Teko wazeàmàtyry'ym mehe
    nepyro putar takihepuku wi nehe.
  eng-DRA: 'In famine he shall deliver thee from death: and in battle, from the hand
    of the sword.'
