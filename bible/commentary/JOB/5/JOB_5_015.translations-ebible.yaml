verse: JOB.005.015
translations:
  mal-C: അവിടന്ന് ദരിദ്രരെ സൂത്രശാലികളുടെ മൂർച്ചയേറിയ വാക്കുകളിൽനിന്നും ബലവാന്മാരുടെ
    കൈയിൽനിന്നും സംരക്ഷിക്കുന്നു.
  deu-TKW: So rettet er vom Schwert, aus ihrem Rachen, und aus der Gewalt des Starken
    den Armen.
  lin-lin: Nzambe abikisaka mobola na mopanga ya monoko na bango, akangolaka moto
    akelela na loboko ya moto ya makasi.
  eng-LSV: He saves the needy from the sword in their mouth, || And from a strong
    hand,
  eng-GNV: But he saueth the poore from the sword, from their mouth, and from the
    hande of the violent man,
  eng-WEBSTER: But he saveth the poor from the sword, from their mouth, and from the
    hand of the mighty.
  nhw-BL: “Toteco Dios quinmanahuía catli teicneltzitzi tlen tlacame catli quipiyaj
    chicahualistli. Quinquixtía ininmaco fiero masehualme catli tetlaijiyohuiltíaj.
  swh-ONEN: Humwokoa mhitaji kutokana na upanga ulioko kinywani mwao; huwaokoa kutokana
    na makucha ya wenye nguvu.
  bba-bba: Adɑmɑ Gusunɔ u rɑ dɑm sɑriruɡii ɡɑnɛ ben tɑbu yɑ̃nun di, kpɑ u nùn wɔrɑ
    ben nɔmɑn di.
  eng-KJVCPB: But he saveth the poor from the sword, From their mouth, and from the
    hand of the mighty.
  luo-luo: Oreso joma odhier e dho tho; kendo oresogi e lwet joma roteke.
  meu-meu: Ia ese ihareha na idia ududia amo e hamauridiamu, bona ogoḡami taudia na
    siahu taudia imadia amo e harohodia maurimu.
  npi-ULB: तर उहाँले गरिबहरूलाई तिनीहरूको मुखमा भएको तरवारदेखि र खाँचोमा परेकालाई
    शक्तिशाली मानिसहरूको हातबाट बचाउनुहुन्छ ।
  yor-yor: Ṣùgbọ́n ó gba tálákà là ní ọwọ́ idà, lọ́wọ́ ẹnu wọn àti lọ́wọ́ àwọn alágbára.
  pes-OPCB: خدا مظلومان و فقیران را از چنگ ظالمان می‌رهاند.
  tgl-ULB: Pero inililigtas niya ang mga mahihirap mula sa mga espada na nasa kanilang
    mga bibig, at ang mga nangangailangan mula sa mga mayayaman.
  hui-hui: Anigo Ngode Datagaliwabehanda agali maru mbirale burupale karu biamogo
    biragola agali timbuni hongohe ha heaguabi agali burupale darabi uruni mo ko habe
    nahe haga.
  mya-mya: ထိုသူတို့စီရင်သောထားဘေးမှ၎င်း၊ အားကြီးသောသူတို့၏ လက်မှ၎င်း၊ ဆင်းရဲသားတို့ကို
    ကယ်နှုတ် တော်မူ၏။
  bod-N: ཁོང་གིས་དབུལ་པོ་རྣམས་ནི་དེ་དག་གི ། ཁ་ནས་ཐོན་པའི་རལ་གྲི་ལས་སྐྱོབ་ཅིང་། ། དབང་ཤུགས་ཅན་གྱི་ལག་ནས་ཐར་བར་མཛད།
    །
  sna-sna: Anoponesa vanoshayiwa kubva pamunondo uri pamiromo yavo; anovaponesa pakudzvinya
    kwavane simba.
  spa-BLM: Pero él salva de la espada de su boca, incluso a los necesitados de la
    mano de los poderosos.
  cac-cac: A Dios scolan eb' tz'ixtaj yuj eb' chuc spensar, an̈eja' scolan eb' d'a
    yol sc'ab' eb' ixtum anima.
  swh-ULB: Lakini yeye huokoa maskini kwa upanga wa vinywa vyao na mhitaji kwa mkono
    wa mtu mwenye nguvu.
  bel-bel: Ён ратуе беднага ад меча, ад вуснаў іхніх і ад рукі моцнага.
  deu-ELBBK: Und er rettet vom Schwert, von ihrem Mund und aus der Hand des Starken
    den Dürftigen.
  mbb-OT: Edlibriyen te Megbevayà is menge egkengaayuayu te kemetayen wey te kedezaat
    te gehemanen he menge etew he edaagdaag kandan.
  mal-2015: അവൻ ദരിദ്രനെ അവരുടെ വായെന്ന വാളിങ്കൽനിന്നും ബലവാന്റെ കയ്യിൽനിന്നും രക്ഷിക്കുന്നു.
  rmc-rmc: Ov zachraňinel le čore manušes le zorale manušeskre vastendar the le ostre
    lavendar andral leskro muj.
  pes-OPV: که مسکین را از شمشیر دهان ایشان، و از دست زورآور نجات می‌دهد.
  ron-1924: Астфел, Думнезеу окротеште пе чел слаб ымпотрива аменинцэрилор лор ши-л
    скапэ дин мына челор путерничь,
  ben-OBCV: অভাবগ্রস্তকে তিনি শব্দবাণ থেকে রক্ষা করেন; তিনি তাদের শক্তিশালীদের খপ্পর
    থেকে রক্ষা করেন।
  som-som: Laakiinse isagu kuwa baahan ayuu ka badbaadiyaa seefta afkooda, Iyo kuwa
    xoogga badan gacantooda.
  lat-VUC: Porro salvum faciet egenum a gladio oris eorum, et de manu violenti pauperem.
  eng-ASVBT: But he saveth from the sword of their mouth, Even the needy from the
    hand of the mighty.
  ita-1885: Ma egli salva il bisognoso dalla spada, Dalla gola loro, e dalla mano
    del possente.
  eng-LXXUP: And let them perish in war, And let the weak escape from the hand of
    the mighty.
  eng-ULB: But he saves the poor person from the sword in their mouths and the needy
    person from the hand of mighty people.
  spa-VBL: Pero Dios es el que salva de sus comentarios cortantes, así como salva
    a los pobres de las acciones de los poderosos.
  fra-_FOB: Et il délivre le pauvre de l'épée de leur bouche, et de la main des puissants.
  mal-mal: അവിടുന്ന് ദരിദ്രനെ അവരുടെ വായെന്ന വാളിൽനിന്നും ബലവാന്റെ കയ്യിൽനിന്നും രക്ഷിക്കുന്നു.
  urd-GVR: Allāh zarūratmandoṅ ko un ke muṅh kī talwār aur zabardast ke qabze se bachā
    letā hai.
  suz-BL: तन्‍न मेकोम मारेइ मथीब आन कली आन मरिम्‍शो लोव़ रे प्रोंइब। मिनु सक्ति पाइश्‍शो
    आन गुइ रे प्रोंइब।
  eng-NOY: So he saveth the persecuted from their mouth; The oppressed from the hand
    of the mighty.
  ita-1927: ma Iddio salva il meschino dalla spada della lor bocca, e il povero di
    man del potente.
  ckb-ckb: ئەو نەدار لە دەمی خراپەکار و لە دەستی ستەمکار ڕزگار دەکات.
  eng-BBE: But he keeps safe from their sword those who have no father, and the poor
    from the power of the strong.
  kan-OKCV: ದೇವರು ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ದಬ್ಬಾಳಿಕೆಮಾಡುವವರ ಬಾಯಿಯೆಂಬ ಖಡ್ಗದಿಂದಲೂ, ಬಲಿಷ್ಠರ ಕೈಯೊಳಗಿಂದಲೂ
    ರಕ್ಷಿಸುತ್ತಾರೆ.
  tam-2017: ஆனாலும் எளியவனை அவர்கள் வாயிலிருக்கிற பட்டயத்திற்கும், பெலவானின் கைக்கும்
    தடுத்து காப்பாற்றுகிறார்.
  spa-RV-1909: Y libra de la espada al pobre, de la boca de los impíos, y de la mano
    violenta;
  ron-BTF: Dar el salvează pe cel sărac de sabie, de gura lor și de mâna celui puternic.
  eng-WEBP: But he saves from the sword of their mouth, even the needy from the hand
    of the mighty.
  eng-FBV: But God is the one who saves from their cutting remarks, and the poor from
    the actions of the powerful.
  nld-1939: 'Maar die de geplaagden redt uit hun hand, Den arme uit de greep van den
    sterke:'
  nch-BL: “Toteco Dios quinmanahuía cati teicneltzitzi ten tacame cati quipiyaj chicahualisti.
    Quinquixtía inimaco fiero masehualme cati tetaijyohuiltíaj.
  vie-1934: Đức Chúa Trời cứu kẻ nghèo khỏi gươm của miệng chúng nó, Và khỏi tay kẻ
    cường bạo.
  hin-CV: किंतु प्रतिरक्षा के लिए परमेश्वर का वचन है उनके मुख की तलवार; वह बलवानों
    की शक्ति से दीन की रक्षा करते हैं.
  spa-BES: Pero él guarda al pobre de la espada de su boca, y a los pobres del poderoso.
  tdx-tdx: Fe rombahe’e am-pibara am-bava’iareo, ty rarake am-pità’ o maozatseo.
  tha-KJV: แต่​พระองค์​ทรงช่วยคนขัดสนจากดาบ จากปากของเขา และจากมือของคนมี​กำลัง
  por-BR-2018: Porém livra ao necessitado da espada de suas bocas, e da mão do violento.
  deu-ELO: Und er rettet vom Schwerte, von ihrem Munde, und aus der Hand des Starken
    den Dürftigen.
  eng-WYC-2018: Certainly God shall make safe a needy man from the sword of their
    mouth, and a poor man from the hand of the violent, either raveners. (But God
    shall make the needy safe from the mouth of their sword, and the poor from the
    hand of the violent, or of the raveners.)
  epo-epo: Li savas kontraŭ glavo, Kontraŭ la buŝo kaj mano de potenculo Li savas
    malriĉulon.
  uig-PIN: Biraⱪ u miskinlǝrni mǝkkarlarning ⱪiliqi wǝ aƣzidin ⱪutⱪuzidu, Ularni küqlüklǝrning
    qanggilidin ⱪudrǝtlik ⱪoli bilǝn ⱪutⱪuzidu.
  beo-beo: Be Gode da hame gagui dunu mae bogoma:ne gaga:sa. Amola eno dunu ili mae
    banenesima:ne gaga:sa.
  tpi-OTNT: Tasol God i save helpim ol man i sot long ol samting, na maski ol bikman
    i gat strong, ol i no inap bagarapim ol rabisman.
  hau-SA: Yana ceton matalauta daga takobin da za tă kashe su da shi; yana cetonsu
    daga hannun waɗanda suka fi su ƙarfi.
  uig-LAT: Biraq u miskinlerni mekkarlarning qilichi we aghzidin qutquzidu, Ularni
    küchlüklerning changgilidin qudretlik qoli bilen qutquzidu.
  nde-nde: Uyabasindisa abaswelayo baphephe inkemba emlonyeni wabo; uyabasindisa ekubanjweni
    ngabalamandla.
  ton-ton: Ka ʻoku ne fakahaofia ʻae masiva mei he heletā ʻo honau ngutu, pea mei
    he nima ʻoe mālohi.
  ces-1613: Kterýž zachovává od meče a od úst jejich, a chudého od ruky násilníka.
  eng-WMB: But he saves from the sword of their mouth, even the needy from the hand
    of the mighty.
  tam-TCV: இறைவன் ஒடுக்குவோரின் வாளிலிருந்து வறுமையுள்ளோரை விடுவித்து, வன்முறையாளரின்
    கையிலிருந்து அவர்களைக் காப்பாற்றுகிறார்.
  ceb-ULB: Apan iyang giluwas ang kabos nga tawo gikan sa espada sa ilang mga baba
    ug ang nanginahanglan nga mga tawo gikan sa kamot sa gamhanang mga tawo.
  pol-UBG: On wybawia ubogiego od miecza, od ich ust, i z ręki mocarza.
  agr-agr: Untsu Apajuík aents kakaakchau niina shiwaaji waitkam pujaunash, nii ayamjuk
    uwemtikawai.
  kyc-kyc: Anatumi wambu pendewa koo keta palenge dupwa yaki nyii nao pyao isa palyilyaminyi
    karenge dupwa kyawa lete nyuo pingi.
  urd-GVU: اللہ ضرورت مندوں کو اُن کے منہ کی تلوار اور زبردست کے قبضے سے بچا لیتا
    ہے۔
  deu-1912: Er hilft den Armen von dem Schwert, von ihrem Munde und von der Hand des
    Mächtigen,
  kan-2017: ಇಂಥವರ ಬಾಯೆಂಬ ಕತ್ತಿಯಿಂದಲೂ, ಬಲಿಷ್ಠರ ಕೈಯಿಂದಲೂ ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ರಕ್ಷಿಸುತ್ತಾನೆ.
  yap-yap: Machane Got e ma chuweg e pi gafgow u pa’ e yam’; mma ayuweg e pi’in ni
    yibe gafgow nagrad.
  hlt-MCSB: Khodaeng te amih ka dongkah cunghang lamlong khaw tlungluen kut lamloh
    a khang.
  mdy-ETH: ማንቆ ዓሶ ዔያቶ ሞርኮኮ ጬንቾ ዓፓራፓ ፆኦሲ ዓውሳኔ፤ ሜታዼ ዓሶዋ ሄርቂ ሜታሳ ዓሶ ዴማፓ ዒ ኬሳኔ።
  twi-ASANTE: Ɔgye ahiafoɔ firi afena a ɛhyɛ wɔn anomu; ɔgye wɔn firi ahoɔdenfoɔ nkyehoma
    mu.
  eng-WEBU: But he saves from the sword of their mouth, even the needy from the hand
    of the mighty.
  wal-wal: Hiyyeesata i eta morkketu bisuwaappe ashshees; i eta wolqqaamatu kushiyaappekka
    wotti ekkees.
  spa-PDDPT: Así libra al pobre de la espada, de la boca de los poderosos y de su
    mano.
  gun-gun: Nhanderuete ma jogueraa jepe 'rã ha'e kuery juru gui kyxe oẽ va'e gui,
    ipo'akave va'e po gui ogueraa jepe 'rã ojexavai va'e.
  ilo-ULB: Ngem isalakanna dagiti nakurapay a tattao manipud iti kampilan nga adda
    kadagiti ngiwatda ken ti agkasapulan a tao manipud iti ima dagiti nabileg a tattao.
  kpg-kpg: Gei God e duuli digau hagaloale gi daha mo nadau mmade, e duuli digaula
    gi daha mo digau ala e haga daamaha digaula.
  uig-ARA: بىراق ئۇ مىسكىنلەرنى مەككارلارنىڭ قىلىچى ۋە ئاغزىدىن قۇتقۇزىدۇ، ئۇلارنى
    كۈچلۈكلەرنىڭ چاڭگىلىدىن قۇدرەتلىك قولى بىلەن قۇتقۇزىدۇ.
  sus-sus: Alatala tɔɔrɔmixi ratangama wɔyɛn xɔrɔxɔɛ ma, naxan kelima yanfantee dɛ
    kui. A e ratangama sɛnbɛma xa fe ɲaaxi ma.
  pon-2006: A Koht kin ketin kapitala me semwehmwe kan sang mehla, oh e kin ketin
    doareirailla sang apwal.
  jae-jae: Mago Anôtô gêjam mosêbu sa aŋga lau aweŋsuŋ ma gêjam lau-sêpô-lêna-tauŋwaga
    sa aŋga lau toŋaclai lemeŋ.
  ksd-ksd: I valaun pa ra umana biluana kan kadia pakat na vinarubu, Ma ra umana biaui
    kan ra lima i ra umana rangrang na luluai.
  tur-YTC: Ama kılıçtan, onların ağızlarından, Yoksulu güçlünün elinden kurtarır.
  grc-BRENT: ἀπόλοιντο δὲ ἐν πολέμῳ· ἀδύνατος δὲ ἐξέλθοι ἐκ χειρὸς δυνάστου.
  ind-AYT: Akan tetapi, Allah menyelamatkan orang miskin dari pedang mulut mereka
    dan dari tangan orang kuat.
  nya-nya: Mulungu amapulumutsa amphawi ku lupanga la mʼkamwa mwawo; amawapulumutsa
    mʼmanja mwa anthu amphamvu.
  hrv-hrv: On iz njinih ralja izbavlja jadnika, iz silničkih ruku diže siromaha.
  mps-mps: Tiali goli, Godigo te nai meni yai bidi tau sabo dao. Ma tagala, te bomo
    yai genuai bidi dabe da, augwaligo te nai meni yai bidi dabe dologobeo.
  tpi-tpi: Tasol God i save helpim ol man i sot long ol samting, na maski ol bikman
    i gat strong, ol i no inap bagarapim ol rabisman.
  dan-1931: Men han frelser den arme fra Sværdet og fattig af stærkes Hånd,
  vie-OVCB: Chúa cứu người nghèo khổ khỏi lời sắc bén mạnh mẽ, và cứu họ khỏi tay
    kẻ hung tàn áp bức.
  guj-2017: પણ તે લાચારને તેઓની તલવારથી અને તે દરિદ્રીઓને બળવાનના હાથથી બચાવે છે.
  pon-2006A: A Koht kin ketin kapitala me semwehmwe kan sang mehla, oh e kin ketin
    doareirailla sang apwal.
  por-BRBSL: But ele salva da espada da boca deles, mesmo os necessitados da mão dos
    poderosos.
  cth-cth: Hateiteh, tahloi hoi tami ka voutthoup e hah a rungngang teh, athakaawme
    taminaw e apâhni hoi a kut ni a rungngang awh.
  twi-twi: Ogye ahiafo fi afoa a ɛhyɛ wɔn anom; ogye wɔn fi ahoɔdenfo nkyehama mu.
  hlt-hlt: Khodaeng te amih ka dongkah cunghang lamlong khaw tlungluen kut lamloh
    a khang.
  tbz-SIM: Kuyie nkuu mɛ nhɔ̃ɔ̃ dɛɛtɛ́mu osénnìwè, kɛ́ nhò kɑ̃nkɛ́ disiè dìì yìɛ̀ní
    bɛ nɔ̀ miɛkɛ. Kóò fìètɛ bɛkperíbɛ̀ nɔu miɛkɛ.
  msy-2020: Ezɨ God gumazamizir biziba puvatɨzibar akurvasi. Ezɨ gumazir ekiar gavgaviba
    itir kaba, me pura biziba, me onganarazibagh amir gumazamizibagh asɨghasighan
    kogham.
  dop-dop: Amɑ Ɩsɔ nɑ́ lǝsǝɣɩ ɩcɑm kɛ sǝm tɑɑ, nɑ ɩ́ wɑɑsǝɣɩ-ɩ toŋ tʋ niŋ tɑɑ.
  azb-azb: Yoxsulları isə onların ağızlarındakı qılıncdan qurtarır, Zorakının əlindən
    alır.
  eng-DBY: And he saveth the needy from the sword, from their mouth, and from the
    hand of the mighty.
  hin-2017: परन्तु वह दरिद्रों को उनके वचनरुपी तलवार से और बलवानों के हाथ से बचाता
    है।
  wol-KYG: Yàllaay musal néew-ji-doole ci saamaru làmmiñ ak loxol boroom doole,
  eng-YLT: And He saveth the wasted from their mouth, And from a strong hand the needy,
  eng-WYC-2017: Certainly God shall make safe a needy man from the sword of their
    mouth, and a poor man from the hand of the violent, either raveners.
  eng-WMBB: But he saves from the sword of their mouth, even the needy from the hand
    of the mighty.
  urd-GVH: अल्लाह ज़रूरतमंदों को उनके मुँह की तलवार और ज़बरदस्त के क़ब्ज़े से बचा
    लेता है।
  rug-rug: Ba harupi Tamasa saripu habahuala koari na dia zinamazama variva mate;
    harupi Sa pa limadi rina tie nomadi.
  gaz-gaz: Inni nama rakkataa goraadee afaan isaanii jalaa, harka nama jabaa jalaas
    ni baasa.
  fra-LSG: Ainsi Dieu protège le faible contre leurs menaces, Et le sauve de la main
    des puissants;
  yal-yal: Koni, a tan tɔrɔ muxun natangama fala ɲaxin ma naxan luxi alo silanfanna,
    a e rakisi sɛnbɛ kanna ma.
  haw-1868: Aka, ke hoopakele no ia i ka poe ilihune mai ka pahikaua mai, mai ko lakou
    waha mai, A mai ka lima mai o ka mea ikaika.
  arb-NAV: يُنَجِّي الْبَائِسِينَ مِنْ سَيْفِ فَمِهِمْ، وَمِنْ قَبْضَةِ الْقَوِيِّ
    يُنْقِذُهُمْ،
  ewe-ewe: Eɖea hiãtɔwo tso yi si le woƒe nu me la me eye wòɖea wo le ŋusẽtɔwo ƒe
    fego me.
  eng-LEE: 'But who saveth from the sword, from their mouth, and from the hand of
    the mighty, the needy one:'
  asm-FB: কিন্তু তেওঁ সিহঁতৰ মুখৰূপ তৰোৱালৰ পৰা, আৰু পৰাক্ৰমী হাতৰ পৰা দৰিদ্ৰক উদ্ধাৰ
    কৰে।
  sus-A: عَلَتَلَ تْورْ مِشِ رَتَنفَمَ وْيّن شْرْشْي مَ، نَشَن كٍلِمَ يَنقَنتٍيٍ دّ
    كُي. عَ عٍ رَتَنفَمَ سّنبّمَ شَ قٍ حَاشِ مَ.
  fra-SBL: Mais il sauve de l'épée de leur bouche, même le nécessiteux de la main
    des puissants.
  hbo-hbo: וַיֹּ֣שַׁע מֵ֭חֶרֶב מִפִּיהֶ֑ם וּמִיַּ֖ד חָזָ֣ק אֶבְיֹֽון׃
  piu-2006: '@see-verse:JOB.005.014'
  kik-kik: Nĩahonokagia arĩa abatari kuuma kũrĩ rũhiũ rwa njora rũrĩa rũrĩ tũnua-inĩ
    twao; amahonokagia moko-inĩ ma arĩa marĩ hinya.
  fra-NCL: Dieu sauve le faible du glaive de leur langue, et de la main du puissant.
  cek-AK: Sithaw mah amtang kaminawk to thacak kami ih pakha hoi anih ih ban thung
    hoiah pahlong.
  cuk-cuk: Bab-Dummadi, dule-wileged bendaked, dule-isdar-sunmakdimaladgi bendakbalid,
    degi, dule-sabsur-emar-imakdimaladgi bendakbalid.
  uig-CYR: Бирақ у мискинләрни мәккарларниң қиличи вә ағзидин қутқузиду, Уларни күчлүкләрниң
    чаңгилидин қудрәтлик қоли билән қутқузиду.
  tel-2017: బలాఢ్యుల నోటి నుంచి వచ్చే కత్తిలాంటి మాటల బారి నుండి, వాళ్ళ చేతి నుండి
    ఆయన దరిద్రులను రక్షిస్తాడు.
  hat-BSA: Men li sove yo de nepe a pwop bouch yo, e menm malere a chape nan men pwisan
    an.
  kos-kos: Tusruktu God El molela mwet sukasrup uh liki misa, Ac karingin mwet enenu
    uh liki mwe keok.
  hbo-WLC: וַיֹּ֣שַׁע מֵ֭חֶרֶב מִפִּיהֶ֑ם וּמִיַּ֖ד חָזָ֣ק אֶבְיֽוֹן׃
  ibo-ibo: Ọ na-azọpụta ndị mkpa na-akpa, site na mma agha dị ha nʼọnụ, ọ na-anapụtakwa
    ha site nʼaka ndị dị ike.
  ory-ory: ମାତ୍ର ସେ ଦୀନହୀନକୁ ସେମାନଙ୍କ ଖଡ୍ଗରୂପ ମୁଖରୁ ଓ ପରାକ୍ରମୀମାନଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର
    କରନ୍ତି।
  chk-chk: Nge a amanaua ekewe chon wöüngau seni mään ketilas, pwal ekewe chon mwelele
    seni ekewe chon ariaföüür.
  rop-rop: God oldei lukaftumbat ola po pipul brom ol detlot hu oldei faitfait en
    ardimbat olabat.
  ukr-1871: Він рятує бідного од меча уст їх і від руки потужного;
  deu-1951: Aber den Armen errettet er vom Schwert und aus ihrem Maul und den Bedürftigen
    aus der Hand des Starken,
  eng-JPS: But He saveth from the sword of their mouth, even the needy from the hand
    of the mighty.
  srp-1865: On izbavlja ubogoga od maèa, od usta njihovijeh i od ruke silnoga.
  lug-lug: Naye aggya abali mu bwetaavu mu mukono gw’abo ab’amaanyi, n’abawonya ekitala
    kyabwe.
  heb-heb: וישע מחרב מפיהם ומיד חזק אביון׃
  ben-IRV: কিন্তু তিনি গরিবদের রক্ষা করেছেন তাদের মুখের তলোয়ার থেকে এবং অতি দরিদ্রদের
    শক্তিশালীদের হাত থেকে রক্ষা করেছেন।
  pan-pan: ਪਰ ਉਹ ਕੰਗਾਲਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਮੂੰਹ ਦੀ ਤਲਵਾਰ ਤੋਂ ਅਤੇ ਤਕੜੇ ਦੇ ਹੱਥਾਂ ਤੋਂ ਬਚਾਉਂਦਾ
    ਹੈ।
  mya-JVB: ထိုသူ တို့စီရင်သောထား ဘေးမှ ၎င်း ၊ အားကြီး သောသူတို့၏ လက် မှ ၎င်း ၊ ဆင်းရဲသား
    တို့ကို ကယ်နှုတ် တော်မူ၏။
  hmo-hmo: To Dirava ese ogogami taudia, be mase dekena amo ia hamauria. Ia ese ogogami
    taudia, be siahu dika taudia dekena amo ia hamauria.
  urd-urd: लेकिन मुफ़लिस को उनके मुँह की तलवार, और ज़बरदस्त के हाथ से वह बचालेता है।
  rus-SYN: Он спасает бедного от меча, от уст их и от руки сильного.
  bqc-SIM: Ì taasideↄ bↄ ga lɛ́zĩ, ì ń bↄ gbãamↄnɛdeↄ ↄzĩ.
  tcz-CHONGTHU: Mikam hatte a konin mi vaichate ahuhdoh jin chule mithahat ten atuhchah
    kheh hou jong amaho a konin ahuhdoh ji'e.
  mar-mar: त्यांच्या मुखांतील तलवारीपासून तो दरीद्री मनुष्यास, आणि बलंवताच्या हातातून
    गरजवंत मनुष्यास सोडवतो
  qub-qub: Tayta Diosga fiyucunapita salbanmi pobricuna ñacaycajcunatapis.
  bqp-bqp: Àdi takasidenↄ bo ga lɛ́i, àdi pↄ́saridenↄ bo gbãnamↄnnɛrinↄ ↄĩ.
  hat-hat: Men, Bondye sove pòv la anba dan yo. Li delivre malere anba ponyèt grannèg
    k'ap peze yo.
  eng-BSB: He saves the needy from the sword in their mouth and from the clutches
    of the powerful.
  eng-WEBPB: But he saves from the sword of their mouth, even the needy from the hand
    of the mighty.
  kbq-kbq: Hianagi ana vahe'mo'zama zamunte omne vahetmima huhavizama hunezmantazageno'a,
    zamaza nehuno hanave vahe'mo'zama zamazeri havizama nehazageno'a zamaza nehie.
  nhe-BL: “Toteco Dios quinmanahuía tlen teicneltzitzi tlen tlacame tlen quipiyaj
    chicahualistli. Quinquixtía ininmaco fiero tlacame tlen tetlaijiyohuiltíaj.
  bus-bus: È takaasideenↄ bↄ gaa lɛ́zĩ, è pↄ́saideenↄ bↄ gbãamↄnnɛrinↄ ↄzĩ.
  gub-BL: Tupàn upyro hemetarer 'ym ma'e wamàno haw wi wà. Upyro ma'e hereko 'ymar
    upuner ma'e wapo wi wà no.
  eng-DRA: But he shall save the needy from the sword of their mouth, and the poor
    from the hand of the violent.
