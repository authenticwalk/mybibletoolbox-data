verse: JOB.005.014
translations:
  mal-C: പകൽസമയത്ത് ഇരുട്ട് അവരെ മൂടുന്നു; മധ്യാഹ്നത്തിൽ രാത്രിയിലെന്നപോലെ അവർ തപ്പിനടക്കുന്നു.
  deu-TKW: Am hellen Tage stoßen sie auf Finsternis und wie zur Nachtzeit tappen sie
    am Mittag.
  lin-lin: Molili eyelaka bango na moyi ; na moyi makasi, batambolaka na kotepatepa
    lokola na butu.
  eng-LSV: By day they meet darkness, || And as night—they grope at noon.
  eng-GNV: They meete with darkenesse in the day time, and grope at noone day, as
    in the night.
  eng-WEBSTER: They meet with darkness in the day-time, and grope in the noon-day
    as in the night.
  nhw-BL: Tonaya motepotlamíaj tlacajcayahuani quen elisquíaj popoyotzitzi. Huan masque
    tlajcotona, amo hueli tlachiyaj. Para tlacajcayahuani tlajcotona eltoc quen elisquía
    tzintlayohua.
  swh-ONEN: Giza huwapata wakati wa mchana; wakati wa adhuhuri hupapasa kama vile
    usiku.
  bba-bba: Ben mi, sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ yɑ rɑ n bu sɑ̃ɑwɛwɑ yɑm wɔ̃kuru, kpɑ bɑ n bɑbi.
  eng-KJVCPB: They meet with darkness in the daytime, And grope in the noonday as
    in the night.
  luo-luo: Piny othonegi mudho kata mana ka chiengʼ rieny, gibagni odiechiengʼ tir
    mana ka gima en otieno.
  meu-meu: Dina na ediai e diburamu, dina tubua ai idia na e raka hedarahumu, hanuaboi
    ai na heto.
  npi-ULB: तिनीहरूले दिउँसै अन्धकार भेट्टाउँछन्, अनि मध्यदिनमा पनि रातमा झैं छामेर
    हिंड्छन् ।
  yor-yor: Wọ́n sáré wọ inú òkùnkùn ní ọ̀sán; wọ́n sì fọwọ́ tálẹ̀ ní ọ̀sán gangan
    bí ẹni pé ní òru ni.
  pes-OPCB: روز روشن برای آنها مانند شب تاریک است و در آن کورمال کورمال راه می‌روند.
  tgl-ULB: Nagpupulong sila sa dilim tuwing umaga, at nangangapa sa tanghali na tulad
    nang sa gabi.
  hui-hui: Tinaga mini mo luluya kagola mbirale mbira bibe nahe haga. Ega bi lalu
    ni deaguabi uruni tigua hariga handabe nahe arumahaore haradagua biaga.
  mya-mya: ထိုသူတို့သည် နေ့အချိန်၌ မှောင်မိုက်ကိုတွေ့၍၊ ညဉ့်အချိန်၌ကဲ့သို့ မွန်းတည့်အချိန်၌
    စမ်းသပ်လျက် သွားလာကြ၏။
  bod-N: དེ་དག་ཉིན་མོ་ལ་ཡང་མུན་པར་འཕྲད། ། ཉིན་གུང་ལ་ཡང་མཚན་ལྟར་མུན་ཉུལ་རྒྱག །
  sna-sna: Rima rinosvika pamusoro pavo masikati; vanotsvanzvadzira masikati makuru
    sapausiku.
  spa-BLM: Se encuentran con la oscuridad durante el día, y tantear al mediodía como
    en la noche.
  cac-cac: A val d'a chimc'ualil stelvi eb', q'uic'q'uinal d'a eb'. Icha val to d'ac'valil
    sb'eyec' eb', toxon̈ej tz'ec' machmon eb'.
  swh-ULB: Wao hupatwa na giza wakati wa mchana, na hupapasa mchana kama vile ni usiku.
  bel-bel: удзень яны сустракаюць цемру і аполудні ходзяць вобмацкам, як поначы.
  deu-ELBBK: Bei Tage stoßen sie auf Finsternis, und am Mittag tappen sie wie bei
    der Nacht.
  mbb-OT: Egkerusireman sikandan minsan maandew. Ebpekepenamsam dan su minsan meudtu
    ne henduen be te egkezukileman sikandan.
  mal-2015: പകൽസമയത്തു അവർക്കു ഇരുൾ നേരിടുന്നു; ഉച്ചസമയത്തു അവർ രാത്രിയിലെന്നപോലെ
    തപ്പിനടക്കുന്നു.
  rmc-rmc: Dživese pre lende avel o kaľipen a pro dilos hmatinen le vastenca sar rači.
  pes-OPV: در روز به تاریکی برمی خورند و به وقت ظهر، مثل شب کورانه راه می‌روند.
  ron-1924: дау песте ынтунерик ын мижлокул зилей, быжбые зиуа-н амяза маре ка ноаптя.
  ben-OBCV: দিনের বেলাতেই তাদের উপর অন্ধকার নেমে আসে, মধ্যাহ্নে তারা রাতের মতো হাতড়ে
    বেড়ায়।
  som-som: Oo maalinnimada ayay gudcur helaan, Oo hadhka ayay wax haabhaabtaan sida
    habeennimada oo kale.
  lat-VUC: Per diem incurrent tenebras, et quasi in nocte, sic palpabunt in meridie.
  eng-ASVBT: They meet with darkness in the daytime, And grope at noonday as in the
    night.
  ita-1885: Di giorno scontrano tenebre, E in pien mezzodì vanno a tentone come di
    notte.
  eng-LXXUP: 'In the day darkness shall come upon them, And let them grope in the
    noonday even as in the night:'
  eng-ULB: They encounter darkness in the daytime, and grope at noonday as if it were
    night.
  spa-VBL: De día están a oscuras, y a mediodía tropiezan como si fuera de noche.
  fra-_FOB: De jour, ils rencontrent les ténèbres, et, comme dans la nuit, ils tâtonnent
    en plein midi;
  mal-mal: പകൽ സമയത്ത് അവർക്ക് ഇരുൾ അനുഭവപ്പെടുന്നു; ഉച്ചസമയത്ത് അവർ രാത്രിയിലെന്നപോലെ
    തപ്പിനടക്കുന്നു.
  urd-GVR: Din ke waqt un par andherā chhā jātā, aur dopahar ke waqt bhī wuh ṭaṭol
    ṭaṭol kar phirte haiṅ.
  suz-BL: मेको आन कली नाक्‍तीन छिङछिङ दुम्‍ब। मिनु नाक्‍ती उइक्‍थ दुम्‍मेनु, मेकोपुकी
    नाक्‍दो खोदेंशो पा सुल्‍शा गाक्‍नीम। यसैया ५९:९-१०
  eng-NOY: They meet with darkness in the daytime; They grope at noon as if it were
    night.
  ita-1927: Di giorno essi incorron nelle tenebre, in pien mezzodì brancolan come
    di notte;
  ckb-ckb: لە ڕۆژدا تاریکی بەسەریاندا دێت، لە نیوەڕۆشدا بە پەلکوتان دەڕۆن وەک بە شەو.
  eng-BBE: In the daytime it becomes dark for them, and in the sunlight they go feeling
    about as if it was night.
  kan-OKCV: ಕುತಂತ್ರರು ಹಗಲಿನಲ್ಲಿಯೇ ಕತ್ತಲೆಯನ್ನು ಸಂಧಿಸುತ್ತಾರೆ; ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ರಾತ್ರಿಯಂತೆ
    ತಡಕಾಡುತ್ತಾರೆ.
  tam-2017: அவர்கள் பகற்காலத்திலே இருளுக்குள்ளாகி, மத்தியான வேளையிலே இரவில் தடவுகிறதுபோல
    தடவி அலைகிறார்கள்.
  spa-RV-1909: 'De día se topan con tinieblas, y en mitad del día andan á tientas
    como de noche:'
  ron-BTF: Ei se întâlnesc cu întunericul în timpul zilei și bâjbâie în miezul zilei
    precum în noapte.
  eng-WEBP: They meet with darkness in the day time, and grope at noonday as in the
    night.
  eng-FBV: In the daytime they're in the dark, and they stumble around at noon like
    it's night.
  nld-1939: En midden op de dag zij op duisternis stuiten, En rondtasten op klaarlichte
    dag, zoals in de nacht;
  nch-BL: Tonaya motepotaníaj tacajcayahuani quej elisquíaj popoyotzitzi. Huan masque
    tajcotona, amo hueli tachiyaj. Para tacajcayahuani tajcotona eltoc quej elisquía
    tzintayohua.
  vie-1934: Ban ngày chúng nó gặp tối tăm, Đang lúc trưa chúng rờ đi như trong đêm
    tối.
  hin-CV: दिन में ही वे अंधकार में जा पड़ते हैं तथा मध्याह्न पर उन्हें रात्रि के समान
    टटोलना पड़ता है.
  spa-BES: Durante el día se oscurece para ellos, y al mediodía andan a tientas como
    si fuera de noche.
  tdx-tdx: Ie manjo ieñe te antoandro, mijimenjimè hoe an-kaleñe te tsipinde-mena.
  tha-KJV: เขาประสบความมืดในเวลากลางวัน และคลำไปในเที่ยงวันเหมือนอย่างกลางคืน
  por-BR-2018: De dia eles se encontram com as trevas, e ao meio-dia andam apalpando
    como de noite.
  deu-ELO: Bei Tage stoßen sie auf Finsternis, und am Mittag tappen sie wie bei der
    Nacht.
  eng-WYC-2018: By day they shall run into darknesses, and as in night, so they shall
    grope in midday. (In the daylight they shall run to the darkness, and at midday
    they shall grope, like in the night.)
  epo-epo: En la tago ili renkontas mallumon, Kaj en tagmezo ili palpas, kiel en nokto.
  uig-PIN: Kündüzdǝ ular ⱪarangƣuluⱪⱪa uqraydu; Qüxtǝ tün keqidǝk silaxturup mangidu.
  beo-beo: Ilia da esomogoa amolawane dadoula ahoa.
  tpi-OTNT: Tingting bilong ol i paul tru, na ol i no inap mekim wanpela samting.
    Maski em i tulait na san i lait, ol i paul olsem man i stap long bikpela tudak
    na i no inap lukim rot bilong wokabaut.
  hau-SA: Da rana sukan yi karo da duhu; da rana ma suna lallube kamar a duhun dare
    suke.
  uig-LAT: Kündüzde ular qarangghuluqqa uchraydu; Chüshte tün kéchidek silashturup
    mangidu.
  nde-nde: Ubumnyama buyabehlela emini; phakathi kwemini bayaphumputha kungathi kusebusuku.
  ton-ton: ‌ʻOku nau fekitaki mo e poʻuli ʻi he kei ʻaho, pea tautaufā ʻi he hoʻatāmālie
    ʻo hangē ko e pō.
  ces-1613: Ve dne motají se jako ve tmách, a jako v noci šámají o poledni.
  eng-WMB: They meet with darkness in the day time, and grope at noonday as in the
    night.
  tam-TCV: பகல் நேரத்தில் காரிருள் அவர்கள்மேல் வரும்; இரவில் தடவித்திரிவதுபோல் நண்பகலிலும்
    தடவித் திரிவார்கள்.
  ceb-ULB: Masagubang nila ang kangitngit panahon sa adlaw, ug masukarap sa kaudtohon
    ingon nga kini gabii.
  pol-UBG: Za dnia napotykają ciemność, a w południe idą po omacku jak w nocy.
  agr-agr: Tikichin pegkegchaun takamtiksatatus yuja duka, kashi numi tukumka iyaumaina
    numamtuk wajainawai. Tsawai aentsun tsanuina dushakam, wainmachujai betek ainawai.
  kyc-kyc: Nakama mee korakama karelyaminyipape kata angi doko kukwama ingilyamo karenge.
  urd-GVU: دن کے وقت اُن پر اندھیرا چھا جاتا، اور دوپہر کے وقت بھی وہ ٹٹول ٹٹول کر
    پھرتے ہیں۔
  deu-1912: daß sie des Tages in der Finsternis laufen und tappen am Mittag wie in
    der Nacht.
  kan-2017: ಅವರು ಹಗಲಿನಲ್ಲೇ ಕತ್ತಲೆಯಿಂದ ಸುತ್ತುವರೆದು, ಮಧ್ಯಾಹ್ನದಲ್ಲೇ ರಾತ್ರಿಯವರಂತೆ ತಡಕಾಡುತ್ತಾರೆ.
  yap-yap: ni yu gu ra lukngun misiw’ ma yad be chaman u fithik’ e lumor.
  hlt-MCSB: Khothaih ah a hmuep neh hum uh tih khothun ah khoyin bangla a phatuem
    uh.
  mdy-ETH: ሮኦራ ዔያቶም ዹሚ ማዓኔ፤ ሃጊ ዓባ ሳዛ ዓኣንቴ፥ ዋንቶ ዹሞይዳ ዓኣያጉዲ ዔያታ ዹቃዻኔ።
  twi-ASANTE: Esum duru wɔn awia ketee; na wɔkeka owigyinaeɛ te sɛ anadwo.
  eng-WEBU: They meet with darkness in the day time, and grope at noonday as in the
    night.
  wal-wal: Etau gallassai xumana; gallassa seetankka eti henqqeleela bilahiyaadan
    tattaafana.
  spa-PDDPT: Tropiezan de día con la oscuridad y a mediodía andan a tientas como de
    noche.
  gun-gun: Ha'e kuery ma ara py teĩ ojou 'rã pytũa anho, kuaray mbyte jave teĩ pytũ
    rupi merami ikuai, opovyvy 'rã oje'oivy.
  ilo-ULB: Makisinnarakda iti kinasipnget iti aldaw, ken agar-arikapda iti katengngaan
    ti aldaw a kasla rabii daytoy.
  kpg-kpg: Gei di maa le e oodee, gei digaula e haahaa nadau ala be digau i lodo di
    bouli dongoeho.
  uig-ARA: كۈندۈزدە ئۇلار قاراڭغۇلۇققا ئۇچرايدۇ؛ چۈشتە تۈن كېچىدەك سىلاشتۇرۇپ ماڭىدۇ.
  sus-sus: E xa yanyi findima e bɛ dimi ra, e luma alɔ dɔnxui naxee mu se toma.
  pon-2006: pil nin souwas, likamwete re kin alialuseli nan rotorot.
  jae-jae: Êsêac têtap gamêŋ ŋakesec sa êndêŋ ocsalô ma sêlênsageŋ êndêŋ oc êkô ŋaluŋ
    amboac sêlêsa gêdêŋ gêbêc.
  ksd-ksd: Dia vartadav ma ra bobotoi ba i keake ka boko, Dia pa tupatupa ba ra keake
    i ki tur, dari ta ra marum.
  tur-YTC: Gündüz karanlıkla karşılaşırlar, Öğleyin de gece gibi el yordamıyla dolaşırlar.
  grc-BRENT: Ἡμέρας συναντήσεται αὐτοῖς σκότος, τὸ δὲ μεσημβρινὸν ψηλαφήσαισαν ἶσα
    νυκτὶ,
  ind-AYT: Mereka bertemu dengan kegelapan pada siang hari, dan meraba-raba pada tengah
    hari seperti pada malam hari.
  nya-nya: Mdima umawagwera nthawi yamasana; nthawi yamasana amayenda moyambasayambasa
    monga nthawi ya usiku.
  hrv-hrv: Posred bijela dana zapadnu u tamu, pipaju u podne kao usred noći.
  mps-mps: Augwaligo homu kolesaga mu kone tųą pabo dao, tama augwaligo magi sę
    me yabo homu ebo menio. Te giliga nanani da homu egobeo. Augwali te homu kolesaga
    mu menia pela, huli dulude bidibo tiwai elama, augwa pabo sunumi subo menio.
  tpi-tpi: Tingting bilong ol i paul tru, na ol i no inap mekim wanpela samting. Maski
    em i tulait na san i lait, ol i paul olsem man i stap long bikpela tudak na i
    no inap lukim rot bilong wokabaut.
  dan-1931: i Mørke raver de, selv om Dagen, famler ved Middag, som var det Nat.
  vie-OVCB: Chúng gặp bóng tối giữa ban ngày, và giữa trưa chúng mò mẫm như trong
    đêm tối.
  guj-2017: ધોળે દહાડે તેઓને અંધકાર દેખાય છે, અને ખરે બપોરે તેઓ રાતની જેમ ફાંફાં મારે
    છે.
  pon-2006A: pil nin souwas, likamwete re kin alialuseli nan rotorot.
  por-BRBSL: Eles se encontram com a escuridão durante o dia, e apalpar ao meio-dia,
    como na noite.
  cth-cth: Kanîthun angnae dawk hmonae hoi a kâhmo awh teh, kanî tuengtalueng thun
    nah tangmin e patetlah thupthup a payam awh.
  twi-twi: Sum duru wɔn awia ketee; na wɔkeka wɔ owigyinae mu te sɛ anadwo.
  hlt-hlt: Khothaih ah a hmuep neh hum uh tih khothun ah khoyin bangla a phatuem uh.
  tbz-SIM: Kɛ̀ dɛ̀ bɛ̀ dò ndibiìnnì kuyie ncuokɛ̀, kɛ̀ bɛ̀ ɑ̃ɑ̃́ nkuyie ncuokɛ̀ kɛ
    dò ndɛ̀ tu kɛyènkɛ̀.
  msy-2020: Men nɨghnɨziba bar davdavizɨ, me bizitam damighan kogham. Amɨnim tiraghtɨ
    aruem bar anangtɨ, me mɨtarmer ekiamɨn iti moghɨn, me tuavir zuimɨn ganan kogham.
  dop-dop: Ilim nɑ pǝ ɩsǝlɛ kɛ pɑ tutiɣi ɩsɩɩ sǝkpɛtʋɣʋ wɛɛ, nɑ pɑ́ hɑkǝɣɩ ɩsɩɩ ɑhoo
    yuwɑ.
  azb-azb: Gündüzləri qaranlığa dönür, Günorta onlara gecə kimi görünür, Onlar kor
    kimi əl sürtə-sürtə gəzir.
  eng-DBY: They meet with darkness in the daytime, and grope at midday as in the night.
  hin-2017: उन पर दिन को अंधेरा छा जाता है, और दिन दुपहरी में वे रात के समान टटोलते
    फिरते हैं।
  wol-KYG: Ñu ni mel, bëccëg ñu dajeek lëndëm, di làmbatoo digg bëccëg ni bu doon
    guddi.
  eng-YLT: By day they meet darkness, And as night — they grope at noon.
  eng-WYC-2017: By day they shall run into dark-nesses, and as in night, so they shall
    grope in midday.
  eng-WMBB: They meet with darkness in the day time, and grope at noonday as in the
    night.
  urd-GVH: दिन के वक़्त उन पर अंधेरा छा जाता, और दोपहर के वक़्त भी वह टटोल टटोलकर
    फिरते हैं।
  rug-rug: Kamo i na hinuporo pana rane, meke korapa rane si ene tapotapoe si arini
    guana boṉi tu.
  gaz-gaz: Guyyaan dukkana isaanitti taʼa; guyyaa saafaas akka nama dukkana keessa
    jiruu qaqqabannaadhaan deemu.
  fra-LSG: Ils rencontrent les ténèbres au milieu du jour, Ils tâtonnent en plein
    midi comme dans la nuit.
  yal-yal: E soma dimini yanyi tagin nin, e tantanma yanyi tagini alo kɔɛɛn na a ra.
  haw-1868: I ke ao halawai lakou me ka pouli, A ke hana nei lakou i ka wa awakea,
    e like me ia i ka po.
  arb-NAV: يَكْتَنِفُهُمْ ظَلامٌ فِي النَّهَارِ، وَيَتَحَسَّسُونَ طَرِيقَهُمْ فِي
    الظَّهِيرَةِ، كَمَنْ يَمْشِي فِي اللَّيْلِ.
  ewe-ewe: Viviti dona ɖe wo le ŋkeke me eye wotsaa asi blukɔ me abe zã mee ene.
  eng-LEE: By day they meet with darkness, and as though it were night they grope
    about in the noon of day;
  asm-FB: সিহঁতে দিনতেই আন্ধাৰক লগ পায়, ৰাতিৰ নিচিনাকৈ দিন-দুপৰতে খপিয়াই ফুৰে।
  sus-A: عٍ شَ يَنيِ قِندِ مَ عٍ بّ دِ مِ رَ، عٍ لُمَ عَلْ دْنشُي نَشٍيٍ مُ سٍ تٌمَ.
  fra-SBL: Ils rencontrent les ténèbres pendant le jour, et tâtonnent à midi comme
    dans la nuit.
  hbo-hbo: יֹומָ֥ם יְפַגְּשׁוּ־חֹ֑שֶׁךְ וְ֝כַלַּ֗יְלָה יְֽמַשְׁשׁ֥וּ בַֽצָּהֳרָֽיִם׃
  piu-2006: '@see-verse:JOB.005.013'
  kik-kik: Nduma ĩmakoraga kũrĩ o mũthenya; mũthenya barigici makahambataga taarĩ
    ũtukũ.
  fra-NCL: Durant le jour, ils rencontrent les ténèbres ; en plein midi, ils tâtonnent
    comme dans la nuit.
  cek-AK: Nihcae loe khodai ah vinghaih tongh o moe, athun ah khoving baktiah loklam
    pathoep hoiah a caeh o.
  cuk-cuk: Bab-Dummadi, a-dule ibgine yolegega imaked. Ar amba neg-meegwadgi-gudiiyob-gudiile,
    mutikidba-gudiiyob yolegega imaked.
  uig-CYR: Күндүздә улар қараңғулуққа учрайду; Чүштә түн кечидәк силаштуруп маңиду.
  tel-2017: వెలుగు ఉండే సమయంలో వాళ్లను చీకటి కమ్ముకుంటుంది. ఒకడు రాత్రిలో తడుములాడినట్టు
    వాళ్ళు మధ్యాహ్న సమయంలో తడుములాడతారు.
  hat-BSA: Nan gwo lajounen, yo jwenn ak tenèb, e yo egare gwo midi tankou se te lannwit.
  kos-kos: Finne infulwen len, a elos ac kahlimin acn uh in lohsr.
  hbo-WLC: יוֹמָ֥ם יְפַגְּשׁוּ־חֹ֑שֶׁךְ וְ֝כַלַּ֗יְלָה יְֽמַשְׁשׁ֥וּ בַֽצָּהֳרָֽיִם׃
  ibo-ibo: Ọchịchịrị na-abịakwasị ha nʼoge ehihie, nʼetiti ehihie ha na-asọ ìsì dịka
    ndị nọ nʼọchịchịrị nke abalị;
  ory-ory: ସେମାନେ ଦିନ ବେଳେ ଅନ୍ଧକାରଗ୍ରସ୍ତ ହୁଅନ୍ତି, ପୁଣି ମଧ୍ୟାହ୍ନରେ ରାତ୍ରିକାଳର ନ୍ୟାୟ
    ଦରାଣ୍ଡି ହୁଅନ୍ତି।
  chk-chk: Ra tolong lon rochopwak lupwen fansoun lerän, ra atapfeil leoloas usun
    chök fansoun lepwin.
  rop-rop: Olabat jis laik detlot blainwan pipul hu kaan luk gudwei langa deitaim.
  ukr-1871: У день вони мов в темряві блукають, а в полуднї полапки, мов ніччю, шукають.
  deu-1951: bei Tage stoßen sie an wie im Dunkel und tappen zu Mittag wie in der Nacht.
  eng-JPS: They meet with darkness in the day-time, and grope at noonday as in the
    night.
  srp-1865: Danju nailaze na mrak, i u podne pipaju kao po noæi.
  lug-lug: Ekizikiza kibabuutikira emisana, ne bawammanta mu ttuntu ng’ekiro.
  heb-heb: יומם יפגשו חשך וכלילה ימששו בצהרים׃
  ben-IRV: তারা দিনের রবেলায় অন্ধকারের সঙ্গে মিলিত হয় এবং দুপুরে তারা রাতের মত হাতড়ায়।
  pan-pan: ਦਿਨ ਵੇਲੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਨ੍ਹੇਰਾ ਛਾ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਦੁਪਹਿਰ ਨੂੰ ਉਹ ਰਾਤ ਦੀ ਤਰ੍ਹਾਂ
    ਟੋਹੰਦੇ ਫਿਰਦੇ ਹਨ।
  mya-JVB: ထိုသူတို့သည် နေ့ အချိန်၌ မှောင်မိုက် ကိုတွေ့ ၍၊ ညဉ့် အချိန်၌ကဲ့သို့ မွန်းတည့်
    အချိန်၌ စမ်းသပ် လျက် သွားလာရကြ၏။
  hmo-hmo: Dina neganai idia dekenai dibura ia vara. Dina tubua neganai idia raka
    kerere, hanuaboi neganai idia raka bamona.
  urd-urd: उन्हें दिन दहाड़े अँधेरे से पाला पड़ता है, और वह दोपहर के वक़्त ऐसे टटोलते
    फिरते हैं जैसे रात को।
  rus-SYN: днем они встречают тьму и в полдень ходят ощупью, как ночью.
  bqc-SIM: Gu ìↄ sianɛ́ fãanɛ, aaì ↄmalɛmalɛ ĩatɛ̃ gbãa zã́ lán gwã́wa.
  tcz-CHONGTHU: Amahon sun laijin muthim atoh khauvin sunkim laijin amaho chu janlai
    bangin aki mai le leuve.
  mar-mar: त्यांचा भर दिवसाच अंधराशी सामना होतो, दिवसा मध्यान्ह्यात ते रात्र असल्यासारखे
    चाचपडतात.
  qub-qub: Paycunaga yanauyaycaj chacaycho chacäpacusha caycajnöpis junaj pachapami
    yatayllapa purircaycan.
  bqp-bqp: Gu dì sira kũḿma fãnantɛ̃, òdi ↄ mátɛmatɛ fãnantɛ̃ lán gwãani bà.
  hat-hat: Gwo lajounen y'ap bite tankou nan fènwa. Gwo midi, y'ap tatonnen tankou
    nan mitan lannwit.
  eng-BSB: They encounter darkness by day and grope at noon as in the night.
  eng-WEBPB: They meet with darkness in the day time, and grope at noonday as in the
    night.
  kbq-kbq: Hagi ana vahe'mo'za ferura hanimpima vanoma hazankna hu'za vano nehu'za,
    kinagama omesege'za kenage'ma inkonkima erino'ma viaza hu'za vano nehaze.
  nhe-BL: Tonaya motepotlamíaj tlacajcayahuani queja elisquíaj popoyotzitzi. Huan
    yonque tlajcotona, ax hueli tlachiyaj. Para tlacajcayahuani tlajcotona eltoc queja
    elisquía tzintlayohua.
  bus-bus: Guu è sia kũḿma fãantɛ̃, aↄ̃è ↄ máɛmaɛ fãantɛ̃ lán gwãavĩ bà.
  gub-BL: '''Aromo katu upyta ipytunahy haw rehe wà. Kwarahy wapytepe hin mehe wata
    hehàpyhà ''ym ma''e ài wà. Opokok ma''e oho waiko pyhaw wata ma''e ài wà.'
  eng-DRA: They shall meet with darkness in the day, and grope at noonday as in the
    night.
