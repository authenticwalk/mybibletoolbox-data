verse: JOB.005.003
translations:
  mal-C: ഭോഷർ തഴച്ചുവളരുന്നതു ഞാൻ കണ്ടിട്ടുണ്ട്, എന്നാൽ അവരുടെ വാസസ്ഥലം ധൃതഗതിയിൽ
    ശാപഗ്രസ്തമാക്കപ്പെടുന്നു.
  deu-TKW: Ich habe einen Thoren festgewurzelt gesehen, verwünschte aber plötzlich
    seine Stätte.
  lin-lin: 'Solo, namonaki zoba kozwa misisa ; kasi, mbala moko, nalakelaki ndako
    na ye mabe :'
  eng-LSV: I have seen the perverse taking root, || And I mark his habitation straight
    away,
  eng-GNV: I haue seene the foolish well rooted, and suddenly I cursed his habitation,
    saying,
  eng-WEBSTER: 'I have seen the foolish taking root: but suddenly I cursed his habitation.'
  nhw-BL: Niquinitztoc catli huihuitique quema tlatlanij para se tlatoctzi, pero teipa
    quicahuaj Toteco Dios huan nimantzi huala tlatzacuiltili huan quipolohuaj nochi.
  swh-ONEN: Mimi mwenyewe nimemwona mpumbavu akistawi, lakini ghafula nyumba yake
    ikawa imelaaniwa.
  bba-bba: Nɑ ɡɑri bɔkɔ wɑ u kuurɑ. Mɑ nɑ wɑ win wɑ̃ɑ yerɑ wɔriki.
  eng-KJVCPB: 'I have seen the foolish taking root: But suddenly I cursed his habitation.'
  luo-luo: An awuon aseneno ngʼama ofuwo ka odak e ngima maber, to apoya nono opo
    ka ode okwongʼ.
  meu-meu: Kavakava tauna ramuna e dihova na itaia; asi kaimana ena ruma na uduguiraia.
  npi-ULB: मूर्ख व्यक्तिले जरा गाडेको मैले देखेको छु, तर मैले एक्‍कासि त्यसको घरलाई
    सराप दिएँ ।
  yor-yor: Èmi ti rí aláìmòye ti ó ta gbọ̀nọ́ngbọ̀nọ́n lulẹ̀, ṣùgbọ́n lójúkan náà
    mo fi ibùjókòó rẹ̀ bú.
  pes-OPCB: کسانی که از خدا برمی‌گردند، ظاهراً کامیاب هستند، ولی بلای ناگهانی بر آنها
    نازل می‌شود.
  tgl-ULB: Nakakita na ako ng isang hangal na lumalalim na ang ugat, pero bigla kong
    sinumpa ang kaniyang tahanan.
  cbu-NT: Nuw tputs nda wanasir chinamaa yasaru anoo parangina. Kurikpaneem kinachima,
    táyaru, yuwaa kurikee putachu anoo tputssha tuxarakchu pantsakiya.
  hui-hui: I̱na agali maru tininaga dindi hobane winidagoha haabo haga hearia hendenego
    ai aniha howa tigua mana tiga nabi dewa bialu hearia hondowa Ngode Datagaliwabehondo
    agali ogonibi bialu heago abale bo waha larugoni.
  mya-mya: မိုက်သောသူအမြစ်စွဲသည်ကို ငါမြင်သောအခါ၊ သူ၏နေရာကို ချက်ခြင်းကျိန်ဆဲ၏။
  bod-N: གླེན་པའི་རྩ་བ་རྒྱས་པ་ངས་མཐོང་ཡང་། ། གློ་བུར་ངས་དེའི་ཁྱིམ་ལ་དམོད་པར་གྱུར།
    །
  sna-sna: Ini pachangu ndakaona benzi richidzika midzi, asi pakarepo imba yake yakatukwa.
  spa-BLM: He visto a los insensatos echar raíces, pero de repente maldije su morada.
  cac-cac: Vilnac eb' chuc spensar, slaj q'uechaan̈ tastac ay d'a eb', palta elan̈chamel
    satxiem juntzan̈ chi'.
  swh-ULB: Nimemuona mtu mpumbavu akishika mzizi, lakini ghafla niliyalaani makazi
    yake.
  bel-bel: Бачыў я, як дурны ўкараняецца, і адразу пракляў дом ягоны.
  deu-ELBBK: Ich, ich sah den Narren Wurzel schlagen, und sogleich verwünschte ich
    seine Wohnung.
  mbb-OT: Sumalà te nepeniizan ku, egkehimu he ed-uswag is ked-ubpà te tulebung, piru
    edtik-awan edrewaki te Megbevayà is pemilya zin.
  mal-2015: മൂഢൻ വേരൂന്നുന്നതു ഞാൻ കണ്ടു ക്ഷണത്തിൽ അവന്റെ പാർപ്പിടത്തെ ശപിച്ചു.
  rmc-rmc: Dikhľom, sar o dilino zoraľolas sar stromos, ale jekhvareste sas leskro
    kher prekošlo.
  pes-OPV: من احمق رادیدم که ریشه می‌گرفت و ناگهان مسکن او رانفرین کردم.
  ron-1924: Ам вэзут пе ун небун принзынд рэдэчинэ; апой, деодатэ, й-ам блестемат
    локуинца.
  ben-OBCV: আমি স্বয়ং এক মূর্খকে মূল বিস্তার করতে দেখেছি, কিন্তু হঠাৎ তার বাড়ি অভিশপ্ত
    হয়ে গেল।
  som-som: Anba waxaan arkay nacas xidid yeeshay. Laakiinse degdeg baan u habaaray
    rugtiisii.
  lat-VUC: Ego vidi stultum firma radice, et maledixi pulchritudini ejus statim.
  eng-ASVBT: 'I have seen the foolish taking root: But suddenly I cursed his habitation.'
  ita-1885: Io ho veduto il pazzo che si radicava; Ma incontanente ho maledetto il
    suo abitacolo.
  eng-LXXUP: 'And I have seen foolish ones taking root: But suddenly their habitation
    was devoured.'
  eng-ULB: I have seen a foolish person taking root, but suddenly I cursed his home.
  spa-VBL: He visto a un necio hacerse fuerte, pero enseguida maldije su casa.
  fra-_FOB: J'ai vu l'insensé étendant ses racines, mais soudain j'ai maudit sa demeure.
  mal-mal: മൂഢൻ വേരുപിടിക്കുന്നത് ഞാൻ കണ്ടു ക്ഷണത്തിൽ അവന്റെ പാർപ്പിടത്തെ ഞാൻ ശപിച്ചു.
  urd-GVR: Maiṅ ne ḳhud ek ahmaq ko jaṛ pakaṛte dekhā, lekin maiṅ ne fauran hī us
    ke ghar par lānat bhejī.
  suz-BL: गो मूर्ख आन शाक्‍श थोक्‍शो तशो बाक्‍नुङ। तन्‍न गो काले‍मीन मेको आन खिं कली
    सराप चीले पाइक्‍ता। भजन संग्रह ३७:३५-३६
  eng-NOY: I have seen an impious man taking root, But soon I cursed his habitation.
  ita-1927: Io ho veduto l’insensato prender radice, ma ben tosto ho dovuto maledirne
    la dimora.
  ckb-ckb: 'من گێلێکم بینی ڕەگی داکوتا، بەڵام لەناکاو ماڵەکەی بە نەفرەت کرا:'
  eng-BBE: I have seen the foolish taking root, but suddenly the curse came on his
    house.
  kan-OKCV: ಮೂಢನು ಬೇರೂರುವುದನ್ನು ನಾನು ನೋಡಿದೆನು, ಕೂಡಲೇ ಅವನ ಮನೆ ಶಾಪಕ್ಕಿಡಾಗುವುದನ್ನು ಕಂಡೆನು.
  tam-2017: மூடன் ஒருவன் வேரூன்றுகிறதை நான் கண்டு உடனே அவனுடைய குடியிருக்கும் இடத்தைச்
    சபித்தேன்.
  spa-RV-1909: Yo he visto al necio que echaba raíces, y en la misma hora maldije
    su habitación.
  ron-BTF: Am văzut pe cel nebun prinzând rădăcină, dar dintr-odată i-am blestemat
    locuința.
  eng-WEBP: I have seen the foolish taking root, but suddenly I cursed his habitation.
  eng-FBV: I have seen a fool growing strong, but I immediately cursed his house.
  nld-1939: Ik heb den dwaas wel wortel zien schieten, Maar plotseling verrotte zijn
    akker;
  nch-BL: Niquinitztoc cati huihuitique quema tatanij para se talojtzi, pero teipa
    quicahuaj Toteco Dios huan nimantzi huala tatzacuiltili huan quipolohuaj nochi.
  vie-1934: Tôi có thấy kẻ ngu muội châm rễ ra; Nhưng thình lình tôi rủa sả chỗ ở
    của hắn.
  hin-CV: मैंने मूर्ख को जड़ पकडे देखा है, किंतु तत्काल ही मैंने उसके घर को शाप दे
    दिया.
  spa-BES: He visto a los tontos echar raíces, pero de repente maldije su morada.
  tdx-tdx: Fa nitreako te nivahatse ty dagola, fe nozoñeko amy zao ty akiba’e.
  tha-KJV: ข้าเคยเห็นคนโฉดหยั่งราก แต่​ทันใดนั้นข้าก็​แช่​งที่อาศัยของเขา
  por-BR-2018: Eu vi ao louco lançar raízes, porém logo amaldiçoei sua habitação.
  deu-ELO: Ich, ich sah den Narren Wurzel schlagen, und alsbald verwünschte ich seine
    Wohnung.
  eng-WYC-2018: I saw a fool with [a] steadfast root, and I cursed his fairness anon
    (or and at once I cursed his dwelling place).
  epo-epo: Mi vidis malsaĝulon, kiu enradikiĝis, Kaj mi malbenis subite lian loĝejon.
  uig-PIN: Mǝn ɵz kɵzüm bilǝn ǝhmǝⱪning yiltiz tartⱪanliⱪini kɵrgǝnmǝn; Lekin xu ⱨaman
    uning makanini «Lǝnǝtkǝ uqraydu!» dǝp bildim,
  beo-beo: Na da gagaoui dunu ba:i. Ilia da hahawane amola gaga:i dagoi agoane ba:i.
    Be na da hedolowane ilia sosogo ilima gagabusu aligima:ne sia:i.
  tpi-OTNT: Mi bin lukim sampela man i stap gut long banis bilong ol, tasol mi lukim
    pasin bilong ol i kranki tru. Na wantu mi singaut long God i bagarapim ol.
  hau-SA: Ni ma na ga wawa yana cin gaba, amma nan da nan gidansa ya zama la’ananne.
  uig-LAT: Men öz közüm bilen exmeqning yiltiz tartqanliqini körgenmen; Lékin shu
    haman uning makanini «Lenetke uchraydu!» dep bildim,
  nde-nde: Mina ngokwami sengasibona isiwula siphumelela, kodwa masinyane nje indlu
    yaso yayisiqalekisiwe.
  ton-ton: Kuo u mamata ki he vale kuo aka, kae fakafokifā ne u tuku hono ʻapi ki
    he malaʻia.
  ces-1613: 'Jáť jsem viděl blázna, an se vkořenil, ale hned jsem zle tušil příbytku
    jeho, řka:'
  eng-WMB: I have seen the foolish taking root, but suddenly I cursed his habitation.
  tam-TCV: மூடன் நிலைகொள்வதை நானே கண்டிருக்கிறேன், ஆனாலும் உடனே அவன் குடும்பத்திற்கு
    அழிவு வருகிறது.
  ceb-ULB: Nakita ko ang tawong buangbuang nga nakagamot na, apan gitunglo ko dayon
    ang iyang puluy-anan.
  pol-UBG: Widziałem głupiego, jak zapuścił korzenie, lecz zaraz przekląłem jego mieszkanie.
  agr-agr: Wi wainjai aents pegkegchau aidau, kuashat wajiigtin wedaun, tujash machik
    asag wamak niina jeen atantuinawai.
  kyc-kyc: Nambame akali mona pali nange lapo mee mona palenge karele lao karaminyi
    kandapunupape nakamana anda yuupi dupwa kwaeyo pena lao piyu.
  urd-GVU: مَیں نے خود ایک احمق کو جڑ پکڑتے دیکھا، لیکن مَیں نے فوراً ہی اُس کے گھر
    پر لعنت بھیجی۔
  deu-1912: Ich sah einen Toren eingewurzelt, und ich fluchte plötzlich seinem Hause.
  kan-2017: ಮೂರ್ಖನು ಬೇರೂರುವುದನ್ನು ನಾನು ನೋಡಿದೆನು. ಕೂಡಲೆ ಅವನ ನಿವಾಸವು ಶಾಪಗ್ರಸ್ತವೆನ್ನುವುದಕ್ಕೆ
    ಆಸ್ಪದವಾಯಿತು.
  yap-yap: Kug guy e pi’in balyang ni yad be par ni gowa dabi buch ban’en rorad, ma
    kug yiblayrad ni nge buch ban’en nib tomgin u tabnaw rorad.
  hlt-MCSB: Aka ang loh a yung a hlak ka hmuh vaengah a tolkhoeng buengrhuet ka tap.
  mdy-ETH: ዔኤያ ዓሲ ፃጲ ዳኪ ናንጋንቴ ታ ዛጌኔ፤ ፆኦሲ ጎሪንቲና ማኣራ ዒዛኮ ዔሩዋንቴ ሻሂንቴኔ።
  twi-ASANTE: Mʼankasa mahunu ɔkwasea a ɔrefefɛ, nanso, mpofirim, wɔdomee ne fie.
  eng-WEBU: I have seen the foolish taking root, but suddenly I cursed his habitation.
  wal-wal: Eeyya urai minnidi de7iyaagaa taani ta huuphen be7aas; shin sohuwaarakka
    taani a keettaa qanggaas.
  spa-PDDPT: Vi al necio que echaba raíces, y al instante maldije su vivienda.
  gun-gun: Xee ma aexa porã hi'arandu e'ỹ va'e onhemoingo porã merami ramo. Ha'e rami
    teĩ are'ỹ'i re aikuaa hoo oĩa ayvu vaipy oikoa.
  ilo-ULB: Nakakitaak iti nakuneng a tao nga agramramot. Ngem kella-at nga inlunodko
    ti pagtaenganna.
  kpg-kpg: Au gu gidee bolo ma go digau boiboi ala hagalee mmaadagu i di mee, gei
    au gu limalima hua guu dangi ang gi God gi hagahuaidu ina nia lohongo digaula.
  uig-ARA: مەن ئۆز كۆزۈم بىلەن ئەخمەقنىڭ يىلتىز تارتقانلىقىنى كۆرگەنمەن؛ لېكىن شۇ
    ھامان ئۇنىڭ ماكانىنى «لەنەتكە ئۇچرايدۇ!» دەپ بىلدىم،
  sus-sus: N bara xaxilitare nde to, a xa fe sɔɔnɛyama, kɔnɔ na ikɔrɛxi ra n naxa
    yi dankɛ bira a fɔxɔ ra.
  pon-2006: I kilangehr me pweipwei kei me mwomwen sohte perki mehkot, a I ahpw mwadang
    peki Koht en ketin keriahla dewerail.
  jae-jae: Aê galic ŋac meloc gêmoa gamêŋ teŋ e ŋawakac jagêjam, mago aê kapuc boa
    ênê andu sep tageŋ.
  ksd-ksd: Iau ga gire ra tuptup na tutana i ga okor, Ma iau ga tata vakaina lulut
    ra kubana.
  tur-YTC: Akılsızın kök saldığını gördüm, Ama hemen onun meskenini lanetledim.
  grc-BRENT: Ἐγὼ δὲ ἑώρακα ἄφρονας ῥίζαν βάλλοντας, ἀλλʼ εὐθέως ἐβρώθη αὐτῶν ἡ δίαιτα.
  ind-AYT: Aku telah melihat orang bodoh membuat akar, tetapi tiba-tiba aku mengutuki
    tempat tinggalnya.
  nya-nya: Ine ndinaona chitsiru chitamera mizu, koma mwadzidzidzi nyumba yake inatembereredwa.
  hrv-hrv: Bezumnika vidjeh kako korijen pušta, al' prokletstvo skoro na kuću mu pade.
  mps-mps: Eno suali, bidi meba augwa obo tomode bugagia bidibo suali. Tiali goli,
    augwaligo kolesaga mu dwai mu elalubo suali. Tama tibaso, eno God polo i wali,
    te bage dolomainu.
  tpi-tpi: Mi bin lukim sampela man i stap gut long banis bilong ol, tasol mi lukim
    pasin bilong ol i kranki tru. Na wantu mi singaut long God i bagarapim ol.
  dan-1931: Selv har jeg set en Dåre rykkes op, hans Bolig rådne brat;
  vie-OVCB: Tôi đã thấy người dại được thành công trong chốc lác, nhưng rồi thình
    lình xảy đến tai ương.
  guj-2017: મેં મૂર્ખ વ્યક્તિને મૂળ નાખતાં જોયો છે, પણ પછી અચાનક મેં તેના ઘરને શાપ
    દીધો.
  pon-2006A: I kilangehr me pweipwei kei me mwomwen sohte perki mehkot, a I ahpw mwadang
    peki Koht en ketin keriahla dewerail.
  por-BRBSL: Eu vi os tolos se enraizarem, mas de repente eu amaldiçoei sua habitação.
  cth-cth: Tami ni khawngyang a pabo e hah ka hmu, hateiteh kho a saknae hmuen hah
    thoe tangka bo.
  twi-twi: Mʼankasa mahu ɔkwasea a ɔrefefɛw, nanso mpofirim, wɔdomee ne fi.
  hlt-hlt: Aka ang loh a yung a hlak ka hmuh vaengah a tolkhoeng buengrhuet ka tap.
  tbz-SIM: N yɑ̀mu kuyɛìnkù kpɛrɛ yíé ndɛ̀, kɛ̀ dɛ̀ nyóó yíɛ́ kɛ̀ ku cĩ́ɛ̃̀tɛ̀ nɑɑ́
    ntidobontì.
  msy-2020: Kɨ gari, gumazir onganir arazir kurabagh amiba, me deraghavɨra uan danganibar
    iti, ezɨ kɨ zuamɨra me gasɨghasɨghasa Godɨn deima, a me gasɨghasɨki.
  dop-dop: 'Mɑ nɑwɑ pǝ lɑkǝnɑ kʋmɛlɛŋ. Ḿpʋ́ɣʋ́ mɑ koolɑ kʋ tǝyɑɣɑ kɛ mpusi kɛ́ kpɑkpɑɑ
    sɩ:'
  azb-azb: Səfehin kök saldığını görərkən Dərhal yurduna lənət etmişəm.
  eng-DBY: I myself saw the foolish taking root, but suddenly I cursed his habitation.
  hin-2017: मैंने मूर्ख को जड़ पकड़ते देखा है; परन्तु अचानक मैंने उसके वासस्थान को
    धिक्कारा।
  wol-KYG: Maa gis am sannax, mu saxi reen, ma jekki ñaan alkàndey dëkkuwaayam.
  eng-YLT: I — I have seen the perverse taking root, And I mark his habitation straightway,
  eng-WYC-2017: I saw a fool with [a] steadfast root, and I cursed his fairness anon.
  eng-WMBB: I have seen the foolish taking root, but suddenly I cursed his habitation.
  urd-GVH: मैंने ख़ुद एक अहमक़ को जड़ पकड़ते देखा, लेकिन मैंने फ़ौरन ही उसके घर पर
    लानत भेजी।
  rug-rug: Ele dogoria rau sa tie duviduvili sapu doṉo guana loke nana tinasuna, ba
    hinoqa ta levei sa nana vetu.
  gaz-gaz: Namni gowwaan hidda isaa gad fageeffatee nan arge; manni isaa garuu yoosuma
    abaarame.
  fra-LSG: J’ai vu l’insensé prendre racine; Puis soudain j’ai maudit sa demeure.
  yal-yal: N xaxilitaren to nɛn sabatɛ, koni dangan so nɛn a banxini xulɛn.
  haw-1868: Ua ike au i ka mea naaupo e ulu ana; A hoino koke aku au i kona noho ana.
  arb-NAV: لَقَدْ شَاهَدْتُ الْغَبِيَّ يَتَأَصَّلُ، ثُمَّ لَمْ أَلْبَثْ أَنْ لَعَنْتُ
    مَسْكَنَهُ.
  ewe-ewe: Nye ŋutɔ mekpɔ bometsila wònɔ ke tom gake kasia woƒo fi de eƒe aƒe.
  eng-LEE: I have myself seen the foolish taking root; but I suddenly held his habitation
    as accursed.
  asm-FB: মই নিজে অজ্ঞানক শিপা ধৰা দেখিলোঁ, কিন্তু মই তৎক্ষণাৎ তাৰ বাসস্থানক শাও দিলোঁ।
  sus-A: ﭑ بَرَ شَشِلِتَرٍ ندٍ تٌ، عَ شَ قٍ سْونّيَمَ، كْنْ نَ عِكْرّشِ رَ ﭑ نَشَ
    يِ دَنكّ بِرَ عَ قْشْ رَ.
  fra-SBL: J'ai vu l'insensé prendre racine, mais j'ai soudainement maudit son habitation.
  hbo-hbo: אֲ‍ֽנִי־רָ֭אִיתִי אֱוִ֣יל מַשְׁרִ֑ישׁ וָאֶקֹּ֖וב נָוֵ֣הוּ פִתְאֹֽם׃
  piu-2006: '@see-verse:JOB.005.002'
  kik-kik: Niĩ mwene nĩnyonete kĩrimũ gĩkĩgĩa na mĩri, no-o rĩmwe nyũmba yakĩo ĩkĩrumwo.
  fra-NCL: J’ai vu l’insensé étendre ses racines, et soudain j’ai maudit sa demeure.
  cek-AK: Kamthu ih tangzun loe cak, tiah ka hnuk pongah, a ohhaih ahmuen to ka tangoeng
    pae roep.
  cuk-cuk: An-sunnad an dakdaed, dule-binsaedsulidaedi igi nasgumaidae, degite, sikwas-naogua,
    e-neguya wioleddabalid.
  uig-CYR: Мән өз көзүм билән ахмақниң йилтиз тартқанлиғини көргәнмән; Лекин шу һаман
    униң маканини «Ләнәткә учрайду!» дәп билдим,
  tel-2017: మూర్ఖుడు వేరు పారడం నేను కనుగొన్నాను. అయితే వెంటనే అతని నివాసస్థలం శాపగ్రస్థమైనదని
    తెలుసుకున్నాను.
  hat-BSA: Mwen te wè moun san konprann ki t ap pran rasin, e byen vit, mwen te denonse
    kay li.
  kos-kos: Oasr kutu mwet na lalfon nga liye oana in mutana okak, Tusruktu nga pangon
    mu selngawiyuki lohm selos.
  hbo-WLC: אֲֽנִי־רָ֭אִיתִי אֱוִ֣יל מַשְׁרִ֑ישׁ וָאֶקּ֖וֹב נָוֵ֣הוּ פִתְאֹֽם׃
  ibo-ibo: Mụ onwe m ahụla onye nzuzu ka ọ na-agba mgbọrọgwụ, mana mberede, abụrụ
    ụlọ ya ọnụ.
  ory-ory: ଅଜ୍ଞାନର ଚେର ମାଡ଼ିବାର ମୁଁ ଦେଖିଅଛି; ମାତ୍ର ହଠାତ୍‍ ତାହାର ବାସସ୍ଥାନକୁ ମୁଁ ଅଭିଶାପ
    ଦେଲି।
  chk-chk: Üa küna pwe eman chon umwes a fefeitä lon an feiöch, nge mürin a müttir
    fis ngeni anümamau pwe an feiöch a tala.
  rop-rop: Aibin luk sambala pipul hu nomo bin sabi enijing. Deibin gedim ola ebrijing
    blanga lilwail, bat God bin jandim nogudwan ting en binijimap olabat, jis laik
    det tri wen sambodi pulumat im garram im rut.
  ukr-1871: 'Я бачив, як дурний закоренявся, та й зараз віщував проклін домівцї його:'
  deu-1951: Ich selbst habe einen Toren gesehen, der Wurzel schlug; sobald ich aber
    sein Gehöft verfluchte,
  eng-JPS: I have seen the foolish taking root; but suddenly I beheld his habitation
    cursed.
  srp-1865: Ja vidjeh bezumnika gdje se ukorijenio; ali odmah prokleh stan njegov.
  lug-lug: Ndabye abasirusiru nga banywevu, naye mangu ddala ne nkolimira ekifo kye
    batuulamu.
  heb-heb: אני ראיתי אויל משריש ואקוב נוהו פתאם׃
  ben-IRV: আমি একজন বোকা মানুষকে দৃঢ় প্রতিষ্ঠিত হতে দেখেছি, কিন্তু তক্ষুনি আমি তার
    ঘরকে অভিশাপ দিলাম।
  pan-pan: ਮੈਂ ਮੂਰਖ ਨੂੰ ਜੜ੍ਹ ਫੜ੍ਹਦੇ ਵੇਖਿਆ ਹੈ, ਪਰ ਅਚਾਨਕ ਮੈਂ ਉਹ ਦੇ ਨਿਵਾਸ-ਸਥਾਨ ਨੂੰ ਫਿਟਕਾਰਿਆ।
  mya-JVB: မိုက် သောသူအမြစ် စွဲသည်ကို ငါ မြင် သောအခါ ၊ သူ ၏နေရာ ကို ချက်ခြင်း ကျိန်ဆဲ
    ၏။
  hmo-hmo: Kavakava taudia haida lau itaia, edia toana be goada momokani, to karaharaga
    meamea dekena amo, edia famili ese dika idia davaria.
  urd-urd: मैंने बेवक़ूफ़ को जड़ पकड़ते देखा है, लेकिन बराबर उसके घर पर ला'नत की।
  rus-SYN: Видел я, как глупец укореняется, и тотчас проклял дом его.
  bqc-SIM: Má è sↄũ zĩ́napɛ̀lɛ, ↄ̃ zĩ́napi yↄ̀ kã́ndo.
  tcz-CHONGTHU: Keiman mingol ho chomkhat kahsung alolhin nao kamui ahinla vangset
    na chun hetman louvin alhunkhum jitai.
  mar-mar: मी मूर्ख व्यक्तीस मुळावलेले पाहीले, परंतु अचानक मी त्याच्या घराचा तिरस्कार
    केला.
  qub-qub: Ricashcämi mana tantiyaj upa runacuna alliman chayajta. Ichanga jinan öra
    ima-aycanpis ushacäcusha.
  bqp-bqp: Ma è yↄ̃nkↄ zĩni pɛ̀tɛ, akũ zĩni pìi yↄ̀ kãnto.
  hat-hat: Mwen menm, mwen wè moun fou ki te kwè zafè yo bon. M' rete konsa, mwen
    wè madichon tonbe sou kay yo.
  eng-BSB: I have seen a fool taking root, but suddenly his house was cursed.
  eng-WEBPB: I have seen the foolish taking root, but suddenly I cursed his habitation.
  kbq-kbq: Neginagi vahe'mo'za osi'a knafi feno vahera manizage'na nagra ketogeno,
    hazenkemo'a ame huno zamazeri haviza nehie.
  nhe-BL: Niquinitztoc tlen huihuitique quema tlatlanij para se tlalochtli, pero teipa
    quicahuaj Toteco Dios huan nimantzi huala tlatzacuiltili huan quipolohuaj nochi.
  bus-bus: Má è yↄ̃nkↄↄ kãsãa pɛ̀ɛ, ben kãsãa pì yↄ̀ kãndo.
  gub-BL: Amo 'ar mehe aexak amo awa ma'ekwaw 'ymar ihe. Oho katu ru'u heko haw izupe.
    Amono heze'egaiw hehe ihe, iànàm wanehe ihe no.
  eng-DRA: I have seen a fool with a strong root, and I cursed his beauty immediately.
