verse: JOB.005.013
translations:
  mal-C: അവിടന്ന് ജ്ഞാനികളെ അവരുടെ കൗശലങ്ങളിൽ കുടുക്കുന്നു; സൂത്രശാലികളുടെ ആസൂത്രണങ്ങൾ
    വേഗത്തിൽത്തന്നെ പാളിപ്പോകുന്നു.
  deu-TKW: Er fängt die Klugen in ihrer eignen List, und der Verschlagenen Anschlag
    überstürzt sich.
  lin-lin: akangaka bato ya bwanya kati na mitambo ya mayele mabe na bango, mpe abebisaka
    mabongisi ya bakosi.
  eng-LSV: Capturing the wise in their subtlety, || And the counsel of wrestling ones
    was hurried,
  eng-GNV: He taketh the wise in their craftinesse, and the counsel of the wicked
    is made foolish.
  eng-WEBSTER: 'He taketh the wise in their own craftiness: and the counsel of the
    froward is carried headlong.'
  nhw-BL: Toteco Dios quinchihua ma huetzica tlacame catli mohueyimatij ipan nopa
    tlaquetztli catli san inijuanti quichijtoque. Ica catli moitaj para tlahuel tlalnamiquini,
    quinmasiltía ipan nopa tlamantli fiero catli quisencajtoque para quichihuase.
  swh-ONEN: Yeye huwanasa wenye hekima katika hila yao, nayo mipango ya wadanganyifu
    huifagilia mbali.
  bba-bba: U rɑ dewɑ bwisiɡibun tiin bwisi yi bu yinɑ mwɑ, kpɑ ben wesiɑnɔ ɡu ko kɑm.
  eng-KJVCPB: 'He taketh the wise in their own craftiness: And the counsel of the
    froward is carried headlong.'
  luo-luo: Omako joma riek gi riekogi giwegi, kendo gimoro amora ma giparo timo ok
    timre.
  meu-meu: Aonega taudia na edia kara dibaka ai e abidiamu, bona kara heḡuiheḡui taudia
    edia lalo-hadai na e hadokodia haraḡamu.
  npi-ULB: उहाँले बुद्धिमान् मानिसहरूलाई तिनीहरूका आफ्नै धूर्त कामहरूमा पासोमा पार्नुहुन्छ
    । टेडा मानिसहरूका योजनाहरू अन्त्यको लागि हतारिन्छन् ।
  yor-yor: Ó mú àwọn ọlọ́gbọ́n nínú àrékérekè ara wọn, àti ìmọ̀ àwọn òǹrorò ní ó tì
    ṣubú ní ògèdèǹgbé.
  pes-OPCB: حکیمان را در زیرکیِ خودشان به دام می‌اندازد و توطئه‌های ایشان را خنثی
    می‌نماید.
  tgl-ULB: Binibitag niya ang mga matatalino sa kanilang katusuhan; ang mga plano
    ng matatalino ay matatapos din.
  hui-hui: Agali marume wali agali maru karu mo ko hole mini dewa wu karia Ngode Datagaliwabehanda
    tigua bule manda bu wiyaruni tiniha daibilaga. Manane agalime gabua tara tara
    ge gono wiyagoha ibuni dai bialu dagadagua tiniha dai biragola bule manda bu wiyaru
    wahaga.
  mya-mya: ပညာရှိတို့ကို သူတို့၏ပရိယာယ်အားဖြင့် ဘမ်းဆီးတော်မူ၏။ လှည့်စားတတ်သောသူတို့၏
    တိုင်ပင်ခြင်း ကို အချည်းနှီးဖြစ်စေတော်မူ၏။
  bod-N: ཤེས་རབ་ཅན་ནི་རང་གི་གཡོ་འོག་ཚུད་དུ་བཅུག ། གཡོ་སྒྱུ་ཅན་གྱི་གྲོས་ནི་མྱུར་ཏུ་སྟོངས་པར་མཛད།
    །
  sna-sna: Anobata vakachenjera muunyengeri hwavo, uye zvirongwa zvenhubu zvinokukurwa.
  spa-BLM: El toma a los sabios en su propia astucia; el consejo de los astutos se
    lleva de cabeza.
  cac-cac: A' syamanoch vaan eb' jelan d'a chucal, yic max elc'och tas snib'ej eb'
    d'a chucal chi'.
  swh-ULB: Yeye huwanasa watu wenye hekima katika matendo ya hila zao wenyewe; mipango
    ya watu waliogeuzwa huharibika haraka.
  bel-bel: 'Ён ловіць мудрацоў іхняй жа хітрасьцю, і рада хітрых робіцца марнай:'
  deu-ELBBK: der die Weisen erhascht in ihrer List, und der Verschmitzten Rat überstürzt
    sich.
  mbb-OT: Iyan dà idhingutel zin te memetau is kegkelimbungan dan, wey id-awè din
    is ebpekezezaat he pelanu te limbungan.
  mal-2015: അവൻ ജ്ഞാനികളെ അവരുടെ കൗശലത്തിൽ പിടിക്കുന്നു; വക്രബുദ്ധികളുടെ ആലോചന മറിഞ്ഞുപോകുന്നു.
  rmc-rmc: Zachudel le goďaveren andre lengro goďaveripen, avke e rada le previsarde
    manušengri sig skončinela.
  pes-OPV: که حکیمان را در حیله ایشان گرفتار می‌سازد، و مشورت مکاران مشوش می‌شود.
  ron-1924: 'Ел принде пе чей ынцелепць ын викления лор, ши плануриле оаменилор ыншелэторь
    сунт рэстурнате:'
  ben-OBCV: জ্ঞানীদের তিনি তাদের ধূর্ততায় ধরে ফেলেন, আর শঠের ফন্দি দ্রুত নিশ্চিহ্ন
    হয়ে যায়।
  som-som: Isagu kuwa xigmadda leh ayuu khiyaanadooda ku qabtaa; Oo kuwa qalloocan
    taladoodana degdeg baa loo rogaa.
  lat-VUC: qui apprehendit sapientes in astutia eorum, et consilium pravorum dissipat.
  eng-ASVBT: He taketh the wise in their own craftiness; And the counsel of the cunning
    is carried headlong.
  ita-1885: Egli soprapprende i savi nella loro astuzia, E fa che il consiglio de' perversi
    va in ruina.
  eng-LXXUP: Who takes the wise in their wisdom, And subverts the counsel of the crafty.
  eng-ULB: He traps wise people in their own crafty actions; the plans of twisted
    people are hurried to their end.
  spa-VBL: Él atrapa a los sabios en sus propios pensamientos astutos, y los planes
    de la gente retorcida se ven truncados.
  fra-_FOB: Qui prend les sages dans leurs propres ruses, et le dessein des pervers
    est renversé.
  mal-mal: അവിടുന്ന് ജ്ഞാനികളെ അവരുടെ കൗശലത്തിൽ പിടിക്കുന്നു; വക്രബുദ്ധികളുടെ ആലോചന
    മറിഞ്ഞുപോകുന്നു.
  lit-lit: Jis sugauna gudruolius jų pačių klasta ir suktųjų sumanymams skubiai padaromas
    galas.
  urd-GVR: Wuh dānishmandoṅ ko un kī apnī chālākī ke phande meṅ phaṅsā detā hai to
    hoshyāroṅ kī sāzisheṅ achānak hī ḳhatm ho jātī haiṅ.
  suz-BL: मेकोमी आंम कली जोक्‍ब तुइक्‍ब मिम्‍शा गेय पाइब कली आंम गेयमी मेको कली ग्‍याइक्‍पाइक्‍ब।
    मिनु आन मरिम्‍शो मिम्‍शो रीब पा खतम दुम्‍ब। १कोरिन्‍थी ३:१९
  eng-NOY: Who taketh the wise in their own craftiness, And bringeth to nought the
    counsel of the artful.
  ita-1927: che prende gli abili nella loro astuzia, sì che il consiglio degli scaltri
    va in rovina.
  ckb-ckb: ئەوەی داناکان بە فێڵبازی خۆیانەوە دەگرێت، ڕاوێژی تەڵەکەبازان ڕادەماڵێت.
  eng-BBE: He takes the wise in their secret designs, and the purposes of the twisted
    are cut off suddenly.
  kan-OKCV: ದೇವರು ಜ್ಞಾನಿಗಳನ್ನು ಅವರ ಯುಕ್ತಿಯಲ್ಲಿಯೇ ಹಿಡಿಯುತ್ತಾರೆ, ಮತ್ತು ಕುತಂತ್ರಿಯ ಯೋಜನೆಗಳನ್ನು
    ನಿರರ್ಥಕಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் ஞானிகளை அவர்களுடைய தந்திரத்திலே பிடிக்கிறார்; தந்திரக்காரரின் ஆலோசனை
    கட்டப்படும்.
  spa-RV-1909: Que prende á los sabios en la astucia de ellos, y el consejo de los
    perversos es entontecido;
  ron-BTF: El prinde pe înțelepți în vicleniile lor, și sfatul celor perverși este
    dat peste cap.
  eng-WEBP: He takes the wise in their own craftiness; the counsel of the cunning
    is carried headlong.
  eng-FBV: He traps the wise in their own clever thinking, and the schemes of twisted
    people are cut short.
  nld-1939: Die de wijzen vangt in hun eigen list, Zodat de toeleg der slimmen mislukt,
  nch-BL: Toteco Dios quinchihua ma huetzica tacame cati mohueyimatij ipan nopa taquetzti
    cati inijuantijya quichijtoque. Ica cati moitaj para tahuel talnamiquij, quinmasiltía
    ipan nopa tamanti fiero cati quisencajtoque para quichihuase.
  vie-1934: Ngài bắt kẻ khôn ngoan trong chước móc họ, Mưu kế của kẻ quỉ quái bèn
    bị bại.
  hin-CV: वह बुद्धिमानों को उन्हीं की युक्ति में उलझा देते हैं तथा धूर्त का परामर्श
    तत्काल विफल हो जाता है.
  spa-BES: Él atrapa a los astutos en sus planes secretos, y los propósitos de los
    malvados fracasan.
  tdx-tdx: Tsepahe’e ami’ty fikitrofa’e o kanteo, vaho misaok’ añe ty fikinià’o mengokeo.
  tha-KJV: พระองค์​ทรงจับคนที่​มี​ปัญญาด้วยอุบายของเขาเอง และคำปรึกษาของคนหลักแหลมก็​สิ​้นลงโดยด่​วน
  por-BR-2018: Ele prende aos sábios em sua própria astúcia; para que o conselho dos
    perversos seja derrubado.
  deu-ELO: der die Weisen erhascht in ihrer List, und der Verschmitzten Rat überstürzt
    sich.
  eng-WYC-2018: Which taketh sly cautelous men in their own fellness, and he destroyeth
    the counsel of shrews. (Who catcheth the sly and the shrewd in their own craftiness,
    and he destroyeth the counsel of the depraved.)
  epo-epo: Li kaptas la saĝulojn per ilia ruzaĵo; Kaj la decido de maliculoj fariĝas
    senvalora.
  uig-PIN: U mǝkkarlarni ɵz ⱨiyligǝrlikidin tuzaⱪⱪa alidu; Əgrilǝrning nǝyrǝngliri
    eⱪitip ketilidu.
  beo-beo: '@see-verse:JOB.005.012'
  tpi-OTNT: Sampela man i save tingting long ol kain kain pasin bilong mekim nogut
    long ol arapela man, tasol God i save mekim ol dispela pasin bilong ol i bagarapim
    ol yet. I olsem man i putim umben bilong kisim ol abus, tasol umben i holimpas
    em yet. Na ol samting ol i ting long mekim, ol i go lus nating.
  hau-SA: Yana kama masu wayo cikin wayonsu, yana kawar da shirye-shiryensu ba za
    su yi nasara ba.
  uig-LAT: U mekkarlarni öz hiyligerlikidin tuzaqqa alidu; Egrilerning neyrengliri
    éqitip kétilidu.
  nde-nde: Uyababamba abahlakaniphileyo ebuqilini babo, kuthi amaqhinga eziphoxo achitheke.
  ton-ton: '‌ʻOku ne tauheleʻi ʻae poto ʻi heʻenau fiepoto: pea ko e fakakaukau ʻoe
    anga pikopiko ʻoku fakataʻeaongaʻi,'
  ces-1613: Kterýž lapá moudré v chytrosti jejich; nebo rada převrácených bláznová
    bývá.
  eng-WMB: He takes the wise in their own craftiness; the counsel of the cunning is
    carried headlong.
  tam-TCV: இறைவன் ஞானிகளை அவர்களுடைய தந்திரத்திலேயே பிடிக்கிறார், தந்திரமுள்ளவர்களின்
    திட்டங்கள் தள்ளப்படுகின்றன.
  ceb-ULB: Gilit-ag niya ang malimbongong mga tawo sa ilang kaugalingong pagkamalimbongon;
    ang mga laraw sa mga tawong hanas mapakyas sa dili madugay.
  pol-UBG: Który chwyta mądrych w ich przebiegłości, tak że rada przewrotnych szybko
    upada.
  agr-agr: Aents niina yachajin pegkegchaun dutikatatus umiaunash nii umiamujinig
    pempegki ajua emegkainai, dutikak nii anentaimtugbaun yapagtuam wainak nagkanui.
  kyc-kyc: '@see-verse:JOB.005.012'
  urd-GVU: وہ دانش مندوں کو اُن کی اپنی چالاکی کے پھندے میں پھنسا دیتا ہے تو ہوشیاروں
    کی سازشیں اچانک ہی ختم ہو جاتی ہیں۔
  deu-1912: er fängt die Weisen in ihrer Listigkeit und stürzt der Verkehrten Rat,
  kan-2017: ಜ್ಞಾನಿಗಳನ್ನು ಅವರ ತಂತ್ರಗಳಲ್ಲಿಯೇ ಹಿಡಿದುಕೊಂಡು, ವಕ್ರಬುದ್ಧಿಯುಳ್ಳವರ ಆಲೋಚನೆಯನ್ನು
    ನಿರರ್ಥಕ ಮಾಡುತ್ತಾನೆ.
  yap-yap: '@see-verse:JOB.005.012'
  hlt-MCSB: Aka cueih khaw amah kah rhaithinah neh a tuuk tih aka hlang hnuei kah
    cilsuep he hma paitok.
  mdy-ETH: ዔሮ ዓሶ ዔያቶኮ ጌና ፒሮጉዲ ዓርቃንዳጉዲ ዒ ማሃኔ፤ ጌኖ ዓሶኮ ማሊፃኣ ሩኡሪና ባይቃኔ።
  twi-ASANTE: Ɔkyere anyansafoɔ wɔ wɔn anifire mu, na ɔbɔ anitefoɔ nhyehyɛeɛ gu.
  eng-WEBU: He takes the wise in their own craftiness; the counsel of the cunning
    is carried headlong.
  wal-wal: Aadhdhida eranchchata i eta geniyan oiqqees; geellatu maqquwaakka aatti
    yeggees.
  spa-PDDPT: atrapa a los sabios en su astucia. Frustra los designios del perverso.
  gun-gun: Ombo'a 'rã oikuaapave va'e nhombotavya py ae. Ha'e ramo oikuaapa va'e onhembopy'aague
    opa rive 'rã.
  ilo-ULB: Siloanna dagiti nasirib a tattao babaen iti bukodda a kinasikap; dagiti
    panggep dagiti nasirib a tattao ket agpatinggan iti mabiit.
  kpg-kpg: '@see-verse:JOB.005.012'
  uig-ARA: ئۇ مەككارلارنى ئۆز ھىيلىگەرلىكىدىن تۇزاققا ئالىدۇ؛ ئەگرىلەرنىڭ نەيرەڭلىرى
    ئېقىتىپ كېتىلىدۇ.
  sus-sus: A mixi madaxui suxuma gantanyi ra, a yanfante waxɔnfe kanama.
  pon-2006: '@see-verse:JOB.005.012'
  jae-jae: Eŋ gêwa laumêtênêŋ kauc kêtu tauŋ nêŋ lakô, gebe biŋ, taŋ êsêac sêmasaŋ
    tokaucgeŋ naŋ, ênaŋa sep tageŋ.
  ksd-ksd: I kinim vake ra umana tena kabinana ta kadia vavagu iat, Ma i vapar vue
    ra nuknuk i nina i gegagege ra maukuana.
  tur-YTC: Bilgeleri kendi kurnazlıklarında yakalar; Kurnazların öğüdü baş aşağı gider.
  grc-BRENT: ὁ καταλαμβάνων σοφοὺς ἐν τῇ φρονήσει, βουλὴν δὲ πολυπλόκων ἐξέστησεν.
  ind-AYT: Dia menangkap orang berhikmat dalam kecerdikan mereka sendiri, dan nasihat
    orang licik segera ditiadakan.
  nya-nya: Iye amakola anthu ochenjera mu msampha wa kuchenjera kwawo, ndipo zolinga
    za atambwali amazithetsa msangamsanga.
  hrv-hrv: On hvata mudre u njihovu lukavstvu, naume spletkara obraća u ništa.
  mps-mps: Bidi mebago haniani kolesagago bidi mebago homu kolesaga dolainu ebo dao.
    Tiali goli, God te dwai kolesaga ebo bidi aga te dwai kolesaga ebogo aga ma dolomainu
    ebo dao. Te e tiwai dao. Bidigo sųgų sabo wa te sųgų sainu wąį goli, te
    wa aga digi aga tigide ma agabesai subo dao. Tama augwaligo sainu yali homu te
    olo buluba taga pabo dao.
  tpi-tpi: Sampela man i save tingting long ol kain kain pasin bilong mekim nogut
    long ol arapela man, tasol God i save mekim ol dispela pasin bilong ol i bagarapim
    ol yet. I olsem man i putim umben bilong kisim ol abus, tasol umben i holimpas
    em yet. Na ol samting ol i ting long mekim, ol i go lus nating.
  dan-1931: som fanger de vise i deres Kløgt, så de listiges Råd er forhastet;
  vie-OVCB: Ngài bắt kẻ khôn ngoan trong mưu chước mình, khiến mưu đồ xảo trá của
    chúng bị phá tan.
  guj-2017: કપટી લોકોને તે પોતાના જ છળકપટમાં ગૂંચવી નાખે છે. અને દુષ્ટ માણસોના મનસૂબાનો
    નાશ કરે છે.
  pon-2006A: '@see-verse:JOB.005.012'
  por-BRBSL: He leva o sábio em sua própria astúcia; o conselho da astúcia é levado
    de cabeça erguida.
  cth-cth: Tami lungkaang huenghai kaawm e hah, a thoumthainae ni a man awh teh, huenghai
    kaawm naw e khokhangnae hah, amamouh dawk tang a pha han.
  twi-twi: Ɔkyere anyansafo wɔ wɔn anifere mu, na ɔbɔ anitewfo nhyehyɛe gu.
  hlt-hlt: Aka cueih khaw amah kah rhaithinah neh a tuuk tih aka hlang hnuei kah cilsuep
    he hma paitok.
  tbz-SIM: Kuù duɔ̀ nkɛ̀ mɛciì nyɛmbɛ̀ ciì mbɛ̀ pĩĩ, kɛ̀ bɛ tié mmɛciì nkpɛyi yiɛ̀
    dɛtetìrɛ̀.
  msy-2020: Gumazamizir maba pazɨ igharaz darazir amuasa, arazir kurar guar avɨribagh
    nɨghnɨsi, ezɨ God men arazir kabagh amima da meraram asɨghasɨsi. Mati gumazim
    asɨzim bagha ivem atɨgha, egha a uabɨ ivemɨn aven ghu. Egha bizir me damuasa mɨgeiba,
    da pura ghua gɨfa.
  dop-dop: Ɩ kpɑɑkɩ nyǝntɑɑ nɑ pɑ ɑcilɑɣɑtʋ. Pɑ kpelikpekɑ lɑɣɑtʋ tɑsʋɣʋ ɩɩ wɑɑsǝɣɩ
    pʋlʋ.
  azb-azb: Müdrikləri hiylə qurarkən yaxalayır, Fəndgirlərin oyununa son qoyur.
  eng-DBY: 'He taketh the wise in their own craftiness; and the counsel of the wily
    is carried headlong:'
  hin-2017: वह बुद्धिमानों को उनकी धूर्तता ही में फँसाता है; और कुटिल लोगों की युक्ति
    दूर की जाती है। (1 कुरि. 3:19,20)
  wol-KYG: Keey kepp boroom xel cig muusam, ba pexem ndëngteem teela sooy.
  eng-YLT: Capturing the wise in their subtilty, And the counsel of wrestling ones
    was hastened,
  kne-kne: Et makna da sin tagdey ay daida met laeng di nangamag.”
  eng-WYC-2017: Which taketh sly cautelous men in their own fellness, and he destroyeth
    the counsel of shrews or the depraved.
  eng-WMBB: He takes the wise in their own craftiness; the counsel of the cunning
    is carried headlong.
  urd-GVH: वह दानिशमंदों को उनकी अपनी चालाकी के फंदे में फँसा देता है तो होशियारों
    की साज़िशें अचानक ही ख़त्म हो जाती हैं।
  rug-rug: Poho i Sa sari na sinekesekei tadi na tie pu vahesi puleni sapu gilagilanadi,
    meke va kokoi i Sa sari dia hiniva tomedi.
  gaz-gaz: Inni ogeeyyii haxxummaa isaaniitiin qaba; malli jalʼootaa immoo dafee ni
    bada.
  fra-LSG: 'Il prend les sages dans leur propre ruse, Et les desseins des hommes artificieux
    sont renversés:'
  yal-yal: A xaxilimane suxuma e yɛtɛna kɔtɛne nan xɔn, kɔtadene fe yitɔnxine kalama
    nɛn xulɛn.
  haw-1868: Ke hei aku nei oia i ka poe akamai iloko o ko lakou maalea; A ua hoohioloia
    ka manao o ka poe paakiki.
  arb-NAV: أَوْ يُوْقِعُ الْحُكَمَاءَ فِي خِدْعَتِهِمْ، فَتَتَلاشَى مَشُورَةُ الْمَاكِرِينَ.
  ewe-ewe: Eléa nunyalawo le woƒe ayemenuwɔwɔwo me eye wòkplɔa ame drãwo ƒe nu drã
    wɔwɔ dzonae.
  eng-LEE: Who catcheth the wise in their own craftiness; and the advise of the perverse
    is hastened on headlong;
  asm-FB: তেওঁ জ্ঞানীলোকক সিহঁতৰ নিজৰ চতুৰতাত ধৰে; তাতে কুটিলমনবোৰৰ কল্পনা নিস্ফল
    হৈ পৰে।
  sus-A: عَ مِشِ مَدَشُي سُشُمَ فَنتَنيِ رَ، عَ يَنقَنتٍ وَشْنقٍ كَنَمَ.
  fra-SBL: Il prend les sages dans leur propre ruse ; le conseil des rusés est porté
    à bout de bras.
  hbo-hbo: לֹכֵ֣ד חֲכָמִ֣ים בְּעָרְמָ֑ם וַעֲצַ֖ת נִפְתָּלִ֣ים נִמְהָֽרָה׃
  piu-2006: '@see-verse:JOB.005.012'
  kik-kik: Nĩanyiitaga arĩa oogĩ waara-inĩ wao, namo mathugunda ma arĩa oingumania
    akaameheria biũ.
  fra-NCL: Il prend les habiles dans leur propre ruse, et renverse les conseils des
    hommes astucieux.
  cek-AK: Palungha kaminawk loe angmacae palunghahaih hoiah sak pacaeng ih hmuen pongah
    amansak moe, poek kangkawn kami amsakhaih to a phraek pae.
  cuk-cuk: Bab-Dummadi, dule-emar-binsaed-gaed-e-binsaed, egi aibinega imaked, degi,
    ibmar-isgana-imakbied e-ibe oburbalid.
  uig-CYR: У мәккарларни өз һейлигәрлигидин қапқанқа алиду; Әгирләрниң нәйрәңлири
    еқитип кетилиду.
  tel-2017: దేవుడు జ్ఞానుల యుక్తి మూలంగానే వాళ్ళను పట్టుకుంటాడు. కపట క్రియలు జరిగించేవాళ్ళ
    తలంపులు తారుమారు చేస్తాడు.
  hat-BSA: Li kaptire saj yo nan pwòp riz pa yo, e konsèy a moun k ap twonpe moun
    nan vin kontrekare byen vit.
  kos-kos: El sruokya mwet orek lalmwetmet ke ma elos sifacna nunkauk, Pwanang ako
    sulallal lalos sa na fosla;
  hbo-WLC: לֹכֵ֣ד חֲכָמִ֣ים בְּעָרְמָ֑ם וַעֲצַ֖ת נִפְתָּלִ֣ים נִמְהָֽרָה׃
  ibo-ibo: Ọ na-ejide ndị oke amamihe nʼaghụghọ ha niile, mee ka atụmatụ ndị aghụghọ
    bụrụ ihe e kpochapụrụ.
  ory-ory: ସେ ବୁଦ୍ଧିମାନ ଲୋକଙ୍କୁ ସେମାନଙ୍କ ଧୂର୍ତ୍ତତାରେ ଧରନ୍ତି ଓ କୁଟିଳମନାମାନଙ୍କ ମନ୍ତ୍ରଣା
    ଶୀଘ୍ର ବିଫଳ ହୁଏ।
  chk-chk: A liapeni ekewe chon tipachem lon püsin ar tipachemsolä, nge än ekewe chon
    atuputup öüröür esap fis.
  rop-rop: '@see-verse:JOB.005.012'
  ukr-1871: 'Премудрих ловить він їх лукавством, і рада хитрих не вдається:'
  deu-1951: er fängt die Weisen in ihrer Klugheit, und der Verschmitzten Rat überstürzt
    sich selbst;
  eng-JPS: He taketh the wise in their own craftiness; and the counsel of the wily
    is carried headlong.
  srp-1865: Koji hvata mudre u njihovu lukavstvu, i namjeru opakih obara;
  lug-lug: Agwikiririza abagezigezi mu bukujjukujju bwabwe, n’enkwe zaabwe n’aziziyiriza
    ddala.
  heb-heb: לכד חכמים בערמם ועצת נפתלים נמהרה׃
  ben-IRV: তিনি জ্ঞানীদের তাদের ধূর্ততায় ধরেন; চালাক লোকের পরিকল্পনা তাড়াতাড়ি শেষ
    হবে।
  pan-pan: ਉਹ ਬੁੱਧਵਾਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੀ ਚਤਰਾਈ ਵਿੱਚ ਫਸਾਉਂਦਾ ਹੈ ਅਤੇ ਛਲ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਸਲਾਹ
    ਛੇਤੀ ਮਿਟ ਜਾਂਦੀ ਹੈ।
  mya-JVB: ပညာ ရှိတို့ကို သူ တို့၏ပရိယာယ် အားဖြင့် ဘမ်းဆီး တော်မူ၏။ လှည့်စားတတ်သောသူတို့၏
    တိုင်ပင် ခြင်း ကို အချည်းနှီး ဖြစ်စေတော်မူ၏။
  hmo-hmo: Aonega taudia be edia diba momo lalonai, Dirava ese ia hakereredia, bona
    koikoi diba momo taudia edia laloa, be Dirava ese ia hadokoa haraga.
  urd-urd: वह होशियारों की उन ही की चालाकियों में फसाता है, और टेढ़े लोगों की मशवरत
    जल्द जाती रहती है।
  rus-SYN: 'Он уловляет мудрецов их же лукавством, и совет хитрых становится тщетным:'
  bqc-SIM: Ì ↄ̃nↄnaↄ kṹ ń kↄ̃nikɛa guu, ì to yãfuangbanaↄ lɛdama kɛ pã.
  tcz-CHONGTHU: Miching ho chu aki chihsah nauva amang jin hijeh chun aduha thuh nauva
    athil gonnu asuhbei pehji tai.
  mar-mar: तो शहाण्यास त्याच्याच धुर्ततेच्या जाळ्यात अडकवितो, तो हूशार लोंकाच्या मसलती
    लवकर संपुष्टात आणतो.
  qub-qub: Paymi ticrachin sabïducuna yarpaycashanga quiquinman chayananpaj. Mana
    allita yarpaycashantapis mana camacächinchu.
  bqp-bqp: Àdi ↄ̃ndↄ̃rinↄ kũ ń wɛ́zɛ̃ gũn, àdi tó yãlɛkpɛrɛ'orinↄ yãgↄ̃gↄ̃na kɛ
    pã.
  hat-hat: Li pran moun entelijan yo nan pèlen yo te tann. Li pa kite mètdam yo reyalize
    plan yo te fè.
  eng-BSB: He catches the wise in their craftiness, and sweeps away the plans of the
    cunning.
  eng-WEBPB: He takes the wise in their own craftiness; the counsel of the cunning
    is carried headlong.
  kbq-kbq: Hagi vahe'ma zamazeri havizahu kazigatima knare antahi'za retro nehune
    nehu'za, havi antahizama retroma nehaza vahe'mofo antahizazmia eriama higeno,
    ana antahi'za zmimo'a amnezankna nehie.
  nhe-BL: Toteco Dios quinchihua ma huetzica tlacame tlen mohueyimatij ipan nopa tlaquetztli
    tlen san inijuanti quichijtoque. Ica tlen moitaj para tlahuel tlalnamiquini, quinmasiltía
    ipan nopa tlamantli fiero tlen quisencajtoque para quichihuase.
  bus-bus: È ↄ̃ndↄ̃rinↄ kũ ń wɛ́ɛzɛ̃ɛ guu, è tó yãlɛkpɛɛ'orinↄ yãgↄ̃gↄ̃na kɛ pã.
  gub-BL: Upyhyk ma'e iapo zemimar ma'e iapo zemim mehe wà. Umumaw wanemiapo ràm iaiw
    ma'e wanuwi.
  eng-DRA: 'Who catcheth the wise in their craftiness, and disappointeth the counsel
    of the wicked:'
