verse: JOB.005.016
translations:
  mal-C: അതിനാൽ ദരിദ്രർക്കു പ്രത്യാശയുണ്ട്; അനീതിയോ, അതിന്റെ വായ് പൊത്തുന്നു.
  deu-TKW: So geht dem Schwachen Hoffnung auf, und die Bosheit schließt ihr Maul.
  lin-lin: Boye, mobola asengeli kozala na elikya, mpe moto oyo atambolaka na bosembo
    te asengeli kokanga monoko.
  eng-LSV: And there is hope for the poor, || And perverseness has shut her mouth.
  eng-GNV: So that the poore hath his hope, but iniquitie shall stop her mouth.
  eng-WEBSTER: So the poor hath hope, and iniquity stoppeth her mouth.
  nhw-BL: Huajca catli teicneltzitzi hueli mochiyase ipan ya pampa Toteco quincamatzacuas
    fiero tlacame catli quinequij quintlamiltise.
  swh-ONEN: Kwa hiyo maskini analo tarajio, nao udhalimu hufumba kinywa chake.
  bba-bba: Nɡe mɛyɑ u rɑ dɑm sɑriruɡii wi yĩiyɔbu wɛ̃, kpɑ u durumɡiin nɔɔ kɔre.
  eng-KJVCPB: So the poor hath hope, And iniquity stoppeth her mouth.
  luo-luo: Omiyo joma odhier bedo gi geno, to joma timbegi mono omiyo lingʼ thi.
  meu-meu: Taunabunai, ogoḡami taudia na mai edia helaro, bona hahemaoro kerere-kererena
    ese uduna e kouamu.
  npi-ULB: त्यसैले गरिब मानिसको आशा छ, र अन्यायले त्यसको आफ्नै मुख बन्द गर्छ ।
  yor-yor: Bẹ́ẹ̀ ni ìrètí wà fún tálákà, àìṣòótọ́ sì pa ẹnu rẹ̀ mọ́.
  pes-OPCB: او به فقیران امید می‌بخشد و دهان ظالمان را می‌بندد.
  tgl-ULB: Kaya may pag-asa ang mahihirap, at ang kawalan ng katarungan ay itinitikom
    ang kaniyang sariling bibig.
  hui-hui: Ani biragola agali yagibano mini nalene uruni Ngode Datagaliwabehanda ti
    biamogo bilo maliaho haga. Ani bidagola agali ko biaga karume ti mo ko holene
    henge nawi haga.
  mya-mya: ထိုသို့ ဆင်းရဲသားတို့သည် မြော်လင့်ရာအခွင့် ရှိကြ၏။ အဓမ္မသည်လည်း မိမိနှုတ်ကို
    ပိတ်ထားရ၏။
  bod-N: དེ་ལྟར་དབུལ་པོ་རྣམས་ལ་རེ་བ་ཡོད། ། སྡིག་སྤྱོད་ཅན་ལ་སྨྲ་བ་ཅི་ཡང་མེད། །
  sna-sna: Saka varombo vane tariro, uye kusaruramisira kunopfumbira muromo wako.
  spa-BLM: Así que el pobre tiene esperanza, y la injusticia le cierra la boca.
  cac-cac: A' ayoch yipoc sc'ol eb' malaj stec'anil, a' smacan sti' eb' man̈ tojoloc
    syutej sb'a.
  swh-ULB: Hivyo mtu maskini ana matumaini, na udhalimu hufumba kinywa chake mwenyewe.
  bel-bel: І ёсьць надзея няшчаснаму, і няпраўда стуляе вусны свае.
  deu-ELBBK: So wird dem Armen Hoffnung, und die Ungerechtigkeit verschließt ihren
    Mund.
  mbb-OT: Umbe, duen egkeperateng te menge egkengaayuayu, piru kenà mulà ibpelampus
    te Megbevayà is menge lalung.
  mal-2015: അങ്ങനെ എളിയവന്നു പ്രത്യാശയുണ്ടു; നീതികെട്ടവനോ വായ്പൊത്തുന്നു.
  rmc-rmc: Avke hin le čore manušes e naďej a le nalačhipnaske hin phandlo o muj andre.
  pes-OPV: پس امید، برای ذلیل پیدا می‌شود و شرارت دهان خود را می‌بندد.
  ron-1924: аша ынкыт нэдеждя сприжинэ пе чел ненорочит, яр фэрэделеӂя ышь ынкиде
    гура.
  ben-OBCV: তাই দরিদ্র আশায় বুক বাঁধে, আর অবিচার নিজের মুখে কুলুপ আঁটে।
  som-som: Sidaas daraaddeed kii miskiin ahu rajuu leeyahay, Xumaantuse afkeeday xidhaa.
  lat-VUC: Et erit egeno spes; iniquitas autem contrahet os suum.
  eng-ASVBT: So the poor hath hope, And iniquity stoppeth her mouth.
  ita-1885: E vi è qualche speranza per lo misero; Ma l'iniquità ha la bocca turata.
  eng-LXXUP: And let the weak have hope, But the mouth of the unjust be stopped.
  eng-ULB: So the poor person has hope, and injustice shuts her own mouth.
  spa-VBL: Así los desvalidos tienen esperanza, y los malvados tienen que cerrar la
    boca.
  fra-_FOB: Et il y a une espérance pour les malheureux, et la méchanceté a la bouche
    fermée.
  mal-mal: അങ്ങനെ എളിയവന് പ്രത്യാശയുണ്ട്; നീതികെട്ടവനോ വായ് പൊത്തുന്നു.
  urd-GVR: Yoṅ pasthāloṅ ko ummīd dī jātī aur nāinsāfī kā muṅh band kiyā jātā hai.
  suz-BL: मोपतीके प्रुङग आन आस बाक्‍ब। मिनु ठीक मपाइबपुकीमी आन शोव़ ख्रेप्‍चा माल्‍नीम।
  eng-NOY: So the poor hath hope, And iniquity stoppeth her mouth.
  ita-1927: E così pel misero v’è speranza, mentre l’iniquità ha la bocca chiusa.
  ckb-ckb: جا زەلیل بە هیوا دەبێت و ناڕەوا دەمی دادەخات.
  eng-BBE: So the poor man has hope, and the mouth of the evil-doer is stopped.
  kan-OKCV: ಆದ್ದರಿಂದ ಬಡವರಿಗೆ ನಿರೀಕ್ಷೆಯುಂಟಾಗುವುದು; ಅನ್ಯಾಯವು ತನ್ನ ಬಾಯಿ ಮುಚ್ಚಿಕೊಳ್ಳುವುದು.
  tam-2017: அதினால் தரித்திரனுக்கு நம்பிக்கை உண்டு; தீமையானது தன் வாயை மூடும்.
  spa-RV-1909: Pues es esperanza al menesteroso, y la iniquidad cerrará su boca.
  ron-BTF: Astfel cel sărac are speranță și nelegiuirea își oprește gura.
  eng-WEBP: So the poor has hope, and injustice shuts her mouth.
  eng-FBV: As a result those who are helpless have hope, and the wicked have to shut
    their mouths!
  nld-1939: Zodat er weer hoop voor den zwakke is, En het onrecht de mond sluit.
  nch-BL: Huajca cati teicneltzitzi hueli mochiyase ipan ya pampa Toteco quincamatzacuas
    nopa fiero tacame cati quinequij quintamiltise.
  vie-1934: Vậy, kẻ nghèo khốn có sự trông cậy, Còn kẻ gian ác ngậm miệng lại.
  hin-CV: तब निस्सहाय के लिए आशा है, अनिवार्य है कि बुरे लोग चुप रहें.
  spa-BES: Entonces el pobre tiene esperanza, y la boca del malvado es detenida.
  tdx-tdx: Aa le aman-ko tamae’e o rarakeo, fe mampikite-bava ty haratiañe.
  tha-KJV: คนจนจึ​งม​ี​ความหวัง และความชั่วช้าก็ปิดปากของตน
  por-BR-2018: Pois ele é esperança para o necessitado, e a injustiça tapa sua boca.
  deu-ELO: So wird dem Armen Hoffnung, und die Ungerechtigkeit verschließt ihren Mund.
  eng-WYC-2018: And hope shall be to a needy man, but wickedness shall draw together
    his mouth. (And the needy shall have hope, and the mouths of the wicked shall
    be drawn together, or closed.)
  epo-epo: Al la senhavulo aperas espero, Kaj la malboneco fermas sian buŝon.
  uig-PIN: Xunga, ajizlar üqün ümid tuƣulidu, Ⱪǝbiⱨlik aƣzini yumidu.
  beo-beo: E da hame gagui dunu ilima dafawane hamoma:beyale dawa:su iaha amola wadela:le
    hamosu dunu ouiya:ma:ne, ilia lafi ga:sisa.
  tpi-OTNT: Olsem na ol rabisman i bilip na wetim God i helpim ol. Na ol man bilong
    mekim pasin nogut i no inap mekim nogut long ol.
  hau-SA: Saboda haka matalauta suna da bege, rashin gaskiya kuma ta yi shiru.
  uig-LAT: Shunga, ajizlar üchün ümid tughulidu, Qebihlik aghzini yumidu.
  nde-nde: Ngakho abayanga balalo ithemba, ukwahlulela kubi kuvala owakho umlomo.
  ton-ton: ‌ʻOku tupu ai ʻi he masiva ʻae ʻamanaki lelei, pea ko e angahala ʻe tāpuni
    hono ngutu ʻoʻona.
  ces-1613: Máť zajisté nuzný naději, ale nepravost musí zacpati ústa svá.
  eng-WMB: So the poor has hope, and injustice shuts her mouth.
  tam-TCV: ஆதலால் ஏழைகளுக்கு எதிர்கால நம்பிக்கை உண்டு, அநீதி தன் வாயை மூடும்.
  ceb-ULB: Busa may paglaom ang kabos nga tawo, ug ang dili makataronganon magatak-om
    sa iyang baba.
  pol-UBG: Tak to uciśniony ma nadzieję, a nieprawość zamyka swe usta.
  agr-agr: Tuja aents kakaakchau aina duka, Apajuí ayamjutuk uwemtijugti tusa dakainawai.
    Apajuík aents pegkegchau aina nunú, tikich aents kakaakchau aina nuna, kuntin
    yutaijin, yuwa amuwama numamtuk amukti tusag idaitsui.
  kyc-kyc: Baame pendewa dupwa rengya nyera dupwana soo karena lao suu pingi maiyuo
    koo pingi dupwa kambu pyarambuo karena lao pingi.
  urd-GVU: یوں پست حالوں کو اُمید دی جاتی اور ناانصافی کا منہ بند کیا جاتا ہے۔
  deu-1912: und ist des Armen Hoffnung, daß die Bosheit wird ihren Mund müssen zuhalten.
  kan-2017: ಹೀಗೆ ಬಡವನಿಗೆ ನಿರೀಕ್ಷೆಯುಂಟಾಗುವುದು, ಅನ್ಯಾಯವು ಬಾಯಿ ಮುಚ್ಚಿಕೊಳ್ಳುವುದು.
  yap-yap: Ma pi’ e lagan’ ngak e pi’in gafgow mma gagiyegnag e pi’in kireb ngar th’abed
    gulungrad.
  hlt-MCSB: Te dongah tattloel ham ngaiuepnah om dae dumlai loh amah ka a buem.
  mdy-ETH: ማንቆ ዓሶም ሃጊ ማዓንዳ ዎዛ ዒንጋኔ፤ ዋይዚ ዒፂሢያ ዒዚ ዓጪፓ ጋፒሲ ባይዛኔ።»
  twi-ASANTE: Enti, ahiafoɔ wɔ anidasoɔ, na ntɛnkyea ka nʼano to mu.
  eng-WEBU: So the poor has hope, and injustice shuts her mouth.
  wal-wal: Hegaa gishshau, hiyyeesatuyyo hidootai de7ees; iita asata i co77u oottees.
  spa-PDDPT: El necesitado conserva la esperanza. La perversidad cierra su boca.
  gun-gun: Ha'e rami rã oĩ 'rã iporiaukue'i oarõ okuapy aguã, ha'e rã joapo vaia kuery
    ma okyrirĩmba 'rã.
  ilo-ULB: Isu nga adda ti namnama ti nakurapay a tao, ken iserra ti kinaawan ti linteg
    ti ngiwatna.
  kpg-kpg: Mee e wanga di hagadagadagagee gi digau hagaloale, ge e pono nia ngudu
    o digau huaidu.
  uig-ARA: شۇڭا، ئاجىزلار ئۈچۈن ئۈمىد تۇغۇلىدۇ، قەبىھلىك ئاغزىنى يۇمىدۇ.
  sus-sus: Xaxili tide luma nɛ tɔɔrɔmixi bɛ. Tinxintare dɛ balanma nɛ.
  pon-2006: E kin ketikihong me semwehmwe kan koapworopwor, oh ketin kanennenihala
    me suwed akan.
  jae-jae: Amboac tonaŋ tec lau ŋalêlôm sawa sêkêŋ mateŋ ma lau alôb-alôb sêkapic
    aweŋsuŋ.
  ksd-ksd: Damana ra umana luveana dia nuknuk ung, Ma di paum bat ra ngie i ra lavur
    kaina magit.
  tur-YTC: Böylece yoksulun umudu olur, Adaletsizlik de ağzını kapatır.
  grc-BRENT: Εἴη δὲ ἀδυνάτῳ ἐλπὶς, ἀδίκου δὲ στόμα ἐμφραχθείη.
  ind-AYT: Dengan demikian, orang miskin memiliki harapan, dan ketidakadilan menutup
    mulutnya.
  nya-nya: Choncho osauka ali ndi chiyembekezo, ndipo anthu opanda chilungamo amawatseka
    pakamwa.
  hrv-hrv: Tako se pokaže nada nevoljniku, i nepravda mora zatvoriti usta.
  mps-mps: Tama tibaso, te nai meni yai bidi dabe augwa Godiba homu kolesaga dąų
    weyu, God augwali tau somainu tonalubo dao. Tama te dwai sę ebo bidi dabego augwalibolo
    dwai sę ma egobeo,” wali.
  tpi-tpi: Olsem na ol rabisman i bilip na wetim God i helpim ol. Na ol man bilong
    mekim pasin nogut i no inap mekim nogut long ol.
  dan-1931: så der bliver Håb for den ringe og Ondskaben lukker sin Mund.
  vie-OVCB: Nên người khổ nẩy sinh hy vọng, và hàm kẻ bất công đành im tiếng.
  guj-2017: તેથી ગરીબને આશા રહે છે, અને દુષ્ટોનું મોં ચૂપ કરે છે.
  pon-2006A: E kin ketikihong me semwehmwe kan koapworopwor, oh ketin kanennenihala
    me suwed akan.
  por-BRBSL: Portanto, os pobres têm esperança, e a injustiça lhe fecha a boca.
  cth-cth: Ka roedengnaw ni ngaihawinae a tawn awh teh, lanhoehnae ni a pahni a cakuep
    pouh.
  twi-twi: Enti ahiafo wɔ anidaso, na ntɛnkyew ka nʼano to mu.
  hlt-hlt: Te dongah tattloel ham ngaiuepnah om dae dumlai loh amah ka a buem.
  tbz-SIM: Ocĩ̀rì yie mɔkɛmu ò ĩkú tìì ĩ́nkɛ̀. Oyɛiwe yie nùù bɑ́ɑ́ tɑ́útɛ́.
  msy-2020: Kamaghɨn, onganarazibagh amir gumazamiziba nɨghnɨzir gavgavim Godɨn ikia,
    uarir akurvaghasa a mɨzua iti. Eghtɨ gumazir arazir kurabagh amiba pazɨ me damuan
    kogham.
  dop-dop: Ɩ tʋɣɩ kʋnyɔntʋ tɑɑ kɛ́ tɛɛlʋɣʋ, nɑ ɩ́ tǝkǝɣɩ ɩsɑɣɑlɑtɑɑ tǝnɑ nɔɔsɩ.
  azb-azb: Kasıblar ümid tapır, Haqsızlıq ağzını yumur.
  eng-DBY: So the poor hath what he hopeth for, and unrighteousness stoppeth her mouth.
  hin-2017: इसलिए कंगालों को आशा होती है, और कुटिल मनुष्यों का मुँह बन्द हो जाता है।
  wol-KYG: néew-ji-doole jagoo yaakaar, defkatu njekkar ub gémmiñug boppam.
  eng-YLT: And there is hope to the poor, And perverseness hath shut her mouth.
  eng-WYC-2017: And hope shall be to a needy man, but wickedness shall draw together
    his mouth.
  eng-WMBB: So the poor has hope, and injustice shuts her mouth.
  urd-GVH: यों पस्तहालों को उम्मीद दी जाती और नाइनसाफ़ी का मुँह बंद किया जाता है।
  rug-rug: Ke saripu malaṉa si aqa nia sa Tamasa pude tokani, meke va noso i Sa sari
    na tie kaleadi pu hiva ṉoṉovali.
  gaz-gaz: Kanaafuu hiyyeessi abdii qaba; jalʼinnis afaan isaa ni cufata.
  fra-LSG: Et l’espérance soutient le malheureux, Mais l’iniquité ferme la bouche.
  yal-yal: Nayi, yigin sɛnbɛtaren xa, koni fala mi tinxintaren dɛ.”
  haw-1868: Nolaila, ua loaa i ka mea hune ka manaolana, A ua hoopaa ka hewa i kona
    waha.
  arb-NAV: فَيُصْبِحُ لِلْمِسْكِينِ رَجَاءٌ، وَالظُّلْمُ يَسُدُّ فَمَهُ.
  ewe-ewe: Ale mɔkpɔkpɔ ɖoa hiãtɔ si eye nu madzɔmadzɔ miaa eƒe nu.
  eng-LEE: And so cometh to the indigent hope, and iniquity stoppeth her mouth.
  asm-FB: এইদৰে দীনহীনে আশা পায়, আৰু অধৰ্মই নিজৰ মুখ বন্ধ কৰে।
  sus-A: شَشِلِ تِدٍ لُمَ نّ تْورْ مِشِ بّ. تِنشِنتَرٍ دّ بَلَنمَ نّ.
  fra-SBL: Le pauvre a donc de l'espoir, et l'injustice lui fait fermer la bouche.
  hbo-hbo: וַתְּהִ֣י לַדַּ֣ל תִּקְוָ֑ה וְ֝עֹלָ֗תָה קָ֣פְצָה פִּֽיהָ׃
  piu-2006: '@see-verse:JOB.005.015'
  kik-kik: Nĩ ũndũ ũcio athĩĩni makagĩa na kĩĩrĩgĩrĩro, naguo ciira ũtarĩ wa kĩhooto
    ũgatumia kanua.
  fra-NCL: Alors l’espérance revient au malheureux ; et l’iniquité ferme la bouche.
  cek-AK: To pongah amtang kaminawk loe oephaih tawnh o moe, katoeng ai hmuen mah
    anih ih pakha to tamuep pae.
  cuk-cuk: Ar Bab-Dummadi, dule-wileged ogannoged, degine, dule-ibmar-isgana-imaked-gaya-maklegega
    imakbalid.
  uig-CYR: Шуңа, аҗизлар үчүн үмүт туғулиду, Қәбиһлик ағзини юмиду.
  tel-2017: కాబట్టి పేదవాళ్ళకు ఆశాభావం కలుగుతుంది. అన్యాయానికి నోరు మూతబడుతుంది.
  hat-BSA: Akoz sa, sila ki san sekou a gen espwa, e inikite oblije pe bouch li.
  kos-kos: El sang finsrak nu sin mwet sukasrup ac kaliya oalin mwet koluk.
  hbo-WLC: וַתְּהִ֣י לַדַּ֣ל תִּקְוָ֑ה וְ֝עֹלָ֗תָה קָ֣פְצָה פִּֽיהָ׃
  ibo-ibo: Ya mere, ndị ogbenye na-enwe olileanya, ikpe ezighị ezi na-emechikwa ọnụ
    ya.
  ory-ory: ଏହେତୁ ଦରିଦ୍ର ଭରସା ପାଏ ଓ ଅଧର୍ମ ନିଜ ମୁଖ ବନ୍ଦ କରେ।
  chk-chk: Iei mine ekewe chon wöüngau ra apilükülüköch, nge ekewe chon pwüngingau
    ra fanafanala.
  rop-rop: Detlot powan pipul oldei kipgon trastimbat langa God en olabat oldei abumbat
    feyago.”
  ukr-1871: І так є нещасливому надїя, а неправда затулює уста свої.
  deu-1951: daß der Geringe Hoffnung faßt und die Frechheit ihr Maul verschließt.
  eng-JPS: So the poor hath hope, and iniquity stoppeth her mouth.
  srp-1865: Tako ima nadanja siromahu, a zloæa zatiskuje usta svoja.
  lug-lug: Abaavu ne balyoka baba n’essuubi, n’akamwa k’abatali benkanya ne kazibibwa.
  heb-heb: ותהי לדל תקוה ועלתה קפצה פיה׃
  ben-IRV: তাই গরিবের আশা আছে এবং অন্যায়ী সে তার নিজের মুখ বন্ধ করেছে।
  pan-pan: ਇਸ ਕਾਰਨ ਗਰੀਬ ਲਈ ਆਸ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਬਦਕਾਰਾਂ ਦਾ ਮੂੰਹ ਬੰਦ ਹੋ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထိုသို့ ဆင်းရဲသား တို့သည် မြော်လင့် ရာအခွင့် ရှိ ကြ၏။ အဓမ္မ သည်လည်း မိမိ
    နှုတ် ကို ပိတ် ထားရ၏။
  hmo-hmo: Unai dainai ogogami taudia, be Dirava ese edia dala ia kehoa, bona ia ese
    kerere taudia edia uduna ia koua.
  urd-urd: जो ग़रीब को उम्मीद रहती है, और बदकारी अपना मुँह बंद कर लेती है।
  rus-SYN: И есть несчастному надежда, и неправда затворяет уста свои.
  bqc-SIM: Ayãmɛto gbãasaideↄ wɛ́ aↄ dↄaàzi, yãkpaanlakɛnaↄ i kɛ kyↄ̃́.
  tcz-CHONGTHU: Chule hiche ho a chun achaina leh mivaichan kinepna aneiyin, chule
    mihahem te kam jong ahuhbit jin ahi.
  mar-mar: म्हणून दरिद्री मनुष्यास आशा आहे, आणि अन्याय आपले तोंड बंद करते.
  qub-qub: Paymi callpaynajcunatapis cushicachin. Fiyucunatapis upällachin.
  bqp-bqp: A yã mɛ́ à tò gbãnasaridenↄn tãmaa vĩ, yãzɛdesaridenↄ dì yĩtɛ kyáu.
  hat-hat: Li bay pòv yo espwa. Li fèmen bouch mechan yo.
  eng-BSB: So the poor have hope, and injustice shuts its mouth.
  eng-WEBPB: So the poor has hope, and injustice shuts her mouth.
  kbq-kbq: Hagi zamunte'ma omne vahe'mo'za Anumzamo'ma zamazama hanigu amuhara nehazageno,
    kefo zamavu'zmava'ma nehaza vahe'mokizmi zamagira Anumzamo'a ru hamunkige'za kea
    tagane'za nemanize.
  nhe-BL: Huajca tlen teicneltzitzi hueli mochiyase ipan ya pampa Toteco quincamatzacuas
    fiero tlacame tlen quinequij quintlamiltise.
  bus-bus: Beee yãnzi gbãasaideenↄↄ tãmaa vĩ, yãzɛdesaideenↄ è yĩtɛ kyↄ̃.
  gub-BL: Tupàn omono ma'e hàrogatu haw ikàg 'ym ma'e wanupe. Uwàpytym ikatu 'ym ma'e
    wazuru wanuwi no.
  eng-DRA: And to the needy there shall he hope, but iniquity shall draw in her mouth.
