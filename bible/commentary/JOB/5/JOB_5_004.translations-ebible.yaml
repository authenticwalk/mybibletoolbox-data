verse: JOB.005.004
translations:
  mal-C: അവരുടെ മക്കൾക്ക് സുരക്ഷിതത്വം അന്യമായിരിക്കുന്നു, അവർക്കുവേണ്ടി വാദിക്കാൻ
    ആരും ഇല്ലാത്തതിനാൽ കോടതിയിൽവെച്ച് അവർ തകർക്കപ്പെടുന്നു.
  deu-TKW: Seinen Kindern bleibt die Hilfe fern; sie müssen sich zertreten lassen
    im Thor, und keiner errettet sie.
  lin-lin: ‹ Tika ete bana na ye ya mibali bazanga lisungi, balonga te na kosambisama
    mpe bazangela moto oyo akobundela bango !
  eng-LSV: His sons are far from safety, || And they are bruised in the gate, || And
    there is no deliverer.
  eng-GNV: His children shalbe farre from saluation, and they shall be destroyed in
    the gate, and none shall deliuer them.
  eng-WEBSTER: His children are far from safety, and they are crushed in the gate,
    neither is there any to deliver them .
  nhw-BL: Mahuilili para ininconehua. Quincualancaitaj ipan tequicali quema moquetzaj
    iixpa se juez, huan amo aqui quinmanahuía.
  swh-ONEN: Watoto wake wako mbali na usalama, hushindwa mahakamani bila mtetezi.
  bba-bba: Mɑ win bibɑ fɑɑbɑn swɑɑ deri. Goo sɑri wi u koo bu wɔrɑ siri yerɔ.
  eng-KJVCPB: His children are far from safety, And they are crushed in the gate,
    neither is there any to deliver them.
  luo-luo: Nyithinde ok nyal yudo konyruok kendo onge ngʼama chwakgi e od bura.
  meu-meu: Natuna na asi edia roho-mauri gabuna, hahemaoro gabuna ai e taodia tao,
    asi ihamauridia tauna ta.
  npi-ULB: त्यसका छोराछोरी बिल्‍कुलै सुरक्षित छैनन् । तिनीहरू सहरको मूल ढोकामा कुल्चिमिल्ची
    पारिएका छन् । तिनीहरूलाई छुटकारा दिने कोही छैन ।
  yor-yor: Àwọn ọmọ rẹ̀ kò jìnnà sí ewu, a sì tẹ̀ wọ́n mọ́lẹ̀ lójú ibodè, bẹ́ẹ̀ ni
    kò sí aláàbò kan.
  pes-OPCB: فرزندان ایشان بی‌پناه می‌گردند و در محکمه محکوم می‌شوند و کسی از آنها
    حمایت نمی‌کند.
  tgl-ULB: Ang kaniyang mga anak ay malayo sa kaligtasan; naipit sila sa mga tarangkahan
    ng lungsod. Wala kahit isa ang magliligtas sa kanila —
  cbu-NT: ¿Chakshtaja wipaatssha istayach? Istamaam ngatkusin kurakatam istamaam ngatku,
    yutarit tsiyatku, uwaam tapachindampan ndunarichiya.
  hui-hui: Ani biragola tinaga waneiginiru ha ko holebira. Agali korume manani dabole
    haru poragola waneigini uruni tinaga bi la holene mbirali naholebira.
  mya-mya: သူ၏သားသမီးတို့သည် ဘေးလွတ်ရာအရပ်နှင့် ဝေးကြ၏။ ရုံးတော်ရှေ့၌ ညှဉ်းဆဲခြင်းကို
    ခံရသောအခါ ကယ်နှုတ်သောသူ တယောက်မျှမရှိ။
  bod-N: དེ་ཡི་བུ་ཕྲུག་བདེ་བར་རིང་དུ་གྱེས། ། མཁར་སྒོར་བརྙས་བཅོས་ཐེབས་ཀྱང་སྒྲོལ་མཁན་མེད།
    །
  sna-sna: Vana vake havana kuchengetedzeka, vanopwanyiwa padare vasina anovarwira.
  spa-BLM: Sus hijos están lejos de la seguridad. Son aplastados en la puerta. Tampoco
    hay ninguno que los entregue,
  cac-cac: A yalyuninal eb', man̈xa mach scolvaj d'a eb'. Ayic sc'och eb' d'a yichan̈
    eb' yajal, man̈xalaj tz'aj yelc'och eb', man̈xa mach scolan eb'.
  swh-ULB: Watoto wake wako mbali na uzima; wameangamia langoni mwa mji. Hakuna yeyote
    atakaye waponya.
  bel-bel: Дзеці ягоныя далёкія ад шчасьця, іх будуць біць каля брамы, і ня будзе
    заступніка.
  deu-ELBBK: Fern blieben seine Kinder vom Glück; und sie wurden im Tor zertreten,
    und kein Erretter war da.
  mbb-OT: Is menge anak din, ne wazà egkepeveyaan dan he ebpekelibri kandan, ne wazà
    edlavan kandan diyà te hukmanan.
  mal-2015: അവന്റെ മക്കൾ രക്ഷയോടകന്നിരിക്കുന്നു; അവർ രക്ഷകനില്ലാതെ വാതില്ക്കൽവെച്ചു
    തകർന്നുപോകുന്നു.
  rmc-rmc: Leskre čhave hine dur la zachranatar; cerpinen pro sudos andre brana, ale
    nane ko vaš lenge te zaačhel.
  pes-OPV: فرزندان او از امنیت دور هستند ودر دروازه پایمال می‌شوند و رهاننده‌ای نیست.
  ron-1924: Фиий луй н-ау норок, сунт кэлкаць ын пичоаре ла поартэ, ши нимень ну-й
    скапэ!
  ben-OBCV: তার সন্তানেরা নিরাপত্তাহীন হল, রক্ষক বিনা কাছারিতে নিষ্পেষিত হল।
  som-som: Carruurtiisu nabaadiino way ka fog yihiin, Oo iridda agteeda ayaa iyaga
    lagu burburiyaa, Mana jiro mid samatabbixiyaa.
  lat-VUC: Longe fient filii ejus a salute, et conterentur in porta, et non erit qui
    eruat.
  eng-ASVBT: 'His children are far from safety, And they are crushed in the gate,
    Neither is there any to deliver them:'
  ita-1885: I suoi figliuoli son lungi dalla salvezza, E sono oppressati nella porta,
    senza che alcuno li riscuota.
  eng-LXXUP: Let their children be far from safety, And let them be crushed at the
    doors of vile men, and let there be no deliverer.
  eng-ULB: His children are far from safety; they are crushed in the city gate. There
    is no one to rescue them.
  spa-VBL: Sus hijos nunca están a salvo; son aplastados en el tribunal sin nadie
    que los defienda.
  fra-_FOB: Ses fils sont loin de tout secours, ils sont écrasés à la porte, et personne
    ne les délivre;
  mal-mal: അവന്റെ മക്കൾ രക്ഷയോട് അകന്നിരിക്കുന്നു; അവർ രക്ഷകനില്ലാതെ വാതില്‍ക്കൽവച്ച്
    തകർന്നുപോകുന്നു.
  urd-GVR: Us ke farzand najāt se dūr rahte. Unheṅ shahr ke darwāze meṅ raundā jātā
    hai, aur bachāne wālā koī nahīṅ.
  suz-BL: मेको आन आल कोव़ब मुर मबाक्‍नीम। मेकोपुकी ठेयब लाप्‍चोम साइक्‍चा पुंइसीनीम।
    मेको आन कली प्रोंइब सुइ मबाक्‍ब।
  eng-NOY: His children are far from safety; They are oppressed at the gate, and there
    is none to deliver them.
  ita-1927: I suoi figli van privi di soccorso, sono oppressi alla porta, e non c’è
    chi li difenda.
  ckb-ckb: با کوڕەکانی لە ئاسوودەیی بەدوور بن، لە دادگا تێکبشکێنرێن و کەس فریایان
    نەکەوێت.
  eng-BBE: Now his children have no safe place, and they are crushed before the judges,
    for no one takes up their cause.
  kan-OKCV: ಅವನ ಮಕ್ಕಳು ಭದ್ರತೆಯಿಲ್ಲದವರಾಗುವರು; ಬಿಡಿಸತಕ್ಕವರಿಲ್ಲದೆ ಅವರು ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ
    ಸೋತುಹೋಗುವರು.
  tam-2017: அவனுடைய பிள்ளைகள் காப்பாற்றுவதற்குத் தூரமாகி, காப்பாற்றுவாரில்லாமல், வாசலிலே
    நொறுக்கப்பட்டார்கள்.
  spa-RV-1909: Sus hijos estarán lejos de la salud, y en la puerta serán quebrantados,
    y no habrá quien los libre.
  ron-BTF: Copiii lui sunt departe de siguranță și sunt zdrobiți la poartă și nu este
    vreunul să îi elibereze.
  eng-WEBP: His children are far from safety. They are crushed in the gate. Neither
    is there any to deliver them,
  eng-FBV: His sons are never safe; they are crushed in court with no one to defend
    them.
  nld-1939: Zijn kinderen werden van hulp verstoken, Reddeloos vertrapt in de poort;
  nch-BL: Mahuilili para ininconehua. Quincualancaitaj ipan tequicali quema moquetzaj
    iixpa se juez, huan amo aqui quinmanahuía.
  vie-1934: Con cái hắn không được an nhiên, Bị chà nát tại cửa thành, chẳng có ai
    giải cứu;
  hin-CV: उसकी संतान सुरक्षित नहीं है, नगर चौक में वे कष्ट के लक्ष्य बने हुए हैं,
    कोई भी वहां नहीं, जो उनको छुड़वाएगा,
  spa-BES: Ahora sus hijos no tienen un lugar seguro, y son destruidos en la puerta
    de la ciudad, y no hay nadie quien los libere.
  tdx-tdx: Lavi-pipalirañe o tiri’eo, demoheñe an-dalambey ey, vaho tsy eo ty mpandrombake.
  tha-KJV: บุ​ตรของเขาห่างไกลจากความปลอดภัย เขาถู​กบ​ีบคั้​นที​่​ประตูเมือง และไม่​มี​ผู้​ใดช่วยเขาให้พ้นได้
  por-BR-2018: Seus filhos estarão longe da salvação; na porta são despedaçados, e
    não há quem os livre.
  deu-ELO: Fern blieben seine Kinder vom Glück; und sie wurden im Tore zertreten,
    und kein Erretter war da.
  eng-WYC-2018: His sons shall be made far from health, and they shall be defouled
    in the gate, and there shall be none that shall deliver them. (Yea, his sons shall
    be made far from help, and they shall be reviled in the court, and there shall
    be no one who shall save them.)
  epo-epo: Malproksimaj de savo estos liaj filoj; Oni disbatos ilin ĉe la pordego,
    Kaj neniu ilin savos.
  uig-PIN: Uning baliliri amanliⱪtin yiraⱪtur; Ular xǝⱨǝr dǝrwazisida sot ⱪilinƣanda
    basturuldi; Ularƣa ⱨeqkim ⱨimayiqi bolmaydu.
  beo-beo: 'Ilia mano da gaga:su hamedafa ba:mu. Ilia fofada:musa: ahoasea, dunu afae
    da ili fidimu hame ba:sa.'
  tpi-OTNT: Orait na ol pikinini bilong ol bai i no gat rot bilong i stap gut. Na
    taim ol man nogut i laik daunim ol long kot, ol pikinini bai i no gat poroman
    bilong helpim ol long winim kot.
  hau-SA: ’Ya’yansa suna cikin hatsari, ba wanda zai tsaya musu a gaban alƙali,
  uig-LAT: Uning baliliri amanliqtin yiraqtur; Ular sheher derwazisida sot qilin’ghanda
    basturuldi; Ulargha héchkim himayichi bolmaydu.
  nde-nde: Abantwabaso kabavikelekanga lakancinyane, baphoselwa entolongweni bengelamvikeli.
  ton-ton: ‌ʻOku mamaʻo ʻene fānau mo e hūfanga, ʻoku taʻomia ʻakinautolu ʻi he matapā,
    pea ʻoku ʻikai ha fakahaofia.
  ces-1613: Vzdáleniť jsou synové jeho od spasení; nebo potříni budou v bráně, aniž
    bude, kdo by je vytrhl.
  eng-WMB: His children are far from safety. They are crushed in the gate. Neither
    is there any to deliver them,
  tam-TCV: அவனுடைய பிள்ளைகள் பாதுகாப்பின்றி இருக்கிறார்கள், வழக்காடுகிறவர்கள் இல்லாமல்
    நீதிமன்றத்தில் நசுக்கப்படுகிறார்கள்.
  ceb-ULB: Layo sa kaluwasan ang iyang kaanakan; nangadugmok sila diha sa ganghaan
    sa siyudad. Walay bisan usa ang magaluwas kanila—
  pol-UBG: Jego synowie są daleko od ratunku, zostają zdeptani w bramie, a nie ma
    nikogo, kto by ich ocalił.
  agr-agr: Niina uchiji aidaun, nawanji aidaun, kuitamjumainuk atsawai. Apu chichama
    epegkin aidaush tuke aneas waitkainawai, ditá ayamjumainuk atsawai.
  kyc-kyc: Nakambana wane dupwa moŋo ketako kararami kotena paraminyi dokopa mendeme
    nyisa narami ingyara.
  urd-GVU: اُس کے فرزند نجات سے دُور رہتے۔ اُنہیں شہر کے دروازے میں روندا جاتا ہے،
    اور بچانے والا کوئی نہیں۔
  deu-1912: Seine Kinder werden fern sein vom Heil und werden zerschlagen werden im
    Tor, da kein Erretter sein wird.
  kan-2017: ಅವನ ಮಕ್ಕಳು ಆಶ್ರಯವಿಲ್ಲದೆ ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ಸೋತುಹೋಗುವರು. ಅವರನ್ನು ಬಿಡಿಸತಕ್ಕವರು
    ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Pifakrad e dabiyag ni nge dabi buch ban’en rorad; dariy be’ nra ayuwegrad
    u tafen e puf oloboch.
  hlt-MCSB: A ca rhoek te khangnah lamloh lakhla tih vongka ah a phop uh vaengah aka
    huul om pawh.
  mdy-ETH: ናኣታ ዒዛኮ ኮሺ ናንጊ ዴንቃዓኬ፤ ዓሳ ቡካ ጶኦኮይዳ ዔያቶ ዛሎ ጌስታንዳ ዓሲ ዔያታ ዴንቂንዱዋኣሢሮ ፑርታ ባኣዚ
    ዔያቶ ሄላኔ።
  twi-ASANTE: Ne mma ne banbɔ ntam ɛkwan ware, wɔdwerɛ wɔn wɔ asɛnniiɛ a wɔnnya ɔkamafoɔ.
  eng-WEBU: His children are far from safety. They are crushed in the gate. Neither
    is there any to deliver them,
  wal-wal: A naati saroi bainnasan de7oosona; eti shilootan, maaddidi haasayiyaabi
    bainnasan kinchchettidosona.
  spa-PDDPT: Sus hijos están lejos de toda seguridad. Son aplastados en la puerta
    y no habrá quién los defienda.
  gun-gun: Ta'y kuery voi mombyry ikuai ipytyvoarã gui. Tetã kora rokẽ py ha'e kuery
    ojexa uka rã ombopagaa, heraa jepearã ndoikoi ramo.
  ilo-ULB: Adayo iti kinatalged dagiti annakna; narumekda idiay ruangan ti siudad.
    Awan iti mangispal kadakuada—
  kpg-kpg: Nia dama digaula e noho i lodo di haingadaa i nia madagoaa huogodoo, idimaa,
    tangada e hagamaamaa digaula i nia gowaa hai gabunga ai.
  uig-ARA: ئۇنىڭ بالىلىرى ئامانلىقتىن يىراقتۇر؛ ئۇلار شەھەر دەرۋازىسىدا سوت قىلىنغاندا
    باستۇرۇلدى؛ ئۇلارغا ھېچكىم ھىمايىچى بولمايدۇ.
  sus-sus: ‹Mali birin xa ba a xa die yi ra, kiiti xa kana e ra, mixi yo naxa e mali
    na kui.
  pon-2006: Nair seri kan kin mihmi nan apwal ahnsou koaros, pwe sohte me kin uhki
    nan mwoalen kopwung oh doareirailla.
  jae-jae: Ênê latui têtap gamêŋ sêmoa ŋaŋêŋŋa teŋ sa atom. Lau sêkôniŋ êsêac tôŋ
    aŋga sêmêtôc biŋ ŋamala ma ŋac teŋ gêjam êsêac sa atom.
  ksd-ksd: A umana natuna dia ki na malari, Di ki taun diat ta ra mataniolo, Ma pa
    ta na i ki pi na maravut diat.
  tur-YTC: Onun çocukları güvenlikten uzaktır. Kapıda eziliriler. Onları kurtaracak
    kimse de yoktur.
  grc-BRENT: Πόῤῥω γένοιντο οἱ υἱοὶ αὐτῶν ἀπὸ σωτηρίας, κολαβρισθείησαν δὲ ἐπὶ θύραις
    ἡσσόνων, καὶ οὐκ ἔσται ὁ ἐξαιρούμενος.
  ind-AYT: Anak-anaknya jauh dari keamanan; mereka diremukkan di pintu gerbang, dan
    tidak seorang pun menyelamatkan mereka.
  nya-nya: Ana ake alibe ndi chitetezo chomwe; amaponderezedwa mʼbwalo la milandu
    popanda owateteza.
  hrv-hrv: Njegovi su sinci daleko od spasa, njih nezaštićene na Vratima tlače.
  mps-mps: Ao, augwa wai puluba dabe bugagia bidabo sunumi meni yai. Tama bidi dwai
    dabego augwali po tų ebode aiyaba elaluainu ebaso da, teda augwali po tų ebode
    kisa sabo hai namu meni yaibao, te po tųde ela holabo.
  tpi-tpi: Orait na ol pikinini bilong ol bai i no gat rot bilong i stap gut. Na taim
    ol man nogut i laik daunim ol long kot, ol pikinini bai i no gat poroman bilong
    helpim ol long winim kot.
  dan-1931: hans Sønner var uden Hjælp, trådtes ned i Porten, ingen reddede dem;
  vie-OVCB: Con cái họ bị ruồng bỏ không ai giúp; bị nghiền nát không ai che chở.
  guj-2017: તેનાં સંતાનો સહીસલામત નથી, તેઓ ભાગળમાં કચડાય છે. અને તેઓનો બચાવ કરે એવું
    કોઈ નથી.
  pon-2006A: Nair seri kan kin mihmi nan apwal ahnsou koaros, pwe sohte me kin uhki
    nan mwoalen kopwung oh doareirailla.
  por-BRBSL: Seus filhos estão longe de serem seguros. Eles são esmagados no portão.
    Também não há nenhum para entregá-los,
  cth-cth: A capanaw teh, a hlout nahane awm hoeh, longkha koe a rawp awh vaiteh,
    a katin awh han. Ka rungngang hane awm hoeh.
  twi-twi: Ne mma ne bammɔ ntam kwan ware, wɔdwerɛw wɔn wɔ asennii a wonni ɔkamafo.
  hlt-hlt: A ca rhoek te khangnah lamloh lakhla tih vongka ah a phop uh vaengah aka
    huul om pawh.
  tbz-SIM: Kɛ̀ ku bí dɛ̀tɛ́nɛ̀ mɛdɛɛtímɛ̀ kɛ̀ bɛ̀ nyì bekùnɛ̀ bɑ́ òmɔù í ì kòḿmú.
  msy-2020: Eghtɨ men boriba deravɨra ikiamin tuaviba puvatɨgham. Eghtɨ kotɨn aven
    gumazir kuraba me abɨnamin dughiamɨn, namakar kotɨn aven men akurvaghamiba puvatɨgham.
  dop-dop: Nɔɣɔlʋ ɩ́ tɑɑ wɑɑsɩ kʋ piyɑ. Sɩ tɔm ɩ́ sɩ tǝnɑŋnɑŋ kɛ tǝhʋʋlɛ.
  azb-azb: Övladları əmin-amanlıqdan uzaqdır, Məhkəmə qapılarında tapdalanır, Onlara
    havadar yoxdur.
  eng-DBY: 'His children are far from safety, and they are crushed in the gate, and
    there is no deliverer:'
  hin-2017: उसके बच्चे सुरक्षा से दूर हैं, और वे फाटक में पीसे जाते हैं, और कोई नहीं
    है जो उन्हें छुड़ाए।
  wol-KYG: Ay doomam ay sore yoonu mucc, ñu di leen dëggaate ca pénc ma, te kenn du
    leen xettli.
  eng-YLT: Far are his sons from safety, And they are bruised in the gate, And there
    is no deliverer.
  eng-WYC-2017: His sons shall be made far from health, and they shall be defouled
    in the gate, and there shall be none that shall deliver them.
  eng-WMBB: His children are far from safety. They are crushed in the gate. Neither
    is there any to deliver them,
  urd-GVH: उसके फ़रज़ंद नजात से दूर रहते। उन्हें शहर के दरवाज़े में रौंदा जाता है,
    और बचानेवाला कोई नहीं।
  rug-rug: Sari tuna si lopu boka ta harupu, sina loke tie hiva lavelave ni pa vinaripitui.
  gaz-gaz: Ijoolleen isaa nagaa hin qaban; isaan karra duratti burkutaaʼan; namni
    isaan oolchus hin jiru.
  fra-LSG: Plus de prospérité pour ses fils; Ils sont foulés à la porte, et personne
    qui les délivre!
  yal-yal: Mali ti yo mi a diine xa, e bata yalagi taan kitisadeni, muxu yo mi e xunba!
  haw-1868: Ua mamao aku kana poe keiki i ka maluhia, Ua ulupaia lakou ma ka pukapa,
    Aohe mea nana e hoopakele.
  arb-NAV: أَبْنَاؤُهُ لَا أَمْنَ لَهُمْ. يَتَحَطَّمُونَ عِنْدَ الْبَابِ وَلا مُنْقِذَ.
  ewe-ewe: Dedinɔnɔ le adzɔge ke na viawo, wobua fɔe le ʋɔnu eye ame aɖeke meli aʋli
    eta o.
  eng-LEE: His children are far from help, and men crush them in the gate, with no
    one to deliver them.
  asm-FB: তাৰ সন্তান সকলক ৰক্ষা কৰিবলৈ কোনো নাথাকিল, আৰু সিহঁতক ৰাজদুৱাৰত গুড়ি কৰা
    হল; সিহঁতক উদ্ধাৰ কৰোঁতা কোনো নাছিল।
  sus-A: ‹مَلِ بِرِن شَ بَ عَ شَ دِيٍ يِ رَ، كِيتِ شَ كَنَ عٍ رَ، مِشِ يٌ نَشَ عٍ
    مَلِ نَ كُي.
  fra-SBL: Ses enfants sont loin de la sécurité. Ils sont écrasés dans la porte. Il
    n'y en a pas non plus pour les délivrer,
  hbo-hbo: יִרְחֲק֣וּ בָנָ֣יו מִיֶּ֑שַׁע וְיִֽדַּכְּא֥וּ בַ֝שַּׁ֗עַר וְאֵ֣ין מַצִּֽיל׃
  piu-2006: '@see-verse:JOB.005.003'
  kik-kik: Ciana ciake nĩiraihanĩrĩirie na ũgitĩri, ihatĩrĩirio igooti-inĩ itarĩ na
    mũndũ wa gũciciirĩrĩra.
  fra-NCL: Plus de salut pour ses fils ; on les écrase à la porte, et personne ne
    les défend.
  cek-AK: Anih ih caanawk loe misa monghaih tawn o ai, khongkha ah ah atit o naah,
    bomkung tawn o ai.
  cuk-cuk: Dule-binsaed-sulidaed-e-mimmigandina, dule-e-bendaked satedaed, igar-naboleged-neggine
    nue-ibitodamalad, dule-e-irwa-gwisgued satedaed.
  uig-CYR: Униң балилири аманлиқтин жирақтур; Улар шәһәр дәрвазисида сот қилинғанда
    бастурулди; Уларға һеч ким һимайичи болмайду.
  tel-2017: అతని పిల్లలకు క్షేమం దూరం అవుతుంది. గుమ్మాల దగ్గరే వాళ్ళు నశించిపోతారు.
    వాళ్ళను విడిపించేవాడు ఎవ్వరూ లేరు.
  hat-BSA: Fis li yo pa jwenn sekirite ditou; menm nan pòtay la, yo oprime, ni pa
    gen moun pou delivre yo.
  kos-kos: Tulik natulos tia ku in konauk acn elos in wikla we; Ac wangin mwet tuyak
    in kasrelos ke pacl nununkeyuk elos.
  hbo-WLC: יִרְחֲק֣וּ בָנָ֣יו מִיֶּ֑שַׁע וְיִֽדַּכְּא֥וּ בַ֝שַּׁ֗עַר וְאֵ֣ין מַצִּֽיל׃
  ibo-ibo: Ụmụ ya na-anọpụ anya site nʼebe nchebe dị, a na-azọpịa ha nʼọnụ ụzọ ama,
    ọ dịkwaghị onye na-anapụta ha.
  ory-ory: ତାହାର ସନ୍ତାନଗଣ ସୁରକ୍ଷାଠାରୁ ଦୂରରେ ଅଛନ୍ତି ଓ ସେମାନେ ନଗର-ଦ୍ୱାରରେ ମର୍ଦ୍ଦିତ ହୁଅନ୍ତି,
    ଅବା ସେମାନଙ୍କୁ ଉଦ୍ଧାର କରିବାକୁ କେହି ନ ଥାଏ।
  chk-chk: Nöün kana resap nonom fän kinamwe. Esap wor eman a peniir lon kapwüng.
  rop-rop: En wen im hepin lagijat, olabat biginini nomo garram enibodi blanga album
    olabat langa det kothaus.
  ukr-1871: Дїти його далекі від щастя, бити муть їх у воротях (на судї), і не буде
    їм оборонника.
  deu-1951: waren seine Söhne vom Glück verlassen und wurden unterdrückt im Tore,
    und niemand rettete sie;
  eng-JPS: His children are far from safety, and are crushed in the gate, with none
    to deliver them.
  srp-1865: Sinovi su njegovi daleko od spasenja i satiru se na vratima a nema ko
    da izbavi.
  lug-lug: Abaana baabwe tebalina bukuumi, babetenterwa mu luggya nga tewali abawolereza.
  heb-heb: ירחקו בניו מישע וידכאו בשער ואין מציל׃
  ben-IRV: তার সন্তানেরা নিরাপদ জায়গা থেকে অনেক দূরে; তারা শহরের দরজায় চূর্ণ হয়েছে।
    তাদের উদ্ধার করার কেউ নেই,
  pan-pan: ਉਹ ਦੇ ਬੱਚੇ ਸੁਰੱਖਿਆ ਤੋਂ ਦੂਰ ਹਨ, ਅਤੇ ਫਾਟਕ ਵਿੱਚ ਮਿੱਧੇ ਜਾਂਦੇ ਹਨ, ਅਤੇ ਉਹਨਾਂ
    ਦਾ ਛੁਡਾਉਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ ਹੁੰਦਾ,
  mya-JVB: သူ ၏သား သမီးတို့သည် ဘေး လွတ်ရာအရပ်နှင့် ဝေး ကြ၏။ ရုံး တော်ရှေ့၌ ညှဉ်းဆဲ
    ခြင်းကို ခံရသောအခါ ကယ်နှုတ် သောသူ တ ယောက်မျှမရှိ။
  hmo-hmo: Edia natuna taudia ese mauri idia davaria diba lasi, bona kota dekenai
    tau ta ese ia durudia lasi.
  urd-urd: उसके बाल — बच्चे सलामती से दूर हैं; वह फाटक ही पर कुचले जाते हैं, और कोई
    नहीं जो उन्हें छुड़ाए।
  rus-SYN: Дети его далеки от счастья, их будут бить у ворот, и не будет заступника.
  bqc-SIM: Aà nɛ́ↄ kɛ̃̀ aafia zɛ́wa, wì ń yã́ málɛnɛ́ yã́kpalɛkɛkĩi, gbɛ̃e
    lí zɛńnↄo.
  tcz-CHONGTHU: Achateo jong ajong ajellin gamsa chonin achonun amaho dingin panpina
    agamlan ahi, ahuhdoh diu umlouvin thutanna munna amehgoi jiuve.
  mar-mar: त्याची मुले सुरक्षिततेपासून फार दूर आहेत, ते शहराच्या वेशीत चिरडले जातील.
    त्यांना तारणारा कोणीही राहणार नाही
  qub-qub: Chay runapa wamrancunata pipis manami yanapanchu. Autoridäcunapis alliga
    mana arriglanchu. Pipis manami faburnin ichircunchu.
  bqp-bqp: A nɛ́nↄ zã̀ kũ aafia kĩnaao, òdi ń yãnↄ mátɛmatɛńnɛ yãkpatɛkɛkia, gbɛ̃ke
    dì zɛ kũńworo.
  hat-hat: Pitit yo pa ka jwenn yon moun pou pwoteje yo. Pa gen pesonn pou pran defans
    yo nan tribinal.
  eng-BSB: His sons are far from safety, crushed in court without a defender.
  eng-WEBPB: His children are far from safety. They are crushed in the gate. Neither
    is there any to deliver them,
  kbq-kbq: Mago'a vahe'mo'za mofavrezimia zamaza hu'za keagafina zamagura ovazizage'za,
    kuma kafantera zamazeri haviza nehaze.
  nhe-BL: Mahuilili para ininconehua. Quincualancaitaj ipan tequicali quema moquetzaj
    iixpa se juez, huan axaca quinmanahuía.
  bus-bus: À nɛ́nↄↄ zã̀ kↄ̃n aafia'ekiio, wè ń yã máɛmaɛńnɛ yãkpaɛkɛkiia, gbɛ̃ke
    è zɛ ń kpɛɛro.
  gub-BL: Naheta kwaw ikatu 'ymaw wi uzepyro àwàm ta'yr wanupe. Tàmuz uzepyk e wanehe
    wà. Naheta kwaw wapyro àràm wà.
  eng-DRA: His children shall be far from safety, and shall be destroyed in the gate,
    and there shall be none to deliver them.
