verse: JOB.005.022
translations:
  mal-C: നാശത്തെയും ക്ഷാമത്തെയും നീ പരിഹസിക്കും; വന്യമൃഗങ്ങളെ നീ ഭയപ്പെടേണ്ടതുമില്ല.
  deu-TKW: Der Verheerung und der Teuerung kannst du lachen, die wilden Tiere brauchst
    du nicht zu fürchten.
  lin-lin: okoseka kobebisama mpe nzala makasi, mpe okobanga te banyama ya mokili ;
  eng-LSV: At destruction and at hunger you mock, || And of the beast of the earth,
    || You are not afraid.
  eng-GNV: But thou shalt laugh at destruction and dearth, and shalt not be afraide
    of the beast of the earth.
  eng-WEBSTER: 'At destruction and famine thou shalt laugh: neither shalt thou be
    afraid of the beasts of the earth.'
  nhw-BL: Quema oncas mayantli huan tlasemanalistli, ta san tiquinhuetzquilis. Huan
    niyon se tecuani amo tiquimacasis.
  swh-ONEN: Utayacheka maangamizo na njaa, wala hutakuwa na sababu ya kuwaogopa wanyama
    wakali wa mwituni.
  bba-bba: Kpɑ ɑ n yɛ̃ɛmɔ ɡɔ̃ɔrun sɑɑ sɔɔ, kɑ sɑnɑm mɛ bɑ tem kɑm koosiɑmɔ. A ǹ kɑɑ
    n mɑɑ yɑɑ ɡɔbɑ ɡɑɑn bɛrum mɔ.
  eng-KJVCPB: 'At destruction and famine thou shalt laugh: Neither shalt thou be afraid
    of the beasts of the earth.'
  luo-luo: Inibed mamor ka masira gi kech nitie kendo ok niluor le mager mag piny.
  meu-meu: Hahebua-tari bona doe na ba kirikirilaidia; bona uda boromadia na garidia
    basio gari.
  npi-ULB: विनाश र अनिकाल देखेर तपाईं हास्‍नुहुनेछ, अनि पृथ्‍वीका जङ्गली जनावरहरूदेखि
    तपाईं डराउनुहुनेछैनौ ।
  yor-yor: Ìwọ yóò rẹ́rìn-ín nínú ìparun àti ìyàn, bẹ́ẹ̀ ni ìwọ kì yóò bẹ̀rù ẹranko
    ilẹ̀ ayé.
  pes-OPCB: بر هلاکت و قحطی خواهی خندید و از حیوانات وحشی هراس به دل راه نخواهی داد.
  tgl-ULB: Tatawanan mo ang pagkawasak at tag-gutom, at hindi ka matatakot sa mga
    mababangis na hayop.
  hui-hui: Hina gari timbuni mbira porangibi genda tara maru tagira ibirangibi Ngode
    Datagaliwabehanda í̠ turu howa dungulo habelo biamogo bialu haru holebira. Ibugua
    ani haru kagola í̠ nogo gabuarume bo noligonaga gi naheore holebere.
  mya-mya: ပျက်စီးခြင်းဘေးနှင့် အစာခေါင်းပါးခြင်းဘေးကို ရယ်မော၍ တောသားရဲတို့ကိုလည်း
    မကြောက်ရ။
  bod-N: གནོད་འཚེ་དང་ནི་མུ་གེར་ཁྱེད་རང་བཞད་པར་འགྱུར། ། ས་གཞིའི་གཅན་གཟན་ལ་ཡང་ཁྱེད་ནི་འཇིགས་མི་འགྱུར།
    །
  sna-sna: Uchaseka kuparadza nenzara, uye haufaniri kutya zvikara zvenyika.
  spa-BLM: Te reirás de la destrucción y del hambre, ni tendrás miedo de los animales
    de la tierra.
  cac-cac: Ayic ol javoc vejel, ma oval, ton̈ej ol ach tzevajoc. Man̈ ol ach xivoc
    ayic ol javoc noc' chium noc'.
  swh-ULB: Wewe utaufurahia uharibifu na njaa, na hutatishika na wanyama wakali wa
    nchi.
  bel-bel: Са спусташэньня і голаду пасьмяешся і зьвяроў зямлі не збаішся,
  deu-ELBBK: Der Verwüstung und des Hungers wirst du lachen, und vor den Tieren der
    Erde wirst du dich nicht fürchten;
  mbb-OT: Ed-engitan nu zà is kezeetan wey vitil, ne kenè ka egkahandek te zumezaas
    he langgam,
  mal-2015: നാശവും ക്ഷാമവും കണ്ടു നീ ചിരിക്കും; കാട്ടുമൃഗങ്ങളെ നീ പേടിക്കയില്ല.
  rmc-rmc: Asaha la pohromatar the la bokhatar a na mušineha tut te daral aňi le dzive
    džvirendar.
  pes-OPV: بر خرابی وتنگسالی خواهی خندید، و از وحوش زمین بیم نخواهی داشت.
  ron-1924: Вей рыде де пустиире, ка ши де фоамете, ши ну вей авя сэ те темь де фяреле
    пэмынтулуй.
  ben-OBCV: ধ্বংস ও দুর্ভিক্ষ দেখে তুমি হাসবে, আর বুনো পশুদেরও ভয় পাবে না।
  som-som: Waad ku qosli doontaa baabbi'idda iyo abaarta, Oo dugaagga dhulkana kama
    aad baqi doontid.
  lat-VUC: In vastitate et fame ridebis, et bestias terræ non formidabis.
  eng-ASVBT: At destruction and dearth thou shalt laugh; Neither shalt thou be afraid
    of the beasts of the earth.
  ita-1885: Tu riderai del guasto e della carestia; E non temerai delle fiere della
    terra.
  eng-LXXUP: 'Thou shalt laugh at the unrighteous and the lawless: And thou shalt
    not be afraid of wild beasts.'
  eng-ULB: You will laugh at destruction and famine, and you will not be afraid of
    beasts of the earth.
  spa-VBL: Te reirás de la violencia y del hambre; no tendrás miedo de los animales
    salvajes,
  fra-_FOB: Tu riras de la dévastation et de la famine, et tu n'auras pas peur des
    bêtes de la terre;
  mal-mal: നാശത്തിലും ക്ഷാമത്തിലും നീ ചിരിക്കും; കാട്ടുമൃഗങ്ങളെ നീ പേടിക്കുകയില്ല.
  urd-GVR: Tū tabāhī aur kāl kī haṅsī uṛāegā, zamīn ke wahshī jānwaroṅ se ḳhauf nahīṅ
    khāegā.
  suz-BL: खतम दुम्‍तीके नु अन्‍काल जाक्‍मेनु, गे रिश्‍शा बाक्‍नीनी। मिनु गे ब्‍वाकी
    ङा जन्‍तु आन क्‍येङा हिंचा ममाल्‍नीनी।
  eng-NOY: At destruction and famine thou shalt laugh, And of the wild beasts of the
    land shalt thou not be afraid.
  ita-1927: In mezzo al disastro e alla fame riderai, non paventerai le belve della
    terra;
  ckb-ckb: بە وێرانی و قاتوقڕی پێدەکەنیت و لە ئاژەڵە دڕندەکان ناترسیت،
  eng-BBE: You will make sport of destruction and need, and will have no fear of the
    beasts of the earth.
  kan-OKCV: ನೀನು ನಾಶಕ್ಕೂ, ಕ್ಷಾಮಕ್ಕೂ ನಗುವೆ; ಕಾಡುಮೃಗಗಳಿಗೂ ನೀನು ಭಯಪಡುವುದಿಲ್ಲ.
  tam-2017: அழிவையும் பஞ்சத்தையும் பார்த்து சிரிப்பீர்கள்; காட்டுமிருகங்களுக்கும்
    பயப்படாமலிருப்பீர்கள்.
  spa-RV-1909: 'De la destrucción y del hambre te reirás, y no temerás de las bestias
    del campo:'
  ron-BTF: De nimicire și foamete vei râde; și nu te vei teme de fiarele pământului.
  eng-WEBP: You will laugh at destruction and famine, neither will you be afraid of
    the animals of the earth.
  eng-FBV: You will laugh at violence and famine; you won't be afraid of wild animals—
  nld-1939: 'Met geweld en gebrek zult ge lachen, Voor wilde beesten niet vrezen:'
  nch-BL: Quema oncas mayanti huan nochi quisosolose, ta san tiquinhuetzquilis. Huan
    yon se tecuani amo tiquimacasis.
  vie-1934: Oâng sẽ cười thầm khi thấy sự phá hoang và sự đói kém, Cũng chẳng sợ các
    thú vật của đất;
  hin-CV: हिंसा तथा अकाल तुम्हारे लिए उपहास के विषय होंगे, तुम्हें हिंसक पशुओं का
    भय न होगा.
  spa-BES: Harás burla de la destrucción y del hambre, y no temerás a las bestias
    de la tierra.
  tdx-tdx: Hiankahafa’o ty hankàñe naho ty kerè, le tsy hatahora’o ze bibi’ ty tane
    toy.
  tha-KJV: ท่านจะเยาะการทำลายและการกันดารอาหาร และจะไม่​กล​ัวสัตว์ป่าดิน
  por-BR-2018: Tu rirás da destruição e da fome, e não temerás os animais da terra.
  deu-ELO: Der Verwüstung und des Hungers wirst du lachen, und vor dem Getier der
    Erde wirst du dich nicht fürchten;
  eng-WYC-2018: In destroying made of enemies and in hunger thou shalt laugh, and
    thou shalt not dread the beasts of [the] earth. (In destruction made by enemies,
    and in hunger, thou shalt laugh, and thou shalt not fear the beasts of the earth.)
  epo-epo: Dum ruinigo kaj malsato vi ridos; Kaj la bestojn de la tero vi ne timos;
  uig-PIN: Wǝyranqiliⱪ wǝ ⱪǝⱨǝtqilik aldida külüpla ⱪoyisǝn; Yǝr yüzidiki ⱨaywanlardinmu
    ⱨeq ⱪorⱪmaysǝn.
  beo-beo: Luduli mimisa:i da dima doaga:sea, di da dodona:gini oumu. Di da gasonasu
    sigua oheba:le hame beda:mu.
  tpi-OTNT: Long taim bilong bikpela hangre na long taim nogut, God bai i was long
    yu, na bai yu stap belgut na amamas. Na bai yu no pret long ol wel abus.
  hau-SA: Za ka yi wa hallaka da yunwa dariya; kuma ba ka bukata ka ji tsoron manyan
    namun jeji.
  uig-LAT: Weyranchiliq we qehetchilik aldida külüpla qoyisen; Yer yüzidiki haywanlardinmu
    héch qorqmaysen.
  nde-nde: Uzakuhleka ukuchithakala kanye lendlala, njalo ungaze wazesaba izilo zomhlaba.
  ton-ton: 'Te ke kata koe ʻi he fakaʻauha mo e honge: pea ʻe ʻikai te ke manavahē
    ki he fanga manu fekai ʻoe fonua.'
  ces-1613: Zhouba a hlad buď tobě za smích, a nestrachuj se ani líté zvěři zemské.
  eng-WMB: You will laugh at destruction and famine, neither will you be afraid of
    the animals of the earth.
  tam-TCV: அழிவையும் பஞ்சத்தையும் கண்டு நீ சிரிப்பாய்; நீ பூமியிலுள்ள காட்டு மிருகங்களுக்கும்
    பயப்பட வேண்டியதில்லை.
  ceb-ULB: Pagakataw-an mo ang paglaglag ug tinggutom, ug dili ka mahadlok sa mga
    ihalas nga mga mananap.
  pol-UBG: Będziesz się śmiał ze spustoszenia i głodu, nie będziesz się bał zwierząt
    ziemi.
  agr-agr: Nujantaikish, nuniachkumesh senchi waitiakmesh, amek duka dushiksam diitnaitme.
    Tuja kuntin ikamia kajen aina dushakam ishamkashtinaitme.
  kyc-kyc: Ee kwaipi apa nao lopo seramo yuu gii dokopa emba mee giyuo karare. Mena
    rae lenge dupwa emba paka nareko ingilyamo.
  urd-GVU: تُو تباہی اور کال کی ہنسی اُڑائے گا، زمین کے وحشی جانوروں سے خوف نہیں کھائے
    گا۔
  deu-1912: im Verderben und im Hunger wirst du lachen und dich vor den wilden Tieren
    im Lande nicht fürchten;
  kan-2017: ನೀನು ನಾಶಕ್ಕೂ, ಕ್ಷಾಮಕ್ಕೂ ನಗುವಿ; ಕಾಡುಮೃಗಗಳಿಗೆ ಅಂಜಬೇಕಾಗಿಲ್ಲ.
  yap-yap: Ra yib e cham nge uyongol ma ga ra minmin ngay, ma dab mu rus ko gamanman
    ni malboch.
  hlt-MCSB: Rhoelrhanah khui neh khokha rhamling khuiah na luem vetih diklai mulhing
    te na rhih mahpawh.
  mdy-ETH: ፑርታ ዖልዚና ናይዚና ሙኬ ዎዶና ኔኤኒ ሚሚኢጫንዳኔ፤ ካዮ ቦዖዋ ኔ ዒጊጫዓኬ።
  twi-ASANTE: Wobɛsere ɔsɛeɛ ne ɔkɔm; na ɛnsɛ sɛ wosuro asase so mmoa.
  eng-WEBU: You will laugh at destruction and famine, neither will you be afraid of
    the animals of the earth.
  wal-wal: Bashshaa bollinne koshaa bolli neeni miiccana; bazzo do7atuyyookka yayyakka.
  spa-PDDPT: Te reirás de la destrucción y de la hambruna y no temerás a las fieras
    del campo,
  gun-gun: Mba'emo mbovaipaa ha'e karuai oiko rã repuka 'rã, vixo ka'aguy regua gui
    guive nderekyjei 'rã.
  ilo-ULB: Katawaamto ti pannakadadael ken panagbisin, ket saankanto a mabuteng kadagiti
    narungsot nga ayup.
  kpg-kpg: Goe ga gadagada i di madagoaa huaidu mo hiigai, ge hagalee madagu i nia
    manu lodo geinga.
  uig-ARA: ۋەيرانچىلىق ۋە قەھەتچىلىك ئالدىدا كۈلۈپلا قويىسەن؛ يەر يۈزىدىكى ھايۋانلاردىنمۇ
    ھېچ قورقمايسەن.
  sus-sus: I mu gaaxuma kaamɛ ya ra, i mu sɛrɛnma sube xaaɲɛ ya ra,
  pon-2006: Ni ahnsoun mahwen oh lehk lapalap, komw pahn kokouruhr; komw sohte pahn
    masak mahn lawalo kan.
  jae-jae: Êndêŋ taŋ senseŋ gêŋ su waucwaucgeŋ ma sêôc tôbôm naŋ, aôm oc ôjômac. Ma
    aôm ôtêc bôc saleŋŋa atom.
  ksd-ksd: Una nongone ra vinirua ma ra niiba, Ma pa una burutue ra lavur leing ta
    ra gunagunan.
  tur-YTC: Yıkıma ve kıtlığa güleceksin, Yeryüzünün hayvanlarından korkmayacaksın.
  grc-BRENT: Ἀδίκων καὶ ἀνόμων καταγελάσῃ· ἀπὸ δὲ θηρίων ἀγρίων οὐ μὴ φοβηθῇς·
  ind-AYT: Pada saat kehancuran dan kelaparan, kamu akan tertawa, dan kamu tidak akan
    takut pada binatang-binatang buas di bumi.
  nya-nya: Uzidzaseka pa nthawi ya chiwonongeko ndi ya njala, ndipo palibe chifukwa
    chochitira mantha ndi zirombo za mʼdziko lapansi.
  hrv-hrv: Suši i studeni ti ćeš se smijati i od divljih zvijeri strahovati nećeš.
  mps-mps: Te moni nasi si asobo sogo me, te dwai sogo me, Godigo nage tonaluaibao,
    tama nage dwagi yai homu elama, bugagia bidaibao. Tama nage bulu hasa wi me egobeo.
  tpi-tpi: Long taim bilong bikpela hangre na long taim nogut, God bai i was long
    yu, na bai yu stap belgut na amamas. Na bai yu no pret long ol wel abus.
  dan-1931: du ler ad Voldsdåd og Hungersnød og frygter ej Jordens vilde dyr;
  vie-OVCB: Anh cười trong lúc hoang tàn và đói kém; thú rừng hung dữ không làm anh
    khiếp kinh.
  guj-2017: વિનાશ અને દુકાળને તું હસી કાઢીશ. અને પૃથ્વી પરનાં હિંસક પશુઓથી તું ડરીશ
    નહિ.
  pon-2006A: Ni ahnsoun mahwen oh lehk lapalap, komw pahn kokouruhr; komw sohte pahn
    masak mahn lawalo kan.
  por-BRBSL: Você vai rir da destruição e da fome, nem você terá medo dos animais
    da terra.
  cth-cth: Rawkphainae hoi takangnae na panui sin vaiteh, talai e sarangnaw hah na
    taket mahoeh.
  twi-twi: Wobɛserew ɔsɛe ne ɔkɔm; na ɛnsɛ sɛ wusuro asase so mmoa.
  hlt-hlt: Rhoelrhanah khui neh khokha rhamling khuiah na luem vetih diklai mulhing
    te na rhih mahpawh.
  tbz-SIM: Kɛ̀ mudoò tɑnní yoo dikònnì fɔ̃́ nní ndɑú, kɛ̀ dɛpĩ́mpĩ́nnɛ̀ tɑnní kufɔ̃wɑɑ́
    mbɑ́ ndɑ bo.
  msy-2020: Mɨtiriar ekiamɨn dughiam ko dughiar kuramɨn, God nɨ geghuvam, eghtɨ nɨ
    navir aghuim ikɨ bar akuegham. Egh nɨ nguazir kamɨn itir asɨzir atiabar atiatingan
    kogham.
  dop-dop: Nyɔɣɔsɩ nɑ wɑhɑlɑ pǝ tɔm kɑ́ lɑ-ŋ woŋɑ. Pǝyele n kɑɑ nyɑnɑ tɑɑlɛ wontu.
  azb-azb: Qırğına, aclığa gülərsən, Vəhşi heyvanlardan qorxmazsan.
  eng-DBY: At destruction and famine thou shalt laugh, and of the beasts of the earth
    thou shalt not be afraid.
  hin-2017: तू उजाड़ और अकाल के दिनों में हँसमुख रहेगा, और तुझे जंगली जन्तुओं से डर
    न लगेगा।
  wol-KYG: Yàquleek ub xiif, nga kekku; rabu àll, doo ko ragal.
  eng-YLT: At destruction and at hunger thou mockest, And of the beast of the earth,
    Thou art not afraid.
  eng-WYC-2017: In destroying made of enemies and in hunger thou shalt laugh, and
    thou shalt not dread the beasts of [the] earth.
  eng-WMBB: You will laugh at destruction and famine, neither will you be afraid of
    the animals of the earth.
  urd-GVH: तू तबाही और काल की हँसी उड़ाएगा, ज़मीन के वहशी जानवरों से ख़ौफ़ नहीं खाएगा।
  rug-rug: Kote hegere ni goi sari tinahuara na soṉe meke lopu kote matagutu ni goi
    sari na kurukuru variva mate.
  gaz-gaz: Badiisaa fi beelatti ni kolfita; bineensota lafaas hin sodaattu.
  fra-LSG: Tu te riras de la dévastation comme de la famine, Et tu n’auras pas à redouter
    les bêtes de la terre;
  yal-yal: Halagin nun fitina kamɛn bɔtɛ mi luma i xa, i mi gaxuma burunna subene
    yɛɛ ra.
  haw-1868: 'I ka luku a i ka pololi e akaaka no oe: Aole hoi oe e makau i na holoholona
    hihiu o ka honua.'
  arb-NAV: تَسْخَرُ مِنَ الدَّمَارِ وَالْمَجَاعَةِ، وَلا تَخْشَى وُحُوشَ الأَرْضِ،
  ewe-ewe: Wò la àko nu ne gbegblẽ kple dɔwuame le nu gblẽm eye màvɔ̃ anyigbadzilã
    wɔadãwo o.
  eng-LEE: At destruction and famine canst thou laugh; and thou needest not have any
    fear of the beasts of the earth.
  asm-FB: বিনাশ আৰু দুৰ্ভিক্ষক দেখা পালে তুমি হাঁহিবা, আৰু বনৰীয়া জন্তুৰ পৰা তুমি
    ভয় নাপাবা।
  sus-A: عِ مُ فَاشُمَ كَامّ يَ رَ، عِ مُ سّرّنمَ سُبٍ شَاحّ يَ رَ،
  fra-SBL: Vous rirez de la destruction et de la famine, vous n'aurez pas non plus
    peur des animaux de la terre.
  hbo-hbo: לְשֹׁ֣ד וּלְכָפָ֣ן תִּשְׂחָ֑ק וּֽמֵחַיַּ֥ת הָ֝אָ֗רֶץ אַל־תִּירָֽא׃
  piu-2006: '@see-verse:JOB.005.021'
  kik-kik: Nĩũgathekerera mwanangĩko na ngʼaragu, na ndũgetigĩra nyamũ cia gũkũ thĩ.
  fra-NCL: Tu te riras de la dévastation et de la famine, tu ne redouteras pas les
    bêtes de la terre.
  cek-AK: Amrohaih hoi khokhaahaih to na pahnui thuih ueloe, long nui ih hmawsaeng
    moinawk doeh na zii mak ai.
  cuk-cuk: Aka be neg-isgued-abin alledii guoed, ukud-abin be werguoed. Degine, ibdurgan-ursirmar-abin
    be gwayosulid.
  uig-CYR: Вәйранчилиқ вә қәһәтчилик алдида күлүпла қойисән; Йәр йүзидики һайванлардинму
    һеч қорқмайсән.
  tel-2017: కరువులు, ప్రళయాలు వచ్చినా నువ్వు వాటిని లక్ష్యపెట్టవు. క్రూర మృగాలకు నీవు
    భయపడవు.
  hat-BSA: Ou va ri devan vyolans ak grangou, e ou p ap pè bèt sovaj yo.
  kos-kos: Ke pacl ongoiya ac sracl tuku, kom ac fah israsr na kac, Ac kom ac fah
    tia sangeng ke kosro lemnak.
  hbo-WLC: לְשֹׁ֣ד וּלְכָפָ֣ן תִּשְׂחָ֑ק וּֽמֵחַיַּ֥ת הָ֝אָ֗רֶץ אַל־תִּירָֽא׃
  ibo-ibo: Ị ga-achị ọchị nʼoge ụnwụ na nʼoge mbibi, ị gaghị atụkwa egwu ajọ anụ ọhịa
    dị iche iche.
  ory-ory: ତୁମ୍ଭେ ବିନାଶ ଓ ଦୁର୍ଭିକ୍ଷ ପ୍ରତି ହସିବ; ଅଥବା ପୃଥିବୀର ପଶୁଗଣ ବିଷୟରେ ଭୟଗ୍ରସ୍ତ
    ନୋହିବ।
  chk-chk: Kopwe takir ngeni feiengau me lengita, nge kosap niuokusiti ekewe manmwachon
    fanüfan.
  rop-rop: Yu garra laflafbat wen yu irrimbat ola nogudbala ting garra hepin, en wen
    dei tok yu nomo garram eni daga. En yu kaan bradin blanga eni wailwan enimul.
  ukr-1871: Із спустошення й голоду будеш сьміятись, і зьвірів земних не будеш лякатись.
  deu-1951: der Verwüstung und Dürre wirst du lachen und vor den wilden Tieren nicht
    erschrecken;
  eng-JPS: At destruction and famine thou shalt laugh; neither shalt thou be afraid
    of the beasts of the earth.
  srp-1865: Smijaæeš se pustoši i gladi, niti æeš se bojati zvijerja zemaljskoga.
  lug-lug: Oliseka ng’okuzikirira n’enjala bizze, era tootyenga nsolo nkambwe ez’oku
    nsi.
  heb-heb: לשד ולכפן תשחק ומחית הארץ אל תירא׃
  ben-IRV: তুমি বিনাশ ও দূর্ভিক্ষে হাঁসবে এবং তুমি জঙ্গলের পশুদের থেকে ভয় পাবে না।
  pan-pan: ਤਬਾਹੀ ਅਤੇ ਕਾਲ ਦੇ ਦਿਨਾਂ ਉੱਤੇ ਤੂੰ ਹੱਸੇਂਗਾ, ਅਤੇ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਤੋਂ ਤੂੰ ਨਾ ਡਰੇਂਗਾ,
  mya-JVB: ပျက်စီး ခြင်းဘေးနှင့် အစာ ခေါင်းပါးခြင်းဘေးကို ရယ်မော ၍ တော သားရဲ တို့ကိုလည်း
    မ ကြောက် ရ။
  hmo-hmo: Oi ese dika bada bona hitolo dekenai do oi kiri, bona tanobada ena dagedage
    gaudia dekenai do oi gari lasi.
  urd-urd: तू हलाकत और ख़ुश्क साली पर हँसेगा, और ज़मीन के दरिन्दों से तुझे कुछ ख़ौफ़
    न होगा।
  rus-SYN: Опустошению и голоду посмеешься и зверей земли не убоишься,
  bqc-SIM: Ńyↄ̃ músi ń nↄanao yáalↄ, ńyↄ̃ vĩakɛ wàiↄnɛo.
  tcz-CHONGTHU: Manthah nale kel alhah teng nangin nanuisat ding gamlah a gamsa jouse
    nagin louding ahitai.
  mar-mar: तू विनाशात व दुष्काळात (अवर्षण) हसशील. आणि तुला रानपशूंची भीती वाटणार नाही.
  qub-qub: Muchuy, ni llaquicuy captinpis manami imapis gocushunquipächu. Micucoj
    jirca animalcunatapis manami manchacunquipächu.
  bqp-bqp: Ĩni yakana kũ nàao yáa dↄ, ĩni vĩna kɛ nↄ̀bↄ pãsĩnↄnɛro.
  hat-hat: W'a pase ni malè ni grangou nan rizib. Ou p'ap pè bèt nan bwa.
  eng-BSB: You will laugh at destruction and famine, and need not fear the beasts
    of the earth.
  eng-WEBPB: You will laugh at destruction and famine, neither will you be afraid
    of the animals of the earth.
  kbq-kbq: Ana hanigenka hazenke zamo'ma keonke'zama eri havizama hania zanku'ene
    agatonto zankura ki'za nerenankeno, afi zagagafamo'za kazeri korora osugahaze.
  nhe-BL: Quema oncas mayantli huan tlaxolehualistli, ta san tiquinhuetzquilis. Huan
    niyon se tecuani ax tiquimacasis.
  bus-bus: Nɛ́ mↄ́nzi kↄ̃n nↄaao yáa dↄ, nɛ́ vĩa kɛ nↄ̀bↄ pãsĩnↄnɛro.
  gub-BL: Erepuka putar teko wazezukazuka mehe nehe, temi'u ihyk 'ym mehe nehe. Nerekyze
    kwaw miar ipuruzukaiwahy ma'e wanuwi nehe no.
  eng-DRA: 'In destruction and famine then shalt laugh: and thou shalt not be afraid
    of the beasts of the earth.'
