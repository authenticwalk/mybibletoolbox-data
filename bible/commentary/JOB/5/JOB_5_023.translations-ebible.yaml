verse: JOB.005.023
translations:
  mal-C: നിലത്തെ കല്ലുകളോടുപോലും നിനക്കു സഖ്യമുണ്ടാകും; കാട്ടിലെ മൃഗങ്ങൾ നിന്നോട്
    ഇണങ്ങിയിരിക്കും.
  deu-TKW: Denn mit des Feldes Steinen bist du im Bunde, und die wilden Tiere sind
    mit dir befreundet.
  lin-lin: pamba te okozala na boyokani elongo na mabanga ya bilanga, mpe banyama
    ya zamba ekozala na kimia elongo na yo.
  eng-LSV: (For with sons of the field [is] your covenant, || And the beast of the
    field || Has been at peace with you.)
  eng-GNV: For the stones of the fielde shall be in league with thee, and the beastes
    of the field shall be at peace with thee.
  eng-WEBSTER: 'For thou shalt be in league with the stones of the field: and the
    beasts of the field shall be at peace with thee.'
  nhw-BL: Nopa teme ayacmo mitztzacuilise quema titequitis ipan momila. Huan nopa
    tecuanime catli nemij cuatitla ayacmo mitzcuatotonise.
  swh-ONEN: Kwa kuwa utakuwa na agano na mawe ya mashamba, nao wanyama wa mwitu watakuwa
    na amani nawe.
  bba-bba: A ǹ mɑɑ ɑsɔrɔ wɑsi wunɛn ɡberɔ. Domi bɑ ǹ tu kpenu suremɔ. Yɛɛ ɡɔbi kun
    mɑɑ duɔ mi.
  eng-KJVCPB: 'For thou shalt be in league with the stones of the field: And the beasts
    of the field shall be at peace with thee.'
  luo-luo: Nikech initim winjruok gi kite manie lowo, kendo le mag bungu nobed kodi
    gi kwe.
  meu-meu: Badina be tano paka nadidia ida ba hetura, bona uda boromadia ida ba herohe
    maino.
  npi-ULB: किनकि तपाईंको खेतमा भएका ढुङ्गाहरूसित तपाईंले करार बाँध्‍नुहुनेछ, र वनका
    पशुहरू तपाईंसित मिलापमा रहनेछन् ।
  yor-yor: Nítorí pé ìwọ ti bá òkúta igbó mulẹ̀, àwọn ẹranko igbó yóò wà pẹ̀lú rẹ
    ní àlàáfíà.
  pes-OPCB: زمینی که شخم می‌زنی خالی از سنگ خواهد بود و جانوران خطرناک با تو در صلح
    و صفا به سر خواهند برد.
  tgl-ULB: Sapagkat may kasunduan ka sa mga bato sa iyong taniman; magiging mapayapa
    ka sa mga mababangis na hayop.
  hui-hui: Í̠ mabuha e hongole dindi alialu keria í̠naga nama to̱le̱me nigi nabulebira.
    Nogo gabua karume í̠ bo nanolebira.
  mya-mya: အကြောင်းမူကား၊ လယ်၌ကျောက်ခဲတို့သည် သင်နှင့်ပဋိညာဉ်ပြု၍ တောသားရဲတို့သည်
    သင်နှင့် မိဿဟာယဖွဲ့ကြလိမ့်မည်။
  bod-N: ཞིང་ཁའི་རྡོ་དང་ཁྱེད་ཀྱིས་ཁ་ཆད་འཇོག ། ཐང་གི་གཅན་གཟན་ཁྱེད་དང་འཆམ་པས་སོ། །
  sna-sna: Nokuti uchaita sungano namabwe esango, uye zvikara zvesango zvichava norugare
    newe.
  spa-BLM: Porque serás aliado de las piedras del campo. Los animales del campo estarán
    en paz contigo.
  cac-cac: A b'aj ol ach munlajoc, malaj q'uen q'ueen ol ach ixtanoc. A noc' chium
    noc', malaj tas ol ach yutej noc'.
  swh-ULB: Kwa kuwa wewe utakuwa na mapatano na mawe ya shambani mwako, na wanyama
    wa mwituni watakuwa na amani na wewe.
  bel-bel: бо з камянямі польнымі ў цябе згода, і зьвяры польныя ў міры з табою.
  deu-ELBBK: denn dein Bund wird mit den Steinen des Feldes sein, und die Tiere des
    Feldes werden Frieden mit dir haben.
  mbb-OT: su kenè en heini egkaid kenikew. Ne kenè ke en egkereǥenan he ebpemula ziyà
    te vetuwen he vevesukè nu.
  mal-2015: വയലിലെ കല്ലുകളോടു നിനക്കു സഖ്യതയുണ്ടാകും; കാട്ടിലെ മൃഗങ്ങൾ നിന്നോടു ഇണങ്ങിയിരിക്കും.
  rmc-rmc: Bo pre tiri maľa na ena o bare bara a o dziva džviri ena tuha andro smirom.
  pes-OPV: زیرا با سنگهای صحراهمداستان خواهی بود، و وحوش صحرا با توصلح خواهند کرد.
  ron-1924: Кэч вей фаче легэмынт пынэ ши ку петреле кымпулуй, ши фяреле пэмынтулуй
    вор фи ын паче ку тине.
  ben-OBCV: কারণ জমির পাথরগুলির সঙ্গে তুমি চুক্তিবদ্ধ হবে, আর বুনো পশুরাও তোমার সঙ্গে
    শান্তিতে থাকবে।
  som-som: Waayo, axdi baad la yeelan doontaa dhagaxyada berrinka, Oo dugaagga duurkana
    heshiis baad la ahaan doontaa.
  lat-VUC: Sed cum lapidibus regionum pactum tuum, et bestiæ terræ pacificæ erunt
    tibi.
  eng-ASVBT: For thou shalt be in league with the stones of the field; And the beasts
    of the field shall be at peace with thee.
  ita-1885: Perciocchè tu avrai patto eziandio con le pietre de' campi; E le fiere
    della campagna ti saranno rendute pacifiche.
  eng-LXXUP: For the wild beasts of the field shall be at peace with thee.
  eng-ULB: For you will have a covenant with the stones in your field, and the beasts
    of the field will be at peace with you.
  spa-VBL: porque estarás en paz con las piedras del campo y los animales salvajes
    estarán en paz contigo.
  fra-_FOB: Car tu auras un pacte avec les pierres des champs, et les bêtes des champs
    seront en paix avec toi.
  mal-mal: വയലിലെ കല്ലുകളോട് നിനക്ക് സഖ്യതയുണ്ടാകും; കാട്ടിലെ മൃഗങ്ങൾ നിന്നോട് ഇണങ്ങിയിരിക്കും.
  urd-GVR: Kyoṅki terā khule maidān ke pattharoṅ ke sāth ahd hogā, is lie us ke janglī
    jānwar tere sāth salāmatī se zindagī guzāreṅge.
  suz-BL: इन रूमी फुल्‍लु मबाक्‍नीम। मिनु ब्‍वाकी ङा जन्‍तुपुकीम इन कली श्‍येत मगेनीम।
    यसैया ११:६-९; होसे २:२०
  eng-NOY: For thou shalt be in league with the stones of the field; Yea, the beasts
    of the forest shall be at peace with thee.
  ita-1927: perché avrai per alleate le pietre del suolo, e gli animali de’ campi
    saran teco in pace.
  ckb-ckb: چونکە لەگەڵ بەردەکانی دەشتودەر پەیمانت دەبێت و ئاژەڵە کێوییەکان ئاشتیت
    لەگەڵ دەبەستن.
  eng-BBE: For you will be in agreement with the stones of the earth, and the beasts
    of the field will be at peace with you.
  kan-OKCV: ಹೊಲದ ಕಲ್ಲುಗಳ ಸಂಗಡ ನಿನಗೆ ಒಪ್ಪಂದ ಇರುವುದು; ಕಾಡು ಮೃಗಗಳೂ ನಿನ್ನೊಂದಿಗೆ ಸಮಾಧಾನವಾಗಿರುವವು.
  tam-2017: வெளியின் கற்களுடனும் உமக்கு உடன்படிக்கையிருக்கும்; வெளியின் மிருகங்களும்
    உம்முடன் சமாதானமாயிருக்கும்.
  spa-RV-1909: Pues aun con las piedras del campo tendrás tu concierto, y las bestias
    del campo te serán pacíficas.
  ron-BTF: Pentru că vei fi în alianță cu pietrele câmpului și fiarele câmpului vor
    fi în pace cu tine.
  eng-WEBP: For you will be allied with the stones of the field. The animals of the
    field will be at peace with you.
  eng-FBV: for you will be at peace with the stones of the field and the wild animals
    will be at peace with you.
  nld-1939: Want ge hebt een verbond met de stenen op het veld, En het wild gedierte
    leeft in vriendschap met u
  nch-BL: Nopa teme ayecmo mitztzacuilise quema titequitis ipan momila. Huan nopa
    tecuanime cati nemij cuatita ayecmo mitzcuatotonise.
  vie-1934: Vì ông lập giao ước với đá đồng ruộng; Và các thú rừng sẽ hòa thuận với
    ông.
  hin-CV: तुम खेत के पत्थरों के साथ रहोगे तथा वन-पशुओं से तुम्हारी मैत्री हो जाएगी.
  spa-BES: Porque estarás de aliado con las piedras de la tierra, y las bestias del
    campo estarán en paz contigo.
  tdx-tdx: Ie hirai-lia amo vato an-tetekeo vaho hiharo-rehak’ ama’o o biby an-kivokeo.
  tha-KJV: ท่านจะพันธมิตรกับหินแห่งทุ่งนา และสัตว์ป่าทุ่งจะอยู่อย่างสันติกั​บท​่าน
  por-BR-2018: Pois até com as pedras do campo terás teu pacto, e os animais do campo
    serão pacíficos contigo.
  deu-ELO: denn dein Bund wird mit den Steinen des Feldes sein, und das Getier des
    Feldes wird Frieden mit dir haben.
  eng-WYC-2018: But thy covenant shall be with the stones of (the) earth, and (the)
    beasts of (the) earth shall be peaceable to thee. (And thou shalt make a covenant
    with the stones of the earth, and the beasts of the earth shall be at peace with
    thee.)
  epo-epo: Ĉar kun la ŝtonoj de la kampo vi havos interligon, Kaj la bestoj de la
    kampo havos pacon kun vi.
  uig-PIN: Sǝn daladiki taxlar bilǝn ǝⱨdidax bolisǝn; Yawayi ⱨaywanlarmu sǝn bilǝn
    inaⱪ ɵtidu.
  beo-beo: Osobo amo di da gidinasea, gele da dialebe hame ba:mu. Nimi bagade sigua
    ohe da dima hamedafa doagala:mu.
  tpi-OTNT: Na taim yu bairaim gaden bilong yu, baira bilong yu bai i no paitim ol
    ston. Na ol wel abus bai i stap gut wantaim yu.
  hau-SA: Gama za ka zauna lafiya da duwatsu a gonaki, kuma manyan namun jeji za su
    yi zaman salama da kai.
  uig-LAT: Sen daladiki tashlar bilen ehdidash bolisen; Yawayi haywanlarmu sen bilen
    inaq ötidu.
  nde-nde: Ngoba uzakuba lesivumelwano lamatshe eganga, lezinyamazana zeganga zizahlalisana
    kuhle lawe.
  ton-ton: 'He te mou kaumeʻa mo e ngaahi maka ʻoe fonua: pea ʻe fiemālie mo koe ʻae
    fanga manu ʻoe fonua.'
  ces-1613: Nebo s kamením polním příměří tvé, a zvěř lítá polní pokoj zachová k tobě.
  eng-WMB: For you will be allied with the stones of the field. The animals of the
    field will be at peace with you.
  tam-TCV: வயல்வெளியின் கற்களுடன் நீ ஒரு ஒப்பந்தம் செய்துகொள்வாய், காட்டு விலங்குகளும்
    உன்னுடன் சமாதானமாய் இருக்கும்.
  ceb-ULB: Kay aduna kay kasabotan uban sa mga bato sa imong kapatagan; aduna kay
    kalinaw kauban ang ihalas nga mga mananap.
  pol-UBG: Zawrzesz bowiem przymierze z kamieniami na polu, a okrutny zwierz polny
    będzie żyć z tobą w pokoju.
  agr-agr: Ame ajagminig utugchat atsaunum agkan shiig takastatme, wagki ajagminig
    kaya awatmainkesh atsau pegkeg atinai. Tuja kuntin kajen ikamia aina duka makichkish
    jetepakchagtinai, duka ayatak amina kumpajum agtatui.
  kyc-kyc: Yulu pirinyi panda dupwana yuu kapa doko iki seramopa mena rae lenge dupwame
    emba mona jeraminyi karare.
  urd-GVU: کیونکہ تیرا کھلے میدان کے پتھروں کے ساتھ عہد ہو گا، اِس لئے اُس کے جنگلی
    جانور تیرے ساتھ سلامتی سے زندگی گزاریں گے۔
  deu-1912: sondern sein Bund wird sein mit den Steinen auf dem Felde, und die wilden
    Tiere im Lande werden Frieden mit dir halten.
  kan-2017: ಹೊಲದ ಕಲ್ಲುಗಳೊಂದಿಗೂ ಒಪ್ಪಂದ ಮಾಡಿಕೊಂಡಿರುವಿ; ಕಾಡುಮೃಗಗಳೂ ನಿನ್ನ ಸಂಗಡ ಸಮಾಧಾನವಾಗಿರುವವು.
  yap-yap: Yungi flang ni ga ra gi’ ni fan ko woldug e dariy e malang u fithik’; ma
    pi gamanman ni malboch e yad ba mangmor ngom.
  hlt-MCSB: Na paipi te khohmuen lungto taengah om vetih kohong mulhing loh nang taengah
    n'thuung ni.
  mdy-ETH: ኔ ጎሽካ ጎዣ ሹቺ ማዒ ኔና ሜታሳዓኬ፤ ካዮ ቦዖና ዎላ ኔ ኮሺና ናንጋንዳኔ።
  twi-ASANTE: Wo ne afuo so aboɔ bɛyɛ apam, na emu nkekaboa nso ne wo bɛtena asomdwoeɛ
    mu.
  eng-WEBU: For you will be allied with the stones of the field. The animals of the
    field will be at peace with you.
  wal-wal: Ne goyiyo goshshan shuchchi de7enna; bazzo do7atikka nenaara saro gidana.
  spa-PDDPT: pues aun con las piedras del campo harás pacto, y las bestias del campo
    tendrán paz contigo.
  gun-gun: Mba'eta yvy rupi ita ikuai va'e reve voi rejapo 'rã peteĩ rami ikuai porã
    aguã, mymba yvy regua voi ndereve ikuai 'rã peteĩ rami.
  ilo-ULB: Ta makitulagkanto kadagiti bato ti taltalonmo; natalgedkanto kadagiti narungsot
    nga ayup.
  kpg-kpg: Dau hadagee ne hagamaluu ga deai ono hadu ai, gei nia manu lodo geinga
    ga hagalee daaligi goe.
  uig-ARA: سەن دالادىكى تاشلار بىلەن ئەھدىداش بولىسەن؛ ياۋايى ھايۋانلارمۇ سەن بىلەن
    ئىناق ئۆتىدۇ.
  sus-sus: barima saatɛ luma nɛ i nun duniɲa kui isee tagi, gɛmɛe nun subee mu i tɔɔrɔma
    sɔnɔn.
  pon-2006: Sohte takai pahn mie nan sahpw akan me komw kin koadoahki; sohte mahn
    kommwad pahn peiong komwi.
  jae-jae: Waôŋ aŋga nêm kôm oc êkêŋ wapac aôm atom ma bôc saleŋŋa oc sê wama aôm.
  ksd-ksd: Avat a bartalaina ma ra umana vat ta ra uma, Ma avat a ki na varmaram ma
    ra lavur leing ta ra pupui.
  tur-YTC: Çünkü kırın taşlarıyla dost olacaksın. Kırın hayvanları seninle barış içinde
    olacak.
  grc-BRENT: Θῆρες γὰρ ἄγριοι εἰρηνεύσουσί σοι.
  ind-AYT: Sebab, kamu akan mengadakan perjanjian dengan batu-batu di ladang, dan
    binatang-binatang buas di ladang akan berdamai denganmu.
  nya-nya: Pakuti udzachita pangano ndi miyala ya mʼmunda mwako, ndipo nyama zakuthengo
    zidzakhala nawe mwamtendere.
  hrv-hrv: Sklopit' ti ćeš savez s kamenjem na njivi, zvjerad divlja s tobom u miru
    će biti.
  mps-mps: Te nago gide tǫ elebo si, te gide masigi du me sugobeo. Tama te bulu hasa
    dabe nage dali bugagia bidaibao.
  tpi-tpi: Na taim yu bairaim gaden bilong yu, baira bilong yu bai i no paitim ol
    ston. Na ol wel abus bai i stap gut wantaim yu.
  dan-1931: du har Pagt med Markens Sten, har Fred med Markens Vilddyr;
  vie-OVCB: Anh kết ước với đá ngoài đồng, và thú rừng sẽ thuận hòa với anh.
  guj-2017: તારા ખેતરના પથ્થરો પણ તારા સંપીલા મિત્રો બનશે. પૃથ્વી પરનાં જંગલી જાનવરોથી
    પણ તું બીશે નહિ.
  pon-2006A: Sohte takai pahn mie nan sahpw akan me komw kin koadoahki; sohte mahn
    kommwad pahn peiong komwi.
  por-BRBSL: Pois você será aliado com as pedras do campo. Os animais do campo ficarão
    em paz com você.
  cth-cth: Bangkongtetpawiteh, kahrawng e talungnaw hoi rei kambawng vaiteh, kahrawng
    e sarangmathengnaw hoi karoumcalah na o awh han.
  twi-twi: Wo ne afuw so abo bɛyɛ apam, na emu nkekaboa nso ne wo bɛtena asomdwoe
    mu.
  hlt-hlt: Na paipi te khohmuen lungto taengah om vetih kohong mulhing loh nang taengah
    n'thuung ni.
  tbz-SIM: Bɛ̀ bɔmmù yɛ̀ɛ̀ tɑ̃́rɛ̀ ɑ pɑku miɛkɛ yɛ̀ bɑ́ ncɑɑ̀ri ɑ diitì, dɛpĩ́mpĩ́nnɛ̀
    mɛ mbɑ́ ndɑ kɔɔ́nnɛ̀.
  msy-2020: Egh nɨn azenir nɨ ingarim, dagɨatam an aven ikian kogham. Eghtɨ asɨzir
    atiaba nɨ ko navir amɨrizimɨn ikɨ deraghvɨra nɨ ko ikiam.
  dop-dop: Pɩɩ kenti nyɑ́ tɑwɑ kɛ wɑkǝllɑɑ. Pɑɑ pɛɛ kʋlɔlɔɣɔnɑ, yɑɑ tɑɑlɛ wontu.
  azb-azb: Çünki çöldəki daşlarla belə, əhd kəsərsən, Vəhşi heyvanlarla belə, barışarsan.
  eng-DBY: For thou shalt be in league with the stones of the field, and the beasts
    of the field shall be at peace with thee.
  hin-2017: वरन् मैदान के पत्थर भी तुझ से वाचा बाँधे रहेंगे, और वन पशु तुझ से मेल
    रखेंगे।
  wol-KYG: Doji àll bi sax, kóllëreg jàmm ngay séq ak ñoom, te ndundati àll bi dañuy
    jàmmook yaw,
  eng-YLT: (For with sons of the field [is] thy covenant, And the beast of the field
    Hath been at peace with thee.)
  eng-WYC-2017: But thy covenant shall be with the stones of earth, and beasts of
    earth shall be peaceable to thee.
  eng-WMBB: For you will be allied with the stones of the field. The animals of the
    field will be at peace with you.
  urd-GVH: क्योंकि तेरा खुले मैदान के पत्थरों के साथ अहद होगा, इसलिए उसके जंगली जानवर
    तेरे साथ सलामती से ज़िंदगी गुज़ारेंगे।
  rug-rug: Sa vasina tavete nia inuma goi si kote loke patuna, meke lopu kaqu raza
    igo ri kurukuru pinomo.
  gaz-gaz: Dhagoota bakkee wajjin kakuu galta; bineensonni bosonaas nagaadhaan si
    wajjin jiraatu.
  fra-LSG: Car tu feras alliance avec les pierres des champs, Et les bêtes de la terre
    seront en paix avec toi.
  yal-yal: Gɛmɛ mi taranma i ya xɛɛn ma, hali burunna subene, yɛngɛ mi luma ɛ nun
    ne tagi.
  haw-1868: No ka mea, e noho kuikahi oe me na pohaku o ke kula; A e maluhia na holoholona
    hihiu o ke kula me oe.
  arb-NAV: لأَنَّ عَهْدَكَ مَعَ حِجَارَةِ الْحَقْلِ، وَوُحُوشُ الصَّحْرَاءِ تُسَالِمُكَ.
  ewe-ewe: Elabena wò kple kpe siwo le agble me la miabla nu eye lã wɔadãwo anɔ anyi
    kpli wò le ŋutifafa me.
  eng-LEE: For with the stones of the field shalt thou have thy covenant; and the
    beasts of the field shall be at peace with thee.
  asm-FB: কিয়নো পথাৰৰ শিলবোৰৰ লগত তোমাৰ সন্ধি হ’ব, আৰু বনৰীয়া জন্তুবোৰ তোমাৰ লগত
    শান্তভাৱে থাকিব।
  sus-A: بَرِ مَ سَاتّ لُمَ نّ عِ نُن دُنِحَ كُي عِسٍيٍ تَفِ، فّمّيٍ نُن سُبٍيٍ مُ
    عِ تْورْ مَ سْنْن.
  fra-SBL: Car vous serez alliés aux pierres des champs. Les animaux des champs seront
    en paix avec vous.
  hbo-hbo: כִּ֤י עִם־אַבְנֵ֣י הַשָּׂדֶ֣ה בְרִיתֶ֑ךָ וְחַיַּ֥ת הַ֝שָּׂדֶ֗ה הָשְׁלְמָה־לָֽךְ׃
  piu-2006: '@see-verse:JOB.005.022'
  kik-kik: Nĩgũkorwo nĩũkagĩa na kĩrĩkanĩro na mahiga ma werũ-inĩ, nacio nyamũ cia
    gĩthaka itũũre irĩ na thayũ nawe.
  fra-NCL: Car tu auras une alliance avec les pierres des champs, et les bêtes de
    la terre seront en paix avec toi.
  cek-AK: Azawn ih thlungnawk loe lokmaihaih ampui baktiah om ueloe, taw ih moisannawk
    loe kamongah nang hoi nawnto om o tih.
  cuk-cuk: Ar akwamar be-nainu oichogosulid, ibnuedga bega guoed. Ibdurgan-ursirmar
    be-ibmar-digarmalad be-ibe ebugosulid.
  uig-CYR: Сән даладики ташлар билән әһдидаш болисән; Явайи һайванларму сән билән
    енақ өтиду.
  tel-2017: నీ పొలంలోని రాళ్ళతో కూడా నీవు ఒప్పందం చేసుకుంటావు. అడవి జంతువులతో సఖ్యంగా
    ఉంటావు.
  hat-BSA: Paske ou va fè alyans ak wòch chan yo, e bèt sovaj yo va anpè avèk ou.
  kos-kos: Acn ma kom pikin nu ke ima lom, ac fah wangin eot we; Kosro lemnak ac fah
    tiana anwuk nu sum.
  hbo-WLC: כִּ֤י עִם־אַבְנֵ֣י הַשָּׂדֶ֣ה בְרִיתֶ֑ךָ וְחַיַּ֥ת הַ֝שָּׂדֶ֗ה הָשְׁלְמָה־לָֽךְ׃
  ibo-ibo: Nʼihi na gị na nkume niile dị nʼọhịa ga-agba ndụ, gị na anụ ọhịa ga-anọkwa
    nʼudo.
  ory-ory: କାରଣ ପଦାର ପଥର ସଙ୍ଗେ ତୁମ୍ଭର ଚୁକ୍ତି ହେବ ଓ ପଦାର ପଶୁଗଣ ତୁମ୍ଭ ସଙ୍ଗେ ଶାନ୍ତିରେ
    ରହିବେ।
  chk-chk: Repwe märöch fotom kewe irä lon om tanipi, pun esap wor föüföü lon, nge
    ekewe manmwachon lemäl repwe kinamwe ngonuk.
  rop-rop: Olabat garra jidan kwaitwan en ol detlot stoniwan pedik garra jidan gudwan.
  ukr-1871: Бо в змові з каміннєм у полі будеш, і з польовим зьвіррєм (наче) в договорі.
  deu-1951: denn mit den Steinen des Feldes stehst du im Bunde, und die Tiere des
    Feldes halten Frieden mit dir.
  eng-JPS: For thou shalt be in league with the stones of the field; and the beasts
    of the field shall be at peace with thee.
  srp-1865: Jer æeš s kamenjem poljskim biti u vjeri, i zvijerje æe poljsko biti u
    miru s tobom.
  lug-lug: Onoobanga n’enkolagana n’amayinja ag’omu nnimiro, era onoobanga n’emirembe
    awali ensolo enkambwe.
  heb-heb: כי עם אבני השדה בריתך וחית השדה השלמה לך׃
  ben-IRV: কারণ তোমার মাঠের পাথরের সঙ্গে তোমার এক চুক্তি থাকবে; তুমি জঙ্গলের পশুদের
    সঙ্গে শান্তিতে থাকবে।
  pan-pan: ਸਗੋਂ ਮੈਦਾਨ ਦੇ ਪੱਥਰ ਵੀ ਤੇਰੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਣਗੇ, ਅਤੇ ਮੈਦਾਨ ਦੇ ਜਾਨਵਰ ਤੇਰੇ ਨਾਲ
    ਮੇਲ ਰੱਖਣਗੇ।
  mya-JVB: အကြောင်း မူကား၊ လယ် ၌ကျောက်ခဲ တို့သည် သင် နှင့် ပဋိညာဉ် ပြု၍ တော သားရဲ
    တို့သည် သင် နှင့် မိဿဟာယ ဖွဲ့ကြလိမ့်မည်။
  hmo-hmo: Tano oi geia neganai nadi do oi davaria lasi, bona dagedage gaudia ese
    oi do idia hadikaia lasi.
  urd-urd: मैदान के पत्थरों के साथ तेरा एका होगा, और जंगली जानवर तुझ से मेल रखेंगे।
  rus-SYN: ибо с камнями полевыми у тебя союз, и звери полевые в мире с тобою.
  bqc-SIM: Asa á kↄ̃ yãma ń gbɛↄ, n bú a gbɛ kao, ńyↄ̃ↄ na ń sɛ̃̀anↄbↄↄ,
  tcz-CHONGTHU: Nangma gam lah a songho toh lungmong tah a naum khoma chule gamlah
    a gamsa ho toh lungmonga nalhat khom diu ahitai.
  mar-mar: तुझ्या भूमीतील पाषाणाशीही तुझा करार होईल, जंगली पशूशीही तू शांतीने राहशील
  qub-qub: Rumicunapis chacrayquicunacho manami quichquirangachu. Jirca animalcunapis
    cuyashunquipämi.
  bqp-bqp: Zaakũ ĩnigↄ̃ kun aafia kũ gbɛ̀nↄ, ĩnigↄ̃ nna kũ nↄ̀bↄsɛ̃ntɛnↄ,
  hat-hat: Jaden w'ap travay yo p'ap gen wòch ladan yo. Bèt nan bwa p'ap janm atake
    ou.
  eng-BSB: For you will have a covenant with the stones of the field, and the wild
    animals will be at peace with you.
  eng-WEBPB: For you will be allied with the stones of the field. The animals of the
    field will be at peace with you.
  kbq-kbq: Hagi havege mopamo'a knare hinkenka hoza nentesankeno, afi zagagafamo'za
    hara reogantegahaze.
  nhe-BL: Nopa tetini ayoc mitztzacuilise quema titequitis ipan momila. Huan nopa
    tecuanime tlen nemij cuatitla ayoc mitzcuatotonise.
  bus-bus: Zaakɛ nɛ́gↄ̃ kuu aafia kↄ̃n gbɛ̀nↄ, nɛ́gↄ̃ nna kↄ̃n nↄ̀bↄsɛ̃tɛnↄ,
  gub-BL: Neko pe ita numuaiw kwaw ywy heruwaruwak awer nehe. Miar ipuruzukaiwahy
    ma'e nuzeagaw kwaw nezuka pà wà nehe no.
  eng-DRA: But thou shalt have a covenant with the stones of the lands, and the beasts
    of the earth shall be at pence with thee.
