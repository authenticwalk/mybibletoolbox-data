verse: JOB.005.027
translations:
  mal-C: “ഇവയെല്ലാം ഞങ്ങൾ അന്വേഷിച്ചറിഞ്ഞു, അവ വാസ്തവമാണുതാനും. എന്റെ ഉപദേശം കേൾക്കുക,
    നിന്റെ നന്മയ്ക്കായി അതു പ്രാവർത്തികമാക്കുക.”
  deu-TKW: Siehe, das ist's, was wir erforscht, so ist's! Vernimm es und beherzige
    es wohl!
  lin-lin: 'Toyekolaki likambo yango malamu : ezali penza bongo. Boye, yoka yango
    mpe salela yango mpo na bolamu na yo ! »'
  eng-LSV: Behold, this—we searched it out—it [is] right, listen; And you, know for
    yourself!”
  eng-GNV: 'Lo, thus haue we inquired of it, and so it is: heare this and knowe it
    for thy selfe.'
  eng-WEBSTER: Lo this, we have searched it, so it is ; hear it, and know thou it
    for thy good.
  nhw-BL: “Nochi ya ni nimonejnehuilijtoc ica cuidado huan nijmati para melahuac.
    Huajca xijtlacaquili, huan xijchihua catli quinamiqui huan mitzpalehuis miyac.”
  swh-ONEN: “Tumelichunguza hili, nalo ni kweli. Hivyo lisikie na ulitendee kazi.”
  bba-bba: Gɑ̃ɑ niniwɑ sɑ ɡiɑ bɛsɛn wɑ̃ɑru sɔɔ. Nu mɑɑ sɑ̃ɑwɑ ɡem. Yen sɔ̃, ɑ nu bwisikuo,
    kpɑ ɑ nu mwɑ wunɛn tiin sɔ̃.
  eng-KJVCPB: Lo this, we have searched it, so it is; Hear it, and know thou it for
    thy good.
  luo-luo: “Wasenono wachni, mwanwangʼo ni en adier. Omiyo winje kendo iti kode e
    ngimani.”
  meu-meu: A itaia, ina na vada a tahua, ia na momokani; a kamonai, emu diba namona
    ai ba halaoa.
  npi-ULB: हेर्नुहोस्, हामीले यस विषयलाई जाँच गरेका छौं । यो यस्‍तो छ । यसलाई सुन्‍नुहोस्
    र आफ्‍नै निम्‍ति यसलाई चिन्‍नुहोस् ।”
  yor-yor: “Kíyèsi i, àwa ti wádìí rẹ̀ bẹ́ẹ̀ ní ó rí! Gbà á gbọ́, kí o sì mọ̀ pé fún
    ìre ara rẹ ni.”
  pes-OPCB: تجربه به من ثابت کرده است که همهٔ اینها حقیقت دارد؛ پس به خاطر خودت نصیحت
    مرا بشنو.
  tgl-ULB: Tingnan mo, siniyasat namin ang bagay na ito; ganito talaga ito; pakinggan
    mo ito at patunayan sa iyong sarili.”
  cbu-NT: Apanll uru ashtariya. Ashima an uru yachakuni yasakaniya. Ashiri shiysha,
    Jobaa, nuwaa kuki mazinakinaareesha, zapshita uru ashima yasachtamsha, Elifas
    Jobaa tárangiya. Ashiriya na yuwaa Elifas mangush chinarangu; Job waanamand yutaritshishirini
    kiyung kachiykiya, mamarpaku tárangu anoo kamaneena.
  hui-hui: Ai Yobo-o ina minime manda bialu kamaria ogoni heneneoredane hendedama.
    I̱na bi áyu larogoni í̠ biamogo bilo larogo baya hangu hale mia howa hale halu
    miniha tale bibe, lalu Elibasahanda ani lene.
  mya-mya: ဤအမှုကို ငါတို့သည် စစ်ဆေး၍ ယခုပြောသည်အတိုင်း မှန်ပါ၏။ နားထောင်ပါ။ အသင့်နှလုံးသွင်း
    ထားပါဟု မြွက်ဆို၏။
  bod-N: ང་ཚོས་བརྟགས་པས་གཟིགས་དང་དེ་བཞིན་ལགས། ། ཁྱེད་ཀྱིས་དོན་འདི་རྟོགས་ཤིང་ཐུགས་བསམ་མཛོད།
    །
  sna-sna: “Takazviedza izvi, uye ndezvechokwadi. Saka chizvinzwa ugozviita iwe pachako.”
  spa-BLM: He aquí que lo hemos investigado. Así es. Escúchalo y conócelo para tu
    bien”.
  cac-cac: Ach Job, a tas cojtac a tzon̈ c'ayb'ani. Cojtac to icha chi' yaji, yuj
    chi' scham val a b'eyc'olan juntzan̈ tic, xchi vin̈aj Elifaz chi'.
  swh-ULB: Tazama, tumelipeleleza jambo hili; ndivyo lilivyo; lisikie, na ulifahamu
    kwa ajili yako mwenyewe.”
  bel-bel: Вось, што мы даведаліся; так яно і ёсьць; выслухай гэта і зазнач сабе.
  deu-ELBBK: Siehe, dieses, wir haben es erforscht, so ist es; höre es, und du, merke
    es dir!
  mbb-OT: Sumalà te nesusi zey, ne tutuu heini is langun. Umbe pemineǥa nu heini wey
    ul-ulaha nu.”
  mal-2015: ഞങ്ങൾ അതു ആരാഞ്ഞുനോക്കി, അതു അങ്ങനെതന്നേ ആകുന്നു; നീ അതു കേട്ടു ഗ്രഹിച്ചുകൊൾക.
  rmc-rmc: Dikh, preskuminďam oda a hin oda avke. Šun a achaľuv oda prekal tiro lačho!“
  pes-OPV: اینک این را تفتیش نمودیم وچنین است، پس تو این را بشنو و برای خویشتن بدان.»
  ron-1924: Ятэ че ам черчетат, ши аша есте! Аскултэ, кэ сунт спре фолосул тэу!”
  ben-OBCV: “আমরা এর পরীক্ষা করেছি, আর তা সত্যি। তাই একথা শোনো ও নিজের জীবনে প্রয়োগ
    করো।”
  som-som: Bal eeg, annagu xaalkan waannu baadhnay, oo sidaas bayna tahay, Haddaba
    bal maqal, oo nafsaddaada u ogow.
  lat-VUC: 'Ecce hoc, ut investigavimus, ita est: quod auditum, mente pertracta.]'
  eng-ASVBT: Lo this, we have searched it, so it is; Hear it, and know thou it for
    thy good.
  ita-1885: Ecco ciò noi ti diciamo; noi l'abbiamo investigato; egli è così; Ascoltalo,
    e riconoscilo.
  eng-LXXUP: 'Behold, we have thus sought out these matters; These are what we have
    heard: But do thou reflect with thyself, if thou hast done anything wrong.'
  eng-ULB: See, we have examined this matter; it is like this; listen to it, and know
    it for yourself.”
  spa-VBL: Mira, lo hemos examinado y es verdad. Escucha lo que te digo y aplícalo
    a ti mismo”.
  fra-_FOB: Voilà, nous avons examiné la chose; elle est ainsi, écoute cela, et fais-en
    ton profit.
  mal-mal: ഞങ്ങൾ അത് അന്വേഷിച്ചുനോക്കി, അത് അങ്ങനെ തന്നെ ആകുന്നു; നീ അത് കേട്ട് ഗ്രഹിച്ചുകൊള്ളുക.
  urd-GVR: Ham ne tahqīq karke mālūm kiyā hai ki aisā hī hai. Chunāṅche hamārī bāt
    sun kar use apnā le!”
  suz-BL: गोपुकीम एको आन पर्बम हिल्‍लो हिक्‍सी पाइतक। मिनु नेल्‍ल थमा बाक्‍ब। मोपतीके
    एको नेनीन। मिनु तुइक्‍तीन” दे एलीफाजमी अय्‍युब कली मदा बाक्‍त।
  eng-NOY: 'Lo! this we have searched out; so it is: Hear it, and lay it up in thy
    mind!'
  ita-1927: Ecco quel che abbiam trovato, riflettendo. Così è. Tu ascolta, e fanne
    tuo pro”.
  ckb-ckb: «ئێمە لەمە وردبووینەوە و بینیمان کە ڕاستە، جا تۆش گوێ بگرە و لە ژیانی خۆتدا
    پەیڕەوی بکە.»
  eng-BBE: See, we have made search with care, and it is so; it has come to our ears;
    see that you take note of it for yourself.
  kan-OKCV: “ಇದನ್ನು ನಾವು ಪರಿಶೋಧಿಸಿದ್ದೇವೆ; ಇದು ಸತ್ಯವಾದದ್ದು, ಇದನ್ನು ನೀನು ಕೇಳಿ ತಿಳಿದುಕೋ,
    ಇದನ್ನು ನೀನು ಅನ್ವಯಿಸು.”
  tam-2017: இதோ, நாங்கள் ஆராய்ந்து அறிந்தது இதுதான்; காரியம் இப்படியிருக்கிறது; இதை
    நீர் கேட்டு உமக்கு நன்மையுண்டாக அறிந்துகொள்ளும்” என்றான்.
  spa-RV-1909: 'He aquí lo que hemos inquirido, lo cual es así: óyelo, y juzga tú
    para contigo.'
  ron-BTF: Iată, aceasta, noi am cercetat-o, așa este; ascult-o și cunoaște-o pentru
    binele tău.
  eng-WEBP: Behold, we have researched it. It is so. Hear it, and know it for your
    good.”
  eng-FBV: Look, we've examined it, and it's true! Listen to what I'm saying and apply
    it to yourself!”
  nld-1939: Zie, dit hebben we nagespeurd, en zó is het; Luister er naar, en neem
    het ter harte!
  nch-BL: “Nochi ya ni nimoyolilhuijtoc ica cuidado huan nijmati para melahuac. Huajca
    xijtacaquili, huan xijchihua cati quinamiqui huan mitzpalehuis miyac.”
  vie-1934: Nầy, chúng tôi có xem xét điều đó, nó vốn là vậy; Hãy nghe, hãy biết để
    làm ích cho mình.
  hin-CV: '“इस पर ध्यान दो: हमने इसे परख लिया है यह ऐसा ही है. इसे सुनो तथा स्वयं
    इसे पहचान लो.”'
  spa-BES: Mira, lo hemos examinado con cuidado, y es así; óyelo; compruébalo por
    ti mismo.
  tdx-tdx: Heheke! fa nitsikarahe’ay, le ie Izay. Inao! irendreho, ho ami’ty hasoa’o.
  tha-KJV: ดู​เถิด นี่แหละ เป็นข้อที่เราตรองออกมาเป็นความจริง จงฟังและทราบ เพื่อประโยชน์ของตนเถิด”
  por-BR-2018: Eis que é isto o que temos constatado, e assim é; ouve-o, e pensa nisso
    tu para teu bem .
  deu-ELO: Siehe, dieses, wir haben es erforscht, so ist es; höre es, und du, merke
    es dir!
  eng-WYC-2018: Lo! this thing is so, as we have sought, (or Behold! we have sought
    out this (thing), and it is so); the which thing when thou hast heard (it), treat
    it in thy mind.
  epo-epo: Vidu, ni tion esploris, kaj tiel ĝi estas; Atentu tion, kaj sciu tion.
  uig-PIN: Biz ɵzimiz buni tǝkxürüp kɵrgǝnmiz — ular ⱨǝⱪiⱪǝtǝn xundaⱪtur. Xunga ɵzüng
    anglap bil, bularni ɵzünggǝ tǝtbiⱪlap oylap baⱪ».
  beo-beo: 'Yoube! Ninia da ode bagohame idili dadawa:beba:le, amo hou huluane dawa:.
    Ninia sia: da dafawane. Amaiba:le, di lalegaguma!”'
  tpi-OTNT: Job, mipela i bin pilim na i save pinis long ol dispela samting, na mipela
    i save, em i tru olgeta. Mi bin autim dispela tok bilong helpim yu, olsem na yu
    mas putim yau gut long dispela na kisim tingting.”
  hau-SA: “Mun yi nazarin wannan, kuma gaskiya ne. Saboda haka ka ji, ka kuma yi amfani
    da shi.”
  uig-LAT: Biz özimiz buni tekshürüp körgenmiz — ular heqiqeten shundaqtur. Shunga
    özüng anglap bil, bularni özüngge tetbiqlap oylap baq».
  nde-nde: Sesikuhlolile lokhu, kuliqiniso. Ngakho kuzwisise, ukulandele wena ngokwakho.”
  ton-ton: Vakai ko e meʻa ni, kuo mau ʻekea, pea ʻoku pehē pe ia; fanongo ki ai,
    pea ke ʻilo ia maʻau.
  ces-1613: Aj, toť jsme vyhledali, a takť jest; poslechniž toho, a schovej sobě to.
  eng-WMB: Behold, we have researched it. It is so. Hear it, and know it for your
    good.”
  tam-TCV: “நாங்கள் ஆராய்ந்து பார்த்ததில் இவை உண்மை என்று கண்டோம். நீ இவற்றைக் கேட்டு,
    உனக்கும் இவை பொருந்தும் என்று எடுத்துக்கொள்.”
  ceb-ULB: Tan-awa, gisusi ta kining butanga; sama kini niini; patalinghugi kini,
    ug sayri alang sa imong kaugalingon.”
  pol-UBG: Oto do tego doszliśmy i tak jest. Słuchaj tego i rozważ to sobie.
  agr-agr: 'Kuashat mijan pujau asan, utugchat nagkaetujua nunak shiig dekajai. Nuadui
    atak nagkaemagtinun tajam nunak dekaskenum tajai. Nijah, juju wi tajam nunú dekaskeapi
    takumek dekapsata”, tusa Elifaz Jopan tiuwai. Elifaz, Bildad, Sofar, aatus Jopan
    ausajui. Dutikam Job inagnak ditan ayaak aatus tiuwai:'
  kyc-kyc: Jopo pii dupwa yuu malu mee mana nyimwanopa kinyi ingilyamo. Dokona dakepa
    emba soo nyepe.
  urd-GVU: ہم نے تحقیق کر کے معلوم کیا ہے کہ ایسا ہی ہے۔ چنانچہ ہماری بات سن کر اُسے
    اپنا لے!“
  deu-1912: Siehe, das haben wir erforscht und ist also; dem gehorche und merke du
    dir's.
  kan-2017: ಇಗೋ, ಇದನ್ನು ವಿಚಾರಿಸಿದ್ದೇವೆ, ಯಥಾರ್ಥವಾಗಿಯೇ ಇದೆ; ಇದನ್ನು ಕೇಳು, ನಿನ್ನಷ್ಟಕ್ಕೆ
    ನೀನೇ ತಿಳಿದುಕೋ.”
  yap-yap: Job, kug nanged e pin’ey ko pin’en ke n’uw nap’an ni kug filed. Rib riyul’,
    ere rib fel’ ni nge riyul’ u wun’um e chiney.
  hlt-MCSB: He tah amah la n'khe uh tangloeng he ne. He he hnatun lamtah namah loh
    namah dongah ming,” a ti nah.
  mdy-ETH: ኑኡኒ ዬይ ቢያ ጎኔ ማዔሢ ዛጊ ዔሬኔ፤ ዬያሮ ኔኤኒ ማሊ ጶቂሢጋፓ ማዾይዳ ፔኤሼ።»
  twi-ASANTE: “Yɛahwehwɛ yei mu, na ɛyɛ nokorɛ ɛno enti tie na fa toto wʼabrabɔ ho.”
  eng-WEBU: Behold, we have researched it. It is so. Hear it, and know it for your
    good.”
  wal-wal: Iyyoobaa, nuuni hagaa ubbaa pilggi xeellida. Hegee tuma gidiyo gishshau,
    hegaa siyada, neeyyo ekka” yaagiis.
  spa-PDDPT: Mira que esto lo investigamos, es así. Óyelo, y conócelo por ti mismo.
  gun-gun: — Ma'ẽ, ha'e nunga re roikuaa pota rã ha'e rami ae. Ejapyxaka ndee voi,
    ha'e nunga re eikuaa pota avi reiko porã aguã — he'i.
  ilo-ULB: Kitaem, inadalmi daytoy a banag; kastoy daytoy; denggem daytoy, ket ammoem
    daytoy iti bagim.”
  kpg-kpg: Job, gimaadou gu iloo di mee deenei i lodo di waalooloo madau hai hegau,
    gei di maa e donu, deelaa laa, goe dolomeenei gii donu adu gi oo lodo bolo ma
    e hai beenei.”
  uig-ARA: بىز ئۆزىمىز بۇنى تەكشۈرۈپ كۆرگەنمىز ــ ئۇلار ھەقىقەتەن شۇنداقتۇر. شۇڭا
    ئۆزۈڭ ئاڭلاپ بىل، بۇلارنى ئۆزۈڭگە تەتبىقلاپ ئويلاپ باق».
  sus-sus: Muxu bara yi nɔndi kolon, i fan xa a ramɛ, i xa a fahaamu.»
  pon-2006: Maing Sohp, padahk wet se aleier ahnsou reirehie. Padahk mehlel pwoat
    met; eri, ale oh doadoahngki.
  jae-jae: Ôlic acgom, biŋ tonaŋ aêac atap sa gebe biŋŋanô, amboac tonaŋ ôkêŋ taŋam
    ma taêm ênam e êmoasiŋ aôm.”
  ksd-ksd: Go parika ave tar tikan tadav ia, ma i dovot; Una valongore, ma una kodop
    vake ta ra balam.
  tur-YTC: İşte, araştırdık. Böyledir. Bunu işit de, kendi iyiliğin için bil.”
  grc-BRENT: Ἰδοὺ ταῦτα οὕτως ἐξιχνιάσαμεν· ταῦτά ἐστιν ἃ ἀκηκόαμεν· σὺ δὲ γνῶθι σεαυτῷ,
    εἴ τι ἔπραξας.
  ind-AYT: Lihatlah, kami sudah menyelidikinya, dan memang benar; dengarkanlah dan
    ketahuilah hal itu demi kebaikanmu.”
  nya-nya: “Ife tafufuza zimenezi ndipo ndi zoona, choncho uzimvere ndi kuzitsata.”
  hrv-hrv: 'Sve motrismo ovo: istina je živa! zato sve za dobro svoje ti poslušaj.”'
  mps-mps: Jop, dago sulama, homugo koneama, tama dago mu suali, te nai dabe tama
    dago mu koneani, te mu tama mu dao. Eno te po pusali, te nage tau somainu. Tama
    tibaso, nago olo sąganama, bugagia odama, tama homu kolesaga bugagia sao,” Elifasgo
    te po wali.
  tpi-tpi: Job, mipela i bin pilim na i save pinis long ol dispela samting, na mipela
    i save, em i tru olgeta. Mi bin autim dispela tok bilong helpim yu, olsem na yu
    mas putim yau gut long dispela na kisim tingting.”
  dan-1931: Se, det har vi gransket, således er det; det har vi hørt, så vid også
    du det!”
  vie-OVCB: Chúng tôi tìm hiểu như thế và thấy hoàn toàn đúng. Hãy lắng nghe lời khuyên
    của tôi, và áp dụng cho bản thân.”
  guj-2017: જુઓ, અમે એ વાતની ખાતરી કરી છે કે; તે તો એમ જ છે; તે તું સાંભળ અને તારા
    હિતાર્થે ધ્યાનમાં લે.”
  pon-2006A: Maing Sohp, padahk wet se aleier ahnsou reirehie. Padahk mehlel pwoat
    met; eri, ale oh doadoahngki.
  por-BRBSL: Veja, nós o pesquisamos. É assim. Ouça, e saiba para o seu bem”.
  cth-cth: Khenhaw! heteheh ka pakhingpalang awh teh, kalan e doeh ka tho. Thaihaw,
    nama hane doeh tie hah panuek, telah atipouh.
  twi-twi: “Yɛahwehwɛ eyi mu, na ɛyɛ nokware ɛno nti tie na fa toto wʼabrabɔ ho.”
  hlt-hlt: He tah amah la n'khe uh tangloeng he ne. He he hnatun lamtah namah loh
    namah dongah ming,” a ti nah.
  tbz-SIM: Ti yɑ̀ tìnti mɛmmɛ, tì tu timɔ́mmɔnti nti, ntì pĩ mmɛsɑ̀ɑ̀ kɛ̀ tì dɑ duɔ́
    nyitié.
  msy-2020: Jop, nɨ oragh. E deravɨra bizir kabagh nɨghnigha kamaghɨn fo, da bar guizbangɨra.
    Mɨgɨrɨgɨar kam, kɨ nɨn akurvaghasa a gami, nɨ deravɨra kuarim atɨgh mɨgɨrɨgɨam
    baregh, nɨghnɨzim inigh.”
  dop-dop: Tǝ pɛɛkɑɑ nɑ tǝ́ nɑ́ mpi tɔɣɔlɛ. Nyɑɣɑ pǝ wɛɛ sɩ ń nɩɩ-tɩ nɑ ń cɛkǝnɑ-tɩ.
  azb-azb: Bax bunu araşdırmışıq, bu həqiqətdir, Onun üçün bunu dinlə və anla».
  eng-DBY: Behold this, we have searched it out, so it is; hear it, and know thou
    it for thyself.
  hin-2017: देख, हमने खोज खोजकर ऐसा ही पाया है; इसे तू सुन, और अपने लाभ के लिये ध्यान
    में रख।”
  wol-KYG: Lii kat lanu gis, te lii rekk la. Dégg, jariñu.
  eng-YLT: Lo, this — we searched it out — it [is] right, hearken; And thou, know
    for thyself!
  eng-WYC-2017: Lo! this thing is so, as we have sought; the which thing when thou
    hast heard, treat it in thy mind.
  eng-WMBB: Behold, we have researched it. It is so. Hear it, and know it for your
    good.”
  urd-GVH: हमने तहक़ीक़ करके मालूम किया है कि ऐसा ही है। चुनाँचे हमारी बात सुनकर उसे
    अपना ले!”
  rug-rug: Zobi, gami si ele vilitia meke va hinokaria si hie, ke mu avosi, mamu lopu
    kilui sari zinama hire.”
  gaz-gaz: “Nu waan kana qoranneerra; innis dhugaa dha. Kanaafuu qalbeeffadhu; ofii
    keetiifis beeki.”
  fra-LSG: Voilà ce que nous avons reconnu, voilà ce qui est; A toi d’entendre et
    de mettre à profit.
  yal-yal: “Nxɔ fe xɔnfenna xun soon nan na ra. I tuli mati na ra, i xaxili sɔtɔ.”
  haw-1868: Aia hoi o keia ka makou i manao ai, pela io no; E hoolohe oe, a e ike
    oe ia mea pono nou.
  arb-NAV: فَانْظُرْ. هَذَا مَا بَحَثْنَا عَنْهُ، وَهُوَ حَقٌّ، فَاسْمَعْهُ وَاخْتَبِرْهُ
    بِنَفْسِكَ».
  ewe-ewe: “Míedo esia kpɔ eye wònye nyateƒe. Eya ta see ne nànɔ agbe ɖe eŋu.”
  eng-LEE: 'Behold this, we have searched it out, so it is: hear it, and do thou note
    it well for thyself.'
  asm-FB: চোৱা, এয়া আমাৰ কথা, আমি বিবেচনা কৰি ইয়াকে নিশ্চয় পালোঁ; ইয়াকে তুমি শুনা,
    আৰু তুমি নিজৰ ভালৰ অৰ্থে তাক গ্ৰহণ কৰা।”
  sus-A: مُشُ بَرَ يِ نْندِ كٌلٌن، عِ قَن شَ عَ رَ مّ، عِ شَ عَ قَهَامُ.»
  fra-SBL: Voici, nous avons fait des recherches. Il en est ainsi. Entendez-le, et
    sachez que c'est pour votre bien. »
  hbo-hbo: הִנֵּה־זֹ֭את חֲקַרְנ֥וּהָ כֶּֽן־הִ֑יא שְׁ֝מָעֶ֗נָּה וְאַתָּ֥ה דַֽע־לָֽךְ׃
    פ
  piu-2006: '@see-verse:JOB.005.026'
  kik-kik: “Nĩtũtuĩrĩtie ũhoro ũyũ, na nĩ wa ma. Nĩ ũndũ ũcio kĩũigue na ũũmenye wee
    mwene.”
  fra-NCL: 'Voilà ce que nous avons observé : c’est la vérité ! Ecoute-le, et fais-en
    ton profit.'
  cek-AK: Khenah, hae hmuen hae ka pakrong o, to hmuen loe oh tangtang; to pongah
    tahngai ah loe, na hoih haih hanah pakuem ah, tiah a naa.
  cuk-cuk: ”Ar anmar bela we-ibmar bega sogedi, bato anmar nue-daksad, we nue-napiragwadid.
    Degisoggu, nue be itoge, be-sunnad be itoge. Ar bega ibmar-nuedga guoed.”
  uig-CYR: Биз өзимиз буни тәкшүрүп көргәнмиз — улар һәқиқәтән шундақтур. Шуңа өзүң
    аңлап бил, буларни өзүңгә тәтбиқлап ойлап бақ».
  tel-2017: ఈ విషయాలన్నీ మేము తరచి తరచి పరిశీలించాం. ఇవన్నీ వాస్తవాలు. నీకు ఉపయోగపడే
    ఈ మాటలన్నీ జాగ్రత్తగా విని అర్థం చేసుకో.
  hat-BSA: Gade sa byen; nou te fè ankèt li, e se konsa li ye. Tande sa e konnen l
    pou kont ou.”
  kos-kos: Job, kut etu ma inge mweyen kut lutlut kac ke pacl na loes. Wona kom in
    lulalfongi, mweyen ma inge ma na pwaye.”
  hbo-WLC: הִנֵּה־זֹ֭את חֲקַרְנ֥וּהָ כֶּֽן־הִ֑יא שְׁ֝מָעֶ֗נָּה וְאַתָּ֥ה דַֽע־לָֽךְ׃
    פ
  ibo-ibo: “Anyị enyochaala ihe a, hụ na ọ bụ eziokwu. Ya mere nụrụ ya, ma jiri ya
    rụọ ọrụ na ndụ gị.”
  ory-ory: ଦେଖ, ଆମ୍ଭେମାନେ ତାହା ଅନୁସନ୍ଧାନ କରିଅଛୁ, ତାହା ସେପରି ଅଟେ; ତାହା ଶୁଣ ଓ ଆପଣା ମଙ୍ଗଳ
    ନିମନ୍ତେ ତାହା ଜ୍ଞାତ ହୁଅ।”
  chk-chk: Nengeni, aia küküttaöchü usun ekei lapalap o küna pwe ra pwüng. Kopwe aüselinga
    ekei kapas pwe kopwe feiöch.”
  rop-rop: Melabat bin jinggabat dijan longtaim en melabat sabi ebrijing garra kaman
    trubala. Wal yu irrim en len mowa, wulijim yu garra sabi brabliwei.” Lagijat na
    Elifas bin tok.
  ukr-1871: От чого ми дознались; та й так воно й є; вислухай се й затямуй собі!
  deu-1951: Siehe, das haben wir erforscht, so ist es; vernimm es und merke es dir
    wohl!
  eng-JPS: Lo this, we have searched it, so it is; hear it, and know thou it for thy
    good.
  srp-1865: Eto, razgledasmo to, tako je; poslušaj i razumij.
  lug-lug: “Ekyo twakyekenneenya, kituufu. Kimanye nga kikwata ku ggwe.”
  heb-heb: הנה זאת חקרנוה כן היא שמענה ואתה דע לך׃
  ben-IRV: দেখ, আমরা এ বিষয়ে পরীক্ষা করে দেখেছি; এটা এরকম, এটা শোন এবং এটা জানো নিজের
    জন্য।
  pan-pan: “ਵੇਖ, ਅਸੀਂ ਇਹ ਨੂੰ ਖ਼ੋਜਿਆ ਅਤੇ ਇਹ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੈ, ਤੂੰ ਇਹ ਨੂੰ ਸੁਣ ਅਤੇ ਆਪਣੇ
    ਲਾਭ ਦੇ ਲਈ ਧਿਆਨ ਵਿੱਚ ਰੱਖ।”
  mya-JVB: ဤ အမှုကို ငါတို့သည် စစ်ဆေး ၍ ယခုပြောသည်အတိုင်း မှန်ပါ၏။ နားထောင် ပါ။ အသင့်နှလုံး
    သွင်း ထားပါဟု မြွက်ဆို၏။
  hmo-hmo: “Iobu e, ai ese inai diba ai tahua vadaeni, bona ia be momokani. Unai dainai
    oi kamonai, bona oiemu mauri lalonai do oi abia dae.”
  urd-urd: देख, हम ने इसकी तहक़ीक़ की और यह बात यूँ ही है। इसे सुन ले और अपने फ़ायदे
    के लिए इसे याद रख।”
  rus-SYN: 'Вот, что мы дознали; так оно и есть: выслушай это и заметь для себя.'
  bqc-SIM: Kɛ́ wa ↄlì yã́piu, lá wá èn we. Yã́pi sí, ní dↄ̃ nzĩa yã́ ũ.
  tcz-CHONGTHU: Keihon hinkho hi kakhol uvin, chule hichehi dih din kamu doh uve,
    kahilna hi ngaijin chule nangma tah a dingin mangchan.
  mar-mar: पाहा, आम्ही या साऱ्यांचा अभ्यास केला आहे आणि ते सर्व खरे आहे. म्हणून तू
    आमचे ऐक. आणि त्यातून स्वत:साठी काही शिक.”
  qub-qub: Chayno cashantaga ricashpanchïmi musyanchi. Rasunpami chayno. Chaycunata
    sumaj wiyay. Masqui quiquiquipis yarpachacuriy.»
  bqp-bqp: Kũ o yã pìi asiri gbɛ̀ka, lɛn à de lɛ. Ǹ yã pì sí ńgↄ̃ dↄ̃ kũ n zĩda
    yãmɛ.
  hat-hat: Jòb monchè, nou te kalkile sou bagay sa yo anpil. Se konsa sa ye, tande.
    Pa fè tèt di. Asepte verite a.
  eng-BSB: Indeed, we have investigated, and it is true! So hear it and know for yourself.”
  eng-WEBPB: Behold, we have researched it. It is so. Hear it, and know it for your
    good.”
  kbq-kbq: Hagi keho, tagra ama ana zana rempi huta keta antahita hu'nonankino, tamage
    ama ana zana fore hugahianki antahi ani' huo.
  nhe-BL: “Nochi ya ni nimoyolilhuijtoc ica cuidado huan nijmati para melahuac. Huajca
    xijtlacaquili, huan xijchihua tlen quinamiqui huan mitzpalehuis miyac.”
  bus-bus: Kɛ̀ wa yã pì asii gbèka, lɛn à dɛ lɛ. Ǹ yã pì sí nɛ́gↄ̃ dↄ̃ kɛ̀ n zĩnda
    yãmɛ.
  gub-BL: Izo, zanereko haw zanemu'e nezewe haw rehe a'e. Ko ze'eg azeharomoete har
    romo a'e. Nema'enukwaw hehe nehe. Ikatu putar newe nehe.
  eng-DRA: 'Behold, this is even so, as we have searched out: which thou having heard,
    consider it thoroughly in thy mind.'
