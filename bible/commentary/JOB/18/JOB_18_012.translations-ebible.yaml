verse: JOB.018.012
translations:
  mal-C: ദുരന്തം അവർക്കായി ബുഭുക്ഷയോടെ ഇരിക്കുന്നു; വിനാശം അവരുടെ പതനത്തിനു കാത്തുനിൽക്കുന്നു.
  deu-TKW: Es hungert nach ihm das Unheil, und das Verderben klammert sich an seine
    Seite.
  lin-lin: Nzala esilisaka makasi na ye, mpe pasi ya ndenge na ndenge ezalaka pembeni
    na ye soki akweyi.
  eng-LSV: His sorrow is hungry, || And calamity is ready at his side.
  eng-GNV: 'His strength shalbe famine: and destruction shalbe readie at his side.'
  eng-WEBSTER: His strength shall be hunger-bitten, and destruction shall be ready
    at his side.
  nhw-BL: Ininchicahualis amo cuajcualme tlantiya por mayantli. Nochi masehualme quichiyaj
    para ma huetzica ipan tlajtlacoli.
  swh-ONEN: Janga linamwonea shauku; maafa yako tayari kwa ajili yake aangukapo.
  bba-bba: Gɔ̃ɔrɑ nùn wɔri, tɑ win dɑm kpɑ. Mɑ sɑ̃ɑrɑ nùn deemɑ.
  eng-KJVCPB: His strength shall be hunger-bitten, And destruction shall be ready
    at his side.
  luo-luo: Midhiero oikore mar chame kendo chandruok okichore mar muonye sa ma opodho.
  meu-meu: Ena goada na hitolo ese e hamamanoamu; hahehisi na e heḡaeḡaemu, ia ihahekwakwanaina.
  npi-ULB: उसको धन-सम्पत्तिले भोकमा पुर्‍याउनेछ, र विपत्तिले उसको छेउमै पर्खिनेछ ।
  yor-yor: Àìlera rẹ̀ yóò di púpọ̀ fún ebi, ìparun yóò dìde dúró sí i nígbà tí ó bá
    ṣubú.
  pes-OPCB: مصیبت دهان خود را برای او باز کرده و فلاکت آماده است تا او را به کام خود
    فرو برد.
  tgl-ULB: Ang kaniyang kayamanan ay mapapalitan ng kagutuman, at ang kalamidad ay
    magiging handa sa kaniyang tabi.
  hui-hui: Bamba agali ko biagaru ti homogo karulape henego áyu tiha tubagi hai halu
    yagibano ka. Ai ko holeneme ti poragoha mo ko hole manda manda bida.
  mya-mya: သူသည် ငတ်မွတ်သောအားဖြင့် အားလျော့လျက်၊ ပျက်စီးခြင်း ဘေးနှင့် တွေ့လုလျက်ရှိ၏။
  bod-N: བཀྲེས་པས་ཁོ་ཡི་སྟོབས་ནི་ཟད་འགྱུར་ཞིང་། ། གནོད་འཚེས་ཁོ་ཡི་གམ་དུ་སྒུག་པར་བྱེད།
    །
  sna-sna: Pfumvu inomudokwairira; njodzi yakamugaririra paanowa.
  spa-BLM: Su fuerza será famélica. Calamity estará listo a su lado.
  cac-cac: Ay tas d'ay d'a peca', axo ticnaic van scham yuj vejel, a yaelal q'uelanxo
    och d'ay.
  swh-ULB: Utajiri wake utageuka kuwa njaa, na majanga yatakuwa tayari upande wake.
  bel-bel: Зьмізарнее ад голаду сіла яго, і пагібель гатовая збоку ў яго.
  deu-ELBBK: Seine Kraft wird aufgezehrt werden durch Hunger, und das Verderben steht
    bereit an seiner Seite.
  mbb-OT: Is bangkit henduen be te etew he egkevitil he egkesuat he ed-eveleng kandin.
    Is kezeetan andam en he edezaat kandin.
  mal-2015: അവന്റെ അനർത്ഥം വിശന്നിരിക്കുന്നു; വിപത്തു അവന്റെ അരികെ ഒരുങ്ങി നില്ക്കുന്നു.
  rmc-rmc: Leskri zor slabisaľol bokhatar a furt pal leste phirel e bibach.
  pes-OPV: شقاوت، برای او گرسنه است، وذلت، برای لغزیدن او حاضر است.
  ron-1924: Фоамя ый мэнынкэ путериле, ненорочиря есте алэтурь де ел.
  ben-OBCV: চরম দুর্দশা তার জন্য বুভুক্ষিত হয়; সে কখন পড়বে তার জন্য বিপর্যয় ওৎ
    পেতে থাকে।
  som-som: Xooggiisa waxaa dili doonta gaajo, Oo belaayona agtiisay diyaar ku tahay.
  lat-VUC: Attenuetur fame robur ejus, et inedia invadat costas illius.
  eng-ASVBT: His strength shall be hunger-bitten, And calamity shall be ready at his
    side.
  ita-1885: La lor forza sarà affamata, E la calamità sarà loro apparecchiata allato.
  eng-LXXUP: 'Vex him with distressing hunger: And a signal destruction has been prepared
    for him.'
  eng-ULB: His wealth will turn into hunger, and calamity will be ready at his side.
  spa-VBL: El hambre les quita las fuerzas; el desastre los espera cuando caen.
  fra-_FOB: Sa vigueur sera affamée; la calamité se tiendra prête à ses côtés.
  mal-mal: അവന്റെ അനൎത്ഥം വിശന്നിരിക്കുന്നു; വിപത്ത് അവന്റെ അരികിൽ ഒരുങ്ങി നില്ക്കുന്നു.
  urd-GVR: Āfat use haṛap kar lenā chāhtī hai, tabāhī taiyār khaṛī hai tāki use girte
    waqt hī pakaṛ le.
  suz-BL: मेकोपुकी शोव़लु बेक्‍तीके सक्ति मपाइश्‍शो बाक्‍नीम। मिनु श्‍येत दुम्‍शा
    गोल्‍नीम।
  eng-NOY: His strength is wasted by hunger, And destruction is ready at his side.
  ita-1927: La sua forza vien meno dalla fame, la calamità gli sta pronta al fianco.
  ckb-ckb: برسیێتی بڕستی لێ بڕی و کارەسات چاوەڕێی کەوتنی دەکات.
  eng-BBE: His strength is made feeble for need of food, and destruction is waiting
    for his falling footstep.
  kan-OKCV: ಅವನ ಬಲವು ಕುಸಿಯುವುದು; ವಿನಾಶವು ಅವನ ಬೀಳುವಿಕೆಗಾಗಿ ಸಿದ್ಧವಾಗಿರುವುದು.
  tam-2017: அவன் பசியினால் பெலனற்றுப்போவான்; அவன் பக்கத்தில் ஆபத்து ஆயத்தமாக நிற்கும்.
  spa-RV-1909: Su fuerza será hambrienta, y á su lado estará aparejado quebrantamiento.
  ron-BTF: Puterea lui va fi înfometată și nimicire va fi gata lângă el.
  eng-WEBP: His strength will be famished. Calamity will be ready at his side.
  eng-FBV: Hunger robs them of strength; disaster waits for them when they fall.
  nld-1939: Het onheil hongert naar hem, De rampspoed staat aan zijn zijde gereed;
  nch-BL: Ininchicahualis amo cuajcualme tantiya ica mayanti. Nochi masehualme quichiyaj
    para ma huetzica ipan tajtacoli.
  vie-1934: Sức lực hắn vì đói khát sẽ ra yếu, Và tai họa chực sẵn ở bên cạnh người.
  hin-CV: उसके बल का ठट्ठा हुआ जा रहा है; विपत्ति उसके निकट ठहरी हुई है.
  spa-BES: Su fuerza es debilitada por la necesidad de comida, y la destrucción está
    esperando su paso.
  tdx-tdx: Te hampibotsek’ aze ty haemberañe, salahàñe’ ty hankàñe hikorovoha’e.
  tha-KJV: กำลังของเขาก็จะกร่อนไปเพราะความหิว และภัยพิบั​ติ​ก็​จะคอยพร้อมอยู่​ที่​ข้างเขา
  por-BR-2018: Sua força se tornará em fome, e a perdição está pronta ao seu lado.
  deu-ELO: Seine Kraft wird aufgezehrt werden durch Hunger, und das Verderben steht
    bereit an seiner Seite.
  eng-WYC-2018: His strength [shall] be made feeble by hunger; and poverty (shall)
    assail his ribs.
  epo-epo: Malsato konsumos lian forton, Kaj pereo estas preparita por liaj flankoj.
  uig-PIN: Maƣdurini aqarqiliⱪ yǝp tügǝtti; Palakǝt uning yenida paylap yüridu.
  beo-beo: Ea da bagade gagui galu, be wali ea da ha:aligi. Gugunufinisisu hou da
    e dafulili oulela.
  tpi-OTNT: “Bipo ol man bilong mekim pasin nogut i stap gut, tasol nau ol i sot olgeta
    na i stap hangre. Na taim nogut tru i redi long kamap na bagarapim ol.
  hau-SA: Masifa tana jiransa; bala’i yana shirye yă fāɗa masa a lokacin da zai fāɗi.
  uig-LAT: Maghdurini acharchiliq yep tügetti; Palaket uning yénida paylap yüridu.
  nde-nde: Umonakalo umlambele; incithakalo imlindele nxa esiwa.
  ton-ton: ‌ʻE kai ʻe he fiekaia ʻa hono mālohi, pea ʻe tali ofi ʻae fakaʻauha ki
    hono vakavaka.
  ces-1613: Hladovitá bude síla jeho, a bída pohotově při boku jeho.
  eng-WMB: His strength will be famished. Calamity will be ready at his side.
  tam-TCV: பேரழிவு அவனுக்காக காத்திருக்கிறது; பெருங்கேடு அவன் விழும்போது ஆயத்தமாக
    இருக்கிறது.
  ceb-ULB: Ang iyang kadato mamahimong kagutom, ug ang katalagman giandam na sa iyang
    kilid.
  pol-UBG: Głód osłabi jego siły i zniszczenie będzie czyhało u jego boku.
  urd-GVU: آفت اُسے ہڑپ کر لینا چاہتی ہے، تباہی تیار کھڑی ہے تاکہ اُسے گرتے وقت ہی
    پکڑ لے۔
  deu-1912: Hunger wird seine Habe sein, und Unglück wird ihm bereit sein und anhangen.
  kan-2017: ಅವನ ಬಲವು ಕುಂದಿಹೋಗುವುದು. ಅವನು ಎಡವಿ ಬಿದ್ದಾನೇ ಎಂದು ವಿಪತ್ತು ಕಾದಿರುವುದು.
  yap-yap: Immoy ni bfel’ rogon, ma chiney e be yan nib mak’iy; ma ba sak’iy e riya’
    ni be son u barba’ i cheren.
  hlt-MCSB: A boethae ah bungpong la om tih a cungdonah hamla rhainah khaw a sikim
    pah.
  mdy-ETH: ዎልቃ ዔያቶኮ ናዮና ጋፔኔ፤ ባይዛ ባካ ዔያቶ ባይዛኒ ጊኢጌኔ።
  twi-ASANTE: Atoyerɛnkyɛm kɔn dɔ no; na sɛ ɔhwe ase a, amanehunu retwɛn no.
  eng-WEBU: His strength will be famished. Calamity will be ready at his side.
  wal-wal: A wolqqai namisan daafuriis; bashshai a lanqqen naagees.
  spa-PDDPT: Su vigor se desgasta por el hambre, y la calamidad está lista a su lado.
  gun-gun: Ha'e kuery áry ou 'rã imoingo axyarã omomba aguã, ha'e iporiau aguã oarõ
    'rã ijyvýry.
  ilo-ULB: Agbalinto a bisin ti kinabaknangna, ken nakasagananto ti didigra iti sibayna.
  kpg-kpg: Nogo maluagina huoloo i mua, gei dolomeenei gei digaula gu hiigai wawe.
    Di haingadaa e noho i nadau baahi e talitali.
  uig-ARA: ماغدۇرىنى ئاچارچىلىق يەپ تۈگەتتى؛ پالاكەت ئۇنىڭ يېنىدا پايلاپ يۈرىدۇ.
  sus-sus: Kaamɛ bara a suxu, a bara lu tɔɔrɛ kui.
  pon-2006: E kepwehpwe mahs, ahpw met e duhpeklahr; kahpwal kin uh limwah oh awiawih.
  ksd-ksd: A dekdekina i panie ta ra mulmulum, A varmonong i kiki pa ia pi na bura.
  tur-YTC: Gücünü açlık bitirecek. Felaket onun yanında hazır bulunacak.
  grc-BRENT: πτῶμα δὲ αὐτῷ ἡτοίμασται ἐξαίσιον.
  ind-AYT: Kekuatannya merana, dan malapetaka siap untuk kejatuhannya.
  nya-nya: Mphamvu zake zatha chifukwa cha njala, tsoka likumudikira.
  hrv-hrv: Glad je požderala svu snagu njegovu, nesreća je uvijek o njegovu boku.
  mps-mps: “Polobadu da, dwai sę ebo bidi dabe bugagia bidai dao. Tiali goli, megi
    da, augwali habuge elama, nasi mu ebo. Tama dwai sogo pedalobogo augwali dolainu
    no sealubo.
  tpi-tpi: “Bipo ol man bilong mekim pasin nogut i stap gut, tasol nau ol i sot olgeta
    na i stap hangre. Na taim nogut tru i redi long kamap na bagarapim ol.
  dan-1931: 'Ulykken hungrer efter ham, Undergang lurer på hans Fald:'
  vie-OVCB: Vì cơn đói, nó suy tàn sức lực, tai họa đang chờ chực nó thường xuyên.
  guj-2017: ભૂખથી તેનું બળ ક્ષીણ થઈ જશે. વિનાશ તેની પડખે તૈયાર રહેશે.
  pon-2006A: E kepwehpwe mahs, ahpw met e duhpeklahr; kahpwal kin uh limwah oh awiawih.
  por-BRBSL: Sua força será esfomeada. A calamidade estará pronta a seu lado.
  cth-cth: A thaonae hah a thayoun toung dawkvah, atengpam vah rawkphainae coungkacoe
    lah ao.
  twi-twi: Atoyerɛnkyɛm kɔn dɔ no; na sɛ ɔhwe ase a, amanehunu retwɛn no.
  hlt-hlt: A boethae ah bungpong la om tih a cungdonah hamla rhainah khaw a sikim
    pah.
  tbz-SIM: Wenwe wèè do kpeńnì kɛ̀ dikònnì ò cĩ̀rìkùnnɛ, mɛsémmɛ̀ mɛɛ̀ kɑ̀ri o tɑkɛ́.
  msy-2020: “Arazir kurabagh amir gumazamiziba, me datɨrɨghɨn dagheba otevegha mɨtiriamra
    iti. Ezɨ dughiar bar kuram otogha me gasɨghasɨghasava ami.
  dop-dop: Pɑɑ ɩ kɑ kɛ́ toŋ tʋ, nyɔɣɔsɩ kɑ́ lɩɩ-ɩ kɛ́ nɑ ɩ́ sʋʋ kʋnyɔŋ tɑɑ.
  azb-azb: Aclıq taqətini yeyib-qurtaracaq, Yanında fəlakət hazır dayanacaq.
  eng-DBY: His strength is hunger-bitten, and calamity is ready at his side.
  hin-2017: उसका बल दुःख से घट जाएगा, और विपत्ति उसके पास ही तैयार रहेगी।
  wol-KYG: Mooy xiif ba doole réer ko, musiba taxaw, xejjoo ko.
  eng-YLT: Hungry is his sorrow, And calamity is ready at his side.
  eng-WYC-2017: His strength [shall] be made feeble by hunger; and poverty assail
    his ribs.
  eng-WMBB: His strength will be famished. Calamity will be ready at his side.
  urd-GVH: आफ़त उसे हड़प कर लेना चाहती है, तबाही तैयार खड़ी है ताकि उसे गिरते वक़्त
    ही पकड़ ले।
  rug-rug: Na ovia si malohoro nia rini, meke na tinasuna aqani pana hoqa rini.
  gaz-gaz: Badiisni afaan itti banateera; balaanis qophaaʼee jiguu isaa eeggata.
  fra-LSG: La faim consume ses forces, La misère est à ses côtés.
  yal-yal: “A tan naxan sɛnbɛ yi gbo, a sɛnbɛn bata ɲan, gbalon bata maso a ra.
  haw-1868: E nawaliwali kona ikaika no ka pololi, A e makaukau ka make ma kona aoao.
  arb-NAV: قُوَّتُهُ يَلْتَهِمُهَا الْجُوعُ النَّهِمُ، وَالْكَوَارِثُ مُتَأَهِّبَةٌ
    تَتَرَصَّدُ كَبْوَتَهُ.
  ewe-ewe: Dzɔgbevɔ̃e tsi dzi vevie be yeadzɔ ɖe edzi eye gbegblẽ le klalo be yeava
    edzi ne edze anyi.
  eng-LEE: His first-born will suffer hunger, and calamity will be ready for his wife.
  asm-FB: ভোকত তাৰ বল কমি যাব, আৰু বিপদে তাৰ পতনলৈ বাট চাই থাকিব।
  sus-A: كَامّ بَرَ عَ سُشُ، عَ بَرَ لُ تْورّ كُي.
  fra-SBL: Sa force sera affamée. Calamity sera prêt à ses côtés.
  hbo-hbo: יְהִי־רָעֵ֥ב אֹנֹ֑ו וְ֝אֵ֗יד נָכֹ֥ון לְצַלְעֹֽו׃
  kik-kik: Mũtino nĩũmũhũũtĩire; mwanangĩko wetereire agwe.
  fra-NCL: La disette est son châtiment, et la ruine est prête pour sa chute.
  cek-AK: Anih loe zok amthlam pongah thazok, amrohaih mah anih to zing coek.
  cuk-cuk: Bonigan-egi-yoleged bogigunaisulid, dule-isgana ukudba belagus nadapid.
  uig-CYR: Мағдурини ачарчилиқ йәп түгәтти; Палакәт униң йенида пайлап жүриду.
  pma-pma: “Mulamu, tounah one houlu, ka kosa, amai kat keil. Mahien keil aro vesesal
    ven keil lises.
  tel-2017: వాళ్ళ బలం క్షీణించిపోతుంది. వాళ్ళను కూల్చడానికి సిద్ధంగా ఆపద ఉంటుంది.
  hat-BSA: Fòs li vin epwize e gwo dega parèt akote li.
  kos-kos: Meet el kasrup, a inge el masrinsral; Mwe ongoiya oanna siskal soanel.
  hbo-WLC: יְהִי־רָעֵ֥ב אֹנ֑וֹ וְ֝אֵ֗יד נָכ֥וֹן לְצַלְעֽוֹ׃
  ibo-ibo: Ịla nʼiyi na-achọsi ya ike; mbibi nọkwa na njikere na-eche mgbe ọ ga-ada.
  ory-ory: ତାହାର ବଳ କ୍ଷୁଧାରେ କ୍ଷୀଣ ହେବ ଓ ତାହାର ଶେଷ ସମୟକୁ ବିପଦ ପ୍ରସ୍ତୁତ ଥିବ।
  chk-chk: Feiengau a echik o moneiti ewe aramasangau, feiengau a molotä fän itan,
    lupwen epwe turutiu.
  rop-rop: Olabat brabli hanggribala en det nogudbala ting garra hepin langa olabat
    dregli.
  ukr-1871: Вичерпаєсь із голоду сила в йому, й погибель готова під боком його.
  deu-1951: Es hungert nach ihm sein Verderben, und sein Unglück steht neben ihm bereit.
  eng-JPS: His trouble shall be ravenous, and calamity shall be ready for his fall.
  srp-1865: Izgladnjeæe sila njegova, i nevolja æe biti gotova uza nj.
  lug-lug: Emitawaana gimwesunga; ekikangabwa kirindiridde okugwa kwe.
  heb-heb: יהי רעב אנו ואיד נכון לצלעו׃
  ben-IRV: তার শক্তি ক্ষুদায় দুর্বল হয় এবং বিপদ তার পাশে তৈরী থাকবে।
  pan-pan: ਆਫ਼ਤ ਉਸ ਉੱਤੇ ਪੈਣ ਲਈ ਉਡੀਕਦੀ ਹੈ, ਅਤੇ ਬਿਪਤਾ ਉਹ ਦੇ ਕੋਲ ਹੀ ਤਿਆਰ ਹੋਵੇਗੀ।
  mya-JVB: သူသည် ငတ်မွတ် သောအားဖြင့် အားလျော့လျက်၊ ပျက်စီး ခြင်း ဘေးနှင့် တွေ့လုလျက်ရှိ၏။
  hmo-hmo: Guna ia be kohu momo tauna, to hari ia be ia hitolo bada noho, bona ia
    moru neganai, hisihisi bada herea do ia davaria.
  urd-urd: उसका ज़ोर भूक का मारा होगा और आफ़त उसके शामिल — ए — हाल रहेगी।
  rus-SYN: Истощится от голода сила его, и гибель готова, сбоку у него.
  bqc-SIM: Nↄana ì aà gbãa kↄ'ɛ, músi ìↄ aà kpaa gua dã́.
  tcz-CHONGTHU: Akelthoh u chun athao asulhom in chuleh vangset nachun amaho kipal
    lhuh ding chu anga ahi.
  mar-mar: वाईट संकटे त्याच्यासाठी भुकेली आहेत. विध्वंस आणि अरिष्ट तो पडण्याचीच वाट
    पाहत आहेत.
  qub-qub: Yargayllawanmi callpanpis mana cannachu. Mana alli chayananpänami caycan.
  hat-hat: Grangou nan kò l' fini ak kouraj li. Malè kanpe la bò kote l' ap tann li.
  eng-BSB: His strength is depleted, and calamity is ready at his side.
  eng-WEBPB: His strength will be famished. Calamity will be ready at his side.
  kbq-kbq: Hagi menina zamagate'zamo higeno hanavezmi nomnegeno, hazenke zamo'a zamazeri
    haviza hunaku, tanafa'ma hanagu zamavega ante'ne.
  nhe-BL: Ininchicahualis ax cuajcualme tlantiya ipampa mayantli. Nochi tlacame quichiyaj
    para ma huetzica ipan tlajtlacoli.
  gub-BL: Hemetarer katu kwehe mehe. Ko 'ar rehe ima'uhez. Iaiw paw u'ar etea'i hehe.
  eng-DRA: Let his strength be wasted with famine, and let hunger invade his ribs.
