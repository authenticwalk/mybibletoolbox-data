verse: JOB.018.017
translations:
  mal-C: ഭൂമിയിൽനിന്ന് അവരുടെ സ്മരണ തുടച്ചുനീക്കപ്പെടും; ദേശത്ത് അവരുടെ പേര് ഉണ്ടായിരിക്കുകയില്ല.
  deu-TKW: Sein Gedächtnis verschwindet von der Erde, und kein Name bleibt ihm auf
    der Flur.
  lin-lin: Bakanisaka ye lisusu te na mokili, kombo na ye etangamaka lisusu te na
    mabele.
  eng-LSV: His memorial has perished from the land, || And he has no name on the street.
  eng-GNV: His remembrance shall perish from the earth, and he shall haue no name
    in the streete.
  eng-WEBSTER: His remembrance shall perish from the earth, and he shall have no name
    in the street.
  nhw-BL: Tlamis nochi catli tlajtlacolchihuani quichijque ipan ni tlaltipactli huan
    ayacmo aqui quinelnamiquis.
  swh-ONEN: Kumbukumbu lake litatoweka katika dunia, wala hatakuwa na jina katika
    nchi.
  bba-bba: Bɑ koo win ɡɑri duɑri hɑnduniɑ sɔɔ. Bɑ ǹ mɑɑ win yĩsiru yɑɑyɑmɔ.
  eng-KJVCPB: His remembrance shall perish from the earth, And he shall have no name
    in the street.
  luo-luo: Humbe rumo e piny; kendo onge ngʼama nochak opare.
  meu-meu: Ia ilalolaina na tanobada ai e boiomu, bona ia ladana na hanua ariarana
    ai se hedinaraimu.
  npi-ULB: पृथ्वीबाट उसको सम्झना लुप्‍त हुनेछ । सडकमा उसको कुनै नाउँ हुनेछैन ।
  yor-yor: Ìrántí rẹ̀ yóò parun kúrò ni ayé, kì yóò sí orúkọ rẹ̀ ní ìgboro ìlú.
  pes-OPCB: خاطرهٔ وجود او تمام از روی زمین محو می‌گردد و هیچ‌کس او را به یاد نمی‌آورد.
  tgl-ULB: Ang kaniyang alaala ay mawawala sa lupa; mawawalan siya ng pangalan sa
    lansangan.
  hui-hui: Ani homaragola ti ala mini lene henego mani nde wali agali bu karume ti
    mitangi nahe embedaho waholebira.
  mya-mya: မြေပေါ်မှာသူ့ကို အောက်မေ့စရာအမှတ် ပျောက်ပျက်၍၊ ပွဲသဘင်၌ သူ၏နာမကို အဘယ်သူမျှ
    မခေါ်မပြော။
  bod-N: དེ་ཡི་མཚན་སྙན་ས་ལས་ནུབ་པ་དང་། ། སྲང་ལམ་ནང་དེའི་མིང་ཡང་ལུས་མི་འགྱུར། །
  sna-sna: Kurangarirwa kwake kunopera panyika; haana zita munyika.
  spa-BLM: Su memoria perecerá de la tierra. No tendrá nombre en la calle.
  cac-cac: A sb'inajnaquil ol satcanel d'a sat luum tic. Man̈xa b'aq'uin̈ ol b'inajoc.
  swh-ULB: Kumbukumbu lake yeye litapotea kutoka katika nchi; yeye hatakuwa na jina
    katika mtaa.
  bel-bel: Памяць пра яго зьнікне зь зямлі, і імя ягонага ня будзе на плошчы.
  deu-ELBBK: Sein Andenken verschwindet von der Erde, und auf der Fläche des Landes
    hat er keinen Namen.
  mbb-OT: Ne wazè en ebpeketanud kandin kayi te kelibutan. Egkepurung en sikandin
    egkelipati.
  mal-2015: അവന്റെ ഓർമ്മ ഭൂമിയിൽനിന്നു നശിച്ചുപോകും; തെരുവീഥിയിൽ അവന്റെ പേർ ഇല്ലാതാകും.
  rmc-rmc: Pre phuv pes pre leste bisterela a ňiko peske pre leskro nav na leperela.
  pes-OPV: یادگار او از زمین نابود می‌گردد، و در کوچه هااسم نخواهد داشت.
  ron-1924: Ый пере помениря де пе пэмынт, нумеле луй ну май есте пе улицэ.
  ben-OBCV: পৃথিবী থেকে তার স্মৃতি বিলুপ্ত হয়; দেশে কেউ তার নাম করে না।
  som-som: Dhulka laguma xusuusan doono, Oo jidkana magac kuma uu yeelan doono.
  lat-VUC: Memoria illius pereat de terra, et non celebretur nomen ejus in plateis.
  eng-ASVBT: His remembrance shall perish from the earth, And he shall have no name
    in the street.
  ita-1885: La lor memoria perirà d'in su la terra, E non avranno nome alcuno sopra
    le piazze.
  eng-LXXUP: Let his memorial perish out of the earth, And his name shall be publicly
    cast out.
  eng-ULB: His memory will perish from the earth; he will have no name in the street.
  spa-VBL: el recuerdo de ellos se desvanece de la tierra; nadie recuerda ya sus nombres.
  fra-_FOB: Sa mémoire disparaîtra de la terre, et on ne prononcera plus son nom sur
    les places.
  mal-mal: അവന്റെ ഓർമ്മ ഭൂമിയിൽനിന്ന് നശിച്ചുപോകും; തെരുവീഥിയിൽ അവന്റെ പേര് ഇല്ലാതാകും.
  urd-GVR: Zamīn par se us kī yād miṭ jātī hai, kahīṅ bhī us kā nām-o-nishān nahīṅ
    rahtā.
  suz-BL: रागी ङा मुरुम मेको आन कली प्रेंनीम। मेको आन नें ममिम्‍नीम।
  eng-NOY: His memory perisheth from the earth, And no name hath he in the land.
  ita-1927: La sua memoria scompare dal paese, più non s’ode il suo nome per le campagne.
  ckb-ckb: یادەوەری لە زەوی نامێنێت و لەسەر ڕووی وشکانیش هیچ ناوێکی نییە.
  eng-BBE: His memory is gone from the earth, and in the open country there is no
    knowledge of his name.
  kan-OKCV: ಅವನ ಸ್ಮರಣೆಯು ಭೂಮಿಯಿಂದ ಅಳಿದುಹೋಗುವುದು; ನಾಡಿನಲ್ಲಿ ಅವನ ಹೆಸರು ಇಲ್ಲದೆ ಹೋಗುವುದು.
  tam-2017: அவனை நினைக்கும் நினைவு பூமியிலிருந்து அழியும், வீதிகளில் அவன் பெயரில்லாமற்போகும்.
  spa-RV-1909: Su memoria perecerá de la tierra, y no tendrá nombre por las calles.
  ron-BTF: Amintirea sa va pieri de pe pământ și nu va avea un nume în stradă.
  eng-WEBP: His memory will perish from the earth. He will have no name in the street.
  eng-FBV: the memory of them fades from the earth; nobody remembers their names any
    more.
  nld-1939: Zijn gedachtenis verdwijnt uit het land, Zelfs in de steppe heeft hij
    geen naam.
  nch-BL: Tamis nochi cati tajtacolchihuani quichijque ipan ni taltipacti huan ayecmo
    aqui quinelnamiquis.
  vie-1934: Kỷ niệm hắn sẽ diệt khỏi thế gian, Danh hắn không lưu lại trên mặt đất.
  hin-CV: धरती के लोग उसको याद नहीं करेंगे; बस अब कोई भी उसको याद नहीं करेगा.
  spa-BES: Su memoria se ha ido de la tierra, y en las calles no hay conocimiento
    de su nombre.
  tdx-tdx: Modo an-tane atoy ty fitiahiañe aze; tsy aman-tahinañe re an-koe añe.
  tha-KJV: การระลึกถึงเขาจะพินาศไปจากโลก และเขาจะไม่​มี​ชื่ออยู่ในถนน
  por-BR-2018: Sua memória perecerá da terra, e não terá nome pelas ruas.
  deu-ELO: Sein Gedächtnis verschwindet von der Erde, und auf der Fläche des Landes
    hat er keinen Namen.
  eng-WYC-2018: His mind perish from the earth; and his name be not made solemn in
    streets. (His memory shall perish from the earth; and his name shall be forgotten
    in the streets.)
  epo-epo: La memoro pri li malaperos de sur la tero, Kaj sur la stratoj li ne havos
    nomon.
  uig-PIN: Uning ǝslimisimu yǝr yüzidikilǝrning esidin kɵtürülüp ketidu, Sirtlarda
    uning nam-abruyi ⱪalmaydu.
  beo-beo: 'Ea da musa: mimogo dunu galu. Be wali ea fidafa dunu amola ga fi dunu
    da e gogolei dagoi.'
  tpi-OTNT: Na ol manmeri bai i lusim tingting olgeta long ol.
  hau-SA: An manta da shi a duniya; ba wanda yake ƙara tunawa da shi.
  uig-LAT: Uning eslimisimu yer yüzidikilerning ésidin kötürülüp kétidu, Sirtlarda
    uning nam-abruyi qalmaydu.
  nde-nde: Ukukhunjulwa kwakhe kuyaphela emhlabeni; kalabizo elizweni.
  ton-ton: Ko hono manatuʻi ʻe ʻauha mei he fonua, pea ʻe ʻikai hano hingoa ʻi he
    hala.
  ces-1613: Památka jeho zahyne z země, aniž jméno jeho slýcháno bude na ulicích.
  eng-WMB: His memory will perish from the earth. He will have no name in the street.
  tam-TCV: அவனைப் பற்றிய நினைவு பூமியிலிருந்து அற்றுப்போகிறது; மண்ணில் அவனுக்குப்
    பெயர் இல்லாதிருக்கிறது.
  ceb-ULB: Ang iyang handumanan mangahanaw ibabaw sa kalibotan; mangapapas na ang
    iyang ngalan sa mga kadalanan.
  pol-UBG: Pamięć o nim zginie z ziemi, a jego imienia nie wspomną na ulicach.
  urd-GVU: زمین پر سے اُس کی یاد مٹ جاتی ہے، کہیں بھی اُس کا نام و نشان نہیں رہتا۔
  deu-1912: Sein Gedächtnis wird vergehen in dem Lande, und er wird keinen Namen haben
    auf der Gasse.
  kan-2017: ಅವನ ಸ್ಮರಣೆಯು ಭೂಮಿಯಲ್ಲಿ ಅಳಿದುಹೋಗುವುದು, ಅವನ ಹೆಸರು ಹೊರಗಣ ಪ್ರಾಂತ್ಯಗಳಲ್ಲಿಯೂ
    ಇರುವುದಿಲ್ಲ.
  yap-yap: Ke math murung’agen u gubin yang; ma dakuriy be’ ni ku ra yib ngan’.
  hlt-MCSB: Anih poekkoepnah te diklai lamloh paltham tih a ming te rhamvoel hmai
    ah om pawh.
  mdy-ETH: ሳዖይዳ ዔያቶ ማሊ ጶቂሣንዳ ዓሲ ጴዺንዱዋሴ። ዔያቶኮ ዔርቴ ሱንፃ ዓጫፓ ባይቃንዳኔ።
  twi-ASANTE: Wɔrenkae no asase so bio; na ɔrennya edin wɔ asase so.
  eng-WEBU: His memory will perish from the earth. He will have no name in the street.
  wal-wal: A woree biittaappe xayees; a sunttaikka sa7an hassayettennan attees.
  spa-PDDPT: Su recuerdo desaparece de la tierra, y ya no tendrá nombre en las calles.
  gun-gun: Ha'e kuery re na'ima'endu'aavei 'rã yvy re, ha'e tetã mbyte gui nonhenduvei
    'rã hery.
  ilo-ULB: Mapukawto ti pakalaglagipanna manipud iti daga; awanto ti naganna iti kalsada.
  kpg-kpg: Nadau longo gu haga odi hua i lodo nadau guongo mo i henuailala hagatau,
    deai tangada e langahia eia digaula ai.
  uig-ARA: ئۇنىڭ ئەسلىمىسىمۇ يەر يۈزىدىكىلەرنىڭ ئېسىدىن كۆتۈرۈلۈپ كېتىدۇ، سىرتلاردا
    ئۇنىڭ نام-ئابرۇيى قالمايدۇ.
  sus-sus: Duniɲa mixie bara nɛɛmu a ma, e mu ratuma a xili ma sɔnɔn.
  pon-2006: Eh ndand imwiseklahr nan imwe oh wasa teikan; solahr emen me taman.
  ksd-ksd: Pa da nuk pa mule ta ra rakarakan a gunagunan, Ma ra iangina na panie ta
    ra bala na gunan.
  tur-YTC: Hatırası yeryüzünden silinecek. Sokakta adı olmayacak.
  grc-BRENT: Τὸ μνημόσυνον αὐτοῦ ἀπόλοιτο ἐκ γῆς, καὶ ὑπάρξει ὄνομα αὐτῷ ἐπὶ πρόσωπον
    ἐξωτέρω.
  ind-AYT: Kenangannya lenyap dari bumi, dan dia tidak punya nama lagi di jalanan.
  nya-nya: Sadzakumbukiridwanso pa dziko lapansi; sadzakhalanso ndi chinthu chomutchukitsa
    mʼdziko.
  hrv-hrv: Spomen će se njegov zatrti na zemlji, njegovo se ime s lica zemlje briše.
  mps-mps: Tama we bidi dabe augwali homu gegeda paibao, tama te bulude augwa nogi
    sia saibao.
  tpi-tpi: Na ol manmeri bai i lusim tingting olgeta long ol.
  dan-1931: hans Minde svinder fra Jord, på Gaden nævnes ikke hans Navn;
  vie-OVCB: Kỷ niệm nó bị xóa nhòa trên đất, ngoài phố phường chẳng ai nhắc đến tên.
  guj-2017: તેનું સ્મરણ પૃથ્વીમાંથી નાશ પામશે. અને ગલીઓમાં તેનું નામનિશાન રહેશે નહિ.
  pon-2006A: Eh ndand imwiseklahr nan imwe oh wasa teikan; solahr emen me taman.
  por-BRBSL: Sua memória perecerá da terra. Ele não terá nome na rua.
  cth-cth: Ama pahnim thai hoeh nahanlah talai dawk hoi a kahma teh, a min kamthangnaw
    e um vah a min awm hoeh.
  twi-twi: Wɔnnkae no asase so bio; na onni din wɔ asase so.
  hlt-hlt: Anih poekkoepnah te diklai lamloh paltham tih a ming te rhamvoel hmai ah
    om pawh.
  tbz-SIM: Òmɔù tɛ̃́nkɛ í denniní o kpɛ́í nkutenkù, o yètìrì tɛ̃́nkɛ í yu dihɛì.
  msy-2020: Eghtɨ gumazamiziba bar me gɨn amadagham. Eghtɨ me ua nguazir kamɨn ziaba
    puvatɨgham.
  dop-dop: Ɩ hǝtɛ kɑ́ sɑɑlɩ tɛtʋ tǝnɑ tɑɑ. Nɔɣɔlʋ kɑɑ tɔɔsɩ ɩ tɔɔ.
  azb-azb: Onun adı yer üzündə unudulacaq, Məhəllə-küçələrdə adı yaddan çıxacaq.
  eng-DBY: His remembrance shall perish from the earth, and he shall have no name
    on the pasture-grounds.
  hin-2017: पृथ्वी पर से उसका स्मरण मिट जाएगा, और बाजार में उसका नाम कभी न सुन पड़ेगा।
  wol-KYG: Turam tukkee kaw suuf, ba deesatu ko tuddem pénc.
  eng-YLT: His memorial hath perished from the land, And he hath no name on the street.
  eng-WYC-2017: His mind perish from the earth; and his name be not made solemn in
    streets.
  eng-WMBB: His memory will perish from the earth. He will have no name in the street.
  urd-GVH: ज़मीन पर से उस की याद मिट जाती है, कहीं भी उसका नामो-निशान नहीं रहता।
  rug-rug: Sari inavosodi si hokoto mo pa kasia popoa, meke loke tie balabala pule
    i pozadi.
  gaz-gaz: Yaadannoon isaa lafa irraa ni bada; maqaan isaas lafa irraa ni dhabama.
  fra-LSG: Sa mémoire disparaît de la terre, Son nom n’est plus sur la face des champs.
  yal-yal: “A funfun birin bata ɲan bɔxɔn fari, a xinla mi fa falama kiraan xɔn sɔnɔn.
  haw-1868: E nalowale kona hoomanaoia mai ka honua aku, Aole inoa nona ma ke alanui.
  arb-NAV: يَبِيدُ ذِكْرُهُ مِنَ الأَرْضِ، وَلا يَبْقَى لَهُ اسْمٌ فِيهَا.
  ewe-ewe: Woŋlɔnɛ be le anyigba dzi eye eƒe ŋkɔ buna le amewo dome.
  eng-LEE: His resemblance vanisheth from the earth, and no name remaineth for him
    in the streets.
  asm-FB: পৃথিবীৰ পৰা তাৰ সোঁৱৰণ লুপ্ত হ’ব, আৰু গাৱেঁ-ভূঁয়ে কোনেও তাৰ নাম নলব।
  sus-A: دُنِحَ مِشِيٍ بَرَ نّيمُ عَ مَ، عٍ مُ رَتُمَ عَ شِلِ مَ سْنْن.
  fra-SBL: Son souvenir disparaîtra de la terre. Il n'aura pas de nom dans la rue.
  hbo-hbo: זִֽכְרֹו־אָ֭בַד מִנִּי־אָ֑רֶץ וְלֹא־שֵׁ֥ם לֹ֝֗ו עַל־פְּנֵי־חֽוּץ׃
  kik-kik: Kĩririkano gĩake nĩ gĩgaathira thĩ; ndarĩ rĩĩtwa bũrũri-inĩ.
  fra-NCL: Sa mémoire a disparu de la terre, il n’a plus de nom dans la contrée.
  cek-AK: Anih panoekhaih loe long ah anghmat moe, prae thungah ahmin om ai boeh.
  cuk-cuk: We-napneggi bar dule-isganagi binsalegosulid, e-nug-dummarba-megisad bela
    bergunonikoed.
  uig-CYR: Униң әслимисиму йәр йүзидикиләрниң есидин көтирилип кетиду, Сиртларда униң
    нам-абройи қалмайду.
  tel-2017: భూమి మీద వాళ్ళ ఆనవాళ్ళు తుడిచి పెట్టుకు పోతాయి. భూతలంపై వాళ్ళను జ్ఞాపకం
    ఉంచుకునే వాళ్ళు ఎవ్వరూ ఉండరు.
  hat-BSA: Memwa li fin disparèt sou tè a men li pa gen non nan okenn lòt peyi.
  kos-kos: El tila pwengpeng in acn sel, oayapa in acn nukewa saya! Wangin mwet sifilpa
    esamul.
  hbo-WLC: זִֽכְרוֹ־אָ֭בַד מִנִּי־אָ֑רֶץ וְלֹא־שֵׁ֥ם ל֝֗וֹ עַל־פְּנֵי־חֽוּץ ׃
  ibo-ibo: A gaghị echeta echiche ya nʼụwa ọzọ, o nweghị onye ọbụla na-echetakwa aha
    ya.
  ory-ory: ପୃଥିବୀରୁ ତାହାର ସ୍ମୃତି ଲୁପ୍ତ ହେବ ଓ ପଥରେ କେହି ତାହାର ନାମ ଧରିବ ନାହିଁ।
  chk-chk: Esap chüen wor eman a chechemeni i me won ewe fanü, esap chüen föü itan
    me won lenian.
  rop-rop: Olabat bin binijap na en nobodi kaan jinggabat blanga olabat enimo.
  ukr-1871: Щезне про його память із землї й імени його не згадувати муть на базарі.
  deu-1951: Sein Gedächtnis wird verschwinden von der Erde, und sein Name wird auf
    den Straßen nicht genannt werden.
  eng-JPS: His remembrance shall perish from the earth, and he shall have no name
    abroad.
  srp-1865: Spomen æe njegov poginuti na zemlji, niti æe mu imena biti po ulicama.
  lug-lug: Ekijjukizo kye kibula ku nsi; talina linnya mu nsi.
  heb-heb: זכרו אבד מני ארץ ולא שם לו על פני חוץ׃
  ben-IRV: পৃথিবী থেকে তার স্মৃতি ধ্বংস হয়ে যাবে; রাস্তায় তার কোন নাম থাকবে না।
  pan-pan: ਉਹ ਦੀ ਯਾਦ ਧਰਤੀ ਉੱਤੋਂ ਮਿਟ ਜਾਵੇਗੀ, ਅਤੇ ਉਹ ਦਾ ਨਾਮ ਦੇਸ ਵਿੱਚ ਨਾ ਰਹੇਗਾ।
  mya-JVB: မြေ ပေါ် မှာသူ့ ကို အောက်မေ့ စရာအမှတ် ပျောက်ပျက် ၍၊ ပွဲသဘင်၌ သူ ၏နာမ ကို
    အဘယ်သူမျှမ ခေါ်မပြော။
  hmo-hmo: Unai tau, be tanobada taudia do idia laloa lou lasi. Iena ladana be do
    idia laloaboio momokani.
  urd-urd: उसकी यादगार ज़मीन पर से मिट जाएगी, और कूचों' में उसका नाम न होगा।
  rus-SYN: Память о нем исчезнет с земли, и имени его не будет на площади.
  bqc-SIM: Aà yã́ i sã́ńgu dṹniau, aà tↄ́ i midɛ tↄↄlɛ.
  tcz-CHONGTHU: Aum ingo kihetna ho jouse leisetna konna mangthah ding ahin koima
    chan amaho min chu ageldoh kit lou ding ahi.
  mar-mar: पृथ्वीवरील लोकांस त्याची आठवण राहणार नाही. आता त्याचे नाव रसत्यावर पण कोणी
    घेत नाही.
  qub-qub: Chay runata cay pachachöga gongayconganami. Chay runapa jutintapis manami
    parlanganachu.
  hat-hat: p'ap gen pesonn k'ap chonje l' ankò sou latè. Y'ap bliye l' nèt nan tout
    peyi a.
  eng-BSB: The memory of him perishes from the earth, and he has no name in the land.
  eng-WEBPB: His memory will perish from the earth. He will have no name in the street.
  kbq-kbq: Hanki ana vahetmina ru'enena zamagesa antahi ozmisage'za fri'za fanane
    hanageno, ama mopafintira zamagimo'a fanane hugahie.
  nhe-BL: Tlamis nochi tlen tlajtlacolchihuani quichijque ipan ni tlaltepactli huan
    ayoc aca quinilnamiquis.
  gub-BL: Ni amo na'ima'enukwaw pixik kwaw hehe wà nehe. Izywy rehe har heharaz putar
    her wi a'e wà nehe no.
  eng-DRA: Let the memory of him perish from the earth and let not his name be renowned
    in the streets.
