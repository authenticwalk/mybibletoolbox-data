verse: JOB.018.019
translations:
  mal-C: അവരുടെ സമൂഹത്തിൽത്തന്നെ അവർക്കു സന്തതിയോ പിൻഗാമികളോ ഇല്ലാതായിരിക്കുന്നു;
    അവർ മുമ്പു വസിച്ചിരുന്നിടത്ത് ആരും അവശേഷിക്കുന്നില്ല.
  deu-TKW: Nicht Sproß bleibt ihm noch Schoß in seinem Volk, und kein Entronnener
    ist in seiner Behausung.
  lin-lin: Azalaka na bana to bakitani te kati na bato na ye, azalaka ata na moto
    moko te oyo atikala na bomoi, na esika oyo avandaka.
  eng-LSV: He has no continuator, || Nor successor among his people, || And none is
    remaining in his dwellings.
  eng-GNV: Hee shall neither haue sonne nor nephewe among his people, nor any posteritie
    in his dwellings.
  eng-WEBSTER: He shall neither have son nor nephew among his people, nor any remaining
    in his dwellings.
  nhw-BL: Huan ayacmo mocahuas niyon se inincone, niyon se iniixhui huan niyon se
    ininteiximatca ipan nopa tlali campa itztoyaj.
  swh-ONEN: Hana mtoto wala mzao miongoni mwa watu wake, wala aliyenusurika mahali
    alipoishi.
  bba-bba: Win bii ɡoo kun nùn bibu mɑruɑmmɛ. Domi win yɛnuɡibu kpuro bɑ koo ɡbi.
  eng-KJVCPB: He shall neither have son nor nephew among his people, Nor any remaining
    in his dwellings.
  luo-luo: Oonge gi nyithinde kata nyikwaye e dier ogandane, kata ngʼama nodongʼ kama
    yande odakie.
  meu-meu: Ia na asi natuna bona asi garana ena bese taudia bogaragidiai, bona e nohova
    gabuna ai ta se nohomu.
  npi-ULB: उसका मानिसका बिचमा उसको छोरो वा नाति हुनेछैन, न त ऊ बसेको ठाउँमा कुनै आफन्त
    हुनेछ ।
  yor-yor: Kì yóò ní ọmọ tàbí ọmọ ọmọ nínú àwọn ènìyàn rẹ̀, bẹ́ẹ̀ ni kò sí ẹnikẹ́ni
    tí yóò kù nínú agbo ilé rẹ̀.
  pes-OPCB: در میان قومش نسلی از او باقی نمی‌ماند.
  tgl-ULB: Hindi siya magkakaroon ng anak o apo sa kalagitnaan ng kaniyang bayan,
    ni anumang natitirang kaanak ang mananatili kung saan siya natira.
  hui-hui: Ti biragola ti aria lenego mbira waneiginiyaguabi ti aguaneyaguabi mbira
    nahe bibahende homai holebira.
  mya-mya: သူ့အမျိုးတွင် သူ့သားမြေးမရှိ။ သူ၏အိမ်သူ အိမ်သားတယောက်မျှ မကျန်ရစ်ရ။
  bod-N: རང་གི་སྡེ་ནང་བུ་རབས་ཚ་རྒྱུད་མེད། ། བྱེས་སུ་སྡོད་སར་གཅིག་ཀྱང་ལུས་མི་འགྱུར།
    །
  sna-sna: Haana mwana kana chizvarwa chinotevera pakati pavanhu vokwake, hakuna akasara
    kwaaimbogara.
  spa-BLM: No tendrá ni hijo ni nieto en su pueblo, ni que queden restos en el lugar
    donde vivía.
  cac-cac: Man̈xa yin̈tilal ol can d'a schon̈ab' yed' b'aj cajan.
  swh-ULB: Hatakuwa na mtoto wa kiume wala mjukuu miongonni mwa watu wake, wala kizazi
    chochote kitakachobakia mahali alipokuwa amekaa.
  bel-bel: Ні сына ягонага, ні ўнука ня будзе ў народзе ягоным, і нікога не застанецца
    ў сялібах ягоных.
  deu-ELBBK: Er wird keinen Sohn und keinen Nachkommen haben unter seinem Volk, noch
    wird ein Entkommener in seinen Wohnsitzen sein.
  mbb-OT: Wazè din menge anak etawa menge kevuwazan, ne wazà egkesamà he uuyag diyà
    te pemilya zin.
  mal-2015: സ്വജനത്തിൽ അവന്നു പുത്രനോ പൗത്രനോ ഇല്ലാതിരിക്കും; അവന്റെ പാർപ്പിടം അന്യന്നുപോകും.
  rmc-rmc: Na ela les potomki, ňisave čhave maškar peskre manuša; ňiko, ko predžiďiľahas
    ode, kaj bešelas.
  pes-OPV: او را در میان قومش نه اولاد و نه ذریت خواهد بود، و در ماوای او کسی باقی
    نخواهد ماند.
  ron-1924: Ну ласэ нич моштениторь, нич сэмынцэ ын попорул сэу, ничо рэмэшицэ вие
    ын локуриле ын каре локуя.
  ben-OBCV: তার স্বজাতীয়দের মধ্যে তার আর কোনও সন্তানসন্ততি বা বংশধর থাকবে না, ও এক
    সময় যেখানে সে বসবাস করত, সেখানেও কেউ অবশিষ্ট থাকবে না।
  som-som: Oo isagu dadkiisa kuma dhex lahaan doono wiil uu dhalay iyo mid uu wiilkiisii
    dhalay toona, Ama mid ku hadha meelihii uu degganaan jiray.
  lat-VUC: Non erit semen ejus, neque progenies in populo suo, nec ullæ reliquiæ in
    regionibus ejus.
  eng-ASVBT: He shall have neither son nor son’s son among his people, Nor any remaining
    where he sojourned.
  ita-1885: Non avranno figliuoli, nè nipoti fra il lor popolo, Nè alcuno che sopravviva
    loro nelle loro abitazioni.
  eng-LXXUP: He shall not be known among his people, Nor his house preserved on the
    earth.
  eng-ULB: He will have no son or son's son among his people, nor any remaining kinfolk
    where he had stayed.
  spa-VBL: No tienen hijos ni descendientes en su pueblo, ni supervivientes donde
    solían vivir.
  fra-_FOB: Il n'aura ni lignée, ni descendance au milieu de son peuple, ni survivant
    dans ses habitations.
  mal-mal: സ്വജനത്തിന്റെ ഇടയിൽ അവന് പുത്രനോ പൌത്രനോ ഇല്ലാതെയിരിക്കും; അവന്റെ പാർപ്പിടം
    അന്യം നിന്നുപോകും.
  urd-GVR: Qaum meṅ us kī na aulād na nasl rahegī, jahāṅ pahle rahtā thā wahāṅ koī
    nahīṅ bachegā.
  suz-BL: मेको आन आल मबाक्‍नीम। आन चच युइ यो मबाक्‍नीम। मेको आन ङोंइती ङा बाक्‍तीकेमी
    सुइ ब्रोंइशा मबाक्‍नी‍म।
  eng-NOY: He hath no son, nor kinsman among his people, Nor any survivor in his dwelling-place.
  ita-1927: Non lascia tra il suo popolo né figli, né nipoti, nessun superstite dov’egli
    soggiornava.
  ckb-ckb: نە نەوە و نە وەچەی لەنێو گەلەکەی دەبێت، نە دەربازبوو لەنێو چادرەکانی.
  eng-BBE: He has no offspring or family among his people, and in his living-place
    there is no one of his name.
  kan-OKCV: ಅವನ ಜನರಲ್ಲಿ ಅವನಿಗೆ ಮಗನೂ, ಮೊಮ್ಮಗನೂ ಇರುವುದಿಲ್ಲ, ಅವನು ವಾಸಿಸಿದ ಸ್ಥಳದಲ್ಲಿ ಯಾರೂ
    ಉಳಿಯುವುದಿಲ್ಲ.
  tam-2017: அவனுடைய மக்களுக்குள்ளே அவனுக்கு மகனும் இல்லை மகளும் இல்லை; அவனுடைய வீட்டில்
    மீதியாயிருக்க வேண்டியவன் ஒருவனும் இல்லை.
  spa-RV-1909: No tendrá hijo ni nieto en su pueblo, ni quien le suceda en sus moradas.
  ron-BTF: El nu va avea nici fiu, nici nepot printre oamenii săi, nici cineva să
    rămână în locuințele lui.
  eng-WEBP: He will have neither son nor grandson among his people, nor any remaining
    where he lived.
  eng-FBV: They have no children or descendants among their people, and no survivors
    where they used to live.
  nld-1939: Hij heeft onder zijn volk geen kroost, geen geslacht, In zijn woonplaats
    geen, die hem rest.
  nch-BL: Huan ayecmo mocahuas yon se inincone, yon se iniixhui huan yon se ininteixmatca
    ipan nopa tali campa itztoyaj.
  vie-1934: Hắn sẽ chẳng có con cháu giữa dân sự mình, Cũng không có ai còn sống tại
    trong nơi ở mình.
  hin-CV: मनुष्यों के मध्य उसका कोई वंशज नहीं रह गया है, जहां-जहां वह प्रवास करता
    है, वहां उसका कोई उत्तरजीवी नहीं.
  spa-BES: No tiene descendencia ni familia entre su pueblo, y en su lugar de residencia
    no hay nadie de su nombre.
  tdx-tdx: Ie tsy hanañ’anake ndra anan’anake am’ondati’eo, ho po-sehanga’e ty an-kijà’e
    ao.
  tha-KJV: เขาจะไม่​มี​ลูกหรือหลานท่ามกลางประชาชนของเขา และจะไม่​มี​ใครเหลืออยู่ในที่ซึ่งเขาเคยอาศัยอยู่
  por-BR-2018: Não terá filho nem neto entre seu povo, nem sobrevivente em suas moradas.
  deu-ELO: Er wird keinen Sohn und keinen Nachkommen haben unter seinem Volke, noch
    wird ein Entronnener in seinen Wohnsitzen sein.
  eng-WYC-2018: Neither his seed, neither his kindred, shall be in his people, neither
    any remnants of them (shall be) left in his countries. (Neither his descendants,
    nor his kindred, shall be among his own people, nor shall any remnant of them
    be left in his land.)
  epo-epo: Nek filon nek nepon li havos en sia popolo, Kaj neniu restos ĉe li en lia
    loĝloko.
  uig-PIN: Əl-yurtta ⱨeqⱪandaⱪ pǝrzǝntliri yaki ǝwladliri ⱪalmaydu, U musapir bolup
    turƣan yǝrlǝrdimu nǝsli ⱪalmaydu.
  beo-beo: Ea da ega fifi manebe dunu hame ba:mu, amola dunu afae hame bogoi esalebe
    da hame ba:mu.
  tpi-OTNT: Lain bilong ol bai i lus olgeta, na i no gat wanpela pikinini bilong ol
    yet o wanpela tumbuna pikinini bai i stap. Nogat. Olgeta bai i dai.
  hau-SA: Ba shi da ’ya’ya ko zuriya cikin mutanensa, ba sauran wanda yake a raye
    a wurin da ya taɓa zama.
  uig-LAT: El-yurtta héchqandaq perzentliri yaki ewladliri qalmaydu, U musapir bolup
    turghan yerlerdimu nesli qalmaydu.
  nde-nde: Kalabantwana loba isizukulwane ebantwini bakibo, kakho loyedwa owakhe lapho
    ake ahlala khona.
  ton-ton: ‌ʻE ʻikai maʻu ʻe ia ha foha pe mokopuna ʻi hono kakai, ʻe ʻikai toe ha
    niʻihi ʻi hono ngaahi fale.
  ces-1613: Nepozůstaví ani syna ani vnuka v lidu svém, ani jakého ostatku v příbytcích
    svých.
  eng-WMB: He will have neither son nor grandson among his people, nor any remaining
    where he lived.
  tam-TCV: அவனுடைய மக்கள் மத்தியில் அவனுக்கு சந்ததிகளே இல்லை, அவன் வாழ்ந்த இடத்தில்
    மீதியாயிருப்பவன் ஒருவனும் இல்லை.
  ceb-ULB: Dili siya makabaton ug anak nga lalaki o mga apo nga lalaki taliwala sa
    iyang katawhan, ni adunay mahibiling banay sa iyang gipuy-an.
  pol-UBG: Nie będzie miał syna ani wnuka pośród swego ludu i nikt nie pozostanie
    w jego mieszkaniach.
  urd-GVU: قوم میں اُس کی نہ اولاد نہ نسل رہے گی، جہاں پہلے رہتا تھا وہاں کوئی نہیں
    بچے گا۔
  deu-1912: Er wird keine Kinder haben und keine Enkel unter seinem Volk; es wird
    ihm keiner übrigbleiben in seinen Gütern.
  kan-2017: ಅವನಿಗೆ ಸ್ವಜನರಲ್ಲಿ ಮಗನಾಗಲಿ, ಮೊಮ್ಮಗನಾಗಲಿ ಇರುವುದಿಲ್ಲ. ಅವನು ವಾಸಿಸುವ ಸ್ಥಳದಲ್ಲಿ
    ಯಾರೂ ಉಳಿಯುವುದಿಲ್ಲ.
  yap-yap: Dariy be’ ni owchen, ma dariy be’ rok ni kabfos.
  hlt-MCSB: A taengah a ca tal tih a pilnam taengah a cadil om pawh. A lampahnah ah
    khaw rhaengnaeng om pawh.
  mdy-ETH: ዔያቶኮ ዒጊኖ ባኣኮይዳ ዔያቶ ዻካላያ ማዓ ሾይንቲ ዔያቶም ጴዻዓኬ፤ ዔያቶኮ ማኣሮይዳ ዜርሢ ዓታዓኬ።
  twi-ASANTE: Ɔnni mma anaa nananom wɔ ne nkurɔfoɔ mu, na nʼase ni biara renka wɔ
    baabi a ɔtenaeɛ.
  eng-WEBU: He will have neither son nor grandson among his people, nor any remaining
    where he lived.
  wal-wal: Ayyo na7i woikko zaree xayana; i de7ido sohuwan issi asinne paxa attenna.
  spa-PDDPT: No tiene futuras generaciones ni descendiente en su pueblo, ni sobreviviente
    en sus viviendas.
  gun-gun: Ndata'yi neĩ namyminoi 'rã guetarã kuery mbyte, ha'e hoo pygua kuery peteĩve
    ma ndoikovevei 'rã hogue py.
  ilo-ULB: Awanto ti anakna wenno anak ti anak kadagiti tattaona, wenno aniaman a
    nabatbati a kabagyan iti lugar a nagnaedanna.
  kpg-kpg: Gu deai nadau madawaawa ai, gei deai tangada ne dubu i nadau guongo ai.
  uig-ARA: ئەل-يۇرتتا ھېچقانداق پەرزەنتلىرى ياكى ئەۋلادلىرى قالمايدۇ، ئۇ مۇساپىر بولۇپ
    تۇرغان يەرلەردىمۇ نەسلى قالمايدۇ.
  sus-sus: Di mu a bɛ, i fa a i nɛ mamadi. A nu sabatixi dɛnnaxɛ, bɔnsɔɛ yo mu a bɛ
    mɛnni sɔnɔn.
  pon-2006: Sohte kadaudoke, sohte emen me luhwehdi.
  ksd-ksd: Ba i tar mat, pa ta na na tur kia ia, ta natuna, a tutana, ba ta tubuna,
    a tutana, Pa ta tikai na ki valili ta ra kubana.
  tur-YTC: Halkının arasında ne oğlu ne de torunu olacak, Yaşadığı yerde de geride
    kalanı olmayacak.
  grc-BRENT: Οὐκ ἔσται ἐπίγνωστος ἐν λαῷ αὐτοῦ, οὐδὲ σεσωσμένος ἐν τῇ ὑπʼ οὐρανὸν
    ὁ οἶκος αὐτοῦ.
  ind-AYT: Dia tidak mempunyai anak cucu atau keturunan di antara bangsanya; tidak
    ada yang selamat di tempat dia biasa hidup.
  nya-nya: Iye alibe ana kapena zidzukulu pakati pa anthu ake, kulibe wotsala kumene
    iye ankakhala.
  hrv-hrv: U rodu mu nema roda ni poroda, nit' preživjela na njegovu ognjištu.
  mps-mps: Augwa hani da, mu hagawaibao. Tama augwa wai puluba, o augwa wegigo wai
    dabe augwa bulude me bidigobeo. Mu meni. Tigidali mu isila paibao.
  tpi-tpi: Lain bilong ol bai i lus olgeta, na i no gat wanpela pikinini bilong ol
    yet o wanpela tumbuna pikinini bai i stap. Nogat. Olgeta bai i dai.
  dan-1931: i sit Folk har han ikke Afkom og Æt, i hans Hjem er der ingen tilbage;
  vie-OVCB: Nó chẳng còn con cháu, không một ai sống sót nơi quê hương nó sống.
  guj-2017: તેને કોઈ સંતાન કે પૌત્ર, પૌત્રીઓ હશે નહિ. તેના કુટુંબમાંથી કોઈ જીવતું
    નહિ રહે.
  pon-2006A: Sohte kadaudoke, sohte emen me luhwehdi.
  por-BRBSL: Ele não terá nem filho nem neto entre seu povo, nem qualquer remanescente
    onde ele morava.
  cth-cth: A taminaw thung dawk hoi a capa hoi a na mincanaw tawn hoeh. Hoeh pawiteh,
    a khosaknae dawkvah a imthung buet touh hai cawi mahoeh.
  twi-twi: Onni mma anaa nananom wɔ ne nkurɔfo mu, na nʼaseni biara renka wɔ baabi
    a ɔtenae.
  hlt-hlt: A taengah a ca tal tih a pilnam taengah a cadil om pawh. A lampahnah ah
    khaw rhaengnaeng om pawh.
  tbz-SIM: O kó kuwuɔ mmiɛkɛ dɛbirɛ í bo, dɛyɑɑ̀birɛ í bo, o cĩ́ɛ̃̀tɛ̀ òmɔù í kpɑɑ́
    fòù.
  msy-2020: Men ikɨzim bar kuavaremegham, eghtɨ me uari men boritaba, o men ovavir
    boritaba ikian kogham. Puvatɨ. Me bar ovengam.
  dop-dop: Ɩ kɑɑ yele pǝyɑɣɑ, yɑɑ lʋlʋɣʋ tʋ, yɑɑ pǝ́ kɑɑsɩ nɔɣɔlʋ nɑ ɩ ɩsɛ kɛ ɩ tǝcɑɣɑlɛ.
  azb-azb: Nə övladı, nə nəvəsi xalqı arasında olmayacaq, Məskənində bir kimsəsi qalmayacaq.
  eng-DBY: He hath neither son nor grandson among his people, nor any remaining in
    the places of his sojourn.
  hin-2017: उसके कुटुम्बियों में उसके कोई पुत्र-पौत्र न रहेगा, और जहाँ वह रहता था,
    वहाँ कोई बचा न रहेगा। (अय्यू. 27:14)
  wol-KYG: Du doom, du askan wu muy waccey bokkam, te kenn du desey dalam.
  eng-YLT: He hath no continuator, Nor successor among his people, And none is remaining
    in his dwellings.
  eng-WYC-2017: Neither his seed, neither his kin-dred, shall be in his people, neither
    any remnants of them left in his countries.
  eng-WMBB: He will have neither son nor grandson amongst his people, nor any remaining
    where he lived.
  urd-GVH: क़ौम में उस की न औलाद न नसल रहेगी, जहाँ पहले रहता था वहाँ कोई नहीं बचेगा।
  rug-rug: Kaqu loke tuti dia si koa, loke tie sapu podoi rini si kaqu koa hola koari
    dia vasidi.
  gaz-gaz: Inni saba isaa gidduutti ijoollee yookaan sanyii, biyya duraan jiraate
    keessatti hambaa hin qabaatu.
  fra-LSG: Il ne laisse ni descendants ni postérité parmi son peuple, Ni survivant
    dans les lieux qu’il habitait.
  yal-yal: Dii yo mi a yii, mayixɛtɛ yo mi a xanbi ra, muxu yo mi fa a konni sɔnɔn.
  haw-1868: Aohe ana keiki, aohe hoi mamo mawaena o kona poe kanaka, Aole hoi he mea
    i koe iloko o kona mau hale.
  arb-NAV: لَا يَكُونُ لَهُ نَسْلٌ، وَلا عَقِبٌ بَيْنَ شَعْبِهِ، وَلا حَيٌّ فِي أَمَاكِنِ
    سُكْنَاهُ.
  ewe-ewe: Vi alo dzidzimevi menɔa esi le eƒe amewo dome o eye ame aɖeke metsia agbe
    le teƒe si wònɔ va yi o.
  eng-LEE: He will have neither son nor grandson among his people, nor any that escapeth
    in the places of his sojourning.
  asm-FB: স্বজাতীয়বোৰৰ মাজত তাৰ পো নাতি নাথাকিব, তাৰ বসতিৰ কোনো ঠাইত কোনো অৱশিষ্ট
    নাথাকিব।
  sus-A: دِ مُ عَ بّ، عِ قَ عَ عِ نّ مَمَدِ. عَ نُ سَبَتِشِ دّننَشّ، بْنسْي يٌ مُ
    عَ بّ مّننِ سْنْن.
  fra-SBL: Il n'aura ni fils ni petit-fils parmi son peuple, et aucun ne reste là
    où il a vécu.
  hbo-hbo: לֹ֘א נִ֤ין לֹ֣ו וְלֹא־נֶ֣כֶד בְּעַמֹּ֑ו וְאֵ֥ין שָׂ֝רִ֗יד בִּמְגוּרָֽיו׃
  kik-kik: Ndarĩ ciana kana njiaro thĩinĩ wa andũ ao, o na ndarĩ mũndũ wake ũgaatigara
    kũrĩa aatũũraga.
  fra-NCL: Il ne laisse ni descendance ni postérité dans sa tribu ; aucun survivant
    dans son séjour.
  cek-AK: Anih loe angmah ih kaminawk salakah capa tawn ai, a caanawk ih caa patoeng
    doeh tawn mak ai, a imthung takoh ah mi doeh anghmat mak ai.
  cuk-cuk: Dule-isgana na e-neggweburgi mimmigan, gwen obegosulid, e-gudigusadgi,
    gwenadgan gwen obegosurbalid.
  uig-CYR: Әл-жутта һеч қандақ пәрзәнтлири яки әвлатлири қалмайду, У мусапир болуп
    турған йәрләрдиму нәсли қалмайду.
  tel-2017: వాళ్లకు కొడుకులు, మనవలు ఎవ్వరూ మిగలరు. వాళ్ళ ఇంట సజీవంగా ఉండే వాళ్ళు ఎవ్వరూ
    ఉండరు.
  hat-BSA: Li pa gen ni desandan ni posterite pami pèp li a, ni okenn moun ki rete
    kote li te demere.
  kos-kos: Wangin fwilin tulik natul, nufonna misa.
  hbo-WLC: לֹ֘א נִ֤ין ל֣וֹ וְלֹא־נֶ֣כֶד בְּעַמּ֑וֹ וְאֵ֥ין שָׂ֝רִ֗יד בִּמְגוּרָֽיו׃
  ibo-ibo: O nweghị ụmụ, o nwekwaghị ụmụ ụmụ nʼetiti ndị ya, ọ dịghị onye fọdụrụ nʼebe
    o bi na mbụ.
  ory-ory: ଆପଣା ଲୋକଙ୍କ ମଧ୍ୟରେ ତାହାର ପୁତ୍ର କି ପୌତ୍ର ରହିବେ ନାହିଁ, କିଅବା ତାହାର ପ୍ରବାସ
    ସ୍ଥାନରେ କେହି ରହିବେ ନାହିଁ।
  chk-chk: Esap wor nöün ika mwirimwirin me lein aramasan, esap pwal wor eman mi chüen
    manau lon ewe leni ia a nom ie me lom.
  rop-rop: Olabat nomo garram eni biginini blanga kipgon langa det femili neim.
  ukr-1871: Нї сина нї внука не буде в народї його, не зістанеться нїхто в домівцї
    його.
  deu-1951: Kein Sproß noch Schoß bleibt ihm unter seinem Volk, und kein Entronnener
    wohnt in seinen Zelten.
  eng-JPS: He shall have neither son nor son's son among his people, nor any remaining
    in his dwellings.
  srp-1865: Ni sina ni unuka neæe mu biti u narodu njegovu, niti kakoga ostatka u
    stanovima njegovijem.
  lug-lug: Talina mwana wadde omuzzukulu mu bantu be, newaakubadde ekifo mwabeera.
  heb-heb: לא נין לו ולא נכד בעמו ואין שריד במגוריו׃
  ben-IRV: তার লোকেদের মধ্যে তার কোন ছেলে বা নাতি থাকবে না, না এমন কোন আত্মীয় থাকবে
    যেখানে সে ছিল।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਨਾ ਉਹ ਦਾ ਪੁੱਤਰ, ਨਾ ਪੋਤਾ ਹੋਵੇਗਾ, ਨਾ ਉਹ ਦੇ ਟਿਕਾਣਿਆਂ
    ਵਿੱਚ ਕੋਈ ਬਾਕੀ ਰਹੇਗਾ।
  mya-JVB: သူ့ အမျိုး တွင် သူ့ သား မြေး မ ရှိ။ သူ၏အိမ်သူအိမ်သားတယောက်မျှ မ ကျန်ရစ်
    ရ။
  hmo-hmo: Ia be natuna ta lasi, bona tubuna ta lasi, iena bese edia huanai. Guna
    ia noho gabunai, be iena varavara ta do ia noho lasi.
  urd-urd: उसके लोगों में उसका न कोई बेटा होगा न पोता, और जहाँ वह टिका हुआ था, वहाँ
    कोई उसका बाक़ी न रहेगा।
  rus-SYN: Ни сына его, ни внука не будет в народе его, и никого не останется в жилищах
    его.
  bqc-SIM: A nɛ́ ge buie to a gbɛ̃́ↄ guuo, aà bɛ gbɛ̃e a bↄo.
  tcz-CHONGTHU: Amahon chate hihen tute hijongle anei tahlou ding u ahi, achennau
    gamsung a hung cheng ding son leh pah hung beihel ding ahi.
  mar-mar: त्यास मुले आणि नातवंडे असणार नाहीत. तो जेथे राहतो तिथे कोणी उरणार नाही.
  qub-qub: Wasinchöga manami jucnayllapis quëdangachu. Paypita mirajcuna marcancho
    manami ni jucnayllapis cangachu.
  hat-hat: Li p'ap kite ni pitit, ni ankenn lòt fanmi nan mitan pèp la. Yo tout ap
    mouri anvan l'.
  eng-BSB: He has no offspring or posterity among his people, no survivor where he
    once lived.
  eng-WEBPB: He will have neither son nor grandson amongst his people, nor any remaining
    where he lived.
  kbq-kbq: Hagi ana mofavrea kaseozmantesage'za, zamagehe'ina kaseozmantegahaze. Huge
    zamagrama ko'ma nemaniza kumapina mago vahera omanifta hugahie.
  nhe-BL: Huan ayoc mocahuas niyon se inincone, niyon se iniixhui huan niyon se ininteixmatca
    ipan nopa tlali campa itztoyaj.
  gub-BL: Naheta kwaw ta'yr izupe ywy rehe wà nehe. Naheta kwaw hemimino izupe wà
    nehe. A'e rupi naheta kwaw izuapyapyr wà nehe, hàpuz ipyhyk àràm romo wà nehe.
  eng-DRA: His seed shall not subsist, nor his offspring among his people, nor any
    remnants in his country.
