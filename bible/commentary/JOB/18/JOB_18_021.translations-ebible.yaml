verse: JOB.018.021
translations:
  mal-C: നിശ്ചയമായും അധർമികളുടെ വാസസ്ഥലത്തിന്റെ ഗതി ഈ വിധമാകുന്നു; ദൈവത്തെ അറിയാത്തവരുടെ
    സ്ഥലവും ഇപ്രകാരംതന്നെ.”
  deu-TKW: Ja, so ergeht's der Wohnung des Frevlers, und so der Stätte dessen, der
    sich um Gott nicht kümmerte!
  lin-lin: Tala, solo, ndenge suka ya moto mabe ezalaka, mpe bomoi ya moto oyo ayebi
    Nzambe te. »
  eng-LSV: Only these [are] dwelling places of the perverse, || And this [is] the
    place God has not known.”
  eng-GNV: Surely such are the habitations of the wicked, and this is the place of
    him that knoweth not God.
  eng-WEBSTER: Surely such are the dwellings of the wicked, and this is the place
    of him that knoweth not God.
  nhw-BL: 'Quiijtose: ‘Ya ni elqui ichaj se catli quihuejcamajcajqui Toteco Dios huan
    amo quinejqui quiiximatis.’ ”'
  swh-ONEN: Hakika ndivyo yalivyo makao ya mtu mwovu; ndivyo palivyo mahali pake mtu
    asiyemjua Mungu.”
  bba-bba: Nɡe mɛyɑ tɔn kɔ̃sobu kɑ be bɑ ǹ Gusunɔ yɛ̃n wɑ̃ɑ yeru tɑ ko n sɑ̃ɑ.
  eng-KJVCPB: Surely such are the dwellings of the wicked, And this is the place of
    him that knoweth not God.
  luo-luo: Chutho mago e gik matimore ne joma timbegi richo mokia Nyasaye.”
  meu-meu: Momokani, Dirava asie matauraiamu taudia edia noho gabudia na unuheto;
    asi dibana Dirava tauna ena gabu na unuheto.
  npi-ULB: निश्‍चय नै अधर्मी मानिसहरूका घरहरू यस्तै हुन्‍छन् । परमेश्‍वरलाई नचिन्‍नेहरूका
    ठाउँहरू यस्तै हुने छन् ।
  yor-yor: Nítòótọ́ irú bẹ́ẹ̀ ni ibùgbé àwọn ènìyàn búburú, èyí sì ni ipò ẹni tí kò
    mọ̀ Ọlọ́run.”
  pes-OPCB: آری، این بلایی است که بر سر گناهکاران می‌آید، بر سر آنانی که خدا را نمی‌شناسند.
  tgl-ULB: Tunay na ganoon ang mga tahanan ng mga hindi matutuwid na tao, ang mga
    lugar ng mga taong hindi nakakakilala sa Diyos.”
  hui-hui: Wali agali Ngode Datagaliwabehondo mini mbiraore nawi howa yu tiga nabiaga
    karu tiha mo ko holene uruni ale anda ibugu bulebira, lalu Bilidadahanda Yobohondo
    lene.
  mya-mya: အကယ်စင်စစ်ဆိုးသော သူ၏နေရာသည် ထိုသို့သော လက္ခဏာရှိ၏။ ဘုရားသခင်ကိုမသိသောသူ
    သည် ထိုသို့သော နေရာသို့ ရောက်လိမ့်မည်ဟု မြွက်ဆိ၏။
  bod-N: སྡིག་སྤྱོད་ཅན་གྱི་ཁྱིམ་ནི་འདི་ལྟར་ཏེ། ། དཀོན་མཆོག་མི་ཤེས་མཁན་གྱི་གནས་དེ་འོ།
    །
  sna-sna: Zvirokwazvo, ndizvo zvakaita ugaro hwomurume akaipa; iyoyi ndiyo nzvimbo
    yomunhu asingazivi Mwari.”
  spa-BLM: Ciertamente, tales son las moradas de los injustos. Este es el lugar del
    que no conoce a Dios”.
  cac-cac: Icha val chi' ol aj satel eb' chuc, aton eb' malaj yelc'och Dios d'ay,
    xchi vin̈aj Bildad chi'.
  swh-ULB: Hakika hizo ni nyumba za watu wasio haki, ni sehemu ya wale wasiomjua Mungu.”
  bel-bel: Такія жытлішчы ў беззаконнага, і такое месца ў таго, хто ня ведае Бога.
  deu-ELBBK: Ja, so sind die Wohnungen des Ungerechten, und so ist die Stätte dessen,
    der Gott nicht kennt.
  mbb-OT: Tutuu he iyan heeyan egketemanan te lalung he etew, he wazà megkilala te
    Megbevayà.”
  mal-2015: നീതികെട്ടവന്റെ വാസസ്ഥലം ഇങ്ങനെയാകുന്നു. ദൈവത്തെ അറിയാത്തവന്റെ ഇടം ഇവ്വണ്ണം
    തന്നേ.
  rmc-rmc: He čačo, avke oda hin le kherenca, kaj bešen o nalačhe manuša; kajso hin
    o koňec olengro, ko na prindžaren le Devles.“
  pes-OPV: به درستی که مسکن های شریران چنین می‌باشد، و مکان کسی‌که خدا رانمی شناسد
    مثل این است.»
  ron-1924: Ачаста есте соарта челуй рэу, ачаста есте соарта челуй че ну куноаште
    пе Думнезеу.”
  ben-OBCV: নিঃসন্দেহে এই হল দুষ্টলোকের বসতি; যারা ঈশ্বরকে জানে না, এই হল তাদের অবস্থানস্থল।”
  som-som: Sida xaqiiqada ah guryaha kuwa aan xaqa ahayn waa sidaas oo kale, Oo kii
    aan Ilaah aqoon meeshiisiina waa tan.
  lat-VUC: Hæc sunt ergo tabernacula iniqui, et iste locus ejus qui ignorat Deum.]
  eng-ASVBT: Surely such are the dwellings of the unrighteous, And this is the place
    of him that knoweth not God.
  ita-1885: Certo tali saranno gli abitacoli de' perversi, E tal sarà il luogo di
    coloro che non conoscono Iddio.
  eng-LXXUP: These are the houses of the unrighteous, And this is the place of them
    that know not the Lord.
  eng-ULB: Surely such are the homes of unrighteous people, the places of those who
    do not know God.”
  spa-VBL: Esto es lo que ocurre con las casas de los malvados, con los lugares de
    los que rechazan a Dios”.
  fra-_FOB: Tel est le sort de l'injuste. Telle est la destinée de celui qui ne connaît
    pas Dieu.
  mal-mal: നീതികെട്ടവന്റെ വാസസ്ഥലം ഇങ്ങനെയാകുന്നു. ദൈവത്തെ അറിയാത്തവന്റെ സ്ഥലം ഇങ്ങനെതന്നെ”.
  urd-GVR: Yihī hai bedīn ke ghar kā anjām, usī ke maqām kā jo Allāh ko nahīṅ jāntā.”
  suz-BL: थमा पा, परमप्रभु आ अरेशो मटीब मुर आन बाक्‍तीके मोदेंशो दुम्‍ब। परमप्रभु
    कली मतुइक्‍ब मोदेंशोन दुम्‍नीम” दे बिल्‍दादम अय्‍युब कली लोव़ ले‍त्‍ता बाक्‍त।
  eng-NOY: Yea, such is the dwelling of the unrighteous man; Such is the place of
    him who knoweth not God!
  ita-1927: Certo son tali le dimore dei perversi e tale è il luogo di chi non conosce
    Iddio”.
  ckb-ckb: ئەوە نشینگەی بەدکارانە و ئەمە شوێنی ئەوانەیە کە خودا ناناسن.»
  eng-BBE: Truly, these are the houses of the sinner, and this is the place of him
    who has no knowledge of God.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ದುಷ್ಟರ ನೆಲೆಯು ಹೀಗೆಯೇ ಇರುವುದು; ದೇವರನ್ನು ಅರಿಯದವನ ಸ್ಥಿತಿ ಇದೇ.”
  tam-2017: அக்கிரமக்காரன் குடியிருந்த இடங்கள் இவைகள்தான்; தேவனை அறியாமற்போனவனுடைய
    இடம் இதுவே என்பார்கள்” என்றான்.
  spa-RV-1909: Ciertamente tales son las moradas del impío, y este será el lugar del
    que no conoció á Dios.
  ron-BTF: Cu adevărat astfel sunt locuințele celui stricat și acesta este locul celui
    ce nu cunoaște pe Dumnezeu.
  eng-WEBP: Surely such are the dwellings of the unrighteous. This is the place of
    him who doesn’t know God.”
  eng-FBV: This is what happens to the homes of the wicked, to the places of those
    who reject God.”
  nld-1939: Waarachtig, zo gaat het met het verblijf van den boze, Met de woonplaats
    van hem, die God miskent!
  nch-BL: 'Quiijtose: ‘Ya ni elqui ichaj se cati quihuejcamajcajqui Toteco Dios huan
    amo quinejqui quiixmatis.’ ”'
  vie-1934: Quả thật đó là nơi ở của kẻ bất công, Và ấy là chốn của người không biết
    Đức Chúa Trời.
  hin-CV: निश्चयतः दुर्वृत्तों का निवास ऐसा ही होता है; उनका निवास, जिन्हें परमेश्वर
    का कोई ज्ञान नहीं है.”
  spa-BES: En verdad, estas son las casas del pecador, y este es el lugar de aquel
    que no tiene conocimiento de Dios.
  tdx-tdx: Toe Izay o akiban-tsereheñeo; ty toe’ o tsy mahafohiñe an’Andrianañahareo.
  tha-KJV: แน่​ละ ที่อยู่​ของคนชั่วเป็นอย่างนี้​แหละ และที่​อยู่​ของคนซึ่งไม่​รู้​จักพระเจ้าก็เป็นอย่างนี้​แหละ​”
  por-BR-2018: Assim são as moradas do perverso, e este é o lugar daquele que não
    reconhece a Deus.
  deu-ELO: Ja, so sind die Wohnungen des Ungerechten, und so ist die Stätte dessen,
    der Gott nicht kennt.
  eng-WYC-2018: Therefore these be the tabernacles of a wicked man; and this is the
    place of him, that knoweth not God. (And so such shall be the fate of the wicked;
    the end, or the place, of those, who do not know God.)
  epo-epo: Tia estas la loĝejo de maljustulo, Kaj tia estas la loko de tiu, kiu ne
    konas Dion.
  uig-PIN: Mana, ⱪǝbiⱨ adǝmning makanliri xübⱨisiz xundaⱪ, Tǝngrini tonumaydiƣan kixiningmu
    orni qoⱪum xundaⱪtur.
  beo-beo: Wadela:le hamosu dunu amo da Godema hame dawa:sa, ilia da amo hou ilima
    doaga:i dagoi ba:mu.
  tpi-OTNT: Kain bagarap olsem bai i kamap long lain famili na long haus bilong ol
    man i save mekim pasin nogut na i no save bilip long God.”
  hau-SA: Ba shakka haka wurin zaman mugun mutum yake, haka wurin zaman wanda bai
    san Allah ba yake.”
  uig-LAT: Mana, qebih ademning makanliri shübhisiz shundaq, Tengrini tonumaydighan
    kishiningmu orni choqum shundaqtur.
  nde-nde: Ngempela linjalo ikhaya lomuntu omubi; yiyo indawo yalowo ongamaziyo uNkulunkulu.”
  ton-ton: Ko e moʻoni ʻoku pehē pe ʻae ngaahi nofoʻanga ʻoe angahala, pea ko eni
    ʻae potu ʻo ia ʻoku taʻeʻiloʻi ʻae ʻOtua.”
  ces-1613: Takovýť jest zajisté způsob nešlechetného, a takový cíl toho, kterýž nezná
    Boha silného.
  eng-WMB: Surely such are the dwellings of the unrighteous. This is the place of
    him who doesn’t know God.”
  tam-TCV: தீயவனின் குடியிருப்பு இத்தகையதே; இறைவனை அறியாதவனின் இருப்பிடமும் இத்தகையதே.”
  ceb-ULB: Tinuod gayod nga mao kana ang pinuy-anan sa mga tawong dili matarong, ang
    mga dapit niadtong wala masayod sa Dios.
  pol-UBG: Takie są mieszkania niegodziwych i takie jest miejsce tego, który nie zna
    Boga.
  urd-GVU: یہی ہے بےدین کے گھر کا انجام، اُسی کے مقام کا جو اللہ کو نہیں جانتا۔“
  deu-1912: Das ist die Wohnung des Ungerechten; und dies ist die Stätte des, der
    Gott nicht achtet.
  kan-2017: ಕೆಡುಕರ ನಿವಾಸಗಳ ಸ್ಥಿತಿಯು ಇಂಥದೇ. ದೇವರನ್ನು ಲಕ್ಷಿಸದವನ ಸ್ಥಿತಿಯು ಹೀಗೆಯೇ ಇರುತ್ತದೆ.”
  yap-yap: Ireram wa’athan e pi’in kireb, wa’athan e pi’in ndariy fan Got u wan’rad.
  hlt-MCSB: He tah boethae kah dungtlungim tih Pathen aka ming pawt kah a hmuen khaw
    he tlam ni,” a ti nah.
  mdy-ETH: ዓይዲ ማዔቴያ ፑርታ ዓሲኮ ጋፒንፃ ያዺኬ፤ ፆኦሲ ዒጊጩዋ ዓሲያ ሄላማ ዬማኬ።»
  twi-ASANTE: Ampa ara sei na omumuyɛfoɔ atenaeɛ teɛ; sei ne beaeɛ a deɛ ɔnnim Onyankopɔn
    teɛ.”
  eng-WEBU: Surely such are the dwellings of the unrighteous. This is the place of
    him who doesn’t know God.”
  wal-wal: Audekka iita asatu wurssettai hegaa mala; Xoossaa erennaageetu qaadaikka
    hegaa mala” yaagiis.
  spa-PDDPT: Ciertamente así son las moradas del perverso, y tal el lugar del que
    no conoce a ʼElohim.
  gun-gun: Anhetẽ ha'e rami ae heko vai va'e kuery reko, ha'e rami ae opa 'rã Nhanderuete
    oikuaa e'ỹ va'e kuery — he'i.
  ilo-ULB: Awan duadua a kastoy dagiti pagtaengan dagiti saan a nalinteg a tattao,
    dagiti lugar dagiti saan a makaam-ammo iti Dios.”
  kpg-kpg: Deenei di hai o di hagaduadua o digau huaidu, di hagaduadua o digau ala
    hagalee e hagalabagau a God.”
  uig-ARA: مانا، قەبىھ ئادەمنىڭ ماكانلىرى شۈبھىسىز شۇنداق، تەڭرىنى تونۇمايدىغان كىشىنىڭمۇ
    ئورنى چوقۇم شۇنداقتۇر.
  sus-sus: Tinxintare xa maraɲɔnyi luma na ki nɛ, Ala kolontare xa fe rabama na ki
    nɛ.»
  pon-2006: Met iei lokolok en aramas suwed, lokolok en irail kan me sohte katapanki
    Koht.
  ksd-ksd: I damana ra kubakuba i ra umana tena varpiam, I damana ra pakana kai nam
    ra tutana ba pa i nunure God.
  tur-YTC: Gerçekten de doğru olmayanların meskenleri böyledir. Tanrı'yı bilmeyenin
    yeri burasıdır.”
  grc-BRENT: Οὗτοί εἰσιν οἱ οἶκοι ἀδίκων, οὗτος δὲ ὁ τόπος τῶν μὴ εἰδότων τὸν Κύριον.
  ind-AYT: Sesungguhnya, begitulah tempat kediaman orang jahat, dan seperti itulah
    tempat tinggal orang yang tidak mengenal Allah.”
  nya-nya: Ndithudi, izi ndiye zimagwera munthu woyipa; amenewa ndiye mathero a munthu
    amene sadziwa Mulungu.”
  hrv-hrv: Evo, takav usud snalazi zlikovca i dom onog koji ne priznaje Boga.”
  mps-mps: Te tobage dolobo sę ebo, te Godigo po wali pisąma ebo bidi hani dali,
    augwa bulu dali side te sę pedalaibao.” Te Suha buludu asali bidi Bildatgo te
    po Jopbolo pusali.
  tpi-tpi: Kain bagarap olsem bai i kamap long lain famili na long haus bilong ol
    man i save mekim pasin nogut na i no save bilip long God.”
  dan-1931: Ja, således går det den lovløses Bolig, dens Hjem, der ej kender Gud!”
  vie-OVCB: 'Nó sẽ nói: ‘Đây là nơi ở của kẻ ác, là nơi của những kẻ không nhận biết
    Đức Chúa Trời.’”'
  guj-2017: નિશ્ચે દુષ્ટ લોકોનાં ઘર એવાં જ છે. જેને ઈશ્વરનું ડહાપણ નથી તેની દશા એવી
    જ છે.
  pon-2006A: Met iei lokolok en aramas suwed, lokolok en irail kan me sohte katapanki
    Koht.
  por-BRBSL: Certamente tais são as habitações dos injustos. Este é o lugar daquele
    que não conhece a Deus”.
  cth-cth: Tamikathoutnaw khosaknae koe teh, hot patetlah ao han. Hetheteh Cathut
    ka panuek hoeh naw a onae hmuen doeh telah a ti.
  twi-twi: Ampa ara, sɛɛ na omumɔyɛfo atenae te; sɛɛ ne beae a nea onnim Onyankopɔn
    no te.”
  hlt-hlt: He tah boethae kah dungtlungim tih Pathen aka ming pawt kah a hmuen khaw
    he tlam ni,” a ti nah.
  tbz-SIM: Oyɛiwe kpɛrɛ ɔ̃ mmɛ ndò, wèè í yɛ̃́ Kuyie nhò ɔ̃ɔ̃ tí ndentɛnɛ̀.
  msy-2020: Osɨmtɨzir guar avɨrir kaba, gumazir kurar nɨghnɨzir gavgavim Godɨn itir
    puvatɨzibar amuiroghboriba ko, men dɨpenibar aven itir darazi sara, bar me bativam.”
  dop-dop: Ɩsǝnɑ kʋtɑkɛɛsǝŋ tɛɛsɩ kɑ́ tɛɛsǝnɑ tɔɣɔlɛ. Mpɑ pɑ tɑ nyɩ Ɩsɔ tɔ pɑ lonte
    ntɛ́.
  azb-azb: Bəli, pislərin həyatının aqibəti budur, Allahı tanımayanların məskəni budur».
  eng-DBY: Surely, such are the dwellings of the unrighteous man, and such the place
    of him that knoweth not God.
  hin-2017: निःसन्देह कुटिल लोगों के निवास ऐसे हो जाते हैं, और जिसको परमेश्वर का ज्ञान
    नहीं रहता, उसका स्थान ऐसा ही हो जाता है।”
  wol-KYG: «Dalub kàccoor déy, lee di mujam, ku faalewul Yàlla, nii la màkkaanam!»
  eng-YLT: Only these [are] tabernacles of the perverse, And this the place God hath
    not known.
  eng-WYC-2017: Therefore these be the tabernacles of a wicked man; and this is the
    place of him, that knoweth not God.
  eng-WMBB: Surely such are the dwellings of the unrighteous. This is the place of
    him who doesn’t know God.”
  urd-GVH: यही है बेदीन के घर का अंजाम, उसी के मक़ाम का जो अल्लाह को नहीं जानता।”
  rug-rug: Gugua asa sa tinoa tadi na tie kaleadi, sa tinoa tadi na tie pu lopu gilania
    sa Tamasa.”
  gaz-gaz: Iddoon jireenya nama hamaa, dhugumaan akkana taʼa; iddoon nama Waaqa hin
    beeknees kanuma taʼa.”
  fra-LSG: Point d’autre destinée pour le méchant, Point d’autre sort pour qui ne
    connaît pas Dieu!
  yal-yal: Tinxintarena denbayaan luma na kii nin, Ala kolontaren nan kon na ra.”
  haw-1868: He oiaio, oia na wahi noho o ka poe hewa, A oia kahi o ka mea ike ole
    i ke Akua.
  arb-NAV: حَقّاً تِلْكَ هِيَ مَسَاكِنُ الأَشْرَارِ، وَهَذَا هُوَ مَقَامُ مَنْ لَا
    يَعْرِفُ اللهَ!»
  ewe-ewe: Vavãe, aleae ame vɔ̃ɖi ƒe nɔƒe nɔna, aleae ame si menya Mawu o la ƒe nɔƒe
    nɔna.”
