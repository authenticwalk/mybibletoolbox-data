verse: JOB.018.018
translations:
  mal-C: അവരെ വെളിച്ചത്തിൽനിന്ന് ഇരുളിലേക്കു തുരത്തിയോടിക്കും; അവരെ ഭൂതലത്തിൽനിന്നുതന്നെ
    നാടുകടത്തും.
  deu-TKW: Man stößt ihn aus dem Licht in Finsternis und treibt ihn weg vom Erdenrund.
  lin-lin: Babenganaka ye na pole mpo ete akende na molili, mpe balongolaka ye na
    mokili.
  eng-LSV: They thrust him from light to darkness, || And cast him out from the habitable
    earth.
  eng-GNV: They shall driue him out of the light vnto darkenesse, and chase him out
    of the world.
  eng-WEBSTER: He shall be driven from light into darkness, and chased out of the
    world.
  nhw-BL: Toteco Dios quinquixtis tlen campa onca tlahuili huan quimajcahuas campa
    tzintlayohuilotl. Quintojtocas tlen ni tlaltipactli.
  swh-ONEN: Ameondolewa nuruni na kusukumiwa gizani, naye amefukuzwa mbali atoke duniani.
  bba-bba: Domi bɑ nùn yɑrɑ yɑm bururɑm di, bɑ sure yɑm wɔ̃kuru sɔɔ. Mɑ bɑ nùn ɡirɑ
    hɑnduniɑn di.
  eng-KJVCPB: He shall be driven from light into darkness, And chased out of the world.
  luo-luo: Oriembe ogole e ler mi otere e mudho, kendo humbe orumo e piny.
  meu-meu: oiari amo e doria lasi dibura ai, bona tanobada amo e lulua lasi.
  npi-ULB: उसलाई उज्यालोबाट अँध्यारोमा धपाइनेछ, र यस संसारबाट लखेटिनेछ ।
  yor-yor: A ó sì lé e láti inú ìmọ́lẹ̀ sí inú òkùnkùn, a ó sì lé e kúrò ní ayé.
  pes-OPCB: از دنیای زندگان بیرون انداخته شده، از نور به تاریکی رانده می‌شود.
  tgl-ULB: Itutulak siya mula sa liwanag patungo sa kadiliman at itatapon sa labas
    ng mundong ito.
  hui-hui: Ti homa nabi dindini heangi nime wá hayagoha heneya. Anigo tiha homa anda
    ibirangi ti aruma kagoha warape holebira.
  mya-mya: သူ့ကိုအလင်းထဲက မှောင်မိုက်ထဲသို့ မောင်း၍ လူ့ပြည်မှ နှင်ထုတ်ရ၏။
  bod-N: དེ་ནི་འོད་ལས་མུན་པར་འདེད་འགྱུར་ཏེ། ། ས་གཞི་ལས་ནི་ཁོ་རང་སྐྲོད་པར་འགྱུར། །
  sna-sna: Anobviswa pachiedza achiendeswa murima, uye anodzingwa panyika.
  spa-BLM: Será expulsado de la luz a las tinieblas, y expulsado del mundo.
  cac-cac: Ol ic'chajel d'a scal eb' pitzan b'aj sacq'uinal. B'aj ay eb' chamnac d'a
    q'uic'alq'uinal ol yumjoccanb'atoc.
  swh-ULB: Yeye atafukuzwa kutoka katika nuru mpaka kwenye giza na kuwa amefukuzwa
    nje na ulimwengu huu.
  bel-bel: Прагоняць яго зь сьвятла ў цемру і сатруць яго з улоньня зямлі.
  deu-ELBBK: Man wird ihn aus dem Licht in die Finsternis stoßen und aus der Welt
    ihn verjagen.
  mbb-OT: Edsegseǥen sikandin puun kayi te merayag he kelibutan pehendiyà te merusirem
    he lugar te menge minatey.
  mal-2015: അവനെ വെളിച്ചത്തുനിന്നു ഇരുട്ടിലേക്കു തള്ളിയിടും; ഭൂതലത്തിൽനിന്നു അവനെ
    ഓടിച്ചുകളയും.
  rmc-rmc: Čhivena les avri andral o švetlos andro kaľipen; tradena les avri andral
    o svetos.
  pes-OPV: از روشنایی به تاریکی رانده می‌شود. و او را از ربع مسکون خواهندگریزانید.
  ron-1924: Есте ымпинс дин луминэ ын ынтунерик ши есте изгонит дин луме.
  ben-OBCV: সে আলো থেকে অন্ধকারের রাজত্বে বিতাড়িত হয় ও জগৎ থেকেও নির্বাসিত হয়।
  som-som: Isaga iftiin baa gudcur looga kaxayn doonaa, Oo dunidana waa laga eryi
    doonaa.
  lat-VUC: Expellet eum de luce in tenebras, et de orbe transferet eum.
  eng-ASVBT: He shall be driven from light into darkness, And chased out of the world.
  ita-1885: Saranno spinti dalla luce nelle tenebre, E saranno cacciati fuor del mondo.
  eng-LXXUP: Let one drive him from light into darkness.
  eng-ULB: He will be driven from light into darkness and be chased out of this world.
  spa-VBL: Son arrojados de la luz a las tinieblas, expulsados del mundo.
  fra-_FOB: On le chassera de la lumière dans les ténèbres, et on le bannira du monde.
  mal-mal: അവനെ വെളിച്ചത്തുനിന്ന് ഇരുട്ടിലേക്ക് തള്ളിയിടും; ഭൂതലത്തിൽനിന്ന് അവനെ ഓടിച്ചുകളയും.
  urd-GVR: Use raushnī se tārīkī meṅ dhakelā jātā, duniyā se bhagā kar ḳhārij kiyā
    jātā hai.
  suz-BL: मेको छेङछेङ रे छिङछिङम खेरचा पुंइसीनीम। मिनु रागी रे ग्रुंइचा पुंइसीनीम।
  eng-NOY: He shall be thrust from light into darkness, And driven out of the world.
  ita-1927: E’ cacciato dalla luce nelle tenebre, ed è bandito dal mondo.
  ckb-ckb: لە ڕووناکییەوە پاڵ دەدرێت بۆ تاریکی و لە جیهان دەردەکرێت.
  eng-BBE: He is sent away from the light into the dark; he is forced out of the world.
  kan-OKCV: ಬೆಳಕಿನಿಂದ ಅವನನ್ನು ಕತ್ತಲೆಗೆ ದಬ್ಬಲಾಗುವುದು; ಅವನು ಲೋಕದಿಂದ ಬಹಿಷ್ಕರಿಸಲಾಗುವನು.
  tam-2017: அவன் வெளிச்சத்திலிருந்து இருளில் துரத்திவிடப்பட்டு, பூலோகத்திலிருந்து
    தள்ளுண்டுபோவான்.
  spa-RV-1909: De la luz será lanzado á las tinieblas, y echado fuera del mundo.
  ron-BTF: Va fi dus de la lumină în întuneric și alungat din lume.
  eng-WEBP: He will be driven from light into darkness, and chased out of the world.
  eng-FBV: They are thrown out of light into darkness, driven from the world.
  nld-1939: Men stoot hem uit het licht de duisternis in, Men jaagt hem uit de wereld
    weg;
  nch-BL: Toteco Dios quinquixtis ten campa onca taahuili huan quinmajcahuas campa
    tzintayohuilot. Quinquixtis ten ni taltipacti.
  vie-1934: Hắn bị xô đuổi khỏi ánh sáng mà vào tối tăm, Và người ta khu trục nó khỏi
    thế gian.
  hin-CV: उसे तो प्रकाश में से अंधकार में धकेल दिया गया है तथा मनुष्यों के समाज से
    उसे खदेड़ दिया गया है.
  spa-BES: Él es enviado de la luz a la oscuridad; Él es obligado a salir del mundo.
  tdx-tdx: Aronje boak’an-kazavàñe ao re mb’an-kamoromoroñañe ao, vaho atao soike
    ami’ty voatse fimoneñañe toy.
  tha-KJV: เขาจะถูกผลักไสจากความสว่างเข้าสู่​ความมืด และจะถูกไล่ออกไปจากแผ่นดินโลก
  por-BR-2018: Será lançado da luz para as trevas, e expulso será do mundo.
  deu-ELO: Man wird ihn aus dem Licht in die Finsternis stoßen, und aus der Welt ihn
    verjagen.
  eng-WYC-2018: He shall put him out from light into darknesses; and he shall bear
    him over from the world. (He shall be put out from the light into the darkness;
    and he shall be carried over from this world into the next.)
  epo-epo: Li estos elpelita el lumo en mallumon, Kaj el la mondo li estos elpuŝita.
  uig-PIN: U yoruⱪluⱪtin ⱪarangƣuluⱪⱪa ⱪoƣliwetilgǝn bolup, Bu dunyadin ⱨǝydiwetilidu.
  beo-beo: Gode da e, esalebe sogega fisili masa:ne, sefasimu. E da hadigi soge amoga
    fisili masa:ne sefasili, ea da gasi sogega masunu.
  tpi-OTNT: Long taim ol i stap laip, ol i bin lukim lait bilong san. Tasol dai i
    kam na rausim ol i go long ples i tudak olgeta.
  hau-SA: An tura shi daga cikin haske zuwa cikin duhu, an kore shi daga duniya.
  uig-LAT: U yoruqluqtin qarangghuluqqa qoghliwétilgen bolup, Bu dunyadin heydiwétilidu.
  nde-nde: Uyasuswa ekukhanyeni aye ebumnyameni njalo axotshwe emhlabeni.
  ton-ton: ‌ʻE kapusi ia mei he maama ki he poʻuli, pea ʻe tulia ia mei he māmani.
  ces-1613: Vyženou ho z světla do tmy, anobrž z okršlku zemského vypudí jej.
  eng-WMB: He will be driven from light into darkness, and chased out of the world.
  tam-TCV: அவன் வெளிச்சத்திலிருந்து இருளுக்குள் தள்ளப்படுகிறான்; உலகத்திலிருந்தும்
    துரத்தப்படுகிறான்.
  ceb-ULB: Papahawaon siya gikan sa kahayag ngadto sa kangitngit ug abugon niining
    kalibotana.
  pol-UBG: Wypędzą go ze światła do ciemności i wyrzucą go z okręgu świata.
  urd-GVU: اُسے روشنی سے تاریکی میں دھکیلا جاتا، دنیا سے بھگا کر خارج کیا جاتا ہے۔
  deu-1912: Er wird vom Licht in die Finsternis vertrieben und vom Erdboden verstoßen
    werden.
  kan-2017: ಅವನನ್ನು ಬೆಳಕಿನಿಂದ ಕತ್ತಲೆಗೆ ನೂಕಿ, ಲೋಕದಿಂದಲೇ ಅಟ್ಟಿಬಿಡುವರು.
  yap-yap: Bay ni tuluf nge yan nga wuru’ e nam rok e pi’in kabfos, bay ni tuluf ko
    tamilang nga fithik’ e lumor.
  hlt-MCSB: Anih te vangnah lamloh a hmuep la a thaek uh tih anih te lunglai lamloh
    a poeng sakuh.
  mdy-ETH: ፖዓፓ ዹሞ ባንሢ ዔያታ ዳውሲንታንዳኔ፤ ዓሳ ናንጋ ዓጫፓኣ ዔያታ ባይቃንዳኔ።
  twi-ASANTE: Wɔka no firi hann mu kɔ sum mu na wɔpam no firi ewiase.
  eng-WEBU: He will be driven from light into darkness, and chased out of the world.
  wal-wal: I poo7uwaappe xumau yedetettana; asai de7iyo biittaappekka i xayana.
  spa-PDDPT: De la luz es empujado a la oscuridad, y es echado fuera del mundo.
  gun-gun: Hendya gui ha'e kuery omomboa 'rã pytũa py, oipe'apaa 'rã yvy gui.
  ilo-ULB: Maipanto isuna iti sipnget manipud iti lawag ken mapatalawto iti daytoy
    a lubong.
  kpg-kpg: Digaula ga hagabagi gi daha mo tenua o digau ala e mouli, e hagabagi gi daha
    mo di maalama gii hula gi lodo di bouli dongoeho.
  uig-ARA: ئۇ يورۇقلۇقتىن قاراڭغۇلۇققا قوغلىۋېتىلگەن بولۇپ، بۇ دۇنيادىن ھەيدىۋېتىلىدۇ.
  sus-sus: A bara keli naiyalanyi kui, a so dimi kui duniɲa fari ma.
  pon-2006: E pahn koakoahk sang nan sapwen me momour kan, koakoahk sang nan marain
    kolahng nan rotorot.
  ksd-ksd: Da korot vue kan ra kapa tadav ra bobotoi, Ma da korot vue kan ra rakarakan
    a gunagunan.
  tur-YTC: Işıktan karanlığa sürülecek Ve dünyadan kovulacak.
  grc-BRENT: Ἀπώσειεν αὐτὸν ἐκ φωτὸς εἰς σκότος.
  ind-AYT: Dia diusir dari terang ke dalam kegelapan, dan dihalau dari dunia.
  nya-nya: Amuchotsa pa malo owala ndi kumuponya ku mdima, ndipo amupirikitsa pa dziko
    lonse.
  hrv-hrv: Iz svjetlosti njega u tminu tjeraju, izagnat' ga hoće iz kruga zemaljskog.
  mps-mps: Te bage augwali bididuali sogo da, augwaligo giliga ula suai dao. Tiali
    goli, isibo augwaliba asaligo augwali hulia sai madi mu pali.
  tpi-tpi: Long taim ol i stap laip, ol i bin lukim lait bilong san. Tasol dai i kam
    na rausim ol i go long ples i tudak olgeta.
  dan-1931: man støder ham ud fra Lys i Mørket og driver ham bort fra Jorderig;
  vie-OVCB: Nó bị đuổi từ vùng ánh sáng vào bóng tối, bị trục xuất ra khỏi trần gian.
  guj-2017: પ્રકાશમાંથી તેને અંધકારમાં ધકેલી દેવામાં આવશે અને જગતમાંથી તેને હાંકી
    કાઢવામાં આવશે.
  pon-2006A: E pahn koakoahk sang nan sapwen me momour kan, koakoahk sang nan marain
    kolahng nan rotorot.
  por-BRBSL: Ele será conduzido da luz para a escuridão, e expulsos do mundo.
  cth-cth: Ahni teh angnae koehoi hmonae dawkvah a hrek teh, talai dawk hoi pâlei
    e lah ao.
  twi-twi: Wɔka no fi hann mu kɔ sum mu na wɔpam no fi wiase.
  hlt-hlt: Anih te vangnah lamloh a hmuep la a thaek uh tih anih te lunglai lamloh
    a poeng sakuh.
  tbz-SIM: Bɛ̀ ò tèntoo dibiìnnì miɛkɛ nkɛ, koò dènnɛ kutenkù.
  msy-2020: Me angamɨra itir dughiamɨn, me aruemɨn angazangarimɨn gari. Ezɨ ovevem
    iza me batoghezɨ, me nguibar bar mɨtarmangizɨmɨn ghue.
  dop-dop: Pɑɑ lǝsɩ-ɩ nyɑɑlǝm tɑɑ nɑ ɩ́ sʋʋ sǝkpɛtʋɣʋ tɑɑ, nɑ pɑ́ tɩɩ lǝsɩ-ɩ tɛtʋ.
  azb-azb: İşıqdan zülmətə aparılacaq, Dünyadan qovulacaq.
  eng-DBY: He is driven from light into darkness, and chased out of the world.
  hin-2017: वह उजियाले से अंधियारे में ढकेल दिया जाएगा, और जगत में से भी भगाया जाएगा।
  wol-KYG: Dees koy bëmëxeg leer, tàbbal lëndëm, dàqe ko àddina.
  eng-YLT: They thrust him from light unto darkness, And from the habitable earth
    cast him out.
  eng-WYC-2017: He shall put him out from light into darknesses; and he shall bear
    him over from the world.
  eng-WMBB: He will be driven from light into darkness, and chased out of the world.
  urd-GVH: उसे रौशनी से तारीकी में धकेला जाता, दुनिया से भगाकर ख़ारिज किया जाता है।
  rug-rug: Kaqu ta hadu vura taloa koasa popoa tadi na tie toadi, hadu vura ni pa
    kalalasa, la pa hinuporo.
  gaz-gaz: Inni ifa keessaa gara dukkanaatti darbatama; addunyaa irraas ni dhabama.
  fra-LSG: Il est poussé de la lumière dans les ténèbres, Il est chassé du monde.
  yal-yal: A bata radin dimini keli kɛnɛnna ma, a yi ɲan dunuɲa yi.
  haw-1868: E hookuke aku lakou ia ia mai ka malamalama a i ka pouli, A e alualu ia
    ia mai ka honua aku.
  arb-NAV: يُطْرَدُ مِنَ النُّورِ إِلَى الظُّلْمَةِ، وَيُنْفَى مِنَ الْمَسْكُونَةِ.
  ewe-ewe: Wonyanɛ tso kekeli nu yina ɖe viviti me eye woɖenɛ ɖa le xexea me.
  eng-LEE: Men will thrust him out from light into darkness, and out of the world
    will they drive him.
  asm-FB: তাক পোহৰৰ পৰা আন্ধাৰলৈ দূৰ কৰি দিয়া হ’ব, আৰু সংসাৰৰ পৰা খেদাই দিয়া যাব।
  sus-A: عَ بَرَ كٍلِ نَءِيَلَنيِ كُي، عَ سٌ دِ مِ كُي دُنِحَ قَرِ مَ.
  fra-SBL: Il sera chassé de la lumière dans les ténèbres, et chassé du monde.
  hbo-hbo: יֶ֭הְדְּפֻהוּ מֵאֹ֣ור אֶל־חֹ֑שֶׁךְ וּֽמִתֵּבֵ֥ל יְנִדֻּֽהוּ׃
  kik-kik: Akaarutũrũrwo ũtheri-inĩ atwarwo nduma-inĩ na nĩakaingatwo oime thĩ ĩno.
  fra-NCL: On le chasse de la lumière dans les ténèbres, on le bannit de l’univers.
  cek-AK: Aanghaih thung hoiah vinghaih thungah anih to haek boeh moe, long nui hoiah
    haek ving boeh.
  cuk-cuk: Dule-isgana neg-meegwadgi-gudiidi, negasichidse barmelledoed, we-napneggi-gudiidgi
    ononnolegoed.
  uig-CYR: У йоруқлуқтин қараңғулуққа қоғливетилгән болуп, Бу дуниядин һайдиветилиду.
  pma-pma: “Koakeil amum tisa, isila lat keil imea ran meneai, iha en mankoli. Imea
    ran out ten moulien, iha en out ten matien.
  tel-2017: వాళ్ళను వెలుగులో నుండి చీకటిలోకి తోలివేస్తారు. భూమిపై లేకుండా వాళ్ళను
    తరుముతారు.
  hat-BSA: Li bourade pouse lwen limyè a pou rive nan tenèb, e chase jis deyò mond
    kote moun rete a.
  kos-kos: El ac fah lisyukla liki facl sin mwet moul, Ac ukohkyak el liki kalem nu
    ke lohsr uh.
  hbo-WLC: יֶ֭הְדְּפֻהוּ מֵא֣וֹר אֶל־חֹ֑שֶׁךְ וּֽמִתֵּבֵ֥ל יְנִדֻּֽהוּ׃
  ibo-ibo: A na-esite nʼìhè chụba ya nʼọchịchịrị, otu a kwa, a na-achụpụkwa ya site
    nʼụwa.
  ory-ory: ସେ ଆଲୁଅରୁ ଅନ୍ଧାରକୁ ତଡ଼ାଯିବ ଓ ଜଗତରୁ ଘଉଡ଼ାଯିବ।
  chk-chk: Aramas ra cheela seni saram ngeni rochopwak o asüela seni won fanüfan.
  rop-rop: Olabat jidanbat langa det dakbala pleis, en olabat nomo langa lait na.
  ukr-1871: Проженуть його з сьвітла в тьму, й зітруть його з кругогляду земного.
  deu-1951: Man stößt ihn aus dem Licht in die Finsternis, er wird aus der Welt gejagt.
  eng-JPS: He shall be driven from light into darkness, and chased out of the world.
  srp-1865: Odagnaæe se iz svjetlosti u mrak, i izbaciæe se iz svijeta.
  lug-lug: Agobebwa okuva mu kitangaala, agenda mu kizikiza n’aggyibwa mu nsi.
  heb-heb: יהדפהו מאור אל חשך ומתבל ינדהו׃
  ben-IRV: সে আলো থাকে অন্ধকারে চালিত হবে এবং সংসার থেকে তাড়িয়ে দেওয়া হবে।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਚਾਨਣ ਤੋਂ ਹਨੇਰੇ ਵਿੱਚ ਹੱਕ ਦੇਣਗੇ, ਅਤੇ ਸੰਸਾਰ ਤੋਂ ਖਦੇੜ ਦੇਣਗੇ।
  mya-JVB: သူ့ ကိုအလင်း ထဲက မှောင်မိုက် ထဲသို့ မောင်း ၍ လူ့ ပြည်မှ နှင်ထုတ်ရ၏။
  hmo-hmo: Mauri taudia edia gabu dekena amo do idia lulua siri. Diari gabuna dekena
    amo, dibura gabuna dekenai do idia lulua lao.
  urd-urd: वह रोशनी से अंधेरे में हँका दिया जाएगा, और दुनिया से खदेड़ दिया जाएगा।
  rus-SYN: Изгонят его из света во тьму и сотрут его с лица земли.
  bqc-SIM: Wi aà ya gupuau wà aà kpa gusiau, wi ↄzↄ̃aàzi aà ã́nuato.
  tcz-CHONGTHU: Khovah a konna muthim lah a kisep lut ding ahiuvin vannoi leiset a
    konna kidel manga ahi tauve.
  mar-mar: लोक त्यास प्रकाशापासून दूर अंधारात ढकलतील. आणि त्याना या जगातून पळवून लावतील.
  qub-qub: Cay pachapitaga jitarenga. Achicyajcho caycajtapis chacajmanmi gaycurenga.
  hat-hat: Y'ap pouse l' soti nan limyè ale nan fènwa. Y'ap depòte l' byen lwen nan
    peyi san chapo.
  eng-BSB: He is driven from light into darkness and is chased from the inhabited
    world.
  eng-WEBPB: He will be driven from light into darkness, and chased out of the world.
  kbq-kbq: Hagi masafintira zamahe kasopenige'za hanimpi umanigahaze. Hagi ama mopafintira
    zmahenati atrenige'za ru'enena ama mopafina omanigahaze.
  nhe-BL: Toteco Dios quinquixtis tlen campa onca tlahuili huan quimajcahuas campa
    tzintlayohuilotl. Quintojtocas tlen ni tlaltepactli.
  gub-BL: Omono kar putar teko wikuwe ma'e wamyter wi wà nehe. Weraha putar tatainy
    wi wà nehe, ipytunaw pupe heityk pà wà nehe.
  eng-DRA: He shall drive him out of light into darkness, and shall remove him out
    of the world.
