verse: JOB.018.009
translations:
  mal-C: അവരുടെ കുതികാലിൽ കുരുക്കുവീഴുന്നു, കെണി അവരെ വരിഞ്ഞുമുറുക്കുന്നു.
  deu-TKW: Die Ferse packt ein Fallstrick, fest hält ihn die Schlinge.
  lin-lin: Motambo ekangaka matambe na ye, mpe singa na yango ekangaka ye makasi.
  eng-LSV: A trap seizes on the heel, || The designing prevails over him.
  eng-GNV: The grenne shall take him by the heele, and the theefe shall come vpon
    him.
  eng-WEBSTER: The gin shall take him by the heel, and the robber shall prevail against
    him.
  nhw-BL: Eltoc quen se tlaquetztli quiitzquía iniicxihua huan se lazo quintlamiilpía.
  swh-ONEN: Tanzi litamkamata kwenye kisigino; mtego utamshikilia kwa nguvu.
  bba-bba: Yinɑ koo nùn mwɑ nɑɑ tokurɔ, kpɑ yen wɛ̃ɛ yi nùn tɛ̃ke.
  eng-KJVCPB: The grin shall take him by the heel, And the robber shall prevail against
    him.
  luo-luo: Obadho osemako ombongʼne; kendo oride matek ma ok onyal bwodho.
  meu-meu: Rikiriki ese ae-geduna e abiamu, idoa ese e idoaiamu.
  npi-ULB: पासोले त्यसलाई कुर्कुच्‍चोमा समात्‍ने छ । जालले त्यसलाई पसाउनेछ ।
  yor-yor: Tàkúté ni yóò mú un ní gìgísẹ̀, àwọn àwọ̀n tí a dẹ yóò sì ṣẹ́gun rẹ̀.
  pes-OPCB: '@see-verse:JOB.018.008'
  tgl-ULB: Isang bitag ang huhuli sa kaniya sa sakong; isang patibong ang huhuli sa
    kaniya.
  hui-hui: Gono ngagoha nogo egaru dedaligobi agali ko biaga uruni tinaga ge do wiaabo
    haga.
  mya-mya: ဂိုင်းပြုတ်၍ ခြေကို မိသဖြင့် ကျော့ကွင်းနှင့် မကျွတ်နိုင်ဘဲ နေရ၏။
  bod-N: དྲ་རྒྱས་དེ་ཡི་ཕྱི་རྟིང་འཛིན་པར་འགྱུར། ། རྒྱ་རྙི་ཞིག་གིས་ཁོ་ནི་འཁྱིག་པར་བྱ།
    །
  sna-sna: Musungo unomubata chitsitsinho; rugombe runomubatisisa.
  spa-BLM: Una trampa lo tomará por el talón. Una trampa lo atrapará.
  cac-cac: Ol em jun ch'an̈ yaal chi' d'a yol sb'e. A d'a sjaj yoc ol och sud'naj
    ch'an̈.
  swh-ULB: Tanzi litamchukua yeye kwa kisigino; mtego utabaki kushikilia juu yake.
  bel-bel: Пятля зашмаргне нагу ягоную, і грабежнік зловіць яго.
  deu-ELBBK: Der Fallstrick wird seine Ferse erfassen, die Schlinge ihn ergreifen.
  mbb-OT: Ne kenè ne egkehekazan is menge paa zin.
  mal-2015: പാശം അവന്റെ കുതികാലിന്നു പിടിക്കും; അവൻ കുടുക്കിൽ അകപ്പെടും.
  rmc-rmc: Zachudel leske e peta, e slučka les zacirdel zorales.
  pes-OPV: تله پاشنه او راخواهد گرفت. و دام، او را به زور نگاه خواهدداشت.
  ron-1924: есте принс ын курсэ де кэлкый ши лацул пуне стэпынире пе ел;
  ben-OBCV: গোড়ালি ধরে ফাঁদ তাকে আটক করে; পাশ তাকে জোর করে ধরে রাখে।
  som-som: Waxaa isaga cedhibta ku dhegi doona dabin, Oo qool baana qabsan doona.
  lat-VUC: Tenebitur planta illius laqueo, et exardescet contra eum sitis.
  eng-ASVBT: A gin shall take him by the heel, And a snare shall lay hold on him.
  ita-1885: Il laccio prenderà loro il calcagno, Il ladrone farà loro forza e violenza.
  eng-LXXUP: 'And let snares come upon him: He shall strengthen those that thirst
    for his destruction.'
  eng-ULB: A trap will take him by the heel; a snare will lay hold on him.
  spa-VBL: Una trampa los agarra por el talón; un lazo los rodea.
  fra-_FOB: 'Le lacet le tiendra par le talon, et le filet le saisira:'
  mal-mal: കെണി അവന്റെ കുതികാലിന് പിടിക്കും; അവൻ കുടുക്കിൽ അകപ്പെടും.
  urd-GVR: Phandā us kī eṛī pakaṛ letā, kamand use jakaṛ letī hai.
  suz-BL: मेको आन खोइली ब्रिम्‍सोम रेत्‍चा पुंइसीनीम। क्‍येयलम रेत्‍चा पुंइसीनीम।
  eng-NOY: The trap layeth hold of him by the heel, And the snare holdeth him fast.
  ita-1927: Il laccio l’afferra pel tallone, e la trappola lo ghermisce.
  ckb-ckb: تەڵە پاژنەی پێی دەگرێت و فاقە توند دەیگرێت.
  eng-BBE: His foot is taken in the net; he comes into its grip.
  kan-OKCV: ಬೋನು ಅವನ ಹಿಮ್ಮಡಿಯನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವುದು; ಉರುಳು ಅವನನ್ನು ಬಿಗಿಯಾಗಿ ಹಿಡಿದಿಟ್ಟುಕೊಳ್ಳುವುದು.
  tam-2017: கண்ணி அவனுடைய குதிகாலைப் பிடிக்கும்; பறிகாரர் அவனை மேற்கொள்வார்கள்.
  spa-RV-1909: 'Lazo prenderá su calcañar: afirmaráse la trampa contra él.'
  ron-BTF: Lațul îl va prinde de călcâi și tâlharul îl va învinge.
  eng-WEBP: A snare will take him by the heel. A trap will catch him.
  eng-FBV: A trap grabs them by the heel; a snare tightens around them.
  nld-1939: Een klem grijpt zijn hiel, een net houdt hem vast.
  nch-BL: Eltoc quej se taquetzti quiitzquía iniicxi huan se lazo quintamiilpía.
  vie-1934: Cái bẩy sẽ thắt hắn nơi gót chân, Và dò lưới sẽ bắt nó.
  hin-CV: उसकी एड़ी पर वह फंदा जा पड़ा तथा संपूर्ण उपकरण उसी पर आ गिरा है,
  spa-BES: Su pie es tomado en la red; él entra en su agarre.
  tdx-tdx: Tsepahe’ ty fandrim-bikoviko ty tomi’e, mibitsok’ ama’e ty bitsoke
  tha-KJV: กับอันหนึ่งจะฉวยส้นเท้าของเขาไว้ ผู้​ปล้นจะมีชัยต่อเขา
  por-BR-2018: Laço o pegará pelo calcanhar; a armadilha o prenderá.
  deu-ELO: Der Fallstrick wird seine Ferse erfassen, die Schlinge ihn ergreifen.
  eng-WYC-2018: His foot shall be holden with a snare; and thirst shall burn out against
    him.
  epo-epo: La maŝo enkroĉigos lian kalkanon, Kaj pereo lin atakos.
  uig-PIN: Ⱪiltaⱪ uni tapinidin iliwalidu, Tuzaⱪ uni tutuwalidu.
  beo-beo: Sani da ea emo gufiga gagusa.
  tpi-OTNT: Ol i olsem ol abus i go insait long trap,
  hau-SA: Tarko ya kama ɗiɗɗigensa; tarko ya riƙe shi kam.
  uig-LAT: Qiltaq uni tapinidin iliwalidu, Tuzaq uni tutuwalidu.
  nde-nde: Umjibila umhwiphula ngesithende; isihitshela simuthi nki.
  ton-ton: ‌ʻE moʻua ia ʻe he hele ʻi hono muivaʻe, pea ʻe ikuna ia ʻe he kaihaʻa.
  ces-1613: Chytí ho za patu osídlo, a zmocní se ho násilník.
  eng-WMB: A snare will take him by the heel. A trap will catch him.
  tam-TCV: பொறி அவன் குதிகாலைப் பிடிக்கிறது; கண்ணி அவனை இறுக்கிப் பிடிக்கிறது.
  ceb-ULB: Ang lit-ag mokupot kaniya sa tikod; ang bitik mogapos kaniya.
  pol-UBG: Sidło uchwyci go za piętę i przemoże go łupieżca.
  urd-GVU: پھندا اُس کی ایڑی پکڑ لیتا، کمند اُسے جکڑ لیتی ہے۔
  deu-1912: Der Strick wird seine Ferse halten, und die Schlinge wird ihn erhaschen.
  kan-2017: ಬಲೆ ಅವನ ಹಿಮ್ಮಡಿಯನ್ನು ಸಿಕ್ಕಿಸಿ ಕಚ್ಚುವುದು, ಉರುಲು ಅವನನ್ನು ಹಿಡಿಯುವುದು.
  yap-yap: me mit ay ko wup ni daki thay.
  hlt-MCSB: A khodil te pael loh a tuuk tih amah te kokthah dongah man.
  mdy-ETH: ቡኡዶ ፒራሢ ዔያቶኮ ቶኮ ዓርቃንዳኔ፤ ዶንቂ ዓርቃ ፒራሢያ ካራ ባይዚ ዔያቶ ዓርቃንዳኔ።
  twi-ASANTE: Afidie sɔ ne nantin na ɛsɔ ne mu denden.
  eng-WEBU: A snare will take him by the heel. A trap will catch him.
  wal-wal: Piree a ginddiyaa oiqqees; oiqqidi a qaatuwaa diggees.
  spa-PDDPT: Una trampa lo atrapa por el talón, y se aferra la trampa contra él.
  gun-gun: Mba'emo mbo'aa ojopy 'rã ipyta rupi, ha'e nhuã ojopy 'rã.
  ilo-ULB: Mapalab-oganto isuna babaen iti mukodna; tenglento isuna iti silo.
  kpg-kpg: Di hele guu hele nadau babaawae, gu daahi digaula.
  uig-ARA: قىلتاق ئۇنى تاپىنىدىن ئىلىۋالىدۇ، تۇزاق ئۇنى تۇتۇۋالىدۇ.
  sus-sus: Gantanyi bara a sanyi suxu, a mu a bama naxan yi sɔnɔn.
  pon-2006: lidip ehu koledi keimw en neh kan oh katengehdi.
  ksd-ksd: A inabut na kakene i papa ta ra kun, Ma ra vapir i tut me.
  tur-YTC: Tuzak onu topuğundan tutacak. Kapan onu yakalayacak.
  grc-BRENT: Ἔλθοισαν δὲ ἐπʼ αὐτὸν παγίδες, κατισχύσει ἐπʼ αὐτὸν διψῶντας.
  ind-AYT: Perangkap menangkap tumitnya, dan jerat pun mencengkeram erat dia.
  nya-nya: Msampha wamkola mwendo; khwekhwe lamugwiritsitsa.
  hrv-hrv: Tanka mu je zamka nogu uhvatila, i evo, užeta čvrsto ga pritežu.
  mps-mps: Augwali te hasa dabe bade tola sabo tiwai dao. Awe, augwali te kęde mu
    dąų walaibao.
  tpi-tpi: Ol i olsem ol abus i go insait long trap,
  dan-1931: Fælden griber om Hælen, Garnet holder ham fast;
  vie-OVCB: Gót chân nó bị mắc vào tròng. Bị thòng lọng thắt chặt hết phương vùng
    vẫy.
  guj-2017: ફાંદો તેના પગની પાની પકડી લેશે, અને ફાંદો તેને ફસાવશે.
  pon-2006A: lidip ehu koledi keimw en neh kan oh katengehdi.
  por-BRBSL: Um laço o pegará pelo calcanhar. Uma armadilha vai pegá-lo.
  cth-cth: A khoksampha dawk tamlawk a man teh, ama hah karap dawk a bo.
  twi-twi: Afiri so ne nantin na eso ne mu dennen.
  hlt-hlt: A khodil te pael loh a tuuk tih amah te kokthah dongah man.
  tbz-SIM: Timɑ́tì tiì pĩ nho nɑcɛ̀nkénnì, ticùɔ̀tì kó yɛdekɛ̀ yɛɛ̀ ò pĩ.
  msy-2020: Me mati asɨziba azuazimɨn aven zui,
  dop-dop: Kɑtɔkɑ kɑ́ kpɑ ɩ nɔntɑɑlʋɣʋ nɑ kɑ ŋmɩɩsɩ nɑ́ɑ́ hɔkɔ-ɩ.
  azb-azb: Kəmənd topuğundan tutacaq, Tələ açılıb onu qapacaq.
  eng-DBY: The gin taketh [him] by the heel, the snare layeth hold on him;
  hin-2017: उसकी एड़ी फंदे में फँस जाएगी, और वह जाल में पकड़ा जाएगा।
  wol-KYG: tànk ba téqtaloog fiir, ab racctal ne ko ràtt.
  eng-YLT: Seize on the heel doth a gin, Prevail over him do the designing.
  eng-WYC-2017: His foot shall be holden with a snare; and thirst shall burn out against
    him.
  eng-WMBB: A snare will take him by the heel. A trap will catch him.
  urd-GVH: फंदा उस की एड़ी पकड़ लेता, कमंद उसे जकड़ लेती है।
  rug-rug: Na sipata kote saputi nenedia, meke kote tuqe vekoi.
  gaz-gaz: Kiyyoon kottee isaa qaba; futtaasaanis jabeessee isa qaba.
  fra-LSG: Il est saisi au piège par le talon, Et le filet s’empare de lui;
  yal-yal: A suxuma a san tinban nan ma, gbatun yi a suxu.
  haw-1868: E hoopaa ke kipuka ia ia ma ke kuekuewawae, E hanapaa hoi ke pahele ia
    ia.
  arb-NAV: يَقْبِضُ الْفَخُّ عَلَى عَقِبَيْهِ وَالشَّرَكُ يَشُدُّ عَلَيْهِ،
  ewe-ewe: Mɔ léa afɔkpodzi nɛ eye mɔ̃ka blanɛ sesĩe.
  eng-LEE: The trap will seize him by the heel, and the robber will prevail over him.
  asm-FB: কুন্দাই তাৰ ভৰিৰ গোৰোহাত ধৰিব, আৰু সি ফান্দত ধৰা পৰিব।
  sus-A: فَنتَنيِ بَرَ عَ سَنيِ سُشُ، عَ مُ عَ بَمَ نَشَن يِ سْنْن.
  fra-SBL: Un piège le saisit par le talon. Un piège va l'attraper.
  hbo-hbo: יֹאחֵ֣ז בְּעָקֵ֣ב פָּ֑ח יַחֲזֵ֖ק עָלָ֣יו צַמִּֽים׃
  kik-kik: Mũtego ũmũnyiitĩire ndiira-inĩ ya kũgũrũ; mũtego ũgakĩmũrũmia biũ.
  fra-NCL: Le filet saisit ses talons ; il est serré dans ses nœuds.
  cek-AK: Anih ih khok thaang pongah aman moe, loih thai ai ah asawt khing.
  cuk-cuk: e-nagmatarba galegoed, egi bar noosulid, bela egi apurnai guoed.
  uig-CYR: Қилтақ уни тапинидин иливалиду, Қапқан уни тутувалиду.
  tel-2017: వాళ్ళ మడిమెలు బోనులో ఇరుక్కుంటాయి. వాళ్ళు ఉచ్చులో చిక్కుకుంటారు.
  hat-BSA: Yon pèlen pran l pa talon, e yon filè vin fèmen sou li.
  kos-kos: Sie sruhf srumasrla kapinnial ac sruokilya.
  hbo-WLC: יֹאחֵ֣ז בְּעָקֵ֣ב פָּ֑ח יַחֲזֵ֖ק עָלָ֣יו צַמִּֽים׃
  ibo-ibo: Ọnya na-ejide ikiri ụkwụ ya, ọnya ahụ na-ejidesi ya ike.
  ory-ory: ଫାଶ ତାହାର ଗୋଇଠିକି ଧରିବ ଓ ଜାଲ ତାହାକୁ ଧରିବ।
  chk-chk: Eu foren likapich a forei apilipilin pechen, a fif lon eu lenien likatup.
  rop-rop: '@see-verse:JOB.018.008'
  ukr-1871: Спіймають пута ноги його, й грабіжник уловить його.
  deu-1951: Eine Schlinge wird seine Ferse ergreifen, und ein Fallstrick hält ihn
    fest.
  eng-JPS: A gin shall take him by the heel, and a snare shall lay hold on him.
  srp-1865: Uhvatiæe ga zamka za petu i svladaæe ga lupež.
  lug-lug: Omutego gumukwata ekisinziiro; akamasu ne kamunyweeza.
  heb-heb: יאחז בעקב פח יחזק עליו צמים׃
  ben-IRV: ফাঁদ গোড়ালি ধরে তাকে নিয়ে যাবে; ফাঁদ তাকে চেপে ধরবে।
  pan-pan: ਕੜਿੱਕੀ ਉਹ ਦੀ ਅੱਡੀ ਨੂੰ ਫੜ੍ਹਦੀ, ਅਤੇ ਲੁਟੇਰੇ ਉਹ ਨੂੰ ਫ਼ਸਾ ਲੈਂਦੇ ਹਨ l
  mya-JVB: ဂိုင်းပြုတ်၍ ခြေ ကို မိ သဖြင့် ကျော့ကွင်း နှင့် မ ကျွတ်နိုင်ဘဲ နေရ၏။
  hmo-hmo: Ia ese tarapu ia moia, bona tarapu ese iena aena ia dogoatao auka.
  urd-urd: दाम उसकी एड़ी को पकड़ेगा, और जाल उसको फँसा लेगा।
  rus-SYN: Петля зацепит за ногу его, и грабитель уловит его.
  bqc-SIM: Mↄ ì aà kũ a kɛ̀sɛwoũ lɛ́u, baipi ì kúlɛwà búlu.
  tcz-CHONGTHU: Thang kikam chun akhotal jum u akhit khan thang chun akhit chah kheh
    e.
  mar-mar: सापळा त्याची टाच पकडेल. त्यास घटृ पकडून ठेवेल.
  qub-qub: Cachi-putunpitami togllaga shegucurconga. Chaquinpitami fiyupa chanaj chutacurconga.
  hat-hat: Kòd la mare nan je pye l', l'ap sere l' byen sere.
  eng-BSB: A trap seizes his heel; a snare grips him.
  eng-WEBPB: A snare will take him by the heel. A trap will catch him.
  kbq-kbq: Hagi krifuma anaginte'naza zamo'a, agiamerumparera azeri'neno azeri antrako
    hugahie.
  nhe-BL: Eltoc queja se tlaquetztli quiitzquía iniicxihua huan se lazo quintlamiilpía.
  gub-BL: Miar pyhykaw zàwenugar upyhyk ipyakaza rehe. Ihàm umumykahy.
  eng-DRA: The sole of his foot shall be held in a snare, and thirst shall burn against
    him.
