verse: JOB.018.010
translations:
  mal-C: അവർക്കുവേണ്ടി നിലത്ത് കുടുക്കും വഴിയിൽ വലയും ഒളിച്ചുവെച്ചിരിക്കുന്നു.
  deu-TKW: An der Erde ist der Strick für ihn versteckt, und die Falle für ihn auf
    dem Pfade.
  lin-lin: Singa ya motambo ebombama na se ya mabele mpo na ye, mpe batia motambo
    na nzela na ye.
  eng-LSV: His cord is hidden in the earth, || And his trap on the path.
  eng-GNV: A snare is layed for him in the ground, and a trappe for him in the way.
  eng-WEBSTER: The snare is laid for him in the ground, and a trap for him in the
    way.
  nhw-BL: Campa nejnentiyohuij amo cuajcualme quinchiya se tlaquetztli para quinmasiltis.
    Pero inijuanti amo quiitaj sintla eltoc tlalijtic.
  swh-ONEN: Kitanzi kimefichwa ardhini kwa ajili yake; mtego uko kwenye njia yake.
  bba-bba: Bɑ nùn tɑɑ bɛrie temɔ, win swɑɑ sɔɔ.
  eng-KJVCPB: The snare is laid for him in the ground, And a trap for him in the way.
  luo-luo: Ochike gi otegu mopandi ei lowo kendo oket ne obadho e yo moluwo.
  meu-meu: Ibodi-kwanauna na tano ai e huniamu, ia ihahekwakwanaina; rikiriki na dala
    ai e atoamu, ia iabina.
  npi-ULB: उसको लागि जमिनमा एउटा पासो लुकाइएको छ । अनि एउटा पासोले उसलाई समात्‍नेछ
    ।
  yor-yor: A dẹkùn sílẹ̀ fún un lórí ilẹ̀, a sì wà ọ̀fìn fún un lójú ọ̀nà.
  pes-OPCB: سر راه او تله‌ها پنهان شده است.
  tgl-ULB: Nakatago sa lupa ang isang silo; at isang bitag para sa kaniyang daraanan.
  hui-hui: Ti hariga poragoha agalime ega yari ge gono ngagoha do ngaligobi wulebira.
  mya-mya: မြေ၌ဂျမ်းကြိုးကို သူ့အဘို့ ဝှက်ထားလျက်၊ သူသွားရာလမ်း၌ ထောင်ချောက်ကို ပြင်လျက်ရှိ၏။
  bod-N: ཁོའི་དོན་ས་འོག་ཞགས་པ་སྦས་འདུག་ཅིང་། ། ཁོའི་ཕྱིར་ལམ་དུ་འཆིང་སྒྲོག་སྦས་ནས་ཡོད།
    །
  sna-sna: Chishwe chakavanzwa muvhu nokuda kwake; musungo wakaradzikwa munzira yake.
  spa-BLM: Un lazo está escondido para él en la tierra, una trampa para él en el camino.
  cac-cac: C'ub'eltac yajem jun yaal chi' d'a yol sb'e.
  swh-ULB: Tanzi limefichwa kwa ajili yake chini ya ardhi; na mtego kwa ajili yake
    katika njia.
  bel-bel: Непрыкметна раскладзены на зямлі сілкі на яго і пасткі на дарозе.
  deu-ELBBK: Sein Garn ist verborgen in der Erde und seine Falle auf dem Pfad.
  mbb-OT: Idlitag heini ziyà te ebeyaan din, ne nekeeles heini ziyà te tanà.
  mal-2015: അവന്നു നിലത്തു കുരുക്കു മറെച്ചുവെക്കും; അവനെ പിടിപ്പാൻ പാതയിൽ വല ഒളിച്ചു
    വെക്കും.
  rmc-rmc: O lanos hino leske garudo pre phuv a pro chodňikos hiňi thoďi e pasca.
  pes-OPV: دام برایش در زمین پنهان شده است، وتله برایش در راه.
  ron-1924: капкана ын каре се принде есте аскунсэ ын пэмынт ши принзэтоаря ый стэ
    пе кэраре.
  ben-OBCV: মাটিতে তার জন্য ফাঁস লুকানো থাকে; তার পথে ফাঁদ পড়ে থাকে।
  som-som: Waxaa dhulka ugu qarsan siriq, Oo jidkana waxaa u yaal dabin.
  lat-VUC: Abscondita est in terra pedica ejus, et decipula illius super semitam.
  eng-ASVBT: A noose is hidden for him in the ground, And a trap for him in the way.
  ita-1885: La fune sarà loro nascosta in terra, E la trappola in sul sentiero.
  eng-LXXUP: His snare is hidden in the earth, And that which shall take him is by
    the path.
  eng-ULB: A noose is hidden for him on the ground; and a trap for him in the way.
  spa-VBL: Un lazo se esconde en el suelo para ellos; una cuerda se extiende a través
    del camino para hacerlos tropezar.
  fra-_FOB: Une corde est cachée pour lui sous terre, et une trappe sur son sentier.
  mal-mal: അവന് നിലത്ത് കുരുക്ക് മറച്ചുവയ്ക്കും; അവനെ പിടിക്കുവാൻ പാതയിൽ കെണി ഒളിച്ചുവയ്ക്കും.
  urd-GVR: Use phaṅsāne kā rassā zamīn meṅ chhupā huā hai, rāste meṅ phandā bichhā
    hai.
  suz-BL: मेको आन पर्बम खपीम ब्‍वारद आ डोरी ख्रुइश्‍शो बाक्‍ब। मोपा आन लांमी ब्‍वारद
    दाइश्‍शो बाक्‍ब।
  eng-NOY: A net is secretly laid for him on the ground, And a trap for him in the
    pathway.
  ita-1927: Sta nascosta in terra per lui un’insidia, e sul sentiero lo aspetta un
    agguato.
  ckb-ckb: داوەکانی لە زەوی شاردراونەتەوە و تەڵەکەی لەسەر ڕێگایە.
  eng-BBE: The twisted cord is put secretly in the earth to take him, and the cord
    is placed in his way.
  kan-OKCV: ನೆಲದ ಮೇಲೆ ಪಾಶವೂ, ದಾರಿಯಲ್ಲಿ ಜಾಲವೂ ಅವನಿಗೆ ಹೊಂಚಿಕೊಂಡಿರುವುವು.
  tam-2017: அவனுக்காகச் சுருக்கு தரையிலும், அவனுக்காகக் கண்ணி வழியிலும் வைக்கப்பட்டிருக்கிறது.
  spa-RV-1909: Su cuerda está escondida en la tierra, y su torzuelo sobre la senda.
  ron-BTF: Cursa îi este întinsă în pământ și o capcană pentru el pe cale.
  eng-WEBP: A noose is hidden for him in the ground, a trap for him on the path.
  eng-FBV: A noose is hidden on the ground for them; a rope is stretched across the
    path to trip them.
  nld-1939: Zijn strik ligt in de grond verborgen, een val op zijn pad;
  nch-BL: Campa nejnentiyahuij amo cuajcualme quinchiya se taquetzti para quinmasiltis.
    Pero inijuanti amo quiitaj sinta eltoc taltita.
  vie-1934: Có sợi dây khuất dưới đất, Và cái bẫy ẩn tại trên đường để hãm lấy nó.
  hin-CV: भूमि के नीचे उसके लिए वह गांठ छिपाई गई थी; उसके रास्ते में एक फंदा रखा गया
    था.
  spa-BES: La cuerda se pone secretamente en la tierra para atraparlo, y la cuerda
    se coloca en su camino.
  tdx-tdx: Linembeke ho asa’e an-tane ao ty tsingere naho ty fandrik’ an-dalañe eo.
  tha-KJV: มี​บ่วงซ่อนอยู่ในดินไว้ดักเขา มี​กั​บอย​ู่ในทางไว้ดักเขา
  por-BR-2018: Uma corda lhe está escondida debaixo da terra, e uma armadilha para
    ele está no caminho.
  deu-ELO: Sein Garn ist verborgen in der Erde, und seine Falle auf dem Pfade.
  eng-WYC-2018: The foot-trap of him is hid in the earth, and his snare is laid on
    the path. (A foot-trap is hid on the ground for him, and a snare is laid on the
    path for him.)
  epo-epo: Kaŝita en la tero estas lia falilo, Kaj kaptiloj kontraŭ li estas sur la
    vojo.
  uig-PIN: Yǝrdǝ uni kütidiƣan yoxurun arƣamqa bar, Yolida uni tutmaⱪqi bolƣan bir
    ⱪapⱪan bar.
  beo-beo: Osobo da:iya efegei da wamolegei diala. Ea logo ahoabe amoga sanisu diala.
  tpi-OTNT: na ol i olsem ol abus i hangamap long rop ol man i bin taitim bilong kalabusim
    abus.
  hau-SA: An ɓoye masa igiya da za tă zarge shi a ƙasa; an sa masa tarko a kan hanyar
    da zai bi.
  uig-LAT: Yerde uni kütidighan yoshurun arghamcha bar, Yolida uni tutmaqchi bolghan
    bir qapqan bar.
  nde-nde: Isihitshela usifihlelwe phansi; umjibila uthukuziwe endleleni yakhe.
  ton-ton: Kuo ʻai ʻae tauhele kiate ia ʻi he kelekele, mo e sokitanu kiate ia ʻi
    he hala.
  ces-1613: Skrytať jest při zemi smečka jeho, a léčka jeho na stezce.
  eng-WMB: A noose is hidden for him in the ground, a trap for him on the path.
  tam-TCV: சுருக்கு அவனுக்காகத் தரையிலும், பொறி அவன் பாதையிலும் மறைத்து வைக்கப்பட்டிருக்கிறது.
  ceb-ULB: Anaay higot nga giandam sa yuta alang kaniya; ug alang kaniya ang lit-ag
    sa dalan.
  pol-UBG: Sidło dla niego ukryte jest w ziemi, a pułapka na niego – na drodze.
  urd-GVU: اُسے پھنسانے کا رسّا زمین میں چھپا ہوا ہے، راستے میں پھندا بچھا ہے۔
  deu-1912: Sein Strick ist gelegt in die Erde, und seine Falle auf seinem Gang.
  kan-2017: ನೆಲದ ಮೇಲೆ ಪಾಶವೂ, ದಾರಿಯಲ್ಲಿ ಜಾಲವೂ ಅವನಿಗಾಗಿ ಹೊಂಚಿಕೊಂಡಿರುವವು.
  yap-yap: Ma bay ba tafich ni kan mithag u daken e but’; ma kan fal’eg rogon ba wup
    kan tay nga kanawo’ rok.
  hlt-MCSB: A rhuihet te diklai dongah a tung tih, a sutaeh te a hawn ah a khueh pah.
  mdy-ETH: ሳዖይዳ ዔያቶም ቡኡዶ ፒራ ፒሪንቴኔ፤ ጎይፆይዳ ዔያቶም ፒራ ጊኢጊንቴኔ።»
  twi-ASANTE: Wɔasum no afidie ahinta wɔ fam; afidie wɔ ne kwan mu.
  eng-WEBU: A noose is hidden for him in the ground, a trap for him on the path.
  wal-wal: Ayyo yurddo wodoroi geeman sa7an hiixetti uttees; i hemettiyo ogiyankka
    gitee wodhdhi uttees.
  spa-PDDPT: Una trampa está oculta en la tierra para él, y una trampa lo espera en
    el sendero.
  gun-gun: Ha'e kuery ndoexai 'rã ixã yvy rupi itui va'e, neĩ imbo'aarã tape py oĩ
    va'e.
  ilo-ULB: Adda nakalemmeng a silo para kenkuana iti daga; ken palab-og a para kenkuana
    iti dalan.
  kpg-kpg: Di hele guu danu i lodo di gelegele, guu dugu hagammuni i hongo di ala
    digaula.
  uig-ARA: يەردە ئۇنى كۈتىدىغان يوشۇرۇن ئارغامچا بار، يولىدا ئۇنى تۇتماقچى بولغان
    بىر قاپقان بار.
  sus-sus: Gantanyi luuti nu nɔxunxi bɛndɛ bun ma, gantanyi nu texi sankira xɔn ma.
  pon-2006: Lidip ehu ekieklahr nan pwehl; lidip ehu kohdiongehr nan ele.
  ksd-ksd: Ma di pale ive pa ia aro ra pia, Di kapi bat ra ngaina me.
  tur-YTC: Yerde onun için saklı bir ilmik, Yolun üzerinde onun için kapan vardır.
  grc-BRENT: Κέκρυπται ἐν τῇ γῇ σχοινίον αὐτοῦ, καὶ ἡ σύλληψις αὐτοῦ ἐπὶ τρίβον.
  ind-AYT: Tali disembunyikan untuknya di dalam tanah, dan jebakan baginya ada di
    jalannya.
  nya-nya: Amutchera msampha pansi mobisika; atchera diwa pa njira yake.
  hrv-hrv: Njega vreba omča skrivena na zemlji, njega čeka klopka putem kojim hodi.
  mps-mps: Augwali te bidigo hasa tola sainu elama, bono gebelama, tola sabo tiwai
    dao. Tiali goli, te kę nanani bidi aga ma tola si da.
  tpi-tpi: na ol i olsem ol abus i hangamap long rop ol man i bin taitim bilong kalabusim
    abus.
  dan-1931: Snaren er skjult i Jorden for ham og Saksen på hans Sti;
  vie-OVCB: Vòng dây chờ sẵn trên mặt đất. Hầm chông gài sẵn trên đường nó đi.
  guj-2017: જમીનમાં તેને સારુ જાળ; અને માર્ગમાં તેને ફસાવવાને સારુ ખાડો ખોદાયેલો છે.
  pon-2006A: Lidip ehu ekieklahr nan pwehl; lidip ehu kohdiongehr nan ele.
  por-BRBSL: Um laço está escondido para ele no chão, uma armadilha para ele no caminho.
  cth-cth: Ama hanelah karap hah talai dawk hro e la ao teh, lamthung dawk ama hane
    karap a patung.
  twi-twi: Wɔasum no afiri ahintaw wɔ fam; afiri wɔ ne kwan mu.
  hlt-hlt: A rhuihet te diklai dongah a tung tih, a sutaeh te a hawn ah a khueh pah.
  tbz-SIM: Bɛ̀ ò bɔ nkuhɔ̃ũ nku, ticùɔ̀tì tiì dìí o cɛ.
  msy-2020: egha me mati asɨziba benibar dui, benir gumaziba asɨzibar suighasa arɨghiziba.
  dop-dop: Puluɣu pimɑ ɑtɛɣɛ, nɑ kʋnyǝpǝm kɛ ɩ mpɑɑʋ tɑɑ.
  azb-azb: Torpaq üstə onun üçün gizli kəmənd səriləcək, Yolu üstə onu tələ gözləyəcək.
  eng-DBY: A cord is hidden for him in the ground, and his trap in the way.
  hin-2017: फंदे की रस्सियाँ उसके लिये भूमि में, और जाल रास्ते में छिपा दिया गया है।
  wol-KYG: Buum ga koy lonk a nga suulu, am yeer di ko xaarew ñall.
  eng-YLT: Hidden in the earth is his cord, And his trap on the path.
  eng-WYC-2017: The foot-trap of him is hid in the earth, and his snare is laid on
    the path.
  eng-WMBB: A noose is hidden for him in the ground, a trap for him on the path.
  urd-GVH: उसे फँसाने का रस्सा ज़मीन में छुपा हुआ है, रास्ते में फंदा बिछा है।
  rug-rug: Na aroso si tava nadoro pa siraṉa, meke na sipata si tava tome pa pepeso.
  gaz-gaz: Lafa irra funyoon isaaf dhokfameera; karaa isaa irras kiyyoon kaaʼameera.
  fra-LSG: Le cordeau est caché dans la terre, Et la trappe est sur son sentier.
  yal-yal: Lutin natixi a yɛɛ ra bɔxɔn nin, wosona a kiraan xɔn.
  haw-1868: Ua hunaia ma ka lepo ke pahele nona, A me ka upiki nona ma ke ala.
  arb-NAV: حِبَالَتُهُ مَطْمُورَةٌ فِي الطَّرِيقِ، وَالْمِصْيَدَةُ كَامِنَةٌ فِي سَبِيلِهِ،
  ewe-ewe: Wolɔa ke kɔna ɖe mɔka dzi nɛ le anyigba eye wotrea mɔ ɖe eƒe mɔ me.
  eng-LEE: The cord is hidden for him in the ground, and a trap is set for him on
    the pathway.
  asm-FB: তাৰ নিমিত্তে মাটিত খোৰোচা লুকুৱাই পতা আছে, আৰু তাৰ নিমিত্তে বাটত ফাচ পতা
    আছে।
  sus-A: فَنتَنيِ لُوتِ نُ نْشُنشِ بّندّ بُن مَ، فَنتَنيِ نُ تٍشِ سَنكِرَ شْن مَ.
  fra-SBL: Un nœud coulant est caché pour lui dans le sol, un piège pour lui sur le
    chemin.
  hbo-hbo: טָמ֣וּן בָּאָ֣רֶץ חַבְלֹ֑ו וּ֝מַלְכֻּדְתֹּ֗ו עֲלֵ֣י נָתִֽיב׃
  kik-kik: Ahithĩirwo kĩana kĩa rũrigi tĩĩri-inĩ, akaambĩrwo mũtego njĩra-inĩ yake.
  fra-NCL: Pour lui les lacs sont cachés sous terre, et la trappe est sur son sentier.
  cek-AK: Anih hanah long thungah qumqaih pae moe, a caehhaih loklam ah thaang to
    patung pae.
  cuk-cuk: Dule-isgana-iduale, napagi dukuar dub bukwad, adi, nadapile, egi galegegar.
  uig-CYR: Йәрдә уни күтидиған йошурун арғамча бар, Йолида уни тутмақчи болған бир
    қапқан бар.
  tel-2017: వాళ్ళ కోసం ఉరి నేలపై సిద్ధంగా ఉంది. వాళ్ళను పట్టుకోవడానికి దారిలో ఉచ్చు
    బిగించి ఉంది.
  hat-BSA: Yon pyèj kache pou li nan tè a, e yon zatrap sou chemen li.
  kos-kos: Sie sruhf wikla oanna infohk uh; Sie pac sruhf uh oakwuki ke acn el fahsr
    we.
  hbo-WLC: טָמ֣וּן בָּאָ֣רֶץ חַבְל֑וֹ וּ֝מַלְכֻּדְתּ֗וֹ עֲלֵ֣י נָתִֽיב׃
  ibo-ibo: E zobere ya ụdọ ọnya igbudu nʼala, ihe e ji ejide ya na-echere ya nʼụzọ
    ya.
  ory-ory: ତାହା ପାଇଁ ଫାଶ ଭୂମିରେ ଗୁପ୍ତ ଅଛି ଓ ପଥରେ ତାହା ପାଇଁ ଯନ୍ତା ଅଛି।
  chk-chk: Efoch säl a monola lepwül fän itan, pwal eu likapich a wor lon alan.
  rop-rop: '@see-verse:JOB.018.009'
  ukr-1871: Невидимо розложені по землї силця на його, й западнї по дорозї.
  deu-1951: Ein Garn ist für ihn auf dem Boden versteckt und eine Falle auf seinem
    Pfad.
  eng-JPS: A noose is hid for him in the ground, and a trap for him in the way.
  srp-1865: Sakriveno mu je pruglo na zemlji, i klopka na stazi.
  lug-lug: Omuguwa gumukwekerwa mu ttaka; akatego kamulindirira mu kkubo lye.
  heb-heb: טמון בארץ חבלו ומלכדתו עלי נתיב׃
  ben-IRV: একটি ফাঁদ তার জন্য মাটিতে লুকান আছে এবং তার জন্য রাস্তায় একটা ফাঁদ আছে।
  pan-pan: ਫੰਦਾ ਉਹ ਦੇ ਲਈ ਧਰਤੀ ਵਿੱਚ ਲੁਕਾਇਆ ਜਾਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਰਸਤੇ ਵਿੱਚ ਜਾਲ਼।
  mya-JVB: မြေ ၌ ဂျမ်းကြိုး ကို သူ့အဘို့ ဝှက်ထား လျက်၊ သူသွားရာလမ်း ၌ ထောင်ချောက်
    ကို ပြင်လျက်ရှိ၏။
  hmo-hmo: Tano dekenai tarapu idia hunia vadaeni. Unai tarapu gauna, be unai tau
    ena raka dala dekenai ia noho, tau do ia abia totona.
  urd-urd: कमन्द उसके लिए ज़मीन में छिपा दी गई है, और फंदा उसके लिए रास्ते में रख्खा
    गया है।
  rus-SYN: Скрытно разложены по земле силки для него и западни на дороге.
  bqc-SIM: Ba kpaa aà aɛ tↄↄlɛu, kúsɛ lɛ́ aà dã a táa'ozɛu.
  tcz-CHONGTHU: Khaokol chu tolla akisel den nalaijin, alampiuva khao akijung galkai
    peh e.
  mar-mar: जमिनीवरची दोरी त्यास जाळ्यात अडकवेल. सापळा त्याची त्याच्या मार्गातच वाट
    बघत असेल.
  qub-qub: Togllaga purinan nänichömi mana ricacaj caycanga päsaycajta shegucurcunanpaj.
  hat-hat: Yo kache yon chita tann pou li anba tè. Yo moute yon pèlen sou wout li.
  eng-BSB: A noose is hidden in the ground, and a trap lies in his path.
  eng-WEBPB: A noose is hidden for him in the ground, a trap for him on the path.
  kbq-kbq: Hanki ana krifuma anaginte'neana zagaruruma hu'neama'a mopafi eri franekino
    azeri'niama'a, kama vanoma nehifi krifua hunte'ne.
  nhe-BL: Campa nejnentiyohuij ax cuajcualme quinchiya se tlaquetztli para quinmasiltis.
    Pero inijuanti ax quiitaj intla eltoc tlalijtic.
  gub-BL: Iapo har umim miar ipyhykaw ywy pupe a'e, Iho àwàm rupi imim pà a'e.
  eng-DRA: A gin is hidden for him in the earth, and his trap upon the path.
