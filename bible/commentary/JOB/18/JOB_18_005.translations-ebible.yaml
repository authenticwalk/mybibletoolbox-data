verse: JOB.018.005
translations:
  mal-C: “ദുഷ്ടന്റെ വിളക്ക് അണഞ്ഞുപോകും; അവരുടെ അഗ്നിജ്വാല പ്രകാശം തരികയില്ല.
  deu-TKW: Jawohl erlischt der Gottlosen Licht, und seines Feuers Flamme leuchtet
    nicht.
  lin-lin: Solo, mwinda ya moto mabe ekufaka, moto na yango etikaka kopela.
  eng-LSV: Also, the light of the wicked is extinguished. And there does not shine
    a spark of his fire.
  eng-GNV: Yea, the light of the wicked shalbe quenched, and the sparke of his fire
    shall not shine.
  eng-WEBSTER: Yes, the light of the wicked shall be put out, and the spark of his
    fire shall not shine.
  nhw-BL: “Quema fiero inemilis se masehuali quen ta, yaya miquis huan itlahuil sehuis.
    Ayacmo tlatlas itli ipan icalijtic.
  swh-ONEN: “Taa ya mwovu imezimwa, nao mwali wa moto wake umezimika.
  bba-bba: A n yɛ̃ mɑ tɔn kɔ̃son yɑm bururɑmɑ mu koo ɡbi. Mɛn dɔ̃ɔ yɑri kun mɑɑ bɑllimɔ.
  eng-KJVCPB: Yea, the light of the wicked shall be put out, And the spark of his
    fire shall not shine.
  luo-luo: “Tach joma timbegi richo osenegi; kendo mae oseweyo liel.
  meu-meu: Momokani, kara dika tauna ena diari vada e bodo, ena lahi hururuna na se
    diarimu.
  npi-ULB: वास्तवमा दुष्‍ट व्यक्तिको बत्ती निभाइनेछ । उसको आगोको ज्वाला बल्नेछैन ।
  yor-yor: “Nítòótọ́ ìmọ́lẹ̀ ènìyàn búburú ni a ó pa kúrò, ọ̀wọ́-iná rẹ̀ kì yóò sì
    tan ìmọ́lẹ̀.
  pes-OPCB: چراغ مرد بدکار خاموش خواهد شد و شعله‌اش نوری نخواهد داد.
  tgl-ULB: Tunay nga, ang liwanag ng masamang tao ay papatayin; ang kislap ng kaniyang
    apoy ay hindi magliliwanag.
  hui-hui: Agali ko biaga karu ti ira hale lamu hundia hagadagua Ngode Datagaliwabehanda
    uruni ti mo hundia hai holebira. Ti lone nadolebira.
  mya-mya: အကယ်စင်စစ်ဆိုးသောသူ၏ အလင်းသည် ကွယ်လိမ့်မည်။ သူ၏မီးလျှံမတောက်ရ။
  bod-N: སྡིག་སྤྱོད་མི་ཡི་འོད་ནི་ཞི་ངེས་ཏེ། ། དེ་ཡི་མེ་སྟག་གིས་ནི་འོད་མི་སྤྲོ། །
  sna-sna: “Mwenje weakaipa unodzimwa; murazvo womoto wake unopera kupisa.
  spa-BLM: “Sí, la luz de los impíos se apagará. La chispa de su fuego no brillará.
  cac-cac: A tas ayoch yipoc sc'ol junoc mach chuc spensar, ol tupemoc, icha stup
    junoc candil vanxo stup sc'ac'al.
  swh-ULB: Ni dhahiri, nuru ya watu waovu itawekwa nje; cheche ya moto wake haitanga'ra.
  bel-bel: Так, сьвятло ў беззаконнага патухне, і не застанецца іскры ад агню ягонага.
  deu-ELBBK: Doch das Licht der Gottlosen wird erlöschen, und nicht leuchten wird
    die Flamme seines Feuers.
  mbb-OT: “Benar iyan, he siguradu he ebpatey is lalung he etew. Iring sikandin te
    sulù he kenè en edsiǥa.
  mal-2015: ദുഷ്ടന്മാരുടെ വെളിച്ചം കെട്ടുപോകും; അവന്റെ അഗ്നിജ്വാല പ്രകാശിക്കയില്ല.
  rmc-rmc: Le nalačhe manušeske o švetlos murdaľola andre a o plameňis leskra jagakro
    preačhela te labol.
  pes-OPV: البته روشنایی شریران خاموش خواهد شد، و شعله آتش ایشان نور نخواهد داد.
  ron-1924: Да, лумина челуй рэу се ва стинӂе ши флакэра дин фокул луй ну ва май стрэлучи.
  ben-OBCV: “দুষ্টদের প্রদীপ তো নিবে যায়; তার আগুনের শিখা নিস্তেজ হয়।
  som-som: Hubaal iftiinka sharrowgu wuu demi doonaa, Oo ololka dabkiisuna siima iftiimi
    doono.
  lat-VUC: Nonne lux impii extinguetur, nec splendebit flamma ignis ejus?
  eng-ASVBT: Yea, the light of the wicked shall be put out, And the spark of his fire
    shall not shine.
  ita-1885: Sì, la luce degli empi sarà spenta, E niuna favilla del fuoco loro rilucerà.
  eng-LXXUP: But the light of the ungodly shall be quenched, And their flame shall
    not go up.
  eng-ULB: Indeed, the light of the wicked person will be put out; the spark of his
    fire will not shine.
  spa-VBL: '“Es cierto que la vida de los malvados terminará como una lámpara que
    se apaga: su llama no brillará más.'
  fra-_FOB: Oui, la lumière du méchant s'éteindra, et la flamme de son feu ne brillera
    pas.
  mal-mal: ദുഷ്ടന്മാരുടെ വെളിച്ചം കെട്ടുപോകും; അവന്റെ അഗ്നിജ്വാല പ്രകാശിക്കുകയില്ല.
  urd-GVR: Yaqīnan bedīn kā charāġh bujh jāegā, us kī āg kā sholā āindā nahīṅ chamkegā.
  suz-BL: थमा पा, परमप्रभु यावे आ अरेशो मटीब आन बत्ती काप्‍ब। मिनु मेको आन मी ङा राप
    रे हाम्‍सो मग्रूब। हितोपदेस १३:९
  eng-NOY: Behold, the light of the wicked shall be put out, And the flame of his
    fire shall not shine.
  ita-1927: Sì, la luce dell’empio si spegne, e la fiamma del suo fuoco non brilla.
  ckb-ckb: «بەڵێ چرای بەدکاران دەکوژێتەوە و گڕی ئاگرەکەی ڕووناکی نابەخشێت.
  eng-BBE: For the light of the sinner is put out, and the flame of his fire is not
    shining.
  kan-OKCV: “ಹೌದು, ನಿಶ್ಚಯವಾಗಿ ದುಷ್ಟರ ಬೆಳಕು ಆರಿಹೋಗುವುದು; ಅವನ ಬಾಳಿನ ಬೆಂಕಿಯ ಜ್ವಾಲೆಯು
    ಉರಿಯದೆ ಹೋಗುವುದು.
  tam-2017: துன்மார்க்கனுடைய விளக்கு அணைந்துபோகும்; அவனுடைய அடுப்பின் நெருப்பும் அவிந்துபோகும்.
  spa-RV-1909: Ciertamente la luz de los impíos será apagada, y no resplandecerá la
    centella de su fuego.
  ron-BTF: Da, lumina celui stricat va fi stinsă și scânteia focului său nu va străluci.
  eng-WEBP: “Yes, the light of the wicked will be put out. The spark of his fire won’t
    shine.
  eng-FBV: It's certain that the life of the wicked will end like a lamp that is snuffed
    out—their flame will shine no more.
  nld-1939: Waarachtig, het licht van den boze dooft uit, De vlam van zijn vuur blijft
    niet schijnen;
  nch-BL: “Se masehuali cati fiero inemilis quej ta, miquis huan itaahuil sehuis.
    Ayecmo tatas iti ipan icalijtic.
  vie-1934: Thật ánh sáng kẻ ác sẽ tắt đi, Ngọn lửa của hắn không chói nữa.
  hin-CV: “सत्य तो यह है कि दुर्वृत्त का दीप वस्तुतः बुझ चुका है; उसके द्वारा प्रज्वलित
    अग्निशिखा में तो प्रकाश ही नहीं है.
  spa-BES: Porque la luz del pecador se apaga, y la llama de su fuego no brilla.
  tdx-tdx: Eka, hakipeke ty jiro’ o tsereheñeo, vaho tsy haviake ty fibela’ i afo’ey.
  tha-KJV: เออ ความสว่างแห่งคนชั่วจะถู​กด​ับเสีย และเปลวไฟของเขาจะไม่ส่องแสงอีก
  por-BR-2018: Na verdade, a luz dos perverso se apagará, e a faísca de seu fogo não
    brilhará.
  deu-ELO: Doch das Licht der Gesetzlosen wird erlöschen, und nicht leuchten wird
    die Flamme seines Feuers.
  eng-WYC-2018: Whether the light of a wicked man shall not be quenched; and the flame
    of his fire shall not shine? (The light of the wicked shall be quenched; and the
    flame of his fire shall not shine!)
  epo-epo: La lumo de la malpiulo estingiĝos, Kaj ne brilos la flamo de lia fajro.
  uig-PIN: Ⱪandaⱪla bolmisun, yaman adǝmning qiriƣi ɵqürülidu, Uning ot-uqⱪunliri
    yalⱪunlimaydu.
  beo-beo: Wadela:i hamosu dunu ea gamali da ha:ba:doi dagoi ba:mu. Amo gamali ea
    lalu gona:su da bu hame ulagimu.
  tpi-OTNT: Ol man bilong mekim pasin nogut ol i save bagarap. God i save pinisim
    ol dispela kain man olsem man i mekim i dai lam,
  hau-SA: “An kashe fitilar mugu; harshen wutarsa ya daina ci.
  uig-LAT: Qandaqla bolmisun, yaman ademning chirighi öchürülidu, Uning ot-uchqunliri
    yalqunlimaydu.
  nde-nde: Isibane somubi siyacima; ilangabi lomlilo wakhe liyaphela ukubhebha.
  ton-ton: “Ko e moʻoni, ʻe tāmateʻi ʻae maama ʻoe angahala, pea ʻe ʻikai ulo ʻae
    kalofiama ʻo ʻene afi.
  ces-1613: Anobrž světlo bezbožných uhašeno bude, aniž se blyštěti bude jiskra ohně
    jejich.
  eng-WMB: “Yes, the light of the wicked will be put out. The spark of his fire won’t
    shine.
  tam-TCV: “கொடியவனின் விளக்கு அணைக்கப்படுகிறது; அவனுடைய நெருப்புச் சுவாலையும் எரியாமல்
    போகிறது.
  ceb-ULB: Tinuod gayod, mapalong ang suga sa tawong daotan; ang agipo sa iyang kalayo
    dili na modan-ag.
  pol-UBG: Tak, światło niegodziwych zgaśnie, a iskra jego ognia już nie zaświeci.
  urd-GVU: یقیناً بےدین کا چراغ بجھ جائے گا، اُس کی آگ کا شعلہ آئندہ نہیں چمکے گا۔
  deu-1912: Und doch wird das Licht der Gottlosen verlöschen, und der Funke seines
    Feuers wird nicht leuchten.
  kan-2017: ಹೇಗಾದರೂ ದುಷ್ಟನ ದೀಪವು ಆರುವುದು, ಅವನ ಒಲೆಯು ಉರಿಯುವುದಿಲ್ಲ.
  yap-yap: Magal rok e en nib kireb e bay nthang; ma dakuriy bi’id ni ku ra af.
  hlt-MCSB: Halang rhoek kah vangnah ngawn tah thi tih a hmai te hmaihli bang lam
    pataeng aa pawh.
  mdy-ETH: «ጎሞ ዓሶኮ ፖዓ ባይቃንዳኔ፤ ታማ ዔኤታሢያ ላሚ ጴዻዓኬ።
  twi-ASANTE: “Omumuyɛfoɔ kanea adum; na ne ogya nnɛre bio.
  eng-WEBU: “Yes, the light of the wicked will be put out. The spark of his fire won’t
    shine.
  wal-wal: “Nagaranchchatu de7oi xomppee to7iyoogaadan to7anaagee geeshsha; i naa77antto
    mulekka eexxenna.
  spa-PDDPT: Ciertamente la luz de los impíos es apagada, y la luz de su fuego no
    resplandece.
  gun-gun: — Anhetẽ, heko vai va'e kuery rataendy ogue 'rã, neĩ hata raviju ma voi
    ndojekuaavei 'rã.
  ilo-ULB: Pudno, maiddepto ti silaw ti nadangkes a tao; saanto nga agraniag ti ressak
    ti apuyna.
  kpg-kpg: Di maalama o tangada huaidu gaa huli ga bouli dongoeho. Di maalama deelaa
    ga hagalee e ulaula aga labelaa.
  uig-ARA: قانداقلا بولمىسۇن، يامان ئادەمنىڭ چىرىغى ئۆچۈرۈلىدۇ، ئۇنىڭ ئوت-ئۇچقۇنلىرى
    يالقۇنلىمايدۇ.
  sus-sus: «N xa a fala wo bɛ, mixi ɲaaxi xa fe ɲɔnma nɛ, alɔ tɛ xubenma ki naxɛ,
    a ba naiyalanyi raminife.
  pon-2006: En aramas suwed men eh marain pahn wie rotorotte; marain sohte pahn pwurehng
    lulda.
  ksd-ksd: Da pun ra kapa i ra tena varpiam, Ma ra birao ta kana iap pa na rarao.
  tur-YTC: “Evet, kötülerin ışığı sönecek. Ateşinin kıvılcımı parlamayacaktır.
  grc-BRENT: Καὶ φῶς ἀσεβῶν σβεσθήσεται, καὶ οὐκ ἀποβήσεται αὐτῶν ἡ φλόξ.
  ind-AYT: Memang, terang orang fasik dipadamkan, dan percikan apinya tidak lagi menyala.
  nya-nya: “Nyale ya munthu woyipa yazimitsidwa; malawi a moto wake sakuwalanso.
  hrv-hrv: Al' ugasit će se svjetlost opakoga, i neće mu sjati plamen na ognjištu.
  mps-mps: Dwai kolesaga ebo bidi dabe augwali dene sabo dao. Godigo augwali silibo
    da, te bidigo lam sole sula sabo tiwai ebo dao.
  tpi-tpi: Ol man bilong mekim pasin nogut ol i save bagarap. God i save pinisim ol
    dispela kain man olsem man i mekim i dai lam,
  dan-1931: Nej, den gudløses Lys bliver slukt, hans Ildslue giver ej Lys;
  vie-OVCB: Vâng, ánh sáng kẻ gian ác sẽ bị dập tắt. Tia lửa của nó không còn chiếu
    rạng.
  guj-2017: હા, દુષ્ટ લોકોનો દીવો હોલવી નાખવામાં આવશે; તેનો અગ્નિ બળતો બંધ થઈ જશે.
  pon-2006A: En aramas suwed men eh marain pahn wie rotorotete; marain sohte pahn
    pwurehng lulda.
  por-BRBSL: “Sim, a luz dos ímpios será apagada. A faísca de seu fogo não vai brilhar.
  cth-cth: Tamikathoutnaw e angnae teh roup padue pouh lah ao teh, a hmaiang hai ang
    hoeh.
  twi-twi: “Omumɔyɛfo kanea adum; na ne gya nnɛw bio.
  hlt-hlt: Halang rhoek kah vangnah ngawn tah thi tih a hmai te hmaihli bang lam pataeng
    aa pawh.
  tbz-SIM: Oyɛiwe kó fɛmíìnfɛ̀ yóó kúmu, o dɛkɛ̀ kó muhɑ̃ɑ̃́ nyóó kúmu.
  msy-2020: Gumazamizir arazir kurabagh amiba, God me gasɨghasɨsi. A gumazamizir kaba
    agefi, mati gumazim lam amunge.
  dop-dop: Ɩsɑɣɑʋ tǝyɑɣɑ tɑɑ kɔkɔ kɑ te kɛ́ nɑ kɑ nyɑlǝmǝlɛ mʋkɩ.
  azb-azb: Bəli, şər insanın işığı sönəcək, Odu-alovu parlamayacaq.
  eng-DBY: Yea, the light of the wicked shall be put out, and the flame of his fire
    shall not shine.
  hin-2017: “तो भी दुष्टों का दीपक बुझ जाएगा, और उसकी आग की लौ न चमकेगी।
  wol-KYG: Ku bon kay lag leeram di fey, te taalam du jolli.
  eng-YLT: Also, the light of the wicked is extinguished. And there doth not shine
    a spark of his fire.
  eng-WYC-2017: Whether the light of a wicked man shall not be quenched; and the flame
    of his fire shall not shine?
  eng-WMBB: “Yes, the light of the wicked will be put out. The spark of his fire won’t
    shine.
  urd-GVH: यक़ीनन बेदीन का चराग़ बुझ जाएगा, उस की आग का शोला आइंदा नहीं चमकेगा।
  rug-rug: Uve, sa zuke tadi na tie kaleadi si kote tava mate, meke lopu kaqu tava
    huruṉu pule.
  gaz-gaz: “Ibsaan nama hamaa ni dhaama; arrabni ibidda isaa ifa hin kennu.
  fra-LSG: La lumière du méchant s’éteindra, Et la flamme qui en jaillit cessera de
    briller.
  yal-yal: “Ɲaxudena tɛɛ dɛgɛn tuma nɛn, a tanden yalanna yi ɲan.
  haw-1868: O ka malamalama o ka poe hewa e pio ana no ia, Aole hoi e hoomalamalama
    mai ka lapalapa o kona ahi.
  arb-NAV: أَجَلْ! إِنَّ نُورَ الأَشْرَارِ يَنْطَفِئُ وَلَهِيبَ نَارِهِمْ لَا يُضِيءُ.
  ewe-ewe: “Wotsia ame vɔ̃ɖi ƒe akaɖi eye eƒe dzo megabina o.
  eng-LEE: Ah, truly the light of the wicked will be quenched, and the spark of his
    fire shall not give light.
  asm-FB: নিশ্চয় দুষ্টৰ দীপ্তি নুমাই যাব, আৰু তাৰ অগ্নিশিখাই পোহৰ নিদিব।
  sus-A: «ﭑ شَ عَ قَلَ وٌ بّ، مِشِ حَاشِ شَ قٍ حْنمَ نّ، عَلْ تّ شُبٍنمَ كِ نَشّ،
    عَ بَ نَءِيَلَنيِ رَ مِنِقٍ.
  fra-SBL: « Oui, la lumière des méchants sera éteinte. L'étincelle de son feu ne
    brillera pas.
  hbo-hbo: גַּ֤ם אֹ֣ור רְשָׁעִ֣ים יִדְעָ֑ךְ וְלֹֽא־יִ֝גַּ֗הּ שְׁבִ֣יב אִשֹּֽׁו׃
  kik-kik: “Tawa wa mũndũ mwaganu nĩmũhorie; rũrĩrĩmbĩ rwa mwaki wake nĩrũtigĩte gwakana.
  fra-NCL: Oui, la lumière du méchant s’éteindra, et la flamme de son foyer cessera
    de briller.
  cek-AK: Ue, kasae kami ih hmaithaw loe dueh tih, kangqong anih ih hmai doeh aang
    mak ai.
  cuk-cuk: ”Ar dule-isganamar-e-gwallu akitoed, e-soo-gaedi baligaosulid.
  uig-CYR: Қандақла болмисун, яман адәмниң чириғи өчүрүлиду, Униң от-учқунлири ялқунлимайду.
  pma-pma: “Meatin keil amum tisa, asuval kandel koa amuh vini, koa ahang teni hermukantei
    mun.
  tel-2017: భక్తిహీనుల దీపం తప్పక ఆరిపోతుంది. వాళ్ళ ఇళ్ళల్లో దీపాలు వెలగకుండా పోతాయి.
  hat-BSA: “Anverite, limyè a mechan an va etenn, e flanm dife li pap bay limyè.
  kos-kos: “Kalem lun mwet koluk uh ac nuna kunlana; Firir kac uh ac fah tia ku in
    sifil kalem.
  hbo-WLC: גַּ֤ם א֣וֹר רְשָׁעִ֣ים יִדְעָ֑ךְ וְלֹֽא־יִ֝גַּ֗הּ שְׁבִ֣יב אִשּֽׁוֹ׃
  ibo-ibo: “A na-afụnyụ oriọna nke onye na-emebi iwu; ire ọkụ ya ga-akwụsịkwa inwu
    enwu,
  ory-ory: ହଁ, ଦୁଷ୍ଟର ଦୀପ୍ତି ନିଭାଯିବ ଓ ତାହାର ଅଗ୍ନିକଣା ନିସ୍ତେଜ ହେବ।
  chk-chk: Ewer, än ewe aramasangau saram a kunula, nge ngetengeten an ekkei esap
    ükütiu.
  rop-rop: “Det laif blanga detlot nogudbala pipul im jis laik det lemp weya sambodi
    pudumat insaid langa tent en im jidan dakbala.
  ukr-1871: Та ж у безбожного мусить потахнути сьвітло, а з огня його не остане й
    искри.
  deu-1951: Ja, des Gottlosen Licht erlischt, und die Flamme seines Feuers leuchtet
    nicht.
  eng-JPS: Yea, the light of the wicked shall be put out, and the spark of his fire
    shall not shine.
  srp-1865: Da, vidjelo bezbožnijeh ugasiæe se, i iskra ognja njihova neæe sijati.
  lug-lug: “Ddala etabaaza y’omukozi w’ebibi ezikidde, era n’omuliro gw’ekyoto kye
    tegukyayaka.
  heb-heb: גם אור רשעים ידעך ולא יגה שביב אשו׃
  ben-IRV: সত্যি, পাপীদের আলো নেভান হবে; তার আগুনের শিখা উজ্জ্বল হবে না।
  pan-pan: “ਹਾਂ, ਦੁਸ਼ਟਾਂ ਦਾ ਦੀਵਾ ਬੁੱਝ ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਦੀ ਅੱਗ ਦੀ ਲਾਟ ਨਾ ਚਮਕੇਗੀ,
  mya-JVB: အကယ်စင်စစ်ဆိုး သောသူ၏ အလင်း သည် ကွယ် လိမ့်မည်။ သူ ၏မီး လျှံ မ တောက် ရ။
  hmo-hmo: “Momokani, kara dika tauna ena diari be ia bodo vadaeni. Iena lahi ena
    hururu be ia diari lasi.
  urd-urd: बल्कि शरीर का चराग़ गुल कर दिया जाएगा और उसकी आग का शो'ला बे नूर हो जाएगा
  rus-SYN: Да, свет у беззаконного потухнет, и не останется искры от огня его.
  bqc-SIM: Gbɛ̃vãi gupua ì láa, aà tɛ́vua ì midɛ.
  tcz-CHONGTHU: Tahbeh in migilou te thaomei kimut mit peh intin ameikong jeng u jong
    vahdoh lou ding ahi.
  mar-mar: खरोखर, “दुष्ट मनुष्याचा प्रकाश नाहीसा होईल. त्याचा अग्नी पेटणे बंद होईल.
  qub-qub: «Rasunpami fiyu runacunapa achquenga upicäconga. Ninanpis mananami ratapanganachu.
  hat-hat: Wi, y'ap touye limyè mechan an, flanm dife l' la p'ap klere ankò.
  eng-BSB: Indeed, the lamp of the wicked is extinguished; the flame of his fire does
    not glow.
  eng-WEBPB: “Yes, the light of the wicked will be put out. The spark of his fire
    won’t shine.
  kbq-kbq: Tamage huno kefo avu'ava'ma nehaze vahetmimofo tavi'mo'a asu hanigeno,
    akrukruma huno nerea tevemo'a ru'enena akrukru hunora ontegosie.
  nhe-BL: “Quema fiero iyolis se tlacatl queja ta, yajaya miquis huan itlahuil sehuis.
    Ayoc tlatlas itli ipan icalijtic.
  gub-BL: Tatainy uwew e a'e. Nezewegatete iaiw ma'e heko haw upaw putar nehe no.
    Nuzawy kwaw tata ukaz 'ym ma'e heny haw.
  eng-DRA: Shall not the light of the wicked be extinguished, and the flame of his
    fire not shine?
