verse: JOB.018.020
translations:
  mal-C: പശ്ചിമദേശക്കാർ അവരുടെ വിധി കണ്ടു വിസ്മയിക്കും; പൂർവദേശക്കാർ നടുങ്ങിപ്പോകും.
  deu-TKW: Oba seines Verhängnistags erstarren die im Westen, und Schauder packt,
    die im Osten wohnen.
  lin-lin: Bato ya weste bazalaka na somo ya kotala bomoi na ye, mpe bato ya este
    batondaka na kobanga.
  eng-LSV: At this day, those [in the] west have been astonished, || And those [in
    the] east have taken fright.
  eng-GNV: The posteritie shalbe astonied at his day, and feare shall come vpon the
    ancient.
  eng-WEBSTER: They that come after him shall be astonished at his day, as they that
    went before were affrighted.
  nhw-BL: Masehualme catli itztoque campa hualquisa tonati hasta campa oncalaqui,
    momajmatíaj por catli ininpantis nopa fiero masehualme.
  swh-ONEN: Watu wa magharibi watashangaa yaliyompata; watu wa mashariki watapatwa
    na hofu.
  bba-bba: Tɔn be bɑ wɑ̃ɑ tɛ̃ bɑ koo bɛrum soorɑ. Kpɑ be bɑ koo mɑrurɑ win biru bu
    biti soorɑ win kɑm koo bin sɔ̃.
  eng-KJVCPB: They that come after him shall be astonied at his day, As they that
    went before were affrighted.
  luo-luo: Ka joma nodak yo podho chiengʼ nowinjo gima notimoreno luoro nomakogi,
    to joma odak yo wuok chiengʼ, kihondko nogoyo.
  meu-meu: Lahara kahana taudia ese ena dina e lalagalaiamu, bona laurabada kahana
    taudia na gari ese e butudia taomu.
  npi-ULB: एक दिन उसलाई जे हुन्छ, त्यसमा पश्‍चिममा बस्‍नेहरू मानिसहरू आतङ्कित हुनेछन्
    भने, पूर्वमा बस्‍नेहरू त्‍यसमा त्रसित हुनेछन् ।
  yor-yor: Ẹnu yóò ya àwọn ìran ti ìwọ̀-oòrùn sí ìgbà ọjọ́ rẹ̀, gẹ́gẹ́ bí ẹ̀rù ìwárìrì
    ti í bá àwọn ìran ti ìlà-oòrùn.
  pes-OPCB: قومهای مغرب و مشرق از سرنوشت او حیران و هراسان می‌شوند.
  tgl-ULB: Silang naninirahan sa kanluran ay nanginig sa takot sa kung ano ang mangyayari
    sa kaniya isang araw; silang naninirahan sa silangan ay matatakot sa pamamagitan
    nito.
  hui-hui: Anidagua bidagola wali agali ni tagira ibiragohayagibi ni paliragohayagibi
    bibahende karume ogonidagua biya larago hale howa ti mogolai halu gi timbuni ho
    holebira.
  mya-mya: သူ၏လက်ထက်၌ရှိသော သူတို့သည် ထိတ်လန့်သကဲ့သို့၊ သူ့နောက်၌ဖြစ်သော သူတို့သည်
    သူ၏အမှု ကြောင့် မိန်းမောတွေဝေကြလိမ့်မည်။
  bod-N: སྔོན་མའི་མི་རྣམས་འཇིགས་པས་བཟུང་བ་ནང་བཞིན་དུ། ། རྗེས་རབས་པ་རྣམས་ཁོ་ཡི་མི་ཚེར་ཧ་ལས་ཡོང་།
    །
  sna-sna: Varume vokumavirira vakakatyamara namagumo ake; varume vokumabvazuva vakabatwa
    nokutya kukuru.
  spa-BLM: Los que vengan después se asombrarán de su día, como los que fueron antes
    se asustaron.
  cac-cac: Ayic ol ab'chaj tas ix javi d'a yib'an̈, ol xivcanq'ue eb' cajan d'a stojolal
    b'aj sjavi c'u yed' b'aj tz'em c'u.
  swh-ULB: Wale wanaoishi upande wa magharibi watakuwa wametiwa hofu kwa kile kitakachotokea
    kwake siku moja; wale wanaoishi upande wa mashariki watakuwa wameogopeshwa kwa
    hicho.
  bel-bel: Днём ягоным зжахнуцца нашчадкі, і сучаснікі будуць агорнуты трымценьнем.
  deu-ELBBK: Über seinen Tag entsetzen sich die im Westen Wohnenden, und die im Osten
    erfasst Schauder.
  mbb-OT: Is menge etew ziyà te minsan hendei he lugar, egkengeinuinu wey egkengehandek
    tenged te nehitavù kandin.
  mal-2015: പശ്ചിമവാസികൾ അവന്റെ ദിവസം കണ്ടു വിസ്മയിക്കും; പൂർവ്വദിഗ്വാസികൾക്കു നടുക്കംപിടിക്കും.
  rmc-rmc: Andre leskro bibachtalo džives o manuša pal o zapados predarana a pro vichodos
    izdrana daratar.
  pes-OPV: متاخرین از روزگارش متحیر خواهند شد، چنانکه بر متقدمین، ترس مستولی شده بود.
  ron-1924: Нямуриле каре вор вени се вор уйми де прэпэдиря луй, ши нямул де акум
    ва фи купринс де гроазэ.
  ben-OBCV: পাশ্চাত্যের মানুষজন তার এই পরিণতি দেখে হতভম্ব হয়ে যাবে; প্রাচ্যের লোকজনও
    ভয়গ্রস্ত হয়ে পড়বে।
  som-som: Dadka ka dambeeyaa waxay ka yaabi doonaan wakhtigiisa, Sidii ay kuwii horeba
    uga baqeen.
  lat-VUC: In die ejus stupebunt novissimi, et primos invadet horror.
  eng-ASVBT: They that come after shall be astonished at his day, As they that went
    before were affrighted.
  ita-1885: La posterità stupirà del lor giorno, Come gli antenati ne avranno avuto
    orrore.
  eng-LXXUP: 'But strangers shall dwell in his possessions: The last groaned for him,
    And wonder seized the first.'
  eng-ULB: Those who live in the west will be horrified at what happens to him one
    day; those who live in the east will be frightened by it.
  spa-VBL: La gente de occidente está horrorizada por lo que les sucede. La gente
    del oriente está conmocionada.
  fra-_FOB: Ceux d'Occident seront stupéfaits du jour de sa ruine, et ceux d'Orient
    en seront saisis d'horreur.
  mal-mal: അവന്റെ നാശത്തിനു മുമ്പ് വസിച്ചിരുന്നവര്‍ അവന്റെ ദിവസം കണ്ട് വിസ്മയിക്കും;
    അവന്റെ നാശത്തിനു ശേഷം വസിച്ചിരുന്നവര്‍ അമ്പരന്ന് പോകും.
  urd-GVR: Us kā anjām dekh kar maġhrib ke bāshindoṅ ke roṅgṭe khaṛe ho jāte aur mashriq
    ke bāshinde dahshatzadā ho jāte haiṅ.
  suz-BL: पच्‍छिम ङा मुरपुकी मेको आन श्‍येत जशो नेंशा हिंनीम। पूर्ब ङा मुरपुकी शुश
    हिंशा ख्रिंख्रि पाइनीम। भजन संग्रह ३७:१३
  eng-NOY: They that come after him shall be amazed at his fate, As they that were
    before them were struck with horror.
  ita-1927: Quei d’occidente son stupiti della sua sorte, e quei d’oriente ne son
    presi d’orrore.
  ckb-ckb: خەڵکی ڕۆژئاوا لە ڕۆژی حوکمدان لەسەر ئەودا دەحەپەسێن، گەلانی ڕۆژهەڵات مووچڕکەیان
    پێدا دێت.
  eng-BBE: At his fate those of the west are shocked, and those of the east are overcome
    with fear.
  kan-OKCV: ಪಶ್ಚಿಮ ಜನರು ಅವನ ಸ್ಥಿತಿಯನ್ನು ನೋಡಿ ಆಶ್ಚರ್ಯಪಡುವರು; ಪೂರ್ವದ ಕಡೆಯವರನ್ನು ದಿಗಿಲು
    ಹಿಡಿಯುವುದು.
  tam-2017: அவனுடைய அழிவின் காலத்தில் மேற்கில் இருந்தவர்கள் அதிர்ச்சியடைந்ததுபோல,
    கிழக்கில் உள்ள மக்களும் அதிர்ச்சியடைவார்கள்.
  spa-RV-1909: Sobre su día se espantarán los por venir, como ocupó el pavor á los
    que fueron antes.
  ron-BTF: Cei ce vin după el vor fi înmărmuriți la ziua lui, așa cum au fost îngroziți
    cei dinainte.
  eng-WEBP: Those who come after will be astonished at his day, as those who went
    before were frightened.
  eng-FBV: People of the west are appalled at what happens to them. People of the
    east are shocked.
  nld-1939: 'Over zijn lot staat het Westen ontsteld, En het Oosten siddert er van:'
  nch-BL: Masehualme cati itztoque campa hualquisa tonati hasta campa oncalaqui, momajmatíaj
    por cati ininpantis nopa fiero masehualme.
  vie-1934: Những người hậu sanh sẽ lấy làm sững sờ về ngày của hắn, Y như kẻ tiền
    bối đã lấy làm kinh khiếp.
  hin-CV: पश्चिमी क्षेत्रों में उसकी स्थिति पर लोग चकित होंगे तथा पूर्वी क्षेत्रों
    में भय ने लोगों को जकड़ लिया है.
  spa-BES: A su destino, los del oeste se sorprenden, y los del este son vencidos
    por el miedo.
  tdx-tdx: Hilatsà’ o mpanonjohy azeo i andro’ey, hambañe ami’ty firia-tsandri’ o
    niaoloo.
  tha-KJV: ผู้​ที่​มาภายหลังเขาก็จะตกตะลึ​งด​้วยวันของเขา เหมือนกับผู้​ที่​มาก​่อนก็หวาดกลัวด้วย
  por-BR-2018: Os do ocidente se espantarão com o seu dia, e os do oriente ficarão
    horrorizados.
  deu-ELO: Über seinen Tag entsetzen sich die im Westen Wohnenden, und die im Osten
    erfaßt Schauder. -
  eng-WYC-2018: The last men (of him) shall wonder in his days; and hideousness shall
    assail the first men. (The people who come after him shall wonder at his day;
    just as horror assailed those who came before him.)
  epo-epo: La posteuloj sentos teruron pri lia tago, Kaj la antaŭulojn kaptos timo.
  uig-PIN: Uningdin keyinkilǝr uning künigǝ ⱪarap alaⱪzadǝ bolidu, Huddi aldinⱪilarmu
    qɵqüp kǝtkǝndǝk.
  beo-beo: Gusudili amola guma:dini, dunu huluane da ema doaga:i hou nabasea, bagadewane
    beda:iba:le, yagugumu.
  tpi-OTNT: Ol man bilong hap sankamap na bilong hap san i go daun bai i harim tok
    long dispela samting nogut i bin kamap long ol dispela man na bai ol i kirap nogut
    moa yet na bai ol i pret nogut tru.
  hau-SA: Mutanen Yamma suna mamakin abin da ya faru da shi; tsoro ya kama mutanen
    gabas.
  uig-LAT: Uningdin kéyinkiler uning künige qarap alaqzade bolidu, Xuddi aldinqilarmu
    chöchüp ketkendek.
  nde-nde: Abantu bentshonalanga bayanengwa yisiphetho sakhe; abantu bempumalanga
    bayatshaqeka.
  ton-ton: Ko kinautolu ʻe muimui ʻiate ia te nau ofo ki hono ʻaho, ʻo hangē ko e
    ilifia ʻanautolu naʻa nau feangai.
  ces-1613: Nade dnem jeho zděsí se potomci, a přítomní strachem podjati budou.
  eng-WMB: Those who come after will be astonished at his day, as those who went before
    were frightened.
  tam-TCV: அவன் முடிவைக்கண்டு மேற்கிலுள்ளோர் நடுங்கினர்; அவன் காலத்திற்கு பின்பு வாழ்ந்த
    கிழக்கிலுள்ளோர் திகிலுற்றனர்.
  ceb-ULB: Kadtong nagpuyo sa kasadpan mangahadlok sa mahitabo kaniya sa umaabot nga
    adlaw; kadtong nagpuyo sa sidlakan mangalisang pinaagi niini.
  pol-UBG: Ci, którzy przyjdą po nim, osłupieją na jego dzień, tak jak poprzednich
    ogarnął strach.
  urd-GVU: اُس کا انجام دیکھ کر مغرب کے باشندوں کے رونگٹے کھڑے ہو جاتے اور مشرق کے
    باشندے دہشت زدہ ہو جاتے ہیں۔
  deu-1912: Die nach ihm kommen, werden sich über seinen Tag entsetzen; und die vor
    ihm sind, wird eine Furcht ankommen.
  kan-2017: ಪಡುವಣದವರು ಅವನ ನಾಶದ ದಿನವನ್ನು ನೋಡಿ ಹೆದರುವರು, ಹಾಗೆಯೇ ಮೂಡಣದವರು ಭಯಭ್ರಾಂತರಾಗುವರು.
  yap-yap: Gubin e girdi u lan e ngek nge mada’ ko ngal e yad ra rung’ag e tin ke
    buch rok e go’ yad ra dada’ miyad t’on ni marus.
  hlt-MCSB: Amah tue vaengah pong tih a hnuk a hmai la hlithae loh a tuuk.
  mdy-ETH: ዓባ ጌላ ዛሎንታ ኬስካ ባንፆንታይዳ ዓኣ ዓሳ ዔያቶይዳ ሄሌ ሜታሢና ዒጊጪ ጎጋይቄኔ።
  twi-ASANTE: Nnipa a wɔfiri atɔeɛ fam ho adwiri wɔn wɔ deɛ ato noɔ no ho; na wɔn
    a wɔwɔ apueeɛ fam abɔ huboa.
  eng-WEBU: Those who come after will be astonished at his day, as those who went
    before were frightened.
  wal-wal: Arggo bagga asai a gakkidaban dagammees; arshsho bagga asaikka yashshau
    kokkorees.
  spa-PDDPT: Los que vienen del oeste se asombran de su destino, y los que viven en
    el este se aterrorizan de espanto.
  gun-gun: Okanhyague ára gui kuaray oikea katygua kuery onhemondyipa 'rã, ko'ẽa katygua
    kuery voi okyjepa 'rã okuapy.
  ilo-ULB: Agbutengto iti maysa nga aldaw dagiti agnanaed iti laud iti mapasamak kenkuana;
    agbutengto dagiti agnanaed iti daya babaen iti daytoy.
  kpg-kpg: Daamada i dua gaa hana gaa tugi i dai, huogodoo ala gu longono ginaadou
    nadau hagaduadua, ga bolebole huoloo i di nadau mmaadagu.
  uig-ARA: ئۇنىڭدىن كېيىنكىلەر ئۇنىڭ كۈنىگە قاراپ ئالاقزادە بولىدۇ، خۇددى ئالدىنقىلارمۇ
    چۆچۈپ كەتكەندەك.
  sus-sus: Bɔnsɔɛ naxee sa fama, keli sogetede nun sogegorode, nee fama nɛ kaabade
    a xa xunnakanɛ ma, gaaxui fa e suxu.
  pon-2006: Sang palimese lel palikapi, koaros me pahn rong eh lokolok pahn rerrerki
    ar masepwehk.
  ksd-ksd: Diat maro ra matana taoai diat a kaian ure kana bung, Ma diat ta ra matana
    taur diat a ga burut.
  tur-YTC: Arkadan gelenler, öncekilerin korktuğu gibi, Onun gününe şaşacaklar.
  grc-BRENT: Ἀλλʼ ἐν τοῖς αὐτοῦ ζήσονται ἕτεροι· ἐπʼ αὐτῷ ἐστέναξαν ἔσχατοι, πρώτους
    δὲ ἔσχε θαῦμα.
  ind-AYT: Mereka yang di barat terkejut akan harinya, dan mereka yang di timur dicengkeram
    oleh ketakutan.
  nya-nya: Anthu akumadzulo adabwa kwambiri ndi tsoka lake; anthu akummawa agwidwa
    ndi mantha aakulu.
  hrv-hrv: Sudba je njegova Zapad osupnula, i čitav je Istok obuzela strepnja.
  mps-mps: Tama te giliga asobo badu bidibo bidigo me, giliga dega sabo badu bidibo
    bidigo me, te dwai sę te bageba pedelali po odama, tama augwali noma selama,
    wi mu yaibao.
  tpi-tpi: Ol man bilong hap sankamap na bilong hap san i go daun bai i harim tok
    long dispela samting nogut i bin kamap long ol dispela man na bai ol i kirap nogut
    moa yet na bai ol i pret nogut tru.
  dan-1931: de i Vester stivner ved hans Skæbnedag, de i Øst bliver slagne af Rædsel.
  vie-OVCB: Người phương tây kinh ngạc về số phận của nó; người phương đông khiếp
    đảm.
  guj-2017: જેઓ પશ્ચિમમાં રહે છે તેઓ તેનાં દુર્દશાના દિવસ જોઈને આશ્ચર્ય પામશે. અને
    પૂર્વમાં રહેનારા પણ ભયભીત થશે.
  pon-2006A: Sang palimese lel palikapi, koaros me pahn rong eh lokolok pahn rerrerki
    ar masepwehk.
  por-BRBSL: Aqueles que vierem depois ficarão surpresos com seu dia, como aqueles
    que foram antes estavam assustados.
  cth-cth: Ahnie tueng nah kaawm e taminaw ni a taki awh e patetlah, ahni hnukkhu
    kaawm e naw ni hai ahni kecu a kângai a ru awh han.
  twi-twi: Nnipa a wofi atɔe fam ho adwiriw wɔn wɔ nea ato no no ho; na aninyanne
    bunkam wɔn a wɔwɔ apuei fam no so.
  hlt-hlt: Amah tue vaengah pong tih a hnuk a hmai la hlithae loh a tuuk.
  tbz-SIM: Tìì ò tùɔ̀kɛní tiì donnɛ́ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ kɔ̃m̀bùɔ̀tì,
    kɛ ɑ̃nnɛ́ kufɔ̃wɑɑ́ ndiyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ.
  msy-2020: Aruem anadi naghɨn itir gumazamiziba ko, aruem ghuaghiri naghɨn itir gumazamiziba,
    me bizir kurar gumazamizir kaba batozim bareghɨva, dɨgavir kuram damigh puvɨram
    atiatingam.
  dop-dop: Ilim tǝlɩɩlɛ, nɑ pǝtǝtʋlɛ nyǝ́mɑ kɑ́ nɩɩ ɩ wɑkǝlʋɣʋ tɔm, nɑ pǝ́ sʋsɩ-wɛɣɛ
    wɑtʋ.
  azb-azb: Qərbdəkilər halına heyrətlənəcək, Şərqdəkilər onu görüb dəhşətə gələcək.
  eng-DBY: They that come after shall be astonished at his day, as they that went
    before [them] were affrighted.
  hin-2017: उसका दिन देखकर पश्चिम के लोग भयाकुल होंगे, और पूर्व के निवासियों के रोएँ
    खड़े हो जाएँगे। (भज. 37:13)
  wol-KYG: 'Waa sowu jommi cig mujam, waa penku di rasu naa:'
  eng-YLT: At this day westerns have been astonished And easterns have taken fright.
  eng-WYC-2017: The last men shall wonder in his days; and hideousness shall assail
    the first men.
  eng-WMBB: Those who come after will be astonished at his day, as those who went
    before were frightened.
  urd-GVH: उसका अंजाम देखकर मग़रिब के बाशिंदों के रोंगटे खड़े हो जाते और मशरिक़ के
    बाशिंदे दहशतज़दा हो जाते हैं।
  rug-rug: Ari tie pa kali lodu rimata si magasa nia sa minate tadirini, meke ari
    pa gasa rimata si matagutu mate dia.
  gaz-gaz: Namoonni dhiʼaa waaʼee isaa dhagaʼanii rifatu; warri baʼaas sodaadhaan
    guutamu.
  fra-LSG: Les générations à venir seront étonnées de sa ruine, Et la génération présente
    sera saisie d’effroi.
  yal-yal: Muxun naxanye sogeteden binni, ne kabɛma nɛn a raɲanna ma, muxun naxanye
    sogegododen binni, gaxun yi ne suxu.
  haw-1868: O na hanauna mahope e kahaha lakou no kona manawa, A loaa i na kupuna
    ka makau.
  arb-NAV: يَرْتَعِبُ مِنْ مَصِيرِهِ أَهْلُ الْغَرْبِ، وَيَسْتَوْلِي الْفَزَعُ عَلَى
    أَبْنَاءِ الشَّرْقِ.
  ewe-ewe: Ɣetoɖoƒetɔwo ƒe nu ku le nu si dzɔ ɖe edzi ta eye vɔvɔ̃ ɖo ɣedzeƒetɔwo.
  eng-LEE: Because of his [calamitous] day are they that come after him astonished,
    and they that went before are seized with shuddering.
  asm-FB: তাৰ দুৰ্দ্দিন দেখি পশ্চিমত থকা লোক সকলে বিস্ময় মানিব, আৰু পূবত থকাবোৰে
    চিঞৰি উঠিব।
  sus-A: بْنسْي نَشٍيٍ سَ قَمَ، كٍلِ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ، نٍيٍ قَمَ نّ كَابَدٍ
    عَ شَ شُننَكَنّ مَ، فَاشُي قَ عٍ سُشُ.
  fra-SBL: Ceux qui viendront après seront étonnés de son jour, comme ceux qui les
    ont précédés ont été effrayés.
  hbo-hbo: עַל־יֹ֖ומֹו נָשַׁ֣מּוּ אַחֲרֹנִ֑ים וְ֝קַדְמֹנִ֗ים אָ֣חֲזוּ שָֽׂעַר׃
  kik-kik: Andũ a mwena wa ithũĩro nĩmakagegio nĩ maũndũ marĩa mamũkorete; andũ a
    mwena wa irathĩro manyiitwo nĩ kĩmako.
  fra-NCL: Les peuples de l’Occident sont stupéfaits de sa ruine, et ceux de l’Orient
    en sont saisis d’horreur.
  cek-AK: Ni angyae bang ih kaminawk loe tasoeh o baktih toengah, niduem bangah kaom
    kaminawk doeh anih kawng pongah dawnrai o.
  cuk-cuk: Dulemar dad-nakwedsik-bukwamaladi, degine, dad-argwanedsik-bukwamaladi,
    dule-isgana-deyob-gusad geger itomaloed. Degisoggu, gwayed egi nagunonimaloed.
  uig-CYR: Униңдин кейинкиләр униң күнигә қарап алақзадә болиду, Худди алдинқиларму
    чөчүп кәткәндәк.
  tel-2017: వాళ్లకు పట్టిన దుర్గతిని చూసి తరువాత వచ్చిన పశ్చిమ దేశస్తులు ఆశ్చర్యపోతారు.
    తూర్పున ఉన్న వాళ్ళు భయభ్రాంతులకు లోనౌతారు.
  hat-BSA: Sila nan lwès yo vin revòlte de desten li e sila nan lès yo vin sezi ak
    laperèz.
  kos-kos: Mwet nukewa in acn kutulap lac nwe roto su lohng pweng kacl Elos sangeng
    ac rarrar.
  hbo-WLC: עַל־י֭וֹמוֹ נָשַׁ֣מּוּ אַחֲרֹנִ֑ים וְ֝קַדְמֹנִ֗ים אָ֣חֲזוּ שָֽׂעַר׃
  ibo-ibo: Ọnọdụ ya na-eju ndị si nʼọdịda anyanwụ anya; oke egwu na-ejidekwa ndị si
    nʼọwụwa anyanwụ nʼihi ya.
  ory-ory: ଯେପରି ପୂର୍ବବର୍ତ୍ତୀ ଲୋକମାନେ ତାହାର ବିନାଶର ଦିନ ଲାଗି ଭୀତ ହୋଇଥିଲେ, ସେପରି ପଶ୍ଚିମବର୍ତ୍ତୀ
    ଲୋକମାନେ ଚମତ୍କୃତ ହେବେ।
  chk-chk: Ekewe aramas mi nom lotou me ötiu ra mairü o chechech fän niuokus, lupwen
    ra rongorong usun an feiengau.
  rop-rop: Ebribodi brom sanraiswei raidap langa sangodanwei, olabat bradin nomo lilbit.
  ukr-1871: День (погибелї) його злякає потомків, а сучасників обгорне жахом.
  deu-1951: Über seinen Tag entsetzen sich die Abendländer, und die Morgenländer ergreift
    Schrecken darob.
  eng-JPS: They that come after shall be astonished at his day, as they that went
    before are affrighted.
  srp-1865: Èudiæe se danu njegovu koji budu poslije njega, a koji su bili prije obuzeæe
    ih strah.
  lug-lug: Abantu ab’ebugwanjuba beewuunya ebyamutuukako; n’ab’ebuvanjuba ne bakwatibwa
    ekikangabwa.
  heb-heb: על יומו נשמו אחרנים וקדמנים אחזו שער׃
  ben-IRV: সেই দিনের তাদের যা হবে তা দেখে যারা পশ্চিমে বাস করে তারা তাদের ধ্বংসকার্য
    দেখে আতঙ্কিত হবে; যারা পূর্বে বাস করে তার এতে ভয় পাবে।
  pan-pan: ਪੱਛਮ ਦੇ ਲੋਕ ਉਹ ਦੇ ਦਿਨ ਉੱਤੇ ਹੈਰਾਨ ਹੋਣਗੇ ਅਤੇ ਪੂਰਬ ਦੇ ਵਾਸੀ ਸਹਿਮ ਜਾਣਗੇ।
  mya-JVB: သူ ၏လက်ထက် ၌ ရှိသောသူတို့ သည် ထိတ်လန့် သကဲ့သို့၊ သူ့နောက် ၌ဖြစ်သောသူတို့
    သည် သူ၏အမှု ကြောင့် မိန်းမော တွေဝေကြလိမ့်မည်။
  hmo-hmo: Dina diho kahana taudia ese, unai tau ena mase dekenai do idia hoa bada.
    Dina daekau kahana taudia ese danu, be do idia hoalaia mai gari bada danu.
  urd-urd: वह जो पीछे आनेवाले हैं, उसके दिन पर हैरान होंगे, जैसे वह जो पहले हुए डर
    गए थे।
  rus-SYN: О дне его ужаснутся потомки, и современники будут объяты трепетом.
  bqc-SIM: Yã́ pↄ́ aà lè dì bɛ'aɛdeↄwa, gukpɛdeↄ kãsì aà yã́ musu.
  tcz-CHONGTHU: Nilhum lam miten avangset diu akichat peh un, solam amite akichauve.
  mar-mar: पश्चिमेकडचे लोक जेव्हा या दुष्ट मनुष्याचे काय झाले ते ऐकतील तेव्हा त्यांना
    धक्का बसेल. आणि पूर्वेकडचे लोक भयाने कंपित होतील.
  qub-qub: Imano chay runata päsashantapis musyaycur may-chaychöpis fiyupami mancharenga.
  hat-hat: Depi solèy leve jouk solèy kouche, tout moun pral sezi wè jan li fini.
  eng-BSB: Those in the west are appalled at his fate, while those in the east tremble
    in horror.
  eng-WEBPB: Those who come after will be astonished at his day, as those who went
    before were frightened.
  kbq-kbq: Hagi ana vahetaminte'ma fore'ma hiazankura zage fre kazigama nemaniza vahe'mo'za
    antri hu'za zamagogogu nehazageno, zage hanati kazigama nemaniza vahe'mo'za zamagranena
    antri nehu'za tusi'a zamagogogu nehaze.
  nhe-BL: Tlacame tlen itztoque campa quisa tonati hasta campa oncalaqui, momajmatíaj
    ipampa tlen ininpantis nopa fiero tlacame.
  gub-BL: Taw nànànar a'e awa ipaw awer imume'u haw henu har Uryryryryz putar ukyze
    haw wi wà nehe, ukyzeahy haw wi wà nehe.
  eng-DRA: They that come after him shall be astonished at his day, and horror shall
    fall upon them that went before.
