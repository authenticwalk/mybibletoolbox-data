verse: JOB.018.016
translations:
  mal-C: കീഴേയുള്ള അവരുടെ വേരുകൾ ഉണങ്ങിപ്പോകുന്നു, മീതേ അവരുടെ ശാഖകൾ കരിയുന്നു.
  deu-TKW: Unten verdorren seine Wurzeln, und oben verwelkt sein Gezweig.
  lin-lin: Misisa na ye ekawukaka na se ya mabele, mpe, na likolo, bitape na ye elembaka.
  eng-LSV: From beneath his roots are dried up, || And from above his crop is cut
    off.
  eng-GNV: His rootes shalbe dryed vp beneath, and aboue shall his branche be cut
    downe.
  eng-WEBSTER: His roots shall be dried up beneath, and above shall his branch be
    cut off.
  nhw-BL: Se fiero tlacatl elis quen se cuahuitl catli huaquij inelhuayohua tlalijtic,
    huan teipa huaquij imacuayohua huejcapa.
  swh-ONEN: Mizizi yake chini itakauka na matawi yake juu yatanyauka.
  bba-bba: Tɔn kɔ̃so wi, u ko n sɑ̃ɑwɑ nɡe dɑ̃ɑ. Win ɡbini yi koo ɡberɑ temɔ. Kpɑ
    bu win kɑ̃ɑsi bɔɔri wɔllɔ.
  eng-KJVCPB: His roots shall be dried up beneath, And above shall his branch be cut
    off.
  luo-luo: Jarichono chalo gi yath ma tiendene otwo ei lowo, kendo bedene oner.
  meu-meu: Ia ramuna e kaukaumu henu ai, bona atai ai ia rigina e kakoromu.
  npi-ULB: उसका जराहरू तलतिरका नै सुक्‍नेछन् । माथिको उसको हाँगा काटिनेछ ।
  yor-yor: Gbòǹgbò rẹ̀ yóò gbẹ níṣàlẹ̀, a ó sì ké ẹ̀ka rẹ̀ kúrò lókè.
  pes-OPCB: ریشه و شاخه‌هایش می‌خشکند و از بین می‌روند.
  tgl-ULB: Ang kaniyang mga ugat ay matutuyo sa ilalim; sa ibabaw ay puputulin ang
    kaniyang mga sanga.
  hui-hui: Agali ko biaga bu karuni ira piniha manda biragola yuni gilope halu gau
    lagadagua ti homai holebira.
  mya-mya: သူ၏အမြစ်တို့သည် သွေ့ခြောက်လျက်၊ အခက်အလက်တို့လည်း သေလျက်ရှိကြလိမ့်မည်။
  bod-N: མཐིལ་ནས་དེ་ཡི་རྩ་བ་སྐམ་པ་དང་། ། སྟེང་ནས་དེ་ཡི་ཡལ་ག་རྙིད་པར་འགྱུར། །
  sna-sna: Moto unogara mutende rake; uye matavi ake anosvava kumusoro.
  spa-BLM: Sus raíces se secarán por debajo. Su rama será cortada por encima.
  cac-cac: Lajan val icha junoc te te' taquin̈xo sch'an̈al yib' yed' sc'ab'tac.
  swh-ULB: Mizizi yake itanyauka chini yake; juu tawi lake yeye litakatwa.
  bel-bel: Зьнізу падсохнуць карані ягоныя, і зьверху завянуць галіны ягоныя.
  deu-ELBBK: Unten werden seine Wurzeln verdorren, und oben wird sein Gezweig verwelken.
  mbb-OT: Egkeiring sikandin te kayu he egkeǥangu is menge zalid wey menge subpang
    din.
  mal-2015: കീഴെ അവന്റെ വേർ ഉണങ്ങിപ്പോകും; മേലെ അവന്റെ കൊമ്പു വാടിപ്പോകും.
  rmc-rmc: O koreňa telal leske kirňona a o konara upral leske šučona avri.
  pes-OPV: ریشه هایش از زیرمی خشکد، و شاخه‌اش از بالا بریده خواهد شد.
  ron-1924: Жос и се усукэ рэдэчиниле; сус ый сунт рамуриле тэяте.
  ben-OBCV: মাটির নিচে তার মূল শুকিয়ে যায় ও উপরে তার শাখাপ্রশাখা নির্জীব হয়।
  som-som: Xididdadiisa hoose way qallali doonaan, Oo laamihiisa sarena waa la jari
    doonaa.
  lat-VUC: 'Deorsum radices ejus siccentur: sursum autem atteratur messis ejus.'
  eng-ASVBT: His roots shall be dried up beneath, And above shall his branch be cut
    off.
  ita-1885: Disotto le lor radici si seccheranno, E disopra i lor rami saranno tagliati.
  eng-LXXUP: His roots shall be dried up from beneath, And his crop shall fall away
    from above.
  eng-ULB: His roots will be dried up beneath; above will his branch be cut off.
  spa-VBL: Se marchitan, las raíces abajo y las ramas arriba;
  fra-_FOB: En bas ses racines sécheront, et en haut ses branches seront coupées.
  mal-mal: അടിയിൽ അവന്റെ വേര് ഉണങ്ങിപ്പോകും; മീതെ അവന്റെ കൊമ്പ് വാടിപ്പോകും.
  urd-GVR: Nīche us kī jaṛeṅ sūkh jātī, ūpar us kī shāḳheṅ murjhā jātī haiṅ.
  suz-BL: मेको आन शाक्‍श खप आगाम सोव़नीम। मिनु आन राशी सोल सुल बेक्‍नीम।
  eng-NOY: His roots below shall be dried up, And his branches above shall be withered.
  ita-1927: In basso s’inaridiscono le sue radici, in alto son tagliati i suoi rami.
  ckb-ckb: لە ژێرەوە ڕەگوڕیشەی وشک دەبێت و لە سەرەوەش لقەکانی سیس دەبن.
  eng-BBE: Under the earth his roots are dry, and over it his branch is cut off.
  kan-OKCV: ಬುಡದಿಂದ ಅವನ ಬೇರುಗಳು ಒಣಗುವುವು; ಮೇಲಿನಿಂದ ಅವನ ರೆಂಬೆಯು ಬಾಡುವುದು.
  tam-2017: கீழே இருக்கிற அவனுடைய வேர்கள் அழிந்துபோகும்; மேலே இருக்கிற அவனுடைய கிளைகள்
    பட்டுப்போகும்.
  spa-RV-1909: Abajo se secarán sus raíces, y arriba serán cortadas sus ramas.
  ron-BTF: Rădăcinile lui vor fi uscate dedesubt și deasupra, ramura lui va fi retezată.
  eng-WEBP: His roots will be dried up beneath. His branch will be cut off above.
  eng-FBV: They wither away, roots below and branches above;
  nld-1939: Van onderen verdorren zijn wortels, Van boven verwelken zijn twijgen;
  nch-BL: Se fiero tacat elis quej se cuahuit cati huaqui inelhuayo taltita, huan
    teipa huaqui imacuayohua huejcapa.
  vie-1934: ỳ dưới thì rễ hắn khô héo, ở trên lại bị chặt nhành.
  hin-CV: भूमि के भीतर उसकी जड़ें अब शुष्क हो चुकी हैं तथा ऊपर उनकी शाखाएं काटी जा
    चुकी हैं.
  spa-BES: Bajo la tierra, sus raíces están secas, y sobre ella se corta su rama.
  tdx-tdx: Maike o vaha’e ambane ao, vaho binira ambone ey ty tsampa’e
  tha-KJV: รากของเขาจะแห้งไปข้างใต้​นั้น และกิ่งของเขาที่​อยู่​ข้างบนจะถูกตัดทิ้ง
  por-BR-2018: Por debaixo suas raízes se secarão, e por cima seus ramos serão cortados.
  deu-ELO: Unten werden seine Wurzeln verdorren, und oben wird sein Gezweig verwelken.
  eng-WYC-2018: The roots of him be made dry beneath; and be his ripe corn all-broken
    above. (His roots shall be made dry beneath; and all his branches shall wither
    above.)
  epo-epo: Malsupre sekiĝos liaj radikoj, Kaj supre detranĉiĝos liaj branĉoj.
  uig-PIN: Uning yiltizi tegidin ⱪurutulidu; Üstidiki xahliri kesilidu.
  beo-beo: Ea difi amola amoda da biole hafoga:sa.
  tpi-OTNT: Ol man bilong mekim pasin nogut bai i pinis olgeta, olsem diwai ol rop
    na han bilong en i drai na diwai i dai olgeta.
  hau-SA: Jijiyoyinsa sun bushe a ƙasa rassansa sun mutu a sama.
  uig-LAT: Uning yiltizi tégidin qurutulidu; Üstidiki shaxliri késilidu.
  nde-nde: Impande zakhe ziyabuna ngaphansi lamagatsha akhe abune ngaphezulu.
  ton-ton: ‌ʻE mōmoa mei lalo hono ngaahi aka, pea ʻe motuhi mei ʻolunga ʻa hono vaʻa.
  ces-1613: Od zpodku kořenové jeho uschnou, a svrchu osekány budou ratolesti jeho.
  eng-WMB: His roots will be dried up beneath. His branch will be cut off above.
  tam-TCV: கீழே அவனுடைய வேர்கள் காய்ந்து போகின்றன; மேலே அவனுடைய கிளைகள் வாடிப்போகின்றன.
  ceb-ULB: Mangauga ang iyang mga ugat sa ilalom; pagaputlon ang iyang sanga sa ibabaw.
  pol-UBG: Od spodu uschną jego korzenie, a z wierzchu będzie obcięta jego gałąź.
  urd-GVU: نیچے اُس کی جڑیں سوکھ جاتی، اوپر اُس کی شاخیں مُرجھا جاتی ہیں۔
  deu-1912: Von unten werden verdorren seine Wurzeln, und von oben abgeschnitten seine
    Zweige.
  kan-2017: ಅವನ ವಂಶವೃಕ್ಷದ ಬೇರುಗಳು ಒಣಗುವುದು, ಅದರ ರೆಂಬೆಯು ಮೇಲೆ ಬಾಡುವುದು.
  yap-yap: Pi lik’ngin nge pa’ngin e go’ ke mororoy ke mlik’.
  hlt-MCSB: A yung khui ah koh tih a so duela a pae khaw ngat.
  mdy-ETH: ፃጳ ካራፓ ሜላያ፤ ካኣፖ ዒላዣኣ ዲኢና ሚሢጉዲ ዔያታ ማዓንዳኔ።
  twi-ASANTE: Ne nhini wuwu wɔ aseɛ na ne mman nso wu wɔ ɔsoro.
  eng-WEBU: His roots will be dried up beneath. His branch will be cut off above.
  wal-wal: I xaphoi garssaara meliyoonne tashetikka bollaara qoqqofettiyo mittaa mala
    gidees.
  spa-PDDPT: Desde abajo se secan sus raíces, y desde arriba se marchita su ramaje.
  gun-gun: Iguy rupi hapo ipirupa 'rã, ha'e rã hakã ma hi'áry rupi 'rã ipirupa.
  ilo-ULB: Magangonto dagiti ramutna iti baba; maputedto ti sangana iti ngato.
  kpg-kpg: Nia aga mo nia manga digaula la guu mae gu maangoo.
  uig-ARA: ئۇنىڭ يىلتىزى تېگىدىن قۇرۇتۇلىدۇ؛ ئۈستىدىكى شاخلىرى كېسىلىدۇ.
  sus-sus: A sankee bara xara, a salonyie bara lisi.
  pon-2006: Kalowe oh rah kan mengilahr.
  ksd-ksd: A umana okorina diat a maroto ara ra pia tana, Ma ra umana ingarina arama
    liu da mut vue.
  tur-YTC: Kökleri dipten kuruyacak. Dalı yukarıdan kesilecek.
  grc-BRENT: Ὑποκάτωθεν αἱ ῥίζαι αὐτοῦ ξηρανθήσονται, καὶ ἐπάνωθεν ἐπιπεσεῖται θερισμὸς
    αὐτοῦ.
  ind-AYT: Akar-akarnya yang di bawah mengering, dan cabang-cabangnya yang di atas
    menjadi layu.
  nya-nya: Mizu yake ikuwuma pansi ndipo nthambi zake zikufota
  hrv-hrv: Odozdo se suši njegovo korijenje, a odozgo grane sve mu redom sahnu.
  mps-mps: Dwai kolesaga ebo bidi dabe da, mu sia saibao, te ni aga pedali dali, nologo
    dali si sasia pelama, damua pabo tiwai yaibao.
  tpi-tpi: Ol man bilong mekim pasin nogut bai i pinis olgeta, olsem diwai ol rop
    na han bilong en i drai na diwai i dai olgeta.
  dan-1931: nedentil tørrer hans Rødder, oventil visner hans Grene;
  vie-OVCB: Rễ của nó sẽ bị khô cằn, và các cành của nó sẽ héo tàn.
  guj-2017: તેની નીચેથી મુળિયાં સુકાઈ જશે; તેની ઉપરની ડાળીઓ કાપી નંખાશે.
  pon-2006A: Kalowe oh rah kan mengilahr.
  por-BRBSL: Suas raízes serão secas por baixo. Seu ramo será cortado acima.
  cth-cth: A rahim e a tangpha hah koung a ke teh, a lathueng lae akangnaw teh a kamyai.
  twi-twi: Ne ntin wuwu wɔ ase na ne mman nso wu wɔ soro.
  hlt-hlt: A yung khui ah koh tih a so duela a pae khaw ngat.
  tbz-SIM: O cĩ̀ɛ̃ nkpeímu dɛ miɛkɛ, kòo fɑ̃ɑ̃̀tì mɔ̀tírí o ĩ́nkɛ̀.
  msy-2020: Gumazamizir arazir kurabagh amiba bar gɨvagham, mati temem, an biba ko
    an aguaba mɨsɨngizɨ a bar mɨsɨngi.
  dop-dop: Ɩlɛnɑ ɩ́ pǝsɩ ɩsɩɩ tʋɣʋ sǝkʋɣʋ too kʋ lilɑ nɑ pǝ́ yoosinɑ kʋ piliŋɑsɩ tɔ.
  azb-azb: Aşağıda rişələri quruyacaq, Yuxarıda budaqları solacaq.
  eng-DBY: His roots shall be dried up beneath, and above shall his branch be cut
    off;
  hin-2017: उसकी जड़ तो सूख जाएगी, और डालियाँ कट जाएँगी।
  wol-KYG: Ku bon mooy garab gu dee kaw ak suuf, reen wow, xob lax.
  eng-YLT: From beneath his roots are dried up, And from above cut off is his crop.
  eng-WYC-2017: The roots of him be made dry beneath; and be his ripe corn all-broken
    above.
  eng-WMBB: His roots will be dried up beneath. His branch will be cut off above.
  urd-GVH: नीचे उस की जड़ें सूख जाती, ऊपर उस की शाख़ें मुरझा जाती हैं।
  rug-rug: Sari karosodi pa kauru pepeso si popa meke sari lelaṉadi panaulu si harahara.
  gaz-gaz: Jalaan hiddi isaa ni goga; irraan immoo dameen isaa ni coollaga.
  fra-LSG: En bas, ses racines se dessèchent; En haut, ses branches sont coupées.
  yal-yal: A bata lu alo wudin salenne na xara a bun, a dɛɛne yi xara a ma.”
  haw-1868: Malalo e maloo kona mau aa, A maluna e okiia'ku kona lala.
  arb-NAV: تَجِفُّ أُصُولُهُ تَحْتَهُ، وَتَتَبَعْثَرُ فُرُوعُهُ مِنْ فَوْقِهِ.
  ewe-ewe: Eƒe kewo yrɔna le ete ke eye eƒe aŋgbawo yrɔna le eƒe tame.
  eng-LEE: Beneath, his roots will be dried up, and above will his boughs he cut away.
  asm-FB: তলত তাৰ শিপাবোৰ শুকাব, আৰু ওপৰত তাৰ ডাল কটা যাব।
  sus-A: عَ سَنكٍيٍ بَرَ شَرَ، عَ سَلٌنيِيٍ بَرَ لِسِ.
  fra-SBL: Ses racines seront desséchées par-dessous. Sa branche sera coupée en haut.
  hbo-hbo: מִ֭תַּחַת שָֽׁרָשָׁ֣יו יִבָ֑שׁוּ וּ֝מִמַּ֗עַל יִמַּ֥ל קְצִירֹֽו׃
  kik-kik: Mĩri yake yũmagĩra tĩĩri-inĩ, nacio honge ciake ikahooha na igũrũ.
  fra-NCL: En bas, ses racines se dessèchent, en haut, ses rameaux sont coupés.
  cek-AK: Anih ih tangzuunnawk loe long thungah zaek o moe, a nui ih tanghangnawk
    doeh angqo o.
  cuk-cuk: Igi sapi-saila, e-malimar, e-anagan, dinguddae, debayobi, dule-isgana gued.
  uig-CYR: Униң йилтизи тегидин қурутулиду; Үстидики шахлири кесилиду.
  tel-2017: వాళ్ళ వేళ్లు కింద ఉన్నవి కిందనే ఎండిపోతాయి. పైన ఉన్న వాళ్ళ కొమ్మలు నరకబడతాయి.
  hat-BSA: Rasin li vin sèch anba li, e branch li fin koupe pa anwo.
  kos-kos: Okah ac lah kacl uh uli ac paola.
  hbo-WLC: מִ֭תַּחַת שָֽׁרָשָׁ֣יו יִבָ֑שׁוּ וּ֝מִמַּ֗עַל יִמַּ֥ל קְצִירֽוֹ׃
  ibo-ibo: Mgbọrọgwụ ya na-akpọ nkụ nʼime ala, alaka ya ga-akpọnwụ nʼelu.
  ory-ory: ତଳେ ତାହାର ମୂଳ ଶୁଷ୍କ ହେବ ଓ ଉପରେ ତାହାର ଶାଖା ଉଚ୍ଛିନ୍ନ ହେବ।
  chk-chk: Waran kewe mi nom fan ra mäla, nge palan kewe ra pwasala.
  rop-rop: en olabat garra jidan wulijim det tri, weya im draiyap brom im rut.
  ukr-1871: Знизу усхне коріннє його, а вгорі зовяне верховіттє його.
  deu-1951: Unter ihm werden seine Wurzeln verdorren und über ihm seine Zweige verwelken.
  eng-JPS: His roots shall dry up beneath, and above shall his branch wither.
  srp-1865: Žile æe se njegove posušiti ozdo, i ozgo æe se sasjeæi grane njegove.
  lug-lug: Emirandira gye gikala wansi, n’amatabi ge gakala waggulu.
  heb-heb: מתחת שרשיו יבשו וממעל ימל קצירו׃
  ben-IRV: নিচে তার মূল শুকিয়ে যাবে; উপরে তার শাখা কেটে ফেলা হবে।
  pan-pan: ਹੇਠੋਂ ਉਹ ਦੀਆਂ ਜੜ੍ਹਾਂ ਸੁੱਕ ਜਾਣਗੀਆਂ, ਉੱਪਰੋਂ ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਕੁਮਲਾ ਜਾਣਗੀਆਂ
  mya-JVB: သူ ၏အမြစ် တို့သည် သွေ့ ခြောက်လျက် ၊ အခက် အလက်တို့လည်း သေလျက်ရှိကြလိမ့်မည်။
  hmo-hmo: Unai tau dikana be au dikana bamona, iena ramuna be kaukau, henuna dekenai,
    bona iena rigina danu be kaukau, ataiai dekenai.
  urd-urd: नीचे उसकी जड़ें सुखाई जाएँगी, और ऊपर उसकी डाली काटी जाएगी।
  rus-SYN: Снизу подсохнут корни его, и сверху увянут ветви его.
  bqc-SIM: Aà zĩ́naↄ i giigaga tíu, aà gↄ̃naↄ i imi musu.
  tcz-CHONGTHU: Ajungu golha a abah u jong goplha ding ahi.
  mar-mar: त्याची खालची मुळे सुकून जातील आणि वरच्या फांद्या मरतील.
  qub-qub: Chay runaga chaquisha sapiyoj yöranömi, rämanpis garwashtashanömi.
  hat-hat: Anba tè, rasin li yo ap mouri. Anwo tè, branch li yo ap fennen.
  eng-BSB: The roots beneath him dry up, and the branches above him wither away.
  eng-WEBPB: His roots will be dried up beneath. His branch will be cut off above.
  kbq-kbq: Hagi ana vahe'mo'za zafa rafu'namo'ma hagegema hiankna hu'za hagege nehanageno,
    zafa azanku'namo amagino hagege hiankna hu'za, amagi'za osapa regahaze.
  nhe-BL: Se fiero tlacatl elis queja se cuahuitl tlen huaquij inelhuayohua tlalijtic,
    huan teipa huaquij imacuayohua huejcapa.
  gub-BL: Iaiw ma'e nuzawy kwaw ywyra uxinig ma'e kwer. Hapo uxinig. Te hàkà ywate
    wera'u ma'e uxinig no.
  eng-DRA: Let his roots be dried up beneath, and his harvest destroyed above.
