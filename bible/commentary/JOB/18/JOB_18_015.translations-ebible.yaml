verse: JOB.018.015
translations:
  mal-C: അവരുടെ കൂടാരത്തിൽ അഗ്നി കുടിപാർക്കുന്നു; അവരുടെ വാസസ്ഥലത്തിന്മേൽ ഗന്ധകം വർഷിക്കപ്പെടുന്നു.
  deu-TKW: In seinem Zelte wohnt, was ihm nicht angehört, auf seine Wohnstätte wird
    Schwefel gestreut.
  lin-lin: Ndako na ye etikalaka na eloko moko te, mpe fofolo ezalaka ya kopanzana
    kati na ndako yango.
  eng-LSV: It dwells in his tent—out of his provender, || Sulfur is scattered over
    his habitation.
  eng-GNV: Feare shall dwell in his house (because it is not his) and brimstone shalbe
    scattered vpon his habitation.
  eng-WEBSTER: 'It shall dwell in his tabernacle, because it is none of his: brimstone
    shall be scattered upon his habitation.'
  nhw-BL: Masehualme quitlatise ichaj se fiero tlacatl ica azufre huan tlamis nochi
    catli quipiya.
  swh-ONEN: Moto utakaa katika hema lake; moto wa kiberiti utamwagwa juu ya makao
    yake.
  bba-bba: Wiɡibɑ koo yɑrinɑ. Win ɑrumɑnin tii yɑ koo kɑm ko. Kpɑ sɔ̃ɔ bisu su win
    yɛnu dɔ̃ɔ mɛni.
  eng-KJVCPB: 'It shall dwell in his tabernacle, because it is none of his: Brimstone
    shall be scattered upon his habitation.'
  luo-luo: Gimoro amora mane entierego koro onge e hembe; nikech mach mager osewangʼo
    kar dakne.
  meu-meu: Idau taunimanimadia na ena kalaga ai e nohomu, teio nadidia na ena noho
    gabuna latanai e morumu.
  npi-ULB: अपरिचित मानिसहरूले उसको घरभित्र गन्धक छरेको देखेपछि, तिनीहरू उसको पालमा
    बस्‍ने छैनन् ।
  yor-yor: Yóò sì máa jókòó nínú àgọ́ rẹ̀ èyí tí í ṣe tirẹ̀; sulfuru ti o jóná ni
    a ó fún káàkiri ibùgbé rẹ̀.
  pes-OPCB: خانه‌اش در زیر آتش گوگرد نابود می‌گردد.
  tgl-ULB: Ang mga tao na hindi kaniyang pag-aari ay maninirahan sa kaniyang tolda
    pagkatapos nilang makita na kumalat ang asupre sa loob ng kaniyang tahanan.
  hui-hui: Ibu ani homedagola mani ibu waneigini damenerubi ibu aria lenego mbira
    howa ibu andaga ogoniha napaluebira. Anda tabuanda karia wali agali maru bu karu
    tigua ibalu anda ogoniha ngubidagola ege to̱le̱ dambini pauda ale mini saloba
    ngagome anda ogoni ngubirago mo ereba helonaga delolebira.
  mya-mya: သူ၏နေရာ၌ အရှင်မရှိ။ ပျက်စီးခြင်းဘေးနေ၍ အမိုးပေါ်မှာ ကန့်ဖြူးလျက်ရှိလိမ့်မည်။
  bod-N: ཁོ་ལ་མི་གཏོགས་པ་ནི་དེ་ཡི་གུར་ནང་གནས། ། མུ་ཟི་ཁོ་རང་སྡོད་པའི་གནས་སུ་གཏོར་ངེས་ཡིན།
    །
  sna-sna: Moto unogara mutende rake; safuri inopisa inoparadzirwa pamusoro pougaro
    hwake.
  spa-BLM: En su tienda habitará lo que no es suyo. El azufre será esparcido sobre
    su morada.
  cac-cac: Ch'ocxo mach ol cajnajcan d'a scajnub'. Ayic toxo ix cham chi', ol tzicchajec'
    azufre d'a yol spat chi', yic satel jun yab'il chi'.
  swh-ULB: Watu ambao siyo wa kwake wataishi kwenye hema yake baada ya kuona ule moto
    mesambaa ndani ya nyumba yake yeye.
  bel-bel: Паселяцца ў намёце ягоным, бо ён ужо не ягоны; жытло ягонае будзе пасыпана
    серкаю.
  deu-ELBBK: Was nicht sein ist, wird in seinem Zelt wohnen, auf seine Wohnstätte
    wird Schwefel gestreut werden.
  mbb-OT: Egkaawà is ubpeey zin su egkevinsulan heini te egkeregreg he esupri.
  mal-2015: അവന്നു ഒന്നുമാകാത്തവർ അവന്റെ കൂടാരത്തിൽ വസിക്കും; അവന്റെ നിവാസത്തിന്മേൽ
    ഗന്ധകം പെയ്യും.
  rmc-rmc: Leskro stanos labol avri; e sira pes čhivel ode, kaj bešelas.
  pes-OPV: کسانی که از وی نباشنددر خیمه او ساکن می‌گردند، و گوگرد بر مسکن اوپاشیده
    می‌شود.
  ron-1924: Нимень дин ай луй ну локуеште ын кортул луй, пучоасэ есте пресэратэ пе
    локуинца луй.
  ben-OBCV: তার তাঁবুতে আগুন বসবাস করে; তার বাসস্থানের উপরে জ্বলন্ত গন্ধক ছড়ানো হয়।
  som-som: Teendhadiisa waxaa ku jiri doona wax aan wixiisii ahayn, Oo hoygiisana
    waxaa lagu soo kor firdhin doonaa baaruud.
  lat-VUC: Habitent in tabernaculo illius socii ejus qui non est; aspergatur in tabernaculo
    ejus sulphur.
  eng-ASVBT: 'There shall dwell in his tent that which is none of his: Brimstone shall
    be scattered upon his habitation.'
  ita-1885: Abiteranno ne' lor tabernacoli che non saranno più loro; Ei si spargerà
    del solfo in su le loro stanze.
  eng-LXXUP: 'It shall dwell in his tabernacle in his night: His excellency shall
    be sown with brimstone.'
  eng-ULB: People not his own will live in his tent after they see that sulfur is
    scattered within his home.
  spa-VBL: La gente que no conoce vivirá en sus casas; el azufre se esparcirá donde
    solían vivir.
  fra-_FOB: On habitera dans sa tente, qui ne sera plus à lui; le soufre sera répandu
    sur sa demeure.
  mal-mal: അവന് ആരുമല്ലാത്തവർ അവന്റെ കൂടാരത്തിൽ വസിക്കും; അവന്റെ നിവാസത്തിന്മേൽ ഗന്ധകം
    പെയ്യും.
  urd-GVR: Us ke ḳhaime meṅ āg bastī, us ke ghar par gandhak bikhar jātī hai.
  suz-BL: मेको आन ताम्‍बुम मारेइ मलीब। मेको आन बाक्‍‍तीकेम गन्‍धक ब्रुइश्‍शो बाक्‍ब।
  eng-NOY: They who are none of his shall dwell in his tent; Brimstone shall be scattered
    upon his habitation.
  ita-1927: Nella sua tenda dimora chi non è de’ suoi, e la sua casa è cosparsa di
    zolfo.
  ckb-ckb: ئەوەی هی ئەو نییە لەناو چادرەکەی نیشتەجێ دەبێت، گۆگرد بەسەر جێی مانەوەی
    پەخش دەکرێت.
  eng-BBE: In his tent will be seen that which is not his, burning stone is dropped
    on his house.
  kan-OKCV: ಬೆಂಕಿಯು ಅವನ ಮನೆಯನ್ನು ಸುಡುವುದು; ಅವನ ಮನೆಯ ಮೇಲೆ ಗಂಧಕವನ್ನು ಎರಚಲಾಗುವುದು.
  tam-2017: அவனுக்கு ஒன்றுமில்லாமற் போனதினால், பயங்கரம் அவனுடைய கூடாரத்தில் குடியிருக்கும்;
    கந்தகம் அவனுடைய குடியிருப்பின்மேல் தெளிக்கப்படும்.
  spa-RV-1909: 'En su tienda morará como si no fuese suya: piedra azufre será esparcida
    sobre su morada.'
  ron-BTF: Se va locui în cortul său deoarece nu este al său; pucioasă va fi împrăștiată
    peste locuința sa.
  eng-WEBP: There will dwell in his tent that which is none of his. Sulfur will be
    scattered on his habitation.
  eng-FBV: People they don't know will live in their homes; sulfur will be scattered
    where they used to live.
  nld-1939: Zij woont in zijn tent, die hem niet langer behoort, En over zijn woning
    wordt zwavel gestrooid.
  nch-BL: Masehualme quitatise ichaj se fiero tacat ica azufre huan tamis nochi cati
    quipiya.
  vie-1934: Kẻ chẳng thuộc về hắn sẽ ở trong trại hắn, Còn diêm sanh sẽ rải ra trên
    chỗ ở của nó.
  hin-CV: अब उसके तंबू में विदेशी जा बसे हैं; उसके घर पर गंधक छिड़क दिया गया है.
  spa-BES: En su tienda se verá lo que no es suyo, azufre se deja caer sobre su casa.
  tdx-tdx: Leo raik’ amo azeo tsy mimoneñe an-kiboho’e ao, famitsezam-ponde i akiba’ey.
  tha-KJV: สิ​่งที่​ไม่ใช่​ของเขาจะอาศัยอยู่ในเต็นท์ของเขา จะมีกำมะถันเกลื่อนกลาดอยู่เหนือที่​อยู่​ของเขา
  por-BR-2018: Em sua tenda morará o que não é seu; enxofre se espalhará sobre a sua
    morada.
  deu-ELO: Was nicht sein ist, wird in seinem Zelte wohnen, auf seine Wohnstätte wird
    Schwefel gestreut werden.
  eng-WYC-2018: The fellows of him that is not, that is, the fellows of a dead man,
    dwell in his tabernacle; and brimstone be sprinkled in his tabernacle. (The fellows,
    or friends, of him who is not, that is, the friends of he who is dead, shall live
    in his tent; and brimstone, or sulphur, shall be sprinkled all around it to ward
    off evil.)
  epo-epo: Nenio restos en lia tendo; Sur lian loĝejon ŝutiĝos sulfuro.
  uig-PIN: Ɵyidikilǝr ǝmǝs, bǝlki baxⱪilar uning qedirida turidu; Turalƣusining üstigǝ
    günggürt yaƣdurulidu.
  beo-beo: Wali eno dunu da udigili ea abula diasuga esalumu da defea. Be hidadea,
    fioso medoma:ne, salafa gufagagala:mu da defea.
  tpi-OTNT: Bihain long ol i dai, i no gat wanpela man long famili bilong ol i stap
    bilong sindaun long haus bilong ol. Olsem na ol manmeri bilong ol arapela lain
    bai i kam na kapsaitim paura ol i bin wokim long ston salfa, bilong rausim smel
    nogut. Na bai ol yet i stap long ol dispela haus.
  hau-SA: Wuta ta cinye tentinsa; farar wuta ta rufe wurin da yake zama.
  uig-LAT: Öyidikiler emes, belki bashqilar uning chédirida turidu; Turalghusining
    üstige günggürt yaghdurulidu.
  nde-nde: Umlilo uhlala ethenteni lakhe; isolufa evuthayo ichithachithwe emzini wakhe.
  ton-ton: '‌ʻE nofo ia ʻi hono fale, he ʻoku ʻikai ʻoʻona ia: ʻe tūtuuʻi ki hono
    ʻapi ʻae sulifa.'
  ces-1613: V stánku jeho hrůza bydleti bude, ač nebyl jeho; posypáno bude obydlí
    jeho sirou.
  eng-WMB: There will dwell in his tent that which is none of his. Sulfur will be
    scattered on his habitation.
  tam-TCV: அவனுடைய கூடாரத்தில் நெருப்பு குடியிருக்கும்; அவனுடைய உறைவிடங்களில் கந்தகம்
    வாரி இறைக்கப்படும்.
  ceb-ULB: Ang ubang mga tawo magpuyo na sa iyang tolda human nila masabwagi ug asupre
    sa iyang pinuy-anan.
  pol-UBG: Strach będzie mieszkał w jego namiocie, bo ten nie należy do niego; jego
    mieszkanie będzie posypane siarką.
  urd-GVU: اُس کے خیمے میں آگ بستی، اُس کے گھر پر گندھک بکھر جاتی ہے۔
  deu-1912: In seiner Hütte wird nichts bleiben; über seine Stätte wird Schwefel gestreut
    werden.
  kan-2017: ಅವನ ಸಂಬಂಧಿಕರಲ್ಲದವರು ಅವನ ಗುಡಾರದಲ್ಲಿ ವಾಸಿಸುವರು, ಅವನ ಮನೆಯ ಮೇಲೆ ಗಂಧಕವು ಎರಚಲ್ಪಡುವುದು.
  yap-yap: Chiney e demturug be’ mra par u lan fare tent rok — u tomuren ni ka ni
    wereg e falay riy ni sulfur!
  hlt-MCSB: Amah kah pawt long khaw anih kah dap ah kho a sak tih, a tolkhoeng te
    yam a phul thil.
  mdy-ETH: ዔያቶኮ ማኣሮይዳ ዓይጎ ባኣዚያ ዔያቶም ዓታዓኬ፤ ዔያታ ናንጋ ማኣሮይዳ ታሚ ሙርቁንሢ ዋሂንታንዳኔ።
  twi-ASANTE: Ogya te ne ntomadan mu; na wɔabɔ sɔfe a ɛrederɛ apete nʼatenaeɛ.
  eng-WEBU: There will dwell in his tent that which is none of his. Sulfur will be
    scattered on his habitation.
  wal-wal: Harggiyaa gooddanau dinniyaa laaloogaappe guyyiyan, ooninne a keettan de7ena.
  spa-PDDPT: El fuego estará en su casa, y azufre será esparcido sobre su vivienda.
  gun-gun: Hoo pygua kuery peteĩve ma noĩvei 'rã hogue py, ha'e oĩague rupi omoaĩa
    'rã enxofre.
  ilo-ULB: Agnaedto dagiti saanna a bukod a tattao iti toldana kalpasan a makitada
    a naiwaras ti asupre iti uneg ti pagtaenganna.
  kpg-kpg: Dolomeenei guu mee hua di noho di ingoo hua tangada i lodo nia hale digaula,
    i muli di hagamadammaa di hale gi nia ‘sulphur’.
  uig-ARA: ئۆيىدىكىلەر ئەمەس، بەلكى باشقىلار ئۇنىڭ چېدىرىدا تۇرىدۇ؛ تۇرالغۇسىنىڭ ئۈستىگە
    گۈڭگۈرت ياغدۇرۇلىدۇ.
  sus-sus: I nɔma lude a xa banxi kui, a gbe mu luxi sɔnɔn. Aligiyama bara findi a
    xɔnyi ra.
  pon-2006: Eri, met emen sohte lipilipil kak en kousoanla nan imwe impwal— mwurin
    suwepel okohk eh pahn kamweremwerdiong loale pwehn kamwakelehda.
  ksd-ksd: A umana vaira diat a ki ta ra kubana, Ma da imire ra pakar ta kana pakana.
  tur-YTC: Çadırında kendisinden olmayanlar oturacak. Oturduğu yere kükürt saçılacak.
  grc-BRENT: Κατασκηνώσει ἐν τῇ σκηνῇ αὐτοῦ ἐν νυκτὶ αὐτοῦ, κατασπαρήσονται τὰ εὐπρεπῆ
    αὐτοῦ θείῳ.
  ind-AYT: Tidak ada barang-barang miliknya di dalam kemahnya; belerang tersebar di
    sekeliling tempat tinggalnya.
  nya-nya: Mʼnyumba mwake zonse zachotsedwamo; awazamo sulufule kuti aphe tizirombo
    ta matenda.
  hrv-hrv: U njegovu stanu tuđinac stanuje, po njegovu domu prosipaju sumpor.
  mps-mps: Augwali isilama nosali da, augwa hani dabe deli augwa te bede bidabo me
    bidigobeo. Tama tibaso, gasa bidi hani aselama, tama augwa masigi salfago nigai
    pauda te bede gelama, tama dwai denami sela sąwainu yaibao. Tama bidi dabe augwali
    te bede ma bidainu usu yaibao.
  tpi-tpi: Bihain long ol i dai, i no gat wanpela man long famili bilong ol i stap
    bilong sindaun long haus bilong ol. Olsem na ol manmeri bilong ol arapela lain
    bai i kam na kapsaitim paura ol i bin wokim long ston salfa, bilong rausim smel
    nogut. Na bai ol yet i stap long ol dispela haus.
  dan-1931: i hans Telt har Undergang hjemme, Svovl strøs ud på hans Bolig;
  vie-OVCB: Nó sẽ bị giam giữ trong căn nhà xa lạ; còn nhà nó bị trận mưa diêm sinh
    thiêu hủy.
  guj-2017: જેઓ તેનાં નથી તેઓ તેના તંબુમાં વસશે; એના તંબુ પર ગંધક છાંટવામાં આવશે.
  pon-2006A: Eri, met emen sohte lipilipil kak en kousoanla nan imwe impwal— mwurin
    suwepel okohk eh pahn kamweremwerdiong loale pwehn kamwakelehda.
  por-BRBSL: Lá habitará em sua tenda o que não é dele. O enxofre será disperso em
    sua habitação.
  cth-cth: A tami hoeh e hah rim dawk kho a sak awh teh, kho a saknae dawk gan a phuen
    pouh awh.
  twi-twi: Ogya te ne ntamadan mu; na wɔabɔ sufre a ɛredɛw apete nʼatenae.
  hlt-hlt: Amah kah pawt long khaw anih kah dap ah kho a sak tih, a tolkhoeng te yam
    a phul thil.
  tbz-SIM: O fii, bɛtɔbɛ̀ bɛɛ̀ yóó dì tɑ, bɛ̀ yóó dì cɔ́u mmuhɑ̃ɑ̃́ mmu.
  msy-2020: Me oveghtɨ, gɨn men ikɨzimɨn aven tav ua ikɨ, men dɨpenimɨn ikian kogham.
    Eghtɨ ikɨzir igharazimɨn gumazamiziba izɨ, men dɨpenimɨn aven itir mughuriar kuram
    agɨvsɨ, pauran me salfan dagɨamɨn ingarizim fusfugham. Egh gɨn me uari dɨpenir
    kamɨn ikiam.
  dop-dop: Ɩ tǝyɑɣɑ tɑ kɛ ɩ nyǝŋkɑ tɔtɔ, yʋlʋ pǝsǝɣɩ nɑ ɩ́ sʋʋ kɑ tɑɑ. Pɑ ŋmɩɩsɑ kɑ
    tɑɑ kɛ́ kɔkɔ mɑmɑcǝɣǝlɑsɩ.
  azb-azb: Çadırında ona aid heç nə olmayacaq, Yurduna kükürd yağacaq.
  eng-DBY: 'They who are none of his shall dwell in his tent; brimstone shall be showered
    upon his habitation:'
  hin-2017: जो उसके यहाँ का नहीं है वह उसके डेरे में वास करेगा, और उसके घर पर गन्धक
    छितराई जाएगी।
  wol-KYG: manees naa dëkke xaymaam, moomatu ko, tamarax lees fay suy.
  eng-YLT: It dwelleth in his tent — out of his provender, Scattered over his habitation
    is sulphur.
  eng-WYC-2017: The fellows of him that is not, that is, the fellows of a dead man,
    dwell in his tabernacle; and brimstone be sprinkled in his tabernacle.
  eng-WMBB: There will dwell in his tent that which is none of his. Sulphur will be
    scattered on his habitation.
  urd-GVH: उसके ख़ैमे में आग बसती, उसके घर पर गंधक बिखर जाती है।
  rug-rug: Kamahire sa tie hiva la koa pa nana ipi si boka mo, ba na ebana sa nai
    si kaqu tava vuvusu paki pa korapana pude va via ia.
  gaz-gaz: Waan kan isaa hin taʼinis dunkaana isaa keessa jiraata; dinyiin bobaʼus
    iddoo inni jiraatu irra faffacaʼa.
  fra-LSG: Nul des siens n’habite sa tente, Le soufre est répandu sur sa demeure.
  yal-yal: Muxu gbɛtɛ nɔɛ dɔxɛ nɛn a konni sɔnɔn, a gbee mi fa a ra, seri fuɲin bata
    sa a konna birin ma.
  haw-1868: E noho no ia mea iloko o kona halelewa, no ka mea, aohe nona ia; E luluia
    ka luaipele maluna o kona hale.
  arb-NAV: يُقِيمُ فِي خَيْمَتِهِ غَرِيبٌ وَيُذَرُّ كِبْرِيتٌ عَلَى مَرْبِضِهِ.
  ewe-ewe: Dzo bibi xɔ aƒe ɖe eƒe agbadɔ me eye aŋɔka bibi kaka ɖe eƒe nɔƒe.
  eng-LEE: 'It will dwell in his tent, because it is no more his: there will be strewed
    sulphur on his habitation.'
  asm-FB: তাৰ অসম্পৰ্কীয়বোৰে তাৰ তম্বুত বাস কৰিব; তাৰ বসতিৰ ঠাইত গন্ধক সিঁচা হ’ব।
  sus-A: عِ نْمَ لُدٍ عَ شَ بَنشِ كُي، عَ فبٍ مُ لُشِ سْنْن. عَلِفِيَمَ بَرَ قِندِ
    عَ شْنيِ رَ.
  fra-SBL: Dans sa tente habitera ce qui n'est pas à lui. Le soufre sera répandu sur
    sa demeure.
  hbo-hbo: תִּשְׁכֹּ֣ון בְּ֭אָהֳלֹו מִבְּלִי־לֹ֑ו יְזֹרֶ֖ה עַל־נָוֵ֣הוּ גָפְרִֽית׃
  kik-kik: Mwaki nĩguo ũtũũraga hema-inĩ yake; ũbiriti ũgwakana nĩũhurunjĩtwo gĩikaro
    gĩake.
  fra-NCL: Nul des siens n’habite dans sa tente, le soufre est semé sur sa demeure.
  cek-AK: A ohhaih ahmuen ah anih ih hmuen tidoeh anghmat mak ai; a ohhaih ahmuen
    ah kaat hmai to haeh pae tih.
  cuk-cuk: Dule-isgana-e-neguya, soo-sailase bela ibitosad. E-ibmar-nikadi, soo-azufreʼse
    bergusad.
  uig-CYR: Өйидикиләр әмәс, бәлки башқилар униң чедирида туриду; Туралғусиниң үстигә
    гуңгут яғдурулиду.
  tel-2017: వాళ్లకు సంబంధంలేని ఇతరులు వాళ్ళ గుడారాల్లో కాపురం ఉంటారు. వాళ్ళ నివాసస్థలాల
    మీద గంధకం చల్లడం జరుగుతుంది.
  hat-BSA: Anyen pa rete nan tant li ki pou li; souf gaye toupatou sou abitasyon li.
  kos-kos: Inge kutena mwet ku in utyak ac muta in lohm nuknuk sel — Tukun aknasnasyeyukla
    ke sulphur!
  hbo-WLC: תִּשְׁכּ֣וֹן בְּ֭אָהֳלוֹ מִבְּלִי־ל֑וֹ יְזֹרֶ֖ה עַל־נָוֵ֣הוּ גָפְרִֽית׃
  ibo-ibo: Ọkụ na-ebi nʼime ụlọ ikwu ya; a ga-efesasị nkume na-enwu ọkụ nʼebe obibi
    ya.
  ory-ory: ତାହାର ଅସମ୍ପର୍କୀୟ ଲୋକ ତାହାର ତମ୍ବୁରେ ବାସ କରିବ, ତାହାର ନିବାସ ସ୍ଥାନ ଉପରେ ଗନ୍ଧକ
    ବିଞ୍ଚାଯିବ।
  chk-chk: Mine a eäni me lom esap chüen nom lon imwan, nge pirimiston a toropasfeil
    won lenian.
  rop-rop: Bambai na ebrijing blanga olabat garra barnap,
  ukr-1871: Осядуть в наметї його (чужі), бо стане він уже не його; домівку його посиплють
    сїркою.
  deu-1951: Sein Zelt wird von einem bewohnt, der ihm nicht zugehört, auf seine Wohnung
    wird Schwefel gestreut.
  eng-JPS: There shall dwell in his tent that which is none of his; brimstone shall
    be scattered upon his habitation.
  srp-1865: Nastavaæe se u šatoru njegovu, koji neæe biti njegov, posuæe se sumporom
    stan njegov.
  lug-lug: Omuliro gumalirawo ddala byonna eby’omu weema ye; ekibiriiti kyakira mu
    kifo mw’abeera.
  heb-heb: תשכון באהלו מבלי לו יזרה על נוהו גפרית׃
  ben-IRV: লোকেরা তার নিজের ইচ্ছায় তার তাঁবুতে বাস করবে না, তারপর তারা দেখবে যে তাদের
    ঘরে গন্ধক ছড়ানো হয়েছে।
  pan-pan: ਜਿਹੜਾ ਉਹ ਦਾ ਨਹੀਂ ਉਹ ਉਸ ਦੇ ਤੰਬੂ ਵਿੱਚ ਵੱਸੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਵਸੇਬੇ ਉੱਤੇ ਗੰਧਕ ਸੁੱਟੀ
    ਜਾਵੇਗੀ।
  mya-JVB: သူ ၏နေရာ ၌ အရှင်မ ရှိ။ ပျက်စီးခြင်းဘေးနေ၍ အမိုးပေါ် မှာ ကန့် ဖြူးလျက်ရှိလိမ့်မည်။
  hmo-hmo: Idau taunimanima be iena ruma dekenai do idia noho. To salipa dekenai unai
    ruma do idia hagoevaia guna.
  urd-urd: और वह जो उसका नहीं, उसके ख़ेमे में बसेगा; उसके मकान पर गंधक छितराई जाएगी।
  rus-SYN: Поселятся в шатре его, потому что он уже не его; жилище его посыпано будет
    серою.
  bqc-SIM: Aà kpɛ́ gↄ̃̀ gii, ĩatɛ̃gbↄ̃ lì aà uaa.
  tcz-CHONGTHU: Migiloute in chu kihal lha a ain chung uva kath meikong akijuh lhah
    sah e.
  mar-mar: जे त्याचे नव्हते ते त्याच्या डेऱ्यात वास करतील त्याच्या घरात सर्वत्र जळते
    गंधक विखरतील.
  qub-qub: Wasincho cajtaga ima-aycantapis ninami ushacurcun. Tiyashanchöga ishancawan
    shirallanami juntasha.
  hat-hat: Koulye a, nenpòt moun gen dwa pran kay li a pou yo. Y'ap dezenfèkte l'
    nèt ak souf.
  eng-BSB: Fire resides in his tent; burning sulfur rains down on his dwelling.
  eng-WEBPB: There will dwell in his tent that which is none of his. Sulphur will
    be scattered on his habitation.
  kbq-kbq: Hagi ana vahe'mofo nonkumara, Salfae nehaza tevenefa'ane haveramimo tefanane
    hugahie.
  nhe-BL: Tlacame quitlatise ichaj se fiero tlacatl ica azufre huan tlamis nochi tlen
    quipiya.
  gub-BL: Teko umukatu putar hàpuz ita izu ma'e imuku'i pyrer exopere her ma'e pupe
    wà nehe. A'e re amo teko ikwaw pyr 'ym wiko putar ipupe nehe.
  eng-DRA: Let the companions of him that is not, dwell in his tabernacle, let brimstone
    be sprinkled in his tent.
