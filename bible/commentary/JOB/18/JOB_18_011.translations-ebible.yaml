verse: JOB.018.011
translations:
  mal-C: എല്ലായിടത്തുനിന്നുമുള്ള ഭീതികൾ അവരെ ഭയവിഹ്വലരാക്കുകയും ഓരോ കാൽവെപ്പിലും അവരെ
    വേട്ടയാടുകയും ചെയ്യുന്നു.
  deu-TKW: Ringsum ängstigen ihn Schrecknisse und scheuchen ihn auf Schritt und Tritt.
  lin-lin: Somo elandaka ye bisika nyonso oyo atambolaka.
  eng-LSV: Terrors have terrified him all around, || And they have scattered him—at
    his feet.
  eng-GNV: Fearefulnesse shall make him afrayde on euery side, and shall driue him
    to his feete.
  eng-WEBSTER: Terrors shall make him afraid on every side, and shall drive him to
    his feet.
  nhw-BL: “Tlahuel majmahuij amo cuajcualme campa hueli yohuij pampa quimatij catli
    fiero yohui inintepotzco.
  swh-ONEN: Vitisho vimemtia hofu kila upande, na adui zake humwandama kila hatua.
  bba-bba: N wee nɔni swɑ̃ɑrɑ nùn mɑrɑ tɑ kɑ sikerenɛ. Mɑ tɑ nùn swĩi birun di.
  eng-KJVCPB: Terrors shall make him afraid on every side, And shall drive him to
    his feet.
  luo-luo: Masiche onure koni gi koni kendo okete ka gi ka.
  meu-meu: Hahegari ḡaudia ese e hagariamu, kaha iboudiai; bona ae-geduna ai e hahavaiamu.
  npi-ULB: त्रासहरूले चारैतिरबाट उसलाई डरमा पार्नेछन् । तिनले उसलाई पछिपछि खेद्‍नेछन्
    ।
  yor-yor: Ẹ̀rù ńlá yóò bà á ní ìhà gbogbo, yóò sì lé e dé ẹsẹ̀ rẹ̀.
  pes-OPCB: ترسها از هر طرف به او هجوم می‌آورند و او را قدم به قدم تعقیب می‌کنند.
  tgl-ULB: Mga kakila-kilabot ang tatakot sa bawat tabi; siya ay kanilang hahabulin
    sa kaniyang mga sakong.
  hui-hui: Mbirale mo gi holene tara tara ti ibagabu kagoha ibai halu talima ibaga
    biaga.
  mya-mya: ကြောက်မက်ဘွယ်သော အခြင်းအရာတို့သည် ဝိုင်း၍ ကျပ်တည်းစွာ လိုက်နှင့်ကြလိမ့်မည်။
  bod-N: ཕྱོགས་བཞིའི་འཇིགས་པས་ཁོ་རང་སྐྲག་པར་བྱེད། ། ཁོ་ཡི་གོམ་པའི་རྗེས་སུ་བདས་ནས་འོང་།
    །
  sna-sna: Kutyisa kunomuvhundutsa kumativi ose, uye kunomuteverera panhambwe dzake
    dzose.
  spa-BLM: Los terrores lo harán temer por todos lados, y le perseguirá los talones.
  cac-cac: Ayn̈ejoch xivc'olal d'a spatic yichan̈, ichato spechji b'eyec'oc.
  swh-ULB: Watishao watamfanya yeye aogope juu ya sehemu zote; wao watamkimbiza yeye
    kwenye visigino vyake.
  bel-bel: З усіх бакоў будуць палохаць яго жахі і прымушаць яго кідацца туды і сюды.
  deu-ELBBK: Schrecken ängstigen ihn ringsum und scheuchen ihn auf Schritt und Tritt.
  mbb-OT: Neliǥuy sikandin te igkahandek din ne henduen be te edal-as heini kandin.
  mal-2015: ചുറ്റിലും ഘോരത്വങ്ങൾ അവനെ ഭ്രമിപ്പിക്കും; അവന്റെ കാലുകളെ തുടർന്നു അവനെ
    വേട്ടയാടും.
  rmc-rmc: Pal dojekh sera pre leste avel e dar, džal pal leste pre dojekh krokos.
  pes-OPV: ترسها از هر طرف او راهراسان می‌کند، و به او چسبیده، وی رامی گریزاند.
  ron-1924: Де жур ымпрежур ыл апукэ спайма ши-л урмэреште пас ку пас.
  ben-OBCV: সবদিক থেকে আতঙ্ক তাকে ভয় দেখায় ও তার পায়ে পায়ে চলতে থাকে।
  som-som: Dhinac kasta waxaa ka bajin doona cabsi, Oo xataa gadaalna way ka soo eryan
    doontaa.
  lat-VUC: Undique terrebunt eum formidines, et involvent pedes ejus.
  eng-ASVBT: Terrors shall make him afraid on every side, And shall chase him at his
    heels.
  ita-1885: Spaventi li conturberanno d'ogn'intorno, E li faranno fuggire in rotta.
  eng-LXXUP: Let pains destroy him round about, And let many enemies come about him,
  eng-ULB: Terrors will make him afraid on every side; they will chase him at his
    heels.
  spa-VBL: El terror asusta a los malvados, los persigue por todas partes, les muerde
    los talones.
  fra-_FOB: De tous côtés des terreurs l'assiégeront, et feront courir ses pieds çà
    et là.
  mal-mal: ചുറ്റിലും ഘോരത്വങ്ങൾ അവനെ ഭ്രമിപ്പിക്കും; അവന്റെ കാലുകളെ പിന്തുടർന്ന് അവനെ
    വേട്ടയാടും.
  urd-GVR: Wuh aisī chīzoṅ se ghirā rahtā hai jo use qadam baqadam dahshat khilātī
    aur us kī nāk meṅ dam kartī haiṅ.
  suz-BL: शुश हिंतीकेम मेको आन कली ख्रिंख्रि पपाइक्‍ब। ते बाक्‍तेक्‍म हना यो, मेकेर
    हिंतीके यो बाक्‍ब। लेवी २६:३६
  eng-NOY: Terrors affright him on every side, And harass him at his heels.
  ita-1927: Paure lo atterriscono d’ogn’intorno, lo inseguono, gli stanno alle calcagna.
  ckb-ckb: بەڵاکان لە هەموو لایەکەوە دەیتۆقێنن و هەنگاوبەهەنگاو دوای کەوتوون.
  eng-BBE: He is overcome by fears on every side, they go after him at every step.
  kan-OKCV: ಸುತ್ತಲೂ ದಿಗಿಲುಗಳು ಅವನನ್ನು ಹೆದರಿಸಿ, ಅವನ ಕಾಲುಗಳನ್ನು ಓಡುವಂತೆ ಮಾಡುವುವು.
  tam-2017: சுற்றிலுமிருந்து உண்டாகும் பயங்கரங்கள் அவனை அதிர்ச்சியடையச்செய்து, அவனுடைய
    கால்களைத் திசைதெரியாமல் அலையவைக்கும்.
  spa-RV-1909: De todas partes lo asombrarán temores, y haránle huir desconcertado.
  ron-BTF: Terori îl vor înspăimânta de fiecare parte și îl vor pune pe fugă.
  eng-WEBP: Terrors will make him afraid on every side, and will chase him at his
    heels.
  eng-FBV: Terrors scare the wicked, coming at them from every side, chasing them,
    biting at their heels.
  nld-1939: Verschrikkingen beangstigen hem van alle kant, En vervolgen hem, stap
    voor stap.
  nch-BL: “Tahuel majmahuij nopa amo cuajcualme campa hueli campa yahuij pampa quimatij
    cati fiero yahui inintepotzco.
  vie-1934: Từ bốn phía sự kinh khủng sẽ làm cho hắn bối rối, Xô đẩy người đây đó,
    buộc vấn bước người.
  hin-CV: अब तो आतंक ने उसे चारों ओर से घेर रखा है तथा उसके पीछे पड़कर उसे सता रहे
    हैं.
  spa-BES: Lo superan los miedos por todos lados, lo persiguen a cada paso.
  tdx-tdx: Mañembañ’aze mb’atia mb’etia o mampangetraketrakeo, mañoridañ’ aze am-pandia’e.
  tha-KJV: สิ​่งน่าหวาดเสียวจะทำให้เขาตกใจอยู่​รอบด้าน และไล่​ติ​ดส้นเท้าของเขาอยู่
  por-BR-2018: Assombros o espantarão ao redor, e o farão correr por onde seus passos
    forem.
  deu-ELO: Schrecken ängstigen ihn ringsum und scheuchen ihn auf Schritt und Tritt.
  eng-WYC-2018: Dreads shall make him afeared on every side, and shall bewrap his
    feet. (Terror shall make him afraid on every side, and shall enwrap, or shall
    bind, his feet.)
  epo-epo: De ĉiuj flankoj timigos lin teruroj Kaj atakos liajn piedojn.
  uig-PIN: Uni ⱨǝr tǝrǝptin wǝⱨimilǝr besip ⱪorⱪitiwatidu, Ⱨǝm ular uni iz ⱪoƣlap
    ⱪoƣlawatidu.
  beo-beo: Fedege agoane, beda:su liligi da ema eale disisa. Beda:su liligi da ea
    emo osa:le bobogesa.
  tpi-OTNT: Ol samting bilong mekim ol i pret tru i save kamap long olgeta hap na
    i ranim ol long taim ol i wokabaut.
  hau-SA: Tsoro duk ya kewaye shi ta kowane gefe yana bin shi duk inda ya je.
  uig-LAT: Uni her tereptin wehimiler bésip qorqitiwatidu, Hem ular uni iz qoghlap
    qoghlawatidu.
  nde-nde: Uyethuka ngokwesaba inxa zonke kumlandelele langaphi aya khona.
  ton-ton: ‌ʻE fakamanavahēʻi ia ʻe he ngaahi meʻa fakailifia mei he potu kotoa pē,
    pea ʻe fakaveʻevave ia.
  ces-1613: Odevšad hrůzy jej děsiti budou a dotírati na nohy jeho.
  eng-WMB: Terrors will make him afraid on every side, and will chase him at his heels.
  tam-TCV: எப்பக்கத்திலும் பயங்கரங்கள் அவனைத் திடுக்கிடப்பண்ணி, அவன் கால்களை அலையவைக்கும்.
  ceb-ULB: Ang kalisang magpahadlok kaniya sa bisan asang bahin; dakpon nila siya
    diha sa iyang mga tikod.
  pol-UBG: Zewsząd będą go przerażać strachy, ścigają go na każdym kroku.
  urd-GVU: وہ ایسی چیزوں سے گھرا رہتا ہے جو اُسے قدم بہ قدم دہشت کھلاتی اور اُس کی
    ناک میں دم کرتی ہیں۔
  deu-1912: Um und um wird ihn schrecken plötzliche Furcht, daß er nicht weiß, wo
    er hinaus soll.
  kan-2017: ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ ಅಪಾಯಗಳು ಅವನನ್ನು ಹೆದರಿಸಿ; ಅವನ ಹಿಮ್ಮಡಿ ತುಳಿಯುತ್ತಾ ಬೆನ್ನು
    ಹತ್ತುವವು.
  yap-yap: Ma marus e ke liyeg ni be sonnag; gubin ngiyal’ nra yif’ ay ma be lek e
    marus.
  hlt-MCSB: Anih te mueirhih loh a kaepvai ah a let sak tih a kho ah taekyak uh.
  mdy-ETH: «ኮይሎ ዔያቶኮ ዒጊቻ ባኣዚ ማንጌኔ፤ ጊንፆ ዓኣዺ ዓኣዺ ዬይ ዔያቶ ዳውሳኔ።
  twi-ASANTE: Ahunahuna ma ɔbɔ huboa wɔ ne ho nyinaa na ɛha no wɔ nʼanammɔntuo biara
    mu.
  eng-WEBU: Terrors will make him afraid on every side, and will chase him at his
    heels.
  wal-wal: “Dagamai a dooddees; dagamai a guyyeera ginddiyaa matidi yedettees.
  spa-PDDPT: De todas partes lo asaltan los terrores y lo hostigan a cada paso.
  gun-gun: Jova-jovai katy gui imongyjearã ou vy omondyi 'rã, omonha 'rã heravy oikoa
    nhavõ rupi.
  ilo-ULB: Butbutngento isuna dagiti nakabutbuteng iti aglawlawna; kamatendanto isuna
    kadagiti mukodna.
  kpg-kpg: “Di madagu e noho i nadau baahi e talitali. Di madagu e hana i nadau muli
    e daudali nadau hanga heehee.
  uig-ARA: ئۇنى ھەر تەرەپتىن ۋەھىمىلەر بېسىپ قورقىتىۋاتىدۇ، ھەم ئۇلار ئۇنى ئىز قوغلاپ
    قوغلاۋاتىدۇ.
  sus-sus: Gaaxui bara a suxu a xa fe birin kui.
  pon-2006: Kamasepwehk kapilpenehr oh awiawih; kamasepwehk wet kin pwakipwakih eh
    kahk koaros.
  ksd-ksd: A umana magit na bunurut dia ki kikil ia, diat a vaburut ia, Ma diat a
    karat ra inabut na kakene.
  tur-YTC: Her yandan dehşet onu korkutacak, Topukları ardınca onu kovalayacaklar.
  grc-BRENT: Κύκλῳ ὀλέσαισαν αὐτὸν ὀδύναι· πολλοὶ δὲ περὶ πόδα αὐτοῦ ἔλθοισαν ἐν λιμῷ
    στενῷ·
  ind-AYT: Kengerian menakutinya di setiap sisi, dan mengejarnya pada setiap langkahnya.
  nya-nya: Zoopsa zikumuchititsa mantha kumbali zonse, zikutsatira mayendedwe ake
    onse.
  hrv-hrv: Odasvuda strahovi ga prepadaju, ustopice sveudilj ga proganjaju.
  mps-mps: Augwali wi mu ilabo nai dabe da, te da tigidali bulu badu bobegela sai
    elalubo, augwali bilabo madi,” wali.
  tpi-tpi: Ol samting bilong mekim ol i pret tru i save kamap long olgeta hap na i
    ranim ol long taim ol i wokabaut.
  dan-1931: 'Rædsler skræmmer ham alle Vegne og kyser ham Skridt for Skridt:'
  vie-OVCB: Nỗi khủng khiếp vây bọc nó tư bề và bám đuổi theo gót chân nó.
  guj-2017: ચારેકોર ભય તેને ગભરાવશે; તે તેની પાછળ પડશે.
  pon-2006A: Kamasepwehk kapilpenehr oh awiawih; kamasepwehk wet kin pwakipwakih eh
    kahk koaros.
  por-BRBSL: Os terrores o farão ter medo de todos os lados, e o perseguirão em seus
    calcanhares.
  cth-cth: Avoivang hoi takikatho e ni a pakhi teh, a hnuk lahoi a pâlei.
  twi-twi: Ahunahuna ma ɔbɔ huboa wɔ ne ho nyinaa na ɛhaw no wɔ nʼanammɔntu biara
    mu.
  hlt-hlt: Anih te mueirhih loh a kaepvai ah a let sak tih a kho ah taekyak uh.
  tbz-SIM: Kukɔ̃m̀bɔ̀dorí kpɛti tiì nɛ́ kéríní tipíìtì timɔu, koò fɛ̃mmú fɛ̃nfɛ̃.
  msy-2020: Bizir atiatir ekiam me ganɨdiba, da danganir me aruibar otiva men agɨntɨsi.
  dop-dop: Sɔɣɔntʋ sɔsɔɔntʋ kpɑɑ-ɩ nɑ pɑɑ timpiɣi, nɑ tǝ́ tǝŋǝɣɩ-ɩ nɔɔhǝlɛ nɔɔhǝlɛ.
  azb-azb: Dəhşət onu hər tərəfdən bürüyəcək, Hər addımda onu təqib edəcək.
  eng-DBY: Terrors make him afraid on every side, and chase him at his footsteps.
  hin-2017: चारों ओर से डरावनी वस्तुएँ उसे डराएँगी और उसके पीछे पड़कर उसको भगाएँगी।
  wol-KYG: Lu ragloo koy darey mbetteel, ne ko dann.
  eng-YLT: Round about terrified him have terrors, And they have scattered him — at
    his feet.
  eng-WYC-2017: Dreads shall make him afeared on every side, and shall bewrap his
    feet.
  eng-WMBB: Terrors will make him afraid on every side, and will chase him at his
    heels.
  urd-GVH: वह ऐसी चीज़ों से घिरा रहता है जो उसे क़दम बक़दम दहशत खिलाती और उस की नाक
    में दम करती हैं।
  rug-rug: Doduru varikali dia si variva matagutu beto mo, meke tasuna ni rini pa
    doduru inene.
  gaz-gaz: Naasuun karaa hundaan isa sodaachisa; faana isaa buʼees isa ariʼa.
  fra-LSG: Des terreurs l’assiègent, l’entourent, Le poursuivent par derrière.
  yal-yal: Gaxun luma ayi nɛn yiren birin yi, a bira a san funfun fɔxɔ ra.”
  haw-1868: Ua hooweliweli na mea makau ia ia a puni, A e alualu ia ia ma kona wawae.
  arb-NAV: تُرْعِبُهُ أَهْوَالٌ مِنْ حَوْلِهِ وَتُزَاحِمُهُ عِنْدَ رِجْلَيْهِ،
  ewe-ewe: Ŋɔdzidodowo doa vodzi nɛ le akpa sia akpa eye wokplɔa eƒe afɔɖeɖe ɖe sia
    ɖe ɖo.
  eng-LEE: All around do terrors scare him, and chase him as he walketh along.
  asm-FB: কেইওফালৰ পৰা নানা ত্ৰাসে তাক ভয় লগাব, আৰু খোজে খোজে তাক খেদি যাব।
  sus-A: فَاشُي بَرَ عَ سُشُ عَ شَ قٍ بِرِن كُي.
  fra-SBL: Des terreurs l'effraieront de toutes parts, et le poursuivra sur ses talons.
  hbo-hbo: סָ֭בִיב בִּֽעֲתֻ֣הוּ בַלָּהֹ֑ות וֶהֱפִיצֻ֥הוּ לְרַגְלָֽיו׃
  kik-kik: Imakania imuumagĩrĩra na mĩena yothe, na ikamũtengʼeragia harĩa hothe aagerera.
  fra-NCL: De tous côtés des terreurs l’assiègent, et le poursuivent pas à pas.
  cek-AK: Zitthok hmuen mah caeh nakung kruekah anih to tasoehsak; a khok takan kruek
    anih hnukah bang pae.
  cuk-cuk: Dule-isganaga neg-gwayed nagunonikid, gwayed eba sorba gudiguad.
  uig-CYR: Уни һәр тәрәптин вәһимиләр бесип қорқитиватиду, Һәм улар уни из қоғлап
    қоғлаватиду.
  tel-2017: అన్నివైపుల నుండి భయం కలిగించే విషయాలు వాళ్ళను చుట్టుముడతాయి. భయాలు అన్నివైపులకు
    వాళ్ళను వెంటాడి తరుముతాయి.
  hat-BSA: Patou laperèz fè l sezi e kouri dèyè l nan chak pa ke li fè.
  kos-kos: Mwe aksangeng apnulla yen nukewa; Ac welul yen nukewa el fahsr we.
  hbo-WLC: סָ֭בִיב בִּֽעֲתֻ֣הוּ בַלָּה֑וֹת וֶהֱפִיצֻ֥הוּ לְרַגְלָֽיו׃
  ibo-ibo: Ihe egwu na-emenye ya ụjọ nʼakụkụ niile, na-agbasokwa nzọ ụkwụ ya niile.
  ory-ory: ଭୟଙ୍କରତା ତାହାକୁ ଚତୁର୍ଦ୍ଦିଗରେ ଭୀତ କରିବ ଓ ତାହାର ଗୋଡ଼େ ଗୋଡ଼େ ଗୋଡ଼ାଇବ।
  chk-chk: Eniweniw a aniuokusu ekis meinisin o tapweri ia a ipwela ie.
  rop-rop: Nomeda eniweya olabat wandim blanga wok, det nogudbala ting oldei weidabat
    en bulurrumbat langa olabat en oldei bradinimbat langa olabat du.
  ukr-1871: Кругом страхи лякати муть його, й зневолять його кидатись то сюди то туди.
  deu-1951: Von allen Seiten überfallen ihn Schrecknisse und verfolgen ihn auf Schritt
    und Tritt.
  eng-JPS: Terrors shall overwhelm him on every side, and shall entrap him at his
    feet.
  srp-1865: Otsvuda æe ga strahote strašiti i tjeraæe ga ustopce.
  lug-lug: Entiisa emukanga enjuuyi zonna era n’emugoba kigere ku kigere.
  heb-heb: סביב בעתהו בלהות והפיצהו לרגליו׃
  ben-IRV: আতঙ্ক চারিদিক দিয়ে তাকে ভয় দেখাবে; তারা প্রতি পদে তাকে তাড়া করবে।
  pan-pan: ਖੌਫ਼ ਆਲੇ ਦੁਆਲਿਓਂ ਉਸ ਨੂੰ ਡਰਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਸ ਦੇ ਪਿੱਛੇ ਪੈ ਕੇ ਉਸ ਨੂੰ ਭਜਾਉਂਦਾ
    ਹੈ!
  mya-JVB: ကြောက်မက် ဘွယ်သော အခြင်းအရာတို့သည် ဝိုင်း ၍ ကျပ်တည်းစွာ လိုက် နှင့်ကြလိမ့်မည်။
  hmo-hmo: Kahana ibounai dekena amo, gari gaudia ese unai tau idia hagaria noho.
    Iena raka gabudia ibounai dekenai idia lulua noho.
  urd-urd: दहशत नाक चीज़ें हर तरफ़ से उसे डराएँगी, और उसके दर पे होकर उसे भगाएंगी।
  rus-SYN: Со всех сторон будут страшить его ужасы и заставят его бросаться туда и
    сюда.
  bqc-SIM: Kìsia ì koezↄ̃aàzi, àlɛ aà gbɛsɛlɛ.
  tcz-CHONGTHU: Migiloute chu kichat tijatnan aum kimvel un chule akalson jouse asuboi
    ji'e.
  mar-mar: दहशत चोहोबाजूंनी त्याची वाट पाहत आहे. भीती त्याच्या प्रत्येक पावलावर पाठलाग
    करीत आहे.
  qub-qub: Wacpita caypitami mancharachin. Imay örapis mancharishami gueshpin.
  hat-hat: Kote l' vire, malè ap tann li. Kote l' pase, yo la dèyè l'.
  eng-BSB: Terrors frighten him on every side and harass his every step.
  eng-WEBPB: Terrors will make him afraid on every side, and will chase him at his
    heels.
  kbq-kbq: Kefo avu'ava'ma nehia vahera korozamo azeri kagintegeno, hazenke zamo'a
    avaririno nevie.
  nhe-BL: “Tlahuel majmahuij ax cuajcualme campa hueli yahuij pampa quimatij tlen
    fiero yahui inintepotzco.
  gub-BL: Ukyzeahy, ta'e teko tetea'u umume'u izuka àwàm wà xe. Iata mehe tuweharupi
    oho haikweromo wà.
  eng-DRA: Fears shall terrify him on every side, and shall entangle his feet.
