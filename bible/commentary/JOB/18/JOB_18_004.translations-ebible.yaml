verse: JOB.018.004
translations:
  mal-C: കലിതുള്ളി സ്വയം കടിച്ചുകീറുന്നവനേ, നിനക്കുവേണ്ടി ഭൂമി നിർജനമായിത്തീരണമോ?
    അതോ, പാറ അതിന്റെ സ്ഥാനത്തുനിന്നു മാറ്റപ്പെടണമോ?
  deu-TKW: Du, der sich in seinem Grimme selbst zerfleischt, - soll um deinetwillen
    die Erde entvölkert werden, und der Fels von seiner Stelle rücken?
  lin-lin: Awa, likolo ya kanda na yo, ozali komipasola na biteni, basundola mokili
    to balongola mabanga na bisika na yango likolo na yo ?
  eng-LSV: He is tearing himself in his anger. Is earth forsaken for your sake? And
    is a rock removed from its place?
  eng-GNV: Thou art as one that teareth his soule in his anger. Shall the earth bee
    forsaken for thy sake? or the rocke remoued out of his place?
  eng-WEBSTER: 'He teareth himself in his anger: shall the earth be forsaken for thee?
    and shall the rock be removed out of its place?'
  nhw-BL: Ta tlahuel timocualancamaca huan tijtzayana moyoyo. ¿Timoilhuía para ica
    ya nopa pehuas mojmolinis ni tlali huan mijcuinise nochi teme?
  swh-ONEN: Wewe unayejirarua mwenyewe vipande vipande katika hasira yako, je, dunia
    iachwe kwa ajili yako wewe? Au ni lazima miamba iondolewe mahali pake?
  bba-bba: Wunɛ Yoobu, wunɛn mɔruwɑ yɑ nun wɑhɑlɑ mɔ̀. A tɑmɑɑ yɑ koo de tɔmbu bu
    yɑrinɑ kpɑ wuu ɡu ko bɑnsu, kpɑ kpenu nu doonɑ nin ɑyerun di?
  eng-KJVCPB: 'He teareth himself in his anger: Shall the earth be forsaken for thee?
    And shall the rock be removed out of his place?'
  luo-luo: Mirima ma in-gono biro hinyi mana in iwuon, iparo ni piny biro rumo nikech
    in? Koso nyaka gol lwendni kuonde magintie?
  meu-meu: Oi, sibomu badu ai lalomu o gugubaiamu taumu, tanobada bae dadaraia oi
    daimu ai, eiava nadi-gini na ena gabu amo baine heraḡa oho a?
  npi-ULB: तपाईंले आफ्नो रिसमा आफैलाई छिया-छिया पार्नुहुन्छ, के तपाईंको निम्‍ति पृथ्वीलाई
    त्यागिदिने ? वा चट्टानहरूलाई तिनीहरूका ठाउँबाट हटाइदिने ?
  yor-yor: Ìwọ fa ara rẹ ya pẹ́rẹpẹ̀rẹ nínú ìbínú rẹ̀; kí a ha kọ ayé sílẹ̀ nítorí
    rẹ̀ bi? Tàbí kí a sí àpáta kúrò ní ipò rẹ̀?
  pes-OPCB: چرا بی‌جهت خشمگین می‌شوی و به خود صدمه می‌زنی؟ آیا انتظار داری به خاطر
    تو زمین بلرزد و صخره‌ها واژگون شوند.
  tgl-ULB: Ikaw na sinisira ang sarili sa iyong galit, dapat bang pabayaan ang daigdig
    para lang sa iyo o dapat bang alisin ang mga bato mula sa kanilang mga lugar?
  hui-hui: Í̠naga miniha keba holene ngelo bedegome í̠ni mo ko haregoni ndobe. Yobo
    í̠na agua manda bide. Í̠na manda bu handalu keria Ngode Datagaliwabe ibugua ibunaga
    mana biaga ngago wahalu í̠na hameledego hangu bilo hameledebe. Ibugua mbirali
    ko biragonaga pani nelo mialu genda mo miaga ngago ibunaga mana ogoni mo aribia
    naholebira. Ibugua mbirale bibahende wabiai howa dindini heledaruni mo wahalu
    dindi dege ngelo karulapedabe. Ibugua dindi hari wedaru he̱la amu howa dindi hangu
    ngelolene ngabe. Anidagua nabulebira ndobe.
  mya-mya: အမျက်ထွက်၍ မိမိကိုယ်ကို ကိုက်ဖြတ်သောသူ၊ သင့်အတွက် မြေကြီးကိုစွန့်ပစ်ရမည်လော။
    ကျောက်သည် မိမိနေရာမှ ရွေ့ရမည်လော။
  bod-N: ཁོང་ཁྲོའི་ནང་དུ་རང་ཉིད་ཧྲལ་པ་ཁྱེད། ། ས་གཞི་ཁྱེད་ཕྱིར་མེད་པར་འགྱུར་བ་དང་།
    ། བྲག་རིས་རང་གི་གནས་ཀྱང་འཕོ་འགྱུར་རམ། །
  sna-sna: Iyewe unozvibvamburanya mukutsamwa kwako, nyika ingasiyiwa nokuda kwako
    here? Kana matombo angafanira kubviswa panzvimbo yawo here?
  spa-BLM: Tú que te desgarras en tu ira, ¿se abandonará la tierra por ti? ¿O la roca
    será removida de su lugar?
  cac-cac: ¿Tas yuj tza chalchitej a b'a yuj chichonc'olal? ¿Am a naani yujto icha
    chi' tzutej a b'a ol can tz'inan lum luum tic, ma ol q'uexvoc yed'tal q'uen tenam?
  swh-ULB: Wewe ambaye wajirarua mwenyewe katika hasira yako, nchi haipaswi kuachwa
    kwa ajili yako au miamba inapaswa kuondolewa kutoka mahali pake?
  bel-bel: О ты, хто разьдзірае душу тваю ў гневе тваім? Няўжо дзеля цябе апусьцець
    зямлі, і скале зрушыцца зь месца свайго?
  deu-ELBBK: Du, der sich selbst zerfleischt in seinem Zorn, soll um deinetwillen
    die Erde verlassen werden und ein Fels wegrücken von seiner Stelle?
  mbb-OT: Ebpesekitan nu zà is keugelingen nu pinaaǥi te pauk nu. Mid-isip nu ve he
    tenged dà kenikew ebey-anan te Megbevayà is kelibutan etawa idhalin din is menge
    vatu puun te nesevukan dan?
  mal-2015: കോപത്തിൽ തന്നേത്താൻ കടിച്ചുകീറുന്നവനേ, നിന്റെ നിമിത്തം ഭൂമി നിർജ്ജനമായിത്തീരേണമോ?
    പാറ അതിന്റെ സ്ഥലം വിട്ടുമാറേണമോ?
  rmc-rmc: Či vaš tuke, so tut korkoro dukhaves tira choľaha, ela e phuv zamukľi?
    Abo či pes e skala čhalavela pal peskro than?
  pes-OPV: ‌ای که در غضب خود خویشتن را پاره می‌کنی، آیا به‌خاطر تو زمین متروک شود،
    یاصخره از جای خود منتقل گردد؟
  ron-1924: Оаре пентру тине, каре те сфыший ын мыния та, с-ажунгэ пустиу пэмынтул
    ши сэ се стрэмуте стынчиле дин локул лор?
  ben-OBCV: রাগের বশে তুমি তো নিজেকে টুকরো টুকরো করে ছিঁড়ে ফেলছ, তোমার জন্য কি এই
    পৃথিবীকে পরিত্যক্ত হতে হবে? বা পাষাণ-পাথরগুলিকে কি স্বস্থান থেকে সরে যেতে হবে?
  som-som: War waa adiga xanaaq daraaddiis isla jeexjeexayaye Dhulka ma daraaddaa
    baa looga tegayaa? Mase dhagaxa ayaa meeshiisa laga rujinayaa?
  lat-VUC: Qui perdis animam tuam in furore tuo, numquid propter te derelinquetur
    terra, et transferentur rupes de loco suo?
  eng-ASVBT: Thou that tearest thyself in thine anger, Shall the earth be forsaken
    for thee? Or shall the rock be removed out of its place?
  ita-1885: O tu, che laceri l'anima tua nel tuo cruccio, Sarà la terra abbandonata
    per cagion tua, E saranno le roccie trasportate dal luogo loro?
  eng-LXXUP: 'Anger has possessed thee: For what if thou shouldest die; would the
    earth under heaven be desolate? Or shall the mountains be overthrown from their
    foundations?'
  eng-ULB: You who tear at yourself in your anger, should the earth be forsaken for
    you or should the rocks be removed out of their places?
  spa-VBL: Te destrozas con tu ira. ¿Crees que la tierra tiene que ser abandonada,
    o que las montañas deben moverse sólo por ti?
  fra-_FOB: O toi qui te déchires toi-même dans ta fureur, la terre sera-t-elle abandonnée
    à cause de toi, et le rocher sera-t-il transporté hors de sa place?
  mal-mal: കോപത്തിൽ സ്വയം കടിച്ചുകീറുന്നവനേ, നിന്റെനിമിത്തം ഭൂമി നിർജ്ജനമായിത്തീരണമോ?
    പാറ അതിന്റെ സ്ഥലം വിട്ടുമാറണമോ?
  urd-GVR: Go tū āg-bagūlā ho kar apne āp ko phāṛ rahā hai, lekin kyā tere bāis zamīn
    ko wīrān honā chāhie aur chaṭṭānoṅ ko apnī jagah se khisaknā chāhie? Hargiz nahīṅ!
  suz-BL: गे इन गाइश्‍शोम आंम कली खतम सेल्‍सीनीनी। मार, इन पर्बम गो रागी प्रोंइनीकी?
    सेरथे फुल्‍लु आन बाक्‍‍तीक रे याक्‍चा?
  eng-NOY: Thou that tearest thyself in thine anger! Must the earth be deserted for
    thee, And the rock removed from its place?
  ita-1927: O tu, che nel tuo cruccio laceri te stesso, dovrà la terra, per cagion
    tua, essere abbandonata e la roccia esser rimossa dal suo luogo?
  ckb-ckb: ئەی ئەوەی لە ڕقی خۆی، خۆی دەخواتەوە، ئایا لەبەر تۆ زەوی چۆڵ بکرێت و تاشەبەرد
    لە جێی خۆی بجوڵێت؟
  eng-BBE: 'But come back, now, come: you who are wounding yourself in your passion,
    will the earth be given up because of you, or a rock be moved out of its place?'
  kan-OKCV: ಕೋಪದಿಂದ ನಿನ್ನನ್ನು ನೀನೇ ಸೀಳಿಕೊಳ್ಳುವೆಯಾ? ನಿನ್ನ ನಿಮಿತ್ತ ಭೂಮಿ ಹಾಳಾಗಬೇಕೋ? ಬಂಡೆಯು
    ತನ್ನ ಸ್ಥಳದಿಂದ ತೊಲಗಬೇಕೋ?
  tam-2017: கோபத்தினால் உன்னை நீயே காயப்படுத்துகிற உனக்காக பூமி அழிந்துபோகுமோ? கன்மலை
    தன்னிடத்தைவிட்டுப் பெயருமோ?
  spa-RV-1909: Oh tú, que despedazas tu alma con tu furor, ¿será dejada la tierra
    por tu causa, y serán traspasadas de su lugar las peñas?
  ron-BTF: El însuși se sfâșie în mânia sa; va fi pământul părăsit pentru tine? Și
    va fi stânca mutată din locul său?
  eng-WEBP: You who tear yourself in your anger, will the earth be forsaken for you?
    Or will the rock be removed out of its place?
  eng-FBV: You tear yourself apart with your anger. Do you think the earth has to
    be abandoned, or the mountains moved, just because of you?
  nld-1939: 'Gij, die in uw woede uzelf verscheurt: Zou om uwentwil de aarde worden
    ontvolkt, Een rots van haar plaats verwijderd, Een berg van zijn grondslag gerukt?'
  nch-BL: Ta tahuel timocualancamaca huan tijtzayana moyoyo. ¿Timoilhuía para ica
    ya nopa pehuas mojmolinis ni tali huan mijcuenise nochi teme?
  vie-1934: Oâng nổi giận bèn xẻ rạch mình, Há vì ông mà trái đất sẽ bị bỏ hoang,
    Và hòn đá phải dời đi khỏi chỗ nó sao?
  hin-CV: तुम, जो क्रोध में स्वयं को फाड़े जा रहे हो, क्या, तुम्हारे हित में तो पृथ्वी
    अब उजड़ हो जानी चाहिए? अथवा, क्या चट्टान को अपनी जगह से अलग किया जाये?
  spa-BES: Tu crees que en tu enojo, que te estás desgarrando con rabia, ¿la tierra
    será desierta por tu culpa, o se moverá una roca de su lugar?
  tdx-tdx: Ihe mandrimi-batañe ami’ty hasosora’o, haforintseñe ty ama’o hao ty tane
    toy? ke havik’ amy toe’ey ty vato?
  tha-KJV: ท่านผู้ฉีกตัวของท่านด้วยความโกรธของท่าน จะให้​แผ่​นดินโลกถูกทอดทิ้งเพราะเห็นแก่ท่านหรือ
    หรือจะให้ก้อนหินโยกย้ายจากที่ของมัน
  por-BR-2018: Ó tu, que despedaças tua alma com tua ira; será a terra abandonada
    por tua causa, e será movida a rocha de seu lugar?
  deu-ELO: Du, der sich selbst zerfleischt in seinem Zorn, soll um deinetwillen die
    Erde verlassen werden, und ein Fels wegrücken von seiner Stelle?
  eng-WYC-2018: What, or why, losest thou thy soul in thy strong vengeance? Whether
    the earth shall be forsaken for thee, and hard stones shall be borne over from
    their place, (just for thee)?
  epo-epo: Ho vi, kiu disŝiras sian animon en sia kolero, Ĉu por vi estu forlasata
    la tero, Kaj roko forŝoviĝu de sia loko?
  uig-PIN: Ⱨǝy ɵzüngning ƣǝzipidǝ ɵzüngni yirtⱪuqi, seni dǝpla yǝr-zemin taxliwetilǝmdu?!
    Taƣ-taxlar ɵz ornidin kɵtürülüp ketǝmdu?!
  beo-beo: Dia ougi hou da dima fawane se iaha. Di da ougiba:le, osobo bagade da dunu
    hame esalebe ba:ma:bela:? Gode da di fidima:ne, goumi fadegale, eno sogega ligisima:bela:?
  tpi-OTNT: Belhat bilong yu i wok long bagarapim yu yet. Jop, olsem wanem? Yu ting
    God bai i bihainim laik bilong yu na senisim ol pasin bilong en, a? Em i save
    salim ol hevi bilong bekim sin, na em i no inap senisim dispela pasin. Em i bin
    wokim olgeta samting na putim i stap long hap bilong ol, na em i no inap rausim
    ol. Em i no inap surikim ol traipela ston i go na graun i stap nating. Nogat tru.
  hau-SA: Kai da ka yayyage kanka don haushi, za a yashe duniya saboda kai ne? Ko
    kuma duwatsu za su matsa daga wurinsu?
  uig-LAT: Hey özüngning ghezipide özüngni yirtquchi, séni depla yer-zémin tashliwétilemdu?!
    Tagh-tashlar öz ornidin kötürülüp kétemdu?!
  nde-nde: Wena ozidabudabulayo ube yiziqa ngokuthukuthela kwakho, uthi sesingawudela
    umhlaba ngenxa yakho? Loba uthi amadwala agudlulwe ezindaweni zawo na?
  ton-ton: '‌ʻOku ne haehae ia ʻe ia pe ʻi heʻene ʻita: ʻe liʻaki ʻa māmani koeʻuhi
    ko koe? Pea ʻe hiki ʻae fuʻu makatuʻu mei hono potu?'
  ces-1613: Ó ty, jenž hubíš život svůj zůřením svým, zdaliž pro tebe opuštěna bude
    země, a odsedne skála z místa svého?
  eng-WMB: You who tear yourself in your anger, will the earth be forsaken for you?
    Or will the rock be removed out of its place?
  tam-TCV: உன் கோபத்தில் உன்னையே காயப்படுத்துகிறவனே, உனக்காக பூமி கைவிடப்படுமோ? பாறை
    தன் இடத்தைவிட்டு நகருமோ?
  ceb-ULB: Ikaw nga misakit sa imong kaugalingon diha sa imong kasuko, kinahanglan
    ba nga isalikway ang kalibotan alang kanimo o angay bang balhinon ang mga bato
    gikan sa ilang mga nahimutangan?
  pol-UBG: Ty, który szarpiesz gniewem swą duszę – czy z twojego powodu będzie opuszczona
    ziemia i skały będą przesunięte ze swego miejsca?
  urd-GVU: گو تُو آگ بگولا ہو کر اپنے آپ کو پھاڑ رہا ہے، لیکن کیا تیرے باعث زمین کو
    ویران ہونا چاہئے اور چٹانوں کو اپنی جگہ سے کھسکنا چاہئے؟ ہرگز نہیں!
  deu-1912: Willst du vor Zorn bersten? Meinst du, daß um deinetwillen die Erde verlassen
    werde und der Fels von seinem Ort versetzt werde?
  kan-2017: ಸಿಟ್ಟಿನಿಂದ ನಿನ್ನನ್ನು ಸೀಳಿಕೊಳ್ಳುವವನೇ, ನಿನಗಾಗಿ ಲೋಕವೇ ಹಾಳಾಗಬೇಕೋ, ಬಂಡೆಯು ತನ್ನ
    ಸ್ಥಳದಿಂದ ಜರುಗಬೇಕೋ?
  yap-yap: Ga be gelnag e gafgow rom ko damumuw ni ga be tay’. Gur, yira chuw u daken
    e fayleng ni bochan e kam damumuw? Gur, bayi mithmitheg Got e burey ni bochan
    e nge fal’eg lanin’um?
  hlt-MCSB: A thintoek ah amah hinglu pataeng a baeh ta. Diklai loh a hnoo tih lungpang
    te a hmuen lamloh a thoeih akhaw nang hut a?
  mdy-ETH: ኔኤኒ ዻጋዼቴ ኔና ኔ ባይዛንዳፓዓቴም ኔ ዻጎና ሳዓ ዓጊፃዓኬ፤ ጊንሣ ሃሣ ላላኣ ዓኣ ቤዛፓ ዶጫዓኬ።»
  twi-ASANTE: Wo a wode abufuo tete wo mu nketenkete, wo enti, ɛsɛ sɛ yɛfiri asase
    yi so anaasɛ wo enti, wɔnnwiri mmotan mfiri wɔn siberɛ anaa?
  eng-WEBU: You who tear yourself in your anger, will the earth be forsaken for you?
    Or will the rock be removed out of its place?
  wal-wal: Neeni ne hanqquwan nena qohaasa. Ne hanqquwan biittai baisa gidanee? Woikko
    zaallati bantta sohuwaappe xoqolettanee?
  spa-PDDPT: Tú, que te desgarras en tu furor, ¿será abandonada la tierra por tu causa,
    o serán removidas las peñas de su sitio?
  gun-gun: Ai! Ndee ndepoxya py ae renhemboa'ypa va'e, ndere vy ri nda'u roejapa ta
    yvy? Ha'e itaova ikuai va'e nda'u ova 'rã oĩague gui?
  ilo-ULB: Sika a mangdangdangran iti bagim iti pungtotmo, rumbeng kadi a malipatan
    ti daga gapu kenka wenno rumbeng kadi a maikkat dagiti bato kadagiti lug-lugarda?
  kpg-kpg: Goe e bida haga mmae hua goe gi do hagawelewele. E hai behee? Henuailala
    gaa hai di anga henua hua idimaa i do hagawelewele? E hai behee? God ga haga ngalua
    nia gonduu gei goe ga manawa lamalia?
  uig-ARA: ھەي ئۆزۈڭنىڭ غەزىپىدە ئۆزۈڭنى يىرتقۇچى، سېنى دەپلا يەر-زېمىن تاشلىۋېتىلەمدۇ؟!
    تاغ-تاشلار ئۆز ئورنىدىن كۆتۈرۈلۈپ كېتەمدۇ؟!
  sus-sus: Ayuba, i tan naxan xɔnɔxi, duniɲa xa dan i xa fe ra? Geya xa tala i bɛ
    a tide?»
  pon-2006: Komw pein kauwehkinkomwilahr omwi lingeringer. Sampah pahn tehnla pwehki
    omwi lingeringer? Koht en ketin kamwakid nahna kan pwe komwi en nsenmwahula?
  ksd-ksd: U nina u kanener ma ra kankan, Dave, ra rakarakan a gunagunan na ki na
    lingling ure u? Ba da kap vaire vue ra vat kan kana pakana?
  tur-YTC: Ey öfkenle kendini parçalayan sen, Yeryüzü senin için terk mi edilecek?
    Ya da kaya yerinden mi kaldırılacak?
  grc-BRENT: Κέχρηταί σοι ὀργή· τί γὰρ ἐὰν σὺ ἀποθάνῃς, ἀοίκητος ἡ ὑπʼ οὐρανόν; ἢ
    καταστραφήσεται ὄρη ἐκ θεμελίων;
  ind-AYT: Kamu, yang menghancurkan dirimu sendiri dalam kemarahanmu, akankah bumi
    ditinggalkan demi kamu, atau gunung batu dipindahkan dari tempatnya?
  nya-nya: Iwe amene ukudzipweteka wekha ndi mkwiyo wako, kodi dziko lapansi lisanduke
    bwinja chifukwa cha iweyo? Kodi kapena thanthwe lisunthidwe kuchoka pa malo ake?
  hrv-hrv: O ti, koji se od jarosti razdireš, hoćeš li da zemlja zbog tebe opusti
    da iz svoga mjesta iskoče pećine?
  mps-mps: Naga sębęgo naga ma me te dolobao. Jop, mena tama tialiwe? Nago homugo
    Godigo homu kolesaga hasegelama, nago homu kolesaga wali asomaina olama ebawe?
    Agai sęgę mabo da dwai kolesaga ebo wei ponoyu, tama tibo dao. Tama agai te
    kolesaga hasegelegobeo. Agai tigidali nai dabe nigilama, augwa pesagede muai dao.
    Tama agai augwali sela sągobeo. Agai te masigi sela sąnama, tǫ olo tagalogobeo.
    Mu tama, mu menio.
  tpi-tpi: Belhat bilong yu i wok long bagarapim yu yet. Jop, olsem wanem? Yu ting
    God bai i bihainim laik bilong yu na senisim ol pasin bilong en, a? Em i save
    salim ol hevi bilong bekim sin, na em i no inap senisim dispela pasin. Em i bin
    wokim olgeta samting na putim i stap long hap bilong ol, na em i no inap rausim
    ol. Em i no inap surikim ol traipela ston i go na graun i stap nating. Nogat tru.
  dan-1931: Du, som i Vrede sønderslider din Sjæl, skal for din Skyld Jorden blive
    øde og Klippen flyttes fra sit Sted?
  vie-OVCB: Anh tự xé nát thân mình trong cơn giận, không lẽ vì anh mà mặt đất thành
    hoang vắng? Lẽ nào tảng đá phải dời đi nơi khác?
  guj-2017: તું જ તારા ક્રોધથી તારી જાતને દુ:ખ પહોંચાડી રહ્યો છે. શું તારા માટે પૃથ્વીનો
    ત્યાગ કરવામાં આવશે? અથવા શું ખડકને પોતાને સ્થાનેથી ખસેડવામાં આવશે?
  pon-2006A: Komw pein kauwehkinkomwilahr omwi lingeringer. Sampah pahn tehnla pwehki
    omwi lingeringer? Koht en ketin kamwakid nahna kan pwe komwi en nsenmwahula?
  por-BRBSL: Você que se rasga em sua raiva, a terra será abandonada para você? Ou
    a rocha será removida de seu lugar?
  cth-cth: Lungkhueknae hoi namahoima na kâraphoe. Nang hanelah talai heh ceitakhai
    lah ao han maw, Hoeh pawiteh, lungsong heh aonae koehoi puen lah ao han maw.
  twi-twi: Wo a wode abufuw tetew wo mu nketenkete, wo nti na yemfi asase so anaasɛ
    wonnwiriw abotan mfi wɔn sibea ana?
  hlt-hlt: A thintoek ah amah hinglu pataeng a baeh ta. Diklai loh a hnoo tih lungpang
    te a hmuen lamloh a thoeih akhaw nang hut a?
  tbz-SIM: Fɔ̃́ nwèè kɔ̃nnɛ̀ kɛmiɛkɛ, fɔ̃́ɔ̃̀ kpɛ́í bo nte kɛ̀ bɛnìtìbɛ̀ɛ deè kutenkɑ̀ɑ̀?
    A kpɛ́í bo nte kɛ̀ yɛtɑ̃rɛ̀ɛ fũtɑɑ̀?
  msy-2020: Nɨn anɨngagharim nɨrara nɨ gasɨghasɨsi. A bar bizibar ingarigha dar danganibara
    da arɨki, egh da batueghan kogham. A dagɨar ekiabagh isɨvaghsɨvaghtɨ, da mangɨtɨ
    nguazir kɨnim ikian kogham. Bar puvatɨ.
  dop-dop: Soopu ɩsɩɩ n huɣutuɣu lotu kɛ mpʋ nɑ pɑ́ɑ́nɑ́ tɔ, n hʋʋ sɩ nyɑ́ tɔɔ kɛ́
    pǝ lɔ tɛtʋ nɑ kʋkpɑmǝŋ kpɛsɩ nɑ ɩ́ lɑɣɑsɩ lonɑ nɑ?
  azb-azb: Özünü hirsindən didib-dağıdırsan. Sənə görə bu aləmdən vaz keçəkmi? Yoxsa
    sal qayalar yerindən çıxsın?
  eng-DBY: Thou that tearest thyself in thine anger, shall the earth be forsaken for
    thee? and shall the rock be removed out of its place?
  hin-2017: हे अपने को क्रोध में फाड़नेवाले क्या तेरे निमित्त पृथ्वी उजड़ जाएगी, और
    चट्टान अपने स्थान से हट जाएगी?
  wol-KYG: Yaw nag yaa topp sa mer ba loru! Ayóobaa, àddina day gental ngir yaw a?
    Am aw doj ay toxal boppam ngir yaw?
  eng-YLT: (He is tearing himself in his anger.) For thy sake is earth forsaken? And
    removed is a rock from its place?
  eng-WYC-2017: What or why losest thou thy soul in thy strong vengeance? Whether
    the earth shall be forsaken for thee, and hard stones shall be borne over from
    their place?
  eng-WMBB: You who tear yourself in your anger, will the earth be forsaken for you?
    Or will the rock be removed out of its place?
  urd-GVH: गो तू आग-बगूला होकर अपने आपको फाड़ रहा है, लेकिन क्या तेरे बाइस ज़मीन को
    वीरान होना चाहिए और चट्टानों को अपनी जगह से खिसक्ना चाहिए? हरगिज़ नहीं!
  rug-rug: Na korapa va sigiti pule nigo si goi koasa mua binugoro. Vegua, kaqu taluarae
    si gami pa kasia popoa sina bugoro si goi? Vegua, kote va rizui Tamasa sari na
    toqere pude va qetu igo?
  gaz-gaz: Ati kan aariidhaan of ciccirtu, lafti sababii keetiif duwwaatti haftii?
    Yookaan kattaan iddoo isaatii ni buqqifamaa?
  fra-LSG: O toi qui te déchires dans ta fureur, Faut-il, à cause de toi, que la terre
    devienne déserte? Faut-il que les rochers disparaissent de leur place?
  yal-yal: Yuba, i tan nan i yɛtɛ maxɔlɔxi i ya xɔlɔni. I laxi a ra a muxune dunuɲa
    rabeɲinma i tan ma fe ra ba? Fanyen xa keli a dɔxɔdeni i ya fe ra ba?”
  haw-1868: 'Haehae no oia ia ia iho ma kona huhu: E haaleleia anei ka honua nou?
    A e hooneeia aku anei ka pohaku mai kona wahi aku?'
  arb-NAV: يَا مَنْ تُمَزِّقُ نَفْسَكَ إِرْباً غَيْظاً، هَلْ تُهْجَرُ الأَرْضُ مِنْ
    أَجْلِكَ أَمْ تَتَزَحْزَحُ الصَّخْرَةُ مِنْ مَوْضِعِهَا؟
  ewe-ewe: Wò ame si vuvu ɖokuiwò kɔ ɖi le wò dziku me, ɖe wòle be woagblẽ anyigba
    ɖi ɖe tawò alo woaɖe agakpewo ɖa le wò teƒea?
  eng-LEE: Thou, the one that teareth himself to pieces in his anger— shall for thy
    sake the earth be forsaken, and the rock be moved away out of its place?
  asm-FB: ক্ৰোধত নিজকে বিদৰোৱা যি তুমি, তোমাৰ নিমিত্তে জানো পৃথিৱী ত্যাগ কৰা হ’ব,
    বা তোমাৰ নিমিত্তে বৃহৎ শিলক নিজ ঠাইৰ পৰা আঁতৰোৱা যাব?
  sus-A: عَيُبَ، عِ تَن نَشَن شْنْشِ، دُنِحَ شَ دَن عِ شَ قٍ رَ؟ فٍيَ شَ تَلَ عِ بّ
    عَ تِدٍ؟»
  fra-SBL: Toi qui te déchires dans ta colère, la terre sera-t-elle abandonnée pour
    vous ? Ou bien la pierre sera-t-elle retirée de son emplacement ?
  hbo-hbo: טֹֽרֵ֥ף נַפְשֹׁ֗ו בְּאַ֫פֹּ֥ו הַ֭לְמַעַנְךָ תֵּעָ֣זַב אָ֑רֶץ וְיֶעְתַּק־צ֝֗וּר
    מִמְּקֹמֹֽו׃
  kik-kik: Wee ũrehanyũrũra nĩ ũndũ wa ũrĩa ũrakarĩte-rĩ, thĩ no ĩthaamwo nĩ ũndũ
    waku? Kana no nginya ndwaro cia mahiga cieherio harĩa itũire?
  fra-NCL: Toi qui te déchires dans ta fureur, veux-tu qu’à cause de toi la terre
    devienne déserte, que le rocher soit transporté hors de sa place ?
  cek-AK: Palungphui moe, angmah hoi angmah ngan angsik, nang pongah, long hae anghuen
    tih maw? Thlung loe a ohhaih ahmuen hoiah angthui tih maw?
  cuk-cuk: Ar be urwed doggussoggu, abali, na be dukin wionaid. ¿Ar degidbali, napaneg
    swiri naguoye be binsasi? ¿Ar be-sogedba akwamar ainiroye be binsasi?
  uig-CYR: Һәй өзүңниң ғәзивидә өзүңни житқучи, сени дәпла йәр-зимин ташливетиләмду?!
    Тағ-ташлар өз орнидин көтирилип кетәмду?!
  tel-2017: అమితమైన కోపంతో నిన్ను నువ్వే చీల్చుకొంటున్నావు. నీ కోసం భూమి అంతా పాడైపోవాలా?
    నువ్వు కోరుకున్నావని కొండ తన స్థానం మార్చుకుంటుందా?
  hat-BSA: O ou menm ki chire pwòp kò ou menm nan kòlè ou, èske se pou lakoz ou menm
    ke tè a ta abandone, oswa wòch la deplase nan plas li?
  kos-kos: Kom sifacna akkeokye kom ke kasrkusrak lom an. Mea, ku in wanginla mwet
    fin faclu kom fin kasrkusrak? Mea, God Elan mokle eol uh in tuh akinsewowoye kom?
  hbo-WLC: טֹֽרֵ֥ף נַפְשׁ֗וֹ בְּאַ֫פּ֥וֹ הַ֭לְמַעַנְךָ תֵּעָ֣זַב אָ֑רֶץ וְיֶעְתַּק־צ֝֗וּר
    מִמְּקֹמֽוֹ׃
  ibo-ibo: Gị onye na-eji iwe adọkasị onwe gị, a ga-ahapụ ụwa nʼihi gị? Ka a ga-enupu
    oke nkume nʼọnọdụ ha?
  ory-ory: କ୍ରୋଧରେ ଆପଣାକୁ ବିଦୀର୍ଣ୍ଣ କରୁଅଛ ଯେ ତୁମ୍ଭେ, ତୁମ୍ଭ ପାଇଁ କʼଣ ପୃଥିବୀ ପରିତ୍ୟକ୍ତ
    ହେବ? ଅବା ଶୈଳ କʼଣ ସ୍ୱ ସ୍ଥାନରୁ ଦୂରୀକୃତ ହେବ?
  chk-chk: Hiop, ka püsin atatakisiik lon om song. Ifa usun, fanüfan epwe pöla pokitom,
    ika ewe achau epwe mwökütüwu seni lenian?
  rop-rop: Yu oldei ardim miselp wen yu wail. Yu reken tharran na garra sheikimap
    dijan wel o mubum detlot rok?
  ukr-1871: О, ти, що в досадї своїй душу свою роздираєш! Чи то ж задля тебе опустїє
    земля та пересунуться скелї з місць своїх?
  deu-1951: Du, der sich in seinem Zorne selbst zerfleischt, soll um deinetwillen
    die Erde verlassen werden und der Fels von seinem Orte wegrücken?
  eng-JPS: Thou that tearest thyself in thine anger, shall the earth be forsaken for
    thee? Or shall the rock be removed out of its place?
  srp-1865: Koji rastržeš dušu svoju u jarosti svojoj, hoæe li se tebe radi ostaviti
    zemlja i stijena se premjestiti sa svojega mjesta?
  lug-lug: Ggwe eyeyuzayuza olw’obusungu, abantu ensi bagiveeko ku lulwo, oba enjazi
    zive mu bifo byazo?
  heb-heb: טרף נפשו באפו הלמענך תעזב ארץ ויעתק צור ממקמו׃
  ben-IRV: তুমি তোমার রাগে নিজেকে বিদীর্ণ করেছ, তোমার জন্য কি পৃথিবীকে ত্যাগ করা হবে
    অথবা পাথরকে কি তাদের জায়গা থেকে সরিয়ে দেওয়া হবে?
  pan-pan: ਤੂੰ ਜੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਪਾੜਦਾ ਹੈਂ, ਕੀ ਤੇਰੇ ਲਈ ਧਰਤੀ ਤਿਆਗੀ ਜਾਵੇਗੀ,
    ਜਾਂ ਚੱਟਾਨ ਆਪਣੇ ਥਾਂ ਤੋਂ ਖਿਸਕ ਜਾਵੇਗੀ?
  mya-JVB: အမျက် ထွက်၍ မိမိ ကိုယ်ကို ကိုက် ဖြတ်သောသူ၊ သင့် အတွက် မြေကြီး ကိုစွန့်ပစ်
    ရမည်လော။ ကျောက် သည် မိမိ နေရာ မှ ရွေ့ ရမည်လော။
  hmo-hmo: Oiemu badu ese oi sibona do ia hadikaia noho. To oiemu hisihisi dainai,
    taunimanima ibounai ese tanobada do idia rakatania, a? Dirava ese oi totona ororo
    do ia kokia, a?
  urd-urd: तू जो अपने क़हर में अपने को फाड़ता है तो क्या ज़मीन तेरी वजह से उजड़ जाएगी
    या चट्टान अपनी जगह से हटा दी जाएगी
  rus-SYN: О ты, раздирающий душу твою в гневе твоем! Неужели для тебя опустеть земле,
    и скале сдвинуться с места своего?
  bqc-SIM: N gbɛ̃́ pↄ́ ni to n pↄfɛ̃ nzĩa taitaiɛ, dṹnia a gↄ̃ bɛzia ũ n yã́i
    nɛe? Gbɛsi a sↄ̃ n yã́ musu nɛe?
  tcz-CHONGTHU: Nalung han man in nalu jang sam chu botchai theijin nate, ahinlah
    hichun leiset asuhmang thei ding ham? Songpi ho akithin sah theiding ham?
  mar-mar: रागाने स्वत:स फाडून टाकणाऱ्या, तुझ्यामुळे पृथ्वी ओस पडेल काय, किंवा खडक
    त्याची जागा सोडेल का?
  qub-qub: Fiyupa rabyarga quiquillayquimi ushacuycanqui. Chayno rurar ¿yarpanquichu
    cay pacha chunyaj ricacunanta, gagacunapis juc-läman witicurinanta?
  hat-hat: Si ou ankòlè, se pwòp tèt ou ase w'ap fè mal. Atò, poutèt ou, se pou tout
    moun sou latè te mouri? Se pou Bondye te deplase mòn yo pou fè ou plezi?
  eng-BSB: You who tear yourself in anger— should the earth be forsaken on your account,
    or the rocks be moved from their place?
  eng-WEBPB: You who tear yourself in your anger, will the earth be forsaken for you?
    Or will the rock be removed out of its place?
  kbq-kbq: Hagi kagrira tusi krimpa ahenigenka kazokara vararegahananagi, e'i ana
    krimpa ahe'zamo'a, mopa eri rukrahera osugahie. Huge ana krimpa ahe'zamo'a, have
    agona erinkria osegahie.
  nhe-BL: Ta tlahuel timocualancamaca huan tijtzayana moyoyo. ¿Timoilhuía para ica
    ya nopa pehuas mojmolinis ni tlali huan mijcuenise nochi tetini?
  gub-BL: Xo ne zo erezekutuk nekwahy haw pupe. Erekwahy ne. Aipo ywy uzeapo putar
    ywyxiguhu romo a'e rupi nehe. Ereze'eg ne. Aipo ywytyruhu utyryk putar wenaw wi
    a'e rupi nehe.
  eng-DRA: Thou that destroyest thy soul in thy fury, shall the earth be forsaken
    for thee, and shall rocks be removed out of their place?
