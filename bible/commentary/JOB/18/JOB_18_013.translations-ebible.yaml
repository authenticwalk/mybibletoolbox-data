verse: JOB.018.013
translations:
  mal-C: അത് അവരുടെ ത്വക്കിനെ തിന്നുനശിപ്പിക്കുന്നു; മരണത്തിന്റെ ആദ്യജാതൻ അവരുടെ അവയവങ്ങൾ
    വിഴുങ്ങുന്നു.
  deu-TKW: Es frißt die Glieder seines Leibes, es frißt seine Glieder der Erstgeborene
    des Todes.
  lin-lin: Pasi eliaka poso ya nzoto na ye mpe bokono oyo ebomaka ebebisaka biteni
    ya nzoto na ye.
  eng-LSV: It consumes the parts of his skin, || Death’s firstborn consumes his parts.
  eng-GNV: It shall deuoure the inner partes of his skinne, and the first borne of
    death shall deuoure his strength.
  eng-WEBSTER: 'It shall devour the strength of his skin: even the first-born of death
    shall devour his strength.'
  nhw-BL: Cocolistli quipalanaltía inincuetlaxo amo cuajcualme. Huan miquilistli quitlamiltía
    inintlacayo.
  swh-ONEN: Nayo yatakula sehemu ya ngozi yake; mzaliwa wa kwanza wa mauti atakula
    maungo yake.
  bba-bba: Tɑ koo win wɑsin ɡɔnɑ di beri berikɑn di. Kpɑ bɑrɑ bɑkɑru tu nùn mwɑ.
  eng-KJVCPB: 'It shall devour the strength of his skin: Even the firstborn of death
    shall devour his strength.'
  luo-luo: Tuo marach omako dende duto, kendo miyo bedene kod tiendene kethore.
  meu-meu: Gorere ese ia kopina e ha-oreamu; mase gorerena gini-gunana ese ia tau-anina
    regena e ha-oremu.
  npi-ULB: उसको शरीरका अंगहरू नष्‍ट पारिनेछन् । वास्तवमा, मृत्युको जेठो सन्तानले उसका
    अंगहरू निल्नेछ ।
  yor-yor: Yóò jẹ ẹ̀yà ara rẹ̀; ikú àkọ́bí ni yóò jẹ agbára rẹ̀ run.
  pes-OPCB: مرض مهلک به جان او می‌افتد و او را به کام مرگ می‌کشاند.
  tgl-ULB: Ang mga bahagi ng kaniyang katawan ay lalamunin; tunay nga, ang panganay
    ng kamatayan ang lalamon sa kaniyang mga bahagi.
  hui-hui: Homolenenaga warago nahendene ko tara mbira agali ko uruni tiha anda ibalu
    tinaga gi ge tinginiru mo ko halu homelolebira.
  mya-mya: ထိုဘေးသည် သူ၏အရိုးတို့ကို ကိုက်ခဲ၍၊ သေမင်း၏သားဦးသည် သူ၏ခွန်အားကို မျိုလိမ့်မည်။
  bod-N: ཁོ་ཡི་ལུས་ཀྱི་ཡན་ལག་དེ་ཡིས་བཟའ། ། འཆི་བའི་སྔོན་སྐྱེས་ཀྱིས་དེའི་ཡན་ལག་མིད།
    །
  sna-sna: Inodya zvikamu zveganda rake; dangwe rorufu rinopedza mitezo yake.
  spa-BLM: Los miembros de su cuerpo serán devorados. El primogénito de la muerte
    devorará sus miembros.
  cac-cac: A jun ilya slajanel snivanil, axo sc'ab' yed' yoc ichato ol c'uxjocb'at
    yuj jun ilya chi'.
  swh-ULB: Sehemu za mwili wake zitakuwa zimemezwa; Hakika, mzaliwa wa kwanza wa kifo
    atazila sehemu zake yeye.
  bel-bel: Зьесьць чэлесы цела ягонага, зьесьць чэлесы ягоныя першынец сьмерці.
  deu-ELBBK: Der Erstgeborene des Todes wird fressen die Glieder seines Leibes, seine
    Glieder wird er fressen.
  mbb-OT: Is lundis din egketketen te ebpekepatey he zaru ne egkeredak is menge paa
    wey menge velad din.
  mal-2015: അതു അവന്റെ ദേഹാംഗങ്ങളെ തിന്നുകളയും; മരണത്തിന്റെ കടിഞ്ഞൂൽ അവന്റെ അവയവങ്ങളെ
    തിന്നുകളയും.
  rmc-rmc: O nasvaľiben leske chal tele e cipa; o nekgoreder meribnaskro nasvaľiben
    chal tele leskre vasta the pindre.
  pes-OPV: اعضای جسد او را می‌خورد. نخست زاده موت، جسد اورا می‌خورد.
  ron-1924: Мэдулареле ый сунт мистуите унул дупэ алтул, мэдулареле ый сунт мынкате
    де ынтыюл нэскут ал морций.
  ben-OBCV: তা তার ত্বকের অংশবিশেষে পচন ধরায়; মৃত্যুর প্রথমজাত সন্তান তার অঙ্গপ্রত্যঙ্গ
    গ্রাস করে।
  som-som: Oo waxay baabbi'in doontaa xubnaha jidhkiisa, Oo curadka dhimashada ayaa
    xubnihiisa baabbi'in doona.
  lat-VUC: Devoret pulchritudinem cutis ejus; consumat brachia illius primogenita
    mors.
  eng-ASVBT: The members of his body shall be devoured, Yea, the firstborn of death
    shall devour his members.
  ita-1885: Il primogenito della morte divorerà le membra della lor pelle; Divorerà
    le membra loro.
  eng-LXXUP: 'Let the soles of his feet be devoured: And death shall consume his beauty.'
  eng-ULB: The parts of his body will be devoured; indeed, the firstborn of death
    will devour his parts.
  spa-VBL: La enfermedad devora su piel; la enfermedad mortal consume sus miembros.
  fra-_FOB: Il dévorera les membres de son corps, il dévorera ses membres, le premier-né
    de la mort!
  mal-mal: അത് അവന്റെ ദേഹാംഗങ്ങളെ തിന്നുകളയും; മരണത്തിന്റെ കടിഞ്ഞൂൽ അവന്റെ അവയവങ്ങളെ
    തിന്നുകളയും.
  urd-GVR: Bīmārī us kī jild ko khā jātī, maut kā pahlauṭhā us ke āzā ko nigal letā
    hai.
  suz-BL: रोइ पतीकेमी मेको आन कुशुल नेल्‍ल नेक्‍शो बाक्‍ब। बेक्‍पाइक्‍ब रोइमी मेको
    आन गुइ खोइली मदुक्‍ब सेल्‍ब। गन्‍ती १२:१०-१२
  eng-NOY: His limbs are consumed, Yea, his limbs are devoured by the first-born of
    death.
  ita-1927: Gli divora a pezzo a pezzo la pelle, gli divora le membra il primogenito
    della morte.
  ckb-ckb: نەخۆشی پارچەکانی پێستەکەی دەخوات، یەکەم بەری مەرگ ئەندامەکانی لەشی دەخوات.
  eng-BBE: His skin is wasted by disease, and his body is food for the worst of diseases.
  kan-OKCV: ಅದು ಅವನ ಚರ್ಮದ ಬಲವನ್ನು ತಿಂದುಬಿಡುವುದು; ಮರಣದ ಚೊಚ್ಚಲತನವು ಅವನ ಅಂಗಾಂಗಗಳನ್ನು
    ನುಂಗಿಬಿಡುವುದು.
  tam-2017: அது அவனுடைய அங்கத்தின் பலத்தை எரிக்கும்; பயங்கரமான மரணமே அவனுடைய உறுப்புகளை
    எரிக்கும்.
  spa-RV-1909: El primogénito de la muerte comerá los ramos de su piel, y devorará
    sus miembros.
  ron-BTF: Aceasta va mânca tăria pielii lui; întâiul născut al morții îi va mânca
    tăria.
  eng-WEBP: The members of his body will be devoured. The firstborn of death will
    devour his members.
  eng-FBV: Disease devours their skin; deadly disease consumes their limbs.
  nld-1939: Zijn huid wordt door ziekte verteerd, De eersteling van de dood slokt
    zijn leden op.
  nch-BL: Cocolisti quipalanaltía inincuetaxo amo cuajcualme. Huan miquilisti quitamiltía
    inintacayo.
  vie-1934: Các chi thể hắn sẽ bị tiêu nuốt, Tất sẽ bị con đầu lòng của sự chết tiêu
    nuốt.
  hin-CV: उसकी खाल पर घोर व्याधि लगी हुई है; उसके अंगों को मृत्यु के पहलौठे ने खाना
    बना लिया है.
  spa-BES: Su piel es desperdiciada por una enfermedad, le devora la carne poco a
    poco; él primogénito de la muerte.
  tdx-tdx: Hatao’e tsipeake ty holi’e, habotse’ ty tañoloñoloñan-kavilasy o fangefange’eo.
  tha-KJV: มันจะกินความแข็งแกร่งแห่งผิวหนังของเขาเสีย แม้แต่​บุ​ตรหัวปี​แห่​งความตายจะกินความแข็งแกร่งของเขาเสีย
  por-BR-2018: Partes de sua pele serão consumidas; o primogênito da morte devorará
    os membros de seu corpo.
  deu-ELO: Der Erstgeborene des Todes wird fressen die Glieder seines Leibes, seine
    Glieder wird er fressen.
  eng-WYC-2018: Devour it the fairness of his skin; the first engendered (of) death
    waste his arms. (Disease shall devour the beauty of his skin; and Death’s first-born
    shall destroy,or shall eat up, his arms and his legs.)
  epo-epo: Konsumiĝos la membroj de lia korpo, Liajn membrojn konsumos la unuenaskito
    de la morto.
  uig-PIN: Ɵlümning qong balisi uning terisini yǝwatidu; Uning ǝzalirini xoraydu.
  beo-beo: Uhimu hamedei olo da ea da:iba:le madelasa. Amoga ea emo amola lobo dasasa.
  tpi-OTNT: Wanpela sik nogut inap kamap long olgeta hap bilong bodi bilong dispela
    ol man na bagarapim hanlek samting bilong ol na mekim ol i dai.
  hau-SA: Ya cinye wani sashe na gaɓar jikinsa; ɗan fari na mutuwa ya cinye ƙafafunsa.
  uig-LAT: Ölümning chong balisi uning térisini yewatidu; Uning ezalirini shoraydu.
  nde-nde: Kudla ingxenye yesikhumba sakhe; izibulo lokufa lidla izitho zakhe.
  ton-ton: '‌ʻE fakaʻauha ʻe ia ʻae mālohi ʻo hono sino: ʻio, ko e ʻuluaki fānau ʻoe
    mate te ne fakaʻauha ʻene mālohi.'
  ces-1613: Zžíře žily kůže jeho, zžíře oudy jeho kníže smrti.
  eng-WMB: The members of his body will be devoured. The firstborn of death will devour
    his members.
  tam-TCV: வியாதி அவன் தோலைத் தின்கிறது; சாவின் முதற்பேறு அவன் அங்கங்களை விழுங்குகிறது.
  ceb-ULB: Ang mga bahin sa iyang lawas pagalamyon; tinuod gayod, ang kamagulangan
    sa kamatayon magalamoy sa iyang mga bahin.
  pol-UBG: Pożre żyły jego skóry, pierworodny śmierci pożre jego członki.
  urd-GVU: بیماری اُس کی جِلد کو کھا جاتی، موت کا پہلوٹھا اُس کے اعضا کو نگل لیتا
    ہے۔
  deu-1912: Die Glieder seines Leibes werden verzehrt werden; seine Glieder wird verzehren
    der Erstgeborene des Todes.
  kan-2017: ಮೃತ್ಯುವಿನ ಹಿರಿಯ ಮಗನು ಅವನ ಚರ್ಮವನ್ನು ಚೂರು ಚೂರಾಗಿ ತಿಂದು, ಅವನ ಅಂಗಗಳನ್ನು ನುಂಗಿಬಿಡುವನು.
  yap-yap: Ba m’ar ni ubchiya’ e ke fanay downgin nike k’aring e malad nga pa’ nge
    ay.
  hlt-MCSB: Dueknah caming loh a vin saa a caak pah tih a rhuhrhong a hnom pah.
  mdy-ETH: ዶርዓሢ ዑፆ ዔያቶኮ ዖኦፒሴኔ፤ ሃይቢ ጋፒንሢ ዔያቶ ዔካንዳኔ።
  twi-ASANTE: Ɛwewe ne honam ani baabi; na owuo di ɛkan sɛe nʼakwaa.
  eng-WEBU: The members of his body will be devoured. The firstborn of death will
    devour his members.
  wal-wal: Woriya harggee a bollan ubban woraajjees; a kushiyaanne a tohuwaa duushissees.
  spa-PDDPT: La enfermedad carcome su piel, y el primogénito de la muerte devora sus
    miembros.
  gun-gun: Ha'e nunga ombovaipa 'rã hete regua ha'e javi. Manoa regua jypygua omomba
    'rã.
  ilo-ULB: Maalun-onto dagiti paset ti bagina; wen, alun-onento ti umuna nga anak
    ti patay dagiti pasetna.
  kpg-kpg: Di magi huaidu huoloo guu gahu nadau gili, gaa hidi ai nadau lima mo nadau
    wae guu lleu.
  uig-ARA: ئۆلۈمنىڭ چوڭ بالىسى ئۇنىڭ تېرىسىنى يەۋاتىدۇ؛ ئۇنىڭ ئەزالىرىنى شورايدۇ.
  sus-sus: A fate bara ba a ma, a salonse na bɔrɔfe saya kira xɔn ma.
  pon-2006: Soumwahu suwed ehu doupesengier ni paliwere oh kahredahr peh oh neh kan
    eh mwoasoangotalahr.
  ksd-ksd: A minait na en ra umana ingar i ra pakana, Maia, a kaina minait na en ra
    umana rakana tana.
  tur-YTC: Bedeninin azaları yutulacak. Ölümün ilk doğanı onun azalarını yutacak.
  grc-BRENT: Βρωθείησαν αὐτοῦ κλῶνες ποδῶν, κατέδεται δὲ αὐτοῦ τὰ ὡραῖα θάνατος.
  ind-AYT: Ia memakan bagian-bagian kulitnya; kematian yang paling mengerikan melahap
    anggota-anggota tubuhnya.
  nya-nya: Wagwidwa nthenda yoopsa thupi lonse; miyendo yake, manja ake, zonse zawola.
  hrv-hrv: Boleština kobna kožu mu razjeda, prvenac mu smrti nagriza udove.
  mps-mps: Gasi me deli dwai mu pedelama, tama te bidi dabego tigi nogo sągą dolama,
    augwali isilaibao.
  tpi-tpi: Wanpela sik nogut inap kamap long olgeta hap bilong bodi bilong dispela
    ol man na bagarapim hanlek samting bilong ol na mekim ol i dai.
  dan-1931: Dødens førstefødte* æder hans Lemmer, æder hans Legemes Lemmer; { [*dvs.
    Spedalskhed, den værste Sygdom.] }
  vie-OVCB: Từng mảng da tai họa tàn phá; con trưởng của tử thần ăn nuốt toàn thân.
  guj-2017: તે તેના શરીરની ચામડીને કોરી ખાશે. ભયંકર રોગ તે અવયવોને નાશ કરશે.
  pon-2006A: Soumwahu suwed ehu doupesengier ni paliwere oh kahredahr peh oh neh kan
    eh mwoasoangotlahr.
  por-BRBSL: Os membros de seu corpo serão devorados. O primogênito da morte devorará
    seus membros.
  cth-cth: Hote runae ni a vuen hah a ca pouh teh, duenae camin ni a kutkhok hah a
    ca pouh.
  twi-twi: Ɛwewe ne honam ani baabi; na owu di kan sɛe nʼakwaa.
  hlt-hlt: Dueknah caming loh a vin saa a caak pah tih a rhuhrhong a hnom pah.
  tbz-SIM: Mumɔmmú muù cɑ̀ɑ́kɛ́ cɑ́ɑ́kɛ́ o kɔ̃̀ntì, mukṹṹ nkóo po weè di o tùòtì.
  msy-2020: Gumazamizir kurar kaba, arɨmariar bar kuratam men mɨkarzibar otiv, men
    soroghafariba ko bizibagh asɨghasɨgh me damutɨ me ovengam.
  dop-dop: Kʋtɔŋ ɩsɑɣɑʋ tɔɣɔ ɩ nɑntʋ kɛ pǝ kpɑɣɑʋ ɩ niŋ nɑ ɩ nɔɔhɛɛ tǝnɑ tɔ.
  azb-azb: Dərisini azar yeyəcək, Ölümün ilk övladı əzalarını yeyib işini bitirəcək.
  eng-DBY: The firstborn of death devoureth the members of his body; it will devour
    his members.
  hin-2017: वह उसके अंग को खा जाएगी, वरन् मृत्यु का पहलौठा उसके अंगों को खा लेगा।
  wol-KYG: Jàngoro di ko ŋacc, woppi ndee di lekk cér ya.
  eng-YLT: It consumeth the parts of his skin, Consume his parts doth death's first-born.
  eng-WYC-2017: Devour it the fairness of his skin; the first engendered of death
    waste his arms.
  eng-WMBB: The members of his body will be devoured. The firstborn of death will
    devour his members.
  urd-GVH: बीमारी उस की जिल्द को खा जाती, मौत का पहलौठा उसके आज़ा को निगल लेता है।
  rug-rug: Na minoho variva mate si gani luli kapudia, meke va muzi i limadia na nenedia.
  gaz-gaz: Gogaan isaa dhukkubaan nyaatamee dhuma; ilmi duʼaa hangaftichi harkaa fi
    miilla isaa nyaata.
  fra-LSG: Les parties de sa peau sont l’une après l’autre dévorées, Ses membres sont
    dévorés par le premier-né de la mort.
  yal-yal: Furen bata a fati kidin kala, saya furen bata a salen seene kun a ma.
  haw-1868: E ai no ia i na apana o kona ili, O ka hanau mua o ka make, e hoopau no
    ia i kona mau lala.
  arb-NAV: يَفْتَرِسُ الدَّاءُ جِلْدَهُ وَيَلْتَهِمُ الْمَرَضُ الأَكَّالُ أَعْضَاءَهُ.
  ewe-ewe: Eɖu eƒe ŋutilã ƒe akpa aɖewo eye ku ƒe ŋgɔgbevi vuvu eƒe ŋutinuwo
  eng-LEE: 'It will devour the limbs of his body: yea, the first-born of death will
    devour his limbs.'
  asm-FB: মৃত্যুৰ জেষ্ঠ পুত্ৰই তাৰ সৰ্ব্বাঙ্গ গ্ৰাস কৰিব, আৰু তাৰ শৰীৰৰ অঙ্গ-প্ৰতঙ্গবোৰ
    খাই পেলাব,
  sus-A: عَ قَتٍ بَرَ بَ عَ مَ، عَ سَلٌنسٍ نَ بْرْقٍ سَيَ كِرَ شْن مَ.
  fra-SBL: Les membres de son corps seront dévorés. Le premier-né de la mort dévorera
    ses membres.
  hbo-hbo: יֹ֭אכַל בַּדֵּ֣י עֹורֹ֑ו יֹאכַ֥ל בַּ֝דָּ֗יו בְּכֹ֣ור מָֽוֶת׃
  kik-kik: Mũtino ũrĩĩaga icunjĩ cia gĩkonde gĩake; narĩo irigithathi rĩa gĩkuũ rĩgatambuuranga
    ciĩga ciake.
  fra-NCL: La peau de ses membres est dévorée ; ses membres sont dévorés par le premier-né
    de la mort.
  cek-AK: To amrohaih mah a nganhin ahap to caak pae, calu duekhaih mah a thacakhaih
    to paaeh pae ving tih.
  cuk-cuk: E-ukamar, boniganse ibitonaid, e-arganmar, e-nagmar, burgwedanikid.
  uig-CYR: Өлүмниң чоң балиси униң терисини йәватиду; Униң әзалирини шорайду.
  pma-pma: Mesaien tatisaso tai ka vasi ave, mul sakin husi keil en he ka ale one
    mul maleles.
  tel-2017: అది వాళ్ళ అవయవాలను తినివేస్తుంది. మరణకరమైన రోగం వాళ్ళ శరీరాన్ని క్షీణింపజేస్తుంది.
  hat-BSA: Kò li devore pa maladi; premye ne lanmò a devore manm kò li yo.
  kos-kos: Sie mas na upa su ku in unilya kanglana manol, Ac kulweya paol ac nial.
  hbo-WLC: יֹ֭אכַל בַּדֵּ֣י עוֹר֑וֹ יֹאכַ֥ל בַּ֝דָּ֗יו בְּכ֣וֹר מָֽוֶת׃
  ibo-ibo: Mbibi na-eripịa akụkụ anụ ahụ ya; ọkpara ọnwụ na-eripịa ahụ ya niile.
  ory-ory: ତାହା ତାହାର ଶରୀରର ଅବୟବସବୁ ଗ୍ରାସ କରିବ, ହଁ, ମୃତ୍ୟୁର ପ୍ରଥମଜାତ ତାହାର ଅବୟବସବୁ
    ଗ୍ରାସ କରିବ।
  chk-chk: Samau a enala ünüchan, samaun mäla a enala kifetin kewe.
  rop-rop: Afta tharran dei garra git brabli sik, en dei garra dai.
  ukr-1871: Зʼїсть тїло його, зʼїсть всї члени його перворідна (небувала) недуга смертї.
  deu-1951: Es frißt die Glieder seines Leibes; der Erstgeborene des Todes zehrt seine
    Glieder auf.
  eng-JPS: It shall devour the members of his body, yea, the first-born of death shall
    devour his members.
  srp-1865: Poješæe žile kože njegove, poješæe žile njegove prvenac smrti.
  lug-lug: Kirya ebitundu by’olususu lwe; omubereberye wa walumbe amulyako emikono
    n’ebigere.
  heb-heb: יאכל בדי עורו יאכל בדיו בכור מות׃
  ben-IRV: তার শরীরের অংশ খেয়ে ফেলবে; সত্যি, মৃত্যুর প্রথম সন্তান তার শরীরের অংশ
    খেয়ে ফেলবে।
  pan-pan: ਉਹ ਉਸ ਦੇ ਸਰੀਰ ਦੇ ਅੰਗ ਨੂੰ ਖਾ ਜਾਵੇਗੀ, ਮੌਤ ਦਾ ਪਹਿਲੌਠਾ ਉਸ ਦੇ ਅੰਗਾਂ ਨੂੰ ਨਿਗਲ
    ਲਵੇਗਾ।
  mya-JVB: ထိုဘေးသည် သူ ၏အရိုးတို့ကို ကိုက် ခဲ၍၊ သေမင်း ၏သား ဦးသည် သူ ၏ခွန်အား ကို
    မျို လိမ့်မည်။
  hmo-hmo: Gorere ese iena kopina ia haorea noho. Gorere, ladana be ‘mase ena vara
    guna’, ese iena imana bona aena ia haorea noho.
  urd-urd: वह उसके जिस्म के आ'ज़ा को खा जाएगी बल्कि मौत का पहलौठा उसके आ'ज़ा को चट
    कर जाएगी।
  rus-SYN: Съест члены тела его, съест члены его первенец смерти.
  bqc-SIM: Ì aà mɛ̀ gueↄ ble, gagyã ì aà mɛguↄ yↄ́.
  tcz-CHONGTHU: Natna in ativun u anen, thinan atibah u aval lhum tai.
  mar-mar: भयानक रोग त्याचे अवयव तोडून खाईल. खरोखर, मृत्यूचा जेष्ठ पुत्र त्याचा नाश
    करील.
  qub-qub: Gueripäcuywan wallca wallcalla aychan shicwaycan. Wañuyman apacoj gueshyami
    cuerpuncunatapis ushaycan.
  hat-hat: Yon sèl maladi po pete sou tout kò l'. L'ap manje tout janm li ak tout
    bra li yo. Se tè ki pou geri l'.
  eng-BSB: It devours patches of his skin; the firstborn of death devours his limbs.
  eng-WEBPB: The members of his body will be devoured. The firstborn of death will
    devour his members.
  kbq-kbq: Hagi krimo'a zamavufaga zamazeri haviza nehigeno, zamagia zamazamo'a kasrino
    nevie.
  nhe-BL: Cocolistli quipalanaltía inincuetlaxo ax cuajcualme. Huan miquistli quitlamiltía
    inintlacayo.
  gub-BL: Ma'eahy haw puruzuka ma'e uhàuhàz hetekwer rehe. Umunem kar izywa a'e, hetymà
    a'e no.
  eng-DRA: Let it devour the beauty of his skin, let the firstborn death consume his
    arms.
