verse: JOB.018.008
translations:
  mal-C: അവർ സ്വയം കെണിയിലേക്കു നടക്കുന്നു; അവർ ചതിക്കുഴിയിലേക്കുതന്നെ വീഴുന്നു.
  deu-TKW: Denn ins Netz wird er getrieben mit seinen Füßen und über Flechtwerk wandelt
    er dahin.
  lin-lin: Makolo na ye ekangisaka ye na monyama, bongo abundaka-bundaka kati na madusu
    na yango.
  eng-LSV: For he is sent into a net by his own feet, || And he habitually walks on
    a snare.
  eng-GNV: For hee is taken in the net by his feete, and he walketh vpon the snares.
  eng-WEBSTER: For he is cast into a net by his own feet, and he walketh upon a snare.
  nhw-BL: “Campa amo cuajcualme nejnemij, quinpantía se matlatl. Huan ilpitoque ipan
    nopa matlatl huetzij ipan se ostotl catli tlasencahuili.
  swh-ONEN: Miguu yake imemsukumia kwenye wavu, naye anatangatanga kwenye matundu
    ya wavu.
  bba-bba: Domi u koo dɑ yinɑ ɡiɑ, kpɑ win nɑɑsu su yen wɛ̃ɛ wuronu wɔri.
  eng-KJVCPB: For he is cast into a net by his own feet, And he walketh upon a snare.
  luo-luo: Tiendene osetere ei gogo kendo koro orundore e iye.
  meu-meu: Badina be ia sibona aena ese huo ai e hakaua vareaimu, moru-gurina helaoahuna
    latanai e moi kaumu.
  npi-ULB: किनकि उसको आफ्नै खुट्टाले उसलाई जालमा फल्‍नेछ । ऊ खल्‍डोतिर भौंतारिंदै
    जानेछ ।
  yor-yor: Nípa ẹ̀ṣẹ̀ òun tìkára rẹ̀ ó ti bọ́ sínú àwọ̀n, ó sì rìn lórí okùn dídẹ.
  pes-OPCB: او با پای خود به دام می‌افتد و تله پاشنهٔ پای او را می‌گیرد و او را رها
    نمی‌کند.
  tgl-ULB: Dahil siya ay ihahagis sa isang lambat ng kaniyang sariling mga paa; lalakad
    siya sa isang patibong.
  hui-hui: Agali ko biaga urunime uliha niao̱ wa ngagoria gabua minagadagua tigua
    ko biragome tini minaga.
  mya-mya: ပိုက်ထဲသို့ အလိုလိုဝင်တတ်၏။ ကျော့ကွင်းပေါ်မှာ နင်းတတ်၏။
  bod-N: དེ་ལྟར་རང་གི་རྐང་པས་རྙི་ནང་འཚུད། ། རྙི་ཡི་སྟེང་དུ་ཁོ་རང་འགྲུལ་བས་ན། །
  sna-sna: Tsoka dzake dzinomuwisira mumumbure, uye anodzungaira ari mumaburi awo.
  spa-BLM: Porque es arrojado a la red por sus propios pies, y se adentra en su malla.
  cac-cac: Ichato ol em junoc ch'an̈ yaal d'a yol sb'e, ol can sud'naj d'a yol jun
    ch'an̈ yaal chi'.
  swh-ULB: Kwa maana yeye atatupwa katika mtego kwa miguu yake mwenyewe; yeye atatembea
    katika mahangaiko.
  bel-bel: бо ён улезе ў сетку сваімі нагамі і па нератах хадзіць будзе.
  deu-ELBBK: Denn durch seine eigenen Füße wird er ins Netz getrieben, und auf Fallgittern
    wird er umhergehen.
  mbb-OT: Iyan sikandin midhipanew pehendiyà te litag, ne nelitag sikandin.
  mal-2015: അവന്റെ കാൽ വലയിൽ കുടുങ്ങിപ്പോകും; അവൻ കണിയിൻ മീതെ നടക്കും.
  rmc-rmc: Bo leskre pindre les cirden andre sita a uštarel pre pasca.
  pes-OPV: زیرا به پایهای خود در دام خواهد افتاد، و به روی تله‌ها راه خواهد رفت.
  ron-1924: Кэч калкэ ку пичоареле пе лац ши умблэ прин окюрь де реця;
  ben-OBCV: তার পা তাকে ধাক্কা মেরে জালে ফেলে দেয়; সে রাস্তা ভুলে গিয়ে নিজেই ফাঁদে
    পড়ে যায়।
  som-som: Waayo, isagu wuxuu cagta gashadaa shabag, Oo wuxuu ku kor socdaa dabin.
  lat-VUC: Immisit enim in rete pedes suos, et in maculis ejus ambulat.
  eng-ASVBT: For he is cast into a net by his own feet, And he walketh upon the toils.
  ita-1885: Perciocchè essi si gitteranno nel laccio co' piedi loro, E cammineranno
    sopra la rete.
  eng-LXXUP: His foot also has been caught in a snare, And let it be entangled in
    a net.
  eng-ULB: For he will be thrown into a net by his own feet; he will walk into a pitfall.
  spa-VBL: Sus propios pies los hacen tropezar y quedan atrapados en una red; mientras
    caminan caen en un pozo.
  fra-_FOB: Car il sera pris dans les filets par ses pieds, et il marchera sur le
    piège.
  mal-mal: അവന്റെ കാൽ വലയിൽ കുടുങ്ങിപ്പോകും; അവൻ ചതിക്കുഴിക്കുമീതെ നടക്കും.
  urd-GVR: Us ke apne pāṅw use jāl meṅ phaṅsā dete haiṅ, wuh dām par hī chaltā phirtā
    hai.
  suz-BL: आंम खोइलीम मेको आन कली ब्‍वारदम लपाइक्‍‍ब। मेको ब्‍वारदम गिल्‍सीशा बिक्‍तीकेमी
    दोक्‍नीम।
  eng-NOY: He is brought into the net by his own feet, And he walketh upon snares.
  ita-1927: Poiché i suoi piedi lo traggon nel tranello, e va camminando sulle reti.
  ckb-ckb: بە پێیەکانی خۆی بۆ ناو داو هەنگاو دەنێت، جا لەناو تۆڕدا گیر دەخوات.
  eng-BBE: His feet take him into the net, and he goes walking into the cords.
  kan-OKCV: ಏಕೆಂದರೆ ದುಷ್ಟನು ತನ್ನ ಹೆಜ್ಜೆಗಳಿಂದಲೇ ಬಲೆಯಲ್ಲಿ ಬೀಳುವನು; ಅವನು ಕುಣಿಯಲ್ಲಿ ಬಿದ್ದು
    ಅಲೆದಾಡುವನು.
  tam-2017: அவன் தன் கால்களினால் வலையில் பிடிபட்டு, வலையின் சிக்கலிலே நடக்கிறான்.
  spa-RV-1909: Porque red será echada en sus pies, y sobre red andará.
  ron-BTF: Fiindcă este aruncat într-o plasă prin propriile sale picioare și calcă
    pe o cursă.
  eng-WEBP: For he is cast into a net by his own feet, and he wanders into its mesh.
  eng-FBV: Their own feet trip them up and they are caught in a net; as they walk
    along they fall into a pit.
  nld-1939: Want door zijn eigen voeten wordt hij in het net gedreven, En wandelt
    hij over de mazen.
  nch-BL: “Campa amo cuajcualme nejnemij, quinpantíaj se matat. Huan ilpitoque ipan
    nopa matat huetzij ipan se ostot.
  vie-1934: Vì hắn bị chân mình hãm vào cái bẩy, Và đi trên mảnh lưới.
  hin-CV: क्योंकि वह तो अपने जाल में जा फंसा है; उसने अपने ही फंदे में पैर डाल दिया
    है.
  spa-BES: Sus pies lo llevan a la red, y él va caminando por las cuerdas.
  tdx-tdx: O fandia’eo ty hampijòñ’ aze an-karato ao, minday aze mb’an-tsikarakara
    mb’eo o lià’eo.
  tha-KJV: เพราะเขาถูกเหวี่ยงเข้าไปในข่ายด้วยเท้าของเขาเอง และเขาเดินอยู่บนหลุมพราง
  por-BR-2018: Pois será lançado à rede pelos seus próprios pés, e sobre fios enredados
    andará.
  deu-ELO: Denn durch seine eigenen Füße wird er ins Netz getrieben, und auf Fallgittern
    wird er einherwandeln.
  eng-WYC-2018: For he hath sent, or put, his feet into a net; and he goeth in the
    meshes, or knittings, thereof.
  epo-epo: Ĉar li trafis per siaj piedoj en reton, Kaj li moviĝas en kaptilo.
  uig-PIN: Qünki ɵz putliri ɵzini torƣa ǝwǝtidu, U dǝl torning üstigǝ dǝssǝydiƣan
    bolidu.
  beo-beo: Ea da gasa:su esa ganodini ahoabeba:le, ea emo lala:gi dagoi ba:sa.
  tpi-OTNT: Ol i olsem ol abus i wokabaut na umben i holimpas ol, na ol i olsem abus
    i pundaun long hul ol man i bin wokim bilong kisim abus.
  hau-SA: Ƙafafunsa sun kai shi cikin raga, yana ta yawo a cikin ragar.
  uig-LAT: Chünki öz putliri özini torgha ewetidu, U del torning üstige desseydighan
    bolidu.
  nde-nde: Inyawo zakhe zimbeka emambuleni acine esemthandele.
  ton-ton: He ko hono kauvaʻe ʻoʻona kuo ne lī ia ki he kupenga, pea ʻoku ne ʻeveʻeva
    ʻi he funga tauhele.
  ces-1613: Nebo zapleten jest do síti nohami svými, a v zamotání chodí.
  eng-WMB: For he is cast into a net by his own feet, and he wanders into its mesh.
  tam-TCV: அவன் தன் கால்களினால் வலையில் பிடிபட்டு, அந்த வலையின் சிக்கலிலே நடக்கிறான்.
  ceb-ULB: Kay malit-ag ang iyang mga tiil ngadto sa usa ka pukot; magalakaw siya
    padulong sa bung-aw.
  pol-UBG: Jego nogi bowiem zawiodą go w sieć, chodzi po sidłach.
  urd-GVU: اُس کے اپنے پاؤں اُسے جال میں پھنسا دیتے ہیں، وہ دام پر ہی چلتا پھرتا ہے۔
  deu-1912: Denn er ist mit seinen Füßen in den Strick gebracht und wandelt im Netz.
  kan-2017: ತನ್ನ ಹೆಜ್ಜೆಗಳಿಂದಲೇ ಬಲೆಗೆ ಬೀಳುವನು, ಹಾಳು ಗುಂಡಿಯ ಮೇಲೆ ನಡೆಯುವನು.
  yap-yap: I yan ngalan bangi nug, me mit e rifrif u ay;
  hlt-MCSB: A kho loh lawk khuila a tueih tih sahamlong khuila a pongpa sak.
  mdy-ETH: ፔ ሃንቲፆና ዔያታ ፒሮይዳ ጌላንዳኔ፤ ዔያቶኮ ቶካኣ ሱዞና ቡኡዲንታንዳኔ።
  twi-ASANTE: Nʼanammɔn de no kɔ afidie mu, na ɔkyinkyini kɔtɔ nʼatena mu.
  eng-WEBU: For he is cast into a net by his own feet, and he wanders into its mesh.
  wal-wal: “A hemetai a efiidi, piriyan gelissees; diizzaa giddon i hemettees.
  spa-PDDPT: Porque sus propios pies lo echarán en la red y deambula en la maraña.
  gun-gun: Mba'eta ha'e kuery py ae ombo'a 'rã, nhuã juru áry rupi ae oo rire.
  ilo-ULB: Ta maipuruakto isuna iti iket babaen kadagiti bukodna a saka; magnanto
    isuna iti nauneg nga abut.
  kpg-kpg: Digaula e taele laa lodo di gubenge, gei nadau wae guu llawe.
  uig-ARA: چۈنكى ئۆز پۇتلىرى ئۆزىنى تورغا ئەۋەتىدۇ، ئۇ دەل تورنىڭ ئۈستىگە دەسسەيدىغان
    بولىدۇ.
  sus-sus: A bara suxu yɛlɛ ra, a mu minima naxan kui sɔnɔn.
  pon-2006: E weidlong nan uhk ehu, oh neh kan tengalahr;
  ksd-ksd: A ura kauna dir rap tar ia ta ra ubene, Ma i rua ra tubatuba ai ra kun.
  tur-YTC: Çünkü kendi ayaklarıyla ağa atıldı, Ağın içinde dolaşıyor.
  grc-BRENT: Ἐμβέβληται δὲ ὁ ποῦς αὐτοῦ ἐν παγίδι, ἐν δικτύῳ ἑλιχθείη.
  ind-AYT: Sebab, dia tersandung ke dalam jala oleh kakinya sendiri, dan dia berjalan
    menuju jeratnya.
  nya-nya: Mapazi ake amulowetsa mu ukonde ndipo akungoyendayenda mu ukondewo.
  hrv-hrv: Jer njegove noge vode ga u zamku, i evo ga gdje već korača po mreži.
  mps-mps: Augwali te bulu hasa te kęde tubo tiwai dao. Augwali te bidigo te bulu
    hasa sainu tǫ dogai digi, te hasa tulalubo tiwai dao.
  tpi-tpi: Ol i olsem ol abus i wokabaut na umben i holimpas ol, na ol i olsem abus
    i pundaun long hul ol man i bin wokim bilong kisim abus.
  dan-1931: thi hans Fod drives ind i Nettet, på Fletværk vandrer han frem,
  vie-OVCB: Nó bị chân mình đưa vào lưới rập. Dẫn nó bước ngay vào cạm bẫy
  guj-2017: તેના પોતાના પગોએ તેને જાળમાં નાખ્યો છે; તે જાળમાં ગૂંચવાયા કરે છે.
  pon-2006A: E weidlong nan uhk ehu, oh neh kan tengalahr;
  por-BRBSL: Pois ele é lançado em uma rede por seus próprios pés, e ele vagueia em
    sua malha.
  cth-cth: A khok ni tamlawk dawk a kâman sak teh, karap thung vah a cei sak.
  twi-twi: Nʼanammɔn de no kɔ afiri mu, na okyinkyin kɔtɔ ne tan mu.
  hlt-hlt: A kho loh lawk khuila a tueih tih sahamlong khuila a pongpa sak.
  tbz-SIM: O nɑɑ̀cɛ̀i siì tɑ ticùɔ̀tì miɛkɛ, o nɑɑ̀cɛ̀i siì tɑ kuhɔ̃ũ kó dideè miɛkɛ.
  msy-2020: Me mati asɨziba aruima iver ekiam dar suisi, egha mati asɨziba, gumaziba
    da bagha okorezir mozibar ghuaghiri.
  dop-dop: Mpi tɔ, puluɣu tɑɑ kɛ́ ɩ nɔɔhɛɛ tiiwɑ, nɑ ɩ́ tɔŋ kʋ kpɑlɑhuuŋ tɔɔ.
  azb-azb: Ayaqları onu tələyə aparacaq, Öz ayağı ilə tora düşəcək.
  eng-DBY: For he is sent into the net by his own feet, and he walketh on the meshes;
  hin-2017: वह अपना ही पाँव जाल में फँसाएगा, वह फंदों पर चलता है।
  wol-KYG: Moo dox ba tàbbi cib caax, wëndeeloo biir mbaal,
  eng-YLT: For he is sent into a net by his own feet, And on a snare he doth walk
    habitually.
  eng-WYC-2017: For he hath sent, or put, his feet into a net; and he goeth in the
    meshes, or knittings, thereof.
  eng-WMBB: For he is cast into a net by his own feet, and he wanders into its mesh.
  urd-GVH: उसके अपने पाँव उसे जाल में फँसा देते हैं, वह दाम पर ही चलता-फिरता है।
  rug-rug: Sari nenedia kote turaṉa lani pa korapa vaqara, meke kote ta tuqe vagi
    si arini.
  gaz-gaz: Miilli isaa kiyyoo keessa isa buusa; inni boolla kiyyeeffame irra ni joora.
  fra-LSG: Car il met les pieds sur un filet, Il marche dans les mailles,
  yal-yal: A sanne suxuma nɛn yalaan na, a sin yinla ra.
  haw-1868: No ka mea, ua hooheiia oia i ka upena ma kona wawae, A e hele ana no ia
    maluna o ka pahele.
  arb-NAV: لأَنَّ قَدَمَيْهِ تُوْقِعَانِهِ فِي الشَّرَكِ وَتَطْرَحَانِهِ فِي حُفْرَةٍ،
  ewe-ewe: Eƒe afɔ ɖoa ɖɔ me eye wòƒoa dablibɛ le ɖɔkawo me.
  eng-LEE: For he is driven into the net by his own feet, and he taketh his walk upon
    a snare.
  asm-FB: কিয়নো নিজৰ ভৰিয়েই তাক জালৰ মাজত পেলাই দিয়ে, আৰু সি পাশৰ ওপৰেদি ফুৰে।
  sus-A: عَ بَرَ سُشُ يّلّ رَ، عَ مُ مِنِمَ نَشَن كُي سْنْن.
  fra-SBL: Car il est jeté dans un filet par ses propres pieds, et il s'égare dans
    ses mailles.
  hbo-hbo: כִּֽי־שֻׁלַּ֣ח בְּרֶ֣שֶׁת בְּרַגְלָ֑יו וְעַל־שְׂ֝בָכָ֗ה יִתְהַלָּֽךְ׃
  kik-kik: Makinya make mamũikagia wabu-inĩ, nake akoorũraga thĩinĩ wa marima mayo.
  fra-NCL: Ses pieds le jettent dans les rets, il marche sur le piège.
  cek-AK: Anih ih khok loe palok pongah aman moe, thaang to cawh.
  cuk-cuk: Na e-nanadiidba dukin yardakledii guoed, dukin e-sakigi galenai guoed,
  uig-CYR: Чүнки өз путлири өзини торға әвәтиду, У дәл торниң үстигә дәссәйдиған болиду.
  tel-2017: వాళ్ళు బోనుల్లోకి నడుస్తూ వెళ్ళే వాళ్ళు. వాళ్ళ పాదాలు వాళ్ళను వలలో పడేలా
    నడిపిస్తాయి.
  hat-BSA: Paske li tonbe nan pèlen an akoz pwòp pye li e li mache sou file a.
  kos-kos: El fahsryang nu in sie nwek, ac nial sremla;
  hbo-WLC: כִּֽי־שֻׁלַּ֣ח בְּרֶ֣שֶׁת בְּרַגְלָ֑יו וְעַל־שְׂ֝בָכָ֗ה יִתְהַלָּֽךְ׃
  ibo-ibo: Ụkwụ ya na-eduba ya nʼọnya; ọ na-akpagharị na-adaba nʼime oghere.
  ory-ory: ସେ ଆପଣା ଚରଣ ଦ୍ୱାରା ଜାଲରେ ପଡ଼େ ଓ ସେ ଫାନ୍ଦ ଉପରେ ଗମନାଗମନ କରେ।
  chk-chk: A püsin fetalelong lon eu cheew, a ipwetä won eu lenien likatup mi wor
    pwang fan.
  rop-rop: Bifo olabat sabi, olabat garra git trep langa det net weya sambodi bin
    haidim langa det roud.
  ukr-1871: Бо він попаде в сїть ногами своїми й в плетїнках буде плутатись.
  deu-1951: Denn er wird mit seinem Fuß im Netz verstrickt und wandelt auf Fallgruben
    dahin.
  eng-JPS: For he is cast into a net by his own feet, and he walketh upon the toils.
  srp-1865: Jer æe se uvaliti u zamku nogama svojim i naiæi æe na mrežu;
  lug-lug: Eky’amazima ebigere bye byamusuula mu kitimba era n’atangatanga mu butimba.
  heb-heb: כי שלח ברשת ברגליו ועל שבכה יתהלך׃
  ben-IRV: কারণ তার নিজের পায়ের দ্বারাই সে জালে পড়বে; সে ফাঁদের মধ্যে দিয়ে হাঁটবে।
  pan-pan: ਉਹ ਤਾਂ ਆਪਣੇ ਹੀ ਪੈਰ ਜਾਲ਼ ਵਿੱਚ ਫਸਾਵੇਗਾ, ਅਤੇ ਉਹ ਆਪ ਫੰਦੇ ਉੱਤੇ ਚੱਲਦਾ ਹੈ।
  mya-JVB: ပိုက် ထဲသို့ အလိုလိုဝင်တတ်၏။ ကျော့ကွင်း ပေါ် မှာ နင်း တတ်၏။
  hmo-hmo: Badina ia sibona ena aena ese, reke dekenai idia hakaua vareai. Ia loaloa
    kava, bona reke lalonai ia moru.
  urd-urd: क्यूँकि वह अपने ही पाँव से जाल में फँसता है और फँदों पर चलता है
  rus-SYN: ибо он попадет в сеть своими ногами и по тенетам ходить будет.
  bqc-SIM: Aà tá ì aà kpa baia, aà gbá ì si balɛtãu.
  tcz-CHONGTHU: Migilou chu lenna a ohin kokhuh sunga alhalut jiuve.
  mar-mar: त्याचेच पाय त्यास सापळ्यात अडकवतील. तो खडकाळ मार्गाने चालला आहे.
  qub-qub: Purinanmanmi togllata churapayconga. Chaura chaychömi watacäconga.
  hat-hat: Li pile yon pèlen, pye l' pran ladan l'.
  eng-BSB: For his own feet lead him into a net, and he wanders into its mesh.
  eng-WEBPB: For he is cast into a net by his own feet, and he wanders into its mesh.
  kbq-kbq: Kefo avu'ava'ma nehia vahera kukomo azenerigeno, agri'a agiamo avreno vigeno
    kerifina uneramie.
  nhe-BL: “Campa ax cuajcualme nejnemij, quinpantía se matlatl. Huan ilpitoque ipan
    nopa matlatl huetzij ipan se ostotl tlen tlasencahuili.
  gub-BL: Upyrog kyhapari rehe. Ipy uzeàpixipixi hehe.
  eng-DRA: For he hath thrust his feet into a net, and walketh in its meshes.
