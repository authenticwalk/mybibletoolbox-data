verse: JOB.018.007
translations:
  mal-C: അവരുടെ കാലടികളുടെ ചുറുചുറുക്കു ക്ഷയിച്ചിരിക്കുന്നു; അവരുടെ പദ്ധതികൾതന്നെ
    അവർക്കു പതനഹേതുവായിരിക്കുന്നു.
  deu-TKW: Seine rüstigen Schritte werden kurz, sein eigner Anschlag stürzt ihn ins
    Verderben.
  lin-lin: Makasi ya matambe na ye esilaka, makanisi na ye moko ekweyisaka ye.
  eng-LSV: The steps of his strength are restricted, || And his own counsel casts
    him down.
  eng-GNV: The steps of his strength shalbe restrained, and his owne counsell shall
    cast him downe.
  eng-WEBSTER: The steps of his strength shall be straitened, and his own counsel
    shall cast him down.
  nhw-BL: Amo cuajcualme mohueyimatij huan moilhuíaj para huelis tecajcayahuase, pero
    huetzise ipan tlaquetztli catli san inijuanti quisencajtoque.
  swh-ONEN: Nguvu za hatua zake zimedhoofishwa; shauri lake baya litamwangusha.
  bba-bba: U ǹ mɑɑ sĩimɔ kɑ toro sindu. Win tiin bwisi koo nùn surɑ.
  eng-KJVCPB: The steps of his strength shall be straitened, And his own counsel shall
    cast him down.
  luo-luo: Chon nowuotho motegno, to tinde oywayo wuoth, riekone owuon ema omiyo opodho.
  meu-meu: Iena goada daḡadia vada e hakwadogidia, ia sibona ena lalo-hata ese e hahekwakwanaiamu.
  npi-ULB: उसको शक्तिका पाइलाहरू छोटा बनाइनेछन् । उसका आफ्नै योजनाहरूले उसलाई तल पार्नेछन्
    ।
  yor-yor: Ìrìn ẹsẹ̀ agbára rẹ̀ yóò di fífọ; ète òun tìkára rẹ̀ ni yóò bí i ṣubú.
  pes-OPCB: قدمهای شرور سست می‌شوند و او قربانی نقشه‌های خود می‌گردد.
  tgl-ULB: Ang mga hakbang ng kaniyang lakas ay magiging maikli; ang kaniyang sariling
    mga plano ang magpapabagsak sa kaniya.
  hui-hui: Agali ko biaga uruniale karume tini ala hongo howa ibaga bu hayago ai áyu
    genda yu halu ma podope halu hendeore ibaga bu hagaya. Tigua agali mende kago
    ko bilonaga lo manda bu hayagome tiniha dai bialu tini mo ko hagaya.
  mya-mya: ခိုင်ခံ့စွာသွားသောအခါ ကျဉ်းမြောင်းရာသို့ ရောက်လိမ့်မည်။ မိမိအကြံအစည်အားဖြင့်
    ရှုံးရလိမ့်မည်။
  bod-N: ཁོ་ཡི་སྟོབས་ལྡན་གོམ་སྟབས་དགག་པར་མཛད། ། རང་གི་ཇུས་ཀྱིས་ཁོ་རང་བརྡབ་པར་འགྱུར།
    །
  sna-sna: Simba renhambwe dzake rinorukutika; mano ake pachake anomuwisira pasi.
  spa-BLM: Los pasos de su fuerza se acortarán. Su propio consejo le hará caer.
  cac-cac: Maxtzac yal yec' yed' stec'anil, van slocan sb'a yoc, stelvi yuj tas nab'il
    yuuj.
  swh-ULB: Hatua za nguvu zake yeye zitafanywa kuwa fupi; mipango yake yeye mwenyewe
    itamwangusha yeye chini.
  bel-bel: Скароцяцца крокі магутнасьці ягонай, і скіне яго ўласны намысел ягоны,
  deu-ELBBK: Die Schritte seiner Kraft werden eingeengt werden, und sein Ratschlag
    wird ihn stürzen.
  mbb-OT: Dutun te nehuna he timpu meupiya is lengkazan din, iyan, guntaan ebpekeziregdireg
    sikandin. Kandin mismu he paaǥi is ebpekezezaat kandin.
  mal-2015: അവൻ ചുറുക്കോടെ കാലടി വെക്കുന്ന സ്ഥലം ഇടുങ്ങിപ്പോകും; അവന്റെ സ്വന്ത ആലോചന
    അവനെ തള്ളിയിടും.
  rmc-rmc: Leskre kroki sas zorale, ale slabisaľona; perela pro plani, save ov korkoro
    kerďa.
  pes-OPV: قدمهای قوتش تنگ می‌شود. و مشورت خودش او را به زیر خواهدافکند.
  ron-1924: Паший луй чей путерничь се вор стрымта; ши, ку тоате опинтириле луй, ва
    кэдя.
  ben-OBCV: তার পদধ্বনির শব্দ দুর্বল হয়; তার নিজের ফন্দি তাকে পেড়ে ফেলে।
  som-som: Tallaabooyinka itaalkiisu way iscidhiidhin doonaan, Oo taladiisu isagay
    hoos u ridi doontaa.
  lat-VUC: Arctabuntur gressus virtutis ejus, et præcipitabit eum consilium suum.
  eng-ASVBT: The steps of his strength shall be straitened, And his own counsel shall
    cast him down.
  ita-1885: I lor fieri passi saran ristretti, E il lor proprio consiglio li traboccherà
    abbasso;
  eng-LXXUP: Let the meanest of men spoil his goods, And let his counsel deceive him.
  eng-ULB: The steps of his strength will be made short; his own plans will cast him
    down.
  spa-VBL: En lugar de dar pasos firmes, tropiezan, y sus propios planes los hacen
    caer.
  fra-_FOB: Ses pas si puissants seront restreints, et son propre conseil le renversera.
  mal-mal: അവൻ ഉറച്ച കാലടി വയ്ക്കുന്ന സ്ഥലം ഇടുങ്ങിപ്പോകും; അവന്റെ സ്വന്ത ആലോചന അവനെ
    തള്ളിയിടും.
  urd-GVR: Us ke lambe qadam ruk ruk kar āge baṛheṅge, aur us kā apnā mansūbā use
    paṭaḳh degā.
  suz-BL: मेको आन लांमी आन खोइली ग्‍येत्‍थ लुक्‍च पाइब। मिनु मेको आन थुंम मिम्‍शा
    पशोमी मेको आन कली खोल्‍ब।
  eng-NOY: His strong steps shall be straitened, And his own plans shall cast him
    down.
  ita-1927: I passi che facea nella sua forza si raccorciano, e i suoi propri disegni
    lo menano a ruina.
  ckb-ckb: هێزی هەنگاوەکانی کورت دەبن و ڕاوێژەکەی خۆی دەیخات.
  eng-BBE: The steps of his strength become short, and by his design destruction overtakes
    him.
  kan-OKCV: ಅವನ ಬಲವುಳ್ಳ ಹೆಜ್ಜೆಗಳು ದುರ್ಬಲಗೊಳ್ಳುವುದು; ಅವನ ಯೋಜನೆಗಳೇ ಅವನನ್ನು ಕೆಡವಿಹಾಕುವವು.
  tam-2017: அவன் பெலனாய் நடந்த நடைகள் குறைந்துபோகும் அவனுடைய ஆலோசனை அவனை விழவைக்கும்.
  spa-RV-1909: Los pasos de su pujanza serán acortados, y precipitarálo su mismo consejo.
  ron-BTF: Pașii tăriei lui vor fi strâmtorați și propriul său sfat îl va trânti.
  eng-WEBP: The steps of his strength will be shortened. His own counsel will cast
    him down.
  eng-FBV: Instead of taking strong strides they stumble, and their own plans cause
    them to fall.
  nld-1939: Zijn krachtige tred wordt verlamd, Zijn eigen beleid doet hem struikelen;
  nch-BL: Amo cuajcualme mohueyimatij huan moilhuíaj para huelis tecajcayahuase, pero
    huetzise ipan taquetzti cati inijuanti iniseltitzitzi quichijchijtoque.
  vie-1934: Các bước mạnh bạo hắn sẽ bị cuồng đi, Chính các mưu chước người sẽ đánh
    đổ người.
  hin-CV: उसकी द्रुत चाल को रोक दिया गया है; तथा उसकी अपनी युक्ति उसे ले डूबी,
  spa-BES: Los pasos de su fuerza se vuelven cortos, y caerá en su propia trampa.
  tdx-tdx: Ho tomoreñe ty lian-kaozara’e naho hamotsak’ aze o kilili’eo.
  tha-KJV: ก้าวอันแข็งแรงของเขาก็จะสั้นเข้า และความคิดอ่านของเขาเองก็จะคว่ำเขาลง
  por-BR-2018: Os seus passos fortes serão encurtados, e seu próprio intento o derrubará.
  deu-ELO: Die Schritte seiner Kraft werden eingeengt werden, und sein Ratschlag wird
    ihn stürzen.
  eng-WYC-2018: The steps of his strength shall be made strait; and his (own) counsel
    shall cast him down.
  epo-epo: Mallongiĝos liaj fortaj paŝoj, Kaj lia propra intenco lin faligos.
  uig-PIN: Uning mǝzmut ⱪǝdǝmliri ⱪisilidu, Ɵzining nǝsiⱨǝtliri ɵzini mollaⱪ atⱪuzidu.
  beo-beo: 'Ea musa: gasa fili ahoasu, be wali da gogaeane ahoa. Ea da hisu fada:i
    sia: amoga fa:no bobogebeba:le, dafasa.'
  tpi-OTNT: Long taim ol dispela man i stap gut ol i save wokabaut strong, tasol taim
    ol i painim hevi, ol i save daunim het na wokabaut isi isi tasol. Ol i gat kain
    kain tingting bilong mekim nogut long ol arapela, tasol tingting bilong ol i save
    popaia na bagarapim ol yet.
  hau-SA: Ƙarfin takawarsa ya ragu; dabararsa ta ja fāɗuwarsa.
  uig-LAT: Uning mezmut qedemliri qisilidu, Özining nesihetliri özini mollaq atquzidu.
  nde-nde: Izisinde zakhe zamandla ziyadeda; lamacebo akhe yiwo amlahla phansi.
  ton-ton: ‌ʻE fakaʻapiʻapi ʻae lakaʻanga ʻo hono mālohi, pea ʻe lī ki lalo ia ʻe
    heʻene fakakaukau ʻaʻana.
  ces-1613: Ssouženi budou krokové síly jeho, a porazí jej rada jeho.
  eng-WMB: The steps of his strength will be shortened. His own counsel will cast
    him down.
  tam-TCV: அவனுடைய நடையின் கம்பீரம் பலவீனமடைகிறது; அவனுடைய சுயதிட்டங்கள் அவனைக் கீழே
    வீழ்த்துகின்றன.
  ceb-ULB: Ang mga lakang sa iyang pagkamakusganon mamahimong hamubo; ang iyang kaugalingong
    laraw mopatumba kaniya.
  pol-UBG: Kroki jego siły będą skrępowane, jego własna rada powali go.
  urd-GVU: اُس کے لمبے قدم رُک رُک کر آگے بڑھیں گے، اور اُس کا اپنا منصوبہ اُسے پٹخ
    دے گا۔
  deu-1912: Seine kräftigen Schritte werden in die Enge kommen, und sein Anschlag
    wird ihn fällen.
  kan-2017: ಅವನ ಬಲವುಳ್ಳ ಹೆಜ್ಜೆಗಳು ಇಕ್ಕಟ್ಟಾಗುವುದು, ಅವನ ಆಲೋಚನೆಯೇ ಅವನನ್ನು ಕೆಡವಿಹಾಕುವುದು.
  yap-yap: Immoy nib mudugil e yan rok, ma chiney e be doldol’; ke paraw — ngongol
    rok e ke gafgownag.
  hlt-MCSB: A thahuem kah khokan pataeng caek tih a cilsuep loh amah a voeih.
  mdy-ETH: ዔያታ ዶዲ ሄርቂ ታኣኪ ሃንታ ሃንቲፃ ኬዲ ኬዲ ሙካንዳኔ፤ ዔያቶኮ ጌኖ ቱኡዛኣ ዔያቶ ዔኪ ኬኤራንዳኔ።
  twi-ASANTE: Nʼanammɔntuo mu ahoɔden ano bɛbrɛ ase; nʼankasa nhyehyɛeɛ bɛhwe nʼase.
  eng-WEBU: The steps of his strength will be shortened. His own counsel will cast
    him down.
  wal-wal: I tanggiyo tanggoikka qaammees; i haraata zoriyo zoree a onggees.
  spa-PDDPT: Los pasos de su vigor son acortados, y su propio designio lo derribará.
  gun-gun: Oguata porã oje'oivyague gui ipyxyry 'rã ovy, ha'e gui onhembopy'aague
    py ae oitya 'rã.
  ilo-ULB: Umababanto dagiti addang ti pigsana; ipababanto isuna dagiti bukodna a
    panggep.
  kpg-kpg: I mua digaula nogo tuu mau dangihi, gei dolomeenei gei digaula gu tingatinga,
    e bida tingatinga gi lala, idimaa digaula e bida daudali nadau hagamaanadu.
  uig-ARA: ئۇنىڭ مەزمۇت قەدەملىرى قىسىلىدۇ، ئۆزىنىڭ نەسىھەتلىرى ئۆزىنى موللاق ئاتقۇزىدۇ.
  sus-sus: A mu a ɲɛrɛma sɛnbɛ ra sɔnɔn, a waxɔnfe fama nɛ a xun nakanade.
  pon-2006: Mahs e kin sokedi teng, ahpw met e dipekelekelehr; e pwupwudi—e pwupwudi
    pahn pein eh kaweid.
  ksd-ksd: Di vatutukana kana tak keke, Ma kana varpit na vabura ia.
  tur-YTC: Gücünün adımları kısalacak. Kendi öğüdü onu yere serecektir.
  grc-BRENT: Θηρεύσαισαν ἐλάχιστοι τὰ ὑπάρχοντα αὐτοῦ· σφάλαι δὲ αὐτοῦ ἡ βουλή.
  ind-AYT: Langkahnya yang gagah diperpendek, dan rancangannya sendiri membuatnya
    jatuh.
  nya-nya: Mayendedwe ake amgugu azilala; fundo zake zomwe zamugwetsa.
  hrv-hrv: Krepki mu koraci postaju sputani, o vlastite on se spotiče namjere.
  mps-mps: Tama te bidi dabe augwali bugagia bidibo sogo da, augwali bomo elama, bilibo
    dao. Tiali goli, augwali sęgę sabo sogo da, augwali mage basia selama, dua dua
    naga bilibo dao. Augwaligo gasa bidi dabede dwai sę yabo homu ebo dao. Tiali
    goli, augwaligo ebo homu geda munama, te homugo augwa ma dolobo dao.
  tpi-tpi: Long taim ol dispela man i stap gut ol i save wokabaut strong, tasol taim
    ol i painim hevi, ol i save daunim het na wokabaut isi isi tasol. Ol i gat kain
    kain tingting bilong mekim nogut long ol arapela, tasol tingting bilong ol i save
    popaia na bagarapim ol yet.
  dan-1931: hans kraftige Skridt bliver korte, han falder for eget Råd;
  vie-OVCB: Bước chân mạnh mẽ của kẻ ác sẽ yếu đi. Mưu kế nó sẽ làm nó sụp đổ.
  guj-2017: તેનાં પગલાં મંદ પડી જશે. તેની પોતાની યોજનાઓ તેને નીચે પાડશે.
  pon-2006A: Mahs e kin sokedi teng, ahpw met e dipekelekelehr; e pwupwudi—e pwupwudi
    pahn pein eh kaweid.
  por-BRBSL: Os passos de sua força serão encurtados. Seu próprio conselho o abaterá.
  cth-cth: A khoksampha a thaonae hah duem sak la ao teh, amae khokhangnae ni a tâkhawng
    han.
  twi-twi: Nʼanammɔntu mu ahoɔden ano bɛbrɛ ase; nʼankasa nhyehyɛe hwe no ase.
  hlt-hlt: A thahuem kah khokan pataeng caek tih a cilsuep loh amah a voeih.
  tbz-SIM: Kòo nkérí kɛ tú sĩ́mmú sĩ́mmú, ò toti kɛ bo dɔ̀ɔ̀ tì tiì yóó ò bɔ.
  msy-2020: Gumazamizir kaba deravɨra itir dughiamɨn me pamten arui, ezɨ osɨmtɨzim
    me batozɨ, me dapaniba avigha nɨmɨram arui. Me paza igharaz darazir amuasa nɨghnɨzir
    avɨriba iti, ezɨ men nɨghnɨziba ghua meraram asɨghasɨsi.
  dop-dop: Ɩsǝnɑ ɩ kɑ tɔŋɑɣɑnɑ nɑɑni tɔ pɩɩ pɑsɑ. Ɩlɛnɑ ɩ mɑɣɑmɑɣɑ ɩ tɑɑ lɑɣɑtʋ nɑ́ɑ́
    yele nɑ ɩ́ hoti.
  azb-azb: Addımları gücdən düşəcək, Öz işlətdiyi fənddən yıxılacaq.
  eng-DBY: The steps of his strength shall be straitened, and his own counsel shall
    cast him down.
  hin-2017: उसके बड़े-बड़े फाल छोटे हो जाएँगे और वह अपनी ही युक्ति के द्वारा गिरेगा।
  wol-KYG: Bu daa waaxu démb, di temp tey, ay mébétam di ko mbas.
  eng-YLT: Straitened are the steps of his strength, And cast him down doth his own
    counsel.
  eng-WYC-2017: The steps of his strength shall be made strait; and his counsel shall
    cast him down.
  eng-WMBB: The steps of his strength will be shortened. His own counsel will cast
    him down.
  urd-GVH: उसके लंबे क़दम रुक रुककर आगे बढ़ेंगे, और उसका अपना मनसूबा उसे पटख़ देगा।
  rug-rug: Sari dia inene bebeno si kote malohoro gore, kote hoqa puleni teledia koari
    na dia binalabala kaleadi.
  gaz-gaz: Jabinni tarkaanfii isaa ni dadhaba; malli isaas isuma kuffisa.
  fra-LSG: Ses pas assurés seront à l’étroit; Malgré ses efforts, il tombera.
  yal-yal: “A madiganma nɛn a sigatiin sɛnbɛni, a feene a rabirama nɛn.
  haw-1868: E hoopilikiaia kona hele ikaika, A e hookulaina kona noonoo ana ia ia.
  arb-NAV: تَقْصُرُ خَطْوَاتُهُ الْقَوِيَّةُ وَتَصْرَعُهُ تَدْبِيرَاتُهُ،
  ewe-ewe: Megatea ŋu ɖea abla o eye eya ŋutɔ ƒe nuɖoɖowo ƒunɛ anyi.
  eng-LEE: His powerful steps will be narrowed, and his own counsel will cast him
    down.
  asm-FB: তাৰ খোজৰ শক্তি কম হৈ যাব, আৰু সি নিজৰ পৰামৰ্শতে নিজে পৰিব।
  sus-A: عَ مُ عَ حّرّ مَ سّنبّ رَ سْنْن، عَ وَشْنقٍ قَمَ نّ عَ شُن نَكَنَدٍ.
  fra-SBL: Les pas de sa force seront abrégés. Son propre conseil le fera tomber.
  hbo-hbo: יֵֽ֭צְרוּ צַעֲדֵ֣י אֹונֹ֑ו וְֽתַשְׁלִיכֵ֥הוּ עֲצָתֹֽו׃
  kik-kik: Hinya wa mũkinyũkĩrie wake nĩmũhũthie; namo mathugunda make makamũgũithia
    thĩ.
  fra-NCL: Ses pas si fermes seront à l’étroit, son propre conseil précipite sa chute.
  cek-AK: Anih thacakhaih khok tangkannawk loe tamcaek tih; angmah koeh ah khokhanhaih
    mah anih to amtimsak tih.
  cuk-cuk: Dule-isgana gandikidba-nanaed bergudoed, degine, e-igar-mesisadgi dukin
    yardaklegoed.
  uig-CYR: Униң мәзмут қәдәмлири қисилиду, Өзиниң несиһәтлири өзини моллақ атқузиду.
  tel-2017: వాళ్ళ బలమైన అడుగులు మార్గం తప్పుతాయి. వాళ్ళ సొంత ఆలోచనలు పతనానికి నడిపిస్తాయి.
  hat-BSA: Gran pa dyanm li yo vin kout, e pwòp manèv li a vin desann li.
  kos-kos: Meet, el fahsr ku na, a inge el fahsr tukulkul; Kas in luti lal sifacna,
    oru el ikori.
  hbo-WLC: יֵֽ֭צְרוּ צַעֲדֵ֣י אוֹנ֑וֹ וְֽתַשְׁלִיכֵ֥הוּ עֲצָתֽוֹ׃
  ibo-ibo: Ike agakwaghị adị na nzọ ukwu ya; atụmatụ ya onwe ya ga-atụda ya nʼala.
  ory-ory: ତାହାର ସାମର୍ଥ୍ୟର ଗତି ସଙ୍କୁଚିତ ହେବ ଓ ତାହାର ନିଜ ମନ୍ତ୍ରଣା ତାହାକୁ ତଳେ ପକାଇବ।
  chk-chk: Sääpöchökülen pechen a kisikisila, a turula ren püsin an rawangau.
  rop-rop: Blanga olabat strongbala leig go brabli wikwan na. Dei oldei meigim plen,
    bat det plen na garra meigim olabat abum loda trabul.
  ukr-1871: Змалїють кроки могучостї його, й повалить його власний намір його;
  deu-1951: Seine Schritte treiben ihn in die Enge, und sein eigener Ratschlag wird
    ihn stürzen.
  eng-JPS: The steps of his strength shall be straitened, and his own counsel shall
    cast him down.
  srp-1865: Silni koraci njegovi stegnuæe se, i oboriæe ga njegova namjera.
  lug-lug: Amaanyi gamuwedde, ebigere bye tebikyali bya maanyi, era enkwe ze, ze zimusuula.
  heb-heb: יצרו צעדי אונו ותשליכהו עצתו׃
  ben-IRV: তার পায়ের শক্তি কমান হবে; তার নিজের পরিকল্পনা তাকে ফেলে দেবে।
  pan-pan: ਉਹ ਦੇ ਬਲਵੰਤ ਕਦਮ ਰੋਕੇ ਜਾਣਗੇ, ਅਤੇ ਉਹ ਆਪਣੀ ਹੀ ਸਲਾਹ ਨਾਲ ਡਿੱਗ ਪਵੇਗਾ।
  mya-JVB: ခိုင်ခံ့ စွာသွားသောအခါ ကျဉ်းမြောင်း ရာသို့ ရောက်လိမ့်မည်။ မိမိ အကြံ အစည်အားဖြင့်ရှုံး
    ရလိမ့်မည်။
  hmo-hmo: Ia raka neganai, iena aena edia goada idia manoka lao. Ia sibona ia palania
    gauna ese, iena noho do ia hadikaia.
  urd-urd: उसकी क़ुव्वत के क़दम छोटे किए जाएँगे और उसी की मसलहत उसे नेचे गिराएगी।
  rus-SYN: Сократятся шаги могущества его, и низложит его собственный замысел его,
  bqc-SIM: Aà táa'oa ń sↄ̃o dilɛa ì gↄ̃ sea tá ũ, aà yã́zɛkalɛa ì aà fuangba.
  tcz-CHONGTHU: Migilouvin ama kam'a kitahsan tah a akalson nau kisuhchom peh ding,
    amaho thilgon mama a chu kipal lhu diu ahi.
  mar-mar: त्याची पाऊले पुन्हा दमदारपणे व भरभर पडणार नाहीत. तो हळुहळु चालेल आणि अशक्त
    बनेल. त्याच्या दुष्ट मसलती त्याचा अध:पात करतील.
  qub-qub: Alli japaycaptinmi chaquinpis sicsicyacäconga. Quiquin rurayta yarpashancunallami
    mana alliman chayachenga.
  hat-hat: Li te konn mache byen enganm, koulye a se ti pa ti pa, l'ap bite. Se plan
    li t'ap fè yo ki lakòz sa rive l'.
  eng-BSB: His vigorous stride is shortened, and his own schemes trip him up.
  eng-WEBPB: The steps of his strength will be shortened. His own counsel will cast
    him down.
  kbq-kbq: Hanki kefo avu'ava'ma nehia vahe'mo'ma ko'ma hanave'a me'negeno'ma afete'ma
    agiama renakenerea zana osugahianki, tava'onte renakeregahie. Hanki ru vahe'ma
    zamazeri haviza hu' antahintahima retro'ma nehia antahintahimo, agrira azeri haviza
    hugahie.
  nhe-BL: Ax cuajcualme mohueyimatij huan moilhuíaj para huelis tecajcayahuase, pero
    huetzise ipan tlaquetztli tlen san inijuanti quisencajtoque.
  gub-BL: Iaiw ma'e wata ikàg ma'e ài kwehe mehe. Ko 'ar rehe uzepyapi oho iko. Hemiapo
    ràm hemimutar umu'ar kar iko.
  eng-DRA: The step of his strength shall be straitened, and his own counsel shall
    cast him down headlong.
