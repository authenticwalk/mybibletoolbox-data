verse: JOB.018.006
translations:
  mal-C: അവരുടെ കൂടാരത്തിലെ വെളിച്ചം ഇരുണ്ടുപോകും; അവരുടെ അരികത്തുള്ള വിളക്ക് കെട്ടുപോകും.
  deu-TKW: Das Licht verfinstert sich in seinem Zelt, und seine Leuchte über ihm erlischt.
  lin-lin: Pole ekomaka molili kati na ndako na ye, mpe mwinda oyo epelaka pembeni
    na ye ekufaka.
  eng-LSV: The light has been dark in his tent, || And his lamp over him is extinguished.
  eng-GNV: The light shalbe darke in his dwelling, and his candle shalbe put out with
    him.
  eng-WEBSTER: The light shall be dark in his tabernacle, and his candle shall be
    put out with him.
  nhw-BL: Teipa oncas tzintlayohuilotl ipan nochi calme campa onca tlajtlacolotl,
    huan sehuise nopa tlahuilme catli eltoc ininnechca.
  swh-ONEN: Mwanga hemani mwake umekuwa giza; taa iliyo karibu naye imezimika.
  bba-bba: Yɑm bururɑm mu koo ɡɔsiɑ yɑm wɔ̃kuru win wɑ̃ɑ yerɔ. Domi u koo ɡbi nɡe
    fitilɑ.
  eng-KJVCPB: The light shall be dark in his tabernacle, And his candle shall be put
    out with him.
  luo-luo: Ler manie hembe oselokore mudho; kendo taya manie bathe osetho.
  meu-meu: Ena kalaga ai diari vada e dibura, ena lamepa ia daenai vada e bodo.
  npi-ULB: उसको पालमा ज्योति नै अँध्यारो हुनेछ । ऊमाथि रहेको उसको बत्ती निभाइनेछ ।
  yor-yor: Ìmọ́lẹ̀ yóò di òkùnkùn nínú àgọ́ rẹ̀, fìtílà ẹ̀gbẹ́ rẹ̀ ni a ó sì pa pẹ̀lú.
  pes-OPCB: در هر خانه‌ای که شرارت وجود داشته باشد، تاریکی حکمفرما خواهد بود.
  tgl-ULB: Magdidilim ang liwanag sa kaniyang tolda; ang kaniyang ilawan sa itaas
    niya ay papatayin.
  hui-hui: Anidagua biragola maru karume ko biaga uruni andagaha hale lamu dowa wá
    ho ngaria nahondolebira.
  mya-mya: သူ၏နေရာအလင်းလည်း မှောင်မိုက်ဖြစ်လိမ့် မည်။ သူ၏ဆီမီးလည်း သေလိမ့်မည်။
  bod-N: དེ་ཡི་གུར་ནང་འོད་ནི་མུན་པར་འགྱུར། ། སྟེང་གི་འོད་ཀྱང་མཉམ་དུ་ཞི་བར་འགྱུར། །
  sna-sna: Chiedza chiri mutende rake chinova rima; mwenje uri parutivi pake unodzima.
  spa-BLM: La luz será oscura en su tienda. Su lámpara sobre él se apagará.
  cac-cac: Ol tup sc'ac'al scandil d'a yol spat, man̈xa saquilq'uinal ta'.
  swh-ULB: Nuru itakuwa giza katika hema yake; taa yake juu yake yeye itawekwa nje.
  bel-bel: Зацьміцца сьвятло ў намёце ягоным, і сьвяцільня ягоная патухне над ім.
  deu-ELBBK: Das Licht wird finster in seinem Zelt, und seine Lampe erlischt über
    ihm.
  mbb-OT: Ebpekeiring sikandin te tulda he merusirem en su egkeevukan is sulù diyà
    te seled din.
  mal-2015: അവന്റെ കൂടാരത്തിൽ വെളിച്ചം ഇരുണ്ടുപോകും; അവന്റെ ദീപം കെട്ടുപോകും.
  rmc-rmc: Andre leskro stanos o švetlos kaľola a e momeľi paš leste labola avri.
  pes-OPV: در خیمه اوروشنایی به تاریکی مبدل می‌گردد، و چراغش براو خاموش خواهد شد.
  ron-1924: Се ва ынтунека лумина ын кортул луй ши се ва стинӂе кандела дясупра луй.
  ben-OBCV: তার তাঁবুর আলো অন্ধকার হয়ে যায়; তার পাশে থাকা প্রদীপ নিভে যায়।
  som-som: Iftiinka teendhadiisu wuxuu ahaan doonaa gudcur, Oo laambaddiisa kor taalna
    way demi doontaa.
  lat-VUC: Lux obtenebrescet in tabernaculo illius, et lucerna quæ super eum est extinguetur.
  eng-ASVBT: The light shall be dark in his tent, And his lamp above him shall be
    put out.
  ita-1885: La luce sarà oscurata nel lor tabernacolo. E la lor lampana sarà spenta
    intorno a loro.
  eng-LXXUP: His light shall be darkness in his habitation, And his lamp shall be
    put out with him.
  eng-ULB: The light will be dark in his tent; his lamp above him will be put out.
  spa-VBL: La luz de su casa se apaga, la lámpara que cuelga arriba se apaga.
  fra-_FOB: La lumière s'obscurcira dans sa tente, et la lampe s'éteindra au-dessus
    de lui.
  mal-mal: അവന്റെ കൂടാരത്തിൽ വെളിച്ചം ഇരുണ്ടുപോകും; അവന്റെ ദീപം കെട്ടുപോകും.
  urd-GVR: Us ke ḳhaime meṅ raushnī andherā ho jāegī, us ke ūpar kī shamā bujh jāegī.
  suz-BL: मेको आन ताम्‍बुम छेङछेङ, छिङछिङ दुम्‍ब। मिनु मेको आन बत्ती काप्‍शो बाक्‍ब।
    अय्‍युब २१:१७
  eng-NOY: Light shall become darkness in his tent, And his lamp over him shall go
    out.
  ita-1927: La luce si oscura nella sua tenda, e la lampada che gli sta sopra si spegne.
  ckb-ckb: لەناو چادرەکەی ڕووناکی تاریک دەبێت و چراکەی تەنیشتی دەکوژێتەوە.
  eng-BBE: The light is dark in his tent, and the light shining over him is put out.
  kan-OKCV: ಅವನ ಗುಡಾರದಲ್ಲಿ ಬೆಳಕು ಕತ್ತಲಾಗುವುದು; ಅವನ ಮೇಲಣ ತೂಗು ದೀಪವು ಆರಿಹೋಗುವುದು.
  tam-2017: அவனுடைய கூடாரத்தில் வெளிச்சம் இருளாக்கப்படும்; அவனுடைய விளக்கு அவனுடனே
    அணைந்துபோகும்.
  spa-RV-1909: La luz se oscurecerá en su tienda, y apagaráse sobre él su lámpara.
  ron-BTF: Lumina va fi întuneric în cortul său și candela sa va fi stinsă cu el.
  eng-WEBP: The light will be dark in his tent. His lamp above him will be put out.
  eng-FBV: The light in their home goes out, the lamp hanging above is extinguished.
  nld-1939: Het licht wordt donker in zijn tent, De lamp gaat boven hem uit.
  nch-BL: Teipa oncas tzintayohuilot ipan nochi calme campa onca tajtacolot, huan
    sehuise nopa taahuilme cati eltoc ininechca.
  vie-1934: Aùnh sáng sẽ mờ tối trong trại hắn, Ngọn đèn hắn sẽ tắt ở bên hắn.
  hin-CV: उसका तंबू अंधकार में है; उसके ऊपर का दीपक बुझ गया है.
  spa-BES: La luz está oscura en su casa, y la luz que brilla sobre él se apaga.
  tdx-tdx: Haieñe ty hazavàñe an-kivoho’e ao, vaho hakipeke ty jiro’e ambone’e eo.
  tha-KJV: ความสว่างในเต็นท์ของเขาจะมืด และตะเกียงของเขาจะดับพร้อมกับเขา
  por-BR-2018: A luz se escurecerá em sua tenda, e sua lâmpada sobre ele se apagará.
  deu-ELO: Das Licht wird finster in seinem Zelte, und seine Lampe erlischt über ihm.
  eng-WYC-2018: Light shall wax dark in his tabernacle; and the lantern, which is
    on him, shall be quenched. (The light shall grow dark in his tent; and the lantern,
    which shineth on him, shall be quenched.)
  epo-epo: La lumo mallumiĝos en lia tendo, Kaj lia lucerno super li estingiĝos.
  uig-PIN: Qediridiki nur ⱪarangƣuluⱪⱪa aylinidu, Uning üstigǝ asⱪan qiriƣi ɵqürülidu.
  beo-beo: Gamali ea abula diasu ganodini da gasi agoai ba:mu.
  tpi-OTNT: na ol man bai i no moa lukim lait i stap long haus bilong ol.
  hau-SA: Wutar cikin tentinsa ta zama duhu; fitilar da take kusa da shi ta mutu.
  uig-LAT: Chédiridiki nur qarangghuluqqa aylinidu, Uning üstige asqan chirighi öchürülidu.
  nde-nde: Ukukhanya ethenteni lakhe kuyafiphala; isibane esiseceleni kwakhe siyacima.
  ton-ton: ‌ʻE fakapoʻuli ʻae maama ʻi hono fale, pea ʻe tāmateʻi ʻa ʻene maama fakataha
    mo ia.
  ces-1613: Světlo se zatmí v stánku jeho, a lucerna jeho v něm zhasne.
  eng-WMB: The light will be dark in his tent. His lamp above him will be put out.
  tam-TCV: அவனுடைய கூடார வெளிச்சம் இருளாகிறது; அவனுடைய விளக்கும் அணைந்து போகிறது.
  ceb-ULB: Mongitngit ang suga sa iyang tolda; mapalong ang lampara sa iyang ibabaw.
  pol-UBG: Światło jego przybytku się zaćmi i jego pochodnia nad nim zagaśnie.
  urd-GVU: اُس کے خیمے میں روشنی اندھیرا ہو جائے گی، اُس کے اوپر کی شمع بجھ جائے گی۔
  deu-1912: Das Licht wird finster werden in seiner Hütte, und seine Leuchte über
    ihm verlöschen.
  kan-2017: ಅವನ ಗುಡಾರದಲ್ಲಿ ಬೆಳಕು ಕತ್ತಲಾಗುವುದು, ಅವನ ಮೇಲಣ ತೂಗು ದೀವಿಗೆಯು ನಂದಿಹೋಗುವುದು.
  yap-yap: Re magal ni bay u lan e tent rok e bayi math.
  hlt-MCSB: Vangnah khaw a dap khuiah hmuep tih a hmaithoi khaw amah taengah a thih
    pah.
  mdy-ETH: ዔያቶኮ ማኣሮይዳ ዓኣ ፖዓ ሃይቃንዳኔ፤ ዬይ ፖዓ ዹማንዳኔ።
  twi-ASANTE: Hann a ɛwɔ ne ntomadan mu duru sum; kanea a ɛsi ne ho no dum.
  eng-WEBU: The light will be dark in his tent. His lamp above him will be put out.
  wal-wal: I xomppee bainna keetta mala; kase a matan de7iya xomppeekka to7ees.
  spa-PDDPT: La luz de su vivienda está oscura, porque su lámpara es apagada.
  gun-gun: Ha'e kuery ro rupi hendy va'e oĩ va'ekue pytũmba 'rã, yvate tataendy oupi
    imoiny va'ekue ogue 'rã.
  ilo-ULB: Sumipngetto ti silaw iti toldana; maiddepto ti pagsilawanna iti ngatoenna.
  kpg-kpg: Di maalama dela i lodo dono hale le e bouli.
  uig-ARA: چېدىرىدىكى نۇر قاراڭغۇلۇققا ئايلىنىدۇ، ئۇنىڭ ئۈستىگە ئاسقان چىرىغى ئۆچۈرۈلىدۇ.
  sus-sus: A xa denbaya xa fe ɲɔnma nɛ, a yɛtɛ xa fe danma nɛ.
  pon-2006: Lamp en nan imwe pahn wie rotorot.
  ksd-ksd: Ra kapa ta ra kubana na bobotoi, Ma ra lamp taun ra uluna, da pun ia.
  tur-YTC: Çadırındaki ışık karanlık olacak. Üzerindeki kandili sönecektir.
  grc-BRENT: Τὸ φῶς αὐτοῦ σκότος ἐν διαίτῃ, ὁ δὲ λύχνος ἐπʼ αὐτῷ σβεσθήσεται.
  ind-AYT: Terang dalam kemahnya menjadi gelap, dan pelita di atasnya dipadamkan.
  nya-nya: Kuwala kwa mʼnyumba mwake kwasanduka mdima; nyale ya pambali pake yazima.
  hrv-hrv: Potamnjet će svjetlo u njegovu šatoru i nad njime će se utrnut' svjetiljka.
  mps-mps: Tama te bidi dabego augwa bede lam sole ula me elalubo sugobeo. Aga bede
    te hulia saibao.
  tpi-tpi: na ol man bai i no moa lukim lait i stap long haus bilong ol.
  dan-1931: Lyset i hans Telt går ud, og hans Lampe slukkes for ham;
  vie-OVCB: Ánh sáng trong trại nó sẽ tối om. Ngọn đèn sẽ vụt tắt trên đầu nó.
  guj-2017: તેના ઘરમાં અજવાળું અંધકારરૂપ થશે; તેની પાસેનો તેનો દીવો હોલવી નાખવામાં
    આવશે.
  pon-2006A: Lamp en nan imwe pahn wie rotorot.
  por-BRBSL: A luz será escura em sua tenda. Sua lâmpada acima dele será apagada.
  cth-cth: Rim e angnae hah a hmo teh, ateng e hmaiim teh padue e lah ao.
  twi-twi: Hann a ɛwɔ ne ntamadan mu duru sum; kanea a esi ne ho no dum.
  hlt-hlt: Vangnah khaw a dap khuiah hmuep tih a hmaithoi khaw amah taengah a thih
    pah.
  tbz-SIM: Kuhɑ̃ɑ̃wenniku í yóó nkpɑɑ́ o fii miɛkɛ, o míìnfɛ̀ yóó kúmu.
  msy-2020: Eghtɨ gumazamiziba ua lamɨn angazangarimɨn gantɨ, a ua arazir kurabagh
    amibar dɨpenibar ikian kogham.
  dop-dop: '@see-verse:JOB.018.005'
  azb-azb: Çadırında nur qaranlığa dönəcək, Yanındakı çıraq sönəcək.
  eng-DBY: The light shall become dark in his tent, and his lamp over him shall be
    put out.
  hin-2017: उसके डेरे में का उजियाला अंधेरा हो जाएगा, और उसके ऊपर का दिया बुझ जाएगा।
  wol-KYG: Xaymaam day lëndëm, làmpam ba ko tiim ne kamaj.
  eng-YLT: The light hath been dark in his tent, And his lamp over him is extinguished.
  eng-WYC-2017: Light shall wax dark in his tabernacle; and the lantern, which is
    on him, shall be quenched.
  eng-WMBB: The light will be dark in his tent. His lamp above him will be put out.
  urd-GVH: उसके ख़ैमे में रौशनी अंधेरा हो जाएगी, उसके ऊपर की शमा बुझ जाएगी।
  rug-rug: Sa kalalasa pa dia ipi si kaqu evaṉae huporo, meke sa zuke pa kali dia
    si kote mate.
  gaz-gaz: Ifni dunkaana isaa keessaa ni dukkanaaʼa; ibsaan isa bira jirus ni dhaama.
  fra-LSG: La lumière s’obscurcira sous sa tente, Et sa lampe au-dessus de lui s’éteindra.
  yal-yal: Kɛnɛnna yi findi dimin na a konni, a lɛnpun yi tu a xun ma.”
  haw-1868: O ka malamalama he pouli ia iloko o kona halelewa, A o kona kukui me ia,
    e pio no ia.
  arb-NAV: يَتَحَوَّلُ النُّورُ إِلَى ظُلْمَةٍ فِي خَيْمَتِهِ، وَيَنْطَفِئُ سِرَاجُهُ
    عَلَيْهِ.
  ewe-ewe: Kekeli si le eƒe agbadɔ me la doa viviti eye akaɖi si le eƒe axadzi la
    hã tsina.
  eng-LEE: The light becometh dark in his tent, and his lamp will be quenched above
    him.
  asm-FB: তাৰ তম্বুত পোহৰেই আন্ধাৰ হ’ব, আৰু তাৰ ওপৰত ওলোমাই থোৱা চাকি নুমাই যাব।
  sus-A: عَ شَ دٍنبَيَ شَ قٍ حْنمَ نّ، عَ يّتّ شَ قٍ دَنمَ نّ.
  fra-SBL: La lumière sera sombre dans sa tente. Sa lampe au-dessus de lui sera éteinte.
  hbo-hbo: אֹ֖ור חָשַׁ֣ךְ בְּאָהֳלֹ֑ו וְ֝נֵרֹ֗ו עָלָ֥יו יִדְעָֽךְ׃
  kik-kik: Ũtheri ũrĩa ũrĩ thĩinĩ wa hema yake ũtuĩkĩte nduma; naguo tawa ũrĩa ũrĩ
    hakuhĩ nake ũkahora.
  fra-NCL: Le jour s’obscurcira sous sa tente, sa lampe s’éteindra au-dessus de lui.
  cek-AK: Anih kahni im ih hmai to aang han ai ah, anih ih hmaithawk to paduek pae
    ving tih.
  cuk-cuk: Dule-isgana-e-neguyagine neg sichiledoed, e-gwallu-gasiid akitoed.
  uig-CYR: Чедиридики нур қараңғулуққа айлиниду, Униң үстигә асқан чириғи өчүрүлиду.
  tel-2017: వాళ్ళ నివాసాల్లో ఉన్న వెలుగు చీకటిగా మారిపోతుంది. వాళ్ళ దగ్గర ఉన్న దీపం
    ఆరిపోతుంది.
  hat-BSA: Limyè nan tant li an vin fènwa, e lanp li etenn sou li.
  kos-kos: Lam in lohm nuknuk sel uh ac fah lohsrla.
  hbo-WLC: א֭וֹר חָשַׁ֣ךְ בְּאָהֳל֑וֹ וְ֝נֵר֗וֹ עָלָ֥יו יִדְעָֽךְ׃
  ibo-ibo: ìhè nke dị nʼime ụlọ ikwu ya na-abụ ọchịchịrị, oriọna nke dị nʼakụkụ ya
    na-anyụkwa.
  ory-ory: ତାହାର ତମ୍ବୁରେ ଆଲୁଅ ଅନ୍ଧାର ହେବ ଓ ତାହାର ଉପରିସ୍ଥ ପ୍ରଦୀପ ନିଭାଯିବ।
  chk-chk: Ewe saram lon imwan imw mangaku a rochopwakala, nge an lamp mi nom asan
    a kunula.
  rop-rop: '@see-verse:JOB.018.005'
  ukr-1871: Стемнїє сьвітло в домівцї його, й сьвічка його загасне над ним.
  deu-1951: Das Licht verfinstert sich in seinem Zelte, und seine Leuchte erlischt
    über ihm.
  eng-JPS: The light shall be dark in his tent, and his lamp over him shall be put
    out.
  srp-1865: Vidjelo æe pomrknuti u šatoru njegovu, i žižak æe se njegov ugasiti u
    njemu.
  lug-lug: Ekitangaala kivudde mu weema ye; n’ettaala eri ku mabbali ge nayo ezikidde.
  heb-heb: אור חשך באהלו ונרו עליו ידעך׃
  ben-IRV: তার তাঁবুতে আলো অন্ধকার হবে; তার উপরের প্রদীপ নিভে যাবে।
  pan-pan: ਉਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਚਾਨਣ ਹਨ੍ਹੇਰਾ ਹੋ ਜਾਵੇਗਾ, ਅਤੇ ਉਹ ਦੇ ਉੱਪਰ ਦਾ ਦੀਵਾ ਬੁੱਝ ਜਾਵੇਗਾ।
  mya-JVB: သူ ၏နေရာ အလင်း လည်း မှောင်မိုက် ဖြစ်လိမ့်မည်။ သူ ၏ဆီမီး လည်း သေ လိမ့်မည်။
  hmo-hmo: Iena palai ruma lalonai diari be ia dibura. Iena ataiai ia noho lamepa
    be ia bodo vadaeni.
  urd-urd: रोशनी उसके ख़ेमे में तरीकी हो जाएगी और जो चराग ऊसके उपर है, बुझा दिया जाएगा
  rus-SYN: Померкнет свет в шатре его, и светильник его угаснет над ним.
  bqc-SIM: Aà kpɛ́ gupua ì li gusia ũ, filia pↄ́ kú aà saɛ ì ga.
  tcz-CHONGTHU: Aponbuh uva athaomei jengu jong hung thim ding ahi, achung lang uva
    kikhai thaomei jong kimutmit ding ahi.
  mar-mar: त्यांच्या घरातला प्रकाश अंधकारमय होईल. त्यांच्या जवळचा दिवा विझेल.
  qub-qub: Achqui tübun upicäconga. Wasinchöpis chacajllanami canga.
  hat-hat: Lanp lakay li ap mouri, limyè lakay li ap tenyen.
  eng-BSB: The light in his tent grows dark, and the lamp beside him goes out.
  eng-WEBPB: The light will be dark in his tent. His lamp above him will be put out.
  kbq-kbq: Hanki seli noma'afima neresia tavi'mo'a ome hanintiri nehanigeno, ana nompima
    hantinte'neni'a tavimo'a asu hugahie.
  nhe-BL: Teipa oncas tzintlayohuili ipan nochi caltini campa onca tlajtlacolotl,
    huan sehuise nopa tlahuili tlen eltoc ininnechca.
  gub-BL: Tatainy neràpuz me har naheny pixik kwaw nehe. Heta putar ipytunaw tatainy
    hekuzaromo nehe.
  eng-DRA: The light shall be dark in his tabernacle, and the lamp that is over him,
    shall be put out.
