verse: JOB.018.003
translations:
  mal-C: ഞങ്ങളെ കന്നുകാലികളായി പരിഗണിക്കുന്നത് എന്തിന്? നിന്റെ ദൃഷ്ടിയിൽ ഞങ്ങൾ അത്രയ്ക്കു
    മഠയന്മാരോ?
  deu-TKW: Weswegen werden wir dem Vieh gleichgeachtet, gelten für vernagelt in euren
    Augen?
  lin-lin: Mpo na nini komona biso lokola banyama ? Boni, tozali nde bazoba na miso
    na yo ?
  eng-LSV: Why have we been reckoned as livestock? We have been defiled in your eyes!
  eng-GNV: Wherefore are wee counted as beastes, and are vile in your sight?
  eng-WEBSTER: Why are we counted as beasts, and reputed vile in your sight?
  nhw-BL: ¿Para tlen techita quen titlapiyalme catli huihuitique?
  swh-ONEN: Kwa nini sisi tunafikiriwa kama wanyama, na kuonekana wajinga machoni
    pako?
  bba-bba: Mbɑn sɔ̃nɑ ɑ sun mɛɛrɑ ɡɑri bɑkɑsu. Mbɑn sɔ̃nɑ ɑ sun mɛɛrɑ nɡe yɑɑ sɑberu.
  eng-KJVCPB: Wherefore are we counted as beasts, And reputed vile in your sight?
  luo-luo: Angʼo momiyo ikawowa ka dhok kendo wachalo joma ofuwo e nyimi?
  meu-meu: Dahaka dainai boroma ai o halaomaimu? Dahaka dainai ai na kakavakava oi
    vairamu ai?
  npi-ULB: तपाईंको दृष्‍टिमा हामीलाई किन जङ्गली पशुहरू जस्‍तै मूर्ख छौं ?
  yor-yor: Nítorí kí ni a ṣe ń kà wá sí bí ẹranko, tí a sì ń kà wá si bí ẹni ẹ̀gàn
    ní ojú yín?
  pes-OPCB: آیا تو فکر می‌کنی ما مثل حیوان بی‌شعور هستیم؟
  tgl-ULB: Bakit mo pinapalagay na gaya kami ng mga halimaw; bakit kami naging hangal
    sa iyong paningin?
  hui-hui: Ina manda nawi nogo bulumaga aleda lo manda berego agi.
  mya-mya: သင်သည်ငါတို့ကို တိရစ္ဆာန်ကဲ့သို့ အဘယ်ကြောင့် မှတ်သနည်း။ အဘယ်ကြောင့် မထီမဲ့မြင်ပြု
    သနည်း။
  bod-N: ངེད་ཅག་དུད་འགྲོ་ལྟ་བུར་བརྩིས་ནས་ནི། ། ཁྱེད་ཀྱི་མིག་ནང་བླུན་པོར་གྱུར་པ་ཅི།
    །
  sna-sna: Tinobatirweiko semombe uye tichionekwa samapenzi pamberi penyu?
  spa-BLM: Por qué se nos cuenta como animales, que se han vuelto inmundos a tus ojos?
  cac-cac: ¿Tas yuj tzon̈ al noc'al, man̈xa jab'oc quelc'och d'a a sat?
  swh-ULB: Kwa nini sisi tumehesabiwa kama wanyama mwitu; kwa nini tumekuwa wapumbavu
    machoni pako?
  bel-bel: Навошта лічыцца нам жывёламі і быць прыніжанымі ў вачах вашых?
  deu-ELBBK: Warum werden wir dem Vieh gleich geachtet, sind dumm in euren Augen?
  mbb-OT: Ed-isipen nu ve he iring key te menge vaka he wazè dan kedsavut?
  mal-2015: ഞങ്ങളെ മൃഗങ്ങളായെണ്ണുന്നതും ഞങ്ങൾ നിങ്ങൾക്കു അശുദ്ധരായ്തോന്നുന്നതും എന്തു?
  rmc-rmc: Soske amen len sar dobitkos? Soske sam andre tumare jakha diline?
  pes-OPV: چرا مثل بهایم شمرده شویم؟ و در نظر شما نجس نماییم؟
  ron-1924: Пентру че не сокотешть атыт де добиточь? Пентру че не привешть ка пе ниште
    вите?
  ben-OBCV: আমাদের কেন গবাদি পশুর মতো মনে করা হচ্ছে ও তোমাদের নজরে নির্বুদ্ধি বলে
    গণ্য করা হচ্ছে?
  som-som: War bal maxaa sida xayawaan naloogu tiriyaa? Oo bal maxaannu hortiinna
    ugu nijaasownay?
  lat-VUC: Quare reputati sumus ut jumenta, et sorduimus coram vobis?
  eng-ASVBT: Wherefore are we counted as beasts, And are become unclean in your sight?
  ita-1885: Perchè siamo noi riputati per bestie? E perchè ci avete voi a schifo?
  eng-LXXUP: For wherefore have we been silent before thee like brutes?
  eng-ULB: Why are we regarded as beasts, stupid in your sight?
  spa-VBL: ¿Crees que somos animales tontos? ¿Te parecemos estúpidos?
  fra-_FOB: Pourquoi sommes-nous regardés comme des bêtes, et sommes-nous stupides
    à vos yeux?
  mal-mal: ഞങ്ങളെ മൃഗങ്ങളായെണ്ണുന്നതും ഞങ്ങൾ നിങ്ങൾക്ക് അശുദ്ധരായി തോന്നുന്നതും എന്ത്?
  urd-GVR: Tū hameṅ ḍangar jaise ahmaq kyoṅ samajhtā hai?
  suz-BL: मारदे आंइ कली बी ब्‍यफ खोदेंशो मिम्‍ती‍नी? गे मारदे आंइ कली निप्‍स मपाइश्‍शो
    सुइक्‍नीनी?
  eng-NOY: Why are we accounted as brutes, And reputed vile in your sight?
  ita-1927: Perché siamo considerati come bruti e perché siamo agli occhi vostri degli
    esseri impuri?
  ckb-ckb: بۆچی بە ئاژەڵ دانراین و لەبەرچاوتان گێل بووین؟
  eng-BBE: Why do we seem as beasts in your eyes, and as completely without knowledge?
  kan-OKCV: ನಮ್ಮನ್ನು ಮೃಗಗಳೆಂದು ಎಣಿಸಿರುವೆಯಾ? ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಾವು ದಡ್ಡರೋ?
  tam-2017: நாங்கள் மிருகங்களைப்போல எண்ணப்பட்டு, உங்கள் பார்வைக்குக் கீழானவர்களாக
    ஏன் இருக்கவேண்டும்?
  spa-RV-1909: ¿Por qué somos tenidos por bestias, y en vuestros ojos somos viles?
  ron-BTF: Pentru ce suntem socotiți ca fiare și considerați nemernici înaintea ta?
  eng-WEBP: Why are we counted as animals, which have become unclean in your sight?
  eng-FBV: Do you think we're dumb animals? Do we look stupid to you?
  nld-1939: Waarom worden wij als vee beschouwd, En zijn wij zo dom in uw ogen?
  nch-BL: ¿Para ten techita quej titapiyalme cati huihuitique?
  vie-1934: Nhân sao chúng tôi bị coi như thú vật, Và ngu dại trước mặt ông?
  hin-CV: हमें पशु क्यों समझा जा रहा है? क्या हम तुम्हारी दृष्टि में मूर्ख हैं?
  spa-BES: ¿Por qué parecemos bestias y estúpidos ante tus ojos?
  tdx-tdx: Aa vaho akore t’ie atao biby? te kàboke am-pihaino’o eo?
  tha-KJV: ทำไมเราจึงถูกนับให้เป็นสัตว์ และถือว่าเลวทรามในสายตาของท่าน
  por-BR-2018: Por que somos considerados animais, e tolos em vossos olhos?
  deu-ELO: Warum werden wir dem Vieh gleich geachtet, sind dumm in euren Augen?
  eng-WYC-2018: Why be we areckoned as beasts, and why have we been (judged) foul
    before thee?
  epo-epo: Kial ni estu rigardataj kiel brutoj, Kaj ni estu malpuruloj en viaj okuloj?
  uig-PIN: Biz nemixⱪa silǝrning aldinglarda ⱨaywanlar ⱨesablinimiz? Nemixⱪa aldinglarda
    ǝhmǝⱪ tonulimiz?
  beo-beo: 'Dia da abuliba:le, ninia bulamagau defele, dawa: hamedei, abuliba:le dawa:sala:?'
  tpi-OTNT: Bilong wanem yu ting mipela i no gat save, olsem ol bulmakau?
  hau-SA: Don me muke kamar shanu a wurinka, ka ɗauke mu mutanen wofi?
  uig-LAT: Biz némishqa silerning aldinglarda haywanlar hésablinimiz? Némishqa aldinglarda
    exmeq tonulimiz?
  nde-nde: Kungani usithatha njengezinkomo kube ingathi siyizithutha kuwe na?
  ton-ton: Ko e hā kuo lau ai ʻakimautolu ko e fanga manu, pea lau ko e ʻuli ʻi ho
    ʻao?
  ces-1613: Proč jsme počteni za hovada? Oškliví jsme jemu, jakž sami vidíte.
  eng-WMB: Why are we counted as animals, which have become unclean in your sight?
  tam-TCV: உன் பார்வையில் நாங்கள் மிருகங்களைப்போல கருதப்பட்டு மதியீனர்களாய் எண்ணப்படுவது
    ஏன்?
  ceb-ULB: Nganong giisip man kami ingon nga mga mananap; nganong nahimo na man kaming
    mga hungog sa imong panan-aw?
  pol-UBG: Czemu uważacie nas za bydło? Czemu jesteśmy obrzydliwi w waszych oczach?
  urd-GVU: تُو ہمیں ڈنگر جیسے احمق کیوں سمجھتا ہے؟
  deu-1912: Warum werden wir geachtet wie Vieh und sind so unrein vor euren Augen?
  kan-2017: ಏಕೆ ನಮ್ಮನ್ನು ಮೃಗಗಳೆಂದು ಎಣಿಸಿದ್ದೀ? ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನಾವು ದಡ್ಡರೋ?
  yap-yap: Mang e n’en ni ka mu leamnag me lungum e gamad bod feni aliliy e garbaw?
  hlt-MCSB: Balae tih rhamsa bangla nan poek, na mikhmuh ah ka angvawk a?
  mdy-ETH: ዓይጎሮ ኔ ኑና ቆልሞ ማሂ ፓይዳይ? ሃሣ ዓይጋ ኔ ኑና ዋይዚ ባይቄያ ማሉዋ ዓሲ ማሂ ዛጋይ?
  twi-ASANTE: Adɛn enti na wofa yɛn sɛ anantwie na wosusu sɛ yɛnnim nyansa yi?
  eng-WEBU: Why are we counted as animals, which have become unclean in your sight?
  wal-wal: Nuna aissi miizza kessai? Aissi nuna damma kessai?
  spa-PDDPT: ¿Por qué somos considerados como animales y como torpes ante ti?
  gun-gun: Mba'e re tu mymba rami ri ndee orekuaa, ha'e hi'arandu e'ỹ va'e roikoa
    rami reikuaa?
  ilo-ULB: Apay a naibilangkami a kas narungsot nga ay-ayup; apay a nagbalinkami a
    maag iti imatangmo?
  kpg-kpg: Goe e hagamaanadu bolo gimaadou e boiboi gadoo be nia kau?
  uig-ARA: بىز نېمىشقا سىلەرنىڭ ئالدىڭلاردا ھايۋانلار ھېسابلىنىمىز؟ نېمىشقا ئالدىڭلاردا
    ئەخمەق تونۇلىمىز؟
  sus-sus: Wo muxu maɲɔxunxi subee ra munfe ra? Munfe ra muxu findixi wo bɛ xaxilitare
    ra?
  pon-2006: Dahme komw lemelemehki me se me nohn pweipwei duwehte kou?
  ksd-ksd: Dave di nuknuk ba amital a utul a vavaguai? A utul a tuptup ta ra luaina
    matam?
  tur-YTC: Neden havyanlar gibi sayılıyoruz, Gözünüzde murdar olduk?
  grc-BRENT: Διατί δὲ ὥσπερ τετράποδα σεσιωπήκαμεν ἐναντίον σου;
  ind-AYT: Mengapa kami dipandang sebagai binatang, dan bodoh menurut pandanganmu?
  nya-nya: Chifukwa chiyani ukutiyesa ngati ngʼombe ndi kuoneka ngati opusa mʼmaso
    mwako?
  hrv-hrv: Zašto nas držiš za stoku nerazumnu, zar smo životinje u tvojim očima?
  mps-mps: Magi baso nago da kau kibu yaligia kolesaga meni yai dao homu ebawe?
  tpi-tpi: Bilong wanem yu ting mipela i no gat save, olsem ol bulmakau?
  dan-1931: Hvi skal vi regnes for Kvæg og stå som umælende i dine Øjne?
  vie-OVCB: Sao chúng tôi bị kể vào hàng thú vật? Sao anh coi chúng tôi là kẻ dại
    khờ?
  guj-2017: અમે પશુઓની માફક કેમ ગણાઈએ છીએ? અને શા માટે તારી નજરમાં મૂર્ખ થયા છીએ?
  pon-2006A: Dahme komw lemelemehki me se me nohn pweipwei duwehte kou?
  por-BRBSL: Por que somos contados como animais, que se tornaram impuros à sua vista?
  cth-cth: Bang kecu dawk maw moithang patetlah touksin lah o awh teh, nangmae mithmu
    vah tamipathu patetlah ka kâpouk.
  twi-twi: Adɛn nti na wofa yɛn sɛ anantwi na wususuw sɛ yennim nyansa yi?
  hlt-hlt: Balae tih rhamsa bangla nan poek, na mikhmuh ah ka angvawk a?
  tbz-SIM: Bɑ nte kɛ̀ bɛ̀ ti wúó ntiyɛìntì? Dɛ̀ dòmmɛ kɛ̀ di ti wúó ntidìɛ̀ntì?
  msy-2020: Nɨ manmaghsua kamaghɨn nɨghnɨsi, e bulmakaubar mɨn ikia fofoziba puvatɨ?
  dop-dop: Ɩ́ sumɑ sɩ Soopu ɩ́ nyǝnɩ-tʋɣʋ heeŋ suwe? Pepe tɔɔ kɛ́ ɩ nyǝnǝɣɩ-tʋɣʋ kʋmɛlɛmǝŋ?
  azb-azb: Niyə heyvana bənzəyək? Gözlərinizə axmaq kimi görünək?
  eng-DBY: Wherefore are we counted as beasts, and reputed stupid in your sight?
  hin-2017: हम लोग तुम्हारी दृष्टि में क्यों पशु के तुल्य समझे जाते, और मूर्ख ठहरे
    हैं।
  wol-KYG: Ay mala ngeen nu teg daal, def nu ay naataxóona?
  eng-YLT: Wherefore have we been reckoned as cattle? We have been defiled in your
    eyes!
  eng-WYC-2017: Why be we areckoned as beasts, and why have we been foul before thee?
  eng-WMBB: Why are we counted as animals, which have become unclean in your sight?
  urd-GVH: तू हमें डंगर जैसे अहमक़ क्यों समझता है?
  rug-rug: Na vegua ke balabala guni ni gami goi na bulumakao? Na pekipeki mami si
    gami gua si goi?
  gaz-gaz: Nu maaliif akka looniitti hedamna? Maaliifis fuula kee duratti akka gowwaatti
    ilaalamna?
  fra-LSG: Pourquoi sommes-nous regardés comme des bêtes? Pourquoi ne sommes-nous
    à vos yeux que des brutes?
  yal-yal: Nanfera i nxu yatɛxi xuruseene ra? Nanfera i nxu mirixi xaxilitarene ra?
  haw-1868: No ke aha la e mauaoia makou, e like me ua holoholona, A ua haumia imua
    o kou mau maka?
  arb-NAV: لِمَاذَا تَعْتَبِرُنَا كَالْبَهِيمَةِ وَحَمْقَى فِي عَيْنَيْكَ؟
  ewe-ewe: Nu ka ŋuti wobu mí movitɔwoe eye wobu mí bometsilawoe le wò ŋkume?
  eng-LEE: For what cause are we counted as beasts, reputed stupid your eyes?
  asm-FB: আমি নো কেলেই পশুতুল্য গণিত হৈছোঁ? আৰু তোমালোকৰ দৃ্ষ্টিত আমি নো কেলেই অশুচি
    হৈছোঁ?
  sus-A: وٌ مُشُ مَحْشُنشِ سُبٍيٍ رَ مُنقٍ رَ؟ مُنقٍ رَ مُشُ قِندِشِ وٌ بّ شَشِلِتَرٍ
    رَ؟
  fra-SBL: Pourquoi sommes-nous comptés comme des animaux, qui sont devenus impurs
    à vos yeux ?
  hbo-hbo: מַ֭דּוּעַ נֶחְשַׁ֣בְנוּ כַבְּהֵמָ֑ה נִ֝טְמִ֗ינוּ בְּעֵינֵיכֶֽם׃
  kik-kik: Nĩ kĩĩ kĩratũma ũtuone tũhaana ta ngʼombe, na tũgatuuo irimũ maitho-inĩ
    maku?
  fra-NCL: Pourquoi nous regardez-vous comme des brutes, et sommes-nous stupides à
    vos yeux ?
  cek-AK: Tipongah kaicae hae moisan baktih, kamthu baktiah na poek loe?
  cuk-cuk: ¿Ibiga ibdulamaryob be anmar-dake? ¿Ibiga binsaedsurmaladyob be anmar-dake?
  uig-CYR: Биз немишкә силәрниң алдиңларда һайванлар һесаплинимиз? Немишкә алдиңларда
    ахмақ тонулимиз?
  tel-2017: నువ్వెందుకు మమ్మల్ని మూర్ఖులుగా, పశువులుగా ఎంచుతున్నావు?
  hat-BSA: Poukisa nou gade tankou bèt, tankou sòt nan zye ou?
  kos-kos: Mea sis kom nunku mu kut lalfon oana cow uh?
  hbo-WLC: מַ֭דּוּעַ נֶחְשַׁ֣בְנוּ כַבְּהֵמָ֑ה נִ֝טְמִ֗ינוּ בְּעֵינֵיכֶֽם׃
  ibo-ibo: Gịnị mere i ji were anyị dịka anụ ọhịa, gụọ anyị dịka ndị na-enweghị uche
    nʼanya gị?
  ory-ory: ଆମ୍ଭେମାନେ କାହିଁକି ପଶୁ ପରି ଗଣା ଯାଉଅଛୁ ଓ ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ଅଶୁଚି ହୋଇଅଛୁ?
  chk-chk: Pwota aipwe wewe ngeni man? Pwota äm aia tiparoch me reöm?
  rop-rop: O maitbi yu reken melabat wulijim detlot enimul weya nomo sabi enijing?
  ukr-1871: Чому вважатись нам за скот і бути пониженими в власних очах наших?
  deu-1951: Warum werden wir dem Vieh gleichgeachtet und sind so dumm in euren Augen?
  eng-JPS: Wherefore are we counted as beasts, and reputed dull in your sight?
  srp-1865: Zašto se misli da smo kao stoka? zašto smo gadni u vašim oèima?
  lug-lug: Lwaki tutwalibwa ng’ente era ne tulowoozebwa okuba abasirusiru mu maaso
    gammwe?
  heb-heb: מדוע נחשבנו כבהמה נטמינו בעיניכם׃
  ben-IRV: কেন আমরা পশুর মত গণ্য হচ্ছি; কেন আমরা তোমার চোখে বোকার মত হয়েছি?
  pan-pan: ਅਸੀਂ ਕਿਉਂ ਤੁਹਾਡੀ ਨਿਗਾਹ ਵਿੱਚ ਪਸ਼ੂਆਂ ਜਿਹੇ ਗਿਣੇ ਜਾਂਦੇ ਹਾਂ ਅਤੇ ਭਰਿਸ਼ਟ ਠਹਿਰੇ
    ਹਾਂ?
  mya-JVB: သင်သည်ငါတို့ကို တိရစ္ဆာန် ကဲ့သို့ အဘယ်ကြောင့် မှတ် သနည်း။ အဘယ်ကြောင့်မထီမဲ့မြင်ပြု
    သနည်း။
  hmo-hmo: Badina dahaka oi laloa ai be boromakau bamona? Badina dahaka oi laloa ai
    be kavakava?
  urd-urd: हम क्यूँ जानवरों की तरह समझे जाते हैं, और तुम्हारी नज़र में नापाक ठहरे
    हैं।
  rus-SYN: Зачем считаться нам за животных и быть униженными в собственных глазах
    ваших?
  bqc-SIM: Bↄ́yãi ńlɛ wá gwa lán pↄtuoↄwai? N wá dílɛ sↄũↄ ũ yã̀?
  tcz-CHONGTHU: Nangin keiho gamsa ho sanga phajo maimaija neigel uham? Nangin keiho
    hi mingol a nei ngai tou ham?
  mar-mar: आम्ही पशूसारखे आहोत असे तू का समजतोस, आम्ही का तुझ्या दृष्टीने अशुद्ध झालोत?
  qub-qub: ¿Imanirtaj animalcunatano ricamanqui? ¿Imanirtaj upa runatano ricamanqui?
  hat-hat: Poukisa ou pran nou pou moun san konprann? Poukisa ou pran nou pou zannimo?
  eng-BSB: Why are we regarded as cattle, as stupid in your sight?
  eng-WEBPB: Why are we counted as animals, which have become unclean in your sight?
  kbq-kbq: Hanki kagrama antahinana, tagra bulimakao afu mani'nompi? Hagi kagrama
    antahinana tagra kagri kavurera antahi'za omane vahe mani'none.
  nhe-BL: ¿Para tlen titechita queja titlapiyalime tlen tihuihuitique?
  gub-BL: — Napekwaw kwaw ma'e, ere urewe. Màràzàwe tuwe ereze'eg nezewe urewe. —
    Peiko miar ài, ere urewe.
  eng-DRA: Why are we reputed as beasts, and counted vile before you?
