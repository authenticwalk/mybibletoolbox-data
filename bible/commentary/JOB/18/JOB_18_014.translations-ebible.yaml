verse: JOB.018.014
translations:
  mal-C: അവർക്ക് ആശ്രയമായിരുന്ന കൂടാരത്തിൽനിന്ന് അവർ പിഴുതെറിയപ്പെടും; ഭീകരതയുടെ രാജാവിൻ
    സമീപത്തേക്ക് അവർ ആനയിക്കപ്പെടും.
  deu-TKW: 'Er wird herausgerissen aus seinem Zelt, auf das er vertraute: es treibt
    ihn hin zum Könige der Schrecken.'
  lin-lin: Balongolaka kati na ndako na ye biloko nyonso ya motuya, oyo atielaka motema,
    mpe akendaka kokutana na bakonzi ya kufa.
  eng-LSV: His confidence is drawn from his tent, || And it causes him to step to
    the king of terrors.
  eng-GNV: His hope shalbe rooted out of his dwelling, and shall cause him to go to
    the King of feare.
  eng-WEBSTER: His confidence shall be rooted out of his tabernacle, and it shall
    bring him to the king of terrors.
  nhw-BL: Masque itztoyaj ica temachtli achtihui ipan inintlacayo, miquilistli quinquixtis
    ipan inintlacayo para ma temoca ipan nopa hueyi ostotl campa itztoc nopa tlanahuatijquetl
    catli más temajmatíaj.
  swh-ONEN: Atangʼolewa kutoka usalama wa hema lake, na kupelekwa kwa mfalme wa vitisho.
  bba-bba: Bɑ koo nùn wunɑ win wɑ̃ɑ yerun di, tè sɔɔ u rɑɑ dɑm mɔ. Kpɑ bu kɑ nùn dɑ
    ɡɔɔn sinɑ kpɑɑ bɑkɑrɔ.
  eng-KJVCPB: His confidence shall be rooted out of his tabernacle, And it shall bring
    him to the king of terrors.
  luo-luo: Oseywae oko mogole e hembe kama ne odakie gi kwe, motere nyaka e nyim ruodh
    chandruok.
  meu-meu: Ia ese e abidadama heniamu kalagana amo e veria lasimu, hahegari pavapavana
    dekena e laohaiamu.
  npi-ULB: आफ्‍नो पालको सुरक्षाबाट उसलाई घिस्‍याइन्‍छ, र त्रासको राजाकहाँ लगिन्‍छ
    ।
  yor-yor: A ó fà á tu kúrò nínú àgọ́ tí ó gbẹ́kẹ̀lé, a ó sì mú un tọ ọba ẹ̀rù ńlá
    nì lọ.
  pes-OPCB: از خانهٔ امن خود جدا شده، نزد پادشاه مرگ برده می‌شود.
  tgl-ULB: Siya ay tatanggalin sa kaniyang tolda, ang tahanan na ngayon ay kaniyang
    pinagkakatiwalaan; dadalhin siya sa kamatayan, ang hari ng mga takot.
  hui-hui: Agali ko biaga ibugua manda bialu ibunaga anda munirume ibu holene mo bayale
    hene holeberobe tobaho karia dege ibu homolebira. Ibu homenerunaga andaha wali
    agali mo homa haga karia puwa ogoni ibu baba holebira.
  mya-mya: သူခိုလှုံရာအကြောင်းကို သူ၏နေရာမှ ပယ်ရှင်း၍၊ သူ့ကိုယ်ကို ဘေးဒဏ်တို့၏ ရှင်ဘုရင်ထံသို့
    ဆောင် သွားရ၏။
  bod-N: དེ་ནི་རང་ཉིད་བརྟེན་སའི་གུར་ལས་སྐྲོད་པར་འགྱུར། ། དེ་ནི་འཇིགས་བྱེད་རྒྱལ་པོའི་དྲུང་དུ་འདྲེན་པར་འགྱུར།
    །
  sna-sna: Anodzurwa kubva patende raanovimba naro agoendeswa kuna mambo anotyisa
    kwazvo.
  spa-BLM: Será desarraigado de la seguridad de su tienda. Será llevado ante el rey
    de los terrores.
  cac-cac: Ol ic'joquel d'a scal junc'olal b'aj cajan, ol n̈erjoccanb'at d'a yichan̈
    jun aj chamel.
  swh-ULB: Yeye ameraruliwa kutoka kwenye usalama wa hema yake na hakuweza kutembea
    kwenda kwa mfalme mwenye utisho.
  bel-bel: Выгнана будзе з намёта ягонага надзея ягоная, і гэта апусьціць яго да цара
    жахаў.
  deu-ELBBK: Seine Zuversicht wird weggerissen werden aus seinem Zelt, und es wird
    ihn forttreiben zu dem König der Schrecken.
  mbb-OT: Ibpaawà sikandin diyà te ubpeey zin he ebpekepengalang kandin, ne ed-uwiten
    diyà te mekahandekhandek he hadì.
  mal-2015: അവൻ ആശ്രയിച്ച കൂടാരത്തിൽനിന്നു അവൻ വേർ പറിഞ്ഞുപോകും; ഘോരരാജാവിന്റെ അടുക്കലേക്കു
    അവനെ കൊണ്ടുപോകും.
  rmc-rmc: Cirdena les avri andral leskro stanos, pre savo pes mukelas, a anena les
    andre nekbareder dar.
  pes-OPV: آنچه بر آن اعتماد می‌داشت، ازخیمه او ربوده می‌شود، و خود او نزد پادشاه
    ترسها رانده می‌گردد.
  ron-1924: Есте смулс дин кортул луй, унде се кредя ла адэпост, ши есте тырыт спре
    ымпэратул спаймелор.
  ben-OBCV: সে তার তাঁবুর নিরাপদ আশ্রয় থেকে বিচ্ছিন্ন হয় ও আতঙ্ক-রাজের দিকে তাকে
    মিছিল করে নিয়ে যাওয়া হয়।
  som-som: Oo isaga waa laga rujin doonaa teendhadiisa uu isku halleeyo, Oo waxaa
    loo keeni doonaa boqorka cabsida.
  lat-VUC: Avellatur de tabernaculo suo fiducia ejus, et calcet super eum, quasi rex,
    interitus.
  eng-ASVBT: He shall be rooted out of his tent wherein he trusteth; And he shall
    be brought to the king of terrors.
  ita-1885: La lor confidanza sarà divelta dal lor tabernacolo; E ciò li farà camminare
    al re degli spaventi.
  eng-LXXUP: And let health be utterly banished from his tabernacle, And let distress
    seize upon him with a charge from the king.
  eng-ULB: He is torn from the safety of his tent and marched off to the king of terrors.
  spa-VBL: Son arrancados de los hogares en los que confiaban y llevados al rey de
    los terrores.
  fra-_FOB: On l'arrachera de sa tente, objet de sa confiance; on l'amènera au roi
    des épouvantements.
  mal-mal: അവൻ ആശ്രയിച്ച കൂടാരത്തിൽനിന്ന് വേർ പറിഞ്ഞുപോകും; ഭീകരതയുടെ രാജാവിന്റെ അടുക്കലേക്ക്
    അവനെ കൊണ്ടുപോകും.
  urd-GVR: Use us ke ḳhaime kī hifāzat se chhīn liyā jātā aur ghasīṭ kar dahshatoṅ
    ke bādshāh ke sāmne lāyā jātā hai.
  suz-BL: मेको आन ब्रोंइशा बाक्‍‍तीक रां आन पर्बम ‘रिम्‍शो बाक्‍ब’ दे थमा सुइश्‍शा,
    मुल रां रे ग्रुंइचा पुंइसीनीम। मिनु हिंपाइक्‍ब पिप आ बाक्‍‍तीके लाइक्‍चा पुंइसीनीम।
  eng-NOY: He is torn from his tent, which was his confidence, And is borne away to
    the king of terrors.
  ita-1927: Egli è strappato dalla sua tenda che credea sicura, e fatto scendere verso
    il re degli spaventi.
  ckb-ckb: لە ئارامی ناو چادرەکەی خۆی دەڕفێنرێت، بەرەو لای پاشای بەڵاکان پەلکێش دەکرێت.
  eng-BBE: He is pulled out of his tent where he was safe, and he is taken away to
    the king of fears.
  kan-OKCV: ಅವನು ಭದ್ರತೆಯ ಗುಡಾರದಿಂದ ಹೊರಬೀಳುವನು. ಅವನು ಭಯಂಕರ ಅರಸನ ಬಳಿಗೆ ಸಾಗಬೇಕಾಗುವುದು.
  tam-2017: அவனுடைய நம்பிக்கை அவனுடைய கூடாரத்திலிருந்து வேருடன் பிடுங்கப்படும்; அது
    அவனைப் பயங்கரமான ராஜாவினிடத்தில் துரத்தும்.
  spa-RV-1909: Su confianza será arrancada de su tienda, y harále esto llevar al rey
    de los espantos.
  ron-BTF: Încrederea sa va fi dezrădăcinată din cortul său și aceasta îl va aduce
    la împăratul terorilor.
  eng-WEBP: He will be rooted out of the security of his tent. He will be brought
    to the king of terrors.
  eng-FBV: They are torn from the homes they trusted in and taken to the king of terrors.
  nld-1939: Hij wordt uit zijn tent gerukt, waar hij zich veilig waande, En zij sleept
    hem naar den vorst der verschrikking
  nch-BL: Masque achtohuiya itztoyaj temachti ipan inintacayo, miquilisti quinquixtis
    ipan inintacayo huan quintemohuis ipan nopa hueyi ostot campa itztoc nopa tanahuatijquet
    cati más temajmatía.
  vie-1934: Hắn sẽ bị rút ra khỏi nhà trại mình, là nơi hắn nương cậy; Đoạn bị dẫn
    đến vua của sự kinh khiếp.
  hin-CV: उसके ही तंबू की सुरक्षा में से उसे झपट लिया गया है अब वे उसे आतंक के राजा
    के सामने प्रदर्शित हो रहे हैं.
  spa-BES: Lo desarraigan de su tienda donde estaba a salvo, y se lo llevan al rey
    de los temores.
  tdx-tdx: Hombotañe an-kiboho’e ao i niatoa’ey, le hasese aolo’ ty mpanjakam- pangetraketrahañe
    eo.
  tha-KJV: ความไว้วางใจของเขาจะถูกถอนออกจากเต็นท์ของเขา จะถูกนำมายังกษั​ตริ​ย์​แห่​งความน่าหวาดเสียว
  por-BR-2018: Será arrancado de sua tenda em que confiava, e será levado ao rei dos
    assombros.
  deu-ELO: Seine Zuversicht wird hinweggerissen werden aus seinem Zelte, und es wird
    ihn forttreiben zu dem König der Schrecken.
  eng-WYC-2018: His trust be taken away from his tabernacle; and perishing, as a king,
    above-tread on him. (He shall be torn away from the safety of his tent; and perishing,
    or destruction, shall tread all over him, like a king.)
  epo-epo: Lia espero estos elŝirita el lia tendo, Kaj ĝi pelos lin al la reĝo de
    teruroj.
  uig-PIN: U ɵz qediridiki amanliⱪtin yulup taxlinidu, Ɵlümning tunjisi uni «wǝⱨimilǝrning
    padixaⱨi»ning aldiƣa yalap apiridu.
  beo-beo: 'Ea da hahawane ea abula diasu ganodini esalu. Be ea ha lai dunu da amoga
    e gasawane hiouginanu, fedege agoane hina bagade Bogosu, amoga fofada:musa: hiouginana
    ahoa.'
  tpi-OTNT: Ol i ting haus na mani samting bilong ol bai i mekim laip bilong ol i
    stap gut tru, tasol bai ol i dai, na bai ol i go i stap wantaim dispela king i
    save pretim nogut tru ol manmeri.
  hau-SA: An yage shi daga zaman lafiyar da yake yi a cikin tentinsa aka sa shi tsoro
    sosai.
  uig-LAT: U öz chédiridiki amanliqtin yulup tashlinidu, Ölümning tunjisi uni «wehimilerning
    padishahi»ning aldigha yalap apiridu.
  nde-nde: Uyasuswa ekuvikelekeni kwethente lakhe aqhutshwe asiwe enkosini yokwesaba.
  ton-ton: ‌ʻE lī kituʻa mei hono fale ʻa hono falalaʻanga, pea ko ia ʻe ʻomi ia ki
    he tuʻi ʻoe fakailifia.
  ces-1613: Uchváceno bude z stánku jeho doufání jeho, a to jej přivede k králi strachů.
  eng-WMB: He will be rooted out of the security of his tent. He will be brought to
    the king of terrors.
  tam-TCV: அவன் தன் கூடாரத்தின் பாதுகாப்பிலிருந்து பிடுங்கப்பட்டு, பயங்கரங்களின் அரசனிடம்
    கொண்டுபோகப்படுகிறான்.
  ceb-ULB: Langkaton siya gikan sa luwas niyang tolda ug gipalakaw paingon sa hari
    sa mga kalisang.
  pol-UBG: Jego ufność będzie wykorzeniona z jego namiotu i zostanie on przyprowadzony
    do króla strachów.
  urd-GVU: اُسے اُس کے خیمے کی حفاظت سے چھین لیا جاتا اور گھسیٹ کر دہشتوں کے بادشاہ
    کے سامنے لایا جاتا ہے۔
  deu-1912: Seine Hoffnung wird aus seiner Hütte ausgerottet werden, und es wird ihn
    treiben zum König des Schreckens.
  kan-2017: ಅವನ ನಿರ್ಭಯದ ಗುಡಾರದಿಂದ ಅವನನ್ನು ಎಳೆದು, ಮಹಾಭೀತಿಗಳ ರಾಜನ ಸನ್ನಿಧಿಗೆ ಸಾಗಿಸಿಕೊಂಡು
    ಹೋಗುವನು.
  yap-yap: Ka ni chuweg ko fare tent ni i par riy nib pagan’, ma ka ni girengiy i
    yan nga mit fare Pilungen e Yam’.
  hlt-MCSB: A pangtungnah a dap lamloh a poh tih mueirhih manghai taengla a luei sak.
  mdy-ETH: ሂርጋባኣያ ጉሙርቂ ናንጋ ማኣራፓ ዔያታ ዳውሲንታንዳኔ፤ ዓሲ ቢያ ዎይሣያ ማዔ ሃይቢ ባንሢ ዔያታ ዔውታኔ።
  twi-ASANTE: Wɔtwe no firi ne ntomadan banbɔeɛ mu na wɔde no brɛ ahunahunahene.
  eng-WEBU: He will be rooted out of the security of his tent. He will be brought
    to the king of terrors.
  wal-wal: I hirggi bainnan de7iyo ba keettaappe yedetettees; eti Haiquwaa giyo kawuwaakko,
    a efoosona.
  spa-PDDPT: Su confianza será removida de su vivienda, y él será arrastrado ante
    el rey de los espantos.
  gun-gun: Heko vai va'e kuery oipe'aa 'rã ngoo py ojerovia oinyague gui, ha'e vy
    ogueraa 'rã imongyjea tuvixave va'ea py.
  ilo-ULB: Marangkayto isuna iti ruar ti toldana, ti pagtaenganna a pagtaltalekanna
    ita; maipanto isuna iti patay, ti ari dagiti nakabutbuteng.
  kpg-kpg: Digaula gu laha mai gi daha mo nadau hale ala nogo noho ai i di aumaalia,
    ga dada mai gi mua di King o di Made.
  uig-ARA: ئۇ ئۆز چېدىرىدىكى ئامانلىقتىن يۇلۇپ تاشلىنىدۇ، ئۆلۈمنىڭ تۇنجىسى ئۇنى «ۋەھىمىلەرنىڭ
    پادىشاھى»نىڭ ئالدىغا يالاپ ئاپىرىدۇ.
  sus-sus: A bara keli a xɔnyi a nu laxi dɛnnaxɛ ra, a na sigafe mangɛ magaaxuxi yire.
  pon-2006: E pehdsangehr nan imwe impwal me e kin saledek sang apwal akan loale,
    oh e ruwahdeklahngehr mwohn Nanmwarki Mehla.
  ksd-ksd: Da rubat vue kan ra magit i ga nurnur tana, Ma da al pa ia tadav ra luluai
    na bunurut.
  tur-YTC: Güvendiği çadırından sökülüp atılacak. Dehşet kralına götürülecek.
  grc-BRENT: Ἐκραγείη δέ ἐκ διαίτης αὐτοῦ ἴασις, σχοίη δὲ αὐτὸν ἀνάγκη αἰτίᾳ βασιλικῇ.
  ind-AYT: Dia diseret dari kemahnya yang dipercayanya, dan dibawa kepada raja kengerian.
  nya-nya: Wachotsedwa mʼnyumba imene ankadalira, ndipo amukokera ku imfa, mfumu ya
    zoopsa zonse.
  hrv-hrv: Njega izvlače iz šatora njegova da bi ga odveli vladaru strahota.
  mps-mps: Augwaligo homugo tibo augwa be dali, augwa mone dali sigo augwaligo bidibo
    ula usu ilaiba homu ebo dao. Tiali goli, isibo kolesagago augwali augwa bedu guda
    sąwaibao, tama augwali te isali bidi dabe dali bidigi paibao.
  tpi-tpi: Ol i ting haus na mani samting bilong ol bai i mekim laip bilong ol i stap
    gut tru, tasol bai ol i dai, na bai ol i go i stap wantaim dispela king i save
    pretim nogut tru ol manmeri.
  dan-1931: han rives bort fra sit Telt, sin Fortrøstning; den* styrer hans Skridt
    til Rædslernes Konge; { [*dvs. Spedalskheden.] }
  vie-OVCB: Nó bị đuổi ra ngoài lều trại và bị áp giải đến trước vua của những kinh
    hoàng.
  guj-2017: પોતાનો તંબુ કે જેના પર તે વિશ્વાસ રાખે છે તેમાંથી તેને ઉખેડી નાખવામાં
    આવશે; અને તેને ભયના રાજાની હજૂરમાં લાવવામાં આવશે.
  pon-2006A: E pehdsangehr nan imwe impwal me e kin saledek sang apwal akan loale,
    oh e wurahdeklahngehr mwohn Nanmwarki Mehla.
  por-BRBSL: Ele será retirado da segurança de sua tenda. Ele será levado ao rei dos
    terrores.
  cth-cth: A kângue e rim hoi ahni teh takhoe lah ao teh, takikatho pounge siangpahrang
    hmalah tâcokhai e lah ao.
  twi-twi: Wɔtwe no fi ne ntamadan bammɔ mu na wɔde no brɛ ahunahunahene.
  hlt-hlt: A pangtungnah a dap lamloh a poh tih mueirhih manghai taengla a luei sak.
  tbz-SIM: Koò dènnɛ o cĩ́ɛ̃̀tɛ̀ ò do tɑ̃́ tɛ̀ miɛkɛ, koò fũrí koò kɔ̀rinɛ̀ kukɔ̃m̀bɔ̀doróo
    kóo kpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Me ghaze, men dɨpeniba ti men ikɨrɨmɨrim damutɨ, a bar deragham. Ezɨ puvatɨ,
    me puvɨram atiating ovengam.
  dop-dop: Pɩɩ lǝsɩ-ɩ nɑ toŋ kɛ ɩ tɛ́ timpi ɩ cɑɣɑnɑ nɑɑni tɔ, nɑ pǝ́ ponɑ-ɩ sǝtɑɑ
    wulɑʋ tɛ́.
  azb-azb: Əmin-amanlıq çadırından atılacaq, Dəhşətlər padşahının yanına aparılacaq.
  eng-DBY: 'His confidence shall be rooted out of his tent, and it shall lead him
    away to the king of terrors:'
  hin-2017: अपने जिस डेरे का भरोसा वह करता है, उससे वह छीन लिया जाएगा; और वह भयंकरता
    के राजा के पास पहुँचाया जाएगा।
  wol-KYG: Ku bon lees di ñoddee fa jàmmi xaymaam, diri ko ba fa kanam buuru musiba
    yi,
  eng-YLT: Drawn from his tent is his confidence, And it causeth him to step to the
    king of terrors.
  eng-WYC-2017: His trust be taken away from his tabernacle; and perishing, as a king,
    above-tread on him.
  eng-WMBB: He will be rooted out of the security of his tent. He will be brought
    to the king of terrors.
  urd-GVH: उसे उसके ख़ैमे की हिफ़ाज़त से छीन लिया जाता और घसीटकर दहशतों के बादशाह
    के सामने लाया जाता है।
  rug-rug: Ke ta daku palae koari na dia kinoa va leana pa dia ipi, meke ta ririhi
    la pa minate variva holoqoruna.
  gaz-gaz: Inni dunkaana abdate keessaa buqqifamee gara mootii sodaatti geeffama.
  fra-LSG: Il est arraché de sa tente où il se croyait en sûreté, Il se traîne vers
    le roi des épouvantements.
  yal-yal: Sayaan bata a suxu a konni, a yigi saxi dɛnaxan yi, a yi a xali manga magaxuxin
    fɛma.
  haw-1868: E kailiia kona mea i paa ai, mai kona halelewa aku, A e lawe aku no ia
    ia ia i ke alii weliweli.
  arb-NAV: يُؤْخَذُ مِنْ خَيْمَتِهِ رُكْنِ اعْتِمَادِهِ، وَيُسَاقُ أَمَامَ مَلِكِ
    الأَهْوَالِ.
  ewe-ewe: Woɖee ɖa le eƒe agbadɔ si nye eƒe sitsoƒe la me eye wokplɔe yina na ŋɔdziwo
    ƒe fia.
  eng-LEE: Then will be plucked up out of his tent his confidence, and [the evil]
    will urge him forward to the king of terrors.
  asm-FB: যি তম্বুতেই সি আশ্ৰয় লব, সেই তম্বুৰেই পৰা তাক তুলি নিয়া হ’ব; ত্ৰাসবোৰৰ
    ৰজাৰ ওচৰলৈ তাক নিয়া হ’ব।
  sus-A: عَ بَرَ كٍلِ عَ شْنيِ عَ نُ لَشِ دّننَشّ رَ، عَ نَ سِفَقٍ مَنفّ مَفَاشُشِ
    يِرٍ.
  fra-SBL: Il sera déraciné de la sécurité de sa tente. Il sera amené au roi des terreurs.
  hbo-hbo: יִנָּתֵ֣ק מֵ֭אָהֳלֹו מִבְטַחֹ֑ו וְ֝תַצְעִדֵ֗הוּ לְמֶ֣לֶךְ בַּלָּהֹֽות׃
  kik-kik: Aguucĩtio, akarutwo ũgitĩri-inĩ wa hema yake, na agatwarwo kũrĩ mũthamaki
    wa imakania.
  fra-NCL: Il est arraché de sa tente, où il se croyait en sûreté ; on le traîne vers
    le Roi des frayeurs.
  cek-AK: Anih to kamongah ohhaih kahni imthung hoiah pathok ueloe, zitthok siangpahrang
    hmaa ah caeh haih tih.
  cuk-cuk: Dule-isgana na neguyagi-baisur-binsadiid bergusad, emisgindina, burgwed-igarse
    nadapsunnad.
  uig-CYR: У өз чедиридики аманлиқтин жулуп ташлиниду, Өлүмниң тунҗиси уни «вәһимиләрниң
    падишаси»ниң алдиға ялап апириду.
  tel-2017: వాళ్ళు నిర్భయంగా తమ గుడారాల్లో ఉన్నప్పుడు వారిని బయటకు ఈడ్చివేస్తారు.
    వారిని క్రూరుడైన రాజు దగ్గరికి బందీలుగా కొనిపోతారు.
  hat-BSA: Li fin chire soti nan sekirite tant li an e yo pran l pou l parèt devan
    wa laperèz la.
  kos-kos: Amala el liki lohm nuknuk su el tuh muta insewowo loac, Ac kokola el nu
    ye mutun Tokosra lun Misa.
  hbo-WLC: יִנָּתֵ֣ק מֵ֭אָהֳלוֹ מִבְטַח֑וֹ וְ֝תַצְעִדֵ֗הוּ לְמֶ֣לֶךְ בַּלָּהֽוֹת׃
  ibo-ibo: Esi na nchekwa nke ụlọ ikwu ya dọpụta ya duru ya jekwuru eze nke ihe egwu
    niile.
  ory-ory: ସେ ଆପଣା ବିଶ୍ୱାସ-ସ୍ଥଳରୂପ ତମ୍ବୁରୁ ଉତ୍ପାଟିତ ହେବ ଓ ସେ ଭୟଙ୍କର ରାଜା ନିକଟକୁ ଅଣାଯିବ।
  chk-chk: A angeawu ewe aramasangau seni imwan imw mangaku ia a nom ie fän kinamwe,
    o emwenala ren ewe king itan eniweniw.
  rop-rop: “Sambodi garra pulumat detlot nogudbala pipul brom olabat tent en dei garra
    dai krulbalawei.
  ukr-1871: Прогнана буде з домівки в його надїя його, а се доведе його до царя страхів.
  deu-1951: Er wird vertrieben aus seinem Zelte, seinem Zufluchtsort, und man führt
    ihn zum Könige der Schrecken.
  eng-JPS: That wherein he trusteth shall be plucked out of his tent; and he shall
    be brought to the king of terrors.
  srp-1865: Išèupaæe se iz stana njegova uzdanica njegova, i to æe ga odvesti k caru
    strašnom.
  lug-lug: Aggyibwa mu bukuumi bwa weema ye era n’atwalibwa eri kabaka w’ebikangabwa.
  heb-heb: ינתק מאהלו מבטחו ותצעדהו למלך בלהות׃
  ben-IRV: সে তার তাঁবু থেকে উচ্ছিন্ন হবে, তার বাড়ি যাতে সে এখন আস্থা রাখে; তাকে
    মৃত্যুর কাছে নিয়ে আসা হবে, আতঙ্কের রাজার কাছে নিয়ে আসা হবে।
  pan-pan: ਆਪਣੇ ਜਿਸ ਤੰਬੂ ਉੱਤੇ ਉਹ ਭਰੋਸਾ ਰੱਖਦਾ ਸੀ, ਉਹ ਪੁੱਟਿਆ ਜਾਵੇਗਾ, ਅਤੇ ਉਸ ਨੂੰ ਖੌਫ਼ਨਾਕ
    ਰਾਜੇ ਕੋਲ ਪਹੁੰਚਾਇਆ ਜਾਵੇਗਾ!
  mya-JVB: သူ ခိုလှုံ ရာအကြောင်းကို သူ ၏နေရာ မှ ပယ်ရှင်း ၍၊ သူ့ကိုယ်ကို ဘေးဒဏ် တို့၏
    ရှင် ဘုရင်ထံသို့ ဆောင် သွား ရ၏။
  hmo-hmo: Ia ese iena ruma bona kohu ia abidadama henia, mauri namona do ia abia
    noho totona, to ia be ia mase, bona gari bada ena king dekenai do ia lao.
  urd-urd: वह अपने ख़ेमे से जिस पर उसको भरोसा है उखाड़ दिया जाएगा, और दहशत के बादशाह
    के पास पहुंचाया जाएगा।
  rus-SYN: Изгнана будет из шатра его надежда его, и это низведет его к царю ужасов.
  bqc-SIM: Wì aà ga wà bↄ kpɛ́ pↄ́ a kuu aafiau, wì aà gálɛ gɛò pↄ́ pↄ́ ì
    to vĩa ń kṹↄ mideɛ.
  tcz-CHONGTHU: Ahoidoh nau ainuva konna kibotkhen uva, chule kichat umtah lengpa
    henga chun akipui lha tauve.
  mar-mar: त्याच्या घराच्या सुरक्षिततेपासून दूर नेला जाईल. त्यास भयाच्या राजापुढे
    हजर करण्यासाठी दूर नेले जाईल.
  qub-qub: Fiyu runataga wasincho alli goyäcuycajtami apacun. Nircorga manchacuypaj
    murtiwanmi tincuchin.
  hat-hat: Yo rale l' mete deyò anba tant kote li te al kache a. Yo trennen l' devan
    jeneral Lanmò.
  eng-BSB: He is torn from the shelter of his tent and is marched off to the king
    of terrors.
  eng-WEBPB: He will be rooted out of the security of his tent. He will be brought
    to the king of terrors.
  kbq-kbq: Kefo avu'ava zama nehaza vahera nonkuma zamifintira ame huno zamazeri atresige'za,
    fri'za fri vahe'ma kegava hu'nea kini ne'mofo kvafi umanigahaze.
  nhe-BL: Yonque itztoyaj ica temachtli achtohui ipan inintlacayo, miquistli quinquixtis
    ipan inintlacayo para ma temoca ipan nopa hueyi ostotl campa itztoc nopa tlanahuatijquetl
    tlen más temajmatíaj.
  gub-BL: Wiko katu wàpuz me. Amo ozo'ok hàpuz wi tuwihawete màno haw her ma'e henataromo
    heraha pà wà.
  eng-DRA: Let his confidence be rooted out of his tabernacle, and let destruction
    tread upon him like a king.
