  qub-qub: «¿Imaycamataj chaynölla rimaycanqui? Yarpayniquiman cutisha captiquega
    parlashwanmi.
  hat-hat: -Jòb monchè, ou pa ka pe bouch ou yon ti kadè? Si ou te fè yon ti sispann,
    nou ta pale avè ou!
  eng-BSB: “How long until you end these speeches? Show some sense, and then we can
    talk.
  eng-WEBPB: “How long will you hunt for words? Consider, and afterwards we will speak.
