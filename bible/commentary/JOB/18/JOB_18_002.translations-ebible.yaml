verse: JOB.018.002
translations:
  mal-C: “നിങ്ങൾ എപ്പോഴാണ് ഈ പ്രഭാഷണം ഒന്നു നിർത്തുന്നത്? വിവേകികളാകുക; പിന്നെ നമുക്കു
    സംസാരിക്കാം.
  deu-TKW: Wie lange wollt ihr diese Wortjagd treiben? Kommt zu Verstand, hernach
    wollen wir reden!
  lin-lin: « Kino tango nini okoloba maloba ya boye ? Kanisa nanu malamu, bongo tokosolola.
  eng-LSV: “When do you set an end to words? Consider, and afterward we speak.
  eng-GNV: When will yee make an ende of your words? cause vs to vnderstande, and
    then wee will speake.
  eng-WEBSTER: How long will it be ere ye make an end of words? mark, and afterwards
    we will speak.
  nhw-BL: “¿Hasta quema timoquetzas ticamanaltis? Xicamanalti ica camanali catli mitznextis
    para titlalnamiqui sintla tijnequi ma timitznanquilica.
  swh-ONEN: “Je, ni lini utafika mwisho wa maneno haya? Uwe mwenye busara, nasi ndipo
    tutakapoweza kuongea.
  bba-bba: sere dommɑ kɑɑ ɡɑri yini sɑɑrinu kpe. A den mɑrio kpɑ su mɑɑ ɡere.
  eng-KJVCPB: How long will it be ere you make an end of words? Mark, and afterwards
    we will speak.
  luo-luo: “Ibiro weyo weche miwachogi karangʼo? Bed ngʼama odimbore eka wawuo.
  meu-meu: Hereva ba tahudia ela bona edena nega ai? A haeroa; bena ai baia hereva.
  npi-ULB: “आफ्नो कुरा तपाईं कहिले बन्द गर्नुहुन्छ ? विचार गर्नुहोस्, र त्यसपछि हामी
    बोल्नेछौं ।
  yor-yor: “Nígbà wo ni ẹ̀yin yóò tó fi ìdí ọ̀rọ̀ tì; ẹ rò ó, nígbẹ̀yìn rẹ̀ ni àwa
    ó tó máa sọ.
  pes-OPCB: تا کی می‌خواهی به این حرفها ادامه دهی؟ اگر می‌خواهی ما هم سخن بگوییم قدری
    عاقلانه‌تر صحبت کن.
  tgl-ULB: Kailan ka titigil sa iyong pagsasalita? Pag-isipan mo, at pagkatapos saka
    kami magsasalita.
  hui-hui: Yobo í̠na bi nale ne hariga ndibulo angi birulebe. Í̠na minime mitangi
    ala buwa bi lariyagua nde iname í̠ baba bi loleberema.
  mya-mya: ဤစကားသည် အဘယ်အခါမှ ပြတ်လိမ့်မည် နည်း။ သတိပြုကြ။ သို့မှသာငါတို့သည် စကားပြောကြ
    မည်။
  bod-N: ཁྱེད་ཀྱིས་ནམ་དུས་བར་དུ་གཏམ་འཚོལ་ལམ། ། གསལ་པོར་སོམས་དང་དེ་ནས་བརྗོད་པར་བྱ།
    །
  sna-sna: “Muchapedza kutaura uku riiniko? Chimbonyatsofungai, ipapo tigotaurirana
    hedu.
  spa-BLM: “¿Hasta cuándo vas a buscar palabras? Considera, y después hablaremos.
  cac-cac: ¿B'aq'uin̈ val ol actej a loloni? Nachajocab' uuj, ichato pax chi' syal
    co loloni.
  swh-ULB: Je, lini utaacha kusema kwako? Fikiri, na baadaye tutazungumza.
  bel-bel: калі ж пакладзяце вы канец такім гаворкам? абдумайце і пасьля будзем гаварыць.
  deu-ELBBK: Wie lange wollt ihr auf Worte Jagd machen? Werdet verständig, und danach
    wollen wir reden!
  mbb-OT: “Job, keenu nu ves ed-engkezi te egkaǥi heeyan is ebpengeǥiyen nu? Purungi
    nu is kegkaǥi nu su wey zey sikew melelaǥi.
  mal-2015: നിങ്ങൾ എത്രത്തോളം മൊഴികൾക്കു കുടുക്കുവെക്കും? ബുദ്ധിവെപ്പിൻ; പിന്നെ നമുക്കു
    സംസാരിക്കാം.
  rmc-rmc: „Kana imar preačhena te vakerel? Chuden goďi, a paľis vakeraha!
  pes-OPV: «تابه کی برای سخنان، دامها می‌گسترانید؟ تفکر کنید و بعد از آن تکلم خواهیم
    نمود.
  ron-1924: „Кынд вей пуне капэт ачестор кувынтэрь? Вино-ць ын минць, ши апой вом
    ворби.
  ben-OBCV: “তোমাদের এই বক্তৃতা কখন শেষ হবে? বিচক্ষণ হও, ও পরে আমরা কিছু বলব।
  som-som: War ilaa goormaad hadallo sii wadaysaan? War bal fiirsada, oo annana dabadeed
    baannu hadlaynaa.
  lat-VUC: '[Usque ad quem finem verba jactabitis? intelligite prius, et sic loquamur.'
  eng-ASVBT: How long will ye hunt for words? Consider, and afterward we will speak.
  ita-1885: Fino a quando non metterete fine a' ragionamenti? Intendete prima, e poi
    parleremo insieme.
  eng-LXXUP: How long wilt thou continue? Forbear, that we also may speak.
  eng-ULB: “When will you stop your talk? Consider, and afterwards we will speak.
  spa-VBL: “¿Hasta cuándo seguirás hablando, buscando las palabras adecuadas que decir?
    ¡Habla con sentido común si quieres que te respondamos!
  fra-_FOB: Quand finirez-vous ces discours? Ayez du bon sens, et ensuite parlons.
  mal-mal: “നിങ്ങൾ എത്രത്തോളം വാക്കുകൾക്ക് കുടുക്കുവയ്ക്കും? ബുദ്ധിപ്രയോഗിക്കുക; പിന്നെ
    നമുക്ക് സംസാരിക്കാം.
  urd-GVR: “Tū kab tak aisī bāteṅ karegā? In se bāz ā kar hosh meṅ ā! Tab hī ham sahīh
    bāt kar sakeṅge.
  suz-BL: “गे एको लोव़ गेना थुम्‍नीनी? ङोंइती मिम्‍तीन। मिनु गो लोव़ पने चाप्‍नय।
  eng-NOY: How long ere ye make an end of words? Understand, and then we will speak!
  ita-1927: “Quando porrete fine alle parole? Fate senno, e poi parleremo.
  ckb-ckb: «هەتا کەی تەڵە بۆ قسە دەنێنەوە؟ تێبگەن ئینجا ئێمە دەتوانین قسە بکەین.
  eng-BBE: How long will it be before you have done talking? Get wisdom, and then
    we will say what is in our minds.
  kan-OKCV: “ಯೋಬನೇ, ಈ ಮಾತುಗಳನ್ನು ನೀನು ಯಾವಾಗ ಕೊನೆಗೊಳಿಸುತ್ತೀ? ವಿವೇಕಿಯಾಗು, ಆಮೇಲೆ ಮಾತನಾಡೋಣ.
  tam-2017: “நீங்கள் எதுவரைக்கும் பேச்சுகளை முடிக்காதிருப்பீர்கள்? புத்திமான்களாயிருங்கள்;
    நாங்களும் பேசட்டும்.
  spa-RV-1909: ¿Cuándo pondréis fin á las palabras? Entended, y después hablemos.
  ron-BTF: Cât timp va trece până vei pune capăt vorbelor? Fă semn și apoi vom vorbi.
  eng-WEBP: “How long will you hunt for words? Consider, and afterwards we will speak.
  eng-FBV: “How long will you go on talking, hunting for the right words to say? Talk
    sense if you want us to reply!
  nld-1939: Wanneer maakt gij eindelijk eens een eind aan uw praten, Wordt gij verstandig,
    en laat ons aan het woord;
  nch-BL: “¿Hasta quema timoquetzas ticamanaltis? Xicamanalti ica camanali cati mitznextis
    para titalnamiqui sinta tijnequi ma timitznanquilica.
  vie-1934: Oâng gài bẫy bằng các lời mình cho đến chừng nào? Hãy suy nghĩ, rồi chúng
    tôi sẽ nói.
  hin-CV: “कब तक तुम इसी प्रकार शब्दों में उलझे रहोगे? कुछ सार्थक विषय प्रस्तुत करो,
    कि कुछ परिणाम प्रकट हो सके.
  spa-BES: ¿Cuánto tiempo pasará antes de que hayas terminado de hablar? muestren
    entendimiento, y luego diremos lo que está en nuestras mentes.
  tdx-tdx: Pak’ ombia vaho hagado’o o volañeo? Mañaraharà heike, le hirehake zahay.
  tha-KJV: “ท่านจะค้นหาถ้อยคำนานเท่าใด จงใคร่ครวญแล้วภายหลังพวกเราจะพูด
  por-BR-2018: Quando é que dareis fim às palavras? Prestai atenção, e então falaremos.
  deu-ELO: Wie lange wollt ihr auf Worte Jagd machen? Werdet verständig, und hernach
    wollen wir reden!
  eng-WYC-2018: Unto what end shalt thou boast with words? Understand thou us first,
    and so speak we together. (Unto what end shalt thou continue to boast with your
    words? First listen to us, and then we shall speak together.)
  epo-epo: Kiam vi ĉesos ĵetadi vortojn? Pripensu, kaj poste ni parolos.
  uig-PIN: Sǝndǝk adǝmlǝr ⱪaqanƣiqǝ mundaⱪ sɵzlǝrni tohtatmaysilǝr? Silǝr obdan oylap
    beⱪinglar, andin biz sɵz ⱪilimiz.
  beo-beo: Yoube! Dunu di agoai da ouiya:mu hame dawa:bela:? Di da fonobahadi ouiya:le
    esala ganiaba, ninia da dima sia:mu dawa:la:loba.
  tpi-OTNT: “Jop, wanem taim bai yu pasim maus? Yu mas tingting gut pastaim long tok
    bilong yu, na bai mipela inap toktok wantaim yu.
  hau-SA: “Yaushe za ka gama maganganun nan? Ka dawo da hankalinka sa’an nan za mu
    iya yin magana.
  uig-LAT: Sendek ademler qachan’ghiche mundaq sözlerni toxtatmaysiler? Siler obdan
    oylap béqinglar, andin biz söz qilimiz.
  nde-nde: “Koze kube nini ulokhu uphethe emlonyeni? Nakana andubana sikhulume.
  ton-ton: “ʻE fēfē hono fuoloa pea ke fakangata ʻae lea? Tokanga, pea te mau toki
    lea.
  ces-1613: Dokudž neučiníte konce řečem? Pomyslte na to, a potom mluviti budeme.
  eng-WMB: “How long will you hunt for words? Consider, and afterwards we will speak.
  tam-TCV: “நீ எப்பொழுது இந்தப் பேச்சுக்களை நிறுத்துவாய்? நிதானமாயிரு, அப்பொழுது நாங்கள்
    பேசுவோம்.
  ceb-ULB: “Kanus-a ka ba moundang sa imong pagsulti? Pagpakabana, ug pagkahuman mosulti
    kami.
  pol-UBG: Kiedy wreszcie położycie kres tym słowom? Pomyślcie, potem będziemy mówić.
  urd-GVU: ”تُو کب تک ایسی باتیں کرے گا؟ اِن سے باز آ کر ہوش میں آ! تب ہی ہم صحیح
    بات کر سکیں گے۔
  deu-1912: Wann wollt ihr der Reden ein Ende machen? Merkt doch; darnach wollen wir
    reden.
  kan-2017: “ಇನ್ನೆಷ್ಟರವರೆಗೆ ಮಾತುಗಳನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಹೊಂಚು ಹಾಕುತ್ತಿರುವೆ? ಮೊದಲು ನೀನು
    ಆಲೋಚಿಸು, ಆ ಮೇಲೆ ಮಾತನಾಡೋಣ.
  yap-yap: '@see-verse:JOB.018.001'
  hlt-MCSB: “Olthui kah taikhaihnah te me hil nim na khueh ve. Yakming lamtah a hnukah
    thui sih.
  mdy-ETH: «ዔዞ ዒዮቤ! ዓይጎሮ ሃያጉዴ ጌኤሲ ኔ ሚርጊሻይ? ሂንዳ ኮሺ ዋይዜ፤ ኑዋ ጌስቶም።
  twi-ASANTE: “Ɛberɛ bɛn na wobɛgyae kasa tenten yi? Dwene ho yie, na afei yɛbɛtumi
    akasa.
  eng-WEBU: “How long will you hunt for words? Consider, and afterwards we will speak.
  wal-wal: “Iyyoobaa, neeni ha haasayaa aude wurssuutee? Ane akeeka. Yaatobare nuuni
    haasayana.
  spa-PDDPT: ¿Hasta cuándo tenderás trampa con palabras? Recapacita, y después hablemos.
  gun-gun: — Raka'e peve 'rã tu ndeayvu aguã re renhea'ã? Eikuaa pota porã ranhe,
    ha'e gui ma jajogueroayvu 'rã.
  ilo-ULB: “Kaano nga isardengmo ti panagsaom? Utobem, ket kalpasanna, agsaokaminto.
  kpg-kpg: “Job, tagadilinga dangada be goe deenaa e deemee di noho deemuu? Maa nei
    bolo goe ne noho deemuu ga hagalongo mai, gei gimaadou guu mee di helekai adu
    gi di goe.
  uig-ARA: سەندەك ئادەملەر قاچانغىچە مۇنداق سۆزلەرنى توختاتمايسىلەر؟ سىلەر ئوبدان
    ئويلاپ بېقىڭلار، ئاندىن بىز سۆز قىلىمىز.
  sus-sus: «Wo yi masenyi mɔɔli danma tɛmui mundun? Wo xa xaxili sɔtɔ alako won xa
    wɔyɛn a fanyi ra.
  pon-2006: '@see-verse:JOB.018.001'
  ksd-ksd: Na par vingaia kaum tinikan upi ra umana kalamana tinata? Una ki na nuknuk,
    ma namur amital a tata.
  tur-YTC: “Ne zamana kadar söz avcılığı edeceksiniz? Düşünün de sonra konuşalım.
  grc-BRENT: Μέχρι τίνος οὐ παύσῃ; ἐπίσχες, ἵνα καὶ αὐτοὶ λαλήσωμεν.
  ind-AYT: “Berapa lama lagi kamu akan mencari kata-kata? Pertimbangkanlah, maka kami
    akan berbicara.
  nya-nya: “Kodi iwe Yobu utsiriza liti zoyankhula zakozi? Khala munthu wozindikira
    zinthu ndipo ukatero ife tidzayankhula.
  hrv-hrv: “Kada kaniš obuzdat' svoje besjede? Opameti se sad da razgovaramo!
  mps-mps: “Jop, nisu nago pedauwali pania saibawe? Nago naga po bolo hasia bugagia
    kone palao, tama dago nage dali po waibao.
  tpi-tpi: “Jop, wanem taim bai yu pasim maus? Yu mas tingting gut pastaim long tok
    bilong yu, na bai mipela inap toktok wantaim yu.
  dan-1931: “Så gør dog en Ende på dine Ord, kom til Fornuft og lad os tale!
  vie-OVCB: “Anh cứ luận điệu này cho đến bao giờ? Hãy bình tâm để cùng nhau trò chuyện.
  guj-2017: “તારા શબ્દોનો અંત લાવ. વિચાર કરો અને પછી અમે વાત કરીશું.
  pon-2006A: '@see-verse:JOB.018.001'
  por-BRBSL: “Quanto tempo você vai caçar por palavras? Considere, e depois falaremos.
  cth-cth: Nâsittouh maw pout laipalah, lawk heh na tawng han, thaipanueknae tawn
    awh, hahoi lawk na dei pouh han.
  twi-twi: “Bere bɛn na wubegyae kasa tenten yi? Dwene ho yiye, na afei yebetumi akasa.
  hlt-hlt: “Olthui kah taikhaihnah te me hil nim na khueh ve. Yakming lamtah a hnukah
    thui sih.
  tbz-SIM: Dɛ̀ yóó nkɑ̃́ɑ̃́kɛ́ dɛ, kɛ̀ di kṹntɛ́ tinɑ́ɑǹtì sɔ̃́ntíkɛ kpɛti? N nɑ́ɑ́nnɛ̀
    kɛ yɛ̃́ di yɛ̃ mmù, kɛ ti nnɑ́ɑ́.
  msy-2020: “Jop, nɨ dazoghɨn uan akam dukuagham? Nɨ deravɨra uan mɨgɨrɨgɨaba tuisɨghtɨ,
    e nɨ ko mɨkɨmam.
  dop-dop: Wɑɑtʋ wei kɛ́ ɩ́ kɑ su yɔɣɔtɑɣɑ, nɑ ɩ́ kpɑɣɑ lǝmɑɣɑsɛɛ. Ɩlɛnɑ tǝ́ yɔɣɔtɩ
    tɔm kʋpɑntʋ.
  azb-azb: «Bu sözlər nə vaxt qurtaracaq? Əgər dərrakəli olsanız, danışarıq.
  eng-DBY: How long will ye hunt for words? Be intelligent, and then we will speak.
  hin-2017: “तुम कब तक फंदे लगा लगाकर वचन पकड़ते रहोगे? चित्त लगाओ, तब हम बोलेंगे।
  wol-KYG: Xanaa dungeen noppi mukk? Àndleen ak xel, nu wax.
  eng-YLT: When do ye set an end to words? Consider ye, and afterwards do we speak.
  eng-WYC-2017: Unto what end shalt thou boast with words? Understand thou us first,
    and so speak we together.
  eng-WMBB: “How long will you hunt for words? Consider, and afterwards we will speak.
  urd-GVH: “तू कब तक ऐसी बातें करेगा? इनसे बाज़ आकर होश में आ! तब ही हम सहीह बात कर
    सकेंगे।
  rug-rug: “Zobi, totoso sa kote beto zama si goi? Be va avoso goi si kote boka vivinei
    igo gami si goi.
  gaz-gaz: “Isin haasaa kana yoom fixxu? Mee qalbeeffadhaa; ergasii dubbachuu dandeenya.
  fra-LSG: Quand mettrez-vous un terme à ces discours? Ayez de l’intelligence, puis
    nous parlerons.
  yal-yal: “I falan danma waxatin mundun yi? Xaxili fen, na xanbi ra, en falan tiyɛ.
  haw-1868: Ahea la e hoopau oe i na huaolelo? E noonoo, a mahope iho e olelo aku
    makou.
  arb-NAV: «مَتَى تَكُفُّ عَنْ تَرْدِيدِ هَذِهِ الْكَلِمَاتِ؟ تَعَقَّلْ ثُمَّ نَتَكَلَّمُ.
  ewe-ewe: Ɣe ka ɣi miadzudzɔ nya siawo gbɔgblɔ? Midze nunya ekema míate ŋu aƒo nu.
  eng-LEE: When will ye at length put an end to words? Come to an understanding, and
    afterward let us speak.
  asm-FB: তোমালোকেনো কিমান কাল কথা বিচাৰি থাকিবা? তোমালোকে বুজি চাব লাগে; তাৰ পাছত
    আমি কথা ক’ব পাৰোঁ।
  sus-A: «وٌ يِ مَسٍنيِ مْولِ دَنمَ تّمُي مُندُن؟ وٌ شَ شَشِلِ سْتْ عَلَكٌ وٌن شَ
    وْيّن عَ قَنيِ رَ.
  fra-SBL: « Combien de temps allez-vous chercher les mots ? Réfléchissez, et après
    nous parlerons.
  hbo-hbo: עַד־אָ֤נָה ׀ תְּשִׂימ֣וּן קִנְצֵ֣י לְמִלִּ֑ין תָּ֝בִ֗ינוּ וְאַחַ֥ר נְדַבֵּֽר׃
  kik-kik: “Ũrĩĩtiga kwaria mĩario ĩno rĩ? Gĩa na ũũgĩ nĩguo o na ithuĩ tũhote kwaria.
  fra-NCL: Quand donc mettrez-vous un terme à ces discours ? Ayez de l’intelligence,
    puis nous parlerons.
  cek-AK: hae tiah na thuih ih loknawk hae natuek naah maw boeng tih? Kahoih ah pakuem
    ah, lok ka thuih o han vop.
  cuk-cuk: “¿Sana be sunmaked bogilegoe? Binsaed-nikaa be sunmakena, anmar nuedgi
    sunmaksaled.
  uig-CYR: Сәндәк адәмләр қачанғичә мундақ сөзләрни тохтатмайсиләр? Силәр убдан ойлап
    беқиңлар, андин биз сөз қилимиз.
  pma-pma: “Meatin keil asuvaluk asakras avato raeng. Munak kiha netan ka kito raeng,
    mekilea mevaselus minuk.
  tel-2017: ఎంతసేపు మాటలు వెదుక్కుంటూ నన్ను చిక్కుల్లో పడేయాలని చూస్తావు? నువ్వు ఆలోచించుకో.
    తరువాత నేను మాట్లాడతాను.
  hat-BSA: “Pou jiskilè ou va chase pawòl? Montre bon sans ou pou nou kab pale.
  kos-kos: “Job, ku kain in mwet se kom an tiana ku in misla? Kom fin tuiwin ac lohng
    ma kut fahk uh, kut ac ku in sramsram nu sum.
  hbo-WLC: עַד־אָ֤נָה ׀ תְּשִׂימ֣וּן קִנְצֵ֣י לְמִלִּ֑ין תָּ֝בִ֗ינוּ וְאַחַ֥ר נְדַבֵּֽר׃
  ibo-ibo: “Ruo ole mgbe ka ị ga-ekwubi okwu ndị a ị na-ekwu? Nwee ezi uche ka anyị
    kparịtaa ụka.
  ory-ory: “ବିବେଚନା କର, ତହିଁ ଉତ୍ତାରେ ଆମ୍ଭେମାନେ କହିବା।
  chk-chk: “Inet kopwe ükütiu le eäni ei sokun kapas? Kopwe akomwen ekiek, mürin sipwe
