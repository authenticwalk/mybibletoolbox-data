  srp-1865: Kad æete svršiti razgovor? Orazumite se, pa æemo onda govoriti.
  lug-lug: “Mulikomya ddi okufuulafuula ebigambo? Muddeemu amagezi, tulyoke twogere.
  heb-heb: עד אנה תשימון קנצי למלין תבינו ואחר נדבר׃
  ben-IRV: “তোমার কথা শেষ কর! বিবেচনা কর এবং পরে আমরা কথা বলব।
  pan-pan: “ਤੁਸੀਂ ਕਦੋਂ ਤੱਕ ਗੱਲਾਂ ਲਈ ਫੰਦੇ ਲਾਓਗੇ? ਸਮਝਦਾਰ ਬਣੋ, ਫੇਰ ਆਪਾਂ ਗੱਲ ਕਰਾਂਗੇ।
  mya-JVB: ဤစကား သည် အဘယ် အခါမှ ပြတ် လိမ့်မည်နည်း။ သတိပြု ကြ။ သို့မှသာ ငါတို့သည် စကား
