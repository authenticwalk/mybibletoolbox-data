  hmo-hmo: “Iobu e, inai hereva do oi gwauraia noho, ela bona edena negai? Do oi laloa
    namonamo, unai neganai ai be oi dekenai do ai hereva.
  urd-urd: तुम कब तक लफ़्ज़ों की जुस्तुजू में रहोगे ग़ौर कर लो फ़िर हम बोलेंगे
  rus-SYN: когда же положите вы конец таким речам? обдумайте, и потом будем говорить.
