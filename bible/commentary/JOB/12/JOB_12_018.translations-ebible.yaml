verse: JOB.012.018
translations:
  mal-C: രാജാക്കന്മാർ ബന്ധിച്ച വിലങ്ങുകൾ അവിടന്ന് അഴിക്കുന്നു; അവിടന്നു രാജാക്കന്മാരെ
    കൗപീനധാരികളാക്കുന്നു.
  deu-TKW: Er löst die Fessel der Könige und schlingt um ihre Hüften einen Strick.
  lin-lin: afungolaka minyololo ya bakonzi mpe akangaka liputa na baloketo na bango ;
  eng-LSV: He has opened the bands of kings, || And He binds a girdle on their loins.
  eng-GNV: He looseth the collar of Kings, and girdeth their loynes with a girdle.
  eng-WEBSTER: He looseth the bond of kings, and girdeth their loins with a girdle.
  nhw-BL: Yaya quinquixtía inintlanahuatil tlanahuatiani huan quichihua ma quinhuicaca
    ilpitoque ica lazos ipan inintzinquechtla para ma tetequipanotij.
  swh-ONEN: Huondoa pingu zilizofungwa na wafalme, na kuwafunga mishipi ya kiunoni.
  bba-bba: U rɑ sinɑmbu bɑndu yɑre, kpɑ u bu ko yobu.
  eng-KJVCPB: He looseth the bond of kings, And girdeth their loins with a girdle.
  luo-luo: Ogolo oko osimbo ma ruodhi orwako kendo otweyo pien gugru e nungogi.
  meu-meu: Hanua pavapavadia na e ruhadia negemu, bona riorio dabuadia e hariolaidiamu.
  npi-ULB: उहाँले राजाहरूको उच्‍च अधिकार खोस्‍नुहुन्‍छ । उहाँले तिनीहरूको कम्मरमा
    पटुका बेर्नुहुन्छ ।
  yor-yor: Ó tú ìdè ọba ó sì fi àmùrè gbà wọ́n ní ọ̀já.
  pes-OPCB: ردای پادشاهی را از تن پادشاهان درآورده، بر کمرشان بند می‌نهد و آنها را
    به اسارت می‌برد.
  tgl-ULB: Tinatanggal niya ang hanay ng kapangyarihan mula sa mga hari; binabalutan
    niya ng tela ang kanilang mga baywang.
  hui-hui: Ibugua kini karunaga biabe bo dugualu tinaga aga golowa ti garabaya biabe
    biaga karunaga labolabo bobu hagadagua bu helaga.
  mya-mya: ရှင်ဘုရင်တို့ကို အရာမှချ၍ ခါးကြိုးနှင့် ချည်တော်မူ၏။
  bod-N: ཁོང་གིས་རྒྱལ་པོའི་ཆིངས་ཐག་སྒྲོལ་བྱེད་ཅིང་། ། དེ་དག་རྐེད་པར་སྐ་རགས་བཅིང་བར་མཛད།
    །
  sna-sna: Anobvisa zvisungo zvakaiswa namadzimambo agosunga zviuno zvavo nomucheka.
  spa-BLM: Él desata el vínculo de los reyes. Les ata la cintura con un cinturón.
  cac-cac: A' tz'ic'anel eb' rey d'a yopisio, syac'an ic'jocb'at eb' d'a preso d'a
    junocxo ch'oc chon̈ab'il, b'eranel eb' sb'atcan eb'.
  swh-ULB: Yeye Huondoa minyororo ya mamlaka kutoka kwa wafalme; yeye hufunika viuno
    vyao kwa nguo.
  bel-bel: Ён вызваляе з повязяў цароў і поясам абвязвае сьцёгны ім;
  deu-ELBBK: Die Herrschaft der Könige löst er auf und schlingt eine Fessel um ihre
    Lenden.
  mbb-OT: Id-awè din is menge hadì puun te kegkahadì dan wey ibpevihag din sikandan.
  mal-2015: രാജാക്കന്മാർ ബന്ധിച്ചതിനെ അഴിക്കുന്നു; അവരുടെ അരെക്കു കയറു കെട്ടുന്നു.
  rmc-rmc: Pal o kraľa čhivel tele o kraľika rucha a urel pre lende o gada le otrokengre.
  pes-OPV: بند پادشاهان را می گشاید و در کمر ایشان کمربند می‌بندد.
  ron-1924: Ел дезлягэ легэтура ымпэрацилор ши ле пуне о фрынгие ын журул коапселор.
  ben-OBCV: তিনি রাজাদের পরিধেয় বেড়ি অপসৃত করেন ও তাদের কোমরের চারপাশে কৌপিন বেঁধে
    দেন।
  som-som: Wuxuu furaa boqorrada xidhan, Oo dhex-xidh buuna u xidhaa.
  lat-VUC: Balteum regum dissolvit, et præcingit fune renes eorum.
  eng-ASVBT: He looseth the bond of kings, And he bindeth their loins with a girdle.
  ita-1885: Egli scioglie il legame dei re, E stringe la cinghia sopra i lor propri
    lombi.
  eng-LXXUP: He seats kings upon thrones, And girds their loins with a girdle.
  eng-ULB: He takes off the chain of authority from kings; he wraps a cloth about
    their waists.
  spa-VBL: Él le quita a los reyes sus gruesos collares y los hace vestir taparrabos.
  fra-_FOB: Il relâche l'autorité des rois, et il serre la corde sur leurs reins.
  mal-mal: രാജാക്കന്മാരുടെ അധികാരത്തെ അഴിക്കുന്നു; അവരുടെ അരയ്ക്ക് ബന്ധനം മുറുക്കുന്നു.
  urd-GVR: Wuh bādshāhoṅ kā paṭkā khol kar un kī kamroṅ meṅ rassā bāndhtā hai.
  suz-BL: पिप आन फेक्‍शो वा प्रुइक्‍ब। मिनु मेको आन कली किप्‍शुर क्‍यिप्‍पाइक्‍ब।
  eng-NOY: He looseth the authority of kings, And bindeth their loins with a cord.
  ita-1927: Scioglie i legami dell’autorità dei re e cinge i loro fianchi di catene.
  ckb-ckb: کۆتی پاشاکان دەکاتەوە و ناوقەدیان بە پشتێن دەبەستێتەوە.
  eng-BBE: He undoes the chains of kings, and puts his band on them;
  kan-OKCV: ದೇವರು ಅರಸರಿಂದ ಹಾಕಲಾದ ಬಂಧನಗಳನ್ನು ಬಿಚ್ಚಿ, ಅವರ ನಡುಗಳಿಗೆ ವಸ್ತ್ರವನ್ನು ಕಟ್ಟುತ್ತಾರೆ.
  tam-2017: அவர் ராஜாக்களுடைய கட்டுகளை அவிழ்த்து, அவர்கள் இடுப்புகளில் துணியைக்கட்டுகிறார்.
  spa-RV-1909: El suelta la atadura de los tiranos, y ata el cinto á sus lomos.
  ron-BTF: El dezleagă legătura împăraților și încinge coapsele lor cu un brâu.
  eng-WEBP: He loosens the bond of kings. He binds their waist with a belt.
  eng-FBV: He removes the chains of office from kings and makes them wear loincloths.
  nld-1939: De boeien der koningen maakt Hij los, En legt een koord om hun eigen heup.
  nch-BL: Yaya quinquixtilía inintanahuatil tanahuatiani huan quichihua ma quinhuicaca
    ilpitoque ica lazos ipan inintzinquechta para ma tetequipanotij.
  vie-1934: Ngài mở trói cho các vua, Và thắt xiềng xích nơi lưng họ;
  hin-CV: वह राजाओं द्वारा डाली गई बेड़ियों को तोड़ फेंकते हैं तथा उनकी कमर को बंधन
    से सुसज्जित कर देते हैं.
  spa-BES: Él deshace las cadenas de los reyes, y ata sus cinturas con lazos;
  tdx-tdx: Abala’e ty kitambem-panjaka vaho diaña’e sokotry ty vania’e.
  tha-KJV: พระองค์​ทรงแก้พันธนาการของกษั​ตริ​ย์ และทรงผูกมัดเอวของกษั​ตริ​ย์​เหล่​านั้นด้วยผ้าคาดเอว
  por-BR-2018: Ele solta a atadura dos reis, e ata um cinto a seus lombos.
  deu-ELO: Die Herrschaft der Könige löst er auf, und schlingt eine Fessel um ihre
    Lenden.
  eng-WYC-2018: He unbindeth the girdle of kings, and girdeth their reins with a cord.
  epo-epo: La ligilojn de reĝoj Li malligas, Kaj Li ligas per zono iliajn lumbojn.
  uig-PIN: U padixaⱨlar ǝl-ǝⱨligǝ salƣan kixǝnlǝrni yexidu, Andin xu padixaⱨlarni
    yalingaqlap, qatraⱪlirini lata bilǝnla ⱪaldurup xǝrmǝndǝ ⱪilidu.
  beo-beo: E da hina bagade dunu ilia ouligibi fadegale, ili se iasu diasu ganodini
    sala.
  tpi-OTNT: Na em i save rausim ol king long wok bilong ol na ol i no moa putim klos
    king. Ol i save pasim laplap tasol olsem ol wokboi nating.
  hau-SA: Yana cire sarƙar da sarakuna suka ɗaura yă kuma ɗaura musu wata tsumma a
    kwankwaso.
  uig-LAT: U padishahlar el-ehlige salghan kishenlerni yéshidu, Andin shu padishahlarni
    yalingachlap, chatraqlirini lata bilenla qaldurup shermende qilidu.
  nde-nde: Uyanyomula izibopho ezibotshwe ngamakhosi azibophe ngelembu ekhalweni.
  ton-ton: Ko e haʻi ʻoe ngaahi tuʻi kuo ne vete, ka ne haʻihaʻi honau noʻotanga vala
    ʻaki ʻae haʻi.
  ces-1613: Svazek králů rozvazuje, a pasem přepasuje bedra jejich.
  eng-WMB: He loosens the bond of kings. He binds their waist with a belt.
  tam-TCV: அரசர்களுடைய கட்டுகளை அவர் அவிழ்த்து, அவர்கள் இடுப்புகளில் துணியைக் கட்டுகிறார்.
  ceb-ULB: Gitanggal niya ang kadina sa katungdanan gikan sa mga hari; giputos niya
    ang ilang mga hawak sa panapton.
  pol-UBG: Rozwiązuje więzy królów i przepasuje ich biodra pasem.
  urd-GVU: وہ بادشاہوں کا پٹکا کھول کر اُن کی کمروں میں رسّا باندھتا ہے۔
  deu-1912: Er löst auf der Könige Zwang und bindet mit einem Gurt ihre Lenden.
  kan-2017: ಅರಸರು ಹಾಕಿದ ಬಂಧನವನ್ನು ಬಿಚ್ಚಿಬಿಟ್ಟು ಅವರ ಸೊಂಟಕ್ಕೆ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿಯುವನು.
  yap-yap: Ir e ma chuweg e pilung u tagil’rad nge kalbus nagrad;
  hlt-MCSB: Manghai rhoek kah thuituennah a ah pah tih amih kah cinghen te hailaem
    a khih pah.
  mdy-ETH: ዒዚ ካኣቶ ካኣቱሞ ዓልጋፓ ኬይሳኔ፤ ጊልዲማ ሌሊ ቱኬ፥ ቱኡሲ ዓሲ ዔያቶ ዒ ማሃኔ።
  twi-ASANTE: Ɔworɔ ahemfo nkyehoma na ɔde abɔsoɔ bɔ wɔn asene.
  eng-WEBU: He loosens the bond of kings. He binds their waist with a belt.
  wal-wal: I kawota kawotaa araataappe wottees; wottidi ailleta kessees.
  spa-PDDPT: Suelta las ataduras que imponen los reyes y ata con una cuerda sus cinturas.
  gun-gun: Ombovaipa 'rã huvixave kuery po'akaa, ha'e omoxã uka 'rã heravy iku'a rupi.
  ilo-ULB: Ikkatenna dagiti kawar ti turay manipud kadagiti ari; barikesenna ida iti
    lupot.
  kpg-kpg: ga hagamenege gi lala di king, gaa hai tangada galabudi.
  uig-ARA: ئۇ پادىشاھلار ئەل-ئەھلىگە سالغان كىشەنلەرنى يېشىدۇ، ئاندىن شۇ پادىشاھلارنى
    يالىڭاچلاپ، چاتراقلىرىنى لاتا بىلەنلا قالدۇرۇپ شەرمەندە قىلىدۇ.
  sus-sus: Mangɛ yɔlɔnxɔnyi naxan saxi mixie ma, Ala na bama nɛ e ma, a a sa mangɛ
    tan ma.
  pon-2006: E kin ketin kasapwilidi nanmwarki kan oh salihiraildi;
  ksd-ksd: I pala vue ra umana vivi kai ra umana king, Ma i vi pit diat ma ra mal
    na vivi.
  tur-YTC: Kralların bağını çözer. Bellerini kuşakla bağlar.
  grc-BRENT: Καθιζάνων βασιλεῖς ἐπὶ θρόνους, καὶ περιεδησε ζώνῃ ὀσφύας αὐτῶν.
  ind-AYT: Allah melepaskan ikatan raja-raja, dan mengikat pinggang mereka dengan
    ikat pinggang.
  nya-nya: Iye amachotsa zingwe zimene mafumu anawamanga nazo ndipo amawamanga lamba
    mʼchiwuno mwawo.
  hrv-hrv: On otpasuje pojas kraljevima i užetom im vezuje bokove.
  mps-mps: Tama agai te tuni bidi king dabe augwa sęde sela sąbo dao, tama tuni
    bidigo ugwa ma gudubo menio. Augwali olo name ugwa gudubo dao, te olo sę bidi
    dabego gudubo gilama.
  tpi-tpi: Na em i save rausim ol king long wok bilong ol na ol i no moa putim klos
    king. Ol i save pasim laplap tasol olsem ol wokboi nating.
  dan-1931: han løser, hvad Konger bandt, og binder dem Reb om Lænd;
  vie-OVCB: Chúa tháo bỏ áo bào của các vua. Họ bị dẫn đi với dây buộc nơi lưng.
  guj-2017: રાજાઓનાં બંધન તે તોડી પાડે છે. અને તેમની કમરે સાંકળ બાંધે છે.
  pon-2006A: E kin ketin kasapwilidi nanmwarki kan oh salihiraildi;
  por-BRBSL: Ele afrouxa o vínculo dos reis. Ele amarra a cintura deles com um cinto.
  cth-cth: Siangpahrangnaw kateknae hah a rathap pouh teh, a kengnaw dawk taisawm
    a kâyeng sak awh.
  twi-twi: Ɔworɔw ahemfo nkyehama na ɔde abɔso bɔ wɔn asen.
  hlt-hlt: Manghai rhoek kah thuituennah a ah pah tih amih kah cinghen te hailaem
    a khih pah.
  tbz-SIM: Kuù ɔ̃ɔ̃ cṹũ mbɛkpɑ̀ɑ̀tìbɛ̀, Kɛ̀ kuù bɛ̀ dùú ntidɑɑtì kó iwɛ̃ĩ.
  msy-2020: God atrivibar ingangaribar me agefi, ezɨ me ua atrivir korotiaba azuir
    puvatɨ. Me pura ingangarir gumazir kɨnibar mɨn inir kɨniba iti.
  dop-dop: Nɑ ɩ́ cɛkɩ kʋhɔkʋm mpi ɑwulɑɑ kɑ hɔkɑ yǝlɑɑ tɔ, nɑ ɩ́ hɔkǝɣɩ pɑ mɑɣɑmɑɣɑ.
  azb-azb: Padşahların bağladığı bağı açar, Bellərinə qurşaq salar.
  eng-DBY: He weakeneth the government of kings, and bindeth their loins with a fetter;
  hin-2017: वह राजाओं का अधिकार तोड़ देता है; और उनकी कमर पर बन्धन बन्धवाता है।
  wol-KYG: Keey foq mbaxanam buur, jox ko ngemb, mu gemboo.
  eng-YLT: The bands of kings He hath opened, And He bindeth a girdle on their loins.
  eng-WYC-2017: He unbindeth the girdle of kings, and girdeth their reins with a cord.
  eng-WMBB: He loosens the bond of kings. He binds their waist with a belt.
  urd-GVH: वह बादशाहों का पटका खोलकर उनकी कमरों में रस्सा बाँधता है।
  rug-rug: Sari baṉara si va gore pani Sa, ta pusi meke ta turaṉa taloa si arini.
  gaz-gaz: Inni mootota irraa hidhaa hiikee, mudhii isaaniitti sabbata hidha.
  fra-LSG: Il délie la ceinture des rois, Il met une corde autour de leurs reins.
  yal-yal: A tan nan mangane sɛnbɛn bama e ra, a yi kasorasa dugin nagodo e ma.
  haw-1868: Kala aku no ia i ka mea paa o na'lii, A kaei aku ia i ko lakou puhaka
    i ke kaei.
  arb-NAV: يَفُكُّ مَنَاطِقَ الْمُلُوكِ وَيَشُدُّ أَحْقَاءَهُمْ بِوِثَاقٍ،
  ewe-ewe: Eɖea atsyɔ̃ɖonu siwo fiawo dona la ɖa eye wòtsɔa avɔ kakɛ sana ɖe ali na
    wo.
  eng-LEE: He looseth the bond of kings, and bindeth a girdle around their loins.
  asm-FB: তেওঁ ৰজা সকলৰ ক্ষমতা গুচায়, আৰু তেওঁলোকৰ ককালত ডোল লগায়।
  sus-A: مَنفّ يْلْنشْنيِ نَشَن سَشِ مِشِيٍ مَ، عَلَ نَ بَمَ نّ عٍ مَ، عَ عَ سَ مَنفّ
    تَن مَ.
  fra-SBL: Il délie les liens des rois. Il leur attache la taille avec une ceinture.
  hbo-hbo: מוּסַ֣ר מְלָכִ֣ים פִּתֵּ֑חַ וַיֶּאְסֹ֥ר אֵ֝זֹ֗ור בְּמָתְנֵיהֶֽם׃
  kik-kik: Nĩohoraga mĩnyororo ĩrĩa athamaki moohaga andũ nayo, akamooha mũcibi njohero.
  fra-NCL: Il délie la ceinture des rois, et ceint leurs reins d’une corde.
  cek-AK: Anih mah siangpahrangnawk to takhoe moe, kazii hoiah zaeng.
  cuk-cuk: Bab-Dummad, reymar-ibe e-negsemamaid osuloged, degine, rey maiga imakbalid.
  uig-CYR: У падишалар әл-әһлигә салған кишәнләрни йешиду, Андин шу падишаларни ялаңачлап,
    чатрақлирини лата биләнла қалдуруп шәрмәндә қилиду.
  tel-2017: రాజుల అధికారాలను ఆయన రద్దు చేస్తాడు. వారి నడుములను సంకెళ్ళతో బంధిస్తాడు.
  hat-BSA: Li detache chenn ki mare wa yo, e mare senti yo ak yon sentiwon.
  kos-kos: El sisla tokosra uh liki nien muta fulat lalos, ac oru tuh elos in mwet
    kapir;
  hbo-WLC: מוּסַ֣ר מְלָכִ֣ים פִּתֵּ֑חַ וַיֶּאְסֹ֥ר אֵ֝ז֗וֹר בְּמָתְנֵיהֶֽם׃
  ibo-ibo: Ọ na-atọpụ mkpọrọ igwe ndị eze kere, ma were akwa mgbochi kee ha nʼukwu.
  ory-ory: ସେ ରାଜାମାନଙ୍କର ବନ୍ଧନ ମୁକ୍ତ କରନ୍ତି ଓ କଟିବନ୍ଧନୀରେ ସେମାନଙ୍କ କଟି ବାନ୍ଧନ୍ତି।
  chk-chk: A angei seni ekewe king ar nemenem o fötekiniir.
  rop-rop: Im meigim king jidan prisana.
  ukr-1871: Здіймає пояс із царів, і оперізує верівкою стан їх;
  deu-1951: Die Herrschaft der Könige löst er auf und schlingt eine Fessel um ihre
    Lenden.
  eng-JPS: He looseth the bond of kings, and bindeth their loins with a girdle.
  srp-1865: On razdrešuje pojas carevima, i opasuje bedra njihova.
  lug-lug: Bakabaka abaggyako enjegere ze beesiba ebiwato byabwe, n’abasibamu obukete.
  heb-heb: מוסר מלכים פתח ויאסר אזור במתניהם׃
  ben-IRV: তিনি রাজাদের থেকে কর্তিত্বের শিকল নিয়ে নেন; তিনি তাদের কোমরে কাপড় জড়িয়ে
    দেন।
  pan-pan: ਉਹ ਰਾਜਿਆਂ ਦੇ ਪਾਏ ਹੋਏ ਬੰਧਨਾਂ ਨੂੰ ਖੋਲ੍ਹ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਲੱਕਾਂ ਨੂੰ
    ਬੰਧਨਾਂ ਨਾਲ ਬੰਨ੍ਹ ਦਿੰਦਾ ਹੈ।
  mya-JVB: ရှင်ဘုရင် တို့ကို အရာမှချ၍ ခါးကြိုး နှင့် ချည် တော်မူ၏။
  hmo-hmo: King taudia edia dagi, be Dirava ese ia kokia noho, bona dibura taudia
    mai guia danu ia halaodia.
  urd-urd: वह शाही बन्धनों को खोल डालता है, और बादशाहों की कमर पर पटका बाँधता है।
  rus-SYN: Он лишает перевязей царей и поясом обвязывает чресла их;
  bqc-SIM: Ì gala pↄ́ kíaↄ kpà gbɛ̃́ↄnɛ polo, ↄ̃ ì bɛlɛona ye kíapiↄnɛ.
  tcz-CHONGTHU: Aman lengpa sangkhol chol asutlhah peh in, akong buh uva khao akiveijin
    puimangin aumji tauve.
  mar-mar: तो राजाचा अधिकार काढून घेतो, त्याच्या कमरेस बंधन लावतो.
  qub-qub: Paymi raycunatapis ray cashanpita jorgurin. Nircurmi camacächin galallata
    prësu apananpaj.
  hat-hat: Li wete tout pouvwa nan men wa yo. Li mare yon tanga nan ren yo jete yo
    nan prizon.
  eng-BSB: He loosens the bonds placed by kings and fastens a belt around their waists.
  eng-WEBPB: He loosens the bond of kings. He binds their waist with a belt.
  kbq-kbq: Hagi Agra kini vahe'mokizmia kini kukena'zmia hateno zamafafafi rugagi
    zmantege'za, kazokzo eri'za vahe kna nehaze.
  nhe-BL: Yajaya quinquixtía inintlanahuatil tlanahuatiani huan quichihua ma quinhuicaca
    ilpitoque ica lazos ipan inintzinquechtla para ma tlatequipanotij.
  gub-BL: Tupàn o'ok tuwihawete wanenaw wi a'e wà, Wamono pà zemunehew paw pe wà.
  eng-DRA: He looseth the belt of kings, and girdeth their loins with a cord.
