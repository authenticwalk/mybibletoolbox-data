verse: JOB.012.023
translations:
  mal-C: അവിടന്നു രാഷ്ട്രങ്ങളെ പണിതുയർത്തുകയും നശിപ്പിക്കുകയും ചെയ്യുന്നു; അവിടന്നു
    രാഷ്ട്രങ്ങളെ വിസ്തൃതമാക്കുകയും ചിതറിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Er läßt Völker groß werden und stürzt sie ins Verderben, breitet Völker
    aus und läßt hinweg sie führen.
  lin-lin: atombolaka bikolo mpe abebisaka yango, akomisaka minene mindelo ya bikolo
    mpe apanzaka yango ;
  eng-LSV: Magnifying the nations, and He destroys them, || Spreading out the nations,
    and He quiets them.
  eng-GNV: 'He increaseth the people, and destroyeth them: he inlargeth the nations,
    and bringeth them in againe.'
  eng-WEBSTER: 'He increaseth nations, and destroyeth them: he enlargeth nations,
    and straiteneth them again .'
  nhw-BL: Toteco Dios quinchihua sequin tlalme ma mochihuaca tlahuel chicahuaque,
    huan Toteco Dios quintzontlamiltía nopa tlalme catli quinequi. Quinhueyilía sequin
    tlalme, huan sequin quinsemana huan quintlahuelcahua.
  swh-ONEN: Huyafanya mataifa yatukuke na kuyaangamiza; hufanya mataifa kuwa makubwa,
    naye huyatawanya.
  bba-bba: Wiyɑ u rɑ bwesenu dɑbiɑsie, kpɑ u mɑɑ nu kpeerɑsiɑ. Wiyɑ u rɑ de nu tɛriɑ,
    kpɑ u mɑɑ nu kɑwɑ.
  eng-KJVCPB: 'He increaseth the nations, and destroyeth them: He enlargeth the nations,
    and straiteneth them again.'
  luo-luo: Omiyo ogendini bedo gi teko, to bangʼe oloyogi mi otiekgi.
  meu-meu: Tanobada besedia na e habadadiamu, bona e habuadia tarimu; e hahutumadiamu,
    bona e hakaudia ohomu.
  npi-ULB: उहाँले जातिहरूलाई बलियो पार्नुहुन्छ, र उहाँले नै तिनीहरूलाई नष्‍ट गर्नुहुन्छ
    । उहाँले जातिहरूलाई बिस्तार गर्नुहुन्छ, र उहाँले नै तिनीहरूलाई कैदी बनाएर लैजानुहुन्छ
    ।
  yor-yor: Òun a mú orílẹ̀-èdè bí sí i, a sì run wọ́n; òun a sọ orílẹ̀-èdè di ńlá,
    a sì tún ṣẹ̀ wọn kù.
  pes-OPCB: قومها را نیرومند می‌سازد، سپس آنها را نابود می‌کند؛ قبیله‌ها را زیاد می‌کند،
    سپس آنها را به اسارت می‌فرستد.
  tgl-ULB: Ginagawa niyang malakas ang mga bansa, at winawasak din niya ang mga ito.
    Pinapalawak niya ang mga bansa, at dinadadala din niya ang mga ito bilang mga
    bihag.
  hui-hui: Ibugua hameigini mbira hongo nahe karu mo hongo halu mini lene mbira helowa
    mani mo ko halu bo haealabaga bu wahaga. Ibugua dege hameigini emene karu mo dame
    bia howa dewaore helalu dindi taraha garabaya minalu pelaga.
  mya-mya: တိုင်းနိုင်ငံတို့ကိုချီးမြှောက်၍ တဖန်ဖျက်ဆီးတော်မူ၏။ တိုင်းနိုင်ငံတို့ကို
    ကျယ်စေခြင်းငှါ၎င်း ကျဉ်းစေ ခြင်းငှါ၎င်း၊ ပြုတော်မူ၏။
  bod-N: ཁོང་གིས་མི་རིགས་དར་དུ་བཅུག་ནས་འཇོམས་པར་མཛད། ། མི་རིགས་འཕེལ་བར་མཛད་ནས་ཡང་བསྐྱར་བཙོན་དུ་འཁྲིད།
    །
  sna-sna: Anoita kuti ndudzi dzive huru, uye anodziparadza; anowanza ndudzi, uye
    anodziparadzira.
  spa-BLM: El aumenta las naciones y las destruye. Él engrandece a las naciones, y
    las lleva cautivas.
  cac-cac: A Dios chi' tz'ic'anchaan̈ juntzan̈ nivac chon̈ab', an̈eja' satanpaxeli.
    A saclemanb'at eb' anima, an̈eja' smolb'anxi eb'.
  swh-ULB: Yeye huyafanya mataifa kuwa na nguvu, na pia huyaharibu; Yeye pia huyakuza
    mataifa, na pia yeye huyaongoza mbali kama wafungwa.
  bel-bel: памнажае народы і вынішчае іх; расьсявае народы і зьбірае іх;
  deu-ELBBK: Er vergrößert Nationen, und er vernichtet sie; er breitet Nationen aus,
    und er führt sie weg.
  mbb-OT: Edhimuwen din he gehemanen wey ebmeluag is menge nasyun, piru edaaǥen din
    wey edezeetan din heini.
  mal-2015: അവൻ ജാതികളെ വർദ്ധിപ്പക്കയും നശിപ്പിക്കയും ചെയ്യുന്നു; അവൻ ജാതികളെ ചിതറിക്കയും
    കൂട്ടുകയും ചെയ്യുന്നു.
  rmc-rmc: Del, hoj o narodi te baron a te zoraľon; zňičinel le naroden a domarel
    len.
  pes-OPV: امت‌ها را ترقی می‌دهد و آنهارا هلاک می‌سازد، امت‌ها را وسعت می‌دهد وآنها
    را جلای وطن می‌فرماید.
  ron-1924: Ел фаче пе нямурь сэ кряскэ ши Ел ле нимичеште; Ел ле ынтинде пынэ департе
    ши Ел ле адуче ынапой ын хотареле лор.
  ben-OBCV: তিনি জাতিদের মহান করেন, ও তাদের ধ্বংসও করেন; তিনি জাতিদের সম্প্রসারিত
    করেন, ও তাদের বিক্ষিপ্তও করেন।
  som-som: Quruumaha wuu badiyaa, oo haddana wuu wada baabbi'iyaa, Oo quruumaha wuu
    ballaadhiyaa, oo haddana wuu kexeeyaa,
  lat-VUC: Qui multiplicat gentes, et perdit eas, et subversas in integrum restituit.
  eng-ASVBT: 'He increaseth the nations, and he destroyeth them: He enlargeth the
    nations, and he leadeth them captive.'
  ita-1885: Egli accresce le nazioni, ed altesì le distrugge; Egli sparge le genti,
    ed altresì le riduce insieme.
  eng-LXXUP: 'Causing the nations to wander, and destroying them: Overthrowing the
    nations, and leading them away.'
  eng-ULB: He makes nations strong, and he also destroys them; He enlarges nations,
    and he also leads them along as prisoners.
  spa-VBL: Él engrandece a las naciones y las destruye; expande a las naciones y las
    arruina.
  fra-_FOB: Il agrandit les nations, et il les perd; il étend les nations, et il les
    conduit en captivité.
  mal-mal: യഹോവ ജനതകളെ വർദ്ധിപ്പിക്കുകയും നശിപ്പിക്കുകയും ചെയ്യുന്നു; അവിടുന്ന് ജനതകളെ
    ചിതറിക്കുകയും കൂട്ടുകയും ചെയ്യുന്നു.
  urd-GVR: Wuh qaumoṅ ko baṛā bhī banātā aur tabāh bhī kartā hai, ummatoṅ ko muntashir
    bhī kartā aur un kī qiyādat bhī kartā hai.
  suz-BL: रागी रागी आन कली हिक्‍सीशो सेल्‍ब। नोले मेको आन कली खतम सेल्‍ब। रागी रागी
    आन कली ठेयब सेल्‍शा, मेकेर ङा मुर आन कली एर ओंथ ब्रपाइक्‍ब।
  eng-NOY: He exalteth nations, and destroyeth them; He enlargeth nations, and leadeth
    them captive.
  ita-1927: Aggrandisce i popoli e li annienta, amplia le nazioni e le riconduce nei
    loro confini;
  ckb-ckb: نەتەوەکان مەزن دەکات و لەناویان دەبات، نەتەوەکان بەرفراوان دەکات و پەرتەوازەیان
    دەکات.
  eng-BBE: Increasing nations, and sending destruction on them; making wide the lands
    of peoples, and then giving them up.
  kan-OKCV: ದೇಶಗಳನ್ನು ಬೆಳೆಸುವುದೂ, ದಂಡಿಸುವುದೂ ದೇವರ ಕೈಯಲ್ಲಿದೆ; ದೇಶಗಳನ್ನು ವಿಸ್ತಾರಮಾಡುವುದೂ,
    ಚದರಿಸುವುದೂ ದೇವರ ಅಧಿಕಾರದಲ್ಲಿದೆ.
  tam-2017: அவர் தேசங்களைப் பெருகவும் அழியவும் செய்கிறார்; அவர் தேசங்களைப் பரவவும்
    குறுகவும் செய்கிறார்.
  spa-RV-1909: 'El multiplica las gentes, y él las destruye: él esparce las gentes,
    y las torna á recoger.'
  ron-BTF: El mărește națiunile și le distruge; el lărgește națiunile și le strâmtorează
    din nou.
  eng-WEBP: He increases the nations, and he destroys them. He enlarges the nations,
    and he leads them captive.
  eng-FBV: He makes nations great and he destroys them; he expands nations and ruins
    them.
  nld-1939: Hij maakt naties groot, en richt ze ten gronde, Breidt volken uit, en
    stoot ze neer;
  nch-BL: Toteco Dios quinchihua sequij talme ma mochihuaca tahuel chicahuaque, huan
    Toteco Dios quintzontamiltía nopa talme cati quinequi. Quinhueyilía sequij talme,
    huan sequij quinsosolohua huan quintahuelcahua.
  vie-1934: Ngài khiến các dân tộc hưng thạnh, rồi lại phá diệt đi; Mở rộng giới hạn
    cho các nước, đoạn thâu nó lại.
  hin-CV: वही राष्ट्रों को उन्‍नत करते और फिर उन्हें नष्ट भी कर देते हैं. वह राष्ट्रों
    को समृद्ध करते और फिर उसे निवास रहित भी कर देते हैं.
  spa-BES: Engrandece a las naciones y las destruye; Extendiendo las tierras de los
    pueblos, y luego las reúne.
  tdx-tdx: Onjone’e o fifeheañeo naho rotsahe’e; atratrañahe’e o fifelehañeo vaho
    asese’e an-drohy añe.
  tha-KJV: พระองค์​ทรงกระทำประชาชาติ​ให้​ใหญ่โต และทรงทำลายเสีย พระองค์​ทรงขยายบรรดาประชาชาติ
    และทรงนำเขาทั้งหลายให้แคบลงอีก
  por-BR-2018: Ele multiplica as nações, e ele as destrói; ele dispersa as nações,
    e as reúne.
  deu-ELO: Er vergrößert Nationen, und er vernichtet sie; er breitet Nationen aus,
    und er führt sie hinweg.
  eng-WYC-2018: He multiplieth folks, and he loseth them; and he restoreth them, when
    they be destroyed, into whole number. (He multiplieth nations, and then he destroyeth
    them; and then after that they be destroyed, he restoreth them whole again.)
  epo-epo: Li grandigas naciojn kaj pereigas ilin, Disvastigas naciojn kaj forpelas
    ilin.
  uig-PIN: U ǝl-yurtlarni uluƣlaxturidu ⱨǝm andin ularni gumran ⱪilidu; Əl-yurtlarni
    kengǝytidu, ularni tarⱪitidu.
  beo-beo: E da fifi asi gala amo gasa bagade heda:ma:ne hamosa. Amalalu, E da amo
    fifi asi gala hasalasili, ili gugunufinisisa.
  tpi-OTNT: Em i save mekim ol kantri i kamap strongpela na i gat nem. Na bihain em
    i save bagarapim ol. Na em i save mekim ol lain manmeri i kamap planti na bihain
    em i save bringim ol i go kalabus long arapela kantri.
  hau-SA: yana sa al’ummai su zama manya, sai kuma yă hallaka su; yana sa al’ummai
    su ƙasaita, yă kuma watsar da su.
  uig-LAT: U el-yurtlarni ulughlashturidu hem andin ularni gumran qilidu; El-yurtlarni
    kéngeytidu, ularni tarqitidu.
  nde-nde: Wenza izizwe zikhule, abesezidiliza; uyaziqhelisa izizwe, aphinde azichithe.
  ton-ton: ‌ʻOku ne fakatokolahi ʻakinautolu ʻoku ne fakalahi ʻae ngaahi puleʻanga,
    pea toe fakasiʻisiʻi ia.
  ces-1613: On rozmnožuje národy i hubí je, rozšiřuje národy i zavodí je.
  eng-WMB: He increases the nations, and he destroys them. He enlarges the nations,
    and he leads them captive.
  tam-TCV: அவர் மக்களைப் பெரிதாக்கி, அவர்களை அழிக்கிறார்; மக்களை விரிவாக்கி அவர்களைச்
    சிதறப்பண்ணுகிறார்.
  ceb-ULB: Magapalig-on siya sa kanasoran, ug magalaglag usab siya kanila; padakuon
    niya ang mga kanasoran, ug ihatod usab niya sila ingon nga mga binilanggo.
  pol-UBG: Rozmnaża narody i wytraca je, rozszerza narody i pomniejsza je.
  urd-GVU: وہ قوموں کو بڑا بھی بناتا اور تباہ بھی کرتا ہے، اُمّتوں کو منتشر بھی کرتا
    اور اُن کی قیادت بھی کرتا ہے۔
  deu-1912: Er macht etliche zu großem Volk und bringt sie wieder um. Er breitet ein
    Volk aus und treibt es wieder weg.
  kan-2017: ಜನಾಂಗಗಳನ್ನು ವೃದ್ಧಿಗೊಳಿಸಿ ನಾಶಪಡಿಸುವನು, ಅವುಗಳನ್ನು ವಿಸ್ತರಿಸಿ ಗಡೀಪಾರುಮಾಡುವನು.
  yap-yap: Ma gelnag e pi nam nge gilbuguwrad, ma ir e ma waer nagrad nge thirifrad
    u but’.
  hlt-MCSB: Namtom te a puel sak phoeiah a milh sak. Namtom te a yaal tih a mawt.
  mdy-ETH: ካኣቶ ዎልቄ ዓኣያ፥ ዔርቴያ ማሃኔ፤ ጋዓንቴ ጊንሣ ዔያቶ ዒ ባሺ ባይዜኔ፤ ዴሮ ዒ ዺቢሻኔ፤ ዜርቂያኣ ባይዛኔ።
  twi-ASANTE: Ɔyɛ aman akɛseɛ, na ɔsɛe wɔn; ɔtrɛ aman mu, na ɔhwete wɔn mu.
  eng-WEBU: He increases the nations, and he destroys them. He enlarges the nations,
    and he leads them captive.
  wal-wal: Xoossai kawotettata gitayees; gitayidi qassi xoonees. Kawotettaakka aassees;
    aassidi qassi xaissees.
  spa-PDDPT: Engrandece las naciones y las destruye. Ensancha los pueblos y los suprime.
  gun-gun: Yvy regua kuery ha'e omboetave 'rã, ha'e gui omokanhymba ju 'rã. Omoaĩmba
    'rã, ha'e gui omboatypa ju 'rã.
  ilo-ULB: Pappapigsaenna dagiti nasion, ket daddaelenna met dagitoy; palawaenna dagiti
    nasion, ket idalanna met ida a kas balud.
  kpg-kpg: Mee ga haga maaloo dangihi ge wanga di mogobuna gi nia henua llauehe, ga nomuli
    gei Mee gaa oho ge haga magedaa digaula.
  uig-ARA: ئۇ ئەل-يۇرتلارنى ئۇلۇغلاشتۇرىدۇ ھەم ئاندىن ئۇلارنى گۇمران قىلىدۇ؛ ئەل-يۇرتلارنى
    كېڭەيتىدۇ، ئۇلارنى تارقىتىدۇ.
  sus-sus: A ɲamanɛe xun nakelima, a man e xun nakana. A e rasiga, a man e rafa.
  pon-2006: E kin ketin kakehlahda oh ketikihong manaman ong wehi kan, ahpw mwuhr
    e kin ketin kalowehdi oh kamwomwirailla.
  ksd-ksd: I vangala ra lavur vuna gunan, ma i nila vue bula diat; I vatababa ra lavur
    vuna tarai, ma i ben vavilavilau bula diat.
  tur-YTC: Ulusları çoğaltır, onları yok eder. Ulusları genişletir, onları sürgün
    eder.
  grc-BRENT: Πλανῶν ἔθνη καὶ ἀπολλύων αὐτὰ, καταστρωννύων ἔθνη καὶ καθοδηγῶν αὐτά.
  ind-AYT: Dia membuat bangsa-bangsa menjadi besar, lalu menghancurkan mereka. Dia
    membesarkan bangsa-bangsa, lalu menuntun mereka pergi.
  nya-nya: Iye amakuza mitundu ya anthu ndipo amayiwononganso; amachulukitsa mitundu
    ya anthu ndipo amayimwazanso.
  hrv-hrv: On diže narod pa ga uništava, umnoži ga a potom iskorijeni.
  mps-mps: Agai te moni hani genuai nogi mabo si, te bulu tǫ kantri boma pela te
    bulu nogi elalubo dao. Tama nosali augwali ma dolobo dao. Tama agai te tǫ kantri
    mebago we bidi hauwa mu pedelumainu elama, nosali agai augwali gasa buluba kalabus
    emainu sela pabo dao.
  tpi-tpi: Em i save mekim ol kantri i kamap strongpela na i gat nem. Na bihain em
    i save bagarapim ol. Na em i save mekim ol lain manmeri i kamap planti na bihain
    em i save bringim ol i go kalabus long arapela kantri.
  dan-1931: gør Folkene store og lægger dem øde, udvider Folkeslags Grænser og fører
    dem atter bort;
  vie-OVCB: Chúa gây dựng các dân tộc, rồi Ngài hủy diệt họ. Chúa mở rộng bờ cõi,
    rồi Ngài từ bỏ chúng.
  guj-2017: તે પ્રજાઓને બળવાન બનાવે છે, તે તેઓનો નાશ પણ કરે છે.
  pon-2006A: E kin ketin kakehlahda oh ketikihong manaman ong wehi kan, ahpw mwuhr
    e kin ketin kalowehdi oh kamwomwirailla.
  por-BRBSL: He aumenta as nações, e ele as destrói. Ele amplia as nações, e as conduz
    em cativeiro.
  cth-cth: Miphunnaw hah a len sak teh bout a raphoe. Miphunnaw hah a kâthap sak teh
    bout a hrawi.
  twi-twi: Ɔyɛ aman akɛse, na ɔsɛe wɔn; ɔtrɛw aman mu, na ɔhwete wɔn mu.
  hlt-hlt: Namtom te a puel sak phoeiah a milh sak. Namtom te a yaal tih a mawt.
  tbz-SIM: Kuù ɔ̃ɔ̃ dɛ́úkùnnɛ dikpɑ̀ɑ̀tìyuu kɛ́deè kɛ́ dì pɔ̀ntɛ, kuù ɔ̃ɔ̃ duɔ́ nkɛ̀
    yɛbotɛ̀ɛ sṹṹ nkɛ́pitɛ́ kɛ̀ kùu duɔ́ nkɛ̀ bɛ̀ɛ yɛ̀ pĩ̀ḿmú.
  msy-2020: A kantribagh amima, da gavgava ziaba iti. Egha a gɨn uam adagh asɨghasɨsi.
    A kantribagh amima, da otiva bar gavgafi, egha gɨn a dar gumazamiziba inigha ghua
    kantrin igharazibar me kalabus garɨsi.
  dop-dop: Ɩ yeki kɛ́ nɑ piitimnɑɑ huki, ɩlɛnɑ ɩ́ wɑkǝlɩ-wɛ nɑ ɩ́ yɑsɩ-wɛɣɛ pooluŋ,
    ɩlɛnɑ ɩ́ kpiisi-wɛ.
  azb-azb: Millətləri çoxaldar, millətləri yox edər, Millətləri artırar, millətləri
    sürgün edər.
  eng-DBY: He increaseth the nations, and destroyeth them; he spreadeth out the nations,
    and bringeth them in;
  hin-2017: वह जातियों को बढ़ाता, और उनको नाश करता है; वह उनको फैलाता, और बँधुआई में
    ले जाता है।
  wol-KYG: Keey màggal aw xeet, teg ca fàkkas leen; keey lawal aw xeet, teg ca toxal
    leen.
  eng-YLT: Magnifying the nations, and He destroyeth them, Spreading out the nations,
    and He quieteth them.
  eng-WYC-2017: He multiplieth folks, and he loseth them; and he restoreth them, when
    they be destroyed, into whole number.
  eng-WMBB: He increases the nations, and he destroys them. He enlarges the nations,
    and he leads them captive.
  urd-GVH: वह क़ौमों को बड़ा भी बनाता और तबाह भी करता है, उम्मतों को मुंतशिर भी करता
    और उनकी क़ियादत भी करता है।
  rug-rug: Kuri Sa sari na butubutu, meke huara pani tugo Sa, va noma i Sa sari na
    butubutu, meke veko pani Sa.
  gaz-gaz: Inni saboota ni guddisa; ni balleessas; saboota ni baayʼisa; ni bittinneessas.
  fra-LSG: Il donne de l’accroissement aux nations, et il les anéantit; Il les étend
    au loin, et il les ramène dans leurs limites.
  yal-yal: A tan nan siyane rawuyama ayi, a yi e raxɔri. A siyane ragbo ayi, a yi
    e raxuya ayi.
  haw-1868: 'Hoomahuahua no ia i na lahuikanaka, a luku aku no hoi ia lakou: Hoonui
    aku no ia i na lahuikanaka, a hoemi hou iho ia lakou.'
  arb-NAV: يُعَظِّمُ الأُمَمَ ثُمَّ يُبِيدُهَا، وَيُوَسِّعُ تُخُومَهَا ثُمَّ يُشَتِّتُهَا،
  ewe-ewe: Eyae naa dukɔwo xɔa ŋkɔ eye eya kee tsrɔ̃a wo. Eyae dzia dukɔwo ɖe edzi
    eye eya kee kakaa wo.
  eng-LEE: 'He permitteth the nations to become great, and destroyeth them: he spreadeth
    out the nations, and leadeth them away.'
  asm-FB: তেওঁ জাতি সমূহক উন্নতিপ্ৰাপ্ত কৰে, আৰু বিনষ্টও কৰে; তেওঁ জাতি সমূহক বিস্তাৰিত
    কৰে, আৰু লৈয়ো যায়।
  sus-A: عَ حَمَنّيٍ شُن نَكٍلِمَ، عَ مَن عٍ شُن نَكَنَ. عَ عٍ رَ سِفَ، عَ مَن عٍ
    رَقَ.
  fra-SBL: Il augmente les nations, et il les détruit. Il agrandit les nations, et
    il les conduit en captivité.
  hbo-hbo: מַשְׂגִּ֣יא לַ֭גֹּויִם וַֽיְאַבְּדֵ֑ם שֹׁטֵ֥חַ לַ֝גֹּויִ֗ם וַיַּנְחֵֽם׃
  kik-kik: Anenehagia ndũrĩrĩ, agacooka agaciananga; aingĩhagia ndũrĩrĩ, agacooka
    agacihurunja.
  fra-NCL: Il fait croître les nations, et il les anéantit ; il les étend et il les
    resserre.
  cek-AK: Prae kaminawk to lensak moe, amrosak let; praenawk to kaawksak moe, tamcaeksak
    let.
  cuk-cuk: Bab-Dummad neggwebur-merguega imaked, neggweburmar obelobalid. Bab-Dummad
    neggweburmar-oambikuega imaked, neggweburmar-aisakiega imakbalid.
  uig-CYR: У әл-жутларни улуқлаштуриду һәм андин уларни гумран қилиду; Әл-жутларни
    кеңәйтиду, уларни тарқитиду.
  tel-2017: ఆయన ప్రజలను వృద్ది పరుస్తాడు, అదే సమయంలో నాశనం చేస్తాడు. వాళ్ళ పొలిమేరలను
    విశాల పరుస్తాడు. వాళ్ళను ఖైదీలుగా కూడా తీసుకు పోతాడు.
  hat-BSA: Li fè nasyon yo vin gran, e Li detwi yo. Li fè nasyon yo grandi, e Li mennen
    yo ale.
  kos-kos: El oru kutu mutunfacl uh in yohk ac pwengpeng, Na El sifilpa kutangulosla
    ac kunauselosla.
  hbo-WLC: מַשְׂגִּ֣יא לַ֭גּוֹיִם וַֽיְאַבְּדֵ֑ם שֹׁטֵ֥חַ לַ֝גּוֹיִ֗ם וַיַּנְחֵֽם׃
  ibo-ibo: Ọ na-eme ka mba dị ukwuu, ọ na-emekwa ka ha laa nʼiyi; Ọ na-eme ka mba
    baa ụba, ma chụsakwaa ha.
  ory-ory: ସେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ବୃଦ୍ଧି କରନ୍ତି ଓ ସେମାନଙ୍କୁ ବିନାଶ କରନ୍ତି; ସେ ଗୋଷ୍ଠୀୟମାନଙ୍କୁ
    ବାହାରେ ବିସ୍ତୀର୍ଣ୍ଣ କରନ୍ତି ଓ ସେମାନଙ୍କୁ ଭିତରେ ଆଣନ୍ତି।
  chk-chk: A atekiatä ekewe mwü, nge mürin a ataarela. A awattela ekewe mwü, nge mürin
    a föri pwe chor repwe oola.
  rop-rop: Im oldei meigim ola pipul brom najalot kantri jidan strongbala, en afta
    im deigidawei det pawa brom olabat.
  ukr-1871: Множить народи й вигублює їх; розсїває народи, й збірає їх докупи.
  deu-1951: Er vermehrt Völker, und er vernichtet sie; er breitet sie aus, und er
    führt sie weg.
  eng-JPS: He increaseth the nations, and destroyeth them; He enlargeth the nations,
    and leadeth them away.
  srp-1865: On umnožava narode i zatire ih, rasipa narode i sabira.
  lug-lug: Afuula amawanga okuba ag’amaanyi, era n’agazikiriza; agaziya amawanga n’agasaasaanya.
  heb-heb: משגיא לגוים ויאבדם שטח לגוים וינחם׃
  ben-IRV: তিনি জাতিকে শক্তিশালী করেন এবং আবার তিনি তাদের ধ্বংসও করেন; তিনি দেশকে
    বাড়ান এবং আবার তিনি তাদের বন্দী হিসাবেও পরিচালনা দেন।
  pan-pan: ਉਹ ਕੌਮਾਂ ਨੂੰ ਵਧਾਉਂਦਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾਸ ਕਰਦਾ ਹੈ, ਉਹ ਕੌਮਾਂ ਨੂੰ ਫੈਲਾਉਂਦਾ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋੜ ਲੈ ਆਉਂਦਾ ਹੈ,
  mya-JVB: တိုင်း နိုင်ငံတို့ကို ချီးမြှောက် ၍ တဖန် ဖျက်ဆီး တော်မူ၏။ တိုင်း နိုင်ငံတို့ကို
    ကျယ် စေခြင်းငှါ၎င်း ကျဉ်းစေ ခြင်းငှါ၎င်း ပြု တော်မူ၏။
  hmo-hmo: Ia ese tanobada besedia ia habadaia noho, bona ia hadikadia ore noho. Edia
    taunimanima ia hanamoa, idia be momo herea idia lao, bona unai murinai ia halusidia
    noho.
  urd-urd: वह क़ौमों को बढ़ाकर उन्हें हलाक कर डालता है; वह क़ौमों को फैलाता और फिर
    उन्हें समेट लेता है।
  rus-SYN: умножает народы и истребляет их; рассеивает народы и собирает их;
  bqc-SIM: Ì to buiↄ tↄbↄ, ↄ̃ ì ń midɛ, ì to aa ligua, ↄ̃ ì ń fãaa.
  tcz-CHONGTHU: Namtin vaipi atungdoh jin chule aman ama ho chu asu mang jin, namtin
    vaipi ho chu akikehjal sah jin chule don louvin akoi ji'e.
  mar-mar: तोच महान राष्ट्र बनवतो आणि तोच त्यांना नष्टही करतो. तो देशांना मोठे होऊ
    देतो आणि नंतर त्यातील लोकांस नष्ट करतो.
  qub-qub: Paymi nasyuncunatapis jatunyächin, nircur illgächin. Runacunatapis shuntan;
    nircur mashtaypa mashtar gargurin.
  hat-hat: Li fè nasyon yo fè pwogrè, lèfini, li fè yo deperi. Li fè yon pèp pran
    elan, lèfini, li fè l' disparèt.
  eng-BSB: He makes nations great and destroys them; He enlarges nations, then disperses
    them.
  eng-WEBPB: He increases the nations, and he destroys them. He enlarges the nations,
    and he leads them captive.
  kbq-kbq: Hagi Agra vahetamina zamazeri ra hige'za kumara ante'za rama'a vahe fore
    hutazageno, ete zamahe fanane nehie. Hagi Agra vahera zamazeri ra hige'za, rama'a
    fore hutazageno, ete zamazeri osira nehie.
  nhe-BL: Toteco Dios quinchihua sequin tlaltini ma mochihuaca tlahuel chicahuaque,
    huan Toteco Dios quintzontlamiltía nopa tlaltini tlen quinequi. Quinhueyilía sequin
    tlaltini, huan sequin quinxolehua huan quintlahuelcahua.
  gub-BL: Tupàn umuhua'u teko imono'og pyrer ywy rehe har wà. Omono wapuner haw wanupe
    no. A'e re weityk a'e teko wamumaw pà wà.
  eng-DRA: He multiplieth nations, and destroyeth them, and restoreth them again after
    they were overthrown.
