verse: JOB.012.010
translations:
  mal-C: എല്ലാ ജീവജാലങ്ങളുടെയും ജീവൻ നിലനിൽക്കുന്നത് അവിടത്തെ കരങ്ങളിൽ ആണല്ലോ, സകലമനുഷ്യരുടെയും
    ശ്വാസം നിയന്ത്രിക്കുന്നതും അവിടന്നാണ്.
  deu-TKW: in dessen Hand die Seele alles Lebendigen ruht und der Geist jegliches
    Menschenleibes?
  lin-lin: Bomoi ya bikelamu nyonso mpe pema ya bato nyonso ezali kati na loboko na
    Ye.
  eng-LSV: In whose hand [is] the breath of every living thing, || And the spirit
    of all flesh of man.
  eng-GNV: In whose hande is the soule of euery liuing thing, and the breath of all
    mankinde.
  eng-WEBSTER: In whose hand is the soul of every living thing, and the breath of
    all mankind.
  nhw-BL: Ininnemilis nochi masehualme huan nochi tlamantli yoltoque eltoc imaco TOTECO.
    Yaya huelis quinquixtilis iniijiyo quema ya quinequi.
  swh-ONEN: Mkononi mwake kuna uhai wa kila kiumbe, na pumzi ya wanadamu wote.
  bba-bba: Wiyɑ u tɑkɑ koorɑ kpuro kɑ hunde koni bɑɑyere kpuron wɑ̃ɑru nɛni.
  eng-KJVCPB: In whose hand is the soul of every living thing, And the breath of all
    mankind.
  luo-luo: Ngima gimoro amora mochwe ni e lwete kaachiel gi much dhano duto.
  meu-meu: Mauri ḡaudia iboudiai edia mauri na ia imana ai, bona taunimanima iboudiai
    laḡadia danu.
  npi-ULB: उहाँकै हातमा हरेक जीवित प्राणीको जीवन, अनि सारा मानव-जातिको सास छ ।
  yor-yor: Ní ọwọ́ ẹni tí ẹ̀mí ohun alààyè gbogbo gbé wà, àti ẹ̀mí gbogbo aráyé.
  pes-OPCB: جان هر موجود زنده و نفس تمام بشر در دست خداست.
  tgl-ULB: Yahweh, sa kaninong kamay ang bawat bagay na may buhay at ang hininga ng
    sangkatauhan?
  hui-hui: Wali agalinaga holenebi maruale uruni tinaga holenebi ibugua wabinigo bibahende
    ibuni giha hai ka.
  mya-mya: အသက်ရှင်သောသတ္တဝါအပေါင်းတို့၏ ဇိဝ အသက်နှင့် လူသတ္တဝါခပ်သိမ်းတို့၏ ထွက်သက်ဝင်သက်
    သည် ဘုရားသခင့်လက်တော်၌ ရှိ၏။
  bod-N: སྲོག་ལྡན་གང་ཡིན་སེམས་ཅན་ཐམས་ཅད་དང་། ། དབུགས་ཐོགས་མི་ཡང་ཁོང་གི་ཕྱག་ཏུ་ཡོད།
    །
  sna-sna: Upenyu hwezvisikwa zvose huri muruoko rwake, nokufema kwavanhu vamarudzi
    ose.
  spa-BLM: en cuya mano está la vida de todo ser viviente, y el aliento de toda la
    humanidad?
  cac-cac: A d'a yol sc'ab' ay sq'uinal masanil tastac pitzan, syac'an yic' yic' eb'
    anima.
  swh-ULB: Katika mkono wake mna uzima wa kila kiumbe hai na pumzi ya wanadamu wote.
  bel-bel: У Ягонай руцэ душа ўсяго жывога і дух усякі чалавечай плоці.
  deu-ELBBK: in dessen Hand die Seele alles Lebendigen ist und der Geist alles menschlichen
    Fleisches?
  mbb-OT: Diyà te velad din is untung etawa gehinawa te langun he linimbag ragkes
    is etew.
  mal-2015: സകലജീവജന്തുക്കളുടെയും പ്രാണനും സകലമനുഷ്യവർഗ്ഗത്തിന്റെയും ശ്വാസവും അവന്റെ
    കയ്യിൽ ഇരിക്കുന്നു.
  rmc-rmc: Andre leskro vast hin o dživipen savorengro, so dživen, the o dichos savore
    manušengro.
  pes-OPV: که جان جمیع زندگان در دست وی است، و روح جمیع افراد بشر؟
  ron-1924: Ел цине ын мынэ суфлетул а тот че трэеште, суфларя орькэруй труп оменеск.
  ben-OBCV: তাঁর হাতেই প্রত্যেকটি প্রাণীর জীবন ও সমগ্র মানবজাতির শ্বাস গচ্ছিত আছে।
  som-som: Kaasoo gacantiisa ku haya nafta wax kasta oo nool Iyo neefta binu-aadmiga
    oo dhan.
  lat-VUC: In cujus manu anima omnis viventis, et spiritus universæ carnis hominis.
  eng-ASVBT: In whose hand is the soul of every living thing, And the breath of all
    mankind?
  ita-1885: Nella cui mano è l'anima d'ogni uomo vivente, E lo spirito d'ogni carne
    umana.
  eng-LXXUP: Whereas the life of all living things is in his hand, And the breath
    of every man.
  eng-ULB: In his hand is the life of every living thing and the breath of all mankind.
  spa-VBL: Él da vida a todo ser viviente, y a toda la humanidad.
  fra-_FOB: Qu'il tient en sa main l'âme de tous les vivants, l'esprit de toute chair
    d'homme?
  mal-mal: സകലജീവജന്തുക്കളുടെയും പ്രാണനും സകലമനുഷ്യവർഗ്ഗത്തിന്റെയും ശ്വാസവും ദൈവത്തിന്റെ
    കയ്യിൽ ഇരിക്കുന്നു.
  urd-GVR: Usī ke hāth meṅ har jāndār kī jān, tamām insānoṅ kā dam hai.
  suz-BL: ब्रोंइशा बाक्‍ब नेल्‍ल आन ब्रोंइतीक नु मुर नेल्‍ल आन ब्रोंइतीक सोक्‍त मेको
    आ गुइमी बाक्‍ब। गन्‍ती १६:२२; प्रेरित १७:२८
  eng-NOY: In whose hand is the soul of every living thing, And the breath of all
    mankind.
  ita-1927: ch’egli tiene in mano l’anima di tutto quel che vive, e lo spirito di
    ogni essere umano?
  ckb-ckb: ئەوەی ژیانی هەموو زیندووێک و ڕۆحی هەموو مرۆڤێکی لەناو دەستدایە؟
  eng-BBE: In whose hand is the soul of every living thing, and the breath of all
    flesh of man.
  kan-OKCV: ದೇವರ ಕೈಯಲ್ಲಿ ಎಲ್ಲಾ ಜೀವಿಗಳ ಪ್ರಾಣವೂ ಎಲ್ಲಾ ಮನುಷ್ಯರ ಶ್ವಾಸವೂ ಇವೆ.
  tam-2017: எல்லா உயிரினங்களின் உயிரும், மாம்சமான எல்லா மனிதரின் ஆவியும் அவர் கையிலிருக்கிறது.
  spa-RV-1909: En su mano está el alma de todo viviente, y el espíritu de toda carne
    humana.
  ron-BTF: În a cărui mână este sufletul fiecărei viețuitoare și suflarea întregii
    omeniri.
  eng-WEBP: in whose hand is the life of every living thing, and the breath of all
    mankind?
  eng-FBV: He gives life to every living thing, life to all humankind.
  nld-1939: Hij, die iedere levende ziel in zijn hand heeft, En de adem van alle menselijk
    vlees!
  nch-BL: Ininemilis nochi masehualme huan nochi tamanti cati yoltoque eltoque imaco
    TOTECO. Yaya huelis quinquixtilis iniijyoyo quema ya quinequi.
  vie-1934: Trong tay Ngài cầm hồn của mọi vật sống, Và hơi thở của cả loài người.
  hin-CV: किसका अधिकार है हर एक जीवधारी जीवन पर तथा समस्त मानव जाति के श्वास पर?
  spa-BES: En cuya mano está el alma de todo ser viviente, y el aliento de toda carne
    humana.
  tdx-tdx: Kila am-pità’e ao ty fiai’ ze veloñe, naho ty kofò’ ze hene ondaty.
  tha-KJV: จิ​ตใจของสิ่งที่​มี​ชี​วิตทุกอย่างอยู่ในพระหัตถ์ของพระองค์ ทั้งลมหายใจของมนุษย์​ทั้งปวง
  por-BR-2018: Em sua mão está a alma de tudo quanto vive, e o espírito de toda carne
    humana.
  deu-ELO: in dessen Hand die Seele alles Lebendigen ist und der Geist alles menschlichen
    Fleisches?
  eng-WYC-2018: In whose hand the soul is of each living thing, and the spirit of
    each flesh of man. (In whose hand is the soul of each living thing, and the breath
    of all mankind.)
  epo-epo: De Tiu, en kies mano estas la animo de ĉio vivanta Kaj la spirito de ĉiu
    homa karno?
  uig-PIN: Barliⱪ jan igiliri, barliⱪ ǝt igiliri, Jümlidin barliⱪ insanning nǝpisi
    uning ⱪolididur.
  beo-beo: Gode Hi fawane da Ea hamoi liligi huluane, ilia esalusu ouligisa. Dunu
    huluane ilia esalusu da Ea gasaha diala.
  tpi-OTNT: Laip bilong ol manmeri na bilong olgeta arapela samting em i bin wokim,
    i stap long han bilong em yet.
  hau-SA: Ran kowace halitta yana a hannunsa, haka kuma numfashin dukan ’yan adam.
  uig-LAT: Barliq jan igiliri, barliq et igiliri, Jümlidin barliq insanning nepisi
    uning qolididur.
  nde-nde: Esandleni sakhe kulempilo yazo zonke izidalwa lokuphefumula kwabantu bonke.
  ton-ton: ‌ʻAia ʻoku ʻi hono nima ʻae moʻui ʻae meʻa moʻui fulipē, mo e mānava ʻoe
    kakai kotoa pē.
  ces-1613: V jehož ruce jest duše všelikého živočicha, a duch každého těla lidského.
  eng-WMB: in whose hand is the life of every living thing, and the breath of all
    mankind?
  tam-TCV: ஒவ்வொரு உயிரினங்களின் உயிரும், எல்லா மனிதரின் சுவாசமும் அவரின் கையிலேயே
    இருக்கின்றன.
  ceb-ULB: kang Yahweh, kansang mga kamot anaa ang kinabuhi sa matag buhing binuhat
    ug ang gininhawa sa tanang katawhan?
  pol-UBG: W jego ręku jest dusza wszelkiej istoty żywej i duch wszelkiego człowieka.
  urd-GVU: اُسی کے ہاتھ میں ہر جاندار کی جان، تمام انسانوں کا دم ہے۔
  deu-1912: daß in seiner Hand ist die Seele alles dessen, was da lebt, und der Geist
    des Fleisches aller Menschen?
  kan-2017: ಪ್ರತಿ ಪ್ರಾಣಿಯ ಪ್ರಾಣವು, ಸಮಸ್ತ ಮನುಷ್ಯರ ಆತ್ಮಗಳೂ ಯೆಹೋವನ ಕೈಯಲ್ಲಿರುವವು.
  yap-yap: Gubin ban’en nib fos ma bay u lan pa’ Got; nge pogofan ko girdi’.
  hlt-MCSB: A kut dongah mulhing boeih kah hinglu neh hlang pumsa boeih kah mueihla
    khaw om.
  mdy-ETH: ሼምፓ ዓኣ ማዢንታ ቢያ ሃሣ ፔቴ ፔቴ ዓሶኮዋ ሼምፓሢ ፆኦሲ ቢታንቶ ዴማኬ።
  twi-ASANTE: Ne nsam na abɔdeɛ nyinaa ahome wɔ ne adasamma nyinaa ahome.
  eng-WEBU: in whose hand is the life of every living thing, and the breath of all
    mankind?
  wal-wal: Paxa de7iya meretatu ubbaa de7oinne asa ubbaa shemppoi a kushiyaana.
  spa-PDDPT: que en su mano está la vida de todo viviente y el hálito de toda la humanidad?
  gun-gun: Mba'eta opo py oguereko guemimoingo kuery ha'e javi, avakue ha'e javive
    nhe'ẽ guive.
  ilo-ULB: O Yahweh, siasino ti makin-iggem iti biag dagiti tunggal agbibiag a banag
    ken ti anges ti amin a sangkataoan?
  kpg-kpg: Ma go God dela e dagi nia mouli o nia mee huogodoo. Nia mouli o nia mee
    huogodoo la i lodo ono lima.
  uig-ARA: بارلىق جان ئىگىلىرى، بارلىق ئەت ئىگىلىرى، جۈملىدىن بارلىق ئىنساننىڭ نەپىسى
    ئۇنىڭ قولىدىدۇر.
  sus-sus: Daalise birin nii na a xɔnyɛ i, adamadi birin ɲɛngi fatanxi a tan nan na.
  pon-2006: Iei Koht me kin ketin kaweid mour en sapwellime mahn akan; mour en aramas
    koaros kin mihmi nin lime.
  ksd-ksd: I kure ra lavur launa par, Ma ra nilaun kai ra tarai par.
  tur-YTC: Her canlının yaşamı, Bütün insanların soluğu O'nun elindedir.
  grc-BRENT: Εἰ μὴ ἐν χειρὶ αὐτοῦ ψυχὴ πάντων ζώντων, καὶ πνεῦμα παντὸς ἀνθρώπου.
  ind-AYT: Dalam tangan-Nya, terletak nyawa setiap makhluk hidup dan napas semua umat
    manusia.
  nya-nya: Mʼmanja mwake ndi mʼmene muli moyo wa cholengedwa chilichonse, ndiponso
    moyo wa anthu a mitundu yonse.
  hrv-hrv: U ruci mu leži život svakog bića i dah životvorni svakog ljudskog tijela.
  mps-mps: Tigidali we bidigo bidibo ula dali, agai te nigali nai dabego bidibo ula,
    te aga nogode naga elalubo.
  tpi-tpi: Laip bilong ol manmeri na bilong olgeta arapela samting em i bin wokim,
    i stap long han bilong em yet.
  dan-1931: han holder alt levendes Sjæl i sin Hånd, alt Menneskekødets Ånd!
  vie-OVCB: Vì hồn mọi sinh vật trong tay Chúa, và cả hơi thở của con người.
  guj-2017: બધા જ જીવો તથા મનુષ્યનો આત્મા પણ ઈશ્વરના જ હાથમાં છે.
  pon-2006A: Iei Koht me kin ketin kaweid mour en sapwellime mahn akan; mour en aramas
    koaros kin mihmi nin lime.
  por-BRBSL: em cuja mão está a vida de cada ser vivo, e a respiração de toda a humanidade?
  cth-cth: A kut dawk hringnae katawnnaw puenghoi, tami pueng e kâhanae ao.
  twi-twi: Ne nsam na abɔde nyinaa home wɔ ne adesamma nyinaa home.
  hlt-hlt: A kut dongah mulhing boeih kah hinglu neh hlang pumsa boeih kah mueihla
    khaw om.
  tbz-SIM: Kuù te tiwɑnwɑntì timɔu fòùmɛ̀, nɛ̀ fɛnitiyɑnfɛ̀ fɛmɔu kó yɛwɛ̃rɛ̀.
  msy-2020: Gumazamizibar ikɨrɨmɨrim ko bizir a ingarizir igharaziba sara, da bar
    an dafarimɨn iti.
  dop-dop: Ɩnɩ ɩ tɔkǝnɑ ɩ kʋlɑpǝm tǝnɑ weesuɣu, nɑ yǝlɑɑ tǝnɑ feesiŋ kɛ ɩ niŋ tɑɑ.
  azb-azb: Hər yaratdığının canı Onun əlindədir, Bütün insanların nəfəsi Onun əlindədir.
  eng-DBY: In whose hand is the soul of every living thing, and the spirit of all
    flesh of man.
  hin-2017: उसके हाथ में एक-एक जीवधारी का प्राण, और एक-एक देहधारी मनुष्य की आत्मा
    भी रहती है।
  wol-KYG: Moo yor ci loxoom lépp luy dund, yor noowal képp kuy noyyi.
  eng-YLT: In whose hand [is] the breath of every living thing, And the spirit of
    all flesh of man.'
  eng-WYC-2017: In whose hand the soul is of each living thing, and the spirit of
    each flesh of man.
  eng-WMBB: in whose hand is the life of every living thing, and the breath of all
    mankind?
  urd-GVH: उसी के हाथ में हर जानदार की जान, तमाम इनसानों का दम है।
  rug-rug: Ura sa tinoa tadi doduru kurukuru si koa mo pa limana Sa, meke sa siniṉo
    tadi na tie si koa pa Nana ṉiniraṉira.
  gaz-gaz: Lubbuun uumama hundaa, hafuurri nama hundaas harka isaa keessa jira.
  fra-LSG: Il tient dans sa main l’âme de tout ce qui vit, Le souffle de toute chair
    d’homme.
  yal-yal: Dali seene birin niine a tan nan yii, e nun yengin naxan muxune birin yi.
  haw-1868: Iloko o kona lima ka uhane o na mea ola a pau, A me ka hanu o na kanaka
    a pau.
  arb-NAV: فَفِي يَدِهِ نَفَسُ كُلِّ حَيٍّ وَرُوحُ كُلِّ بَشَرٍ.
  ewe-ewe: Nuwɔwɔ ɖe sia ɖe ƒe agbe le eƒe asi me eye amegbetɔwo katã ƒe gbɔgbɔ hã
    le eƒe asi me.
  eng-LEE: '[He] in whose hand is the soul of every living thing, and the spirit of
    all the bodies of men?'
  asm-FB: যিহোৱাৰ হাততেই সকলো জীৱজন্তুৰ প্ৰাণ, আৰু সমুদায় মনুষ্য জাতিৰ জীৱাত্মা আছে।
  sus-A: دَالِسٍ بِرِن نِي نَ عَ شْنيّ عِ، عَدَ مَدِ بِرِن حّنفِ قَتَنشِ عَ تَن نَن
    نَ.
  fra-SBL: dans la main duquel se trouve la vie de tout être vivant, et le souffle
    de toute l'humanité ?
  hbo-hbo: אֲשֶׁ֣ר בְּ֭יָדֹו נֶ֣פֶשׁ כָּל־חָ֑י וְ֝ר֗וּחַ כָּל־בְּשַׂר־אִֽישׁ׃
  kik-kik: Mĩoyo ya ciũmbe ciothe ĩrĩ guoko-inĩ gwake, o na mĩhũmũ ya andũ othe.
  fra-NCL: qu’il tient dans sa main l’âme de tout ce qui vit, et le souffle de tous
    les humains ?
  cek-AK: A sak ih hmuennawk boih ih hinghaih hoi kami anghahhaih takhi loe a ban
    ah ni oh.
  cuk-cuk: Bab-Dummadgine, bela burba-dulad siid. Bab-Dummadgine, bela dule dula-gued
    siid.
  uig-CYR: Барлиқ җан егилири, барлиқ әт егилири, Җүмлидин барлиқ инсанниң нәпәси
    униң қолидидур.
  tel-2017: జీవం ఉన్న సమస్త ప్రాణులు, సమస్త మానవకోటి ఆత్మలు ఆయన ఆధీనంలో ఉన్నాయి.
  hat-BSA: Nan men a Sila poze lavi a tout sa ki viv la, ansanm ak souf tout limanite
    a.
  kos-kos: God pa kol moul lun ma El orala inge; Moul lun mwet nukewa oan ye ku lal.
  hbo-WLC: אֲשֶׁ֣ר בְּ֭יָדוֹ נֶ֣פֶשׁ כָּל־חָ֑י וְ֝ר֗וּחַ כָּל־בְּשַׂר־אִֽישׁ׃
  ibo-ibo: Nʼaka ya ka ndụ ihe niile e kere eke dị, ya na ndụ ụmụ mmadụ
  ory-ory: ତାହାଙ୍କ ହସ୍ତରେ ପ୍ରତ୍ୟେକ ଜୀବର ପ୍ରାଣ ଓ ସମୁଦାୟ ନରବଂଶର ଶ୍ୱାସବାୟୁ ଅଛି।
  chk-chk: Manauen ekewe mönümanau meinisin a nom lepöün Kot, pwal ngasangasen aramas
