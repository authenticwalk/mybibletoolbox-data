  heb-heb: אשר בידו נפש כל חי ורוח כל בשר איש׃
  ben-IRV: সদাপ্রভু, যার হাতে সমস্ত জীবন্ত বস্তুর প্রাণ এবং সমস্ত মানবজাতির আত্মা
