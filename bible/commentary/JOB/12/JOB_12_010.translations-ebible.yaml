  pan-pan: ਜਿਸ ਦੇ ਹੱਥ ਵਿੱਚ ਹਰੇਕ ਜੀਉਂਦੇ ਦੇ ਪ੍ਰਾਣ ਹਨ, ਅਤੇ ਹਰੇਕ ਮਨੁੱਖ ਦਾ ਆਤਮਾ ਵੀ।
  mya-JVB: အသက် ရှင်သောသတ္တဝါအပေါင်း တို့၏ ဇိဝ အသက်နှင့် လူ သတ္တဝါခပ်သိမ်း တို့၏ ထွက်သက်
