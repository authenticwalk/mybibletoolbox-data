  rop-rop: Ebrijing weya jidan laibwan en ola pipul du jidan langa God bingga.
  ukr-1871: В його руцї дух всього живучого й душа кожного людського тїла.
  deu-1951: daß in seiner Hand die Seele alles Lebendigen und der Geist jedes menschlichen
