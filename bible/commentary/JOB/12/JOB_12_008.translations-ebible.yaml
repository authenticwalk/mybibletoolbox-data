verse: JOB.012.008
translations:
  mal-C: നീ ഭൂമിയോടു സംസാരിക്കുക, അതു നിനക്ക് ആലോചന പറഞ്ഞുതരും അതുമല്ലെങ്കിൽ സമുദ്രത്തിലെ
    മത്സ്യങ്ങൾ നിനക്ക് അറിവു തരട്ടെ.
  deu-TKW: oder was auf der Erde kriecht, das wird dich's lehren, und die Fische des
    Meeres werden dir's erzählen.
  lin-lin: loba na mabele, ekoteya yo ; to tika ete mbisi ya ebale monene epesa yo
    sango.
  eng-LSV: 'Or talk to the earth, and it shows you, || And fishes of the sea recount
    to you:'
  eng-GNV: 'Or speake to the earth, and it shall shewe thee: or the fishes of the
    sea, and they shall declare vnto thee.'
  eng-WEBSTER: 'Or speak to the earth, and it shall teach thee: and the fishes of
    the sea shall declare to thee.'
  nhw-BL: Nojquiya mitznextilis ni tlaltipactli o nopa michime catli itztoque ipan
    hueyi atl.
  swh-ONEN: au zungumzeni na dunia, nayo itawafundisha, au acheni samaki wa baharini
    wawape taarifa.
  bba-bba: A tem bikio, mu koo nun bwisi kɛ̃. A de swɛ̃ɛ yi nun sɑɑriɑ.
  eng-KJVCPB: 'Or speak to the earth, and it shall teach thee: And the fishes of the
    sea shall declare unto thee.'
  luo-luo: kata wuo gi piny, to obiro puonji, kata inyalo yiene rech manie i nam mondo
    gipuonji.
  meu-meu: eiava tanobada avadia, bena bae hadibamu; bona davara gwarumedia, bena
    bae herevalai henimu.
  npi-ULB: वा पृथ्वीसित बोल्नुहोस्, र त्‍यसले तपाईंलाई सिकाउनेछ । समुद्रका माछाहरूले
    तपाईंलाई घोषणा गर्नेछन् ।
  yor-yor: Tàbí ba ilẹ̀ ayé sọ̀rọ̀, yóò sì kọ́ ọ, àwọn ẹja inú òkun yóò sì sọ fún
    ọ.
  pes-OPCB: '@see-verse:JOB.012.007'
  tgl-ULB: O magsalita ka sa lupa, at ikaw ay tuturuan; Ang mga isda sa dagat ay magpapahayag
    sa iyo.
  hui-hui: '@see-verse:JOB.012.007'
  mya-mya: မြေကြီးနှင့် ပင်လယ်ငါးတို့ကို မေးမြန်းလော့။ သူတို့သည် ပြသ၍ ဥပဒေသပေးကြလိမ့်မည်။
  bod-N: ཡང་ན་ས་ལ་དྲིས་དང་སྟོན་པར་འགྱུར། ། རྒྱ་མཚོའི་ཉ་ལ་དྲིས་དང་གསལ་པོར་སྟོན། །
  sna-sna: kana taura kunyika, ichakudzidzisa, kana hove dzegungwa ngadzikuzivise.
  spa-BLM: O habla con la tierra, y ella te enseñará. Los peces del mar te declararán.
  cac-cac: C'anb'ejecpax d'a noc' tz'ec' n̈ern̈on d'a sat luum yed' noc' ay d'a yol
    a' mar, syal ex sc'ayb'an noc' d'a jelanil.
  swh-ULB: Au iambie ardhi, na itakufundisha wewe; samaki wa baharini watakutangazia
    wewe.
  bel-bel: альбо пагутары зь зямлёю, і наставіць цябе, і скажуць табе рыбы марскія.
  deu-ELBBK: oder rede zu der Erde, und sie wird es dich lehren; und die Fische des
    Meeres werden es dir erzählen.
  mbb-OT: '@see-verse:JOB.012.007'
  mal-2015: അല്ല, ഭൂമിയോടു സംഭാഷിക്ക; അതു നിന്നെ ഉപദേശിക്കും; സമുദ്രത്തിലെ മത്സ്യം
    നിന്നോടു വിവരിക്കും.
  rmc-rmc: abo vaker la phuvaha a dela tut goďi, o ribi andro moros tuke oda dena
    te džanel.
  pes-OPV: یا به زمین سخن بران و تو را تعلیم خواهدداد، و ماهیان دریا به تو خبر خواهند
    رسانید.
  ron-1924: ворбеште пэмынтулуй, ши те ва ынвэца; ши пештий мэрий ыць вор повести.
  ben-OBCV: বা পৃথিবীকে বলো, ও তা তোমাকে শিক্ষা দেবে, বা সমুদ্রের মাছই তোমাকে খবর
    দিক।
  som-som: Amase bal dhulka la hadal, oo isna wax buu ku bari doonaa, Oo kalluunka
    badduna wax buu kuu sheegi doonaa.
  lat-VUC: Loquere terræ, et respondebit tibi, et narrabunt pisces maris.
  eng-ASVBT: Or speak to the earth, and it shall teach thee; And the fish of the sea
    shall declare unto thee.
  ita-1885: Ovvero, ragionane con la terra, ed essa te l'insegnerà; I pesci del mare
    eziandio te lo racconteranno.
  eng-LXXUP: 'Tell the earth, if it may speak to thee: And the fish of the sea shall
    explain to thee.'
  eng-ULB: Or speak to the earth, and it will teach you; the fish of the sea will
    declare to you.
  spa-VBL: pregúntale a la tierra y ella te enseñará; y los peces del mar te lo dirán.
  fra-_FOB: Ou parle à la terre, et elle t'instruira; et les poissons de la mer te
    le raconteront.
  mal-mal: അല്ല, ഭൂമിയോട് സംഭാഷിക്കുക; അത് നിന്നെ ഉപദേശിക്കും; സമുദ്രത്തിലെ മത്സ്യം
    നിന്നോട് വിവരിക്കും.
  urd-GVR: Zamīn se bāt kar to wuh tujhe tālīm degī, balki samundar kī machhliyāṅ
    bhī tujhe is kā mafhūm sunāeṅgī.
  suz-BL: गे खप कली हिल्‍लो पने। मेकोमी इन कली शेंब। समुन्‍द्र ङा ङांइपुकीम इन कली
    शेंनीम।
  eng-NOY: Or speak to the earth, and it will instruct thee; And the fishes of the
    sea will declare unto thee.
  ita-1927: o parla alla terra ed essa te lo insegnerà, e i pesci del mare te lo racconteranno.
  ckb-ckb: یان لەگەڵ زەوی بدوێ، فێرت دەکات، ماسی دەریاش بۆت باس دەکەن.
  eng-BBE: Or to the things which go flat on the earth, and they will give you wisdom;
    and the fishes of the sea will give you news of it.
  kan-OKCV: ಭೂಮಿಯ ಸಂಗಡ ಮಾತನಾಡು, ಅದು ನಿನಗೆ ಬೋಧಿಸುವುದು, ಸಮುದ್ರದ ಮೀನುಗಳು ನಿನಗೆ ವಿವರಿಸುವುವು.
  tam-2017: அல்லது பூமியை விசாரித்துக் கேள், அது உனக்குப் போதிக்கும்; சமுத்திரத்தின்
    மீன்களைக் கேள், அவைகள் உனக்கு விவரிக்கும்.
  spa-RV-1909: O habla á la tierra, que ella te enseñará; los peces de la mar te lo
    declararán también.
  ron-BTF: Sau vorbește pământului și el te va învăța, și peștii mării îți vor istorisi.
  eng-WEBP: Or speak to the earth, and it will teach you. The fish of the sea will
    declare to you.
  eng-FBV: ask the earth and it will teach you, and the fishes in the sea will tell
    you.
  nld-1939: 'Of het kruipend gedierte op aarde: zij zullen het zeggen; De vissen der
    zee: zij lichten u in.'
  nch-BL: Nojquiya mitznextilis ni taltipacti o nopa michime cati itztoque ipan hueyi
    at.
  vie-1934: Hoặc nữa, hãy nói với đất, nó sẽ giảng dạy cho ngươi; Còn những cá biển
    sẽ thuật rõ cho ngươi biết.
  hin-CV: अन्यथा पृथ्वी से ही वार्तालाप करो, वही तुम्हें शिक्षा दे, महासागर की मछलियां
    तुम्हारे लिए शिक्षक हो जाएं.
  spa-BES: O a las cosas en la tierra, y te darán sabiduría; Y los peces del mar te
    darán noticias de ello.
  tdx-tdx: ke misaontsia ami’ty tane toy, hañòha’e azo, apoho hitaroña’ o fian-driakeo.
  tha-KJV: หรือพู​ดก​ับแผ่นดินโลก และมันจะสอนท่าน และปลาทะเลจะประกาศแก่​ท่าน
  por-BR-2018: Ou fala com a terra, que ela te ensinará; até os peixes do mar te contarão.
  deu-ELO: oder rede zu der Erde, und sie wird's dich lehren; und die Fische des Meeres
    werden es dir erzählen.
  eng-WYC-2018: Speak to the earth, and it shall answer thee; and the fishes of the
    sea shall tell those things.
  epo-epo: Aŭ parolu kun la tero, kaj ĝi klarigos al vi; Kaj rakontos al vi la fiŝoj
    de la maro.
  uig-PIN: Wǝ yaki yǝr-zeminƣa gǝp ⱪilsangqu, Umu sanga ɵgitidu; Dengizdiki beliⱪlar
    sanga sɵz ⱪilidu.
  beo-beo: Dilia osobo bagadega amola hano wayabo bagadega esalebe liligi, amo ilia
    da dilima olelema:ne, adole ba:mu da defea.
  tpi-OTNT: '@see-verse:JOB.012.007'
  hau-SA: Ko ka yi magana da duniya, za tă kuma koya maka, ko kuma ka bar kifin teku
    su sanar da kai.
  uig-LAT: We yaki yer-zémin’gha gep qilsangchu, Umu sanga ögitidu; Déngizdiki béliqlar
    sanga söz qilidu.
  nde-nde: kumbe khuluma lomhlaba, uzakufundisa, loba uthi inhlanzi zolwandle zikwazise.
  ton-ton: 'Pea lea ki he fonua, pea te ne akoʻi koe: pea ʻe fakahā kiate koe ʻe he
    ngaahi ika ʻoe tahi.'
  ces-1613: Aneb rozmluv s zemí, a poučí tě, ano i ryby mořské vypravovati budou tobě.
  eng-WMB: Or speak to the earth, and it will teach you. The fish of the sea will
    declare to you.
  tam-TCV: பூமியுடன் பேசுங்கள், அது உங்களுக்குப் போதிக்கும். அல்லது கடல் மீன்களே உங்களுக்கு
    அறிவிக்கட்டும்.
  ceb-ULB: O pakigsulti sa yuta, ug sila magatudlo kanimo; ang isda sa kadagatan mopahayag
    kanimo.
  pol-UBG: Albo rozmawiaj z ziemią, a ona cię nauczy, i opowiedzą ci ryby morskie.
  urd-GVU: زمین سے بات کر تو وہ تجھے تعلیم دے گی، بلکہ سمندر کی مچھلیاں بھی تجھے اِس
    کا مفہوم سنائیں گی۔
  deu-1912: oder rede mit der Erde, die wird dich's lehren, und die Fische im Meer
    werden dir's erzählen.
  kan-2017: ಭೂಮಿಯನ್ನು ಮಾತನಾಡಿಸು, ನಿನಗೆ ಬೋಧಿಸುವುದು; ಸಮುದ್ರದ ಮೀನುಗಳು ನಿನಗೆ ಹೇಳುವವು.
  yap-yap: mu fithed gubin mit e yafos nu arow ngar filed ngomed; nge nig nu maday
    ngar tamilang niged gimed riy.
  hlt-MCSB: Diklai taengah khaw lolmang lamtah nang n'thuinuet vetih tuitunli kah
    nga loh nang hamla han tae bitni.
  mdy-ETH: ሳዖም ኬኤዜ፥ ኔና ዔርዛንዳኔ፤ ባዞ ሞላሢያ ኔኤም ኬኤዛንዳኔ።
  twi-ASANTE: anaasɛ kasa kyerɛ asase, na ɛbɛkyerɛ wo, anaasɛ ma ɛpo mu mpataa nka
    nkyerɛ wo.
  eng-WEBU: Or speak to the earth, and it will teach you. The fish of the sea will
    declare to you.
  wal-wal: Woikko sa7aara gooshettiya meretati nena tamaarissana; abbaa moletikka
    neeyyo odana.
  spa-PDDPT: O habla a la tierra, y te enseñará. Los peces del mar también te lo declararán.
  gun-gun: Ha'e rami e'ỹ vy eporandu na yvy pe, ha'e ramo nembo'e 'rã. Pira ye'ẽ rupigua
    voi omombe'u porã 'rã ndevy.
  ilo-ULB: Wenno agsaoka iti daga, ket suroannaka daytoy; ibaganto kenka dagiti lames
    ti baybay.
  kpg-kpg: Tangi anga gi nia mee mouli o henuailala mo lodo di moana i nadau iloo mee.
  uig-ARA: ۋە ياكى يەر-زېمىنغا گەپ قىلساڭچۇ، ئۇمۇ ساڭا ئۆگىتىدۇ؛ دېڭىزدىكى بېلىقلار
    ساڭا سۆز قىلىدۇ.
  sus-sus: Bɔxi mato, na fan xa findi lɔnni ra i bɛ. Yɛxɛe maxɔrin baa ma, nee fan
    xa na masen i bɛ.
  pon-2006: kumwail peki loalokong en mahn en sampah kan oh mahn en nansed akan.
  ksd-ksd: Una matoto ta ra rakarakan a gunaguna, ma una kapa tana; Ma ra umana en
    ta ra bala na ta diat a varvai piram.
  tur-YTC: Ya da yeryüzüne konuş, o da sana öğretsin. Denizin balıkları sana bildirsinler.
  grc-BRENT: Ἐκδιήγησαι γῇ, ἐάν σοι φράσῃ, καὶ ἐξηγήσονταί σοι οἱ ἰχθύες τῆς θαλάσσης.
  ind-AYT: Atau, berbicaralah kepada bumi, maka ia akan mengajarimu; ikan-ikan di
    laut akan menjelaskan kepadamu.
  nya-nya: kapena uyankhule ndi dziko lapansi ndipo lidzakuphunzitsa, kapena ulole
    nsomba zamʼnyanja kuti zikufotokozere.
  hrv-hrv: Gušteri zemlje to će ti protumačit', ribe u moru ispripovjedit će ti.
  mps-mps: '@see-verse:JOB.012.007'
  tpi-tpi: '@see-verse:JOB.012.007'
  dan-1931: se til Jorden, den skal lære dig lad Havets Fisk fortælle dig det!
  vie-OVCB: Hãy hỏi đất, và đất sẽ hướng dẫn. Hãy để loài cá trong đại dương nói với
    anh.
  guj-2017: અથવા પૃથ્વીને પૂછો અને તે તમને શીખવશે; સમુદ્રમાંની માછલીઓને પૂછો તો તે
    તમને માહિતી આપશે.
  pon-2006A: kumwail peki loalokong en mahn en sampah kan oh mahn en nansed akan.
  por-BRBSL: Ou fale com a Terra, e ela lhe ensinará. O peixe do mar lhe declarará.
  cth-cth: Hoeh pawiteh, talai koe vah dei pouh haw, na cangkhai han doeh, Talî dawk
    e tanganaw ni nangmouh teh kamcengcalah na panue sak han doeh.
  twi-twi: anaasɛ kasa kyerɛ asase, na ɛbɛkyerɛ wo, anaasɛ ma po mu mpataa nka nkyerɛ
    wo.
  hlt-hlt: Diklai taengah khaw lolmang lamtah nang n'thuinuet vetih tuitunli kah nga
    loh nang hamla han tae bitni.
  tbz-SIM: Kɑ̀ɑ bekɛ kɛtenkɛ̀ kɛ̀ yóó dɑ duɔ́mmu itié, kɛ̀ dɑ̀mɛ́ɛ̀rì kó siyĩĩ tì
    ndɑ nɑ́kɛ́.
  msy-2020: '@see-verse:JOB.012.007'
  dop-dop: '@see-verse:JOB.012.007'
  azb-azb: Torpağa de, qoy o sənə bildirsin, Dənizdəki balıqlardan soruş, sənə məlumat
    versin.
  eng-DBY: Or speak to the earth, and it shall teach thee; and the fishes of the sea
    shall declare unto thee.
  hin-2017: पृथ्वी पर ध्यान दे, तब उससे तुझे शिक्षा मिलेगी; और समुद्र की मछलियाँ भी
    तुझ से वर्णन करेंगी।
  wol-KYG: mbaa nga diisook suuf, mu xamal la; mbaa jëni géej, ñu nettali la.
  eng-YLT: 'Or talk to the earth, and it sheweth thee, And fishes of the sea recount
    to thee:'
  eng-WYC-2017: Speak to the earth, and it shall answer thee; and the fishes of the
    sea shall tell those things.
  eng-WMBB: Or speak to the earth, and it will teach you. The fish of the sea will
    declare to you.
  urd-GVH: ज़मीन से बात कर तो वह तुझे तालीम देगी, बल्कि समुंदर की मछलियाँ भी तुझे
    इसका मफ़हूम सुनाएँगी।
  rug-rug: babe sari linetelete pa pepeso meke kote va tumatumae gamu rini, meke sari
    na igana pa kolo ba kote va gilana gamu mo rini.
  gaz-gaz: yookaan lafatti dubbadhu; inni si barsiisa; yookaan qurxummiiwwan galaanaa
    sitti haa himan.
  fra-LSG: Parle à la terre, elle t’instruira; Et les poissons de la mer te le raconteront.
  yal-yal: Falan ti bɔxɔn na, a i xaranɲɛ nɛn, yɛxɛne baani, e a falɛ i xa nɛn.
  haw-1868: 'E olelo aku paha i ka honua, a e ao mai no ia ia oe: A o na ia o ke kai
    e hoakaka mai no lakou ia oe,'
  arb-NAV: أَوْ خَاطِبِ الأَرْضَ فَتُعَرِّفَكَ وَسَمَكَ الْبَحْرِ فَيُنْبِئَكَ،
  ewe-ewe: Alo ƒo nu na anyigba, ne wòafia nu wò alo na atsiaƒumelã ne wòaka eta na
    wò.
  eng-LEE: Or speak to the earth, and she will instruct thee; and the fishes of the
    sea will inform thee
  asm-FB: নাইবা পৃথিবীকো সোধাচোন, সিও তোমাক শিক্ষা দিব; আৰু সমুদ্ৰৰ মাছবোৰেও তোমাক
    কব।
  sus-A: بْشِ مَتٌ، نَ قَن شَ قِندِ لْننِ رَ عِ بّ. يّشّيٍ مَشْرِن بَا مَ، نٍيٍ قَن
    شَ نَ مَسٍن عِ بّ.
  fra-SBL: Ou bien parle à la terre, et elle t'enseignera. Les poissons de la mer
    te déclareront.
  hbo-hbo: אֹ֤ו שִׂ֣יחַ לָאָ֣רֶץ וְתֹרֶ֑ךָּ וִֽיסַפְּר֥וּ לְ֝ךָ֗ דְּגֵ֣י הַיָּֽם׃
  kik-kik: kana warĩrie thĩ, na nĩĩgũkũruta ũhoro, kana ũkĩarĩrie thamaki cia iria-inĩ,
    nacio nĩigũkũhe ũhoro.
  fra-NCL: ou bien parle à la terre, et elle t’enseignera ; les poissons même de la
    mer te le raconteront.
  cek-AK: to tih ai boeh loe long to dueng oh, anih mah na patuek ueloe, tuipui tanganawk
    mah na thui o tih.
  cuk-cuk: Napneg-naidbogwa be sunmakena, ar we bemar-odurdaksaled. Demargi uamar-bukwadbogwa
    be sunmakena, wemar bemarga ibmar sogsamalaled.
  uig-CYR: Вә яки йәр-зиминға гәп қилсаңчу, Уму саңа үгитиду; Деңиздики белиқлар саңа
    сөз қилиду.
  tel-2017: భూమి గురించి ఆలోచిస్తే అది నీకు బోధిస్తుంది. సముద్రంలో ఉండే చేపలు కూడా
    నీకు ఉపదేశం చేస్తాయి.
  hat-BSA: Oswa, pale ak tè a e kite li enstwi ou. Kite pwason lanmè yo fè deklarasyon
    pou ou.
  kos-kos: Siyuk lalmwetmet sin ma orakrak fin faclu ac ik in meoa uh.
  hbo-WLC: א֤וֹ שִׂ֣יחַ לָאָ֣רֶץ וְתֹרֶ֑ךָּ וִֽיסַפְּר֥וּ לְ֝ךָ֗ דְּגֵ֣י הַיָּֽם׃
  ibo-ibo: Ma ọ bụkwanụ gwa ala okwu, ọ ga-akụziri gị, maọbụ kwere ka azụ nọ na mmiri
    kọọrọ gị.
  ory-ory: ଅବା ପୃଥିବୀକୁ ବୋଲ, ସେ ତୁମ୍ଭକୁ ଶିକ୍ଷା ଦେବ ଓ ସମୁଦ୍ରର ମତ୍ସ୍ୟମାନେ ତୁମ୍ଭ ପ୍ରତି
    ପ୍ରକାଶ କରିବେ।
  chk-chk: Ika kopwe aisini fanüfan, epwe aiti ngonuk, nge ekewe ikenen leset repwe
    apworausa ngonuk ei pworaus mi let.
  rop-rop: '@see-verse:JOB.012.007'
  ukr-1871: 'Або поговори з землею, а вона повчить тебе, та й риби в морі скажуть
    тобі:'
  deu-1951: Das Kraut des Feldes lehrt dich, und die Fische im Meer erzählen es.
  eng-JPS: Or speak to the earth, and it shall teach thee; and the fishes of the sea
    shall declare unto thee;
  srp-1865: Ili se razgovori sa zemljom, nauèiæe te, i ribe æe ti morske pripovjediti.
  lug-lug: Oba yogera n’ettaka linaakusomesa oba ebyennyanja eby’omu nnyanja binaakunnyonnyola.
  heb-heb: או שיח לארץ ותרך ויספרו לך דגי הים׃
  ben-IRV: অথবা মাটির সঙ্গে কথা বল আর তা তোমাকে বলবে; সমুদ্রের মাছ তোমাকে ঘোষণা করবে।
  pan-pan: ਜਾਂ ਧਰਤੀ ਉੱਤੇ ਧਿਆਨ ਦੇ, ਉਹ ਤੈਨੂੰ ਸਿਖਾਵੇਗੀ, ਅਤੇ ਸਮੁੰਦਰ ਦੀਆਂ ਮੱਛੀਆਂ ਤੇਰੇ ਲਈ
    ਵਰਣਨ ਕਰਨਗੀਆਂ!
  mya-JVB: မြေကြီး နှင့် ပင်လယ် ငါး တို့ကို မေးမြန်း လော့။ သူတို့သည် ပြသ ၍ ဥပဒေသ ပေးကြလိမ့်မည်။
  hmo-hmo: Tanobada ena avadia bona davara gwarume ese, umui dekenai do idia hamaoroa.
  urd-urd: या ज़मीन से बात कर, वह तुझे सिखाएगी; और समन्दर की मछलियाँ तुझ से बयान करेंगी।
  rus-SYN: или побеседуй с землею, и наставит тебя, и скажут тебе рыбы морские.
  bqc-SIM: À yã'o ń tↄↄlɛo, i ↄ̃nↄ daɛ́, à to kpↄↄ sɛ́lɛ siuɛ́.
  tcz-CHONGTHU: Leiset chu kihoupi le chun abol ding dan nahil ding ahi, twikhanglen'a
