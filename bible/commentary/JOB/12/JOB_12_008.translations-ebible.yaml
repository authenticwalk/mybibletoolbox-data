  nhe-BL: Nojquiya mitznextilis ni tlaltepactli o nopa michime tlen itztoque ipan
    hueyi atl.
  gub-BL: Eze'eg ma'ea'yr ywy rehe har wanupe, ipira yryhu rupi har wanupe nehe no.
    Nemu'e putar ma'e rehe wà nehe no.
  eng-DRA: 'Speak to the earth, and it shall answer thee: and the fishes of the sea
