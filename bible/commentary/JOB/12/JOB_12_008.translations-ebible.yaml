  mar-mar: किंवा पृथ्वीशी बोला, ती तुला शिकवेल. समुद्रातील मासे तुला कळवतील कि,
  qub-qub: Cay pachatawan lamarcho caycaj pescäducunatapis tapucuy. Paycunami willashunquipaj
