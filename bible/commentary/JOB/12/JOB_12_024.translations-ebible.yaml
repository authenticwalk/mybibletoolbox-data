verse: JOB.012.024
translations:
  mal-C: അവിടന്നു ഭൂമിയിലെ നേതാക്കന്മാരുടെ വിവേകം ക്ഷയിപ്പിക്കുന്നു; വഴിയില്ലാത്ത
    ഊഷരഭൂമിയിൽ അവരെ ഉഴലുമാറാക്കുന്നു.
  deu-TKW: Er raubt den Häuptern des Volkes den Verstand und läßt sie irren in unwegsamer
    Öde.
  lin-lin: alongolaka makanisi ya bakonzi ya bikolo mpe asalaka ete batambola kati
    na bisobe oyo ezanga nzela
  eng-LSV: Turning aside the heart || Of the heads of the people of the land, || And
    He causes them to wander || In vacancy—no way!
  eng-GNV: He taketh away the heartes of the that are the chiefe ouer the people of
    the earth, and maketh them to wander in the wildernes out of the way.
  eng-WEBSTER: He taketh away the heart of the chief of the people of the earth, and
    causeth them to wander in a wilderness where there is no way.
  nhw-BL: Yaya quinquixtilía inintlalnamiquilis tlanahuatiani ipan tlaltipactli huan
    quinchihua ma mocuapolojtinemica ipan se huactoc tlali campa amo onca ojtli.
  swh-ONEN: Huwaondolea viongozi wa nchi akili zao; huwapeleka watangetange nyikani
    pasipo na njia.
  bba-bba: U rɑ bwesenun wiruɡibun bwisi wunɛ, kpɑ u de bɑ n bɔsu ɡbɑburɔ, mi swɑɑ
    sɑri.
  eng-KJVCPB: He taketh away the heart of the chief of the people of the earth, And
    causeth them to wander in a wilderness where there is no way.
  luo-luo: Omiyo jotend piny bedo mofuwo; bangʼe to gibayo abaya ma girweny nono.
  meu-meu: Tanobada besedia lohiadia edia amo lalo-parara e abia ohomu; e siaidia
    laomu, tano gagaena ai bae loa kava loa kava.
  npi-ULB: उहाँले पृथ्वीका मानिसहरूका अगुवाहरूबाट समझशक्ति हटाउनुहुन्छ । उहाँले तिनीहरूलाई
    उजाड-स्थानमा भौंतारिन लगाउनुहुन्छ जहाँ कुनै बाटो हुँदैन ।
  yor-yor: Òun a gba òye àwọn olórí àwọn ènìyàn aráyé, a sì máa mú wọn rin kiri nínú
    ijù níbi tí ọ̀nà kò sí.
  pes-OPCB: رهبران ممالک را احمق ساخته، حیران و سرگردان رها می‌سازد
  tgl-ULB: Tinatanggal niya ang pang-unawa mula sa mga pinuno ng mga bayan sa daigdig;
    Idinudulot niyang magpaikot-ikot sila sa ilang kung saan walang daan.
  hui-hui: Ibugua dege dindi bibahendeni agali haguane karunaga mini mo luluya howa
    ti mini burugulo luluyu ibagabu helaga.
  mya-mya: မြေသားတို့တွင် အကြီးလုပ်သောသူတို့မှ ဥာဏ်ကိုနှုတ်၍၊ လမ်းမရှိသော တော၌လှည့်လည်စေတော်
    မူ၏။
  bod-N: ཁོང་གིས་མི་སྡེའི་འགོ་དཔོན་རྣམས་ཀྱི་བློ་རིག་འཁྱེར། ། ལམ་མེད་དབེན་སྟོང་གནས་སུ་དེ་རྣམས་འཁྱམ་དུ་འཇུག
    །
  sna-sna: Anotorera vatungamiri venyika kunzwisisa kwavo; anovaendesa vachingodzungaira
    pasina nzira.
  spa-BLM: Quita el entendimiento a los jefes de los pueblos de la tierra, y les hace
    vagar por un desierto donde no hay camino.
  cac-cac: A tz'ic'anec' sjelanil eb' yajalil junoc chon̈ab', yuj chi' ichato satcanb'at
    eb' d'a tz'inan lum b'aj man̈xalaj b'e.
  swh-ULB: Yeye huondoa mbali ufahamu kutoka kwa viongozi wa watu wa nchi; huwafanya
    wao kutangatanga msituni mahali pasipo na njia.
  bel-bel: адбірае розум у стрэйшынаў народу зямлі і пакідае іх блукаць у пустыні,
    дзе няма дарогі;
  deu-ELBBK: Er entzieht den Verstand den Häuptern der Völker der Erde und macht sie
    umherirren in pfadloser Einöde;
  mbb-OT: Edhimuwen din he tulebung is menge pengulu zan, wey edtezinen din sikandan
    diyà te sibsivayan.
  mal-2015: അവൻ ഭൂവാസികളിൽ തലവന്മാരെ ധൈര്യം കെടുക്കുന്നു; വഴിയില്ലാത്ത ശൂന്യപ്രദേശത്തു
    അവരെ ഉഴലുമാറാക്കുന്നു;
  rmc-rmc: Le vodcendar, so ľidžan o narodi pre phuv, kerel dilinen; mukel len te
    bludzinel pal e pušťa, kaj nane droma.
  pes-OPV: عقل روسای قوم های زمین را می‌رباید، و ایشان را در بیابان آواره می‌گرداند،
    جایی که راه نیست.
  ron-1924: Ел я минтя кэпетениилор попорулуй; Ел ый фаче сэ рэтэчяскэ ын пустиурь
    фэрэ друм,
  ben-OBCV: তিনি পার্থিব নেতাদের বুদ্ধি-বঞ্চিত করেন; তিনি তাদের পথহীন এক প্রান্তরে
    ঘুরে বেড়াতে বাধ্য করেন।
  som-som: Wuxuu caqliga ka qaadaa madaxda dadyowga dhulka, Oo wuxuu iyaga ku warwareejiyaa
    meel cidla ah oo aan jid lahayn.
  lat-VUC: 'Qui immutat cor principum populi terræ, et decipit eos ut frustra incedant
    per invium:'
  eng-ASVBT: He taketh away understanding from the chiefs of the people of the earth,
    And causeth them to wander in a wilderness where there is no way.
  ita-1885: Egli toglie il senno a' capi de' popoli della terra, E li fa andar vagando
    per luoghi deserti, ove non ha via alcuna.
  eng-LXXUP: 'Perplexing the minds of the princes of the earth: And he causes them
    to wander in a way they have not known, saying,'
  eng-ULB: He takes away understanding from the leaders of the people of the earth;
    he causes them to wander in a wilderness where there is no path.
  spa-VBL: Él quita el entendimiento de los gobernantes y los hace vagar por el desierto.
  fra-_FOB: Il ôte le sens aux chefs des peuples de la terre, et il les fait errer
    dans un désert sans chemin.
  mal-mal: യഹോവ ഭൂവാസികളിലെ തലവന്മാരിൽ നിന്ന് ധൈര്യം എടുത്തുകളയുന്നു; വഴിയില്ലാത്ത
    ശൂന്യപ്രദേശത്ത് അവരെ ഉഴന്നു നടക്കുമാറാക്കുന്നു;
  urd-GVR: Wuh mulk ke rāhnumāoṅ ko aql se mahrūm karke unheṅ aise bayābān meṅ āwārā
    phirne detā hai jahāṅ rāstā hī nahīṅ.
  suz-BL: रागी ङा हुकुम पाइब आन कली मरुप्‍ब सेल्‍‍ब। मिनु नोले मेको आन कली लां मबाक्‍शो
    गोरशो रागीम एर ओंथ हिरपाइक्‍ब।
  eng-NOY: He taketh away the understanding of the great men of the land, And causeth
    them to wander in a wilderness, where is no path;
  ita-1927: Toglie il senno ai capi della terra, e li fa errare in solitudini senza
    sentiero.
  ckb-ckb: مێشک لە سەرکردەکانی گەلی زەوی دەستێنێتەوە و لە چۆڵەوانییەکی بێ ڕێگا وێڵیان
    دەکات.
  eng-BBE: He takes away the wisdom of the rulers of the earth, and sends them wandering
    in a waste where there is no way.
  kan-OKCV: ದೇವರು ಭೂಮಿಯ ಮುಖ್ಯಸ್ಥರ ವಿವೇಚನೆಯನ್ನು ತೆಗೆದುಬಿಡುತ್ತಾರೆ; ಅಂಥವರು ಮಾರ್ಗವಿಲ್ಲದ
    ಅಲೆಯ ಮಾಡುವುದೂ ದೇವರಿಗೆ ಸಾಧ್ಯ.
  tam-2017: அவர் பூமியிலுள்ள தேசத்தின் அதிபதிகளின் நெஞ்சை அகற்றிப்போட்டு, அவர்களை
    வழியில்லாத வனாந்திரத்திலே அலையச்செய்கிறார்.
  spa-RV-1909: 'El quita el seso de las cabezas del pueblo de la tierra, y háceles
    que se pierdan vagueando sin camino:'
  ron-BTF: El ia inima mai marilor popoarelor pământului și îi face să rătăcească
    într-o pustie fără drum.
  eng-WEBP: He takes away understanding from the chiefs of the people of the earth,
    and causes them to wander in a wilderness where there is no way.
  eng-FBV: He removes the understanding of rulers and makes them wander in the wilderness.
  nld-1939: Hij berooft de vorsten der aarde van hun verstand, En laat ze in de ongebaande
    wildernis dolen;
  nch-BL: Yaya quinquixtilía inintalnamiquilis tanahuatiani ipan taltipacti huan quinchihua
    ma mocuapolojtinemica ipan se huactoc tali campa amo onca ojti.
  vie-1934: Ngài cất thông sáng khỏi những trưởng của các dân tộc thế gian, Khiến
    chúng đi dông dài trong đồng vắng không đường lối.
  hin-CV: वह विश्व के शासकों की बुद्धि शून्य कर देते हैं तथा उन्हें रेगिस्तान प्रदेश
    में दिशाहीन भटकने के लिए छोड़ देते हैं.
  spa-BES: Él quita la sabiduría de los gobernantes de la tierra, y los envía vagando
    en un desierto donde no hay camino.
  tdx-tdx: Ampimotsoe’e arofo o mpiaolo’ ty tane toio, vaho ampirerererè’e an-dratraratra
    tsy aman-dalañe añe.
  tha-KJV: พระองค์​ทรงนำความเข้าใจไปเสียจากหัวหน้าชาวโลก และทรงกระทำให้เขาพเนจรไปในถิ่นทุ​รก​ันดารซึ่งไม่​มี​หนทาง
  por-BR-2018: Ele tira o entendimento dos líderes do povo da terra, e os faz vaguear
    pelos desertos, sem caminho.
  deu-ELO: Er entzieht den Verstand den Häuptern der Völker der Erde, und macht sie
    umherirren in pfadloser Einöde;
  eng-WYC-2018: He changeth the heart of [the] princes of the people of [the] earth;
    and deceiveth them, that they go in vain out of the way (or so that they go in
    vain where there is no way).
  epo-epo: Li senkuraĝigas la ĉefojn de la popolo de la lando Kaj erarvagigas ilin
    en dezerto senvoja;
  uig-PIN: U zemindiki ǝl-jamaǝtning kattiwaxlirining ǝⱪlini elip ketidu; Ularni yolsiz
    dǝxt-bayawanda sǝrsan ⱪilip azduridu.
  beo-beo: '-'
  tpi-OTNT: Em i save paulim tingting bilong ol hetman bilong ol kantri na mekim ol
    i longlong nabaut.
  hau-SA: Yana hana shugabannin duniya ganewa; Ya bar su su yi ta makuwa, su ruɗe,
    su ɓata.
  uig-LAT: U zémindiki el-jamaetning kattiwashlirining eqlini élip kétidu; Ularni
    yolsiz desht-bayawanda sersan qilip azduridu.
  nde-nde: Abakhokheli basemhlabeni ubemuka ukuhlakanipha kwabo; ubenza bantule enkangala.
  ton-ton: ‌ʻOku ne toʻo ʻo ʻave ʻae loto ʻoe ngaahi ʻeiki ʻoe kakai ʻo māmani, ʻo
    ne pule ke nau ʻalu fano ʻi ha toafa taʻehahala.
  ces-1613: On odjímá srdce předním z lidu země, a v blud je uvodí na poušti bezcestné,
  eng-WMB: He takes away understanding from the chiefs of the people of the earth,
    and causes them to wander in a wilderness where there is no way.
  tam-TCV: பூமியின் தலைவர்களின் சிந்திக்கும் ஆற்றலை இழக்கப்பண்ணுகிறார்; பாதையில்லாத
    பாழிடங்களில் அவர்களை அலையப்பண்ணுகிறார்.
  ceb-ULB: Kuhaon niya ang salabutan gikan sa mga pangulo sa katawhan sa kalibotan;
    palatagawon niya sila sa kamingawan nga walay agianan.
  pol-UBG: On zabiera serca przełożonym ludu ziemi i sprawia, że błądzą po pustyni
    bezdrożnej;
  urd-GVU: وہ ملک کے راہنماؤں کو عقل سے محروم کر کے اُنہیں ایسے بیابان میں آوارہ پھرنے
    دیتا ہے جہاں راستہ ہی نہیں۔
  deu-1912: Er nimmt weg den Mut der Obersten des Volkes im Lande und macht sie irre
    auf einem Umwege, da kein Weg ist,
  kan-2017: ಪ್ರಜಾಪ್ರಮುಖರ ಬುದ್ಧಿಯನ್ನು ತೊಲಗಿಸಿ, ಅವರನ್ನು ದಾರಿಯಿಲ್ಲದ ಅರಣ್ಯದಲ್ಲಿ ಅಲೆದಾಡಿಸುವನು.
  yap-yap: Ma balyangnag e pi’in ma yog e thin rorad me pagrad ngu’ur derawgad nike
    minan’rad ma ka ra maloggad;
  hlt-MCSB: Diklai pilnam boeilu kah lungbuei a doek pah tih amih te hinghong ah longpuei
    pawt la kho a hmang sak.
  mdy-ETH: ሱኡጎኮ ማሊ ጶቂሢፃ ፓጫንዳጉዲና ጎይሢባኣ ዳውሎ ቦኦሎይዳ ዣኣሊ ሃንታንዳጉዲ ማሃኔ።
  twi-ASANTE: Ɔgye ewiase akannifoɔ adwene firi wɔn nsam; na ɔma wɔkyinkyini asase
    wesee a ɛkwan nna soɔ so.
  eng-WEBU: He takes away understanding from the chiefs of the people of the earth,
    and causes them to wander in a wilderness where there is no way.
  wal-wal: Sa7aa asaa halaqata akeekaa diggidi, ogee bainna bazzuwan toilattanaadan
    oottees.
  spa-PDDPT: Priva de discreción a los caudillos de los pueblos de la tierra y los
    hace deambular por un desierto sin camino.
  gun-gun: Yvy regua yvatekueve gui oipe'a 'rã 'arandua, ojapo 'rã tekoa e'ỹ rupi
    oguata rei aguã rami, tape rupi e'ỹ.
  ilo-ULB: Ik-ikkatenna ti pannakaawat manipud kadagiti panguloen dagiti tattao iti
    daga; pagalla-allaenna ida idiay let-ang nga awan ti dalan.
  kpg-kpg: Mee gaa hai nia dagi la gi boiboi, gaa hai digaula gi heehee laba i lodo
    henua ga nngalanngala.
  uig-ARA: ئۇ زېمىندىكى ئەل-جامائەتنىڭ كاتتىۋاشلىرىنىڭ ئەقلىنى ئېلىپ كېتىدۇ؛ ئۇلارنى
    يولسىز دەشت-باياۋاندا سەرسان قىلىپ ئازدۇرىدۇ.
  sus-sus: A xaxili bama ɲamanɛe mangɛe yi ra, a e ralɔɛ gbengberenyi ma.
  pon-2006: E kin ketin kupwurehda arail kaun akan en mwomwen pweipweila oh ketin
    mweidohng irail en sansalongseli wasa kan;
  ksd-ksd: I vapurpuruan ra nuknuk i ra umana luluai pire ra tarai ta ra rakarakan
    a gunagunan, Ma i varara diat ta ra bil ba pa ta nga tana.
  tur-YTC: Yeryüzü halkları önderlerinin anlayışını alır, Onları yolu olmayan bir
    çölde dolaştırır.
  grc-BRENT: Διαλλάσσων καρδίας ἀρχόντων γῆς· ἐπλάνησε δὲ αὐτοὺς ἐν ὁδῷ ᾗ οὐκ ᾔδεισαν.
  ind-AYT: Dia mencabut pengertian dari para pemimpin di bumi, membuat mereka mengembara
    di padang belantara yang tanpa jalan.
  nya-nya: Iye amalanda nzeru za atsogoleri a dziko lapansi; amawayendetsa mʼthengo
    mopanda njira.
  hrv-hrv: On zaluđuje vladare naroda te po bespuću lutaju pustinjskom
  mps-mps: Tama agai bulu tonalubo tuni bidi dabego tobolu dolama, tagalobo dao. Augwali
    te olo wau bilibo wabo pabo bage tiwai bilibo dao.
  tpi-tpi: Em i save paulim tingting bilong ol hetman bilong ol kantri na mekim ol
    i longlong nabaut.
  dan-1931: han tager Jordens Høvdingers Vid og lader dem rave i vejløst Øde;
  vie-OVCB: Chúa tước đoạt sự hiểu biết của các vua cho họ lạc lõng bơ vơ trong hoang
    vu không lối.
  guj-2017: તે પૃથ્વીના લોકોના આગેવાનોની સમજશકિત હણી લે છે; અને તેઓને દિશા-વિહોણા
    અરણ્યમાં રખડતા કરી મૂકે છે.
  pon-2006A: E kin ketin kupwurehda arail kaun akan en mwomwen pweipweila oh ketin
    mweidohng irail en sansalongseli wasa kan;
  por-BRBSL: Ele tira a compreensão dos chefes dos povos da terra, e os faz vaguear
    em um deserto onde não há como.
  cth-cth: Talai e tamihu kahrawinaw hah panuethainae naw a kahma sak teh, kahrawngum
    lamthung a ohoehnae koe a kâva sak.
  twi-twi: Ogye wiase akannifo adwene fi wɔn nsam; na ɔma wokyinkyin asase wosee a
    ɔkwan nna so so.
  hlt-hlt: Diklai pilnam boeilu kah lungbuei a doek pah tih amih te hinghong ah longpuei
    pawt la kho a hmang sak.
  tbz-SIM: Kuù ɔ̃ɔ̃ fentɛ bɛkpɑ̀ɑ̀tìbɛ̀, kɛ́duɔ́ nkɛ̀ bɛ nhɑ̃́ɑ̃́ ndikpɑ́ɑ̀ tɛdɔntɛ̀
    kucɛ í borɛ̀.
  msy-2020: A kantribar gumazir dapanibar nɨghnɨzir aghuiba batoghezɨ, me onganigha
    puram arui, mati me danganir biziba puvatɨzimɨn puram arui.
  dop-dop: Ɩ kʋɣɩ pɑ nyʋɣʋ nyǝ́mɑ lɑɣɑtʋ, nɑ pɑ́ cɔɔkɩ yem kɛ́ nyɩɩtʋ tɑɑ, pɑ fɛɩnɑ
    tǝpote.
  azb-azb: Dünyanın başçılarının ağlını başından alar, Yolu-izi məlum olmayan çöllərdə
    dolandırar.
  eng-DBY: He taketh away the understanding of the chiefs of the people of the earth,
    and causeth them to wander in a pathless waste.
  hin-2017: वह पृथ्वी के मुख्य लोगों की बुद्धि उड़ा देता, और उनको निर्जन स्थानों में
    जहाँ रास्ता नहीं है, भटकाता है।
  wol-KYG: Keey xañ njiitu xeet am xelam, wërloo ko ndànd-foyfoy lu yoon amul,
  eng-YLT: Turning aside the heart Of the heads of the people of the land, And he
    causeth them to wander In vacancy — no way!
  eng-WYC-2017: He changeth the heart of [the] princes of the people of [the] earth;
    and deceiveth them, that they go in vain out of the way.
  eng-WMBB: He takes away understanding from the chiefs of the people of the earth,
    and causes them to wander in a wilderness where there is no way.
  urd-GVH: वह मुल्क के राहनुमाओं को अक़्ल से महरूम करके उन्हें ऐसे बयाबान में आवारा
    फिरने देता है जहाँ रास्ता ही नहीं।
  rug-rug: Va pupuhi Sa sari na dia koimata, meke va ene i Sa lamae, nunala meke muliuṉu.
  gaz-gaz: Bulchitoota addunyaa hubannaa malee hambisa; gammoojjii daandii hin qabne
    keessas isaan joorsa.
  fra-LSG: Il enlève l’intelligence aux chefs des peuples, Il les fait errer dans
    les déserts sans chemin;
  yal-yal: A xaxinla ba yamaan kuntigine ma, a yi e rabeɲin tonbonni kira mi dɛnaxan
    yi.
  haw-1868: Lawe aku ia i ka naauao o na luna o kanaka ma ka honua; A hooauwana ia
    lakou ma ka waonahele, aohe alauui.
  arb-NAV: يَنْزِعُ الْفَهْمَ مِنْ عُقُولِ رُؤَسَاءِ شَعْبِ الأَرْضِ، ثُمَّ يُضِلُّهُمْ
    فِي قَفْرٍ بِلا طَرِيقٍ،
  ewe-ewe: Exɔa susu le anyigbadzifiawo si eye wònana wonɔa tsaglalã tsam le gbegbe.
  eng-LEE: He taketh away the sense of the chiefs of the people of the land, and causeth
    them to wander astray in a wilderness when there is no way.
  asm-FB: তেওঁ পৃথিবীৰ লোক-সমাজৰ মুখ্যসকলৰ বুদ্ধি দূৰ কৰে, আৰু পথ নোহোৱা অৰণ্যৰ মাজেদি
    তেওঁলোকক ভ্ৰমণ কৰায়।
  sus-A: عَ شَشِلِ بَمَ حَمَنّيٍ مَنفّيٍ يِ رَ، عَ عٍ رَلْي فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Il enlève l'intelligence aux chefs des peuples de la terre, et les fait
    errer dans un désert où il n'y a pas de chemin.
  hbo-hbo: מֵסִ֗יר לֵ֭ב רָאשֵׁ֣י עַם־הָאָ֑רֶץ וַ֝יַּתְעֵ֗ם בְּתֹ֣הוּ לֹא־דָֽרֶךְ׃
  kik-kik: Nĩagaagagia meciiria ma atongoria a gũkũ thĩ; akamaingata, morũũrage werũ-inĩ
    mũtheri ũtarĩ njĩra.
  fra-NCL: Il ôte l’intelligence aux chefs des peuples de la terre, et les égare dans
    des déserts sans chemin ;
  cek-AK: Long zaehoikungnawk ih palunghahaih to a lak pae ving moe, loklam om ai
    praezaek ah amhetsak.
  cuk-cuk: Bab-Dummad dule-dummagan-yar-sedimalad-ibe e-binsaed-oburega imaked. Degidbali,
    negsulidganba-gudiiyobi imakbalid.
  uig-CYR: У зиминдики әл-җамаәтниң каттивашлириниң әқлини елип кетиду; Уларни йолсиз
    дәшт-баяванда сәрсан қилип аздуриду.
  tel-2017: లోకంలోని ప్రజల, పాలకుల జ్ఞానాన్ని ఆయన వ్యర్థం చేస్తాడు. వాళ్ళు దారీతెన్నూ
    లేని ఎడారి ప్రాంతంలో సంచరించేలా చేస్తాడు.
  hat-BSA: Li rache lespri a chèf pèp latè yo, e fè yo egare nan yon savann san chemen.
  kos-kos: El oru mwet leum lalos in lalfonla Ac fuhlela elos forfor oana mwet fohsak
    ac tuhlac;
  hbo-WLC: מֵסִ֗יר לֵ֭ב רָאשֵׁ֣י עַם־הָאָ֑רֶץ וַ֝יַּתְעֵ֗ם בְּתֹ֣הוּ לֹא־דָֽרֶךְ׃
  ibo-ibo: Ọ na-anapụ ndị ndu nke ụwa amamihe ha, zipụkwa ha ka ha na-awagharị nʼọzara
    ebe ụzọ na-adịghị.
  ory-ory: ସେ ପୃଥିବୀସ୍ଥ ଲୋକମାନଙ୍କ ପ୍ରଧାନବର୍ଗର ହୃଦୟ ହରଣ କରନ୍ତି ଓ ସେ ସେମାନଙ୍କୁ ପଥହୀନ
    ମରୁଭୂମିରେ ଭ୍ରମଣ କରାନ୍ତି।
  chk-chk: A angei seni ekewe samol won fanüfan ar mirit o afetaleer won fanüapö ia
    esap wor efoch al ie.
  rop-rop: God oldei meigim olabat boswan jidan medwan, en im oldei meigim olabat
    wokwokbat langa deset kantri.
  ukr-1871: Віднімає розум у голов народів землї й пускає їх блудом у пустинї, де
    нема шляху;
  deu-1951: Den Häuptern des Volkes im Lande nimmt er den Verstand und läßt sie irren
    in pfadloser Wüste;
  eng-JPS: He taketh away the heart of the chiefs of the people of the land, and causeth
    them to wander in a wilderness where there is no way.
  srp-1865: On oduzima srce glavarima naroda zemaljskih, i zavodi ih u pustinju gdje
    nema puta,
  lug-lug: Abakulembeze baamawanga abaggyako okukola ebisaanidde; n’abasindika nga
    bagwirana mu ddungu eritaliimu kkubo.
  heb-heb: מסיר לב ראשי עם הארץ ויתעם בתהו לא דרך׃
  ben-IRV: তিনি পৃথিবীর নেতাদের থেকে বুদ্ধি নিয়ে নেবেন; তিনি তাদের মরুপ্রান্তে ঘোরান
    যেখানে কোন পথ নেই।
  pan-pan: ਉਹ ਦੇਸ ਦੇ ਲੋਕਾਂ ਦੇ ਮੁਖੀਆਂ ਦੀ ਸਮਝ ਨੂੰ ਲੈ ਲੈਂਦਾ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁੰਨੇ
    ਥਾਵਾਂ ਵਿੱਚ ਭਟਕਾਉਂਦਾ ਹੈ, ਜਿੱਥੇ ਕੋਈ ਰਾਹ ਨਹੀਂ।
  mya-JVB: မြေ သား တို့တွင် အကြီး လုပ်သောသူတို့မှ ဉာဏ် ကိုနှုတ် ၍၊ လမ်း မ ရှိသော တော
    ၌ လှည့်လည် စေတော်မူ ၏။
  hmo-hmo: Dirava ese tanobada besedia edia lohia taudia, edia aonega ia kokia. Vadaeni
    ia siaidia lao, dala idia noho lasi tano dekenai idia loaloa kava noho.
  urd-urd: वह ज़मीन की क़ौमों के सरदारों की 'अक़्ल उड़ा देता और उन्हें ऐसे वीरान में
    भटका देता है जहाँ रास्ता नहीं।
  rus-SYN: 'отнимает ум у глав народа земли и оставляет их блуждать в пустыне, где
    нет пути:'
  bqc-SIM: Ì to dṹnia dↄaanaↄ gↄ̃ mìsai, ì to aa sã́sã gugii zɛsaideu.
  tcz-CHONGTHU: Leng ho thil hetkhenna alahmang peh jin, lampi umlouna gam phalou
    lah a vahle din adalha jitai.
  mar-mar: देव नेत्यांना मूर्ख बनवतो. तो त्यांना वाळवंटात इकडे तिकडे मार्गहीन भटकायला
    लावतो.
  qub-qub: Mandajcunapa yarpaynincunatapis gongaycachin. Nircur chaqui jirca chunyajcho
    näni mana cashancunacho pantacächin.
  hat-hat: Li fè chèf pèp yo pèdi tèt yo, li fè yo moute desann nan dezè, san yo pa
    konn kote yo prale.
  eng-BSB: He deprives the earth’s leaders of reason and makes them wander in a trackless
    wasteland.
  eng-WEBPB: He takes away understanding from the chiefs of the people of the earth,
    and causes them to wander in a wilderness where there is no way.
  kbq-kbq: Hanki Agra kini vahe'mokizmi antahintahia zamazeri savri hige'za, kana
    omne ka'ma kokampina neginagi hu'za hazagre'za vano nehaze.
  nhe-BL: Yajaya quinquixtilía inintlalnamiquilis tlanahuatiani ipan tlaltepactli
    huan quinchihua ma mocuapolojtinemica ipan se huactoc tlali campa ax onca ojtli.
  gub-BL: Umue'o kar teko wanuwihaw wà. Weraha ywyxiguhu rehe pe heta 'ymaw rupi no.
  eng-DRA: He changeth the heart of the princes of the people of the earth, and deceiveth
    them that they walk in vain where there is no way.
