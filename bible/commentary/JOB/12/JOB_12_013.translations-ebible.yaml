verse: JOB.012.013
translations:
  mal-C: “ജ്ഞാനവും ശക്തിയും ദൈവത്തിനുള്ളത്; ആലോചനയും വിവേകവും അവിടത്തേക്കുള്ളത്.
  deu-TKW: Bei ihm ist Weisheit und Stärke, sein ist der Rat und die Einsicht!
  lin-lin: Bwanya mpe makasi ezali epai ya Nzambe, toli mpe mayele ezali ya Ye.
  eng-LSV: With Him [are] wisdom and might, || To Him [are] counsel and understanding.
  eng-GNV: 'With him is wisedome and strength: he hath counsell and vnderstanding.'
  eng-WEBSTER: With him is wisdom and strength, he hath counsel and understanding.
  nhw-BL: “Pero san yaya Toteco Dios quipiya nopa tlalnamiquilistli huan chicahualistli
    catli nelía melahuac. San yaya hueli techconsejomaca catli quinamiqui. San yaya
    quimachilía nochi tlamantli.
  swh-ONEN: “Hekima na nguvu ni vya Mungu; shauri na ufahamu ni vyake yeye.
  bba-bba: Adɑmɑ Yinni Gusunɔwɑ u bwisi kɑ lɑɑkɑri kɑ dɑm kpuro mɔ.
  eng-KJVCPB: With him is wisdom and strength, He hath counsel and understanding.
  luo-luo: “Nyasaye e wuon rieko gi teko; ngʼado rieko gi winjo tiend weche gin mage.
  meu-meu: Aonega bona siahu na Dirava enai; hahealo bona lalo-parara danu ia enai.
  npi-ULB: परमेश्‍वरसित बुद्धि र शक्ति छन् । उहाँसित सल्लाह र समझशक्ति छन् ।
  yor-yor: “Ti Ọlọ́run ni ọgbọ́n àti agbára; òun ló ni ìmọ̀ àti òye.
  pes-OPCB: اما حکمت و قدرت واقعی از آن خداست. فقط او می‌داند که چه باید کرد.
  tgl-ULB: Sa Diyos ay may karunungan at kalakasan; mayroon siyang mabuting kaisipan
    at pang-unawa.
  hui-hui: '@see-verse:JOB.012.012'
  mya-mya: ဘုရားသခင်မူကား၊ ဥာဏ်သတ္တိ၊ အစွမ်းသတ္တိနှင့် ပြည့်စုံတော်မူ၏။ ပညာသတ္တိကို
    ပေးနိုင်သော အခွင့်ရှိတော်မူ၏။
  bod-N: ཤེས་རབ་དང་ནི་ནུས་མཐུ་ཁོང་ལ་མངའ། ། ཐབས་ཇུས་དང་ནི་བློ་གྲོས་ཁོང་ལ་ལྡན། །
  sna-sna: “Uchenjeri nesimba ndezvaMwari; kudzidzisa nokunzwisisa ndezvake.
  spa-BLM: “Con Dios está la sabiduría y la fuerza. Tiene consejo y comprensión.
  cac-cac: Palta a Dios toxonton jelan, syal yuj smasanil.
  swh-ULB: Pamoja na Mungu mna hekima na ukuu; yeye anayo mashauri na ufahamu.
  bel-bel: У Яго мудрасьць і сіла; Ягоныя рада і розум.
  deu-ELBBK: Bei ihm ist Weisheit und Macht, sein ist Rat und Einsicht.
  mbb-OT: “Piru Megbevayè dà is duen din ketau he egkezumahan te ǥehem, ne iyan dà
    sikandin duen din tutuu he kedsavut ke hengkey is ereg he ebeelan.
  mal-2015: ജ്ഞാനവും ശക്തിയും അവന്റെ പക്കൽ, ആലോചനയും വിവേകവും അവന്നുള്ളതു.
  rmc-rmc: Ča le Devles hin goďi the zor, e rada the o goďaveripen hin leskre.
  pes-OPV: لیکن حکمت و کبریایی نزد وی است. مشورت و فطانت از آن او است.
  ron-1924: Ла Думнезеу есте ынцелепчуня ши путеря; сфатул ши причеперя але Луй сунт.
  ben-OBCV: “প্রজ্ঞা ও পরাক্রম ঈশ্বরের অধিকারভুক্ত বিষয়; পরামর্শ ও বুদ্ধি তাঁরই।
  som-som: Isagu wuxuu leeyahay xigmad iyo xoog, Oo wuxuu leeyahay talo iyo waxgarasho.
  lat-VUC: Apud ipsum est sapientia et fortitudo; ipse habet consilium et intelligentiam.
  eng-ASVBT: With God is wisdom and might; He hath counsel and understanding.
  ita-1885: Appo lui è la sapienza e la forza; A lui appartiene il consiglio e l'intelligenza.
  eng-LXXUP: With him are wisdom and power, With him counsel and understanding.
  eng-ULB: With God are wisdom and might; he has counsel and understanding.
  spa-VBL: Dios tiene sabiduría y poder, el consejo y el entendimiento le pertenecen.
  fra-_FOB: Non, c'est en Dieu que se trouvent la sagesse et la force; c'est à lui
    qu'appartiennent le conseil et l'intelligence.
  mal-mal: ജ്ഞാനവും ശക്തിയും യഹോവയുടെ പക്കൽ, ആലോചനയും വിവേകവും അവിടുത്തേക്കുള്ളത്.
  urd-GVR: Hikmat aur qudrat Allāh kī hai, wuhī maslahat aur samajh kā mālik hai.
  suz-BL: मिनु परमप्रभु नु तुइक्‍तीक नु सक्ति बाक्‍शो बाक्‍ब। मेको नु अर्ती गेतीके
    नु रुप्‍तीक थुं बाक्‍शो बाक्‍ब।
  eng-NOY: With Him are wisdom and strength; With Him counsel and understanding.
  ita-1927: Ma in Dio stanno la saviezza e la potenza, a lui appartengono il consiglio
    e l’intelligenza.
  ckb-ckb: «دانایی و تواناداری لەلای خوداوەیە، ڕاوێژ و تێگەیشتن هی ئەون.
  eng-BBE: With him there is wisdom and strength; power and knowledge are his.
  kan-OKCV: “ಜ್ಞಾನವೂ, ಶಕ್ತಿಯೂ ದೇವರಲ್ಲಿವೆ; ಸಮಾಲೋಚನೆಯೂ, ಗ್ರಹಿಕೆಯೂ ದೇವರವೇ.
  tam-2017: அவரிடத்தில் ஞானமும் வல்லமையும் எத்தனை அதிகமாக இருக்கும்? அவருக்குத்தான்
    ஆலோசனையும் புத்தியும் உண்டு.
  spa-RV-1909: Con Dios está la sabiduría y la fortaleza; suyo es el consejo y la
    inteligencia.
  ron-BTF: La el este înțelepciune și tărie, el are sfat și înțelegere.
  eng-WEBP: “With God is wisdom and might. He has counsel and understanding.
  eng-FBV: God has wisdom and power, counsel and understanding belong to him.
  nld-1939: Bij Hem is wijsheid en macht, Bij Hem beleid en verstand.
  nch-BL: “Pero san yaya Toteco Dios quipiya nopa talnamiquilisti huan chicahualisti
    cati nelía melahuac. San yaya hueli techmaca consejo cati quinamiqui. San yaya
    quimachilía nochi tamanti.
  vie-1934: Nơi Đức Chúa Trời có sự khôn ngoan và quyền năng; Mưu luận và thông minh
    điều thuộc về Ngài.
  hin-CV: “विवेक एवं बल परमेश्वर के साथ हैं; निर्णय तथा समझ भी उन्हीं में शामिल हैं.
  spa-BES: En Dios hay sabiduría y poder. El consejo y el conocimiento son suyos.
  tdx-tdx: Aman’Añahare o hihitse naho haozarañeo; ama’e o fanoroañe naho hilalao.
  tha-KJV: สติ​ปัญญาและฤทธานุภาพอยู่กับพระเจ้า พระองค์​ทรงมีคำแนะนำและความเข้าใจ
  por-BR-2018: Com Deus está a sabedoria e a força; o conselho e o entendimento lhe
    pertencem.
  deu-ELO: Bei ihm ist Weisheit und Macht, sein ist Rat und Einsicht.
  eng-WYC-2018: Wisdom and strength is with God; he hath counsel and understanding.
  epo-epo: Ĉe Li estas la saĝo kaj la forto; Ĉe Li estas konsilo kaj kompetenteco.
  uig-PIN: Uningdila danaliⱪ ⱨǝm ⱪudrǝt bar; Uningdila yolyoruⱪ ⱨǝm yorutux bardur.
  beo-beo: 'Da:i hamoi dunu ilia da asigi dawa:su bagade gala. Be Gode da asigi dawa:su
    bagadedafa amola gasa bagade gala. E da Ea hawa: hamomu defele, gasa bagadedafa
    gala.'
  tpi-OTNT: Tasol gutpela tingting na save bilong God i winim tru save bilong ol lapun.
    Na em i gat bikpela strong tu. Wanem samting em i ting long mekim, em i save mekim
    tasol.
  hau-SA: “Allah ne mai iko da kuma hikima, shawara da ganewa nasa ne.
  uig-LAT: Uningdila danaliq hem qudret bar; Uningdila yolyoruq hem yorutush bardur.
  nde-nde: NgokukaNkulunkulu ukuhlakanipha lamandla; ukweluleka lokuzwisisa kungokwakhe.
  ton-ton: “ʻOku ʻiate ia ʻae poto mo e mālohi, ʻoku ʻiate ia ʻae fakakaukau mo e
    ʻilo.
  ces-1613: Nadto pak u Boha moudrost a síla, jehoť jest rada a rozumnost.
  eng-WMB: “With God is wisdom and might. He has counsel and understanding.
  tam-TCV: “ஞானமும் வல்லமையும் இறைவனுக்கு உரியன; ஆலோசனையும், விளங்கும் ஆற்றலும் அவருடையனவே.
  ceb-ULB: Sa Dios anaa ang kaalam ug kagahom; aduna siyay maayong mga panghunahuna
    ug panabot.
  pol-UBG: Ale u niego jest mądrość i siła, u niego rada i roztropność.
  urd-GVU: حکمت اور قدرت اللہ کی ہے، وہی مصلحت اور سمجھ کا مالک ہے۔
  deu-1912: Bei ihm ist Weisheit und Gewalt, Rat und Verstand.
  kan-2017: ಆತನಲ್ಲಿ ಜ್ಞಾನವೂ ಶಕ್ತಿಯೂ ಉಂಟು, ಆಲೋಚನೆಯೂ, ವಿವೇಕವೂ ಆತನವೇ.
  yap-yap: Ma Got e bay e gonop rok ma ba gel gelngin; ma ba tanom ma ir e manang.
  hlt-MCSB: A taengah cueihnah om tih a taengah thayung thamal, cilsuep neh lungcuei
    khaw om.
  mdy-ETH: ዔራቶና ዎልቄና ፆኦሲኮ ዓኣኔ፤ ዞሮና ማሊ ጶቂሥሢና ጴዻሢ ፆኦሲ ኮራፓኬ።
  twi-ASANTE: “Nyansa ne tumi yɛ Onyankopɔn dea; afotuo ne nteaseɛ yɛ ne dea.
  eng-WEBU: “With God is wisdom and might. He has counsel and understanding.
  wal-wal: Xoossaassi aadhdhida eratettainne wolqqai de7ees; zoreenne akeekai an beettees.
  spa-PDDPT: Con Él están la sabiduría y el poder. Suyos son el consejo y el entendimiento.
  gun-gun: — Any! Nhanderuete re ae oĩ 'arandua ha'e mbaraetea. Hexe ma oĩ nhomongeta
    ha'e mba'emo oikuaapa aguã.
  ilo-ULB: Adda iti Dios ti kinasirib ken bileg; addaan isuna iti nasayaat a kapanunotan
    ken pannakaawat.
  kpg-kpg: '@see-verse:JOB.012.012'
  uig-ARA: ئۇنىڭدىلا دانالىق ھەم قۇدرەت بار؛ ئۇنىڭدىلا يوليورۇق ھەم يورۇتۇش باردۇر.
  sus-sus: Lɔnni nun sɛnbɛ na Ala nan yi ra, marasi nun xaxili fanyi na a tan nan
    bɛ.
  pon-2006: '@see-verse:JOB.012.012'
  ksd-ksd: A kabinana ma ra dekdek dir ki pire God, Ma ia iat i vatur vake ra minatoto
    ma ra kapa na ninunuk.
  tur-YTC: “Bilgelik ve kudret Tanrı'dadır. Öğüt ve anlayış O'nundur.
  grc-BRENT: Παρʼ αὐτῷ σοφία καὶ δύναμις, αὐτῷ βουλὴ καὶ σύνεσις.
  ind-AYT: Pada Allah ada hikmat dan kekuasaan; Nasihat dan pengertian adalah milik-Nya.
  nya-nya: “Kwa Mulungu ndiye kuli nzeru ndi mphamvu; uphungu ndi kumvetsa zinthu
    ndi zake.
  hrv-hrv: Ali u Njemu mudrost je i snaga, u Njemu savjet je i sva razumnost.
  mps-mps: Tiali goli, Godigo homu kolesaga dali, te dwagi yai kolesaga sigo te polo
    bidi dabego kolesaga edelai elalubo. Tama agai genuai bomo me elalubo. Agai magi
    sę me yainu yali da, agai eyu naga ebo dao,” wali.
  tpi-tpi: Tasol gutpela tingting na save bilong God i winim tru save bilong ol lapun.
    Na em i gat bikpela strong tu. Wanem samting em i ting long mekim, em i save mekim
    tasol.
  dan-1931: Hos ham* er der Visdom og Vælde, hos ham er der Råd og Indsigt. { [*dvs.
    Gud. Ordsp. 8, 14.] }
  vie-OVCB: Nhưng khôn ngoan thật và sức mạnh thuộc về Đức Chúa Trời; Chúa biết mọi
    người và hiểu thấu.
  guj-2017: પરંતુ જ્ઞાન તથા બળ તો ઈશ્વરનાં જ છે. સમજ અને સત્તા તો તેમની પાસે જ છે.
  pon-2006A: '@see-verse:JOB.012.012'
  por-BRBSL: “Com Deus é sabedoria e poder. Ele tem aconselhamento e compreensão.
  cth-cth: Ahni koe lungangnae hoi thaonae ao. Ahni ni khokhangnae hoi panuethainae
    a tawn.
  twi-twi: “Nyansa ne tumi yɛ Onyankopɔn de; afotu ne ntease yɛ ne dea.
  hlt-hlt: A taengah cueihnah om tih a taengah thayung thamal, cilsuep neh lungcuei
    khaw om.
  tbz-SIM: Kuyie nkuù nɛ́ tú kùù mɔ̀kɛ mɛyɛ̀mmɛ̀ kɛ̀ kuù kpeńnì, kuù duɔ̀ nyitié nkɛ̀
    kuù ciì.
  msy-2020: Ezɨ Godɨn nɨghnɨzir aghuim ko fofozim, gumazamizir ghuribar fofozim bar
    a gafira. Egha uaghan gavgavir ekiam iti.
  dop-dop: Amɑ Tɑcɑɑ kɛlɛ lǝmɑɣɑsɛɛ nɑ nyǝm mɑɣɑmɑɣɑ tʋ, nɑ lɑɣɑtʋ tɑsʋlʋ nɑ toŋ tʋ.
  azb-azb: Hikmət və qüdrət Allahdandır, O, nəsihət və dərrakə verir.
  eng-DBY: With him is wisdom and might; he hath counsel and understanding.
  hin-2017: “परमेश्वर में पूरी बुद्धि और पराक्रम पाए जाते हैं; युक्ति और समझ उसी में
    हैं।
  wol-KYG: Waaye Yàllaa boole xel ak doole, moom pexeek ràññee.
  eng-YLT: With Him [are] wisdom and might, To him [are] counsel and understanding.
  eng-WYC-2017: Wisdom and strength is with God; he hath counsel and understanding.
  eng-WMBB: “With God is wisdom and might. He has counsel and understanding.
  urd-GVH: हिकमत और क़ुदरत अल्लाह की है, वही मसलहत और समझ का मालिक है।
  rug-rug: '@see-verse:JOB.012.012'
  gaz-gaz: “Ogummaa fi humni kan Waaqaa ti; gorsii fi hubannaanis kan isaa ti.
  fra-LSG: En Dieu résident la sagesse et la puissance. Le conseil et l’intelligence
    lui appartiennent.
  yal-yal: “Koni Ala nan gbee fekolonna nun sɛnbɛn na. Maxadin nun xaxilimayana a
    tan nan yii.
  haw-1868: Ia ia ka naauao, a me ka ikaika; Nona ka oleloao, a me ke akamai.
  arb-NAV: الْحِكْمَةُ وَالْقُوَّةُ للهِ، وَلَهُ الْمَشُورَةُ وَالْفَهْمُ.
  ewe-ewe: “Mawu tɔe nye nunya kple ŋusẽ; aɖaŋudede kple gɔmesese hã nye etɔ.
  eng-LEE: That with him are wisdom and strength, his are counsel and understanding.
  asm-FB: জ্ঞান আৰু পৰাক্ৰম তেওঁৰ তাতহে আছে; পৰামৰ্শ আৰু বুদ্ধি তেওঁৰহে।
  sus-A: لْننِ نُن سّنبّ نَ عَلَ نَن يِ رَ، مَرَ سِ نُن شَشِلِ قَنيِ نَ عَ تَن نَن
    بّ.
  fra-SBL: « La sagesse et la puissance sont auprès de Dieu. Il a le conseil et la
    compréhension.
  hbo-hbo: עִ֭מֹּו חָכְמָ֣ה וּגְבוּרָ֑ה לֹ֝֗ו עֵצָ֥ה וּתְבוּנָֽה׃
  kik-kik: “Ũũgĩ na hinya nĩ cia Ngai; mataaro na ũmenyo nĩ ciake.
  fra-NCL: En Dieu résident la sagesse et la puissance, à lui le conseil et l’intelligence.
  cek-AK: Toe Sithaw loe palunghahaih hoi thacakhaih hoiah akoep; palunghahaih hoi
    panoek thaihaih doeh anih ih ni.
  cuk-cuk: ”Ar Bab-Dummaddi bur bule binsaed-nikaa gued. Abi gargangued bur bule nikabalid.
    Binsaed-nued-ukleged Bab-Dummadgadbiid, degine, magar-neg-itoleged egadbibalid.
  uig-CYR: Униңдила даналиқ һәм қудрәт бар; Униңдила йолйоруқ һәм йорутуш бардур.
  tel-2017: అయితే దేవునికి జ్ఞానం, బల ప్రభావాలు ఉన్నాయి. ఆలోచనా, వివేకమూ ఆయనకు ఉన్నాయి.
  hat-BSA: “Avèk Bondye se sajès ak pwisans. A Li menm se konsèy avèk bon konprann.
  kos-kos: Tusruktu God El sisani kewa lalmwetmet ac ku; El liyaten ac sessesla ke
    lalmwetmet.
  hbo-WLC: עִ֭מּוֹ חָכְמָ֣ה וּגְבוּרָ֑ה ל֝֗וֹ עֵצָ֥ה וּתְבוּנָֽה׃
  ibo-ibo: “Ọ bụ Chineke nwe amamihe na ike, ndụmọdụ na nghọta bụkwa nke ya.
  ory-ory: ତାହାଙ୍କଠାରେ ଜ୍ଞାନ ଓ ପରାକ୍ରମ ଥାଏ; ତାହାଙ୍କର ମନ୍ତ୍ରଣା ଓ ବୁଦ୍ଧି ଅଛି।
  chk-chk: Nge tipachem me manaman ra nom ren Kot, a wor an öüröür me mirit.
  rop-rop: Bat oni God na sabi ebrijing brabliwei en im brabli strongbala.
  ukr-1871: У него ж (Бога) премудрість і міць; в його рада й розум.
  deu-1951: Bei Ihm ist Weisheit und Stärke, Sein ist Rat und Verstand!
  eng-JPS: With Him is wisdom and might; He hath counsel and understanding.
  srp-1865: U njega je mudrost i sila, u njega je savjet i razum.
  lug-lug: Katonda y’alina amagezi n’amaanyi; y’ateesa ebigambo era y’alina okutegeera.
  heb-heb: עמו חכמה וגבורה לו עצה ותבונה׃
  ben-IRV: ঈশ্বরের প্রজ্ঞা এবং পরাক্রম আছে; তাঁর ভালো চিন্তা এবং বুদ্ধি আছে।
  pan-pan: “ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਬੁੱਧ ਅਤੇ ਸਮਰੱਥ ਹੈ, ਉਹ ਦੇ ਕੋਲ ਸਲਾਹ ਅਤੇ ਸਮਝ ਹੈ।
  mya-JVB: ဘုရား သခင်မူကား၊ ဉာဏ် သတ္တိ၊ အစွမ်း သတ္တိနှင့်ပြည့်စုံတော်မူ၏။ ပညာ သတ္တိကို
    ပေးနိုင်သော အခွင့်ရှိတော်မူ၏။
  hmo-hmo: “Aonega bona siahu be Dirava dekenai ia noho. Sisiba namona bona lalona
    kehoa momokani danu, be Dirava dekenai ia noho momokani.
  urd-urd: ख़ुदा में समझ और कु़व्वत है, उसके पास मसलहत और समझ है।
  rus-SYN: У Него премудрость и сила; Его совет и разум.
  bqc-SIM: Ɔ̃nↄ ń gbãaoá Lua pↄ́ɛ, lɛdama ń wɛzɛ̃o ì bↄ aà kĩ́iɛ.
  tcz-CHONGTHU: Ahinlah chihna tahbeh leh thahatna chu Pathen koma bou kimu ahin,
    thumop themna le thil hetkhen thei nahi ama a ahi.
  mar-mar: देवाच्या ठायी ज्ञान आणि सामर्थ्य आहेत. त्याच्याजवळ चांगला उपदेश आणि समजूतदारपणाही
    आहे.
  qub-qub: «Tayta Diosmi ichanga yachaj, munayniyoj. Payga imata rurananpäpis sumajmi
    camacächin.
  hat-hat: Men, Bondye gen konesans, lèfini li gen pouvwa. Li gen bon konprann, lèfini
    li fè sa li vle.
  eng-BSB: Wisdom and strength belong to God; counsel and understanding are His.
  eng-WEBPB: “With God is wisdom and might. He has counsel and understanding.
  kbq-kbq: Hianagi knare antahi'zane hihamunena Anumzamofompi me'negeno Agripinke
    knare antahi'zane, antahi ama'mahu antahi'zanena me'ne.
  nhe-BL: “Pero san yajaya Toteco Dios quipiya nopa tlalnamiquistli huan chicahualistli
    tlen nelía melahuac. San yajaya hueli techconsejomaca tlen quinamiqui. San yajaya
    quimachilía nochi tlamantli.
  gub-BL: Tupàn ukwaw katu ma'e a'e. Upuner katu no. Heta ma'e kwaw katu haw hehe.
    Ukwaw ma'e a'e.
  eng-DRA: With him is wisdom and strength, he hath counsel and understanding.
