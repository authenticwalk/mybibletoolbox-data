verse: JOB.012.005
translations:
  mal-C: സുഖലോലുപൻ ആപത്തു വെറുക്കുന്നു; കാലിടറുന്നവരെയാണ് വിനാശം കാത്തിരിക്കുന്നത്.
  deu-TKW: Dem Unglück Verachtung! - so denkt der Sichere - ein Stoß denen, deren
    Fuß im Wanken ist!
  lin-lin: Bato ya esengo basekaka bato oyo bazali na pasi, babetaka bato oyo batepaka-tepaka
    kisambeti.
  eng-LSV: A torch—despised in the thoughts of the secure || Is prepared for those
    sliding with the feet.
  eng-GNV: Hee that is readie to fall, is as a lampe despised in the opinion of the
    riche.
  eng-WEBSTER: He that is ready to slip with his feet is as a lamp despised in the
    thought of him that is at ease.
  nhw-BL: Tlacame catli nochi quipiyaj quinpinajtíaj masehualme catli tlaijiyohuíaj.
    Amo quinequij quinitase catli motepotlamíaj.
  swh-ONEN: Wanadamu wakiwa katika utulivu huwa na dharau kwa wale wenye msiba kana
    kwamba ndiyo haki ya wale ambao miguu yao inateleza.
  bba-bba: Be bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, bɑ rɑ n wɔnwɔndobu kɑ be bɑ sɛllɑmɔ ɡɛmɑwɑ.
  eng-KJVCPB: He that is ready to slip with his feet Is as a lamp despised in the
    thought of him that is at ease.
  luo-luo: Kuom mano, joma onge gi thagruok chayo joma thagore, kendo podho mar joma
    thagore ok lichnigi.
  meu-meu: E noho ḡoeva-daemu tauna lalona ese e hekwakwanaimu tauna na e dadaraiamu;
    to hekwakwanai vada e heḡaeḡaemu, aedia e dedimu taudia ediai.
  npi-ULB: चैनमा बस्‍नेको विचारले दुर्भाग्यलाई घृणा गरिन्छ । चिप्‍लेकाहरूलाई अझै बढी
    दुर्भाग्य ल्याउने गरी उसले विचार गर्छ ।
  yor-yor: Ó rọrùn fún ènìyàn láti fi ìbànújẹ́ ẹlòmíràn ṣe ẹlẹ́yà gẹ́gẹ́ bí ìpín àwọn
    ẹni tí ẹsẹ̀ wọn ṣetán láti yọ̀.
  pes-OPCB: اشخاصی که آسوده هستند رنجدیدگان را اهانت می‌کنند و افتادگان را خوار می‌شمارند.
  tgl-ULB: Sa isip ng isang taong matiwasay, may paglait para sa kasawian; Iniisip
    niya sa paraang magdadala nang mas marami pang kasawian sa mga nadudulas ang paa.
  hui-hui: Maru ti bayale halu genda ngaru tiha anda naibi howa maru darabi genda
    yu karu hondowa ti oba haga ka. Ti ohe howa maru harigani pilole bialu kago hondowa
    pilape helo baya hangu he̱lope haga ka.
  mya-mya: ချော်လဲလုသောသူကို ပစ်လိုက်သောမီးခွက် ကဲ့သို့ ကောင်းစားသောသူသည် မှတ်တတ်၏။
  bod-N: སྐྱིད་པོ་མི་ཡིས་ཆག་སྒོར་མཐོང་ཆུང་བྱེད། ། ཆག་སྒོ་སྡུག་བསྔལ་ཅན་གྱི་སྟེང་དུ་འབྱུང་།
    །
  sna-sna: Varume vagere zvakanaka vanoshora nhamo, vachiti ndiwo magumo avaya vane
    tsoka dzinotedzemuka.
  spa-BLM: En el pensamiento del que está tranquilo hay desprecio por la desgracia.
    Está preparado para los que resbalan con el pie.
  cac-cac: A ex malaj jab'oc tas tzex ic'an tic, tzex te b'uchvaj d'ayin. Lajan ex
    icha junoc mach svach' ecan telvoc junoc mach vanxo stelvi.
  swh-ULB: Katika mawazo yake mtu fulani aliye katika kufurahi, kuna kudharau kwa
    mashaka; hufikiri katika njia ambayo huleta mambo mabaya zaidi kwa wale ambao
    miguu yao inateleza.
  bel-bel: Так, на думку таго, хто сядзіць у спакоі, пагарды вартая паходня, падрыхтаваная
    таму, чые ногі спатыкаюцца.
  deu-ELBBK: Dem Unglück gebührt Verachtung nach den Gedanken des Sorglosen; sie ist
    bereit für die, die mit dem Fuß wanken.
  mbb-OT: Is menge etew he iring kedì, te zuen din elentusen he henduen be te egkepiley
    en, ed-un-undahan te menge etew he ebpeeyehey zà.
  mal-2015: വിപത്തു നിന്ദ്യം എന്നു സുഖിയന്റെ വിചാരം; കാൽ ഇടറുന്നവർക്കു അതു ഒരുങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Ola, kas nane pharipen, tele dikhen andre peskri goďi e bibach, on peske
    gondoľinen, hoj oda hin ča prekal ola, kaske poddžan o pindre.
  pes-OPV: در افکار آسودگان، برای مصیبت اهانت است. مهیا شده برای هرکه پایش بلغزد.
  ron-1924: '‘Диспрец ын ненорочире!’ – ятэ зичеря челор феричиць: дэ брынчь куй алунекэ
    ку пичорул!'
  ben-OBCV: যারা অরামে আছে, তারা দুর্ভাগ্য-পীড়িত লোকদের এত অবজ্ঞা করে যেন পা পিছলে
    পড়ে যাওয়াই তাদের পরিণতি।
  som-som: Kii istareexsan fikirkiisu waa yaraystaa nasiibdarrada, Laakiinse diyaar
    bay u tahay kuwa cagtoodu simbiriirixato.
  lat-VUC: Lampas contempta apud cogitationes divitum parata ad tempus statutum.
  eng-ASVBT: In the thought of him that is at ease there is contempt for misfortune;
    It is ready for them whose foot slippeth.
  ita-1885: Colui che sta per isdrucciolare col piè, E, per estimazione di chi è felice,
    un tizzone sprezzato.
  eng-LXXUP: 'For it had been ordained that he should fall under others at the appointed
    time, And that his houses should be spoiled by transgressors: Let not however
    anyone trust that, being evil, he shall be held guiltless,'
  eng-ULB: In the thought of someone who is at ease, there is contempt for misfortune;
    he thinks in a way that brings more misfortune to those whose foot is slipping.
  spa-VBL: La gente que está bien desprecia a los que tienen problemas; están dispuestos
    a empujar a los que ya resbalan.
  fra-_FOB: Mépris au malheur! telle est la pensée des heureux; le mépris est réservé
    à ceux dont le pied chancelle!
  mal-mal: വിപത്ത് നിന്ദ്യം എന്ന് സുഖിമാന്റെ വിചാരം; കാൽ ഇടറുന്നവർക്കായി അത് ഒരുങ്ങിയിരിക്കുന്നു.
  urd-GVR: Jo sukūn se zindagī guzārtā hai wuh musībatzadā ko haqīr jāntā hai. Wuh
    kahtā hai, ‘Āo, ham use ṭhokar māreṅ jis ke pāṅw ḍagmagāne lage haiṅ.’
  suz-BL: श्‍येत मजाइब, रिम्‍शो पा बाक्‍ब मुरपुकीम हिंचा ङा श्‍येत जाइब आन कली तशा
    ग्रांग्रा दीनीम। गे श्‍येत जशा ग्रेक्‍चा चिक्‍शो कली श्‍येत तेम्‍नीनी।
  eng-NOY: To calamity belongeth contempt in the mind of one at ease; It is ready
    for them that slip with the feet.
  ita-1927: Lo sprezzo alla sventura è nel pensiero di chi vive contento; esso è sempre
    pronto per coloro a cui vacilla il piede.
  ckb-ckb: کەسێکی دڵنیا گاڵتە بە شکستی پێ هەڵخلیسکاو دەکات.
  eng-BBE: In the thought of him who is in comfort there is no respect for one who
    is in trouble; such is the fate of those whose feet are slipping.
  kan-OKCV: ಸುಖಜೀವಿಗಳಾಗಿರುವ ಜನರು ತೊಂದರೆಯಲ್ಲಿ ಇರುವವರನ್ನು ಅಪಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ, ಎಡವಿ ಬೀಳುವ
    ಜನರಿಗೆ ಕಾದಿದೆ ಆಪತ್ತು.
  tam-2017: ஆபத்திற்குள்ளானவன் சுகமாயிருக்கிறவனுடைய நினைவில் இகழ்ச்சியடைகிறான்; கால்
    தடுமாறினவர்களுக்கு இது சம்பவிக்கும்.
  spa-RV-1909: Aquel cuyos pies van á resbalar, es como una lámpara despreciada de
    aquel que está á sus anchuras.
  ron-BTF: Cel ce este gata să alunece cu picioarele sale este ca o lampă disprețuită
    în gândul celui ce este în tihnă.
  eng-WEBP: In the thought of him who is at ease there is contempt for misfortune.
    It is ready for them whose foot slips.
  eng-FBV: People who are comfortable have contempt for those who are in trouble,
    ready to push over those who are already slipping.
  nld-1939: 'Verachting voor de beproefden: denkt het gelukskind, En een trap voor
    hen, wier voeten wankelen;'
  nch-BL: Tacame cati nochi quipiyaj quinpinajtíaj masehualme cati taijyohuíaj. Amo
    quinequij quinitase cati motepotaníaj.
  vie-1934: Lòng người nào ở an nhiên khinh bỉ sự tai họa. Tai họa thường sẵn giáng
    trên kẻ nào trợt chân vấp ngã.
  hin-CV: सुखी धनवान व्यक्ति को दुःखी व्यक्ति घृणित लग रहा है. जो पहले ही लड़खड़ा
    रहा है, उसी पर प्रहार किया जा रहा है.
  spa-BES: En el pensamiento de aquel que está a gusto, no hay respeto por alguien
    que está en problemas; tal es el destino de aquellos cuyos pies se están deslizando.
  tdx-tdx: Tsambolitio’ ty miagaregañe ty failo, ie nihentseñañe ho a o mipolititse
    am-pandiao.
  tha-KJV: ในความคิดของผู้​ที่อยู่​อย่างสบาย ผู้​มี​เท​้าพร้อมที่จะพลาดเหมือนตะเกียงที่​ถู​กสบประมาท
  por-BR-2018: Na opinião de quem está descansado, a desgraça é desprezada, como se
    estivesse preparada aos que cujos pés escorregam.
  deu-ELO: Dem Unglück gebührt Verachtung nach den Gedanken des Sorglosen; sie ist
    bereit für die, welche mit dem Fuße wanken.
  eng-WYC-2018: And a lamp is despised at the thoughts of rich men, the which lamp
    is made ready to a time ordained. (And he who is about to slip, or unwittingly
    fall, is despised in the thoughts of the rich, or the successful.)
  epo-epo: Malestimata lucerneto li estas antaŭ la pensoj de feliĉuloj, Pretigita
    por migrantoj.
  uig-PIN: 'Raⱨǝttǝ olturƣan kixilǝr kɵnglidǝ ⱨǝrⱪandaⱪ külpǝtni nǝzirigǝ almaydu;
    Ular: «Külpǝtlǝr putliri teyilix aldida turƣan kixigila tǝyyar turidu» dǝp oylaydu.'
  beo-beo: Dilia da bidi hamosu hame dawa:. Be dilia da nama habosesele oufesega:sa.
    Dilia da dunu amo da dafamu gadenei, amo fasa.
  tpi-OTNT: Ol man i stap gut na i no gat hevi i kamap long ol, ol i save lap long
    ol tarangu i gat hevi. Ol i olsem ol man i lukim narapela man i laik pundaun long
    rot na ol i subim em i go pundaun olgeta.
  hau-SA: Mutanen da ba su da damuwa suna jin daɗin ganin waɗanda suke dab da fāɗuwa.
  uig-LAT: 'Rahette olturghan kishiler könglide herqandaq külpetni nezirige almaydu;
    Ular: «Külpetler putliri teyilish aldida turghan kishigila teyyar turidu» dep
    oylaydu.'
  nde-nde: Abantu abahlezi kuhle bayakweyisa ukwehlelwa ngumnyama, bathi kuyimfanelo
    yalabo onyawo zabo sezitshelela.
  ton-ton: ‌ʻO hangē ko e maama kuo fakatukutukuʻi, ʻoku pehē ʻaia ʻoku meimei hekea
    hono vaʻe ʻi he mahalo ʻo ia ʻoku fiemālie.
  ces-1613: Pochodně zavržená jest (podlé smýšlení člověka pokoje užívajícího) ten,
    kterýž jest blízký pádu.
  eng-WMB: In the thought of him who is at ease there is contempt for misfortune.
    It is ready for them whose foot slips.
  tam-TCV: சுகவாழ்வுள்ள மனிதர்கள் அவலத்தை வெறுக்கிறார்கள்; அவர்கள் அது, கால் இடறுகிறவர்களின்
    விதி என்று எண்ணுகிறார்கள்.
  ceb-ULB: Sa hunahuna sa tawo nga anaa sa kaharuhay, adunay pagtamay alang sa kaalautan;
    naghunahuna siya ug pamaagi nga makapadala ug dugang pang kaalautan alang niadtong
    mga tiil nga nangadalin-as.
  pol-UBG: Ten, który jest bliski upadku, to pochodnia wzgardzona w umyśle tego, który
    żyje w pokoju.
  urd-GVU: جو سکون سے زندگی گزارتا ہے وہ مصیبت زدہ کو حقیر جانتا ہے۔ وہ کہتا ہے، ’آؤ،
    ہم اُسے ٹھوکر ماریں جس کے پاؤں ڈگمگانے لگے ہیں۔‘
  deu-1912: und ist ein verachtet Lichtlein vor den Gedanken der Stolzen, steht aber,
    daß sie sich daran ärgern.
  kan-2017: ಆಪತ್ತನ್ನು ಅನುಭವಿಸುವವರು ತಿರಸ್ಕಾರಕ್ಕೆ ಯೋಗ್ಯರೆಂಬುದು ನೆಮ್ಮದಿಯಿಂದಿರುವವನ ಯೋಚನೆ;
    ಜಾರಿ ಬಿದ್ದವರಿಗೆ ಅಪಮಾನವು ಕಾದಿರುತ್ತದೆ.
  yap-yap: Gimed e dawori aw e gafgow ngomed, ma be makakar’anmed ngog; ra be tuturpel
    be’ mi gimed thuruy.
  hlt-MCSB: Mongkawt kah kopoek ah yoethaenah he nueihbu la om tih a kho aka paloe
    ham a tawn pah bangla om.
  mdy-ETH: ሜታ ሄሊባኣ ዓሲ ኮርካ ሜታዼ ዓሲኮ ሜቶ ቶኦቺሢ ሼሌዔኬ። ጋዓንቴ ሎኦማኒ ጋኣዲንታ ዓሢ ዒንሢ ሂሂዓኔ።
  twi-ASANTE: Nnipa a wɔn ho tɔ wɔn bu amanehunu animtiaa sɛdeɛ wɔbu wɔn a wɔn nan
    rewatiri no awieeɛ animtiaa.
  eng-WEBU: In the thought of him who is at ease there is contempt for misfortune.
    It is ready for them whose foot slips.
  wal-wal: Inttena aiba metoinne gakkibeenna gishshau, ta metuwaa kareeta; kunddanau
    ganddigaariya bitaniyaakka sugeeta.
  spa-PDDPT: El que tiene bienestar desprecia la calamidad como algo preparado para
    aquellos que resbalan.
  gun-gun: Iporiau e'ỹ va'e kuery oikuaa rã iporiaukue'i ojou vaipy ikuai. Ha'e rami
    vy ha'e kuery omoanha-anha 'rã ho'a rai'i va'e oityxe vy.
  ilo-ULB: Iti panunot ti tao a nanam-ay ket adda iti panangumsi para iti kinadaksanggasat;
    agpanpanunot isuna iti wagas a mangyeg pay iti ad-adu a kinadaksanggasat kadagiti
    maikagkaglis ti sakana.
  kpg-kpg: Deai godou haingadaa ai, dela e hidi ai goodou e hai daagala i di au. Goodou
    e hagamaawa tangada dela bolo gaa hinga.
  uig-ARA: 'راھەتتە ئولتۇرغان كىشىلەر كۆڭلىدە ھەرقانداق كۈلپەتنى نەزىرىگە ئالمايدۇ؛
    ئۇلار: «كۈلپەتلەر پۇتلىرى تېيىلىش ئالدىدا تۇرغان كىشىگىلا تەييار تۇرىدۇ» دەپ ئويلايدۇ.'
  sus-sus: Mixie naxee mu na tɔɔrɛ kui, e yoma tɔɔrɔmixi xa tɔɔrɛ ma. E a falama e
    nun na tɔɔrɛ nan lan.
  pon-2006: Sohte amwail apwal, ihme kumwail kepitkin ie; kumwail wokiher aramas emen
    me nektehn pwupwudi.
  ksd-ksd: Diat dia ki bulu dia nuk taun vue diat dia ki na malari, Dia to pin nina
    i to na bura.
  tur-YTC: Rahat olan birisinin düşüncesinde felaketi küçümseme vardır. Ayağı kayanlar
    için bu hazırdır.
  grc-BRENT: Εἰς χρόνον γὰρ τακτὸν ἡτοίμαστο πεσεῖν ὑπὸ ἄλλων, οἴκους τε αὐτοῦ ἐκπορθεῖσθαι
    ὑπὸ ἀνόμων·
  ind-AYT: Dalam pikiran orang yang hidup nyaman, ada penghinaan terhadap orang yang
    celaka; kemalangan itu disiapkan bagi mereka yang terpeleset kakinya.
  nya-nya: Anthu amene ali pabwino amanyoza anzawo amene ali pa tsoka. Tsokalo limagwa
    pa amene wayamba kale kugwa.
  hrv-hrv: Prezirat' je nesretnika - sretni misle, udariti treba onog što posrće!
  mps-mps: Te bidi dabe meba augwali bugagia bidiyu, dwai sęge augwaliba me asobeo.
    Te bagego dwai sęgę elalubo bidi dabe gisugu mabo dao. Augwali e tiwai dao,
    te bidi sunumide tulaluainu ebaso, tama augwali degemainu dega palobo tiwai gilama,
    mu dega palobo dao.
  tpi-tpi: Ol man i stap gut na i no gat hevi i kamap long ol, ol i save lap long
    ol tarangu i gat hevi. Ol i olsem ol man i lukim narapela man i laik pundaun long
    rot na ol i subim em i go pundaun olgeta.
  dan-1931: I Ulykke falder de fromme, den sorgløse spotter Faren, hans Fod står fast,
    mens Fristen varer*. { [*V. 4 f. er Teksten usikker.] }
  vie-OVCB: Người nhàn hạ chế giễu người bạc phước, khinh bỉ kẻ lỡ bước sa cơ.
  guj-2017: જેઓ પોતે સુખી છે તેઓ દુર્ભાગી માણસનો તિરસ્કાર કરે છે; જ્યારે કોઈ માણસ
    ઠોકર ખાય છે ત્યારે તેઓ એમ જ કરે છે.
  pon-2006A: Sohte amwail apwal, ihme kumwail kepitkin ie; kumwail wokiher aramas
    emen me nektehn pwupwudi.
  por-BRBSL: No pensamento daquele que está à vontade, há desprezo pelo infortúnio.
    Está pronto para aqueles cujos pés escorregam.
  cth-cth: Kanawmcalah kaawmnaw e khopouknae dawkvah, yawthoenae heh panuikhainae
    lah ao teh, a kamthui nahanlah coungkacoe paloung pouh e lah ao.
  twi-twi: Nnipa a wɔn ho tɔ wɔn no bu amanehunu animtiaa sɛnea wobu wɔn a wɔn nan
    rewatiri no awiei animtiaa no.
  hlt-hlt: Mongkawt kah kopoek ah yoethaenah he nueihbu la om tih a kho aka paloe
    ham a tawn pah bangla om.
  tbz-SIM: Bɛ̀ɛ̀ bo kɛ̀ dɛ̀ bɛ̀ nɑɑti bɛɛ̀ ɔ̃ ndɑú mɛyɛi nsɔ̃̀ńkɛ́ wè, wèè bètɛ́ kɛ
    doti bɛ̀ we ntemmù.
  msy-2020: Gumazamizir deravɨra ikia osɨmtɨziba me bativir puvatɨziba, me gumazamizir
    onganarazibagh amua osɨmtɨziba itibar ingaravati. Me mati gumazamiziba tuavimɨn
    gumazir mamɨn garima, a irasava amima, me bar a munamadazɨ, a degiaghirɨ.
  dop-dop: Mɛ mpɑ pǝ cɑɣɑnɑɑ tɔ, mǝ footiɣi wɑhɑlɑ tʋ kɛ́. Ḿpʋ́ɣʋ́ pɑ́ tusiɣi wei
    ɩ cɛŋlǝɣɩ tɔ.
  azb-azb: Dərdsizlər bəlanı boş bir şey sanır, Büdrəyənlər üçün bəla hazır dayanır.
  eng-DBY: He that is ready to stumble with the foot is a lamp despised in the thought
    of him that is at ease.
  hin-2017: दुःखी लोग तो सुखी लोगों की समझ में तुच्छ जाने जाते हैं; और जिनके पाँव
    फिसलते हैं उनका अपमान अवश्य ही होता है।
  wol-KYG: Ku neexlee ngi ñaawal ku safaan dab, defe ne safaan, ku tarxiis lay bëmëx.
  eng-YLT: A torch — despised in the thoughts of the secure Is prepared for those
    sliding with the feet.
  kne-kne: Magay ligat yo yan somisiyek kayo. Palpaligaten yo di ipogaw ay nganngani
    ay matokang.
  eng-WYC-2017: And a lamp is despised at the thoughts of rich men, the which lamp
    is made ready to a time ordained.
  eng-WMBB: In the thought of him who is at ease there is contempt for misfortune.
    It is ready for them whose foot slips.
  urd-GVH: जो सुकून से ज़िंदगी गुज़ारता है वह मुसीबतज़दा को हक़ीर जानता है। वह कहता
    है, ‘आओ, हम उसे ठोकर मारें जिसके पाँव डगमगाने लगे हैं।’
  rug-rug: Gamu si loke mia tinasuna, ba va sisire nau gamu; tupelia gamu sa tie sapu
    tata hoqana.
  gaz-gaz: Warri itti tole rakkinatti qoosu; nama kufuuf miilli isaa mucucaateenis
    kun hiree isaati jedhu.
  fra-LSG: Au malheur le mépris! C’est la devise des heureux; A celui dont le pied
    chancelle est réservé le mépris.
  yal-yal: Ɛ tan, muxu hɛrixine tɔrɔ muxune raɲaxuxi, na luxi nɛn alo muxun na salaxun,
    ɛ mɔn yi a radinɲɛ ayi.
  haw-1868: Me ka ipukukui i hoowahawahaia i ka manao o ka mea e noho nanea ana, Pela
    ka mea ua kokoke pahee kona mau wawae.
  arb-NAV: يُضْمِرُ الْمُطْمَئِنُّ شَرّاً لِلْبَائِسِ الَّذِي تَزِلُّ بِهِ الْقَدَمُ،
  ewe-ewe: Ŋutsu siwo li le dziɖeɖi me la do vlo dzɔgbevɔ̃etɔ eye nenema ke woawɔ
    na ame siwo ƒe afɔ ɖiɖi.
  eng-LEE: To the unfortunate there is given contempt— according to the thoughts of
    him that is at ease— prepared [also] for those whose foot slippeth.
  asm-FB: নিৰাপদে থকা লোকৰ মনত বিপদ অপমানৰ বিষয়; পিছল খাই পৰিব লগীয়াবোৰলৈ সেয়ে
    বাট চায় থাকে।
  sus-A: مِشِيٍ نَشٍيٍ مُ نَ تْورّ كُي، عٍ يٌمَ تْورْ مِشِ شَ تْورّ مَ. عٍ عَ قَلَمَ
    عٍ نُن نَ تْورّ نَن لَن.
  fra-SBL: Dans la pensée de celui qui est à l'aise, il y a du mépris pour le malheur.
    Il est prêt pour ceux dont le pied glisse.
  hbo-hbo: לַפִּ֣יד בּ֭וּז לְעַשְׁתּ֣וּת שַׁאֲנָ֑ן נָ֝כֹ֗ון לְמֹ֣ועֲדֵי רָֽגֶל׃
  kik-kik: Andũ arĩa maikaraga megangarĩte manyũrũragia mũtino, makona ta ũndũ ũcio
    ũkoraga o andũ arĩa magũrũ mao matenderũkaga.
  fra-NCL: Honte au malheur ! C’est la devise des heureux ; le mépris attend celui
    dont le pied chancelle.
  cek-AK: Hmaiim baktiah khosak hoih kami mah raihaih katong amtimh tom kami to pahnuithuih.
  cuk-cuk: 'Dule-gwen-boni-itodisurmaladi weyob sogdemalad: ‘Dule-boni-itodiidi mer
    bai be dake, dule-aimukubi-gudiid gatik be egee imake.’'
  uig-CYR: 'Раһәттә олтарған кишиләр көңлидә һәр қандақ күлпәтни нәзиригә алмайду;
    Улар: «Күлпәтләр путлири тейилиш алдида турған кишигила тәйяр туриду» дәп ойлайду.'
  tel-2017: క్షేమస్థితిలో ఉన్నవాళ్ళు దుర్దశలో ఉన్న వాళ్ళను తృణీకరించడం మంచిదని భావిస్తారు.
    కాళ్ళు జారుతున్న వారికి మరింత దురదృష్టం జత చేసే మార్గాలు వారు వెతుకుతారు.
  hat-BSA: Sila ki alèz la ri sou malè a; men l ap tan pye l chape.
  kos-kos: Komtal tiana pula ma upa, a komtal isrunyu; Komtal sringilya mwet se ma
    apkuran in ikori uh.
  hbo-WLC: לַפִּ֣יד בּ֭וּז לְעַשְׁתּ֣וּת שַׁאֲנָ֑ן נָ֝כ֗וֹן לְמ֣וֹעֲדֵי רָֽגֶל׃
  ibo-ibo: Ndị na-enweghị nsogbu na-eleda ndị ọdachi dakwasịrị anya dịka nsogbu si
    eche ndị ụkwụ ha na-amịchapụ amịchapụ.
  ory-ory: ସୁଖରେ ଥିବା ଲୋକର ବୋଧରେ ବିପଦ ତୁଚ୍ଛନୀୟ; ଯେଉଁମାନଙ୍କର ପାଦ ଖସିଯାଏ, ସେମାନଙ୍କ ନିମନ୍ତେ
    ତାହା ପ୍ରସ୍ତୁତ।
  chk-chk: Esap wor ämi weires, nge oua aitengauaei ai nom lon riaföü, oua wichi ätewe
    mi arap ngeni an epwe tur.
  rop-rop: Im isibala blanga bleim mi wen yumob nomo abum eni trabul.
  ukr-1871: Оттак, по думцї того, що сидить собі спокійно, нїзащо є лучиво, призначене
    тим, що їх ноги потикаються.
  deu-1951: Dem Unglück Verachtung! das ist die Ansicht des Sicheren; sie ist bereit
    für die, deren Fuß ins Wanken kommt.
  eng-JPS: A contemptible brand in the thought of him that is at ease, a thing ready
    for them whose foot slippeth.
  srp-1865: Baèen je luè po mišljenju sreænoga onaj koji hoæe da popuzne.
  lug-lug: Abantu abali mu ddembe lyabwe batera okusekerera abali mu mitawaana, ng’ebizibu
    bwe biba ku abo ababa batuuse awazibu.
  heb-heb: לפיד בוז לעשתות שאנן נכון למועדי רגל׃
  ben-IRV: যে শান্তিতে বাস করে, তার জন্য দুর্ভাগ্য অবজ্ঞার বিষয়; সে ভাবে, যাদের পা
    পিছলিয়ে যায় তাদের জীবনে আরও বেশি দুর্ভাগ্য আসে।
  pan-pan: ਦੁਖੀ ਲੋਕ ਤਾਂ ਸੁਖੀ ਲੋਕਾਂ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਤੁੱਛ ਹਨ, ਜਿਹਨਾਂ ਦੇ ਪੈਰ ਤਿਲਕਦੇ ਹਨ ਉਹਨਾਂ
    ਦਾ ਅਪਮਾਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: ချော်လဲ လုသောသူကို ပစ်လိုက်သောမီးခွက် ကဲ့သို့ကောင်းစားသောသူသည် မှတ် တတ်၏။
  hmo-hmo: Umui be mai emui hekwarahi ta lasi, to umui ese lau umui kirikirilaia noho.
    Umui ese kahirakahira ia moru tauna umui botaia noho.
  urd-urd: जो चैन से है उसके ख़्याल में दुख के लिए हिकारत होती है; यह उनके लिए तैयार
    रहती है जिनका पाँव फिसलता है।
  rus-SYN: Так презрен по мыслям сидящего в покое факел, приготовленный для спотыкающихся
    ногами.
  bqc-SIM: Gbɛ̃́ pↄ́ aa ku niɛniɛↄ ì gbɛ̃́ pↄ́ músi ń léↄ gwa pãɛ, aaì saka
    gbɛ̃́ pↄ́ kpàguaↄgu.
  tcz-CHONGTHU: Anop nopma um mihon, hahsat natoh ho chu ija selou tah in anuisat
    jiuvin, amaho chun akipal ho chu ason opden jiuve.
  mar-mar: जो कोणी सुखी आहे, त्याच्या मते संकट हे दुदैव आहे, जो संकटात पडत आहे, त्यांच्या
    विचारा प्रमाणे तो अधिक तिरस्कारास पात्र आहे.
  qub-qub: Chaynömi alli goyaycajcunaga ñacaycajta manacajman churan. Alliraj caycajtapis
    cutiparachinmi.
  hat-hat: Se konsa, moun ki pa nan pwoblèm meprize moun ki nan lafliksyon. Yo wè
    yon moun k'ap tonbe, yo ba l' bourad fè l' tonbe pi vit.
  eng-BSB: The one at ease scorns misfortune as the fate of those whose feet are slipping.
  eng-WEBPB: In the thought of him who is at ease there is contempt for misfortune.
    It is ready for them whose foot slips.
  kbq-kbq: Hagi knare'ma hu'zama nemaniza, knazampima mani'naza vahera huhaviza huzmante'za,
    kiza nere'za tanafa'ma haza vahera zamaretufenetraze.
  nhe-BL: Tlacame tlen nochi quipiyaj quinpinajtíaj tlacame tlen tlaijiyohuíaj. Ax
    quinequij quinitase tlen motepotlamíaj.
  gub-BL: Ikàg ma'e uze'eg zemueteahy iaiw haw pupe u'ar ma'e kwer wanehe wà. Umuàzàn
    u'ar etea'i ma'e ràm wà no.
  eng-DRA: The lamp despised in the thoughts of the rich, is ready for the time appointed.
