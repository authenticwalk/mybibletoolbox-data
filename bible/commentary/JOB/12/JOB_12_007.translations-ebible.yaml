verse: JOB.012.007
translations:
  mal-C: “എന്നാൽ മൃഗങ്ങളോടു ചോദിക്കുക, അവ നിന്നെ പഠിപ്പിക്കും അല്ലെങ്കിൽ ആകാശത്തിലെ
    പക്ഷികളോടു ചോദിക്കുക, അവ നിന്നോടു സംസാരിക്കും;
  deu-TKW: Wahrlich, frage doch nur das Vieh, das wird dich's lehren, und die Vögel
    des Himmels, die werden dir's verkündigen,
  lin-lin: Kasi tuna nyama ya zamba, ekoteya yo ; tuna ndeke ya likolo, ekolakisa
    yo ;
  eng-LSV: And yet, now ask [one of] the beasts, || And it shows you, || And a bird
    of the heavens, || And it declares to you.
  eng-GNV: 'Aske now the beasts, and they shall teach thee, and the foules of the
    heauen, and they shall tell thee:'
  eng-WEBSTER: 'But ask now the beasts, and they shall teach thee; and the fowls of
    the air, and they shall tell thee:'
  nhw-BL: “Nochi quimatij para TOTECO quichijchijqui nochi tlamantli. Xiquintlatzintoquili
    nopa tlapiyalme catli más huihuitique huan inijuanti mitzilhuise. Inijuanti quimatij
    para melahuac TOTECO quinchijchijqui. Xiquintlatzintoquili nopa totome catli patlantinemij.
    Inijuanti quimatij.
  swh-ONEN: “Lakini ulizeni wanyama, nao watawafundisha, au ndege wa angani, nao watawaambia;
  bba-bba: A yɛɛ kɑ ɡunɔsu bikio, su koo nun sɔ̃.
  eng-KJVCPB: 'But ask now the beasts, and they shall teach thee; And the fowls of
    the air, and they shall tell thee:'
  luo-luo: “To penj kata mana le kendo gibiro puonji, kata winy manie kor polo, to
    gibiro nyisi;
  meu-meu: A uda boromadia ba nanadaidia, bena bae hadibamu; atai manudia danu, bena
    bae hamaoromu;
  npi-ULB: तर अब जङ्गली पशुहरूलाई सोध्‍नुहोस्, र तिनीहरूले तपाईंलाई भन्‍नेछन् । आकाशका
    चराहरूलाई सोध्‍नुहोस्, र तिनीहरूले तपाईंलाई बताउनेछन् ।
  yor-yor: “Ṣùgbọ́n nísinsin yìí bí àwọn ẹranko léèrè, wọn o kọ́ ọ ní ẹ̀kọ́, àti ẹyẹ
    ojú ọ̀run, wọn ó sì sọ fún ọ.
  pes-OPCB: کیست که آنچه را شما می‌گویید نداند؟ حتی اگر از حیوانات و پرندگان هم بپرسید
    این چیزها را به شما یاد خواهند داد. اگر از زمین و دریا سؤال کنید به شما خواهند
    گفت که دست خداوند این همه را آفریده است.
  tgl-ULB: Pero ngayon tanungin mo ang mga mababangis na hayop; at tuturuan ka nila;
    Tanungin mo ang mga ibon sa mga himpapawid at sasabihin nila sa iyo.
  hui-hui: Ega nogo wenaru ema bialu piaga maru biru ngaru tigua tí lawai helo pudaba.
    Ani ndoyagua nde dindini haga urunime tíhondo Ngode Datagaliwabenaga mana ngago
    lawai helo hale hadaba.
  mya-mya: သားမျိုးနှင့်မိုဃ်းကောင်းကင်ငှက်တို့ကို မေးမြန်း လော့။ သူတို့သည် ဟောပြောသွန်သင်ကြလိမ့်မည်။
  bod-N: རི་དྭགས་རྣམས་ལ་དྲིས་ཤིག་ལམ་སྟོན་གནང་། ། ནམ་མཁའི་བྱ་ལ་དྲིས་ཤིག་འཆད་པར་འགྱུར།
    །
  sna-sna: “Asi bvunza mhuka, uye dzichakudzidzisa, kana shiri dzedenga, idzo dzichakuudza;
  spa-BLM: “Pero pregunta ahora a los animales, y ellos te enseñarán; los pájaros
    del cielo, y ellos te lo dirán.
  cac-cac: C'anb'ejec d'a noc' noc' d'a sat luum yed' d'a noc' sjen̈vi, syal ex sc'ayb'an
    noc'.
  swh-ULB: Lakini sasa waulize hao wanyama wa mwituni, na watakufundisha wewe; waulize
    ndege wa angani, na watakuambia wewe.
  bel-bel: 'А ўжо ж такі: спытайся ў быдла, і навучаць цябе, - у птушкі нябеснай,
    і абвесьціць табе;'
  deu-ELBBK: Aber frage doch das Vieh, und das wird es dich lehren; und die Vögel
    des Himmels, und sie werden es dir mitteilen;
  mbb-OT: '“Istudyu ka pinaaǥi te kebpeniid te minsan hengkey he kelasi te zuen din
    gehinawa: is ebpemenhipanew, is ebpemenlayang, is ebpemenanap, wey is ebpemenlayewlayew.'
  mal-2015: മൃഗങ്ങളോടു ചോദിക്ക; അവ നിന്നെ ഉപദേശിക്കും; ആകാശത്തിലെ പക്ഷികളോടു ചോദിക്ക;
    അവ പറഞ്ഞുതരും;
  rmc-rmc: Ale no ča phuč le džvirendar a sikavena tut, le čiriklendar pro ňebos a
    phenena tuke,
  pes-OPV: «لیکن الان از بهایم بپرس و تو را تعلیم خواهند داد. و از مرغان هوا و برایت
    بیان خواهندنمود.
  ron-1924: Ынтрябэ добитоачеле, ши те вор ынвэца; пэсэриле черулуй, ши ыць вор спуне;
  ben-OBCV: “কিন্তু পশুদের জিজ্ঞাসা করো, ও তারা তোমাকে শিক্ষা দেবে, বা আকাশের পাখিদের
    জিজ্ঞাসা করো, ও তারাও তোমায় বলে দেবে;
  som-som: Laakiinse haatan bal xayawaanka wax weyddii, oo iyana wax bay ku bari doonaan,
    Iyo haadka hawada, oo iyana wax bay kuu sheegi doonaan,
  lat-VUC: Nimirum interroga jumenta, et docebunt te; et volatilia cæli, et indicabunt
    tibi.
  eng-ASVBT: 'But ask now the beasts, and they shall teach thee; And the birds of
    the heavens, and they shall tell thee:'
  ita-1885: E in vero, domandane pur le bestie, ed esse tu l'insegneranno; E gli uccelli
    del cielo, ed essi te lo dichiareranno;
  eng-LXXUP: But ask now the beasts, if they may speak to thee; And the birds of the
    air, if they may declare to thee.
  eng-ULB: But now ask the beasts, and they will teach you; ask the birds of the heavens,
    and they will tell you.
  spa-VBL: “Pero si les preguntas a los animales, ellos te enseñarán; las aves del
    cielo te lo dirán;
  fra-_FOB: Mais interroge donc les bêtes, et elles t'instruiront; ou les oiseaux
    des cieux, et ils te l'annonceront;
  mal-mal: മൃഗങ്ങളോട് ചോദിക്കുക; അവ നിന്നെ ഉപദേശിക്കും; ആകാശത്തിലെ പക്ഷികളോട് ചോദിക്കുക;
    അവ പറഞ്ഞുതരും;
  urd-GVR: Tāham tum kahte ho ki jānwaroṅ se pūchh le to wuh tujhe sahīh bāt sikhāeṅge.
    Parindoṅ se patā kar to wuh tujhe durust jawāb deṅge.
  suz-BL: मुल ब्‍वाकी ङा जन्‍तु आन कली हिल्‍लो पने। मेकोपुकीम इन कली शेंनीम। सरीङम
    बेरब चिक्‍ब आन कली हिल्‍लो पने। मेकोपुकीम इन कली देंनीम।
  eng-NOY: For ask now the beasts, and they will teach thee; Or the fowls of the air,
    and they will tell thee;
  ita-1927: Ma interroga un po’ gli animali, e te lo insegneranno; gli uccelli del
    cielo, e te lo mostreranno;
  ckb-ckb: «بەڵام پرسیار لە ئاژەڵان بکە، ئەوان فێرت دەکەن، هەروەها پرسیار لە باڵندەی
    ئاسمانیش بکە، ئەوان پێت ڕادەگەیەنن؛
  eng-BBE: But put now a question to the beasts, and get teaching from them; or to
    the birds of the heaven, and they will make it clear to you;
  kan-OKCV: “ಆದರೂ ಮೃಗಗಳನ್ನು ಕೇಳು, ಅವು ನಿನಗೆ ಬೋಧಿಸುವುವು; ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನು ಕೇಳು, ಅವು
    ನಿನಗೆ ತಿಳಿಸುವುವು.
  tam-2017: இப்போதும் நீ மிருகங்களைக் கேட்டுப்பார், அவைகள் உனக்குப் போதிக்கும் ஆகாயத்துப்
    பறவைகளைக் கேள், அவைகள் உனக்கு அறிவிக்கும்.
  spa-RV-1909: 'Y en efecto, pregunta ahora á las bestias, que ellas te enseñarán;
    y á las aves de los cielos, que ellas te lo mostrarán:'
  ron-BTF: Dar întreabă acum fiarele și ele te vor învăța; și păsările cerului și
    ele îți vor spune;
  eng-WEBP: “But ask the animals now, and they will teach you; the birds of the sky,
    and they will tell you.
  eng-FBV: But if you ask the animals they will teach you, the birds in the sky will
    tell you;
  nld-1939: 'Ondervraag slechts het vee: het zal het u leren; De vogels uit de lucht;
    zij vertellen het u;'
  nch-BL: “Nochi quimatij para TOTECO quichijchijqui nochi tamanti. Xiquintatzintoquili
    nopa tapiyalme cati más huihuitique huan inijuanti mitzilhuise. Inijuanti quimatij
    para melahuac TOTECO quinchijchijqui. Xiquintatzintoquili nopa totome cati patantinemij.
    Inijuanti quimatij.
  vie-1934: Nhưng khá hỏi loài thú, chúng nó sẽ dạy dỗ ngươi, Hỏi các chim trời, thì
    chúng nó sẽ bảo cho ngươi;
  hin-CV: “किंतु अब जाकर पशुओं से परामर्श लो, अब वे तुम्हें शिक्षा देने लगें, आकाश
    में उड़ते पक्षी तुम्हें सूचना देने लगें;
  spa-BES: Pero ahora pregunta a las bestias, y aprende de ellas; o a las aves del
    cielo, y te informarán;
  tdx-tdx: Fe añontaneo o bibio, hampandrendreha’ iareo; naho o voro-mitiliñeo, hitalilia’
    iareo;
  tha-KJV: แต่​ขอถามสัตว์​เดียรัจฉาน และมันจะสอนท่าน ถามนกในอากาศดู และมันจะบอกท่าน
  por-BR-2018: Verdadeiramente pergunta agora aos animais, que eles te ensinarão;
    e às aves dos céus, que elas te explicarão;
  deu-ELO: Aber frage doch das Vieh, und es wird's dich lehren; und das Gevögel des
    Himmels, und es wird's dir kundtun;
  eng-WYC-2018: No wonder (or Do not wonder about it), (but) ask thou [the] beasts,
    and they shall teach thee; and ask thou[the] birds of the air, and they shall
    show to thee.
  epo-epo: Vere, demandu la brutojn, kaj ili instruos vin; La birdojn de la ĉielo,
    kaj ili diros al vi;
  uig-PIN: Əmdi ⱨaywanlardinmu sorap baⱪ, Ular sanga ɵgitidu, Asmandiki uqar-ⱪanatlarmu
    sanga dǝydu;
  beo-beo: 'Be sio fi amola ohe fi da dilima olelemusa: dawa:.'
  tpi-OTNT: “Yupela go askim ol abus na pisin na pis na bai ol i skulim yupela. O
    sapos yupela i laik, yupela i ken i go askim graun tu, na em i ken lainim yupela
    long pasin bilong God.
  hau-SA: “Amma ka tambayi dabbobi, za su kuma koya maka, ko kuma tsuntsayen sararin
    sama kuma za su gaya maka.
  uig-LAT: Emdi haywanlardinmu sorap baq, Ular sanga ögitidu, Asmandiki uchar-qanatlarmu
    sanga deydu;
  nde-nde: Kodwa ake ubuze izinyamazana, zizakufundisa, kumbe izinyoni zemoyeni, zizakutshela;
  ton-ton: '“Kae fehuʻi eni ki he fanga manu, pea te nau akoʻi koe; mo e fanga manu
    ʻoe ʻatā, pea te nau tala kiate koe:'
  ces-1613: Ano zeptej se třebas hovad, a naučí tě, aneb ptactva nebeského, a oznámí
    tobě.
  eng-WMB: “But ask the animals now, and they will teach you; the birds of the sky,
    and they will tell you.
  tam-TCV: “ஆனால் மிருகங்களைக் கேளுங்கள்; அவை உங்களுக்குப் போதிக்கும், ஆகாயத்துப்
    பறவைகளைக் கேளுங்கள்; அவை உங்களுக்குச் சொல்லித் தரும்.
  ceb-ULB: Apan pangutan-a karon ang mga mananap, ug sila magatudlo kanimo; pangutan-a
    ang mga langgam sa kalangitan ug sila magasulti kanimo.
  pol-UBG: Ale zapytaj zwierząt, a one cię pouczą, i ptaków nieba, a powiedzą tobie.
  urd-GVU: تاہم تم کہتے ہو کہ جانوروں سے پوچھ لے تو وہ تجھے صحیح بات سکھائیں گے۔ پرندوں
    سے پتا کر تو وہ تجھے درست جواب دیں گے۔
  deu-1912: Frage doch das Vieh, das wird dich's lehren und die Vögel unter dem Himmel,
    die werden dir's sagen;
  kan-2017: ಆದರೆ ಮೃಗಗಳನ್ನು ವಿಚಾರಿಸು, ನಿನಗೆ ಉಪದೇಶ ಮಾಡುವವು; ಆಕಾಶದ ಪಕ್ಷಿಗಳನ್ನು ಕೇಳು,
    ನಿನಗೆ ತಿಳಿಸುವವು;
  yap-yap: Bo’or ban’en ni gimed ra fil rok e arche’ nge gamanman;
  hlt-MCSB: Tedae rhamsa rhoek te dawt laeh lamtah nang n'thuinuet bitni. Vaan kah
    vaa long khaw nang taengla ha puen bitni.
  mdy-ETH: «ሂንዳ ቆልሞ ዖኦጬ ኔና ዔርዛንዳኔ፤ ጫሪንጮ ካፖዋ ዖኦጬ ኔኤም ኬኤዛንዳኔ።
  twi-ASANTE: “Bisa mmoa no, na wɔbɛkyerɛ wo anaasɛ ewiem nnomaa no, na wɔbɛka akyerɛ
    wo
  eng-WEBU: “But ask the animals now, and they will teach you; the birds of the sky,
    and they will tell you.
  wal-wal: “SHin neeni ane meheta oichcha; eti nena tamaarissana. Woikko saluwaa kafota
    oichcha; eti neeyyo yootana.
  spa-PDDPT: En efecto, pregunta ahora a las bestias, y ellas te enseñarán, a las
    aves del cielo, y ellas te lo dirán.
  gun-gun: — Ha'e rami teĩ eporandu na aỹ mymba ikuai va'e pe. Ha'e rã ha'e kuery
    nembo'e 'rã ha'e nunga re. Guyra oveve va'e pe reporandu rã ha'e kuery oikuaa
    uka 'rã ndevy.
  ilo-ULB: Ngem ita damagem dagiti narungsot nga ayup, ket suroandaka; damagem dagiti
    billit kadagiti tangatang, ket ibagada kenka.
  kpg-kpg: “Nia mee e logo belee kuulu go nia manu mamaangi mono manu dolodolo adu
    gi goodou.
  uig-ARA: ئەمدى ھايۋانلاردىنمۇ سوراپ باق، ئۇلار ساڭا ئۆگىتىدۇ، ئاسماندىكى ئۇچار-قاناتلارمۇ
    ساڭا دەيدۇ؛
  sus-sus: Maxɔrinyi ti subee ma wula i, e xa i ralɔnni. Xɔnie fan xa na masen i bɛ.
  pon-2006: Pil soahng tohto me menpihr kan oh mahn akan kak sukuhlihkin kumwail;
  ksd-ksd: Una tir ra umana leing ra pupui, ma diat a tovo u; Ma ra umana beo liuliu,
    ma diat a ve u;
  tur-YTC: “Ama şimdi hayvanlara sorun, onlar da size öğretsinler; Gökyüzünün kuşlarına
    sorun, onlar da size anlatsınlar.
  grc-BRENT: Ἀλλὰ δὴ ἐρώτησον τετράποδα ἐάν σοι εἴπωσι, πετεινὰ δὲ οὐρανοῦ ἐάν σοι
    ἀπαγγείλωσιν.
  ind-AYT: Akan tetapi, bertanyalah kepada binatang-binatang buas, maka mereka akan
    mengajarimu; bertanyalah kepada burung-burung di udara, maka mereka akan memberitahumu.
  nya-nya: “Koma funsa nyama zakuthengo ndipo zidzakuphunzitsa, kapena mbalame zamumlengalenga
    ndipo zidzakuwuza;
  hrv-hrv: Ali pitaj zvijeri, i poučit će te; ptice nebeske pitaj, i razjasnit će
    ti.
  mps-mps: “Dage pelama, te bulu hasa dabe, ba dabe, sųgų dabebolo hanalugi pao.
    Tama augwaligo dage ola mawaibao. Ma, dagego wei ebaso da, teda dagego tǫbolo
    me hanalu wao, tama agai God kolesaga dagebolo ola mawaibao.
  tpi-tpi: “Yupela go askim ol abus na pisin na pis na bai ol i skulim yupela. O sapos
    yupela i laik, yupela i ken i go askim graun tu, na em i ken lainim yupela long
    pasin bilong God.
  dan-1931: Spørg dog Kvæget, det skal lære dig, Himlens Fugle, de skal oplyse dig,
  vie-OVCB: Hãy hỏi loài thú, và chúng sẽ dạy anh. Hỏi loài chim, và chim sẽ trả lời.
  guj-2017: પરંતુ પશુઓને પૂછો તો તે તમને શીખવશે, જો ખેચર પક્ષીઓને પૂછો તો તે તમને
    કહેશે.
  pon-2006A: Pil soahng tohto me menpihr kan oh mahn akan kak sukuhlihkin kumwail;
  por-BRBSL: “Mas pergunte agora aos animais, e eles lhe ensinarão; os pássaros do
    céu, e eles lhe dirão.
  cth-cth: Hateiteh, atu moithangnaw koe pacei nateh, na cangkhai awh han doeh. Kalvan
    e kamleng e tavanaw hai pacei haw, na dei pouh han doeh.
  twi-twi: “Bisa mmoa no, na wɔbɛkyerɛ wo anaasɛ wim nnomaa no, na wɔbɛka akyerɛ wo
  hlt-hlt: Tedae rhamsa rhoek te dawt laeh lamtah nang n'thuinuet bitni. Vaan kah
    vaa long khaw nang taengla ha puen bitni.
  tbz-SIM: Bekɛ tiwɑnwɑntì kɛ̀ tì dɑ nɑ́kɛ́, kɛ̀ tinɔ̀tì dɑ́ yíɛ́ mɛciì.
  msy-2020: “Ia mangɨ asɨziba ko kuaraziba ko osiribar azaraghtɨ, me ian sure damu.
    Ia ifueghɨva, uaghan mangɨ nguazir kamɨn azaraghtɨ, a Godɨn Arazibar gun ian sure
    damu.
  dop-dop: Pɔɔsɩ sumɑsɩ nɑ tɔlɑ nɑ tiinɑ ɑ kɑ́ sɛɣɛsɩ-ŋ, nɑ tɛtʋ hʋlɩ-ŋ tɔtɔ.
  azb-azb: Gəl heyvanlardan soruş, qoy sənə bildirsin, Qoy göydəki quşlar sənə desin,
  eng-DBY: But ask now the beasts, and they shall teach thee; and the fowl of the
    heavens, and they shall tell thee;
  hin-2017: “पशुओं से तो पूछ और वे तुझे सिखाएँगे; और आकाश के पक्षियों से, और वे तुझे
    बताएँगे।
  wol-KYG: Laajal rekk rab yi, ñu xamal la; mbaa njanaaw yi, ñu wax la;
  eng-YLT: And yet, ask, I pray thee, [One of] the beasts, and it doth shew thee,
    And a fowl of the heavens, And it doth declare to thee.
  eng-WYC-2017: No wonder, ask thou [the] beasts, and they shall teach thee; and ask
    thou[the] birds of the air, and they shall show to thee.
  eng-WMBB: “But ask the animals now, and they will teach you; the birds of the sky,
    and they will tell you.
  urd-GVH: ताहम तुम कहते हो कि जानवरों से पूछ ले तो वह तुझे सहीह बात सिखाएँगे। परिंदों
    से पता कर तो वह तुझे दुरुस्त जवाब देंगे।
  rug-rug: Nanasi mo sari kurukuru made nenedi meke kote va tumatumae gamu rini, babe
    sari kurukuru tapuru pa galegalearane meke kote tozini gamu rini,
  gaz-gaz: “Mee horii gaafadhu; isaan si barsiisu; yookaan simbirroota samii gaafadhu;
    isaan sitti himu;
  fra-LSG: Interroge les bêtes, elles t’instruiront, Les oiseaux du ciel, ils te l’apprendront;
  yal-yal: “Koni, subene maxɔdin, e i xaranɲɛ nɛn. Xɔline maxɔdin kore xɔnna ma, e
    a falɛ i xa nɛn.
  haw-1868: Aka, ano e ninau i na holoholona, a e ao mai lakou ia oe; A me na manu
    o ka lewa, a e hoike mai lakou ia oe;
  arb-NAV: وَلَكِنِ اسْأَلِ البَهَائِمَ فَتُعَلِّمَكَ، وَطُيُورَ السَّمَاءِ فَتُخْبِرَكَ،
  ewe-ewe: “Ke bia gbemelãwo, ne woafia nu wò alo dziƒoxeviwo, ne woagblɔe na wò.
  eng-LEE: Yet, do only ask of the beasts, and they will instruct thee; and the fowls
    of the heavens, and they will tell it thee;
  asm-FB: কিন্তু পশুবোৰক সোধাচোন, সেইবোৰে তোমাক কি দিব; আৰু আকাশৰ পক্ষীবোৰক সোধা,
    সেইবোৰেও তোমাক কৈ দিব।
  sus-A: مَشْرِنيِ تِ سُبٍيٍ مَ وُلَ عِ، عٍ شَ عِ رَلْننِ. شْنِيٍ قَن شَ نَ مَسٍن
    عِ بّ.
  fra-SBL: « Mais demande maintenant aux animaux, et ils t'apprendront ; les oiseaux
    du ciel, et ils vous le diront.
  hbo-hbo: וְֽאוּלָ֗ם שְׁאַל־נָ֣א בְהֵמֹ֣ות וְתֹרֶ֑ךָּ וְעֹ֥וף הַ֝שָּׁמַ֗יִם וְיַגֶּד־לָֽךְ׃
  kik-kik: “No ta kĩũrie nyamũ, na nĩigũkũruta ũhoro, kana ũrie nyoni cia rĩera-inĩ,
    na nĩigũkwĩra;
  fra-NCL: Mais, de grâce, interroge les bêtes, et elles t’instruiront, les oiseaux
    du ciel, et ils te l’apprendront ;
  cek-AK: Toe vaihi moisannawk to dueng oh, nihcae mah na patuk tih; van ih tavaanawk
    to dueng oh, nihcae mah na thui o tih;
  cuk-cuk: ”Ibdurganse be ibmar egismalana, ar wemar bemar-odurdaksamalaled. Sikwimarse
    be ibmar egismalana, ar wemar bega ibmar sogsamalaled.
  uig-CYR: Әнди һайванлардинму сорап бақ, Улар саңа үгитиду, Асмандики учар-қанатларму
    саңа дәйду;
  tel-2017: అయితే, మృగాలను అడగండి, అవి మీకు బోధ చేస్తాయి. ఆకాశంలో పక్షులను అడగండి,
    అవి మీకు చెబుతాయి.
  hat-BSA: “Alò, mande bèt yo menm pou yo kab enstwi ou; ak zwazo syèl yo; kite yo
    pale ou.
  kos-kos: “Finne won ku kosro lemnak uh, oasr pac ma elos ku in luti nu sumtal;
  hbo-WLC: וְֽאוּלָ֗ם שְׁאַל־נָ֣א בְהֵמ֣וֹת וְתֹרֶ֑ךָּ וְע֥וֹף הַ֝שָּׁמַ֗יִם וְיַגֶּד־לָֽךְ׃
  ibo-ibo: “Ma jụọ ụmụ anụmanụ, ha ga-akụziri gị, maọbụ ụmụ nnụnụ, ha ga-agwa gị.
  ory-ory: ମାତ୍ର ଏବେ ପଶୁମାନଙ୍କୁ ପଚାର, ସେମାନେ ତୁମ୍ଭକୁ ଶିକ୍ଷା ଦେବେ ଓ ଆକାଶର ପକ୍ଷୀମାନଙ୍କୁ
    ପଚାର, ସେମାନେ ତୁମ୍ଭକୁ ଜଣାଇବେ;
  chk-chk: Iwe, kopwe aisini ekewe manfetal, ir repwe aiti ngonuk ekei mettoch, kopwe
    aisini ekewe mansüsü, ir repwe ürenuk usun.
  rop-rop: Wal Job bin kipgon tok, “If yumob wandim sabi enijing yumob garra askim
    detlot wailwan enimul en ola bard, en ola fish en purdiflawa.
  ukr-1871: 'І справдї: спитай у зьвірят, а вони навчать тебе, — в птаства під небом,
    а воно зʼясує тобі;'
  deu-1951: Aber frage doch das Vieh, es wird dich belehren, und die Vögel des Himmels
    tun dir's kund.
  eng-JPS: But ask now the beasts, and they shall teach thee; and the fowls of the
    air, and they shall tell thee;
  srp-1865: Zapitaj stoku, nauèiæe te; ili ptice nebeske, kazaæe ti.
  lug-lug: Naye buuza ensolo zijja kukuyigiriza, oba ebinyonyi eby’omu bbanga binaakubuulira.
  heb-heb: ואולם שאל נא בהמות ותרך ועוף השמים ויגד לך׃
  ben-IRV: কিন্তু এখন পশুদের জিজ্ঞাসা কর আর তারা তোমাকে শিক্ষা দেবে; আকাশের পাখিদের
    জিজ্ঞাসা কর আর তারা তোমাকে বলবে।
  pan-pan: “ਪਰੰਤੂ ਪਸ਼ੂਆਂ ਤੋਂ ਪੁੱਛ ਅਤੇ ਉਹ ਤੈਨੂੰ ਸਿਖਾਉਣਗੇ, ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਤੋਂ,
    ਉਹ ਤੈਨੂੰ ਦੱਸਣਗੇ,
  mya-JVB: သားမျိုး နှင့် မိုဃ်းကောင်းကင်ငှက် တို့ကို မေးမြန်း လော့။ သူတို့သည် ဟောပြော
    သွန်သင် ကြလိမ့်မည်။
  hmo-hmo: “To uda boromadia bona ataiai manudia ese, umui dekenai idia hadibaia diba.
  urd-urd: हैवानों से पूछ और वह तुझे सिखाएँगे, और हवा के परिन्दों से दरियाफ़्त कर
    और वह तुझे बताएँगे।
  rus-SYN: 'И подлинно: спроси у скота, и научит тебя, у птицы небесной, и возвестит
    тебе;'
  bqc-SIM: À gɛ nↄ̀bↄↄ la, aai yãdaɛ́, à gbɛa bãↄwa, aai oɛ́.
  tcz-CHONGTHU: Ganhing ho chudong jong le chun amahon nahil dingu ahi; van lai jolla
    vachate chu dong le chun amahon naseipeh unte.
  mar-mar: पण आता पशूंस विचार, ते तुला शिकवतील, आकाशात उडणाऱ्या पक्ष्यांना विचार आणि
    ते तुम्हास सांगतील.
  qub-qub: «Mä tapucuy jirca animalcunatawan äbicunata. Paycunami willashunquipaj
    chaycunata pï rurashantapis.
  hat-hat: Manyè fè ti koze ak zannimo yo, ak zwezo yo. Yo gen anpil bagay pou yo
    moutre nou.
  eng-BSB: But ask the animals, and they will instruct you; ask the birds of the air,
    and they will tell you.
  eng-WEBPB: “But ask the animals now, and they will teach you; the birds of the sky,
    and they will tell you.
  kbq-kbq: Hianagi afi zagagafa zmantahigege'za rempi hunegaminagenka, anami kankamumpima
    hare'za vanoma nehaza namaramina zmantahigege'za kasamiho.
  nhe-BL: “Nochi quimatij para TOTECO quichijchijqui nochi tlamantli. Xiquintlajtlani
    nopa tlapiyalime tlen más huihuitique huan inijuanti mitzilhuise. Inijuanti quimatij
    para melahuac TOTECO quinchijchijqui. Xiquintlajtlani nopa totome tlen patlantinemij.
    Inijuanti quimatij.
  gub-BL: Zopar, epuranu wiràmiri wanehe nehe, ma'ea'yr wanehe nehe no. Nemu'e putar
    ma'e rehe wà nehe.
  eng-DRA: 'But ask now the beasts, and they shall teach thee: and the birds of the
    air, and they shall tell thee.'
