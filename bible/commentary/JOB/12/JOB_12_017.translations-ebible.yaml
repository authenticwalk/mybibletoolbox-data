verse: JOB.012.017
translations:
  mal-C: അവിടന്ന് ഭരണാധിപരെ നഗ്നരാക്കി കൊണ്ടുപോകുന്നു, ന്യായാധിപരെ വിഡ്ഢിവേഷംകെട്ടിക്കുന്നു.
  deu-TKW: Er führt Ratsherren ausgezogen fort und bethört Richter.
  lin-lin: Amemaka bapesi toli na bowumbu mpe akomisaka basambisi bato ya maboma ;
  eng-LSV: Causing counselors to go away [as] a spoil, || Indeed, He makes fools of
    judges.
  eng-GNV: He causeth the counsellers to goe as spoyled, and maketh the iudges fooles.
  eng-WEBSTER: He leadeth counselors away spoiled, and maketh the judges fools.
  nhw-BL: Toteco quinhuihuitilía jueces. Quichihua catli teconsejomacayayaj ma quichihuaca
    tlamantli catli amo quinamiqui quen para quintojtomase tetequipanohuani para ma
    yohuij majcajtoque.
  swh-ONEN: Yeye huwaondoa washauri wakiwa wametekwa nyara, naye huwapumbaza wanaotoa
    maamuzi.
  bba-bba: U rɑ be bɑ rɑ tem wunɑnɔsu ko mwɛɛri tereru. Kpɑ u de siri kowobu bu ɡɔsiɑ
    wiirobu.
  eng-KJVCPB: He leadeth counsellers away spoiled, And maketh the judges fools.
  luo-luo: Omiyo jongʼad rieko bedo gi wichkuot kendo omiyo jongʼad bura doko joma
    ofuwo.
  meu-meu: Hahealo taudia na ia ese ḡaḡaedia mo e hakaudia ohomu; hahemaoro taudia
    na ia ese e hakavakavadiamu.
  npi-ULB: उहाँले सल्लाहकारहरूलाई शोकमा पारेर नाङ्गै खुट्टा हिंडाउनुहुन्छ । उहाँले
    न्यायाधीशहरूलाई मूर्ख बनाउनुहुन्छ ।
  yor-yor: Ó mú àwọn ìgbìmọ̀ lọ ní ìhòhò a sì sọ àwọn onídàájọ́ di òmùgọ̀.
  pes-OPCB: او حکمت مشاوران و رهبران را از آنها می‌گیرد و آنها را احمق می‌سازد.
  tgl-ULB: Pinapangunahan niyang ilayo ang mga tagapayo ng nakayapak sa kalungkutan;
    inililiko niya ang mga hukom para maging hangal.
  hui-hui: Wali agali ibugua haru haga karunaga mini gigabi wiaru mo wahowa mini nawi
    ale helalu agali haguane wali agali manani helowa daba ki biaga karu tibi mo luluya
    haragola tinibi lulu karume biagadagua bilo helaga ka.
  mya-mya: တိုင်ပင်မှူးမတ်တို့ကို ဘမ်းဆီးသိမ်းသွားတော်မူ၏။ တရားသူကြီးတို့ကို ရူးသွပ်စေတော်မူ၏။
  bod-N: ཁོང་གིས་དཔོན་རིགས་རྐང་རྗེན་བཙོན་ལ་འཁྱེར། ། ཁྲིམས་དཔོན་རྣམས་ནི་བློ་གྲོས་རྨོངས་པར་མཛད།
    །
  sna-sna: Anodzinga makurukota asina nguo uye anoita kuti vatongi vave mapenzi.
  spa-BLM: Lleva a los consejeros despojados. Hace que los jueces sean tontos.
  cac-cac: A' tz'ac'an satel spensar eb' jelan. Axo eb' juez somchajcanq'ue spensar
    eb' yuuj.
  swh-ULB: Yeye huwaongoza washauri mbali bila kuvaa viatu katika huzuni; huwarudisha
    hakimu katika upumbavu.
  bel-bel: Ён прыводзіць дарадцаў да неабдуманасьці і судзьдзяў робіць дурнымі.
  deu-ELBBK: Er führt Räte beraubt weg, und Richter macht er zu Narren.
  mbb-OT: Ed-ewaan din is ketau te menge sumesambag, wey edhimuwen din he tulebung
    is menge meghuhukum.
  mal-2015: അവൻ മന്ത്രിമാരെ കവർച്ചയായി കൊണ്ടു പോകുന്നു; ന്യായാധിപന്മാരെ ഭോഷന്മാരാക്കുന്നു.
  rmc-rmc: Le radcendar lel e sasťi goďi a le sudcendar kerel dilinen.
  pes-OPV: مشیران را غارت زده می‌رباید، وحاکمان را احمق می‌گرداند.
  ron-1924: Ел я робь пе сфетничь ши тулбурэ минтя жудекэторилор.
  ben-OBCV: তিনি শাসকদের আভরণহীন করে চালান ও বিচারকদের মূর্খে পরিণত করেন।
  som-som: Taliyayaasha wuxuu u kaxaystaa sida booli la dhacay, Xaakinnadana nacasyo
    buu ka dhigaa.
  lat-VUC: Adducit consiliarios in stultum finem, et judices in stuporem.
  eng-ASVBT: He leadeth counselors away stripped, And judges maketh he fools.
  ita-1885: Egli ne mena i consiglieri spogliati, E fa impazzare i giudici.
  eng-LXXUP: He leads counselors away captive, And maddens the judges of the earth.
  eng-ULB: He leads counselors away barefoot in sorrow; he turns judges into fools.
  spa-VBL: Lleva a los consejeros despojados de su sabiduría, convierte a los jueces
    en necios.
  fra-_FOB: Il fait marcher pieds nus les conseillers; il frappe de folie les juges.
  mal-mal: യഹോവ മന്ത്രിമാരെ കവർച്ചയായി കൊണ്ട് പോകുന്നു; ന്യായാധിപന്മാരെ ഭോഷന്മാരാക്കുന്നു.
  urd-GVR: Mushīroṅ ko wuh nange pāṅw apne sāth le jātā hai, qāziyoṅ ko ahmaq sābit
    kartā hai.
  suz-BL: मेकोमी अर्ती गेब आन कली मुने दोक्‍पाइक्‍ब। मिनु निसाफ पाइब आन कली मूर्ख
    सेल्‍ब।
  eng-NOY: He leadeth counsellors away captive, And judges he maketh fools.
  ita-1927: Egli manda scalzi i consiglieri, colpisce di demenza i giudici.
  ckb-ckb: ڕاوێژکاران بە پێ خاوسی دەبات، دادوەران تووشی شێتی دەکات.
  eng-BBE: He takes away the wisdom of the wise guides, and makes judges foolish;
  kan-OKCV: ದೇವರು ಸಲಹೆಗಾರರನ್ನು ಸೆರೆಹಿಡಿಯುತ್ತಾರೆ; ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ಮೂರ್ಖರನ್ನಾಗಿ ಮಾಡುತ್ತಾರೆ.
  tam-2017: அவர் ஆலோசனைக்காரரைச் சிறைபிடித்து, நியாயாதிபதிகளின் புத்தியை மயக்குகிறார்.
  spa-RV-1909: El hace andar á los consejeros desnudos de consejo, y hace enloquecer
    á los jueces.
  ron-BTF: El duce pe sfătuitori ca pradă și face pe judecători nebuni.
  eng-WEBP: He leads counselors away stripped. He makes judges fools.
  eng-FBV: He leads counselors away stripped of their wisdom, he makes judges into
    fools.
  nld-1939: Raadsheren laat Hij barrevoets gaan, En rechters maakt Hij tot dwazen;
  nch-BL: Toteco quinquixtilía inintalnamiquilis cati tetalnamictíaj para ma quichihuaca
    tamanti cati amo quinamiqui. Quinhuihuitilía jueces.
  vie-1934: Ngài bắt dẫn tù những kẻ bày mưu, Khiến các quan xét ra điên dại.
  hin-CV: वह मंत्रियों को विवस्त्र कर छोड़ते हैं तथा न्यायाधीशों को मूर्ख बना देते
    हैं.
  spa-BES: Él quita la sabiduría de los guías sabios, y hace que los jueces sean necios;
  tdx-tdx: Ampañaveloa’e tsy aman-kana o mpanoroo, vaho ampigege’e o mpizakao.
  tha-KJV: พระองค์​ทรงนำที่ปรึกษาตัวล่อนจ้อนไป และพระองค์ทรงกระทำผู้พิพากษาให้เป็นคนโง่
  por-BR-2018: Ele leva os conselheiros despojados, e faz os juízes enlouquecerem.
  deu-ELO: Er führt Räte beraubt hinweg, und Richter macht er zu Narren.
  eng-WYC-2018: And he bringeth counsellors into a fond end, and judges into wondering,
    either astonishing. (And he bringeth counsellors to a foolish end, and judges
    to madness.)
  epo-epo: Li irigas konsilistojn kiel erarvagantojn, Kaj la juĝistojn Li faras malsaĝaj.
  uig-PIN: U mǝsliⱨǝtqilǝrni yalingaq ⱪildurup, yalap elip ketidu, Soraⱪqilarni rǝswa
    ⱪilidu.
  beo-beo: Gode da ouligisu dunu ilia asigi dawa:su samogesa. E da bagade dawa:su
    ouligisu dunu ilia hou afadenene, amasea ilia da gagaoui dunu agoai hamosa.
  tpi-OTNT: God i save pinisim gutpela tingting bilong ol man bilong givim tingting
    long ol king na ol i go longlong na i wokabaut as nating. Na em i save mekim ol
    jas tu i go longlong.
  hau-SA: Yakan sa mashawarta su zama marasa hikima yă kuma sa wawaye su zama masu
    shari’a.
  uig-LAT: U meslihetchilerni yalingach qildurup, yalap élip kétidu, Soraqchilarni
    reswa qilidu.
  nde-nde: Abeluleki uyabakhupha bahambe beze enze abehluleli babe yiziphukuphuku.
  ton-ton: ‌ʻOku ne taki pōpula ʻae kau fakakaukau, pea ne fakavaleʻi ʻae kau fakamaau.
  ces-1613: On uvodí rádce v nemoudrost, a z soudců blázny činí.
  eng-WMB: He leads counselors away stripped. He makes judges fools.
  tam-TCV: அவர் ஆலோசகர்களின் ஞானத்தை அகற்றி அனுப்பி விடுகிறார்; நீதிபதிகளையும் மூடராக்குகிறார்.
  ceb-ULB: Nagpalakaw siya sa mga magtatambag nga nagtiniil diha kasub-anan; ang mga
    maghuhukom iyang himoong buang.
  pol-UBG: Pozbawia radców mądrości i sędziów czyni głupcami.
  urd-GVU: مشیروں کو وہ ننگے پاؤں اپنے ساتھ لے جاتا ہے، قاضیوں کو احمق ثابت کرتا ہے۔
  deu-1912: Er führt die Klugen wie einen Raub und macht die Richter toll.
  kan-2017: ಮಂತ್ರಿಗಳನ್ನು ಸುಲಿಗೆಮಾಡಿ ಸಾಗಿಸಿಕೊಂಡು ಹೋಗುವನು, ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನು ಹುಚ್ಚರನ್ನಾಗಿ
    ಮಾಡುವನು.
  yap-yap: Ir e ma chuweg e gonop rok e pi tagagiyeg mma gagiyegnag e pi’in yad ma
    yog e thin ngu’ur ngongoliyed e ngongol ko balyang.
  hlt-MCSB: Ol aka uen te khotling la a khuen tih laitloek rhoek te a yan.
  mdy-ETH: ዒዚ ዞራ ዓሶ ዔራቶ ላኣጋኔ፤ ዴሮ ሱኡጎዋ ዔኤያ ማሃኔ።
  twi-ASANTE: Ɔpa afotufoɔ ho ntoma ma wɔkɔ na ɔma atemmufoɔ yɛ nkwasea.
  eng-WEBU: He leads counselors away stripped. He makes judges fools.
  wal-wal: Zoriyaageetuppe i aadhdhida eraa qaari ekkees; halaqatakka i gooshshees.
  spa-PDDPT: Hace andar descalzos a los consejeros y entontece a los jueces.
  gun-gun: Oipe'a 'rã nhomongeta va'ety kuery nhomongetaague gui, nhomboayvua kuery
    voi ojapo 'rã na'inhakã porãvei aguã rami.
  ilo-ULB: Idalanna a sakasaka iti liday dagiti mammagbaga; pagbalinenna a maag dagiti
    ukom.
  kpg-kpg: Mee gaa daa gi daha nia iloo mee o digau ala e dagi, gaa hai digaula gii hai
    be digau e laba,
  uig-ARA: ئۇ مەسلىھەتچىلەرنى يالىڭاچ قىلدۇرۇپ، يالاپ ئېلىپ كېتىدۇ، سوراقچىلارنى رەسۋا
    قىلىدۇ.
  sus-sus: A nɔma marasimae suxude, a nɔma kiitisae xaxili ifude.
  pon-2006: E kin ketikihsang kupwurokong en kaun akan oh kin ketin kupwurehda kaun
    akan en mwomwen pweipweila.
  ksd-ksd: I vapurpuruan ra umana tena varvateten, Ma i valunga ra umana tena varkurai.
  tur-YTC: Danışmanları soyulmuş olarak sürer. Hâkimleri akılsızlaştırır.
  grc-BRENT: Διάγων βουλευτὰς αἰχμαλώτους, κριτὰς δὲ γῆς ἐξέστησε.
  ind-AYT: Dia menuntun para penasihat yang pergi dengan bertelanjang kaki, dan Dia
    membuat para hakim menjadi bodoh.
  nya-nya: Iye amalanda aphungu nzeru zawo ndipo amapusitsa oweruza.
  hrv-hrv: On savjetnike lišava razbora, suce pametne udara bezumljem.
  mps-mps: Godigo te tuni bidi kingba mobo mabo dabego homu kolesaga dolama, tagalobo
    dao. Tama augwali habu olo pabo dao. Tama agai te po tų odobo bidi dabego homu
    kolesaga dolobo dao.
  tpi-tpi: God i save pinisim gutpela tingting bilong ol man bilong givim tingting
    long ol king na ol i go longlong na i wokabaut as nating. Na em i save mekim ol
    jas tu i go longlong.
  dan-1931: Rådsherrer fører han nøgne bort, og Dommere gør han til Tåber;
  vie-OVCB: Chúa khiến các mưu sĩ đi chân đất; các phán quan ra ngu dại.
  guj-2017: તે રાજમંત્રીઓની બુદ્ધિ લૂંટી લે છે અને તે ન્યાયકર્તાઓને મૂર્ખ બનાવે છે.
  pon-2006A: E kin ketikihsang kupwurokong en kaun akan oh kin ketin kupwurehda kaun
    akan en mwomwen pweipweila.
  por-BRBSL: Ele leva os conselheiros para longe despojados. Ele faz os juízes de
    bobos.
  cth-cth: Khokhangkungnaw hah be kahma lah a ceikhai teh, lawkcengkung hah be a pathu
    sak.
  twi-twi: Ɔpa afotufo ho ntama ma wɔkɔ na ɔma atemmufo yɛ nkwasea.
  hlt-hlt: Ol aka uen te khotling la a khuen tih laitloek rhoek te a yan.
  tbz-SIM: Kuù ɔ̃ɔ̃ beǹnɛ̀ okpɑ̀ɑ̀tì kó bɛtũ̀mbɛ̀ yɛ̀mmɛ̀, kɛ̀ kuù fènni bɛbeémbɛ̀.
  msy-2020: Gumazir nɨghnɨzir aghuiba atrivibagh anɨdiba, God men nɨghnɨzir aghuariba
    batozima, me onganigha bibiabaram arui. Egha a uaghan jasbagh amima, me ongani.
  dop-dop: Ɩ yeki nɑ pɑ́ kuuki tɛtʋ nyʋɣʋ nyǝ́mɑ, nɑ pɑ́ tɛɛkǝnɑ. Ɩ wɑkǝlǝɣɩ hʋʋlɑɑ
    lǝmɑɣɑsɛɛ.
  azb-azb: Məsləhətçiləri talana məruz qoyar, Hakimləri axmaqlaşdırar.
  eng-DBY: He leadeth counsellors away spoiled, and judges maketh he fools;
  hin-2017: वह मंत्रियों को लूटकर बँधुआई में ले जाता, और न्यायियों को मूर्ख बना देता
    है।
  wol-KYG: Keey futti kàngam, dofloo kilifa.
  eng-YLT: Causing counsellors to go away a spoil, And judges He maketh foolish.
  eng-WYC-2017: And he bringeth counsellors into a fond [or foolish] end, and judges
    into wondering, either astonishing.
  eng-WMBB: He leads counsellors away stripped. He makes judges fools.
  urd-GVH: मुशीरों को वह नंगे पाँव अपने साथ ले जाता है, क़ाज़ियों को अहमक़ साबित करता
    है।
  rug-rug: Vagi pani Sa sari ginilagilana tadi tie tuturaṉa, meke guni ni Sa na tie
    pekipekidi sari tie varipitui.
  gaz-gaz: Inni gorsitoota qullaa deemsisa; abbootii murtiis gowwoota godha.
  fra-LSG: Il emmène captifs les conseillers; Il trouble la raison des juges.
  yal-yal: A tan nan a ligama yamaan kawandi muxune yi sigan ti e san yigenla ra,
    a yi kitisane findi daxune ra.
  haw-1868: Ua lawe pio aku ia i na kakaolelo, A hoolilo i na lunakanawai i poe hawawa.
  arb-NAV: يَأْسِرُ الْمُشِيرِينَ، وَيُحَمِّقُ فِطْنَةَ الْقُضَاةِ،
  ewe-ewe: Ekplɔa dumegãwo dzonae amama eye wònana Ʋɔnudrɔ̃lawo zua bometsilawo.
  eng-LEE: He leadeth counsellors away bereft of sense, and maketh the judges fools.
  asm-FB: তেওঁ মন্ত্ৰী সকলক সৰ্ব্বস্বহীন কৰি লৈ যায়, আৰু বিচাৰকৰ্ত্তা সকলক হতবুদ্ধি
    কৰে।
  sus-A: عَ نْمَ مَرَ سِمَيٍ سُشُدٍ، عَ نْمَ كِيتِسَيٍ شَشِلِ عِقُدٍ.
  fra-SBL: Il conduit les conseillers à l'écart, dépouillés. Il fait des juges des
    imbéciles.
  hbo-hbo: מֹולִ֣יךְ יֹועֲצִ֣ים שֹׁולָ֑ל וְֽשֹׁפְטִ֥ים יְהֹולֵֽל׃
  kik-kik: Aheani kĩrĩra amatongoragia matarĩ nguo, na agatua aciirithania irimũ.
  fra-NCL: Il emmène captifs les conseillers des peuples, et il ôte le sens aux juges.
  cek-AK: Anih mah kahoih poekhaih paek kaminawk to amrosak moe, lokcaek kaminawk
    to amthusak.
  cuk-cuk: Ar Bab-Dummadi dule-binsaed-ibedmar-obingegsaed, degine, dule-igar-nabomalad
    suli-suli obinsabalid.
  uig-CYR: У мәслиһәтчиләрни ялаңач қилдуруп, ялап елип кетиду, Сорақчиларни рәсва
    қилиду.
  tel-2017: ఆలోచనలు చెప్పేవాళ్ళను వస్త్రహీనులనుగా చేసి ఆయన వాళ్ళను బందీలుగా తీసుకువెళ్తాడు.
    న్యాయాధిపతులందరూ తెలివి లేనివాళ్ళని ఆయన రుజువు చేస్తాడు.
  hat-BSA: Li fè konseye yo mache pye atè e fè jij yo antre nan foli.
  kos-kos: El eisla nunak lalmwetmet lun mwet leum, Ac oru mwet kol uh in orekma oana
    mwet lalfon.
  hbo-WLC: מוֹלִ֣יךְ יוֹעֲצִ֣ים שׁוֹלָ֑ל וְֽשֹׁפְטִ֥ים יְהוֹלֵֽל׃
  ibo-ibo: Ọ na-anapụ ndị ndụmọdụ ọkwa ha chụpụ ha, ma ndị ikpe ka ọ na-eme ka ha
    ghọọ ndị nzuzu.
  ory-ory: ସେ ମନ୍ତ୍ରୀମାନଙ୍କୁ ଲୁଟିତ କରି ନେଇଯାʼନ୍ତି ଓ ବିଚାରକର୍ତ୍ତୃଗଣକୁ ସେ ନିର୍ବୋଧ କରନ୍ତି।
  chk-chk: A angei seni ekewe chon öüröür ar tipachem o föri pwe ekewe soukapwüng
    ra föri föförün chon umwes.
  rop-rop: God oldei binijimap ola lidamob en im oldei meigim detlot bos langa kothaus
    jidan siliwan.
  ukr-1871: Він приводить порадників до нерозваги, а суддїв до дурноти.
  deu-1951: Er führt die Räte beraubt hinweg und macht die Richter zu Narren.
  eng-JPS: He leadeth counsellors away stripped, and judges maketh He fools.
  srp-1865: On dovodi savjetnike u ludilo, i sudije obezumljuje.
  lug-lug: Aggyawo abawi b’amagezi nga tebalina kantu, abalamuzi n’abafuula abasirusiru.
  heb-heb: מוליך יועצים שולל ושפטים יהולל׃
  ben-IRV: তিনি মন্ত্রীদের সর্বস্ব লুট করে নিয়ে যান; বিচারকদের মূর্খে পরিণত করেন।
  pan-pan: ਜੋ ਦਰਬਾਰੀਆਂ ਨੂੰ ਨੰਗੇ ਪੈਰੀਂ ਤੁਰਾਉਂਦਾ ਹੈ, ਅਤੇ ਨਿਆਂਈਆਂ ਨੂੰ ਮੂਰਖ ਬਣਾ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: တိုင်ပင် မှူးမတ်တို့ကို ဘမ်းဆီးသိမ်း သွားတော်မူ၏။ တရား သူကြီးတို့ကို ရူးသွပ်
    စေတော်မူ၏။
  hmo-hmo: Gunalaia taudia edia aonega, be Dirava ese ia haorea noho, bona kota biagudia,
    be Dirava ese ia hakavakavadia noho.
  urd-urd: वह सलाहकारों को लुटवा कर ग़ुलामी में ले जाता है, और 'अदालत करने वालों को
    बेवकू़फ़ बना देता है।
  rus-SYN: Он приводит советников в необдуманность и судей делает глупыми.
  bqc-SIM: Ì to lɛdamadeↄ ta kyalesai, ì to yã́kpalɛkɛnaↄ gↄ̃ mìsaideↄ ũ.
  tcz-CHONGTHU: Thumopma pangho ho apui mangin, athutan phatnao alah mang peh jin,
    thutan chingtah ho ahung ngol ji tauve.
  mar-mar: तो राज्यमंत्र्यांना दुखात अनवाणी पायांनी घेवून जातो, तो न्यायाधीशास मूर्ख
    ठरवतो.
  qub-qub: Paymi camacächin yachajcunapis mana tantiyananpaj. Juezcunatapis upatacäcachin.
  hat-hat: Li fè moun k'ap bay konsèy yo pèdi tèt yo. Li fè chèf yo aji tankou moun
    fou.
  eng-BSB: He leads counselors away barefoot and makes fools of judges.
  eng-WEBPB: He leads counsellors away stripped. He makes judges fools.
  kbq-kbq: Hagi knare antahi'zama vahe'ma nezmiza vahera knare antahi'zazmia erihana
    nehuno, keagama refkoma nehaza vahera, zamazeri neginagi vahe kna nehie.
  nhe-BL: Toteco quinhuihuitilía jueces. Quichihua tlen teconsejomacayayaj ma quichihuaca
    tlamantli tlen ax quinamiqui queja para quinmalacanise tlatequipanohuani para
    ma yaca malacantoque.
  gub-BL: O'ok ma'e kwaw katu haw tuwihaw wanuwi. Umuigo kar tuwihaw awa iranaiw ma'e
    romo wà no.
  eng-DRA: He bringeth counsellors to a foolish end, and judges to insensibility.
