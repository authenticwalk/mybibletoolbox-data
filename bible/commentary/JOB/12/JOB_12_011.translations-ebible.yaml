verse: JOB.012.011
translations:
  mal-C: നാവ് ഭക്ഷണത്തിന്റെ രുചിഭേദങ്ങൾ തിരിച്ചറിയുന്നതുപോലെ, ചെവി വാക്കുകൾ വിവേചിക്കുന്നില്ലേ?
  deu-TKW: Prüft nicht das Ohr die Worte, gleichwie der Gaumen die Speise kostet?
  lin-lin: Boni, litoyi emekaka maloba te ndenge lolemo emekaka bilei ?
  eng-LSV: Does the ear not try words? And the palate taste food for itself?
  eng-GNV: Doeth not the eares discerne the words? and the mouth taste meate for it
    selfe?
  eng-WEBSTER: Doth not the ear try words? and the mouth taste its food?
  nhw-BL: Quen tocamac quimachilía iajhuiyaca sesen tlamantli tlacualistli, totlacaquilis
    hueli quicaqui huan quiyecohua catlique camanali eltoc cuali.
  swh-ONEN: Je, sikio haliyajaribu maneno kama vile ulimi uonjavyo chakula?
  bba-bba: Yen sɔ̃nɑ bɑ mɔndu kuɑ bɑ nɛɛ, soowɑ ɡɑ rɑ ɡɑrin dobu wunɑnɛ, kpɑ dɑro
    ɡu mɑɑ dĩɑnun dobu wunɑnɑ.
  eng-KJVCPB: Doth not the ear try words? And the mouth taste his meat?
  luo-luo: Donge it ema pimo kit weche mana kaka lep bende pimo mit chiemo?
  meu-meu: Taia ese hereva e mamidia tohomu, udu ese aniani e mamidia tohomu na heto,
    ani?
  npi-ULB: जिब्रोले खानाको स्वाद लिएझैं, के कानले वचनको जाँच गर्दैन र ?
  yor-yor: Etí kì í dán ọ̀rọ̀ wò bí tàbí adùn ẹnu kì í sì í tọ́ oúnjẹ rẹ̀ wò bí?
  pes-OPCB: درست همان‌طور که دهانم مزهٔ خوراک خوب را می‌فهمد، همچنان وقتی حقیقت را
    می‌شنوم گوشم آن را تشخیص می‌دهد.
  tgl-ULB: Hindi ba ang tainga ang sumusuri sa mga salita gaya ng dila na tumitikim
    sa pagkain?
  hui-hui: Iname tomo nabehedabe nanabehedabe hondole nahanda ala beremali. Anidagua
    dege inanaga haleme bi bayaledabe kodabe hondole hale haramali.
  mya-mya: ခံတွင်းသည်အစာကိုမြည်းစမ်းသကဲ့သို့၊ နားသည် စကားကို စုံစမ်းသည် မဟုတ်လော။
  bod-N: དཀན་གྱིས་ཁ་ཟས་བྲོ་བ་མྱོང་བ་བཞིན། ། རྣ་བས་གཏམ་གྱི་བྱེ་བྲག་མི་འབྱེད་དམ། །
  sna-sna: Ko, nzeve haiedzi mashoko sorurimi runoravira chokudya here?
  spa-BLM: El oído no prueba las palabras, incluso cuando el paladar prueba su comida?
  cac-cac: A yol co ti' tz'ab'lan svach'il tas scab'lej. A pax co chiquin tz'ab'an
    tas tz'alchaji.
  swh-ULB: Je, sikio haliyajaribu maneno kama vile kaakaa lionjavyo chakula chake?
  bel-bel: Ці ж ня вуха разьбірае словы, і ці не язык распазнае смак ежы?
  deu-ELBBK: Soll nicht das Ohr die Worte prüfen, wie der Gaumen für sich die Speise
    kostet?
  mbb-OT: Emun is dilà te etew egketau ke hengkey is metaam etawa mezaat he keenen,
    is telinga te etew egketau zaan ke hengkey is meupiya etawa mezaat he menge lalag.
  mal-2015: ചെവി വാക്കുകളെ പരിശോധിക്കുന്നില്ലയോ? അണ്ണാക്കു ഭക്ഷണം രുചിനോക്കുന്നില്ലയോ?
  rmc-rmc: Či o kan na skušinel o lava, avke sar e čhib koštoľinel o chaben?
  pes-OPV: آیا گوش سخنان رانمی آزماید، چنانکه کام خوراک خود رامی چشد؟
  ron-1924: Ну деосебеште урекя кувинтеле, кум густэ черул гурий мынкэруриле?
  ben-OBCV: কান কি শব্দ পরখ করে না যেভাবে জিভ খাদ্যের স্বাদ চাখে?
  som-som: War sow dhegtu erayada ma kala soocdo, Sida dhanxanagguba cuntadiisa u
    dhadhamiyo?
  lat-VUC: Nonne auris verba dijudicat? et fauces comedentis, saporem?
  eng-ASVBT: Doth not the ear try words, Even as the palate tasteth its food?
  ita-1885: L'orecchio non prova egli le parole, Come il palato assapora le vivande?
  eng-LXXUP: For the ear tries words, And the palate tastes meats.
  eng-ULB: Does not the ear test words just as the palate tastes its food?
  spa-VBL: El oído distingue palabras como el paladar distingue los alimentos.
  fra-_FOB: L'oreille ne juge-t-elle pas des discours, comme le palais goûte les aliments?
  mal-mal: ചെവി വാക്കുകളെ പരിശോധിക്കുന്നില്ലയോ? അണ്ണാക്ക് ഭക്ഷണം രുചിനോക്കുന്നില്ലയോ?
  urd-GVR: Kān to alfāz kī yoṅ jāṅch-paṛtāl kartā hai jis tarah zabān khānoṅ meṅ imtiyāz
    kartī hai.
  suz-BL: जचा थोव़क ब्रोव़शो नु मब्रोव़शो लेंम तुइश्‍शो खोदेंशो पा, पशो लोव़ रिम्‍शो
    नु मरिम्‍शो नोफाम मनेंबा ङा?
  eng-NOY: Doth not the ear prove words, As the mouth tasteth meat?
  ita-1927: L’orecchio non discerne esso le parole, come il palato assaggia le vivande?
  ckb-ckb: ئایا گوێ قسەکان تاقی ناکاتەوە و مەڵاشوو تامی خواردن ناکات؟
  eng-BBE: Are not words tested by the ear, even as food is tasted by the mouth?
  kan-OKCV: ಬಾಯಿಯು ಆಹಾರವನ್ನು ರುಚಿ ನೋಡುವಂತೆ ಕಿವಿಯು ನುಡಿಗಳನ್ನು ವಿವೇಚಿಸುವುದಿಲ್ಲವೇ?
  tam-2017: வாயானது ஆகாரத்தை ருசிபார்க்கிறதுபோல, காதானது வார்த்தைகளைச் சோதித்துப்பார்க்கிறதல்லவா?
  spa-RV-1909: Ciertamente el oído distingue las palabras, y el paladar gusta las
    viandas.
  ron-BTF: Nu încearcă urechea cuvintele? Și nu gustă gura mâncarea sa?
  eng-WEBP: Doesn’t the ear try words, even as the palate tastes its food?
  eng-FBV: The ear distinguishes words just like the palate distinguishes foods.
  nld-1939: Of kan het oor geen woorden meer toetsen, Het gehemelte geen spijzen meer
    proeven;
  nch-BL: Quej tocamac quimachilía iajhuiyaca sesen tamanti tacualisti, totacaquilis
    hueli quicaqui huan quimachilía catijqui camanali eltoc cuali.
  vie-1934: Lỗ tai há chẳng xét lời nói, Như ổ gà nếm những thực vật sao?
  hin-CV: क्या कान शब्दों की परख नहीं करता, जिस प्रकार जीभ भोजन के स्वाद को परखती
    है?
  spa-BES: ¿No son las palabras probadas por el oído, al igual que la comida se prueba
    por la boca?
  tdx-tdx: Tsy mpitsò-bolañe hao ty ravembia, manahake ty fitsopehan-dañilañy ty mahakama?
  tha-KJV: หู​ทดลองถ้อยคำมิ​ใช่​หรือ และเพดานปากชิมรสอาหารมิ​ใช่​หรือ
  por-BR-2018: Por acaso o ouvido não distingue as palavras, e o paladar prova as
    comidas?
  deu-ELO: Soll nicht das Ohr die Worte prüfen, wie der Gaumen für sich die Speise
    kostet?
  eng-WYC-2018: Whether the ear deemeth not words, and the cheeks of the eater deem(the)
    savour, or the taste of meat? (Whether the ear judgeth not the words, like the
    tongue of the eater judgeth the savour, or the taste, of the food?)
  epo-epo: La orelo esploras ja la parolon, Kaj la palato gustumas al si la manĝaĵon.
  uig-PIN: Eƣizda taamni tetiƣandǝk, Ⱪulaⱪmu sɵzining toƣriliⱪini sinap baⱪidu ǝmǝsmu?
  beo-beo: Be dilia! Dilia gona:su da ha:i manu ea hedai hahawane naba. Amo defele,
    dilia ge da udigili sia:dabe hahawane naba.
  tpi-OTNT: “Maus bilong yumi i save traim kaikai bilong painimaut kaikai i gutpela
    o i nogut. Olsem tasol yau bilong yumi i save harim ol toktok na yumi save skelim
    gut dispela tok.
  hau-SA: Ko kunne ba ya gwada kalmomi kamar yadda harshe yake ɗanɗana abinci?
  uig-LAT: Éghizda taamni tétighandek, Qulaqmu sözining toghriliqini sinap baqidu
    emesmu?
  nde-nde: Indlebe kayiwahloli yini wonke amazwi njengolimi lunambitha ukudla?
  ton-ton: ‌ʻIkai ʻoku ʻahiʻahiʻi ʻe he telinga ʻae ngaahi lea? Pea kamata ʻe he ngutu
    hono kai?
  ces-1613: Zdaliž ucho slov rozeznávati nebude, tak jako dásně pokrmu okoušejí?
  eng-WMB: Doesn’t the ear try words, even as the palate tastes its food?
  tam-TCV: நாவு உணவை ருசிப்பதுபோல, காது சொற்களைச் சோதிக்கிறது அல்லவோ?
  ceb-ULB: Dili ba ang igdulungog man ang nagaila sa mga pulong sama sa dila nga nagatilaw
    sa pagkaon?
  pol-UBG: Czy ucho nie bada mowy, a podniebienie nie smakuje pokarmu?
  urd-GVU: کان تو الفاظ کی یوں جانچ پڑتال کرتا ہے جس طرح زبان کھانوں میں امتیاز کرتی
    ہے۔
  deu-1912: Prüft nicht das Ohr die Rede? und der Mund schmeckt die Speise?
  kan-2017: ಬಾಯಿಯು ಆಹಾರವನ್ನು ರುಚಿ ನೋಡುವ ಪ್ರಕಾರ ಕಿವಿಯು ಮಾತುಗಳನ್ನು ವಿವೇಚಿಸುತ್ತದಲ್ಲಾ.
  yap-yap: Teliy e ma sikengnag e thin nike rung’ag, ni bod rogon blothey nma ri’
    lamen e ggan.
  hlt-MCSB: Lai caak a ten bangla olthui te hna loh a nuemnai moenih a.
  mdy-ETH: ዒንዲርሲ ዓኣሢ ካሣ ዱማሲ ዔራሢጉዲ ዋይዚያኣ ዎዚ ጌይ ጌስቲንቴቴ ዔሪ ዱማሳኔ።»
  twi-ASANTE: Aso nsɔ nsɛm nnhwɛ, sɛdeɛ tɛkrɛma ka aduane hwɛ no anaa?
  eng-WEBU: Doesn’t the ear try words, even as the palate tastes its food?
  wal-wal: Inxxarssai qumaa shaakki eriyoogaadan, haittai haasayaa shaakkidi erenneeyye?
  spa-PDDPT: ¿No distingue el oído las palabras y el paladar prueba la comida?
  gun-gun: Xeapyxa py nda'u naendu kuaa potai 'rã ayvu aendu va'e, xejuru py tembi'u
    heea aendua rami avi?
  ilo-ULB: Saan kadi a suboken ti lapayag dagiti sasao a kas iti panangraman ti dawat-dawat
    iti kanenna?
  kpg-kpg: E hai gadoo be tolole dela e tene gi deia dela ma gaa momi nia meegai,
    godou dalinga e tenetene labelaa di hagalongo gi nnelekai.
  uig-ARA: ئېغىزدا تائامنى تېتىغاندەك، قۇلاقمۇ سۆزىنىڭ توغرىلىقىنى سىناپ باقىدۇ ئەمەسمۇ؟
  sus-sus: Adama xa a ɲɔxɔ sa yi masenyie xɔn ma, alɔ a dɛ a ɲɔxɔ sama donse xɔn ma
    ki naxɛ.
  pon-2006: Ahpw nin duwen lowemwen eh kin perenki song nemen kisin mwenge, salengomw
    pil perenki rongorong ngilen mahsen kan.
  ksd-ksd: Dave, ra talinga i ta tikai pa i valar kilang ra umana tinata, Da ra karameana
    i dum kilang ra nian?
  tur-YTC: Damağın yediğini tattığı gibi, Kulak da sözleri sınamaz mı?
  grc-BRENT: Οὖς μὲν γὰρ ῥήματα διακρίνει, λάρυγξ δὲ σῖτα γεύεται.
  ind-AYT: Bukankah telinga menguji kata-kata, seperti langit-langit mulut mencicip
    makanan?
  nya-nya: Kodi khutu sindiye limene limamva mawu monga mmene lilime limalawira chakudya?
  hrv-hrv: Zar uhom mi ne sudimo besjedu k'o što kušamo nepcem okus jela?
  mps-mps: Dago pedauwaligo nai dabe dwagi yai yaliwe, ma dwai yaliwe olama, hanana
    subo dao. Te tama tiali goli, dago olo da te po dabe odama, tama dago te po bugagia
    dagala subo dao.
  tpi-tpi: “Maus bilong yumi i save traim kaikai bilong painimaut kaikai i gutpela
    o i nogut. Olsem tasol yau bilong yumi i save harim ol toktok na yumi save skelim
    gut dispela tok.
  dan-1931: Prøver ej Øret Ord, og smager ej Ganen Maden?
  vie-OVCB: Tai biết phân biệt lời nói như miệng biết nếm thức ăn ngon.
  guj-2017: જેમ જીભ અન્નનો સ્વાદ પારખે છે, તે જ રીતે શું કાન શબ્દોની પરીક્ષા નથી કરતા?
  pon-2006A: Ahpw nin duwen lowemwen eh kin perenki song nemen kisin mwenge, salengomw
    pil perenki rongorong ngilen mahsen kan.
  por-BRBSL: O ouvido não experimenta as palavras, mesmo quando o paladar saboreia
    seus alimentos?
  cth-cth: Kâko ni rawca a patek e patetlah hnâ ni lawk hah a tanouk nahoehmaw.
  twi-twi: So aso nsɔ nsɛm nhwɛ sɛnea tɛkrɛma ka aduan hwɛ no ana?
  hlt-hlt: Lai caak a ten bangla olthui te hna loh a nuemnai moenih a.
  tbz-SIM: Ditoò bɑ̀ɑ̀tìmɛ̀ tinɑ́ɑǹtì, dinùù mɛ mbɑɑ̀tì mudiì.
  msy-2020: “En akatoriba dagheba apa dar isɨngtɨzim barasi, daghem isɨngiz, o a ikufi.
    Kamaghɨra en kuariba, mɨgɨrɨgɨaba barazima, e bar deravɨra da tuisɨsi.
  dop-dop: Ɩsɩɩ ŋkpɑŋʋɣʋ nɩɩkʋɣʋ tɔm kʋyɔɣɔtʋtʋ tɔ, ḿpʋ́ɣʋ́ nɔɣɔ nɑ́ nɩɩkɩ tɔɣɔnɑɣɑ
    leleŋ.
  azb-azb: Yeməyin dadını damaq hiss etdiyi kimi Qulaq da sözləri sınaqdan keçirməzmi?
  eng-DBY: Doth not the ear try words, as the palate tasteth food?
  hin-2017: जैसे जीभ से भोजन चखा जाता है, क्या वैसे ही कान से वचन नहीं परखे जाते?
  wol-KYG: Xanaa du nopp ay natt baat bu jib, denqleñ di mosu ñam?
  eng-YLT: Doth not the ear try words? And the palate taste food for itself?
  eng-WYC-2017: Whether the ear deemeth not words, and the cheeks of the eater deem
    savour, or the taste of meat?
  eng-WMBB: Doesn’t the ear try words, even as the palate tastes its food?
  urd-GVH: कान तो अलफ़ाज़ की यों जाँच-पड़ताल करता है जिस तरह ज़बान खानों में इम्तियाज़
    करती है।
  rug-rug: Gua sa mea sapu hiva hola va liṉiliṉia sa ginani, si sa taliṉa ba hiva
    avoso sigiti zinama tugo.
  gaz-gaz: Akkuma arrabni nyaata afaaniin qabu, gurris dubbii dhagaʼee addaan hin
    baasuu?
  fra-LSG: L’oreille ne discerne-t-elle pas les paroles, Comme le palais savoure les
    aliments?
  yal-yal: Tunla falane tagi rabaan kolon, alo dɛɛn donseen ɲaxunna kolonma kii naxan
    yi.
  haw-1868: Aole anei e hoao ke pepeiao i na olelo? A e hoao ka waha i ka ai nona
    iho?
  arb-NAV: أَلَيْسَتِ الأُذُنُ تَمْتَحِنُ الْكَلامَ كَمَا يَتَذَوَّقُ اللِّسَانُ الطَّعَامَ؟
  ewe-ewe: Ɖe to medoa nyawo kpɔ abe ale si aɖe ɖɔa nuɖuɖu kpɔe ene oa?
  eng-LEE: Doth not the ear try words, as the palate tasteth food for itself?
  asm-FB: জিভাই যেনেকৈ আহাৰৰ আস্বাদ পায়, তেনেকৈ কাণে জানো কথাৰ পৰীক্ষা নকৰে?
  sus-A: عَدَ مَ شَ عَ حْشْ سَ يِ مَسٍنيِيٍ شْن مَ، عَلْ عَ دّ عَ حْشْ سَمَ دٌنسٍ
    شْن مَ كِ نَشّ.
  fra-SBL: L'oreille n'essaie pas les mots, même lorsque le palais goûte sa nourriture ?
  hbo-hbo: הֲלֹא־אֹ֭זֶן מִלִּ֣ין תִּבְחָ֑ן וְ֝חֵ֗ךְ אֹ֣כֶל יִטְעַם־לֹֽו׃
  kik-kik: Githĩ gũtũ gũtithuuranagia ciugo o ta ũrĩa rũrĩmĩ rũcamaga irio?
  fra-NCL: L’oreille ne discerne-t-elle pas les paroles, comme le palais savoure les
    aliments ?
  cek-AK: Pakha mah caaknaek pataengh baktih toengah, naa mah loknawk to tanoek na
    ai maw?
  cuk-cuk: Ar uaya, ibmar-goled magar itoged, degi, gwabin, ibmar-igi-gulleged magar
    itoged.
  uig-CYR: Еғизда таамни тетиғандәк, Қулақму сөзиниң тоғрилиғини синап бақиду әмәсму?
  tel-2017: నాలుక ఆహారాన్ని ఎలా రుచి చూస్తుందో అలాగే చెవి అది వినే మాటలను పరీక్షిస్తుంది
    గదా.
  hat-BSA: Èske zòrèy la pa pase a leprèv tout pawòl, menm jan ke bouch la goute manje
    li a?
  kos-kos: Tusruktu, insremtal engan in lohng kas uh, Oana ke loumtal lungse ema mwe
    mongo.
  hbo-WLC: הֲלֹא־אֹ֭זֶן מִלִּ֣ין תִּבְחָ֑ן וְ֝חֵ֗ךְ אֹ֣כֶל יִטְעַם־לֽוֹ׃
  ibo-ibo: Ọ bụ na ntị adịghị anwale okwu, otu ire si anwale ihe oriri?
  ory-ory: ଯେପରି ରସନା ଖାଦ୍ୟର ଆସ୍ୱାଦ ପାଏ, ସେପରି କର୍ଣ୍ଣ କʼଣ କଥାର ପରୀକ୍ଷା ନ କରେ?
  chk-chk: Ifa usun, sap än ewe seling angang pwe epwe alefila lefilen kapas mürina
    me kapas ingau, usun chök ewe chönaw a alefila lefilen nennen mongö mi anö me
    mongö mi ngau?
  rop-rop: “Wal wi teistim garram wi tang if im gudwan blanga dagat. En seimwei wi
    opinim wi irriwol blanga lenim wanim ola ol pipul titjimbat wi.
  ukr-1871: Чи ж не ухо розбірає слова, й чи не язик доходить смаку страви?
  deu-1951: Prüft nicht das Ohr die Rede, wie der Gaumen die Speise schmeckt?
  eng-JPS: Doth not the ear try words, even as the palate tasteth its food?
  srp-1865: Ne raspoznaje li uho rijeèi kao što grlo kuša jelo?
  lug-lug: Okutu tekugezesa bigambo ng’olulimi bwe lukomba ku mmere?
  heb-heb: הלא אזן מלין תבחן וחך אכל יטעם לו׃
  ben-IRV: কান কি কথার পরীক্ষা করে না যেমন থালা খাবারের পরীক্ষা করে?
  pan-pan: ਭਲਾ, ਕੰਨ ਗੱਲਾਂ ਨੂੰ ਪਰਖ ਨਹੀਂ ਸਕਦਾ, ਜਿਵੇਂ ਤਾਲੂ ਆਪਣੇ ਖਾਣੇ ਦਾ ਸੁਆਦ ਚੱਖ ਲੈਂਦਾ
    ਹੈ?
  mya-JVB: ခံတွင်း သည်အစာ ကိုမြည်းစမ်း သကဲ့သို့ ၊ နား သည် စကား ကို စုံစမ်း သည် မ ဟုတ်လော။
  hmo-hmo: Emui uduna ese, aniani edia mamina idia tohoa noho bamona, emui taiana
    danu ese, hereva edia mamina idia tohoa noho.
  urd-urd: क्या कान बातों को नहीं परख लेता, जैसे ज़बान खाने को चख लेती है?
  rus-SYN: Не ухо ли разбирает слова, и не язык ли распознает вкус пищи?
  bqc-SIM: Lá lɛ́na ì pↄ́ í dↄ̃, màa swã́ ì yã́ dↄ̃kↄ̃ɛ.
  tcz-CHONGTHU: Kam in anneh ho atui a-al ahetkhen banga nakol in jong ajah ho hi
    apatep ji ahi.
  mar-mar: ज्या प्रमाणे जिभेला अन्नांची चव समजते, तसेच कानास शब्दातील फरक कळणार नाही
    का
  qub-qub: ¿Manachu rinrinchïwan imatapis wiyanchi? ¿Manachu gallunchïpis ima micuy
    cashantapis mayan?
  hat-hat: Bèl pawòl fè plezi zòrèy menm jan bon manje gou nan bouch.
  eng-BSB: Does not the ear test words as the tongue tastes its food?
  eng-WEBPB: Doesn’t the ear try words, even as the palate tastes its food?
  kbq-kbq: Hagi ne'zama neneno'ma haga'ama antahiaza huta tagra'a tagesafinti kea
    nentahita, kea refko huta nentahune.
  nhe-BL: Queja tocamac quimachilía iajhuiyaca sesen tlamantli tlacualistli, totlacaquilis
    hueli quicaqui huan quiyecohua catlía tlajtoli eltoc cuali.
  gub-BL: Hemyrypar wà. Zaneapyakwar wenu amo ze'eg ikatu haw. O wenu ikatu 'ymaw.
    Zaneapeku ukwaw zaneremi'u ikatu haw. Nezewegatete azeapyaka katu penemimume'u
    rehe. — Azeharomoete, aze a'e izupe, xo a'e mehe zo azeruzar hehe.
  eng-DRA: Doth not the ear discern words, and the palate of him that eateth, the
    taste?
