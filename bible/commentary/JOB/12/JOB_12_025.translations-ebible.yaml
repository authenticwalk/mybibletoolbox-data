verse: JOB.012.025
translations:
  mal-C: അവർ വെളിച്ചമില്ലാതെ ഇരുളിൽ തപ്പിത്തടയുന്നു; അവിടന്ന് അവരെ മദോന്മത്തരെപ്പോലെ
    ചാഞ്ചാടി നടക്കുമാറാക്കുന്നു.
  deu-TKW: Sie tappen in lichtlosem Dunkel, und er läßt sie taumeln wie Trunkene.
  lin-lin: mpo ete batepatepa kati na molili, na kozanga pole ; mpe asalaka ete batepatepa
    lokola moto alangwe masanga.
  eng-LSV: They feel darkness, and not light, || He causes them to wander as a drunkard.”
  eng-GNV: 'They grope in the darke without light: and he maketh the to stagger like
    a drunken man.'
  eng-WEBSTER: They grope in the dark without light, and he maketh them to stagger
    like a drunken man .
  nhw-BL: Quinchihua ma nejnemica ipan tzintlayohuilotl campa amo onca niyon se tlahuili.
    Quinchihua ma mocuapoloca quen ihuintini.
  swh-ONEN: Hupapasa gizani pasipokuwa na mwanga; huwafanya wapepesuke kama walevi.
  bba-bba: U rɑ de bɑ n bɑbi yɑm wɔ̃kuru sɔɔ, kpɑ u de bɑ n bɔsu nɡe be tɑm mu ɡoomɔ.
  eng-KJVCPB: They grope in the dark without light, And he maketh them to stagger
    like a drunken man.
  luo-luo: Gidangʼni ei mudho maonge ler; kendo omiyo gikwangʼ ka joma omer.”
  meu-meu: Dibura ai e hedarahumu, asi edia diari; ia ese e hararagadiamu, kekero
    tauna na heto.
  npi-ULB: उज्यालोविना अन्धकारमा तिनीहरू छामेर हिंड्छन् । उहाँले तिनीहरूलाई मातेको
    मान्छैझै धर्मराउने बनाउनुहुन्छ ।
  yor-yor: Wọn a máa fi ọwọ́ ta ilẹ̀ nínú òkùnkùn níbi tí kò sí ìmọ́lẹ̀; òun a sì
    máa mú ìrìn ìsìn wọn bí ọ̀mùtí.
  pes-OPCB: و آنها در تاریکی مثل کورها راه می‌روند و مانند مستها تلوتلو می‌خورند.
  tgl-ULB: Nangangapa sila sa dilim na walang liwanag; Ginagawa silang parang lasing
    na pasuray-suray.
  hui-hui: Ti arumaha howa gi minaga bialu hariga taya bima ti agali lulu iba neneme
    ge pu ko hagadagua ibagabu heleda.
  mya-mya: သူတို့သည်အလင်းမရှိ။ မှောင်မိုက်၌ စမ်းသပ်လျက်သွားရကြ၏။ ယစ်မူးသောသူကဲ့သို့
    တိမ်းယိမ်းလျက် သွားစေတော်မူ၏။
  bod-N: འོད་མེད་མུན་ནག་ནང་དུ་དེ་ཚོས་ལག་མྱུལ་བྱེད། ། ཁོང་གིས་དེ་ཚོ་བཟི་བའི་མི་ལྟར་འཁྱོར་མཛད་དོ།
    །
  sna-sna: Vanotsvanzvadzira murima vasina chiedza; anoita kuti vadzedzereke sezvidhakwa.
  spa-BLM: Andan a tientas en la oscuridad sin luz. Les hace tambalearse como un borracho.
  cac-cac: Toxon̈ej machmon yec' eb' icha d'a q'uic'alq'uinal. Toxon̈ej squetconec'
    eb' icha eb' uc'um an̈.
  swh-ULB: Wao wanapapasa katika giza bila kuwa na mwanga; yeye huwafanya wao kuweweseka
    kama mtu mlevi.
  bel-bel: вобмацкам ходзяць яны ў цемры без сьвятла і хістаюцца, як п'яныя.
  deu-ELBBK: sie tappen in der Finsternis, wo kein Licht ist, und er macht sie umherirren
    wie ein Betrunkener.
  mbb-OT: Ebpemekekaapkaap sikandan diyà te merusirem wey egkengetevereg he henduen
    be te egkengelangut.”
  mal-2015: അവർ വെളിച്ചമില്ലാതെ ഇരുട്ടിൽ തപ്പിനടക്കുന്നു; അവൻ മത്തന്മാരെപ്പോലെ അവരെ
    ചാഞ്ചാടുമാറാക്കുന്നു.
  rmc-rmc: On hmatinen andro kaľipen, kaj nane švetlos, a ov kerel, hoj te bludzinen
    sar mate.“
  pes-OPV: درتاریکی کورانه راه می‌روند و نور نیست. و ایشان را مثل مستان افتان و خیزان
    می‌گرداند.
  ron-1924: унде быжбые прин ынтунерик ши ну вэд деслушит; Ел ый фаче сэ се клатине
    ка ниште оамень бець.
  ben-OBCV: আলো ছাড়াই তারা অন্ধকারে পথ হাতড়ে বেড়ায়; তিনি মাতালদের মতো তাদের টলতে
    বাধ্য করেন।
  som-som: Waxay wax ka haabhaabtaan gudcurka iyagoo aan iftiin lahayn, Oo wuxuu iyaga
    ka dhigaa inay u dhacdhacaan sida nin sakhraan ah.
  lat-VUC: palpabunt quasi in tenebris, et non in luce, et errare eos faciet quasi
    ebrios.]
  eng-ASVBT: They grope in the dark without light; And he maketh them to stagger like
    a drunken man.
  ita-1885: 'Vanno a tentone per le tenebre, senza luce alcuna: Ed egli li fa andare
    errando come un uomo ebbro.'
  eng-LXXUP: Let them grope in darkness, and let there be no light, And let them wander
    as a drunken man.
  eng-ULB: They grope in the dark without light; he makes them stagger like a drunk
    man.
  spa-VBL: Andan a tientas en la oscuridad, sin luz. Él los hace tambalearse como
    borrachos”.
  fra-_FOB: Ils tâtonnent dans les ténèbres, sans aucune clarté, et il les fait errer
    comme un homme ivre.
  mal-mal: അവർ വെളിച്ചമില്ലാതെ ഇരുട്ടിൽ തപ്പിനടക്കുന്നു; യഹോവ മദ്യപന്മാരെപ്പോലെ അവരെ
    ചാഞ്ചാടുമാറാക്കുന്നു.
  urd-GVR: Tab wuh andhere meṅ raushnī ke baġhair ṭaṭol ṭaṭol kar ghūmte haiṅ. Allāh
    hī unheṅ nashe meṅ dhut sharābiyoṅ kī tarah bhaṭakne detā hai.
  suz-BL: मिनु मेकोपुकी हाम्‍सो मबाक्‍‍तीके, छिङछिङम सुल्‍शा गाक्‍नीम। मेको आन कली
    दुक्‍शो मुर खोदेंशो पा गोल्‍चा चिक्‍शा गाक्‍पाइक्‍ब।
  eng-NOY: They grope in the dark without light; He maketh them stagger like a drunken
    man.
  ita-1927: Van brancolando nelle tenebre, senza alcuna luce, e li fa barcollare come
    ubriachi.
  ckb-ckb: لە تاریکیدا بە پەلەکوتێ دەڕۆن و ڕووناکی نییە، وەک سەرخۆش بە ئەملا و ئەولادا
    دەکەون.
  eng-BBE: They go feeling about in the dark without light, wandering without help
    like those overcome with wine.
  kan-OKCV: ನಾಯಕರು ಬೆಳಕು ಇಲ್ಲದ ಕತ್ತಲೆಯಲ್ಲಿ ತಡಕಾಡುವಂತೆಯೂ ಅವರು ಮತ್ತೇರಿದವರಂತೆ ದಿಗ್ಭ್ರಮೆಗೊಳಿಸುವಂತೆಯೂ
    ಮಾಡಲು ದೇವರು ಶಕ್ತರು.
  tam-2017: அவர்கள் வெளிச்சமில்லாத இருளிலே தடவித்திரிகிறார்கள்; வெறித்தவர்களைப்போல
    அவர்களைத் தடுமாறி அலையவைக்கிறார்.
  spa-RV-1909: Van á tientas como en tinieblas y sin luz, y los hace errar como borrachos.
  ron-BTF: Ei bâjbâie fără lumină în întuneric și el îi face să șovăie ca un om beat.
  eng-WEBP: They grope in the dark without light. He makes them stagger like a drunken
    man.
  eng-FBV: They grope around in the dark without a light. He makes them stagger like
    drunk people.
  nld-1939: Ze tasten in de duisternis rond, zonder licht, Ze waggelen als een dronken
    man.
  nch-BL: Quinchihua ma nejnemica ipan tzintayohuilot campa amo onca yon se taahuili.
    Quinchihua ma mocuapoloca quej ihuintini.
  vie-1934: Chúng rờ đi trong tối tăm, không có sự sáng, Và Ngài làm cho họ đi ngả
    nghiêng như kẻ say.
  hin-CV: वे घोर अंधकार में टटोलते रह जाते हैं तथा वह उन्हें इस स्थिति में डाल देते
    हैं, मानो कोई मतवाला लड़खड़ा रहा हो.
  spa-BES: Ellos van a tientas en la oscuridad sin luz, tambaleándose, como los borrachos.
  tdx-tdx: Ie mijimejime añ’ ieñe ao tsy an-kazavàñe; midaleandaleañe hoe jike.
  tha-KJV: เขาทั้งหลายคลำอยู่ในความมืดปราศจากความสว่าง และพระองค์ทรงทำให้เขาโซเซอย่างคนเมา”
  por-BR-2018: Nas trevas andam apalpando, sem terem luz; e os faz cambalear como
    a bêbados.
  deu-ELO: sie tappen in der Finsternis, wo kein Licht ist, und er macht sie umherirren
    gleich einem Trunkenen.
  eng-WYC-2018: They shall grope, as in darknesses, and not in light; and he shall
    make them to err as drunken men (or and he shall make them to wander about like
    drunken men).
  epo-epo: Ili palpas en mallumo, en senlumeco; Kaj Li ŝanceliĝigas ilin kiel ebriuloj.
  uig-PIN: Ular nursizlandurulup ⱪarangƣuluⱪta yolni silaxturidu, U ularni mǝst bolup
    ⱪalƣan kixidǝk galdi-guldung mangduridu.
  beo-beo: E da ilia ouligisu dunu gagaoui dunu agoane hamosa. Amasea, ilia da udigili
    doulasili, gasi ganodini adini ba:i dunu defele feloasa.
  tpi-OTNT: Ol i olsem man i stap long ples tudak na i pilim pilim nabaut bilong painim
    rot. Na em i mekim ol i wokabaut kranki olsem ol spakman.
  hau-SA: Suna lallube cikin duhu ba haske; yă sa su yi ta tangaɗi kamar bugaggu.
  uig-LAT: Ular nursizlandurulup qarangghuluqta yolni silashturidu, U ularni mest
    bolup qalghan kishidek galdi-guldung mangduridu.
  nde-nde: Bayaphumputha emnyameni kungelakukhanya; ubenza badiyazele njengezidakwa.”
  ton-ton: ‌ʻOku nau tautaufā ʻi he poʻuli taʻehamaama, pea ʻoku ne pule ke nau fehēaki
    fano ʻo hangē ha konā.
  ces-1613: Aby šámali ve tmě bez světla. Summou, činí, aby bloudili jako opilý.
  eng-WMB: They grope in the dark without light. He makes them stagger like a drunken
    man.
  tam-TCV: அவர்கள் வெளிச்சமில்லாமல் இருளில் தடவித் திரிகிறார்கள்; வெறியரைப்போல் அவர்களைத்
    தள்ளாட வைக்கிறார்.
  ceb-ULB: Nagpangapkap sila sa kangitngit nga walay kahayag; gipasukarap niya sila
    sama sa tawong hubog.
  pol-UBG: I chodzą po omacku w ciemności bez światła, i sprawia, że zataczają się
    jak pijani.
  urd-GVU: تب وہ اندھیرے میں روشنی کے بغیر ٹٹول ٹٹول کر گھومتے ہیں۔ اللہ ہی اُنہیں
    نشے میں دُھت شرابیوں کی طرح بھٹکنے دیتا ہے۔
  deu-1912: daß sie in Finsternis tappen ohne Licht; und macht sie irre wie die Trunkenen.
  kan-2017: ಅವರು ಬೆಳಕಿಲ್ಲದ ಕತ್ತಲಲ್ಲಿ ತಡಕಾಡುವರು; ಅವರನ್ನು ಅಮಲೇರಿದವರಂತೆ ಓಲಾಡಿಸಿ ತಡವರಿಸುವಂತೆ
    ಮಾಡುವನು.”
  yap-yap: yad be gorbal u fithik’ e lumor ma yad be thigthig ni bod e chingaw.
  hlt-MCSB: Vangnah om pawt vaengah hmaisuep a phatuem uh tih yurhui bangla amih te
    kho a hmang sak.
  mdy-ETH: ፖዒ ባይዚ ዹሚዳ ዹቂንታንዳጉዲና ማሢንቴ ዓሲጉዲ ጋኣዲንታንዳጉዲያኣ ዒ ማሃኔ።»
  twi-ASANTE: Wɔhwehwɛ wɔ esum mu a wɔnni kanea; na ɔma wɔtɔ ntintan sɛ asabofoɔ.
  eng-WEBU: They grope in the dark without light. He makes them stagger like a drunken
    man.
  wal-wal: Poo7oi bainna xuman eti tattaafoosona; mattottida asatudan eti ganddigaaroosona.
  spa-PDDPT: No tienen luz. Palpan en la oscuridad, y los hace tambalearse como ebrios.
  gun-gun: Ha'e ramo pytũ reia rupi ha'e kuery opovyvy 'rã oje'oivy hendy va'e ndoguerekoi
    vy, ojapo 'rã oka'u va'e rami ho'a-o'a oje'oivy aguã rami.
  ilo-ULB: Agarikapda iti kasipngetan nga awan ti lawag; pagdiwer-diwerenna ida a
    kasla nabartek a tao.
  kpg-kpg: Digaula e haahaa nadau lima i lodo di bouli o di boo, e hingahinga gadoo
    be digau libaliba.
  uig-ARA: ئۇلار نۇرسىزلاندۇرۇلۇپ قاراڭغۇلۇقتا يولنى سىلاشتۇرىدۇ، ئۇ ئۇلارنى مەست
    بولۇپ قالغان كىشىدەك گالدى-گۇلدۇڭ ماڭدۇرىدۇ.
  sus-sus: E luma alɔ dɔnxuie naxee mu naiyalanyi toma, e luma alɔ siisilae kira ifuma
    naxee ma.»
  pon-2006: re dedehmseli wasa nan rot oh wasawasasseli duwehte aramas sakaula kan.
  ksd-ksd: Dia paparai tupatupa ta ra bobotoi ba pa ta kapa tana, Ma dia papa lebalebe
    da ra tutana i longlong ta ra nimomo.
  tur-YTC: Işık olmadan karanlıkta el yordamıyla dolaşırlar. Onları sarhoş biri gibi
    sendeletir.
  grc-BRENT: Ψηλαφήσαισαν σκότος καὶ μὴ φῶς, πλανηθείησαν δὲ ὥσπερ ὁ μεθύων.
  ind-AYT: Mereka meraba-raba dalam kegelapan tanpa cahaya, dan Dia membuat mereka
    sempoyongan seperti orang mabuk.”
  nya-nya: Iwo amafufuzafufuza njira mu mdima wopanda chowunikira; Iye amawayendetsa
    dzandidzandi ngati oledzera.
  hrv-hrv: i pipaju u tmini bez svjetlosti glavinjajući poput pijanaca.
  mps-mps: Augwali te hulia sai bulude bidibo bage tiwai gilama, sunumi gegeyu, nogogo
    isisi bilibo tiwai ebo dao. Tama agai augwali polobo bidi tiwai bilimainu ilibo
    dao.” Jopgo te po wali.
  tpi-tpi: Ol i olsem man i stap long ples tudak na i pilim pilim nabaut bilong painim
    rot. Na em i mekim ol i wokabaut kranki olsem ol spakman.
  dan-1931: de famler i Mørke uden Lys og raver omkring som drukne.
  vie-OVCB: Họ quờ quạng trong bóng tối không ánh sáng. Chúa khiến họ lảo đảo như
    người say.”
  guj-2017: તેઓ અજવાળા વગર અંધકારમાં અથડાય છે અને તે તેઓને વ્યસની માણસની જેમ લથડતા
    કરી મૂકે છે.
  pon-2006A: re dedehmseli wasa nan rot oh wasawasasseli duwehte aramas sakaula kan.
  por-BRBSL: Eles tateiam no escuro sem luz. Ele os faz cambalear como um homem bêbado.
  cth-cth: Angnae awm laipalah hmonae thung thupthup a payam awh, ka parui e tami
    patetlah rawraw a cu sak.
  twi-twi: Wɔkeka wɔ sum mu a wonni kanea; na ɔma wɔtɔ ntintan sɛ asabowfo.”
  hlt-hlt: Vangnah om pawt vaengah hmaisuep a phatuem uh tih yurhui bangla amih te
    kho a hmang sak.
  tbz-SIM: Kɛ̀ bɛ̀ nhɑ̃́ɑ̃́ ndibiìnnì miɛkɛ kɛ bɑ́ɑ́ yɑ̀ kucɛ, kɛ sɔ̃́ntɛ́ kɛ́nhɑ̃́ɑ̃́
    ntinɑɑ̀yɑ̃̀kɛ́muɔ́ntì kɔ̃mɛ.
  msy-2020: Me mati gumazim danganir mɨtarmemɨn ikia tuavim buria pura suighsuisi.
    Egha a me gamima, me dɨpar onganiba apir gumazamizibar mɨn purama aghuavtifi.”
  dop-dop: Pɑ hɑkǝɣɩ yem kɛ́ sǝkpɛtʋɣʋ tɛɛ, nyɑɑlǝm fɛɩ, nɑ pɑ́ cɛŋlǝɣɩ yem ɩsɩɩ mpɑ
    sʋlʋm kʋwɑ tɔ.
  azb-azb: Qaranlıqda əl sürtə-sürtə yeriyərlər, Onları sərxoş kimi aşa-aşa gəzdirər.
  eng-DBY: They grope in the dark without light, and he maketh them to stagger like
    a drunkard.
  hin-2017: वे बिन उजियाले के अंधेरे में टटोलते फिरते हैं; और वह उन्हें ऐसा बना देता
    है कि वे मतवाले के समान डगमगाते हुए चलते हैं।
  wol-KYG: muy làmbatoo lëndëm gu genn leer amul, moo koy wërloo ni màndikat.
  eng-YLT: They feel darkness, and not light, He causeth them to wander as a drunkard.
  eng-WYC-2017: They shall grope, as in darknesses, and not in light; and he shall
    make them to err as drunken men.
  eng-WMBB: They grope in the dark without light. He makes them stagger like a drunken
    man.
  urd-GVH: तब वह अंधेरे में रौशनी के बग़ैर टटोल टटोलकर घूमते हैं। अल्लाह ही उन्हें
    नशे में धुत शराबियों की तरह भटकने देता है।
  rug-rug: Ene tapotapoe si arini pa huporo, na loke zuke, meke va hoqa i Sa lamae
    guana tie naponapodi.
  gaz-gaz: Isaan dukkana ifa hin qabne keessa qaqqabannaadhaan deemu; inni akka isaan
    akkuma nama machaaʼeetti gatantaranis ni godha.
  fra-LSG: Ils tâtonnent dans les ténèbres, et ne voient pas clair; Il les fait errer
    comme des gens ivres.
  yal-yal: E lu dimini kɛnɛn mi dɛnaxan yi, a yi e xun magi e ra alo dɔlɔ minna.”
  haw-1868: Haha lakou iloko o ka pouli aohe malamalama, A e hoohikaka aku oia ia
