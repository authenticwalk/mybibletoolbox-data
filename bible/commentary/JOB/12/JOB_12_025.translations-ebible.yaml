  hbo-hbo: יְמַֽשְׁשׁוּ־חֹ֥שֶׁךְ וְלֹא־אֹ֑ור וַ֝יַּתְעֵ֗ם כַּשִּׁכֹּֽור׃
  kik-kik: Mahambaataga nduma-inĩ kũrĩa gũtarĩ ũtheri; ningĩ atũmaga matũgũũge ta
