verse: JOB.012.002
translations:
  mal-C: “നിങ്ങൾമാത്രമാണ് ജ്ഞാനികൾ; നിങ്ങളോടൊപ്പംതന്നെ ജ്ഞാനവും മരിക്കും.
  deu-TKW: Ja fürwahr, ihr seid das Volk, und mit euch wird die Weisheit aussterben!
  lin-lin: « Solo, bozali penza bato ; tango bokokufa, bwanya mpe ekokufa elongo na
    bino !
  eng-LSV: “Truly—you [are] the people, and wisdom dies with you.
  eng-GNV: In deede because that ye are the people onely, wisedome must dye with you.
  eng-WEBSTER: No doubt but ye are the people, and wisdom shall die with you.
  nhw-BL: “Temachtli amojuanti anquimatij nochi. Huan quema anmiquise, ayacmo itztos
    niyon se masehuali catli tlalnamiqui.
  swh-ONEN: “Bila shaka ninyi ndio watu, nayo hekima itakoma mtakapokufa!
  bba-bba: mɛyɑ, bɛɛyɑ i tɔmbun yɛ̃ru kpuro mɔ. Ì n ɡu, bwisi kpɑwɑ mi hɑnduniɑɔ.
  eng-KJVCPB: No doubt but ye are the people, And wisdom shall die with you.
  luo-luo: “Ayie ni un joma lich kendo angʼeyo ni ka utho to rieko bende nyalo tho
    kodu!
  meu-meu: Momokani, umui na herea; ba mase negana ai aonega baine ore.
  npi-ULB: “निस्सन्देह तपाईंहरू मानिस हुनुहुन्छ । बुद्धि तपाईंहरूसितै मर्नेछ ।
  yor-yor: “Kò sí àní àní níbẹ̀, ṣùgbọ́n ẹ̀yin ni àwọn ènìyàn náà, ọgbọ́n yóò sì kú
    pẹ̀lú yín!
  pes-OPCB: آیا فکر می‌کنید عقل کل هستید؟ و اگر بمیرید حکمت هم با شما خواهد مرد؟
  tgl-ULB: walang pag-aalinlangan na kayo ang bayan; ang karunungan ay mamamatay na
    kasama ninyo.
  hui-hui: Heneneore tí tebirali hangu mini bayalebi manda timbunibi tíha hangu wiarua.
    Tí homaramingi mini gigabi wulene bayale uruni ngaore homalu tíni heba yamaga
    halu ereba holobada.
  mya-mya: သင်တို့သာလျှင် လူဖြစ်၍၊ သင်တို့နှင့်အတူ ဥာဏ်ပညာသေလိမ့်မည်ဟု ယုံမှားစရာမရှိရ။
  bod-N: ཁྱོད་རྣམས་དངོས་གནས་ཤེས་ལྡན་མི་སྡེ་ཡིན། ། ཁྱོད་དང་ལྷན་ཅིག་ཤེས་རབ་འདའ་བར་འགྱུར།
    །
  sna-sna: “Zvirokwazvo imi muri vanhu, uye uchenjeri huchafa nemi!
  spa-BLM: “Sin duda, pero vosotros sois el pueblo, y la sabiduría morirá contigo.
  cac-cac: A val svab'ani to a exxon̈ej eyojtac masanil tas d'a scal masanil anima.
    Ayic ol ex chamoc, tecan ol satcanel jelanil.
  swh-ULB: “Hakuna shaka ninyi wanadamu; Hekima mtakufa nayo.
  bel-bel: а ўжо ж такі, толькі вы людзі, і з вамі памрэ мудрасьць!
  deu-ELBBK: Wirklich, ihr seid die Leute, und mit euch wird die Weisheit aussterben!
  mbb-OT: “Iyan diyà te isip niw he iyan kew zà metau ne wazè en egkesamà he metau
    emun ebpatey kew en.
  mal-2015: ഓഹോ, നിങ്ങൾ ആകുന്നു വിദ്വജ്ജനം! നിങ്ങൾ മരിച്ചാൽ ജ്ഞാനം മരിക്കും.
  rmc-rmc: „He, čačo tumen san spravna manuša a o goďaveripen merela avri tumenca!
  pes-OPV: «به درستی که شما قوم هستید، و حکمت با شما خواهد مرد.
  ron-1924: „С-ар путя зиче, ын адевэр, кэ нямул оменеск сунтець вой ши кэ одатэ ку
    вой ва мури ши ынцелепчуня!
  ben-OBCV: “নিঃসন্দেহে একমাত্র তোমরাই জনসাধারণ, ও প্রজ্ঞা তোমাদের সাথেই লুপ্ত হয়ে
    যাবে!
  som-som: Shakila'aan waxaad tihiin dadkii, Oo xigmad baa idinla dhiman doonta.
  lat-VUC: '[Ergo vos estis soli homines, et vobiscum morietur sapientia?'
  eng-ASVBT: No doubt but ye are the people, And wisdom shall die with you.
  ita-1885: Sì, veramente voi siete tutt'un popolo, E la sapienza morrà con voi.
  eng-LXXUP: So then ye alone are men, And wisdom shall die with you?
  eng-ULB: “No doubt you are the people; wisdom will die with you.
  spa-VBL: “Ustedes realmente creen que son personas especiales, ¿no es así? Obviamente,
    cuando mueran, la sabiduría morirá con ustedes.
  fra-_FOB: Vraiment, vous êtes tout un peuple, et avec vous mourra la sagesse!
  mal-mal: “ഓഹോ, നിങ്ങൾ ആകുന്നു വിദ്വജ്ജനം! നിങ്ങൾ മരിച്ചാൽ ജ്ഞാനം മരിക്കും.
  urd-GVR: “Lagtā hai ki tum hī wāhid dānishmand ho, ki hikmat tumhāre sāth hī mar
    jāegī.
  suz-BL: “गेपुकी थमा पा हिक्‍सीशो मुर बाक्‍नीनी। मिनु तुइक्‍तीके गेपुकी नु बेक्‍शा
    लाइब। गो मेको तुइक्‍नुङ।
  eng-NOY: No doubt ye are the whole people! And wisdom will die with you!
  ita-1927: “Voi, certo, valete quanto un popolo, e con voi morrà la sapienza.
  ckb-ckb: «ڕاستە ئێوە گەلێکن، بە مردنتان داناییش دەمرێت،
  eng-BBE: No doubt you have knowledge, and wisdom will come to an end with you.
  kan-OKCV: “ನಿಸ್ಸಂದೇಹವಾಗಿ ನೀವೇ ಆ ಜನರು; ನಿಮ್ಮ ಸಂಗಡಲೇ ಜ್ಞಾನವು ಸಾಯುವುದು.
  tam-2017: “ஆம், நீங்களே ஞானமுள்ள மக்கள்; உங்களுடனே ஞானம் சாகும்.
  spa-RV-1909: Ciertamente que vosotros sois el pueblo; y con vosotros morirá la sabiduría.
  ron-BTF: Fără îndoială că voi sunteți poporul și înțelepciunea va muri odată cu
    voi.
  eng-WEBP: “No doubt, but you are the people, and wisdom will die with you.
  eng-FBV: “You really think you're special people, don't you? Obviously when you
    die, wisdom will die with you!
  nld-1939: Ja zeker, gij vertegenwoordigt het volk, En met u sterft de wijsheid uit!
  nch-BL: “Temachti amojuanti anquimatij nochi. Huan quema anmiquise, ayecmo itztos
    yon se masehuali cati talnamiqui.
  vie-1934: Hẳn chi các ngươi thật là người, Sự khôn ngoan sẽ đồng chết mất với các
    ngươi mà chớ!
  hin-CV: “निःसंदेह तुम्हीं हो वे लोग, तुम्हारे साथ ही ज्ञान का अस्तित्व मिट जाएगा!
  spa-BES: Sin duda ustedes son el pueblo, y la sabiduría terminará con ustedes.
  tdx-tdx: Toe inahareo avao ro ondaty, vaho hitrao-pihomak’ ama’ areo ty hihitse.
  tha-KJV: “​ไม่​ต้องสงสัยเลยที่ท่านทั้งหลายเป็นเสียงของประชาชน และสติปัญญาจะตายไปพร้อมกั​บท​่าน
  por-BR-2018: Verdadeiramente vós sois o povo; e convosco morrerá a sabedoria.
  deu-ELO: Fürwahr, ihr seid die Leute, und mit euch wird die Weisheit aussterben!
  eng-WYC-2018: And ye therefore be (the) men alone, and wisdom dwell with you? (And
    so ye be the only people, with whom wisdom dwelleth?)
  epo-epo: Certe, vi solaj estas homoj, Kaj kun vi mortos la saĝo.
  uig-PIN: Silǝr bǝrⱨǝⱪ ǝl-ǝⱨlisilǝr! Ɵlsǝnglar ⱨekmǝtmu silǝr bilǝn billǝ ketidu!
  beo-beo: “Dafawane! Dilia da dunu huluane ilia lafi agoai gala! Dilia da bogosea,
    asigi dawa:su noga:idafa amolawane da bogoi dialebe ba:mu!
  tpi-OTNT: “Tru tumas, ating yutripela tasol i gat olgeta gutpela tingting na save.
    Na taim yupela i dai, bai yupela i karim olgeta gutpela tingting na save i go
    wantaim yupela, na bai i pinis olgeta.
  hau-SA: “Ba shakka ku ne mutanen nan, hikima za tă mutu tare da ku!
  uig-LAT: Siler berheq el-ehlisiler! Ölsenglar hékmetmu siler bilen bille kétidu!
  nde-nde: “Wo, lina yini elizibona kuyini abantu, njalo lolwazi luzakufa lani!
  ton-ton: Ta ko kimoutolu pe ʻae kakai, pea ʻe mate mo kimoutolu ʻae poto.
  ces-1613: V pravdě, že jste vy lidé, a že s vámi umře moudrost.
  eng-WMB: “No doubt, but you are the people, and wisdom will die with you.
  tam-TCV: “நீங்கள் பெரியவர்கள், சந்தேகம் இல்லை. ஞானமும் உங்களுடனே செத்துவிடும்!
  ceb-ULB: “Sa walay pagduhaduha kamo mao ang katawhan; ang kaalam mamatay uban kaninyo.
  pol-UBG: Doprawdy jesteście ludem i wraz z wami zginie mądrość.
  urd-GVU: ”لگتا ہے کہ تم ہی واحد دانش مند ہو، کہ حکمت تمہارے ساتھ ہی مر جائے گی۔
  deu-1912: Ja, ihr seid die Leute, mit euch wird die Weisheit sterben!
  kan-2017: “ಹೌದು, ನೀವೇ ಮನುಷ್ಯರು; ಜ್ಞಾನವು ನಿಮ್ಮೊಡನೆಯೇ ಸಾಯುವುದು, ನಿಜ.
  yap-yap: '@see-verse:JOB.012.001'
  hlt-MCSB: Na pilnam khaw nangmih taengkah cueihnah a duek ham tueng pai.
  mdy-ETH: «ጎኔኬ ዒንሢ ኮሺ ጪንጫኬ፤ ዒንሢ ሃይቃኣና ዔራቶ ዒንሢና ዎላ ሃይቃያ ዒንሢም ማላኔ!
  twi-ASANTE: “Ampa ara mone nnipa no, na mowu a na nyansa asa!
  eng-WEBU: “No doubt, but you are the people, and wisdom will die with you.
  wal-wal: “Hayyanintta, intte tumukka asa; aadhdhida eratetta ubbaikka inttenaara
    haiqqana!
  spa-PDDPT: Entonces ciertamente ustedes son el pueblo, y con ustedes se acaba la
    sabiduría.
  gun-gun: — Peẽ kuery anho ma nhi'ã avakue peiko, ha'e pemano ramo ndoikovei 'rã
    hi'arandu va'e.
  ilo-ULB: “Awan duadua a dakayo dagiti tattao; matayto ti kinasirib a kaduayo.
  kpg-kpg: “Uaa, goodou go nia lee o nia daangada. Di madagoaa goodou ma gaa mmade,
    gei di iloo mee la ga hagalee labelaa dalia goodou.
  uig-ARA: سىلەر بەرھەق ئەل-ئەھلىسىلەر! ئۆلسەڭلار ھېكمەتمۇ سىلەر بىلەن بىللە كېتىدۇ!
  sus-sus: «Duniɲa xui nan na wo kɔn na. A luxi nɛ yi ki alɔ lɔnni birin na wo tan
    gbansan yi ra.
  pon-2006: '@see-verse:JOB.012.001'
  ksd-ksd: A dovotina amutal iat a utul a matotono, Ma ba amutal a mat, a kabinana
    na mat varurung ma amutal.
  tur-YTC: “Kuşkusuz, siz halksınız, Bilgelik de sizinle birlikte ölecek.
  grc-BRENT: Εἶτα ὑμεῖς ἐστε ἄνθρωποι, ἢ μεθʼ ὑμῶν τελευτήσει σοφία;
  ind-AYT: “Tidak diragukan lagi, kamulah orang-orang itu, dan hikmat akan mati bersamamu.
  nya-nya: “Ndithudi inuyo ndinu anthu ndipo nzeru zanu zidzafera nanu pamodzi!
  hrv-hrv: “Uistinu, vi ste cvijet naroda, sa vama će izumrijeti mudrost.
  mps-mps: “Mu tama. Eno homugo dage sela naga dwagi yai kolesaga siyu, homu kolesaga
    elaluyu yali bogo. Tama dage isibo sogo da, tama dagego te dwagi yai kolesaga
    dali, te homu kolesaga si duga sela peyu paibawe? Tama mu silaibawe?
  tpi-tpi: “Tru tumas, ating yutripela tasol i gat olgeta gutpela tingting na save.
    Na taim yupela i dai, bai yupela i karim olgeta gutpela tingting na save i go
    wantaim yupela, na bai i pinis olgeta.
  dan-1931: “Ja, sandelig, I er de rette, med eder dør Visdommen ud!
  vie-OVCB: “Anh cho rằng mình biết mọi thứ, có phải không? Và khi anh chết, sự khôn
    ngoan sẽ chết theo anh!
  guj-2017: “નિઃસંદેહ તમારા સિવાય તો બીજા લોક જ નથી; તમારી સાથે બુદ્ધિનો અંત આવશે.
  pon-2006A: '@see-verse:JOB.012.001'
  por-BRBSL: “Sem dúvida, mas você é o povo, e a sabedoria morrerá com você.
  cth-cth: Lunghringnae awm laipalah nangmanaw nahoehmaw tami lungkaangnaw lah na
    kaawm awh heh, namamouh hoi lungangnae teh rei a due han.
  twi-twi: “Akyinnye nni ho, mo ne nnipa no na muwu a na nyansa asa!
  hlt-hlt: Na pilnam khaw nangmih taengkah cueihnah a duek ham tueng pai.
  tbz-SIM: Di yɛ̀mmɛ̀ nɛ́ dò ndíì tɔ mɛciì mmɛmɔu, kɛ̀ di ku dìì mɔ̀nnì mɛciì ndèèmu.
  msy-2020: “Bar guizbangɨra, ia 3plan namakar kaba, ia nɨghnɨzir aghuim ko fofozir
    aghuim iti. Egh ia ti aremegh nɨghnɨzir aghuim ko fofozir aghuim sara, inigh mangɨ
    bar gɨvagham.
  dop-dop: Pʋwɛ! Amɑ ɩ́ wɛnɑ yʋlʋ lǝmɑɣɑsɛɛ yoo! Mǝ sǝm wɑɑlɩ, ɑ kɑɑ tɑsɑ wɛɛʋ.
  azb-azb: «Yəqin ki siz özünüzü xalq içində müdrik sanırsınız, Siz öləndə hikmət
    də öləcək.
  eng-DBY: Truly ye are the people, and wisdom shall die with you!
  hin-2017: “निःसन्देह मनुष्य तो तुम ही हो और जब तुम मरोगे तब बुद्धि भी जाती रहेगी।
  wol-KYG: Yeen daal yeenay nit; ngeen dee, xel mu rafet dee.
  eng-YLT: Truly — ye [are] the people, And with you doth wisdom die.
  kne-kne: “Dakayo met kayman din nalaing ay ipogaw et mo matey kayo, makikatey di
    laing en dakayo.
  eng-WYC-2017: And ye therefore be men alone, and wisdom dwell with you?
  eng-WMBB: “No doubt, but you are the people, and wisdom will die with you.
  urd-GVH: “लगता है कि तुम ही वाहिद दानिशमंद हो, कि हिकमत तुम्हारे साथ ही मर जाएगी।
  rug-rug: “Hokara, gamu tu si tagoa sa ginilagilana lohina. Doduru ginugua si tumae
    beto ni gamu. Pana mate gamu si kote mate turaṉia gamu sa tinumatumae.
  gaz-gaz: “Nama jechuun dhugumaan isin; ogummaanis isin wajjin duuti!
  fra-LSG: On dirait, en vérité, que le genre humain c’est vous, Et qu’avec vous doit
    mourir la sagesse.
  yal-yal: “Ɲɔndin na a ra, muxuyaan kolonna birin ɛ yi, fekolonna ɲanma nɛn ɛ faxa
    xanbini.
  haw-1868: He oiaio, o oukou ka poe kanaka, A e make pu ka noiau me oukou.
  arb-NAV: «صَحِيحٌ إِنَّكُمْ شَعْبٌ تَمُوتُ مَعَكُمُ الْحِكْمَةُ!
  ewe-ewe: “Mewɔ nuku be miawo koe nye amewo eye ne mieku la nunya aku kpli mi o!
  eng-LEE: Truly ye are indeed the [right kind of] people, and with you wisdom must
    die out.
  asm-FB: “হয় হয়, তোমালোকহে মানুহ; মৰিলে জ্ঞান তোমালোকৰ লগতে যাব।
  sus-A: «دُنِحَ شُي نَن نَ وٌ كْن نَ. عَ لُشِ نّ يِ كِ عَلْ لْننِ بِرِن نَ وٌ تَن
    فبَنسَن يِ رَ.
  fra-SBL: « Sans doute, mais c'est vous qui êtes le peuple, et la sagesse mourra
    avec vous.
  hbo-hbo: אָ֭מְנָם כִּ֣י אַתֶּם־עָ֑ם וְ֝עִמָּכֶ֗ם תָּמ֥וּת חָכְמָֽה׃
  kik-kik: “Hatirĩ nganja inyuĩ nĩ inyuĩ andũ, naguo ũũgĩ ũgaathiranĩra na inyuĩ rĩrĩa
    mũgaakua!
  fra-NCL: Vraiment vous êtes aussi sages que tout un peuple, et avec vous mourra
    la sagesse !
  cek-AK: Nangcae loe kami ah na oh o pongah, palunghahaih hoiah nawnto na dueh o
    tih, tiah palunghaeng han om ai.
  cuk-cuk: “Ar bemar odurdaked-sailaye be sogmarsunde. Ar bemar burgwidele, ¿bemarba
    binsaed-nikaa-dalegedi burgwidmosunnode?
  uig-CYR: Силәр бәрһәқ әл-әһлисиләр! Өлсәңлар һекмәтму силәр билән биллә кетиду!
  tel-2017: నిజంగా లోకంలో ఉన్న ప్రజలంతా మీరేనా? మీతోనే జ్ఞానం కడతేరి పోతుందా?
  hat-BSA: Anverite, konsa, se nou menm ki se pèp la. Se ak nou menm tout sajès ap
    mouri!
  kos-kos: “Aok, komtal aolla pusren mwet uh. Komtal fin misa, na lalmwetmet ac fah
    wi komtal na misa.
  hbo-WLC: אָ֭מְנָם כִּ֣י אַתֶּם־עָ֑ם וְ֝עִמָּכֶ֗ם תָּמ֥וּת חָכְמָֽה׃
  ibo-ibo: “Nʼezie, naanị unu bụ ndị maara ihe, unu na amamihe ga-anwụkọ nʼotu.
  ory-ory: “ତୁମ୍ଭେମାନେ ତ ଲୋକ, ସନ୍ଦେହ ନାହିଁ, ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ସଙ୍ଗେ ଜ୍ଞାନ ମରିଯିବ।
  chk-chk: “Ewer, ämi oua aramas tipachem, nge lupwen oupwe mäla, tipachem epwe pwal
    mäla.
  rop-rop: '@see-verse:JOB.012.001'
  ukr-1871: Справдї так! Тілько ви одні люде, і з вами вмре разом і мудрість!
  deu-1951: Wahrlich, ihr seit Leute, und mit euch wird die Weisheit aussterben!
  eng-JPS: No doubt but ye are the people, and wisdom shall die with you.
  srp-1865: Da, vi ste ljudi, i s vama æe umrijeti mudrost.
  lug-lug: “Awatali kubuusabuusa muli bantu. Bwe mulifa n’amagezi gammwe ne gafa.
  heb-heb: אמנם כי אתם עם ועמכם תמות חכמה׃
  ben-IRV: “কোন সন্দেহ নেই তোমরাই লোক; প্রজ্ঞা তোমাদের সঙ্গে মরবে।
  pan-pan: “ਬੇਸ਼ੱਕ ਤੁਸੀਂ ਹੀ ਉਹ ਲੋਕ ਹੋ, ਕਿ ਜਦ ਤੁਸੀਂ ਮਰੋਗੇ ਤਾਂ ਤੁਹਾਡੇ ਨਾਲ ਬੁੱਧੀ ਮਰ ਜਾਵੇਗੀ!
  mya-JVB: သင် တို့သာလျှင် လူ ဖြစ်၍ ၊ သင် တို့နှင့်အတူ ဉာဏ် ပညာသေ လိမ့်မည်ဟု ယုံမှား
    စရာမရှိရ။
  hmo-hmo: “Momokani, emui diba be bada herea, a, bona do umui mase neganai, lau laloa,
    aonega ibounai do ia ore!
  urd-urd: बेशक आदमी तो तुम ही हो “ और हिकमत तुम्हारे ही साथ मरेगी।
  rus-SYN: подлинно, только вы люди, и с вами умрет мудрость!
  bqc-SIM: Sĩanaɛ, ámɛ a maa gbɛ̃́ↄnɛ sa lá! Ɔ̃ álɛ e tó a ga, ↄ̃nↄ mìdɛn we.
  tcz-CHONGTHU: Nangho mihem te hin thil ijakai nahet soh keiju hilou ham? Chule nathi
    teng uleh chihna jong nangma toh thitha ding ahi.
  mar-mar: “तुम्हीच फक्त शहाणे लोक आहात, यामध्ये काही शंका नाहीत, तुमच्याबरोबरच शहाणपणही
    मरून जाईल.
  qub-qub: «¡Achyä gamcunaga llapan runacunapa ruquinchari niycämanqui! ¡Gamcuna wañuptiquega
    yachajcuna ushacanganachari!
  hat-hat: -Apa nou k'ap pale pou pèp la! Mouri nou mouri, bon konprann kaba!
  eng-BSB: “Truly then you are the people with whom wisdom itself will die!
  eng-WEBPB: “No doubt, but you are the people, and wisdom will die with you.
  kbq-kbq: Tamagrama antahi'zana tamagrake maka zana antahita keta hu'nazankino frisageno'a,
    knare antahi'zamo'a fanane hugahie huta nehaze.
  nhe-BL: “Temachtli imojuanti inquimatij nochi. Huan quema inmiquise, ayoc itztos
    niyon se tlacatl tlen tlalnamiqui.
  gub-BL: Azeharomoete peze'eg teko wanekuzaromo. Pemume'u wama'enukwaw paw. Pemàno
    mehe naheta kwaw ma'e ikwaw katu haw ywy rehe nehe kury.
  eng-DRA: Are you then men alone, and shall wisdom die with you?
