verse: JOB.012.003
translations:
  mal-C: എന്നാൽ നിങ്ങളെപ്പോലെതന്നെ എനിക്കും ബുദ്ധിയുണ്ട്; ഞാൻ നിങ്ങളെക്കാൾ ഒട്ടും
    മോശവുമല്ല. ഈ കാര്യങ്ങൾ ആർക്കാണ് അറിഞ്ഞുകൂടാത്തത്?
  deu-TKW: 'Ich habe auch Verstand wie ihr: nicht stehe ich hinter euch zurück - und
    wem wäre dergleichen nicht bewußt!'
  lin-lin: Kasi atako bongo, ngai mpe nazali mayele lokola bino, boleki ngai na eloko
    te. Nani ayebi te makambo wana nyonso ?
  eng-LSV: I also have a heart like you, I am not fallen more than you, || And with
    whom is there not like these?
  eng-GNV: 'But I haue vnderstanding aswel as you, and am not inferior vnto you: yea,
    who knoweth not such things?'
  eng-WEBSTER: 'But I have understanding as well as you; I am not inferior to you:
    yes, who knoweth not such things as these?'
  nhw-BL: Pero na nijpiya tlalnamiquilistli nojquiya. Amojuanti amo más ancuajcualme
    que na. ¿Ajqueya amo quimati nochi catli antechilhuijtihualajtoque?
  swh-ONEN: Lakini mimi ninao ufahamu kama ninyi; mimi si duni kwenu. Ni nani asiyejua
    mambo haya yote?
  bba-bba: Adɑmɑ nɛn tii nɑ mɑɑ bwisi mɔwɑ mi nɡe bɛɛ. I ǹ mɑn bwisi kere. Wɑrɑ kun
    yeni kpuro yɛ̃ ye i sɑɑrɑ mi.
  eng-KJVCPB: 'But I have understanding as well as you; I am not inferior to you:
    Yea, who knoweth not such things as these?'
  luo-luo: Kata kamano an bende an gi paro machal gi ma un-go; kik upar ni afuwo.
    Uparo ni en ngʼa ma ok ongʼeyo weche ma uwachogi?
  meu-meu: A lau danu mai aonegagu, umui heḡereḡeremui, umui ese asio hereagumu. Ini
    ḡau daika asi dibana?
  npi-ULB: तर तपाईंहरूसित भएझैं मसित पनि समझशक्ति छ । म तपाईंहरूभन्दा कम छैनँ । वास्तवमा
    यस्ता कुराहरू कसले जान्दैन र ?
  yor-yor: Ṣùgbọ́n èmi ní ìyè nínú gẹ́gẹ́ bí ẹ̀yin; èmi kò kéré sí i yín. Àní, ta
    ni kò mọ gbogbo nǹkan wọ̀nyí?
  pes-OPCB: من هم مثل شما فهم دارم و از شما کمتر نیستم. کیست که این چیزهایی را که
    شما گفته‌اید نداند؟
  tgl-ULB: Pero mayroon din akong pang-unawa na kagaya ninyo; Hindi ako mas mababa
    kaysa sa inyo. Sa katunayan, sino ang hindi nakaka-alam ng mga bagay na gaya nito?
  hui-hui: Ani ndoyago. I̱bi nde mandabi dege kogoni. Manda tígua bidamigome manda
    i̱na bidogo bolangua nahe kami. Tígua bi larimigoni damene wali agali bibahendeme
    manda biai ka.
  mya-mya: သို့သော်လည်း ငါသည် သင်တို့ကဲ့သို့ဥာဏ်ရှိ၏။ သင်တို့ထက် ငါယုတ်ညံ့သည်မဟုတ်။
    ဤကဲ့သို့သော အရာများကို အဘယ်သူသည် နားမလည်းဘဲနေသနည်း။
  bod-N: ཁྱོད་ཅག་ལྟ་བུའི་ཤེས་རབ་བདག་ལའང་ལྡན། ། ཁྱོད་རྣམས་ལས་བདག་དམན་པ་མ་ཡིན་ཏེ། །
    ཀྱེ་ཧུད་འདི་རྣམས་སུ་ཡིས་མི་ཤེས་སམ། །
  sna-sna: Asi neniwo ndinonzwisisa semi; handisi muduku kwamuri. Ndianiko asingazivi
    zvinhu zvose izvi?
  spa-BLM: Pero yo también tengo entendimiento como tú; No soy inferior a ti. Sí,
    ¿quién no sabe cosas como éstas?
  cac-cac: Palta a in pax tic ay pax in pensar, mato yelxo val malaj jab'oc tas vojtac
    d'a eyichan̈ e naani, ¿mach val junoc man̈ ojtannacoc juntzan̈ tic?
  swh-ULB: Lakini nina ufahamu kama vile ninyi; Mimi siyo duni kwenu. Ni dhhiri, ni
    nani asiyefahamu vitu hivyo kama hivi?
  bel-bel: І ў мяне ёсьць сэрца, як у вас; ня ніжэйшы я за вас; і хто ня ведае таго
    самага.
  deu-ELBBK: Auch ich habe Verstand wie ihr; ich stehe nicht hinter euch zurück; und
    wer wüsste nicht dergleichen?
  mbb-OT: Piru metau a zaan iring keniyu; kenè kew lavew kediey. Netuenan ku zaan
    heini is langun he mibpengaǥi niw.
  mal-2015: നിങ്ങളെപ്പോലെ എനിക്കും ബുദ്ധി ഉണ്ടു; നിങ്ങളെക്കാൾ ഞാൻ അധമനല്ല; ആർക്കാകുന്നു
    ഈവക അറിഞ്ഞുകൂടാത്തതു?
  rmc-rmc: Ale the me som ajso goďaver sar tumen, ňisoha pal tumende na zaačhav. Se
    sako džanel oda, so phenďan.
  pes-OPV: لیکن مرا نیز مثل شما فهم هست، و از شما کمتر نیستم. و کیست که مثل این چیزها
    را نمی داند؟
  ron-1924: Ам ши еу минте ка вой, ну сунт май прежос декыт вой. Ши чине ну штие лукруриле
    пе каре ле спунець вой?
  ben-OBCV: কিন্তু আমারও তোমাদের মতো এক মন আছে; আমি তোমাদের চেয়ে নিকৃষ্ট নই। এসব
    কথা কে না জানে?
  som-som: Laakiinse aniguba waxgarasho baan leeyahay sidiinna oo kale, Oo weliba
    idinkama aan liito. Bal waxyaalahan oo kale kan aan garanaynu waa ayo?
  lat-VUC: Et mihi est cor sicut et vobis, nec inferior vestri sum; quis enim hæc
    quæ nostis ignorat?
  eng-ASVBT: 'But I have understanding as well as you; I am not inferior to you: Yea,
    who knoweth not such things as these?'
  ita-1885: Anch'io ho senno come voi; Io non sono da men di voi; Ed appo cui non
    sono cotali cose?
  eng-LXXUP: But I also have a heart as well as you.
  eng-ULB: But I have understanding as well as you; I am not inferior to you. Indeed,
    who does not know such things as these?
  spa-VBL: Pero yo también tengo conocimientos, y ustedes no son mejores que yo. ¿No
    sabe todo el mundo las cosas que han dicho?
  fra-_FOB: J'ai pourtant du sens aussi bien que vous, je ne vous suis point inférieur;
    et qui ne sait de telles choses?
  mal-mal: നിങ്ങളെപ്പോലെ എനിക്കും ബുദ്ധി ഉണ്ട്; നിങ്ങളേക്കാൾ ഞാൻ ഒട്ടും കുറഞ്ഞവനല്ല;
    ആർക്കാകുന്നു ഇതൊക്കെ അറിഞ്ഞുകൂടാത്തത്?
  urd-GVR: Lekin mujhe samajh hai, is nāte se maiṅ tum se adnā nahīṅ hūṅ. Waise bhī
    kaun aisī bāteṅ nahīṅ jāntā?
  suz-BL: तन्‍न इन खोदेंशो रुप्‍तीक थुं आं के यो बाक्‍ब। गो यो इन खोदेंशो जोक्‍ब तुइक्‍ब
    नङ। मेको मुर नेल्‍लेम तुइक्‍नीम।
  eng-NOY: 'But I have understanding as well as you; I am not inferior to you: Yea,
    who knoweth not such things as these?'
  ita-1927: Ma del senno ne ho anch’io al par di voi, non vi son punto inferiore;
    e cose come codeste chi non le sa?
  ckb-ckb: بەڵام منیش وەک ئێوە تێگەیشتنم هەیە، من لە ئێوە کەمتر نیم. ئایا ئەوەی تۆ
    دەیڵێیت لای هەموو کەسێک نەزانراوە؟
  eng-BBE: 'But I have a mind as well as you; I am equal to you: yes, who has not
    knowledge of such things as these?'
  kan-OKCV: ನಿಮ್ಮ ಹಾಗೆಯೇ ನನಗೂ ಸಹ ತಿಳುವಳಿಕೆ ಉಂಟು; ನಾನು ನಿಮಗಿಂತ ಕಡಿಮೆ ಇಲ್ಲ; ಇಂಥಾ ವಿಷಯಗಳನ್ನು
    ತಿಳಿಯದಿರುವವನು ಯಾರು?
  tam-2017: உங்களைப்போல எனக்கும் புத்தியுண்டு; உங்களைவிட நான் தாழ்ந்தவன் அல்ல; இப்படிப்பட்டவைகளை
    அறியாதவன் யார்?
  spa-RV-1909: 'También tengo yo seso como vosotros; no soy yo menos que vosotros:
    ¿y quién habrá que no pueda decir otro tanto?'
  ron-BTF: Dar eu am înțelegere la fel ca voi; nu vă sunt inferior; da, cine nu știe
    lucruri ca acestea?
  eng-WEBP: But I have understanding as well as you; I am not inferior to you. Yes,
    who doesn’t know such things as these?
  eng-FBV: But I too have insights, and you're no better than me. Doesn't everyone
    know the things you've said?
  nld-1939: Ik heb evenveel verstand als gij Wie zou trouwens dit alles niet weten?
  nch-BL: Pero na nijpiya talnamiquilisti nojquiya. Amojuanti amo más ancuajcualme
    que na. ¿Ajquiya amo quimati nochi cati antechilhuijtihualajtoque?
  vie-1934: Song ta cũng có sự thông sáng như các ngươi, Chẳng kém hơn đâu; mà lại
    ai là người không biết những việc như thế?
  hin-CV: किंतु तुम्हारे समान बुद्धि मुझमें भी है; तुमसे कम नहीं है मेरा स्तर. किसे
    बोध नहीं है इस सत्य का?
  spa-BES: 'Pero tengo una mente como ustedes; Soy igual a ustedes: sí, ¿quién no
    tiene conocimiento de cosas como estas?'
  tdx-tdx: Fa toe mahilala ka iraho, tsy inahareo avao; Tsy zai’ areo iraho. Ia ty
    tsy mahafohiñe o raha rezao?
  tha-KJV: แต่​ข้าก็​มี​ความเข้าใจอย่างกั​บท​่าน ข้าไม่ด้อยกว่าท่าน เออ เรื่องอย่างนี้ใครจะไม่​ทราบ
  por-BR-2018: Também eu tenho entendimento como vós; e não sou inferior a vós; e
    quem há que não saiba coisas como essas?
  deu-ELO: Auch ich habe Verstand wie ihr; ich stehe nicht hinter euch zurück; und
    wer wüßte nicht dergleichen?
  eng-WYC-2018: And to me is an heart, as and to you, (or But I also have understanding,
    like you do), and I am not lower than ye; for who knoweth not these things, which
    ye know?
  epo-epo: Mi ankaŭ havas koron, kiel vi; Mi ne estas malpli valora ol vi; Kiu ne
    povas paroli tiele?
  uig-PIN: Meningmu silǝrdǝk ɵz ǝⱪlim bar, Əⱪildǝ silǝrdin ⱪalmaymǝn; Bunqilik ixlarni
    kim bilmǝydu?!
  beo-beo: Be na asigi dawa:su da dilia asigi dawa:su defele gala. Dilia hou da na
    hou hame baligisa. Dilia waha sia:be amo dunu huluane ilia dawa:.
  tpi-OTNT: Nogat tru. Mi tu mi gat save. Save bilong yupela i no winim save bilong
    mi. Olgeta manmeri i save pinis long dispela ol samting yupela i bin tok long
    en.
  hau-SA: Amma ni ma ina da hankali kamar ku; ba ku fi ni ba. Wane ne bai san duk
    waɗannan abubuwan ba?
  uig-LAT: Méningmu silerdek öz eqlim bar, Eqilde silerdin qalmaymen; Bunchilik ishlarni
    kim bilmeydu?!
  nde-nde: Kodwa lami ngilayo ingqondo njengani; kalingedluli ngalutho. Ngubani ongazaziyo
    izinto zonke lezi?
  ton-ton: 'Ka ʻoku ai hoku loto ʻo hangē pe ko kimoutolu; ʻoku ʻikai te u siʻi hifo
    au kiate kimoutolu: ʻio, ko hai ʻoku ʻikai ke ne ʻilo ki he ngaahi meʻa pehē ni?'
  ces-1613: I jáť mám srdce jako vy, aniž jsem zpozdilejší než vy, anobrž při komž
    toho není?
  eng-WMB: But I have understanding as well as you; I am not inferior to you. Yes,
    who doesn’t know such things as these?
  tam-TCV: எனக்கும் உங்களைப்போல் ஒரு மனம் உண்டு; நான் உங்களுக்குக் குறைந்தவனல்ல; இவற்றையெல்லாம்
    அறியாதவன் யார்?
  ceb-ULB: Apan aduna akoy salabutan sama usab kaninyo; dili ako ubos kaninyo. Oo
    matuod gayod, kinsa ba ang wala makahibalo niining mga butanga?
  pol-UBG: Ale ja również mam rozum, jak i wy, i nie jestem od was gorszy. Kto nie
    zna tych rzeczy?
  urd-GVU: لیکن مجھے سمجھ ہے، اِس ناتے سے مَیں تم سے ادنیٰ نہیں ہوں۔ ویسے بھی کون
    ایسی باتیں نہیں جانتا؟
  deu-1912: Ich habe so wohl ein Herz als ihr und bin nicht geringer denn ihr; und
    wer ist, der solches nicht wisse?
  kan-2017: ನಿಮ್ಮ ಹಾಗೆ ನನಗೂ ಬುದ್ಧಿಯುಂಟು, ನಿಮಗಿಂತ ನಾನು ಕಡೆಯಲ್ಲ. ಇಂಥವು ಯಾರಿಗೆ ತಾನೇ ಗೊತ್ತಿಲ್ಲ.
  yap-yap: Gadad e ta’reb rogon e tin gadad manang; dariy ban’en ni gimed ba cheag
    riy ngog; go’ yi manang urngin e pin’en ni kamogned.
  hlt-MCSB: Tedae kai khaw nangmih bangla thinko ka khueh. Nangmih lamloh ka yalh
    sut moenih. Te dongah u taengah nim he bang a om pawt eh?
  mdy-ETH: ያዺ ማዔቴያ ታኣኮ ዒንሢጉዲ ማሊ ጶቂሣ ዒኔ ዓኣያኬ፤ ፔቴታዖ ዒንሢዳፓ ዓይጎናኣ ታ ዻኩዋያኬ፤ ዒንሢ ኬኤዛ ባኮ
    ዓሲ ቢያ ዔራያኬ።
  twi-ASANTE: Nanso mewɔ adwene sɛ mo ara na monnsene me. Hwan na ɔnnim saa nneɛma
    yi nyinaa?
  eng-WEBU: But I have understanding as well as you; I am not inferior to you. Yes,
    who doesn’t know such things as these?
  wal-wal: SHin taukka intteegaadan akeekai de7ees; taani intteppe laafikke! Ha intte
    haasayidobaa ubbaa ooninne erees.
  spa-PDDPT: Pero yo tengo entendimiento como ustedes. No soy menos que ustedes. ¿Quién
    no sabe tales cosas?
  gun-gun: Ha'e rami avi xee voi peẽ rami xe'arandu va'e. Xee ma pendegui xe'yvyĩve
    va'e'ỹ. Mava'e tu ndoikuaai 'rã ha'e ramigua?
  ilo-ULB: Ngem addaanak iti pannakaawat a kas kadakayo; saanak a nababbaba ngem kadakayo.
    Wen, siasino ti saan a makaammo kadagiti banbanag a kas kadagitoy?
  kpg-kpg: Agu hagamaanadu la koia i hongo godou hagamaanadu, gei au hogi hagalee
    i godou lala. Digau huogodoo e iloo ginaadou godou helekai ala ne hai.
  uig-ARA: مېنىڭمۇ سىلەردەك ئۆز ئەقلىم بار، ئەقىلدە سىلەردىن قالمايمەن؛ بۇنچىلىك ئىشلارنى
    كىم بىلمەيدۇ؟!
  sus-sus: Kɔnɔ n tan fan, xaxili na n bɛ alɔ wo tan. Wo mu fisa n bɛ de. Wo naxan
    falaxi, nde mu nɔma na kolonde?
  pon-2006: Ahpw pwehki eh mie ei mehn madamadau duwehte me kumwail ahneki; I sohte
    dohsang kumwail ni ire wet; aramas koaros wehwehki dahme kumwail ndahier.
  ksd-ksd: Ma iau bula, iau kabinana da amutal, Ma pa amutal manga kabinana tagu.
    To ia bar pa i nunure ra dari?
  tur-YTC: Ama benim de sizin gibi anlayışım var; Sizden aşağı değilim. Evet, böyle
    şeyleri kim bilmez?
  grc-BRENT: Κᾀμοὶ μὲν καρδία καθʼ ὑμᾶς ἐστι.
  ind-AYT: Aku juga memiliki pengertian sepertimu; aku tidak lebih rendah darimu.
    Siapa yang tidak tahu hal-hal seperti itu?
  nya-nya: Koma inenso ndili nazo nzeru ngati inu; ineyo sindine munthu wamba kwa
    inu. Ndani amene sadziwa zonse zimene mwanenazi?
  hrv-hrv: 'Al'' i ja znam k''o i vi misliti, ni u čemu od vas gori nisam: tko za
    stvari takve ne bi znao?'
  mps-mps: Mu meni. Eno me ena kolesaga elalubao. Dagego kolesagago eno kolesaga me
    edelebe. Tigidali we bidigo dage selago te wali nai po dabe mu konea silali dao.
  tpi-tpi: Nogat tru. Mi tu mi gat save. Save bilong yupela i no winim save bilong
    mi. Olgeta manmeri i save pinis long dispela ol samting yupela i bin tok long
    en.
  dan-1931: Også jeg har som I Forstand, står ikke tilbage for eder, hvo kender vel
    ikke sligt?
  vie-OVCB: Nhưng tôi cũng biết như các anh— thật, anh chẳng có gì hơn tôi. Ai lại
    không biết những điều anh vừa nói?
  guj-2017: પરંતુ તમારી જેમ મને પણ અક્કલ છે; અને હું તમારા કરતાં ઊતરતો નથી. હા, એ
    બધું કોણ નથી જાણતું?
  pon-2006A: Ahpw pwehki eh mie ei mehn madamadau duwehte me kumwail ahneki; I sohte
    dohsang kumwail ni ire wet; aramas koaros wehwehki dahme kumwail ndahier.
  por-BRBSL: Mas tenho compreensão, assim como você; Eu não sou inferior a você. Sim,
    quem não conhece coisas como estas?
  cth-cth: Hateiteh, nangmouh patetlah panuethainae ka tawn van. Nangmouh hlak vah
    hoe ka rahnoum hoeh. Het patet e hno panue hoeh e apimaw kaawm.
  twi-twi: Nanso mewɔ adwene sɛ mo ara monnsen me. Hena na onnim saa nneɛma yi nyinaa?
  hlt-hlt: Tedae kai khaw nangmih bangla thinko ka khueh. Nangmih lamloh ka yalh sut
    moenih. Te dongah u taengah nim he bang a om pawt eh?
  tbz-SIM: M mɔ́mmuɔ m múnkɛ mɔkɛmu mɛciì, kɛ di dònnɛ̀ n yí di dòńtɛ́, di nɑ́ɑ́ ntì
    bɛnìtìbɛ̀ bɛmɔu tì yɛ̃́mu.
  msy-2020: Ti puvatɨgham. Kɨrara, kɨ uaghan fofozim iti. Ian fofozim nan fofozim
    gafirazir puvatɨ. Ia mɨgeir biziba, gumazamiziba ti bar dagh fogha gɨfa.
  dop-dop: Mɑ́ mɑɣɑmɑɣɑ mɑ wɛnɑ nyǝmtʋ kɛ ḿpʋ́ɣʋ́ ɩsɩɩ mɛ, ɩ́ tɑ́ tɛɛ-m. Pɑɑ ɑwe nɑ́
    pǝsǝɣɩ nɑ ɩ́ yɔɣɔtɩ ɩsɩɩ mɛ.
  azb-azb: Sizin qədər mənim də ağlım var, Sizdən geri qalmıram. Bu cür şeyləri kim
    bilmir?
  eng-DBY: I also have understanding as well as you; I am not inferior to you; and
    who knoweth not such things as these?
  hin-2017: परन्तु तुम्हारे समान मुझ में भी समझ है, मैं तुम लोगों से कुछ नीचा नहीं
    हूँ कौन ऐसा है जो ऐसी बातें न जानता हो?
  wol-KYG: Ndaxam man it am naam xel ni yeen, duma seen cuune fenn, te lii ngeen wax,
    kenn umplewu ko.
  eng-YLT: I also have a heart like you, I am not fallen more than you, And with whom
    is there not like these?
  kne-kne: Ngem wada abe di nemnem ko ay kaman si dakayo. Magay nanlasinan yo en sak-en,
    tan ammon di amin ay ipogaw din amin ay inbaga yo.
  eng-WYC-2017: And to me is an heart, as and to you, and I am not lower than ye;
    for who knoweth not these things, which ye know?
  eng-WMBB: But I have understanding as well as you; I am not inferior to you. Yes,
    who doesn’t know such things as these?
  urd-GVH: लेकिन मुझे समझ है, इस नाते से मैं तुमसे अदना नहीं हूँ। वैसे भी कौन ऐसी
    बातें नहीं जानता?
  rug-rug: Arau ba koadia qua ginilagilana gugua tugo gamu, lopu na tumae hola nau
    gamu. Esei na lopu gilani sapu zama ni gamu?
  gaz-gaz: Garuu anis akkuma keessan sammuun qaba; ani isinii gad miti. Namni waan
    akkanaa hin beekne eenyu?
  fra-LSG: J’ai tout aussi bien que vous de l’intelligence, moi, Je ne vous suis point
    inférieur; Et qui ne sait les choses que vous dites?
  yal-yal: Koni, xaxilimayana nde n fan yi, alo ɛ tan, ɛ mi dangu n na, nayi nde mi
    nɔɛ feni itoe birin kolonɲɛ?
  haw-1868: 'Aka, he naauao ko''u e like me oukou; Aole au i emi malalo iho o oukou:
    A owai la ka mea ike ole i na mea like me keia mau mea?'
  arb-NAV: إِلّا أَنِّي ذُو فَهْمٍ مِثْلَكُمْ، وَلَسْتُ دُونَكُمْ مَعْرِفَةً، وَمَنْ
    هُوَ غَيْرُ مُلِمٍّ بِهَذِهِ الأُمُورِ؟
  ewe-ewe: Gake susu le asinye abe miawo ke ene. Mienyo wum o. Ame ka menya nu siawo
    katã o?
  eng-LEE: 'I also have sense like you; I do not fall short compared with you: and
    who possesseth not such things as these?'
  asm-FB: কিন্তু তোমালোকৰ নিচিনা মোৰো বুদ্ধি আছে; তোমালোকতকৈ মই নিকৃষ্ট নহওঁ; এনেবোৰ
    কথা কোনে নাজানে?
  sus-A: كْنْ ﭑ تَن قَن، شَشِلِ نَ ﭑ بّ عَلْ وٌ تَن. وٌ مُ قِسَ ﭑ بّ دٍ. وٌ نَشَن
    قَلَشِ، ندٍ مُ نْمَ نَ كٌلٌندٍ؟
  fra-SBL: Mais j'ai de l'intelligence aussi bien que vous ; Je ne suis pas inférieur
    à vous. Oui, qui ne connaît pas ce genre de choses ?
  hbo-hbo: גַּם־לִ֤י לֵבָ֨ב ׀ כְּֽמֹוכֶ֗ם לֹא־נֹפֵ֣ל אָנֹכִ֣י מִכֶּ֑ם וְאֶת־מִי־אֵ֥ין
    כְּמֹו־אֵֽלֶּה׃
  kik-kik: No rĩrĩ, ndĩ na ũmenyo o ta inyuĩ; mũtirĩ oogĩ kũngĩra. Nũũ ũtooĩ maũndũ
    macio mothe?
  fra-NCL: Moi aussi, j’ai de l’intelligence comme vous, je ne vous le cède en rien,
    et qui ne sait les choses que vous dites ?
  cek-AK: Kai doeh nangcae baktiah poekhaih ka tawnh toeng; nangcae pongah ka hnaem
    kue ai; ue, mi maw hae baktih hmuennawk panoek ai ah kaom?
  cuk-cuk: An bemaryobi binsaed nikamogad, gwen be angi obinsurmalad. Ar bemar-ibmar-sogsamaladi,
    ¿doa we-ibmar wissur be ebinsae? Bela wismala.
  uig-CYR: Мениңму силәрдәк өз әқлим бар, Әқилдә силәрдин қалмаймән; Бунчилик ишларни
    ким билмәйду?!
  tel-2017: మీకున్నట్టు నాక్కూడా తెలివితేటలు ఉన్నాయి. నేను మీకంటే జ్ఞానం గలవాణ్ణి.
    మీరు చెప్పే విషయాలు ఎవరికి తెలియదు?
  hat-BSA: Men mwen gen lespri menm tankou ou; mwen pa pi ba pase ou. Epi se kilès
    ki pa konnen bagay parèy a sila yo?
  kos-kos: Tusruktu oasr pacna ma nga etu oana komtal; Wanginna ma nga ten liki komtal
    kac; Mwet nukewa etu ma komtal fahk an.
  hbo-WLC: גַּם־לִ֤י לֵבָ֨ב ׀ כְּֽמוֹכֶ֗ם לֹא־נֹפֵ֣ל אָנֹכִ֣י מִכֶּ֑ם וְאֶת־מִי־אֵ֥ין
    כְּמוֹ־אֵֽלֶּה׃
  ibo-ibo: Ma enwere m mmụọ iche uche dịka unu; abụghị m onye na-erughị eru nʼebe
    unu nọ. Onye bụ onye na-amaghị ihe ndị a unu na-ekwu?
  ory-ory: ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ ପରି ଆମ୍ଭର ବୁଦ୍ଧି ଅଛି; ମୁଁ ତୁମ୍ଭମାନଙ୍କଠାରୁ ଊଣା ନୁହେଁ;
    ହଁ, ଏପରି କଥାସବୁ କିଏ ନ ଜାଣେ?
  chk-chk: Nge a pwal wor ai mirit usun chök ämi, ngang üsap kis fami. Iö esap silei
    ekei mettoch oua kapas usun?
  rop-rop: Ai sabi ebrijing yumob sabi, en ola najalot pipul sabi du.
  ukr-1871: Але ж і в мене є серце, як у вас, не стою я позаду; та й хто ж не знає
    сього самого?
  deu-1951: Auch ich habe Verstand wie ihr und bin nicht weniger als ihr, und wer
    wüßte solches nicht!
  eng-JPS: But I have understanding as well as you; I am not inferior to you; yea,
    who knoweth not such things as these?
  srp-1865: I ja imam srce kao i vi, niti sam gori od vas; i u koga nema toga?
  lug-lug: Naye nange nnina amagezi ntegeera, temunsinga. Ani atabimanyi ebyo byonna?
  heb-heb: גם לי לבב כמוכם לא נפל אנכי מכם ואת מי אין כמו אלה׃
  ben-IRV: কিন্তু আমার বুদ্ধি আছে যেমন তোমাদের আছে; আমি তোমাদের থেকে নিচু নই। সত্যি,
    কে জানে না এই বিষয়ে এমন ভাবে?
  pan-pan: ਤੁਹਾਡੇ ਵਾਂਗੂੰ ਮੈਨੂੰ ਵੀ ਸਮਝ ਹੈ, ਮੈਂ ਤੁਹਾਡੇ ਨਾਲੋਂ ਕੁਝ ਘੱਟ ਨਹੀਂ ਹਾਂ, ਅਤੇ ਕੌਣ
    ਹੈ ਜੋ ਅਜਿਹੀਆਂ ਗੱਲਾਂ ਨਹੀਂ ਜਾਣਦਾ?
  mya-JVB: သို့သော်လည်း ငါ သည် သင် တို့ကဲ့သို့ ဉာဏ်ရှိ၏။ သင် တို့ထက် ငါ ယုတ်ညံ့ သည်မ
    ဟုတ်။ ဤ ကဲ့သို့ သော အရာများကို အဘယ် သူသည် နားမလည်ဘဲနေသနည်း။
  hmo-hmo: Lasi momokani! Lau danu be mai egu aonega. Umui ese aonega dekenai lau
    umui hereaia lasi. Hari umui gwauraia gaudia be daika idia diba lasi?
  urd-urd: लेकिन मुझ में भी समझ है, जैसे तुम में है, मैं तुम से कम नहीं। भला ऐसी बातें
    जैसी यह हैं, कौन नहीं जानता?
  rus-SYN: И у меня есть сердце, как у вас; не ниже я вас; и кто не знает того же?
  bqc-SIM: Mapi sↄ̃ má nↄ̀sɛ vĩ lááwaɛ, má kɛ̃́sãaázio, démɛ a fu yã́ pↄ́
    álɛ oↄwai?
  tcz-CHONGTHU: Aphai, kei matah in thil themkhat hetna kaneije, chule kei sangin
    nang naphajo deh poi; hitobang thilho hethei lou nangin thu nasei sei jeng ding
    ham?
  mar-mar: माझे ही मन तुमच्या मनाइतकेच चांगले आहे, मीही तुमच्या इतकाच हुशार आहे. अहो
    खरेच, अशा प्रकारच्या गोष्टी कोणासही माहित नाहीत?
  qub-qub: Nogapis gamcunanöllaga tantiyämi. Gamcunanöllami cä. ¿Pitaj mana musyanchu
    rimaycashayquitaga?
  hat-hat: Men, mwen menm tou, mwen gen lespri menm jan avè nou. Mwen pa pi mal pase
    nou. Sa nou sot di la a, tout moun konnen l'.
  eng-BSB: But I also have a mind; I am not inferior to you. Who does not know such
    things as these?
  eng-WEBPB: But I have understanding as well as you; I am not inferior to you. Yes,
    who doesn’t know such things as these?
  kbq-kbq: Hianagi nagra'enena kagrama hanaza hu'na ama' antahi'zane vahe mani'noe.
    Iza kagri negi vahera mani'neno, kagrama hanana nanekea nontahie?
  nhe-BL: Pero na nijpiya tlalnamiquistli nojquiya. Imojuanti ax más incuajcualme
    que na. ¿Ajqueya ax quimati nochi tlen intechilhuijtihualajtoque?
  gub-BL: Ihe akwaw ma'e ihe no. Napekàg wera'u kwaw ihewi. Mo nukwaw kwaw ko penemimume'u
    kwer wà.
  eng-DRA: 'I also have a heart as well as you: for who is ignorant of these things,
    which you know?'
