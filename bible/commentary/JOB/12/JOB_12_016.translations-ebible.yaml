verse: JOB.012.016
translations:
  mal-C: ശക്തിയും ജ്ഞാനവും അവിടത്തേക്കുള്ളത്; വഞ്ചിതരും വഞ്ചകരും അവിടത്തേക്കുള്ളവർതന്നെ.
  deu-TKW: Bei ihm ist Macht und Bestand, ihm gehört der Irrende und der Verführer.
  lin-lin: Makasi mpe elonga ezali ya Ye ; moto oyo basili kokosa mpe moto oyo akosi,
    bango mibale bazali ya Ye.
  eng-LSV: With Him [are] strength and wisdom, || His the deceived and deceiver.
  eng-GNV: 'With him is strength and wisedome: hee that is deceiued, and that deceiueth,
    are his.'
  eng-WEBSTER: 'With him is strength and wisdom: the deceived and the deceiver are
    his.'
  nhw-BL: “Yaya quipiya nochi chicahualistli huan tlalnamiquilistli. Quipiya tlanahuatili
    ica nochi catli tlacajcayahuaj huan nochi catli sequinoc quincajcayajtoque.
  swh-ONEN: Kwake kuna nguvu na ushindi; adanganywaye na adanganyaye, wote wawili
    ni wake.
  bba-bba: Wiyɑ u dɑm kɑ lɑɑkɑri mɔ. Wiyɑ u mɑɑ tɔnu mɔ wi u torɑ kɑ wi u win winsim
    torɑsiɑ.
  eng-KJVCPB: 'With him is strength and wisdom: The deceived and the deceiver are
    his.'
  luo-luo: En e wuon teko gi loch; joma iwuondo gi joma wuondo ji gin mage kargi duto.
  meu-meu: Goada bona aonega na ienai; koikoi tauna bona ia e koia tauna na iena.
  npi-ULB: उहाँसित ताकत र बुद्धि छन् । धोका दिने र धोका खानेहरू दुवै मानिसहरू उहाँको
    शक्तिमा हुन्‍छन् ।
  yor-yor: Tìrẹ ni agbára àti ìṣẹ́gun; ẹni tí ń ṣìnà àti ẹni tí ń mú ni ṣìnà, tirẹ̀
    ni wọ́n ń ṣe.
  pes-OPCB: آری، قدرت و حکمت از آن اوست. فریب‌دهندگان و فریب‌خوردگان هر دو در دست
    او هستند.
  tgl-ULB: Nasa kaniya ang kalakasan at karunungan; ang mga taong nilinlang at ang
    mga luminlang ay parehong nasa ilalim ng kaniyang kapangyarihan.
  hui-hui: Ngode Datagaliwabe ibu hongo gibiorehe howa wayali holene ibunaga nga.
    Agali mo hondo haga karubi mendealime mo hondo hene karubi ti bibahende Ngode
    Datagaliwabenaga giha hai ka.
  mya-mya: တန်ခိုးတော်၊ ဥာဏ်တော်နှင့်ပြည့်စုံ၍၊ မှားသောသူနှင့် မှားစေသောသူတို့ကို
    ပိုင်တော်မူ၏။
  bod-N: ཁོང་ལ་ནུས་མཐུ་དང་ནི་ཤེས་རབ་ལྡན། ། གཡོ་སྒྱུ་ཅན་དང་གཡོ་འོག་ཚུད་པ་ནི། ། ཐམས་ཅད་མ་ལུས་ཁོང་ལ་དབང་བ་ཡིན།
    །
  sna-sna: Simba nokukunda ndezvake; anonyengerwa nomunyengeri vose ndevake.
  spa-BLM: Con él está la fuerza y la sabiduría. El engañado y el engañador son suyos.
  cac-cac: A Dios ay spoder, jelan toni, tz'eln̈ejc'och yuuj. A' d'a yol sc'ab' ayec'
    eb' smusan sat eb' anima yed' pax eb' tz'ac'ji musansatil chi'.
  swh-ULB: Pamoja na yeye mna nguvu na hekima; watu ambao wamedanganywa na mdanganyi
    wote pamoja wako katika nguvu zake.
  bel-bel: У Яго магутнасьць і мудрасьць, прад Ім той, хто заблытвае і ўводзіць у
    аблуду.
  deu-ELBBK: Bei ihm ist Kraft und vollkommenes Wissen; sein ist der Irrende und der
    Irreführende.
  mbb-OT: Mezesen sikandin wey mezeeǥen, su zizalem te ǥehem din is ebpenlimbung wey
    is edlimbungan.
  mal-2015: അവന്റെ പക്കൽ ശക്തിയും സാഫല്യവും ഉണ്ടു; വഞ്ചിതനും വഞ്ചകനും അവന്നുള്ളവർ.
  rmc-rmc: Les hin zor the sasťi goďi. Leskro hin oda, ko klaminel, the oda, ko hino
    klamimen.
  pes-OPV: قوت ووجود نزد وی است. فریبنده و فریب خورده از آن او است.
  ron-1924: Ел аре путеря ши ынцелепчуня; Ел стэпынеште пе чел че се рэтэчеште сау
    рэтэчеште пе алций.
  ben-OBCV: পরাক্রম ও অন্তর্দৃষ্টি তাঁর অধিকারভুক্ত বিষয়; প্রতারিত ও প্রতারক উভয়ই
    তাঁর।
  som-som: Xoog iyo xigmaduba isagay la jiraan, Oo kan la khiyaaneeyey iyo kan wax
    khiyaaneeyaba isagaa iska leh.
  lat-VUC: Apud ipsum est fortitudo et sapientia; ipse novit et decipientem, et eum
    qui decipitur.
  eng-ASVBT: With him is strength and wisdom; The deceived and the deceiver are his.
  ita-1885: Appo lui è forza e ragione; A lui appartiene chi erra, e chi fa errare.
  eng-LXXUP: 'With him are strength and power: He has knowledge and understanding.'
  eng-ULB: With him are strength and wisdom; people who are deceived and the deceiver
    are both in his power.
  spa-VBL: Él es poderoso y victorioso; tanto los engañadores como los engañados están
    sometidos a él.
  fra-_FOB: En lui résident la puissance et la sagesse; de lui dépendent celui qui
    s'égare et celui qui égare.
  mal-mal: ദൈവത്തിന്റെ പക്കൽ ശക്തിയും മഹാജ്ഞാനവും ഉണ്ട്; വഞ്ചിതനും വഞ്ചകനും അവിടുത്തേക്കുള്ളവർ.
  urd-GVR: Us ke pās quwwat aur dānāī hai. Bhaṭakne aur bhaṭkāne wālā donoṅ hī us
    ke hāth meṅ haiṅ.
  suz-BL: सक्ति नु तुइक्‍तीक परमप्रभु नु बाक्‍ब। दूली पाइ‍ब नु दूली पपाइक्‍ब, निम्‍फा
    आ केन बाक्‍नीस। १राजा १२:२८-३०; २राजा १९:१०-३७
  eng-NOY: With him are strength and wisdom; The deceived and the deceiver are his.
  ita-1927: Egli possiede la forza e l’abilità; da lui dipendono chi erra e chi fa
    errare.
  ckb-ckb: هێز و دانایی لەلای ئەوە، چەواشەکار و چەواشەکراو هی ئەون.
  eng-BBE: With him are strength and wise designs; he who is guided into error, together
    with his guide, are in his hands;
  kan-OKCV: ಬಲವೂ, ಜ್ಞಾನವೂ ದೇವರಲ್ಲಿವೆ; ವಂಚಕ ಹಾಗು ವಂಚಿತ ದೇವರಿಗೆ ಒಳಪಟ್ಟವರು.
  tam-2017: அவரிடத்தில் பெலனும் ஞானமுமுண்டு; மோசம் போகிறவனும் மோசம் போக்குகிறவனும்,
    அவர் கையின் கீழிருக்கிறார்கள்.
  spa-RV-1909: Con él está la fortaleza y la existencia; suyo es el que yerra, y el
    que hace errar.
  ron-BTF: La el este tărie și înțelepciune; cel înșelat și înșelătorul sunt ai lui.
  eng-WEBP: With him is strength and wisdom. The deceived and the deceiver are his.
  eng-FBV: He is mighty and victorious; both deceivers and those deceived are subject
    to him.
  nld-1939: Bij Hem is kracht en vernuft, Hem behoort de verleide met den verleider;
  nch-BL: “Yaya quipiya nochi chicahualisti huan talnamiquilisti. Quipiya tanahuatili
    ica nochi cati tacajcayahuaj huan ica nochi cati quincajcayajtoque.
  vie-1934: Tại nơi Ngài có quyền năng và khôn ngoan; Kẻ bị lầm lạc và kẻ làm cho
    lầm lạc đều thuộc về Ngài.
  hin-CV: वही हैं बल एवं ज्ञान के स्रोत; धोखा देनेवाला तथा धोखा खानेवाला दोनों ही
    उनके अधीन हैं.
  spa-BES: Con él están el poder y la sabiduría; el que es guiado al error, junto
    con su guía, está en sus manos;
  tdx-tdx: Ama’e ty hafatrarañe naho ty hilala; aze ty finitake naho ty mpamitake
  tha-KJV: พระกำลังและพระสติปัญญาอยู่กับพระองค์ ผู้​ถู​กลวงทั้งผู้ลวงเป็นของพระองค์
  por-BR-2018: Com ele está a força e a sabedoria; Seu é o que erra, e o que faz errar.
  deu-ELO: Bei ihm ist Kraft und vollkommenes Wissen; sein ist der Irrende und der
    Irreführende.
  eng-WYC-2018: Strength and wisdom is with God; he knoweth both him that deceiveth
    and him that is deceived.
  epo-epo: Ĉe Li estas potenco kaj forto; Lia estas tiu, kiu eraras, kaj tiu, kiu
    erarigas.
  uig-PIN: Uningda küq-ⱪudrǝt, qin ⱨekmǝtmu bar; Aldiƣuqi, aldanƣuqimu uningƣa tǝwǝdur.
  beo-beo: Gode da gasa bagade amola E da Ea ha lai dunu eso huluane hasala. Ogogosu
    dunu amola dunu ilima ilia ogogoi, ilia gilisili Gode Ea gasaha esalebe.
  tpi-OTNT: God i gat bikpela strong na em i gat planti save inap long mekim olgeta
    kain samting. Ol man bilong mekim tok giaman na ol man bilong bihainim tok giaman,
    olgeta wantaim i stap long han bilong God.
  hau-SA: Shi ne mai ƙarfi da kuma mai nasara; mai ruɗi da wanda aka ruɗa, duk nasa
    ne.
  uig-LAT: Uningda küch-qudret, chin hékmetmu bar; Aldighuchi, aldan’ghuchimu uninggha
    tewedur.
  nde-nde: Angawakhe amandla lenhlakanipho; okhohliswayo lomkhohlisi ngabakhe bonke.
  ton-ton: ‌ʻOku ʻiate ia ʻae mālohi mo e poto, ʻoku ʻoʻona ʻae kākāʻia mo ia ʻoku
    kākā.
  ces-1613: U něho jest síla a bytnost, jeho jest ten, kterýž bloudí, i kterýž v blud
    uvodí.
  eng-WMB: With him is strength and wisdom. The deceived and the deceiver are his.
  tam-TCV: பெலமும் வெற்றியும் அவருக்குரியன; ஏமாற்றுகிறவனும், ஏமாறுகிறவனுமான இருவருமே
    அவருடையவர்கள்.
  ceb-ULB: Kaniya ang kusog ug ang kaalam; ang mga tawo nga nalimbongan ug ang malimbungon
    managsama man nga anaa sa iyang gahom.
  pol-UBG: U niego jest moc i mądrość. Do niego należy zwiedziony i zwodziciel.
  urd-GVU: اُس کے پاس قوت اور دانائی ہے۔ بھٹکنے اور بھٹکانے والا دونوں ہی اُس کے ہاتھ
    میں ہیں۔
  deu-1912: Er ist stark und führt es aus. Sein ist, der da irrt und der da verführt.
  kan-2017: ಆತನಲ್ಲಿ ಬಲವೂ, ಸಾಮರ್ಥ್ಯವೂ ಉಂಟು; ತಪ್ಪಿದವನೂ, ತಪ್ಪಿಸಿದವನೂ ಆತನಿಗೆ ಅಧೀನರಾಗಿರುವರು.
  yap-yap: Got e ba gel ma gubin ngiyal’ nma par nib gel; en ni kan bannag nge en
    ke ban e go’ yow bay u tan gelngin.
  hlt-MCSB: Sarhi neh lungming cueihnah khaw amah hut, aka taengphael neh aka palang
    khaw amah hut.
  mdy-ETH: ፆኦሲ ዶዲ ሃሣ ዖልዚናኣ ባሻያኬ፤ ጌሺንታሢታቴያ ጌሻሢ ላምዓሢ ዒዛ ቢታንቶ ዴማኬ።
  twi-ASANTE: Ahoɔden ne nkonimdie wɔ no osisifoɔ ne deɛ wɔsisi noɔ nso wɔ no.
  eng-WEBU: With him is strength and wisdom. The deceived and the deceiver are his.
  wal-wal: “Minotettainne xoonoi Xoossaagaa; cimettiyaageenne cimmiyaageenne naa77aikka
    appe garssaara de7oosona.
  spa-PDDPT: Con Él están la fortaleza y la sana sabiduría. Suyos son el que yerra
    y el que hace errar.
  gun-gun: Hexe anho oĩ mbaraetea ha'e 'arandua. Ombotavy pyre ha'e imbotavya ma ha'e
    oguereko va'e meme.
  ilo-ULB: Adda kenkuana ti pigsa ken kinasirib; agpada nga adda iti pannakabalinna
    dagiti tattao a naallilaw ken dagiti manangallilaw.
  kpg-kpg: “God le e maaloo, gei e aali i nia madagoaa huogodoo. Digau gu halahalau
    mo digau halahalau dangada la guu too gi lodo ono mogobuna.
  uig-ARA: ئۇنىڭدا كۈچ-قۇدرەت، چىن ھېكمەتمۇ بار؛ ئالدىغۇچى، ئالدانغۇچىمۇ ئۇنىڭغا تەۋەدۇر.
  sus-sus: Sɛnbɛ nun nɔndi na a tan nan yi ra. Mixi naxan madaxuxi nun mixi madaxui,
    e birin a gbe.
  pon-2006: Koht me ketin roson oh kin ketin powehdi ahnsou koaros; me likamw oh sounwia
    likamw koaros kin mihmi pahn sapwellime manaman.
  ksd-ksd: A dekdek ma ra kabinana dir ki pirana, I kure ra tena vartuam ma nina di
    tuam pa ia.
  tur-YTC: Kuvvet ve bilgelik O'ndadır. Aldatılan da aldatan da O'nundur.
  grc-BRENT: Παρʼ αὐτῷ κράτος καὶ ἰσχὺς, αὐτῷ ἐπιστήμη καὶ σύνεσις.
  ind-AYT: Pada-Nya ada kekuatan dan suara hikmat. Orang yang tertipu dan orang yang
    menipu, keduanya adalah milik-Nya.
  nya-nya: Kwa Iye kuli mphamvu ndi kupambana; munthu wopusitsidwa ndiponso wopusitsa
    onse ali mu ulamuliro wake.
  hrv-hrv: Jer u njemu je snaga i sva mudrost, njegov je prevareni i varalica.
  mps-mps: Godigo genuai bomo dali, kolesaga dali elaluyu yaide, tigidali sę agai
    yabo homu ebo dao. Te ili po wabo bidi dali, te ili po wali pabo bidi dabe dali
    si, te tigidali tama Godigo nogode naga munalubo.
  tpi-tpi: God i gat bikpela strong na em i gat planti save inap long mekim olgeta
    kain samting. Ol man bilong mekim tok giaman na ol man bilong bihainim tok giaman,
    olgeta wantaim i stap long han bilong God.
  dan-1931: Hos ham er der Kraft og Fasthed; den, der farer og fører vild, er hans
    Værk.
  vie-OVCB: Phải, sức mạnh và sự khôn ngoan thuộc về Chúa; Chúa nắm gọn trong tay
    kẻ lừa gạt lẫn người bị lừa.
  guj-2017: તેમની પાસે બળ અને બુદ્ધિ છે; છેતરનારા અને છેતરાયેલા બન્ને તેમના હાથમાં
    જ છે.
  pon-2006A: Koht me ketin roson oh kin ketin powehdi ahnsou koaros; me likamw oh
    sounwia likamw koaros kin mihmi pahn sapwellime manaman.
  por-BRBSL: Com ele está a força e a sabedoria. O enganado e o enganador são dele.
  cth-cth: Ama koe thasainae hoi roumnae a onae hoi ka payonsakkung teh amae doeh.
  twi-twi: Ahoɔden ne nkonimdi yɛ ne de osisifo ne nea wosisi no no nso yɛ ne de.
  hlt-hlt: Sarhi neh lungming cueihnah khaw amah hut, aka taengphael neh aka palang
    khaw amah hut.
  tbz-SIM: Kuù mɔ̀kɛ muwɛ̃rímú kɛ nɔ ndɛmɔu dɔɔ̀rìmù, wèè feti nɛ̀ wèè fétìnnɛ otɔù
    bɛ̀ bo bɛmɔu kuù nɔ̀ùtɛ̀ miɛkɛ.
  msy-2020: God gavgavir ekiam iti. A bizir guar avɨribar amuamin fofozir avɨrim iti.
    Gumazamizir akar ifavaribav geiba ko gumazamizir akar ifavaribar gɨn zuiba, me
    bar moghɨra Godɨn agharimɨn iti.
  dop-dop: Ɩ wɛnɑ tomɑ kɛ́ nɑ ɩ́ nyǝmɑ́ ɑ lɑpǝnɑʋ, nɑ ɩ́ tɔkɑ letɑɑ nɑ mpɑ pɑ tolisiɣi
    lɛlɑɑ tɔ.
  azb-azb: Qüdrət və hikmət Onundur, Aldadan da, aldanan da Onundur
  eng-DBY: With him is strength and effectual knowledge; the deceived and the deceiver
    are his.
  hin-2017: उसमें सामर्थ्य और खरी बुद्धि पाई जाती है; धोखा देनेवाला और धोखा खानेवाला
    दोनों उसी के हैं।
  wol-KYG: Kee am doole, keey sottal, di boroom aji réer ak ka ko réeral.
  eng-YLT: With Him [are] strength and wisdom, His the deceived and deceiver.
  eng-WYC-2017: Strength and wisdom is with God; he knoweth both him that deceiveth
    and him that is deceived.
  eng-WMBB: With him is strength and wisdom. The deceived and the deceiver are his.
  urd-GVH: उसके पास क़ुव्वत और दानाई है। भटकने और भटकानेवाला दोनों ही उसके हाथ में
    हैं।
  rug-rug: Uve, sa Tamasa si ṉiṉira hola meke tagoa Sa minataqara, sari tie sekesekei
    meke arini pu ta turaṉa va sea si koa beto pa limana Sa.
  gaz-gaz: Jabinnii fi ogummaan kan isaa ti; namni gowwoomfamuu fi inni gowwoomsus
    kanuma isaa ti.
  fra-LSG: Il possède la force et la prudence; Il maîtrise celui qui s’égare ou fait
    égarer les autres.
  yal-yal: Sɛnbɛn nun kolonna a tan nan yi, yanfantenne nun muxu yanfaxine birin a
    tan nan bun.
  haw-1868: 'Me ia ka ikaika, a me ka naauao: Nona ka mea i hoopuniia, a me ka mea
    hoopuni.'
  arb-NAV: لَهُ الْعِزَّةُ وَالْحِكْمَةُ. فِي يَدِهِ الْمُضِلُّ وَالْمُضَلُّ.
  ewe-ewe: Etɔe nye ŋusẽ kple dziɖuɖu, ame si woble kple ameblela katã wonye etɔ.
  eng-LEE: 'With him are strength and counsel: his are the deceived and the deceiver.'
  asm-FB: পৰাক্ৰম আৰু বুদ্ধি-কৌশল তেওঁৰ তাতহে; প্ৰবঞ্চক আৰু প্ৰবঞ্চিত লোক সেই দুয়ো
    তেওঁৰহে।
  sus-A: سّنبّ نُن نْندِ نَ عَ تَن نَن يِ رَ. مِشِ نَشَن مَدَشُشِ نُن مِشِ مَدَشُي،
    عٍ بِرِن عَ فبٍ.
  fra-SBL: Avec lui, il y a la force et la sagesse. Le trompé et le trompeur sont
    à lui.
  hbo-hbo: עִ֭מֹּו עֹ֣ז וְתֽוּשִׁיָּ֑ה לֹ֝֗ו שֹׁגֵ֥ג וּמַשְׁגֶּֽה׃
  kik-kik: Hinya na ũtooria nĩ ciake; mũheenio na mũheenania eerĩ no ake.
  fra-NCL: A lui la force et la prudence, à lui celui qui est égaré et celui qui égare.
  cek-AK: Anih loe thacakhaih hoi palunghahaih hoiah koi; aling kami hoi aling kop
    kami doeh angmah ban ah ni oh.
  cuk-cuk: Bab-Dummadgine gargangued maid, degine, binsaed-nikagued egi danibalid.
    Bab-Dummadgi-siid, emar-yardaked, degi, dule-emarse-yardaklediid, igi imakoe.
  uig-CYR: Униңда күч-қудрәт, чин һекмәтму бар; Алдиғучи, алданғучиму униңға тәвәдур.
  tel-2017: బలమూ, జ్ఞానమూ ఆయన గుణ లక్షణాలు. మోసగాళ్ళు, మోసపోయే వాళ్ళు ఆయన ఆధీనంలో
    ఉన్నారు.
  hat-BSA: Avèk Li menm se fòs ak sajès pwofon; sa ke lòt moun egare ak sila ki egare
    yo, tou de se pou Li.
  kos-kos: “God El ku ac El kutangla pacl nukewa; Mwet kikiap ac mwet ma kiapweyukla
    kewa oan ye ku lal.
  hbo-WLC: עִ֭מּוֹ עֹ֣ז וְתֽוּשִׁיָּ֑ה ל֝֗וֹ שֹׁגֵ֥ג וּמַשְׁגֶּֽה׃
  ibo-ibo: Nʼaka ya ka ike na nzube ihe dị; ndị a ghọgburu na ndị na-aghọgbu bụkwa
    nke ya.
  ory-ory: ତାହାଙ୍କଠାରେ ବଳ ଓ ଫଳଦାୟକ କର୍ମଣ୍ୟତା ଥାଏ; ଭ୍ରାନ୍ତ ଓ ଭ୍ରାମକ ତାହାଙ୍କର।
  chk-chk: Pöchökül me tipachem ra nom ren Kot. Ewe chon tup me ewe chon atuputup
    ra nom fän nemenian.
  rop-rop: “Wal detlot pipul hu oldei dalimbat laiya, en detlot pipul hubin irrim
    laiyawan stori, God stil jidan bos blanga olabat.
  ukr-1871: У його сила й премудрість, перед ним той, хто зблудив, і той, хто звів
    із дороги.
  deu-1951: Bei ihm ist Macht und Verstand; sein ist, der irrt und der irreführt.
  eng-JPS: With Him is strength and sound wisdom; the deceived and the deceiver are
    His.
  srp-1865: U njega je jaèina i mudrost, njegov je koji je prevaren i koji vara.
  lug-lug: Ye, ye nannyini maanyi n’obuwanguzi, abalimba n’abalimbibwa bonna babe.
  heb-heb: עמו עז ותושיה לו שגג ומשגה׃
  ben-IRV: শক্তি ও প্রজ্ঞা তাঁর; প্রতারিত এবং প্রতারণাকারী দুজনেই তাঁর।
  pan-pan: ਉਹ ਦੇ ਨਾਲ ਸ਼ਕਤੀ ਅਤੇ ਸਮਝ ਹੈ, ਧੋਖਾ ਦੇਣ ਵਾਲਾ ਅਤੇ ਧੋਖਾ ਖਾਣ ਵਾਲਾ ਉਹ ਦੇ ਹਨ।
  mya-JVB: တန်ခိုး တော်၊ ဉာဏ် တော်နှင့်ပြည့်စုံ၍၊ မှား သောသူနှင့် မှား စေသောသူတို့ကို
    ပိုင်တော်မူ၏။
  hmo-hmo: Momokani Dirava be mai ena goada bona aonega danu. Koikoi tauna, bona ia
    idia koia taudia danu, be Dirava ena siahu henunai idia noho.
  urd-urd: उसमें ताक़त और ता'सीर की कु़व्वत है। धोका खाने वाला और धोका देने वाला दोनों
    उसी के हैं।
  rus-SYN: У Него могущество и премудрость, пред Ним заблуждающийся и вводящий в заблуждение.
  bqc-SIM: Aàpi mɛ́ iko vĩ ń dɛnlao, gbɛ̃sãsãnaↄ ń gbɛ̃́ sã́sãaↄ ku aà ↄzĩ
    ḿpiiɛ.
  tcz-CHONGTHU: Henge, thahatna leh chihna chu ama a ahin, milhem lhaho leh akilhem
    lhaho chu ania athaneina um lhon ahi.
  mar-mar: त्याच्या ठायी ज्ञान आणि सामर्थ्य आहेत. जिंकणारे आणि हरणारे सर्वच देवाच्या
    अधिन आहेत.
  qub-qub: Payga munayniyojmi sumaj yachajmi. Tayta Diospa munayninchömi caycan engañacojcunapis
    engañasha cajcunapis.
  hat-hat: Bondye gen fòs, li konn sa l'ap fè. Ni moun k'ap bay manti, ni moun k'ap
    pran manti, se anba ponyèt li yo ye.
  eng-BSB: True wisdom and power belong to Him. The deceived and the deceiver are
    His.
  eng-WEBPB: With him is strength and wisdom. The deceived and the deceiver are his.
  kbq-kbq: Hagi hihamune knare antahi'zanena Agripi me'neankino, vahe'ma revatgama
    nehia vahe'ene, anama rezmavatgama nehaza vahe'mo'zanena Agri hanavefi mani'naze.
  nhe-BL: “Yajaya quipiya nochi chicahualistli huan tlalnamiquistli. Quipiya tlanahuatili
    ica nochi tlen tlacajcayahuaj huan nochi tlen sequinoc quincajcayajtoque.
  gub-BL: Tupàn ikàg a'e, weityk wàmàtyry'ymar wà no. Aze amo imunar amo ma'e rehe,
    Tupàn ikàg wera'u imunar ma'e wi a'e. Ikàg wera'u a'e ma'e izarer wi no.
  eng-DRA: 'With him is strength and wisdom: he knoweth both the deceiver, and him
    that is deceived.'
