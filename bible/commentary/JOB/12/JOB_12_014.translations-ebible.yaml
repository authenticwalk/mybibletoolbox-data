verse: JOB.012.014
translations:
  mal-C: അവിടന്ന് തകർക്കുന്നതിനെ പുനരുദ്ധരിക്കാൻ സാധ്യമല്ല; അവിടന്ന് തടവിലാക്കുന്നവരെ
    മോചിപ്പിക്കുക അസാധ്യം.
  deu-TKW: Wenn er einreißt, so wird nicht wieder aufgebaut, wen er einkerkert, dem
    wird nicht mehr aufgethan.
  lin-lin: Bakokoka te kotonga lisusu oyo Ye asili kobebisa, bakokoka kokangola te
    moto oyo Ye asili kokanga.
  eng-LSV: Behold, He breaks down, and it is not built up, || He shuts against a man,
    || And it is not opened.
  eng-GNV: 'Beholde, he will breake downe, and it can not be built: he shutteth a
    man vp, and he can not be loosed.'
  eng-WEBSTER: 'Behold, he breaketh down, and it cannot be built again: he shutteth
    up a man, and there can be no opening.'
  nhw-BL: “Catli Toteco Dios quisosolohua, amo aqui hueli quicualtlalis sempa. Huan
    sintla yaya quitzacuas se tlacatl, amo aqui huelis quimajcahuas.
  swh-ONEN: Kile anachokibomoa hakiwezi kujengeka tena; mtu aliyefungiwa naye hawezi
    kufunguliwa.
  bba-bba: Ye u sɑnkɑ kpuro, ɡoo kun kpɛ̃ u ye sɔmɛ. Wi u mɑɑ mwɑ u pirisɔm doke,
    ɡoo kun kpɛ̃ u yɛ̃ro yɑrɑ.
  eng-KJVCPB: 'Behold, he breaketh down, and it cannot be built again: He shutteth
    up a man, and there can be no opening.'
  luo-luo: Gima omuko mogoyo piny ok nyal ger kendo; kendo ngʼat motweyo ok nyal gony.
  meu-meu: Bema ia ese ruma baine ḡiḡia dobi, ta ese basine haginia lou diba; bema
    ia ese tau ta baine koua ahu, ta ese basine kehoa diba.
  npi-ULB: हेर्नुहोस्, उहाँले तोड्नुहुन्‍छ, त्‍यसलाई फेरि निर्माण गर्न सकिँदैन । उहाँले
    कसैलाई कैद गर्नुहुन्‍छ भने, त्यहाँ छुटकारा हुँदैन ।
  yor-yor: Kíyèsi i, ó bì wó, a kò sì lè gbe ró mọ́; Ó sé ènìyàn mọ́, kò sì sí ìtúsílẹ̀
    kan.
  pes-OPCB: آنچه را که او خراب کند دوباره نمی‌توان بنا کرد. وقتی که او عرصه را بر
    انسان تنگ نماید، راه گریزی نخواهد بود.
  tgl-ULB: Tingnan mo, siya ay nasisira, at hindi na ito maitatayong muli; kung ikinukulong
    niya ang isang tao, hindi na maaring palayain.
  hui-hui: Ngode Datagaliwabehanda mbirale mbira gialobaga biyagua mbiralime biadai
    bibe naheore. Ibugua mbirali minalu garabaya helayagua nde mendealime ibalu ibu
    golope habe naheore.
  mya-mya: ဖြိုဖျက်တော်မူလျှင် အဘယ်သူမျှ တည်ဆောက်ရသော အခွင့်မရှိ။ လူကို ချုပ်ထားသော်မူလျှင်
    အဘယ်သူမျှ လွှတ်ရသောအခွင့်မရှိ။
  bod-N: ཁོང་གིས་བཤིགས་པ་ཡང་བསྐྱར་བརྩིག་མི་ནུས། ། ཁོང་གིས་བཀག་པ་སུས་ཀྱང་སྒྲོལ་ཐབས་མེད།
    །
  sna-sna: Zvaanenge akoromora hakuna anozvivakazve; murume waanenge apfigira mujeri
    haangasunungurwi.
  spa-BLM: He aquí que se rompe, y no se puede volver a construir. Encarcela a un
    hombre, y no puede ser liberado.
  cac-cac: A tas satel Dios, man̈xa junoc mach syal sb'oanxi. A junoc mach syamchajoch
    vaan yuj Dios, man̈xa junoc mach scolani.
  swh-ULB: Tazama, yeye huangusha chini, na haiwezekani kujengwa tena; kama yeye akimtia
    gerezani mtu yeyote, hakutakuwa tena kufunguliwa.
  bel-bel: Што Ён разбурыць, тое не адбудзецца; каго Ён увязьніць, той ня вызваліцца.
  deu-ELBBK: Siehe, er reißt nieder, und es wird nicht wieder gebaut; er schließt
    über jemand zu, und es wird nicht aufgetan.
  mbb-OT: Wazà ebpekeped-uliey te egevaan din, wey wazà ebpekepeǥawas te ebpirisuwen
    din.
  mal-2015: അവൻ ഇടിച്ചുകളഞ്ഞാൽ ആർക്കും പണിതുകൂടാ; അവൻ മനുഷ്യനെ ബന്ധിച്ചാൽ ആരും അഴിച്ചുവിടുകയില്ല.
  rmc-rmc: Se oda, so ov čhivel tele, pes imar na del te ačhavel pale upre. Kas ov
    phandel andre, oles pes imar na del te premukel.
  pes-OPV: اینک او منهدم می‌سازد و نمی توان بنا نمود. انسان را می‌بندد و نمی توان
    گشود.
  ron-1924: Че дэрымэ Ел ну ва фи зидит дин ноу; пе чине-л ынкиде Ел, нимень ну-л
    ва скэпа.
  ben-OBCV: তিনি যা ভাঙেন তা পুনর্নির্মাণ করা যায় না; তিনি যাদের বন্দি করেন তাদের
    কেউ মুক্ত করতে পারে না।
  som-som: Bal eeg, isagu wax buu dumiyaa, Oo wuxuu dumiyana mar dambe lama dhisi
    karo, Nin buu xidhaa oo wax furi kara lama arko.
  lat-VUC: Si destruxerit, nemo est qui ædificet; si incluserit hominem, nullus est
    qui aperiat.
  eng-ASVBT: Behold, he breaketh down, and it cannot be built again; He shutteth up
    a man, and there can be no opening.
  ita-1885: Ecco, se egli ruina, la cosa non può esser riedificata; Se serra alcuno,
    non gli può essere aperto.
  eng-LXXUP: If he should cast down, who will build up? If he should shut up against
    men, who shall open?
  eng-ULB: See, he breaks down, and it cannot be built again; if he imprisons someone,
    there can be no release.
  spa-VBL: Si derriba algo, nadie puede reconstruirlo. Si encarcela a alguien, nadie
    podrá liberarlo.
  fra-_FOB: Voici, il démolit, et on ne rebâtit point; il enferme quelqu'un, et on
    ne lui ouvre pas.
  mal-mal: യഹോവ ഇടിച്ചുകളഞ്ഞാൽ ആർക്കും പണിതുകൂടാ; അവിടുന്ന് മനുഷ്യനെ ബന്ധിച്ചാൽ ആരും
    അഴിച്ചുവിടുകയില്ല.
  urd-GVR: Jo kuchh wuh ḍhā de wuh dubārā tāmīr nahīṅ hogā, jise wuh giriftār kare
    use āzād nahīṅ kiyā jāegā.
  suz-BL: मेकोमी प्रेत्‍तु हना, मेको लेंशा सेल्‍ने मचाप्‍नीम। मेकोमी मुर कली जेल्‍खानम
    चोक्‍तु हना, सुइमी मेको कली ग्रुंइने मचाप्‍नीम। प्रकाश ३:७
  eng-NOY: Lo! he pulleth down, and it shall not be rebuilt; He bindeth a man, and
    he shall not be set loose.
  ita-1927: Ecco, egli abbatte, e niuno può ricostruire; Chiude un uomo in prigione,
    e non v’è chi gli apra.
  ckb-ckb: ئەوەی دەڕووخێنێت بنیاد نانرێتەوە، ئەگەر دەرگای لەسەر کەسێک داخست لێی ناکرێتەوە.
  eng-BBE: Truly, there is no building up of what is pulled down by him; when a man
    is shut up by him, no one may let him loose.
  kan-OKCV: ದೇವರು ಕೆಡವಿದ್ದನ್ನು ತಿರುಗಿ ಕಟ್ಟಲಾಗುವುದಿಲ್ಲ; ದೇವರು ಸೆರೆಯಲ್ಲಿ ಹಾಕುವ ಮನುಷ್ಯನನ್ನು
    ಯಾರೂ ಬಿಡಿಸಲಾಗುವುದಿಲ್ಲ.
  tam-2017: இதோ, அவர் இடித்தால் கட்டமுடியாது; அவர் மனிதனை அடைத்தால் விடுவிக்கமுடியாது.
  spa-RV-1909: 'He aquí, él derribará, y no será edificado: encerrará al hombre, y
    no habrá quien le abra.'
  ron-BTF: Iată, el dărâmă și nu poate fi construit din nou; el închide un om și nu
    poate fi deschidere.
  eng-WEBP: Behold, he breaks down, and it can’t be built again. He imprisons a man,
    and there can be no release.
  eng-FBV: If he tears something down, nobody can rebuild it. If he imprisons someone,
    nobody can free them.
  nld-1939: Haalt Hij omver, men bouwt niet op, Dien Hij kerkert, doet men niet open.
  nch-BL: “Cati Toteco Dios quisosolohua, amo aqui hueli quicualtalis sempa. Huan
    sinta yaya quitzacuas se tacat, amo aqui huelis quiquixtis.
  vie-1934: Kìa, Ngài phá hủy, loài người không cất lại được; Ngài giam cầm người
    nào, không ai mở ra cho.
  hin-CV: जो कुछ उनके द्वारा गिरा दिया जाता है, उसे फिर से बनाया नहीं जा सकता; जब
    वह किसी को बंदी बना लेते हैं, असंभव है उसका छुटकारा.
  spa-BES: En verdad, no hay reconstrucción de lo que es derribado por Dios; cuando
    un hombre es aprisionado por Dios, nadie puede soltarlo.
  tdx-tdx: Heheke, mandrotsake re, le tsy hamboareñe ka; agabe’e ao t’indaty, vaho
    tsy ho hahañe ka.
  tha-KJV: ดู​เถิด พระองค์​ทรงพังทลายลงและไม่​มี​ผู้​ใดสร้างใหม่​ได้ พระองค์​ทรงกักขังมนุษย์คนหนึ่งไว้และไม่​มี​ผู้​ใดเปิดได้
  por-BR-2018: Eis que o que ele derruba não pode ser reconstruído; e ninguém pode
    libertar o homem a quem ele aprisiona.
  deu-ELO: Siehe, er reißt nieder, und es wird nicht wieder gebaut; er schließt über
    jemand zu, und es wird nicht aufgetan.
  eng-WYC-2018: If he destroyeth, there is no man that buildeth; if he shutteth in
    a man, there is none that openeth. (If he destroyeth, there is no one who buildeth
    up again; if he shutteth someone in, there is no one who can release him.)
  epo-epo: Kion Li detruas, tio ne rekonstruiĝas; Kiun Li enŝlosos, tiu ne liberiĝos.
  uig-PIN: Mana, U harab ⱪilsa, ⱨeqkim ⱪaytidin ⱪurup qiⱪalmaydu; U ⱪamap ⱪoyƣan adǝmni
    ⱨeqkim ⱪoyuwetǝlmǝydu.
  beo-beo: Gode da dunu ilia gagui liligi mugulusia, nowa da bu gaguma:bela:? Gode
    da dunu amo se iasu diasu ganodini sanasisia, nowa da amo se iasu diasu logo doasima:bela:?
  tpi-OTNT: “Sapos God i brukim wanpela samting, orait i no gat man inap wokim gen.
    Na sapos God i kalabusim wanpela man, orait i no gat man inap lusim dispela man
    long kalabus.
  hau-SA: Abin da ya rushe ba a iya ginawa ba; in ya kulle mutum ba a iya buɗe shi
    a sake shi ba.
  uig-LAT: Mana, U xarab qilsa, héchkim qaytidin qurup chiqalmaydu; U qamap qoyghan
    ademni héchkim qoyuwételmeydu.
  nde-nde: Lokho akubhidlizayo kungeke kwamiswa njalo; lowo amvalelayo ngeke avulelwe.
  ton-ton: 'Vakai, ʻoku ne holoki hifo, pea ʻe ʻikai faʻa toe fokotuʻu ia: ʻoku ne
    tāpuni ki he tangata, pea ʻoku ʻikai ke faʻa matoʻo.'
  ces-1613: Jestliže on boří, nemůže zase stavíno býti; zavírá-li člověka, nemůže
    býti otevříno.
  eng-WMB: Behold, he breaks down, and it can’t be built again. He imprisons a man,
    and there can be no release.
  tam-TCV: அவர் இடித்தால் கட்டமுடியாது; அவர் சிறைப்படுத்தும் மனிதனை விடுவிக்கவும்
    முடியாது.
  ceb-ULB: Tan-awa, nagalumpag siya, ug dili na kini matukod pag-usab; kung bilanggoon
    niya ang usa tawo, wala nay makapalingkawas.
  pol-UBG: Oto on burzy, a nikt nie może odbudować, zamyka człowieka, a nikt nie może
    otworzyć.
  urd-GVU: جو کچھ وہ ڈھا دے وہ دوبارہ تعمیر نہیں ہو گا، جسے وہ گرفتار کرے اُسے آزاد
    نہیں کیا جائے گا۔
  deu-1912: Siehe, wenn er zerbricht, so hilft kein Bauen; wenn er jemand einschließt,
    kann niemand aufmachen.
  kan-2017: ಇಗೋ, ಯಾರೂ ಕಟ್ಟದ ಹಾಗೆ ಕೆಡವಿಬಿಡುವನು, ಯಾರೂ ಬಿಡಿಸದಂತೆ ಸೆರೆಹಾಕುವನು.
  yap-yap: Ra buthug Got nga but’, ma mini’ e rayag niki toy, me mini’ e rayag rok
    ni pag e en Got e ke kalbusnag?
  hlt-MCSB: A koengloeng phoeiah tah thoh uh thai pawt tih hlang te a tlaeng phoeiah
    tah a ong pa uh thai moenih.
  mdy-ETH: ፆኦሲ ሻሄሢ ጊንሣ ማሂ ኮሻኒ ዖኦኒያ ዳንዳዑዋሴ፤ ፆኦሲ ቱኬሢ ዖኦኒያ ቡላኒ ዳንዳዑዋሴ፤
  twi-ASANTE: Deɛ ɔbubu guo no, obiara rentumi nsi; deɛ ɔde no to nneduadan mu no,
    obiara rentumi nyi no.
  eng-WEBU: Behold, he breaks down, and it can’t be built again. He imprisons a man,
    and there can be no release.
  wal-wal: Xoossai qolidobaa zaaretti keexxanai oonee? I qachchido uraakka birshshi
    yeddanai oonee?
  spa-PDDPT: Si Él derriba, no será reedificado. Si Él encierra al hombre, no hay
    liberación.
  gun-gun: Mba'emo ha'e oity va'ekue ma nomopu'ãavei 'rã. Nhuã py ha'e ombo'a va'ekue
    avave rei ndoipe'a kuaai 'rã.
  ilo-ULB: Kitaenyo, mangrebba isuna, ket saanen a maibangon manen; no ibaludna ti
    maysa a tao, awanen ti pannakawayawaya.
  kpg-kpg: Maa God gaa oho gi lala nia mee, malaa ko ai dela e mee di hagaduu aga
    nia maa? Ko ai dela e mee di hagamehede digau ala ne galabudi go God?
  uig-ARA: مانا، ئۇ خاراب قىلسا، ھېچكىم قايتىدىن قۇرۇپ چىقالمايدۇ؛ ئۇ قاماپ قويغان
    ئادەمنى ھېچكىم قويۇۋېتەلمەيدۇ.
  sus-sus: Xa Ala se kana, a mu nɔma rafalade sɔnɔn. Xa a tan nan mixi balanxi, na
    kanyi mu minima.
  pon-2006: Ma Koht pahn kauwehla, ihs me kak pwurehng onehda, oh ihs me kak kasaledekihala
    aramas emen me Koht ketin salihedi?
  ksd-ksd: Nam nina i re vue, pa da vatur pa mule; Ma nina i banu bat ia, pa da papa
    are mule.
  tur-YTC: İşte, O yıkar ve bir daha bina edilemez. Birini hapseder ve kurtuluş yoktur.
  grc-BRENT: Ἐὰν καταβάλῃ, τίς οἰκοδομήσει; ἐὰν κλείσῃ κατʼ ἀνθρώπων, τίς ἀνοίξει;
  ind-AYT: Jika Dia meruntuhkan, tidak ada yang dapat membangunnya kembali. Jika Dia
    memenjarakan seseorang, tidak ada yang dapat membebaskannya.
  nya-nya: Chimene Iye wapasula palibe angachimangenso. Akatsekera munthu mʼndende
    palibe angamutulutse.
  hrv-hrv: Što razgradi, sagradit neće nitko, kog zatvori, nitko ne oslobađa.
  mps-mps: “Ma, te Godigo nai me togali da, te bidi me ma wadologobeo. Tama ma, Godigo
    bidi kalabusiba tagalali da, te bidi mego te kalabuside me sela sągobeo.
  tpi-tpi: “Sapos God i brukim wanpela samting, orait i no gat man inap wokim gen.
    Na sapos God i kalabusim wanpela man, orait i no gat man inap lusim dispela man
    long kalabus.
  dan-1931: Hvad han river ned, det bygges ej op, den, han lukker inde, kommer ej
    ud;
  vie-OVCB: Chúa đã phá hủy thì không ai xây lại được. Khi Ngài bắt giữ, chẳng ai
    thoát thân.
  guj-2017: ઈશ્વર જે તોડી નાખે છે તેને કોઈ ફરીથી બાંધી શકતું નથી; જ્યારે તે માણસને
    કેદ કરે છે, ત્યારે કોઈ તેને છોડાવી શકતું નથી.
  pon-2006A: Ma Koht pahn kauwehla, ihs me kak pwurehng onehda, oh ihs me kak kasaledekihala
    aramas emen me Koht ketin salihedi?
  por-BRBSL: Eis que ele se quebra, e não pode ser construído novamente. Ele prende
    um homem, e não pode haver libertação.
  cth-cth: Hno heh raphoe hnukkhu hoi teh, bout sak thai hoeh toe, tami khak paung
    hoi teh tâco thai nahan a ru toe.
  twi-twi: Nea obubu gu no, obiara rentumi nsi; nea ɔde no to afiase no, obiara rentumi
    nyi no.
  hlt-hlt: A koengloeng phoeiah tah thoh uh thai pawt tih hlang te a tlaeng phoeiah
    tah a ong pa uh thai moenih.
  tbz-SIM: Kù ɔ̃ nkɛ̀ kù pɔ̀ntɛ bɛ̀ bɑ́ɑ́ nɑ kɛ́mɑɑ́, kɛ̀ kù kpetínnɛ́ òmɔù wèè bo
    ò kpetɛ́ ò í bo.
  msy-2020: “God bizitam gasɨghasightɨ, gumazitam uam an ingarighan kogham. God gumazitam
    kalabus datɨghtɨ, gumazitam ua a inighan kogham.
  dop-dop: Ye ɩ yɔkɑ mpi, nɔɣɔlʋ kɑɑ ŋmɑ́, ye ɩ tǝkɑ wei, nɔɣɔlʋ kɑɑ tʋlɩ-ɩ.
  azb-azb: Onun yıxdığı bərpa olunmaz, Onun həbs etdiyi insan azad olmaz.
  eng-DBY: Behold, he breaketh down, and it is not built again; he shutteth up a man,
    and there is no opening.
  hin-2017: देखो, जिसको वह ढा दे, वह फिर बनाया नहीं जाता; जिस मनुष्य को वह बन्द करे,
    वह फिर खोला नहीं जाता। (प्रका. 3:7)
  wol-KYG: Mu ngoog, keey màbb te deesul tabaxaat, di tëj nit, te deesul tijji.
  eng-YLT: Lo, He breaketh down, and it is not built up, He shutteth against a man,
    And it is not opened.
  eng-WYC-2017: If he destroyeth, there is no man that buildeth; if he shutteth in
    a man, there is none that openeth.
  eng-WMBB: Behold, he breaks down, and it can’t be built again. He imprisons a man,
    and there can be no release.
  urd-GVH: जो कुछ वह ढा दे वह दुबारा तामीर नहीं होगा, जिसे वह गिरिफ़्तार करे उसे आज़ाद
    नहीं किया जाएगा।
  rug-rug: Pude huhuara sa Tamasa si esei kote boka kurikuri pule, meke pude va nuquru
    tie si Asa pa vetu varipusi si esei kote boka va rupaha pulei?.
  gaz-gaz: Waan inni diigu eenyu iyyuu deebisee ijaaruu hin dandaʼu; nama inni hidhe
    eenyu iyyuu hiikuu hin dandaʼu.
  fra-LSG: Ce qu’il renverse ne sera point rebâti, Celui qu’il enferme ne sera point
    délivré.
  yal-yal: Ala na naxan kala, muxu yo mi na yitɔnɲɛ, a na naxan sa kasoon na, muxu
    yo mi na xɔrɔyɛ.
  haw-1868: Aia hoi, ke wawahi nei oia, aole e kukulu hou ia; Ke hahao aku ia i ke
    kanaka iloko, aole e hookuuia'ku.
  arb-NAV: وَمَا يَهْدِمُهُ لَا يُبْنَى، وَالْمَرْءُ الَّذِي يَأْسِرُهُ اللهُ لَا
    يُحَرِّرُهُ إِنْسَانٌ.
  ewe-ewe: Nu si wògbã kɔ ɖi la, womagate ŋu agbugbɔ atui o. Ame si wòde gaxɔ me la,
    womate ŋu aɖe asi le eŋu o.
  eng-LEE: 'Behold, he pulleth down, and there can be no rebuilding: he locketh [the
    prison] upon a man, and there can be no opening,'
  asm-FB: চোৱা, তেওঁ ভাঙি পেলালে পুনৰায় তাক সজা নাজায়; তেওঁ মানুহক বন্ধ কৰিলে তাক
    মুকলি কৰা নাযায়।
  sus-A: شَ عَلَ سٍ كَنَ، عَ مُ نْمَ رَقَلَدٍ سْنْن. شَ عَ تَن نَن مِشِ بَلَنشِ، نَ
    كَنيِ مُ مِنِمَ.
  fra-SBL: Voici qu'il s'écroule, et il ne peut plus être reconstruit. Il emprisonne
    un homme, et il ne peut pas être libéré.
  hbo-hbo: הֵ֣ן יַ֭הֲרֹוס וְלֹ֣א יִבָּנֶ֑ה יִסְגֹּ֥ר עַל־אִ֝֗ישׁ וְלֹ֣א יִפָּתֵֽחַ׃
  kik-kik: Kĩrĩa amomoraga gĩtingĩakwo rĩngĩ; mũndũ ũrĩa aahingĩra njeera gũtirĩ mũndũ
    ũngĩmuohora.
  fra-NCL: Voici qu’il renverse et l’on ne rebâtit pas ; il ferme la porte sur l’homme,
    et on ne lui ouvre pas.
  cek-AK: Khenah, anih mah phraek ih hmuen loe, mi mah doeh sah let thai ai boeh;
    anih mah pakhrak ih kami loe, mi mah doeh loisak thai ai boeh.
  cuk-cuk: Ar Bab-Dummad ibmar-earisale, dule-wargwensaale bar sobosulid. Ar Bab-Dummad
    esgaryagi dule-metele, dule-wargwensaale gege bar onoged.
  uig-CYR: Мана, У харап қилса, һеч ким қайтидин қуруп чиқалмайду; У қамап қойған
    адәмни һеч ким қоюветәлмәйду.
  tel-2017: ఆలోచించు, ఆయన పడగొట్టిన దాన్ని మళ్ళీ ఎవ్వరూ తిరిగి కట్టలేరు. ఒకవేళ ఆయన
    ఒకరిని చెరసాల్లో ఉంచితే దాన్ని తెరవడం ఎవరికీ సాధ్యం కాదు.
  hat-BSA: Gade byen, se Li menm ki detwi; e sa p ap kab rebati. Li mete yon nonm
    nan prizon, e nanpwen lage pou li.
  kos-kos: God El fin ikruiya sie ma, su ku in sifilpa tulokunak? God El fin kapriya
    sie mwet, su ac ku in tulala?
  hbo-WLC: הֵ֣ן יַ֭הֲרוֹס וְלֹ֣א יִבָּנֶ֑ה יִסְגֹּ֥ר עַל־אִ֝֗ישׁ וְלֹ֣א יִפָּתֵֽחַ׃
  ibo-ibo: Ihe o tidara enweghị mwugharị ọzọ; mgbapụta adịghị nye onye o tụbara nʼụlọ
    mkpọrọ.
  ory-ory: ଦେଖ, ସେ ଭାଙ୍ଗି ପକାନ୍ତି, ଆଉ ତାହା ପୁନଃନିର୍ମିତ ହୋଇ ନ ପାରେ; ସେ ମନୁଷ୍ୟକୁ ରୁଦ୍ଧ
    କଲେ, ଆଉ ମୁକୁଳା ହୋଇ ନ ପାରେ।
  chk-chk: Are Kot a ataela och, iö epwe tongeni aüsefälietä? Are i a kalapusei eman,
    iö a tongeni amusa?
  rop-rop: Nobodi kaan bildimapbat wanim imbin binijim, o larramgo fri detlot imbin
    meigim jidan prisana.
  ukr-1871: Що він розорить, того вже нїхто не збудує; кого він зачинить, нїхто йому
    не відомкне.
  deu-1951: Siehe, was er niederreißt, wird nicht aufgebaut; wen er einsperrt, der
    wird nicht frei.
  eng-JPS: Behold, He breaketh down, and it cannot be built again; He shutteth up
    a man, and there can be no opening.
  srp-1865: Gle, on razgradi, i ne može se opet sagraditi; zatvori èovjeka, i ne može
    se otvoriti.
  lug-lug: Ky’amenya teri ayinza kuddamu kukizimba; ky’asiba mu kkomera tekiyinza
    kuteebwa.
  heb-heb: הן יהרוס ולא יבנה יסגר על איש ולא יפתח׃
  ben-IRV: দেখ, তিনি ভেঙে ফেলেন এবং তা আর গড়া যায় না; যদি তিনি কাউকে বন্দী করেন,
    তাহলে মুক্তি নেই।
  pan-pan: ਵੇਖੋ, ਜੋ ਉਹ ਢਾਹ ਸੁੱਟਦਾ, ਉਸ ਨੂੰ ਬਣਾਇਆ ਨਹੀਂ ਜਾ ਸਕਦਾ, ਜਿਸ ਮਨੁੱਖ ਉੱਤੇ ਉਹ ਬੰਧਨ
    ਪਾਉਂਦਾ ਹੈ, ਉਹ ਖੁੱਲ੍ਹ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ဖြိုဖျက် တော်မူလျှင် အဘယ်သူမျှတည်ဆောက် ရသောအခွင့်မ ရှိ။ လူ ကို ချုပ်ထား
    တော်မူလျှင် အဘယ်သူမျှလွှတ် ရသောအခွင့်မ ရှိ။
  hmo-hmo: Bema Dirava ese ruma ta ia veria diho neganai, daika ese ia haginia lou
    diba? Bona bema Dirava ese, tau ta dibura dekenai ia koua neganai, daika ese unai
    tau do ia ruhaia diba?
  urd-urd: देखो, वह ढा देता है तो फिर बनता नहीं। वह आदमी को बंद कर देता है, तो फिर
    खुलता नहीं।
  rus-SYN: Что Он разрушит, то не построится; кого Он заключит, тот не высвободится.
  bqc-SIM: Ì pↄ́ gboo, wìli fↄ̃ kɛ̀kɛo, ì zɛtańlɛ, wìli fↄ̃ wɛ̃̀o.
  tcz-CHONGTHU: Ipi hijongleh aman asuh mangsa chu kisapha kit theilou hel ahi; aman
    mi khat chu songkul'a akhum teng jamdoh nading umthei lou ahi.
  mar-mar: देव जेव्हा एखादी गोष्ट उध्वस्त करतो तेव्हा लोकांस ती परत उभारता येत नाही.
    देवाने जर एखाद्याला तुरुंगात टाकले तर लोक त्याची सुटका करु शकत नाहीत.
  qub-qub: Dios juchuchishan cajtaga manami pipis yapay allchannachu. Pitapis Dios
    wichgaycushan cajtaga manami pipis jorgunnachu.
  hat-hat: Lè Bondye kraze yon bagay, pesonn pa ka refè l'. Lè li mete yon moun nan
    prizon, pesonn pa ka lage l'.
  eng-BSB: What He tears down cannot be rebuilt; the man He imprisons cannot be released.
  eng-WEBPB: Behold, he breaks down, and it can’t be built again. He imprisons a man,
    and there can be no release.
  kbq-kbq: Anumzamo'ma eri haviza hu'nesia zana mago vahe'mo'a eri so'e hugara osu'ne.
    Hagi Agrama kinama huntesia vahera mago'mo'a kinafintira katufetregara osu'ne.
  nhe-BL: “Tlen Toteco Dios quixolehua, axaca hueli quicualtlalis sampa. Huan intla
    yajaya quitzacuas se tlacatl, axaca huelis quimajcahuas.
  gub-BL: Aze Tupàn weityk ma'e, ni amo nupuner kwaw a'e ma'e iapo wi haw rehe wà.
    Aze upyhyk ma'e, ni amo nupuner kwaw imuhem kar haw rehe izuwi wà.
  eng-DRA: 'If he pull down, there is no man that can build up: if he shut up a. man,
    there is none that can open.'
