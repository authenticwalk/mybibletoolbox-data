verse: JOB.012.006
translations:
  mal-C: കവർച്ചക്കാരുടെ കൂടാരങ്ങൾ സ്വസ്ഥമായിരിക്കുന്നു, ദൈവത്തെ പ്രകോപിപ്പിക്കുന്നവർ
    സുരക്ഷിതരായും ഇരിക്കുന്നു— അവരുടെ കരങ്ങളിലാണ് ദൈവം എന്ന് അവർ ചിന്തിക്കുന്നു!
  deu-TKW: Wohlbehalten stehn den Räubern ihre Zelte, und sorglos leben, die Gottes
    Zorn erregen, wer seinen Gott in seiner Faust führt!
  lin-lin: Bandako ya bato ya mobulu ezalaka na kimia, mpe bato oyo batombokelaka
    Nzambe, oyo bamonaka makasi na bango lokola Nzambe, bango nde babatelamaka.
  eng-LSV: The tents of spoilers are at peace, || And those provoking God have confidence,
    || Into whose hand God has brought.
  eng-GNV: The tabernacles of robbers doe prosper, and they are in safetie, that prouoke
    God, whome God hath enriched with his hand.
  eng-WEBSTER: The tabernacles of robbers prosper, and they that provoke God are secure;
    into whose hand God bringeth abundantly .
  nhw-BL: Toteco quincahua tlachtequini ica tlasehuilistli, huan catli quicualancamacaj
    itztoque ica temachili. Nochi catli inijuanti quipiyaj Toteco quitlalijtoc ininmaco.
  swh-ONEN: 'Hema za wanyangʼanyi hazisumbuliwi, wale wanaomghadhibisha Mungu wako
    salama: wale wamchukuao mungu wao mikononi mwao.'
  bba-bba: Gbɛnɔbun yɛnu ɡɑ rɑ n wɑ̃ɑ ɑlɑfiɑ sɔɔ. Be bɑ Gusunɔ seesimɔ, bɑ rɑ n wɑ̃ɑ
    bɔri yɛndu sɔɔ. Bɑ rɑ n ben tiin dɑm sɑ̃ɑmɔ.
  eng-KJVCPB: The tabernacles of robbers prosper, And they that provoke God are secure;
    Into whose hand God bringeth abundantly.
  luo-luo: Hembe mag jomecho onge ngʼama monjo, kendo joma jaro Nyasaye winjo maber,
    mana ka joma otingʼo nyasachgi e lwetgi.
  meu-meu: Dadidadi taudia edia kalaga na mai mainodia, bona Dirava e habaduamu taudia
    na e noho namonamomu; e tomu edia dirava na imadia ai.
  npi-ULB: डाँकुहरूका पालको उन्‍नति हुन्छ, र परमेश्‍वरलाई रिस उठाउनेहरूले सुरक्षित
    महसुस गर्छन् । तिनीहरूका आफ्नै हात तिनीहरूका ईश्‍वर हुन् ।
  yor-yor: Àgọ́ àwọn ìgárá ọlọ́ṣà wá láìní ìbẹ̀rù; àwọn tí ó sì ń mú Ọlọ́run bínú
    wà láìléwu, àwọn ẹni tí ó sì gbá òrìṣà mú ní ọwọ́ wọn.
  pes-OPCB: دزدان و خدانشناسان اگرچه به قدرتشان متکی هستند و نه به خدا، ولی در امنیت
    و آسایشند.
  tgl-ULB: Sumasagana ang mga tolda ng mga manloloob, at ang mga nagpapagalit sa Diyos
    ay dama ang katiyakan; ang kanilang mga sariling mga kamay ang kanilang mga diyos.
  hui-hui: Anigo agali pagebibi karubi Ngode Datagaliwabenaga bi mo wahaga karubi
    ti bayale mbira ka. Tigua handalu karia tinaga minibi dindini holenebi ngago karulapeore
    kama lowa tininaga hongo mo tene halu Ngode Datagaliwabe ale helaga ka.
  mya-mya: ထားပြလုပ်သောသူတို့၏နေရာသည် ကောင်း စားတတ်၏။ ဘုရားသခင်၏ အာဏာတော်ကိုဆန်သော
    သူတို့သည် လုံခြုံစွာနေ၍၊ ဘုရားသခင်ပေးတော်မူသော စည်းစိမ်ကို ခံစားတတ်ကြ၏။
  bod-N: རྐུན་ཇག་རྣམས་ཀྱི་གུར་ནི་བདེ་ལེགས་ཤིང་། ། དཀོན་མཆོག་ཉིད་ཀྱི་ཐུགས་དཀྲུགས་རྣམས་བརྟན་ལ།
    ། དེ་ཚོའི་ལྷ་རྣམས་རང་གི་ལག་ཏུ་ཡོད། །
  sna-sna: Matende amakororo haakanganiswe, uye vaya vanotsamwisa Mwari vagere zvakanaka,
    ivo vanotakura mwari wavo mumaoko avo.
  spa-BLM: Las tiendas de los ladrones prosperan. Los que provocan a Dios están seguros,
    que llevan a su dios en sus manos.
  cac-cac: A eb' elc'um, tzalajc'olal yaj eb' d'a yol spat. A eb' tz'alan chuc d'a
    Dios, junc'olal yaj eb'. A snaan eb' to malaj tas ol utaj eb' yuuj.
  swh-ULB: Hema za wezi hufanikiwa, na wale ambao humkasirisha Mungu huhisi salama;
    mikono yao wenyewe ni miungu wao.
  bel-bel: Спакойныя намёты ў рабаўнікоў і бясьпечныя ў тых, што дражняць Бога, што
    быццам Бога носяць на руках сваіх.
  deu-ELBBK: Die Zelte der Verwüster sind in Ruhe, und Sicherheit ist für die, die
    Gott reizen, für den, der Gott in seiner Hand führt.
  mbb-OT: Piru is menge tulisan wey is menge etew he ebaal te igkepauk te Megbevayà,
    melinawen mulà is kebpengungubpaan dan, minsan is kebpekegaga zan, ne iyan ed-isipen
    dan he megbevayè dan.
  mal-2015: പിടിച്ചുപറിക്കാരുടെ കൂടാരങ്ങൾ ശുഭമായിരിക്കുന്നു; ദൈവത്തെ കോപിപ്പിക്കുന്നവർ
    നിർഭയമായ്‌വസിക്കുന്നു; അവരുടെ കയ്യിൽ ദൈവം എത്തിച്ചുകൊടുക്കുന്നു.
  rmc-rmc: O stani le zbujňikengre hine andro smirom, ola, ko provokinen le Devles,
    dživen bi e dar – lengri zor hin o del, saves on lašaren.
  pes-OPV: خیمه های دزدان به سلامت است و آنانی که خدا را غضبناک می‌سازند ایمن هستند،
    که خدای خود را در دست خود می‌آورند.
  ron-1924: Жефуиторилор ли се ласэ кортуриле ын паче, челор че мыние пе Думнезеу
    ле мерӂе бине, мэкар кэ Думнезеул лор есте ын пумн.
  ben-OBCV: লুঠেরাদের তাঁবু নিরুপদ্রুত থাকে, ও যারা ঈশ্বরকে জ্বালাতন করে তারা নিরাপদে
    থাকে— তারা ঈশ্বরের হাতেই থাকে।
  som-som: Kuwa wax dhaca teendhooyinkoodu way barwaaqoobaan, Oo kuwa Ilaah ka cadhaysiiyaana
    ammaan bay ku joogaan, Oo Ilaahna gacmahooduu wax kasta uga buuxshaa.
  lat-VUC: Abundant tabernacula prædonum, et audacter provocant Deum, cum ipse dederit
    omnia in manus eorum.
  eng-ASVBT: The tents of robbers prosper, And they that provoke God are secure; Into
    whose hand God bringeth abundantly.
  ita-1885: I tabernacoli de' ladroni prosperano, E v'è ogni sicurtà per quelli che
    dispettano Iddio, Nelle cui mani egli fa cadere ciò che desiderano.
  eng-LXXUP: Even as many as provoke the Lord, As if there were indeed to be no inquisition
    made of them.
  eng-ULB: The tents of robbers prosper, and those who provoke God feel secure; their
    own hands are their gods.
  spa-VBL: Los ladrones viven en paz, y los que hacen enojar a Dios viven seguros,
    confiando en su propia fuerza como su ‘dios’.
  fra-_FOB: Elles sont en paix, les tentes des pillards, et toutes les sécurités sont
    pour ceux qui irritent Dieu, qui se font un dieu de leur bras.
  mal-mal: പിടിച്ചുപറിക്കാരുടെ കൂടാരങ്ങൾ സമാധാനമായിരിക്കുന്നു; ദൈവത്തെ കോപിപ്പിക്കുന്നവർ
    നിർഭയമായ്‌ വസിക്കുന്നു; അവരുടെ കയ്യിൽ ദൈവം എത്തിച്ചുകൊടുക്കുന്നു.
  urd-GVR: Ġhāratgaroṅ ke ḳhaimoṅ meṅ ārām-o-sukūn hai, aur Allāh ko taish dilāne
    wāle hifāzat se rahte haiṅ, go wuh Allāh ke hāth meṅ haiṅ.
  suz-BL: मिनु रोइक्‍ब आन ताम्‍बुम थुं नाइश्‍शा बाक्‍नीम। मिनु परमप्रभु कली गाइक्‍पाइक्‍बपुकी
    रिम्‍शो पा ब्रोंइशा बाक्‍नीम। मेकोपुकीम आंम सक्ति कली ठेयब सेल्‍नीम। हबकुक १:११
  eng-NOY: The tents of robbers are in prosperity, And they who provoke God are secure,
    Who carry their God in their hand.
  ita-1927: Sono invece tranquille le tende de’ ladroni e chi provoca Iddio, chi si
    fa un dio della propria forza, se ne sta al sicuro.
  ckb-ckb: چادری تێکدەران ئارامە و ئاسوودەییش بۆ ئەوانەی خودا تووڕە دەکەن، بۆ ئەوانەی
    بە دەستی خۆیان بتەکانیان دەهێنن.
  eng-BBE: There is wealth in the tents of those who make destruction, and those by
    whom God is moved to wrath are safe; even those whose god is their strength.
  kan-OKCV: ಕಳ್ಳರ ಗುಡಾರಗಳು ವೃದ್ಧಿಯಾಗಿವೆ; ದೇವರನ್ನು ಕೆರಳಿಸುವವರು ನಿಶ್ಚಿಂತರಾಗಿದ್ದಾರೆ;
    ದೇವರೇ ತಮ್ಮ ಕೈಯಲ್ಲಿ ಇರುವುದಾಗಿ ತಿಳಿಯುತ್ತಾರೆ.
  tam-2017: திருடர்களுடைய கூடாரங்களில் செல்வமுண்டு; தேவனைக் கோபப்படுத்துகிறவர்களுக்கு
    பாதுகாப்புண்டு; அவர்கள் கையிலே தேவன் கொண்டுவந்து கொடுக்கிறார்.
  spa-RV-1909: Prosperan las tiendas de los ladrones, y los que provocan á Dios viven
    seguros; en cuyas manos él ha puesto cuanto tienen.
  ron-BTF: Corturile jefuitorilor prosperă și cei ce provoacă pe Dumnezeu sunt în
    siguranță, în a căror mână Dumnezeu aduce din abundență.
  eng-WEBP: The tents of robbers prosper. Those who provoke God are secure, who carry
    their god in their hands.
  eng-FBV: Robbers live in peace, and those who make God angry live in safety, trusting
    their own strength as their ‘god.’
  nld-1939: Maar vrede voor de tenten der rovers, Onbezorgdheid voor hen, die God
    durven tarten, En die God naar hun hand willen zetten!
  nch-BL: Toteco quincahua tachtequini ica tasehuilisti, huan cati quicualancamacaj
    itztoque ica temachili. Nochi cati inijuanti quipiyaj Toteco quitalijtoc inimaco.
  vie-1934: Trại của kẻ cướp được may mắn, Những kẻ chọc giận Đức Chúa trời ở bình
    an vô sự, Và được Đức Chúa Trời phó vào tay mình nhiều tài sản dư dật.
  hin-CV: उन्हीं के घरों को सुरक्षित छोड़ा जा रहा है, जो हिंसक-विनाशक हैं, वे ही सुरक्षा
    में निवास कर रहे हैं, जो परमेश्वर को उकसाते रहे हैं, जो सोचते हैं कि ईश्वर अपनी
    मुट्ठी में है!
  spa-BES: Hay abundancia en las tiendas de aquellos que hacen la destrucción, y aquellos
    por quienes Dios es movido a la ira están a salvo; incluso aquellos los que Dios
    les ha dado el poder.
  tdx-tdx: Mierañerañe ty kiboho-malaso, le tsi-añoleñañe ty manigìk’ an’Andrianañahare,
    o mitintiñe ty ndrahare’e am-pità’eo.
  tha-KJV: เต็นท์​ของโจรก็​มั่งคั่ง และบุคคลที่ยั่วเย้าพระเจ้าก็​มั่นคง พระเจ้าทรงนำของมากมายมาสู่มือของเขา
  por-BR-2018: As tendas dos ladrões têm descanso, e os que irritam a Deus estão seguros;
    os que trazem seu deus em suas mãos.
  deu-ELO: Die Zelte der Verwüster sind in Ruhe, und Sicherheit ist für die, welche
    Gott reizen, für den, welcher Gott in seiner Hand führt.
  eng-WYC-2018: The tabernacles of robbers be plenteous, either full of goods; and
    boldly they stir God to wrath, when he hath given all things into their hands.
  epo-epo: Bonstataj estas la tendoj de rabistoj, Kaj sendanĝerecon havas la incitantoj
    de Dio, Tiuj, kiuj portas Dion en sia mano.
  uig-PIN: Ⱪaraⱪqilarning qedirliri awatlixidu; Tǝngrigǝ ⱨaⱪarǝt kǝltüridiƣanlar aman
    turidu; Ular ɵzining ilaⱨini ɵz alⱪinida kɵtüridu.
  beo-beo: 'Wamolasu dunu amola Gode Ea hou hame lalegagui dunu ilia ‘gode’ da ilila:
    gasa fawane. Be ilia da osobo bagadega olofoiwane esala.'
  tpi-OTNT: Tasol ol stilman na ol man i save sakim tok bilong God, sindaun bilong
    ol i gutpela. Ol i lukim strong na save bilong ol yet i kamapim gutpela sindaun
    bilong ol, na ol i mekim dispela i kamap god bilong ol.
  hau-SA: Amma wurin zaman ’yan fashi yana nan ba mai damunsu, waɗanda kuma suke saɓa
    wa Allah suna zamansu lafiya, har ma da masu ɗaukar allahnsu a hannuwansu.
  uig-LAT: Qaraqchilarning chédirliri awatlishidu; Tengrige haqaret keltüridighanlar
    aman turidu; Ular özining ilahini öz alqinida kötüridu.
  nde-nde: Amathente ezigebenga avikelekile, lalabo abamthukuthelisayo uNkulunkulu
    bavikelekile, uNkulunkulu ulabo ezandleni zakhe.
  ton-ton: ‌ʻOku monūʻia ʻae ngaahi fale ʻoe kau kaihaʻa, pea ʻoku nofo fiemālie pē
    ʻakinautolu ʻoku fakahouhau ki he ʻOtua; ʻoku ʻatu lahi ʻe he ʻOtua ki honau nima.
  ces-1613: Pokojné a bezpečné příbytky mají loupežníci ti, kteříž popouzejí Boha
    silného, jimž on uvodí dobré věci v ruku jejich.
  eng-WMB: The tents of robbers prosper. Those who provoke God are secure, who carry
    their god in their hands.
  tam-TCV: திருடர்களுடைய கூடாரங்கள் குழப்பமின்றி இருக்கின்றன; தெய்வத்தைத் தங்கள் கைகளிலேந்திச்
    செல்கிறவர்களும், இறைவனைக் கோபமூட்டுகிறவர்களும் பாதுகாப்பாயிருக்கிறார்கள்.
  ceb-ULB: Ang mga balongbalong sa mga tulisan nagmalamboon, ug kadtong nagpasuko
    sa Dios mibati nga luwas; ang ilang kaugalingong mga kamot mao ang ilang mga dios.
  pol-UBG: Namioty łupieżców są spokojne i bezpieczni są ci, którzy drażnią Boga,
    a którym Bóg obficie daje w ręce.
  urd-GVU: غارت گروں کے خیموں میں آرام و سکون ہے، اور اللہ کو طیش دلانے والے حفاظت
    سے رہتے ہیں، گو وہ اللہ کے ہاتھ میں ہیں۔
  deu-1912: Der Verstörer Hütten haben die Fülle, und Ruhe haben, die wider Gott toben,
    die ihren Gott in der Faust führen.
  kan-2017: ಕಳ್ಳರ ಗುಡಾರಗಳಾದರೋ ಸಮೃದ್ಧವಾಗಿರುವವು, ಕೈಯಲ್ಲಿರುವುದನ್ನೇ ದೇವರನ್ನಾಗಿ ಮಾಡಿಕೊಂಡು,
    ದೇವರನ್ನು ಕೋಪಕ್ಕೆ ಗುರಿಮಾಡುವವರು ಸುರಕ್ಷಿತರಾಗಿದ್ದಾರೆ ಎಂದು ತಿಳಿದಿರುವರು.
  yap-yap: Pi’in ma moro’ro’ u fithik’ e yargal nge pi’in dar nanged Got e yad be
    par u fithik’ e gapas, ni yug aram rogon ni gelingrad e kemang got rorad.
  hlt-MCSB: Rhoelrhak kah dap te dingsuek lah tih, Pathen kah a tlai thil khaw a ciip
    la om. Te long te a kut dongah Pathen a khuen.
  mdy-ETH: ፔኤኮ ዎልቆ ፆኦሲ ማሂ ፓይዳ ዉዞንታ ፆኦሲ ሃሼ ዓሶንታታዖ ኮሺና ናንጋኔ። »
  twi-ASANTE: Wɔmmfa wɔn nsa nka akorɔmfoɔ ntomadan, na wɔn a wɔma Onyankopɔn bo fuo
    no wɔ banbɔ na Onyankopɔn bɔ deɛ ɔde ma wɔn ho ban.
  eng-WEBU: The tents of robbers prosper. Those who provoke God are secure, who carry
    their god in their hands.
  wal-wal: Bonqqiyaageetu keettati saro de7oosona; Xoossaa yiilloyiyaageetikka hirggi
    bainnan de7oosona. Eta kushiyaa wolqqai eti goinniyo xoossa.
  spa-PDDPT: Prosperan las tiendas de los ladrones y los que provocan a ʼEL están
    seguros, aquellos que ʼEloah trae a su poder.
  gun-gun: Porayvu e'ỹ va'e kuery ikuaia py ovy'apa rei 'rã, Nhanderuete re ijayvu
    rei va'e kuery ma iporiau e'ỹ va'e meme merami. Ha'e kuery nguueterã rami oguereko
    opo mbaraetea rive.
  ilo-ULB: Rumang-ay dagiti tolda dagiti agtatakaw, ket natalged dagiti mangpapaunget
    iti Dios; dagiti bukodda nga ima dagiti diosda.
  kpg-kpg: Gei digau gaiaa, mo digau nadau god ai, e mouli i di aumaalia, ma e aha
    maa di nadau god la dela hua go nadau maaloo.
  uig-ARA: قاراقچىلارنىڭ چېدىرلىرى ئاۋاتلىشىدۇ؛ تەڭرىگە ھاقارەت كەلتۈرىدىغانلار ئامان
    تۇرىدۇ؛ ئۇلار ئۆزىنىڭ ئىلاھىنى ئۆز ئالقىنىدا كۆتۈرىدۇ.
  sus-sus: Kɔntɔfili yo mu na muɲɛtie xɔnyi. Kuye batuie Ala xili maberema, kɔnɔ e
    bɔɲɛ saxi.
  pon-2006: Ahpw sounpirap akan oh aramas akan me sohte ar Koht kin momour ni popohl,
    mehnda ma ihte ar kehlail me re kin wiahki ar koht.
  ksd-ksd: A umana tena nilong dia ki boina, Ma diat dia valar God dia ki bulu, Ma
    ra dekdek i diat, ia nam kadia god.
  tur-YTC: Haydutların çadırları rahatlık içindedir. Tanrı'yı kışkırtanlar, ellerinde
    ilâhını taşıyanlar güvendedir.
  grc-BRENT: οὐ μὴν δὲ ἀλλὰ μηδεὶς πεποιθέτω πονηρὸς ὢν ἀθῶος ἔσεσθαι, ὅσοι παροργίζουσι
    τὸν Κύριον, ὡς οὐχὶ καὶ ἔτασις αὐτῶν ἔσται.
  ind-AYT: Kemah-kemah para perampok damai adanya, dan mereka yang membangkitkan kemurkaan
    Allah justru aman, yaitu yang membawa dewa mereka dalam tangannya.
  nya-nya: Nyumba za anthu achifwamba zimakhala pa mtendere, ndipo anthu amene amaputa
    Mulungu amakhala pabwino, amene amanyamula milungu yawo mʼmanja.
  hrv-hrv: Dotle su na miru šatori pljačkaša, izazivači Boga žive bezbrižno kao da
    Boga u šaci svojoj drže!
  mps-mps: Tiali goli, nai wi sabo bidi dali, me te Godigo po sela sąbo bidi si da,
    augwali bidibo page da, dwagi yai dao. Augwa digi bomonama sulama, tama augwa
    bugagia bidibo page usu ilali. Tama tebogo augwaligo augwa god nigilali,” wali.
  tpi-tpi: Tasol ol stilman na ol man i save sakim tok bilong God, sindaun bilong
    ol i gutpela. Ol i lukim strong na save bilong ol yet i kamapim gutpela sindaun
    bilong ol, na ol i mekim dispela i kamap god bilong ol.
  dan-1931: I Fred er Voldsmænds Telte, og trygge er de, der vækker Guds Vrede, den,
    der fører Gud i sin Hånd*. { [*dvs. hvis Gud er Sværdet.] }
  vie-OVCB: Còn kẻ trộm cướp được hưng thịnh, và người chọc giận Đức Chúa Trời sống
    an vui— lại được Đức Chúa Trời gìn giữ trong tay Ngài.
  guj-2017: લૂટારુઓનાં ઘર આબાદ થાય છે, અને ઈશ્વરને પડકારનારાઓ સુરક્ષિત હોય છે; તેઓની
    તાકાત તે જ તેમનો ઈશ્વર છે.
  pon-2006A: Ahpw sounpirap akan oh aramas akan me sohte ar Koht kin momour ni popohl,
    mehnda ma ihte ar kehlail me re kin wiahki ar koht.
  por-BRBSL: As tendas dos assaltantes prosperam. Aqueles que provocam a Deus estão
    seguros, que carregam seu deus em suas mãos.
  cth-cth: Dingcanaw e rim law teh a hmacawn teh, Cathut lungkhueksakkungnaw law teh
    a roum awh. Bangkongtetpawiteh Cathut ni a kut hoi a kawkhik.
  twi-twi: Wɔmmfa wɔn nsa nka akorɔmfo ntamadan, na wɔn a woyi Onyankopɔn abufuw wɔ
    bammɔ na Onyankopɔn bɔ nea ɔde ma wɔn ho ban.
  hlt-hlt: Rhoelrhak kah dap te dingsuek lah tih, Pathen kah a tlai thil khaw a ciip
    la om. Te long te a kut dongah Pathen a khuen.
  tbz-SIM: Bɛyɛibɛ bomu kɛ̀ dɛ̀ bɛ̀ nɑɑti, bɛmbɛ bɛ̀ɛ̀ wɛ̃̀ńnì Kuyie nkɛ íinko ku
    miɛkɛ, kɛ̀ bɛ wɛ̃rímú tú bɛ kó kuyie.
  msy-2020: Ezɨ okɨmakɨar gumazamiziba ko Godɨn akaba batozir gumazamiziba, men ikɨrɨmɨrim
    a dera. Me uan fofozim ko gavgavimɨn garima, bizir kamning me bagha ikɨrɨmɨrir
    aghuim gamima, an otifi, ezɨ bizir kam mati men asemɨn mɨn oto.
  dop-dop: Nmɩɩlɑɑ nɑ Ɩsɔ pɑ́ɑ́nɑ́ kpɑɑsǝlɑɑ, cɑɣɑnɑ pɑ tǝɣɩ pɑ tɛɛsɩ tɑɑ kɛ́. Mpɛ
    pɑ toŋ ntɛ́ pɑ Ɩsɔ.
  azb-azb: Soyğunçuların çadırlarında rahatlıq var, Allahı qəzəbləndirənlər əmin-amanlıqdadır,
    Axı onlar Allaha yox, öz qollarına arxalanır.
  eng-DBY: The tents of desolators are in peace, and they that provoke God are secure;
    into whose hand God bringeth.
  hin-2017: डाकुओं के डेरे कुशल क्षेम से रहते हैं, और जो परमेश्वर को क्रोध दिलाते
    हैं, वह बहुत ही निडर रहते हैं; अर्थात् उनका ईश्वर उनकी मुट्ठी में रहता हैं;
  wol-KYG: Jàmm a nga ca xaymay yàqkat ya, te xel mu dal di céru tooñkati Yàlla yooyu,
    ŋàbb seeni yàlla.
  eng-YLT: At peace are the tents of spoilers, And those provoking God have confidence,
    He into whose hand God hath brought.
  kne-kne: Ngem din mangakew yan natalna di biyag da. Siya abe sin adi emegyat en
    Diyos ya say diyos da din bikas da.
  eng-WYC-2017: The tabernacles of robbers be plenteous [or abound], either full of
    goods; and boldly they stir God to wrath, when he hath given all things into their
    hands.
  eng-WMBB: The tents of robbers prosper. Those who provoke God are secure, who carry
    their god in their hands.
  urd-GVH: ग़ारतगरों के ख़ैमों में आरामो-सुकून है, और अल्लाह को तैश दिलानेवाले हिफ़ाज़त
    से रहते हैं, गो वह अल्लाह के हाथ में हैं।
  rug-rug: Ba sari tie hikohiko si koa va bulei dia, meke arini pu va bugoro ia sa
    Tamasa si koa valeana dia, ba paleki mo rini sari dia tamasa beku pa limadia.
  gaz-gaz: Dunkaanni saamtotaa hin jeeqamu; warri Waaqa isaanii harkatti baatanii
    jooran, warri Waaqa dheekkamsiisan nagaan jiraatu.
  fra-LSG: Il y a paix sous la tente des pillards, Sécurité pour ceux qui offensent
    Dieu, Pour quiconque se fait un dieu de sa force.
  yal-yal: Bɔɲɛ xunbenla mafu tiine konne yi, naxanye Ala rafenma, ne makantanni,
    e e yɛtɛ sɛnbɛn nan yatɛxi e gbee ala ra.”
  haw-1868: Ua pomaikai na halelewa o ka poe luku wale, A ua noho maluhia ka poe hoonaukiuki
    aku i ke Akua; Iloko o ko lakou lima na ke Akua i haawi mai.
  arb-NAV: بَيْنَمَا يَسُودُ السَّلامُ عَلَى اللُّصُوصِ، وَتُهَيْمِنُ الطُّمأْنِينَةُ
    عَلَى الَّذِينَ يَعْبُدُونَ أَصْنَاماً يَحْمِلُونَهَا عَلَى أَيْدِيهِمْ.
  ewe-ewe: Adzohawo ƒe agbadɔwo li le ŋutifafa me eye ame siwo do dziku na Mawu la
    li le dedinɔnɔ me. Nenema kee nye ame siwo tsɔa woƒe mawu ɖe woƒe asi me.
  eng-LEE: Prosperous are the tents of robbers, and security is given to those that
    provoke God. to him who carrieth his god in his hand.
  asm-FB: ডকাইতবোৰৰ তম্বু কুশলে থাকে; যাৰ হাতত ঈশ্বৰে অধিক ধন সম্পত্তি শোধাই দিছে,
    ঈশ্বৰৰ বিৰক্ত জন্মোৱা এনেবোৰ লোক নিৰ্ব্বিঘ্নে থাকে।
  sus-A: كْنتْقِلِ يٌ مُ نَ مُحّتِيٍ شْنيِ. كُيٍ بَتُييٍ عَلَ شِلِ مَبٍرٍ مَ، كْنْ
    عٍ بْحّ سَشِ.
  fra-SBL: Les tentes des brigands prospèrent. Ceux qui provoquent Dieu sont en sécurité,
    qui portent leur dieu dans leurs mains.
  hbo-hbo: יִשְׁלָ֤יוּ אֹֽהָלִ֨ים ׀ לְשֹׁ֥דְדִ֗ים וּֽ֭בַטֻּחֹות לְמַרְגִּ֣יזֵי אֵ֑ל
    לַאֲשֶׁ֤ר הֵבִ֖יא אֱלֹ֣והַּ בְּיָדֹֽו׃
  kik-kik: Hema cia atunyani nĩcio ciikaraga igaacĩire, na andũ arĩa marakaragia Mũrungu
    nĩo maikaraga na thayũ, o acio makuuaga ngai yao na moko.
  fra-NCL: La paix cependant règne sous la tente des brigands, la sécurité pour ceux
    qui provoquent Dieu, et qui n’ont d’autre dieu que leur bras.
  cek-AK: Hmuenmae taek kaminawk ih kahni im loe qoeng tahang, Sithaw panoek ai kaminawk
    loe ngancuem o; Sithaw mah a ban hoiah angraenghaih to paek.
  cuk-cuk: Dule-ibmar-atursamaladi, e-negyagi na yeer itodimalad. Ar wemar Bab-Dummad-ourwedimaladid,
    Bab-Dummad-gege-anmar-oakaloye, sogdimaladid.
  uig-CYR: Қарақчиларниң чедирлири аватлишиду; Тәңригә һақарәт кәлтүридиғанлар аман
    туриду; Улар өзиниң илаһини өз алқинида көтириду.
  tel-2017: దోపిడీ దొంగల నివాసాలు వర్ధిల్లుతాయి. దేవునికి కోపం పుట్టించేవాళ్ళు భయం
    లేకుండా సంచరిస్తారు. తమ శక్తి యుక్తులనే తమ దేవుళ్ళుగా భావించుకుంటారు.
  hat-BSA: Tant volè a fè pwofi, e sila ki pwovoke Bondye byen alez. Se nan men yo
    pote dye pa yo.
  kos-kos: Mwet pisrapasr ac mwet koluk elos mutana in misla, A pwayena god lalos
    pa ku lalos sifacna.
  hbo-WLC: יִשְׁלָ֤יוּ אֹֽהָלִ֨ים ׀ לְשֹׁ֥דְדִ֗ים וּֽ֭בַטֻּחוֹת לְמַרְגִּ֣יזֵי אֵ֑ל
    לַאֲשֶׁ֤ר הֵבִ֖יא אֱל֣וֹהַּ בְּיָדֽוֹ׃
  ibo-ibo: Ụlọ ikwu nke ndị na-apụnara mmadụ ihe na-adị jụụ; ndị na-akpasu Chineke
    iwe na-adị nʼudo, bụ ndị na-ebugharị chi ha nʼaka ha.
  ory-ory: ଡକାୟତମାନଙ୍କର ତମ୍ବୁ ନିରାପଦ ହୁଏ ଓ ପରମେଶ୍ୱରଙ୍କୁ ବିରକ୍ତ କରିବା ଲୋକେ ନିର୍ବିଘ୍ନରେ
    ରହନ୍ତି; ପରମେଶ୍ୱର ସେମାନଙ୍କ ହସ୍ତରେ ବହୁତ ଦିଅନ୍ତି।
  chk-chk: Lon imwen ekewe chon solä a wor kinamwe, nge chokewe mi asonga Kot ra nonomöch,
    ir chokewe mi eäni kot püsin ar pöchökül.
  rop-rop: Bat ola stilinbala pipul en pipul hu nomo bilib langa God jidan gudwei
    langa olabat kemp en dei tok, ‘Melabat oldei trastimbat melabat ronwan pawa.’”
  ukr-1871: За те спокійні й безпечні домівки в грабителїв, роздратовуючих Бога, бо
    вони Бога, неначе в руках своїх носять!
  deu-1951: Den Räubern werden die Zelte in Ruhe gelassen; sie reizen Gott, und es
    geht ihnen wohl; sie führen ihren Gott in ihrer Faust.
  eng-JPS: The tents of robbers prosper, and they that provoke God are secure, in
    whatsoever God bringeth into their hand.
  srp-1865: Mirne su kolibe lupeške, i bez straha su koji gnjeve Boga, njima Bog daje
    sve u ruke.
  lug-lug: Weema z’abanyazi tezibaako mutawaana, era abo abanyiiza Katonda babeera
    mu ddembe abo abeetikka katonda waabwe mu mikono gyabwe.
  heb-heb: ישליו אהלים לשדדים ובטחות למרגיזי אל לאשר הביא אלוה בידו׃
  ben-IRV: ডাকাতদের তাঁবুর উন্নতি হয় এবং যারা ঈশ্বরকে রাগিয়ে দেয় তারা সুরক্ষিত
    অনুভব করে; তাদের নিজেদের হাত তাদের ঈশ্বর।
  pan-pan: ਲੁਟੇਰਿਆਂ ਦੇ ਤੰਬੂ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਕ੍ਰੋਧ ਭੜਕਾਉਣ
    ਵਾਲੇ ਸੁਰੱਖਿਅਤ ਰਹਿੰਦੇ ਹਨ, ਅਰਥਾਤ ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।
  mya-JVB: ထားပြ လုပ်သောသူတို့၏နေရာ သည် ကောင်းစား တတ်၏။ ဘုရား သခင်၏ အာဏာ တော်ကိုဆန်သောသူတို့
    သည် လုံခြုံ စွာနေ၍ ၊ ဘုရား သခင်ပေး တော်မူသော စည်းစိမ်ကို ခံစားတတ်ကြ၏။
  hmo-hmo: To henaoa taudia, be edia ruma dekenai idia noho mai maino danu, bona Dirava
    idia habadua noho taudia, be idia noho namonamo noho. Unai taudia ese sibodia
    edia diba bona goada idia laloa, bona idia ese unai, edia goada, be edia dirava
    tamona, idia halaoa.
  urd-urd: डाकुओं के ख़ेमे सलामत रहते हैं, और जो ख़ुदा को गु़स्सा दिलाते हैं, वह महफू़ज़
    रहते हैं; उन ही के हाथ को ख़ुदा ख़ूब भरता है।
  rus-SYN: Покойны шатры у грабителей и безопасны у раздражающих Бога, которые как
    бы Бога носят в руках своих.
  bqc-SIM: Gbɛ̃blenaↄ sↄ̃ aaìↄ zↄ̃lɛa ń bɛ ń laaiwa, lualɛwɛna pↄ́ an gbãa dɛ
    ń lua ũpiↄ ìↄ ku dↄdↄa.
  tcz-CHONGTHU: Ahinlah michom ho chu mong tah in aki dalhan, chule Pathen sulung
    hang ho bitsel in achengui.
  mar-mar: परंतु चोरांचे तंबू समृध्द होतात. आणि जे लोक देवाला क्रोध आणतात ते निर्भय
    राहतात. केवळ त्यांच्या स्वत:चे हातच त्यांचे देव आहेत.
  qub-qub: Suwacunami ichanga cushisha goyan. Tayta Diosta rabyachejcunapis jaucami
    goyan. Paycunaga Tayta Diospa munaynincho caycashanta yarpashpanmi mana yarpachacuypa
    cawan.
  hat-hat: Piyajè yo byen trankil lakay yo. Moun k'ap fè Bondye fache yo ap viv alèz.
    Bondye yo se fòs ponyèt yo.
  eng-BSB: The tents of robbers are safe, and those who provoke God are secure— those
    who carry their god in their hands.
  eng-WEBPB: The tents of robbers prosper. Those who provoke God are secure, who carry
    their god in their hands.
  kbq-kbq: Hianagi kumzafa vahe'ene Anumzamofoma amage'ma nontaza vahe'mo'za fru hu'za
    nemani'za, zamagra'a hanavegu antahizageno anumzazmi asenezmanteanagi Anumzamofo
    Hihamu hanavefi nemanize.
  nhe-BL: Toteco quincahua tlaxtequini ica tlasehuilistli, huan tlen quicualancamacaj
    itztoque ica temachili. Nochi tlen inijuanti quipiyaj Toteco quitlalijtoc ininmaco.
  gub-BL: Imunar ma'e wiko ikatu haw rehe wàpuz me wà. Tupàn henataromo ikatu 'ym
    ma'e iapo har wikuwe uzemupy'a 'ym pà wà. Wakàgaw uzeapo wazar romo.
  eng-DRA: 'The tabernacles of robbers abound, and they provoke God boldly; whereas
    it is he that hath given all into their hands:'
