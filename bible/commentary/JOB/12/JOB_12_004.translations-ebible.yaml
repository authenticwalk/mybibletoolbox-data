    lau dekenai idia kirikiri noho.
  urd-urd: मैं उस आदमी की तरह हूँ जो अपने पड़ोसी के लिए हँसी का निशाना बना है। मैं
    वह आदमी था जो ख़ुदा से दुआ करता और वह उसकी सुन लेता था। रास्तबाज़ और कामिल आदमी
    हँसी का निशाना होता ही है।
  rus-SYN: Посмешищем стал я для друга своего, я, который взывал к Богу, и которому
    Он отвечал, посмешищем - человек праведный, непорочный.
  bqc-SIM: Ma gbɛ̃́ pↄ́ ma lɛzù Luazi a wèa, ma gↄ̃ pↄ́ yáalↄa ũ ma gbɛ̃naↄnɛ.
    Ma gbɛ̃́ pↄ́ ma yã́ na mɛ́ má tàae vĩo, ma gↄ̃ pↄ́ yáalↄa ũ.
  tcz-CHONGTHU: Kagol kapai ten einuisat un, eidonbut ding kinema Pathen kakou jeh
    chun, keima hi midih nolnabei kahin; ahijeng vang'in einuisat uve.
  mar-mar: माझ्या शेजाऱ्यांना मी हसण्याचा विषय झालो आहे. ते म्हणतात, त्याने देवाकडे
    प्रार्थना केली आणि त्यास त्याचे उत्तर मिळाले! मी चांगला आणि निष्पाप मानव आहे,
    पण तरीही ते मला हसतात.
  qub-qub: «Noga alli runa juchaynaj captë ñaupatacunaga Tayta Dios wiyajmi mañacushäcunata.
    Canan ichanga amïgöcuna asipämanna.
  hat-hat: Koulye a, menm zanmi m' ap pase m' nan rizib. Y'ap ri m', mwen menm yon
    moun Bondye pa gen anyen pou l' repwoche, yon moun Bondye te konn reponn lè m'
    rele l'.
  eng-BSB: I am a laughingstock to my friends, though I called on God, and He answered.
    The righteous and upright man is a laughingstock.
  eng-WEBPB: I am like one who is a joke to his neighbour, I, who called on God, and
    he answered. The just, the blameless man is a joke.
  kbq-kbq: Nagra fatgo vahe mani'nena Anumzamofontega nunamuna nehugeno nunamuni'a
    antahinenamia vahe mani'noanagi ronenimota hunanteta nagiza neraze.
  nhe-BL: Achtohuiya nimomaijtoyaya ica Toteco Dios huan yajaya nechmacayaya tlen
    nijtlajtlaniyaya. Pero ama nochi nocalnechcahua san nechhuetzquilíaj. Yonque na
    se nitlacatl tlen nixitlahuac, ama nochi techpinajtíaj.
  gub-BL: Hemyrypar upuka herehe wà. Aiko imunar 'ym ma'e romo. Aiko ikatu 'ym ma'e
    iapo 'ymar romo. Kwehe mehe aze'eg teko Tupàn pe. Uwazar heze'eg ihewe a'e.
  eng-DRA: 'He that is mocked by his friends as I, shall call upon God and he will
    hear him: for the simplicity of the just man is laughed to scorn.'
