verse: JOB.012.004
translations:
  mal-C: “ഞാൻ ദൈവത്തെ വിളിച്ചു, അവിടന്ന് ഉത്തരമരുളുകയും ചെയ്തു, എന്നാൽ ഞാൻ എന്റെ സ്നേഹിതന്മാർക്ക്
    ഒരു പരിഹാസപാത്രമാണ്; നീതിനിഷ്ഠനും നിഷ്കളങ്കനുമെങ്കിലും ഒരു പരിഹാസവിഷയംതന്നെ!
  deu-TKW: Ein Spott des eignen Freundes muß ich sein, - ich, dessen Ruf bei Gott
    Erhörung fand, ein Spott ich, der Gerechte und Fromme!
  lin-lin: Nakomi eloko ya kotiola na miso ya baninga na ngai, ngai oyo nazali kobelela
    Nzambe mpo ete ayanola ngai ; moto ya sembo, moto ya alima, ye nde akomi eloko
    ya kotiola !
  eng-LSV: 'I am a laughter to his friend: He calls to God, and He answers him, ||
    A laughter [is] the perfect righteous one.'
  eng-GNV: 'I am as one mocked of his neighbour, who calleth vpon God, and he heareth
    him: the iust and the vpright is laughed to scorne.'
  eng-WEBSTER: 'I am as one mocked by his neighbor, who calleth upon God, and he answereth
    him: the just upright man is derided.'
  nhw-BL: Achtihuiya nimotlatlajtiyaya ica Toteco Dios huan yaya techmacayaya catli
    nijtlajtlaniyaya. Pero ama nochi nocalnechcahua san nechhuetzquilíaj. Masque na
    se nitlacatl catli nixitlahuac, ama nochi techpinajtíaj.
  swh-ONEN: '“Nimekuwa mtu wa kuchekwa na rafiki zangu, ingawa nilimwita Mungu naye
    akanijibu: mimi ni mtu wa kuchekwa tu, ingawa ni mwadilifu na nisiye na hatia!'
  bba-bba: Bɑɑ mɛ nɑ Gusunɔ kɑnɑ, u mɑn wisɑ, nɛn kpɑɑsibɑ mɑn yɑɑkoru mɔ̀. Bɑɑ mɛ
    nɑ ǹ tɑɑrɛ ɡɑɑ mɔ, nɛn bɔrɔbɑ bɑ mɑn yɛ̃ɛmɔ.
  eng-KJVCPB: 'I am as one mocked of his neighbour, Who calleth upon God, and he answereth
    him: The just upright man is laughed to scorn.'
  luo-luo: “Asedoko gima inyiero e dier osiepena, kata obedo ni an ngʼama kare kendo
    maonge ketho; to chon an ema ne Nyasaye winjo ywakna kendo dwoka!
  meu-meu: Turagu ese e kirikirilaigumu; lau, Dirava na boi henia bena e haere henigu
    tauna, lau, kara maoromaoro bona asi egu kerere tauna, e kirikirilaigumu.
  npi-ULB: म आफ्‍नो छिमेकीको हाँस्‍ने कुरा भएको छु, मैले परमेश्‍वरमा पुकारा गरें अनि
    उहाँले मलाई जवाफ दिनुभयो । म न्यायी र दोषरहित मानिस— अहिले म हाँस्‍ने कुरा भएको
    छु ।
  yor-yor: “Èmi dàbí ẹni tí a ń fi ṣe ẹlẹ́yà lọ́dọ̀ aládùúgbò rẹ̀, tí ó ké pe Ọlọ́run,
    tí ó sì dá a lóhùn, à ń fi olóòtítọ́ ẹni ìdúró ṣinṣin rẹ́rìn-ín ẹlẹ́yà!
  pes-OPCB: اکنون مایه خنده دوستان خود شده‌ام زیرا خدا را می‌طلبم و انتظار پاسخ او
    را می‌کشم. آری، مرد درستکار و بی‌عیب مورد تمسخر واقع شده است.
  tgl-ULB: Ako ay isang katatawanan para sa aking kapwa —ako, na siyang tumawag sa
    Diyos at kaniyang sinagot! Ako, isang taong makatarungan at walang kasalanan—ako
    ngayon ay isa nang katatawanan.
  hui-hui: Anigo ai tí i̱naga nenegeha kamigoni howa i̱hondo mege bialu kami. I̱ mana
    tigabi ngago bialu howa Ngode Datagaliwabenaga deni i̱ha ko mbira nawi ko. Abale
    howa ibugua i̱naga bi larogo hale hagago áyu nde tígua ibalu i̱hondo mege beremi.
  mya-mya: ငါသည် ဘုရားသခင်၏ကျေးဇူးတော်ကို ခံရအံ့သောငှါဆုတောင်းပဌနာပြုစဉ်တွင်၊ အိမ်နီးချင်း
    ပြက်ယယ်ပြုသည်ကို ခံရသောသူဖြစ်၏။ အပြစ်မရှိ ဖြောင့်မတ်သောသူသည် ပြက်ယယ်ပြုခြင်းကို
    ခံရပါသည် တကား။
  bod-N: བདག་གིས་དཀོན་མཆོག་ཞུས་ནས་ལན་ཐོབ་ཀྱང་། ། བདག་ནི་གྲོགས་པོ་རྣམས་ཀྱི་བཞད་གད་གྱུར།
    ། དྲང་བདེན་ཅན་དང་ཡོངས་སུ་རྫོགས་པའི་མི། ། གཞན་དག་རྣམས་ཀྱིས་འཕྱ་བའི་གནས་སུ་གྱུར།
    །
  sna-sna: “Ndava chiseko kushamwari dzangu, kunyange ndakadana kuna Mwari akapindura,
    ndava chiseko zvacho, kunyange ndakarurama uye ndisina chandingapomerwa!
  spa-BLM: Soy como uno que es una broma para su vecino, Yo, que invoqué a Dios, y
    él me respondió. El hombre justo e irreprochable es una broma.
  cac-cac: Vach'chom a in tic malaj in mul, ma in paltail, vach'chom ix yab' Dios
    in tevi d'a yalan̈taxo, axo ticnaic toxon̈ej tzin tzetzaji.
  swh-ULB: Mimi ni kitu cha kuchekwa na jirani-Mimi, ni mmoja aliyemwita Mungu na
    ambaye alijibiwa na yeye! Mimi, ni mwenye haki na mtu asiyekuwa na hatia-Mimi
    sasa nimekuwa kitu cha kuchekwa.
  bel-bel: Пасьмешышчам зрабіўся я свайму сябру, я, хто заклікаў Бога, і каму Ён адказваў,
    пасьмешышчам - чалавек праведны, беспахібны.
  deu-ELBBK: Ich muss einer sein, der seinem Freund zum Gespött ist, der zu Gott ruft,
    und er antwortet ihm; der Gerechte, Vollkommene ist zum Gespött!
  mbb-OT: Nehimu a he egkeengitan te menge emiǥu ku minsan metazeng a wey wazà kedì
    igkesawey, wey minsan edtevaken dengan te Megbevayà is menge kebpengemuyù ku.
  mal-2015: ദൈവത്തെ വിളിച്ചു ഉത്തരം ലഭിച്ച ഞാൻ എന്റെ സഖിക്കു പരിഹാസവിഷയമായിത്തീർന്നു;
    നീതിമാനും നഷ്കളങ്കനുമായവൻ തന്നേ പരിഹാസവിഷയമായിത്തീർന്നു.
  rmc-rmc: Ačhiľom mire prijaťeľiske pro asaben, kajte me som oda, ko vičinelas pro
    Del a kaske ov odphenelas. Som pro asaben, kajte som spravodľivo a žužo.
  pes-OPV: برای رفیق خود مسخره گردیده‌ام. کسی‌که خدا را خوانده است و او رامستجاب فرموده،
    مرد عادل و کامل، مسخره شده است.
  ron-1924: 'Еу сунт де батжокура приетенилор мей кынд чер ажуторул луй Думнезеу:
    дрептул, невиноватул, де батжокурэ!'
  ben-OBCV: “আমি আমার বন্ধুদের কাছে উপহাসের পাত্রে পরিণত হয়েছি, যদিও আমি ঈশ্বরকে
    ডাকতাম ও তিনি আমায় উত্তর দিতেন— ধার্মিক ও অনিন্দনীয় হওয়া সত্ত্বেও নিছক উপহাসের
    এক পাত্রে পরিণত হয়েছি!
  som-som: Waxaan la mid ahay sida mid saaxiibkiisu ku maadaysto, Anoo Ilaah baryay
    oo isna uu ii jawaabay, Ninkii xaq ah oo qumman waa lagu maadaystaa.
  lat-VUC: 'Qui deridetur ab amico suo, sicut ego, invocabit Deum, et exaudiet eum:
    deridetur enim justi simplicitas.'
  eng-ASVBT: 'I am as one that is a laughingstock to his neighbor, I who called upon
    God, and he answered: The just, the perfect man is a laughingstock.'
  ita-1885: Io son quell'uomo ch'è schernito dal suo amico; Ma un tale invoca Iddio,
    ed egli gli risponderà; L'uomo giusto ed intiero è schernito.
  eng-LXXUP: For a righteous and blameless man has become a subject for mockery.
  eng-ULB: I am something for my neighbor to laugh at— I, one who called on God and
    who was answered by him! I, a just and blameless man—I am now something to laugh
    at.
  spa-VBL: 'Pero mis amigos se ríen de mí porque invoqué a Dios y él me respondió:
    el hombre inocente que hace el bien se ha convertido en objeto de burla.'
  fra-_FOB: Je suis un homme qui est en risée à son ami; un homme qui invoquait Dieu,
    et Dieu lui répondait! En risée! un homme juste, intègre!
  mal-mal: ദൈവത്തെ വിളിച്ച് ഉത്തരം ലഭിച്ച ഞാൻ എന്റെ സഖിയ്ക്ക് പരിഹാസവിഷയമായിത്തീർന്നു;
    നീതിമാനും നിഷ്കളങ്കനുമായവൻ തന്നെ പരിഹാസവിഷയമായിത്തീർന്നു.
  urd-GVR: Maiṅ to apne dostoṅ ke lie mazāq kā nishānā ban gayā hūṅ, maiṅ jis kī duāeṅ
    Allāh suntā thā. Hāṅ, maiṅ jo begunāh aur be'ilzām hūṅ dūsroṅ ke lie mazāq kā
    nishānā ban gayā hūṅ!
  suz-BL: आं वारचपुकीमी आं पर्बम रित्‍नीम। गो परमप्रभु कली पुंइता। मिनु मेकोमी लोव़
    लेत्‍ताक्‍यी। गो ठीक पाइब दोस मताइब मुर बाक्‍ती हना यो, आं पर्बम रित्‍नीम।
  eng-NOY: I am become a laughing-stock to my friend,—I who call upon God, that he
    would answer me! The innocent and upright man is held in derision.
  ita-1927: Io dunque dovrei essere il ludibrio degli amici! Io che invocavo Iddio,
    ed ei mi rispondeva; il ludibrio io, l’uomo giusto, integro!
  ckb-ckb: «لە خودا پاڕامەوە و ئەویش وەڵامی دایەوە، بەڵام بووم بە گاڵتەجاڕی هاوڕێیەکانم،
    هەرچەندە پیاوێکی ڕاستودروست و بێ کەموکوڕیم، بوومە مایەی گاڵتەجاڕی!
  eng-BBE: It seems that I am to be as one who is a cause of laughing to his neighbour,
    one who makes his prayer to God and is answered! the upright man who has done
    no wrong is to be made sport of!
  kan-OKCV: “ನಾನು ನೀತಿವಂತನೂ, ನಿರ್ದೋಷಿಯಾದರೂ ಗೆಳೆಯರ ಗೇಲಿ ಪರಿಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾದೆನು; ನಾನು
    ದೇವರಿಗೆ ಪ್ರಾರ್ಥಿಸಿದೆ; ದೇವರು ನನಗೆ ಉತ್ತರಕೊಟ್ಟರು;
  tam-2017: என் நண்பர்களால் நான் நிந்திக்கப்பட்டு, தேவனை நோக்கிக் கூப்பிடுவேன்; அவர்
    எனக்குத் திரும்ப பதில் அருளுவார்; உத்தமனாகிய நீதிமான் கேலிசெய்யப்படுகிறான்.
  spa-RV-1909: 'Yo soy uno de quien su amigo se mofa, que invoca á Dios, y él le responde:
    con todo, el justo y perfecto es escarnecido.'
  ron-BTF: Sunt ca unul batjocorit de aproapele său, care cheamă pe Dumnezeu și el
    îi răspunde, cel drept și integru este de râs în batjocură.
  eng-WEBP: I am like one who is a joke to his neighbor, I, who called on God, and
    he answered. The just, the blameless man is a joke.
  eng-FBV: 'But my friends laugh at me because I called on God and he answered me:
    the innocent man who does right has become an object of derision.'
  nld-1939: Laat mij de spot zijn van mijn vriend; Ik roep Jahweh aan, Hij zal mij
    verhoren! Bespotting voor de deugd van de vromen,
  nch-BL: Achtohuiya nimotatajtiyaya ica Toteco Dios huan yaya techmacayaya cati nijtajtaniyaya.
    Pero ama nochi nocalnechcahua san techhuetzquilíaj. Masque na se nitacat cati
    nixitahuac, ama nochi techpinajtíaj.
  vie-1934: Ta đã cầu khẩn Đức Chúa Trời, và Đức Chúa Trời đáp lời cho ta; Nay ta
    thành ra trò cười của bầu bạn ta; Người công bình, người trọn vẹn đã trở nên một
    vật chê cười!
  hin-CV: “अपने मित्रों के लिए तो मैं हंसी मज़ाक का विषय होकर रह गया हूं, मैंने परमेश्वर
    को पुकारा और उन्होंने इसका प्रत्युत्तर भी दिया; और अब यहां खरा तथा निर्दोष व्यक्ति
    उपहास का पात्र हो गया है!
  spa-BES: ¡Parece que debo ser como uno que es motivo de burla a su prójimo, uno
    que hace su oración a Dios y recibe respuesta! ¡El hombre recto que no ha hecho
    nada malo es escarnecido!
  tdx-tdx: 'Fiankahafa’ o rañekoo iraho: Kanjie’e t’i Andrianañahare, vaho toiñe’e,
    Fitohafañe i vañoñe tsy aman-kilay.'
  tha-KJV: ข้าเป็นเหมือนผู้​ที่​ให้​เพื่อนบ้านหัวเราะเยาะ ผู้​ร้องทูลพระเจ้าและพระองค์ทรงตอบ
    คนดี​รอบคอบอันชอบธรรมเป็​นที​่​ให้​เขาหัวเราะเยาะ
  por-BR-2018: Eu sou o motivo de riso de meus amigos, eu que invocava a Deus, e ele
    me respondia; o justo e íntegro serve de riso.
  deu-ELO: Ich muß einer sein, der seinem Freunde zum Gespött ist, der zu Gott ruft,
    und er antwortet ihm; der Gerechte, Vollkommene ist zum Gespött!
  eng-WYC-2018: He that is scorned of his friend, as I am, shall inwardly call (upon)
    God, and God shall hear him; for the simpleness of a just man is scorned (or for
    the innocence, or the integrity, of the righteous is scorned).
  epo-epo: Mi fariĝis mokataĵo por mia amiko, Mi, kiu vokadis al Dio kaj estis aŭskultata;
    Virtulo kaj senkulpulo fariĝis mokataĵo;
  uig-PIN: Mǝn ɵz dostlirimƣa mazaⱪ obyekti boldum; Mǝndǝk Tǝngrigǝ iltija ⱪilip,
    duasi ijabǝt bolƣan kixi, Ⱨǝⱪⱪaniy, durus bir adǝm mazaⱪ ⱪilindi!
  beo-beo: Be wali na na:iyadodafa amolawane ilia naba:le habosesele oufesega:sa.
    Be na hou da moloidafa amola na da wadela:le hamosu hame dawa:. Be musa:, Gode
    da na sia:ne gadosu nabane, adole iasu.
  tpi-OTNT: “Tasol nau yupela ol pren bilong mi, yupela i save tok bilas long mi.
    Mi save bihainim stretpela pasin na mi no gat asua long ai bilong God. Na bipo,
    em i save harim beten bilong mi. Tasol nau yupela i kam tok bilas na lap long
    mi.
  hau-SA: “Na zama abin dariya ga abokaina, ko da yake na yi kira ga Allah ya kuwa
    amsa mini, duk da haka suka yi mini riya ko da yake ni mai adalci ne kuma marar
    laifi!
  uig-LAT: Men öz dostlirimgha mazaq obyékti boldum; Mendek Tengrige iltija qilip,
    duasi ijabet bolghan kishi, Heqqaniy, durus bir adem mazaq qilindi!
  nde-nde: Sengiyinto yokuhlekisa ebanganini bami, lanxa ngacela kuNkulunkulu waphendula,
    inhlekisa sibili, kodwa ngilungile, ngimsulwa!
  ton-ton: '‌ʻOku ou tatau mo ha taha ʻoku taukaea ʻe hono kaungāʻapi, ʻo pehē, ʻoku
    ne ui ki he ʻOtua, pea ʻoku ne talia ia: ʻoku kata manukia ʻae tonuhia mo e angatonu.'
  ces-1613: Za posměch příteli svému jsem, kteréhož, když volá, vyslýchá Bůh; v posměchuť
    jest spravedlivý a upřímý.
  eng-WMB: I am like one who is a joke to his neighbor, I, who called on God, and
    he answered. The just, the blameless man is a joke.
  tam-TCV: “நான் இறைவனை நோக்கிக் கூப்பிடுவேன், அவர் பதிலளிப்பார்; நான் நீதிமானும்,
    குற்றமற்றவனுமாய் இருந்தபோதிலும், என் நண்பர்களின் சிரிப்பிற்கு ஆளாகிவிட்டேன்.
  ceb-ULB: Usa na ako ka tawo nga nahimong kataw-anan sa akong silingan—ako nga nagtawag
    sa Dios ug mitubag siya kanako! Ako nga usa ka matarong ug hingpit nga tawo—gihimo
    na ako karong kataw-anan.
  pol-UBG: Jestem pośmiewiskiem dla swojego przyjaciela; ja, który wołam do Boga,
    a on odpowiada; sprawiedliwy i doskonały jest pośmiewiskiem.
  urd-GVU: مَیں تو اپنے دوستوں کے لئے مذاق کا نشانہ بن گیا ہوں، مَیں جس کی دعائیں
    اللہ سنتا تھا۔ ہاں، مَیں جو بےگناہ اور بےالزام ہوں دوسروں کے لئے مذاق کا نشانہ
    بن گیا ہوں!
  deu-1912: Ich muß von meinem Nächsten verlacht sein, der ich Gott anrief, und er
    erhörte mich. Der Gerechte und Fromme muß verlacht sein
  kan-2017: ನಾನು ಗೆಳೆಯನ ಗೇಲಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ! ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿದೆನಲ್ಲಾ, ಆತನು ಲಾಲಿಸಿದನಲ್ಲಾ,
    ನೀತಿವಂತನೂ, ನಿರ್ದೋಷಿಯೂ ಆದವನು ಹಾಸ್ಯಾಸ್ಪದನಾಗಿದ್ದೇನೆ.
