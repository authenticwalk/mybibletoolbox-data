verse: JOB.012.022
translations:
  mal-C: അവിടന്ന് അന്ധകാരത്തിന്റെ അഗാധത വെളിപ്പെടുത്തുന്നു; കൂരിരുട്ടിനെ പ്രകാശമായി
    മാറ്റുന്നു.
  deu-TKW: Er enthüllt Tiefverborgenes aus Finsternis heraus und zieht tiefes Dunkel
    an das Licht.
  lin-lin: abimisaka na pwasa, makambo ya sekele, makambo oyo ezali kati na molili,
    mpe abimisaka na pole bililingi oyo eleki mwindo ;
  eng-LSV: Removing deep things out of darkness, || And He brings out to light death-shade.
  eng-GNV: He discouereth the deepe places from their darkenesse, and bringeth foorth
    the shadowe of death to light.
  eng-WEBSTER: He revealeth deep things out of darkness, and bringeth to light the
    shades of death.
  nhw-BL: “Yaya quitlamiltía tzintlayohuilotl huan miquilistli ica itlahuil.
  swh-ONEN: Hufunua mambo ya ndani ya gizani, na kuyaleta nuruni yale yaliyositirika
    sana.
  bba-bba: U rɑ ye yɑ beruɑ yɑm wɔ̃kuru sɔɔ kpuro terɑsie, kpɑ u de yɑm bururɑm mu
    sɔ̃ɔsirɑ mi yɑm wɔ̃kurɑ rɑɑ wɑ̃ɑ.
  eng-KJVCPB: He discovereth deep things out of darkness, And bringeth out to light
    the shadow of death.
  luo-luo: Ofwenyo gik matut mopondo ei mudho kendo okelo ler kuonde motimo mudho.
  meu-meu: Dobu gabudia na dibura lalona amo e kehodiamu, bona dibura masemase gabudia
    na e hadiaridiamu.
  npi-ULB: उहाँले अन्धकारका गहिरा कुराहरू प्रकट गर्नुहुन्छ, र अँध्‍यारो छायामा ज्योति
    ल्याउनुहुन्छ ।
  yor-yor: Ó hú ìdí ohun ìjìnlẹ̀ jáde láti inú òkùnkùn wá ó sì mú òjìji ikú wá sínú
    ìmọ́lẹ̀.
  pes-OPCB: او اسرار نهفته در تاریکی را فاش می‌سازد و تیرگی و ظلمت را به روشنایی تبدیل
    می‌کند.
  tgl-ULB: Inilalantad niya ang mga malalalim na bagay mula sa kadiliman at inilalabas
    sa liwanag ang mga anino kung saan naroon ang mga patay.
  hui-hui: Ngode Datagaliwabe ibunime dege mbirale wia do hene ngaru mo paniho ngelalu
    arumaho ngaru wá helalu biragola wá hai haga.
  mya-mya: မှောင်မိုက်ထဲ၌ နက်နဲသောအရာတို့ကို ထင်ရှားစေ၍၊ သေခြင်းအရိပ်ကိုအလင်းထဲသို့
    ထုတ်ဘော်တော် မူ၏။
  bod-N: ཁོང་གིས་གཏིང་ཟབ་དོན་རྣམས་མུན་ནག་ནང་ནས་མངོན། ། ཁོང་གིས་འཆི་བའི་སྨག་རུམ་ལས་ནི་འོད་ཟེར་སྤྲོ།
    །
  sna-sna: Anobudisa pachena zvinhu zvakadzama zverima, uye anouyisa mimvuri mikuru
    kuchiedza.
  spa-BLM: Él descubre las cosas profundas de la oscuridad, y saca a la luz la sombra
    de la muerte.
  cac-cac: Syac'an ojtacajel tas c'ub'eltac yaji. Syac'an checlaj tas man̈ ojtacab'iloc.
  swh-ULB: Yeye huweka wazi vitu vya kina kutoka katika giza na kuvileta nje kumuika
    vivuli mahali ambapa watu waliokufa wapo.
  bel-bel: адчыняе глыбокае зь сярэдзіны цемры і выводзіць на сьвятло цень сьмяротны;
  deu-ELBBK: Er enthüllt Tiefes aus der Finsternis, und Todesschatten zieht er an
    das Licht hervor.
  mbb-OT: Ibpeǥawaǥawa zin is menge in-eles, ne ibpemerayag din is merusirem.
  mal-2015: അവൻ അഗാധകാര്യങ്ങളെ അന്ധകാരത്തിൽ നിന്നു വെളിച്ചത്താക്കുന്നു; അന്ധതമസ്സിനെ
    പ്രകാശത്തിൽ വരുത്തുന്നു.
  rmc-rmc: Otkerel o garude veci andral o kaľipen a anel o ciňos le meribnaskro pro
    švetlos.
  pes-OPV: چیزهای عمیق را از تاریکی منکشف می‌سازد، و سایه موت را به روشنایی بیرون
    می‌آورد.
  ron-1924: Ел дескоперэ че есте аскунс ын ынтунерик; Ел адуче ла луминэ умбра морций.
  ben-OBCV: তিনি অন্ধকারের জটিল বিষয়গুলি প্রকাশিত করেন ও নিরেট অন্ধকারকে আলোয় নিয়ে
    আসেন।
  som-som: Wuxuu gudcurka ka soo saaraa waxyaalo mool dheer, Oo hooska dhimashadana
    iftiinkuu u soo bixiyaa.
  lat-VUC: Qui revelat profunda de tenebris, et producit in lucem umbram mortis.
  eng-ASVBT: He uncovereth deep things out of darkness, And bringeth out to light
    the shadow of death.
  ita-1885: Egli rivela le cose profonde, traendole fuor delle tenebre; E mette fuori
    alla luce l'ombra della morte.
  eng-LXXUP: 'Revealing deep things out of darkness: And he has brought into light
    the shadow of death.'
  eng-ULB: He reveals the deep things of darkness and brings deep shadows into the
    light.
  spa-VBL: Él revela lo que está oculto en las tinieblas, y saca a la luz la sombra
    de la muerte.
  fra-_FOB: Il met en évidence les profondeurs cachées dans les ténèbres, et il amène
    à la lumière l'ombre de la mort.
  mal-mal: യഹോവ അഗാധകാര്യങ്ങൾ അന്ധകാരത്തിൽനിന്ന് വെളിച്ചത്ത് കൊണ്ടുവരുന്നു; അന്ധതമസ്സിനെ
    പ്രകാശത്തിൽ വരുത്തുന്നു.
  urd-GVR: Wuh andhere ke poshīdā bhed khol detā aur gahrī tārīkī ko raushnī meṅ lātā
    hai.
  suz-BL: मेकोम छिङछिङ आगाम बाक्‍शो ग्रुंइब। मिनु थम छिङछिङ कली छेङछेङ सेल्‍ब।
  eng-NOY: He revealeth deep things out of darkness, And bringeth the shadow of death
    to light.
  ita-1927: Rivela le cose recondite, facendole uscir dalle tenebre, e trae alla luce
    ciò ch’è avvolto in ombra di morte.
  ckb-ckb: قووڵاییەکان لە تاریکی ئاشکرا دەکات و سێبەری مەرگ بۆ ڕووناکی دەردەخات.
  eng-BBE: Uncovering deep things out of the dark, and making the deep shade bright;
  kan-OKCV: ದೇವರು ಕತ್ತಲೆಯೊಳಗಿಂದ ಅಗಾಧವಾದ ವಿಷಯಗಳನ್ನು ಪ್ರಕಟಪಡಿಸುತ್ತಾರೆ, ಗಾಢಾಂಧಕಾರವನ್ನು
    ಪ್ರಕಾಶಗೊಳಿಸುತ್ತಾರೆ.
  tam-2017: அவர் மறைவிடத்திலிருக்கிற ஆழங்களை வெளியரங்கமாக்கி, மரண இருளை வெளிச்சத்தில்
    கொண்டுவருகிறார்.
  spa-RV-1909: El descubre las profundidades de las tinieblas, y saca á luz la sombra
    de muerte.
  ron-BTF: El descoperă lucruri adânci din întuneric și scoate la lumină umbra morții.
  eng-WEBP: He uncovers deep things out of darkness, and brings out to light the shadow
    of death.
  eng-FBV: He reveals what is hidden in darkness, and brings into the light the shadow
    of death.
  nld-1939: '-'
  nch-BL: “Yaya quitamiltía tzintayohuilot huan miquilisti ica itaahuil.
  vie-1934: Ngài bày tỏ những sự sâu nhiệm ẩn trong tăm tối, Và khiến bóng sự chết
    hóa ra sáng sủa.
  hin-CV: वह घोर अंधकार में बड़े रहस्य प्रकट कर देते हैं, तथा घोर अंधकार को प्रकाश
    में ले आते हैं.
  spa-BES: Descubriendo cosas profundas de la oscuridad, y saca la sombra profunda
    a la luz;
  tdx-tdx: Ventabentare’e o raha mietak’ añ’ieñeo, aboa’e an-kazavàñe o talinjon-kavilasio.
  tha-KJV: พระองค์​ทรงเปิดสิ่งที่ลึกออกมาจากความมืด และทรงนำเงามัจจุราชมาสู่​ความสว่าง
  por-BR-2018: Ele revela as profundezas das trevas, e traz a sombra de morte à luz.
  deu-ELO: Er enthüllt Tiefes aus der Finsternis, und Todesschatten zieht er an das
    Licht hervor.
  eng-WYC-2018: He showeth deep things from (out of the) darknesses; and he bringeth
    forth into (the) light the shadow of death.
  epo-epo: Li malkovras profundaĵon el meze de mallumo, Kaj mortan ombron Li elirigas
    en la lumon.
  uig-PIN: U ⱪarangƣuluⱪtiki qongⱪur sirlarni axkarilaydu; U ɵlümning sayisini yorutidu.
  beo-beo: E da gasi bagade sogebi amoga hadigi iasisa.
  tpi-OTNT: Em i save kisim ol samting i stap hait na mekim ol i kamap ples klia,
    na em i save mekim lait i kamap long ol ples i tudak tru na ol dispela ples i
    tulait olgeta.
  hau-SA: Yana buɗe abubuwan da suke cikin duhu yă kuma kawo haske a wuraren da ba
    haske;
  uig-LAT: U qarangghuluqtiki chongqur sirlarni ashkarilaydu; U ölümning sayisini
    yorutidu.
  nde-nde: Uyembula imfihlo ezenzeka emnyameni amathunzi azikileyo awalethe ekukhanyeni.
  ton-ton: ‌ʻOku ne fakahā ʻae ngaahi meʻa lilo mei he fakapoʻuli, pea ne ʻomi ki
    he maama ʻae ʻata ʻoe mate.
  ces-1613: On zjevuje hluboké věci z temností, a vyvodí na světlo stín smrti.
  eng-WMB: He uncovers deep things out of darkness, and brings out to light the shadow
    of death.
  tam-TCV: அவர் இருளின் ஆழ்ந்த செயல்களை வெளிப்படுத்துகிறார்; இருளின் ஆழத்தை வெளிச்சத்திற்குக்
    கொண்டுவருகிறார்.
  ceb-ULB: Magpadayag siya sa mga halalom nga mga butang gikan sa kangitngit ug dad-on
    ngadto sa kahayag ang mga landong kung asa nahimutang ang mga tawong patay.
  pol-UBG: On odsłania głębokie rzeczy z ciemności i wyprowadza na światło cień śmierci.
  urd-GVU: وہ اندھیرے کے پوشیدہ بھید کھول دیتا اور گہری تاریکی کو روشنی میں لاتا ہے۔
  deu-1912: Er öffnet die finsteren Gründe und bringt heraus das Dunkel an das Licht.
  kan-2017: ಅಗಾಧ ವಿಷಯಗಳನ್ನು ಕತ್ತಲೊಳಗಿಂದ ಬಯಲಿಗೆ ತಂದು ಗಾಢಾಂಧಕಾರವನ್ನು ಪ್ರಕಾಶಗೊಳಿಸುವನು.
  yap-yap: Ma pi’ e tamilang ko yungin nib rimug ni yam’.
  hlt-MCSB: Hmaisuep lamkah a dung khaw phoe coeng tih dueknah hlipkhup te vangnah
    khuila a khuen.
  mdy-ETH: ዹሚዳ ዓኣቺንቴ ባኮዋ ፔጋሳኔ፤ ሻኔ ዹሞዋ ፖዒ ባንሢ ላኣማኔ።
  twi-ASANTE: Ɔda esum mu nneɛma a ahinta adi na ɔde esum kabii ba hann mu.
  eng-WEBU: He uncovers deep things out of darkness, and brings out to light the shadow
    of death.
  wal-wal: “Xuman de7iya xuura yohota qonccissees; sakkana xuma sohuwaakka poo7o kessees.
  spa-PDDPT: Descubre las profundidades de la oscuridad y saca a la luz la sombra
    de muerte.
  gun-gun: Pytũ reia gui oexa uka 'rã mba'emo ndoikuaai pyre, pytũ ana eteve voi ogueru
    'rã omoexakã aguã katy.
  ilo-ULB: Ipakpakitana dagiti nauuneg a banbanag manipud iti kasipngetan ken iruarna
    iti lawag dagiti aniniwan nga ayan dagiti natay a tattao.
  kpg-kpg: Mee ga haga maalama di gowaa dela e bouli dongoeho be di made.
  uig-ARA: ئۇ قاراڭغۇلۇقتىكى چوڭقۇر سىرلارنى ئاشكارىلايدۇ؛ ئۇ ئۆلۈمنىڭ سايىسىنى يورۇتىدۇ.
  sus-sus: A gundoe makɛnɛnma, a dimi findi naiyalanyi ra.
  pon-2006: E kin ketin kamarainihada wasa rotorot akan me rasehng wasa rotorot en
    mehla.
  ksd-ksd: A umana magit na pidik ta ra bobotoi i kap vaarike diat, Ma i ben vairop
    ra malur na minat tadav ra kapa.
  tur-YTC: Karanlığın içinden derin şeyleri ortaya çıkarır, Ölüm gölgesini ışığa çıkarır.
  grc-BRENT: Ἀνακαλύπτων βαθέα ἐκ σκότους, ἐξήγαγε δὲ εἰς φῶς σκιὰν θανάτου.
  ind-AYT: Dia mengungkapkan kelamnya kegelapan, dan membawa bayang-bayang kelam menuju
    terang.
  nya-nya: Iye amatulutsira poyera zinthu zozama za mu mdima ndipo mdima wandiweyaniwo
    amawusandutsa kuwala.
  hrv-hrv: On dubinama razotkriva tmine i sjenu smrtnu na svjetlo izvodi.
  mps-mps: Agai geme dulaluai nai dabe selama, pepeli diliba mubo dao. Tama agai ula
    te hulialuali buluba ula mabo si, te bulu ula mu ebo dao.
  tpi-tpi: Em i save kisim ol samting i stap hait na mekim ol i kamap ples klia, na
    em i save mekim lait i kamap long ol ples i tudak tru na ol dispela ples i tulait
    olgeta.
  dan-1931: han drager det skjulte frem af Mørket og bringer Mulmet for Lyset,
  vie-OVCB: Chúa đem việc tối tăm ra ánh sáng; Ngài chiếu rạng cả bóng tử vong.
  guj-2017: તેઓ અંધકારમાંથી ગુપ્ત રહસ્ય પ્રગટ કરે છે, તે મૃત્યુછાયા પર પ્રકાશ લાવે
    છે.
  pon-2006A: E kin ketin kamarainihada wasa rotorot akan me rasehng wasa rotorot en
    mehla.
  por-BRBSL: Ele descobre coisas profundas a partir da escuridão, e traz à tona a
    sombra da morte.
  cth-cth: Hmonae thung hoi kadung poung e hno koung a kamnue sak, Duenae tâhlip hah
    angnae dawk a tâcokhai,
  twi-twi: Ɔda sum mu nneɛma a ahintaw adi na ɔde sum kabii ba hann mu.
  hlt-hlt: Hmaisuep lamkah a dung khaw phoe coeng tih dueknah hlipkhup te vangnah
    khuila a khuen.
  tbz-SIM: Kuù ɔ̃ɔ̃ dennɛní dibiìnnì kpɛrɛ kuwenniku, dɛ̀ɛ̀ do bo dɛ̀ɛ̀ dò mbì kɛ̀
    dɛ̀ɛ yɛnní mɛnɑ́ɑ̀.
  msy-2020: A bizir mogomebagh amima, da azenibagh iri. Egha an angazangarim gamima,
    a bar mɨtarmangizir danganibar otivima, danganir kaba bar angazangari.
  dop-dop: Ɩ cɛkɩ pɑ sǝkpɛtʋɣʋ ɑnɑɑm kɛ́, nɑ ɩ́ kɔnɑ nyɑɑlǝm kɛ ɑtɛtǝlɛ sǝkpɛtʋɣʋ
    tɑɑ.
  azb-azb: Qaranlığın dərin sirlərini açar, Ölüm kölgəsini aydınlığa çıxarar.
  eng-DBY: He discovereth deep things out of darkness, and bringeth out into light
    the shadow of death;
  hin-2017: वह अंधियारे की गहरी बातें प्रगट करता, और मृत्यु की छाया को भी प्रकाश में
    ले आता है।
  wol-KYG: Keey ñori lu làqoo xóotey lëndëm, leeral lu noon këruus.
  eng-YLT: Removing deep things out of darkness, And He bringeth out to light death-shade.
  eng-WYC-2017: He showeth deep things from darknesses; and he bringeth forth into
    light the shadow of death.
  eng-WMBB: He uncovers deep things out of darkness, and brings out to light the shadow
    of death.
  urd-GVH: वह अंधेरे के पोशीदा भेद खोल देता और गहरी तारीकी को रौशनी में लाता है।
  rug-rug: Va vura i Sa sari hiniva kaleadi sapu ta tome pa huporo; meke sa huporo
    dudukurumu si turaṉa la nia Sa pa kalalasa.
  gaz-gaz: Inni icciitii dukkanaa keessaa ifatti baasa; dukkana limixiis ifatti geeddara.
  fra-LSG: Il met à découvert ce qui est caché dans les ténèbres, Il produit à la
    lumière l’ombre de la mort.
  yal-yal: A tan nan dimi yi feene raminin kɛnɛnni, naxanye yi laxira yi, a yi ne
    makɛnɛn.
  haw-1868: Hoike mai ia i na mea hohonu mailoko mai o ka pouli, A hoopuka no ia i
    ka malamalama mai ka malu make mai.
  arb-NAV: يَكْشِفُ الأَغْوَارَ فِي الظَّلامِ، وَيُبْرِزُ الظُّلُمَاتِ الْمُتَكَاثِفَةَ
    إِلَى النُّورِ،
  ewe-ewe: Eɖea nu goglo siwo le viviti me la ɖe go eye wòhea blukɔ tsiɖitsiɖi vaa
    kekeli me.
  eng-LEE: He layeth open deep things from the midst of darkness, and bringeth out
    unto light the shadow of death.
  asm-FB: তেওঁ আন্ধৰৰ পৰা নিগূঢ় বিষয়বোৰ প্ৰকাশ কৰে, আৰু মৃত্যুচ্ছায়াকো পোহৰলৈ আনে।
  sus-A: عَ فُندٌي مَكّنّنمَ، عَ دِ مِ قِندِ نَءِيَلَنيِ رَ.
  fra-SBL: Il découvre des choses profondes dans les ténèbres, et fait apparaître
    à la lumière l'ombre de la mort.
  hbo-hbo: מְגַלֶּ֣ה עֲ֭מֻקֹות מִנִּי־חֹ֑שֶׁךְ וַיֹּצֵ֖א לָאֹ֣ור צַלְמָֽוֶת׃
  kik-kik: Nĩaguũragia maũndũ marĩa mariku ma nduma, na nduma nene ya gĩkuũ akamiumĩria
    ũtheri-inĩ.
  fra-NCL: Il met à découvert les choses cachées dans les ténèbres, et produit à la
    lumière l’ombre de la mort.
  cek-AK: Anih mah khoving thung hoiah kathuk hmuennawk to amtuengsak moe, duekhaih
    tahlip to aanghaih thungah zaeh.
  cuk-cuk: Bab-Dummad ibmar-yaa-matusurmaladgi-bukwad magar-dakle imaked, degine,
    negasichidgi ibmar-bukwad magar-daklegega imaked.
  uig-CYR: У қараңғулуқтики чоңқур сирларни ашкарилайду; У өлүмниң сайисини йорутиду.
  tel-2017: చీకట్లోని లోతైన విషయాలను ఆయన బయలు పరుస్తాడు. మరణాంధకారంలోకి వెలుగు రప్పిస్తాడు.
  hat-BSA: Li devwale mistè ki nan tenèb yo, e mennen fènwa pwofon yo antre nan limyè
    a.
  kos-kos: El tolak yen lohsr, aok yen lohsr lun misa.
  hbo-WLC: מְגַלֶּ֣ה עֲ֭מֻקוֹת מִנִּי־חֹ֑שֶׁךְ וַיֹּצֵ֖א לָא֣וֹר צַלְמָֽוֶת׃
  ibo-ibo: Ọ na-ekpughe ihe omimi nke ọchịchịrị meekwa ka oke ọchịchịrị pụta ìhè.
  ory-ory: ସେ ଅନ୍ଧକାରରୁ ନିଗୂଢ଼ ବିଷୟ ପ୍ରକାଶ କରନ୍ତି ଓ ମୃତ୍ୟୁୁଚ୍ଛାୟାକୁ ଆଲୁଅକୁ ଆଣନ୍ତି।
  chk-chk: A pwärawu mettoch mi alolol seni lon rochopwak o atolonga saram lon lenien
    rochopwaken mäla.
  rop-rop: “Wal God na oldei meigim det lait shain langa dakbala pleis.
  ukr-1871: Виявляє, що глибоко крилось у темряві, й виводить на сьвітло, що в тїнї
    смертній;
  deu-1951: Er enthüllt, was im Finstern verborgen liegt, und zieht den Todesschatten
    ans Licht.
  eng-JPS: He uncovereth deep things out of darkness, and bringeth out to light the
    shadow of death.
  srp-1865: On otkriva duboke stvari ispod tame, i izvodi na vidjelo sjen smrtni.
  lug-lug: Abikkula ebintu eby’ebuziba eby’ekizikiza, n’aleeta n’ebisiikirize eby’amaanyi
    mu kitangaala.
  heb-heb: מגלה עמקות מני חשך ויצא לאור צלמות׃
  ben-IRV: তিনি অন্ধকার থেকে গভীর বিষয় প্রকাশ করেন এবং গভীর অন্ধকারকে আলোতে নিয়ে
    আসেন।
  pan-pan: ਉਹ ਹਨੇਰੇ ਦੀਆਂ ਡੂੰਘੀਆਂ ਗੱਲਾਂ ਨੂੰ ਪਰਗਟ ਕਰ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਮੌਤ ਦੇ ਸਾਯੇ ਨੂੰ ਚਾਨਣ
    ਵਿੱਚ ਬਾਹਰ ਲੈ ਆਉਂਦਾ ਹੈ।
  mya-JVB: မှောင်မိုက် ထဲ ၌နက်နဲ သောအရာတို့ကို ထင်ရှား စေ၍၊ သေခြင်း အရိပ်ကိုအလင်း
    ထဲ သို့ ထုတ် ဘော်တော်မူ ၏။
  hmo-hmo: Dirava ese dobu gabudia edia hunia gaudia ia kehoa hedinaraia, bona dibura
    masemase gabudia ia hadiaria noho.
  urd-urd: वह अँधेरे में से गहरी बातों को ज़ाहिर करता, और मौत के साये को भी रोशनी
    में ले आता है
  rus-SYN: открывает глубокое из среды тьмы и выводит на свет тень смертную;
  bqc-SIM: Ì asiiyã pↄ́ kú gusiau biiwànɛ́, ì bↄ ń yã́ pↄ́ wa a gbadↄ̃oo gupuau.
  tcz-CHONGTHU: Muthim lah a kisel thil kidang ho ahohdoh jin khojin mang keina mun
    ahin salvah jin ahi.
  mar-mar: तो अंधारातील रहस्ये प्रगट करितो. मृत्यूलोकातल्या काळोखापेक्षा अधिक काळोख
    असलेल्या ठिकाणी तो प्रकाश पाठवतो.
  qub-qub: Pipis mana musyashantami musyacächin; pacaraycajno caycajcunatapis ricacächin.
  hat-hat: Li klere twou fon kote ki fè nwa a, li mete twou lanmò a aklè.
  eng-BSB: He reveals the deep things of darkness and brings deep shadows into light.
  eng-WEBPB: He uncovers deep things out of darkness, and brings out to light the
    shadow of death.
  kbq-kbq: Hagi Agra hanimpima framaki'nea zana eri ama nehuno, hanintirima hu'nea
    zana remsa higeno rumsa huvaganere.
  nhe-BL: “Yajaya quitlamiltía tzintlayohuilotl huan miquistli ica itlahuil.
  gub-BL: Tupàn wexak kar ma'e imim pyrer ipytunahy haw pupe har a'e. Umuhyape katu
    kar tatainy ipytunaw rehe no.
  eng-DRA: He discovereth deep things out of darkness, and bringeth up to light the
    shadow of death.
