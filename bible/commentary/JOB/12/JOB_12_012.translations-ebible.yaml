verse: JOB.012.012
translations:
  mal-C: വയോധികരിൽ ജ്ഞാനം കാണാതിരിക്കുമോ? ആയുർദൈർഘ്യത്തോടൊപ്പം വിവേകം ആർജിക്കാതിരിക്കുമോ?
  deu-TKW: “Bei Ergrauten ist Weisheit, und langes Leben so gut wie Einsicht.”
  lin-lin: Bwanya ezalaka kati na bampaka te ? Bomoi ya molayi epesaka mayele te ?
  eng-LSV: With the very aged [is] wisdom, || And [with] length of days [is] understanding.
  eng-GNV: Among the ancient is wisedome, and in the length of dayes is vnderstanding.
  eng-WEBSTER: With the ancient is wisdom; and in length of days understanding.
  nhw-BL: Huan huehuentzitzi quipiyaj tlalnamiquilistli huan quimachilíaj miyac tlamantli.
  swh-ONEN: Je, hekima haipatikani katikati ya wazee? Je, maisha marefu hayaleti ufahamu?
  bba-bba: Wi u tɔkɔ kuɑ u rɑ n yɛ̃ru mɔ. Wi u mɑɑ hunde dɛnyɑ u rɑ n bwisi mɔ.
  eng-KJVCPB: With the ancient is wisdom; And in length of days understanding.
  luo-luo: Rieko donge yudore e dier joma osedak amingʼa? Koso dak amingʼa donge kelo
    winjo tiend weche maber?
  meu-meu: Aonega na taunimanima burukadia ediai, bona dina momo ese lalo-parara e
    havaraiamu.
  npi-ULB: पाका मानिसहरूसित बुद्धि हुन्छ । लामो आयुमा समझशक्ति हुन्छ ।
  yor-yor: Àwọn arúgbó ni ọgbọ́n wà fún, àti nínú gígùn ọjọ́ ni òye.
  pes-OPCB: 'شما می‌گویید: «اشخاص پیر حکیم هستند و همه چیز را درک می‌کنند.»'
  tgl-ULB: Sa mga taong may edad ay karunungan; sa kahabaan ng mga araw ay pang-unawa.
  hui-hui: Agali ala hene wahe ti mini gigabiwi mandabi dewa ka. Ngode Datagaliwabenaga
    mini gigabi wulene ngagome agali wahe ala hene uruninaga manda ngago bolangua
    haihe ka. Ani bialu ibunaga hongo timbuniorehe mbirale ibugua bule hameledago
    bia dege biaga ka.
  mya-mya: အသက်အရွယ်ကြီးသော သူတို့သည် ဥာဏ်ပညာနှင့် ပြည့်စုံကြ၏။
  bod-N: རྒན་པ་རྣམས་ལ་ཤེས་རབ་ལྡན། ། ཚེ་རིང་རྣམས་ལ་བློ་གྲོས་ཡོད། །
  sna-sna: Ko, uchenjeri hahuwanikwi pakati pavatana here? Ko, kuwanda kwoupenyu hakuuyisi
    kunzwisisa here?
  spa-BLM: Con los ancianos está la sabiduría, en la duración de la comprensión de
    los días.
  cac-cac: A eb' ichamtac vinac, ayxo spensar eb', yujto tzijtumxo ab'il syil eb',
    yuj chi' ay spensar eb'.
  swh-ULB: Kwa wazee mna hekima; katika wingi wa siku mna ufahamu.
  bel-bel: У старцах - мудрасьць, і ў даўгавечных - розум.
  deu-ELBBK: Bei Greisen ist Weisheit, und Einsicht bei hohem Alter.
  mbb-OT: Mezakel is netuenan te meǥurang en he etew, su emun ebmeluǥayad is untung
    te etew, ebmahabet daan is egketuenan din.
  mal-2015: വൃദ്ധന്മാരുടെ പക്കൽ ജ്ഞാനവും വയോധികന്മാരിൽ വിവേകവും ഉണ്ടു.
  rmc-rmc: Či o goďaveripen hin maškar o phure? Či o baro dživipen šaj del e goďi?
  pes-OPV: نزد پیران حکمت است، و عمردراز فطانت می‌باشد.
  ron-1924: Ла бэтрынь се гэсеште ынцелепчуня ши ынтр-о вяцэ лунгэ е причеперя.
  ben-OBCV: প্রবীণেরা কি প্রজ্ঞার অধিকারী নন? সুদীর্ঘ জীবন কি বুদ্ধি নিয়ে আসে না?
  som-som: Odayaashu waxay leeyihiin xigmad, Oo cimriga dheerna waxaa laga helaa waxgarasho.
  lat-VUC: In antiquis est sapientia, et in multo tempore prudentia.
  eng-ASVBT: With aged men is wisdom, And in length of days understanding.
  ita-1885: Ne' vecchi è la sapienza, E nella grande età è la prudenza.
  eng-LXXUP: In length of time is wisdom, And in long life knowledge.
  eng-ULB: With aged men is wisdom; in length of days is understanding.
  spa-VBL: La sabiduría para distinguir pertenece a los ancianos, y la habilidad para
    discriminar correctamente pertenece a los que tienen una larga experiencia.
  fra-_FOB: La sagesse est dans les vieillards, et le discernement est le fruit des
    longs jours!
  mal-mal: വൃദ്ധന്മാരുടെ പക്കൽ ജ്ഞാനവും വയോധികന്മാരിൽ വിവേകവും ഉണ്ട്.
  urd-GVR: Aur hikmat un meṅ pāī jātī hai jo umrrasīdā haiṅ, samajh muta'addid din
    guzarne ke bād hī ātī hai.
  suz-BL: खाल्‍पा आन दातेम तुइक्‍तीक बाक्‍ब। खूशो आन दातेमी रुप्‍तीक बाक्‍ब। अय्‍युब
    ८:८
  eng-NOY: With the aged is wisdom, And with length of days is understanding.
  ita-1927: Nei vecchi si trova la sapienza e lunghezza di giorni da intelligenza.
  ckb-ckb: لە ڕیش سپیێتی دانایی و لە تەمەن درێژیش تێگەیشتن.
  eng-BBE: Old men have wisdom, and a long life gives knowledge.
  kan-OKCV: ಮುದುಕರಲ್ಲಿ ಜ್ಞಾನವು ಇರುವುದಿಲ್ಲವೋ? ದೀರ್ಘಾಯುಷ್ಯರಲ್ಲಿ ತಿಳುವಳಿಕೆಯನ್ನು ತರುವುದಿಲ್ಲವೋ?
  tam-2017: முதியோரிடத்தில் ஞானமும் வயது சென்றவர்களிடத்தில் புத்தியும் இருக்குமே.
  spa-RV-1909: En los viejos está la ciencia, y en la larga edad la inteligencia.
  ron-BTF: Înțelepciune este la cei foarte bătrâni; și înțelegere în lungimea zilelor.
  eng-WEBP: With aged men is wisdom, in length of days understanding.
  eng-FBV: Wisdom to distinguish belongs to the old, and the ability to rightly discriminate
    belongs to those with long experience.
  nld-1939: Is er geen wijsheid meer bij bejaarden, Op hoge leeftijd geen inzicht?
  nch-BL: Huan huehuentzitzi quipiyaj talnamiquilisti huan quimachilíaj miyac tamanti.
  vie-1934: Người già cả có sự khôn ngoan, Kẻ hưởng trường thọ được điều thông sáng.
  hin-CV: क्या, वृद्धों में बुद्धि पायी नहीं जाती है? क्या लंबी आयु समझ नहीं ले आती?
  spa-BES: Los ancianos tienen sabiduría, y una larga vida da conocimiento.
  tdx-tdx: Amo antetseo hao ty hihitse, amo lava’ androo hao ty hilala?
  tha-KJV: สติ​ปัญญาอยู่กับคนมี​อายุ​มาก และอายุยืนยาวทำให้​เก​ิดความเข้าใจ
  por-BR-2018: Nos velhos está o conhecimento, e na longa idade o entendimento.
  deu-ELO: Bei Greisen ist Weisheit, und Einsicht bei hohem Alter.
  eng-WYC-2018: Wisdom is in eld men, and prudence is in much time.
  epo-epo: La maljunuloj posedas saĝon, Kaj la grandaĝuloj kompetentecon.
  uig-PIN: Yaxanƣanlarda danaliⱪ rast tepilamdu? Künlirining kɵp boluxi bilǝn yorutulux
    kelǝmdu?
  beo-beo: '-'
  tpi-OTNT: I tru, ol lapun i gat planti gutpela tingting na save.
  hau-SA: Ko ba a wurin tsofaffi ake samun hikima ba? Ba tsawon rai yana kawo ganewa
    ba?
  uig-LAT: Yashan’ghanlarda danaliq rast tépilamdu? Künlirining köp bolushi bilen
    yorutulush kélemdu?
  nde-nde: Angithi ukuhlakanipha kufunyanwa ebadaleni na? Angithi impilo ende iletha
    ukuzwisisa na?
  ton-ton: Pea ʻoku ʻiate ia ʻoku talu mei muʻa ʻae poto; pea ko e ʻilo ʻi he ngaahi
    ʻaho lahi.
  ces-1613: Při starcích jest moudrost, a při dlouhověkých rozumnost.
  eng-WMB: With aged men is wisdom, in length of days understanding.
  tam-TCV: முதியோரிடத்தில் ஞானம் இருக்கும். வயது சென்றவர்களிடத்தில் புத்தியும் இருக்குமே.
  ceb-ULB: Anaa sa mga tawong tigulang ang kaalam; ang kataas sa mga adlaw mao ang
    salabutan.
  pol-UBG: U starców jest mądrość, a w długości dni roztropność.
  urd-GVU: اور حکمت اُن میں پائی جاتی ہے جو عمر رسیدہ ہیں، سمجھ متعدد دن گزرنے کے
    بعد ہی آتی ہے۔
  deu-1912: Ja, “bei den Großvätern ist die Weisheit, und der Verstand bei den Alten”.
  kan-2017: ಜ್ಞಾನವು ವೃದ್ಧರಲ್ಲೇ ಅಡಗಿದೆಯೋ? ದಿರ್ಘಾಷ್ಯರಲ್ಲಿ ವಿವೇಕವಿದೆ.
  yap-yap: Gonop nge tamilangan’ e bay rok e pi’in ke ilal, ya ke n’uw nap’rad.
  hlt-MCSB: Patong taengah cueihnah om tih khohnin aka sen te a lungcuei om.
  mdy-ETH: «ዔራቶ ጋርቻቶና ማሊ ጶቂሥሢያ ሚርጌ ሌዔ ናንጊሢፓ ጴዻኔ።
  twi-ASANTE: Wɔnnya nyansa mfiri mpanin nkyɛn, na ɛnyɛ ɔnyinkyerɛ na ɛde nteaseɛ
    ba anaa?
  eng-WEBU: With aged men is wisdom, in length of days understanding.
  wal-wal: “Aadhdhida eratettai cimida asatu matan de7ees; daro wodiyaa de7iyoogee
    akeekaa immees.
  spa-PDDPT: En los ancianos está la sabiduría y en la larga edad el entendimiento.
  gun-gun: Tyrã pa tujakue'i re anho teve oĩ 'arandua? Oikove puku va'ekue re anho
    teve oĩ mba'emo oikuaa aguã?
  ilo-ULB: Ti adda iti nataengan a tao ket kinasirib; iti kinaatiddog dagiti aldaw
    ket pannakaawat.
  kpg-kpg: “Digau mmaadua nadau kabemee i golo, gei God e hai mee gi di kabemee mo
    nia mogobuna. Digau mmaadua nadau iloo mee i golo, gei God e hai mee gi di iloo mee
    mo nia mogobuna ala e hagangalua ai nia mee.
  uig-ARA: ياشانغانلاردا دانالىق راست تېپىلامدۇ؟ كۈنلىرىنىڭ كۆپ بولۇشى بىلەن يورۇتۇلۇش
    كېلەمدۇ؟
  sus-sus: Lɔnni na forie yi ra, simaya xɔnkuye nan xaxili fima mixi ma.
  pon-2006: Aramas mah ahneki kupwurokong, ahpw Koht sapwellimaniki kupwurokong oh
    manaman. Aramas mah kan kin erpit; Koht sapwellimaniki erpit oh manaman en kamwakid
    wasa.
  ksd-ksd: A kabinana i ki pire ra umana patuana, Ma ra minatoto pire diat i lolokon
    kadia nilaun.
  tur-YTC: Yaşlılarda bilgelik, Uzun yaşamda anlayış vardır.
  grc-BRENT: Ἐν πολλῷ χρόνῳ σοφία, ἐν δὲ πολλῷ βίῳ ἐπιστήμη.
  ind-AYT: Hikmat ada bersama orang-orang yang berumur, dan pengertian ada pada panjangnya
    umur.
  nya-nya: Kodi nzeru sipezeka pakati pa anthu okalamba? Kodi moyo wautali sumabweretsa
    nzeru zomvetsa zinthu?
  hrv-hrv: Sjedine mudrost donose čovjeku, a s vijekom dugim umnost mu dolazi.
  mps-mps: Te mu tama, te polo monu dabego da, te dwagi yai kolesaga dali, dwagi yai
    homu kolesaga si hauwa mu konealubo.
  tpi-tpi: I tru, ol lapun i gat planti gutpela tingting na save.
  dan-1931: Er Alderdom ét med Visdom, Dagenes Række med Indsigt?
  vie-OVCB: Già cả thêm khôn ngoan, và sống lâu thêm hiểu biết.
  guj-2017: વૃદ્ધ પુરુષોમાં ડહાપણ હોય છે; અને પાકી વયમાં સમજણ હોય છે.
  pon-2006A: Aramas mah ahneki kupwurokong, ahpw Koht sapwellimaniki kupwurokong oh
    manaman. Aramas mah kan kin erpit; Koht sapwellimaniki erpit oh manaman en kamwakid
    wasa.
  por-BRBSL: Com homens idosos é sabedoria, em dias de compreensão.
  cth-cth: Kacuenaw koe lungangnae ao teh, a kumcue torei teh, panuethainae ao.
  twi-twi: Wonnya nyansa mfi mpanyin nkyɛn, na ɛnyɛ onyinkyɛ na ɛde ntease ba ana?
  hlt-hlt: Patong taengah cueihnah om tih khohnin aka sen te a lungcuei om.
  tbz-SIM: Bɛkótíbɛ̀ bɛɛ̀ mɔ̀kɛ mɛyɛ̀mmɛ̀, wèè fòù kɛ mɔ̀ntɛ weè ciì.
  msy-2020: Guizbangɨra, gumazamizir ghuriba nɨghnɨzir aghuiba ko fofoziba iti.
  dop-dop: Akpɑtǝlɑɑ nɑ mpɑ pɑ pɩɩsɩ tɔɔwɑ tɔ, pɑ wɛnɑ lǝmɑɣɑsɛɛ nɑ nyǝm kɛ́.
  azb-azb: Ağsaqqalların hikməti var, Uzunömürlülər dünyagörmüş olar.
  eng-DBY: With the aged is wisdom, and in length of days understanding.
  hin-2017: बूढ़ों में बुद्धि पाई जाती है, और लम्बी आयु वालों में समझ होती तो है।
  wol-KYG: Mag ak xel mu rafet, fan wu gudd ak ràññee.
  eng-YLT: With the very aged [is] wisdom, And [with] length of days understanding.
  eng-WYC-2017: Wisdom is in eld [or old] men, and prudence is in much time.
  eng-WMBB: With aged men is wisdom, in length of days understanding.
  urd-GVH: और हिकमत उनमें पाई जाती है जो उम्ररसीदा हैं, समझ मुतअद्दिद दिन गुज़रने
    के बाद ही आती है।
  rug-rug: Sari tie koadi tagoa sa gilinagilana lohina, ba Tamasa tagoi sari gilinagilana
    meke ṉiniraṉira. Sari tie koadi boka dogoro va bakalia sa tinoa, ba sa Tamasa
    si boka dogoro va bakalia sa tinoa meke tago ṉiniraṉira tugo.
  gaz-gaz: Ogummaan jaarsolii biratti, hubannaanis warra umuriin dheerate biratti
    argama mitii?
  fra-LSG: Dans les vieillards se trouve la sagesse, Et dans une longue vie l’intelligence.
  yal-yal: Fekolonna fama foriyaan nan xɔn, xaxilimayaan fama simaya xunkuyen nan
    xɔn.”
  haw-1868: Me ka poe kahiko ka maiau, A me ke ola loihi ka naauao.
  arb-NAV: الْحِكْمَةُ تُلازِمُ الشَّيْخُوخَةَ، وفِي طُولِ الأَيَّامِ فَهْمٌ.
  ewe-ewe: Ɖe menye amegãɖeɖiwo gbɔe nunya tso aƒe ɖo oa? Ɖe agbe didi mehea gɔmesese
    vɛ oa?
  eng-LEE: So It with the ancients wisdom, and with [those of] length of days understanding,
  asm-FB: বৃদ্ধ লোকসকলৰ সৈতে জ্ঞান আছে, দীৰ্ঘ আয়ুসত বুদ্ধি থাকে।
  sus-A: لْننِ نَ قٌرِيٍ يِ رَ، سِمَيَ شْنكُيٍ نَن شَشِلِ قِمَ مِشِ مَ.
  fra-SBL: Avec les hommes âgés se trouve la sagesse, dans la compréhension de la
    durée des jours.
  hbo-hbo: בִּֽישִׁישִׁ֥ים חָכְמָ֑ה וְאֹ֖רֶךְ יָמִ֣ים תְּבוּנָֽה׃
  kik-kik: Githĩ ũũgĩ ndũkoragwo na andũ arĩa akũrũ? Githĩ gũtũũra mũno gũtirehaga
    ũmenyo?
  fra-NCL: Aux cheveux blancs appartient la sagesse, la prudence est le fruit des
    longs jours.
  cek-AK: Saning coeh kami loe palunghahaih hoiah koi; saning kasawk ah hing kami
    loe panoek thaihaih to tawnh.
  cuk-cuk: Deginbali, dule-selebagus-gudimaladi, magasar neg-itomalad, binsaed-ibegan
    nanamalad.
  uig-CYR: Яшанғанларда даналиқ раст тепиламду? Күнлириниң көп болуши билән йорутулуш
    келәмду?
  tel-2017: వృద్ధులు జ్ఞానులు. ఆయుష్షు పెరిగే కొద్దీ వివేకం పెరుగుతుంది.
  hat-BSA: Sajès rete ak granmoun; yon lavi ki long gen bon konprann.
  kos-kos: “Lalmwetmet oasr sin mwet matu uh, Ke elos matuoh, yohk etauk lalos.
  hbo-WLC: בִּֽישִׁישִׁ֥ים חָכְמָ֑ה וְאֹ֖רֶךְ יָמִ֣ים תְּבוּנָֽה׃
  ibo-ibo: Ọ bụ na-adịghị ahụ amamihe nʼetiti ndị okenye? Ogologo ndụ, ọ dịghị eweta
    nghọta?
  ory-ory: ପ୍ରାଚୀନମାନଙ୍କଠାରେ ଜ୍ଞାନ ଅଛି ଓ ଦୀର୍ଘାୟୁରେ ବୁଦ୍ଧି ଥାଏ।
  chk-chk: Tipachem a nom ren ekewe chinlap, nge mirit a nom ren eman mi manauatam.
  rop-rop: '@see-verse:JOB.012.011'
  ukr-1871: Так і в старцїв мудрість, а в довголїтників розум.
  deu-1951: Wohnt bei den Greisen die Weisheit und bei den Betagten der Verstand?
  eng-JPS: Is wisdom with aged men, and understanding in length of days? —
  srp-1865: U staraca je mudrost, i u dugom vijeku razum.
  lug-lug: Amagezi tegasangibwa mu bakaddiye? Okuwangaala tekuleeta kutegeera?
  heb-heb: בישישים חכמה וארך ימים תבונה׃
  ben-IRV: বৃদ্ধ লোকেদের প্রজ্ঞা আছে; এবং দীর্ঘায়ুর বুদ্ধি আছে।
  pan-pan: ਬਜ਼ੁਰਗਾਂ ਵਿੱਚ ਬੁੱਧੀ ਹੁੰਦੀ ਹੈ, ਅਤੇ ਲੰਮੀ ਉਮਰ ਵਾਲਿਆਂ ਵਿੱਚ ਸਮਝ ਹੈ।
  mya-JVB: အသက် အရွယ်ကြီးသောသူတို့ သည် ဉာဏ် ပညာနှင့်ပြည့်စုံကြ၏။
  hmo-hmo: Aonega be taunimanima burukadia dekenai ia noho, bona edia lagani be momo
    taudia ese, diba bada idia davaria noho.
  urd-urd: बुड्ढों में समझ होती है , और उम्र की दराज़ी में समझदारी।
  rus-SYN: В старцах - мудрость, и в долголетних - разум.
  bqc-SIM: Gbɛ̃́ ziↄ mɛ́ ↄ̃nↄ vĩ, gbɛ̃́ pↄ́ wɛ̃ kɛ̀ↄ wɛ́ mɛ́ zɛ̃a.
  tcz-CHONGTHU: Chihna hi upa ho a ahin, chule thil hetkhenna hi tehseho a ahi.
  mar-mar: वृध्द माणसे शहाणी असतात. दीर्घायुष्याने समजुतदारपणा येतो.
  qub-qub: Mayurcunaga sumaj musyaj yachajmi. Achca watayojna cashpanmi paycunaga
    tantiyan.
  hat-hat: Yo di se vye granmoun ki gen konesans, se laj ki bay bon konprann.
  eng-BSB: Wisdom is found with the elderly, and understanding comes with long life.
  eng-WEBPB: With aged men is wisdom, in length of days understanding.
  kbq-kbq: Ranra vahepi knare antahi'zana megeno, antahi ama'ma hu' antahi'zana ozafanafafi
    me'ne.
  nhe-BL: Huan huehuentzitzi quipiyaj tlalnamiquistli huan quimachilíaj miyac tlamantli.
  gub-BL: Tua'uhez ma'e wiko ma'e kwaw katu har romo wà. Ta'e tua'uhez haw werur ma'e
    kwaw paw purupe xe.
  eng-DRA: In the ancient is wisdom, and in length of days prudence.
