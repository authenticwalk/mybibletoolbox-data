verse: JOB.012.015
translations:
  mal-C: അവിടന്നു മഴ മുടക്കിയാൽ, വരൾച്ചയുണ്ടാകുന്നു; അവിടന്ന് അതിനെ തുറന്നുവിട്ടാൽ
    അതു ഭൂമിയെ മുക്കിക്കളയുന്നു.
  deu-TKW: Wenn er die Wasser hemmt, versiegen sie; läßt er sie los, so wühlen sie
    die Erde um.
  lin-lin: Soki akangi mayi, bokawuki ekotaka ; kasi soki afungoli yango, mokili ezindaka.
  eng-LSV: Behold, He keeps in the waters, and they are dried up, || And He sends
    them forth, || And they overturn the land.
  eng-GNV: 'Beholde, he withholdeth the waters, and they drie vp: but when he sendeth
    them out, they destroy the earth.'
  eng-WEBSTER: 'Behold, he withholdeth the waters, and they dry up: also he sendeth
    them out, and they overturn the earth.'
  nhw-BL: Quema Toteco quichihua ma amo huetzi atl, huajca nochi huaqui huan mocahua
    quen se huactoc tlali. Huan quema yaya quichihua ma huetzi atl chicahuac, nochi
    tlatemi huan tlahueloni.
  swh-ONEN: Akizuia maji, huwa pana ukame; akiyaachia maji, huharibu nchi.
  bba-bba: Ù n ɡurɑ yɔ̃rɑsiɑ, kpuro rɑ ɡberewɑ. Ù n mɑɑ ye yɔ̃su, kpɑ tem mu sɑnkirɑ.
  eng-KJVCPB: 'Behold, he withholdeth the waters, and they dry up: Also he sendeth
    them out, and they overturn the earth.'
  luo-luo: Ka omako pige to oro mako piny; to koweyogi thuolo to giketho piny.
  meu-meu: Bema ia ese sinavai lanudia baine laodia ahu, vada bae kororo; a bema ha-arudia
    lao, bena tanobada bae habubunidia.
  npi-ULB: हेर्नुहोस्, उहाँले पानीलाई रोक्‍नुभयो भने, ती सुक्छन् । अनि उहाँले त्यसलाई
    पठाउनुहुन्‍छ भने, तिनले जमिनलाई डुबाउँछ ।
  yor-yor: Kíyèsi i, ó dá àwọn omi dúró, wọ́n sì gbẹ; Ó sì rán wọn jáde, wọ́n sì ṣẹ̀
    bo ilẹ̀ ayé yípo.
  pes-OPCB: او جلوی باران را می‌گیرد و زمین خشک می‌شود. طوفانها می‌فرستد و زمین را
    غرق آب می‌کند.
  tgl-ULB: Masdan mo, kung pinipigil niya ang mga tubig, natutuyo ang mga ito, at
    kung pakakawalan ang mga ito, natatabunan nila ang lupain.
  hui-hui: Ibugua iba dalu naibilo hangai hayagua nde gaea dege biaho wialu dindini
    ngago damene bibahende gau lai holebira. Ibugua iba dalu dege ibaho wiaabo helayagua
    nde iba li timbuni birame helaragola dindi dewaore namulai holebira.
  mya-mya: ရေများကို ဆီးတားပိတ်ပင်တော်မူလျှင် ခန်းခြောက်ရ၏။ တဖန် လွှတ်တော်မူ၍ မြေကြီးကို
    လွှမ်းမိုး ကြ၏။
  bod-N: ཁོང་གིས་ཆུ་རྣམས་བཀག་པས་དེ་རྣམས་བསྐམ། ། དེ་རྣམས་བཏང་བས་ས་གཞི་ཡོངས་སུ་བསྣུབ།
    །
  sna-sna: Kana akadzivisa kunaya kwemvura, kuoma kunovapo; kana akairegedzera, nyika
    inoparadzwa.
  spa-BLM: He aquí que él retiene las aguas, y se secan. Una vez más, los envía, y
    vuelcan la tierra.
  cac-cac: Tato a' syamanoch vaan n̈ab', stacjiel masanil tastac d'a sat luum tic.
    Tato syac'paxcot n̈ab', sb'at a' d'a yalan̈ luum.
  swh-ULB: Tazama, kama yeye akiyazuia maji, yanakauka; na kama akiyaachilia nje yanaitaabisha
    ardhi.
  bel-bel: Спыніць воды, і ўсё ўсохне; пусьціць іх, і пераўтвораць зямлю.
  deu-ELBBK: Siehe, er hemmt die Wasser, und sie vertrocknen; und er lässt sie los,
    und sie kehren das Land um.
  mbb-OT: Emun edsebpengan din is uzan, ebmemaza is tanà, emun ebpesegdanen din is
    uzan, edalem ne egkezeetan is tanà.
  mal-2015: അവൻ വെള്ളം തടുത്തുകളഞ്ഞാൽ അതു വറ്റിപ്പോകുന്നു; അവൻ വിട്ടയച്ചാൽ അതു ഭൂമിയെ
    മറിച്ചുകളയുന്നു.
  rmc-rmc: Sar ov zaačhavel o brišind, hin šukiben, a sar mukel avri o bare paňa,
    zňičinel e phuv.
  pes-OPV: اینک آبهارا باز می‌دارد و خشک می‌شود، و آنها را رهامی کند و زمین را واژگون
    می‌سازد.
  ron-1924: Ел опреште апеле, ши тотул се усукэ; Ел ле дэ друмул, ши пустиеск пэмынтул.
  ben-OBCV: তিনি যদি জলধারা আটকে রাখেন, তবে খরা হয়; তিনি যদি তা বাঁধনছাড়া হতে দেন,
    তবে তা দেশ প্লাবিত করে।
  som-som: Biyuhuu celiyaa, oo way iska gudhaan, Oo haddana wuu soo daayaa, markaasay
    dhulka qarqiyaan.
  lat-VUC: Si continuerit aquas, omnia siccabuntur; et si emiserit eas, subvertent
    terram.
  eng-ASVBT: Behold, he withholdeth the waters, and they dry up; Again, he sendeth
    them out, and they overturn the earth.
  ita-1885: Ecco, se egli rattiene le acque, elle si seccano; E se le lascia scorrere,
    rivoltano la terra sottosopra.
  eng-LXXUP: 'If he should withhold the water, he will dry the earth: And if he should
    let it loose, he overthrows and destroys it.'
  eng-ULB: See, if he withholds the waters, they dry up; and if he sends them out,
    they overwhelm the land.
  spa-VBL: Si Dios retiene las aguas, todo se seca; si las suelta, la tierra se inunda.
  fra-_FOB: Voici, il retient les eaux, et elles tarissent; il les lâche, et elles
    bouleversent la terre.
  mal-mal: അവിടുന്ന് വെള്ളം തടഞ്ഞുവച്ചാൽ അത് വറ്റിപ്പോകുന്നു; അവിടുന്ന് വിട്ടയച്ചാൽ
    അത് ഭൂമിയെ മറിച്ചുകളയുന്നു.
  urd-GVR: Jab wuh pānī roke to kāl paṛtā hai, jab use khulā chhoṛe to wuh mulk meṅ
    tabāhī machā detā hai.
  suz-BL: मेकोमी ब्‍वाक्‍कु तेक्‍तु हना, रू नेल्‍ल सोव़नीम। मेकोमी ब्‍वाक्‍कु प्रोंइतु
    हना, रागी खतम पोक्‍ब। १राजा १७:१,७; उत्‍पत्ती ७:१९-२३
  eng-NOY: Lo! he withholdeth the waters, and they are dried up; He sendeth them forth,
    and they lay waste the earth.
  ita-1927: Ecco, egli trattiene le acque, e tutto inaridisce; le lascia andare, ed
    esse sconvolgono la terra.
  ckb-ckb: ڕێ لە ئاو دەگرێت، وشکەساڵی دێت، بەڕەڵای دەکات زەوی سەرەوژێر دەکات.
  eng-BBE: Truly, he keeps back the waters and they are dry; he sends them out and
    the earth is overturned.
  kan-OKCV: ದೇವರು ಮಳೆಯನ್ನು ತಡೆಹಿಡಿಯುತ್ತಾರೆ, ಭೂಮಿ ಒಣಗುತ್ತದೆ; ದೇವರು ನೀರನ್ನು ಬಿಟ್ಟರೆ,
    ಭೂಮಿಯನ್ನು ಹಾಳುಮಾಡುತ್ತದೆ.
  tam-2017: இதோ, அவர் தண்ணீர்களை அடக்கினால் எல்லாம் உலர்ந்துபோகும்; அவர் அவைகளை வரவிட்டால்,
    பூமியைத் தலைகீழாக மாற்றும்.
  spa-RV-1909: He aquí, él detendrá las aguas, y se secarán; él las enviará, y destruirán
    la tierra.
  ron-BTF: Iată, el reține apele și ele seacă; de asemenea le trimite și ele răstoarnă
    pământul.
  eng-WEBP: Behold, he withholds the waters, and they dry up. Again, he sends them
    out, and they overturn the earth.
  eng-FBV: If God holds back the waters, everything dries up; if he releases the waters,
    the earth floods.
  nld-1939: Houdt Hij de wateren tegen, ze drogen op; Laat Hij ze los, ze woelen het
    land om.
  nch-BL: Quema Toteco quichihua ma amo huetzi at, huajca nochi huaqui huan mocahua
    quej se huactoc tali. Huan quema yaya quichihua ma huetzi at chicahuac, nochi
    tatemi huan tahueloni.
  vie-1934: Nầy, Ngài ngăn nước lại, nước bèn khô cạn; Đoạn, Ngài mở nó ra, nó bèn
    làm đồi tàn đất,
  hin-CV: सुनो! क्या कहीं सूखा पड़ा है? यह इसलिये कि परमेश्वर ने ही जल रोक कर रखा
    है; जब वह इसे प्रेषित कर देते हैं, पृथ्वी जलमग्न हो जाती है.
  spa-BES: En verdad, él retiene las aguas y están secas; Él los envía y la tierra
    se inunda.
  tdx-tdx: Hehe te kalaña’e o ranoo, le maike; irahe’e ka iereo, le añinahinà’e ty
    tane.
  tha-KJV: ดู​เถิด พระองค์​ทรงยึดน้ำไว้และมั​นก​็​แห​้งไป ดังนั้นพระองค์ทรงส่​งม​ันออกไปและมั​นก​็ท่วมแผ่นดิน
  por-BR-2018: Eis que, quando ele detém as águas, elas se secam; quando ele as deixa
    sair, elas transtornam a terra.
  deu-ELO: Siehe, er hemmt die Wasser, und sie vertrocknen; und er läßt sie los, und
    sie kehren das Land um.
  eng-WYC-2018: If he holdeth together (the) waters, all things shall be made dry;
    and if he sendeth out those waters, they shall destroy the earth.
  epo-epo: Kiam Li digas la akvon, ĝi elsekiĝas; Kiam Li fluigas ĝin, ĝi renversas
    la teron.
  uig-PIN: Mana, U sularni tohtitiwalsa, sular ⱪurup ketidu, U ularni ⱪoyup bǝrsǝ,
    ular yǝr-zeminni besip wǝyran ⱪilidu.
  beo-beo: 'Gode da gibu dabe logo ga:sisia, ha: bagade ba:sa. E da gibu bagade iasisia,
    hano da bagadewane heda:le, osobo dedebosa.'
  tpi-OTNT: Sapos God i pasim ren, orait taim bilong biksan i kamap na graun i save
    drai olgeta. Na sapos em i salim planti ren i kam, orait ol wara nabaut i save
    tait moa yet na wara i karamapim planti hap graun.
  hau-SA: Idan ya hana ruwan sama, za a yi fări; in kuma ya saki ruwa za a yi ambaliya.
  uig-LAT: Mana, U sularni toxtitiwalsa, sular qurup kétidu, U ularni qoyup berse,
    ular yer-zéminni bésip weyran qilidu.
  nde-nde: Angaze awavale amanzi, kuba lokoma; angawavulela kuba lomonakalo elizweni.
  ton-ton: 'Vakai, ʻoku ne taʻofi ki he ngaahi vai, pea matuʻu ia: ʻoku ne fekau atu
    foki ia, pea ʻoku fulihi ʻe ia ʻae fonua.'
  ces-1613: Hle, tak zastavuje vody, až i vysychají, a tak je vypouští, že podvracejí
    zemi.
  eng-WMB: Behold, he withholds the waters, and they dry up. Again, he sends them
    out, and they overturn the earth.
  tam-TCV: தண்ணீரை அவர் தடுத்தால், அங்கு வறட்சி உண்டாகிறது; அவர் தண்ணீரைத் திறந்துவிடும்போது
    அது நாட்டை அழிக்கிறது.
  ceb-ULB: Tan-awa, kung pugngan niya ang katubigan, mahubas sila; ug kung buhian
    niya sila, molunop sa kayutaan.
  pol-UBG: Oto gdy zatrzyma wody, wysychają, gdy je wypuści, wywracają ziemię.
  urd-GVU: جب وہ پانی روکے تو کال پڑتا ہے، جب اُسے کھلا چھوڑے تو وہ ملک میں تباہی
    مچا دیتا ہے۔
  deu-1912: Siehe, wenn er das Wasser verschließt, so wird alles dürr; und wenn er's
    ausläßt, so kehrt es das Land um.
  kan-2017: ನೋಡಿರಿ, ಆತನು ನೀರುಗಳನ್ನು ತಡೆದರೆ ಅವು ಬತ್ತಿಹೋಗುತ್ತವೆ; ಆತನು ನೀರುಗಳನ್ನು ಬಿಟ್ಟರೆ,
    ಅವು ಭೂಮಿಯನ್ನು ಹಾಳುಮಾಡುತ್ತವೆ.
  yap-yap: Ra kol Got e n’uw me fengfeng e nam; me pithig pa’ riy me sugbur e nam.
  hlt-MCSB: Tui te a kueng tih kak coeng ke. Te te a hlah bal tih diklai a khuk.
  mdy-ETH: ፆኦሲ ዒርዚ ላኣጌቴ ሳዓ ቦኦሪ ሜላኔ፤ ዒሮ ዒ ላኣሊ ሃሼቴ ጋዓንቴ ዓጫ ዲጲና ባይቃኔ።
  twi-ASANTE: Sɛ ɔma osuo gyae tɔ a, asase no so yɛ wesee; sɛ ɔgyaa osutɔ mu a, ɛsɛe
    asase no.
  eng-WEBU: Behold, he withholds the waters, and they dry up. Again, he sends them
    out, and they overturn the earth.
  wal-wal: Xoossai iraa teqqikko, biittai melees; i iraa bukissikko, di7oi biittaa
    bashshees.
  spa-PDDPT: Si Él retiene las aguas, se secan, y si las suelta, inundan la tierra.
  gun-gun: Yy ha'e ojoko ramo opa mba'e ipirupa 'rã. Ha'e rã yy ha'e ombou ramo ombovaipa
    'rã yvy.
  ilo-ULB: Kitaenyo, no pasardengenna dagiti danum, maattianan dagitoy; ket no burwanganna
    dagitoy, dadaelenda ti daga.
  kpg-kpg: Di tau maangoo gaa hai, God ne daahi di uwa gi dee doo. Di labagee gaa hai,
    God ne hagamehede nia wai gii hali.
  uig-ARA: مانا، ئۇ سۇلارنى توختىتىۋالسا، سۇلار قۇرۇپ كېتىدۇ، ئۇ ئۇلارنى قويۇپ بەرسە،
    ئۇلار يەر-زېمىننى بېسىپ ۋەيران قىلىدۇ.
  sus-sus: Xa Ala kankan tunɛ ma, se birin xarama nɛ. Xa a a bɛɲin, a banbaran yɛ
    bɔxi ma.
  pon-2006: Pihl kin madada, ni ahnsou me Koht kin ketin kapweiekidi keteu; e kin
    lapakehda ni ahnsou me e kin ketin kadaredi keteu.
  ksd-ksd: I tigal bat ra bata, ma ra umana tava alir dia ge; I tulue mule, ma dia
    lovon ta ra gunagunan.
  tur-YTC: İşte, suları tutar ve kurutur. Yeniden salar ve yeryüzünü altüst ederler.
  grc-BRENT: Ἐὰν κωλύσῃ τὸ ὕδωρ, ξηρανεῖ τὴν γῆν· ἐὰν δὲ ἐπαφῇ, ἀπώλεσεν αὐτὴν καταστρέψας.
  ind-AYT: Jika Dia menahan air, semuanya menjadi kering. Jika Dia melepaskannya,
    semuanya akan menenggelamkan tanah.
  nya-nya: Iyeyo akamanga mvula dziko limawuma; akamasula mvulayo, madzi amasefukira
    pa dziko.
  hrv-hrv: Ustavi li vodu, suša nastaje; pusti li je, svu zemlju ispremetne.
  mps-mps: Ma, Godigo tulubage paliyu da, teda mone giliga nanama, mone poi piyu,
    tǫ mu wa pabo dao. Ma, agai tulubage hauwa taga paliyu da, teda wę dabe hauwa
    mu asiyu elama, tǫ dabe me genina mesega sabo dao.
  tpi-tpi: Sapos God i pasim ren, orait taim bilong biksan i kamap na graun i save
    drai olgeta. Na sapos em i salim planti ren i kam, orait ol wara nabaut i save
    tait moa yet na wara i karamapim planti hap graun.
  dan-1931: han dæmmer for Vandet, og Tørke kommer, han slipper det løs, og det omvælter
    Jorden.
  vie-OVCB: Nếu Chúa cầm giữ mưa, đất đai liền khô hạn. Nếu Ngài trút đổ mưa, lũ lụt
    tràn khắp đất.
  guj-2017: જુઓ, જો તે વરસાદને અટકાવે છે, એટલે જમીન સુકાઈ જાય છે; અને જ્યારે તે તેને
    છોડી દે છે, ત્યારે તે ભૂમિ પર ફરી વળે છે.
  pon-2006A: Pihl kin madada, ni ahnsou me Koht kin ketin kapweiekidi keteu; e kin
    lapakehda ni ahnsou me e kin ketin kadaredi keteu.
  por-BRBSL: Eis que ele retém as águas, e elas secam. Mais uma vez, ele os envia
    e eles derrubam a terra.
  cth-cth: Tui hah pahak hoi teh a ke toe, tui bout tha torei teh talai dawk bout
    a kamuem.
  twi-twi: Sɛ ɔma osu gyae tɔ a, asase no so yɛ wosee; sɛ ogyaa osutɔ mu a, ɛsɛe asase
    no.
  hlt-hlt: Tui te a kueng tih kak coeng ke. Te te a hlah bal tih diklai a khuk.
  tbz-SIM: Kuù ɔ̃ɔ̃ cónnɛ́ mɛniɛ nkɛ̀ dɛ̀ɛ kpeío, kɛ̀ kuù mɛ̀ fĩ́ĩ nkɛ̀ kɛtenkɛ̀ɛ
    pɛio.
  msy-2020: Egh God amozimɨn anogoreghtɨ, aruer ekiam otoghtɨ, nguazim bar mɨsigh
    gavgavigham. Egh an amozir avɨrim amangtɨ faneba bar aperiar ekiaba otivtɨ, dɨpam
    nguazimɨn danganir avɨriba avaragh dagh asɨghasigham.
  dop-dop: Ye ɩ kpɑ tɛʋ, ɩlɛ wʋlɑɣɑ wʋlɩ. Ɩ́ tʋlɑ-kʋ, ɩlɛ lʋm wɑkǝlɩ tɛtʋ.
  azb-azb: Suları kəsərsə, quraqlıq olar, Suları buraxsa, dünyanı sel aparar.
  eng-DBY: Behold, he withholdeth the waters, and they dry up; and he sendeth them
    out, and they overturn the earth.
  hin-2017: देखो, जब वह वर्षा को रोक रखता है तो जल सूख जाता है; फिर जब वह जल छोड़
    देता है तब पृथ्वी उलट जाती है।
  wol-KYG: Mu ngoog, keey aj am ndox, mu maral, mu afal am ndox, mu salfaañe àddina.
  eng-YLT: Lo, He keepeth in the waters, and they are dried up, And he sendeth them
    forth, And they overturn the land.
  eng-WYC-2017: If he holdeth altogether waters, all things shall be made dry; and
    if he sendeth out those waters, they shall destroy the earth.
  eng-WMBB: Behold, he withholds the waters, and they dry up. Again, he sends them
    out, and they overturn the earth.
  urd-GVH: जब वह पानी रोके तो काल पड़ता है, जब उसे खुला छोड़े तो वह मुल्क में तबाही
    मचा देता है।
  rug-rug: Pude va nosoa Tamasa sa ruku si kamo mo sa soṉe. Pude va mae ia Sa sa ruku
    si naqe mo sa popoa.
  gaz-gaz: Yoo inni bishaan dhowwate, hongeetu buʼa; yoo inni gad dhiise immoo biyya
    balleessa.
  fra-LSG: Il retient les eaux et tout se dessèche; Il les lâche, et la terre en est
    dévastée.
  yal-yal: Xa a mi tin tulen xa fa, furun yi ti, koni a na tulen beɲin, bɔxɔn yi kala.
  haw-1868: 'Aia hoi, ke hoopaa nei oia i na wai, a ua maloo lakou: A hookuu aku oia
    ia lakou, a luku lakou i ko ka honua.'
  arb-NAV: إِنْ حَبَسَ الْمِيَاهَ تَجِفُّ الأَرْضُ، وَإِنْ أَطْلَقَهَا تُغْرِقُهَا.
  ewe-ewe: Ne eɖo asi tsidzadza dzi la, ku ɖina, ne egaɖe asi le eŋu fũu hã la, eɖea
    anyigba
  eng-LEE: Behold, he restraineth the waters, and they dry up; or he suffereth them
    to flow, and they overturn the earth.
  asm-FB: চোৱা, তেওঁ জল সমূহক আটক কৰে, তাতে সেইবোৰ শুকাই যায়; আকৌ সেইবোৰক উলিয়াই
    দিয়ে, তাতে সেইবোৰে পৃথিবীখন লণ্ডভণ্ড কৰে।
  sus-A: شَ عَلَ كَنكَن تُنّ مَ، سٍ بِرِن شَرَ مَ نّ. شَ عَ عَ بّحِن، عَ بَنبَرَن
    يّ بْشِ مَ.
  fra-SBL: Voici, il retient les eaux, et elles tarissent. Encore une fois, il les
    envoie, et ils renversent la terre.
  hbo-hbo: הֵ֤ן יַעְצֹ֣ר בַּמַּ֣יִם וְיִבָ֑שׁוּ וִֽ֝ישַׁלְּחֵ֗ם וְיַ֖הַפְכוּ אָֽרֶץ׃
  kik-kik: Ahingagĩrĩria maaĩ, gũkaaga mbura; ningĩ aamarekereria makaananga bũrũri.
  fra-NCL: Voici qu’il arrête les eaux, elles tarissent ; il les lâche, elles bouleversent
    la terre.
  cek-AK: Khenah, anih mah tui pakaa naah, tui to kaang; anih mah paongh naah, long
    loe tui hoiah koi.
  cuk-cuk: Ar Bab-Dummad dii-owisulile, bela ibmar dingudeled. Ar dii-owierdi, bela
    neg-dogdebaliled.
  uig-CYR: Мана, У суларни тохтитивалса, сулар қуруп кетиду, У уларни қоюп бәрсә,
    улар йәр-зиминни бесип вәйран қилиду.
  tel-2017: చూడండి, ఆయన ప్రవాహాలను కట్టడిచేస్తే అవి ఇంకిపోతాయి. వాటిని విడుదల చేస్తే
    అవి భూమిని ముంచివేస్తాయి.
  hat-BSA: Gade byen, Li anpeche dlo yo, e yo seche nèt; Li voye yo deyò pou yo inonde
    latè a.
  kos-kos: Faclu ac paola God El fin tulokinya af uh; Sronot uh tuku ke El fuhlela
    af upa uh.
  hbo-WLC: הֵ֤ן יַעְצֹ֣ר בַּמַּ֣יִם וְיִבָ֑שׁוּ וִֽ֝ישַׁלְּחֵ֗ם וְיַ֖הַפְכוּ אָֽרֶץ׃
  ibo-ibo: Ọ bụrụ na o gbochie mmiri, ebe niile atakọrọchaa. Ọ bụrụ na o zipụ ha,
    ha erikpuo ala niile.
  ory-ory: ଦେଖ, ସେ ଜଳରାଶିକି ଅଟକାଇଲେ, ତାହାସବୁ ଶୁଷ୍କ ହୋଇଯାଏ; ପୁନର୍ବାର ସେ ତାହା ପଠାଇଦେଲେ,
    ତାହା ପୃଥିବୀକୁ ଓଲଟପାଲଟ କରି ପକାଏ।
  chk-chk: Are Kot a amwöchü ekewe koluk, ra pwasatä, nge are a apuela ekewe koluk,
    a fis noter.
  rop-rop: God gin holdimbek det rein, en im gin jandim fladwoda.
  ukr-1871: Задержить води, — все повисихає, пустить їх, — розбурять землю.
  deu-1951: Stellt er die Gewässer ab, so vertrocknen sie; läßt er sie los, so verwüsten
    sie das Land.
  eng-JPS: Behold, He withholdeth the waters, and they dry up; also He sendeth them
    out, and they overturn the earth.
  srp-1865: Gle, ustavi vode, i presahnu; pusti ih, i isprevræu zemlju.
  lug-lug: Bw’aziyiza amazzi, ekyeeya kijja, bw’agata gazikiriza ensi.
  heb-heb: הן יעצר במים ויבשו וישלחם ויהפכו ארץ׃
  ben-IRV: দেখ, যদি তিনি জলকে বদ্ধ করেন, তারা শুকিয়ে যাবে এবং যদি তিনি তাদের পাঠান,
    তারা দেশকে ভাসিয়ে দেবে।
  pan-pan: ਵੇਖੋ, ਜਦ ਉਹ ਮੀਂਹ ਨੂੰ ਰੋਕ ਲੈਂਦਾ ਹੈ ਤਾਂ ਸੋਕਾ ਪੈ ਜਾਂਦਾ ਹੈ, ਫੇਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ
    ਘੱਲਦਾ ਹੈ ਤੇ ਉਹ ਧਰਤੀ ਉਲੱਦ ਦਿੰਦੇ ਹਨ।
  mya-JVB: ရေ များကို ဆီးတား ပိတ်ပင်တော်မူလျှင် ခန်းခြောက် ရ၏။ တဖန် လွှတ် တော်မူ၍
    မြေကြီး ကို လွှမ်းမိုး ကြ၏။
  hmo-hmo: Bema Dirava ese medu ia siaia lasi neganai, hitolo ia vara noho. Bema Dirava
    ese medu bada ia siaia neganai, tanobada dekenai abata bada ia vara noho.
  urd-urd: देखो, वह मेंह को रोक लेता है, तो पानी सूख जाता है। फिर जब वह उसे भेजता
    है, तो वह ज़मीन को उलट देता है।
  rus-SYN: Остановит воды, и все высохнет; пустит их, и превратят землю.
  bqc-SIM: Ì lou zɛ, gu i giigaga, ì to loupↄↄ fↄ̃, tↄↄlɛ i foofↄ̃.
  tcz-CHONGTHU: Aman go chu atuhtang teng leiset chu nelgam asohji tai, twi chu ahin
    lhadoh teng leiset chung ahin chup soh jitai.
  mar-mar: पहा, जर त्याने पाऊस पडू दिला नाही तर पृथ्वी सुकून जाईल आणि जर त्याने पावसास
    मोकळे सोडले तर सारी पृथ्वी जलमय होऊन जाईल.
  qub-qub: Pay mana tamyachiptenga usyawan llapanmi chaquicäcun. Fiyupa tamyachimuptenga
    intëru jircacunatami juchu apacun.
  hat-hat: Lè li pa bay lapli, sèk tonbe sou latè. Lè li bay lapli, dlo fè dega toupatou.
  eng-BSB: If He holds back the waters, they dry up, and if He releases them, they
    overwhelm the land.
  eng-WEBPB: Behold, he withholds the waters, and they dry up. Again, he sends them
    out, and they overturn the earth.
  kbq-kbq: Anumzamo'ma ko'ma neriazama azerinigeno'a, mopamo'a hagage koka megahie.
    Hagi Agrama tima azerinenireti'ma atresanigeno'a ti hageno mopa refitegahie.
  nhe-BL: Quema Toteco quichihua ma ax huetzi atl, huajca nochi huaqui huan mocahua
    queja se huactoc tlali. Huan quema yajaya quichihua ma huetzi atl chicahuac, nochi
    tlatemi huan tlahueloni.
  gub-BL: Aze Tupàn umupytu'u kar àmàn ikyr ire, uxinig ywy a'e. Aze umuhem kar 'y,
    Tynehem ywy 'y pupe.
  eng-DRA: 'If he withhold the waters, all things shall be dried up: and if he send
    them out, they shall overturn the earth.'
