verse: JOB.012.021
translations:
  mal-C: അവിടന്നു പ്രഭുക്കന്മാരെ നിന്ദ്യരാക്കുന്നു; ബലശാലികളുടെ അരക്കച്ച അഴിച്ചുകളയുന്നു.
  deu-TKW: Er gießt Verachtung über Edle aus und lockert den Gürtel Gewaltiger.
  lin-lin: asopelaka bakonzi soni, abotolaka bibundeli ya bato ya makasi ;
  eng-LSV: Pouring contempt on princes, || And the girdle of the mighty He made feeble.
  eng-GNV: He powreth contempt vpon princes, and maketh the strength of the mightie
    weake.
  eng-WEBSTER: He poureth contempt upon princes, and weakeneth the strength of the
    mighty.
  nhw-BL: Yaya quinpinahualtía tlanahuatiani. Quinquixtilía inintepos inijuanti catli
    quipixque chicahualistli.
  swh-ONEN: Huwamwagia dharau wanaoheshimika, na kuwavua silaha wenye nguvu.
  bba-bba: U rɑ wiruɡibu sekuru doke, kpɑ u sinɑmbun dɑm buɑ.
  eng-KJVCPB: He poureth contempt upon princes, And weakeneth the strength of the
    mighty.
  luo-luo: Ochayo ruodhi kendo omayo roteke gigegi mag lweny.
  meu-meu: Lohia taudia na ia ese e ḡonaḡonalaidiamu; bona goada taudia na edia gaba
    gavadia e ruhadiamu.
  npi-ULB: उहाँले राजकुमारहरूमाथि निन्दा खन्याउनुहुन्छ, र बलिया मानिसहरूको पेटी फुकाल्‍नुहुन्छ
    ।
  yor-yor: Ó bu ẹ̀gàn lu àwọn ọmọ ọlọ́lá ó sì tú àmùrè àwọn alágbára.
  pes-OPCB: بزرگان را حقیر و صاحبان قدرت را خلع سلاح می‌سازد.
  tgl-ULB: Ibinubuhos niya ang paghamak sa mga prinsipe at kinanakalas niya ang sinturon
    ng mga malalakas na tao.
  hui-hui: Ibugua agali haguane karu bope howa ti mo ngubiore halu taga timbuni ho
    helaga. Agali haru haga karunaga hongo biba hai helaga ka.
  mya-mya: မင်းသားတို့ကို အရှက်ခွဲ၍၊ အားကြီးသော သူတို့ကို ရှုတ်ချတော်မူ၏။
  bod-N: སྐུ་དྲག་རྣམས་ལ་ངོ་ཚ་ཐེབས་སུ་འཇུག ། དཔའ་རྩལ་ཅན་གྱི་སྐ་རགས་སྒྲོལ་བར་མཛད། །
  sna-sna: Anodurura kushorwa pamakurukota uye anokutunura zvombo zvavane simba.
  spa-BLM: Derrama desprecio sobre los príncipes, y afloja el cinturón de los fuertes.
  cac-cac: A' tz'ac'an paticajcanel eb' nivac yelc'och d'a eb' anima. Axo eb' te tec'an,
    tz'elcan yip eb' yuuj.
  swh-ULB: Yeye humwaga aibu juu ya binti za wafalme na hufungua mishipi ya watu wenye
    nguvu.
  bel-bel: пакрывае сорамам знакамітых і сілу ў магутаў паслабляе;
  deu-ELBBK: Verachtung schüttet er auf Edle, und den Gürtel der Starken macht er
    schlaff.
  mbb-OT: Edsudien din is nevantug he menge etew, ne id-awè din is gehem te gehemanen
    he menge etew.
  mal-2015: അവൻ പ്രഭുക്കന്മാരുടെമേൽ ധിക്കാരം പകരുന്നു; ബലവാന്മാരുടെ അരക്കച്ച അഴിച്ചുകളയുന്നു.
  rmc-rmc: Kerel, hoj o raja te aven teledikhle, a slabisarel e zor le vladcenge.
  pes-OPV: اهانت رابر نجیبان می‌ریزد و کمربند مقتدران را سست می‌گرداند.
  ron-1924: Ел варсэ диспрецул асупра челор марь; Ел дезлягэ брыул челор тарь.
  ben-OBCV: তিনি অভিজাতদের হেনস্থা করেন ও বলশালীদের নিরস্ত্র করেন।
  som-som: Amiirrada wuxuu ku shubaa quudhsasho, Kuwa xoogga badanna suunkooduu debciyaa.
  lat-VUC: Effundit despectionem super principes, eos qui oppressi fuerant relevans.
  eng-ASVBT: He poureth contempt upon princes, And looseth the belt of the strong.
  ita-1885: Egli spande lo sprezzo sopra i nobili, E rallenta la cintura de' possenti.
  eng-LXXUP: He pours dishonor upon princes, And heals the lowly.
  eng-ULB: He pours contempt upon princes and unfastens the belt of strong people.
  spa-VBL: Derrama el desprecio sobre los príncipes y les quita el poder de los fuertes.
  fra-_FOB: Il verse le mépris sur les nobles, et il délie la ceinture des forts.
  mal-mal: യഹോവ പ്രഭുക്കന്മാരുടെമേൽ നിന്ദ പകരുന്നു; ബലവാന്മാരുടെ അരക്കച്ച അഴിച്ചുകളയുന്നു.
  urd-GVR: Wuh shurafā par apnī hiqārat kā izhār karke zorāwaroṅ kā paṭkā khol detā
    hai.
  suz-BL: हुकुम पाइब आन कली शुक्‍शी पचा पुंइसीब सेल्‍‍ब। सक्ति पाइश्‍शो आन कली मचाप्‍ब
    सेल्‍ब। १सामुएल १७:५; १सामुएल ३१:९; २राजा १९:३७; दानीएल ४:२९,३०
  eng-NOY: He poureth contempt upon princes, And looseth the girdle of the mighty.
  ita-1927: Sparge lo sprezzo sui nobili, e rallenta la cintura ai forti.
  ckb-ckb: سووکایەتی بەسەر پایەداراندا دەبارێنێت و پشتێنی بەهێزان شل دەکاتەوە.
  eng-BBE: He puts shame on chiefs, and takes away the power of the strong;
  kan-OKCV: ಅಧಿಪತಿಗಳ ಮೇಲೆ ತಿರಸ್ಕಾರವನ್ನು ಹೊಯ್ಯುತ್ತಾರೆ; ಬಲಿಷ್ಠರ ಬಲವನ್ನು ಸಡಿಲಿಸುತ್ತಾರೆ.
  tam-2017: அவர் பிரபுக்களின்மேல் இகழ்ச்சி வரச்செய்கிறார்; பலவான்களின் வார்க்கச்சையைத்
    தளர்ந்துபோகச் செய்கிறார்.
  spa-RV-1909: El derrama menosprecio sobre los príncipes, y enflaquece la fuerza
    de los esforzados.
  ron-BTF: El varsă dispreț peste prinți și slăbește tăria celor puternici.
  eng-WEBP: He pours contempt on princes, and loosens the belt of the strong.
  eng-FBV: He pours scorn upon princes and takes away power from the strong.
  nld-1939: Hij stort verachting over edelen uit, En rukt de gordel der machtigen
    los.
  nch-BL: Yaya quinpinahualtía tanahuatiani. Quinquixtilía inintepos inijuanti cati
    quipiyaj chicahualisti.
  vie-1934: Ngài giáng điều sỉ nhục trên kẻ sang trọng, Tháo dây lưng của người mạnh
    bạo.
  hin-CV: वह आदरणीय व्यक्ति को घृणा के पात्र बना छोड़ते हैं. तथा शूरवीरों को निकम्मा
    कर देते हैं.
  spa-BES: Él avergüenza a los jefes, y quita el poder de los fuertes;
  tdx-tdx: Ampidoaña’e inje o ana-donakeo naho abala’e ty sadia’ o maozatseo.
  tha-KJV: พระองค์​ทรงเทความเหยียดหยามบนเจ้านาย และทรงกระทำให้​ผู้​ที่​แข​็งแรงอ่อนกำลัง
  por-BR-2018: Ele derrama menosprezo sobre os príncipes, e afrouxa o cinto dos fortes.
  deu-ELO: Verachtung schüttet er auf Edle, und den Gürtel der Starken macht er schlaff.
  eng-WYC-2018: He sheddeth out despising on princes, and relieveth them, that were
    oppressed. (He heapeth scorn upon leaders, and weakeneth oppressors.)
  epo-epo: Li verŝas honton sur eminentulojn Kaj malfirmigas la zonon de potenculoj.
  uig-PIN: U aⱪsɵngǝklǝrning üstigǝ ⱨaⱪarǝt tɵkidu, U palwanlarning bǝlweƣini yexip
    ularni küqsiz ⱪilidu.
  beo-beo: E da gasa bagade ouligisu dunu gogosiama:ne hamosa, amola ilia gasa bagade
    hou hedofasa.
  tpi-OTNT: Em i save daunim ol hetman na rabisim ol, na em i save pinisim strong
    bilong ol strongpela man.
  hau-SA: Yakan sa masu iko su ji kunya yă kuma ƙwace ƙarfin masu ƙarfi.
  uig-LAT: U aqsöngeklerning üstige haqaret tökidu, U palwanlarning belwéghini yéship
    ularni küchsiz qilidu.
  nde-nde: Izikhulu uzihleka usulu abalamandla abathathele lawomandla.
  ton-ton: ‌ʻOku ne lilingi ʻae manukia ki he ngaahi houʻeiki, pea ne vete ʻae noʻo
    ʻoe mālohi.
  ces-1613: On vylévá potupu na urozené, a sílu mocných zemdlívá.
  eng-WMB: He pours contempt on princes, and loosens the belt of the strong.
  tam-TCV: அவர் உயர்குடி மக்கள்மேல் இகழ்ச்சியை ஊற்றி பலவானைப் பலமிழக்கச் செய்கிறார்.
  ceb-ULB: Pagabubuan niya sa pagtamay ang mga prinsipe ug pagatanggalon ang bakos
    sa mga tawong kusgan.
  pol-UBG: Wylewa pogardę na książąt i osłabia siły mocarzy.
  urd-GVU: وہ شرفا پر اپنی حقارت کا اظہار کر کے زورآوروں کا پٹکا کھول دیتا ہے۔
  deu-1912: Er schüttet Verachtung auf die Fürsten und macht den Gürtel der Gewaltigen
    los.
  kan-2017: ಪ್ರಭುಗಳಿಗೆ ಅವಮಾನವನ್ನು ಉಂಟುಮಾಡಿ ಬಲಿಷ್ಠರ ನಡುಕಟ್ಟನ್ನು ಸಡಿಲಿಸುವನು.
  yap-yap: Ma dariyfannag e pi’in bay gelingrad ma moseg gelngin e pi tagagiyeg.
  hlt-MCSB: Hlangcong rhoek soah nueihbu a hawk tih sokca cihin khaw hlong coeng.
  mdy-ETH: ዖሎ ዓሶ ዓይሣ ዓሶዋ ቦርሲሳኔ፤ ዎልቆ ዓሶኮዋ ዎልቆ ባይዛኔ።
  twi-ASANTE: Ɔde animguaseɛ gu atitire so na ɔtintim gye ahoɔdenfoɔ nsam akodeɛ.
  eng-WEBU: He pours contempt on princes, and loosens the belt of the strong.
  wal-wal: Halaqata kaushshees; deriyaa kaalettiyaageetu wolqqaakka wurssees.
  spa-PDDPT: Derrama desprecio sobre los nobles y afloja el cinturón de los fuertes.
  gun-gun: Yvatekueve re omoĩ 'rã nomboeteavei aguã, ha'e ojora 'rã imbaraete va'e
    kuery ku'akuaa.
  ilo-ULB: Ibukbukbukna ti pananglais kadagiti prinsipe ken ikkatenna dagiti barikes
    dagiti napipigsa a tattao.
  kpg-kpg: Mee gaa hai digau aamua gi langaadia, gaa daa nia maaloo o nia dagi.
  uig-ARA: ئۇ ئاقسۆڭەكلەرنىڭ ئۈستىگە ھاقارەت تۆكىدۇ، ئۇ پالۋانلارنىڭ بەلۋېغىنى يېشىپ
    ئۇلارنى كۈچسىز قىلىدۇ.
  sus-sus: A kuntigie rayaagima, a sɛnbɛmae igoroma.
  pon-2006: E kin ketin kanamenekihala me lapalap akan oh katokihedi kehlail en kaun
    akan.
  ksd-ksd: I manga kulume ra umana luluai, Ma i pala ra vipit kai ra umana tena ongor.
  tur-YTC: Beylerin üzerine aşağılama döker, Güçlülerin kuşaklarını çözer.
  grc-BRENT: Ἐκχέων ἀτιμίαν ἐπʼ ἄρχοντας, ταπεινοὺς δὲ ἰάσατο.
  ind-AYT: Dia menuangkan penghinaan ke atas para pangeran, dan melepaskan ikat pinggang
    orang-orang yang berkuasa.
  nya-nya: Iye amanyoza anthu otchuka ndipo anthu anyonga amawatha mphamvu.
  hrv-hrv: On sasiplje prezir po plemićima i junacima bedra raspasuje.
  mps-mps: Agai tobolu bidi dabego nogi aiyaba ilama, tama augwali nai meni yai bidi
    gagalobo dao. Tama agai bomai bidi dabego bomo me silibo dao.
  tpi-tpi: Em i save daunim ol hetman na rabisim ol, na em i save pinisim strong bilong
    ol strongpela man.
  dan-1931: han udøser Hån over Fyrster og løser de stærkes Bælte;
  vie-OVCB: Chúa giáng điều sỉ nhục trên người cao sang quý tộc, và tước đoạt sức
    mạnh của kẻ nắm quyền hành.
  guj-2017: રાજાઓ ઉપર તે તિરસ્કાર કરે છે. તે શકિતશાળીઓની સત્તા આંચકી લે છે.
  pon-2006A: E kin ketin kanamenekihala me lapalap akan oh katokihedi kehlail en kaun
    akan.
  por-BRBSL: Ele derrama desprezo sobre os príncipes, e afrouxa o cinto do forte.
  cth-cth: Bawinaw lathueng vah dudamnae a rabawk teh, tami tha kaawm naw hah kutcaici
    lah ao sak.
  twi-twi: Ɔde animguase gu atitiriw so na otintim gye ahoɔdenfo nsam akode.
  hlt-hlt: Hlangcong rhoek soah nueihbu a hawk tih sokca cihin khaw hlong coeng.
  tbz-SIM: Kuù ɔ̃ nte kɛ̀ bɛ̀ɛ senkɛ̀rì sikpɑ̀ɑ̀tìbìí, kuù pùɔ̀ mbɛkperíbɛ̀ wɛ̃rímú.
  msy-2020: A gumazir dapaniba abɨra paza me gami, egha gumazir gavgavibar gavgaviba
    agefi.
  dop-dop: Ɩ yeki nɑ pɑ́ footiɣi sɔsɑɑ, nɑ ɩ́ yɔkǝɣɩ ŋmɑkǝllɑɑ toŋ.
  azb-azb: Əsilzadələrin üstünə rüsvayçılıq yağdırar, Güclülərin qurşaqlarını çıxarar.
  eng-DBY: He poureth contempt upon nobles, and slackeneth the girdle of the mighty;
  hin-2017: वह हाकिमों को अपमान से लादता, और बलवानों के हाथ ढीले कर देता है।
  wol-KYG: Keey torxal garmi, yolomal ngañaayu boroom doole.
  eng-YLT: Pouring contempt upon princes, And the girdle of the mighty He made feeble.
  eng-WYC-2017: He sheddeth [or poureth] out despising on princes, and relieveth them,
    that were oppressed.
  eng-WMBB: He pours contempt on princes, and loosens the belt of the strong.
  urd-GVH: वह शुरफ़ा पर अपनी हिक़ारत का इज़हार करके ज़ोरावरों का पटका खोल देता है।
  rug-rug: Va kurekure i Sa saripu tago ṉiniraṉira pa popoa, meke vagi pani Sa sari
    ṉiniraṉira tadi na koimata.
  gaz-gaz: Warra kabajamootti salphina fida; warra jajjaboo immoo hidhata hiikachiisa.
  fra-LSG: Il verse le mépris sur les grands; Il relâche la ceinture des forts.
  yal-yal: A tan nan tɔrɔn nafama kuntigine ma, a yi sɛnbɛmane sɛnbɛn kala.
  haw-1868: Ninini iho ia i ka hoino maluna o na'lii, A kala ae no ia i ke kaei o
    ka poe ikaika.
  arb-NAV: يُصِيبُ الشُّرَفَاءَ بِالْهَوَانِ، وَيُرْخِي مِنْطَقَةَ الْقَوِيِّ،
  ewe-ewe: Edoa ŋunyɔ bubumewo eye wòxɔa lãnu le kalẽtɔwo si.
  eng-LEE: He poureth contempt upon princes, and the belt of the mighty be looseneth.
  asm-FB: তেওঁ ডাঙৰীয়া সকলৰ ওপৰত অপমান বৰষায়, আৰু বলৱন্ত সকলৰ ককালৰ বান্ধোন ঢিলা
    কৰে।
  sus-A: عَ كُنتِفِيٍ رَيَافِمَ، عَ سّنبّمَيٍ عِفٌرٌ مَ.
  fra-SBL: Il répand le mépris sur les princes, et détache la ceinture des forts.
  hbo-hbo: שֹׁופֵ֣ךְ בּ֭וּז עַל־נְדִיבִ֑ים וּמְזִ֖יחַ אֲפִיקִ֣ים רִפָּֽה׃
  kik-kik: We nĩagagĩra arĩa atĩĩku bata, nao arĩa marĩ na hinya nĩamatunyaga indo
    ciao cia mbaara.
  fra-NCL: Il verse le mépris sur les nobles, et il relâche la ceinture des forts.
  cek-AK: Anih mah angraengnawk to azatpawsak moe, thacak kaminawk to thazoksak.
  cuk-cuk: Bab-Dummad dule-nuga-nikamalad-obingegsaed, degi, dule-gandik-gudimalad
    gargangued-sate imakbalid.
  uig-CYR: У ақсүнәкләрниң үстигә һақарәт төкиду, У палванларниң бәлвеғини йешип уларни
    күчсиз қилиду.
  tel-2017: పాలకులను ఆయన తిరస్కరిస్తాడు. బలవంతులను బలహీనులుగా చేస్తాడు.
  hat-BSA: Li vide mepriz sou prens yo, e lache senti a pwisan yo.
  kos-kos: El akmwekinye mwet leum uh Ac tulokinya ku lun mwet kol uh.
  hbo-WLC: שׁוֹפֵ֣ךְ בּ֭וּז עַל־נְדִיבִ֑ים וּמְזִ֖יחַ אֲפִיקִ֣ים רִפָּֽה׃
  ibo-ibo: Ọ na-eji ndị ọgaranya eme ihe ọchị, napụkwa ngwa agha nke ndị dị ike.
  ory-ory: ସେ ଅଧିକାରୀମାନଙ୍କ ଉପରେ ତୁଚ୍ଛତା ଢାଳନ୍ତି; ଓ ବଳବାନର ପଟୁକା ଫିଟାଇ ପକାନ୍ତି।
  chk-chk: A aworato itengau won ekewe aramas tekia o awesi än ekewe chon pwora pöchökül.
  rop-rop: En im oldei meigim ol detlot haibala king jidan sheimwan, en im oldei deigimwei
    olabat pawa.
  ukr-1871: Окриває стидом людей значніх, і безсилить потужних;
  deu-1951: Er schüttet Verachtung über die Edeln und löst den Gürtel der Starken
    auf.
  eng-JPS: He poureth contempt upon princes, and looseth the belt of the strong.
  srp-1865: On sipa sramotu na knezove, i raspasuje junake.
  lug-lug: Ayiwa ekivume ku bakungu, era n’aggya ebyokulwanyisa ku b’amaanyi.
  heb-heb: שופך בוז על נדיבים ומזיח אפיקים רפה׃
  ben-IRV: তিনি অভিজাতদের ওপর অপমান ঢেলে দেন এবং শক্তিশালীদের কোমরবন্ধন খুলে দেন।
  pan-pan: ਉਹ ਪਤਵੰਤਾਂ ਨੂੰ ਅਪਮਾਨ ਨਾਲ ਭਰ ਦਿੰਦਾ, ਅਤੇ ਜ਼ੋਰਾਵਰਾਂ ਦਾ ਕਮਰਬੰਦ ਢਿੱਲਾ ਕਰ ਦਿੰਦਾ
    ਹੈ।
  mya-JVB: မင်းသား တို့ကို အရှက် ခွဲ၍၊ အားကြီး သောသူတို့ ကို ရှုတ်ချ တော်မူ၏။
  hmo-hmo: Lohia taudia be Dirava ese ia hahemaraia noho, bona goada taudia edia goada
    ia haorea noho.
  urd-urd: वह हाकिमों पर हिकारत बरसाता, और ताक़तवरों की कमरबंद को खोल डालता' है।
  rus-SYN: покрывает стыдом знаменитых и силу могучих ослабляет;
  bqc-SIM: Ì saikɛ kpalablenaↄwa, ì nɛgↄ̃naↄ gↄ̃kɛbↄↄ polomá.
  tcz-CHONGTHU: Leng chapate chunga minsetna asunlhah khumin, mithahat manchah beijin
    akoije.
  mar-mar: तो राजकुमारावर तिरस्काराची ओतनी करतो आणि सत्तेचे बंधन काढून टाकतो.
  qub-qub: Paymi camacächin rispitäducuna manana rispitasha cananpaj; callpayojcuna
    callpaynajna ricacunanpäpis.
  hat-hat: Li fè pase grannèg yo nan betiz. Li wete pouvwa gwo chèf yo nan men yo.
  eng-BSB: He pours out contempt on nobles and disarms the mighty.
  eng-WEBPB: He pours contempt on princes, and loosens the belt of the strong.
  kbq-kbq: Hagi Agra ugagota kva vahetmina zamazeri zamagaze nehuno, hankave vahe'mokizmi
    ha'zana zamazampintira eri hanarenetre.
  nhe-BL: Yajaya quinpinahualtía tlanahuatiani. Quinquixtilía inintepos inijuanti
    tlen quipixque chicahualistli.
  gub-BL: Nuwereko katu kwaw tuwihaw wà. Umumaw wapuner haw upuner ma'e wanuwi no.
  eng-DRA: He poureth contempt upon princes, and relieveth them that were oppressed.
