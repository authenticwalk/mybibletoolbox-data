verse: JOB.012.009
translations:
  mal-C: യഹോവയുടെ കൈ ഇതു ചെയ്തുവെന്ന് ഇവയിൽ ഏതിനാണ് അറിവില്ലാത്തത്?
  deu-TKW: Wer erkennte nicht an alledem, daß Jahwes Hand solches gemacht hat,
  lin-lin: Kati na yango, ekelamu nini eyebi te ete loboko ya Yawe nde esalaki nyonso
    wana ?
  eng-LSV: Who has not known in all these, || That the hand of YHWH has done this?
  eng-GNV: Who is ignorant of all these, but that the hande of the Lord hath made
    these?
  eng-WEBSTER: Who knoweth not in all these that the hand of the LORD hath wrought
    this?
  nhw-BL: Nochi quimatij para TOTECO quinchijchijtoc.
  swh-ONEN: Ni nani miongoni mwa hawa wote asiyejua kwamba mkono wa Bwana ndio uliofanya
    hili?
  bba-bba: Tɑkɑ koorɑ ye kpuro sɔɔ, yen yerɑ̀ yɑ ǹ yɛ̃ mɑ Yinni Gusunɔwɑ u ye kpuro
    mɔ̀.
  eng-KJVCPB: Who knoweth not in all these That the hand of the Lord hath wrought
    this?
  luo-luo: Mane kuom gigi duto mokia ni lwet Jehova Nyasaye ema osetimo ma?
  meu-meu: Idia iboudiai bogaragidiai daika asi dibana Iehova imana ese ina kara vada
    e karaia?
  npi-ULB: परमप्रभुको हातले नै यसो गरेको हो भनेर, यी सबैमध्ये कुनचाहिं प्राणीले जान्दैन
    र ?
  yor-yor: Ta ni kò mọ̀ nínú gbogbo nǹkan wọ̀nyí pé, ọwọ́ Olúwa ni ó ṣe nǹkan yìí?
  pes-OPCB: '@see-verse:JOB.012.008'
  tgl-ULB: Alin sa mga hayop ang hindi alam na ang kamay ni Yahweh ang gumawa nito—ang
    nagbigay sa kanila ng buhay—
  hui-hui: Ti bibahendeme Anduane Homogo ibugua ti wabinidalo manda biaiho ka.
  mya-mya: ဤအမှုတို့ကို ထာဝရဘုရားစီရင်တော်မူ ကြောင်းကို၊ ထိုတိရစ္ဆာန်တကောင်မျှ မသိဘဲနေသလော။
  bod-N: དོན་འདི་ཀུན་ལ་ལྟ་དུས་སུ། ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ནི། ། མཛད་པ་སུ་ཡིས་མི་ཤེས་སམ།
    །
  sna-sna: Ndechipiko pane zvose izvi chisingazivi kuti ruoko rwaJehovha rwakaita
    izvi?
  spa-BLM: ¿Quién no sabe que en todos estos, La mano de Yahvé ha hecho esto,
  cac-cac: Masanil juntzan̈ noc' noc' chi', yojtac noc' to a tas tzuji a Jehová tz'ac'ancoti.
  swh-ULB: Ni myama yupi miongoni mwa hawa asiyefahamu kuwa mkono wa Yahwe umetenda
    haya?
  bel-bel: Хто ва ўсім гэтым ня ўведае, што рука Госпада стварыла гэта.
  deu-ELBBK: Wer erkännte nicht an diesen allen, dass die Hand des HERRN dies gemacht
    hat,
  mbb-OT: Su sikandan is langun, netau kayi te mibeelan te Nengazen.
  mal-2015: യഹോവയുടെ കൈ ഇതു പ്രർത്തിച്ചിരിക്കുന്നു എന്നു ഇവയെല്ലാംകൊണ്ടും ഗ്രഹിക്കാത്തവനാർ?
  rmc-rmc: Ko kale savorendar na džanľahas, hoj oda kerďa o vast le RAJESKRO?
  pes-OPV: کیست که از جمیع این چیزها نمی فهمد که دست خداوند آنها را به‌جا آورده است،
  ron-1924: Чине ну веде ын тоате ачестя довада кэ мына Домнулуй а фэкут асеменя лукрурь?
  ben-OBCV: এদের মধ্যে কে জানে না যে সদাপ্রভুর হাতই এসব গড়ে তুলেছে?
  som-som: Bal yuu yahay kan aan waxyaalahan oo dhan ka garanayn Inay gacanta Rabbigu
    waxan samaysay?
  lat-VUC: Quis ignorat quod omnia hæc manus Domini fecerit?
  eng-ASVBT: Who knoweth not in all these, That the hand of Jehovah hath wrought this,
  ita-1885: Fra tutte queste creature, Quale è quella che non sappia che la mano del
    Signore fa questo?
  eng-LXXUP: Who then has not known in all these things, That the hand of the Lord
    has made them?
  eng-ULB: Which animal among all these does not know that the hand of Yahweh has
    done this?
  spa-VBL: ¿Quién de todos ellos no sabe que el Señor ha hecho esto?
  fra-_FOB: Qui ne sait, parmi tous ces êtres, que la main de Dieu a fait cet univers?
  mal-mal: യഹോവയുടെ കൈ ഇത് പ്രർത്തിച്ചിരിക്കുന്നു എന്ന് ഇവയെല്ലാംകൊണ്ടും ഗ്രഹിക്കാത്തവനാര്?
  urd-GVR: In meṅ se ek bhī nahīṅ jo na jāntā ho ki Rab ke hāth ne yih sab kuchh kiyā
    hai.
  suz-BL: परमप्रभु यावेम मेको नेल्‍ल पशो बाक्‍ब, दे सुम मतुइक्‍नीमी ङा?
  eng-NOY: Who among all these doth not know That the hand of Jehovah doeth these
    things?
  ita-1927: Chi non sa, fra tutte queste creature, che la mano dell’Eterno ha fatto
    ogni cosa,
  ckb-ckb: کام لەمانە نازانێت کە دەستی خودا ئەمەی ئەنجام داوە؟
  eng-BBE: Who does not see by all these that the hand of the Lord has done this?
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ಇವುಗಳನ್ನೆಲ್ಲಾ ಮಾಡಿತೆಂದು ಇವುಗಳಲ್ಲಿ ತಿಳಿಯದಿರುವುದು ಯಾವುದು?
  tam-2017: யெகோவாவுடைய கரம் இதைச் செய்ததென்று இவைகள் எல்லாவற்றினாலும் அறியாதவன் யார்?
  spa-RV-1909: ¿Qué cosa de todas estas no entiende que la mano de Jehová la hizo?
  ron-BTF: Cine nu știe în toate acestea că mâna DOMNULUI a lucrat aceasta?
  eng-WEBP: Who doesn’t know that in all these, the LORD’s hand has done this,
  eng-FBV: Which of all these doesn't know that the Lord has done this?
  nld-1939: Wie onder die allen, die het niet weet, Dat de hand van Jahweh dit wrocht!
  nch-BL: Nochi quimatij para TOTECO quinchijchijtoc.
  vie-1934: Trong các loài này, loài nào chẳng biết Rằng tay của Đức Chúa Trời đã
    làm ra những vật ấy?
  hin-CV: कौन है तुम्हारे मध्य जो इस सत्य से अनजान है, कि यह सब याहवेह की कृति है?
  spa-BES: ¿Quién no ve por todos estos que la mano del Señor ha hecho esto?
  tdx-tdx: Ia amy rezay ro tsy mahafohiñe t’ie nanoem-pità’ Iehovà?
  tha-KJV: ในบรรดาสิ่งเหล่านี้​มี​สิ​่งใดที่​ไม่​ทราบว่าพระหัตถ์ของพระเยโฮวาห์ทรงกระทำให้เป็นไปอย่างนั้น
  por-BR-2018: Quem entre todas estas coisas não entende que a mão do SENHOR faz isto?
  deu-ELO: Wer erkennte nicht an diesen allen, daß die Hand Jehovas solches gemacht
    hat,
  eng-WYC-2018: Who knoweth not that the hand of the Lord made all these things?
  epo-epo: Kiu ne ekscius el ĉio ĉi tio, Ke la mano de la Eternulo tion faris,
  uig-PIN: Bularning ⱨǝmmisini Pǝrwǝrdigarning ⱪoli ⱪilƣanliⱪini kim bilmǝydu?
  beo-beo: Ilia huluane da Hina Gode da ili hamoi, amo dawa:.
  tpi-OTNT: Olgeta i save pinis long dispela ol samting Bikpela i save mekim.
  hau-SA: Wane ne cikin waɗannan bai san cewa hannun Ubangiji ne ya yi wannan ba?
  uig-LAT: Bularning hemmisini Perwerdigarning qoli qilghanliqini kim bilmeydu?
  nde-nde: Yikuphi kwalezizinto okungaziyo na ukuthi yisandla sikaThixo esikwenzileyo
    lokhu?
  ton-ton: Ko hai ʻoku ʻikai te ne ʻilo ʻi he meʻa ni kotoa pē, ko e nima ʻo Sihova
    kuo ne fai eni?
  ces-1613: Kdo nezná ze všeho toho, že ruka Hospodinova to učinila?
  eng-WMB: Who doesn’t know that in all these, the LORD’s hand has done this,
  tam-TCV: யெகோவாவின் கரமே இதைச் செய்தது என்பதை இவற்றுள் எது அறியாதிருக்கிறது?
  ceb-ULB: Asa man niining tanang mga mananap ang wala masayod nga ang kamot ni Yahweh
    mao ang nagbuhat niini—naghatag kanila sa kinabuhi—
  pol-UBG: Któż spośród nich wszystkich nie wie, że ręka PANA to wykonała?
  urd-GVU: اِن میں سے ایک بھی نہیں جو نہ جانتا ہو کہ رب کے ہاتھ نے یہ سب کچھ کیا ہے۔
  deu-1912: Wer erkennte nicht an dem allem, daß des HERRN Hand solches gemacht hat?
  kan-2017: ಈ ಎಲ್ಲವುಗಳ ಸಾಕ್ಷಿಯಿಂದ ಯೆಹೋವನ ಕೈಯೇ ಸಕಲ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುತ್ತದೆ ಎಂದು ಯಾರಿಗೆ
    ತಾನೇ ಗೊತ್ತಾಗುವುದಿಲ್ಲ?
  yap-yap: Go’ yad manang ni pa’ SOMOL e sunumiyrad.
  hlt-MCSB: He he BOEIPA kut loh a saii tila te boeih khuikah aka ming pawt te unim?
  mdy-ETH: ዬያቶ ቢያሢፓ ናንጊና ናንጋ ጎዳኮ ኩጫ ዬያ ማዤሢ ዔሩዋይ ዖናዳይ?
  twi-ASANTE: Wɔn nyinaa mu hwan na ɔnnim sɛ Awurade nsa na ayɛ yei.
  eng-WEBU: Who doesn’t know that in all these, the LORD’s hand has done this,
  wal-wal: GODAA kushee hagaa oottidoogaa hageetu ubbaa giddon erennai oonee?
  spa-PDDPT: ¿Cuál de ellos no sabe que la mano de Yavé hizo esto,
  gun-gun: Mava'e nda'u ha'e va'e kuery regua ndoikuaai 'rã Senhor opo py ha'e nunga
    ojapopaague?
  ilo-ULB: Ania kadagitoy amin nga ayup ti saan a makaammo nga inaramid dagiti ima
    ti Dios daytoy—inikkanna ida iti biag—
  kpg-kpg: Nia mee huogodoo e iloo ginaadou bolo ginaadou ne hai go nia lima Dimaadua.
  uig-ARA: بۇلارنىڭ ھەممىسىنى پەرۋەردىگارنىڭ قولى قىلغانلىقىنى كىم بىلمەيدۇ؟
  sus-sus: E birin a kolon Alatala fɔxi nan na ki.
  pon-2006: Irail koaros wehwehki me nin limen KAUN-O me kapikirailda.
  ksd-ksd: To ia bar ta diat pa i nunure Ba ra lima i ra Luluai i ga pait go?
  tur-YTC: Bütün bunların arasında, Yahve'nin elinin bunu yapmış olduğunu kim bilmez
    ki?
  grc-BRENT: Τίς οὖν οὐκ ἔγνω ἐν πᾶσι τούτοις, ὅτι χεὶρ Κυρίου ἐποίησε ταῦτα;
  ind-AYT: Siapa di antara semuanya itu yang tidak tahu bahwa tangan Tuhanlah yang
    telah melakukan hal ini?
  nya-nya: Kodi mwa zonsezi ndi chiti chimene sichidziwa kuti lachita zimenezi ndi
    dzanja la Yehova?
  hrv-hrv: Od stvorenja sviju, koje ne bi znalo da je sve to Božja ruka učinila?!
  mps-mps: Tigidaligo mu koneani, te Genuai Bidigo ebo kolesaga tigidali.
  tpi-tpi: Olgeta i save pinis long dispela ol samting Bikpela i save mekim.
  dan-1931: Hvem blandt dem alle ved vel ikke, at HERRENS Hånd har skabt det;
  vie-OVCB: Vì tất cả chúng đều biết rằng thảm họa của tôi đến từ tay Chúa Hằng Hữu.
  guj-2017: દરેક વ્યક્તિ જાણે છે કે આ સર્વનું યહોવાહે સર્જન કર્યું છે.
  pon-2006A: Irail koaros wehwehki me nin limen KAUN-O me kapikirailda.
  por-BRBSL: que não sabe disso em tudo isso, A mão de Yahweh fez isso,
  cth-cth: Hete hnonaw dawk BAWIPA ni a sak tie hah, ka panuek hoeh e nangmouh thung
    dawk apimaw kaawm.
  twi-twi: Wɔn nyinaa mu hena na onnim sɛ Awurade nsa na ayɛ eyi.
  hlt-hlt: He he BOEIPA kut loh a saii tila te boeih khuikah aka ming pawt te unim?
  tbz-SIM: Dɛmɔu mɛmmɛ, ɔ̃̀ndɛ í yɛ̃́ Kuyie nkuù dɛ̀ dɔ̀ɔ̀mɛ̀ dɛmɔu.
  msy-2020: Ikiavɨra Itir God ingarizir bizir kaba bar, da an amir bizibagh fo.
  dop-dop: Kʋŋmɑŋmɑm mpi pǝ tɑ nyǝnɑ sɩ, Tɑcɑɑ niŋ lɑpǝnɑ pǝ tǝnɑ?
  azb-azb: Bunlardan hansı biri bilmir ki, Bunu Rəbbin əli edib?
  eng-DBY: Who knoweth not in all these, that the hand of Jehovah hath wrought this?
  hin-2017: कौन इन बातों को नहीं जानता, कि यहोवा ही ने अपने हाथ से इस संसार को बनाया
    है? (रोम. 1:20)
  wol-KYG: Ana ku umple ci mboolem ñii, ne loxol Aji Sax jee def lii lépp?
  eng-YLT: '''Who hath not known in all these, That the hand of Jehovah hath done
    this?'
  eng-WYC-2017: Who knoweth not that the hand of the Lord made all these things?
  eng-WMBB: Who doesn’t know that in all these, the LORD’s hand has done this,
  urd-GVH: इनमें से एक भी नहीं जो न जानता हो कि रब के हाथ ने यह सब कुछ किया है।
  rug-rug: Ari doduru ele gilana betoa, sapu sa tinasuna taqarau si mae guana koasa
    limana e Zihova.
  gaz-gaz: Akka harki Waaqayyoo waan kana hojjete, isaan kanneen hunda keessaa eenyutu
    hin beekne?
  fra-LSG: Qui ne reconnaît chez eux la preuve Que la main de l’Éternel a fait toutes
    choses?
  yal-yal: Ne birin yɛ, nde mi a kolon fa fala naxan birin daxi, a Alatala wanla nan
    na a ra?
  haw-1868: Owai la ka mea ike ole i keia mau mea a pau, Na ka lima o Iehova i hana
    keia?
  arb-NAV: أَيٌّ مِنْهَا لَا يَعْلَمُ أَنَّ يَدَ الرَّبِّ قَدْ صَنَعَتْ هَذَا؟
  ewe-ewe: Nu siawo katã dometɔ kae menyae be, Yehowa ƒe asie wɔ esiawo katã o?
  eng-LEE: Who knoweth not through all these that the hand of the Lord hath wrought
    this?
  asm-FB: পশুবোৰে এইবোৰ বিষয় নাজানে যে, যিহোৱাৰ হাতে এইবোৰ কৰিছে - সিহঁতক জীৱন দিছে
    -
  sus-A: عٍ بِرِن عَ كٌلٌن عَلَتَلَ قْشِ نَن نَ كِ.
  fra-SBL: Qui ne sait pas que dans tout cela, La main de Yahvé a fait cela,
  hbo-hbo: מִ֭י לֹא־יָדַ֣ע בְּכָל־אֵ֑לֶּה כִּ֥י יַד־יְ֝הוָה עָ֣שְׂתָה זֹּֽאת׃
  kik-kik: Nĩ irĩkũ cia icio ciothe itooĩ atĩ nĩ guoko kwa Jehova gwĩkĩte ũndũ ũyũ?
  fra-NCL: Qui ne sait, parmi tous ces êtres, que la main de Yahweh a fait ces choses,
  cek-AK: Hae hmuennawk loe Angraeng mah ni a ban hoiah sak, tiah moisannawk mah mataeng
    doeh panoek o na ai maw?
  cuk-cuk: Ar wemar Bab-Jehová-bela-ibmar-imaksad, bela wismalad.
  uig-CYR: Буларниң һәммисини Пәрвәрдигарниң қоли қилғанлиғини ким билмәйду?
  tel-2017: యెహోవా వీటన్నిటినీ తన చేతితో సృష్టించాడని గ్రహించలేని వాడెవడు?
  hat-BSA: Se kilès pami tout sila yo ki pa konnen ke se men SENYÈ a ki fè sa?
  kos-kos: Elos nukewa etu lah poun God pa oralosla uh.
  hbo-WLC: מִ֭י לֹא־יָדַ֣ע בְּכָל־אֵ֑לֶּה כִּ֥י יַד־יְ֝הוָה עָ֣שְׂתָה זֹּֽאת׃
  ibo-ibo: Olee otu nʼime ihe ndị a nke na-amaghị na ọ bụ aka Onyenwe anyị mere nke
    a?
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଯେ ଏହା କରିଅଛି, ଏସକଳ ଦ୍ୱାରା କିଏ ନ ଜାଣେ?
  chk-chk: Iö me lein ekewe mönümanau meinisin esap silei pwe pöün ewe Samol mi Lapalap
    a föriir?
  rop-rop: Detlot na gin dalim yumob wanim YAWEI det trubala God bin dumbat.
  ukr-1871: Хто з усього того не взнає, що рука Господня сотворила се?
  deu-1951: Wer unter allen diesen wüßte nicht, daß die Hand des HERRN solches gemacht
    hat,
  eng-JPS: Who knoweth not among all these, that the hand of the LORD hath wrought
    this?
  srp-1865: Ko ne zna od svega toga da je ruka Gospodnja to uèinila?
  lug-lug: Biki ku bino ebitamanyi nti, omukono gwa Mukama gwe gukoze ebyo?
  heb-heb: מי לא ידע בכל אלה כי יד יהוה עשתה זאת׃
  ben-IRV: এদের মধ্যে কোন পশু জানে না যে এসমস্ত সদাপ্রভুর হাত করেছে, তাদের জীবন দিয়েছে,
  pan-pan: ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਕੌਣ ਨਹੀਂ ਜਾਣਦਾ, ਕਿ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਨੇ ਇਹ ਕੀਤਾ ਹੈ?
  mya-JVB: ဤ အမှုတို့ကို ထာဝရဘုရား စီရင် တော်မူကြောင်း ကို၊ ထိုတိရစ္ဆာန်တကောင် မျှ
    မ သိ ဘဲနေသလော။
  hmo-hmo: Idia ibounai idia diba, Lohiabada ena imana ese idia ia karaia vadaeni.
  urd-urd: कौन नहीं जानता कि इन सब बातों में ख़ुदावन्द ही का हाथ है जिसने यह सब बनाया?
  rus-SYN: Кто во всем этом не узнает, что рука Господа сотворила сие?
  bqc-SIM: Pↄ́piↄ píi, an kpele mɛ́ gí dↄ̃i kɛ́ Lua mɛ́ pↄ́pii kɛ̀ ń a gbãaoi?
  tcz-CHONGTHU: Kamanthah nachu Pakai khutna hung kon ahi ti ahet sohkeiju ahi.
  mar-mar: या सर्व गोष्टी परमेश्वराच्या हाताने केल्या, त्यांना जीवन दिले हे माहित
    नाही असा, त्यांच्या मध्ये कोण प्राणी आहे.
  qub-qub: ¿Pillaga caycanrächuraj Tayta Dioslla llapantapis munayninwan rurashanta
    manaraj musyaj?
  hat-hat: Pa gen yonn ladan yo ki pa konnen se Bondye ki fè tout bagay ak men li.
  eng-BSB: Which of all these does not know that the hand of the LORD has done this?
  eng-WEBPB: Who doesn’t know that in all these, the LORD’s hand has done this,
  kbq-kbq: Na'ankure nagritegama maka hazenkezama neiana, Anumzamo atregeno neie hu'za
    ana zagaramimo'za ke'za antahi'za hu'naze.
  nhe-BL: Nochi quimatij para TOTECO quinchijchijtoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wiko a'e ma'ea'yr paw wapo arer romo a'e. A'e
    ma'ea'yr ukwaw heko haw wà.
  eng-DRA: Who is ignorant that the hand of the Lord hath made all these things?
