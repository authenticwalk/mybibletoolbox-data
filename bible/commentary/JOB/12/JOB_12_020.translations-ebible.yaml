verse: JOB.012.020
translations:
  mal-C: അവിടന്നു വിശ്വസ്ത ഉപദേശകരെ മൂകരാക്കുകയും വയോധികരുടെ വിവേകം എടുത്തുകളയുകയും
    ചെയ്യുന്നു.
  deu-TKW: entzieht Wohlbewährten die Rede und beraubt Greise des gesunden Urteils.
  lin-lin: akangaka minoko ya bato oyo balobaka malamu, alongolaka mikolo bososoli ;
  eng-LSV: Turning aside the lip of the steadfast, || And the reason of the aged He
    takes away.
  eng-GNV: He taketh away the speach from the faithfull counsellers, and taketh away
    the iudgement of the ancient.
  eng-WEBSTER: He removeth away the speech of the trusty, and taketh away the understanding
    of the aged.
  nhw-BL: Yaya quinchihua ma ayacmo camanaltica catli tlalnamiquij. Quincuilía inintlalnamiquilis
    nopa huejhueyi tlacame para ayacmo teconsejomacase.
  swh-ONEN: Hunyamazisha midomo ya washauri wanaoaminika, na kuondoa busara ya wazee.
  bba-bba: U rɑ bèn nɔɔn ɡɑri bɑ rɑ nɑɑnɛ ko dɛre u kɔ̃, kpɑ u durɔ tɔkɔnun lɑɑkɑri
    kpeerɑsiɑ.
  eng-KJVCPB: He removeth away the speech of the trusty, And taketh away the understanding
    of the aged.
  luo-luo: Omiyo jongʼad rieko mogen dhogi lingʼ thi kendo ogolo kuom jodongo rieko
    mar ngʼeyo tiend weche mopondo.
  meu-meu: Taunimanima ese e abidadama henidiamu taudia ududia na ia ese e hakapudiamu;
    bona tau-badadia edia lalo-parara na ia ese e abia ohomu.
  npi-ULB: उहाँले भरोसायोग्य बोलीलाई हटाउनुहुन्छ, र समझशक्तिलाई धर्म-गुरुहरूबाट टाढा
    पुर्‍याउनुहुन्छ ।
  yor-yor: Ó mú ọ̀rọ̀ ẹnu ẹni ìgbẹ́kẹ̀lé kúrò ó sì ra àwọn àgbàgbà ní iyè.
  pes-OPCB: صدای سخنوران و بصیرت ریش‌سفیدان را از ایشان می‌گیرد.
  tgl-ULB: Inalis niya ang pananalita ng mga taong mapagkakatiwalaan at inaalis niya
    ang pang-unawa ng mga matatanda.
  hui-hui: Agali mbira ibunaga bi wali agalime hale haga heagua nde Ngode Datagaliwabehanda
    agali ogoninaga ne hariga ndibu lelaga. Agali wahe miniwi karunaga mini gigabi
    ngago ibugua mo wahai haga ka.
  mya-mya: နှုတ်သတ္တိရှိသော သူတို့ကို စကားအစေ၍၊ အသက်ကြီးသော သူတို့မှပညာကို နှုတ်တော်မူ၏။
  bod-N: ཁོང་གིས་བློ་དཀར་ཅན་གྱི་གཏམ་དོར་ཏེ། ། རྒན་པོའི་བློ་གྲོས་ཁོང་གིས་འཁྱེར་བར་མཛད།
    །
  sna-sna: Anofumbira miromo yavapi vamazano vavanovimba navo, uye anobvisa kunzwisisa
    kwavakuru.
  spa-BLM: Elimina el discurso de los que se confían, y quita la comprensión de los
    ancianos.
  cac-cac: A eb' ac'um razón yipc'olal yaji, man̈xalaj tas syal yalan eb'. A eb' ayoch
    yopisio sch'olb'itan eb' anima, tz'ic'jiec' sjelanil eb' yuuj.
  swh-ULB: Yeye huondoa hotuba ya wale waliokuwa wameaminiwa na huondoa mbali ufahamu
    wa wazee.
  bel-bel: адбірае мову ў красамоўных і старцаў пазбаўляе глузду;
  deu-ELBBK: Zuverlässigen entzieht er die Sprache, und Alten benimmt er das Urteil.
  mbb-OT: Ibpepereremek din is egkeseriǥan he menge sumesambag, wey id-awè din is
    hustu he kedsavut te menge meǥurang.
  mal-2015: അവൻ വിശ്വസ്തന്മാർക്കു വാക്കു മുട്ടിക്കുന്നു. വൃദ്ധന്മാരുടെ ബുദ്ധി എടുത്തുകളയുന്നു.
  rmc-rmc: Ňemisarel olen, pre kaste pes o manuša muken, a le phure manušenge lel
    e lačhi goďi.
  pes-OPV: بلاغت معتمدین را نابودمی گرداند، و فهم پیران را برمی دارد.
  ron-1924: Ел тае ворба челор мештерь ла ворбэ; Ел я минтя челор бэтрынь.
  ben-OBCV: তিনি বিশ্বস্ত উপদেশকদের ঠোঁট শব্দহীন করে দেন। ও প্রাচীনদের বুদ্ধিবৃত্তি
    হরণ করেন।
  som-som: Kuwa la aaminayna wuu hadal beeliyaa, Oo odayaashana waxgarashaduu ka qaadaa.
  lat-VUC: commutans labium veracium, et doctrinam senum auferens.
  eng-ASVBT: He removeth the speech of the trusty, And taketh away the understanding
    of the elders.
  ita-1885: Egli toglie la favella agli eloquenti, E leva il senno a' vecchi.
  eng-LXXUP: He changes the lips of the trustworthy, And he knows the understanding
    of the elders.
  eng-ULB: He removes the speech of those who had been trusted and takes away the
    understanding of the elders.
  spa-VBL: Quita el consejo de los consejeros fieles, quita el discernimiento de los
    ancianos.
  fra-_FOB: Il ôte la parole aux plus assurés, et il prive de sens les vieillards.
  mal-mal: യഹോവ വിശ്വസ്തന്മാർക്ക് വാക്ക് മുട്ടിക്കുന്നു. വൃദ്ധന്മാരുടെ ബുദ്ധി എടുത്തുകളയുന്നു.
  urd-GVR: Qābil-e-etamād afrād se wuh bolne kī qābiliyat aur buzurgoṅ se imtiyāz
    karne kī liyāqat chhīn letā hai.
  suz-BL: थमा सुइक्‍चा पुंइसीशो शेंब आन कली सिक्‍सी पपाइक्‍ब। खाल्‍पा आन तुइक्‍तीक
    लोव़ शोर गाक्‍शो सेल्‍ब।
  eng-NOY: He removeth speech from the trusty, And taketh away judgment from the elders.
  ita-1927: Priva della parola i più eloquenti, e toglie il discernimento ai vecchi.
  ckb-ckb: ڕێگری گفتوگۆ لە شارەزایان دەکات، ژیری لە پیران دەستێنێتەوە.
  eng-BBE: He makes the words of responsible persons without effect, and takes away
    the good sense of the old;
  kan-OKCV: ದೇವರು ವಿಶ್ವಾಸಾರ್ಹ ಸಲಹೆಗಾರರನ್ನು ಮೌನಗೊಳಿಸುತ್ತಾರೆ; ವೃದ್ಧರ ವಿವೇಚನೆಯನ್ನು ತೆಗೆದುಬಿಡುತ್ತಾರೆ.
  tam-2017: அவர் நம்பிக்கையுள்ளவர்களுடைய வார்த்தையை அகற்றி, முதிர்வயதுள்ளவர்களின்
    ஆலோசனையைத் தள்ளிப்போடுகிறார்.
  spa-RV-1909: El impide el labio á los que dicen verdad, y quita á los ancianos el
    consejo.
  ron-BTF: El îndepărtează vorbirea celor de încredere și ia înțelegerea celor bătrâni.
  eng-WEBP: He removes the speech of those who are trusted, and takes away the understanding
    of the elders.
  eng-FBV: He takes away the advice of trusted advisors, he removes the discernment
    of the elders.
  nld-1939: Aan vertrouwbare mannen ontneemt Hij de spraak, En ontrooft de grijsaards
    hun oordeel;
  nch-BL: Yaya quinchihua ma ayecmo camanaltica cati talnamiquij. Quincuilía inintalnamiquilis
    nopa huejhueyi tacame para ayecmo teconsejomacase.
  vie-1934: Ngài cất lời khỏi kẻ nói thành tín, Làm cho kẻ già cả mất trí khôn.
  hin-CV: वह विश्वास सलाहकारों को अवाक बना देते हैं तथा बड़ों की समझने की शक्ति समाप्‍त
    कर देते हैं
  spa-BES: Él hace las palabras de personas responsables sin efecto, y quita el entendimiento
    a los ancianos;
  tdx-tdx: Ampitsiñe’e ty lañona’ o matoeo, naho afaha’e ty hilala’o antetseo.
  tha-KJV: พระองค์​ทรงเอาคำพูดไปเสียจากผู้​ที่​เขาวางใจ และทรงนำการพินิจพิจารณาไปเสียจากพวกผู้​มีอายุ
  por-BR-2018: Ele tira a fala daqueles a quem os outros confiam, e tira o juízo dos
    anciãos.
  deu-ELO: Zuverlässigen entzieht er die Sprache, und Alten benimmt er das Urteil.
  eng-WYC-2018: and he changeth the lips of soothfast men, and taketh away the doctrine
    of eld men.
  epo-epo: Li mutigas la lipojn de fidinduloj Kaj forprenas de maljunuloj la prudenton.
  uig-PIN: U ixǝnqlik ⱪaralƣan zatlarning aƣzini etidu; Aⱪsaⱪallarning ǝⱪlini elip
    ketidu.
  beo-beo: Osobo bagade dunu da eno dunu ilia hou dafawaneyale dawa:be. Be Gode da
    amo dunu ouiya:ma:ne, ilia lafi ga:sisa. E da da:i hamoi dunu ilia bagade dawa:su
    hou samogesa.
  tpi-OTNT: Em i save pasim maus bilong ol man ol manmeri i save harim tok bilong
    ol. Na em i save rausim gutpela tingting na save bilong ol lapun.
  hau-SA: Yana sa amintattun mashawarta su yi shiru yakan kawar da hikimar dattawa.
  uig-LAT: U ishenchlik qaralghan zatlarning aghzini étidu; Aqsaqallarning eqlini
    élip kétidu.
  nde-nde: Uyazithulisa izindebe zabeluleki abathenjiweyo asuse ulwazi lwabadala.
  ton-ton: ‌ʻOku ne toʻo atu ʻae lea ʻae kau poto, pea toʻo mo e ʻilo ʻae mātuʻa.
  ces-1613: On odjímá řeč výmluvným, a soud starcům béře.
  eng-WMB: He removes the speech of those who are trusted, and takes away the understanding
    of the elders.
  tam-TCV: அவர் நம்பிக்கைக்குரிய ஆலோசகர்களின் உதடுகளை மவுனமாக்குகிறார்; முதியோரின்
    நிதானத்தையும் எடுத்துப் போடுகிறார்.
  ceb-ULB: Gipahilom niya ang mga tawo nga masaligan ug gikuha ang salabutan sa mga
    tigulang.
  pol-UBG: Odbiera mowę prawdomównym i zabiera starcom rozsądek.
  urd-GVU: قابلِ اعتماد افراد سے وہ بولنے کی قابلیت اور بزرگوں سے امتیاز کرنے کی لیاقت
    چھین لیتا ہے۔
  deu-1912: Er entzieht die Sprache den Bewährten und nimmt weg den Verstand der Alten.
  kan-2017: ಆಲೋಚನಾಕರ್ತರ ವಾಕ್ಚಾತುರ್ಯವನ್ನು ಕುಗ್ಗಿಸುತ್ತಾನೆ, ಹಿರಿಯರ ವಿವೇಕವನ್ನು ತೆಗೆದುಹಾಕುವನು.
  yap-yap: Ma th’abgulungan e pi’in nib pagan’uy ngorad, mma chuweg e gonop rok e
    pi’in pi’lal.
  hlt-MCSB: A tangnah kah a ka khaw a baeh tih patong rhoek a omih khaw a loh pah.
  mdy-ETH: ዔርቴ ጉሙርቂንታ ዓሶ ዚቲዳኔ፤ ጋርቾ ዓሶይዳፓኣ ማሊ ጶቂሣ ዒኖ ዔካኔ።
  twi-ASANTE: Ɔka afotufoɔ a wɔgye wɔn die no kasaboa hyɛ, na ɔgye mpanimfoɔ nhunumu.
  eng-WEBU: He removes the speech of those who are trusted, and takes away the understanding
    of the elders.
  wal-wal: Ammanettida asatakka co77u oottees; cimatuppekka akeekaa wotti ekkees.
  spa-PDDPT: Priva del habla a los de confianza, y del discernimiento a los ancianos.
  gun-gun: Ijayvu kuaa va'e kuery gui ha'e oipe'a 'rã ayvu, ha'e tujakueve gui ma
    oipe'a 'rã hi'arandua.
  ilo-ULB: Ikkatenna dagiti sasao dagiti tattao a mapagtalkan ken ikkatenna dagiti
    pannakaawat dagiti panglakayen.
  kpg-kpg: Mee gaa hai gi deemuu nia dagi ala e hagadagadagagee ginai nia daangada,
    gaa daa gi daha nia iloo o digau mmaadua.
  uig-ARA: ئۇ ئىشەنچلىك قارالغان زاتلارنىڭ ئاغزىنى ئېتىدۇ؛ ئاقساقاللارنىڭ ئەقلىنى
    ئېلىپ كېتىدۇ.
  sus-sus: A masenyi bama marasimae yi, a forie xa lɔnni mafindima.
  pon-2006: E kin ketin kanennenihala aramas likilik kan, oh ketikihsang kupwurokong
    en me mah kan.
  ksd-ksd: I vabombom ra umana melemuna ta ra tinata, Ma i vatuptup ra umana patuana.
  tur-YTC: Güvenilenlerin sözlerini ortadan kaldırır, İhtiyarların anlayışını alır.
  grc-BRENT: Διαλλάσσων χείλη πιστῶν, σύνεσιν δὲ πρεσβυτέρων ἔγνω.
  ind-AYT: Allah membungkam pembicaraan orang-orang yang dipercaya, dan menyingkirkan
    kearifan para tua-tua.
  nya-nya: Iye amakhalitsa chete aphungu odalirika ndipo amalanda chidziwitso cha
    anthu akuluakulu.
  hrv-hrv: On diže riječ iz usta rječitima i starcima pravo rasuđivanje.
  mps-mps: Agai te mobo mabo bidi dabego pedauwali palibo dao, te we bidigo augwaligo
    po odidali weyu. Tama agai polo monu dabego homu kolesaga dabe sela sąbo dao.
  tpi-tpi: Em i save pasim maus bilong ol man ol manmeri i save harim tok bilong ol.
    Na em i save rausim gutpela tingting na save bilong ol lapun.
  dan-1931: han røver de dygtige Mælet og tager de gamles Sans;
  vie-OVCB: Chúa khiến kẻ cố vấn đáng tin cậy im lặng, và lấy đi trí phán đoán của
    các trưởng lão.
  guj-2017: વક્તાઓની વાણી તે લઈ લે છે. અને વડીલોનું ડહાપણ લઈ લે છે.
  pon-2006A: E kin ketin kanennenihala aramas likilik kan, oh ketikihsang kupwurokong
    en me mah kan.
  por-BRBSL: Ele remove o discurso daqueles que são de confiança, e retira a compreensão
    dos mais velhos.
  cth-cth: A kâuepkhai awh e lawknaw hah a hnoun pouh teh, kacuenaw e panuethainae
    hah a takhoe pouh awh.
  twi-twi: Ɔka afotufo a wogye wɔn di no kasaboa hyɛ, na ogye mpanyimfo nhumu.
  hlt-hlt: A tangnah kah a ka khaw a baeh tih patong rhoek a omih khaw a loh pah.
  tbz-SIM: Kuù ɔ̃ nte kɛ̀ bɛ̀ɛ̀ do nɔ ntinɑ́ɑǹtì kɛ̀ bɛ̀ɛ tì yĩɛ̃kɛ, bɛkótíbɛ̀ bɛ̀ɛ̀
    do mɔkɛ mɛyɛ̀mmɛ̀ kuù ɔ̃ɔ̃ mɛ dɛ̀itɛ.
  msy-2020: Nɨghnɨzir aghuiba isa gumazir dapanibagh anɨdiba, God men akatoribar kumi.
    Egha gumazamizir ghuribar nɨghnɨzir aghuim ko fofozim batosi.
  dop-dop: Ɩ tǝkǝɣɩ nɔɔleleŋ nyǝ́mɑ nɔɔsɩ, nɑ ɩ́ kʋɣɩ ɑkpɑtǝlɑɑ lǝmɑɣɑsɛɛ.
  azb-azb: Etibarlı məsləhətçiləri susdurar, Ağsaqqalların ağlını alar.
  eng-DBY: He depriveth of speech the trusty, and taketh away the judgment of the
    elders;
  hin-2017: वह विश्वासयोग्य पुरुषों से बोलने की शक्ति और पुरनियों से विवेक की शक्ति
    हर लेता है।
  wol-KYG: Keey wedamal ku ñu wóolu, xañ mag xelum ràññee.
  eng-YLT: Turning aside the lip of the stedfast, And the reason of the aged He taketh
    away.
  eng-WYC-2017: and he changeth the lips of sooth-fast men, and taketh away the doctrine
    of eld [or old] men.
  eng-WMBB: He removes the speech of those who are trusted, and takes away the understanding
    of the elders.
  urd-GVH: क़ाबिले-एतमाद अफ़राद से वह बोलने की क़ाबिलियत और बुज़ुर्गों से इम्तियाज़
    करने की लियाक़त छीन लेता है।
  rug-rug: Va nosoi Sa pude lopu zama sari tie ta raṉedi, meke vagi pani Sa sari gilinagilana
    tadi tie koadi.
  gaz-gaz: Gorsitoota amanamoo afaan qabachiisa; hubannaa jaarsoliis irraa fuudha.
  fra-LSG: Il ôte la parole à ceux qui ont de l’assurance; Il prive de jugement les
    vieillards.
  yal-yal: A tan nan falan bama fala tiine yi, a yi xaxilimayaan ba fonne yi.
  haw-1868: Hoopau aku ia i ka olelo a ka poe oiaio, A lawe aku ia i ka naauao, mai
    ka poe kahiko aku.
  arb-NAV: يَحْرِمُ الأُمَنَاءَ مِنَ الْكَلامِ وَيُبْطِلُ فِطْنَةَ الشُّيُوخِ،
  ewe-ewe: Edea ga nu na aɖaŋuɖola siwo ŋu woɖoa dzi ɖo eye wòɖea dumegãwo ƒe sidzedze
    ɖa.
  eng-LEE: He removeth the speech from trusty speakers, and taketh away the intelligence
    of the aged.
  asm-FB: তেওঁ বিশ্বাসী সকলৰ বাক-শক্তি দূৰ কৰে, আৰু বৃদ্ধ সকলৰ বিবেচনা-শক্তি কাঢ়ি
    নিয়ে।
  sus-A: عَ مَسٍنيِ بَمَ مَرَ سِمَيٍ يِ، عَ قٌرِيٍ شَ لْننِ مَقِندِ مَ.
  fra-SBL: Il supprime la parole de ceux à qui l'on fait confiance, et enlève l'intelligence
    des anciens.
  hbo-hbo: מֵסִ֣יר שָׂ֭פָה לְנֶאֱמָנִ֑ים וְטַ֖עַם זְקֵנִ֣ים יִקָּֽח׃
  kik-kik: Nĩakiragia mĩromo ya aheani kĩrĩra arĩa meehoketwo, nao athuuri akamatunya
    ũhoro wa gũkũũrana maũndũ.
  fra-NCL: Il ôte la parole aux hommes les plus habiles, et il enlève le jugement
    aux vieillards.
  cek-AK: Anih mah oepthok kahoih poekhaih paek kaminawk ih pahni to tamuep pae moe,
    kacoehtanawk khopoek thaihaih to lak pae ving.
  cuk-cuk: Bab-Dummad dule-binsaed-dakmalad-e-gaya-maked, degine, girmar-dummagan-binsaedsuli
    imakbalid.
  uig-CYR: У ишәшлик қаралған затларниң ағзини етиду; Ақсақалларниң әқлини елип кетиду.
  tel-2017: వాక్చాతుర్యం గలవారు చెప్పే మాటలను ఆయన వ్యర్ధపరుస్తాడు. పెద్దమనుషులను తెలివితక్కువ
    వాళ్లనుగా చేస్తాడు.
  hat-BSA: Li fè moun konfyans pa kab pale, e retire bon jijman a ansyen yo.
  kos-kos: El kaliya oalin mwet lulalfongiyuk uh in tia kaskas, Ac El eisla lalmwetmet
    lun mwet matu lukelos.
  hbo-WLC: מֵסִ֣יר שָׂ֭פָה לְנֶאֱמָנִ֑ים וְטַ֖עַם זְקֵנִ֣ים יִקָּֽח׃
  ibo-ibo: Ọ na-emechi ọnụ ndị ndụmọdụ a tụkwasịrị obi, wepụkwa nghọta nke ndị okenye.
  ory-ory: ସେ ବିଶ୍ୱସ୍ତମାନଙ୍କ ବଚନ ଅନ୍ୟଥା କରନ୍ତି ଓ ପ୍ରାଚୀନମାନଙ୍କ ବୁଦ୍ଧିକୁ ହରଣ କରି ନିଅନ୍ତି।
  chk-chk: A afanafanalai chokewe aramas ra lüküür o angei seni ekewe souakom ar mirit.
  rop-rop: Im na meigim detlot klebabalamen nomo sabi enijing, en nomo toktokbat.
  ukr-1871: Уймає проречистим язик, і в старцїв мутить розум;
  deu-1951: Er nimmt den Wohlbewährten die Sprache weg und raubt den Alten den Verstand.
  eng-JPS: He removeth the speech of men of trust, and taketh away the sense of the
    elders.
  srp-1865: On uzima besjedu rjeèitima, i starcima uzima razum.
  lug-lug: Aziba emimwa egy’abawi b’amagezi abeesigwa, era n’aggyawo okwolesebwa kw’abakadde.
  heb-heb: מסיר שפה לנאמנים וטעם זקנים יקח׃
  ben-IRV: তিনি বিশ্বস্তদের কথা মুছে দেন এবং প্রাচীনদের বুদ্ধি নিয়ে নেন।
  pan-pan: ਉਹ ਵਫ਼ਾਦਾਰ ਦੇ ਮੂੰਹ ਬੰਦ ਕਰ ਦਿੰਦਾ, ਅਤੇ ਬਜ਼ੁਰਗਾਂ ਦਾ ਬਿਬੇਕ ਲੈ ਲੈਂਦਾ ਹੈ।
  mya-JVB: နှုတ်သတ္တိရှိသောသူတို့ ကို စကား အ စေ၍၊ အသက် ကြီးသောသူတို့ မှပညာ ကို နှုတ်
    တော်မူ၏။
  hmo-hmo: Taunimanima ese idia abidadama henia noho taudia, edia ududia be Dirava
    ese ia koua noho, bona tau badadia edia aonega, be Dirava ese ia kokia noho.
  urd-urd: वह 'ऐतमाद वाले की क़ुव्वत — ए — गोयाई दूर करता और बुज़ुर्गों की समझदारी
    को' छीन लेता है।
  rus-SYN: отнимает язык у велеречивых и старцев лишает смысла;
  bqc-SIM: Ì to náaideↄ lɛ́ gↄ̃ kpaaũa, ì yã́zɛdↄ̃a si maezↄ̃ↄↄwa.
  tcz-CHONGTHU: Tahsan umtah thumopma pang ho asuthip in, upa ho thil hetkhen theina
    alahmang peh jitai.
  mar-mar: तो विश्वासू उपदेशकाचा उपदेश काढून टाकतो, आणि वृद्धांची विद्वत्ता काढून
    घेतो.
  qub-qub: Alli tantiyachicojcunatapis yarpashanta gongaycachinmi. Mayurcunapa yarpaynintapis
    gongaycachinmi.
  hat-hat: Li fèmen bouch moun k'ap bay bon konsèy. Li fè granmoun yo depale.
  eng-BSB: He deprives the trusted of speech and takes away the discernment of elders.
  eng-WEBPB: He removes the speech of those who are trusted, and takes away the understanding
    of the elders.
  kbq-kbq: Hagi vahe'mo'zama antahinezmizage'za knare antahi'zama nezmiza vahe'mokizmi
    zamagira Agra ru hamunenkino, ranra vahe'mokizmi knare antahi'zana erinetre.
  nhe-BL: Yajaya quinchihua ma ayoc camatica tlen tlalnamiquij. Quincuilía inintlalnamiquilis
    nopa huejhueyi tlacame para ayoc teconsejomacase.
  gub-BL: Tupàn umupytu'u kar pureruze'eg ma'e waze'eg ire wà. Umumaw tua'uhez wama'ekwaw
    katu haw wanuwi no.
  eng-DRA: He changeth the speech of the true speakers, and taketh away the doctrine
    of the aged.
