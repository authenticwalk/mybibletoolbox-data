verse: JOB.025.003
translations:
  mal-C: അവിടത്തെ സൈന്യത്തെ എണ്ണിത്തിട്ടപ്പെടുത്താമോ? അവിടത്തെ പ്രകാശം ആരുടെമേലാണ്
    ഉദിക്കാത്തത്?
  deu-TKW: Wer kann seine Scharen zählen, und über wem erhebt sich nicht sein Licht?
  lin-lin: Boni, bakoki kotanga mampinga na Ye ya lola ? Na likolo ya nani pole ya
    Nzambe engengaka te ?
  eng-LSV: Is their [any] number to His troops? And on whom does His light not arise?
  eng-GNV: Is there any nomber in his armies? and vpon whom shall not his light arise?
  eng-WEBSTER: Is there any number of his armies? and upon whom doth not his light
    arise?
  nhw-BL: Quinpiyaj tlahuel miyac itequihuajcahua hasta amo aqui hueli quinpohuas.
    Itlahuil ajsi ipan senquistoc nochi ni tlaltipactli.
  swh-ONEN: Je, majeshi yake yaweza kuhesabika? Ni nani asiyeangaziwa na nuru yake?
  bba-bba: Win tɑbu durɔbu bɑ ǹ ɡeeru mɔ. U rɑ de win yɑm bururɑm mu sɔ̃ɔsirɑ tɔmbu
    kpuron mi.
  eng-KJVCPB: Is there any number of his armies? And upon whom doth not his light
    arise?
  luo-luo: Bende nitiere ngʼama nyalo kwano jolweny mag Nyasaye? En ngʼa ma ok nyal
    neno ler Nyasaye karieny?
  meu-meu: Ta ese iena tuari oreadia baine duahidia diba a? Tau ta latanai ena diari
    se taramu a?
  npi-ULB: के उहाँको फौजको गन्ति गर्न सकिन्छ र ? कसमाथि उहाँको ज्योति चम्कँदैन र ?
  yor-yor: Àwọn ọmọ-ogun rẹ̀ ha ní ìyè bí, tàbí ara ta ni ìmọ́lẹ̀ rẹ̀ kò tàn sí?
  pes-OPCB: کیست که بتواند لشکرهای آسمانی او را بشمارد؟ کیست که نور خدا بر او نتابیده
    باشد؟
  tgl-ULB: May katapusan ba sa bilang ng kaniyang mga hukbo? Kanino ba hindi sumisikat
    ang kaniyang liwanag?
  hui-hui: Dahuliya andagaha dahuliyali Ngode Datagaliwabenaga biabe biahaga karu
    daga labe nahe dewaore ka. Ngode Datagaliwabenaga wá holeneme wali agali karia
    wá hadali nahaga agoha ngabe.
  mya-mya: ဗိုလ်ခြေတော်တို့ကို ရေတွက်နိုင်သလော။ အလင်းတော်သည် အဘယ်သူကိုမလင်းဘဲ နေသနည်း။
  bod-N: ཁོང་གི་དཔུང་ཚོགས་རྣམས་ནི་བགྲང་ལས་འདས། ། ཁོང་གི་འོད་ནི་སུ་ལ་མི་འཆར་རམ། །
  sna-sna: Mauto ake angaverengwa here? Ndianiko asingavhenekerwi nechiedza chake?
  spa-BLM: ¿Se pueden contar sus ejércitos? ¿Sobre quién no surge su luz?
  cac-cac: Man̈xo b'ischajb'enoc jantac q'uen c'anal b'ob'il yuuj, ¿tom ay junoc mach
    b'aj max c'och saquilq'uinal yuuj?
  swh-ULB: Je kuna idadi ya majeshi yake? Ni wapi pasipo na nuru yake?
  bel-bel: Ці ёсьць лік войску Ягонаму? і над кім ня ўзыходзіць сьвятло Ягонае?
  deu-ELBBK: Sind seine Scharen zu zählen? Und über wem erhebt sich nicht sein Licht?
  mbb-OT: Egkevilang be is menge sundaru zin? Duen be lugar he wazà meteyawi te kerayag
    din?
  mal-2015: അവന്റെ സൈന്യങ്ങൾക്കു സംഖ്യയുണ്ടോ? അവന്റെ പ്രകാശം ആർക്കു ഉദിക്കാതെയിരിക്കുന്നു?
  rmc-rmc: Či pes del te zrachinel leskre ňeboskre armadi? Pre kaste na švicinel leskro
    švetlos?
  pes-OPV: آیا افواج او شمرده می‌شود و کیست که نور اوبر وی طلوع نمی کند؟
  ron-1924: Чине ар путя сэ-Й нумере оштиле? Ши песте чине ну рэсаре лумина Луй?
  ben-OBCV: তাঁর বাহিনীর সংখ্যা কি গুনে রাখা যায়? এমন কে আছে যার উপর তাঁর আলো উদিত
    হয় না?
  som-som: Ciidammadiisu ma tiray leeyihiin? Oo yuu yahay kan aan iftiinkiisu ku soo
    bixin?
  lat-VUC: Numquid est numerus militum ejus? et super quem non surget lumen illius?
  eng-ASVBT: Is there any number of his armies? And upon whom doth not his light arise?
  ita-1885: Le sue schiere si posson esse annoverare? E sopra cui non si leva la sua
    luce?
  eng-LXXUP: 'For let none think that there is a respite for robbers: And upon whom
    will there not come a snare from him?'
  eng-ULB: Is there any end to the number of his armies? Upon whom does his light
    not shine?
  spa-VBL: ¿Quién puede contar sus ejércitos? ¿Hay algún lugar donde no brille su
    luz?
  fra-_FOB: Ses cohortes se peuvent-elles compter, et sur qui sa lumière ne se lève-t-elle
    pas?
  mal-mal: അവിടുത്തെ സൈന്യങ്ങൾക്ക് എണ്ണമുണ്ടോ? അവിടുത്തെ പ്രകാശം ആർക്ക് ഉദിക്കാതെയിരിക്കുന്നു?
  urd-GVR: Kyā koī us ke dastoṅ kī tādād gin saktā hai? Us kā nūr kis par nahīṅ chamaktā?
  suz-BL: मेको आ लडाइ पाइब हिक्‍ने मचाप्‍चा ङा बाक्‍नीम। मेको आ छेङछेङ नेल्‍ल आन बाक्‍तीके
    मजाक्‍बा ङा?
  eng-NOY: Is there any numbering of his hosts? And upon whom doth not his light arise?
  ita-1927: Le sue legioni si posson forse contare? Su chi non si leva la sua luce?
  ckb-ckb: ئایا هێزەکانی دەتوانرێت بژمێردرێن؟ ڕووناکییەکەی بەسەر کێدا هەڵنایەت؟
  eng-BBE: Is it possible for his armies to be numbered? and on whom is not his light
    shining?
  kan-OKCV: ದೇವರ ಸೈನ್ಯಗಳಿಗೆ ಲೆಕ್ಕ ಉಂಟೋ? ಯಾರ ಮೇಲೆ ದೇವರ ಬೆಳಕು ಮೂಡುವುದಿಲ್ಲ?
  tam-2017: அவருடைய படைகளுக்குத் தொகையுண்டோ? அவருடைய வெளிச்சம் யார்மேல் உதிக்காமலிருக்கிறது?
  spa-RV-1909: ¿Tienen sus ejércitos número? ¿y sobre quién no está su luz?
  ron-BTF: Este vreun număr al armatelor sale? Și peste cine nu se ridică lumina lui?
  eng-WEBP: Can his armies be counted? On whom does his light not arise?
  eng-FBV: Who can count his armies? Is there anywhere his light doesn't shine?
  nld-1939: Zijn soms zijn legioenen te tellen, Tegen wien staan zijn troepen niet
    op!
  nch-BL: Quinpiya tahuel miyac iilhuicac ejcahua hasta amo aqui hueli quinpohua.
    Itaahuil ajsi ipan senquisa nochi ni taltipacti.
  vie-1934: Ai cai được số của đạo binh Chúa? Có ai mà ánh sáng Ngài không chói đến
    sao?
  hin-CV: क्या परमेश्वर की सेना गण्य है? कौन है, जो उनके प्रकाश से अछूता रह सका है?
  spa-BES: ¿Es posible que sus ejércitos sean contados? ¿Y sobre quién no brilla su
    luz?
  tdx-tdx: Tsi-vatse o lahin-defo’eo! ama’ia ty tsy anjiriha’ i hazavà’ey?
  tha-KJV: กองทัพของพระองค์​มี​จำนวนหรือ ความสว่างของพระองค์​มิได้​ส่องมาเหนือผู้ใดบ้าง
  por-BR-2018: Por acaso suas tropas têm número? E sobre quem não se levanta sua luz?
  deu-ELO: Sind seine Scharen zu zählen? Und über wem erhebt sich nicht sein Licht?
  eng-WYC-2018: Whether there is (a) number of his knights? (or Can his host be counted?)
    and upon whom shineth not his light?
  epo-epo: Ĉu oni povas kalkuli Liajn taĉmentojn? Kaj super kiu ne leviĝas Lia lumo?
  uig-PIN: Uning ⱪoxunlirini sanap tügǝtkili bolamdu? Uning nuri kimning üstigǝ qüxmǝy
    ⱪalar?
  beo-beo: 'Dunu afae da a:igele dunu amo da Ema hawa: hamonana, amo idima:ne, dunu
    afae da defele esalala:? Hame mabu! Soge afae amoga Gode Ea hadigi amoga hame
    diga:i da ganabela:? Hame mabu!'
  tpi-OTNT: Ol ami bilong heven i bikpela lain tru na i no inap man i kaunim. Na God
    i save givim lait long olgeta manmeri.
  hau-SA: Za a iya ƙirga rundunarsa? A kan wane ne ba ya haska haskensa?
  uig-LAT: Uning qoshunlirini sanap tügetkili bolamdu? Uning nuri kimning üstige chüshmey
    qalar?
  nde-nde: Amabutho akhe angabalwa na? Ngubani ongaphunyelwa yikukhanya kwakhe na?
  ton-ton: He ʻoku faʻa lauʻi ʻa ʻene ngaahi matatau? Pea ko hai ia ʻoku ʻikai hopo
    ki ai ʻa ʻene maama?
  ces-1613: Zdaliž jest počet vojskům jeho? A nad kým nevzchází světlo jeho?
  eng-WMB: Can his armies be counted? On whom does his light not arise?
  tam-TCV: அவருடைய படைவீரர்களை எண்ணமுடியுமோ? அவருடைய ஒளி யார்மேல் உதிக்காமல் இருக்கிறது?
  ceb-ULB: Aduna bay kataposan ang pag-ihap sa iyang kasundalohan? Kang kinsa man
    wala midan-ag ang iyang kahayag?
  pol-UBG: Czy można zliczyć jego wojska? A nad kim nie wschodzi jego światło?
  urd-GVU: کیا کوئی اُس کے دستوں کی تعداد گن سکتا ہے؟ اُس کا نور کس پر نہیں چمکتا؟
  deu-1912: Wer will seine Kriegsscharen zählen? und über wen geht nicht auf sein
    Licht?
  kan-2017: ಆತನ ಸೈನ್ಯಗಳಿಗೆ ಲೆಕ್ಕವಿದೆಯೋ? ಆತನ ತೇಜಸ್ಸು ಯಾರಲ್ಲಿಯೂ ಮೂಡುವುದಿಲ್ಲ?
  yap-yap: Gur rayag ni the’eg be’ e pi engel ni yad be pigpig ngak? Gur bay bang
    ni der taw ra’en Got ngay?
  hlt-MCSB: A caem taengah hlangmi om nim?. U soah nim amah kah vangnah a hlah pawh.
  mdy-ETH: ዒዛኮ ዖላ ዓሶ ሚርጉማ ፓይዲባኣያኬ፤ ፆኦሲኮ ፖዓ ሄሉዋ ቤሲያኣ ባኣሴ።
  twi-ASANTE: Wɔbɛtumi akan nʼakodɔm anaa? Hwan na ne hann nto ngu ne soɔ?
  eng-WEBU: Can his armies be counted? On whom does his light not arise?
  wal-wal: A olanchchata qoodanau danddayiya asi de7ii? Xoossaa poo7oi gakkenna sohoi
    de7ii? De7enna.
  spa-PDDPT: ¿Tienen número sus huestes? ¿Sobre quién no está su luz?
  gun-gun: Guembiguai xondaro kuery ma ndajaipapapa kuaai 'rã. Ixuguigua hexakãa ojope
    'rã ha'e javi áry.
  ilo-ULB: Adda kadi pagpatinggaan iti bilang dagiti armadana? Siasino kadi ti saan
    a maraniagan iti lawagna?
  kpg-kpg: Ma iai tangada e mee di dau digau di langi ala e hege gi Mee? Ma iai di
    gowaa i golo e hagalee maalama i di maahina a Maa?
  uig-ARA: ئۇنىڭ قوشۇنلىرىنى ساناپ تۈگەتكىلى بولامدۇ؟ ئۇنىڭ نۇرى كىمنىڭ ئۈستىگە چۈشمەي
    قالار؟
  sus-sus: A xa gali kɔnti nɔma kolonde? Nde na a xa soge yanbɛ mu naxan lima?
  pon-2006: Mie me kak wadekada tohnleng kan me kin papah? Mie wasa me sapwellimen
    Koht marain sohte kin daker?
  ksd-ksd: To ia bar na luk valar pa kana umana loko na tarai na vinarubu? Ma to ia
    bar kana kapa pa i pupua taun ia?
  tur-YTC: O'nun orduları sayılabilir mi? O'nun ışığı kimin üzerine doğmaz?
  grc-BRENT: Μὴ γάρ τις ὑπολάβοι ὅτι ἐστὶ παρέλκυσις πειραταῖς· ἐπὶ τίνας δὲ οὐκ ἐπελεύσεται
    ἔνεδρα παρʼ αὐτοῦ;
  ind-AYT: Dapatkah jumlah pasukan-Nya dihitung? Kepada siapakah terang-Nya tidak
    bersinar?
  nya-nya: Kodi magulu ake ankhondo nʼkuwerengeka? Kodi kuwala kwake sikuwalira ndani?
  hrv-hrv: Zar se njemu čete izbrojiti mogu i svjetlo njegovo nad kim ne izlazi?
  mps-mps: Te dagalude ami bidi hauwa mu, tama bidigo nedebo usu egobeo. Tama Godigo
    ula tigidali we bidibolo mabo dao.
  tpi-tpi: Ol ami bilong heven i bikpela lain tru na i no inap man i kaunim. Na God
    i save givim lait long olgeta manmeri.
  dan-1931: Er der mon Tal på hans Skarer? Mod hvem står ikke hans Baghold op?
  vie-OVCB: Ai có thể đếm được đạo quân của Chúa? Có phải ánh sáng Ngài soi khắp đất?
  guj-2017: શું તેમના સૈન્યોની કંઈ ગણતરી છે? અને કોના ઉપર તેમનું અજવાળું નથી પ્રકાશતું?
  pon-2006A: Mie me kak wadekada tohnleng kan me kin papah? Mie wasa me sapwellimen
    Koht marain sohte kin daker?
  por-BRBSL: Seus exércitos podem ser contados? Em quem sua luz não se levanta?
  cth-cth: A ransanaw hah apinimaw a touk thai han. Apie lathueng maw na angnae hah
    tâcawt laipalah ao boi.
  twi-twi: Wobetumi akan nʼakofo ana? Hena na ne hann nhyerɛn wɔ ne so?
  hlt-hlt: A caem taengah hlangmi om nim?. U soah nim amah kah vangnah a hlah pawh.
  tbz-SIM: Ku kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ we mbo nɑ kɛ́ bɛ̀ kɑ̀ɑ, ku kó kuwenniku nɛ́ í mí bɛ
    we ĩ́nkɛ̀?
  msy-2020: An mɨdorozir gumaziba bar avɨraseme, ezɨ tav me mengan iburagham. Ezɨ
    a uan angazangarim gamizɨ, a danganiba bar dagh isira.
  dop-dop: Awe pǝsǝɣɩ nɑ ɩ́ kɑlɑ ɩ sɑmɑɑ? Yɑɑ ɑwe ɩɩ nɑɑkǝnɑ ɩ nyɑɑlǝm?
  azb-azb: Orduları saya gələrmi? İşığı kimin üzünə doğmaz?
  eng-DBY: Is there any number of his troops? and upon whom doth not his light arise?
  hin-2017: क्या उसकी सेनाओं की गिनती हो सकती? और कौन है जिस पर उसका प्रकाश नहीं पड़ता?
  wol-KYG: Ay gàngooram limu naam? Ana ku mu dul jam ceeñeeram?
  eng-YLT: Is their [any] number to His troops? And on whom ariseth not His light?
  eng-WYC-2017: Whether there is a number of his knights? and upon whom shineth not
    his light?
  eng-WMBB: Can his armies be counted? On whom does his light not arise?
  urd-GVH: क्या कोई उसके दस्तों की तादाद गिन सकता है? उसका नूर किस पर नहीं चमकता?
  rug-rug: Esei boka nae i sari Nana qeto minate varipera? Sa kalalasa te Tamasa si
    kamo koari doduru vasina.
  gaz-gaz: Loltoonni isaa lakkaaʼamuu dandaʼuu? Ifni isaa eenyu irratti utuu hin baʼin
    hafa?
  fra-LSG: Ses armées ne sont-elles pas innombrables? Sur qui sa lumière ne se lève-t-elle
    pas?
  yal-yal: Nde nɔɛ a ganla yatɛ? A sogen mi tema nde xun ma?
  haw-1868: Ua heluia anei kona mau poe koa? A maluna owai la i puka ole mai ai kona
    malamalama?
  arb-NAV: هَلْ مِنْ إِحْصَاءٍ لأَجْنَادِهِ، وَعَلَى مَنْ لَا يُشْرِقُ نُورُهُ؟
  ewe-ewe: Ɖe woate ŋu axlẽ eƒe aʋakɔwoa? Ame ka tame eƒe kekeli meklẽ ɖo o?
  eng-LEE: Can the number of his hosts be given? and over whom riseth not his light?
  asm-FB: তেওঁৰ বাহিনীসকলৰ সংখ্যা আছে নে? আৰু তেওঁৰ দীপ্তি কাৰ ওপৰত প্ৰকাশিত নহয়?
  sus-A: عَ شَ فَلِ كْنتِ نْمَ كٌلٌندٍ؟ ندٍ نَ عَ شَ سٌفٍ يَنبّ مُ نَشَن لِمَ؟
  fra-SBL: Peut-on compter ses armées ? Sur qui sa lumière ne se lève-t-elle pas ?
  hbo-hbo: הֲיֵ֣שׁ מִ֭סְפָּר לִגְדוּדָ֑יו וְעַל־מִ֝֗י לֹא־יָק֥וּם אֹורֵֽהוּ׃
  kik-kik: Mbũtũ ciake no itarĩke? Nũũ ũtaaragĩrwo nĩ ũtheri wake?
  fra-NCL: Ses légions ne sont-elles pas innombrables ? Sur qui ne se lève pas sa
    lumière ?
  cek-AK: Mi mah maw anih ih misatuh kaminawk to kroek thai tih? Anih aanghaih mah
    toeh ai ih mi maw kaom?
  cuk-cuk: E-sordagan-merguedi, gege ebisleged. Bela dulemargi Bab-Dummad-e-gwallu
    gaed.
  uig-CYR: Униң қошунлирини санап түгәткили боламду? Униң нури кимниң үстигә чүшмәй
    қалар?
  tel-2017: ఆయన సేనలను లెక్కింప శక్యమా? ఆయన వెలుగు ఎవరి మీదనైనా ఉదయించకుండా ఉంటుందా?
  hat-BSA: Èske fòs kantite sòlda Li yo kab kontwole? Epi sou kilès ke limyè Li pa
    leve?
  kos-kos: Ya oasr mwet ku in oakla pisen lipufan su kulansap nu sel? Ya oasr acn
    ma kalem lal ah tia tolak?
  hbo-WLC: הֲיֵ֣שׁ מִ֭סְפָּר לִגְדוּדָ֑יו וְעַל־מִ֝֗י לֹא־יָק֥וּם אוֹרֵֽהוּ׃
  ibo-ibo: Onye pụrụ ịgụta usuu ndị agha ya ọnụ? Onye kwa ka ìhè ya na-adịghị enwukwasị?
  ory-ory: ତାହାଙ୍କ ସୈନ୍ୟଦଳର କି କୌଣସି ସଂଖ୍ୟା ଅଛି? କାହା ଉପରେ ତାହାଙ୍କ ଦୀପ୍ତି ଉଦିତ ନ ହୁଏ?
  chk-chk: Ifa usun, eman a tongeni aleani iteiten nöün kewe chon läng? Ifa usun,
    iön aramas än Kot saram esap tin won?
  rop-rop: Hu gin kaundimap ola sta? Nobodi. Oni God na en brom im na det lait bin
    kaman en im shain ebriweya.
  ukr-1871: Хто б його військо злїчив? і над ким він не сияє?
  deu-1951: Sind seine Scharen zu zählen? Und über wem erhebt sich nicht sein Licht?
  eng-JPS: Is there any number of His armies? And upon whom doth not His light arise?
  srp-1865: Vojskama njegovijem ima li broja? i koga ne obasjava vidjelo njegovo?
  lug-lug: Amaggye ge gasobola okubalibwa? Ani atayakirwa musana gwe?
  heb-heb: היש מספר לגדודיו ועל מי לא יקום אורהו׃
  ben-IRV: তাঁর সৈন্য সংখ্যার কোন শেষ আছে? কার ওপর তাঁর আলো ওঠে না?
  pan-pan: ਕੀ ਉਸ ਦੀਆਂ ਫੌਜਾਂ ਦੀ ਗਿਣਤੀ ਹੋ ਸਕਦੀ ਹੈ ਅਤੇ ਕੌਣ ਹੈ ਜਿਸ ਦੇ ਉੱਤੇ ਉਹ ਦਾ ਚਾਨਣ
    ਨਹੀਂ ਪੈਂਦਾ?
  mya-JVB: ဗိုလ်ခြေ တော်တို့ကို ရေတွက် နိုင်သလော။ အလင်း တော်သည် အဘယ် သူကို မလင်းဘဲ
    နေသနည်း။
  hmo-hmo: Tau ta ese, Dirava ena tuari anerudia ia duahia diba, a? Tau ta ena latanai,
    be Dirava ena diari ia kamokau lasi, a?
  urd-urd: क्या उसकी फ़ौजों की कोई ता'दाद है? और कौन है जिस पर उसकी रोशनी नहीं पड़ती?
  rus-SYN: Есть ли счет воинствам Его? и над кем не восходит свет Его?
  bqc-SIM: Aa zĩgↄ̃ↄ lɛ́ vĩe? Ali gupu gbɛ̃́piiɛo lé?
  tcz-CHONGTHU: Koipen in avan sepai ho asim thei dingham? Akhovah chun leiset chung
    pumpi asalvah hilou ham?
  mar-mar: त्याच्या सैन्याची मोजणी करीता येईल काय? कोणावर त्याचा प्रकाश पडत नाही?
  qub-qub: Paypa suldäruncunaga yupaytapis mana atipaypämi. Achicyayninpis llapanmanmi
    achicyan.
  hat-hat: Ki moun ki ka konte kantite zanj k'ap sèvi l'? Pa gen kote limyè Bondye
    a pa klere.
  eng-BSB: Can His troops be numbered? On whom does His light not rise?
  eng-WEBPB: Can his armies be counted? On whom does his light not arise?
  kbq-kbq: Iza amuhara hu'nesnia vahe'mo monafima mani'naza sondia vahe'a hamparigara
    hu'ne? Hagi ama mopafintira ina vahe'moka hunka nagritera Agri masamo'a remsa
    hunonante hunka hugahane?
  nhe-BL: Quinpiyaj tlahuel miyac ielhuicac ejcahua hasta axaca hueli quinpohuas.
    Itlahuil ajsi ipan senquistoc nochi ni tlaltepactli.
  gub-BL: Aipo amo upapar heko haw pe har wà. Tupàn hatainy uhyape katu teko nànàn
    a'e. Aipo heta amo teko izuwi uzeàmim ma'e wà.
  eng-DRA: Is there any numbering of his soldiers? and upon whom shall not his light
    arise?
