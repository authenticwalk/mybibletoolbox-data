verse: JOB.025.001
translations:
  mal-C: 'അതിനുശേഷം ശൂഹ്യനായ ബിൽദാദ് ഇപ്രകാരം ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Bildad von Suah antwortete und sprach:'
  lin-lin: 'Bilidadi, moto ya Shuwa, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Bildad the Shuhite answers and says:'
  eng-GNV: Then answered Bildad the Shuhite, and sayd,
  eng-WEBSTER: Then answered Bildad the Shuhite, and said,
  nhw-BL: 'Huajca Bildad, catli ehua altepetl Súa, quiilhui Job:'
  swh-ONEN: 'Ndipo Bildadi Mshuhi akajibu:'
  bba-bba: Bilidɑ Suɑɡii u Yoobu wisɑ u nɛɛ,
  eng-KJVCPB: Then answered Bildad the Shuhite, and said,
  luo-luo: Eka Bildad ja-Shua nodwoko Ayub niya,
  meu-meu: 'Bena Bildad, tau Suhi, e haere, eto:'
  npi-ULB: तब बिल्दद शुहीले जवाफ दिए र यसो भने,
  yor-yor: Nígbà náà ní Bilidadi, ará Ṣuhi, dáhùn wí pé,
  pes-OPCB: 'آنگاه بلدد شوحی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Bildad ang Suhita at sinabi,
  hui-hui: Yobohanda bi lai heagola Suha dindi howa ibini Bilidada ibugua ladai bialu
    lalu,
  mya-mya: တဖန် ရှုအာအမျိုးသား ဗိလဒဒ်မြွက်ဆိုသည် ကား၊
  bod-N: དེ་ནས་ཤུ་ཧེ་པ་པེལ་དེལ་གྱིས་ལན་བཏབ་ནས་སྨྲས་པ།
  sna-sna: 'Ipapo Bhiridhadhi muShuhi akapindura akati:'
  spa-BLM: Entonces Bildad el Suhita respondió,
  cac-cac: 'Ix yalanxi vin̈aj Bildad aj Súa icha tic:'
  swh-ULB: Kisha Bilidadi Mshuhi akajibu na kusema,
  bel-bel: 'І адказваў Вілдад Саўхэянін і сказаў:'
  deu-ELBBK: 'Und Bildad, der Schuchiter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Bildad is tig-Shua te,
  mal-2015: 'അതിന്നു ശൂഹ്യനായ ബില്ദാദ് ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Bildad andral o Šuach odphenďa kada:'
  pes-OPV: 'پس بلدد شوحی در جواب گفت:'
  ron-1924: 'Билдад дин Шуах а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে শূহীয় বিল্‌দদ উত্তর দিলেন:'
  som-som: Markaasaa Bildad oo ahaa reer Shuuxii u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Baldad Suhites, dixit:'
  eng-ASVBT: Then answered Bildad the Shuhite, and said,
  ita-1885: 'E BILDAD Suhita rispose, e disse:'
  eng-LXXUP: Then Bildad the Shuhite answered and said,
  eng-ULB: Then Bildad the Shuhite answered and said,
  spa-VBL: 'Entonces Bildad el Suhita habló y dijo:'
  fra-_FOB: 'Et Bildad, de Shuach, prit la parole, et dit:'
  mal-mal: 'അതിന് ശൂഹ്യനായ ബിൽദാദ് ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada šuachas Bildadas atsiliepdamas tarė:'
  urd-GVR: Phir Bildad Sūḳhī ne jawāb de kar kahā,
  suz-BL: मिनु शुआह ङा बिल्‍दादमी
  eng-NOY: 'Then answered Bildad the Shuhite, and said:'
  ita-1927: 'Allora Bildad di Suach rispose e disse:'
  ckb-ckb: 'بیلدەدی شوحیش وەڵامی دایەوە:'
  eng-BBE: Then Bildad the Shuhite made answer and said,
  kan-OKCV: 'ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು ಉತ್ತರಕೊಟ್ಟು ಹೇಳಿದ್ದೇನೆಂದರೆ:'
  tam-2017: 'அப்பொழுது சூகியனான பில்தாத் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Bildad Suhita, y dijo:'
  ron-BTF: 'Atunci a răspuns Bildad șuhitul și a zis:'
  eng-WEBP: Then Bildad the Shuhite answered,
  eng-FBV: Then Bildad the Shuhite spoke up and said,
  nld-1939: 'Nu nam Bildad van Sjóeach het woord, en sprak:'
  nch-BL: 'Huajca Bildad, cati ehua altepet Súa, quiilhui Job:'
  vie-1934: 'Binh-đát, người Su-a, bèn đáp rằng:'
  hin-CV: 'तब बिलदद ने, जो शूही था, अपना मत देना प्रारंभ किया:'
  spa-BES: 'Entonces Bildad el Suhita respondió y dijo:'
  tdx-tdx: 'Nanoiñe amy zao t’i Bildade nte-Sohy:'
  tha-KJV: แล​้วบิ​ลด​ัดคนชูอาห์ตอบว่า
  por-BR-2018: 'Então Bildade, o suíta, respondeu, dizendo:'
  deu-ELO: 'Und Bildad, der Schuchiter, antwortete und sprach:'
  eng-WYC-2018: Then Bildad (the) Shuhite answered, and said,
  epo-epo: 'Ekparolis Bildad, la Ŝuĥano, kaj diris:'
  uig-PIN: 'Xuhaliⱪ Bildad jawabǝn mundaⱪ dedi: —'
  beo-beo: Bilida:de da amane sia:i,
  tpi-OTNT: Jop i tok pinis, orait Bildat bilong kantri Suha i bekim tok olsem,
  hau-SA: Sai Bildad mutumin Shuwa ya amsa,
  uig-LAT: 'Shuxaliq Bildad jawaben mundaq dédi: —'
  nde-nde: 'Kwathi-ke uBhilidadi umShuhi waphendula wathi:'
  ton-ton: Pea naʻe toki tali ʻe Pilitati mei Suaa, ʻo ne pehē,
  ces-1613: 'Tedy odpovídaje Bildad Suchský, řekl:'
  eng-WMB: Then Bildad the Shuhite answered,
  tam-TCV: 'அப்பொழுது சூகியனான பில்தாத் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya mitubag si Bildad nga Shuhitihanon ug misulti,
  pol-UBG: 'Wtedy Bildad z Szuach odpowiedział:'
  urd-GVU: پھر بِلدد سوخی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Bildad von Suah und sprach:'
  kan-2017: ಆ ಮೇಲೆ ಶೂಹ್ಯನಾದ ಬಿಲ್ದದನು ಹೀಗೆಂದನು,
  yap-yap: Got e ba gel gelngin; urngin e girdi’ ma thingari par ni bay daguwen rorad;
    ma dunubiy gil’ilungun u tharmiy ngi i par u fithik’ e gapas.
  hlt-MCSB: Te phoeiah Shuhi Bildad loh a doo tih,
  mdy-ETH: ሹሃ ዓጮ ዓሢ፥ ቢልዳዴ፦
  twi-ASANTE: Na Suhini Bildad buaa sɛ,
  eng-WEBU: Then Bildad the Shuhite answered,
  wal-wal: Hegaappe guyyiyan, SHuuha biittaappe yiida Bilddaadi hagaadan yaagidi zaariis;
  spa-PDDPT: 'Entonces Bildad suhita respondió:'
  gun-gun: 'Ha''e ramo Sua pygua Bildade ombovai:'
  ilo-ULB: Ket simmungbat ni Bildad a Suhita ket kinunana,
  kpg-kpg: 'Bildad tangada Shuah ga helekai:'
  uig-ARA: 'شۇخالىق بىلداد جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Bilidada Suuxaka naxa a fala,
  pon-2006: Koht me manaman; aramas koaros pahn lemmwiki ih; e kin ketin kolokol wehin
    nanleng ni popohl.
  ksd-ksd: 'Ma Bildad ra te Sua i ga tata ma i ga biti:'
  tur-YTC: 'O zaman Şuahlı Bildad şöyle yanıt verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Βαλδὰδ ὁ Σαυχίτης, λέγει,
  ind-AYT: Kemudian, Bildad, orang Suah, menjawab, katanya,
  nya-nya: Apo Bilidadi wa ku Suki anayankha kuti,
  hrv-hrv: 'Bildad iz Šuaha progovori tad i reče:'
  mps-mps: Jopgo po ola silibo si, te Bildat te bulu Suha bidigo po wei ponoyu, e
    tama wali.
  tpi-tpi: Jop i tok pinis, orait Bildat bilong kantri Suha i bekim tok olsem,
  dan-1931: 'Så tog Sjuhitten Bildad til Orde og sagde:'
  vie-OVCB: 'Binh-đát, người Su-a, đáp:'
  guj-2017: પછી બિલ્દાદ શૂહીએ ઉત્તર આપ્યો અને કહ્યું,
  pon-2006A: Koht me manaman; aramas koaros pahn lemmwiki ih; e kin ketin kolokol
    wehin nanleng ni popohl.
  por-BRBSL: Então Bildad, o Shuhite, respondeu,
  cth-cth: Hahoi Shuhi tami Bildad ni a pathung teh,
  twi-twi: Na Suhini Bildad buae se,
  hlt-hlt: Te phoeiah Shuhi Bildad loh a doo tih,
  tbz-SIM: 'Kɛ̀ Bididɑɑ Suɑɑ ɛì kouu bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Ezɨ Suhan kantrin gumazim Bildat kamaghɨn Jop ikarvasi:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Suhɑ tʋ Pilitɑ cɔwɑ Soopu sɩ:'
  azb-azb: 'Şuahlı Bildad belə cavab verdi:'
  eng-DBY: And Bildad the Shuhite answered and said,
  hin-2017: तब शूही बिल्दद ने कहा,
  wol-KYG: 'Bildàdd ma bàyyikoo Suwa àddu, ne:'
  eng-YLT: 'And Bildad the Shuhite answereth and saith: —'
  eng-WYC-2017: Then Bildad the Shuhite answered, and said,
  eng-WMBB: Then Bildad the Shuhite answered,
  urd-GVH: फिर बिलदद सूख़ी ने जवाब देकर कहा,
  rug-rug: Olaṉa se Bilidadi, sa tie mae guana pa popoa Sua,
  gaz-gaz: 'Bildaad Shuhaahichi akkana jedhee deebise:'
  fra-LSG: 'Bildad de Schuach prit la parole et dit:'
  yal-yal: Suxa kaan Bilidada yi Yuba yabi, a naxa,
  haw-1868: A LAILA olelo aku la o Biledada, no Suha, i aku la,
  arb-NAV: 'فَقَالَ بِلْدَدُ الشُّوحِيُّ:'
  ewe-ewe: Bildad, Suhitɔ ɖo eŋu nɛ be,
  eng-LEE: Then answered Bildad the Shuchite, and said,
  asm-FB: তাতে চুহীয়া বিল্দাদদে পুনৰায় উত্তৰ কৰি ক’লে,
  sus-A: بِلِدَدَ سُوشَكَ نَشَ عَ قَلَ،
  fra-SBL: Et Bildad, le Shuhite, prit la parole,
  hbo-hbo: וַ֭יַּעַן בִּלְדַּ֥ד הַשֻּׁחִ֗י וַיֹּאמַֽר׃
  kik-kik: 'Nake Bilidadi ũrĩa Mũshuhi agĩcookia atĩrĩ:'
  fra-NCL: 'Alors Baldad de Suhé prit la parole et dit :'
  cek-AK: To naah Shud acaeng Bildad mah,
  cuk-cuk: 'Súah-neggweburgined-Bildad, Job-abin weyob sogded:'
  uig-CYR: 'Шухалиқ Билдад җававән мундақ деди: —'
  tel-2017: అప్పుడు షూహీయుడు బిల్దదు ఇలా జవాబు ఇచ్చాడు.
  hat-BSA: 'Alò, Bildad, Shouachyen an te reponn:'
  kos-kos: Na Bildad el topuk ac fahk,
  hbo-WLC: וַ֭יַּעַן בִּלְדַּ֥ד הַשֻּׁחִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Bildad onye Shua zara sị:'
  ory-ory: ଏଥିରେ ଶୂହୀୟ ବିଲ୍‍ଦଦ୍‍ ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Piltat ewe re Shu a apasa,
  rop-rop: Wal Bilded brom Shuwa bin tok langa Job,
  ukr-1871: 'І відказав Билдад Савхеаський та й промовив:'
  deu-1951: 'Da antwortete Bildad, der Schuchiter, und sprach:'
  eng-JPS: 'Then answered Bildad the Shuhite, and said:'
  srp-1865: 'A Vildad Sušanin odgovori i reèe:'
  lug-lug: Awo Birudaadi Omusuki n’addamu n’ayogera nti,
  heb-heb: ויען בלדד השחי ויאמר׃
  ben-IRV: তখন শূহীয় বিলদদ উত্তর করলেন এবং বললেন,
  pan-pan: ਤਦ ਬਿਲਦਦ ਸ਼ੂਹੀ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ,
  mya-JVB: တဖန် ရှုအာ အမျိုးသားဗိလဒဒ် မြွက်ဆို သည် ကား၊
  hmo-hmo: Vadaeni Biledada, Suhi tauna, ia haere, ia gwau,
  urd-urd: तब बिलदद सूखी ने जवाब दिया
  rus-SYN: 'И отвечал Вилдад Савхеянин и сказал:'
  bqc-SIM: 'Ɔ̃ Sua gbɛ̃́ Bilidada mɛ̀:'
  tcz-CHONGTHU: 'Hiti chun Shuh mi Bildad in adonbut in:'
  mar-mar: नंतर बिल्दद शूहीने उत्तर दिले व तो म्हणाला,
  qub-qub: 'Chaura Shúa jutiyoj parti runa Bildad niran:'
  hat-hat: 'Bildad, moun lavil Chwa a, pran lapawòl, li di konsa:'
  eng-BSB: 'Then Bildad the Shuhite replied:'
  eng-WEBPB: Then Bildad the Shuhite answered,
  kbq-kbq: Hagi anante Suha mopareti ne' Bildati'a amanage huno Jopuna kenona hunte'ne,
  nhe-BL: 'Huajca Bildad, tlen ehua altepetl Súa, quiilhui Job:'
  gub-BL: Minaz uze'eg putar a'e nehe kury.
  eng-DRA: 'Then Baldad the Suhite answered, and I said:'
