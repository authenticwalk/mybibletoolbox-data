verse: JOB.025.004
translations:
  mal-C: അങ്ങനെയെങ്കിൽ ഒരു മനുഷ്യന് ദൈവസന്നിധിയിൽ എങ്ങനെ നീതിമാനാകാൻ കഴിയും? സ്ത്രീയിൽ
    പിറന്നവർ ശുദ്ധരാകുന്നതെങ്ങനെ?
  deu-TKW: Wie könnte da ein Mensch Recht haben gegen Gott, und rein erscheinen der
    vom Weib Geborene?
  lin-lin: Ndenge nini moto akoki kozala sembo na miso ya Nzambe ? Ndenge nini moto
    oyo abotami na mwasi akoki kozala peto ?
  eng-LSV: And what? Is man righteous with God? And what? Is he pure—born of a woman?
  eng-GNV: And howe may a man be iustified with God? or how can he be cleane, that
    is borne of woman?
  eng-WEBSTER: How then can man be justified with God? or how can he be clean that
    is born of a woman?
  nhw-BL: ¿Quenicatza huelis se masehuali moquetzas huan quiijtos para itztoc xitlahuac
    iixpa Toteco Dios? Amo aqui ipan nochi tlaltipactli itztoc senquistoc tlapajpactic.
  swh-ONEN: Mtu awezaje kuwa mwadilifu mbele za Mungu? Awezaje mtu aliyezaliwa na
    mwanamke kuwa safi?
  bba-bba: Tɔnu kun kpɛ̃ u n ɡem mɔ Gusunɔn wuswɑɑɔ. Wi bɑ mɑrɑ ɡesi, u ǹ kpɛ̃ u
    n dɛɛre Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: How then can man be justified with God? Or how can he be clean that
    is born of a woman?
  luo-luo: Ka en kamano, to ere kaka dhano dibed ngʼat makare e nyim Nyasaye? Koso
    ere kaka dhano ma dhako onywolo nyalo bedo maler?
  meu-meu: Benaini, taunimanima na ede baine maoromaoro toma Dirava vairanai? Hahine
    bogana amo e vara tauna na ede baine ḡoevaḡoeva toma?
  npi-ULB: तब कसरी मानिस परमेश्‍वरसित धर्मी ठहरिन सक्छ त ? स्‍त्रीबाट जन्मेको मानिस
    कसरी उहाँको सामु शुद्ध, ग्रहणयोग्य हुन सक्छ ?
  yor-yor: Èéha ti ṣe tí a ó fi dá ènìyàn láre lọ́dọ̀ Ọlọ́run? Tàbí ẹni tí a bí láti
    inú obìnrin wá yóò ha ṣe mọ́?
  pes-OPCB: انسانی که از زن زائیده شده، چگونه می‌تواند در برابر خدا پاک و بی‌گناه
    به حساب بیاید؟
  tgl-ULB: Kung gayon, paano magiging matuwid ang tao sa Diyos? Paano ba magiging
    malinis, katanggap-tanggap sa kaniya, siya na ipinanganak ng isang babae?
  hui-hui: Ani kago ai ina dindi wali agali bu kamarume inane mo bayale halu Ngode
    Datagaliwabenaga deni dodo mbira nahe bayale agua holedabe.
  mya-mya: သို့ဖြစ်၍ လူသည် ဘုရားသခင်ရှေ့တော်၌ ကုသိုလ်ကို အဘယ်သို့ရနိုင်သနည်း။ လူမိန်းမဘွားမြင်
    သောသူသည် အဘယ်သို့ သန့်ရှင်းနိုင်သနည်း။
  bod-N: དེ་བས་དཀོན་མཆོག་ཁོང་གི་སྐུ་དྲུང་དུ། ། མི་ནི་ཇི་ལྟར་དྲང་བདེན་ཅན་དུ་བརྩི། །
    བུད་མེད་དག་ལས་བཙས་པ་ཇི་ལྟར་གཙང་། །
  sna-sna: Zvino munhu angava akarurama seiko pamberi paMwari? Ko, munhu akazvarwa
    nomukadzi angava akachena sei?
  spa-BLM: ¿Cómo puede entonces el hombre ser justo con Dios? ¿O cómo puede estar
    limpio el que ha nacido de una mujer?
  cac-cac: ¿Tocval ay junoc anima malaj smul d'a yichan̈ Dios? ¿Tocval ay junoc mach
    te vach'?
  swh-ULB: Jinsi gani basi mtu awe mwenye haki kama Mungu? Jinsi gani aliyezaliwa
    na mwanamke awe safi, amekubaliwa naye?
  bel-bel: І як апраўдаецца чалавек прад Богам, і як быць чыстым народжанаму жанчынай?
  deu-ELBBK: Und wie könnte ein Mensch gerecht sein vor Gott, und wie könnte rein
    sein ein von einer Frau Geborener?
  mbb-OT: Ebmenmenuwen te egkaǥi te etew he metazeng sikandin diyà te etuvangan te
    Megbevayà? Duen be etew he lumpiyu?
  mal-2015: മർത്യൻ ദൈവസന്നിധിയിൽ എങ്ങനെ നീതിമാനാകും? സ്ത്രീ പ്രസവിച്ചവൻ എങ്ങനെ നിർമ്മലനാകും?
  rmc-rmc: Akor sar šaj el vareko spravodľivo anglo Del? Abo sar šaj el žužo o manuš,
    savo uľiľa la džuvľatar?
  pes-OPV: پس انسان چگونه نزد خدا عادل شمرده شود؟ و کسی‌که از زن زاییده شود، چگونه
    پاک باشد؟
  ron-1924: Кум ар путя омул сэ фие фэрэ винэ ынаинтя луй Думнезеу? Кум ар путя чел
    нэскут дин фемее сэ фие курат?
  ben-OBCV: ঈশ্বরের সামনে নশ্বর মানুষ তবে কীভাবে ধার্মিক গণিত হবে? স্ত্রী-জাত মানুষ
    কীভাবে শুচিশুদ্ধ হবে?
  som-som: Balse sidee baa nin u kari karaa inuu Ilaah hortiisa xaq ku ahaado? Mid
    naagu dhashayse sidee buu u karaa inuu nadiif ahaado?
  lat-VUC: Numquid justificari potest homo comparatus Deo? aut apparere mundus natus
    de muliere?
  eng-ASVBT: How then can man be just with God? Or how can he be clean that is born
    of a woman?
  ita-1885: Ma come sarà giusto l'uomo appo Iddio? E come sarà puro colui ch'è nato
    di donna?
  eng-LXXUP: For how shall a mortal be just before the Lord? Or who that is born of
    a woman shall purify himself?
  eng-ULB: How then can man be righteous with God? How can he who is born of a woman
    be clean, acceptable to him?
  spa-VBL: ¿Cómo puede un ser humano ser justo ante Dios? ¿Puede alguien nacido de
    mujer ser puro?
  fra-_FOB: Et comment l'homme serait-il juste devant Dieu? Et comment celui qui est
    né de la femme serait-il pur?
  mal-mal: മർത്യൻ ദൈവസന്നിധിയിൽ എങ്ങനെ നീതിമാനാകും? സ്ത്രീ പ്രസവിച്ചവൻ എങ്ങനെ നിർമ്മലനാകും?
  lit-lit: Kaip tad žmogus gali būti išteisintas prieš Dievą? Arba kaip gimusis iš
    moters gali būti tyras?
  urd-GVR: To phir insān Allāh ke sāmne kis tarah rāstbāz ṭhahar saktā hai? Jo aurat
    se paidā huā wuh kis tarah pāk-sāf sābit ho saktā hai?
  suz-BL: बेक्‍शा लाइब मुर दोपा परमप्रभु आ ङोंइती ठीक पाइब दुम्‍ने चाप्‍नीमी ङा? मीश
    मुर रे जरमेशो मुर दोपा ग्रांग्रा मदिचा ङा दुम्‍ने चाप्‍नीमी ङा? अय्‍युब ९:२; भजन
    संग्रह १४३:२
  eng-NOY: How then can man be righteous before? Or how can he be pure that is born
    of woman?
  ita-1927: Come può dunque l’uomo esser giusto dinanzi a Dio? Come può esser puro
    il nato dalla donna?
  ckb-ckb: ئیتر چۆن مرۆڤ لەبەرچاوی خودا ڕاستودروست دەبێت؟ لەدایکبوو لە ژن چۆن بێتاوان
    دەبێت؟
  eng-BBE: How then is it possible for man to be upright before God? or how may he
    be clean who is a son of woman?
  kan-OKCV: ಮನುಷ್ಯನು ದೇವರ ಮುಂದೆ ನೀತಿವಂತನಾಗುವುದು ಹೇಗೆ? ಸ್ತ್ರೀಯಿಂದ ಹುಟ್ಟಿದವನು ಪರಿಶುದ್ಧನಾಗಿರುವುದು
    ಹೇಗೆ?
  tam-2017: இப்படியிருக்க, மனிதன் தேவனுக்கு முன்பாக நீதிமானாயிருப்பது எப்படி? பெண்ணிடத்தில்
    பிறந்தவன் சுத்தமாயிருப்பது எப்படி?
  spa-RV-1909: ¿Cómo pues se justificará el hombre con Dios? ¿y cómo será limpio el
    que nace de mujer?
  ron-BTF: Cum poate fi un om declarat drept înaintea lui Dumnezeu? Sau cum poate
    fi curat cel născut din femeie?
  eng-WEBP: How then can man be just with God? Or how can he who is born of a woman
    be clean?
  eng-FBV: How can a human being be right before God? Can anyone born of woman be
    pure?
  nld-1939: Hoe kan dan een mens tegen God in zijn recht zijn, Of rein, die uit een
    vrouw is geboren?
  nch-BL: ¿Quenicatza hueli se masehuali moquetzas huan quiijtos para itztoc xitahuac
    iixpa Toteco Dios? Amo aqui ipan nochi taltipacti itztoc senquisa tapajpactic.
  vie-1934: Làm sao loài người được công bình trước mặt Đức chúa Trời? Kẻ nào bị người
    nữ sanh ra, sao cho là trong sạch được?
  hin-CV: तब क्या मनुष्य परमेश्वर के सामने युक्त प्रमाणित हो सकता है? अथवा नारी से
    जन्मे किसी को भी शुद्ध कहा जा सकता है?
  spa-BES: Entonces, ¿cómo es posible que el hombre sea recto ante Dios? o ¿cómo puede
    ser limpio quien es hijo de mujer?
  tdx-tdx: Aia te ho to aolon’Añahare ondatio? Aia te halio ty nasaman-drakemba?
  tha-KJV: แล​้วมนุษย์จะชอบธรรมต่อพระพักตร์พระเจ้าได้​อย่างไร คนที​่​เก​ิดจากผู้หญิงจะสะอาดได้​อย่างไร
  por-BR-2018: Como, pois, o ser humano seria justo para com Deus? E como seria puro
    aquele que nasce de mulher?
  deu-ELO: Und wie könnte ein Mensch gerecht sein vor Gott, und wie könnte rein sein
    ein vom Weibe Geborener?
  eng-WYC-2018: Whether a man comparisoned to God may be justified, either a man born
    of a woman may appear clean? (Can a man be justified when compared to God, or
    can a man born of a woman ever be pure, or innocent?)
  epo-epo: Kiel povas homo esti prava antaŭ Dio? Kaj kiel naskito de virino povas
    esti pura?
  uig-PIN: Əmdi insan balisi ⱪandaⱪmu Tǝngrining aldida ⱨǝⱪⱪaniy bolalisun? Ayal zatidin
    tuƣulƣanlar ⱪandaⱪmu pak bolalisun?
  beo-beo: Dunu afae da Ea siga ba:ma:ne, moloidafa esalabala? Hame mabu!
  tpi-OTNT: Olsem wanem na bai yumi man bilong graun inap long kamap stretpela na
    klin long ai bilong God?
  hau-SA: Ta yaya mutum zai iya zama mai adalci a gaban Allah? Ta yaya mutumin da
    mace ta haifa zai zama mai tsarki?
  uig-LAT: Emdi insan balisi qandaqmu Tengrining aldida heqqaniy bolalisun? Ayal zatidin
    tughulghanlar qandaqmu pak bolalisun?
  nde-nde: Pho umuntu angaba ngolungileyo njani kuNkulunkulu na? Angenza njani ozelwe
    ngowesifazane ukuthi ahlanzeke na?
  ton-ton: Pea ka kuo pehē, ʻe faʻa fakatonuhia fēfē ʻae tangata mo e ʻOtua? Pea ʻe
    maʻa fēfē ʻaia kuo fanauʻi ʻe he fefine?
  ces-1613: Jakž by tedy spravedliv býti mohl bídný člověk před Bohem silným, aneb
    jak čist býti narozený z ženy?
  eng-WMB: How then can man be just with God? Or how can he who is born of a woman
    be clean?
  tam-TCV: அப்படியிருக்க ஒரு மனிதன் இறைவனுக்கு முன்பாக நேர்மையானவனாக நிற்பதெப்படி?
    பெண்ணிடத்தில் பிறந்தவன் தூய்மையாய் இருப்பதெப்படி?
  ceb-ULB: Unsaon man aron ang tawo mahimong matarong diha sa Dios? Unsaon man siya
    nga gianak sa babaye nga malimpyo, ug madawat niya?
  pol-UBG: Jak więc może człowiek być usprawiedliwiony przed Bogiem? Albo jak może
    być czysty ten, kto się urodził z kobiety?
  urd-GVU: تو پھر انسان اللہ کے سامنے کس طرح راست باز ٹھہر سکتا ہے؟ جو عورت سے پیدا
    ہوا وہ کس طرح پاک صاف ثابت ہو سکتا ہے؟
  deu-1912: Und wie kann ein Mensch gerecht vor Gott sein? und wie kann rein sein
    eines Weibes Kind?
  kan-2017: ಮನುಷ್ಯನು ದೇವರ ಎಣಿಕೆಯಲ್ಲಿ ನೀತಿವಂತನಾಗಿರುವುದು ಹೇಗೆ? ಮಾನವನಾಗಿ ಹುಟ್ಟಿದವನು ಪರಿಶುದ್ಧನಾಗಿರುವುದು
    ಸಾಧ್ಯವೋ?
  yap-yap: Rayag ni par be’ nib mat’aw fa bmachalbog u p’eowchen Got?
  hlt-MCSB: Te dongah hlanghing he Pathen taengah metlam a tang thai? Huta kah a sak
    te metlam a cim eh?
  mdy-ETH: ዓሲ ፆኦሲ ቤርቲዳ ዎይቲ ፂሎ ማዓኒ ዳንዳዓይ? ዓሲ ማዒ ማዢንታዖ ‹ታ ጌኤሺኬ› ጌይ ሄርሺንታኒ ዳንዳዓ ዓሲ ዓኣ?
  twi-ASANTE: Ɔdasani bɛtene Onyankopɔn anim sɛn, na ɛbɛyɛ dɛn na deɛ ɔbaa awo no
    ho bɛteɛ?
  eng-WEBU: How then can man be just with God? Or how can he who is born of a woman
    be clean?
  wal-wal: Yaatin, asi Xoossaa sinttan waani xillo gidanau danddayii? Maccaasappe
    yelettida asi waani wogaadan geeshsha gidanau danddayii?
  spa-PDDPT: ¿Cómo puede el hombre justificarse ante ʼElohim? ¿Y cómo puede ser puro
    el nacido de mujer?
  gun-gun: Ha'e rami rã mba'exa tu avakue onhemboeko porã 'rã Nhanderuete renonde?
    Mba'exa tu kunha gui itui'i va'ekue oiko 'rã iky'a e'ỹ va'e?
  ilo-ULB: Kasano ngarud a ti tao ket agbalin a nalinteg iti Dios? Kasano a ti tao
    a naipasngay iti babai ket nadalus, a makaay-ayo kenkuana?
  kpg-kpg: Ma iai tangada e mee di donu gei e madammaa i mua o God?
  uig-ARA: ئەمدى ئىنسان بالىسى قانداقمۇ تەڭرىنىڭ ئالدىدا ھەققانىي بولالىسۇن؟ ئايال
    زاتىدىن تۇغۇلغانلار قانداقمۇ پاك بولالىسۇن؟
  sus-sus: Adama tinxinma di Ala ya i? Ginɛ bari di sɛniyɛnma di?
  pon-2006: Mie emen me kak pwung oh mwakelekel mwohn silangin Koht?
  ksd-ksd: A tutana na takodo dave ta ra mata i God? Ma nina ba ra vavina i kava na
    gomgom dave?
  tur-YTC: Öyleyse insan Tanrı önünde nasıl doğru olabilir? Ya da kadından doğan nasıl
    temiz olabilir?
  grc-BRENT: Πῶς γὰρ ἔσται δίκαιος βροτὸς ἔναντι Κυρίου; ἢ τίς ἂν ἀποκαθαρίσαι αὐτὸν
    γεννητὸς γυναικός;
  ind-AYT: Lalu, bagaimana manusia bisa di sisi yang benar di hadapan Allah? Bagaimana
    dia yang lahir dari seorang perempuan bisa suci?
  nya-nya: Kodi munthu angakhale bwanji wolungama pamaso pa Mulungu? Kodi munthu wobadwa
    mwa mayi angakhale wangwiro?
  hrv-hrv: Pa kako da čovjek prav bude pred Bogom i od žene rođen kako da čist bude?
  mps-mps: Mena tama da tǫde bidi doloba pelama, Godigo gedude meda meni yai pedalaibawe?
  tpi-tpi: Olsem wanem na bai yumi man bilong graun inap long kamap stretpela na klin
    long ai bilong God?
  dan-1931: Hvor kan en Mand have Ret imod Gud, hvor kan en kvindefødt være ren?
  vie-OVCB: Làm sao loài người được kể là vô tội trước mắt Đức Chúa Trời? Có ai từ
    người nữ sinh ra được xem là tinh sạch?
  guj-2017: ઈશ્વરની સમક્ષ મનુષ્ય કેવી રીતે ન્યાયી ઠરે? અને સ્ત્રીજન્ય કેવી રીતે પવિત્ર
    હોઈ શકે?
  pon-2006A: Mie emen me kak pwung oh mwakelekel mwohn silangin Koht?
  por-BRBSL: Como então o homem pode estar apenas com Deus? Ou como pode aquele que
    nasce de uma mulher estar limpo?
  cth-cth: Bangtelamaw Cathut e hmalah tami a lan thai han. Hoeh pawiteh, bangtelamaw
    napui ni khe e hah a thoung thai han.
  twi-twi: Ɛno de, ɛbɛyɛ dɛn na ɔdesani betumi ateɛ wɔ Onyankopɔn anim? Ɛbɛyɛ dɛn
    na nea ɔbea awo no no bɛyɛ kronn?
  hlt-hlt: Te dongah hlanghing he Pathen taengah metlam a tang thai? Huta kah a sak
    te metlam a cim eh?
  tbz-SIM: Onìtì bo yĩ́mɛ kɛ dɔ̀ ò wetí Kuyie nyììkɛ̀, Onìtì pɛitɛ́ wè bo yĩ́mɛ kɛ
    dɔ̀ ò kpɑ mɛyɛi?
  msy-2020: Kamaghɨn amizɨ, e gumazamiziba manmaghɨn Godɨn damazimɨn deragham? Amebam
    otezir gumazir manatam, Godɨn damazimɨn zuegham? Bar puvatɨgham.
  dop-dop: Yʋlʋ kɑɑ pǝsɩ nɑ ɩ́ siɣisi yɑɑ ɩ́ wɛɛ Ɩsɔ tǝnɑŋŋ.
  azb-azb: Fani insan Allah qarşısında necə saleh ola bilər? Qadından doğulan necə
    təmiz ola bilər?
  eng-DBY: And how should man be just with God? Or how should he be clean that is
    born of a woman?
  hin-2017: फिर मनुष्य परमेश्वर की दृष्टि में धर्मी कैसे ठहर सकता है? और जो स्त्री
    से उत्पन्न हुआ है वह कैसे निर्मल हो सकता है?
  wol-KYG: Ana nu nit di ame dëgg fa kanam Yàlla? Ku jigéen jur, nu mu mana laabe?
  eng-YLT: And what? is man righteous with God? And what? is he pure — born of a woman?
  eng-WYC-2017: Whether a man comparisoned to God may be justified, either a man born
    of a woman may appear clean?
  eng-WMBB: How then can man be just with God? Or how can he who is born of a woman
    be clean?
  urd-GVH: तो फिर इनसान अल्लाह के सामने किस तरह रास्तबाज़ ठहर सकता है? जो औरत से पैदा
    हुआ वह किस तरह पाक-साफ़ साबित हो सकता है?
  rug-rug: Vea, kote boka toṉoto sa tie pa kenuna sa Tamasa? Boka via sa tie pu podo
    pa barikaleqe?
  gaz-gaz: Yoos namni akkamitti fuula Waaqaa duratti qajeelaa taʼuu dandaʼa ree? Namni
    dubartii irraa dhalate akkamitti qulqulluu taʼuu dandaʼa?
  fra-LSG: Comment l’homme serait-il juste devant Dieu? Comment celui qui est né de
    la femme serait-il pur?
  yal-yal: Adamadiin nɔɛ tinxinɲɛ di Ala yɛɛ ra yi? Naxan barixi ɲaxanla xɔn, na rasariɲanma
    di?
  haw-1868: A pehea la e hoaponoia'i ke kanaka imua o ke Akua? A pehea la e maemae
    ai ka mea i hanauia e ka wahine?
  arb-NAV: فَكَيْفَ يَتَبَرَّرُ الإِنْسَانُ عِنْدَ اللهِ، وَكَيْفَ يَزْكُو مَوْلُودُ
    الْمَرْأَةِ؟
  ewe-ewe: Ekema aleke amegbetɔ anye dzɔdzɔetɔ le Mawu ŋkume? Aleke amegbetɔ, nyɔnu
    tɔ dzidzia, anɔ dzadzɛe?
  eng-LEE: How then can man be justified with God? or how can be one that is born
    of woman?
  asm-FB: তেন্তে ঈশ্বৰৰ আগত মানুহ কেনেকৈ ধাৰ্মিক হ’ব পাৰে? আৰু তিৰোতাৰ পৰা জন্মাজনে
    কেনেকৈ শুচি হ’ব পাৰে?
  sus-A: عَدَ مَ تِنشِنمَ دِ عَلَ يَ عِ؟ فِنّ بَرِ دِ سّنِيّنمَ دِ؟
  fra-SBL: Comment donc l'homme peut-il être juste avec Dieu ? Ou comment celui qui
    est né d'une femme peut-il être pur ?
  hbo-hbo: וּמַה־יִּצְדַּ֣ק אֱנֹ֣ושׁ עִם־אֵ֑ל וּמַה־יִּ֝זְכֶּ֗ה יְל֣וּד אִשָּֽׁה׃
  kik-kik: Mũndũ aakĩhota atĩa gũkorwo arĩ mũthingu mbere ya Mũrungu? Mũndũ ũciarĩtwo
    nĩ mũndũ-wa-nja-rĩ, akĩhota atĩa gũtuĩka mũtheru?
  fra-NCL: Comment l’homme serait-il juste devant Dieu ? Comment le fils de la femme
    serait-il pur ?
  cek-AK: To tiah om nahaeloe kami loe kawbangmaw Sithaw hmaa ah toeng thai ueloe,
    kawbangmaw nongpata mah tapen ih kami loe ciim thai tih?
  cuk-cuk: ¿Sunna dule ibmar-oakalossuliyob Bab-Dummad-asabinni gwisgusi? ¿Sunna dule
    Bab-Dummad-asabinni islidikidga na san-imaksi?
  uig-CYR: Әнди инсан балиси қандақму Тәңриниң алдида һәққаний болалисун? Аял затидин
    туғулғанлар қандақму пак болалисун?
  tel-2017: మనిషి దేవుని దృష్టికి నీతిమంతుడు ఎలా కాగలడు? స్త్రీకి పుట్టినవాడు ఆయన
    దృష్టికి ఎలా శుద్ధుడు కాగలడు?
  hat-BSA: Konsa, se kijan yon nonm kapab dwat devan Bondye? Oswa, kijan sila ki te
    fèt de fanm nan kapab vin pwòp?
  kos-kos: Ya oasr mwet ku in arulana suwoswos ac mutal ye mutun God?
  hbo-WLC: וּמַה־יִּצְדַּ֣ק אֱנ֣וֹשׁ עִם־אֵ֑ל וּמַה־יִּ֝זְכֶּ֗ה יְל֣וּד אִשָּֽׁה׃
  ibo-ibo: Mmadụ ọ ga-esi aṅaa bụrụ onye ezi omume nʼihu Chineke? Mmadụ nwanyị mụrụ
    ọ ga-esi aṅaa dị ọcha?
  ory-ory: ତେବେ ମନୁଷ୍ୟ କିପରି ପରମେଶ୍ୱରଙ୍କ ଛାମୁରେ ଧାର୍ମିକ ହୋଇ ପାରିବ? ଅବା ସ୍ତ୍ରୀଜାତ ଲୋକ
    କିପରି ଶୁଚି ହୋଇ ପାରିବ?
  chk-chk: Ifa usun än eman aramas epwe tongeni küna pwüng fän mesen Kot? Ifa usun,
    eman mi uputiu seni eman fefin a tongeni limöch?
  rop-rop: Yu reken God reken enibodi jidan gudbala?
  ukr-1871: І як же чоловікові бути праведним перед Богом, як може бути чистим, хто
    від жінки родився?
  deu-1951: Wie kann aber der Sterbliche gerecht sein vor Gott, und wie will der rein
    sein, der vom Weibe geboren ist?
  eng-JPS: How then can man be just with God? Or how can he be clean that is born
    of a woman?
  srp-1865: I kako æe èovjek biti pravedan pred Bogom? i kako æe èist biti roðeni
    od žene?
  lug-lug: Olwo omuntu ayinza atya okwelowooza nti mutuukirivu awali Katonda? Omuntu
    eyazaalibwa omukazi ayinza atya okuba omulongoofu?
  heb-heb: ומה יצדק אנוש עם אל ומה יזכה ילוד אשה׃
  ben-IRV: তাহলে মানুষ কীভাবে ঈশ্বরের কাছে ধার্মিক হবে? যে একজন স্ত্রী থেকে জন্মেছে
    সে কীভাবে শুচি হবে, কীভাবে তাঁর কাছে গ্রহণ যোগ্য হবে?
  pan-pan: ਫੇਰ ਮਨੁੱਖ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਕਿਵੇਂ ਧਰਮੀ ਠਹਿਰ ਸਕਦਾ ਹੈ, ਅਤੇ ਇਸਤਰੀ ਦੁਆਰਾ ਜੰਮਿਆ
    ਕਿਵੇਂ ਨਿਰਮਲ ਹੋ ਸਕਦਾ ਹੈ?
  mya-JVB: သို့ဖြစ်၍ လူ သည် ဘုရား သခင်ရှေ့ တော်၌ ကုသိုလ် ကို အဘယ်သို့ ရနိုင်သနည်း။
    လူမိန်းမ ဘွားမြင် သောသူသည် အဘယ်သို့ သန့်ရှင်း နိုင်သနည်း။
  hmo-hmo: Unai dainai tau ta be, edena bamona Dirava ena vairanai do ia maoromaoro
    diba, a? Hahine ena bogana dekena amo ia vara tauna, be edena bamona do ia goevagoeva
    diba?
  urd-urd: फिर इंसान क्यूँकर ख़ुदा के सामने रास्त ठहर सकता है? या वह जो 'औरत से पैदा
    हुआ है क्यूँकर पाक हो सकता है?
  rus-SYN: И как человеку быть правым пред Богом, и как быть чистым рожденному женщиною?
  bqc-SIM: Kpelewa gbɛ̃́ a fↄ̃ bↄ maa Luaɛi? Kpelewa gbɛ̃́ pↄ́ nↄɛ kùlɛ ì a fↄ̃
    àↄ ku gbãsĩsaii?
  tcz-CHONGTHU: Thithei mihem hi Pathen masanga nolna bei a um thei ding ham? Numeija
    konna pengdoh mihem hi thengsel thei ding ham?
  mar-mar: मनुष्य देवापुढे नितीमान कसा ठरेल? स्त्रीपासुन जन्मलेला निर्मळ कसा ठरेल,
    व त्यास स्विकारले जाईल.
  qub-qub: Runaga ¿imanöpataj Tayta Diospa ñaupancho juchaynaj canga? Warmipa wawanga
    ¿imanöpataj limyu canga?
  hat-hat: Atò, moun ka konprann yo gen rezon devan Bondye? Pitit fanm pouse met atè
    ka san repwòch devan li?
  eng-BSB: How then can a man be just before God? How can one born of woman be pure?
  eng-WEBPB: How then can man be just with God? Or how can he who is born of a woman
    be clean?
  kbq-kbq: Inankna huno mopafi vahe'mo'a Anumzamofo avurera fatgoa huno nemanino,
    agrua huno manigahie?
  nhe-BL: ¿Quejatza huelis se tlacatl moquetzas huan quiijtos para itztoc xitlahuac
    iixpa Toteco Dios? Axaca ipan nochi tlaltepactli itztoc senquistoc tlapajpactic.
  gub-BL: Aipo amo upuner ikatu ma'e romo weko haw rehe Tupàn henataromo wà. Aipo
    amo teko umàno ma'e ràm upuner zepykaw wi uzepyro haw rehe wà.
  eng-DRA: Can man be justified compared with God, or he that is born of a woman appear
    clean?
