verse: JOB.025.002
translations:
  mal-C: “ആധിപത്യവും ആദരവും ദൈവത്തിനുള്ളത്; അവിടന്ന് ഉന്നതികളിൽ സമാധാനം സ്ഥാപിക്കുന്നു.
  deu-TKW: Sein ist die Herrschermacht und Majestät, der Frieden schafft in seinen
    Höhen.
  lin-lin: « Bokonzi mpe somo ezali ya Nzambe ; atiaka kimia na bisika na Ye ya likolo.
  eng-LSV: “The rule and fear [are] with Him, || Making peace in His high places.
  eng-GNV: Power and feare is with him, that maketh peace in his hie places.
  eng-WEBSTER: Dominion and fear are with him, he maketh peace in his high places.
  nhw-BL: “Hueyi ichicahualis Toteco Dios huan tlahuel temajmati. Yaya quichihua ma
    onca tlasehuilistli ipan ilhuicactli.
  swh-ONEN: “Mamlaka na kuheshimiwa ni vyake Mungu; yeye huthibitisha amani katika
    mbingu juu.
  bba-bba: Gusunɔn dɑm mu nɑsiɑru turɑ. U rɑ de bɔri yɛndu tɑ n wɑ̃ɑ sere wɔllun sɔɔ
    sɔɔwɔ.
  eng-KJVCPB: Dominion and fear are with him, He maketh peace in his high places.
  luo-luo: “Loch gi luor gin mag Nyasaye; okelo kwe e piny koa e polo.
  meu-meu: Lohia siahuna bona magigina na Dirava enai; ia ese maino e karaiamu, ena
    guba dorivanai.
  npi-ULB: “प्रभुत्व र डर उहाँसित छन् । उहाँले स्वर्गमा भएका आफ्‍नो उच्‍च स्थानहरूमा
    शान्ति कायम गर्नुहुन्छ ।
  yor-yor: “Ìjọba àti ẹ̀rù ń bẹ lọ́dọ̀ Ọlọ́run rẹ̀, òun ní i ṣe ìlàjà ní ibi gíga
    gíga ọ̀run.
  pes-OPCB: خدا توانا و مهیب است؛ او در آسمانها آرامش برقرار می‌کند.
  tgl-ULB: “Nasa kaniya ang kapangyarihan at takot; nagtatakda siya ng kaayusan sa
    kaniyang mga matataas na lugar sa langit.
  hui-hui: Ngode Datagaliwabe ibu hongo timbunihe howa ibugua wali agali handame ho
    haga ka. Wali agali bibahendeme ibu gibiore kago hondowa duru lai haga ka. Anigo
    ibugua hari daligaha karubi ngarubi bibahende mo palia holene karulo helaga ka.
  mya-mya: ဘုရားသခင်သည် အာဏာတော်နှင့်၎င်း၊ ကြောက်ရွံ့ရိုသေဘွယ်သော ဂုဏ်တော်နှင့်၎င်း
    ပြည့်စုံ၍၊ မြင့်သောဌာနတော်၌ ငြိမ်သက်ခြင်းကို ပြုစုတော်မူ၏။
  bod-N: དཀོན་མཆོག་ཁོང་ཉིད་དབང་བསྒྱུར་མཛད་མཁན་ཏེ། ། འཇིགས་སུ་རུང་ཞིང་མཐོ་སར་ཞི་བདེ་མཛད།
    །
  sna-sna: “Kubata ushe nokutyiwa ndezvaMwari; uye anosimbisa rugare kumusoro-soro
    kudenga.
  spa-BLM: “El dominio y el temor están con él. Él hace la paz en sus lugares altos.
  cac-cac: A Dios ay spoder, xivub'tac, a tz'ac'anoch junc'olal d'a scal eb' ay d'a
    satchaan̈.
  swh-ULB: “Utawala na hofu vipo naye; anaagiza mahali pa juu pake mbinguni.
  bel-bel: улада і страх у Яго; Ён творыць сьвет на вышынях Сваіх!
  deu-ELBBK: Herrschaft und Schrecken sind bei ihm; er schafft Frieden in seinen Höhen.
  mbb-OT: “Gemhanan wey telehuzen is Megbevayà. Edhimuwen din he melinew is langit
    he ginhedian din.
  mal-2015: ആധിപത്യവും ഭയങ്കരത്വവും അവന്റെ പക്കൽ ഉണ്ടു; തന്റെ ഉന്നതസ്ഥലങ്ങളിൽ അവൻ
    സമാധാനം പാലിക്കുന്നു.
  rmc-rmc: „Le Devleskro hin o rajipen a lestar pes kampel te daral, ov kerel o smirom
    upre andro ňebos.
  pes-OPV: «سلطنت و هیبت از آن اوست وسلامتی را در مکان های بلند خود ایجاد می‌کند.
  ron-1924: „Путеря ши гроаза сунт але луй Думнезеу; Ел фаче сэ ымпэрэцяскэ пачя ын
    цинутуриле Луй ыналте.
  ben-OBCV: “আধিপত্য ও সম্ভ্রম ঈশ্বরের অধিকারভুক্ত বিষয়; স্বর্গের উচ্চতায় তিনি শৃঙ্খলা
    প্রতিষ্ঠিত করেন।
  som-som: Dowladnimo iyo cabsiba isagaa leh, Oo meelihiisa sarena nabad buu ka dhigaa.
  lat-VUC: '[Potestas et terror apud eum est, qui facit concordiam in sublimibus suis.'
  eng-ASVBT: Dominion and fear are with him; He maketh peace in his high places.
  ita-1885: La signoria, e lo spavento, è con lui; Egli fa in pace ciò che gli piace
    ne' suoi cieli altissimi.
  eng-LXXUP: What beginning or fear is his— Even he that makes all things in the highest?
  eng-ULB: “Dominion and fear are with him; he makes order in his high places of heaven.
  spa-VBL: “El dominio y el temor pertenecen a Dios. Él trae la paz a sus cielos.
  fra-_FOB: L'empire et la terreur lui appartiennent, il fait règner la paix dans
    ses hauts lieux.
  mal-mal: “ആധിപത്യവും ഭയങ്കരത്വവും ദൈവത്തിന്റെ പക്കൽ ഉണ്ട്; തന്റെ ഉന്നതസ്ഥലങ്ങളിൽ
    അവിടുന്ന് സമാധാനം പാലിക്കുന്നു.
  urd-GVR: “Allāh kī hukūmat dahshatnāk hai. Wuhī apnī bulandiyoṅ par salāmatī qāym
    rakhtā hai.
  suz-BL: “नेल्‍ल क्‍येङा ठेयब दुम्‍तीके नु मान पा हिं‍तीके परमप्रभु नु बाक्‍ब। मेकोमी
    इर स्‍वर्गम थुं नाइश्‍शा बाक्‍‍तीक सेल्‍ब।
  eng-NOY: Dominion and fear are with Him; He maintaineth peace in his high places.
  ita-1927: '“A Dio appartiene il dominio e il terrore: egli fa regnare la pace ne’
    suoi luoghi altissimi.'
  ckb-ckb: «دەسەڵات و شکۆ لەلای خودایە؛ ئەو بەرزاییەکانی ئاسمان بەرقەرار دەکات.
  eng-BBE: Rule and power are his; he makes peace in his high places.
  kan-OKCV: “ಅಧಿಕಾರ ಮತ್ತು ವಿಸ್ಮಯ ದೇವರಿಗೆ ಸೇರಿದೆ; ಉನ್ನತಲೋಕದಲ್ಲಿ ಸಮಾಧಾನವನ್ನು ಸ್ಥಾಪಿಸಿದವರು
    ದೇವರೇ.
  tam-2017: “அதிகாரமும் பயங்கரமும் அவரிடத்தில் இருக்கிறது; அவர் தமது உன்னதமான இடங்களில்
    சமாதானத்தை உண்டாக்குகிறார்.
  spa-RV-1909: 'El señorío y el temor están con él: él hace paz en sus alturas.'
  ron-BTF: Stăpânire și teamă sunt cu el, el face pace în locurile sale înalte.
  eng-WEBP: “Dominion and fear are with him. He makes peace in his high places.
  eng-FBV: “Dominion and awe belong to God. He brings peace to his heavens.
  nld-1939: Hem is de macht en de schrik, Hem, die vrede gebiedt in zijn hoge hemel!
  nch-BL: “Hueyi ichicahualis Toteco Dios huan tahuel temajmati. Yaya quichihua ma
    onca tasehuilisti ipan ilhuicacti.
  vie-1934: 'Quyền quản trị và sự sợ hãi thuộc về Chúa: Ngài khiến hòa bình trong
    các nơi cao của ngài.'
  hin-CV: “प्रभुत्व एवं अतिशय सम्मान के अधिकारी परमेश्वर ही हैं; वही सर्वोच्च स्वर्ग
    में व्यवस्था की स्थापना करते हैं.
  spa-BES: Dominio y el poder son suyos; Él hace la paz en sus lugares altos.
  tdx-tdx: Aze ty fifeheañe naho ty fañeveñañe; ampanintsiña’e ty andindi’e ao.
  tha-KJV: “พระเจ้าทรงอำนาจในการครอบครองและทรงให้ยำเกรงพระองค์ ทรงกระทำสันติภาพในสวรรค์เบื้องสูงของพระองค์
  por-BR-2018: O domínio e o temor estão com ele; ele faz paz em suas alturas.
  deu-ELO: Herrschaft und Schrecken sind bei ihm; er schafft Frieden in seinen Höhen.
  eng-WYC-2018: Power and dread is with him, that is, God, which maketh according
    in his high things. (Power and reverence is with God or Power and fear is with
    God, who maketh peace in all his high places.)
  epo-epo: Regado kaj timigo estas ĉe Li, Kiu faras pacon en Siaj altaj sferoj.
  uig-PIN: «Uningda ⱨɵkümranliⱪ ⱨǝm ⱨǝywǝt bardur; U asmanlarning ⱪǝridiki ixlarnimu
    tǝrtipkǝ salidu.
  beo-beo: “Gode da gasa bagadedafa! Dunu huluanedafa da Ema beda:mu da defea. E da
    Ea Hebene Hinadafa Hou olofolewane ouligilala.
  tpi-OTNT: “God i gat bikpela strong na em i bosim olgeta samting. Em i save mekim
    olgeta samting i pret na i guria nogut tru. Tasol em i mekim olgeta samting long
    heven i stap isi na i gat gutpela sindaun.
  hau-SA: “Mulki na Allah ne, dole a ji tsoronsa; yana tafiyar da kome yadda ya kamata
    a cikin sama.
  uig-LAT: «Uningda hökümranliq hem heywet bardur; U asmanlarning qeridiki ishlarnimu
    tertipke salidu.
  nde-nde: “Umbuso lesizotha kukuye uNkulunkulu; nguye omisa konke ngemfanelo ezulwini
    eliphezulu.
  ton-ton: “ʻOku ʻiate ia ʻae pule mo e manavahēʻia, ʻoku ne fakamelino ʻi hono ngaahi
    potu māʻolunga.
  ces-1613: Panování a hrůza Boží působí pokoj na výsostech jeho.
  eng-WMB: “Dominion and fear are with him. He makes peace in his high places.
  tam-TCV: “ஆளுகையும், பிரமிக்கத்தக்க பயமும் இறைவனுக்கே உரியது; அவரே பரலோகத்தின் உயரங்களில்
    சமாதானத்தை நிலைநாட்டுகிறவர்.
  ceb-ULB: “Ang katungod ug kahadlok anaa kaniya; nagbuhat siya ug mga mando didto
    sa kahitas-an sa langit.
  pol-UBG: Przy nim jest panowanie i strach, on czyni pokój na swoich wysokościach.
  urd-GVU: ”اللہ کی حکومت دہشت ناک ہے۔ وہی اپنی بلندیوں پر سلامتی قائم رکھتا ہے۔
  deu-1912: Ist nicht Herrschaft und Schrecken bei ihm, der Frieden macht unter seinen
    Höchsten?
  kan-2017: “ಆತನಲ್ಲಿ ಪ್ರಭುತ್ವವೂ ಭೀಕರತ್ವವೂ ಉಂಟು, ತನ್ನ ಉನ್ನತ ಲೋಕದಲ್ಲಿ ಸಮಾಧಾನವನ್ನು ಸ್ಥಾಪಿಸಿದವನು
    ಆತನೇ.
  yap-yap: '@see-verse:JOB.025.001'
  hlt-MCSB: “A taemrhai ham neh birhihnah he amah hut ni. Amah kah hmuensang ah rhoepnah
    a saii.
  mdy-ETH: «ቢታንቶንታ ዒጊጪንታያ ማዒሢንታ ፆኦሲሮኬ፤ ማዢንታ ቢያ ዒጊቹሞና ዒዛም ዎርቃያኬ። ዒዚ ፔኤኮ ጫሪንጮ ካኣቱሞ ኮሹሞና
    ካፓኔ።
  twi-ASANTE: “Tumi ne suro wɔ Onyankopɔn; ɔno na ɔhyehyɛ pɛpɛyɛ wɔ ɔsorosoro.
  eng-WEBU: “Dominion and fear are with him. He makes peace in his high places.
  wal-wal: “Xoossai wolqqaama gidiyo gishshau, asai yayyidi, ayyo haarettees. I ba
    saluwaa kawotettaa saruwan naagees.
  spa-PDDPT: ¡El dominio y el temor son de ʼElohim, Quien establece paz en sus alturas!
  gun-gun: — Ha'e rami avi Nhanderuete pegua anho oĩ opena ha'e ipo'aka aguã. Ha'e
    ma ojapo yva yvatevea rupi voi ikuai porãa aguã rami.
  ilo-ULB: “Ti panagturay ken panagbuteng ket adda kenkuana; mangbilbilin isuna kadagiti
    nangato a lugarna iti langit.
  kpg-kpg: “God e koia e mogobuna. Nia daangada huogodoo gi hagamadagudia a Mee. Mee
    e daahi dono henua i di langi i di aumaalia.
  uig-ARA: «ئۇنىڭدا ھۆكۈمرانلىق ھەم ھەيۋەت باردۇر؛ ئۇ ئاسمانلارنىڭ قەرىدىكى ئىشلارنىمۇ
    تەرتىپكە سالىدۇ.
  sus-sus: «Mangɛya na Ala nan yi, fo won xa gaaxu a ya ra. A tan nan bɔɲɛsa ragirima
    koore ma.
  pon-2006: '@see-verse:JOB.025.001'
  ksd-ksd: God i varkurai ma ra dekdek na varkurai; I vamalmal ra gunan arama liu.
  tur-YTC: “Hakimiyet ve korku O'nun yanındadır. Kendi yüce yerlerinde esenlik sağlayan
    O'dur.
  grc-BRENT: Τί γὰρ προοίμιον ἢ φόβος παρʼ αὐτοῦ ὁ ποιῶν τὴν σύμπασαν ἐν ὑψιστῳ;
  ind-AYT: “Kekuasaan dan kedahsyatan adalah milik Allah. Dia menegakkan kedamaian
    di tempat-Nya yang tinggi.
  nya-nya: “Ulamuliro ndi kuopsa ndi za Mulungu, Iye amakhazikitsa bata mu ufumu wake
    kumwambako.
  hrv-hrv: “Gospodstvo i strah u njegovoj su ruci i on stvara mir u svojim visinama.
  mps-mps: “Godigo genuai bomo elaluyu, agai tigidali nai tonalubo. Agai tigidali
    nai dabe noma selama, wi emainu ebo dao. Tama agai dagalude elalubo nai dabe dua
    bugagia bidimainu ebo dao.
  tpi-tpi: “God i gat bikpela strong na em i bosim olgeta samting. Em i save mekim
    olgeta samting i pret na i guria nogut tru. Tasol em i mekim olgeta samting long
    heven i stap isi na i gat gutpela sindaun.
  dan-1931: “Hos ham er der Vælde og Rædsel, han skaber Fred i sin høje Bolig.
  vie-OVCB: “Đức Chúa Trời vẫn cầm quyền tể trị và đáng khiếp sợ. Chúa lập trật tự
    tại các nơi cao trên trời.
  guj-2017: “સત્તા અને ભય તેમની પાસે છે; તે પોતાના ઉચ્ચ સ્થાનોમાં શાંતિ કરે છે.
  pon-2006A: '@see-verse:JOB.025.001'
  por-BRBSL: “O domínio e o medo estão com ele. Ele faz a paz em seus lugares altos.
  cth-cth: Uknae hoi takinae teh amae naw doeh. Hmuenrasang dawkvah roumnae naw a
    sak.
  twi-twi: “Tumi ne suro wɔ Onyankopɔn; ɔno na ɔhyehyɛ pɛpɛyɛ wɔ ɔsorosoro.
  hlt-hlt: “A taemrhai ham neh birhihnah he amah hut ni. Amah kah hmuensang ah rhoepnah
    a saii.
  tbz-SIM: Kuyie nkpeńnìmu kɛ duò tikɔ̃m̀bùɔ̀tì, kuù bɑkɛ́ kɛĩ́nkɛ̀ kɔbɛ, kɛ bɛ̀ duɔ́
    nkɛ̀ bɛ̀ bo kɛ̀ dɛ̀ bɛ̀ nɑɑti.
  msy-2020: “God gavgavir ekiam ko biziba bar dagh ativaghamin fofozim ikia, biziba
    bar dagh amima, da an atiatia puvɨram agoa nɨsi. Egha a uan Nguibamɨn bizibagh
    amima, da nɨmɨra ikia dabirabir aghuim iti.
  dop-dop: Ɩsɔ kɛlɛ toŋ sɔsɔɔŋ sɔɣɔntʋ nyǝŋ tʋ. Ɩ hɑɑkɩ hɛɛsʋɣʋ nɑ tomɑ kɛ́ hɑtoo
    ɩsɔtɑɑ.
  azb-azb: «Səltənət və zəhm Allaha məxsusdur, Uca göylərdə nizam quran Odur.
  eng-DBY: Dominion and fear are with him; he maketh peace in his high places.
  hin-2017: “प्रभुता करना और डराना यह उसी का काम है; वह अपने ऊँचे-ऊँचे स्थानों में
    शान्ति रखता है।
  wol-KYG: Yàllaa man te mata ragal, di def jàmm fa kawteem ya.
  eng-YLT: The rule and fear [are] with Him, Making peace in His high places.
  eng-WYC-2017: Power and dread is with him, that is, God, which maketh according
    in his high things.
  eng-WMBB: “Dominion and fear are with him. He makes peace in his high places.
  urd-GVH: “अल्लाह की हुकूमत दहशतनाक है। वही अपनी बुलंदियों पर सलामती क़ायम रखता है।
  rug-rug: “Doduru ṉiniraṉira tana binaṉara si Nana sa Tamasa, doduru si kaqu magasa
    na pamaṉa nia si Asa; tavetia Sa sa binule pa Maṉauru.
  gaz-gaz: “Mootummaa fi sodaatamuun kan Waaqaa ti; inni samiiwwan ol fagoo keessatti
    nagaa buusa.
  fra-LSG: La puissance et la terreur appartiennent à Dieu; Il fait régner la paix
    dans ses hautes régions.
  yal-yal: “Sɛnbɛn nun magaxuna Ala nan yi, a tan nan bɔɲɛ xunbenla rafama han kore
    xɔnna ma.
  haw-1868: Ia ia no ke alii ana a me ka makaulia, A hana no ia i ke kuikahi ma kona
    mau wahi kiekie.
  arb-NAV: «لِلهِ السُّلْطَانُ وَالْهَيْبَةُ، يَصْنَعُ السَّلامَ فِي أَعَالِيهِ.
  ewe-ewe: “Dziɖuɖu kple ŋɔdzi nye Mawu tɔ, eyae ɖo ɖoɖo anyi ɖe dziƒo ƒe kɔkɔƒewo.
  eng-LEE: 'Dominion and dread are with him: he maketh peace in high places.'
  asm-FB: প্ৰভুত্ব আৰু ভয়ানকতা তেওঁৰ লগত আছে; তেওঁ নিজৰ উচ্ছস্থানবোৰত শান্তি ৰাখে।
  sus-A: «مَنفّيَ نَ عَلَ نَن يِ، قٌ وٌن شَ فَاشُ عَ يَ رَ. عَ تَن نَن بْحّسَ رَفِرِ مَ
    كٌورٍ مَ.
  fra-SBL: « La domination et la crainte sont avec lui. Il fait la paix dans ses hauts
    lieux.
  hbo-hbo: הַמְשֵׁ֣ל וָפַ֣חַד עִמֹּ֑ו עֹשֶׂ֥ה שָׁ֝לֹ֗ום בִּמְרֹומָֽיו׃
  kik-kik: “Wathani na gwĩtigĩrwo nĩ cia Ngai; nĩwe ũhaandaga watho kũu igũrũ o igũrũ
    mũno.
  fra-NCL: A lui appartiennent la domination et la terreur ; il fait régner la paix
    dans ses hautes demeures.
  cek-AK: Sithaw loe ukhaih, khingyahaih hoiah koi; anih ohhaih hmuensang ah loe monghaih
    to ohsak.
  cuk-cuk: “Bab-Dummadi, dule-gandikidid. Dobesar dule-imakedid. Bab-Dummadi bela
    nibneggine igar-ilemakmaidid.
  uig-CYR: «Униңда һөкүмранлиқ һәм һәйвәт бардур; У асманларниң қәридики ишларниму
    тәртипкә салиду.
  tel-2017: అధికారం, భీకరత్వం ఆయనవి. ఆయన పరలోక స్థలాల్లో క్రమం నెలకొల్పుతాడు.
  hat-BSA: Tout pouvwa ak lakrent apatyen a Sila ki etabli lapè nan wotè Li yo.
  kos-kos: “God El arulana ku; lela mwet nukewa in sangeng sel ac akfulatyal. El oru
    tuh tokosrai lal inkusrao in misla.
  hbo-WLC: הַמְשֵׁ֣ל וָפַ֣חַד עִמּ֑וֹ עֹשֶׂ֥ה שָׁ֝ל֗וֹם בִּמְרוֹמָֽיו׃
  ibo-ibo: “Ike ọchịchị na oke egwu bụ nke Chineke; Ọ bụ ya na-eme ka udo dịrị nʼeluigwe.
  ory-ory: “ପ୍ରଭୁତ୍ୱ ଓ ଭୟ ତାହାଙ୍କଠାରେ ଥାଏ; ସେ ଆପଣା ଉଚ୍ଚସ୍ଥାନରେ ଶାନ୍ତି ସମ୍ପାଦନ କରନ୍ତି।
  chk-chk: “Nemenem me niuokus ra nom ren Kot, i a awora kinamwe lon an we läng mi
    tekia.
  rop-rop: “Yu garra bradin blanga God dumaji im na bos blanga hebin.
  ukr-1871: У його (Бога) й владицтво й снага; він творить мир на висотах своїх.
  deu-1951: Herrschaft und Schrecken sind bei Ihm; Frieden schafft Er in seinen Höhen.
  eng-JPS: Dominion and fear are with Him; He maketh peace in His high places.
  srp-1865: Vlast je i strah u njega, èini mir na visinama svojim.
  lug-lug: “Okufuga kwa Katonda n’entiisa ya Katonda; ateekawo enkola entuufu mu bifo
    ebya waggulu mu ggulu.
  heb-heb: המשל ופחד עמו עשה שלום במרומיו׃
  ben-IRV: “কর্তৃত্ব এবং ভয়ানকতা তাঁর; তিনি তাঁর স্বর্গের উঁচু জায়গায় শাস্তি বিধান
    করেন।
  pan-pan: “ਰਾਜ ਅਤੇ ਭੈਅ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਹਨ, ਉਹ ਆਪਣੇ ਉੱਚਿਆਂ ਸਥਾਨਾਂ ਵਿੱਚ ਸੁੱਖ-ਸਾਂਦ ਕਾਇਮ
    ਕਰਦਾ ਹੈ।
  mya-JVB: ဘုရားသခင်သည် အာဏာ တော်နှင့်၎င်း ၊ ကြောက်ရွံ့ ရိုသေဘွယ်သော ဂုဏ်တော်နှင့်၎င်း
    ပြည့်စုံ၍၊ မြင့် သောဌာနတော်၌ ငြိမ်သက် ခြင်းကို ပြုစု တော်မူ၏။
  hmo-hmo: “Dirava ena siahu be King siahuna momokani. Ia ese taunimanima ibounai
    ia hagaria noho. Ia ese iena guba dekenai maino namona ia karaia.
  urd-urd: “हुकूमत और दबदबा उसके साथ है वह अपने बुलन्द मक़ामों में अमन रखता है।
  rus-SYN: держава и страх у Него; Он творит мир на высотах Своих!
  bqc-SIM: Lua ì a bɛ gwa musu we yãkelesai, kíakɛ dɛ aà yã́ ũ, à kà wà vĩakɛɛ̀.
  tcz-CHONGTHU: Pathen hi thahattah le kichat umtah ahin, vanho a lungmon athaneina
    aumsah ahi.
  mar-mar: “अधीकार चालवणे व भीती दाखवणे हे देवाकडेच आहे, तो स्वर्गाच्या उच्च स्थानामध्ये
    शांती राखतो.
  qub-qub: «Diosga fiyupa munayniyojmi, manchacunami. Paymi camacächin syëluchöpis
    allilla cananpaj.
  hat-hat: -Bondye se chèf. Li fè tout moun respekte l'. Li fè tout moun nan peyi
    ki nan syèl la viv ak kè poze.
  eng-BSB: “Dominion and awe belong to God; He establishes harmony in the heights
    of heaven.
  eng-WEBPB: “Dominion and fear are with him. He makes peace in his high places.
  kbq-kbq: Anumzamo'a hankavenentake hu'neanki'za maka vahe'mo'za Agrikuke korora
    hugahaze. Ana hu'neankino maka zama monafima me'nea zantamina Agrake kegava hu'nege'za
    Agri avesi amage ante'za, mani fru hu'za nemanize.
  nhe-BL: “Hueyi ichicahualis Toteco Dios huan tlahuel temajmati. Yajaya quichihua
    ma onca tlasehuilistli ipan elhuicactli.
  gub-BL: Tupàn upuner katu a'e. Tuwe teko ukyze izuwi wà nehe. Omono zeàmàtyry'ym
    'ymaw ywak rehe.
  eng-DRA: Power and terror are with him, who maketh peace in his high places.
