verse: JOB.001.022
translations:
  mal-C: ഇതിലൊന്നിലും ഇയ്യോബ് പാപം ചെയ്യുകയോ ദൈവത്തെ കുറ്റപ്പെടുത്തുകയോ ചെയ്തില്ല.
  deu-TKW: Bei alledem versündigte sich Hiob nicht und legte Gott nichts Thörichtes
    zur Last.
  lin-lin: Na makambo wana nyonso, Yobo atikalaki kosala lisumu te mpe atangaki pasi
    yango na moto ya Nzambe te.
  eng-LSV: In all this Job has not sinned, nor given folly to God.
  eng-GNV: In all this did not Iob sinne, nor charge God foolishly.
  eng-WEBSTER: In all this Job sinned not, nor charged God foolishly.
  nhw-BL: Ipan nochi ni tlamantli, Job amo quichijqui niyon se tlajtlacoli niyon amo
    quitelhui TOTECO quen quichijtosquía se tlamantli amo cuali.
  swh-ONEN: Katika mambo haya yote, Ayubu hakutenda dhambi kwa kumlaumu Mungu kwa
    kufanya ubaya.
  bba-bba: Kɑ yen de kpuro Yoobu kun Gusunɔ kɔ̃sɑ ɡɑɑ mɑni. U ǹ mɑɑ nùn torɑri.
  eng-KJVCPB: In all this Job sinned not, nor charged God foolishly.
  cpy-cpy: Okantawitaka maawoeni iroka-paeni, tee ikaaripero-waetanaki Job, tee iñaawaetzi
    apaani ñaantsi karipero-tatsiri ikijimateri Tajorentsi.
  luo-luo: Kuom magi duto, Ayub ne ok otimo richo kata kwano Nyasaye kaka jaketho.
  meu-meu: Ina idoinai lalonai, Iobu na se kerere bona Dirava se gwau dika henia.
  npi-ULB: यी सबै कुरामा अय्यूबले पाप गरेनन्, न त तिनले परमेश्‍वरलाई गलत गरेको भनेर
    दोष लगाए ।
  yor-yor: Nínú gbogbo èyí Jobu kò ṣẹ̀, bẹ́ẹ̀ ni kò sì fi òmùgọ̀ pe Ọlọ́run lẹ́jọ́.
  emp-NTPO: Jũma mãwãnamĩna Joba cadjiruada oẽ́ basía. Idjia jaraẽ́ basía Ãcõrẽba
    biẽ́ o b̶ʌda.
  pes-OPCB: با همهٔ این پیش‌آمدها، ایوب گناه نکرد و به خدا ناسزا نگفت.
  tgl-ULB: Sa lahat ng mga pangyayaring ito, hindi nagkasala si Job at hindi siya
    naging hangal para akusahan ang Diyos.
  cbu-NT: Ashiri Job kiyungutaa kachiyarangu, anumand Apanllee nda yutarit tsiyatarangiya.
    Ashiriya, Yashing Jobaa yacharangu anoo na kamaneena.
  hui-hui: Genda timbuni urunime Yobo mo tandaga hayagola ibugua tandaga howa Ngode
    Datagaliwabehondo bi ko mbira nale hene.
  mya-mya: ယောဘသည် ဤအမှုများနှင့် တွေ့ကြုံသော်လည်းမမှားယွင်း။ ထာဝရဘုရားကိုလည်းအပြစ်
    မတင်ဘဲနေ၏။
  bod-N: དོན་འདི་ཐམས་ཅད་ཀྱི་ནང་དུ་ཨེས་ཡོབ་ཀྱིས་ཉེས་པ་མ་བྱས་པ་དང་། དཀོན་མཆོག་ལ་སྙད་ཀྱང་མ་བཙུགས་སོ།
    །
  sna-sna: Pazvinhu izvi zvose, Jobho haana kutadza kana kupa Mwari mhosva.
  spa-BLM: En todo esto, Job no pecó ni acusó a Dios de haber obrado mal.
  cac-cac: Vach'chom nivan yaelal ix ec' d'a yib'an̈ vin̈aj Job chi', palta maj ochlaj
    smul vin̈ yujto maj yal-laj chucal vin̈ d'a spatic Dios yuj tas ix utaj chi'.
  swh-ULB: Katika mambo hayo yote, Ayubu hakutenda dhambi, wala hakumwazia Mungu kwa
    uovu.
  bel-bel: Ва ўсім гэтым не зграшыў Ёў і не вымавіў нічога неразумнага пра Бога.
  wed-wed: Wei anatapuna au orana, Job eḡa ḡoʼapoapoe aiwaina ita kauei bo God ita viwavui.
  deu-ELBBK: Bei diesem allem sündigte Hiob nicht und schrieb Gott nichts Ungereimtes
    zu.
  mbb-OT: Minsan pa te iyan haazà nehitavù, wazà mekesalà si Job, su wazè din besula
    is Megbevayà.
  mal-2015: ഇതിലൊന്നിലും ഇയ്യോബ് പാപം ചെയ്കയോ ദൈവത്തിന്നു ഭോഷത്വം ആരോപിക്കയോ ചെയ്തില്ല.
  rmc-rmc: Kajte pes kada savoro ačhiľa, o Job na kerďa binos a na phenďa pro Del
    ňič nalačho.
  pes-OPV: دراین همه، ایوب گناه نکرد و به خدا جهالت نسبت نداد.
  ron-1924: Ын тоате ачестя, Йов н-а пэкэтуит делок ши н-а ворбит нимик некувиинчос
    ымпотрива луй Думнезеу.
  aui-aui: Mmkodi nuwapoya tupadi Job biidi situbugha, bi gegha iyawona da God ibera
    bero, Job tamumu genaboni iyaberana.
  ben-OBCV: এসব কিছুতে, ইয়োব অন্যায়াচরণের দোষে ঈশ্বরকে দোষী সাব্যস্ত করে পাপ করলেন
    না।
  som-som: Oo waxyaalahaas oo dhan Ayuub innaba kuma uu dembaabin, oo Ilaahna eed
    kama uu sheegin.
  lat-VUC: In omnibus his non peccavit Job labiis suis, neque stultum quid contra
    Deum locutus est.
  eng-ASVBT: In all this Job sinned not, nor charged God foolishly.
  ita-1885: In tutto ciò Giobbe non peccò, e non attribuì a Dio nulla di mal fatto.
  eng-LXXUP: In all these events that befell him Job sinned not at all before the
    Lord, And did not impute folly to God.
  eng-ULB: In all this matter, Job did not sin, nor did he accuse God of wrongdoing.
  spa-VBL: En todo esto Job no pecó ni culpó a Dios.
  fra-_FOB: En tout cela, Job ne pécha point, et n'attribua rien de mauvais à Dieu.
  mal-mal: ഇതിലൊന്നിലും ഇയ്യോബ് പാപംചെയ്യുകയോ ദൈവത്തിന് ഭോഷത്തം ആരോപിക്കുകയോ ചെയ്തില്ല.
  urd-GVR: Is sāre muāmale meṅ Ayyūb ne na gunāh kiyā, na Allāh ke bāre meṅ kufr bakā.
  suz-BL: मेको नेल्‍लेमी अय्‍युबमी पाप मपवा बाक्‍त। परमप्रभु कली दोस मगेवा बाक्‍त।
  eng-NOY: In all this Job sinned not, nor uttered vain words against God.
  ita-1927: In tutto questo Giobbe non peccò e non attribuì a Dio nulla di mal fatto.
  ckb-ckb: لەگەڵ هەموو ئەمانەشدا ئەیوب گوناهی نەکرد و خودای خەتابار نەکرد.
  eng-BBE: In all this Job did no sin, and did not say that God's acts were foolish.
  kan-OKCV: ಇದೆಲ್ಲದರಲ್ಲಿಯೂ ಯೋಬನು ಪಾಪಮಾಡಲಿಲ್ಲ. ದೇವರ ಮೇಲೆ ತಪ್ಪು ಹೊರಿಸಲಿಲ್ಲ.
  tam-2017: இவையெல்லாவற்றிலும் யோபு பாவம்செய்யவுமில்லை, தேவனைப்பற்றிக் குறைசொல்லவுமில்லை.
  spa-RV-1909: En todo esto no pecó Job, ni atribuyó á Dios despropósito alguno.
  ron-BTF: În toate acestea Iov nu a păcătuit, nici nu l-a acuzat pe Dumnezeu prostește.
  eng-WEBP: In all this, Job didn’t sin, nor charge God with wrongdoing.
  eng-FBV: In all of this Job did not sin, nor blame God.
  nld-1939: Dus ondanks dit alles heeft Job niet gezondigd, en geen onvertogen woord
    tot God gericht.
  nch-BL: Ipan nochi ni tamanti, Job amo quichijqui yon se tajtacoli yon amo quitatelhui
    TOTECO quej quichijtosquía se tamanti cati amo cuali.
  vie-1934: Trong mọi sự ấy, Gióp không phạm tội, và chẳng nói phạm thượng cùng Đức
    Chúa Trời.
  hin-CV: समस्त घटनाक्रम में अय्योब ने न तो कोई पाप किया और न ही उन्होंने परमेश्वर
    की किसी भी प्रकार की निंदा की.
  spa-BES: En todo esto, Job no hizo pecado, y no dijo nada contra los actos de Dios.
  tdx-tdx: Ie amy ze iaby, tsy nandilatse t’Iobe, tsy nanisý raha tsy mañeva aman’
    Andrianañahare.
  tha-KJV: ในเหตุ​การณ์​นี้​ทั้งสิ้นโยบมิ​ได้​ทำบาปหรือกล่าวโทษพระเจ้าอย่างโง่​เขลา
  por-BR-2018: Em tudo isto Jó não pecou, nem atribuiu a Deus falta alguma.
  deu-ELO: Bei diesem allem sündigte Hiob nicht und schrieb Gott nichts Ungereimtes
    zu.
  eng-WYC-2018: In all these things Job sinned not in his lips, neither spake any
    folly thing against God. (And in all these things Job did not sin with his lips,
    nor spoke any foolish thing against God.)
  epo-epo: Malgraŭ ĉio ĉi tio Ijob ne pekis, kaj ne eldiris blasfemon kontraŭ Dio.
  uig-PIN: Bularning ⱨǝmmisidǝ Ayup gunaⱨ ⱪilmidi wǝ yaki Hudani ⱨeqⱪandaⱪ nalayiⱪliⱪ
    bilǝn ǝyiblimidi.
  beo-beo: Yoube ema se nabasu bagadedafa doaga:i. Be amomane, e da Godema bai sia:ne
    wadela:le hame hamoi.
  tpi-OTNT: Tru tumas, ol dispela taim nogut i painim Jop, tasol em i no mekim sin
    na em i no tok nogut long God.
  hau-SA: Cikin wannan duka Ayuba bai yi wa Allah zunubi ta wurin ba shi laifi ba.
  uig-LAT: Bularning hemmiside Ayup gunah qilmidi we yaki Xudani héchqandaq nalayiqliq
    bilen eyiblimidi.
  nde-nde: Phakathi kwakho konke lokhu uJobe kazange enze isono ngokubeka umlandu
    wokuthi athi uNkulunkulu wonile.
  ton-ton: ‌ʻI he ngaahi meʻa ni kotoa pē naʻe ʻikai angahala ʻa Siope, pe tuku ha
    kovi ki he ʻOtua.
  ces-1613: V tom ve všem nezhřešil Job, a nepřivlastnil Bohu nic nemoudrého.
  eng-WMB: In all this, Job didn’t sin, nor charge God with wrongdoing.
  tam-TCV: இவையெல்லாவற்றிலும் யோபு இறைவன் தனக்குத் தீங்கு செய்தார் எனக் குறைகூறி பாவம்
    செய்யவில்லை.
  ceb-ULB: Sa tanang panghitabo, wala nagpakasala si Job, ni nagbinuang nga mibutangbutang
    sa Dios.
  pol-UBG: W tym wszystkim Hiob nie zgrzeszył ani nie oskarżał Boga o nic niewłaściwego.
  agr-agr: Aatus imaanik waitiakush, makichkish pegkegchaunak takamsachui, nuigtush
    Apajuínash pegkegchaunak chichagkachui.
  kyc-kyc: Randa malu epeyamopape Jopo yulu koo pii nao Anatu keta sero suku laa naya.
  urd-GVU: اِس سارے معاملے میں ایوب نے نہ گناہ کیا، نہ اللہ کے بارے میں کفر بکا۔
  deu-1912: In diesem allem sündigte Hiob nicht und tat nichts Törichtes wider Gott.
  ntj-ntj: Tjiinya Tjawupalu tjuni kartakatirralpi kutjupa-kutjupa palyamunu palyantjamaalpartu.
    Palunyalu Mama Kuurrnga palyamunu watjantjamaalpartu.
  kan-2017: ಇದೆಲ್ಲದರಲ್ಲಿಯೂ ಯೋಬನು ಪಾಪಮಾಡಲಿಲ್ಲ. ದೇವರ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸಲೂ ಇಲ್ಲ.
  yap-yap: Yug aram rogon e tin yib ngak, machane de denen Job, ya de yin’ e kireb
    riy nga daken Got.
  hlt-MCSB: A cungkuem dongah he Job tholh pawt tih Pathen taengah khaw a hohap a
    paek moenih.
  mdy-ETH: ዬያ ቢያና ዒዮቤ ዻቢንቲ ጎሜ ማዺባኣሴ፤ ፆኦሲዳኣ ፑርታ ባኣዚ ጌስቲባኣሴ።
  twi-ASANTE: Yei nyinaa mu no, Hiob anyɛ bɔne sɛ ɔbɛbɔ Onyankopɔn soboɔ.
  eng-WEBU: In all this, Job didn’t sin, nor charge God with wrongdoing.
  wal-wal: Ha ubbankka Iyyoobi nagaraa oottibeenna; Xoossaa amassalibeenna.
  spa-PDDPT: En todo esto Job no pecó ni atribuyó a ʼElohim algún despropósito.
  gun-gun: Ha'e nunga ha'e javi py Jó ndojejavyi, neĩ nda'ijayvui Nhanderuete ha'eve'ỹa
    rami joguerekoa rami.
  ilo-ULB: Iti amin dagitoy a banbanag, saan a nagbasol ni Job, wenno saanna a simamamaag
    a pinabasol ti Dios.
  kpg-kpg: Ma e aha maa nia mee huogodoo ala ne hai, gei Job digi hai hala i di hagaanga
    nia huaidu gi God.
  uig-ARA: بۇلارنىڭ ھەممىسىدە ئايۇپ گۇناھ قىلمىدى ۋە ياكى خۇدانى ھېچقانداق نالايىقلىق
    بىلەن ئەيىبلىمىدى. ئەرشتىكى ئىككىنچى قېتىملىق كېڭەش؛ شەيتان يەنە سوقۇنۇپ كىرىدۇ؛
    ئىككىنچى سىناق
  sus-sus: Na birin kui, Ayuba mu yunubi yo raba, a mu fe kobi yo fala Ala bɛ.
  pon-2006: Ni mehkoaros me wiawiher, Sohp sohte dipikihda eh lahlahwehki Koht.
  jae-jae: Gêŋwapac samob tonaŋ ŋai kêtap Job sa, mago eŋ gêgôm sec teŋ atom me kêtiŋ
    biŋ kêpi Anôtô atom.
  ksd-ksd: Ta go ra lavur magit parika Iob pa i ga pait ra varpiam, ma pa i ga tia
    mat na takun God.
  tur-YTC: Bütün bunlarda İyov günah işlemedi, Tanrı'yı da suçlamadı.
  grc-BRENT: Ἐν τούτοις πᾶσι τοῖς συμβεβηκόσιν αὐτῷ οὐδὲν ἥμαρτεν Ἰὼβ ἐναντίον τοῦ
    Κυρίου· καὶ οὐκ ἔδωκεν ἀφροσύνην τῷ Θεῷ.
  ind-AYT: Dalam semuanya itu, Ayub tidak berbuat dosa atau menyalahkan Allah.
  nya-nya: Mu zonsezi, Yobu sanachimwe kapena kunena kuti, “Mulungu walakwa.”
  hrv-hrv: Uza sve to, nije sagriješio Job niti je kakvu ludost protiv Boga izustio.
  mps-mps: Mu tama, te dwai sęgęgo Jop hwa sali. Tiali goli, agai dwai sęgę elama,
    Godibolo sębę yai po me wabeo.
  tpi-tpi: Tru tumas, ol dispela taim nogut i painim Jop, tasol em i no mekim sin
    na em i no tok nogut long God.
  dan-1931: I alt dette syndede Job ikke og tillagde ikke Gud noget vrangt.
  vie-OVCB: Trong các tai họa ấy, Gióp đã không phạm tội xúc phạm Đức Chúa Trời.
  guj-2017: એ સઘળામાં અયૂબે પાપ કર્યું નહિ. અને ઈશ્વરને મૂર્ખપણે દોષ આપ્યો નહિ.
  pon-2006A: Ni mehkoaros me wiawiher, Sohp sohte dipikihda eh lahlahwehki Koht.
  por-BRBSL: Em tudo isso, Jó não pecou, nem acusou Deus de transgressão.
  cth-cth: Hetnaw dawkvah Job ni yonnae sak laipalah Cathut yonpennae tawn hoeh.
  twi-twi: Eyi nyinaa mu no, Hiob anyɛ bɔne sɛ ɔbɛbɔ Onyankopɔn sobo.
  hlt-hlt: A cungkuem dongah he Job tholh pawt tih Pathen taengah khaw a hohap a paek
    moenih.
  tbz-SIM: Dɛmɔu dɛ miɛkɛ Isɔbu í nyetɛ́, ò í nnɑ̀kɛ́ ti Yiɛ̀ nKuyie tiyɛiti mɑtì.
  msy-2020: Egha osɨmtɨzir kamɨn aven, Jop paza Godɨn mɨkemegha arazir kuratam gamizir
    puvatɨ. An akatam God gasir puvatɨ.
  dop-dop: Pǝ tǝnɑ mpi pǝ mɑɣɑnɑ Soopu kɛ mpʋ tɔ, ɩ tɑ pǝntǝnɑ Ɩsɔ kɛ́ pǝ tɑɑ. Pǝ́cɔ́
    ɩ tɑ yɔɣɔtɩ-ɩ ɩsɑɣɑtʋ.
  azb-azb: Bütün bu hadisələr baş verərkən Əyyub özünə günah qazanmadı və Allahı təqsirləndirmədi.
  eng-DBY: In all this Job sinned not, nor ascribed anything unseemly to God.
  hin-2017: इन सब बातों में भी अय्यूब ने न तो पाप किया, और न परमेश्वर पर मूर्खता से
    दोष लगाया।
  wol-KYG: Ci biir loolu lépp Ayóoba bàkkaarul, jiiñul Yàlla lenn lu juunu.
  eng-YLT: In all this Job hath not sinned, nor given folly to God.
  kne-kne: Olay mo siya di di napasamak, adi nanbasol si Job ya adi na aben pinabasol
    si Diyos.
  eng-WYC-2017: In all these things Job sinned not in his lips, neither spake any
    folly thing against God.
  eng-WMBB: In all this, Job didn’t sin, nor charge God with wrongdoing.
  urd-GVH: इस सारे मामले में अय्यूब ने न गुनाह किया, न अल्लाह के बारे में कुफ़र बका।
  rug-rug: Pa korapadi ri doduru tinasuna pu raza koe Zobi, si lopu hite tavete va
    sea meke lopu zutua sa sa Tamasa.
  gaz-gaz: Wantoota kanneen hunda keessatti Iyyoob hojii dogoggoraatiin Waaqa himachuudhaan
    cubbuu hin hojjenne.
  fra-LSG: En tout cela, Job ne pécha point et n’attribua rien d’injuste à Dieu.
  gnn-gnn: Yo, Djawuptja bitjarrayi märr‐yuwalkthina Garraywu mukthurruna yana, bala
    yana märr‐nherraṉminana‐wala, yana wekanharaminana ŋanyapinyay ŋayi goŋlili Garraywala,
    ga yakana ŋayi rom‐nyamir'yurruna ŋula Garraynhanydja.
  yal-yal: Na birin yi, Yuba mi yulubin tongo. A mi fala ɲaxi yo ti Ala ma.
  haw-1868: Ma keia mea a pau, aole o Ioba i hana hewa, aole hoi ia i hooili wale
    aku i ka hewa i ke Akua.
  arb-NAV: فِي هَذَا كُلِّهِ لَمْ يُخْطِئْ أَيُّوبُ فِي حَقِّ اللهِ وَلَمْ يَعْزُ
    لَهُ حَمَاقَةً.
  ewe-ewe: Le esiawo katã me la, Hiob mewɔ nu vɔ̃ to fɔbubu Mawu me be ewɔ nu gbegblẽ
    o.
  eng-LEE: With all this did Job not sin, and attributed no injustice to God.
  gvn-gvn: '@see-verse:JOB.001.021'
  asm-FB: এইদৰে এই সকলো ঘটিল, কিন্তু ইয়োবে পাপ নকৰিলে, আৰু মূৰ্খতাপূৰ্ণভাবে ঈশ্বৰক
    দোষাৰোপ নকৰিলে।
  sus-A: نَ بِرِن كُي، عَيُبَ مُ يُنُبِ يٌ رَبَ، عَ مُ قٍ كٌبِ يٌ قَلَ عَلَ بّ.
  fra-SBL: Dans tout cela, Job n'a pas péché, ni accusé Dieu de mal faire.
  hbo-hbo: בְּכָל־זֹ֖את לֹא־חָטָ֣א אִיֹּ֑וב וְלֹא־נָתַ֥ן תִּפְלָ֖ה לֵאלֹהִֽים׃ פ
  piu-2006: '@see-verse:JOB.001.021'
  kik-kik: Thĩinĩ wa maũndũ macio mothe-rĩ, Ayubu ndaigana kwĩhia na ũndũ wa gũtuĩra
    Ngai mahĩtia.
  fra-NCL: En tout cela, Job ne pécha pas et ne dit rien d’insensé contre Dieu.
  cek-AK: Anih loe hae baktih tahamsethaih hmuennawk boih to tongh, toe Job loe zaehaih
    sah ai; Sithaw doeh kasae thui ai.
  cuk-cuk: Degite, Job, weyob-ibmar-gusadgine, Bab-Dummadga sogsasulid, ibiga deyob
    be an-imaksaye. Job, Bab-Dummadgi gwen yolessulid.
  uig-CYR: Буларниң һәммисидә Аюп гуна қилмиди вә яки Худани һеч қандақ налайиқлиқ
    билән әйиплимиди.
  pma-pma: Avaseini tounah vasi tisa kistal en Siob, kei romumontei tisaen vuo vahiteni
    keke Ahi mumoni romaltei mini.
  tel-2017: జరిగిన విషయాలన్నిటిలో ఏ సందర్భంలోనూ యోబు ఎలాంటి పాపం చేయలేదు, దేవుడు అన్యాయం
    చేశాడని పలకలేదు.
  hat-BSA: Pandan tout sa, Job pa t fè peche, ni li pa t bay repwòch a Bondye.
  bxh-bxh: Diyobi pilipili ya fahoina, in moho hige ena lau fagilu hesa Yaubada lebena
    yai, yo hige ena heyaya hesa.
  kos-kos: Ma upa inge nukewa ne sikyak nu sel Job, a el tiana tafongla ac sis nu
    fin God koluk uh.
  hbo-WLC: בְּכָל־זֹ֖את לֹא־חָטָ֣א אִיּ֑וֹב וְלֹא־נָתַ֥ן תִּפְלָ֖ה לֵאלֹהִֽים׃ פ
  ibo-ibo: Nʼime ihe ndị a niile, Job emehieghị site nʼibo Chineke ebubo ime ihe ọjọọ.
  ory-ory: ଏହିସବୁରେ ଆୟୁବ ପାପ କଲା ନାହିଁ, ଅବା ପରମେଶ୍ୱରଙ୍କ ଉପରେ ଅବିବେଚନାର ଦୋଷାରୋପ କଲା
    ନାହିଁ।
  chk-chk: Lon ekei feiengau meinisin mi tori Hiop, i esap tipis, esap pwal etipisi
    Kot ren an amwäli mine a föri.
  rop-rop: Nomeda ol detlot ting bin hepin langa Job, im nomo bin tok nogudbala ting,
    en im nomo bin bleim langa God.
  ukr-1871: У всьому тому не провинив Йов, і не виповів нїчого безумного проти Бога.
  deu-1951: Bei alledem sündigte Hiob nicht und benahm sich nicht ungebührlich gegen
    Gott.
  eng-JPS: For all this Job sinned not, nor ascribed aught unseemly to God.
  srp-1865: Uza sve to ne sagriješi Jov, niti reèe bezumlja za Boga.
  lug-lug: Mu bino byonna Yobu teyayonoona kubanga teyeemulugunyiza Katonda.
  heb-heb: בכל זאת לא חטא איוב ולא נתן תפלה לאלהים׃
  ben-IRV: এই সমস্ত বিষয়ে, ইয়োব কোন পাপ করলেন না, না তিনি বোকার মত ঈশ্বরকে দোষী
    করলেন।
  pan-pan: ਇਹਨਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿੱਚ ਨਾ ਤਾਂ ਅੱਯੂਬ ਨੇ ਪਾਪ ਕੀਤਾ ਅਤੇ ਨਾ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਬੇਸਮਝੀ
    ਨਾਲ ਦੋਸ਼ ਲਾਇਆ।
  mya-JVB: ယောဘ သည် ဤ အမှုများ နှင့် တွေ့ကြုံသော်လည်းမ မှားယွင်း။ ထာဝရဘုရား ကိုလည်းအပြစ်
    မ တင်ဘဲနေ၏။
  hmo-hmo: Dika momokani be Iobu dekenai idia vara, to Iobu ese kerere ta ia karaia
    lasi, bona ia ese Dirava dekenai ia badu henia lasi.
  urd-urd: इन सब बातों में अय्यूब ने न तो गुनाह किया और न ख़ुदा पर ग़लत काम का 'ऐब
    लगाया।
  rus-SYN: Во всем этом не согрешил Иов и не произнес ничего неразумного о Боге.
  bqc-SIM: Apii guu Yobu i duunakɛo, i Lua tàae eo.
  tcz-CHONGTHU: Hicheng jouse ahin Pathen themmo chansah nan achonsepoi.
  mar-mar: या सर्व स्थितीतही, ईयोबाकडून पाप घडले नाही, देवाने चूक केली आहे असे काही
    तो मुर्खासारखा बोलला नाही.
  soq-soq: Poka saiwa ema uduudu Iob mampe seganton tane me mai God wawusape baiwa
    waponase, “God ne mainawo kadi dewasan.”
  qub-qub: Chayno mana allicuna chayaycaptinpis Jobga manami juchata ruraranchu. Ni
    Tayta Diospa contranpis manami rimaranchu.
  bqp-bqp: Yã pìnↄ gũn pínki Ayuba dí durunna kɛ à Luda taari èro.
  hat-hat: Malgre tout malè sa yo ki te rive l', Jòb pa t' fè ankenn peche, ni li
    pa janm di sa li pa t' dwe di sou Bondye.
  eng-BSB: In all this, Job did not sin or charge God with wrongdoing.
  eng-WEBPB: In all this, Job didn’t sin, nor charge God with wrongdoing.
  kbq-kbq: Hagi ama ana mika knazampima Jopu'ma unefreno'a, Ra Anumzamofona kna amino
    huhaviza hunteno kumira osu'ne.
  nhe-BL: Ipan nochi ni tlamantli, Job ax quichijqui niyon se tlajtlacoli niyon ax
    quiteilhui TOTECO queja quichijtosquía se tlamantli ax cuali.
  bus-bus: Yã pìnↄ guu píngi Ayuba e durun kɛ à Luda taari èro.
  gub-BL: Nezewe a'e ma'e paw izeapo re Izo nuzapo kwaw ikatu 'ym ma'e Tupàn henataromo
    a'e. — Ikatu 'ym ma'e erezapo ne, ni'i kwaw Izo Tupàn pe.
  eng-DRA: In all these things Job sinned not by his lips, nor spoke he any foolish
    thing against God.
