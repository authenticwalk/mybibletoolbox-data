verse: JOB.001.014
translations:
  mal-C: 'ഒരു സന്ദേശവാഹകൻ ഇയ്യോബിന്റെ അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു: “അങ്ങയുടെ കാളകൾ
    നിലമുഴുകയും പെൺകഴുതകൾ അവയ്ക്കു സമീപം മേഞ്ഞുകൊണ്ടിരിക്കുകയുമായിരുന്നു.'
  deu-TKW: 'kam ein Bote zu Hiob mit der Meldung: Die Rinder waren am Pflügen und
    die Eselinnen weideten daneben,'
  lin-lin: 'ntoma moko ayaki epai na Yobo mpo na koyebisa ye : « Bangombe ezalaki
    kobalola mabele ya bilanga, mpe ba-ane ezalaki kolia matiti pembeni wana ;'
  eng-LSV: And a messenger has come to Job and says, “The oxen have been plowing,
    and the female donkeys feeding by their sides,
  eng-GNV: There came a messenger vnto Iob, and said, The oxen were plowing, and the
    asses feeding in their places,
  eng-WEBSTER: 'And there came a messenger to Job, and said, The oxen were plowing,
    and the asses feeding beside them:'
  nhw-BL: 'Huan ajsitihuetzico se tlayolmelajquetl ipan ichaj Job huan quiilhui: ―Nochi
    mohuacaxhua tlapoxoniyayaj huan nopa burrojme tlacuajtinemiyayaj nopona ininnechca.'
  swh-ONEN: akaja mjumbe kwa Ayubu na kusema, “Maksai walikuwa wakilima na punda walikuwa
    wakilisha karibu nao,
  bba-bba: Yerɑ Yoobun sɔm kowo ɡoo u nɑ win mi, u nùn sɔ̃ɔwɑ u nɛɛ, wee sɑnɑm mɛ
    sɑ kɑ nɛɛ yi wukumɔ, mɑ kɛtɛkunu nu yɑkɑsu dimɔ,
  eng-KJVCPB: 'and there came a messenger unto Job, and said, The oxen were plowing,
    and the asses feeding beside them:'
  cpy-cpy: 'Ari rareetapaaka kamanterini Job, ikantapaa-kiri: “Nojeeka-mintheetzi
    owaantsiki noshewa-takaeri kepatsi piwaakate, ari rowawae-teeyani eejatzi piyawayo-tepaeni
    okaakiini.'
  luo-luo: achiel kuom jotij Ayub nobiro ire mowachone niya, “Noyudo ka wapuro gi
    rwedhi kendo punde ne kwayo machiegni kodwa,
  meu-meu: gwaukau tauna ta na Iobu enai e kau, eto, Boromakau mamaruanedia na e ruaruava,
    bona doniki na idia badibadidiai e anianiva;
  npi-ULB: एउटा समाचारवाहक अय्यूबकहाँ आयो र भन्यो, “आफ्‍ना छेउमै गोरुहरू जोतिरहेका
    थिए, र गधाहरू चरिरहेका थिए ।
  yor-yor: oníṣẹ́ kan sì tọ Jobu wá wí pé, “Àwọn ọ̀dá màlúù ń tulẹ̀, àwọn kẹ́tẹ́kẹ́tẹ́
    sì ń jẹ ní ẹ̀gbẹ́ wọn,
  emp-NTPO: 'Maʌ̃ne ẽberãda Jo ded̶e jũẽped̶a nãwã jarasia: –Dairãra bʌ pacaba bʌ
    ẽjũãne traja panasid̶aa. Bʌ burrora dairã caita ne co duanasid̶aa.'
  pes-OPCB: 'قاصدی نزد ایوب آمد و به او گفت: «گاوهایت شخم می‌زدند و ماده الاغهایت
    کنار آنها می‌چریدند'
  tgl-ULB: isang mensahero ang pumunta kay Job at nagbalita, “Habang ang mga baka
    ay nag-aararo at ang mga asno ay nanginginain sa kanilang tabi;
  cbu-NT: 'Anush ichingarusin katungkusin, shaneersin, Jobsha waanshu pangush tiptsir
    yuw taarana, ansha minam tputs punirustaru kusarangiya. Jobaamsha tsiyatssee kamanirangiya:
    Ichingarus mazinangints. Iysha mzatsish tarawaztakuni, wakarpa upapchir tsapoo
    ktseekuni, shaneeruni, burrutam chirichiree katungkusin shaneertamsina.'
  hui-hui: Ai biabe biahaga agali mbirame Yobo berearia bi yalu ibuwa lalu, Í̠naga
    nogo bulumagame dindi tombalu harima. Ai nogo dongi ti nogo pabe mendeha ogoriani
    dege tani nalu helo harima.
  mya-mya: ယောဘထံသို့ တမန်တယောက်လာ၍၊ နွားတို့သည် လယ်ထွန်လျက်၊ သူတို့အနားမှာမြည်းမတို့သည်
    ကျက်စားလျက် ရှိကြသောအခါ၊
  bod-N: བང་ཆེན་ཞིག་ཨེས་ཡོབ་ཀྱི་དྲུང་དུ་འོངས་ནས་ན་རེ། བ་གླང་རྣམས་ཀྱིས་ཞིང་རྨོ་བ་དང་བོང་མོ་རྣམས་ཀྱིས་དེ་དག་གི་འཁོར་དུ་རྩྭ་ཟ་བཞིན་པའི་སྒང་ལ།
  sna-sna: nhume yakasvika kuna Jobho ikati, “Nzombe dzanga dzichirima uye mbongoro
    dzanga dzichifura nechapedyo,
  spa-BLM: 'que un mensajero vino a Job y le dijo: “Los bueyes estaban arando y los
    asnos apacentando junto a ellos,'
  cac-cac: 'ix javi jun vin̈ checab'' b''aj ayec'' vin̈aj Job chi'', ix yalan vin̈
    icha tic: —Van co munlaj yed'' noc'' vacax, axo noc'' b''uru van sva noc'' d''a
    co lac''anil chi''.'
  swh-ULB: Mjumbe akamfikia Ayubu na kusema, “Hao maksai walikuwa wakilima na punda
    walikuwa wakichunga karibu nao.
  bel-bel: 'І вось, прыходзіць весьнік да Ёва і кажа:'
  wed-wed: ma taupariverena i ḡeta Job awarina ma i riwei i pa, “Am taunola burumakauei
    doa i uauatai ma au ḡereḡerei donkey modu i amam,
  deu-ELBBK: 'da kam ein Bote zu Hiob und sprach: Die Rinder pflügten, und die Eselinnen
    weideten neben ihnen,'
  mbb-OT: ne zuen nekeuma he sevaha he etew ziyà te ki Job he ke sikandin te, “Dutun
    te id-eradu zey is menge vaka nu, wey ebpemenabtab diyà te egkehunaan dey is menge
    asnu nu,
  mal-2015: 'ഒരു ദൂതൻ അവന്റെ അടുക്കൽ വന്നു: കാളകളെ പൂട്ടുകയും പെൺകഴുതകൾ അരികെ മേഞ്ഞുകൊണ്ടിരിക്കയും
    ആയിരുന്നു;'
  rmc-rmc: 'avľa ko Job o poslos a phenďa: „O voli orinenas a o somara pes pašinenas
    paš lende,'
  pes-OPV: 'و رسولی نزد ایوب آمده، گفت: «گاوان شیار می‌کردند و ماده الاغان نزد آنهامی
    چریدند.'
  ron-1924: 'а венит ла Йов ун сол, каре а зис: „Боий арау ши мэгэрицеле пэштяу лынгэ
    ей.'
  aui-aui: na sawariyonayona tana ipiika Job yana bareye, bi iwoneni bo, “Yam kau
    kwabuve siyaroverove bi yam donki na nama riiridiye rei siyakamkam,
  ben-OBCV: তখন ইয়োবের কাছে এক দূত এসে বলল, “বলদেরা জমি চাষ করছিল ও পাশেই গাধারা
    চরছিল,
  som-som: waxaa Ayuub u yimid mid wargeeye ah oo wuxuu ku yidhi, Iyadoo dibidii ay
    beerta jeexayaan oo dameerihiina ay agtooda daaqayaan
  lat-VUC: 'nuntius venit ad Job, qui diceret: Boves arabant, et asinæ pascebantur
    juxta eos:'
  eng-ASVBT: that there came a messenger unto Job, and said, The oxen were plowing,
    and the asses feeding beside them;
  ita-1885: 'che un messo venne a Giobbe, e gli disse: I buoi aravano, e le asine
    pasturavano allato ad essi;'
  eng-LXXUP: And, behold, there came a messenger to Job, and said to him, The yokes
    of oxen were plowing, And the she-asses were feeding near them;
  eng-ULB: A messenger came to Job and said, “The oxen were plowing and the donkeys
    were feeding beside them.
  spa-VBL: 'un mensajero se acercó a Job y le dijo: “Mientras los bueyes estaban arando
    y las asnas pastando cerca,'
  fra-_FOB: 'Et lui dit: Les bœufs labouraient, et les ânesses paissaient à côté d''eux;'
  mal-mal: 'ഒരു ദൂതൻ അവന്റെ അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു: “ഞങ്ങൾ കാളകളെ പൂട്ടുകയും
    പെൺകഴുതകൾ അരികെ മേഞ്ഞുകൊണ്ടിരിക്കയും ആയിരുന്നു;'
  urd-GVR: Achānak ek qāsid Ayyūb ke pās pahuṅch kar kahne lagā, “Bail khet meṅ hal
    chalā rahe the aur gadhiyāṅ sāth wālī zamīn par char rahī thīṅ
  suz-BL: मेको नाक्‍ती लोव़ कुरब मुर का दोरशा जाक्‍शा अय्‍युब कली “ब्‍यफपुकी वाक्‍ना
    वाक्‍न बाक्‍मानु नु गधापुकी मेको आन नेक्‍था जोना जोन बाक्‍मानु,
  eng-NOY: when a messenger came to Job, and said, The oxen were ploughing, and the
    asses feeding beside them,
  ita-1927: “I buoi stavano arando e le asine pascevano lì appresso,
  ckb-ckb: 'نێردراوێک بۆ لای ئەیوب هات و گوتی: «مانگاکان جووتیان دەکرد و ماکەرەکانیش
    لەلایانەوە دەلەوەڕان،'
  eng-BBE: 'And a man came to Job, and said, The oxen were ploughing, and the asses
    were taking their food by their side:'
  kan-OKCV: ಒಬ್ಬ ದೂತನು ಯೋಬನ ಬಳಿಗೆ ಬಂದು, “ಎತ್ತುಗಳು ಉಳುಮೆ ಮಾಡುತ್ತಾ ಇದ್ದವು. ಹೆಣ್ಣು ಕತ್ತೆಗಳು
    ಹತ್ತಿರದಲ್ಲೆ ಮೇಯುತ್ತಾ ಇದ್ದವು.
  tam-2017: 'ஒரு ஆள் அவனிடத்தில் வந்து: எருதுகள் உழுகிறபோது, கழுதைகள் அவைகளின் பக்கத்திலே
    மேய்ந்து கொண்டிருக்கும்போது,'
  spa-RV-1909: 'Y vino un mensajero á Job, que le dijo: Estando arando los bueyes,
    y las asnas paciendo cerca de ellos,'
  ron-BTF: 'Și a venit un mesager la Iov și a spus: Boii arau și măgărițele pășteau
    lângă ei;'
  eng-WEBP: that a messenger came to Job, and said, “The oxen were plowing, and the
    donkeys feeding beside them,
  eng-FBV: a messenger came to Job and told him, “As the oxen were plowing and female
    donkeys were grazing nearby,
  nld-1939: 'kwam hem een bode berichten: De Sjabeërs hebben een inval gedaan, terwijl
    uw ossen aan het ploegen waren, en de ezelinnen vlak bij hen graasden;'
  nch-BL: 'Huan ajsitihuetzico se tayolmelajquet ipan ichaj Job huan quiilhui: ―Nochi
    mohuacaxhua tapoxoniyayaj huan nopa burrojme tacuajtinemiyayaj nopona ininechca.'
  vie-1934: 'một sứ giả đến báo tin cho Gióp rằng: Bò đang cày, lừa đang ăn gần bên
    cạnh,'
  hin-CV: एक दूत ने अय्योब को सूचित किया, “बैल हल चला रहे थे तथा निकट ही गधे चर रहे
    थे,
  spa-BES: 'Y vino un hombre a Job, y dijo: Los bueyes estaban arando, y los asnos
    estaban tomando su comida a su lado.'
  tdx-tdx: 'le ingo ty nihitrike mb’am’ Iobe mb’eo nanao ty hoe: Nitari-dasary o katrakao
    le nihinañe marine eo o borìkeo,'
  tha-KJV: มี​ผู้​สื่อสารมาหาโยบเรียนว่า “วัวกำลังไถนาอยู่ และลากำลั​งก​ินหญ้าในที่​ข้างๆ
  por-BR-2018: 'Que veio um mensageiro a Jó, que disse: Enquanto os bois estavam arando,
    e as jumentas se alimentando perto deles,'
  deu-ELO: 'da kam ein Bote zu Hiob und sprach: Die Rinder pflügten, und die Eselinnen
    weideten neben ihnen,'
  eng-WYC-2018: a messenger came to Job, and said to him, Thine oxen eared, and thy
    female asses [were] pastured beside them; (a messenger came to Job, and said to
    him, Thy oxen plowed, and thy female donkeys were pastured beside them;)
  epo-epo: 'venis sendito al Ijob, kaj diris: Dum la bovoj estis plugantaj kaj la
    azeninoj estis paŝtiĝantaj apud ili,'
  uig-PIN: 'Bir hǝwǝrqi Ayupning yeniƣa kelip uningƣa: — Kalilar bilǝn yǝr ⱨǝydǝwatattuⱪ,
    exǝklǝr ǝtrapta otlawatatti;'
  beo-beo: 'Sia: adola ahoasu dunu afae da hehenaia misini, Youbema doaga:le, amane
    sia:i, “Ninia da bugia osobo gidinasu bulamagauga bagesili osobo dogonanu. Dia
    dougi ilia gisi soge gadenene esalebe ba:i.'
  tpi-OTNT: Na wanpela wokman i kam long Jop na i tokim em olsem, “Mipela i bin kisim
    ol bulmakau i go brukim graun long gaden. Na ol donki i kaikai gras i stap klostu
    long ol.
  hau-SA: sai ɗan aika ya zo wurin Ayuba ya ce masa, “Shanu suna huɗa, jakuna kuma
    suna kiwo nan kusa,
  uig-LAT: 'Bir xewerchi Ayupning yénigha kélip uninggha: — Kalilar bilen yer heydewatattuq,
    éshekler etrapta otlawatatti;'
  nde-nde: isithunywa safika kuJobe sathi, “Inkabi bezilima labobabhemi besidla eduze
    khonapho,
  ton-ton: 'Pea naʻe haʻu ai ʻae talafekau kia Siope, ʻo ne pehē, “Naʻe fai ʻae keli
    ʻe he fanga pulu, pea kai ʻae fanga ʻasi ʻi he potu ofi ki ai:'
  ces-1613: 'I přišel posel k Jobovi, a řekl: Když volové orali, a oslice se pásly
    podlé nich,'
  eng-WMB: that a messenger came to Job, and said, “The oxen were plowing, and the
    donkeys feeding beside them,
  tam-TCV: ஒரு தூதுவன் யோபுவிடம் வந்து, “உமது எருதுகள் உழுது கொண்டிருந்தன; அருகில்
    கழுதைகள் மேய்ந்து கொண்டிருந்தன.
  ceb-ULB: miabot ang usa ka sinugo ngadto kang Job ug miingon, “Ang mga baka gipadaro
    ug gipasibsib ang mga asno duol kanila;
  pol-UBG: 'Że do Hioba przybył posłaniec i powiedział: Woły orały, a oślice pasły
    się obok nich;'
  agr-agr: 'makichik aents tupi tupikakua Jopa jeen taa niina chichajak: “Mina kumpag
    aidaujai baka nugkan pukuakui batsatjin, burro nuwa aidau ii pujamunum tikiju
    dupan yuwak ijunmae.'
  kyc-kyc: Peteyaminyi dokopa pii minyuo papingi akali mendeme epo Jopo lamaiya. Mena
    bulamakao yale kingi okese lenge dupwame ee dokona isa ipyuo nyuo yuu apu rao
    karamwano dokopa mena donge dupwa isayoko nao mee repeta karami.
  urd-GVU: اچانک ایک قاصد ایوب کے پاس پہنچ کر کہنے لگا، ”بَیل کھیت میں ہل چلا رہے
    تھے اور گدھیاں ساتھ والی زمین پر چر رہی تھیں
  deu-1912: 'kam ein Bote zu Hiob und sprach: Die Rinder pflügten, und die Eselinnen
    gingen neben ihnen auf der Weide,'
  ntj-ntj: Nyangka wati kutjulu ngalyakukurraarnu Tjawupanya watjarnu, “Wiya, puluka
    pirnitjarralu-latju parna parratjawaranytja. Nyangka-ya tungki pirnilu ngamuwanalu
    yukiri parrangarala ngalkulanytja.
  kan-2017: ಒಬ್ಬ ದೂತನು ಯೋಬನ ಬಳಿಗೆ ಬಂದು, “ನಿನ್ನ ಎತ್ತುಗಳು ಉಳುತ್ತಾ ಇರುವಾಗ ಅವುಗಳ ಹತ್ತಿರ
    ಕತ್ತೆಗಳು ಮೇಯುತ್ತಾ ಇದ್ದವು.
  yap-yap: me mil be’ i yib ngak Job nge yib i yog e thin ngak ni ga’ar, “Gamad be
    maruwel ko garbaw be gi’ e but’ u milay’, ma bay e pi dongki ni yad be kay e pan
    ni yad ba chugur ngomad.
  hlt-MCSB: Te vaengah Job taengla puencawn ha pawk tih, “Vaito te olmueh la om tih
    a hmatoeng ah laak luem.
  mdy-ETH: ዬኖ ኬሎና ፔቴ ኪኢታ ዓሲ ጳሽኪ ጳሽኪ ዒዮቤ ኮራ ሙካዖ፦ «ኑኡኒ ጌማቶ ዋኣፂ ጎሽካንቴ፥ ሃራ ዒማና ኑ ኮራ ሄንቃኔ፤
  twi-ASANTE: ɔbɔfoɔ bi baa Hiob hɔ, bɛkaa sɛ, “Anantwie no refɛntɛm na mfunumu no
    redidi wɔ wɔn nkyɛn no,
  eng-WEBU: that a messenger came to Job, and said, “The oxen were plowing, and the
    donkeys feeding beside them,
  wal-wal: Yaatishin issi bitanee Iyyoobakko yiidi, “Nuuni boorata waaxidi goyishin,
    haretikka nu matan maataa miiddi de7ishin,
  spa-PDDPT: 'y un mensajero llegó a Job y le dijo: Los bueyes araban y las asnas
    pastaban junto a ellos.'
  gun-gun: 'Ha''e gui Jó-a py ou peteĩ hembiguai aipoe''i va''e: — Vaka kuery reve
    yvy roikaraĩ, ha''e kuery katy''i rupi mburika kuery avi okaru jave'
  ilo-ULB: napan ti maysa a mensahero kenni Job ket kinunana, “Agar-arado dagiti baka
    ken mangmangan dagiti asno iti abayda;
  kpg-kpg: Tangada kae hegau ga lele ia gi Job, ga helekai, “Gimaadou nogo hagamaluu
    di hadagee gi nia kau, gei nia ‘donkey’ nogo i lodo nia geinga hoohoo mai,
  uig-ARA: 'بىر خەۋەرچى ئايۇپنىڭ يېنىغا كېلىپ ئۇنىڭغا: ــ كالىلار بىلەن يەر ھەيدەۋاتاتتۇق،
    ئېشەكلەر ئەتراپتا ئوتلاۋاتاتتى؛'
  sus-sus: Xɛɛra nde naxa fa Ayuba yire, a a fala a bɛ, «I xa walikɛe nu na ningee
    rawalife xɛ ma, sofalee fan nu na e dɛ madonfe na longori.
  pon-2006: a iet sounkair men ahpw tangatang kodohng Sohp oh ndaiong, “Se wie doadoahngki
    kou kan pwe en dedehk pwelen sapwomwi, oh ahs akan mwengemwengeseli limwaht.
