  rop-rop: bigismob Sabiyan pipul bin kaman en kilim ded garram longwan naif detlot
    wekinmen blanga yu, en olabat bin stilim ola buligi en dongki, en oni mi na bin
    gidawei brom olabat blanga kaman en dalim yu wanim bin hepin deya.” Lagijat na
    det wekinmen bin tok.
  ukr-1871: Аж се — набігли Савеї та й позаймали їх; кметї ж повитинали мечем; один
    я втїк сповістити тебе.
  deu-1951: da fielen die Sabäer ein und nahmen sie weg und erschlugen die Knaben
    mit der Schärfe des Schwertes; ich aber bin entronnen, nur ich allein, um es dir
    anzuzeigen.
  eng-JPS: and the Sabeans made a raid, and took them away; yea, they have slain the
    servants with the edge of the sword; and I only am escaped alone to tell thee.'
  srp-1865: A Saveji udariše i oteše ih, i pobiše momke oštrijem maèem; i samo ja
    jedan utekoh da ti javim.
  lug-lug: Abaseba ne bazigwako ne bazitwala era n’abaddu bonna ne babatta nze nsigaddewo
    nzekka okujja okukutegeeza bino.”
  heb-heb: ותפל שבא ותקחם ואת הנערים הכו לפי חרב ואמלטה רק אני לבדי להגיד לך׃
  ben-IRV: শিবায়ীয়েরা তাদের আক্রমণ করল এবং তাদের নিয়ে চলে গেল। সত্যি, তারা তলোয়ারের
    আঘাতে দাসেদের মেরে ফেলেছে; আমি একা পালিয়ে আপনাকে খবর দিতে এসেছি।”
  pan-pan: ਸ਼ਬਾ ਨਗਰ ਦੇ ਲੋਕਾਂ ਨੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਖੋਹ ਕੇ ਲੈ
    ਗਏ ਅਤੇ ਜੁਆਨਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਦਿੱਤਾ! ਮੈਂ ਹੀ ਇਕੱਲਾ ਬਚ ਕੇ ਨਿੱਕਲਿਆ ਹਾਂ,
    ਜੋ ਤੈਨੂੰ ਦੱਸਾਂ।”
  mya-JVB: ရှေဘ အမျိုးသားတို့သည် တိုက် ယူ သွားကြပါပြီ။ လူ စောင့်တို့ကိုလည်း ထား နှင့်
    သတ် ၍ ကျွန်တော် တယောက် တည်း ကျန်ရစ် လျက် ၊ ကိုယ်တော် အား သိတင်းကြား ပြောရပါသည်ဟု
    လျှောက် လေ၏။
  hmo-hmo: Sabea taudia ese ai dekenai idia tuari, bona boromakau, bona doniki ibounai
    idia abia lao. Sabea taudia ese danu iseda hesiai taudia ibounai idia alaia mase.
    Lau sibona lau heau mauri, vadaeni oi hadibaia totona lau mai inai.”
  urd-urd: कि सबा के लोग उन पर टूट पड़े और उन्हें ले गए, और नौकरों को हलाक किया और
    सिर्फ़ मैं ही अकेला बच निकला कि तुझे ख़बर दूँ।”
  rus-SYN: волы орали, и ослицы паслись подле них, как напали Савеяне и взяли их,
    а отроков поразили острием меча; и спасся только я один, чтобы возвестить тебе.
  bqc-SIM: ↄ̃ Sebaↄ lɛ̀lɛmá aa ń naaa wà tàò, aa ń dãnaↄ dɛ̀dɛ ń fɛ̃ndao.
    Mámɛ ma bↄ mado, ma mↄ a baokpainɛ.
  tcz-CHONGTHU: Seba miten eihin bulhu tauvin, ganchaho jouse akiguh manguvin chule
    natong ho athat gamun, keima changseh hi nangma seipeh dia hung sohcha kahi,”
    ati.
  mar-mar: शबाई लोकांनी त्यांच्यावर हल्ला केला आणि त्यांना घेवून गेले. खरोखर, त्यांनी
    तलवारीच्या धारेने नोकरांना मारुन टाकले, हे तुला सांगण्यासाठी मीच निभावून आलो आहे.”
  soq-soq: ita poiwaa bola Sabe apanawa wimone pue uduudu poisamoiena ita nola apanawa
    uduudu bomoiena. Ne dea os eneieno weuwane e dieepa baiwa winen.”
  qub-qub: Chayno caycaptëcunami illajpita chayaraycäramusha Sabeo runacuna. Nircur
    uywayquicunata gaticusha. Nogacuna caj runacunataga cuchilluwanmi wañurgärachisha.
    Nogallami gueshpimushcä gamta willanäpaj.»
  bqp-bqp: akũ Sɛbanↄ lɛ̀tɛḿma ò ń sɛ́tɛ ò tà kũńwo, ò ń dã̀rinↄ dɛ̀dɛ kũ fɛ̃nɛdao.
    Makũ mɛ́ ma bo mado ma su a baaru kpánnɛ.
  hat-hat: lè yon bann moun Seba tonbe sou nou, yo pran tout bèt yo, yo touye tout
    moun ou yo. Se renk mwen menm ki resi chape vin di ou sa.
  eng-BSB: the Sabeans swooped down and took them away. They put the servants to the
    sword, and I alone have escaped to tell you!”
  eng-WEBPB: and the Sabeans attacked, and took them away. Yes, they have killed the
    servants with the edge of the sword, and I alone have escaped to tell you.”
  kbq-kbq: Sabea kumateti vahe'mo'za e'za ha' eme hurante'za, ana maka eri'za vahetmina
    bainati kazinteti zamahe hana nehu'za, bulimakao afutamine donki afutaminena maka
    zamavare hana hu'za vazage'na, nagrake'za mani'nena ana naneke kasminaku fre'na
    oe.
  nhe-BL: Huan hualajque nopa sabeo tlacame huan quinichtejque. Quinhuicaque nochi
    nopa tlapiyalime huan quinmictijque nochi motlatequipanojcahua. Huan san na nimochololti
    para nimitzyolmelahuaqui.
  bus-bus: ben Sɛbanↄ lɛ̀ɛḿma aↄ̃ ń sɛ́ɛ wà tàńyo, aↄ̃ ń dã̀rinↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao.
    Mámbe ma bↄ mado ma mↄ à baaru kpánnɛ.
  gub-BL: Na'arewahy zauxiapekwer Xamew izuapyapyr ureàmàtyry'ym wà kury, ma'e paw
    heraha pà urewi wà kury. Uzuka newe uma'ereko ma'e paw utakihe pupe wà no. Xo
    ihe zo azewehem kwez wanuwi newe ma'e uzeapo ma'e kwer imume'u pà newe no.
  eng-DRA: And the Sabeans rushed in, and took all away, and slew the servants with
    the sword, and I alone have escaped to tell thee.
