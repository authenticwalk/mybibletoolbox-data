verse: JOB.001.015
translations:
  mal-C: ശേബായർ വന്ന് അവയെ പിടിച്ചുകൊണ്ടുപോയി, വേലക്കാരെ അവർ വാളിനിരയാക്കി. വിവരം
    അങ്ങയെ അറിയിക്കാൻ ഞാൻമാത്രമാണ് അവരിൽനിന്നു രക്ഷപ്പെട്ടത്!”
  deu-TKW: da machten die Sabäer einen Überfall und raubten sie; die Knechte aber
    erschlugen sie mit dem Schwert, und nur ich allein bin entronnen, dir's zu melden.
  lin-lin: bongo bato ya Saba bayei kokweyela yango mpe bakei na yango. Babomi basali
    na mopanga, mpe ngai moko kaka moto nabiki ; yango wana nayei kopesa yo sango ! »
  eng-LSV: and Sheba falls, and takes them, and they have struck the young men by
    the mouth of the sword, and I have escaped—only I alone—to declare [it] to you.”
  eng-GNV: 'And the Shabeans came violently, and tooke them: yea, they haue slayne
    the seruants with the edge of the sworde: but I onely am escaped alone to tell
    thee.'
  eng-WEBSTER: And the Sabeans fell upon them , and took them away; yes, they have
    slain the servants with the edge of the sword; and I only have escaped alone to
    tell thee.
  nhw-BL: Huan hualajque nopa sabeo tlacame huan quinichtejque. Quinhuicaque nochi
    nopa tlapiyalme huan quinmictijque nochi motequipanojcahua. Huan san na nimochololti
    para nimitzyolmelahuaqui.
  swh-ONEN: Waseba wakawashambulia na kuchukua mifugo. Kisha wakawaua watumishi kwa
    upanga, nami ndimi peke yangu niliyenusurika kukuletea habari!”
  bba-bba: Sɑbeɡibu bɑ nɑ bɑ wunɛn yɑɑ sɑbe ni wɔri, bɑ mwɛɛrɑ. Mɑ bɑ wunɛn sɔm kowobu
    ɡo ɡo kɑ tɑkobi. Nɛ turowɑ nɑ kpĩɑ nɑ bu kisirɑri. Yen sɔ̃nɑ nɑ nɑ n nun sɔ̃.
  eng-KJVCPB: and the Sabeans fell upon them, and took them away; yea, they have slain
    the servants with the edge of the sword; and I only am escaped alone to tell thee.
  cpy-cpy: Ari romapoka-shitaka rareeteeya-paakani koshintzipaeni, ithonkapaakiri
    rowamaapaakiri pompera-tani-paeni, raanakiri maawoeni pipira-paeni. Apatziro noshiyaka
    naaka namimiro iroka ñaantsi.”
  luo-luo: to jo-Sabea nobiro momonjowa kendo okawogi duto. Bende gisenego jotiji
    duto gi ligangla ma an kendo ema atony mondo anyisi wachni!”
  meu-meu: bena Sabea taudia ese e guru henidia, e abidia, bona hesiai taudia na dare
    matana amo e aladia mase; lau mo sibogu na roho mauri, bena oi ihadibamu nama.
  npi-ULB: तब शबीहरूले तिनीहरूलाई झम्‍टे र ती लिएर गए । नोकरहरूका विषयमा, तिनीहरूले
    उनीहरूलाई तरवारको धारले प्रहार गरे । तपाईंलाई खबर दिनलाई म मात्रै उम्केको छु ।”
  yor-yor: àwọn ará Sabeani sì kọlù wọ́n, wọ́n sì ń kó wọn lọ pẹ̀lú, wọ́n ti fi idà
    sá àwọn ìránṣẹ́ pa, èmi nìkan ṣoṣo ní ó sá àsálà láti ròyìn fún ọ.”
  emp-NTPO: Maʌ̃ne cawaẽ́ne sabeorãda ne drʌad̶e zed̶aped̶a bʌ nezocarãda jũma quenanaped̶a
    bʌ animarã b̶eara jũma drʌa edesid̶aa. Ab̶abe mʌ̃drʌ ẽdrʌsia bʌ́a jarad̶e zei
    carea.–
  pes-OPCB: که ناگهان سابی‌ها به ما حمله کرده، حیوانات را بردند و تمام کارگران تو
    را کشتند. تنها من جان به در بردم و آمدم تا به تو خبر دهم.»
  tgl-ULB: lumusob ang mga Sabano at tinangay sila. Pinatay nga nila ang ibang mga
    lingkod gamit ang espada; ako lang ang nag-iisang nakatakas para ibalita sa iyo.”
  cbu-NT: Yap nda chinarani anush tputs Sabewshuch kpachamish kusarangsin, ichingaru
    wakaraa, burrootstam shuchiranganaya. Sheersin, anumun tputseetstsha ksutamapanee
    ashpari pacharanganaya. Na nuwamarisha suwarangina siyaa kamanimaama, tárangiya.
  hui-hui: Ani helo hemaria Sabealirume abaleore ibalu nogo dongirubi bulumagarubi
    page haru halu agali í̠naga biabe biahaga biaruni bibahende bo wahai halu piyagola
    i̱ hangu pora bialu ibida puwa í̠ni langule ibirudagoni, lene.
  mya-mya: ရှေဘအမျိုးသားတို့သည် တိုက်ယူသွားကြပါပြီ။ လူစောင့်တို့ကိုလည်း ထားနှင့်သတ်၍
    ကျွန်တော် တယောက်တည်း ကျန်ရစ်လျက်၊ ကိုယ်တော်အား သိတင်းကြားပြောရပါသည်ဟု လျှောက်လေ၏။
  bod-N: ཤེ་བཱ་པ་རྣམས་གློ་བར་དུ་འོངས་ཏེ་ཕྱུགས་ཟོག་རྣམས་ཕྲོགས་ནས་ཁྱེར་བར་མ་ཟད། ཞབས་ཕྱི་པ་རྣམས་རལ་གྲིས་བཀུམས།
    བདག་གཅིག་པོ་ཐར་ཏེ་ཁྱེད་ལ་འཕྲིན་བསྐྱལ་འོངས་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: vaSebhia vakarwisa vakazvitora vakaenda nazvo. Vauraya varanda nomunondo
    ini ndoga ndini ndapunyuka kuti ndizokuzivisai!”
  spa-BLM: y los sabeos atacaron y se los llevaron. Sí, han matado a los siervos a
    filo de espada, y sólo yo he escapado para contártelo”.
  cac-cac: Axo ix aji, ix javi eb' vin̈ sabeo, ix miljicancham eb' vin̈ munlajvum
    chi' yuj eb' vin̈. Ix yelc'anb'at noc' vacax chi' eb' vin̈. A inxon̈ej ix yal
    vel lemnajoc yic tzul valan ab'i, xchi vin̈.
  swh-ULB: Waseba wakawaangukia na kutoweka nao. Kwa wale watumishi, wamewaua kwa
    makali ya upanga. Mimi pekee nimeokoka kukuletea habari.”
  bel-bel: валы аралі, і асьліцы пасьвіліся каля іх, як напалі Савэяне і забралі іх,
    а хлопчыкаў пабілі вастрыём меча; і ўратаваўся толькі я адзін, каб абвясьціць
    табе.
  wed-wed: ma mai Sabea i ruba-ḡairai ma ḡamoḡamo anatapui i kwalei, am taunola anatapui
    i viraḡena-naiei, ma tau ainelau a ruba da ata pariverem.”
  deu-ELBBK: da fielen Sabäer ein und nahmen sie weg, und die Knechte erschlugen sie
    mit der Schärfe des Schwertes; und ich bin entronnen, nur ich allein, um es dir
    zu berichten.
  mbb-OT: ne midtik-awan key surunga te menge Sabyanhen. Mibpen-uwit dan is menge
    uyaǥen nu, ne mibpenhimetayan dan is menge suluǥuen nu. Ne sebsevaha ku zà te
    nekepelaǥuy para te kedtudtul kenikew.”
  mal-2015: പെട്ടെന്നു ശെബായർ വന്നു അവയെ പിടിച്ചു കൊണ്ടുപോകയും വേലക്കാരെ വാളിന്റെ
    വായ്ത്തലയാൽ വെട്ടിക്കൊല്ലുകയും ചെയ്തു; വിവരം നിന്നെ അറിയിപ്പാൻ ഞാൻ ഒരുത്തൻ മാത്രം
    വഴുതിപ്പോന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: androda avle o Šebana a zaile len. Le sluhen murdarde le šabľenca a ča
    me korkoro denašľom, hoj tuke oda te phenav.“
  pes-OPV: و سابیان بر آنها حمله آورده، بردند و جوانان را به دم شمشیر کشتند و من به
    تنهایی رهایی یافتم تا تو را خبر دهم.»
  ron-1924: Ши с-ау арункат ниште сабеень асупра лор, й-ау луат ши ау трекут пе служиторь
    прин аскуцишул сабией. Нумай еу ам скэпат, ка сэ-ць дау де штире.”
  aui-aui: raghani tana wawaya yapiyapidi toudi na Siba damdi sipiika da ribiribi
    tupadi siyapi bi wiitamariyana tupadi sivikasunughana, wasina tagu kawagha ayawa,
    na averataveyana apiika da tam ayawonawiikatayim!”
  ben-OBCV: আর শিবায়ীয়েরা এসে আক্রমণ করে সেগুলি নিয়ে চলে গেল। তারা তরোয়াল চালিয়ে
    দাসদের মেরে ফেলল, এবং একমাত্র আমিই আপনাকে এই খবর দেওয়ার জন্য পালিয়ে আসতে পেরেছি!”
  som-som: ayaa waxaa na soo weeraray reer Shebaa, oo waxay dheceen xoolihii, oo weliba
    midiidinnadiina seef bay ku laayeen, oo anigoo keliya ayaa ka soo baxsaday inaan
    warka kuu soo sheego.
  lat-VUC: 'et irruerunt Sabæi, tuleruntque omnia, et pueros percusserunt gladio:
    et evasi ego solus, ut nuntiarem tibi.'
  eng-ASVBT: 'and the Sabeans fell upon them, and took them away: yea, they have slain
    the servants with the edge of the sword; and I only am escaped alone to tell thee.'
  ita-1885: ed i Sabei sono scorsi, e li hanno rapiti, ed hanno messi a fil di spada
    i servitori; ed io tutto solo sono scampato per rapportartelo.
  eng-LXXUP: And the spoilers came and took them for a prey, And slew the servants
    with the sword; And I having escaped alone am come to tell thee.
  eng-ULB: Then the Sabeans fell on them and took them away. As for the servants,
    they have struck them with the edge of the sword. I alone have escaped to tell
    you.”
  spa-VBL: los sabeos atacaron y se los llevaron, matando a los pastores. Sólo yo
    escapé para traerte esta noticia”.
  fra-_FOB: Et ceux de Shéba se sont jetés dessus, et les ont pris, et ont passé les
    serviteurs au fil de l'épée; et je me suis échappé, moi seul, pour te l'annoncer.
  mal-mal: പെട്ടെന്ന് ശെബായർ വന്ന് അവയെ പിടിച്ചു കൊണ്ടുപോകുകയും വേലക്കാരെ വാളാൽ വെട്ടിക്കൊല്ലുകയും
    ചെയ്തു; ഈ വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്നു പറഞ്ഞു.
  urd-GVR: ki Sabā ke logoṅ ne ham par hamlā karke sab kuchh chhīn liyā. Unhoṅ ne
    tamām mulāzimoṅ ko talwār se mār ḍālā, sirf maiṅ hī āp ko yih batāne ke lie bach
    niklā hūṅ.”
  suz-BL: साबा रागी ङा मुरपुकी जाक्‍शा, गोठला आन कली लडाइ तोशा साइक्‍तेक्‍म। मिनु
    मेको मारेइ मारेइ योल्‍ताक्‍म। इन कली एको लोव़ शोव़चा कली गो का ला ब्रोंइती” देंमाक्‍त।
  eng-NOY: and the Sabaeans fell upon them, and took them away; the servants also
    they slew with the edge of the sword; and I only am escaped alone to tell thee.
  ita-1927: quand’ecco i Sabei son piombati loro addosso e li hanno portati via; hanno
    passato a fil di spada servitori, e io solo son potuto scampare per venire a dirtelo”.
  ckb-ckb: سەبئییەکان بەسەریاندا دان و بردیانن، خزمەتکارەکانیان دایە بەر شمشێر، تەنها
    من دەرباز بووم هەتا هەواڵت بدەمێ!»
  eng-BBE: And the men of Sheba came against them and took them away, putting the
    young men to the sword, and I was the only one who got away safe to give you the
    news.
  kan-OKCV: ಶೆಬದವರು ಅವುಗಳ ಮೇಲೆ ದಾಳಿಮಾಡಿ, ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋದರು. ಸೇವಕರನ್ನು ಸಹ
    ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿದರು. ನಾನೊಬ್ಬನು ಮಾತ್ರ ನಿನಗೆ ತಿಳಿಸಲು ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: சபேயர்கள் அவைகளை தாக்கி, அவைகளைக் கொண்டுபோனார்கள்; வேலையாட்களையும் பட்டயத்தால்
    வெட்டிப்போட்டார்கள்; நான் ஒருவன் மாத்திரம் தப்பி, அதை உமக்கு அறிவிக்க வந்தேன்
    என்றான்.
  spa-RV-1909: 'Acometieron los Sabeos, y tomáronlos, é hirieron á los mozos á filo
    de espada: solamente escapé yo para traerte las nuevas.'
  ron-BTF: Și sabeenii au căzut asupra lor și i-au luat; da, au ucis servitorii cu
    tăișul sabiei; și doar eu singur am scăpat ca să îți aduc vestea.
  eng-WEBP: and the Sabeans attacked, and took them away. Yes, they have killed the
    servants with the edge of the sword, and I alone have escaped to tell you.”
  eng-FBV: the Sabeans attacked and took them, killing the herdsmen. Only I escaped
    to bring you this news.”
  nld-1939: zij hebben ze weggeroofd en uw knechten over de kling gejaagd; ik alleen
    ben ontsnapt, en kom het u melden!
  nch-BL: Huan hualajque nopa sabeo tacame huan quinichtejque. Quinhuicaque nochi
    nopa tapiyalme huan quinmictijque nochi motequipanojcahua. Huan san na nimochololti
    para nimitzyolmelahuaqui.
  vie-1934: thì dân Sê-ba xông vào chúng nó, đoạt cướp đi, và lấy lưỡi gươm giết các
    tôi tớ; chỉ một mình tôi thoát khỏi đặng báo tin cho ông.
  hin-CV: कि शीबाईयों ने आक्रमण किया और इन्हें लूटकर ले गए. उन्होंने तो हमारे दास-दासियों
    का तलवार से संहार कर दिया है, मात्र मैं बचते हुए आपको सूचित करने आया हूं!”
  spa-BES: Y los hombres de Seba vinieron contra ellos y se los llevaron, poniendo
    a los jóvenes a la espada, y yo fui el único que salió a salvo para darte la noticia.
  tdx-tdx: le nañotroke mb’eo o nte-Sabeo naho tinonga’ iereo. Zinama’ iareo am-pibara
    o mpiarakeo vaho izaho avao ty nahabotitsike hivolañe ama’o!
  tha-KJV: และคนเสบามาโจมตีเอามันไป และฆ่าคนใช้​เสียด​้วยคมดาบ และข้าพเจ้าผู้เดียวได้​หนี​รอดมาเรียนท่าน”
  por-BR-2018: Eis que os sabeus atacaram, e os tomaram, e feriram os servos a fio
    de espada; somente eu escapei para te trazer a notícia.
  deu-ELO: da fielen Sabäer ein und nahmen sie weg, und die Knechte erschlugen sie
    mit der Schärfe des Schwertes; und ich bin entronnen, nur ich allein, um es dir
    zu berichten.
  eng-WYC-2018: and (the) Sabeans felled in, and took away all (thy) things, and smited
    the servants with sword (or and struck down thy servants with their swords); and
    I alone escaped to tell this to thee.
  epo-epo: superfalis ilin la Ŝebaanoj, kaj forprenis ilin; kaj la servistojn ili
    mortigis per glavo; saviĝis nur mi sola, por raporti al vi.
  uig-PIN: Xebaliⱪlar ⱨujum ⱪilip kala-exǝklǝrni bulap kǝtti. Ixlǝwatⱪan yaxlarni
    ⱪiliqlap ɵltüriwǝtti. Yalƣuz mǝnla ⱪutulup ⱪelip, siligǝ hǝwǝr yǝtküzüxkǝ nesip
    boldi, — dedi.
  beo-beo: 'Hedolodafa, Sa:bia:ne dunu da ninima doagala:le, dougi huluane wamolai
    dagoi. Ilia da dia hawa: hamosu dunu huluane medole lelegei. Na fawane da hobea:i.
    Na fawane da hobeale misini, dima adosa.”'
  tpi-OTNT: Orait na wantu ol lain Sabea i kamap na stilim olgeta bulmakau na donki.
    Na ol i kilim i dai olgeta wokman bilong yu. Mi wanpela tasol i ranawe i kam toksave
    long yu.”
  hau-SA: sai Sabenawa suka auka musu suka kwashe su suka tafi, suka karkashe masu
    yi maka aiki duka, ni kaɗai na tsira na zo in gaya maka!”
  uig-LAT: Shébaliqlar hujum qilip kala-ésheklerni bulap ketti. Ishlewatqan yashlarni
    qilichlap öltüriwetti. Yalghuz menla qutulup qélip, silige xewer yetküzüshke nésip
    boldi, — dédi.
  nde-nde: kwafika amaSabhini ahlasela aqhuba konke ahamba. Izisebenzi azicakazile
    ngenkemba kwasala mina ngedwa engisindileyo ukuzakubikela!”
  ton-ton: Pea naʻe ʻoho mai ʻae kakai Sipa ʻo ʻave ʻakinautolu; pea kuo nau tāmateʻi
    ʻae kau tamaioʻeiki ʻaki ʻae mata ʻoe heletā; pea ko au pe kuo hao ke tala ia
    kiate koe.”
  ces-1613: Vpád učinivše Sabejští, zajali je, a služebníky zbili ostrostí meče, a
    utekl jsem toliko já sám, abych oznámil tobě.
  eng-WMB: and the Sabeans attacked, and took them away. Yes, they have killed the
    servants with the edge of the sword, and I alone have escaped to tell you.”
  tam-TCV: அவ்வேளையில் சபேயர் வந்து தாக்கி அவற்றைக் கொண்டுபோய்விட்டார்கள்; அத்துடன்
    உமது பணியாட்களையும் வாளால் வெட்டிப் போட்டார்கள். நான் ஒருவன் மட்டுமே தப்பி இதைச்
    சொல்லவந்தேன்” என்றான்.
  ceb-ULB: midasmag ang mga Sabeohanon kanila ug gikuha sila. Tinuod gayod, gipangpatay
    nila ang mga sulugoon pinaagi sa sulab sa mga espada; ako lamang ang nakaikyas
    aron sa pagsugilon kanimo.”
