  mdy-ETH: ዬይያኣ ኬኤዚ ጋፑዋንቴ ሜሌ ኪኢታ ዓሲ ሙካዖ፦ «ካላዳ ዓጮ ዓሲታዖ ቡራ ዓሳ ሃይሦ ቤሲ ፓቂንቲ ኑ ዔሪባኣንቴ ኑና
