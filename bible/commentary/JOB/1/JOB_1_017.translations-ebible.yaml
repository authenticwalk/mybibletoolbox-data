  eng-FBV: While he was still speaking another messenger arrived and said, “Three
    armed companies of Chaldeans attacked the camels and took them, killing the herdsmen.
    Only I escaped to bring you this news.”
  nld-1939: 'Nog was deze niet uitgesproken, of een derde kwam binnen en riep: De
    Chaldeën, in drie benden gesplitst, hebben zich op uw kamelen geworpen, ze weggeroofd,
    en uw knechten over de kling gejaagd; ik alleen ben ontsnapt, en kom het u melden!'
  nch-BL: 'Huan quema noja camanaltiyaya ni tacat, ajsico seyoc tayolmelajquet huan
    quiilhui Job: ―Hualajque eyi pamit ten caldeo soldados huan quinichtejque nochi
    mocamellos. Quinmictijque motequipanojcahua ica macheta huan san na nimochololti
    para nimitzyolmelahuaqui.'
  vie-1934: 'Người nầy còn đang nói, thì một kẻ khác chạy đến, báo rằng: Dân Canh-đê
    phân làm ba đạo, xông vào lạc đà, cướp đoạt đi, và lấy lưỡi gươm giết các tôi
    tớ; chỉ một mình tôi thoát khỏi đặng báo tin cho ông.'
  hin-CV: उसका कहना अभी पूर्ण भी न हुआ था, कि एक अन्य दूत भी वहां आ पहुंचा और कहने
    लगा, “कसदियों ने तीन दल बनाकर ऊंटों पर छापा मारा और उन्हें ले गए. दास-दासियों
    का उन्होंने तलवार से संहार कर दिया है, मात्र मैं बचते हुए आपको सूचित करने आया
