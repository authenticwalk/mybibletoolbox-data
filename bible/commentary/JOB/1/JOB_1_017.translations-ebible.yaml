  tha-KJV: ขณะที่​เขากำลังพู​ดอย​ู่ มี​อี​กคนหนึ่งมาเรียนว่า “ชาวเคลเดียจัดเป็นสามกองทำการปล้นเอาอูฐไป
    และฆ่าคนใช้​เสียด​้วยคมดาบ และข้าพเจ้าผู้เดียวได้​หนี​รอดมาเรียนท่าน”
  por-BR-2018: 'Enquanto este ainda estava falando, veio outro que disse: Os caldeus
    formaram três tropas, e atacaram os camelos, e os tomaram, e feriram os servos
    a fio de espada; somente eu escapei para te trazer a notícia.'
  deu-ELO: 'Dieser redete noch, da kam ein anderer und sprach: Die Chaldäer haben
