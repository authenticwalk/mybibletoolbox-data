  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಇನ್ನೊಬ್ಬನು ಬಂದು, “ಕಸ್ದೀಯರು ಮೂರು ಗುಂಪುಗಳಾಗಿ ಬಂದು ಒಂಟೆಗಳ ಮೇಲೆ
