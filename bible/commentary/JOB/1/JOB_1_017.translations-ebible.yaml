  tam-2017: 'இவன் இப்படிப் பேசிக்கொண்டிருக்கும்போது, வேறொருவன் வந்து: கல்தேயர் மூன்று
    குழுக்களாக வந்து, ஒட்டகங்கள்மேல் விழுந்து, அவைகளை ஓட்டிக்கொண்டுபோனார்கள், வேலையாட்களையும்
