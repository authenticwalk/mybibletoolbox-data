  grc-BRENT: Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπεν πρὸς Ἰὼβ, οἱ ἱππεῖς
    ἐποίησαν ἡμῖν κεφαλᾶς τρεῖς, καὶ ἐκύκλωσαν τὰς καμήλους, καὶ ᾐχμαλώτευσαν αὐτὰς,
    καὶ τοὺς παῖδας ἀπέκτειναν ἐν μαχαίραις· ἐσώθην δὲ ἐγὼ μόνος, καὶ ἦλθον τοῦ ἀπαγγεῖλαί
    σοι.
  ind-AYT: Sementara suruhan itu masih berbicara, yang lain datang, dan berkata, “Orang-orang
    Kasdim membentuk tiga pasukan tentara. Mereka menyerbu unta-unta dan merampas
    mereka, dan membunuh para pelayan dengan mata pedang. Hanya aku sendiri yang dapat
    melarikan diri untuk memberi tahu engkau.”
  nya-nya: Iyeyo akuyankhulabe, wamthenga wina anabwera nati, “Akasidi anadzigawa
    mʼmagulu atatu ankhondo ndipo anafika pa ngamira zanu ndi kuzitenga. Apha antchito
    anu onse ndi lupanga, ndipo ine ndekha ndiye ndapulumuka kuti ndidzakuwuzeni!”
  hrv-hrv: 'Dok je još govorio, dođe treći i reče: “Kaldejci navališe sa tri čete
    na tvoje deve i oteše ih, pobivši momke oštrim mačem. Jedini ja utekoh da ti javim.”'
  mps-mps: Te bidigo po odubadi yaide, gasa sę bidi me sabolagaselama, te po wali,
    “Te Kaldia bidi hani sela aselama, te kibu kamel dabe wi sela peyu yaide, te sę
    bidi dabe ela muna silalio. Ena deli aselama, nagebolo e wagasobao,” wali.
  tpi-tpi: Dispela man i toktok yet, na narapela wokman i kamap na i tok olsem, “Tripela
    lain Kaldia i kam stilim ol kamel bilong yu na ol i kilim i dai olgeta wokman.
    Mi wanpela tasol i ranawe i kam toksave long yu.”
  dan-1931: 'Medens han endnu talte, kom en tredje og sagde: “Kaldæerne kom i tre
    Flokke og kastede sig over Kamelerne og tog dem; Karlene huggede de ned med Sværdet;
    jeg alene undslap for at melde dig det.”'
  vie-OVCB: 'Trong khi người ấy chưa dứt, thì một đầy tớ thứ ba đến thưa: “Ba đội
    quân Canh-đê đã đánh cướp hết lạc đà và giết tất cả nô bộc. Chỉ có một mình con
    thoát khỏi chạy về đây trình báo với ông.”'
  guj-2017: તે હજી કહેતો હતો એટલામાં બીજાએ આવીને કહ્યું, “ખાલદીઓની ત્રણ ટોળીઓ ઊંટો
    પર હુમલો કરીને તેઓને લઈ ગયા છે. વળી તેઓએ ચાકરોને તલવારથી મારી નાખ્યા છે. ફક્ત
    હું એકલો જ તમને ખબર આપવા બચી ગયો છું.”
  pon-2006A: Ahpw nindokon eh koasokoasoi, emen ladu apw pil leledo oh nda, “Pwihnen
    mehn Kaldea siluh peiongkitadahr. Re kulihasang kamel koaros oh kemehla sapwellimomwi
    ladu kan koaros. Ngehite me pitla pwe I en kohdon kairehkin komwi.”
  por-BRBSL: 'Enquanto ele ainda estava falando, outro também veio e disse: “Os caldeus
    fizeram três faixas, e varreram os camelos, e os levaram, sim, e mataram os criados
    com o fio da espada; e eu sozinho escapei para contar”.'
  cth-cth: A dei lahun nah tami alouke bout a tho. Khaldean taminaw ahu kathum touh
    lah ao awh teh, kalauknaw hah koung na lawp awh, na sannaw hai tahloi hoi be a
    thei awh. Kai buet touh dueng doeh nang koe dei hanelah ka hlout atipouh.
  twi-twi: Ogu so rekasa no, ɔbɔfo foforo bi bɛkae se, “Kaldeafo de akorɔmfo akuw
    abiɛsa baa wo yoma so bɛsoaa wɔn kɔe. Wɔde afoa kunkum asomfo no na me nko ara
    na miguanee a merebɛbɔ wo amanneɛ yi.”
  hlt-hlt: Te te thui li vaengah pakhat ha pawk tih, “Khalden rhoek hlop thum la yolh
    uh tih kalauk dongla capit uh. Te rhoek te a khuen phoeiah camoe rhoek te cunghang
    ha neh a ngawn. Kai kamah bueng he nang taengah aka puen la dawk ka loeih,” a
    ti nah.
  tbz-SIM: 'O nùù í do kɛtenkɛ̀ kòo tɔ̀ù tùɔ̀kɛní kɛ dɔ̀: Kɑndee ɛì kɔbɛ bɛɛ̀ kɔ̀tɛní
    titɔ̃ntì tìtɑ̃ɑ̃ti kɛ ti do kɛ fèkɛ ti yòyóbɛ̀, kɛ fìé bɛtɔ̃mbɛ̀ kɛ̀ míì mɑ́ɑ̀
    yentɛ́ kɛ kɔ̀tɛní kɛ bo dɑ nɑ́kɛ́.'
  msy-2020: Gumazir kam mɨgɨavɨra itima, ingangarir gumazir igharazir mam uam otogha
    iza kamaghɨn mɨgei, “Kaldian 3plan gumazir okoruaba iza nɨn kamelba okemegha,
    nɨn ingangarir gumazibav soghezɨ me ariaghire. Ezɨ kɨ uabɨra kɨ mɨseveaghɨrɨgha
    arav ghugha nɨ mɨkɨmasa izi.”
  dop-dop: 'Tǝmlɛ tʋ ɩnɩ ɩ nɔɣɔ tɑ tɩɩ tiitɑ ɑtɛ, ɩlɛ tǝmlɛ tʋ lɛlʋ kɔmɑɣɑlɛ nɑ ɩ́
    tɔŋ sɩ: Pɑpiloni ŋmɩɩlɑɑ kpekɑ tooso tii tɑ́ tɔɔ. Ɩlɛnɑ pɑ́ kʋ́ tǝmlɛ nyǝ́mɑ nɑ
    lɑɣɑtɛ, nɑ pɑ́ kuu yooyoonɑɑ. Mɑ́ tike kɛ pǝ sɔɔwɑ nɑ mɑ́ kɔɔ sɩ mɑ heeliɣi-ŋ.'
  azb-azb: 'O, sözünü qurtarmamış başqa nökər gəlib dedi: «Xaldeylilərdən üç qoşun
    hücum edərək dəvələrini apardı və nökərləri qılıncdan keçirtdi. Təkcə mən sağ
    qalmışam ki, sənə xəbər gətirim».'
  eng-DBY: While he was yet speaking, there came another and said, The Chaldeans made
    three bands, and fell upon the camels and took them, and the servants have they
    smitten with the edge of the sword; and I only am escaped, alone, to tell thee.
  hin-2017: वह अभी यह कह ही रहा था, कि एक और भी आकर कहने लगा, “कसदी लोग तीन दल बाँधकर
    ऊँटों पर धावा करके उन्हें ले गए, और तलवार से तेरे सेवकों को मार डाला; और मैं ही
    अकेला बचकर तुझे समाचार देने को आया हूँ।”
  wol-KYG: 'Kooka daaneelagul kàddoom, keneen dikk ne: «Kaldeen ñaa def ñetti gàngoor,
    dikk sëxëtoo giléem ya, yóbbu, surga ya, ñu leel leen ñawkay saamar. Mennum man
    doŋŋ maa ca rëcce ba àggesi la ko.»'
  eng-YLT: While this [one] is speaking another also hath come and saith, 'Chaldeans
    made three heads, and rush on the camels, and take them, and the young men they
    have smitten by the mouth of the sword, and I am escaped — only I alone — to declare
    [it] to thee.'
  kne-kne: Mankalkali pay laeng di, kadateng abey esay bag-en yan kanana, “Waday tolo
    ay bonggoy di Kaldeo ay inmali yan ina da amin ay kamel ya pinse da amin din bag-en
    mo. Sak-en anggoy di nabay-an ay mangipaammo en sik-a.”
  eng-WYC-2017: But yet the while he spake, also another came, and said, Chaldees
    made three companies, and assailed the camels, and took those [or them] away,
    and they have killed thy servants with sword; and I alone escaped to tell to thee.
  eng-WMBB: While he was still speaking, another also came and said, “The Kasdim made
    three bands, and swept down on the camels, and have taken them away, yes, and
    killed the servants with the edge of the sword; and I alone have escaped to tell
    you.”
  urd-GVH: वह अभी बात कर ही रहा था कि तीसरा क़ासिद पहुँचा। वह बोला, “बाबल के कसदियों
    ने तीन गुरोहों में तक़सीम होकर हमारे ऊँटों पर हमला किया और सब कुछ छीन लिया। तमाम
    मुलाज़िमों को उन्होंने तलवार से मार डाला, सिर्फ़ मैं ही आपको यह बताने के लिए बच
    निकला हूँ।”
  rug-rug: Sipu lopu ele beto zama si asa, si mae gana pule si keke nabulu meke zama,
    “Ka ṉeta puku tie Babiloni, pu ene la pude raza la i sari na kana meke hiko tiṉitoṉa
    koarini, si mae rapata meke vagi taloa ni sari na kameli, meke va mate betoi sari
    mua nabulu. Arau mo telequ si govete pude mae tozi nigo si agoi,” gua si asa.
  gaz-gaz: Utuu inni dubbachaa jiruu ammas ergamaan biraa dhufee, “Kaldoonni garee
    sadiitti qoodamanii gaalawwan kee irra yaaʼanii isaan oofatanii deeman; tajaajiltootas
    goraadeedhaan fixan; ana qofatu miliqee sitti himuuf dhufe!” jedhe.
  fra-LSG: 'Il parlait encore, lorsqu’un autre vint et dit: Des Chaldéens, formés
    en trois bandes, se sont jetés sur les chameaux, les ont enlevés, et ont passé
    les serviteurs au fil de l’épée. Et je me suis échappé moi seul, pour t’en apporter
    la nouvelle.'
  gnn-gnn: '@see-verse:JOB.001.016'
  yal-yal: A mɔn yi fala tiini, walikɛ gbɛtɛ fan yi fa, a yi a fala a xa, a naxa,
    “Babilɔn kaane malanxin gali saxanna ra, e bata i ya ɲɔgɔmɛne suxu, e siga e ra,
    e yi i ya walikɛne faxa. N keden peen nan a yiminixi, n faxi nɛn n xa fa na xibarun
    nali i ma.”
  haw-1868: A i kana kamailio ana, hele mai kekahi e ae, i mai la, Hoonohonoho iho
    la ka poe Kaledea i ekolu poe kaua, a lele mai lakou maluna o na kamelo, a lawe
    pio aku ia lakou, a pepehi iho la i na kauwa opiopio me ka maka o ka pahikaua;
    a owau wale no ka i pakele e hai aku ia oe.
  arb-NAV: 'وَبَيْنَمَا هَذَا يَتَكَلَّمُ أَقْبَلَ ثَالِثٌ وَقَالَ: «لَقَدْ غَزَتْنَا
    ثَلاثُ فِرَقٍ مِنَ الْكَلْدَانِيِّينَ، وَاسْتَوْلَوْا عَلَى الْجِمَالِ، وَقَتَلُوا
    الْغِلْمَانَ بِحَدِّ السَّيْفِ، وَأَفْلَتُّ أَنَا وَحْدِي لأُخْبِرَكَ».'
  ewe-ewe: Esi mekpɔ ɖe nu le nya la me o la, dɔla bubu va gblɔ be, “Kaldeatɔwo ƒe
    adzoha etɔ̃ va dze wò kposɔwo dzi eye wolé wo dzoe. Wowu dɔlawo kple yi, nye ɖeka
    koe te ŋu si be mava gblɔe na wò!”
  eng-LEE: This one was yet speaking, when another came, and said, The Chaldeans posted
    themselves in three divisions, and made an inroad against the camels, and took
    them away, and the young men they slew with the edge of the sword; and I am escaped,
    none but myself alone, to tell it unto thee.
  gvn-gvn: '@see-verse:JOB.001.016'
  asm-FB: সি কৈ থাকোঁতে আকৌ আন এজনে আহি ক’লে, “কলদীয়াহঁতে তিনিটা দলত ভাগ হৈ আহি আমাৰ
    উটবোৰক আক্ৰমণ কৰিলে আৰু সেইবোৰক লৈ গ’ল। এনে কি, সিহঁতে তৰোৱালৰ ধাৰেৰে দাস সকলক
    বধ কৰিলে। আপোনাক সম্বাদ দিবলৈ কেৱল মই অকলেহে ৰক্ষা পালোঁ।
  sus-A: نَ قَن مُ فّ عَ شَ مَسٍنيِ رَ، شّيرَ فبّتّ نَشَ قَ، عَ عَ قَلَ عَيُبَ بّ،
    «كَلِدِكَ، فَالِ دْشْ سَشَن بَرَ بَفَن عِ شَ حْشْمّيٍ مَ، عٍ عٍ مَكَنتَمَيٍ قَشَ
    سَنتِدّفّمَ رَ، عٍ حْشْمّيٍ شَنِن. ﭑ كٍرٍن ثٍتِ نَن نْ ﭑ بَدٍ عٍ يِ. ﭑ قَشِ نَ
    قٍ نَن دّنتّفّدٍ عِ بّ.»
  fra-SBL: 'Comme il parlait encore, un autre vint aussi et dit : « Les Chaldéens
    ont formé trois bandes et se sont jetés sur les chameaux, ils les ont emmenés,
    oui, et ils ont tué les serviteurs au fil de l''épée ; moi seul, j''ai échappé
    pour vous le dire. »'
  hbo-hbo: עֹ֣וד ׀ זֶ֣ה מְדַבֵּ֗ר וְזֶה֮ בָּ֣א וַיֹּאמַר֒ כַּשְׂדִּ֞ים שָׂ֣מוּ ׀ שְׁלֹשָׁ֣ה
    רָאשִׁ֗ים וַֽיִּפְשְׁט֤וּ עַל־הַגְּמַלִּים֙ וַיִּקָּח֔וּם וְאֶת־הַנְּעָרִ֖ים הִכּ֣וּ
    לְפִי־חָ֑רֶב וָאִמָּ֨לְטָ֧ה רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  piu-2006: '@see-verse:JOB.001.016'
  kik-kik: O akĩaragia-rĩ, mũkinyia-ũhoro ũngĩ agĩũka, akiuga atĩrĩ, “Akalidei meyũmba
    mbũtũ ithatũ, maatharĩkĩra ngamĩĩra ciaku na macitaha, maathiĩ nacio. Ndungata
    nacio maciũraga na rũhiũ rwa njora; na no niĩ nyiki ndahonoka, ndagĩũka gũkũrehere
    ũhoro!”
  fra-NCL: 'Il parlait encore, lorsqu’un autre arriva et dit : « Les Chaldéens, partagés
    en trois bandes, se sont jetés sur les chameaux et les ont enlevés. Ils ont passé
    les serviteurs au fil de l’épée, et je me suis échappé seul pour te l’annoncer. »'
  cek-AK: Anih mah lokthuih li naah, kalah laicaeh maeto angzoh let moe, Khaldea kaminawk
    abu thumto ah angzoh o, kaengkuu hrangnawk to lak o moe, hoih o ving boeh, na
    tamnanawk loe sumsen hoiah hum o; nang khaeah tamthang thuih hanah kai khue ni
    loih, tiah a naa.
  cuk-cuk: 'Amba we-dule-durgusad-sunmaknai-yoo-bergue, dule-baid nonibalid, weyob
    sognonimogad: “Caldea-dulemar sogapaa danar-danar ukiagwar nonimalad, bela moli-yargan-mureged-bukwad
    sesmalad. Dule-arbamaladdina bela es-suidgi oburgwilesmalad, unnila anbi an wakichad.
    Agala, nabir an bega we-ibmar sogdanikid.”'
  uig-CYR: 'Бу адәмниң гепи техи түгимәй турупла, йәнә бириси жүгүрүп келип Аюпқа:
    — Калдийләр үч тәрәптин һуҗум қилип төгиләрни булап елип кәтти, ишләватқан яшларни
    қиличлап өлтүрүвәтти; ялғуз мәнла қутулуп қалдим, силигә хәвәр йәткүзүшкә несип
    болдум, — деди.'
  pma-pma: Kei mun roselus vasitei mau, meatin toumien tateisav mai ka vit, “Meatin
    tahenaien keil ten out Kaldea ariti vas keil en vangite etel ka amuloh ven komai.
    Asal vini meatin keil toumien onom en naef one, ka alah vasi kamel keil osom.
    Inau sesuk nalohosai keke numai navit meseini minuk.”
  tel-2017: అతడు అలా చెబుతూ ఉండగానే మరో సేవకుడు వచ్చాడు. అతడు “కల్దీయ జాతి వారు మూడు
    గుంపులుగా వచ్చి ఒంటెలపై దాడి చేసి వాటిని స్వాధీనం చేసుకుని, పనివాళ్ళను చంపివేశారు.
    ఈ విషయం నీకు తెలియజేయడానికి నేనొక్కడినే తప్పించుకుని వచ్చాను” అని చెప్పాడు.
  hat-BSA: 'Pandan li te toujou ap pale, yon lòt osi te rive epi te di: “Kaldeyen
    yo te fòme twa bann pou vin desann sou chamo yo. Yo te pran yo, e touye sèvitè
    yo avèk lanm nepe. Se mwen sèl ki chape pou di ou sa.”'
  bxh-bxh: Hola ma libalibana na wasa tau leyamana fafa faihonana ya laoma ya liba
    iyen, Tau angafu pwaludi faihona iti Kaladiya dodogadi sa laoma be em kamela mahudoꞌidi
    sa angafuhidi na em tau lau fayofayo sa wunuidi. Yau ibogu moho, E gela E laoma
    em E liba!
  kos-kos: Na meet liki safla sramsram lal ah, sie pac mwet kulansap ah tuku ac fahk,
    “U tolu sin mwet Chaldea elos tuku orek lokoalok nu sesr ac usla camel uh, ac
    uniya mwet kulansap lom nukewa sayuk. Nga mukena kaingla ngan tuh fahkot nu sum.”
  hbo-WLC: ע֣וֹד ׀ זֶ֣ה מְדַבֵּ֗ר וְזֶה֮ בָּ֣א וַיֹּאמַר֒ כַּשְׂדִּ֞ים שָׂ֣מוּ ׀ שְׁלֹשָׁ֣ה
    רָאשִׁ֗ים וַֽיִּפְשְׁט֤וּ עַל־הַגְּמַלִּים֙ וַיִּקָּח֔וּם וְאֶת־הַנְּעָרִ֖ים הִכּ֣וּ
    לְפִי־חָ֑רֶב וָאִמָּ֨לְטָ֧ה רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  ibo-ibo: Mgbe onye nke ahụ nọ na-ekwu okwu, onyeozi ọzọ batara kwuokwa sị, “Ndị
    agha ndị Kaldịa kere onwe ha ụzọ atọ bịakwasị ịnyịnya kamel gị niile, dọta ha
    nʼagha, kpụrụ ha laa. Ha ji mma agha gbuo ndị ohu gị niile gbalaa. Ọ bụ naanị
    m bụ onye gbapụtara ịgwa gị ihe mere.”
  ory-ory: ସେ କହିବା ବେଳେ ଆଉ ଜଣେ ମଧ୍ୟ ଆସି କହିଲା, “କଲ୍‍ଦୀୟମାନେ ତିନି ଦଳ ହୋଇ ଉଷ୍ଟ୍ରପଲ
    ଆକ୍ରମଣ କରି ସେମାନଙ୍କୁ ନେଇଗଲେ, ଆହୁରି ଖଡ୍ଗଧାରରେ ଦାସମାନଙ୍କୁ ବଧ କଲେ; ପୁଣି ଆପଣଙ୍କୁ ସମ୍ବାଦ
    ଦେବା ପାଇଁ କେବଳ ମୁଁ ଏକା ରକ୍ଷା ପାଇଅଛି।”
  chk-chk: Nge lupwen ätei a chüen kapas, pwal eman chon angang a feito o üra, “Ekewe
    chon Kaltea ra war lon ülüngat mwich, ra turufi ekewe kamel o angeerela. Ra niela
    noum kewe chon angang ren ketilas, nge ngang echök üa süla pwe üpwe ürenuk.”
  rop-rop: Afta tharran, wen det wekinmen bin stil toktokbat, det namba 3 wekinmen
    bin kaman ranranbat en imbin tok, “Thribala Keldiyan men bin kaman en stilim ol
    yu kemul, en olabat bin kilim ol yu wekinmen ded garram longwan naif, en oni mi
    na bin gidawei blanga dalim yu wanim bin hepin deya.” Lagijat na det namba 3 wekinmen
    bin tok.
  ukr-1871: 'Ще сей говорив, аж ійде другий й говорить: Халдеї зложили три ватаги,
    напали на верблюди та й позаймали їх; кметї ж повистинали мечем; один я втїк,
    сповістити тебе.'
  deu-1951: 'Der redete noch, als ein anderer kam und sagte: Die Chaldäer haben drei
    Haufen aufgestellt und sind über die Kamele hergefallen und haben sie weggenommen
    und haben die Knaben mit der Schärfe des Schwertes erschlagen; ich aber bin entronnen,
    nur ich allein, um es dir anzuzeigen.'
  eng-JPS: 'While he was yet speaking, there came also another, and said: ''The Chaldeans
    set themselves in three bands, and fell upon the camels, and have taken them away,
    yea, and slain the servants with the edge of the sword; and I only am escaped
    alone to tell thee.'''
  srp-1865: 'Dokle ovaj još govoraše, doðe drugi i reèe: Haldejci u tri èete udariše
    na kamile i oteše ih, i pobiše momke oštrijem maèem; i samo ja jedan utekoh da
    ti javim.'
  lug-lug: N’oyo aba akyayogera, n’omubaka omulala n’atuuka, n’agamba nti, “Abakaludaaya
    bazze nga beetegese mu bibinja bisatu, ne bagwa ku ŋŋamira ne bazitwala era ne
    batta n’abaddu ababadde bazirabirira, era nze nzekka nze nsigaddewo okujja okukumanyisa
    bino.”
  heb-heb: עוד זה מדבר וזה בא ויאמר כשדים שמו שלשה ראשים ויפשטו על הגמלים ויקחום ואת
    הנערים הכו לפי חרב ואמלטה רק אני לבדי להגיד לך׃
  ben-IRV: যখন সে কথা বলছিল, আরেকজন এল এবং বলল, “কলদীয়েরা তিন দল হয়ে উটের দলকে আক্রমণ
    করে এবং তাদের নিয়ে যায়। সত্যি এবং তারা তলোয়ারের আঘাতে দাসেদের মেরে ফেলেছে এবং
    আমি একা পালিয়ে আপনাকে খবর দিতে এসেছি।”
  pan-pan: ਉਹ ਅਜੇ ਇਹ ਗੱਲਾਂ ਕਰਦਾ ਹੀ ਸੀ ਕਿ ਇੱਕ ਹੋਰ ਆ ਗਿਆ ਅਤੇ ਆਖਿਆ, “ਕਸਦੀ ਤਿੰਨ ਟੋਲੀਆਂ
    ਬਣਾ ਕੇ ਊਠਾਂ ਉੱਤੇ ਆ ਪਏ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਖੋਹ ਕੇ ਲੈ ਗਏ ਹਨ, ਅਤੇ ਜੁਆਨਾਂ ਨੂੰ ਤਲਵਾਰ
    ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਦਿੱਤਾ! ਮੈਂ ਹੀ ਇਕੱਲਾ ਬਚ ਗਿਆ ਕਿ ਤੈਨੂੰ ਦੱਸਾਂ।”
  mya-JVB: ထိုသို့ လျှောက် စဉ် တွင်၊ အခြားသောသူ တယောက်သည်လာ ၍ ၊ ခါလဒဲ အမျိုးသားတပ်
    သုံး တပ် တို့သည် ချီ ၍ ကုလားအုပ် တို့ကို တိုက် ယူ သွားကြပါပြီ။ လူ စောင့်တို့ကိုလည်း
    ထား နှင့် သတ် ၍ ကျွန်တော် တ ယောက်တည်း ကျန်ရစ် လျက် ၊ ကိုယ်တော် အား သိတင်းကြား
    ပြောရပါသည်ဟု လျှောက် လေ၏။
  hmo-hmo: Ia hereva noho nega lalonai, tau ma ta ia mai, ia gwau, “Kaledea taudia
    orea toi idia haboua, kamelo abia totona ai dekenai idia tuari. Vadaeni idia ese
    oiemu hesiai taudia ibounai idia alaia mase, bona kamelo ibounai idia abia lao.
    Lau sibona lau heau mauri, vadaeni oi hadibaia totona lau mai inai.”
  urd-urd: वह अभी यह कह ही रहा था कि एक और भी आकर कहने लगा, 'कसदी तीन ग़ोल होकर ऊँटों
    पर आ गिरे और उन्हें ले गए, और नौकरों को हलाक किया और सिर्फ़ मैं ही अकेला बच निकला
    कि तुझे ख़बर दूँ।
  rus-SYN: 'Еще он говорил, как приходит другой и сказывает: Халдеи расположились
    тремя отрядами и бросились на верблюдов и взяли их, а отроков поразили острием
    меча; и спасся только я один, чтобы возвестить тебе.'
  bqc-SIM: 'I yã''o a làao, ↄ̃ gbɛ̃pãle mↄ̀ à mɛ̀: Kaladeↄ kↄ̃kpaalɛ̀ gãli àaↄ̃,
    aa mↄ̀ lɛ̀lɛ n yiongoↄwa, aa ń dãnaↄ dɛ̀dɛ ń fɛ̃ndao. Mámɛ ma bↄ mado, ma
    mↄ a baokpainɛ.'
  tcz-CHONGTHU: Amapan hiche thuhi asei nalaijin, thupole athum channa pa ahung lhungin,
    hiche thusoh hi ahinpon, “Chaldea mite loithum jenin ahin delkhumun sangongsao
    jouse agumang un; chule nasaohte athatgam tauve, keima changseh hi nangma seipeh
    dinga hung sohcha kahi,” ati.
  mar-mar: तो बोलत असतांनाच, आणखी दुसरा आला आणि म्हणाला, “खास्द्यांनी तीन टोळ्या करून,
    त्यांनी उंटावर हल्ला केला, आणि ते त्यांना घेवून गेले. होय, आणि त्यांनी तलवारीच्या
    धारेने नोकरांना मारुन टाकले, आणि हे तुला सांगावयास मीच निभावून आलो आहे.”
  soq-soq: Tane apana sa gagaloleidio benema apanawa natadeawa wisene wanase, “Poiwaa
    ua natadea Babilon tawowa bedewe wanwanla wimone e kamela uduudu poisamoiena ita
    e nolaa dewalala bomoiena. Ne dea os eneieno weuwane e dieepaa baiwa winen.”
  qub-qub: 'Chay runa manaraj willayta ushaptin jucpis chayamur Jobta willaran: «Quimsa
    röpa Caldea runacuna yaycaycamur llapanëta magamasha. Nircurmi apacusha camëlluyquicunata.
    Uywayniquicunatana cuchilluwan wañurgärachisha. Nogallami gueshpimushcä willanäpaj.»'
  bqp-bqp: 'Adi yã o à làkaro, akũ gbɛ̃ pãnde sù à pì: Kaladianↄ kↄ̃ kpàatɛtɛ gã̀
    aakↄ̃ ò sù ò lɛ̀tɛ n lakuminↄa ò ń sɛ́tɛ ò tà kũńwo, ò ń dã̀rinↄ dɛ̀dɛ kũ fɛ̃nɛdao.
    Makũ mɛ́ ma bo mado ma su a baaru kpánnɛ.'
  hat-hat: 'Msye pa t'' ankò fin pale lè yon lòt moun rive, li di konsa: -Twa bann
    moun Kalde tonbe sou chamo ou yo, yo pran yo, y'' ale ak yo. Yo touye tout moun
    ou yo. Se renk mwen menm ki resi chape vin di ou sa.'
  eng-BSB: 'While he was still speaking, another messenger came and reported: “The
    Chaldeans formed three bands, raided the camels, and took them away. They put
    the servants to the sword, and I alone have escaped to tell you!”'
  eng-WEBPB: While he was still speaking, another also came and said, “The Chaldeans
    made three bands, and swept down on the camels, and have taken them away, yes,
    and killed the servants with the edge of the sword; and I alone have escaped to
    tell you.”
  kbq-kbq: Anage huno ana nanekea asmi vagaore'negeno, ete nampa 3 eri'za ne'mo'a
    agareno eno amanage eme hu'ne, 3'a kevu hu'za e'naza Kaldia vahe'mo'za eri'za
    vaheka'a mika bainati kazinteti eme zamahe hana nehu'za, mika kemori afuka'aramina
    musufase'za vazage'na, anampintira nagrake frena ana naneke kasminaku oe.
  nhe-BL: 'Huan quema noja camatiyaya ni tlacatl, ajsico seyoc tlayolmelajquetl huan
    quiilhui Job: ―Hualajque eyi pamitl tlen caldeo soldados huan quinichtejque nochi
    mocamellos. Quinmictijque motlatequipanojcahua ica machete huan san na nimochololti
    para nimitzyolmelahuaqui.'
  bus-bus: 'Èe yã o à yã̀aro, ben gbɛ̃ pãnde mↄ̀ à bè: Kaladianↄ kↄ̃ kpàatɛ gãli
    aagↄ̃ aↄ̃ mↄ̀ wà lɛ̀ɛ n lakuminↄa wà ń sɛ́ɛ wà tàńyo, wà ń dã̀rinↄ dɛ̀dɛ kↄ̃n
    fɛ̃ɛdaao. Mámbe ma bↄ mado ma mↄ à baaru kpánnɛ.'
  gub-BL: Ize'eg mehe we amo uhem wà no. — Zauxiapekwer Kawne izuapyapyr na'iruz haw
    romo imuza'ak pyrer ureàmàtyry'ym wà kawaru kupewa'a waneraha pà wà. Uzuka uma'ereko
    ma'e utakihepuku pupe wà no. Xo ihe zo azewehem kwez newe ma'e uzeapo ma'e kwer
    newe imume'u pà no.
  eng-DRA: 'And while he also was yet speaking, there came another, and said: The
    Chaldeans made three troops, and have fallen upon the camels, and taken them,
    moreover they have slain the servants with the sword, and I alone have escaped
    to tell thee.'
