verse: JOB.001.017
translations:
  mal-C: 'അയാൾ പറഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ മറ്റൊരു സന്ദേശവാഹകൻ വന്ന് ഇങ്ങനെ പറഞ്ഞു:
    “കൽദയരുടെ മൂന്നു കൊള്ളസംഘങ്ങൾ വന്ന് ഒട്ടകങ്ങളെയെല്ലാം അപഹരിച്ചു. വേലക്കാരെ അവർ
    വാളിനിരയാക്കി. ഇതു പറയാൻ ഞാൻമാത്രം രക്ഷപ്പെട്ടുപോന്നു!”'
  deu-TKW: 'Noch redete dieser, da kam ein anderer und sprach: Die Chaldäer stellten
    drei Heerhaufen auf, fielen über die Kamele her und raubten sie; die Knechte aber
    erschlugen sie mit dem Schwert, und nur ich allein bin entronnen, dir''s zu melden.'
  lin-lin: 'Wana azalaki nanu koloba, ntoma mosusu ayaki mpe alobaki : « Bato ya Chalide
    basalaki masanga misato, bakweyeli bashamo na yo mpe bakei na yango. Babomi basali
    na mopanga, mpe ngai moko kaka moto nabiki ; yango wana nayei kopesa yo sango ! »'
  eng-LSV: While this [one] is speaking another also has come and says, “Chaldeans
    made three heads, and rush on the camels, and take them, and they have struck
    the young men by the mouth of the sword, and I have escaped—only I alone—to declare
    [it] to you.”
  eng-GNV: 'And whiles he was yet speaking, another came, and sayd, The Caldeans set
    on three bands, and fell vpon the camels, and haue taken them, and haue slayne
    the seruantes with the edge of the sworde: but I onely am escaped alone to tell
    thee.'
  eng-WEBSTER: While he was yet speaking, there came also another, and said, The Chaldeans
    made three bands, and fell upon the camels, and have carried them away, yes, and
    slain the servants with the edge of the sword; and I only have escaped alone to
    tell thee.
  nhw-BL: 'Huan quema noja camanaltiyaya ni tlacatl, ajsico seyoc tlayolmelajquetl
    huan quiilhui Job: ―Hualajque eyi pamitl tlen caldeo soldados huan quinichtejque
    nochi mocamellos. Quinmictijque motequipanojcahua ica machete huan san na nimochololti
    para nimitzyolmelahuaqui.'
  swh-ONEN: Alipokuwa bado ananena, mjumbe mwingine akaja na kusema, “Wakaldayo waliunda
    vikosi vitatu vya uvamizi na kuwaangukia ngamia wako na kuwachukua wakaondoka
    nao. Wakawaua watumishi kwa upanga, nami ndimi peke yangu niliyenusurika kukuletea
    habari.”
  bba-bba: Sɑɑ ye sɔɔ, win tii u ɡɑri ɡerumɔ u ǹ kpɑ, win sɔm kowo ɡoo mɑɑ kɑ tunumɑ.
    U nùn sɔ̃ɔwɑ u nɛɛ, wee Kɑlɑdebɑn wuuru itɑ ɡɑɑ yɑ nɑ yɑ wunɛn yooyoosu wɔri yɑ
    mwɛɛrɑ. Mɑ bɑ wunɛn sɔm kowobu mwɛɛrɑ bɑ ɡo kɑ tɑkobi. Nɛ turowɑ nɑ bu kisirɑri.
    Yerɑ nɑ nɑ n nun ye sɔ̃.
  eng-KJVCPB: While he was yet speaking, there came also another, and said, The Chaldeans
    made out three bands, and fell upon the camels, and have carried them away, yea,
    and slain the servants with the edge of the sword; and I only am escaped alone
    to tell thee.
  cpy-cpy: 'Tekiraatami ithonkiro ikenkitha-waetzi shiyeenchari ikamantantzi, areetapaaka
    itsipa, ikantapaaki: “Ipokaeya-kini mawa rapato-yitzirira rowayirite Oshewa-weni-jatzi,
    rowayiri-tapaa-kina, ithonkanakiri raanakiri ikyaakoe-tari pipira-paeni, rowamaana-kiri
    ikaatzi aminakowen-tziriri rowamaantakari iyotsiroshithakite. Apatziro noshiyaka
    naaka namimiro iroka ñaantsi.'
  luo-luo: Kane pod owuoyo, jatich machielo nobiro mowacho niya, “Jo-Kaldea noloso
    migepe adek mag jolweny mi gimonjowa ma gikawo ngamia-gi duto kendo gidhigo. Gisenego
    jotichni duto gi ligangla, kendo an kenda ema asetony mondo anyisi wachni!”
  meu-meu: Ia na dounu e herevava ai, ta ma ema, eto, Kaldea taudia na orea toi ai
    e hebou, kamelo idadidia ema; bena e abidia, bona hesiai taudia na dare matana
    amo e aladia mase; lau mo sibogu na roho mauri, bena oi ihadibamu nama.
  npi-ULB: जब त्यो बोलिरहेकै थियो, तब अर्को पनि आयो र भन्यो, “कल्दीहरूले तिनवटा समूह
    बनाएर ऊँटहरूलाई आक्रमण गरे र ती लिएर गएका छन् । नोकरहरूका विषयमा, तिनीहरूले उनीहरूलाई
    तरवारको धारले प्रहार गरे । तपाईंलाई खबर दिनलाई म मात्रै उम्केको छु ।”
  yor-yor: Bí ó sì ti ń sọ ní ẹnu, ẹnìkan sì dé pẹ̀lú tí ó wí pé, “Àwọn ará Kaldea
    píngun sí ọ̀nà mẹ́ta, wọ́n sì kọlù àwọn ìbákasẹ, wọ́n sì kó wọn lọ, pẹ̀lúpẹ̀lú
    wọ́n sì fi idà sá àwọn ìránṣẹ́ pa; èmi nìkan ṣoṣo ni ó sá àsálà láti ròyìn fún
    ọ!”
  emp-NTPO: 'Maʌ̃ba wad̶i jũma nẽbʌrʌẽ́ne dewara nezocada jũẽsia. Maʌ̃ba jarasia:
    –Caldeorãda o ũbeaareba ne drʌad̶e zesid̶aa. Maʌ̃gʌrãba bʌ nezocarãda jũma quenanaped̶a
    bʌ cameyora jũma drʌa edesid̶aa. Ab̶abe mʌ̃drʌ ẽdrʌsia bʌ́a jarad̶e zei carea.–'
  pes-OPCB: 'پیش از آنکه حرفهای وی تمام شود قاصدی دیگر وارد شده، گفت: «کلدانیان در
    سه دسته به ما حمله کردند و شترهایت را بردند و کارگرانت را کشتند، تنها من جان به
    در بردم و آمده‌ام تا به تو خبر دهم.»'
  tgl-ULB: Habang siya rin ay nagsasalita, may dumating pang isang lingkod at nagbalitang
    “Gumawa ng tatlong pangkat ang mga Caldea, nilusob ang mga kamelyo, at tinangay
    silang lahat. Totoo ito, at pinatay pa nila ang mga lingkod gamit ang espada,
    at ako lang ang nakaligtas para ibalita sa iyo.”
  cbu-NT: Anshat, ndaturitam kamanim iwatsparu, anush tuchparinshitini tputs tsiyatssee
    kamanimaam kusarangiya. Mazinangints, nuwsha kamanchintspa. Ashiriya, yuwash pastush
    chinuz kameechoo ksutkuni, shaneeruni, anush Kaldewshuch kurak tuchip wasundururpatawari
    kusatarangsin, kameechoo ichingaru shuchiranganaya. Sheersin, m'chachureetstamtish
    ichingaru ashpari pachayarusin, chingaranganaya. Na nuwamarisha suwayashinina
    siyaam kamanimaama, tárangu,
  hui-hui: Ani lowa wene lalu bereaore dege agali tebone anda ibuwa lalu, Kaladia
    dindiha howa hameigini tebira bibahende ibuwa nogo kamele haru hai halu agali
    biabe biahaga bibahende bo wahai hayagola i̱ hangu pora bialu puwa í̠ni langule
    ibiru, lene.
  mya-mya: ထိုသို့လျှောက်စဉ်တွင်၊ အခြားသောသူ တယောက်သည်လာ၍၊ ခါလဒဲအမျိုးသား တပ်သုံးတပ်
    တို့သည် ချီ၍ ကုလားအုပ်တို့ကို တိုက်ယူသွားကြပါပြီ။ လူစောင့်တို့ကိုလည်း ထားနှင့်သတ်၍
    ကျွန်တော်တယောက်တည်း ကျန်ရစ်လျက်၊ ကိုယ်တော်အား သိတင်းကြားပြောရပါသည်ဟု လျှောက်လေ၏။
  bod-N: ཁོས་ཞུ་འཕྲོ་མ་རྫོགས་པར་ཡང་གཞན་ཞིག་འོངས་ནས་ན་རེ། ཀལ་དི་པ་རྣམས་ཁག་གསུམ་བྱས་ནས་གློ་བུར་ཉིད་ལ་འོངས་ཏེ་རྔ་མོང་རྣམས་ཕྲོགས་ནས་ཁྲིད་པར་མ་ཟད།
    ཞབས་ཕྱི་པ་རྣམས་རལ་གྲིས་བཀུམས། བདག་གཅིག་པོ་ཐར་ཏེ་ཁྱེད་ལ་འཕྲིན་བསྐྱལ་འོངས་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: Achiri kutaura kudaro, imwe nhume yakasvika ikati, “VaKaradhea vaita mapoka
    matatu okupamba vakatora ngamera dzenyu vakaenda nadzo. Vauraya varanda venyu
    nomunondo, uye ini ndoga ndini ndapunyuka kuti ndizokuzivisai!”
  spa-BLM: 'Mientras él seguía hablando, llegó otro y dijo: “Los caldeos han formado
    tres bandas y han arrasado con los camellos, y los han llevado, sí, y han matado
    a los siervos a filo de espada; y sólo yo he escapado para contártelo.”'
  cac-cac: 'Manto val lajvilaj yalan junxo vin̈ chi'', ix javi junxo vin̈ yoxil, ix
    yalan vin̈ icha tic: —A eb'' vin̈ caldeo, ox macan̈ val ix aj eb'' vin̈ yac''an
    oval d''ayon̈. Ix smilancham masanil eb'' vin̈ stan̈van noc'' a camello eb'' vin̈,
    ix yelc''anb''at noc'' eb'' vin̈. A inxon̈ej ix yal vel lemnajoc yic tzul valan
    ab''i, xchi vin̈.'
  swh-ULB: Wakati alipokuwa akiendelea kusema, akatokea mwingine pia na kusema, “Wakaldayo
    walifanya vikundi vitatu, wakawashambulia ngamia, na kuondoka nao. Kwa wale watumishi,
    wamewaua kwa makali ya upanga. Mimi pekee nimeokoka kukuletea habari.”
  bel-bel: 'Яшчэ ён гаварыў, як прыходзіць другі і кажа: Халдэі сталі трыма атрадамі
    і кінуліся на вярблюдаў і забралі іх, а хлопчыкаў пабілі вастрыём меча; і ўратаваўся
    толькі я адзін, каб абвясьціць табе.'
  wed-wed: Ravana i bababani ma taupariverena ḡelauna i ruba ḡetai ma i riwa, “Mai
    Caldia boru tonuḡa ana melaḡina i ḡairai ma am kamel i viaḡaḡana-naiei ma taupainii
    i viraḡena-pai, tau ainelau a ruba da ata paripariverem!”
  deu-ELBBK: 'Dieser redete noch, da kam ein anderer und sprach: Die Chaldäer haben
    drei Haufen gebildet und sind über die Kamele hergefallen und haben sie weggenommen,
    und die Knechte haben sie mit der Schärfe des Schwertes erschlagen; und ich bin
    entronnen, nur ich allein, um es dir zu berichten.'
  mbb-OT: Ne zutun te kemulu pa egkaǥi haazà is etew, ne nekeume en maan is sevaha
    pa he etew he ke sikandin te, “Midsurung key te tetelu he grupu te menge Kildiyanhen.
    Mibpenguwa zan is menge kemilyu nu, ne mibpenhimetayan dan is menge suluǥuen nu,
    ne iyan e zà nekepelaǥuy te kedtudtul kenikew.”
  mal-2015: 'അവൻ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ മറ്റൊരുത്തൻ വന്നു: പെട്ടെന്നു കല്ദയർ
    മൂന്നു കൂട്ടമായി വന്നു ഒട്ടകങ്ങളെ പിടിച്ചു കൊണ്ടുപോകയും വേലക്കാരെ വാളിന്റെ വായ്ത്തലയാൽ
    വെട്ടിക്കൊല്ലുകയും ചെയ്തു; വിവരം നിന്നെ അറിയിപ്പാൻ ഞാൻ ഒരുത്തൻ മാത്രം വഴുതിപ്പോന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Mek sar ov vakerelas, avľa trito a phenďa: „Avle pre amende trin partiji
    Chaldejci a ile amenge o ťavi. Le sluhen murdarde le šabľenca a ča me korkoro
    denašľom, hoj tuke oda te phenav.“'
  pes-OPV: 'و او هنوزسخن می‌گفت که دیگری آمده، گفت: «کلدانیان سه فرقه شدند و بر شتران
    هجوم آورده، آنها را بردند و جوانان را به دم شمشیر کشتند و من به تنهایی رهایی یافتم
    تا تو را خبر دهم.»'
  ron-1924: 'Пе кынд ворбя ел ынкэ, а венит ун алтул ши а зис: „Ниште халдеень, ыншираць
    ын трей чете, с-ау арункат асупра кэмилелор, ле-ау луат ши ау трекут пе служиторь
    прин аскуцишул сабией. Нумай еу ам скэпат, ка сэ-ць дау де штире.”'
  aui-aui: Noko tomoyina patana iyisisiya, bi sawariyonayona kana wiiaroba iverakanibu
    da iwona bo, “Yapiyapi damdi borudi aroba Babilon kuburama, yam kamel tupadi siyapi
    da yam wiitamatamariyana sivikasunughana. Wasina tagu kawagha ayawa na averataveyana
    apiika da tam ayawonawiikatayim!”
  ben-OBCV: সে তখনও কথা বলছিল, ইতিমধ্যে আর এক দূত এসে বলল, “কলদীয়রা তিনটি হানাদার
    দল গড়ে এসে আপনার উটগুলির উপর আক্রমণ চালাল ও সেগুলি নিয়ে চলে গেল। তারা তরোয়াল
    চালিয়ে দাসদের মেরে ফেলল, আর একমাত্র আমিই আপনাকে এই খবর দেওয়ার জন্য পালিয়ে আসতে
    পেরেছি!”
  som-som: Oo weli intii kaasu sii hadlayay ayuu mid kale yimid, oo wuxuu yidhi, Reer
    Kaldayiin oo saddex koox ah ayaa geelii soo weeraray, oo dhammaantiisna way dheceen,
    oo weliba midiidinnadiina seef bay ku laayeen, oo anigoo keliya ayaa ka soo baxsaday
    inaan warka kuu soo sheego.
  lat-VUC: 'Sed et illo adhuc loquente, venit alius, et dixit: Chaldæi fecerunt tres
    turmas, et invaserunt camelos, et tulerunt eos, necnon et pueros percusserunt
    gladio: et ego fugi solus, ut nuntiarem tibi.'
  eng-ASVBT: While he was yet speaking, there came also another, and said, The Chaldeans
    made three bands, and fell upon the camels, and have taken them away, yea, and
    slain the servants with the edge of the sword; and I only am escaped alone to
    tell thee.
  ita-1885: 'Mentre costui parlava ancora, ne venne un altro, che disse: De'' Caldei,
    in tre schiere, sono scorsi sopra i cammelli, e li hanno rapiti, ed hanno messi
    a fil di spada i servitori; ed io tutto solo sono scampato per rapportartelo.'
  eng-LXXUP: While he was yet speaking, there came another messenger, and said to
    Job, The horsemen formed three companies against us, And surrounded the camels,
    and took them for a prey, And slew the servants with the sword; And I only escaped,
    and am come to tell thee.
  eng-ULB: While he was still speaking, another also came and said, “The Chaldeans
    formed three groups, attacked the camels, and have taken them away. As for the
    servants, they have struck them with the edge of the sword. I alone have escaped
    to tell you.”
  spa-VBL: 'Mientras él seguía hablando llegó otro mensajero y dijo: “Tres compañías
    armadas de caldeos atacaron los camellos y los tomaron, matando a los pastores.
    Sólo yo escapé para traerte esta noticia”.'
  fra-_FOB: 'Cet homme parlait encore, lorsqu''un autre vint et dit: Des Caldéens
    ont fait trois bandes, et ont fondu sur les chameaux et les ont pris; et ils ont
    passé les serviteurs au fil de l''épée; et je me suis échappé, moi seul, pour
    te l''annoncer.'
  mal-mal: 'അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ മറ്റൊരുവൻ വന്നുപറഞ്ഞു: “പെട്ടെന്ന്
    കൽദയർ മൂന്നു കൂട്ടമായി വന്ന് ഒട്ടകങ്ങളെ പിടിച്ചു കൊണ്ടുപോകുകയും വേലക്കാരെ വാളാൽ
    വെട്ടിക്കൊല്ലുകയും ചെയ്തു; വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Wuh abhī bāt kar hī rahā thā ki tīsrā qāsid pahuṅchā. Wuh bolā, “Bābal
    ke Kasdiyoṅ ne tīn gurohoṅ meṅ taqsīm ho kar hamāre ūṅṭoṅ par hamlā kiyā aur sab
    kuchh chhīn liyā. Tamām mulāzimoṅ ko unhoṅ ne talwār se mār ḍālā, sirf maiṅ hī
    āp ko yih batāne ke lie bach niklā hūṅ.”
  suz-BL: मिनु मेकोम लोव़ पन पना, अर्को लोव़ कुरब मुर का जाक्‍शा “हुल सां कल्‍दी रागी
    ङा मुर जाक्‍शा, गोठला आन कली तरवारम क्‍योरशा दल‍ओंठ नेल्‍ल योल्‍ताक्‍म। इन कली
    एको लोव़ शोव़चा कली गो का ला ब्रोंइती” देंमाक्‍त। येरमीया ५१:२४
  eng-NOY: While he was yet speaking, there came also another, and said, The Chaldaeans
    made out three bands, and fell upon the camels, and carried them away; the servants
    also they slew with the edge of the sword; and I only am escaped alone to tell
    thee.
  ita-1927: 'Quello parlava ancora, quando ne giunse un altro a dire: “I Caldei hanno
    formato tre bande, si son gettati sui cammelli e li han portati via; hanno passato
    a fil di spada i servitori, e io solo son potuto scampare per venire a dirtelo”.'
  ckb-ckb: 'هێشتا ئەم قسەی دەکرد، یەکێکی دیکە هات و گوتی: «کلدانییەکان بە سێ کۆمەڵەوە
    پەلاماری وشترەکانیان دا و بردیانن، خزمەتکارەکانیان دایە بەر شمشێر، تەنها من دەرباز
    بووم هەتا هەواڵت بدەمێ!»'
  eng-BBE: And this one was still talking when another came, and said, The Chaldaeans
