  kan-OKCV: ಇವನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರಲು, ಇನ್ನೊಬ್ಬ ದೂತನು ಬಂದು, “ಕಸ್ದೀಯರು ಮೂರು ಗುಂಪುಗಳಾಗಿ
