    cu tăișul sabiei; și doar eu singur am scăpat ca să îți aduc vestea.'
  eng-WEBP: While he was still speaking, another also came and said, “The Chaldeans
    made three bands, and swept down on the camels, and have taken them away, yes,
    and killed the servants with the edge of the sword; and I alone have escaped to
