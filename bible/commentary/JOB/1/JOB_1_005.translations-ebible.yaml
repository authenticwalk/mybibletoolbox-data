verse: JOB.001.005
translations:
  mal-C: ആഘോഷങ്ങൾക്കൊടുവിൽ, ഇയ്യോബ് അവരെ വിളിപ്പിച്ച് ശുദ്ധീകരണകർമങ്ങൾ നടത്തുകയും
    അതിരാവിലെ എഴുന്നേറ്റ് അവരുടെ എണ്ണത്തിനനുസരിച്ച് അവർക്കുവേണ്ടി ഹോമയാഗങ്ങൾ അർപ്പിക്കുകയും
    ചെയ്തുപോന്നു. “ഒരുപക്ഷേ, എന്റെ മക്കൾ പാപം ചെയ്യുകയോ ഹൃദയംകൊണ്ടു ദൈവത്തെ തിരസ്കരിക്കുകയോ
    ചെയ്തിരിക്കാം,” എന്നു ചിന്തിച്ച് ഇയ്യോബ് ഈ കൃത്യം പതിവായി അനുഷ്ഠിക്കുമായിരുന്നു.
  deu-TKW: 'Wenn nun diese Gelage reihum gegangen waren, ließ ihnen Hiob sagen, sie
    möchten sich weihen; dann machte er sich früh am Morgen auf und brachte für jedes
    von ihnen ein Brandopfer dar. Denn Hiob dachte: Vielleicht haben sich meine Kinder
    versündigt und sich in ihrem Herzen von Gott losgesagt! So that Hiob regelmäßig.'
  lin-lin: 'Mpe soki mikolo ya feti esili, Yobo azalaki kobengisa bana na ye mpo na
    kopetola bango. Na tongo-tongo, azalaki kobonza mbeka ya kotumba mpo na moko na
    moko kati na bango ; pamba te azalaki komilobela : « Tango mosusu bana na ngai
    basali masumu mpe balakeli Nzambe mabe kati na mitema na bango. » Yobo azalaki
    kosala bongo tango nyonso.'
  eng-LSV: and it comes to pass, when they have gone around the days of the banquet,
    that Job sends and sanctifies them, and has risen early in the morning, and caused
    burnt-offerings to ascend—the number of them all—for Job said, “Perhaps my sons
    have sinned, yet blessed God in their heart.” Thus Job does all the days.
  eng-GNV: 'And when the dayes of their banketting were gone about, Iob sent, and
    sanctified them, and rose vp early in the morning, and offred burnt offrings according
    to the nomber of them all. For Iob thought, It may be that my sonnes haue sinned,
    and blasphemed God in their hearts: thus did Iob euery day.'
  eng-WEBSTER: And it was so, when the days of their feasting were ended, that Job
    sent and sanctified them, and rose early in the morning, and offered burnt-offerings
    according to the number of them all; for Job said, It may be that my sons have
    sinned, and cursed God in their hearts. Thus did Job continually.
  nhw-BL: 'Quemantic nopa ilhuime huejcahuayaya miyac tonali. Huan quema tlamiyaya
    sesen ilhuitl, Job nochipa quintlapajpacchihuayaya iconehua iixpa Toteco Dios.
    Ica ijnaloc mehuayaya nelcualca huan quitencahuayaya se tlacajcahualistli tlatlatili
    iixpa Toteco Dios por sese icone. Job quichihuayaya ya ni pampa moilhuiyaya: “Huelis
    noconehua tlajtlacolchijtoque huan quitelchijtoque Toteco Dios ipan ininyolo.”
    Huan Job quej nopa nochipa quichihuayaya.'
  swh-ONEN: Wakati kipindi cha karamu kilimalizika, Ayubu angetuma waitwe na kuwafanyia
    utakaso. Angetoa dhabihu ya sadaka ya kuteketezwa kwa ajili ya kila mmoja wao
    asubuhi na mapema, akifikiri, “Pengine wanangu wametenda dhambi na kumlaani Mungu
    mioyoni mwao.” Hii ilikuwa ndiyo desturi ya kawaida ya Ayubu.
  bba-bba: Bɑ̀ n tɔ̃ɔ bɑkɑru di bɑ kpɑ mɛ, Yoobu u rɑ bu sokuwɑ kpɑ u bu sɑ̃rɑsiɑ,
    kpɑ u se buru buru yellu u yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu ko ben bɑɑwuren sɔ̃. Domi u
    rɑ tii sɔ̃wɑ u nɛɛ, sɔrɔkudo nɛn bibu bɑ ko n Gusunɔ torɑru ɡɑru kue ben ɡɔ̃ruɔ.
    Nɡe mɛyɑ u rɑ ko sɑɑ kpuro.
  eng-KJVCPB: 'And it was so, when the days of their feasting were gone about, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all: for Job said, It may be that my
    sons have sinned, and cursed God in their hearts. Thus did Job continually.'
  cpy-cpy: 'Ikanta imonkaa-takiro roemoshirenka-waeta ikaateeya-kini, ikaemiri Job
    itomi-paeni, rowetsika-shire-takaeyaari. Okiteeje-tamanee ipiriinta. Kachaamaetatsi
    itaawentziri itomi, retanakari apaani, eejatzi ikantakiri itsipa, ari ikantziri
    maawoeni ikaateeyinira. Tema ikanta-shire-tatzii Job: “Aamaashityaa kaariperotaki
    notyomi-paeni, ikijima-shire-tawae-takiri Tajorentsi.” Ari ikantapiin-tatziiro.'
  luo-luo: Kane kinde mane gitimoe nyasigo oserumo, Ayub ne luongogi mondo opwodhgi.
    Okinyi kogwen notimo misango miwangʼo pep ne moro ka moro kuomgi, koparo ni dipo
    ka achiel kuomgi osetimo richo mi giyanyo Nyasaye gie chunygi. Ma ne en tim Ayub
    mane otimo kinde ka kinde.
  meu-meu: Iobu ena kara be aria dinadia e ore ai, ia na e hesiai, haheḡoeva karadia
    idia daidiai e kara; bona daba matana ai e tore isi, boubou ḡaudia e haḡoledia
    oho, idia hahidaosi daidiai; badina be lobu na eto, Readia natugu na vada e kara
    dika bona lalodia ai Dirava vada e uduguiraia. Iobu na unu e kara toma loulouva.
  npi-ULB: जब भोजका दिनहरू समाप्‍त हुन्‍थे, तब अय्यूबले तिनीहरूलाई बोलाउन पठाउँथे
    र तिनले तिनीहरूलाई शुद्ध पार्थे । तिनी बिहान सबेरै उठ्थे, र आफ्ना हरेक छोराछोरीका
    लागि होमबलिहरू चढाउँथे, किनकि तिनले यसो भन्थे, “मेरा छोराछोरीले पाप गरेका अनि
    आ-आफ्ना हृदयमा परमेश्‍वरलाई सरापेका हुन सक्छन् ।” अय्यूबले सधैं यसै गर्थै ।
  yor-yor: 'Ó sì ṣe, nígbà tí ọjọ́ àsè wọn pé yíká, ni Jobu ránṣẹ́ lọ í yà wọ́n sí
    mímọ́, ó sì dìde ní kùtùkùtù òwúrọ̀, ó sì rú ẹbọ sísun níwọ̀n iye gbogbo wọn;
    nítorí tí Jobu wí pé: bóyá àwọn ọmọ mi ti ṣẹ̀, wọn kò sì ṣọpẹ́ fún Ọlọ́run lọ́kàn
    wọn. Bẹ́ẹ̀ ní Jobu máa ń ṣe nígbà gbogbo.'
  emp-NTPO: 'Maʌ̃be ãdji b̶ʌsrid̶a ãbaa ne cod̶i ewari jõnacarea ãdji zeza Joba ãdjirãra
    trʌ̃badjia Ãcõrẽ quĩrãpita bia b̶ʌi carea. Nãwã obadjia: diaped̶ed̶a pirab̶ariped̶a
    idji warrarã carea animarãda ab̶a ab̶a Ãcõrẽa babue diabadjia. Idjia crĩcha b̶asia:
    “Ãĩbẽrã mʌ̃ warrarãba cadjiruada osid̶ada wa ãdji sod̶eba Ãcõrẽra biẽ́ jarasid̶ada.”'
  pes-OPCB: 'وقتی روزهای جشن به پایان می‌رسید، ایوب صبح زود برمی‌خاست و برای طهارت
    هر کدام از فرزندانش به خداوند قربانی سوختنی تقدیم می‌کرد. ایوب با خود فکر می‌کرد:
    «شاید فرزندانم گناه ورزیده و در دل خود به خدا لعن کرده باشند.» ایوب همیشه چنین
    می‌کرد.'
  tgl-ULB: Pagkatapos ng mga araw ng pista, sila ay ipinapatawag at muli silang itatalaga
    ni Job sa Diyos. Babangon siya nang maagang-maaga at mag-aalay ng sinunog na handog
    para sa bawat kaniyang mga anak, dahil iniisip niya na, “Marahil nagkasala ang
    aking mga anak at isinumpa ang Diyos sa kanilang mga puso.” Ito ay laging ginagawa
    ni Job.
  cbu-NT: Yuwash shambatshish iwatsparamchu, anush puturi Jobarinsha wipaa ashpari
    kuruzeeru, anush shaniyeersin, chinoo pachayaru, wipaam minumtaw, minumtaw ashiru
    Apanlleem mucheeru ungirtarangiya. Sheeru, wipaam yutaritshishirinee tachingamaam
    Apanllee masharangiya. Mangush chinarangu; Ipari mangush mantsir chinarangpasinaya.
    Apanllee tayutaritarangpasinaya, átu, wipaam ichingaroom mang' yaramaam maacheetsi
    urutari Apanlleem muchtariya. Job uru ashiru chinarangiya.
  hui-hui: Ti tomo nai kagola Yobo ibugua lalu, Ngode Datagaliwabenaga deni ko mbira
    tíha nawi halimulo tínaga loma bo delalu bi la holiya i̱ andagani ibalimu, laga
    wini. Ai horo mendengi egerebagiore Yobo ibugua abale ega bi naleha heyuwa nogo
    mbira lomabu mialu irani dai helo bo delaga biaga wini. Waneiginiore bibahende
    dagalai howa bibahendenaga loma bo delaga biaga. Ibugua waneigini mbiragome Ngode
    Datagaliwabehondo bi ko mbira lo heagua ogoni Ngode Datagaliwabenaga deni mana
    ko biyadago lowa ani biaga wini.
  mya-mya: ပွဲခံသောနေ့ရက်လွန်သောအခါ၊ ယောဘသည်သူတို့ကိုခေါ်၍ သန့်ရှင်းစေပြီးလျှင် နံနက်စောစောထ၍
    သူတို့အရေအတွက်အတိုင်း မီးရှို့သောယဇ်ကိုပူဇော်လေ့ရှိ၏။ အကြောင်းမူကား၊ ငါ့သားတို့သည်
    မှားယွင်း၍ စိတ်နှလုံးထဲ၌ ဘုရားသခင်ကို စွန့်ပစ်ကြပြီလောဟု ယောဘအောက်မေ့၏။ ထိုသို့ယောဘသည်
    အစဉ်ပြုမြဲ ရှိ၏။
  bod-N: གསོལ་སྟོན་གྱི་ཉིན་རྣམས་རྫོགས་པའི་དུས་སུ། ཨེས་ཡོབ་ཀྱིས་མི་མངགས་ནས་དེ་དག་ལ་གཙང་སྦྲ་བྱེད་དུ་བཅུག་པ་རེད།
    ཁོང་ཞོགས་པ་ཡར་ལངས་ནས་དེ་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་དུ་སྦྱིན་སྲེག་གི་མཆོད་པ་རྣམས་ཕུལ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་གིས་ངའི་བུ་རྣམས་ཀྱིས་ཉེས་པ་བྱས་ཏེ། སེམས་ནས་དཀོན་མཆོག་ལ་སྨད་ཀྱང་སྲིད་སྙམ་དུ་བསམས་པ་རེད།
    ཨེས་ཡོབ་ཀྱིས་རྒྱུན་དུ་དེ་ལྟར་བྱེད་པའོ། །
  sna-sna: Nguva yomutambo yapera, Jobho aituma nhume kundovadana kuti vazonatswa.
    Aimuka mangwanani-ngwanani achibayira mwana mumwe nomumwe chipiriso chinopiswa,
    achiti, “Zvichida vana vangu vakatadza uye vakatuka Mwari mumwoyo yavo.” Aya ndiwo
    aiva maitiro aJobho nguva dzose.
  spa-BLM: 'Y cuando los días de su fiesta se acabaron, Job envió a santificarlas,
    y se levantó de madrugada y ofreció holocaustos según el número de todas ellas.
    Porque Job decía: “Puede ser que mis hijos hayan pecado y renunciado a Dios en
    su corazón”. Job lo hacía continuamente.'
  cac-cac: Ayic slajvi yec'chaj q'uin̈ chi' d'a eb' vin̈ d'a stzolal, tz'avtajcot
    eb' vin̈ yuj vin̈aj Job chi'. Ac'valto sq'ue vaan vin̈, sn̈usan silab' vin̈ yuj
    junjun eb' vin̈, yic sacb'itan sb'a eb' vin̈ d'a sat Dios, talaj tz'och smul eb'
    vin̈, syalan chuc eb' vin̈ d'a Dios d'a spensar snaan vin̈. Icha chi' sc'ulej
    vin̈ d'a juntac el.
  swh-ULB: Baada ya siku za karamu zilipokuwa zimetimia, Ayubu hutuma kwao na kuwatakasa.
    Aliamka asubuhi na mapema na kutoa sadaka za kuteketezwa kwa kila mtoto wake,
    kwa kusema, “Yawezekana kwamba wanangu wamefanya dhambi na kumkufuru Mungu mioyoni
    mwao.” Siku zote Ayubu alifanya hivi.
  bel-bel: 'Калі ўсчыналася кола бяседных дзён, Ёў пасылаў па іх і асьвячаў іх і,
    устаючы рана раніцай, прыносіў цэласпаленьне па ліку ўсіх іх. Бо казаў Ёў: можа
    быць, сыны мае зграшылі і зганілі Бога ў сэрцы сваім. Так рабіў Ёў ва ўсе такія
    дні.'
  wed-wed: Aupom biaḡa nanare torela au murina, Job ubaubanai boiboḡi ina vovomairi
    ma natunatuna nununai ina rauḡoreiai ma epaiai ḡamoḡamo taputapuna ina apuapui
    Bada awarina da natunatuna ina viaiaini. Tauna i notanota da, “Mepa da roaroa
    i kauana-boai ma au orai God i parivaiapoapoeni.”
  deu-ELBBK: 'Und es geschah, wenn die Tage des Gastmahls herum waren, so sandte Hiob
    hin und heiligte sie; und er stand frühmorgens auf und opferte Brandopfer nach
    ihrer aller Zahl; denn Hiob sprach: Vielleicht haben meine Kinder gesündigt und
    sich in ihrem Herzen von Gott losgesagt. So tat Hiob allezeit.'
  mbb-OT: Ne kada egkepasad is keemuran, ebpemuhat si Job para melumpiyuwi haazà is
    menge anak din. Edsayu sikandin ed-enew ne ebpemuhat sikandin te menge pemuhat
    he edtutungen he para te kada anak din su egkeisip din he kela ke nekesalà is
    menge anak din, ne kela ke nekekaǥi zan te mezaat mehitenged te Megbevayà. Ne
    iyan heini layun ebeeli ni Job.
  mal-2015: 'എന്നാൽ വിരുന്നുനാളുകൾ വട്ടംതികയുമ്പോൾ ഇയ്യോബ്: പക്ഷെ എന്റെ പുത്രന്മാർ
    പാപം ചെയ്തു ദൈവത്തെ ഹൃദയംകൊണ്ടു ത്യജിച്ചുപോയിരിക്കും എന്നു പറഞ്ഞു ആളയച്ചു അവരെ
    വരുത്തി ശുദ്ധീകരിക്കയും നന്നാ രാവിലെ എഴുന്നേറ്റു അവരുടെ സംഖ്യക്കു ഒത്തവണ്ണം ഹോമയാഗങ്ങളെ
    കഴിക്കയും ചെയ്യും. ഇങ്ങനെ ഇയ്യോബ് എല്ലായ്പോഴും ചെയ്തുപോന്നു.'
  rmc-rmc: 'Pal dojekh hoscina pre aver džives peske delas o Job te vičinel peskre
    čhaven a obžužarelas len. Ušťelas sig tosara a obetinelas e labarďi obeta vaš
    dojekh lendar, bo peske phenelas: „Šaj pes ačhiľa, hoj mire čhave kerde bini a
    vakerde namištes pro Del andre peskre jile.“ O Job furt avke kerelas.'
  pes-OPV: 'و واقع می‌شد که چون دوره روزهای مهمانی‌ایشان بسر می‌رفت، ایوب فرستاده،
    ایشان را تقدیس می‌نمود و بامدادان برخاسته، قربانی های سوختنی، به شماره همه ایشان
    می‌گذرانید، زیرا ایوب می‌گفت: «شایدپسران من گناه کرده، خدا را در دل خود ترک نموده
    باشند» و ایوب همیشه چنین می‌کرد.'
  ron-1924: 'Ши, дупэ че тречяу зилеле де оспэц, Йов кема ши сфинця пе фиий сэй: се
    скула дис-де-диминяцэ ши адучя пентру фиекаре дин ей кыте о ардере-де-тот. Кэч
    зичя Йов: „Поате кэ фиий мей ау пэкэтуит ши ау супэрат пе Думнезеу ын инима лор.”
    Аша авя Йов обичей сэ факэ.'
  aui-aui: Kepo gabudaridi sakovi bi muridiye, na Job natunatuna yadi sisiya yadaru
    na sapiika touna biidi da yaberadi da God matane na toudi miisedi. Yana noghota
    na, “Meboda natunatugu berona sibera, bo meboda nuwanuwadiye God sivisisiyena
    beroveni.” Na didibara wote yageghomiiri na ribiribi yagabuna da God biidi yasuwara
    natunatuna kiiravidiye.
  ben-OBCV: ভোজপর্ব শেষ হয়ে যাওয়ার পর, ইয়োব তাদের শুচিশুদ্ধ করার ব্যবস্থা করতেন।
    ভোরবেলায় তাদের প্রত্যেকের জন্য তিনি এই ভেবে হোমবলি উৎসর্গ করতেন যে, “হয়তো আমার
    সন্তানেরা পাপ করেছে ও মনে মনে ঈশ্বরকে অভিশাপ দিয়ে বসেছে।” এই ছিল ইয়োবের বহুদিনের
    নিয়মিত অভ্যাস।
  som-som: Oo maalmihii ay diyaafaddii hayn jireen markay dhammaadaan ayaa Ayuub carruurtiisii
    u cid diri jiray oo daahirin jiray, oo intuu aroor hore kaco ayuu intay ahaayeen
    oo dhan u bixin jiray qurbaanno la gubo, waayo, Ayuub wuxuu isyidhi, Waaba intaasoo
    wiilashaydu ay dembaabeen, oo ay qalbigooda Ilaah wax xun kaga sheegeen. Oo Ayuubna
    sidaasuu yeeli jiray had iyo goorba.
  lat-VUC: 'Cumque in orbem transissent dies convivii, mittebat ad eos Job, et sanctificabat
    illos: consurgensque diluculo, offerebat holocausta pro singulis. Dicebat enim:
    Ne forte peccaverint filii mei, et benedixerint Deo in cordibus suis. Sic faciebat
    Job cunctis diebus.'
  eng-ASVBT: 'And it was so, when the days of their feasting were gone about, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all: for Job said, It may be that my
    sons have sinned, and renounced God in their hearts. Thus did Job continually.'
  ita-1885: 'E quando aveano compiuta la volta de'' giorni del convito, Giobbe mandava
    a santificarli; poi si levava la mattina, ed offeriva olocausti, secondo il numero
    di essi tutti; perciocchè Giobbe diceva: I miei figliuoli avranno forse peccato,
    ed avranno parlato male di Dio nei cuori loro. Così faceva sempre Giobbe.'
  eng-LXXUP: 'And when the days of the banquet were completed, Job sent and purified
    them, having risen up in the morning, And offered sacrifices for them, according
    to their number, And one calf for a sin offering for their souls: For Job said,
    Lest peradventure my sons have thought evil in their minds against God. Thus then
    Job did continually.'
  eng-ULB: When the days of the feast were over, Job would send for them and he would
    consecrate them. He would rise early in the morning and offer burnt offerings
    for each of his children, for he would say, “It may be that my children have sinned
    and cursed God in their hearts.” Job always did this.
  spa-VBL: 'Cuando terminaban los días de fiesta, Job mandaba a buscarlos y los purificaba,
    levantándose de madrugada para ofrecer un holocausto por cada uno de ellos. Job
    se preocupaba, pensando para sí mismo: “Tal vez mis hijos hayan pecado de alguna
    manera y hayan ofendido a Dios sin querer”. Era lo que Job hacía siempre.'
  fra-_FOB: 'Et quand le cercle des jours de festin était achevé, Job envoyait chercher
    ses fils pour les purifier, et se levant de bon matin, il offrait un holocauste
    pour chacun d''eux; car Job disait: Peut-être mes fils ont-ils péché, et ont-ils
    renié Dieu dans leurs cœurs. Ainsi faisait Job toujours.'
  mal-mal: 'എന്നാൽ വിരുന്നുനാളുകൾ കഴിയുമ്പോൾ ഇയ്യോബ്: “എന്റെ പുത്രന്മാർ പാപംചെയ്ത്
    ദൈവത്തെ ഹൃദയംകൊണ്ട് ത്യജിച്ചുപോയിരിക്കും” എന്ന് പറഞ്ഞ് ആളയച്ച് അവരെ വരുത്തി ശുദ്ധീകരിക്കുകയും
    അതിരാവിലെ എഴുന്നേറ്റ് അവരുടെ എണ്ണമനുസരിച്ച് ഹോമയാഗങ്ങളെ അർപ്പിക്കുകയും ചെയ്യും.
    ഇങ്ങനെ ഇയ്യോബ് എല്ലായ്പോഴും ചെയ്തുപോന്നു.'
  urd-GVR: Har dafā jab ziyāfat ke din iḳhtitām tak pahuṅchte to Ayyūb apne bachchoṅ
    ko bulā kar unheṅ pāk-sāf kar detā aur subah-sawere uṭh kar har ek ke lie bhasm
    hone wālī ek ek qurbānī pesh kartā. Kyoṅki wuh kahtā thā, “Ho saktā hai mere bachchoṅ
    ne gunāh karke dil meṅ Allāh par lānat kī ho.” Chunāṅche Ayyūb har ziyāfat ke
    bād aisā hī kartā thā.
  suz-BL: मिनु अय्‍युबम मेको आन भोज पतीक नाक्‍त नेल्‍ल नुम नोले, आ तमी तौ आन कली “परमप्रभु
    आ ङोंइती ठीक सेल्‍सीन” देंथ, मुर सोइक्‍बाक्‍माक्‍त। मिनु अय्‍युबमी सुनी कना बोक्‍शा,
    मेको आन पर्बम चोशा चढ़ेतीक का का चढ़ेशा, मेको आन पाप क्‍याम्‍तीक गेय पाइबाक्‍माक्‍त।
    मारदे हना मेकोमी “आं आलपुकीम मारेइ पा परमप्रभु आ पर्बम पाप पामे कों” दे मिम्‍शा,
    गेना हना यो मो पाइबाक्‍माक्‍त।
  eng-NOY: And when the days of their feasting had gone round, Job used to send for
    them and sanctify them, and to rise up early in the morning and offer burnt-offerings
    according to the number of them all; for Job said, It may be that my sons have
    sinned, and have renounced God in their hearts. Thus did Job continually.
  ita-1927: 'E quando la serie dei giorni di convito era finita Giobbe li faceva venire
    per purificarli; si levava di buon mattino, e offriva un olocausto per ciascun
    d’essi, perché diceva: “Può darsi che i miei figliuoli abbian peccato ed abbiano
    rinnegato Iddio in cuor loro”. E Giobbe faceva sempre così.'
  ckb-ckb: 'کاتێک کە ڕۆژانی خوان سازکردنەکە دەسووڕایەوە، ئەیوب بەدوایاندا دەینارد
    و پیرۆزی دەکردن، بۆ ڕۆژی پاشتر بەیانی زوو هەڵدەستا و بەپێی ژمارەیان قوربانی سووتاندنی
    پێشکەش دەکرد، چونکە ئەیوب دەیگوت: «ڕەنگە منداڵەکانم گوناهیان کردبێت و لە دڵیاندا
    نەفرەتیان لە خودا کردبێت.» ئەیوب بە بەردەوامی ئەم کارەی دەکرد.'
  eng-BBE: And at the end of their days of feasting, Job sent and made them clean,
    getting up early in the morning and offering burned offerings for them all. For,
    Job said, It may be that my sons have done wrong and said evil of God in their
    hearts. And Job did this whenever the feasts came round.
  kan-OKCV: ಔತಣದ ದಿನಗಳು ಮುಗಿದ ಬಳಿಕ, ಯೋಬನು, “ಬಹುಶಃ ನನ್ನ ಮಕ್ಕಳು ಪಾಪಮಾಡಿ, ಮನದಲ್ಲೇ ದೇವರನ್ನು
    ದೂಷಿಸಿರಬಹುದು,” ಎಂದುಕೊಂಡು, ಅವರನ್ನು ಶುದ್ಧಿಗೊಳಿಸಲು ವ್ಯವಸ್ಥೆ ಮಾಡುತ್ತಿದ್ದನು. ಬೆಳಿಗ್ಗೆ
    ಎದ್ದು ಪ್ರತಿಯೊಬ್ಬರಿಗಾಗಿ ದಹನಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದನು. ಇದು ಯೋಬನ ದೈನಂದಿನ ವಾಡಿಕೆಯಾಗಿತ್ತು.
  tam-2017: 'விருந்துசெய்கிற அவரவருடைய நாள்முறை முடிகிறபோது, யோபு: ஒருவேளை என் மகன்கள்
    பாவம் செய்து, தேவனைத் தங்கள் இருதயத்திலே நிந்தித்திருப்பார்கள் என்று சொல்லி, அவர்களை
    வரவழைத்து, பரிசுத்தப்படுத்தி, அதிகாலமே எழுந்து, அவர்கள் எல்லோருடைய எண்ணிக்கையின்
    வரிசையில் சர்வாங்க தகனபலிகளைச் செலுத்துவான்; இந்த முறையில் யோபு அந்நாட்களிலெல்லாம்
    செய்துவருவான்.'
  spa-RV-1909: 'Y acontecía que, habiendo pasado en turno los días del convite, Job
    enviaba y santificábalos, y levantábase de mañana y ofrecía holocaustos conforme
    al número de todos ellos. Porque decía Job: Quizá habrán pecado mis hijos, y habrán
    blasfemado á Dios en sus corazones. De esta manera hacía todos los días.'
  ron-BTF: 'Și se întâmpla, când zilele ospețelor treceau, că Iov trimitea și îi sfințea
    și se ridica devreme dimineața și aducea ofrande arse conform numărului lor, al
    tuturor, pentru că Iov spunea: Poate că fiii mei au păcătuit și au blestemat pe
    Dumnezeu în inimile lor. Astfel făcea Iov continuu.'
  eng-WEBP: It was so, when the days of their feasting had run their course, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all. For Job said, “It may be that my
    sons have sinned, and renounced God in their hearts.” Job did so continually.
  eng-FBV: When the days of feasting were over, Job would send for them and purify
    them by getting up early in the morning to offer a burnt offering for each of
    them. He was concerned, thinking to himself, “Maybe my children have sinned in
    some way and have unintentionally offended God.” This is what Job always did.
  nld-1939: 'Maar zodra dan de dagen van het feestmaal voorbij waren, liet Job ze
    bij zich ontbieden, om hen te heiligen, en droeg dan in de vroege morgen voor
    ieder van hen een brandoffer op. Want Job dacht: Misschien hebben mijn kinderen
    gezondigd en God vervloekt in hun hart. Zo deed Job geregeld.'
  nch-BL: 'Quemantica nopa ilhuime huejcahuayaya miyac tonali. Huan quema tamiyaya
    sesen ilhuit, Job nochipa quintapajpacchihuayaya iconehua iixpa Toteco Dios. Ica
    ijnaloc mijquehuayaya nelcualca huan quitencahuayaya se tacajcahualisti tatatili
    iixpa Toteco Dios por sese icone. Job quichihuayaya ya ni pampa moilhuiyaya: “Huelis
    noconehua tajtacolchijtoque huan quitelchijtoque Toteco Dios ipan iniyolo.” Huan
    Job quej nopa quichihuayaya nochipa.'
  vie-1934: 'Xảy khi các ngày yến tiệc xong rồi, Gióp sai người đi dọn các con cái
    mình cho thanh sạch, thức dậy sớm, dâng của lễ thiêu tùy số chúng nó; vì người
    nói rằng: Dễ thường các con ta có phạm tội, và trong lòng từ chối Đức Chúa Trời
    chăng. Gióp hằng làm như vậy.'
  hin-CV: जब उत्सवों का समय समाप्‍त हो जाता था, तब अय्योब अपनी इन संतानों को अपने
    यहां बुलाकर उन्हें पवित्र किया करते थे. वह बड़े भोर को उठकर उनकी संख्या के अनुरूप
    होमबलि अर्पित करते थे. उनकी सोच थी, “संभव है मेरे पुत्रों से कोई पाप हुआ हो और
    उन्होंने अपने हृदय में ही परमेश्वर के प्रति अनिष्ट किया हो और परमेश्वर को छोड़
    दिया हो.” अय्योब यह सब नियमपूर्वक किया करते थे.
  spa-BES: 'Y al final de sus días de banquete, Job los llamaba y los purificaba,
    levantándose temprano por la mañana y ofreciendo ofrendas quemadas por todos ellos.
    Porque, dijo Job: puede ser que mis hijos hayan hecho algo malo y hayan dicho
    mal de Dios en sus corazones. Y Job hizo esto cada vez que las fiestas vinieron.'
  tdx-tdx: Aa ie nimodo ty san-tsabadida’ iareo le nitokave’ Iobe vaho nefera’e. Nañaleñalen-dre
    nañenga soroñe ty ami’ty ia’iareo iaby, fa hoe t’Iobe, Ke nandilatse o anakoo
    vaho niteratera an’ Andrianañahare an-tro’e ao. Izay ty nilili’ Iobe.
  tha-KJV: และเมื่อการเลี้ยงเวียนครบรอบแล้ว โยบจะใช้​ให้​ไปทำพิธีชำระตัวเขาทั้งหลายให้​บริสุทธิ์
    และท่านจะตื่นแต่​เช้ามืด ถวายเครื่องเผาบูชาตามจำนวนของเขาทั้งหมด เพราะโยบกล่าวว่า
    “ชะรอยบุตรชายของข้าพเจ้าได้กระทำบาป และแช่งพระเจ้าอยู่ในใจของเขา” โยบกระทำดังนี้เรื่อยมา
  por-BR-2018: 'E acontecia que, acabando-se o revezamento dos dias de banquetes,
    Jó enviava e os santificava, e se levantava de madrugada para apresentar holocaustosconforme
    o número de todos eles. Pois Jó dizia: Talvez meus filhos tenham pecado, e tenham
    amaldiçoado a Deus em seus corações. Assim Jó fazia todos aqueles dias.'
  deu-ELO: 'Und es geschah, wenn die Tage des Gastmahls herum waren, so sandte Hiob
    hin und heiligte sie; und er stand des Morgens früh auf und opferte Brandopfer
    nach ihrer aller Zahl; denn Hiob sprach: Vielleicht haben meine Kinder gesündigt
    und sich in ihrem Herzen von Gott losgesagt. Also tat Hiob allezeit.'
  eng-WYC-2018: And when the days of feast had passed into the world, that is, in
    (to) the end of the week, Job sent to them, and hallowed them, and he rose early,
    and offered burnt sacrifices by all, (or And when the days of feasting had ended,
    Job sent for them, and sanctified them, and he rose up early, and offered burnt
    sacrifices for all of them). For he said, Lest peradventure my sons do sin, and
    curse God in their hearts, [or Forsooth he said, Lest peradventure my sons sin,
    and blessto God in their hearts]. Job did so in all (the) days.
  epo-epo: 'Kaj ĉiufoje, kiam la rondo de la festenaj tagoj estis finita, Ijob sendis,
    por sanktigi ilin, kaj li leviĝis frue matene kaj alportis bruloferojn laŭ la
    nombro de ili ĉiuj; ĉar, diris Ijob: Eble miaj filoj pekis kaj blasfemis Dion
    en sia koro. Tiel agadis Ijob ĉiam.'
  uig-PIN: 'Ularning xu ziyapǝt künliri ayaƣlixi bilǝn Ayup adǝm ǝwǝtip ularni Huda
    aldida paklinixⱪa orunlaxturatti. U tang sǝⱨǝrdǝ ornidin turup ularning saniƣa
    asasǝn kɵydürmǝ ⱪurbanliⱪlarni ⱪilatti. Qünki Ayup: «Balilirim gunaⱨ ⱪilip ⱪoyup,
    kɵnglidǝ Hudaƣa biⱨɵrmǝtlik ⱪilip ⱪoyamdikin» dǝp oylaytti. Ayup ⱨǝrdaim ǝnǝ xundaⱪ
    ⱪilip turatti.'
  beo-beo: Lolo nanu gesafo, Yoube da hahabedafa wa:legadole, ea mano ilia wadela:i
    hou dodofema:ne, gobele salasu hamonanusu. Bai ea mano afae da mae dawa:iwane
    Godema gadesu hamosa:besa:le, e da agoane hamosu.
  tpi-OTNT: Taim olgeta pikinini i mekim bikpela kaikai pinis, Jop i save singautim
    ol i kam long haus bilong en, bilong em i ken mekim ofa bilong mekim ol i kamap
    klin gen long ai bilong God. Na long de bihain, em i save kirap long moningtaim
    tru na mekim ol ofa bilong paia i kukim olgeta. Em i save mekim ol ofa inap long
    namba bilong ol pikinini bilong en. Oltaim Jop i mekim olsem, long wanem, em i
    ting olsem, “Nogut ol pikinini bilong mi i bin tok nogut long God long tingting
    bilong ol, na long dispela pasin ol i mekim sin long ai bilong God.”
  hau-SA: Bayan lokacin bikin ya wuce, sai Ayuba yă aika su zo don yă tsarkake su.
    Tun da sassafe zai miƙa hadaya ta ƙonawa domin kowannensu, don yana tunani cewa,
    “Mai yiwuwa ’ya’yana sun yi wa Allah zunubi, ko sun la’anta shi a cikin zuciyarsu.”
    Haka Ayuba ya saba yi.
  uig-LAT: 'Ularning shu ziyapet künliri ayaghlishi bilen Ayup adem ewetip ularni
    Xuda aldida paklinishqa orunlashturatti. U tang seherde ornidin turup ularning
    sanigha asasen köydürme qurbanliqlarni qilatti. Chünki Ayup: «Balilirim gunah
    qilip qoyup, könglide Xudagha bihörmetlik qilip qoyamdikin» dep oylaytti. Ayup
    herdaim ene shundaq qilip turatti.'
  nde-nde: Kwakusithi mhla idili liphela, uJobe wayewabiza azowahlambulula. Ekuseni
    kakhulu wayesenza umnikelo wokutshiswa wamunye ngamunye esithi, “Mhlawumbe abantwabami
    benzile isono bathuka uNkulunkulu ezinhliziyweni zabo.” Lo waba ngumkhuba wakhe
    uJobe.
  ton-ton: 'Pea kuo ʻosi ʻae ngaahi ʻaho ʻo ʻenau fai kātoanga, naʻe fekau ʻe Siope
    ke fakatapui ʻakinautolu, pea ne tuʻu hengihengi hake, ʻo ʻatu ʻae ngaahi feilaulau
    tutu ʻo fakatatau ki honau tokolahi kotoa pē: he naʻe pehē ʻe Siope, naʻa kuo
    angahala ʻa hoku ngaahi foha, ʻo lea kovi ki he ʻOtua ʻi honau loto. Naʻe fai
    pehē pe ʻa Siope ʻi he ʻaho kotoa pē.'
  ces-1613: 'A když vypořádali dny hodů, posílával Job, a posvěcoval jich, a vstávaje
    ráno, obětoval zápaly podlé počtu všech jich. Nebo říkával Job: Snad zhřešili
    synové moji, aneb zlořečili Bohu v srdci svém. Tak činíval Job po všecky ty dny.'
  eng-WMB: It was so, when the days of their feasting had run their course, that Job
    sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all. For Job said, “It may be that my
    sons have sinned, and renounced God in their hearts.” Job did so continually.
  tam-TCV: ஒவ்வொரு முறையும் விருந்து முடிந்தவுடன் யோபு, “என் பிள்ளைகள் ஒருவேளை தங்கள்
    இருதயங்களில் பாவம் செய்து, இறைவனைத் தூஷித்திருக்கலாம்” என நினைத்து அவர்களை வரவழைத்துத்
    தூய்மைப்படுத்துவான். அதிகாலையில் ஒவ்வொருவருக்காகவும் தகனபலிகளையும் செலுத்துவான்.
    இவ்வாறு செய்வது யோபுவின் வழக்கமான நடைமுறையாய் இருந்தது.
  ceb-ULB: Sa mga adlaw nga matapos na ang kombira, nagpasugo si Job alang kanila
    ug nagpabalaan kanila. Mobangon siya sayo sa kabuntagon ug maghalad sa mga halad
    sinunog alang sa tagsatagsa niya ka mga anak, kay mosulti man siya, “Tingali nakasala
    ug nakapasipala ang akong mga anak sa Dios diha sa ilang kasingkasing.” Gibuhat
    kini kanunay ni Job.
  pol-UBG: 'A gdy minęły dni uczty, Hiob posyłał i poświęcał ich. Potem wstawał wczesnym
    rankiem i składał całopalenia stosownie do ich liczby. Mówił bowiem Hiob: Może
    moi synowie zgrzeszyli i złorzeczyli Bogu w swoich sercach. Tak Hiob czynił zawsze.'
  agr-agr: Nuna ashí uminkagmatai Job anentaimas, namputchawame mina uchig aidau Apajuín
    pegkegchaun takagsachajeash tusa, niina uchiji aidaun untsuka ijumag, kashikmas
    nantaki dita tudauji tsagkugnagtinun kuntinu maa nuna nejen ashí apeak Apajuín
    emematujakui.
  kyc-kyc: Yuu gii dusipana nenge nao otelyaminyi dokopa akali Jopo banya ikinyingi
    dupwa kee lapala nakama kando ateŋa lakamyuo poo pyasi ingyuo pinya lao lapapu
    piya. Wamba kukwa sipurapala baaame wane dusipa suu pyao mena mendaki mendaki
    lao wakale wakale pyapapu pyakamiya. Pyakamipala dokopa dopa lao leya. Nambana
    ikinyingi dupwa koo mende piyami ramo doko Anatu mata maiyami ramo dokome dopa
    rapisi lao pilyu.
  urd-GVU: ہر دفعہ جب ضیافت کے دن اختتام تک پہنچتے تو ایوب اپنے بچوں کو بُلا کر اُنہیں
    پاک صاف کر دیتا اور صبح سویرے اُٹھ کر ہر ایک کے لئے بھسم ہونے والی ایک ایک قربانی
    پیش کرتا۔ کیونکہ وہ کہتا تھا، ”ہو سکتا ہے میرے بچوں نے گناہ کر کے دل میں اللہ
    پر لعنت کی ہو۔“ چنانچہ ایوب ہر ضیافت کے بعد ایسا ہی کرتا تھا۔
  deu-1912: 'Und wenn die Tage des Mahls um waren, sandte Hiob hin und heiligte sie
    und machte sich des Morgens früh auf und opferte Brandopfer nach ihrer aller Zahl;
    denn Hiob gedachte: Meine Söhne möchten gesündigt und Gott abgesagt haben in ihrem
    Herzen. Also tat Hiob allezeit.'
  kan-2017: ಔತಣದ ಸರದಿ ತೀರಿದ ನಂತರ ಯೋಬನು, “ನನ್ನ ಮಕ್ಕಳು ಒಂದು ವೇಳೆ ಹೃದಯದಲ್ಲಿ ದೇವರನ್ನು
    ದೂಷಿಸಿ ಪಾಪ ಮಾಡಿರಬಹುದು” ಎಂದು ಅವರನ್ನು ಕರೆಯಿಸಿ ಶುದ್ಧಿಪಡಿಸಿ, ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಅವರ ಸಂಖ್ಯೆಗೆ
    ತಕ್ಕಂತೆ ಹೋಮಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದನು. ಹೀಗೆ ಯೋಬನು ಕ್ರಮವಾಗಿ ಮಾಡುವುದು ದೈನಂದಿನ ಕ್ರಮವಾಗಿತ್ತು.
  yap-yap: Nap’an ni yad ra mu’u reb e mur me reb e rran riy nri kab kadbul me od
    Job nge li’ e gamanman nge pi’ ni maligach ngak Got ni fan e nge n’ag Got fan
    e denen rok pifak ngar machalboggad. Gubin yay ni i rin’ ni aray rogon, ya be
    leamnag nrichey ma ke denen bagayad ni gomanga keyog bbugithin nib tagan ngak
    Got, ni gathi ri aram rogon ni leamnag.
  hlt-MCSB: Buhkoknah khohnin a poeng van neh Job loh amih te a tah tih a ciim. Job
    loh, “Ka ca rhoek he tholh uh mai khaming, tedae a thinko ah Pathen uem mai saeh,”
    a ti. Te dongah amih boeih a tarhing la mincang ah thoo tih hmueihhlutnah a nawn.
    Te tlam te Job loh hnin takuem a saii.
  mdy-ETH: ዬይ ሙዖ ኬላ ጋፔስካፓ ዒዮቤ ጉቶማ ኬስኪ ፔቴ ፔቴ ዒዛኮ ናኣቶ ዔኤሊሲ ዔኪ ሙኪ ዔያቶኮ ሱንፆና ፆኦሲም ዒንጎ
    ባኣዚ ሺኢሻኔ፤ ዬያ ዒ ማዻሢ «ጎዖንቴ ታኣኮ ናኣታፓ ፆኦሲ ጫሽኪ ዻቤይ ናንዳኔ!» ጋዓ ዒጊቹሞና ፔኤኮ ናኣቶ ጎሜፓ ጌኤሻኒ
    ጌይኬ፤ ዒዮቤ ዬያ ዳምቦ ሃሹዋዖ ቢያ ዎዴ ማዺ ኩንሣኔ።
  twi-ASANTE: Sɛ apontoɔ nna no twam a, Hiob soma kɔfrɛ wɔn na wɔdwira wɔn ho. Ɔsɔre
    anɔpahema bɔ ɔhyeɛ afɔdeɛ ma wɔn mu biara, ɛfiri sɛ ɔdwene sɛ, “Ebia na me mma
    no ayɛ bɔne na wɔadome Onyankopɔn wɔ wɔn akoma mu.” Yei yɛ dwuma a na Hiob di
    no ɛberɛ-ano-berɛ ano.
  eng-WEBU: It was so, when the days of their feasting had run their course, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all. For Job said, “It may be that my
    sons have sinned, and renounced God in their hearts.” Job did so continually.
  wal-wal: Gibiraa gallassati polettido wode, Iyyoobi maallado guuraara denddidi,
    ba naatu issuwaa issuwaa sunttan xuuggiyo yarshshuwaa yarshshees. I hegaa oottiyoogee,
    “Ta naati geelladan bantta wozanan Xoossaa qanggidi, nagara oottidaakkonne” giidi
    hirggido gishshaassa. I eta geeshshanaassi hegaa ubbaton oottees.
  spa-PDDPT: 'Sucedía que cuando los días del festín terminaban su ciclo, Job mandaba
    a buscarlos y los purificaba. Se levantaba de madrugada y ofrecía holocaustos
    por ellos, conforme a su número, pues Job decía: Tal vez mis hijos pecaron contra
    ʼElohim y blasfemaron en su corazón. Job siempre hacía esto.'
  gun-gun: 'Ha''e kuery okarupa ma nhavõ Jó gua''y kuery oenoĩmba kuerei vy oiky''a''o
    ukapa ''rã teko vai gui. Ha''e rami vy ko''ẽ ramove opu''ã vy mymba oapy reve
    ome''ẽ ''rã Nhanderuete pe ha''e kuery mbovy pa ikuaia rami vy, mba''eta aipoe''i:
    “Xapy''a rei ma xera''y kuery ojejavy ra''e, opy''a py nguuete rovai ijayvu vai
    vy”, he''i vy. Ha''e ramigua ae Jó ojapo riae oikovy.'
  ilo-ULB: No malpas dagiti aldaw ti padaya, paayaban ni Job ida ket idatonna ida
    iti maminsan pay iti Dios. Bumangon isuna a nasapa iti bigat ket mangidatag iti
    daton a mapuoran amin nga agpaay iti tunggal maysa kadagiti putotna, ta kunana,
    “Nalabit a nagbasol dagiti putotko ket inlunodda ti Dios kadagiti pusoda.” Kankanayon
    nga ar-aramiden ni Job daytoy.
  kpg-kpg: Nia luada o dono daiaa o nia hagamiami, gei Job e ala haga luada loo, e hai
    dana tigidaumaha i ana dama huogodoo, e haga madammaa digaula. Mee e haihai di
    mee deenei, idimaa, mee e hagabaubau bolo holongo ana dama gu hai hala ang gi
    God ge gu hai baahi gi Mee gei digaula e de iloo.
  uig-ARA: 'ئۇلارنىڭ شۇ زىياپەت كۈنلىرى ئاياغلىشى بىلەن ئايۇپ ئادەم ئەۋەتىپ ئۇلارنى
    خۇدا ئالدىدا پاكلىنىشقا ئورۇنلاشتۇراتتى. ئۇ تاڭ سەھەردە ئورنىدىن تۇرۇپ ئۇلارنىڭ
    سانىغا ئاساسەن كۆيدۈرمە قۇربانلىقلارنى قىلاتتى. چۈنكى ئايۇپ: «بالىلىرىم گۇناھ
    قىلىپ قويۇپ، كۆڭلىدە خۇداغا بىھۆرمەتلىك قىلىپ قويامدىكىن» دەپ ئويلايتتى. ئايۇپ
    ھەردائىم ئەنە شۇنداق قىلىپ تۇراتتى.'
  sus-sus: Xulunyie na ba a ra, Ayuba nu sɛrɛxɛ gan daaxie bama nɛ a xa di birin bɛ
    e rasɛniyɛnfe ra. A nu a maɲɔxunma nɛ a tɛmunde e bara yunubi nde sɔtɔ, xa na
    mu a ra e bara Ala danka e bɔɲɛ kui. Na kui Ayuba nu luma sɛrɛxɛ ba ra e bɛ tɛmui
    birin.
  pon-2006: Mwurin ehuehu kamadipw pwukat, Sohp kin pwourda nimensehngie oh kin wia
    en ememen nah seri ko ar meirong pwehn kamwakeleirailda. E kin wia met ahnsou
    koaros pwehki eh kin lemeleme ma emen nah ko seu wiahda dihp ni ar lahlahwe Koht
    ni ar sohte nsenki.
  jae-jae: Ma gêdêŋ bêc samob, taŋ moasiŋ tonaŋ gêbacnê naŋ, Job gêdi sa gêdêŋ bêbêc
    kanucgeŋ ma kêkêŋ daja kêtôm êsêacnêŋ namba, kêtu nê gôlôac têtu selecŋa. Eŋ gêgôm
    gêŋ tonaŋ ŋapaŋ, gebe eŋ taê gêjam gebe “Moae latuci sêgôm sec ma sêsêm biŋ alôb-alôb
    kêpi Anôtô aŋga nêŋ ŋalêlôm.”
  ksd-ksd: 'Ma ta ra vikvik, ta ra balaguan, Iob i ga varvartuluai pa diat pi na vagomgom
    diat; i ga tavangun ta ra malana ikilik ma i ga tul tar ra umana tinabar di tuntun
    tar ia ure diat, tika na tinabar ure tikatikai i ga tul tar ia; tago Iob i ga
    biti: Kan bar ra umana natugu dia ga pait ra kaina mangamangana, ba dia ga pue
    vue God ta ra bala i diat. Iob i ga pait ra dari vatvatikai.'
  tur-YTC: Böylece ziyafet günleri sona erince, İyov onları gönderip kutsardı ve sabah
    erkenden kalkıp hepsinin sayısına göre yakmalık sunular sunardı. Çünkü İyov, “Oğullarım
    günah işlemiş ve yüreklerinde Tanrı'yı inkâr etmiş olabilirler” derdi. İyov sürekli
    böyle yapardı.
  grc-BRENT: Καὶ ὡς ἂν συνετελέσθησαν αἱ ἡμέραι τοῦ πότου, ἀπέστελλεν Ἰὼβ καὶ ἐκαθάριζεν
    αὐτοὺς ἀνιστάμενος τοπρωῒ, καὶ προσέφερε περὶ αὐτῶν θυσίας, κατὰ τὸν ἀριθμὸν αὐτῶν,
    καὶ μόσχον ἕνα περὶ ἁμαρτίας περὶ τῶν ψυχῶν αὐτῶν· ἔλεγε γὰρ Ἰὼβ, μή ποτε οἱ υἱοί
    μου ἐν τῇ διανοίᾳ αὐτῶν κακὰ ἐνενόησαν πρὸς Θεόν· οὕτως οὖν ἐποίει Ἰὼβ πάσας τὰς
    ἡμέρας.
  ind-AYT: Ketika hari-hari pesta sudah berlalu, Ayub akan memanggil dan menguduskan
    mereka. Lalu, dia akan bangun pagi-pagi sekali, dan mempersembahkan kurban bakaran
    sesuai dengan jumlah semua anaknya. Sebab, Ayub berkata, “Mungkin anak-anak laki-lakiku
    telah berdosa dan mengutuk Allah dalam hati mereka.” Karena itulah Ayub melakukannya
    setiap kali.
  nya-nya: Masiku aphwandowo atatha, Yobu ankawayitana kuti adzawayeretse. Mmamawa
    iye ankapereka nsembe yopsereza kuperekera mwana aliyense, poganiza kuti, “Mwina
    ana anga achimwa ndi kutukwana Mulungu mʼmitima yawo.” Umu ndi mmene Yobu ankachitira
    nthawi zonse.
  hrv-hrv: 'A kad bi se izredali s gozbama, Job bi ih pozvao na očišćenje. Uranio
    bi izjutra i prinio paljenice za svakog od njih; mislio je: “Tko zna nisu li mi
    sinovi griješili i u srcu Boga hulili!” Tako je Job svagda činio.'
  mps-mps: Tama te wai pulubago nai ula tubo si ela silibo si da, teda augwali sisi
    elaluama, te Jopgo augwali i olama, aselama, te aga wai dabe Godigo gedude dwagi
    yai ma emainogo te ofa nai mayu yai. Aga kigamu hulide mu hodaluama, te nai sese
    bugagia mu demainu ebo dao. Te bidi agai te nai ofa aga wai dabe deli delide usu
    nama ulubo dao. Augwaligo te nai da tula silibo si, Jopgo tama sę naga ebo dao.
    Magi baso meni, agai te homugo tibo dao, agai wai dego dwai sę eyu, augwa homude
    Godibolo dwai po me waliwe weyu, tibo dao. Tama te kolesaga Jopgo hauwa sogo idu
    geai dao.
  tpi-tpi: Taim olgeta pikinini i mekim bikpela kaikai pinis, Jop i save singautim
    ol i kam long haus bilong en, bilong em i ken mekim ofa bilong mekim ol i kamap
    klin gen long ai bilong God. Na long de bihain, em i save kirap long moningtaim
    tru na mekim ol ofa bilong paia i kukim olgeta. Em i save mekim ol ofa inap long
    namba bilong ol pikinini bilong en. Oltaim Jop i mekim olsem, long wanem, em i
    ting olsem, “Nogut ol pikinini bilong mi i bin tok nogut long God long tingting
    bilong ol, na long dispela pasin ol i mekim sin long ai bilong God.”
  dan-1931: 'Når så Gæstebudsdagene havde nået Omgangen rundt, sendte Job Bud og lod
    Sønnerne hellige sig, og tidligt om Morgenen ofrede han Brændofre, et for hver
    af dem. Thi Job sagde: “Måske har mine Sønner syndet og forbandet Gud i deres
    Hjerte.” Således gjorde Job hver Gang.'
  vie-OVCB: 'Sau khi các ngày tiệc kết thúc—có khi kéo dài nhiều ngày—Gióp sai gọi
    các con về để làm lễ thanh tẩy. Ông thức dậy sớm dâng tế lễ thiêu cho mỗi người
    con vì Gióp thầm nghĩ rằng: “Có thể con cái ta phạm tội và xúc phạm Đức Chúa Trời
    trong lòng!” Gióp thường làm lễ thanh tẩy như vậy.'
  guj-2017: તેઓની ઉજાણીના દિવસો પૂરા થયા પછી અયૂબ તેઓને તેડાવીને પવિત્ર કરતો. અને
    વહેલી સવારમાં ઊઠીને તે સર્વની ગણતરી મુજબ દરેકને સારુ દહનીયાર્પણ કરતો. તે કહેતો,
    “કદાચ મારા સંતાનોએ પાપ કરીને પોતાના હૃદયમાં ઈશ્વરને શ્રાપ આપ્યો હોય!” અયૂબ હંમેશાં
    આ પ્રમાણે કરતો.
  pon-2006A: Mwurin ehuehu kamadipw pwukat, Sohp kin pwourda nimensehngie oh kin wia
    en ememen nah seri ko ar meirong pwehn kamwakeleirailda. E kin wia met ahnsou
    koaros pwehki eh kin lemeleme ma emen nah ko seu wiahda dihp ni ar lahlahwe Koht
    ni ar sohte nsenki.
  por-BRBSL: 'Foi assim que, quando os dias de sua festa terminaram, Jó os enviou
    e os santificou, levantando-se de manhã cedo, e ofereceu holocaustos de acordo
    com o número de todos eles. Pois Jó disse: “Pode ser que meus filhos tenham pecado,
    e renunciado a Deus em seus corações”. Jó o fez continuamente.'
  cth-cth: Hottelah bu canae pawi abaw hnukkhu vah, Job ni a kaw awh teh, ouk a kamkhueng
    sak awh. Amom a thaw teh ahnimae milu kuep lah hmaisawi thuengnae sathei ouk a
    poe. Bangkongtetpawiteh Job ni ka capanaw ni yonnae sak awh vaiteh, a lungthin
    hoi Cathut hah pahnawt awh langvaih telah ati. Hottelah, Job ni pou a sak.
  twi-twi: Sɛ aponto nna no twa mu a, Hiob soma kɔfrɛ wɔn na wodwira wɔn ho. Ɔsɔre
    anɔpahema bɔ ɔhyew afɔre ma wɔn mu biara, efisɛ na osusuw sɛ, “Ebia na me mma
    no ayɛ bɔne na wɔadome Onyankopɔn wɔ wɔn koma mu.” Eyi yɛ dwuma a na Hiob di no
    bere ano bere ano.
  hlt-hlt: Buhkoknah khohnin a poeng van neh Job loh amih te a tah tih a ciim. Job
    loh, “Ka ca rhoek he tholh uh mai khaming, tedae a thinko ah Pathen uem mai saeh,”
    a ti. Te dongah amih boeih a tarhing la mincang ah thoo tih hmueihhlutnah a nawn.
    Te tlam te Job loh hnin takuem a saii.
  tbz-SIM: Kɛ̀ bɛ̀ bɑɑ́ nhòmɔù cĩ́ɛ̃̀tɛ̀ kɛ̀ dibɑnni dèè, Isɔbuu duɔ́ nkɛ̀ bɛ̀ɛ tíínní
    kòo bɛ̀ dɔ̀ɔ̀ mɛwénkùmɛ̀ kó ikuɔ́, kɛ̀ bɛ̀ nyié nkɛ̀ dɛ̀ɛ wentɛ́ kòo pikɛ yɛ̀
    dikṹnweńnì sɛ̀ì kɛ́féútɛ́ bɑ́ wèè yuu ĩ́nkɛ̀ fɛɔ̃̀fɛ̀ kɛ́tuɔ, kɛ nɑ́ɑ́ nkɛ tú
    kɛ̀ dɛ̀ yɛ̀mmɛ̀ m bí bo ndɔ̀ɔ̀ mɛyɛi nyoo bɛ̀ sɑ̃̀ɑ̃́ nKuyie nnɛ̀ bɛ yɛ̀mmɛ̀ miɛkɛ.
    Isɔbu do mɛ ndɔɔri sɑ̃́ɑ̃̀.
  msy-2020: Isabar dughiabar gɨrara, Jop zurara akaba amadima, me an dɨpenimɨn izi.
    Egha me Godɨn damazimɨn zueghasa, a me bagha ofabagh ami. A bar mɨzaraghara dɨkavigh
    vaghvagh me bagha asɨziba bar isia mɨghɨrir ofabagh ami. A zurara arazir kam gami.
    A kamaghɨn nɨghnɨsi, me ti uan navir averiabar aven ti arazir kuram gamua paza
    Godɨn mɨkemeghama. Egha nɨghnɨzir kam bangɨn, a me bagha ofabagh ami.
  dop-dop: Ye pɑ cɔɔ pɑ tǝnɑ pɑ tɛ nɑ pɑ́ cuɣusi, ɩlɛ Soopu koti ɩ piyɑ nɑ ɩ́ lɑ-wɛɣɛ
    nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ. Kʋ feŋ tɑnɑŋ, ɩlɛnɑ ɩ́ kʋlɩ lɔŋ, nɑ ɩ́ lɑ́ pɑɑ
    wei ɩ nyʋɣʋ tɑɑ kɛ́ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ. Mpi tɔ, Soopu mɑɣɑsɑɣɑ ɩ
    tɑɑ kɛ́ sɩ, ntɑnyɩ ɩ piyɑ tʋʋwɑ Ɩsɔ nɑ sɩ́ wɑkǝlǝnɑ-ɩ sɩ lotu tɑɑ. Ḿpʋ́ɣʋ́ ɩ lɑkɑɣɑ
    tɑm.
  azb-azb: Ziyafət müddəti bitəndən sonra Əyyub övladlarını çağırtdırıb təqdis edər
    və erkən qalxıb bütün övladlarının sayına görə yandırma qurbanı təqdim edərdi.
    Əyyub «bəlkə övladlarım günaha bataraq ürəklərində Allaha lənət ediblər» deyə
    düşündüyündən həmişə belə edərdi.
  eng-DBY: And it was so, when the days of the feasting were gone about, that Job
    sent and hallowed them; and he rose up early in the morning, and offered up burnt-offerings
    [according to] the number of them all; for Job said, It may be that my children
    have sinned, and cursed God in their hearts. Thus did Job continually.
  hin-2017: और जब जब दावत के दिन पूरे हो जाते, तब-तब अय्यूब उन्हें बुलवाकर पवित्र
    करता, और बड़ी भोर को उठकर उनकी गिनती के अनुसार होमबलि चढ़ाता था; क्योंकि अय्यूब
    सोचता था, “कदाचित् मेरे बच्चों ने पाप करके परमेश्वर को छोड़ दिया हो।” इसी रीति
    अय्यूब सदैव किया करता था।
  wol-KYG: 'Bu ñu demaan ba ñépp fégal, Ayóoba day yónnee ngir sell-luloo leen. Ci
    biir loolu day teela xëy, daldi leen joxeel ñoom ñépp ba ñu daj saraxu rendi-dóomal,
    ku nekk benn. Booba Ayóoba da naan: «Jombul sama doom yii bàkkaar nañu mbaa ñu
    xarab Yàlla ci seen xel.» Noonu la Ayóoba jàppoo woon bés bu nekk.'
  eng-YLT: and it cometh to pass, when they have gone round the days of the banquet,
    that Job doth send and sanctify them, and hath risen early in the morning, and
    caused to ascend burnt-offerings — the number of them all — for Job said, 'Perhaps
    my sons have sinned, yet blessed God in their heart.' Thus doth Job all the days.
  kne-kne: Mo tonggal makdeng din ragragsak da, masapa si Job ay man-idaton si animal
    ay mapooan para sin esa ya esa ay anak na ta say malinisan da. Kanayon ay amagena
    di tan kananas nemnem na en amangan mo binaosan das Diyos sin nemnem da yan say
    binmasolan da.
  eng-WYC-2017: And when the days of feast had passed into the world, that is, in
    the end of the week, Job sent to them, and hallowed them, and he rose early, and
    offered burnt sacrifices by all. For he said, Lest peradventure my sons do sin,
    and curse God in their hearts, [or Lest peradventure my sons sin, and blessto
    God in their hearts]. Job did so in all days.
  eng-WMBB: It was so, when the days of their feasting had run their course, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all. For Job said, “It may be that my
    sons have sinned, and renounced God in their hearts.” Job did so continually.
  urd-GVH: हर दफ़ा जब ज़ियाफ़त के दिन इख़्तिताम तक पहुँचते तो अय्यूब अपने बच्चों को
    बुलाकर उन्हें पाक-साफ़ कर देता और सुबह-सवेरे उठकर हर एक के लिए भस्म होनेवाली एक
    एक क़ुरबानी पेश करता। क्योंकि वह कहता था, “हो सकता है मेरे बच्चों ने गुनाह करके
    दिल में अल्लाह पर लानत की हो।” चुनाँचे अय्यूब हर ज़ियाफ़त के बाद ऐसा ही करता था।
  rug-rug: Pa vina betodi rina hopeke inevaṉa, si hoke vaṉunu munumunu hokara se Zobi
    meke vukivukihi va uququ poni sa sari hopeke nana koburu pude va via i, gua. Hoke
    tavete gua si asa sina balabala ia sa sapu meke gua, meke zama va kaleana hola
    si arini la koasa Tamasa pa bulodia, gua.
  gaz-gaz: Erga yeroon cidha sanaa raawwatamee booddee Iyyoob itti ergee ijoollee
    isaa waamsisuudhaan, “Tarii ijoolleen koo cubbuu hojjetanii garaa isaaniittis
    Waaqa abaaraniiru taʼa” jedhee ganama barii waaʼee tokkoo tokkoo isaaniitiif aarsaa
    gubamu dhiʼeessuudhaan isaan qulqulleessa ture. Iyyoob yeroo hunda waan kana godha
    ture.
  fra-LSG: 'Et quand les jours de festin étaient passés, Job appelait et sanctifiait
    ses fils, puis il se levait de bon matin et offrait pour chacun d’eux un holocauste;
    car Job disait: Peut-être mes fils ont-ils péché et ont-ils offensé Dieu dans
    leur cœur. C’est ainsi que Job avait coutume d’agir.'
  gnn-gnn: '@see-verse:JOB.001.004'
  yal-yal: Donse don lɔxɔne na yi dangu, Yuba yi a diine xilima nɛn alogo a xa e rasariɲan.
    A yi kelima nɛn xɔtɔn, a yi saraxa gan daxin ba e birin xa, amasɔtɔ Yuba yi mirixi
    a ma fa fala, “Waxatina nde, n ma diine bata yulubin tongo, e fala ɲaxin ti Ala
    ma e bɔɲɛni.” Yuba yi na nan ligama waxatin birin.
  haw-1868: A i ka manawa i hala ae ai na la o ka ahaaina ana, hoouna aku la o Ioba
    a hoomaemae ia lakou, a ala ae la i kakahiaka nui, a kaumaha aku la i na mohaikuni
    e like me ka nui o lakou a pau; no ka mea, i iho la o Ioba, Malia paha ua hana
    hewa ka'u mau keikikane, a ua olelo hoino i ke Akua ma ko lakou naau. Pela o Ioba
    i hana'i i na la a Pau.
  arb-NAV: 'وَحَالَمَا تَنْقَضِي أَيَّامُ الْوَلائِمِ كَانَ أَيُّوبُ يَسْتَدْعِي أَبْنَاءَهُ
    وَيُقَدِّسُهُمْ، فَكَانَ يَنْهَضُ مُبَكِّراً فِي الصَّبَاحِ وَيُقَرِّبُ مُحْرَقَاتٍ
    عَلَى عَدَدِهِمْ قَائِلاً: «لِئَلّا يَكُونَ بَنِيَّ قَدْ أَخْطَأُوا فِي قُلُوبِهِمْ
    وَجَدَّفُوا عَلَى اللهِ». هَذَا مَا وَاظَبَ عَلَيْهِ أَيُّوبُ دَائِماً.'
  ewe-ewe: Ne kplɔ̃ɖoɖo la dze wo dzi kpe ɖo vɔ la, Hiob dɔa ame ɖa woɖakɔa wo ŋuti.
    Esaa numevɔ ɖe wo dometɔ ɖe sia ɖe nu, le ŋdi kanya elabena esusuna be, “Ɖewohĩ
    vinyewo wɔ nu vɔ̃ eye wodo ɖiŋu na Mawu le woƒe dziwo me.” Esiae Hiob wɔna ɖaa.
  eng-LEE: And it happened, when the days of the feast were gone round, that Job sent
    and sanctified them, and he then rose up early in the morning, and offered burnt-offerings
    according to the number of all of them; for Job said, It may be that my sons have
    sinned, and have renounced God in their heart. In this manner used Job to do all
    the time.
  gvn-gvn: '@see-verse:JOB.001.004'
  asm-FB: পাছত তেওঁলোকৰ ভোজনৰ দিন উকলি গ’লে, ইয়োবে মানুহ পঠিয়াই তেওঁলোকক পবিত্ৰ
    কৰায়, আৰু ৰাতিপুৱাতে উঠি তেওঁলোকৰ সকলোৰে সংখ্যা অনুসাৰে হোম-বলি দিয়ে; কাৰণ ইয়োবে
    কয়, “কিজানি মোৰ ল’ৰাহতে পাপ কৰি অন্তৰৰ পৰা ঈশ্বৰক বিদায় দিলে”! সেয়ে ইয়োবে
    সদায় এইদৰে কৰে।
  sus-A: شُلُنيِيٍ نَ بَ عَ رَ، عَيُبَ نُ سّرّشّ فَن دَاشِيٍ بَمَ نّ عَ شَ دِ بِرِن
    بّ عٍ رَ سّنِيّنقٍ رَ. عَ نُ عَ مَحْشُنمَ نّ عَ تّمُندٍ عٍ بَرَ يُنُبِ ندٍ سْتْ،
    شَ نَ مُ عَ رَ عٍ بَرَ عَلَ دَنكَ عٍ بْحّ كُي. نَ كُي عَيُبَ نُ لُمَ سّرّشّ بَ
    رَ عٍ بّ تّمُي بِرِن.
  fra-SBL: 'Lorsque leurs jours de fête furent écoulés, Job les envoya et les sanctifia ;
    il se leva de bon matin et offrit des holocaustes selon leur nombre. Car Job disait :
    « Il se peut que mes fils aient péché et renoncé à Dieu dans leur cœur. » Et Job
    ne cessait de le faire.'
  hbo-hbo: וַיְהִ֡י כִּ֣י הִקִּיפֽוּ֩ יְמֵ֨י הַמִּשְׁתֶּ֜ה וַיִּשְׁלַ֧ח אִיֹּ֣וב וַֽיְקַדְּשֵׁ֗ם
    וְהִשְׁכִּ֣ים בַּבֹּקֶר֮ וְהֶעֱלָ֣ה עֹלֹות֮ מִסְפַּ֣ר כֻּלָּם֒ כִּ֚י אָמַ֣ר אִיֹּ֔וב
    אוּלַי֙ חָטְא֣וּ בָנַ֔י וּבֵרֲכ֥וּ אֱלֹהִ֖ים בִּלְבָבָ֑ם כָּ֛כָה יַעֲשֶׂ֥ה אִיֹּ֖וב
    כָּל־הַיָּמִֽים׃ פ
  kik-kik: Na matukũ ma maruga maathira, Ayubu nĩamatũmanagĩra moke nĩguo amatherie.
    Nĩokagĩra rũciinĩ tene akaruta igongona rĩa njino nĩ ũndũ wa o ũmwe wao, tondũ
    eeciiragia atĩrĩ, “No gũkorwo ciana ciakwa nĩciĩhĩtie ikaruma Ngai na ngoro.”
    Ũcio nĩguo warĩ mũtũgo wa Ayubu wa mahinda mothe.
  fra-NCL: 'Et, quand le cercle des festins était fini, Job envoyait chercher ses
    fils et les purifiait ; puis il se levait de bon matin et offrait un holocauste
    pour chacun d’eux, car il se disait : « Peut-être mes fils ont-ils péché et offensé
    Dieu dans leur cœur !... » Et Job faisait ainsi chaque fois.'
  cek-AK: Job mah ka caanawk loe palungthin thungah Sithaw to kasae thuih o moe, zae
    o moeng boeh mue, tiah a poek pongah, buhraenghaih poih boeng pacoengah, nihcae
    to kawk moe, ciimcaisak; nihcae boih hanah hmai angbawnhaih to akhawnbang kruek
    a sak pae. Job mah to tiah sak toepsoep.
  cuk-cuk: 'Iba-onolesad-sorbali, Job e-masmalase gotedaed, ese dagmalaga, adi, Bab-Dummad-asabin
    swilidik-gumalagar. Job, bolegoedbali e-masmala-nuggine, wala-walagwenga ibmar-ogumakar-ukleged
    imakardaed, ade binsadaed: “Abakale, an-masmala, Bab-Dummadgi yolesmarsuaye, e-gwagegi
    ichakwa binsasmarsuaye.” Job weyob bali-bali ibmar imakardaed.'
  uig-CYR: 'Уларниң шу зияпәт күнлири аяқлиши билән Аюп адәм әвәтип уларни Худа алдида
    паклинишқа орунлаштуратти. У таң сәһәрдә орнидин туруп уларниң саниға асасән көйдүрмә
    қурбанлиқларни қилатти. Чүнки Аюп: «Балилирим гуна қилип қоюп, көңлидә Худаға
    беһөрмәтлик қилип қоямдикин» дәп ойлайтти. Аюп һәрдайим әнә шундақ қилип туратти.'
  pma-pma: Ka en avong vasi koa mari anien keil one evus, Siob san selusien va ven
    keil keke isak motein moulien one. Evus, en visokon semau katau en mari anien
    one, kei mea ka san retai en sanien min Ahi en usite one. Lises, Siob mumoni mukonek
    keke avato ris en meten Ahi, veni mundemi vit vahesa etai en keil mumon etai tounah
    koa romaltei en meten Ahi koa kei reingeingeni.
  tel-2017: వాళ్ళ విందు సమయాలు ముగిసిన తరువాత యోబు ఉదయాన్నే లేచి తన కుటుంబ సభ్యుల్లో
    ఒక్కొక్కరి కోసం హోమబలి అర్పించే వాడు. తన కొడుకులు ఏదైనా పాపం చేసి తమ హృదయాల్లో
    దేవుణ్ణి దూషించారేమో అని వాళ్ళను పిలిపించి పవిత్రపరిచేవాడు. ప్రతి రోజూ యోబు ఈ
    విధంగా చేస్తూ ఉండేవాడు.
  hat-BSA: 'Lè jou a fèt yo te fini, Job ta voye konsakre yo, nan leve granmmaten
    pou ofri ofrann brile selon fòs kantite a yo tout. Paske Job te di: “Petèt fis
    mwen yo te peche, e te modi Bondye nan kè yo.” Konsa Job te fè tout tan.'
  bxh-bxh: Mataꞌasi ofina yai, Diyobi ya yogaidi sa laoma be ya abi nonohaidi. Hwalahwalala
    ya eno obiyo haba ainauya antalasam ya gabu nanatuna enehedi, paꞌana ena nuwatuhu
    iyen, “Bena nanatugu heyaya ti ginauli yo nuwadi yai Yaubada ti kaumananai.” Laulau
    te ya famala Diyobi ena miyamiya, fuya ouꞌouli.
  kos-kos: Ke lotu se tukun pacl in kufwa nukewa, Job el ac toangna tukakek ac orek
    kisa lun kais sie tulik inge in aknasnasyalosla. El oru ouinge mweyen el mu sahp
    sie selos tuh kaskas koluk lain God ke seasmak lal uh.
  hbo-WLC: וַיְהִ֡י כִּ֣י הִקִּיפֽוּ֩ יְמֵ֨י הַמִּשְׁתֶּ֜ה וַיִּשְׁלַ֧ח אִיּ֣וֹב וַֽיְקַדְּשֵׁ֗ם
    וְהִשְׁכִּ֣ים בַּבֹּקֶר֮ וְהֶעֱלָ֣ה עֹלוֹת֮ מִסְפַּ֣ר כֻּלָּם֒ כִּ֚י אָמַ֣ר אִיּ֔וֹב
    אוּלַי֙ חָטְא֣וּ בָנַ֔י וּבֵרֲכ֥וּ אֱלֹהִ֖ים בִּלְבָבָ֑ם כָּ֛כָה יַעֲשֶׂ֥ה אִיּ֖וֹב
    כָּל־הַיָּמִֽים׃ פ
  ibo-ibo: Mgbe oge mmemme ndị ahụ gwụsịrị, Job na-akpọkọta ụmụ ya doo ha nsọ. Nʼisi
    ụtụtụ ya, ọ na-achụ aja nsure ọkụ nʼihi onye ọbụla nʼetiti ụmụ ya. Echiche ya
    bụ, “Ma eleghị anya, ụmụ ya emehiela kọchaa Chineke nʼime obi ha.” Nke a bụ ihe
    Job na-eme mgbe niile.
  ory-ory: ପୁଣି, ପାଳିକ୍ରମେ ସେମାନଙ୍କ ଭୋଜର ଦିନ ଗତ ହୁଅନ୍ତେ, ଆୟୁବ ସେମାନଙ୍କୁ ଡକାଇ ପବିତ୍ର
    କଲା ଓ ଅତି ପ୍ରଭାତରେ ଉଠି ସେ ସମସ୍ତଙ୍କ ପାଇଁ ହୋମବଳି ଉତ୍ସର୍ଗ କଲା; କାରଣ ଆୟୁବ କହିଲା, “ହୋଇପାରେ,
    ଆମ୍ଭର ପିଲାମାନେ ପାପ କରିଥିବେ ଓ ମନେ ମନେ ପରମେଶ୍ୱରଙ୍କୁ ଅଭିଶାପ କରିଥିବେ।” ଏହିରୂପେ ଆୟୁବ
    ସର୍ବଦା କଲା।
  chk-chk: Nge lupwen ekewe ränin kametip ra wesila, Hiop a tiitiir pwe epwe apiniir.
    A pwätä lesosorusich o eäni eu asoren kek fän iten nöün kewe meinisin, pun a üra,
    “Eli a fis pwe nei kewe alüal ra tipis o amamäsini Kot lon leluker.” Iei usun
    Hiop a föri fansoun meinisin.
  rop-rop: Afta ebri padi, det olmen neim Job bin oldei jingat langa im bigininimob
    blanga kaman langa im blanga abum det serramoni blanga askim God blanga larramgo
    olabat fri brom ol detlot nogudbala ting weya olabat bin oldei dumbat. Imbin gidap
    ailibala gin, en imbin oldei go en gibit det sekrifais ofring blanga olabat. Dumaji
    imbin jinggabat, “Maitbi olabat bin dum nogudbala ting, en maitbi olabat bin tok
    nogudbalawei blanga God.”
  ukr-1871: 'Як же сї гостини обходили свій круг, наказував їм Йов очищуватись; і
    вставав на другий день рано вранцї й приносив про кожного з них всепаленнє. Бо
    думав Йов так: Може, дїти мої согрішили та позневажили Бога в серцї свойму. Так
    чинив, Йов щораз в такі днї.'
  deu-1951: 'Wenn dann die Tage des Gastmahls zu Ende waren, ließ Hiob sie holen und
    heiligte sie; er stand des Morgens früh auf und brachte Opfer nach ihrer aller
    Zahl; denn Hiob sprach: Vielleicht möchten meine Söhne gesündigt und in ihren
    Herzen Gott den Abschied gegeben haben. Also tat Hiob allezeit.'
  eng-JPS: 'And it was so, when the days of their feasting were gone about, that Job
    sent and sanctified them, and rose up early in the morning, and offered burnt-offerings
    according to the number of them all; for Job said: ''It may be that my sons have
    sinned, and blasphemed God in their hearts.'' Thus did Job continually.'
  srp-1865: 'I kad bi se obredili gozbom, pošiljaše Jov i osveæivaše ih, i ustajuæi
    rano prinošaše žrtve paljenice prema broju svijeh njih; jer govoraše Jov: može
    biti da su se ogriješili sinovi moji i pohulili na Boga u srcu svom. Tako èinjaše
    Jov svaki put.'
  lug-lug: Ennaku z’embaga bwe zaggwangako, Yobu yabatumyanga n’abatukuza; yakeeranga
    mu makya n’abaweerangayo ebiweebwayo ebyokebwa ng’omuwendo gwabwe bwe gwali ng’alowooza
    nti, “Oboolyawo ng’abaana bange bayonoonye ne bavvoola Katonda mu mitima gyabwe.”
    Kino yakikolanga bulijjo.
  heb-heb: ויהי כי הקיפו ימי המשתה וישלח איוב ויקדשם והשכים בבקר והעלה עלות מספר כלם
    כי אמר איוב אולי חטאו בני וברכו אלהים בלבבם ככה יעשה איוב כל הימים׃
  ben-IRV: যখন ভোজের দিন গুলো শেষ হত, ইয়োব লোক পাঠিয়ে তাদের আনতেন এবং তাদের আরও
    একবার ঈশ্বরের কাছে পবিত্র করতেন। তিনি খুব সকালে উঠতেন এবং তাঁর প্রত্যেক সন্তানের
    জন্য হোমবলি উত্সর্গ করতেন, কারণ তিনি বলতেন, “হয়ত আমার সন্তানেরা পাপ করেছে এবং
    তাদের হৃদয়ে ঈশ্বরকে অভিশাপ দিয়েছে।” ইয়োব সব দিন এরকম করতেন।
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਦੀ ਦਾਵਤ ਦੇ ਦਿਨ ਬੀਤ ਜਾਂਦੇ ਤਦ ਅੱਯੂਬ ਉਨ੍ਹਾਂ ਨੂੰ ਸੱਦ ਲੈਂਦਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਪਵਿੱਤਰ ਕਰਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਸਵੇਰੇ ਹੀ ਉੱਠ ਕੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ ਹੋਮ
    ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦਾ ਸੀ, ਕਿਉਂ ਜੋ ਅੱਯੂਬ ਆਖਦਾ ਸੀ ਕਿਤੇ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਮੇਰੇ ਬੱਚਿਆਂ
    ਨੇ ਪਾਪ ਕੀਤਾ ਹੋਵੇ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਫਿਟਕਾਰਿਆ ਹੋਵੇ। ਅੱਯੂਬ ਹਮੇਸ਼ਾ ਇਸੇ
    ਤਰ੍ਹਾਂ ਕਰਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ပွဲ ခံသောနေ့ ရက်လွန်သောအခါ ၊ ယောဘ သည်သူ တို့ကိုခေါ်၍ သန့်ရှင်း စေပြီးလျှင်
    နံနက် စောစောထ ၍ သူ တို့အရေ အတွက်အတိုင်း မီး ရှို့သောယဇ်ကိုပူဇော် လေ့ရှိ၏။ အကြောင်း
    မူကား၊ ငါ့ သား တို့သည် မှားယွင်း ၍ စိတ် နှလုံးထဲ ၌ဘုရား သခင်ကို စွန့်ပယ်ကြပြီလောဟု
    ယောဘ အောက်မေ့ ၏။ ထိုသို့ ယောဘ သည် အစဉ် ပြု မြဲ ရှိ၏။
  hmo-hmo: Unai bamona aria idia ore murinai, Iobu ese nega ibounai dabai ia toreisi,
    Lohiabada dekenai boubou ia henia, iena natuna ibounai edia miro kara do ia hagoevaia
    totona. Inai bamona ia karaia nega ibounai, badina be inai bamona ia laloa, “Sedira
    lauegu natuna be idia kara dika, sedira Lohiabada ena ladana idia hadikaia kava.”
  urd-urd: और जब उनकी मेहमान नवाज़ी के दिन पूरे हो जाते, तो अय्यूब उन्हें बुलवाकर
    पाक करता और सुबह को सवेरे उठकर उन सभों की ता'दाद के मुताबिक़ सोख़्तनी क़ुर्बानियाँ
    अदा करता था, क्यूँकि अय्यूब कहता था, कि “शायद मेरे बेटों ने कुछ ख़ता की हो और
    अपने दिल में ख़ुदा की बुराई की हो।” अय्यूब हमेशा ऐसा ही किया करता था।
  rus-SYN: 'Когда круг пиршественных дней совершался, Иов посылал за ними и освящал
    их и, вставая рано утром, возносил всесожжения по числу всех их и одного тельца
    за грех о душах их. Ибо говорил Иов: может быть, сыновья мои согрешили и похулили
    Бога в сердце своем. Так делал Иов во все такие дни.'
  bqc-SIM: 'Tó aa blɛblè wa làa píi, Yobu ì ń sísi à gbãbↄnɛ́ɛ. Ì fɛlɛ kↄↄkↄↄ
    ì sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ o an baadeɛ, ì mɛ: Wìliↄ dↄ̃o ma nɛ́ↄ duunakɛ̀
    aa dↄ̀ɛ ń Luao ń sↄ̃u. Màa Yobu ìↄ kɛ gↄↄpii.'
  tcz-CHONGTHU: Hiche golvah chu akichai teng nikho phabep jouleh Job chun achate
    athenso jin ahi. Job chu jingkah matah in athou jin khat cheh a din govam thilto
    abolpeh ji'e. Ajeh chu Job in hiti hin aseijin, “Kachate hi ana chonseuvin tin
    chule alungthim uva jong Pathen agaosap sao himai theijinte,” ati. Hiti hin Job
    in abol jing jenge.
  mar-mar: जेव्हा भोजनसमारंभाचे दिवस पूर्ण झाल्यावर, ईयोब त्यांना बोलवून त्यांची देवासाठी
    पुन्हा शुद्धी करी. तो मोठ्या पहाटेस लवकर ऊठे आणि त्याच्या प्रत्येक मुलासाठी होमार्पण
    करीत असे, तो म्हणत असे, “कदाचित माझ्या मुलांनी पाप केले असेल आणि त्यांच्या मनात
    देवाचा तिरस्कार केला असेल.” ह्याप्रमाणे ईयोब नित्य करीत असे.
  soq-soq: Tane oda dialeidio Iob dewawa rua dewasadie ita obampa gagalou wadiaubedio
    mampe wimoio ita mo deadea dewamodio euntoi God emawe. Ipawa me insediase, “Ne
    obaina kadiwa dewasaiena ba nuau bedewe God wakadisa waiena.” Sa baiwa me tadinaida
    enedie pue sumodie puloleide God mampe me obampa euntompa baiwa God emawe.
  qub-qub: Cada fista ushayllan Jobga wamrancunata gayachej. Nircur tutalla jatarcushpan
    rupachina sacrifisyuta Tayta Diospaj pishtaj cada-ünun wamrancuna limyuyänanpaj.
    Chaynöga Job ruraj «Wamräcunaga juchatapis rurashachari. Mana allicunatapis Diospäga
    yarpashachari» nir. Cadallami Jobga chayno ruranyaj.
  bqp-bqp: 'Gↄrↄ kũ ò pↄnna pↄ́ blè ò làka pínki, Ayuba dì gbɛ̃ zĩḿma ò gbã̀ bońnɛ.
    Tó gu dↄ̀, àdi futɛ kↄnkↄkↄnkↄ à sa''opↄ kũ òdi ká tɛ́n à tɛ́ kũ o ń baadinɛ
    à pi: Òdigↄ̃ dↄ̃ro ma nɛ́nↄ durunna kɛ̀ ò dↄkɛ̀ kũ Ludao ń swɛ̃̀n gwɛɛ. Lɛn Ayuba
    dìgↄ̃ kɛ lɛ gↄrↄ sĩnda pínki.'
  hat-hat: 'Chak lè yo fin fete konsa, Jòb fè yo tout vini lakay li. Nan maten, anvan
    bajou kase, li leve, li boule ofrann bay Bondye pou mande padon pou yo chak. Li
    te toujou fè sa, paske li t''ap di nan kè l'': Ou pa janm konnen. Pitit gason
    m'' yo ka fè peche, yo ka di sa yo pa t'' dwe di sou Bondye, san yo pa fè espre.'
  eng-BSB: And when the days of feasting were over, Job would send for his children
    to purify them, rising early in the morning to offer burnt offerings for all of
    them. For Job thought, “Perhaps my children have sinned and cursed God in their
    hearts.” This was Job’s regular practice.
  eng-WEBPB: It was so, when the days of their feasting had run their course, that
    Job sent and sanctified them, and rose up early in the morning, and offered burnt
    offerings according to the number of them all. For Job said, “It may be that my
    sons have sinned, and renounced God in their hearts.” Job did so continually.
  kbq-kbq: Hagi ana'ma hu'za ne'zama kre'za nene'za musenkasema huvagama retazageno'a,
    mofavre'amo'za ne'zama kre'za nene'za musenkasema hazafina kumima nehu'za Anumzamofoma
    huhaviza hunte'nesagura, nanterana Jopu'a ana maka mofavreramima'a kehutru huno
    zmente zmente sipisipi afura aheno tevefi kre fananehu ofa huno zamazeri agru
    Anumzamofo avurera hutere hu'ne.
  nhe-BL: 'Quemantzi nopa ilhuime huejcahuayaya miyac tonali. Huan quema tlamiyaya
    sesen ilhuitl, Job nochipa quintlapajpacchihuayaya iconehua iixpa Toteco Dios.
    Ica ijnaloc mehuayaya nelcualca huan quitencahuayaya se tlacajcahualistli tlatlatili
    iixpa Toteco Dios ipampa sese icone. Job quichihuayaya ya ni pampa moilhuiyaya:
    “Huelis noconehua tlajtlacolchijtoque huan quitelchijtoque Toteco Dios ipan ininyolo.”
    Huan Job queja nopa nochipa quichihuayaya.'
  bus-bus: 'Gurↄↄ kɛ̀ aↄ̃ pↄnna pↄ́ blè wà yã̀a píngi, Ayuba è gbɛ̃ zĩḿma wà gbãsĩ
    bↄńgu. Tó à guu dↄ̀, è fɛɛ kↄngↄ idɛ''idɛ à sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ o
    aↄ̃ baadenɛ à be: Wègↄ̃ dↄ̃ro ma nɛ́nↄ durun kɛ̀ aↄ̃ dↄkɛ̀ kↄ̃n Ludao ń swɛ̃̀n
    gwɛɛ. Lɛn Ayuba ègↄ̃ kɛɛ lɛ gurↄ píngi.'
  gub-BL: Mai'u hawhu imumaw ire Izo upu'àm izi'itahy ma'ea'yr izuka pà Tupàn henataromo
    uwa'yr wanupe pitàitàigatu a'e wà, wamukatu pà Tupàn henataromo a'e wà. Tuweharupi
    uzapo nezewe a'e. — Aze ru'u amo hera'yr uzapo ikatu 'ym ma'e Tupàn henataromo
    a'e. Aze ru'u wama'enukwaw paw iro Tupàn pe.
  eng-DRA: 'And when the days of their feasting were gone about, Job sent to them,
    and sanctified them: and rising up early offered holocausts for every one of them.
    For he said: Lest perhaps my sons have sinned, and have blessed God in their hearts.
    So did Job all days.'
