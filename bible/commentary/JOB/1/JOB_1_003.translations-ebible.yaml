verse: JOB.001.003
translations:
  mal-C: ഏഴായിരം ആടും മൂവായിരം ഒട്ടകവും അഞ്ഞൂറു ജോടി കാളയും അഞ്ഞൂറു പെൺകഴുതയും വലിയൊരുകൂട്ടം
    വേലക്കാരും അദ്ദേഹത്തിനുണ്ടായിരുന്നു. പൗരസ്ത്യദേശത്തെ എല്ലാ ജനവിഭാഗങ്ങളിലുംവെച്ച്
    ഏറ്റവും പ്രമുഖനായിരുന്നു അദ്ദേഹം.
  deu-TKW: und sein Besitz bestand in 7000 Schafen, 3000 Kamelen, 500 Joch Rindern,
    500 Eselinnen und einem sehr zahlreichen Gesinde; so überragte dieser Mann alle
    Bewohner des Ostens.
  lin-lin: mpe azalaki na etonga ya bameme nkoto sambo, bashamo nkoto misato, bangombe
    nkoto moko, ba-ane nkama mitano, mpe azalaki na basali ebele penza. Alekaki bato
    nyonso ya Este na lokumu.
  eng-LSV: and his substance is seven thousand sheep, and three thousand camels, and
    five hundred pairs of oxen, and five hundred female donkeys, and a very abundant
    service; and that man is greater than any of the sons of the east.
  eng-GNV: His substance also was seuen thousande sheepe, and three thousand camels,
    and fiue hundreth yoke of oxen, and fiue hundreth shee asses, and his family was
    very great, so that this man was the greatest of all the men of the East.
  eng-WEBSTER: His substance also was seven thousand sheep, and three thousand camels,
    and five hundred yoke of oxen, and five hundred she-asses, and a very great household;
    so that this man was the greatest of all the men of the east.
  nhw-BL: Nojquiya quinpiyayaya chicome mil borregojme, eyi mil camellos, 500 pares
    huacaxme catli quimatque tlapoxoníaj, 500 sihua burrojme huan miyac tequipanohuani.
    Job más tlapijpixtoya que nochi sequinoc masehualme catli itztoyaj ipan nopa tlali
    campa hualquisa tonati.
  swh-ONEN: naye alikuwa na kondoo elfu saba, ngamia elfu tatu, jozi mia tano za maksai,
    na punda mia tano, tena alikuwa na idadi kubwa ya watumishi. Alikuwa mtu mkuu
    sana miongoni mwa watu wa Mashariki.
  bba-bba: Sɑbe ni u mɑɑ mɔ, ni wee, yɑ̃ɑnu nɔrɔbun subɑ nɔɔbɑ yiru (7.000), kɑ yooyoosu
    nɔrɔbun subɑ itɑ (3.000), kɑ nɑɑ wuku nɔrɔbu (1.000), kɑ kɛtɛku ninu nɛɛrɑ wunɔbu
    (500), kɑ sɔm kowo dɑbi dɑbinu. Durɔ wiyɑ u dukiɑ bo sɔ̃ɔ yɑri yerun berɑ mi ɡiɑ.
  eng-KJVCPB: His substance also was seven thousand sheep, and three thousand camels,
    and five hundred yoke of oxen, and five hundred she asses, and a very great household;
    so that this man was the greatest of all the men of the east.
  cpy-cpy: Riroperori irika atziri rawijiri ikaatzi inampiteeya-woni ishitowa-piin-tzira
    ooryaa. Itzimi-motziri osheki ipira-paeni, osheki eejatzi rompera-tani-paeni.
  luo-luo: kendo ne en gi rombe alufu abiriyo, ngamia alufu adek, rweth pur mia abich,
    gi punde mia abich, kendo ne en gi jotich mangʼeny. Kuom mano, ne en ngʼat marahuma
    moloyo ji duto modak yo wuok chiengʼ.
  meu-meu: Ena mamoe na daha hitu, ena kamelo na daha toi, ena boromakau mamaruanedia
    na daha ta, ena doniki hahinedia na sinahu-ima; bona ena hesiai taudia na hutuma
    herea. Taunabunai, mairiveina kahana taudia iboudiai bogaragidiai ina tau na sibona
    herea.
  npi-ULB: तिनका सात हजारवटा भेडा, तिन हजारवटा ऊँट, पाँच सय हल गोरु अनि पाँच सयवटा
    गधा अनि धेरै जना नोकरहरू थिए । तिनी पूर्वमा भएका सबै मानिसहरूमध्‍ये सबभन्‍दा महान्
    मानिस थिए ।
  yor-yor: Ohun ọ̀sìn rẹ̀ sì jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000) àgùntàn, àti ẹgbẹ̀rún mẹ́ta
    (3,000) ìbákasẹ, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) àjàgà ọ̀dá màlúù, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500)
    abo kẹ́tẹ́kẹ́tẹ́, ó sì pọ̀; bẹ́ẹ̀ ni ọkùnrin yìí sì pọ̀jù gbogbo àwọn ará ìlà-oòrùn
    lọ.
  emp-NTPO: Siete mil ovejada, mil ũbea cameyoda, mil pacada, burro sid̶a quiniento
    erob̶asia. Idjab̶a nezocarãda zocãrã erob̶asia. Jũma Jordaʌ̃ do ʌ̃mãdau odjabariare
    b̶earã cãyãbara idjira ne baraara b̶asia.
  pes-OPCB: او صاحب هفت هزار گوسفند، سه هزار شتر، پانصد جفت گاو و پانصد الاغ ماده
    بود و خدمتکاران بسیاری داشت. ایوب ثروتمندترین مرد سراسر آن سرزمین به شمار می‌رفت.
  tgl-ULB: May pag-aari siyang pitong libong mga tupa, tatlong libong kamelyo, limang
    daang pares ng mga baka, at limang daang mga asno at napakaraming mga lingkod.
    Ang lalaking ito ang pinaka-dakila sa lahat ng tao sa Silangan.
  cbu-NT: Chinsha zapanimuna. 7 mil opeeja, 3 mil kameechu, mil toro, mishat 500 burru
    wizari aship chinurangiya. Muchchursha zapanimuntamta. Wamari kizpur kurikpan
    yap zar yaku amb taarangiya.
  hui-hui: Ibunaga nogo sibi daosini karia (7,000) nogo kamele daosini tebira (3,000)
    bulumaga daosini mbira (1,000) nogo dongi angibuni handari duria (500) laga buwa
    hinu hene. Ani bialu ibunaga biabe biahaga wali agali dewaore halu bini. Ani heagola
    ni tagira ibiragohayagi wali agali bu hearume ibunaga mini yaraga halu haga howa
    ibu agali mini lene timbuniore hene.
  mya-mya: သူ၏ဥစ္စာကား၊ သိုးခုနစ်ထောင်၊ ကုလားအုပ်သုံးထောင်၊ နွားယှဉ်ငါးရာ၊ မြည်းမငါးရာ၊
    ငယ်သား အတိုင်းမသိများသည်ဖြစ်၍၊ ထိုသူသည် အရှေ့မျက်နှာအရပ်သားတကာတို့ထက် သာ၍ကြီးသောသူဖြစ်၏။
  bod-N: དེའི་རྒྱུ་ནོར་ལ་ར་ལུག་བདུན་སྟོང་དང་། རྔ་མོང་སུམ་སྟོང་། བ་གླང་དོར་ལྔ་བརྒྱ།
    བོང་མོ་ལྔ་བརྒྱ། གཡོག་འཁོར་མང་པོ་བཅས་ཡོད་པས། སྐྱེས་བུ་དེ་ཤར་ཕྱོགས་པ་རྣམས་ལས་མཆོག་ཏུ་གྱུར་ཏོ།
    །
  sna-sna: uye akanga ana makwai zviuru zvinomwe, ngamera zviuru zvitatu, nenzombe
    dzairingana majoko mazana mashanu, uye mazana mashanu embongoro hadzi, navaranda
    vakawanda kwazvo. Akanga ari munhu mukuru kuna vose pakati pavanhu vokumabvazuva.
  spa-BLM: Sus posesiones eran también siete mil ovejas, tres mil camellos, quinientas
    yuntas de bueyes, quinientas asnas y una casa muy grande; de modo que este hombre
    era el más grande de todos los hijos del oriente.
  cac-cac: Ay 7 mil noc' scalnel vin̈, 3 mil noc' scamello vin̈, 500 moj noc' vacax
    smunlaji yed' 500 noc' b'uru. Man̈ jantacoc eb' schecab' vin̈. An̈ej val vin̈
    te b'eyum d'a yichan̈ eb' cajan d'a stojolal b'aj sjavi c'u.
  swh-ULB: Alimiliki kondoo elfu saba, ngamia elfu tatu, jozi mia moja za maksai,
    na punda mia tano na idadi kubwa ya watumishi. Mtu huyu alikuwa mtu mkuu wa watu
    wote wa mashariki.
  bel-bel: 'Маёмасьці ў яго было: сем тысяч дробнага быдла, тры тысячы вярблюдаў,
    пяцьсот пар валоў і пяцьсот асьліц і даволі многа прыслугі; і быў чалавек гэты
    знакаміты больш за ўсіх сыноў Усходу.'
  wed-wed: ma ana sipu 7,000; kamel 3,000; uata bullna 1,000 ma donkey waivinei 500
    ma ana taunola maḡamaḡaui. Ma i vipurapura ma i maura kaua eḡa aiai ḡelauna nanare
    nai au dobuna, au maramatanei.
  deu-ELBBK: Und sein Besitztum bestand in 7.000 Schafen und 3.000 Kamelen und 500
    Joch Rindern und 500 Eselinnen und in sehr vielem Gesinde. Und dieser Mann war
    größer als alle Söhne des Ostens.
  mbb-OT: Duen din 7,000 he menge kerehidu, 3,000 he menge kemilyu, 500 he paris he
    vaka, wey 500 he menge vehiyan he menge asnu. Ne zuen din daan mahabet he menge
    suluǥuen. Iyan sikandin pinekesepian te langun he menge etew ziyà te zapit te
    edsilaan te Israel.
  mal-2015: അവന്നു ഏഴായിരം ആടും മൂവായിരം ഒട്ടകവും അഞ്ഞൂറു ഏർ കാളയും അഞ്ഞൂറു പെൺ കഴുതയുമായ
    മൃഗസമ്പത്തും ഏറ്റവും വളരെ ദാസജനവും ഉണ്ടായിരുന്നു; അങ്ങനെ അവൻ സകലപൂർവ്വദിഗ്വാസികളിലും
    മഹാനായിരുന്നു.
  rmc-rmc: a sas les efta ezera (7 000) bakre, trin ezera (3 000) ťavi, ezeros (1
    000) voli, pandž šel (500) somara the igen but služobňika. Kada murš sas nekbareder
    savore manušendar pal o vichodos.
  pes-OPV: و اموال او هفت هزار گوسفند و سه هزار شتر و پانصد جفت گاو وپانصد الاغ ماده
    بود و نوکران بسیار کثیر داشت وآن مرد از تمامی بنی مشرق بزرگتر بود.
  ron-1924: Авя шапте мий де ой, трей мий де кэмиле, чинч суте де перекь де бой, чинч
    суте де мэгэрице ши ун фоарте маре нумэр де служиторь. Ши омул ачеста ера чел
    май ку вазэ динтре тоць локуиторий Рэсэритулуй.
  aui-aui: bi yana sip yadi 7,000, kamel yadi 3,000, bi kau yadi 1,000 da donki yagayagaridi
    yadi 500 bi kate yana wiitamatamariyana korotodi. Touna imoura kirakii gegha ware
    wawaya mududi nama raghani matana kubure naboni.
  ben-OBCV: এবং 7,000 মেষ, 3,000 উট, 500 জোড়া বলদ, 500 গাধি ও প্রচুর সংখ্যক দাস-দাসী
    তাঁর মালিকানাধীন ছিল। প্রাচ্যদেশীয় সব লোকজনের মধ্যে তিনিই ছিলেন সবচেয়ে ধনী মানুষ।
  som-som: Oo weliba xoolihiisuna waxay ahaayeen toddoba kun oo ido ah, iyo saddex
    kun oo geel ah, iyo shan boqol oo dibi oo laba laba ah, iyo shan boqol oo dameerood
    oo dhaddig ah, oo weliba wuxuu kaloo lahaa addoommo aad u badan, oo sidaas daraaddeed
    ninkaasu wuxuu ahaa kan ugu wada weyn dadka bariga oo dhan.
  lat-VUC: 'Et fuit possessio ejus septem millia ovium, et tria millia camelorum,
    quingenta quoque juga boum, et quingentæ asinæ, ac familia multa nimis: eratque
    vir ille magnus inter omnes orientales.'
  eng-ASVBT: His substance also was seven thousand sheep, and three thousand camels,
    and five hundred yoke of oxen, and five hundred she-asses, and a very great household;
    so that this man was the greatest of all the children of the east.
  ita-1885: E il suo bestiame era di settemila pecore, e di tremila cammelli, e di
    cinquecento paia di buoi, e di cinquecento asine, con una molto gran famiglia.
    E quell'uomo era il più grande di tutti gli orientali.
  eng-LXXUP: And his cattle consisted of seven thousand sheep, Three thousand camels,
    Five hundred yoke of oxen, Five hundred she-asses in the pastures, And a very
    great household, And he had a great husbandry on the earth; And that man was most
    noble of the men of the east.
  eng-ULB: He possessed seven thousand sheep, three thousand camels, five hundred
    pairs of oxen, and five hundred donkeys and a great many servants. He was the
    man who was the greatest of all the people of the East.
  spa-VBL: Poseía siete mil ovejas, tres mil camellos, quinientas yuntas de bueyes
    y quinientas asnas, así como muchos sirvientes. Era más rico que cualquier otro
    en el Oriente.
  fra-_FOB: Et il possédait sept mille brebis, trois mille chameaux, cinq cents paires
    de bœufs, cinq cents ânesses, et un très grand nombre de serviteurs, et cet homme
    était le plus grand des enfants de l'Orient.
  mal-mal: അവന് ഏഴായിരം (7,000) ആടുകളും മൂവായിരം (3,000) ഒട്ടകങ്ങളും അഞ്ഞൂറ് ജോടി
    കാളകളും അഞ്ഞൂറ് പെൺ കഴുതകളുമുള്ള മൃഗസമ്പത്തും വളരെ ദാസന്മാരും ഉണ്ടായിരുന്നു; അങ്ങനെ
    അവൻ സകലപൂർവ്വ ദേശക്കാരിലും മഹാനായിരുന്നു.
  urd-GVR: 'Sāth sāth us ke bahut māl-maweshī the: 7,000 bheṛ-bakriyāṅ, 3,000 ūṅṭ,
    bailoṅ kī 500 joṛiyāṅ aur 500 gadhiyāṅ. Us ke beshumār naukar-naukarāniyāṅ bhī
    the. Ġharz mashriq ke tamām bāshindoṅ meṅ is ādmī kī haisiyat sab se baṛī thī.'
  suz-BL: मेको के ७ हजार भेडा, हजार सां दल‍ओंठ, ५ सहे हाल ब्‍यफ नु ५ सहे गधा बाक्‍मा
    बाक्‍त। मिनु शुश वाइलीम वाइल यो बाक्‍मा बाक्‍त। मोपा अय्‍युब पूर्ब ङा नेल्‍ल क्‍येङा
    शोंप पाइश्‍शो नु ठेयब मुर बाक्‍माक्‍त।
  eng-NOY: His substance was seven thousand sheep, three thousand camels, five hundred
    yoke of oxen, five hundred she-asses, and a great number of servants; so that
    he was the greatest of all the inhabitants of the East.
  ita-1927: possedeva settemila pecore, tremila cammelli, cinquecento paia di bovi,
    cinquecento asine e una servitù molto numerosa. E quest’uomo era il più grande
    di tutti gli Orientali.
  ckb-ckb: مەڕوماڵاتەکەشی، حەوت هەزار مەڕ و سێ هەزار وشتر و پێنج سەد جووت مانگا و
    پێنج سەد ماکەر بوو، خزمەتکارەکانیشی زۆر زۆر بوون، ئەیوب لەنێو هەموو خەڵکی ڕۆژهەڵاتدا
    مەزنترین کەس بوو.
  eng-BBE: And of cattle he had seven thousand sheep and goats, and three thousand
    camels, and a thousand oxen, and five hundred she-asses, and a very great number
    of servants. And the man was greater than any of the sons of the east.
  kan-OKCV: ಅವನಿಗೆ ಏಳು ಸಾವಿರ ಕುರಿಗಳು, ಮೂರು ಸಾವಿರ ಒಂಟೆಗಳು, ಐನೂರು ಜೋಡಿ ಎತ್ತುಗಳು, ಐನೂರು
    ಕತ್ತೆಗಳು ಮತ್ತು ಅನೇಕ ಕೆಲಸಗಾರರಿದ್ದರು. ಅವನು ಪೂರ್ವದೇಶದ ಜನರೆಲ್ಲರಲ್ಲಿಯೇ ಹೆಚ್ಚು ಐಶ್ವರ್ಯವುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: அவனுக்கு 7,000 ஆடுகளும், 3,000 ஒட்டகங்களும், 500 ஏர்மாடுகளும், 500 கழுதைகளுமாகிய
    மிருகஜீவன்கள் இருந்ததுமன்றி, மிகுதியான வேலைக்காரர்களும் இருந்தார்கள்; அதினால்
    அந்த மனிதன் கிழக்குப்பகுதியின் மக்களில் எல்லாரிலும் பெரியவனாயிருந்தான்.
  spa-RV-1909: 'Y su hacienda era siete mil ovejas, y tres mil camellos, y quinientas
    yuntas de bueyes, y quinientas asnas, y muchísimos criados: y era aquel varón
    grande más que todos los Orientales.'
  ron-BTF: Averea lui de asemenea era șapte mii de oi și trei mii de cămile și cinci
    sute de perechi de boi și cinci sute de măgărițe și o gospodărie foarte mare,
    astfel încât acest om era cel mai mare dintre toți oamenii din est.
  eng-WEBP: His possessions also were seven thousand sheep, three thousand camels,
    five hundred yoke of oxen, five hundred female donkeys, and a very great household;
    so that this man was the greatest of all the children of the east.
  eng-FBV: He owned seven thousand sheep, three thousand camels, five hundred teams
    of oxen, and five hundred female donkeys, as well as many servants. He was more
    wealthy than anyone else in the East.
  nld-1939: bovendien bezat hij een kudde van zevenduizend schapen, drieduizend kamelen,
    vijfhonderd span ossen, vijfhonderd ezelinnen en een groot aantal slaven, zodat
    hij wel de aanzienlijkste man was van alle bewoners van het oosten.
  nch-BL: Nojquiya quinpiyayaya chicome mil borregojme, eyi mil camellos, 500 pares
    huacaxme cati quimatiyayaj tapoxoníaj, 500 sihua burrojme huan miyac tequipanohuani.
    Job más tapijpixtoya que nochi sequinoc masehualme cati itztoyaj ipan nopa tali
    campa hualquisa tonati.
  vie-1934: có bảy ngàn chiên, ba ngàn lạc đà, năm trăm đôi bò, năm trăm lừa cái,
    và tôi tớ rất nhiều; người ấy lớn hơn hết trong cả dân Đông phương.
  hin-CV: उनके पास सात हजार भेड़ें, तीन हजार ऊंट, पांच सौ जोड़े बैल, पांच सौ गधियां
    तथा अनेक-अनेक दास-दासियां थीं. पूर्वी देशों में कोई भी उनके तुल्य धनवान न था.
