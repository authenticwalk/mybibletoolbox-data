    सौ गदहियाँ, और बहुत ही दास-दासियाँ थीं; वरन् उसके इतनी सम्पत्ति थी, कि पूर्वी
    देशों में वह सबसे बड़ा था।
  wol-KYG: Alalam juróom ñaari junniy (7 000) gàtt la woon, ak ñetti junniy (3 000)
    giléem, ak juróomi téeméeri (500) lëkkey nag yuy rijji, ak juróomi téeméeri (500)
    mbaam yu jigéen, ak jaam yu bare lool. Góor googu daal moo ëppoon daraja ca mboolem
    waa penku.
  eng-YLT: and his substance is seven thousand sheep, and three thousand camels, and
    five hundred pairs of oxen, and five hundred she-asses, and a service very abundant;
    and that man is greater than any of the sons of the east.
  kne-kne: Wada abey 7,000 ay karnero na, 3,000 ay kamel, 1,000 ay baka, 500 ay dangki
    ya ad-ado ay bag-en. Sisya di kababaknangan sin bomandas belaan di agew.
  eng-WYC-2017: and his possession was seven thousand of sheep, and three thousand
    of camels, and five hundred yokes of oxen, and five hundred of female asses, and
    full much household; and this Job was a great man among all the men of the east.
  eng-WMBB: His possessions also were seven thousand sheep, three thousand camels,
    five hundred yoke of oxen, five hundred female donkeys, and a very great household;
    so that this man was the greatest of all the children of the east.
  urd-GVH: 'साथ साथ उसके बहुत माल-मवेशी थे : 7,000 भेड़-बकरियाँ, 3,000 ऊँट, बैलों
    की 500 जोड़ियाँ और 500 गधियाँ। उसके बेशुमार नौकर-नौकरानियाँ भी थे। ग़रज़ मशरिक़
    के तमाम बाशिंदों में इस आदमी की हैसियत सबसे बड़ी थी।'
  rug-rug: meke tagoi sa si ka zuapa tina sipi, ṉeta tina kameli, keke tina bulumakao,
    meke ka lima gogoto doṉ'ki. Soku hola tugo nana nabulu si asa, meke na tie tagotago
    hola ni sa sari doduru tie pa kali gasa rimata.
  gaz-gaz: akkasumas hoolota kuma torba, gaala kuma sadii, qotiyyoo cimdii dhibba
    shanii fi harroota dhibba shan, tajaajiltoota hedduus qaba ture; innis namoota
    biyya Baʼa Biiftuu jiraatan hunda keessaa nama guddaa ture.
  fra-LSG: Il possédait sept mille brebis, trois mille chameaux, cinq cents paires
    de bœufs, cinq cents ânesses, et un très grand nombre de serviteurs. Et cet homme
    était le plus considérable de tous les fils de l’Orient.
  gnn-gnn: ga wäyindja nhanbala dhaŋaŋnha mirithirrina, guḻku'na dhika buliki ga bembi
    malanha, ga gamul ga duŋ'ki. Yo, ḻukunydjana ŋayi ŋunhi ḏarramunydja, djuḻkmaramana
    yukurra wiripu‐guḻku'nha yolŋunha. Ŋayi ŋuli djäka nhanukiyingalaŋuwu djamarrkuḻi'wunydja
    manymakkunhana wal'ŋu, ga bitjana liŋgu ŋuli bukumirriyanhanydja walalaŋgu, märr
    Godthu yurru bäy‐ḻakarama walalaŋgu ŋula nhäpuy yätjpuy.
  yal-yal: Yɛxɛɛn wuli solofere yi a yii, e nun ɲɔgɔmɛn wuli saxan nun tura kɛmɛ suulun
    nun sofali gilɛ kɛmɛ suulun e nun walikɛ wuyaxi. Muxu gbeen nan yi xɛmɛni ito
    ra dangu sogeteden muxune birin na.
  haw-1868: O kana waiwai, ehiku tausani hipa me na kao, ekolu tausani kamelo, elima
    haneri bipikaulua a elima haneri hoki wahine, a he nui loa kona poe ohua; nolaila,
    ua oi aku ke koikoi o keia kanaka mamua o na kanaka a pau o ka hikina.
  arb-NAV: وَبَلَغَتْ مَوَاشِيهِ سَبْعَةَ آلافٍ مِنَ الْغَنَمِ، وَثَلاثَةَ آلافِ جَمَلٍ،
    وَخَمْسَ مِئَةِ زَوْجٍ مِنَ الْبَقَرِ، وَخَمْسَ مِئَةِ أَتَانٍ. أَمَّا خَدَمُهُ
    فَكَانُوا كَثِيرِينَ جِدّاً. وَكَانَ هَذَا الرَّجُلُ أَعْظَمَ أَبْنَاءِ الْمَشْرِقِ
    عَلَى الإِطْلاقِ.
  ewe-ewe: kpe ɖe alẽ akpe adre (7,000), kposɔ akpe etɔ̃ (3,000), nyi siwo wode kɔkuti
    kɔ na woŋlɔa agblee eveve teƒe alafa atɔ̃ (500) kple tedzi alafa atɔ̃ (500) kple
    subɔla gbogbo aɖewo ŋu. Eyae nye ŋutsu si de ŋgɔ wu ame sia ame le ɣedzeƒetɔwo
    katã dome.
  eng-LEE: 'And his cattle consisted of seven thousand sheep, and three thousand camels,
    and five hundred yoke of oxen, and five hundred she-asses, and he had a very great
    store of servants: so that this man was greater than all the sons of the east.'
  gvn-gvn: '@see-verse:JOB.001.002'
  asm-FB: তেওঁৰ সাত হাজাৰ মেৰ-ছাগ আৰু ছাগলী, তিনি হাজাৰ উট, পাঁচ শ হাল বলদ, পাঁচ শ
    গাধী, আৰু অতি অধিক দাস-দাসী আছিল; এই কাৰণে সেই পুৰুষ পূব দেশৰ লোকসকলৰ মাজত সকলোতকৈ
    মহান আছিল।
  sus-A: عَ شَ فْورّ نُ لَنشِ يّشّي وُلُ سٌلٌقٍرٍ، حْشْمّ وُلُ سَشَن، نِنفٍ وُلُ كٍرٍن،
    عَ نُن سٌقَلٍ كّمّ سُولِ نَن مَ. وَلِكّ فبٍفبٍ سَشِ نَ نَن قَرِ. بِنيّ نُ سَشِ
    يِ شّمّ مَ دَنفِ مِشِ بِرِن نَ نَ سٌفٍتٍدٍ بِرِ رَ.
  fra-SBL: Il possédait aussi sept mille moutons, trois mille chameaux, cinq cents
    paires de bœufs, cinq cents ânes femelles, et une très grande maison, de sorte
    que cet homme était le plus grand de tous les enfants de l'Orient.
  hbo-hbo: וַיְהִ֣י מִ֠קְנֵהוּ שִֽׁבְעַ֨ת אַלְפֵי־צֹ֜אן וּשְׁלֹ֧שֶׁת אַלְפֵ֣י גְמַלִּ֗ים
    וַחֲמֵ֨שׁ מֵאֹ֤ות צֶֽמֶד־בָּקָר֙ וַחֲמֵ֣שׁ מֵאֹ֣ות אֲתֹונֹ֔ות וַעֲבֻדָּ֖ה רַבָּ֣ה
    מְאֹ֑ד וַיְהִי֙ הָאִ֣ישׁ הַה֔וּא גָּדֹ֖ול מִכָּל־בְּנֵי־קֶֽדֶם׃
  piu-2006: '@see-verse:JOB.001.002'
  kik-kik: ningĩ nĩ aarĩ na ngʼondu 7,000, na ngamĩĩra 3,000, na ndegwa cia kũigana
    kuohwo macooki 500, na ndigiri 500, na nĩ aarĩ na ndungata nyingĩ mũno. Nĩwe warĩ
    mũndũ ũrĩa mũnene mũno kũrĩ andũ arĩa angĩ othe a mwena wa Irathĩro.
  fra-NCL: Il possédait sept mille brebis, trois mille chameaux, cinq cents paires
    de bœufs, cinq cent ânesses et un très grand nombre de serviteurs ; et cet homme
    était le plus grand de tous les fils de l’Orient.
  cek-AK: Tuu sang sarih, kaengkuu hrang sang thum, laikok atok thaih maitawtae cumvai
    pangato, laa hrang cumvai pangato tawnh moe, tamna paroeai a tawnh; anih loe ni
    angyae bang ih kaminawk boih thungah kalen koek ah oh.
  cuk-cuk: 'We-dule ibmar-nika gudii gusad. We-ibmar-durgan nikananaed: Sibad-wawaad,
    miligugle (7.000) nikad, moli-yargan-mureged, milipaa (3.000) nikad, moli-bebe-nikad-abin-abinnid-napa-imumalad,
    dulataled-ilatar (500) nikad, moli-uayasuid-omegan, dulataled-ilatar (500) nikad,
    degine, bukidar e-maiga-gudimalad nikabalid. We-Job dule-dad-nakwedsikidmaladba
    bur nug-dummarba gued.'
  uig-CYR: Униң йәттә миң қой, үч миң төгә, бәш йүз җүп кала, бәш йүз мада ешәк қатарлиқ
    мал-мүлки бар еди. Униң малайлири бәк көп еди; у шәриқлиқләр ичидә һәммидин улуқ
    еди.
  pma-pma: Sipsip keil osen rokol taosen oulu (7000), kamel keil osen rokol taosen
    etel (3000), buluk keil osen taosen tai (1000), ka dongki keil osen avi handred
    elim (500). Meatin toumien keil onen emun avi houlu vis avi houlu mok. En out
    ist, kei varei vi meatin koa tounah onen houlu lohlin meatin savsav vasi keil.
  tel-2017: అతనికి 7,000 గొర్రెలు, 3,000 ఒంటెలు, 500 జతల ఎద్దులు, 500 ఆడగాడిదల పశుసంపద
    ఉంది. అనేకమంది పనివాళ్ళు అతని దగ్గర పని చేసేవారు. ఆ కాలంలో తూర్పున ఉన్న దేశాల
    ప్రజలందరిలో అతన్నే గొప్పవాడుగా ఎంచారు.
  hat-BSA: Byen li te monte a sèt-mil mouton, twa-mil chamo, senk-san bèf kabwèt,
    senk-san femèl bourik ak anpil sèvitè. Nonm sila a se te pi gran òm nan tout pati
    lès la.
  bxh-bxh: Ena sipi oulidi 7 tausan, kamela 3 tausan bulumakau 1 tausan yo donki 5
    handele. Ya fagogo wananaha habahim tefa saisai dodogadi.
  kos-kos: Oasr pac itkosr tausin sheep, tolu tausin camel, cow tausin se, ac donkey
    lumfoko natul. Oayapa oasr mwet kulansap puspis lal, ac el kasrup liki mwet nukewa
    ke facl ma oan kutulap in acn Canaan.
  hbo-WLC: וַיְהִ֣י מִ֠קְנֵהוּ שִֽׁבְעַ֨ת אַלְפֵי־צֹ֜אן וּשְׁלֹ֧שֶׁת אַלְפֵ֣י גְמַלִּ֗ים
    וַחֲמֵ֨שׁ מֵא֤וֹת צֶֽמֶד־בָּקָר֙ וַחֲמֵ֣שׁ מֵא֣וֹת אֲתוֹנ֔וֹת וַעֲבֻדָּ֖ה רַבָּ֣ה
    מְאֹ֑ד וַיְהִי֙ הָאִ֣ישׁ הַה֔וּא גָּד֖וֹל מִכָּל־בְּנֵי־קֶֽדֶם׃
  ibo-ibo: O nwere puku atụrụ asaa, na puku ịnyịnya kamel atọ, na ehi ọnụọgụgụ ha
    dị otu puku e jikọrọ abụọ abụọ, na narị ịnyịnya ibu ise, na ọtụtụ ndị na-ejere
    ya ozi. Ọ bụ nwoke dị ukwuu karịa ndị niile bi nʼọwụwa anyanwụ.
  ory-ory: ମଧ୍ୟ ତାହାର ସମ୍ପତ୍ତି ସାତ ହଜାର ମେଷ, ତିନି ହଜାର ଉଷ୍ଟ୍ର, ପାଞ୍ଚ ଶହ ହଳ ବଳଦ, ପାଞ୍ଚ
    ଶହ ଗର୍ଦ୍ଦଭୀ ଓ ଅନେକ ଦାସଦାସୀ ଥିଲେ। ତେଣୁ ସେ ପୂର୍ବଦେଶୀୟ ସମସ୍ତ ଲୋକଙ୍କ ଅପେକ୍ଷା ମହାନ
    ହୋଇଥିଲା।
  chk-chk: A pwal wor füngeröü nöün sip, ülüngeröü kamel, engeröü ätemwänin kow, limepükü
    liafefinin aas me chomong, chomong chon angang. Iei mine ei mwän a iteföüla seni
    ekewe aramas meinisin mi nom lon ewe fanü ötiu.
  rop-rop: Imbin abum 7,000 ship, en 3,000 kemul, en 1,000 buligi, en 500 dongki,
    en detmatj wekinboi en wekingel. Job bin mowa ritjwan langa eni pipul hubin jidan
    deya sanraiswei.
  ukr-1871: А статку було в його сїм тисяч овець, три тисячі верблюдів, пятьсот ярем
    волів, пятьсот ослиць і багацько челяди, так що переважував сей чоловік усїх осадників
    на востоцї.
  deu-1951: Er besaß an Herden 7000 Schafe, 3000 Kamele, 500 Joch Rinder und 500 Eselinnen;
    und seine Dienerschaft war sehr groß, also daß der Mann größer war, als alle,
    die im Morgenlande wohnten.
  eng-JPS: His possessions also were seven thousand sheep, and three thousand camels,
    and five hundred yoke of oxen, and five hundred she-asses, and a very great household;
    so that this man was the greatest of all the children of the east.
  srp-1865: I imaše stoke sedam tisuæa ovaca i tri tisuæe kamila i pet stotina jarmova
    volova i pet stotina magarica, i èeljadi veoma mnogo; i bijaše taj èovjek najveæi
    od svijeh ljudi na istoku.
  lug-lug: Mu byobugagga ebingi ennyo bye yalina; mwe mwali endiga kasanvu, eŋŋamira
    enkumi ssatu, emigogo gy’ente ezirima ebikumi bitaano, endogoyi enkazi ebikumi
    bitaano, n’abaddu bangi nnyo nnyini; yali mwatiikirivu okusinga abantu abalala
    bonna mu nsi z’ebuvanjuba.
  heb-heb: ויהי מקנהו שבעת אלפי צאן ושלשת אלפי גמלים וחמש מאות צמד בקר וחמש מאות אתונות
    ועבדה רבה מאד ויהי האיש ההוא גדול מכל בני קדם׃
  ben-IRV: তাঁর সাত হাজার মেষ, তিন হাজার উঠ, পাঁচশো জোড়া বলদ এবং পাঁচশো গর্দ্দভী
    ছিল। তাঁর আরও অনেক দাস দাসী ছিল। পূর্ব দেশের লোকেদের মধ্যে এই লোকটি সব থেকে মহান
    ছিলেন।
  pan-pan: ਉਹ ਦੇ ਕੋਲ ਸੱਤ ਹਜ਼ਾਰ ਭੇਡਾਂ, ਤਿੰਨ ਹਜ਼ਾਰ ਊਠ, ਪੰਜ ਸੌ ਜੋੜੀ ਬਲ਼ਦ ਅਤੇ ਪੰਜ ਸੌ ਗਧੀਆਂ
    ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਨੌਕਰ-ਚਾਕਰ ਸਨ ਅਤੇ ਉਹ ਪੂਰਬ ਦੇਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚ ਸਭ ਤੋਂ ਜ਼ਿਆਦਾ ਧਨਵਾਨ ਮਨੁੱਖ
    ਸੀ।
  mya-JVB: သူ ၏ဥစ္စာ ကား၊ သိုး ခုနစ် ထောင် ၊ ကုလားအုပ် သုံး ထောင် ၊ နွား ယှဉ်ငါး ရာ
    ၊ မြည်း မငါး ရာ ၊ ငယ်သား အတိုင်း မသိများ သည်ဖြစ်၍ ၊ ထို သူ သည် အရှေ့ မျက်နှာအရပ်
    သားတကာ တို့ထက် သာ၍ကြီး သောသူဖြစ် ၏။
  hmo-hmo: Iobu ena mamoe ibounai be 7000, iena kamelo ibounai be 3000, iena boromakau
    ibounai be 1000, bona iena doniki ibounai be 500. Iobu danu be mai ena hesiai
    taudia momo herea. Unai dainai, dina daekau kahana taudia ibounai edia huanai,
    Iobu sibona be tau bada herea.
  urd-urd: उसके पास सात हज़ार भेंड़े और तीन हज़ार ऊँट और पाँच सौ जोड़ी बैल और पाँच
    सौ गधियाँ और बहुत से नौकर चाकर थे, ऐसा कि अहल — ए — मशरिक़ में वह सबसे बड़ा आदमी
    था।
  rus-SYN: 'Имения у него было: семь тысяч мелкого скота, три тысячи верблюдов, пятьсот
    пар волов и пятьсот ослиц и весьма много прислуги; и был человек этот знаменитее
    всех сынов Востока.'
  bqc-SIM: A sãↄ vĩ mɛ̀n ↄ̀aasↄsↄo lɛɛ sopla, yiongoↄ ↄ̀aa gɛ̃o, zuↄ ↄ̀aa sↄo, zàa'ĩnaↄ
    ↄ̀aa pla ń basↄoo, mɛ́ aà zĩkɛnaↄ dasi maamaa. Aà zↄ̃ↄ dɛ gukpɛ oi gbɛ̃́piia.
  tcz-CHONGTHU: Chule Job hin kelngoi sang sagi, sangongsao sang thum, bongchal kop
    janga, le sanganpi janga aneiye. Amapa hin soh jong tamtah anei ahi. Atahbeh in
    Job hi hiche gamkai sungse dinga ahaopen ahi.
  mar-mar: ईयोबाजवळ सात हजार मेंढरे, तीन हजार उंट, बैलांच्या पाचशे जोड्या, आणि पाचशे
    गाढवी होती. त्याच्याकडे पुष्कळ चांगले सेवकही होते. पूर्वेमधील सर्व लोकांमध्ये
    तो अतिशय थोर पुरूष होता.
  soq-soq: Ita me sipsipwa uduudu 7,000, kamelwa 3,000, kauwa 1,000 ita donkiwa iwoa
    500. Ita do me nolawa apanawa uaraia. Tane me ipa maura apanawa mai apana isiwa
    bola sa omo wisedia deneuwe waimoia ruau.
  qub-qub: Jobpaga caran ganchis waranga (7,000) uysha; quimsa waranga (3,000) camëllo;
    pichga pachac (500) par yunta; pichga pachac (500) bürru. Uywaynincunapis aypalla
    caran. Chay partichöga payllami llapanpita mas rïcu runa caran.
  bqp-bqp: À sãnↄ vĩ dúbu suppla, lakuminↄ dúbu aakↄ̃, zùnↄ wàa sↄↄro, zaakinↄ wàa
    pla kpɛ́ basↄↄro, akũsↄ̃ a zĩkɛrinↄn dasi manamana. À aruzɛkɛ zↄ̃kↄ̃ de gbɛ̃
    sĩnda pínki pↄ́la ifãboki kpa.
  hat-hat: Li te gen sètmil (07.000) mouton, twamil (03.000) chamo, mil (01.000) tèt
    bèf, senksan (0500) fenmèl bourik. Li te gen anpil anpil moun ap sèvi avè l'.
    Nonm sa a, se li ki te pi grannèg nan peyi bò solèy leve a.
  eng-BSB: and he owned 7,000 sheep, 3,000 camels, 500 yoke of oxen, 500 female donkeys,
    and a very large number of servants. Job was the greatest man of all the people
    of the East.
  eng-WEBPB: His possessions also were seven thousand sheep, three thousand camels,
