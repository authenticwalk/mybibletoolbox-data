verse: JOB.001.012
translations:
  mal-C: 'അപ്പോൾ യഹോവ സാത്താനോട്: “കൊള്ളാം, ഇതാ, അവനുള്ളതൊക്കെയും നിന്റെ അധീനതയിലിരിക്കുന്നു.
    അവന്റെമേൽമാത്രം നീ കൈവെക്കരുത്” എന്നു പറഞ്ഞു. അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധിയിൽനിന്ന്
    പുറപ്പെട്ടുപോയി.'
  deu-TKW: 'Dann sprach Jahwe zum Satan: Wohlan, alles, was ihm gehört, sei in deiner
    Gewalt, nur ihn selbst rühre nicht an! Und der Satan ging von Jahwe hinweg.'
  lin-lin: 'Yawe alobaki na Satana : — Malamu ! Biloko na ye nyonso ezali kati na
    maboko na yo ; kasi, kokitisa loboko na yo te na bomoi na ye ! Boye, Satana alongwaki
    liboso ya Yawe.'
  eng-LSV: And YHWH says to Satan, “Behold, all that he has [is] in your hand, only
    do not put forth your hand to him.” And Satan goes out from the presence of YHWH.
  eng-GNV: 'Then the Lord sayde vnto Satan, Lo, all that he hath is in thine hand:
    onely vpon himselfe shalt thou not stretch out thine hand. So Satan departed from
    the presence of the Lord.'
  eng-WEBSTER: And the LORD said to Satan, Behold, all that he hath is in thy power;
    only upon himself put not forth thy hand. So Satan went forth from the presence
    of the LORD.
  nhw-BL: 'Huajca TOTECO quiilhui Amocualtlacatl: ―Nimitzmaca caquihuili xijchihua
    catli ta tijnequis ica nochi catli Job quipiya, pero amo tleno xijchihuili itlacayo.
    Huajca nopa Amocualtlacatl quisqui iixpa TOTECO huan yajqui.'
  swh-ONEN: Bwana akamwambia Shetani, “Vema sana, kwa hiyo, kila kitu alicho nacho
    kiko mikononi mwako, lakini juu ya huyo mtu mwenyewe usimguse hata kwa kidole.”
    Ndipo Shetani akatoka mbele za Bwana.
  bba-bba: Mɑ Yinni Gusunɔ u Setɑm wisɑ u nɛɛ, ye Yoobu u mɔ kpuro, nɑ nun ye nɔmu
    bɛriɑ. Adɑmɑ ɑ ku win tii bɑbɑ. Yen biru Setɑm u doonɑ Yinni Gusunɔn wuswɑɑn di.
  eng-KJVCPB: And the Lord said unto Satan, Behold, all that he hath is in thy power;
    only upon himself put not forth thine hand. So Satan went forth from the presence
    of the Lord.
  cpy-cpy: 'Ikantzi Tajorentsi: “Piñaakiro eeroka okaatzi tzimimo-takiriri, pimatiro
    okaatzi pikowakiri. Eerowakya pikosheka-waetari iwathaki rirori.” Piyanaka Yakatantaniri
    ikenkitha-waetakaerira Tajorentsi.'
  luo-luo: Jehova Nyasaye nowachone Satan niya, “Kare ber, gimoro amora ma en-go ni
    e lweti, to en owuon kik imule kata gi lith lweti.” Eka Satan nowuok oa e nyim
    Jehova Nyasaye.
  meu-meu: Bena Iehova ese Satana e hamaoroa, eto, A itaia, ena orea bona ena ḡau
    iboudiai na imamu ai; ḡau tamona ia sibona mo basio daua toho. Bena Satana na
    Iehova vairana amo e raka lasi.
  npi-ULB: परमप्रभुले शैतानलाई भन्‍नुभयो, “हेर्, त्‍योसित भएका सबै थोक तेरै हातमा
    छ । त्‍यसलाई मात्र तेरो हातले नछो ।” तब परमप्रभुको उपस्थितिबाट शैतान तुरुन्‍तै
    गयो ।
  yor-yor: Olúwa sì dá Satani lóhùn wí pé, “Kíyèsi i, ohun gbogbo tí ó ní ń bẹ ní
    ìkáwọ́ rẹ, kìkì òun tìkára rẹ̀ ni ìwọ kò gbọdọ̀ fi ọwọ́ rẹ kàn.” Bẹ́ẹ̀ ni Satani
    jáde lọ kúrò níwájú Olúwa.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba diaurua jarasia: –Mãẽteara mãwã odua. Jũma idjia erob̶ʌra
    bʌ jʌwaed̶a b̶ʌa. Baribʌrʌ idjira biẽ́ ocara b̶ʌa.– Ãcõrẽba mãwã jarad̶acarea
    diaurura Ãcõrẽ quĩrãpitabemada ãyã wãsia.'
  pes-OPCB: 'خداوند در پاسخ شیطان گفت: «برو و هر کاری که می‌خواهی با دارایی‌اش بکن،
    فقط آسیبی به خود او نرسان.» پس شیطان از حضور خداوند بیرون رفت.'
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Makinig ka, ang lahat ng kaniyang pag-aari
    ay hawakan mo, pero huwag mo siyang pagbubuhatan ng kamay.” Saka umalis si Satanas
    sa presensiya ni Yahweh.
  cbu-NT: 'Ashiriya Apanllsha natsampanee: Ashiri yuw zandkish an Jobaa maachirita
    itutsingi. Itaru, amuyaatsinaa Jobaa tayutaritinllpa. Ksangcha, Apanll tárangiya.
    Ashiriya Yashingsha, Ayu, tárangu, Apanllee kasayaranllu, Jobapsha kiyung yachamaam
    naatarangiya.'
  hui-hui: Ani layagola Anduane Homogohanda dama Heyolabehondo lalu, Hale harene.
    Ibunaga mbirale bibahende áyu wu karuni mo ko hai habelo í̠naga giha ya harogo.
    Ai ibuni dege mo ko naholebere, lene. Anduane Homogohanda ani laya handala ibu
    helalu dama Heyolabe ibu pene.
  mya-mya: ထာဝရဘုရားကလည်း၊ သူ၏ဥစ္စာရှိသမျှသည် သင့်လက်၌ရှိ၏။ သူ့ကိုယ်တခုကိုသာ မထိမခိုက်နှင့်ဟု
    မိန့်တော်မူလျှင်၊ စာတန်သည် ထာဝရဘုရားထံတော်မှ ထွက်သွားလေ၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ཁོ་ལ་ཅི་ཡོད་པ་ཐམས་ཅད་ཁྱོད་ཀྱི་དབང་དུ་ཡོད་ནའང་།
    ཁོ་རང་ལ་ཁྱོད་ཀྱི་ལག་པས་མ་རེག་ཅིག་ཅེས་བསྒོས་པ་དང་། སཱ་ཏན་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་སོང་ངོ་།
    །
  sna-sna: Jehovha akati kuna Satani, “Saka zvakanaka, zvose zvaanazvo zviri mumaoko
    ako, asi iye usamubata.” Ipapo Satani akabva pamberi paJehovha.
  spa-BLM: 'Yahvé dijo a Satanás: “Mira, todo lo que tiene está en tu poder. Sólo
    que sobre él no extiendas tu mano”. Entonces Satanás salió de la presencia de
    Yahvé.'
  cac-cac: 'Ix tac''vi Jehová d''a vin̈ icha tic: —Ichocab'' ta'', ol xo ila'' tas
    tza c''ulej yed'' masanil tastac ay d''a vin̈ chi'', an̈ej to malaj tas tzutej
    snivanil vin̈, xchi. Ix lajvi chi'' ix el vin̈ Satanás chi'' d''a yichan̈ Jehová.'
  swh-ULB: BWANA akamwambia Shetani, “Tazama, hayo yote aliyonayo yamo mkononi mwako.
    Isipokuwa juu yake yeye mwenyewe usinyoshe mkono wako.” Kisha Shetani akatoka
    mbele za BWANA.
  bel-bel: 'І сказаў Гасподзь сатане: вось, усё, што ў яго, у руцэ тваёй; толькі на
    самога не прасьцірай рукі тваёй. І адышоў сатана ад аблічча Гасподняга.'
  wed-wed: Bada i riwa i pa, “Anina, ana purapura anatapuna au uram a tereterei, wate
    eḡa tupuana aiwaina ma vodadani.” Ma Satan Bada i netawanei.
  deu-ELBBK: 'Da sprach der HERR zum Satan: Siehe, alles, was er hat, ist in deiner
    Hand; nur nach ihm strecke deine Hand nicht aus. Und der Satan ging von dem Angesicht
    des HERRN weg.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Setanas te, “Sigi, kuwaa nu is langun he
    ziyà te kandin, piru kenè nu sikandin menuwa.” Umbe migenat si Setanas puun te
    etuvangan te Nengazen.
  mal-2015: 'ദൈവം സാത്താനോടു: ഇതാ, അവന്നുള്ളതൊക്കെയും നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; അവന്റെ
    മേൽ മാത്രം കയ്യേറ്റം ചെയ്യരുതു എന്നു കല്പിച്ചു. അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധി
    വിട്ടു പുറപ്പെട്ടുപോയി.'
  rmc-rmc: 'O RAJ odphenďa le satanoske: „Dava tuke savoro, so les hin, andre tire
    vasta, ale pre leste o vasta ma thov.“ Avke o satan odgeľa pašal o RAJ.'
  pes-OPV: 'خداوند به شیطان گفت: «اینک همه اموالش در دست تو است، لیکن دستت را بر خوداو
    دراز مکن.» پس شیطان از حضور خداوندبیرون رفت.'
  ron-1924: 'Домнул а зис Сатаней: „Ятэ, ыць дау пе мынэ тот че аре, нумай асупра
    луй сэ ну ынтинзь мына.” Ши Сатана а плекат динаинтя Домнулуй.'
  aui-aui: Na Yawe God, Seitan iwoneni bo, “Waghasina, Sawara tupadi rapene na yam
    maragate atoretoredi, bi gegha tubuyina kuniberona.” Wasina bi Seitan, Yawe God
    naghonama inaghotaveyana.
  ben-OBCV: সদাপ্রভু শয়তানকে বললেন, “ঠিক আছে, তবে তার সবকিছুর উপরে তোমার অধিকার থাকল,
    কিন্তু স্বয়ং সেই লোকটির উপরে তুমি হস্তক্ষেপ কোরো না।” পরে শয়তান সদাপ্রভুর কাছ
    থেকে চলে গেল।
  som-som: Markaaasaa Rabbigu wuxuu Shayddaan ku yidhi, Bal eeg, wuxuu haysto oo dhammu
    gacantaaday ku jiraan, laakiinse isaga nafsaddiisa waa inaadan far saarin. Markaasaa
    Shayddaan Rabbiga hortiisii ka tegey.
  lat-VUC: 'Dixit ergo Dominus ad Satan: Ecce universa quæ habet in manu tua sunt:
    tantum in eum ne extendas manum tuam. Egressusque est Satan a facie Domini.'
  eng-ASVBT: And Jehovah said unto Satan, Behold, all that he hath is in thy power;
    only upon himself put not forth thy hand. So Satan went forth from the presence
    of Jehovah.
  ita-1885: 'E il Signore disse a Satana: Ecco, tutto quello ch''egli ha è in mano
    tua; sol non metter la mano sopra lui. E Satana si partì dal cospetto del Signore.'
  eng-LXXUP: Then the Lord said to the devil, Behold, I give into thy hand all that
    he has, But touch not him. So the devil went out from the presence of the Lord.
  eng-ULB: Yahweh said to Satan, “Behold, all that he has is in your hand. Only against
    him himself do not stretch out your hand.” Then Satan went away from the presence
    of Yahweh.
  spa-VBL: 'Entonces el Señor le dijo a Satanás: “Muy bien, tienes el poder de hacer
    lo que quieras con todo lo que tiene, pero no lo hieras a él físicamente”. Entonces
    Satanás se fue de la presencia del Señor.'
  fra-_FOB: 'Et l''Éternel dit à Satan: Voici, tout ce qui lui appartient est dans
    ta main; seulement ne porte pas la main sur lui. Et Satan sortit de devant la
    face de l''Éternel.'
  mal-mal: 'ദൈവം സാത്താനോട്: “ഇതാ, അവനുള്ളതൊക്കെയും നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; അവന്റെമേൽ
    മാത്രം കയ്യേറ്റം ചെയ്യരുത്” എന്ന് കല്പിച്ചു. അങ്ങനെ സാത്താൻ യഹോവയുടെ സന്നിധി വിട്ട്
    പുറപ്പെട്ടുപോയി.'
  urd-GVR: Rab ne Iblīs se kahā, “Ṭhīk hai, jo kuchh bhī us kā hai wuh tere hāth meṅ
    hai. Lekin us ke badan ko hāth na lagānā.” Iblīs Rab ke huzūr se chalā gayā.
  suz-BL: मिनु परमप्रभु यावेम सैतान कली “दुम्‍ब मोदेंशोन दुम्‍ल। मेको के मार मार बाक्‍मे,
    मेको नेल्‍ल इ मिम्‍शो पावो। तन्‍न अय्‍युब कली चहिं मारेइ मपतो” दे मदा बाक्‍त।
    मिनु सैतान परमप्रभु यावे आ ङोंइती रे गाक्‍माक्‍त। ब्‍यवस्‍था ८:२
  eng-NOY: And Jehovah said to Satan, Behold, all that he hath is in thy power; but
    upon him lay not thy hand. So Satan went forth from the presence of Jehovah.
  ita-1927: 'E l’Eterno disse a Satana: “Ebbene! tutto quello che possiede e in tuo
    potere; soltanto, non stender la mano sulla sua persona”. E Satana si ritirò dalla
    presenza dell’Eterno.'
  ckb-ckb: 'جا یەزدان بە شەیتانی فەرموو: «ئەوەتا هەرچی هەیەتی لە دەستی تۆدایە، بەڵام
    دەست بۆ خۆی مەبە.» ئینجا شەیتان لەبەردەم یەزدان چووە دەرەوە.'
  eng-BBE: And the Lord said to the Satan, See, I give all he has into your hands,
    only do not put a finger on the man himself. And the Satan went out from before
    the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಸೈತಾನನಿಗೆ, “ಅವನಲ್ಲಿರುವ ಎಲ್ಲವೂ ನಿನ್ನ ಅಧಿಕಾರದಲ್ಲಿ ಇವೆ. ಆದರೆ
    ಅವನ ಮೇಲೆ ಮಾತ್ರ ನಿನ್ನ ಕೈ ಹಾಕಬೇಡ,” ಎಂದರು. ಆಗ ಸೈತಾನನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟುಹೋದನು.
  tam-2017: 'யெகோவா சாத்தானை நோக்கி: இதோ, அவனுக்கு இருக்கிறவையெல்லாம் உன் கையிலிருக்கிறது;
    அவன்மேல்மாத்திரம் உன் கையை நீட்டாதே என்றார்; அப்பொழுது சாத்தான் யெகோவாவுடைய சமுகத்தைவிட்டுப்
    புறப்பட்டுப்போனான்.'
  spa-RV-1909: 'Y dijo Jehová á Satán: He aquí, todo lo que tiene está en tu mano:
    solamente no pongas tu mano sobre él. Y salióse Satán de delante de Jehová.'
  ron-BTF: 'Și DOMNUL i-a spus lui Satan: Iată, tot ce are el este în puterea ta;
    numai asupra lui să nu îți întinzi mâna. Astfel Satan a plecat din prezența DOMNULUI.'
  eng-WEBP: The LORD said to Satan, “Behold, all that he has is in your power. Only
    on himself don’t stretch out your hand.” So Satan went out from the presence of
    the LORD.
  eng-FBV: The Lord told Satan, “Very well, you have the power to do whatever you
    want to everything he has, but don't hurt him physically.” Then Satan left the
    Lord's presence.
  nld-1939: 'Daarop sprak Jahweh tot satan: Ge moogt doen wat ge wilt met heel zijn
    bezit; maar hemzelf raakt ge met de hand niet aan! Zo ging satan van Jahweh heen.'
  nch-BL: 'Huajca TOTECO quiilhui Amocualtacat: ―Nimitzmaca caquihuili xijchihua cati
    ta tijnequis ica nochi cati Job quipiya, pero amo teno xijchihuili itacayo. Huajca
    nopa Amocualtacat quisqui iixpa TOTECO huan yajqui.'
  vie-1934: 'Đức Giê-hô-va phán với Sa-tan rằng: Nầy, các vật người có đều phó trong
    tay ngươi; nhưng chớ tra tay vào mình nó. Sa-tan bèn lui ra khỏi mặt Đức Giê-hô-va.'
  hin-CV: याहवेह ने शैतान से कहा, “अच्छा सुनो, उसकी समस्त संपत्ति पर मैं तुम्हें अधिकार
    दे रहा हूं, मात्र ध्यान दो, तुम उसको स्पर्श मत करना.” शैतान याहवेह की उपस्थिति
    से चला गया.
  spa-BES: 'Y él Señor dijo a Satanás: Mira, yo doy todo lo que tiene en sus manos,
    pero no pongas un dedo en el hombre mismo. Y salió Satanás de delante del Señor.'
  tdx-tdx: Aa hoe t’Iehovà amy mpañinjey, Ingo, fa ambane fehe’o eo o fanaña’e iabio,
    fe adono tsy hahiti’o ama’e ty taña’o. Aa le nisitak’ ami’ty fiatrefa’ Iehovà
    i mpañinjey.
  tha-KJV: และพระเยโฮวาห์ตรัสกับซาตานว่า “​ดู​เถิด บรรดาสิ่งที่เขามี​อยู่​ก็​อยู่​ในอำนาจของเจ้า
    เพียงแต่​อย่ายื่​นม​ือแตะต้องตัวเขาเท่านั้น” ซาตานจึงออกไปจากพระพักตร์ของพระเยโฮวาห์
  por-BR-2018: 'E o SENHOR disse a Satanás: Eis que tudo quanto ele tem está em tua
    mão; somente não estendas tua mão contra ele. E Satanás saiu de diante do SENHOR.'
  deu-ELO: 'Da sprach Jehova zum Satan: Siehe, alles, was er hat, ist in deiner Hand;
    nur nach ihm strecke deine Hand nicht aus. Und der Satan ging von dem Angesicht
    Jehovas hinweg.'
  eng-WYC-2018: Therefore the Lord said to Satan, Lo! all things, which he hath, be
    in thine hand; only stretch thou not forth thine hand into him. And Satan went
    out from the face of the Lord. (And so the Lord said to Satan, Behold! everything
    which he hath, is in thy power; only stretch not forth thy hand onto him. And
    Satan went out from before the Lord.)
  epo-epo: 'Tiam la Eternulo diris al Satano: Jen ĉio, kion li havas, estas transdonata
    en vian manon; nur sur lin mem ne etendu vian manon. Kaj Satano foriris de antaŭ
    la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigar Xǝytanƣa: — Mana, uning ⱨǝmmǝ nǝrsisini sening ⱪolungƣa tutⱪuzdum!
    Biraⱪ uning ɵzigǝ tǝgküqi bolma! — dedi. Xundaⱪ ⱪilip Xǝytan Pǝrwǝrdigarning ⱨuzuridin
    qiⱪip kǝtti.'
  beo-beo: Hina Gode da Sa:ida:nema amane sia:i, “Defea! Na da liligi huluane ea gagui
    amo dia lobo da:iya ligisisa. Be Yoube ea da:i hodo mae se nabasima!” Amalalu,
    Sa:ida:ne da fisili asi.
  tpi-OTNT: Na Bikpela i tokim Satan olsem, “Harim. Mi putim olgeta samting bilong
    en long han bilong yu. Maski yu laik mekim wanem long ol dispela samting, yu mekim
    tasol. Tasol yu no ken mekim nogut long Jop yet.” Satan i harim dispela tok bilong
    Bikpela, orait em i lusim em na i go.
  hau-SA: Ubangiji ya ce wa Shaiɗan, “To, shi ke nan, duk abin da yake da shi yana
    hannunka, amma kada ka taɓa shi, shi kansa.” Sai Shaiɗan ya bar Ubangiji.
  uig-LAT: 'Perwerdigar Sheytan’gha: — Mana, uning hemme nersisini séning qolunggha
    tutquzdum! Biraq uning özige tegküchi bolma! — dédi. Shundaq qilip Sheytan Perwerdigarning
    huzuridin chiqip ketti.'
  nde-nde: UThixo wathi kuSathane, “Kulungile, konke alakho kusezandleni zakho, kodwa
    yena ngokwakhe ungamthinti.” USathane wasesuka phambi kukaThixo.
  ton-ton: Pea naʻe pehē ʻe Sihova kia Sētane, “Vakai, ʻoku ʻi ho nima ʻae meʻa kotoa
    pē ʻoku ʻaʻana; kaeʻoua naʻa ke hilifaki ho nima kiate ia.” Pea naʻe ʻalu atu
    ʻa Sētane mei he ʻao ʻo Sihova.
  ces-1613: 'Tedy řekl Hospodin Satanovi: Aj, cožkoli má, v moci tvé buď, toliko na
    něj nevztahuj ruky své. I vyšel Satan od tváři Hospodinovy.'
  eng-WMB: The LORD said to Satan, “Behold, all that he has is in your power. Only
    on himself don’t stretch out your hand.” So Satan went out from the presence of
    the LORD.
  tam-TCV: அதற்கு யெகோவா சாத்தானிடம், “சரி, இதோ, அவனிடத்தில் இருப்பதெல்லாம் உன் கையிலிருக்கின்றன;
    ஆனால் அவனை மட்டும் தொடாதே” என்றார். உடனே சாத்தான் யெகோவாவின் சமுகத்தினின்று வெளியேறினான்.
  ceb-ULB: Miingon si Yahweh kang Satanas, “Ania karon, ang tanan nga iyang gipanag-iyahan
    anaa na sa imong mga kamot. Apan ayaw bakyawa ang imong kamot batok sa tawo mismo.”
    Busa mibiya si Satanas gikan sa atubangan ni Yahweh.
  pol-UBG: 'Wtedy PAN powiedział do szatana: Oto wszystko, co ma, jest w twojej mocy,
    tylko na niego nie wyciągaj ręki. I szatan odszedł sprzed oblicza PANA.'
  agr-agr: 'Tusa tutai Tuke Pujuu iwanchin ayaak: “Dekas tame. Niina wajiji aina duka
    ame itugkatag tame dutikata. Tujash nigka makichkish antigkaipa”, tiuwai. Tusa
    tima, iwanchik Tuke Pujuujai chichaak pujau jiinki Job pujamunum weuwai.'
  kyc-kyc: Lamaiyamo dokopa Kamongo dokome Satane lamaiyuo, Kapa, see. Bange baa ayapya
    dupwa peparae embena porai dokona silyamo. Sipyamopape banya yongo doko kokwa
    see napipi, lamaiya. Lamaiyamo dokopa Sataneme Kamongo baa rekya lao peya.
  urd-GVU: رب نے ابلیس سے کہا، ”ٹھیک ہے، جو کچھ بھی اُس کا ہے وہ تیرے ہاتھ میں ہے۔
    لیکن اُس کے بدن کو ہاتھ نہ لگانا۔“ ابلیس رب کے حضور سے چلا گیا۔
  deu-1912: 'Der HERR sprach zum Satan: Siehe, alles, was er hat, sei in deiner Hand;
    nur an ihn selbst lege deine Hand nicht. Da ging der Satan aus von dem HERRN.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yuwa, palya-tjananyan kurralku palunyaku
    yungarrapirti puru kutjupa-kutjupa pirni kanyiranytjanya. Palunyalu-lu Tjawupanya
    pampuntjamaaltu wanti.” Nyangka Tjayitintu wantirra kutipitjangu.
  kan-2017: ಯೆಹೋವನು ಸೈತಾನನಿಗೆ, “ನೋಡು, ಅವನ ಸ್ವಾಸ್ತ್ಯವೆಲ್ಲಾ ನಿನ್ನ ಕೈಯಲ್ಲಿದೆ. ಆದರೆ ಅವನ
    ಮೈಮೇಲೆ ಮಾತ್ರ ಕೈಹಾಕಬೇಡ” ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು. ಆಗ ಸೈತಾನನು ಯೆಹೋವನ ಸನ್ನಿಧಾನದಿಂದ ಹೊರಟುಹೋದನು.
  yap-yap: Me ga’ar SOMOL ngak Satan, “Kefel’, ke milfan e urngin rok ngom, machane
    dab mu gad pa’am ngak.” Ma aram me yan Satan.
  hlt-MCSB: BOEIPA loh Satan te, “A taengkah boeih ke na kut ah om ne. Tedae amah
    soah tah na kut hlah boeh,” a ti nah. Te phoeiah Satan te BOEIPA mikhmuh lamloh
    khoe uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፃላሃሢም፦ «ዔኤዔ፤ ያኣዼ ማዔቴ ዒዮቤይዳ ሌሊ ፔቴ ሜቶዋ ሄሊሲፖ፥ ጋዓንቴ ዒዛኮ ዓኣ ቆሎ ቢያይዳ
    ኔ ኮዔ ባኣዚ ማዻኒ ዳንዳዓኔ» ጋዓዛ፥ ፃላሃሢ ፆኦሲ ቤርታፓ ኬስኪ ዴንዴኔ።
  twi-ASANTE: Awurade ka kyerɛɛ Satan sɛ, “Ɛyɛ, deɛ ɔwɔ nyinaa wɔ wo nsam, nanso ɔno
    ankasa deɛ, mfa wo nsateaa nka no.” Na Satan firii Awurade anim kɔeɛ.
  eng-WEBU: The LORD said to Satan, “Behold, all that he has is in your power. Only
    on himself don’t stretch out your hand.” So Satan went out from the presence of
    the LORD.
  wal-wal: Yaagin GODAI Seexaanaa, “Eeno, ayyo de7iyaabai ubbai ne kushiyaana. SHin
    neeni a bollaa bochchoppa” yaagiis. Hegaappe guyyiyan, Seexaanai GODAA sinttaappe
    kiyidi biis.
  spa-PDDPT: 'Entonces Yavé contestó a Satán: Mira, todo lo que tiene está en tu mano,
    solo que no pongas tu mano sobre él. Y Satán se retiró de la Presencia de Yavé.'
  gun-gun: 'Ha''e rã Senhor aipoe''i anha pe: — Ma''ẽ, Jó oguereko va''e ha''e javi
    ma ndepo''akaa py oĩ, ha''e rã hexe anho ta''vy emoĩ eme ndepo — he''i. Ha''e
    ramo Senhor renonde gui anha oo ju.'
  ilo-ULB: Kinuna ni Yahweh kenni Satanas, “Kitaem, amin nga adda kenkuana ket adda
    iti pannakabalin ta imam; saanmo nga ipatay ti imam kenkuana.” Pimmanaw ngarud
    ni Satanas manipud iti presensiya ni Yahweh.
  kpg-kpg: Dimaadua ga helekai gi Setan, “Nia mee a maa huogodoo gu i lala o mogobuna,
    malaa, goe hudee hagahuaidu ina tuaidina o maa.” Malaa, Setan gaa hana gi daha
    mo Dimaadua.
  uig-ARA: 'پەرۋەردىگار شەيتانغا: ــ مانا، ئۇنىڭ ھەممە نەرسىسىنى سېنىڭ قولۇڭغا تۇتقۇزدۇم!
    بىراق ئۇنىڭ ئۆزىگە تەگكۈچى بولما! ــ دېدى. شۇنداق قىلىپ شەيتان پەرۋەردىگارنىڭ
    ھۇزۇرىدىن چىقىپ كەتتى.'
  sus-sus: Alatala naxa a fala Sentanɛ bɛ, «Awa yire, n bara a harige birin sa i sagoe,
    kɔnɔ i naxa a gundi tɔɔrɔ de.» Na tɛmui Sentanɛ naxa keli Alatala yire.
  pon-2006: KAUN-O eri mahsanihong Sehdan, “Eri, me mwahu! Mehkoaros me Sohp ahneki
    mihlahr pahn omw manaman, ahpw paliwerehte me ke dehr sair.” Sehdan eri patopatohla
    sang mwohn silangin KAUN-O.
  jae-jae: Tec Apômtau kêsôm gêdêŋ Sadaŋ gebe “Amboac tonaŋ ênê gêŋ samob kêsêp aôm
    lêmam, mago eŋ tau ôli tageŋ, tec ômoasac atom.” Tec Sadaŋ gêwi Apômtau laŋônêmŋa
    siŋ.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: Gire, nam parika nina i vatur vake i
    ki ta ra dekdekim; ia kaka, ia iat koko una bili ia. Ma Satan i ga vana kan ra
    luaina mata i ra Luluai.'
  tur-YTC: Yahve Şeytan'a, “İşte, nesi varsa senin elinde. Yalnız kendisine elini
    uzatma” dedi. Böylece Şeytan, Yahve'nin önünden çıktı.
  grc-BRENT: Τότε εἶπεν ὁ Κύριος τῷ διαβόλῳ, ἰδοὺ πάντα ὅσα ἐστὶν αὐτῷ, δίδωμι ἐν
    τῇ χειρί σου, ἀλλʼ αὐτοῦ μὴ ἅψῃ· καὶ ἐξῆλθεν ὁ διάβολος παρὰ τοῦ Κυρίου.
  ind-AYT: Lalu, TUHAN berfirman kepada Setan, “Baiklah, semua yang dia miliki ada
    dalam tanganmu, hanya jangan ulurkan tanganmu atas dia.” Kemudian, Setan pergi
    dari hadapan TUHAN.
  nya-nya: Yehova anati kwa Satana, “Chabwino, tsono zonse zimene ali nazo ndaziyika
    mʼmanja mwako, koma iye yekhayo usamukhudze.” Pamenepo Satana anachoka pamaso
    pa Yehova.
  hrv-hrv: “Neka ti bude! - reče Jahve Satanu. - Sa svime što ima radi što ti drago;
    samo ruku svoju na nj ne diži.” I Satan ode ispred lica Jahvina.
  mps-mps: Tama Genuai Bidi agai Satanbolo te po wali, “Odao, eno agai te nai dabe
    tigidali nago nogoba mobao. Tagalao, nago te naide magi sę me yabo homu ebaso
    da, teda eyu naga yao. Tiali goli, nago Jop tigide dwai sę me deli bolo me elamuo,”
    wali. Te dwai Satango Godigo te po odama, tama aga taga pali.
  tpi-tpi: Na Bikpela i tokim Satan olsem, “Harim. Mi putim olgeta samting bilong
    en long han bilong yu. Maski yu laik mekim wanem long ol dispela samting, yu mekim
    tasol. Tasol yu no ken mekim nogut long Jop yet.” Satan i harim dispela tok bilong
    Bikpela, orait em i lusim em na i go.
  dan-1931: 'Da sagde HERREN til Satan: “Se, alt hvad han ejer, er i din Hånd; kun
    mod ham selv må du ikke udrække din Hånd!” Så gik Satan bort fra HERRENS Åsyn.'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Sa-tan: “Được, ngươi có thể thử người, tất cả
    những gì người có thuộc quyền ngươi, nhưng đừng đụng vào thân xác người!” Vậy
    Sa-tan rời khỏi Chúa Hằng Hữu.'
  guj-2017: યહોવાહે શેતાનને કહ્યું, “જો, તેનું તમામ હું તારા હાથમાં સોંપું છું. પણ
    તેના શરીરને નુકસાન કરતો નહિ એ પછી શેતાન યહોવાહની હાજરીમાંથી ચાલ્યો ગયો.
  pon-2006A: KAUN-O eri mahsanihong Sehdan, “Eri, me mwahu! Mehkoaros me Sohp ahneki
    mihlahr pahn omw manaman, ahpw paliwerehte me ke dehr sair.” Sehdan eri patopatohla
    sang mwohn silangin KAUN-O.
  por-BRBSL: 'Yahweh disse a Satanás: “Eis que tudo o que ele tem está em seu poder”.
    Só sobre si mesmo não estenda sua mão”. Assim, Satanás saiu da presença de Iavé.'
  cth-cth: BAWIPA ni, Setan koe, khenhaw! a tawn e naw pueng teh, nange na kut dawk
    ao. Ama teh tek hanh atipouh. Hahoi Setan teh BAWIPA koehoi a tâco.
  twi-twi: Awurade ka kyerɛɛ Satan se, “Eye, nea ɔwɔ nyinaa wɔ wo nsam, nanso ɔno
    ankasa de, mfa wo nsateaa nka no.” Na Satan fii Awurade anim kɔe.
  hlt-hlt: BOEIPA loh Satan te, “A taengkah boeih ke na kut ah om ne. Tedae amah soah
    tah na kut hlah boeh,” a ti nah. Te phoeiah Satan te BOEIPA mikhmuh lamloh khoe
    uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ dibɔɔ̀ kɛ dɔ̀: O kpɛrɛ kó dimɑ̀ɑ̀ n dɛ̀ ndɑ
    duɔ́mmu, ɑ nɛ́ bɑ́ɑ́ ò kɑ̀ɑ́kɛ́ o mɔ́mmuɔ. Mɛm̀mɛ kɛ̀ dibɔɔ̀ ítɛ́ ti Yiɛ̀ nKuyie
    mborɛ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Satan mɨgei, “Nɨ gan! Kɨ bizir aghuir kaba
    bar da isa nɨn agharim gatɨ. Nɨ an biziba manmaghɨn dar amusɨ, dar amu. Egh Jop
    uabɨ, nɨ pazɨva a damuan markɨ.” Ezɨ Satan Ikiavɨra Itir Godɨn akam baregha anetegha
    ghu.
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ tɔmɑ Sɑtɑnɩ sɩ: Mɑ tʋwɑ Soopu kʋwɛnɑm kɛ nyɑ́ niŋ tɑɑ. Amɑ
    tɑɑ tokinɑ ɩ mɑɣɑmɑɣɑ kɛ́. Ɩlɛnɑ Sɑtɑnɩ yele Tɑcɑɑ nɑ ɩ́ tɛɛ.'
  azb-azb: 'Rəbb Şeytana dedi: «Yaxşı, sahib olduğu hər şeyi sənə təslim edirəm, amma
    canına toxunma». Beləliklə, Şeytan Rəbbin hüzurundan getdi.'
  eng-DBY: And Jehovah said to Satan, Behold, all that he hath is in thy hand; only
    upon himself put not forth thy hand. So Satan went forth from the presence of
    Jehovah.
  hin-2017: यहोवा ने शैतान से कहा, “सुन, जो कुछ उसका है, वह सब तेरे हाथ में है; केवल
    उसके शरीर पर हाथ न लगाना।” तब शैतान यहोवा के सामने से चला गया।
  wol-KYG: 'Aji Sax ji ne Seytaane: «Ayca boog! Mboolem lu bokk ci moom a ngi ci say
    loxo, waaye moom ci boppam, bu ko sa loxo laal.» Ba loolu amee Seytaane bàyyikoo
    fa Aji Sax ji.'
  eng-YLT: And Jehovah saith unto the Adversary, 'Lo, all that he hath [is] in thy
    hand, only unto him put not forth thy hand.' And the Adversary goeth out from
    the presence of Jehovah.
  kne-kne: Pag kanan Diyos, “May, amagem din laydem sin amin ay sanikwa na, ngem adi
    kan sagsagiden sisya ay mismo.” Et siya di, kinmaan si Satanas sin sangoanan Diyos.
  eng-WYC-2017: Therefore the Lord said to Satan, Lo! all things, which he hath, be
    in thine hand; only stretch thou not forth thine hand into him. And Satan went
    out from the face of the Lord.
  eng-WMBB: The LORD said to Satan, “Behold, all that he has is in your power. Only
    on himself don’t stretch out your hand.” So Satan went out from the presence of
    the LORD.
  urd-GVH: रब ने इबलीस से कहा, “ठीक है, जो कुछ भी उसका है वह तेरे हाथ में है। लेकिन
    उसके बदन को हाथ न लगाना।” इबलीस रब के हुज़ूर से चला गया।
  rug-rug: Meke olaṉa se Zihova koe Setani, “Leana mo. Sari doduru pu tagoi sa si
    koa pa mua ṉiniraṉira agoi, ba se Zobi mo telena si mu lopu tiqu la ia.” Ke taluarae
    taloa se Setani.
  gaz-gaz: Waaqayyos Seexanaan, “Kunoo, wanti inni qabu hundi si harka jira; isa garuu
    qubaanuu hin tuqin” jedhe. Sana booddee Seexanni fuula Waaqayyoo duraa baʼee deeme.
  fra-LSG: 'L’Éternel dit à Satan: Voici, tout ce qui lui appartient, je te le livre;
    seulement, ne porte pas la main sur lui. Et Satan se retira de devant la face
    de l’Éternel.'
  gnn-gnn: Bala yana Garraynydja waŋana nhanukala Satangala bitjarra, “Manymak. Gatjuy,
    nhe yurru djaw'‐djawyurrana ga buŋana warrpam' yana nhä malanha ŋunhi ŋayi yukurra
    ŋayathama, ŋunhi yana girri' malanha ga ŋula nhä nhokalanydja yurru goŋŋura, yurru
    yaka yana mulkiya ŋanya Djawupnhanydja, rumbalnydja ŋanya nhe yurru bäyŋu yana
    ŋayathama, ga buŋa ŋula nhaltjarra,” bitjarra ŋayi waŋana ḻakaraŋala Garrayyu.
    Bala bay'‐way gonha'yurruna ŋayi Satandhunydja Garraynhanydja, wiḏi'yurrunana.
  yal-yal: Alatala yi a fala Setana xa, a naxa, “N bata a yii seene birin sa i sagoni,
    koni i nama i yii din a gbindin na.” Nayi, Setana yi keli Alatala yɛtagi.
  haw-1868: Olelo mai la o Iehova ia Satana, Aia hoi, iloko o kou lima kana mau mea
    a pau; aka, maluna ona mai kau aku oe i kou lima. A hele aku la o Satana mai ke
    alo aku o Iehova.
  arb-NAV: 'فَقَالَ الرَّبُّ لِلشَّيْطَانِ: «هَا أَنَا أُسَلِّمُكَ كُلَّ مَا يَمْلِكُ.
    إِنَّمَا لَا تَمُدَّ يَدَكَ إِلَيْهِ لِتُؤْذِيَهُ». ثُمَّ انْصَرَفَ الشَّيْطَانُ
    مِنْ حَضْرَةِ الرَّبِّ.'
  ewe-ewe: Yehowa gblɔ na Satana be, “Enyo ta, nu sia nu si le esi la le asiwò me,
    ke mègaka asibidɛ eya amea ŋutɔ ŋu o.” Ale Satana dzo le Yehowa ŋkume.
  eng-LEE: Then said the Lord unto the Accuser, Behold, all that is his be in thy
    power; only against himself shalt thou not stretch forth thy hand. The Accuser
    went thereupon away from the presence of the Lord.
  gvn-gvn: '@see-verse:JOB.001.011'
  asm-FB: তেতিয়া যিহোৱাই চয়তানক ক’লে, “চোৱা, তেওঁৰ সৰ্ব্বস্বৰ ওপৰত তোমাৰ ক্ষমতা
    আছে; কেৱল তেওঁৰ ওপৰতহে হাত নিদিবা।” তাৰ পাছত চয়তান যিহোৱাৰ ওচৰৰ পৰা ওলাই গ’ল।
  sus-A: عَلَتَلَ نَشَ عَ قَلَ سٍنتَنّ بّ، «عَوَ يِرٍ، ﭑ بَرَ عَ هَرِفٍ بِرِن سَ عِ
    سَفٌي، كْنْ عِ نَشَ عَ فُندِ تْورْ دٍ.» نَ تّمُي سٍنتَنّ نَشَ كٍلِ عَلَتَلَ يِرٍ.
  fra-SBL: 'Yahvé dit à Satan : « Voici, tout ce qu''il possède est en ton pouvoir.
    Seulement sur lui-même, n''étends pas ta main. » Et Satan sortit de la présence
    de Yahvé.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן הִנֵּ֤ה כָל־אֲשֶׁר־לֹו֙ בְּיָדֶ֔ךָ רַ֣ק
    אֵלָ֔יו אַל־תִּשְׁלַ֖ח יָדֶ֑ךָ וַיֵּצֵא֙ הַשָּׂטָ֔ן מֵעִ֖ם פְּנֵ֥י יְהוָֽה׃
  piu-2006: '@see-verse:JOB.001.011'
  kik-kik: Jehova akĩĩra Shaitani atĩrĩ, “No wega, indo ciothe iria arĩ nacio nĩndaciiga
    moko-inĩ maku, nowe mwene ndũkanamũhutie.” Nake Shaitani akiuma hau mbere ya Jehova.
  fra-NCL: 'Yahweh dit à Satan : « Voici, tout ce qui lui appartient est en ton pouvoir ;
    seulement ne porte pas la main sur lui. » Et Satan se retira de devant la face
    de Yahweh.'
  cek-AK: Angraeng mah Setan khaeah, Khenah, a tawnh ih hmuennawk boih na ban ah oh;
    toe angmah to loe na ban hoi sui hmah, tiah a naa.
  cuk-cuk: 'Agine, Bab-Jehová, nia-Satanásʼga sogded: —Degirdi, nabirdo. Job-bela-e-ibmar-nikadi
    an bega-urmaksundo. Saedba be sao. E-duledi mer be oakalogo. Agine, geb nia-Satanás,
    Bab-Jehováʼgi banguded.'
  uig-CYR: 'Пәрвәрдигар Шәйтанға: — Мана, униң һәммә нәрсисини сениң қолуңға тутқуздум!
    Бирақ униң өзигә тәккүчи болма! — деди. Шундақ қилип Шәйтан Пәрвәрдигарниң һозуридин
    чиқип кәтти.'
  pma-pma: Iahova viteni mini vit, “Tahos. Namaen tounah vasi keil onen hel en hem.
    Ka konatokolteis aven.” Evus, Temat mea va.
  tel-2017: అప్పుడు యెహోవా “ఇదిగో, అతనికి ఉన్నదంతా నీ ఆధీనంలో ఉంచుతున్నాను. అతనికి
    మాత్రం నువ్వు ఎలాంటి కీడు తలపెట్టకూడదు” అని అపవాదికి చెప్పాడు. అప్పుడు వాడు యెహోవా
    సమక్షంలో నుండి వెళ్ళిపోయాడు.
  hat-BSA: 'SENYÈ a te di a Satan: “Gade byen, tout sa li genyen sou pouvwa ou. Sèlman
    pa lonje men ou sou kò li.” Konsa, Satan te pati devan prezans SENYÈ a.'
  bxh-bxh: Guyau ya libalau Tau Laulau Fagilu lebena iyen, Logena, ena ginauli mahudoꞌidi
    nimam yai E toledi. In moho, tabu u abilau tauna yai. Habahim Tau Laulau Fagilu,
    Guyau ya lau afulen.
  kos-kos: Na LEUM GOD El fahk nu sel Satan, “Kwal, ma nukewa lal Job oan inpoum,
    tusruktu taranna kom in tia oru kutena ma nu ke manol Job.” Ouinge Satan el som.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֶל־הַשָּׂטָ֗ן הִנֵּ֤ה כָל־אֲשֶׁר־לוֹ֙ בְּיָדֶ֔ךָ רַ֣ק
    אֵלָ֔יו אַל־תִּשְׁלַ֖ח יָדֶ֑ךָ וַיֵּצֵא֙ הַשָּׂטָ֔ן מֵעִ֖ם פְּנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị zara ekwensu sị ya, “Lee Job, jiri niile o nwere
    mee ihe ọbụla ị chọrọ, kama emetụkwala ndụ ya aka.” Emesịa, ekwensu sitere nʼihu
    Onyenwe anyị pụọ.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଶୟତାନକୁ କହିଲେ, “ଦେଖ, ତାହାର ସର୍ବସ୍ୱରେ ତୁମ୍ଭର କ୍ଷମତା ଅଛି; କେବଳ
    ତାହାରି ଉପରେ ତୁମ୍ଭେ ହସ୍ତ ନ ଦିଅ।” ତହିଁରେ ଶୟତାନ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରୁ ବାହାରିଗଲା।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Satan, “Ina, meinisin mine Hiop a eäni
    epwe nom fän nemenemom, chilon chök kosap atapa inisin.” Mürin Satan a feila seni
    fän mesen ewe Samol mi Lapalap.
  rop-rop: Wal YAWEI bin tok, “Orait, yu gin dum enijing yu wandim dum langa ola ebrijing
    blanga im, bat yu nomo ardim im.” Afta tharran det nogudwan einjul bin gowei na.
  ukr-1871: 'І сказав Господь Сатанї: Ну, так нехай все, що його, буде в руцї твоїй,
    тільки на його самого не простягай руки твоєї. І пійшов Сатана з перед лиця Господнього.'
  deu-1951: 'Da sprach der HERR zum Satan: Siehe, alles, was er hat, sei in deiner
    Hand; nur nach ihm selbst strecke deine Hand nicht aus! Also ging der Satan aus
    von dem Angesicht des HERRN.'
  eng-JPS: 'And the LORD said unto Satan: ''Behold, all that he hath is in thy power;
    only upon himself put not forth thy hand.'' So Satan went forth from the presence
    of the LORD.'
  srp-1865: 'A Gospod reèe Sotoni: evo, sve što ima neka je u tvojoj ruci; samo na
    njega ne diži ruke svoje. I otide Sotona od Gospoda.'
  lug-lug: Mukama Katonda n’agamba Setaani nti, “Byonna by’alina biri mu mikono gyo,
    naye togeza n’okwata ku bulamu bwe.” Oluvannyuma lw’ebyo Setaani n’ava mu maaso
    ga Mukama.
  heb-heb: ויאמר יהוה אל השטן הנה כל אשר לו בידך רק אליו אל תשלח ידך ויצא השטן מעם
    פני יהוה׃
  ben-IRV: সদাপ্রভু শয়তানকে বললেন, “দেখ, তার যা কিছু আছে তা তোমার হাতে আছে; কেবল
    তোমার হাত তার উপরে রাখবে না।” তাতে শয়তান সদাপ্রভুর সামনে থেকে চলে গেল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਆਖਿਆ, “ਵੇਖ, ਉਸ ਦਾ ਸਭ ਕੁਝ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਹੈ। ਸਿਰਫ਼
    ਉਸ ਨੂੰ ਹੱਥ ਨਾ ਲਾਵੀਂ।” ਤਦ ਸ਼ੈਤਾਨ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰੋਂ ਚਲਿਆ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ ၏ဥစ္စာရှိသမျှ သည် သင့် လက် ၌ ရှိ၏။ သူ့ ကိုယ်တခုကိုသာ
    မ ထိ မခိုက်နှင့်ဟု မိန့် တော်မူလျှင် ၊ စာတန် သည် ထာဝရဘုရား ထံ တော်မှ ထွက်သွား
    လေ၏။
  hmo-hmo: Lohiabada ese Satani dekenai ia haere, ia gwau, “Vadaeni, iena gau ibounai
    be oiemu imana dekenai lau atoa, to oi ese Iobu oi hadikaia lasi.” Vadaeni Satani
    be Lohiabada ena vairana dekena amo ia raka lao.
  urd-urd: ख़ुदावन्द ने शैतान से कहा, “देख, उसका सब कुछ तेरे इख़्तियार में है, सिर्फ़
    उसको हाथ न लगाना।” तब शैतान ख़ुदावन्द के सामने से चला गया।
  rus-SYN: 'И сказал Господь сатане: вот, все, что у него, в руке твоей; только на
    него не простирай руки твоей. И отошел сатана от лица Господня.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ma aà pↄ́ↄ nànɛ ń ↄzĩ píi, ãma ńsu ↄkã aà mɛwao.
    Ɔ̃ Setãu bↄ̀ Dii kĩ́i.'
  tcz-CHONGTHU: Pakaiyin Satan jah’a aseijin. “Aphai, amapa khu napatep thei ahi.
    Chule anei jouse chunga nabol nom chan nabol thei ahinai, atahsa vang suhset peh
    hih in,” ati. Chuin Satan in jong Pakai umna adalhatai.
  mar-mar: परमेश्वर सैतानास म्हणाला, “पाहा, त्याचे सर्व जे काही आहे ते तुझ्या अधिकारात
    आहे, फक्त त्यास तुझ्या हाताचा स्पर्श करू नको.” मग सैतान परमेश्वरापुढून निघून गेला.
  soq-soq: Tane Iawe God wanase, “Oa, me nituwa uduudu e witaawosadina tane mai me
    kadisaa, dia.” Mape Seitan Iawe God ene alen.
  qub-qub: 'Chaura Tayta Diosga Satanasta niran: «Mä gam yarpashayquino ruray. Munayniquimanmi
    cachaycö Jobpa llapan ima-aycantapis. Quiquin Jobta ichanga ama imatapis ruranquichu.»
    Chayno niptin Satanasga Tayta Dios cajpita aywacuran.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Tↄ̀! Ma a pↄ́ sĩnda pínki nànnɛ n ↄĩ, ama ǹsun ↄ pá
    a mɛ̀ɛaro. Akũ Setan gò Dikiri arɛ.'
  hat-hat: 'Seyè a di Satan: -Bon! Ou mèt fè sa ou vle ak byen l'' yo. Men, m'' tou
    pale ou, li menm, pa manyen l''! Se konsa Satan vire do l'', li ale.'
  eng-BSB: “Very well,” said the LORD to Satan. “Everything he has is in your hands,
    but you must not lay a hand on the man himself.” Then Satan went out from the
    presence of the LORD.
  eng-WEBPB: The LORD said to Satan, “Behold, all that he has is in your power. Only
    on himself don’t stretch out your hand.” So Satan went out from the presence of
    the LORD.
  kbq-kbq: Higeno Ra Anumzamo'a huno, Nagra hu izo hugantoanki, vunka Jopu'ma ante'nea
    zantmintera amne avako hunka eri haviza hugahane. Hianagi Jopu avufgarera avakora
    osutfa huo. Anage higeno Ra Anumzamofo avugatira Sata'a atreno vu'ne.
  nhe-BL: 'Huajca TOTECO quiilhui Axcualtlacatl: ―Nimitzmaca caquihuili xijchihua
    tlen ta tijnequis ica nochi tlen Job quipiya, pero ax tleno xijchihuili itlacayo.
    Huajca nopa Axcualtlacatl quisqui iixpa TOTECO huan yajqui.'
  bus-bus: 'Ben Dii bènɛ: Tↄ̀! Ma à pↄ́ píngi nànnɛ n ↄzĩ, mↄde ǹton ↄ pá à mɛ̀aro.
    Ben Setãn gù Dii aɛ.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg Zurupari pe. — Ikatu. Ezapo ikatu 'ym
    ma'e neremimutar Izo ima'e nànàn nehe. Ezapo zo ikatu 'ym ma'e izupe nehe, i'i
    izupe. Na'e Zurupari uhem Tupàn Tuweharupi Wiko Ma'e henatar wi kury.
  eng-DRA: 'Then the Lord said to Satan: Behold, all that he hath is in thy hand:
    only put not forth thy hand upon his person. And Satan went forth from the presence
    of the Lord.'
