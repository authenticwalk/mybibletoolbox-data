verse: JOB.001.002
translations:
  mal-C: അദ്ദേഹത്തിന് ഏഴു പുത്രന്മാരും മൂന്നു പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Und es wurden ihm sieben Söhne und drei Töchter geboren,
  lin-lin: Azalaki na bana mibali sambo, bana basi misato ;
  eng-LSV: And seven sons and three daughters are borne to him,
  eng-GNV: And he had seue sonnes, and three daughters.
  eng-WEBSTER: And there were born to him seven sons and three daughters.
  nhw-BL: Job quinpixqui chicome itelpocahua huan eyi iichpocahua.
  swh-ONEN: Alikuwa na wana saba na binti watatu,
  bba-bba: Bii tɔn durɔbu nɔɔbɑ yiruwɑ u mɑrɑ, tɔn kurɔbu mɑɑ itɑ.
  eng-KJVCPB: And there were born unto him seven sons and three daughters.
  cpy-cpy: Eenitatsi ikaatzi 7 itomi, mawa rishinto.
  luo-luo: Ne en gi yawuowi abiriyo gi nyiri adek
  meu-meu: Natuna gwauta vada e vara, mamaruanedia hahitu bona hahinedia tatoi.
  npi-ULB: तिनका सात जना छोरा र तीन जना छोरी जन्‍मिएका थिए ।
  yor-yor: A sì bi ọmọkùnrin méje àti ọmọbìnrin mẹ́ta fún un.
  emp-NTPO: Joba siete warrarãda erob̶asia. Wẽrãcaurãda ũbea erob̶asia.
  pes-OPCB: ایوب هفت پسر و سه دختر داشت.
  tgl-ULB: Binigyan siya ng pitong anak na lalaki at tatlong anak na babae.
  cbu-NT: 'Ashiriya, Job wip washunand 10 taarangiya: kamuz 7, kizsha 3, ashiru taarangiya.'
  hui-hui: Ibu oneme igiri karia wandari tebira lowa taba henene.
  mya-mya: သားခုနစ်ယောက်နှင့် သမီးသုံးယောက်ရှိ၏။
  bod-N: དེ་ལ་བུ་བདུན་དང་བུ་མོ་གསུམ་སྐྱེས་ཡོད།
  sna-sna: Akanga ana vanakomana vanomwe navanasikana vatatu,
  spa-BLM: Le nacieron siete hijos y tres hijas.
  cac-cac: A vin̈aj Job chi' ay ucvan̈ yuninal vin̈ yed' oxvan̈ yisil.
  swh-ULB: uovu. Wakazaliwa kwake watoto saba wa kiume na mabinti watatu.
  bel-bel: І нарадзіліся ў яго сем сыноў і тры дачкі.
  wed-wed: Tauna natunatuna nelarai 7 ma waivinei tonuḡa,
  deu-ELBBK: Und es wurden ihm 7 Söhne und 3 Töchter geboren.
  mbb-OT: Duen din pitu he anak he menge maama wey tetelu he menge vahi.
  mal-2015: അവന്നു ഏഴു പുത്രന്മാരും മൂന്നു പുത്രിമാരും ജനിച്ചു.
  rmc-rmc: Uľile leske efta murša the trin čhaja
  pes-OPV: و برای او، هفت پسر و سه دختر زاییده شدند.
  ron-1924: И с-ау нэскут шапте фий ши трей фете.
  aui-aui: Touna natunatuna tomotomogha yadi 7 bi wasiwasike yadi 3,
  ben-OBCV: তাঁর সাত ছেলে ও তিন মেয়ে ছিল,
  som-som: Oo waxaa isaga u dhashay toddoba wiil iyo saddex gabdhood.
  lat-VUC: Natique sunt ei septem filii, et tres filiæ.
  eng-ASVBT: And there were born unto him seven sons and three daughters.
  ita-1885: E gli erano nati sette figliuoli, e tre figliuole.
  eng-LXXUP: And he had seven sons and three daughters.
  eng-ULB: There were born to him seven sons and three daughters.
  spa-VBL: Tenía siete hijos y tres hijas.
  fra-_FOB: Et il lui naquit sept fils et trois filles;
  mal-mal: അവന് ഏഴ് പുത്രന്മാരും മൂന്ന് പുത്രിമാരും ജനിച്ചു.
  urd-GVR: Us ke sāt beṭe aur tīn beṭiyāṅ paidā huīṅ.
  suz-BL: मेको के ७ जना तौ नु तमी सां बाक्‍मा बाक्‍त।
  eng-NOY: He had seven sons and three daughters.
  ita-1927: Gli erano nati sette figliuoli e tre figliuole;
  ckb-ckb: حەوت کوڕ و سێ کچی هەبوو.
  eng-BBE: And he had seven sons and three daughters.
  kan-OKCV: ಅವನಿಗೆ ಏಳುಮಂದಿ ಪುತ್ರರೂ ಮೂರು ಮಂದಿ ಪುತ್ರಿಯರೂ ಇದ್ದರು.
  tam-2017: அவனுக்கு ஏழு மகன்களும் மூன்று மகள்களும் பிறந்தார்கள்.
  spa-RV-1909: Y naciéronle siete hijos y tres hijas.
  ron-BTF: Și i s-au născut șapte fii și trei fiice.
  eng-WEBP: There were born to him seven sons and three daughters.
  eng-FBV: He had seven sons and three daughters.
  nld-1939: Hij had zeven zonen en drie dochters gekregen;
  nch-BL: Job quinpixtoya chicome itelpocahua huan eyi iichpocahua.
  vie-1934: Người sanh được bảy con trai và ba con gái;
  hin-CV: उनके सात पुत्र एवं तीन पुत्रियां थीं,
  spa-BES: Y tuvo siete hijos y tres hijas.
  tdx-tdx: Nisamake fito lahy re, telo ty anak’ampela’e.
  tha-KJV: ท่านให้กำเนิดบุตรชายเจ็ดคนและบุตรสาวสามคน
  por-BR-2018: E nasceram-lhe sete filhos e três filhas.
  deu-ELO: Und es wurden ihm sieben Söhne und drei Töchter geboren.
  eng-WYC-2018: And there were seven sons and three daughters born to him;
  epo-epo: Al li naskiĝis sep filoj kaj tri filinoj.
  uig-PIN: Uningdin yǝttǝ oƣul wǝ üq ⱪiz tuƣuldi.
  beo-beo: E da dunu mano fesuale amola uda mano udiana esalu.
  tpi-OTNT: Meri bilong en i bin karim 7-pela pikinini man na tripela pikinini meri.
  hau-SA: Yana da ’ya’ya maza bakwai da ’yan mata uku,
  uig-LAT: Uningdin yette oghul we üch qiz tughuldi.
  nde-nde: Yayilamadodana ayisikhombisa lamadodakazi amathathu,
  ton-ton: Pea naʻe fanauʻi kiate ia ʻae foha ʻe toko fitu mo e ʻofefine ʻe toko tolu.
  ces-1613: Kterémuž se narodilo sedm synů a tři dcery.
  eng-WMB: There were born to him seven sons and three daughters.
  tam-TCV: அவனுக்கு ஏழு மகன்களும், மூன்று மகள்களும் இருந்தார்கள்.
  ceb-ULB: May natawo kaniya nga pito ka mga anak nga lalaki ug tulo ka mga anak nga
    babaye.
  pol-UBG: I urodziło mu się siedmiu synów i trzy córki.
  agr-agr: Jopa uchijig aajakui siete aishmag, kampatum nuwa.
  kyc-kyc: Baame wane yanda ipingi nyepo dee wanake rema manjo pingi.
  urd-GVU: اُس کے سات بیٹے اور تین بیٹیاں پیدا ہوئیں۔
  deu-1912: Und zeugte sieben Söhne und drei Töchter;
  ntj-ntj: Nyangka-pula kurrirarralu katja 7-pa puru yurntalpa marnkurrpa kanyiranytja.
  kan-2017: ಅವನಿಗೆ ಏಳು ಮಂದಿ ಗಂಡುಮಕ್ಕಳೂ, ಮೂರು ಮಂದಿ ಹೆಣ್ಣುಮಕ್ಕಳೂ ಇದ್ದರು.
  yap-yap: Medlip e pagel ma dalip e ppin ni fak,
  hlt-MCSB: Anih te capa parhih neh canu pathum a sak.
  mdy-ETH: ዒዛኮ ላንካይ ዓቲንቄና ሃይሦ ዉዱሮ ናይና ዓኣኔ።
  twi-ASANTE: Na ɔwɔ mmammarima baason ne mmammaa baasa,
  eng-WEBU: There were born to him seven sons and three daughters.
  wal-wal: Ayyo laappun attuma naatinne heezzu macca naati yelettidosona.
  spa-PDDPT: Le nacieron siete hijos y tres hijas.
  gun-gun: Sete gua'y ha'e mboapy guajy kuery oguereko.
  ilo-ULB: Addaan isuna iti pito a putot a lallaki ken tallo a putot a babbai,
  kpg-kpg: Mee ana dama daane dogohidu ge dogodolu dama ahina.
  uig-ARA: ئۇنىڭدىن يەتتە ئوغۇل ۋە ئۈچ قىز تۇغۇلدى.
  sus-sus: Di xɛmɛ solofere nun di ginɛ saxan nu na a yi ra.
  pon-2006: Nah pwutak isimen oh serepein silimen.
  jae-jae: Ênê latui 7 to latuio têlêac.
  ksd-ksd: I ga vangala lavurua na bul tutana ma a utul a bul vavina.
  tur-YTC: Kendisine yedi oğul ve üç kız doğdu.
  grc-BRENT: Ἐγένοντο δὲ αὐτῷ υἱοὶ ἑπτὰ καὶ θυγατέρες τρεῖς.
  ind-AYT: Dia dikaruniai tujuh anak laki-laki dan tiga anak perempuan.
  nya-nya: Anali ndi ana aamuna asanu ndi awiri ndi ana aakazi atatu,
  hrv-hrv: Rodilo mu se sedam sinova i tri kćeri.
  mps-mps: Aga wego ogwa nogo a naga olama, me badu nogo si ogwa ame nai, wegi sela
    ame nai dao.
  tpi-tpi: Meri bilong en i bin karim 7-pela pikinini man na tripela pikinini meri.
  dan-1931: Syv Sønner og tre Døtre fødtes ham;
  vie-OVCB: Ông có bảy con trai và ba con gái.
  guj-2017: તેને સાત દીકરાઓ અને ત્રણ દીકરીઓ હતી.
  pon-2006A: Nah pwutak isimen oh serepein silimen.
  por-BRBSL: There nasceram para ele sete filhos e três filhas.
  cth-cth: Capa 7 touh hoi canu 3 touh a tawn.
  twi-twi: Na ɔwɔ mmabarima baason ne mmabea baasa,
  hlt-hlt: Anih te capa parhih neh canu pathum a sak.
  tbz-SIM: Kòo pɛitɛ́ initidɑbí ìyiekɛ̀ initipobí ìtɑ̃ɑ̃ti,
  msy-2020: An amuim a bagha otarir 7pla ko guivir 3pla bate.
  dop-dop: Soopu kɑ lʋlɑ ɑpɑlʋpiyɑ kɛ nɑɑtosompɔɣɔlɑɣɑ kɛ́, nɑ pɛɛlɑɑ tooso.
  azb-azb: Onun yeddi oğlu, üç qızı var idi.
  eng-DBY: And there were born to him seven sons and three daughters.
  hin-2017: उसके सात बेटे और तीन बेटियाँ उत्पन्न हुई।
  wol-KYG: Amoon na juróom ñaari doom yu góor ak ñett ñu jigéen.
  eng-YLT: And there are borne to him seven sons and three daughters,
  kne-kne: Waday an-ak na ay pito ay lalaki ya tolo ay babai.
  eng-WYC-2017: And there were seven sons and three daughters born to him;
  eng-WMBB: There were born to him seven sons and three daughters.
  urd-GVH: उसके सात बेटे और तीन बेटियाँ पैदा हुईं।
  rug-rug: Ka zuapa tuna koreo si asa meke ka ṉeta tuna vineki,
  gaz-gaz: Innis ilmaan torbaa fi intallan sadii qaba ture;
  fra-LSG: Il lui naquit sept fils et trois filles.
  gnn-gnn: Djamarrkuḻiny'tja nhanbala Djawuppa guḻku'na; walkur‐mäypamirrina ŋayi
    ŋunhi yolŋunydja, 7 ḏarramuwurrunydja ga ḻurrkun' dhäykawurrunydja,
  yal-yal: A dii xɛmɛ solofere nun dii tɛmɛ saxan nan sɔtɔ.
  haw-1868: Ua hanauia nana ehiku mau keikikane, a me na kaikamahine ekolu.
  arb-NAV: وَأَنْجَبَ أَيُّوبُ سَبْعَةَ أَبْنَاءٍ وَثَلاثَ بَنَاتٍ.
  ewe-ewe: Viŋutsu adre kple vinyɔnu etɔ̃ nɔ esi,
  eng-LEE: And there were born unto him seven sons and three daughters.
  gvn-gvn: '@see-verse:JOB.001.001'
  asm-FB: তেওঁৰ সাত জন পুতেক আৰু তিনি জনী জীয়েক আছিল।
  sus-A: دِ شّمّ سٌلٌقٍرٍ نُن دِ فِنّ سَشَن نُ نَ عَ يِ رَ.
  fra-SBL: Il lui naquit sept fils et trois filles.
  hbo-hbo: וַיִּוָּ֥לְדוּ לֹ֛ו שִׁבְעָ֥ה בָנִ֖ים וְשָׁלֹ֥ושׁ בָּנֹֽות׃
  piu-2006: '@see-verse:JOB.001.001'
  kik-kik: Ayubu aarĩ na ariũ mũgwanja na airĩtu atatũ,
  fra-NCL: Il lui naquit sept fils et trois filles.
  cek-AK: Anih loe capa sarihto hoi canu thumto sak.
  cuk-cuk: Job, walagugle (7) masmala nikad, bunamalabi walapaa nikabalid.
  uig-CYR: Униңдин йәттә оғул вә үч қиз туғулди.
  pma-pma: Natnali oulu (7) ka natnahin etel (3).
  tel-2017: అతనికి ఏడుగురు కొడుకులు, ముగ్గురు కూతుళ్ళు ఉన్నారు.
  hat-BSA: Sèt fis ak twa fi te fèt a li menm.
  bxh-bxh: Nanatuna tatau faligigi luwaga yo wawahin faihona.
  kos-kos: Oasr wen itkosr ac acn tolu natul.
  hbo-WLC: וַיִּוָּ֥לְדוּ ל֛וֹ שִׁבְעָ֥ה בָנִ֖ים וְשָׁל֥וֹשׁ בָּנֽוֹת׃
  ibo-ibo: Ọ mụrụ ụmụ ndị ikom asaa na ụmụ agbọghọ atọ.
  ory-ory: ପୁଣି, ତାହାର ସାତ ପୁତ୍ର ଓ ତିନି କନ୍ୟା ଜନ୍ମିଥିଲେ।
  chk-chk: Iwe, a wor füman nöün ät me ülüman nöün nengin.
  rop-rop: Wal Job bin abum sebenbala san en thribala doda.
  ukr-1871: І родилось йому семеро синів й три дочки,
  deu-1951: Es wurden ihm sieben Söhne und drei Töchter geboren.
  eng-JPS: And there were born unto him seven sons and three daughters.
  srp-1865: I rodi mu se sedam sinova i tri kæeri.
  lug-lug: Yalina abaana aboobulenzi musanvu n’aboobuwala basatu.
  heb-heb: ויולדו לו שבעה בנים ושלוש בנות׃
  ben-IRV: তাঁর সাত ছেলে এবং তিন মেয়ে জন্মায়।
  pan-pan: ਉਹ ਦੇ ਸੱਤ ਪੁੱਤਰ ਅਤੇ ਤਿੰਨ ਧੀਆਂ ਸਨ।
  mya-JVB: သား ခုနစ် ယောက်နှင့် သမီး သုံး ယောက်ရှိ ၏။
  hmo-hmo: Iobu ena natuna tau be 7, iena natuna hahine be toi.
  urd-urd: उसके यहाँ सात बेटे और तीन बेटियाँ पैदा हुईं।
  rus-SYN: И родились у него семь сыновей и три дочери.
  bqc-SIM: A nɛgↄ̃ɛↄ vĩ gbɛ̃ↄn sopla, nɛnↄɛↄ gbɛ̃ↄn àaↄ̃.
  tcz-CHONGTHU: Joh hin chapa sagi le chanu thum aneiye.
  mar-mar: ईयोबाला सात मुले आणि तीन मुली झाल्या.
  soq-soq: Me obampa mona 7 ita anoanopa natadea gamomon.
  qub-qub: Wamrancuna caran quimsa warmi, ganchis ollgu.
  bqp-bqp: À nɛ́gↄ̃gbɛ̃nↄ vĩ gbɛ̃nↄn suppla, nɛ́nↄgbɛ̃nↄ gbɛ̃nↄn aakↄ̃.
  hat-hat: Li te gen sèt pitit gason ak twa pitit fi.
  eng-BSB: He had seven sons and three daughters,
  eng-WEBPB: There were born to him seven sons and three daughters.
  kbq-kbq: Jopu'a 7ni'a ne' mofavreraminki 3'a mofa'neraminki huno zamante'ne.
  nhe-BL: Job quinpixqui chicome itelpocahua huan eyi iichpocahua.
  bus-bus: À nɛ́gↄ̃gbɛ̃nↄ vĩ gↄ̃ↄn swɛɛplaa, nɛ́nↄgbɛ̃nↄ gↄ̃ↄn aagↄ̃.
  gub-BL: Heta 7 ta'yr izupe wà. Heta na'iruz tazyr izupe wà no.
  eng-DRA: And there were born to him seven sons and three daughters.
