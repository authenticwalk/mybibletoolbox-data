verse: JOB.001.009
translations:
  mal-C: 'സാത്താൻ പറഞ്ഞു: “യാതൊരു കാരണവുമില്ലാതെയാണോ ഇയ്യോബ് ദൈവത്തെ ഭയപ്പെടുന്നത്?'
  deu-TKW: 'Der Satan erwiderte Jahwe und sprach: Ist Hiob etwa umsonst gottesfürchtig?
    Hast nicht du selbst ihn und sein Haus und alles, was ihm gehört, rings umhegt?'
  lin-lin: 'Satana azongiselaki Yawe : — Okanisi ete ezali na pamba nde Yobo atosaka
    Nzambe ?'
  eng-LSV: And Satan answers YHWH and says, “Is Job fearing God for nothing?
  eng-GNV: Then Satan answered the Lord, and sayde, Doeth Iob feare God for nought?
  eng-WEBSTER: Then Satan answered the LORD, and said, Doth Job fear God for naught?
  nhw-BL: 'Pero nopa Amocualtlacatl quiilhui: ―¿Ta tiquita Job mitztlepanita san pampa
    quinequi?'
  swh-ONEN: Shetani akamjibu Bwana, “Je, Ayubu anamcha Mungu bure?
  bba-bba: Mɑ Setɑm u Gusunɔ wisɑ u nɛɛ, ɑ tɑmɑɑ kɑmɑ Yoobu wi, u kɑ nun nɑsie?
  eng-KJVCPB: Then Satan answered the Lord, and said, Doth Job fear God for nought?
  cpy-cpy: 'Rakanaki Yakatantaniri, ikantzi: “¡Jha! ¿Poshiyakaan-tzima, ipinkatha-tashi-tzimi
    Job?”'
  luo-luo: Satan nodwoko niya, “Iparo ni Ayub oluoro Nyasaye kaonge gima omiyo?
  meu-meu: Bena Satana ese Iehova ma e haere henia, eto, Iobu na asi badina Dirava
    garina e garimu a?
  npi-ULB: तब शैतानले परमप्रभुलाई जवाफ दियो र भन्यो, “के अय्यूबले विनाकारण परमेश्‍वरको
    भय मान्छन् र ?
  yor-yor: Nígbà náà ni Satani dá Olúwa lóhùn wí pé, “Jobu ha bẹ̀rù Ọlọ́run ní asán
    bí?”
  emp-NTPO: 'Maʌ̃ne diauruba jarasia: –Idjira ni cãrẽ sid̶a sãwãca bẽrã mãwã bʌra
    waya b̶ʌa.'
  pes-OPCB: 'شیطان گفت: «اگر خداترسی برای او سودی نمی‌داشت این کار را نمی‌کرد.'
  tgl-ULB: Saka sumagot si Satanas kay Yahweh, “Basta na lang ba magkakaroon ng takot
    sa iyo si Job nang walang kadahilanan?”
  cbu-NT: 'natsampansha: Zuraksha. Job uru shaanaatsi kukish tuminkiya, watam shaana
    kizpur wanasir ksutakshawa. Shiy maachta ichingaru panarangsha; anumand shiyaa
    kizpur chinakiya.'
  hui-hui: Ani layagola dama Heyolabe ibugua lalu, Í̠na manda bialu keria Yobo ibu
    í̠na mbirale mbira nami kegola ibugua í̠ mitangi bialu lotu lalu holebirabe. Ndoyago.
  mya-mya: စာတန်ကလည်း၊ ယောဘသည် အကျိုးမရဘဲ ဘုရားဝတ်ကို ပြုသလော။
  bod-N: དེ་ནས་སཱ་ཏན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་ལན་དུ། ཨེས་ཡོབ་ནི་དོན་མེད་པར་དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་ཡིན་ནམ།
  sna-sna: Satani akati, “Ko, Jobho anongotya Mwari pasina here?
  spa-BLM: 'Entonces Satanás respondió a Yahvé y dijo: “¿Acaso Job teme a Dios por
    nada?'
  cac-cac: 'Ix tac''vi vin̈ Satanás chi'' icha tic: —Man̈ nab''an̈ejoc vach'' syutej
    sb''a vin̈ d''a ichan̈.'
  swh-ULB: Kisha Shetani akamjibu BWANA na kusema, “Je Ayubu amcha Mungu bila sababu?
  bel-bel: 'І адказаў сатана Госпаду і сказаў: хіба задарам богабаязны Ёў?'
  wed-wed: Satan i paribelei, “Tam Job e paipaina-kauei lamna aubaina e voepaepaim!
  deu-ELBBK: 'Und der Satan antwortete dem HERRN und sprach: Ist es umsonst, dass
    Hiob Gott fürchtet?'
  mbb-OT: Midtavak si Setanas te, “Iyan dà idtehuza zin kenikew su ǥeina te edtuvazan
    nu sikandin.
  mal-2015: 'അതിന്നു സാത്താൻ യഹോവയോടു: വെറുതെയോ ഇയ്യോബ് ദൈവഭക്തനായിരിക്കുന്നതു?'
  rmc-rmc: 'O satan odphenďa: „Či nane le Job vaš soske te daral le Devlestar?'
  pes-OPV: 'شیطان در جواب خداوند گفت: «آیا ایوب مجان از خدا می‌ترسد؟'
  ron-1924: 'Ши Сатана а рэспунс Домнулуй: „Оаре деӂяба се теме Йов де Думнезеу?'
  aui-aui: Bi Seitan iwona bo, “Tam kukoyagha yapori, noko biidi yakabikabikarawayem!
  ben-OBCV: “ইয়োব কি বিনা স্বার্থে ঈশ্বরকে ভয় করে?” শয়তান উত্তর দিল
  som-som: Markaasaa Shayddaan Rabbiga u jawaabay oo wuxuu ku yidhi, Bal Ayuub ma
    waxtarla'aan buu Ilaah uga cabsadaa?
  lat-VUC: 'Cui respondens Satan, ait: Numquid Job frustra timet Deum?'
  eng-ASVBT: Then Satan answered Jehovah, and said, Doth Job fear God for nought?
  ita-1885: 'E Satana rispose al Signore, e disse: Giobbe teme egli Iddio indarno?'
  eng-LXXUP: Then the devil answered, and said before the Lord, Does Job worship the
    Lord for nothing?
  eng-ULB: Then Satan answered Yahweh and said, “Does Job fear God without reason?
  spa-VBL: “¿Acaso es por nada que Job respeta a Dios?” – respondió Satanás. “Has
    colocado un cerco protector alrededor de él, de su familia y de todo lo que posee.
  fra-_FOB: 'Et Satan répondit à l''Éternel, et dit: Est-ce pour rien que Job craint
    Dieu?'
  mal-mal: 'അതിന് സാത്താൻ യഹോവയോട്: “ഇയ്യോബ് ദൈവഭക്തനായിരിക്കുന്നത് വെറുതെയല്ല?'
  lit-lit: 'Tada Šėtonas atsiliepdamas VlEŠPAČIUI tarė: „Argi už nieką Jobas bijo
    Dievo?'
  urd-GVR: Iblīs ne Rab ko jawāb diyā, “Beshak, lekin kyā Ayyūb yoṅ hī Allāh kā ḳhauf
    māntā hai?
  suz-BL: मिनु सैतानमी परमप्रभु यावे कली “मार, अय्‍युब परमप्रभु कली मो मान पा हिंशो
    बाक्‍बा ङा? भजन संग्रह ७३:१३
  eng-NOY: Then Satan answered Jehovah, Is it for nought that Job feareth God?
  ita-1927: 'E Satana rispose all’Eterno: “E’ egli forse per nulla che Giobbe teme
    Iddio?'
  ckb-ckb: 'شەیتانیش وەڵامی یەزدانی دایەوە: «ئایا ئەیوب بەخۆڕایی لەخواترسە؟'
  eng-BBE: And the Satan said in answer to the Lord, Is it for nothing that Job is
    a god-fearing man?
  kan-OKCV: ಆಗ ಸೈತಾನನು ಉತ್ತರವಾಗಿ ಯೆಹೋವ ದೇವರಿಗೆ, “ಲಾಭವಿಲ್ಲದೆ ಯೋಬನು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಟ್ಟಿದ್ದಾನೋ?
  tam-2017: 'அதற்குச் சாத்தான் யெகோவாவுக்கு மறுமொழியாக: யோபு வீணாகவா தேவனுக்குப் பயந்து
    நடக்கிறான்?'
  spa-RV-1909: 'Y respondiendo Satán á Jehová, dijo: ¿Teme Job á Dios de balde?'
  ron-BTF: 'Atunci Satan a răspuns DOMNULUI și a zis: Se teme Iov de Dumnezeu degeaba?'
  eng-WEBP: Then Satan answered the LORD, and said, “Does Job fear God for nothing?
  eng-FBV: “Is it for nothing that Job respects God?” Satan answered. “You've placed
    a protective fence around him and his family—in fact around everything he has.
  nld-1939: 'Maar satan gaf Jahweh ten antwoord: Is Job soms godvrezend om niet?'
  nch-BL: 'Pero nopa Amocualtacat quiilhui: ―¿Ta tiquita Job mitztepanita san pampa
    quinequi?'
  vie-1934: 'Sa-tan thưa với Đức Giê-hô-va rằng: Gióp há kính sợ Đức Chúa Trời luống
    công sao?'
  hin-CV: शैतान ने याहवेह से पूछा, “क्या अय्योब परमेश्वर के प्रति श्रद्धा बिना लाभ
    के मानता है?
  spa-BES: 'Y Satanás respondió en respuesta al Señor: ¿Es por nada que Job es un
    hombre temeroso de Dios?'
  tdx-tdx: 'Nanoiñe Iehovà ami’ty hoe i mpañinjey: Aa vaho an-tsi-vente’e hao ty añeveña’
    Iobe aman’ Añahare?'
  tha-KJV: แล​้วซาตานทูลตอบพระเยโฮวาห์​ว่า “โยบยำเกรงพระเจ้าเปล่าๆหรือ
  por-BR-2018: 'Então Satanás respondeu ao SENHOR, dizendo: Por acaso Jó teme a Deus
    em troca de nada?'
  deu-ELO: 'Und der Satan antwortete Jehova und sprach: Ist es umsonst, daß Hiob Gott
    fürchtet?'
  eng-WYC-2018: To whom Satan answered, Whether Job dreadeth God vainly? (To whom
    Satan answered, Hast not Job good reason to fear God? or to revere God?)
  epo-epo: 'Kaj Satano respondis al la Eternulo, kaj diris: Ĉu vane Ijob timas Dion?'
  uig-PIN: 'Xǝytan Pǝrwǝrdigarƣa jawabǝn: — Ayup Hudadin bikardin bikar ⱪorⱪmiƣandu?'
  beo-beo: Sa:ida:ne da bu adole i, “Yoube da Dima bidi hame lasea, e da Dima nodone
    sia:ne gadoma:bela:?
  tpi-OTNT: Orait na Satan i bekim tok olsem, “Yu ting bai Jop i aninit long yu sapos
    em i no kisim wanpela samting long han bilong yu, a? Mi ting nogat.
  hau-SA: Sai Shaiɗan ya amsa ya ce, “Haka kawai Ayuba yake tsoron Allah?
  uig-LAT: 'Sheytan Perwerdigargha jawaben: — Ayup Xudadin bikardin bikar qorqmighandu?'
  nde-nde: USathane waphendula wathi, “Kambe uJobe umesaba kungelasizatho na uNkulunkulu?
  ton-ton: Pea naʻe tali ai ʻe Sētane kia Sihova, ʻo pehē, “He kuo manavahē ʻa Siope
    ki he ʻOtua taʻehatotongi?
  ces-1613: 'A odpovídaje Satan Hospodinu, řekl: Zdaliž se Job darmo bojí Boha?'
  eng-WMB: Then Satan answered the LORD, and said, “Does Job fear God for nothing?
  tam-TCV: சாத்தான் யெகோவாவுக்குப் பதிலாக, “யோபு வீணாகவா இறைவனுக்குப் பயந்து நடக்கிறான்?
  ceb-ULB: Unya mitubag si Satanas kang Yahweh ug miingon, “Nagmahadlokon lang ba
    si Job sa Dios sa walay hinungdan?
  pol-UBG: 'A szatan odpowiedział PANU: Czy Hiob za darmo boi się Boga?'
  agr-agr: 'Tusa tutai iwanch Tuke Pujuun ayaak: “Tujash amina umigtama nunak tikima
    wainkag umigtamtsui.'
  kyc-kyc: Dokopa Satane baame Kamongo isingi lamaiya. Jopo baame emba keta nyiso
    karulipi nao kararo lao kingi lakandengepe? Doko kinyi daase?
  urd-GVU: ابلیس نے رب کو جواب دیا، ”بےشک، لیکن کیا ایوب یوں ہی اللہ کا خوف مانتا
    ہے؟
  deu-1912: 'Der Satan antwortete dem HERRN und sprach: Meinst du, daß Hiob umsonst
    Gott fürchtet?'
  ntj-ntj: Nyangka Tjayitintu watjarnu, “Wiya, wati palunyalunta kunpu-kunpu wanalkitjamunu.
  kan-2017: ಅದಕ್ಕೆ ಸೈತಾನನು, “ಯೋಬನು ನಿನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯನ್ನು ಲಾಭವಿಲ್ಲದೆ ಇಟ್ಟಿದ್ದಾನೋ?
  yap-yap: Me fulweg Satan ni ga’ar, “Gur ra i par Job ni bay madgum u wan’ ni fa’anra
    der yib e fel’ riy ngak?
  hlt-MCSB: Satan loh BOEIPA te a doo tih, “Lunglilungla mai la Job loh Pathen a rhih
    tang nim?
  mdy-ETH: ፃላሄ ጊንሣ፦ «ዒዮቤ ኔና፥ ፆኦሲ ዒጊጫሢ ጉሪ ኔኤም ማላ?
  twi-ASANTE: Satan buaa Awurade sɛ, “Hiob suro Onyankopɔn kwa anaa?
  eng-WEBU: Then Satan answered the LORD, and said, “Does Job fear God for nothing?
  wal-wal: Yaagin Seexaanai, “Tumu Iyyoobi neeyyo coo yayyii?
  spa-PDDPT: 'Entonces Satán respondió a Yavé: ¿Teme Job a ʼElohim sin interés?'
  gun-gun: 'Ha''e ramo anha aipoe''i Senhor pe: — Jó nda''u rive teve nguuete renonde
    ojererokyjea rupi oiko?'
  ilo-ULB: Ket simmungbat ni Satanas kenni Yahweh ket kinunana, “Agbuteng kadi ni
    Job iti Dios nga awan iti gapgapuna?
  kpg-kpg: Setan ga heeu, “Job le e mee di daumaha hua igolo adu gi di Goe maa mee
    ga ono hagahumalia mai doo baahi ai?
  uig-ARA: 'شەيتان پەرۋەردىگارغا جاۋابەن: ــ ئايۇپ خۇدادىن بىكاردىن بىكار قورقمىغاندۇ؟'
  sus-sus: Sentanɛ naxa a yaabi, «Ayuba xa gaaxui i ya ra tun mu a ra?
  pon-2006: Sehdan ahpw sapeng, patohwan, “Ia duwe, Sohp pahn kak pwongih komwi, ma
    komw sohte ketin kapaiahda?
  jae-jae: Sadaŋ gêjô Apômtau awa gebe “Job tau ketoc aôm sa ŋaômageŋ me.
  ksd-ksd: 'Ma Satan i ga biti tai ra Luluai: Dave, Iob i ru God ma pa ta vuna?'
  tur-YTC: O zaman Şeytan Yahve'ye yanıt verip, “İyov boşuna mı Tanrı'dan korkuyor?
  grc-BRENT: Ἀπεκρίθη δὲ ὁ διάβολος, καὶ εἶπεν ἐναντίον τοῦ Κυρίου, μὴ δωρεὰν Ἰὼβ
    σέβεται τὸν Κύριον;
  ind-AYT: Kemudian, Setan menjawab TUHAN, katanya, “Apakah Ayub takut akan Allah
    tanpa alasan?
  nya-nya: Satana anayankha kuti, “Kodi Yobu amaopa Mulungu popanda chifukwa?”
  hrv-hrv: 'A Satan odgovori Jahvi: “Zar se Job uzalud Boga boji?'
  mps-mps: Tama te po obaso, te Satango te po wei ponoyu, te po wali, “Nago homugo
    te Jop nage wi eyu, nage dologode olo dali elaluaibawe? Nago nogode nai me sisąbo
    si da, magi yaibawe? Eno homugo da, meni yaibao.
  tpi-tpi: Orait na Satan i bekim tok olsem, “Yu ting bai Jop i aninit long yu sapos
    em i no kisim wanpela samting long han bilong yu, a? Mi ting nogat.
  dan-1931: 'Men Satan svarede HERREN: “Mon det er for intet, Job frygter Gud?'
  vie-OVCB: 'Sa-tan đáp lời Chúa Hằng Hữu: “Đúng, nhưng Gióp kính sợ Đức Chúa Trời
    không phải là vô cớ?'
  guj-2017: ત્યારે શેતાને યહોવાહને ઉત્તર આપ્યો કે, શું અયૂબ કારણ વિના ઈશ્વરની બીક
    રાખે છે?
  pon-2006A: Sehdan ahpw sapeng, patohwan, “Ia duwe, Sohp pahn kak pwongih komwi,
    ma komw sohte ketin kapaiahda?
  por-BRBSL: 'Então Satanás respondeu a Javé e disse: “Será que Jó teme a Deus por
    nada?'
  cth-cth: Setan ni BAWIPA a pathungnae teh, Job ni Cathut hah a khuekhaw awm laipalah
    maw a taki.
  twi-twi: Satan buaa Awurade se, “Hiob suro Onyankopɔn kwa ana?
  hlt-hlt: Satan loh BOEIPA te a doo tih, “Lunglilungla mai la Job loh Pathen a rhih
    tang nim?
  tbz-SIM: 'Kɛ̀ dibɔɔ̀ tɛ̃́nnɛ́ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Isɔbu sɔ̃̀ńtɛ́ kɛ dɑ démɑɑ̀?'
  msy-2020: Ezɨ Satan kamaghɨn Godɨn akam ikaragha ghaze, “Nɨ deravɨra Jop gami, kamaghɨn
    a nɨ baghavɨra iti. Nɨ ghaze, Jop nɨn dafarimɨn bizir aghuitam inighan kogh, egh
    ti nɨn apengan ikiam, o? Kɨ ghaze, ti puvatɨgham.
  dop-dop: 'Mpʋɣʋlɛ Sɑtɑnɩ nɔɣɔ tǝkpɑʋ sɩ: Yem tɔɔ kɛ́ Soopu nyɑŋnɑ-ŋ?'
  azb-azb: 'Şeytan Rəbbə belə cavab verdi: «Əyyub Allahdan boş yerəmi qorxur?'
  eng-DBY: And Satan answered Jehovah and said, Doth Job fear God for nought?
  hin-2017: शैतान ने यहोवा को उत्तर दिया, “क्या अय्यूब परमेश्वर का भय बिना लाभ के
    मानता है? (प्रका. 12:10)
  wol-KYG: 'Mu ne ko: «Ayóoba daa ragal Yàlla ci neen a?'
  eng-YLT: And the Adversary answereth Jehovah and saith, 'For nought is Job fearing
    God?
  kne-kne: Ngem kanan Satanas ay nanongbat, “Ay siya mo dayawen dakan Job mo magay
    gapo na?
  eng-WYC-2017: To whom Satan answered, Whether Job dreadeth God vainly?
  eng-WMBB: Then Satan answered the LORD, and said, “Does Job fear God for nothing?
  urd-GVH: इबलीस ने रब को जवाब दिया, “बेशक, लेकिन क्या अय्यूब यों ही अल्लाह का ख़ौफ़
    मानता है?
  rug-rug: Olaṉa se Setani, “Vea, kote boka pamaṉa nigo Zobi si Agoi pana loke nana
    likakalae si asa?
  gaz-gaz: Seexanni immoo deebisee akkana jedhe, “Iyyoob akkasumaan Waaqa sodaataa?
  fra-LSG: 'Et Satan répondit à l’Éternel: Est-ce d’une manière désintéressée que
    Job craint Dieu?'
  gnn-gnn: Ga ŋayi Ŋäṉuktja waŋa nhanukala “Yo‐o‐o?” bitjan. “Nhäku ŋayi Djawuptja
    buku‐ŋal'yun yukurra nhuŋu? Ŋuriki waŋganygu warray ŋiniya. Balathurru ŋayi nhuŋu
    yukurra buku‐ŋal'yundja, märr nhe yurru ŋanya ḻukunydjakuma ŋiniya.
  yal-yal: Setana yi Alatala yabi, a naxa, “Yuba gaxuxi Ala yɛɛ ra nɛn tun ba?
  haw-1868: Alaila olelo aku la o Satana ia Iehova, i aku la, Ke makau kumu ole la
    anei o Ioba i ke Akua?
  arb-NAV: 'فَأَجَابَ الشَّيْطَانُ: «أَمَجَّاناً يَتَّقِي أَيُّوبُ اللهَ؟'
  ewe-ewe: Ke Satana bia Mawu be, “Ɖe Hiob vɔ̃a Mawu dzodzroa?
  eng-LEE: Then answered the Accuser the Lord, and said, Is it for nought that Job
    feareth God?
  gvn-gvn: '@see-verse:JOB.001.008'
  asm-FB: তেতিয়া চয়তানে উত্তৰ দি যিহোৱাক ক’লে, “ইয়োবে জানো লাভ নোপোৱাকৈ ঈশ্বৰলৈ
    ভয় ৰাখিছে?
  sus-A: سٍنتَنّ نَشَ عَ يَابِ، «عَيُبَ شَ فَاشُي عِ يَ رَ تُن مُ عَ رَ؟
  fra-SBL: 'Alors Satan prit la parole devant Yahvé, et dit : Job craint-il Dieu pour
    rien ?'
  hbo-hbo: וַיַּ֧עַן הַשָּׂטָ֛ן אֶת־יְהוָ֖ה וַיֹּאמַ֑ר הַֽחִנָּ֔ם יָרֵ֥א אִיֹּ֖וב
    אֱלֹהִֽים׃
  piu-2006: '@see-verse:JOB.001.008'
  kik-kik: Shaitani agĩcookia atĩrĩ, “Kaĩ Ayubu agĩĩtigagĩra Ngai o ro ũguo tũhũ?
  fra-NCL: 'Satan répondit à Yahweh : « Est-ce gratuitement que Job craint Dieu ?'
  cek-AK: Setan mah Angraeng khaeah, Job loe tidoeh na ai ah Sithaw to zit maw?
  cuk-cuk: 'Geb nia-saila-Satanás, Bab-Jehová-abin weyob sogded: —¿Ar Jobʼde, binsa
    be-dobekwaa nanadii be ebinsae? Binsa deyob gudisulid. Ar ega be ibmar-ukedba
    deyob gudiid.'
  uig-CYR: 'Шәйтан Пәрвәрдигарға җававән: — Аюп Худадин бекардин бекар қорқмиғанду?'
  pma-pma: Temat vit kesi mini vit, “?Mukave? ?Komundemi keke Siob heles heha netan
    minuk munak kikulat tokolkatien onom ran moulien onen?
  tel-2017: అందుకు సాతాను “యోబు ఊరకే దేవుడంటే భయభక్తులు చూపిస్తున్నాడా?
  hat-BSA: 'Satan te reponn SENYÈ a: “Èske Job gen lakrent Bondye pou granmesi?'
  bxh-bxh: Yaubada alinana Tau Laulau Fagilu, Satani, ya bui iyen, Diyobi hige i fadebasae gaibuim!
  kos-kos: Na Satan el fahk, “Ya Job el alu nu sum ke wangin?
  hbo-WLC: וַיַּ֧עַן הַשָּׂטָ֛ן אֶת־יְהוָ֖ה וַיֹּאמַ֑ר הַֽחִנָּ֔ם יָרֵ֥א אִיּ֖וֹב
    אֱלֹהִֽים׃
  ibo-ibo: Ekwensu zara Onyenwe anyị sị, “Job ọ na-atụ Chineke egwu nʼefu?
  ory-ory: ତେବେ ଶୟତାନ ସଦାପ୍ରଭୁଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ଆୟୁବ କʼଣ ଅକାରଣରେ ପରମେଶ୍ୱରଙ୍କୁ
    ଭୟ କରୁଅଛି?
  chk-chk: Mürin, Satan a pälüeni ewe Samol mi Lapalap, “Ifa usun, Hiop epwe niuokusituk
    ika esap wor an feiöch?
  rop-rop: Wal det nogudwan einjul bin tok, “Wal wotfo im oldei abum loda rispek langa
    yu? Dumaji yu oldei lukaftum langa im brabli gudwei.
  ukr-1871: 'І відказав Сатана Господеві та й промовив: Чи то ж Йов дармо такий богобоязливий?
    Чи не ти ж сам обгородив навкруги його й дом його й усе майно його?'
  deu-1951: 'Satan antwortete dem HERRN und sprach: Ist Hiob umsonst gottesfürchtig?'
  eng-JPS: 'Then Satan answered the LORD, and said: ''Doth Job fear God for nought?'
  srp-1865: 'A Sotona odgovori Gospodu i reèe: eda li se uzalud Jov boji Boga?'
  lug-lug: Setaani n’addamu Mukama Katonda nti, “Ekitiibwa akussaamu kya bwereere?
  heb-heb: ויען השטן את יהוה ויאמר החנם ירא איוב אלהים׃
  ben-IRV: তখন শয়তান সদাপ্রভুকে উত্তর দিল এবং বলল, “ইয়োব কি ঈশ্বরকে বিনা কারণে ভয়
    করে?
  pan-pan: ਤਦ ਸ਼ੈਤਾਨ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, “ਕੀ ਅੱਯੂਬ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਕਿਸੇ ਲਾਭ ਦੇ ਡਰਦਾ ਹੈ।
  mya-JVB: စာတန် ကလည်း ၊ ယောဘသည် အကျိုး မရဘဲ ဘုရား ဝတ်ကို ပြုသလော။
  hmo-hmo: Satani ia haere, ia gwau, “Bema Iobu ese oi dekena amo gau ta ia abia lasi
    neganai, oi dekenai do ia gari, a?
  urd-urd: शैतान ने ख़ुदावन्द को जवाब दिया, “क्या अय्यूब यूँ ही ख़ुदा से डरता' है?
  rus-SYN: 'И отвечал сатана Господу и сказал: разве даром богобоязнен Иов?'
  bqc-SIM: 'Ɔ̃ Setãu ò Diiɛ: Yobu n vĩa vĩ pã nɛe?'
  tcz-CHONGTHU: Satan in Pakai adonbut in, “Henge Job in Pathen aginna ajeh hoitah
    anei ahi.
  mar-mar: नंतर सैतानाने परमेश्वरास उत्तर दिले आणि म्हणाला, “ईयोब देवाचे भय ऊगीच बाळगतो
    काय?
  soq-soq: Tane Seitan Iawe God mampe wane wanase, “E onieiadewaitiana baiwa me wiwiraaleide.
  qub-qub: 'Chaura Satanasga niran: «Manami manacajllapächu mana cachaypa sirbiycäshunqui.'
  bqp-bqp: 'Akũ Setan pì Dikirinɛ: Ayuba n vĩna vĩ pãn yá?'
  hat-hat: 'Satan reponn li: -Atò, se pou gremesi Jòb gen krentif pou ou konsa a?'
  eng-BSB: Satan answered the LORD, “Does Job fear God for nothing?
  eng-WEBPB: Then Satan answered the LORD, and said, “Does Job fear God for nothing?
  kbq-kbq: Huno antahigegeno Sata'a amanage huno Ra Anumzamofona kenona hunte'ne,
    Kagra tamage hananagi, Jopu'a agafa'a me'nere agra Anumzamokagura korora hunegante.
  nhe-BL: 'Pero nopa Axcualtlacatl quiilhui: ―¿Ta tiquita Job mitztlepanita san pampa
    quinequi?'
  bus-bus: 'Ben Setãn bè Diinɛ: Ayuba n vĩa vĩ pãn yↄ́?'
  gub-BL: Uwazar Zurupari ize'eg izupe. — Aipo ukyze e newi.
  eng-DRA: 'And Satan answering, said: Doth Job fear God in vain?'
