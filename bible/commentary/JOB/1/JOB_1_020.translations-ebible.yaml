verse: JOB.001.020
translations:
  mal-C: അപ്പോൾ ഇയ്യോബ് എഴുന്നേറ്റ് തന്റെ പുറങ്കുപ്പായം വലിച്ചുകീറി; തുടർന്ന് തലമുണ്ഡനം
    ചെയ്തു. അദ്ദേഹം സാഷ്ടാംഗം വീണു നമസ്കരിച്ച്,
  deu-TKW: Dann stand Hiob auf, zerriß sein Gewand und beschor sein Haupt; sodann
    fiel er nieder auf die Erde, betete an
  lin-lin: Yobo atelemaki, apasolaki kazaka na ye, akokolaki suki ya moto na ye, akweyaki
    na mabele mpe afukamaki.
  eng-LSV: And Job rises, and tears his robe, and shaves his head, and falls to the
    earth, and pays respect,
  eng-GNV: Then Iob arose, and rent his garment, and shaued his head, and fel downe
    vpon the ground, and worshipped,
  eng-WEBSTER: Then Job arose, and rent his mantle, and shaved his head, and fell
    upon the ground, and worshiped,
  nhw-BL: Huajca Job moquetzqui huan quitzayanqui iyoyo huan quixinqui itzonteco para
    quinextis tlahuel motequipachohua. Huan motlancuaquetzqui huan quihueyichijqui
    Toteco.
  swh-ONEN: Ndipo Ayubu akasimama, akararua joho lake na kunyoa nywele zake. Kisha
    akaanguka chini katika kuabudu
  bba-bba: Ye Yoobu u yenibɑ kpuro nuɑ, yerɑ u seewɑ u win yɑberu nɛnuɑ u kɑrɑnɑ,
    mɑ u tii wii pɔɔru wokɑ nuku sɑnkirɑnun sɔ̃. Mɑ u yiirɑ u siriru tem ɡirɑri u
    nɛɛ,
  eng-KJVCPB: Then Job arose, and rent his mantle, and shaved his head, and fell down
    upon the ground, and worshipped,
  cpy-cpy: Katziyanaka Job, itzijaa-nakiro iithaari okatsi-tzimo-neentana-kiri, rameetana-kiro
    iishi. Ari rotziwerowa-naka kepatsi, amananaka,
  luo-luo: E sa onogo, Ayub noa malo mi oyiecho lepe kendo olielo yie wiye. Eka nopodho
    piny auma kolemo,
  meu-meu: Bena Iobu na e tore isi, ena dabua e darea bona kwarana e naua; bena tano
    ai e goru diho, Dirava e toma henia diho.
  npi-ULB: तब अय्यूब उठे, आफ्नो लुगा च्याते, कपाल खौरे, भुइँमा घोप्‍टो परे र परमेश्‍वरको
    आराधना गरे ।
  yor-yor: Nígbà náà ni Jobu dìde, ó sì fa aṣọ ìgúnwà rẹ̀ ya, ó sì fá orí rẹ̀ ó wólẹ̀
    ó sì gbàdúrà
  emp-NTPO: Jũma maʌ̃ ũrĩnacarea Jora piradrʌped̶a sopuaba idjia cacuad̶e jʌ̃ b̶ʌra
    cũẽtatasia idjab̶a borob̶ichia tʌsia. Maʌ̃be chĩrãborod̶e b̶arru cob̶eped̶a Ãcõrẽa
    bia bed̶easia.
  pes-OPCB: آنگاه ایوب برخاسته، از شدت غم لباس خود را پاره کرد. سپس موی سر خود را
    تراشید و در حضور خدا به خاک افتاده،
  tgl-ULB: Napatayo si Job, pinunit ang kaniyang damit, inahit ang kaniyang buhok,
    nagpatirapa sa lupa at sinamba ang Diyos.”
  cbu-NT: Ashiriya, Jobsha anoo tsiyatsis ichinguroo mazinarangu, kizpur mang' mantsarangu,
    wamaree putayaru izichirangiya. Sheeru, muchootstsha kumayaru, tsapush timucheeru,
    kapung tanuku, anshuri Apanllpa tsiyatarangiya.
  hui-hui: Bi uruni laga biyago hale howa Yobo ibunaga bu miniha genda timbuni tagira
    ibalu mini burugu layagola ibugua dara holene walia halu ibunaga agaru minu lerelalu
    mandari angariru pundu lalu bini. Ani buwa ibugua ge duli hangaho biruwa ma bulu
    palialu handa dindiho biruwa Ngode Datagaliwabehondo bi lene.
  mya-mya: ထိုအခါ ယောဘသည် ထ၍ မိမိဝတ်လုံကို ဆုတ်လေ၏။ ဆံပင်ကိုလည်း ရိတ်၍ မြေပေါ်မှာဝပ်လျက်
    ကိုးကွယ်ပြီးလျှင်၊ ငါသည် အဝတ်မပါဘဲ အမိဝမ်းထဲကထွက်လာ၏။
  bod-N: ཨེས་ཡོབ་ཡར་བཞེངས་ཏེ་གྱོན་གོས་བཤགས་ནས་སྐྲ་བཞར་བ་དང་། ཁ་སར་བཏུད་ནས་ཕྱག་བཙལ་ཏེ་ན་རེ།
  sna-sna: Ipapo Jobho akasimuka ndokubvarura nguo dzake akaveura musoro wake. Ipapo
    akawira pasi
  spa-BLM: Entonces Job se levantó, rasgó su túnica, se afeitó la cabeza, se postró
    en el suelo y adoró.
  cac-cac: Yuj chi' ix q'ue vaan vin̈aj Job chi', ix te cus vin̈ sic'lab'il. Ix sn̈ic'chitan
    spichul vin̈, ix stzucanel xil sjolom vin̈, ix em n̈ojan vin̈ ejmelal d'a Dios.
  swh-ULB: Kisha Ayubu akainuka, akalirarua joho lake, akanyoa kichwa chake, akaanguka
    chini kifudifudi na kumwabudu Mungu.
  bel-bel: Тады Ёў устаў і падраў вопратку на сабе, пастрыг галаву сваю і ўпаў на
    зямлю і пакланіўся
  wed-wed: Anina ma Job i vomairi ma ana kwama i sikai. Kolana i ḡari ma i peu ḡaira
    au doa ma Bada i voepaepai.
  deu-ELBBK: Da stand Hiob auf und zerriss sein Gewand und schor sein Haupt; und er
    fiel zur Erde nieder und betete an.
  mbb-OT: Ne hein nezineg haazà ni Job, midhitindeg sikandin ne mibindas din is bisti
    zin tenged te kegkeseeng din. Ne impekiskisan din is ulu zin ne midlangkeb sikandin
    diyà te tanà te ked-azap te Nengazen.
  mal-2015: 'അപ്പോൾ ഇയ്യോബ് എഴുന്നേറ്റു വസ്ത്രം കീറി തല ചിരെച്ചു സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു:'
  rmc-rmc: Akor o Job ušťiľa, čhingerďa pre peste o plašťos andre žaľa a strihinďa
    peske o bala pro šero. Pokloňinďa pes le mujeha dži e phuv
  pes-OPV: آنگاه ایوب برخاسته، جامه خود را درید وسر خود را تراشید و به زمین افتاده،
    سجده کرد
  ron-1924: Атунч, Йов с-а скулат, шь-а сфышият мантауа ши шь-а тунс капул. Апой,
    арункынду-се ла пэмынт, с-а ынкинат
  aui-aui: Wasina bi Job imakegeghomiiri, da kana kwama itayina gosigosira bi gayamina
    imurataveni da noko yana wiinuwabero matakirina. Bi ivituwapore oghogheyana da
    mayiyina iyowogha dobodobove da God iyakabikuwayeni.
  ben-OBCV: একথা শুনে, ইয়োব উঠে দাঁড়ালেন এবং তাঁর পোশাক ছিঁড়ে ফেললেন ও তাঁর মাথা
    কামিয়ে ফেললেন। পরে মাটিতে লুটিয়ে পড়ে তিনি আরাধনা করে
  som-som: Markaasaa Ayuub sara joogsaday, oo huwiskiisii jeexjeexay, oo madaxiisiina
    wuu xiiray, oo intuu dhulka ku dhacay ayuu sujuuday,
  lat-VUC: 'Tunc surrexit Job, et scidit vestimenta sua: et tonso capite corruens
    in terram, adoravit,'
  eng-ASVBT: Then Job arose, and rent his robe, and shaved his head, and fell down
    upon the ground, and worshiped;
  ita-1885: Allora Giobbe si levò, e stracciò il suo mantello, e si tondè il capo,
    e si gittò a terra, e adorò.
  eng-LXXUP: So Job arose, and rent his garments, And shaved the hair of his head,
    And fell on the earth, and worshiped,
  eng-ULB: Then Job rose, tore his robe, shaved his head, lay facedown on the ground,
    and worshiped God.
  spa-VBL: Entonces Job se levantó y se rasgó la túnica. Entonces se cortó el pelo
    y se postró en el suelo en señal de adoración.
  fra-_FOB: Alors Job se leva, et il déchira son manteau, et il rasa sa tête; et il
    se jeta par terre, et il se prosterna,
  mal-mal: 'അപ്പോൾ ഇയ്യോബ് എഴുന്നേറ്റ് വസ്ത്രം കീറി തല ക്ഷൗരം ചെയ്ത് സാഷ്ടാംഗം വീണ്
    നമസ്കരിച്ചു:'
  urd-GVR: Yih sab kuchh sun kar Ayyūb uṭhā. Apnā libās phāṛ kar us ne apne sar ke
    bāl munḍwāe. Phir us ne zamīn par gir kar aundhe muṅh Rab ko sijdā kiyā.
  suz-BL: मिनु अय्‍युब बोक्‍शा आ वा खाक्‍गा बाक्‍त। आ चां प्रेक्‍गा बाक्‍त। मिनु खुम्‍की
    पा बाप्‍शा,
  eng-NOY: Then Job arose, and rent his mantle, and shaved his head, and fell down
    upon the ground, and worshipped;
  ita-1927: 'Allora Giobbe si alzò e si stracciò il mantello e si rase il capo e si
    prostrò a terra e adorò e disse:'
  ckb-ckb: جا ئەیوب هەستا و کەواکەی دادڕی و سەری خۆی ڕنییەوە و کەوتە سەر زەوی و کڕنۆشی
    برد،
  eng-BBE: Then Job got up, and after parting his clothing and cutting off his hair,
    he went down on his face to the earth, and gave worship, and said,
  kan-OKCV: ಆಗ ಯೋಬನು ಎದ್ದು ತನ್ನ ಮೇಲಂಗಿಯನ್ನು ಹರಿದುಕೊಂಡನು. ನಂತರ ತನ್ನ ತಲೆ ಬೋಳಿಸಿಕೊಂಡು,
    ನೆಲಕ್ಕೆ ಬಿದ್ದು ಸಾಷ್ಟಾಂಗವೆರಗಿ,
  tam-2017: 'அப்பொழுது யோபு எழுந்திருந்து, தன் சால்வையைக் கிழித்து, தன் தலையைச் சிரைத்து,
    தரையிலே விழுந்து பணிந்து:'
  spa-RV-1909: Entonces Job se levantó, y rasgó su manto, y trasquiló su cabeza, y
    cayendo en tierra adoró;
  ron-BTF: Atunci Iov s-a ridicat și și-a rupt mantaua și și-a ras capul și a căzut
    la pământ și s-a închinat,
  eng-WEBP: Then Job arose, and tore his robe, and shaved his head, and fell down
    on the ground, and worshiped.
  eng-FBV: Then Job stood up and tore his robe. Then cut off his hair and fell to
    the ground in worship.
  nld-1939: Toen stond Job op en scheurde zijn kleed; hij schoor zijn hoofd en wierp
    zich plat ter aarde neer.
  nch-BL: Huajca Job moquetzqui huan quitzayanqui iyoyo huan quixinqui itzonteco para
    quinextis tahuel mocuesohua. Huan motancuaquetzqui huan quihueyichijqui Toteco.
  vie-1934: Gióp bèn chổi dậy, xé áo mình, và cạo đầu, đoạn xấp mình xuống đất mà
    thờ lạy,
  hin-CV: अय्योब यह सुन उठे, और अपने वस्त्र फाड़ डाले, अपने सिर का मुंडन किया तथा
    भूमि पर दंडवत किया.
  spa-BES: 'Entonces Job se levantó, y después de rasgarse su ropa y cortándose el
    cabello, descendió sobre su rostro a la tierra, y adoró, y dijo:'
  tdx-tdx: Niongak’ amy zao t’Iobe nandriatse ty saro’e naho nañaratse ty añambone’e
    naho nibabok’ an-tane eo nisoloho,
  tha-KJV: แล​้วโยบก็​ลุกขึ้น ฉีกเสื้อคลุมของตน โกนศีรษะ กราบลงถึ​งด​ินนมัสการ
  por-BR-2018: Então Jó se levantou, rasgou sua capa, rapou sua cabeça, e caindo na
    terra, adorou,
  deu-ELO: Da stand Hiob auf und zerriß sein Gewand und schor sein Haupt; und er fiel
    zur Erde nieder und betete an.
  eng-WYC-2018: Then Job rose up, and he rent his clothes, and when his head was polled,
    he felled down upon the earth, and he worshipped God, (Then Job rose up, and he
    tore his clothes, and when his head was shaved, he fell down on the ground, and
    he worshipped God,)
  epo-epo: Tiam Ijob leviĝis, disŝiris sian veston, pritondis sian kapon, ĵetis sin
    sur la teron, kaj adorkliniĝis;
  uig-PIN: 'Ayup bolsa buni anglap ornidin dǝs turup, tonini yirtip, qeqini qüxüriwetip,
    ɵzini yǝrgǝ taxlap Hudaƣa ibadǝt ⱪildi: —'
  beo-beo: 'Amalalu, Yoube da wa:legadole, da:i dioiba:le, hina: abula gagadelale
    sali. E da dialuma gesele, odagi guduli, osobo da:iya gala:la sa:i.'
  tpi-OTNT: Jop i harim ol dispela tok na em i bel hevi nogut tru na i brukim klos
    bilong en na i rausim olgeta gras long het bilong en, bilong soim sori bilong
    en. Na em i brukim skru na putim het i go daun long graun na i lotu long Bikpela.
  hau-SA: Da jin haka sai Ayuba ya tashi ya yayyaga tufafin jikinsa, ya aske kansa.
    Ya fāɗi a ƙasa ya yi sujada
  uig-LAT: 'Ayup bolsa buni anglap ornidin des turup, tonini yirtip, chéchini chüshüriwétip,
    özini yerge tashlap Xudagha ibadet qildi: —'
  nde-nde: Ekuzwa lokho uJobe wasukuma wadabula isembatho sakhe, waphuca ikhanda lakhe.
    Wazilahla phansi wakhonza
  ton-ton: Pea naʻe toki tuʻu hake ʻa Siope, ʻo ne haehae hono pulupulu, ʻo fakatekefua
    ia, pea fakafoʻohifo ki he kelekele, ʻo hū.
  ces-1613: Tedy Job vstav, roztrhl roucho své, a oholil hlavu svou, a padna na zem,
    poklonu učinil.
  eng-WMB: Then Job arose, and tore his robe, and shaved his head, and fell down on
    the ground, and worshiped.
  tam-TCV: 'அப்பொழுது யோபு எழுந்து, துக்கத்தில் தன் மேலாடையைக் கிழித்து, தலையை மொட்டையடித்து,
    தரையில் விழுந்து வணங்கி சொன்னதாவது:'
  ceb-ULB: Unya mibarug si Job, gigisi ang iyang bisti ug gikiskisan ang iyang ulo,
    mihapa siya sa yuta, ug gisimba ang Dios.
  pol-UBG: Wtedy Hiob wstał, rozdarł swój płaszcz, ogolił swoją głowę, potem upadł
    na ziemię i oddał pokłon;
  agr-agr: Nuna antuk, Job wajaki wake besemag dekapeak, jáanchjin japiki ichigka,
    awamajui pinuin. Nunik Apajuín emematak tikishmag pujus tsuntsuma nijayin nugka
    antig pujusui.
  kyc-kyc: Lamaiyamo dokopa Jopo roya karo banya komau pilyini nembapala yuu dokona
    mukumbwalo sepala baa randa epeyamo dokona kyawasi angasi pyao Anatu lakandeya.
  urd-GVU: یہ سب کچھ سن کر ایوب اُٹھا۔ اپنا لباس پھاڑ کر اُس نے اپنے سر کے بال منڈوائے۔
    پھر اُس نے زمین پر گر کر اوندھے منہ رب کو سجدہ کیا۔
  deu-1912: Da stand Hiob auf und zerriß seine Kleider und raufte sein Haupt und fiel
    auf die Erde und betete an
  ntj-ntj: Nyangka Tjawupalu kuliralpi tjuni kartalytjunku warntu wartunpungu. Palunyalunku
    mangka kartarnu wiyarnu. Palunyalu mantangka pupakatirralpi
  kan-2017: ಆಗ ಯೋಬನು ಎದ್ದು ಮೇಲಂಗಿಯನ್ನು ಹರಿದುಕೊಂಡು, ತಲೆ ಬೋಳಿಸಿಕೊಂಡು ನೆಲದ ಮೇಲೆ ಅಡ್ಡಬಿದ್ದು
    ದೇವರನ್ನು ಆರಾಧಿಸಿ,
  yap-yap: Me sak’iy Job nge guchthuy e mad rok ni kari kireban’. Me suruy e piy u
    chugen nge m’ay me paraw nga but’.
  hlt-MCSB: Te vaengah Job thoo tih a hnikul te a phen. A lu te a vok. Diklai la khup
    tih bakop.
  mdy-ETH: ዬያ ቢያ ባኮኮ ጊንፃፓ ዒዮቤ ዔቃዖ ዖዪሢና ፔኤኮ ማኣዓሢ ዳርዚ፥ ቶኦኮዋ ፔኤኮ ጉኡሊንቴኔ፤ ባሊቶናኣ ሳዖ ሄሊሲ
    ዚጋዖ፦
  twi-ASANTE: Yei maa Hiob sɔre gyinaa hɔ, sunsuanee nʼatadeɛ mu na ɔyii ne tirinwi.
    Afei ɔtenaa fam sɔree Awurade
  eng-WEBU: Then Job arose, and tore his robe, and shaved his head, and fell down
    on the ground, and worshiped.
  wal-wal: Hegaappe guyyiyan, Iyyoobi denddidi, kayyuwau ba maayuwaa pooshshiis; ba
    huuphiyaakka meedettiis. Biittan gufannidi goinniiddi,
  spa-PDDPT: Entonces Job se levantó, rasgó su manto y se rapó la cabeza. Cayó a la
    tierra, adoró
  gun-gun: Ha'e ramo Jó opu'ã vy omondoro oao, onhopĩ oakã ha'e ipukupa oupy yvy rupi.
    Nhanderuete omboete vy
  ilo-ULB: Kalpasanna, timmakder ni Job, rinay-abna ti kagayna, kinuskusanna ti ulona,
    nagpakleb iti daga, ket nagdayaw iti Dios.
  kpg-kpg: Job gu manawa gee, ga du gi nua ga hahaahi ono goloo. Mee gaa dahi dono
    libogo ga haga hinga ia gi hongo di gelegele.
  uig-ARA: 'ئايۇپ بولسا بۇنى ئاڭلاپ ئورنىدىن دەس تۇرۇپ، تونىنى يىرتىپ، چېچىنى چۈشۈرىۋېتىپ،
    ئۆزىنى يەرگە تاشلاپ خۇداغا ئىبادەت قىلدى: ــ'
  sus-sus: Na kui Ayuba naxa keli, a a xa donma ibɔɔ a ma, a a xunyi bi sunnunyi ma,
    a fa a rafelen bɔxi ma.
  pon-2006: Sohp eri kesihnendahte tehrpeseng eh likou uwen eh nsensuwed. E ahpw sehkasang
    pitenmonge ko oh wendiong nanpwel.
  jae-jae: Go Job gêdi e kakac nê ŋakwê gêŋgic to kêkaliŋ môkêlauŋ su ma gêu tau gêc
    nom ma keteŋ mec.
  ksd-ksd: Ma Iob i ga tut, ma i ga rada kana olovoi, ma i ga ka ra uluna, ma i ga
    bura rururu ra pia, ma i ga lotu;
  tur-YTC: Bunun üzerine İyov kalktı, cübbesini yırttı, başını tıraş etti, yere kapanıp
    tapındı.
  grc-BRENT: Οὕτως ἀναστὰς Ἰὼβ ἔῤῥξε τὰ ἱμάτια ἑαυτοῦ, καὶ ἐκείρατο τὴν κόμην τῆς
    κεφαλῆς, καὶ πεσὼν χαμαὶ, προσεκύνησε, καὶ εἶπεν,
  ind-AYT: Lalu, Ayub berdiri, merobek jubahnya, dan mencukur kepalanya. Kemudian,
    dia jatuh ke tanah, dan menyembah,
  nya-nya: Atamva zimenezi, Yobu anayimirira nangʼamba mkanjo wake, ndi kumeta tsitsi
    lake. Kenaka anadzigwetsa pansi napembedza Mulungu,
  hrv-hrv: Tad ustade Job, razdrije haljinu na sebi, obrija glavu pa ničice pade na
    zemlju, pokloni se
  mps-mps: Jopgo te po odama, moni homu sęgę elama, aga ugwa pįsilama, tama aga
    tobolu nisi tologali, te aga homu dene ola mayu tiali. Tama aga bogoli si tǫba
    bulama, Godiba gedu haluasa po wali.
  tpi-tpi: Jop i harim ol dispela tok na em i bel hevi nogut tru na i brukim klos
    bilong en na i rausim olgeta gras long het bilong en, bilong soim sori bilong
    en. Na em i brukim skru na putim het i go daun long graun na i lotu long Bikpela.
  dan-1931: Da stod Job op, sønderrev sin Kappe, skar sit Hovedhår af og kastede sig
    til Jorden, tilbad
  vie-OVCB: Gióp đứng dậy, xé rách chiếc áo choàng. Rồi ông cạo đầu và phủ phục dưới
    đất mà thờ lạy.
  guj-2017: પછી અયૂબે ઊભા થઈને, પોતાનો જામો ફાડી નાખ્યો, પોતાનું માથું મૂંડાવીને જમીન
    પર પડીને ઈશ્વરની સ્તુતિ કરી.
  pon-2006A: Sohp eri kesihnendahte tehrpeseng eh likou uwen eh nsensuwed. E ahpw
    sehkasang pitenmonge ko oh wendiong nanpwel.
  por-BRBSL: Então Jó se levantou, rasgou seu manto, rapou sua cabeça, caiu no chão,
    e adorou.
  cth-cth: Hahoi Job ni a thaw teh, ahni a ravei, a lû luengpalueng lah a ngaw teh,
    talai dawk a tabo teh a bawk.
  twi-twi: Eyi maa Hiob sɔre gyinaa hɔ, sunsuan nʼatade mu na oyii ne tinwi. Afei
    ɔtenaa fam sɔree Awurade
  hlt-hlt: Te vaengah Job thoo tih a hnikul te a phen. A lu te a vok. Diklai la khup
    tih bakop.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isɔbuu ítɛ́ní, kɛ́kɛ̃tɛ́ o yɑɑ̀bòrì kɛ́kuó o yùtì kɛ́doroo
    kɛtenkɛ̀ kɛ́nínkú kɛ́sĩ́nnɔɔ,
  msy-2020: Ezɨ Jop kamaghɨn oregha bar osemegha, dɨkavigha uan korotiar ruarim abigha
    uan dapanim gise. Egha Godɨn damazimɨn tevimning apɨrigha, uan guam nguazim mɨtuagha
    Godɨn ziam fe.
  dop-dop: Tǝnɑɣɑlɛ Soopu kʋlɑɑ nɑ ɩ́ cǝlɩ ɩ toko, nɑ ɩ́ looli ɩ nyʋɣʋ. Ḿpʋ́ɣʋ́ ɩ
    hǝntɑ Ɩsɔ kɛ́ ɑtɛ nɑ ɩ́ sɑɑlɩ ḿpʋ́ɣʋ́ ɩ ɩsɛntɔɔ.
  azb-azb: Buna görə Əyyub durub cübbəsini yırtdı, saç-saqqalını kəsdi, yerə sərilib
    səcdə etdi.
  eng-DBY: And Job rose up, and rent his mantle, and shaved his head, and fell down
    on the ground, and worshipped;
  hin-2017: तब अय्यूब उठा, और बागा फाड़, सिर मुँड़ाकर भूमि पर गिरा और दण्डवत् करके
    कहा, (एज्रा 9:3, 1 पत. 5:6)
  wol-KYG: Ba mu ko defee Ayóoba jóg, ne tareet mbubbam, ba noppi watu nel, di ko
    ñaawloo. Mu daanu fi suuf, sujjóot,
  eng-YLT: And Job riseth, and rendeth his robe, and shaveth his head, and falleth
    to the earth, and doth obeisance,
  kne-kne: Idi siya di, kapika si Job yan kabisngit sin bado na gapo si ladingit na.
    Kinoskosana din book na, asi pag manpakleb sin lota ay mangdayaw en Diyos
  eng-WYC-2017: Then Job rose up, and he rent his clothes, and when his head was polled,
    he felled down upon the earth, and he worshipped God,
  eng-WMBB: Then Job arose, and tore his robe, and shaved his head, and fell down
    on the ground, and worshipped.
  urd-GVH: यह सब कुछ सुनकर अय्यूब उठा। अपना लिबास फाड़कर उसने अपने सर के बाल मुँडवाए।
    फिर उसने ज़मीन पर गिरकर औंधे मुँह रब को सिजदा किया।
  rug-rug: Sipu avosi Zobi si arini si turu sage meke daku rikatia sa sa nana poko
    pa tinalotaṉa. Neri va golugolua sa sa batuna meke hoqa gore pa pepeso pa vinahesina
    sa Tamasa.
  gaz-gaz: Kana irratti Iyyoob uffata isaa tarsaasee mataa isaa haaddate. Lafatti
    gombifamee sagadee
  fra-LSG: Alors Job se leva, déchira son manteau, et se rasa la tête; puis, se jetant
    par terre, il se prosterna,
  gnn-gnn: Ŋayinydja Djawuptja yana yukurrana nhinana ŋayaŋu‐yätjthina wirrkina, warwuyurruna
    manapara, bala yana ŋayi ŋuliŋurunydja gaŋgathirri, bala ŋurrkanhamirri munatha'lilina,
    märr‐ŋal'yunna yukurra Garraywuna.
  yal-yal: Nayi, Yuba yi keli, a yi a domani bɔ, a yi a xunna bi. Na xanbi ra, a yi
    bira bɔxɔni, a xinbi sin Ala yɛtagi,
  haw-1868: Alaila ku ae la o Ioba, a baehae iho la i kona aahu, a ako i kona poo,
    a hina ilalo i ka honua, a hoomana aku la,
  arb-NAV: فَقَامَ أَيُّوبُ وَمَزَّقَ جُبَّتَهُ وَجَزَّ شَعْرَ رَأْسِهِ وَأَكَبَّ
    عَلَى الأَرْضِ سَاجِداً،
  ewe-ewe: Esi Hiob se esia la, etso hedze eƒe awu ʋlaya eye wòlũ eƒe taɖa. Edze klo
    de ta agu,
  eng-LEE: Then arose Job, and rent his robe, and shaved his head, and fell down upon
    the ground, and prostrated himself.
  gvn-gvn: Jobungku yinya kuku nyajin, nyulu janan, kambi dumbarrin, milka-bujarman.
    Jana yalaku, milka-bujarmal, jana kambi dumbarril. Nyulu bubungu daran, yirrkan,
    Godundu yalaman, “Ngayu yalaku balkajin yamba-yamba, junjuy-junjuy yamba-kari.
    Ngayu yalarrku wulay, junjuy-junjuy yamba-kari. Godungkuku dajin, nyuluku manin
    baja. Ngayu Godundu milka-janay, nyungun buyay-manil.” Jobumu junjuy-junjuy yamba-kariman,
    nyungu kangkal-kangkal wularin. Yamba nyulu God kari nyuyan, nyungun kari buyun-daman.
  asm-FB: তেতিয়া ইয়োব উঠিল আৰু নিজৰ চোলা ফালিলে। পাছত মুৰ খুৰাই, মাটিত পৰি প্ৰণিপাত
    কৰি ক’লে,
  sus-A: نَ كُي عَيُبَ نَشَ كٍلِ، عَ عَ شَ دٌنمَ عِبْو عَ مَ، عَ عَ شُنيِ بِ سُننُنيِ
    مَ، عَ قَ عَ رَقٍلٍن بْشِ مَ.
  fra-SBL: Alors Job se leva, déchira sa robe, se rasa la tête, se jeta à terre et
    se prosterna.
  hbo-hbo: וַיָּ֤קָם אִיֹּוב֙ וַיִּקְרַ֣ע אֶת־מְעִלֹ֔ו וַיָּ֖גָז אֶת־רֹאשֹׁ֑ו וַיִּפֹּ֥ל
    אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  piu-2006: '@see-verse:JOB.001.019'
  kik-kik: Nake Ayubu aigua-ũhoro ũcio, akĩrũgama, agĩtembũranga nguo yake ya igũrũ,
    na akĩenjwo mũtwe. Agĩcooka akĩĩgũithia thĩ, akĩhooya Ngai,
  fra-NCL: Alors Job se leva, il déchira son manteau et se rasa la tête ; puis, se
    jetant par terre, il adora
  cek-AK: Hae lok thaih naah, Job loe angthawk moe, angmah ih kahni to asih, sam to
    aah moe, long ah tabok hoiah Sithaw to a bok,
  cuk-cuk: Degidgine, Job gwichibin imaksad, nunmak-itogedbali mor-dummadyoid siir
    imaksad, degine, e-nono swiri imaksabalid, napase dulluu imaksad, Bab-Dummad-nug
    odummosad.
  uig-CYR: 'Аюп болса буни аңлап орнидин дәс туруп, тонини житип, чечини чүшүриветип,
    өзини йәргә ташлап Худаға ибадәт қилди: —'
  pma-pma: Navong Siob long tounah vasi keil enek, longe tisa houlu. Sakini rali vas
    eisin omon, rei kokoteh hilin en vatin, retengeiril vita netan ka san houhouen
    min Ahi.
  tel-2017: అప్పుడు యోబు లేచి తన పై దుస్తులు చింపుకున్నాడు. తలవెంట్రుకలు గొరిగించుకుని
    నేల మీద సాష్టాంగపడి నమస్కారం చేసి ఇలా అన్నాడు.
  hat-BSA: Konsa Job te leve. Li te chire vètman li, te pase razwa nan tèt li e te
    tonbe atè pou l te adore.
  bxh-bxh: Yo fede Diyobi ya mwaito be ana luhuluhu ya kamgigi yo kuluna ya holi,
    ena nuwa heyaya fafaꞌilalana. Habahim ya guli lidi tanohi yai be Guyau ya fadebasae.
  kos-kos: Na Job el tuyak ac seya nuknuk lal ah ke asor. El kalla nufon aunsifal
    ac putati oankiyuki nu infohk uh.
  hbo-WLC: וַיָּ֤קָם אִיּוֹב֙ וַיִּקְרַ֣ע אֶת־מְעִל֔וֹ וַיָּ֖גָז אֶת־רֹאשׁ֑וֹ וַיִּפֹּ֥ל
    אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃
  ibo-ibo: Mgbe Job nụrụ ihe ndị a, o sitere nʼebe ọ nọ bilie ọtọ, dọwaa uwe ya, kpụchaa
    agịrị isi ya, ọ dara nʼala ma kpọọ isiala,
  ory-ory: ସେତେବେଳେ ଆୟୁବ ଉଠି ଆପଣା ବସ୍ତ୍ର ଚିରିଲା ଓ ଆପଣା ମସ୍ତକ କ୍ଷୌର କଲା ଓ ଭୂମିରେ ପଡ଼ି
    ଉପାସନା କଲା;
  chk-chk: Mürin, Hiop a ütä, a kamwei üfan fän an letipeta o räisöü möküran, a chapala
    won pwül o fel ngeni Kot.
  rop-rop: Wal wen Job bin irrim ol dislot nyus imbin breigim im klos en sheibum im
    hed, dumaji imbin brabli nogudbinji. En imbin nildan langa graun en imbin weship
    langa God.
  ukr-1871: І встав Йов, роздер одежу на собі та й обстриг волоссє на голові, припав
    до землї й поклонився,
  deu-1951: Da stand Hiob auf und zerriß sein Kleid und schor sein Haupt und fiel
    zur Erde nieder und betete an.
  eng-JPS: Then Job arose, and rent his mantle, and shaved his head, and fell down
    upon the ground, and worshipped;
  srp-1865: Tada usta Jov i razdrije plašt svoj, i ostriže glavu, i pade na zemlju
    i pokloni se,
  lug-lug: 'Yobu olwawulira bino byonna, n’agolokoka n’ayuza ebyambalo bye n’amwa
    omutwe gwe, n’avuunama n’asinza:'
  heb-heb: ויקם איוב ויקרע את מעלו ויגז את ראשו ויפל ארצה וישתחו׃
  ben-IRV: তখন ইয়োব উঠে দাঁড়ালেন, নিজের কাপড় ছিঁড়লেন, মাথা নেড়া করলেন, মাটিতে
    মুখ নত করে শুয়ে ঈশ্বরকে আরাধনা বা উপাসনা করলেন।
  pan-pan: ਤਦ ਅੱਯੂਬ ਉੱਠਿਆ, ਉਸ ਨੇ ਦੁਖੀ ਹੋ ਕੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ, ਆਪਣਾ ਸਿਰ ਮੁਨਾ ਲਿਆ ਅਤੇ
    ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਕੇ ਯਹੋਵਾਹ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ।
  mya-JVB: ထိုအခါ ယောဘ သည် ထ ၍ မိမိ ဝတ်လုံ ကို ဆုတ် လေ၏။ ဆံပင် ကိုလည်း ရိတ် ၍ မြေ
    ပေါ်မှာဝပ် လျက် ကိုးကွယ် ပြီးလျှင် ၊ ငါသည် အဝတ် မပါဘဲ အမိ ဝမ်း ထဲက ထွက် လာ၏။
  hmo-hmo: Vadaeni Iobu be ia toreisi, lalohisihisi dainai iena dabua ia darea, bona
    iena kwarana huina ia utua. Tano dekenai ia moru diho, iena vairana be tano dekenai
    ia atoa, Dirava dekenai ia tomadiho.
  urd-urd: तब अय्यूब ने उठकर अपना लिबास चाक किया और सिर मुंडाया और ज़मीन पर गिरकर
    सिज्दा किया
  rus-SYN: Тогда Иов встал и разодрал верхнюю одежду свою, остриг голову свою и пал
    на землю и поклонился
  bqc-SIM: Yobu fɛ̀lɛ à a ula ga kɛ̃̀, à a mi bò. Ɔ̃ à wùlɛ a gbɛɛu à misìilɛ
    Luaɛ
  tcz-CHONGTHU: Job adingdoh in thilsoh lunggim najeh in asangkhol chol chu abottel
    in, alu akivo chaijin, chule chibai boh din tolla akun lhatai.
  mar-mar: तेव्हा ईयोबाने ऊठून, त्याचा झगा फाडला, त्याने डोक्याचे मुंडन केले, भूमीकडे
    तोंड करून पालथा पडला आणि देवाची उपासना केली.
  soq-soq: Ita Iob enene nuaparewa eueuwa garawa siolen ita uwa korelen. Ita me dunelene
    namba dogo osowe itune God wadaposisan.
  qub-qub: Chaura Jobga fiyupa llaquicushpan ichircur jatiraycashan röpanta rachiriran.
    Ajchantapis ruturiran. Nircur Tayta Diosta adurashpan gongurpacur umpuran.
  bqp-bqp: Akũ Ayuba fùtɛ à a uta gà à kɛ̃̀ à a mìi bò. Akũ à wùtɛ a gbɛrɛa à donyĩ
    kɛ̀ Ludanɛ
  hat-hat: Lè Jòb tande sa, li leve. Yon sèl lapenn pran l', li chire rad sou li,
    li koupe tout cheve nan tèt li, li lage kò l' atè, li bese tèt li.
  eng-BSB: Then Job stood up, tore his robe, and shaved his head. He fell to the ground
    and worshiped,
  eng-WEBPB: Then Job arose, and tore his robe, and shaved his head, and fell down
    on the ground, and worshipped.
  kbq-kbq: Higeno Jopu'ma ana nanekema nentahino'a, tusi asunku nehuno otino zaza
    kukena'a tagato nehuno, aseni azokara hareno eri rampage nehuno, mopafi maseno
    Anumzamofona mono hunenteno,
  nhe-BL: Huajca Job moquetzqui huan quitzayanqui iyoyo huan quixinqui itzonteco para
    quinextis tlahuel mocuesohua. Huan motlancuaquetzqui huan quihueyichijqui Toteco.
  bus-bus: Ben Ayuba fɛ̀ɛ à a uta gà à kɛ̃̀ à a mì bò. Ben à dàɛ a puua à dↄnzi kɛ̀
    Ludanɛ
  gub-BL: Na'e Izo upu'àm ukamir imuku'i pà uzemumikahy haw hexak kar pà kury. Upin
    u'aw no. Na'e wapyk upenàràg rehe uwa ywy rehe imuhyk pà Tupàn imuwete katu pà
    kury.
  eng-DRA: Then Job rose up, and rent his garments, and having shaven his head fell
    down upon the ground and worshipped,
