    a nou mai ma na kihi eha o ka hale, a hina iho la ia maluna o na kanaka opiopio,
    a ua make lakou; a owau wale no ka i pakele e hai aku ia oe.
  arb-NAV: هَبَّتْ رِيحٌ شَدِيدَةٌ مِنْ عَبْرِ الصَّحْرَاءِ، فَاجْتَاحَتْ أَرْكَانَ
    الْبَيْتِ الأَرْبَعَةَ، فَانْهَارَ عَلَى الْغِلْمَانِ وَمَاتُوا جَمِيعاً، وَأَفْلَتُّ
    أَنَا وَحْدِي لأُخْبِرَكَ».
  ewe-ewe: Kasia ya sesẽ aɖe ƒo tso gbegbe va lɔ xɔ la ƒe dzogoe eneawo ɖe me. Tete
    xɔ la mu dze wo dzi eye woku; nye ɖeka koe te ŋu si be mava gblɔe na wò!”
  eng-LEE: When, behold, a violent wind came from the direction of the wilderness,
    and struck against the four corners of the house, so that it fell upon the young
    men, and they died; and I am escaped, none but myself alone, to tell it unto thee.
  gvn-gvn: '@see-verse:JOB.001.018'
  asm-FB: এনেতে চাওক, মৰুপ্ৰান্তৰ দিশৰ পৰা বৰ ধুমুহা আহি ঘৰটোৰ চাৰিওফালে লাগিল আৰু
    ঘৰটো ভাঙি ডেকাসকলৰ ওপৰতে পৰাত, তেওঁলোকে তাতে প্ৰাণত্যাগ কৰিলে। আপোনাক সম্বাদ দিবলৈ
    কেৱল মই অকলেহে ৰক্ষা পালোঁ।
  sus-A: قٌيٍ بٍلٍبٍلٍ قَشِ نَ تّمُي نّ كٍلِ فبٍنفبٍرٍنيِ مَ، عَ بَنشِ رَبِرَ عِ شَ
    دِيٍ مَ. عٍ بِرِن بَرَ قَشَ. ﭑ كٍرٍن ثٍتِ نَن كِسِشِ. ﭑ قَشِ نَ نَن دّنتّفّدٍ
    عِ بّ.»
  fra-SBL: et voici qu'un grand vent est venu du désert, il a frappé les quatre coins
    de la maison, il est tombé sur les jeunes gens, et ils sont morts. Moi seul, je
    me suis échappé pour vous le dire. »
  hbo-hbo: וְהִנֵּה֩ ר֨וּחַ גְּדֹולָ֜ה בָּ֣אָה ׀ מֵעֵ֣בֶר הַמִּדְבָּ֗ר וַיִּגַּע֙
    בְּאַרְבַּע֙ פִּנֹּ֣ות הַבַּ֔יִת וַיִּפֹּ֥ל עַל־הַנְּעָרִ֖ים וַיָּמ֑וּתוּ וָאִמָּ֨לְטָ֧ה
    רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  piu-2006: '@see-verse:JOB.001.018'
  kik-kik: na rĩrĩ, o hĩndĩ ĩyo rũhuho rũnene rwahurutana ruumĩte werũ-inĩ, na ruo
    rwahũũra nyũmba ĩyo koine ciayo inya, yamomoka, yamagwĩra maakua; na no niĩ nyiki
    ndahonoka, ndagĩũka gũkũrehere ũhoro!”
  fra-NCL: et voilà qu’un grand vent s’est élevé de l’autre côté du désert et a saisi
    les quatre coins de la maison ; elle s’est écroulée sur les jeunes gens, et ils
    sont morts, et je me suis échappé seul pour te l’annoncer. »
  cek-AK: khenah, praezaek hoiah takhi to song moe, im to hmuh phaeng, im mah nawktanawk
    to taeh pongah, nihcae loe duek o boih; nang khaeah tamthang thuih hanah kai khue
    ni loih, tiah a naa.
  cuk-cuk: ukiagwale, burwa-dummad nega-dulesulidgansik-danikidi neggi yolenonikid,
    bela ese neg ayarisad. Bela be-mimmigangi neg marwenonikid, degisoggu, bela burgwismalad.
    Unnila anbi nabir san-onosad. Agala, nabir an bega we-ibmar sogdanikid.”
  uig-CYR: туюқсиз, чөлдин қаттиқ бир боран чиқип өйниң төрт булуңини қаттиқ соқуп,
    өй ғулап чүшүп яшларни өлтүрүвәтти; ялғуз мәнла қутулуп қалдим, силигә хәвәр йәткүзүшкә
    несип болдум, — деди.
  pma-pma: Memusil, mari eang koa kileiles ka en out volvol, mai muh lin eim va netan,
    mutakat vasi keil umatmat. Inau sesuk nalohosai keke numai navit meseini minuk.”
  tel-2017: అప్పుడు ఎడారి ప్రాంతం నుండి గొప్ప సుడిగాలి బలంగా వీచి వాళ్ళున్న ఇల్లు
    నాలుగు వైపులా కొట్టింది. ఇల్లు ఆ యువతీయువకుల మీద పడిపోవడం వల్ల వాళ్ళంతా చనిపోయారు.
    ఈ విషయం నీకు తెలియజేయడానికి నేనొక్కడినే తప్పించుకుని వచ్చాను” అని చెప్పాడు.
  hat-BSA: epi men vwala, yo gwo van te travèse dezè a pou frape kat kwen kay la.
    Li te tonbe sou jenn moun sa yo epi yo te mouri. Se mwen sèl ki te chape pou vin
    di ou sa.”
  bxh-bxh: Ma esega na nuꞌu pitapitalina yai hwayahwayau laꞌilaꞌi ya towama! Luma
    ya towa fafataꞌiꞌili be ya guli. Nanatum mahudoꞌidi ya saꞌinidi be sa peꞌi. Na
    yau ibogu moho, E gela E laoma em E liba.
  kos-kos: na polo eng na upa se tuhme yen mwesis ah me. Eng sac ikruiya lohm sac
    twe onelosla nufon. Nga mukena kaingla tuku ngan tuh fahkot nu sum.”
  hbo-WLC: וְהִנֵּה֩ ר֨וּחַ גְּדוֹלָ֜ה בָּ֣אָה ׀ מֵעֵ֣בֶר הַמִּדְבָּ֗ר וַיִּגַּע֙
    בְּאַרְבַּע֙ פִּנּ֣וֹת הַבַּ֔יִת וַיִּפֹּ֥ל עַל־הַנְּעָרִ֖ים וַיָּמ֑וּתוּ וָאִמָּ֨לְטָ֧ה
    רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  ibo-ibo: na mberede, oke ifufe dị ukwuu nke si nʼọzara feere tie akụkụ anọ nke ụlọ
    ahụ, mee ka ọ dakwasị ha. Ha niile nwụrụ, ma ọ bụkwa naanị m gbapụtara ịgwa gị
    ihe mere.”
  ory-ory: ଏଥିମଧ୍ୟରେ, ଦେଖନ୍ତୁ, ପ୍ରାନ୍ତର ଆଡ଼ୁ ପ୍ରବଳ ବାୟୁ ଆସି ଗୃହର ଚାରି କୋଣରେ ଲାଗନ୍ତେ,
    ତାହା ଯୁବକମାନଙ୍କ ଉପରେ ପଡ଼ିଲା, ତହିଁରେ ସେମାନେ ମଲେ; ପୁଣି, ଆପଣଙ୍କୁ ସମ୍ବାଦ ଦେବା ପାଇଁ
    କେବଳ ମୁଁ ଏକା ରକ୍ଷା ପାଇଅଛି।”
  chk-chk: Iwe, och asepwäl mi pöchökül a enito seni ewe fanüapö o eniti lepwokukun
    ewe imw me rüanü pwe a mök. Ewe imw a turutiu won noum kewe alüal me föpwül, iwe
    ra mäla, nge ngang echök üa süla pwe üpwe ürenuk.”
  rop-rop: Wal bigiswan stom bin kaman kwikbala brom det deset kantri en blowimdan
    det haus, en kilim ded ola biginini blanga yu. Oni mi na bin gidawei blanga dalim
    yu wanim bin hepin deya.” Wal lagijat na det namba 4 wekinmen bin tok.
  ukr-1871: Аж несподївано схопилась буря від пустинї, наперла на всї чотири угли
    в будинку, і дім завалився на дїти та й вони погинули; один я втїк сповістити
    тебе.
  deu-1951: und siehe, da kam ein heftiger Wind drüben von der Wüste her und stieß
    an die vier Ecken des Hauses, so daß es auf die jungen Leute stürzte und sie starben;
    ich aber bin davongekommen, nur ich allein, daß ich es dir anzeige!
  eng-JPS: And, behold, there came a great wind from across the wilderness, and smote
    the four corners of the house, and it fell upon the young people, and they are
    dead; and I only am escaped alone to tell thee.'
  srp-1865: A to vjetar velik doðe ispreko pustinje i udari u èetiri ugla od kuæe,
    te pade na djecu i pogiboše; i samo ja jedan utekoh da ti javim.
  lug-lug: laba, omuyaga ogw’amaanyi guvudde mu ddungu ne gugoyaagoya ennyumba yonna
    mwe babadde era bonna bafiiriddemu nze mponyeewo nzekka okujja okukubikira.”
  heb-heb: והנה רוח גדולה באה מעבר המדבר ויגע בארבע פנות הבית ויפל על הנערים וימותו
    ואמלטה רק אני לבדי להגיד לך׃
  ben-IRV: একটা মহা ঝড় মরুভূমি থেকে এল এবং বাড়ির চার কোনে আঘাত করল আর এটা যুবকদের
    উপরে পড়ল এবং তারা মারা গেল আর আমি একা পালিয়ে আপনাকে খবর দিতে এসেছি।”
  pan-pan: ਤਦ ਵੇਖੋ, ਇੱਕ ਵੱਡੀ ਹਵਾ ਜੰਗਲ ਵੱਲੋਂ ਆਈ ਅਤੇ ਘਰ ਦੇ ਚੌਂਹਾਂ ਪਾਸਿਆਂ ਉੱਤੇ ਟੱਕਰ ਮਾਰੀ
    ਕਿ ਉਹ ਘਰ ਉਨ੍ਹਾਂ ਜੁਆਨਾਂ ਉੱਤੇ ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਹ ਮਰ ਗਏ! ਮੈਂ ਹੀ ਇਕੱਲਾ ਬਚ ਨਿੱਕਲਿਆ ਹਾਂ
    ਕਿ ਤੈਨੂੰ ਦੱਸਾਂ।”
  mya-JVB: တော မှ လေ ကြီး လာ၍ အိမ် လေး ထောင့် ကို တိုက် သဖြင့် ၊ အိမ်သည် ထိုလုလင်
    တို့အပေါ် ၌ပြိုလဲ ပါ၏။ သူတို့သည်သေ ၍ ကျွန်တော် တ ယောက်တည်း ကျန်ရစ် လျက် ၊ ကိုယ်တော်
    အား သိတင်းကြား ပြောရပါသည်ဟု လျှောက် လေ၏။
  hmo-hmo: vadaeni lai bada herea be taunimanima noho lasi gabuna dekena amo ia mai,
    ruma ia doria diho, bona oiemu natuna ibounai idia mase. Lau sibona lau heau mauri,
    bona oi hadibaia totona lau mai inai.”
  urd-urd: और देख, वीरान से एक बड़ी आँधी चली और उस घर के चारों कोनों पर ऐसे ज़ोर से
    टकराई कि वह उन जवानों पर गिर पड़ा, और वह मर गए और सिर्फ़ मैं ही अकेला बच निकला
    कि तुझे ख़बर दूँ।”
  rus-SYN: и вот, большой ветер пришел от пустыни и охватил четыре угла дома, и дом
    упал на отроков, и они умерли; и спасся только я один, чтобы возвестить тебе.
  bqc-SIM: ↄ̃ zàa'ĩan gbãa kàka à bↄ̀ guwaiwaiu, à sù ń kpɛ́ gola síiↄ̃wa,
    ↄ̃ à kwɛ̀ kà nɛ́piↄla, aa gàga. Mámɛ ma bↄ mado, ma mↄ a baokpainɛ.
  tcz-CHONGTHU: Photlot chang in, gammang lah a konin huipi hattah khat in aumnau
    in chu aninglang jousea ahin nuh leh in chu ahung chimlhan nachate jouse athigam
    soh tauve. Keima changseh hi nang seipeh dinga hung sohcha kahi,” ati.
  mar-mar: तेव्हा रानाकडून वादळी वारे आले आणि त्या घराच्या चार कोपऱ्यास धडकले, आणि
    ते त्या तरूणावर पडले आणि ते मरण पावले, केवळ मीच त्यातून बचावलो व तुला सांगण्यास
    इथे आलो.”
  soq-soq: Tauwadea os lanunu debamaia sala makowa bedewe wisene du sainapa epamono
    du bioudene nosene obana uduudu bomontuwan. Ne dea os eneieno weuwane e dieepa
    baiwa winen.”
  qub-qub: Niycaptin illajpita löcu wayra chunyajpita chayamur wasita cuyurachir ushajpaj
    juchurachisha. Chaura wasiga llapan wamrayquicunata ñitiycusha. Llapanmi wañusha.
    Nogallami quëdashcä. Chaymi willaj shamushcä.»
  bqp-bqp: akũ zàga'ĩa gbãna kàka à bò gbárannan à sù ń kpɛ́ kusuru siikↄ̃nↄa, akũ
    à lɛ̀tɛ à sì nɛ́ pìnↄa ò gàga. Makũ mɛ́ ma bo mado ma su a baaru kpánnɛ.
  hat-hat: lè yon sèl gwo van tanpèt leve soti nan dezè a. Li kraze kay la, li touye
    tout moun. Se renk mwen menm ki resi chape vin di ou sa.
  eng-BSB: when suddenly a mighty wind swept in from the desert and struck the four
    corners of the house. It collapsed on the young people and they are dead, and
    I alone have escaped to tell you!”
  eng-WEBPB: and behold, there came a great wind from the wilderness, and struck the
    four corners of the house, and it fell on the young men, and they are dead. I
    alone have escaped to tell you.”
  kbq-kbq: ame huno ka'ma kokampinti tusi'a zaho erino eno, anama mani'naza nomofona
    mika kaziga asoparega eme amino ahe pasru hutregeno, ana nomo'a pasru huno ana
    maka ne'mofaka'a zamahe fri vagarege'na, ana knazampintira nagrake atiramina fre'na
    kasaminaku oe.
  nhe-BL: huan hualajqui se ajacatl tlen tlahuel chicahuac tlen nopa huactoc tlali
    huan quitzohuitejqui nopa cali. Huan itzontzajca nopa cali huetzqui ipan moconehua
    huan nochi mijque. San na nimochololti para nimitzyolmelahuaqui.
  bus-bus: ben zàga'ĩa gbãaa kàka à bↄ̀ gbáan à sù ń kpɛ́ gooda siigↄ̃ↄnↄa, ben à
    lɛ̀ɛ à sì nɛ́ pìnↄa aↄ̃ gàga. Mámbe ma bↄ mado ma mↄ à baaru kpánnɛ.
  gub-BL: Wamai'u mehe we na'arewahy ywytuaiw ur hàpuz kutyr kury. U'ar hàpuz nera'yr
    wa'aromo. Uzuka paw rupi wà. Xo ihe zo azewehem kwez newe ma'e uzeapo ma'e kwer
    newe imume'u pà.
  eng-DRA: A violent wind came on a sudden from the side of the desert, and shook
    the four corners of the house, and it fell upon thy children and they are dead,
    and I alone have escaped to fell thee.
