verse: JOB.001.019
translations:
  mal-C: അപ്പോൾ മരുഭൂമിയിൽനിന്ന് അതിശക്തമായ ഒരു കാറ്റടിച്ച് വീടിന്റെ നാലു മൂലയും തകർത്തു.
    വീട് അവരുടെമേൽ നിലംപൊത്തി അവർ മരിച്ചുപോയി. വിവരമറിയിക്കാൻ ഞാൻമാത്രം രക്ഷപ്പെട്ടുപോന്നു!”
  deu-TKW: da kam plötzlich ein gewaltiger Sturmwind über die Wüste herüber und erfaßte
    das Haus an seinen vier Ecken, daß es auf die jungen Leute stürzte, und diese
    ums Leben kamen; nur ich allein bin entronnen, dir's zu melden.
  lin-lin: mopepe moko ya makasi ewutaki na ngambo mosusu ya esobe mpe eyaki kobeta
    basonge minei ya ndako. Ndako ekweyeli bango, mpe bango nyonso basili kokufa.
    Ngai moko kaka moto nabiki ; yango wana nayei kopesa yo sango ! »
  eng-LSV: And behold, a great wind has come from over the wilderness, and strikes
    against the four corners of the house, and it falls on the young men, and they
    are dead, and I have escaped—only I alone—to declare [it] to you.”
  eng-GNV: And behold, there came a great wind from beyonde the wildernesse, and smote
    the foure corners of the house, which fel vpon the children, and they are dead,
    and I onely am escaped alone to tell thee.
  eng-WEBSTER: And behold, there came a great wind from the wilderness, and smote
    the four corners of the house, and it fell upon the young men, and they are dead;
    and I only have escaped alone to tell thee.
  nhw-BL: huan hualajqui se ajacatl catli tlahuel chicahuac tlen nopa huactoc tlali
    huan quitzohuitejqui nopa cali. Huan itzontzajca nopa cali huetzqui ipan moconehua
    huan nochi mijque. San na nimochololti para nimitzyolmelahuaqui.
  swh-ONEN: ghafula upepo wenye nguvu ukavuma kutoka jangwani, nao ukaipiga nyumba
    hiyo pembe zake nne. Ikawaangukia hao watoto nao wamekufa, nami ndimi peke yangu
    niliyenusurika kukuletea habari!”
  bba-bba: yerɑ woo dɑmɡuu ɡɑɡɑ nɑ sɑɑ ɡbɑburun berɑ ɡiɔn di. Mɑ ɡɑ dii ten ɡoonu
    nnɛ swee, mɑ dii te, tɑ be kpuro wɔri tɑ ɡo. Wee nɛ turowɑ nɑ yɑrɑ min di. Yerɑ
    nɑ nɑ n nun ye sɔ̃.
  eng-KJVCPB: and behold, there came a great wind from the wilderness, and smote the
    four corners of the house, and it fell upon the young men, and they are dead;
    and I only am escaped alone to tell thee.
  cpy-cpy: omapoka-shitaka antawo tampyaa okinapaa-kiro ochempi-mashiki, othonkakiro
    eewokapaa-kiro pankotsi, opetaryaa-nakiro, anawiyaa-kiri maawoeni pitomi-paeni,
    kamaki. Apatziro noshiyaka naaka namimiro iroka ñaantsi.”
  luo-luo: eka apoya nono yamo maduongʼ nomwomore koa e piny motimo ongoro kendo nogoyo
    konde angʼwen mag ot. Odno norwombore kendo giduto gisetho ma an kenda ema asetony
    mondo anyisi wachni!”
  meu-meu: bena lai gubana na tano ḡaḡaena amo e huhu kau, ruma daigunina haniosi
    e hohodia rohoroho; bena ruma na hari eregabe latadiai e kohu, iboudiai na e mase.
    Lau mo sibogu na roho mauri, bena oi ihadibamu nama.
  npi-ULB: उजाड-स्थानबाट एउटा प्रचण्ड आँधी आयो र घरका चारै कुनालाई प्रहार गर्‍यो ।
    ती युवायुवतीमाथि त्‍यो ढल्यो, र तिनीहरूको मृत्‍यु भयो । तपाईंलाई खबर दिनलाई म
    मात्रै उम्केको छु ।”
  yor-yor: Sì kíyèsi i, ẹ̀fúùfù ńlá ńlá ti ìhà ijù fẹ́ wá kọlu igun mẹ́rẹ̀ẹ̀rin ilé,
    ó sì wó lu àwọn ọ̀dọ́mọkùnrin náà, wọ́n sì kú, èmi nìkan ṣoṣo ni ó yọ láti ròyìn
    fún ọ.
  emp-NTPO: Mãwã panʌne cawaẽ́ne ẽjũã põãsa ewaraga b̶ʌareba nãũrãda dji cãbãyã puásia.
    Maʌ̃ nãũrãba dera bʌ warrarã ʌ̃rʌ̃ cora edesia. Maʌ̃ba ãdjirãra jũma quenasia.
    Ab̶abe mʌ̃drʌ ẽdrʌsia bʌ́a jarad̶e zei carea.–
  pes-OPCB: که ناگهان باد شدیدی از طرف بیابان وزیده، خانه را بر سر ایشان خراب کرد
    و همه زیر آوار جان سپردند و تنها من جان به در بردم و آمده‌ام تا این خبر را به
    تو برسانم.»
  tgl-ULB: Isang malakas na hangin ang umihip mula sa disyerto at giniba ang apat
    na haligi ng bahay, nadaganan nito ang mga kabataan, at namatay silang lahat,
    at ako na lang ang nakatakas para sabihin ito sa iyo.”
  cbu-NT: kambusursha kapung kumbustarangu, panguseetssha kapeetarangu, ichingaroo
    ashparta ipareetsish pacharangiya. Nuwamarisha kamungaranguri, na shiyaa kamankina,
    tárangiya.
  hui-hui: puyabu timbuni mbira amu wali agali nahe mbirale mbira anda nahaga dindi
    ko wiagoha howa abale aube tobane ibuwa anda podo dambi halu í̠ waneigini biaru
    bibahende bo dambi hayagola homai haya handala i̱ hangu pora bialu puwa í̠ni langule
    ibiru, lene.
  mya-mya: တောမှလေကြီးလာ၍ အိမ်လေးထောင့်ကို တိုက်သဖြင့်၊ အိမ်သည် ထိုလုလင်တို့အပေါ်၌ပြိုလဲပါ၏။
    သူတို့သည်သေ၍ ကျွန်တော်တယောက်တည်း ကျန်ရစ်လျက်၊ ကိုယ်တော်အား သိတင်းကြားပြောရပါသည်ဟု
    လျှောက်လေ၏။
  bod-N: བློ་ཡིད་ལས་འདས་པ་ཞིག་ལ་དབེན་སྟོང་ནས་རླུང་ཆེན་ཞིག་གཡུགས་འོངས་ནས་ཁང་པའི་གྲུ་བཞིར་ཕོག་སྟེ།
    ཁང་པ་གཞོན་ནུ་རྣམས་ཀྱི་སྟེང་ལ་བརྡིབས་ནས་ཁོང་རྣམས་འདས་སོང་། བདག་གཅིག་པོ་ཐར་ནས་ཁྱེད་ལ་འཕྲིན་བསྐྱལ་འོངས་པ་ཡིན་ཞེས་ཞུས་པ་དང་།
  sna-sna: pakarepo mhepo huru yavhuvhuta ichibva kugwenga ikarova makona mana eimba.
    Yawira pamusoro pavo uye vafa, uye ini ndoga ndini ndasara kuti ndizokuzivisai!”
  spa-BLM: y he aquí que vino un gran viento del desierto y golpeó las cuatro esquinas
    de la casa, y cayó sobre los jóvenes, y están muertos. Sólo yo he escapado para
    contarlo”.
  cac-cac: axo ix aji, ix javi jun tzijtumal ic' d'a stojolal lum taquin̈ luum. Ix
    em lan̈naj spat eb' uninal chi' d'a yib'an̈ yuj jun ic' chi', ix cham eb' smasanil.
    A inxon̈ej ix yal vel lemnajoc yic tzul valan ab'i, xchi vin̈.
  swh-ULB: Upepo wenye nguvu ulitokea jangwani na ukapiga pembe nne za nyumba. Ikawaangukia
    vijana hao, na wakafa wote. Mimi pekee nimeokoka kukuletea habari.
  bel-bel: і вось, вялікі вецер прыйшоў з пустыні і ахапіў чатыры вуглы дома, і дом
    упаў на хлопчыкаў, і яны памерлі; і ўратаваўся толькі я адзін, каб абвясьціць
    табе.
  wed-wed: ma maratagogi kojikojira mutuluei i opui ma numa i vipeuni au tepai ma
    anatapui i viaijijini, tau ainelau a ruba da ata pariverem!”
  deu-ELBBK: und siehe, ein starker Wind kam von jenseits der Wüste her und stieß
    an die vier Ecken des Hauses, und es fiel auf die jungen Leute, und sie starben;
    und ich bin entronnen, nur ich allein, um es dir zu berichten.
  mbb-OT: neketik-ew mekeuma is mevandes he keramag he ebpuun diyà te disirtu, ne
    nerundus is tivuuk he valey. Nerundusan is menge anak nu he nemematey sikandan.
    Ne iyan e zà nekepelaǥuy te kedtudtul kenikew.”
  mal-2015: 'പെട്ടെന്നു മരുഭൂമിയിൽനിന്നു ഒരു കൊടുങ്കാറ്റു വന്നു വീട്ടിന്റെ നാലു മൂലെക്കും
    അടിച്ചു: അതു യൗവനക്കാരുടെമേൽ വീണു; അവർ മരിച്ചുപോയി; വിവരം നിന്നെ അറിയിപ്പാൻ ഞാനൊരുത്തൻ
    മാത്രം വഴുതിപ്പോന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: a jekhvareste avľa pal e pušťa bari balvaj. Demaďa pre savore štar muri
    le khereskre, o kher peľa tele pre lende a murdarďa len. Ča me korkoro denašľom,
    hoj tuke oda te phenav.“
  pes-OPV: که اینک بادشدیدی از طرف بیابان آمده، چهار گوشه خانه رازد و بر جوانان افتاد
    که مردند و من به تنهایی رهایی یافتم تا تو را خبر دهم.»
  ron-1924: Ши деодатэ, а венит ун вынт маре де динколо де пустиу ши а избит ын челе
    патру колцурь але касей; каса с-а прэбушит песте тинерь ши ау мурит. Ши ам скэпат
    нумай еу, ка сэ-ць дау де штире.”
  aui-aui: Bi yaininagha yanunu maragasina mayabama irughu da bare itapi kirakiiyeni,
    na barena ibeku da natunatum tupadi kamone ivikasunughana. Wasina tagu kawagha
    ayawa na averataveyana apiika da ayawonawiikatayim!”
  ben-OBCV: এমন সময় হঠাৎ করে মরুভূমি থেকে প্রচণ্ড এক ঝড় এসে আছড়ে পড়ল এবং সেই বাড়ির
    চার কোনায় আঘাত হানল। সেই বাড়িটি তাদের উপরে ভেঙে পড়ল ও তারা মারা গেল, আর একমাত্র
    আমিই আপনাকে এই খবর দেওয়ার জন্য পালিয়ে আসতে পেরেছি!”
  som-som: oo bal eeg, waxaa cidlada ka timid dabayl weyn, oo gurigii afartiisa rukun
    bay ku dhufatay, kolkaasuu ku dumay raggii dhallinyarada ahaa, oo dhammaantood
    way dhinteen, oo anigoo keliya ayaa ka soo baxsaday inaan warka kuu soo sheego.
  lat-VUC: 'repente ventus vehemens irruit a regione deserti, et concussit quatuor
    angulos domus: quæ corruens oppressit liberos tuos, et mortui sunt: et effugi
    ego solus, ut nuntiarem tibi.'
  eng-ASVBT: and, behold, there came a great wind from the wilderness, and smote the
    four corners of the house, and it fell upon the young men, and they are dead;
    and I only am escaped alone to tell thee.
  ita-1885: ed ecco, un gran vento è venuto di là dal deserto, il quale ha dato ne' quattro
    canti della casa, ed ella è caduta sopra i giovani, onde son morti; ed io tutto
    solo sono scampato per rapportartelo.
  eng-LXXUP: Suddenly a great wind came on from the desert, and caught the four corners
    of the house, And the house fell upon thy children, and they are dead; And I have
    escaped alone, and am come to tell thee.
  eng-ULB: A strong wind came from the wilderness and struck the four corners of the
    house. It fell on the young people, and they died. I alone have escaped to tell
    you.”
  spa-VBL: cuando de repente llegó un tremendo viento del desierto. Golpeó la casa
    por los cuatro costados, se derrumbó sobre ellos, y murieron. Sólo yo escapé para
    traerte esta noticia”.
  fra-_FOB: Et voici, un grand vent est venu de l'autre côté du désert, et a donné
    contre les quatre coins de la maison, et elle est tombée sur les jeunes gens,
    et ils sont morts; et je me suis échappé, moi seul, pour te l'annoncer.
  mal-mal: 'പെട്ടെന്ന് മരുഭൂമിയിൽനിന്ന് ഒരു കൊടുങ്കാറ്റു വന്ന് വീടിന്റെ നാല് മൂലയ്ക്കും
    അടിച്ചു: അത് യൗവ്വനക്കാരുടെമേൽ വീണു; അവർ മരിച്ചുപോയി; വിവരം നിന്നെ അറിയിക്കുവാൻ
    ഞാനൊരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്ന് പറഞ്ഞു.'
  urd-GVR: ki achānak registān kī jānib se ek zordār āṅdhī āī jo ghar ke chāroṅ konoṅ
    se yoṅ ṭakrāī ki wuh jawānoṅ par gir paṛā. Sab ke sab halāk ho gae. Sirf maiṅ
    hī āp ko yih batāne ke lie bach niklā hūṅ.”
  suz-BL: मेना गोरशो रागी रे फश गिवार जाक्‍शा, खिं आ एर ओंथ नेल्‍ल रे थोक्‍ताक्‍व।
    मिनु मेको खिं मेको आन तार ब्रेश्‍शा, मेको नेल्‍ल आन कली चिप्‍शा साइक्‍तु। इन कली
    एको लोव़ शोव़चा कली गो का ला ब्रोंइती” देंमाक्‍त।
  eng-NOY: and, lo! there came a great wind from the desert, and smote the four corners
    of the house, and it fell upon the young men, and they are dead; and I only am
    escaped alone to tell thee.
  ita-1927: ed ecco che un gran vento, venuto dall’altra parte del deserto, ha investito
    i quattro canti della casa, ch’è caduta sui giovani; ed essi sono morti; e io
    solo son potuto scampare per venire a dirtelo”.
  ckb-ckb: لەناکاو بایەکی بەهێز لە چۆڵەوانییەوە هات و لە هەر چوار گۆشەی ماڵەکەی دا
    و ماڵەکە بەسەر خزمەتکارەکاندا داڕما و مردن، تەنها من دەرباز بووم هەتا هەواڵت بدەمێ!»
  eng-BBE: When a great wind came rushing from the waste land against the four sides
    of the house, and it came down on the young men, and they are dead; and I was
    the only one who got away safe to give you the news.
  kan-OKCV: ಇದ್ದಕ್ಕಿದ್ದಂತೆ ಮರುಭೂಮಿ ಕಡೆಯಿಂದ ದೊಡ್ಡ ಗಾಳಿ ಬೀಸಿ, ಮನೆಯ ನಾಲ್ಕು ಮೂಲೆಗಳಿಗೆ
    ಬಡಿಯಿತು. ಮನೆಯು ಯೌವನಸ್ಥರ ಮೇಲೆ ಬಿತ್ತು, ಅವರು ಸತ್ತುಹೋದರು. ನಾನೊಬ್ಬನು ಮಾತ್ರ, ನಿನಗೆ ತಿಳಿಸಲು
    ತಪ್ಪಿಸಿಕೊಂಡು ಬಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: வனாந்திரவழியாகப் பெருங்காற்று வந்து, அந்த வீட்டின் நான்கு மூலையிலும் அடிக்க,
    அது பிள்ளைகளின்மேல் விழுந்ததினால் அவர்கள் இறந்து போனார்கள்; நான் ஒருவன் மாத்திரம்
    தப்பி, அதை உமக்கு அறிவிக்க வந்தேன் என்றான்.
  spa-RV-1909: Y he aquí un gran viento que vino del lado del desierto, é hirió las
    cuatro esquinas de la casa, y cayó sobre los mozos, y murieron; y solamente escapé
    yo solo para traerte las nuevas.
  ron-BTF: Și, iată, a venit un vânt mare dinspre pustie și a lovit cele patru colțuri
    ale casei și ea a căzut peste tineri și ei sunt morți; și doar eu singur am scăpat
    ca să îți aduc vestea.
  eng-WEBP: and behold, there came a great wind from the wilderness, and struck the
    four corners of the house, and it fell on the young men, and they are dead. I
    alone have escaped to tell you.”
  eng-FBV: when all of a sudden a tremendous wind came in from the desert. It hit
    the house on all four sides so that it collapsed on them and they died. Only I
    escaped to bring you this news.”
  nld-1939: stak er eensklaps een geweldige storm op uit de richting van de woestijn,
    die het huis aan al de vier hoeken deed schudden; het stortte boven de kinderen
    in, en zij stierven; ik alleen ben ontsnapt, en kom het u melden!
  nch-BL: huan hualajqui se ajacat cati tahuel chicahuac ten nopa huactoc tali huan
    quitzohuitejqui nopa cali. Huan itzontzajca nopa cali huetzqui ipan moconehua
    huan nochi mijque. San na nimochololti para nimitzyolmelahuaqui.
  vie-1934: kìa một ngọn gió lớn từ phía bên kia sa mạc thổi đến, làm cho bốn góc
    nhà rung rinh, nhà sập xuống đè chết các người trẻ tuổi; chỉ một mình tôi thoát
    khỏi đặng báo tin cho ông.
  hin-CV: कि एक बड़ी आंधी चली, जिसका प्रारंभ रेगिस्तान क्षेत्र से हुआ था, इसने उस
    घर पर चारों ओर से ऐसा प्रहार किया कि दब कर समस्त युवाओं की मृत्यु हो गई. मात्र
    मैं बचकर आपको सूचना देने आया हूं!”
  spa-BES: Cuando vino un gran viento de la tierra baldía contra los cuatro lados
    de la casa, y descendió sobre los jóvenes, y están muertos; y yo fui el único
    que escapó seguro para darte la noticia.
  tdx-tdx: le ingo niavy ty tio-bey boak’ am-patrambey añe, nikabo­kaboke i anjombay
    ami’ty hotso’e efatse naho nihotrak’ am’ondaty tora’eo; fonga nihomake. Izaho
    avao ty nirombake hitalily ama’o.
