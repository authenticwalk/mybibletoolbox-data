    bawala bo babadde baliira era nga banywera omwenge mu nnyumba ya mukulu waabwe,
  heb-heb: עד זה מדבר וזה בא ויאמר בניך ובנותיך אכלים ושתים יין בבית אחיהם הבכור׃
  ben-IRV: যখন সে কথা বলছিল, আরেকজন এল এবং বলল, “আপনার ছেলেরা এবং মেয়েরা তাদের বড়
    ভাইয়ের বাড়িতে খাচ্ছিল এবং আঙ্গুর রস পান করছিল।
  pan-pan: ਉਹ ਵੀ ਅਜੇ ਇਹ ਗੱਲਾਂ ਕਰ ਹੀ ਰਿਹਾ ਸੀ ਕਿ ਇੱਕ ਹੋਰ ਆ ਗਿਆ ਅਤੇ ਆਖਣ ਲੱਗਾ, “ਤੇਰੇ ਪੁੱਤਰ
    ਅਤੇ ਧੀਆਂ ਆਪਣੇ ਵੱਡੇ ਭਰਾ ਦੇ ਘਰ ਖਾਂਦੇ ਅਤੇ ਮੈਅ ਪੀਂਦੇ ਸਨ,
  mya-JVB: ထိုသို့ လျှောက် စဉ် တွင်၊ အခြားသောသူတယောက်သည်လာ ၍ ၊ ကိုယ်တော် ၏သား သမီး
    တို့သည် အစ်ကို အကြီး အိမ် ၌ စား ၍ စပျစ်ရည် ကို သောက် လျက်နေကြသောအခါ၊
  hmo-hmo: Ia hereva noho nega lalonai, tau ta ma ia mai, ia gwau, “Oiemu natuna tau
    bona hahine be vara guna tau ena ruma dekenai idia aniani hebou, bona inuinu hebou
    noho,
  urd-urd: वह अभी यह कह ही रहा था कि एक और भी आकर कहने लगा, कि “तेरे बेटे बेटियाँ
    अपने बड़े भाई के घर में खाना खा रहे और मयनोशी कर रहे थे,
  rus-SYN: 'Еще этот говорил, приходит другой и сказывает: сыновья твои и дочери твои
    ели и вино пили в доме первородного брата своего;'
  bqc-SIM: 'I yã''o a làao, ↄ̃ gbɛ̃pãle mↄ̀ à mɛ̀: N nɛgↄ̃ɛↄ ń n nɛnↄɛↄ lɛ́ pↄble,
    aalɛ vɛ̃ɛmi ń vĩ̀i bɛ,'
  tcz-CHONGTHU: Hichepan thu asei nalaijin, thupole adang khat in hiche thusoh hi
    ahinpo paijin, “Nachapate le nachanu ten aupa pen pao in na anekhom adonkhomun
    ahileh,
  mar-mar: आत्तापर्यंत तो हे सांगत असतांनाच, आणखी एक आला आणि म्हणाला, “तुझी मुले आणि
    मुली त्यांच्या मोठ्या भावाच्या घरात खात होते व द्राक्षरस पीत होते.
  soq-soq: Ita apana sa gagaloleidio benema apanawa da wisene wanase, “E obana mona
    ita iwoa otoa tautuwa duwa bedewe odantoie.
  qub-qub: 'Chay runa manaraj willayta ushaptin jucpis chayamur niran: «Ollgu warmi
    wamrayquicuna mayurninpa wasincho fistacho carcaycasha.'
  bqp-bqp: 'Adi yã o à làkaro, akũ gbɛ̃ pãnde sù à pì: N nɛ́gↄ̃gbɛ̃nↄ kũ n nɛ́nↄgbɛ̃nↄ
    tɛn pↄ́ ble òtɛn sèwɛ̃ mi ń vĩ̀ni bɛa,'
  hat-hat: 'Msye t''ap pale toujou lè yon lòt moun vin rive, li di konsa: -Pitit gason
    ak pitit fi ou yo t''ap manje, yo t''ap bwè diven lakay premye pitit gason ou
    lan,'
  eng-BSB: 'While he was still speaking, another messenger came and reported: “Your
    sons and daughters were eating and drinking wine in their oldest brother’s house,'
  eng-WEBPB: While he was still speaking, there came also another, and said, “Your
    sons and your daughters were eating and drinking wine in their oldest brother’s
    house,
  kbq-kbq: Anage huno ana nanekea asmi vagaore'negeno, ete mago eri'za ne'mo'a agareno
    eno amanage eme hu'ne, Ne'mofaka'amo'za nempu'zmimofo nompi ne'zana kre'za neneza
    waini tina nene'za musenkase nehu'za mani'nazageno,
  nhe-BL: 'Huan quema noja camatiyaya ni tlacatl, ajsico seyoc tlen quiilhui Job:
    ―Motelpocahua huan moichpocahua ilhuichihuayayaj ipan ichaj mocone tlen achtohui
    ejquetl,'
  bus-bus: 'Èe yã o à yã̀aro, ben gbɛ̃ pãnde mↄ̀ à bè: N nɛ́gↄ̃gbɛ̃nↄ kↄ̃n n nɛ́nↄgbɛ̃nↄↄ
    e pↄ́ blee aↄ̃ↄe geepiwɛ̃ɛ mii ń vĩ̀i bɛ,'
  gub-BL: Ize'eg mehe we uhem amo wà Izo pe uze'eg pà no. — Nera'yr wà, nerazyr wà
    no, uzapo mai'u hawhu wyky'yr hàpuz me wà.
  eng-DRA: 'He was yet speaking, and behold another came in, and said: Thy sons and
    daughters were eating and drinking wine in the house of their elder brother:'
