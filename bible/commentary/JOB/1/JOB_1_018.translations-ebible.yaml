verse: JOB.001.018
translations:
  mal-C: 'ഇയാൾ പറഞ്ഞുകൊണ്ടിരിക്കേ വേറൊരാൾ വന്നു പറഞ്ഞു: “നിന്റെ പുത്രന്മാരും പുത്രിമാരും
    മൂത്തസഹോദരന്റെ വീട്ടിൽ ഭക്ഷിക്കുകയും വീഞ്ഞു പാനംചെയ്യുകയും ആയിരുന്നു.'
  deu-TKW: 'Noch redete dieser, da kam ein anderer und sprach: deine Söhne und Töchter
    schmausten und tranken Wein im Hause ihres ältesten Bruders,'
  lin-lin: 'Wana azalaki nanu koloba, ntoma mosusu ayaki mpe alobaki : « Wana bana
    na yo ya mibali mpe ya basi bazalaki kosala feti mpe komela masanga ya vino kati
    na ndako ya ndeko mobali na bango ya liboso,'
  eng-LSV: While this [one] is speaking another has also come and says, “Your sons
    and your daughters are eating, and drinking wine, in the house of their brother,
    the firstborn.
  eng-GNV: And whiles he was yet speaking, came an other, and sayd, Thy sonnes, and
    thy daughters were eating, and drinking wine in their eldest brothers house,
  eng-WEBSTER: 'While he was yet speaking, there came also another, and said, Thy
    sons and thy daughters were eating and drinking wine in their eldest brother''s
    house:'
  nhw-BL: 'Huan quema noja camanaltiyaya ni tlacatl, ajsico seyoc catli quiilhui Job:
    ―Motelpocahua huan moichpocahua ilhuichihuayayaj ipan ichaj mocone catli achtihui
    ejquetl,'
  swh-ONEN: Alipokuwa bado ananena, mjumbe mwingine akaja na kusema, “Wana wako na
    binti zako walipokuwa wakifanya karamu, wakila na kunywa divai katika nyumba ya
    ndugu yao mkubwa,
  bba-bba: Sɑɑ yè sɔɔ wini mɑɑ ɡɑri ɡerumɔ u ǹ kpɑ, kpɑo mɑɑ kɑ tunumɑ. U nùn sɔ̃ɔwɑ
    u nɛɛ, wunɛn bibɑ sɔ̃ bɑ dimɔ bɑ nɔrumɔ ben tɔnweron dirɔ,
  eng-KJVCPB: 'While he was yet speaking, there came also another, and said, Thy sons
    and thy daughters were eating and drinking wine in their eldest brother’s house:'
  cpy-cpy: 'Eekiro ikinkitha-waewitatya shiyeenchari ikamantantzi, areetapaaka itsipa,
    ikantapaaki: “Ijeekaeyini pitomi-paeni itsipa-teeyawori ritsiro rowawae-teeyani,
    rirawae-teeyini imiri ipankoki pantarite pitomi,'
  luo-luo: Kane pod owuoyo, jatich machielo bende nobiro mowacho niya, “Yawuoti gi
    nyigi ne jochiemo kendo metho e od owadgi maduongʼ,
  meu-meu: Ia na dounu e herevava ai, ta ma ema, eto, Natumu mamaruanedia bona hahinedia
    na tau-guna ena ruma ai e aniani hebouva bona vine ranuna e inua hebouva;
  npi-ULB: जब त्यो बोलिरहेकै थियो, तब अर्को पनि आयो र भन्यो, “तपाईंका छोराहरू र तपाईंका
    छोरीहरू आफ्‍नो जेठो दाजुको घरमा खाँदै र मद्य पिउँदै थिए ।
  yor-yor: Bí ó ti ń sọ ní ẹnu, ẹnìkan dé pẹ̀lú tí ó sì wí pé àwọn ọmọ rẹ ọkùnrin
    àti obìnrin ń jẹ, wọ́n ń mu ọtí wáìnì nínú ilé ẹ̀gbọ́n.
  emp-NTPO: 'Maʌ̃ba wad̶i jũma nẽbʌrʌẽ́ne dewara nezocada jũẽsia. Maʌ̃ba jarasia:
    –Bʌ warrarãba, bʌ caurã bid̶a b̶ʌsrid̶a ãbaa ne cod̶i ewarida bʌ warra nabema
    ded̶e o panasid̶aa.'
  pes-OPCB: 'سخنان آن قاصد هم هنوز تمام نشده بود که قاصد دیگری از راه رسید و گفت:
    «پسران و دخترانت در خانهٔ برادر بزرگشان میهمان بودند،'
  tgl-ULB: Habang siya ay nagsasalita dumating ang isa pa at nagbalitang, “Nagkakainan
    at nag-iinuman ng alak ang iyong mga anak sa bahay ng kanilang panganay na kapatid.
  cbu-NT: anamunsha ndaturitam iwatsparu anush yusur misha tputs kamanimapanitam kusarangiya.
    Mazinangints. Nuwsha siyaam tsiyatsis kamanchintspa. Ichingaru iparish, kamuztam
    misha kizatam shambatshisheem wayayarusin, zoonllish putsisanurish pang' shaneerana.
    Anush yap nda chinarana
  hui-hui: Ani lalu berearia dege agali mane ogoria anda ibuwa lalu, Í̠ waneigini
    bibahende í̠ igini wahene biago andagaha hangu mo ngoai howa tomo timbuni dawa
    nalu berearia
  mya-mya: ထိုသို့လျှောက်စဉ်တွင်၊ အခြားသောသူတယောက်သည်လာ၍၊ ကိုယ်တော်၏သားသမီးတို့သည်
    အစ်ကိုအကြီးအိမ်၌ စား၍ စပျစ်ရည်ကို သောက်လျက်နေကြသောအခါ၊
  bod-N: ཁོས་ཞུ་འཕྲོ་མ་རྫོགས་པར་ཡང་མི་གཅིག་འོངས་ནས་ཁོ་ལ། ཁྱེད་ཀྱི་བུ་དང་བུ་མོ་རྣམས་ཀྱིས་གཅེན་པོའི་ཁྱིམ་དུ་གསོལ་བ་བཞེས་ནས་རྒུན་ཆང་འཐུང་བཞིན་པའི་མོད་ལ།
  sna-sna: Achiri kutaura kudaro, imwezve nhume yakasvika ikati, “Vanakomana venyu
    navanasikana venyu vanga vachidya nokunwa waini vari mumba momukoma wavo mukuru,
  spa-BLM: 'Mientras él seguía hablando, vino también otro y dijo: “Tus hijos y tus
    hijas estaban comiendo y bebiendo vino en casa de su hermano mayor,'
  cac-cac: 'Manto val lajvilaj yalan junxo vin̈ chi'', ix javi junxo vin̈, ix yalan
    vin̈ icha tic: —A eb'' vin̈ uninal yed'' eb'' ix isil, van sva eb'', syuc''an
    vino eb'' d''a spat vin̈ b''ab''el uninal,'
  swh-ULB: Wakati alipokuwa akiendelea kusema, akatokea mwingine pia na kusema, “Wana
    wako wa kiume na binti zako walikuwa wakila na kunywa mvinyo nyumbani mwa ndugu
    yao mkubwa.
  bel-bel: 'Яшчэ гэты гаварыў, прыходзіць другі і кажа: сыны твае і дочкі твае елі
    і віно пілі ў доме ў першароднага брата свайго;'
  wed-wed: Amapo i bababani ma wate taupariverena ḡelauna i ruba ḡetai ma i riwa,
    “Natunatum nelarai ma waivinei, natuevou ana au numa i toretorela,
  deu-ELBBK: 'Während dieser noch redete, da kam ein anderer und sprach: Deine Söhne
    und deine Töchter aßen und tranken Wein im Haus ihres erstgeborenen Bruders;'
  mbb-OT: Ne zutun te kemulu pa egkaǥi haazà is etew, ne nekeume en maan is sevaha
    pa he etew he ke sikandin te, “Dutun te kebpengemuran te menge anak nu ziyà te
    valey te kinekekayan he suled dan,
  mal-2015: അവൻ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ മറ്റൊരുത്തൻ വന്നു; നിന്റെ പുത്രന്മാരും
    പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്റെ വീട്ടിൽ തിന്നുകയും വീഞ്ഞു കുടിക്കയും ചെയ്തുകൊണ്ടിരുന്നു.
  rmc-rmc: 'A mek aňi kada na dovakerďa, avľa štarto a phenďa: „Tire čhave the čhaja
    chanas a pijenas mol andro kher peskre nekphureder phraleskro,'
  pes-OPV: 'و اوهنوز سخن می‌گفت که دیگری آمده، گفت: «پسران و دخترانت در خانه برادر
    بزرگ خودمی خوردند و شراب می‌نوشیدند'
  ron-1924: 'Пе кынд ворбя ел ынкэ, а венит ун алтул ши а зис: „Фиий тэй ши фийчеле
    тале мынкау ши бяу вин ын каса фрателуй лор ынтый нэскут.'
  aui-aui: Noko tomoyina bada patana iyisisiya, bi sawariyonayona tana bada iverakanibu
    da iwona bo, “Natunatum tomotomogha da wasiwasike siyakamkam kepokepo, natum tomogha
    tubugha yainina yana bareye.
  ben-OBCV: সে তখনও কথা বলছিল, ইতিমধ্যে আর এক দূত এসে বলল, “আপনার ছেলেমেয়েরা তাদের
    বড়দাদার বাড়িতে বসে খাওয়াদাওয়া করছিল ও দ্রাক্ষারস পান করছিল,
  som-som: Oo weli intii kaasu sii hadlayay ayuu mid kale yimid, oo wuxuu yidhi, Wiilashaadii
    iyo gabdhahaagii waxay wax ku cunayeen oo khamri ku cabbayeen gurigii walaalkooda
    ugu weyn,
  lat-VUC: 'Adhuc loquebatur ille, et ecce alius intravit, et dixit: Filiis tuis et
    filiabus vescentibus et bibentibus vinum in domo fratris sui primogeniti,'
  eng-ASVBT: While he was yet speaking, there came also another, and said, Thy sons
    and thy daughters were eating and drinking wine in their eldest brother’s house;
  ita-1885: 'Mentre costui parlava, ne venne un altro, che disse: I tuoi figliuoli
    e le tue figliuole mangiavano e bevevano del vino in casa del lor fratel maggiore;'
  eng-LXXUP: While he is yet speaking, another messenger comes, saying to Job, While
    thy sons and thy daughters were eating and drinking with their elder brother,
  eng-ULB: While he was yet speaking, another also came and said, “Your sons and your
    daughters were eating and drinking wine in their oldest brother's house.
  spa-VBL: 'Mientras él seguía hablando llegó otro mensajero y dijo: “Tus hijos e
    hijas estaban comiendo y bebiendo vino en la casa de su hermano mayor,'
  fra-_FOB: 'Cet homme parlait encore, lorsqu''un autre vint et dit: Tes fils et tes
    filles mangeaient et buvaient du vin dans la maison de leur frère aîné;'
  mal-mal: അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ മറ്റൊരുവൻ വന്നു; “നിന്റെ പുത്രന്മാരും
    പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്റെ വീട്ടിൽ ഭക്ഷണം കഴിക്കുകയും വീഞ്ഞു കുടിക്കുകയും ചെയ്തുകൊണ്ടിരുന്നു.
  urd-GVR: Wuh abhī bāt kar hī rahā thā ki chauthā qāsid pahuṅchā. Us ne kahā, “Āp
    ke beṭe-beṭiyāṅ apne baṛe bhāī ke ghar meṅ khānā khā rahe aur mai pī rahe the
  suz-BL: मेकोम लोव़ पन पना अर्को यो दोरशा जाक्‍शा “इन तमी तौ आन ठेयब लोक्‍ब आ खिंम
    जना जन तूना तून बाक्‍तेक्‍म।
  eng-NOY: While he was yet speaking, there came also another, and said, Thy sons
    and thy daughters were eating and drinking wine in their eldest brother's house;
  ita-1927: 'Quello parlava ancora, quando ne giunse un altro a dire: “I tuoi figliuoli
    e le tue figliuole mangiavano e bevevano del vino in casa del loro fratello maggiore;'
  ckb-ckb: 'هێشتا ئەم قسەی دەکرد، یەکێکی دیکە هات و گوتی: «کوڕ و کچەکانت لە ماڵی برا
    گەورەکەیان دەیانخوارد و شەرابیان دەخواردەوە،'
  eng-BBE: And this one was still talking when another came, and said, Your sons and
    your daughters were feasting together in their oldest brother's house,
  kan-OKCV: ಇವನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರಲು, ಮತ್ತೊಬ್ಬ ದೂತನು ಬಂದು, “ನಿನ್ನ ಪುತ್ರ ಪುತ್ರಿಯರೂ
    ತಮ್ಮ ಹಿರಿಯ ಅಣ್ಣನ ಮನೆಯಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸ ಕಡಿಯುತ್ತಾ ಔತಣ ಮಾಡುತ್ತಿರುವಾಗ,
  tam-2017: 'இவன் இப்படிப் பேசிக்கொண்டிருக்கும்போது, வேறொருவன் வந்து: உம்முடைய மகன்களும்
    உம்முடைய மகள்களும், தங்கள் மூத்த சகோதரன் வீட்டில் சாப்பிட்டுத் திராட்சைரசம் குடிக்கிறபோது,'
  spa-RV-1909: 'Entre tanto que éste hablaba, vino otro que dijo: Tus hijos y tus
    hijas estaban comiendo y bebiendo vino en casa de su hermano el primogénito;'
  ron-BTF: 'În timp ce el încă vorbea, a venit de asemenea un altul și a spus: Fiii
    tăi și fiicele tale mâncau și beau vin în casa fratelui lor mai mare,'
  eng-WEBP: While he was still speaking, there came also another, and said, “Your
    sons and your daughters were eating and drinking wine in their oldest brother’s
    house,
  eng-FBV: While he was still speaking another messenger arrived and said, “Your sons
    and daughters were eating and drinking wine in the house of their eldest brother
  nld-1939: 'En nog was hij niet uitgesproken, of weer een ander kwam binnen en riep:
    Terwijl uw zonen en dochters zaten te eten en wijn te drinken in het huis van
    hun oudsten broer,'
  nch-BL: 'Huan quema noja camanaltiyaya ni tacat, ajsico seyoc cati quiilhui Job:
    ―Motelpocahua huan moichpocahua ilhuichihuayayaj ipan ichaj mocone cati achtohui
    ehua,'
  vie-1934: 'Người nầy còn đang nói, thì một kẻ khác chạy đến, báo rằng: Các con trai
    và con gái ông đang ăn uống tại nơi nhà anh cả của họ,'
  hin-CV: वह अभी कह ही रहा था, कि एक अन्य दूत भी वहां आ पहुंचा और उन्हें सूचित करने
    लगा, “आपके ज्येष्ठ पुत्र के घर पर आपके पुत्र-पुत्रियां उत्सव में खा-पी रहे थे,
  spa-BES: 'Y este todavía estaba hablando cuando otro vino, y dijo: Tus hijos y tus
    hijas estaban festejando juntos en la casa de su hermano mayor,'
  tdx-tdx: 'Ie mbe nisaontsy, le nimb’eo ka ty raike ninday ty hoe: Nikama naho ninon-divay
    añ’anjomba’ i zoke-lahi’eo o ana-dahi’o naho anak’ ampela’oo,'
  tha-KJV: ขณะที่​เขากำลังพู​ดอย​ู่ มี​อี​กคนหนึ่งมาเรียนว่า “​บุ​ตรชายหญิงของท่านกำลังรับประทานและดื่​มน​้ำองุ่นอยู่ในเรือนของพี่ชายหัวปีของเขา
  por-BR-2018: 'Enquanto este ainda estava falando, veio outro que disse: Teus filhos
    e tuas filhas estavam comendo e bebendo vinho em casa de seu irmão primogênito,'
  deu-ELO: 'Während dieser noch redete, da kam ein anderer und sprach: Deine Söhne
    und deine Töchter aßen und tranken Wein im Hause ihres erstgeborenen Bruders;'
  eng-WYC-2018: And yet while he spake, lo! another entered, and said, While thy sons
    and daughters ate, and drank wine in the house of their first begotten brother,
    (And while he still spoke, behold! another entered, and said, While thy sons and
    daughters ate, and drank wine in the house of their first-born brother,)
  epo-epo: 'Dum tiu ankoraŭ parolis, venis alia, kaj diris: Viaj filoj kaj viaj filinoj
    estis manĝantaj kaj trinkantaj vinon en la domo de ilia unuenaskita frato;'
  uig-PIN: 'Bu adǝmning gepi tehi tügimǝy turupla, yǝnǝ birsi yügürüp kelip Ayupⱪa:
    — Oƣulliri wǝ ⱪizliri qong akisining ɵyidǝ tamaⱪ yǝp, xarab iqip olturƣinida,'
  beo-beo: 'Ea sia: da hame dagoiawane, hawa: hamosu dunu enowane misini, Youbema
    amane sia:i, “Dia mano da dia magobo mano ea diasuga lolo nanu.'
  tpi-OTNT: Dispela man i toktok yet na narapela wokman i kamap na i tok olsem, “Ol
    pikinini bilong yu i mekim bikpela kaikai long haus bilong namba wan pikinini
    man bilong yu.
  hau-SA: Yana cikin magana, sai ga wani ɗan aika ya zo ya ce, “’Ya’yanka maza da
    mata suna biki, suna ci suna sha a gidan babban ɗanka,
  uig-LAT: 'Bu ademning gépi téxi tügimey turupla, yene birsi yügürüp kélip Ayupqa:
    — Oghulliri we qizliri chong akisining öyide tamaq yep, sharab ichip olturghinida,'
  nde-nde: Elokhu esakhuluma kwafika njalo esinye isithunywa sathi, “Amadodana lamadodakazi
    akho abesidla edilini enatha iwayini endlini yomnewabo omdala,
  ton-ton: 'Pea lolotonga ʻene lea mo ʻene haʻu foki ʻae tokotaha, ʻo ne pehē, “Naʻe
    kai mo inu uaine ʻa ho ngaahi foha mo ho ngaahi ʻofefine ʻi he fale ʻo honau taʻokete
    lahi:'
  ces-1613: 'A když ten ještě mluvil, jiný přišel a řekl: Synové tvoji a dcery tvé
    jedli, a pili víno v domě bratra svého prvorozeného.'
  eng-WMB: While he was still speaking, there came also another, and said, “Your sons
    and your daughters were eating and drinking wine in their oldest brother’s house,
  tam-TCV: அவன் சொல்லிக்கொண்டிருக்கையில் இன்னுமொரு தூதுவன் வந்து, “உமது மகள்களும்,
    மகன்களும் அவர்களுடைய மூத்த சகோதரன் வீட்டில் விருந்துண்டு, திராட்சை இரசம் குடித்துக்
    கொண்டிருந்தார்கள்.
  ceb-ULB: Samtang nagsulti pa siya, miabot na usab ang laing tawo ug miingon, “Ang
    imong mga anak nga lalaki ug ang imong mga anak nga babaye nangaon ug nanginom
    sa bino didto sa pinuy-anan sa ilang kamagulangan nga igsoong lalaki.
  pol-UBG: 'A gdy ten jeszcze mówił, przyszedł inny i powiedział: Twoi synowie i córki
    jedli i pili wino w domu najstarszego brata;'
  agr-agr: 'Tusa eke etsejak wajaig, tikich tupikaki taa chichaak: “Amina uchijum
