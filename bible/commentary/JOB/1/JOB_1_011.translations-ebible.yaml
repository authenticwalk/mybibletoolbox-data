verse: JOB.001.011
translations:
  mal-C: എന്നാൽ അങ്ങയുടെ കരമൊന്നു നീട്ടി അദ്ദേഹത്തിനുള്ളതെല്ലാം ഒന്നു തൊടുക. അയാൾ
    മുഖത്തുനോക്കി അങ്ങയെ നിന്ദിക്കും.”
  deu-TKW: Aber recke nur einmal deine Hand aus und taste an alles, was ihm gehört,
    so wird er sich sicherlich offen von dir lossagen!
  lin-lin: Kasi sik’oyo, sembola kaka loboko na Yo mpe beta biloko na ye nyonso ;
    okomona penza soki akolakela Yo mabe te na miso na Yo.
  eng-LSV: You have blessed the work of his hands, and his substance has spread in
    the land, and yet, put forth Your hand now, and strike against anything that he
    has—if not, he blesses You to Your face!”
  eng-GNV: But stretch out now thine hand and touch all that he hath, to see if he
    will not blaspheme thee to thy face.
  eng-WEBSTER: But put forth thy hand now, and touch all that he hath, and he will
    curse thee to thy face.
  nhw-BL: Pero xijquixtili nochi catli yaya quipiya huan tiquitas sintla amo mitztelchihuas
    moixpa.
  swh-ONEN: Lakini nyoosha mkono wako na kupiga kila kitu alicho nacho, naye kwa hakika
    atakulaani mbele za uso wako.”
  bba-bba: Tɛ̃, ɑ win ye u mɔ nɔmu dokeo ɑ wɑ. Nɑ yɛ̃ kɑm kɑm mɑ u koo nun bɔ̃rusi
    wunɛn tiin wuswɑɑɔ.
  eng-KJVCPB: But put forth thine hand now, and touch all that he hath, and he will
    curse thee to thy face.
  cpy-cpy: Ajatyaa, pakotashiteri eeroka nimaeka, paapithateri okaatzi tzimimo-takiriri,
    aritaki ikijima-waetanakimi eeroka.”
  luo-luo: Tem ane ikaw gik moko duto ma en-go ka ok dokwongʼi e wangʼi?”
  meu-meu: A harihari imamu a toia roro, ena orea bona ena ḡau iboudiai ba daudia
    toho; bena ia ese oi vairamu ai baine uduguiraimu.
  npi-ULB: तर अब आफ्नो हात पसार्नुहोस् र तिनीसित भएका सबै थोकलाई छुनुहोस्, र हेर्नुहोस्
    कतै तिनले तपाईंको मुखैमा तपाईंलाई सराप्‍ने त छैनन् ।”
  yor-yor: Ǹjẹ́, nawọ́ rẹ nísinsin yìí, kí ó sì fi tọ́ ohun gbogbo tí ó ni; bí kì
    yóò sì bọ́hùn ni ojú rẹ.”
  emp-NTPO: Baribʌrʌ bʌa jũma idjia erob̶ʌda jãrĩbʌrʌ, idjia bʌda biẽ́ jaraya ara
    bʌdji quĩrãpita.–
  pes-OPCB: دارایی‌اش را از او بگیر، آنگاه خواهی دید که آشکارا تو را لعن خواهد کرد!»
  tgl-ULB: Pero iunat mo ang iyong kamay laban sa kaniyang mga pag-aari, at makikita
    mo na itatanggi ka niya sa iyong harapan.
  cbu-NT: Itaru, na yuwaa maacheetsi ichingaru panarangish, anoo itutsingi. Ashkachinaareesha,
    shiyaa uru Job natsachiya. Mantsir yuw zandku anoo tsiyatachpari, Yashing tárangiya.
  hui-hui: Ai mbirale áyu yu howa homogo karuni mo wahai hariyagua ibugua í̠hondo
    keba howa erembira ngialu polebirago hondolebere, lene.
  mya-mya: ယခုမူကား၊ လက်တော်ကိုဆန့်၍ သူ၏ဥစ္စာရှိသမျှကို ထိခိုက်တော်မူလျှင်၊ သူသည်
    မျက်မှောက်တော်၌ ကိုယ်တော်ကို စွန့်ပယ်ပါလိမ့်မည်ဟု ထာဝရဘုရားကို ပြန်လျှောက်လေ၏။
  bod-N: འོན་ཀྱང་ཁྱེད་ཀྱིས་ཕྱག་བརྐྱངས་ཏེ་ཁོ་ལ་གང་ཡོད་པ་ཐམས་ཅད་བརླག་པར་མཛད་ན། དེས་ཐད་ཀར་ཁྱེད་ལ་སྨོད་པར་མི་བྱའམ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Asi tambanudzai henyu ruoko rwenyu murove zvose zvaanazvo, zvirokwazvo
    achakutukai pachena.”
  spa-BLM: Pero extiende ahora tu mano y toca todo lo que tiene, y te denunciará en
    tu cara”.
  cac-cac: Palta q'uinaloc a ticnaic tziq'uec' masanil tas ay d'a vin̈ chi', ol ilani
    tato man̈ ol yal chuc vin̈ d'ayach, xchi vin̈.
  swh-ULB: Lakini sasa nyosha mkono wako na uguse yote hayo aliyonayo, na uone kama
    hatakufuru mbele ya uso wako.”
  bel-bel: але працягні руку Тваю і дакраніся да ўсяго, што ў яго, - ці дабраславіць
    ён Цябе?
  wed-wed: Wate uram ma viloloi ma anatapuna ḡarinei ma vaitawanei, ma au matam ina parivai apoapoenim.”
  deu-ELBBK: Aber strecke einmal deine Hand aus und taste alles an, was er hat, ob
    er sich nicht offen von dir lossagen wird.
  mbb-OT: Piru kuwaa nu is langun he ziyà te kandin, ne siguradu edrewakan ke zin.”
  mal-2015: തൃക്കൈ നീട്ടി അവന്നുള്ളതൊക്കെയും ഒന്നു തൊടുക; അവൻ നിന്നെ മുഖത്തു നോക്കി
    ത്യജിച്ചുപറയും എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Ale noča nacirde tiro vast a le lestar savoro, so les hin, a dikheha, sar
    tut košela andro jakha!“
  pes-OPV: لیکن الان دست خود را دراز کن و تمامی مایملک او رالمس نما و پیش روی تو،
    تو را ترک خواهدنمود.»
  ron-1924: Дар я ынтинде-Ць мына ши атинӂе-Те де тот че аре, ши сунт ынкрединцат
    кэ Те ва блестема ын фацэ.”
  aui-aui: Bi memeda imam kunakoghasi da yana sawara tupadi kuna kabitavetaveyana,
    na rubana da matamve bi inakaradeba da inisisiya berovem.”
  ben-OBCV: কিন্তু এখন তোমার হাত বাড়াও এবং তার কাছে থাকা সবকিছুকে আঘাত করো, আর সে
    নিশ্চয় তোমার মুখের উপরেই তোমাকে অভিশাপ দেবে।”
  som-som: Laakiinse haddaba bal gacantaada soo fidi, oo wuxuu haysto oo dhan taabo,
    oo isna sida runta ah, hortaada wax xun buu kaaga sheegi doonaa.
  lat-VUC: sed extende paululum manum tuam et tange cuncta quæ possidet, nisi in faciem
    benedixerit tibi.
  eng-ASVBT: But put forth thy hand now, and touch all that he hath, and he will renounce
    thee to thy face.
  ita-1885: Ma stendi pur ora la tua mano, e tocca tutte le cose sue, e vedrai se
    non ti maledice in faccia.
  eng-LXXUP: 'But put forth thy hand, and touch all that he has: Verily he will curse
    thee to thy face.'
  eng-ULB: But now stretch out your hand and touch all that he has, and see if he
    does not curse you to your face.”
  spa-VBL: Pero si extiendes tu mano y le quitas todo lo que tiene, sin duda te maldecirá
    en tu cara”.
  fra-_FOB: Mais étends ta main, touche à tout ce qui lui appartient; et tu verras
    s'il ne te renie pas en face!
  mal-mal: തൃക്കൈ നീട്ടി അവനുള്ളതൊക്കെയും ഒന്ന് തൊടുക; അവൻ അങ്ങയെ മുഖത്ത് നോക്കി ത്യജിച്ചുപറയും”
    എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Lekin wuh kyā karegā agar tū apnā hāth zarā baṛhā kar sab kuchh tabāh kare
    jo use hāsil hai. Tab wuh tere muṅh par hī tujh par lānat karegā.”
  suz-BL: तन्‍न गे इन गुइ दिंशा, मेको आ मारेइ मारेइ थि‍ने। मिनु मेकोमी इन कली इन ङोंइतीन
    सराप चीले पाइब” देंमाक्‍त।
  eng-NOY: But only put forth thy hand, and touch whatever he possesseth, and to thy
    face will he renounce thee.
  ita-1927: Ma stendi un po’ la tua mano, tocca quanto egli possiede, e vedrai se
    non ti rinnega in faccia”.
  ckb-ckb: بەڵام ئێستا دەست درێژبکە و لە هەموو ئەوە بدە کە هەیەتی، بزانە چۆن بەرەو
    ڕوو نەفرەتت لێ دەکات.»
  eng-BBE: But now, put out your hand against all he has, and he will be cursing you
    to your face.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ಕೈಚಾಚಿ ಅವನ ಸೊತ್ತನ್ನೆಲ್ಲಾ ಅಳಿಸಿಬಿಡಿರಿ, ಆಗ ಅವನು ನಿಮ್ಮನ್ನು ಮುಖಾಮುಖಿಯಾಗಿ
    ಶಪಿಸುವನು,” ಎಂದನು.
  tam-2017: ஆனாலும் உம்முடைய கையை நீட்டி அவனுக்கு இருக்கிறவையெல்லாம் தொடுவீரானால்,
    அப்பொழுது அவன் உமது முகத்திற்கு முன்னே உம்மை நிந்திக்கமாட்டானோ பாரும் என்றான்.
  spa-RV-1909: Mas extiende ahora tu mano, y toca á todo lo que tiene, y verás si
    no te blasfema en tu rostro.
  ron-BTF: Dar întinde-ți mâna acum și atinge tot ce are el și te va blestema în față.
  eng-WEBP: But stretch out your hand now, and touch all that he has, and he will
    renounce you to your face.”
  eng-FBV: But if you reach out and take everything he has, he will definitely curse
    you to your face.”
  nld-1939: 'Maar strek uw hand eens tegen hem uit, en tast hem eens aan in wat hij
    bezit: dan vloekt hij U in het aangezicht!'
  nch-BL: Pero xijquixtili nochi cati yaya quipiya huan tiquitas sinta amo mitztelchihuas
    moixpa.
  vie-1934: Nhưng bây giờ hãy giơ tay Chúa ra, đụng đến hại các vật người có, ắt là
    người sẽ phỉ báng Chúa trước mặt.
  hin-CV: आप हाथ बढ़ाकर उसकी समस्त संपत्ति को छुएं, वह निश्चय आपके सामने आपकी निंदा
    करने लगेगा.”
  spa-BES: Pero ahora, extiende tu mano contra todo lo que tiene, y él te estará maldiciendo.
  tdx-tdx: Ahitio ty fità’o henaneo, paoho o fanaña’e iabio, le toe ho teraterae’e
    añatrefan-dahara’o.
  tha-KJV: แต่​ขอยื่นพระหัตถ์​เถิด และแตะต้องสิ่งของทั้งสิ้​นที​่เขามี​อยู่ และเขาจะแช่งพระองค์ต่อพระพักตร์​พระองค์​”
  por-BR-2018: Mas estende agora tua mão, e toca em tudo quanto ele tem; e verás se
    ele não te amaldiçoa em tua face.
  deu-ELO: Aber strecke einmal deine Hand aus und taste alles an, was er hat, ob er
    sich nicht offen von dir lossagen wird.
  eng-WYC-2018: But stretch forth thine hand a little, and touch thou all things that
    he hath in possession, taking them away, or extinguishing them; and if he curse
    not thee in the face, he is verily simple, and rightwise, and dreading thee, (or
    and then if he shall not curse thee to thy face, he is truly without guile, and
    righteous, and feareth thee, or and revereth thee).
  epo-epo: Sed etendu nur Vian manon, kaj ektuŝu ĉion, kion li havas; Vi vidos, ĉu
    li ne blasfemos Vin antaŭ Via vizaĝo.
  uig-PIN: Əgǝr Sǝn ⱪolungni sozup, uning ⱨǝmmǝ nǝrsilirigǝ tegip ⱪoysang, u Sǝndin
    yüz ɵrüp, Seni tillimisa Xǝytan bolmay ketǝy! — dedi.
  beo-beo: Be Di da ea gagui huluane bu samogesea, e da Dia odagia gagabusu aligima:mu!”
  tpi-OTNT: Tasol sapos yu bagarapim na rausim dispela olgeta samting bilong en, orait
    bai yu lukim em i tok nogut tru long yu.”
  hau-SA: Ka ɗan miƙa hannunka ka raba shi da duk abin da yake da shi, ba shakka zai
    la’anta ka kana ji, kana gani.”
  uig-LAT: Eger Sen qolungni sozup, uning hemme nersilirige tégip qoysang, u Sendin
    yüz örüp, Séni tillimisa Sheytan bolmay kétey! — dédi.
  nde-nde: Kodwa ake welule isandla sakho uchithe konke alakho, uzabona uzakuthuka
    ebusweni bakho.”
  ton-ton: Kae mafao atu eni ho nima, ʻo taaʻi ʻaia kotoa pē ʻoku ʻaʻana, pea te ne
    lauʻikoviʻi koe ʻi ho fofonga.”
  ces-1613: Ale vztáhni nyní ruku svou, a dotkni se všeho, což má, nebude-liť zlořečiti
    v oči.
  eng-WMB: But stretch out your hand now, and touch all that he has, and he will renounce
    you to your face.”
  tam-TCV: ஆனாலும் இப்பொழுது நீர் உமது கரத்தை நீட்டி அவன் வைத்திருக்கும் எல்லாவற்றையும்
    அடியும். அப்பொழுது நிச்சயமாக அவன் உமது முகத்துக்கு நேராகவே உம்மைச் சபிப்பான்”
    என்றான்.
  ceb-ULB: Apan karon bakyawa ang imong kamot ug hilabti ang tanan nga iya, ug magpasipala
    siya diha sa imong panagway.”
  pol-UBG: Ale wyciągnij tylko swoją rękę i dotknij wszystkiego, co ma, a na pewno
    będzie ci w twarz złorzeczył.
  agr-agr: Tujash diik niinu aina nunú atankikiah, dutikamak aminak pegkegchaun chichagtamkattawai”,
    tiuwai.
  kyc-kyc: Karenepape embame banya bange dupwa minyando randa mairi ramo doko baame
    Kamongo embena lenge kambunya karo embena kingi kokwa soo lara, Sataneme lamaiya.
  urd-GVU: لیکن وہ کیا کرے گا اگر تُو اپنا ہاتھ ذرا بڑھا کر سب کچھ تباہ کرے جو اُسے
    حاصل ہے۔ تب وہ تیرے منہ پر ہی تجھ پر لعنت کرے گا۔“
  deu-1912: 'Aber recke deine Hand aus und taste an alles, was er hat: was gilt''s,
    er wird dir ins Angesicht absagen?'
  ntj-ntj: Nyangka-tjingurun kurralku palunyaku yungarrapirti puru kutjupa-kutjupa
    kanyiranytjanya. Nyangkanta palyamunu watjalku.”
  kan-2017: ಆದರೆ ನಿನ್ನ ಕೈಚಾಚಿ ಅವನ ಸೊತ್ತನ್ನೆಲ್ಲಾ ಅಳಿಸಿಬಿಡು. ಆಗ ಅವನು ನಿನ್ನ ಎದುರಿಗೆ ನಿನ್ನನ್ನು
    ದೂಷಿಸದೇ ಬಿಡುವನೇ?” ಎಂದನು.
  yap-yap: Machane ga ra fek rok urngin e tin bay rok, ma ra yog nga owchem e thin
    nib togopluw ngom.”
  hlt-MCSB: Tedae na kut na hlah lamtah anih hut te boeih ben lah, na mikhmuh ah nang
    n'uem tang mahpawh,” a ti nah.
  mdy-ETH: ጋዓንቴ ኔ ኩጮና ኔ ካኣሚ ዒዛኮ ዓኣ ባኮ ቢያ ባይዜቴ ኔና ዒዚ ዒጊጩዋዖ ጫሽካንዳኔ» ጌዔኔ።
  twi-ASANTE: Na wo deɛ, tene wo nsa na sɛe deɛ ɔwɔ nyinaa, na ɔbɛgyina wʼanim na
    wadome wo.”
  eng-WEBU: But stretch out your hand now, and touch all that he has, and he will
    renounce you to your face.”
  wal-wal: SHin neeni ne kushiyaa yeddada, ayyo de7iya aquwaa ubbaa shociyaakko, i
    nena tumu ne sinttan qanggana” yaagiis.
  spa-PDDPT: Pero extiende ahora tu mano y toca todo lo que tiene y verás si no te
    maldice en tu propia Presencia.
  gun-gun: Ha'e rami teĩ emokuave'ẽ ndepo, ha'e ixugui eipe'apa opa mba'e oguereko
    va'e. Ha'e rami vy rexa 'rã nerenonde py ijayvu vai rã nderovai — he'i.
  ilo-ULB: Ngem iyunnatmo ta imam ita ket rautem dagiti amin a sanikuana, ket tallikudannakanto
    iti rupam.”
  kpg-kpg: Malaa, dolomaa Goe gaa daa gi daha nia mee huogodoo mo mee, gei mee ga hagahuaidu
    Goe i oo mua!”
  uig-ARA: ئەگەر سەن قولۇڭنى سوزۇپ، ئۇنىڭ ھەممە نەرسىلىرىگە تېگىپ قويساڭ، ئۇ سەندىن
    يۈز ئۆرۈپ، سېنى تىللىمىسا شەيتان بولماي كېتەي! ــ دېدى.
  sus-sus: Kɔnɔ xa a sa li i naxa din a harige ra, n xa a fala i bɛ, a fama nɛ i dankade
    keren na.»
  pon-2006: Ahpw ma komw pahn ketikihsang mehkoaros me e ahneki—e pahn lahlahwei komwi
    mwohn silangmwi.”
  jae-jae: Mago galoc ômêtôc lêmam ma ômoasac ênê gêŋ samob acgom, go eŋ êpuc boa
    aôm êpi têmbêlamgeŋ.”
  ksd-ksd: Una tulue ra limam ma una bili nam ba kana, gala na tata kaina ure u ta
    ra matam.
  tur-YTC: Ama şimdi elini uzat da sahip olduğu her şeye dokun, yüzüne karşı seni
    inkâr edecektir.” dedi
  grc-BRENT: Ἀλλὰ ἀπόστειλον τὴν χεῖρά σου, καὶ ἅψαι πάντων ὧν ἔχει· ἦ μὴν εἰς πρόσωπόν
    σε εὐλογήσει.
  ind-AYT: Akan tetapi, sekarang, ulurkan tangan-Mu, dan sentuh semua yang dia miliki,
    maka dia akan mengutuki-Mu di hadapan-Mu.”
  nya-nya: Koma tatambasulani dzanja lanu ndi kukantha zonse ali nazo ndipo iyeyo
    adzakutukwanani ndithu pamaso panu.”
  hrv-hrv: 'Ali pruži jednom ruku i dirni mu u dobra: u lice će te prokleti!”'
  mps-mps: Tama ma, nago agai te nai dolama, sela sąbo si da, teda nago suaibao,
    agai nago gesabidide dwai po waibao,” Satan haubo bidigo te po wai.
  tpi-tpi: Tasol sapos yu bagarapim na rausim dispela olgeta samting bilong en, orait
    bai yu lukim em i tok nogut tru long yu.”
