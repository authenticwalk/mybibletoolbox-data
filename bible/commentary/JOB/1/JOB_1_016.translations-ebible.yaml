verse: JOB.001.016
translations:
  mal-C: 'അയാൾ പറഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ മറ്റൊരു സന്ദേശവാഹകൻ വന്ന് ഇപ്രകാരം പറഞ്ഞു:
    “ദൈവത്തിന്റെ അഗ്നി ആകാശത്തുനിന്നു വീണ് ആടുകളെയും ആട്ടിടയന്മാരെയും ദഹിപ്പിച്ചുകളഞ്ഞു.
    വിവരം അങ്ങയെ അറിയിക്കാൻ ഞാനൊരുവൻമാത്രം അവശേഷിച്ചു!”'
  deu-TKW: 'Noch redete dieser, da kam ein anderer und sprach: Feuer Gottes fiel vom
    Himmel herab und fuhr zündend unter die Schafe und die Knechte und verzehrte sie,
    und nur ich allein bin entronnen, dir''s zu melden.'
  lin-lin: 'Wana azalaki nanu koloba, ntoma mosusu ayaki mpe alobaki : « Moto ya Nzambe
    ekweyi longwa na likolo mpe ezikisi bibwele mpe basali ! Ngai moko kaka moto nabiki ;
    yango wana nayei kopesa yo sango ! »'
  eng-LSV: While this [one] is speaking another has also come and says, “Fire of God
    has fallen from the heavens, and burns among the flock, and among the young men,
    and consumes them, and I have escaped—only I alone—to declare [it] to you.”
  eng-GNV: 'And whiles he was yet speaking, another came, and sayde, The fire of God
    is fallen from the heauen, and hath burnt vp the sheepe and the seruants, and
    deuoured them: but I onely am escaped alone to tell thee.'
  eng-WEBSTER: While he was yet speaking, there came also another, and said, The fire
    of God hath fallen from heaven, and hath burned up the sheep and the servants,
    and consumed them; and I only have escaped alone to tell thee.
  nhw-BL: 'Huan quema noja camanaltiyaya nopa tlacatl, ajsico seyoc tlayolmelajquetl
    huan quiilhui Job: ―Ipan nopa lugar campa tiquinmocuitlahuiyayaj moborregojhua,
    huetzqui tlitl tlen Toteco Dios huan quintlati nochi nopa tlamocuitlahuiani huan
    nochi moborregojhua. San na nimochololti para nimitzyolmelajqui.'
  swh-ONEN: Alipokuwa bado ananena, mjumbe mwingine akaja na kusema, “Moto wa Mungu
    ulishuka kutoka mbinguni na kuteketeza kondoo na watumishi, nami ndimi peke yangu
    niliyenusurika kukuletea habari!”
  bba-bba: Durɔ wi, u kɑ ɡɑri yi ɡere u kpe, win sɔm kowobun turo mɑɑ nɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, wee ɡuru ɡbɑ̃ɑ yɑ wunɛn yɑ̃ɑnu wɔri, kɑ wunɛn sɔm kowobu mɑ yɑ bu di. Nɛ
    turowɑ nɑ yɑrɑ min di. Yen sɔ̃nɑ nɑ nɑ n nun ye sɔ̃.
  eng-KJVCPB: While he was yet speaking, there came also another, and said, The fire
    of God is fallen from heaven, and hath burnt up the sheep, and the servants, and
    consumed them; and I only am escaped alone to tell thee.
  cpy-cpy: 'Tekiraatami ithonkiro ikenkitha-waetzi shiyeenchari ikamantantzi, areetapaaka
    itsipa, ikantapaaki: “Ayiitaki ookatha-rentsi, othonkapaakiri otaapaakiri pipira-paeni
    eejatzi ikaatzi aminakowen-tziriri, othonkakiri maawoeni. Apatziro noshiyaka naaka
    namimiro iroka ñaantsi.'
  luo-luo: Kane oyudo pod owuoyo, jatich machielo nobiro mowacho niya, “Maj Nyasaye
    nolwar koa e polo mowangʼo rombe kaachiel gi jotich, kendo an kenda ema asetony
    mondo anyisi wachni!”
  meu-meu: Dounu e herevava ai, ta ma ema, eto, Dirava ena lahi na guba amo e moru,
    mamoe bona hesiai taudia e aradia, e goledia oho; lau mo sibogu na roho mauri,
    bena oi ihadibamu nama.
  npi-ULB: जब त्यो बोलिरहेकै थियो, तब अर्को पनि आयो र भन्यो, “आकाशबाट परमेश्‍वरको
    आगो झर्‍यो अनि भेडाहरू र नोकरहरूलाई भस्म पार्‍यो । तपाईंलाई खबर दिनलाई म मात्रै
    उम्केको छु ।”
  yor-yor: Bí ó ti ń sọ ní ẹnu; ẹnìkan dé pẹ̀lú tí ó sì wí pé, “Iná ńlá Ọlọ́run ti
    ọ̀run bọ́ sí ilẹ̀, ó sì jó àwọn àgùntàn àti àwọn ìránṣẹ́; èmi nìkan ṣoṣo ní ó
    sálà láti ròyìn fún ọ.”
  emp-NTPO: 'Maʌ̃ba wad̶i jũma nẽbʌrʌẽ́ne dewara nezocada jũẽsia. Maʌ̃ba jarasia:
    –Bajãneba baada dji cãbãyã b̶aesia. Maʌ̃ baaba bʌ ovejara, bʌ oveja wagabadarã
    sid̶a jũma quenasia. Ab̶abe mʌ̃drʌ ẽdrʌsia bʌ́a jarad̶e zei carea.–'
  pes-OPCB: 'سخنان این مرد هنوز پایان نیافته بود که قاصد دیگری از راه رسیده، گفت:
    «آتش خدا از آسمان نازل شده، تمام گوسفندان و همهٔ چوپانانت را سوزاند و تنها من
    جان به در برده، آمدم تا به تو خبر دهم.»'
  tgl-ULB: Habang siya ay nagsasalita pa, dumating ang isa pang lingkod at nagbalita.
    “Umulan ng apoy ng Diyos mula sa langit at tinupok ang mga tupa kasama na ang
    mga lingkod; at ako lang ang tanging nakaligtas para sabihin sa iyo.”
  cbu-NT: Yuwash ántaru, ndaturi kamanimaam iwatsparu, anush yusur misha tputs Jobtam
    muchchuri kusarangiya. Mazinangints, nuwsha tsiyatsis siyaa kamanchintspa, tárangu.
    Pastush ichingaruni opeejaa ksutkuni, shaneerani anush, yap nda chinarani amb
    kapung kariy kariytarangu, mamarutam pantsatarangu ichingaroo opeeja, misha tputseetstam
    pacharangiya. Nuwamarisha kamungaranguri, na ningeem siyaa kamanimaam kusarangina,
    tárangiya.
  hui-hui: Agali ogoni ibunaga bi lai naheaore dege agali biabe biahaga mende ibuwa
    lalu, Hari daba timbuni biyagome í̠naga nogo sibi bibahendebi agali nogo haru
    haga bibahendebi bo wahai hayago. Mbiraoreli i̱ hangu nabe puwa í̠ni langule ibirudagoni,
    lene.
  mya-mya: ထိုသို့လျှောက်စဉ်တွင်၊ အခြားသောသူတယောက်သည်လာ၍၊ ဘုရားသခင်၏မီးသည် မိုဃ်းကောင်း
    ကင်မှ ကျသဖြင့်၊ သိုးများနှင့် လူစောင့်များတို့ကို လောင်၍သူတို့သည်ကျွမ်းကုန်ကြပါပြီ။
    ကျွန်တော်တယောက် တည်း ကျန်ရစ်လျက်၊ ကိုယ်တော်အား သိတင်းကြားပြောရပါသည်ဟုလျှောက်လေ၏။
  bod-N: ཁོས་དེ་བཞིན་ཞུ་བའི་མོད་ལ་ཡང་མི་གཅིག་འོངས་ནས་ན་རེ། དཀོན་མཆོག་གིས་ནམ་མཁའ་ནས་མེ་ཕབ་སྟེ་ལུག་ཁྱུ་དང་ཞབས་ཕྱི་པ་རྣམས་བསྲེགས་ནས་མེད་པར་བྱས་ཤིང་།
    བདག་གཅིག་པོ་ཐར་ནས་ཁྱེད་ལ་འཕྲིན་བསྐྱལ་འོངས་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: Achiri kutaura kudaro, imwe nhume yakasvika ikati, “Moto waMwari waburuka
    kudenga ukapisa makwai navaranda, uye ini ndoga ndini ndapunyuka kuti ndizokuzivisai!”
  spa-BLM: 'Mientras él seguía hablando, vino también otro y dijo: “El fuego de Dios
    ha caído del cielo y ha quemado a las ovejas y a los siervos y los ha consumido,
    y sólo yo he escapado para contarlo.”'
  cac-cac: 'Manto val lajvilaj yalan jun vin̈ chi'', ix javi junxo vin̈, ix yalan
    vin̈ icha tic: —Ix cot c''ac'' d''a satchaan̈ yuj Dios, ix cham masanil eb'' vin̈
    tan̈vum calnel yed'' noc'' calnel chi''. A inxon̈ej ix yal vel lemnajoc yic tzul
    valan ab''i, xchi vin̈.'
  swh-ULB: Wakati alipokuwa akiendelea kusema, akatokea mwingine pia na kusema, “Moto
    wa Mungu umeanguka toka mbinguni na kuwateketeza kondoo na watumishi. Mimi pekee
    nimeokoka kukuletea habari.”
  bel-bel: 'Яшчэ ён гаварыў, як прыходзіць другі і кажа: агонь Божы ўпаў зь неба і
    абпаліў авечак і хлопчыкаў і зжэр іх; і ўратаваўся толькі я адзін, каб абвясьціць
    табе.'
  wed-wed: I bababani ma taupariverena ḡelauna i ḡetai ma i riwa, “Namanamara marei
    i ḡairai da sipu ma taupainii i viraḡena-pai, ma tau ainelau a rubai da ata paripariverem!”
  deu-ELBBK: 'Dieser redete noch, da kam ein anderer und sprach: Feuer Gottes ist
    vom Himmel gefallen und hat das Kleinvieh und die Knechte verbrannt und sie verzehrt;
    und ich bin entronnen, nur ich allein, um es dir zu berichten.'
  mbb-OT: Ne zutun te kemulu pa egkaǥi haazà is etew, ne nekeume en maan is sevaha
    pa he etew he ke sikandin te, “Midtibas te kilat is menge kerehidu nu wey is menge
    ebantey kayi, ne nemematey sikandan. Ne iyan e zà ebpeketudtul kenikew su iyan
    e zà wazà meragkes.”
  mal-2015: അവൻ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ വേറൊരുത്തൻ വന്നു; ദൈവത്തിന്റെ തീ
    ആകാശത്തുനിന്നു വീണു കത്തി, ആടുകളും വേലക്കാരും അതിന്നു ഇരയായ്പോയി; വിവരം നിന്നെ
    അറിയിപ്പാൻ ഞാൻ ഒരുത്തൻ മാത്രം വഴുതിപ്പോന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Mek sar ov vakerelas, avľa aver poslos a phenďa: „E jag le Devleskri peľa
    tele andral o ňebos a zlabarďa le bakren the le sluhen. Ča me korkoro denašľom,
    hoj tuke oda te phenav.“'
  pes-OPV: 'و اوهنوز سخن می‌گفت که دیگری آمده، گفت: «آتش خدا از آسمان افتاد و گله
    و جوانان راسوزانیده، آنها را هلاک ساخت و من به تنهایی رهایی یافتم تا تو را خبر
    دهم.»'
  ron-1924: 'Пе кынд ворбя ел ынкэ, а венит ун алтул ши а зис: „Фокул луй Думнезеу
    а кэзут дин чер ши а апринс оиле ши пе служиторий тэй ши й-а арс де тот. Нумай
    еу ам скэпат, ка сэ-ць дау де штире.”'
  aui-aui: Tomoyina patana iyisisiya, bi sawariyonayona tana iverakanibu da iwona
    bo, “Namanamara abamama iyogha iyowogha na yam sip da kadi koyakoyagha ivikarunughana,
    wasina tagu kawagha ayawa, na averataveyana apiika da tam ayawonawiikatayim!”
  ben-OBCV: সে তখনও কথা বলছিল, ইতিমধ্যে আর এক দূত এসে বলল, “আকাশ থেকে ঈশ্বরের আগুন
    নেমে এসে মেষপাল ও দাসদের পুড়িয়ে ছারখার করে দিল, আর একমাত্র আমিই আপনাকে এই খবর
    দেওয়ার জন্য পালিয়ে আসতে পেরেছি!”
  som-som: Oo weli intii kaasu sii hadlayay ayuu mid kale yimid, oo wuxuu yidhi, Ilaah
    dabkiisii ayaa samada ka soo dhacay, oo wuxuu wada gubay oo baabbi'iyey idihii
    iyo midiidinnadii la jirayba, oo anigoo keliya ayaa ka soo baxsaday inaan warka
    kuu soo sheego.
  lat-VUC: 'Cumque adhuc ille loqueretur, venit alter, et dixit: Ignis Dei cecidit
    e cælo, et tactas oves puerosque consumpsit: et effugi ego solus, ut nuntiarem
    tibi.'
  eng-ASVBT: While he was yet speaking, there came also another, and said, The fire
    of God is fallen from heaven, and hath burned up the sheep and the servants, and
    consumed them; and I only am escaped alone to tell thee.
  ita-1885: 'Mentre costui parlava ancora, ne venne un altro, che disse: Il fuoco
    di Dio è caduto dal cielo, e si è appreso al minuto bestiame, ed a'' servitori,
    e li ha consumati; ed io tutto solvo sono scampato per rapportartelo.'
  eng-LXXUP: While he was yet speaking, there came another messenger, and said to
    Job, Fire has fallen from heaven, and burned up the sheep, and devoured the shepherds
    likewise; And I having escaped alone am come to tell thee.
  eng-ULB: While he was still speaking, another also came and said, “The fire of God
    fell from the heavens and burned up the sheep and the servants. I alone have escaped
    to tell you.”
  spa-VBL: 'Mientras aún hablaba, llegó otro mensajero y dijo: “El fuego de Dios cayó
    del cielo y prendió fuego a las ovejas y a los pastores y los quemó. Sólo yo escapé
    para traerte esta noticia”.'
  fra-_FOB: 'Cet homme parlait encore, lorsqu''un autre vint et dit: Le feu de Dieu
    est tombé du ciel, et il a brûlé les brebis et les serviteurs, et les a consumés;
    et je me suis échappé, moi seul, pour te l''annoncer.'
  mal-mal: അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾതന്നെ വേറൊരാൾ വന്നു; “ദൈവത്തിന്റെ തീ ആകാശത്തുനിന്ന്
    വീണുകത്തി, ആടുകളും വേലക്കാരും അതിന് ഇരയായിപ്പോയി; വിവരം നിന്നെ അറിയിക്കുവാൻ ഞാൻ
    ഒരുവൻ മാത്രം രക്ഷപ്പെട്ടു” എന്ന് പറഞ്ഞു.
  urd-GVR: Wuh abhī bāt kar hī rahā thā ki ek aur qāsid pahuṅchā jis ne ittalā dī,
    “Allāh kī āg ne āsmān se gir kar āp kī tamām bheṛ-bakriyoṅ aur mulāzimoṅ ko bhasm
    kar diyā. Sirf maiṅ hī āp ko yih batāne ke lie bach niklā hūṅ.”
  suz-BL: मेकोमी मेको लोव़ पन पना अर्को लोव़ कुरब मुर का जाक्‍शा, मेकोमी “परमप्रभु
    आ मी सरीङ रे दोक्‍शा, भेडा नु गोठला नेल्‍ल आन कली नेक्‍तु। इन कली एको लोव़ शोव़चा
    कली गो का ला ब्रोंइती” देंमाक्‍त। भजन संग्रह ७८:४८
  eng-NOY: While he was yet speaking, there came also another, and said, The fire
    of God hath fallen from heaven, and hath burned up the sheep and the servants,
    and consumed them; and I only am escaped alone to tell thee.
  ita-1927: 'Quello parlava ancora, quando ne giunse un altro a dire: “Il fuoco di
    Dio e caduto dal cielo, ha colpito le pecore e i servitori, e li ha divorati;
    e io solo son potuto scampare per venire a dirtelo”.'
  ckb-ckb: 'هێشتا ئەم قسەی دەکرد، یەکێکی دیکە هات و گوتی: «ئاگری خودا لە ئاسمانەوە
    هاتە خوارەوە و مەڕەکان و خزمەتکارەکانی سووتاند، تەنها من دەرباز بووم هەتا هەواڵت
    بدەمێ!»'
  eng-BBE: And this one was still talking when another came, and said, The fire of
    God came down from heaven, burning up the sheep and the goats and the young men
    completely, and I was the only one who got away safe to give you the news.
  kan-OKCV: ಅವನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರಲು ಮತ್ತೊಬ್ಬ ದೂತನು ಬಂದು, “ದೇವರ ಬೆಂಕಿ ಆಕಾಶದಿಂದ ಬಿದ್ದು
    ಕುರಿಗಳನ್ನೂ ಸೇವಕರನ್ನೂ ಸುಟ್ಟುಹಾಕಿತು. ನಾನೊಬ್ಬನು ಮಾತ್ರ ನಿನಗೆ ತಿಳಿಸಲು ತಪ್ಪಿಸಿಕೊಂಡು
    ಬಂದಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'இவன் இப்படிப் பேசிக்கொண்டிருக்கும்போது, வேறொருவன் வந்து: வானத்திலிருந்து
    தேவனுடைய நெருப்பு விழுந்து, ஆடுகளையும் வேலையாட்களையும் சுட்டெரித்துப்போட்டது;
    நான் ஒருவன் மாத்திரம் தப்பி, அதை உமக்கு அறிவிக்க வந்தேன் என்றான்.'
  spa-RV-1909: 'Aun estaba éste hablando, y vino otro que dijo: Fuego de Dios cayó
    del cielo, que quemó las ovejas y los mozos, y los consumió: solamente escapé
    yo solo para traerte las nuevas.'
  ron-BTF: 'În timp ce el încă vorbea, a venit de asemenea un altul și a spus: Focul
    lui Dumnezeu a căzut din cer și a ars oile și servitorii și i-a mistuit; și doar
    eu singur am scăpat ca să îți aduc vestea.'
  eng-WEBP: While he was still speaking, another also came and said, “The fire of
    God has fallen from the sky, and has burned up the sheep and the servants, and
    consumed them, and I alone have escaped to tell you.”
  eng-FBV: While he was still speaking another messenger arrived and said, “The fire
    of God fell from heaven and set the sheep and shepherds on fire and burned them
    up. Only I escaped to bring you this news.”
  nld-1939: 'Nog was hij niet uitgesproken, of een tweede kwam binnen en riep: De
    bliksem is uit de hemel geslagen, en heeft uw kudde met de herders verbrand en
    verteerd; ik alleen ben ontsnapt, en kom het u melden!'
  nch-BL: 'Huan quema noja camanaltiyaya nopa tacat, ajsico seyoc tayolmelajquet huan
    quiilhui Job: ―Ipan nopa lugar campa tiquinmocuitahuiyayaj moborregojhua, huetzqui
    tit ten Toteco Dios huan quintati nochi nopa tamocuitahuiani huan nochi moborregojhua.
    San na nimochololti para nimitzyolmelahuaqui.'
  vie-1934: 'Người nầy còn đang nói, thì một người khác đến, báo rằng: Lửa của Đức
    Chúa Trời từ trên trời giáng xuống thiêu đốt các con chiên và tôi tớ, làm cho
    tiêu hủy chúng nó đi; chỉ một mình tôi thoát khỏi đặng báo tin cho ông.'
  hin-CV: अभी उसका कहना पूर्ण भी न हुआ था, कि एक अन्य दूत ने आकर सूचना दी, “आकाश से
    परमेश्वर की ज्वाला प्रकट हुई और हमारी भेड़ें एवं दास-दासियां भस्म हो गए, मैं बचते
    हुए आपको सूचित करने आया हूं!”
  spa-BES: 'Y este todavía estaba hablando cuando otro vino, y dijo: El fuego de Dios
    bajó del cielo, quemando completamente a las ovejas y las cabras y a los jóvenes,
    y yo fui el único que escapó a salvo para darte las noticias.'
  tdx-tdx: 'Ie mbe nitalily, avy ka ty raike nanao ty hoe: Nidoiñe boak’ an-dikerañe
    ey ty afon’ Añahare namorototo o lia raikeo naho o mpiarakeo vaho nimongoreñe,
    izaho avao ty nivoratsake hitalily ama’o.'
  tha-KJV: ขณะที่​เขากำลังพู​ดอย​ู่ ก็​มี​อี​กคนหนึ่งมาเรียนว่า “​เพล​ิงของพระเจ้าตกลงมาจากฟ้าสวรรค์​ไหม้​แกะและคนใช้และเผาผลาญเสียหมด
    และข้าพเจ้าแต่​ผู้​เดียวได้​หนี​รอดมาเรียนท่าน”
  por-BR-2018: 'Enquanto este ainda estava falando, veio outro que disse: Fogo de
    Deus caiu do céu, que incendiou as ovelhas entre os servos, e os consumiu; somente
    eu escapei para te trazer-te a notícia.'
  deu-ELO: 'Dieser redete noch, da kam ein anderer und sprach: Feuer Gottes ist vom
    Himmel gefallen und hat das Kleinvieh und die Knechte verbrannt und sie verzehrt;
    und ich bin entronnen, nur ich allein, um es dir zu berichten.'
  eng-WYC-2018: And when he spake yet, another came, and said, [The] Fire of God came
    down from heaven, and wasted [the] sheep, and [the] servants touched; and I alone
    escaped for to tell to thee. (And while he still spoke, another messenger came,
    and said, The fire of God came down from the heavens, and destroyed the sheep,
    and torched the servants; and I alone escaped to tell this to thee.)
  epo-epo: 'Kiam ankoraŭ tiu parolis, venis alia, kaj diris: Fajro de Dio falis el
    la ĉielo, bruligis la ŝafojn kaj la servistojn, kaj ekstermis ilin; saviĝis nur
    mi sola, por raporti al vi.'
  uig-PIN: 'Bu adǝmning gepi tehi tügimǝy turupla, yǝnǝ birsi yügürüp kelip Ayupⱪa:
    — Asmandin Hudaning oti qüxüp ⱪoylar wǝ ixlǝwatⱪan yaxlarni kɵydüriwǝtti; yalƣuz
    mǝnla ⱪutulup ⱪaldim, siligǝ hǝwǝr yǝtküzüxkǝ nesip boldum, — dedi.'
  beo-beo: 'Ea sia: da hame dagoiawane, hawa: hamosu dunu enowane misini, amane sia:i,
    “Ha:ha:na bagade gala:le, sibi huluane amola sibi ouligisu dunu huluane amo medole
    lelegei dagoi. Na fawane da mae bogole, hobeale misini, dima adola misi.”'
  tpi-OTNT: Dispela man i wok long toktok yet na narapela wokman i kamap na i tok
    olsem, “Klaut i pairap bikpela moa na i kilim ol sipsip na wasman, na olgeta i
    dai pinis. Mi wanpela tasol i abrusim dispela bagarap na mi ran i kam toksave
    long yu.”
  hau-SA: Yana cikin magana sai ga wani ɗan aika ya zo ya ce, “Wutar Allah ta sauko
    daga sama ta ƙona dukan tumaki da masu lura da su, wato, bayinka, ni kaɗai na
    tsira na zo in gaya maka!”
  uig-LAT: 'Bu ademning gépi téxi tügimey turupla, yene birsi yügürüp kélip Ayupqa:
    — Asmandin Xudaning oti chüshüp qoylar we ishlewatqan yashlarni köydüriwetti;
    yalghuz menla qutulup qaldim, silige xewer yetküzüshke nésip boldum, — dédi.'
  nde-nde: Sisakhuluma esinye isithunywa safika sathi, “Umlilo kaNkulunkulu wehle
    uvela ezulwini wazitshisa izimvu lezisebenzi, kusele mina ngedwa engisindileyo
    ukuzakubikela!”
  ton-ton: Pea lolotonga ʻene lea mo ʻene haʻu foki ʻae tokotaha, ʻo ne pehē, “Kuo
    tō mai mei he langi ʻae afi ʻae ʻOtua, pea kuo vela ai ʻae fanga sipi, mo e kau
    tamaioʻeiki, ʻo fakaʻauha ʻakinautolu; pea ko au pe kuo hao ke tala ia kiate koe.”
  ces-1613: 'A když on ještě mluvil, přišed druhý, řekl: Oheň Boží spadl s nebe, a
    rozpáliv se na dobytek i na služebníky, sehltil je, já pak utekl jsem toliko sám,
    abych oznámil tobě.'
  eng-WMB: While he was still speaking, another also came and said, “The fire of God
    has fallen from the sky, and has burned up the sheep and the servants, and consumed
    them, and I alone have escaped to tell you.”
  tam-TCV: அவன் சொல்லிக்கொண்டிருக்கையில் இன்னொரு தூதுவன் வந்து, “ஆகாயத்தில் இருந்து
    இறைவனின் அக்கினி விழுந்து உமது செம்மறியாடுகளையும் பணியாட்களையும் எரித்துப்போட்டது.
    நான் ஒருவன் மட்டுமே தப்பி இதைச் சொல்லவந்தேன்” என்றான்.
  ceb-ULB: Samtang nagsulti pa siya, miabot usab ang laing tawo ug miingon, “Ang kalayo
    sa Dios nahulog gikan sa kalangitan ug misunog sa mga karnero ug sa mga sulugoon;
    ug ako lamang ang nakaikyas aron sa pagsugilon kanimo.”
  pol-UBG: 'A gdy ten jeszcze mówił, przyszedł inny i powiedział: Ogień Boży spadł
    z nieba, spalił owce i sługi i pochłonął ich. Uszedłem tylko ja sam, aby cię o
    tym powiadomić.'
  agr-agr: 'Tusa eke etsejak wajaig, tikich inak tupikaki taa chichaak: “Chaajip iyaak
    uwija kuitamin aidaun uwigjai ijiname. Dutikamtai ima wiki uwemjan amina ujaktasan
    tupikaki taajai”, tau.'
  kyc-kyc: Pii doko ene lao wetapa nayamo dokopa kendemande akali mendeko epo lao,
    Yuu pele yake panda dokona piso Anatumi malyasa epo mena sipisipi kendemande akalipi
    dupwa nao otalamo. Namba iki pyakao epo emba langyala epano, lamaiya.
  urd-GVU: وہ ابھی بات کر ہی رہا تھا کہ ایک اَور قاصد پہنچاجس نے اطلاع دی، ”اللہ کی
    آگ نے آسمان سے گر کر آپ کی تمام بھیڑبکریوں اور ملازموں کو بھسم کر دیا۔ صرف مَیں
    ہی آپ کو یہ بتانے کے لئے بچ نکلا ہوں۔“
  deu-1912: 'Da er noch redete, kam ein anderer und sprach: Das Feuer Gottes fiel
    vom Himmel und verbrannte Schafe und Knechte und verzehrte sie; und ich bin allein
    entronnen, daß ich dir''s ansagte.'
  ntj-ntj: Nyangka kuwarripa ngarala wangkarranyangka wati kutjupalulpi ngalyakukurraarnu
    watjarnu, “Wiya, wanangaralu-tjananya tjiipu pirninya puru miranykanyilpayi pirninya
    rungkarnu mirrirntanu wiyarnu. Nyangka-rna ngayulukutju wankarringkula ngalyakukurraarnu
    watjalkitja-rnanta.”
  kan-2017: ಅವನು ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ಮತ್ತೊಬ್ಬನು ಬಂದು, “ದೇವರ ಬೆಂಕಿ ಆಕಾಶದಿಂದ ಬಿದ್ದು ಕುರಿಗಳನ್ನೂ,
    ಆಳುಗಳನ್ನೂ ದಹಿಸಿ ನುಂಗಿಬಿಟ್ಟಿದೆ. ಇದನ್ನು ತಿಳಿಸುತ್ತಿರುವ ನಾನೊಬ್ಬನೇ ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದಿದ್ದೇನೆ”
    ಎಂದನು.
  yap-yap: Dawori mu’ ko welthin, me taw yug reb e tapigpig rok me ga’ar ngak, “Ke
    aw e dirra’ ngak fapi saf nge pi’in yad be gafaliyrad karm’ad ni yad gubin. Kemus
    ni gag e kug thay ku gub ni nggu weliy ngom.”
  hlt-MCSB: Te te a thui li vaengah pakhat ha pawk tih, “Pathen hmai tah vaan lamloh
    tla tih boiva te a toih coeng. Camoe rhoek te khaw a hlawp coeng. Kai kamah bueng
    he nang taengah aka puen la dawk ka loeih,” a ti nah.
  mdy-ETH: ዬይ ኪኢቶ ዓሢ ሃይሶ ሃጊ ኬኤዚ ጋፑዋንቴ ሜሌ ኪኢታ ዓሲ ጳሽኪ ሙካዖ፦ «ኔኤኮ ማራቶና ሄንቃ ዓሶና ጉቤ ጉጉንሢ
    ጫሪንጫፓ ዱኪ ዎዼም፥ ዬያቶይዳፓ ታኣኒ ሌሊ ቶሊ ዬያ ባኮ ኔኤም ኬኤዛኒ ሙኬኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a ɔgu so rekasa no, ɔbɔfoɔ foforɔ bi ba bɛkaa sɛ, “Onyankopɔn
    ogya firi soro abɛhye wo nnwan ne wo nnwanhwɛfoɔ no nyinaa, na me nko ara na medwaneeɛ
    a merebɛbɔ wo amaneɛ yi.”
  eng-WEBU: While he was still speaking, another also came and said, “The fire of
    God has fallen from the sky, and has burned up the sheep and the servants, and
    consumed them, and I alone have escaped to tell you.”
  wal-wal: I biron haasayishin, hara bitanee yiidi, “Xoossaa tamai saluwaappe wodhdhidi,
    dorssatanne dorssata heemmiyaageeta miis. Yaatin, ta xalaalai attada, ha hanidabaa
    neeyyo yootanau yaas” yaagiis.
  spa-PDDPT: 'Aún hablaba éste cuando otro llegó, quien dijo: ¡Fuego de ʼElohim cayó
    del cielo que quemó las ovejas y devoró a los esclavos! Solo yo escapé para darte
    la noticia.'
  gun-gun: 'Ha''e va''e ijayvu teri reve ou amboae ju. Ha''e vy aipoe''i: — Tata Nhanderuete-a
    guigua yva gui ho''a vy oapypa ra''e vexa''i ha''e nerembiguai kuery ikuai va''ekue.
    Ha''e vy omomba. Xee anho''i aa jepe, ndevy pe amombe''u vy aju — he''i.'
  ilo-ULB: Kabayatan nga agsasao pay laeng isuna, simmangpet pay ti maysa ket kinunana,
    “Nagtinnag ti apuy ti Dios manipud kadagiti langit ket pinuoranna dagiti karnero
    ken dagiti adipen; siak laeng ti nakalibas a mangibaga kenka.”
  kpg-kpg: 'Mee dela bolo ga hagaodi ana helekai, gei tuai dangada hai hegau ga hanaga
    labelaa ga helekai: “Di ila guu daba, gu daaligi nia siibi guu mmade, gei digau
    hagaloohi siibi huogodoo guu mmade, gei ko au hua modogoau dela ne lele hagammuni
    belee hagi adu gi di goe!”'
  uig-ARA: 'بۇ ئادەمنىڭ گېپى تېخى تۈگىمەي تۇرۇپلا، يەنە بىرسى يۈگۈرۈپ كېلىپ ئايۇپقا:
    ــ ئاسماندىن خۇدانىڭ ئوتى چۈشۈپ قويلار ۋە ئىشلەۋاتقان ياشلارنى كۆيدۈرىۋەتتى؛ يالغۇز
    مەنلا قۇتۇلۇپ قالدىم، سىلىگە خەۋەر يەتكۈزۈشكە نېسىپ بولدۇم، ــ دېدى.'
  sus-sus: Na mu gɛ na masenyi ra, xɛɛra gbɛtɛ naxa fa, a a fala Ayuba bɛ, «Ala bara
    a ragiri galanyi xa goro i xa yɛxɛɛe nun e makantamae ma. A bara e birin faxa.
    N keren peti nan nɔ n yɛtɛ bade e yi. N faxi na fe nan dɛntɛgɛde i bɛ.»
  pon-2006: Nindokon sounkairo eh lokolokaia, emen ladu ahpw pil leledo oh nda, “Lioal
    kohdiher oh kemehla sihpw koaros oh pil sileparail koaros. Ngehite me pitla pwe
    en kodohn kairehkin komwi.”
  jae-jae: Eŋ kêsôm biŋ gêmoa ma ŋac teŋ mêŋgêô lasê ma kêsôm gebe “Ôsic kêkac e geŋ
    domba to ŋagejobwaga samob su. Aê taucgeŋ gawê sa, tec gamêŋ gebe jakêŋ ŋawae
    êndêŋ aôm.”
  ksd-ksd: 'Ma ba i ga tatata ka boko tikai bula i ga pot ma i ga biti: A meme kai
    God i ga bura marama ra bakut, ma i ga tun vue ra umana sip, ma ra umana tultul,
    ma i ga vaimur vue diat; ma iau kaka go iau tar laun valili pi ina ve u tana.'
  tur-YTC: O daha konuşurken, bir başkası da gelip, “Tanrı'nın ateşi gökyüzünden düştü,
    koyunları ve hizmetçileri yakıp yok etti, yalnız ben, sana bildireyim diye kaçıp
    kurtuldum” dedi.
  grc-BRENT: Ἔτι τούτου λαλοῦντος, ἦλθεν ἕτερος ἄγγελος, καὶ εἶπε πρὸς Ἰὼβ, πῦρ ἔπεσεν
    ἐκ τοῦ οὐρανοῦ, καὶ κατέκαυσε τὰ πρόβατα, καὶ τοὺς ποιμένας κατέφαγεν ὁμοίως·
    σωθεὶς δέ ἐγὼ μόνος ἦλθον τοῦ ἀπαγγεῖλαί σοι.
  ind-AYT: Sementara suruhan itu masih berbicara, yang lain datang, dan berkata, “Api
    Allah jatuh dari langit, dan membakar domba-domba dan para pelayan, dan menelan
    habis mereka. Hanya aku sendiri yang dapat melarikan diri untuk memberi tahu engkau.”
  nya-nya: Iyeyo akuyankhulabe, wamthenga wina anabwera nati, “Kunagwa mphenzi ndipo
    yapsereza nkhosa ndi antchito anu onse, ndipo ine ndekha ndiye ndapulumuka kuti
    ndidzakuwuzeni!”
  hrv-hrv: 'Dok je on još to govorio, dođe drugi i reče: “Oganj Božji udari s neba,
    spali tvoje ovce i pastire te ih proždrije. Jedini ja utekoh da ti javim.”'
  mps-mps: Te bidigo po odubadi yaide, gasa sę bidi me aselama, e po wagasali, “Be
    kulu weyu yaide, te be sele genuai elama, tama te kibu sipsip dali, te kibu tonaluali
    bidi dali, sese ela silalio. Enaduba deli wi aselama, nageba e po wagasobao,”
    wali.
  tpi-tpi: Dispela man i wok long toktok yet na narapela wokman i kamap na i tok olsem,
    “Klaut i pairap bikpela moa na i kilim ol sipsip na wasman, na olgeta i dai pinis.
    Mi wanpela tasol i abrusim dispela bagarap na mi ran i kam toksave long yu.”
  dan-1931: 'Medens han endnu talte, kom en anden og sagde: “Guds Ild faldt ned fra
    Himmelen og slog ned iblandt Småkvæget og Karlene og fortærede dem; jeg alene
    undslap for at melde dig det.”'
  vie-OVCB: 'Trong khi người này đang nói, thì một đầy tớ khác chạy đến báo: “Một
    ngọn lửa của Đức Chúa Trời từ trời rơi xuống, thiêu chết cả bầy chiên và các mục
    đồng. Chỉ một mình con thoát khỏi chạy về đây trình báo với ông.”'
  guj-2017: તે હજી તો કહેતો હતો, એટલામાં બીજાએ આવીને કહ્યું, “ઈશ્વરના અગ્નિએ આકાશમાંથી
    પડીને ઘેટાં તથા ચાકરોને બાળીને ભસ્મ કર્યાં છે. ફક્ત હું એકલો જ તને ખબર આપવાને
    બચી ગયો છું.”
  pon-2006A: Nindokon sounkairo eh lokolokaia, emen ladu ahpw pil leledo oh nda, “Lioal
    kohdiher oh kemehla sihpw koaros oh pil sileparail koaros. Ngehite me pitla pwe
    en kodohn kairehkin komwi.”
  por-BRBSL: 'Enquanto ele ainda estava falando, outro também veio e disse: “O fogo
    de Deus caiu do céu, e queimou as ovelhas e os servos, e os consumiu, e só eu
    escapei para lhe dizer”.'
  cth-cth: A dei lahun nah tami alouke bout a tho. Kalvan hoi Cathut e hmai a bo teh,
    tu hoi na sannaw hah koung a kak teh be a kahma toe. Kai buet touh dueng doeh
    nang koe dei hanelah ka hlout e lah ka o atipouh.
  twi-twi: Bere a ogu so rekasa no, ɔbɔfo foforo bi ba bɛkae se, “Onyankopɔn gya fi
    soro abɛhyew wo nguan ne wo nguanhwɛfo no nyinaa, na me nko ara na miguanee a
    merebɛbɔ wo amanneɛ yi.”
  hlt-hlt: Te te a thui li vaengah pakhat ha pawk tih, “Pathen hmai tah vaan lamloh
    tla tih boiva te a toih coeng. Camoe rhoek te khaw a hlawp coeng. Kai kamah bueng
    he nang taengah aka puen la dawk ka loeih,” a ti nah.
  tbz-SIM: 'Ò kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkòo tɔù tùɔ̀kɛní kɛ dɔ̀: Fɛtɑɑfɛ̀ fɛɛ̀ pɛɛ, kɛ̀
    fɛ kó muhɑ̃ɑ̃́ ncùtɛ́ní kɛĩ́nkɛ̀ kɛ cɔ̀útɛ́ ipe nɛ̀ i cɛ̃mbɛ kɛ bɛ̀ kùɔ, kɛ̀ míì
    mɑ́ɑ̀ yentɛ́ kɛ kɔ̀tɛní kɛ bo tì ndɑ nɑ́kɛ́.'
  msy-2020: Gumazir kam mɨgɨavɨra itima, ingangarir gumazir igharazim otogha iza kamaghɨn
    mɨgei, “Onɨmarir dafam, Godɨn avimɨn mɨn overiamɨn ikegha taghtagha izaghira,
    sipsipba ko dagh eghuvir ingangarir gumaziba bar men isizɨ, me ariaghire. Ezɨ
    kɨ uabɨra osɨmtɨzir kamɨn mɨseveaghɨrɨgha arav ghugha nɨ mɨkɨmasa izi.”
  dop-dop: 'Tǝmlɛ tʋ ɩnɩ ɩ nɔɣɔ tɑ tɩɩ tiitɑ ɑtɛ ɩlɛ tǝmlɛ tʋ lɛlʋ nɑ́ kɔmɑɣɑlɛ, nɑ
    ɩ́ tɔ sɩ: Tɛʋ tii heeŋ kɑlǝkǝŋ nɑ tǝmlɛ nyǝ́mɑ pɑ tɔɔ, nɑ pǝ́ kʋ́ pɑ tǝnɑ. Mɑ
    tike kɛ pǝ sɔɔwɑ nɑ mɑ́ kɔɔ sɩ mɑ heeliɣi-ŋ.'
  azb-azb: 'O hələ sözünü qurtarmamış başqa nökər gəlib dedi: «Göydən Allahın odu
    töküldü. Həm qoyunları, həm də nökərləri yandırıb külə çevirdi. Təkcə mən sağ
    qalmışam ki, sənə xəbər gətirim».'
  eng-DBY: While he was yet speaking, there came another and said, The fire of God
    fell from heaven and burned up the sheep and the servants, and consumed them;
    and I only am escaped, alone, to tell thee.
  hin-2017: वह अभी यह कह ही रहा था कि दूसरा भी आकर कहने लगा, “परमेश्वर की आग आकाश
    से गिरी और उससे भेड़-बकरियाँ और सेवक जलकर भस्म हो गए; और मैं ही अकेला बचकर तुझे
    समाचार देने को आया हूँ।”
  wol-KYG: 'Kooku daaneelagul kàddoom sax, keneen dikk ne: «Sawaraw Yàlla daal a wàcce
    asamaan, boole gàtt yaak surga ya, jafal ba xoyom leen. Mennum man doŋŋ maa ca
    rëcce ba àggesi la ko.»'
  eng-YLT: While this [one] is speaking another also hath come and saith, 'Fire of
    God hath fallen from the heavens, and burneth among the flock, and among the young
    men, and consumeth them, and I am escaped — only I alone — to declare [it] to
    thee.'
  kne-kne: Mankalkali pay laeng di yan domateng di esay bag-en yan kanana, “Nakimat
    din kakarnero ya manpaspastol et sak-en anggoy di nabay-an ay mangipaammo en sik-a.”
  eng-WYC-2017: And when he spake yet, another came, and said, [The] Fire of God came
    down from heaven, and wasted [the] sheep, and smote thy children or servants;
    and I alone escaped for to tell to thee.
  eng-WMBB: While he was still speaking, another also came and said, “The fire of
    God has fallen from the sky, and has burnt up the sheep and the servants, and
    consumed them, and I alone have escaped to tell you.”
  urd-GVH: वह अभी बात कर ही रहा था कि एक और क़ासिद पहुँचा जिसने इत्तला दी, “अल्लाह
    की आग ने आसमान से गिरकर आपकी तमाम भेड़-बकरियों और मुलाज़िमों को भस्म कर दिया।
    सिर्फ़ मैं ही आपको यह बताने के लिए बच निकला हूँ।”
  rug-rug: Sipu lopu ele beto zama si asa, si mae gana pule si keke nabulu meke zama,
    “Na nika te Tamasa si hoqa gore mae pa maṉauru meke sulu va matei sari na sipi
    meke sari na tie kopu sipi. Arau mo telequ si govete pude mae tozi nigo si agoi,”
    gua.
  gaz-gaz: Utuma inni dubbachaa jiruu ergamaan biraa dhufee, “Ibiddi Waaqaa samiidhaa
    buʼee hoolotaa fi tajaajiltoota gubee fixe; ana qofatu miliqee sitti himuuf dhufe!”
    jedhe.
  fra-LSG: 'Il parlait encore, lorsqu’un autre vint et dit: Le feu de Dieu est tombé
    du ciel, a embrasé les brebis et les serviteurs, et les a consumés. Et je me suis
    échappé moi seul, pour t’en apporter la nouvelle.'
  gnn-gnn: Ga ŋulinyaramirriyuyi liŋgu ga wiripuna ḏo'yurruna dhäwu'mirri, ga bitjarra
    yana liŋgu ŋayinydja ḻakaraŋala, “Way buŋgawa, miriŋu dhuwala ŋanapurruŋgu bunana
    ŋunhala, warrpam'nha djaw'yurruna nhuŋu gamulnydja malanha, ga bumara murrkay'nha
    djämamirrinhanydja walalanha nhipala. Ŋarrapina waŋganynha walŋathinanydja, bala
    ŋarra waṉḏina lili, dhäwu'na gäŋala nhuŋu.”
  yal-yal: A mɔn yi fala tiini, walikɛ gbɛtɛ yi fa, a yi a fala a xa, a naxa, “Alaa
    tɛɛn bata godo keli kore, a yi yɛxɛɛne nun walikɛne gan, e birin yi faxa. N keden
    peen nan a yiminixi, n faxi nɛn n xa fa na xibarun nali i ma.”
  haw-1868: A i kana kamailio ana, hele mai kekahi, i mai la, Ua lele mai ke ahi a
    ke Akua mai ka lani mai, a ua ai iho i na hipa a me na kahu, a ua hoopau ia lakou;
    a owau wale no ka i pakele e hai aku ia oe.
  arb-NAV: 'وَفِيمَا هُوَ يَتَكَلَّمُ أَقْبَلَ آخَرُ قَائِلاً: «لَقَدْ نَزَلَتْ صَاعِقَةٌ
    مِنَ السَّمَاءِ أَحْرَقَتِ الْغَنَمَ وَالْغِلْمَانَ وَالْتَهَمَتْهُمْ، وَأَفْلَتُّ
    أَنَا وَحْدِي لأُخْبِرَكَ».'
  ewe-ewe: Esi wòganɔ nu ƒom ko la, dɔla bubu va eye wògblɔ be, “Mawu ƒe dzo ge tso
    dziƒo eye wòfia alẽawo kple dɔlawo, nye ɖeka koe si be mava gblɔe na wò!”
  eng-LEE: This one was yet speaking, when another came, and said, A fire of God fell
    from heaven, and burnt among the sheep and the young men, and consumed them; and
    I am escaped, none but myself alone, to tell it unto thee.
  gvn-gvn: '@see-verse:JOB.001.015'
  asm-FB: এইদৰে সি কৈ থাকোতেই আন এজনে আহি ক’লে, “আকাশৰ পৰা ঈশ্বৰৰ অগ্নি পৰি, দাসে
    সৈতে মেৰ-ছাগৰ জাকক দগ্ধ কৰিলে আৰু সেইবোৰক গ্ৰাহ কৰিলে। আপোনাক খবৰ দিবলৈ কেৱল মই
    অকলেহে ৰক্ষা পালোঁ।”
  sus-A: نَ مُ فّ نَ مَسٍنيِ رَ، شّيرَ فبّتّ نَشَ قَ، عَ عَ قَلَ عَيُبَ بّ، «عَلَ
    بَرَ عَ رَفِرِ فَلَنيِ شَ فٌرٌ عِ شَ يّشّييٍ نُن عٍ مَكَنتَمَيٍ مَ. عَ بَرَ عٍ
    بِرِن قَشَ. ﭑ كٍرٍن ثٍتِ نَن نْ ﭑ يّتّ بَدٍ عٍ يِ. ﭑ قَشِ نَ قٍ نَن دّنتّفّدٍ
    عِ بّ.»
  fra-SBL: 'Comme il parlait encore, un autre vint aussi et dit : « Le feu de Dieu
    est tombé du ciel, il a brûlé les brebis et les serviteurs et les a consumés,
    et moi seul j''ai échappé pour vous le dire. »'
  hbo-hbo: עֹ֣וד ׀ זֶ֣ה מְדַבֵּ֗ר וְזֶה֮ בָּ֣א וַיֹּאמַר֒ אֵ֣שׁ אֱלֹהִ֗ים נָֽפְלָה֙
    מִן־הַשָּׁמַ֔יִם וַתִּבְעַ֥ר בַּצֹּ֛אן וּבַנְּעָרִ֖ים וַתֹּאכְלֵ֑ם וָאִמָּ֨לְטָ֧ה
    רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  piu-2006: '@see-verse:JOB.001.015'
  kik-kik: O akĩaragia-rĩ, mũkinyia-ũhoro ũngĩ agĩũka, akiuga atĩrĩ, “Mwaki wa Ngai
    uumire na igũrũ na wacina ngʼondu o na ndungata waniina biũ; no niĩ nyiki ndahonoka,
    ndagĩũka gũkũrehere ũhoro!”
  fra-NCL: 'Il parlait encore, lorsqu’un autre arriva et dit : « Le feu de Dieu est
    tombé du ciel ; il a embrasé les brebis et les serviteurs et les a dévorés, et
    je me suis échappé seul pour te l’annoncer. »'
  cek-AK: Anih mah lokthuih li naah, kalah laicaeh maeto angzoh let moe, Van hoiah
    Sithaw ih hmai krak tathuk moe, nang ih tuunawk hoi na tamnanawk to kangh boih,
    nang khaeah tamthang thuih hanah kai khue ni loih, tiah a naa.
  cuk-cuk: 'Amba we-dule-gaya-berbeged-sunmaknai-yoo-bergue, dule-baid nonibalid,
    weyob sognonimogad: “Sibad-wawaadmargine, degine, sibad-wawaad-edarbemaladgine,
    mala aidesad. Bela burgwismalad, unnila anbi an durgusad. Agala, an nabir bega
    we-ibmar sogdanikid.”'
  uig-CYR: 'Бу адәмниң гепи техи түгимәй турупла, йәнә бириси жүгүрүп келип Аюпқа:
    — Асмандин Худаниң оти чүшүп қойлар вә ишләватқан яшларни көйдүривәтти; ялғуз
    мәнла қутулуп қалдим, силигә хәвәр йәткүзүшкә несип болдум, — деди.'
  pma-pma: Navong mul veah selus, meatin toumien tamun onen mai ka vit, “Meatin toumien
    keil onom amul alei kat sipsip osom keil, ka ahil vil ka en out nesa, ka mita
    kan lin keil vasi. Inau sesuk nalohosai keke numai navit meseini minuk.”
  tel-2017: ఆ సేవకుడు అలా చెబుతూ ఉండగానే మరో సేవకుడు వచ్చాడు. “దేవుని అగ్ని ఆకాశం
    నుండి కురిసింది. ఆ అగ్ని వల్ల గొర్రెలు, పనివాళ్ళు తగలబడిపోయారు. ఈ విషయం నీకు తెలియజేయడానికి
    నేనొక్కడినే తప్పించుకుని వచ్చాను” అని చెప్పాడు.
  hat-BSA: 'Pandan li te toujou ap pale, yon lòt osi te rive pou l te di: “Dife Bondye
    te tonbe soti nan syèl la, e te brile tout mouton avèk sèvitè yo. Li te manje
    yo nèt e se mwen sèl ki te chape pou di ou sa.”'
  bxh-bxh: Hola ma libalibana yo fede wasa tau leyamana hudoꞌi ya laoma ya liba iyen,
    Namanamali em sipi yo tau itaꞌita watanidi mahudoꞌidi ya angabuidi. Yau ibogu
    moho, E gela E laoma em E liba!
  kos-kos: Meet liki safla ma el fahk uh, sie pac mwet kulansap ah tuku ac fahk, “Sarom
    ah uniya sheep ac mwet karingin ah nufon. Nga mukena kaingla ngan tuh fahkot nu
    sum.”
  hbo-WLC: ע֣וֹד ׀ זֶ֣ה מְדַבֵּ֗ר וְזֶה֮ בָּ֣א וַיֹּאמַר֒ אֵ֣שׁ אֱלֹהִ֗ים נָֽפְלָה֙
    מִן־הַשָּׁמַ֔יִם וַתִּבְעַ֥ר בַּצֹּ֛אן וּבַנְּעָרִ֖ים וַתֹּאכְלֵ֑ם וָאִמָּ֨לְטָ֧ה
    רַק־אֲנִ֛י לְבַדִּ֖י לְהַגִּ֥יד לָֽךְ׃
  ibo-ibo: Mgbe ọ ka kpụ okwu nʼọnụ, onyeozi ọzọ gbabatara kwuo sị, “Ọkụ Chineke zitere
    sitere na mbara eluigwe daa rechapụ igwe atụrụ na ndị ohu niile. Ọ bụ naanị m
    bụ onye gbapụtara ịgwa gị ihe mere.”
  ory-ory: ସେ କହିବା ବେଳେ ଆଉ ଜଣେ ମଧ୍ୟ ଆସି କହିଲା, “ଆକାଶରୁ ପରମେଶ୍ୱରଙ୍କ ଅଗ୍ନି ପଡ଼ି ମେଷପଲ
    ଓ ଦାସମାନଙ୍କୁ ଦଗ୍ଧ କରି ଗ୍ରାସ କରିଅଛି; ପୁଣି, ଆପଣଙ୍କୁ ସମ୍ବାଦ ଦେବା ପାଇଁ କେବଳ ମୁଁ ଏକା
    ରକ୍ଷା ପାଇଅଛି।”
  chk-chk: Lupwen ätei a chüen kapas, pwal eman chon angang a feito o üra, “Eu ekkei
    seni Kot a turutiu me läng o kenala ekewe sip me ekewe chon angang, nge ngang
    echök üa süla pwe üpwe ürenuk.”
  rop-rop: Wen det wekinmen bin stil toktokbat, wal det sekanwan wekinmen bin kaman
    ranranbat en imbin tok, “God bin jandim faiya en barnimap ola ship en yu wekinmenmob,
    en oni mi na bin gidawei blanga dalim yu wanim bin hepin deya.” Lagijat na det
    sekanwan wekinmen bin tok.
  ukr-1871: 'Ще він говорив, аж приходить другий й говорить: Огонь Божий упав з неба
    й пройшов, палаючи, проміж вівцями й кметями та й пожер їх; один я втїк сповістити
    тебе.'
  deu-1951: 'Der redete noch, als ein anderer kam und sagte: Gottes Feuer ist vom
    Himmel gefallen und hat Schafe und Knaben angezündet und verzehrt; ich aber bin
    entronnen, nur ich allein, daß ich es dir anzeige!'
  eng-JPS: 'While he was yet speaking, there came also another, and said: ''A fire
    of God is fallen from heaven, and hath burned up the sheep, and the servants,
    and consumed them; and I only am escaped alone to tell thee.'''
  srp-1865: 'Dok ovaj još govoraše, doðe drugi i reèe: oganj Božji spade s neba i
    spali ovce i momke, i proždrije ih; i samo ja jedan utekoh da ti javim.'
  lug-lug: Oyo aba akyayogera ebyo, laba, omubaka omulala n’atuuka naye n’amugamba
    nti, “Omuliro gubuubuuse nga guva mu ggulu ne gusaanyaawo endiga zonna n’abasumba
    baazo, nze nsigaddewo nzekka okukutegeeza bino.”
  heb-heb: עוד זה מדבר וזה בא ויאמר אש אלהים נפלה מן השמים ותבער בצאן ובנערים ותאכלם
    ואמלטה רק אני לבדי להגיד לך׃
  ben-IRV: যখন সে কথা বলছিল, আরেকজন এল এবং বলল, “ঈশ্বরের আগুন স্বর্গ থেকে পড়েছে এবং
    মেষপাল ও দাসেদের পুড়িয়ে দিয়েছে এবং আমি একা পালিয়ে আপনাকে খবর দিতে এসেছি।”
  pan-pan: ਉਹ ਅਜੇ ਇਹ ਗੱਲਾਂ ਕਰਦਾ ਹੀ ਸੀ ਕਿ ਇੱਕ ਹੋਰ ਆਇਆ ਅਤੇ ਆਖਿਆ, “ਪਰਮੇਸ਼ੁਰ ਦੀ ਅੱਗ ਅਕਾਸ਼
    ਤੋਂ ਉਤਰੀ। ਉਸ ਨਾਲ ਭੇਡਾਂ ਅਤੇ ਜੁਆਨ ਭਸਮ ਹੋ ਗਏ! ਮੈਂ ਹੀ ਇਕੱਲਾ ਬਚ ਨਿੱਕਲਿਆ ਹਾਂ ਕਿ ਤੈਨੂੰ
    ਦੱਸਾਂ।”
  mya-JVB: ထိုသို့ လျှောက် စဉ် တွင်၊ အခြားသောသူတယောက်သည်လာ ၍၊ ဘုရား သခင်၏မီး သည် မိုဃ်းကောင်းကင်
    မှ ကျ သဖြင့် ၊ သိုး များနှင့် လူ စောင့်များတို့ကို လောင် ၍ သူတို့သည်ကျွမ်း ကုန်ကြပါပြီ။
    ကျွန်တော် တ ယောက် တည်း ကျန်ရစ် လျက် ၊ ကိုယ်တော် အား သိတင်းကြား ပြောရပါသည်ဟုလျှောက်
    လေ၏။
  hmo-hmo: Ia hereva noho nega lalonai, tau ta ia mai, ia gwau, “Dirava ena lahi be
    guba dekena amo ia moru diho, mamoe bona hesiai taudia ia gabua ore. Lau sibona
    lau heau mauri, vadaeni oi hadibaia totona lau mai inai.”
  urd-urd: वह अभी यह कह ही रहा था कि एक और भी आकर कहने लगा, कि “ख़ुदा की आग आसमान
    से नाज़िल हुई और भेड़ों और नौकरों को जलाकर भस्म कर दिया, और सिर्फ़ मैं ही अकेला
    बच निकला कि तुझे ख़बर दूँ।”
  rus-SYN: 'Еще он говорил, как приходит другой и сказывает: огонь Божий упал с неба
    и опалил овец и отроков и пожрал их; и спасся только я один, чтобы возвестить
    тебе.'
  bqc-SIM: 'I yã''o a làao, ↄ̃ gbɛ̃pãle mↄ̀ à mɛ̀: Lua sù n sã kpàsaↄwa, aa
    tɛkũ̀, an dãnaↄ gàga. Mámɛ ma bↄ mado, ma mↄ a baokpainɛ.'
  tcz-CHONGTHU: Amapan hiche thuhi asei nalaijin thupole dang khat in hiche thusoh
    hi ahinpoi, “Vanna konin Pathen meikong ahung lhan kelngoite le achingho akavam
    gamtai; keima changseh hi nangma seipeh dinga hung sohcha kahi,” ati.
  mar-mar: पहिला हे सांगत असतांनाच दुसरा आला आणि म्हणाला, “आकाशातून दैवी अग्नीचा वर्षाव
    झाल्यामुळे मेंढरे आणि चाकर जळून गेले, आणि मीच तेवढा बचावून तुला सांगायला आलो आहे.”
  soq-soq: Tane apana sa gagaloleidio benema apanawa da wisene wanase, “God kelama
    uboe wanaubeno iene e sipsipa ita mo onioniau apanawa do imontuan. Ne dea os eneieno
    weuwane e dieepa baiwa winen.”
  qub-qub: 'Chay runa manaraj willayta ushaptin jucpis chayamur Jobta willaran: «Räyu
    ratamuptin nina ratarirmi rupacurcusha uyshërucunatawan uyshayquicunatapis. Nogallami
    gueshpimushcä willanäpaj.»'
  bqp-bqp: 'Adi yã o à làkaro, akũ gbɛ̃ pãnde sù à pì: Sura pɛ̀tɛ n sã kpàsanↄa
    ò tɛ́ kũ̀, pↄ́dãrinↄ gàga. Makũ mɛ́ ma bo mado ma su a baaru kpánnɛ.'
  hat-hat: 'Msye pa t'' ankò fin pale lè yon lòt moun kouri vini. Li di konsa: -Loraj
    tonbe sou mouton yo, li boule ni bèt yo ni gadò yo. Se renk mwen menm ki resi
    chape vin fè ou konn sa.'
  eng-BSB: 'While he was still speaking, another messenger came and reported: “The
    fire of God fell from heaven. It burned and consumed the sheep and the servants,
    and I alone have escaped to tell you!”'
  eng-WEBPB: While he was still speaking, another also came and said, “The fire of
    God has fallen from the sky, and has burnt up the sheep and the servants, and
    consumed them, and I alone have escaped to tell you.”
  kbq-kbq: Anage huno ana nanekema asmi vagaore'negeno ete mago eri'za ne'mo'a, agareno
    eno amanage eme hu'ne, Anumzamofo tevemo monafinti eramino mika sipisipi afutaminka'ane
    mika sipisipi afu kva vahetaminena teno eri hana hige'na anampintira nagrake mani'nena
    ana naneke kasminaku fre'na oe.
  nhe-BL: 'Huan quema noja camatiyaya nopa tlacatl, ajsico seyoc tlayolmelajquetl
    huan quiilhui Job: ―Ipan nopa lugar campa tiquinmocuitlahuiyayaj moborregojhua,
    huetzqui tlitl tlen Toteco Dios huan quintlati nochi nopa tlamocuitlahuiani huan
    nochi moborregojhua. San na nimochololti para nimitzyolmelajqui.'
  bus-bus: 'Èe yã o à yã̀aro, ben gbɛ̃ pãnde mↄ̀ à bè: Laa pɛ̀ɛ n sã kpàsanↄa
    aↄ̃ tɛ́ kũ̀, pↄ́dãrinↄ gàga. Mámbe ma bↄ mado ma mↄ à baaru kpánnɛ.'
  gub-BL: Ize'eg mehe we amo uma'ereko ma'e uze'eg wà a'e no. — Àmàn iweraw haw u'ar
    ywak wi àràpuhàràn hawitu ma'e paw wazuka pà wanehe uzekaiw ma'e wazuka pà no.
    Xo ihe zo azewehem kwez newe ma'e uzeapo ma'e kwer newe imume'u pà newe no.
  eng-DRA: 'And while he was yet speaking, another came, and said: The fire of God
    fell from heaven, and striking the sheep and the servants, hath consumed them,
    and I alone have escaped to tell thee.'
