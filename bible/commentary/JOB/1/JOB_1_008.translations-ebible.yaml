    bɔne.”
  hlt-hlt: Te dongah BOEIPA loh Satan te, “Ka sal Job ke na lungbuei ah na khueh a?
    Anih bangla a cuemthuek neh aka thuem, Pathen aka rhih tih boethae lamloh aka
    nong hlang he diklai ah om pawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndì nɑ̀kɛ́ kɛ dɔ̀: A yɛ̃́ n kóo tɔ̃ntì Isɔbu kpɛ́ínɑ́ɑ̀?
    Òmɔù í bo kɛtenkɛ̀ ĩ́nkɛ̀ koò dònnɛ̀, kɛ dɔɔri n dɔ́mɛ̀, kɛ wetí, kɛ dé mí nKuyie,
    kɛ yennínɛ̀ omɑ́ɑ̀ mɛyɛi.'
  msy-2020: Ezɨ Ikiavɨra Itir God Satanɨn azara, “Nɨ ti nan ingangarir gumazim, Jopɨn
    ganiz, o? Jop, a bar gumazir aghuim, egha nan damazimɨn arazir kuraba puvatɨ.
    A nan atiatiava nan apengan ikia nan ziam fava, zurara akɨrim ragha arazir kurabagh
    asi. Nguazir kamɨn danganiba bar gumazitam an mɨn itir puvatɨ.”
  dop-dop: 'Kɛlɛnɑ Tɑcɑɑ sɩ: Ɩsǝntɔ n tɑ lɑŋ mɑ tǝmlɛ tʋ Soopu kɛ nɑʋ. Ɩ fɛɩnɑ sɑɑlɑ
    kɛ́ ɑtɛ. Ɩ fɛɩnɑ kɑwɑliyɑ, ɩ tǝŋǝɣɩ tɑmpɑnɑ, ɩ́ nyɑŋnɑ-m, nɑ ɩ cɔlǝɣɩ ɩsɑɣɑtʋ.'
  azb-azb: 'Rəbb ona dedi: «Qulum Əyyuba yaxşı-yaxşı nəzər sala bildinmi? Axı yer
    üzərində onun kimisi yoxdur. O, kamil, əməlisaleh, Allahdan qorxan və özünü şərdən
    uzaq saxlayan bir adamdır».'
  eng-DBY: And Jehovah said to Satan, Hast thou considered my servant Job, that there
    is none like him on the earth, a perfect and an upright man, one that feareth
    God and abstaineth from evil?
  hin-2017: यहोवा ने शैतान से पूछा, “क्या तूने मेरे दास अय्यूब पर ध्यान दिया है? क्योंकि
    उसके तुल्य खरा और सीधा और मेरा भय माननेवाला और बुराई से दूर रहनेवाला मनुष्य और
    कोई नहीं है।”
  wol-KYG: 'Mu ne ko: «Xanaa seetlu nga Ayóoba, sama jaam bi! Amul moroom fi kaw suuf
    de! Ku mat la te jub, ragal Yàlla te dëddu lu bon.»'
  eng-YLT: And Jehovah saith unto the Adversary, 'Hast thou set thy heart against
    My servant Job because there is none like him in the land, a man perfect and upright,
    fearing God, and turning aside from evil?'
  kne-kne: Pag kanan Diyos, “Sinoy pannemnem mo en Job ay mansilsilbi en sak-en? Magay
    makaiso en sisya sin intiro ay daga. Magay maipabasol en sisya tan kosto di ogali
    na. Patgenas sak-en ay Diyos ya ad-addawiana di lawa.”
  eng-WYC-2017: And the Lord said to him, Whether thou hast beheld my servant Job,
    that there is no man in [the] earth like him; he is a simple man, and rightful
    [or right], and dreading God, and going away from evil?
  eng-WMBB: The LORD said to Satan, “Have you considered my servant, Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil.”
  urd-GVH: रब बोला, “क्या तूने मेरे बंदे अय्यूब पर तवज्जुह दी? दुनिया में उस जैसा
    कोई और नहीं। क्योंकि वह बेइलज़ाम है, वह सीधी राह पर चलता, अल्लाह का ख़ौफ़ मानता
    और हर बुराई से दूर रहता है।”
  rug-rug: “Vegua dogoria tugo goi sa Qua nabulu se Zobi? Loke tie pa pepeso sapu
    toṉoto na leana gua asa. Vahesi Au sa si Arau, meke sapu pamaṉa Nau sa meke kopu
    sisigiti nia sa pude lopu tavete va sea.”
  gaz-gaz: Waaqayyos Seexanaan, “Ati tajaajilaa koo Iyyoobin qalbeeffatteertaa? Namni
    isa fakkaatu tokko illee lafa irra hin jiru; inni nama hirʼina hin qabnee fi qajeelaa,
    nama Waaqa sodaatuu fi hammina irraa fagaatee dha” jedhe.
  fra-LSG: 'L’Éternel dit à Satan: As-tu remarqué mon serviteur Job? Il n’y a personne
    comme lui sur la terre; c’est un homme intègre et droit, craignant Dieu, et se
    détournant du mal.'
  gnn-gnn: Ŋayi Garraynydja waŋana nhanukala bitjarra, “Nhäŋala muka nhe ŋarrakunydja
    yolŋunha? . . . Djawupnhanydja? Manymak ŋunhiyinydja ḏarramu, rom‐ŋamakurru'.
    Ŋayi ŋuli bitjan liŋgu märr‐ŋal'yundja ŋarrakuway yana, ga gupana‐wekama ŋuli
    yätjkunydja romgu. Yakana wiripunydja ŋula yolŋu rom‐ŋamakurru' bitjan ŋunhi ŋayi
    Djawup,” bitjan ŋayi Godtja Gunhuny'tja waŋa yukurra.
  yal-yal: Alatala yi a fala Setana xa, a naxa, “I bata n ma walikɛɛn Yuba rakɔrɔsi
    ba? Muxu yo mi luxi alo a tan bɔxɔn fari, sɔntaren nun muxu faɲin na a ra, naxan
    gaxuxi Ala yɛɛ ra, a fe ɲaxin matangama.”
  haw-1868: I mai la o Iehova ia Satana, Ua noonoo pono anei oe i ka'u kauwa ia Ioba,
    aohe mea like me ia ma ka honua, he kanaka pono me ka pololei, ua makau i ke Akua,
    a ua hookaaokoa i ka hewa.
  arb-NAV: 'فَقَالَ الرَّبُّ لِلشَّيْطَانِ: «هَلْ رَاقَبْتَ عَبْدِي أَيُّوبَ، فَإِنَّهُ
    لَا نَظِيرَ لَهُ فِي الأَرْضِ، فَهُوَ رَجُلٌ كَامِلٌ صَالِحٌ يَتَّقِي اللهَ وَيَحِيدُ
    عَنِ الشَّرِّ».'
  ewe-ewe: Tete Yehowa bia Satana be, “Èlé ŋku ɖe nye dɔla Hiob ŋua? Ame aɖeke mele
    anyigba dzi de enu o; enye mokakamanɔŋutɔ kple ame dzɔdzɔe, ŋutsu si vɔ̃a Mawu
    eye wòtsri nu vɔ̃ɖi.”
  eng-LEE: Then said the Lord unto the Accuser, Hast thou directed thy attention toward
    my servant Job; for there is none like him on the earth, a man perfect and upright,
    who feareth God, and escheweth evil?
  gvn-gvn: '@see-verse:JOB.001.007'
  asm-FB: তেতিয়া যিহোৱাই চয়তানক সুধিলে, “তুমি মোৰ দাস ইয়োবলৈ মন কৰা নাই নে? কিয়নো
    তেওঁৰ নিচিনা সিদ্ধ, সৰল, ঈশ্বৰলৈ ভয় ৰাখোঁতা, আৰু দুষ্টতাৰ পৰা আঁতৰি থাকোঁতা লোক
    পৃথিৱীত কোনো নাই।”
  sus-A: عَلَتَلَ مَن نَشَ عَ مَشْرِن، «عِ بَرَ ﭑ مَ كٌنيِ عَيُبَ رَكْرْ سِ؟ عَ مَنِيّ
    يٌ مُ نَ دُنِحَ مَ. عَ قَن، عَ تِنشِن. عَلَ يَرَفَاشُي نَن عَ رَ، قٍ حَاشِ مُ
    رَقَن عَ مَ.»
  fra-SBL: 'Yahvé dit à Satan : « As-tu considéré mon serviteur Job ? Car il n''y
    a personne comme lui sur la terre, un homme irréprochable et droit, qui craint
    Dieu et se détourne du mal. »'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־הַשָּׂטָ֔ן הֲשַׂ֥מְתָּ לִבְּךָ֖ עַל־עַבְדִּ֣י אִיֹּ֑וב
    כִּ֣י אֵ֤ין כָּמֹ֙הוּ֙ בָּאָ֔רֶץ אִ֣ישׁ תָּ֧ם וְיָשָׁ֛ר יְרֵ֥א אֱלֹהִ֖ים וְסָ֥ר
    מֵרָֽע׃
  piu-2006: '@see-verse:JOB.001.007'
  kik-kik: Ningĩ Jehova akĩũria Shaitani atĩrĩ, “Nĩũcũũranĩtie ũhoro wa ndungata yakwa
    Ayubu? Ũkoona atĩ kũu thĩ gũtirĩ mũndũ ũngĩ ũhaana take; ndarĩ ũcuuke na nĩmũrũngĩrĩru,
    mũndũ mwĩtigĩri-Ngai na ũtheemaga maũndũ marĩa mooru?”
  fra-NCL: 'Yahweh dit à Satan : « As-tu remarqué mon serviteur Job ? Il n’y a pas
    d’homme comme lui sur la terre, intègre, droit, craignant Dieu et éloigné du mal. »'
  cek-AK: To pacoengah Angraeng mah Setan khaeah, Ka tamna Job ho na poek vai maw?
    Long nuiah anih baktih kami mi doeh om ai; anih loe coek koi om ai, katoeng kami
    ah oh, Sithaw to zit moe, kasae hmuen sak koeh ai kami ah oh, tiah a naa.
  cuk-cuk: 'Bab-Jehová ega sogdebalid: —¿An-mai-Job be daksa? ¿Igi gudii be dake?
    Ar we-napneggine, dule Jobʼyobid sulid. Jobʼde angi gwen yoledisulid, an-dobekwaa
    nanadiid, igar-isganaba nanadisulid.'
  uig-CYR: 'Пәрвәрдигар униңға: — Мениң қулум Аюпқа диққәт қилғансән? Йәр йүзидә униңдәк
    мукәммәл, дурус, Худадин қорқидиған һәм яманлиқтин жирақ туридиған адәм йоқ, —
    деди.'
  pma-pma: Ahi visi vit, “?Keik koles more meatin toumien onak Siob? Meatin tovuol
    en out netan valong kat nau ka vatahos vasuval kei. Kei mul va netan minau ka
    losil kat revi kei keke romumon etai tounah vatisa.”
  tel-2017: అప్పుడు యెహోవా “నా సేవకుడైన యోబు గురించి నీకు తెలుసా? అతడు యథార్థ వర్తనుడు.
    నీతిపరుడు. దేవుని పట్ల భయభక్తులు కలిగి చెడుతనాన్ని అసహ్యించుకునేవాడు. అతనిలాంటి
    వ్యక్తి భూమిపై ఎవ్వరూ లేడు” అన్నాడు.
  hat-BSA: 'SENYÈ a te di a Satan: “Èske ou remake sèvitè mwen an, Job? Paske nanpwen
    okenn tankou li sou latè, yon nonm san repwòch ki gen lakrent Bondye, e ki vire
    kite mal.”'
  bxh-bxh: Habahim Guyau ya libalau Tau Laulau Fagilu lebena iyen, Egu tau paisowa,
    Diyobi haꞌa wa nuwatuhu fadosi e higeꞌe? Hige sai hesa doha in. Hige somo hesa
    lisina yai ti fagilu yo in doga dudulaina. Yaubada ya fafadebasae yo heyaya ya
    anꞌanfaleꞌedi.
  kos-kos: Na LEUM GOD El fahk, “Ya kom liyal Job, mwet kulansap luk ah? Wangin sie
    mwet fin faclu wo ac inse pwaye nu sik oana el. El alu nu sik ac arulana taran
    elan tia orala kutena ma koluk.”
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־הַשָּׂטָ֔ן הֲשַׂ֥מְתָּ לִבְּךָ֖ עַל־עַבְדִּ֣י אִיּ֑וֹב
    כִּ֣י אֵ֤ין כָּמֹ֙הוּ֙ בָּאָ֔רֶץ אִ֣ישׁ תָּ֧ם וְיָשָׁ֛ר יְרֵ֥א אֱלֹהִ֖ים וְסָ֥ר
    מֵרָֽע׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị Ekwensu, “I leziela ohu m nwoke Job anya? Ọ
    dịghị onye ọzọ nọ nʼụwa nke dịka ya. Ọ bụ nwoke zuruoke, onye na-emekwa ihe ziri
    ezi. Ọ bụ onye na-atụ egwu Chineke, na-adịghị etinye aka ya nʼihe ọjọọ ọbụla.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଶୟତାନକୁ ପଚାରିଲେ, “ତୁମ୍ଭେ କି ଆମ୍ଭ ଦାସ ଆୟୁବ ପ୍ରତି ଧ୍ୟାନ ଦେଇଅଛ?
    କାରଣ ତାହାର ସମାନ ସିଦ୍ଧ ଓ ସରଳ, ପରମେଶ୍ୱର-ଭୟକାରୀ ଓ କୁକ୍ରିୟାତ୍ୟାଗୀ ଲୋକ ପୃଥିବୀରେ କେହି
    ନାହିଁ?”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Satan, “Ifa usun, ka küna nei chon angang
    Hiop? Esap wor eman aramas won fanüfan mi wewe ngeni, a pwüng o wenechar, a niuokusitiei
    o kul seni föför mi ngau.”
  rop-rop: Wal YAWEI bin askim im, “Wanim yu reken blanga main wekinmen neim Job?
    Nomo enibodi langa dijan wel wulijim im, en imbin oldei rispek langa mi brabliwei
    en imbin jandap brabli strongbala, en im nomo bin dum eni nogudbala ting.” Lagijat
    na God bin tok.
  ukr-1871: 'І сказав Господь Сатанї: А звернув ти ввагу на слугу мого Йова? бо нема
    такого на землї, такого щирого, справедливого, богобоязливого та щоб цурався так
    усього лихого.'
  deu-1951: 'Da sprach der HERR zum Satan: Hast du meinen Knecht Hiob beachtet? Denn
    seinesgleichen ist nicht auf Erden, ein so ganzer und gerader Mann, der Gott fürchtet
    und vom Bösen weicht.'
  eng-JPS: 'And the LORD said unto Satan: ''Hast thou considered My servant Job, that
    there is none like him in the earth, a whole-hearted and an upright man, one that
    feareth God, and shunneth evil?'''
  srp-1865: 'I reèe Gospod Sotoni: jesi li vidio slugu mojega Jova? nema onakoga èovjeka
    na zemlji, dobra i pravedna, koji se boji Boga i uklanja se oda zla.'
  lug-lug: Mukama Katonda n’abuuza Setaani nti, “Weetegerezza omuddu wange Yobu, atalina
    amufaanana, anzisaamu ekitiibwa, ataliiko kyakunenyezebwa era eyeewala buli ngeri
    yonna eyinza okukozesa omuntu ebibi?”
  heb-heb: ויאמר יהוה אל השטן השמת לבך על עבדי איוב כי אין כמהו בארץ איש תם וישר ירא
    אלהים וסר מרע׃
  ben-IRV: সদাপ্রভু শয়তানকে বললেন, “তুমি কি আমার দাস ইয়োবের প্রতি লক্ষ্য রেখেছ?
    কারণ তার মত পৃথিবীতে কেউ নেই, একটি নিখুঁত এবং সৎ লোক, যে ব্যক্তি ঈশ্বরকে ভয় করে
    এবং মন্দ থেকে দূরে থাকে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸ਼ੈਤਾਨ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੂੰ ਮੇਰੇ ਦਾਸ ਅੱਯੂਬ ਬਾਰੇ ਆਪਣੇ ਮਨ ਵਿੱਚ
    ਵਿਚਾਰ ਕੀਤਾ ਹੈ, ਕਿਉਂਕਿ ਸਾਰੀ ਧਰਤੀ ਵਿੱਚ ਉਹ ਦੇ ਵਰਗਾ ਕੋਈ ਨਹੀਂ? ਉਹ ਖਰਾ ਅਤੇ ਨੇਕ ਮਨੁੱਖ
    ਹੈ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਡਰਦਾ ਅਤੇ ਬੁਰਿਆਈ ਤੋਂ ਦੂਰ ਰਹਿੰਦਾ ਹੈ।”
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါ့ ကျွန် ယောဘ ကိုဆင်ခြင် ပြီလော။ မြေကြီး ပေါ် မှာသူ
    နှင့် တူသောသူ တယောက်မျှမ ရှိ။ စုံလင် ဖြောင့်မတ် ပေ၏။ ဘုရား သခင်ကို ကြောက်ရွံ့
    သောသူ၊ မ ကောင်းသောအကျင့်ကို ရှောင် သောသူဖြစ်သည်ဟု စာတန် အား မိန့် တော်မူ၏။
  hmo-hmo: Lohiabada ese Satani ma ia nanadaia, ia gwau, “Lauegu hesiai tauna Iobu
    oi itaia vadaeni, a? Tanobada dekenai ia be tau ta ese ia hereaia lasi, ani? Ia
    be kerere ta lasi, bona kara maoromaoro tauna. Ia ese lau Dirava dekenai ia gari,
    bona kara dika dekena amo ia siri momokani, ani?”
  urd-urd: ख़ुदावन्द ने शैतान से कहा, “क्या तू ने मेरे बन्दे अय्यूब के हाल पर भी कुछ
    ग़ौर किया? क्यूँकि ज़मीन पर उसकी तरह कामिल और रास्तबाज़ आदमी, जो ख़ुदा से डरता,
    और गुनाह से दूर रहता हो, कोई नहीं।”
  rus-SYN: 'И сказал Господь сатане: обратил ли ты внимание твое на раба Моего Иова?
    ибо нет такого, как он, на земле: человек непорочный, справедливый, богобоязненный
    и удаляющийся от зла.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: N ma zↄ̀blena Yobu èa? Aà sáa kú dṹniauo. Gbɛ̃maaɛ,
    a tàae vĩo. A ma vĩa vĩ mɛ́ à mikɛ̃̀ yãvãiwa.'
  tcz-CHONGTHU: Chuin Pakaiyin Satan jah a, “Kalhachapa Job khu nahet em? Leiset a
    dinga miphapen ahi. Amahi nolnabei, milungthengsel ahin, aman Pathen aging in
    chule thilphalou jousea konin akikangsen ahi,” ati.
  mar-mar: परमेश्वर सैतानास म्हणाला, “तू माझा सेवक, ईयोब याच्याकडे लक्ष दिलेस काय?
    पृथ्वीत त्याच्यासारखा सरळ आणि सात्विक, देवभिरू व दुष्टतेपासून दूर राहणारा असा
    कोणीही मनुष्य नाही.”
  soq-soq: Tane Iawe God Seitan diene wanase, “E ne nolana dewalala Iob ewaana ba,
    dia? Me ipa apana eudida mai mida da me rua tawo osowe wainipona, dia. Me dewa
    dodomana os dewamodie ita ne wiwiranaleide tane mai kadiwa da dewasapona.”
  qub-qub: 'Chaura Tayta Dios niran: «¿Ricashcanquichu sirbimajnë Jobta? Paynöga manami
    pipis canchu ura pachachöga. Payga llapan shongunpa Nogallata sirbiman. Allillata
    rurar goyan. Pitapis mana allita rurananpitaga fiyupami manchacun.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: N ma zↄ̀bleri Ayuba è yá? A sára kú andunia gũnlo.
    Gbɛ̃ manamɛ, à taari vĩro. À ma vĩna vĩ akũsↄ̃ à gì yãvãnikɛnaai.'
  hat-hat: 'Seyè a di Satan konsa: -Eske ou te wè Jòb, sèvitè m'' lan? Pa gen tankou
    l'' sou tout latè. Se yon nonm san repwòch ki mache dwat nan tou sa l''ap fè.
    Li gen krentif pou Bondye, li toujou ap chache fè sa ki byen.'
  eng-BSB: Then the LORD said to Satan, “Have you considered My servant Job? For there
    is no one on earth like him, a man who is blameless and upright, who fears God
    and shuns evil.”
  eng-WEBPB: The LORD said to Satan, “Have you considered my servant, Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil.”
  kbq-kbq: Anage higeno Ra Anumzamo'a amanage huno antahige'ne, Eri'za vahe'ni'a Jopu'a
    maka zampina mani fatgo huno nemanino, Anumzamo'nagu korera nehuno, kefo avu'ava
    zana amefi hunemia ne' mani'neanki kagra ke'nano?
  nhe-BL: 'Huajca TOTECO quitlajtlani Axcualtlacatl: ―¿Tiquitztoc notlatequipanojca
    Job? Ipan nochi tlaltepactli axaca seyoc queja ya. Axaca hueli quiteilhuis ica
    niyon se tlamantli tlen ax cuali. Quichihua nochi tlen xitlahuac. Yajaya nechimacasi
    huan nechtlepanita huan mohuejcatlalía tlen nochi tlamantli tlen ax cuali.'
  bus-bus: 'Ben Dii bènɛ: N ma zↄ̀bleri Ayuba èↄ́? À sáa kú anduna guuro. Gbɛ̃ maaamɛ,
