verse: JOB.001.008
translations:
  mal-C: യഹോവ സാത്താനോട്, “എന്റെ ദാസനായ ഇയ്യോബിനെ നീ ശ്രദ്ധിച്ചുവോ? അവനെപ്പോലെ നിഷ്കളങ്കനും
    പരമാർഥിയും ദൈവത്തെ ഭയപ്പെടുന്നവനും തിന്മയിൽനിന്ന് അകന്നു ജീവിക്കുന്നവനുമായി ആരുംതന്നെ
    ഭൂമിയിൽ ഇല്ലല്ലോ” എന്നു പറഞ്ഞു.
  deu-TKW: 'Dann sprach Jahwe zum Satan: Hast du wohl acht gehabt auf meinen Knecht
    Hiob? Denn seinesgleichen giebt es niemand auf Erden, so unsträflich und rechtschaffen,
    gottesfürchtig und dem Bösen feind!'
  lin-lin: 'Yawe alobaki na Satana : — Boni, omoni Yobo, mosali na Ngai ? Ezali na
    moto moko te oyo azali lokola ye, kati na mokili : azali moyengebene mpe moto
    ya sembo, atosaka Nzambe mpe akimaka mabe.'
  eng-LSV: And YHWH says to Satan, “Have you set your heart against My servant Job
    because there is none like him in the land, a man perfect and upright, fearing
    God, and turning aside from evil?”
  eng-GNV: And the Lord saide vnto Satan, Hast thou not considered my seruant Iob,
    how none is like him in the earth? an vpright and iust man, one that feareth God,
    and escheweth euill?
  eng-WEBSTER: And the LORD said to Satan, Hast thou considered my servant Job, that
    there is none like him on the earth, a perfect and an upright man, one that feareth
    God, and shunneth evil?
  nhw-BL: 'Huajca TOTECO quitlatzintoquili Amocualtlacatl: ―¿Tiquitztoc notequipanojca
    Job? Ipan nochi tlaltipactli amo aqui seyoc quen ya. Amo aqui hueli quitelhuis
    ica niyon se tlamantli catli amo cuali. Quichihua nochi catli xitlahuac. Yaya
    nechimacasi huan nechtlepanita huan mohuejcatlalía tlen nochi tlamantli catli
    amo cuali.'
  swh-ONEN: Ndipo Bwana akamwambia Shetani, “Je, umemwangalia huyo mtumishi wangu
    Ayubu? Hakuna mtu mwingine duniani aliye kama yeye, asiye na hatia, ni mnyofu,
    mwenye kumcha Mungu, na kuepukana na uovu.”
  bba-bba: Mɑ Yinni Gusunɔ u mɑɑ Setɑm bikiɑ u nɛɛ, ɑ nɛn sɔm kowo Yoobu wɑ mi? Goo
    sɑri wi u kɑ nùn weenɛ hɑnduniɑ sɔɔ. Durɔ wi, u rɑ mɑn mɛm nɔɔwɛ, kpɑ u n sĩimɔ
    ɡem sɔɔ. Mɛyɑ u ku rɑ kɔ̃sɑ kɑ̃. U mɑɑ mɑn nɑsie.
  eng-KJVCPB: And the Lord said unto Satan, Hast thou considered my servant Job, that
    there is none like him in the earth, a perfect and an upright man, one that feareth
    God, and escheweth evil?
  cpy-cpy: 'Ikantzi Tajorentsi: “¿Piñaakirima nompera-tani Job? Tekatsi oshiyaarini
    rirori janta kepatsiki, kameetha-shireri irika notyomyaayi, tampatzika-shireri,
    ipinkathatana naaka, iwinkani rirori kaariperori.”'
  luo-luo: Eka Jehova Nyasaye nowachone Satan niya, “Dipo ka iseparo wach moro kuom
    jatichna Ayub? Onge ngʼato machielo e piny ngima machalo kode nikech olongʼo kendo
    ngʼama kare en ngʼat moluora kendo motangʼ ne richo.”
  meu-meu: Iehova ese Satana ma e nanadaia, eto, Egu hesiai tauna Iobu vada o haeroa
    a? Tanobada ai ia na asi idaina; ia na asi ena kerere ta, bona kara maoromaoro
    tauna; Dirava garina e garimu, bona kara dika amo e raka ohomu, ani?
  npi-ULB: परमप्रभुले त्यसलाई भन्‍नुभयो, “के तैंले मेरो दास अय्यूबलाई विचार गरेको
    छस् ? किनकि पृथ्वीमा त्योजस्तो दोषरहित र सोझो मानिस कोही छैन जो परमेश्‍वरको भय
    मान्छ र खराबीबाट अलग बस्छ ।”
  yor-yor: Olúwa sì sọ fún Satani pé, “Ìwọ ha kíyèsi Jobu ìránṣẹ́ mi, pé kò sí ẹni
    tí ó dàbí rẹ̀ ní ayé, ọkùnrin tí í ṣe olóòtítọ́, tí ó sì dúró ṣinṣin, ẹni tí ó
    bẹ̀rù Ọlọ́run, ti ó sì kórìíra ìwà búburú.”
  emp-NTPO: 'Ãcõrẽba diaurua iwid̶isia: –Bʌa mʌ̃ nezoca Jora ¿sãwã unu b̶ʌ? Mʌ̃a od̶a
    ẽjũãne dewarada idji quĩrãca neẽ́a. Idjira ne jũmane jipa b̶ʌa idjab̶a biẽ́ jarad̶i
    neẽ́ b̶ʌa. Idjia mʌ̃ra bio waya b̶ʌa idjab̶a cadjiruara quĩrĩãcaa.–'
  pes-OPCB: 'آنگاه خداوند از او پرسید: «آیا بندهٔ من ایوب را دیدی؟ بر زمین، کسی مانند
    او پیدا نمی‌شود. او مردی بی‌عیب، صالح خداترس است و از گناه بدی و شرارت دوری می‌ورزد.»'
  tgl-ULB: Nagtanong muli si Yahweh, “Ano naman ang masasabi mo sa lingkod kong si
    Job? Dahil wala siyang katulad sa mundong ito, walang maipipintas at tapat na
    tao, may takot sa Diyos at tumatalikod sa lahat ng kasamaan.”
  cbu-NT: 'Ashiriya, Apanllsha masharangu: ¿Shiy nuwaa tputsireetsi Jobaa parangish?
    ¿Tamara an tputsi? Kizpurcha wanasiri. Nda minumtiyam tputs ashim waninda. Nuwaa
    kizpur chinakiya. Nda tputsee pakchiyam tayutaritamaam chinakiya, tárangu,'
  hui-hui: Ani layagola Anduane Homogohanda lalu, Agali i̱naga biabe bia haga Yobo
    heago handaribe nahendebe. Yobo ibu agali tigabi bayaleore howa ko mbira i̱naga
    deni ibuha nawiore ka. Bibahendengi ibugua i̱ninaga tuha haabo howa i̱ni mitangi
    bialu lotu lalu bi ledogo bibahende talialu biaore biaga ka. Dindi bibahende ngaruha
    mana tigabiore biaga agali ogonibi mende naheore ibu hangu kagoni, lene.
  mya-mya: ထာဝရဘုရားကလည်း၊ ငါ့ကျွန်ယောဘကိုဆင်ခြင်ပြီလော။ မြေကြီးပေါ်မှာသူနှင့် တူသောသူ
    တယောက်မျှမရှိ။ စုံလင်ဖြောင့်မတ်ပေ၏။ ဘုရားသခင်ကို ကြောက်ရွံ့သောသူ၊ မကောင်းသောအကျင့်ကို
    ရှောင်သောသူဖြစ်သည်ဟု စာတန်အား မိန့်တော်မူ၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་སཱ་ཏན་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ངའི་ཞབས་ཕྱི་ཨེས་ཡོབ་ལ་ཞིབ་ཏུ་བལྟས་སམ།
    ས་སྟེང་དུ་དེ་དང་འདྲ་བའི་མི་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་དང་སེམས་རྒྱུད་དྲང་བ། དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ།
    ངན་པའི་ལས་ལ་འཛེམ་པ་གཞན་སུ་ཡང་མེད་ཅེས་གསུངས།
  sna-sna: Ipapo Jehovha akati kuna Satani, “Warangarira muranda wangu Jobho here?
    Hakuna munhu akafanana naye panyika, haana chaanopomerwa uye akarurama, munhu
    anotya Mwari uye anonzvenga chakaipa.”
  spa-BLM: 'Yahvé dijo a Satanás: “¿Has considerado a mi siervo Job? Porque no hay
    nadie como él en la tierra, un hombre intachable y recto, que teme a Dios y se
    aparta del mal.”'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈ icha tic: —¿Tzam il tas yaj vin̈ in checab''
    aj Job? Malaj junocxo mach d''a yolyib''an̈q''uinal icha vin̈ chi'', te tojol
    spensar vin̈, te vach'' sb''eyb''al vin̈, ay velc''och d''a yol sat vin̈, sya''ilej
    val sb''a vin̈, max yac''och sb''a vin̈ d''a scal chucal, xchi Jehová chi''.'
  swh-ULB: BWANA akamuuliza Shetani, “Je umemwangalia mtumishi wangu Ayubu? Kwa kuwa
    hakuna mmoja aliye kama yeye duniani, mtu mwenye haki na mkamilifu, mmoja aliyemcha
    Mungu na kuepukana na uovu.”
  bel-bel: 'І сказаў Гасподзь сатане: ці зьвярнуў ты ўвагу сваю на раба Майго Ёва?
    бо няма такога, як ён, на зямлі: чалавек беззаганны, справядлівы, богабаязны і
    ўцечны ад зла.'
  wed-wed: Ma Bada i paridadana, “Au taunola Job u inanai bo eḡa? Tauna rava aiaii
    kaukauana, eḡa aiai ḡelauna au dobu nanare. Tauna rava jijimanina ma patupatutuna.
    E vivivireiu ma e paipaina-melei da eḡa kaua apoapoe ita kaukauei.”
  deu-ELBBK: 'Und der HERR sprach zum Satan: Hast du achtgehabt auf meinen Knecht
    Hiob? Denn seinesgleichen ist kein Mann auf der Erde, vollkommen und rechtschaffen,
    gottesfürchtig und das Böse meidend.'
  mbb-OT: Migkaǥi is Nengazen diyà te kandin te, “Neseǥipè nu ve is suluǥuen ku he
    si Job? Wazà iring kandin diyà te kelibutan. Metazeng sikandin wey wazà igkesawey
    kandin. Midtahud e zin wey ebpeninguhà he kenà mekevaal te mezaat.”
  mal-2015: 'യഹോവ സാത്താനോടു: എന്റെ ദാസനായ ഇയ്യോബിന്മേൽ നീ ദൃഷ്ടിവെച്ചുവോ? അവനെപ്പോലെ
    നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ഭൂമിയിൽ ആരും ഇല്ലല്ലോ
    എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Avke phenďa o RAJ le satanoske: „Dikhľal mire služobňikos le Job? Pre
    phuv nane ňiko ajso spravodľivo the žužo angle ma sar ov, ko pes avke daranďiľahas
    le Devlestar a chraňinďahas pes le nalačhipnastar.“'
  pes-OPV: 'خداوندبه شیطان گفت: «آیا در بنده من ایوب تفکر کردی که مثل او در زمین نیست؟
    مرد کامل وراست و خداترس که از گناه اجتناب می‌کند.»'
  ron-1924: 'Домнул а зис Сатаней: „Ай вэзут пе робул Меу Йов? Ну есте нимень ка ел
    пе пэмынт. Есте ун ом фэрэ приханэ ши курат ла суфлет, каре се теме де Думнезеу
    ши се абате де ла рэу.”'
  aui-aui: Wasina bi Yawe God, Seitan ivitarakiiyaneni bo, “Da yagu wiitamariyana
    Job kwanoghonoghosi bo gegha? Touna wawaya miisena, geware wawaya mududi kubure
    naboni. Bi bera rotomanidi kawagha yaberabera da God yakabikabikuwayeni bi bera
    berodi geiyaberaberana.”
  ben-OBCV: পরে সদাপ্রভু শয়তানকে বললেন, “আমার দাস ইয়োবের দিকে কি তোমার নজর পড়েছে?
    পৃথিবীতে তার মতো আর কেউ নেই; সে অনিন্দনীয় ও ন্যায়পরায়ণ এমন এক মানুষ, যে ঈশ্বরকে
    ভয় করে এবং কুকর্ম এড়িয়ে চলে।”
  som-som: Markaasaa Rabbigu wuxuu Shayddaan ku yidhi, Addoonkayga Ayuub ma ka fikirtay?
    Maxaa yeelay, isaga oo kale dhulka ma joogo, waayo, isagu waa nin qumman oo toosan,
    oo ah mid Ilaah ka cabsada oo sharka ka fogaada.
  lat-VUC: 'Dixitque Dominus ad eum: Numquid considerasti servum meum Job, quod non
    sit ei similis in terra, homo simplex et rectus, ac timens Deum, et recedens a
    malo?'
  eng-ASVBT: And Jehovah said unto Satan, Hast thou considered my servant Job? for
    there is none like him in the earth, a perfect and an upright man, one that feareth
    God, and turneth away from evil.
  ita-1885: 'E il Signore disse a Satana: Hai tu posto mente al mio servitore Giobbe?
    come nella terra non vi è uomo intiero e diritto, e che tema Iddio, e si ritragga
    dal male, come esso?'
  eng-LXXUP: And the Lord said to him, Hast thou diligently considered my servant
    Job, That there is none like him on the earth, A man blameless, true, godly, Abstaining
    from everything evil?
  eng-ULB: Yahweh said to Satan, “Have you considered my servant Job? For there is
    no one like him on the earth, a blameless and upright man, one who fears God and
    turns from evil.”
  spa-VBL: “¿Has prestado atención a Job, mi siervo?” le peguntó el Señor. “No hay
    nadie como él en la tierra, un hombre íntegro que hace lo correcto, que respeta
    a Dios y evita el mal”.
  fra-_FOB: 'Et l''Éternel dit à Satan: As-tu remarqué mon serviteur Job? Il n''y
    en a pas comme lui sur la terre, intègre, droit, craignant Dieu, et se détournant
    du mal.'
  mal-mal: 'യഹോവ സാത്താനോട്: “എന്റെ ദാസനായ ഇയ്യോബിന്മേൽ നീ ദൃഷ്ടിവച്ചുവോ? അവനെപ്പോലെ
    നിഷ്കളങ്കനും നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ഭൂമിയിൽ ആരും ഇല്ലല്ലോ”
    എന്ന് അരുളിച്ചെയ്തു.'
  lit-lit: 'O VIEŠPATS tarė Šėtonui: „Ar atkreipei dėmesį į mano tarną Jobą? Juk kito
    tokio kaip jis žemėje nėra. Tai tobulas ir tiesus vyras, kuris bijo Dievo ir vengia
    blogio.“'
  urd-GVR: Rab bolā, “Kyā tū ne mere bande Ayyūb par tawajjuh dī? Duniyā meṅ us jaisā
    koī aur nahīṅ. Kyoṅki wuh be'ilzām hai, wuh sīdhī rāh par chaltā, Allāh kā ḳhauf
    māntā aur har burāī se dūr rahtā hai.”
  suz-BL: मिनु परमप्रभु यावेमी सैतान कली “गे आं गेय पाइब अय्‍युब कली तवी? परमप्रभु
    कली मान पा हिंब, मरिम्‍शो पतीक रे ङोन बाक्‍ब, रागीम मेको खोदेंशो पा पाप मपाइब
    नु ब्रेम्‍शो मुर अरु सुइ मबाक्‍नीम” दे मदा बाक्‍त।
  eng-NOY: And Jehovah said to Satan, Hast thou observed my servant Job, that there
    is none like him in the earth, an upright and good man, fearing God and departing
    from evil?
  ita-1927: 'E l’Eterno disse a Satana: “Hai tu notato il mio servo Giobbe? Non ce
    n’è un altro sulla terra che come lui sia integro, retto, tema Iddio e fugga il
    male”.'
  ckb-ckb: 'یەزدانیش بە شەیتانی فەرموو: «خۆ چاوت نەبڕیوەتە سەر ئەیوبی بەندەم؟ لە زەویدا
    کەس نییە وەک ئەو، کەسێکی وا ڕاست و بێ کەموکوڕی، لەخواترسە و لە خراپە لادەدات.»'
  eng-BBE: And the Lord said to the Satan, Have you taken note of my servant Job,
    for there is no one like him on the earth, a man without sin and upright, fearing
    God and keeping himself far from evil?
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಸೈತಾನನಿಗೆ, “ನನ್ನ ಸೇವಕ ಯೋಬನನ್ನು ಗಮನಿಸಿದೆಯಾ? ಅವನು ನಿರ್ದೋಷಿಯೂ
    ಯಥಾರ್ಥನೂ ದೇವರಿಗೆ ಭಯಪಡುವವನೂ ಕೇಡನ್ನು ತೊರೆಯುವವನೂ ಆಗಿದ್ದಾನೆ. ಅವನ ಹಾಗೆ ಭೂಲೋಕದಲ್ಲಿ ಒಬ್ಬರೂ
    ಇಲ್ಲ,” ಎಂದರು.
  tam-2017: 'யெகோவா சாத்தானை நோக்கி: என் தாசனாகிய யோபின்மேல் கவனம் வைத்தாயோ? உத்தமனும்
    சன்மார்க்கனும், தேவனுக்குப் பயந்து, பொல்லாப்புக்கு விலகுகிறவனுமாகிய அவனைப்போல
    பூமியில் ஒருவனும் இல்லை என்றார்.'
  spa-RV-1909: 'Y Jehová dijo á Satán: ¿No has considerado á mi siervo Job, que no
    hay otro como él en la tierra, varón perfecto y recto, temeroso de Dios, y apartado
    de mal?'
  ron-BTF: 'Și DOMNUL i-a spus lui Satan: Ai luat aminte la servitorul meu Iov, că
    nu este niciunul asemenea lui pe pământ, un om desăvârșit și integru, unul care
    se teme de Dumnezeu și evită răul?'
  eng-WEBP: The LORD said to Satan, “Have you considered my servant, Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil.”
  eng-FBV: “Have you paid attention to Job, my servant?” asked the Lord. “There's
    no one like him on earth, a man of integrity who does what is right, who respects
    God and avoids evil.”
  nld-1939: 'Jahweh vroeg Satan: Hebt ge daarbij gelet op mijn dienaar Job, en hoe
    er op aarde zijns gelijke niet is: geen zo onberispelijk en rechtschapen, geen
    die God vreest en het kwaad schuwt, als hij?'
  nch-BL: 'Huajca TOTECO quitatzintoquili Amocualtacat: ―¿Tiquitztoc notequipanojca
    Job? Ipan nochi taltipacti amo aqui seyoc quej ya. Amo aqui hueli quiejelnamiqui
    ica yon se tamanti cati amo cuali. Quichihua nochi cati xitahuac. Yaya techimacasi
    huan techtepanita huan mohuejcatalía ten nochi tamanti cati amo cuali.'
  vie-1934: 'Đức Giê-hô-va lại hỏi Sa-tan rằng: Ngươi có nhìn thấy Gióp, tôi tớ của
    ta chăng; nơi thế gian chẳng có người nào giống như nó, vốn trọn vẹn và ngay thẳng,
    kính sợ Đức Chúa Trời, và lánh khỏi điều ác?'
  hin-CV: याहवेह ने शैतान से प्रश्न किया, “क्या तुमने अय्योब, मेरे सेवक पर ध्यान दिया
    है? कि सारी पृथ्वी पर कोई भी उसके तुल्य नहीं है. वह सीधा, खरा, परमेश्वर के प्रति
    श्रद्धा युक्त तथा बुराई से दूर है.”
  spa-BES: 'Y el Señor dijo a Satanás: ¿Has tomado nota de mi siervo Job, porque no
    hay nadie como él en la tierra, un hombre sin pecado y recto, temiendo a Dios
    y manteniéndose alejado del mal?'
  tdx-tdx: 'Aa hoe t’Iehovà amy mpañinjey: Hinarahara’o hao t’Iobe mpitoroko? Te tsitantane ty
    mañirinkiriñe aze; vañon-dre naho ondaty vantañe mpañeveñe aman’ Añahare vaho
    malain-ty raty.'
  tha-KJV: และพระเยโฮวาห์ตรัสกับซาตานว่า “​เจ้​าได้​ไตร​่ตรองดูโยบผู้​รับใช้​ของเราหรือไม่
    ว่าในแผ่นดินโลกไม่​มี​ใครเหมือนเขา เป็นคนดีรอบคอบและเที่ยงธรรม เกรงกลัวพระเจ้าและหันเสียจากความชั่วร้าย”
  por-BR-2018: 'E o SENHOR disse a Satanás: Tendes visto meu servo Jó? Pois ninguém
    há na terra semelhante a ele, homem íntegro e correto, temente a Deus, e que se
    afasta de mal.'
  deu-ELO: 'Und Jehova sprach zum Satan: Hast du achtgehabt auf meinen Knecht Hiob?
    Denn seinesgleichen ist kein Mann auf Erden, vollkommen und rechtschaffen, gottesfürchtig
    und das Böse meidend.'
  eng-WYC-2018: And the Lord said to him, Whether thou hast beheld my servant Job,
    that there is no man in [the] earth like him; he is a simple man, and rightful,
    and dreading God, and going away from evil? (And the Lord said to him, Hast thou
    seen my servant Job? There is no man on earth like him; yea, he is without guile,
    and upright, and feareth God or and revereth God, and goeth away from evil.)
  epo-epo: 'Kaj la Eternulo diris al Satano: Ĉu vi atentis Mian servanton Ijob? ne
    ekzistas ja sur la tero homo simila al li, tiel honesta, justa, diotima, kaj evitanta
    malbonon.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Mening ⱪulum Ayupⱪa diⱪⱪǝt ⱪilƣansǝn? Yǝr yüzidǝ
    uningdǝk mukǝmmǝl, durus, Hudadin ⱪorⱪidiƣan ⱨǝm yamanliⱪtin yiraⱪ turidiƣan adǝm
    yoⱪ, — dedi.'
  beo-beo: 'Hina Gode da amane adole ba:i, “Di da Na hawa: hamosu dunu Yoube amo dia
    ba:bela:? Dunu osobo bagade ganodini fi noga:le fa:no bobogesu dunu e agoai da
    hame. E da Nama fawane sia:ne gadosa, amola e da wadela:le hamosa:besa:le, dawa:iwane
    Nama fa:no bobogelala.”'
  tpi-OTNT: Na Bikpela i askim em olsem, “Yu lukim tu wokboi bilong mi, Jop, o nogat?
    Jop em i gutpela man tru na i no gat asua long ai bilong mi. Em i save lotu na
    aninit long mi, na i save bihainim olgeta tok bilong mi. Em i no save mekim wanpela
    pasin nogut. Long olgeta hap bilong graun i no gat wanpela man i olsem em.”
  hau-SA: Sai Ubangiji ya ce wa Shaiɗan, “Ko ka ga bawana Ayuba? A cikin duniya babu
    wani kamar sa; shi marar laifi ne, adali kuma, mutum ne mai tsoron Allah, ba ruwansa
    da mugunta.”
  uig-LAT: 'Perwerdigar uninggha: — Méning qulum Ayupqa diqqet qilghansen? Yer yüzide
    uningdek mukemmel, durus, Xudadin qorqidighan hem yamanliqtin yiraq turidighan
    adem yoq, — dédi.'
  nde-nde: UThixo wasesithi kuSathane, “Usuke wayinanzelela yini inceku yami uJobe?
    Kakho emhlabeni onjengaye; kalasici, uqondile, indoda emesabayo uNkulunkulu, exwaya
    okubi.”
  ton-ton: Pea naʻe pehē ʻe Sihova kia Sētane, “Kuo ke tokangaʻi ʻa ʻeku tamaioʻeiki
    ko Siope, he ʻoku ʻikai hano tatau ʻi māmani, ko e tangata haohaoa mo angatonu,
    ʻoku manavahē ia ki he ʻOtua, pea afe mei he kovi?”
  ces-1613: 'I řekl Hospodin Satanovi: Spatřil-lis služebníka mého Joba, že není jemu
    rovného na zemi, a že jest muž sprostný a upřímý, bojící se Boha a varující se
    zlého.'
  eng-WMB: The LORD said to Satan, “Have you considered my servant, Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil.”
  tam-TCV: அப்பொழுது யெகோவா சாத்தானிடம், “நீ எனது அடியவன் யோபுவைக் கவனித்தாயா? அவனைப்போல்
    பூமியில் ஒருவனும் இல்லை. அவன் குற்றமில்லாதவனும், நேர்மையானவனும், இறைவனுக்குப்
    பயந்து தீமையைவிட்டு விலகி நடக்கிறவனுமாய் இருக்கிறான்” என்றார்.
  ceb-ULB: Si Yahweh miingon kang Satanas, “Gihunahuna mo ba ang akong sulugoon nga
    si Job? Kay wala gayoy sama kaniya ibabaw sa kalibotan, usa ka hingpit ug matarong
    nga tawo, nga mahadlokon sa Dios ug nagpahilayo sa daotan.
  pol-UBG: 'PAN powiedział do szatana: Czy zwróciłeś uwagę na mojego sługę Hioba –
    że nie ma nikogo mu równego na ziemi? To człowiek doskonały i prawy, bojący się
    Boga i stroniący od zła.'
  agr-agr: 'Tutai Tuke Pujuu ayaak: “¿Mina inakeg Job ima minak umigtinuwe dusha wainkachmakum?
    Aents ashí nugkanmaya aidaujai ijumja diyamash, niig ima minak umigtak, wi wakegamunak
    takak, pegkegchaun takatsuk pujuuwe imanuk makichkish tikichik atsawai”, tiuwai.'
  kyc-kyc: Lamaiyamo dokopa Anatumi Satane piso soo, Embame nambana kendemande akali
    Jopo doko apyakale karamo lao soo karepe daa? piso siya. Akali mende baa yale
    kara nalyamo. Baa iki akali elyape ingyuo yuu peparae yulu rolae pyuo karamo.
    Baame namba Anatu pakale pakale lao lakando pyuo yulu koo dupwa waso karamo kande.
  urd-GVU: رب بولا، ”کیا تُو نے میرے بندے ایوب پر توجہ دی؟ دنیا میں اُس جیسا کوئی
    اَور نہیں۔ کیونکہ وہ بےالزام ہے، وہ سیدھی راہ پر چلتا، اللہ کا خوف مانتا اور ہر
    بُرائی سے دُور رہتا ہے۔“
  deu-1912: 'Der HERR sprach zu Satan: Hast du nicht achtgehabt auf meinen Knecht
    Hiob? Denn es ist seinesgleichen nicht im Lande, schlecht und recht, gottesfürchtig
    und meidet das Böse.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu tjapirnu, “Nyangu-muntan ngayuku waarka palyalpayi
    yini Tjawupanya? Tjiinya kutjupa palunyapirinypa nyinarranytjamunurtu. Wati palunyalu
    kutjupa-kutjupa palyamunu palyaranytjamunu tjukarurru nyinapayi. Palunyalu-rni
    mularrkulilpayi.”
  kan-2017: ಆಗ ಯೆಹೋವನು, “ನನ್ನ ದಾಸನಾದ ಯೋಬನ ಮೇಲೆ ಗಮನವಿಟ್ಟೆಯಾ? ಅವನು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ,
    ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸುತ್ತಾ ನಿರ್ದೋಷಿಯೂ, ಯಥಾರ್ಥಚಿತ್ತನೂ ಆಗಿದ್ದಾನೆ. ಅವನಿಗೆ ಸಮಾನನು
    ಭೂಲೋಕದಲ್ಲಿ ಎಲ್ಲಿಯೂ ಸಿಕ್ಕುವುದಿಲ್ಲ” ಎಂದು ಸೈತಾನನಿಗೆ ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL, “Mog, kam guy fare tapigpig rog i Job? Dariy be’ u fayleng
    nib yul’yul’ ma bfel’ ni bod ir. Bay madgug u wan’ mma ayuw ni nge dabi ngongliy
    e kireb.”
  hlt-MCSB: Te dongah BOEIPA loh Satan te, “Ka sal Job ke na lungbuei ah na khueh
    a? Anih bangla a cuemthuek neh aka thuem, Pathen aka rhih tih boethae lamloh aka
    nong hlang he diklai ah om pawh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ታ ዓይላሢ ዒዮቤ ኮሺ ኔ ዛጊያ? ዒዛጉዴ ጉሙርቂንታያና ኮሺ ዓሲና ሳዖይዳ ባኣሴ፤ ዒዚ ፑርታ
    ባኣዚ ቢያይዳፓ ሃኪ፥ ታና ዒጊጫ ፒዜ ዓሲኬ» ጌዔኔ።
  twi-ASANTE: Na Awurade bisaa Satan sɛ, “Wadwene me ɔsomfoɔ Hiob ho anaa? Obiara
    nte sɛ ɔno wɔ asase so, ne ho nni asɛm na ɔtene, ɔyɛ onipa a ɔsuro Onyankopɔn
    na ɔkyiri bɔne.”
  eng-WEBU: The LORD said to Satan, “Have you considered my servant, Job? For there
    is no one like him in the earth, a blameless and an upright man, one who fears
    God, and turns away from evil.”
  wal-wal: Yaagin GODAI Seexaanaa, “Yaatin, ta ashkkaraa Iyyooba akeekada be7adii?
    Sa7aa bollan a milatiya boree bainnanne suure asi mulekka baawa. I GODAASSI yayyiya,
    iitabaappekka haakkida asa” yaagiis.
  spa-PDDPT: 'Y Yavé dijo a Satán: ¿No has considerado a mi esclavo Job, que no hay
    otro como él en la tierra, varón intachable, recto, temeroso de ʼElohim y apartado
    del mal?'
  gun-gun: 'Senhor oporanduve ju anha pe: — Rexa pota pa xerembiguai Jó re? Mba''eta
    yvy re jipoi avave rei ha''e va''e ramigua anhetẽ rupi ipy''a ha''e heko porã
    va''e, Nguuete renonde ojererokyjea rupi vy mba''emo vai gui ojepe''a va''e —
    he''i.'
  ilo-ULB: Kinuna ni Yahweh kenni Satanas, “Nakitam kadi ni Job nga adipenko? Ta awan
    iti kas kenkuana idiay daga, awan pakababalawanna ken nalinteg a tao, addaan iti
    panagbuteng iti Dios ken taltallikudanna ti dakes.”
  kpg-kpg: Dimaadua ga heeu gi mee, “Goe gu gidee dagu dangada hai hegau go Job? Deai
    dahi dangada i hongo henuailala e manawa dahi ge e humalia be mee ai. Mee e daumaha mai
    gi di Au, gei mee e hagaligaliga huoloo gi dee hai dana mee huaidu.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ مېنىڭ قۇلۇم ئايۇپقا دىققەت قىلغانسەن؟ يەر يۈزىدە
    ئۇنىڭدەك مۇكەممەل، دۇرۇس، خۇدادىن قورقىدىغان ھەم يامانلىقتىن يىراق تۇرىدىغان ئادەم
    يوق، ــ دېدى.'
  sus-sus: Alatala man naxa a maxɔrin, «I bara n ma konyi Ayuba rakɔrɔsi? A maniyɛ
    yo mu na duniɲa ma. A fan, a tinxin. Ala yaragaaxui nan a ra, fe ɲaaxi mu rafan
    a ma.»
  pon-2006: KAUN-O eri mahsanih, “Ia duwe, ke kilangehr Sohp, ei laduwo? Pwe sohte
    aramas nin sampah me loalopwoat oh mwahu duwehte ih. E kin kaudokiong ie oh kin
    kanahieng pwe en dehr wiahda me suwed ahnsou koaros.”
  jae-jae: Go Apômtau kêsôm gêdêŋ Sadaŋ gebe “Aôm gôlic ŋoc sakiŋwaga Job me masi.
    Ŋac teŋ kêtôm eŋ gêmoa nom atom. Eŋ kêsa nê lêŋ laŋônêm sawageŋ ma eŋ ŋac gêdêŋ.
    Eŋ ketoc aê sa ma gejob tau gêdêŋ sec.”
  ksd-ksd: 'Ma ra Luluai i ga biti tai Satan: Dave, u tar vakilang kaugu tultul Iob?
    Pa ta tikai dir varogop me ta ra rakarakan a gunagunan, a tutana i ko kakit ma
    i takodo, i ru God ma i lingan kan ra kaina.'
  tur-YTC: Yahve Şeytan'a, “Hizmetkârım İyov'u düşündün mü? Çünkü yeryüzünde onun
    gibisi yoktur; kusursuz ve doğru bir adam, Tanrı'dan korkar ve kötülükten kaçınır.”
  grc-BRENT: Καὶ εἶπεν αὐτῷ ὁ Κύριος, προσέσχες τῇ διανοίᾳ σου κατὰ τοῦ παιδός μου
    Ἰώβ; ὅτι οὐκ ἔστι κατʼ αὐτὸν ἐπὶ τῆς γῆς; ἄνθρωπος ἄμεμπτος, ἀληθινὸς, θεοσεβὴς,
    ἀπεχόμενος ἀπὸ παντὸς πονηροῦ πράγματος;
  ind-AYT: Kemudian, TUHAN bertanya kepada Setan, “Sudahkah kamu memperhatikan hamba-Ku,
    Ayub? Tidak ada orang yang seperti dia di muka bumi, seorang yang saleh dan benar,
    seorang yang takut akan Allah, dan menjauhkan diri dari kejahatan.”
  nya-nya: Pamenepo Yehova anati kwa Satana, “Kodi unalingalirapo za mtumiki wanga
    Yobu? Palibe wina pa dziko lapansi wofanana naye; ndi munthu wosalakwa ndi wolungama
    mtima, munthu amene amaopa Mulungu ndi kupewa zoyipa.”
  hrv-hrv: 'Nato će Jahve: “Nisi li zapazio slugu moga Joba? Njemu na zemlji nema
    ravna. Čovjek je to neporočan i pravedan, boji se Boga i kloni zla!”'
  mps-mps: Tama Godigo aga hanaluyu, te po wali, “Nago eno sę ebo bidi me sualiwe,
    te Jop, ma meniwe? Jop aga te dwagi yai doloba pai bidi dao, eno gedude dwai sę
    me ebo menio. Agai ena dologode bidiyu, enade lotu po weyu ebo dao, tama eno tigidali
    po wali pabo dao. Agai dwai kolesaga mu hagela homu ebo dao. Te tǫde tigidali
    bulu badu te bidi tiwai menio,” wali.
  tpi-tpi: Na Bikpela i askim em olsem, “Yu lukim tu wokboi bilong mi, Jop, o nogat?
    Jop em i gutpela man tru na i no gat asua long ai bilong mi. Em i save lotu na
    aninit long mi, na i save bihainim olgeta tok bilong mi. Em i no save mekim wanpela
    pasin nogut. Long olgeta hap bilong graun i no gat wanpela man i olsem em.”
  dan-1931: 'HERREN spurgte da Satan: “Har du lagt Mærke til min Tjener Job? Der findes
    ingen som han på Jorden, så from og retsindig en Mand, som frygter Gud og viger
    fra det onde.”'
  vie-OVCB: “Ngươi có thấy Gióp, đầy tớ Ta không? Khắp đất không ai bằng Gióp. Đó
    là một người trọn lành—một người hoàn toàn chính trực, kính sợ Đức Chúa Trời,
    và tránh xa điều ác.”
  guj-2017: પછી યહોવાહે શેતાનને કહ્યું, “શું તેં મારા સેવક અયૂબને લક્ષમાં લીધો છે?
    પૃથ્વી પર તેના જેવો નિર્દોષ, પ્રામાણિક, ઈશ્વરથી ડરનાર તથા દુષ્ટતાથી દૂર રહેનાર
    બીજો કોઈ પુરુષ નથી.”
  pon-2006A: KAUN-O eri mahsanih, “Ia duwe, ke kilangehr Sohp, ei laduwo? Pwe sohte
    aramas nin sampah me loalopwoat oh mwahu duwehte ih. E kin kaudokiong ie oh kin
    kanahieng pwe en dehr wiahda me suwed ahnsou koaros.”
  por-BRBSL: 'Yahweh disse a Satanás: “Você já considerou meu servo, Jó? Pois não
    há ninguém como ele na terra, um homem irrepreensível e íntegro, que teme a Deus
    e se afasta do mal”.'
  cth-cth: BAWIPA ni Setan koe ka san Job he na pouk boimaw. Talai van dawk ahni patetlae
    toun han kaawm hoeh e, tamikalan Cathut ka taket e hoi, kahawihoehe lamthung ka
    roun e awm hoeh, telah atipouh.
  twi-twi: Na Awurade bisaa Satan se, “Woadwene me somfo Hiob ho ana? Obiara nte sɛ
