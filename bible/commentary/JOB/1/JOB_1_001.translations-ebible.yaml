verse: JOB.001.001
translations:
  mal-C: ഊസ് ദേശത്ത് ഇയ്യോബ് എന്നു പേരുള്ള ഒരു മനുഷ്യൻ ജീവിച്ചിരുന്നു. അദ്ദേഹം നിഷ്കളങ്കനും
    പരമാർഥിയും ദൈവത്തെ ഭയപ്പെടുന്നവനും തിന്മയിൽനിന്ന് അകന്നു ജീവിക്കുന്നവനും ആയിരുന്നു.
  deu-TKW: Es war ein Mann im Lande Uz mit Namen Hiob; der war unsträflich und rechtschaffen,
    gottesfürchtig und dem Bösen feind.
  lin-lin: Moto moko azalaki kovanda na mokili ya Utsi, kombo na ye ezalaki « Yobo ; »
    azalaki kotambola na boyengebene mpe na bosembo, azalaki kotosa Nzambe mpe kokima
    mabe.
  eng-LSV: There has been a man in the land of Uz—his name Job—and that man has been
    perfect and upright—both fearing God, and turning aside from evil.
  eng-GNV: There was a man in the lande of Vz called Iob, and this man was an vpright
    and iust man, one that feared God, and eschewed euill.
  eng-WEBSTER: There was a man in the land of Uz, whose name was Job; and that man
    was perfect and upright, and one that feared God, and shunned evil.
  nhw-BL: Tlahuel huejcajya ipan tlali Uz, itztoya se tlacatl catli itoca Job. Yaya
    eltoya se tlacatl catli xitlahuac huan catli amo aqui huelqui quitelhuis. Quiimacasiyaya
    huan quitlepanitayaya Toteco Dios huan mohuejcatlaliyaya tlen nochi catli amo
    cuali.
  swh-ONEN: Katika nchi ya Usi paliishi mtu ambaye aliitwa Ayubu. Mtu huyu alikuwa
    hana hatia, naye alikuwa mkamilifu; alimcha Mungu na kuepukana na uovu.
  bba-bba: Durɔ ɡoo wɑ̃ɑ Usiɔ, win yĩsirɑ Yoobu. Durɔ wi, u sɑ̃ɑwɑ wi u rɑ Gusunɔ
    mɛm nɔɔwɛ. U sɑ̃ɑ ɡemɡii, mɑ u Gusunɔ nɑsie. U ku rɑ kɔ̃sɑ kɑ̃.
  eng-KJVCPB: There was a man in the land of Uz, whose name was Job; and that man
    was perfect and upright, and one that feared God, and eschewed evil.
  cpy-cpy: Eenitatsi janta Kaminaa-weniki apaani atziri iitachari Job. Kameetha-shireri
    irika atziri, tampatzika-shireri, ipinkathatziri Tajorentsi, iwinkani rirori kaaripero-tatsiri.
  luo-luo: Ne nitie ngʼat moro mane odak e piny Uz mane nyinge Ayub. Ngʼatni ne en
    ngʼama longʼo chuth kendo ngʼama kare; ne oluoro Nyasaye kendo nokwedo gik maricho.
  meu-meu: Usu tanona ai tau ta e nohova, ladana Iobu. Ia na asi ena kerere ta, bona
    kara maoromaoro tauna; Dirava garina e gariva, bona kara dika amo e raka ohova.
  npi-ULB: ऊज भन्‍ने देशमा एक जना मानिस थिए जसको नाउँ अय्यूब थियो । अनि अय्यूब दोषरहित
    र सोझा थिए जो परमेश्‍वरको भय मान्थे, र खराबीबाट फर्कन्‍थे ।
  yor-yor: Ọkùnrin kan wà ní ilẹ̀ Usi, orúkọ ẹni tí í jẹ́ Jobu; ọkùnrin náà sì ṣe
    olóòtítọ́, ó dúró ṣinṣin, ẹni tí ó bẹ̀rù Ọlọ́run, tí ó kórìíra ìwà búburú.
  emp-NTPO: Ẽberã Jo abadada Uz druad̶e b̶asia. Maʌ̃ Jora ne jũmane jipa b̶asia idjab̶a
    jarad̶i neẽ́ b̶asia. Idjia Ãcõrẽra bio waya b̶asia idjab̶a cadjirua sid̶a quĩrĩãca
    basía.
  pes-OPCB: در سرزمین عوص مردی زندگی می‌کرد به نام ایوب. او مردی بود درستکار و خداترس
    که از بدی و شرارت دوری می‌ورزید.
  tgl-ULB: May isang lalaki sa lupain ng Uz na ang pangalan ay Job; walang maipipintas
    kay Job at siya ay matuwid, may takot siya sa Diyos at tumatalikod sa anumang
    kasamaan.
  cbu-NT: Sirútama tputs sura Job tsap Usash taarangiya. Apanllee kapung chinarangu,
    tputsee tayutaritamaam nda pakchiyam chinarangiya. Ashirucha, tputssha waa nda
    tayutaritaranganaya.
  hui-hui: Dindi Usu mbira winigoha agali mbira ibu mini Yobo hene. Yobo ibu agali
    bayale tigabi howa Ngode Datagaliwabenaga deni ibuha ko mbira nawi hene. Ibugua
    Ngode Datagaliwabe mitangi bialu lotu lalu ibunaga tuha haabo howa bibe laradaguaore
    bialu haga hene. Ani howa ko mbira ibugua bini nawi hene.
  mya-mya: ယောဘအမည်ရှိသောသူတယောက်သည် ဥဇပြည်၌နေ၏။ ထိုသူသည်စုံလင်ဖြောင့်မတ်ခြင်းရှိ၏။
    ဘုရားသခင်ကို ကြောက်ရွံသောသူ၊ မကောင်းသောအကျင့်ကို ရှောင်သောသူဖြစ်၏။
  bod-N: ཨུ་ཟཱ་ཞེས་བྱ་བའི་ཡུལ་ཁམས་སུ་ཨེས་ཡོབ་ཅེས་པའི་སྐྱེས་བུ་ཞིག་ཡོད་ཅིང་། དེ་ནི་སྐྱོན་གྱི་དྲི་མས་མ་གོས་པ་དང་སེམས་རྒྱུད་དྲང་བ།
    དཀོན་མཆོག་ལ་གུས་ཤིང་འཇིགས་པ་དང་ངན་པའི་ལས་ལ་འཛེམ་པ་ཞིག་ཡིན།
  sna-sna: Munyika yeUzi maiva nomumwe murume ainzi Jobho. Murume uyu akanga asina
    chaangapomerwa uye akarurama; aitya Mwari uye ainzvenga zvakaipa.
  spa-BLM: Había un hombre en la tierra de Uz, cuyo nombre era Job. Aquel hombre era
    intachable y recto, y temía a Dios, y se apartaba del mal.
  cac-cac: A d'a yol smacb'en Uz ec'nac jun vin̈ vinac scuchan Job. Te tojol spensar
    vin̈, te vach' sb'eyb'al vin̈, te ay yelc'och Dios d'a sat vin̈. Sya'ilej val
    sb'a vin̈, max yac'och sb'a vin̈ d'a scal chucal.
  swh-ULB: Kulikuwa na mtu katika nchi ya Usi jina lake Ayubu; na Ayubu alikuwa mwenye
    haki na mkamilifu, mmoja aliyemcha Mungu na kuepukana na
  bel-bel: Быў чалавек у зямлі Уц, імя ягонае Ёў; і быў чалавек гэты беззаганны, справядлівы
    і богабаязны і ўхіляўся ад зла.
  wed-wed: Oroto wavana Job au Uz i mae. Tauna rava jijimana kaukauana ma ḡoʼapoapoei
    i geduaiei. Tauna God i vivirei ma ḡoa aiaii ava i kaukauei.
  deu-ELBBK: Es war ein Mann im Land Uz, sein Name war Hiob; und dieser Mann war vollkommen
    und rechtschaffen und gottesfürchtig und das Böse meidend.
  mbb-OT: Duen etew he ed-ubpà diyà te tanà he Uz he iyan ngazan din si Job. Metazeng
    wey wazà igkesawey kandin. Edtahud sikandin te Megbevayà wey ebpeninguhà he kenà
    mekevaal te mezaat.
  mal-2015: ഊസ്ദേശത്തു ഇയ്യോബ് എന്നു പേരുള്ളോരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവൻ നിഷ്കളങ്കനും
    നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ആയിരുന്നു.
  rmc-rmc: Andre phuv Uc dživelas jekh murš, savo pes vičinelas Job. Ov sas spravodľivo
    manuš a sas žužo anglo Del. Daralas pes le Devlestar a chraňinelas pes le nalačhipnastar.
  pes-OPV: در زمین عوص، مردی بود که ایوب نام داشت و آن مرد کامل و راست و خداترس بود
    و از بدی اجتناب می‌نمود.
  ron-1924: Ера ын цара Уц ун ом каре се нумя Йов. Ши омул ачеста ера фэрэ приханэ
    ши курат ла суфлет. Ел се темя де Думнезеу ши се абэтя де ла рэу.
  aui-aui: Raghani tana name Us kubure na tomogha tana kana waghawagha Job iyamakamake.
    Bi tomogha miisena da God kawagha iyakabekabepepi da bera rotomanidi iyaberabera.
  ben-OBCV: ঊষ দেশে একজন লোক বসবাস করতেন, যাঁর নাম ইয়োব। তিনি ছিলেন অনিন্দনীয় ও
    ন্যায়পরায়ণ; তিনি ঈশ্বরকে ভয় করতেন এবং কুকর্ম এড়িয়ে চলতেন।
  som-som: Dalka Cuus la yidhaahdo waxaa joogi jiray nin magiciisa Ayuub la odhan
    jiray, oo ninkaasuna wuxuu ahaa nin qumman oo toosan, wuxuuna ahaa mid Ilaah ka
    cabsada oo sharka ka fogaada.
  lat-VUC: 'Vir erat in terra Hus, nomine Job: et erat vir ille simplex, et rectus,
    ac timens Deum, et recedens a malo.'
  eng-ASVBT: There was a man in the land of Uz, whose name was Job; and that man was
    perfect and upright, and one that feared God, and turned away from evil.
  ita-1885: V'ERA nel paese di Us, un uomo, il cui nome era Giobbe; e quell'uomo era
    intiero e diritto, e temeva Iddio, e si ritraeva dal male.
  eng-LXXUP: There was a certain man in the land of Uz, whose name was Job; And that
    man was true, blameless, righteous, and godly, Abstaining from everything evil.
  eng-ULB: There was a man in the land of Uz whose name was Job; and Job was blameless
    and upright, one who feared God and turned from evil.
  spa-VBL: Había una vez un hombre llamado Job que vivía en la tierra de Uz. Era un
    hombre íntegro que hacía lo recto. Job respetaba a Dios y evitaba el mal.
  fra-_FOB: Il y avait dans le pays d'Uts, un homme dont le nom était Job; cet homme
    était intègre, droit, craignant Dieu et se détournant du mal.
  mal-mal: ഊസ് ദേശത്ത് ഇയ്യോബ് എന്ന് പേരുള്ള ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവൻ നിഷ്കളങ്കനും
    നേരുള്ളവനും ദൈവഭക്തനും ദോഷം വിട്ടകലുന്നവനും ആയിരുന്നു.
  lit-lit: Uco šalyje buvo vyras, kurio vardas Jobas. Tas vyras buvo tobulas ir tiesus,
    ir toks, kuris bijojo Dievo ir vengė blogio.
  urd-GVR: Mulk-e-Ūz meṅ ek be'ilzām ādmī rahtā thā jis kā nām Ayyūb thā. Wuh sīdhī
    rāh par chaltā, Allāh kā ḳhauf māntā aur har burāī se dūr rahtā thā.
  suz-BL: साइ नेसी ऊज रागीमी अय्‍युब नें पाइश्‍शो मुर का बाक्‍माक्‍‍त। मेको ब्रोंइम
    सम्‍म दोस मतथु नु रिम्‍शो थुं पाइश्‍शो दुम्‍शा बाक्‍चा माल्‍ब मुर बाक्‍माक्‍त।
    मेको परमप्रभु कली मान पा हिंशा मरिम्‍शो पतीक रे ङोन बाक्‍ब मुर बाक्‍माक्‍‍त। येरमीया
    २५:२०; बिलाप ४:२१; इजीकीएल १४:२४,२०; याकूब ५:११
  eng-NOY: In the land of Uz lived a man whose name was Job. He was an upright and
    good man, fearing God and departing from evil.
  ita-1927: C’era nel paese di Uz un uomo che si chiamava Giobbe. Quest’uomo era integro
    e retto; temeva Iddio e fuggiva il male.
  ckb-ckb: پیاوێک هەبوو لە خاکی عوچ ناوی ئەیوب بوو، کەسێکی ڕاست و بێ کەموکوڕی بوو،
    لەخواترس بوو، خۆی لە خراپە لا دەدا.
  eng-BBE: There was a man in the land of Uz whose name was Job. He was without sin
    and upright, fearing God and keeping himself far from evil.
  kan-OKCV: ಊಚ್ ದೇಶದಲ್ಲಿ ಯೋಬ ಎಂಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನು ನಿರ್ದೋಷಿಯೂ ಯಥಾರ್ಥನೂ ದೇವರಿಗೆ ಭಯಪಡುವವನೂ
    ಕೆಟ್ಟದ್ದನ್ನು ತೊರೆಯುವವನೂ ಆಗಿದ್ದನು.
  tam-2017: 'ஊத்ஸ் தேசத்திலே யோபு என்னும் பெயருடைய ஒரு மனிதன் இருந்தான்: அந்த மனிதன்
    உத்தமனும் சன்மார்க்கனும், தேவனுக்குப் பயந்து, பொல்லாப்புக்கு விலகுகிறவனுமாயிருந்தான்.'
  spa-RV-1909: HUBO un varón en tierra de Hus, llamado Job; y era este hombre perfecto
    y recto, y temeroso de Dios, y apartado del mal.
  ron-BTF: A fost un om în țara Uț, al cărui nume era Iov; și acel om era desăvârșit
    și integru și unul care se temea de Dumnezeu și evita răul.
  eng-WEBP: There was a man in the land of Uz, whose name was Job. That man was blameless
    and upright, and one who feared God, and turned away from evil.
  eng-FBV: Once there was a man called Job who lived in the land of Uz. He was a man
    of integrity who did what was right. He respected God and avoided evil.
  nld-1939: Er was eens een man in het land van Oes, Job geheten. Deze man was onberispelijk
    en rechtschapen; hij vreesde God en schuwde het kwaad.
  nch-BL: Tahuel huejcajquiya ipan tali Uz, itztoya se tacat cati itoca Job. Yaya
    eltoya se tacat cati xitahuac huan cati amo aqui huelqui quitelhuis. Quiimacasiyaya
    huan quitepanitayaya Toteco Dios huan mohuejcataliyaya ten nochi cati amo cuali.
  vie-1934: Tại trong xứ Uùt-xơ có một người tên là Gióp; người ấy vốn trọn vẹn và
    ngay thẳng; kính sợ Đức Chúa Trời, và lánh khỏi điều ác.
  hin-CV: उज़ देश में अय्योब नामक एक व्यक्ति थे. वे सीधे, खरे, परमेश्वर के श्रद्धा
    युक्त तथा बुराई से दूर थे.
  spa-BES: Había un hombre en la tierra de Uz cuyo nombre era Job. Estaba sin pecado,
    recto, temía a Dios y se mantenía lejos del mal.
  tdx-tdx: Teo t’indaty an-tane Otse añe, Iobe ty tahina’e, ondaty vañoñe naho vantañe,
    mpañeveñe aman’ Añahare, mpa­lain-karatiañe.
  tha-KJV: มี​ชายคนหนึ่งในแผ่นดิ​นอ​ูส ชื่อโยบ ชายคนนั้นเป็นคนดีรอบคอบและเที่ยงธรรม
    เป็นผู้เกรงกลัวพระเจ้าและหันเสียจากความชั่วร้าย
  por-BR-2018: Havia um homem na terra de Uz, cujo nome era Jó; e este homem era íntegro
    e correto, temente a Deus, e que se afastava do mal.
  deu-ELO: Es war Mann im Lande Uz, sein Name war Hiob; und selbiger Mann war vollkommen
    und rechtschaffen und gottesfürchtig und das Böse meidend.
  eng-WYC-2018: In the land of Uz was a man that was called Job; and that man was
    simple, that is, without guile, and rightful, and dreading God, and going away
    from evil. (In the land of Uz there was a man who was called Job; and that man
    was without guile, and upright, and feared God or and revered God, and went away
    from evil.)
  epo-epo: Estis iu homo en la lando Uc, lia nomo estis Ijob. Tiu homo estis honesta,
    justa, diotima, kaj li evitadis malbonon.
  uig-PIN: «Uz» degǝn yurtta, Ayup isimlik bir adǝm yaxiƣanidi. Bu adǝm bolsa ⱪusursiz,
    durus, Hudadin ⱪorⱪidiƣan, yamanliⱪtin ɵzini yiraⱪ tutidiƣan adǝm idi.
  beo-beo: Dunu afae ea dio amo Yoube e da Ase soge ganodini esalu. E da Godema nodone
    sia:ne gadolalu amola mae fisili Ema fa:no bobogelalu. Ea hou da noga:i amola
    e da wadela:i hamosu hame dawa:i.
  tpi-OTNT: Long kantri Us i gat wanpela man i stap, nem bilong en Jop. Jop em i gutpela
    man tru na i no gat asua long ai bilong God. Em i save lotu na aninit long God,
    na i save bihainim olgeta tok bilong en. Na em i no save mekim wanpela pasin nogut.
  hau-SA: A ƙasar Uz akwai wani mutum mai suna Ayuba. Mutum ne marar laifi kuma mai
    adalci; yana tsoron Allah, ba ruwansa da mugunta.
  uig-LAT: «Uz» dégen yurtta, Ayup isimlik bir adem yashighanidi. Bu adem bolsa qusursiz,
    durus, Xudadin qorqidighan, yamanliqtin özini yiraq tutidighan adem idi.
  nde-nde: Elizweni lase-Uzi kwakuhlala indoda eyayithiwa nguJobe. Indoda le yayingelasici,
    iqotho; yayimesaba uNkulunkulu njalo ikuxwaya okubi.
  ton-ton: Naʻe ai ʻae tangata ʻi he fonua ko Usa, naʻe hingoa ko Siope; pea naʻe
    haohaoa mo angatonu ʻae tangata ko ia, pea ne manavahē ia ki he ʻOtua, pea afe
    mei he kovi.
  ces-1613: Byl muž v zemi Uz, jménem Job, a muž ten byl sprostný a upřímý, boje se
    Boha, a vystříhaje se zlého.
  eng-WMB: There was a man in the land of Uz, whose name was Job. That man was blameless
    and upright, and one who feared God, and turned away from evil.
  tam-TCV: ஊத்ஸ் என்னும் நாட்டில் யோபு என்றொரு மனிதன் வாழ்ந்தான். அவன் குற்றமில்லாதவனும்,
    நேர்மையானவனுமாய் இருந்தான். அவன் இறைவனுக்குப் பயந்து தீமையைவிட்டு விலகி நடந்தான்.
  ceb-ULB: Adunay usa ka tawo didto sa yuta sa Uz nga ginganlan ug Job; ug si Job
    usa ka hingpit ug matarong, nga mahadlokon sa Dios ug nagpahilayo sa daotan.
  pol-UBG: Był w ziemi Uz człowiek imieniem Hiob; ten człowiek był doskonały i prawy,
    i bojący się Boga, a stroniący od zła.
  agr-agr: Makichik aents aajakui Job daagtin, pegkejam, utugchatji atsuju, Apajuí
    inake, pegkegchaun takasaig tusa kuitamamin aajakui. Niig Us nugkanum pujujakui.
  kyc-kyc: Yuu Ase dokona akali mende kingi Jopo lenge doko kareya. Karapala baa elyape
    ingyuo yuu peparae yulu rolae pyuo kareya. Dee akali doko Anatu pakale pakale
    lao lakando pyuo yulu koo dupwa wanjo kareya.
  urd-GVU: ملکِ عُوض میں ایک بےالزام آدمی رہتا تھا جس کا نام ایوب تھا۔ وہ سیدھی راہ
    پر چلتا، اللہ کا خوف مانتا اور ہر بُرائی سے دُور رہتا تھا۔
  deu-1912: Es war ein Mann im Lande Uz, der hieß Hiob. Derselbe war schlecht und
    recht, gottesfürchtig und mied das Böse.
  ntj-ntj: Nyangka wati yini Tjawupanya ngurra kutjupangka nyinarranytja. Wati palunyanya
    tjukarurru nyinarranytja. Palunyalu kutjupa-kutjupa palyamunu palyantjamaaltu
    Mama Kuurrnga walykumunulu wanaranytja.
  kan-2017: ಊಚ್ ದೇಶದಲ್ಲಿ ಯೋಬನೆಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನು ದೇವರಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಾಗಿ
    ಕೆಟ್ಟದ್ದನ್ನು ನಿರಾಕರಿಸುತ್ತಾ, ನಿರ್ದೋಷಿಯೂ, ಯಥಾರ್ಥಚಿತ್ತನೂ ಆಗಿದ್ದನು.
  yap-yap: Immoy be’ nib mo’on ni Job fithingan, ni i par ko nam nu Uz. I par ni be
    liyor ngak Got ma ba yul’yul’ ngak. I par ni ir be’ nib manigil ma be ayuw ni
    nge dabi rin’ ban’en nib kireb.
  hlt-MCSB: Hlang pakhat, a ming ah Job tah Uz khohmuen ah om. Tekah hlang tah cuemthuek
    neh a thuem la, Pathen aka rhih tih boethae lamloh aka nong la om.
  mdy-ETH: ዖኦፄ ጌይንታ ዓጫ ናንጋ፥ ፔቴ ዒዮቤ ጎዖ ዓሲ ዓኣኔ፤ ዬይ ዓሢ ፑርታ ባኣዚፓ ቢያ ሃኪ ፆኦሲ ዒጊጫያ፥ ዾንኪሳ
    ባኣዚ ባኣያ፥ ፒዜ ዓሲኬ።
  twi-ASANTE: Ɔbarima bi tenaa ase wɔ Us asase so a na ne din de Hiob. Na ne ho nni
    asɛm na ɔyɛ pɛ; na ɔsuro Onyankopɔn, na ɔtwe ne ho firi bɔne ho.
  eng-WEBU: There was a man in the land of Uz, whose name was Job. That man was blameless
    and upright, and one who feared God, and turned away from evil.
  wal-wal: Uuxa giyo biittan Iyyooba giyo issi bitanee de7ees; i boree bainnanne suure
    asa; Xoossaassi yayyidi, iitabaappekka haakkida asa.
  spa-PDDPT: Hubo un hombre en la tierra de Uz llamado Job. Aquel varón era intachable,
    recto, temeroso de ʼElohim y apartado del mal.
  gun-gun: Oiko peteĩ ava Uz yvy pygua, Jó hery va'e. Ha'e va'e ava ma anhetẽ rupi
    ipy'a ha'e heko porã va'e. Nhanderuete renonde ojererokyjea rupi vy mba'emo vai
    gui ojepe'a kuerei va'e.
  ilo-ULB: Adda maysa a lalaki iti daga ti Huz nga agnagan iti Job; ket awan ti pakababalawan
    ni Job ken nalinteg isuna, maysa a tao nga addaan iti panagbuteng iti Dios ken
    tinallikudanna ti kinadakes.
  kpg-kpg: Dahi daane dono ingoo go Job, e noho i Uz. Mee e daumaha ang gi God ge
    manawa dahi. Mee tangada humalia, e hagaligaliga i daha mo nia huaidu.
  uig-ARA: «ئۇز» دېگەن يۇرتتا، ئايۇپ ئىسىملىك بىر ئادەم ياشىغانىدى. بۇ ئادەم بولسا
    قۇسۇرسىز، دۇرۇس، خۇدادىن قورقىدىغان، يامانلىقتىن ئۆزىنى يىراق تۇتىدىغان ئادەم
    ئىدى.
  sus-sus: Xɛmɛ nde nu na Usu bɔxi ma naxan nu xili Ayuba. Mixi hagigɛ nan nu lanxi
    a ma, a matinxin. A nu gaaxuma Ala ya ra, a mu nu birama fe ɲaaxi fɔxɔ ra.
  pon-2006: Mie ohl emen me adaneki Sohp, me kin koukousoan nan sapwen Us. E kin pwongih
    Koht oh kin poadidiong mehlel. Pil ih aramas mwahu men, oh e kin sohpeisang me
    suwed ahnsou koaros.
  jae-jae: Ŋac teŋ gêmoa gamêŋ Usŋa, ênê ŋaê gebe Job. Ŋac tau kêsa nê lêŋ tolaŋônêm
    sawageŋ ma eŋ ŋac gêdêŋ. Eŋ ketoc Anôtô sa to gejob tau gêdêŋ sec.
  ksd-ksd: Amana iat ta ra gunan Us, tika na tutana i ga ki, a iangina Iob; i ga ko
    kakit ma i ga takodo, i ga ru God ma i ga lingan irai kan ra kaina.
  tur-YTC: Uz ülkesinde İyov adında bir adam vardı. Bu adam kusursuz ve doğruydu,
    Tanrı'dan korkardı ve kötülükten kaçınırdı.
  grc-BRENT: ἌΝΘΡΩΠΟΣ τις ἦν ἐν χώρᾳ τῇ Αὐσίτιδι, ᾧ ὄνομα Ἰὼβ, καὶ ἦν ὁ ἄνθρωπος ἐκεῖνος
    ἀληθινὸς, ἄμεμπτος, δίκαιος, θεοσεβὴς, ἀπεχόμενος ἀπὸ παντὸς πονηροῦ πράγματος.
  ind-AYT: Ada seorang laki-laki di negeri Us yang bernama Ayub. Orang itu saleh dan
    benar, seorang yang takut akan Allah, dan menjauhkan diri dari kejahatan.
  nya-nya: Mʼdziko la Uzi munali munthu wina, dzina lake Yobu. Munthu ameneyu anali
    wosalakwa ndi wolungama mtima, ankaopa Mulungu ndi kupewa zoyipa.
  hrv-hrv: 'Bijaše nekoć u zemlji Usu čovjek po imenu Job. Bio je to čovjek neporočan
    i pravedan: bojao se Boga i klonio zla.'
  mps-mps: Te sia ge asobo badu, te tǫ kantri nogi Us, tede bidi me deli bidali,
    aga nogi Jop dao. Te bidi Jop aga Godigo gedude dwagi yai doloba pai bidi mu bidai,
    dwai kolesaga mu meni yai dao. Aga lotu po weyu, Godigo po dologode naga biliyu,
    tama agai po wali peyu yai. Tama tiyu, agai dwai sę ebo hagela homu yai.
  tpi-tpi: Long kantri Us i gat wanpela man i stap, nem bilong en Jop. Jop em i gutpela
    man tru na i no gat asua long ai bilong God. Em i save lotu na aninit long God,
    na i save bihainim olgeta tok bilong en. Na em i no save mekim wanpela pasin nogut.
  dan-1931: Der levede engang i Landet Uz en mand ved Navn Job. Det var en from og
    retsindig Mand, der frygtede Gud og veg fra det onde.
  vie-OVCB: Có một người tên Gióp sống tại đất U-xơ. Ông là người không chê trách
    vào đâu được—một người hoàn toàn chính trực. Ông kính sợ Đức Chúa Trời và tránh
    xa tội ác.
  guj-2017: ઉસ દેશમાં એક માણસ હતો તેનું નામ અયૂબ હતું. તે નિર્દોષ, પ્રામાણિક, ઈશ્વરની
    બીક રાખનાર તથા દુષ્ટતાથી દૂર રહેનાર હતો.
  pon-2006A: Mie ohl emen me adaneki Sohp, me kin koukousoan nan sapwen Us. E kin
    pwongih Koht oh kin poadidiong mehlel. Pil ih aramas mwahu men, oh e kin sohpeisang
    me suwed ahnsou koaros.
  por-BRBSL: Havia um homem na terra de Uz, cujo nome era Job. Esse homem era irrepreensível
    e íntegro, e um que temia a Deus, e se afastava do mal.
  cth-cth: Uz ram dawk tami buet touh ao teh, a min teh Job doeh. Ahni teh toun hane
    awm hoeh, tamikalan, Cathut ka taket e, kahawihoehe lamthung ka roun e lah ao.
  twi-twi: Ɔbarima bi tenaa ase wɔ Us asase so a na ne din de Hiob. Na ne ho nni asɛm
    na ɔyɛ pɛ; na osuro Onyankopɔn, na ɔtwe ne ho fi bɔne ho.
  hlt-hlt: Hlang pakhat, a ming ah Job tah Uz khohmuen ah om. Tekah hlang tah cuemthuek
    neh a thuem la, Pathen aka rhih tih boethae lamloh aka nong la om.
  tbz-SIM: Uusi ɛì miɛkɛ nkɛ onìtì mɔù do bomɛ̀ kòo yètìrì tu Isɔbu kɛ̀ dɛ kóo nìtì
    ntú wèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀, kɛ wetí, kɛ dé Kuyie, kɛ yennínɛ̀ omɑ́ɑ̀ mɛyɛi.
  msy-2020: Bar fomɨra, Usɨn nguazimɨn itir gumazir mam, an ziam Jop. A gumazir bar
    aghuim, egha Godɨn damazimɨn arazir kuratam itir puvatɨ. A Godɨn atiatia an apengan
    ikiava an ziam fava, zurara akɨrim arazir kurabagh asi.
  dop-dop: Apɑlʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ Wusi tɛtʋ tɑɑ, nɑ pɑ́ yɑɑkɩ-ɩ sɩ Soopu. Apɑlʋ ɩnɩ
    ɩ fɛɩnɑ kɑwɑliyɑ, ɩ tǝŋǝɣɩ tɑmpɑnɑ, ɩ nyɑŋnɑ Ɩsɔ, nɑ ɩ́ cɔlǝɣɩ ɩsɑɣɑtʋ.
  azb-azb: Us ölkəsində Əyyub adlı bir şəxs var idi. O, kamil, əməlisaleh, Allahdan
    qorxan və özünü şərdən uzaq saxlayan bir adam idi.
  eng-DBY: There was a man in the land of Uz whose name was Job; and this man was
    perfect and upright, and one that feared God and abstained from evil.
  hin-2017: ऊस देश में अय्यूब नामक एक पुरुष था; वह खरा और सीधा था और परमेश्वर का भय
    मानता और बुराई से परे रहता था। (अय्यू. 1:8)
  wol-KYG: Amoon na ca réewum Ucc, góor gu ñuy wax Ayóoba. Góor googu nekkoon ku mat
    te jub, ragal Yàlla te dëddu lu bon.
  eng-YLT: A man there hath been in the land of Uz — Job his name — and that man hath
    been perfect and upright — both fearing God, and turning aside from evil.
  kne-kne: Sin ili ay Uz, waday lalaki ay manngadan si Job. Magay maipabasol en sisya
    ya kosto di ogali na, tan pinatpateg na si Diyos ya inaddawiana amin ay lawa.
  eng-WYC-2017: In the land of Uz was a man that was called Job; and that man was
    simple, that is, without guile, and rightful [or right], and dreading God, and
    going away from evil.
  eng-WMBB: There was a man in the land of Uz, whose name was Job. That man was blameless
    and upright, and one who feared God, and turned away from evil.
  urd-GVH: मुल्के-ऊज़ में एक बेइलज़ाम आदमी रहता था जिसका नाम अय्यूब था। वह सीधी राह
    पर चलता, अल्लाह का ख़ौफ़ मानता और हर बुराई से दूर रहता था।
  rug-rug: Koa nana si keke tie, pozana si e Zobi, sapu koa pa popoa Uzi. Na tie toṉoto
    si asa meke loke nana tinazutu; pamaṉa nia sa sa Tamasa meke kopu si asa pude
    lopu tavete va sea.
  gaz-gaz: Biyya Uuzi jedhamu keessa nama Iyyoob jedhamu tokkotu ture. Namichi kunis
    nama hirʼina hin qabnee fi qajeelaa, nama Waaqa sodaatuu fi hammina irraa fagaate
    ture.
  fra-LSG: Il y avait dans le pays d’Uts un homme qui s’appelait Job. Et cet homme
    était intègre et droit; il craignait Dieu, et se détournait du mal.
  gnn-gnn: Ŋäthili baman' yolŋu yäku Djawup yukurrana nhinana wäŋaŋura Yotj, yurru
    ŋayi ŋunhi yulŋunydja ḻatju' dhika, rom‐dhunupa yana; ŋayi ŋuli yukurranha nhinanhanydja
    bitjanana liŋguna nhanukalaynha Godkalana romŋura, ga yarrkthuna ŋayi ŋuli ŋulaŋurunydja
    yätjŋurunydja romŋuru malaŋuŋuru.
  yal-yal: Xɛmɛna nde yi Yusu yamanani, a yi xili Yuba. Fɛ mi yi na xɛmɛn na, muxu
    faɲin nan yi a ra, a yi gaxuxi Ala yɛɛ ra, a yi fe ɲaxin matangama.
  haw-1868: HE kanaka ma ka aina o Uza, o Ioba kona inoa, ua pono, ua pololei hoi
    ua kanaka la, a ua makau no ia i ke Akua, a hoopale i ka hewa.
  arb-NAV: عَاشَ فِي أَرْضِ عُوصَ رَجُلٌ اسْمُهُ أَيُّوبُ، كَانَ صَالحاً كَامِلاً
    يَتَّقِي اللهَ وَيَحِيدُ عَنِ الشَّرِّ.
  ewe-ewe: Ŋutsu aɖe nɔ Uznyigba dzi si ŋkɔe nye Hiob. Ŋutsu sia nye mokakamanɔŋutɔ
    kple ame dzɔdzɔe, evɔ̃a Mawu, eye wòtsri nu vɔ̃ɖi.
  eng-LEE: There was a man in the land of 'Uz, Job was his name; And this man was
    perfect and upright, and fearing God, and eschewing evil.
  gvn-gvn: Ngadi bajaku nyubun bama burri Job bubungu yinduymbu bundandan. Nyulu God
    buyay-maninya, junkaynjaku wukurrinya. Nyulu dingkar ngulkurr, buyun-buyun kari
    wukurrinya. Nyungu kangkal-kangkal dingkar-dingkar 7-bala, jalbu-jalbu kulur.
    Nyulu rich-bala bajaku, nyungu bulki wubul, minya sheep wubul, camel wubul, donkey
    wubul. Nyungu workingman wubul bajaku, nyulu rich-bala bajaku. Kangkal-kangkal
    murumarinya, mayi jirray nukanya. Wawu mayimun, Jobungku bulki kuninya, wayjunyu
    altermunbu, Godundu dajinka, buyay-maninka. Nyulu Godundu babajinya, kangkal-kangkalandamun
    buyun-buyun kidanka.
  asm-FB: উচ দেশত ইয়োব নামেৰে এজন ব্যক্তি আছিল। সেই ব্যক্তি সিদ্ধ, সৰল, ঈশ্বৰলৈ ভয়
    ৰাখোঁতা, আৰু দুষ্টতাৰ পৰা আঁতৰি থকা লোক আছিল।
  sus-A: شّمّ ندٍ نُ نَ عُسُ بْشِ مَ نَشَن نُ شِلِ عَيُبَ. مِشِ هَفِفّ نَن نُ لَنشِ
    عَ مَ، عَ مَتِنشِن. عَ نُ فَاشُمَ عَلَ يَ رَ، عَ مُ نُ بِرَ مَ قٍ حَاشِ قْشْ رَ.
  fra-SBL: Il y avait au pays d'Uz un homme dont le nom était Job. Cet homme était
    irréprochable et droit, il craignait Dieu et se détournait du mal.
  hbo-hbo: אִ֛ישׁ הָיָ֥ה בְאֶֽרֶץ־ע֖וּץ אִיֹּ֣וב שְׁמֹ֑ו וְהָיָ֣ה ׀ הָאִ֣ישׁ הַה֗וּא
    תָּ֧ם וְיָשָׁ֛ר וִירֵ֥א אֱלֹהִ֖ים וְסָ֥ר מֵרָֽע׃
  piu-2006: Wati Tjuupanya Katutjaku tjukarurru nyinangi. Miiṯararrapula nyinarra
    katja tjapanpala mantjiṉu, yuṉṯalpa tjirripalaṯarra. Tjuupalu tjanampa rawangku
    kuka tjawirrilyi pungkupayi. Pungkula tjawirrilyi yungkupayi tuḻkuku mayutjungku
    kutjantjaku, Katutjalu kuya tjanampa waṉinytjaku. Mani tiṉa anta yulytja tiṉatjarra
    Tjuupanya yalatji nyinangu. Yalatji paluru kanyiṉangi, tjiipi tjuṯalingku tjawutjuna
    tjapanpala, kamula tjuṯalingku tjawutjuna tjirripala, puluka tjuṯa tjawutjuna
    kutju, tuungkiyi tjuṯaṯarra yantaṯa payipala. Yalatjira wati Tjuupaku ngarangu.
  kik-kik: Bũrũri-inĩ wa Uzu nĩ kwarĩ mũndũ watũire kuo wetagwo Ayubu. Mũndũ ũcio
    ndaarĩ ũcuuke ningĩ aarĩ mũndũ mũrũngĩrĩru; nĩetigĩrĩte Ngai na agatheemaga maũndũ
    marĩa mooru.
  fra-NCL: Il y avait dans le pays de Hus un homme nommé Job ; cet homme était intègre,
    droit, craignant Dieu et éloigné du mal.
  cek-AK: Uz prae ah Job, tiah kawk ih kami maeto oh; to kami loe coek koi om ai,
    katoeng kami ah oh; Sithaw zit moe, kahoih ai hmuen ayae koeh kami ah oh.
  cuk-cuk: Dule-gwensak Uz-yar-naidgi gudii gusad. We-dule, dule-nuedid, dule egi-geg-akar
    sunmaked, we-dule Jobʼye nugad. Job, Bab-Dummad-dobekwaa nanadiid, ibmar-isgana
    imakdisulid.
  uig-CYR: «Уз» дегән жутта, Аюп исимлиқ бир адәм яшиған еди. Бу адәм болса қусурсиз,
    дурус, Худадин қорқидиған, яманлиқтин өзини жирақ тутидиған адәм еди.
  pma-pma: En avong mulamu, meatin tai ro en kantri ten out Us, isen Siob. Ka kei
    musil kat Ahi ka va netan mini lises. Kei vi more meatin tai koa sakien onen mutolas,
    mul lei kat revi kei ka en rovattei voum vatisa.
  tel-2017: ఊజు దేశంలో యోబు అనే ఒక మనిషి ఉండేవాడు. అతడు దేవునిపట్ల భయభక్తులు కలిగి,
    యథార్థమైన ప్రవర్తనతో న్యాయంగా జీవిస్తూ చెడును అసహ్యించుకునేవాడు.
  hat-BSA: Te gen yon mesye nan peyi Uts ki te rele Job. Nonm sa a te san repwòch,
    dwat, te gen lakrent Bondye e te vire kite tout mal.
  bxh-bxh: Taumoho hudoꞌi hesana Diyobi mate Udi Nuꞌuna yai ya miyamiya. Hige somo
    laꞌi lebena yai ti fagilu paꞌana in doga dudulaina. Yaubada ya fafadebasae yo
    heyaya ya anꞌanfaledi.
  kos-kos: Oasr mwet se pangpang Job, su muta in acn Uz. El sie mwet su alu nu sin
    God, ac el arulana inse pwaye nu sel. El sie mwet na wo, ac el arulana karinganang
    tuh elan tia oru kutena ma koluk.
  hbo-WLC: אִ֛ישׁ הָיָ֥ה בְאֶֽרֶץ־ע֖וּץ אִיּ֣וֹב שְׁמ֑וֹ וְהָיָ֣ה ׀ הָאִ֣ישׁ הַה֗וּא
    תָּ֧ם וְיָשָׁ֛ר וִירֵ֥א אֱלֹהִ֖ים וְסָ֥ר מֵרָֽע׃
  ibo-ibo: Otu nwoke aha ya bụ Job bi nʼobodo Uz. Nwoke a bụ Job bụ onye na-enweghị
    ịta ụta ọbụla, bụrụkwa onye ezi omume nke na-atụ egwu Chineke ma na-agbara mmehie
    ọsọ.
  ory-ory: ଊଷ ଦେଶରେ ଆୟୁବ ନାମକ ଏକ ବ୍ୟକ୍ତି ଥିଲା; ଆଉ ସେ ସିଦ୍ଧ, ସରଳ, ପରମେଶ୍ୱର-ଭୟକାରୀ ଓ
    କୁକ୍ରିୟାତ୍ୟାଗୀ ଥିଲା।
  chk-chk: Mi wor eman mwän lon ewe fanü Us itan Hiop. Ätei a pwüng o wenechar, a
    niuokusiti Kot o kul seni föför mi ngau.
  rop-rop: Wal dijan na det stori blanga det men neim Job hubin jidan langa det kantri
    gulum As, en imbin rispek langa God brabliwei, en imbin brabli gudbala en im nomo
    bin dum eni nogudbala ting.
  ukr-1871: Був (давно) чоловік у землї Уз, на імя Йов. Був се чоловік щирий, справедливий
    й богобоязливий, що цуравсь усього лихого.
  deu-1951: Es war ein Mann im Lande Uz, der hieß Hiob. Der war ein ganzer und gerader
    Mann, der Gott fürchtete und vom Bösen wich.
  eng-JPS: THERE was a man in the land of Uz, whose name was Job; and that man was
    whole-hearted and upright, and one that feared God, and shunned evil.
  srp-1865: Bijaše èovjek u zemlji Uzu po imenu Jov; i taj èovjek bijaše dobar i pravedan,
    i bojaše se Boga, i uklanjaše se oda zla.
  lug-lug: Waaliwo omusajja mu nsi ya Uzzi erinnya lye Yobu; yali muntu ataliiko kya
    kunenyezebwa, nga wa mazima, eyeewalanga ekibi, era ng’atya Katonda.
  heb-heb: איש היה בארץ עוץ איוב שמו והיה האיש ההוא תם וישר וירא אלהים וסר מרע׃
  ben-IRV: ঊষ দেশে ইয়োব নামে একজন লোক ছিলেন; তিনি নির্দোষ এবং সৎ ছিলেন, যিনি ঈশ্বরকে
    সম্মান করতেন এবং মন্দ থেকে দূরে থাকতেন।
  pan-pan: ਊਜ਼ ਦੇ ਦੇਸ ਵਿੱਚ ਅੱਯੂਬ ਨਾਮ ਦਾ ਇੱਕ ਨਿਰਦੋਸ਼ ਤੇ ਖਰਾ ਮਨੁੱਖ ਸੀ, ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੋਂ
    ਡਰਦਾ ਅਤੇ ਬਦੀ ਤੋਂ ਦੂਰ ਰਹਿੰਦਾ ਸੀ।
  mya-JVB: ယောဘ အမည် ရှိသောသူတယောက်သည် ဥဇ ပြည် ၌ နေ ၏။ ထို သူ သည်စုံလင် ဖြောင့်မတ်
    ခြင်းရှိ ၏။ ဘုရား သခင်ကို ကြောက်ရွံ သောသူ၊ မ ကောင်းသောအကျင့်ကို ရှောင် သောသူဖြစ်၏။
  hmo-hmo: Usu tanona dekenai tau ta ena ladana Iobu ia noho. Ia be kerere ta lasi,
    bona kara maoromaoro tauna. Ia ese Dirava dekenai ia gari, bona kara dika dekena
    amo ia siri.
  urd-urd: ऊज़ की सर ज़मीन में अय्यूब नाम का एक शख़्स था। वह शख़्स कामिल और रास्तबाज़
    था और ख़ुदा से डरता और गुनाह से दूर रहता था।
  rus-SYN: Был человек в земле Уц, имя его Иов; и был человек этот непорочен, справедлив
    и богобоязнен и удалялся от зла.
  bqc-SIM: Gↄ̃ɛe ku yãa Uzu bùsuu, aà tↄ́n Yobu. Gbɛ̃maaɛ, a tàae vĩo. A Lua
    vĩa vĩ mɛ́ à mikɛ̃̀ yãvãiwa.
  tcz-CHONGTHU: Phatkhat hin Uz gam sunga Job kiti mikhat ana cheng in, amapa chu
    nolnabei leh lungtheng sel ahi. Amapan Pathen aging in thilphalou jousea kona
    kikangse jinga um ahi.
  mar-mar: ऊस देशात एक पुरूष राहत होता त्याचे नाव ईयोब होते, तो सात्वीक व सरळ होता,
    तो देवाचा आदर करीत असे व वाईटापासून दूर राही.
  soq-soq: Apana ebowa Iob tawo Us bedewe wandie. Me ipa apana dodomana dewa euda
    os dewalala. Me God sawaleidie atoweleidie mai kadi da dewasapona, dia.
  qub-qub: Uz partichömi juc alli runa tiyaran. Llapan shongunpa Tayta Diosllata sirbej.
    Mana alli ruraycunataga amatar manchacoj. Paypami jutin caran Job.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú Uzu bùsun yã, a tↄ́n Ayuba. Gbɛ̃ manamɛ, àdigↄ̃ taari vĩro.
    À Luda vĩna vĩ akũsↄ̃ à gì yãvãnikɛnaai.
  hat-hat: Te gen yon nonm yo te rele Jòb. Li te rete nan peyi Ouz. Se te yon nonm
    san repwòch ki te mache dwat nan tou sa l'ap fè. Li te gen krentif pou Bondye,
    li te toujou ap chache fè sa ki byen.
  eng-BSB: There was a man in the land of Uz whose name was Job. And this man was
    blameless and upright, fearing God and shunning evil.
  eng-WEBPB: There was a man in the land of Uz, whose name was Job. That man was blameless
    and upright, and one who feared God, and turned away from evil.
  kbq-kbq: Korapara mago nera Jopu'e nehaza nekino Usi mopafi mani'ne. Agra hazenke'a
    omne ne' maka zampina mani fatgo huno nemanino, Anumzamofonku korora nehuno kefo
    avu'ava'zana amefi hunemia ne' mani'ne.
  nhe-BL: Tlahuel huejcajquiya ipan tlali Uz, itztoya se tlacatl tlen itoca Job. Yajaya
    eltoya se tlacatl tlen xitlahuac huan tlen axaca huelqui quiteilhuis. Quiimacasiyaya
    huan quitlepanitayaya Toteco Dios huan mohuejcatlaliyaya tlen nochi tlen ax cuali.
  bus-bus: Gↄ̃gbɛ̃ kee kú Uzu bùsun yã à tↄ́n Ayuba. Gbɛ̃ maaamɛ, ègↄ̃ taari vĩro.
    À Luda vĩa vĩ bensↄ̃ à gì yãzaakɛnazi.
  gub-BL: Amo awa wiko Uz ywy rehe a'e. Izo her romo a'e. Ikatu a'e. Imunar 'ym ma'e
    romo hekon. Ukyze Tupàn wi. Uzeagaw ikatu 'ym ma'e iapo 'ym pà.
  eng-DRA: There was a man in the land of Hus, whose name was Job, and that man was
    simple and upright, and fearing God, and avoiding evil.
