verse: JOB.001.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പുത്രന്മാർ ഓരോരുത്തനും തങ്ങളുടെ വീടുകളിൽ അവരവരുടെ ഊഴമനുസരിച്ച്
    വിരുന്നു നടത്തിയിരുന്നു. ആ സമയത്തു തങ്ങളോടൊപ്പം ഭക്ഷിച്ചു പാനംചെയ്യാൻ തങ്ങളുടെ
    മൂന്നു സഹോദരിമാരെയും ആളയച്ചു ക്ഷണിക്കുമായിരുന്നു.
  deu-TKW: Seine Söhne aber pflegten hinzugehen und der Reihe nach im Hause eines
    jeden ein Mahl zu veranstalten; sie ließen dann jedesmal auch ihre drei Schwestern
    einladen, mit ihnen zu essen und zu trinken.
  lin-lin: Bana na ye ya mibali bazalaki na ezaleli ya kosangana kati na ndako ya
    moko kati na bango, mpo na kosala feti ; mpe, na feti yango, bazalaki kobengisa
    bandeko na bango ya basi mpo na kolia mpe komela elongo na bango.
  eng-LSV: And his sons have gone and made a banquet—the house of each [in] his day—and
    have sent and called to their three sisters to eat and to drink with them;
  eng-GNV: And his sonnes went and banketted in their houses, euery one his day, and
    sent, and called their three sisters to eate and to drinke with them.
  eng-WEBSTER: And his sons went and feasted in their houses, every one his day; and
    sent and called for their three sisters to eat and to drink with them.
  nhw-BL: Huan sesen xihuitl quema sese iconehua Job quiaxitiyaya ixihui, ilhuichihuayaya
    ipan ichaj. Huan nochipa quinnotzayaya itlaca icnihua huan nopa eyi isihua icnihua
    para sentic tlacuase.
  swh-ONEN: Wanawe walikuwa na desturi ya kufanya karamu katika nyumba zao kwa zamu,
    nao wangewaalika umbu zao watatu ili kula na kunywa pamoja nao.
  bba-bba: Win bii tɔn durɔ be, bɑ rɑ n tɔ̃ɔ bɑkɑ dim sokunɑmɔwɑ, kpɑ bu ben sesubu
    itɑ ye soku bu nɑ bu kɑ di bu nɔ.
  eng-KJVCPB: And his sons went and feasted in their houses, every one his day; and
    sent and called for their three sisters to eat and to drink with them.
  cpy-cpy: Tema roetziñaarikotakawo rowawae-teeyani itomi-paeni ipankoki, retanakawo
    apaani itomi, otsipa kiteejeri itsipa itomi, imatakiro maawoeni itomi. Ikaemakaan-tziro
    mawa ritsiro akiyoteri roemoshirenkae-yani, eejatzi rirawae-teeyini.
  luo-luo: Yawuote ne loso nyasi e utegi, ka moro ka moro kuomgi ni godiechienge kendo
    ne luongo nyiminegi adek mondo ochiem kendo ometh kodgi e nyasigigo.
  meu-meu: Natuna mamaruanedia na ta ta ena ruma ena ruma ai aria e karava, e abidia
    hidi dinadia ai; bena idia ese taihudia tatoiosi e vavedia, idia ida bae aniani
    bona bae inuinu hebou.
  npi-ULB: हरेक छोरोको निम्ति तोकिएको दिनमा तिनले आफ्नो घरमा भोज दिन्‍थे । तिनीहरूले
    आफ्ना तीन दिदीबहिनीलाई बोलाउन पठाउँथे र सँगै खाने र पिउने गर्थे ।
  yor-yor: Àwọn ọmọ rẹ̀ a sì máa lọ í jẹun àsè nínú ilé ara wọn, olúkúlùkù ní ọjọ́
    rẹ̀; wọn a sì máa ránṣẹ́ pé arábìnrin wọn mẹ́tẹ̀ẹ̀ta láti jẹun àti láti pẹ̀lú
    wọn.
  emp-NTPO: Idji warrarãba ãdji deza b̶ʌsrid̶a ãbaa ne cod̶i ewarida obadjid̶aa. Mãwã
    obʌdad̶e ãdji ũbeabema djabawẽrãra trʌ̃badjid̶aa ãdjirã ume ãbaa ne cod̶amãrẽã.
  pes-OPCB: هر یک از پسران ایوب به نوبت در خانهٔ خود جشنی بر پا می‌کرد و همهٔ برادران
    و خواهران خود را دعوت می‌نمود تا در آن جشن شرکت کنند.
  tgl-ULB: Sa bawat araw na may kani-kaniyang pagdiriwang ang mga anak na lalaki,
    ipinapatawag nila ang kanilang tatlong kapatid na babae para kumain at uminom
    kasama nila.
  cbu-NT: Ashiriya, Job wip uru kis shambatshisheem wayataranaya. Zoonlleewaatstam,
    misha wizaree tuchpari kuruzeeru, washunandari shaniyeersin, katungtaranaya. Minushsha
    zar uwsha yambiyaru, washunandtam shaniytaranaya. Minushsha zar uwsha yambikatarangu,
    uwsha yambikatarangu, ashishtangat ashtaranaya.
  hui-hui: Yobo igini uruni tigua tini andaga mbira mbira hayagoria horo mbirungi
    tomo nole bibahende anda mbiragoria ala ngoai howa tomo naga biaga wini. Mbirago
    ibugua tomo dawa howa tini hamenerubi ti mbalini tebira biarubi olo ngoai howa
    tomo mandagi naga wini.
  mya-mya: ယောဘ၏ သားတို့သည် နှစ်စဉ်အတိုင်း အသီးအသီးဘွားသောနေ့ရောက်လျှင်၊ မိမိတို့အိမ်၌
    ပွဲခံသဖြင့်၊ နှမသုံးယောက်ကိုလည်းခေါ်၍ အတူစားသောက်လေ့ ရှိကြ၏။
  bod-N: ཡང་དེའི་བུ་རྣམས་ཀྱིས་དུས་བཅད་ལྟར་རེ་རེའི་ཁྱིམ་དུ་གསོལ་སྟོན་ཤོམ་རེས་བྱེད་པ་དང་།
    ལྷན་ཅིག་ཏུ་བཟའ་བཏུང་ལ་རོལ་བའི་ཕྱིར་ལྕམ་སྲིང་གསུམ་པོ་འབོད་དུ་མི་བཏང་བ་རེད།
  sna-sna: Vanakomana vake vaisiita madzoro okuita mutambo mudzimba dzavo, uye vaikokawo
    hanzvadzi dzavo nhatu kuzodya nokunwa pamwe chete navo.
  spa-BLM: Sus hijos fueron y celebraron una fiesta en la casa de cada uno en su cumpleaños;
    y enviaron a llamar a sus tres hermanas para que comieran y bebieran con ellos.
  cac-cac: A eb' vin̈ yuninal vin̈ chi', c'ajan eb' vin̈ yoch q'uin̈ d'a spat junjun.
    Stzolal yec' q'uin̈ chi' d'a eb' vin̈, syavtan eb' ix oxvan̈ yanab' eb' vin̈ chi'
    vael yed'oc.
  swh-ULB: Kwa siku yake kila mtoto wa kiume, hufanya karamu katika nyumba yake. Wakatuma
    na kuwaita dada zao watatu waje kula na kunywa pamoja nao.
  bel-bel: Сыны яго сыходзіліся, ладзілі гасьціны кожны ў сваім доме, у свой дзень,
    і пасылалі і запрашалі трох сясьцёр сваіх есьці і піць зь імі.
  wed-wed: Ai mara i tereterei nanare Job natunatuna nelarai nununai ai au numa i toretorela,
    ma varevarei ma novunovui i rauḡoreiai ma anatapui i amam ma i umauma gogona.
  deu-ELBBK: Und seine Söhne gingen hin und machten in dem Haus eines jeden ein Gastmahl
    an seinem Tag; und sie sandten hin und luden ihre drei Schwestern ein, um mit
    ihnen zu essen und zu trinken.
  mbb-OT: Neleyaman duen te menge anak din he menge maama is ebpesemsembayè dan ebpengemuran
    diyà te menge valey zan ne ibpetelavuk dan sikan is tetelu he etevey zan.
  mal-2015: അവന്റെ പുത്രന്മാർ ഓരോരുത്തൻ താന്താന്റെ ദിവസത്തിൽ താന്താന്റെ വീട്ടിൽ വിരുന്നു
    കഴിക്കയും തങ്ങളോടുകൂടെ ഭക്ഷിച്ചു പാനം ചെയ്‌വാൻ തങ്ങളുടെ മൂന്നു സഹോദരിമാരെയും ആളയച്ചു
    വിളിപ്പിക്കയും ചെയ്ക പതിവായിരുന്നു.
  rmc-rmc: Leskre čhave kerenas o hoscini jekh pal aver andre peskre khera. Vičinenas
    the peskre trine pheňen, hoj lenca te chan a te pijen.
  pes-OPV: و پسرانش می‌رفتند و در خانه هر یکی ازایشان، در روزش مهمانی می‌کردند و فرستاده،
    سه خواهر خود را دعوت می‌نمودند تا با ایشان اکل و شرب بنمایند.
  ron-1924: Фиий сэй се дучяу уний ла алций ши дэдяу, рынд пе рынд, кыте ун оспэц.
    Ши пофтяу ши пе челе трей сурорь але лор сэ мэнынче ши сэ бя ымпреунэ ку ей.
  aui-aui: Job natunatuna tomotomogha na nonowa tatadigegha yadi gabudara duma kepo
    yadi bareye siyatutoura bi warewaresidi da nughunughudi yadi 3 siyiyonedi siyapiipiika
    da yawata siyakamkam niniuna.
  ben-OBCV: তাঁর ছেলেরা পালা করে তাদের জন্মদিনে নিজেদের বাড়িতে ভোজের আয়োজন করত,
    এবং তাদের তিন বোনকেও তারা তাদের সঙ্গে ভোজনপান করার জন্য নিমন্ত্রণ করত।
  som-som: Oo wiilashiisii way tegi jireen, oo midkood kastaaba maalintiisa ayuu gurigiisa
    diyaafad ku samayn jiray, oo waxay u cid direen oo u yeedheen saddexdii gabdhood
    oo walaalahood ahaa inay wax la cunaan oo wax la cabbaan aawadeed.
  lat-VUC: Et ibant filii ejus, et faciebant convivium per domos, unusquisque in die
    suo. Et mittentes vocabant tres sorores suas, ut comederent et biberent cum eis.
  eng-ASVBT: And his sons went and held a feast in the house of each one upon his
    day; and they sent and called for their three sisters to eat and to drink with
    them.
  ita-1885: Or i suoi figliuoli andavano, e facevano conviti in casa di ciascun di
    loro, al suo giorno; e mandavano a chiamare le lor tre sorelle, per mangiare,
    e per bere con loro.
  eng-LXXUP: And his sons visiting one another Prepared a banquet every day, Taking
    with them also their three sisters To eat and drink with them.
  eng-ULB: On each son's assigned day, he would give a feast in his house. They would
    send and call for their three sisters to eat and drink with them.
  spa-VBL: Los hijos de Job se turnaban para celebrar fiestas en sus casas, en su
    día específico, y también invitaban a sus hermanas para que vinieran a comer y
    a beber con ellos.
  fra-_FOB: Et ses fils allaient les uns chez les autres et se donnaient un repas
    chacun à leur jour, et ils envoyaient convier leurs trois sœurs à manger et à
    boire avec eux;
  mal-mal: അവന്റെ പുത്രന്മാർ നിശ്ചയിക്കപ്പെട്ട ദിവസത്തിൽ അവരവരുടെ വീട്ടിൽ വിരുന്നു
    കഴിക്കുകയും തങ്ങളോടുകൂടെ ഭക്ഷിച്ചു പാനം ചെയ്യുവാൻ തങ്ങളുടെ മൂന്നു സഹോദരിമാരെയും
    ആളയച്ച് വിളിപ്പിക്കുകയും ചെയ്യുക പതിവായിരുന്നു.
  urd-GVR: Us ke beṭoṅ kā dastūr thā ki bārī bārī apne gharoṅ meṅ ziyāfat kareṅ. Is
    ke lie wuh apnī tīn bahnoṅ ko bhī apne sāth khāne aur pīne kī dāwat dete the.
  suz-BL: मेको आ तौपुकीम पाल्‍पालो पा आन आन खिंमी भोज पतीक पाइबाक्‍मा बाक्‍त। मिनु
    मेकोपुकीम जचा तूचा कली आन समी सांफा आन कली यो ब्रेप्‍‍बाक्‍मा बाक्‍त।
  eng-NOY: Now it was the custom of his sons to make a feast in their houses, each
    on his day, and to send and invite their three sisters to eat and to drink with
    them.
  ita-1927: 'I suoi figliuoli solevano andare gli uni dagli altri e darsi un convito,
    ciascuno nel suo giorno: e mandavano a chiamare le loro tre sorelle perché venissero
    a mangiare e a bere con loro.'
  ckb-ckb: کوڕەکانیشی بە نۆرە هەر جارەی لە ماڵی یەکێکیان خوانیان ساز دەکرد، سێ خوشکەکەیان
    بانگهێشت دەکرد بۆ ئەوەی لەگەڵیان بخۆن و بخۆنەوە.
  eng-BBE: 'His sons regularly went to one another''s houses, and every one on his
    day gave a feast: and at these times they sent for their three sisters to take
    part in their feasts with them.'
  kan-OKCV: ಅವನ ಪುತ್ರರು ಒಂದೊಂದು ದಿನ ಒಬ್ಬೊಬ್ಬನ ಮನೆಯಲ್ಲಿ ಔತಣವನ್ನು ಏರ್ಪಡಿಸಿ, ತಮ್ಮ ಸಂಗಡ
    ಊಟಮಾಡುವದಕ್ಕೆ ತಮ್ಮ ಮೂವರು ಸಹೋದರಿಯರನ್ನು ಆಹ್ವಾನಿಸುತ್ತಿದ್ದರು.
  tam-2017: அவனுடைய மகன்கள், அவனவன் தன்தன் நாளிலே தன்தன் வீட்டிலே விருந்துசெய்து,
    தங்கள் மூன்று சகோதரிகளையும் தங்களுடன் உணவு சாப்பிட அழைப்பார்கள்.
  spa-RV-1909: E iban sus hijos y hacían banquetes en sus casas, cada uno en su día;
    y enviaban á llamar sus tres hermanas, para que comiesen y bebiesen con ellos.
  ron-BTF: Și fiii lui mergeau și dădeau ospețe în casele lor, fiecare la ziua lui;
    și trimiteau și chemau pe cele trei surori ale lor să mănânce și să bea cu ei.
  eng-WEBP: His sons went and held a feast in the house of each one on his birthday;
    and they sent and called for their three sisters to eat and to drink with them.
  eng-FBV: Job's sons used to take turns holding feasts in their homes on their specific
    day, also inviting their sisters to come and eat and drink with them.
  nld-1939: Zijn zonen waren gewoon, om elk op zijn beurt en in zijn eigen huis een
    feestmaal te houden, waarop zij ook hun drie zusters uitnodigden, om met hen te
    eten en te drinken.
  nch-BL: Huan sesen xihuit quema sese icone Job quiaxitiyaya ixihui, ilhuichihuayaya
    ipan ichaj. Huan nochipa quinnotzayaya itaca icnihua huan nopa eyi isihua icnihua
    para sentic tacuase.
  vie-1934: Các con trai người hay đi dự tiệc, đãi thay phiên nhau trong nhà của mỗi
    người; và sai mời ba chị em gái mình ăn uống chung với mình.
  hin-CV: उनके पुत्र अपने-अपने जन्मदिन पर अपने घरों में दावत का आयोजन करते थे, जिसमें
    वे अपनी तीनों बहनों को भी आमंत्रित किया करते थे, कि वे भी भोज में सम्मिलित हों.
  spa-BES: Sus hijos iban regularmente a las casas del otro, y cada uno en su día
    daba un banquete; y en estos momentos invitaban a sus tres hermanas a comer y
    beber con ellos en sus banquetes.
  tdx-tdx: Lili’ i ana-dahi’e rey ty nanao takataka añ’anjomba’e, sindre ami’ty andro’e
    vaho nampañitrike naho nañambara amy rahavave’ iareo telo rey ty hitrao-pikama
    naho rano ama’e.
  tha-KJV: บุ​ตรชายของท่านเคยจัดการเลี้ยงในบ้านของแต่ละคนตามวันกำหนดของตน เขาจะใช้​ให้​ไปเชิญน้องสาวทั้งสามคนของเขามารับประทานและดื่มกับเขาด้วย
  por-BR-2018: E seus filhos iam nas casas uns dos outros para fazerem banquetes,
    cada um em seu dia; e mandavam convidar as suas três irmãs, para que comessem
    e bebessem com eles.
  deu-ELO: Und seine Söhne gingen hin und machten in dem Hause eines jeden ein Gastmahl
    an seinem Tage; und sie sandten hin und luden ihre drei Schwestern ein, um mit
    ihnen zu essen und zu trinken.
  eng-WYC-2018: And his sons went, and made feasts by their houses, each man in his
    day; and they sent, and called their three sisters, to eat, and to drink wine
    with them. (And his sons held feasts at their houses, each one in his turn; and
    they sent, and called their three sisters, to come and eat, and drink wine with
    them.)
  epo-epo: Liaj filoj havis la kutimon faradi festenon en la domo de ĉiu el ili, ĉiu
    en sia tago; kaj ili invitadis siajn tri fratinojn, por manĝi kaj trinki kun ili.
  uig-PIN: Uning oƣulliri nɵwǝt boyiqǝ bekitkǝn kündǝ ɵz ɵyidǝ baxⱪilar üqün dastihan
    selip ziyapǝt ⱪilatti. Bu künlǝrdǝ ular adǝm ǝwǝtip üq singlisini ular bilǝn billǝ
    tamaⱪlinixⱪa qaⱪiritatti.
  beo-beo: Yoube egefelali ilia da higagale lolo nasu hamosu. Amola Yoube ea mano
    oda ilia da amoga masu. Amola ilia dalusilali misa:ne hiougisu.
  tpi-OTNT: Ol wan wan pikinini man bilong Jop i save makim taim bilong mekim bikpela
    kaikai long haus bilong ol yet. Na long taim wanpela bilong ol i mekim kaikai,
    em i save singautim ol arapela brata na ol tripela susa bilong en i kam kaikai
    wantaim em.
  hau-SA: ’Ya’yansa maza sukan yi biki a gidajensu, wannan yă yi yă ba wancan, sai
    su kira ’yan’uwansu mata ukun su ci, su sha tare.
  uig-LAT: Uning oghulliri nöwet boyiche békitken künde öz öyide bashqilar üchün dastixan
    sélip ziyapet qilatti. Bu künlerde ular adem ewetip üch singlisini ular bilen
    bille tamaqlinishqa chaqiritatti.
  nde-nde: Amadodana akhe ayesenza amazopha okwenza amadili okuthakazelela amalanga
    okuzalwa kwawo ezindlini zawo, anxuse odadewabo bobathathu ukuzakudla anathe labo.
  ton-ton: Pea naʻe faʻa fai ʻe hono ngaahi foha ʻae kātoanga kai ʻi honau ngaahi
    fale, ʻo taki taha ʻi hono ʻaho; pea naʻe tala ki honau tuofefine ʻe toko tolu
    ke kai mo inu mo kinautolu.
  ces-1613: I scházívali se synové jeho, a strojívali hody po domích, každý ve dni
    svém. Posílávali také, a zvávali své tři sestry, aby jedly a pily s nimi.
  eng-WMB: His sons went and held a feast in the house of each one on his birthday;
    and they sent and called for their three sisters to eat and to drink with them.
  tam-TCV: அவனுடைய மகன்கள் ஒவ்வொருவரும், தன்தன் வீட்டில் முறையே விருந்து கொடுப்பது
    வழக்கம். அத்துடன் தங்கள் மூன்று சகோதரிகளையும் தங்களுடன் விருந்துக்கு அழைப்பார்கள்.
  ceb-ULB: Sa adlaw nga gitagana sa tagsatagsa niya ka mga anak nga lalaki, nagpakombira
    siya sa iyang pinuy-anan ug nagpasugo sila ug modapit sa ilang tulo ka igsoong
    babaye aron mangaon ug manginom uban kanila.
  pol-UBG: Jego synowie schodzili się i urządzali ucztę, każdy w swoim domu w ustalonym
    dniu. Posyłali po swoje trzy siostry i zapraszali je, aby jadły i piły wraz z
    nimi.
  agr-agr: Niina uchiji aidauk maki makichik tsawantan etegkawag yujumka umikag yuwinak
    jiistamajaku ainawai. Nuna jiistamainak dita umayi kampatum aajakua nuna tuké
    ipajaku ainawai.
  kyc-kyc: Kareyamo dokopa akali dokona ikinyingi dupwame yuu gii enenge pyaka silyamo
    dokopa nakamana anda range dupwana nenge malu palyuo napapu pingi. Yuu gii dokopa
    nakamana pemalenge rema dusipa dae nengepe ipwape nala epena lapapu pingi.
  urd-GVU: اُس کے بیٹوں کا دستور تھا کہ باری باری اپنے گھروں میں ضیافت کریں۔ اِس کے
    لئے وہ اپنی تین بہنوں کو بھی اپنے ساتھ کھانے اور پینے کی دعوت دیتے تھے۔
  deu-1912: Und seine Söhne gingen und machten ein Mahl, ein jeglicher in seinem Hause
    auf seinen Tag, und sandten hin und luden ihre drei Schwestern, mit ihnen zu essen
    und zu trinken.
  kan-2017: ಅವನ ಗಂಡು ಮಕ್ಕಳು ಒಂದೊಂದು ದಿನ ಒಬ್ಬೊಬ್ಬನ ಮನೆಯಲ್ಲಿ ಔತಣವನ್ನು ನಡೆಸುತ್ತಾ ಆ ಭೋಜನಕ್ಕೆ
    ತಮ್ಮ ಮೂವರು ಅಕ್ಕತಂಗಿಯರನ್ನೂ ಕರೆಕಳುಹಿಸುತ್ತಿದ್ದರು.
  yap-yap: Fapi pumo’on ni fak e yad ma ngongliy e mur ni be cheal u dakenrad, bayi
    ngongliy bagayad e mur, me pining urngin pi walagen ngarbad ngay. Ma gubin ngiyal’
    ni yad ma pi’ e thin ngak fa dalip i ppin ni walagrad ni ngarbad ra uned ngorad
    ko mur.
  hlt-MCSB: A ca rhoek khaw cet uh tih amah khohnin vaengah amah im kah buhkoknah
    rhip a saii uh. Te vaengah a ngannu pathum te a tah uh tih a khue uh. A ngannu
    rhoek khaw amih neh a caak a ok uh.
  mdy-ETH: ዬኖ ዎዶና ዒዛኮ ዓቲንቆ ናኣታ ፔቴ ፔቴሢ ፔ ማኣራ ማኣራ ሙኡዚ ጊኢጊሺ ዎሊ ዑፃ ቡኪንቲ ዎዛዻኔ፤ ዒማና ዔያቶኮ
    ሃይሦ ጌሮንሢያኣ ዔያታ ዔኤሊሲ ዔኤሊሲ ዔያቶና ዎላ ሙይ ዑሽካኔ።
  twi-ASANTE: Na ne mmammarima no to ɛpono nnidisoɔ nnidisoɔ wɔ wɔn afie mu, na wɔto
    nsa frɛ wɔn nnuammaa baasa no ne wɔn bɔ mu didi, nom.
  eng-WEBU: His sons went and held a feast in the house of each one on his birthday;
    and they sent and called for their three sisters to eat and to drink with them.
  wal-wal: A attuma naati bantta son bantta son, kayan kayan gibiraa giigissidi, bantta
    heezzu michcheta banttanaara maanaunne uyanau xeesoosona.
  spa-PDDPT: Sus hijos acostumbraban tener banquetes en la casa de cada uno en su
    día, e invitaban a sus tres hermanas para que comieran y bebieran con ellos.
  gun-gun: Ta'y kuery ma peteĩ-teĩ ro rupi oje'oi 'rã jorire-rire ngaru ojapo aguã.
    Ha'e rami vy mboapy gueindy kuery oenoĩ kuerei 'rã ha'e kuery reve okaru ha'e
    oy'u aguã.
  ilo-ULB: Iti tunggal naituding nga aldaw dagiti tunggal putotna a lallaki, agpadaya
    isuna iti balayna ket mangibaonda ken paayabanda dagiti tallo a kakabsatda a babbai
    tapno kaduada a mangan ken uminom.
  kpg-kpg: Nia dama daane Job e hagadau haihai nadau hagamiami. Nia madagoaa digaula
    ma gaa hai nadau hagamiami, digaula e haga gahi mai labelaa nadau duaahina ahina
    dogodolu gi nadau hagamiami.
  uig-ARA: ئۇنىڭ ئوغۇللىرى نۆۋەت بويىچە بېكىتكەن كۈندە ئۆز ئۆيىدە باشقىلار ئۈچۈن داستىخان
    سېلىپ زىياپەت قىلاتتى. بۇ كۈنلەردە ئۇلار ئادەم ئەۋەتىپ ئۈچ سىڭلىسىنى ئۇلار بىلەن
    بىللە تاماقلىنىشقا چاقىرىتاتتى.
  sus-sus: A xa die nu xulunyi tima nɛ e boore xɔnyie, e nu e maaginɛe xili alako
    e birin xa nu e dɛge yire keren.
  pon-2006: Nah pwutak ko kin epwehnki wiahda kamadipw, emenemen kin ahneki ehu ahnsou,
    ahpw kin luke meteiko koaros en kin iang towehda; oh re kin lukehiong riarail
    serepein ko ahnsou koaros.
  jae-jae: Eŋ latui seno moasiŋ gêjô tau-gêjô tau aŋga nêŋ andu kêtôm ŋanocgeŋ ma
    sêkalem luŋio têlêac mêŋseŋ moasiŋ sêwiŋ tauŋ.
  ksd-ksd: Ma a umana natuna dia ga papait balaguan ta ra kubakuba i diat, tikatikai
    ta kana bung iat; ma dia ga varvartuluai upi ra utul a tai diat pi dital a ian
    ma dital a momo varurung ma diat.
  tur-YTC: Oğulları gider ve her biri kendi doğum gününde evinde bir ziyafet verirdi;
    gönderip üç kız kardeşlerini de kendileriyle birlikte yiyip içmeleri için çağırırlardı.
  grc-BRENT: Συμπορευόμενοι δὲ οἱ υἱοὶ αὐτοῦ πρὸς ἀλλήλους, ἐποιοῦσαν πότον καθʼ ἑκάστην
    ἡμέραν, συμπαραλαμβάνοντες ἅμα καὶ τὰς τρεῖς ἀδελφὰς αὐτῶν, ἐσθίειν καὶ πίνειν
    μετʼ αὐτῶν.
  ind-AYT: Anak-anak laki-lakinya biasa pergi dan mengadakan pesta di rumah salah
    satu dari mereka menurut hari gilirannya, dan mereka juga mengirim dan mengundang
    tiga saudara perempuannya untuk makan dan minum dengan mereka.
  nya-nya: Ana ake aamuna ankachita phwando mosinthanasinthana mʼnyumba zawo, ndipo
    ankayitana alongo awo atatu aja kudzadya ndi kumwa nawo.
  hrv-hrv: Sinovi su njegovi običavali naizmjence priređivati gozbe kod jednoga od
    njih, svaki u svoj dan, te su pozivali svoje tri sestre da jedu i piju s njima.
  mps-mps: Te deli deli Jopgo ogwa dabego, me sogo sogo augwa bede moni nai mu tuabo
    sogo bodolu weyu, tama yali. Te ogwa dabe deligo te nai tuabo sogo bodolu weyu
    da, aga ama dabe me aga abe dabe tama te nai tuagasa po weyu yai.
  tpi-tpi: Ol wan wan pikinini man bilong Jop i save makim taim bilong mekim bikpela
    kaikai long haus bilong ol yet. Na long taim wanpela bilong ol i mekim kaikai,
    em i save singautim ol arapela brata na ol tripela susa bilong en i kam kaikai
    wantaim em.
  dan-1931: Hans Sønner havde for Skik at holde Gæstebud på Omgang hos hverandre,
    og de indbød deres tre Søstre til at spise og drikke sammen med sig.
  vie-OVCB: Các con trai của Gióp thường luân phiên mở tiệc tại nhà riêng và mời ba
    chị em gái tham dự.
  guj-2017: તેના દીકરાઓમાંનો દરેક પોતપોતાના ઘરે મિજબાની આપતો; અને પોતાની ત્રણેય બહેનોને
    ખાવાપીવા માટે નિમંત્રણ આપતો.
  pon-2006A: Nah pwutak ko kin epwehnki wiahda kamadipw, emenemen kin ahneki ehu ahnsou,
    ahpw kin luke meteiko koaros en kin iang towehda; oh re kin lukehiong riarail
    serepein ko ahnsou koaros.
  por-BRBSL: Seus filhos foram e fizeram uma festa na casa de cada um no seu aniversário;
    e mandaram e chamaram suas três irmãs para comer e beber com eles.
  cth-cth: A capanaw ni kum tangkuem amamae a khenae pawi a sak awh navah, amamae
    im dawk bu canae pawi a sak awh teh a kamkhueng awh navah, a tawncanunaw ka 3,
    touh hai canei hanelah ouk a coun.
  twi-twi: Na ne mmabarima no to pon nnidiso nnidiso wɔ wɔn afi mu, na wɔto nsa frɛ
    wɔn nuabeanom baasa no ne wɔn bɔ mu didi, nom.
  hlt-hlt: A ca rhoek khaw cet uh tih amah khohnin vaengah amah im kah buhkoknah rhip
    a saii uh. Te vaengah a ngannu pathum te a tah uh tih a khue uh. A ngannu rhoek
    khaw amih neh a caak a ok uh.
  tbz-SIM: Kòo kó bɛdɑpɑ̀mbɛ̀ nhɑ̃ɑ̃̀ yɛbɑɑ nkɛ firì bɛtɔbɛ̀ cɛ̃́ĩ, kɛ níí yúní bɛ
    tɑ̃bɛ̀ bɛtɑ̃ɑ̃ti kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́di dibɑnni.
  msy-2020: Ezɨ Jopɨn otariba zurara ghua dughiar me vaghvagha uari bagha mɨsevezibar,
    uan dɨpenibar isar ekiabagh ami. Men tav isam damuamin dughiam, a uan aveghbuaba
    ko, uan amizir 3plan diaghtɨ me izɨ a ko damam.
  dop-dop: Ye ɩ pǝyɑlɑɑ ɩ́ kɛɛsɑɑ, pɑ lɑkɩ ɑcimɑ kɛ́ nɑ pɑ́ kɑɑsǝɣɩ tǝmɑ. Pɑ yɑɑkɩ
    pɑ newɑɑ ɑlʋ nyǝ́mɑ tooso, nɑ pɑ́ cɔɔkɩ tǝmɑ tɛ nɑ pɑ́ tɔkɩ nɑ pɑ́ nyɔɔkɩ.
  azb-azb: Oğlanları növbə ilə evlərində ziyafət qurar və üç bacılarını da çağırardılar
    ki, birgə yeyib-içsinlər.
  eng-DBY: And his sons went and made a feast in the house of each one on his day;
    and they sent and invited their three sisters to eat and to drink with them.
  hin-2017: उसके बेटे बारी-बारी से एक दूसरे के घर में खाने-पीने को जाया करते थे; और
    अपनी तीनों बहनों को अपने संग खाने-पीने के लिये बुलवा भेजते थे।
  wol-KYG: Doomi Ayóoba yu góor ya nag dañu daa ay-ayloo berndey biir kër, ku nekk
    ak bésam. Su ko defee ñu yónnee, woo ca seen ñetti jigéen ña, ngir ñu bokk di
    lekk ak a naan.
  eng-YLT: And his sons have gone and made a banquet — the house of each [in] his
    day — and have sent and called to their three sisters to eat and to drink with
    them;
  kne-kne: Mansinoskat da ay manpalti din an-ak na ay lalaki yan man-asiayag da. Kanayon
    abe ay ayagan da din aag-i da ay babbabai.
  eng-WYC-2017: And his sons went, and made feasts by their houses, each man in his
    day; and they sent, and called their three sisters, to eat, and to drink wine
    with them.
  eng-WMBB: His sons went and held a feast in the house of each one on his birthday;
    and they sent and called for their three sisters to eat and to drink with them.
  urd-GVH: उसके बेटों का दस्तूर था कि बारी बारी अपने घरों में ज़ियाफ़त करें। इसके
    लिए वह अपनी तीन बहनों को भी अपने साथ खाने और पीने की दावत देते थे।
  rug-rug: Sari na tuna koreo Zobi si hoke varivari hobei nia rini sa tinavete inevaṉa
    pa hopeke dia vetu, vasina hoke la si arini, meke hoke ruvati rini sari ka ṉeta
    tasidia vineki pude la somana hena na napo turaṉi.
  gaz-gaz: Ilmaan isaas mana isaaniitti dabaree dabareedhaan cidha qopheessanii akka
    isaan wajjin nyaatanii dhuganiif obboleettota isaanii sadan affeeru ture.
  fra-LSG: Ses fils allaient les uns chez les autres et donnaient tour à tour un festin,
    et ils invitaient leurs trois sœurs à manger et à boire avec eux.
  gnn-gnn: '@see-verse:JOB.001.003'
  yal-yal: A dii xɛmɛne yi e malanma e bode kon yi donse dondeni waxatin birin, e
    yi xɛraan nasigama e magilɛ saxanne ma nɛn alogo e xa fa e dɛge, e min e bode
    xɔn.
  haw-1868: A hele aku la kana mau keikikane, a ahaaina iho la ma ka hale, o kela
    mea keia mea o lakou i kona la; a hoouna aku la, a hea aku i ko lakou mau kaikuwahine
    ekolu, e ai pu a e inu pu me lakou.
  arb-NAV: وَاعْتَادَ أَوْلادُهُ أَنْ يُقِيمُوا الْمَآدِبَ فِي بَيْتِ كُلٍّ مِنْهُمْ
    بِدَوْرِهِ، وَيَدْعُوا أَخَوَاتِهِمِ الثَّلاثَ إِلَيْهَا لِيُشَارِكْنَ فِيهَا.
  ewe-ewe: Via ŋutsuwo ɖoa nuɖukplɔ̃ na wo xɔlɔ̃wo ɖe woƒe aƒewo me ɖe wo nɔewo yome
    eye wokpea wo nɔvinyɔnu etɔ̃awo be woaɖu nu ano nu kple yewo.
  eng-LEE: And his sons used to go and prepare a feast in the house of every one on
    his day; and they sent and invited their three sisters to eat and to drink with
    them.
  gvn-gvn: '@see-verse:JOB.001.003'
  asm-FB: তেওঁৰ পুতেকসকলে যিদিনা যাৰ ঘৰত পাল পৰে, সেইদিনা তাৰ ঘৰলৈ যায় আৰু ভোজ খায়,
    লগতে মানুহ পঠাই তেওঁলোকৰ তিনি জনী ভনীয়েককো তেওঁলোকৰ সৈতে ভোজন-পান কৰিবলৈ নিমন্ত্ৰণ
    কৰে।
  sus-A: عَ شَ دِيٍ نُ شُلُنيِ تِمَ نّ عٍ بٌورٍ شْنيِيٍ، عٍ نُ عٍ مَافِنّيٍ شِلِ عَلَكٌ
    عٍ بِرِن شَ نُ عٍ دّفٍ يِرٍ كٍرٍن.
  fra-SBL: Ses fils allèrent faire un festin dans la maison de chacun d'eux le jour
    de son anniversaire ; et ils envoyèrent chercher leurs trois sœurs pour manger
    et boire avec eux.
  hbo-hbo: וְהָלְכ֤וּ בָנָיו֙ וְעָשׂ֣וּ מִשְׁתֶּ֔ה בֵּ֖ית אִ֣ישׁ יֹומֹ֑ו וְשָׁלְח֗וּ
    וְקָרְאוּ֙ לִשְׁלֹ֣שֶׁת *אַחְיֹתֵיהֶם (אַחְיֹֽותֵיהֶ֔ם) לֶאֱכֹ֥ל וְלִשְׁתֹּ֖ות
    עִמָּהֶֽם׃
  kik-kik: Ariũ ake nĩmagĩaga na iruga o mũndũ riita rĩake gwake mũciĩ, na nĩmetaga
    aarĩ a nyina acio atatũ nĩguo marĩĩanĩre na manyuuanĩre nao.
  fra-NCL: Ses fils avaient coutume d’aller les uns chez les autres et de se donner
    un festin, chacun à leur tour, et ils envoyaient inviter leurs trois sœurs à venir
    manger et boire avec eux.
  cek-AK: Anih ih capanawk loe saning kruek, angmacae tapenhaih niah angmacae im ah
    buhraenghaih poih to sak o, to naah a tanuh thumtonawk doeh, nawnto buhcaak hanah
    kawk o toeng.
  cuk-cuk: E-masmala iba-onoardamalad. Muchub-muchubbi e-neggine, iba-onoardamalad.
    Iba-onoarmalale, eba mas-gundamalaga e-bunmar-warbaagwadbina gordamalad.
  uig-CYR: Униң оғуллири нөвәт бойичә бекиткән күндә өз өйидә башқилар үчүн дәстихан
    селип зияпәт қилатти. Бу күнләрдә улар адәм әвәтип үч сиңлисини улар билән биллә
    тамақлинишқа чақиритатти.
  pma-pma: Natnali keil, lises amul amum retai en marmari anien keil. Navong tai en
    keil mumon anien en teim sen, kei sisil en tunali savsav keil ka ahinali keitel.
    Navong akanian ka amunmun evus, uva ris teim se. Ka rovitei tuetin, tateisav mumoni
    mukonetinek rokol koa oulu (7) en keil.
  tel-2017: అతని కొడుకులు వంతుల ప్రకారం తమ ఇళ్ళలో విందులు చేసేవాళ్ళు. ఎవరి వంతు వచ్చినప్పుడు
    వాళ్ళు ఆ విందులకు తమ ముగ్గురు అక్కచెల్లెళ్ళను కూడా ఆహ్వానించేవాళ్ళు.
  hat-BSA: Fis li yo te konn ale fè yon fèt lakay a yo chak, selon jou fèt pa li a,
    e yo te konn envite twa sè yo pou manje e bwè avèk yo.
  bxh-bxh: Nanatuna tatau, hesa - hesa ana fuya mataꞌasi ya ginauli ena luma yai na
    afa lolofudi faihona sa yogaidi be maidadi sa anꞌangogo.
  kos-kos: Kais sie wen itkosr natul Job inge ac muta orek kufwa, na tamulel uh kewa
    ac tuku nu kac, ac pacl nukewa elos ac suli pac tamtael tolu wialos in wi pac
    tuku nu kac.
  hbo-WLC: וְהָלְכ֤וּ בָנָיו֙ וְעָשׂ֣וּ מִשְׁתֶּ֔ה בֵּ֖ית אִ֣ישׁ יוֹמ֑וֹ וְשָׁלְח֗וּ
    וְקָרְאוּ֙ לִשְׁלֹ֣שֶׁת אחיתיהם לֶאֱכֹ֥ל וְלִשְׁתּ֖וֹת עִמָּהֶֽם׃
  ibo-ibo: Ụmụ ya ndị ikom na-eme mmemme oriri na ọṅụṅụ nʼụbọchị ọmụmụ ha nʼụlọ ha,
    nke ọbụla nʼime ya nʼusoro. Mgbe ha na-eme nke a, ha na-akpọkwa ụmụnne ha ndị
    nwanyị atọ ka ha bịa soro ha rie ma ṅụkwaa.
  ory-ory: ଆଉ, ତାହାର ପୁତ୍ରମାନେ ଯାଇ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦିନରେ ଆପଣା ଆପଣା ଗୃହରେ ଭୋଜ କଲେ;
    ପୁଣି ସେମାନେ ଲୋକ ପଠାଇ ଆପଣାମାନଙ୍କ ସଙ୍ଗେ ଭୋଜନ ଓ ପାନ କରିବା ପାଇଁ ଆପଣାମାନଙ୍କ ତିନି ଭଗିନୀଙ୍କୁ
    ନିମନ୍ତ୍ରଣ କଲେ।
  chk-chk: Iwe, nöün kewe alüal ra soun föri eu kametip lon en me imwan, lupwen a
    tori en me an fansoun. Ra pwal titi fefiner kewe ülüman pwe repwe etiir le mongö
    me ün.
  rop-rop: Wal blanga im san olabat, deibin oldei deigim pleis blanga abumbat padi
    langa olabat haus. En det sebenbala san blanga Job bin oldei welkam olabat thribala
    sista blanga kaman en dagadagat daga en dringgimbat garram olabat.
  ukr-1871: Сини ж його звикли були сходитись і в дому кожного по черзї гоститись.
    Кликали вони й трьох сестер своїх, їсти й пити з ними.
  deu-1951: Seine Söhne aber gingen und machten Gastmähler, ein jeder in seinem Hause
    und an seinem Tage, und sie sandten hin und luden auch ihre drei Schwestern ein,
    um mit ihnen zu essen und zu trinken.
  eng-JPS: And his sons used to go and hold a feast in the house of each one upon
    his day; and they would send and invite their three sisters to eat and to drink
    with them.
  srp-1865: I sinovi njegovi sastajahu se i davahu gozbe kod kuæe, svaki svoga dana,
    i slahu te pozivahu tri sestre svoje da jedu i piju s njima.
  lug-lug: Batabani be baakwatanga embaga z’amazaalibwa gaabwe buli omu mu mpalo ng’ennaku
    zaabwe bwe zaali ziddiriŋŋananga mu maka ga buli omu; era baayitanga bannyinaabwe
    bonsatule okubajagulizaangako.
  heb-heb: והלכו בניו ועשו משתה בית איש יומו ושלחו וקראו לשלשת אחיתיהם לאכל ולשתות
    עמהם׃
  ben-IRV: তাঁর নিরুপিত দিনের, তাঁর প্রত্যেক ছেলেরা তাদের নিজের নিজের ঘরে ভোজ দিত
    এবং লোক পাঠিয়ে তাদের বোনেদের আনাত তাদের সবার সঙ্গে খাবার খাওয়ার এবং পান করার
    জন্য।
  pan-pan: ਉਹ ਦੇ ਪੁੱਤਰ ਵਾਰੋ-ਵਾਰੀ ਆਪਣੇ-ਆਪਣੇ ਘਰਾਂ ਵਿੱਚ ਦਾਵਤ ਕਰਦੇ ਹੁੰਦੇ ਸਨ, ਅਤੇ ਉਹ ਆਪਣੀਆਂ
    ਤਿੰਨਾਂ ਭੈਣਾਂ ਨੂੰ ਖਾਣ-ਪੀਣ ਲਈ ਆਪਣੇ ਕੋਲ ਸੱਦਾ ਭੇਜਦੇ ਸਨ।
  mya-JVB: ယောဘ ၏ သား တို့သည် နှစ်စဉ်အတိုင်း အသီးအသီးဘွားသောနေ့ရောက်လျှင်၊ မိမိ တို့အိမ်
    ၌ ပွဲ ခံ သဖြင့် ၊ နှမ သုံး ယောက်ကို လည်းခေါ် ၍ အတူ စား သောက် လေ့ ရှိကြ၏။
  hmo-hmo: Iobu ena natuna tau ese ta ta edia ruma, edia ruma dekenai aria idia karaia.
    Unai aria dekenai Iobu ena natuna ibounai, tau bona hahine idia vareai.
  urd-urd: उसके बेटे एक दूसरे के घर जाया करते थे और हर एक अपने दिन पर मेहमान नवाज़ी
    करते थे, और अपने साथ खाने — पीने को अपनी तीनों बहनों को बुलवा भेजते थे।
  rus-SYN: Сыновья его сходились, делая пиры каждый в своем доме в свой день, и посылали
    и приглашали трех сестер своих есть и пить с ними.
  bqc-SIM: Aà nɛgↄ̃ɛↄ ì blɛkɛkↄ̃ɛ bɛ ń bɛo, aaì ń dãepiↄ sísi aa mↄ pↄble aa
    vɛ̃ɛmińnↄ.
  tcz-CHONGTHU: Job chapate aphat lhingpen pen chun ainnuva nehkhom donkhom abol tenguleh,
    asopiu numei thumho jong chu golvah bolkhompi din akou jiuve.
  mar-mar: प्रत्येकाने ठरवलेल्या दिवशी त्याची मुले आपापल्या घरी भोजन समारंभ करीत असत
    आणि त्या सर्वांसोबत खाणे आणि पिणे करावयास त्यांच्या तिन्ही बहिणींनाही बोलवत असत.
  soq-soq: Iob obampa muba duwoduwo oda dewasaie ita mo deadea walamau wisedio oda
    dewasaie weaweanapu natadea nisomoio wimoio do nana nai.
  qub-qub: Jobpa wamrancunaga turnunpa cada-ünun wasincho-cama fistata ruraj. Fista
    rurashanman gayachej quimsan pañincunata iwal micur upur goturänanpaj.
  bqp-bqp: A nɛ́gↄ̃gbɛ̃nↄ dìgↄ̃ pↄnna pↄ́ble kɛkↄ̃nɛ bɛ kũ bɛo, òdi ń dãre pìnↄ
    sísi ò mↄ́ ò pↄ́ ble ò í mi kũńwo lɛɛlɛ.
  hat-hat: Pitit gason Jòb yo te konn reyini yonn lakay lòt pou fè gwo resepsyon.
    Konsa, yo chak te gen jou pa yo. Yo te toujou envite twa sè yo vin manje, vin
    bwè ansanm ak yo tou.
  eng-BSB: Job’s sons would take turns holding feasts in their homes, and they would
    invite their three sisters to eat and drink with them.
  eng-WEBPB: His sons went and held a feast in the house of each one on his birthday;
    and they sent and called for their three sisters to eat and to drink with them.
  kbq-kbq: Hagi Jopu ne' mofavreramimo'za zamasarahehe'ina kehazage'za e'za, magomofo
    nompi atru hu'za tusi'a ne'zana kre'za nene'za musenkasea hutere hu'naze.
  nhe-BL: Huan sesen xihuitl quema sese iconehua Job quiaxitiyaya ixihui, ilhuichihuayaya
    ipan ichaj. Huan nochipa quinnotzayaya itlaca icnihua huan nopa eyi isihua icnihua
    para sentic tlacuase.
  bus-bus: À nɛ́gↄ̃gbɛ̃nↄ ègↄ̃ pↄnna pↄ́blee kɛɛkↄ̃nɛ bɛ kↄ̃n bɛɛo, aↄ̃è ń dãre pìnↄ
    sísi aↄ̃ mↄ́ wà pↄ́ ble wà í mińyo lɛdo.
  gub-BL: 'Izo ta''yr uzapo nezewe wà: amo ''ar mehe tyky''yr uzapo mai''u hawhu wàpuz
    me a''e. Tywyr paw oho imai''u hawhu pe wà. Amo ae ''ar mehe amo tywyr uzapo mai''u
    hawhu a''e no. A''e paw rupi oho hàpuz me wà. Pitàitàigatu uzapo mai''u hawhu
    wyky''yr wanupe uwywyr wanupe wà. Wenoz weinyr a''e mai''u hawhu pe paw rupi wà
    no.'
  eng-DRA: And his sons went, and made a feast by houses every one in his day. And
    sending they called their three sisters to eat and drink with them.
