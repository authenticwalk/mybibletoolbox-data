verse: JOB.001.010
translations:
  mal-C: അങ്ങ് അദ്ദേഹത്തിനും അദ്ദേഹത്തിന്റെ കുടുംബത്തിനും അദ്ദേഹത്തിന്റെ എല്ലാ വസ്തുവകകൾക്കും
    ചുറ്റുമായി വേലികെട്ടി അടച്ചിരിക്കുകയല്ലേ? അങ്ങ് അദ്ദേഹത്തിന്റെ കൈകളുടെ പ്രവൃത്തി
    അനുഗ്രഹിച്ചിരിക്കുന്നു; അതുകൊണ്ട് അദ്ദേഹത്തിന്റെ ആടുമാടുകൾ ദേശത്തു വർധിച്ചുമിരിക്കുന്നു.
  deu-TKW: Seiner Hände Arbeit hast du gesegnet und seine Herden breiteten sich im
    Lande aus.
  lin-lin: Boni, otonga mir te zingazinga na ye mpo na kobatela ye, ndako na ye mpe
    biloko na ye nyonso ? Opambola misala ya maboko na ye, mpe bibwele na ye epanzana
    na mokili mobimba.
  eng-LSV: Have You not made a hedge for him, and for his house, and for all that
    he has—all around?
  eng-GNV: Hast thou not made an hedge about him and about his house, and about all
    that he hath on euery side? thou hast blessed the worke of his hands, and his
    substance is increased in the land.
  eng-WEBSTER: Hast not thou made a hedge about him, and about his house, and about
    all that he hath on every side? thou hast blessed the work of his hands, and his
    substance is increased in the land.
  nhw-BL: ¡Amo neli! Yaya san mitztlepanita pampa nochipa tijmocuitlahuijtoc inemilis,
    ifamilia huan nochi catli quipiya. Amo tijcahuilijtoc ma quiajsi niyon se tequipacholi.
    Tijchijtoc ma quisa cuali nochi tlamantli catli quichihua huan tlahuel tijricojchijtoc.
    Yeca mitzhueyimati.
  swh-ONEN: Je, wewe hukumjengea boma pande zote yeye na wa nyumbani mwake pamoja
    na kila kitu alicho nacho? Kazi za mikono yake umezibariki na hivyo makundi yake
    ya kondoo na mbuzi pamoja na ya wanyama yameenea katika nchi nzima.
  bba-bba: N ǹ wunɑ ɑ nùn kɔ̃su wi kɑ win yɛnuɡibu kɑ sere win ye u mɔ ro? Mɑ ɑ win
    sɔmɑ kpuro domɑru kuɑ. A derɑ win yɑɑ sɑbenu nu tɛrie tem mɛ sɔɔ.
  eng-KJVCPB: Hast not thou made a hedge about him, and about his house, and about
    all that he hath on every side? thou hast blessed the work of his hands, and his
    substance is increased in the land.
  cpy-cpy: ¿Tema piñiiro osheki paminako-wenta-kiri rirori, eejatzi ikaatzi jeeka-panko-tziriri,
    maawoeni okaatzi tzimimo-tziriri? Pitajonka-wentakiniri maawoeni rantawaero, rootaki
    oshenitan-takari otzimi-motziri oeta-rikapaeni janta kepatsi-kinta.
  luo-luo: Donge iseketo chiel molwore en kaachiel gi ode kod gik moko duto ma en-go?
    Donge isegwedho tich lwete, momiyo jambe gi kwethne olak e pinyno duto?
  meu-meu: Ia bona ena ruma, bona ena orea bona ena ḡau iboudiai, na vada o maḡudia,
    ani? Imana gaukaradia vada o hanamodia, bona tano ai ena taga na vada e habadadia.
  npi-ULB: के तिनी, तिनको घर र तिनीसित भएका सबै थोकको चारैतिर हरेक कुनाबाट बार लगाएर
    तपाईंले सुरक्षा दिनुभएको छैन र ? तपाईंले तिनका हातका कामहरूलाई आशिष् दिनुभएको
    छ, र तिनका गाईवस्तुहरू देशभरि भएका छन् ।
  yor-yor: “Ìwọ kò ha ti ṣọgbà yìí ká, àti yí ilé rẹ̀ àti yí ohun tí ó ní ká, ní ìhà
    gbogbo? Ìwọ bùsi iṣẹ́ ọwọ́ rẹ̀, ohun ọ̀sìn rẹ̀ sì ń pọ̀ si ní ilẹ̀.
  emp-NTPO: Bʌa idjira, idji ẽberãrã, jũma idjia erob̶ʌ sid̶a bio waga erob̶ʌa aud̶u
    jũrã erob̶ʌ quĩrãca. Idjia o b̶ʌra bʌa jũma bia odjabi b̶ʌa. Mãwã idjia animarã
    b̶eara zocãrã erob̶ʌa.
  pes-OPCB: تو ایوب و خانواده و اموالش را از هر گزندی محفوظ داشته‌ای. دسترنج او را
    برکت داده‌ای و ثروت زیاد به او بخشیده‌ای.
  tgl-ULB: Hindi ka ba gumawa ng bakod sa kaniyang paligid, sa paligid ng kaniyang
    bahay, at sa lahat ng kaniyang mga pag-aari? Pinagpala mo ang kaniyang hanap-buhay
    at pinarami mo ang kaniyang kayamanan.
  cbu-NT: Shiy urutamari ksutkush, yutarit nda pakchiyam uwash tushiykiya. Waana,
    mishat wizanllitam, wipatam nda pakchiyam kiyung kachiykanaya. Chinutam uru zapan
    izapaneekiya. Mishat, waanaatstatam kizpur wanasir wayarangsha.
  hui-hui: Horo bibahendengi í̠na ibunibi ibunaga damene one waneiginirubi ibunaga
    dabudabu ngarubi bibahende baya hanguore de handayaho haabo kegoni. Ani bialu
    nogo bulumaga dewaore mirigola dindi timbuni wiaruha ho karulapedagoni. Ani bialu
    kegome ibu bayale kagoni.
  mya-mya: ကိုယ်တော်သည် သူ့ကိုယ်မှစ၍ သူ့အိမ်နှင့် သူ့ဥစ္စာ ရှိသမျှ ပတ်လည်၌ စောင်ရန်းကာတော်မူသည်
    မဟုတ်လော။ သူပြုလေသမျှတို့ကို ကောင်းကြီးပေးတော်မူပြီ။ သူ့သို့းနွားအစရှိသော တိရစ္ဆာန်တို့သည်
    မြေပေါ်မှာ အလွန်ပွားများကြပြီ။
  bod-N: ཁྱེད་ཀྱིས་དེ་དང་དེའི་ཁང་པའི་མཐའ་སྐོར་དང་། དེའི་རྒྱུ་ནོར་ཐམས་ཅད་ཀྱི་ཕྱོགས་བཞི་ར་བས་བསྐོར་བ་མ་ཡིན་ནམ།
    ཁྱེད་ཀྱིས་དེའི་ལག་གི་ལས་ཀ་ཡོངས་ལ་བྱིན་གྱིས་བརླབས་པས། དེའི་རྒྱུ་ནོར་ཡུལ་དེར་ཆེ་ཆེར་འཕེལ་ཏོ།
    །
  sna-sna: Ko, hamuna kumupoteredza noruzhowa iye neimba yake nezvose zvaanazvo here?
    Makaropafadza basa ramaoko ake, uye pfuma yake yakatekeshera munyika yose.
  spa-BLM: ¿No has hecho un cerco alrededor de él, de su casa y de todo lo que tiene,
    por todos lados? Has bendecido la obra de sus manos, y su hacienda ha aumentado
    en la tierra.
  cac-cac: Yujto max yal a c'ol to ay junoc mach tz'ic'anec' junoc tas d'a vin̈, ma
    tastac ay d'a yol spat vin̈ yed' masanil tastac ay d'a vin̈. A ach tzac'n̈ej a
    vach'c'olal d'a yib'an̈ masanil tastac sc'ulej vin̈, yuj chi' ec'b'al sb'isul
    noc' smolb'etzal noc' vin̈ yed' sb'eyumal.
  swh-ULB: Wewe hukumwekea kinga pande zote, kuzunguka nyumba yake, na kuzunguka vitu
    vyote alivyo navyo kutoka kila upande? Wewe umebariki kazi za mikono yake, na
    mifugo yake imeongezeka katika nchi.
  bel-bel: ці ня Ты вакол асланіў яго і дом ягоны і ўсё, што ў яго? Дзеі рук ягоных
    Ты дабраславіў, і статкі ягоныя шырацца па зямлі;
  wed-wed: Marana patapatai tauna ana numa ravai ma ana purapura e gagagaloei, ma
    anatapuna uranei e vovodadani e viaiaini, ma bulumakau u verei da wapuna i oai.
  deu-ELBBK: Hast du nicht selbst ihn und sein Haus und alles, was er hat, ringsum
    eingezäunt? Du hast das Werk seiner Hände gesegnet, und sein Besitztum hat sich
    ausgebreitet im Land.
  mbb-OT: Idlikey nu te kezeetan sikandin wey is pemilya zin, ragkes en is langun
    he menge azen din. Edtuvazan nu is langun he ebeelan din, umbe mibmahabet is menge
    uyaǥen din diyà te tivuuk he tanà.
  mal-2015: നീ അവന്നും അവന്റെ വീട്ടിന്നും അവന്നുള്ള സകലത്തിന്നും ചുറ്റും വേലികെട്ടീട്ടില്ലയോ?
    നീ അവന്റെ പ്രവൃത്തിയെ അനുഗ്രഹിച്ചിരിക്കുന്നു; അവന്റെ മൃഗസമ്പത്തു ദേശത്തു പെരുകിയിരിക്കുന്നു.
  rmc-rmc: Či na thoďal e ohrada pašal leste, pašal leskro kher the pašal savoro,
    so les hin? E buči leskre vastengri požehňinďal a leskre stadi rozbarile pal caľi
    phuv.
  pes-OPV: آیا تو گرد او و گردخانه او و گرد همه اموال او، به هر طرف حصارنکشیدی و اعمال
    دست او را برکت ندادی ومواشی او در زمین منتشر نشد؟
  ron-1924: Ну л-ай окротит Ту пе ел, каса луй ши тот че есте ал луй? Ай бинекувынтат
    лукрул мынилор луй ши турмеле луй акоперэ цара.
  aui-aui: Na nonowa touna bi yana rakaraka da yana sawara tupadi kwababaredi. Awaki
    tupana yaberabera na tam kwiimiiseyeni na yana bagibagi wasina kawakawa, na kata
    yana kau da sip sipeyara.
  ben-OBCV: “তুমি কি তার চারপাশে এবং তার পরিবারের ও তার সবকিছুর চারপাশে বেড়া দিয়ে
    রাখোনি? তুমি তার হাতের কাজে আশীর্বাদ করেছ, যেন তার মেষপাল ও পশুপাল দেশের সর্বত্র
    ছড়িয়ে পড়ে।
  som-som: Sow deyr kuma aad wareejin isaga, iyo reerkiisa, iyo waxa uu haysto oo
    dhanba? Shuqulkii gacmihiisaad barakaysay, oo xoolihiisiina dhulkay aad ugu bateen.
  lat-VUC: nonne tu vallasti eum, ac domum ejus, universamque substantiam per circuitum;
    operibus manuum ejus benedixisti, et possessio ejus crevit in terra?
  eng-ASVBT: Hast not thou made a hedge about him, and about his house, and about
    all that he hath, on every side? thou hast blessed the work of his hands, and
    his substance is increased in the land.
  ita-1885: Non hai tu intorniato, come di un riparo, lui, e la casa sua, ed ogni
    cosa sua? Tu hai benedetta l'opera delle sue mani, e il suo bestiame è sommamente
    moltiplicato nella terra.
  eng-LXXUP: Hast thou not made a hedge about him, and about his household, And all
    his possessions round about? And hast thou not blessed the works of his hands,
    And multiplied his cattle upon the land?
  eng-ULB: Have you not put a barrier around him, around his house, and around all
    that is his from every side? You have blessed the deeds of his hands, and his
    cattle have burst forth in the land.
  spa-VBL: Has bendecido todo lo que hace. ¡Sus rebaños y manadas han aumentado tanto
    que llenan toda la tierra!
  fra-_FOB: N'as-tu pas fait comme une haie de tous côtés autour de lui, autour de
    sa maison, autour de tout ce qui lui appartient? Tu as béni l'œuvre de ses mains,
    et ses troupeaux se répandent sur la terre.
  mal-mal: അങ്ങ് അവനും അവന്റെ വീടിനും അവനുള്ള സകലത്തിനും ചുറ്റും വേലികെട്ടീട്ടല്ലയോ?
    അങ്ങ് അവന്റെ പ്രവൃത്തിയെ അനുഗ്രഹിച്ചിരിക്കുന്നു; അവന്റെ മൃഗസമ്പത്ത് ദേശത്ത് പെരുകിയിരിക്കുന്നു.
  urd-GVR: Tū ne to us ke, us ke gharāne ke aur us kī tamām milkiyat ke irdgird hifāzatī
    bāṛ lagāī hai. Aur jo kuchh us ke hāth ne kiyā us par tū ne barkat dī, natīje
    meṅ us kī bheṛ-bakriyāṅ aur gāy-bail pūre mulk meṅ phail gae haiṅ.
  suz-BL: गे मेको कली मेको आ खिं, आ शोंप नु आ मारेइ मारेइ नेल्‍ल एर ओंथ तेइ तेइ रे
    थरपु हिरशा, मवोइश्‍शो बाक्‍नीनी ङा? मेको आ गेय नेल्‍लेम गे आसीक गेशा वोइश्‍शो
    बाक्‍नीनी। मेको आ क्‍यारश भेडा नु बी ब्‍यफ शुश दुम्‍शो बाक्‍नीम।
  eng-NOY: Hast thou not placed a hedge around him, and around his house, and around
    all his possessions? Thou hast prospered the work of his hands, and his herds
    are greatly increased in the land.
  ita-1927: Non l’hai tu circondato d’un riparo, lui, la sua casa, e tutto quel che
    possiede? Tu hai benedetto l’opera delle e mani, e il suo bestiame ricopre tutto
    il paese.
  ckb-ckb: ئایا لەبەر ئەوە نییە کە تۆ لە دەوری خۆی و ماڵەکەی و هەرچی هەیەتی لە هەموو
    لایەکەوە پەرژینت لێ داوە؟ کارەکانی دەستی ئەوت بەرەکەتدار کردووە، جا مەڕوماڵاتی
    بەناو زەویدا بڵاو بووەتەوە،
  eng-BBE: Have you yourself not put a wall round him and his house and all he has
    on every side, blessing the work of his hands, and increasing his cattle in the
    land?
  kan-OKCV: ನೀವು ಅವನಿಗೂ ಅವನ ಮನೆಗೂ ಅವನಲ್ಲಿ ಇರುವ ಎಲ್ಲವುಗಳ ಸುತ್ತಲು ಬೇಲಿ ಹಾಕಿದ್ದೀರಲ್ಲಾ?
    ಅವನು ಕೈಹಾಕಿದ ಕೆಲಸವನ್ನು ನೀವು ಆಶೀರ್ವದಿಸಿದ್ದೀರಿ, ಆದ್ದರಿಂದ ಅವನ ಕುರಿದನಗಳ ಹಿಂಡುಗಳು ಭೂಮಿಯ
    ಮೇಲೆಲ್ಲಾ ಹರಡುತ್ತಾ ಬಂದಿದೆ.
  tam-2017: நீர் அவனையும் அவனுடைய வீட்டையும் அவனுக்கு இருந்த எல்லாவற்றையும் சுற்றி
    வேலியடைக்கவில்லையோ? அவனுடைய கைகளின் வேலைகளை ஆசீர்வதித்தீர்; அவனுடைய சம்பத்து தேசத்தில்
    பெருகியது.
  spa-RV-1909: ¿No le has tú cercado á él, y á su casa, y á todo lo que tiene en derredor?
    Al trabajo de sus manos has dado bendición; por tanto su hacienda ha crecido sobre
    la tierra.
  ron-BTF: Nu l-ai îngrădit pe el și casa lui și tot ce are de jur împrejur? Tu ai
    binecuvântat lucrarea mâinilor sale și averea lui s-a înmulțit în țară.
  eng-WEBP: Haven’t you made a hedge around him, and around his house, and around
    all that he has, on every side? You have blessed the work of his hands, and his
    substance is increased in the land.
  eng-FBV: You have blessed everything he does. His flocks and herds have increased
    so much they fill the whole land!
  nld-1939: Hebt Gij hem, zijn gezin en al wat hij heeft, niet van alle kant met een
    haag omringd; hebt Gij het werk zijner handen niet gezegend, en overstroomt niet
    zijn kudde het land?
  nch-BL: ¡Amo neli! Yaya san mitztepanita pampa nochipa tijmocuitahuijtoc inemilis,
    ifamilia huan nochi cati quipiya. Amo tijcahuilijtoc ma quiajsi yon se tequipacholi.
    Tijchijtoc ma quisa cuali nochi tamanti cati quichihua huan tahuel tijricojchijtoc.
    Yeca mitzhueyimati.
  vie-1934: Chúa há chẳng dựng hàng rào binh vực ở bốn phía người, nhà người, và mọi
    vật thuộc về người sao? Chúa đã ban phước cho công việc của tay người và làm cho
    của cải người thêm nhiều trên đất.
  hin-CV: आपने उसके घर के और उसकी संपत्ति के चारों ओर अपनी सुरक्षा का बाड़ा बांध रखा
    है? आपने उसके श्रम को समृद्ध किया है. उसकी संपत्ति इस देश में फैलती जा रही है.
  spa-BES: ¿No has puesto un muro alrededor de él y su casa y todo lo que tiene por
    todos lados, bendiciendo el trabajo de sus manos y aumentando su ganado en la
    tierra?
  tdx-tdx: Tsy Ihe hao ty nañarikatok’ aze am-pahetse, ie naho ty an­jom­ba’e naho
    ze hene ama’e miariseho aze? Nita­­hie’o ty satam-pità’e vaho manitsike i taney
    ty vara’e.
  tha-KJV: พระองค์​มิได้​ทรงกั้​นร​ั้วต้นไม้รอบตัวเขา และครัวเรือนของเขา และทุกสิ่งที่เขามี​อยู่​เสียทุ​กด​้านหรือ
    พระองค์​ได้​ทรงอำนวยพระพรงานน้ำมือของเขา และฝูงสัตว์ของเขาได้​ทวี​ขึ้นในแผ่นดิน
  por-BR-2018: Por acaso tu não puseste uma cerca ao redor dele, de sua casa, e de
    tudo quanto ele tem? Tu abençoaste o trabalho de suas mãos, e seu patrimônio tem
    crescido sobre a terra.
  deu-ELO: Hast du nicht selbst ihn und sein Haus und alles, was er hat, ringsum eingezäunt?
    Du hast das Werk seiner Hände gesegnet, und sein Besitztum hat sich ausgebreitet
    im Lande.
  eng-WYC-2018: Whether thou hast not (en)compassed him, and his house(hold), and
    all his chattel by compass? (or Hast thou not surrounded him, and his family,
    and all his possessions, with protection?) Thou hast blessed the works of his
    hands, and his possession is increased on [the] earth.
  epo-epo: Vi ŝirmis ja ĉiuflanke lin kaj lian domon, kaj ĉion, kio apartenas al li;
    la farojn de liaj manoj Vi benis, kaj liaj brutaroj disvastiĝis sur la tero.
  uig-PIN: Ɵzüng uning ɵzi, ailisidikiliri ⱨǝm uning ⱨǝmmǝ nǝrsisining ǝtrapiƣa ⱪaxa
    ⱪoyƣan ǝmǝsmu? Sǝn uning ⱪoliƣa bǝrikǝt ata ⱪilding, xuning bilǝn uning tǝǝlluⱪati
    tǝrǝp-tǝrǝptin güllinip awumaⱪta.
  beo-beo: 'Di da eso huluane, e amola ea sosogo amola ea gagui huluane, amo noga:le
    gaga:lala. Dia da ea hawa: hamosu huluane nodoma:ne hamosa. Amola di da soge huluane
    nabama:ne, bulamagau bagohamedafa ema i.'
  tpi-OTNT: Long wanem, oltaim yu save lukaut gut long em na long famili bilong en
    na long olgeta samting bilong en. Oltaim yu save mekim gut long em, na yu bin
    givim em planti bulmakau moa inap long pulapim olgeta hap bilong kantri em i stap
    long en.
  hau-SA: Ba ka kāre shi da iyalinsa gaba ɗaya da duk mallakarsa ba? Ka Albarkaci
    ayyukan hannunsa yadda dabbobinsa duk sun cika ko’ina.
  uig-LAT: Özüng uning özi, ailisidikiliri hem uning hemme nersisining etrapigha qasha
    qoyghan emesmu? Sen uning qoligha beriket ata qilding, shuning bilen uning teelluqati
    terep-tereptin güllinip awumaqta.
  nde-nde: Kawumbiyelanga ngothango yini yena lendlu yakhe, kanye lakho konke alakho?
    Uwubusisile umsebenzi wezandla zakhe kuze kuthi imihlambi yakhe yezimvu leyenkomo
    igcwale ilizwe lonke.
  ton-ton: ‌ʻIkai kuo ke takatakai ʻaki ia ʻae ʻā, mo hono fale, mo ʻene meʻa kotoa
    pē mei he potu kotoa pē? Pea kuo ke fakamonūʻiaʻi ʻae ngāue ʻa hono nima, pea
    ʻoku tupulekina ʻene koloa ʻi he fonua.
  ces-1613: Zdaž jsi ty ho neohradil i domu jeho a všeho, což má, se všech stran?
    Dílu rukou jeho požehnal jsi, a dobytek jeho rozmnožil se na zemi.
  eng-WMB: Haven’t you made a hedge around him, and around his house, and around all
    that he has, on every side? You have blessed the work of his hands, and his substance
    is increased in the land.
  tam-TCV: நீர் அவனையும் அவன் வீட்டையும், அவனுக்கு உள்ள எல்லாவற்றையும் சுற்றி வேலியடைக்கவில்லையோ?
    நீர் அவனுடைய கைகளின் வேலைகளை ஆசீர்வதித்திருக்கிறீர்; அதினால் அவனுடைய ஆட்டு மந்தைகளும்,
    மாட்டு மந்தைகளும் நாட்டில் பெருகியிருக்கின்றன.
  ceb-ULB: Dili ba gikuralan mo man ang palibot sa iyang pinuy-anan aron panalipdan
    siya, ug ang palibot sa matag bahin sa tanan nga iyang gipanag-iyahan? Gipanalanginan
    mo ang gipangbuhat sa iyang mga kamot, ug midaghan ang iyang gipanag-iyahan nga
    yuta.
  pol-UBG: Czy nie ogrodziłeś zewsząd jego samego, jego domu i wszystkiego, co ma?
    Błogosławiłeś dziełom jego rąk, a jego dobytek rozmnożył się na ziemi.
  agr-agr: Niina, tuja niina nuwe, niina uchiji aina nuna, niina wajiji aidaujai waitkasainum
    tusam tuke kuitamjame. Tuja niina takatjinish ame kuashat ikauntame. Nuadui au
    nugkanmak tikich aidaun nagkaesau nii ima tagkugtinai.
  kyc-kyc: Embame baa range banya ree palupi banya bange dupwape peparae nyuo arapunya
    palyuo minyakamyuo karenge kandale. Embame banya yulu piya doko ando keyange ingyuo
    pena lao baa rangena mena wai kiso yuu keta pinya lao nyiso karene.
  urd-GVU: تُو نے تو اُس کے، اُس کے گھرانے کے اور اُس کی تمام ملکیت کے ارد گرد حفاظتی
    باڑ لگائی ہے۔ اور جو کچھ اُس کے ہاتھ نے کیا اُس پر تُو نے برکت دی، نتیجے میں اُس
    کی بھیڑبکریاں اور گائےبَیل پورے ملک میں پھیل گئے ہیں۔
  deu-1912: Hast du doch ihn, sein Haus und alles, was er hat, ringsumher verwahrt.
    Du hast das Werk seiner Hände gesegnet, und sein Gut hat sich ausgebreitet im
    Lande.
  ntj-ntj: Tjiinyamarntun nyuntulu-lu tirtu miranykanyira kanyilpayi. Palunyaku yungarrapirtitarrartun
    miranykanyira kanyilpayi. Walykumunura-lun kanyilpayi. Nyangka-ra puluka tjiiputarrartu
    pirnirringu ngarala. Palunyangurungkanta tirtu wanarayirni.
  kan-2017: ನೀನು ಅವನಿಗೂ, ಅವನ ಮನೆಗೂ, ಅವನ ಎಲ್ಲಾ ಸ್ವತ್ತಿಗೂ ಸುತ್ತು ಮುತ್ತಲು ನಿನ್ನ ಕೃಪೆಯ
    ಬೇಲಿಯನ್ನು ಹಾಕಿದ್ದೀಯಲ್ಲಾ. ಅವನು ಕೈಹಾಕಿದ ಕೆಲಸವನ್ನು ನೀನು ಸಫಲಪಡಿಸುತ್ತಿರುವುದರಿಂದ ಅವನ
    ಸಂಪತ್ತು ದೇಶದಲ್ಲಿ ವೃದ್ಧಿಯಾಗುತ್ತಾ ಬಂದಿದೆ.
  yap-yap: Kam par ni ga be yoror rok nge girdi’ nu tabinaw rok nge urngin ban’en
    ni bay rok. Ga be fal’eg wa’athan u urngin e tin be ngongliy, ma urngin e garbaw
    ni ka mu pi’ ngak e ke yo’or u daken e ted i yan.
  hlt-MCSB: Namah loh anih ham neh a imkhui ham khaw, a taengkah boeih ham khaw vong
    na buk pah moenih a? A kut dongkah bibi te yoe na then sak tih a boiva loh diklai
    ah pungtai.
  mdy-ETH: ዒዚ ኔና ዒጊጫሢ ዒዛንታ ናኣቶንታ ሃሣ ዒዛኮ ዓኣ ባኮዋ ቢያ ኮሺና ኔ ዒዛም ካፒ፥ ጊንሣ ዒ ማዼ ባኮዋ ቢያ ኔ
    ዒዛም ዓንጄሢሮና ሜርጌ ባይ ቆሎዋ ኔ ዒዛም ዒንጌሢሮቱዋዓዳ?
  twi-ASANTE: Wonnyee ban mfaa ɔno, ne fie ne biribiara a ɔwɔ ho anaa? Woahyira ne
    nsa ano adwuma so, enti ne nnwan ne nʼanantwie ase atrɛ asase no so.
  eng-WEBU: Haven’t you made a hedge around him, and around his house, and around
    all that he has, on every side? You have blessed the work of his hands, and his
    substance is increased in the land.
  wal-wal: Anne a so asaanne ayyo de7iyaabaa ubbaa neeni dirada naagabeikkii? I oottiyo
    ooso ubbaa neeni anjjido gishshau, a mehiyaa wudee biittaa ubbaa bollan dariis.
  spa-PDDPT: ¿No colocaste un cercado alrededor de él, su casa y todo cuanto posee?
    Porque has bendecido la obra de sus manos, y sus posesiones aumentaron en la tierra.
  gun-gun: Mba'eta ndee ma repena porã hexe, hoo re ha'e opa mba'e oguereko va'e re
    guive. Ha'e rami vy opo py ojapo va'e rei remoingo porã, ha'e rejapo mba'emo yvy
    re oguereko va'e hetave ovy aguã rami.
  ilo-ULB: Saan aya nga inaladam ti aglawlawna, ti aglawlaw ti balayna, ken ti aglawlaw
    iti amin nga adda kenkuana iti amin a sikigan? Binendisionam ti aramid dagiti
    imana, ken immadu dagiti sanikuana iti daga.
  kpg-kpg: Nia madagoaa huogodoo Goe e benebene a mee mo digau dono hale mo ana mee
    huogodoo. Gei Goe e hagahumalia ana mee huogodoo ala e hai, gei Goe guu wanga
    gi mee nia mee e logo, nia manu a maa guu logo i lodo henua.
  uig-ARA: ئۆزۈڭ ئۇنىڭ ئۆزى، ئائىلىسىدىكىلىرى ھەم ئۇنىڭ ھەممە نەرسىسىنىڭ ئەتراپىغا
    قاشا قويغان ئەمەسمۇ؟ سەن ئۇنىڭ قولىغا بەرىكەت ئاتا قىلدىڭ، شۇنىڭ بىلەن ئۇنىڭ تەئەللۇقاتى
    تەرەپ-تەرەپتىن گۈللىنىپ ئاۋۇماقتا.
  sus-sus: I mu a kantaxi xɛ, a tan, a xa denbaya, nun a harige birin? I bara barakɛ
    sa a suxufe birin ma, alako a xa gɔɔrɛ xa gbo tun.
  pon-2006: Komw ketin silehdier ih oh eh peneinei oh pil mehkoaros me e ahneki. Komw
    pil kin ketin kupwuramwahwih mehkoaros me e kin wia, oh sapweo direkilahr kou
    me komw ketikihong.
  jae-jae: Aôm lêmam kôpiŋ eŋ to nê gôlôac ma nê gêŋ samob auc. Aôm gôjam mec kôm
    samob, taŋ eŋ gêjam naŋ, ma nê bulimakao to domba seola gamêŋ auc.
  ksd-ksd: Dave, pa u ga liplip bat ia laka, A kubana, ma kana tabarikik par? U ga
    vadoane ra papalum na.limana, ma kana umana vavaguai dia pepeal vanavana ta ra
    gunagunan.
  tur-YTC: Onun etrafına, evinin etrafına ve sahip olduğu her şeyin etrafına, her
    yandan çit örmedin mi? Ellerinin işini bereketledin ve ülkede onun malı arttı.
  grc-BRENT: Οὐ σὺ περιέφραξας τὰ ἔξω αὐτοῦ, καὶ τὰ ἔσω τῆς οἰκίας αὐτοῦ, καὶ τὰ ἔξω
    πάντων τῶν ὄντων αὐτοῦ κύκλῳ; τὰ δὲ ἔργα τῶν χειρῶν αὐτοῦ εὐλόγησας; καὶ τὰ κτήνη
    αὐτοῦ πολλὰ ἐποίησας ἐπὶ τῆς γῆς;
  ind-AYT: Bukankah Engkau yang membuat pagar di sekeliling dia, sekeliling rumahnya,
    dan sekeliling semua yang dia miliki di semua sisinya? Engkau telah memberkati
    pekerjaan tangannya, dan kawanan ternaknya semakin bertambah di negeri itu.
  nya-nya: “Kodi Inu simumamuteteza iyeyo, nyumba yake ndi zonse zimene ali nazo?
    Mwadalitsa ntchito ya manja ake, kotero kuti nkhosa ndi ngʼombe zake zili ponseponse
    mʼdzikomo.
  hrv-hrv: Zar nisi ogradio njega, kuću mu i sav posjed njegov? Blagoslovio si djelo
    njegovih ruku, stoka mu se namnožila po zemlji.
  mps-mps: Magi baso meni. Aga nago obo tomode bidiyu, tama nago aga bugagia tonaluyu,
    aga wai puluba dabe, me aga nai dabe bugagia tonalubo dao. Me nago tigidali sogo
    aga dali dwagi yai sę ilibo dao. Tama nago aga bulmakau kibu hauwa mu usu elama
    mani, augwali tedela pelama, te bidibo bulu usu numainogo tiali.
  tpi-tpi: Long wanem, oltaim yu save lukaut gut long em na long famili bilong en
    na long olgeta samting bilong en. Oltaim yu save mekim gut long em, na yu bin
    givim em planti bulmakau moa inap long pulapim olgeta hap bilong kantri em i stap
    long en.
  dan-1931: Har du ikke omgærdet ham og hans Hus og alt, hvad han ejer, på alle Kanter?
    Hans Hænders Idræt har du velsignet, og hans Hjorde breder sig i Landet.
  vie-OVCB: Vì Chúa đã làm hàng rào bảo vệ chung quanh ông, nhà cửa, và mọi tài sản.
    Chúa ban phước lành cho công việc của tay ông. Hãy xem ông giàu thế nào!
  guj-2017: શું તમે તેનું, તેના ઘરનું તથા તેનાં હાથનાં કામોની ચોગરદમ વાડ બનાવી નથી?
    તમે તેને અને તેના કામધંધાને આશીર્વાદ આપ્યો છે. તેથી દેશમાં તેની સંપત્તિ વધી ગઈ
    છે.
  pon-2006A: Komw ketin silehdier ih oh eh peneinei oh pil mehkoaros me e ahneki.
    Komw pil kin ketin kupwuramwahwih mehkoaros me e kin wia, oh sapweo direkilahr
    kou me komw ketikihong.
  por-BRBSL: Você não fez uma sebe ao redor dele, e ao redor de sua casa, e ao redor
    de tudo o que ele tem, de todos os lados? Você tem abençoado o trabalho de suas
    mãos, e sua substância é aumentada na terra.
  cth-cth: Ahni teh a imthung hoi, a tawn e naw pueng hoi, a tengpam pueng pet na
    kalup teh, a kut hoi a tawk e naw pueng hah yawhawi na poe teh, na kamphung sak
    nahoehmaw.
  twi-twi: Wunnyee ban mfaa ɔno, ne fie ne biribiara a ɔwɔ ho ana? Woahyira ne nsa
    ano adwuma so, enti ne nguan ne nʼanantwi ase atrɛw asase no so.
  hlt-hlt: Namah loh anih ham neh a imkhui ham khaw, a taengkah boeih ham khaw vong
    na buk pah moenih a? A kut dongkah bibi te yoe na then sak tih a boiva loh diklai
    ah pungtai.
  tbz-SIM: Dɛ̀ í tú ɑ ò kɑ̃nkɛ́mu, we nɛ̀ o cĩ́ɛ̃̀tɛ̀ nɛ̀ o kpɛrɛ dɛmɔuɑ̀? Kɑ̀ɑ kó
    mɛsɑ̀ɑ̀ nhò bonɛ̀ kòò dɔ̀ɔ̀ri dɛ̀ɛ̀ kó dimɑ̀ɑ̀ yié nkòo pìètì pɛí kɛ́píɛnko kɛtenkɛ̀
    kɛmɔuɑ̀?
  msy-2020: Nɨ zuraram a ko, an amuiroghboriba ko, an biziba deravɨra dar gari. Mati,
    gumazim dɨvazir bar gavgavimɨn aven iti. Nɨ zurara deravɨram a gamua bulmakauba
    ko asɨzir avɨriba a ganɨngizɨ, da a itir nguazim bar a gizɨfa.
  dop-dop: N kentɑ ɩ́ nɑ ɩ yǝlɑɑ nɑ ɩ wɛnɑʋ pɑ tɔɔ, nɑ ń kooli ɩ kʋlɑpǝm kɛ kʋpɑntʋ.
    Hɑlǝnɑ ɩ tɔlɑ huki kɑtɑtǝlɑɣɑ kɛ tɛtʋ tɑɑ tɔ se.
  azb-azb: Canına, evinə, var-dövlətinə sipər olub onu qoruyan Sən deyilsənmi? Əlinin
    bütün əməyinə bərəkət vermisən, sürüləri bütün ölkəni bürüyüb.
  eng-DBY: Hast not thou made a hedge about him, and about his house, and about all
    that he hath on every side? Thou hast blessed the work of his hands, and his substance
    is spread abroad in the land.
  hin-2017: क्या तूने उसकी, और उसके घर की, और जो कुछ उसका है उसके चारों ओर बाड़ा नहीं
    बाँधा? तूने तो उसके काम पर आशीष दी है, और उसकी सम्पत्ति देश भर में फैल गई है।
  wol-KYG: Xanaa du yaa ko ñag, ñag këram ak mboolem alalam, ba mu daj? Liggéeyam,
    nga barkeel, ba ag juram law ci réew mi.
  eng-YLT: Hast not Thou made a hedge for him, and for his house, and for all that
    he hath — round about?
  kne-kne: Kanam adi mon sik-a ay mismo di nanalsalaknib en sisya ya din pamilya na
    pati amin ay sanikwa na. Binindisyonam amin ay obla na ya inpaad-adom din animal
    na et naiwaras da sin intiro ay daga.
  eng-WYC-2017: Whether thou hast not encom-passed him, and his house, and all his
    chattel by compass? Thou hast blessed the works of his hands, and his possession
    is increased on [the] earth.
  eng-WMBB: Haven’t you made a hedge around him, and around his house, and around
    all that he has, on every side? You have blessed the work of his hands, and his
    substance is increased in the land.
  urd-GVH: तूने तो उस के, उसके घराने के और उस की तमाम मिलकियत के इर्दगिर्द हिफ़ाज़ती
    बाड़ लगाई है। और जो कुछ उसके हाथ ने किया उस पर तूने बरकत दी, नतीजे में उस की भेड़-बकरियाँ
    और गाय-बैल पूरे मुल्क में फैल गए हैं।
  rug-rug: Na Agoi mo kopu nia doduru totoso si asa meke sari nana tamatina meke sari
    doduru tiṉitoṉa pu tagoi sa. Agoi mo mana ni sari doduru tiṉitoṉa pu taveti sa,
    meke Agoi poni va soku nia bulumakao pude va siṉia rini sa pepeso, gua.
  gaz-gaz: Ati naannoo isaatti, warra mana isaa jiraatanii fi waan kan isaa taʼe hundatti
    dallaa ijaarteerta mitii? Ati akka bushaayee fi loon isaa biyyicha guutaniif hojii
    harka isaa eebbifteertaaf.
  fra-LSG: Ne l’as-tu pas protégé, lui, sa maison, et tout ce qui est à lui? Tu as
    béni l’œuvre de ses mains, et ses troupeaux couvrent le pays.
  gnn-gnn: Bitjanna liŋgu nhenydja ŋuli djäka nhanŋu ŋamathama, gungama ŋanya ŋurrwu'yunmarama,
    ga guŋga'yun nhe ŋuli ŋanya djämalilinydja malaŋulili, ga nhanbala wäyinnha ŋuli
    nhe gaŋmarama guḻku'kuma.
  yal-yal: I mi a makantanxi ba, e nun a denbayaan nun a seene birin? I bata barakan
    sa a feene yi, a xuruseene mɔn wuyama ayi yamanani.
  haw-1868: Aole anei oe i hoopuni ia ia, a me kona hale a me kona mea a pau i ka
    pa ma na aoao a pau? Ua hoopomaikai oe i ka hana a kona mau lima, a mahuahua kona
    waiwai ma ka aina.
  arb-NAV: أَلَمْ تُسَيِّجْ حَوْلَهُ وَحَوْلَ بَيْتِهِ وَحَوْلَ كُلِّ مَا يَمْلِكُ.
    لَقَدْ بَارَكْتَ كُلَّ مَا يَقُومُ بِهِ مِنْ أَعْمَالٍ، فَمَلأَتْ مَوَاشِيهِ الأَرْضَ.
  ewe-ewe: Menye wòe tɔ kpɔ ƒo xlã eya amea, eƒemetɔwo kple nu sia nu si le esi la
    oa? Èyra eƒe asinudɔwo ale be eƒe alẽhawo kple lãhawo gbagbã ɖe anyigba dzi.
  eng-LEE: 'Behold, thou hast indeed placed a fence about him, and about his house,
    and about all that he hath, on every side: the work of his hands hast thou blessed,
    and his cattle are far spread out in the land.'
  gvn-gvn: '@see-verse:JOB.001.009'
  asm-FB: আপুনি তেওঁৰ চাৰিওফালে, আৰু তেওঁৰ ঘৰৰ লগতে সৰ্ব্বস্বৰ চাৰিওফালে জানো বেৰা
    দি ৰখা নাই? আপুনি তেওঁৰ হাতৰ কাৰ্যবোৰ আশীৰ্ব্বাদযুক্ত কৰিছে আৰু তেওঁৰ সম্পত্তিও
    দেশত বৃদ্ধি পাইছে।
  sus-A: عِ مُ عَ كَنتَشِ شّ، عَ تَن، عَ شَ دٍنبَيَ، نُن عَ هَرِفٍ بِرِن؟ عِ بَرَ
    بَرَكّ سَ عَ سُشُقٍ بِرِن مَ، عَلَكٌ عَ شَ فْورّ شَ فبٌ تُن.
  fra-SBL: N'as-tu pas fait une haie autour de lui, autour de sa maison, et autour
    de tout ce qu'il possède, de tous côtés ? Tu as béni l'ouvrage de ses mains, et
    ses biens se sont accrus dans le pays.
  hbo-hbo: הֲלֹֽא־*אַתְּ (אַ֠תָּה) שַׂ֣כְתָּ בַעֲדֹ֧ו וּבְעַד־בֵּיתֹ֛ו וּבְעַ֥ד כָּל־אֲשֶׁר־לֹ֖ו
    מִסָּבִ֑יב מַעֲשֵׂ֤ה יָדָיו֙ בֵּרַ֔כְתָּ וּמִקְנֵ֖הוּ פָּרַ֥ץ בָּאָֽרֶץ׃
  piu-2006: '@see-verse:JOB.001.009'
  kik-kik: Githĩ wee ndũmũirigĩire na ũkamũrigiicĩria hamwe na nyũmba yake, o hamwe
    na maũndũ make mothe? Nĩũrathimĩte wĩra wa moko make, nĩ ũndũ ũcio ũhiũ wake na
    ndũũru ciake ciyũrĩte bũrũri wothe.
  fra-NCL: Ne l’as-tu pas entouré comme d’une clôture, lui, sa maison et tout ce qui
    lui appartient ? Tu as béni l’œuvre de ses mains, et ses troupeaux couvrent le
    pays.
  cek-AK: Anih hoi a imthung takoh, a tawnh ih hmuennawk boih loe sipae baktiah na
    pakaa pae na ai maw? A toksakhaih nuiah tahamhoihaih na paek pongah, anih loe
    prae thungah hmuenmae paroeai angraeng boeh.
  cuk-cuk: Ar melle akarguega, be nued akwediid. Ar ega e-mimmigana be nue-sabgudibalid.
    Ar bela e-ibmar-nikadi, ega be nued akwedibalid. Agala, ega be bela-bela e-ibmar-imaked
    nasguega imakdibalid. A-ulale, Job we-napneggine, moli-bebe-nikamalad, degi, sibadmar
    nue-nikad.
  uig-CYR: Өзүң униң өзи, аилисидикилири һәм униң һәммә нәрсисиниң әтрапиға қаша қойған
    әмәсму? Сән униң қолиға бәрикәт ата қилдиң, шуниң билән униң тәәллуқати тәрәп-тәрәптин
    гүллинип көпәймәкта.
  pma-pma: Lises, koring koe kei, onen keil ka tounah vasi keil onen. Korokol kat
    vasi tounah keil koa kei mumoni ka buluk, sipsip ka dongki keil emun osen avi
    houlu vis avi houlu mok, avilelau en out vasi.
  tel-2017: నువ్వు యోబునూ, అతని సంతానాన్నీ, అతని ఆస్తి అంతటినీ కంచె వేసి కాపాడుతున్నావు
    గదా? నువ్వు అతడు చేస్తున్న ప్రతిదాన్నీ దీవిస్తున్నావు గనక అతని ఆస్తి దేశంలో ఎంతో
    విస్తరించింది.
  hat-BSA: Èske Ou pa t fè yon kloti antoure li avèk lakay li avèk tout sa li genyen
    sou chak kote? Ou te beni zèv men li yo, e byen li grandi anpil nan peyi a.
  bxh-bxh: Fuya ouꞌouli, ana boga yo ena ginauli wa bobobodiyedi. Em faloholoho lebena
    yai be ya fagogo, ena sipi yo bulumakau sa tadada.
  kos-kos: Kom nuna karinganul wi sou lal ac ma nukewa lal. Kom akinsewowoye ma nukewa
    el oru, ac kom sang cow na pus natul, ekoslana acn uh.
  hbo-WLC: הֲלֹֽא־את שַׂ֣כְתָּ בַעֲד֧וֹ וּבְעַד־בֵּית֛וֹ וּבְעַ֥ד כָּל־אֲשֶׁר־ל֖וֹ
    מִסָּבִ֑יב מַעֲשֵׂ֤ה יָדָיו֙ בֵּרַ֔כְתָּ וּמִקְנֵ֖הוּ פָּרַ֥ץ בָּאָֽרֶץ׃
  ibo-ibo: Ọ bụ na ị gbaghị Job na ezinaụlọ ya na ihe niile o nwere ogige gburugburu
    nʼakụkụ niile? I gọziela ọrụ aka ya, nke mere na igwe ewu na atụrụ ya na igwe
    ehi ya jupụtara ebe niile.
  ory-ory: ତୁମ୍ଭେ କʼଣ ତାହାର ଚତୁର୍ଦ୍ଦିଗରେ, ପୁଣି ତାହାର ଗୃହର ଓ ତାହାର ସର୍ବସ୍ୱର ଚତୁର୍ଦ୍ଦିଗରେ
    ବାଡ଼ ଦେଇ ନାହଁ? ତୁମ୍ଭେ ତାହାର ହସ୍ତକୃତ କାର୍ଯ୍ୟରେ ଆଶୀର୍ବାଦ ଦେଇଅଛ ଓ ଦେଶରେ ତାହାର ସମ୍ପତ୍ତି
    ବୃଦ୍ଧି ପାଇଅଛି।
  chk-chk: Ifa usun, kosap tiela inisin me chon leimwan, pwal meinisin mine a eäni
    seni feiengau? Ka afeiöchü angangen pöün pwe nöün pwiin sip me kow ra chomongola
    won ewe fanü.
  rop-rop: Yu jis laik det bigwan wol weya oldei stapam pipul brom ardimbat im, en
    nomo oni im, bat holot im bigininimob, en ol im kantri du. Yu oldei meigim im
    brabli haibala blanga ola gudbala ting im oldei dumbat, en ol im enimulmob oldei
    jidan ebriweya.
  ukr-1871: Працю рук його благословив єси, й стада його ширяться все більш по країнї;
  deu-1951: Hast du nicht ihn und sein Haus und alles, was er hat, ringsum eingehegt?
    Das Werk seiner Hände hast du gesegnet und seine Herden breiten sich im Lande
    aus.
  eng-JPS: Hast not Thou made a hedge about him, and about his house, and about all
    that he hath, on every side? Thou hast blessed the work of his hands, and his
    possessions are increased in the land.
  srp-1865: Nijesi li ga ti ogradio i kuæu njegovu i sve što ima svuda unaokolo? djelo
    ruku njegovijeh blagoslovio si, i stoka se njegova umnožila na zemlji.
  lug-lug: Tomukozeeko lukomera ye n’ennyumba ye, n’eby’obugagga by’alina? Buli ky’akola
    okiwadde omukisa; n’eby’obugagga bye byeyongedde nnyo obungi!
  heb-heb: הלא את שכת בעדו ובעד ביתו ובעד כל אשר לו מסביב מעשה ידיו ברכת ומקנהו פרץ
    בארץ׃
  ben-IRV: তুমি কি তার চারিদিকে বেড়া দাও নি, তার বাড়ির চারিদিকে এবং তার সব কিছুর
    চারিদিকে যা তার আছে? তুমি তার হাতের কাজে আর্শীবাদ করেছ এবং তার সম্পত্তি দেশে বৃদ্ধি
    পেয়েছে।
  pan-pan: ਕੀ ਤੂੰ ਉਸ ਦੇ, ਉਸ ਦੇ ਘਰ ਦੇ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਦੇ ਕੋਲ ਹੈ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਵਾੜ ਨਹੀਂ
    ਲਗਾਈ? ਤੂੰ ਉਸ ਦੇ ਹੱਥ ਦੇ ਕੰਮ ਵਿੱਚ ਬਰਕਤ ਦਿੱਤੀ ਹੈ ਸੋ ਉਸ ਦੀ ਧਨ-ਸੰਪਤੀ ਸਾਰੇ ਦੇਸ ਵਿੱਚ
    ਵੱਧ ਗਈ ਹੈ।
  mya-JVB: ကိုယ်တော် သည် သူ့ ကိုယ်မှစ၍သူ့ အိမ် နှင့် သူ့ ဥစ္စာ ရှိသမျှ ပတ်လည် ၌ စောင်ရန်းကာ
    တော်မူသည် မဟုတ် လော။ သူ ပြု လေသမျှတို့ကို ကောင်းကြီး ပေးတော်မူပြီ။ သူ့ သိုး နွားအစရှိသော
    တိရစ္ဆာန်တို့သည် မြေ ပေါ် မှာ အလွန်ပွားများ ကြပြီ။
  hmo-hmo: Oi be nega ibounai oi ese ia bona iena famili oi naria noho. Oi ese ia
    biagua gaudia ibounai danu oi naria noho. Oi ese Iobu ena kara ibounai oi hanamoa,
    bona iena boromakau ese tanobada idia hahonua momokani.
  urd-urd: क्या तू ने उसके और उसके घर के चारों तरफ़, और जो कुछ उसका है उस सबके चारों
    तरफ़ बाड़ नहीं बनाई है? तू ने उसके हाथ के काम में बरकत बख़्शी है, और उसके गल्ले
    मुल्क में बढ़ गए हैं।
  rus-SYN: Не Ты ли кругом оградил его и дом его и все, что у него? Дело рук его Ты
    благословил, и стада его распространяются по земле;
  bqc-SIM: Ni ↄliaaàzi ń aà bɛo ń pↄ́ pↄ́ a vĩ gupiiuↄo lé? N báaadà aà zĩu,
    ↄ̃ aà pↄ́ↄ lìgua.
  tcz-CHONGTHU: Ama ahin ain ahin chule anei jouse kulpi kikai khum banga, akim vella
    pal banga naum chahkheh’a nangin atohna jousea nakhan tousah jeh’a bou ahi. Ven
    ichan geija haosa hitam?
  mar-mar: तू त्याच्या भोवती, त्याच्या घरासभोवती, आणि त्याच्या सर्वस्वाच्या प्रत्येक
    बाजूस कुंपण घातले आहेस ना? तू त्याच्या हातांच्या कामांस यश दिले आहेस, आणि भूमीत
    त्याचे धन वाढत आहे.
  soq-soq: E walama uduudu me ita obampa ita do puraiwawa oniadewasamoiana. Dima me
    dewasadia e dewamoiano euda os segaleide. Sa baiwa tauma me mampe kau ita sipsip
    uaranton
  qub-qub: Gamga manami munanquichu pipis payta ni famillyancunata ni ima-aycantapis
    mana allita rurananta. Gammi bindisyunta churanqui llapan rurashancunaman. Chaymi
    chay partichöga paylla llapanpita mas rïcu aypalla uywayoj.
  bqp-bqp: Mↄkↄ̃mmɛ n karaa kpà n likai kũ a bɛo kũ pↄ́ kũ à vĩnↄ pínki. N arubarikaa
    dà a zĩn, akũ a pↄ́nↄ kàra à dàgula.
  hat-hat: Ou toujou pwoteje l', li menm, moun lakay li ansanm ak tou sa li genyen.
    Ou beni tou sa l'ap fè. Bèt li yo plen peyi a.
  eng-BSB: Have You not placed a hedge on every side around him and his household
    and all that he owns? You have blessed the work of his hands, and his possessions
    have increased in the land.
  eng-WEBPB: Haven’t you made a hedge around him, and around his house, and around
    all that he has, on every side? You have blessed the work of his hands, and his
    substance is increased in the land.
  kbq-kbq: Kagra vihugna hu'nenka mika kaziga agri'ene a' mofavre'ane mika'zama'anena
    kegava hunte'nane. Hagi agrama mani'nea mopafina mika zama hiazana asomu hunentankeno
    afufeno zama'amo'a ome ra huno mika zampina avite'ne.
  nhe-BL: ¡Ax neli! Yajaya san mitztlepanita pampa nochipa tijmocuitlahuijtoc iyolis,
    ifamilia huan nochi tlen quipiya. Ax tijcahuilijtoc ma quiajsi niyon se cuesoli.
    Tijchijtoc ma quisa cuali nochi tlamantli tlen quichihua huan tlahuel tijricojchijtoc.
    Yeca mitzhueyimati.
  bus-bus: Ḿbe n kara kpà n ligazi kↄ̃n à bɛɛo kↄ̃n pↄ́ kɛ̀ à vĩinↄ píngi. N aubarika
    dà à zĩin, ben à pↄ́nↄ kↄ̃̀ à dàgula.
  gub-BL: Nerezapo pixik kar kwaw ikatu 'ym ma'e izupe, iànàm wanupe, ima'e pe. Eremono
    neze'egatu hemiapo nànàn. A'e ywy rehe a'e wereko tapi'ak tetea'u wera'u amo wanuwi
    upaw rupi a'e wà.
  eng-DRA: Hast not thou made a fence for him, and his house, and all his substance
    round about, blessed the works of his hands, and his possession hath increased
    on the earth?
