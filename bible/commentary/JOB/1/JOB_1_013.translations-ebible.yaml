verse: JOB.001.013
translations:
  mal-C: ഒരിക്കൽ ഇയ്യോബിന്റെ പുത്രീപുത്രന്മാർ മൂത്തസഹോദരന്റെ വീട്ടിൽ വിരുന്നുകഴിക്കുകയും
    വീഞ്ഞു പാനംചെയ്യുകയും ആയിരുന്നു അപ്പോൾ,
  deu-TKW: Eines Tages nun, als die Söhne und Töchter Hiobs eben im Hause ihres ältesten
    Bruders schmausten und Wein tranken,
  lin-lin: Mokolo moko, tango bana mibali mpe bana basi ya Yobo bazalaki kosala feti
    mpe komela masanga ya vino kati na ndako ya ndeko mobali na bango ya liboso,
  eng-LSV: And the day is, that his sons and his daughters are eating and drinking
    wine in the house of their brother, the firstborn.
  eng-GNV: And on a day, when his sonnes and his daughters were eating and drinking
    wine in their eldest brothers house,
  eng-WEBSTER: 'And there was a day when his sons and his daughters were eating and
    drinking wine in their eldest brother''s house:'
  nhw-BL: Huan se tonali quema nochi itelpocahua huan iichpocahua Job tlacuayayaj
    ipan ichaj iachtihui ejquetl, panoc se hueyi tequipacholi.
  swh-ONEN: Siku moja watoto wa Ayubu walipokuwa wakifanya karamu wakila na kunywa
    divai katika nyumba ya ndugu yao mkubwa,
  bba-bba: Sɔ̃ɔ teeru Yoobun bii be kpuro bɑ mɛnnɛ bɑ dimɔ bɑ nɔrumɔ ben tɔnweron
    yɛnuɔ.
  eng-KJVCPB: 'And there was a day when his sons and his daughters were eating and
    drinking wine in their eldest brother’s house:'
  cpy-cpy: Okantaka ijeekaeyini itomi-paeni Job itsipa-teeyawo ritsiro rowawae-teeyani,
    rirawae-teeyini imiri ipankoki rantariti rirentzi.
  luo-luo: Chiengʼ moro ka nyithind Ayub ne chiemo kendo metho e od owadgi maduongʼ,
  meu-meu: Dina ta, natuna mamaruanedia bona hahinedia na tau-guna ena ruma ai e aniani
    hebouva bona vine ranuna e inua hebouva negana ai,
  npi-ULB: कुनै एक दिनमा यस्‍तो भयो, तिनका छोराहरू र छोरीहरू आफ्‍ना जेठा दाजुको घरमा
    खाँदै र पिउँदै थिए ।
  yor-yor: Ó sì di ọjọ́ kan nígbà tí àwọn ọmọ rẹ̀ ọkùnrin àti obìnrin, tí wọ́n mu
    ọtí wáìnì nínú ilé ẹ̀gbọ́n wọn ọkùnrin,
  emp-NTPO: Ewari ab̶a Jo warrarãba, wẽrãcaurã bid̶a ãdji djaba nabema ded̶e b̶ʌsrid̶a
    ãbaa ne cod̶i ewarida o panasid̶aa.
  pes-OPCB: یک روز وقتی پسران و دختران ایوب در خانهٔ برادر بزرگشان میهمان بودند،
  tgl-ULB: Dumating ang isang araw habang nagkakainan at nag-iinuman ang kaniyang
    mga anak sa bahay ng kanilang panganay na kapatid,
  cbu-NT: Ashiriya, minushsha zar Job wip ichingarusin, kiz misha kamuztam, washunand
    shaneeyeersin, shambatshisheem zoonllish putsisarinshini pang' shaniyaranganaya.
  hui-hui: Horo mbirungi Yobo waneiginiru bibahende igiri wahene biago andaga tomo
    timbuniore dawenego nole mo ngoaiho berene.
  mya-mya: တနေ့သ၌ ယောဘ၏သားသမီးတို့သည် အစ်ကိုအကြီးအိမ်တွင်စား၍ စပျစ်ရည်ကိုသောက်လျက်
    နေကြစဉ်၊
  bod-N: ཉིན་ཞིག་ལ་ཨེས་ཡོབ་ཀྱི་བུ་བུ་མོ་རྣམས་ཀྱིས་ཁོ་ཚོའི་གཅེན་པོའི་ཁྱིམ་དུ་བཟའ་བཏུང་ལ་རོལ་ནས་རྒུན་ཆང་འཐུང་བའི་ཚེ་ན།
  sna-sna: Rimwe zuva vanakomana vaJobho navanasikana vake vakati vachidya uye vachinwa
    waini vari paimba yomukoma wavo mukuru,
  spa-BLM: Cayó un día en que sus hijos y sus hijas estaban comiendo y bebiendo vino
    en la casa de su hermano mayor,
  cac-cac: Ay jun c'u, ayic van sva eb' vin̈ yuninal yed' eb' ix yisil vin̈aj Job
    chi' d'a spat vin̈ b'ab'el vinac,
  swh-ULB: Ilitokea siku moja, wana wake wa kiume na binti zake walipokuwa wakila
    na kunywa mvinyo nyumbani mwa ndugu yao mkubwa.
  bel-bel: І быў дзень, калі сыны ягоныя і дочкі ягоныя елі і віно пілі ў доме ў першароднага
    брата свайго.
  wed-wed: Mara tagogi, Job natunatuna nelarai ma waivinei i toretorela, tuai ana
    au numa,
  deu-ELBBK: Und es geschah eines Tages, als seine Söhne und seine Töchter im Haus
    ihres erstgeborenen Bruders aßen und Wein tranken,
  mbb-OT: Ne sevaha he andew, nengemuran is menge anak ni Job diyà te valey te kinekekayan
    he suled dan,
  mal-2015: ഒരു ദിവസം ഇയ്യോബിന്റെ പുത്രന്മാരും പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്റെ വീട്ടിൽ
    തിന്നുകയും വീഞ്ഞു കുടിക്കയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ
  rmc-rmc: Andre jekh džives, sar le Joboskre čhave the čhaja chanas a pijenas mol
    andro kher peskre nekphureder phraleskro,
  pes-OPV: و روزی واقع شد که پسران و دخترانش درخانه برادر بزرگ خود می‌خوردند و شراب
    می‌نوشیدند.
  ron-1924: Ынтр-о зи, пе кынд фиий ши фийчеле луй Йов мынкау ши бяу вин ын каса фрателуй
    лор ынтый нэскут,
  aui-aui: Gabudara tana raghanina Job natunatuna tomotomogha da wasiwasike toghadiru
    iyarokona yana bareye siyakamkam kepokepo,
  ben-OBCV: একদিন ইয়োবের ছেলেমেয়েরা যখন তাদের বড়দাদার বাড়িতে খাওয়াদাওয়া করছিল
    ও দ্রাক্ষারস পান করছিল,
  som-som: Oo maalin ay wiilashiisii iyo gabdhihiisii wax ku cunayeen oo khamri ku
    cabbayeen gurigii walaalkoodii ugu weynaa ayaa
  lat-VUC: Cum autem quadam die filii et filiæ ejus comederent et biberent vinum in
    domo fratris sui primogeniti,
  eng-ASVBT: And it fell on a day when his sons and his daughters were eating and
    drinking wine in their eldest brother’s house,
  ita-1885: Ed avvenne un dì, mentre i figliuoli e le figliuole di Giobbe mangiavano,
    e bevevano del vino in casa del lor fratel maggiore,
  eng-LXXUP: And it came to pass on a certain day, That Job’s sons and his daughters
    Were drinking wine in the house of their elder brother.
  eng-ULB: It came about that on a certain day, his sons and his daughters were eating
    and drinking wine in their oldest brother's house.
  spa-VBL: Llegó el día en que, mientras los hijos e hijas de Job estaban comiendo
    y bebiendo vino en la casa de su hermano mayor,
  fra-_FOB: Il arriva donc qu'un jour, comme ses fils et ses filles mangeaient et
    buvaient du vin dans la maison de leur frère aîné, un messager vint vers Job,
  mal-mal: ഒരു ദിവസം ഇയ്യോബിന്റെ പുത്രന്മാരും പുത്രിമാരും മൂത്ത ജ്യേഷ്ഠന്റെ വീട്ടിൽ
    ഭക്ഷണം കഴിക്കുകയും വീഞ്ഞ് കുടിക്കുകയും ചെയ്തുകൊണ്ടിരിക്കുമ്പോൾ
  urd-GVR: Ek din Ayyūb ke beṭe-beṭiyāṅ māmūl ke mutābiq ziyāfat kar rahe the. Wuh
    baṛe bhāī ke ghar meṅ khānā khā rahe aur mai pī rahe the.
  suz-BL: मिनु काबु अय्‍युब आ तमी तौ आन ठेयब लोक्‍ब आ खिंम, जन जन, तून तून बाक्‍मा
    बाक्‍‍त।
  eng-NOY: Now on a certain day the sons and daughters of Job were eating and drinking
    wine in their eldest brother's house,
  ita-1927: 'Or accadde che un giorno, mentre suoi figliuoli e le sue figliuole mangiavano
    e bevevano del vino in casa del loro fratello maggiore, giunse a Giobbe un messaggero
    a dirgli:'
  ckb-ckb: ئەوە بوو ڕۆژێکیان کوڕ و کچەکانی لە ماڵی برا گەورەکەیان دەیانخوارد و شەرابیان
    دەخواردەوە.
  eng-BBE: And there was a day when his sons and daughters were feasting in the house
    of their oldest brother,
  kan-OKCV: ಒಂದು ದಿನ ಯೋಬನ ಪುತ್ರಪುತ್ರಿಯರು ತಮ್ಮ ಹಿರಿಯ ಅಣ್ಣನ ಮನೆಯಲ್ಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ಕುಡಿಯುತ್ತಾ ಔತಣಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: பின்பு ஒருநாள் யோபுடைய மகன்களும் அவனுடைய மகள்களும், தங்கள் மூத்த சகோதரன்
    வீட்டிலே சாப்பிட்டு திராட்சைரசம் குடிக்கிறபோது,
  spa-RV-1909: Y un día aconteció que sus hijos é hijas comían y bebían vino en casa
    de su hermano el primogénito,
  ron-BTF: Și a fost o zi când fiii săi și fiicele sale mâncau și beau vin în casa
    fratelui lor mai mare.
  eng-WEBP: It fell on a day when his sons and his daughters were eating and drinking
    wine in their oldest brother’s house,
  eng-FBV: The day came when while Job's sons and daughters were eating and drinking
    wine in their eldest brother's house,
  nld-1939: Toen nu enige tijd later de zonen en dochters van Job in het huis van
    hun oudsten broer zaten te eten en wijn te drinken,
  nch-BL: Huan se tonali quema nochi itelpocahua huan iichpocahua Job tacuayayaj ipan
    ichaj nopa iachtohui ejquet, panoc se hueyi tequipacholi.
  vie-1934: Xảy một ngày kia, khi các con trai và con gái người đang ăn và uống rượu
    trong nhà anh cả chúng nó,
  hin-CV: जिस दिन अय्योब के पुत्र-पुत्रियां ज्येष्ठ भाई के घर पर उत्सव में व्यस्त
    थे,
  spa-BES: Y hubo un día en que sus hijos e hijas festejaban en la casa de su hermano
    mayor,
  tdx-tdx: Ie te indraik’ andro, nanao takataka naho ninon-divay añ’ anjomba’ i zoke-lahi’ey
    i ana’e rey,
  tha-KJV: อยู่​มาวันหนึ่งเมื่​อบ​ุตรชายหญิงของท่านกำลังรับประทานและดื่​มน​้ำองุ่นอยู่ในเรือนของพี่ชายหัวปีของเขา
  por-BR-2018: E sucedeu um dia que seus filhos e filhas estavam comendo e bebendo
    vinho na casa de seu irmão primogênito,
  deu-ELO: Und es geschah eines Tages, als seine Söhne und seine Töchter im Hause
    ihres erstgeborenen Bruders aßen und Wein tranken,
  eng-WYC-2018: And when in a day the sons of Job and his daughters ate, and drank
    wine in the house of their first begotten brother, (And so one day, when Job’s
    sons and daughters ate, and drank wine in the house of their first-born brother,)
  epo-epo: Unu tagon, kiam liaj filoj kaj liaj filinoj estis manĝantaj kaj trinkantaj
    vinon en la domo de ilia unuenaskita frato,
  uig-PIN: Bir küni, Ayupning oƣul-ⱪizliri qong akisining ɵyidǝ tamaⱪ yǝp, xarab iqip
    olturatti.
  beo-beo: Eso afaega, Yoube ea mano ilia da ilia ola magobo ea diasuga lolo nanu.
  tpi-OTNT: Wanpela de ol pikinini bilong Jop i go mekim bikpela kaikai long haus
    bilong namba wan brata bilong ol.
  hau-SA: Wata rana lokacin da ’ya’yan Ayuba suke cikin biki a gidan babban ɗansa,
  uig-LAT: Bir küni, Ayupning oghul-qizliri chong akisining öyide tamaq yep, sharab
    ichip olturatti.
  nde-nde: Ngelinye ilanga amadodana kaJobe lamadodakazi akhe ayezitika ngokudla,
    enatha iwayini endlini yomnewabo omdala,
  ton-ton: '¶ Pea naʻe ai ʻae ʻaho naʻe kai mo inu uaine ʻe hono ngaahi foha mo hono
    ngaahi ʻofefine ʻi he fale ʻo honau taʻokete lahi:'
  ces-1613: Jednoho pak dne synové a dcery jeho jedli, a pili víno v domě bratra svého
    prvorozeného.
  eng-WMB: It fell on a day when his sons and his daughters were eating and drinking
    wine in their oldest brother’s house,
  tam-TCV: ஒரு நாள் யோபுவின் மகன்களும், மகள்களும், தங்கள் மூத்த சகோதரனுடைய வீட்டில்
    விருந்துண்டு, திராட்சை இரசம் குடித்துக் கொண்டிருந்தார்கள்.
  ceb-ULB: Unya miabot ang adlaw nga ang iyang mga anak nga lalaki ug iyang mga anak
    nga babaye nangaon ug nanginom sa bino didto sa pinuy-anan sa ilang kamagulangang
    igsoon nga lalaki,
  pol-UBG: Zdarzyło się któregoś dnia, gdy jego synowie i córki jedli i pili wino
    w domu najstarszego brata;
  agr-agr: Makichik tsawantai Jopan uchiji aidau, nawanji aidaujai niina uchiji iwai
    aajakua nuna jeen yujumka umikag ijunag yuwinak jiistamainak batsatai,
  kyc-kyc: Yuu gii mendepa Jopo banya ikinyingi porai dokona anda ikinyingi menge
    dupwa pipya role pyao nengepe ipwa waenepe yalya kando nao peteyami.
  urd-GVU: ایک دن ایوب کے بیٹے بیٹیاں معمول کے مطابق ضیافت کر رہے تھے۔ وہ بڑے بھائی
    کے گھر میں کھانا کھا رہے اور مَے پی رہے تھے۔
  deu-1912: Des Tages aber, da seine Söhne und Töchter aßen und Wein tranken in ihres
    Bruders Hause, des Erstgeborenen,
  ntj-ntj: Nyangka Tjawupaku katja yurntalpa pirnilu-ya pukurltu ngalkula puru tjikiranytja
    palunyaku kurta tirnaku ngurrangka.
  kan-2017: ಇದಾದ ಬಳಿಕ ಒಂದು ದಿನ ಯೋಬನ ಗಂಡು ಹೆಣ್ಣು ಮಕ್ಕಳು ಹಿರಿಯವನ ಮನೆಯಲ್ಲಿ ಔತಣದಲ್ಲಿ ಊಟಮಾಡಿ
    ಕುಡಿಯುತ್ತಿರುವಾಗ,
  yap-yap: Me reb e rran ni be mur pifak Job u tabinaw rok e bin ilal i fak ni pumo’on,
  hlt-MCSB: Hnin at vaengah a capa rhoek neh a canu rhoek loh a maya caming im ah
    buh a caak uh tih misurtui a ok uh.
  mdy-ETH: ዬካፓ ፔቴ ኬሊ ዒዮቤኮ ናኣታ ዔያቶኮ ቶይዲ ማኣራ ቡኪንቲ ሙኡዚ ሙይ፥ ዎይኔ ዑሺያ ዑሽኪ ዎዛዻኔ።
  twi-ASANTE: Ɛda bi a Hiob mmammarima ne ne mmammaa redidi na wɔrenom bobesa wɔ wɔn
    nuabarima panin fie no,
  eng-WEBU: It fell on a day when his sons and his daughters were eating and drinking
    wine in their oldest brother’s house,
  wal-wal: Issi gallassi Iyyooba attuma naatinne macca naati bantta baira ishaa son
    miiddinne woine eessaa uyiiddi de7oosona.
  spa-PDDPT: Llegó el día cuando sus hijos y sus hijas comían y bebían vino en casa
    del hermano primogénito,
  gun-gun: Peteĩ ára, ta'y kuery guyke'y jypygua ro py okaru ha'e vinho oy'u okuapy.
  ilo-ULB: Napasamak nga iti maysa nga aldaw a dagiti putotna a lallaki ken babbai
    ket mangmangan ken umin-inom ti arak iti balay ti ina-una a kabsatda a lalaki,
  kpg-kpg: Dahi laangi hua, nia dama Job ne hai di nadau hagamiami i di hale di tama
    madua.
  uig-ARA: بىر كۈنى، ئايۇپنىڭ ئوغۇل-قىزلىرى چوڭ ئاكىسىنىڭ ئۆيىدە تاماق يەپ، شاراب
    ئىچىپ ئولتۇراتتى.
  sus-sus: Lɔxɔɛ nde Ayuba xa die nu na xulunyi tife e taara xɔnyi.
  pon-2006: Eri, rahn ehu, nindokon nein Sohp seri ko wie kamakamadipw ni imwen me
    keieu laud rehrailo,
  jae-jae: Gêdêŋ bêc teŋ Job latuio to ŋac seŋ moasiŋ sêŋgôŋ ŋacsêganê andu,
  ksd-ksd: Ta tika na bung ba ra umana natuna, a umana tutana ma ra umana vavina,
    dia ga ian ma dia ga mome ra polo na vuai na vain ta ra kuba i tura i diat, a
    luaina,
  tur-YTC: Günlerden bir gün, oğulları ve kızları, ağabeylerinin evinde yemek yiyip
    şarap içerken,
  grc-BRENT: Καὶ ἦν ὡς ἡ ἡμέρα αὕτη, οἱ υἱοὶ Ἰὼβ καὶ αἱ θυγατέρες αὐτοῦ ἔπινον οἶνον
    ἐν τῇ οἰκίᾳ τοῦ ἀδελφοῦ αὐτῶν τοῦ πρεσβυτέρου.
  ind-AYT: Pada suatu hari, ketika anak-anak laki-laki dan anak-anak perempuan Ayub
    sedang makan dan minum anggur di rumah saudara laki-laki mereka yang sulung,
  nya-nya: Tsiku lina pamene ana aamuna ndi ana aakazi a Yobu ankachita phwando ndi
    kumwa vinyo mʼnyumba mwa mkulu wawo,
  hrv-hrv: Jednoga dana, dok su Jobovi sinovi i kćeri jeli i pili vino u kući najstarijeg
    brata,
  mps-mps: Me sogo be posobode, te Jop aga wai dabe te augwa gomunai bidigo beba deliba
    sisinani, te moni nai tumainu yali.
  tpi-tpi: Wanpela de ol pikinini bilong Jop i go mekim bikpela kaikai long haus bilong
    namba wan brata bilong ol.
  dan-1931: Da nu en Dag hans Sønner og Døtre spiste og drak i den ældste Broders
    Hus,
  vie-OVCB: Một hôm, khi các con trai và con gái của Gióp đang tiệc tùng tại nhà người
    anh cả,
  guj-2017: એક દિવસે તેના દીકરાઓ અને તેની દીકરીઓ તેઓના મોટા ભાઈના ઘરમાં ખાતા તથા દ્રાક્ષારસ
    પીતાં હતાં તે સમયે,
  pon-2006A: Eri, rahn ehu, nindokon nein Sohp seri ko wie kamakamadipw ni imwen me
    keieu laud rehrailo,
  por-BRBSL: Caiu num dia em que seus filhos e suas filhas estavam comendo e bebendo
    vinho na casa de seu irmão mais velho,
  cth-cth: Hnin touh hnin teh, a canu hoi a capanaw teh, a hmau kacue im dawkvah a
    ca awh teh misurtui a nei awh lahun nah,
  twi-twi: Da bi a Hiob mmabarima ne ne mmabea redidi na wɔrenom bobesa wɔ wɔn nuabarima
    panyin fi no,
  hlt-hlt: Hnin at vaengah a capa rhoek neh a canu rhoek loh a maya caming im ah buh
    a caak uh tih misurtui a ok uh.
  tbz-SIM: Diyiè mɑrì kɛ sɔ̃́ nyIsɔbu kó bɛdɑpɑ̀mbɛ̀ nɛ̀ o kó bɛsɑpɑ̀mbɛ̀ bɛ̀ bo o
    kóo po cĩ́ɛ̃̀tɛ̀ kɛ yo ndibɑnni.
  msy-2020: Dughiar mamɨn, Jopɨn otariba ko guiviba, me uan avebamɨn dɨpenimɨn isar
    ekiam gamua dagheba ko wainɨn dɨpaba api.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Soopu pǝyɑlɑɑ, nɑ ɩ pɛɛlɑɑ, pɑ wɛ pɑ tɑɑlʋ tɛ, nɑ
    pɑ́ tɔkɩ nɑ pɑ́ nyɔɔkɩ.
  azb-azb: Bir gün Əyyubun oğulları ilə qızları böyük qardaşlarının evində yemək yeyib
    şərab içərkən
  eng-DBY: And there was a day when his sons and his daughters were eating and drinking
    wine in the house of their brother, the firstborn.
  hin-2017: एक दिन अय्यूब के बेटे-बेटियाँ बड़े भाई के घर में खाते और दाखमधु पी रहे
    थे;
  wol-KYG: Mu am bés doomi Ayóoba yu góor ak yu jigéen bokk toog di lekk ak a naan
    biiñ ca seen kër taaw.
  eng-YLT: And the day is, that his sons and his daughters are eating, and drinking
    wine, in the house of their brother, the first-born.
  kne-kne: Sin namingsan, manragragsak din an-ak Job sin beey di pangpangoan da.
  eng-WYC-2017: And when in a day the sons of Job and his daughters ate, and drank
    wine in the house of their first begot-ten brother,
  eng-WMBB: It fell on a day when his sons and his daughters were eating and drinking
    wine in their oldest brother’s house,
  urd-GVH: एक दिन अय्यूब के बेटे-बेटियाँ मामूल के मुताबिक़ ज़ियाफ़त कर रहे थे। वह
    बड़े भाई के घर में खाना खा रहे और मै पी रहे थे।
  rug-rug: Keke rane sipu korapa henahena na napo vaeni sari na tuna Zobi pa vetu
    tanisa tasidia kenuna,
  gaz-gaz: Gaaf tokko utuu ilmaanii fi intallan Iyyoob mana obboleessa isaanii isa
    hangafaatti nyaachaa, daadhii wayinii dhugaa jiranuu,
  fra-LSG: Un jour que les fils et les filles de Job mangeaient et buvaient du vin
    dans la maison de leur frère aîné,
  gnn-gnn: Manymak. Ga ŋunhala munatha'ŋura ŋayi Djawup yukurra nhinana‐a‐a, yurru
    wawu ŋayi nhina yukurra, yaka ŋayi marŋgi ŋurikiyi ŋunhi nhaltjarra maḻŋ'thurruna
    ŋunhala djiwarr'ŋura. Nhinana ŋayi yukurrana‐a‐a, ga yaka weyindja, bala yana
    dhäwu'mirrina ḏo'yun nhanbala, bala ḻakarama dhäwu'na nhanŋu bitjan, “Way Djawup.
    Djäma ŋanapurru yukurrana ŋunha wäŋaŋura, munatha' buḻŋu'kuŋala marrtjina buliki'yu,
    bala ŋayinydja marrtjina miriŋu warray walala bunana ŋanapurruŋgu, bala yana djaw'‐djawyurruna
    warrpam'nha wäyindja malanha nhipala, dhawar'maraŋalana, ga nhuŋu djämamirrinhanydja
    walalanha bumara dhawar'maraŋala. Ŋarrapina waŋganynha dhuwala walŋathinanydja,
    dhäwu'na gäŋala nhuŋu,” bitjarra.
  yal-yal: Lɔxɔna nde, Yubaa dii xɛmɛne nun a dii tɛmɛne yi e dɛgema, e manpaan minma
    e tadaa banxini,
  haw-1868: A i kekahi la, i ka manawa o kana mau keikikane a me kana mau kaikamahine
    e ahaaina ana, a e inu waina ana iloko o ka hale o ko lakou hanau mua;
  arb-NAV: وَذَاتَ يَوْمٍ، فِيمَا كَانَ أَبْنَاءُ أَيُّوبَ وَبَنَاتُهُ يَأْكُلُونَ
    وَيَشْرَبُونَ خَمْراً فِي بَيْتِ أَخِيهِمِ الأَكْبَرِ،
  ewe-ewe: Gbe ɖeka la, esime Hiob ƒe viŋutsuwo kple via nyɔnuwo nɔ nu ɖum, nɔ wain
    nom le wo nɔvi tsitsitɔ ƒe aƒe me la,
  eng-LEE: And it happened on a certain day, when his sons and his daughters were
    eating and drinking wine in the house of their first-born brother,
  gvn-gvn: Wawu yinyamun Dubungku Jobumu kangkal-kangkal, minya-minya, yamba-yamba,
    junjuy-junjuy wubulku buyun-daman. Nyubun kukuji Jobundu kadan, yalaman, “Nganjin
    farmmunbu workmalman, jana bama ngarrbal kadarin, cheeky-bala. Jana yunu bulki
    wubulku and donkey wubulku ngakin.” Yindu kukuji kadanda, Jobundu yalaman, “Jarramalibu
    minya sheep and shepherds dalbarrin, yarkin-ban. Ngayurrku bawajinda juranku.”
    Yindu workingman kadanda, yalaman, “Bama ngarrbal kadarin, cheeky-bala, nganjinanji
    kuniwan, yarkin-ban, camel wubulku ngakin. Ngayurrku juranku bawajin, jinbalku
    kukuji yunundu kadanka.” Nyulu kukuji kunbanjiku, yindu workingman kukuji kadan,
    yalaman, “Yunu kangkal-kangkal mayinga nukan-nukajin, balbay, jarramali, muyar
    jirray kadan, bayan daray-manin, wubulku yarkin-bungan. Ngayurrku juranku bawajin.”
  asm-FB: এদিন ইয়োবৰ পুতেক-জীয়েকসকলে বৰককায়েকৰ ঘৰত ভোজন আৰু দ্ৰাক্ষাৰস পান কৰি
    আছিল।
  sus-A: لْشْي ندٍ عَيُبَ شَ دِيٍ نُ نَ شُلُنيِ تِقٍ عٍ تَارَ شْنيِ.
  fra-SBL: Un jour que ses fils et ses filles mangeaient et buvaient du vin dans la
    maison de leur frère aîné,
  hbo-hbo: וַיְהִ֖י הַיֹּ֑ום וּבָנָ֨יו וּבְנֹתָ֤יו אֹֽכְלִים֙ וְשֹׁתִ֣ים יַ֔יִן בְּבֵ֖ית
    אֲחִיהֶ֥ם הַבְּכֹֽור׃
  piu-2006: Tjuupanya ngurrangka nyinanytjala, palumpa waarrkanangku ngalya yankula
    alatji tjakultjunu, “Nganaṉatju waarrka pulukatjarrangku paṉa yuḻpurinkupayi.
    Palunyatjanu wati tjikipaka tjuṯangkulanyatju pikangku pungkula puluka uwankarra
    katingu, tuungkiyi tjuṯaṯarra, Tjapiyanya ngurrara tjuṯangku. Paluru tjana nyuntupa
    waarrkana tjuṯaṯarra tjananya mirri pungu. Ngayulu kutjuṉa kanarringkula ngalya
    yanu.” Palunyatjanu waarrkana kutjupangku ngalya tjalkaḻungkula Tjuupanya yalatji
    tjakultjunu, “Kuwarri maṉngirringku rungkara tilintjala nyuntupa tjiipi tjuṯa
    kamparra yiluntanu. Tjiipiku mayutjuṯarra tjananya kamparra yiluntanu. Ngayulu
    kutjuṉa kanarringkula ngalya yanu.” Palunyatjanu waarrkana kutjupangku ngalya
    tjalkaḻungkula Tjuupanya yalatji tjakultjunu, “Tjaltjiyanya ngurrara tjuṯangkulanyatju
    ngalya yankula pikangku pungangi. Tjana kamulaku mayutju tjuṯa tjananya mirri
    pungkula tjananya kamula uwankarra katingu. Ngayulu kutjuṉa kanarringkula ngalya
    yanu.” Palunyatjanu waarrkana kutjupangku ngalya tjalkaḻungkula yalatji wati palula
    tjakultjunu, “Nyuntupa katja tjuṯa yuṉṯalpa tjuṯa waaḻa kutjungka tjarrparra tjikira
    ngalkula yunyparringangi. Palunyatjanu waḻpa tiṉangku tjanampa waaḻa yuḻpura waṉingu.
    Yuḻpura tjananya nyuntupa walytja tjuṯa paḻira yiluntanu. Ngayulu kutjuṉa kanarringkula
    ngalya yanu.” Kulira Tjuupanya pakara mantarra wintarrpungkula yulangi. Kata muṯura
    nyapara yulangi. Yularra waṯungarala yalatji watjaṉu, “Yiṯi tjukutjukuṉa maralpa
    yutirrirra ngarringi. Nyinarraṉa maralpa mirrirriku. Mayutju Katutjaluṉi katja
    tjuṯa yuṉṯalpa tjuṯa yulytja uwankarra yungu. Paluruṉi kuwarri uwankarra wiyaṉu.
    Walytjangku kuliraṉi uwankarra yungkula, palya katirra wiyaṉu. Katutjanya kutjuṉa
    kutu waḻkulku.” Yalatji uwankarra wiyarrinytjala, Tjuupalu wiya Katutjanya panypurangu.
  kik-kik: Na rĩrĩ, mũthenya ũmwe hĩndĩ ĩrĩa ariũ na aarĩ a Ayubu maarĩĩaga na makanyua
    ndibei kwa mũrũ wa nyina wao ũrĩa mũkũrũ-rĩ,
  fra-NCL: Or un jour que ses fils et ses filles mangeaient et buvaient du vin dans
    la maison de leur frère aîné,
  cek-AK: Nito naah Job capa hoi canunawk loe amya nongpa kacoeh koek im ah buhcaak
    o moe, misurtui a naek o nathuem ah,
  cuk-cuk: Geb ibagwengine, Job-masmala, e-bunmarmala, e-ia-sailagined-neggi iba-onobukwa
    gusmalad.
  uig-CYR: Бир күни, Аюпниң оғул-қизлири чоң акисиниң өйидә тамақ йәп, шарап ичип
    олтиратти.
  pma-pma: En avong tai, natin Siob keil amul akanian ruai en teim sen tue koa moeite.
  tel-2017: ఒక రోజు యోబు పెద్ద కొడుకు ఇంటిలో యోబు మిగిలిన కొడుకులు, కూతుళ్ళు భోజనం
    చేస్తూ, ద్రాక్షరసం తాగుతూ ఉన్న సమయంలో ఒక సేవకుడు అతని దగ్గరికి వచ్చాడు.
  hat-BSA: Alò, nan jou ke fis li avèk fi li yo t ap manje ak bwè diven lakay pi gran
    frè a,
  bxh-bxh: Lahai hesa Diyobi nanatuna sa anꞌangogo yo wain sa nomnom tuwahadi taumoho
    ena luma yai.
  kos-kos: Sie len ah ke tulik natul Job elos tukeni ac orek kufwa in lohm sin wen
    se ma matu oemeet wialos ah,
  hbo-WLC: וַיְהִ֖י הַיּ֑וֹם וּבָנָ֨יו וּבְנֹתָ֤יו אֹֽכְלִים֙ וְשֹׁתִ֣ים יַ֔יִן בְּבֵ֖ית
    אֲחִיהֶ֥ם הַבְּכֽוֹר׃
  ibo-ibo: Otu ụbọchị, mgbe ụmụ Job ndị nwoke na ụmụnne ya ndị nwanyị zukọrọ iri ihe
    oriri na ịṅụ ihe ọṅụṅụ nʼụlọ nwanne ha nwoke nke okenye.
  ory-ory: ଆଉ, ଦିନେ ତାହାର ପୁତ୍ର ଓ କନ୍ୟାଗଣ ଆପଣାମାନଙ୍କ ଜ୍ୟେଷ୍ଠ ଭ୍ରାତାର ଗୃହରେ ଭୋଜନ ଓ
    ଦ୍ରାକ୍ଷାରସ ପାନ କରୁଥିଲେ,
  chk-chk: Iwe, a tori eu rän, lupwen nöün Hiop kewe alüal me föpwül ra eäni eu kametip
    lon imwen ewe mwänichi,
  rop-rop: Wal Job bigininimob bin abumbat padi na langa im bigiswan san kemp,
  ukr-1871: Одного ж дня, як сини й дочки Йовові саме їли й пили вино в дому старшого
    брата свого,
  deu-1951: Und es begab sich eines Tages, da seine Söhne und Töchter im Hause ihres
    erstgeborenen Bruders aßen und Wein tranken,
  eng-JPS: And it fell on a day when his sons and his daughters were eating and drinking
    wine in their eldest brother's house,
  srp-1865: A jedan dan kad sinovi njegovi i kæeri njegove jeðahu i pijahu vino u
    kuæi brata svojega najstarijega,
  lug-lug: Awo olunaku lumu, batabani ba Yobu ne bawala be bwe baali banywa omwenge
    era nga baliira ebyassava mu maka ga mukulu waabwe,
  heb-heb: ויהי היום ובניו ובנתיו אכלים ושתים יין בבית אחיהם הבכור׃
  ben-IRV: পরে কোন এক দিন, যখন তাঁর ছেলেরা ও মেয়েরা তাদের বড় ভাইয়ের বাড়িতে খাচ্ছিল
    এবং আঙ্গুর রস পান করছিল,
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਇੱਕ ਦਿਨ ਉਸ ਦੇ ਪੁੱਤਰ ਅਤੇ ਧੀਆਂ ਆਪਣੇ ਵੱਡੇ ਭਰਾ ਦੇ ਘਰ ਖਾਂਦੇ
    ਅਤੇ ਮੈਅ ਪੀਂਦੇ ਸਨ।
  mya-JVB: တနေ့ သ၌ယောဘ ၏သား သမီး တို့သည် အစ်ကို အကြီး အိမ် တွင် စား ၍ စပျစ်ရည် ကိုသောက်
    လျက် နေကြစဉ်၊
  hmo-hmo: Dina ta, Iobu ena natuna tau bona hahine be vara guna natuna ena ruma dekenai
    idia aniani bona inuinu hebou neganai,
  urd-urd: और एक दिन जब उसके बेटे और बेटियाँ अपने बड़े भाई के घर में खाना खा रहे और
    मयनोशी कर रहे थे।
  rus-SYN: И был день, когда сыновья его и дочери его ели и вино пили в доме первородного
    брата своего.
  bqc-SIM: Gↄↄewa Yobu nɛgↄ̃ɛↄ ń aà nɛnↄɛↄ lɛ́ pↄble, aalɛ vɛ̃ɛmi ń vĩ̀i bɛ.
  tcz-CHONGTHU: Nikhat Job achapate le achanuten aupa pen pao in’a an anehkhom adonkhom
    laitah un,
  mar-mar: एक दिवस असा आला की, जेव्हा त्याची मुले आणि त्याच्या मुली त्यांच्या मोठ्या
    भावाच्या घरात जेवत होते व द्राक्षरस पीत होते.
  soq-soq: Walama dea Iob obampa mona ita iwoa otopa tautuwa duwa bedewe oda dewasaie.
  qub-qub: Juc junaj Jobpa wamrancuna ollgu cajpis warmi cajpis mayur cajpa wasincho
    fistata rurar shuntacasha carcaycaran.
  bqp-bqp: Zĩkea Ayuba nɛ́gↄ̃gbɛ̃nↄ kũ a nɛ́nↄgbɛ̃nↄ tɛn pↄ́ ble òtɛn sèwɛ̃ mi ń
    vĩ̀ni bɛa.
  hat-hat: Yon jou, pitit gason ak pitit fi Jòb yo te nan gwo resepsyon kay pi gran
    frè a. Yo t'ap manje, yo t'ap bwè diven.
  eng-BSB: One day, while Job’s sons and daughters were eating and drinking wine in
    their oldest brother’s house,
  eng-WEBPB: It fell on a day when his sons and his daughters were eating and drinking
    wine in their oldest brother’s house,
  kbq-kbq: Hagi mago zupa Jopu ne'mofamo'za nempu'zimimofo nompi ne'zana kre'za nene'za
    waini tina nene'za musenkase nehu'za mani'nazageno,
  nhe-BL: Huan se tonali quema nochi itelpocahua huan iichpocahua Job tlacuayayaj
    ipan ichaj iachtohui ejquetl, panoc se hueyi cuesoli.
  bus-bus: Zĩkea Ayuba nɛ́gↄ̃gbɛ̃nↄ kↄ̃n à nɛ́nↄgbɛ̃nↄↄ e pↄ́ blee aↄ̃ↄe geepiwɛ̃ɛ
    mii ń vĩ̀i bɛ.
  gub-BL: Amo 'ar mehe Izo ta'yr a'e wà, tazyr a'e wà no, wiko mai'u hawhu pe wyky'yr
    hàpuz me wà.
  eng-DRA: Now upon a certain day when his sons and daughters were eating and drinking
    wine in the house of their eldest brother,
