verse: JOB.001.021
translations:
  mal-C: “എന്റെ അമ്മയുടെ ഉദരത്തിൽനിന്ന് ഞാൻ നഗ്നനായി പുറത്തുവന്നു, നഗ്നനായിത്തന്നെ
    ഞാൻ മടങ്ങിപ്പോകും. യഹോവ തന്നു; യഹോവതന്നെ തിരിച്ചെടുത്തു; യഹോവയുടെ നാമം മഹത്ത്വപ്പെടുമാറാകട്ടെ”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'und sprach: Nackt ging ich hervor aus meiner Mutter Schoß und nackt werde
    ich dorthin zurückkehren: Jahwe hat''s gegeben und Jahwe hat''s genommen - der
    Name Jahwes sei gepriesen!'
  lin-lin: 'Alobaki : « Nabimaki bolumbu, na libumu ya mama na ngai, mpe nakozonga
    bolumbu. Yawe apesaki, mpe Yawe asili kozwa ; tika ete Kombo na Ye ekumisama ! »'
  eng-LSV: and he says, “I came forth naked from the womb of my mother, || And naked
    I return there. YHWH has given and YHWH has taken; Let the Name of YHWH be blessed.”
  eng-GNV: 'And sayd, Naked came I out of my mothers wombe, and naked shall I returne
    thither: the Lord hath giuen, and the Lord hath taken it: blessed be the Name
    of the Lord.'
  eng-WEBSTER: 'And said, Naked came I from my mother''s womb, and naked shall I return
    thither: The LORD gave, and the LORD hath taken away; blessed be the name of the
    LORD.'
  nhw-BL: 'Huan teipa quiijto: ―Nixolotic nitlacatqui ipan ni tlaltipactli huan nixolotl
    niyas quema nimiquis. TOTECO techmacatoya nochi catli nijpixtoya. Huan ama yaya
    techquixtilijtoc. Nijhueyichihua itoca TOTECO.'
  swh-ONEN: 'na kusema: “Nilitoka tumboni mwa mama yangu uchi, nami nitaondoka uchi,
    Bwana alinipa, naye Bwana ameviondoa, jina la Bwana litukuzwe.”'
  bba-bba: wee nɑ yɑrɑwɑ tereru nɛn mɛron nukurun di. Tererɑ bɑ koo mɑɑ mɑn sike.
    Yinni Gusunɔwɑ u rɑɑ mɑn ye kpuro wɛ̃, wiyɑ u mɑɑ ye kpuro suɑ. Yen sɔ̃, kon nùn
    siɑrɑ.
  eng-KJVCPB: 'and said, Naked came I out of my mother’s womb, And naked shall I return
    thither: The Lord gave, and the Lord hath taken away; Blessed be the name of the
    Lord.'
  cpy-cpy: 'ikantzi: “Nokaanki-mereki-tzitapaaka otzimantakinari ashitanari, Nokankimerekitanee
    eejatzi nopiyeero janta. Riitaki Tajorentsi pakinawori, riijatzi Tajorentsi aapitha-taanawori.
    ¡Ikimoshirewenteetero iwaero Tajorentsi!'
  luo-luo: 'kowacho niya: “Ne aa ei minwa ka an duk, kendo abiro dok ka an aduk. Jehova
    Nyasaye ema nochiwo kendo Jehova Nyasaye ema osekawo; mad nying Jehova Nyasaye
    opaki.”'
  meu-meu: Bena eto, Gagaegu mo sinagu bogana amo nama, bona ḡaḡaegu mo baina lou.
    Iehova ese e heni, Iehova ese ma e abi oho; Iehova ladana bae imodaia.
  npi-ULB: तिनले भने, “मेरी आमाको गर्भबाट निस्कँदा म नाङ्गै थिएँ, र म त्‍यहाँ फर्केर
    जाँदा पनि नाङ्गै हुनेछु । परमप्रभुले दिनुभयो, र परमप्रभुले नै लानुभएको छ । परमप्रभुको
    नाउँको धन्य होस् ।”
  yor-yor: wí pé, “Ní ìhòhò ní mo ti inú ìyá mi jáde wá, ni ìhòhò ní èmi yóò sì tún
    padà lọ. Olúwa fi fún ni, Olúwa sì gbà á lọ, ìbùkún ni fún orúkọ Olúwa.”
  emp-NTPO: 'Nãwã jarasia: –Mʌ̃ra ara jãwã tosid̶aa. Ara jãwã beuya. Ãcõrẽba mʌ̃́a
    ne diasia. Idjab̶a maʌ̃ diad̶ara idjia jãrĩsia. Baribʌrʌ Ãcõrẽa bia jaraya.–'
  pes-OPCB: 'گفت: «از شکم مادر برهنه به دنیا آمدم و برهنه هم از این دنیا خواهم رفت.
    خداوند داد و خداوند گرفت. نام خداوند متبارک باد.»'
  tgl-ULB: Sabi niya, “Hubad akong lumabas sa sinapupunan ng aking ina, hubad din
    akong babalik doon. Si Yahweh ang nagbigay, si Yahweh rin ang babawi; ang pangalan
    nawa ng Diyos ang mapapurihan.”
  cbu-NT: Apanllpat tsiyatku tárangiya. Apaa, nuw nish nllurtaranguri, nda minumtiyam
    maachee payurangina. Ashiritam, nuw maachi ndunitam payuri tsipachina. Shiy Apaa,
    ichingaroo maachi nuwaam panarangish, anoo natsha ichingarootsitam itutsirangsha.
    Apaa, ashiritaa shiyaa wand chinakina. Shiy taarashipantishcha. Shiyaamari kasiru
    taaksha, tárangiya.
  hui-hui: Ibugua lalu, I̱ ai̱yahanda taba hanayangi mbirale mbira nayi ibirugo mani
    homalu nde ogonibi dege poleberogoni. Anduane Homogo ibunime mbirale uruni bibahendeore
    ngiai hayago ai áyu ibuni mo yalu dai biyadagoni. Ani biyadago nde i̱na ibunaga
    mini yaraga holene ngagoni, lene.
  mya-mya: အဝတ်မပါဘဲ အမိဝမ်းထဲသို့ ပြန်သွားတော့မည်။ ထာဝရဘုရားပေးတော်မူ၏။ ထာဝရဘုရားလည်း
    ရုပ်သိမ်းတော်မူ၏။ ထာဝရဘုရား၏ နာမတော်သည် မင်္ဂလာရှိပါစေသတည်းဟု ဆိုလေ၏။
  bod-N: བདག་ནི་མའི་མངལ་ནས་གཅེར་བུར་ཐོན་པ་དང་སླར་ཡང་གཅེར་བུར་ཕྱིར་ལོག་དགོས། དཀོན་མཆོག་ཡ་ཝཱེས་གནང་ཞིང་དཀོན་མཆོག་ཡ་ཝཱེས་བླངས།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ནི་བསྟོད་འོས་པ་ཡིན་ཞེས་གསུངས་པ་དང་།
  sna-sna: 'akanamata achiti: “Ndakabuda mudumbu ramai vangu ndiri mushwi, uye ndichadzokera
    ndiri mushwi. Jehovha akapa uye Jehovha akatora, Zita raJehovha ngarirumbidzwe.”'
  spa-BLM: 'Dijo: “Desnudo salí del vientre de mi madre, y desnudo volveré a él. Yahvé
    dio, y Yahvé ha quitado. Bendito sea el nombre de Yahvé”.'
  cac-cac: 'Ix yalan vin̈ icha tic: —Malaj jab''oc tas ved''nac in alji d''a yolyib''an̈q''uinal
    tic, malaj pax jab''oc tas ol vic''b''ati ayic ol in meltzajxoc. A Jehová ix ac''an
    masanil tas d''ayin, an̈eja'' pax tz''ic''anxieq''ui. Alchajocab'' vach'' lolonel
    d''ay, xchi vin̈.'
  swh-ULB: Akasema, “Mimi nilitoka tumboni mwa mama yangu ni uchi, nami nitakuwa uchi
    wakati nitakaporudi huko. BWANA alitoa, na BWANA ametwaa. Jina la BWANA libarikiwe.”
  bel-bel: 'і сказаў: голы я выйшаў з чэрава маці маёй, голы і вярнуся. Гасподзь даў,
    Гасподзь і ўзяў, хай будзе імя Гасподняе дабраславёна!'
  wed-wed: Ma i riwa, “Ana kovakovau a nei; ana kovakovau ana nae. Bada i verena ma
    i vai-melei; Bada wavana ana voepaepai ma ana viborumei.”
  deu-ELBBK: 'Und er sprach: Nackt bin ich aus meiner Mutter Leib gekommen, und nackt
    werde ich dahin zurückkehren; der HERR hat gegeben, und der HERR hat genommen,
    der Name des HERRN sei gepriesen!'
  mbb-OT: Ke sikandin te, “In-anak a he wazè ku uwiten ne ebpatey a zaan he wazè ku
    uwiten. Is Nengazen is mibeǥey te langun he naangken ku, ne iyan daan sikandin
    migkuwa kayi. Ereg he edeliǥen is ngazan te Nengazen!”
  mal-2015: നഗ്നനായി ഞാൻ എന്റെ അമ്മയുടെ ഗർഭത്തിൽനിന്നു പുറപ്പെട്ടുവന്നു, നഗ്നനായി
    തന്നേ മടങ്ങിപ്പോകും, യഹോവ തന്നു, യഹോവ എടുത്തു, യഹോവയുടെ നാമം വാഴ്ത്തപ്പെടുമാറാകട്ടെ
    എന്നു പറഞ്ഞു.
  rmc-rmc: 'a phenďa: „Lango avľom andral o per la dakro a lango džava pale pre oda
    than, khatar avľom. O RAJ diňa a o RAJ iľa. Mi el lašardo o nav le RAJESKRO!“'
  pes-OPV: 'و گفت: «برهنه از رحم مادر خود بیرون آمدم وبرهنه به آنجا خواهم برگشت؛ خداوند
    داد وخداوند گرفت و نام خداوند متبارک باد.»'
  ron-1924: 'ши а зис: „Гол ам ешит дин пынтечеле мамей меле ши гол мэ вой ынтоарче
    ын сынул пэмынтулуй. Домнул а дат ши Домнул а луат. Бинекувынтат фие Нумеле Домнулуй!”'
  aui-aui: Na iwona bo, “Getana awakima ayimakabi babarana bi atubugha, da getana
    awakima animakabi babara raghanina anarabobona. Yawe God sawara iveregu, bi bada
    Yawe God sawaridi gwabiguve na ikabitavetaveyana; na Yawe God kana waghawagha
    anakabepepi.”
  ben-OBCV: 'বললেন: “মায়ের গর্ভ থেকে আমি উলঙ্গ হয়ে এসেছি, আর উলঙ্গ অবস্থাতেই আমি
    চলে যাব। সদাপ্রভু দিয়েছেন আর সদাপ্রভুই ফিরিয়ে নিয়েছেন; সদাপ্রভুর নাম প্রশংসিত
    হোক।”'
  som-som: oo wuxuu yidhi, Anigoo qaawan baan uurkii hooyaday ka soo baxay, oo haddana
    anigoo qaawan baan halkaas ku noqon doonaa. Rabbigaa wax i siiyey, oo haddana
    Rabbigaa iga qaatay, ammaan waxaa leh magaca Rabbiga.
  lat-VUC: 'et dixit: Nudus egressus sum de utero matris meæ, et nudus revertar illuc.
    Dominus dedit, Dominus abstulit; sicut Domino placuit, ita factum est. Sit nomen
    Domini benedictum.'
  eng-ASVBT: 'and he said, Naked came I out of my mother’s womb, and naked shall I
    return thither: Jehovah gave, and Jehovah hath taken away; blessed be the name
    of Jehovah.'
  ita-1885: 'E disse: Io sono uscito ignudo del seno di mia madre, ignudo altresì
    ritornerò là. Il Signore ha dato, il Signore ha tolto; sia benedetto il Nome del
    Signore.'
  eng-LXXUP: 'and said, I myself came forth naked from my mother’s womb, And naked
    shall I return thither: The Lord gave, the Lord has taken away: As it seemed good
    to the Lord, so has it come to pass; Blessed be the name of the Lord.'
  eng-ULB: He said, “I was naked when I came out of my mother's womb, and I will be
    naked when I will return there. It is Yahweh who gave, and it is Yahweh who has
    taken away. May the name of Yahweh be blessed.”
  spa-VBL: “Estaba desnudo cuando salí del vientre de mi madre, y estaré desnudo cuando
    me vaya”, dijo. “El Señor dio, y el Señor ha quitado. Que el nombre del Señor
    sea honrado”.
  fra-_FOB: 'Et il dit: Nu je suis sorti du ventre de ma mère, et nu j''y retournerai;
    l''Éternel a donné, l''Éternel a ôté, que le nom de l''Éternel soit béni!'
  mal-mal: “നഗ്നനായി ഞാൻ എന്റെ അമ്മയുടെ ഗർഭത്തിൽനിന്ന് പുറപ്പെട്ടുവന്നു, നഗ്നനായി
    തന്നെ മടങ്ങിപ്പോകും, യഹോവ എനിക്ക് തന്നതെല്ലാം, യഹോവ എടുത്തുമാറ്റി, യഹോവയുടെ നാമം
    വാഴ്ത്തപ്പെടുമാറാകട്ടെ” എന്നു പറഞ്ഞു.
  lit-lit: 'ir tarė: „Nuogas išėjau iš savo motinos įsčių ir nuogas sugrįšiu į ten;
    VIEŠPATS davė ir VIEŠPATS atėmė; tebūna palaimintas VIEŠPATIES vardas!“'
  urd-GVR: Wuh bolā, “Maiṅ nangī hālat meṅ māṅ ke peṭ se niklā aur nangī hālat meṅ
    kūch kar jāūṅgā. Rab ne diyā, Rab ne liyā, Rab kā nām mubārak ho!”
  suz-BL: “गो आं ममा आ कोव़ज रे शिश्रा यिती। शिश्रा लेश्‍शा लाइनुङ। गो ते रे श्‍येत्‍थी
    जाक्‍ङा, मेकेन श्‍येत्‍थी लेश्‍शा, लाइनुङ। मेको नेल्‍ल परमप्रभु यावेमी गेती। मिनु
    मेकोमी नेल्‍ल लेश्‍शा लाइक्‍तु। परमप्रभु यावे आ नें ठेयब बाक्‍ल” देंमाक्‍त। उपदेसक
    ५:१४; १तिमोथी ६:७; याकूब ५:११
  eng-NOY: and said, Naked came I forth from my mother's womb, and naked shall I return
    thither. Jehovah gave, and Jehovah hath taken away; blessed be the name of Jehovah!
  ita-1927: “Nudo sono uscito dal seno di mia madre, e nudo tornerò in seno della
    terra; l’Eterno ha dato, l’Eterno ha tolto; sia benedetto il nome dell’Eterno”.
  ckb-ckb: 'گوتی: «بە ڕووتی لە سکی دایکمەوە هاتووم و بە ڕووتیش دەگەڕێمەوە ئەوێ. یەزدان
    دای و یەزدانیش بردییەوە، ستایش بۆ ناوی یەزدان.»'
  eng-BBE: With nothing I came out of my mother's body, and with nothing I will go
    back there; the Lord gave and the Lord has taken away; let the Lord's name be
    praised.
  kan-OKCV: 'ಹೀಗೆ ಹೇಳಿದನು: “ಬೆತ್ತಲೆಯಾಗಿ ನನ್ನ ತಾಯಿಯ ಗರ್ಭದಿಂದ ಬಂದೆನು, ಬೆತ್ತಲೆಯಾಗಿ ಗತಿಸಿ
    ಹೋಗುವೆನು. ಯೆಹೋವ ದೇವರು ಕೊಟ್ಟರು, ಯೆಹೋವ ದೇವರು ತೆಗೆದುಕೊಂಡರು; ಯೆಹೋವ ದೇವರ ನಾಮಕ್ಕೆ ಸ್ತೋತ್ರವಾಗಲಿ.”'
  tam-2017: நிர்வாணியாக என் தாயின் கர்ப்பத்திலிருந்து வந்தேன்; நிர்வாணியாக அவ்விடத்திற்குத்
    திரும்புவேன்; எனக்கு இருந்ததெல்லாம் யெகோவா கொடுத்தார், யெகோவா அவைகளை எடுத்தார்;
    யெகோவாவுடைய நாமத்திற்கு நன்றி என்றான்.
  spa-RV-1909: 'Y dijo: Desnudo salí del vientre de mi madre, y desnudo tornaré allá.
    Jehová dió, y Jehová quitó: sea el nombre de Jehová bendito.'
  ron-BTF: 'Și a spus: Gol am ieșit din pântecele mamei mele și gol mă voi întoarce
    acolo: DOMNUL a dat și DOMNUL a luat; binecuvântat fie numele DOMNULUI.'
  eng-WEBP: He said, “Naked I came out of my mother’s womb, and naked will I return
    there. The LORD gave, and the LORD has taken away. Blessed be the LORD’s name.”
  eng-FBV: “I was naked when I came out of my mother's womb, and I shall be naked
    when I leave,” he said. “The Lord gave, and the Lord has taken away. May the Lord's
    name be honored.”
  nld-1939: 'Maar hij sprak: Naakt kwam ik uit de schoot van mijn moeder; Naakt keer
    ik er terug! Het was Jahweh, die gaf; het was Jahweh, die nam: De Naam van Jahweh
    zij gezegend!'
  nch-BL: 'Huan teipa quiijto: ―Nixolotic nitacatqui ipan ni taltipacti huan nixolot
    niyas quema nimiquis. TOTECO techmacatoya nochi cati nijpixtoya. Huan ama yaya
    techquixtilijtoc. Nijhueyichihua itoca TOTECO.'
  vie-1934: 'và nói rằng: Tôi trần truồng lọt khỏi lòng mẹ, và tôi cũng sẽ trần truồng
    mà về; Đức Giê-hô-va đã ban cho, Đức Giê-hô-va lại cất đi; đáng ngợi khen danh
    Đức Giê-hô-va!'
  hin-CV: 'उनके वचन थे: “माता के गर्भ से मैं नंगा आया था, और मैं नंगा ही चला जाऊंगा.
    याहवेह ने दिया था, याहवेह ने ले लिया; धन्य है याहवेह का नाम.”'
  spa-BES: Sin nada salí del cuerpo de mi madre, y con nada volveré allí; el Señor
    dio y el Señor quitó; Sea alabado el nombre del Señor.
  tdx-tdx: 'vaho hoe re: Niboridan-draho te niboak’ an-kovin-dreneko ao, le hijangeajangeañe
    ka t’ie himpoliako ao. Nanolotse t’Iehovà, vaho nañombotse t’Iehovà; bangoeñe
    ty tahina’ Iehovà.'
  tha-KJV: ท่านว่า “ข้าพเจ้ามาจากครรภ์มารดาของข้าพเจ้าตัวเปล่า และข้าพเจ้าจะกลับไปตัวเปล่า
    พระเยโฮวาห์ทรงประทาน และพระเยโฮวาห์ทรงเอาไปเสีย สาธุ​การแด่พระนามพระเยโฮวาห์”
  por-BR-2018: 'E disse: Nu saí do ventre de minha mãe, e nu para lá voltarei. O SENHOR
    deu, e o SENHOR tomou; bendito seja o nome do SENHOR.'
  deu-ELO: 'Und er sprach: Nackt bin ich aus meiner Mutter Leibe gekommen, und nackt
    werde ich dahin zurückkehren; Jehova hat gegeben, und Jehova hat genommen, der
    Name Jehovas sei gepriesen!'
  eng-WYC-2018: and said, I went naked out of the womb of my mother, and naked I shall
    turn again thither; the Lord gave, and the Lord hath taken away; as it pleased
    the Lord, so be it done; the name of the Lord be blessed (or blessed be the name
    of the Lord).
  epo-epo: 'kaj li diris: Nuda mi eliris el la ventro de mia patrino, kaj nuda mi
    revenos tien; la Eternulo donis, kaj la Eternulo prenis; la nomo de la Eternulo
    estu benata.'
  uig-PIN: Mǝn apamning ⱪorsiⱪidin yalingaq qüxkǝn, u yǝrgimu yalingaq ⱪaytimǝn; ⱨǝmmini
    Pǝrwǝrdigar manga bǝrgǝn, ǝmdi Pǝrwǝrdigar mǝndin elip kǝtti; Pǝrwǝrdigarning
    namiƣa tǝxǝkkür-mǝdⱨiyǝ ⱪayturulsun! — dedi.
  beo-beo: E da amane sia:i, “Na da da:i nabadowane lalelegei, amola na da da:i nabadowane
    bogole masunu. Hina Gode da liligi huluane Nama i galu, be wali Hi bu lai. Ea
    Dio amoma nodone sia:mu da defea.”
  tpi-OTNT: Na Jop i tok olsem, “Taim mama i karim mi, mi no kisim wanpela samting
    i kam wantaim. Na taim mi dai bai mi go olsem tasol. Bikpela yet i bin givim mi
    olgeta samting, na nau em i rausim pinis ol dispela samting. Olsem na mi litimapim
    nem bilong en.”
  hau-SA: ya ce, “Tsirara na fito daga cikin mahaifiyata, tsirara kuma zan koma. Ubangiji
    ya bayar, Ubangiji kuma ya karɓa; yabo ya tabbata ga Ubangiji.”
  uig-LAT: Men apamning qorsiqidin yalingach chüshken, u yergimu yalingach qaytimen;
    hemmini Perwerdigar manga bergen, emdi Perwerdigar mendin élip ketti; Perwerdigarning
    namigha teshekkür-medhiye qayturulsun! — dédi.
  nde-nde: 'wathi: “Ngaphuma ngize esiswini sikamama, njalo ngizasuka ngize. UThixo
    wapha njalo usethethe; kalidunyiswe ibizo likaThixo.”'
  ton-ton: '‌ʻO ne pehē, “Naʻaku haʻu telefua pe mei he manāva ʻo ʻeku faʻē, pea te
    u toe ʻalu telefua atu pe: naʻe foaki ʻe Sihova, pea kuo toʻo atu ʻe Sihova; fakafetaʻi
    pe ki he huafa ʻo Sihova.”'
  ces-1613: 'A řekl: Nahý jsem vyšel z života matky své, nahý se také zase tam navrátím.
    Hospodin dal, Hospodin též odjal. Buď požehnáno jméno Hospodinovo.'
  eng-WMB: He said, “Naked I came out of my mother’s womb, and naked will I return
    there. The LORD gave, and the LORD has taken away. Blessed be the LORD’s name.”
  tam-TCV: “என் தாயின் கர்ப்பத்திலிருந்து நிர்வாணியாய் வந்தேன்; நிர்வாணியாகவே திரும்புவேன்.
    யெகோவா கொடுத்தார், யெகோவா எடுத்துக்கொண்டார்; யெகோவாவின் பெயர் துதிக்கப்படுவதாக.”
  ceb-ULB: Miingon siya “Hubo ako nga migawas sa tagoangkan sa akong inahan, ug mobalik
    ako didto nga hubo. Si Yahweh ang mihatag, ug si Yahweh usab ang mikuha; hinaot
    nga mabulahan ang ngalan ni Yahweh.”
  pol-UBG: 'I powiedział: Nagi wyszedłem z łona swojej matki i nagi tam powrócę. PAN
    dał, PAN też wziął, niech imię PANA będzie błogosławione.'
  agr-agr: 'Nunik pujus chichaak: “Juju nugka juwi akiinkunuk wajigtuchu akinawaitag,
    nunisnuk jaknushkam wajiigtuchu jakattajai. Tuke Pujuu mina ashí sujusua nunú
    nigki ashí jujutkine. ¡Nuadui ima Tuke Pujuu pegkegma nuna ememattajai!” tiuwai.'
  kyc-kyc: Dee baame leya. Namba anyimi ene doo manjo nyepeyamo dokopa namba komau
    yambalepe wapuo epa nayo doko suu pyao kumuo paro dokopa dopako piru. Kamongo
    bange jiyamo dokome range nyuo pwuamo. Pwuamo dokona banya kingi doko lakandapenge,
    leya.
  urd-GVU: وہ بولا، ”مَیں ننگی حالت میں ماں کے پیٹ سے نکلا اور ننگی حالت میں کوچ کر
    جاؤں گا۔ رب نے دیا، رب نے لیا، رب کا نام مبارک ہو!“
  deu-1912: 'und sprach: Ich bin nackt von meiner Mutter Leibe gekommen, nackt werde
    ich wieder dahinfahren. Der HERR hat''s gegeben, der HERR hat''s genommen; der
    Name des HERRN sei gelobt.'
  ntj-ntj: watjarnu, “Wiya, maralpa-rna pilyirrpa ngarringu. Puru-rna maralpartu mirrirriku.
    Tjiinya Mama Kuurrtu-rni pirnipurlka nintirnu. Palunyalu marlakulurtunku mantjirnu.
    Yuwa, Mama Kuurrnga walykumunu mularrpa.”
  kan-2017: “ಏನೂ ಇಲ್ಲದವನಾಗಿ ತಾಯಿಯ ಗರ್ಭದಿಂದ ಬಂದೆನು; ಏನೂ ಇಲ್ಲದವನಾಗಿಯೇ ಗತಿಸಿಹೋಗುವೆನು;
    ನನಗಿರುವುದನ್ನೆಲ್ಲ ಯೆಹೋವನೇ ಕೊಟ್ಟನು, ಅವುಗಳನ್ನು ಯೆಹೋವನೇ ತೆಗೆದುಕೊಂಡನು; ಯೆಹೋವನ ನಾಮಕ್ಕೆ
    ಸ್ತೋತ್ರವಾಗಲಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar, “Ni gargel nigeg ndariy ban’en rog; ere bay gum’ ndariy ban’en
    nra un ngog. I SOMOL e ma pi’, me ir e ke fek rog e chiney. Ngan pining e sorok
    nga fithingan SOMOL!”
  hlt-MCSB: Te phoeiah, “A nu bungko lamloh ka thoeng vaengah, pumtling la ka thoeng
    tih pumtling la ka mael ni. BOEIPA a paek tih BOEIPA loh a loh dongah, BOEIPA
    ming tah yoethen la om pai saeh,” a ti.
  mdy-ETH: «ታ ዒንዶ ጎጳፓ ካሎ ታ ሾይንቴኔ፤ ሃይቃዖዋ ካሎ ታ ዓኣዻንዳኔ፤ ናንጊና ናንጋ ጎዳ ታኣም ዒንጌኔ፤ ዒዚ ሃሣ ማሂ
    ዔኬኔ፤ ዬያሮ ዒዛ ሱንፃ ጋላቲንቴያ ማዖንጎ!» ጌዔኔ።
  twi-ASANTE: kaa sɛ, “Adagya na mede mefiri me maame yam baeɛ, na adagya na mede
    bɛsane akɔ. Awurade de maeɛ, na Awurade afa; nhyira nka Awurade din!”
  eng-WEBU: He said, “Naked I came out of my mother’s womb, and naked will I return
    there. The LORD gave, and the LORD has taken away. Blessed be the LORD’s name.”
  wal-wal: hagaadan yaagiis; “Taani ta aayee uluwaappe kallo yelettaas; haiqqiyoodekka
    taani ekkada biyoobi baawa. GODAI immiis; GODAI zaaridi ekkiis. GODAA sunttai
    galatetto” yaagiis.
  spa-PDDPT: 'y dijo: ¡Desnudo salí del vientre de mi madre y desnudo me voy! ¡Yavé
    dio y Yavé quitó! ¡Bendito sea el Nombre de Yavé!'
  gun-gun: 'aipoe''i: — Xepire rei reve aiko''i va''ekue ha''i rye gui, ha''e xepire
    rei reve ju ''rã aa. Senhor ma mba''emo me''ẽa, ha''e oipe''a va''erã avi oiko.
    Ta''ima''endu''a porãa Senhor rery re! — he''i.'
  ilo-ULB: Kinunana, “Rimmuarak a lamulamo manipud iti aanakan ti inak, ket agsubliak
    sadiay a lamulamo. Inted ni Yahweh, ket innala met laeng ni Yahweh; madaydayaw
    koma ti nagan ni Yahweh.”
  kpg-kpg: Mee ga helekai, “Au ne haanau mai, gei agu mee ai, gei au gaa made deai
    agu mee ai. Dimaadua ne gaamai gi di au, gei dolomeenei, Mee guu kae nia maa gi daha
    mo au. Dono ingoo gi hagalaamua ina!”
  uig-ARA: مەن ئاپامنىڭ قورسىقىدىن يالىڭاچ چۈشكەن، ئۇ يەرگىمۇ يالىڭاچ قايتىمەن؛ ھەممىنى
    پەرۋەردىگار ماڭا بەرگەن، ئەمدى پەرۋەردىگار مەندىن ئېلىپ كەتتى؛ پەرۋەردىگارنىڭ
    نامىغا تەشەككۈر-مەدھىيە قايتۇرۇلسۇن! ــ دېدى.
  sus-sus: A naxa a fala, «N faxi duniɲa n mageli nan na n bari tɛmui, n man gbilenma
    n mageli nan na n siga tɛmui. Alatala bara n ki harige ra, Alatala man bara na
    harige ba n yi. Tantui na Ala bɛ.»
  pon-2006: E ahpw ketihtihki, “Sohte mehkot I ahneki ni ei ipwidi, oh sohte mehkot
    I pahn ahneki ni ei pahn mehla. KAUN-O me ketikihong ie mehkoaros, oh met ih me
    ketikihsang ie. Kapinga mware!”
  jae-jae: Eŋ kêsôm gebe “Tinoc kêkôc aê toôlic ŋaôma ma jawi nom siŋ toôlic ŋaômageŋ
    amboac tonaŋ. Apômtau kêkêŋ ma Apômtau kêkôc su. Aê jalambiŋ Apômtaunê ŋaê.”
  ksd-ksd: 'ma i ga biti: Pa kaugu ta mal ba iau ga irop kan ra bala i nagu, ma na
    damana ka bula ba ina lilikun mulai; a Luluai i ga varvartabar, ma ra Luluai i
    ga taktak vue; da pite pa ra iang i ra Luluai.'
  tur-YTC: “Çıplak çıktım annemin rahminden, çıplak da döneceğim oraya” dedi. “Yahve
    verdi, Yahve aldı. “Yahve'nin adı yücelsin.”
  grc-BRENT: αὐτὸς γυμνὸς ἐξῆλθον ἐκ κοιλίας μητρός μου, γυμνὸς καὶ ἀπελεύσομαι ἐκεῖ·
    ὁ Κύριος ἔδωκεν, ὁ Κύριος ἀφείλατο· ὡς τῷ Κυρίῳ ἔδοξεν, οὕτως ἐγένετο· εἴη τὸ
    ὄνομα Κυρίου εὐλογημένον.
  ind-AYT: katanya, “Dengan telanjang aku keluar dari rahim ibuku, dan dengan telanjang
    pula aku akan kembali ke sana. TUHAN memberi, TUHAN telah mengambil. Terpujilah
    nama TUHAN!”
  nya-nya: nati, “Ndinatuluka maliseche mʼmimba mwa amayi anga, namonso mʼmanda ndidzalowa
    wamaliseche. Yehova ndiye anapereka ndipo Yehova watenga; litamandike dzina la
    Yehova.”
  hrv-hrv: 'i reče: “Go iziđoh iz krila majčina, go ću se onamo i vratiti. Jahve dao,
    Jahve oduzeo! Blagoslovljeno ime Jahvino!”'
  mps-mps: Tama Jopgo te po wali, “Ena idago ame nani sogo, eno magi nai me sela asai
    menio. Tama ena isibo sogo, te tiwaidu naga paibao. Genuai Bidi aga digi ena te
    nai dabe mawai dao. Tama aga digi te nai dabe ma te sela sąna silali dao. Tama
    tibaso, eno agai nogi ugwaba mu sobao,” wali.
  tpi-tpi: Na Jop i tok olsem, “Taim mama i karim mi, mi no kisim wanpela samting
    i kam wantaim. Na taim mi dai bai mi go olsem tasol. Bikpela yet i bin givim mi
    olgeta samting, na nau em i rausim pinis ol dispela samting. Olsem na mi litimapim
    nem bilong en.”
  dan-1931: 'og sagde: “Nøgen kom jeg af Moders Skød, og nøgen vender jeg did tilbage.
    HERREN gav, og HERREN tog, HERRENS Navn være lovet!”'
  vie-OVCB: 'Ông nói: “Con trần truồng lọt lòng mẹ, con sẽ trần truồng khi trở về.
    Chúa Hằng Hữu cho con mọi sự, nay Chúa Hằng Hữu lại lấy đi. Danh Chúa Hằng Hữu
    đáng tôn ngợi biết bao!”'
  guj-2017: તેણે કહ્યું કે, મારી માતાના ગર્ભસ્થાનમાંથી હું નિર્વસ્ત્ર આવ્યો હતો અને
    એવો જ પાછો જઈશ. જે મારી પાસે હતું તે યહોવાહે આપ્યું અને યહોવાહે તે લઈ લીધું છે;
    યહોવાહના નામની પ્રશંસા હો.”
  pon-2006A: E ahpw ketihtihki, “Sohte mehkot I ahneki ni ei ipwidi, oh sohte mehkot
    I pahn ahneki ni ei pahn mehla. KAUN-O me ketikihong ie mehkoaros, oh met ih me
    ketikihsang ie. Kapinga mware!”
  por-BRBSL: 'Ele disse: “Saí nu do ventre de minha mãe e, nu, voltarei lá”. Yahweh
    deu, e Yahweh levou. Bendito seja o nome de Iavé”.'
  cth-cth: Anu e von thung hoi tak caici lah ka tâco teh, tak caici lah bout ka ban
    han. BAWIPA ni na poe teh BAWIPA ni bout a la. BAWIPA min teh pholennae awm seh
    telah a ti.
  twi-twi: kae se, “Adagyaw na mede fi me na yam bae, na adagyaw na mede bɛsan akɔ.
    Awurade de mae, na Awurade afa; nhyira nka Awurade din!”
  hlt-hlt: Te phoeiah, “A nu bungko lamloh ka thoeng vaengah, pumtling la ka thoeng
    tih pumtling la ka mael ni. BOEIPA a paek tih BOEIPA loh a loh dongah, BOEIPA
    ming tah yoethen la om pai saeh,” a ti.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: N yɛ̀nní n yɔ̃ pɔutì ntetìrì ndi, kɛ yó nkũnti n tetìrì,
    n Yiɛ̀ nKuyie nkuù ǹ duɔ́ nkɛ̀ kuù wɛ̃̀tɛ kɛ cɔutɛ́, ku yètìrì ndɛu.'
  msy-2020: Egha a kamaghɨn mɨgei, “Nan amebam na batezir dughiamɨn, kɨ bizitam inigha
    izezir puvatɨ. Kɨ bibiamra ize. Egh kamaghɨra, kɨ aremegh pura mangam. Ikiavɨra
    Itir God uabɨ bizir kaba na ganigha, egha datɨrɨghɨn ua da ini. Kamaghɨn, kɨ an
    ziam fe.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ sɩ: Kpɛtɛ kɛ mɑ too lʋlɑ-m, nɑ kpɛtɛ tɔtɔɣɔ mɑɑ mǝlɩ tɛtʋ
    tɛɛ. Tɑcɑɑ hɑnɑ, kʋlʋm ɩnɩ ɩ kpɑɣɑnɑ. Mpʋ tɔ, mɑɑ sɛɛ-ɩ kɛ́.'
  azb-azb: 'O belə dedi: «Bu dünyaya çılpaq gəlmişəm, Çılpaq da gedəcəyəm. Verən də
    Rəbdir, alan da Rəbdir. Rəbbin isminə alqış olsun!»'
  eng-DBY: 'and he said, Naked came I out of my mother''s womb, and naked shall I
    return thither: Jehovah gave, and Jehovah hath taken away; blessed be the name
    of Jehovah!'
  hin-2017: “मैं अपनी माँ के पेट से नंगा निकला और वहीं नंगा लौट जाऊँगा; यहोवा ने दिया
    और यहोवा ही ने लिया; यहोवा का नाम धन्य है।” (सभो. 5:15)
  wol-KYG: 'daldi ne: «Duŋŋ laa génne sama biiru ndey te duŋŋ laay delloo. Aji Sax
    jee maye, Aji Sax jee nangu. Cant ñeel na Aji Sax ji.»'
  eng-YLT: 'and he saith, ''Naked came I forth from the womb of my mother, and naked
    I turn back thither: Jehovah hath given and Jehovah hath taken: let the name of
    Jehovah be blessed.'''
  kne-kne: yan kanana, “Magay intakin ko sin binmalaak en inak yan maga abey itakin
    ko mo mateyak. Si Diyos di nangidawat et sisya met laeng di nanaoli. Madaydayaw
    si Diyos.”
  eng-WYC-2017: and said, I went naked out of the womb of my mother, and naked I shall
    turn again thither; the Lord gave, and the Lord hath taken away; as it pleased
    the Lord, so be it done; the name of the Lord be blessed.
  eng-WMBB: He said, “Naked I came out of my mother’s womb, and naked will I return
    there. The LORD gave, and the LORD has taken away. Blessed be the LORD’s name.”
  urd-GVH: वह बोला, “मैं नंगी हालत में माँ के पेट से निकला और नंगी हालत में कूच कर
    जाऊँगा। रब ने दिया, रब ने लिया, रब का नाम मुबारक हो!”
  rug-rug: Zama si asa, “Dododohoqu totoso podo si arau, meke kote dododohoqu totoso
    mate si rau. E Zihova mo poni au, meke kamahire si e Zihova tugo vagi pani. Mani
    tavahesi sa Pozana e Zihova!”
  gaz-gaz: 'akkana jedhe: “Ani qullaa koon gadameessa haadha kootiitii baʼe; qullaa
    koos nan deema. Waaqayyotu kenne; Waaqayyotu fudhate; maqaan Waaqayyoo haa eebbifamu.”'
  fra-LSG: 'et dit: Je suis sorti nu du sein de ma mère, et nu je retournerai dans
    le sein de la terre. L’Éternel a donné, et l’Éternel a ôté; que le nom de l’Éternel
    soit béni!'
  gnn-gnn: Bitjan ŋayi yukurra waŋa bukumirriyamanydja gam'. “Maḻŋ'thurrunanydja ŋarra
    dhiyala dhäpark muka ŋula nhämiriw, ga rakunydhirrinydja ŋarra yurru dhäparkthi
    yana, goŋ‐wayŋu ŋula nhämiriw. Garray, nhepi ŋarranha ḻukunydjakuŋalanydja, nhe
    wekaŋala ŋarraku warrpam'nha, ga biyapul nhepi yana djaw'‐djawyurrunanydja, mel‐wumbuŋalanydja
    ŋarranha warrpam', bena‐wala dhawar'maraŋalana. Garray gay', ŋarranydja nhuŋu
    wokthunna yukurra dhuwala.”
  yal-yal: a naxa, “N magenla nan minixi nga kuini, n magenla nan mɔn sigama laxiraya
    yi. Alatala nan e fixi n ma, Alatala nan e tongoxi. Alatala xinla xa tantun.”
  haw-1868: 'I iho la, I hele kohana mai no au mai ka opu mai o ko''u makuwahine,
    a e hoi kohana aku au ilaila: na Iehova i haawi mai, na Iehova hoi i lawe aku;
    e hoomaikaiia ka inoa o Iehova.'
  arb-NAV: 'وَقَالَ: «عُرْيَاناً خَرَجْتُ مِنْ بَطْنِ أُمِّي وَعُرْيَاناً أَعُودُ
    إِلَى هُنَاكَ. الرَّبُّ أَعْطَى وَالرَّبُّ أَخَذَ، فَلْيَكُنِ اسْمُ الرَّبِّ مُبَارَكاً».'
  ewe-ewe: hedo gbe ɖa be, “Amamae menɔ hafi do go tso danye ƒe dɔ me, eye amamae
    manɔ hafi atrɔ adzo. Yehowae na eye Yehowae gaxɔe; woakafu Yehowa ƒe ŋkɔ!”
  eng-LEE: 'And he said, Naked came I out of my mother''s womb, and naked shall I
    return thither: the Lord gave, and the Lord hath taken away; may the name of the
    Lord be blessed.'
  gvn-gvn: '@see-verse:JOB.001.020'
  asm-FB: “মই মাতৃৰ গৰ্ভৰ পৰা উদঙে আহিলোঁ, আৰু উদঙে তালৈ উলটি যাম। যিহোৱাই দিছিল,
    আৰু যিহোৱাই লৈ গ’ল। যিহোৱাৰ নাম ধন্য হওক।”
  sus-A: عَ نَشَ عَ قَلَ، «ﭑ قَشِ دُنِحَ ﭑ مَفٍلِ نَن نَ ﭑ بَرِ تّمُي، ﭑ مَن فبِلٍنمَ
    ﭑ مَفٍلِ نَن نَ ﭑ سِفَ تّمُي. عَلَتَلَ بَرَ ﭑ كِ هَرِفٍ رَ، عَلَتَلَ مَن بَرَ
    نَ هَرِفٍ بَ ﭑ يِ. تَنتُي نَ عَلَ بّ.»
  fra-SBL: 'Il dit : « Nu, je suis sorti du ventre de ma mère, et nu, j''y retournerai.
    Yahvé a donné, et Yahvé a repris. Que le nom de Yahvé soit béni. »'
  hbo-hbo: וַיֹּאמֶר֩ עָרֹ֨ם *יָצָתִי (יָצָ֜אתִי) מִבֶּ֣טֶן אִמִּ֗י וְעָרֹם֙ אָשׁ֣וּב
    שָׁ֔מָה יְהוָ֣ה נָתַ֔ן וַיהוָ֖ה לָקָ֑ח יְהִ֛י שֵׁ֥ם יְהוָ֖ה מְבֹרָֽךְ׃
  piu-2006: '@see-verse:JOB.001.020'
  kik-kik: 'akiuga atĩrĩ: “Ndoimire nda ya maitũ ndĩ njaga, na ngoima thĩ ĩno ndĩ
    njaga. Nĩ Jehova waheanire, na nĩ Jehova wacookera: rĩĩtwa rĩa Jehova rĩrogoocwo.”'
  fra-NCL: 'et dit : « Nu je suis sorti du sein de ma mère, et nu j’y retournerai.
    Yahweh a donné, Yahweh a ôté ; que le nom de Yahweh soit béni ! »'
  cek-AK: anih mah, Kam no zok thung hoi bangkrai ah kang zoh, bangkrai ah kam laem
    let han; Angraeng mah ang paek moe, Angraeng mah lak let boeh; Angraeng ih ahmin
    tahamhoihaih om nasoe, tiah thuih.
  cuk-cuk: 'Weyob sogded: “Uka-swiri an we-napnegse aidenonikid. Deyobi, ibmar-sate
    an gannar nabaloed. Ar Bab-Jehová we-ibmarmar anga uksad, emide, na Bab-Jehová,
    we-ibmarmar susbalid. Degisoggu, ¡Bab-Jehová-nug odummolesun!”'
  uig-CYR: Мән апамниң қосиғидин ялаңач чүшкән, у йәргиму ялаңач қайтимән; һәммини
    Пәрвәрдигар маңа бәргән, әнди Пәрвәрдигар мәндин елип кәтти; Пәрвәрдигарниң намиға
    тәшәккүр-мәдһийә қайтурулсун! — деди.
  pma-pma: Kei vit, “Navong avasi inau, namai navi heite hon, ka navong nimat, nihi
    heite hon emun niha. Iahova san tounah vasi minau, ka kosa, kei kulat risi. Nihati
    lat isen Iahova.”
  tel-2017: “నేను నా తల్లి కడుపులోనుండి దిగంబరిగా వచ్చాను. దిగంబరిగానే అక్కడికి తిరిగి
    వెళ్తాను. యెహోవా ఇచ్చాడు, ఆయనే తీసుకున్నాడు. యెహోవా నామానికి స్తుతి కలుగు గాక.”
  hat-BSA: 'Li te di: “Toutouni mwen te sòti nan vant manman m e toutouni mwen va
    retounen la. SENYÈ a te bay, e SENYÈ a pran. Beni se non SENYÈ a.”'
  bxh-bxh: Na iyen, E tubuma, ma tau afaꞌafagu. Na ma tau afaꞌafagu haba E peꞌi. Guyau
    somo ya felegu, haꞌa ya fafuyo; In moho, Guyau E fadebasae.
  kos-kos: Ac el fahk, “Nga isusla pisinpo, ac nga ac misa pisinpo. LEUM GOD El tuh
    ase, na pa inge El sifil eisla. Lela Inel in kaksakinyuk!”
  hbo-WLC: וַיֹּאמֶר֩ עָרֹ֨ם יצתי מִבֶּ֣טֶן אִמִּ֗י וְעָרֹם֙ אָשׁ֣וּב שָׁ֔מָה יְהוָ֣ה
    נָתַ֔ן וַיהוָ֖ה לָקָ֑ח יְהִ֛י שֵׁ֥ם יְהוָ֖ה מְבֹרָֽךְ׃
  ibo-ibo: 'kwuo sị: “Ọtọ ka m gba mgbe m si nʼafọ nne m pụta nʼọnọdụ ịgba ọtọ ka
    m ga-eji laghachikwa. Onyenwe anyị nyere ihe niile, Onyenwe anyị ewerekwala ihe
    niile, ka aha Onyenwe anyị bụrụ ihe a gọziri agọzi.”'
  ory-ory: ଆଉ, ସେ କହିଲା, “ମୁଁ ମାତାର ଗର୍ଭରୁ ଉଲଙ୍ଗ ଆସିଅଛି ଓ ମୁଁ ଉଲଙ୍ଗ ହୋଇ ସେଠାକୁ ଫେରିଯିବି;
    ସଦାପ୍ରଭୁ ଦେଲେ ଓ ସଦାପ୍ରଭୁ ନେଇଅଛନ୍ତି; ସଦାପ୍ରଭୁଙ୍କ ନାମ ଧନ୍ୟ ହେଉ।”
  chk-chk: Iwe, a apasa, “Üa selela lupwen üa towu seni letipen inei, üpwe pwal selelasefäl
    lupwen ai üpwe towu seni fanüfan. Ewe Samol mi Lapalap a fangoto, ewe Samol mi
    Lapalap a angeesefäli, üpwe mwareiti ewe Samol mi Lapalap.”
  rop-rop: En imbin tok, “Ai nomo bin bringimap enijing wen aibin bon, en ai kaan
    deigim enijing langa greibyad wen ai dai. Oni YAWEI imselp bin gibit mi ol detlot
    ebrijing, en YAWEI na bin deigimwei ola ebrijing. Preisim det neim blanga YAWEI.”
  ukr-1871: 'І промовив: Нагим вийшов я з матерньої утроби, нагим і вернусь. Господь
    дав, Господь і взяв; як до вподоби було Господеві, так і сталося; нехай буде імя
    Господнє благословенне!'
  deu-1951: 'Und er sprach: Nackt bin ich von meiner Mutter Leibe gekommen, nackt
    werde ich wieder dahingehen; der HERR hat gegeben, der HERR hat genommen, der
    Name des HERRN sei gelobt!'
  eng-JPS: And he said; naked came I out of my mother's womb, and naked shall I return
    thither; the LORD gave, and the LORD hath taken away; blessed be the name of the
    LORD.
  srp-1865: 'I reèe: go sam izašao iz utrobe matere svoje, go æu se i vratiti onamo.
    Gospod dade, Gospod uze, da je blagosloveno ime Gospodnje.'
  lug-lug: n’agamba nti, “Nazaalibwa sirina kantu era bwe ntyo bwe ndiddayo. Mukama
    ye yawa era Mukama y’aggyeewo, erinnya lya Mukama Katonda lyebazibwe.”
  heb-heb: ויאמר ערם יצתי מבטן אמי וערם אשוב שמה יהוה נתן ויהוה לקח יהי שם יהוה מברך׃
  ben-IRV: তিনি বললেন, “আমি আমার মায়ের গর্ভ থেকে উলঙ্গ এসেছি এবং আমি উলঙ্গ হয়েই
    সেখানে ফিরে যাব। আমার কাছে যা ছিল তা সদাপ্রভু দিয়েছেন আর সদাপ্রভুই তা নিয়েছেন;
    সদাপ্রভুর নাম ধন্য হোক।”
  pan-pan: ਅਤੇ ਆਖਿਆ, “ਮੈਂ ਆਪਣੀ ਮਾਂ ਦੇ ਪੇਟ ਤੋਂ ਨੰਗਾ ਆਇਆ ਅਤੇ ਨੰਗਾ ਹੀ ਮੁੜ ਜਾਂਵਾਂਗਾ, ਯਹੋਵਾਹ
    ਨੇ ਦਿੱਤਾ ਯਹੋਵਾਹ ਨੇ ਲੈ ਲਿਆ, ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਮੁਬਾਰਕ ਹੋਵੇ।”
  mya-JVB: အဝတ် မပါဘဲ အမိဝမ်းထဲ သို့ ပြန် သွားတော့မည်။ ထာဝရဘုရား ပေး တော်မူ၏။ ထာဝရဘုရား
    လည်း ရုပ်သိမ်း တော်မူ၏။ ထာဝရဘုရား ၏ နာမ တော်သည် မင်္ဂလာ ရှိပါစေသတည်းဟု ဆို လေ၏။
  hmo-hmo: Bona ia gwau, “Lau be imana kavakava egu sinana ena bogana dekena amo lau
    vara, bona imana kavakava danu do lau mase. Lohiabada ese lau dekenai gau momo
    ia henia, bona hari Lohiabada ese unai gaudia ia abia lao. Lohiabada ena ladana
    lau hanamoa inai!”
  urd-urd: और कहा, “नंगा मैं अपनी माँ के पेट से निकला, और नंगा ही वापस जाऊँगा। ख़ुदावन्द
    ने दिया और ख़ुदावन्द ने ले लिया। ख़ुदावन्द का नाम मुबारक हो।”
  rus-SYN: 'и сказал: наг я вышел из чрева матери моей, наг и возвращусь. Господь
    дал, Господь и взял; как угодно было Господу, так и сделалось; да будет имя Господне
    благословенно!'
  bqc-SIM: 'à mɛ̀: Ma bↄ ma da gbɛɛu ↄgiiɛ, mɛ́ má ɛa ta ↄgiiɛ. Dii kpàa, ↄ̃ à
    ɛ̀a sìa, ma sáaukɛ̀ ń Diio.'
  tcz-CHONGTHU: Aman, “Kanu naobua konna kasagoh keuva hungdoh kahin, chule kadalhah
    teng sagoh keu kahi ding ahi. Kanei jouse Pakaiyin eipeh ahin, chule Pakaiyin
    akilah mang ahi; Pakai min chu vahchoijin umhen,” ati.
  mar-mar: तो म्हणाला, “मी माझ्या मातेच्या ऊदरातून नग्न आलो, आणि पुन्हा तेथे नग्न
    जाईल. परमेश्वराने दिले, व परमेश्वराने नेले, परमेश्वराचे नाव धन्य असो.”
  soq-soq: Ita me wanase, “Ne muntedine mai dima da wadape noneapona ita bontepine
    mai nitu da wadape do anteapa, dia. Nitu sa uduudu Iawe God ne nen ita mainawo
    mebaa leusane oten. Ne Iawe God ebowa wadaposisadina.”
  qub-qub: 'Chaymi niran: «Cay pachachöga yurishcä jina röpaynajllami. Chaynöllami
    cay pachapitapis aywacushaj. Tayta Diosmi llapantapis tarichimaran. Paymi llapantapis
    guechumasha. ¡Tayta Diosga fiyupa alabasha cachun!»'
  bqp-bqp: 'à pì: Ma bo ma da gbɛrɛn ↄkori akũsↄ̃ mani ɛra mà tá ↄkori. Dikiri kpàma
    akũ à ɛ̀ra à sìma. Ò Dikiri sáabu kpá.'
  hat-hat: 'Epi li di: -San anyen m'' soti nan vant manman m''. San anyen m''ap tounen
    anba tè. Seyè a bay! Seyè a pran! Lwanj pou Seyè a!'
  eng-BSB: 'saying: “Naked I came from my mother’s womb, and naked I will return.
    The LORD gave, and the LORD has taken away. Blessed be the name of the LORD.”'
  eng-WEBPB: He said, “Naked I came out of my mother’s womb, and naked will I return
    there. The LORD gave, and the LORD has taken away. Blessed be the LORD’s name.”
  kbq-kbq: amanage hu'ne, Nenarera arimpafintira kukena osu navufa navapake e'noanki'na,
    fri'na vanuana navufa navapa vugahue. Agra Ra Anumzamo namiteno, ete Agra'a e'nerie.
    E'ina hu'neanki'na, Ra Anumzamofo ra agi amue.
  nhe-BL: 'Huan teipa quiijto: ―Nixolotic nitlacatqui ipan ni tlaltepactli huan nixolotl
    niyas quema nimiquis. TOTECO techmacatoya nochi tlen nijpixtoya. Huan ama yajaya
    techquixtilijtoc. Nijhueyichihua itoca TOTECO.'
  bus-bus: 'à bè: Ma bↄ ma da gbɛɛɛn ↄkori bensↄ̃ mɛ́ ɛara mà tá ↄkori. Dii kpàma
    ben à ɛ̀ara à sìma. Wà Dii sáabu kpá.'
  gub-BL: Uze'eg nezewe a'e. — Azexak kar ma'e hereko 'ymar romo ihe. Àmàno putar
    nezewegatete nehe no. Tupàn Tuweharupi Wiko Ma'e umur ma'e ihewe. Tupàn Tuweharupi
    Wiko Ma'e umukàzym kar a'e ma'e ihewi no. Tuwe teko umuawate katu her wà nehe.
  eng-DRA: 'And said: Naked came I out of my mother’s womb, and naked shall I return
    thither: the Lord gave, and the Lord hath taken away: as it hath pleased the Lord
    so is it done: blessed be the name of the Lord.'
