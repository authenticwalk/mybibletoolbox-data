verse: JOB.001.006
translations:
  mal-C: ഒരു ദിവസം ദൈവദൂതന്മാർ യഹോവയുടെ സന്നിധിയിൽ മുഖം കാണിക്കാൻ ചെന്നു. സാത്താനും
    അവരോടൊപ്പം ചെന്നിരുന്നു.
  deu-TKW: Nun geschah es eines Tags, daß die Gottessöhne kamen, sich vor Jahwe zu
    stellen, und auch der Satan kam unter ihnen.
  lin-lin: Mokolo moko, ba-anjelu ya Nzambe bayaki komilakisa liboso ya Yawe. Satana
    mpe ayaki elongo na bango.
  eng-LSV: And the day is, that sons of God come to station themselves by YHWH, and
    there also comes Satan in their midst.
  eng-GNV: Nowe on a day when the children of God came and stoode before the Lord,
    Satan came also among them.
  eng-WEBSTER: Now there was a day when the sons of God came to present themselves
    before the LORD, and Satan came also among them.
  nhw-BL: Se tonali itequihuajcahua Toteco [1:6 Ni camanali ipan hebreo quiijtohua
    “itelpocahua Toteco”. Quinequi quiijtos ángeles o itequihuajcahua Toteco catli
    tlatzejtzeloltique. Ipan sequin versículos huan nojquiya huelis nica, camanalti
    nojquiya tlen itequihuajcahua catli huejcajya tlajtlacolchijque huan mochijque
    ajacame pampa nica quiijtohua para Amocualtlacatl hualajqui ininhuaya. Xiquita
    nojquiya Gn. 6:2; Job 2:1, 38:7 huan Dn. 3:25.] hualajque para moixnextise iixpa
    TOTECO, huan ininhuaya nojquiya hualajqui Amocualtlacatl.
  swh-ONEN: Siku moja wana wa Mungu walikwenda kujionyesha mbele za Bwana. Shetani
    naye akaja pamoja nao.
  bba-bba: Yerɑ sɔ̃ɔ teeru Yinni Gusunɔn ɡɔrɑdobɑ bɑ nɑ bɑ yɔ̃rɑ win wuswɑɑɔ. Mɑ Setɑm
    tii u mɑɑ nɑ u yɔ̃rɑ ben suunu sɔɔ.
  eng-KJVCPB: Now there was a day when the sons of God came to present themselves
    before the Lord, and Satan came also among them.
  cpy-cpy: Okanta paata riyaateeya-kini ronampiripaeni Tajrentsi ikemijanteri oeta
    ikanteriri, eejatzi jatzitanaka Yakatantaniri rirori.
  luo-luo: Chiengʼ moro achiel malaike nobiro e nyim Jehova Nyasaye, kendo Satan bende
    nobiro kodgi.
  meu-meu: Dina ta, Dirava natuna verina na Iehova vairanai e hedinarai, bona Satana
    danu ema, idia bogaragidiai.
  npi-ULB: तब एक दिन परमेश्‍वरका छोराहरू परमप्रभुको सामु उपस्थित हुन आए । शैतान पनि
    तिनीहरूसँगै आयो ।
  yor-yor: Ǹjẹ́ ó di ọjọ́ kan, nígbà tí àwọn ọmọ Ọlọ́run wá í pé níwájú Olúwa, Satani
    sì wá pẹ̀lú wọn.
  emp-NTPO: Ewari ab̶a Ãcõrẽ nezocarã bajãnebemada idji quĩrãpita zesid̶aa. Diauru
    sid̶a ãdjirã ume zesia.
  pes-OPCB: یک روز که فرشتگان در حضور خداوند حاضر شده بودند، شیطان نیز همراه ایشان
    بود.
  tgl-ULB: At dumating naman ang isang araw para humarap ang mga anak ng Diyos kay
    Yahweh, at si Satanas ay dumalo kasama nila.
  cbu-NT: Ashiriya, yuwash zar Apanlleem shaniymaam waritarangu, anush Apanllsha wasundurur
    ichingarusin Apanllpa shaniyaranganaya. Itaru, anshutam yashingsha natsampan tputsee
    tayutaritamapan kusarangitamta.
  hui-hui: Horo mbirungi dahuliyaliru Anduane Homogonaga wanakuini íbu ngoai ho heagola
    dama Heyolabe ibubi nde íbu ha dege bini.
  mya-mya: ဘုရားသခင်၏ သားတို့သည်ထာဝရဘုရားထံတော်၌ ခစားခြင်းငှါလာရသောနေ့ရက်အချိန် ရောက်လျှင်၊
    စာတန်သည်လည်း သူတို့နှင့်ရောနှော၍လာ၏။
  bod-N: ཉིན་ཞིག་ལ་དཀོན་མཆོག་གི་ཕོ་ཉ་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བྱོན་པ་དང་། བདུད་སཱ་ཏན་བྱ་བ་ཡང་དེ་དག་གི་ཁྲོད་དུ་འོངས།
  sna-sna: Zvino rimwe zuva vatumwa vakauya kuzomira pamberi paJehovha, naSataniwo
    akasvika pamwe chete navo.
  spa-BLM: El día en que los hijos de Dios vinieron a presentarse ante Yahvé, Satanás
    también vino entre ellos.
  cac-cac: Ay jun c'u ix smolb'ej sb'a eb' ángel tz'ac'an servil Jehová d'a yichan̈
    d'a satchaan̈. A d'a scal eb' chi', ix c'ochpax jun ángel ajc'ool, aton vin̈ Satanás.
  swh-ULB: Kisha ilikuwa siku ambayo watoto wa Mungu walikwenda kujihudhurisha mbele
    za BWANA. Shetani pia akaenda pamoja nao.
  bel-bel: І быў дзень, калі прыйшлі сыны Божыя стаць прад Госпадам; сярод іх прыйшоў
    і сатана.
  wed-wed: Marina mara i ḡetai da anela au mara i ḡeta Bada awarina ma tauviwavu -
    Satan taui i votaḡoi da i ḡeta.
  deu-ELBBK: Und es geschah eines Tages, da kamen die Söhne Gottes, um sich vor den
    HERRN zu stellen; und auch der Satan kam in ihrer Mitte.
  mbb-OT: Ne sevaha he andew, midtiǥum is menge velinsuǥuen diyà te etuvangan te Nengazen,
    ne midtampu kandan si Setanas.
  mal-2015: ഒരു ദിവസം ദൈവപുത്രന്മാർ യഹോവയുടെ സന്നിധിയിൽ നില്പാൻ ചെന്നു; അവരുടെ കൂട്ടത്തിൽ
    സാത്താനും ചെന്നു.
  rmc-rmc: Andre jekh džives avle o aňjela anglo RAJ a maškar lende avľa the o satan.
  pes-OPV: و روزی واقع شد که پسران خدا آمدند تا به حضور خداوند حاضر شوند و شیطان نیز
    در میان ایشان آمد.
  ron-1924: Фиий луй Думнезеу ау венит ынтр-о зи де с-ау ынфэцишат ынаинтя Домнулуй.
    Ши а венит ши Сатана ын мижлокул лор.
  aui-aui: Wasina bi gabudara tana God yana aneyaneya sivitaghomidi Yawe naghone,
    bi Seitan na bada nama kamodiye yawata.
  ben-OBCV: একদিন স্বর্গদূতেরা সদাপ্রভুর সামনে নিজেদের উপস্থিত করার জন্য এলেন, এবং
    শয়তানও তাদের সঙ্গে এল।
  som-som: Haddaba waxaa jirtay maalin ay Ilaah wiilashiisu u yimaadeen inay Rabbiga
    hortiisa isa soo taagaan, oo weliba Shayddaanna wuu soo dhex galay.
  lat-VUC: Quadam autem die, cum venissent filii Dei ut assisterent coram Domino,
    affuit inter eos etiam Satan.
  eng-ASVBT: Now it came to pass on the day when the sons of God came to present themselves
    before Jehovah, that Satan also came among them.
  ita-1885: Or avvenne un dì, che i figliuoli di Dio vennero a presentarsi dinanzi
    al Signore; e Satana venne anch'egli per mezzo loro.
  eng-LXXUP: And it came to pass on a day, That, behold, the angels of God came to
    stand before the Lord, And the devil came with them.
  eng-ULB: Then it was the day when the sons of God came to present themselves before
    Yahweh. Satan also came with them.
  spa-VBL: Un día, los ángeles vinieron a presentarse ante el Señor, y Satanás vino
    con ellos.
  fra-_FOB: Or, il arriva un jour que les fils de Dieu étant venus se présenter devant
    l'Éternel, Satan vint aussi au milieu d'eux;
  mal-mal: ഒരു ദിവസം ദൂതന്മാര്‍ യഹോവയുടെ സന്നിധിയിൽ നിൽക്കുവാൻ ചെന്നു; അവരുടെ കൂട്ടത്തിൽ
    സാത്താനും ചെന്നു.
  lit-lit: O tam tikrą dieną Dievo sūnūs atėjo prisistatyti VIEŠPATIES akivaizdon
    ir tarp jų atėjo ir Šėtonas.
  urd-GVR: Ek din farishte apne āp ko Rab ke huzūr pesh karne āe. Iblīs bhī un ke
    darmiyān maujūd thā.
  suz-BL: मिनु काबु स्‍वर्गम बाक्‍ब परमप्रभु आ मुरपुकी परमप्रभु यावे आ ङोंइती जाक्‍मानु,
    सैतान यो मेकोपुकी नु जाक्‍माक्‍त। अय्‍युब २:१; उत्‍पत्ती ६:२; १इतिहास २१:१
  eng-NOY: Now on a certain day the sons of God came to present themselves before
    Jehovah, and Satan also came among them.
  ita-1927: Or accadde un giorno, che i figliuoli di Dio vennero a presentarsi davanti
    all’Eterno, e Satana venne anch’egli in mezzo a loro.
  ckb-ckb: ئەوە بوو ڕۆژێکیان فریشتەکان هاتن بۆ ئەوەی لەبەردەم یەزدان بوەستن، شەیتانیش
    لەگەڵیان هات.
  eng-BBE: And there was a day when the sons of the gods came together before the
    Lord, and the Satan came with them.
  kan-OKCV: ಒಂದು ದಿನ, ದೇವದೂತರು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಒಟ್ಟಾಗಿ ಸೇರಿಬಂದಾಗ, ಸೈತಾನನು ಸಹ ಅವರೊಂದಿಗೆ
    ಸೇರಿಬಂದನು.
  tam-2017: ஒருநாள் தேவதூதர்கள் யெகோவாவுடைய முன்னிலையில் வந்து நின்றபோது, சாத்தானும்
    அவர்கள் நடுவிலே வந்து நின்றான்.
  spa-RV-1909: Y un día vinieron los hijos de Dios á presentarse delante de Jehová,
    entre los cuales vino también Satán.
  ron-BTF: Și a fost o zi când fiii lui Dumnezeu au venit să se prezinte înaintea
    DOMNULUI; și Satan a venit de asemenea printre ei.
  eng-WEBP: Now on the day when God’s sons came to present themselves before the LORD,
    Satan also came among them.
  eng-FBV: One day the angels came to present themselves to the Lord, and Satan came
    with them.
  nld-1939: Het gebeurde nu op zekere dag, dat de zonen Gods voor Jahweh verschenen,
    en dat ook de satan zich in hun midden bevond.
  nch-BL: Se tonali iilhuica ejcahua Toteco hualajque para moixnextise iixpa TOTECO,
    huan inihuaya nojquiya hualajqui Amocualtacat.
  vie-1934: Vả, một ngày kia các con trai của Đức Chúa Trời đến ra mắt Đức Giê-hô-va,
    và Sa-tan cũng đến trong vòng chúng.
  hin-CV: यह वह दिन था, जब परमेश्वर के पुत्र ने स्वयं को याहवेह के सामने प्रस्तुत
    किया और शैतान भी उनके साथ आया हुआ था.
  spa-BES: Y hubo un día en que los hijos de Dios se reunieron ante el Señor, y Satanás
    vino con ellos.
  tdx-tdx: Nitsatok’ ami’ty andro niheova’ o anak’ Andrianañahareo añatrefa’ Iehovà
    te nivotrak’ am’ iereo ka i mpañinjey.
  tha-KJV: อยู่​มาวันหนึ่ง เมื่​อบ​ุตรชายทั้งหลายของพระเจ้ามารายงานตัวต่อพระพักตร์พระเยโฮวาห์
    ซาตานได้มาในหมู่เขาด้วย
  por-BR-2018: E em certo dia, os filhos de Deus vieram para se apresentarem diante
    do SENHOR, e Satanás também veio entre eles.
  deu-ELO: Und es geschah eines Tages, da kamen die Söhne Gottes, um sich vor Jehova
    zu stellen; und auch der Satan kam in ihrer Mitte.
  eng-WYC-2018: And in a day, when the sons of God were come to be present before
    the Lord, also Satan came among them. (Now on a day, when the sons of God came
    and were present before the Lord, Satan also came among them.)
  epo-epo: Unu tagon, kiam la filoj de Dio venis, por stariĝi antaŭ la Eternulo, venis
    inter ili ankaŭ Satano.
  uig-PIN: Bir küni, Hudaning oƣulliri Pǝrwǝrdigarning ⱨuzuriƣa ⱨazir boldi. Xǝytanmu
    ularning arisiƣa kiriwaldi.
  beo-beo: Eso amoga Hebene ganodini esalebe a:silibu da Hina Gode midadi doaga:loba,
    Sa:ida:ne da ili gilisili manebe ba:i.
  tpi-OTNT: Wanpela taim ol ensel i kam bung long ai bilong Bikpela, na Satan tu i
    bung wantaim ol.
  hau-SA: Wata rana mala’iku suka kawo kansu gaban Ubangiji, Shaiɗan shi ma ya zo
    tare da su.
  uig-LAT: Bir küni, Xudaning oghulliri Perwerdigarning huzurigha hazir boldi. Sheytanmu
    ularning arisigha kiriwaldi.
  nde-nde: Ngelinye ilanga izingilosi zeza ukuzezethula phambi kukaThixo, loSathane
    weza lazo.
  ton-ton: ¶ Ka naʻe ai ʻae ʻaho naʻe fakataha ai ʻae ngaahi foha ʻoe ʻOtua ke fakahā
    ʻakinautolu ʻi he ʻao ʻo Sihova, pea naʻe haʻu ai foki ʻa Sētane mo kinautolu.
  ces-1613: Jednoho pak dne, když přišli synové Boží, aby se postavili před Hospodinem,
    přišel také i Satan mezi ně.
  eng-WMB: Now on the day when God’s sons came to present themselves before the LORD,
    Satan also came among them.
  tam-TCV: ஒரு நாள் இறைவனின் தூதர்கள் யெகோவாவின் சமுகத்தில் கூடிவந்தார்கள், சாத்தானும்
    அவர்களுடன் வந்து நின்றான்.
  ceb-ULB: Ug unya miabot ang usa ka adlaw nga ang mga anak sa Dios miduol aron sa
    pagpakita sa ilang kaugalingon sa atubangan ni Yahweh, ug miabot usab si Satanas
    taliwala kanila.
  pol-UBG: Zdarzyło się pewnego dnia, gdy synowie Boży przybyli, aby stanąć przed
    PANEM, że też szatan pojawił się wśród nich.
  agr-agr: Makichik tsawantai Apajuí aentsji ángel aidau Tuke Pujuuwai jegantagtin
    ainai, iwanchakam Apajuíyai jegantui.
  kyc-kyc: Yuu mende yake panda karenge dupwa Anatupa wato lala epeyaminyi dokopa
    Satane opetae epo peteya.
  urd-GVU: ایک دن فرشتے اپنے آپ کو رب کے حضور پیش کرنے آئے۔ ابلیس بھی اُن کے درمیان
    موجود تھا۔
  deu-1912: Es begab sich aber auf einen Tag, da die Kinder Gottes kamen und vor den
    HERRN traten, kam der Satan auch unter ihnen.
  ntj-ntj: Nyangka-ya yayintjulpa pirninya pitjangu kapurturringu Mama Kuurrta ngaralanytja.
    Nyangka Tjayitinngatarrartu lurrtjurringkula pitjangu ngaralanytja.
  kan-2017: ಒಂದು ದಿನ ದೇವದೂತರು ಯೆಹೋವನ ಸನ್ನಿಧಿಗೆ ಬರುವಾಗ ಸೈತಾನನು (ಆಪಾದಕ ದೂತನು) ಅವರ ಜೊತೆಯಲ್ಲಿ
    ಬಂದನು.
  yap-yap: Fa’ani taw ko rofen ni nge yan e pi chon e tharmiy nga p’eowchen SOMOL,
    ma bay Satan u fithik’rad.
  hlt-MCSB: Hnin at ah Pathen ca rhoek te cet uh tih BOEIPA taengah pai. Te vaengah
    Satan khaw amih lakli ah cet.
  mdy-ETH: ፔቴ ዓቢና ጫሪንጮ ኪኢታንቻ ናንጊና ናንጋ ጎዳ ቤርቶ ሺኢካኣና ፃላሄያኣ ዔያቶና ዎላ ሺኢኬኔ።
  twi-ASANTE: Ɛda bi, abɔfoɔ no de wɔn ho bɛkyerɛɛ Awurade, na Satan kaa wɔn ho baeɛ.
  eng-WEBU: Now on the day when God’s sons came to present themselves before the LORD,
    Satan also came among them.
  wal-wal: Issi gallassi kiitanchchati GODAA sinttan beettanau yiidosona; Seexaanaikka
    qassi etaara yiis.
  spa-PDDPT: Entonces hubo un día cuando los hijos de ʼElohim llegaron a presentarse
    ante Yavé, y Satán también llegó entre ellos.
  gun-gun: Ha'e gui peteĩ ára Nhanderuete ra'y kuery ou okuapy Senhor renonde ojexa
    uka aguã. Ha'e kuery reve anha voi ou.
  ilo-ULB: Ket dimteng ti aldaw nga iparang dagiti annak a lallaki ti Dios dagiti
    bagbagida iti sangoanan ni Yahweh, ket kadduada met ni Satanas a napan.
  kpg-kpg: Dahi laangi hua, nia daangada di langi ga hagagila gi mua o Dimaadua, gei
    Setan nogo i baahi digaula labelaa i di madagoaa deelaa.
  uig-ARA: بىر كۈنى، خۇدانىڭ ئوغۇللىرى پەرۋەردىگارنىڭ ھۇزۇرىغا ھازىر بولدى. شەيتانمۇ
    ئۇلارنىڭ ئارىسىغا كىرىۋالدى.
  sus-sus: Lɔxɔɛ nde Ala xa malekɛe naxa fa Alatala yire. Sentanɛ fan nu na e ya ma.
  pon-2006: Ni rahno eh leledo pwe tohnleng kan en pwarodo mwohn silangin KAUN-O.
    Sehdan ahpw pil iang uh nanpwungarail.
  jae-jae: Gêdêŋ bêc teŋ lau undambêŋa jasêpi tageŋ gebe sêkô Apômtau laŋônêmŋa. Ma
    Sadaŋ gêô lasê gêwiŋ êsêac amboac tonaŋgeŋ.
  ksd-ksd: Ta tika na bung i ga vut ba ra umana natu i God dia ga pot tadav ra Luluai,
    ma Satan bula diat.
  tur-YTC: Tanrı oğulları kendilerini Yahve'nin önünde sunmak için geldikleri gün,
    Şeytan da onların arasında geldi.
  grc-BRENT: Καὶ ἐγένετο ὡς ἡ ἡμέρα αὕτη, καὶ ἰδοὺ ἦλθον οἱ ἄγγελοι τοῦ Θεοῦ παραστῆναι
    ἐνώπιον τοῦ Κυρίου, καὶ ὁ διάβολος ἦλθε μετʼ αὐτῶν.
  ind-AYT: Ada suatu hari, ketika anak-anak Allah datang berdiri di hadapan Tuhan,
    Setan juga datang di antara mereka.
  nya-nya: Ana a Mulungu atabwera kudzadzionetsa pamaso pa Yehova, nayenso Satana
    anafika nawo limodzi.
  hrv-hrv: Jednoga dana dođu sinovi Božji da stanu pred Jahvu, a među njima pristupi
    i Satan.
  mps-mps: Me sogo te Godigo ensel mobo bidi dabe augwali Genuai Bidigo geduba sisinagasali.
    Te dwai haubo tobolu bidi me teba asali, te Godigo gedu, te Satan dao.
  tpi-tpi: Wanpela taim ol ensel i kam bung long ai bilong Bikpela, na Satan tu i
    bung wantaim ol.
  dan-1931: Nu hændte det en Dag, at Guds Sønner kom og trådte frem for HERREN, og
    iblandt dem kom også Satan*. { [*betyder Motstander.] }
  vie-OVCB: Một hôm, các thiên sứ đến chầu Chúa Hằng Hữu, Sa-tan cùng đến với họ.
  guj-2017: એક દિવસ દૂતો યહોવાહની આગળ હાજર થયા. તેઓની સાથે શેતાન પણ આવ્યો.
  pon-2006A: Ni rahno eh leledo pwe tohnleng kan en pwarodo mwohn silangin KAUN-O.
    Sehdan ahpw pil iang uh nanpwungarail.
  por-BRBSL: Agora, no dia em que os filhos de Deus vieram se apresentar diante de
    Javé, Satanás também veio entre eles.
  cth-cth: Cathut e capanaw BAWIPA e hmalah tâconae hnin a pha torei teh, Setan hai
    ahnimouh koe a tho van.
  twi-twi: Da bi, abɔfo no de wɔn ho bɛkyerɛɛ Awurade, na Satan kaa wɔn ho bae.
  hlt-hlt: Hnin at ah Pathen ca rhoek te cet uh tih BOEIPA taengah pai. Te vaengah
    Satan khaw amih lakli ah cet.
  tbz-SIM: Kɛ̀ diyiè mɑrì nɛ́ mbo kɛ̀ Kuyie ntɔ̃rɛ̀ ntíkú ti Yiɛ̀ nKuyie mborɛ̀, kɛ̀
    dibɔɔ̀ múnkɛɛ kɔtoo bɛ cuokɛ̀.
  msy-2020: Dughiar mamɨn Godɨn Nguibamɨn itir enselba iza Ikiavɨra Itir Godɨn damazimɨn
    uari akufa. Ezɨ Satan uaghan iza men tongɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ ɩsɔtɑɑ yǝlɑɑ*fɑ* polɑ Tɑcɑɑ kiŋ, nɑ Sɑtɑnɩ wɛ pɑ
    hɛkʋ. ɩ yɔɣɔtɑɑ kɛ́ sɩ Ɩsɔ pǝyɑlɑɑ. Amɑ tɑ́ tʋwɑ sɩ ɩsɔtɑɑ yǝlɑɑ.
  azb-azb: Bir gün ilahi varlıqlar Rəbbin hüzuruna qalxmaq üçün gələndə Şeytan da
    onlara qoşulub gəldi.
  eng-DBY: And there was a day when the sons of God came to present themselves before
    Jehovah; and Satan came also among them.
  hin-2017: एक दिन यहोवा परमेश्वर के पुत्र उसके सामने उपस्थित हुए, और उनके बीच शैतान
    भी आया।
  wol-KYG: Mu am bés goney Yàlla dikk, teewsi fa Aji Sax ji. Seytaane tuumaalkat bi
    itam bokk ca.
  eng-YLT: And the day is, that sons of God come in to station themselves by Jehovah,
    and there doth come also the Adversary in their midst.
  kne-kne: Sin namingsan ay nasinop din aanghel sin sangoanan Diyos, nakikoyog si
    Satanas en daida.
  eng-WYC-2017: And in a day, when the sons of God were come to be present before
    the Lord, also Satan came among them.
  eng-WMBB: Now on the day when God’s sons came to present themselves before the LORD,
    Satan also came amongst them.
  urd-GVH: एक दिन फ़रिश्ते अपने आपको रब के हुज़ूर पेश करने आए। इबलीस भी उनके दरमियान
    मौजूद था।
  rug-rug: Sipu kamo sa rane pude kamo la pa kenuna e Zihova sari na mateana pa Maṉauru,
    si e Setani tugo si somana la.
  gaz-gaz: Gaaf tokko yeroo ergamoonni Waaqayyoo fuula Waaqayyoo duratti dhiʼaachuuf
    dhufanitti Seexannis isaan wajjin dhufe.
  fra-LSG: Or, les fils de Dieu vinrent un jour se présenter devant l’Éternel, et
    Satan vint aussi au milieu d’eux.
  gnn-gnn: Ga ŋunhalanydja djiwarr'ŋura, waŋganymirriyunydja ŋurukuy djiwarr'wuy yolŋu
    walala marrtji withiyan Garraynha, waŋanharawu nhanŋu, ga ŋayi ŋurruŋu ŋunhi ŋäṉuk
    Satandja yäku malthundhi walalambala.
  yal-yal: Lɔxɔna nde, malekane yi fa e malan Alatala yɛtagi, Setana fan yi fa e yɛ.
  haw-1868: A i kekahi la, i ka manawa i hele ai na keiki a ke Akua e hoike aku ia
    lakou iho imua o Iehova, i hele mai hoi o Satana iwaena o lakou.
  arb-NAV: وَحَدَثَ ذَاتَ يَوْمٍ أَنْ مَثَلَ بَنُو اللهِ أَمَامَ الرَّبِّ، فَانْدَسَّ
    الشَّيْطَانُ فِي وَسَطِهِمْ.
  ewe-ewe: Gbe ɖeka la, dziƒodɔlawo va be woatsɔ wo ɖokui afia Yehowa, eye Satana
    hã nɔ wo dome.
  eng-LEE: Now it happened on a certain day, when the sons of God came to present
    themselves before the Lord, that the Accuser also came in the midst of them.
  gvn-gvn: Juma God jiringa Dubunji Satananji balkawan, nyulu yalaman, “Yala, yundu
    ngayku bama Job nyajin? Bama yamba-kari yala nyulu, buyun-buyunku junkurrji. Nyulu
    ngaykundu milka-jananya, buyun-buyun kari wukurrinya.” Dubungku Godundu yalaman,
    “Job yunundu milka-janay because yundu nyungun ngulkurrduku kujinya, yamba-yamba
    and minya jirray dajinya. Kari. Junjuy-junjuy wubulku nyungundumun mana. Yinyamun
    nyulu yunun yukil.” Godungku Dubundu yalaman, “Yalada. Ngayu yunu junkurr dajil,
    nyungundumun junjuy-junjuy maninka, yamba yundu nyungun bangkarr kari buyun-dama.”
  asm-FB: এদিন ঈশ্বৰৰ সন্তান সকলে যিহোৱাৰ সম্মুখত থিয় হ’বলৈ উপস্থিত হোৱাত, তেওঁলোকৰ
    লগত চয়তানো উপস্থিত হ’ল।
  sus-A: لْشْي ندٍ عَلَ شَ مَلٍكّيٍ نَشَ قَ عَلَتَلَ يِرٍ. سٍنتَنّ قَن نُ نَ عٍ يَ
    مَ.
  fra-SBL: Or, le jour où les fils de Dieu vinrent se présenter devant Yahvé, Satan
    aussi vint au milieu d'eux.
  hbo-hbo: וַיְהִ֣י הַיֹּ֔ום וַיָּבֹ֙אוּ֙ בְּנֵ֣י הָאֱלֹהִ֔ים לְהִתְיַצֵּ֖ב עַל־יְהוָ֑ה
    וַיָּבֹ֥וא גַֽם־הַשָּׂטָ֖ן בְּתֹוכָֽם׃
  piu-2006: Yilkari ngurrara tjuṯaya mamuku mayutjuṯarra Katutjala tjungurringu. Palunyangka
    Katutjalu mamuku mayutjungka yalatji tjapiṉu, “Kuwarri yaalytjinguru nyuntu ngalya
    yanu?” Mamuku mayutju paluru watjaṉu, “Manta tjuṯawanaṉa yankulaṉa ngalya yanu.”
    Katutjalu tjapiṉu, “Ngayuku walytja wati Tjuupanya palya nyinanytjala nyuntu nyangu,
    yilta?” Yalatji tjapira paluru Tjuupanya waḻkuṉu yalatji, “Yaṉangu kutjupa tjuṯangka
    wirriḻi Tjuupanya ngayuku tjukarurru nyinanyi. Ngayunya paluru tjukarurrungku
    waḻkulpayi, kutu, kuya palyantjawiya.” Mamuku mayutjungku watjaṉu, “Nyuntu palumpa
    kutu tjukarurru palyantjala Tjuupanya nyuntupa tjukarurru nyinanyi. Kala nyuntu
    tjukarurru palyalwiyangku wantinytjala, wiyanta nyuntunya kutu waḻkulku. Tjuupanyangarri
    tjananya nyuntu kutu yaṉṯayaṉṯalpayi. Nyuntu tjanampa kutu mayi anta kapi yungkupayi.
    Palumpa kuka tjuṯa nyuntu tjuṯalingku nyinatjunu.” Mamuku mayutjungku Katutjanya
    piyuku watjaṉu, “Waṯalpi nyuntu palumpa waaḻa yulytjaṯarra yuḻpura wiyala! Palumpa
    walytja tjuṯa kuka tjuṯaṯarra mirrintarra wiyala! Yalatjinu wiyantjala, wantirranta
    wiya waḻkulku. Maralpa nyinarra nyuntunya panypurangkula wantiku.” Katutjalu kulira
    yalatji watjaṉu mamuku mayutjunya, “Palya nyuntu yankula Tjuupanya yarrkala! Palumpa
    waaḻa yulytjaṯarra yuḻpura wiyala! Palumpa walytja tjuṯa mirrintarra wiyala!,
    palumpa kuka tjuṯaṯarra. Tjuupanya kutju wanti!, mirrintankunytjawiyangku.” Yalatji
    Tjuupanya yarrkara kuyalkitja mamuku mayutju paṉakutu yanu.
  kik-kik: Na rĩrĩ, mũthenya ũmwe araika nĩmathiire kũrũgama mbere ya Jehova, na Shaitani
    o nake agĩthiĩ hamwe nao.
  fra-NCL: Il arriva un jour que, les fils de Dieu étant venus se présenter devant
    Yahweh, Satan vint aussi au milieu d’eux.
  cek-AK: Nito naah Sithaw ih caanawk loe Angraeng hmaa ah angphong hanah angzoh o,
    to naah Setan doeh nihcae salakah angzoh toeng.
  cuk-cuk: Ibagwengi, baliwiturmar Bab-Dummad-asabin-ambikunonimalad. Agine, nia-saila-Satanás
    nonimogad.
  uig-CYR: Бир күни, Худаниң оғуллири Пәрвәрдигарниң һозуриға һазир болди. Шәйтанму
    уларниң арисиға киривалди.
  pma-pma: En avong tai, en out nesa, angelo keil umai avati keil en meten Ahi Asuv.
    Ka Temat emun mul ral min keil.
  tel-2017: ఒకరోజున దేవదూతలు యెహోవా సన్నిధిలో సమకూడారు. సాతాను కూడా దేవదూతలతో కలిసి
    వచ్చాడు.
  hat-BSA: Alò, te rive yon jou lè fis a Bondye yo te vin prezante yo menm devan Bondye,
    e Satan osi, te rive pami yo.
  bxh-bxh: Fuya hesa anelu sa laoma be sa fataumahata fuyoꞌidi Guyau nuwanuwana yai,
    na Tau Laulau Fagilu, Satani, ya lau watanidi hinaga.
  kos-kos: Ke sun pacl se ma lipufan uh ac tuku nu ye mutun LEUM GOD, Satan el wi
    pac tuku.
  hbo-WLC: וַיְהִ֣י הַיּ֔וֹם וַיָּבֹ֙אוּ֙ בְּנֵ֣י הָאֱלֹהִ֔ים לְהִתְיַצֵּ֖ב עַל־יְהוָ֑ה
    וַיָּב֥וֹא גַֽם־הַשָּׂטָ֖ן בְּתוֹכָֽם׃
  ibo-ibo: Otu ụbọchị ụmụ Chineke bịara igosi onwe ha nʼihu Onyenwe anyị ma ekwensu
    sonyekwara ha bịa.
  ory-ory: ଦିନକରେ ପରମେଶ୍ୱରଙ୍କ ଦୂତଗଣ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହେବାକୁ ଆସନ୍ତେ, ଶୟତାନ
    ମଧ୍ୟ ସେମାନଙ୍କ ମଧ୍ୟରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, a tori eu rän, lupwen ekewe chon läng ra feito o ütä fän mesen ewe
    Samol mi Lapalap, Satan a pwal nonom lefiler.
  rop-rop: Wal wandei detlot einjul bin majurrumap miselp raidaran langa YAWEI det
    trubala God. Det nogudwan einjul gulum Seitin hubin oldei testimbat pipul bin
    deya du garram olabat.
  ukr-1871: Сталося ж одного дня, що сини Божі прийшли стати перед Господом. Прийшов
    і Сатана між ними.
  deu-1951: Es begab sich aber eines Tages, da die Söhne Gottes vor den HERRN zu treten
    pflegten, daß auch der Satan unter ihnen kam.
  eng-JPS: Now it fell upon a day, that the sons of God came to present themselves
    before the LORD, and Satan came also among them.
  srp-1865: A jedan dan doðoše sinovi Božji da stanu pred Gospodom, a meðu njih doðe
    i Sotona.
  lug-lug: Olunaku lumu, bamalayika ne bajja mu maaso ga Mukama, ne Setaani naye n’ajjiramu.
  heb-heb: ויהי היום ויבאו בני האלהים להתיצב על יהוה ויבוא גם השטן בתוכם׃
  ben-IRV: এমন দিন একদিন যখন ঈশ্বরের পুত্ররা সদাপ্রভুর সামনে নিজেদের উপস্থিত করতে
    এলেন, শয়তানও তাদের মাঝে এলো।
  pan-pan: ਇੱਕ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਆਏ ਤਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਆਪਣੇ ਆਪ
    ਨੂੰ ਹਾਜ਼ਰ ਕਰਨ, ਤਦ ਸ਼ੈਤਾਨ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਆਇਆ।
  mya-JVB: ဘုရား သခင်၏ သား တို့သည်ထာဝရဘုရား ထံ တော်၌ ခစား ခြင်းငှါ လာ ရသော နေ့ ရက်အချိန်
    ရောက်လျှင် ၊ စာတန် သည်လည်း သူ တို့နှင့်ရောနှော၍လာ ၏။
  hmo-hmo: Dina ta, Dirava ena aneru be Lohiabada ena vairanai idia hedinarai, bona
    Satani danu ia mai, idia edia huana dekenai.
  urd-urd: और एक दिन ख़ुदा के बेटे आए कि ख़ुदावन्द के सामने हाज़िर हों, और उनके बीच
    शैतान भी आया।
  rus-SYN: И был день, когда пришли сыны Божии предстать пред Господа; между ними
    пришел и сатана.
  bqc-SIM: Gↄↄewa luabɛ gbãadeↄ mↄ̀ sĩ̀ Dii aɛ, mɛ́ Setãu kú ń guu.
  tcz-CHONGTHU: Nikhat hi van thutanna in na thutanho ama ho cham chamin Pakai masanga
    ahung kikhomun chule hehhatpa Satan chu amaho toh ahung lhung khome.
  mar-mar: एक दिवस असा आला कि त्या दिवशी देवपुत्र परमेश्वरासमोर येऊन उभे राहीले, त्यांच्यामध्ये
    सैतानही तेथे आला.
  soq-soq: Walama dea Iawe God danawe me enseliwa auweiena ita Seitan do sape wisen.
  qub-qub: Juc cuticho syëlucho Tayta Diosta sirbej anjilnincuna pay cajman aywaptin
    Satanaspis paycunawan iwal aywaran.
  bqp-bqp: Zĩkea malaikanↄ sù ò zɛ̀ Dikiri arɛ, akũsↄ̃ Setan kú ń tɛ́.
  hat-hat: Yon jou tout zanj Bondye yo te reyini devan Seyè a, Satan vini tou nan
    mitan yo.
  eng-BSB: One day the sons of God came to present themselves before the LORD, and
    Satan also came with them.
  eng-WEBPB: Now on the day when God’s sons came to present themselves before the
    LORD, Satan also came amongst them.
  kbq-kbq: Hagi mago zupa Anumzamofo ankero vahe'mo'za Ra Anumzamofo avuga atru hunaku
    neazageno, Sata'a anampina egeno,
  nhe-BL: Se tonali ielhuicac ejcahua Toteco [1:6 Ni tlajtoli ipan hebreo quiijtohua
    “itelpocahua Toteco”. Quinequi quiijtos ángeles o ielhuicac ejcahua Toteco tlen
    tlatzejtzeloltique. Ipan sequin versículos huan nojquiya huelis nica, camati nojquiya
    tlen ielhuicac ejcahua tlen huejcajquiya tlajtlacolchijque huan mochijque ajacame
    pampa nica quiijtohua para Axcualtlacatl hualajqui ininhuaya. Xiquita nojquiya
    Gn. 6:2; Job 2:1, 38:7 huan Dn. 3:25.] hualajque para moixnextise iixpa TOTECO,
    huan ininhuaya nojquiya hualajqui Axcualtlacatl.
  bus-bus: Zĩkea malaikanↄ mↄ̀ wà zɛ̀ Dii aɛ, bensↄ̃ Setãn kú ń tɛ́.
  gub-BL: Uhem uma'ereko ma'e ywate har 'ar kury. Ur uzexak kar pà Tupàn henataromo
    wà. Wainuromo ur Zurupari a'e no.
  eng-DRA: Now on a certain day when the sons of God came to stand before the Lord,
    Satan also was present among them.
