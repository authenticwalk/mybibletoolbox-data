verse: JOB.031.034
translations:
  mal-C: ആൾക്കൂട്ടത്തെ പേടിച്ച്, കുടുംബാംഗങ്ങളുടെ നിന്ദ ഭയപ്പെട്ട്, ഞാൻ വാതിലിനു പുറത്തിറങ്ങാതെ
    നിശ്ശബ്ദനായിരുന്നിട്ടുണ്ടോ?
  deu-TKW: weil ich mich scheute vor der großen Menge, und die Verachtung der Geschlechter
    mich schreckte, so daß ich mich still verhielt, nicht aus der Thüre ging -
  lin-lin: pamba te nabangaki bato mpe nabangaki ete mabota etiola ngai, yango wana
    nakangaki monoko mpe nakokaki kobima libanda te !
  eng-LSV: Because I fear a great multitude, || And the contempt of families frightens
    me, || Then I am silent, I do not go out of the opening.
  eng-GNV: 'Though I could haue made afraid a great multitude, yet the most contemptible
    of the families did feare me: so I kept silence, and went not out of the doore.'
  eng-WEBSTER: Did I fear a great multitude, or did the contempt of families terrify
    me, that I kept silence, and went not out of the door?
  nhw-BL: Amo quema niquinimacasqui masehualme huan nimotlatiyaya calijtic. Amo quema
    niquinimacasqui nochaj ehuani catli nechcualancaitaj. Nochipa nimocuatotoni para
    nijpalehuis se nohuampox.
  swh-ONEN: 'kwa sababu ya kuogopa umati wa watu, na hivyo kuwa na hofu ya kudharauliwa
    na jamaa, nikanyamaza kimya nisitoke nje ya mlango:'
  bba-bba: Nɑ ku rɑ n tɔmbun ɡeren bɛrum mɔ. Nɑ ku rɑ tii ɡɔwe n nɛɛ, bɑ mɑn ɡɛmɑ.
  eng-KJVCPB: Did I fear a great multitude, Or did the contempt of families terrify
    me, That I kept silence, and went not out of the door?
  luo-luo: nikech ne aluoro ogandana ahinya kendo ne aluor ni anywolana ne nyalo sin
    koda mine alingʼ, kendo ne ok anyal wuok oko.
  meu-meu: badina be hutuma igari-henidia bona varavara edia hedadarai igari-henina
    dainai, bena asi reḡereḡegu na nohova, bona asina raka lasi;
  npi-ULB: (किनकि ठुलो भिडदेखि म डराएँ, परिवारहरूको निन्दाले मलाई त्रसित पार्‍यो,
    जसको कारणले म चुप लागें र बाहिर गइनँ), तब मेरो विरुद्धमा अभियोग लगाउनुहोस् ।
  yor-yor: Ọ̀pọ̀lọpọ̀ ènìyàn ni mo ha bẹ̀rù bí? Tàbí ẹ̀gàn àwọn ìdílé ní ń bà mí ní
    ẹ̀rù? Tí mo fi pa ẹnu mọ́, tí èmí kò sì fi sọ̀rọ̀ jáde?
  pes-OPCB: '@see-verse:JOB.031.033'
  tgl-ULB: '- dahil kinatakutan ko ang napakaraming tao, dahil lubha akong natakot
    sa paghamak ng mga pamilya, kung kaya''t nanahimik ako at hindi lumabas ng aking
    bahay.'
  cbu-NT: Nuw uru itsinsaru taakina. Ashiri tputs, Nuwaa tayutaritarundama, aturi,
    punikeezi. Nda tsiyatkuri, makukish kuxina ashkeezi, nda. Yuwaatstam maachiriti
    nuwaa mantsir tsiyatkana anootstam punimaam wanindaja.
  hui-hui: '@see-verse:JOB.031.033'
  mya-mya: ထိုသို့ပြုမိလျှင်၊ ကြီးသော ပရိတ်သတ်ရှေ့မှာ ငါ့မျက်နှာပျက်ပါစေ။ လူအမျိုးမျိုးတို့သည်
    ကဲ့ရဲ့၍ ငါ့အရှက်ကွဲပါစေ။ အိမ်ပြင်သို့မထွက်ဘဲ တိတ်ဆိတ်စွာ နေရပါစေ။
  bod-N: ཡང་ན་མི་ཚོགས་ཆེན་པོར་བདག་འཇིགས་ཏེ། ། རུས་རྒྱུད་སོ་སོའི་མཐོང་ཆུང་ལ་འཇིགས་པས།
    ། ཁ་རོག་བསྡད་ཅིང་ཕྱི་རུ་མ་བུད་ཚེ། །
  sna-sna: nokuda kwokuti ndaitya kwazvo vanhu vazhinji, uye ndakatya kwazvo kuzvidza
    kwevemhuri, zvokuti ndakaramba ndinyerere ndikasabuda kunze,
  spa-BLM: porque temía a la gran multitud, y el desprecio de las familias me aterrorizó,
    así que guardé silencio, y no salí de la puerta...
  cac-cac: yujto tzin xiv d'a eb' anima, talaj chuc tas syal eb' d'ayin. Maj in macoch
    in b'a d'a yol in pat yujto in xiv yuj tas syal eb' in c'ab' voc.
  swh-ULB: kwa kuwa niliogopa kusanyiko kubwa, kwasababu ya matwezo ya familia yaliniogopesha,
    hivyo basi nilinyamaza kimya na sikuweza kwenda nje, basi nileteni mashitaka dhidi
    yangu!
  bel-bel: дык я баяўся б вялікай грамады, і пагарда аднапляменцаў палохала б мяне,
    і я маўчаў бы і ня выходзіў бы за дзьверы.
  deu-ELBBK: weil ich mich fürchtete vor der großen Menge und die Verachtung der Familien
    mich erschreckte, so dass ich mich still hielt, nicht zur Türe hinausging ...
  mbb-OT: Wazà a mebpereremek dà wey med-eles tenged te kegkahandek te egkeǥiyen te
    menge etew.
  mal-2015: മഹാപുരുഷാരത്തെ ശങ്കിക്കകൊണ്ടും വംശക്കാരുടെ നിന്ദ എന്നെ ഭ്രമിപ്പിക്കകൊണ്ടും
    ഞാൻ വാതിലിന്നു പുറത്തിറങ്ങാതെ മിണ്ടാതിരുന്നു എങ്കിൽ -
  rmc-rmc: Šoha na daravas olestar, so phenena o manuša, a na izdravas olestar, hoj
    man tele dikhena o fameliji, vašoda na somas čhit a na ačhavas andro kher.
  pes-OPV: از این جهت که از انبوه کثیرمی ترسیدم و اهانت قبایل مرا هراسان می‌ساخت،
    پس ساکت مانده، از در خود بیرون نمی رفتم.
  ron-1924: пентру кэ мэ темям де мулциме, пентру кэ мэ темям де диспрецул фамилиилор,
    цинынду-мэ деопарте ши некутезынд сэ-мь трек прагул…
  ben-OBCV: যেহেতু আমি জনতাকে ভয় পেয়েছিলাম ও গোষ্ঠীদের অবজ্ঞা দেখে এত আতঙ্কিত হয়ে
    গিয়েছিলাম যে আমি নীরবতা বজায় রেখেছিলাম ও বাইরেও যাইনি—
  som-som: Maxaa yeelay, dadka badan waan ka baqay, Oo quudhsiga qaraabaday ayaa i
    cabsiiyey, Oo saas aawadeed ayaan ku aamusay, oo dibadda uma bixin.
  lat-VUC: 'si expavi ad multitudinem nimiam, et despectio propinquorum terruit me:
    et non magis tacui, nec egressus sum ostium.'
  eng-ASVBT: Because I feared the great multitude, And the contempt of families terrified
    me, So that I kept silence, and went not out of the door—
  ita-1885: Quantunque io potessi spaventare una gran moltitudine, Pure i più vili
    della gente mi facevano paura, Ed io mi taceva, e non usciva fuor della porta.
  eng-LXXUP: '(For I did not stand in awe of a great multitude, so as not to declare
    boldly before them): And if too I permitted a poor man to go out of my door with
    an empty bosom'
  eng-ULB: (because I feared the great multitude, because the contempt of families
    terrified me, so that I kept silent and would not go outside), then bring charges
    against me!
  spa-VBL: ¿Tenía miedo de lo que pensaran los demás, del desprecio que me hicieran
    las familias, y por eso me callaba y no salía?
  fra-_FOB: Parce que je craignais la foule et redoutais le mépris des familles, en
    sorte que je restais tranquille et n'osais franchir ma porte.
  mal-mal: മഹാപുരുഷാരത്തെ ശങ്കിക്കുകകൊണ്ടും കുടുംബങ്ങളുടെ നിന്ദ എന്നെ ഭ്രമിപ്പിക്കുകകൊണ്ടും
    ഞാൻ വാതിലിന് പുറത്തിറങ്ങാതെ മിണ്ടാതിരുന്നു എങ്കിൽ -
  urd-GVR: is lie ki hujūm se ḍartā aur apne rishtedāroṅ se dahshat khātā thā? Hargiz
    nahīṅ! Maiṅ ne kabhī bhī aisā kām na kiyā jis ke bāis mujhe ḍar ke māre chup rahnā
    paṛtā aur ghar se nikal nahīṅ saktā thā.
  suz-BL: मारदे हना गो हुलपुकीम मार देंनीमी, दे हिंती। मिनु खिं खिं ङा आन शुक्‍शी
    पतीक रे शुश हिंती। मोपतीके गो सिक्‍सी पा बाक्‍‍ती। गो खिं रे मग्रूङ।
  eng-NOY: Then let me be confounded before the great multitude! Let the contempt
    of families cover me with shame! Yea, let me keep silence! let me never appear
    abroad!
  ita-1927: perché avevo paura della folla e dello sprezzo delle famiglie al punto
    da starmene queto e non uscir di casa…
  ckb-ckb: بەهۆی ئەوەی لە قسەی خەڵک ترساوم، لە سووکایەتی پێکردنی خێڵەکان تۆقیوم، لەبەر
    ئەوەیە کە بێدەنگم و لە ماڵەوە دانیشتووم.
  eng-BBE: For fear of the great body of people, or for fear that families might make
    sport of me, so that I kept quiet, and did not go out of my door;
  kan-OKCV: ನಾನು ದೊಡ್ಡ ಸಮೂಹಕ್ಕೆ ಹೆದರಿದೆನೋ? ಕುಲಗಳ ಅವಹೇಳನಕ್ಕೆ ಕಳವಳಗೊಂಡರೂ, ಬಾಗಿಲಿನಿಂದ
    ಹೊರಗೆ ಹೋಗದೆ ಮೌನವಾಗಿದ್ದೆನೋ?
  tam-2017: மிகுதியான என் மக்கள் கூட்டத்திற்கு நான் பயந்ததினாலாவது, மக்கள் செய்யும்
    இகழ்ச்சி என்னை அதிர்ச்சியடையச் செய்ததினாலாவது, நான் பேசாதிருந்து, வாசற்படியைவிட்டுப்
    புறப்படாதிருந்தேனோ?
  spa-RV-1909: 'Porque quebrantaba á la gran multitud, y el menosprecio de las familias
    me atemorizó, y callé, y no salí de mi puerta:'
  ron-BTF: M-am temut de o mare mulțime, sau disprețul familiilor m-a îngrozit, încât
    să tac și să nu ies afară pe ușă?
  eng-WEBP: because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and didn’t go out of the door—
  eng-FBV: Was I afraid of what everybody else would think, scared of the contempt
    families would show me, so that I kept quiet and didn't go outside?
  nld-1939: 'Omdat ik de grote menigte vreesde, En bang was voor de verachting der
    geslachten: Dan moge ik verstommen, en de deur niet meer uitgaan,'
  nch-BL: Amo quema niquinimacasqui masehualme huan nimotatiyaya calijtic. Amo quema
    niquinimacasqui nochaj ehuani cati techcualancaitaj. Nochipa nimocuatotoni para
    nijpalehuis se nohuampo.
  vie-1934: Tại vì tôi kinh hãi chúng đông, Và e sợ bị họ hàng khinh bỉ, Đến đổi ở
    yên lặng, chẳng dám bước ra khỏi cửa.
  hin-CV: क्या, मुझे जनमत का भय रहा है? क्या, परिजनों की घृणा मुझे डरा रही है? क्या,
    मैं इसलिये चुप रहकर अपने घर से बाहर न जाता था?
  spa-BES: Por temor al gran grupo de personas, o por temor a que las familias me
    despreciarán, para que me quede callado y no salga por mi puerta;
  tdx-tdx: ie nampiholibalà ahy i màroy, nampianifaña’ ty inje’ o mpirofokoo, le nitsiñe
    avao, tsy niakatse an-dalañe.
  tha-KJV: เพราะข้ากลัวมวลชนและกลั​วท​ี่ครอบครัวต่างๆจะเหยียดหยามข้า ข้าจึงนิ่งเสีย
    ไม่​ออกไปพ้นประตู​บ้าน
  por-BR-2018: 'Porque eu tinha medo da grande multidão, e o desprezo das famílias
    me atemorizou; então me calei, e não saí da porta:'
  deu-ELO: weil ich mich fürchtete vor der großen Menge, und die Verachtung der Familien
    mich erschreckte, so daß ich mich still hielt, nicht zur Türe hinausging...
  eng-WYC-2018: if I dreaded at [the] full great multitude, and if despising of neighbours
    made me afeared; and not more, (that) I was still, and went not out of the door;
    (if I feared all the people, or if the despising of my neighbours made me afraid;
    and not only that, but if I held my peace, and did not even go out the door;)
  epo-epo: En tia okazo mi timus grandan homamason, Kaj malestimo de familioj min
    timigus; Mi silentus, kaj ne elirus ekster la pordon.
  uig-PIN: Ⱨǝmdǝ xuning üqün pütkül halayiⱪ aldida uning axkarilinixidin ⱪorⱪup yürgǝn
    bolsam, jǝmiyǝtning kǝmsitixliri manga wǝⱨimǝ ⱪilƣan bolsa, Xuning bilǝn mǝn talaƣa
    qiⱪmay yürgǝn bolsam,...
  beo-beo: Na da eno dunu ilia sia:be amoga hame beda:su. Ilia gadesu hou amoma beda:iba:le,
    na da hame ouiya:su amola diasu gelabo ganodini hame ouesalusu.
  tpi-OTNT: '@see-verse:JOB.031.033'
  hau-SA: domin ina tsoron taron mutane kuma ina tsoron wulaƙancin da dangina za su
    yi mini, sai na yi shiru kuma ban fita waje ba.
  uig-LAT: Hemde shuning üchün pütkül xalayiq aldida uning ashkarilinishidin qorqup
    yürgen bolsam, Jemiyetning kemsitishliri manga wehime qilghan bolsa, Shuning bilen
    men talagha chiqmay yürgen bolsam,...
  nde-nde: ngoba ngisesaba abantu ngithuthunyeliswa yikweyiswa ngabosendo ngazithulela
    ngaze ngala lokuphumela phandle.
  ton-ton: Pea te u manavahē ki he fuʻu tokolahi? Pe fakailifiaʻi au ʻe he manuki
    ʻae ngaahi fānau, ke u longo ai, ʻo taʻehū atu ʻi he matapā?
  ces-1613: A ač bych byl mohl škoditi množství velikému, ale pohanění rodů děsilo
    mne; protož jsem mlčel, nevycházeje ani ze dveří.
  eng-WMB: because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and didn’t go out of the door—
  tam-TCV: நான் மக்கள் கூட்டத்திற்குப் பயந்ததாலும், குலத்தவர்களின் இகழ்ச்சிக்கு அஞ்சினதாலும்
    வெளியே போகாமல் மவுனமாய் இருந்தேனோ?
  ceb-ULB: — tungod kay nahadlok ako sa kadaghanan, kay ang kalagot sa mga pamilya
    nakapalisang kanako, ug hinungdan nga nagpakahilom ako ug wala nagaadto sa gawas,
    hukmi ako!
  pol-UBG: Czy strach przed wielką zgrają albo pogarda bliskich przeraziły mnie, abym
    milczał i nie wychodził za drzwi?
  agr-agr: Wika aents aidau dushiktugchagtimpash tusanuk puyatjatsjai, nuadui wika
    ashí pan iwainajan takajai, patatjukchagtimpash tachau asan mina jegajuig epeminuk
    pujatsjai.
  kyc-kyc: Namba wambumi mende larami dupwana paka nange. Nakamana pii koo lao giyalya
    giyana pyuo larami dupwana pakapala namba elya kalo andakare kara nange.
  urd-GVU: اِس لئے کہ ہجوم سے ڈرتا اور اپنے رشتے داروں سے دہشت کھاتا تھا؟ ہرگز نہیں!
    مَیں نے کبھی بھی ایسا کام نہ کیا جس کے باعث مجھے ڈر کے مارے چپ رہنا پڑتا اور گھر
    سے نکل نہیں سکتا تھا۔
  deu-1912: Habe ich mir grauen lassen vor der großen Menge, und hat die Verachtung
    der Freundschaften mich abgeschreckt, daß ich stille blieb und nicht zur Tür ausging?
  kan-2017: ನಾನು ಬಾಗಿಲು ದಾಟದೆ ಮೌನವಾಗಿದ್ದು, ಸಾಮಾನ್ಯ ಜನರ ಹಾಗೆ ನನ್ನ ದ್ರೋಹಗಳನ್ನು ಮರೆಮಾಡಿ,
    ಎದೆಯಲ್ಲಿ ನನ್ನ ಪಾಪವನ್ನು ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದರೆ,
  yap-yap: Dagur rusnag e tin gomang a bay i yog e girdi’; dawor gu th’ab gulungag
    ara gu aw nga naun ni gomang a kug rusnag nrichey nga ni moning nigeg.
  hlt-MCSB: hlangping te yet taengah ka sarhing tih huiko kah nueihbu loh kai n'rhihyawp
    sak. Te dongah ka kuemsuem tih thohka la ka moe pawh.
  mdy-ETH: ዴሮኮ ሚርጉማ ታና ዒጊቼም ታ ማኣሮ ዓሶኮዋ ቶኦቺፃ ታና ዲቃሤም ታ ማኣሮይዳ ዻንጋ ባይቂ ታ ዓኣሺንቴ ዎዴ ባኣሴ።»
  twi-ASANTE: Suro a mesuro nnipadɔm ne ahohora a ɛfiri mmusua hɔ no enti meyɛɛ komm
    a mamfiri adi?
  eng-WEBU: because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and didn’t go out of the door—
  wal-wal: Taani asaa haasayaassi dagammabeikke; eta boriyaassi yayyada, taani co77u
    giido wodeenne kare kiyennan aggido wodee baawa.
  spa-PDDPT: por temor a la muchedumbre, o porque el desprecio de la gente me intimidó
    y no salí a la puerta.
  gun-gun: Mba'eta xee ma heta va'e kuery gui ndakyjei, xeretarã kuery xere ija'e
    e'ỹa naxemongyjei akyrirĩ ha'e xero gui naẽi aguã rami.
  ilo-ULB: gapu ta nagbutengak kadagiti adu a tattao, gapu ta ti panangtagibassit
    dagiti pamilya ti nangbuteng kaniak isu a nagulimekak ken saanak a rimmuar iti
    balayko.
  kpg-kpg: Au hagalee loo e madagu i nia daangada i nadau helekai, gei au digi noho
    dee muu be e noho hua i lodo dogu hale, i dogu madagu i nadau helekai hai baahi
    mai gi di au.
  uig-ARA: ھەمدە شۇنىڭ ئۈچۈن پۈتكۈل خالايىق ئالدىدا ئۇنىڭ ئاشكارىلىنىشىدىن قورقۇپ
    يۈرگەن بولسام، جەمئىيەتنىڭ كەمسىتىشلىرى ماڭا ۋەھىمە قىلغان بولسا، شۇنىڭ بىلەن
    مەن تالاغا چىقماي يۈرگەن بولسام،...
  sus-sus: N bara gaaxu ɲama xa wɔyɛnyi ra, xa na mu a ra n xabilɛ xa wɔyɛnyi ra,
    n fa lu n xɔnyi nɔxunyi kui n mu nɔndi fala? Ade.»
  pon-2006: I soh mwahn kin masak lokaiahn aramas akan; I sohte kin nennenla de ruksang
    irail pwehki ei masak re dehr kasaroweiehdi.
  jae-jae: Aê katêc lau, tec gagôm gêŋ tonaŋ me. Aê katêc tauc gebe ŋoc tawaŋ sêlic
    aê sec, tec gajam tauc tôŋ ma kasa aŋga ŋoc andu gaja atom me.
  ksd-ksd: Tago iau ga burut ure ra tarai, Ma ra varmilikuanai kai ra umana apik na
    tarai i ga vaburut iau, Ma damana iau ga ki mut ara ra bala na pal.
  tur-YTC: Çünkü büyük kalabalıktan korktuğum için, Boyların hor görmesi beni dehşete
    düşürdü diye, Sustum ve kapıdan çıkmadıysam.
  grc-BRENT: Οὐ γὰρ διετράπην πολυοχλίαν πλήθους, τοῦ μὴ ἐξαγορεῦσαι ἐνώπιον αὐτῶν·
    εἰ δὲ καὶ εἴασα ἀδύνατον ἐξελθεῖν θύραν μου κόλπῳ κενῷ·
  ind-AYT: karena aku takut kepada orang banyak, dan penghinaan kaum keluarga membuatku
    takut, sehingga aku tetap diam dan tidak akan keluar dari pintu.
  nya-nya: chifukwa choopa gulu la anthu, ndi kuchita mantha ndi mnyozo wa mafuko
    kotero ndinakhala chete ndipo sindinatuluke panja.
  hrv-hrv: jer sam se plašio govorkanja mnoštva i strahovao od prezira plemenskog
    te sam mučao ne prelazeć' svoga praga?
  mps-mps: '@see-verse:JOB.031.033'
  tpi-tpi: '@see-verse:JOB.031.033'
  dan-1931: af Frygt for den store Hob, af Angst for Stamfrænders Ringeagt, så jeg
    blev inden Døre i Stilhed! -
  vie-OVCB: Chẳng lẽ tôi phải sợ hãi đám đông, hoặc run rẩy vì họ chê cười, nên tôi
    phải im lặng và trốn sau cánh cửa sao?
  guj-2017: અને મોટા જનસમુદાયથી ડરીને, અને કુટુંબના તિરસ્કારથી ડરીને હું મારા ઘરની
    અંદર છાનોમાનો બેસી રહ્યો હોઉં અને ઘરમાંથી બહાર ગયો ન હોઉં.
  pon-2006A: I soh mwahn kin masak lokaiahn aramas akan; I sohte kin nennenla de ruksang
    irail pwehki ei masak re dehr kasaroweiehdi.
  por-BRBSL: porque eu temia a grande multidão, e o desprezo das famílias me aterrorizava,
    para que eu ficasse em silêncio e não saísse pela porta...
  cth-cth: Tamimaya a pap poung dawkvah, ka taki teh ka imthungnaw dudamnae ka taki
    kecu dawkvah, duem ka o e hoi alawilah tâco thai hoeh e lah kaawm pawiteh,
  twi-twi: esiane sɛ misuroo nnipadɔm ne ahohora a efi mmusua hɔ no nti na meyɛɛ komm
    a mamfi adi.
  hlt-hlt: hlangping te yet taengah ka sarhing tih huiko kah nueihbu loh kai n'rhihyawp
    sak. Te dongah ka kuemsuem tih thohka la ka moe pawh.
  tbz-SIM: N yɔ̀tɛ mɛ̀ɛ̀ kpɛ́í mbɛnìtìbɛ̀, kɛ yĩɛ̃̀kù n kɔbɛ bo n senkɛ̀rìmɛ̀, nɛ̀
    dɛ kpɛ́í kɛ̀ nni mmuti tɑ́ú tɑ́ú kɛ cĩ́ɛ̃́kɛ́,
  msy-2020: '@see-verse:JOB.031.033'
  dop-dop: Mɑ tɑ nyɑnɑ sɑmɑɑ, yɑɑ yǝlɑɑ kʋtʋɣʋ nɑ mɑ́ su nɑ mɑ́ yele nɔnɔɣɔ kɛ tǝŋnɑʋ.
  azb-azb: Camaatdan qorxduğum üçün, El qınağından dəhşətə gəldiyim üçün Dinməzcə
    bayıra çıxmamışamsa…
  eng-DBY: Because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and went not out of the door, ...
  hin-2017: इस कारण कि मैं बड़ी भीड़ से भय खाता था, या कुलीनों से तुच्छ किए जाने से
    डर गया यहाँ तक कि मैं द्वार से बाहर न निकला-
  wol-KYG: ragaluma jëwu àddina de, tiituma mbooloo mu ma nawloodi it, ba ne cell
    baña génn sama buntu kër.
  eng-YLT: Because I fear a great multitude, And the contempt of families doth affright
    me, Then I am silent, I go not out of the opening.
  kne-kne: Adiak in-giginek ya adiak aben nanpopokok anggoy sin beey ko, tan adiak
    egyatan di mabalin ay ibagan di ipogaw ono lomaslasoyan di aag-ik.
  eng-WYC-2017: if I dreaded at [the] full great multitude, and if despising of neigh-bours
    made me afeared; and not more, I was still, and went not out of the door;
  eng-WMBB: because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and didn’t go out of the door—
  urd-GVH: इसलिए कि हुजूम से डरता और अपने रिश्तेदारों से दहशत खाता था? हरगिज़ नहीं!
    मैंने कभी भी ऐसा काम न किया जिसके बाइस मुझे डर के मारे चुप रहना पड़ता और घर से
    निकल नहीं सकता था।
  rug-rug: sina matagutu ni rau sari na tie; lopu koa noso si rau, lopu vura pa sada,
    koa gua sari na zinamazama tadi na puku butubutu,
  gaz-gaz: ani waldaa guddaa sodaadhee yookaan tuffiin gosaa na naasisee, calʼisee
    gad baʼuu dhiiseeraa?
  fra-LSG: Parce que j’avais peur de la multitude, Parce que je craignais le mépris
    des familles, Me tenant à l’écart et n’osant franchir ma porte…
  yal-yal: N yi gaxuxi yamana falan nan na ba? I laxi a ra a n yi gaxuxi denbayane
    maraɲaxun nan yɛɛ ra ba, han n yi n dundu, n lu n konni?
  haw-1868: Alaila e hoohilahilaia au imua o ka aha nui, A na ka wahawaha o na ohana
    e hooweliweli ia'u, A noho malie no au, a hele ole iwaho o ka puka.
  arb-NAV: رَهْبَةً مِنَ الْجَمَاهِيرِ الْغَفِيرَةِ، وَخَوْفاً مِنْ إِهَانَةِ الْعَشَائِرِ،
    وصَمَتُّ وَاعْتَصَمْتُ دَاخِلَ الأَبْوَابِ.
  ewe-ewe: elabena mevɔ̃ na ameha la ŋutɔ eye mevɔ̃ na dukɔ la ƒe vlododo ale gbegbe
    be, mezi ɖoɖoe hegbe gododo ɖe gota la, anye ne enye nya bubu kura.
  eng-LEE: Because I dreaded the great multitude, or because the contempt of families
    did terrify me, so that I kept silence, and dared not to go out of the door;—
  asm-FB: নিজ হিয়াত মোৰ অধৰ্ম লুকুৱাই ৰাখি, যদি মই আদমৰ নিচিনাকৈ মোৰ অপৰাধ ঢাকি থলোঁ,-
  sus-A: ﭑ بَرَ فَاشُ حَمَ شَ وْيّنيِ رَ، شَ نَ مُ عَ رَ ﭑ شَبِلّ شَ وْيّنيِ رَ، ﭑ
    قَ لُ ﭑ شْنيِ نْشُنيِ كُي ﭑ مُ نْندِ قَلَ؟ عَدٍ.»
  fra-SBL: car je craignais la grande foule, et le mépris des familles me terrifiait,
    alors j'ai gardé le silence, et je n'ai pas franchi la porte...
  hbo-hbo: כִּ֤י אֶֽעֱרֹ֨וץ ׀ הָ֘מֹ֤ון רַבָּ֗ה וּבוּז־מִשְׁפָּחֹ֥ות יְחִתֵּ֑נִי וָ֝אֶדֹּ֗ם
    לֹא־אֵ֥צֵא פָֽתַח׃
  kik-kik: tondũ wa gwĩtigĩra kĩrĩndĩ, o na gwĩtigĩra kũmenwo nĩ mĩhĩrĩga ngagĩkira
    ki na ndiume nja-rĩ,
  fra-NCL: par peur de la grande assemblée, par crainte du mépris des familles, au
    point de me taire, et de n’oser franchir le seuil de ma porte !...
  cek-AK: pop parai kami to ka zit, to tih ai boeh loe acaeng kaminawk mah pahnui
    thui haih to ka zit pongah, kang hngai duem moe, tasa bang tacawt ai ah ka oh
    vai maw?
  cuk-cuk: An-gwenadgan-isdar-an-dakmalad-abin an boo sigissulid, amar-abin an gayamaklessulid.
  uig-CYR: Һәмдә шуниң үчүн пүткүл халайиқ алдида униң ашкарилинишидин қорқуп жүргән
    болсам, Җәмийәтниң кәмситишлири маңа вәһимә қилған болса, Шуниң билән мән талаға
    чиқмай жүргән болсам,...
  tel-2017: జన సమూహానికి భయపడి, కుటుంబాల తిరస్కారానికి జడిసి నేను మౌనంగా ఉండి ద్వారం
    దాటి బయటికి వెళ్లకుండా దాక్కోలేదు.
  hat-BSA: akoz mwen te krent gwo foul la? Oswa akoz krent gwo wont lan devan lòt
    fanmi yo, te kenbe silans mwen e pa t sòti deyò?
  kos-kos: Nga tia wi muta misla ku wikla in lohm sik Mweyen nga motok kas lun mwet,
    Ku sangeng ke kas in akkoluk lalos uh.
  hbo-WLC: כִּ֤י אֶֽעֱר֨וֹץ ׀ הָ֘מ֤וֹן רַבָּ֗ה וּבוּז־מִשְׁפָּח֥וֹת יְחִתֵּ֑נִי וָ֝אֶדֹּ֗ם
    לֹא־אֵ֥צֵא פָֽתַח׃
  ibo-ibo: nʼihi na m tụrụ egwu igwe mmadụ, si otu a, tụọ oke egwu nʼihi nleda anya
    nke ndị agbụrụ dị iche iche, nke mere ka m gbaa nkịtị ghara ịpụ nʼezi.
  ory-ory: ମହାଜନତାକୁ ଭୟ କରିବାରୁ ଓ ଗୋଷ୍ଠୀୟମାନଙ୍କ ତୁଚ୍ଛତା ମୋତେ ତ୍ରସ୍ତ କରିବାରୁ ଯଦି ମୁଁ
    ନୀରବ ହୋଇ ଦ୍ୱାର ବାହାରକୁ ଯାଇ ନ ଥାଏ -
  chk-chk: Üsap fokun niuokusiti mine ekewe aramas ra ngününgünüei won, ika niueiti
    ar turunufaseei, pwe üpwe fanafanala o nonom chök lon imwei.
  rop-rop: Ai nomo sheim blanga dalimbat najalot pipul wanim aibin oldei dumbat.”
  ukr-1871: То менї страшно було б перед громадою, й погорда краян лякала б мене,
    й я мовчав би та й не виходив за двері.
  deu-1951: weil ich die große Menge fürchtete und die Verachtung der Geschlechter
    mich erschreckte, so daß ich schweigen mußte und nicht zur Tür hinausgehen durfte?...
  eng-JPS: Because I feared the great multitude, and the most contemptible among families
    terrified me, so that I kept silence, and went not out of the door.
  srp-1865: Ako sam i mogao plašiti veliko mnoštvo, ipak od najmanjega u domu bijaše
    me strah; zato muèah i ne odlažah od vrata.
  lug-lug: olw’okutya ekibiina, nga ntya okuswala mu kika, ne nsirika ne ntya n’okufuluma
    ebweru,
  heb-heb: כי אערוץ המון רבה ובוז משפחות יחתני ואדם לא אצא פתח׃
  ben-IRV: কারণ আমি লোকের ভিড়কে ভয় পেয়েছি, কারণ পরিবারের ঘৃণা আমায় আতঙ্কিত করেছে,
    যাতে আমি চুপ করে থাকি এবং আমার ঘরের বাইরে না যাই?
  pan-pan: ਇਸ ਕਾਰਨ ਕਿ ਮੈਂ ਵੱਡੀ ਭੀੜ ਤੋਂ ਭੈਅ ਖਾਂਦਾ ਸੀ, ਅਤੇ ਘਰਾਣਿਆਂ ਦੀ ਨਫ਼ਰਤ ਨੇ ਮੈਨੂੰ
    ਅਜਿਹਾ ਡਰਾਇਆ ਕਿ ਮੈਂ ਚੁੱਪ ਵੱਟ ਲਈ ਅਤੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਬਾਹਰ ਨਾ ਨਿੱਕਲਿਆ,
  mya-JVB: ထိုသို့ပြုမိလျှင်၊ ကြီး သော ပရိသတ် ရှေ့မှာ ငါ့မျက်နှာ ပျက်ပါစေ။ လူ အမျိုးမျိုးတို့သည်
    ကဲ့ရဲ့ ၍ ငါ့ အရှက်ကွဲပါစေ။ အိမ်ပြင်သို့မ ထွက် ဘဲ တိတ်ဆိတ် စွာ နေရပါစေ။
  hmo-hmo: Taunimanima edia hereva dekenai, nega ta lau gari lasi, bona idia dekenai
    lau gari lasi dainai, mai regerege lasi, nega ta egu ruma dekenai lau hunia lasi.
  urd-urd: इस वजह से कि मुझे 'अवाम के लोगों का ख़ौफ़ था, और मैं ख़ान्दानों की हिकारत
    से डर गया, यहाँ तक कि मैं ख़ामोश हो गया और दरवाज़े से बाहर न निकला
  rus-SYN: то я боялся бы большого общества, и презрение одноплеменников страшило
    бы меня, и я молчал бы и не выходил бы за двери.
  bqc-SIM: Bíla zↄ̃̀lɛa, ↄ̃ vĩa ma kũ ma fua yã'oe? Mi gí bↄi kpɛ́u sakaamagu
    yã́io.
  tcz-CHONGTHU: Mipiho kakichatna ahiloule kikhop khom naho kadeimo a hiche ho jeh
    a chu thipbeh a insunga kaum den khah ham?
  mar-mar: कारण मला लोकांची भीती आहे, मला परिवाराच्या तिरस्काराची भीती वाटते. म्हणून
    मी शांत आहे आणि घराबाहेर जात नाही.
  qub-qub: runacunata manchacuypitaga. Manami imaypis wasi wichgacusha upällalla cacushcächu
    famillyäcuna jamurpamänanta manchacushpäga.
  bqp-bqp: Pari vĩna ma kũ ari ma fua mà yã o yá? Kũ oni ma gya bo yãin ma gi
    bo kpɛ́nyĩ yá?
  hat-hat: Mwen pa janm pè sa moun ap di. Mwen pa janm pè louvri bouch mwen ni pè
    mete pwent tèt mwen deyò, paske mwen ta pè pou moun pa lonje dwèt sou mwen.
  eng-BSB: because I greatly feared the crowds and the contempt of the clans terrified
    me, so that I kept silent and would not go outside—
  eng-WEBPB: because I feared the great multitude, and the contempt of families terrified
    me, so that I kept silence, and didn’t go out of the door—
  kbq-kbq: Hagi rama'a vahe'mo'zama nenage'za, kiza zokago kema hunenantesage'za,
    naga'nimo'zama eme nasami'zankura korera hu'na nompina omani'noe.
  nhe-BL: Ax quema niquinimacasqui tlacame huan nimotlatiyaya calijtic. Ax quema niquinimacasqui
    nochaj ehuani tlen nechcualancaitaj. Nochipa nimocuatotoni para nijpalehuis se
    nohuampo.
  bus-bus: Parii vĩa ma kũ ai ma fua mà yã oↄ́? Kɛ̀ weé kya kámagu yãnzin ma gi
    bↄ kpɛ́nziↄ́?
  gub-BL: Nakyze pixik kwaw amo wanemimume'u wi. Napyta kwaw heràpuz pupe heze'eg
    'ym pà. Nakyze kwaw herehe wapuka haw wi.
  eng-DRA: 'If I have been afraid at a very great multitude, and the contempt of kinsmen
    hath terrified me: and I have not rather held my peace, and not gone out of the
    door.'
