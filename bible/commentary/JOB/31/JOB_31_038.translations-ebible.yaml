  deu-1951: Wenn mein Acker wider mich schreit und seine Furchen miteinander weinen,
  eng-JPS: If my land cry out against me, and the furrows thereof weep together;
  srp-1865: Ako je na me vikala moja zemlja, i brazde njezine plakale,
  lug-lug: “Singa ettaka lyange linkaabirira, n’ebinnya byalyo bye nsimye ne bitotobala
