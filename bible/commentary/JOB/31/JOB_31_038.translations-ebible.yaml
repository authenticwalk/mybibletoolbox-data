  bus-bus: Tó ma buraa e giimazi, bensↄ̃ à dↄ̀rↄnↄↄ e wii lɛɛma,
  gub-BL: Heywy nuzai'o pixik kwaw. Nuhapukaz pixik kwaw ywak rehe hekatu 'ymaw imume'u
