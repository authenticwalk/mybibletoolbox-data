verse: JOB.031.038
translations:
  mal-C: “എന്റെ നിലം എന്റെനേരേ നിലവിളിക്കുകയും അതിലെ ഉഴവുചാലുകൾ കണ്ണുനീരിനാൽ കുതിരുകയും
    ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn über mich mein Acker schrie, und insgesamt seine Furchen weinten;
  lin-lin: Soki mabele na ngai eboyi ngai, soki mikala na yango elelaki,
  eng-LSV: If my land cries out against me, || And together its furrows weep,
  eng-GNV: If my lande cry against me, or the furrowes thereof complayne together,
  eng-WEBSTER: If my land crieth against me, or its furrows likewise complain;
  nhw-BL: “Quinamiqui ma nechtlatzacuilti sintla nomilhua nechtelhuisquíaj huan elisquía
    ipan tequipacholi,
  swh-ONEN: “Kama nchi yangu inalia dhidi yangu, na mifereji yake yote imelowana kwa
    machozi,
  bba-bba: Nɛn ɡberu tɑ̀ n mɑn wuri koosi, mɑ ten kpĩi yi nɔni yĩresu yɑrimɔ,
  eng-KJVCPB: If my land cry against me, Or that the furrows likewise thereof complain;
  luo-luo: “Kapo ni asemayo ngʼato puothe mi apuro,
  meu-meu: Egu tano ese bema habadelaigu; tano latalatadia bema taitai hebou;
  npi-ULB: मेरो खेत मेरो विरुद्धमा कदापि कराएको छ भने, र यसमा भएका हलोका डोबहरू एकसाथ
    रोएका छन् भने,
  yor-yor: “Bí ilẹ̀ mi bá sì ké rara lòdì sí mi tí a sì fi omijé kún gbogbo poro rẹ̀.
  pes-OPCB: اگر زمینی که در آن کشت می‌کنم مرا متهم سازد به اینکه صاحبش را کشته‌ام
    و آن را تصاحب کرده‌ام تا از محصولش استفاده برم،
  tgl-ULB: Kung sakaling sumigaw laban sa akin ang aking lupain, at ang mga daan ng
    araro nito ay sama-samang umiyak,
  cbu-NT: Itaru, nuw yutarit ashirangeezi. Tputsee watsapun itutsirangeezi. Mishat,
    nuwamari mzari kapung taap aturi, yuwaa tatsumpani atusin, tsapu ktseeyarana,
    anootstam nda shuchirangina.
  hui-hui: Ai i̱na mana tigabi ndo mbira bialu agali mbiranaga dindibi tomo hengenerubi
    bibahende karulowa yolo nabi haruyagua nde anduane ogoni ibu tomo nolene nawi
    howa i̱hondo keba emene ndo holebira.
  mya-mya: ငါ့မြေသည် ငါ့ကိုအပြစ်တင်သဖြင့်၊ အော်ဟစ်၍ လည်ချောင်းတို့သည် တညီတည်းမြည်တမ်းသော်၎င်း၊
  bod-N: བདག་གི་ཞིང་ཁས་བདག་ལ་སྙད་བཙུགས་ཤིང་། ། རྨོས་ཤུར་ཡང་ནི་ལྷན་ཅིག་ངུ་གྱུར་ནས།
    །
  sna-sna: “Kana munda wangu ukadanidzira kwandiri uchindipa mhosva, uye miforo yose
    ikanyorova nemisodzi,
  spa-BLM: Si mi tierra grita contra mí, y sus surcos lloran juntos;
  cac-cac: Q'uinaloc ton̈ej in toc'naquec' lum luum d'a eb' ay yico', aton lum b'aj
    tzin munlaji,
  swh-ULB: Kama nchi yangu ingelia dhidi yangu, na matuta yake yaomboleza pamoja,
  bel-bel: Калі б лямантавала на мяне зямля мая і скардзіліся на мяне барозны яе,
  deu-ELBBK: Wenn mein Acker über mich schreit und seine Furchen allesamt weinen;
  mbb-OT: “Emun mezaat is kegemita ku te tanè ku etawa midtakew ku heini ziyà te zuma,
  mal-2015: എന്റെ നിലം എന്റെ നേരെ നിലവിളിക്കയോ അതിന്റെ ഉഴച്ചാലുകൾ ഒന്നിച്ചു കരകയോ
    ചെയ്തുവെങ്കിൽ,
  rmc-rmc: Te man obviňinel miri maľa a lakre brazdi roven jekhetane laha,
  pes-OPV: اگر زمین من بر من فریاد می‌کرد و مرزهایش با هم گریه می‌کردند،
  ron-1924: Дакэ пэмынтул меу стригэ ымпотрива мя ши дакэ бразделе луй варсэ лакримь;
  ben-OBCV: “আমার দেশ যদি আমার বিরুদ্ধে আর্তনাদ করে ওঠে ও তার সব সীতা যদি অশ্রুজলে
    সিক্ত হয়ে যায়,
  som-som: Haddii dalkaygu uu iga qayliyo, Oo jeexjeexiisu ay dhammaantood wada ooyaan,
  lat-VUC: 'Si adversum me terra mea clamat, et cum ipsa sulci ejus deflent:'
  eng-ASVBT: If my land crieth out against me, And the furrows thereof weep together;
  ita-1885: Se la mia terra grida contro a me, E se parimente i suoi solchi piangono;
  eng-LXXUP: If at any time the land groaned against me, And if its furrows mourned
    together;
  eng-ULB: If my land ever cries out against me, and its furrows weep together,
  spa-VBL: “Si mi tierra ha gritado contra mí; si sus surcos han llorado por mí;
  fra-_FOB: Si ma terre crie contre moi, et si mes sillons pleurent avec elle;
  mal-mal: എന്റെ നിലം എനിക്കെതിരെ നിലവിളിക്കുകയോ അതിന്റെ ഉഴവു ചാലുകൾ ഒന്നിച്ച് കരയുകയോ
    ചെയ്തുവെങ്കിൽ,
  urd-GVR: Kyā merī zamīn ne madad ke lie pukār kar mujh par ilzām lagāyā hai? Kyā
    us kī reghāriyāṅ mere sabab se mil kar ro paṛī haiṅ?
  suz-BL: आं रू आं कली दोस गेशा ग्रीशो बाक्‍त हना, मेकेर ङा खप नेल्‍ल ङाक्‍शो नम हना,
  eng-NOY: If my land cry out against me, And its furrows bewail together;
  ita-1927: Se la mia terra mi grida contro, se tutti i suoi solchi piangono,
  ckb-ckb: «ئەگەر زەوییەکەم هاواری کردووە لە دژی من و هەموو هێڵی جووتەکانی بە فرمێسک
    تەڕ دەبێت،
  eng-BBE: If my land has made an outcry against me, or the ploughed earth has been
    in sorrow;
  kan-OKCV: “ನನ್ನ ಹೊಲ ನನಗೆ ವಿರೋಧವಾಗಿ ಪ್ರತಿಭಟಿಸಿದ್ದರೆ, ಅದರ ನೇಗಿಲ ಗೆರೆಗಳೆಲ್ಲಾ ದೂರಿ ಅಳುತ್ತಿದ್ದರೆ,
  tam-2017: எனக்கு விரோதமாக என் சொந்த பூமி கூப்பிடுகிறதும், அதின் வரப்புகள்கூட அழுகிறதும்,
  spa-RV-1909: Si mi tierra clama contra mí, y lloran todos sus surcos;
  ron-BTF: Dacă pământul meu strigă împotriva mea, sau dacă brazdele lui în același
    fel se plâng,
  eng-WEBP: If my land cries out against me, and its furrows weep together;
  eng-FBV: If my land has cried out against me; if her furrows have wept over me;
  nld-1939: Indien mijn akker tegen mij klaagde Zijn voren gezamenlijk weenden;
  nch-BL: “Quinamiqui ma techtatzacuilti sinta nomilhua techtelhuisquíaj huan elisquía
    ipan tequipacholi,
  vie-1934: Nếu đất tôi kêu cáo tôi, Các giòng cày nó khóc với nhau;
  hin-CV: “यदि मेरा खेत मेरे विरुद्ध अपना स्वर ऊंचा करता है तथा कुंड मिलकर रोने लगते
    हैं,
  spa-BES: Si mi tierra ha clamado contra mí, o los surcos ha estado triste;
  tdx-tdx: Aa naho mitoreo amako ty taneko, naho mitrao-pirovetse o vavahali’eo;
  tha-KJV: ถ้าที่​ดิ​นของข้าร้องกล่าวโทษข้า และร่องไถในนั้​นร​้องไห้​ด้วยกัน
  por-BR-2018: Se minha terra clamar contra mim, e seus sulcos juntamente chorarem;
  deu-ELO: Wenn mein Acker über mich schreit, und seine Furchen allesamt weinen;
  eng-WYC-2018: If my land crieth against me, and his furrows weep with it (or and
    its furrows weep with it);
  epo-epo: Se mia lando kriis kontraŭ mi, Kaj ĝiaj sulkoj ploris,
  uig-PIN: Əgǝr ɵz etizlirim manga ⱪarxi guwaⱨ bolup quⱪan kɵtürsǝ, Uning qünǝkliri
    bilǝn birgǝ yiƣlaxsa,
  beo-beo: Be na da na bugili nasu soge, amo soge edadafa ilima wamolai ganiaba,
  tpi-OTNT: “Sapos mi bin mekim nogut long narapela man na stilim graun bilong en
    na mi planim kaikai long dispela graun mi no bin baim, na graun yet i kros long
    mi na i krai moa yet,
  hau-SA: “In ƙasata tana kuka da ni kunyoyinta duk sun cika da hawaye,
  uig-LAT: Eger öz étizlirim manga qarshi guwah bolup chuqan kötürse, Uning chünekliri
    bilen birge yighlashsa,
  nde-nde: Nxa ilizwe lakithi lingiphika lemifolo yalo imanzi ngezinyembezi,
  ton-ton: He kapau kuo tangi ʻe hoku fonua kiate au, pe lāunga ʻa hono ngaahi keliʻanga;
  ces-1613: Jestliže proti mně země má volala, tolikéž i záhonové její plakali,
  eng-WMB: If my land cries out against me, and its furrows weep together;
  tam-TCV: “என் நிலம் எனக்கெதிராக அழுது புலம்பினாலும், அதின் வரப்புகள் கண்ணீரால் நனைந்திருந்தாலும்,
  ceb-ULB: Kung mohilak ang akong yuta batok kanako, ug modanguyngoy,
  pol-UBG: Jeśli moja ziemia wołała przeciwko mnie, jeśli razem z nią płakały jej
    bruzdy;
  agr-agr: “Wika mina aentsug aidaunak makichkish waitkachuitag duwi, mina nugkajuk
    pegkegchaunmak yumigtuchui, wika mina inakeg aidau ajakmamujinak kasagchauwaitjai,
    nuadui nugka tai ijumja ajakmamu aina dushakam wake besemag anentaimkug buutuinatsui.
  kyc-kyc: Nambana ee nenge reto mena minyuo pilyunu yuu doko waa nyepala
  urd-GVU: کیا میری زمین نے مدد کے لئے پکار کر مجھ پر الزام لگایا ہے؟ کیا اُس کی ریگھاریاں
    میرے سبب سے مل کر رو پڑی ہیں؟
  deu-1912: Wird mein Land gegen mich schreien und werden miteinander seine Furchen
    weinen;
  kan-2017: ನನ್ನ ಭೂಮಿಯು ನನ್ನ ಮೇಲೆ ಕೂಗಿಕೊಂಡರೆ ಅದರ ನೇಗಿಲ ಗೆರೆಗಳೆಲ್ಲಾ ಅತ್ತರೆ,
  yap-yap: Fa’an gomang a gu iring e binaw ni gu be woldug riy ni gu fek rok e pi’in
    ntafen,
  hlt-MCSB: Ka khohmuen loh kai m'pang thil tih a kong te rhenten rhap koinih,
  mdy-ETH: «ዓሲኮ ጎሺ ታኣኒ ጩቦና ቡሪ ዔኪ ጎሽኬያ ማዔቴ፥
  twi-ASANTE: “Sɛ mʼasase team tia me na nisuo fɔ nʼakofie nyinaa,
  eng-WEBU: If my land cries out against me, and its furrows weep together;
  wal-wal: “Ta goshsha biittai, ‘Tana bonqqa ekkadasa!’ giidi, ta bolli waassidabaa
    gidikko, ta yafaratikka ta bolli yeekkidabaa gidikko,
  spa-PDDPT: Si mi tierra clama contra mí y lloran sus surcos junto a ella,
  gun-gun: — Xapy'a rei xemba'ety káuxa xere ijayvua, ha'e yvy aikaraĩ heravyague
    káuxa ojae'oa va'e rire,
  ilo-ULB: No umkis ti dagak maibusor kaniak, ken agsangit dagiti guritna,
  kpg-kpg: “Maa nei bolo au ne gaiaa di gowaa dela e hai dagu hadagee i tangada dana
    gowaa donu,
  uig-ARA: ئەگەر ئۆز ئېتىزلىرىم ماڭا قارشى گۇۋاھ بولۇپ چۇقان كۆتۈرسە، ئۇنىڭ چۈنەكلىرى
    بىلەن بىرگە يىغلاشسا،
  sus-sus: Xa n ma bɔxi nde bara xɔnɔ n xili ma, xa mixi nde ya ye bara silɔn na,
  pon-2006: Ma I pirapahda sahpw me I kin wie sapwasapw loale, oh adihasang me uhdahn
    sapwe sahpwo—
  jae-jae: “Ŋoc kôm embe êtaŋ êtu gagôm kesoŋa, ma kôm ŋalôcawa embe êtaŋ taŋiboa,
  ksd-ksd: Gala kaugu pia i ga takun iau, Ma ra umana nga na ipipuk ta kaugu uma dia
    ga tangtangi varurung;
  tur-YTC: Eğer toprağım bana karşı feryat ediyorsa, Saban izleri hep birlikte ağlıyorsa;
  grc-BRENT: Εἰ ἐπʼ ἐμοί ποτε ἡ γῆ ἐστέναξεν, εἰ δὲ καὶ οἱ αὔλακες αὐτῆς ἔκλαυσαν
    ὁμοθυμαδόν·
  ind-AYT: Jika tanahku berteriak melawan aku, dan semua alur bajaknya menangis bersama-sama,
  nya-nya: “Ngati minda yanga ikulira monditsutsa ine ndipo malo ake onse osalimidwa
    anyowa ndi misozi,
  hrv-hrv: Ako je na me zemlja moja vikala, ako su s njom brazde njezine plakale;
  mps-mps: “Ma, eno gasa bidi dali dwai kolesaga elama, tama agai tǫ wi selama, tama
    te tǫ eno abelesiąbadi nai wai bulama, tama te tǫ aga digi gela genuai mu olama,
    wado genuai mu eyu da,
  tpi-tpi: “Sapos mi bin mekim nogut long narapela man na stilim graun bilong en na
    mi planim kaikai long dispela graun mi no bin baim, na graun yet i kros long mi
    na i krai moa yet,
  dan-1931: Har min Mark måttet skrige over mig og alle Furerne græde,
  vie-OVCB: Nếu đất vườn tôi lên tiếng tố cáo và tất cả luống cày cùng nhau than khóc,
  guj-2017: જો કદાપિ મારી જમીન મારી વિરુદ્ધ પોકારે, અને તે જમીનના ચાસ ભેગા થઈને રડતાં
    હોય,
  pon-2006A: Ma I pirapahda sahpw me I kin wie sapwasapw loale, oh adihasang me uhdahn
    sapwe sahpwo—
  por-BRBSL: Se minha terra gritar contra mim, e seus sulcos choram juntos;
  cth-cth: Ka ram ni kai taranlahoi a hram teh, laikawk kongnaw ni cungtalah khui
    awh pawiteh,
  twi-twi: “Sɛ mʼasase teɛ mu tia me na nusu fɔw ne nkɔ nyinaa,
  hlt-hlt: Ka khohmuen loh kai m'pang thil tih a kong te rhenten rhap koinih,
  tbz-SIM: Kɛ̀ n do nfìètɛ kɛtenkɛ̀ n kuuti kɛ̀, kɛ̀ n do nkɛ̀ cɔutɛ́nɛ̀ kɛ yɛmbɛ̀,
  msy-2020: “Eghtɨ kɨ gumazitam pazɨ a damu, an nguazim okemegh, a givezeghan kogh
    dagheba oparightɨ, nguazir kam uabɨ nan atar pamten arangtɨ,
  dop-dop: Ye mɑ tɑɑlɛ wiiki sɩ pǝ́ lɛɛtɩ-m nɑ tǝ tɑɑ ɑwɑsɑ pǝlǝɣɩ ɩsǝlʋm.
  azb-azb: Torpağım da məndən fəryad edirsə, Kotanın açdığı yarıqlar əlimdən bir ağızdan
    ağlayırsa,
  eng-DBY: If my land cry out against me, and its furrows weep together;
  hin-2017: “यदि मेरी भूमि मेरे विरुद्ध दुहाई देती हो, और उसकी रेघारियाँ मिलकर रोती
    हों;
  wol-KYG: Ndegam sama tool a ma tuumaale ay jooy, rongooñi toobo yay bas-baseendoo,
  eng-YLT: If against me my land doth cry out, And together its furrows weep,
  kne-kne: “Mo pinnos ko koma din daga ay molmolaak,
  eng-WYC-2017: If my land crieth against me, and his furrows weep with it;
  eng-WMBB: If my land cries out against me, and its furrows weep together;
  urd-GVH: क्या मेरी ज़मीन ने मदद के लिए पुकारकर मुझ पर इलज़ाम लगाया है? क्या उस की
    रेघारयाँ मेरे सबब से मिलकर रो पड़ी हैं?
  rug-rug: Be ta zutu totoso pakepakete si rau koari na vuvua ba lopu tabari rau sari
    na tie tavetavete, babe ṉovali rau maqomaqodi sari na tie pu tavetavete, meke
    be guana boboso sa pepeso koari na kolomata tadi na qua nabulu pu ta ṉoṉovala
    pa qua sinea, meke totoso kabo nia rini sa qua sinea,
  gaz-gaz: “Yoo lafti koo natti iyyitee boʼoon ishee hundinuu imimmaaniin jiidhe,
  fra-LSG: Si ma terre crie contre moi, Et que ses sillons versent des larmes;
  yal-yal: “N ma bɔxɔn yi gbelegbele n xili ma ba? N ma xɛɛne yi e mawuga n fari ba?
  haw-1868: Ina e uwe kuu aina no'u, A o na auwaha hoi ona e kanikau mai;
  arb-NAV: إِنْ كَانَتْ أَرْضِي قَدِ احْتَجَّتْ عَلَيَّ وَتَبَاكَتْ أَتْلامُهَا جَمِيعاً،
  ewe-ewe: “Nenye ɖe nye anyigba fa avi ɖe ŋutinye eye eƒe boliƒowo yɔ kple aɖatsi,
  eng-LEE: If my land ever cried out because of me, or if its furrows wept together;
  asm-FB: মোৰ মাটিয়ে যদি মোৰ অহিতে চিঞঁৰ মাৰে, আৰু তাৰ আটাই সিৰলুবোতে যদি কান্দে,
  sus-A: شَ ﭑ مَ بْشِ ندٍ بَرَ شْنْ ﭑ شِلِ مَ، شَ مِشِ ندٍ يَ يٍ بَرَ سِلْن نَ،
  fra-SBL: Si mon pays crie contre moi, et ses sillons pleurent ensemble ;
  hbo-hbo: אִם־עָ֭לַי אַדְמָתִ֣י תִזְעָ֑ק וְ֝יַ֗חַד תְּלָמֶ֥יהָ יִבְכָּיֽוּן׃
  kik-kik: “Korwo mũgũnda wakwa wakaya, ũnjũkĩrĩre, nayo mĩtaro yaguo yothe ĩkorwo
    ĩkĩrĩra maithori,
  fra-NCL: Si ma terre crie contre moi, si j’ai fait pleurer ses sillons ;
  cek-AK: Kai ih long mah kai hae kasae thuih maw, to tih ai boeh loe mikkhraetui
    hoiah a qah maw,
  cuk-cuk: ”An-nainumar angi gwisgunanaile, bela napa-imulesmaladi boedbimalale,
  uig-CYR: Әгәр өз етизлирим маңа қарши гува болуп чуқан көтәрсә, Униң чүнәклири билән
