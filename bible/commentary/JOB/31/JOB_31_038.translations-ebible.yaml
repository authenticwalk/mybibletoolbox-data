  hbo-WLC: אִם־עָ֭לַי אַדְמָתִ֣י תִזְעָ֑ק וְ֝יַ֗חַד תְּלָמֶ֥יהָ יִבְכָּיֽוּן׃
  ibo-ibo: “Ọ bụrụ na ala m etie mkpu megide m, ọ bụrụ na olulu dị na ya ejupụta nʼanya
