  heb-heb: אם עלי אדמתי תזעק ויחד תלמיה יבכיון׃
  ben-IRV: যদি আমার ভূমি কখনও আমার বিরুদ্ধে কেঁদে ওঠে এবং এটার হালরেখা যদি একসঙ্গে
    কেঁদে ওঠে,
  pan-pan: “ਜੇ ਮੇਰੀ ਜ਼ਮੀਨ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਦੁਹਾਈ ਦਿੱਤੀ ਹੋਵੇ, ਅਤੇ ਉਹ ਦੇ ਸਿਆੜ ਇਕੱਠੇ ਰੋਏ
