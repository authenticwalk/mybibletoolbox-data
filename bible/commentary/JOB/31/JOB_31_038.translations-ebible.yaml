  tel-2017: నా భూమి నా గురించి మొర పెడితే, దాని చాళ్లు ఏకమై ఏడిస్తే,
  hat-BSA: Si menm teren mwen an rele kont mwen, e tout tranch li yo kriye ansanm;
  kos-kos: “Fin acn ma nga imai inge ma nga pisrala, Ku eisla sin mwet su ma la na
