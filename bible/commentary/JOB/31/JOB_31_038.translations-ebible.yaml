  rus-SYN: Если вопияла на меня земля моя и жаловались на меня борозды ее;
  bqc-SIM: Tó ma bú lɛ́ wiilɛa, mɛ́ a gbaanaↄ lɛ́ ↄ́ↄlↄmɛɛ,
