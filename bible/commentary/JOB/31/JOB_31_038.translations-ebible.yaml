  ory-ory: ଯଦି ମୋʼ ଭୂମି ମୋʼ ପ୍ରତିକୂଳରେ କ୍ରନ୍ଦନ କରେ ଓ ତହିଁର ଲଙ୍ଗଳ-ଶିଆରସବୁ ଏକତ୍ର ରୋଦନ
    କରନ୍ତି;
  chk-chk: Are üa tömwälilong lon eu fanü o angang won,
  rop-rop: “Ai nomo bin rabishim main kantri weya aibin growimap ola daga.
