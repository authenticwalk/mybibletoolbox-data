  eng-BSB: if my land cries out against me and its furrows weep together,
  eng-WEBPB: If my land cries out against me, and its furrows weep together;
  kbq-kbq: Hagi mopa'nimo'ma haviza hu'nane huno'ma keagama hunantenigeno, hoza tinkamo'a
