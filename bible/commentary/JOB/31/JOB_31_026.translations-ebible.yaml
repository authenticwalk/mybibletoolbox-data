verse: JOB.031.026
translations:
  mal-C: കത്തിജ്വലിച്ചു സൂര്യൻ നിൽക്കുന്നതോ പ്രഭ പരത്തി ചന്ദ്രൻ അതിന്റെ ഭ്രമണപഥത്തിൽ
    നീങ്ങുന്നതോ കണ്ടിട്ട്,
  deu-TKW: Wenn ich das Sonnenlicht betrachtete, wie es strahlte, und den Mond, wie
    er so prächtig dahinwallte,
  lin-lin: soki natalaki moyi na kongenga na yango to sanza kotambola na nkembo,
  eng-LSV: If I see the light when it shines, || And the precious moon walking,
  eng-GNV: If I did behold the sunne, when it shined, or the moone, walking in her
    brightnes,
  eng-WEBSTER: If I have beheld the sun when it shined, or the moon walking in brightness;
  nhw-BL: Amo nijtlachilijtoc ne tonati catli tlahuía ipan ilhuicac o nopa metztli
    catli yohui ipan iojhui yejyectzi,
  swh-ONEN: kama nimelitazama jua katika kungʼaa kwake au mwezi ukienda kwa fahari
    yake,
  bba-bba: Nɑ ǹ suru ǹ kun mɛ sɔ̃ɔ sɑ̃ɑre, yen ɡɑɑ yɑ̀ n yɑrɑ.
  eng-KJVCPB: If I beheld the sun when it shined, Or the moon walking in brightness;
  luo-luo: kapo ni ne achomo wangʼa e ler mar wangʼ chiengʼ kata ka dwe ringo e tekone
    mos,
  meu-meu: dina bama raraia e taramu negana ai, eiava hua hairaina bama raraia e rahumu
    negana ai,
  npi-ULB: सूर्य उदाउँदा मैले त्‍यसको दर्शन गरेको, अर्थात् चन्द्रमा चम्‍किलो भएर हिंडेको
    हेरेको भए,
  yor-yor: bí mo bá bojú wo oòrùn nígbà tí ń ràn, tàbí òṣùpá tí ń ràn nínú ìtànmọ́lẹ̀,
  pes-OPCB: هرگز فریفتهٔ خورشید تابان و ماه درخشان نشده‌ام و آنها را از دور نبوسیده
    و پرستش نکرده‌ام؛
  tgl-ULB: kung nakita ko ang araw nang ito ay lumiwanag, o ang buwan na naglalakad
    sa kaniyang kaliwanagan,
  cbu-NT: Kanindap napkuri, zaree kizpuritaa wanasir kurakurtaru paktaati, psaansha
    tsupee kizpuritam wanasir 'sineeru, kurakurtar ashku anoo paktaati,
  hui-hui: Nime wá bayale halu egemebi wá hadege biagola i̱na turu halu libunaga mini
    yaraga howa gamu gamu nabiruli. Libunaga mini yaraga halu ni egela kaundia kagoda
    lowa ibu nu̱nu̱ laradagua i̱naga gibi heba nu̱nu̱ nalaruliore.
  mya-mya: ရောင်ခြည်ထွက်သောနေ၊ ထွန်းလင်းလျက် သွားသောလကို ငါကြည့်ရှုသောအခါ၊
  bod-N: ཡང་ན་ཉི་མའི་འོད་ཟེར་འཕྲོ་བ་དང་། ། དཀར་གསལ་ཟླ་བའི་འཁོར་སྐྱོད་མཐོང་བའི་ཚེ།
    །
  sna-sna: kana ndakava nehanya nezuva pakubwinya kwaro, kana mwedzi uchifamba mukubwinya,
  spa-BLM: si he visto el sol cuando brillaba, o la luna moviéndose con esplendor,
  cac-cac: Svil scopopial yoc c'u yed' pax yic c'ojan q'uen uj te vach' yilji,
  swh-ULB: Ikiwa nimeliona jua lilipowaka, au mwezi ukitembea katika mng'ao wake,
  bel-bel: Гледзячы на сонца, як яно зьзяе, і на месяц, як ён велічна крочыць,
  deu-ELBBK: wenn ich die Sonne sah, wie sie glänzte, und den Mond in Pracht dahinwandeln,
  mbb-OT: Wazè ku ezapa is andew he merayag is kedsilè din wey is bulan he mekaayam-ayam
    is kedwaleng din.
  mal-2015: സൂര്യൻ പ്രകാശിക്കുന്നതോ ചന്ദ്രൻ ശോഭയോടെ ഗമിക്കുന്നതോ കണ്ടിട്ടു
  rmc-rmc: te lašaravas o kham andre leskro švetlos abo o čhonoro andre leskro šukariben,
  pes-OPV: اگر چون آفتاب می‌تابید بر آن نظرمی کردم و بر ماه، هنگامی که با درخشندگی
    سیرمی کرد.
  ron-1924: дакэ ам привит соареле кынд стрэлучя, луна кынд ынаинта мэряцэ
  ben-OBCV: আমি যদি প্রভাকর সূর্যকে বা উজ্জ্বল দীপ্তি ছড়িয়ে যাওয়া চাঁদকে দেখেছি,
  som-som: Haddaan fiiriyey qorraxda oo dhalaalaysa, Ama dayaxa oo iftiin ku socda,
  lat-VUC: si vidi solem cum fulgeret, et lunam incedentem clare,
  eng-ASVBT: If I have beheld the sun when it shined, Or the moon walking in brightness,
  ita-1885: Se ho riguardato il sole, quando risplendeva; E la luna facendo il suo
    corso, chiara e lucente;
  eng-LXXUP: '(Do we not see the shining sun eclipsed, And the moon waning? for they
    have not power to continue):'
  eng-ULB: If I have seen the sun when it shone, or the moon walking in its brightness,
  spa-VBL: ¿He mirado el sol brillando tan intensamente o la luna moviéndose con majestuosidad
    por el cielo
  fra-_FOB: Si, voyant le soleil briller et la lune s'avancer magnifique,
  mal-mal: സൂര്യൻ ജ്വലിക്കുന്നതോ ചന്ദ്രൻ ശോഭയോടെ പ്രകാശിക്കുന്നതോ കണ്ടിട്ട്
  urd-GVR: Kyā sūraj kī chamak-damak aur chāṅd kī purwaqār rawish dekh kar
  suz-BL: गो नां गे कोव़शा मेको कली ठेयब सेल्‍शो नङ हना, तास्‍ला आ दारस कली ठेयब सेल्‍शो
    नङ हना, ब्‍यवस्‍था ४:१९
  eng-NOY: If I have beheld the sun in his splendor, Or the moon advancing in brightness,
  ita-1927: se, contemplando il sole che raggiava e la luna che procedeva lucente
    nel suo corso,
  ckb-ckb: ئەگەر تەماشای ڕووناکی خۆرم کردووە کاتێک درەوشاوەتەوە، یان مانگ کاتێک بە
    جوانییەوە دەڕوات
  eng-BBE: If, when I saw the sun shining, and the moon moving on its bright way,
  kan-OKCV: ನಾನು ಸೂರ್ಯನು ಹೊಳೆಯುವುದನ್ನು ಗಮನಿಸಿ, ಚಂದ್ರನು ಪ್ರಭೆಯಲ್ಲಿ ಚಲಿಸುವುದನ್ನು ನೋಡಿ,
  tam-2017: 'சூரியன் பிரகாசிக்கும்போதும், அல்லது சந்திரன் மகிமையாகச் செல்லும்போதும்,
    நான் அதை நோக்கி:'
  spa-RV-1909: Si he mirado al sol cuando resplandecía, y á la luna cuando iba hermosa,
  ron-BTF: Dacă am privit soarele când acesta strălucea, sau luna umblând în strălucire,
  eng-WEBP: if I have seen the sun when it shined, or the moon moving in splendor,
  eng-FBV: Have I looked at the sun shining so brilliantly or the moon moving in majesty
    across the sky
  nld-1939: Indien ik heb opgestaard naar de stralende zon, Naar de glanzende maan,
    die haar weg vervolgde,
  nch-BL: Amo nijtachilijtoc ne tonati cati taahuía ipan ilhuicac o nopa metzti cati
    yahui ipan iojhui yejyectzi,
  vie-1934: Nếu tôi có thấy mặt trời chiếu sáng, Và mặt trăng mọc lên soi tỏ,
  hin-CV: यदि मैंने चमकते सूरज को निहारा होता, अथवा उस चंद्रमा को, जो अपने वैभव में
    अपनी यात्रा पूर्ण करता है,
  spa-BES: Si, cuando vi el sol brillando, y la luna moviéndose en su camino brillante,
  tdx-tdx: naho nijiloveko i àndroy amy fipisaña’ey, ndra i volañey te misitse an’
    enge’ey,
  tha-KJV: หรือข้าเพ่งดวงอาทิตย์เมื่อส่องแสง หรือดวงจันทร์เมื่อเคลื่อนไปอย่างสง่า
  por-BR-2018: Se olhei para o sol quando brilhava, e à lua quando estava bela,
  deu-ELO: wenn ich die Sonne sah, wie sie glänzte, und den Mond in Pracht dahinwandeln,
  eng-WYC-2018: if I saw the sun, when it shined, and the moon going clearly (or and
    the moon moving in its glory);
  epo-epo: Kiam mi vidis la lumon brilantan Kaj la lunon majeste irantan,
  uig-PIN: Əgǝr mǝn ⱪuyaxning julasini qaqⱪanliⱪini kɵrüp, Yaki ayning aydingda mangƣanliⱪini
    kɵrüp,
  beo-beo: Na da eso ea hadigi amoma nodone hame sia:ne gadosu. Amola oubi gela:gegei
    amoma nodone hame sia:ne gadosu.
  tpi-OTNT: San i save lait moa yet na mun tu i gat gutpela lait. Tasol bel bilong
    mi i no bin grisim mi long mekim olkain pasin bilong lotu long dispela tupela
    samting. Na mi no bin kis long han bilong mi bilong givim biknem long tupela.
  hau-SA: In na dubi rana cikin haskenta, ko kuma wata yana tafiyarsa,
  uig-LAT: Eger men quyashning julasini chachqanliqini körüp, Yaki ayning aydingda
    mangghanliqini körüp,
  nde-nde: nxa ngilikhangele ilanga libenyezela loba inyanga ihamba ngenkazimulo,
  ton-ton: Kapau naʻaku siofia ʻae laʻā ʻi heʻene ulo, pe ko e māhina ʻoku hāʻele
    ʻi he ngingila;
  ces-1613: Hleděl-li jsem na světlost slunce svítícího, a na měsíc spanile chodící,
  eng-WMB: if I have seen the sun when it shined, or the moon moving in splendor,
  tam-TCV: பிரகாசமுள்ள சூரியனையும், தன் மகிமையில் நகர்ந்து செல்லும் சந்திரனையும் கண்டு
    அதைப் பெரிதாக மதித்து,
  ceb-ULB: Kung akong nakita ang adlaw nga nagsidlak, o ang bulan nga naglakaw sa
    iyang kahayag,
  pol-UBG: Jeśli patrzyłem na słońce, gdy świeciło, i na księżyc, gdy sunął wspaniale;
  agr-agr: Etsag nantujai shiig pegkeg ainawai,
  kyc-kyc: Neta rao yanga paupau lenge dokona lao nambame neta doko lakandengende
    panda kana rao kendapuli minyingi dokona lao kana doko lakandengende daa.
  urd-GVU: کیا سورج کی چمک دمک اور چاند کی پُروقار روِش دیکھ کر
  deu-1912: Hab ich das Licht angesehen, wenn es hell leuchtete, und den Mond, wenn
    er voll ging,
  kan-2017: ಸೂರ್ಯನು ಪ್ರಕಾಶಿಸುವುದನ್ನಾಗಲಿ, ಚಂದ್ರನು ಕಳೆತುಂಬಿದವನಾಗಿ ಚಲಿಸುವುದನ್ನಾಗಲಿ ನಾನು
    ನೋಡಿದಾಗ,
  yap-yap: Dawor gu meybil ko yal’ ni be mat ra’en, ara pul nike yan i fel’ ram’en.
  hlt-MCSB: Vangnah dongah a thangthen tih hla vang a thoeih te ka hmuh vaengah,
  mdy-ETH: ዓቦኮ ፖዒፆ ሚዛጱሞ ዓጊኖኮዋ ዖይዺ ፖዒፆ ታኣኒ ዛጊ
  twi-ASANTE: sɛ mahwɛ owia a ɛhyerɛn anaa ɔsrane a ɛnam animuonyam mu,
  eng-WEBU: if I have seen the sun when it shined, or the moon moving in splendor,
  wal-wal: Awaa phoolettaa woikko aginaa lo77otettaa be7ada,
  spa-PDDPT: si miré al sol resplandeciente o a la luna que se desplazaba en su esplendor,
  gun-gun: xapy'a rei kuaray rexakãa re, e'ỹ vy jaxy hendy porãa re ama'ẽ reve
  ilo-ULB: no nakitak ti init idi nagraniag, wenno ti bulan a magmagna iti lawagna,
  kpg-kpg: Au digi daumaha ang gi di laa i lodo dono maalama, be di malama i lodo
    dono madamada.
  uig-ARA: ئەگەر مەن قۇياشنىڭ جۇلاسىنى چاچقانلىقىنى كۆرۈپ، ياكى ئاينىڭ ئايدىڭدا ماڭغانلىقىنى
    كۆرۈپ،
  sus-sus: xa n bara n ya ti soge nun kike xa yanbɛ ra,
  pon-2006: I sohte mwahn kin pwongih ketipin ni eh kin daker wasa, de maram me kin
    dak lingaling.
  jae-jae: aê embe matoc ê oc êndêŋ ocsalô me ajôŋ, taŋ kêsa nê lêŋ toŋawasi naŋ,
  ksd-ksd: Gala iau ga gire ra keake ba i ga pupua, Ba ra gai ba i ga talapar,
  tur-YTC: Eğer ışıldarken güneşe, Ya da ihtişamla hareket ederken aya bakıp da,
  grc-BRENT: Ἢ οὐχ ὁρῶμεν ἥλιον τὸν ἐπιθαύσκοντα ἐκλείποντα, σελήνην δὲ φθίνουσαν;
    οὐ γὰρ ἐπʼ αὐτοῖς ἐστί·
  ind-AYT: jika aku melihat matahari ketika ia bersinar, atau bulan yang sedang bergerak
    dalam keindahannya,
  nya-nya: ngati pamene ndinaona dzuwa likuwala, kapena mwezi ukuyenda mwa ulemerero
    wake,
  hrv-hrv: Zar se, gledajući sunce kako blista i kako mjesec sjajni nebom putuje,
  mps-mps: Giliga ula genuai mu elama, tama te polua me ula dwagi yai ebo dao. Tiali
    goli, eno homugo te nai siba lotu po wabo homu yai menio. Tama eno nogode nono
    nenama, te nai si genuai nogi mawainu yai menio.
  tpi-tpi: San i save lait moa yet na mun tu i gat gutpela lait. Tasol bel bilong
    mi i no bin grisim mi long mekim olkain pasin bilong lotu long dispela tupela
    samting. Na mi no bin kis long han bilong mi bilong givim biknem long tupela.
  dan-1931: så jeg, hvorledes Sollyset stråled, eller den herligt skridende Måne,
  vie-OVCB: Chẳng phải tôi thấy ánh mặt trời trên cao, hay nhìn ánh trăng chiếu sáng
    đường đi,
  guj-2017: જો મેં પ્રકાશતા સૂર્યને જોયો હોય, અથવા તેજસ્વી ચંદ્રને જોયો હોય,
  pon-2006A: I sohte mwahn kin pwongih ketipin ni eh kin daker wasa, de maram me kin
    dak lingaling.
  por-BRBSL: se eu tiver visto o sol quando brilhou, ou a lua se movendo em esplendor,
  cth-cth: kanî a sei torei ka pouk teh, a angnae hoi ka cet e thapa hah a lawkpui
    lah ka pouk teh,
  twi-twi: sɛ mahwɛ owia ne ne hyerɛn anaa ɔsram a ɔnam anuonyam mu,
  hlt-hlt: Vangnah dongah a thangthen tih hla vang a thoeih te ka hmuh vaengah,
  tbz-SIM: Kɛ̀ n do nyɑ̀ diyiè kó mɛnɑ́ɑ̀, kɛ̀ n do nyɑ̀ otɑ̃̀nkù pɛ́imɛ̀ kɛ kérí
    kɛ̀ dɛ̀ wenni.
  msy-2020: Kɨ garima, aruem bar deravɨra isira, ezɨ iakɨnim uaghan angazangarir bar
    dirim iti. Ezɨ nan navir averiam, aser kamningɨn ziamning fasa na dɨkavir puvatɨ.
    Ezɨ kɨ ziar ekiam aning danɨngasa uan dafarimningɨn torezir puvatɨ.
  dop-dop: Ye mɑ nɑwɑ ilim nɑ pǝ nyɑɑlǝm teu, nɑ mɑ́ nyǝnɩ ɩsɔtʋ, nɑ ɩ́lɛ́ ɩ tɛɛkǝnɑ
    ɩ cɑŋǝm.
  azb-azb: Əgər parlayan günəşə, İşıq saçaraq dövran edən aya baxıb,
  eng-DBY: If I beheld the sun when it shone, or the moon walking in brightness,
  hin-2017: या सूर्य को चमकते या चन्द्रमा को महाशोभा से चलते हुए देखकर
  wol-KYG: ndegam maa masa niir jant beek leeraayam, mbaa weer wiy daagoo yànjaayam,
  eng-YLT: If I see the light when it shineth, And the precious moon walking,
  kne-kne: Adiak inongoan din takkay ko ay mangdayaw sin agew ay napigsa di silaw
    na ya din bowan ay mapteng di kailaana. Adiak polos nasolisog ay nandayaw en daida.
  eng-WYC-2017: if I saw the sun, when it shined, and the moon going clearly;
  eng-WMBB: if I have seen the sun when it shined, or the moon moving in splendour,
  urd-GVH: क्या सूरज की चमक-दमक और चाँद की पुरवक़ार रविश देखकर
  rug-rug: ba be doṉo la ia sa kalalasana sa rimata, babe sa tinolava tanisa sidara,
  gaz-gaz: yoo ani aduu iftu argee yookaan jiʼa miidhaginaan deemu ilaalee kabajee,
  fra-LSG: Si j’ai regardé le soleil quand il brillait, La lune quand elle s’avançait
    majestueuse,
  yal-yal: N to sogen to xɔlɛ, hanma n to kiken nayabuxin to kore xɔnna ma,
  haw-1868: Ina ua ike au i ka la i kona lilelile ana, A i ka mahina i kona hele aiai
    ana;
  arb-NAV: إِنْ كُنْتُ قَدْ نَظَرْتُ إِلَى الشَّمْسِ حِينَ أَضَاءَتْ، أَوْ إِلَى الْقَمَرِ
    السَّائِرِ بِبَهَاءٍ،
  ewe-ewe: nenye ɖe mede bubu ɣe ŋuti le ale si wòle keklẽm alo ɣleti le ale si wòle
    yiyim kple atsyɔ̃,
  eng-LEE: 'If ever I looked at the light [of the sun] when he shone brightly and
    on the moon walking in splendor:'
  asm-FB: মই সুৰ্য্যক দীপ্তি দিয়া, বা চন্দ্ৰক উজ্জ্বলৰূপে আকাশত গমন কৰা দেখি,
  sus-A: شَ ﭑ بَرَ ﭑ يَ تِ سٌفٍ نُن كِكٍ شَ يَنبّ رَ،
  fra-SBL: si j'ai vu le soleil quand il brillait, ou la lune qui se déplace dans
    la splendeur,
  hbo-hbo: אִם־אֶרְאֶ֣ה אֹ֖ור כִּ֣י יָהֵ֑ל וְ֝יָרֵ֗חַ יָקָ֥ר הֹלֵֽךְ׃
  kik-kik: ingĩkorwo ndanarũmbũiya riũa rĩarĩte, kana mweri ũgĩthiĩ ũcangararĩte,
  fra-NCL: si, en voyant le soleil jeter ses feux, et la lune s’avancer dans sa splendeur,
  cek-AK: ni aengh to ka khet moe, a aanghaih hoiah kacaeh khrah to ka khet naah,
  cuk-cuk: Deginbali, dad-ibeler-ganai an dakdaed, nii-bela-bela-ganaid nadapi an
    dakdaed.
  uig-CYR: Әгәр мән қуяшниң җуласини чачқанлиғини көрүп, Яки айниң айдиңда маңғанлиғини
    көрүп,
  tel-2017: సూర్యుడు ప్రకాశించినప్పుడు నేను దాన్ని గానీ, చంద్రుడు మెరిసిపోతూ ఉన్నప్పుడు
    దాన్ని గానీ చూసి,
  hat-BSA: si mwen te gade solèy la lè l t ap brile, oswa lalin nan lè li prale nan
    bèlte li,
  kos-kos: Wangin pac pacl nga alu nu ke kalmen faht uh, Ku nu ke katwen malem uh.
  hbo-WLC: אִם־אֶרְאֶ֣ה א֖וֹר כִּ֣י יָהֵ֑ל וְ֝יָרֵ֗חַ יָקָ֥ר הֹלֵֽךְ׃
  ibo-ibo: ọ bụrụ na m legidere anyanwụ anya nʼebube ya, maọbụ ọnwa nʼike nchawa ya,
  ory-ory: ସୂର୍ଯ୍ୟ ଦୀପ୍ତି ଦେବା ବେଳେ ଓ ଚନ୍ଦ୍ର ଜ୍ୟୋସ୍ନାରେ ଗତି କରିବା ବେଳେ ଯଦି ମୁଁ ତହିଁ
    ପ୍ରତି ଦୃଷ୍ଟି କରିଥାଏ;
  chk-chk: Ifa usun, üa fel ngeni akkar lupwen a tin, ika ngeni maram lon lingan lupwen
    a tö,
  rop-rop: En ai nomo weshipbat det san en mun opinwei o sigridbalawei.
  ukr-1871: Дивлячись на сонце, як воно сяє, як той місяць велично пливе,
  deu-1951: habe ich die Sonne angesehen, weil sie leuchtete, und den Mond, weil er
    so prächtig dahinzog,
  eng-JPS: If I beheld the sun when it shined, or the moon walking in brightness;
  srp-1865: Ako sam gledao na sunce, kad sjaje, i na mjesec, kad ponosito hodi,
  lug-lug: obanga nnali ntunuulidde enjuba, oba omwezi nga byaka mu kitiibwa,
  heb-heb: אם אראה אור כי יהל וירח יקר הלך׃
  ben-IRV: আমি যদি সূর্যকে তেজময় অবস্থায় দেখে থাকি, অথবা চাঁদকে যদি তার উজ্জ্বলতায়
    ভ্রমণ করতে দেখি
  pan-pan: ਜੇ ਮੈਂ ਸੂਰਜ ਨੂੰ ਵੇਖਿਆ ਹੁੰਦਾ ਜਦ ਉਹ ਚਮਕਦਾ ਸੀ, ਜਾਂ ਚੰਦ ਨੂੰ ਜਦ ਉਹ ਸ਼ਾਨ ਨਾਲ
    ਚੱਲਦਾ ਸੀ,
  mya-JVB: ရောင်ခြည် ထွက်သောနေ ၊ ထွန်းလင်း လျက် သွား သောလ ကိုငါကြည့်ရှု သောအခါ၊
  hmo-hmo: Lau ese dina, mai ena diaridiari, dekenai lau tomadiho henia lasi. Hua
    danu mai ena hairaina be lau tomadiho henia lasi.
  urd-urd: अगर मैंने सूरज पर जब वह चमकता है, नज़र की हो या चाँद पर जब वह आब — ओ —
    ताब में चलता है,
  rus-SYN: Смотря на солнце, как оно сияет, и на луну, как она величественно шествует,
  bqc-SIM: tó ĩatɛ̃ tɛkɛa ma wɛpɛ̀wà, ge mↄvua táa'oa ń a kɛfɛnkɛo,
  tcz-CHONGTHU: Vantham jol ho a vahpel a vah nisa leh lha alampia chesuh khu kavet
    a,
  mar-mar: जर मी चमकत्या सूर्याला पहिले, किंवा चंद्र त्याच्या तेजात चालतांना पाहून,
  qub-qub: Inti shanshaypa shanshar achicyaptin ricärir rispitasha captëga, quillatapis
    achicyaycajta almirasha ricapasha captëga,
  bqp-bqp: tó ifãntɛ̃ tɛ́kɛnaan má tɛ́i, ke mↄvura táa'ona kũ a manakɛo,
  hat-hat: Mwen pa janm adore solèy ak lalin lè yo klere byen bèl nan syèl la.
  eng-BSB: if I have beheld the sun in its radiance or the moon moving in splendor,
  eng-WEBPB: if I have seen the sun when it shined, or the moon moving in splendour,
  kbq-kbq: monare'ma me'neno nerea zagere'ene ikamo'ma knare zantfama huno remsama
    nehige'na monora huonte'na,
  nhe-BL: Ax nijtlachilijtoc ne tonati tlen tlahuía ipan elhuicac o nopa metztli tlen
    yahui ipan iojhui yejyectzi,
  bus-bus: tó ↄfãntɛ̃ tɛ́kɛnan má tɛ́zi, ke mↄvura táa'ona kↄ̃n à maakɛɛo,
  gub-BL: Aexak kwarahy ihyape mehe. Aexak zahy upuràg eteahy haw rehe iata mehe no.
  eng-DRA: 'If I beheld the sun when it shined, and the moon going in brightness:'
