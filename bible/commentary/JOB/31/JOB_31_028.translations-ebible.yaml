verse: JOB.031.028
translations:
  mal-C: അതും ശിക്ഷിക്കപ്പെടേണ്ട ഒരു പാപമായിത്തീരുമായിരുന്നു, കാരണം, ഉന്നതനായ ദൈവത്തെ
    ഞാൻ നിഷേധിക്കുകയാണല്ലോ ചെയ്തത്.
  deu-TKW: auch das wäre ein Vergehen, vom Richter zu strafen, weil ich Gotte droben
    geheuchelt hätte -
  lin-lin: wana elingaki lisusu kozala mbeba oyo ebongi na esambiselo ya basambisi,
    pamba te nalingaki kowangana Nzambe oyo azali na Likolo.
  eng-LSV: It also [is] a judicial iniquity, || For I had lied to God above.
  eng-GNV: '(This also had bene an iniquitie to be condemned: for I had denied the
    God aboue)'
  eng-WEBSTER: 'This also were an iniquity to be punished by the judge: for I should
    have denied the God that is above.'
  nhw-BL: Ya nopa elisquía se hueyi tlajtlacoli huan quinamiqui quiselis tlatzacuiltili.
    Amo tleno tlen ni tlamantli nijchijtoc. Amo niquixpanotoc Toteco catli itztoc
    ilhuicac.
  swh-ONEN: basi hiyo pia ingekuwa dhambi ya kuhukumiwa, kwa kuwa ningekuwa si mwaminifu
    kwa Mungu aishiye juu sana.
  bba-bba: Nɑ̀ n yen ɡɑɑ koore, n weenɛ siri kowobu bu mɑn sɛɛyɑsiɑ. Domi nɑ Gusunɔ
    Dɑm kpuroɡii yinɑwɑ mi.
  eng-KJVCPB: 'This also were an iniquity to be punished by the judge: For I should
    have denied the God that is above.'
  luo-luo: to mago bende gin richo manyaka bi kum, nikech ginyiso ni ok asebedo ja-ratiro
    ne Nyasaye man malo.
  meu-meu: bena ina danu na kara havara, hahemaoro taudia ese davana bae gwaurai;
    badina be unu kara amo atai Diravana bama koia.
  npi-ULB: यो पनि न्यायाधीशहरूले दण्ड दिने अपराध हुन्‍थ्‍यो, किनकि माथि विराजमान्
    हुनुहुने परमेश्‍वरलाई मैले इन्कार गरेको हुन्‍थें ।
  yor-yor: èyí pẹ̀lú ni ẹ̀ṣẹ̀ ti àwọn onídàájọ́ ní láti bẹ̀wò, nítorí pé èmí yóò jẹ́
    aláìṣòótọ́ sí Ọlọ́run tí ó wà lókè.
  pes-OPCB: چون اگر مرتکب چنین کارهایی شده بودم مفهومش این بود که خدای متعال را انکار
    کرده‌ام، و چنین گناهی بی‌سزا نمی‌ماند.
  tgl-ULB: ito rin ay magiging isang krimen na paparusahan ng mga hukom, sapagkat
    ikakaila ko sana ang Diyos na nasa itaas.
  cbu-NT: Wanari amb ashiru chinaranguri, zari, misha tsupeetstam ungirtaranguri,
    anumand Apanll nuwaa wanimaam waritarangpari, watam Apanlli wamari kasiru anoo
    ngatkuri, anootssha ungirtaranginawa.
  hui-hui: Ai urunidagua bialu howa ke̱ haruyagua Ngode Datagaliwabe Hongo Haiheore
    kago erembira mirudago. Anidagua birudagonaga i̱ni godini haru pialu mana bulene
    nga.
  mya-mya: ရာဇဝတ်ခံထိုက်သော အပြစ်ရှိ၏။ အထက်အရပ်၌ ရှိတော်မူသောဘုရားသခင်ကို ငြင်းပယ်ရာ
    ရောက်၏။
  bod-N: འདི་ཡང་ཉེས་ཆད་གཅོད་འོས་སྡིག་ཉེས་ཡིན། ། བདག་གིས་བླ་མེད་དཀོན་མཆོག་དོར་ཕྱིར་རོ།
    །
  sna-sna: zvino izvozviwo zvingangova zvivi zvinofanira kutongwa, nokuti ndainge
    ndisina kutendeka kuna Mwari wokumusoro.
  spa-BLM: esto también sería una iniquidad que sería castigada por los jueces, porque
    habría negado al Dios que está arriba.
  cac-cac: Q'uinaloc icha chi' svutej in b'a, smoj am val tz'ac'jioch in yaelal, yujto
    chab'sat am svutej in b'a d'a Dios ay d'a satchaan̈.
  swh-ULB: hili nalo pia lingekuwa ni ubaya wa kuadhibiwa na waamuzi, kwa kuwa ningekuwa
    nimemkana Mungu aliyejuu.
  bel-bel: Гэта таксама было б злачынства, якое падлягае суду, бо я адрокся б тады
    ад Бога Ўсявышняга.
  deu-ELBBK: auch das wäre eine gerichtlich zu strafende Ungerechtigkeit; denn Gott
    droben würde ich verleugnet haben.
  mbb-OT: Emun tutuu he mibeelan ku heini he menge salà ne ereg a he edsilutan su
    midluivan ku is Megbevayà diyà te langit.
  mal-2015: അതു ന്യായാധിപന്മാർ ശിക്ഷിക്കേണ്ടുന്ന കുറ്റം അത്രെ; അതിനാൽ ഉയരത്തിലെ ദൈവത്തെ
    ഞാൻ നിഷേധിച്ചു എന്നു വരുമല്ലോ.
  rmc-rmc: akor the oda uľahas ajso binos, so patrinel pro sudos, bo oleha zaprinďomas
    le Devles andro ňebos.
  pes-OPV: این نیز گناهی مستوجب قصاص می‌بود زیرا خدای متعال را منکرمی شدم.
  ron-1924: ши ачаста есте тот о фэрэделеӂе каре требуе педепситэ де жудекэторь, кэч
    м-аш фи лепэдат де Думнезеул чел де сус –,
  ben-OBCV: তবে এসবও দণ্ডনীয় পাপ হবে, যেহেতু আমি ঊর্ধ্ববাসী ঈশ্বরের কাছে অবিশ্বস্ত
    হয়েছি।
  som-som: Kaasu weliba waa dembi ay xaakinnadii ciqaabi lahaayeen, Waayo, waxaan
    daacadlaawe u ahaan lahaa Ilaaha wax walba ka sarreeya.
  lat-VUC: quæ est iniquitas maxima, et negatio contra Deum altissimum.
  eng-ASVBT: This also were an iniquity to be punished by the judges; For I should
    have denied the God that is above.
  ita-1885: Questa ancora è una iniquità da giudici; Conciossiachè io avrei rinnegato
    l'Iddio disopra.
  eng-LXXUP: 'Let this also then be reckoned to me as the greatest iniquity: For I
    should have lied against the Lord Most High.'
  eng-ULB: this also would be a crime to be punished by judges, for I would have denied
    the God who is above.
  spa-VBL: Esto también sería un pecado que merece castigo porque significaría que
    he negado a Dios en lo alto.
  fra-_FOB: (Ce qui est aussi une iniquité punie par le juge, car c'est un reniement
    du Dieu d'en haut);
  mal-mal: അത് ന്യായാധിപന്മാർ ശിക്ഷിക്കേണ്ട കുറ്റം അത്രേ; അതിനാൽ ഉയരത്തിലെ ദൈവത്തെ
    ഞാൻ നിഷേധിച്ചു എന്നു വരുമല്ലോ.
  urd-GVR: Hargiz nahīṅ, kyoṅki yih bhī sazā ke lāyq jurm hai. Agar maiṅ aisā kartā
    to bulandiyoṅ par rahne wāle Ḳhudā kā inkār kartā.
  suz-BL: मेको नेल्‍ल सजाइ तचा ङा पाप दुम वा। मारदे हना गो स्‍वर्गम बाक्‍ब परमप्रभु
    आ पर्बम दूली लोव़ पाइब दुम्‍ङ वा।
  eng-NOY: This also were a crime to be punished by the judge; For I should have denied
    the God who is above.
  ita-1927: (misfatto anche questo punito dai giudici ché avrei difatti rinnegato
    l’Iddio ch’è di sopra),
  ckb-ckb: ئەوا ئەمانەش تاوان دەبن و دەدرێن بە دادگا، چونکە ئەگەر شتی وام بکردایە
    ناپاک دەبووم بەرامبەر بە خودا لە سەرەوە.
  eng-BBE: That would have been another sin to be rewarded with punishment by the
    judges; for I would have been false to God on high.
  kan-OKCV: ಇದು ಸಹ ನ್ಯಾಯಾಧಿಪತಿಯ ದಂಡನೆಗೆ ಯೋಗ್ಯವಾಗುತ್ತಿತ್ತು; ಏಕೆಂದರೆ, ಆಗ ನಾನು ಉನ್ನತದಲ್ಲಿರುವ
    ದೇವರಿಗೆ ದ್ರೋಹಿಯಾಗುತ್ತಿದ್ದೆನು.
  tam-2017: இதுவும் நியாயாதிபதிகளால் விசாரிக்கப்படத்தக்க அக்கிரமமாயிருக்கும்; அதினால்
    உன்னதத்திலிருக்கிற தேவனை மறுதலிப்பேனே.
  spa-RV-1909: Esto también fuera maldad juzgada; porque habría negado al Dios soberano.
  ron-BTF: Și aceasta ar fi nelegiuire ce trebuie pedepsită de judecător; fiindcă
    aș fi negat pe Dumnezeu de sus.
  eng-WEBP: this also would be an iniquity to be punished by the judges, for I would
    have denied the God who is above.
  eng-FBV: This too would be a sin deserving punishment for it would mean I had denied
    God above.
  nld-1939: Ook dat zou een halszaak voor het gerecht zijn geweest, Omdat ik God in
    den hoge had verloochend!
  nch-BL: Ya nopa elisquía se hueyi tajtacoli huan quinamiquisquía nijselis tatzacuiltili.
    Amo teno ten ni tamanti nijchijtoc. Amo niquixpanotoc Toteco cati itztoc ilhuicac.
  vie-1934: Điều đó cũng là một tội ác đáng bị quan xét phạt; Vì nếu làm vậy, tôi
    đã từ chối Đức Chúa Trời trên cao kia.
  hin-CV: यह भी पाप ही हुआ होता, जिसका दंडित किया जाना अनिवार्य हो जाता, क्योंकि यह
    तो परमेश्वर को उनके अधिकार से वंचित करना हो जाता.
  spa-BES: Ese hubiera sido otro pecado para ser recompensado con el castigo de los
    jueces; porque habría sido falso a Dios en lo alto.
  tdx-tdx: le ho ni-hakeo fikai-jaka ka! ie ho nivalik’ aman’ Añahare ambone ao.
  tha-KJV: นี่​เป็นความชั่วช้าด้วยที่​ผู้​พิพากษาจะต้องปรับโทษ เพราะข้าคงต้องปฏิเสธพระเจ้าเบื้องบน
  por-BR-2018: Isto também seria um delito a ser sentenciado por juiz; porque teria
    negado ao Deus de cima.
  deu-ELO: auch das wäre eine gerichtlich zu strafende Missetat; denn Gott droben
    würde ich verleugnet haben.
  eng-WYC-2018: the which is the most wickedness, and denying against the highest
    God; (all of this is most wicked, and a denial of the God on high;)
  epo-epo: Ankaŭ tio estus krimo juĝinda, Ĉar mi forneus per tio Dion en la alto.
  uig-PIN: Bumu soraⱪqi aldida gunaⱨ dǝp ⱨesablinatti, Qünki xundaⱪ ⱪilƣan bolsam
    mǝn yuⱪirida turƣuqi Tǝngrigǝ wapasizliⱪ ⱪilƣan bolattim.
  beo-beo: Agoai wadela:i hou amoma se dabe iasu da bogosu ba:mu da defea. Amo wadela:i
    hou da Gode da hame esala, amo defele olelesa.
  tpi-OTNT: Sapos mi bin mekim ol dispela pasin, em i olsem mi givim baksait long
    God Antap Tru, na long dispela as tu ol inap kotim mi na mekim save moa yet long
    mi.
  hau-SA: Waɗannan ma za su zama zunubin da za a shari’anta ke nan don zai zama na
    yi wa Allah na sama rashin aminci.
  uig-LAT: Bumu soraqchi aldida gunah dep hésablinatti, Chünki shundaq qilghan bolsam
    men yuqirida turghuchi Tengrige wapasizliq qilghan bolattim.
  nde-nde: lezi lazo yizono ebezifanele ukwahlulelwa, ngoba bengizabe ngingathembekanga
    kuNkulunkulu ophezulu.
  ton-ton: Ko e angahala foki ia ke fakamaauʻi he ka ne pehē, ko ʻeku liʻaki ia ʻae
    ʻOtua ʻoku ʻi ʻolunga.
  ces-1613: I toť by byla nepravost odsudku hodná; neboť bych tím zapíral Boha silného
    nejvyššího.
  eng-WMB: this also would be an iniquity to be punished by the judges, for I would
    have denied the God who is above.
  tam-TCV: அப்பொழுது இவைகளும் தண்டனைக்குரிய பாவங்களாய் இருந்திருக்கும்; நான் என் உன்னதத்திலுள்ள
    இறைவனுக்கு உண்மையற்றவனாய் இருந்திருப்பேன்.
  ceb-ULB: usa usab kini ka sala nga silotan sa mga maghuhukom, tungod kay ako untang
    isalikway ang Dios sa kahitas-an.
  pol-UBG: I to byłaby nieprawość karygodna, bo zaparłbym się Boga z wysoka.
  agr-agr: Nuna emematiu ataik, Apajuí minak suwimkan sujusu amainai, ¡wagki niina
    umigkachu asamtai!
  kyc-kyc: Koo dopale dokome Anatu Porai Wakasa doko mata maipala kumuo randa nyingi.
  urd-GVU: ہرگز نہیں، کیونکہ یہ بھی سزا کے لائق جرم ہے۔ اگر مَیں ایسا کرتا تو بلندیوں
    پر رہنے والے خدا کا انکار کرتا۔
  deu-1912: was auch eine Missetat ist vor den Richtern; denn damit hätte ich verleugnet
    Gott in der Höhe.
  kan-2017: ಇದು ಸಹ ನ್ಯಾಯಾಧಿಪತಿಗಳ ದಂಡನೆಗೆ ಯೋಗ್ಯವಾದದ್ದು, ಮೇಲಣ ಲೋಕದ ದೇವರಿಗೆ ದ್ರೋಹಿಯಾದಂತಾಯಿತು.
  yap-yap: Gechig ko binem e denen e yam’; ya be siyeg Got ni Gubin ma Rayag Rok.
  hlt-MCSB: He khaw a so kah Pathen taengah ka basa la om vetih thaesainah lai la
    om ni.
  mdy-ETH: ዬያ ማዺፃ ሎ ዑፃ ዓኣ ጎዳም ጉሙርቂንቱዋያ ማዒሢታሢሮ ዬንሢ ማዺፃ ሃይቢ ዔኪ ሙካ ጎሜኬ።»
  twi-ASANTE: ɛnneɛ na yeinom nso bɛyɛ bɔne a wɔbu ho atɛn, ɛfiri sɛ na manni Onyankopɔn
    a ɔte ɔsoro no nokorɛ.
  eng-WEBU: this also would be an iniquity to be punished by the judges, for I would
    have denied the God who is above.
  wal-wal: Taani hegaa oottidaakko, Xoossaa kaddaas shin. He nagaraikka pirddan qaxxayissiya
    nagara.
  spa-PDDPT: también sería iniquidad digna de castigo, por negar al ʼEL que está en
    lo alto.
  gun-gun: ha'e va'e py voi ajejavy 'rãgue joguerekoa kuery xembopaga aguã rami, Nhanderuete
    yvategua e'ỹ amboete rire.
  ilo-ULB: aramidto met daytoy a maikkan ti pannusa babaen kadagiti ukom, ta inlibakko
    ti Dios nga adda idiay ngato.
  kpg-kpg: Di huaidu dela e hai beenei e humalia hua e hagaduadua gi di made, dela
    e haga de iloo di God Mogobuna.
  uig-ARA: بۇمۇ سوراقچى ئالدىدا گۇناھ دەپ ھېسابلىناتتى، چۈنكى شۇنداق قىلغان بولسام
    مەن يۇقىرىدا تۇرغۇچى تەڭرىگە ۋاپاسىزلىق قىلغان بولاتتىم.
  sus-sus: Ala xa n ɲaxankata, barima na fe mɔɔli mu fan, n bara findi yanfante ra
    Ala mabiri.»
  pon-2006: Kalokepen soangen dihp pwukat, iei kamakamala, pwe e kin kasohwe Koht,
    Wasa Lapalap.
  jae-jae: go jawê kaiŋ biŋ alôb-alôb amboac tonaŋ ma mêtôcwaga oc sêmêtôc aê, gebe
    oc jansa Anôtô Lôlôcŋa auc.
  ksd-ksd: Nam bula a kaina mangamangana nina ba da kure, Tago iau ga tia piam vue
    ra God liu.
  tur-YTC: Bu da hâkimler tarafından cezalandırılacak bir suç olurdu, Çünkü yukarıda
    olan Tanrı'yı inkâr etmiş olurdum.
  grc-BRENT: Καὶ τοῦτό μοι ἄρα ἀνομία ἡ μεγίστη λογισθείη, ὅτι ἐψευσάμην ἐναντίον
    Κυρίου τοῦ ὑψίστου.
  ind-AYT: hal ini juga menjadi ketidakadilan yang harus dihukum, karena aku sudah
    menyangkal Allah yang ada di atas.
  nya-nya: pamenepo zimenezinso zikanakhala machimo oti ndilangidwe nawo, chifukwa
    ndikanakhala wosakhulupirika kwa Mulungu wakumwamba.
  hrv-hrv: Grijeh bi to bio što za sudom vapije, jer Boga višnjega bih se odrekao.
  mps-mps: Ma, eno te tobage kolesaga dabe igi sogo da, teda eno God dagalude bidibo
    bidi tudi ola mayu, te agaba homugo kęą pabo kolesaga togoyu tigi dao. Tama
    te pagede agai ena po tų ela menama, ena sęgę genuai mu magi dao,” wali.
  tpi-tpi: Sapos mi bin mekim ol dispela pasin, em i olsem mi givim baksait long God
    Antap Tru, na long dispela as tu ol inap kotim mi na mekim save moa yet long mi.
  dan-1931: også det var Brøde, der drages for Retten, thi da fornægted jeg Gud hist
    oppe.
  vie-OVCB: Nếu vậy, thì tội tôi đáng bị tòa xét xử, vì như thế là chối bỏ Đức Chúa
    Trời của các tầng trời.
  guj-2017: તો આ પણ એક અપરાધ છે જે ન્યાયાધીશ મારફતે શિક્ષાને પાત્ર છે, જો મેં ઉચ્ચસ્થાને
    બિરાજનાર ઈશ્વરનો ઇનકાર કર્યો હોય.
  pon-2006A: Kalokepen soangen dihp pwukat, iei kamakamala, pwe e kin kasohwe Koht,
    Wasa Lapalap.
  por-BRBSL: isto também seria uma iniquidade a ser punida pelos juízes, pois eu teria
    negado o Deus que está acima.
  cth-cth: het haiyah lawkcengnae hmuen koe phakhai han kamcu e payonnae doeh. Bangkongtetpawiteh,
    lathueng la kaawm e Cathut hah pahnawt e lah ao.
  twi-twi: ɛno de, na eyinom nso bɛyɛ bɔne a wobu ho atɛn, efisɛ na manni Onyankopɔn
    a ɔte ɔsoro no nokware.
  hlt-hlt: He khaw a so kah Pathen taengah ka basa la om vetih thaesainah lai la om
    ni.
  tbz-SIM: Kɛ̀ n do dɔ̀ɔ̀ mɛbotí, mɛyɛi ntó mmɛ mɛ̀ɛ̀ mɑ̀nnɛ̀ dikpetíntou. Kɛ yɛ̃́
    m bùtínnɛ́mɛ̀ Kuyie nku kunku kùù bo kɛĩ́nkɛ̀.
  msy-2020: Kɨ arazir kabar amu, egh kɨ Godɨn bar pɨn itim akɨrim ragh a gasaragham.
    Eghtɨ arazir kam bangɨn, me uaghan na isi kot datɨghtɨ, kɨ ivezir kuram iniam.
  dop-dop: Ye mɑ lɑpɑ mpʋ, pǝ kɛ́ ɩsɑɣɑtʋ sɔsɔɔntʋ kɛ́, pǝ mʋnɑ hʋʋlɑɑ ɩ́ tʋ-m sɑlǝkɑ.
    Mpi tɔ, mɑ lɩɩ Ɩsɔ wɑɑlǝɣɩ.
  azb-azb: Bu da məni ittiham edən günah sayılardı, Çünki ucalarda olan Allahı danmış
    olardım.
  eng-DBY: This also would be an iniquity for the judge, for I should have denied
    the God who is above.
  hin-2017: तो यह भी न्यायियों से दण्ड पाने के योग्य अधर्म का काम होता; क्योंकि ऐसा
    करके मैंने सर्वश्रेष्ठ परमेश्वर का इन्कार किया होता।
  wol-KYG: konoon it muy ñaawtéef gu yeyoo àtte, nde kon ma weddi Yàlla ma fa kaw.
  eng-YLT: It also [is] a judicial iniquity, For I had lied to God above.
  kne-kne: Mo say inyat ko koma, makeddenganak koma ay matey, tan bakenak napodno
    en Diyos ay wadad ngato.
  eng-WYC-2017: the which is the most wickedness, and denying against the highest
    God;
  eng-WMBB: this also would be an iniquity to be punished by the judges, for I would
    have denied the God who is above.
  urd-GVH: हरगिज़ नहीं, क्योंकि यह भी सज़ा के लायक़ जुर्म है। अगर मैं ऐसा करता तो
    बुलंदियों पर रहनेवाले ख़ुदा का इनकार करता।
  rug-rug: si kote arini tugo si kaiqa sinea pude ta pitu ni; sina lopu luli valeania
    rau sa Tamasa panaulu pa Maṉauru.
  gaz-gaz: wanni kun cubbuu adabamuu qabuu dha; ani Waaqa samiitiif hin amanamne tureetii.
  fra-LSG: C’est encore un crime que doivent punir les juges, Et j’aurais renié le
    Dieu d’en haut!
  yal-yal: Xa n yi na liga nun, na yi findima nɛn hakɛn na kitisane naxan natɔrɔnɲɛ,
    nayi n bata yi Ala ramɛ nun naxan kore xɔnna ma.”
  haw-1868: He hewa no hoi ia i ka lunakanawai; No ka mea, ua hoole aku au i ke Akua
    maluna.
  arb-NAV: فَإِنَّ هَذَا أَيْضاً إِثْمٌ يُعَاقِبُ عَلَيْهِ الْقُضَاةُ، لأَنِّي أَكُونُ
    قَدْ جَحَدْتُ اللهَ الْعَلِيَّ.
  ewe-ewe: ekema esiawo hã anye nu vɔ̃ siwo wòle be woahe ayi ʋɔnu, elabena adze ƒãa
