  eng-LEE: This also were an iniquity to be punished by the judge; for thus would
    I have denied the God that is above.
  asm-FB: তেন্তে ইও, বিচাৰকত্তাবিলাকে দণ্ড দিব লগীয়া অপৰাধ হলহেঁতেন; কিয়নো সেয়ে
    হোৱা হলে মই উৰ্দ্ধবাসী ঈশ্বৰৰ আগত অস্বীকাৰ কৰিলোহেঁতেন।
  sus-A: عَلَ شَ ﭑ حَشَنكَتَ، بَرِ مَ نَ قٍ مْولِ مُ قَن، ﭑ بَرَ قِندِ يَنقَنتٍ رَ
    عَلَ مَبِرِ.»
  fra-SBL: ce serait aussi une iniquité à punir par les juges, car j'aurais renié
    le Dieu qui est là-haut.
  hbo-hbo: גַּם־ה֖וּא עָוֹ֣ן פְּלִילִ֑י כִּֽי־כִחַ֖שְׁתִּי לָאֵ֣ל מִמָּֽעַל׃
  kik-kik: o na macio mangĩtuĩka mehia ma gũtuĩrwo ciira, nĩgũkorwo ingĩtuĩkĩte mũndũ
    ũtarĩ mwĩhokeku harĩ Mũrungu ũrĩa ũrĩ igũrũ.
  fra-NCL: c’est là encore un crime que punit le juge ; j’aurais renié le Dieu très-haut.
  cek-AK: lokcaek koi kaom zaehaih ah ni oh, ranui koekah kaom Sithaw angphat taak
    baktiah ni oh.
  cuk-cuk: An we-ibmar-nug odummosana, an odurdaklegedinad. Bab-Dummad-Bur-Biriginedgi
    an dummad-nosan-itole.
  uig-CYR: Буму сорақчи алдида гуна дәп һесаплинатти, Чүнки шундақ қилған болсам мән
    жуқурида турғучи Тәңригә вапасизлиқ қилған болаттим.
  tel-2017: అది కూడా న్యాయాధిపతుల చేత శిక్ష పొందదగిన నేరమౌతుంది. ఎందుకంటే నేను పైనున్న
    దేవుణ్ణి కాదన్న వాడినౌతాను.
  hat-BSA: sa osi ta yon inikite ki merite jijman, paske mwen t ap abandone Bondye
    anwo a.
  kos-kos: Kain ma koluk ouinge fal in kaiyuk sin nununku, nu ke misa; Mweyen ma inge
    aklusrongtenye God Kulana.
  hbo-WLC: גַּם־ה֭וּא עָוֺ֣ן פְּלִילִ֑י כִּֽי־כִחַ֖שְׁתִּי לָאֵ֣ל מִמָּֽעַל׃
  ibo-ibo: mgbe ahụ, ihe ndị a ga-abụ mmehie nke a ga-ekpe ikpe, nʼihi na m gaara
    abụ onye na-ekwesighị ntụkwasị obi nye Chineke, Onye bi nʼelu.
  ory-ory: ତେବେ ତାହା ହିଁ ବିଚାରକର୍ତ୍ତୃଗଣ ଦ୍ୱାରା ଦଣ୍ଡନୀୟ ଅପରାଧ ହୁଅନ୍ତା; ପୁଣି, ମୁଁ ଊର୍ଦ୍ଧ୍ୱବାସୀ
    ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ମିଥ୍ୟାବାଦୀ ହୁଅନ୍ତି।
  chk-chk: Pwal ei epwe eu föför mi ngau ekewe soukapwüng repwe apwüngü, pun üpwe
    amamäsini Kot lon läng.
  rop-rop: If ai bina dum lagijat, wal God bina panishim langa mi.
  ukr-1871: Та ж се був би проступок, підпадаючий під суд, бо тодї відрікся б я Бога
    Всевишнього.
  deu-1951: so wäre auch das ein strafwürdiges Vergehen gewesen; denn ich hätte den
    Gott verleugnet, der höher ist.
  eng-JPS: This also were an iniquity to be punished by the judges; for I should have
    lied to God that is above.
  srp-1865: I to bi bilo bezakonje za sudije, jer bih se odrekao Boga ozgo;
  lug-lug: era n’ekyo kyandibadde kibi ekiŋŋwanyiza okusalirwa omusango olw’obutaba
    mwesigwa eri Katonda ali waggulu.”
  heb-heb: גם הוא עון פלילי כי כחשתי לאל ממעל׃
  ben-IRV: এটাও একটা বিচারকদের দ্বারা শাস্তিযোগ্য অপরাধ হবে, কারণ আমি তাহলে স্বর্গের
    ঈশ্বরকে অস্বীকার করতাম, যিনি উর্ধে আছেন।
  pan-pan: ਤਦ ਇਹ ਨਿਆਂਈਆਂ ਦੁਆਰਾ ਸਜ਼ਾ ਦੇਣ ਜੋਗ ਬਦੀ ਹੁੰਦੀ, ਕਿਉਂਕਿ ਅਜਿਹਾ ਕਰਕੇ ਮੈਂ ਸਵਰਗੀ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਇਨਕਾਰ ਕੀਤਾ ਹੁੰਦਾ।
  mya-JVB: ရာဇဝတ် ခံထိုက်သော အပြစ်ရှိ၏။ အထက်အရပ်၌ ရှိတော်မူသောဘုရား သခင်ကို ငြင်းပယ်
    ရာ ရောက်၏။
  hmo-hmo: Inai bamona lau karaia lasi momokani, badina unai be kara dika bada, ena
    davana be mase. Inai kara ese Siahu Ibounai Dirava ia hadikaia noho.
  urd-urd: तो यह भी ऐसा गुनाह है जिसकी सज़ा क़ाज़ी देते हैं क्यूँकि यूँ मैंने ख़ुदा
    का जो 'आलम — ए — बाला पर है, इंकार किया होता।
  rus-SYN: Это также было бы преступление, подлежащее суду, потому что я отрекся бы
    тогда от Бога Всевышнего.
  bqc-SIM: beeá duuna pↄ́ kà wà a yã́gↄ̃gↄ̃ɛ, mↄafilikɛa Lua Musudeɛn we.
  tcz-CHONGTHU: Achuti tah a ahile thutan vaihom hon eigim bol uhen, chuti chu ahi
    tah leh van Pathen thusei kangaipeh lou hiding tina ahi.
  mar-mar: ते सुध्दा शिक्षा करण्यासारखेच पाप आहे. कारण ते सर्वशक्तिमान देवाचा विश्वासघात
    केल्यासारखे झाले असते.
  qub-qub: castigasha canäpis camacanmanmi. ¡Chayno rurarga syëlucho caycaj Tayta
    Diosta manacajmanmi churäman caran!
  bqp-bqp: abirekũ bi durunna kũ à kà ò a yã gↄ̃gↄ̃mɛ, manafikikɛna Luda Musudenɛn
    gwe.
  hat-hat: Sa a tou, yo ta mèt touye m' si m' ta fè l', paske mwen ta nye Bondye ki
    gen tout pouvwa a.
  eng-BSB: this would also be an iniquity to be judged, for I would have denied God
    on high.
  eng-WEBPB: this also would be an iniquity to be punished by the judges, for I would
    have denied the God who is above.
  kbq-kbq: Hanki nagrama anama hu'nesanuana kumi hu'noankino, kema refko'ma hunantesnia
    nemo'a knaza namigahie. Na'ankure onagamu monafinkama nemania Anumzamofontera
    havige hu'na eri fraki'nogu anara hugahie.
  nhe-BL: Yajaya nopa elisquía se hueyi tlajtlacoli huan quinamiqui quiselis tlatzacuiltili.
    Ax tleno tlen ni tlamantli nijchijtoc. Ax niquixpanotoc Toteco tlen itztoc elhuicac.
  bus-bus: beee nɛ́ durun kɛ̀ à kà wà à yã gↄ̃gↄ̃mɛ, mↄnafikikɛna Luda Musudenɛn
    gwe.
  gub-BL: Aze mo azapo a'e iaiw ma'e, Apytu'u mo Tupàn ywate har heruzar ire. Tàmuz
    uzepyk mo herehe wà.
  eng-DRA: Which is a very great iniquity, and a denial against the most high God.
