verse: JOB.031.024
translations:
  mal-C: “ഞാൻ സ്വർണത്തിൽ ആശ്രയിക്കുകയോ ‘നീയാണ് എന്റെ ഭദ്രത,’ എന്നു ശുദ്ധസ്വർണത്തോടു
    പറയുകയോ ചെയ്തിരുന്നെങ്കിൽ,
  deu-TKW: Wenn ich Gold zu meinem Hort gemacht und Feingold meinen Trost genannt
    habe,
  lin-lin: 'Soki natiaki elikya na ngai na wolo to nalobaki na wolo ya kitoko : ‹ Ozali
    ekimelo na ngai, ›'
  eng-LSV: If I have made gold my confidence, || And to the pure gold have said, My
    trust;
  eng-GNV: If I made gold mine hope, or haue sayd to the wedge of golde, Thou art
    my confidence,
  eng-WEBSTER: If I have made gold my hope, or have said to the fine gold, Thou art
    my confidence;
  nhw-BL: “Amo nimotemachijtoc ipan notomi, niyon amo niquixtocatoc oro.
  swh-ONEN: “Kama nimeweka tumaini langu kwenye dhahabu, au kuiambia dhahabu safi,
    ‘Wewe ndiwe salama yangu,’
  bba-bba: Nɑ ǹ nɛn nɑɑnɛ dokere wurɑ sɔɔ, n ɡere n nɛɛ, wurɑ, ɑ sɑ̃ɑwɑ nɛn yĩiyɔbu.
  eng-KJVCPB: If I have made gold my hope, Or have said to the fine gold, Thou art
    my confidence;
  luo-luo: “Kapo ni aseketo genona e dhahabu kata asewachone dhahabu maler ni in e
    kar pondona,
  meu-meu: Gold bama abidadama henia, eiava gold ḡoevaḡoevana na egu helaro ḡauna
    ai bama halaoa;
  npi-ULB: सुनलाई मैले आफ्‍नो आशा बनाएको छु भने, अनि निखुर सुनलाई मैले यसो भनेको छु,
    ‘मैले भर पर्ने तँमाथि नै हो,' भने,
  yor-yor: “Bí ó bá ṣe pé mo fi wúrà ṣe ìgbẹ́kẹ̀lé mi, tàbí tí mo bá wí fún fàdákà
    dídára pé, ‘Ìwọ ni ààbò mi,’
  pes-OPCB: هرگز به طلا و نقره تکیه نکرده‌ام
  tgl-ULB: Kung ginawa kong aking pag-asa ang ginto, at kung sinabi ko sa mainam na
    ginto, 'Sa iyo ako may tiwala;'
  cbu-NT: Orootaa kapung payuranguri, nda anungaz chinatarina. Nda anumun mangi taturangina.
  hui-hui: I̱na biabe hongo howa bialu munibi mbirale bibahende wiaru dewaore mo wirugo.
    Ai dewa uruni yu haruda lowa mine naharuli. I̱naga ngolo muni mbirale bibahende
    urunimebi i̱ni bayale holiyanaga bulubadalo manda nabi haruli.
  mya-mya: ငါသည်ရွှေကိုကိုးစား၍ ရွှေစင်အား၊ သင်သည် ငါခိုလှုံရာဖြစ်၏ဟုဆိုမိသော်၎င်း၊
  bod-N: བདག་གིས་གསེར་ནི་བརྟེན་ས་རུ་བཞག་སྟེ། ། དེ་ནི་ང་ཡི་བརྟེན་ས་ཡིན་ཟེར་ཞིང་། །
  sna-sna: “Kana ndakaisa chivimbo changu pagoridhe, kana kuti kugoridhe rakaisvonaka
    ndikati, ‘Ndiwe chivimbo changu,’
  spa-BLM: '“Si he hecho del oro mi esperanza, y han dicho al oro fino: “Tú eres mi
    confianza”.'
  cac-cac: Malaj b'aj an̈ej d'a nivac b'eyumal svac'och in pensar, maj vac'och q'uen
    oro yipoc in c'ool.
  swh-ULB: Kama ningeifanya dhahabu kuwa tumaini langu, na kama ningesema kwa dhahabu
    safi, 'wewe unanifanya kuwa na tumaini';
  bel-bel: 'Ці закладваў я ў золаце апору маю і ці казаў скарбу: ты - надзея мая?'
  deu-ELBBK: 'Wenn ich das Gold zu meiner Zuversicht gemacht und zu dem feinen Gold
    gesagt habe: Mein Vertrauen!'
  mbb-OT: “Wazà a medsarig te ketiǥeyunan ku; wazè ku isipa he iyan heini ebpekeveǥey
    kedì te kesiguruwan.
  mal-2015: ഞാൻ പൊന്നു എന്റെ ശരണമാക്കിയെങ്കിൽ, തങ്കത്തോടു നീ എന്റെ ആശ്രയം എന്നു പറഞ്ഞുവെങ്കിൽ,
  rmc-rmc: 'Te miro pačaben thovavas andro somnakaj a te phenavas le žuže somnakaske:
    ‚Pre tute man mukav,‘'
  pes-OPV: اگر طلا را امیدخود می‌ساختم و به زر خالص می‌گفتم تو اعتمادمن هستی،
  ron-1924: 'Дакэ мь-ам пус ынкредеря ын аур, дакэ ам зис аурулуй: ‘Ту ешть нэдеждя
    мя’,'
  ben-OBCV: “আমি যদি সোনার উপরে আস্থা স্থাপন করেছি বা খাঁটি সোনাকে বলেছি, ‘তুমিই আমার
    জামানত,’
  som-som: Haddaan dahab rajo ka dhigtay, Oo aan dahabka saafiga ah ku idhi, Kalsoonidayda
    baad tahay,
  lat-VUC: 'Si putavi aurum robur meum, et obrizo dixi: Fiducia mea;'
  eng-ASVBT: If I have made gold my hope, And have said to the fine gold, Thou art
    my confidence;
  ita-1885: 'Se ho posto l''oro per mia speranza; E se ho detto all''oro fino: Tu
    sei la mia confidanza;'
  eng-LXXUP: If I made gold my treasure, And if too I trusted the precious stone;
  eng-ULB: If I have made gold my hope, and if I have said to fine gold, 'You are
    what I am confident in';
  spa-VBL: “¿He puesto mi confianza en el oro, llamando al oro fino ‘mi seguridad’?
  fra-_FOB: 'Si j''ai mis dans l''or ma confiance, et si j''ai dit à l''or fin: Tu
    es ma sécurité;'
  mal-mal: ഞാൻ പൊന്ന് എന്റെ ശരണമാക്കിയെങ്കിൽ, തങ്കത്തോട് നീ എന്റെ ആശ്രയം എന്ന് പറഞ്ഞുവെങ്കിൽ,
  urd-GVR: Kyā maiṅ ne sone par apnā pūrā bharosā rakhā yā ḳhālis sone se kahā, ‘Tujh
    par hī merā etamād hai’? Hargiz nahīṅ!
  suz-BL: गो सुन कली थमा सुइश्‍शो नङ हना, क्‍येख सुनमी आं कली रिम्‍शो ब्रोंइचा गेब,
    दे मिम्‍शो नङ हना, भजन संग्रह ५२:९
  eng-NOY: If I have made gold my trust, Or said to the fine gold, Thou art my confidence;
  ita-1927: 'Se ho riposto la mia fiducia nell’oro, se all’oro fino ho detto: “Tu
    sei la mia speranza”,'
  ckb-ckb: '«ئەگەر پشتم بە زێڕی خۆم بەستووە و ئەگەر بە زێڕی بێگەردم گوت: ”تۆ پاڵپشتی
    منی،“'
  eng-BBE: If I made gold my hope, or if I ever said to the best gold, I have put
    my faith in you;
  kan-OKCV: “ನಾನು ಬಂಗಾರದಲ್ಲಿ ನನ್ನ ನಿರೀಕ್ಷೆಯನ್ನು ಇಟ್ಟಿದ್ದರೆ, ಅಪರಂಜಿಗೆ, ‘ನೀನು ನನ್ನ ಭದ್ರತೆ,’
    ಎಂದು ಹೇಳಿದ್ದರೆ,
  tam-2017: 'நான் பொன்னின்மேல் என் நம்பிக்கையை வைத்து, தங்கத்தைப்பார்த்து: நீ என்
    ஆதரவு என்று நான் சொன்னதும்,'
  spa-RV-1909: 'Si puse en oro mi esperanza, y dije al oro: Mi confianza eres tú;'
  ron-BTF: 'Dacă am făcut aurul speranța mea, sau am spus aurului pur: Tu ești încrederea
    mea;'
  eng-WEBP: “If I have made gold my hope, and have said to the fine gold, ‘You are
    my confidence;’
  eng-FBV: Have I put my trust in gold, calling fine gold, ‘My security’?
  nld-1939: Indien ik op goud mijn vertrouwen heb gesteld, Het fijnste goud mijn hoop
    heb genoemd;
  nch-BL: “Amo nimotemachijtoc ipan notomi, yon amo niquixtocatoc oro.
  vie-1934: 'Nếu tôi có để lòng tin cậy nơi vàng, Và nói với vàng ròng rằng: Ngươi
    là sự nương nhờ của ta;'
  hin-CV: “यदि मेरा भरोसा मेरी धनाढ्यता पर हो तथा सोने को मैंने, ‘अपनी सुरक्षा घोषित
    किया हो,’
  spa-BES: Si hice del oro mi esperanza, o si alguna vez dije al mejor oro, he puesto
    mi fe en ti;
  tdx-tdx: Naho natokisako ty volamena, ndra nataoko te fiatoako ty volamena ki’e,
  tha-KJV: ถ้าข้ากระทำให้ทองคำเป็​นที​่​ไว้​ใจหรือพู​ดก​ับทองคำเนื้​อด​ี​ว่า ‘ท่านเป็​นที​่วางใจของข้า’
  por-BR-2018: 'Se eu pus no ouro minha esperança, ou disse ao ouro fino: Tu és minha
    confiança;'
  deu-ELO: 'Wenn ich das Gold zu meiner Zuversicht gemacht, und zu dem feinen Golde
    gesagt habe: Mein Vertrauen! -'
  eng-WYC-2018: If I guessed gold (to be) my strength, and I said to pured gold, Thou
    art my trust (or Thou art what I trust in);
  epo-epo: Ĉu mi faris la oron mia espero, Kaj la orbulon mi nomis mia fido?
  uig-PIN: 'Əgǝr altunƣa ixinip uni ɵz tayanqim ⱪilƣan bolsam, Yaki sap altunƣa: «Yɵlǝnqükümsǝn!»
    degǝn bolsam,'
  beo-beo: Na da bagade gagui hou amo da bai bagadeyale hamedafa dawa:su.
  tpi-OTNT: “Tru, mi bin wok hat na kisim planti mani samting, tasol mi no bin hambak
    na litimapim nem bilong mi yet. Na mi no bin bilip olsem, ol dispela gutpela gol
    na mani samting bilong mi inap long helpim mi long stap gut.
  hau-SA: “In na dogara ga zinariya ko kuma na ce wa zallan zinariya, ‘Gare ki nake
    dogara,’
  uig-LAT: 'Eger altun’gha ishinip uni öz tayanchim qilghan bolsam, Yaki sap altun’gha:
    «Yölenchükümsen!» dégen bolsam,'
  nde-nde: Nxa ngifake ithemba lami phezu kwegolide, loba ngathi kulo igolide elicolekileyo,
    ‘Ulithemba lami,’
  ton-ton: “He kapau naʻaku ʻamanaki ki he koula, pe te u pehē ki he koula lelei,
    ‘Ko hoku falalaʻanga koe;’
  ces-1613: 'Skládal-li jsem v zlatě naději svou, aneb hrudě zlata říkal-li jsem:
    Doufání mé?'
  eng-WMB: “If I have made gold my hope, and have said to the fine gold, ‘You are
    my confidence;’
  tam-TCV: “நான் என் நம்பிக்கையை பொன்னின்மேல் வைத்து, சுத்த தங்கத்தைப் பார்த்து, ‘நீயே
    என் பாதுகாப்பு’ எனச் சொல்லியிருந்தால்,
  ceb-ULB: Kung gihimo nako nga paglaom ang bulawan, ug kung nag-ingon ako sa lunsayng
    bulawan nga, 'Ikaw ang akong gisaligan',
  pol-UBG: 'Jeśli pokładałem w złocie swoją nadzieję, a do czystego złota mówiłem:
    Ty jesteś moją ufnością;'
  agr-agr: “Wika oro kuashat ajutkuish, nunuapi shiig pujutan sujustinuk tusankesh,
    ima nuig anentaimsanuk pujujakchauwaitjai.
  kyc-kyc: Namba isa bange kamongonge dupwana mona nyii nange
  urd-GVU: کیا مَیں نے سونے پر اپنا پورا بھروسا رکھا یا خالص سونے سے کہا، ’تجھ پر
    ہی میرا اعتماد ہے‘؟ ہرگز نہیں!
  deu-1912: 'Hab ich das Gold zu meiner Zuversicht gemacht und zu dem Goldklumpen
    gesagt: “Mein Trost”?'
  kan-2017: ಒಂದು ವೇಳೆ ನಾನು ಬಂಗಾರದಲ್ಲಿ ಭರವಸವಿಟ್ಟು, ಅಪರಂಜಿಗೆ, ‘ನಿನ್ನನ್ನೇ ನಂಬಿದ್ದೇನೆ’
    ಎಂದು ಹೇಳಿದ್ದರೆ,
  yap-yap: Dariy ba ngiyal’ ni pagan’ug ko pin’en ni pire’ ni bay rog,
  hlt-MCSB: Sui te ka uepnah la ka khueh tih sui cilh te ka pangtungnah la ka thui
    koinih,
  mdy-ETH: «ታኣኒ ታ ቆሎና ጉሙርቂንቲ ቤቂባኣሴ፤ ጊንሣ ጌኤሺ ዎርቄያ ታኣኮ ጌኤቂንቶያ ታ ማሂባኣሴ።
  twi-ASANTE: “Sɛ mede me werɛ ahyɛ sikakɔkɔɔ mu anaasɛ maka akyerɛ sikakɔkɔɔ amapa
    sɛ, ‘Wo na wobɔ me ho ban,’
  eng-WEBU: “If I have made gold my hope, and have said to the fine gold, ‘You are
    my confidence;’
  wal-wal: “Taani worqqan ammanettido wodee baawa. Muruta worqqaakka, ‘Taani nenan
    ceeqettais’ gabeikke.
  spa-PDDPT: 'Si fijé mi confianza en el oro y al metal precioso dije: Tú eres mi
    esperanza,'
  gun-gun: — Xapy'a rei ouro re rive ajerovia vy ouro oiky'a'o pyre pe “Ndere ajeko”
    ha'e va'e rire,
  ilo-ULB: No pinagbalinko a namnamak ti balitok ken no kinunak iti nasayaat a balitok,
    “Sika ti pagtaltalkak';
  kpg-kpg: “Au hagalee loo e hagadagadagagee gi nia maluagina,
  uig-ARA: 'ئەگەر ئالتۇنغا ئىشىنىپ ئۇنى ئۆز تايانچىم قىلغان بولسام، ياكى ساپ ئالتۇنغا:
    «يۆلەنچۈكۈمسەن!» دېگەن بولسام،'
  sus-sus: «Xa n bara n xaxili ti n ma xɛɛma ra, xa n bara la n ma naafuli ra,
  pon-2006: I sohte mwahn kin koapworopworki dipwisou kan,
  jae-jae: “Aê embe taêc êka gold ma jaê lamu awa goldŋa,
  ksd-ksd: 'Gala iau ga nurnur ta ra goled, Ma iau ga biti tana: U kaugu tena maramaravut;'
  tur-YTC: “Eğer altını ümidim yaptıysam, Ve saf altına, ‘Sen benim güvencemsin’ dediysem;
  grc-BRENT: Εἰ ἔταξα χρυσίον εἰς χοῦν μου, εἰ δὲ καὶ λίθῳ πολυτελεῖ ἐπεποίθησα,
  ind-AYT: Jika aku meletakkan pengharapanku pada emas, atau menyebut emas murni,
    ‘Kamu adalah kepercayaanku,’
  nya-nya: “Ngati ndinayika mtima wanga pa chuma kapena kunena kwa golide wabwino
    kwambiri kuti, ‘Iwe ndiye chitetezo changa,’
  hrv-hrv: 'Zar sam u zlato pouzdanje stavio i rekao zlatu: ''Sigurnosti moja!'''
  mps-mps: “Mu tama. Eno ena bomai sę elama, mone dabe hauwa mu sai dao. Tiali goli,
    eno tobolu gagea pelama, tama ena nogi ugwaba sai meni. Tama eno homugo e tama
    tiai meni, eno te dwagi dwagi yai gol dabe, mone dali sigo naga ena bugagia bidibo
    tau sabo usu yaibao, eno te homu me ebe.
  tpi-tpi: “Tru, mi bin wok hat na kisim planti mani samting, tasol mi no bin hambak
    na litimapim nem bilong mi yet. Na mi no bin bilip olsem, ol dispela gutpela gol
    na mani samting bilong mi inap long helpim mi long stap gut.
  dan-1931: Har jeg slået min Lid til Guld, kaldt det rene Guld min Fortrøstning,
  vie-OVCB: Tôi để lòng tin cậy nơi bạc tiền, hay cảm thấy an toàn vì vàng của tôi
    không?
  guj-2017: જો મેં મારી ધનસંપત્તિ પર આશા રાખી હોય, અને જો મેં કહ્યું હોય કે, શુદ્ધ
    સોનું, ‘તુ જ મારી એકમાત્ર આશા છે’;
  pon-2006A: I sohte mwahn kin koapworopworki dipwisou kan,
  por-BRBSL: '“Se eu fiz do ouro minha esperança, e disse ao ouro fino: “Você é minha
    confiança”.'
  cth-cth: Sui hah ngaihawinae hoi ka sak teh, nang teh ka lungmawngnae doeh, telah
    suikathoung koe ka dei boipawiteh,
  twi-twi: “Sɛ mede me werɛ ahyɛ sikakɔkɔɔ mu anaasɛ maka akyerɛ sikakɔkɔɔ ankasa
    se, ‘Wo na wobɔ me ho ban,’
  hlt-hlt: Sui te ka uepnah la ka khueh tih sui cilh te ka pangtungnah la ka thui
    koinih,
  tbz-SIM: Kɛ̀ n do tùótɛ́ n yɛ̀mmɛ̀ kɛ́duɔ́ mmɛsɔɔ, Kɛ̀ n yɛ̀mmɛ̀ do mbo mɛsɔɔ nsɑ̀ɑ̀mɛ̀
    ĩ́nkɛ̀,
  msy-2020: “Ezɨ guizbangɨra, kɨ pamten ingara bizir avɨriba ko dagɨar avɨriba iti.
    Egha kɨ bar akuegha uabɨ uan ziam fer puvatɨ. Egha kɨ nɨghnɨzir gavgavim kamaghɨn
    itir puvatɨ, nan gol ko dagɨaba ko biziba nan akuraghtɨ kɨ deravɨra ikiam. Puvatɨ.
  dop-dop: Mɑ tɑ tʋ mɑ nɑɑni kɛ wʋlɑ tɔɔ. Pǝyele mɑ tɑ pɛtɩ mɑ tǝɣɩ liɣitee nyǝɣǝlʋɣʋ.
  azb-azb: Əgər qızıla ümid bağlamışamsa, Saf qızıla “ümidim sənsən” demişəmsə,
  eng-DBY: If I have made gold my hope, or said to the fine gold, My confidence!
  hin-2017: “यदि मैंने सोने का भरोसा किया होता, या कुन्दन को अपना आसरा कहा होता,
  wol-KYG: Ndegam damaa def wurus sama yaakaar, bay tudde ngën-gi-wurus sama cëslaay;
  eng-YLT: If I have made gold my confidence, And to the pure gold have said, 'My
    trust,'
  kne-kne: “Polos met ay adiak nantalek sin kinabaknang ko
  eng-WYC-2017: If I guessed gold my strength, and I said to pured gold, Thou art
    my trust;
  eng-WMBB: “If I have made gold my hope, and have said to the fine gold, ‘You are
    my confidence;’
  urd-GVH: क्या मैंने सोने पर अपना पूरा भरोसा रखा या ख़ालिस सोने से कहा, ‘तुझ पर ही
    मेरा एतमाद है’? हरगिज़ नहीं!
  rug-rug: Be guana vekoa rau sa qua rinaṉeraṉe koasa qolo, babe zama si rau koasa
    qolo, ‘Koa goi si kalavarae si rau,’ gua,
  gaz-gaz: “Yoo ani warqee abdadhee yookaan warqee qulqulluudhaan, ‘Ati irkoo koo
    ti’ jedhee jiraadhe,
  fra-LSG: 'Si j’ai mis dans l’or ma confiance, Si j’ai dit à l’or: Tu es mon espoir;'
  yal-yal: “N yi n yigin sa xɛmani ba? N yi a fala, n naxa, ‘I tan nan n kantan seen
