verse: JOB.031.011
translations:
  mal-C: കാരണം അതു മ്ലേച്ഛതനിറഞ്ഞ ഒരു പാതകവും ശിക്ഷായോഗ്യമായ ഒരു പാപവും ആണല്ലോ.
  deu-TKW: Denn eine Schandthat wäre das, ein Vergehen, vom Richter zu strafen,
  lin-lin: Pamba te elingaki kozala likambo ya soni, mpe lisumu ya boye ebongi na
    esambiselo ya basambisi.
  eng-LSV: For it [is] a wicked thing, and a judicial iniquity;
  eng-GNV: 'For this is a wickednes, and iniquitie to bee condemned:'
  eng-WEBSTER: For this is a hainous crime; yea, it is an iniquity to be punished
    by the judges.
  nhw-BL: Pampa se hueyi tlajtlacoli para tiquixtocas seyoc sihuatl. Sintla se tlacatl
    quichihuas nopa tlaixpanoli, quinamiqui quitlatzacuiltise tetlajtolsencahuani.
  swh-ONEN: Kwa kuwa hilo lingekuwa aibu, naam, dhambi ya kuhukumiwa.
  bba-bba: Nɑ̀ n kɔ̃sɑ yen bweseru kuɑ yɑ koo mɑn kɑm koosiɑ kɑ nɛn ɑrumɑni sɑnnu
    nɡe dɔ̃ɔ. Domi n weenɛ siri kowo u yen bweseru sɛɛyɑsiɑ.
  eng-KJVCPB: For this is a heinous crime; Yea, it is an iniquity to be punished by
    the judges.
  luo-luo: Nikech mano en tim wichkuot maduongʼ kendo en richo marach manyaka kum,
  meu-meu: Badina be una na bema kerere metau-hereana; una na bema kara dikana, hahemaoro
    taudia ese bema hahemaorolaia;
  npi-ULB: किनकि त्यो त डरलाग्दो अपराध हुन्छ । वास्तवमा यो न्यायाधीशहरूले दण्ड दिने
    अपराध हुन्छ ।
  yor-yor: Nítorí pé yóò jẹ́ ohun ìtìjú àní, ẹ̀ṣẹ̀ tí a ó ṣe onídàájọ́ rẹ̀.
  pes-OPCB: زیرا این کار زشت سزاوار مجازات است،
  tgl-ULB: Dahil iyon ay magiging kakila-kilabot na krimen; tunay nga, iyon ay magiging
    isang krimen na parurusahan ng mga hukom.
  cbu-NT: Nuw kizaa yutarit patatarinaareena, tputsshapari nuwaa kapung natsachinllinaya.
    Nuwaa kapung wanimaam waritachiya.
  hui-hui: Ani bialu i̱na agali mbira ibu one bedagoha mana ko biruyagua nde i̱ni
    godini haru pialu mana timbuniore ngagoria pu helolebira.
  mya-mya: ငါသည်ထိုသို့ပြုမိလျှင် အပြစ်ကြီး၏။ ရာဇဝတ် ခံထိုက်သော အပြစ်ရှိ၏။
  bod-N: རྒྱུ་མཚན་འདི་ནི་ངོ་ཚའི་བྱ་སྤྱོད་དེ། ། ཁྲིམས་དཔོན་ཉེས་ཆད་གཅོད་འོས་སྡིག་ཉེས་ཡིན།
    །
  sna-sna: Nokuti chingadai chiri chinhu chinonyadzisa, chivi chinofanira kutongwa.
  spa-BLM: Porque eso sería un crimen atroz. Sí, sería una iniquidad ser castigado
    por los jueces,
  cac-cac: Q'uinaloc in c'ulej juntzan̈ chi', smoj val vab'an syaelal tz'ac'jioch
    d'a vib'an̈ yuj eb' juez.
  swh-ULB: Na kwa hilo litakuwa ni kosa kubwa; kwa kweli, utakuwa ni uovu wa kuadhibiwa
    na waamuzi.
  bel-bel: бо гэта - злачынства, гэта - беззаконьне, якое падпадае суду;
  deu-ELBBK: Denn das ist eine Schandtat, und das eine Ungerechtigkeit für die Richter.
  mbb-OT: Su is kebpekivahi, mekeeled-eled he salà, ne ereg he edsilutan is ebaal
    zuen.
  mal-2015: അതു മഹാപാതകമല്ലോ, ന്യായാധിപന്മാർ ശിക്ഷിക്കേണ്ടുന്ന കുറ്റമത്രേ;
  rmc-rmc: Bo te oda kerďomas, uľahas oda igen namištes; o binos, savo kampel te odsudzinel.
  pes-OPV: زیرا که آن قباحت می‌بود و تقصیری سزاوار حکم داوران.
  ron-1924: Кэч ачаста ар фи фост о нелеӂюире, о фэрэделеӂе вредникэ сэ фие педепситэ
    де жудекэторь,
  ben-OBCV: কারণ তা হবে জঘন্য অপরাধ, এমন এক পাপ যা দণ্ডনীয়।
  som-som: Waayo, kaasu waa dembi baas, Oo waa xumaan ay xaakinnadu ciqaabi lahaayeen,
  lat-VUC: Hoc enim nefas est, et iniquitas maxima.
  eng-ASVBT: 'For that were a heinous crime; Yea, it were an iniquity to be punished
    by the judges:'
  ita-1885: Perciocchè quello è una scelleratezza, Ed una iniquità da giudici.
  eng-LXXUP: For the rage of anger is not to be controlled, In the case of defiling
    another man’s wife.
  eng-ULB: For that would be a terrible crime; indeed, it would be a crime to be punished
    by judges.
  spa-VBL: Porque eso sería una maldad, un pecado que merece castigo,
  fra-_FOB: Car c'est là une méchanceté préméditée, une iniquité punie par les juges.
  mal-mal: അത് മഹാപാതകമല്ലയോ, ന്യായാധിപന്മാർ ശിക്ഷിക്കേണ്ട കുറ്റമത്രേ;
  urd-GVR: Kyoṅki aisī harkat sharmnāk hotī, aisā jurm sazā ke lāyq hotā hai.
  suz-BL: मारदे हना मेको थम मरिम्‍शो गेय बाक्‍ब। मेको निसाफ पचा कली मरिम्‍शो बाक्‍ब।
  eng-NOY: For this were a heinous crime, Even a transgression to be punished by the
    judges;
  ita-1927: Poiché quella è una scelleratezza, un misfatto punito dai giudici,
  ckb-ckb: لەبەر ئەوەی ئەمە بێ ناموسییە، تاوانە و پێویستە دادگایی بکرێت.
  eng-BBE: 'For that would be a crime; it would be an act for which punishment would
    be measured out by the judges:'
  kan-OKCV: ಏಕೆಂದರೆ ನಾನು ಹಾಗೆಲ್ಲಾ ಮಾಡಿದ್ದರೆ, ಅಂಥ ನಡತೆ ದುಷ್ಕಾರ್ಯವಾಗುತ್ತಿತ್ತು, ಆ ಅಪರಾಧವು
    ನ್ಯಾಯಾಧಿಪತಿಗಳ ದಂಡನೆಗೆ ಯೋಗ್ಯವಾಗುತ್ತಿತ್ತು.
  tam-2017: அது தவறு, அது நியாயாதிபதிகளால் விசாரிக்கப்படும் குற்றமாமே.
  spa-RV-1909: Porque es maldad é iniquidad, que han de castigar los jueces.
  ron-BTF: Căci aceasta este o crimă odioasă; da, este o nelegiuire ce trebuie pedepsită
    de judecători.
  eng-WEBP: For that would be a heinous crime. Yes, it would be an iniquity to be
    punished by the judges,
  eng-FBV: For that would be wicked, a sin deserving punishment,
  nld-1939: Want dat zou een schanddaad zijn, En een halszaak voor het gerecht!
  nch-BL: Pampa se hueyi tajtacoli para tiquixtocas seyoc sihuat. Sinta se tacat quichihuas
    nopa taixpanoli, quinamiqui quitatzacuiltise tetajtolsencahuani.
  vie-1934: 'Vì điều ấy vốn tội trọng gớm ghê, Một tội ác đáng bị quan xét đoán phạt:'
  hin-CV: क्योंकि कामुकता घृण्य है, और एक दंडनीय पाप.
  spa-BES: 'Porque eso sería un crimen; sería un acto por el cual los jueces medirían
    el castigo:'
  tdx-tdx: Ie ho ni-hakeo mena, tahiñe mañeva mpizaka,
  tha-KJV: เพราะนั่นเป็นความผิดที่​ร้ายกาจ และเป็นความชั่วช้าที่​ผู้​พิพากษาต้องปรับโทษ
  por-BR-2018: Pois tal seria um crime vergonhoso, e delito a ser sentenciado por
    juízes.
  deu-ELO: Denn das ist eine Schandtat, und das eine Missetat für die Richter.
  eng-WYC-2018: For this is unleaveful, and the most wickedness. (For this is unlawful,
    and the greatest of wickedness.)
  epo-epo: Ĉar tio estus malvirto, Tio estus krimo, kiun devas puni juĝistoj.
  uig-PIN: Qünki bu ǝxǝddiy nomusluⱪ gunaⱨtur; U soraⱪqilar tǝripidin jazalinixi kerǝktur.
  beo-beo: Nowa da agoane wadela:le hamosea, ilima se iasu da bogosu ba:mu da defea.
  tpi-OTNT: Sapos mi bin mekim trabel long meri bilong narapela man, dispela i pasin
    nogut tru na inap ol i kotim mi na mekim save moa yet long mi.
  hau-SA: Gama wannan zai zama abin kunya, zunubin da za a yi shari’a a kai.
  uig-LAT: Chünki bu esheddiy nomusluq gunahtur; U soraqchilar teripidin jazalinishi
    kérektur.
  nde-nde: Ngoba lokho bekuzakuba lihlazo, isono esifanele ukwahlulelwa.
  ton-ton: He ko e hia matea ia, ʻio, ko e angahala ke tautea ʻe he kau fakamaau.
  ces-1613: Neboť jest to nešlechetnost, a nepravost odsudku hodná.
  eng-WMB: For that would be a heinous crime. Yes, it would be an iniquity to be punished
    by the judges,
  tam-TCV: ஏனெனில், அது வெட்கக்கேடான, தண்டிக்கப்படவேண்டிய பாவமாயிருக்கும்.
  ceb-ULB: Tungod kay daotan kaayo kana nga salaod; sa pagkatinuod, mao kini nga salaod
    ang pahamtangan sa mga maghuhukom.
  pol-UBG: Jest to bowiem haniebny czyn, karygodna nieprawość;
  agr-agr: Wi nuwajai pegkegchaun takamsau ataik, apu aidau minak suwimkan sujumain
    ainawai.
  kyc-kyc: Kepo yulu dopale dokome kanya pyapo lao kuma lao kyawa yaki nyasara.
  urd-GVU: کیونکہ ایسی حرکت شرم ناک ہوتی، ایسا جرم سزا کے لائق ہوتا ہے۔
  deu-1912: denn das ist ein Frevel und eine Missetat für die Richter.
  kan-2017: ನಾನು ಹೀಗೆ ಮಾಡಿದ್ದರೆ ಅದು ದುಷ್ಕಾರ್ಯವೇ ಸರಿ, ಆ ಅಪರಾಧವು ನ್ಯಾಯಾಧಿಪತಿಗಳ ದಂಡನೆಗೆ
    ಯೋಗ್ಯವಾದದ್ದು.
  yap-yap: Ya mit ney e denen e rib gel e kireb riy ni gechig ni yima pi’ riy e yam’.
  hlt-MCSB: Te dongah te khonuen rhamtat neh te te thaesainah rhokhan ni.
  mdy-ETH: ዬይ ማዻ ዎጌና ዓይሢሳያታሢሮ ዼኤፒ ዻቢንቲኬ።
  twi-ASANTE: Ɛfiri sɛ, anka ɛno na ɛbɛyɛ aniwusɛm ne bɔne a ɛsɛ sɛ wɔtwe aso wɔ so.
  eng-WEBU: For that would be a heinous crime. Yes, it would be an iniquity to be
    punished by the judges,
  wal-wal: Aissi giikko, shaaramuxiyoogee keehippe pokkonne pirddan qaxxayissiya nagara.
  spa-PDDPT: Porque eso sería una lujuriosa perversidad y una iniquidad castigada
    por los jueces,
  gun-gun: Mba'eta ha'e rami aiko va'e rire nda'evei ete 'rãgue, ajejavyague re huvixa
    kuery xembopaga 'rãgue.
  ilo-ULB: Ta nakaam-amak dayta nga aramid; pudno, aramid dayta a madusa babaen kadagiti
    ukom.
  kpg-kpg: Nia huaidu ala beenei le e haga langaadia belee hui hua gi di made.
  uig-ARA: چۈنكى بۇ ئەشەددىي نومۇسلۇق گۇناھتۇر؛ ئۇ سوراقچىلار تەرىپىدىن جازالىنىشى
    كېرەكتۇر.
  sus-sus: barima yɛnɛ findixi fe ɲaaxi nan na, kiitisae naxan makiitima a xɔrɔxɔɛ
    ra.
  pon-2006: Pwe soangen suwed wet pahn alehki kalokepen kamakamala.
  jae-jae: Gebe biŋ amboac tonaŋ oc êtu sec alôb-alôb, ma mêtôcwaga oc sêmêtôc sec
    kapôêŋ tonaŋ.
  ksd-ksd: Tago nam ia ra kaina magit, A bilak na magit nina ba da kure;
  tur-YTC: Çünkü bu çirkin bir suç olurdu. Evet, hâkimler tarafından cezalandırılacak
    bir kötülük olurdu,
  grc-BRENT: Θυμὸς γὰρ ὀργῆς ἀκατάσχετος, τὸ μιᾶναι ἀνδρὸς γυναῖκα.
  ind-AYT: Sebab, ini adalah kejahatan yang keji, itu adalah pelanggaran yang harus
    dihukum oleh hakim.
  nya-nya: Pakuti zimenezo zikanakhala zochititsa manyazi, tchimo loyenera kulangidwa
    nalo.
  hrv-hrv: Djelo bestidno time bih počinio, zločin kojem pravda treba da presudi,
  mps-mps: Ma, eno gasa bidigo we dali dwai sę me igi sogo da, teda dwai kolesaga
    mu dao. Teda augwaligo ena po tų ela menama, ena tigide dene mabo sę genuai
    mu igi dao.
  tpi-tpi: Sapos mi bin mekim trabel long meri bilong narapela man, dispela i pasin
    nogut tru na inap ol i kotim mi na mekim save moa yet long mi.
  dan-1931: Thi sligt var Skændselsdåd, Brøde, der drages for Retten,
  vie-OVCB: Vì dục tình là một điều sỉ nhục, là tội nặng đáng bị tòa án hình phạt.
  guj-2017: કારણ કે તે ભયંકર અપરાધ કહેવાય; ખરેખર, તે અપરાધ તો ન્યાયાધીશો દ્વારા અસહ્ય
    શિક્ષાને પાત્ર છે.
  pon-2006A: Pwe soangen suwed wet pahn alehki kalokepen kamakamala.
  por-BRBSL: Pois isso seria um crime hediondo. Sim, seria uma iniquidade ser punido
    pelos juízes,
  cth-cth: Bangkongtetpawiteh, hot teh kathoute lah awm vaiteh, lawkcengnae koe tâcokhai
    hanelah kamcu e payonnae lah ao han.
  twi-twi: Efisɛ anka ɛno na ɛbɛyɛ aniwusɛm ne bɔne a ɛsɛ sɛ wɔtwe aso wɔ so.
  hlt-hlt: Te dongah te khonuen rhamtat neh te te thaesainah rhokhan ni.
  tbz-SIM: Kɛ yɛ̃́ dɛ̀ túmɛ̀ mɛyɛi ndiɛmɛ̀ mmɛ, bɑ́ wèè beéntì kòo yɛ̃́ kɛ dò mmɛ̀
    mɑ̀nnɛ̀ dikpetíntou.
  msy-2020: Kɨ aghumsɨzir ekiam itir arazir kurar kam damightɨ me na isɨ kot datɨghtɨ,
    kɨ an ivezir kuram iniam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, mpʋ ɩnɩ pǝ kɛ́ ɑcɑɑlǝtʋ sɔsɔɔntʋ kɛ́. Pǝ wɛɛ sɩ pɑɑ hʋʋlʋ
    wei, ɩ́ hɔ pǝ lɑtʋ ŋkpɑŋʋɣʋ.
  azb-azb: Axı bu bir xəcalət olardı, Məhkəməyə veriləsi bir günah sayılardı.
  eng-DBY: 'For this is an infamy; yea, it is an iniquity [to be judged by] the judges:'
  hin-2017: क्योंकि वह तो महापाप होता; और न्यायियों से दण्ड पाने के योग्य अधर्म का
    काम होता;
  wol-KYG: Su ma ko defoon, muy jëfu yàqute, di moy gu yeyoo pénc,
  eng-YLT: For it [is] a wicked thing, and a judicial iniquity;
  kne-kne: Tan nadagsen di ay basol et lebbeng na ay madosaak sin sangoanan di linteg.
  eng-WYC-2017: For this is unleaveful, and the most wickedness.
  eng-WMBB: For that would be a heinous crime. Yes, it would be an iniquity to be
    punished by the judges,
  urd-GVH: क्योंकि ऐसी हरकत शर्मनाक होती, ऐसा जुर्म सज़ा के लायक़ होता है।
  rug-rug: Ura sa sinea asa si variva kurekurena hola, na kinaleana sapu kaqu ta pitu
    nia.
  gaz-gaz: Kun hammina; kan abbaa murtiitiinis adabamuu qabuu dha.
  fra-LSG: Car c’est un crime, Un forfait que punissent les juges;
  yal-yal: Amasɔtɔ xa n yi na liga nun, n ma yalunyaan yi findima fe haramuxin nan
    na, na yi findi hakɛn na kitisane naxan natɔrɔnɲɛ.
  haw-1868: No ka mea, he hewa nui no ia, A he lawehala no ia imua o na lunakanawai.
  arb-NAV: لأَنَّ هَذِهِ رَذِيلَةٌ وَإِثْمٌ يُعَاقِبُ عَلَيْهِ الْقُضَاةُ،
  ewe-ewe: Elabena esia anye ŋukpenanu kple nu vɔ̃ si dze na ʋɔnudɔdrɔ̃.
  eng-LEE: For this would be incest; yea, it would be an iniquity [to be punished
    by] the judges;
  asm-FB: কিয়নো সেয়ে গৰ্হিত কাৰ্য, আৰু বিচাৰকৰ্ত্তাবিলাকে দণ্ড দিব লগীয়া অপৰাধ;
  sus-A: بَرِ مَ يّنّ قِندِشِ قٍ حَاشِ نَن نَ، كِيتِسَيٍ نَشَن مَكِيتِمَ عَ شْرْشْي
    رَ.
  fra-SBL: Car ce serait un crime odieux. Oui, ce serait une iniquité d'être puni
    par les juges,
  hbo-hbo: כִּי־*הוּא (הִ֥יא) זִמָּ֑ה *וְהִיא (וְ֝ה֗וּא) עָוֹ֥ן פְּלִילִֽים׃
  kik-kik: Nĩgũkorwo ũndũ ũcio nĩ ũmaramari wa thoni, na nĩ rĩĩhia rĩa gũtuĩrwo ciira
    nĩ kĩama.
  fra-NCL: Car c’est là un crime horrible, un forfait que punissent les juges ;
  cek-AK: Hae hmuen loe kalen parai zaehaih ah oh; ue, lokcaekkung mah danpaek han
    koi zaehaih ah oh.
  cuk-cuk: Ar deyob an ibmar imaknonikile, binged-dummad anga gunonikiled. An sabsur-odurdaklegergebed.
  uig-CYR: Чүнки бу әшәддий номуслуқ гунадур; У сорақчилар тәрипидин җазалиниши керәктур.
  tel-2017: అది భయంకరమైన నేరం. అది న్యాయాధిపతుల చేత శిక్షనొందదగిన నేరం.
  hat-BSA: Paske sa ta yon krim sansyèl; anplis, li ta yon inikite ki ta dwe jije.
  kos-kos: Kain sulallal ouinge enenu in kaiyuk ke kalya na upa.
  hbo-WLC: כִּי־הוא זִמָּ֑ה והיא עָוֺ֥ן פְּלִילִֽים׃
  ibo-ibo: Nʼihi na nke ahụ ga-abụ ihe ihere, bụrụkwa mmehie kwesiri ka e kpee ya
    ikpe.
  ory-ory: କାରଣ ତାହା ଗୁରୁତର ଦୋଷ; ଆଉ, ତାହା ବିଚାରକର୍ତ୍ତୃଗଣ ଦ୍ୱାରା ଦଣ୍ଡନୀୟ ଅପରାଧ;
  chk-chk: Pun ekiekekin fefin eu föför mi fokun ingau, eu tipis ekewe soukapwüng
    repwe apwüngü,
  rop-rop: If aibin deigimwei waif blanga najawan men, wal im brabli nogudwan tharran,
  ukr-1871: Се ж бо й гріх і проступок, що під суд підпадає;
  deu-1951: Denn das wäre eine Schandtat und ein strafwürdiges Vergehen,
  eng-JPS: For that were a heinous crime; yea, it were an iniquity to be punished
    by the judges.
  srp-1865: Jer je to grdilo i bezakonje za sudije.
  lug-lug: Kubanga ekyo kyandibadde kya kivve, ekibi ekiŋŋwanira okubonerezebwa.
  heb-heb: כי הוא זמה והיא עון פלילים׃
  ben-IRV: কারণ তা হবে এক সাংঘাতিক অপরাধ; সত্যি, এটা একটা শাস্তিযোগ্য অপরাধ।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਅੱਤ ਬੁਰਾ ਦੋਸ਼ ਹੁੰਦਾ, ਅਤੇ ਉਹ ਨਿਆਂਈਆਂ ਦੁਆਰਾ ਸਜ਼ਾ ਦੇਣ ਯੋਗ ਬਦੀ ਹੁੰਦੀ!
  mya-JVB: ငါသည်ထိုသို့ ပြုမိလျှင် အပြစ် ကြီး၏။ ရာဇဝတ် ခံထိုက်သော အပြစ်ရှိ၏။
  hmo-hmo: Badina be unai bamona kerere be metau herea. Unai be kara dika momokani,
    ena davana be mase namo.
  urd-urd: क्यूँकि यह बहुत बड़ा जुर्म होता, बल्कि ऐसी बुराई होती जिसकी सज़ा क़ाज़ी
    देते हैं।
  rus-SYN: потому что это - преступление, это - беззаконие, подлежащее суду;
  bqc-SIM: Asa tó ma yã́pi kɛ̀, dↄ́ɛ'ĩiɛ, duuna pↄ́ kà wà a yã́gↄ̃gↄ̃ɛ.
  tcz-CHONGTHU: Ijeh inem itile jon lung put hi jachat umtah chonset ahi, hiche dandih
    louva chon ho chu gimbol dinga lha ahi.
  mar-mar: कारण ते भयकर दुष्टपणाचे कृत्य होईल; खरोखर या न्यायधिशांनी शिक्षा करावी
    असे हे दुष्टकृत्य आहे.
  qub-qub: Chayno rurasha captëmi ichanga jamurpaypaj canman. Chauraga castigashami
    cäman.
  bqp-bqp: Zaakũ tó ma yã pìi kɛ̀, dà vãnimɛ, durunna kũ à kà ò a yã gↄ̃gↄ̃mɛ.
  hat-hat: Se yon gwo bagay sal mwen ta fè la a. Se bagay pou yo ta touye m'.
  eng-BSB: For that would be a heinous crime, an iniquity to be judged.
  eng-WEBPB: For that would be a heinous crime. Yes, it would be an iniquity to be
    punished by the judges,
  kbq-kbq: Hagi nagra mago vemofo a'enema hazenkema hu'nesanuana, nagra'a tusi nagaze
    eri nami'noanki'na, ana kumi'ma hu'nesua zantera mizama'a nagra'a erigahue.
  nhe-BL: Pampa se hueyi tlajtlacoli para tiquixtocas seyoc sihuatl. Intla se tlacatl
    quichihuas nopa tlaixpanoli, quinamiqui quitlatzacuiltise tetlajtolsencahuani.
  bus-bus: Zaakɛ tó ma yã pì kɛ̀, dà zaaamɛ, durun kɛ̀ à kà wà à yã gↄ̃gↄ̃mɛ.
  gub-BL: Aze mo azapo a'e ikatu 'ym ma'e iaiw ma'e, Tàmuzgwer umume'u mo herehe uzepyk
    àwàm wà.
  eng-DRA: For this is a heinous crime, and a most grievous iniquity.
