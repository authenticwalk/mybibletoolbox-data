verse: JOB.031.006
translations:
  mal-C: ദൈവം നീതിയുടെ ത്രാസിൽ എന്നെ തൂക്കിനോക്കട്ടെ; എന്റെ നിഷ്കളങ്കത അവിടന്ന് മനസ്സിലാക്കട്ടെ.
  deu-TKW: es wäge mich Gott mit rechter Wage, daß er meine Unschuld erkenne! -
  lin-lin: tika ete Nzambe ameka ngai na emekelo ya sembo, mpe akomona ete ngai nasali
    mabe te.
  eng-LSV: He weighs me in righteous balances, || And God knows my integrity.
  eng-GNV: Let God weigh me in the iust balance, and he shall know mine vprightnes.
  eng-WEBSTER: Let me be weighed in an even balance, that God may know my integrity.
  nhw-BL: Ma Toteco nechtlajtolsencahuas sintla amo melahuac. Yaya quimati cuali para
    melahuac amo nijchijtoc catli amo cuali.
  swh-ONEN: 'Mungu na anipime katika mizani za uaminifu, naye atajua kwamba sina hatia:'
  bba-bba: '@see-verse:JOB.031.005'
  eng-KJVCPB: Let me be weighed in an even balance, That God may know mine integrity.
  cpy-cpy: ¡Rahaena Tajorentsi itena-mentoki, Rootaki tampatzika-tatsiri otenatantzi,
    otenatziro okaatzi nantziri kameetha-tatsiri!
  luo-luo: to Nyasaye mondo opima e ratil madier kendo obiro yudo ni aonge ketho,
  meu-meu: bena hahetoho ḡauna maoromaorona ai baine hahetohogu, bona Dirava ese egu
    lalo-maoromaoro baine dibaia.
  npi-ULB: न्यायको तराजुमा मलाई जोखियोस्, जसले गर्दा परमेश्‍वरले मेरो सत्यनिष्ठा जान्‍नुहुनेछ
    ।
  yor-yor: (jẹ́ kí Ọlọ́run wọ́n mí nínú ìwọ̀n òdodo, kí Ọlọ́run le mọ ìdúró ṣinṣin
    mi.)
  pes-OPCB: بگذار خدا خودش مرا با ترازوی عدل بسنجد و ببیند که بی‌گناهم.
  tgl-ULB: (hayaang ako ay timbangin sa isang parehas na timbangan para malaman ng
    Diyos ang aking integridad).
  cbu-NT: Apanll nuwaa taarashi zurampatari yasaku, Job wanasircha, táchiya.
  hui-hui: Ngode Datagaliwabehanda i̱na biagaru baya hangu manda biai ho heagua nde
    i̱na ko lehe bini mbira handa walia naholebira.
  mya-mya: မှန်သောချိန်ခွင်၌ ငါ့ကိုချိန်ပါစေ။ ဘုရားသခင်သည် ငါဖြောင့်မတ်ခြင်းကို သိတော်မူပါစေ။
  bod-N: དཀོན་མཆོག་གིས་ངའི་ཟོལ་མེད་རྟོགས་པའི་ཕྱིར། ། དྲང་པོ་སྲང་གིས་ང་རང་འཇལ་བར་ཤོག
    །
  sna-sna: Mwari ngaandiyere pachiyero chakatendeka uye achaziva kuti handina mhosva,
  spa-BLM: (que me pesen en una balanza uniforme, para que Dios conozca mi integridad);
  cac-cac: Comonoc tzin sch'olb'itej Dios d'a stojolal icha yechtaj yalil junoc tas,
    yic syilani to tz'acan in vach'il.
  swh-ULB: na nipimwe katika vipimo vilivyo sawa ili kwamba Mungu aujue uadilifu wangu.
  bel-bel: няхай узважаць мяне на вагах праўды, і Бог даведаецца пра маю беззаганнасьць.
  deu-ELBBK: er wäge mich auf der Waage der Gerechtigkeit, und Gott wird meine Tadellosigkeit
    erkennen –
  mbb-OT: ne zeyzey ke edhukuman a te Megbevayà. Su egketuenan din emun ebpekesalà
    a.
  mal-2015: ദൈവം എന്റെ പരമാർത്ഥത അറിയേണ്ടതിന്നു ഒത്ത ത്രാസിൽ എന്നെ തൂക്കിനോക്കുമാറാകട്ടെ
    -
  rmc-rmc: '@see-verse:JOB.031.005'
  pes-OPV: مرا به میزان عدالت بسنجد، تا خدا کاملیت مرا بداند.
  ron-1924: сэ мэ кынтэряскэ Думнезеу ын кумпэна челор фэрэ приханэ, ши-мь ва ведя
    неприхэниря!
  ben-OBCV: তবে ঈশ্বরই আমাকে সরল দাঁড়িপাল্লায় ওজন করুন ও তিনি জানতে পারবেন যে আমি
    অনিন্দনীয়—
  som-som: (Ha laygu miisaamo miisaan siman, Si Ilaah ku ogaado daacadnimadayda, )
  lat-VUC: appendat me in statera justa, et sciat Deus simplicitatem meam.
  eng-ASVBT: (Let me be weighed in an even balance, That God may know mine integrity);
  ita-1885: Pesimi pure Iddio con bilance giuste, E conoscerà la mia integrità.
  eng-LXXUP: '(For I am weighed in a just balance, And the Lord knows my innocence):'
  eng-ULB: let me be weighed in an even balance so that God will know my integrity.
  spa-VBL: ¡No! Que Dios me pese en la balanza de su justicia y que descubra mi integridad.
  fra-_FOB: Que Dieu me pèse dans des balances justes, et il reconnaîtra mon intégrité.
  mal-mal: ദൈവം എന്റെ പരമാർത്ഥത അറിയേണ്ടതിന് ഒത്ത ത്രാസിൽ എന്നെ തൂക്കിനോക്കുമാറാകട്ടെ
    -
  urd-GVR: to Allāh mujhe insāf ke tarāzū meṅ tol le, Allāh merī be'ilzām hālat mālūm
    kare.
  suz-BL: परमप्रभुमी आं कली ठीक नाक्‍तीकेमी नाक्‍तील। मिनु मेकोमी आं गेना हना यो रिम्‍शो
    पशो तुइक्‍ब।
  eng-NOY: Let him weigh me in an even balance; Yea, let God know my integrity!
  ita-1927: (Iddio mi pesi con bilancia giusta e riconoscerà la mia integrità)
  ckb-ckb: با خودا لە تەرازووی ڕاستودروستیدا بمکێشێت و بزانێت کە کەموکوڕیم نییە.
  eng-BBE: (Let me be measured in upright scales, and let God see my righteousness:)
  kan-OKCV: ದೇವರು ನ್ಯಾಯದ ತಕ್ಕಡಿಯಲ್ಲಿ ನನ್ನನ್ನು ತೂಗಿ ನೋಡಲಿ; ನಾನು ನಿರ್ದೋಷಿ ಎಂದು ದೇವರು
    ತಿಳಿದುಕೊಳ್ಳಲಿ.
  tam-2017: சரியான தராசிலே தேவன் என்னை நிறுத்து, என் உத்தமத்தை அறிவாராக.
  spa-RV-1909: Péseme Dios en balanzas de justicia, y conocerá mi integridad.
  ron-BTF: Să fiu cântărit într-o balanță dreaptă, ca Dumnezeu să îmi cunoască integritatea.
  eng-WEBP: (let me be weighed in an even balance, that God may know my integrity);
  eng-FBV: No! Let God weigh me on the scales of his justice and let him discover
    my integrity.
  nld-1939: God wege mij slechts op een eerlijke schaal, En Hij zal mijn onschuld
    moeten erkennen!
  nch-BL: Ma Toteco techtajtolsencahua sinta amo melahuac. Yaya quimati cuali para
    melahuac amo nijchijtoc cati amo cuali.
  vie-1934: Nguyện Đức Chúa Trời cân tôi trên cân thăng bằng, Thì Ngài sẽ nhìn biết
    sự thanh liêm của tôi.
  hin-CV: तब स्वयं परमेश्वर सच्चे तराजू पर मुझे माप लें तथा परमेश्वर ही मेरी निर्दोषिता
    को मालूम कर लें.
  spa-BES: Déjame ser medido en escalas rectas, y deja que Dios vea mi justicia.
  tdx-tdx: Le ehe t’ie ho lanjaeñe am-pandanjañe to, hahàrofoanan’Añahare ty havantañako!
  tha-KJV: ก็​ขอให้​เอาข้าชั่​งด​้วยตราชู​เที่ยงตรง และขอพระเจ้าทรงทราบความซื่​อสัตย์​ของข้า
  por-BR-2018: Pese-me ele em balanças justas, e Deus saberá minha integridade.
  deu-ELO: er wäge mich auf der Waage der Gerechtigkeit, und Gott wird meine Unsträflichkeit
    erkennen,
  eng-WYC-2018: God weigh me in a just balance, and know he my simpleness. (let God
    weigh me in a just balance, and he shall know my innocence.)
  epo-epo: Li pesu min per justa pesilo, Kaj tiam Dio konvinkiĝos pri mia senkulpeco.
  uig-PIN: (Mǝn adilliⱪ mizaniƣa ⱪoyulƣan bolsam’idi! Undaⱪta Tǝngri ǝyibsizlikimdin
    hǝwǝr alalaytti!)
  beo-beo: Gode da moloidafa dioi defesu amo da:iya, na adoba:mu da defea. Amasea,
    na hou da moloidafa, E da ba:mu.
  tpi-OTNT: Sapos God i skelim stret ol pasin bilong mi, bai em i save gut olsem,
    mi no gat asua long wanpela samting.
  hau-SA: Bari Allah yă auna a kan ma’auni na gaskiya zai kuma san cewa ni marar laifi
    ne.
  uig-LAT: (Men adilliq mizanigha qoyulghan bolsam’idi! Undaqta Tengri eyibsizlikimdin
    xewer alalaytti!)
  nde-nde: uNkulunkulu akangikale esikalini sakhe esiqotho ukuze abone ukuthi angilasici,
  ton-ton: Tuku ke fakamamafa au ʻi he meʻa fakatatau totonu, koeʻuhi ke ʻilo ʻe he
    ʻOtua ʻa ʻeku angatonu.
  ces-1613: Nechť mne zváží na váze spravedlnosti, a přezví Bůh upřímost mou.
  eng-WMB: (let me be weighed in an even balance, that God may know my integrity);
  tam-TCV: இறைவன் தராசில் என்னை நிறுத்தட்டும், நான் குற்றமற்றவன் என்பதை அவர் அறிந்துகொள்வார்.
  ceb-ULB: timbanga ako sa sakto aron nga mahibaw-an sa Dios ang akong baroganan.
  pol-UBG: To niech zważy mnie na wadze sprawiedliwej i niech Bóg pozna moją prawość.
  agr-agr: ¡Apajuí minak kijin dekapatayai waji dekapatiama numamtuk dekapa diijus,
    mina anentaig pegkeja nuna dekaattawai!
  kyc-kyc: Anatumi sikyali angi rolae mendena namba sikyali pipala namba koo mendepe
    pali nalyamo doko kandara.
  urd-GVU: تو اللہ مجھے انصاف کے ترازو میں تول لے، اللہ میری بےالزام حالت معلوم کرے۔
  deu-1912: So wäge man mich auf der rechten Waage, so wird Gott erfahren meine Unschuld.
  kan-2017: ದೇವರು ನನ್ನನ್ನು ನ್ಯಾಯವಾದ ತ್ರಾಸಿನಲ್ಲಿ ತೂಗಿ, ನನ್ನ ಯಥಾರ್ಥತ್ವವನ್ನು ತಿಳಿದುಕೊಳ್ಳಲಿ!
  yap-yap: Got e nge thabthabel nigeg u daken e thabthabel nib puluw, nge guy nri
    de kireb e rog.
  hlt-MCSB: Duengnah cooi dongah kai n'khiing saeh lamtah Pathen loh ka muelhtuetnah
    ming saeh.
  mdy-ETH: ዬይ ጎኔ ማዒፆ፦ ፆኦሲ ዴኤሡሞ ዔሮ ባኮ ፒዜሢዳ ጌሢ ታና ዛጎንጎ፤ ታኣኮ ፂሉሞና ዶዲፆዋ ዔሮንጎ።
  twi-ASANTE: ma Onyankopɔn nkari me wɔ nsania papa so na ɔbɛhunu sɛ me ho nni asɛm.
  eng-WEBU: (let me be weighed in an even balance, that God may know my integrity);
  wal-wal: Xoossai tana likke meezaanan mazzano; yaatidi taani xillo gidiyoogaa ero.
  spa-PDDPT: sea yo pesado en balanza justa, y conozca ʼEloah a mi integridad.
  gun-gun: (Nhanderuete toikuaa pota porã xere, anhetẽ rupi aikoa oikuaa aguã,)
  ilo-ULB: (maitimbangak koma iti husto tapno maammoan ti Dios ti kinapudnok)
  kpg-kpg: God la gi hagadina ina au gi di mee pauna mee dela e hai donu, gi gidee
    Ia be au e humalia behee.
  uig-ARA: (مەن ئادىللىق مىزانىغا قويۇلغان بولسامئىدى! ئۇنداقتا تەڭرى ئەيىبسىزلىكىمدىن
    خەۋەر ئالالايتتى!)
  sus-sus: Ala xa n maniya sikeeli tinxinxi ra. A n ma tinxinyi toma nɛ.
  pon-2006: Koht en ketin tenekih ie ni sapwellime mehn tenek en pwuhng, e ahpw pahn
    ketin mwahngih uwen ei mwakelekel.
  jae-jae: Anôtô ênam dôŋ aê naêndêŋgeŋ e êtap sa, gebe aêŋoc biŋ teŋ gêc atom.
  ksd-ksd: (Boina ba da valar iau ta ra valavalar na mamat i takodo, Upi God na nunure
    ba i takodo ra maukuagu!)
  tur-YTC: (Doğru terazide tartılayım da, Tanrı dürüstlüğümü bilsin);
  grc-BRENT: Ἕσταμαι γὰρ ἐν ζυγῷ δικαίῳ, οἶδε δὲ ὁ Κύριος τὴν ἀκακίαν μου·
  ind-AYT: biarlah aku ditimbang dengan timbangan yang benar, dan Allah akan mengetahui
    integritasku.
  nya-nya: Mulungu andiyeze ndi muyeso wake wolungama ndipo Iye adzadziwa kuti ine
    ndine wosalakwa,
  hrv-hrv: Nek' me na ispravnoj mjeri Bog izmjeri pa će uvidjeti neporočnost moju!
  mps-mps: Ma, Godigo eno kolesaga dabe dolo dagala suyu da, teda agai bugagia mu
    koneaiba, eno magi sę me yai sugobeo.
  tpi-tpi: Sapos God i skelim stret ol pasin bilong mi, bai em i save gut olsem, mi
    no gat asua long wanpela samting.
  dan-1931: på Rettens Vægtskål veje han mig, så Gud kan kende min Uskyld -
  vie-OVCB: Xin Đức Chúa Trời đem tôi cân trên bàn cân công bằng, vì Chúa biết lòng
    tôi ngay thẳng.
  guj-2017: તો મને ત્રાજવાનાં માપથી માપવામાં આવે કે જેથી ઈશ્વર જાણે કે હું નિર્દોષ
    છું.
  pon-2006A: Koht en ketin tenekih ie ni sapwellime mehn tenek en pwuhng, e ahpw pahn
    ketin mwahngih uwen ei mwakelekel.
  por-BRBSL: (deixe-me ser pesado em um balanço equilibrado, que Deus possa conhecer
    minha integridade);
  cth-cth: Kânging e yawcu khingnae hoi na khing haw, Cathut ni ka lannae hah a panue
    thai han.
  twi-twi: ma Onyankopɔn nkari me wɔ nsania papa so na obehu sɛ me ho nni asɛm;
  hlt-hlt: Duengnah cooi dongah kai n'khiing saeh lamtah Pathen loh ka muelhtuetnah
    ming saeh.
  tbz-SIM: Kuyie nhɑ́ m bennɛ́ ɑ kó tɛbiètɛ̀, ɑ yóó yɑ̀mu n yí mɔkɛmɛ̀ mɛyɛi mmɑmɛ̀.
  msy-2020: God guizbangɨra deravɨra nan araziba tuisɨgh egh fogham, kɨ bizitamɨn
    osɨmtɨzitam itir puvatɨ.
  dop-dop: Ɩsɔ mɑɣɑsɩ-m nɑ nyɑ́ mɑɣɑsǝlɑɣɑ kʋsiɣisɑɣɑ. N kɑ́ nɑ́ sɩ mɑ tɑ wɑkǝlɩ tiili.
  azb-azb: Qoy Allah məni haqq tərəzisində çəksin, Kamil olduğumu görsün.
  eng-DBY: (Let me be weighed in an even balance, and God will take knowledge of my
    blamelessness;)
  hin-2017: (तो मैं धर्म के तराजू में तौला जाऊँ, ताकि परमेश्वर मेरी खराई को जान ले)।
  wol-KYG: na ma Yàlla natte màndaxekaayu dëgg, ba ràññee samag mat!
  eng-YLT: He doth weigh me in righteous balances, And God doth know my integrity.
  kne-kne: Olay timbangen Diyos sak-en sin kosto ay timbangana et maila na ay maga
    di maipabasol en sak-en.
  eng-WYC-2017: God weigh me in a just balance, and know he my simpleness.
  eng-WMBB: (let me be weighed in an even balance, that God may know my integrity);
  urd-GVH: तो अल्लाह मुझे इनसाफ़ के तराज़ू में तोल ले, अल्लाह मेरी बेइलज़ाम हालत मालूम
    करे।
  rug-rug: si mani pada au Tamasa pa Nana padapadana mamata, mani gilania sapu arau
    si loke tinazutuqu.
  gaz-gaz: Waaqni madaalii dhugaatiin na haa madaalu; akka ani hirʼina hin qabne illee
    haa beeku;
  fra-LSG: Que Dieu me pèse dans des balances justes, Et il reconnaîtra mon intégrité!
  yal-yal: Ala xa n sa sikeli tinxinxin fari, a yi n ma fɛtareya wanle to.
  haw-1868: E kaupaonaia au ma ke kaupaona pono, I ike ai ke Akua i kuu oiaio.
  arb-NAV: فَلأُوزَنْ فِي قِسْطَاسِ الْعَدْلِ، وَلْيَعْرِفِ اللهُ كَمَالِي.
  ewe-ewe: ekema Mawu nedam le nudanu nyuitɔ dzi eye wòanya be nyemeɖi fɔ o.
  eng-LEE: Let him weigh me then in a righteous balance, and let God acknowledge my
    integrity,
  asm-FB: (ঈশ্বৰে মোৰ সিদ্ধতা জানিবৰ নিমিত্তে, মোক ঠিক তৰ্জুত জোখক;)
  sus-A: عَلَ شَ ﭑ مَنِيَ سِكٍيلِ تِنشِنشِ رَ. عَ ﭑ مَ تِنشِنيِ تٌمَ نّ.
  fra-SBL: (que je sois pesé dans une balance égale, afin que Dieu connaisse mon intégrité) ;
  hbo-hbo: יִשְׁקְלֵ֥נִי בְמֹאזְנֵי־צֶ֑דֶק וְיֵדַ֥ע אֱ֝לֹ֗והַּ תֻּמָּתִֽי׃
  kik-kik: Ngai nĩathime na ratiri cia kĩhooto, nake nĩekũmenya atĩ niĩ ndirĩ ũcuuke;
  fra-NCL: que Dieu me pèse dans de justes balances, et il reconnaîtra mon innocence !
  cek-AK: kamsoem coih tahhaih hoiah na tah nasoe loe, coek koi om ai ah kho ka sakhaih
    to Sithaw mah panoek nasoe.
  cuk-cuk: Bab-Dummad an-wilubdaksundo. Geb agi Bab-Dummadi, an-ibmar-isgana-imakdisulidi
    dakoed.
  uig-CYR: (Мән адиллиқ мизаниға қоюлған болсам еди! Ундақта Тәңри әйипсизлигимдин
    хәвәр алалайтти!)
  tel-2017: నా యథార్థతను తెలుసుకునేందుకు న్యాయమైన త్రాసులో ఆయన నన్ను తూచు గాక.
  hat-BSA: (kite Li peze mwen nan yon balans ki jis e kite Bondye konnen entegrite
    m).
  kos-kos: Lela God Elan pauniyu ke sie mwe paun suwohs, Na El ac fah liye lah wangin
    ma sufal luk.
