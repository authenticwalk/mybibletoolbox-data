verse: JOB.031.007
translations:
  mal-C: എന്റെ കാലടികൾ നേർവഴിയിൽനിന്ന് മാറിയെങ്കിൽ, എന്റെ ഹൃദയം എന്റെ കണ്ണുകളെ അനുഗമിച്ചിട്ടുണ്ടെങ്കിൽ,
    എന്റെ കൈകൾ കളങ്കിതമായിട്ടുണ്ടെങ്കിൽ—
  deu-TKW: wenn mein Schritt vom rechten Weg abwich, wenn mein Herz meinen Augen nachging,
    und an meinen Händen ein Makel klebte,
  lin-lin: Soki matambe na ngai ebimaki na nzela na Ye, soki motema na ngai etambolisamaki
    kolanda miso na ngai, soki maboko na ngai ekomaki mbindo,
  eng-LSV: If my step turns aside from the way, || And my heart has gone after my
    eyes, || And blemish has cleaved to my hands,
  eng-GNV: If my steppe hath turned out of the way, or mine heart hath walked after
    mine eye, or if any blot hath cleaued to mine handes,
  eng-WEBSTER: If my step hath turned out of the way, and my heart walked after my
    eyes, and if any blot hath cleaved to my hands;
  nhw-BL: Amo nimocuapolojtoc huan amo nijcajtejtoc iojhui Toteco. Amo nitlajtlacolchijqui
    ipan noyolo por catli niquitac. Huan sintla nijhuica tlajtlacoli ipan ni tlamantli
    o ipan sequinoc tlamantli,
  swh-ONEN: kama hatua zangu zimepotoka kutoka kwenye njia, kama moyo wangu umeongozwa
    na macho yangu, au kama mikono yangu imetiwa unajisi,
  bba-bba: Nɛn sɑnu sɑnusu sù kun sɑ̃ɑ dee dee, ǹ kun mɛ nɛn ɡɔ̃ru ɡɑ̀ n kɔ̃sɑ binɛ
    kuɑ ye nɛn nɔni yi wɑ, ǹ kun mɛ durum ɡɑɑ yɑ̀ n mɑn wɑ̃ɑsi,
  eng-KJVCPB: If my step hath turned out of the way, And mine heart walked after mine
    eyes, And if any blot hath cleaved to my hands;
  luo-luo: kendo kapo ni tienda osebaro moweyo yo, kata wengena osewuondo chunya,
    kata ka gimoro osechido lwetena,
  meu-meu: Aegu na dala amo bema raka oho, lalogu ese matagu bema ḡavadia, imagu na
    bema mai mirodia;
  npi-ULB: मेरो कदमह बाटोबाट तर्किएको छ भने, र मेरो हृदय मेरा आँखाको पछि लागेको छ
    भने, र मेरा हातमा कुनै दाग टाँसिएको छ भने,
  yor-yor: Bí ẹsẹ̀ mí bá yà kúrò lójú ọ̀nà, tí àyà mí sì tẹ̀lé ipa ojú mi, tàbí bí
    àbàwọ́n kan bá sì lẹ̀ mọ́ mi ní ọwọ́,
  pes-OPCB: اگر پایم را از راه خدا بیرون گذاشته‌ام، یا اگر دلم در طمع چیزهایی بوده
    که چشمانم دیده است، یا اگر دستهایم به گناه آلوده شده است،
  tgl-ULB: kung nalihis mula sa tamang daan ang aking hakbang, kung sumunod ang aking
    puso sa aking mga mata, kung may anumang bahid ng karumihan ang dumikit sa aking
    mga kamay,
  cbu-NT: Nuw wanari nda izuuru wanasir Apanllee chinakuri, tputsingaz maachiri kapung
    támarakuri, yuwaa tputs payukana anoo shuchitaruri, Apanll nuwaa wanichapandanaya.
  hui-hui: Anigo i̱na hariga tigabi ngaru wahalu de ibu ko ngaru hendedagoha pupe
    halu haruyaguabi Ngode Datagaliwabenaga deni i̱ dodohe hewane handayagua nde
  mya-mya: ငါသည်လမ်းလွှဲမိသော်၎င်း၊ ငါ့စိတ်နှလုံးသည် ငါ့မျက်စိအလိုသို့လိုက်မိသော်၎င်း၊
    ငါ့လက်၌ အညစ် အကြေးကပ်မိသော်၎င်း၊
  bod-N: དྲང་པོའི་ལམ་ནས་གོམ་པ་འཁྱོར་བ་དང་། ། རང་སེམས་མིག་གི་རྗེས་སུ་འབྲངས་ནས་ནི། །
    བདག་གི་ལག་པར་བཙོག་པས་གང་ཡོད་ན། །
  sna-sna: kana tsoka dzangu dzakatsauka kubva pagwara, kana kuti mwoyo wangu wakatevera
    meso angu, kana kuti maoko angu akasvibiswa,
  spa-BLM: si mi paso se ha desviado del camino, si mi corazón caminara tras mis ojos,
    si alguna mancha se ha pegado a mis manos,
  cac-cac: Q'uinaloc in el d'a b'eyb'al yic tojolal, mato in nib'ejnac in c'ulej tas
    svilochi, mato ay tas man̈ vicoc in macnac vicoc,
  swh-ULB: Kama hatua zangu zimegeuka kutoka katika njia sahihi, kama moyo wangu umetembea
    kwa kufuata macho yangu, na kama doa lolote la uchafu limeng'ang'ania katika mikono
    yangu,
  bel-bel: Калі ступакі мае ўхіляліся ад дарогі і сэрца маё ішло сьледам за вачамі
    маімі, і калі што-небудзь нячыстае прыстала да рук маіх,
  deu-ELBBK: 'wenn mein Schritt von dem Weg abgebogen, und mein Herz meinen Augen
    gefolgt ist und an meinen Händen ein Makel kleben blieb:'
  mbb-OT: Emun wazà a med-ikul te hustu he zalan su iyan ku mibpezumdumahan is iveg
    te menge mata ku, wey midremerikan ku is keugelingen ku,
  mal-2015: എന്റെ കാലടി വഴിവിട്ടു മാറിയെങ്കിൽ, എന്റെ ഹൃദയം എന്റെ കണ്ണിന്നു പിന്തുടർന്നുവെങ്കിൽ,
    വല്ല കറയും എന്റെ കൈക്കു പറ്റിയെങ്കിൽ,
  rmc-rmc: te miro krokos odgeľa le dromestar, te miro jilo geľa pal oda, so dikhen
    o jakha a te pre mire burňika ačhiľa varesavi mel,
  pes-OPV: اگرقدمهایم از طریق آواره گردیده، و قلبم در‌پی چشمانم رفته، و لکه‌ای به‌دستهایم
    چسبیده باشد،
  ron-1924: Де ми с-а абэтут пасул де пе каля чя дряптэ, де мь-а урмат инима окий,
    де с-а липит врео ынтинэчуне де мыниле меле,
  ben-OBCV: আমার পদক্ষেপ যদি পথ থেকে বিপথে গিয়েছে, আমার হৃদয় যদি আমার চোখ দ্বারা
    পরিচালিত হয়েছে, বা আমার হাত যদি কলঙ্কিত হয়েছে,
  som-som: Haddii tallaabadaydu jidka gees uga leexatay, Oo qalbigaygu uu indhahayga
    raacay, Iyo haddii ay bar ceeb ahu gacmahayga ku dhegtay,
  lat-VUC: Si declinavit gressus meus de via, et si secutum est oculos meos cor meum,
    et si manibus meis adhæsit macula,
  eng-ASVBT: 'If my step hath turned out of the way, And my heart walked after mine
    eyes, And if any spot hath clave to my hands:'
  ita-1885: Se i miei passi si sono stornati dalla diritta via, E se il mio cuore
    è ito dietro agli occhi miei, E se alcuna macchia mi è rimasta attaccata alla
    mano;
  eng-LXXUP: If my foot has turned aside out of the way, Or if my heart has followed
    mine eye, And if too I have touched gifts with my hands;
  eng-ULB: If my step has turned aside from the way, if my heart has gone after my
    eyes, if any spot has stuck to my hands,
  spa-VBL: “Si me he desviado del camino de Dios, si he dejado que lo que veo se convierta
    en mis deseos, si hay alguna mancha de pecado en mis manos,
  fra-_FOB: Si mes pas se sont détournés de la voie, et si mon cœur a suivi mes yeux,
    et si quelque souillure s'est attachée à mes mains,
  mal-mal: എന്റെ കാലടി വഴിവിട്ട് മാറിയെങ്കിൽ, എന്റെ ഹൃദയം എന്റെ കണ്ണിനെ പിന്തുടർന്നുവെങ്കിൽ,
    വല്ല കറയും എന്റെ കൈയ്ക്ക് പറ്റിയെങ്കിൽ,
  urd-GVR: Agar mere qadam sahīh rāh se haṭ gae. Merī āṅkheṅ mere dil ko ġhalat rāh
    par le gaīṅ yā mere hāth dāġhdār hue
  suz-BL: गो ठीक लां रे ग्‍येत्‍थ लुक्‍च लशो बाक्‍ती हना, आं थुंम आं मिक्‍चीम दाक्‍शो
    खोदेंशो पा पशो बाक्‍ती हना, आं गुइमी ग्रांग्रा दिशो गेय पशो बाक्‍ती हना,
  eng-NOY: If my steps have turned aside from the way, And my heart gone after mine
    eyes, Or if any stain hath cleaved to my hand,
  ita-1927: se i miei passi sono usciti dalla retta via, se il mio cuore è ito dietro
    ai miei occhi, se qualche sozzura mi s’è attaccata alle mani,
  ckb-ckb: ئەگەر هەنگاوەکانم لە ڕێچکە لایانداوە، ئەگەر دڵم بەدوای چاوم کەوتووە، یان
    ئەگەر کردەوەکانم دەستەکانی منیان گڵاو کردووە،
  eng-BBE: If my steps have been turned out of the way, or if my heart went after
    my eyes, or if the property of another is in my hands;
  kan-OKCV: ನಾನು ದಾರಿತಪ್ಪಿ ನಡೆದಿದ್ದರೆ, ನನ್ನ ಕಣ್ಣು ಕಂಡವುಗಳ ಹಿಂದೆ ನನ್ನ ಹೃದಯವು ಹೋಗಿದ್ದರೆ,
    ನನ್ನ ಅಂಗೈಗಳಲ್ಲಿ ದೋಷ ಅಂಟಿಕೊಂಡಿದ್ದರೆ,
  tam-2017: என் நடைகள் வழியைவிட்டு விலகினதும், என் இருதயம் என் கண்களைப் பின்தொடர்ந்ததும்,
    ஏதாகிலும் ஒரு குற்றம் என் கைகளில் ஒட்டிக்கொண்டதும் இருந்தால்,
  spa-RV-1909: Si mis pasos se apartaron del camino, y si mi corazón se fué tras mis
    ojos, y si algo se apegó á mis manos,
  ron-BTF: Dacă mi s-a abătut pasul de pe cale și inima mea mi-a urmat ochii și dacă
    vreo pată s-a lipit de mâinile mele,
  eng-WEBP: if my step has turned out of the way, if my heart walked after my eyes,
    if any defilement has stuck to my hands,
  eng-FBV: If I have wandered from God's way, if I have let what I see become my desires,
    if there's any stain of sin on my hands,
  nld-1939: 'Indien mijn tred is afgeweken Van het rechte pad; Mijn hart mijn ogen
    achterna is gelopen, Of smetten aan mijn handen kleven:'
  nch-BL: Amo nimocuapolojtoc huan amo nijcajtejtoc iojhui Toteco. Amo nitajtacolchijqui
    ipan noyolo por cati niquitac. Huan sinta nijhuica tajtacoli ipan ni tamanti o
    ipan sequinoc tamanti,
  vie-1934: Nếu chân tôi trở bước bỏ đường chánh đáng, Và lòng tôi đi theo con mắt
    tôi, Nếu có sự ô uế chi dính vào tay tôi,
  hin-CV: यदि उनके पथ से मेरे पांव कभी भटके हों, अथवा मेरे हृदय ने मेरी स्वयं की दृष्टि
    का अनुगमन किया हो, अथवा कहीं भी मेरे हाथ कलंकित हुए हों.
  spa-BES: Si mis pasos han sido apartados, o si me dejado llevar por la codicia,
    o si la propiedad de otro está en mis manos;
  tdx-tdx: Naho nitsile amy lalañey ty tomboko, naho nañorike o masokoo ty foko, naho
    nipiteha’ ty pepo o tañakoo;
  tha-KJV: ถ้าย่างเท้าของข้าหันออกไปจากทาง และจิตใจของข้าดำเนินตามนัยน์ตาของข้า และถ้าความด่างพร้อยใดๆเกาะติ​ดม​ือข้า
  por-BR-2018: Se meus passos se desviaram do caminho, e meu coração seguiu meus olhos,
    e se algo se apegou às minhas mãos,
  deu-ELO: 'wenn mein Schritt von dem Wege abgebogen, und mein Herz meinen Augen gefolgt
    ist, und an meinen Händen ein Makel kleben blieb:'
  eng-WYC-2018: If my step(s) have bowed from the way; and if mine eye(s) have followed
    mine heart, consenting to lust, and if a spot have cleaved to mine hands;
  epo-epo: 'Se mia paŝo forkliniĝis de la vojo, Se mia koro sekvis miajn okulojn,
    Kaj se al mia mano algluiĝis makulo:'
  uig-PIN: Əgǝr ⱪǝdimim yoldin qiⱪⱪan bolsa, kɵnglüm kɵzümgǝ ǝgixip mangƣan bolsa,
    Əgǝr ⱪolumƣa ⱨǝrⱪandaⱪ daƣ qaplaxⱪan bolsa,
  beo-beo: Na da logodafa fisiagai ganiaba, o wadela:le hamomu hanai ganiaba, o na
    lobo da wadela:le hamoiba:le ledo hamoi ganiaba,
  tpi-OTNT: Tasol sapos mi bin lusim stretpela rot na mi bin larim ai bilong mi i
    grisim mi long mekim pasin nogut, na sapos mi bin mekim sin na kamap doti long
    ai bilong God,
  hau-SA: In takawata ta kauce daga hanya, in zuciyata ta bi abin da idanuna ke so,
    ko kuma in hannuwana suna da laifi;
  uig-LAT: Eger qedimim yoldin chiqqan bolsa, könglüm közümge egiship mangghan bolsa,
    Eger qolumgha herqandaq dagh chaplashqan bolsa,
  nde-nde: nxa izinyathelo zami zike zaphambuka endleleni, nxa inhliziyo yami ikhokhelwe
    ngamehlo ami, noma kumbe izandla zami zike zangcoliswa,
  ton-ton: He kapau naʻaku laka hē mei he hala, pea muimui hoku loto ki hoku mata,
    pe piki ha ʻuli ki hoku nima;
  ces-1613: 'Uchýlil-li se krok můj s cesty, a za očima mýma odešlo-li srdce mé, a
    rukou mých chytila-li se jaká poškvrna:'
  eng-WMB: if my step has turned out of the way, if my heart walked after my eyes,
    if any defilement has stuck to my hands,
  tam-TCV: என் காலடிகள் பாதையைவிட்டு விலகியிருந்தால், அல்லது என் உள்ளம் என் கண்களைப்
    பின்பற்றியிருந்தால், அல்லது என் கைகள் கறைப்பட்டிருந்தால்,
  ceb-ULB: Kung ang akong lakang misimang palayo sa husto nga dalan, kung ang akong
    kasingkasing milakaw sunod sa akong mga mata, kung adunay kahugawan nga mitapot
    sa akong kamot,
  pol-UBG: Jeśli moja noga zboczyła z drogi i moje serce poszło za moimi oczami, i
    jeśli jakaś zmaza przylgnęła do moich rąk;
  agr-agr: “Tuja wi pegkeg pujutan idaikun, pegkegchauwa nuna wekaetutaik, tuja wi
    wakegamun taka wekaetaik, nuigtu wi kasamkamujun ejetujiajag
  kyc-kyc: Namba kata keyange dokona yaki nyero ramo panda yulu koo pinya wangu lakaro
    ramo dee nambana kingi dokome koo piru ramo
  urd-GVU: اگر میرے قدم صحیح راہ سے ہٹ گئے، میری آنکھیں میرے دل کو غلط راہ پر لے گئیں
    یا میرے ہاتھ داغ دار ہوئے
  deu-1912: Ist mein Gang gewichen aus dem Wege und mein Herz meinen Augen nachgefolgt
    und klebt ein Flecken an meinen Händen,
  kan-2017: ನನ್ನ ನಡತೆಯಲ್ಲಿ ದಾರಿತಪ್ಪಿದ್ದರೆ, ನನ್ನ ಹೃದಯವು ಕಂಡಕಂಡದ್ದನ್ನು ಹಿಂಬಾಲಿಸಿದ್ದರೆ,
    ನನ್ನ ಕೈಗಳಲ್ಲಿ ಕಲ್ಮಷವು ಅಂಟಿಕೊಂಡಿದ್ದರೆ,
  yap-yap: Fa’anra ku gu pi’ keru’ug ko kanawo’ nib mat’aw, ara ku gu pageg ke pagan’ug
    ko tin kireb, ara ke alitnag e denen pa’ag,
  hlt-MCSB: Longpuei lamloh ka khokan a buung atah, ka mik hnukah ka lungbuei cet
    tih ka kut dongah a lolhmaih a kap atah,
  mdy-ETH: ፒዜ ጎይፃፓ ታ ኬስኬያ ማዔቴ ዓኣፓ ታኣኮ ዛጌሢ ቢያ ዒና ታኣኮ ዓፃዼያ ማዔቴ ሃሣ ኩጫኣ ታኣኮ ጎሜና ኪንቄያ ማዔቴ፥
  twi-ASANTE: Sɛ mʼanammɔntuo afom ɛkwan, sɛ mʼakoma adi mʼani akyi, anaasɛ me nsa
    ho agu fi a
  eng-WEBU: if my step has turned out of the way, if my heart walked after my eyes,
    if any defilement has stuck to my hands,
  wal-wal: Ta hemetai ogiyaappe sher77idabaa gidikko, ta wozanaikka ta aifee xeellidobaa
    amottidabaa gidikkonne, qassi ta kusheekka nagaran tunidabaa gidikko,
  spa-PDDPT: Si mi paso se apartó del camino, mi corazón se fue tras mis ojos o si
    alguna mancha se pegó a mis manos,
  gun-gun: xapy'a rei tape porã gui ajepe'a vy mba'emo aexa va'e rupi rive anhembopy'a,
    e'ỹ vy xepo re iky'a va'e oĩ va'e rire,
  ilo-ULB: no ti addangko ket simmiasi manipud iti nalinteg a dalan, no sinurot ti
    pusok dagiti matak, no adda kimmapet a mansa iti kinarugit kadagiti imak,
  kpg-kpg: Maa nei bolo au guu huli gi daha mo di ala dela e donu, be dogu huaidina
    la gu hiihai gi di huaidu, be ogu lima la gu dogolia gi nia huaidu,
  uig-ARA: ئەگەر قەدىمىم يولدىن چىققان بولسا، كۆڭلۈم كۆزۈمگە ئەگىشىپ ماڭغان بولسا،
    ئەگەر قولۇمغا ھەرقانداق داغ چاپلاشقان بولسا،
  sus-sus: Xa n bara kira tinxinxi bɛɲin, xa n bɔɲɛ bara bira n ya waxɔnfe fɔxɔ ra,
    xa n bara n manɔxɔ fe ɲaaxi ra,
  pon-2006: Ma I sapwungala katiasang nan ahl pwung; de mweidala pein ngehi ong ni
    me suwed; ma pehi kat saminkilahr dihp,
  jae-jae: Aê embe jao sic ma ŋoc ŋalêlôm embe êkêŋ êwiŋ matocanô to sec ŋajec teŋ
    embe êsap lemoc tôŋ,
  ksd-ksd: Gala iau ga vana rara, Ma ra balagu i ga mur ra kiau na matagu, Ma ta magit
    i dur i ga ki petep ta ra limagu;
  tur-YTC: Eğer adımım yoldan saptıysa, Eğer yüreğim gözlerimin ardından yürüdüyse,
    Eğer ellerime kir yapıştıysa,
  grc-BRENT: Εἰ ἐξέκλινεν ὁ πούς μου ἐκ τῆς ὁδοῦ, εἰ δὲ καὶ τῷ ὀφθαλμῷ ἐπηκολούθησεν
    ἡ καρδία μου, εἰ δὲ καὶ ταῖς χερσί μου ἡψάμην δώρων,
  ind-AYT: Jika langkah-langkahku telah menyimpang dari jalan, dan hatiku mengikuti
    mataku, atau jika ada cela yang melekat pada tanganku,
  nya-nya: ngati mayendedwe anga asempha njira, ngati mtima wanga wakhumbira zimene
    maso anga aona, kapena ngati ndachita choyipa chilichonse.
  hrv-hrv: Ako mi je korak s puta kad zašao, ako mi se srce za okom povelo, ako mi
    je ljaga ruke okaljala,
  mps-mps: Tiali goli, ma eno gedu olo tagala palama, ena gedugo dwai kolesaga emainu
    sula tagalama igi sogo da, teda eno dwai kolesaga elama, agai gedude meda mu igi
    sogo da,
  tpi-tpi: Tasol sapos mi bin lusim stretpela rot na mi bin larim ai bilong mi i grisim
    mi long mekim pasin nogut, na sapos mi bin mekim sin na kamap doti long ai bilong
    God,
  dan-1931: er mit Skridt bøjet af fra Vejen, og har mit Hjerte fulgt mine Øjne, hang
    noget ved mine Hænder,
  vie-OVCB: Nếu tôi tẻ tách đường lối Chúa, hay nếu lòng tôi nổi lên thèm khát những
    gì mắt tôi thấy, hoặc nếu tay tôi dính dấp vào tội ác,
  guj-2017: જો હું સત્યના માર્ગથી પાછો ફર્યો હોઉં, જો મારું હૃદય મારી આંખોની લાલસા
    પાછળ ચાલ્યું હોય, અથવા તો જો મારા હાથે કોઈની વસ્તુ આંચકી લીધી હોય,
  pon-2006A: Ma I sapwungala katiasang nan ahl pwung; de mweidala pein ngehi ong ni
    me suwed; ma pehi kat saminkilahr dihp,
  por-BRBSL: se meu passo tiver saído do caminho, se meu coração andasse atrás dos
    meus olhos, se alguma impureza ficou presa às minhas mãos,
  cth-cth: Ka pahni ni lamthung phen boipawiteh, ka mit hoi ka hmu e patetlah lungthin
    ka tawn pawiteh, ka kut dawk ka tamang e kâbet pawiteh,
  twi-twi: sɛ mʼanammɔntu afom ɔkwan, sɛ me koma adi mʼani akyi, anaasɛ me nsa ho
    agu fi a
  hlt-hlt: Longpuei lamloh ka khokan a buung atah, ka mik hnukah ka lungbuei cet tih
    ka kut dongah a lolhmaih a kap atah,
  tbz-SIM: Kɛ̀ n nɑɑ̀cɛ̀tɛ̀ do nyóu kucɛ sɑ̀ɑ̀kù, kɛ̀ n yɛ̀mmɛ̀ do ntũ̀nnɛ n nuɔ ndɔ́mɛ̀,
    kɛ̀ mutɔ̃nyɛimu mɑmù do nsɑ̃ũ n nɔu,
  msy-2020: Kɨ tuavir aghuim ategh, egh nan navim bizir nan damazimning garibar gɨn
    mangɨ, arazir kuratam damigh, egh Godɨn damazimɨn mɨzegham.
  dop-dop: Ye mɑ yelɑ mpɑɑʋ kʋsiɣisuɣu, yɑɑ mɑ ɩsɛ yelɑɑ nɑ mɑ́ nyɩɩlɩ mɑ lotu tɑɑ,
    nɑ mɑ́ pilisi mɑ tɩ nɑ ɩsɑɣɑtʋ nɑtǝlɩ.
  azb-azb: Yolumda əyri addım atmışamsa, Gözlərimin ardınca qəlbimi sürükləmişəmsə,
    Əllərimi ləkələmişəmsə,
  eng-DBY: If my step have turned out of the way, and my heart followed mine eyes,
    and if any blot cleaveth to my hands;
  hin-2017: यदि मेरे पग मार्ग से बहक गए हों, और मेरा मन मेरी आँखों की देखी चाल चला
    हो, या मेरे हाथों में कुछ कलंक लगा हो;
  wol-KYG: Ndegam samay tànk a moy yoonu njub, mbaa sama xol topp saay gët, mbaa sama
    yoxo yii gàkk fenn,
  eng-YLT: If my step doth turn aside from the way, And after mine eyes hath my heart
    gone, And to my hands cleaved hath blemish,
  kne-kne: Mo nasangawak sin kosto ay danan ono nan-gamgamak si inilak ono namansaan
    si basol nan takkay ko,
  eng-WYC-2017: If my steps have bowed from the way; and if mine eyes have pursued
    [or followed] mine heart, consenting to lust, and if a spot have cleaved to mine
    hands;
  eng-WMBB: if my step has turned out of the way, if my heart walked after my eyes,
    if any defilement has stuck to my hands,
  urd-GVH: अगर मेरे क़दम सहीह राह से हट गए, मेरी आँखें मेरे दिल को ग़लत राह पर ले
    गईं या मेरे हाथ दाग़दार हुए
  rug-rug: Be sari qua inene si ele taluarae koa sa Mua siraṉa, meke okoro nia rau
    gua sapu dogoria rau pa mataqu, babe sa limaqu si ele boni pa sinea,
  gaz-gaz: yoo tarkaanfiin koo karaa irraa goree, garaan koo waan iji koo argu duukaa
    buʼee jiraate yookaan yoo harki koo xuraaʼee jiraate,
  fra-LSG: Si mon pas s’est détourné du droit chemin, Si mon cœur a suivi mes yeux,
    Si quelque souillure s’est attachée à mes mains,
  yal-yal: Xa n keli nɛn a kiraan xɔn, xa n bɔɲɛn yi bira n yɛɛn fɔxɔ ra, xa xɔsi
    yo yi lu n yiine ra,
  haw-1868: Ina ua kapae kuu hele ana mai ke ala aku, A ua hele kuu naau mamuli o
    ko'u mau maka, Ina ua pili ke kina i kuu mau lima;
  arb-NAV: إِنْ حَادَتْ خَطْوَاتِي عَنِ الطَّرِيقِ، وَغَوَى قَلْبِي وَرَاءَ عَيْنَيَّ،
    وَعَلِقَتْ بِيَدِي لَطْخَةُ عَارٍ،
  ewe-ewe: Nenye be nye afɔ tra le mɔ la dzi, nenye be nye dzi kplɔ nu si nye ŋkuwo
    kpɔ la ɖo alo nye asiwo ƒo ɖi la,
  eng-LEE: 'If my step have turned aside from the [proper] way, and my heart have
    walked after my eyes, and if any blemish have cleaved to my hands:'
  asm-FB: মই যদি অবাটে খোজ চলালোঁ, মোৰ মন যদি চকুৰ পাছে পাছে চলিল, আৰু মোৰ হাত দুখনত
    যদি কোনো দাগ লাগি আছে,
  sus-A: شَ ﭑ بَرَ كِرَ تِنشِنشِ بّحِن، شَ ﭑ بْحّ بَرَ بِرَ ﭑ يَ وَشْنقٍ قْشْ رَ،
    شَ ﭑ بَرَ ﭑ مَنْشْ قٍ حَاشِ رَ،
  fra-SBL: si mon pas s'est détourné du chemin, si mon cœur marchait après mes yeux,
    si une souillure s'est collée à mes mains,
  hbo-hbo: אִ֥ם תִּטֶּ֣ה אַשֻּׁרִי֮ מִנִּ֪י הַ֫דָּ֥רֶךְ וְאַחַ֣ר עֵ֭ינַי הָלַ֣ךְ לִבִּ֑י
    וּ֝בְכַפַּ֗י דָּ֣בַק מֻאֽוּם׃ פ
  kik-kik: makinya makwa mangĩkorwo nĩmahũkĩte makoima njĩra-inĩ, nayo ngoro yakwa
    ĩngĩkorwo nĩĩtongoretio nĩ maitho makwa, kana moko makwa makorwo nĩmathaahĩtio-rĩ,
  fra-NCL: Si mes pas se sont écartés du droit chemin, si mon cœur a suivi mes yeux,
    si quelque souillure s’est attachée à mes mains, —
  cek-AK: Loklam kam khraeng ving moe, ka palungthin mah ka mik koehhaih hnukah patom
    moeng maw, to tih ai boeh loe ka ban ah panuet thok hmuen maw akap moeng nahaeloe,
  cuk-cuk: An ibmar-nued-imakedgi bangusale, ibmar-isgana-imakedgi an binsadiile,
    ibmar an atur-imaksa gudiile,
  uig-CYR: Әгәр қедимим йолдин чиққан болса, көңлүм көзүмгә әгишип маңған болса, Әгәр
    қолумға һәр қандақ дағ чаплашқан болса,
  tel-2017: నేను న్యాయ మార్గం విడిచి నడచినట్టయితే, నా మనస్సు నా కళ్ళను అనుసరించి నడిచినట్టయితే
    మాలిన్యం ఏదైనా నా చేతులకు తగిలినట్టయితే,
  hat-BSA: Si pa m yo te vire kite chemen an, oswa kè m te swiv zye m, oswa si gen
    yon tach ki kole sou men m,
  kos-kos: Nga fin kuhfla liki inkanek pwaye, Ku lela in kifusyukla nga nu ke ma koluk;
    Ac pouk fin tunla ke ma koluk,
  hbo-WLC: אִ֥ם תִּטֶּ֣ה אַשֻּׁרִי֮ מִנִּ֪י הַ֫דָּ֥רֶךְ וְאַחַ֣ר עֵ֭ינַי הָלַ֣ךְ לִבִּ֑י
    וּ֝בְכַפַּ֗י דָּ֣בַק מֻאֽוּם׃ פ
  ibo-ibo: Ọ bụrụ na nzọ ụkwụ m si nʼụzọ wezuga onwe ya, ọ bụrụ anya m na-edu obi
    m, ma ọ bụkwanụ na aka m abụọ bụ ihe e merụrụ emerụ,
  ory-ory: ଯଦି ମୋହର ପାଦ ବିପଥରେ ଯାଇଥାଏ ଓ ମୋହର ଅନ୍ତଃକରଣ ମୋʼ ଚକ୍ଷୁ ଅନୁସାରେ ଚାଲିଥାଏ ଓ
    ଯଦି ମୋʼ ହସ୍ତରେ କୌଣସି କଳଙ୍କ ଲାଗିଥାଏ;
  chk-chk: Are pechei a tokola seni ewe al mi pwüng o lelukei a chei nennen mesei,
    are pei a limengau ren tipis,
  rop-rop: If aibin dum nogudbala ting langa im, o if aibin wandim dum lagijat,
  ukr-1871: Наколи ноги мої схибили з правої путї й серце моє ходило слїдом за очима
    моїми, та коли що небудь нечисте прилипло до рук моїх,
  deu-1951: Ist mein Schritt vom Wege abgewichen oder mein Herz den Augen nachgewandelt
    und klebt meinen Händen ein Makel an,
  eng-JPS: If my step hath turned out of the way, and my heart walked after mine eyes,
    and if any spot hath cleaved to my hands;
  srp-1865: Ako su koraci moji zašli s puta, i ako je za oèima mojim pošlo srce moje,
    i za ruke moje prionulo štogod,
  lug-lug: Obanga ekigere kyange kyali kikyamye okuva mu kkubo, n’omutima gwange ne
    gugoberera amaaso gange, engalo zange ne zibaako ebbala lyonna;
  heb-heb: אם תטה אשרי מני הדרך ואחר עיני הלך לבי ובכפי דבק מאום׃
  ben-IRV: যদি আমার পা সঠিক পথ থেকে ঘুরে থাকে, যদি আমার হৃদয় আমার চোখের পিছনে হেঁটে
    থাকে, যদি কোন অপবিত্রতার ছাপ আমার হাতে লেগে থাকে,
  pan-pan: ਜੇ ਮੇਰੇ ਕਦਮ ਕੁਰਾਹੇ ਪੈ ਗਏ ਹੋਣ ਅਤੇ ਮੇਰਾ ਦਿਲ ਮੇਰੀਆਂ ਅੱਖਾਂ ਦੇ ਮਗਰ ਚੱਲਿਆ ਹੋਵੇ,
    ਅਤੇ ਮੇਰੇ ਹੱਥਾਂ ਤੇ ਕੋਈ ਦਾਗ਼ ਲੱਗਾ ਹੋਵੇ,
  mya-JVB: ငါ သည်လမ်း လွှဲ မိသော်၎င်း ၊ ငါ့ စိတ် နှလုံးသည် ငါ့ မျက်စိ အလိုသို့လိုက်
    မိသော်၎င်း၊ ငါ့ လက် ၌ အညစ် အကြေးကပ် မိသော်၎င်း၊
  hmo-hmo: Bema egu aena be dala dekena amo idia raka siri, o bema egu lalona ese,
    egu matana ena ura dika ia karaia, o bema egu imana be kara dika dekenai idia
    miro,
  urd-urd: अगर मेरा क़दम रास्ते से फिरा हुआ है, और मेरे दिल ने मेरी आँखों की पैरवी
    की है, और अगर मेरे हाथों पर दाग़ लगा है;
  rus-SYN: Если стопы мои уклонялись от пути и сердце мое следовало за глазами моими,
    и если что-либо нечистое пристало к рукам моим,
  bqc-SIM: Tó ma pãzɛa, mɛ́ pↄ́ pↄ́ ma wɛ́ lɛ́ eↄ lɛ́ ma sↄ̃ ble, ge tó ma ↄ ku
    yãvãie guu,
  tcz-CHONGTHU: Alamlhah a konna ahilouva ijem tia kamu ji ho a kalungthim jon lung
    ngaichatna kanei khah a ahiloule chonsetna dang khat a themmona kanei khah a ahile,
  mar-mar: मी जर योग्य मार्गापासून दूर गेलो असेन, जर माझे मन माझ्या डोळ्यामागे जात
    असेल, जर माझ्या हातांस अशुद्धतेचा दाग चिकटला असेल.
  qub-qub: Alli cajta ruraycashäpita mana allita rurasha captëga, pipa imantapis munapasha
    captëga, jucpa imanpis nogapa maquëcho taricasha captenga
  bqp-bqp: Tó ma pã zɛ́nɛ, akũsↄ̃ pↄ́ kũ ma wɛ́ ènↄ mɛ́ àtɛni ma swɛ̃̀ ble, ke
    tó ma ↄ kú yã vãni ke gũn,
  hat-hat: Si mwen janm pran chemen kwochi pou mwen, si mwen te kite lanvi anvayi
    kè m', si mwen janm mete men m' nan sa ki mal,
  eng-BSB: If my steps have turned from the path, if my heart has followed my eyes,
    or if impurity has stuck to my hands,
  eng-WEBPB: if my step has turned out of the way, if my heart walked after my eyes,
    if any defilement has stuck to my hands,
  kbq-kbq: Hagi Anumzamofo kama atre'na hazama negre'na, navumo kea zante'ma havi
    antahintahima hu'na kumi'ma hu'nesnua kumiro, mago'a kumi'enema hu'nesnuana,
  nhe-BL: Ax nimocuapolojtoc huan ax nijcajtejtoc iojhui Toteco. Ax nitlajtlacolchijqui
    ipan noyolo ipampa tlen niquitac. Huan intla nijhuica tlajtlacoli ipan ni tlamantli
    o ipan sequinoc tlamantli,
  bus-bus: Tó ma pã zɛ́nɛ, bensↄ̃ pↄ́ kɛ̀ ma wɛ́ɛ ènↄ bé èe ma swɛ̃̀ blee, ke tó
    ma ↄↄ kú yã zaa ke guu,
  gub-BL: Napiza e kwaw pe ikatu ma'e wi. Aze aputar amo ma'e, aze a'e re a'e ma'e
    iapo awer uzapo kar ikatu 'ym ma'e hepy'a pe, Aze azapo ikatu 'ym ma'e, aze apyhyk
    wyzài teko wama'e hezeupe,
  eng-DRA: 'If my step hath turned out of the way, and if my heart hath followed my
    eyes, and if a spot hath cleaved to my hands:'
