verse: JOB.031.018
translations:
  mal-C: അല്ല, എന്റെ ചെറുപ്പംമുതൽതന്നെ ഒരു പിതാവിനെപ്പോലെ അവരെ പരിപാലിക്കുകയും എന്റെ
    ജനനംമുതൽതന്നെ ഞാൻ വിധവയെ സഹായിക്കുകയും ചെയ്തല്ലോ—
  deu-TKW: nein, seit meiner Jugend wuchs sie mir auf wie einem Vater, von Mutterleib
    an leitete ich sie -
  lin-lin: —nzokande wuta bolenge na ngai, nazalaki kobokola bana bitike lokola tata
    na bango ; mpe wuta mbotama na ngai, nazalaki kolakisa nzela na mwasi oyo akufisa
    mobali—
  eng-LSV: (But from my youth || He grew up with me as [with] a father, || And from
    the belly of my mother I am led),
  eng-GNV: (For from my youth hee hath growen vp with me as with a father, and from
    my mothers wombe I haue bene a guide vnto her)
  eng-WEBSTER: (For from my youth he was brought up with me, as with a father, and
    I have guided her from my mother's womb;)
  nhw-BL: Hasta quema nieliyaya nitelpocatl, na niquinmocuitlahui icnotzitzi ipan
    nochaj huan niquinitayaya quen elisquía noconehua. Huan niquinconsejomacac cahual
    sihuame.
  swh-ONEN: 'lakini tangu ujana wangu nimemlea yatima kama ambavyo baba angefanya,
    nami tangu kuzaliwa kwangu nimewaongoza wajane:'
  bba-bba: Domi sɑɑ nɛn ɑluwɑɑsirun di, nɑ rɑ ɡobekubɑ nɔɔriwɑ nɡe nɛnɑ nɑ ben tundo,
    kpɑ nɑ n ɡɔminibu nɛni.
  eng-KJVCPB: (For from my youth he was brought up with me, as with a father, And
    I have guided her from my mother’s womb;)
  luo-luo: to nyaka aa e tin-na asekonyo nyithind kiye mana kaka akonyo nyithinda
    awuon, kendo chakre tin-na asebedo ka atayo mon ma chwogi otho.
  meu-meu: (badina be merona negana amo na reḡua, tamana na heto, bona e vara negana
    amo na hakaua);
  npi-ULB: किनकि मेरो युवावस्थादेखि मसित अनाथ बुबासितझैं हुर्केको छ, अनि मैले उसकी
    विधवा आमालाई मेरी आमाको गर्भदेखि नै डोर्‍याएको छु ।
  yor-yor: 'nítorí pé láti ìgbà èwe mi wá ni a ti tọ́ ọ dàgbà pẹ̀lú mi bí ẹni pé baba,
    èmi sì ń ṣe ìtọ́jú opó láti inú ìyá mi wá:'
  pes-OPCB: و تمام عمر خود را صرف نگهداری از آنها نموده‌ام.
  tgl-ULB: (sa halip, mula sa aking pagkabata ang ulila ay lumaki kasama ko parang
    sa isang ama, at ginabayan ko ang kaniyang ina, isang biyuda, mula sa sinapupunan
    ng sarili kong ina) —
  cbu-NT: Wapar tamapari ashiruri, kapung chinakuri istatarina. Mashindootssha ashiritam
    chinakuri, kapungtam istarangitamana.
  hui-hui: Bambaore i̱ igiri emeneni howa waneigini aba ai̱ya homalu howa hono wahene
    karu wali dalo bedarubi bibahende biamogo bialu haabo haruli.
  mya-mya: ဆင်းရဲသားသည် အဘထံမှာ နေသကဲ့သို့၊ ငါ့အသက်ငယ်စဉ်ကာလမှစ၍ ငါနှင့်အတူ ကျွေးမွေးခြင်း
    ကို ခံပြီ။ ငါသည် ဘွားမြင်သော နေ့မှစ၍ မုတ်ဆိုးမကို မစပြီ။
  bod-N: བདག་ནི་གཞོན་པའི་དུས་ནས་བཟུང་། ། དྭ་ཕྲུག་བདག་མཉམ་ནར་སོན་ཞིང་། ། བདག་ནི་དེ་ཚོའི་ཕ་བཞིན་ཡིན།
    ། སྐྱེས་ནས་ཡུགས་མོར་རོགས་བྱས་སོ། །
  sna-sna: asi kubva paujaya hwangu ndakamurera sezvinoitwa nababa, uye kubva pakuberekwa
    kwangu ndakatungamirira chirikadzi,
  spa-BLM: (no, desde mi juventud creció conmigo como con un padre, La he guiado desde
    el vientre de mi madre);
  cac-cac: Icha val vuninal svutej eb' meb'a' unin chi'. In colvajn̈ej d'a eb' ix
    chamnac yetb'eyum.
  swh-ULB: kwasababu tangu ujana wangu yatima walikua pamoja nami kama kuwa na baba,
    nami nimemwongoza mama yake, mjane, tangu katika tumbo la mama yangu mwenyewe.
  bel-bel: Бо змалку ён рос са мною, як з бацькам, і ад чэрава маці маёй я кіраваў
    удаву.
  deu-ELBBK: ist er doch von meiner Jugend an bei mir aufgewachsen, wie bei einem
    Vater, und von meiner Mutter Leib an habe ich sie geleitet –;
  mbb-OT: Piru puun pa te vatè e pa ed-eturen ku en is menge ilu; seled te tivuuk
    he untung ku wazè ku vey-ani is menge valu he vahi.
  mal-2015: ബാല്യംമുതൽ ഞാൻ അപ്പൻ എന്നപോലെ അവനെ വളർത്തുകയും ജനിച്ചതുമുതൽ അവളെ പരിപാലിക്കയും
    ചെയ്തുവല്ലോ -
  rmc-rmc: terňipnastar bararavas avri la širota sar dad a calo miro dživipen man
    starinavas pal o vdovi;
  pes-OPV: و حال آنکه او از جوانیم با من مثل پدر پرورش می‌یافت، و از بطن مادرم بیوه‌زن
    را رهبری می‌نمودم.
  ron-1924: еу, каре дин тинереце л-ам крескут ка ун татэ, еу, каре де ла наштере
    ам сприжинит пе вэдувэ;
  ben-OBCV: কিন্তু যৌবনকাল থেকে আমি এক বাবার মতো তাদের যত্ন নিয়েছি, ও জন্ম থেকেই
    আমি বিধবাদের উপকার করেছি—
  som-som: (Saas ma aha, laakiinse isaga tan iyo yaraantaydii waan koriyey sidii mid
    aabbihiis koriyo oo kale, Oo tan iyo markaan uurkii hooyaday ka soo baxayna waxaan
    iyada u ahaan jiray horseed, )
  lat-VUC: (quia ab infantia mea crevit mecum miseratio, et de utero matris meæ egressa
    est mecum);
  eng-ASVBT: (Nay, from my youth he grew up with me as with a father, And her have
    I guided from my mother’s womb);
  ita-1885: (Conciossiachè dalla mia faciullezza esso sia stato allevato meco, Come
    appresso un padre; Ed io abbia dal ventre di mia madre avuta cura della vedova);
  eng-LXXUP: (For I nourished them as a father from my youth, And guided them from
    my mother’s womb).
  eng-ULB: because from my youth the orphan grew up with me as with a father, and
    I have guided his mother, a widow, from my own mother's womb.
  spa-VBL: Desde que era joven fui padre de los huérfanos y cuidé de las viudas.
  fra-_FOB: Certes, dès ma jeunesse, il a grandi près de moi comme près d'un père,
    et dès le sein de ma mère, j'ai été le guide de la veuve,
  mal-mal: ബാല്യംമുതൽ ഞാൻ അപ്പൻ എന്നപോലെ അവനെ വളർത്തുകയും ജനിച്ചത് മുതൽ അവളെ പരിപാലിക്കയും
    ചെയ്തുവല്ലോ -
  urd-GVR: Hargiz nahīṅ, balki apnī jawānī se le kar maiṅ ne us kā bāp ban kar us
    kī parwarish kī, apnī paidāish se hī bewā kī rāhnumāī kī.
  suz-BL: गो रोम रोइक्‍च आन कली आन आफोमी खोदेंशो पा थुल्‍तामी। गो जरमेसीङ रेन आन वोंइश
    बेक्‍शो मीश मुर आन कली वारच पाइक्‍तामी। अय्‍युब २९:१६
  eng-NOY: (Nay, from my youth he grew up with me as with a father, And I have helped
    the widow from my mother's womb;)
  ita-1927: io che fin da giovane l’ho allevato come un padre, io che fin dal seno
    di mia madre sono stato guida alla vedova,
  ckb-ckb: بەڵام لە گەنجیمەوە وەک باوک بە هەتیوی بەخێوم کردووە و لە سکی دایکمەوە ڕێنمایی
    بێوەژنم کردووە.
  eng-BBE: (For I was cared for by God as by a father from my earliest days; he was
    my guide from the body of my mother;)
  kan-OKCV: ಇಲ್ಲಾ, ನನ್ನ ಯೌವನಕಾಲದಿಂದ ನಾನು ಅನಾಥರನ್ನು ತಂದೆಯಂತೆ ಬೆಳೆಸಿದೆನು. ಹುಟ್ಟಿದಂದಿನಿಂದ
    ವಿಧವೆಯರಿಗೆ ಮಾರ್ಗದರ್ಶಿಯಾಗಿದ್ದೆನು.
  tam-2017: என் சிறுவயதுமுதல் அவனுடைய தகப்பனிடத்தில் வளர்வதுபோல என்னுடன் வளர்ந்தான்;
    நான் என் தாயின் கர்ப்பத்தில் பிறந்ததுமுதல் அப்படிப்பட்டவர்களை கைபிடித்து நடத்தினேன்.
  spa-RV-1909: (Porque desde mi mocedad creció conmigo como con padre, y desde el
    vientre de mi madre fuí guía de la viuda;)
  ron-BTF: (Căci din tinerețea mea el a fost crescut cu mine, precum cu un tată; și
    am îndrumat-o din pântecele mamei mele);
  eng-WEBP: (no, from my youth he grew up with me as with a father, I have guided
    her from my mother’s womb);
  eng-FBV: From when I was young I was a father to orphans and took care of widows.
  nld-1939: Neen, van kindsbeen af bracht ik hem groot als een vader, Van de moederschoot
    af ben ik haar leidsman geweest.
  nch-BL: Hasta quema nieliyaya nitelpocat, na niquinmocuitahui icnotzitzi ipan nochaj
    huan niquinitayaya quej elisquía noconehua. Huan niquinconsejomacac cahual sihuame.
  vie-1934: Thật từ lúc tôi còn trẻ, nó cùng lớn lên với tôi như con với cha; Còn
    người góa bụa, tôi đã nâng đỡ từ khi tôi lọt lòng mẹ tôi;
  hin-CV: मैंने तो पिता तुल्य उनका पालन पोषण किया है, बाल्यकाल से ही मैंने उसका मार्गदर्शन
    किया है.
  spa-BES: Porque desde mi juventud él creció conmigo como un padre, desde mis primeros
    días; y a la viuda la guié desde mi niñez;
  tdx-tdx: Toe ni-ajalahy iraho t’ie nibeizeko manahake te ni-rae’e, boak’an-kovin-dreneko
    ao ty niaoloako i vantotsey—
  tha-KJV: (เพราะตั้งแต่เด็กมา เขาเติบโตขึ้​นก​ับข้า อย่างอยู่กับพ่อ และข้าได้เป็นผู้แนะนำเธอตั้งแต่​ครรภ์​มารดาของข้า)
  por-BR-2018: (Porque desde a minha juventude cresceu comigo como se eu fosse seu
    pai ,e desde o ventre de minha mãe guiei a viúva );
  deu-ELO: ist er doch von meiner Jugend an bei mir aufgewachsen, wie bei einem Vater,
    und von meiner Mutter Leibe an habe ich sie geleitet; -
  eng-WYC-2018: for merciful doing increased with me, (or was granted to me), from
    my young childhood, and it went out of my mother’s womb with me;
  epo-epo: Ĉar detempe de mia juneco mi estis kiel patro, Kaj de post la eliro el
    la ventro de mia patrino mi estis gvidisto.
  uig-PIN: (Əmǝliyǝttǝ yax waⱪtimdin tartip oƣli ata bilǝn billǝ bolƣandǝk umu mǝn
    bilǝn billǝ turƣanidi, Apamning ⱪorsiⱪidin qiⱪⱪandin tartipla tul hotunning yɵlǝnqüki
    bolup kǝldim),
  beo-beo: Na esalusu huluane amoga na da amo hahani dunu noga:le ouligilalusu.
  tpi-OTNT: Long taim mi stap yangpela yet na i kam inap nau, mi bin lukautim ol pikinini,
    papa bilong ol i dai pinis, na mi bin helpim ol meri, man bilong ol i dai pinis.
  hau-SA: amma tun suna tasowa na lura da su, kamar yadda mahaifi zai lura da ɗa,
    kuma tun da aka haife ni ina lura da gwauruwa.
  uig-LAT: (Emeliyette yash waqtimdin tartip oghli ata bilen bille bolghandek umu
    men bilen bille turghanidi, Apamning qorsiqidin chiqqandin tartipla tul xotunning
    yölenchüki bolup keldim),
  nde-nde: kodwa ebutsheni bami ngabondla njengaboyise, njalo kusukela ekuzalweni
    kwami ngamkhokhela umfelokazi,
  ton-ton: (He ʻoku talu ʻeku lahi hake mo ʻene ʻiate au, ʻo hangē ko haʻane tamai,
    pea talu ʻeku haʻu mei he manāva ʻo ʻeku faʻē mo ʻeku fakahinohino ia;)
  ces-1613: Poněvadž od mladosti mé rostl se mnou jako u otce, a od života matky své
    býval jsem vdově za vůdce.
  eng-WMB: (no, from my youth he grew up with me as with a father, I have guided her
    from my mother’s womb);
  tam-TCV: ஆனால் நானோ இளவயதுமுதல் அவர்களை ஒரு தகப்பனைப்போல் வளர்த்தேனே; என் பிறப்பிலிருந்தே
    விதவைகளுக்கு நான் வழிகாட்டினேனே.
  ceb-ULB: tungod kay sukad sa akong pagkabatan-on siya nga walay ginikanan nagdako
    uban kanako ingon nga adunay amahan, ug gigiyahan ko ang iyang inahan, nga usa
    ka biyuda, gikan sa tagoangkan sa akong kaugalingong inahan.
  pol-UBG: (Od swojej młodości bowiem wychowywałem ją jak ojciec, a od łona swojej
    matki prowadziłem wdowę);
  agr-agr: “Makichik múun uchijin kuitamaina imatiksan bitaik aidaunak tuke kuitamkauwaitjai.
    Tuja waje aidaunashkam tuke kuitamin ayajai.
  kyc-kyc: Yuu gii peparae nambame nakama poraiyuo suu pyao rapu pyuo karenge.
  urd-GVU: ہرگز نہیں، بلکہ اپنی جوانی سے لے کر مَیں نے اُس کا باپ بن کر اُس کی پرورش
    کی، اپنی پیدائش سے ہی بیوہ کی راہنمائی کی۔
  deu-1912: Denn ich habe mich von Jugend auf gehalten wie ein Vater, und von meiner
    Mutter Leib an habe ich gerne getröstet.
  kan-2017: ಹಾಗಲ್ಲ, ನಾನು ಬಾಲ್ಯದಿಂದಲೂ ತಂದೆಯ ರೀತಿಯಲ್ಲಿ ಅನಾಥನನ್ನು ಸಾಕುತ್ತಾ, ನಾನು ಹುಟ್ಟಿದಂದಿನಿಂದಲು
    ಅನಾಥಳಿಗೆ ದಾರಿತೋರಿಸುತ್ತಾ ಇದ್ದೇನಷ್ಟೆ.
  yap-yap: Ku gu ayuwegrad u n’umngin nap’an e yafos rog.
  hlt-MCSB: Ka camoe lamloh napa bangla ka taengah pantai tih nuhmai khaw a nu bung
    lamloh ka mawt.
  mdy-ETH: ታኣኮ ዼጋቶ ዎዶይዳፓ ዓርቃዖ ታ ዔያቶኮ ዓዶ ማዒ ናንጌኔ፤ ታ ናንጎ ዎዶ ቢያይዳ ዜኤሮ ዒንዶንሢ ታ ማኣዴኔ።
  twi-ASANTE: Dabi, ɛfiri me mmeranteberɛ mu, matete wɔn sɛdeɛ agya bɛyɛ, na me nkwa
    nna nyinaa mu, mahwɛ akunafoɔ.
  eng-WEBU: (no, from my youth he grew up with me as with a father, I have guided
    her from my mother’s womb);
  wal-wal: Taani eta ta yelagatettaappe doommada, eta aawadan dichchaas; ta aayee
    uluwaappe yelettoosappe doommada, am77eta maaddaas.
  spa-PDDPT: aunque desde mi juventud creció conmigo como con un padre y lo guié desde
    el seno materno,
  gun-gun: (mba'eta xekunumi guive xereve ae areko tuu rami, ha'e xeryru'i py aĩ guive
    imeve'ỹ va'e rerekoa aiko,)
  ilo-ULB: (ngem, manipud iti kinaubingko kaduak a dimmakkel ti ulila a kas addaan
    iti ama ken tinarabayko ti inana, maysa a balo manipud iti aanakan ti bukodko
    nga ina) —
  kpg-kpg: I lodo dogu mouli hagatau, au gu benebene digaula.
  uig-ARA: (ئەمەلىيەتتە ياش ۋاقتىمدىن تارتىپ ئوغلى ئاتا بىلەن بىللە بولغاندەك ئۇمۇ
    مەن بىلەن بىللە تۇرغانىدى، ئاپامنىڭ قورسىقىدىن چىققاندىن تارتىپلا تۇل خوتۇننىڭ
    يۆلەنچۈكى بولۇپ كەلدىم)،
  sus-sus: n naxan xuru, n findi a bɛ babɛ ra kabi a yɔrɛ ra, naxan nga kaaɲɛ ginɛ
    bara lu n xɔnyi kabi a tɛɛgɛxi a ma,
  pon-2006: Erein ei mour unsek I kin apwahpwalih soangen aramas pwukat.
  jae-jae: Eŋ ŋapalêgeŋ, tec gajob eŋ amboac tama ma aê gawê awêtuc amboac luŋac.
  ksd-ksd: (Tago da tama i ra bul i balaure natuna, damana iau ga balaure, Ma iau
    ga lue rap ia papa ra bala i nana;)
  tur-YTC: (Hayır, gençliğimden beri benimle birlikte büyüdü, baba yanındaymış gibi,
    Annemin rahminden beri dul kadına yol gösterdim),
  grc-BRENT: Ὅτι ἐκ νεότητός μου ἐξέτρεφον ὡς πατὴρ, καὶ ἐκ γαστρὸς μητρός μου ὡδήγησα·
  ind-AYT: karena sejak masa mudaku, aku membesarkan anak yatim seperti seorang ayah,
    dan sejak dari kandungan ibuku, aku telah menuntun janda,
  nya-nya: chonsechotu kuyambira unyamata wanga ndinamulera monga abambo ake, ndipo
    moyo wanga wonse ndakhala ndikusamalira akazi amasiye,
  hrv-hrv: TÓa od mladosti k'o otac sam mu bio, vodio sam ga od krila materina!
  mps-mps: Ena gesi bididu gagalasa, megi tamaba, eno te tiana wai dabe tonaluyu,
    te augwa ayago ebo kolesaga tiwai yai dao. Me, te we dabe augwa bidi isai we dabe
    me, eno augwali tonaluyu, tau siyu yai dao.
  tpi-tpi: Long taim mi stap yangpela yet na i kam inap nau, mi bin lukautim ol pikinini,
    papa bilong ol i dai pinis, na mi bin helpim ol meri, man bilong ol i dai pinis.
  dan-1931: nej, fra Barnsben fostred jeg ham som en Fader, jeg ledede hende fra min
    Moders Skød.
  vie-OVCB: Không, từ thuở thiếu niên, tôi đã chăm sóc các cô nhi như một người cha,
    và cả đời tôi đã nâng đỡ góa phụ.
  guj-2017: પરંતુ તેનાથી ઊલટું, મેં મારી તરુણાવસ્થાથી જ તેઓના પિતાની જેમ તેઓની સંભાળ
    લીધી છે, અને મેં વિધવાઓને પહેલેથી જ માર્ગદર્શન આપ્યું છે.
  pon-2006A: Erein ei mour unsek I kin apwahpwalih soangen aramas pwukat.
  por-BRBSL: (não, desde minha juventude ele cresceu comigo como com um pai, Eu a
    guiei desde o ventre de minha mãe);
  cth-cth: Hateiteh, ahni hah ka nawca hoi a na pa patetlah ka okhai, anu e von thung
    hoi lahmai patetlah ka khetyawt toe.
  twi-twi: nanso efi mmerantebere mu matetew no sɛnea agya bɛyɛ, na efi ɔyafunu mu,
    mahwɛ akunafo.
  hlt-hlt: Ka camoe lamloh napa bangla ka taengah pantai tih nuhmai khaw a nu bung
    lamloh ka mawt.
  tbz-SIM: Nɛ̀ m bíkɛ́mbɛ́ntì miɛkɛ m pètìnkɛ tú iciribí cicɛ nwee, nɛ̀ n yɛ̀nnímɛ̀
    n yɔ̃ pɔutì nti kɛ pɑ̃̀nkɛ ntú bɛkúpobɛ̀ kóo teèntì.
  msy-2020: Kɨ uan igiamɨn ikia iza datɨrɨghɨn, kɨ amuir odiariba ko borir asaghasazibar
    akurvasi. Kɨ men afeziamɨn mɨn men akurvagha me geghufi.
  dop-dop: Hɑtoo mɑ pǝcɑɑtʋ kɛ mɑ nɑ sulɑʋ tǝ pɩɩwɑ, ɩsɩɩ yʋlʋ nɑ ɩ cɑɑ. Mɑ pɑɑsǝɣǝnɑ
    leelu kɛ too ɩ hɔɔʋ tɛɛ kɛ́.
  azb-azb: Gəncliyimdən bəri yetimlərə atalıq etməmişəmsə, Doğulandan bəri dul qadına
    yol göstərməmişəmsə,
  eng-DBY: (For from my youth he grew up with me as with a father, and I have guided
    the [widow] from my mother's womb;)
  hin-2017: (परन्तु वह मेरे लड़कपन ही से मेरे साथ इस प्रकार पला जिस प्रकार पिता के
    साथ, और मैं जन्म ही से विधवा को पालता आया हूँ);
  wol-KYG: Ba may ndaw laa dala yor ab jirim ni baayam; te ba ma juddoo ci sama ndey
    laa dala gindi ab jëtun.
  eng-YLT: (But from my youth He grew up with me as [with] a father, And from the
    belly of my mother I am led.)
  kne-kne: Tan manipod ed idi, kanayon ay idawdawat ko din masapol da.
  eng-WYC-2017: for merciful doing increased with me, from my young childhood, and
    it went out of my mother’s womb with me;
  eng-WMBB: (no, from my youth he grew up with me as with a father, I have guided
    her from my mother’s womb);
  urd-GVH: हरगिज़ नहीं, बल्कि अपनी जवानी से लेकर मैंने उसका बाप बनकर उस की परवरिश
    की, अपनी पैदाइश से ही बेवा की राहनुमाई की।
  rug-rug: Sa koburu asa si pausu ia rau podalae hitekena guana tamana soti, meke
    sari barikaleqe nabokodi ba hoke kopu ni rau.
  gaz-gaz: ani garuu dargaggummaa kootii jalqabee akkuma abbaattin isa guddise; dhaloota
    kootii jalqabees haadha hiyyeessaa karaa argisiise.
  fra-LSG: Moi qui l’ai dès ma jeunesse élevé comme un père, Moi qui dès ma naissance
    ai soutenu la veuve;
  yal-yal: Anu, xabu n foninge waxatini, n lu nɛn kiridine masuxɛ alo e fafane. Xabu
    n da, n na n yengi dɔxi kaɲa gilɛne xɔn.
  haw-1868: (No ka mea, mai kuu wa opio mai, ua ulu pu ia me au me he makuakane la,
    A mai ka opu mai o ko'u makuwahine ua alakai au ia ia:)
  arb-NAV: إِذْ مُنْذُ حَدَاثَتِي رَعَيْتُهُ كَأَبٍ، وَهَدَيْتُهُ مِنْ رَحِمِ أُمِّهِ.
  ewe-ewe: evɔ la tso nye ɖekakpuime ke, menyi tyɔẽviwo abe fofo ene eye tso nye ɖevime
    ke, mefia mɔ ahosiwo.
  eng-LEE: (For from my youth he was brought up with me, as though we were of one
    father, and I have guided her [as though she was sprung] from my mother's womb;)
  asm-FB: (এনে নহয়, মোৰ ডেকা কালৰ পৰা এনেকুৱা লৰাই বাপেকৰ লগত থকাৰ দৰে মোৰ লগত ডাঙৰ-দীঘল
    হয়, আৰু মই মাতৃৰ গৰ্ভত থকাৰে পৰা বিধৱাৰ পথদৰ্শক;)
  sus-A: ﭑ نَشَن شُرُ، ﭑ قِندِ عَ بّ بَبّ رَ كَبِ عَ يْرّ رَ، نَشَن نفَ كَاحّ فِنّ
    بَرَ لُ ﭑ شْنيِ كَبِ عَ تّيفّشِ عَ مَ،
  fra-SBL: (non, dès ma jeunesse, il a grandi avec moi comme avec un père, Je l'ai
    guidée depuis le ventre de ma mère) ;
  hbo-hbo: כִּ֣י מִ֭נְּעוּרַי גְּדֵלַ֣נִי כְאָ֑ב וּמִבֶּ֖טֶן אִמִּ֣י אַנְחֶֽנָּה׃
  kik-kik: (no niĩ kuuma ũnini wakwa, mwana ta ũcio ndaamũreraga o ta ũrĩa angĩarerirwo
    nĩ ithe, na kuuma gũciarwo gwakwa ndũire ndongoragia mũtumia wa ndigwa)
  fra-NCL: dès mon enfance il m’a gardé comme un père ; dès ma naissance il a guidé
    mes pas.
  cek-AK: (ka thendoeng nathuem hoi ampa ah angcoeng khoek to caaknaek tawn ai kami
    to ka pacah, ka tapen tangsuek natuem hoi anih to ka bomh boeh;)
  cuk-cuk: An sapingwad-akale, we-dulemarga e-babyob an gudii gusad. An gwalulesad-akale,
    omegan-ei-sui-burgwismalad-bendakdii an gusad.
  uig-CYR: (Әмәлийәттә яш вақтимдин тартип оғли ата билән биллә болғандәк уму мән
    билән биллә турған еди, Апамниң қосиғидин чиққандин тартипла тул хотунниң йөләнчүки
    болуп кәлдим),
  tel-2017: (నేను అలా చేయలేదు, నా యవ్వనప్రాయం మొదలు తండ్రి లేనివాడు నన్నొక తండ్రిగా
    భావించి నా దగ్గర పెరిగాడు. నా తల్లి కడుపున పుట్టింది మొదలు నేను అతని తల్లికి,
    ఆ వితంతువుకు దారి చూపించాను).
  hat-BSA: (Men depi jenès mwen, òfelen an te grandi avè m tankou papa l e soti nan
    anfans lan, mwen te fè gid pou vèv la),
  kos-kos: In moul luk nufon, nga mutana kasru mwet ouinge.
  hbo-WLC: כִּ֣י מִ֭נְּעוּרַי גְּדֵלַ֣נִי כְאָ֑ב וּמִבֶּ֖טֶן אִמִּ֣י אַנְחֶֽנָּה׃
  ibo-ibo: ma site nʼokorobịa m, azụlitere m ha dịka nna kwesiri, ọ bụkwa site na
    nwantakịrị ka m bụ onyendu nye nwanyị di ya nwụrụ.
  ory-ory: (ମାତ୍ର ପିତା ନିକଟରେ ବଢ଼ିଲା ପରି ସେ ମୋହର ବାଲ୍ୟାବସ୍ଥାରୁ ମୋʼ ନିକଟରେ ବଢ଼ିଲା ଓ
    ମୋʼ ଜନ୍ମଠାରୁ ମୁଁ ବିଧବାର ପଥଦର୍ଶକ ହୋଇଅଛି।)
  chk-chk: Apwi! Seni lealüali üa foleniir usun eman sam, nge lon unusen manauei üa
    tümwünü fefin mi mä pwülüer.
  rop-rop: Brom det taim na wen aibin brabli yangboi, aibin oldei kain langa eni biginini
    hubin jidan nomo garram dedi en mami en langa ola widogel du.
  ukr-1871: Та ж він ріс у мене, як у батька, і ще з малку малого мого піклувавсь
    я вдовою.
  deu-1951: Wahrlich, von meiner Jugend auf hat es mich hochgehalten wie einen Vater,
    und von Mutterleib an habe ich sie geführt!
  eng-JPS: Nay, from my youth he grew up with me as with a father, and I have been
    her guide from my mother's womb.
  srp-1865: Jer je od mladosti moje rasla sa mnom kao kod oca, i od utrobe matere
    svoje vodao sam je;
  lug-lug: kubanga okuva mu buto bwange namulera nga kitaawe, era okuva mu lubuto
    lwa mmange nayamba nnamwandu.
  heb-heb: כי מנעורי גדלני כאב ומבטן אמי אנחנה׃
  ben-IRV: বরং, আমার যুবক অবস্থা থেকে, অনাথ যেমন তার পিতার কাছে তেমনি আমার সঙ্গে বড়
    হয়েছে এবং আমি তার মাকে পথ দেখিয়েছি, আমি সারা জীবন বিধবাকে সাহায্য করে এসেছি,
  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰੀ ਜੁਆਨੀ ਤੋਂ ਉਹ ਮੇਰੇ ਨਾਲ ਪਲਿਆ ਜਿਵੇਂ ਪਿਤਾ ਨਾਲ, ਅਤੇ ਮੈਂ ਆਪਣੀ ਮਾਂ
    ਦੀ ਕੁੱਖ ਤੋਂ ਹੀ ਵਿਧਵਾ ਦੀ ਦੇਖਭਾਲ ਕੀਤੀ ਹੈ।
  mya-JVB: ဆင်းရဲသားသည် အဘ ထံမှာ နေသကဲ့သို့ ၊ ငါ့ အသက် ငယ်စဉ်ကာလမှစ၍ ငါ နှင့်အတူ ကျွေးမွေးခြင်းကိုခံ
    ပြီ။ ငါသည် ဘွားမြင် သောနေ့ မှစ၍ မုတ်ဆိုးမကို မစ ပြီ။
  hmo-hmo: Lau be mero negana ia mai bona harihari, be lau ese idia lau naria bona
    durua.
  urd-urd: नहीं, बल्कि मेरे लड़कपन से वह मेरे साथ ऐसे पला जैसे बाप के साथ, और मैं
    अपनी माँ के बतन ही से बेवा का रहनुमा रहा हूँ।
  rus-SYN: Ибо с детства он рос со мною, как с отцом, и от чрева матери моей я руководил
    вдову.
  bqc-SIM: Aawo! Za ma ɛ̀waasogↄↄ tonɛↄ maen ma ũ. Za gↄↄ pↄ́ ma bↄ ma da nɛasakpɛu
    gyaa gbɛ̃andoↄ dↄnlɛden ma ũ.
  tcz-CHONGTHU: Ahipoi, mipa khat bangin, kaneo laiya pat in chagate kahin hoitup
    in chule kahinkho lhumin meithaite hoitup nan kahin mange.
  mar-mar: (त्याऐवजी माझ्या तारूण्यापासून माझ्याबरोबर पोरके बापाकडे जसे मुले वाढतात
    तसे वाढले आहेत) आणि मी विधवांची काळजी लहाणपणापासुन वाहीली आहे.
  qub-qub: Wacchacunapaga papäninnömi cashcä. Biyüdacunataga imallawanpis yanapashcämi.
  bqp-bqp: Lɛnlo! Zaa ma kɛfɛnnakɛgↄrↄa tonɛnↄ demɛ ma ũ. Zaa lákũ ma bo ma da nɛ́'isↄn
    nà gyaanↄnↄ kpànyĩriimɛ ma ũ.
  hat-hat: Okontrè, depi m' fèt, m' sèvi ak timoun sa yo tankou papa ak pitit. Depi
    m' soti nan vant manman m', m'ap pran swen vèv yo.
  eng-BSB: though from my youth I reared him as would a father, and from my mother’s
    womb I guided the widow—
  eng-WEBPB: (no, from my youth he grew up with me as with a father, I have guided
    her from my mother’s womb);
  kbq-kbq: Nagra osi'ma mani'noregati'ma eno meninte'ma e'neana, megusa mofavre nagara
    nafa zamigna hu'na kegava hunezmante'na, kento a'nane nagara zamaza hu'na e'noe.
  nhe-BL: Hasta quema nieliyaya nitelpocatl, na niquinmocuitlahui icnotzitzi ipan
    nochaj huan niquinitayaya queja elisquía noconehua. Huan niquinconsejomacac cahual
    sihuame.
  bus-bus: Lɛnlo! Zaa ma gↄ̃kparɛkɛgurↄ tonɛnↄ den ma ũ. Zaa lán ma bↄ ma da nɛ́'isↄn
    nà gyaanↄnↄ dↄnlɛrin ma ũ.
  gub-BL: Areko wanu ài ihe wà. Tuweharupi apyro kuzà imen umàno ma'e kwer ikatu 'ymaw
    wi ihe wà no.
  eng-DRA: '(For from my infancy mercy grew up with me: and it came out with me from
    my mother’s womb:)'
