verse: JOB.031.040
translations:
  mal-C: ഗോതമ്പിനു പകരം മുൾച്ചെടിയും യവത്തിനു പകരം കളകളും അതിൽ മുളച്ചുവരട്ടെ.” ഇയ്യോബിന്റെ
    വചനങ്ങൾ സമാപിച്ചു.
  deu-TKW: so sollen statt Weizen Dornen aufgehen und statt der Gerste Unkraut.
  lin-lin: tika ete banzube ebima na esika ya ble, mpe matiti mabe ebima na esika
    ya orje. » Oyo nde suka ya maloba ya Yobo.
  eng-LSV: Instead of wheat let a thorn go forth, || And instead of barley a useless
    weed!” The words of Job are finished.
  eng-GNV: Let thistles growe in steade of wheate, and cockle in the stead of Barley.
    The wordes of Iob are ended.
  eng-WEBSTER: Let thistles grow instead of wheat, and cockle instead of barley. The
    words of Job are ended.
  nhw-BL: Sintla quej nopa nijchijtoc ma temaca huitztli notlal huan amo trigo. Ma
    temaca xihuitl catli amo cuali huan amo cebada.” Hasta nica tlanqui camanalti
    Job.
  swh-ONEN: basi miiba na iote badala ya ngano, na magugu badala ya shayiri.” Mwisho
    wa maneno ya Ayubu.
  bba-bba: tu sɑ̃ki kɑ yɑkɑ kɔ̃susu kpiiyo dĩɑnun ɑyerɔ. Yoobun ɡɑrin kpurowɑ mi.
  eng-KJVCPB: Let thistles grow instead of wheat, And cockle instead of barley. The
    words of Job are ended.
  luo-luo: to ber mondo kuthe odongi kar ngano kendo buya odongi e puothano kar shairi.”
    Weche Ayub orumo gi ka.
  meu-meu: bena au ginigini bae vara uit gabudia ai, bona ava dikadia bali gabudia
    ai. Iobu ena hereva na iniseni ai vada e ore.
  npi-ULB: तब गहुँको साटोमा काँढा र जौँको साटो झारपात उम्रियोस् ।” अय्यूबका वचनहरू
    सकिए ।
  yor-yor: kí ẹ̀gún òṣùṣú kí ó hù dípò alikama, àti èpò búburú dípò ọkà barle.” Ọ̀rọ̀
    Jobu parí.
  pes-OPCB: باشد که در آن زمین به جای گندم، خار و به عوض جو، علفهای هرز بروید. پایان
    سخنان ایوب.
  tgl-ULB: kung ganoon hayaang tumubo ang mga tinik sa halip na trigo at damo sa halip
    na barley.” Tapos na ang mga salita ni Job.
  cbu-NT: yuwamand yutarit ashirangi, anumand Apanll nuwaa wanichu, mzarshi tirik,
    misha sebaad tatsumirangi anush kapshapari kxunchiya. Nduniya ashiru, karutanandarisha
    kxunchiya, atina. Ashiriya, na wappa tsiyatssee, Job tárangiya. Ashiriya na kamaneena
    yuwaa Job, Apanll nuwaa kiyung yachakiya, tárangu anootsi.
  hui-hui: Ai nde tomo balawa wabiaga mini widibi mende mini balibi mbiraleru hengedogoha
    ani puru datani karu andaho helo, lalu lene. Ani lalu Yobohanda bi lenego ogoria
    lamaro bidagoni.
  mya-mya: စပါးပင်အတွက် ဆူးပင်ပေါက်ပါစေ။ မုယော ပင်အတွက် ဗောရှပင်ပေါက်ပါစေဟု မြွက်ဆို၏။
    ယောဘမြွက်ဆိုသောစကားပြီး၏။
  bod-N: གྲོ་ཡི་ཚབ་ཏུ་གཟེ་མ་ར་མགོ་དང་། ། སོ་བའི་ཚབ་ཏུ་རྩྭ་ངན་སྐྱེ་བར་ཤོག ། དེ་ནས་ཨེས་ཡོབ་ཁོང་གི་གཏམ་རྫོགས་སོ།
    །
