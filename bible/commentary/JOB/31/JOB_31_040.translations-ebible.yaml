  tam-2017: அதில் கோதுமைக்குப் பதிலாக முள்ளும், வாற்கோதுமைக்குப் பதிலாகக் களையும்
    முளைக்கட்டும்” என்றான். யோபின் வார்த்தைகள் முடிந்தது.
  spa-RV-1909: En lugar de trigo me nazcan abrojos, y espinas en lugar de cebada.
