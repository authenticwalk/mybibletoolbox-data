  kan-OKCV: ಗೋಧಿಗೆ ಬದಲಾಗಿ ಮುಳ್ಳುಗಳೂ, ಜವೆಗೋಧಿಗೆ ಬದಲಾಗಿ ಕಳೆಗಳೂ ಬೆಳೆಯಲಿ.” ಹೀಗೆ ಯೋಬನ ಮಾತುಗಳು
