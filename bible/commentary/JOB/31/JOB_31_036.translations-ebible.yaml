verse: JOB.031.036
translations:
  mal-C: തീർച്ചയായും അതു ഞാൻ എന്റെ ചുമലിൽ വഹിക്കുമായിരുന്നു. ഒരു കിരീടംപോലെ അതു ഞാൻ
    തലയിൽ അണിയുമായിരുന്നു.
  deu-TKW: Fürwahr, ich wollte sie auf meine Schulter heben, als Diadem mir um die
    Schläfe winden;
  lin-lin: Solo, nalingaki komema yango na lipeka na ngai, nalingaki kolata yango
    lokola motole,
  eng-LSV: If not—on my shoulder I take it up, || I bind it [as] a crown on myself.
  eng-GNV: Woulde not I take it vpon my shoulder, and binde it as a crowne vnto me?
  eng-WEBSTER: Surely I would take it upon my shoulder, and bind it as a crown to
    me.
  nhw-BL: Nechpactisquía para san nijmatis catli ica nechtelhuía. Nijpatiitasquía
    quen se yejyectzi corona pampa tlahuel nijnequi nijmatis.
  swh-ONEN: Hakika ningeyavaa begani mwangu, ningeyavaa kama taji.
  bba-bba: kon tu sɔndiwɑ nɛn senɔ, kpɑ nɑ n tu doke nɡe sinɑ furɔ.
  eng-KJVCPB: Surely I would take it upon my shoulder, And bind it as a crown to me.
  luo-luo: Adier, dine arwake e goka, dine asidhe ka osimbo.
  meu-meu: Momokani, paḡagu ai bama huaia, bona kwaragu bama ḡeḡelaia, havava ḡauna
    na heto;
  npi-ULB: निश्‍चय पनि त्‍यो म आफ्‍नै काँधमा खुलमखुला बोकेर हिंड्‍थें । मुकुटझैं त्‍यो
    म लगाउँथें ।
  yor-yor: Nítòótọ́ èmí ìbá gbé le èjìká mi, èmi ìbá sì dé bí adé mọ́ orí mi.
  pes-OPCB: و من آنها را مانند تاجی بر سر می‌گذارم!
  tgl-ULB: Tiyak na lantarang dadalhin ko ito sa aking balikat; isusuot ko ito nang
    tulad ng isang korona.
  cbu-NT: Sheerush, nuwaam panayarush, nuwsha kirakareetsish yáyaruri, muchimuni tutayeeruri,
    tputsee ichingaru tuyamandachima, yuwaa yutaritshishi patatarangi, misha kamapshirangi
    anootsi.
  hui-hui: i̱na ogoni payani yu halu emboneni kininaga manda karularadagua karulo
    koleda.
  mya-mya: အကယ်စင်စစ်ထိုစာကို ပခုံးပေါ်မှာ ငါတင် ထားပါမည်။ ဗေါင်းကဲ့သို့ ဆောင်းပါမည်။
  bod-N: བདག་གིས་དངོས་གནས་དཔུང་པའི་སྟེང་བཏེགས་ཏེ། ། གཙུག་རྒྱན་བཞིན་དུ་བདག་གིས་འཁུར་བར་བྱ།
    །
  sna-sna: Zvirokwazvo ndairutakura pamapfudzi angu, ndairupfeka sekorona.
  spa-BLM: Seguramente lo llevaría al hombro, y lo ataría a mí como una corona.
  cac-cac: Tato icha chi', tzam vac'q'ue b'aj tz'ib'ab'iloch chi' d'a sjolom in jen̈jab',
    ma d'a in jolom icha junoc corona yic svic'anchaan̈ in b'a.
  swh-ULB: Hakika ningelibeba hadharani juu ya bega langu; ningeliweka juu kama taji.
  bel-bel: Я насіў бы яго на плячах маіх і ўскладваў бы яго, як вянок;
  deu-ELBBK: Würde ich sie nicht auf meiner Schulter tragen, sie mir umbinden als
    Krone?
  mbb-OT: Su ibpikit ku heini ziyà te pemenayen etawa ziyà te ulu ku he iring te kuruna
    su ibpeehè ku he andam a he ed-etuvang kayi.
  mal-2015: അതു ഞാൻ എന്റെ ചുമലിൽ വഹിക്കുമായിരുന്നു; ഒരു മകുടമായിട്ടു അതു അണിയുമായിരുന്നു.
  rmc-rmc: He, iľomas mange len pro valos a phandľomas mange len pašal o šero sar
    koruna.
  pes-OPV: یقین که آن را بر دوش خود برمی داشتم و مثل تاج برخود می‌بستم.
  ron-1924: Ка сэ-й порт скрисоаря пе умэр, с-о лег де фрунтя мя ка о кунунэ;
  ben-OBCV: আমি নিশ্চয় তা আমার কাঁধে তুলে বহন করব, আমি তা মুকুটের মতো করে মাথায়
    দেব।
  som-som: Sida xaqiiqada ah garabkaygaan ku qaadan lahaa, Oo weliba madaxaan ku xidhan
    lahaa sidii taaj oo kale.
  lat-VUC: ut in humero meo portem illum, et circumdem illum quasi coronam mihi?
  eng-ASVBT: 'Surely I would carry it upon my shoulder; I would bind it unto me as
    a crown:'
  ita-1885: Se io non la porto in su la spalla, E non me la lego attorno a guisa di
    bende.
  eng-LXXUP: I would place it as a chaplet on my shoulders, and read it.
  eng-ULB: Surely I would carry it openly on my shoulder; I would put it on like a
    crown.
  spa-VBL: Yo los pondría en alto; Los llevaría en mi cabeza como una corona.
  fra-_FOB: Je jure que je le porterai sur mon épaule, je me l'attacherai comme une
    couronne,
  mal-mal: അത് ഞാൻ എന്റെ ചുമലിൽ വഹിക്കുമായിരുന്നു; ഒരു കിരീടമായിട്ട് അത് അണിയുമായിരുന്നു.
  urd-GVR: Agar ilzāmāt kā kāġhaz miltā to maiṅ use uṭhā kar apne kandhe par rakhtā,
    use pagaṛī kī tarah apne sar par bāndh letā.
  suz-BL: थमा पा, गो मेको आं बलाम लाम्‍सीङ वा। गो मेको सिरपेच खोदेंशो पा गुक्‍सीङ
    वा।
  eng-NOY: Truly I would wear it upon my shoulder; I would bind it upon me as a crown.
  ita-1927: ed io la porterò attaccata alla mia spalla, me la cingerò come un diadema!
  ckb-ckb: بێگومان لەسەر شانم هەڵمدەگرت، دەمبەست وەک تاج بەسەرمەوە.
  eng-BBE: Truly I would take up the book in my hands; it would be to me as a crown;
  kan-OKCV: ನಾನು ನನ್ನ ಹೆಗಲಲ್ಲಿ ಆ ಲಿಖಿತವನ್ನು ನಿಶ್ಚಯವಾಗಿ ಹೊತ್ತು ನಡೆಯುತ್ತಿದ್ದೆ; ಅದನ್ನು
    ಕಿರೀಟವಾಗಿ ಧರಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  tam-2017: அதை நான் என் தோளின்மேல் வைத்து, எனக்குக் கிரீடமாக அணிந்துகொள்வேனே.
  spa-RV-1909: Ciertamente yo lo llevaría sobre mi hombro, y me lo ataría en lugar
    de corona.
  ron-BTF: Cu siguranță aș lua-o pe umărul meu și mi-aș lega-o ca pe o coroană.
  eng-WEBP: Surely I would carry it on my shoulder, and I would bind it to me as a
    crown.
  eng-FBV: I would hold them up high; I would wear them on my head like a crown.
  nld-1939: Waarachtig, ik wil ze op mijn schouder nemen Er mij als met een krans
    mee omhangen;
  nch-BL: Techpactisquía para nijmatis taya ica techtelhuía. Nijpatiitasquía quej
    se yejyectzi corona pampa tahuel nijnequi nijmatis.
  vie-1934: Tôi quả hẳn sẽ mang trạng từ ấy trên vai mình, Đội nó trên đầu tôi như
    một mão triều thiên.
  hin-CV: इसका धारण मुझे कांधों पर करना होगा, यह आरोप मेरे अपने सिर पर मुकुट के समान
    धारण करना होगा.
  spa-BES: En verdad tomaría el libro en mis hombros; sería para mí como una corona;
  tdx-tdx: Toe ho ni-vavèko an-tsoroko Izay; ho ni-vahoreko amako hoe sabaka;
  tha-KJV: ข้าจะใส่บ่าแบกไปแน่​ทีเดียว ข้าจะมั​ดม​ันไว้ต่างมงกุฎ
  por-BR-2018: Certamente eu o carregaria sobre meu ombro, e o poria em mim como uma
    coroa.
  deu-ELO: Würde ich sie nicht auf meiner Schulter tragen, sie mir umbinden als Krone?
  eng-WYC-2018: that I bear it on my shoulder, and compass it as a crown to me? (then
    I would carry it on my shoulder, and wear it like a crown.)
  epo-epo: Mi portus ĝin sur mia ŝultro, Mi metus ĝin sur min kiel kronon,
  uig-PIN: Xu ǝrzni zimmǝmgǝ artattim ǝmǝsmu? Qoⱪum tajlardǝk beximƣa kiyiwalattim.
  beo-beo: na da na gida da:iya hahawane gasisalala:loba amola habuga agoane na dialuma
    da:iya figisila:loba.
  tpi-OTNT: Na bai mi amamas long kisim dispela pepa na bai mi karim long sol bilong
    mi, na bai mi putim long het bilong mi olsem hat bilong king.
  hau-SA: Ba shakka sai in ɗora a kafaɗata, zan aza a kaina kamar rawani.
  uig-LAT: Shu erzni zimmemge artattim emesmu? Choqum tajlardek béshimgha kiyiwalattim.
  nde-nde: Leyoncwadi ngingayithwala ehlombe lami, ngingayithwala ekhanda njengomqhele.
  ton-ton: Ko e moʻoni te u hili ia ki hoku uma, ʻo nonoʻo ia kiate au ʻo hangē ha
    pale.
  ces-1613: Víť Bůh, nenosil-li bych ji na rameni svém, neotočil-li bych ji sobě místo
    koruny.
  eng-WMB: Surely I would carry it on my shoulder, and I would bind it to me as a
    crown.
  tam-TCV: நிச்சயமாக அதை நான் என் தோளின்மேல் வைத்து, ஒரு மகுடத்தைப்போல் சூட்டிக்கொள்வேன்.
  ceb-ULB: Sigurado nga dayag nako kining pas-anon; sul-obon ko kini ingon nga korona.
  pol-UBG: Czy nie nosiłbym jej na swoim ramieniu i nie przywiązałbym jej sobie jak
    koronę?
  agr-agr: Nunú agagbauwa nunak eme aneasan jukin, atsejutaijai betek atsejuktatjai.
  kyc-kyc: Dupwa peparae nyuo nambana lange dokona mona kare kare embo kyawa rarange
    ingyuo kyawana pee pyuo wambu peparaeme kandena lao dupwa ketae minyalyapuli.
  urd-GVU: اگر الزامات کا کاغذ ملتا تو مَیں اُسے اُٹھا کر اپنے کندھے پر رکھتا، اُسے
    پگڑی کی طرح اپنے سر پر باندھ لیتا۔
  deu-1912: Wahrlich, dann wollte ich sie auf meine Achsel nehmen und mir wie eine
    Krone umbinden;
  kan-2017: ಅದನ್ನು ಹೆಗಲ ಮೇಲೆ ಇಟ್ಟುಕೊಳ್ಳುತ್ತಿದ್ದೆನು, ಕಿರೀಟವನ್ನಾಗಿ ಧರಿಸುತ್ತಿದ್ದೆನು.
  yap-yap: ma gu ra yin’ nga daken pog ni gu ba uf ngay, mu gu tay nga daken lolgeg
    ni bod e te’elyaw.
  hlt-MCSB: Te te ka laengpang ah ka koh vetih te te ka soah rhuisam la ka laikoeinah
    het mahpawt nim?
  mdy-ETH: ታኣም ዒንጎና ባኣዚጉዲ ጌኤታ ታ ጌሣንዳንቴኬ፤ ቦንቾሮ ቶኦካ ዓጎ ባኮጉዲያኣ ቶኦካ ታ ዓጌያ ናንዳኔ።
  twi-ASANTE: Ampa ara, anka mede bɛhyɛ mʼabatiri, anka mede bɛhyɛ sɛ ahenkyɛ.
  eng-WEBU: Surely I would carry it on my shoulder, and I would bind it to me as a
    crown.
  wal-wal: Be7iyaakko, woitodan taani ta hashiyan sikkana shin! Kallachchadan ta huuphiyan
    goxxana shin!
  spa-PDDPT: Ciertamente lo llevaría sobre mi hombro y me lo ataría a la cabeza como
    una corona.
  gun-gun: Ha'e va'e kuaxia para araa 'rãgue xeaxi'y áry, xeakã áry ajokua 'rãgue
    coroa rami.
  ilo-ULB: Awan duadua a silulukat nga ibaklayko daytoy iti abagak; ikabilko iti ulok
    a kasla maysa a korona.
  kpg-kpg: malaa, e donu au e tenetene di dugu aga nia maa gi hongo dogu libogo gaa hai
    be di hau king, ga taiaga gi nua gi gidee digau huogodoo.
  uig-ARA: شۇ ئەرزنى زىممەمگە ئارتاتتىم ئەمەسمۇ؟ چوقۇم تاجلاردەك بېشىمغا كىيىۋالاتتىم.
  sus-sus: n xa na dɔxɔ n xun ma, n xa a gbaku n kɔn ma.
  pon-2006: mehlel, I pahn perenkihda kidahng pohn moangeiet, oh kolada pwe aramas
    koaros en kilang.
  jae-jae: Aê oc jaôc papia tau ênsac aê magicm, aê oc jambec êtôm naŋeŋeŋ.
  ksd-ksd: A dovotina ina puak ia ta ra ul a varagu; Ma ina vung vapetep tar ia tagu
    da ra kere ta ra ulugu;
  tur-YTC: Elbette onu omzumda taşırdım, Ve taç gibi kendime bağlardım.
  grc-BRENT: ἐπʼ ὤμοις ἂν περιθέμενος στέφανον ἀνεγίνωσκον,
  ind-AYT: Sebenarnya, aku akan menanggungnya di atas bahuku; aku akan mengikatkannya
    ke atasku seperti sebuah mahkota.
  nya-nya: Ndithu ine ndikanakoleka kalatayo pa phewa langa, ndikanayivala kumutu
    ngati chipewa chaufumu.
  hrv-hrv: i ja ću je nosit' na svome ramenu, čelo ću njome k'o krunom uresit'.
  mps-mps: Tama eno dwagi yai homu elama, te pepa selama, eno nagede tolaibao, tama
    te pepa eno tobolude te king tuni bidigo madi tobolude mubo ąǫ yaibao.
  tpi-tpi: Na bai mi amamas long kisim dispela pepa na bai mi karim long sol bilong
    mi, na bai mi putim long het bilong mi olsem hat bilong king.
  dan-1931: Sandelig, tog jeg det på min Skulder, kransed mit Hoved dermed som en
    Krone,
  vie-OVCB: Nếu được thế, tôi sẽ xin đeo cáo trạng ấy trên vai. Hoặc đội trên đầu
    như cái mão.
  guj-2017: તો હું સાચે જ તેને મારે ખભે ઊંચકી લેત; હું તેને રાજમુગટની જેમ પહેરત.
  pon-2006A: mehlel, I pahn perenkihda kidahng pohn moangeiet, oh kolada pwe aramas
    koaros en kilang.
  por-BRBSL: Com certeza, eu o carregaria no ombro, e eu a amarraria a mim como uma
    coroa.
  cth-cth: Ka loung dawk hoi roeroe ka sin vaiteh, bawilukhung patetlah ka kâmuk han
    ei .
  twi-twi: Ampa ara, mɛhyɛ wɔ me mmati, mɛhyɛ sɛ ahenkyɛw.
  hlt-hlt: Te te ka laengpang ah ka koh vetih te te ka soah rhuisam la ka laikoeinah
    het mahpawt nim?
  tbz-SIM: N yó ndì bukúmu, N yóó dì dɔ̀ɔ̀ dikpɑ̀ɑ̀tìpìì ndi kɛ́ókɛ́.
  msy-2020: Eghtɨ kɨ akɨnafarir kam bagh bar akongegh uan dɨpɨzimɨn azenara aneter,
    egh uaghan atrivimɨn dapanir asuamɨn mɨn uan dapanim daghuam.
  dop-dop: Mɑɑ te mɑ nyʋɣʋ kɛ mɑ kolontu kʋŋmɑŋmɑɑtʋ ntǝɣɩ, ɩsɩɩ ntenuɣu, nɑ mɑ́ lɑɣɑlɩ-tǝɣɩ
    mɑ ɑsǝŋkpekiŋ tɔɔ.
  azb-azb: Şübhəsiz, bu tumarı çiynimdə gəzdirərdim, Başıma tac edərdim.
  eng-DBY: Would I not take it upon my shoulder? I would bind it on to me [as] a crown;
  hin-2017: निश्चय मैं उसको अपने कंधे पर उठाए फिरता; और सुन्दर पगड़ी जानकर अपने सिर
    में बाँधे रहता।
  wol-KYG: maa koy gàddu, kaalawoo.
  eng-YLT: If not — on my shoulder I take it up, I bind it a crown on myself.
  kne-kne: malaydanak ay mangitakap sin badok ono mangibedbed ta ilaen di kaipoipogaw.
  eng-WYC-2017: that I bear it on my shoulder, and encompass it as a crown to me?
  eng-WMBB: Surely I would carry it on my shoulder, and I would bind it to me as a
    crown.
  urd-GVH: अगर इलज़ामात का काग़ज़ मिलता तो मैं उसे उठाकर अपने कंधे पर रखता, उसे पगड़ी
    की तरह अपने सर पर बाँध लेता।
  rug-rug: Maqu va sagei si arini pa avaraqu, meke va hakei pa batuqu guana toropae
    baṉara, pude dogori na tie.
  gaz-gaz: Dhugumaan ani gatiittii koo irratti waan kana nan baadha; akka gonfoottis
    mataa irra nan kaaʼadhan ture.
  fra-LSG: Je porterai son écrit sur mon épaule, Je l’attacherai sur mon front comme
    une couronne;
  yal-yal: N yi a sama nɛn n tungunna ma, n yi a so n xunna alo manga kɔmɔtina.
  haw-1868: He oiaio e kau aku au ia mea maluna o ko'u poohiwi, E nakii au ia me he
    leialii la maluna o'u.
  arb-NAV: فَأَحْمِلَهَا عَلَى كَتِفِي وَأَعْصِبَهَا تَاجاً لِي،
  ewe-ewe: Vavã malée ɖe nye abɔta eye maɖɔe ɖe ta abe fiakuku ene.
  eng-LEE: 'Surely upon my shoulder would I carry it: I would bind it as a crown unto
    me.'
  asm-FB: অৱশ্যে মই তাক মোৰ কান্ধত বলোহেঁতেন, আৰু ৰাজমুকুট বুলি মোৰ মূৰত পিন্ধিলোহেঁতেন,
  sus-A: ﭑ شَ نَ دْشْ ﭑ شُن مَ، ﭑ شَ عَ فبَكُ ﭑ كْن مَ.
  fra-SBL: Je la porterais sûrement sur mon épaule, et je l'attacherais à moi comme
    une couronne.
  hbo-hbo: אִם־לֹ֣א עַל־שִׁ֭כְמִי אֶשָּׂאֶ֑נּוּ אֶֽעֶנְדֶ֖נּוּ עֲטָרֹ֣ות לִֽי׃
  kik-kik: Ti-itherũ marũa macio ingĩmaigĩrĩra kĩande, ndĩmehumbe taarĩ thũmbĩ.
  fra-NCL: On verra si je ne la mets pas sur mon épaule, si je n’en ceins pas mon
    front comme d’un diadème !
  cek-AK: To ca to palaeng ah ka put moe, sui lumuek baktiah kang muek han.
  cuk-cuk: Bab-Dummad-akar-angi-sogoedi, nuedgi an sedii guoed, ologurginyobi an sii
    gudigusaled.
  uig-CYR: Шу әрзни зиммәмгә артаттим әмәсму? Чоқум таҗлардәк бешимға кийивалаттим.
  tel-2017: నిశ్చయంగా నేను నా భుజం మీద దాన్ని ధరిస్తాను. దాన్ని కిరీటంగా పెట్టుకుంటాను.
  hat-BSA: Anverite, mwen ta pote l sou zepòl mwen; mwen ta mare l sou mwen tankou
    yon kouwòn.
  kos-kos: Nga lukun tia sensen in srupusrak in oan finpisuk, Ac filiya fin sifuk
    oana sie tefuro.
  hbo-WLC: אִם־לֹ֣א עַל־שִׁ֭כְמִי אֶשָּׂאֶ֑נּוּ אֶֽעֶנְדֶ֖נּוּ עֲטָר֣וֹת לִֽי׃
  ibo-ibo: Nʼezie, aga m eyiri ya nʼubu m, aga m eyinyekwa ya dịka okpueze.
  ory-ory: ତେବେ ନିଶ୍ଚୟ ମୁଁ ଆପଣା ସ୍କନ୍ଧରେ ତାହା ବହନ୍ତି ଓ ମୁକୁଟ ପରି ତାହା ବାନ୍ଧନ୍ତି।
  chk-chk: Ellet, üpwe mwärei won afarei o rietä won mökürei pwe mwäri.
  rop-rop: En ai garra pudum tharran langa main klos en langa main hed weya ebribodi
    gin luk.
  ukr-1871: Я носив би той запис на плечах моїх, і вкладав собі, як вінець;
  deu-1951: Wahrlich, ich würde sie auf meine Schulter legen und sie mir wie eine
    Krone umbinden!
  eng-JPS: Surely I would carry it upon my shoulder; I would bind it unto me as a
    crown.
  srp-1865: Nosio bih je na ramenu svom, vezao bih je sebi kao vijenac,
  lug-lug: “Ddala ddala nandibyambadde ku kibegabega kyange, nandibyambadde ku mutwe
    ng’engule.
  heb-heb: אם לא על שכמי אשאנו אענדנו עטרות לי׃
  ben-IRV: অবশ্যই আমি তা সর্বসম্মুখে আমার কাঁধে বয়ে বেড়াব; আমি এটা মুকুটের মত তার
    ওপর রাখব।
  pan-pan: ਨਿਸੰਗ ਮੈਂ ਉਹ ਨੂੰ ਆਪਣੇ ਮੋਢੇ ਉੱਤੇ ਚੁੱਕਦਾ, ਮੈਂ ਉਹ ਨੂੰ ਆਪਣੇ ਸਿਰ ਉੱਤੇ ਪਗੜੀ ਵਾਂਗੂੰ
    ਬੰਨ੍ਹਦਾ,
  mya-JVB: အကယ် စင်စစ်ထိုစာကို ပခုံး ပေါ် မှာ ငါတင် ထားပါမည်။ ဗေါင်း ကဲ့သို့ဆောင်းပါမည်။
  hmo-hmo: Momokani samani pepa be lau ese, egu pagana dekenai do lau huaia, bona
    egu kwarana dekenai do lau atoa, korona bamona.
  urd-urd: यक़ीनन मैं उसे अपने कंधे पर लिए फिरता; और उसे अपने लिए 'अमामे की तरह बाँध
    लेता।
  rus-SYN: Я носил бы ее на плечах моих и возлагал бы ее, как венец;
  bqc-SIM: Má lápi da ma gã̀uɛ, mí kpá fùa ũ,
  tcz-CHONGTHU: Keiman themmo eichan sah nau chu kiloupi sah tah a kaki maitopi ding
    lallukhuh banga kakikhuh ding ahi.
  mar-mar: खरेच, मी ती खूण माझ्या गळ्याभोवती घालेन. मी ती राजमुकुटाप्रमाणे माझ्या
    मस्तकावर ठेवेन.
  qub-qub: Chaytaga cushisha rispitarmi chasquishaj. Corönatanömi charäshaj.
  bqp-bqp: Mani takada pì sɛ́ mà da ma gã̀n, mani kú fùra ũ,
  hat-hat: mwen ta pote papye sa a sou zepòl mwen san ankenn wont. Mwen ta mare l'
    sou tèt mwen, tankou yon kouwòn.
  eng-BSB: Surely I would carry it on my shoulder and wear it like a crown.
  eng-WEBPB: Surely I would carry it on my shoulder, and I would bind it to me as
    a crown.
  kbq-kbq: Anama hanige'na muse nehu'na ana avona nazo'nare erigofi'na vano nehu'na,
    kini fetori'ma hiaza hu'na nasenire antanigahue.
  nhe-BL: Nechpactisquía para san nijmatis tlen ica nechtelhuía. Nijpatiitasquía queja
    se yejyectzi corona pampa tlahuel nijnequi nijmatis.
  bus-bus: Mɛ́ takada pì sɛ́ mà da ma gã̀n, mɛ́ kú fùra ũ,
  gub-BL: Na'e araha putar a'e pape heaxi'i rehe nehe. Amunehew putar heàkàg rehe
    tuwihawete iàkàg rehe har ài nehe.
  eng-DRA: That I may carry it on my shoulder, and put it about me as a crown?
