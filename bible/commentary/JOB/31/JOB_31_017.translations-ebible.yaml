verse: JOB.031.017
translations:
  mal-C: അനാഥർക്കു പങ്കുവെക്കാതെ ഞാൻ എന്റെ ആഹാരം തനിയേ ഭക്ഷിച്ചെങ്കിൽ—
  deu-TKW: wenn ich meinen Bissen allein verzehrte, und die Waise nicht ihr Teil davon
    genoß -
  lin-lin: soki nabombaki lipa na ngai mpo na ngai moko to nakabolaki yango te na
    bana bitike,
  eng-LSV: And I eat my morsel by myself, || And the orphan has nothing [to] eat of
    it,
  eng-GNV: Or haue eaten my morsels alone, and the fatherles hath not eaten thereof,
  eng-WEBSTER: Or have eaten my morsel myself alone, and the fatherless hath not eaten
    of it;
  nhw-BL: Na nochipa niquintlamacac catli icnotzitzi. Amo quema niitztoya niitzcuimitl.
  swh-ONEN: kama nimekula chakula changu mwenyewe, bila kuwashirikisha yatima;
  bba-bba: Nɑ ǹ ɡobeku dĩɑnu birɑre nɛn yɛnuɔ.
  eng-KJVCPB: Or have eaten my morsel myself alone, And the fatherless hath not eaten
    thereof;
  luo-luo: kata kapo ni asechamo kuona kenda, ma ok apoge ne nyithind kiye,
  meu-meu: eiava agu bama ani gunita, ihareha na sina taina basinama henia,
  npi-ULB: अर्थात् मैले आफ्‍नो गासलाई एक्‍लै खाएको छु, अनि अनाथहरूलाई पनि त्‍यो खान
    दिएको छैनँ भने—
  yor-yor: tàbí tí mo bá nìkan bu òkèlè mi jẹ, tí aláìní baba kò jẹ nínú rẹ̀;
  pes-OPCB: یا یتیمی گرسنگی بکشد، بلکه خوراک خود را با آنها قسمت کرده‌ام
  tgl-ULB: o kung kinain kong mag-isa ang aking pagkain at hindi pinayagang kumain
    din nito ang mga walang ama -
  cbu-NT: Mxaxzeemsha katungtsee panamaam pachindeeri, nuwaanitari katungtareezi.
    Neewa. Ktungangi, mxaxzee tárangina.
  hui-hui: I̱naga tomoru i̱ni hangu nole lowa habua buwa wia nabi waneigini aba ai̱ya
    homalu hono wahene karubi talebu mialu naruli.
  mya-mya: မိဘမရှိသောသူတို့အား စားစရာကိုမမျှဘဲ ၊ ငါတယောက်တည်း စားဘူးသလော။
  bod-N: ཡང་ན་གཅིག་པུས་རང་གི་ཟས་སྤྱད་ཅིང་། ། དྭ་ཕྲུག་དང་ནི་མཉམ་དུ་མ་སྤྱད་ན། །
  sna-sna: kana ndakazvidyira chingwa changu, ndisingachigoverani nenherera,
  spa-BLM: o haber comido mi bocado solo, y el huérfano no ha comido de ella
  cac-cac: Ayic in va'i laj vac' yic eb' meb'a' unin ved'oc.
  swh-ULB: au ikiwa kama nimekula kipande changu na sijawaruhusu wale wasio na baba
    kukila pia -
  bel-bel: Ці ж адзін я зьядаў кавалак мой, і ці ж ня еў ад яго і сірата?
  deu-ELBBK: und aß meinen Bissen allein, so dass der Verwaiste nicht davon gegessen
    hat –
  mbb-OT: wey mibpeleleǥed a te keenen diyà te menge ilu, deyzey ke edsilutan a te
    Megbevayà.
  mal-2015: അനാഥന്നു അംശം കൊടുക്കാതെ ഞാൻ തനിച്ചു എന്റെ ആഹാരം കഴിച്ചെങ്കിൽ -
  rmc-rmc: na chavas miro maro ča korkoro, chalas lestar the e širota;
  pes-OPV: اگرلقمه خود را به تنهایی خورده باشم، و یتیم از آن تناول ننموده،
  ron-1924: дакэ мь-ам мынкат сингур пыня, фэрэ ка орфанул сэ фи авут ши ел партя
    луй дин еа,
  ben-OBCV: আমি যদি আমার খাদ্য নিজের জন্যই জমিয়ে রেখেছি, পিতৃহীনদের তা থেকে কিছু
    দিইনি—
  som-som: Amase haddaan quudkayga keligay cunay, Oo ayan agoontu wax ka cunin,
  lat-VUC: si comedi buccellam meam solus, et non comedit pupillus ex ea
  eng-ASVBT: Or have eaten my morsel alone, And the fatherless hath not eaten thereof
  ita-1885: E se ho mangiato tutto solo il mio boccone, E se l'orfano non ne ha eziandio
    mangiato;
  eng-LXXUP: And if too I ate my morsel alone, And did not impart of it to the orphan
  eng-ULB: or if I have eaten my morsel alone and not allowed those without fathers
    to eat it also—
  spa-VBL: ¿Acaso he comido yo solo un trozo de pan? ¿No he compartido siempre mi
    comida con los huérfanos?
  fra-_FOB: Si j'ai mangé seul mon morceau, et si l'orphelin n'en a point mangé,
  mal-mal: അനാഥന് കൊടുക്കാതെ ഞാൻ തനിയെ എന്റെ ആഹാരം കഴിച്ചെങ്കിൽ -
  urd-GVR: Kyā maiṅ ne apnī roṭī akele hī khāī aur yatīm ko us meṅ sharīk na kiyā?
  suz-BL: गो आं जचा थोव़क आं कान जशो बाक्‍‍ती हना नु रोम रोइक्‍च आन कली योक्‍शा मगेशो
    बाक्‍‍ती हना, मोदेंशो दुम्‍ल।
  eng-NOY: If I have eaten my morsel alone, And the fatherless hath not partaken of
    it;
  ita-1927: se ho mangiato da solo il mio pezzo di pane senza che l’orfano ne mangiasse
    la sua parte,
  ckb-ckb: یان پارووەکەی خۆم بە تەنها خواردبێت، کە هەتیو لێی نەخواردبێت،
  eng-BBE: If I kept my food for myself, and did not give some of it to the child
    with no father;
  kan-OKCV: ದಿಕ್ಕಿಲ್ಲದವರು ಊಟ ಉಣ್ಣದ ಹಾಗೆ, ನಾನು ಮಾತ್ರ ತುತ್ತನ್ನೆಲ್ಲಾ ಒಂಟಿಯಾಗಿ ತಿಂದೆನೋ?
  tam-2017: தாய் தகப்பனில்லாத பிள்ளை என் ஆகாரத்தில் சாப்பிடாமல், நான் ஒருவனாய்ச் சாப்பிட்டதுண்டோ?
  spa-RV-1909: Y si comí mi bocado solo, y no comió de él el huérfano;
  ron-BTF: Sau am mâncat bucata mea singur și cel fără tată nu a mâncat din ea;
  eng-WEBP: or have eaten my morsel alone, and the fatherless has not eaten of it
  eng-FBV: Have I even eaten just a piece of bread by myself? Haven't I always shared
    my food with orphans?
  nld-1939: Heb ik ooit alleen mijn brood genuttigd, En de wees daarvan niet mee laten
    eten?
  nch-BL: Na nochipa niquintamacac cati icnotzitzi. Amo quema nielqui niitzcuimit.
  vie-1934: Nếu tôi có ăn bánh tôi một mình, Và kẻ mồ côi chẳng có được ăn với;
  hin-CV: अथवा मैंने छिप-छिप कर भोजन किया हो, तथा किसी पितृहीन को भोजन से वंचित रखा
    हो.
  spa-BES: Si me guardaba la comida y no le daba un poco al huérfano;
  tdx-tdx: naho niareñaren-draho te nitendre, tsy nanisako ty bode—
  tha-KJV: หรือข้ารับประทานอาหารของข้าแต่​ลำพัง และคนกำพร้าพ่อไม่​ได้​ร่วมรับประทานอาหารนั้นด้วย
  por-BR-2018: E se comi meu alimento sozinho, e o órfão não comeu dele
  deu-ELO: und aß meinen Bissen allein, so daß der Verwaiste nicht davon gegessen
    hat-
  eng-WYC-2018: (or) if I alone ate my morsel, and a fatherless child ate not thereof;
  epo-epo: Ĉu mian panpecon mi manĝis sola? Ĉu ne manĝis de ĝi ankaŭ orfo?
  uig-PIN: Yaki ɵzümning bir qixlǝm nenimni yalƣuz yegǝn bolsam, Uni yetim-yesir bilǝn
    billǝ yemigǝn bolsam
  beo-beo: 'Na da ha:i sadini nanu, guluba: mano ha:aligi esaloma:ne hamedafa yolesi.'
  tpi-OTNT: Mi no bin pasim ol kaikai bilong mi na mi wanpela tasol i kaikai. Nogat.
    Mi bin givim sampela long ol pikinini, papa bilong ol i dai pinis.
  hau-SA: in na ajiye burodina don kaina kaɗai, ban kuwa ba wa marayu abinci sa’ad
    da suke jin yunwa,
  uig-LAT: Yaki özümning bir chishlem nénimni yalghuz yégen bolsam, Uni yétim-yésir
    bilen bille yémigen bolsam
  nde-nde: nxa ngizidlele ngedwa isinkwa sami, ngingasabelani lezintandane,
  ton-ton: Pea kuo u kai vale haʻaku meʻa siʻi, ʻo ʻikai te ma kai ia mo e tamai mate;
  ces-1613: A jedl-li jsem skyvu svou sám, a nejedl-li i sirotek z ní?
  eng-WMB: or have eaten my morsel alone, and the fatherless has not eaten of it
  tam-TCV: அல்லது அநாதைகளோடு என் உணவைப் பகிர்ந்துகொள்ளாமல், நான் மட்டும் சாப்பிட்டிருக்கிறேனா?
  ceb-ULB: o kung nagkaon ako ug gamay unya wala nako gitugotan ang mga walay amahan
    sa pagkaon usab niini—
  pol-UBG: Jeśli sam jadłem swoją kromkę i nie jadła z niej sierota;
  agr-agr: Yujumka yuwaknush bitaik aidaunash ajamtsukek yuwachuitjai.
  kyc-kyc: Dee namba nenge napala dokopa muiyane dupwa lopome kumuo pena lapala kaengende
    daa.
  urd-GVU: کیا مَیں نے اپنی روٹی اکیلے ہی کھائی اور یتیم کو اُس میں شریک نہ کیا؟
  deu-1912: Hab ich meinen Bissen allein gegessen, und hat nicht der Waise auch davon
    gegessen?
  kan-2017: ಅಥವಾ ನನಗಿರುವ ತುತ್ತು ಅನ್ನದಲ್ಲಿ ಅನಾಥರಿಗೆ ಏನೂ ಕೊಡದೆ, ನಾನೊಬ್ಬನೇ ತಿಂದೆನೋ?
  yap-yap: ara gu pag e pi’in ni kanim’ rorad ngarm’ad ko bilig ma gu be abich.
  hlt-MCSB: Kamah buhkam te kamah bueng loh ka caak tih cadah loh ca pawt koinih,
  mdy-ETH: ዜኤሮ ናኣታ ጉሪ ዎርቃንቴ ታ ታኣሮ ሙይ ዎርቄ ዎዴ ባኣሴ።
  twi-ASANTE: Mabɔ mʼaduane ho atirimuɔden a mamma nwisiaa bi?
  eng-WEBU: or have eaten my morsel alone, and the fatherless has not eaten of it
  wal-wal: Aawai aayyiyaa bainna naati mela aqiyo wode, taani ta qumaa tarkka mabeikke.
  spa-PDDPT: o comí mi bocado a solas y el huérfano no comió de él,
  gun-gun: ha'e rami e'ỹ vy xee ae'ia py akaru va'e rire tyre'ỹ pe amboja'o e'ỹ re,
  ilo-ULB: wenno no kinnanko a sisiak ti taraonko ken saanko a pinalubusan a mangan
    met dagiti ulila—
  kpg-kpg: be nia dama nadau maadua ai gii noho hiigai gei au e maaluu.
  uig-ARA: ياكى ئۆزۈمنىڭ بىر چىشلەم نېنىمنى يالغۇز يېگەن بولسام، ئۇنى يېتىم-يېسىر
    بىلەن بىللە يېمىگەن بولسام
  sus-sus: xa n keren bara n ma donse don, n mu kiridi ki,
  pon-2006: oh sohte sepwoupwou men me duhpekla nindokon ei reken mwenge.
  jae-jae: Aê taucgeŋ gaeŋ ŋoc mo ŋapopoc ma kakêŋ gêdêŋ mosêbu geŋ gêwiŋ atom me.
  ksd-ksd: Ba iau ga ian varkolono Ma pa iau ga tabar ra umana nat na ling;
  tur-YTC: Ya da lokmamı tek başıma yediysem, Babasız da ondan yemediyse,
  grc-BRENT: Εἰ δὲ καὶ τὸν ψωμόν μου ἔφαγον μόνος, καὶ οὐχὶ ὀρφανῷ μετέδωκα·
  ind-AYT: jika aku telah makan potongan rotiku seorang diri, dan anak yatim tidak
    ikut memakannya,
  nya-nya: ngati chakudya changa ndinadya ndekha, wosagawirako mwana wamasiye,
  hrv-hrv: Jesam li kada sam svoj jeo zalogaj a da ga nisam sa sirotom dijelio?
  mps-mps: Eno ena nai dabe yogo elama, ena nai dabe dąų walama, enaduba tubeo.
    Menio. Eno me badu te augwa aya isai wai bǫų dabe te tiana wai bǫų dabe te
    nai mawai dao.
  tpi-tpi: Mi no bin pasim ol kaikai bilong mi na mi wanpela tasol i kaikai. Nogat.
    Mi bin givim sampela long ol pikinini, papa bilong ol i dai pinis.
  dan-1931: var jeg ene om at spise mit Brød, har den faderløse ej spist deraf -
  vie-OVCB: Tôi có dành ăn một mình và không chia sẻ thực phẩm cho cô nhi không?
  guj-2017: અને જો મેં મારું ભોજન એકલાએ જ ખાધું હોય અને અનાથોને જમવાને આપ્યું ન હોય
  pon-2006A: oh sohte sepwoupwou men me duhpekla nindokon ei reken mwenge.
  por-BRBSL: ou ter comido meu bocado sozinho, e o sem-pai não comeu
  cth-cth: naranaw hah canei hane rei laipalah, kama dueng ouk ka cat pawiteh,
  twi-twi: sɛ mabɔ mʼaduan ho atirimɔden a mamma ayisaa bi,
  hlt-hlt: Kamah buhkam te kamah bueng loh ka caak tih cadah loh ca pawt koinih,
  tbz-SIM: Kɛ̀ n do ɔ̃ɔ̃ nyo n diitì m mɑ́ɑ̀ kɛ bɑ́ɑ́ pɑ̃ dɛciribirɛ!
  msy-2020: Kɨ uan daghetamɨn anogoregha uabɨra anemezir pu. Puvatɨ, kɨ borir asaghasaziba
    uaghan men akuaghapi.
  dop-dop: Mɑ tɑ tɔɣɔtɑ mɑ mʋtiyɑ kɛ mɑ tike nɑ mɑ́ pɛ́ sulɑʋ.
  azb-azb: Bir tikəmi özüm yeyib Yetimə verməmişəmsə,
  eng-DBY: Or have eaten my morsel alone, so that the fatherless ate not thereof,
  hin-2017: या मैंने अपना टुकड़ा अकेला खाया हो, और उसमें से अनाथ न खाने पाए हों,
  wol-KYG: Am damaa masa wéetoo ab dog, te sédduma ca jirim?
  eng-YLT: And I do eat my morsel by myself, And the orphan hath not eat of it,
  kne-kne: Adiak met binaybay-an din naolila ay mandagdagaang yan sak-en anggoy di
    mangmangan.
  eng-WYC-2017: if I alone ate my morsel, and a fatherless child ate not thereof;
  eng-WMBB: or have eaten my morsel alone, and the fatherless has not eaten of it
  urd-GVH: क्या मैंने अपनी रोटी अकेले ही खाई और यतीम को उसमें शरीक न किया?
  rug-rug: babe heki nia rau sa bereti pude gequ eke mo, meke lopu hia poni ia rau
    sa koburu loke tamana, si mani ta daku palae pa avaraqu sari limaqu.
  gaz-gaz: yoo ani buddeena koo utuu ilma abbaa hin qabneef hin qoodin kophaa koo
    nyaadhee jiraadhe,
  fra-LSG: Si j’ai mangé seul mon pain, Sans que l’orphelin en ait eu sa part,
  yal-yal: N kedenna donseen don nɛn ba, n mi se so kiridine yii?
  haw-1868: A ina ua ai au i ka'u wahi ai iki, owau wale no, A i ai ole hoi ka mea
    makua ole ia mea;
  arb-NAV: أَوْ أَكَلْتُ كِسْرَةَ خُبْزِي وَحْدِي وَلَمْ أَتَقَاسَمْهَا مَعَ الْيَتِيمِ،
  ewe-ewe: nenye be nye ɖeɖe meɖu nye abolo heku ŋɔ tsyɔ̃evi la, eya ko woagblɔ nya
    aɖe,
  eng-LEE: Or if ever I ate my bread by myself alone, and the fatherless did not eat
    thereof;
  asm-FB: যদি বা মোৰ খোৱা মুঠি অকলেই খালো, আৰু পিতৃহীন ল’ৰাই তাৰ অলপো খাবলৈ নাপালে,
  sus-A: شَ ﭑ كٍرٍن بَرَ ﭑ مَ دٌنسٍ دٌن، ﭑ مُ كِرِدِ كِ،
  fra-SBL: ou avoir mangé mon morceau seul, et l'orphelin n'en a pas mangé
  hbo-hbo: וְאֹכַ֣ל פִּתִּ֣י לְבַדִּ֑י וְלֹא־אָכַ֖ל יָתֹ֣ום מִמֶּֽנָּה׃
  kik-kik: ingĩkorwo ndĩĩaga irio ciakwa nyiki, ngaaga kũgayana na ũrĩa ũtarĩ ithe-rĩ,
  fra-NCL: si j’ai mangé seul mon morceau de pain, sans que l’orphelin en ait eu sa
    part : —
  cek-AK: to tih ai boeh loe amno ampa tawn ai kaminawk hanah caaknaek paek ai ah,
    kaimabueng ah ka caak maw,
  cuk-cuk: Bipisaagwale walagwen an mas gundisulid, sergan-satedga an mas ukdii gusad.
  uig-CYR: Яки өзүмниң бир чишләм ненимни ялғуз йегән болсам, Уни житим-йесир билән
    биллә йемигән болсам
  tel-2017: తల్లిదండ్రులు లేని వారిని నా అన్నంలో కొంచెమైనా తిననియ్యక నేనొక్కడినే భోజనం
    చేస్తే,
  hat-BSA: oswa te manje pòsyon pa mwen pou kont mwen san òfelen an pa jwen ladann,
  kos-kos: Ku lela tulik mukaimtal uh in masrinsral ke nga mongo uh.
  hbo-WLC: וְאֹכַ֣ל פִּתִּ֣י לְבַדִּ֑י וְלֹא־אָכַ֖ל יָת֣וֹם מִמֶּֽנָּה׃
  ibo-ibo: ọ bụrụ na m dobere ihe oriri m maka naanị m, ma jụ inye ya ụmụ mgbei;
  ory-ory: ଅଥବା ଆପଣାର ଖାଦ୍ୟ ଏକା ଖାଇଥାଏ ଓ ପିତୃହୀନ ତହିଁରୁ ଖାଇ ନ ଥାଏ;
  chk-chk: Ifa usun, ngang echök üa eni enei, nge ekewe mi mäsen resap mongö seni?
  rop-rop: En aibin oldei gibit main daga langa ola biginini hu nomo garram eni dedi
    o mami.
  ukr-1871: Чи сам же я зʼїдав мій шматок хлїба, а не їв з його й сиротина?
  deu-1951: Habe ich meinen Bissen allein verzehrt, und hat das Waislein nichts davon
    gekriegt?
  eng-JPS: Or have eaten my morsel myself alone, and the fatherless hath not eaten
    thereof —
  srp-1865: I ako sam zalogaj svoj sam jeo a nije ga jela i sirota,
