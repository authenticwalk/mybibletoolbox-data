verse: JOB.031.002
translations:
  mal-C: ഉയരത്തിൽനിന്ന് ദൈവം നൽകുന്ന ഓഹരിയും ഉന്നതത്തിൽനിന്ന് സർവശക്തൻ നൽകുന്ന അവകാശവും
    എന്ത്?
  deu-TKW: Was wäre da die Zuteilung von Gotte droben und das Verhängnis des Allmächtigen
    in Himmelshöhen?
  lin-lin: Pamba te, libula nini Nzambe akoki kobongisela ngai wuta na likolo ? Libonza
    nini Nkolo-Na-Nguya-Nyonso akoki kotindela ngai wuta na likolo ?
  eng-LSV: And what [is] the portion of God from above? And the inheritance of the
    Mighty from the heights?
  eng-GNV: For what portion should I haue of God from aboue? and what inheritance
    of the Almightie from on hie?
  eng-WEBSTER: For what portion of God is there from above? and what inheritance of
    the Almighty from on high?
  nhw-BL: Pampa na nijmati catli temaca Toteco Catli Quipiya Nochi Chicahualistli.
    Yaya catli itztoc nepa huejcapa quintiochihua masehualme catli nejnemij xitlahuac.
  swh-ONEN: Kwa kuwa fungu la mwanadamu ni gani kutoka kwa Mungu juu, urithi wake
    kutoka kwa Mungu Mwenye Nguvu Aliye juu?
  bba-bba: Ǹ n mɛn nɑ, ɑre yirɑ̀ Gusunɔ Dɑm kpuroɡii u mɑn yiiye wɔllɔ.
  eng-KJVCPB: For what portion of God is there from above? And what inheritance of
    the Almighty from on high?
  cpy-cpy: ¿Jempema ikantinaka Tajorentsi Inkite-jatzi? ¿Oetaka rantzimo-tinari Shintsi-perori
    poñaachari jenoki?
  luo-luo: En kony mane ma dhano yudo kuom Nyasaye man malo, girkeni mane ma Jehova
    Nyasaye Maratego man malo miye?
  meu-meu: Davagu bema dahaka atai Diravana ena amo? Ahugu bema dahaka Siahu-idoinai
    Diravana atai ai e nohomu ena amo?
  npi-ULB: किनकि माथि हुनुभएको परमेश्‍वरबाट के हिस्सा पाइन्‍छ र ? उच्‍चमा हुनुभएको
    सर्वशक्तिमान्‌बाट के उत्तराधिकार पाइन्‍छ र ?
  yor-yor: Nítorí pé kí ni ìpín Ọlọ́run láti ọ̀run wá? Tàbí kí ni ogún Olódùmarè láti
    òkè ọ̀run wá.
  pes-OPCB: خدای قادر مطلق که در بالاست برای ما چه تدارک دیده است؟
  tgl-ULB: Dahil ano ang gantimpala mula sa Diyos sa itaas, ang mana mula sa Makapangyarihan
    na nasa itaas?
  cbu-NT: Watam Apanll kizpureeru, kanindshutaa taaku, yuwaa tputs mantsirimshee chinaku
    anoo yasakuwa.
  hui-hui: Ngode Datagaliwabe Hongo Haiheore kagonime ina wali agali bibahende ta
    nabi kamarume birimagonaga inahondo ibunime inaha bua birago ale biai hagabe.
  mya-mya: သို့မဟုတ် အထက်အရပ်က ဘုရားသခင်သည်အဘယ်ကျေးဇူးကို၎င်း၊ မြင့်ရာအရပ်က အနန္တတန်ခိုးရှင်
    သည် အဘယ်သို့သော အမွေဥစ္စာကို၎င်း ပေးတော်မူ မည်နည်း။
  bod-N: བླ་མེད་དཀོན་མཆོག་ཁོང་གིས་གནང་བའི་སྐལ་བ་དང་། ། བླ་མེད་ཀུན་དབང་ཁོང་གི་ནོར་སྐལ་ཅི་ཡིན་ནམ།
    །
  sna-sna: Nokuti mugove womunhu unobva kumusoro kuna Mwari ndoweiko, iyo nhaka yake
    inobva kuna Wamasimba Ose?
  spa-BLM: Porque lo que es la porción de Dios en lo alto, y la herencia del Todopoderoso
    en las alturas?
  cac-cac: Q'uinaloc sviloch in c'ol d'a eb' ix, ¿tocval man̈ ol yac' spac Dios Syal
    Yuj Smasanil d'ayin?
  swh-ULB: Ni sehemu gani kutoka kwa Mungu juu, na urithi gani kutoka kwake mwenye
    nguvu aliye juu?
  bel-bel: Якая ж доля мне ад Бога згары? І якая спадчына ад Усемагутнага зь нябёсаў?
  deu-ELBBK: Denn was wäre das Teil Gottes von oben gewesen und das Erbe des Allmächtigen
    aus den Höhen?
  mbb-OT: Su hengkey man is bales he ibeǥey te Mekeǥeǥehem he Megbevayà diyà te langit
    te ebeelan te etew?
  mal-2015: എന്നാൽ മേലിൽനിന്നു ദൈവം നല്കുന്ന ഓഹരിയും ഉയരത്തിൽനിന്നു സർവ്വശക്തൻ തരുന്ന
    അവകാശവും എന്തു?
  rmc-rmc: Savi odmena hin le manušes paš o Del? Abo savo ďeďictvos le Nekzoralederestar
    andro ňebos?
  pes-OPV: زیراقسمت خدا از اعلی چیست؟ و نصیب قادرمطلق، از اعلی علیین؟
  ron-1924: Дар че соартэ мь-а пэстрат Думнезеу де сус? Че моштенире мь-а тримис Чел
    Атотпутерник дин черурь?
  ben-OBCV: তবে ঊর্ধ্ববাসী ঈশ্বরের কাছে আমাদের কী প্রাপ্য, উচ্চে অবস্থিত সর্বশক্তিমানের
    কাছে আমাদের কী উত্তরাধিকার আছে?
  som-som: Waayo, waa maxay qaybta laga helo Ilaaha xagga sare jooga, Iyo dhaxalka
    laga helo Ilaaha Qaadirka ah oo sarreeya?
  lat-VUC: Quam enim partem haberet in me Deus desuper, et hæreditatem Omnipotens
    de excelsis?
  eng-ASVBT: For what is the portion from God above, And the heritage from the Almighty
    on high?
  ita-1885: E pur quale è la parte che Iddio mi ha mandata da alto? E quale è l'eredità
    che l'Onnipotente mi ha data da' luoghi sovrani?
  eng-LXXUP: Now what portion has God given from above? And is there an inheritance
    given of the Mighty One from the highest?
  eng-ULB: For what is the portion from God above, the inheritance from the Almighty
    on high?
  spa-VBL: ¿Qué debe esperar la gente de Dios? ¿Qué recompensa debe darles el Todopoderoso
    en lo alto?
  fra-_FOB: Car quelle part Dieu m'aurait-il faite d'en haut, et quel héritage le
    Tout-Puissant m'aurait-il envoyé des cieux?
  mal-mal: എന്നാൽ മേലിൽനിന്ന് ദൈവം നല്കുന്ന ഓഹരിയും ഉയരത്തിൽനിന്ന് സർവ്വശക്തൻ തരുന്ന
    അവകാശവും എന്ത്?
  urd-GVR: Kyoṅki insān ko āsmān par rahne wāle Ḳhudā kī taraf se kyā nasīb hai, use
    bulandiyoṅ par basne wāle Qādir-e-mutlaq se kyā wirāsat pānā hai?
  suz-BL: मिनु परमप्रभुमी इर रे आं कली गे‍बा? नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोमी
    मार शोंप गेबा?
  eng-NOY: For what is the portion appointed by God from above, And the inheritance
    allotted by the Almighty from on high?
  ita-1927: Che parte mi avrebbe assegnata Iddio dall’alto e quale eredità m’avrebbe
    data l’Onnipotente dai luoghi eccelsi?
  ckb-ckb: بەشی ئێمە لە خودا لە سەرەوە چییە، چ میراتێکمان هەیە لە توانادارەکەی ئاسمان؟
  eng-BBE: For what is God's reward from on high, or the heritage given by the Ruler
    of all from heaven?
  kan-OKCV: ದೇವರು ಮೇಲಣ ಲೋಕದಿಂದ ಯಾವ ಪಾಲನ್ನು ವಿಧಿಸುವರು? ಸರ್ವಶಕ್ತರು ಉನ್ನತಾಕಾಶದಿಂದ ಕೊಡುವ
    ಬಾಧ್ಯತೆ ಯಾವುದು?
  tam-2017: அப்பொழுது உன்னதங்களிலிருந்து தேவன் அளிக்கும் பங்கும், உன்னதத்திலிருந்து
    சர்வவல்லமையுள்ள தேவன் கொடுக்கும் பங்கும் கிடைக்குமோ?
  spa-RV-1909: Porque ¿qué galardón me daría de arriba Dios, y qué heredad el Omnipotente
    de las alturas?
  ron-BTF: Căci ce este partea de la Dumnezeu de sus și ce moștenire de la cel Atotputernic
    din înalt?
  eng-WEBP: For what is the portion from God above, and the heritage from the Almighty
    on high?
  eng-FBV: What should people expect to receive from God? What reward should the Almighty
    on high give them?
  nld-1939: Want wat is het lot, door God in den hoge beschikt, Het erfdeel door den
    Almachtige daarboven bepaald?
  nch-BL: Pampa na nijmati cati temaca Toteco Cati Quipiya Nochi Chicahualisti. Yaya
    cati itztoc nepa huejcapa quintiochihua masehualme cati nejnemij xitahuac.
  vie-1934: Vì phần do Đức Chúa Trời ở trên trời, Và cơ nghiệp do Đấng Toàn năng ở
    nơi cao, là gì?
  hin-CV: स्वर्ग से परमेश्वर द्वारा क्या-क्या प्रदान किया जाता है अथवा स्वर्ग से सर्वशक्तिमान
    से कौन सी मीरास प्राप्‍त होती है?
  spa-BES: ¿Cuál es la recompensa de Dios desde lo alto, o la herencia dada por él
    Todopoderoso desde el cielo?
  tdx-tdx: Inoñ’amy zao ty anjarako aman’ Añahare ambone ao, naho ty lovako amy El-Sadai
    andikerañe añe?
  tha-KJV: อะไรจะเป็นส่วนของข้าจากพระเจ้าเบื้องบน และเป็นมรดกของข้าจากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
    ณ ที่สูง
  por-BR-2018: Pois qual é a porção dada por Deus acima, e a herança dada pelo Todo-Poderoso
    das alturas?
  deu-ELO: Denn was wäre das Teil Gottes von oben gewesen, und das Erbe des Allmächtigen
    aus den Höhen?
  eng-WYC-2018: For what part should God above have in me, and what heritage should
    Almighty God of high things have in me? (For I thought, what is the portion from
    God above, and what is the inheritance from Almighty God on high?)
  epo-epo: Kia estas la parto, kiun donas Dio de supre? Kaj kion destinas la Plejpotenculo
    el la altaj sferoj?
  uig-PIN: Undaⱪ ⱪilsam üstümdiki Tǝngridin alidiƣan nesiwǝm nemǝ bolar? Ⱨǝmmigǝ ⱪadirdin
    alidiƣan mirasim nemǝ bolar?
  beo-beo: Gode Bagadedafa da ninima adi hamosala:? E da habodane osobo bagade dunu
    ilia houba:le dabe iabela:?
  tpi-OTNT: God I Gat Olgeta Strong, em i stap antap na em i save mekim wanem samting
    i kamap long yumi bilong bekim ol pasin bilong yumi?
  hau-SA: Gama mene ne rabon mutum daga Allah a sama, gādonsa daga Maɗaukaki a sama?
  uig-LAT: Undaq qilsam üstümdiki Tengridin alidighan nésiwem néme bolar? Hemmige
    qadirdin alidighan mirasim néme bolar?
  nde-nde: Siyini isabelo somuntu asabelwe nguNkulunkulu ophezulu na, ilifa lakhe
    elivela kuSomandla phezulu?
  ton-ton: He ko e hā ʻae ʻinasi mei he ʻOtua ʻi ʻolunga? Pea mo e tufakanga mei he
    Māfimafi ʻi ʻolunga?
  ces-1613: Nebo jaký jest díl od Boha s hůry, aneb dědictví od Všemohoucího s výsosti?
  eng-WMB: For what is the portion from God above, and the heritage from the Almighty
    on high?
  tam-TCV: ஆனாலும் உன்னதத்தில் இருக்கும் இறைவனிடமிருந்து என்ன பங்கு? உன்னதத்தில் இருக்கும்
    எல்லாம் வல்லவர் அளிக்கும் சொத்து என்ன?
  ceb-ULB: Kay unsa man ang bahin gikan sa Dios sa kahitas-an, ang panulondon gikan
    sa Gamhanan sa kahitas-an?
  pol-UBG: Jaki bowiem byłby dział od Boga z góry? I jakie byłoby dziedzictwo od Wszechmocnego
    z wysoka?
  agr-agr: Wi nuwa aidaun diisan wakegá wekaetaik Apajuí ashí senchigtin nayaimpinum
    puja nunú minak dekas suwimkan sujumainai.
  kyc-kyc: Anatu Porai Wakasa dokome namwa kando aki mende pirase? Wambunya yulu koo
    pilyaminyi dupwana apa pyuo baame yano pyarase?
  urd-GVU: کیونکہ انسان کو آسمان پر رہنے والے خدا کی طرف سے کیا نصیب ہے، اُسے بلندیوں
    پر بسنے والے قادرِ مطلق سے کیا وراثت پانا ہے؟
  deu-1912: Was gäbe mir Gott sonst als Teil von oben und was für ein Erbe der Allmächtige
    in der Höhe?
  kan-2017: ದೇವರು ಮೇಲಣ ಲೋಕದಿಂದ ಯಾವ ಪಾಲನ್ನು ವಿಧಿಸುವನು, ಸರ್ವಶಕ್ತನಾದ ದೇವರು ಉನ್ನತಾಕಾಶದಿಂದ
    ಕೊಡುವ ಬಾಧ್ಯತೆ ಯಾವುದು?
  yap-yap: Mang e ma rin’ Got ni Gubin ma Rayag Rok ngodad? Uw rogon nma pi’ puluwon
    e pi ngongol nma rin’ e girdi’?
  hlt-MCSB: A so lamkah Pathen khoyo neh hmuensang lamkah Tlungthang rho te menim?
  mdy-ETH: ዬያ ዛሎ ፆኦሲ ሎፓ ታኣም ዓይጎ ዒንጌይ? ጫሪንጫ ዓኣ ቢያ ባኮ ዳንዳዓ ፆኦዛሢዳፓ ታኣም ጎዖና ባካ ዓይጎዳይ?
  twi-ASANTE: Ɛdeɛn ne onipa kyɛfa a ɛfiri ɔsoro Onyankopɔn nkyɛn? Ɛdeɛn ne nʼagyapadeɛ
    a ɛfiri ɔsoro Otumfoɔ no nkyɛn?
  eng-WEBU: For what is the portion from God above, and the heritage from the Almighty
    on high?
  wal-wal: Taani hegaa oottidabaa gidiyaakko, bollan de7iya Xoossai taayyo aiba qaada
    immanddeeshsha? Saluwan de7iya Ubbaa Danddayiya Xoossai asaassi immiyo woitoi
    aiba gidanddeeshsha?
  spa-PDDPT: ¿Cuál sería la recompensa de ʼEloah desde arriba o la herencia de ʼEL-Shadday
    desde las alturas?
  gun-gun: Ha'e rami rire mba'e 'rã tu xee ajopy Nhanderuete yvategua gui, mba'e nunga
    tu yvate oĩa gui ome'ẽ 'rã xevy?
  ilo-ULB: Ta ania ti paset manipud iti Dios idiay ngato, ti tawid manipud iti Mannakabalin
    amin nga adda idiay ngato?
  kpg-kpg: Di God Mogobuna e hai dana aha mai gi gidaadou? Dehee di hai a Mee e hui
    tadau hangaahai?
  uig-ARA: ئۇنداق قىلسام ئۈستۈمدىكى تەڭرىدىن ئالىدىغان نېسىۋەم نېمە بولار؟ ھەممىگە
    قادىردىن ئالىدىغان مىراسىم نېمە بولار؟
  sus-sus: Ala munse ɲanigema n bɛ koore ma? Ala Sɛnbɛ Kanyi kɛ mundun fima n ma kelife
    ra a ma?
  pon-2006: Dahme Koht, Wasa Lapalap, kin ketin wiahiong kitail? Ia duwen eh kin ketin
    katingih wiewiahn aramas akan?
  jae-jae: Embe jaŋgôm, go Anôtô êkêŋ asageŋ êndêŋ aê, ma jawê kaiŋ Lôlôc Ŋatau nê
    gêŋlênsêm amboac ondoc.
  ksd-ksd: Ava bar ina vatur vake tai God ure nam, Ma ava bar ra Dekdek Muka na tul
    tar ia tagu ure?
  tur-YTC: Çünkü yukarıdan, Tanrı'dan payı, Yücelerden Her Şeye Gücü Yeten'den mirası
    nedir?
  grc-BRENT: Καὶ τί ἐμέρισεν ὁ Θεὸς ἄνωθεν, καὶ κληρονομία ἱκανοῦ ἐξ ὑψίστων;
  ind-AYT: Apa yang akan menjadi bagianku dari Allah yang di atas, atau milik pusakaku
    dari Yang Mahakuasa di tempat tinggi?
  nya-nya: Kodi Mulungu kumwambako wandisungira zotani? Kodi cholowa changa chochokera
    kwa Wamphamvuzonse kumwambako nʼchotani?
  hrv-hrv: A što mi je Bog odozgo dosudio, kakva mi je baština od Svesilnoga?
  mps-mps: Magi baso meni. God Tigidali Bomo Elalubo Bidi aga dagalude bidiyu, tama
    agai magi sę dabolo elama, dago dwai kolesaga ebo wei ponainu ebo dawe?
  tpi-tpi: God I Gat Olgeta Strong, em i stap antap na em i save mekim wanem samting
    i kamap long yumi bilong bekim ol pasin bilong yumi?
  dan-1931: hvad var ellers min Lod fra Gud hist oppe, den Arv, den Almægtige gav
    fra det høje?
  vie-OVCB: Đức Chúa Trời trên trời cao ban gì cho chúng ta? Chúng ta được cơ nghiệp
    gì từ Đấng Toàn Năng cao cả?
  guj-2017: માટે ઉપરથી ઈશ્વર તરફથી શો હિસ્સો પ્રાપ્ત થાય, ઉચ્ચસ્થાનથી સર્વશક્તિમાન
    ઈશ્વર પાસેથી વારસો મળે?
  pon-2006A: Dahme Koht, Wasa Lapalap, kin ketin wiahiong kitail? Ia duwen eh kin
    ketin katingih wiewiahn aramas akan?
  por-BRBSL: Para o que é a parte de Deus acima, e a herança do Todo-Poderoso nas
    alturas?
  cth-cth: Hatdawkvah, lathueng lae Cathut koehoi ka coe hane hoi, Athakasaipounge
    koehoi a parâw e teh bangmaw.
  twi-twi: Dɛn ne onipa kyɛfa a efi ɔsoro Nyankopɔn nkyɛn? Dɛn ne nʼagyapade a efi
    ɔsoro Tumfo no nkyɛn?
  hlt-hlt: A so lamkah Pathen khoyo neh hmuensang lamkah Tlungthang rho te menim?
  tbz-SIM: Kuyie nnɑ nni nduɔ́ mbɑ kɛĩ́nkɛ̀? Muwɛ̃rímú mumɔu yiɛ̀ nnɑ nni mbɑɑnɛ̀
    bɑ dɛ̀ɛ̀ tu n kó tiyeti?
  msy-2020: Godɨn Gavgaviba Bar Itim a manmaghɨn en arazir kuraba ikarvagham?
  dop-dop: Ye pǝ tɑɣɑ mpʋ, mɑ fɛɩnɑ kpɑncoou, yɑɑ mɑ pɑɑ nyǝm nɑpǝlɩ. Mɑɑ tɑŋ sɩ Tomɑ
    tǝnɑ tʋ ɩ́ tilinɑ-m nɑ ɩsɔtɑɑ?
  azb-azb: İnsan yuxarıdan – Allahdan nə pay alır? İnsana ucalardan – Külli-İxtiyardan
    nə irs qalır?
  eng-DBY: For what would have been [my] portion of God from above, and what the heritage
    of the Almighty from on high?
  hin-2017: क्योंकि परमेश्वर स्वर्ग से कौन सा अंश और सर्वशक्तिमान ऊपर से कौन सी सम्पत्ति
    बाँटता है?
  wol-KYG: Lu ko moy ana sama cér ca Yàlla ma fa kaw? Lu ma Aji Man jiy sédde fa kawte
    ya?
  eng-YLT: And what [is] the portion of God from above? And the inheritance of the
    Mighty from the heights?
  kne-kne: Sino ngin di gon-gona ay idawat Diyos ed langit ay Manakabalin Amin?
  eng-WYC-2017: For what part should God above have in me, and what heritage should
    Almighty God of high things have in me?
  eng-WMBB: For what is the portion from God above, and the heritage from the Almighty
    on high?
  urd-GVH: क्योंकि इनसान को आसमान पर रहनेवाले ख़ुदा की तरफ़ से क्या नसीब है, उसे बुलंदियों
    पर बसनेवाले क़ादिरे-मुतलक़ से क्या विरासत पाना है?
  rug-rug: Nasa sa hinia tana tie koa sa Tamasa panaulu? Sa sa nana tinago koe Tamasa
    pu tagoi sari doduru ṉiniraṉira?
  gaz-gaz: Carraan namni Waaqa samii biraa qabu, dhaalli inni Waaqa Waan Hunda Dandaʼu
    irraa argatu maali?
  fra-LSG: Quelle part Dieu m’eût-il réservée d’en haut? Quel héritage le Tout-Puissant
    m’eût-il envoyé des cieux?
  yal-yal: Xa n na liga, Ala nanse rafɛ n ma keli kore? Ala Sɛnbɛ Kanna kɛɛn mundun
    nafama n ma keli kore?
  haw-1868: A heaha ka haawina a ke Akua mai luna mai? Heaha hoi ka hooilina a ka
    Mea mana mai kahi kiekie mai?
  arb-NAV: وَمَاذَا يَكُونُ نَصِيبِي عِنْدَ اللهِ مِنْ فَوْقُ، وَمَا هُوَ إِرْثِي
    مِنْ عِنْدِ الْقَدِيرِ فِي الأَعَالِي؟
  ewe-ewe: Elabena nu kae nye amegbetɔ tɔ gome tso Mawu si le dziƒo la gbɔ kple eƒe
    domenyinu tso Ŋusẽkatãtɔ si le dziƒo ʋĩi la gbɔ?
  eng-LEE: And what then would have been my portion of God from above? and what lot
    of the Almighty from on high?
  asm-FB: কিয়নো উৰ্দ্ধবাসী ঈশ্বৰে দিয়া ভাগ কি? আৰু ওপৰত থকা সৰ্ব্বশক্তিমান জনাৰ
    পৰা পোৱা অংশ কি?
  sus-A: عَلَ مُنسٍ حَنِفٍمَ ﭑ بّ كٌورٍ مَ؟ عَلَ سّنبّ كَنيِ كّ مُندُن قِمَ ﭑ مَ كٍلِقٍ
    رَ عَ مَ؟
  fra-SBL: Car quelle est la part du Dieu d'en haut, et l'héritage du Tout-Puissant
    en haut ?
  hbo-hbo: וּמֶ֤ה ׀ חֵ֣לֶק אֱלֹ֣והַּ מִמָּ֑עַל וְֽנַחֲלַ֥ת שַׁ֝דַּ֗י מִמְּרֹמִֽים׃
  kik-kik: Nĩ ũndũ-rĩ, kaĩ rũgai rwa mũndũ kuuma igũrũ kwa Ngai rũkĩrĩ kĩĩ? Igai rĩake
    nĩ rĩrĩkũ kuuma kũrĩ ũcio Mwene-Hinya-Wothe ũrĩ igũrũ?
  fra-NCL: Quelle part, me disais-je, Dieu me réserverait-il d’en haut ? Quel sort
    le Tout-Puissant me ferait-il de son ciel ?
  cek-AK: To tiah nahaeloe Sithaw mah ranui bang hoiah kawbaktih taham maw paek ueloe,
    ranui ih Thacak Sithaw mah kawbaktih toep han koi qawk maw paek tih?
  cuk-cuk: ¿Ibu-ibmar-nued Bab-Dummad-Bur-Biriginedgine amilege? ¿Ibu-ibmar-nued Bab-Dummad-Bela-Gangued-Nikadgi
    nikulege?
  uig-CYR: Ундақ қилсам үстүмдики Тәңридин алидиған несивәм немә болар? Һәммигә қадирдин
    алидиған мирасим немә болар?
  tel-2017: అలా చేస్తే పైనున్న దేవుని ఆజ్ఞ ఏమౌతుంది? ఉన్నత స్థలంలో ఉన్న సర్వశక్తుని
    వారసత్వం ఏమౌతుంది?
  hat-BSA: Paske se kisa ki pòsyon Bondye soti anwo a, ak eritaj a Toupwisan an soti
    anwo a?
  kos-kos: Mea God Kulana El oru nu sesr uh? El akfalye fuka orekma lun mwet uh?
  hbo-WLC: וּמֶ֤ה ׀ חֵ֣לֶק אֱל֣וֹהַּ מִמָּ֑עַל וְֽנַחֲלַ֥ת שַׁ֝דַּ֗י מִמְּרֹמִֽים׃
  ibo-ibo: Nʼihi na, gịnị bụ oke mmadụ ketara nʼaka Chineke onye bi nʼelu; gịnị bụkwa
    ihe nketa ya site nʼaka Onye pụrụ ime ihe niile nọ nʼelu?
  ory-ory: କାରଣ ଊର୍ଦ୍ଧ୍ୱସ୍ଥ ପରମେଶ୍ୱରଙ୍କଠାରୁ ପ୍ରାପ୍ତ ଅଂଶ କଅଣ ଓ ଉପରିସ୍ଥ ସର୍ବଶକ୍ତିମାନଙ୍କଠାରୁ
    ପ୍ରାପ୍ତ ଅଧିକାର କଅଣ?
  chk-chk: Met wisei me ren Kot, nge met ineti me ren Ewe mi Unusen Manaman mi nom
    lon läng?
  rop-rop: God det brabli haibalawan oldei panishim eni men hu oldei dumbat detkain
    ting.
  ukr-1871: Бо й яка ж доля була б менї від Бога з висоти й яке наслїддє від Вседержителя
    з неба?
  deu-1951: Denn was würde mir Gott vom Himmel dafür zuteilen, und welchen Lohn erhielte
    ich vom Allmächtigen aus der Höhe?
  eng-JPS: For what would be the portion of God from above, and the heritage of the
    Almighty from on high?
  srp-1865: Jer kakav je dio od Boga ozgo? i kakvo našljedstvo od svemoguæega s visine?
  lug-lug: Kiki Katonda kye yandinsasudde okuva waggulu, omugabo ogwandivudde eri
    oyo Ayinzabyonna ali waggulu?
  heb-heb: ומה חלק אלוה ממעל ונחלת שדי ממרמים׃
  ben-IRV: কারণ উর্ধবাসী ঈশ্বরের থেকে কি ভাগ্য পাওয়া যায়, উর্ধের সর্বশক্তিমানের
    থেকে কি উত্তরাধিকার পাওয়া যায়?
  pan-pan: ਕਿਹੜਾ ਭਾਗ ਉੱਪਰੋਂ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ, ਅਤੇ ਕਿਹੜੀ ਮਿਰਾਸ ਉਚਿਆਈ ਤੋਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਵੱਲੋਂ ਹੁੰਦੀ ਹੈ?
  mya-JVB: သို့မဟုတ်အထက် အရပ်က ဘုရား သခင်သည်အဘယ် ကျေးဇူးကို၎င်း၊ မြင့် ရာအရပ်က အနန္တ
    တန်ခိုးရှင်သည် အဘယ်သို့သော အမွေ ဥစ္စာကို၎င်း ပေးတော်မူမည်နည်း။
  hmo-hmo: Badina taunimanima edia kerere davana, be dahaka Dirava dekena amo? Dahaka
    do ita abia Siahu Ibounai Dirava dekena amo?
  urd-urd: क्यूँकि ऊपर से ख़ुदा की तरफ़ से क्या हिस्सा है और 'आलम — ए — बाला से क़ादिर
    — ए — मुतलक़ की तरफ़ से क्या मीरास है?
  rus-SYN: Какая же участь мне от Бога свыше? И какое наследие от Вседержителя с небес?
  bqc-SIM: Lua kua za musu, ài kpele wì ewài? Asea kpele Gbãapiide ì kɛnɛ́i?
  tcz-CHONGTHU: Ijeh inem itile chunga Pathen chun eiho ipi dinga eilhen u ham? Chungsang
    a um hatchungnung pa a konna goulo ding chu ipi ham?
  mar-mar: वरून देवाकडून कोणता वाटा मिळणार आहे, कोणता वारसा सर्वशक्तिमान उच्च देवाकडून
    प्राप्त होणार?
  qub-qub: Nogaga musyämi munayniyoj Tayta Dios janaj syëlupita-pacha cada runata
    imata rurashallanpitapis gonanpaj cashanta.
  bqp-bqp: Bↄ́ mɛ́ ani gↄ̃ bisãsiri baka ũ Luda kĩnaa zaa musuu? Bↄ́ túbin ani le
    Gbãnasĩndapinkide kĩnaa zaa ludambɛɛ?
  hat-hat: Kisa Bondye ki anwo a ap fè nou konsa? Kisa Bondye ki gen tout pouvwa a
    sere pou nou?
  eng-BSB: For what is the allotment of God from above, or the heritage from the Almighty
    on high?
  eng-WEBPB: For what is the portion from God above, and the heritage from the Almighty
    on high?
  kbq-kbq: E'inahu havi avu'ava'zama hanugeno'a, manisgama hu'nea Hankavenentake Anumzamo'a
    ana havi avu'ava zanirera havi mizana namigahie.
  nhe-BL: Pampa na nijmati tlen temaca Toteco Tlen Quipiya Nochi Chicahualistli. Yajaya
    tlen itztoc nepa huejcapa quintiochihua tlacame tlen nejnemij xitlahuac.
  bus-bus: Bↄ́ bé eé gↄ̃ gbɛ̃ntee baka ũ Luda kiia zaa musuu? Bↄ́ túbin eé e Gbãapingide
    kiia zaa ludambɛɛ?
  gub-BL: Aze mo azuhaw heremimume'u kwer, Ma'e Tupàn umur ihewe hekuzaromo. Aipo
    Tupàn upuner wera'u ma'e umur mo uze'egatu ihewe ywak wi a'e.
  eng-DRA: For what part should God from above have in me, and what inheritance the
    Almighty from on high?
