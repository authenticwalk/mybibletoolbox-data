verse: JOB.031.020
translations:
  mal-C: അവരുടെ ഹൃദയം എന്നോടു നന്ദി പറയാതെയും എന്റെ ആട്ടിൻരോമംകൊണ്ട് അവർ തണുപ്പു മാറ്റാതെയും
    ഇരുന്നിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: wenn meine Hüften mich nicht gesegnet haben, und er sich nicht erwärmte
    von meiner Lämmer Schur. -
  lin-lin: bongo motema na ye epambolaki ngai te na ndenge nazipaki ye na bilamba
    oyo ewutaki na bibwele na ngai,
  eng-LSV: If his loins have not blessed me, || And from the fleece of my sheep ||
    He does not warm himself,
  eng-GNV: If his loynes haue not blessed me, because he was warmed with the fleece
    of my sheepe,
  eng-WEBSTER: If his loins have not blessed me, and if he hath not been warmed with
    the fleece of my sheep;
  nhw-BL: o tlaquemitl tlen iniijhuiyo noborregojhua para ica ma mopiquica. Huan inijuanti
    nechtlascamatiyayaj.
  swh-ONEN: ambaye wala moyo wake haukunibariki kwa kumpatia joto kwa mavazi ya manyoya
    ya kondoo zangu,
  bba-bba: nɑ rɑ nùn yɑ̃nu kɛ̃wɑ ni nɑ kuɑ kɑ nɛn yɑɑ sɑbenun sɑnsu u kɑ wooru yɑri.
  eng-KJVCPB: If his loins have not blessed me, And if he were not warmed with the
    fleece of my sheep;
  luo-luo: to donge ne ogwedha gi chunye nikech ne atwangʼone lewni maliet gi yie
    rombena.
  meu-meu: ia ese tau-anina amo basinema hanamogu, bona egu mamoe huidia ese tauna
    basiema hasiahua;
  npi-ULB: मेरो भेडाको ऊनले आफूलाई न्यानो पार्न नपाएको हुनाले, उसको हृदयले मलाई आशिष्
    दिएको छैन भने,
  yor-yor: bí ọkàn rẹ̀ kò bá súre fún mi, tàbí bí ara rẹ̀ kò sì gbóná nípasẹ̀ irun
    àgùntàn mi;
  pes-OPCB: لباسی از پشم گوسفندانم به او می‌دادم تا از سرما در امان بماند و او با
    تمام وجود برای من دعای خیر می‌کرد.
  tgl-ULB: o kung hindi ako binasbasan ng kaniyang puso dahil hindi siya nainitan
    ng balahibo ng aking tupa,
  cbu-NT: nuwaana opeejari pur kutama tuwapimash payuri, anootssha yáyaruri, wamareem
    panatarina, nda kachizamun tsipamaama. Ansha kamartarsin, ksansha kis taaksin,
    anumand nuwaatssha kis chinataranaya.
  hui-hui: Napele howa i̱ninaga nogo sibi herunaga irinime wabini dagarenaga aga winiru
    miruligo agua. Aga mirugome ibunaga tingini dambi halu poboyogo biragola i̱nihondo
    turu halu ka̱i̱ lama piaga.
  mya-mya: သူ၏ခါးသည် ငါ့ကို ကောင်းကြီးမပေး။ ငါ့ သိုးမွေးအားဖြင့် မနွေးဘဲနေသော်၎င်း၊
  bod-N: བདག་གི་ལུག་བལ་གྱིས་ནི་དེ་ལ་དྲོད་བསྐྱེད་ཅིང་། ། དེ་ཡིས་སེམས་གཏིང་བདག་ཆེད་སྨོན་འདུན་མ་ཞུས་ན།
    །
  sna-sna: uye mwoyo wake ukasandiropafadza nokuti adziyirwa namakushe amakwai angu,
  spa-BLM: si su corazón no me ha bendecido, si no se ha calentado con el vellón de
    mi oveja;
  cac-cac: axo xil noc' in calnel svac' b'ojoc, svac'anoch sq'uixinaloc eb'. Yuj chi'
    syac' yuj diosal eb' d'ayin.
  swh-ULB: ikiwa moyo wake haujanibariki kwasababu amekuwa hajatiwa joto na sufu ya
    kondoo zangu,
  bel-bel: ці ж не дабраслаўлялі мяне сьцёгны ягоныя, і ці ня быў ён сагрэты воўнаю
    авечак маіх?
  deu-ELBBK: wenn seine Lenden mich nicht gesegnet haben und er mit der Wolle meiner
    Lämmer sich nicht erwärmte;
  mbb-OT: ne ebeǥayan ku te visti he para te meǥenew he vineelan puun te vulvul te
    menge kerehidu ku. Ne ebpeselamat sikandin kayi te kedì te ebpuun diyà te ǥehinawa
    zin.
  mal-2015: അവന്റെ അര എന്നെ അനുഗ്രഹിച്ചില്ലെങ്കിൽ, എന്റെ ആടുകളുടെ രോമംകൊണ്ടു അവന്നു
    കുളിർ മാറിയില്ലെങ്കിൽ,
  rmc-rmc: leskro jilo mange žehňinelas, sar pes tačarelas la vlnaha pal mire bakrore
  pes-OPV: اگر کمرهای او مرا برکت نداده باشد، و از پشم گوسفندان من گرم نشده،
  ron-1924: фэрэ ка инима луй сэ мэ фи бинекувынтат, фэрэ сэ фи фост ынкэлзит де лына
    меилор мей;
  ben-OBCV: ও তাদের অন্তর আমাকে আশীর্বাদ করেনি কারণ আমি আমার মেষের লোম দিয়ে তাদের
    উষ্ণতা দিইনি,
  som-som: Hadduusan uurka iiga ducayn, Amase hadduusan isku kululayn dhogorta idahayga,
  lat-VUC: si non benedixerunt mihi latera ejus, et de velleribus ovium mearum calefactus
    est;
  eng-ASVBT: If his loins have not blessed me, And if he hath not been warmed with
    the fleece of my sheep;
  ita-1885: Se le sue reni non mi hanno benedetto, E se egli non si è riscaldato con
    la lana delle mie pecore;
  eng-LXXUP: And if the poor did not bless me, And their shoulders were not warmed
    with the fleece of my lambs;
  eng-ULB: if his heart has not blessed me because he has not been warmed with the
    wool of my sheep,
  spa-VBL: siempre me agradecían la ropa de lana que los mantenía calientes.
  fra-_FOB: Si ses reins ne m'ont pas béni, et s'il n'a pas été réchauffé par la toison
    de mes agneaux;
  mal-mal: അവന്റെ മനസ്സ് എന്നെ അനുഗ്രഹിച്ചില്ലെങ്കിൽ, എന്റെ ആടുകളുടെ രോമംകൊണ്ട് അവന്
    കുളിർ മാറിയില്ലെങ്കിൽ,
  urd-GVR: to maiṅ ne use apnī bheṛoṅ kī kuchh ūn dī tāki wuh garm ho sake. Aise log
    mujhe duā dete the.
  suz-BL: मेको आन कली आं भेडा आन ऊन रे सेल्‍शो फेक्‍तीकेम महोपाइक्‍तीके मेकोपुकीम
    आं कली आसीक मगे‍शो बाक्‍‍तेक्‍म हना,
  eng-NOY: If his loins have not blessed me, And he hath not been warmed with the
    fleece of my sheep;
  ita-1927: se non m’hanno benedetto i suoi fianchi, ed egli non s’è riscaldato colla
    lana dei miei agnelli,
  ckb-ckb: کە بە کەوڵی مەڕەکەم خۆیان گەرم نەکردووەتەوە ئیتر لە دڵیانەوە داوای بەرەکەتیان
    بۆ نەکردووم،
  eng-BBE: If his back did not give me a blessing, and the wool of my sheep did not
    make him warm;
  kan-OKCV: ಆ ಬಡವರು ನನ್ನ ಕುರಿ ಉಣ್ಣೆಯಿಂದ ಬೆಚ್ಚಗಾಗಿ, ತಮ್ಮ ಅಂತರಾಳದಿಂದ ನನ್ನನ್ನು ಹರಸಲಿಲ್ಲವೋ?
  tam-2017: அவன் என் ஆட்டுரோமக் கம்பளியினாலே அனல்கொண்டதினால், அவனுடைய இருதயம் என்னைப்
    புகழாதிருந்ததும்,
  spa-RV-1909: Si no me bendijeron sus lomos, y del vellón de mis ovejas se calentaron;
  ron-BTF: Dacă coapsele lui nu m-au binecuvântat și dacă el nu a fost încălzit cu
    lâna oilor mele,
  eng-WEBP: if his heart hasn’t blessed me, if he hasn’t been warmed with my sheep’s
    fleece;
  eng-FBV: they always thanked me for the wool clothing that kept them warm.
  nld-1939: Hebben zijn lendenen mij niet moeten zegenen, Werd hij niet verwarmd door
    de wol mijner schapen?
  nch-BL: o taquemit ten iniijhuiyo noborregojhua para ica ma mopiquica. Huan inijuanti
    techtascamatiliyayaj.
  vie-1934: Nếu lòng người không chúc phước cho tôi, Và người không nhờ lông chiên
    tôi mà được ấm áp;
  hin-CV: ऐसों को तो मैं ऊनी वस्त्र प्रदान करता रहा हूं, जो मेरी भेडों के ऊन से बनाए
    गए थे.
  spa-BES: Si su espalda no me dio una bendición, y la lana de mis ovejas no lo calentó;
  tdx-tdx: naho tsy nitahy ahy o toha’eo, vaho tsy nampafana aze ty volon’ añondriko;
  tha-KJV: ถ้าบั้นเอวของเขามิ​ได้​อวยพรแก่​ข้า และถ้าเขามิ​ได้​อบอุ่นด้วยขนแกะของข้า
  por-BR-2018: Se sua cintura não me bendisse, quando ele se esquentava com as peles
    de meus cordeiros;
  deu-ELO: wenn seine Lenden mich nicht gesegnet haben, und er mit der Wolle meiner
    Lämmer sich nicht erwärmte;
  eng-WYC-2018: if his sides blessed not me, and were not made hot of the fleece of
    my sheep; (if his body had no reason to bless me, because he was not warmed with
    the fleece of my sheep;)
  epo-epo: Ĉu tiam ne benis min liaj lumboj, Ĉu li ne estis varmigata per la lano
    de miaj ŝafoj?
  uig-PIN: Əgǝr uning bǝlliri kiyimsiz ⱪelip manga bǝht tilimigǝn bolsa, Əgǝr u ⱪozilirimning
    yungida issinmiƣan bolsa,
  beo-beo: na da sibi hinabo amo na da na sibi wa:iga lai, amoga hamoi abula ema iasu.
    Amalalu, e da nama nodosu.
  tpi-OTNT: Mi bin givim em gutpela klos ol i bin wokim long gras bilong ol sipsip
    bilong mi yet. Dispela klos i bin hatim skin bilong en na em i bin amamas na tenkyu
    tru long mi.
  hau-SA: kuma zuciyarsa ba tă gode mini ba don na yi masa sutura da gashin tumakina,
  uig-LAT: Eger uning belliri kiyimsiz qélip manga bext tilimigen bolsa, Eger u qozilirimning
    yungida issinmighan bolsa,
  nde-nde: njalo inhliziyo yakhe ayingibusisanga ngokumfudumeza ngoboya bezimvu zami,
  ton-ton: Kapau naʻe ʻikai tāpuaki au ʻe hono noʻotanga vala, pea ʻikai māfana ia
    ʻi he fulufulu ʻo ʻeku fanga sipi;
  ces-1613: Nedobrořečila-li mi bedra jeho, že rounem beranů mých se zahřel?
  eng-WMB: if his heart hasn’t blessed me, if he hasn’t been warmed with my sheep’s
    fleece;
  tam-TCV: என் செம்மறியாடுகளின் கம்பளி, அவன் குளிரைப் போக்காததினால் அவன் இருதயம் என்னை
    ஆசீர்வதிக்காமல் இருக்குமோ?
  ceb-ULB: kung ang iyang kasingkasing wala nakapanalangin kanako tungod kay wala
    siya nasul-oban sa balhibo sa akong mga karnero,
  pol-UBG: Jeśli jego biodra nie błogosławiły mi dlatego, że się zagrzał wełną moich
    owiec;
  agr-agr: mina uwigjun ujejai jáanch apagbaun asepakti tusan suyajai, dutika ai shiig
    anenjin aajabi.
  kyc-kyc: komau rangena mena sipisipi yamanji wapusi keyange doko mairu. Dokopa baame
    banya mona andarename peparae piso rae maiyuo nambana kingi minyalyara.
  urd-GVU: تو مَیں نے اُسے اپنی بھیڑوں کی کچھ اُون دی تاکہ وہ گرم ہو سکے۔ ایسے لوگ
    مجھے دعا دیتے تھے۔
  deu-1912: Haben mich nicht gesegnet seine Lenden, da er von den Fellen meiner Lämmer
    erwärmt ward?
  kan-2017: ಅವರ ಸೊಂಟವು ನನ್ನ ಕುರಿಗಳ ಉಣ್ಣೆಯಿಂದ ಬೆಚ್ಚಗಾಗಿ, ನಾನು ಅವರಿಂದ ಹರಸಲ್ಪಡಲಿಲ್ಲವೋ?
  yap-yap: mu gu pi’ e mad ngak nni ngongliy nga bunu’en e saf nni fek ko fa ran’
    i saf rog. Ma aram e ra pining e sorok ngog u polo’ i gumircha’en.
  hlt-MCSB: A pumpu, a pumpu ah kai n'uem uh vaengah ka tu mul neh ka hlung pawt mai
    koinih,
  mdy-ETH: ታኣኮ ማራቶ ጋፓኖና ኮሺንቴ ማኣዓሢ ታ ዔያቶም ዒንጉዋዖ ዓቴ ዎዴ ባኣሴ። ዬያሮ ዔያታ ጉቤ ዒናፓ ታና ጋጋላታኔ።
  twi-ASANTE: na sɛ wamfiri akoma mu anhyira me wɔ ɛberɛ a mede me nnwan ho nwi kaa
    no hye,
  eng-WEBU: if his heart hasn’t blessed me, if he hasn’t been warmed with my sheep’s
    fleece;
  wal-wal: ta dorssatu ikisiyaappe oosettida maayuwaa taani etau immennan agga erikke.
    Hegaa gishshau, etikka bantta polo wozanan tana galatoosona.
  spa-PDDPT: y sus órganos internos no me bendijeron al calentarse con el vellón de
    mis ovejas,
  gun-gun: xapy'a rei xerymba vexa'i rague py namboakui ramo ha'e kuery opy'a py ndaxereroayvu
    porãi va'e rire,
  ilo-ULB: no saannak a binendisionan ti pusona gapu ta saan isuna a napudotan iti
    lupot a nagtaud iti buok ti karnerok,
  kpg-kpg: gei au e wanga gi mee nia goloo ala ne hai gi nia ngaahulu ala ne gaamai
    i baahi agu siibi, gei mee ga tenetene aga i lodo dono manawa ga hagaamu au.
  uig-ARA: ئەگەر ئۇنىڭ بەللىرى كىيىمسىز قېلىپ ماڭا بەخت تىلىمىگەن بولسا، ئەگەر ئۇ
    قوزىلىرىمنىڭ يۇڭىدا ئىسسىنمىغان بولسا،
  sus-sus: na kanyi lu a mu duba n bɛ na dugi xa fe ra naxan kelixi n ma yɛxɛɛe xabe
    ma,
  pon-2006: I kin kihong likou me kin wiawihsang ni wunen nei pelin sihpw kan. E ahpw
    kin kapingakin ie sang nan kapehde unsek.
  jae-jae: '@see-verse:JOB.031.019'
  ksd-ksd: Ma pa iau ga vamaram ia ma kaugu pal a sip, Tuk tar i ga tata vadoane iau;
  tur-YTC: Onun yüreği beni kutsamadıysa Koyunlarımın yünüyle ısınmadıysa,
  grc-BRENT: Ἀδύνατοι δὲ εἰ μὴ εὐλόγησάν με, ἀπὸ δὲ κουρᾶς ἀμνῶν μοῦ ἐθερμάνθησαν
    οἱ ὦμοι αὐτῶν·
  ind-AYT: jika pinggangnya tidak memberkati aku karena dirinya sudah dihangatkan
    oleh potongan bulu dombaku,
  nya-nya: ndipo ngati iyeyo sananditamandepo chifukwa chomufunditsa ndi nsalu ya
    ubweya wankhosa,
  hrv-hrv: a da mu bedra ne blagosloviše mene kad se runom mojih ovaca ogrija?
  mps-mps: Eno aga ena kibu sipsip nisigo nigai ugwa mawai dama. Te ugwago agai tigi
    posolo ilama ebaso, tama aga dwagi yai homu elama, enabolo buba hwi po wai dao.
  tpi-tpi: Mi bin givim em gutpela klos ol i bin wokim long gras bilong ol sipsip
    bilong mi yet. Dispela klos i bin hatim skin bilong en na em i bin amamas na tenkyu
    tru long mi.
  dan-1931: visselig nej, hans Hofter velsigned mig, når han varmed sig i Uld af mine
    Lam.
  vie-OVCB: chẳng lẽ họ không chúc phước cho tôi, vì đã cung cấp cho họ quần áo len
    giữ được ấm áp sao?
  guj-2017: જો તેણે મારી પ્રશંસા ન કરી હોય, કારણ કે તેને હૂંફાળા રહેવા માટે મારાં
    ઘેટાંઓનું ઊન મળ્યું નહિ હોય,
  pon-2006A: I kin kihong likou me kin wiawihsang ni wunen nei pelin sihpw kan. E
    ahpw kin kapingakin ie sang nan kapehde unsek.
  por-BRBSL: se seu coração não me abençoou, se não tiver sido aquecido com o velo
    das minhas ovelhas;
  cth-cth: A lungthin hoi kai yawhawi na poe hoeh teh, ka tumuen hoi phu ka bet sak
    hoehpawiteh,
  twi-twi: na sɛ wɔamfi koma mu anhyira me sɛ mede me nguan ho nwi kaa wɔn hyew,
  hlt-hlt: A pumpu, a pumpu ah kai n'uem uh vaengah ka tu mul neh ka hlung pawt mai
    koinih,
  tbz-SIM: kòò í nni ndɔunnɛ̀ mutɔ̃mmú, kɛ̀ n yí nhò dɑ̀tínnɛ́ kuyɑ̀ɑ̀kù kɛ tònkùnnɛ
    o kɔ̃̀ntì.
  msy-2020: Kɨ korotiar aghuir me nan sipsipɨn arɨzibar ingarizim a ganɨngi. Korotiar
    kam fefem a ganɨdima, a nan ziam fa na mɨnabi.
  dop-dop: mɑ hɑɑkɩ-ɩ mɑ heeŋ hʋntʋ kunti kɛ́, nɑ ɩ́ tɑkɩ nɑ pǝ́ hɑŋɩ-ɩ nɑ ɩ́ sɛɛ-m.
  azb-azb: Qoyunlarımın yunu ilə onları isitməmişəmsə, Onlar da mənə ürəkdən alqış
    etməyiblərsə,
  eng-DBY: If his loins have not blessed me, and if he were not warmed with the fleece
    of my lambs;
  hin-2017: और उसको अपनी भेड़ों की ऊन के कपड़े न दिए हों, और उसने गर्म होकर मुझे आशीर्वाद
    न दिया हो;
  wol-KYG: te sànguma céram, mu sante ma ko, di nugloo ndimo lu ñu ràbbe sama kawari
    gàtt,
  eng-YLT: If his loins have not blessed me, And from the fleece of my sheep He doth
    not warm himself,
  kne-kne: indawtak si bado ay napo sin dotdot di karnerok ta say adi maskaw et palalo
    di iyamana.
  eng-WYC-2017: if his sides blessed not me, and were not made hot of the fleece of
    my sheep;
  eng-WMBB: if his heart hasn’t blessed me, if he hasn’t been warmed with my sheep’s
    fleece;
  urd-GVH: तो मैंने उसे अपनी भेड़ों की कुछ ऊन दी ताकि वह गरम हो सके। ऐसे लोग मुझे
    दुआ देते थे।
  rug-rug: be guana lopu qetu sa bulona meke mana nau sa sina ponia poko vulu rau
    si asa, vulu sipi sapu vagi rau koari na qua rovana sipi,
  gaz-gaz: sababii ani rifeensa hoolota kootiin isa hoʼiseef, yoo garaan isaa na hin
    eebbisin,
  fra-LSG: Sans que ses reins m’aient béni, Sans qu’il ait été réchauffé par la toison
    de mes agneaux;
  yal-yal: n mi yi e marabɛri ba n ma yɛxɛɛ xabe dugi binyene ra, alogo e xa duba
    n xa?
  haw-1868: Ina ua hoomaikai ole kona puhaka ia'u, A ua pumahana ole ia i ka hulu
    o ka'u poe hipa;
  arb-NAV: إِنْ لَمْ تُبَارِكْنِي حَقَوَاهُ الْمُسْتَدْفِئَتَانِ بِجَزَّةِ غَنَمِي!
  ewe-ewe: eye eƒe dzi meyram be metsɔ avɔ si wowɔ kple nye alẽwo ƒe fu nɛ be wòade
    dzo lãme nɛ o,
  eng-LEE: If his loins have not blessed me, and if he have not been warmed with the
    fleece of my sheep;
  asm-FB: তাৰ ককালে যদি মোক আশীৰ্ব্বাদ নকৰালে, আৰু মোৰ মেৰৰ নোমৰ পৰা সি ফল নাপালে,
  sus-A: نَ كَنيِ لُ عَ مُ دُبَ ﭑ بّ نَ دُفِ شَ قٍ رَ نَشَن كٍلِشِ ﭑ مَ يّشّييٍ شَبٍ
    مَ،
  fra-SBL: si son cœur ne m'a pas béni, s'il n'a pas été réchauffé avec la toison
    de mon mouton ;
  hbo-hbo: אִם־לֹ֣א בֵרֲכ֣וּנִי *חֲלָצֹו (חֲלָצָ֑יו) וּמִגֵּ֥ז כְּ֝בָשַׂי יִתְחַמָּֽם׃
  kik-kik: na ngoro yake ndĩandathimire nĩ ũndũ wa kũmũiguithia ũrugarĩ na guoya wa
    ngʼondu ciakwa-rĩ,
  fra-NCL: sans que ses reins m’aient béni, sans que la toison de mes agneaux l’ait
    réchauffé ;
  cek-AK: kai mah anih to bae um ah tuumui kang khuksak ai pongah, anih mah kai tahamhoihaih
    paek ai maw,
  cuk-cuk: An dule-wilegedga an-sibad-wawaad-mor uksagusad. Degidbali, nuedye anga
    sogsagusad.
  uig-CYR: Әгәр униң бәллири кийимсиз қелип маңа бәхит тилимигән болса, Әгәр у қозилиримниң
    жуңида иссинмиған болса,
  tel-2017: వారి హృదయాలు నన్ను దీవించక పోతే, వారు నా గొర్రెల బొచ్చు చేత వెచ్చదనం పొందక
    పోయినట్టయితే,
  hat-BSA: si kè li pa t beni m, si li pa t chofe ak lenn mouton mwen an,
  kos-kos: Na nga ac kital nuknuk ma orekla ke unen sheep Su tuku ke un sheep nutik
    sifacna. Na el ac kaksakinyu ke insial nufon.
  hbo-WLC: אִם־לֹ֣א בֵרֲכ֣וּנִי חלצו וּמִגֵּ֥ז כְּ֝בָשַׂי יִתְחַמָּֽם׃
  ibo-ibo: ma obi ha agọzighị m nʼihi iji ajị sitere nʼụmụ atụrụ m mee ka o nwee okpomọkụ
    nʼahụ ya.
  ory-ory: ଯଦି ତାହାର କଟିଦେଶ ମୋତେ ଆଶୀର୍ବାଦ କରି ନ ଥାଏ ଓ ସେ ମୋʼ ମେଷଲୋମରେ ଉଷ୍ଣ ହୋଇ ନ ଥାଏ;
  chk-chk: üa fang ngeni üf mi för seni ülöülen nei sip pwe epwe üföüf. Mürin a mwareitiei
    ren unusen lelukan.
  rop-rop: en olabat bin brabli gudbinji langa mi, dumaji aibin oldei gibitbat olabat
    womwan klos weya main wekingel olabat bin meigim brom wul brom main ronwan ship.
  ukr-1871: Чи ж не благословляли мене стегна його (за одежу), чи ж не обогрівала
    його вовна з отари моєї?
  deu-1951: Nein, wahrlich, es haben mich seine Lenden gesegnet, wenn sie von der
    Wolle meiner Lämmer warm geworden sind!
  eng-JPS: If his loins have not blessed me, and if he were not warmed with the fleece
    of my sheep;
  srp-1865: Ako me nijesu blagosiljala bedra njegova što se runom ovaca mojih utoplio,
  lug-lug: mpozzi omutima gwe, gwe gutansiima, olw’okumubugumya n’ebyoya by’endiga
    zange;
  heb-heb: אם לא ברכוני חלצו ומגז כבשי יתחמם׃
  ben-IRV: যদি তার হৃদয় আমায় আর্শীবাদ না করে থাকে যদি সে কখনও আমার মেষের লোমে তার
    শরীর গরম না করে থাকে,
  pan-pan: ਜੇਕਰ ਮੈਂ ਆਪਣੀਆਂ ਭੇਡਾਂ ਦੀ ਉੱਨ ਦੇ ਕੱਪੜੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਦਿੱਤੇ ਹੋਣ, ਅਤੇ ਉਸ ਦੇ
    ਦਿਲ ਨੇ ਮੈਨੂੰ ਬਰਕਤ ਨਾ ਦਿੱਤੀ ਹੋਵੇ ਜਦ ਉਹ ਗਰਮ ਹੋਇਆ,
  mya-JVB: သူ ၏ခါး သည် ငါ့ ကို ကောင်းကြီး မ ပေး။ ငါ့ သိုး မွေး အားဖြင့် မနွေး ဘဲနေသော်၎င်း၊
  hmo-hmo: lau ese mamoe huina dabua lau henia. Unai mamoe huina be egu mamoe orea
    dekena amo lau abia, bona unai tau ese lau ia hanamoa bada.
  urd-urd: अगर उसकी कमर ने मुझ को दुआ न दी हो, और अगर वह मेरी भेड़ों की ऊन से गर्म
    न हुआ हो।
  rus-SYN: не благословляли ли меня чресла его, и не был ли он согрет шерстью овец
    моих?
  bqc-SIM: mɛ́ mi a sãↄ kã́ pↄkasa kuaàla aà mɛ kɛ̀ lↄ́ↄlↄↄũ à gbàsa samaa'òmɛɛo,
  tcz-CHONGTHU: Akisillum diuva samul pon kapeh ji jeh a eipachat jiu hilou ham?
  mar-mar: त्यांनी मला अंत:करणापासून कधी आशीर्वाद दिले नाही कारण त्यांना मी माझ्या
    मेंढ्यांची लोकर त्यांना उबदार ठेवण्यासाठी वापरली नाही.
  qub-qub: uyshäcunapa millwanwanmi goñönanpaj pitucachej cä. Chayno ruraptë chay
    runaga fiyupa cushicushpan ‹grasyas› nimaj.
  bqp-bqp: tó adi ma sáabu kpá kũ ma a sãkã biza kùala a mɛ̀ɛ kɛ̀ lↄ́gↄlↄgↄro,
  hat-hat: mwen ba yo rad pou mete sou yo, mwen pran lenn sou do mouton m' pou m'
    ba yo chofe.
  eng-BSB: if his heart has not blessed me for warming him with the fleece of my sheep,
  eng-WEBPB: if his heart hasn’t blessed me, if he hasn’t been warmed with my sheep’s
    fleece;
  kbq-kbq: Ana nehu'na zamazeri amuhoma hanigu sipisipi azokateti'ma trohu'naza nakre
    kura zamuge'za antani'za amuhogu'ma nehu'za musema nehu'za, nagrira husga hunante'naze.
  nhe-BL: o tlaquemitl tlen iniijhuiyo noborregojhua para ica ma mopiquica. Huan inijuanti
    nechtlascamatiyayaj.
  bus-bus: tó èe ma sáabu kpá kɛ̀ ma a sãkã bisa kùàla à mɛ̀ kɛ̀ lↄ́gↄlↄgↄro,
  gub-BL: Amono kamir purumuaku katu ma'e izupe, Hereimaw àràpuhàràn wanawer kamir
    romo iapo pyrer amono izupe. Ipyhyk ire umume'u tuwe hekatu haw.
  eng-DRA: 'If his sides have not blessed me, and if he were not warmed with the fleece
    of my sheep:'
