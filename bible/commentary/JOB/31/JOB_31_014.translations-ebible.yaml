verse: JOB.031.014
translations:
  mal-C: ദൈവം അവിടത്തെ ന്യായവിധി ആരംഭിക്കുമ്പോൾ ഞാൻ എന്തുചെയ്യും? അവിടന്ന് എന്നോടു
    കണക്കുചോദിക്കുമ്പോൾ ഞാൻ എന്ത് ഉത്തരം പറയും?
  deu-TKW: was wollte ich auch thun, wenn Gott sich erhöbe, und wenn er untersuchte,
    was ihm erwidern?
  lin-lin: nakosala nini soki Nzambe asambisi ngai ? Nakopesa eyano nini tango akotuna
    ngai ndenge nini nabandaki kosala ?
  eng-LSV: Then what do I do when God arises? And when He inspects, || What do I answer
    Him?
  eng-GNV: What then shall I do when God standeth vp? and when he shall visit me,
    what shall I answere?
  eng-WEBSTER: What then shall I do when God riseth up? and when he visiteth, what
    shall I answer him?
  nhw-BL: ¿quenicatza nimoixnextisquía iixpa Toteco? ¿Quenicatza nijnanquilisquía
    quema nechtlajtlanisquía cuenta?
  swh-ONEN: nitafanya nini Mungu atakaponikabili? Nitamjibu nini nitakapoitwa kutoa
    hesabu?
  bba-bba: mbɑ kon kpĩ n ɡere Gusunɔn wuswɑɑɔ. Nɡe mbɑ kon nùn sɔ̃ ù n mɑn sɛɛyɑsiɑmɔ.
  eng-KJVCPB: What then shall I do when God riseth up? And when he visiteth, what
    shall I answer him?
  luo-luo: to angʼo ma datim ka Nyasaye ochoma tir? En angʼo ma dadwoki ka Nyasaye
    obiro yala?
  meu-meu: ede baina kara toma, Dirava baine tore isi negana ai? Baine henanadai negana
    ai, ede baina haere henia toma?
  npi-ULB: जब मलाई दोष लगाउन परमेश्‍वर उठ्‍नुहुन्‍छ, तब म के गर्न सक्‍छु र ? जब मेरो
    न्याय गर्न उहाँ आउनुहुन्‍छ, तब म उहाँलाई कसरी जवाफ दिन सक्‍छु र ?
  yor-yor: kí ni èmi ó ha ṣe nígbà tí Ọlọ́run bá dìde? Nígbà tí ó bá sì ṣe ìbẹ̀wò,
    ohùn kí ni èmi ó dá?
  pes-OPCB: چگونه می‌توانستم با خدا روبرو شوم؟ و هنگامی که در این باره از من سؤال
    می‌کرد، چه جوابی می‌دادم؟
  tgl-ULB: ano kung ganoon ang gagawin ko kapag tumayo ang Diyos para akusahan ako?
    Kapag dumating siya para husgahan ako, paano ko siya sasagutin?
  cbu-NT: Ndunari ashiranguri, Apanll nuwaa, ¿Mayaamsha shiy ashirangsha? tákchu,
    ¿amcheezi nuwa?
  hui-hui: nde Ngode Datagaliwabehanda i̱na ko ogoni birudagonaga manani dabole ibirangi
    i̱na agua ladai buliyadabe.
  mya-mya: ဘုရားသခင်ထတော်မူသောအခါ အဘယ်သို့ ငါ့ပြုရမည်နည်း။ စစ်ကြောတော်မူသောအခါ အဘယ်သို့
    ပြန်လျှောက်ရမည်နည်း။
  bod-N: དཀོན་མཆོག་བཞེངས་དུས་བདག་གིས་ཅི་ལྟར་བྱ། ། ཁོང་གིས་གཟིགས་དུས་བདག་གིས་ལན་ཅི་ཞུ།
    །
  sna-sna: ndichaita sei pandichasangana naMwari? Ndichatiiko ndikanzi ndizvidavirire?
  spa-BLM: ¿Qué haré entonces cuando Dios se levante? Cuando me visite, ¿qué le responderé?
  cac-cac: Tato man̈ ichaocta ix in c'ulej, ¿tas ol vutej voch d'a yichan̈ Dios? ¿Tas
    ol vutej valani ayic ol sc'anb'an d'ayin yuj tas ix in c'ulej?
  swh-ULB: kisha nini basi ningefanya wakati Mungu anapoinuka ili kunishitaki mimi?
    Atakapokuja kunihukumu, nitamjibuje?
  bel-bel: дык што я пачаў бы рабіць, калі б Бог паўстаў? І калі б Ён паглядзеў на
    мяне, што мог бы я адказваць Яму?
  deu-ELBBK: was wollte ich dann tun, wenn Gott sich erhöbe; und wenn er untersuchte,
    was ihm erwidern?
  mbb-OT: hengkey is egkehimu ku emun edhukuman a te Megbevayà? Hengkey is idtavak
    ku ke ed-imbistigahan e zin?
  mal-2015: ദൈവം എഴുന്നേല്ക്കുമ്പോൾ ഞാൻ എന്തു ചെയ്യും? അവൻ സന്ദർശിക്കുമ്പോൾ ഞാൻ എന്തുത്തരം
    പറയും?
  rmc-rmc: ta so me kerava, sar ačhava anglo Del, a so leske odphenava, sar mandar
    phučela?
  pes-OPV: پس چون خدا به ضد من برخیزد چه خواهم کرد؟ و هنگامی که تفتیش نماید به او
    چه جواب خواهم داد؟
  ron-1924: че аш путя сэ фак кынд Се ридикэ Думнезеу? Че аш путя рэспунде кынд педепсеште
    Ел?
  ben-OBCV: তবে আমি যখন ঈশ্বরের সম্মুখীন হব তখন কী করব? যখন তিনি হিসেব নেবেন তখন কী
    উত্তর দেব?
  som-som: Haddaba bal maxaan samayn doonaa markii Ilaah sara joogsado? Oo markuu
    i soo booqdose bal maxaan ugu jawaabi doonaa?
  lat-VUC: quid enim faciam cum surrexerit ad judicandum Deus? et cum quæsierit, quid
    respondebo illi?
  eng-ASVBT: What then shall I do when God riseth up? And when he visiteth, what shall
    I answer him?
  ita-1885: E che farei io, quando Iddio si leverà? E quando egli ne farà inchiesta,
    che gli risponderei?
  eng-LXXUP: What then shall I do if the Lord should try me? And if also he should
    at all visit me, can I make an answer?
  eng-ULB: what then would I do when God rises up to accuse me? When he comes to judge
    me, how would I answer him?
  spa-VBL: ¿qué haría cuando Dios viniera a juzgarme? ¿Cómo respondería si me investigara?
  fra-_FOB: Et que ferais-je, quand Dieu se lèvera, et quand il demandera compte,
    que lui répondrais-je?
  mal-mal: ദൈവം എന്നെ കുറ്റം വിധിക്കുവാൻ എഴുന്നേല്ക്കുമ്പോൾ ഞാൻ എന്ത് ചെയ്യും? അവിടുന്ന്
    ന്യായം വിധിക്കുവാൻ വരുമ്പോൾ ഞാൻ എന്തുത്തരം പറയും?
  urd-GVR: to maiṅ kyā karūṅ jab Allāh adālat meṅ khaṛā ho jāe? Jab wuh merī pūchh-gachh
    kare to maiṅ use kyā jawāb dūṅ?
  suz-BL: परमप्रभु आं पर्बम बोक्‍मेनु, गो मार पाइनुङा? मेकोमी आं कली लोव़ पथ ब्रेत्‍ताक्‍व
    हना, गो मार लोव़ लेत्नुङा?
  eng-NOY: Then what shall I do when God riseth up? And when he visiteth, what shall
    I answer him?
  ita-1927: che farei quando Iddio si levasse per giudicarmi, e che risponderei quando
    mi esaminasse?
  ckb-ckb: ئەو کاتە چی بکەم لە کاتی ڕووبەڕووبوونەوەم لەگەڵ خودا؟ ئەگەر لێکۆڵینەوەم
    لەگەڵ بکرێت بە چی وەڵامی بدەمەوە؟
  eng-BBE: What then will I do when God comes as my judge? and what answer may I give
    to his questions?
  kan-OKCV: ದೇವರು ನ್ಯಾಯಸ್ಥಾಪನೆಗೆ ಏಳುವಾಗ ನಾನು ಏನು ಮಾಡುತ್ತಿದ್ದೆನು? ದೇವರು ವಿಚಾರಿಸುವಾಗ,
    ನಾನು ಅವರಿಗೆ ಏನು ಉತ್ತರಕೊಡುತ್ತಿದ್ದೆನು?
  tam-2017: தேவன் எழும்பும்போது, நான் என்ன செய்வேன்; அவர் விசாரிக்கும்போது, நான் அவருக்கு
    திரும்ப என்ன பதில் சொல்லுவேன்.
  spa-RV-1909: ¿Qué haría yo cuando Dios se levantase? y cuando él visitara, ¿qué
    le respondería yo?
  ron-BTF: Ce voi face atunci când Dumnezeu se ridică? Și când cercetează, ce îi voi
    răspunde?
  eng-WEBP: what then will I do when God rises up? When he visits, what will I answer
    him?
  eng-FBV: what would I do when God came to judge me? How would I reply if he investigated
    me?
  nld-1939: Wat zou ik doen, als God Zich verhief, Wat Hem antwoorden, als Hij de
    zaak onderzocht?
  nch-BL: ¿quenicatza nimoixnextisquía iixpa Toteco? ¿Quenicatza nijnanquilisquía
    quema techtajtanisquía cuenta?
  vie-1934: Thì tôi sẽ làm sao khi Đức Chúa Trời chổi dậy? Khi Ngài đến thẩm sát tôi,
    tôi sẽ đáp sao?
  hin-CV: तब उस समय मैं क्या कर सकूंगा, जब परमेश्वर सक्रिय हो जाएंगे? जब वह मुझसे
    पूछताछ करेंगे, मैं उन्हें क्या उत्तर दूंगा?
  spa-BES: ¿Qué haré cuando Dios venga como mi juez? ¿Y qué respuesta puedo dar a
    sus preguntas?
  tdx-tdx: le ino ty hanoeko naho mitroatse t’i Andrianañahare? ino ty havaleko aze
    naho ampamolilia’e?
  tha-KJV: เมื่อพระเจ้าทรงลุกขึ้น แล​้วข้าจะทำอะไรได้ เมื่อพระองค์ทรงสอบถาม ข้าจะทูลตอบพระองค์​อย่างไร
  por-BR-2018: Que faria eu quando Deus se levantasse? E quando ele investigasse a
    causa ,o que eu lhe responderia?
  deu-ELO: was wollte ich dann tun, wenn Gott sich erhöbe; und wenn er untersuchte,
    was ihm erwidern?
  eng-WYC-2018: What soothly shall I do, when God shall rise up to deem? and when
    he shall ask, what shall I answer to him? (then what shall I do, when God shall
    rise up to judge? and when he shall ask, what shall I answer to him?)
  epo-epo: Tiam kion mi farus, kiam Dio leviĝus? Kaj kion mi respondus al Li, kiam
    Li esplordemandus?
  uig-PIN: Undaⱪta Tǝngri meni soraⱪⱪa tartixⱪa ornidin turƣanda ⱪandaⱪ ⱪilimǝn? Əgǝr
    U mǝndin soal-soraⱪ alimǝn dǝp kǝlsǝ, Mǝn Uningƣa ⱪandaⱪ jawab berimǝn?
  beo-beo: 'Na da amane hame hamoi ganiaba, na da Gode Ea midadi habodane leloma:bela:?
    Gode da nama fofada:musa: masea, na da Ema adi sia:ma:bela:?'
  tpi-OTNT: orait taim God i kam bilong kotim mi long dispela pasin nogut, bai mi
    bekim wanem tok long em?
  hau-SA: me zan yi lokacin da Allah ya tuhume ni? Me zan ce lokacin da ya tambaye
    ni?
  uig-LAT: Undaqta Tengri méni soraqqa tartishqa ornidin turghanda qandaq qilimen?
    Eger U mendin soal-soraq alimen dep kelse, Men Uninggha qandaq jawab bérimen?
  nde-nde: ngizakuthini lapho uNkulunkulu esengibuza ngakho na? Ngizaphendula ngithini
    nxa sekumele ngichaze na?
  ton-ton: Ko e hā ai te u fai ʻoka tuʻu hake ʻae ʻOtua? Pea ʻoka ʻaʻahi ʻe ia, ko
    e hā te u tali ʻaki ia?
  ces-1613: Nebo co bych činil, kdyby povstal Bůh silný? A kdyby vyhledával, co bych
    odpověděl jemu?
  eng-WMB: what then will I do when God rises up? When he visits, what will I answer
    him?
  tam-TCV: இறைவன் என்னை எதிர்கொள்ளும்போது, நான் என்ன செய்வேன்? அவர் என்னிடம் கணக்குக்
    கேட்கும்போது நான் என்ன பதில் சொல்வேன்?
  ceb-ULB: unsa man ang akong buhaton sa dihang makigbatok ang Dios kanako aron pasanginlan
    ako? Kon moabot siya aron sa paghukom kanako, unsaon ko man siya pagtubag?
  pol-UBG: Co zrobię, gdy Bóg powstanie? Gdy mnie nawiedzi, co mu odpowiem?
  agr-agr: Wika ditan waitkasuitkunuk, Apajuí suwimka sujakuish ayamjumamaitsujai.
    Tuja ame takamsamu ujatkata tujutkuishkam, wika dekaskea nuna ashí ujamainaitjai,
    dutika ai nuna diis suwimkanak sujumainai.
  kyc-kyc: Nambame dopa pii naro ramo doko Anatu kando apa larose? Namba keta kote
    laramo dokopa aki pii larose?
  urd-GVU: تو مَیں کیا کروں جب اللہ عدالت میں کھڑا ہو جائے؟ جب وہ میری پوچھ گچھ کرے
    تو مَیں اُسے کیا جواب دوں؟
  deu-1912: Was wollte ich tun, wenn Gott sich aufmachte, und was würde ich antworten,
    wenn er heimsuchte?
  kan-2017: ದೇವರು ನ್ಯಾಯಸ್ಥಾಪನೆಗೆ ಏಳುವಾಗ ನಾನು ಏನು ಮಾಡೆನು? ಆತನು ವಿಚಾರಿಸುವಾಗ ಯಾವ ಉತ್ತರಕೊಟ್ಟೇನು?
  yap-yap: Fa’anra da ug rin’ ni aram rogon, ma uw rogon me yag ni sabol owchemow
    Got? Mang e gu ra yog ni fa’anra yib Got ni nge pufthin nigeg?
  hlt-MCSB: Pathen a thoh vaengah balae ka saii vetih n'hip vaengah amah te metlam
    ol ka mael eh?
  mdy-ETH: ፆኦሲ ፔኤኮ ዻጎና ታና ዎጋኒ ዔቄ ዎዶና ዓይጌ ታኣም ኮሽካንዳይ? ዎጎና ታና ዒ ዖኦጫ ዎዶና ታና ዖኦጮ ዖኦጪፆም
    ዎዚ ጌይ ታ ማሃንዳይ?
  twi-ASANTE: na sɛ Onyankopɔn de si mʼanim a, ɛdeɛn na mɛyɛ? Sɛ wɔfrɛ me akontabuo
    a, mmuaeɛ bɛn na mɛma?
  eng-WEBU: what then will I do when God rises up? When he visits, what will I answer
    him?
  wal-wal: Xoossai tana pirddiyo wode, taani waananee? Qassi i tana oichchiyo wode,
    taani woiga zaaranee?
  spa-PDDPT: ¿qué haré cuando ʼEL me levante? ¿Qué le responderé cuando me llame a
    cuentas?
  gun-gun: mba'e tu xee ajapo 'rãgue Nhanderuete xere opu'ã ramo? Xere oikuaa pota
    ramo mba'exa tu xee ambovai 'rãgue?
  ilo-ULB: ania ngarud ti aramidek inton tumakder ti Dios a mangpabasol kaniak? Inton
    umay isuna a mangukom kaniak, kasanoakto a sumungbat kenkuana?
  kpg-kpg: Maa nei bolo au hagalee ne hai beelaa, gei au gaa duu i mua nnadumada o
    God behee? Au ga helekai gi God bolo aha, maa God ga hanimoi belee hagi aga au?
  uig-ARA: ئۇنداقتا تەڭرى مېنى سوراققا تارتىشقا ئورنىدىن تۇرغاندا قانداق قىلىمەن؟
    ئەگەر ئۇ مەندىن سوئال-سوراق ئالىمەن دەپ كەلسە، مەن ئۇنىڭغا قانداق جاۋاب بېرىمەن؟
  sus-sus: n Ala yaabima di nu? N nan n yɛtɛ xun mafalama di nu?
  pon-2006: Pwe ma soh, ia duwen ei pahn uh mwohn silangin Koht? Dahme I pahn kak
    sapengki Koht ni eh pahn ketidohn kadeikiehda?
  jae-jae: go jaŋgôm asageŋ êndêŋ noc Anôtô êndi saŋa ma jajô eŋ awa amboac ondoc
    êndêŋ noc êtu kênac aêŋa.
  ksd-ksd: Ava ina pait ia ba God i tut na varkurai? Ma ba i titir, ava ina tatike?
  tur-YTC: O zaman Tanrı kalktığında ne yaparım? Ziyaret ettiğinde, O'na ne yanıt
    veririm?
  grc-BRENT: τί γὰρ ποιήσω ἐὰν ἔτασίν μου ποιῆται ὁ Κύριος; ἐὰν δὲ καὶ ἐπισκοπήν τινα,
    ἀπόκρισιν ποιήσομαι;
  ind-AYT: apa yang akan aku lakukan ketika Allah mengecam? Ketika Dia memanggilku,
    apa yang harus aku jawab kepada-Nya?
  nya-nya: ndidzatani pamene Mulungu adzanditsutsa? Nanga ndidzayankha chiyani akadzandifunsa?
  hrv-hrv: što ću učiniti kada Bog ustane? Što ću odvratit' kad račun zatraži?
  mps-mps: teda te Godigo eno te dwai kolesaga yalide po tų ela mabo sogo da, teda
    eno magi po wei ponaibawe?
  tpi-tpi: orait taim God i kam bilong kotim mi long dispela pasin nogut, bai mi bekim
    wanem tok long em?
  dan-1931: hvad skulde jeg da gøre, når Gud stod op, hvad skulde jeg svare, når han
    så efter?
  vie-OVCB: làm sao tôi còn dám đối mặt Đức Chúa Trời? Nếu Chúa tra hỏi, tôi biết
    trả lời sao?
  guj-2017: તો જ્યારે ઈશ્વર મારી સમક્ષ આવીને ઊભા રહેશે ત્યારે હું શું કરીશ? જ્યારે
    તે મારો ન્યાય કરવા આવશે, તો હું કેવી રીતે જવાબ આપીશ?
  pon-2006A: Pwe ma soh, ia duwen ei pahn uh mwohn silangin Koht? Dahme I pahn kak
    sapengki Koht ni eh pahn ketidohn kadeikiehda?
  por-BRBSL: o que então farei quando Deus se erguer? Quando ele me visitar, o que
    lhe responderei?
  cth-cth: BAWIPA a thaw torei teh, kai ni bangmaw ka sak han. Na toun navah bangtelamaw
    ka pato han.
  twi-twi: sɛ Onyankopɔn de si mʼanim a dɛn na mɛyɛ? Sɛ wɔfrɛ me akontaabu a, mmuae
    bɛn na mɛma?
  hlt-hlt: Pathen a thoh vaengah balae ka saii vetih n'hip vaengah amah te metlam
    ol ka mael eh?
  tbz-SIM: Kɛ̀ n do ndɔ̀ɔ̀ mɛbotí kɛ̀ Kuyie nni nsɛi n yĩ́mɛ? Kɛ̀ kù ti nni mbekɛ
    n kù tɛ̃̀ńnɛ́ ɔ̃̀nti?
  msy-2020: gɨn God nan arazir kuram tuisɨghamin dughiam izɨtɨ, kɨ manmaghɨn an akam
    ikarvagham? Bar puvatɨgham.
  dop-dop: Ɩlɛ wɑɑtʋ wei Ɩsɔ kɑ́ kɔɔ feŋuɣu nɑ ɩ́ pɔɔsɩ-m tɔ, wentiɣi mɑɑ cɔ?
  azb-azb: Allah ayağa qalxanda Mən nə edə bilərəm? Məni yoxlayanda nə cavab verərəm?
  eng-DBY: What then should I do when God riseth up? and if he visited, what should
    I answer him?
  hin-2017: तो जब परमेश्वर उठ खड़ा होगा, तब मैं क्या करूँगा? और जब वह आएगा तब मैं
    क्या उत्तर दूँगा?
  wol-KYG: bu ci Yàlla jógee, ana nu may def? Bu ma ko laajee, ana lu ma koy wax?
  eng-YLT: Then what do I do when God ariseth? And when He doth inspect, What do I
    answer Him?
  kne-kne: into pay di ibagak mo somangoak en Diyos sin pangokomana?
  eng-WYC-2017: What soothly shall I do, when God shall rise up to deem? and when
    he shall ask, what shall I answer to him?
  eng-WMBB: what then will I do when God rises up? When he visits, what will I answer
    him?
  urd-GVH: तो मैं क्या करूँ जब अल्लाह अदालत में खड़ा हो जाए? जब वह मेरी पूछ-गछ करे
    तो मैं उसे क्या जवाब दूँ?
  rug-rug: sa kote gua si arau be kamo mae au sa Tamasa? Sa kote gua sa qua inolaṉa
    pana ta nanasa si rau?
  gaz-gaz: yeroo Waaqni kaʼutti ani maalan godha? Yoo inni na gaafates ani maalan
    deebisa?
  fra-LSG: Qu’ai-je à faire, quand Dieu se lève? Qu’ai-je à répondre, quand il châtie?
  yal-yal: Xa n yi na liga nun, n nanse ligɛ Ala na keli waxatin naxan yi? A na na
    feen fɛsɛfɛsɛ, n na a yabima nanse ra?
  haw-1868: Heaha ka'u e hana aku ai ke ku mai ke Akua? A ke hookolokolo mai ia, heaha
    ka'u e olelo aku ai ia ia?
  arb-NAV: فَمَاذَا أَصْنَعُ عِنْدَمَا يَقُومُ اللهُ (لِمُحَاكَمَتِي)؟ وَبِمَاذَا
    أُجِيبُ عِنْدَمَا يَتَقَصَّى (لِيُحَاسِبَنِي)؟
  ewe-ewe: nu ka mawɔ ne Mawu bia gbem? Ŋuɖoɖo ka mana ne eyɔm be mana akɔnta?
  eng-LEE: What then could I do when God should rise up? and when he should investigate,
    what could I answer him?
  asm-FB: তেন্তে ঈশ্বৰ উঠিলে মই কি কৰিম? আৰু তেওঁ বুজ-বিচাৰ ললে, মই তেওঁক কি উত্তৰ
    দিম?
  sus-A: ﭑ عَلَ يَابِمَ دِ نُ؟ ﭑ نَن ﭑ يّتّ شُن مَقَلَمَ دِ نُ؟
  fra-SBL: Que ferai-je donc quand Dieu se lèvera ? Quand il me rendra visite, que
    lui répondrai-je ?
  hbo-hbo: וּמָ֣ה אֶֽ֭עֱשֶׂה כִּֽי־יָק֣וּם אֵ֑ל וְכִֽי־יִ֝פְקֹ֗ד מָ֣ה אֲשִׁיבֶֽנּוּ׃
  kik-kik: niĩ ngeeka atĩa rĩrĩa Mũrungu akaanjũkĩrĩra? Ngaacookia atĩa rĩrĩa ngeetwo
    ndĩĩtetere ũhoro-inĩ ũcio?
  fra-NCL: Que faire, quand Dieu se lèvera ? Au jour de sa visite, que lui répondrai-je ?
  cek-AK: Sithaw amtueng naah timaw ka sak moe, lokcaek naah timaw ka pathim han?
  cuk-cuk: Degisulile, Bab-Dummad igar-itogega anse gollalile, ¿igi an abin sogosunna?
  uig-CYR: Ундақта Тәңри мени сораққа тартишқа орнидин турғанда қандақ қилимән? Әгәр
    У мәндин соал-сорақ алимән дәп кәлсә, Мән Униңға қандақ җавап беримән?
  tel-2017: దేవుడు లేచి నాపై తప్పు మోపినప్పుడు నేనేమి చేస్తాను? ఆయన విచారణకై వచ్చినప్పుడు
    నేను ఆయనకు ఏమి ప్రత్యుత్తరం ఇస్తాను?
  hat-BSA: alò, kisa mwen ta kab fè lè Bondye leve? Konsa, lè L rele m pou jijman,
    ki repons mwen ta kab bay Li?
  kos-kos: Nga fin tia oru in wo nu sel, na nga ac ngetnget fuka nu sin God? Mea nga
    ac ku in fahk ke God El ac tuku in nununkeyu?
  hbo-WLC: וּמָ֣ה אֶֽ֭עֱשֶׂה כִּֽי־יָק֣וּם אֵ֑ל וְכִֽי־יִ֝פְקֹ֗ד מָ֣ה אֲשִׁיבֶֽנּוּ׃
  ibo-ibo: gịnị ka m ga-eme mgbe Chineke bịakwutere m? Gịnị ka m ga-aza ya mgbe ọ
    jụrụ m ajụjụ?
  ory-ory: ତେବେ ପରମେଶ୍ୱର ଉଠିଲେ, ମୁଁ କଅଣ କରିବି? ଓ ସେ ବିଚାର କଲେ, ମୁଁ ତାହାଙ୍କୁ କି ଉତ୍ତର
    ଦେବି?
  chk-chk: mürin met üpwe föri, are Kot epwe ü ngeniei? Met üpwe pälüeni ngeni, are
    epwe apwüngüei?
  rop-rop: If ai nomo bin dum tharran, wal wanim ai garra dalim God wen im garra jadjim
    mi?
  ukr-1871: То що б я робив, коли б Бог встав і поглянув на мене, й що б я міг відказати
    йому?
  deu-1951: was wollte ich tun, wenn Gott wider mich aufträte, und wenn er mich zur
    Rede stellte, was wollte ich ihm antworten?
  eng-JPS: What then shall I do when God riseth up? And when He remembereth, what
    shall I answer Him?
  srp-1865: Jer šta bih èinio kad bi se Bog podigao, i kad bi potražio, šta bih mu
    odgovorio?
  lug-lug: kale ndikola ntya Katonda bw’alinnyimukiramu? Era bw’alimbuuza, ndimuddamu
    ki?
  heb-heb: ומה אעשה כי יקום אל וכי יפקד מה אשיבנו׃
  ben-IRV: তখন আমি কি করব যখন ঈশ্বর আমায় দোষী করতে উঠবেন? যখন তিনি আমার বিচার করতে
    আসবেন, আমি তাঁকে কি উত্তর দেব?
  pan-pan: ਤਾਂ ਜਦ ਪਰਮੇਸ਼ੁਰ ਉੱਠੇ ਤਦ ਮੈਂ ਕੀ ਕਰਾਂਗਾ, ਅਤੇ ਜਦ ਉਹ ਖ਼ਬਰ ਲਵੇ ਤਦ ਮੈਂ ਕੀ ਉੱਤਰ
    ਦੇਵਾਂਗਾ?
  mya-JVB: ဘုရား သခင်ထ တော်မူသောအခါ အဘယ်သို့ ငါပြု ရမည်နည်း။ စစ်ကြော တော်မူသောအခါ
    အဘယ်သို့ ပြန် လျှောက်ရမည်နည်း။
  hmo-hmo: Bema inai bamona lau karaia lasi neganai, edena bamona Dirava ena vairanai
    do lau gini diba? Bema Dirava ese lau do ia kota henia neganai, ia dekenai edena
    bamona do lau hereva?
  urd-urd: तो जब ख़ुदा उठेगा, तब मैं क्या करूँगा? और जब वह आएगा, तो मैं उसे क्या जवाब
    दूँगा?
  rus-SYN: то что стал бы я делать, когда бы Бог восстал? И когда бы Он взглянул на
    меня, что мог бы я отвечать Ему?
  bqc-SIM: kpelewa má kɛ, tó Lua fɛ̀lɛmanↄ yã́pi yã́ii? Tó à mↄ̀a, kpelewa má
    oɛ̀i?
  tcz-CHONGTHU: Pathen chu iti kakimaito pi ding hitam? Aman thu eihin doh teng ipi
    kasei tadem?
  mar-mar: तर मी जेव्हा देवासमोर जाईन तेव्हा मी काय करु? देवाने माझ्या वागण्याचा जाब
    विचारला तर मी काय उत्तर देऊ?
  qub-qub: ¿imataraj ruräman Tayta Diospa ñaupacho? Imata rurashäpitapis jusgamaptenga
    ¿imataraj nëman?
  bqp-bqp: mani kɛ deramɛ, tó Luda fùtɛmaii? Tó à sùmai, mani pinɛ deramɛɛ?
  hat-hat: kisa mwen ta fè, lè Bondye parèt devan m'? Lè l'a mande m' kont, kisa m'a
    reponn li?
  eng-BSB: what will I do when God rises to judge? How will I answer when called to
    account?
  eng-WEBPB: what then will I do when God rises up? When he visits, what will I answer
    him?
  kbq-kbq: inankna hu'na Anumzamofo avurera nagra keagafina otigahue? Inankna hunka
    eri'za vaheka'a kegava hu'nane huno Anumzamo'ma nagenokama hanige'na, na'ane hu'na
    kenona huntegahue?
  nhe-BL: ¿quejatza nimoixnextisquía iixpa Toteco? ¿Quejatza nijnanquilisquía quema
    nechtlajtlanisquía cuenta?
  bus-bus: mɛ́ kɛ diamɛ, tó Luda fɛ̀ɛmazii? Tó à mↄ̀mazi, mɛ́ benɛ diamɛ?
  gub-BL: Aze mo namukatu iwer mo a'e ma'e, ma'e mo azapo Tupàn herehe uzepykaw imume'u
    mehe. — Màràzàwe tuwe erezapo a'e ma'e, aze i'i ihewe, ma'e a'e mo izupe.
  eng-DRA: For what shall I do when God shall rise to judge? and when he shall examine,
    what shall I answer him?
