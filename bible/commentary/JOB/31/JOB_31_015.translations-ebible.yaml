verse: JOB.031.015
translations:
  mal-C: എന്നെ ഉദരത്തിൽ ഉരുവാക്കിയവനല്ലേ അവരെയും ഉരുവാക്കിയത്? ഒരുവൻതന്നെയല്ലേ ഞങ്ങൾ
    ഇരുവരെയും മാതൃഗർഭത്തിൽ രൂപപ്പെടുത്തിയത്?
  deu-TKW: Hat nicht, der mich erschuf, im Mutterleib auch ihn geschaffen, und hat
    nicht Einer uns im Mutterschoß bereitet? -
  lin-lin: Ezalaki Ye te oyo asalaki ngai kati na libumu ya mama na ngai nde asalaki
    bango ? Ngai na bango, tozalaki lolenge moko te kati na mabumu ya bamama na biso ?
  eng-LSV: Did He that made me in the womb not make him? Indeed, One prepares us in
    the womb.
  eng-GNV: He that hath made me in the wombe, hath he not made him? hath not he alone
    facioned vs in the wombe?
  eng-WEBSTER: Did not he that made me in the womb make him? and did not one fashion
    us in the womb?
  nhw-BL: Pampa yaya Toteco Dios catli nechchijchijqui na huan yaya nojquiya quichijchijqui
    notequipanojca. Nochi tiome yaya techchijchijqui.
  swh-ONEN: Je, yeye aliyeniumba tumboni mwa mama yangu, si ndiye aliwaumba? Je, si
    ni yeye huyo mmoja aliyetuumba sote ndani ya mama zetu?
  bba-bba: Gusunɔ wi u mɑn tɑkɑ kuɑ nɛn mɛron nukurɔ, wiyɑ u mɑɑ bu tɑkɑ kuɑ. Gusunɔ
    turo wiyɑ u bɛsɛ kpuro mɔmɑ bɛsɛn bɑɑwuren mɛron nukurɔ.
  eng-KJVCPB: Did not he that made me in the womb make him? And did not one fashion
    us in the womb?
  luo-luo: Donge Jal mane ochweya e ich ema nochweyogi bende? Donge en onogo ema ne
    ochweyowa duto ei minewa?
  meu-meu: Sinagu bogana ai e karagu Diravana ese ia danu se karaia a? bona ta ese
    sinamai bogadia ai se karamai a?
  npi-ULB: मलाई गर्भमा रच्नुहुनेले नै तिनीहरूलाई पनि रच्नुभएको होइन र ? हामी सबैलाई
    उहाँले नै गर्भमा बनाउनुभएको होइन र ?
  yor-yor: Ẹni tí ó dá mi ní inú kọ́ ni ó dá a? Ẹnìkan náà kí ó mọ wá ní inú ìyá wa?
  pes-OPCB: چون هم من و هم خدمتگزارانم، به دست یک خدا سرشته شده‌ایم.
  tgl-ULB: Hindi ba't ginawa rin sila ng siyang gumawa sa akin sa sinapupunan? Hindi
    ba't pareho ang nag-iisa na bumuo sa ating lahat sa sinapupunan?
  cbu-NT: Watam Apanll tatsamooru ichingarootsini tinaranguwa. Nuwaa tinarangu, ashiritam
    Apanlltam m'chachureetsi tinarangitamta; tatsamooru wanasir taarasheemani panarangiya.
  hui-hui: Ngode Datagaliwabehanda i̱ ai̱yanaga tombeha howa i̱ wabialu wali agali
    urunibi nde ti ai̱yanaga tombeha howa wabini. Ngode Datagaliwabe mbiraore ogoni
    ibu hangume ina bibahende wabinigo ai ina bibahende mbiraligo bolangua nahe ogobi
    dege dege kamagoni.
  mya-mya: ငါ့ကို ဖန်ဆင်းတော်မူသောဘုရားသည် သူ့ကို လည်း ဖန်ဆင်းတော်မူသည်မဟုတ်လော။ တပါးတည်း
    သောဘုရားသည် ငါတို့နှစ်ယောက်ကို အမိဝမ်းထဲ၌ ဖန်ဆင်းတော်မူသည်မဟုတ်လော။
  bod-N: བདག་ནི་མངལ་ནང་མཛད་མཁན་གྱིས། ། དེ་ཡང་མཛད་པ་མ་ཡིན་ནམ། ། བདག་ཅག་མངལ་ནང་འགོད་མཁན་ཡང་།
    ། ཁོང་ཉིད་གཅིག་པུ་མ་ཡིན་ནམ། །
  sna-sna: Ko, iye akandiisa muchizvaro haazi iye akavaita here? Ko, haazi iye mumwe
    chete akatiumba tose muna vanamai vedu here?
  spa-BLM: ¿Acaso no lo hizo el que me hizo en el vientre? ¿No se nos formó en el
    vientre materno?
  cac-cac: Junn̈ej Dios on̈ ac'an pitzvoc d'a co nun yed' eb' in checab' chi', an̈ejtona'
    tz'ac'an co q'uinal.
  swh-ULB: Je yeye aliyenifanya mimi tumboni hakuwafanya wao pia? Je yeye si yeye
    yule aliyetuumba sisi wote katika tumbo?
  bel-bel: Ці ня Ён, Які стварыў мяне ў чэраве, стварыў і яго і гэтак сама нас у нутробе?
  deu-ELBBK: Hat nicht er, der mich im Mutterleib bereitete, auch ihn bereitet, und
    hat nicht einer im Schoß uns gebildet?
  mbb-OT: Kenè be is Megbevayà he mibaal kedì iyan daan mibaal te menge suluǥuen ku?
  mal-2015: ഗർഭത്തിൽ എന്നെ ഉരുവാക്കിയവനല്ലയോ അവനെയും ഉരുവാക്കിയതു? ഉദരത്തിൽ ഞങ്ങളെ
    നിർമ്മിച്ചതു ഒരുത്തനല്ലയോ?
  rmc-rmc: Či oda, ko man stvorinďa andro per mira dakro, na stvorinďa the les? Či
    amen na sforminďa andro pera le dajengre oda jekh?
  pes-OPV: آیا آن کس که مرا در رحم آفریداو را نیز نیافرید؟ و آیا کس واحد، ما را در
    رحم نسرشت؟
  ron-1924: Чел че м-а фэкут пе мине ын пынтечеле мамей меле ну л-а фэкут ши пе ел?
    Оаре ну не-а ынтокмит ачелашь Думнезеу ын пынтечеле мамей?
  ben-OBCV: যিনি আমাকে গর্ভের মধ্যে তৈরি করেছেন তিনি কি তাদেরও তৈরি করেননি? একই জন
    কি আমাদের মাতৃগর্ভে আমাদের উভয়কে গঠন করেননি?
  som-som: Kii uurka dhexdiisa igu abuuray sow isagana ma abuurin? Oo sow uurka nalaguma
    dhex samayn?
  lat-VUC: Numquid non in utero fecit me, qui et illum operatus est, et formavit me
    in vulva unus?
  eng-ASVBT: Did not he that made me in the womb make him? And did not one fashion
    us in the womb?
  ita-1885: Colui che mi ha fatto nel seno non ha egli fatto ancora lui? Non è egli
    un medesimo che ci ha formati nella matrice?
  eng-LXXUP: Were not they too formed as I also was formed in the womb? Yea, we were
    formed in the same womb.
  eng-ULB: Did the one who made me in the womb not make them also? Did not the same
    one mold us all in the womb?
  spa-VBL: ¿Acaso el mismo Dios no nos hizo a todos?
  fra-_FOB: Celui qui m'a fait dans le sein de ma mère, ne l'a-t-il pas fait aussi?
    Un même créateur ne nous a-t-il pas formés dans le sein maternel?
  mal-mal: ഗർഭത്തിൽ എന്നെ ഉരുവാക്കിയവനല്ലയോ അവരെയും ഉരുവാക്കിയത്? ഉദരത്തിൽ ഞങ്ങളെ
    നിർമ്മിച്ചത് ഒരുവനല്ലയോ?
  urd-GVR: Kyoṅki jis ne mujhe merī māṅ ke peṭ meṅ banāyā us ne unheṅ bhī banāyā.
    Ek hī ne unheṅ bhī aur mujhe bhī rahm meṅ tashkīl diyā.
  suz-BL: आं ममा आ कोव़जम आं कली सेल्‍बम मेको आन कली यो मसेला ङा? मेकोमीन आंइ कली
    आंइ ममा आ कोव़जीम मसेला ङा? हितोपदेस १४:३१; मत्ती २५:४०
  eng-NOY: Did not He that made me in the womb make him? Did not one fashion us in
    the womb?
  ita-1927: Chi fece me nel seno di mia madre non fece anche lui? non ci ha formati
    nel seno materno uno stesso Iddio?
  ckb-ckb: ئایا دروستکەری من لە سکدا دروستکەری ئەوانیش نییە؟ ئایا شێوەکێشمان لە سکی
    دایک یەک نییە؟
  eng-BBE: Did not God make him as well as me? did he not give us life in our mothers'
    bodies?
  kan-OKCV: ಗರ್ಭದಲ್ಲಿ ನನ್ನನ್ನು ಉಂಟುಮಾಡಿದ ದೇವರೇ ಅವರನ್ನೂ ಉಂಟು ಮಾಡಿದ್ದಾರಲ್ಲವೇ? ಅವರನ್ನೂ,
    ನನ್ನನ್ನೂ ತಾಯಂದಿರ ಗರ್ಭದಲ್ಲಿ ರೂಪಿಸಿದ ದೇವರು ಒಬ್ಬರೇ ಅಲ್ಲವೇ?
  tam-2017: தாயின் கர்ப்பத்தில் என்னை உண்டாக்கியவர் அவனையும் உண்டாக்கினார் அல்லவோ?
    ஒரேவிதமான கர்ப்பத்தில் எங்களை உருவாக்கினார் அல்லவோ?
  spa-RV-1909: El que en el vientre me hizo á mí, ¿no lo hizo á él? ¿y no nos dispuso
    uno mismo en la matriz?
  ron-BTF: Cel care m-a făcut pe mine în pântece, nu l-a făcut și pe el? Și nu unul
    ne-a format în pântece?
  eng-WEBP: Didn’t he who made me in the womb make him? Didn’t one fashion us in the
    womb?
  eng-FBV: Didn't the same God make all of us?
  nld-1939: Heeft Hij, die mij in de moederschoot schiep, ook hen niet gemaakt, Heeft
    niet Een en Dezelfde ons in haar lichaam gevormd?
  nch-BL: Pampa yaya Toteco Dios cati techchijchijqui na huan yaya nojquiya quichijchijqui
    notequipanojca. Nochi tiome yaya techchijchijqui.
  vie-1934: Đấng đã tạo thành tôi trong lòng mẹ tôi, Há chẳng có dựng nên chúng nó
    sao? Há chẳng phải cũng một Đức Chúa Trời dựng nên chúng ta trong lòng mẹ sao?
  hin-CV: क्या उन्हीं परमेश्वर ने, जिन्होंने गर्भ में मेरी रचना की है? उनकी भी रचना
    नहीं की है तथा क्या हम सब की रचना एक ही स्वरूप में नहीं की गई?
  spa-BES: ¿No lo hizo Dios tan bien como yo? ¿No nos dio vida en los cuerpos de nuestras
    madres?
  tdx-tdx: Tsy namboatse aze ka hao i nitsene ahy an-koviñey? Tsy Ie avao ty nandranjy
    anay an-koviñ’ ao?
  tha-KJV: พระองค์​ผู้​ทรงสร้างข้าในครรภ์ มิได้​ทรงสร้างเขาหรือ มิใช่​พระองค์​องค์​เดียวเท่านั้นหรือ
    ที่​ทรงสร้างเราทั้งสองในครรภ์
  por-BR-2018: Aquele que me fez no ventre materno também não fez a ele? E não nos
    preparou de um mesmo modo na madre?
  deu-ELO: Hat nicht er, der mich im Mutterleibe bereitete, auch ihn bereitet, und
    hat nicht einer im Schoße uns gebildet?
  eng-WYC-2018: Whether he, that wrought also him, made not me in the womb, and one
    God formed me in the womb? (Did not he, who made me in the womb, make not also
    them? yea, the one God formed each of us in the womb.)
  epo-epo: Lin kreis ja Tiu sama, kiu kreis min en la ventro, Kaj Tiu sama pretigis
    en la ventro ankaŭ lin.
  uig-PIN: Meni baliyatⱪuda apiridǝ ⱪilƣuqi ularnimu apiridǝ ⱪilƣan ǝmǝsmu. Mǝn bilǝn
    u ikkimizni anilirimizning baliyatⱪusida tɵrǝldürgüqi bir ǝmǝsmu?
  beo-beo: 'Gode da na da:i hahamoi. Amola Ea da na hawa: hamosu dunu ili amolawane
    hahamoi dagoi.'
  tpi-OTNT: God yet i mekim mi i kamap long bel bilong mama, na em tasol i mekim ol
    wokboi na wokmeri i kamap long bel bilong mama bilong ol. Dispela wanpela God
    tasol i bin wokim yumi olgeta na yumi olgeta i stap wankain long ai bilong God.
  hau-SA: Shi wanda ya yi ni a cikin uwata ba shi ne ya yi su ba? Ba shi ne ya yi
    mu a cikin uwayenmu ba?
  uig-LAT: Méni baliyatquda apiride qilghuchi ularnimu apiride qilghan emesmu. Men
    bilen u ikkimizni anilirimizning baliyatqusida töreldürgüchi bir emesmu?
  nde-nde: Yena lowo owangenzayo esibelethweni kabenzanga labo na? Kasuye yini yena
    kanye owasenzayo sonke phakathi kwezisu zabomama na?
  ton-ton: He ʻikai naʻe ngaohi ia ʻe ia naʻa ne ngaohi au ʻi he manāva? Pea ʻikai
    naʻe fakatupu ʻakimaua ʻosi pe ʻi he manāva ʻe he tokotaha?
  ces-1613: Zdali ten, kterýž mne v břiše učinil, neučinil i jeho? A nesformoval nás
    hned v životě jeden a týž?
  eng-WMB: Didn’t he who made me in the womb make him? Didn’t one fashion us in the
    womb?
  tam-TCV: என்னை கருப்பையில் உண்டாக்கியவர் அவர்களையும் உண்டாக்கவில்லையோ? எங்கள் இருவரையுமே
    எங்கள் தாய்மாரின் வயிற்றில் உருவாக்கியவர் அவரல்லவோ?
  ceb-ULB: Dili ba ang usa nga nagbuhat kanako sa tagoangkan nagbuhat man usab kanila?
    Dili ba usa lang man siya nga naghulma kanato sulod sa tagoangkan?
  pol-UBG: Czy ten, który mnie stworzył w łonie, nie stworzył też jego? Czy nie on
    jeden ukształtował nas w łonie?
  agr-agr: Apajuí mina najatuauwa duke mina inakeg aidaunashkam najanauwai. Dutika
    betek pujutan amasui.
  kyc-kyc: Anatu mendaki namba wasiyamo dokomeko nambana kendemande dupwa wasiya.
  urd-GVU: کیونکہ جس نے مجھے میری ماں کے پیٹ میں بنایا اُس نے اُنہیں بھی بنایا۔ ایک
    ہی نے اُنہیں بھی اور مجھے بھی رِحم میں تشکیل دیا۔
  deu-1912: Hat ihn nicht auch der gemacht, der mich in Mutterleibe machte, und hat
    ihn im Schoße ebensowohl bereitet?
  kan-2017: ನನ್ನನ್ನು ಗರ್ಭದಲ್ಲಿ ನಿರ್ಮಿಸಿದಾತನೇ ಅವನನ್ನೂ ನಿರ್ಮಿಸಲಿಲ್ಲವೋ? ಆತನೊಬ್ಬನೇ ನಮ್ಮಿಬ್ಬರನ್ನೂ
    ಗರ್ಭದಲ್ಲಿ ರೂಪಿಸಿದನಲ್ಲವೇ.
  yap-yap: Got ni ir e sunumiyeg e ku ir e sunumiy e tapigpig rog.
  hlt-MCSB: Bungko khuiah kai aka saii loh anih a saii moenih a? Kaimih he bung khuiah
    pakhat la n'cuen sak.
  mdy-ETH: ዒንዶ ጎጶይዳ ታና ማዤሢ ታኣኮ ማዻ ዓሶዋ ማዤሢቱዋዓዳ? ኑና ቢያሢ ኑ ዒንዶንሢ ጎጶይዳ ጎጶይዳ ማዤሢ ዒዛ ቱዋዓዳ?»
  twi-ASANTE: Ɛnyɛ deɛ ɔbɔɔ me wɔ yafunu mu no na ɔbɔɔ wɔn? Ɛnyɛ onipa korɔ no na
    ɔbɔɔ yɛn nyinaa wɔ yɛn maamenom yafunu mu?
  eng-WEBU: Didn’t he who made me in the womb make him? Didn’t one fashion us in the
    womb?
  wal-wal: Aissi giikko, tana medhdhida Xoossai ta ashkkaratakka i medhdhiis. Nuna
    ubbaakka nu aayee nu aayee uluwan tilidaagee issi a xalaalaa.
  spa-PDDPT: El que me formó en el vientre, ¿no lo formó también a él? ¿No nos formó
    el mismo en la matriz?
  gun-gun: Mba'eta xeryru'i py aĩ aguã xemoingo va'ekue e'ỹ ri ty'y ha'e kuery voi
    omoingo raka'e? Ha'e e'ỹ teve nhanderyru'i py nhanemoingo pavẽ va'ekue?
  ilo-ULB: Saan kadi a ti nangaramid kaniak iti aanakan ti inak ket isu met ti nangaramid
    kadakuada? Saan kadi nga isuna met laeng iti nangsukog kadatayo amin iti aanakan
    ti inatayo?
  kpg-kpg: Di God dela ne hai au i lodo tinae dogu dinana, la go Mee labelaa dela
    ne hai agu daangada hai hegau i lodo nia dinae nadau dinana.
  uig-ARA: مېنى بالىياتقۇدا ئاپىرىدە قىلغۇچى ئۇلارنىمۇ ئاپىرىدە قىلغان ئەمەسمۇ. مەن
    بىلەن ئۇ ئىككىمىزنى ئانىلىرىمىزنىڭ بالىياتقۇسىدا تۆرەلدۈرگۈچى بىر ئەمەسمۇ؟
  sus-sus: Ala keren xa mu muxu birin daaxi muxu nga tɛɛgɛ i? Ala keren xa mu muxu
    birin nabaloxi muxu nga xiɲɛ ra?»
  pon-2006: Pwe pein Kohtohte me ketin wiaiehda, iei ih me pil ketin wiahda ei ladu
    kan.
  jae-jae: Ŋac taŋ kêmasaŋ aê aŋga tinoc têtaclêlôm naŋ, kêmasaŋ ŋoc sakiŋwaga gêwiŋ
    atom me. Ŋac tageŋ tonaŋ kêmasaŋ aêagêc lulu atom me.
  ksd-ksd: Dave, kaugu tena vavaki pa i ga vaki vang bula kaugu tultul? Dave, pa i
    ga pait vardadane amir ta ra tatal na bul?
  tur-YTC: Beni rahimde yaratan onu da yaratmadı mı? Rahimde bizi biçimlendiren bir
    değil mi?
  grc-BRENT: Πότερον οὐχ ὡς καὶ ἐγὼ ἐγενόμην ἐν γαστρὶ, καὶ ἐκεῖνοι γεγόνασι; γεγόναμεν
    δὲ ἐν τῇ αὐτῇ κοιλίᾳ.
  ind-AYT: Bukankah Allah yang menjadikan aku dalam kandungan, juga menjadikan dia?
    Bukankah Dia yang membentuk kita dalam kandungan?
  nya-nya: Kodi amene anapanga ine mʼmimba mwa amayi anga si yemwe anapanganso iwo?
    Kodi si mmodzi yemweyo amene anatipanga tonsefe mʼmimba mwa amayi athu?
  hrv-hrv: Zar nas oba on ne stvori u utrobi i jednako sazda u krilu majčinu?
  mps-mps: God aga digi ena te ena idago haligade ame nomainu yai dao. Tama aga naga
    te sę ebo we bidi me augwa ida dabego haligade ame nomainu yai dao. Te God deligo
    naga da tigidali nigilama, tama da te God aga gedude deli tigi tiwai naga bidibao,”
    wali.
  tpi-tpi: God yet i mekim mi i kamap long bel bilong mama, na em tasol i mekim ol
    wokboi na wokmeri i kamap long bel bilong mama bilong ol. Dispela wanpela God
    tasol i bin wokim yumi olgeta na yumi olgeta i stap wankain long ai bilong God.
  dan-1931: Har ikke min Skaber skabt ham i Moders Skød, har en og samme ej dannet
    os begge i Moders Liv?
  vie-OVCB: Vì Đức Chúa Trời dựng nên tôi và đầy tớ tôi. Chúa tạo cả hai chúng tôi
    từ lòng mẹ.
  guj-2017: કારણ કે, જે ઈશ્વરે મારું સર્જન કર્યું છે તેમણે જ તેઓનું પણ સર્જન કર્યું
    નથી? શું તે જ ઈશ્વર સર્વને માતાઓના ગર્ભમાં આકાર આપતા નથી?
  pon-2006A: Pwe pein Kohtohte me ketin wiaiehda, iei ih me pil ketin wiahda ei ladu
    kan.
  por-BRBSL: Aquele que me fez no útero não o fez? Não nos moldou um no útero?
  cth-cth: Von thung vah kai ka sak e ni, ahnimouh hai sak hoehnamaw, ama ni manu
    e von thung rei na sak hoehnamaw.
  twi-twi: Ɛnyɛ nea ɔbɔɔ me wɔ ɔyafunu mu no na ɔbɔɔ wɔn? Ɛnyɛ onipa koro no na ɔyɛɛ
    yɛn baanu wɔ yɛn nanom yafunu mu?
  hlt-hlt: Bungko khuiah kai aka saii loh anih a saii moenih a? Kaimih he bung khuiah
    pakhat la n'cuen sak.
  tbz-SIM: Kɛ yɛ̃́ Kuyie nkuù mɑ́ɑ̀ ti dɔ̀ɔ̀mɛ̀ mí nnɛ̀ bɛ, bɑ́ wè ti yɔ̃bɛ̀ pɔutì
    miɛkɛ, kuù ti pìítɛ́ ti yɔ̃bɛ̀ pɔutì miɛkɛ.
  msy-2020: Guizbangɨra, God na gamizɨ kɨ amebamɨn navimɨn oto, egha anarɨra ingangarir
    gumaziba ko ingangarir amizibagh amizɨ, me uan amebabar navibar otifi. Godɨn kamra
    bar e gamizɨ, e an damazimɨn magh gari.
  dop-dop: Mpi tɔ, Ɩsɔ kʋlʋm wei ɩnɩ ɩ lɑpɑ-m mɑ too lotu tɑɑ tɔ, ɩnɩ ɩ lɑpǝnɑ pɛlɛ
    tɔtɔ.
  azb-azb: Anamın bətnində məni yaradan Onu yaratmayıbmı? Bətndən bizə quruluş verən
    O olmayıbmı?
  eng-DBY: Did not he that made me in the womb make him? and did not One fashion us
    in the womb?
  hin-2017: क्या वह उसका बनानेवाला नहीं जिसने मुझे गर्भ में बनाया? क्या एक ही ने हम
    दोनों की सूरत गर्भ में न रची थी?
  wol-KYG: Ki ma sàkk ci sama biiru ndey, xanaa du moo leen sàkk ñoom itam? Du kenn
    kee nu sos ci njurukaay?
  eng-YLT: Did not He that made me in the womb make him? Yea, prepare us in the womb
    doth One.
  kne-kne: Si Diyos di namke en sak-en sin eges en inak yan si Diyos met laeng di
    nangamag abe sin babag-en ko.
  eng-WYC-2017: Whether he, that wrought also him, made not me in the womb, and one
    God formed me in the womb?
  eng-WMBB: Didn’t he who made me in the womb make him? Didn’t one fashion us in the
    womb?
  urd-GVH: क्योंकि जिसने मुझे मेरी माँ के पेट में बनाया उसने उन्हें भी बनाया। एक ही
    ने उन्हें भी और मुझे भी रहम में तश्कील दिया।
  rug-rug: Ura sa keke Tamasa mo asa tavete au si rau meke sari qua nabulu, tavete
    au Sa pa tiana sa tinaqu, arini pa tinadia.
  gaz-gaz: Isuma gadameessa keessatti na uume sanatu isaan uume mitii? Kan hunda keenya
    gadameessa keessatti tolches isuma mitii?
  fra-LSG: Celui qui m’a créé dans le ventre de ma mère ne l’a-t-il pas créé? Le même
    Dieu ne nous a-t-il pas formés dans le sein maternel?
  yal-yal: Amasɔtɔ a tan Ala keden peen nan nxu birin daxi, e tan nun n tan nxu ngane
    kui.”
  haw-1868: Aole anei ka mea nana au i hana iloko o ka opu i hana hoi ia ia? I hana
    hoi oia ia maua iloko o ka opu hookahi?
  arb-NAV: أَلَيْسَ الَّذِي كَوَّنَنِي فِي الرَّحِمِ كَوَّنَهُ أَيْضاً؟ أَوَ لَيْسَ
    الَّذِي شَكَّلَنَا فِي الرَّحِمِ وَاحِدٌ؟
  ewe-ewe: Ɖe menye ame si wɔm ɖe vidzidɔ me lae wɔ woawo hã oa? Ɖe menye eya koe
    wɔ mí ame evea katã ɖe mía dadawo ƒe dɔ me oa?
  eng-LEE: Did not he that made me make him born or a woman? and did not the same
    one fashion us in the womb?
  asm-FB: মোক গৰ্ভত নিৰ্ম্মাণ কৰা জনাই জানো তাকো নিৰ্ম্মাণ কৰা নাই? আৰু এনে জনাই জানো
    আমাক গৰ্ভত গঠন কৰা নাই?
  sus-A: عَلَ كٍرٍن شَ مُ مُشُ بِرِن دَاشِ مُشُ نفَ تّيفّ عِ؟ عَلَ كٍرٍن شَ مُ مُشُ
    بِرِن نَبَلٌشِ مُشُ نفَ شِحّ رَ؟»
  fra-SBL: N'est-ce pas celui qui m'a fait dans le ventre de ma mère qui l'a fait ?
    On ne nous a pas façonnés dans le ventre de notre mère ?
  hbo-hbo: הֲ‍ֽ֝לֹא־בַ֭בֶּטֶן עֹשֵׂ֣נִי עָשָׂ֑הוּ וַ֝יְכֻנֶ֗נּוּ בָּרֶ֥חֶם אֶחָֽד׃
  kik-kik: Githĩ ũcio wanyũũmbire kũu nda ya maitũ to we wamoombire? Githĩ tiwe watũthondekire
    tũrĩ kũu nda cia aa maitũ?
  fra-NCL: Celui qui m’a fait dans le sein de ma mère ne l’a-t-il pas fait aussi ?
    Un même Créateur ne nous a-t-il pas formés ?
  cek-AK: Anih doeh kai sahkung Sithaw mah na ai maw sak? Kaihnik loe sahkung maeto
    mah na ai maw zok thungah sak hmaek?
  cuk-cuk: Bab-Dummadi, we-napnegse-an-odenonikidid, an-maiga-gudiid-odenonimogadid,
    ¿A-Bab-Dummadi emarbi sapidukugi anmar-mesissursi?
  uig-CYR: Мени балиятқуда апиридә қилғучи уларниму апиридә қилған әмәсму. Мән билән
    у иккимизни анилиримизниң балиятқусида төрәлдүргүчи бир әмәсму?
  tel-2017: గర్భంలో నన్ను పుట్టించినవాడు వారిని కూడా పుట్టించ లేదా? గర్భంలో నన్నూ
    వారినీ కూడా రూపొందించినవాడు ఒక్కడే గదా.
  hat-BSA: Èske Sila ki te fè m nan vant lan pa t fè li menm tou? Se pa Li sèl ki
    te fòme nou nan vant lan?
  kos-kos: God se na ma oreyula uh, Pa orala pac mwet kulansap luk uh.
  hbo-WLC: הֲֽ֝לֹא־בַ֭בֶּטֶן עֹשֵׂ֣נִי עָשָׂ֑הוּ וַ֝יְכֻנֶ֗נּוּ בָּרֶ֥חֶם אֶחָֽד׃
  ibo-ibo: Ọ bụ na ọ bụghị onye kpụrụ m nʼafọ nne m mekwara ha? Ọ bụghị ya kpụrụ anyị
    abụọ nʼafọ nne anyị?
  ory-ory: ଯେ ମୋତେ ଗର୍ଭରେ ନିର୍ମାଣ କଲେ, ସେ କି ତାହାକୁ ନିର୍ମାଣ କଲେ ନାହିଁ? ଓ ଏକ ବ୍ୟକ୍ତି
    କି ଗର୍ଭରେ ଆମ୍ଭମାନଙ୍କୁ ଗଢ଼ି ନାହାନ୍ତି?
  chk-chk: Ifa usun, Kot mi föriei esap pwal föriir? Ifa usun, esap eman chök Kot
    a alapalapakem lon letipen inem?
  rop-rop: Dumaji God na det wanbala hubin gibit laif langa wi holot bifo wibin bon.”
  ukr-1871: Хиба ж бо не той, що мене збудував в утробі, збудував і його, й однако
    дав нам образ у матернім лонї?
  deu-1951: Hat nicht der, der mich im Mutterschoße bereitete, auch sie gemacht, hat
    nicht ein und derselbe uns aus dem Mutterleibe hervorgebracht?
  eng-JPS: Did not He that made me in the womb make him? And did not One fashion us
    in the womb?
  srp-1865: Koji je mene stvorio u utrobi, nije li stvorio i njega? nije li nas on
    isti sazdao u materici?
  lug-lug: Eyantonda mu lubuto nabo si ye yabatonda? Ffenna si ye yatukola mu mbuto
    za bannyaffe?
  heb-heb: הלא בבטן עשני עשהו ויכננו ברחם אחד׃
  ben-IRV: যিনি আমায় মায়ের গর্ভে বানিয়ে ছিলেন, তিনিই কি তাদেরও বানান নি? একই জন
    কি আমাদের সবাইকে গর্ভে গঠন করেন নি?
  pan-pan: ਜਿਸ ਨੇ ਮੈਨੂੰ ਕੁੱਖ ਵਿੱਚ ਬਣਾਇਆ, ਕੀ ਉਹ ਨੇ ਉਸ ਨੂੰ ਵੀ ਨਹੀਂ ਬਣਾਇਆ? ਅਤੇ ਇੱਕੋ ਹੀ
    ਨੇ ਸਾਨੂੰ ਗਰਭ ਵਿੱਚ ਨਹੀਂ ਰਚਿਆ?
  mya-JVB: ငါ့ ကို ဖန်ဆင်း တော်မူသောဘုရားသည် သူ့ ကိုလည်း ဖန်ဆင်း တော်မူသည်မ ဟုတ်လော။
    တပါး တည်း သောဘုရားသည် ငါ တို့နှစ်ယောက်ကို အမိဝမ်း ထဲ ၌ဖန်ဆင်း တော်မူသည်မဟုတ်လော။
  hmo-hmo: Lau ia karaia Diravana ese, lauegu hesiai taudia danu ia karaia, ani?
  urd-urd: क्या वही उसका बनाने वाला नहीं, जिसने मुझे पेट में बनाया? और क्या एक ही
    ने हमारी सूरत रहम में नहीं बनाई?
  rus-SYN: Не Он ли, Который создал меня во чреве, создал и его и равно образовал
    нас в утробе?
  bqc-SIM: Lua pↄ́ ma ikàsa nɛasakpɛu mɛ́ ade ikàsa sↄ̃o lé? Lua doũpi mɛ́ wá
    baade kɛ̀ a da nↄ̀sɛuo lò?
  tcz-CHONGTHU: Ajeh chu Pathen in kei leh kasoh te kaniuva eisem kop u ahi.
  mar-mar: ज्याने मला गर्भात निर्माण केले त्यानेच त्यांना घडवले नाही का? त्यानेच आपल्या
    सर्वांची गर्भात निर्मिती केली नाही का?
  qub-qub: Tayta Diosllami ruramashcanchi mamanchïpa pachancho. Payllami cawachisha
    uywaycunatapis, nogatapis.
  bqp-bqp: Luda kũ à ma í kàsa nɛ́'isↄn mɛ́ à ade í kàsa seroo? Luda mɛ̀n do pì mɛ́
    à ó baadi kɛ̀ a da gbɛrɛnloo?
  hat-hat: Menm Bondye ki fè m' nan vant manman m' lan, se li menm tou ki fè yo nan
    vant manman pa yo. Se li menm ki kreye nou tout.
  eng-BSB: Did not He who made me in the womb also make them? Did not the same One
    form us in the womb?
  eng-WEBPB: Didn’t he who made me in the womb make him? Didn’t one fashion us in
    the womb?
  kbq-kbq: Na'ankure Anumzamo'a Agrake nagri'ene eri'za vahe'ni'anena, antatimofo
    arimpafina tro hurante'ne.
  nhe-BL: Pampa yajaya Toteco Dios tlen nechchijchijqui na huan yajaya nojquiya quichijchijqui
    notlatequipanojca. Nochi tiome yajaya techchijchijqui.
  bus-bus: Luda kɛ̀ à ma í kàsa nɛ́'isↄn bé à adee í kàsa seroo? Luda mɛ̀n doo pì
    bé à wa baade kɛ̀ à da gbɛɛɛnloo?
  gub-BL: Ta'e Tupàn heapo arer uzapo ihewe uma'ereko ma'e a'e wà no xe. Hemuiguwe
    kar a'e. Umuikuwe kar ihewe uma'ereko ma'e a'e wà no.
  eng-DRA: 'Did not he that made me in the womb make him also: and did not one and
    the same form me in the womb?'
