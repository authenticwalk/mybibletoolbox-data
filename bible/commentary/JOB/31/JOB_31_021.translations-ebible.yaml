verse: JOB.031.021
translations:
  mal-C: കോടതിയിൽ എനിക്കു സ്വാധീനം ഉണ്ടെന്നു കരുതി അനാഥരിൽ ആർക്കെങ്കിലുമെതിരേ ഞാൻ
    കൈയോങ്ങിയിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn ich gegen eine Waise meine Faust geschwungen, weil ich im Thore Beistand
    für mich sah,
  lin-lin: soki natombolaki loboko na ngai mpo na kosala mwana etike mabe, wana nayebaki
    ete nazali na nguya liboso ya basambisi,
  eng-LSV: If I have waved my hand at the fatherless, || When I see [him] in the gate
    of my court,
  eng-GNV: If I haue lift vp mine hande against the fatherlesse, when I saw that I
    might helpe him in the gate,
  eng-WEBSTER: 'If I have lifted up my hand against the fatherless, when I saw my
    help in the gate:'
  nhw-BL: Amo quema nijcocojtoc se catli icnotzi san pampa nimoilhui amo aqui nechtlajtlanis
    cuenta.
  swh-ONEN: na kama nimeinua mkono wangu dhidi ya yatima, nikijua kuwa nina ushawishi
    mahakamani,
  bba-bba: Nɑ ǹ ɡobeku ɡoo tɑki diire yèn sɔ̃ nɑ siri kowo ɡoo tɑ̃sɑ.
  eng-KJVCPB: 'If I have lift up my hand against the fatherless, When I saw my help
    in the gate:'
  luo-luo: Kapo ni asesando nyithind kiye moko, nikech an gi teko kama ingʼadoe bura,
  meu-meu: imagu bama abia isi ihareha ihadikana, ikahagu na hahemaoro gabuna ai na
    itaia dainai;
  npi-ULB: सहरको मूल ढोकामा मैले आफ्‍नो समर्थन देखेको हुनाले, अनाथहरूको विरुद्धमा
    मैले आफ्‍नो हात उठाएको छु भने, तब मेरो विरद्धमा अभियोग लगाउनुहोस् ।
  yor-yor: bí mo bá sì gbé ọwọ́ mi sókè sí aláìní baba, nítorí pé mo rí ìrànlọ́wọ́
    mi ní ẹnu ibodè,
  pes-OPCB: اگر من با استفاده از نفوذی که در دادگاه داشته‌ام حق یتیمی را پایمال نموده
    باشم
  tgl-ULB: kung iniamba ko ang aking kamay laban sa mga taong walang ama dahil nakita
    ko ang pagsuporta para sa akin sa tarangkahan ng lungsod —
  cbu-NT: ¿Nitaati nuw mxaxzee kurakap machtayaruri, Shiy nee nlluraa wanimpanish
    taangcha, tárangeezi? Nda. Minumtiyam amb ashimaam nda zandarangina.
  hui-hui: Ainde bi laruruni agali haguane karume henene lagane lelonaga ani biaga
    tingi halu ke̱ halu waneigini aba ai̱ya homene karunaga mbirale ngaru mo page
    biruyagua nde
  mya-mya: ရုံးတော်တွင် ငါ့ဘက်၌ နေသောမင်းကို ငါသည် မြင်၍၊ မိဘမရှိသောသူကို ညှဉ်းဆဲမိသော်၎င်း၊
  bod-N: མཁར་སྒོར་རོགས་རམ་བྱེད་མཁན་ཡོད་པས་ན། ། ལག་པ་གཡུགས་ཏེ་དྭ་ཕྲུག་རྒོལ་གྱུར་ན།
    །
  sna-sna: kana ndakasimudzira nherera ruoko rwangu ndichiziva kuti ndinozivikanwa
    padare redzimhosva,
  spa-BLM: si he levantado mi mano contra los huérfanos, porque vi mi ayuda en la
    puerta;
  cac-cac: Tato ay b'aj ix vixtej junoc meb'a' unin yujto vojtac to chab'il vic yuj
    eb' yajal,
  swh-ULB: ikiwa nimeinua juu mkono wangu kinyume na watu wasio na baba kwa kuwa niliona
    msaada wangu katika lango la mji, na kisha kuleta mashitaka dhidi yangu.
  bel-bel: Калі я падымаў руку маю на сірату, калі бачыў дапамогу сабе каля брамы,
  deu-ELBBK: 'wenn ich meine Hand geschwungen über eine Waise, weil ich im Tor meinen
    Beistand sah:'
  mbb-OT: Emun mibpesekitan ku pinaaǥi te velad ku is ilu, su ǥeina te zuen ku ǥehem
    diyà te hukmanan,
  mal-2015: പട്ടണവാതില്ക്കൽ എനിക്കു സഹായം കണ്ടിട്ടു ഞാൻ അനാഥന്റെ നേരെ കയ്യോങ്ങിയെങ്കിൽ,
  rmc-rmc: a kajte džanavas, hoj vaš ma zaačhilehas pro sudos, šoha na hazdňom o vast
    pre širota.
  pes-OPV: اگر دست خود را بر یتیم بلند کرده باشم، هنگامی که اعانت خود را دردروازه
    می‌دیدم،
  ron-1924: дакэ ам ридикат мына ымпотрива орфанулуй, пентру кэ мэ симцям сприжинит
    де жудекэторь,
  ben-OBCV: দরবারে আমার প্রভাব-প্রতিপত্তি আছে জেনেও, আমি যদি পিতৃহীনদের বিরুদ্ধে আমার
    হাত উঠিয়েছি,
  som-som: Caawimaaddaydii oo aan iridda uga jeeday daraaddeed, Haddaan agoon gacantayda
    u qaaday,
  lat-VUC: 'si levavi super pupillum manum meam, etiam cum viderem me in porta superiorem:'
  eng-ASVBT: 'If I have lifted up my hand against the fatherless, Because I saw my
    help in the gate:'
  ita-1885: Se io ho levata la mano contro all'orfano, Perchè io vedeva chi mi avrebbe
    aiutato nella porta;
  eng-LXXUP: 'If I lifted my hand against an orphan, Trusting that my strength was
    far superior to his:'
  eng-ULB: if I have lifted up my hand against fatherless people because I saw my
    support in the city gate, then bring charges against me!
  spa-VBL: “Si levantaba la mano para golpear a un huérfano, seguro de que si llegaba
    a los tribunales los jueces estarían de mi parte,
  fra-_FOB: Si j'ai levé ma main contre l'orphelin, parce que je me voyais appuyé
    à la porte;
  mal-mal: പട്ടണവാതില്ക്കൽ എനിയ്ക്ക് സഹായം ഉണ്ടെന്ന് കണ്ടിട്ട് ഞാൻ അനാഥന്റെ നേരെ കയ്യോങ്ങിയെങ്കിൽ,
  urd-GVR: Maiṅ ne kabhī bhī yatīmoṅ ke ḳhilāf hāth nahīṅ uṭhāyā, us waqt bhī nahīṅ
    jab shahr ke darwāze meṅ baiṭhe buzurg mere haq meṅ the.
  suz-BL: गो रोम रोइक्‍च आन कली मरिम्‍शो पशो बाक्‍ती हना, ठेयब लाप्‍चोम बाक्‍बपुकीमी
    ‘गे ठीक पाइब बाक्‍नीनी’ देंशो बाक्‍तेक्‍म हना, रूथ ४:१-१०
  eng-NOY: If I have shaken my hand against the fatherless, Because I saw my help
    in the gate,—
  ita-1927: se ho levato la mano contro l’orfano perché mi sapevo sostenuto alla porta…
  ckb-ckb: ئەگەر پەیوەندیم لەگەڵ کاربەدەستانم بەکارهێناوە بۆ ئەوەی دەستدرێژی بکەمە
    سەر هەتیو،
  eng-BBE: If my hand had been lifted up against him who had done no wrong, when I
    saw that I was supported by the judges;
  kan-OKCV: ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ನನಗೆ ಬೆಂಬಲ ಉಂಟೆಂದು ಕಂಡು, ನಾನು ದಿಕ್ಕಿಲ್ಲದವರ ಮೇಲೆ ನನ್ನ ಕೈಮಾಡಿದ್ದರೆ,
  tam-2017: ஒலிமுகவாசலில் எனக்குச் செல்வாக்கு உண்டென்று நான் கண்டு, திக்கற்றவனுக்கு
    விரோதமாக என் கையை நீட்டினதும் உண்டானால்,
  spa-RV-1909: Si alcé contra el huérfano mi mano, aunque viese que me ayudarían en
    la puerta;
  ron-BTF: Dacă mi-am ridicat mâna împotriva celui fără tată, când am văzut ajutorul
    meu în poartă,
  eng-WEBP: if I have lifted up my hand against the fatherless, because I saw my help
    in the gate;
  eng-FBV: If I raised my hand to hit an orphan, confident that if it came to court
    the judges would be on my side,
  nld-1939: 'Indien ik mijn hand tegen een rechtschapene ophief, Omdat ik bemerkte,
    dat men mij in de poort ondersteunde:'
  nch-BL: Amo quema nijcocojtoc se cati icnotzi san pampa nimoilhui amo aqui techtajtanis
    cuenta.
  vie-1934: Nếu tôi có giơ tay hiếp kẻ mồ côi, Bởi vì tôi thấy có kẻ phù trợ tôi trong
    cửa thành;
  hin-CV: यदि मैंने किसी पितृहीन पर प्रहार किया हो, क्योंकि नगर चौक में कुछ लोग मेरे
    पक्ष में हो गए थे,
  spa-BES: Si mi mano había sido levantada contra él justo, cuando vi que los jueces
    me apoyaban;
  tdx-tdx: naho nonjoñeko haoke ty bode, ie nitreako an-dalambey ey hañonjonako ty
    ahiko;
  tha-KJV: ถ้าข้ายกมือขึ้นแตะต้องคนกำพร้าพ่อเพราะข้าเห็นความสนับสนุ​นที​่​ประตูเมือง
  por-BR-2018: Se levantei minha mão contra o órfão, quando vi que seria favorecido
    na corte judicial,
  deu-ELO: 'wenn ich meine Hand geschwungen über eine Waise, weil ich im Tore meinen
    Beistand sah:'
  eng-WYC-2018: if I raised up mine hand upon a fatherless child, yea, when I saw
    me the higher (one) in the gate; (if I raised my hand against a fatherless child,
    when I knew that the higher men would overlook it;)
  epo-epo: Se mi levis mian manon kontraŭ orfon, Ĉar mi vidis en la pordego helpon
    al mi,
  uig-PIN: Əgǝr xǝⱨǝr dǝrwazisi aldida «Ⱨɵküm qiⱪarƣanlar arisida mening yɵlǝnqüküm
    bar» dǝp, Yetim-yesirlarƣa ziyankǝxlik ⱪilixⱪa ⱪol kɵtürgǝn bolsam,
  beo-beo: 'Na da fofada:su diasuga hasalimu dawa:bela:le, guluba: mano afae ema ogogole
    hamoi ganiaba,'
  tpi-OTNT: Sapos mi bin ting ol arapela hetman inap bilipim tok bilong mi, na mi
    bin sanap long kot na mekim tok giaman bilong pulim ol samting bilong ol pikinini,
    papa bilong ol i dai pinis,
  hau-SA: in na ɗaga hannuna don in cuci maraya, domin na san in na faɗa za a ji ni
    a wurin masu shari’a,
  uig-LAT: Eger sheher derwazisi aldida «Höküm chiqarghanlar arisida méning yölenchüküm
    bar» dep, Yétim-yésirlargha ziyankeshlik qilishqa qol kötürgen bolsam,
  nde-nde: nxa ngike ngaphakamisa isandla sami phezu kwentandane, kodwa mina ngikwazi
    ukuthi bayangilalela emthethwandaba,
  ton-ton: 'Kapau kuo u hiki hoku nima ki he tamai mate, ʻi heʻeku ʻilo ʻoku ou mālohi
    ʻi he matapā:'
  ces-1613: 'Opřáhl-li jsem na sirotka rukou svou, když jsem v bráně viděl pomoc svou:'
  eng-WMB: if I have lifted up my hand against the fatherless, because I saw my help
    in the gate;
  tam-TCV: நீதிமன்றத்தில் எனக்குச் செல்வாக்கு இருப்பதை நான் அறிந்திருந்தும், அநாதைக்கு
    விரோதமாக நான் எனது கைகளை உயர்த்தியிருந்தால்,
  ceb-ULB: kung akong gialsa ang akong kamot batok sa mga tawong walay amahan tungod
    kay akong nakita ang akong pagtabang sa ganghaan sa siyudad, hukmi gayod ako!
  pol-UBG: Jeśli podniosłem rękę przeciwko sierocie, gdy widziałem w bramie swoją
    pomoc;
  agr-agr: Wika apu chichama epegkin aina nunú mina kumpag ainakuish, ditajai ijunjanuk
    uchi bitaikanak makichkish kajegchauwaitjai.
  kyc-kyc: Nambame kote lao wini piroŋo lao sepala wambu muiyane dupwa minyako piyuli
  urd-GVU: مَیں نے کبھی بھی یتیموں کے خلاف ہاتھ نہیں اُٹھایا، اُس وقت بھی نہیں جب
    شہر کے دروازے میں بیٹھے بزرگ میرے حق میں تھے۔
  deu-1912: Hab ich meine Hand an den Waisen gelegt, weil ich sah, daß ich im Tor
    Helfer hatte?
  kan-2017: ನ್ಯಾಯಸ್ಥಾನದಲ್ಲಿ ನನಗೆ ಸಹಾಯ ಉಂಟೆಂದು, ಅನಾಥನ ಮೇಲೆ ಕೈಮಾಡಿದೆನೋ?
  yap-yap: Fa’anra ka’a gu bannag be’ ni kanim’ rok, ni bochan e gu manang ni gu ra
    gel ngak u tafen e puf oloboch,
  hlt-MCSB: Vongka ah kai bomkung te ka hmuh vaengah ka kut he cadah soah ka ka thueng
    atah,
  mdy-ETH: ዓሳ ቡካ ጶኦካ ታኣኒ ዔርቴያኬ ጌዒ ዜኤሮ ናኣቶ ታ ኩጮና ታኣኒ ሌኤቂንሤያ ማዔቴ
  twi-ASANTE: sɛ mama me nsa so atia awisiaa bi, ɛsiane sɛ mewɔ tumi wɔ asɛnniiɛ enti
    a,
  eng-WEBU: if I have lifted up my hand against the fatherless, because I saw my help
    in the gate;
  wal-wal: Taani mootuwan eta shatimmanaagaa erada, aawi bainna naata naaqqidabaa
    gidikko,
  spa-PDDPT: si alcé mi mano contra el huérfano cuando me vi apoyado en la puerta,
  gun-gun: xapy'a rei okẽ py joguerekoa kuery ikuai va'e xemboeko porã reve teĩ tyre'ỹ
    rovai xepo aupi va'e rire,
  ilo-ULB: no ingngatok dagiti imak a maibusor kadagiti ulila gapu ta nakitak ti tulongko
    iti ruangan ti siudad—
  kpg-kpg: “Maa nei bolo au ne halahalau di tama ono maadua ai, bolo au gaa wiini
    i lodo di gabunga,
  uig-ARA: ئەگەر شەھەر دەرۋازىسى ئالدىدا «ھۆكۈم چىقارغانلار ئارىسىدا مېنىڭ يۆلەنچۈكۈم
    بار» دەپ، يېتىم-يېسىرلارغا زىيانكەشلىك قىلىشقا قول كۆتۈرگەن بولسام،
  sus-sus: xa n bara kiridi nde tɔɔrɔ, n to a kolonxi kiitisae nɔndi fima n ma,
  pon-2006: Ma I pitihedi me sepwoupwou men, pwehki ei ese me ngehi me adamwahu ni
    mwoalen kopwung,
  jae-jae: Aê gaôc lemoc sa, gebe jatap mosêbu ma taêc kêka, gebe mêtôcwaga sênam
    aê sa aŋga mêtôc ŋamala me.
  ksd-ksd: Gala iau ga al pa ra nat na ling tadav ra varkurai, Tago iau ga nunure
    ba ra tena varkurai na torom tagu;
  tur-YTC: Kapıda yardımcım olduğunu gördüğüm için, Babasıza karşı elimi kaldırdıysam,
  grc-BRENT: Εἰ ἐπῆρα ὀρφανῷ χεῖρα, πεποιθὼς ὅτι πολλή μοι βοήθεια περίεστιν·
  ind-AYT: jika aku telah mengangkat tanganku terhadap anak yatim, karena aku melihat
    pertolonganku ada di pintu gerbang,
  nya-nya: ngati ndinaopsezapo mwana wamasiye, poganiza kuti ndinali ndi mphamvu mʼbwalo
    la milandu,
  hrv-hrv: Ako sam ruku na nevina podigao znajuć' da mi je na vratima branitelj,
  mps-mps: Ma, eno homugo gasa tobolu bidi dabe eno po mu dao omainu elama, tama ena
    po tų ebode dolama tibo po olama, te augwa aya isai wai dabego nai sainu ebeo.
  tpi-tpi: Sapos mi bin ting ol arapela hetman inap bilipim tok bilong mi, na mi bin
    sanap long kot na mekim tok giaman bilong pulim ol samting bilong ol pikinini,
    papa bilong ol i dai pinis,
  dan-1931: Har jeg løftet min Bånd mod en faderløs, fordi jeg var vis på Medhold
    i Retten,
  vie-OVCB: Nếu tôi đưa tay hại các cô nhi, và ỷ lại quyền thế giữa phiên tòa,
  guj-2017: જો શહેરના દરવાજાઓમાં બેઠેલાઓને મારા પક્ષના જાણીને અને અનાથો પર મારો હાથ
    ઉઠાવ્યો હોય,
  pon-2006A: Ma I pitihedi me sepwoupwou men, pwehki ei ese me ngehi me adamwahu ni
    mwoalen kopwung,
  por-BRBSL: se eu levantei minha mão contra os órfãos de pai, porque eu vi minha
    ajuda no portão;
  cth-cth: longkha koe e kabawpnae ka hmu torei teh, naranaw taranlahoi ka kut ka
    dâw pawiteh,
  twi-twi: sɛ mama me nsa so atia ayisaa bi, esiane sɛ mewɔ tumi wɔ asennii nti a,
  hlt-hlt: Vongka ah kai bomkung te ka hmuh vaengah ka kut he cadah soah ka ka thueng
    atah,
  tbz-SIM: Kɛ̀ n nɔ̀ùtɛ̀ do yɑu iciribí ĩ́nkɛ̀, n yɛ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ dò bɛbeémbɛ̀
    yó n kónnɛ́,
  msy-2020: Kɨ ti borir asaghasaziba paza me gamuava, men biziba iniasa kot gifaraghai,
    kɨ fo, gumazir dapanir igharaziba nan akabar mɨn ghughai.
  dop-dop: Ye ɩsɩɩ tɔm hʋʋlɑɑ sǝnɑ-m nɑ mɑ́ nyɑɑsɩ sulɑʋ nɔɣɔlʋ,
  azb-azb: Məhkəmədə sözü keçən olduğum üçün Yetimə əl qaldırmışamsa,
  eng-DBY: 'If I have lifted up my hand against an orphan, because I saw my help in
    the gate:'
  hin-2017: या यदि मैंने फाटक में अपने सहायक देखकर अनाथों के मारने को अपना हाथ उठाया
    हो,
  wol-KYG: ndegam maa xàccil sama loxo ab jirim, ndax yaakaar kiirlaay ca pénc ma,
  eng-YLT: If I have waved at the fatherless my hand, When I see in [him] the gate
    of my court,
  kne-kne: Mo waday sinowitik ko ay olila gapo ta ammok ay mangabakak sin pangokoman,
  eng-WYC-2017: if I raised up mine hand upon a fatherless child, yea, when I saw
    me the higher in the gate;
  eng-WMBB: if I have lifted up my hand against the fatherless, because I saw my help
    in the gate;
  urd-GVH: मैंने कभी भी यतीमों के ख़िलाफ़ हाथ नहीं उठाया, उस वक़्त भी नहीं जब शहर
    के दरवाज़े में बैठे बुज़ुर्ग मेरे हक़ में थे।
  rug-rug: be ṉoṉovali rau sari na koburu loke tamadia, totoso habotu turaṉi rau sari
    na palabatu pa vinari pitui, gua,
  gaz-gaz: yoo ani mana murtiitti fudhatama qaba jedhee ijoollee abbaa hin qabnetti
    harka koo ol kaasee jiraadhe,
  fra-LSG: Si j’ai levé la main contre l’orphelin, Parce que je me sentais un appui
    dans les juges;
  yal-yal: Xa n na n yiini te nɛn kiridin xili ma, bayo n kitisane maliin sɔtɔma nɛn,
  haw-1868: 'Ina ua kau aku au i kuu lima maluna o ka mea makua ole, I ka manawa a''u
    i ike ai i kuu kokua ma ka ipuka:'
  arb-NAV: إِنْ كُنْتُ قَدْ رَفَعْتُ يَدِي ضِدَّ الْيَتِيمِ، مُسْتَغِلاً نُفُوذِي
    فِي الْقَضَاءِ،
  ewe-ewe: ne mekɔ nye asi dzi ɖe tsyɔ̃evi ŋu, evɔa menya be woxɔa nye nya le ʋɔnu
    la,
  eng-LEE: 'If I have swung my hand against the fatherless, because I saw in the gate
    those that would help me:'
  asm-FB: আৰু নগৰৰ দুৱাৰত মোৰ ফলিয়া মানুহ দেখি, যদি মই পিতৃহীনৰ অহিতে হাত ডাঙিলোঁ,
  sus-A: شَ ﭑ بَرَ كِرِدِ ندٍ تْورْ، ﭑ تٌ عَ كٌلٌنشِ كِيتِسَيٍ نْندِ قِمَ ﭑ مَ،
  fra-SBL: si j'ai levé la main sur l'orphelin, parce que j'ai vu mon aide dans le
    portail ;
  hbo-hbo: אִם־הֲנִיפֹ֣ותִי עַל־יָתֹ֣ום יָדִ֑י כִּֽי־אֶרְאֶ֥ה בַ֝שַּׁ֗עַר עֶזְרָתִֽי׃
  kik-kik: ingĩkorwo ndanoya guoko gwakwa ngookĩrĩra mwana ũtarĩ ithe, nĩkũmenya atĩ
    no nyone wa kũndeithia kwagĩa ciira igooti-inĩ-rĩ,
  fra-NCL: si j’ai levé la main contre l’orphelin, parce que je me voyais un appui
    dans les juges, —
  cek-AK: lokcaekhaih im ah kai angdoe haih kami om tih hmang, tiah ka poek pongah,
    amno ampa tawn ai kami to ka pacaekthlaek nahaeloe,
  cuk-cuk: Dule-sergan-satedgi an dodossulid, igar-itolealir, an-garganguedgi egi
    yolegodeeye an binsassulid.
  uig-CYR: Әгәр шәһәр дәрвазиси алдида «Һөкүм чиқарғанлар арисида мениң йөләнчүкүм
    бар» дәп, Житим-йесирларға зиянкәшлик қилишқа қол көтәргән болсам,
  tel-2017: ఊరి రచ్చబండ దగ్గర అంతా నన్ను సమర్థిస్తారులే అని తండ్రిలేని వారి పై నేను
    చెయ్యి ఎత్తితే,
  hat-BSA: si mwen te leve men m kont òfelen an, akoz mwen te wè soutyen mwen nan
    pòtay la,
  kos-kos: “Fin oasr pacl ma nga kutasrik nu sin kutena tulik mukaimtal, Ke nga etu
    lah fin sun nununku, nga ac kutangla,
  hbo-WLC: אִם־הֲנִיפ֣וֹתִי עַל־יָת֣וֹם יָדִ֑י כִּֽי־אֶרְאֶ֥ה בַ֝שַּׁ֗עַר עֶזְרָתִֽי׃
  ibo-ibo: Ọ bụrụ na m eweliela aka m megide onye nna ya nwụrụ, nʼihi na m mara na
    m nwere nkwuwa okwu nʼụlọikpe,
  ory-ory: ମୁଁ ନଗର-ଦ୍ୱାରରେ ନିଜ ଉପକାରୀକୁ ଦେଖି ଯଦି ପିତୃହୀନ ବିରୁଦ୍ଧରେ ଆପଣା ହସ୍ତ ଉଠାଇଥାଏ;
  chk-chk: Are üa amola ai üpwe angeetä won ewe mi mäsen, pun üa silei pwe mi wor
    manei lon kapwüng,
  rop-rop: If ai bina trai blanga lidimap main bingga en yusum main pawa rongwei langa
    kothaus blanga ardimbat eni biginini hu nomo garram mami o dedi,
  ukr-1871: Як на безбатьченка зняв я руку, хоч я знав, що мати му оборону в воротях
    (на судї),
  deu-1951: Habe ich meine Hand gegen die Waise erhoben, weil ich sah, daß man mir
    helfen würde im Tor,
  eng-JPS: If I have lifted up my hand against the fatherless, because I saw my help
    in the gate;
  srp-1865: Ako sam izmahnuo rukom na sirotu, kad vidjeh na vratima pomoæ svoju,
  lug-lug: obanga nayimusa omukono gwange eri abatalina bakitaabwe, kubanga mmanyi
    nti, mmanyiganye n’ab’obuyinza,
  heb-heb: אם הניפותי על יתום ידי כי אראה בשער עזרתי׃
  ben-IRV: শহরের দরজায় আমার সমর্থন দেখে, যদি আমি পিতৃহীনদের বিরুদ্ধে আমার হাত তুলে
    থাকি,
  pan-pan: ਜੇ ਮੈਂ ਆਪਣਾ ਹੱਥ ਯਤੀਮ ਉੱਤੇ ਚੁੱਕਿਆ ਹੋਵੇ, ਇਸ ਕਾਰਨ ਕਿ ਮੈਂ ਫਾਟਕ ਵਿੱਚ ਆਪਣੇ ਸਹਾਇਕਾਂ
    ਨੂੰ ਵੇਖਿਆ,
  mya-JVB: ရုံး တော်တွင် ငါ့ ဘက်၌ နေသောမင်းကို ငါသည် မြင် ၍ ၊ မိဘ မရှိသောသူကို ညှဉ်းဆဲ
    မိသော်၎င်း၊
  hmo-hmo: Bema nega ta tamana sinana lasi maragidia lau koia, badina lau diba edia
    kota lalonai lau be do lau kwalimu,
  urd-urd: अगर मैंने किसी यतीम पर हाथ उठाया हो, क्यूँकि फाटक पर मुझे अपनी मदद दिखाई
    दी;
  rus-SYN: Если я поднимал руку мою на сироту, когда видел помощь себе у ворот,
  bqc-SIM: tó ma gbãamↄ̀ nɛtonɛɛ, kɛ́ má dↄ̃ wa zɛmanↄ yã́i,
  tcz-CHONGTHU: Thutanpa kalanga apan nadinga chaga khat douna a kakhut kadop khah
    a ahile,
  mar-mar: माझे समर्थक शहराच्या दरवाजाजवळ जवळ पाहून जर मी पोरक्यावर हात उगारत असेल
  qub-qub: Pobripa contranga manami imaypis maquëta jogarishcächu ‹autoridäcunami
    charimanga› nir yarpashpä.
  bqp-bqp: tó ma gbãna mↄ̀ tonɛnɛ, kũ má dↄ̃ kũ oni zɛ kũmao yãkpatɛkɛnan yãi,
  hat-hat: Si m' te janm aji mal ak yon timoun san papa paske mwen konnen y'a toujou
    ban m' rezon nan tribinal,
  eng-BSB: if I have lifted up my hand against the fatherless because I saw that I
    had support in the gate,
  eng-WEBPB: if I have lifted up my hand against the fatherless, because I saw my
    help in the gate;
  kbq-kbq: Hagi keaga refkohu ne'mo'a, nagri kaziga antegahie nehu'na, nagra keagafina
    oti'na megusa mofavre naga'ma keagama huzmantesnuana,
  nhe-BL: Ax quema nijcocojtoc se tlen icnotzi san pampa nimoilhui axaca nechtlajtlanis
    cuenta.
  bus-bus: tó ma gbãaa mↄ̀ tonɛnɛ, kɛ̀ má dↄ̃ kɛ̀ weé zɛmao yãkpaɛkɛnan yãnzi,
  gub-BL: Aze amo 'ar mehe tàmuz upetek kar amo tu 'ym ma'e ihewe wà, Aze a'e rupi
    apetek,
  eng-DRA: 'If I have lifted up my hand against the fatherless, even when I saw myself
    superior in the gate:'
