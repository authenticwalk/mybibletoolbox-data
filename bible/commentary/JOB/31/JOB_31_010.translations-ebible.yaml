verse: JOB.031.010
translations:
  mal-C: എന്റെ ഭാര്യ മറ്റൊരു പുരുഷനുവേണ്ടി മാവു പൊടിക്കട്ടെ; മറ്റുള്ളവർ അവളോടൊത്തു
    കിടക്കപങ്കിടട്ടെ.
  deu-TKW: so möge mein Weib einem anderen mahlen, und andere mögen sich über sie
    strecken.
  lin-lin: tika ete mwasi na ngai atutela moto mosusu ble mpe tika ete mibali mosusu
    basangisa na ye nzoto.
  eng-LSV: Let my wife grind to another, || And let others bend over her.
  eng-GNV: 'Let my wife grinde vnto another man, and let other men bow downe vpon
    her:'
  eng-WEBSTER: Then let my wife grind to another, and let others bow down upon her.
  nhw-BL: huajca ma nimiqui huan nosihua ma yohui seyoc lado huan ma mocuili seyoc
    tlacatl.
  swh-ONEN: basi mke wangu na asage nafaka ya mwanaume mwingine, nao wanaume wengine
    walale naye.
  bba-bba: Gusunɔ u de nɛn kurɔ u durɔ ɡoo doo kuɑ, kpɑ ɡɑbu bu kɑ nùn kpunɑ.
  eng-KJVCPB: Then let my wife grind unto another, And let others bow down upon her.
  luo-luo: to kara chiega otine dichwo machielo, kendo chwo mamoko oterre kode.
  meu-meu: bena adavagu na idau tauna ta ana uit baine riria, bona idaudia haida ese
    bae eno henia.
  npi-ULB: तब मेरी पत्‍नीले अर्कैको लागि अन्‍न पिसोस्, र अरू मानिसहरू त्यसमाथि घोप्‍टो
    परून् ।
  yor-yor: kí àyà mi kí ó lọ ọlọ fún ẹlòmíràn, kí àwọn ẹlòmíràn kí ó tẹ̀ ara wọn ní
    ara rẹ̀.
  pes-OPCB: باشد که همسرم را مرد دیگری تصاحب کند؛
  tgl-ULB: kung gayon hayaang gumiling ng butil ang aking asawa para sa ibang lalaki,
    at hayaang sumiping ang ibang mga lalaki sa kaniya.
  cbu-NT: izanllshati nllitari tputs muchchur ashiru taachiya. Ashiri washunandsha
    kirimiz maachinllinaya.
  hui-hui: i̱ one bedago ibu agali wali agalinidagonaga garabaya biabe ale biahaga
    biruwa balawa wabule widi lini dambia halu berelobi agali maru karu haru palia
    ariri bilobi.
  mya-mya: ငါ့မယားသည် သူတပါးထံ၌ ကြိတ်ဆုံကြိတ်ရ ပါစေ။ သူတပါးသည် ငါ့မယားကိုရှုတ်ချပါစေ။
  bod-N: བདག་གི་ཆུང་མས་གཞན་ལ་གཡོག་བྱས་ནས། ། མོ་དང་མཉམ་དུ་གཞན་རྣམས་འགྲོགས་པར་ཤོག །
  sna-sna: ipapo mukadzi wangu ngaakuye zviyo zvomumwe murume, uye vamwe varume ngavavate
    naye.
  spa-BLM: que muela para otro mi mujer, y otros se encorven sobre ella.
  cac-cac: tato icha chi', ac'jocab' servil junoc ch'oc vinaquil yuj ix vetb'eyum,
    vayocab' junoc ch'oc vinaquil yed' ix.
  swh-ULB: na ndipo mke wangu na asage nafaka kwa mwanaume mwingine, na wanaume wengine
    na walale naye.
  bel-bel: хай мая жонка меле на іншага, і хай іншыя зьдзекуюцца зь яго,
  deu-ELBBK: so möge meine Frau für einen anderen mahlen, und andere mögen sich über
    sie beugen!
  mbb-OT: deyzey ke egkuwaan etawa edhulizen te senge memaama is esawa ku.
  mal-2015: എന്റെ ഭാര്യ മറ്റൊരുത്തന്നു മാവു പൊടിക്കട്ടെ; അന്യർ അവളുടെ മേൽ കുനിയട്ടെ.
  rmc-rmc: akor miri romňi mi tavel avre muršeske a aver džene laha mi pašľon.
  pes-OPV: پس زن من برای شخصی دیگرآسیا کند، و دیگران بر او خم شوند.
  ron-1924: атунч невастэ-мя сэ мачине пентру алтул ши с-о нечинстяскэ алций!
  ben-OBCV: তবে আমার স্ত্রী যেন অন্য লোকের শস্য পেষাই করে, ও অন্য পুরুষ যেন তার সাথে
    শোয়।
  som-som: Markaas naagtaydu nin kale wax ha u shiiddo, Oo kuwa kale ha ku kor foororsadeen
    iyada.
  lat-VUC: scortum alterius sit uxor mea, et super illam incurventur alii.
  eng-ASVBT: Then let my wife grind unto another, And let others bow down upon her.
  ita-1885: Macini pur la mia moglie ad un altro, E chininsi altri addosso a lei.
  eng-LXXUP: Then let my wife also please another, And let my children be brought
    low.
  eng-ULB: then let my wife grind grain for another, and let others bow down on her.
  spa-VBL: que mi esposa sirva a otro, que otros hombres se acuesten con ella.
  fra-_FOB: Que ma femme broie le grain pour un autre, et que d'autres se penchent
    sur elle!
  mal-mal: എന്റെ ഭാര്യ മറ്റൊരുത്തന് മാവ് പൊടിക്കട്ടെ; അന്യർ അവളുടെമേൽ പതുങ്ങട്ടെ.
  urd-GVR: to phir Allāh kare ki merī bīwī kisī aur ādmī kī gandum pīse, ki koī aur
    us par jhuk jāe.
  suz-BL: आं मीश अरु मुर आन वाइलीम दुम्‍शा लल। मिनु अरु मुर मेको नु इम्‍मल। २सामुएल
    १२:३२
  eng-NOY: Then let my wife grind for another, And let other men lie with her!
  ita-1927: che mia moglie giri la macina ad un altro, e che altri abusino di lei!
  ckb-ckb: با ژنەکەم دانەوێڵەی پیاوێکی دیکە بهاڕێت و با خەڵکانی دیکە بەسەریدا بچەمێنەوە.
  eng-BBE: Then let my wife give pleasure to another man and let others make use of
    her body.
  kan-OKCV: ನನ್ನ ಹೆಂಡತಿ ಮತ್ತೊಬ್ಬನಿಗೋಸ್ಕರ ಧಾನ್ಯಬೀಸಲಿ, ಮತ್ತೊಬ್ಬರು ಅವಳ ಸಂಗಡ ಮಲಗಲಿ.
  tam-2017: அப்பொழுது என் மனைவி வேறொருவனுக்கு மாவரைப்பாளாக; வேறு மனிதர் அவள்மேல் சாய்வார்களாக.
  spa-RV-1909: Muela para otro mi mujer, y sobre ella otros se encorven.
  ron-BTF: Atunci să macine soția mea pentru altul și alții să se aplece peste ea.
  eng-WEBP: then let my wife grind for another, and let others sleep with her.
  eng-FBV: then let my wife serve another, let other men sleep with her.
  nld-1939: Dan moge mijn vrouw voor een ander malen, En mogen anderen haar bezitten;
  nch-BL: huajca ma nimiqui huan nosihua ma yahui sejcoyoc huan ma mocuili seyoc tacat.
  vie-1934: Nguyện vợ tôi xây cối cho người khác, Và có kẻ khác nằm cùng nàng.
  hin-CV: तो मेरी पत्नी अन्य के लिए कठोर श्रम के लिए लगा दी जाए, तथा अन्य पुरुष उसके
    साथ सोयें,
  spa-BES: Entonces deja que mi esposa dé placer a otro hombre y que otros usen su
    cuerpo.
  tdx-tdx: ee te ho hafa ty handisaña’ i valiko, naho ami’ty ila’e ty hibaboha’e.
  tha-KJV: แล้วก็​ขอให้​ภรรยาของข้าโม่​แป​้งให้​คนอื่น และให้คนอื่นโน้​มท​ับนาง
  por-BR-2018: Que minha mulher moa para outro, e outros se encurvem sobre ela.
  deu-ELO: so möge mein Weib für einen anderen mahlen, und andere mögen sich über
    sie beugen!
  eng-WYC-2018: my wife be then the whore of another man, and other men be bowed down
    upon her. (then let my wife be the whore of another man, and let other men be
    bowed down upon her.)
  epo-epo: Tiam mia edzino estu adultigata de aliulo, Kaj aliuloj kliniĝu super ŝi.
  uig-PIN: Ɵz ayalim baxⱪilarning tügminini tartidiƣan küngǝ ⱪalsun, Baxⱪilar uni
    ayaⱪ asti ⱪilsun.
  beo-beo: defea, na uda da eno dunu ea ha:i manu gobemu, amola e da dunu eno amola
    gilisili golamu da defea gala:loba.
  tpi-OTNT: orait meri bilong mi yet i ken kamap wokmeri bilong ol arapela man na
    wilwilim wit bilong ol. Na ol arapela man i ken slip wantaim em.
  hau-SA: sai matata ta niƙa hatsin wani kuma waɗansu maza su kwana da ita.
  uig-LAT: Öz ayalim bashqilarning tügminini tartidighan kün’ge qalsun, Bashqilar
    uni ayaq asti qilsun.
  nde-nde: lapho-ke owami umfazi kacholele enye indoda, njalo amanye amadoda kawalale
    laye.
  ton-ton: Pea tuku ke momosi ʻa hoku uaifi mo ha taha, pea mapelu ki ai ha niʻihi
    kehe.
  ces-1613: Nechť mele jinému žena má, a nad ní ať se schylují jiní.
  eng-WMB: then let my wife grind for another, and let others sleep with her.
  tam-TCV: அப்பொழுது என் மனைவி இன்னொருவனுக்கு மாவரைப்பாளாக; பிற மனிதர்கள் அவளுடன்
    உறவுகொள்ளட்டும்.
  ceb-ULB: tugoti nga mogaling ug trigo ang akong asawa alang sa ubang lalaki, ug
    tugoti nga ang ubang mga lalaki modulog uban kaniya.
  pol-UBG: To niech moja żona mieli innemu i niech inni się nad nią schylają.
  agr-agr: mina duwajuk inaku waitkatai wajasti, nunikmatai aents tikich nugkanmaya
    aidau kanutjatnume.
  kyc-kyc: dokopa nambana enda dokome akali wakale mende nenge maiyuo baapa palyuo
    pipyali.
  urd-GVU: تو پھر اللہ کرے کہ میری بیوی کسی اَور آدمی کی گندم پیسے، کہ کوئی اَور اُس
    پر جھک جائے۔
  deu-1912: so müsse mein Weib von einem andern geschändet werden, und andere müssen
    bei ihr liegen;
  kan-2017: ನನ್ನ ಹೆಂಡತಿಯು ಮತ್ತೊಬ್ಬನಿಗೆ ಧಾನ್ಯ ಬೀಸುವ ದಾಸಿಯಾಗಲಿ, ಇತರರು ಆಕೆಯನ್ನು ಸಂಗಮಿಸಲಿ!
  yap-yap: me ere ngi i lith e bpin rog e ggan rok reb e pumo’on, mi i mol nga chob
    rok reb e pumo’on.
  hlt-MCSB: Ka yuu loh a tloe la kuelh saeh lamtah a taengah hlang tloe bakop mai
    saeh.
  mdy-ETH: ታ ማቻ ሜሌ ዓሲም ዎንሢ ዎዻያ ማዒ ማዾንጎ፤ ሃሣ ዒዛ ሜሌ ዓቲንቄና ላሆንጎ።
  twi-ASANTE: ɛnneɛ, me yere nyam ɔbarima foforɔ aduane, na mmarima afoforɔ ne no
    nna.
  eng-WEBU: then let my wife grind for another, and let others sleep with her.
  wal-wal: ta keettaayyiyaa hara asau gaaccu; qassi hara attuma asati iira zin77ona.
  spa-PDDPT: muela mi esposa para otro y sobre ella se encorven otros.
  gun-gun: ha'e ramo xera'yxy tojapo tembi'u amboae ava pe, hexeve amboae tonheno.
  ilo-ULB: aggiling koma ngarud ti asawak iti trigo para iti sabali a lalaki ken makikaidda
    koma ti sabali a lalaki kenkuana.
  kpg-kpg: malaa, dogu lodo gi heia nia meegai tuai daane, gei gii kii labelaa i hongo
    di moenge o tuai daane.
  uig-ARA: ئۆز ئايالىم باشقىلارنىڭ تۈگمىنىنى تارتىدىغان كۈنگە قالسۇن، باشقىلار ئۇنى
    ئاياق ئاستى قىلسۇن.
  sus-sus: n ma ginɛ xa bande ɲin xɛmɛ gbɛtɛ bɛ, a tan nun na xa kafu,
  pon-2006: eri, ei pwoud en kin kaunopada mwenge ong emen ohl tohrohr, oh pil wendi
    mpe.
  jae-jae: go ŋoc awê eno ŋac teŋ nê gêŋ ma lau teŋ sênac sêwiŋ eŋ.
  ksd-ksd: Boina ba kaugu taulai na tultul ure ta enana, Ma ra umana enana diat a
    po me.
  tur-YTC: O zaman karım başkası için öğütsün, Ve başkaları onunla yatsın.
  grc-BRENT: ἀρέσαι ἄρα καὶ ἡ γυνή μου ἑτέρῳ, τὰ δὲ νήπιά μου ταπεινωθείη.
  ind-AYT: biarlah istriku menggiling bagi orang lain, dan biarlah laki-laki lain
    membungkuk di atasnya.
  nya-nya: pamenepo mkazi wanga aphikire mwamuna wina chakudya, ndipo amuna ena azigona
    naye.
  hrv-hrv: neka moja žena drugom mlin okreće, neka s drugim svoju podijeli postelju!
  mps-mps: teda ena we mu me gasa bidigo sę we gagalama, gasa bidigo wit nai mimibo
    sę igi dao, tama gasa bidi dabe augwali aga dali piyu igi dao.
  tpi-tpi: orait meri bilong mi yet i ken kamap wokmeri bilong ol arapela man na wilwilim
    wit bilong ol. Na ol arapela man i ken slip wantaim em.
  dan-1931: så dreje min Hustru Kværn for en anden, og andre bøje sig over hende!
  vie-OVCB: thì nguyện vợ tôi thuộc về người khác; và người khác ngủ với nàng.
  guj-2017: તો પછી મારી પત્ની અન્ય પુરુષને માટે રસોઈ કરે, અને તે અન્ય પુરુષની થઈ જાય.
  pon-2006A: eri, ei pwoud en kin kaunopada mwenge ong emen ohl tohrohr, oh pil wendi
    mpe.
  por-BRBSL: e depois deixar minha esposa moer por outro, e deixar outros dormirem
    com ela.
  cth-cth: ka yu ni ayâ hane cakang phawm naseh. Ayâ ni ipkhai naseh.
  twi-twi: ɛno de, me yere nyam ɔbarima foforo aduan, na mmarima afoforo ne no nna.
  hlt-hlt: Ka yuu loh a tloe la kuelh saeh lamtah a taengah hlang tloe bakop mai saeh.
  tbz-SIM: Kɛ̀ n do ndɔ̀ɔ̀ mɛmmɛ, m pokù mɔ́mmuɔ nnɑɑ́ mbɛtɔbɛ̀ kó kudɑɑkù, bɑ́ wè
    kòò nhò dɔ̀ɔrinɛ̀ ò dɔ́mɛ̀.
  msy-2020: kamaghɨn, nan amuim uabɨ mangɨ gumazir igharazibar ingangarir amizim gavagh
    men wit mɨrmɨram. Eghtɨ gumazir igharaziba a ko dakuam.
  dop-dop: Ɩlɛ mɑ nyǝŋ ɩ́ pǝsɩ nɔɣɔlʋ tǝmlɛ tʋ, nɑ pɑɑ ɑpɑlʋ wei ɩ́ lɑnɑ-ɩ ɩsǝnɑ ɩ
    cɑɑkɩ tɔ.
  azb-azb: Qoy arvadım başqasının taxılını üyütsün, Qoy onunla başqa kişilər yatsın.
  eng-DBY: Let my wife grind for another, and let others bow down upon her.
  hin-2017: तो मेरी स्त्री दूसरे के लिये पीसे, और पराए पुरुष उसको भ्रष्ट करें।
  wol-KYG: yal na sama jabar bojjal keneen, ñeneen tiim ko.
  eng-YLT: Grind to another let my wife, And over her let others bend.
  kne-kne: olay mansilbi si asawak si odom ay ipogaw ono daagen di odom ay lalaki.
  eng-WYC-2017: my wife be then the whore of another man, and other men be bowed down
    upon her.
  eng-WMBB: then let my wife grind for another, and let others sleep with her.
  urd-GVH: तो फिर अल्लाह करे कि मेरी बीवी किसी और आदमी की गंदुम पीसे, कि कोई और उस
    पर झुक जाए।
  rug-rug: si mani la raro ginani sa qua barikaleqe koasa vetu raro tana votiki tie,
    mani la puta pa teqe tana votiki tie.
  gaz-gaz: niitiin koo midhaan nama biraa haa daaktu; namoonni biraas ishee wajjin
    haa ciisan.
  fra-LSG: Que ma femme tourne la meule pour un autre, Et que d’autres la déshonorent!
  yal-yal: nayi, n ma ɲaxanla xa lu xɛmɛ gbɛtɛ bun, e nun xɛmɛ gbɛtɛye yi kafu.
  haw-1868: Alaila e kaapalaoa ka'u wahine na hai, A e kulou na mea e maluna ona.
  arb-NAV: فَلْتَطْحَنْ زَوْجَتِي لِآخَرَ، وَلْيُضَاجِعْهَا آخَرُونَ.
  ewe-ewe: ekema srɔ̃nye netu bli na ŋutsu bubu eye ŋutsu bubuwo nedɔ kplii.
  eng-LEE: Then may my wife labor at the mill for another, and may strangers ill-use
    her;
  asm-FB: তেন্তে মোৰ তিৰোতাই অন্যৰ নিমিত্তে জাঁত ঘুৰাওক, আৰু অন্য লোকে তাইক ভোগ কৰক।
  sus-A: ﭑ مَ فِنّ شَ بَندٍ حِن شّمّ فبّتّ بّ، عَ تَن نُن نَ شَ كَقُ،
  fra-SBL: puis laisser ma femme moudre pour un autre, et laisser les autres dormir
    avec elle.
  hbo-hbo: תִּטְחַ֣ן לְאַחֵ֣ר אִשְׁתִּ֑י וְ֝עָלֶ֗יהָ יִכְרְע֥וּן אֲחֵרִֽין׃
  kik-kik: hĩndĩ ĩyo mũtumia wakwa arothĩa ngano ya mũndũ ũngĩ, na arũme angĩ tiga
    niĩ marokoma nake.
  fra-NCL: que ma femme tourne la meule pour un autre, que des étrangers la déshonorent !
  cek-AK: ka zu mah minawk ih cang to daeng pae nasoe loe, minawk mah ka zu to muk
    o nasoe.
  cuk-cuk: an-ome dule-baid-omega gusunnodo, dulemar an-omebo galagwensuli gumarsunnodo.
  uig-CYR: Өз аялим башқиларниң түгминини тартидиған күнгә қалсун, Башқилар уни аяқ
    асти қилсун.
  tel-2017: నా భార్య వేరొకడి తిరుగలి విసరు గాక. ఇతరులు ఆమెను అనుభవిస్తారు గాక.
  hat-BSA: kite madanm mwen graje pou yon lòt e kite lòt yo vin kouche sou li.
  kos-kos: Na lela mutan kiuk uh in orek mongo nun sie pacna mukul, Ac motul in mwe
    oan kien sie pacna mwet.
  hbo-WLC: תִּטְחַ֣ן לְאַחֵ֣ר אִשְׁתִּ֑י וְ֝עָלֶ֗יהָ יִכְרְע֥וּן אֲחֵרִֽין׃
