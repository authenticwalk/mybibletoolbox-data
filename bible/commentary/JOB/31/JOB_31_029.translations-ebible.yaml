verse: JOB.031.029
translations:
  mal-C: “എന്റെ ശത്രുവിന്റെ ദുർഗതിയിൽ ഞാൻ ആഹ്ലാദിക്കുകയോ അവർക്ക് ആപത്തു വരുന്നതുകണ്ട്
    ആസ്വദിക്കുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn ich mich freute über das Unglück meines Feindes und frolockte, wenn
    ihn Unheil traf, -
  lin-lin: Soki nasepelaki na pasi ya monguna na ngai to nagangaki na esengo na likama
    oyo ekomelaki ye,
  eng-LSV: If I rejoice at the ruin of my hater, || And stirred up myself when evil
    found him,
  eng-GNV: If I reioyced at his destruction that hated me, or was mooued to ioye when
    euill came vpon him,
  eng-WEBSTER: 'If I have rejoiced at the destruction of him that hated me, or have
    lifted up myself when evil found him:'
  nhw-BL: “Na amo nipajqui quema nohuampox mopantiyaya ipan tlaijiyohuilistli huan
    tlaohuijcayotl.
  swh-ONEN: “Kama nimeshangilia msiba wa adui yangu, au kutazama kwa furaha taabu
    iliyomjia,
  bba-bba: Nɑ ku rɑ nuku dobu ko nɛn yibɛrɛ ù n nɔni sɔ̃ɔre. Nɑ ku rɑ yɛ̃ɛri wɑhɑlɑ
    yɑ̀ n nùn deemɑ.
  eng-KJVCPB: 'If I rejoiced at the destruction of him that hated me, Or lift up myself
    when evil found him:'
  luo-luo: “Kapo ni asebedo mamor ka jasika ni e chandruok kata ka asenyiere ka masira
    obirone,
  meu-meu: E inai henigu tauna ihadikana bama moalelaia, eiava dika ese e butua tao
    negana ai bama heaḡi,
  npi-ULB: मलाई घृणा गर्ने कुनै व्यक्तिको विनाशमा म रमाएको छु भने, अर्थात् विपत्तिले
    उसमाथि विजय पाउँदा आफैलाई बधाई दिएको छु भने, तब मेरो विरुद्धमा अभियोग लगाउनुहोस्
    ।
  yor-yor: “Bí ó bá ṣe pé mo yọ̀ sì ìparun ẹni tí ó kórìíra mi. Tàbí bí mo bá sì gbéraga
    sókè, nígbà tí ibi bá a.
  pes-OPCB: هرگز از مصیبت دشمن شادی نکرده‌ام،
  tgl-ULB: Kung nagalak ako sa pagkasira ng sinumang namumuhi sa akin at binati ang
    aking sarili nang inabutan siya ng sakuna —
  cbu-NT: Yuwash kundarari nuwaa kizpur yutaritash wayarangu, kapung tsutashshimun
    kiyung kachiykuri taarangi, anush nda mangi kis taarangina.
  hui-hui: I̱naga waitigi heneru pani nalu mo ko haga biragola i̱na urunidagua biragonaga
    miniha haruore biyadalo manda nabiruli.
  mya-mya: ငါ့ကိုမုန်းသောသူသည် ပျက်စီးသောအခါ ငါဝမ်းမြောက်သလော။ သူ၌ဘေးရောက်သောအခါ၊
    ငါဝါကြွားသလော။
  bod-N: དགྲ་བོར་ཆག་སྒོ་འབྱུང་དུས་བདག་དགའ་ཞིང་། ། ཁོ་རང་དཀའ་སྡུག་འཕྲད་དུས་སྤྲོ་གྱུར་ན།
    །
  sna-sna: “Kana ndakafadzwa nokurasikirwa kwomuvengi wangu, kana kufara zvikuru pamusoro
    penhamo yakamuwira,
  spa-BLM: “Si me he alegrado de la destrucción del que me odiaba, o me levanté cuando
    el mal lo encontró
  cac-cac: Malaj b'aj in tzalaj yuj yaelal sjavi d'a yib'an̈ eb' vajc'ool, ma yic
    sjavi chucal d'a yib'an̈ eb'.
  swh-ULB: Ikiwa nimefurahia uharibifu wa yeyote ambaye ananichukia mimi, au kuwapa
    hongera wakati majanga yanapowapata, ndipo ulete mashitaka dhidi yangu!
  bel-bel: Ці радаваўся я пагібелі ворага майго і ці трыумфаваў, калі няшчасьце напаткала
    яго?
  deu-ELBBK: Wenn ich mich freute über das Unglück meines Hassers und aufjauchzte,
    als Böses ihn traf –
  mbb-OT: “Wazè ku ikelipey is kegkezeeti te menge kuntada ku etawa kebpekebmereǥen
    dan.
  mal-2015: എന്റെ വൈരിയുടെ നാശത്തിങ്കൽ ഞാൻ സന്തോഷിക്കയോ, അവന്റെ അനർത്ഥത്തിങ്കൽ ഞാൻ
    നിഗളിക്കയോ ചെയ്തു എങ്കിൽ -
  rmc-rmc: Či radisaľuvavas mire ňeprijaťeľiske, sar les sas bibach? Či khelavas,
    sar pre leste avľa o pharipen?
  pes-OPV: اگر از مصیبت دشمن خود شادی می‌کردم یا حینی که بلا به او عارض می‌شد وجدمی
    نمودم،
  ron-1924: дакэ м-ам букурат де ненорочиря врэжмашулуй меу, дакэ ам сэрит де букурие
    кынд л-а атинс ненорочиря,
  ben-OBCV: “আমি যদি আমার শত্রুর দুর্ভাগ্য দেখে আনন্দ করেছি, বা তার আকস্মিক দুর্দশার
    দিকে উল্লসিত দৃষ্টি নিয়ে তাকিয়েছি—
  som-som: Haddaan ku reyreeyey kan i neceb halligaaddiisa, Ama aan aad u farxay markii
    belaayadu isaga heshay,
  lat-VUC: 'Si gavisus sum ad ruinam ejus qui me oderat, et exsultavi quod invenisset
    eum malum:'
  eng-ASVBT: If I have rejoiced at the destruction of him that hated me, Or lifted
    up myself when evil found him
  ita-1885: Se mi son rallegrato della calamità del mio nemico, Se mi son commosso
    di allegrezza, quando male gli era sopraggiunto,
  eng-LXXUP: And if too I was glad at the fall of mine enemies, And my heart said,
    Aha!
  eng-ULB: If I have rejoiced at the destruction of anyone who hated me or congratulated
    myself when disaster overtook him, then bring charges against me!
  spa-VBL: “¿Alguna vez me he alegrado cuando el desastre destruyó a los que me odiaban,
    o he celebrado cuando el mal los derribó?
  fra-_FOB: Si je me suis réjoui du malheur de mon ennemi, si j'ai sauté de joie quand
    le mal l'a atteint
  mal-mal: എന്റെ വൈരിയുടെ നാശത്തിൽ ഞാൻ സന്തോഷിക്കുകയോ, അവന്റെ അനർത്ഥത്തിൽ ഞാൻ നിഗളിക്കുകയോ
    ചെയ്തു എങ്കിൽ -
  urd-GVR: Kyā maiṅ kabhī ḳhush huā jab mujh se nafrat karne wālā tabāh huā? Kyā maiṅ
    bāġh bāġh huā jab us par musībat āī? Hargiz nahīṅ!
  suz-BL: गो आं कली काइ मदाक्‍बपुकीमी श्‍येत जशो तशा ग्‍येरशो बाक्‍ती हना, मेको आन
    कली मरिम्‍शो दुम्‍तीकेम सुमानु, ग्‍येरसीशो बाक्‍ती हना, हितोपदेस २४:१७; भजन संग्रह
    ५:५; भजन संग्रह ३५:१३-१४
  eng-NOY: If I have rejoiced at the destruction of him that hated me, And exulted
    when evil came upon him;
  ita-1927: se mi son rallegrato della sciagura del mio nemico ed ho esultato quando
    gli ha incolto sventura
  ckb-ckb: «ئەگەر بە بەڵای ناحەزەکەم دڵخۆش بووم یان بزەم گرت کە تووشی خراپە بوو،
  eng-BBE: If I was glad at the trouble of my hater, and gave cries of joy when evil
    overtook him;
  kan-OKCV: “ವೈರಿಯ ನಾಶಕ್ಕೆ ನಾನು ಸಂತೋಷಪಟ್ಟು, ವೈರಿಗೆ ಕೇಡು ಬಂದಾಗ ಹಿಗ್ಗಿಕೊಂಡು ಗರ್ವಪಟ್ಟೆನೋ?
  tam-2017: என் பகைவனுடைய ஆபத்திலே நான் மகிழ்ந்து, பொல்லாப்பு அவனுக்கு நடந்தபோது மகிழ்ந்திருந்தேனோ?
  spa-RV-1909: Si me alegré en el quebrantamiento del que me aborrecía, y me regocijé
    cuando le halló el mal;
  ron-BTF: Dacă m-am bucurat la nimicirea celui ce m-a urât, sau m-am înălțat când
    răul l-a găsit,
  eng-WEBP: “If I have rejoiced at the destruction of him who hated me, or lifted
    up myself when evil found him
  eng-FBV: Have I ever been happy when disaster destroyed those who hated me, or celebrated
    when evil took them down?
  nld-1939: Heb ik mij in het ongeluk van mijn vijand verheugd, Of gejubeld, omdat
    onheil hem trof;
  nch-BL: “Na amo nipajqui quema nohuampo mopantiyaya ipan taijyohuilisti huan taohuijcayot.
  vie-1934: Nếu tôi có vui mừng vì cớ tàn hại kẻ ghét tôi, Và hứng lòng khi tai vạ
    giáng cho nó;
  hin-CV: “क्या मैं कभी अपने शत्रु के दुर्भाग्य में आनंदित हुआ हूं अथवा उस स्थिति
    पर आनन्दमग्न हुआ हूं, जब उस पर मुसीबत टूट पड़ी?
  spa-BES: Si me alegré en la destrucción de mi aborrecedor, y grité de alegría cuando
    el mal lo alcanzó;
  tdx-tdx: Naho nahafale ahy ty fiantoa’ o malaiñe ahikoo, kera nitrehañe t’ie nivovoan-kankàñe.
  tha-KJV: ถ้าข้าเปรมปรี​ดิ​์เมื่อผู้​ที่​เกล​ียดชังข้านั้นพินาศ หรือลิงโลดเมื่อเหตุร้ายมาทันเขา
  por-BR-2018: Se eu me alegrei da desgraça daquele que me odiava, e me agradei quando
    o mal o encontrou,
  deu-ELO: Wenn ich mich freute über das Unglück meines Hassers und aufjauchzte, als
    Böses ihn traf,
  eng-WYC-2018: if I had joy at the falling of him, that hated me, and if I joyed
    fully, that evil had found him; (and if I had great joy at the falling of him
    who hated me, and if I had rejoiced, that evil had finally found him;)
  epo-epo: Ĉu mi ĝojis pri malfeliĉo de mia malamiko? Aŭ ĉu mi estis ravita, se lin
    trafis malbono?
  uig-PIN: Əgǝr manga nǝprǝtlǝngǝn kixining ⱨalakitigǝ ⱪariƣinimda xadlinip kǝtkǝn
    bolsam, Bexiƣa külpǝt qüxkǝnlikidin huxal bolƣan bolsam —
  beo-beo: Nama ha lai dunu da se nababeba:le, na da hamedafa nodosu. Amola gugunufinisisu
    hou ilima doaga:beba:le, na hame nodosu.
  tpi-OTNT: “Taim mi lukim ol birua bilong mi i painim taim nogut, mi no bin amamas
    na belgut long lukim ol i kisim bagarap.
  hau-SA: “In na yi murna domin mugun abu ya faru da maƙiyina; ko kuma domin wahala
    ta same shi,
  uig-LAT: Eger manga nepretlen’gen kishining halakitige qarighinimda shadlinip ketken
    bolsam, Béshigha külpet chüshkenlikidin xushal bolghan bolsam —
  nde-nde: Nxa ngike ngathokoza ngomnyama owehlele isitha sami kumbe ngagqabhaza ngohlupho
    olumehleleyo,
  ton-ton: 'He kapau naʻaku fiefia ʻi he ʻauha ʻo ia naʻe fehiʻa kiate au, pe te u
    angahiki ki ai ʻoka moʻua ia ʻe he kovi:'
  ces-1613: Radoval-li jsem se z neštěstí toho, kterýž mne nenáviděl, a plésal-li
    jsem, když se mu zle vedlo?
  eng-WMB: “If I have rejoiced at the destruction of him who hated me, or lifted up
    myself when evil found him
  tam-TCV: “என் பகைவனுக்கு வரும் அழிவைக் கண்டு நான் மகிழ்ந்தேனோ? தீமை அவனுக்கு வந்தபோது,
    நான் ஏளனம் செய்ததுண்டோ?
  ceb-ULB: Kung nagmaya ako sa pagkalaglag ni bisan kinsa nga nasilag kanako o akong
    gipasidunggan ang akong kaugalingon sa dihang naabtan siya sa katalagman, hukmi
    ako!
  pol-UBG: Jeśli cieszyłem się z upadku tego, który mnie nienawidzi, jeśli wyniosłem
    się, gdy mu się źle wiodło;
  agr-agr: Tuja mina shiwaajunu utugchat ajakuish, wika dushikchauwaitjai. Tuja ditan
    waitkainak pegkegchaun chichajuinakuish, wika makichkish dushikjachuitjai.
  kyc-kyc: Nambana nyisu petenge dupwa yasu nenge dokopa namba rae maiyuo karengende
    daa. Dee nakama randa andake nyingi dokopa namba kapaŋa lao rae mainginde daa.
  urd-GVU: کیا مَیں کبھی خوش ہوا جب مجھ سے نفرت کرنے والا تباہ ہوا؟ کیا مَیں باغ باغ
    ہوا جب اُس پر مصیبت آئی؟ ہرگز نہیں!
  deu-1912: Hab ich mich gefreut, wenn's meinem Feind übel ging, und habe mich überhoben,
    darum daß ihn Unglück betreten hatte?
  kan-2017: ನನ್ನನ್ನು ದ್ವೇಷಿಸುವವನಿಗೆ ಕೇಡು ಬಂದಾಗ ಉಬ್ಬಿಕೊಂಡು, ಅವನ ನಾಶನಕ್ಕೆ ಹಿಗ್ಗಿದೆನೋ?
  yap-yap: Dariy bi’id nike gafgow e pi to’ogor rog me felan’ug ngay, ara buch ban’en
    rorad nib gel e gafgow riy mu ggirig u wun’ug ngorad;
  hlt-MCSB: Ka lunguet kah yoethaenah dongah ka kohoe tih yoethae loh anih taengla
    a thoeng te ka haenghang puei atah,
  mdy-ETH: «ታና ዒፃ ዓሳ ሎኦሜሢሮ ታ ዎዛዺባኣሴ፤ ፑርታ ባኣዚያ ዔያቶ ሄላዛ ታ ኮኦሚባኣሴ፤
  twi-ASANTE: “Mʼani nnyee wɔ me ɔtamfoɔ amanehunu ho anaa menseree no wɔ ɔhaw a aba
    ne so.
  eng-WEBU: “If I have rejoiced at the destruction of him who hated me, or lifted
    up myself when evil found him
  wal-wal: “Ta morkketa gakkida iita qaadan taani ufaittabeikke; eta gakkida metuwankka
    hombbocabeikke.
  spa-PDDPT: ¿Me alegré de la ruina del que me aborrecía o salté de júbilo porque
    el mal cayó sobre él?
  gun-gun: — Ha'e gui xere ija'e'ỹ va'e kuery ojexavai rã aexa vy ndavy'ai, ha'e kuery
    re mba'emo vai oiko rã ndarovy'ai.
  ilo-ULB: No nagrag-oak iti pannakadadael ti siasinoman a nanggura kaniak wenno kinabblaawak
    ti bagik no didigra ti nangkamakam kenkuana—
  kpg-kpg: “Au digi manawa tenetene ang gi ogu hagadaumee i di nadau madagoaa e haingadaa
    ang gi ginaadou.
  uig-ARA: ئەگەر ماڭا نەپرەتلەنگەن كىشىنىڭ ھالاكىتىگە قارىغىنىمدا شادلىنىپ كەتكەن
    بولسام، بېشىغا كۈلپەت چۈشكەنلىكىدىن خۇشال بولغان بولسام ــ
  sus-sus: «N bara ɲɛlɛxin n xɔnma xa tɔɔrɛ ra, n sɛɛwa a xa ɲaxankatɛ ra,
  pon-2006: I sohte mwahn kin perenkihda paisuwedlahn ei imwintihti kan, de nsenamwahukihla
    ar kin mihla nan apwal laud;
  jae-jae: “Aê têtac ŋajam kêsa gêdêŋ taŋ ŋac têtac gedec aêŋa gêjaŋa naŋ ma katu
    samuc gêdêŋ taŋ gêŋwapac kêtap eŋ sa naŋ, me masi.
  ksd-ksd: Gala iau ga gugu ure ra vinirua kai nina i ga milikuane iau, Ma iau ga
    ga ba ra kaina i ga tadav ia;
  tur-YTC: “Eğer benden nefret edenin yıkımına sevindiysem, Ya da kötülük onu bulduğunda
    kendimi yükselttiysem,
  grc-BRENT: Εἰ δὲ καὶ ἐπιχαρὴς ἐγενόμην πτώματι ἐχθρῶν μου, καὶ εἶπεν ἡ καρδία μου,
    εὖγε.
  ind-AYT: Jika aku bersukacita atas kehancuran musuhku, atau meninggikan diri ketika
    kejahatan menimpanya,
  nya-nya: “Ngati ndinasangalala ndi kuwonongeka kwa mdani wanga, kapena kusekera
    mavuto pamene mavuto anamugwera,
  hrv-hrv: Zar se obradovah nevolji dušmana i likovah kad ga je zlo zadesilo,
  mps-mps: “Ma, eno ena boi bidi dabe dwai dene sabo sogo me, teda eno augwali dene
    sobaso, usu da homu me yai menio.
  tpi-tpi: “Taim mi lukim ol birua bilong mi i painim taim nogut, mi no bin amamas
    na belgut long lukim ol i kisim bagarap.
  dan-1931: Var min Avindsmands Fald min Glæd jubled jeg, når han ramtes af Vanheld
    -
  vie-OVCB: Tôi có vui mừng khi thấy kẻ thù bị lâm nạn, hay đắc chí khi tai họa đến
    trong đường họ không?
  guj-2017: જો મેં મને ધિક્કારનારાઓના વિનાશ પર આનંદ કર્યો હોય અથવા જ્યારે નુકસાન થયું
    હોય ત્યારે મેં પોતાને અભિનંદન પાઠવ્યાં હોય,
  pon-2006A: I sohte mwahn kin perenkihda paisuwedlahn ei imwintihti kan, de nsenamwahukihla
    ar kin mihla nan apwal laud;
  por-BRBSL: “Se eu me alegrei com a destruição daquele que me odiava, ou me levantei
    quando o mal o encontrou
  cth-cth: Ka hmuhma e lathueng vah, rawkphainae a pha navah, ka lunghawi teh, a lathueng
    vah kathout e ka hmu navah, kai kâoup pawiteh,
  twi-twi: “Sɛ mʼani gyee wɔ me tamfo amanehunu nti anaa mesrew no wɔ ɔhaw a aba ne
    so nti,
  hlt-hlt: Ka lunguet kah yoethaenah dongah ka kohoe tih yoethae loh anih taengla
    a thoeng te ka haenghang puei atah,
  tbz-SIM: Kɛ̀ mɛyɛi ndo sɔ̃̀ńkɛ́ n dootitɔù kɛ̀ n yɛ̀mmɛ̀ nnɑɑti, kɛ̀ diwɛ̀ì níí
    do n kuɔ̀ mɛyɛi mmɛ̀ɛ̀ ò tùɔ̀kɛní mɛ kpɛ́í.
  msy-2020: “Kɨ garima, dughiar kuram nan apaniba batifi, ezɨ men osɨmtɨziba bangɨn,
    nan navim derazir puvatɨzɨ kɨ bar akongezir puvatɨ.
  dop-dop: Mɑ lɑŋlɛ tɑ hɛɛnɑ mɑ kolontu wɑhɑlɑ. Pǝyele mɑ tɑ ŋmɑɑlǝnɑ ɩ kʋnyɔntɔɣɔlɛ
