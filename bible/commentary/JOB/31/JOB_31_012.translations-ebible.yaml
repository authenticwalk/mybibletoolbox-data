verse: JOB.031.012
translations:
  mal-C: അതു നരകപര്യന്തം ദഹിപ്പിക്കുന്ന അഗ്നിയാണ്; എന്റെ എല്ലാ സമ്പാദ്യവും അത് ഉന്മൂലനംചെയ്യും.
  deu-TKW: ja, ein Feuer, das bis zum Abgrund fräße und alle meine Habe entwurzeln
    müßte.
  lin-lin: Ezali moto oyo ezali kozikisa kino na kobebisama mpe ekoki kobebisa bomengo
    na ngai nyonso.
  eng-LSV: For it [is] a fire, it consumes to destruction, || And takes root among
    all my increase,
  eng-GNV: Yea, this is a fire that shall deuoure to destruction, and which shall
    roote out al mine increase,
  eng-WEBSTER: For it is a fire that consumeth to destruction, and would root out
    all my increase.
  nhw-BL: Tlaixtoquilistli eltoc quen se tlitl catli techtlamitlatisquía huan techmajcahuasquía
    hasta mictla. Nojquiya quitlamiltisquía nochi catli nijpiya.
  swh-ONEN: Ni moto uwakao kwa Uharibifu; ungekuwa umengʼoa mavuno yangu.
  bba-bba: '@see-verse:JOB.031.011'
  eng-KJVCPB: For it is a fire that consumeth to destruction, And would root out all
    mine increase.
  luo-luo: nimar ochalo mach marach mawengʼo manyalo tieko giga duto ma an-go.
  meu-meu: davana na lahi, e ara e laomu ela bona dobu masemase gabuna; egu ḡaukara
    anina idoinai bema araia ore.
  npi-ULB: किनकि त्यो त नरकसम्म नै भस्म पार्ने आगो हो, र त्‍यसले मेरा सबै फसललाई जरैसम्म
    जलाउँछ ।
  yor-yor: Nítorí pé iná ní èyí tí ó jó dé ibi ìparun, tí ìbá sì fa gbòǹgbò ohun ìbísí
    mi gbogbo tu.
  pes-OPCB: و مانند آتشی جهنمی می‌تواند تمام هستی مرا بسوزاند و از بین ببرد.
  tgl-ULB: Dahil iyon ay isang apoy na sumusunog sa lahat ng bagay para sa sheol at
    susunugin niyon ang lahat ng aking mga ani.
  cbu-NT: Anumand nuwaa maachiriti ichingaru sumaspaz ashiru chingamaam waritachinaapari.
    Itaru, nda nuw minumtiyam mantsirimshi patatarangina.
  hui-hui: Mana ko uruni ira hungu ale howa wali agali daga. I̱na nde ko uruni ale
    mbira biruyagua i̱ra hungu ogome i̱nibi i̱naga mbirale wirudarubi bibahende do
    gindulo wahara handala i̱ni nde homalu homenenaga dindiha pu helolene nga.
  mya-mya: ထိုအပြစ်သည် အကုန်အစင်လောင်သောမီး၊ ငါ့စည်းစိမ်ရှိသမျှ ကိုသုတ်သင်ပယ်ရှင်းသောမီးဖြစ်၏။
  bod-N: དེ་ནི་འཇོམས་ཤིང་སྲེག་པའི་མེ་ཡིན་ཏེ། ། རྩ་མེད་གཏོང་བའི་བར་དུ་འབར་བ་དང་། །
    བདག་གི་རྒྱུ་ནོར་ཀུན་ཡང་འཁྱེར་བར་ངེས། །
  sna-sna: Ndiwo moto unopfuta kusvikira pakuparadzwa; ungadai wakadzura mukohwo wangu.
  spa-BLM: porque es un fuego que consume hasta la destrucción, y que me arrancaría
    de raíz todo mi aumento.
  cac-cac: Tato icha chi', jaocab' in yaelal. Icha junoc nivan c'ac' satanel tastac,
    ichaocab' ta' tz'aj satanel tastac ay d'ayin.
  swh-ULB: Kwa kuwa ni moto ambao unateketeza kila kitu kwa uharibifu, na kwamba utaunguza
    mavuno yangu yote.
  bel-bel: гэта - агонь, які зьядае да зьнішчэньня, які зьнішчыў бы ўсё дабро маё.
  deu-ELBBK: Denn ein Feuer ist es, das bis zum Abgrund frisst und das meinen ganzen
    Ertrag entwurzeln würde.
  mbb-OT: Iring heini te hapuy he ebpekeigmuk su ebpekezezaat heini te langun he azen
    ku.
  mal-2015: അതു നരകപര്യന്തം ദഹിപ്പിക്കുന്ന തീയാകുന്നു; അതു എന്റെ അനുഭവം ഒക്കെയും നിർമ്മൂലമാക്കും.
  rmc-rmc: Uľahas oda e jag, so labol dži andro peklos, savi ňičinel le koreňistar
    savoro, so mange bariľa.
  pes-OPV: چونکه این آتشی می‌بود که تا ابدون می‌سوزانید، و تمامی محصول مرا از ریشه
    می‌کند.
  ron-1924: ун фок каре мистуе пынэ ла нимичире ши каре мь-ар фи прэпэдит тоатэ богэция.
  ben-OBCV: এটি এমন এক আগুন যা পুড়িয়ে বিনাশে পৌঁছে দেয়; তা আমার পাকা ফসল নির্মূল
    করে দিতে পারত।
  som-som: Waayo, kaasu waa dab wax dhammeeya ilaa uu baabbi'iyo, Oo waxa ii soo baxa
    oo dhan wuu wada rujin lahaa.
  lat-VUC: Ignis est usque ad perditionem devorans, et omnia eradicans genimina.
  eng-ASVBT: For it is a fire that consumeth unto Destruction, And would root out
    all mine increase.
  ita-1885: Conciossiachè quello sarebbe stato un fuoco Che mi avrebbe consumato fino
    a perdizione, E avrebbe diradicata tutta la mia rendita.
  eng-LXXUP: For it is a fire burning on every side, And whomsoever it attacks, it
    utterly destroys.
  eng-ULB: For that is a fire that consumes as far as Abaddon, and it would burn all
    my harvest to the root.
  spa-VBL: porque este pecado es como un fuego que lleva a la destrucción, destruyendo
    todo lo que tengo.
  fra-_FOB: C'est un feu qui dévore jusqu'à pleine destruction, qui eût ruiné tous
    mes biens dans leur racine.
  mal-mal: അത് നരകപര്യന്തം ദഹിപ്പിക്കുന്ന തീയാകുന്നു; അത് ഞാൻ നേടിയതെല്ലാം നിർമ്മൂലമാക്കും.
  urd-GVR: Aise gunāh kī āg Pātāl tak sab kuchh bhasm kar detī hai. Agar wuh mujh
    se sarzad hotā to merī tamām fasal jaṛoṅ tak rākh kar detā.
  suz-BL: मेको जम्‍शा लतीकेम सोइक्‍ब मी खोदेंशो बाक्‍ब। मेकोमी आं बाक्‍शो मारेइ मारेइ
    खतम पोक्‍‍ब।
  eng-NOY: Yea, it were a fire that would consume to destruction, And root out all
    my increase.
  ita-1927: un fuoco che consuma fino a perdizione, e che avrebbe distrutto fin dalle
    radici ogni mia fortuna.
  ckb-ckb: ئاگرێکە هەتا لەناوچوون دەخوات و هەموو دروێنەکەم ڕیشەکێش دەکات.
  eng-BBE: It would be a fire burning even to destruction, and taking away all my
    produce.
  kan-OKCV: ಅದು ನಾಶಲೋಕದವರೆಗೆ ದಹಿಸುವಂಥಾ ಅಗ್ನಿಯಾಗುತ್ತಿತ್ತು, ಅದು ನನ್ನ ಆದಾಯವನ್ನೆಲ್ಲಾ ನಿರ್ಮೂಲ
    ಮಾಡುತ್ತಿತ್ತು.
  tam-2017: அது பாதாளம்வரை எரிக்கும் நெருப்பாய் என் விளைச்சல்களையெல்லாம் அழிக்கும்.
  spa-RV-1909: Porque es fuego que devoraría hasta el sepulcro, y desarraigaría toda
    mi hacienda.
  ron-BTF: Pentru că este un foc ce mistuie până la nimicire și care ar dezrădăcina
    tot venitul meu.
  eng-WEBP: for it is a fire that consumes to destruction, and would root out all
    my increase.
  eng-FBV: for this sin is like a fire that leads to destruction, destroying everything
    I have.
  nld-1939: Dan brande een vuur tot het dodenrijk En vertere heel mijn bezit!
  nch-BL: Taixtoquilisti eltoc quej se tit cati techtamitatía huan techmajcahua hasta
    micta. Nojquiya quitamiltía nochi cati nijpiya.
  vie-1934: Tội ấy là một ngọn lửa thiêu hóa cho đến chốn trầm luân, Tàn hại các của
    cải tôi đến tận cùng.
  hin-CV: यह वह आग होगी, जो विनाश के लिए प्रज्वलित होती है, तथा जो मेरी समस्त समृद्धि
    को नाश कर देगी.
  spa-BES: Sería un fuego que arderá hasta la destrucción, y que me quitaría todo
    lo que tengo.
  tdx-tdx: ho ni-afo namorototo pak’an Tsikeokeok’ ao, ho fonga nombota’e reke-bahatse
    o nivokarekoo.
  tha-KJV: เพราะนั่นจะเป็นไฟผลาญให้ไปถึงแดนพินาศ และจะถอนรากผลเพิ่มพูนทั้งปวงของข้า
  por-BR-2018: Pois seria um fogo que consumiria até à perdição, e destruiria toda
    a minha renda.
  deu-ELO: Denn ein Feuer ist es, das bis zum Abgrund frißt, und das meinen ganzen
    Ertrag entwurzeln würde.
  eng-WYC-2018: Fire is devouring till to wasting, and drawing up by the root all
    generations. (It is a fire devouring unto destruction, and drawing up by the roots
    all of my descendants.)
  epo-epo: Tio estas fajro, kiu ekstermas ĝis la abismo, Kaj mian tutan akiritaĵon
    ĝi elradikigus.
  uig-PIN: Bu gunaⱨ bolsa adǝmni ⱨalak ⱪilƣuqi ottur; U mening barliⱪ tapⱪanlirimni
    yulup alƣan bolatti.
  beo-beo: Na da agoane wadela:i hou hamoi ganiaba, amo hou da gugunufinisisu Helo
    lalu defele ba:la:loba. Amola amo lalu da na gagui huluane na dagola:loba.
  tpi-OTNT: Dispela kain sin i olsem hatpela paia bilong kukim man. Na sapos mi bin
    mekim pasin olsem, orait dispela paia i ken kukim mi olgeta na pinisim tru olgeta
    samting bilong mi, na mi ken i dai na i go i stap long ples bilong ol man i dai
    pinis.
  hau-SA: Wuta ce take ƙuna har ta hallakar; za tă cinye saiwar abin da na shuka ƙurmus.
  uig-LAT: Bu gunah bolsa ademni halak qilghuchi ottur; U méning barliq tapqanlirimni
    yulup alghan bolatti.
  nde-nde: Kungumlilo otshisayo onguMaqothula; ngabe kwasiphuna isivuno sami.
  ton-ton: He ko e afi ia ʻoku ne kai ʻo aʻu ki he fakaʻauha, pea ʻe ʻosiʻosingamālie
    ai ʻeku koloa.
  ces-1613: Oheň ten zajisté by až do zahynutí žral, a všecku úrodu mou vykořenil.
  eng-WMB: for it is a fire that consumes to destruction, and would root out all my
    increase.
  tam-TCV: அது பாதாளம்வரை அழிக்கும் நெருப்பு; அது என் விளைச்சலை வேரோடே பிடுங்கிவிடும்.
  ceb-ULB: Tungod kay mao kana ang kalayo nga maglamoy sa tanan alang sa Sheol ug
    magsunog sa tanan nakong ani.
  pol-UBG: To jest ogień, który pożera aż do zatracenia i może wykorzenić cały mój
    dobytek.
  agr-agr: Wi pegkegchaun takamsau ataik, jii kegak apea tsaika ajapama numamtuk mina
    wajiig aidaunak ashí tsaika ajapmainai.
  kyc-kyc: Koo doko Satanena panda isareme rao karenge dopale ingyuo nambana bange
    peparae rao pyalingi nyera.
  urd-GVU: ایسے گناہ کی آگ پاتال تک سب کچھ بھسم کر دیتی ہے۔ اگر وہ مجھ سے سرزد ہوتا
    تو میری تمام فصل جڑوں تک راکھ کر دیتا۔
  deu-1912: Denn das wäre ein Feuer, das bis in den Abgrund verzehrte und all mein
    Einkommen auswurzelte.
  kan-2017: ಅದು ನಾಶ ಲೋಕದವರೆಗೂ ನುಂಗುವ ಬೆಂಕಿಯಾಗಿದ್ದು, ನನ್ನ ಆದಾಯವನ್ನೆಲ್ಲಾ ನಿರ್ಮೂಲಮಾಡುತ್ತಿತ್ತು.
  yap-yap: Ra bod e nifiy nu infiyerno nra longuy gubin ban’en rog nge m’ay.
  hlt-MCSB: Te hmai loh Abaddon duela a hlawp tih ka cangvuei te boeih ha.
  mdy-ETH: ዬይ ጎማ ታሚጉዲ ሚቺ ባይዛያታሢሮ ታኣኒ ዬያ ማዼያ ማዔቴ ታኣኮ ቆልሞ ቢያ ዬይ ጋፒሴያ ናንዳኔ።»
  twi-ASANTE: Ɛyɛ ogya a ɛhye kɔduru ɔsɛeɛ mu na ɛbɛtumi atutu mʼagyapadeɛ nyinaa
    ase.
  eng-WEBU: for it is a fire that consumes to destruction, and would root out all
    my increase.
  wal-wal: Ha nagarai tamaadan xuuggidi, ta aquwaa ubbaa xaissiyaabaa.
  spa-PDDPT: un fuego que consume hasta el Abadón, que arrancaría toda mi hacienda.
  gun-gun: Ha'e ramigua ma tata rami ombovaipa 'rãgue opa peve, omomba 'rãgue mba'emo
    areko va'e ha'e javi.
  ilo-ULB: Ta dayta ket apuy a mangikisap iti amin a banag para iti sheol ken manguram
    kadagiti amin nga apitko.
  kpg-kpg: E hai gadoo be di ahi maaloo dangihi dela e dudu agu mee huogodoo ala e hai mee
    ginai au.
  uig-ARA: بۇ گۇناھ بولسا ئادەمنى ھالاك قىلغۇچى ئوتتۇر؛ ئۇ مېنىڭ بارلىق تاپقانلىرىمنى
    يۇلۇپ ئالغان بولاتتى.
  sus-sus: Yɛnɛ, tɛ nan a ra naxan sigama ganyi ti ra han yahannama, a mixi harige
    birin xun nakana.»
  pon-2006: E pahn rasehng kisiniei en nan ehl, me kin karoangehla oh kamwomwala mehkoaros
    me I ahneki.
  jae-jae: Biŋ amboac tonaŋ oc êtôm ja, taŋ êniŋ gêŋ e naêndêŋ lamboam naŋ, ma êndaŋgac
    ŋoc kôm ŋanô samob su.
  ksd-ksd: Tago nam ia ra iap nina i vavaimur upi ra tavul a vinirua, Ma na en vapar
    vue ra lavur vuai kaugu papalum.
  tur-YTC: Çünkü bu yıkıma kadar yakıp yok eden, Ve bütün ürünümü kökünden sökecek
    bir ateştir.
  grc-BRENT: Πῦρ γάρ ἐστι καιόμενον ἐπὶ πάντων τῶν μερῶν, οὗδʼ ἂν ἐπέλθῃ ἐκ ῥιζῶν
    ἀπώλεσεν.
  ind-AYT: Sebab, ini adalah api yang menghanguskan sampai ke tempat kehancuran, dan
    ia akan melahap semua panenanku sampai ke akar-akarnya.
  nya-nya: Ndi moto umene umayaka mpaka chiwonongeko; ukanapsereza zokolola zanga.
  hrv-hrv: užego vatru što žeže do Propasti i što bi svu moju sažgala ljetinu.
  mps-mps: Te tobage dwai sę da, te posolai isigo bidi ulubo tiwai dao. Ma, eno te
    tobage kolesaga yai madi tigi sogo da, teda te isigo ena ulama, eno nai dabe tigidali
    sia sąnama, tagaligi dao. Tama ena isilama, tama ena isai bidi dabego buluba
    bidigi pigi dao.
  tpi-tpi: Dispela kain sin i olsem hatpela paia bilong kukim man. Na sapos mi bin
    mekim pasin olsem, orait dispela paia i ken kukim mi olgeta na pinisim tru olgeta
    samting bilong mi, na mi ken i dai na i go i stap long ples bilong ol man i dai
    pinis.
  dan-1931: ja, Ild, der æder til Afgrunden* og sætter hele min Høst i Brand! { [*dvs.
    fører til Døden.] }
  vie-OVCB: Nó là lửa đốt cháy mọi lối địa ngục. Và phá đổ cả công trình tôi thu góp.
  guj-2017: તે તો એક અગ્નિ છે જે તમામ વસ્તુઓને સળગાવી નાખે છે. અને મેં જે કંઈ વાવ્યું
    છે તે સર્વ બાળી શકે છે.
  pon-2006A: E pahn rasehng kisiniei en nan ehl, me kin karoangehla oh kamwomwala
    mehkoaros me I ahneki.
  por-BRBSL: pois é um incêndio que consome até a destruição, e que erradicaria todo
    o meu aumento.
  cth-cth: Bangkongtetpawiteh, raphoe hanelah hmai ni a kak e lah ao han, Ka tawn
    e abuemlah be kahmat e lah ao han.
  twi-twi: Ɛyɛ ogya a ɛhyew kodu Ɔsɛe mu; na ebetumi atutu me nnɔbae ase.
  hlt-hlt: Te hmai loh Abaddon duela a hlawp tih ka cangvuei te boeih ha.
  tbz-SIM: Dɛ kó mɛyɛi nnɑ ndò mmuhɑ̃ɑ̃́ nkɛ́ n cɔ́útɛ́ kɛ́kuɔ, kɛ́cɔ́útɛ́nɛ̀ n kpɛrɛ
    m mɔkɛ dɛ̀ dɛmɔu pɑ́íí.
  msy-2020: Arazir kurar kam, mati avir fefer gavgavir gumazamizibar isim. Kɨ guizɨn
    kamaghɨn damightɨ, avir kam bar nan isiva nan biziba sara bar a da gɨvaghtɨ, kɨ
    mangɨ Oveaghuezibar Nguibamɨn ikiam.
  dop-dop: Ye ɩsɩɩ mɑɑ lɑpɑ mpʋ mɑ ɩsɑɣɑtʋ kɑ pǝsɑ kɔkɔ kɛ́ nɑ kɑ́ nyɑɣɑ mɑ wɛnɑʋ
    tǝnɑ.
  azb-azb: Çünki bu Həlak yerinədək yandırıb-yaxan bir alovdur. Bu bütün barımı kökündən
    çıxarardı.
  eng-DBY: For it is a fire that consumeth to destruction, and would root out all
    mine increase.
  hin-2017: क्योंकि वह ऐसी आग है जो जलाकर भस्म कर देती है, और वह मेरी सारी उपज को
    जड़ से नाश कर देती है।
  wol-KYG: te di sawara wu may xoyom ba ca paxum sànkute ma, lu ma meññle, mu buubaale.
  eng-YLT: For a fire it [is], to destruction it consumeth, And among all mine increase
    doth take root,
  kne-kne: Kaman mabidang ay apoy ay dadlon manadael en sak-en ya siya abe sin sanikwak.
  eng-WYC-2017: Fire is devouring till to wasting, and drawing up by the root all
    generations.
  eng-WMBB: for it is a fire that consumes to destruction, and would root out all
    my increase.
  urd-GVH: ऐसे गुनाह की आग पाताल तक सब कुछ भस्म कर देती है। अगर वह मुझसे सरज़द होता
    तो मेरी तमाम फ़सल जड़ों तक राख कर देता।
  rug-rug: Guana nika si asa sapu sulu va inete, meke kote vagi pani sa doduru pu
    tagoi arau.
  gaz-gaz: Kun ibidda hamma Barbadeessutti waa gubuu dha; midhaan ani qabu hundas
    gubee balleessa ture.
  fra-LSG: C’est un feu qui dévore jusqu’à la ruine, Et qui aurait détruit toute ma
    richesse.
  yal-yal: N ma kalan yi findin tɛɛn na naxan yi n ganma han a n halagi fefe, a yi
    n hɛrisigɛn birin kala.”
  haw-1868: No ka mea, he ahi ia e hoopau ana, a i ka make, A e uhuki no ia i ka'u
    mea loaa a pau.
  arb-NAV: وَنَارٌ مُلْتَهِمَةٌ تُفْضِي إِلَى الْهَلاكِ وَتَقْضِي عَلَى غَلَّاتِي.
  ewe-ewe: Enye dzo si bina hena gbegblẽ, eye wòaho nye nukuwo akɔ ɖi.
  eng-LEE: For it would be a fire that consumeth down to the place of corruption,
    and would root out all my products.
  asm-FB: কাৰণ সেয়ে বিনাশৰ গাতলৈকে দহি থকা অগ্নি; সেয়ে মোৰ সৰ্ব্বস্ব বিনষ্ট কৰিলেহেঁতেন।
  sus-A: يّنّ، تّ نَن عَ رَ نَشَن سِفَمَ فَنيِ تِ رَ هَن يَهَننَمَ، عَ مِشِ هَرِفٍ
    بِرِن شُن نَكَنَ.»
  fra-SBL: car c'est un feu qui consume jusqu'à la destruction, et déracinerait toute
    mon augmentation.
  hbo-hbo: כִּ֤י אֵ֣שׁ הִ֭יא עַד־אֲבַדֹּ֣ון תֹּאכֵ֑ל וּֽבְכָל־תְּב֖וּאָתִ֣י תְשָׁרֵֽשׁ׃
  kik-kik: Tondũ ũcio nĩ mwaki ũrĩa ũcinaga nginya ũkaananga; na nĩũngĩamunyĩte magetha
    makwa mothe.
  fra-NCL: un feu qui dévore jusqu’à la ruine, qui aurait détruit tous mes biens.
  cek-AK: To zaehaih loe amrosak thaih hmai, ka tawnh ih hmuennawk tangzuun khoek
    to kangh boih hmai ah oh.
  cuk-cuk: Soo-dummad-neg-gasayob gusaled, an-nainumar bela gummaksayob gusaled.
  uig-CYR: Бу гуна болса адәмни һалак қилғучи оттур; У мениң барлиқ тапқанлиримни
    жулуп алған болатти.
  tel-2017: అది నాశనకూపం వరకూ దహించే అగ్నిహోత్రం. అది నా పంట కోత అంతటినీ నిర్మూలం
    చేస్తుంది.
  hat-BSA: Paske li ta yon dife ki pou limen jis rive nan Sejou Lanmò yo e ta derasine
    tout byen mwen ranmase yo.
  kos-kos: Ac fah oana sie e ma kunausla ma nukewa, Ac esukak ma nukewa luk.
  hbo-WLC: כִּ֤י אֵ֣שׁ הִ֭יא עַד־אֲבַדּ֣וֹן תֹּאכֵ֑ל וּֽבְכָל־תְּב֖וּאָתִ֣י תְשָׁרֵֽשׁ׃
  ibo-ibo: Ọ bụ ọkụ na-ere ruo nʼebe ịla nʼiyi; nke pụrụ ihopu ihe owuwe ubi m niile.
  ory-ory: କାରଣ ତାହା ସର୍ବନାଶକ ଗ୍ରାସକାରୀ ଅଗ୍ନି ଓ ମୋʼ ସର୍ବସ୍ୱର ମୂଳୋତ୍ପାଟିତ କରନ୍ତା।
  chk-chk: a usun chök eu ekkei a külong lon ewe leni mi alolol, epwe kenala meinisin
    mine ai.
  rop-rop: en tharran na garra meigim mi binijap, en ol main gadin garra ol barnbarn.
  ukr-1871: Се той огонь, що жере аж до загуби, й він усе майно моє викоренив би до
    щаду.
  deu-1951: ja ein Feuer wär's, das bis in die Hölle hinein brennen und alle meine
    Habe verzehren müßte mit Stumpf und Stiel.
  eng-JPS: For it is a fire that consumeth unto destruction, and would root out all
    mine increase.
  srp-1865: Jer bi to bio oganj koji bi proždirao do uništenja, i svu bi moju ljetinu
    iskorijenio.
  lug-lug: Ogwo gwandibadde muliro ogwokya okutuusa mu kuzikirira, ogwandyokezza ebyange
    byonna bye nasimba.”
  heb-heb: כי אש היא עד אבדון תאכל ובכל תבואתי תשרש׃
  ben-IRV: কারণ সেটা একটা আগুন যা পাতালের সবকিছু গ্রাস করে এবং তা আমার সমস্ত ফসল পুড়িয়ে
    দিত।
  pan-pan: ਉਹ ਤਾਂ ਇੱਕ ਅੱਗ ਹੈ ਜਿਹੜੀ ਸੜਨ ਤੱਕ ਭਸਮ ਕਰਦੀ ਹੈ, ਸਗੋਂ ਮੇਰੀ ਪੈਦਾਵਾਰ ਨੂੰ ਜੜ੍ਹਾਂ
    ਤੋਂ ਸਾੜ ਦਿੰਦੀ ਹੈ!
  mya-JVB: ထိုအပြစ်သည် အကုန်အစင်လောင် သောမီး ၊ ငါ့ စည်းစိမ် ရှိသမျှ ကိုသုတ်သင်ပယ်ရှင်း
    သောမီးဖြစ်၏။
  hmo-hmo: Unai mase be lahi lalonai, ia gabua noho ela bona hel ena dobu masemase
    gabunai, bona egu gaukara ena anina ibounai, be do ia gabua ore namo.
  urd-urd: क्यूँकि वह ऐसी आग है जो जलाकर भस्म कर देती है, और मेरे सारे हासिल को जड़
    से बर्बाद कर डालती है।
  rus-SYN: это - огонь, поядающий до истребления, который искоренил бы все добро мое.
  bqc-SIM: Yã́piá tɛ́ pↄkaalɛnaɛ, dↄ̃ à kũ̀ ma buapↄ́ↄwa, i ma pↄ́ↄ bilɛbilɛ.
  tcz-CHONGTHU: Hichu damun lampi lhung keija meiyin akah tobang ahin, kanei jouse
    kamang hel ding ahi.
  mar-mar: लैंगिक पाप माझ्या सर्वस्वाचा नाश करील. सर्वस्वाचा होम करणारी ती आग आहे.
  qub-qub: Chayno rurasha captëga canman nina rupar ushacurcushanömi. Llapan charashätami
    illgarachinman.
  bqp-bqp: Yã pì bi tɛ́ pↄ́kakatɛriimɛ, kũ à de à dↄ ma burapↄnↄa à tɛ́ kũ kororo.
  hat-hat: Se ta tankou yon gwo dife mwen limen pou fini avè m' nèt. Li ta boule dènye
    sa m' genyen.
  eng-BSB: For it is a fire that burns down to Abaddon; it would root out my entire
    harvest.
  eng-WEBPB: for it is a fire that consumes to destruction, and would root out all
    my increase.
  kbq-kbq: E'i ana kumi'mo'a, mago tevegna hu'neankino, tevava huno nevuno, teve kumapi
    vugahie. Ana hu'neankino ana maka'zama ante'noa zana, tevemo te fanene hugahie.
  nhe-BL: Tlaixtoquilistli eltoc queja se tlitl tlen nechtlamitlatisquía huan nechmajcahuasquía
    hasta mictla. Nojquiya quitlamiltisquía nochi tlen nijpiya.
  bus-bus: Yã pì nɛ́ tɛ́ pↄ́kaatɛrimɛ, kɛ̀ dɛ à dↄ ma bura pↄ́nↄa à tɛ́ kũ kororo.
  gub-BL: A'e ikatu 'ym ma'e iapo awer nuzawy iwer mo tata iaiw ma'e. Nuzawy iwer
    mo tata uhua'u ma'e. A'e tata umumaw mo hema'e paw rupi.
  eng-DRA: It is a fire that devoureth even to destruction, and rooteth up all things
    that spring.
