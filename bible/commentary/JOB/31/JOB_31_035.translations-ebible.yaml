  kos-kos: “Mea, wanginna mwet ac ku in porongo ma nga fahk inge? Nga fulahk lah kas
    inge nufon kas na pwaye. Lela God Kulana Elan topukyu. “Fin simla kas ma mwet
    alein nu sik inge sang lainyu uh Ngan ku in liye,
  hbo-WLC: מִ֤י יִתֶּן־לִ֨י ׀ שֹׁ֘מֵ֤עַֽ לִ֗י הֶן־תָּ֭וִי שַׁדַּ֣י יַעֲנֵ֑נִי וְסֵ֥פֶר
    כָּ֝תַ֗ב אִ֣ישׁ רִיבִֽי׃
  ibo-ibo: (“O, a sị na o nwere onye ga-ege m ntị! Ana m ebinye aka m nʼokwu ngọpụ
    m, ka Onye pụrụ ime ihe niile za m, ka onye na-ebo m ebubo depụta ihe o nwere
    megide m nʼakwụkwọ.
  ory-ory: ଆଃ, କେହି ଯଦି ମୋʼ କଥା ଶୁଣିବାକୁ ଥାʼନ୍ତା! (ଏହି ଦେଖ ମୋହର ସ୍ୱାକ୍ଷର, ସର୍ବଶକ୍ତିମାନ
    ପରମେଶ୍ୱର ମୋତେ ଉତ୍ତର ଦେଉନ୍ତୁ), ଓ ମୋʼ ପ୍ରତିବାଦୀ ମୋହର ଯେଉଁ ଦୋଷପତ୍ର ଲେଖିଅଛି, ତାହା
    ଯଦି ମୁଁ ପାଆନ୍ତି!
  chk-chk: Amwo a wor eman epwe aüselingaei. Iei sainin itei. Ewe mi Unusen Manaman
    epwe pälüeniei. Amwo epwe wor rei ewe toropwen atutur, ewe chon atipisiei a makei.
  rop-rop: Wal Job bin kipgon tok, “Wotfo det boswan God nomo irrim en ensim mi? If
    aibin dum enijing rong, wal larram God shoum mi, en larram im raidimdan langa
    peipa.
  ukr-1871: О, коли б то хтось переслухав мене! Се моє бажаннє, щоб Вседержитель дав
    відповідь менї, а оборонник мій все те списав!
  deu-1951: O daß ich einen hätte, der mir Gehör schenkte! Siehe, da ist meine Unterschrift;
    der Allmächtige antworte mir, und mein Gegner schreibe eine Klageschrift wider
    mich!
  eng-JPS: Oh that I had one to hear me! — Lo, here is my signature, let the Almighty
    answer me — and that I had the indictment which mine adversary hath written!
  srp-1865: O da bih imao koga da me sasluša! Gle, želja je moja da mi svemoguæi odgovori
    i suparnik moj da mi napiše knjigu.
  lug-lug: so nga waliwo ayinza okumpulira, leka nteekeko omukono ku mpoza yange,
    leka Ayinzabyonna anziremu; n’oyo ampawaabira abiteeke mu buwandiike.
  heb-heb: מי יתן לי שמע לי הן תוי שדי יענני וספר כתב איש ריבי׃
  ben-IRV: আহা, যদি আমি কাউকে পেতাম আমার কথা শোনাবার জন্য! দেখ, এই আমার স্বাক্ষর;
    সর্বশক্তিমান আমায় উত্তর দিন! আমার বিরোধীদের লেখা আমার বিষয়ে যদি কোন দশ পত্র
    থাকে!
  pan-pan: “ਕਾਸ਼ ਕਿ ਕੋਈ ਮੇਰੀ ਸੁਣਦਾ! ਵੇਖੋ, ਮੈਂ ਆਪਣੀ ਸਫ਼ਾਈ ਪੇਸ਼ ਕੀਤੀ ਹੈ, ਹੁਣ ਸਰਬ ਸ਼ਕਤੀਮਾਨ
    ਪਰਮੇਸ਼ੁਰ ਮੈਨੂੰ ਉੱਤਰ ਦੇਵੇ! ਕਾਸ਼ ਕਿ ਮੇਰੇ ਉੱਤੇ ਦੋਸ਼ ਲਾਉਣ ਵਾਲੇ ਦੇ ਸ਼ਿਕਾਇਤ-ਨਾਮੇ ਦੀ
    ਲਿਖਤ ਮੇਰੇ ਕੋਲ ਹੁੰਦੀ!
  mya-JVB: တစုံတယောက် သောသူ သည် ငါ့ စကားကို နားထောင် ပါစေသော။ ငါ့ လက်မှတ် ကိုငါ ပေး
    မည်။ အနန္တ တန်ခိုးရှင်သည် ငါ့ ကိုစစ်ကြောတော်မူပါစေ။ ငါ့ တရား တွေ့ဘက်သည် စာ ထား
    ပါစေ။
  hmo-hmo: Lauegu hereva ibounai be koikoi lasi, lau hereva momokani inai. Tau ta
    be egu hereva ia kamonai lasi, a? Siahu Ibounai Diravana ese lau dekenai ia haere
    diba. Namona be lau ia samania noho tauna ese, iena samani hereva do ia torea,
    lau ese lau itaia totona.
  urd-urd: काश कि कोई मेरी सुनने वाला होता! यह लो मेरा दस्तख़त। क़ादिर — ए — मुतलक़
    मुझे जवाब दे। काश कि मेरे मुख़ालिफ़ के दा'वे का सुबूत होता।
  rus-SYN: О, если бы кто выслушал меня! Вот мое желание, чтобы Вседержитель отвечал
    мне, и чтобы защитник мой составил запись.
  bqc-SIM: Ée! Démɛ a ma yã́ɛ maai? Ma zɛò. Gbãapiide yã́pi zã́sia sa. Lua
    pↄ́ yãvĩmanↄpi aà kɛ̃ láu.
  tcz-CHONGTHU: Mikhat tou beh in kathusei eingai peh hen lang hileh ven kakihonna
    dinga kamin soi kakai ding ahi. Hatchungnungpa chun eidonbut hen lang eiheh pan
    kei douna thu sundoh hen.
  mar-mar: अहो, माझे कुणीतरी ऐकावे असे मला वाटते. पाहा, मला माझी बाजू मांडू द्या,
    सर्वशक्तिमान देवाने मला उत्तर द्यावे अशी माझी इच्छा आहे. त्याच्या दृष्टीने मी
    काय चूक केली ती त्याने लिहून काढावी असे मला वाटते.
  qub-qub: «¡Pillapis wiyaycamächun! Cay firmämi llapan nishäta willacuycan. Cananga
    munayniyoj Tayta Dios nimächun. Imapitapis jagachamarga papilman isquirbishata
    ricachimächun.
  bqp-bqp: O'o! Dí mɛ́ ani ma yã díkĩna mamaa? Ma zɛo. Gbãnasĩndapinkide wema sà.
    Luda kũ à yã vĩ kũmao pì kɛ̃ takadan.
  hat-hat: Pa gen pesonn pou koute sa m'ap di la a? Mwen fin di sa pou m' di a. Koulye
    a, se Bondye ki pou reponn mwen. Si moun ki pa vle wè m' lan ta voye papye nan
    tribinal pou mwen,
  eng-BSB: (Oh, that I had one to hear me! Here is my signature. Let the Almighty
    answer me; let my accuser compose an indictment.
  eng-WEBPB: oh that I had one to hear me! Behold, here is my signature! Let the Almighty
    answer me! Let the accuser write my indictment!
  kbq-kbq: Hagi nagra nagesama antahuana, nagrama nehuankema mago vahe'mo'ma agesama
    anteno antahiresina knare hisine. Nagra nazanko avona ama antoanki atre'nenkeno
    Hankavenentake Anumzamo negeno kenona hunanteno. Hagi mago vahe'mo'ma nagri'ma
    keagama hunantenaku'ma hanuno'a avompi krenteno.
  nhe-BL: “Cuali elisquía para se acajya nechtlacaquilisquía huan quimachilisquía
    tlaque nijmati ipan noyolo. Na nijnequi nimomanahuis ipan ni tlamantli huan nijtlalis
    nofirma ipan notlajtol. Nijnequisquía para Toteco Tlen Quipiya Nochi Chicahualistli
    ma nechnextili intla melahuac nimocuapolojtoc. Yajaya ma quiijto intla melahuac
    tlen quiijtohuaj nocualancaitacahua. Ma quiijcuiloca tlen ica nechteilhuía yaja
    tlen nechteilhuía.
  bus-bus: O'o! Dé bé eé ma yã kɛ̀ mamaa? Ma zɛo. Gbãapingide wemala sa. Luda kɛ̀
    yã vĩmao pì kɛ̃ takadan.
  gub-BL: Aze mo amo herenu, ikatu mo ihewe. Amumaw putar hekatu haw imume'u haw xe
    ihe nehe kury. Tuwe Tupàn upuner wera'u ma'e uwazar heze'eg ihewe nehe. Tuwe hekatu
    'ymaw imume'u har umuapyk uze'eg pape rehe nehe kury.
  eng-DRA: Who would grant me a hearer, that the Almighty may hear my desire; and
    that he himself that judgeth would write a book,
