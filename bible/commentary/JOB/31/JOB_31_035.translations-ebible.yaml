verse: JOB.031.035
translations:
  mal-C: “എന്നെ കേൾക്കാൻ ആരെങ്കിലും ഉണ്ടായിരുന്നെങ്കിൽ! ഇതാ, എന്റെ പ്രതിവാദത്തിന്മേൽ,
    ഇതാ, എന്റെ കൈയൊപ്പ്! സർവശക്തൻ എനിക്ക് ഉത്തരം നൽകട്ടെ; എന്നിൽ കുറ്റമാരോപിക്കുന്നവർ
    എനിക്കെതിരേയുള്ള കുറ്റം രേഖാമൂലം ഹാജരാക്കട്ടെ.
  deu-TKW: O wäre doch, der mich anhören wollte! Hier meine Unterschrift - der Allmächtige
    antworte mir! Und hätte ich doch die KLageschrift, die mein Gegner schrieb!
  lin-lin: Ah, soki nazalaki ata na moto oyo akokaki koyoka ngai ! Yango nde sik’oyo
    liloba na ngai ya suka. Tika ete Nkolo-Na-Nguya-Nyonso ayanola ngai ! Tika ete
    moto oyo afundi ngai akoma na mokanda makambo oyo afundeli ngai !
  eng-LSV: Who gives to me a hearing? Behold, my mark. The Mighty One answers me,
    || And my adversary has written a bill.
  eng-GNV: 'Oh that I had some to heare me! beholde my signe that the Almightie will
    witnesse for me: though mine aduersary should write a booke against me,'
  eng-WEBSTER: Oh that one would hear me! behold, my desire is , that the Almighty
    would answer me, and that my adversary had written a book.
  nhw-BL: “Cuali elisquía para se acajya nechtlacaquilisquía huan quimachilisquía
    tlaque nijmati ipan noyolo. Na nijnequi nimomanahuis ipan ni tlamantli huan nijtlalis
    nofirma ipan nocamanal. Nijnequisquía para Toteco Catli Quipiya Nochi Chicahualistli
    ma nechnextili sintla melahuac nimocuapolojtoc. Yaya ma quiijto sintla melahuac
    catli quiijtohuaj nocualancaitacahua. Ma quiijcuiloca catli ica nechtelhuía notlatelchijca.
  swh-ONEN: '(“Laiti kama angekuwepo mtu wa kunisikia! Tazama sasa ninatia sahihi
    kwenye utetezi wangu: Mwenyezi na anijibu; mshtaki wangu na aweke mashtaka yake
    kwenye maandishi.'
  bba-bba: Nɛn ɡɑri dɑ̃ɑki wee. Mɑnɑ kon ɡoo wɑ u mɑn swɑɑ dɑki. Dɑm kpuroɡii u mɑn
    wisio. Nɛn yibɛrɛ ù n dɑɑ nɛn torɑnu yoruɑ tireru sɔɔ,
  eng-KJVCPB: O that one would hear me! Behold, my desire is, that the Almighty would
    answer me, And that mine adversary had written a book.
  luo-luo: “Yaye, mad dine ngʼato bedie manyalo winja, nikech koro e akwongʼora ni
    weche ma awachogi gin adier mondo Jehova Nyasaye Maratego obed janeno mara; to
    ka ok kamano, to ngʼat modonjona oket wechegego e ndiko.
  meu-meu: 'ta ese baine kamonai henigu be namo; (lau toagu binai: Siahu-idoinai Diravana
    ese baine haere henigu); inaigu ena hahebade revarevana baina abia be namo.'
  npi-ULB: ओहो, मेरो कुरा सुन्‍ने कोही भए त, हेर्नुहोस्, मेरो हस्ताक्षर यहीँ छ । सर्वशक्तिमान्‌को
    जवाफ पाऊँ । मेरो प्रतिवादीले लेखेको दोष-पत्र मसित भए त,
  yor-yor: (“Ìbá ṣe pé ẹnìkan le gbọ́ ti èmí! Kíyèsi i, àmì mi, kí Olódùmarè kí ó
    dá mi lóhùn, kí èmí kí ó sì rí ìwé náà tí olùfisùn mi ti kọ.
  pes-OPCB: ای کاش کسی پیدا می‌شد که به حرفهایم گوش بدهد! من دفاعیهٔ خود را تقدیم
    می‌کنم. بگذار قادر مطلق جواب مرا بدهد و اتهاماتی را که به من نسبت داده شده به
    من نشان دهد،
  tgl-ULB: O, kung mayroon lang sanang makikinig sa akin! Tingnan ninyo, narito ang
    aking lagda; hayaang sagutin ako ng Makapangyarihan! Kung nasa akin lang sana
    ang sakdal na isinulat ng aking kalaban!
  cbu-NT: Apaa, ¿Mayaamsha nuwaa kuki nda mazinaksha? Wanasirimsheetsimari tsiyatarangina.
    Na shiysha nuwaa kamaningandama. Yutaritshishireetsi ichingaru kirakamun yandayarush,
    nuwaam pananda.
  hui-hui: Aiore nde agali mbiralime i̱naga bi larogo baya hangu hale mia howa hale
    helo hameledogoni. I̱na ko mbira nabiore kogo lalu bi ogoni mo hongo halu ogodagua
    laro. I̱na mana ko ngaru mbira buwa dongeho haruyagua Ngode Datagaliwabe Hongo
    Haiheore kagome bi larogo ladai bilo hameledo. Ibugua i̱ manani íbu helaga kago.
    Ai i̱na ko birugola i̱ pani ngiyaruni uru birigoni lalu walia hole bebani gilibu
    ngeledale
  mya-mya: တစုံတယောက်သောသူသည် ငါ့စကားကို နားထောင်ပါစေသော။ ငါ့လက်မှတ်ကိုငါပေးမည်။ အနန္တတန်ခိုးရှင်သည်
    ငါ့ကိုစစ်ကြောတော်မူပါစေ။ ငါ့တရားတွေ့ဘက်သည် စာထားပါစေ။
  bod-N: བདག་ལ་ཉན་མཁན་གཅིག་ནི་ཡོད་པར་སྨོན། ། ལྟོས་དང་ང་ཡི་རྟགས་ནི་འདི་ཡིན་ཏེ། ། ཀུན་དབང་ཁྱེད་ཀྱིས་བདག་ལ་ལན་གནང་རོགས།
    ། བདག་དང་རྩོད་པས་བྲིས་ན་ཅི་མ་རུང་། །
  sna-sna: “Haiwa, dai ndaiva nomumwe angandinzwa! Ndinonyora runyoro rwangu ndichizvidzivirira
    iye zvino, Wamasimba Ose ngaandipindure; mupomeri wangu ngaanyore rugwaro rwezvaanondipomera.
  spa-BLM: ¡ojalá tuviera uno que me escuchara! ¡He aquí mi firma! ¡Que el Todopoderoso
    me responda! ¡Que el acusador escriba mi acusación!
  cac-cac: Comonoc ay mach tz'ab'an tas sval tic. A juntzan̈ sval tic yeln̈ej smasanil.
    Axo ticnaic tzin tan̈vej tas spac ol ac'joc d'ayin yuj Dios Syal Yuj Smasanil
    chi'. A tas tz'ac'jioch d'a vib'an̈ chi', comonoc vach' yaj stz'ib'chaj yuj vin̈
    tz'ac'anoch d'a vib'an̈ chi'.
  swh-ULB: Ee, kama nilikuwa na mtu wa kunisikiliza! Ona, hii ni saini yangu; na Mwenye
    nguvu na anijibu! Ikiwa nilikuwa na shitaka rasmi ambalo adui yangu ameliandika!
  bel-bel: О, калі б хто выслухаў мяне! Вось маё жаданьне, каб Усеўладны адказваў
    мне, і каб абаронца мой склаў запіс.
  deu-ELBBK: O dass ich einen hätte, der auf mich hörte – hier ist meine Unterschrift;
    der Allmächtige antworte mir! – und die Klageschrift, die mein Gegner geschrieben!
  mbb-OT: “Emun duen pezem ebpemineg kedì! Guntaan, andam a he ebpirma te kemetuuzan
    he wazè ku salà. Emun duen igkesumbunga kedì te Mekeǥeǥehem he Megbevayà, egkesuat
    a he keǥiya zin kedì, ne emun kenà ne isurat din.
  mal-2015: അയ്യോ, എന്റെ സങ്കടം കേൾക്കുന്നവൻ ഉണ്ടായിരുന്നുവെങ്കിൽ കൊള്ളായിരുന്നു!-
    ഇതാ, എന്റെ ഒപ്പു! സർവ്വശക്തൻ എനിക്കുത്തരം നല്കുമാറാകട്ടെ. എന്റെ പ്രതിയോഗി എഴുതിയ
    അന്യായ രേഖ കിട്ടിയെങ്കിൽ കൊള്ളായിരുന്നു!
  rmc-rmc: Jaj, te man uľahas ko te šunel avri! Kade podpisinav miri obrana! Mi odphenel
    mange o Nekzoraleder! Kamľomas te dikhel ola obviňeňja, so pre mande pisinďa o
    žalobcas!
  pes-OPV: کاش کسی بود که مرا می‌شنید، اینک امضای من حاضر است. پس قادر مطلق مرا جواب
    دهد. و اینک کتابتی که مدعی من نوشته است.
  ron-1924: 'О, де аш гэси пе чинева сэ м-аскулте! Ятэ апэраря мя, искэлитэ де мине:
    сэ-мь рэспундэ Чел Атотпутерник! Чине-мь ва да плынӂеря искэлитэ де потривникул
    меу?'
  ben-OBCV: (“হায়! আমার কথা শোনার জন্য যদি কেউ থাকত! আমার আত্মপক্ষ সমর্থনে আমি এখন
    সই করছি, সর্বশক্তিমানই আমাকে উত্তর দিন; আমার ফরিয়াদি লিখিত আকারে তাঁর অভিযোগপত্র
    লিখুন।
  som-som: Hoogaye haddaan lahaan lahaa mid i maqla! (Bal eeg, waa tan calaamaddaydii,
    haddaba Ilaaha Qaadirka ahu ha ii jawaabo;) Yaa i siinaya eedayntii uu cadowgaygu
    iga qoray!
  lat-VUC: Quis mihi tribuat auditorem, ut desiderium meum audiat Omnipotens, et librum
    scribat ipse qui judicat,
  eng-ASVBT: Oh that I had one to hear me! (Lo, here is my signature, let the Almighty
    answer me) And that I had the indictment which mine adversary hath written!
  ita-1885: Oh! avessi io pure chi mi ascoltasse! Ecco, il mio desiderio è Che l'Onnipotente
    mi risponda, O che colui che litiga meco mi faccia una scritta;
  eng-LXXUP: (Oh that I had a hearer), And if I had not feared the hand of the Lord;
    And as to the written charge which I had against anyone,
  eng-ULB: Oh, if only I had someone to hear me! See, here is my signature; let the
    Almighty answer me! If only I had the indictment that my opponent has written!
  spa-VBL: “¿Por qué nadie escucha lo que digo? Firmo con mi nombre para avalar todo
    lo que he dicho. Que el Todopoderoso me responda. Que mi acusador escriba de qué
    me acusa.
  fra-_FOB: 'Oh! si quelqu''un m''écoutait! Voici ma signature: Que le Tout-Puissant
    me réponde, et que mon adversaire écrive son mémoire!'
  mal-mal: അയ്യോ, എന്റെ സങ്കടം കേൾക്കുന്നവൻ ഉണ്ടായിരുന്നുവെങ്കിൽ കൊള്ളാമായിരുന്നു!
    ഇതാ, എന്റെ ഒപ്പ്! സർവ്വശക്തൻ എനിക്ക് ഉത്തരം നല്കുമാറാകട്ടെ. എന്റെ പ്രതിയോഗി എഴുതിയ
    കുറ്റപത്രം കിട്ടിയെങ്കിൽ കൊള്ളാമായിരുന്നു!
  urd-GVR: Kāsh koī merī sune! Dekho, yahāṅ merī bāt par mere dastḳhat haiṅ, ab Qādir-e-mutlaq
    mujhe jawāb de. Kāsh mere muḳhālif likh kar mujhe wuh ilzāmāt batāeṅ jo unhoṅ
    ne mujh par lagāe haiṅ!
  suz-BL: गो आं लोव़ नेंब का बाक्‍शो हना, नेल्‍ल क्‍येङा ठेयब सक्ति पाइश्‍शोमी आं
    लोव़ लेत्‍तल। आं कली दोस गेशा ब्रेक्‍शो ब्रेक्‍स ते बाक्‍बा? अय्‍युब २३:३-७
  eng-NOY: O that there were one who would hear me! Behold my signature! let the Almighty
    answer me. And let mine adversary write down his charge!
  ita-1927: Oh, avessi pure chi m’ascoltasse!… ecco qua la mia firma! l’Onnipotente
    mi risponda! Scriva l’avversario mio la sua querela,
  ckb-ckb: «خۆزگە یەکێک دەبوو گوێی لێم دەگرت! ئەوەتا مۆری من، با خودای هەرە بەتوانا
    وەڵامم پێ بداتەوە؛ ئەوەی سکاڵا لە من دەکات با سکاڵانامەکەی پێشکەش بکات.
  eng-BBE: If only God would give ear to me, and the Ruler of all would give me an
    answer! or if what he has against me had been put in writing!
  kan-OKCV: “ನನ್ನ ಕರೆಗೆ ಕಿವಿಗೊಡತಕ್ಕವರು ಒಬ್ಬರು ಈಗ ಇದ್ದರೆ ಎಷ್ಟೋ ಲೇಸು! ಸರ್ವಶಕ್ತರು ನನಗೆ
    ಉತ್ತರಕೊಡಲಿ; ನನ್ನ ವಿರೋಧಿಯು ನನ್ನ ಆಪಾದನಾ ಪತ್ರವನ್ನು ಬರೆದು ಕೊಡಲಿ.
  tam-2017: ஆ, என் வழக்கைக் கேட்கிறவன் ஒருவன் இருந்தால் நலமாயிருக்கும்; இதோ, சர்வவல்லவர்
    எனக்கு பதில் அருளிச்செய்யவும், என் எதிராளி தன் வழக்கை எழுதிக்கொடுக்கவும் எனக்கு
    விருப்பமுண்டு.
  spa-RV-1909: ¡Quién me diera quien me oyese! He aquí mi impresión es que el Omnipotente
    testificaría por mí, aunque mi adversario me hiciera el proceso.
  ron-BTF: O, de m-ar asculta cineva! Iată, dorința mea este ca cel Atotputernic să
    îmi răspundă și potrivnicul meu să fi scris o carte.
  eng-WEBP: oh that I had one to hear me! Behold, here is my signature! Let the Almighty
    answer me! Let the accuser write my indictment!
  eng-FBV: Why won't anyone listen to what I'm saying! I'm signing my name to endorse
    everything I've said. Let the Almighty answer me. Let my accuser write down what
    he is charging me with.
  nld-1939: Wie zou er dan nog naar mij horen! Zie hier mijn handtekening! De Almachtige
    antwoorde mij; Mijn beschuldiger schrijve zijn aanklacht neer!
  nch-BL: “Cuali elisquía para se acajya techtacaquilisquía huan quimachilisquía taya
    nijmati ipan noyolo. Na nijnequi nimomanahuis ipan ni tamanti huan nijtalis nofirma
    ipan nocamanal. Nijnequisquía para Toteco Cati Quipiya Nochi Chicahualisti ma
    technextili sinta melahuac nimocuapolojtoc. Yaya ma quiijto sinta melahuac cati
    quiijtohuaj nocualancaitacahua. Ma quiijcuiloca cati ica techtelhuía notatelchijca.
  vie-1934: Oâi! Chớ chi có một người nghe tôi! Nầy là dấu hiệu tôi ký, Nguyện Đấng
    Toàn năng đáp lời tôi; Nguyện kẻ cừu nghịch tôi làm một trạng từ!
  hin-CV: (“उत्तम होती वह स्थिति, जिसमें कोई तो मेरा पक्ष सुनने के लिए तत्पर होता!
    देख लो ये हैं मेरे हस्ताक्षर सर्वशक्तिमान ही इसका उत्तर दें; मेरे शत्रु ने मुझ
    पर यह लिखित शिकायत की है.
  spa-BES: ¡Si solo Dios me escuchara, y él Todopoderoso me contestara! ¡O si lo que
    él tiene contra mí se hubiera puesto por escrito!
  tdx-tdx: Ee te eo ty hijanjiñe ahy! Intoy ty soniako! Ho toiñe’ i El-Sadai abey,
    naho i taratasin-tsisý sinokin-drafelahikoy!
  tha-KJV: โอ ข้าอยากให้สักคนหนึ่งฟังข้า ดู​เถิด ความปรารถนาของข้าคือ ขอองค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ตอบข้า
    ข้าอยากได้คำสำนวนฟ้องข้าซึ่งคู่ความเขียนขึ้น
  por-BR-2018: Quem me dera se alguém me ouvisse! Eis que minha vontade é que o Todo-Poderoso
    me responda, e meu adversário escrevesse um relato da acusação.
  deu-ELO: O daß ich einen hätte, der auf mich hörte, hier ist meine Unterschrift;
    der Allmächtige antworte mir! und die Klageschrift, welche mein Gegner geschrieben!
  eng-WYC-2018: who giveth then an helper to me, that Almighty God hear my desire?
    that he that deemeth, write a book, (then who shall be my helper? my only desire
    is that Almighty God would listen to me. And if my adversary hath written a book
    against me,)
  epo-epo: Ho, se iu aŭskultus min! Jen estas mia signo; la Plejpotenculo respondu
    al mi. Se mia akuzanto skribus libron,
  uig-PIN: — Aⱨ, manga ⱪulaⱪ salƣuqi birsi bolsidi! Mana, imzayimni ⱪoyup berǝy; Ⱨǝmmigǝ
    Ⱪadir manga jawab bǝrsun! Rǝⱪibim mening üstümdin ǝrz yazsun!
  beo-beo: 'Dunu afae da na sia: nabima:bela:? Na da Gode Bagadedafa Ea Dioba:le ilegele
    sia:sa. Na sia: huluanedafa da dafawane. Gode Hi da nama adole imunu da defea.
    Ilia da fofada:su liligi amo nama ha lai dunu da nama fofada:nanu, amo huluane
    na ba:ma:ne dedene legemu ganiaba,'
  tpi-OTNT: “Sori tumas, mi laik bai wanpela man i stap bilong putim yau long tok
    bilong mi. Mi tok olsem, mi no bin mekim rong na nau mi putim mak bilong mi bilong
    strongim dispela tok bilong mi. Orait nau mi laik bai God I Gat Olgeta Strong
    i bekim olgeta tok bilong mi. Em i man bilong kotim mi na mi laik bai em i raitim
    tok bilong kot bilong en long wanpela pepa.
  hau-SA: (“Kash, da ina da wanda zai ji ni! Na sa hannu ga abin da na faɗa don kāre
    kaina, bari Maɗaukaki yă amsa mini; bari mai tuhumata da laifi yă yi ƙarata a
    rubuce.
  uig-LAT: — Ah, manga qulaq salghuchi birsi bolsidi! Mana, imzayimni qoyup bérey;
    Hemmige Qadir manga jawab bersun! Reqibim méning üstümdin erz yazsun!
  nde-nde: (Oh, kube ukhona ongizwayo! Sengisayina incwadi yokuzivikela kwami, uSomandla
    kangiphendule; ongimangalelayo kabhale phansi icala angethesa lona.
  ton-ton: Taumaiā kuo ʻi ai ha tokotaha ʻe fie fanongo kiate au! Vakai, ko hoku loto
    ke talia au ʻe he Māfimafi, pea ke fai ha tohi ʻe hoku fili.
  ces-1613: 'Ó bych měl toho, kterýž by mne vyslyšel. Ale aj, totoť jest znamení mé:
    Všemohoucí sám bude odpovídati za mne, a kniha, kterouž sepsal odpůrce můj.'
  eng-WMB: oh that I had one to hear me! Behold, here is my signature! Let the Almighty
    answer me! Let the accuser write my indictment!
