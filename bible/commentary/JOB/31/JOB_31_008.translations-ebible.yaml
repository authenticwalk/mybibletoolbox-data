verse: JOB.031.008
translations:
  mal-C: ഞാൻ വിതച്ചതു മറ്റൊരാൾ ഭക്ഷിക്കട്ടെ; എന്റെ വിളവുകൾ പിഴുതെറിയപ്പെടട്ടെ.
  deu-TKW: so will ich säen und ein andrer möge essen, und meine Schößlinge mögen
    ausgerissen werden.
  lin-lin: tika ete bato mosusu balia biloko oyo ngai naloni, mpe tika ete nkona na
    ngai epikolama !
  eng-LSV: Let me sow—and another eat, || And let my products be rooted out.
  eng-GNV: 'Let me sowe, and let another eate: yea, let my plantes be rooted out.'
  eng-WEBSTER: Then let me sow, and let another eat; yes, let my offspring be rooted
    out.
  nhw-BL: ma quipixcaca sequinoc catli nijtoctoc huan catli ya quipiya itlajca. Huan
    sequinoc ma quihuihuitlaca nochi catli yancuic nijtoctoc.
  swh-ONEN: basi wengine na wale nilichokipanda, nayo yale yote niliyootesha na yangʼolewe.
  bba-bba: Gusunɔ u de ye nɑ duurɑ, ɡoo u ye tubi di u ɡɛ̃, kpɑ nɛn dɑ̃ɑ ɡbɑɑru tu
    kɑm ko.
  eng-KJVCPB: Then let me sow, and let another eat; Yea, let my offspring be rooted
    out.
  luo-luo: to kara joma moko ema ocham gik mochiek e puotha, kendo chamba mondo opudh
    oko.
  meu-meu: bena dahaka baina hadoa ta ese baine ania, bona dahaka baine vara egu na
    baine heraḡa oho.
  npi-ULB: तब मलाई रोप्‍न दिइयोस् अनि अर्कैले खाओस्, र मेरा बालीहरू उखेलिऊन् ।
  yor-yor: ǹjẹ́ kí èmi kí ó gbìn kí ẹlòmíràn kí ó sì mújẹ, àní kí a fa irú-ọmọ mi
    tu.
  pes-OPCB: باشد که غله‌ای که کاشته‌ام از ریشه کنده شود و یا شخص دیگری آن را درو کند.
  tgl-ULB: kung gayon hayaang maghasik ako at hayaang ang iba ang kumain; tunay nga,
    hayaang bunutin ang ani mula sa aking bukid.
  cbu-NT: Nuw yutaritanaari ashiranguri, tputs mzareetsi itutseersin, anush katungkusin,
    tatsumareetsi xpuyashtisin, kapeetchinllinaya.
  hui-hui: Ngode Datagaliwabe ibugua kayualime tomo i̱ mabuha ngaru bu hanalu mabu
    dugua hai helelo.
  mya-mya: ငါကြဲသောမျိုးစေ့၏ အသီးအနှံကို သူတပါး စားပါစေ။ ငါ့ပျိုးပင်များကို သူတပါးနှုတ်ပါစေ။
  bod-N: བདག་གིས་འདེབས་པ་གཞན་གྱིས་བཟའ་བར་ཤོག ། བདག་གི་ལོ་ཏོག་རྩ་ནས་འབྱིན་པར་ཤོག །
  sna-sna: ipapo vamwe ngavadye zvandakadyara, uye mbesa dzangu ngadzidzurwe.
  spa-BLM: entonces déjame sembrar, y que otro coma. Sí, que el producto de mi campo
    sea desarraigado.
  cac-cac: tato icha chi', ch'ococab' mach slajancanel sat vavb'en, sjoyocab'q'ueta
    eb' tas avab'il chi' vuuj.
  swh-ULB: na kisha mimi nipande na mtu mwingine na ale; mavuno na yang'olewe katika
    shamba langu.
  bel-bel: дык няхай я сею, а іншы есьць, і хай парасткі мае выкараненыя будуць.
  deu-ELBBK: so möge ich säen und ein anderer essen, und meine Sprösslinge mögen entwurzelt
    werden!
  mbb-OT: deyzey ke egkengezeetan is menge pinemula ku etawa zeyzey ke zuma he etew
    is ebpekekaan kayi.
  mal-2015: ഞാൻ വിതെച്ചതു മറ്റൊരുത്തൻ തിന്നട്ടെ; എന്റെ സന്തതിക്കു മൂലനാശം ഭവിക്കട്ടെ.
  rmc-rmc: akor aver džene mi chan oda, so me sadzinďom, a miro uľipen pal e maľa
    mi el avricirdlo!
  pes-OPV: پس من کشت کنم و دیگری بخورد، ومحصول من از ریشه‌کنده شود.
  ron-1924: атунч еу сэ семэн, ши алтул сэ сечере ши одраслеле меле сэ фие дезрэдэчинате!
  ben-OBCV: তবে আমি যা বুনেছি তা যেন অন্যেরা খায়, ও আমার ফসল যেন নির্মূল হয়।
  som-som: Markaas anigu aan wax beero, oo mid kale ha cuno, Oo xataa waxa beertayda
    ka soo baxa ha la wada rujiyo.
  lat-VUC: seram, et alius comedat, et progenies mea eradicetur.
  eng-ASVBT: Then let me sow, and let another eat; Yea, let the produce of my field
    be rooted out.
  ita-1885: Semini pure io, e un altro se lo mangi; E sieno diradicati i miei rampolli.
  eng-LXXUP: Then let me sow, and let others eat; And let me be uprooted on the earth.
  eng-ULB: then let me sow, and let another eat, and let my crops be uprooted.
  spa-VBL: entonces que otro coma lo que he sembrado, y que todo lo que he cultivado
    sea desarraigado.
  fra-_FOB: Que je sème et qu'un autre mange, et que mes rejetons soient déracinés!
  mal-mal: ഞാൻ വിതച്ചത് മറ്റൊരുവൻ തിന്നട്ടെ; എന്റെ വിളകൾ നിർമ്മൂലമാക്കപ്പെടട്ടെ.
  urd-GVR: to phir jo bīj maiṅ ne boyā us kī paidāwār koī aur khāe, jo fasleṅ maiṅ
    ne lagāīṅ unheṅ ukhāṛā jāe.
  suz-BL: आं ख्रुम्‍शो अन्‍न अरुम जामेक्‍ल। मिनु आं शोक्‍शो मारेइ मारेइ तुल्‍सीमल।
    उत्‍पत्ती २६:१६
  eng-NOY: Then I may sow, and another eat; And what I plant, may it be rooted up!
  ita-1927: ch’io semini e un altro mangi, e quel ch’è cresciuto nei miei campi sia
    sradicato!
  ckb-ckb: ئەوا ئەوەی من چاندم با کەسانی دیکە بیخۆن، با لقەکانم ڕیشەکێش بکرێن.
  eng-BBE: Let me put seed in the earth for another to have the fruit of it, and let
    my produce be uprooted.
  kan-OKCV: ನಾನು ಬಿತ್ತುವುದನ್ನು ಬೇರೊಬ್ಬನು ಉಣ್ಣಲಿ; ನನ್ನ ಬೆಳೆಯು ಬುಡಮೇಲಾಗಲಿ.
  tam-2017: அப்பொழுது நான் விதைத்ததை வேறொருவன் சாப்பிடுவானாக; என் பயிர்கள் வேர் இல்லாமல்
    போகக்கடவது.
  spa-RV-1909: Siembre yo, y otro coma, y mis verduras sean arrancadas.
  ron-BTF: Atunci să seamăn și să mănânce altul; da, să fie dezrădăcinați urmașii
    mei.
  eng-WEBP: then let me sow, and let another eat. Yes, let the produce of my field
    be rooted out.
  eng-FBV: then let someone else eat what I have sown, and all that I have grown be
    uprooted.
  nld-1939: Dan moge ik zaaien, een ander het eten, En wat ik geplant heb, worde uitgerukt!
  nch-BL: ma quipixcaca sequinoc cati nijtoctoc huan cati ya quipiya itajca. Huan
    sequinoc ma quihuihuitaca nochi cati yancuic nijtoctoc.
  vie-1934: Nguyện tôi gieo, và có kẻ khác gặt hái, Nguyện thổ sản tôi bị nhổ đi!
  hin-CV: तो मेरे द्वारा रोपित उपज अन्य का आहार हो जाए तथा मेरी उपज उखाड़ डाली जाए.
  spa-BES: Si siembro mi semilla en la tierra para que otro tenga su fruto, y deja
    que mi producto sea arrancado de raíz.
  tdx-tdx: le soa iraho te hitongy hikamà’ ondaty; vaho hombotañe ze mitiry ho ahy.
  tha-KJV: ก็​ขอให้​ข้าหว่าน และให้คนอื่​นก​ิน และขอให้​สิ​่งที่งอกขึ้นเพื่อข้าถูกถอนรากเอาไป
  por-BR-2018: Que eu semeie, e outro coma; e meus produtos sejam arrancados.
  deu-ELO: so möge ich säen, und ein anderer essen, und meine Sprößlinge mögen entwurzelt
    werden!
  eng-WYC-2018: (then) sow I, and another eat, and my generation be drawn out by the
    root.
  epo-epo: Tiam mi semu kaj alia manĝu, Kaj mia idaro elradikiĝu.
  uig-PIN: Undaⱪta mǝn teriƣanni baxⱪa birsi yesun! Bihlirim yulunup taxliwetilsun!
  beo-beo: defea, na ha:i manu bugi da wadela:lesi dagoi ba:mu da defea, amola dunu
    enoga na bugi moma:mu da defea gala:loba.
  tpi-OTNT: orait God i ken larim ol arapela man i kam kisim ol kaikai long gaden
    bilong mi na bagarapim gaden olgeta.
  hau-SA: bari waɗansu su ci abin da na shuka, kuma bari a tuge amfanin gonata.
  uig-LAT: Undaqta men térighanni bashqa birsi yésun! Bixlirim yulunup tashliwétilsun!
  nde-nde: lapho-ke abanye kabazidlele lokho engikuhlanyeleyo, njalo amabele ami kawasitshunwe.
  ton-ton: Tuku ai ke u tūtuuʻi kae kai ʻe ha taha kehe; ʻio, ke taʻaki fuʻu hake
    ʻa hoku taʻu.
  ces-1613: Tedy co naseji, nechť jiný sní, a výstřelkové moji ať jsou vykořeněni.
  eng-WMB: then let me sow, and let another eat. Yes, let the produce of my field
    be rooted out.
  tam-TCV: அப்பொழுது நான் விதைப்பதை மற்றவர்கள் உண்ணட்டும், என் விளைச்சல் வேரோடே பிடுங்கப்படட்டும்.
  ceb-ULB: patamna ako ug ipakaon kini sa uban; sa pagkatinuod, tugoti nga ibton ang
    ani gikan sa akong uma.
  pol-UBG: Wtedy niech ja sieję, a inny spożywa, niech moje latorośle będą wykorzenione.
  agr-agr: wi ajakmamua nunak tikich aents aidau ashí yajuaktinme.
  kyc-kyc: dokopa nambana ee dupwa kokwa sinyi nembena lao dee wambu lapo dupwame
    nambana nenge wara pingi dupwa manjo nena lareko.
  urd-GVU: تو پھر جو بیج مَیں نے بویا اُس کی پیداوار کوئی اَور کھائے، جو فصلیں مَیں
    نے لگائیں اُنہیں اُکھاڑا جائے۔
  deu-1912: so müsse ich säen, und ein andrer esse es; und mein Geschlecht müsse ausgewurzelt
    werden.
  kan-2017: ನಾನು ಬಿತ್ತಿದ್ದನ್ನು ಮತ್ತೊಬ್ಬನು ಉಣ್ಣಲಿ, ನನ್ನ ಬೆಳೆಯು ನಿರ್ಮೂಲವಾಗಲಿ!
  yap-yap: me ere nge yim’ e woldug rog nge kireb, ara yugu boch e girdi’ e nge mang
    yad e ra ked e woldug ni gu yung.
  hlt-MCSB: ka soem vaengah a tloe loh ca saeh lamtah ka cadil rhoek te ha uh saeh.
  mdy-ETH: ታ ጎሽኬ ሃኣኮ ሜሌ ዓሲ ሙዖንጎ፤ ታ ባቃላ ቢያ ቱጊንቲ ባይቆንጎ።
  twi-ASANTE: ɛnneɛ ma afoforɔ nni deɛ madua, na ma wɔntutu me mfudeɛ ngu.
  eng-WEBU: then let me sow, and let another eat. Yes, let the produce of my field
    be rooted out.
  wal-wal: ta carshshai ubbai shodetti xayo; taani zeridobaakka harai mo.
  spa-PDDPT: siembre yo y coma otro. Sea arrancada mi cosecha.
  gun-gun: ha'e rami ri ramo amboae kuery rive to'u xee ama'etỹague gui, ha'e xemba'ety
    rupi henhoĩ va'ekue tomondoropa rive.
  ilo-ULB: ngarud, agmulaak koma ket maipakan koma iti sabali; pudno, maparut koma
    dagiti apit iti talonko.
  kpg-kpg: maa e hai beelaa laa, daaligidia agu hagadili be wanga ina agu mee ne dogi
    gi nnuai daangada gi geina.
  uig-ARA: ئۇنداقتا مەن تېرىغاننى باشقا بىرسى يېسۇن! بىخلىرىم يۇلۇنۇپ تاشلىۋېتىلسۇن!
  sus-sus: mixi gbɛtɛe xa n ma sansi sixie bogi don, n ma sansi sixie birin xa matala
    bɔxi ma.
  pon-2006: eri, wahnsapwei koaros en ohla, de aramas teikan en pwaisanki kisin tungoal
    kan me I kin koadoahkihada.
  jae-jae: go ŋac teŋ êniŋ gêŋ ŋanô, taŋ aê kasê naŋ, ma êmbuc ŋoc gêŋ, taŋ kêpi naŋ
    sa.
  ksd-ksd: Boina ba ra umana enana diat a en nam iau ga vaume; Ma boina ba da rubat
    vue kaugu uma.
  tur-YTC: O zaman ekeyim, başkası yesin. Evet, tarlamın ürünü kökünden sökülsün.
  grc-BRENT: σπείραιμι ἄρα καὶ ἄλλοι φάγοισαν, ἄῤῥιζος δὲ γενοίμην ἐπὶ γῆς.
  ind-AYT: biarlah aku menabur, dan yang lain makan, ya biarlah tanaman-tanaman yang
    aku tanam tercabut akar-akarnya.
  nya-nya: Pamenepo ena adye zimene ndinadzala, ndipo zomera zanga zizulidwe.
  hrv-hrv: neka drugi jede što sam posijao, neka sve moje iskorijene izdanke!
  mps-mps: teda Godigo gasa bidi dabego eno gide nai selama, eno gi mu dolomainu sula
    tagaligi dao.
  tpi-tpi: orait God i ken larim ol arapela man i kam kisim ol kaikai long gaden bilong
    mi na bagarapim gaden olgeta.
  dan-1931: da gid jeg må så og en anden fortære, og hvad jeg planted, oprykkes med
    Rode!
  vie-OVCB: nguyện người khác gặt hái hết hoa lợi tôi gieo. Và cây cối trong vườn
    tôi trồng đều bật gốc.
  guj-2017: તો મારું વાવેલું અનાજ અન્ય લોકો ખાય; ખરેખર, ખેતરમાંથી મારી વાવણી ઉખેડી
    નાખવામાં આવે.
  pon-2006A: eri, wahnsapwei koaros en ohla, de aramas teikan en pwaisanki kisin tungoal
    kan me I kin koadoahkihada.
  por-BRBSL: then deixe-me semear, e deixe outro comer. Sim, que os produtos do meu
    campo sejam erradicados.
  cth-cth: Cati na tu sak haw, ayâ louk ni cat naseh, ka a hane be phawng naseh.
  twi-twi: ɛno de ma afoforo nni nea madua, na ma wontutu me nnɔbae ngu.
  hlt-hlt: ka soem vaengah a tloe loh ca saeh lamtah ka cadil rhoek te ha uh saeh.
  tbz-SIM: Kɛ̀ dɛ̀ do dò mmɛmmɛ otɔù mɔùu kɔ̃ṹ m buɔtí dɛ̀, bɛ̀ɛ u n fìíkú dɛ̀.
  msy-2020: Eghtɨ God gumazir igharazimɨn amamangatɨghtɨ, a kɨ oparizir daghebar amɨ,
    egh nan azenim bar a gasɨghasɨgham.
  dop-dop: Ɩlɛ nɔɣɔlʋ ɩ́ tɔɣɔ mɑ kʋhɑlǝm nɑ pɑ́ kpɛsɩ mpi mɑ sɔwɑ tɔ.
  azb-azb: Əkdiyimi yadlar yesin, Qoy əkinim kökündən çıxarılsın.
  eng-DBY: Let me sow, and another eat; and let mine offspring be rooted out.
  hin-2017: तो मैं बीज बोऊँ, परन्तु दूसरा खाए; वरन् मेरे खेत की उपज उखाड़ डाली जाए।
  wol-KYG: yal naa ji, keneen lekk, ma jëmbat, ñu buddi.
  eng-YLT: Let me sow — and another eat, And my products let be rooted out.
  kne-kne: olay madadael din molak ono odom ay ipogaw di mangan sin apit ko.
  eng-WYC-2017: sow I, and another eat, and my generation be drawn out by the root.
  eng-WMBB: then let me sow, and let another eat. Yes, let the produce of my field
    be rooted out.
  urd-GVH: तो फिर जो बीज मैंने बोया उस की पैदावार कोई और खाए, जो फ़सलें मैंने लगाईं
    उन्हें उखाड़ा जाए।
  rug-rug: si madi henai ri na votiki tie sari ginani pu letei rau, meke madi ta rabutu
    palae sari doduru qua linetelete.
  gaz-gaz: waan ani facaafadhe namni biraa haa nyaatu; midhaan koos haa buqqifamu.
  fra-LSG: Que je sème et qu’un autre moissonne, Et que mes rejetons soient déracinés!
  yal-yal: nayi, n naxan sixi, gbɛtɛ xa na don, muxune yi n ma sansine matala na bɔxɔn
    ma.”
  haw-1868: Alaila e lulu no au, a na hai e ai; A e uhukiia kuu mea ulu.
  arb-NAV: فَلأَزْرَعْ أَنَا وَآخَرُ يَأْكُلُ، وَلْيُسْتَأْصَلْ مَحْصُولِي.
  ewe-ewe: ekema ame bubuwo neɖu nu siwo meƒã eye woneho nye nukuwo le bo dzi.
  eng-LEE: Then let me sow, and let another eat; and let what I have growing be rooted
    out.
  asm-FB: তেন্তে মই সিচিলে অন্যে খাওক, এনে কি, মোৰ পথাৰত গজা শস্যবোৰো উঘলা হওক।
  sus-A: مِشِ فبّتّيٍ شَ ﭑ مَ سَنسِ سِشِيٍ بٌفِ دٌن، ﭑ مَ سَنسِ سِشِيٍ بِرِن شَ مَتَلَ
    بْشِ مَ.
  fra-SBL: Alors, que je sème, et qu'un autre mange. Oui, que le produit de mon champ
    soit arraché.
  hbo-hbo: אֶ֭זְרְעָה וְאַחֵ֣ר יֹאכֵ֑ל וְֽצֶאֱצָאַ֥י יְשֹׁרָֽשׁוּ׃
  kik-kik: hĩndĩ ĩyo kĩrĩa haandĩte kĩrorĩĩo nĩ andũ angĩ, nacio irio cia mĩgũnda
    yakwa iromunywo.
  fra-NCL: que je sème, et qu’un autre mange, que mes rejetons soient déracinés !
  cek-AK: ka patit ih thingthai to minawk kalah mah caa nasoe, ue, ka patit ih akungnawk
    doeh aphong o king nasoe.
  cuk-cuk: an-ibmar-digsadi bela ani gunmarsundo. An-nainugi-ibmar-naidi bela ani
    sumarsundo.
  uig-CYR: Ундақта мән териғанни башқа бириси йесун! Бихлирим жулунуп ташливетилсун!
  tel-2017: నేను విత్తనం చల్లి పండించిన దాన్ని వేరొకడు భుజించనియ్యండి. నా పంటను పెరికి
    వేయనియ్యండి.
  hat-BSA: kite mwen simen pou yon lòt ta manje, e kite tout sa m plante vin rache.
  kos-kos: Na lela sacn sunuk uh in kunausyukla, Ku lela mwet saya uh in kangla mwe
    mongo ma nga yukwi uh.
  hbo-WLC: אֶ֭זְרְעָה וְאַחֵ֣ר יֹאכֵ֑ל וְֽצֶאֱצָאַ֥י יְשֹׁרָֽשׁוּ׃
  ibo-ibo: ọ bụrụ otu a, ka onye ọzọ rie ihe m kụrụ nʼubi, ka e hopuchakwa ihe niile
    m kụrụ nʼubi.
  ory-ory: ତେବେ ମୁଁ ବୁଣେ ଓ ଅନ୍ୟ ଭୋଗ କରୁ; ମୋʼ କ୍ଷେତ୍ରର ଶସ୍ୟ ମୂଳୋତ୍ପାଟିତ ହେଉ।
  chk-chk: mürin üpwe fofot, nge eman epwe eni, nge mine a märitä fän itei epwe üttütä.
  rop-rop: wal enibodi gin dagat ola sid daga blanga main, en olabat gin rudimat ol
    main gadin.
  ukr-1871: Так нехай я сїю, а їсть хто иншій, і нехай пагонцї мої вирвані будуть
    із коріннєм.
  deu-1951: so will ich säen, und ein anderer soll es essen, und meine Pflanzungen
    sollen entwurzelt werden!
  eng-JPS: Then let me sow, and let another eat; yea, let the produce of my field
    be rooted out.
  srp-1865: Neka ja sijem a drugi jede, i neka se iskorijene izdanci moji.
  lug-lug: kale nsige, omulala abirye, weewaawo ebirime byange bikuulibwe.
  heb-heb: אזרעה ואחר יאכל וצאצאי ישרשו׃
  ben-IRV: তবে আমি রোপণ করি এবং অন্য কেউ ফল ভোগ করুক; সত্যি, আমার জমি থেকে ফসল সমূলে
    উপড়ে নেওয়া হোক।
  pan-pan: ਤਦ ਮੈਂ ਬੀਜਾਂ ਪਰ ਦੂਜਾ ਖਾਵੇ, ਅਤੇ ਮੇਰੀ ਪੈਦਾਵਾਰ ਪੁੱਟੀ ਜਾਵੇ!
  mya-JVB: ငါကြဲ သောမျိုးစေ့၏ အသီးအနှံကို သူတပါး စား ပါစေ။ ငါ့ ပျိုးပင် များကို သူတပါးနှုတ်
    ပါစေ။
  hmo-hmo: bema unai bamona neganai, namona be haida ese lau hadoa aniani do idia
    ania, bona namona be lau hatubua gaudia, be tau ta ese do ia kokia ore.
  urd-urd: तो मैं बोऊँ और दूसरा खाए, और मेरे खेत की पैदावार उखाड़ दी जाए।
  rus-SYN: то пусть я сею, а другой ест, и пусть отрасли мои искоренены будут.
  bqc-SIM: to gbɛ̃pãleↄ pↄ́ pↄ́ má tↄ̃̀ↄ ble, aai pↄ́ pↄ́ má bàↄ bilɛbilɛ.
  tcz-CHONGTHU: Hiti chun mikhat touvin hange mim kaphu na ana nejeng hen, kaphu doh
    chengse abonchan kibotdoh soh jeng hen.
  mar-mar: तर मी पेरलेले दुसरा खावो, खरोखर माझ्या शेतातील पीक उपटून टाकले जावो.
  qub-qub: murushäcunatapis juccunana micuchun. Lantashätapis sapipita achurichun.
  bqp-bqp: tó lɛmɛ, mà pↄ́ tↄ̃ gbɛ̃ pãndenↄ ble, ò pↄ́ kũ ma bànↄ wowo.
  hat-hat: se pou lòt moun rekòlte sa mwen plante. Se pou yo rache tout ti plant k'ap
    pouse nan jaden m'.
  eng-BSB: then may another eat what I have sown, and may my crops be uprooted.
  eng-WEBPB: then let me sow, and let another eat. Yes, let the produce of my field
    be rooted out.
  kbq-kbq: atrenkeno nagrama hankre'nesnua ne'zana, ru vahe'mo'za vasage'za neho.
    Hagi nagrama hankre'nesnua avimzana eri tasagi hutreho.
  nhe-BL: ma quipixcaca sequinoc tlen nijtoctoc huan tlen ya quipiya itlajca. Huan
    sequinoc ma quihuihuitlaca nochi tlen yancuic nijtoctoc.
  bus-bus: ɛ̃ndɛ̃ mà pↄ́ tↄ̃ gbɛ̃ pãndenↄ ble, wà pↄ́ kɛ̀ má bànↄ biɛbiɛ.
  gub-BL: A'e mehe, tuwe amo teko u'u heremitygwer wà nehe. Tuwe amo umumaw hema'etymaw
    wà nehe.
  eng-DRA: 'Then let me sow and let another eat: and let my offspring be rooted out.'
