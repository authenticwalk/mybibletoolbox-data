verse: JOB.031.030
translations:
  mal-C: ഇല്ല, ഒരു ശാപവാക്കുകൊണ്ട് അവരുടെ ജീവൻ നശിപ്പിക്കുംവിധം എന്റെ വായ് പാപംചെയ്യാൻ
    ഞാൻ അതിനെ അനുവദിച്ചിട്ടില്ല.
  deu-TKW: aber nie habe ich meinem Munde gestattet, zu sündigen, indem ich ihm fluchend
    den Tod anwünschte -
  lin-lin: soki napesaki nzela na monoko na ngai ete esala lisumu na kosenga kufa
    ya monguna na ngai na nzela ya maloba ya kolakela mabe;
  eng-LSV: Indeed, I have not permitted my mouth to sin, || To ask with an oath his
    life.
  eng-GNV: Neither haue I suffred my mouth to sinne, by wishing a curse vnto his soule.
  eng-WEBSTER: Neither have I suffered my mouth to sin by wishing a curse to his soul.
  nhw-BL: Amo quema nijtelchijqui se masehuali niyon amo nimomacuepqui ica nocualancaitacahua.
  swh-ONEN: lakini sikuruhusu kinywa changu kufanya dhambi kwa kuomba laana dhidi
    ya maisha yake;
  bba-bba: Nɑ ǹ mɑm torɑre n win ɡɔɔ kɑnɑ kɑ bɔ̃ri.
  eng-KJVCPB: (Neither have I suffered my mouth to sin By wishing a curse to his soul.)
  luo-luo: to chutho pod ok ayiene dhoga mondo otim richo ka aluongo kwongʼ e ngimane.
  meu-meu: (udugu asina hakererea, heuduguirai herevana amo, ena mauri iabi-ohona
    asina gwauraia);
  npi-ULB: वास्तवमा ऊ मरोस् भनी सराप्‍नलाई, आफ्‍नो मुखलाई पाप गर्ने अनुमति मैले दिएकै
    छैनँ ।
  yor-yor: Bẹ́ẹ̀ èmi kò sì jẹ ki ẹnu mi ki ó ṣẹ̀ nípa fífẹ́ ègún sí ọkàn rẹ̀.
  pes-OPCB: هرگز آنها را نفرین نکرده‌ام و زبانم را از این گناه باز داشته‌ام.
  tgl-ULB: (tunay nga, hindi ko pinayagan ang aking bibig na magkasala sa pamamagitan
    ng paghingi ng kaniyang buhay gamit ang isang sumpa)
  cbu-NT: Ashiritaa, nda nuw mantsir tsiyatkuri, Waani kundarari tsipanll, tárangina.
  hui-hui: I̱na nde waitigi bu karuni ti mo ko halu bo wahabe lalu Ngode Datagaliwabehondo
    bi heba nalaruli. Horo mbiru i̱na ani bini wiagua ogoni kaguaore bu kogoni.
  mya-mya: ငါသည်သူ့အသက်ကို ကျိန်ဆဲ၍၊ ကိုယ်နှုတ်၌ အပြစ်ရောက်စေခြင်းငှါ အခွင့်မပေး။
  bod-N: དེ་ཡི་སྲོག་ལ་དམོད་མོ་བཏབ་ནས་ནི། ། རང་གི་ཁ་ལ་ཉེས་པ་བསག་མ་བཅུག །
  sna-sna: handina kutendera muromo wangu kutadza, nokudana chituko pamusoro poupenyu
    hwake,
  spa-BLM: (Ciertamente no he permitido que mi boca peque pidiendo su vida con una
    maldición);
  cac-cac: Malaj b'aj ochnac in mul in c'anancot catab' d'a yib'an̈ eb', yic scham
    eb'.
  swh-ULB: Kwa kweli sijauruhusu hata mdomo wangu kutenda dhambi kwa kuuomba uhai
    wake kwa laana.
  bel-bel: Не дазваляў я вуснам маім грашыць праклёнам душы ягонай.
  deu-ELBBK: nie habe ich ja meinem Gaumen erlaubt zu sündigen, durch einen Fluch
    seine Seele zu fordern –;
  mbb-OT: Wazà a mebaal te salà pinaaǥi te kedrewaki ku kandan.
  mal-2015: അവന്റെ പ്രാണനാശം ഇച്ഛിച്ചു ഞാൻ ശാപം ചൊല്ലി പാപം ചെയ്‌വാൻ എന്റെ വായെ ഒരിക്കലും
    സമ്മതിച്ചിട്ടില്ല -
  rmc-rmc: Na domukavas mire mujeske te kerel binos oleha, hoj leske mangľomas le
    košibnaha o meriben.
  pes-OPV: و حال آنکه زبان خود را از گناه ورزیدن بازداشته، بر جان او لعنت را سوال
    ننمودم.
  ron-1924: еу, каре н-ам дат вое лимбий меле сэ пэкэтуяскэ, сэ-й чарэ моартя ку блестем,
  ben-OBCV: আমি তাদের জীবনের উদ্দেশে অভিশাপ আবাহন করার মাধ্যমে আমার মুখকে পাপ করতে
    দিইনি—
  som-som: (Afkayga uma aanan oggolaan inuu ku dembaabo Naftiisa oo aan habaar u weyddiisto;)
  lat-VUC: non enim dedi ad peccandum guttur meum, ut expeterem maledicens animam
    ejus.
  eng-ASVBT: (Yea, I have not suffered my mouth to sin By asking his life with a curse);
  ita-1885: Io che non pure ho recato il mio palato a peccare, Per chieder la sua
    morte con maledizione;
  eng-LXXUP: Let then mine ear hear my curse, And let me be a byword among my people
    in my affliction.
  eng-ULB: Indeed, I have not even allowed my mouth to sin by asking for his life
    with a curse.
  spa-VBL: Nunca he permitido que mi boca pecara echando una maldición sobre la vida
    de alguien.
  fra-_FOB: (Je n'ai pas permis à ma langue de pécher en demandant sa mort dans des
    malédictions);
  mal-mal: അവന്റെ പ്രാണനാശം ഇച്ഛിച്ച് ശാപം ചൊല്ലി പാപം ചെയ്യുവാൻ എന്റെ നാവിനെ ഒരിക്കലും
    സമ്മതിച്ചിട്ടില്ല -
  urd-GVR: Maiṅ ne apne muṅh ko ijāzat na dī ki gunāh karke us kī jān par lānat bheje.
  suz-BL: गो ‘मेकोपुकी बेक्‍मल’ दे सराप चीले पा पाप मपङ। १ पत्रुस ३:९
  eng-NOY: (Nay, I have not suffered my mouth to sin, By asking with curses his life;)
  ita-1927: (io, che non ho permesso alle mie labbra di peccare chiedendo la sua morte
    con imprecazione),
  ckb-ckb: بەڵکو نەمهێشت مەڵاشووم گوناه بکات بەوەی کە بە نەفرەتەوە داوای ژیانی ئەو
    بکات؛
  eng-BBE: (For I did not let my mouth give way to sin, in putting a curse on his
    life;)
  kan-OKCV: ಇಲ್ಲ, ಅವನ ಸಾಯಲಿ ಎಂದು ನಾನು ಶಾಪ ಕೊಡಲಿಲ್ಲ. ನಾನು ನನ್ನ ಬಾಯಿಂದ ಅಂಥ ಪಾಪಮಾಡಲಿಲ್ಲ.
  tam-2017: அவன் உயிருக்குச் சாபத்தைக் கொடுக்க விரும்பி, வாயினால் பாவம் செய்ய நான்
    இடங்கொடுக்கவில்லை.
  spa-RV-1909: (Que ni aun entregué al pecado mi paladar, pidiendo maldición para
    su alma;)
  ron-BTF: Nici nu am permis ca gura mea să păcătuiască prin a dori un blestem sufletului
    său.
  eng-WEBP: (I have certainly not allowed my mouth to sin by asking his life with
    a curse);
  eng-FBV: I have never allowed my mouth to sin by putting a curse on someone's life.
  nld-1939: Heb ik mijn gehemelte niet verboden te zondigen, En door een verwensing
    zijn leven te eisen;
  nch-BL: Amo quema nijtelchijqui se masehuali yon amo nimomacuetqui ica nocualancaitacahua.
  vie-1934: Trái lại tôi không cho phép miệng tôi phạm tội, Mà lấy sự rủa sả trù ẻo,
    nguyện hại mạng sống nó;
  hin-CV: नहीं! मैंने कभी भी शाप देते हुए अपने शत्रु की मृत्यु की याचना करने का पाप
    अपने मुख को नहीं करने दिया.
  spa-BES: Porque no dejé que mi boca cediera al pecado al poner una maldición sobre
    su vida?
  tdx-tdx: Tsie, tsy napoko hanan-tahiñe ty vavako hitake ty fiai’e am-pàtse—
  tha-KJV: ข้าไม่​ยอมให้​ปากของข้าบาปไปโดยขอชีวิตของเขาด้วยคำสาปแช่ง
  por-BR-2018: Sendo que nem deixei minha boca pecar, desejando sua morte com maldição,
  deu-ELO: nie habe ich ja meinem Gaumen erlaubt, zu sündigen, durch einen Fluch seine
    Seele zu fordern; -
  eng-WYC-2018: for I gave not my throat to do sin, that I should assail and curse
    his soul; (but I did not give my tongue over to sin, and assail his soul with
    cursing;)
  epo-epo: Mi ne permesis al mia gorĝo peki Per eldiro de malbeno kontraŭ lia animo.
  uig-PIN: (Əmǝliyǝttǝ u tügǝxsun dǝp ⱪarƣap, uning ɵlümini tilǝp aƣzimni gunaⱨ ɵtküzüxkǝ
    yol ⱪoymiƣanmǝn)
  beo-beo: Na da ili bogoma:ne, na da hamedafa wadela:le sia:ne gadoi.
  tpi-OTNT: Na i no gat wanpela taim mi bin askim God long bagarapim ol birua bilong
    mi na kilim ol i dai. Sapos mi bin mekim olsem, orait mi bin mekim sin.
  hau-SA: ban bar bakina yă yi zunubi ta wurin la’anta shi ba,
  uig-LAT: (Emeliyette u tügeshsun dep qarghap, uning ölümini tilep aghzimni gunah
    ötküzüshke yol qoymighanmen)
  nde-nde: kangivumelanga umlomo wami ukuba wenze isono ngokuqalekisa ukuphila kwakhe,
  ton-ton: Ka naʻe ʻikai te u tuku ke angahala ai ʻa hoku ngutu, ʻi he fakaʻamu ke
    tō ha malaʻia ki hono laumālie.
  ces-1613: Nedopustilť jsem zajisté hřešiti ani ústům svým, abych zlořečení žádal
    duši jeho.
  eng-WMB: (I have certainly not allowed my mouth to sin by asking his life with a
    curse);
  tam-TCV: இல்லையே! நான் அவனுடைய வாழ்வுக்கு எதிராகச் சாபமிட்டுப் பாவம் செய்யும்படி
    என் வாயை அனுமதித்ததில்லையே.
  ceb-ULB: Sa pagkatinuod, wala man gani nako gitugotan ang akong baba sa pagpakasala
    pinaagi sa pagpangayo sa iyang kinabuhi uban ang tunglo.
  pol-UBG: (Nawet nie pozwoliłem zgrzeszyć swoim ustom, pragnąc przekleństwa na jego
    duszy);
  agr-agr: Wika mina shiwajunak makichkish pegkegchaunmak yumigchauwaitjai, tuja utusag
    jaka tusagkesh tuchauwaitjai.
  kyc-kyc: Nambame koo pyuo wambu dupwa kuminya lao ateŋa pyakami nange.
  urd-GVU: مَیں نے اپنے منہ کو اجازت نہ دی کہ گناہ کر کے اُس کی جان پر لعنت بھیجے۔
  deu-1912: Denn ich ließ meinen Mund nicht sündigen, daß ich verwünschte mit einem
    Fluch seine Seele.
  kan-2017: ಇಲ್ಲವೇ ಇಲ್ಲ, ನನ್ನ ಬಾಯಿ ಅವನನ್ನು ಶಪಿಸಿ ಅವನ ಪ್ರಾಣ ಹೋಗಲಿ ಎಂದು ಬೇಡಿಕೊಂಡು ಪಾಪವಶವಾಗುವುದಕ್ಕೆ
    ನಾನು ಒಪ್ಪಲೇ ಇಲ್ಲ.
  yap-yap: dawor gu denen ni gomang a ku gu yibiliyrad ni ngarm’ad.
  hlt-MCSB: A hinglu te thaephoeinah neh hoe hamla ka ka he laihmu la ka khueh aih
    moenih.
  mdy-ETH: ‹ታ ሞርካ ባይቆም› ጌይ ጋዳንቂሢና ፔቴታዖ ታ ጎሜ ማዺባኣሴ።
  twi-ASANTE: Memmaa mʼano nyɛɛ bɔne sɛ mɛdome obi nkwa.
  eng-WEBU: (I have certainly not allowed my mouth to sin by asking his life with
    a curse);
  wal-wal: ‘Ta morkkee xayo’ yaaga qanggada, nagara oottabeikke.
  spa-PDDPT: ¡No! Nunca dejé que mi boca pecara, ni al maldecir al enemigo, ni al
    hacer una imprecación para que muriera.
  gun-gun: Ha'e rami avi ndarojejavyi xejuru ha'e kuery omano aguã re ajerurea py.
  ilo-ULB: (pudno, saanko nga impalubos nga agbasol ti ngiwatko babaen ti panangdawatko
    iti biagna a mailunod)
  kpg-kpg: Au digi hai hala i di dalodalo bolo ginaadou gii mmade.
  uig-ARA: (ئەمەلىيەتتە ئۇ تۈگەشسۇن دەپ قارغاپ، ئۇنىڭ ئۆلۈمىنى تىلەپ ئاغزىمنى گۇناھ
    ئۆتكۈزۈشكە يول قويمىغانمەن)
  sus-sus: n tan naxan mu nu tinma a dankade n dɛ ra, n xa na yunubi mɔɔli raba?
  pon-2006: I sohte mwahn dipkihda ei kin kapakapkin irail pwe re en mehla.
  jae-jae: Aê gajob aocsuŋ, gebe êŋgôm sec atom ma apuc boa ŋac tau gebe ênaŋa atom
    amboac tonaŋgeŋ.
  ksd-ksd: (A ngiegu pa i pait ra kaina mangamangana, Pa iau ga tatike ra varong ure
    kana nilaun;)
  tur-YTC: (Kesinlikle, lanetle kimsenin canını dileyerek, Ağzımın günah işlemesine
    izin vermedim);
  grc-BRENT: Ἀκούσαι ἄρα τὸ οὖς μου τὴν κατάραν μου, θρυληθείην δὲ ἄρα ὑπὸ λαοῦ μου
    κακούμενος.
  ind-AYT: aku tidak akan membiarkan mulutku berbuat dosa dengan meminta kutuk atas
    hidupnya.
  nya-nya: ine sindinachimwe ndi pakamwa panga potulutsa matemberero a mdani wanga
    kuti awonongeke,
  hrv-hrv: ja koji ne dadoh griješiti jeziku, proklinjući ga i želeći da umre?
  mps-mps: Tama eno Godibolo eno boi bidi dabe dolama isilimainu me hanalu wai meni.
    Ma, eno tama tigi sogo da, teda eno dwai sęgę sabo sę igi dao.
  tpi-tpi: Na i no gat wanpela taim mi bin askim God long bagarapim ol birua bilong
    mi na kilim ol i dai. Sapos mi bin mekim olsem, orait mi bin mekim sin.
  dan-1931: nej, jeg tillod ikke min Gane at synde, så jeg bandende kræved hans Sjæl.
  vie-OVCB: Không, tôi không cho phép miệng tôi hành tội bất cứ ai hay nguyền rủa
    sinh mạng họ.
  guj-2017: તેથી ઊલટું ખરેખર, તો મેં મારા મુખને મારા દુશ્મનોને શાપ આપવાનું અને તેઓ
    મરણ પામે તે ઇચ્છવાનું પાપ થવા દીધું નથી.
  pon-2006A: I sohte mwahn dipkihda ei kin kapakapkin irail pwe re en mehla.
  por-BRBSL: (certamente não permiti que minha boca pecasse perguntando sua vida com
    uma maldição);
  cth-cth: Ka pahni ni yonnae dawk thoseh, a hringnae hah thoebo hane kâpoe hanelah
    ka pasoung hoeh e thoseh,
  twi-twi: memmaa mʼano nyɛɛ bɔne sɛ mɛdome ne nkwa,
  hlt-hlt: A hinglu te thaephoeinah neh hoe hamla ka ka he laihmu la ka khueh aih
    moenih.
  tbz-SIM: M mɛ nhɔ̃ɔ̃ í nyie nkɛ pɑ̃ n nùù mɛfíè nkɛ̀ dì bo ò bɔntɛ́ kusĩ̀nkù, kɛ
    dɔ̀ wèe kú.
  msy-2020: Kɨ dughiatamɨn akam akarigha uan apanibagh asɨghasɨghasa Godɨn azangsɨghizir
    puvatɨ, kamaghɨn amizɨ, kɨ arazir kuram gamizir puvatɨ.
  dop-dop: Mɑ tɑ tisi sɩ mɑ nsǝmlɛ ɩ́ sǝlǝmɩ mɑ kolontu ɩnɩ ɩ sǝm nɑ tǝ́ pǝntɩ.
  azb-azb: Kiminsə canına qarğış yağdıraraq Dilimə günah işlətməyə yol vermişəmsə,
  eng-DBY: (Neither have I suffered my mouth to sin by asking his life with a curse;)
  hin-2017: (परन्तु मैंने न तो उसको श्राप देते हुए, और न उसके प्राणदण्ड की प्रार्थना
    करते हुए अपने मुँह से पाप किया है);
  wol-KYG: te bàkkaarewuma sama làmmiñ sax, ba di ci ñaanal noon alkànde,
  eng-YLT: Yea, I have not suffered my mouth to sin, To ask with an oath his life.
  kne-kne: Adiak inkarkararag di kateyan da tan mo say iyat ko et bomasolak.
  eng-WYC-2017: for I gave not my throat to do sin, that I should assail and curse
    his soul;
  eng-WMBB: (I have certainly not allowed my mouth to sin by asking his life with
    a curse);
  urd-GVH: मैंने अपने मुँह को इजाज़त न दी कि गुनाह करके उस की जान पर लानत भेजे।
  rug-rug: Lopu va malumia rau sa ṉuzuqu pude leve nia si asa, babe pahukia sa kinaleana
    pu tavete mae nia sa.
  gaz-gaz: ani jireenya isaa abaaruudhaan akka afaan koo cubbuu hojjetu hin eeyyamne.
  fra-LSG: Moi qui n’ai pas permis à ma langue de pécher, De demander sa mort avec
    imprécation;
  yal-yal: N mi n yaxune danga alogo Ala xa e faxa, bayo n mi tinɲɛ yulubin tongɛ
    n fala xuine xɔn.
  haw-1868: Aole! aole au i ae aku i kuu waha e hana hewa, Ma ke noi aku i ka hooino
    maluna o kona uhane.
  arb-NAV: لا! لَمْ أَدَعْ لِسَانِي يُخْطِئُ بالدُّعَاءِ عَلَى حَيَاتِهِ بِلَعْنَةٍ.
  ewe-ewe: Gake nyemeɖe mɔ na nye nu be wòawɔ nu vɔ̃ to ɖiŋudodo na eƒe agbe me o.
  eng-LEE: But I suffered not my mouth to sin by denouncing with a curse his soul:—
  asm-FB: (এনে নহয়, তাক মৰাবলৈ শাও দিয়াৰ দ্বাৰা মোৰ মুখকো পাপ কৰিবলৈ মই দিয়া নাই;)
  sus-A: ﭑ تَن نَشَن مُ نُ تِنمَ عَ دَنكَدٍ ﭑ دّ رَ، ﭑ شَ نَ يُنُبِ مْولِ رَبَ؟
  fra-SBL: (Je n'ai certes pas permis à ma bouche de pécher en demandant sa vie avec
    une malédiction) ;
  hbo-hbo: וְלֹא־נָתַ֣תִּי לַחֲטֹ֣א חִכִּ֑י לִשְׁאֹ֖ל בְּאָלָ֣ה נַפְשֹֽׁו׃
  kik-kik: no niĩ ndirĩ ndetĩkĩra kanua gakwa keehie na ũndũ wa kũhoera muoyo wayo
    kĩrumi,
  fra-NCL: Non, je n’ai pas permis à ma langue de pécher, en demandant sa mort avec
    imprécation !...
  cek-AK: a hinghaih tangoeng moe, zaehaih sak hanah pakha ka aang mak ai.
  cuk-cuk: Degine, an-isdaradgi ukabsaale, an sunmakdisulid. Ibiga wemar geg burgwedibeye,
    an sogdisurbalid.
  uig-CYR: (Әмәлийәттә у түгәшсун дәп қарғап, униң өлүмини тиләп ағзимни гуна өткүзүшкә
    йол қоймиғанмән)
  tel-2017: (పాపం చేయడానికి నేను నా నోటికి చోటియ్యలేదు. అతని ప్రాణం తీసే శాపం ఏదీ
    పలకలేదు).
  hat-BSA: Non, mwen pa t kite bouch mwen peche, ni mwen pa t mande pou l ta mouri
    avèk malediksyon.
  kos-kos: Wangin pacl nga akfohkfokyela oalik ke sripen nga pre tuh elos in misa.
  hbo-WLC: וְלֹא־נָתַ֣תִּי לַחֲטֹ֣א חִכִּ֑י לִשְׁאֹ֖ל בְּאָלָ֣ה נַפְשֽׁוֹ׃
  ibo-ibo: ekwebeghị m ka ọnụ m mehie megide ha site nʼịbụ ndụ ha ọnụ.
  ory-ory: (ମାତ୍ର ମୁଁ ଅଭିଶାପ ଦେଇ ତାହାର ଜୀବନ ମାଗିବା ନିମନ୍ତେ ପାପ କରିବାକୁ ଆପଣା ମୁଖ ଦେଇ
    ନାହିଁ);
  chk-chk: Ngang üsap tipis ren ai üpwe anümamaueer.
  rop-rop: En ai nomo dalim God blanga jandim nogudbala ting blanga meigim olabat
    dai.
  ukr-1871: Нї! я нїколи не дав устам моїм волї, грішити, проклинаючи душу його.
  deu-1951: Nein, ich habe meine Zunge nicht hergegeben zum Sündigen, daß ich mit
    einem Fluche sein Leben gefordert hätte.
  eng-JPS: Yea, I suffered not my mouth to sin by asking his life with a curse.
  srp-1865: Jer ne dadoh jeziku svojemu da griješi tražeæi dušu njegovu s proklinjanjem;
  lug-lug: sakkiriza kamwa kange kwonoona nga nkolimira obulamu bwe.
  heb-heb: ולא נתתי לחטא חכי לשאל באלה נפשו׃
  ben-IRV: সত্যি, আমি আমার মুখকে পাপ করতে দিইনি অভিশাপে তার মৃত্যু কামনা করি নি,
  pan-pan: (ਸਗੋਂ ਮੈਂ ਤਾਂ ਆਪਣੇ ਮੂੰਹ ਨੂੰ ਪਾਪ ਕਰਨ ਨਾ ਦਿੱਤਾ ਕਿ ਸਰਾਪ ਦੇ ਕੇ ਉਹ ਦੀ ਜਾਨ ਮੰਗਾਂ)
  mya-JVB: ငါသည်သူ့ အသက် ကို ကျိန်ဆဲ ၍၊ ကိုယ် နှုတ် ၌ အပြစ် ရောက်စေ ခြင်းငှါ အခွင့်
    မ ပေး။
  hmo-hmo: Lau dekenai idia tuari taudia do idia mase totona, nega ta lau guriguri
    lasi.
  urd-urd: हाँ, मैंने तो अपने मुँह को इतना भी गुनाह न करने दिया के ला'नत दे कर उसकी
    मौत के लिए दुआ करता;
  rus-SYN: Не позволял я устам моим грешить проклятием души его.
  bqc-SIM: Mi we ma duunakɛ̀ ma aà kào.
  tcz-CHONGTHU: Ahipoi, keiman mikhat tou kaspset a, ahiloule phulah ding kasei kha
    pon, hitobang chonsetna hi kabol khapoi.
  mar-mar: (खरोखर, माझ्या शत्रूंना शाप देऊन आणि त्यांच्या मरणाची इच्छा करून मी माझ्या
    तोंडाला कधी पाप करायला लावले नाही.)
  qub-qub: ‹Chay runa wañunman› nillarpis manami imaypis juchata rimashcächu.
  bqp-bqp: Mádi we ma durunna kɛ̀ ma a kàro.
  hat-hat: Mwen pa janm kite bouch mwen chape pou m' ta ba yo madichon, pou m' ta
    rive mande lanmò pou yo.
  eng-BSB: I have not allowed my mouth to sin by asking for his life with a curse—
  eng-WEBPB: (I have certainly not allowed my mouth to sin by asking his life with
    a curse);
  kbq-kbq: Ana nehu'na magore hu'na zamazeri haviza hu nanekea hu'na kumira nosu'na,
    havizama hunante'nazarera nona osu'noe.
  nhe-BL: Ax quema nijtelchijqui se tlacatl niyon ax nimomacuepqui ica nocualancaitacahua.
  bus-bus: Mɛ́ɛ we ma durun kɛ̀ ma à kàro.
  gub-BL: — Ezuka a'e heàmàtyry'ymar nehe, Na'e pixik kwaw Tupàn pe.
  eng-DRA: For I have not given my mouth to sin, by wishing a curse to his soul.
