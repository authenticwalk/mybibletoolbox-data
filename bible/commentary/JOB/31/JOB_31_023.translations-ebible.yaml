verse: JOB.031.023
translations:
  mal-C: കാരണം ദൈവം അയയ്ക്കുന്ന വിപത്ത് ഞാൻ ഭയന്നിരുന്നു; അവിടത്തെ പ്രഭാവംനിമിത്തം
    എനിക്കൊന്നും ചെയ്യാൻ കഴിയുമായിരുന്നില്ല.
  deu-TKW: Denn furchtbar war mir das von Gott verhängte Verderben, und ohnmächtig
    bin ich vor seiner Majestät.
  lin-lin: Pamba te nazalaki kobanga etumbu ya Nzambe, mpe nakokaki te kosala eloko
    liboso ya lokumu na Ye.
  eng-LSV: For calamity [from] God [is] a dread to me, || And because of His excellence
    I am not able.
  eng-GNV: For Gods punishment was fearefull vnto me, and I could not be deliuered
    from his highnes.
  eng-WEBSTER: For destruction from God was a terror to me, and by reason of his highness
    I could not endure.
  nhw-BL: Pero na tlahuel niquimacasiyaya itlatzacuiltil Toteco. Sintla yaya cualanisquía
    ica na ica nochi ichicahualis, ¿tlaque nijchihuasquía?
  swh-ONEN: Kwa kuwa niliogopa uharibifu kutoka kwa Mungu, nami kwa kuuogopa utukufu
    wake sikuweza kufanya mambo kama hayo.
  bba-bba: Domi Gusunɔn sɛɛyɑsiɑbu bu mɑn bɛrum mɔ̀. Nɑ ǹ mɑɑ kpɛ̃ n yɔ̃rɑ win wuswɑɑɔ
    win kpɑ̃ɑrun sɔ̃.
  eng-KJVCPB: For destruction from God was a terror to me, And by reason of his highness
    I could not endure.
  luo-luo: Nikech ne aluoro kethruok ma Nyasaye nyalo kelona nikech luoro mane aluorogo
    duongʼne, omiyo ne ok anyal timo gik ma kamago.
  meu-meu: Badina be Dirava ena amo bainema hahisina garina na gari; ia hairaina mai
    siahuna ida basinama haḡerea diba.
  npi-ULB: किनकि परमेश्‍वरबाट आउने विनाशदेखि म डराएँ । उहाँको ऐश्‍वर्यको कारण मैले
    ती कुराहरू गर्न सकिनँ ।
  yor-yor: Nítorí pé ìparun láti ọ̀dọ̀ Ọlọ́run wá ni ẹ̀rù ńlá fún mi, àti nítorí ọláńlá
    rẹ̀ èmi kò le è dúró.
  pes-OPCB: هرگز جرأت نمی‌کردم چنین کاری را انجام دهم، زیرا از مجازات و عظمت خدا می‌ترسیدم.
  tgl-ULB: Dahil ang sakuna mula sa Diyos ay magiging malaking takot sa akin; dahil
    sa kaniyang kamahalan, hindi ko kayang gawin ang mga bagay na ito.
  cbu-NT: Apanllee wáneesh kapungcha puniki. ¿Tamari nuw Apanllee wizpur kasiyaruri,
    nuwaanaatsi tapachindachee? Pinasakina.
  hui-hui: I̱na Ngode Datagaliwabenaga hongo timbuni gibiore ngagome wali agali mana
    ko bialu karuni tiha ko genda tandaga bulene ngarume ti mana bialu yu helaga ka.
    Ani biagagonaga i̱na gi timbuniore howa mana tigabi wiaru hangu bialu haruli.
  mya-mya: ငါသည် ဘုရားသခင်ဖျက်ဆီးတော်မူခြင်းဘေး ကို ကြောက်ရွံ့၍၊ တန်ခိုးအာနုဘော်တော်ကြောင့်
    မပြစ် မှားဝံဘဲနေပါပြီ။
  bod-N: བདག་ནི་དཀོན་མཆོག་ཁོང་གི་བཀའ་ཆད་ལ་འཇིགས་ཏེ། ། ཁོང་གི་གཟི་བྱིན་དབང་གིས་བདག་ལ་སྤོབས་པ་མེད།
    །
  sna-sna: Nokuti ndaitya kuparadza kunobva kuna Mwari, uye handina kuita zvinhu zvakadaro
    nokuti ndaitya kubwinya kwake.
  spa-BLM: Porque la calamidad de Dios es un terror para mí. Por su majestad, no puedo
    hacer nada.
  cac-cac: Yujto tzin xiv yac'an in yaelal Dios, yuj chi' max yal in tec'b'an in b'a
    d'a yichan̈, yujto te nivan yelc'ochi.
  swh-ULB: Kwa kuwa niliogopa uharibifu kutoka kwa Mungu; kwasababu ya mawazo ya ukuu
    wake, nisingeweza kufanya mambo hayo.
  bel-bel: 'бо страшная мне кара ад Бога: перад веліччу Яго ня ўстояў бы я.'
  deu-ELBBK: Denn das Verderben Gottes war mir ein Schrecken, und vor seiner Erhabenheit
    vermochte ich nichts.
  mbb-OT: Kenè ku egkehimu heeyan he menge vaal su igkahandek ku is silut wey ǥehem
    te Megbevayà.
  mal-2015: ദൈവം അയച്ച വിപത്തു എനിക്കു ഭയങ്കരമായിരുന്നു; അവന്റെ ഔന്നത്യംനിമിത്തം എനിക്കു
    ആവതില്ലാതെയായി.
  rmc-rmc: Našťi kerďom kajse veci, angle slava le Devleskri vašoda, bo man lestar
    daravas, hoj man te na zňičinel.
  pes-OPV: زیرا که هلاکت از خدا برای من ترس می‌بود و به‌سبب کبریایی او توانایی نداشتم.
  ron-1924: Кэч мэ темям де педяпса луй Думнезеу ши ну путям лукра астфел дин причина
    мэрецией Луй.
  ben-OBCV: যেহেতু আমি ঐশ্বরিক বিনাশকে ভয় পেয়েছি, ও তাঁর প্রভার ভয়ে আমি এ ধরনের
    কাজকর্ম করতে পারিনি।
  som-som: Waayo, masiibo xag Ilaah ka timid ayaa i cabsiisay, Oo sarraysnaantiisa
    daraaddeedna anigu waxba ma aanan samayn karin.
  lat-VUC: Semper enim quasi tumentes super me fluctus timui Deum, et pondus ejus
    ferre non potui.
  eng-ASVBT: For calamity from God is a terror to me, And by reason of his majesty
    I can do nothing.
  ita-1885: Perciocchè io avea spavento della ruina mandata da Dio, E che io non potrei
    durar per la sua altezza.
  eng-LXXUP: For the fear of the Lord constrained me, And I cannot bear up by reason
    of his burden.
  eng-ULB: For I dreaded destruction from God; because of his majesty, I was not able
    to do those things.
  spa-VBL: Como me aterra el castigo que Dios me tiene reservado, y debido a su majestad,
    nunca podría hacer esto.
  fra-_FOB: Car la frayeur serait sur moi avec la calamité de Dieu, et je ne pourrais
    pas subsister devant sa majesté.
  mal-mal: ദൈവം അയച്ച വിപത്ത് എനിക്ക് ഭയങ്കരമായിരുന്നു; അവിടുത്തെ പ്രഭാവം നിമിത്തം
    എനിക്ക് ഒന്നിനും കഴിവില്ലാതെയായി.
  urd-GVR: Aisī harkateṅ mere lie nāmumkin thīṅ, kyoṅki agar maiṅ aisā kartā to maiṅ
    Allāh se dahshat khātā rahtā, maiṅ us se ḍar ke māre qāym na rah saktā.
  suz-BL: तन्‍न गो परमप्रभु आ गेशो हिंचा ङा श्‍येत तशा हिंनुङ। मिनु गो मेको आ ठेयब
    मान ततीके फाल्‍ने मचबु।
  eng-NOY: For destruction from God was a terror to me, And before his majesty I could
    do nothing.
  ita-1927: E invero mi spaventava il castigo di Dio, ed ero trattenuto dalla maestà
    di lui.
  ckb-ckb: لەبەر ئەوەی کارەسات لە خوداوە بەلامەوە تۆقێنەرە و لە ترسی شکۆیەکەی نەمتوانی
    شتی وا بکەم.
  eng-BBE: For the fear of God kept me back, and because of his power I might not
    do such things.
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರಿಂದ ಬರುವ ವಿಪತ್ತಿನ ಬಗ್ಗೆ ನನಗೆ ಹೆದರಿಕೆಯಾಯಿತು; ದೇವರ ಪ್ರಭಾವದ ಭಯದ
    ನಿಮಿತ್ತ ನಾನು ಇಂಥ ಕೃತ್ಯವನ್ನು ಮಾಡುವುದಕ್ಕೆ ಸಾಧ್ಯವಾಗಲಿಲ್ಲ.
  tam-2017: தேவன் தண்டிப்பார் என்றும், அவருடைய மகிமைக்கு முன் நிற்கமுடியாது என்றும்,
    எனக்குப் பயங்கரமாயிருந்தது.
  spa-RV-1909: Porque temí el castigo de Dios, contra cuya alteza yo no tendría poder.
  ron-BTF: Căci nimicirea de la Dumnezeu mi-a fost teroare și din cauza înălțimii
    lui nu am putut îndura.
  eng-WEBP: For calamity from God is a terror to me. Because of his majesty, I can
    do nothing.
  eng-FBV: Since I'm terrified of what punishment God may have in store for me, and
    because of his majesty, I could never do this.
  nld-1939: Dan treffe mij de verschrikking van God, En ik houde geen stand voor zijn
    Majesteit!
  nch-BL: Pero na tahuel niquimacasiyaya itatzacuiltil Toteco. Sinta yaya cualanisquía
    ica na ica nochi ichicahualis, ¿taya nijchihuasquía?
  vie-1934: Vì sự tai họa từ Đức Chúa Trời giáng xuống làm tôi kinh khiếp, Và trước
    mặt sự oai nghiêm Ngài, Tôi nào làm chi được.
  hin-CV: क्योंकि परमेश्वर की ओर से आई विपत्ति मेरे लिए भयावह है. उनके प्रताप के कारण
    मेरा कुछ भी कर पाना असंभव है.
  spa-BES: Porque el temor de Dios me retuvo, y debido a su poder no podría hacer
    tales cosas.
  tdx-tdx: Amy te mampangebahebak’ ahy ty hankàñe boak’aman’ Añahare, vaho tsy ho
    nanoeko ty amy enge’ey.
  tha-KJV: เพราะข้าสยดสยองด้วยภัยพิบั​ติ​ที่​มาจากพระเจ้า และด้วยเหตุความโอ่อ่าตระการของพระองค์
    ข้าทำอะไรไม่​ได้
  por-BR-2018: Porque o castigo de Deus era um assombro para mim, e eu não teria poder
    contra sua majestade.
  deu-ELO: Denn das Verderben Gottes war mir ein Schrecken, und vor seiner Erhabenheit
    vermochte ich nichts.
  eng-WYC-2018: For ever[more] I dreaded God, as waves waxing great upon me; and I
    might not bear his burden. (But I have always feared God, like waves growing great
    upon me; and so I could never do any of these things.)
  epo-epo: Ĉar mi timas la punon de Dio, Kaj ĝian pezon mi ne povus elteni.
  uig-PIN: Qünki Tǝngri qüxürgǝn balayi’apǝt meni ⱪorⱪunqⱪa salmaⱪta idi, Uning ⱨǝywitidin
    undaⱪ ixlarni ⱪǝt’iy ⱪilalmayttim.
  beo-beo: Na da agoai hou hamomu hamedafa dawa:i. Bai na da Gode Ea se dabe imunu
    amoga beda:sa.
  tpi-OTNT: Mi bin tingting long bikpela strong bilong God, na long em i save salim
    ol samting nogut i kam bilong bagarapim ol man i mekim pasin nogut. Na mi bin
    pret moa yet, na mekim gutpela pasin tasol.
  hau-SA: Gama ina jin tsoron hallaka daga Allah, kuma domin tsoron ɗaukakarsa ba
    zan iya yin waɗannan abubuwa ba.
  uig-LAT: Chünki Tengri chüshürgen balayi’apet méni qorqunchqa salmaqta idi, Uning
    heywitidin undaq ishlarni qet’iy qilalmayttim.
  nde-nde: Ngoba ngesaba ukubhubhisa kukaNkulunkulu, kwathi ngokwesaba inkazimulo
    yakhe, ngayekela ukwenza izinto ezinjalo.
  ton-ton: He ko e fakaʻauha mei he ʻOtua ko e meʻa fakailifia kiate au, pea ko e
    meʻa ʻi heʻene ngeia naʻe ʻikai te u faʻa kātakiʻi.
  ces-1613: Nebo jsem se bál, aby mne Bůh nesetřel, jehož bych velebnosti nikoli neznikl.
  eng-WMB: For calamity from God is a terror to me. Because of his majesty, I can
    do nothing.
  tam-TCV: இறைவனுடைய தண்டனைக்கு நான் பயந்ததினாலும், அவருடைய மாட்சிமையின் பக்தி எனக்கிருந்ததினாலும்
    தீமையை என்னால் செய்ய முடியவில்லை.
  ceb-ULB: Kay gikahadlokan ko ang kalaglagan gikan sa Dios; tungod sa paghunahuna
    sa iyang kahalangdon, nabuhat ko unta kadtong mga butanga.
  pol-UBG: Bałem się bowiem klęski od Boga, a przed jego majestatem nie mógłbym się
    ostać.
  agr-agr: Wika Apajuí suwimkenak ishamajai, ¡wagki wika niina senchijijaig betekchauwaitjai!
  kyc-kyc: Renge doko namba Anatumi kote lara ingilyamo dokona soo paka renge ipyasa
    namba yulu dopalepe mende kamame pii napuli lao suu pyao karo.
  urd-GVU: ایسی حرکتیں میرے لئے ناممکن تھیں، کیونکہ اگر مَیں ایسا کرتا تو مَیں اللہ
    سے دہشت کھاتا رہتا، مَیں اُس سے ڈر کے مارے قائم نہ رہ سکتا۔
  deu-1912: Denn ich fürchte Gottes Strafe über mich und könnte seine Last nicht ertragen.
  kan-2017: ದೇವರಿಂದ ಬರುವ ವಿಪತ್ತಿಗೆ ಹೆದರಿಕೊಂಡಿದ್ದೆನಷ್ಟೆ, ಆತನ ಪ್ರಭಾವದ ದೆಸೆಯಿಂದ ನಾನು
    ಇಂಥ ಕೃತ್ಯವನ್ನು ಮಾಡುವುದಕ್ಕಾಗಲಿಲ್ಲ.
  yap-yap: Dabiyag ni nggu rin’ e mit nem e ngongol, ya gu be rus ko gechig nma pi’
    Got.
  hlt-MCSB: Pathen taengkah rhainah te kai ham ka birhihnah la a om dongah a boeimangnah
    te ka noeng moenih.
  mdy-ETH: ዬያ ታ ማዻሢ ፆኦሲኮ ጎሪንቶ ታ ዒጊጫሢሮና ዒዛኮ ዲቃሣ ዼኤፑሞሮ ዒዛ ቤርታ ዔቃኒ ታ ዳንዳዑዋሢሮኬ።»
  twi-ASANTE: Mesuroo ɔsɛeɛ a ɛfiri Onyankopɔn nkyɛn, na nʼanimuonyam ho suro enti
    mantumi anyɛ saa nneɛma yi.
  eng-WEBU: For calamity from God is a terror to me. Because of his majesty, I can
    do nothing.
  wal-wal: Hegaa taani oottennaagee Xoossaa qixaatiyaassi yayyiyo gishshaassanne a
    anggai tana daganttiyo gishshaassa.
  spa-PDDPT: Porque temo el castigo de ʼEL, pues ante su majestad nada puedo hacer.
  gun-gun: Mba'eta ha'e rami va'e rire Nhanderuete xembopaga aguã gui ndaxerekorãvei
    'rãgue, hexakãa rive xee ndaropo'akai 'rãgue.
  ilo-ULB: Ta nakabutbuteng kaniak ti didigra a naggapu iti Dios; gapu iti kinatan-okna,
    awan ti maaramidko kadagitoy a banbanag,
  kpg-kpg: Idimaa au dela e madagu nia hagaduadua a God, au e deemee di hai di mee
    beelaa.
  uig-ARA: چۈنكى تەڭرى چۈشۈرگەن بالايىئاپەت مېنى قورقۇنچقا سالماقتا ئىدى، ئۇنىڭ ھەيۋىتىدىن
    ئۇنداق ئىشلارنى قەتئىي قىلالمايتتىم.
  sus-sus: barima n gaaxu Ala xa ɲaxankatɛ ya ra a gbe ra, n mu nɔma sese ra a sɛnbɛ
    ya i.»
  pon-2006: Pwehki ei masak kalokolok en Koht, I sohte kak wiahda soahnget.
  jae-jae: Gebe aê katêc Anôtônê têtac ŋandaŋ, ma aê oc jakô ênê ŋawasi laŋônêm amboac
    ondoc.
  ksd-ksd: Tago iau ga burutue ra varmonong kai God, Ma pa iau ga pait valar pa ta
    magit ure kana ngala na kini.
  tur-YTC: Çünkü Tanrı'nın felaketi bana dehşet verir, Onun görkemi yüzünden bir şey
    yapamam.
  grc-BRENT: Φόβος γὰρ Κυρίου συνέσχε με, ἀπὸ τοῦ λήμματος αὐτοῦ οὐχ ὑποίσω.
  ind-AYT: Sebab, kesengsaraan dari Allah adalah kengerian bagiku, dan karena kebesaran-Nya,
    aku tidak sanggup melakukan apa pun.
  nya-nya: Popeza ine ndinaopa kwambiri chiwonongeko chochokera kwa Mulungu, ndinachitanso
    mantha ndi ulemerero wake, sindikanatha kuchita zinthu zimenezi.
  hrv-hrv: Jer strahote Božje na mene bi pale, njegovu ne bih odolio veličanstvu.
  mps-mps: Magi baso meni. Eno Godigo moni bomo eno koneama, tama me agai dwai nai
    dabe tagala palama, bidi dolobo me, eno koneai dao. Tama ena wi genuai mu yai
    dao. Tama tidali weyu, eno dwagi yai kolesaga naga yai dao,” Jopgo te po wai.
  tpi-tpi: Mi bin tingting long bikpela strong bilong God, na long em i save salim
    ol samting nogut i kam bilong bagarapim ol man i mekim pasin nogut. Na mi bin
    pret moa yet, na mekim gutpela pasin tasol.
  dan-1931: Thi Guds Rædsel var kommet over mig, og når han rejste sig, magted jeg
    intet!
  vie-OVCB: Thà bị tật nguyền như thế còn hơn bị Đức Chúa Trời phạt. Vì nếu uy nghi
    Ngài chống lại tôi, tôi còn gì hy vọng?
  guj-2017: પણ ઈશ્વર તરફથી આવતી વિપત્તિ મારા માટે ભયંકર છે; કેમ કે તેમની ભવ્યતાને
    લીધે, હું આમાંની એકપણ બાબત કરી શકું તેમ નથી.
  pon-2006A: Pwehki ei masak kalokolok en Koht, I sohte kak wiahda soahnget.
  por-BRBSL: Pois a calamidade de Deus é um terror para mim. Por causa de sua majestade,
    eu não posso fazer nada.
  cth-cth: Bangkongtetpawiteh, Cathut koehoi rawkphainae teh, kai hanelah taki a tho
    poung, bangkongtetpawiteh, a lentoenae teh ka khang thai mahoeh.
  twi-twi: Misuroo ɔsɛe a efi Onyankopɔn nkyɛn, na nʼanuonyam ho suro nti mantumi
    anyɛ saa nneyɛe no.
  hlt-hlt: Pathen taengkah rhainah te kai ham ka birhihnah la a om dongah a boeimangnah
    te ka noeng moenih.
  tbz-SIM: N dému Kuyie nkó tibeéntì, M bɑ́ɑ́ dɑ́ɑ́tí kɛ́cómmú Kuyie nkperíkù ììkɛ̀.
  msy-2020: Kɨ Godɨn gavgavir ekiam gɨnɨghnɨgha puv atiati. A gumazir arazir kurabagh
    amibagh asɨghasɨghasa, bizir kuraba amadi. Kamaghɨn amizɨ, kɨ arazir aghuibaram
    ami.
  dop-dop: Mpi tɔ, mɑ nyɑŋnɑ Ɩsɔ mpusi kɛ́, mɑɑ pǝsǝɣɩ nɑ mɑ sǝŋ. Mɑ fɛɩnɑ mɑ tǝɣɩ
    Ɩsɔ sɔsɔɔntʋ kiŋ.
  azb-azb: Çünki Allahın bəlasından qorxuram, Əzəməti qarşısında dayana bilmərəm.
  eng-DBY: For calamity from God was a terror to me, and by reason of his excellency
    I was powerless.
  hin-2017: क्योंकि परमेश्वर के प्रताप के कारण मैं ऐसा नहीं कर सकता था, क्योंकि उसकी
    ओर की विपत्ति के कारण मैं भयभीत होकर थरथराता था।
  wol-KYG: Mbugalu Yàlla kat laa ciy ragal, te màggaayam xajul ci man.
  eng-YLT: For a dread unto me [is] calamity [from] God, And because of His excellency
    I am not able.
  kne-kne: Ngem adiak maamag di kaman nidi tan emegyatak sin domosaan Diyos ya gapo
    sin kinangato na.
  eng-WYC-2017: For ever[more] I dreaded God, as waves waxing great upon me; and I
    might not bear his burden.
  eng-WMBB: For calamity from God is a terror to me. Because of his majesty, I can
    do nothing.
  urd-GVH: ऐसी हरकतें मेरे लिए नामुमकिन थीं, क्योंकि अगर मैं ऐसा करता तो मैं अल्लाह
    से दहशत खाता रहता, मैं उससे डर के मारे क़ायम न रह सकता।
  rug-rug: Ura, na matagutu nia rau sa tinahuara mae guana koe Tamasa, na pamaṉa nia
    rau ke lopu boka taveti rau saripu gua hire.
  gaz-gaz: Ani sababiin dhaʼicha Waaqaa sodaadhee fi sababiin surraa isaa kabajeef
    waan akkanaa hojjechuu hin dandeenye.
  fra-LSG: Car les châtiments de Dieu m’épouvantent, Et je ne puis rien devant sa
    majesté.
  yal-yal: N mi yi na ligɛ bayo n gaxuxi Alaa gbalon yɛɛ ra, n mi nɔɛ tiyɛ a yɛtagi
    a nɔrɔni xa n yi na liga nun.”
  haw-1868: No ka mea, he mea weliweli ia'u ka hoopai ana o ke Akua, A no kona kiekie
    aole loa au i hoomanawanui.
  arb-NAV: لأَنَّنِي أَرْتَعِبُ مِنْ نِقْمَةِ اللهِ، وَمَا كُنْتُ أَقْوَى عَلَى مُوَاجَهَةِ
    جَلالِهِ.
  ewe-ewe: Elabena gbegblẽ si tso Mawu gbɔ la le ŋɔ dzim nam, eye vɔvɔ̃ na eƒe atsyɔ̃
    mana mawɔ nu mawo o.
  eng-LEE: For dreaded by me was the calamitous punishment of God, and against his
    highness I can accomplish nothing.
  asm-FB: কিয়নো ঈশ্বৰৰ পৰা আপদ আহিব বুলি মই ভয় কৰিছিলোঁ, আৰু মই তেওঁৰ মহত্ত্বৰ কাৰণে
    সেইৰূপ কৰ্ম কৰিব নোৱাৰিলোঁ,
  sus-A: بَرِ مَ ﭑ فَاشُ عَلَ شَ حَشَنكَتّ يَ رَ عَ فبٍ رَ، ﭑ مُ نْمَ سٍسٍ رَ عَ سّنبّ
    يَ عِ.»
  fra-SBL: Car la calamité de Dieu est pour moi une terreur. A cause de sa majesté,
    je ne peux rien faire.
  hbo-hbo: כִּ֤י פַ֣חַד אֵ֭לַי אֵ֣יד אֵ֑ל וּ֝מִשְּׂאֵתֹ֗ו לֹ֣א אוּכָֽל׃
  kik-kik: Nĩ ũndũ nĩndetigagĩra mwanangĩko uumĩte kũrĩ Mũrungu, na nĩ ũndũ wa gwĩtigĩra
    riiri wake, ndingĩekire maũndũ ta macio.
  fra-NCL: Car je crains la vengeance de Dieu, et devant sa majesté je ne puis subsister.
  cek-AK: Sithaw khae hoi ih amrohaih to ka zit, a Lensawkhaih to ka zit pongah to
    baktih hmuen to ka sah ai.
  cuk-cuk: An gusgu Bab-Dummad-emar-sabsur-odurdakedgi dobekwaa gudiid. Bab-Dummad
    uludele, e-gangued-asabin an gwisgussuliled.
  uig-CYR: Чүнки Тәңри чүшүргән балаю-апәт мени қорқунучқа салмақта еди, Униң һәйвитидин
    ундақ ишларни қәтъий қилалмайттим.
  tel-2017: దేవుడి నుండి ఆపద వస్తుందని నాకొక భయం ఉంది. ఆయన మహాత్మ్యం కారణంగా ఇలాంటివేమీ
    నేను చెయ్యలేదు.
  hat-BSA: Paske m pè anpil malè Bondye a. Li tèlman gran ak majeste, m pa ka fè anyen
    devan L.
  kos-kos: Ke sripen nga sangeng ke kaiyuk lun God, Nga tia ku in oru ouiya inge.
  hbo-WLC: כִּ֤י פַ֣חַד אֵ֭לַי אֵ֣יד אֵ֑ל וּ֝מִשְּׂאֵת֗וֹ לֹ֣א אוּכָֽל׃
  ibo-ibo: Nʼihi na atụrụ m egwu mbibi na-esite nʼaka Chineke, nʼihi egwu ebube ya,
    enweghị m ike ime ihe ndị a.
  ory-ory: କାରଣ ପରମେଶ୍ୱରଙ୍କଠାରୁ ବିପଦ ମୋʼ ପ୍ରତି ଭୟାନକ ଥିଲା ଓ ତାହାଙ୍କ ମହତ୍ତ୍ୱ ସକାଶୁ
    ମୁଁ କିଛି କରି ପାରିଲି ନାହିଁ।
  chk-chk: Pun üa niueiti än Kot apwüng, iei mine üsap tongeni föri ekei sokun föför.
  rop-rop: Ai nomo bin dum det nogudbala ting. Mi rili bradin dumaji God mait panishim
    mi.
  ukr-1871: 'Бо страшна менї була б кара від Бога: я б перед величчю його не устоявся.'
  deu-1951: Aber ich hätte mich vor Gottes Strafe gefürchtet, und aus Ehrfurcht vor
    ihm hätte ich es gar nicht gekonnt.
  eng-JPS: For calamity from God was a terror to me, and by reason of His majesty
    I could do nothing.
  srp-1865: Jer sam se bojao pogibli od Boga, kojega velièanstvu ne bih odolio.
  lug-lug: Olw’okutya okuzikirizibwa Katonda n’olw’obukulu bwe, nnali sisobola kukola
    bintu ng’ebyo.
  heb-heb: כי פחד אלי איד אל ומשאתו לא אוכל׃
  ben-IRV: কারণ ঈশ্বর থেকে বিপদ আমার জন্য আতঙ্কের কারণ হত; তাঁর মহিমার জন্য, আমি সেরকম
    কিছু করতে পারলাম না।
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਵੱਲੋਂ ਬਿਪਤਾ ਮੈਨੂੰ ਡਰਾਉਂਦੀ ਸੀ, ਅਤੇ ਉਹ ਦੇ ਪਰਤਾਪ ਦੇ ਕਾਰਨ
    ਮੈਂ ਕੁਝ ਨਹੀਂ ਕਰ ਸਕਦਾ ਸੀ।
  mya-JVB: ငါ သည် ဘုရား သခင်ဖျက်ဆီး တော်မူခြင်းဘေး ကို ကြောက်ရွံ့ ၍ ၊ တန်ခိုး အာနုဘော်တော်ကြောင့်
    မ ပြစ်မှား ဝံ့ဘဲနေပါပြီ။
  hmo-hmo: Lau be Dirava dekenai lau gari dainai, unai bamona kara lau karaia lasi
    momokani.
  urd-urd: क्यूँकि मुझे ख़ुदा की तरफ़ से आफ़त का ख़ौफ़ था, और उसकी बुजु़र्गी की वजह
    से मैं कुछ न कर सका।
  rus-SYN: 'ибо страшно для меня наказание от Бога: пред величием Его не устоял бы
    я.'
  bqc-SIM: Má Lua ĩadama vĩa vĩ, aà zↄ̃ↄkɛ yã́i má fↄ̃ yã́ bee taa kɛo.
  tcz-CHONGTHU: Hichu Pathen thutanna kimaitopi sangin phajonte, ijemtia oupe Pathen
    chun einan chahkheh a ahile kinepna ipi kanei ding ham?
  mar-mar: परंतु यापैकी मला देवाच्या शिक्षेची भीती वाटते, म्हणून मी यापैकी कोणतीही
    गोष्ट करत नाही.
  qub-qub: Nogaga Dios castigamänanta manchacojmi cä. ¡Munayniyoj Tayta Diospa ñaupancho
    manami puydëmanchu imanöpa chapacuytapis!
  bqp-bqp: Má Luda wɛ́tãmmanaa vĩna vĩ, a zↄ̃kↄ̃kɛ yãi mani fↄ̃ mà yã dí taka kɛro.
  hat-hat: Paske, mwen pè jijman Bondye. Mwen pa ka kanpe devan l'.
  eng-BSB: For calamity from God terrifies me, and His splendor I cannot overpower.
  eng-WEBPB: For calamity from God is a terror to me. Because of his majesty, I can
    do nothing.
  kbq-kbq: Na'ankure nagrama koro'ma nehuana, Anumzamo'a knazana atreni'geno eme nazeri
    haviza hugahie hu'na nentahue. Hagi Anumzamo'ma hankaveareti'ma nazeri havizama
    nehaniana, nagrira amuhazani'a omane'ne.
  nhe-BL: Pero na tlahuel niquimacasiyaya itlatzacuiltil Toteco. Intla yajaya cualanisquía
    ica na ica nochi ichicahualis, ¿tlaque nijchihuasquía?
  bus-bus: Má Luda wɛ́ɛtãmmana vĩa vĩ, à bítakɛ yãnzi mɛ́ fↄ̃ mà yã beee taka kɛro.
  gub-BL: Nazapo pixik kwaw agwer ma'e ihe. Ta'e akyzeahy Tupàn izepyk àwàm wi ihe
    xe. Aze mo azapo agwer ma'e, Napuner iwer mo henataromo heho àwàm rehe nehe.
  eng-DRA: For I have always feared God as waves swelling over me, and his weight
    I was not able to bear.
