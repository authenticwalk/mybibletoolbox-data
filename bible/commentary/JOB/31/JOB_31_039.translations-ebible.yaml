verse: JOB.031.039
translations:
  mal-C: ഞാൻ വിലകൊടുക്കാതെ അതിലെ വിളവു ഭക്ഷിച്ചിട്ടുണ്ടെങ്കിൽ, അതിലെ പാട്ടക്കർഷകരുടെ
    ആത്മഹത്യയ്ക്കു ഞാൻ വഴിതെളിച്ചിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: wenn ich seinen Ertrag ohne Entgelt verzehrte und seinem Besitzer das Leben
    ausblies -
  lin-lin: soki naliaki bambuma na yango na ofele to soki natungisaki bankolo na yango,
  eng-LSV: If I consumed its strength without money, || And the life of its possessors,
    I have caused to breathe out,
  eng-GNV: 'If I haue eaten the fruites thereof without siluer: or if I haue grieued
    the soules of the masters thereof,'
  eng-WEBSTER: 'If I have eaten the fruits of it without money, or have caused its
    owners to lose their life:'
  nhw-BL: huan quiijtosquía para niquichtequilijtoc itlajca o niquinmictijtosquía
    nopa masehualme catli iniaxca nopa tlali huan catli nechtlanejtiyaya.
  swh-ONEN: kama nimekula mazao yake bila malipo, au kuvunja mioyo ya wapangaji wake,
  bba-bba: ǹ kun mɛ, nɑ̀ n ten dĩɑnu di nɑ ǹ ɡɑ̃ɑnu kɔsie, mɑ nɑ be bɑ rɑɑ tu mɔ
    nuki sɑnkɑ,
  eng-KJVCPB: 'If I have eaten the fruits thereof without money, Or have caused the
    owners thereof to lose their life:'
  luo-luo: kata kapo ni asechamo cham monyakie puothe ka ok achulo, to eka jopur mane
    opure to kech nego,
  meu-meu: anina bama ania asi davana, eiava biaguna bama hamasedia;
  npi-ULB: त्‍यसको फसलको लागि मूल्‍य नचूकाइ मैले खाएको छु भने, अर्थात्, त्‍यसका मालिकहरूलाई
    मृत्‍युमा पुर्‍याएको छु भने,
  yor-yor: Bí mo bá jẹ èso oko mi láìsan owó tàbí tí mo sì mú ọkàn olúwa rẹ̀ fò lọ,
  pes-OPCB: '@see-verse:JOB.031.038'
  tgl-ULB: kung kinain ko ang ani nito nang hindi ito binabayaran o naging dahilan
    na mamatay ang mga may-ari nito,
  cbu-NT: Nuw wanari tputsish mazar katungtsee shuchitaruri, tarawzupaneetssha mantsir
    shimbayari kasataruri,
  hui-hui: '@see-verse:JOB.031.038'
  mya-mya: စရိတ်မကုန်ဘဲမြေအသီးအနှံကို ငါစား၍ မြေဆိုင်သောသူတို့ကို ညှဉ်းဆဲမိသော်၎င်း၊
  bod-N: ཞིང་ཁའི་ཐོན་རྫས་རིན་མེད་ཟོས་པ་དང་། ། ཡང་ན་ས་བདག་ཚེ་སྲོག་ངས་བླངས་ན། །
  sna-sna: kana ndakadya zvibereko zvawo ndisingaripi, kana ndakaparadza upenyu hwavanourima,
  spa-BLM: si he comido sus frutos sin dinero, o han hecho que sus propietarios pierdan
    la vida,
  cac-cac: q'uinaloc ton̈ej ix in vab'at sat tas b'aj ix munlaj eb' in munlajvum,
    maj in tuppaxlaj eb', a na van scham eb' yuj vejel.
  swh-ULB: ikiwa nimekula mavuno yake bila kulipia au kama nimesababisha wamiliki
    wake kupoteza maisha yao,
  bel-bel: калі я еў плады яе без платы і абцяжваў жыцьцё земляробаў,
  deu-ELBBK: 'wenn ich seinen Ertrag ohne Zahlung verzehrt habe, und die Seele seiner
    Besitzer aushauchen ließ:'
  mbb-OT: etawa mibeǥayan ku te mezaat he ǥehinawa is nemenerebahu ziyà te tanè ku
    su migkuwa ku is menge abut dan he wazè ku sikandan beyazi,
  mal-2015: വിലകൊടുക്കാതെ ഞാൻ അതിന്റെ വിളവു തിന്നുകയോ അതിന്റെ ഉടമക്കാരുടെ പ്രാണൻ പോകുവാൻ
    സംഗതിയാക്കുകയോ ചെയ്തു എങ്കിൽ,
  rmc-rmc: te chaľom lakre uľipnastar a na počinďom abo te kerďom, hoj te meren bokhatar
    ola, kaskre sas o maľi,
  pes-OPV: اگر محصولاتش را بدون قیمت می‌خوردم و جان مالکانش را تلف می‌نمودم،
  ron-1924: дакэ й-ам мынкат родул фэрэ сэ-л фи плэтит ши дакэ ам ынтристат суфлетул
    векилор луй стэпынь,
  ben-OBCV: আমি যদি দাম না দিয়েই সেই জমিতে উৎপন্ন ফসল গ্রাস করেছি বা তার ভাড়াটিয়াদের
    অন্তরাত্মা ভেঙে চুরমার করে দিয়েছি,
  som-som: Haddaan midhihiisa lacagla'aan ku cunay, Ama aan sabab u noqday in kuwii
    lahaa ay dhintaan,
  lat-VUC: 'si fructus ejus comedi absque pecunia, et animam agricolarum ejus afflixi:'
  eng-ASVBT: 'If I have eaten the fruits thereof without money, Or have caused the
    owners thereof to lose their life:'
  ita-1885: Se ho mangiati i suoi frutti senza pagamento, E se ho fatto sospirar l'anima
    de' suoi padroni;
  eng-LXXUP: 'And if I ate its strength alone without price, And if too I grieved
    the heart of the owner of the soil, by taking aught from him:'
  eng-ULB: if I have eaten its harvest without paying for it or have caused its owners
    to lose their lives,
  spa-VBL: si he tomado sus cosechas sin pago o si he causado daño a los agricultores;
  fra-_FOB: Si je mange ses fruits sans l'avoir payée, si je fais rendre l'âme à ses
    maîtres,
  mal-mal: വിലകൊടുക്കാതെ ഞാൻ അതിന്റെ വിളവ് തിന്നുകയോ അതിന്റെ ഉടമകളുടെ പ്രാണൻ പോകുവാൻ
    സംഗതിയാക്കുകയോ ചെയ്തു എങ്കിൽ,
  urd-GVR: Kyā maiṅ ne us kī paidāwār ajr die baġhair khāī, us par mehnat-mashaqqat
    karne wāloṅ ke lie āheṅ bharne kā bāis ban gayā? Hargiz nahīṅ!
  suz-BL: मेकेर वाशो मार मार मथाप्‍थु, जशो बाक्‍‍ती हना, मेको रू आ होव़प कली श्‍येत
    गेशो बाक्‍‍ती हना,
  eng-NOY: If I have eaten of its fruits without payment, And wrung out the life of
    its owners,
  ita-1927: se ne ho mangiato il frutto senza pagarla, se ho fatto sospirare chi la
    coltivava,
  ckb-ckb: ئەگەر بەروبوومەکەی ئەوم بەبێ پارە خواردووە یان گیانی کرێچییەکانیم کوژاندووەتەوە،
  eng-BBE: If I have taken its produce without payment, causing the death of its owners;
  kan-OKCV: ಕೂಲಿಕೊಡದೆ ಭೂಮಿಯ ಫಲವನ್ನು ನಾನು ತಿಂದಿದ್ದರೆ, ಅದರ ಯಜಮಾನರ ಪ್ರಾಣಹಾನಿಗೆ ಕಾರಣನಾಗಿದ್ದರೆ,
  tam-2017: கூலிகொடுக்காமல் நான் அதின் பலனைச் சாப்பிட்டு, பயிரிட்டவர்களின் ஆத்துமாவை
    உபத்திரவப்படுத்தினதும் உண்டானால்,
  spa-RV-1909: Si comí su sustancia sin dinero, ó afligí el alma de sus dueños;
  ron-BTF: Dacă i-am mâncat roadele fără bani, sau am făcut pe proprietarii lui să
    își piardă viața,
  eng-WEBP: if I have eaten its fruits without money, or have caused its owners to
    lose their life,
  eng-FBV: if I have taken its crops without payment or if I have caused harm to the
    farmers;
  nld-1939: 'Indien ik zijn vrucht heb genoten, zonder te betalen, En zijn bezitter
    liet zuchten:'
  nch-BL: huan quiijtosquía para niquichtequilijtosquía itajca o niquinmictijtosquía
    nopa masehualme cati iniaxca nopa tali huan cati techtanejtiyayaj.
  vie-1934: Nếu tôi ăn sản vật nó mà không trả giá bạc, Làm khuấy khuất nguyên chủ
    nó cho đến phải chết mất;
  hin-CV: यदि मैंने बिना मूल्य चुकाए उपज का उपभोग किया हो अथवा मेरे कारण उसके स्वामियों
    ने अपने प्राण गंवाए हों,
  spa-BES: Si he tomado su producto sin pago, causando la muerte de sus dueños;
  tdx-tdx: naho nihaneko ty voka’e fa tsy nandoa drala vaho nampiselekaiñe ty tompo’e,
  tha-KJV: ถ้าข้ากินผลิตผลของมันด้วยมิ​ได้​เสียเงิน และกระทำให้​เจ้​าของที่​ดิ​นเดิ​มน​ั้นเสียชีวิต
  por-BR-2018: Se comi seus frutos sem pagar dinheiro, ou fiz expirar a alma de seus
    donos;
  deu-ELO: 'wenn ich seinen Ertrag ohne Zahlung verzehrt habe, und die Seele seiner
    Besitzer aushauchen ließ:'
  eng-WYC-2018: if I ate (the) fruits thereof without money, and I tormented the soul
    of (the) earth-tillers of it;
  epo-epo: 'Se ĝiajn fruktojn mi manĝis senpage, Kaj mi afliktis la animon de ĝiaj
    mastroj:'
  uig-PIN: Qünki qiⱪarƣan mewisini ⱨǝⱪ tɵlimǝy yegǝn bolsam, Ⱨɵddigǝrlǝrni ⱨalsizlandurup
    nǝpisini tohtatⱪan bolsam,
  beo-beo: 'na da ha:i manu amogai bugi mai ganiaba, amola ifabi hawa: hamosu ilima
    ha:i manu hame iabeba:le, ilia ha:ga bogomu logo doasi ganiaba,'
  tpi-OTNT: '@see-verse:JOB.031.038'
  hau-SA: in na kwashe amfaninta ban biya ba ko kuma na kashe masu ita,
  uig-LAT: Chünki chiqarghan méwisini heq tölimey yégen bolsam, Höddigerlerni halsizlandurup
    nepisini toxtatqan bolsam,
  nde-nde: nxa ngike ngadla izithelo zalo angaze ngabhadala loba ngephula imimoya
    yabanikazi,
  ton-ton: 'Pea kapau kuo u kai taʻetotongi ʻa hono ngaahi fua, pe te u fakamamahiʻi
    ʻae laumālie ʻokinautolu naʻe tauhi ki ai:'
  ces-1613: 'Jídal-li jsem úrody její bez peněz, a duši držitelů jejich přivodil-li
    jsem k vzdychání:'
  eng-WMB: if I have eaten its fruits without money, or have caused its owners to
    lose their life,
  tam-TCV: நான் பணம் கொடுக்காமல் அதின் விளைவை விழுங்கியிருந்தாலும், அல்லது அதின் குத்தகைக்காரனை
    உள்ளமுடையச் செய்திருந்தாலும்,
  ceb-ULB: kung kaonon ko ang abot niini ug dili kini bayran o ako ang hinungdan nga
    mawad-an sa kinabuhi ang tag-iya niini,
  pol-UBG: Jeśli spożywałem z jej plonów bez zapłaty, jeśli jej właścicieli pozbawiłem
    życia;
  agr-agr: '@see-verse:JOB.031.038'
  kyc-kyc: wambu mendena wakalende nyepala dokona nenge ando karamo dupwa napala yuu
    range pama yulu pingi akali doko mee lopo karena lapuli
  urd-GVU: کیا مَیں نے اُس کی پیداوار اجر دیئے بغیر کھائی، اُس پر محنت مشقت کرنے والوں
    کے لئے آہیں بھرنے کا باعث بن گیا؟ ہرگز نہیں!
  deu-1912: 'hab ich seine Früchte unbezahlt gegessen und das Leben der Ackerleute
    sauer gemacht:'
  kan-2017: ನಾನು ಹಣಕೊಡದೆ ಅದರ ಸಾರವನ್ನು ಅನುಭವಿಸಿ, ಅದರ ದಣಿಗಳ ಪ್ರಾಣ ಹಾನಿಗೆ ಕಾರಣನಾಗಿದ್ದರೆ,
  yap-yap: ara gomang a ku gu way e ggan ni be yib riy, fa kug pag e pi’in yad be
    muruwliy yad be yim’ ko uyongol,
  hlt-MCSB: A thadueng te tangka mueh la ka caak tih a kungmah kah hinglu ka yawn
    sak atah,
  mdy-ETH: ዬኖ ጎዦይዳ ባቃሌ ሃኣኮ ዔኤቢ ጪጉዋዖ ቡኪሲ ዔኪ ታ ሙዒ ዔያቶ ዖዪሴያ ማዔቴ፥
  twi-ASANTE: sɛ madi so aba a mentuaa ka anaasɛ mabu ɛso apaafoɔ no abamu a,
  eng-WEBU: if I have eaten its fruits without money, or have caused its owners to
    lose their life,
  wal-wal: he biittan mokkidaagaa miishsha qanxxennan coo miidabaa gidikko, woikko
    he biittaa oottiyaageeta namisan woridaba gidikko,
  spa-PDDPT: si comí su fruto sin pagar o afligí a sus labradores,
  gun-gun: xapy'a rei ijaju ma ramo ha'u omba'eapo va'e kuery pe ha'evea rami apaga
    e'ỹ re, ha'e ijopyarã va'ekue amomba va'e rire,
  ilo-ULB: no kinnanko dagiti apitna a saanko a binayadan daytoy wenno pinukawko ti
    biag dagiti akinkukua,
  kpg-kpg: be au ne gai nia meegai ala e tomo i golo, gei gu diiagi digau hai hadagee
    gi hiigai,
  uig-ARA: چۈنكى چىقارغان مېۋىسىنى ھەق تۆلىمەي يېگەن بولسام، ھۆددىگەرلەرنى ھالسىزلاندۇرۇپ
    نەپىسىنى توختاتقان بولسام،
  sus-sus: xa n bara donse nde don n mu a rawalima sare fi, xa n bara a kanyi tɔɔrɔ,
  pon-2006: ma I tungoalehla wahnsahpwo, a sounsapwasapw akan me koadoahkihadahr ahpw
    duhpekla—
  jae-jae: aê embe janiŋ kôm ŋanô, mago jakêŋ ŋaôli atom ma jalênsu kômwaga,
  ksd-ksd: Gala iau ga en ra vuai ra pakana ba pa iau ga kul ia, Ba iau ga doko ko
    diat ba kadiat nam ra pia;
  tur-YTC: Eğer ürününü parasız yediysem, Ya da sahiplerinin hayatını kaybettirdiysem,
  grc-BRENT: Εἰ δὲ καὶ τὴν ἰσχὺν αὐτῆς ἔφαγον μόνος ἄνευ τιμῆς, εἰ δὲ καὶ ψυχὴν κυρίου
    τῆς γῆς ἐκλαβὼν ἐλύπησα·
  ind-AYT: jika aku sudah menghabiskan kekuatannya tanpa perak, atau menghilangkan
    nyawa pemiliknya,
  nya-nya: ngati ndinadya za mʼminda mwake osapereka ndalama kapena kukhumudwitsa
    anthu olima mʼmindamo,
  hrv-hrv: ako sam plodove jeo ne plativši i ako sam joj ojadio ratare,
  mps-mps: '@see-verse:JOB.031.038'
  tpi-tpi: '@see-verse:JOB.031.038'
  dan-1931: har jeg tæret dens Kraft uden Vederlag, udslukt dens Ejeres Liv,
  vie-OVCB: hay nếu tôi đã cướp đoạt hoa lợi hay gây ra cái chết cho chủ nó,
  guj-2017: જો મેં તેની ઊપજ પૈસા આપ્યા વિના ખાધી હોય અથવા તેના માલિકોનો જીવ મારાથી
    ગુમાવ્યો હોય,
  pon-2006A: ma I tungoalehla wahnsahpwo, a sounsapwasapw akan me koadoahkihadahr
    ahpw duhpekla—
  por-BRBSL: se eu tiver comido suas frutas sem dinheiro, ou causaram a perda da vida
    de seus proprietários,
  cth-cth: aphu poe laipalah a pawnaw hah ka ca teh, katawnkungnaw hringnae sung sak
    e lah kaawm boipawiteh,
  twi-twi: sɛ madi so aba a mintuaa ka anaasɛ mabu so apaafo no aba mu a,
  hlt-hlt: A thadueng te tangka mueh la ka caak tih a kungmah kah hinglu ka yawn sak
    atah,
  tbz-SIM: kɛ̀ n níí do ndi dɛ kó kɛtenkɛ̀ pɛitɛ́ tìì diitì kɛ í ti dontɛ́, kɛ yóu
    kɛ̀ kɛ yɛmbɛ̀ɛ kúnɛ̀ dikònnì.
  msy-2020: '@see-verse:JOB.031.038'
  dop-dop: Ye mɑ tɔɣɔ ɑ kʋlʋlʋm kɛ fɑɑlɑɑ, nɑ mɑ́ muɣuli ɑ nyǝ́mɑ kʋpǝmɑ.
  azb-azb: Pulunu vermədən məhsulu yemişəmsə, Buranın sakinlərinin ürəyini qırmışamsa,
  eng-DBY: 'If I have eaten the fruits thereof without money, and have tormented to
    death the souls of its owners:'
  hin-2017: यदि मैंने अपनी भूमि की उपज बिना मजदूरी दिए खाई, या उसके मालिक का प्राण
    लिया हो;
  wol-KYG: ndegam maa lekk lu ca ñor, te dikkewuma dara, ba xañ bakkan ña ma ko beyaloon,
  eng-YLT: If its strength I consumed without money, And the life of its possessors,
    I have caused to breathe out,
  kne-kne: ono kinan ko di apit ay adiak binayadan ya say begew ay nateyan di akin
    oka,
  eng-WYC-2017: if I ate fruits thereof without money, and I tormented the soul of
    earth-tillers of it;
  eng-WMBB: if I have eaten its fruits without money, or have caused its owners to
    lose their life,
  urd-GVH: क्या मैंने उस की पैदावार अज्र दिए बग़ैर खाई, उस पर मेहनत-मशक़्क़त करनेवालों
    के लिए आहें भरने का बाइस बन गया? हरगिज़ नहीं!
  rug-rug: '@see-verse:JOB.031.038'
  gaz-gaz: yoo ani kaffaltii malee midhaan ishee nyaadhe, yookaan akka hojjettoonni
    isaa lubbuu isaanii dhaban godhee jiraadhe,
  fra-LSG: Si j’en ai mangé le produit sans l’avoir payée, Et que j’aie attristé l’âme
    de ses anciens maîtres;
  yal-yal: N yi muxune bogi seene don ba, n mi e saren fi? N yi e kanne tɔrɔ ba?
  haw-1868: Ina ua ai au i kona hua me ke kala ole, A ua hoomake paha i na haku ona;
  arb-NAV: إِنْ كُنْتُ قَدْ أَكَلْتُ غَلّاتِهَا بِلا ثَمَنٍ، أَوْ سَحَقْتُ نُفُوسَ
    أَصْحَابِهَا،
  ewe-ewe: nenye be meɖu eƒe kutsetsewo femaxee alo mena dɔwɔla siwo le agblea dzi
    la ƒe gbɔgbɔ gbã gudugudugudu la,
  eng-LEE: 'If I ever consumed its strength without payment, or caused the soul of
    its owners to grieve:'
  asm-FB: মই যদি ধন নিদিয়াকৈ সেই মাটিৰ ফল ভোগ কৰিলোঁ, বা তাৰ গৰাকীবিলাকৰ প্ৰাণ হানি
    কৰিলোঁ,
  sus-A: شَ ﭑ بَرَ دٌنسٍ ندٍ دٌن ﭑ مُ عَ رَوَلِمَ سَرٍ قِ، شَ ﭑ بَرَ عَ كَنيِ تْورْ،
  fra-SBL: si j'ai mangé ses fruits sans argent, ou ont causé la mort de leurs propriétaires,
  hbo-hbo: אִם־כֹּ֖חָהּ אָכַ֣לְתִּי בְלִי־כָ֑סֶף וְנֶ֖פֶשׁ בְּעָלֶ֣יהָ הִפָּֽחְתִּי׃
  kik-kik: ingĩkorwo ndanarĩa maciaro maguo iteekũrĩha, kana ngoraga ngoro cia ene
    guo-rĩ,
  fra-NCL: si j’ai mangé ses produits sans l’avoir payée, si je l’ai arrachée à ses
    légitimes possesseurs, —
  cek-AK: atho paek ai ah anih ih thingthai to ka caak pae moe, laikok tawnkungnawk
    hinghaih to kam rosak nahaeloe,
  cuk-cuk: gwenadgan-ibe, ibmar-gwag-bennussuli an guchale, degine, e-ibmala-yardaknai
    an gusale,
  uig-CYR: Чүнки чиқарған мевисини һәқ төлимәй йегән болсам, Һөддигәрләрни һалсизландуруп
    нәпәсини тохтатқан болсам,
  tel-2017: వెల చెల్లించకుండా నేను దాని పంటను అనుభవించినట్టయితే, దాని యజమానులకు ప్రాణహాని
    కలగజేసినట్టయితే,
  hat-BSA: si mwen te manje fwi li san lajan, oswa te kòz ke mèt li yo te pèdi lavi
    yo,
  kos-kos: Ac nga fin kang mwe mongo ma kapak fin acn inge, A nga fuhlela mwet ma
    imaela uh in masrinsral —
  hbo-WLC: אִם־כֹּ֭חָהּ אָכַ֣לְתִּי בְלִי־כָ֑סֶף וְנֶ֖פֶשׁ בְּעָלֶ֣יהָ הִפָּֽחְתִּי׃
  ibo-ibo: ọ bụrụ na m eripịa ihe o mepụtara na-akwụghị ụgwọ, maọbụ mee ka mmụọ ndị
    bi nʼime ya daa mba,
  ory-ory: ଯଦି ମୁଁ ମୂଲ୍ୟ ବିନା ତହିଁର ଫଳ ଭୋଗ କରିଥାଏ, ଅବା ତହିଁର ଅଧିକାରୀମାନଙ୍କ ପ୍ରାଣନାଶର
    କାରଣ ହୋଇଥାଏ;
  chk-chk: are üa mongö uan, nge üsap möni mwo ewe fanü, are popwi pwe mine fanüan
    ewe a mäla ren echik,
  rop-rop: Ai nomo bin trikimbat main wekinmen olabat nogudbalawei en meigim olabat
    abum pein. If ai bina rabishim main kantri lagijat, wal det kantri bina kraikraibat.
  ukr-1871: Коли їв я вроджай його та й не віддячив за його, й томив життє робітників,
  deu-1951: weil ich, ohne ihn zu bezahlen, seinen Ertrag genossen und seinen Besitzer
    ums Leben gebracht habe,
  eng-JPS: If I have eaten the fruits thereof without money, or have caused the tillers
    thereof to be disappointed —
  srp-1865: Ako sam jeo roda njezina bez novaca i dosaðivao duši gospodara njezinijeh,
  lug-lug: obanga ndiddemu ebibala awatali kusasula, era ne ndeetera bannannyini lyo
    okufa,
  heb-heb: אם כחה אכלתי בלי כסף ונפש בעליה הפחתי׃
  ben-IRV: আমি যদি তার ফসল বিনা পয়সায় খেয়ে থাকি অথবা তার মালিকের মৃত্যুর কারণ হয়ে
    থাকি,
  pan-pan: ਜੇ ਮੈਂ ਆਪਣੀ ਜ਼ਮੀਨ ਦੀ ਉਪਜ ਨੂੰ ਬਿਨ੍ਹਾਂ ਮਜ਼ਦੂਰੀ ਦਿੱਤੇ ਖਾਧਾ ਹੋਵੇ, ਜਾਂ ਉਹ ਦੇ
    ਮਾਲਕਾਂ ਦੀ ਜਾਨ ਲਈ ਹੋਵੇ,
  mya-JVB: စရိတ် မ ကုန်ဘဲမြေအသီးအနှံ ကို ငါစား ၍ မြေဆိုင် သောသူတို့ကို ညှဉ်းဆဲ မိသော်၎င်း၊
  hmo-hmo: bema unai tano ese ia havaraia aniani, be lau ania davana lasi, bona bema
    biru taudia idia hitolo neganai, aniani lau henidia lasi, lau be kerere.
  urd-urd: अगर मैंने बेदाम उसके फल खाए हों, या ऐसा किया कि उसके मालिकों की जान गई;
  rus-SYN: если я ел плоды ее без платы и отягощал жизнь земледельцев,
  bqc-SIM: tó mi tↄↄlɛpi fĩaboo mɛ́ ma a blɛ blè, ge tó ma gbɛ̃́ pↄ́ aa vĩ yãaↄ
    dɛ̀dɛɛ,
  tcz-CHONGTHU: Ahilouva achang leh mim kana guh khah a ahiloule anei ho kana tha
    khah tah a ahile,
  mar-mar: जर मी पिकाच्या धन्यास मोबदला न देता ते खाल्ले असेल व त्याच्या मृत्युला
    कारणीभूत झालो असेल,
  qub-qub: Pipatapis micuynincunata suwapasha captë, arupacoj runacunata dibaldilla
    aruchisha captëga,
  bqp-bqp: tó ma burapↄ blè akũsↄ̃ mádi zĩtɛ pìi fĩna boro, ke tó ma gbɛ̃ kũ ò vĩ
    yãnↄ dɛ̀dɛ,
  hat-hat: si mwen te manje rekòt jaden an san peye travayè yo kifè koulye a y'ap
    pote plent pou mwen,
  eng-BSB: if I have devoured its produce without payment or broken the spirit of
    its tenants,
  eng-WEBPB: if I have eaten its fruits without money, or have caused its owners to
    lose their life,
  kbq-kbq: mago vahe'mofo hozafinti ne'za musufa sege, ana hozamofo nefa ahe frige'ma
    hu'nesanuana,
  nhe-BL: huan quiijtosquía para niquichtequilijtoc itlajca o niquinmictijtosquía
    nopa tlacame tlen iniaxca nopa tlali huan tlen nechtlanejtiyaya.
  bus-bus: tó ma bura pↄ́ blè bensↄ̃ mɛ́ɛ tↄↄtɛ pì fĩa boro, ke tó ma gbɛ̃ kɛ̀ aↄ̃ↄ
    vĩ yãanↄ dɛ̀dɛ,
  gub-BL: A'u wanemimuezuzgwer i'a kwer ihe. Nezewe rehe we amono temetarer uma'ereko
    ma'e wanupe wama'ereko awer hekuzaromo. Namumàno kar pixik kwaw wama'uhez haw
    rehe wà.
  eng-DRA: 'If I have eaten the fruits thereof without money, and have afflicted the
    soul of the tillers thereof:'
