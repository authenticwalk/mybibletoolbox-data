  ben-IRV: তবে আমার কাঁধের হাড় খসে পড়ুক এবং আমার হাত সংযোগস্থল থেকে ভেঙে পড়ুক।
  pan-pan: ਤਦ ਮੇਰਾ ਮੌਰ ਮੋਢੇ ਤੋਂ ਡਿੱਗ ਜਾਵੇ, ਅਤੇ ਮੇਰੀ ਬਾਂਹ ਜੋੜ ਤੋਂ ਟੁੱਟ ਜਾਵੇ!
