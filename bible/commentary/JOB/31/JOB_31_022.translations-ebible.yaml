verse: JOB.031.022
translations:
  mal-C: എന്റെ കൈ തോളിൽനിന്ന് അടർന്നുപോകട്ടെ; സന്ധിബന്ധങ്ങളിൽനിന്ന് അത് ഒടിഞ്ഞുമാറട്ടെ.
  deu-TKW: so möge meine Achsel aus ihrer Schulter fallen, und mein Arm mir aus seiner
    Röhre gebrochen werden.
  lin-lin: tika ete loboko na ngai elongwa na lipeka na ngai to ebukana !
  eng-LSV: Let my shoulder fall from its blade, || And the bone from my arm be broken.
  eng-GNV: Let mine arme fal from my shoulder, and mine arme be broken from the bone.
  eng-WEBSTER: Then let my arm fall from my shoulder-blade, and my arm be broken from
    the bone.
  nhw-BL: Sintla nijchijtoc se tlen nochi ni tlamantli, ma postequi noajcol campa
    tlatzquitoc huan ma huetzi tlalchi nomax.
  swh-ONEN: basi mkono wangu na unyofoke toka begani mwangu, nao na uvunjike kutoka
    kiungio chake.
  bba-bba: Nɑ̀ n yeni kpuron ɡɑɑ koore, Gusunɔ u de nɛn senu nu sɔsikiɑrɑ sɑɑ nin
    ɡbin ɡbinkɑn di, kpɑ nɛn ɡɑ̃senu nu wɔrumɑ nu bɔɔkirɑ.
  eng-KJVCPB: Then let mine arm fall from my shoulder blade, And mine arm be broken
    from the bone.
  luo-luo: to kara bada ochodi olwar piny oa e goka, kendo mad ochodi olwar piny koa
    kama ochomoree.
  meu-meu: bena larolarogu turiana na paḡagu amo baine moru oho, bona imagu na paḡagu
    amo baine heveri oho.
  npi-ULB: मैले यी कुराहरू गरेको छु भने, मेरो काँधको पाता काँधबाट खुस्कोस् र मेरो
    पाखुरा त्‍यसको जोर्नीबाट खुस्कोस् ।
  yor-yor: ǹjẹ́, ní apá mi kí o wọ́n kúrò ní ihò èjìká rẹ̀, kí apá mi kí ó sì ṣẹ́
    láti egungun rẹ̀ wá.
  pes-OPCB: بازویم از کتفم بیفتد و دستم بشکند.
  tgl-ULB: kung ganoon hayaang malaglag ang aking balikat mula sa paypay, at hayaang
    ang bisig ko ay mabali mula sa hugpungan.
  cbu-NT: Nuw nda ngichkuri tina. Wanari ngichkuri túri, Apanll nuwaa waneekchu, uru
    titkurinungi pantsakamchuri, pachtami izuuru chpachiya.
  hui-hui: Ngode Datagaliwabehanda i̱ni pani ngialu i̱ninaga gi kirabali payaneha
    dogo mialu ibira helolene nga. Ani biruyagua nde i̱naga gi kirabali ani dogo wahelo
    waha.
  mya-mya: ငါ့လက်မောင်းသည် ပခုံးကကျပါစေ။ ငါ့လက်ရိုး ကျိုးပါစေ။
  bod-N: སོག་པ་ལས་ངའི་དཔུང་པ་འབུད་པར་ཤོག ། བདག་གི་དཔུང་པའི་རུས་པ་ཆག་པར་ཤོག །
  sna-sna: ipapo ruoko rwangu ngaruwe papfudzi rangu, ruwire pasi napafundo.
  spa-BLM: entonces dejé caer mi hombro desde el omóplato, y que mi brazo se rompa
    desde el hueso.
  cac-cac: mac'jocab'el in c'ab' tic, elocab' vecnaj in jen̈jab' tic.
  swh-ULB: Ndipo bega langu na lianguake kutoka katika sehemu yake, na mkono wangu
    uvunjike katika kiungo chake.
  bel-bel: дык няхай плячук мой адпадзе ад спіны, і рука мая хай адломіцца ад локця,
  deu-ELBBK: so falle meine Schulter aus ihrem Blatt, und mein Arm werde abgebrochen
    von der Röhre!
  mbb-OT: ne zeyzey ke metamped is belad ku.
  mal-2015: എന്റെ ഭുജം തോൾപലകയിൽനിന്നു വീഴട്ടെ; എന്റെ കയ്യുടെ ഏപ്പു വിട്ടുപോകട്ടെ.
  rmc-rmc: Te oda savoro na sas avke, ta mi odperel mange miro valos a mi chučel avri
    miro vast andral o klubos.
  pes-OPV: پس بازوی من از کتفم بیفتد، و ساعدم از قلم آن شکسته شود.
  ron-1924: атунч сэ ми се дезлипяскэ умэрул де ла ынкеетурэ, сэ-мь кадэ брацул ши
    сэ се сфэрыме!
  ben-OBCV: তবে আমার হাত যেন কাঁধ থেকে খসে পড়ে, তা যেন সন্ধি থেকে খুলে যায়।
  som-som: Markaas garabkaygu ha kala fakado, Oo gacantayduna kalagooyska ha ka jabto.
  lat-VUC: humerus meus a junctura sua cadat, et brachium meum cum suis ossibus confringatur.
  eng-ASVBT: Then let my shoulder fall from the shoulder blade, And mine arm be broken
    from the bone.
  ita-1885: Caggiami la paletta della spalla, E sia il mio braccio rotto, e divelto
    dalla sua canna.
  eng-LXXUP: Let then my shoulder start from the bladebone, And my arm be crushed
    off from the elbow.
  eng-ULB: If I have done these things, then let my shoulder fall from the shoulder
    blade, and let my arm be broken from its joint.
  spa-VBL: entonces que mi hombro sea arrancado de su articulación, que mi brazo sea
    arrancado de su cavidad.
  fra-_FOB: Que mon épaule tombe de ma nuque, et que mon bras soit cassé et séparé
    de l'os!
  mal-mal: എന്റെ ഭുജം തോൾപലകയിൽനിന്ന് വീഴട്ടെ; എന്റെ കയ്യുടെ സന്ധിബന്ധം വിട്ടുപോകട്ടെ.
  urd-GVR: Agar aisā na thā to Allāh kare ki merā shānā kandhe se nikal kar gir jāe,
    ki merā bāzū joṛ se phāṛā jāe!
  suz-BL: आं बला आं ची रे दोक्‍ल। आं गुइ जिक्‍‍शा दोक्‍ल।
  eng-NOY: Then may my shoulder fill from its blade, And my fore-arm be broken from
    its bone!
  ita-1927: che la mia spalla si stacchi dalla sua giuntura, il mio braccio si spezzi
    e cada!
  ckb-ckb: با شانم لە ئەستۆم بەربێتەوە و با قۆڵم لە جومگەکەیەوە بشکێت.
  eng-BBE: May my arm be pulled from my body, and be broken from its base.
  kan-OKCV: ನನ್ನ ಹೆಗಲು, ಬೆನ್ನಿನ ಕೀಲು ತಪ್ಪಿಹೋಗಲಿ; ನನ್ನ ತೋಳು ಅದರ ಸಂದಿನಿಂದ ಕಳಚಿಬೀಳಲಿ.
  tam-2017: என் கை தோள்பட்டையிலிருந்து விலகி, என் கையின் எலும்பு முறிந்துபோவதாக.
  spa-RV-1909: Mi espalda se caiga de mi hombro, y mi brazo sea quebrado de mi canilla.
  ron-BTF: Să îmi cadă brațul din umărul meu și brațul să îmi fie frânt din os.
  eng-WEBP: then let my shoulder fall from the shoulder blade, and my arm be broken
    from the bone.
  eng-FBV: then let my shoulder be pulled from its joint, my arm wrenched out of its
    socket.
  nld-1939: Dan valle mijn schouder uit het gewricht, Worde mijn arm uit het gelid
    gerukt;
  nch-BL: Sinta nijchijtoc se ten nochi ni tamanti, ma postequi noajcol campa tatzquitoc
    huan ma huetzi talchi nomax.
  vie-1934: Nguyện cho vai tôi rớt ra khỏi nơi khác, Và cánh tay tôi bị gẫy rứt ra
    đi!
  hin-CV: तब मेरी बांह कंधे से उखड़ कर गिर जाए तथा मेरी बांह कंधे से टूट जाए.
  spa-BES: Que mi brazo sea arrancado de mi cuerpo, y que sea roto desde su base.
  tdx-tdx: le angao hikalatrake an-tsoroko ao ty fangalin-tsoroko, vaho hapitsok’
    am-pikatsoha’e ty sirako.
  tha-KJV: แล้วก็​ให้​กระดูกไหปลาร้าหลุดจากบ่าของข้า และให้แขนของข้าหักหลุดจากข้อต่อเสียเถิด
  por-BR-2018: Que minha escápula caia do meu ombro, e meu braço se quebre de sua
    articulação.
  deu-ELO: so falle meine Schulter aus ihrem Blatt, und mein Arm werde abgebrochen
    von der Röhre!
  eng-WYC-2018: my shoulder fall from his joint, and mine arm with his bones be all-broken.
    (then let my shoulder come out of its joint, and the bones of my arm be all-broken.)
  epo-epo: En tia okazo mia ŝultro defalu de la dorso, Kaj mia brako rompiĝu de kano.
  uig-PIN: Undaⱪta mürǝm taƣiⱪidin ajrilip qüxsun! Bilikim ügisidin sunup kǝtsun!
  beo-beo: na lobo fimu amola na ougia dagalisi dagoi ba:mu da defea gala:loba.
  tpi-OTNT: orait mobeta tupela han bilong mi i ken lus na pundaun long graun.
  hau-SA: bari hannuna yă guntule daga kafaɗata, bari yă tsinke daga inda aka haɗa
    shi.
  uig-LAT: Undaqta mürem taghiqidin ajrilip chüshsun! Bilikim ügisidin sunup ketsun!
  nde-nde: nxa kunjalo kayikhumuke ingalo yami kusukela ehlombe, kayephulwe endololwaneni.
  ton-ton: ‌ʻOfa ke homo hoku uma mei hoku hui fohe, pea fesiʻi hoku nima ʻi he hokotanga
    hui.
  ces-1613: Lopatka má od svých plecí nechť odpadne, a ruka má z kloubu svého ať se
    vylomí.
  eng-WMB: then let my shoulder fall from the shoulder blade, and my arm be broken
    from the bone.
  tam-TCV: என் தோள்பட்டை தோளிலிருந்து கழன்று போகட்டும், அது மூட்டிலிருந்து முறிந்து
    போகட்டும்.
  ceb-ULB: Unya tugoti ang akong bukton nga matanggal gikan sa abaga, ug tugoti nga
    mabali ang akong bukton gikan sa buko-buko niini.
  pol-UBG: Wtedy niech odpadnie mój bark od karku, a niech moje ramię wyjdzie ze stawu.
  agr-agr: Wi taja nunú dekaskechuitkuig, mina kuntujun kupigtugtinme, dutikawag ichiajag
    ajapatnume.
  kyc-kyc: doko nambana kingi doko roo piyali dee nambana lange dokona piso rekya
    lao yuku nyisa epeyali.
  urd-GVU: اگر ایسا نہ تھا تو اللہ کرے کہ میرا شانہ کندھے سے نکل کر گر جائے، کہ میرا
    بازو جوڑ سے پھاڑا جائے!
  deu-1912: So falle meine Schulter von der Achsel, und mein Arm breche von der Röhre.
  kan-2017: ಹೀಗಿದ್ದರೆ ನನ್ನ ಹೆಗಲಿನ ಕೀಲು ತಪ್ಪಲಿ, ತೋಳು ಸಂದಿನಿಂದ ಮುರಿದು ಬೀಳಲಿ.
  yap-yap: me’ere mang e yigi m’ing pa’ag nruw raba’; me pof u kenginag.
  hlt-MCSB: ka laengpang he a hnuk lamloh rhul saeh lamtah ka ban a cung dong lamloh
    tlawt mai saeh.
  mdy-ETH: ሻላ ታኣኮ ጌኤታፓ ኬስኮንጎ፤ ካኣላሢዳፓኣ ሾኦሊንቲ ኬዶንጎ።
  twi-ASANTE: ɛnneɛ ma mʼabasa mpan mfiri mʼabatiri, ma ɛmmubu mfiri ne pɔ so.
  eng-WEBU: then let my shoulder fall from the shoulder blade, and my arm be broken
    from the bone.
  wal-wal: ta qesee kuriyaappe meqqo; ta kusheekka hashiyaappe karetti wodhdho.
  spa-PDDPT: despréndase mi brazo del hombro y descoyúntese mi brazo de su hueso.
  gun-gun: ha'e rami ri ramo to'a rive xeaxi'y kãgue, ha'e tomboia xejyva oĩague gui.
  ilo-ULB: ket malip-ak koma ti abagak manipud iti nagsuopanna ken matukkol koma ti
    takkiagko manipud iti nagsaepanna.
  kpg-kpg: malaa, ogu lima e humalia hua e hadihadi, gii mmodu gi daha mo ogu bakau.
  uig-ARA: ئۇنداقتا مۈرەم تاغىقىدىن ئاجرىلىپ چۈشسۇن! بىلىكىم ئۈگىسىدىن سۇنۇپ كەتسۇن!
  sus-sus: n bɛlɛxɛ xa bolon n tunki ma, n xɔrie xa magira,
  pon-2006: eri, pehi kat en rihsekpeseng, pwopweiet en dapengeksang nan dewe.
  jae-jae: Aê embe jaŋgôm gêŋ tonaŋ, go magiclauŋ êsa ma lemoc tulu e ênsêlô.
  ksd-ksd: Boina ba ra kelakelegi tagu na takunu varbaiai ta ra varpakan, Ma ra limagu
    na takavir kan ra ul a varagu.
  tur-YTC: O zaman omuzum kürek kemiğinden düşsün, Kolum kemiğinden kırılsın.
  grc-BRENT: Ἀποσταίη ἄρα ὁ ὦμός μου ἀπὸ τῆς κλειδός, ὁ δὲ βραχίων μου ἀπὸ τοῦ ἀγκῶνος
    συντριβείη.
  ind-AYT: biarlah tulang belikatku lepas dari bahuku, dan lenganku dipatahkan dari
    persendiannya.
  nya-nya: pamenepo phewa langa lipokonyeke, mkono wanga ukonyoke polumikizira pake.
  hrv-hrv: nek' se rame moje od pleća odvali i neka mi ruka od lakta otpadne!
  mps-mps: Teda eno te tama tiyu da, eno homugo eno nogo si guda pelama, tǫba tulalumainao.
  tpi-tpi: orait mobeta tupela han bilong mi i ken lus na pundaun long graun.
  dan-1931: så falde min Skulder fra Nakken, så rykkes min Arm af Led!
  vie-OVCB: nguyện vai tôi lìa khỏi thân! Và cánh tay đứt rời nơi cùi chõ!
  guj-2017: તો મારો હાથ ખભામાંથી ખરી પડો, અને મારા ખભાને તેના જોડાણમાંથી ભાંગી નાખવામાં
    આવે.
  pon-2006A: eri, pehi kat en rihsekpeseng, pwopweiet en dapengeksang nan dewe.
  por-BRBSL: depois deixar meu ombro cair da omoplata, e meu braço ser quebrado do
    osso.
  cth-cth: ka kut heh ka loung dawk hoi kârakhing naseh, ka lounghrunaw hah kâkhoe
    naseh.
  twi-twi: ɛno de, ma me basa mpan mfi me mmati, ma emmubu mfi nʼapɔw so.
  hlt-hlt: ka laengpang he a hnuk lamloh rhul saeh lamtah ka ban a cung dong lamloh
    tlawt mai saeh.
  tbz-SIM: Kɛ̀ n do dɔ̀ɔ̀ mɛbotí m bɑkùu tɔ̃tɛ kù tuutɛ́nɛ̀ dɛ̀ m bɑɑyuu, kɛ́kéétɛ́
    n kpɑ̃ncɛntuku borɛ̀.
  msy-2020: Kɨ kamaghɨn amizɨ, God nan dɨpɨzimningɨn mɨtaghniamɨn agharimning asizɨ
    aning irɨghai.
  dop-dop: ɩlɛ pǝ́ kpɛɛsɩ mɑ ŋkpɑlǝŋɑ kɛ mɑ ɑsǝŋkpeku tɔɔ, nɑ kɑ́ pɛlɩ mɑ ŋkuluŋɑ
    tɑɑ.
  azb-azb: Qollarım qırılıb çiyinlərimdən düşsün, Qoy qolum lüləsindən sınsın.
  eng-DBY: '[Then] let my shoulder fall from the shoulder-blade, and mine arm be broken
    from the bone!'
  hin-2017: तो मेरी बाँह कंधे से उखड़कर गिर पड़े, और मेरी भुजा की हड्डी टूट जाए।
  wol-KYG: yal na sama loxo teqlikook sama mbagg, sama përëg fàqe ci conc li.
  eng-YLT: My shoulder from its blade let fall, And mine arm from the bone be broken.
  kne-kne: olay magotlo nan takkay ko ta maisian sin padangak.
  eng-WYC-2017: my shoulder fall from his joint, and mine arm with his bones be all-broken.
  eng-WMBB: then let my shoulder fall from the shoulder blade, and my arm be broken
    from the bone.
  urd-GVH: अगर ऐसा न था तो अल्लाह करे कि मेरा शाना कंधे से निकलकर गिर जाए, कि मेरा
    बाज़ू जोड़ से फाड़ा जाए!
  rug-rug: si madi ta daku palae pa avaraqu sari limaqu, madi ta dopasa pa vinari
    hodae si arini.
  gaz-gaz: irreen koo gatiittii koo irraa haa buqqaʼu; irreen koo buusaa isaatti haa
    cabu.
  fra-LSG: Que mon épaule se détache de sa jointure, Que mon bras tombe et qu’il se
    brise!
  yal-yal: nayi, n tungunna xa ba n fanna ra, n yii tɔnsɔnna yi bolon n tɔnxɔnna ra.
  haw-1868: Alaila e haule iho kuu lima mai ka poohiwi aku, A e haki kuu lima mai
    ka iwi poohiwi aku.
  arb-NAV: فَلْيَسْقُطْ عَضُدِي مِنْ كَتِفِي، وَلْتَنْكَسِرْ ذِرَاعِي مِنْ قَصَبَتِهَا.
  ewe-ewe: ekema na be nye abɔ nage le abɔgba ŋu eye wòaŋe le ekpeƒe.
  eng-LEE: Then may my shoulder fall from my shoulder-blade, and my arm be broken
    from the channel-bone;
  asm-FB: তেন্তে মোৰ বাবিচনীৰ হাড়ৰ পৰা মোৰ কান্ধ খহি পৰক, আৰু মোৰ বাহু হাড়ডালৰ পৰা
    ভাগি পৰক।
  sus-A: ﭑ بّلّشّ شَ بٌلٌن ﭑ تُنكِ مَ، ﭑ شْرِيٍ شَ مَفِرَ،
  fra-SBL: puis j'ai laissé tomber mon épaule à partir de l'omoplate, et que mon bras
    soit brisé jusqu'à l'os.
  hbo-hbo: כְּ֭תֵפִי מִשִּׁכְמָ֣ה תִפֹּ֑ול וְ֝אֶזְרֹעִ֗י מִקָּנָ֥ה תִשָּׁבֵֽר׃
  kik-kik: hĩndĩ ĩyo guoko gwakwa kũroahũkĩra kĩande-inĩ kũgwe, kũroinĩkĩra o irũngo-inĩ.
  fra-NCL: que mon épaule se détache du tronc, que mon bras soit arraché de l’humérus.
  cek-AK: ka ban tampawk hae palaeng hoiah amkhraeng ving nasoe loe, ka palaeng huh
    doeh angkhaek lawt nasoe.
  cuk-cuk: An yamo-gakansanaile, an-swidamar bela batesunnodo, an-surgan-e-garmar-abingunanaidi
    bela bus-bus nosunnodo.
  uig-CYR: Ундақта мүрәм тағиқидин аҗрилип чүшсун! Билигим үгисидин сунуп кәтсун!
  tel-2017: నా భుజం ఎముక దాని గూటి నుండి జారిపోతుంది గాక. నా చేతి ఎముక దాని కీలు దగ్గర
    విరిగిపోతుంది గాక.
  hat-BSA: alò, kite zepòl mwen tonbe sòti nan zepòl li, e bra m kase soti nan zo
    li.
  kos-kos: Na lela in kotkot uh pouk; Ku lela pouk in ayukla liki finpisuk.
