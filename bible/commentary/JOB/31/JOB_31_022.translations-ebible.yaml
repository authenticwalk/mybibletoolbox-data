  ory-ory: ତେବେ ମୋʼ ସ୍କନ୍ଧ ସନ୍ଧିସ୍ଥାନରୁ ଖସି ପଡ଼ୁ ଓ ମୋʼ ବାହୁ ଅସ୍ଥିରୁ ଭାଙ୍ଗିଯାଉ।
