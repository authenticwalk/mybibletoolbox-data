verse: JOB.031.001
translations:
  mal-C: “ലൈംഗികാസക്തിയോടെ ഒരു യുവതിയെയും നോക്കുകയില്ലെന്ന് ഞാൻ എന്റെ കണ്ണുമായി ഒരു
    ഉടമ്പടിചെയ്തു.
  deu-TKW: Strenge Vorschrift gab ich meinen Augen, und wie hätte ich auf eine Jungfrau
    lüstern blicken sollen!
  lin-lin: « Nasalaki boyokani elongo na miso na ngai ete nalula elenge mwasi te.
  eng-LSV: “I made a covenant for my eyes, || And how do I attend to a virgin?
  eng-GNV: 'I made a couenant with mine eyes: why then should I thinke on a mayde?'
  eng-WEBSTER: I Made a covenant with my eyes; why then should I think upon a maid?
  nhw-BL: “Na nijchijqui se camanali ica noixteyol para amo nijtlachilis se ichpocatl
    para niquixtocas huan nijchihuas miyac tlamantli ihuaya.
  swh-ONEN: “Nimefanya agano na macho yangu yasimtazame msichana kwa kumtamani.
  bba-bba: Nɑ kɑ nɛn nɔni ɑrukɑwɑni bɔkuɑ nɑ nɛɛ, nɑ ǹ kɑ yi wɔndiɑ mɛɛrimɔ pɑi.
  eng-KJVCPB: I made a covenant with mine eyes; Why then should I think upon a maid?
  luo-luo: “Ne atimo singruok gi wangʼa mondo kik arang nyako moro gi wangʼa mi agombi.
  meu-meu: Lau na matagu taravadia vada na atu; benaini, hane-ulato rami-hebou na
    ede baina haḡerea toma?
  npi-ULB: मैले मेरा आँखासित करार बाँधेको छु । तब कसरी कुनै कन्यालाई म कुदृष्‍टिले
    हेर्न सक्छु र ?
  yor-yor: “Mo ti bá ojú mi dá májẹ̀mú, èmi yó ha ṣe tẹjúmọ́ wúńdíá?
  pes-OPCB: با چشمان خود عهد بستم که هرگز با نظر شهوت به دختری نگاه نکنم.
  tgl-ULB: Gumawa ako ng tipan sa aking mga mata; paano kaya ako makakatingin nang
    may pagnanasa sa isang birhen?
  cbu-NT: Nuw antaati machtangaz wazan támarakuri, napaa ashtareezi, nduni. Kizangzitam
    kamasinangaz mangishi yutarit chinakuri, napaa ashtareezi.
  hui-hui: Yobohanda bi laho wialu lalu, I̱na wandari bedaru dimagoli howa handayaho
    wiaabo nahole lalu bi hongohe lo winigo nga.
  mya-mya: ငါသည်အပျိုကိုမျှမကြည့်ရှုမည်အကြောင်း၊ ကိုယ်မျက်စိနှင့် ပဋိညာဉ်ဝန်ခံခြင်းကို
    ပြုပြီ။
  bod-N: ང་ཡིས་མིག་དང་ཞལ་ཆད་བཞག་ཡོད་པས། ། ན་ཆུང་བུ་མོར་ཞེན་གྱིས་བལྟ་རུང་ངམ། །
  sna-sna: “Ndakaita sungano nameso angu kuti ndirege kutarisa musikana noruchiva.
  spa-BLM: “Hice un pacto con mis ojos; ¿cómo debería entonces mirar con lujuria a
    una mujer joven?
  cac-cac: In nanac sic'lab'il to malaj b'aq'uin̈ sviloch in c'ol d'a eb' ix cob'estac.
  swh-ULB: Nimefanya patano na macho yangu; ni kwa namna gani tena napaswa kumtazama
    mwanamwali kwa tamaa?
  bel-bel: Запавет паклаў я з вачамі маімі, каб ня думаць пра дзяўчыну.
  deu-ELBBK: Ich habe mit meinen Augen einen Bund gemacht, und wie hätte ich auf eine
    Jungfrau geblickt!
  mbb-OT: “Nenangdù a he kenè ku ebpezumahan te arig is kedtengteng ku te menge raǥa.
  mal-2015: ഞാൻ എന്റെ കണ്ണുമായി ഒരു നിയമം ചെയ്തു; പിന്നെ ഞാൻ ഒരു കന്യകയെ നോക്കുന്നതെങ്ങനെ?
  rmc-rmc: „Kerďom zmluva mire jakhenca, hoj man na obdikhava pal e terňi čhaj.
  pes-OPV: «با چشمان خود عهد بسته‌ام، پس چگونه بر دوشیزه‌ای نظر افکنم؟
  ron-1924: Фэкусем ун легэмынт ку окий мей, ши ну мь-аш фи оприт привириле асупра
    уней фечоаре.
  ben-OBCV: “আমি আমার চোখের সাথে এক চুক্তি করেছি যেন যুবতী মেয়ের দিকে কামুক দৃষ্টি
    নিয়ে না তাকাই।
  som-som: Waxaan axdi la dhigtay indhahayga, Haddaba bal sidee baan gabadh u fiirinayaa?
  lat-VUC: '[Pepigi fœdus cum oculis meis, ut ne cogitarem quidem de virgine.'
  eng-ASVBT: I made a covenant with mine eyes; How then should I look upon a virgin?
  ita-1885: Io avea fatto patto con gli occhi miei; Come dunque avrei io mirata la
    vergine?
  eng-LXXUP: I made a covenant with mine eyes, And I will not think upon a virgin.
  eng-ULB: I have made a covenant with my eyes; how then should I look with desire
    on a virgin?
  spa-VBL: “Me prometí a mí mismo no mirar nunca con deseo a las jóvenes.
  fra-_FOB: J'avais fait un accord avec mes yeux; et comment aurais-je regardé une
    vierge?
  mal-mal: ഞാൻ എന്റെ കണ്ണുമായി ഒരു നിയമം ചെയ്തു; പിന്നെ ഞാൻ ഒരു കന്യകയെ നോക്കുന്നതെങ്ങനെ?
  lit-lit: Sudariau sandorą su savo akimis; tad kaipgi telksiu mintis į mergelę?!
  urd-GVR: Maiṅ ne apnī āṅkhoṅ se ahd bāndhā hai. To phir maiṅ kis tarah kisī kuṅwārī
    par nazar ḍāl saktā hūṅ?
  suz-BL: मिनु अय्‍युबमी “गो सुइ मीश आल आन कली मरिम्‍शो थुंम मकोव़चा कली, आं मिक्‍च
    नु कबल पाता। मत्ती ५:२८-२९
  eng-NOY: I made a covenant with mine eyes; How then could I gaze upon a maid?
  ita-1927: Io avevo stretto un patto con gli occhi miei; come dunque avrei fissati
    gli sguardi sopra una vergine?
  ckb-ckb: «پەیمانم لەگەڵ چاوەکانم بەست، ئیتر چۆن تەماشای پاکیزەیەک بکەم؟
  eng-BBE: I made an agreement with my eyes; how then might my eyes be looking on
    a virgin?
  kan-OKCV: “ಕನ್ನಿಕೆಯನ್ನು ಕಾಮದೃಷ್ಟಿಯಿಂದ ನೋಡುವುದಿಲ್ಲವೆಂದು ನನ್ನ ಕಣ್ಣುಗಳೊಂದಿಗೆ ನಾನು ಒಡಂಬಡಿಕೆಯನ್ನು
    ಮಾಡಿಕೊಂಡೆನು.
  tam-2017: என் கண்களுடன் உடன்படிக்கைசெய்த நான் ஒரு கன்னிகையின்மேல் நினைவாக இருப்பதெப்படி?
  spa-RV-1909: 'HICE pacto con mis ojos: ¿cómo pues había yo de pensar en virgen?'
  ron-BTF: Am făcut un legământ cu ochii mei; de ce atunci să mă gândesc la o tânără?
  eng-WEBP: “I made a covenant with my eyes; how then should I look lustfully at a
    young woman?
  eng-FBV: I vowed to myself never to look with desire at young women.
  nld-1939: Toch had ik een verbond met mijn ogen gesloten, Om niet te kijken naar
    een maagd.
  nch-BL: “Na nijchijqui se camanali ica noixteyol para amo nijtachilis se ichpocat
    para niquixtocas huan nijchihuas miyac tamanti ihuaya.
  vie-1934: Tôi đã có lập ước với mắt tôi; Vậy, làm sao tôi còn dám nhìn người nữ
    đồng trinh?
  hin-CV: “अपने नेत्रों से मैंने एक प्रतिज्ञा की है कि मैं किसी कुमारी कन्या की ओर
    कामुकतापूर्ण दृष्टि से नहीं देखूंगा.
  spa-BES: Hice un acuerdo con mis ojos; ¿Cómo podrían mis ojos estar mirando a una
    virgen?
  tdx-tdx: Fa nifañina amo masokoo iraho; akore arè ty hikirofako ty somondrara?
  tha-KJV: “ข้าได้ทำพันธสัญญากั​บน​ัยน์ตาของข้า แล​้วข้าจะมองหญิงพรหมจารี​ได้​อย่างไร
  por-BR-2018: Eu fiz um pacto com meus olhos; como, pois, eu olharia com cobiça para
    a virgem?
  deu-ELO: Ich habe mit meinen Augen einen Bund gemacht, und wie hätte ich auf eine
    Jungfrau geblickt!
  eng-WYC-2018: I made [a] covenant with mine eyes, that I should not think on a virgin.
    (I made a covenant with my eyes, that I would not look at a young girl.)
  epo-epo: Mi faris interligon kun miaj okuloj, Ke mi ne atentu virgulinon.
  uig-PIN: «Mǝn kɵzüm bilǝn ǝⱨdilǝxkǝn; Xuning üqün mǝn ⱪandaⱪmu ⱪizlarƣa ⱨǝwǝs ⱪilip
    kɵz taxlap yürǝy?
  beo-beo: Na da uda eno mae magesa:i ba:ma:ne, Godema dafawaneyale ilegele sia:i.
  tpi-OTNT: Jop i skruim tok moa olsem, “Mi bin mekim strongpela promis pinis olsem,
    mi no ken aigris long ol meri.
  hau-SA: “Na yi alkawari da idanuna kada su dubi budurwa da muguwar sha’awa.
  uig-LAT: «Men közüm bilen ehdileshken; Shuning üchün men qandaqmu qizlargha hewes
    qilip köz tashlap yürey?
  nde-nde: “Ngasenza isivumelwano lamehlo ami ukuthi angakhangeli intombi ayihawukele.
  ton-ton: “Naʻa ku fai ʻae fuakava mo hoku mata; pea ka kuo pehē, ko e hā te u siofia
    ai ha taʻahine?
  ces-1613: Smlouvu jsem učinil s očima svýma, a proč bych hleděl na pannu?
  eng-WMB: “I made a covenant with my eyes; how then should I look lustfully at a
    young woman?
  tam-TCV: “நான் ஒரு பெண்ணையும் இச்சையுடன் பார்க்கமாட்டேன், என என் கண்களோடு ஒப்பந்தம்
    செய்தேன்.
  ceb-ULB: Nagbuhat ako ug kasabotan sa akong mga mata; nganong motan-aw man ako nga
    adunay kaibog sa usa ka ulay?
  pol-UBG: Zawarłem przymierze ze swoimi oczami; jak mógłbym więc myśleć o pannie?
  agr-agr: 'Tuja nuigtu Job chichaak: “Wika nuwa muntsujut aidaunak makichkish wakejukchatin
    atajai tumamiuwaitjai.'
  kyc-kyc: Nambame kinyi kinyi lalu lao lapala lamaiyuo, Wanake dupwa kandapala kepo
    pyuo nyuo reto palipuli lao suu pyaa naro, leyo.
  urd-GVU: مَیں نے اپنی آنکھوں سے عہد باندھا ہے۔ تو پھر مَیں کس طرح کسی کنواری پر
    نظر ڈال سکتا ہوں؟
  deu-1912: Ich habe einen Bund gemacht mit meinen Augen, daß ich nicht achtete auf
    eine Jungfrau.
  kan-2017: “ಕನ್ಯೆಯನ್ನು ಕೆಟ್ಟದೃಷ್ಟಿಯಿಂದ ನೋಡುವುದಿಲ್ಲ ಎಂದು ನನ್ನ ಕಣ್ಣುಗಳೊಡನೆ ನಿಬಂಧನೆಯನ್ನು
    ಮಾಡಿಕೊಂಡಿದ್ದೇನೆ,
  yap-yap: Ku gu t’ar u wun’ug ndariy bingyal’ ni nggu changar i darngal ngak be’
    ni bpin.
  hlt-MCSB: Paipi te ka mik neh ka saii dongah me tlam lae oila te ka yakming eh?
  mdy-ETH: «ሚዛጲ ዉዱሮ ናይና ላሃኒ ታና ሱኡካሱዋጉዲ ታ ዓኣፖና ‹ዛጋዓ› ጌይ ታ ጫኣቄኔ።
  twi-ASANTE: “Me ne mʼani yɛɛ apam sɛ meremfiri akɔnnɔ mu nhwɛ ababaawa.
  eng-WEBU: “I made a covenant with my eyes; how then should I look lustfully at a
    young woman?
  wal-wal: “Maccaasa xeellada amottennaadan, taani ta aifiyaara maachchaa maacettaas.
  spa-PDDPT: Hice un pacto con mis ojos. ¿Cómo podría entonces fijar mi mirada en
    una doncella?
  gun-gun: — Xerexa reve ajapo ma areko aguã. Mba'exa tu ha'vy xee apena reia rupi
    ama'ẽ ta kunhataĩ re?
  ilo-ULB: Nakitulagak kadagiti matak; kasano ngarud ti rumbeng a panangmatmatko nga
    addaan tarigagay iti maysa a birhen?
  kpg-kpg: “Au guu hai dagu hagababa bolo au hagalee daumada di ahina i nia maanadu
    huaidu.
  uig-ARA: «مەن كۆزۈم بىلەن ئەھدىلەشكەن؛ شۇنىڭ ئۈچۈن مەن قانداقمۇ قىزلارغا ھەۋەس قىلىپ
    كۆز تاشلاپ يۈرەي؟
  sus-sus: «N natɛ tongo nɛ, n naxa yabu ginɛdimɛdi ra.
  pon-2006: 'I wiadahr inou lapalap ehu: I en dehr kin kangkakil serepein men ni ineng
    suwed.'
  jae-jae: “Aê kamoatiŋ poac gêdêŋ matocanô, gebe matoc katu awêtakiŋ teŋ atomanô.
  ksd-ksd: Iau tar pait ra kunubu ure ra ura kiau na matagu; Ina bobe davatane ta
    gara na vavina?
  tur-YTC: “Gözlerimle bir antlaşma yaptım; O zaman genç bir kadına şehvetle nasıl
    bakarım?
  grc-BRENT: Διαθήκην ἐθέμην τοῖς ὀφθαλμοῖς μου, καὶ οὐ συνήσω ἐπὶ παρθένον.
  ind-AYT: “Aku telah membuat perjanjian dengan mataku. Bagaimana mungkin aku memandang
    anak dara?
  nya-nya: “Ndinachita pangano ndi maso anga kuti sindidzapenya namwali momusirira.
  hrv-hrv: Sa svojim očima savez sam sklopio da pogledat neću nijednu djevicu.
  mps-mps: Te bidi Jop agai po ma wadoliyu, e tama wali, “Eno bomo yai po dąų mu
    olama, e tama wai dao. ‘Eno we sibi gedu me elama, penani ebo homu me egobeo,’
    po wai dao.
  tpi-tpi: Jop i skruim tok moa olsem, “Mi bin mekim strongpela promis pinis olsem,
    mi no ken aigris long ol meri.
  dan-1931: Jeg sluttede en Pagt med mit Øje om ikke at se på en Jomfru;
  vie-OVCB: “Tôi đã lập giao ước với mắt tôi, là đừng nhìn các thiếu nữ.
  guj-2017: “મેં મારી આંખો સાથે કરાર કર્યો છે; તો હું કેવી રીતે કોઈ કુમારિકા પર વાસનાભરી
    નજર કરી શકું?”
  pon-2006A: 'I wiadahr inou lapalap ehu: I en dehr kin kangkakil serepein men ni
    ineng suwed.'
  por-BRBSL: “Eu fiz um pacto com meus olhos; como então devo olhar com luxúria para
    uma jovem mulher?
  cth-cth: Ka mit ni lawkkamnae a sak, Bang kecu dawk maw tangla hah ka mit ni a khet
    han.
  twi-twi: “Me ne mʼani yɛɛ apam sɛ meremfi akɔnnɔ mu, nhwɛ ababaa.
  hlt-hlt: Paipi te ka mik neh ka saii dongah me tlam lae oila te ka yakming eh?
  tbz-SIM: 'N do dɔúnnɛ̀ dinùù ndi n nuɔ nkɛ dɔ̀: M bɑ́ɑ́ wéntɛ́ osɑpɑ̀ɑ̀ nkóò yɑɑ́.'
  msy-2020: 'Jop ua kamaghɨn mɨgei: “Kɨ uan navir averiamɨn aven uabɨ akar dɨkɨrɨzir
    gavgavim gamua ghaze, kɨ amizir igiatamɨn ganɨva, nɨghnɨzir kuratamɨn iran kogham.'
  dop-dop: Mɑ sɩɩ mɑ tǝɣɩ nɔɣɔ nɑ tuunɑʋ sɩ, mɑ́ tɑɑ nyǝnɩ pɛɛlɔ nɔɣɔlʋ nɑ mɑ́ nyɩɩlɩ-ɩ.
  azb-azb: Gözlərim üçün əhd etmişəm, Gözüm bir qıza baxarmı?
  eng-DBY: I made a covenant with mine eyes; and how should I fix my regard upon a
    maid?
  hin-2017: “मैंने अपनी आँखों के विषय वाचा बाँधी है, फिर मैं किसी कुँवारी पर क्यों
    आँखें लगाऊँ?
  wol-KYG: Maa jaayanteek samay gët. Ana nu may xooleb janq?
  eng-YLT: A covenant I made for mine eyes, And what — do I attend to a virgin?
  kne-kne: “Inkarik ay adiak manemnem di lawa mo ilaek di esa ay balasang.
  eng-WYC-2017: I made [a] covenant with mine eyes, that I should not think on a virgin.
  eng-WMBB: “I made a covenant with my eyes; how then should I look lustfully at a
    young woman?
  urd-GVH: मैंने अपनी आँखों से अहद बाँधा है। तो फिर मैं किस तरह किसी कुँवारी पर नज़र
    डाल सकता हूँ?
  rug-rug: Tavetia rau si keke vinariva egoi koe Tamasa, pude lopu doṉo roro la koa
    sa keke vineki.
  gaz-gaz: “Ani ija koo wajjin kakuu galeera; yoos ani akkamiin hawwiidhaan gara durbaa
    ilaala ree?
  fra-LSG: J’avais fait un pacte avec mes yeux, Et je n’aurais pas arrêté mes regards
    sur une vierge.
  yal-yal: “Nxu nun n yɛɛne bata layirin xidi fa fala n nama sungutunna mato kunfani.
  haw-1868: U A hana au i berita me kuu mau maka; A no ke aha la au e nana aku ai
    i ke kaikamahine?
  arb-NAV: أَبْرَمْتُ عَهْداً مَعَ عَيْنَيَّ، فَكَيْفَ أَرْنُو إِلَى عَذْرَاءَ؟
  ewe-ewe: “Mebla nu kple nye ŋku be megakpɔ ɖetugbi aɖeke ahiãdzetɔe o.
  eng-LEE: 'A covenant had I made with my eyes: how then should I fix my look on a
    virgin?'
  asm-FB: মই মোৰ চকুৰে সৈতে নিয়ম স্থাপন কৰিলোঁ; তেন্তে মই ছোৱালীলৈ কেনেকৈ চোৱা হলোঁ?
  sus-A: «ﭑ نَتّ تٌنفٌ نّ، ﭑ نَشَ يَبُ فِنّدِ مّدِ رَ.
  fra-SBL: « J'ai fait un pacte avec mes yeux ; comment dois-je alors regarder avec
    convoitise une jeune femme ?
  hbo-hbo: בְּ֭רִית כָּרַ֣תִּי לְעֵינָ֑י וּמָ֥ה אֶ֝תְבֹּונֵ֗ן עַל־בְּתוּלָֽה׃
  kik-kik: “Niĩ nĩtwarĩĩkanĩire na maitho makwa ndikanarore mũirĩtu ndĩmwĩrirĩrie.
  fra-NCL: J’avais fait un pacte avec mes yeux, et comment aurais-je arrêté mes regards
    sur une vierge. —
  cek-AK: Tangla to koehhaih mik hoiah ka khet han ai ah, ka mik hoi lokkamhaih to
    ka sak.
  cuk-cuk: 'Job sogdebalid: “An weyob sogsanad: ‘An ome-gwensak-dakalile, bipisaale
    galagwensuli an egi binsaosurye.’'
  uig-CYR: «Мән көзүм билән әһдиләшкән; Шуниң үчүн мән қандақму қизларға һәвәс қилип
    көз ташлап жүрәй?
  tel-2017: నేను నా కన్నులతో ఒప్పందం చేసుకున్నాను గనక కన్యను కోరికతో ఎలా చూస్తాను?
  hat-BSA: “Mwen te fè yon akò ak zye m; alò kòman konsa mwen ta kab voye rega mwen
    sou yon vyèj?
  kos-kos: “Nga orala tari sie wulela na ku In tia ngetnget in mwel nu sin sie mutan
    fusr.
  hbo-WLC: בְּ֭רִית כָּרַ֣תִּי לְעֵינָ֑י וּמָ֥ה אֶ֝תְבּוֹנֵ֗ן עַל־בְּתוּלָֽה׃
  ibo-ibo: “Mụ na anya m gbara ndụ kpebie na o nweghị mgbe m ga-ele nwaagbọghọ ọbụla
    anya nʼihi agụụ ịkwa iko.
  ory-ory: ମୁଁ ଆପଣା ଚକ୍ଷୁ ସଙ୍ଗେ ନିୟମ କଲି; ତେବେ ମୁଁ ଯୁବତୀ ପ୍ରତି କିପରି ଅନାଇବି?
  chk-chk: “Üa föri eu pwon ngeni mesei pwe üsap nenengeni eman föpwül fän mocheisou.
  rop-rop: Wal Job bin kipgon tok, “Aibin meigim pramis nomo blanga lukinatbat langa
    ola yanggel.
  ukr-1871: З очима моїми вчинив я вмову, щоб і не думати про дївицю.
  deu-1951: Einen Bund hatte ich geschlossen mit meinen Augen, und wie hätte ich mein
    Auge auf eine Jungfrau werfen dürfen!
  eng-JPS: I made a covenant with mine eyes; how then should I look upon a maid?
  srp-1865: Vjeru uèinih sa oèima svojim, pa kako bih pogledao na djevojku?
  lug-lug: “Nakola endagaano n’amaaso gange; obutatunuulira muwala n’amaaso ag’obukaba.
  heb-heb: ברית כרתי לעיני ומה אתבונן על בתולה׃
  ben-IRV: “আমি আমার চোখের সঙ্গে চুক্তি করেছি; তবে আমি কীভাবে কুমারী মেয়ের দিকে কামনার
    চোখে তাকাব?
  pan-pan: “ਮੈਂ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨੇਮ ਕੀਤਾ ਹੈ, ਤਦ ਮੈਂ ਕੁਆਰੀ ਉੱਤੇ ਕਿਸ ਤਰ੍ਹਾਂ ਅੱਖ ਮਟਕਾਵਾਂ?
  mya-JVB: ငါသည်အပျို ကို မျှမကြည့်ရှု မည်အကြောင်း ၊ ကိုယ် မျက်စိ နှင့် ပဋိညာဉ် ဝန်ခံခြင်းကို
    ပြု ပြီ။
  hmo-hmo: Iobu ia gwau, “Lauegu matana dekenai taravatu lau atoa vadaeni, nega ta
    kekeni do lau itaia noho lasi, matabodaga kara totona.
  urd-urd: “मैंने अपनी आँखों से 'अहद किया है। फिर मैं किसी कुँवारी पर क्यूँकर नज़र
    करूँ।
  rus-SYN: Завет положил я с глазами моими, чтобы не помышлять мне о девице.
  bqc-SIM: Má dìlɛ ma wɛ́ɛ asu àↄ biibiia wɛ̃́ndiaↄwao.
  tcz-CHONGTHU: Keiman kamit teni toh kigahna kasem in khangdong numei chu jon lunga
    vet lou dingin,
  mar-mar: “मी माझ्या डोळ्यांशी करार केला आहे, मग मी अभिलाषेने कसे एखाद्या कुमारीकडे
    बघू?
  qub-qub: «Nogaga shongöcho yarparä japalla jipashtapis mana munapänäpaj mana ricapänäpaj.
  bqp-bqp: Ma la dà kũ ma wɛ́ nigↄ̃ kú nↄkparearo.
  hat-hat: Mwen te fè sèman pou m' pa janm gade yon jenn fi avèk move lide.
  eng-BSB: “I have made a covenant with my eyes. How then could I gaze with desire
    at a virgin?
  eng-WEBPB: “I made a covenant with my eyes; how then should I look lustfully at
    a young woman?
  kbq-kbq: Hanki nagrama navuma kezani'afima mago huvempa kema hu'noana, mago mofa'ma
    negesuna havi antahintahia e'orisnue hu'na huvempa hu'noe.
  nhe-BL: “Na nijchijqui se tlajtoli ica noixtiyol para ax nijtlachilis se ichpocatl
    para niquixtocas huan nijchihuas miyac tlamantli ihuaya.
  bus-bus: Ma la dà kɛ̀ ma wɛ́ɛ égↄ̃ kú nↄkparɛaro.
  gub-BL: Amume'uahy amo ma'e kwehe mehe ihe. — Name'e pixik kwaw kuzà awa puhe oho
    pixik 'ym ma'e rehe iputar pà ihe nehe, a'e Tupàn henataromo.
  eng-DRA: I made a covenant with my eyes, that I would not so much as think upon
    a virgin.
