verse: JOB.031.033
translations:
  mal-C: ഇതര മനുഷ്യരെപ്പോലെ എന്റെ പാപം ഞാൻ ഒളിപ്പിച്ചു വെച്ചിട്ടുണ്ടെങ്കിൽ, എന്റെ
    അകൃത്യങ്ങൾ ഞാൻ എന്റെ ഹൃദയത്തിൽ മറച്ചുവെച്ചിരുന്നെങ്കിൽ,
  deu-TKW: Wenn ich, wie Menschen thun, meine Sünden verheimlichte, indem ich meine
    Schuld in meinem Busen verbarg,
  lin-lin: soki nabombaki lisumu na ngai ndenge Adamu asalaki to nabombaki yango na
    motema na ngai,
  eng-LSV: If I have covered my transgressions as Adam, || To hide my iniquity in
    my bosom,
  eng-GNV: If I haue hid my sinne, as Adam, concealing mine iniquitie in my bosome,
  eng-WEBSTER: 'If I have covered my transgressions as Adam, by hiding my iniquity
    in my bosom:'
  nhw-BL: Amo nijchijtoc campica para nijtlatis notlajtlacolhua ichtacatzi quen quichijqui
    Adán.
  swh-ONEN: kama nimeifunika dhambi yangu kama wanadamu wengine wafanyavyo, kwa kuficha
    hatia yangu moyoni mwangu,
  bba-bba: Nɑ ku rɑ nɛn torɑnu bere nɡe tɔn be bɑ tie. Nɑ ku rɑ mɑɑ nɛn durum tii
    mɑrisi.
  eng-KJVCPB: 'If I covered my transgressions as Adam, By hiding mine iniquity in
    my bosom:'
  luo-luo: Kapo ni asepando richona kaka dhano ohero timoga, kata ka akuot gi kethona
    e chunya,
  meu-meu: egu kara dika na taunimanima edia amo bama hunidia, egu kara havara na
    lalogu ai bama hunia,
  npi-ULB: आफ्‍नो दोषलाई आफ्‍नै लुगाले ढाकेर, मानव-जातिले झैं मैले आफ्‍ना पापहरू लुकाएको
    भए,
  yor-yor: Bí mo bá bò ẹ̀ṣẹ̀ mi mọ́lẹ̀ bí Adamu ni pápá, ẹ̀bi mi pamọ́ ni àyà mi.
  pes-OPCB: هرگز مانند دیگران به خاطر ترس از سرزنش مردم، سعی نکرده‌ام گناهانم را پنهان
    سازم و خاموش در داخل خانهٔ خود بنشینم.
  tgl-ULB: kung, tulad ng sangkatauhan, itinago ko ang aking mga kasalanan sa pamamagitan
    ng pagtatago ng aking kasalanan sa loob ng aking tunika
  cbu-NT: Mishat, nda yuwaa yutarit chinarangi anoo tputs yasatpa, aturi, kamapshirangina.
    Piyartach tputs kamapshiyarusin, Yutarit taakeezi, atanaya. Itaru, nuwnaa nda
    tárangina.
  hui-hui: Agali marume mana ko ngaru buwa ya doho haga. Ogonidagua i̱nabi nde ko
    buwa doho haruyagua nde i̱ wali agali baba bi lole tagira ibaga nabi i̱ni andagaha
    bira do holene karulape. Ani bule birugo irane wali agalime i̱naga ko mo doho
    harugo handa walia howa mo taga halu mege tara bulebiragonaga i̱ bira do holene
    karulape. Anigo i̱na ko mbira buwa do naheore kogoni.
  mya-mya: ငါသည်လူပြုတတ်သကဲ့သို့၊ ကိုယ်ဒုစရိုက်ကိုဖုံး၍၊ ကိုယ်ရင်ထဲ၌ ကိုယ်အပြစ်ကိုဝှက်ထားဘူးသဘော။
  bod-N: བདག་གིས་ཨ་དམ་བཞིན་དུ་རང་ཉེས་བཀབ་ནས་ནི། ། རང་གི་སྡིག་ཉེས་དག་ནི་ཁོག་ཏུ་སྦས་གྱུར་ན།
    །
  sna-sna: Kana ndakavanza chivi changu saAdhamu, nokuviga mhosva yangu mumwoyo mangu,
  spa-BLM: si como Adán he cubierto mis transgresiones, ocultando mi iniquidad en
    mi corazón,
  cac-cac: Malaj in mul syal in c'ub'aneli, icha syutej sb'a juntzan̈xo eb'. Malaj
    in mul elc'altac yaji,
  swh-ULB: Ikiwa, kama binadamu nimezificha dhambi zangu kwa kuficha hatia ndani ya
    kanzu yangu -
  bel-bel: Калі б я ўтойваў правіны мае, як чалавек, утойваючы ў грудзях маіх заганы
    мае,
  deu-ELBBK: wenn ich, wie Adam, meine Übertretungen zugedeckt habe, verbergend in
    meinem Innern meine Ungerechtigkeit,
  mbb-OT: Wazè ku ieles is menge salè ku iring te ebeelan te zuma.
  mal-2015: ഞാൻ ആദാമിനെപ്പോലെ എന്റെ ലംഘനം മൂടി എന്റെ അകൃത്യം മാർവ്വിടത്തു മറെച്ചുവെച്ചെങ്കിൽ,
  rmc-rmc: Vareko garuvel andre o bini, ale me len šoha na garuďom andre.
  pes-OPV: اگر مثل آدم، تقصیر خود رامی پوشانیدم و عصیان خویش را در سینه خودمخفی می‌ساختم،
  ron-1924: дакэ мь-ам аскунс фэрэделеӂиле, ка оамений, ши мь-ам ынкис нелеӂюириле
    ын сын,
  ben-OBCV: মানুষ যেভাবে পাপ ধামাচাপা দেয়, আমিও যদি সেভাবে তা ধামাচাপা দিয়েছি, মনে
    মনে আমার অপরাধ লুকিয়েছি
  som-som: Haddaan xadgudubkaygii daboolay sidii binu-aadmiga oo kale, Anigoo xumaantayda
    laabtayda ku qarinaya,
  lat-VUC: Si abscondi quasi homo peccatum meum, et celavi in sinu meo iniquitatem
    meam;
  eng-ASVBT: If like Adam I have covered my transgressions, By hiding mine iniquity
    in my bosom,
  ita-1885: Se io ho coperto il mio misfatto, come fanno gli uomini, Per nasconder
    la mia iniquità nel mio seno…
  eng-LXXUP: Or if too having sinned unintentionally, I hid my sin
  eng-ULB: If, like mankind, I have hidden my sins by hiding my guilt inside my tunic
  spa-VBL: ¿He ocultado mis pecados a los demás, escondiendo mi maldad en lo más profundo
    de mí?
  fra-_FOB: Si j'ai caché, comme Adam, mes fautes; si j'ai enfermé mon crime dans
    mon sein,
  mal-mal: ഞാൻ ആദാമിനെപ്പോലെ എന്റെ ലംഘനം മറച്ച് എന്റെ അകൃത്യം മനസ്സിൽ ഒളിപ്പിച്ചെങ്കിൽ,
  urd-GVR: Kyā maiṅ ne kabhī Ādam kī tarah apnā gunāh chhupā kar apnā qusūr dil meṅ
    poshīdā rakhā,
  suz-BL: अरु मुरपुकीम आन हेंथे पशो ख्रुइक्‍चा माल्‍शो खोदेंशो पा, गो आं थुंमी आं
    मरिम्‍शो पशो मख्रुइक्‍तु।
  eng-NOY: Have I, after the manner of men, hidden my transgression, Concealing my
    iniquity in my bosom,
  ita-1927: se, come fan gli uomini, ho coperto i miei falli celando nel petto la
    mia iniquità,
  ckb-ckb: ئەگەر وەک خەڵکی دیکە یاخیبوونی خۆم داپۆشیوە، بە شاردنەوەی تاوانەکانم لە
    باوەشی خۆم،
  eng-BBE: If I kept my evil doings covered, and my sin in the secret of my breast,
  kan-OKCV: ನಾನು ಹೃದಯದಲ್ಲಿ ನನ್ನ ಅಪರಾಧ ಪ್ರಜ್ಞೆಯನ್ನು ಅಡಗಿಸಿ, ಮಾನವರಂತೆ ನನ್ನ ದ್ರೋಹವನ್ನು
    ಮುಚ್ಚಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: நான் ஆதாமைப்போல என் மீறுதல்களை மூடி, என் அக்கிரமத்தை என் மடியிலே ஒளித்துவைத்தேனோ?
  spa-RV-1909: Si encubrí, como los hombres mis prevaricaciones, escondiendo en mi
    seno mi iniquidad;
  ron-BTF: Dacă am acoperit fărădelegile mele precum Adam, prin ascunderea nelegiuirii
    mele în sânul meu;
  eng-WEBP: if like Adam I have covered my transgressions, by hiding my iniquity in
    my heart,
  eng-FBV: Have I concealed my sins from others, hiding my wrongdoing deep inside
    me?
  nld-1939: Indien ik mijn misdaad voor de mensen bedekt heb, In mijn boezem mijn
    schuld heb verborgen,
  nch-BL: Amo nijchijtoc campeca para nijtatis notajtacolhua ixtacatzi quej quichijqui
    Adán.
  vie-1934: Nếu tôi có che tội mình như A-đam, Mà giấu sự gian ác mình ở trong lòng,
  hin-CV: क्या, मैंने अन्य लोगों के समान अपने अंदर में अपने पाप को छुपा रखा है; अपने
    अधर्म को ढांप रखा है?
  spa-BES: Si mis malas obras cubiertas como Adan, y mi pecado en el secreto de mi
    pecho,
  tdx-tdx: Aa naho naetako manahake i Dame ty fiolàko ndra nakafiko añ’arañako ao
    o hakeokoo,
  tha-KJV: ถ้าข้าปิดบังการละเมิดของข้าอย่างอาดัม ด้วยซ่อนความชั่วช้าของข้าไว้ในอกของข้า
  por-BR-2018: Se encobri minhas transgressões como as pessoas fazem , escondendo
    meu delito em meu seio;
  deu-ELO: wenn ich, wie Adam, meine Übertretungen zugedeckt habe, verbergend in meinem
    Busen meine Missetat,
  eng-WYC-2018: if I as [a] man (ever) hid my sin, and covered (up) my wickedness
    in my bosom;
  epo-epo: Ĉu mi hommaniere kovradis miajn kulpojn, Por kaŝi en mia brusto miajn pekojn?
  uig-PIN: Əgǝr Adǝm’atimizdǝk itaǝtsizliklirimni yapⱪan, Ⱪǝbiⱨlikimni kɵnglümgǝ yoxurƣan
    bolsam,
  beo-beo: 'Dunu oda ilia da ilia wadela:i hou wamolegemusa: dawa:. Be na da na wadela:i
    hou hamedafa wamolegesa.'
  tpi-OTNT: Ol arapela man i save mekim sin na haitim sin bilong ol. Na sapos mi tu
    mi bin mekim sin na haitim sin bilong mi, orait ating bai mi hait tasol i stap
    long haus bilong mi na mi no toktok wantaim ol arapela man, na dispela bai i soim
    olsem mi pret long ol manmeri bilong ples, nogut ol i painimaut sin bilong mi
    na ol i tok bilas na rabisim mi. Tasol mi no bin mekim wanpela sin. Mi no gat
    sin bilong haitim.
  hau-SA: in na ɓoye zunubina yadda mutane suke yi, ta wurin ɓoye laifina a cikin
    zuciyata,
  uig-LAT: Eger Adem’atimizdek itaetsizliklirimni yapqan, Qebihlikimni könglümge yoshurghan
    bolsam,
  nde-nde: nxa ngisithukuzile isono sami njengokwenziwa ngabantu, ngokufihla umlandu
    wami enhliziyweni yami
  ton-ton: He naʻaku fufū koā ʻeku angahala ʻo hangē ko ʻAtama, ʻo fakalilolilo ʻeku
    hia ʻi hoku fatafata?
  ces-1613: Přikrýval-li jsem jako jiní lidé přestoupení svá, skrývaje v skrýši své
    nepravost svou?
  eng-WMB: if like Adam I have covered my transgressions, by hiding my iniquity in
    my heart,
  tam-TCV: மனிதர் செய்வதுபோல, என் குற்றத்தை என் உள்ளத்தில் ஒளித்து, என் பாவத்தை மறைத்தேனோ?
  ceb-ULB: Kung, sama sa katawhan, gitagoan ko ang akong mga sala, pinaagi sa pagbutang
    sa akong pagkasad-an sulod sa akong kupo
  pol-UBG: Jeśli ukrywałem swoje przestępstwa jak Adam i chowałem w zanadrzu swoją
    nieprawość;
  agr-agr: “Wika tikich aents aidau ditá pegkegchaujin ugmamin aina nuniknukesh makichkish
    ugmamchauwaitjai, tuja uumkan pegkegchaun takamsatag tusankesh anentaimchauwaitjai.
  kyc-kyc: Akali menge dupwame nakamana koo dupwa yalu pipala kaenge. Dopa pilyaminyipape
    nambana koo dupwa pano polo lao karenge.
  urd-GVU: کیا مَیں نے کبھی آدم کی طرح اپنا گناہ چھپا کر اپنا قصور دل میں پوشیدہ رکھا،
  deu-1912: Hab ich meine Übertretungen nach Menschenweise zugedeckt, daß ich heimlich
    meine Missetat verbarg?
  kan-2017: ಮನುಷ್ಯನು ಜನ ಸಮುದಾಯಕ್ಕೆ ಹೆದರಿದ್ದರಿಂದಾಗಲಿ, ಕುಲೀನರ ತಿರಸ್ಕಾರವು ನನಗೆ ಭಯ ಹುಟ್ಟಿಸಿದ್ದರಿಂದಾಗಲಿ,
  yap-yap: Boch e girdi’ e yad ma guy rogon ni ngar mitheged e denen rorad, ma gag
    e da gur mithag e denen rog.
  hlt-MCSB: Hlang bangla ka boekoeknah ka dah tih, kai kathaesainah he ka thindang
    ah ka det mai akhaw,
  mdy-ETH: «ዻቢንቲ ታ ጋራ ታኣኒ ዱኡኪባኣሴ፤ ሜሌ ዓሶጉዲ ታ ጎሜ ታ ዓኣቺባኣሴ።
  twi-ASANTE: Makata me bɔne so sɛdeɛ nnipa yɛ de mʼafɔdie ahyɛ mʼakoma mu?
  eng-WEBU: if like Adam I have covered my transgressions, by hiding my iniquity in
    my heart,
  wal-wal: Asai qosiyoogaadan, taani ta nagaraa ta shophphan qosabeikke.
  spa-PDDPT: Si encubrí mis transgresiones como Adán y oculté la iniquidad en mi seno
  gun-gun: Ha'e gui Adão rami e'ỹ xepy'apy py nanhomi xereko vaia ha'e ajejavya.
  ilo-ULB: no, kas kadagiti tattao, inlemmengko dagiti basolko babaen iti panangilemmeng
    iti basolko iti uneg ti tunikak—
  kpg-kpg: “Nia daangada ala i golo e daalo hagammuni nadau mee hala, gei au hagalee
    hagammuni ogu huaidu.
  uig-ARA: ئەگەر ئادەمئاتىمىزدەك ئىتائەتسىزلىكلىرىمنى ياپقان، قەبىھلىكىمنى كۆڭلۈمگە
    يوشۇرغان بولسام،
  sus-sus: N bara n ma fe ɲaaxie nɔxun n bɔɲɛ kui alɔ adamadie darixi a ra ki naxɛ?
    Ade.
  pon-2006: Aramas teikan kin song karirihala diparail kan, a ngehi, I soh mwahn kin
    ekihla dipei kan.
  jae-jae: “Aê gasaŋ ŋoc sec auc gêdêŋ lau sêlic atom ma kasiŋ ŋoc keso ôkwi gêc ŋoc
    ŋalêlôm me.
  ksd-ksd: Gala iau ga ive kaugu varpiam da ra tarai, Ba iau ga tuba, ta ra bongobongogu,
  tur-YTC: Adem gibi suçlarımı örttüysem, Kötülüğümü yüreğimde sakladıysam,
  grc-BRENT: Εἰ δὲ καὶ ἁμαρτὼν ἀκουσίως ἔκρυψα τὴν ἁμαρτίαν μου·
  ind-AYT: Jika aku menutupi pelanggaranku seperti manusia Adam dengan menyembunyikan
    kesalahanku di dalam hatiku,
  nya-nya: ngati ndinabisa tchimo langa monga amachitira anthu ena, kubisa kulakwa
    mu mtima mwanga
  hrv-hrv: Zar sam grijehe svoje ljudima tajio, zar sam u grudima skrivao krivicu
  mps-mps: Te bidi mebago augwa dwai sę elama, augwa ma dualobo dao. Tama eno me
    ena dwai sę elama, ena yali dwai sę dualai tigi sogo da, teda ena bede ena geme
    dulaluama, tama ena abagibolo po wagi menio. Te tama tibogo, ena bulude we bidide
    wi ebo ąǫ igi dao. Tiyu, augwaligo eno yali dwai sę sulama, ena posobo po olama,
    ena doligi dao. Tiali goli, eno dwai sę me ebe. Eno dualabo dwai sę menio.”
    Jopgo te po wai.
  tpi-tpi: Ol arapela man i save mekim sin na haitim sin bilong ol. Na sapos mi tu
    mi bin mekim sin na haitim sin bilong mi, orait ating bai mi hait tasol i stap
    long haus bilong mi na mi no toktok wantaim ol arapela man, na dispela bai i soim
    olsem mi pret long ol manmeri bilong ples, nogut ol i painimaut sin bilong mi
    na ol i tok bilas na rabisim mi. Tasol mi no bin mekim wanpela sin. Mi no gat
    sin bilong haitim.
  dan-1931: Har jeg skjult mine Synder, som Mennesker gør, så jeg dulgte min Brøde
    i Brystet
  vie-OVCB: Tôi có che giấu tội mình như người khác làm, chôn chặt gian ác tận đáy
    lòng không?
  guj-2017: જો મેં મારાં પાપો છુપાવીને, માનવજાતની જેમ જો મારાં અપરાધો મારી અંદર સંતાડ્યા
    હોય
  pon-2006A: Aramas teikan kin song karirihala diparail kan, a ngehi, I soh mwahn
    kin ekihla dipei kan.
  por-BRBSL: se, como Adam, eu já cobri minhas transgressões, escondendo minha iniqüidade
    em meu coração,
  cth-cth: Adam patetlah kâtapoenae hah ka ramuk teh, ka payonpakainae hah ka lungtabue
    thung ka hrawk pawiteh,
  twi-twi: Makata me bɔne so sɛnea nnipa yɛ de mʼafɔdi ahyɛ me koma mu
  hlt-hlt: Hlang bangla ka boekoeknah ka dah tih, kai kathaesainah he ka thindang
    ah ka det mai akhaw,
  tbz-SIM: Kɛ̀ n do nsɔrì n yɛi bɛnìtìbɛ̀ tɔbɛ̀ dɔ̀ɔ̀rimɛ̀, kɛ̀ m mɛ̀ wɛ̃̀nnìnko m
    miɛkɛ.
  msy-2020: Gumazamizir igharaziba arazir kurar mabagh amua ti da modi. Kɨ uaghan
    arazir kuratam gamigha ti a modoghai, kamaghɨn amizɨ, kɨ uan dɨpenimra modoghav
    ikia, gumazamizir igharaziba ko mɨgeir puvatɨghai. Nan arazir kamɨn, me fogh suam,
    kɨ arazir kuram gamigha, nguibamɨn gumazamizibar atiati. Eghtɨ me na dɨpova nan
    ziam gasɨghasɨgham. Ezɨ puvatɨ. Kɨ arazir kuratam gamizir puvatɨ. Kɨ mongamin
    arazir kuraba puvatɨ.
  dop-dop: Mɑ tɑ ŋmɛsɩ mɑ kɑwɑlɑɣɑ, ɩsɩɩ lɛlɑɑ lɑkʋɣʋ tɔ. Yɑɑ mɑ́ kisi mɑ tɑsǝkǝlɛ
    tisuɣu.
  azb-azb: Əgər təqsirimi gizlətmişəmsə, Adəm kimi üsyankarlığımı ört-basdır etmişəmsə,
  eng-DBY: If I covered my transgressions as Adam, by hiding mine iniquity in my bosom,
  hin-2017: यदि मैंने आदम के समान अपना अपराध छिपाकर अपने अधर्म को ढाँप लिया हो,
  wol-KYG: ndegam maa roy nit ñi, di nëbb samay tooñ, di nëpp-nëppal sama sikkaange,
  eng-YLT: If I have covered as Adam my transgressions, To hide in my bosom mine iniquity,
  kne-kne: Bakenak met kaman din odom ay ilimed da di basol da.
  eng-WYC-2017: if I as [a] man hid my sin, and covered my wickedness in my bosom;
  eng-WMBB: if like Adam I have covered my transgressions, by hiding my iniquity in
    my heart,
  urd-GVH: क्या मैंने कभी आदम की तरह अपना गुनाह छुपाकर अपना क़ुसूर दिल में पोशीदा
    रखा,
  rug-rug: Lopu tomei rau sari qua sinea gua ri kaiqa tie; lopu tomei rau pa buloqu,
  gaz-gaz: Yoo ani akkuma namoonni godhan sana balleessaa koo garaatti qabadhee cubbuu
    koos dhokfadhee jiraadhe,
  fra-LSG: Si, comme les hommes, j’ai caché mes transgressions, Et renfermé mes iniquités
    dans mon sein,
  yal-yal: N na n ma murutɛ feene luxun nɛn ba alo adamadi gbɛtɛye? N na n hakɛne
    luxun n yɛtɛ yi ba?
  haw-1868: Ina ua uhi au i kuu hala e like me ka ke kanaka, I ka huna ana i kuu hewa
    iloko o kuu poli;
  arb-NAV: إِنْ كُنْتُ قَدْ كَتَمْتُ آثَامِي كَبَقِيَّةِ النَّاسِ، طَاوِياً ذُنُوبِي
    فِي حِضْنِي،
  ewe-ewe: Nenye ɖe meɣla nye nu vɔ̃ abe ale si amewo wɔna ene, be meɣla nye dzidada
    ɖe nye dzi me,
  eng-LEE: If I covered up my transgressions like a common man, by hiding in my bosom
    my iniquity;
  asm-FB: মই অনেক লোক সমূহক ভয় কৰাৰ, আৰু প্ৰধান প্ৰধান বংশৰ ঘৃণা আশঙ্কা কৰাৰ কাৰণে
    মনে মনে থাকি দুৱাৰৰ বাহিৰলৈ নগৈ,
  sus-A: ﭑ بَرَ ﭑ مَ قٍ حَاشِيٍ نْشُن ﭑ بْحّ كُي عَلْ عَدَ مَدِيٍ دَرِشِ عَ رَ كِ
    نَشّ؟ عَدٍ.
  fra-SBL: si, comme Adam, j'ai couvert mes transgressions, en cachant mon iniquité
    dans mon cœur,
  hbo-hbo: אִם־כִּסִּ֣יתִי כְאָדָ֣ם פְּשָׁעָ֑י לִטְמֹ֖ון בְּחֻבִּ֣י עֲוֹֽנִי׃
  kik-kik: ingĩkorwo ndaanahitha mehia makwa, ta ũrĩa andũ meekaga, na ũndũ wa kũhitha
    mahĩtia ngoro-inĩ yakwa
  fra-NCL: Si j’ai, comme font les hommes, déguisé mes fautes, et renfermé mes iniquités
    dans mon sein,
  cek-AK: Adam baktiah ka zaehaih ka hawk ai, ka zaehaih palung thungah ka hawk vai
    ai;
  cuk-cuk: Dulemar-isgued-odukuedyobi an-isgued an odukudisulid. Dulemar-dobedba,
    an-ibmar-oakalosad odukuodeeye an binsadisulid.
  uig-CYR: Әгәр Адәм атимиздәк итаәтсизликлиримни япқан, Қәбиһлигимни көңлүмгә йошурған
    болсам,
  tel-2017: మానవ జాతి చేసినట్టు నా పాపాలను దాచి పెట్టుకోలేదు. నా అంగీలో దోషాన్ని కప్పి
    ఉంచుకోలేదు.
  hat-BSA: Èske m te kouvri transgresyon mwen yo tankou Adam? Oswa kache inikite mwen
    nan kè mwen,
  kos-kos: “Kutu mwet uh srike in okanla ma koluk lalos, Tusruktu nga tia wi okanla
    ma koluk luk uh.
  hbo-WLC: אִם־כִּסִּ֣יתִי כְאָדָ֣ם פְּשָׁעָ֑י לִטְמ֖וֹן בְּחֻבִּ֣י עֲוֺֽנִי׃
  ibo-ibo: Ọ bụrụ na m na-ezo mmehie m dịka ndị ọzọ, site nʼizobe mmehie m nʼime obi
    m,
  ory-ory: ଯଦି ମୁଁ ଆପଣା ବକ୍ଷସ୍ଥଳରେ ନିଜ ଅଧର୍ମ ଗୁପ୍ତ କରିବା ଦ୍ୱାରା ଆଦମ ପରି ଆପଣା ଅପରାଧ
    ଢାଙ୍କିଥାଏ;
  chk-chk: Üsap tukumala ai pupungau usun aramas ra föri, o opala ai tipis.
  rop-rop: Bigismob pipul oldei haidim olabat nogudbalawei brom najalot pipul, bat
    ai nomo dum lagijat. Najing.
  ukr-1871: Коли б я робом людським таїв проступки мої, й скривав у грудях хиби мої,
  deu-1951: Habe ich, wie Adam, meine Übertretung bedeckt, so daß ich meine Schuld
    in meinem Busen verbarg,
  eng-JPS: If after the manner of men I covered my transgressions, by hiding mine
    iniquity in my bosom —
  srp-1865: Ako sam kao što èine ljudi tajio prijestupe svoje i krio svoje bezakonje
    u svojim njedrima,
  lug-lug: Obanga nakweka ekibi kyange ng’abantu bwe bakola, nga nkweka obutali butuukirivu
    bwange mu mutima gwange,
  heb-heb: אם כסיתי כאדם פשעי לטמון בחבי עוני׃
  ben-IRV: যদি, মানুষের মত, আমি আমার পাপ লুকিয়ে রাখি, আমার হৃদয়ে আমার অপরাধ লোকানোর
    মাধ্যমে
  pan-pan: ਜੇ ਮੈਂ ਆਦਮ ਵਾਂਗੂੰ ਆਪਣਾ ਅਪਰਾਧ ਲੁਕਾਇਆ ਹੋਵੇ, ਅਤੇ ਆਪਣੀ ਬਦੀ ਆਪਣੇ ਸੀਨੇ ਵਿੱਚ ਲੁਕਾਈ
    ਹੋਵੇ,
  mya-JVB: ငါသည်လူ ပြုတတ်သကဲ့သို့ ၊ ကိုယ် ဒုစရိုက် ကိုဖုံး ၍၊ ကိုယ် ရင် ထဲ ၌ကိုယ်
    အပြစ် ကိုဝှက် ထားဘူးသလော။
  hmo-hmo: Taunimanima haida ese edia kara dika idia hunia, haida idia diba lasi totona,
    to lau ese egu kara dika lau hunia lasi.
  urd-urd: अगर आदम की तरह अपने गुनाह अपने सीने में छिपाकर, मैंने अपनी ग़लतियों पर
    पर्दा डाला हो;
  rus-SYN: Если бы я скрывал проступки мои, как человек, утаивая в груди моей пороки
    мои,
  bqc-SIM: Ma lakà ma tàaeↄla lán Adamuwae? Ma a duuna ùlɛ yã̀?
  tcz-CHONGTHU: Midangho banga ken kachonsetna selmang ding kagot a, kasuhkhel kalung
    thima ka imden khah ham?
  mar-mar: इतर लोक त्यांचे पाप लपविण्याचा प्रयत्न करतात परंतु मी माझा अपराध लपविण्याचा
    कधीच प्रयत्न केला नाही.
  qub-qub: Adannöga juchäta manami imaypis pacashcächu. Mana allita rurashäcunatapis
    manami amucurcushcächu
  bqp-bqp: Ma a taarinↄ ùtɛ gbɛ̃nↄnɛ yá? Ma lá kù ma durunnanↄan yá?
  hat-hat: Mwen pa janm kache peche m' pou pesonn. Ni mwen pa janm fè sa ki mal an
    kachèt.
  eng-BSB: if I have covered my transgressions like Adam by hiding my guilt in my
    heart,
  eng-WEBPB: if like Adam I have covered my transgressions, by hiding my iniquity
    in my heart,
  kbq-kbq: Mago'a vahe'mo'zama nehazaza hu'na kumi'ni'a nagu'afina eri frakinaku hu'noanagi,
    anara osu'noe.
  nhe-BL: Ax nijchijtoc campeca para nijtlatis notlajtlacolhua ixtacatzi queja quichijqui
    Adán.
  bus-bus: Ma a taarinↄ ùtɛ gbɛ̃nↄnɛↄ́? Ma lá kù ma durunnↄan yↄ́?
  gub-BL: Nazeagaw pixik kwaw hekatu 'ymaw imim pà amo teko wazàwe ihe. Nazumim kwaw
    ikatu 'ym ma'e heremiapo kwer hepy'a pupe.
  eng-DRA: If as a man I have hid my sin, and have concealed my iniquity in my bosom.
