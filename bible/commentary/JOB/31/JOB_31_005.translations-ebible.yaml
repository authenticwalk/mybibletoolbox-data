verse: JOB.031.005
translations:
  mal-C: “ഞാൻ കാപട്യത്തിൽ വിഹരിക്കുകയോ, എന്റെ കാൽ വഞ്ചനയ്ക്കു പിറകേ പായുകയോ ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn ich mit Lüge umging, und mein Fuß dem Truge nachjagte, -
  lin-lin: Soki natambolaki na lokuta to litambe na ngai elandaki nzela mabe,
  eng-LSV: If I have walked with vanity, || And my foot hurries to deceit,
  eng-GNV: If I haue walked in vanitie, or if my foote hath made haste to deceite,
  eng-WEBSTER: If I have walked with vanity, or if my foot hath hasted to deceit;
  nhw-BL: “Na amo niistlacatitoc, niyon amo nitlacajcayajtoc.
  swh-ONEN: “Kama nimeishi katika uongo au mguu wangu umekimbilia udanganyifu,
  bba-bba: Gusunɔ u mɑn yĩruo kɑ kilo ye yɑ sɑ̃ɑ dee dee. Kpɑ u wɑ mɑ nɑ dɛɛre, nɑ
    ǹ wɑ̃ɑ weesu kɑ tɑki sɔɔ.
  eng-KJVCPB: If I have walked with vanity, Or if my foot hath hasted to deceit;
  cpy-cpy: “¿Nokenki-shiryaama naaka notheeya-waetyaa? ¿Noshiyatyaama niyaayite namatawi-tante?”
  luo-luo: “Kapo ni asewuotho e yor miriambo kata ka tienda osereto kadhi wuondo ngʼato,
  meu-meu: Koikoi dalana ai bama raka, aegu na koikoi gabuna bema heau henia;
  npi-ULB: म झुटो कुरामा हिंडेको छु भने, र मेरो खुट्टा छल गर्न हतारिन्‍छन् भने,
  yor-yor: “Bí ó bá ṣe pé èmi bá fi àìṣòótọ́ rìn, tàbí tí ẹsẹ̀ mi sì yára sí ẹ̀tàn,
  pes-OPCB: من هرگز دروغ نگفته و کسی را فریب نداده‌ام.
  tgl-ULB: Kung ako ay lumakad nang may kasinungalingan, kung ang paa ko ay nagmadali
    patungo sa panlilinlang,
  cbu-NT: Ashiriya, nuw zurampatari tina; nuw tputsee minumtiyam mantsir tsiyatareezi.
    Mishat, ngichzeetstam ngichtareezi.
  hui-hui: I̱na wali agalihondo ke̱ howa mbiraligo mbira mo hondo nahe kogoni.
  mya-mya: မုသာလမ်းသို့ ငါလိုက်မိသော်၎င်း၊ လှည့်စားခြင်းငှါ ငါပြေးမိသော်၎င်း၊ လှည့်စားခြင်းငှါ
    ငါပြေးမိ သော်၎င်း၊
  bod-N: ཇི་སྟེ་རྫུན་གཏམ་ནང་དུ་བདག་མཆིས་ཤིང་། ། རྐང་པ་བསླུ་བྲིད་རྗེས་སུ་འབྲངས་གྱུར་ན།
    །
  sna-sna: “Kana ndakafamba nenzira yenhema kana kuti tsoka dzangu dzakamhanyira kunyengera,
  spa-BLM: “Si he andado con falsedad, y mi pie se ha apresurado a engañar
  cac-cac: Svac' val in ti' to malaj mach b'aj chuc svutej in b'a, malaj b'aj ec'nac
    d'a in c'ol in musan sat anima.
  swh-ULB: Kama nimetembea katika udanganyifu, kama mguu wangu umeharakisha katika
    uongo,
  bel-bel: Калі я хадзіў у марнасьці, і калі нага мая сьпяшалася на хітрыкі, -
  deu-ELBBK: Wenn ich mit Falschheit umgegangen bin und mein Fuß dem Trug zugeeilt
    ist –
  mbb-OT: Emun midtarùtarù a wey nenlimbung a,
  mal-2015: ഞാൻ കപടത്തിൽ നടന്നുവെങ്കിൽ, എന്റെ കാൽ വഞ്ചനെക്കു ഓടിയെങ്കിൽ -
  rmc-rmc: Mi važinel man miro Del pre spravodľivo vaha a dikhela, hoj som ňevinno.
    Dikh, te somas falošno, te miro pindro siďarelas te thovel varekaha avri,
  pes-OPV: اگر با دروغ راه می‌رفتم یا پایهایم با فریب می‌شتابید،
  ron-1924: Дакэ ам умблат ку минчуна, дакэ мь-а алергат пичорул дупэ ыншелэчуне,
  ben-OBCV: “আমি যদি অসাধুতা নিয়ে চলেছি বা আমার পা প্রতারণার পথে চলতে ব্যতিব্যস্ত
    হয়েছে—
  som-som: Haddaan hawo been ah ku socday, Oo ay cagtaydu khiyaano u dheeraysay,
  lat-VUC: Si ambulavi in vanitate, et festinavit in dolo pes meus,
  eng-ASVBT: If I have walked with falsehood, And my foot hath hasted to deceit
  ita-1885: Se io son proceduto con falsità, E se il mio piè si è affrettato alla
    fraude,
  eng-LXXUP: But if I had gone with scorners, And if too my foot has hastened to deceit
  eng-ULB: If I have walked with falsehood, if my foot has hurried to deceit,
  spa-VBL: ¿He vivido una vida engañosa? ¿He estado ansioso por decir mentiras?
  fra-_FOB: Si j'ai marché dans le mensonge, et si mon pied s'est hâté pour tromper,
  mal-mal: ഞാൻ കപടത്തിൽ നടന്നുവെങ്കിൽ, എന്റെ കാൽ വഞ്ചനയ്ക്ക് ഓടിയെങ്കിൽ -
  urd-GVR: Na maiṅ kabhī dhoke se chalā, na mere pāṅwoṅ ne kabhī fareb dene ke lie
    phurtī kī. Agar is meṅ zarā bhī shak ho
  suz-BL: गो हेंथे गाक्‍शो बाक्‍‍ती हना, दूली लां गाक्‍शो बाक्‍ती हना,
  eng-NOY: If I have walked with falsehood, And if my foot hath hasted to deceit,
  ita-1927: Se ho camminato insieme alla menzogna, se il piede mio s’è affrettato
    dietro alla frode
  ckb-ckb: «ئەگەر لەگەڵ درۆ ملی ڕێم گرتبێتەبەر یان پێیەکانم پەلەیان کردبێت بەرەو فێڵ،
  eng-BBE: If I have gone in false ways, or my foot has been quick in working deceit;
  kan-OKCV: “ನಾನು ಕಪಟವಾಗಿ ನಡೆದುಕೊಂಡಿದ್ದರೆ, ಮೋಸಕ್ಕೆ ನನ್ನ ಕಾಲು ತ್ವರೆಪಟ್ಟಿದ್ದರೆ,
  tam-2017: நான் மாயையிலே நடந்தேனோ, என் கால் தவறுசெய்ய வேகமானதோ என்று,
  spa-RV-1909: Si anduve con mentira, y si mi pie se apresuró á engaño,
  ron-BTF: Dacă am umblat în deșertăciune, sau dacă piciorul meu s-a grăbit la înșelăciune,
  eng-WEBP: “If I have walked with falsehood, and my foot has hurried to deceit
  eng-FBV: Have I lived a deceitful life? Have I been eager to tell lies?
  nld-1939: Ben ik ooit met leugens omgegaan, Of heeft zich mijn voet gerept tot bedrog?
  nch-BL: “Na amo niistacatitoc, yon amo nitacajcayajtoc.
  vie-1934: Nếu tôi có ăn ở cách dối trá, Và chân tôi vội vàng theo chước gian giảo,
  hin-CV: “यदि मैंने झूठ का आचरण किया है, यदि मेरे पैर छल की दिशा में द्रुत गति से
    बढ़ते,
  spa-BES: Si he ido por caminos falsos, o mi pie se apuró rápido a engaño;
  tdx-tdx: Aa naho nindrezako lia t’i Remborake, ndra nalisa mb’am-pamañahiañe mb’eo
    o tombokoo—
  tha-KJV: ถ้าข้าได้ดำเนินไปกับความไร้​สาระ และเท้าของข้าเร่งไปสู่ความหลอกลวง
  por-BR-2018: Se eu andei com falsidade, e se meu pé se apressou para o engano,
  deu-ELO: Wenn ich mit Falschheit umgegangen bin und mein Fuß dem Truge zugeeilt
    ist, -
  eng-WYC-2018: If I have gone in vanity, and my foot hath hasted to go in guile,
    (I have not gone in pride, and my feet have not gone in guile;)
  epo-epo: Ĉu mi iradis en malvero, Kaj miaj piedoj rapidis al trompo?
  uig-PIN: Əgǝr sahtiliⱪⱪa ⱨǝmraⱨ bolup mangƣan bolsam’idi! Əgǝr putum aldamqiliⱪ
    bilǝn billǝ boluxⱪa aldiriƣan bolsa,
  beo-beo: Na da dafawane ilegele sia:sa! Na da wadela:le hamedafa hamosu. Amola na
    da eno dunuma hamedafa ogogosu.
  tpi-OTNT: “Mi no bin mekim pasin bilong trik na mi no bin giamanim ol manmeri nabaut.
  hau-SA: “In da na yi tafiya cikin rashin gaskiya ko kuma ƙafata ta yi sauri zuwa
    yin ƙarya,
  uig-LAT: Eger saxtiliqqa hemrah bolup mangghan bolsam’idi! Eger putum aldamchiliq
    bilen bille bolushqa aldirighan bolsa,
  nde-nde: Nxa ngike ngahamba ngokwamanga loba unyawo lwami lwakhuthalela inkohliso
  ton-ton: “He kapau naʻaku ʻalu ʻi he loi, pea kapau teu veʻe vave ki he kākā;
  ces-1613: 'Obíral-li jsem se s neupřímostí, a chvátala-li ke lsti noha má:'
  eng-WMB: “If I have walked with falsehood, and my foot has hurried to deceit
  tam-TCV: “நான் பொய்யாய் நடந்திருந்து, என் கால்கள் ஏமாற்ற விரைந்திருந்தால்,
  ceb-ULB: Kung wala ako naglakaw sa kamatuoran, kung ang akong tiil nagdali ug lakaw
    padulong sa pagpanglimbong,
  pol-UBG: Jeśli postępowałem kłamliwie, jeśli moja noga spieszyła się do oszustwa;
  agr-agr: Wika makichkish tikich aentsnak pegkegchauk awagmachuitjai, tuja makichik
    aentsnakesh tsanugchauwaitjai.
  kyc-kyc: Nambame yulu koo mendepe pipala wambu menge dupwa minyako pii nange lao
    kingi ketae nembo leto.
  urd-GVU: نہ مَیں کبھی دھوکے سے چلا، نہ میرے پاؤں نے کبھی فریب دینے کے لئے پُھرتی
    کی۔ اگر اِس میں ذرا بھی شک ہو
  deu-1912: Habe ich gewandelt in Eitelkeit, oder hat mein Fuß geeilt zum Betrug?
  kan-2017: ಒಂದು ವೇಳೆ ನಾನು ಕಪಟತನದ ಜೊತೆಯಲ್ಲಿ ನಡೆದು ಮೋಸವನ್ನು ಹಿಂಬಾಲಿಸಿ ಓಡಿದರೆ,
  yap-yap: Gu be micheg u p’eowchen Got ndawor gu ngongliy e kireb, ma dawor gguy
    rogon ni nggu bannag be’.
  hlt-MCSB: A poeyoek taengah ka pongpa tih ka kho loh a hlangthai palat taengla a
    tawn uh atah,
  mdy-ETH: «ሉኡዚ ባኣዚ ታኣኒ ጌስቲባኣያታሢ ዓሲያ ታኣኒ ጌሺባኣያታሢ ታኣኒ ጫኣቃኔ፤
  twi-ASANTE: “Sɛ manante wɔ nkontompo mu anaasɛ matu mmirika adi nnaadaasɛm akyi
    a,
  eng-WEBU: “If I have walked with falsehood, and my foot has hurried to deceit
  wal-wal: “Taani iitabaa mulekka oottabeikke; asakka cimmanau kajjeelabeikke.
  spa-PDDPT: Si anduve con vanidad y mi pie se apresuró al engaño,
  gun-gun: — Ha'e gui aiko porã merami rive va'e rire, ha'e ajokore aguã katy xepy
    inhakuã ovy va'e rire,
  ilo-ULB: No nagnaak iti kinaulbod, no nagdardaras ti sakak a mangallilaw,
  kpg-kpg: “Au e hagamodu bolo au hagalee hai di huaidu ge hagalee hagamada e halahalau
    tei dangada.
  uig-ARA: ئەگەر ساختىلىققا ھەمراھ بولۇپ ماڭغان بولسامئىدى! ئەگەر پۇتۇم ئالدامچىلىق
    بىلەن بىللە بولۇشقا ئالدىرىغان بولسا،
  sus-sus: «Xa n bara n ɲɛrɛ wule kui, xa n bara mixi madaxu,
  pon-2006: I kak kahukihla me soh mwahn sapwung laud ehu I wiahda, I soh mwahn song
    en pitihedi meteikan.
  jae-jae: “Aê kasêlêŋ kasa lêŋ keso ma ockaiŋ kasêlêŋ kepeŋ biŋdansaŋ me.
  ksd-ksd: Gala iau ga vanavana upi ra magit vakuku, Ma gala ra kakigu i ga vutvut
    upi ra vartuam;
  tur-YTC: “Eğer yalanla yürüdüysem, Ve ayağım hileye koştuysa,
  grc-BRENT: Εἰ δὲ ἤμην πεπορευμένος μετὰ γελοιαστῶν, εἰ δὲ καὶ ἐσπούδασεν ὁ πούς
    μου εἰς δόλον·
  ind-AYT: Jika aku telah berjalan dalam kebohongan, dan kakiku terburu-buru membohongi,
  nya-nya: “Ngati ndachita zinthu mwachiphamaso, kapena kufulumira kukachita zachinyengo,
  hrv-hrv: Zar sam ikad u društvu laži hodio, zar mi je noga k prijevari hitjela?
  mps-mps: “Eno dwai tibo sę dabe elama, tama eno te we bidi dabe ili po me ola mayu
    yai meni.
  tpi-tpi: “Mi no bin mekim pasin bilong trik na mi no bin giamanim ol manmeri nabaut.
  dan-1931: Har jeg holdt til med Løgn, og hasted min Fod til Svig -
  vie-OVCB: Tôi có dối trá ai hay lừa gạt người nào không?
  guj-2017: જો મેં કપટભરેલાં આચરણ કર્યાં હોય, અને જો મારા પગે કોઈને છેતરવા માટે ઉતાવળ
    કરી હોય,
  pon-2006A: I kak kahukihla me soh mwahn sapwung laud ehu I wiahda, I soh mwahn song
    en pitihedi meteikan.
  por-BRBSL: “Se eu tenho andado com falsidade, e meu pé se apressou em enganar
  cth-cth: Kalan hoeh e lah ka hring pawiteh, hoeh pawiteh, dumyennae hoi ka khok
    a hue rang pawiteh,
  twi-twi: “Sɛ manantew wɔ nkontompo mu anaasɛ matu mmirika adi nnaadaasɛm akyi a,
  hlt-hlt: A poeyoek taengah ka pongpa tih ka kho loh a hlangthai palat taengla a
    tawn uh atah,
  tbz-SIM: Kɛ̀ n do nfòù siyɑ́ɑ̀bìsí miɛkɛ nkɛ, kɛ̀ n do kérí mɛsoùmmɛ̀ kó kucɛ nku,
  msy-2020: “Kɨ arazir ifavaribagh amir puvatɨgha, tintinimɨn gumazamizibagh ifarir
    puvatɨ.
  dop-dop: Mɑ tɑ tɔ mpɑɑʋ kʋlooluɣu tɑɑ. Pǝyele mɑ tɑ lɑ ɑcilɑɣɑtʋ nɑtǝlɩ.
  azb-azb: Əgər yalançı olaraq gəzmişəmsə, Ayağım fırıldaq üçün qaçıbsa,
  eng-DBY: If I have walked with falsehood, and my foot hath hasted to deceit,
  hin-2017: यदि मैं व्यर्थ चाल चलता हूँ, या कपट करने के लिये मेरे पैर दौड़े हों;
  wol-KYG: Ndegam damaa doxe ndëngte, mbaa ma gaawtoo njublaŋ,
  eng-YLT: If I have walked with vanity, And my foot doth hasten to deceit,
  kne-kne: “Isapatak ay adiak nakitimtimpoyog si makaetek ya maga polos di in-etekak.
  eng-WYC-2017: If I have gone in vanity, and my foot hath hasted to go in guile [or
    treachery],
  eng-WMBB: “If I have walked with falsehood, and my foot has hurried to deceit
  urd-GVH: न मैं कभी धोके से चला, न मेरे पाँवों ने कभी फ़रेब देने के लिए फुरती की।
    अगर इसमें ज़रा भी शक हो
  rug-rug: Be ele ene si rau pa kinohakoha, babe hoke bebeno sa nenequ pude la sekesekei,
  gaz-gaz: “Yoo ani karaa sobaa irra deemee yookaan miilli koo gara gowwoomsaatti
    ariifatee jiraate,
  fra-LSG: Si j’ai marché dans le mensonge, Si mon pied a couru vers la fraude,
  yal-yal: “Na ma, n sigan ti nɛn fuyantenyani ba? N sanne yi birama yanfan nin ba?
  haw-1868: Ina ua hele au ma ka wahahee, Ina ua lalelale kuu wawae i ka hoopunipuni;
  arb-NAV: إِنْ سَلَكْتُ فِي ضَلالٍ وَأَسْرَعَتْ قَدَمِي لاِرْتِكَابِ الْغِشِّ،
  ewe-ewe: “Nenye be mezɔ le aʋatsokaka me alo nye afɔ ɖe abla ɖe amebeble ŋuti la,
  eng-LEE: '[And knoweth] whether I have walked with vain desires, or if my foot hath
    hastened after deceit.'
  asm-FB: মই যদি মিছাত চলিলোঁ, আৰু মোৰ ভৰি প্ৰবঞ্চনা পথলৈ লৰ ধৰিলে,
  sus-A: «شَ ﭑ بَرَ ﭑ حّرّ وُلٍ كُي، شَ ﭑ بَرَ مِشِ مَدَشُ،
  fra-SBL: « Si j'ai marché dans le mensonge, et mon pied s'est précipité vers la
    tromperie
  hbo-hbo: אִם־הָלַ֥כְתִּי עִם־שָׁ֑וְא וַתַּ֖חַשׁ עַל־מִרְמָ֣ה רַגְלִֽי׃
  kik-kik: “Ingĩkorwo thiiaga na njĩra itarĩ cia ma-rĩ, kana kũgũrũ gwakwa gũkahiũha
    thiĩ ngaheenanie-rĩ,
  fra-NCL: Si j’ai marché dans le sentier du mensonge, si mon pied a couru après la
    fraude, —
  cek-AK: Amsoem ai ah ka caeh moe, alinghaih bangah ka khok tangkan to rang nahaeloe,
  cuk-cuk: ”An igar-isganaba nanasale, an gakanginbi sunmaksale,
  uig-CYR: Әгәр сахтилиққа һәмраһ болуп маңған болсам еди! Әгәр путум алдамчилиқ билән
    биллә болушқа алдириған болса,
  tel-2017: అబద్ధికుడినై నేను తిరుగులాడి ఉన్నట్టయితే, మోసం చేయడానికి నా కాలు వేగిరపడినట్టయితే,
  hat-BSA: “Si mwen te mache nan sa ki fo, e pye m te kouri dèyè twonpe moun,
  kos-kos: “Nga fulahk lah wangin pacl nga oru ma koluk, Ac nga tia wi srike in aklalfonye
    mwet saya.
  hbo-WLC: אִם־הָלַ֥כְתִּי עִם־שָׁ֑וְא וַתַּ֖חַשׁ עַל־מִרְמָ֣ה רַגְלִֽי׃
  ibo-ibo: “Ọ bụrụ na m gara ije nʼụzọ ụgha maọbụ na ụkwụ m mere ngwangwa gbasoro
    ụzọ aghụghọ,
