verse: JOB.031.013
translations:
  mal-C: “എന്റെ ദാസനോ ദാസിയോ എന്നോട് ഒരു പരാതി ബോധിപ്പിച്ചിട്ട്; ഞാൻ എന്റെ സേവകരിൽ
    ആർക്കെങ്കിലും നീതി നിഷേധിച്ചിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn ich das Recht meines Knechtes verachtete und das meiner Magd, wenn
    wir im Streite waren -
  lin-lin: Soki nasalelaki na bosembo te bawumbu na ngai ya mibali mpe ya basi tango
    bazwaki ngai mabe,
  eng-LSV: If I despise the cause of my manservant, || And of my handmaid, || In their
    contending with me,
  eng-GNV: If I did contemne the iudgement of my seruant, and of my mayde, when they
    did contend with me,
  eng-WEBSTER: If I despised the cause of my man-servant or of my maid-servant, when
    they contended with me;
  nhw-BL: “Sintla amo niquinchihuilijtosquía catli xitlahuac ica nochi notequipanojcahua
    huan amo niquintlacaquilijtosquía,
  swh-ONEN: “Kama ningewanyima haki watumishi wangu wanaume au vijakazi wangu, walipokuwa
    na manungʼuniko dhidi yangu,
  bba-bba: Nɑ̀ n yinɑ n nɛn sɔm kowobu ben kɔsiɑru wɛ̃,
  eng-KJVCPB: If I did despise the cause of my manservant or of my maidservant, When
    they contended with me;
  luo-luo: “Kapo ni asetamo jotichna machwo gi mamon e adieragi kane gin koda gi wach,
  meu-meu: Egu hesiai tauna eiava hahinena bema maumauraigu negana ai ena hereva bama
    dadaraia,
  npi-ULB: मेरो कमारा वा कमारीले न्‍यायको लागि बिन्‍ती गर्दा, तिनीहरूले मसित बहस गर्दा,
    मैले बेवास्ता गरेको भए,
  yor-yor: “Tí mo bá sì ṣe àìka ọ̀ràn ìránṣẹ́kùnrin mi tàbí ìránṣẹ́bìnrin mi sí, nígbà
    tí wọ́n bá ń bá mi jà;
  pes-OPCB: اگر نسبت به غلام یا کنیز خود بی‌انصافی می‌کردم، وقتی که از من شکایت داشتند،
  tgl-ULB: Kung hindi ko pinansin ang pagsamo para sa katarungan mula sa aking lalaki
    o babaeng lingkod nang sila ay nakipagtalo sa akin,
  cbu-NT: Wanari nuw m'chachureetsi nda tatsamooru tuwaptaruri, ¿mayaatstaja nuw Apanllee
    kamanchi? Itaru, nuw tatsamooru tuwaparangina. Mishat, nuwaa, Istanda, tákchusin,
    nuw uru mazinakuri, istatarina.
  hui-hui: Abale wali agali i̱naga biabe bia hagarume i̱hondo mbirale mbiranaga bi
    mbira leagola i̱na tinaga bi hale nahene wiagua
  mya-mya: ငါ့ကျွန်နှင့်ငါ့ကျွန်မသည် ငါနှင့်တရားတွေ့စရာ အမှုရှိသောအခါ၊ ငါနားမထောင်ဘဲနေမိလျှင်၊
  bod-N: ང་ཡི་གཡོག་དང་གཡོག་མོས་བདག་ལ་རྩོད་དུས་སུ། ། བདག་གིས་མཐོང་ཆུང་བྱས་ནས་དེ་ཚོར་མ་མཉན་ན།
    །
  sna-sna: “Kana ndichinge ndaramba kururamisira varanda vangu, pavane mhaka neni,
  spa-BLM: “Si he despreciado la causa de mi siervo o de mi sirvienta, cuando contendían
    conmigo,
  cac-cac: Ayic stec'b'an sb'a eb' in checab' yalan d'ayin yuj tas svutej, svab' tas
    syal eb' chi'.
  swh-ULB: Ikiwa nilikataa ombi la haki kutoka kwa watumishi wangu wa kiume na wa
    kike wakati walipohojiana nami,
  bel-bel: Калі я меў у занядбаньні правы слугі і служанкі маёй, калі яны спрачаліся
    са мною,
  deu-ELBBK: 'Wenn ich das Recht meines Knechtes und meiner Magd missachtete, als
    sie mit mir stritten:'
  mbb-OT: “Emun wazè ku veliya is ketenged te menge suluǥuen ku zutun te kedriklamu
    zan kayi te kedì,
  mal-2015: എന്റെ ദാസനോ ദാസിയോ എന്നോടു വാദിച്ചിട്ടു ഞാൻ അവരുടെ ന്യായം തള്ളിക്കളഞ്ഞെങ്കിൽ,
  rmc-rmc: Te mire sluhaske abo služkake na kerďom spravodľivones, akor sar len pre
    mande vareso sas,
  pes-OPV: اگر دعوی بنده و کنیز خود را ردمی کردم، هنگامی که بر من مدعی می‌شدند.
  ron-1924: Де аш фи несокотит дрептул слуӂий сау служничей меле кынд се черта ку
    мине,
  ben-OBCV: “আমার দাসেরা যখন আমার বিরুদ্ধে ক্ষোভ প্রকাশ করে, তখন সে দাসই হোক বা দাসী,
    আমি যদি তাদের মধ্যে কোনও একজনের প্রতি ন্যায়বিচার না করেছি,
  som-som: Haddaan addoonkayga ama addoontayda dacwadooda quudhsaday, Markay ila mudacayeen,
  lat-VUC: 'Si contempsi subire judicium cum servo meo et ancilla mea, cum disceptarent
    adversum me:'
  eng-ASVBT: If I have despised the cause of my manservant or of my maidservant, When
    they contended with me;
  ita-1885: Se io ho disdegnato di comparire in giudicio col mio servitore, E con
    la mia servente, Quando hanno litigato meco;
  eng-LXXUP: And if too I despised the judgment of my servant or my handmaid, When
    they pleaded with me;
  eng-ULB: If I ignored the plea for justice from my male or female servant when they
    argued with me,
  spa-VBL: “Si me negara a escuchar a mis siervos o siervas cuando me trajeran sus
    quejas,
  fra-_FOB: Si j'ai méprisé le droit de mon serviteur ou de ma servante, quand ils
    ont eu des contestations avec moi,
  mal-mal: എന്റെ ദാസനോ ദാസിയോ എന്നോട് വാദിച്ചിട്ട് ഞാൻ അവരുടെ ന്യായം തള്ളിക്കളഞ്ഞെങ്കിൽ,
  urd-GVR: Agar merā naukar-naukarāniyoṅ ke sāth jhagaṛā thā aur maiṅ ne un kā haq
    mārā
  suz-BL: गो आं वाइलीम वाइल आन थुं मनुशो लोव़ पाता हना, सिक्‍सी पपाइक्‍तामी।
  eng-NOY: If I have refused justice to my man-servant or maid-servant, When they
    had a controversy with me,
  ita-1927: Se ho disconosciuto il diritto del mio servo e della mia serva, quand’eran
    meco in lite,
  ckb-ckb: «ئەگەر مافی خزمەتکار و کارەکەرەکەم ڕەت کردووەتەوە کاتێک لە دژی من سکاڵایان
    کردووە،
  eng-BBE: If I did wrong in the cause of my man-servant, or my woman-servant, when
    they went to law with me;
  kan-OKCV: “ಒಂದು ವೇಳೆ ನನಗೂ ನನ್ನ ದಾಸದಾಸಿಯರಿಗೂ ನನ್ನ ಮೇಲೆ ವ್ಯಾಜ್ಯವಾದಾಗ, ನಾನು ಅವರ ನ್ಯಾಯವನ್ನು
    ತಿರಸ್ಕರಿಸಿದ್ದರೆ,
  tam-2017: என் வேலைக்காரனோ, என் வேலைக்காரியோ, என்னுடன் வழக்காடும்போது, அவர்கள் நியாயத்தை
    நான் அசட்டைசெய்திருந்தால்,
  spa-RV-1909: Si hubiera tenido en poco el derecho de mi siervo y de mi sierva, cuando
    ellos pleitearan conmigo,
  ron-BTF: Dacă am disprețuit cauza servitorului meu sau a servitoarei mele, când
    s-au certat cu mine;
  eng-WEBP: “If I have despised the cause of my male servant or of my female servant,
    when they contended with me,
  eng-FBV: If I had refused to listen to my menservants or maidservants when they
    brought their complaints to me,
  nld-1939: 'Indien ik het recht van mijn slaaf heb verkracht, Of van mijn slavin,
    met mij in geschil:'
  nch-BL: “Sinta amo niquinchihuilijtosquía cati xitahuac nochi notequipanojcahua
    huan amo niquintacaquilijtosquía,
  vie-1934: Nếu tôi có khinh duyên cớ của tôi trai tớ gái tôi, Lúc chúng nó tranh
    luận với tôi,
  hin-CV: “यदि मैंने अपने दास-दासियों के आग्रह को बेकार समझा है तथा उनमें मेरे प्रति
    असंतोष का भाव उत्पन्‍न हुआ हो,
  spa-BES: Si he desdeñado el derecho de mi sirviente, o mi sirvienta, cuando contendieron
    conmigo;
  tdx-tdx: Aa naho ninjèko ty zo’ ondevoko lahy ndra ampela, ie naneseke toreo ahy;
  tha-KJV: ถ้าข้าดู​ถู​กเรื่องของทาสหรือทาสหญิงของข้า เมื่อเขานำมาร้องทุกข์ต่อข้า
  por-BR-2018: Se desprezei o direito de meu servo ou de minha serva quando eles reclamaram
    comigo,
  deu-ELO: 'Wenn ich das Recht meines Knechtes und meiner Magd mißachtete, als sie
    mit mir stritten:'
  eng-WYC-2018: If I despised to take doom with my servant and with mine handmaid,
    when they strived against me. (If I despised to do justly with my slave, or with
    my slave-girl, when they complained against me,)
  epo-epo: Ĉu mi malŝatis la rajton de mia servisto aŭ de mia servistino, Kiam ili
    havis juĝan aferon kun mi?
  uig-PIN: Əgǝr ⱪulumning yaki dedikimning manga ⱪarita ǝrzi bolƣan bolsa, Ularning
    dǝwasini kɵzümgǝ ilmiƣan bolsam,
  beo-beo: 'Musa:, na hawa: hamosu dunu ilia da nama egasea, na da ilia sia: nabalu,
    ilima moloidafa hamosu.'
  tpi-OTNT: “Bipo, sapos wanpela wokboi o wokmeri bilong mi i bin i gat tok long mi
    long wanpela samting, na sapos mi no bin putim yau long tok bilong ol,
  hau-SA: “In da na danne wa bayina maza da mata hakkinsu, sa’ad da suke da damuwa
    da ni,
  uig-LAT: Eger qulumning yaki dédikimning manga qarita erzi bolghan bolsa, Ularning
    dewasini közümge ilmighan bolsam,
  nde-nde: Nxa ngingaphathanga kuhle izisebenzi zami, esesilisa lesesifazane nxa kukhona
    abakusolayo kimi,
  ton-ton: “Kapau naʻaku lumaʻi ʻae meʻa ʻa ʻeku tamaioʻeiki pe ko ʻeku kaunanga,
    ʻi he ʻena fai mo au.
  ces-1613: Nechtěl-li jsem státi k soudu s služebníkem svým aneb děvkou svou v rozepři
    jejich se mnou?
  eng-WMB: “If I have despised the cause of my male servant or of my female servant,
    when they contended with me,
  tam-TCV: “என் வேலைக்காரருக்கும், வேலைக்காரிகளுக்கும் எனக்கு எதிராக மனக்குறை இருந்தபோது,
    நான் அவர்களுக்கு நீதிவழங்க மறுத்திருந்தால்,
  ceb-ULB: Kung wala nako panumbalinga ang hangyo alang sa hustisya gikan sa akong
    mga lalaki ug babaye nga sulugoon sa dihang nakiglalis sila kanako,
  pol-UBG: Jeśli zlekceważyłem sprawę swojego sługi albo swojej służącej, gdy wiedli
    spór ze mną;
  agr-agr: “Wika mina inakeg aidau segatainakuig, dita sumamunak tuké umijin ayajai.
  kyc-kyc: Nambana kendemande dokona mendeme namba kando mumu laramo dokopa nambame
    sepala mondo lao nyisaro.
  urd-GVU: اگر میرا نوکر نوکرانیوں کے ساتھ جھگڑا تھا اور مَیں نے اُن کا حق مارا
  deu-1912: Hab ich verachtet das Recht meines Knechtes oder meiner Magd, wenn sie
    eine Sache wider mich hatten?
  kan-2017: ಒಂದು ವೇಳೆ ನನಗೂ, ನನ್ನ ದಾಸನಿಗೂ, ಇಲ್ಲವೆ ದಾಸಿಗೂ ವ್ಯಾಜ್ಯವಾದಾಗ, ನಾನು ಅವರ ನ್ಯಾಯವನ್ನು
    ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದರೆ
  yap-yap: Ra weliy reb e tapigpig rog ban’en nib togopluw ngog, mu gu motoyil ngak
    nggu rin’ ngak e tin nib mat’aw.
  hlt-MCSB: Ka salpa neh ka salnu loh kai taengah a tuituk vaengah tiktamnah ka hnawt
    atah,
  mdy-ETH: «ታኣኮ ማዾ ማዻ ዓቲንቆና ላኣሎና ታ ዔያቶም ጌስታንዳጉዲ ታኣም ዔያታ ኬኤዜንቴ ታ ቶኦቼያ ማዔቴ
  twi-ASANTE: “Sɛ mabu mʼasomfoɔ mmarima ne mmaa ntɛnkyea ɛberɛ a wɔ ne me nyaa asɛm,
  eng-WEBU: “If I have despised the cause of my male servant or of my female servant,
    when they contended with me,
  wal-wal: “Taani ta attuma woikko ta macca ashkkarati tana mootin, eta mootuwaa karidabaa
    gidikko,
  spa-PDDPT: Si menosprecié el derecho de mi esclavo o de mi esclava, cuando ellos
    tenían una queja contra mí,
  gun-gun: — Xapy'a rei xerembiguai ava e'ỹ vy kunha mba'e ha'eve'ỹa rami xee areko
    va'e rire,
  ilo-ULB: No saanko nga inkaskaso ti asug iti hustisia dagiti adipenko a lallaki
    wenno babbai idi nakisinnupiatda kaniak,
  kpg-kpg: “Di madagoaa dagu dangada hai hegau gaa hai ono donu mai gi di au, gei
    au gu hagalongo gi mee, ge guu hai a mee hagahumalia.
  uig-ARA: ئەگەر قۇلۇمنىڭ ياكى دېدىكىمنىڭ ماڭا قارىتا ئەرزى بولغان بولسا، ئۇلارنىڭ
    دەۋاسىنى كۆزۈمگە ئىلمىغان بولسام،
  sus-sus: «Xa n mu findi mixi tinxinxi ra nu n ma konyie mabiri, muxu to nu galanbuma,
  pon-2006: Ahnsou me emen ei ladu kan kin kaulime ie, I pahn kin rong oh wie me mwahu
    ong.
  jae-jae: “Gêdêŋ taŋ ŋoc sakiŋwagao to ŋac sêmêŋ, gebe sêsôm ŋoc keso êpi aê ma aê
    embe jatiŋ êsêac su,
  ksd-ksd: Gala iau ga nur vue ra kinail kai kaugu tultul, a tutana ba ra vavina,
    Ba dia ga kail piragu;
  tur-YTC: “Eğer benimle çekiştikleri zaman, Erkek ya da kadın kölemin davasını hor
    gördüysem,
  grc-BRENT: Εἰ δὲ καὶ ἐφαύλισα κρίμα θεράποντός μου ἢ θεραπαίνης, κρινομένων αὐτῶν
    πρὸς μὲ,
  ind-AYT: Jika aku telah menolak hak pelayanku laki-laki atau pelayanku perempuan
    ketika mereka mengeluh terhadapku,
  nya-nya: “Ngati ndinkapondereza mlandu wa akapolo anga aamuna kapena aakazi, pamene
    ankabwera kwa ine ndi milandu yawo,
  hrv-hrv: Ako kada prezreh pravo sluge svoga il' služavke, sa mnom kad su se parbili,
  mps-mps: Polobadu eno sę ebo we bidi dabego ena dali nai mede po obaso, tama eno
    augwaligo po odigi menigi sogo da,
  tpi-tpi: “Bipo, sapos wanpela wokboi o wokmeri bilong mi i bin i gat tok long mi
    long wanpela samting, na sapos mi no bin putim yau long tok bilong ol,
  dan-1931: Har jeg ringeagtet min Træls og min Trælkvindes Ret, når de trættede med
    mig,
  vie-OVCB: Nếu tôi khinh thường quyền của tôi trai tớ gái, khi họ đến than phiền
    khiếu nại,
  guj-2017: જો મેં મારા દાસ અને દાસીઓના ન્યાય માટેની વિનંતીઓની અવગણના કરી હોય, મારે
    તેઓની સાથે તકરાર થઈ હોય,
  pon-2006A: Ahnsou me emen ei ladu kan kin kaulime ie, I pahn kin rong oh wie me
    mwahu ong.
  por-BRBSL: “Se eu desprezei a causa de meu servo masculino ou de minha funcionária,
    quando eles contendiam comigo,
  cth-cth: Ka sannu sanpanaw ni kai koe a phuenang awh navah, noutna laipalah kaawm
    pawiteh,
  twi-twi: “Sɛ mabu mʼasomfo mmarima ne mmea ntɛnkyew, bere a wɔne me nyaa asɛm,
  hlt-hlt: Ka salpa neh ka salnu loh kai taengah a tuituk vaengah tiktamnah ka hnawt
    atah,
  tbz-SIM: Kɛ̀ n kóo tɔ̃ntì mɔù níí do nyĩ nh ò dɔ̀ɔ̀ n dò nkóò dɔ̀ɔ̀ tì kɛ̀ n tì
    nhò yetɛnɛ̀,
  msy-2020: “Fomɨra, nan ingangarir gumazim o amizim mɨgɨrɨgɨam nan ikia na bagha
    izima, kɨ deravɨra me baragha men osɨmtɨziba akɨran aghuaghtɨ,
  dop-dop: Ye ɩsɩɩ mɑ nyǝnɑ mɑ tǝmlɛ tʋ ɑpɑlʋ yɑɑ ɑlʋnyǝŋ kɛ yem kɛ́ hʋʋlɛ tɑɑ, nɑ
    mɑ́ tɑ́ hɑ-ɩ tɑmpɑnɑ.
  azb-azb: Əgər mənimlə çəkişəndə Nökərlərimin və kənizlərimin Haqqını yemişəmsə,
  eng-DBY: If I have despised the cause of my bondman or of my bondmaid, when they
    contended with me,
  hin-2017: “जब मेरे दास व दासी ने मुझसे झगड़ा किया, तब यदि मैंने उनका हक़ मार दिया
    हो;
  wol-KYG: Ndegam maa sofental sama àqu jaam, bu ñu may jooytu, diy góor mbaa jigéen,
  eng-YLT: If I despise the cause of my man-servant, And of my handmaid, In their
    contending with me,
  kne-kne: “Mo waday bag-en ko ay nanriri en sak-en yan adiak pinatgan din kalintegana,
  eng-WYC-2017: If I despised to take doom with my servant and with mine handmaid,
    when they strived against me.
  eng-WMBB: “If I have despised the cause of my male servant or of my female servant,
    when they contended with me,
  urd-GVH: अगर मेरा नौकर-नौकरानियों के साथ झगड़ा था और मैंने उनका हक़ मारा
  rug-rug: Be guana koroqu poni lolomo pude ta avoso sari qua nabulu, totoso sea la
    koa rini sari kaiqa qua hahanana,
  gaz-gaz: “Yoo ani yeroo isaan na himatanitti, tajaajiltoota koo dhiiraa fi dubartii
    murtii qajeelaa dhowwadhee jiraadhe,
  fra-LSG: Si j’ai méprisé le droit de mon serviteur ou de ma servante Lorsqu’ils
    étaient en contestation avec moi,
