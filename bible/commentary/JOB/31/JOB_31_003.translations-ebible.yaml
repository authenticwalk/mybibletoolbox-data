verse: JOB.031.003
translations:
  mal-C: അത് അധർമികളുടെ വിപത്തും ദുഷ്ടത പ്രവർത്തിക്കുന്നവരുടെ നാശവുമല്ലേ?
  deu-TKW: Ist es nicht Verderben für den Frevler und Unglück für die Übelthäter?
  lin-lin: Boni, pasi ezali mpo na bato mabe te ? Kobebisama ezali mpo na bato oyo
    basalaka masumu te ?
  eng-LSV: Is not calamity to the perverse? And strangeness to workers of iniquity?
  eng-GNV: Is not destruction to the wicked and strange punishment to the workers
    of iniquitie?
  eng-WEBSTER: Is not destruction to the wicked? and a strange punishment to the workers
    of iniquity?
  nhw-BL: Huan quintlatzacuiltía catli quichihuaj catli fiero.
  swh-ONEN: Je, si uharibifu kwa watu waovu, maangamizi kwa wale watendao mabaya?
  bba-bba: Tɔn kɔ̃sowɑ u rɑ kɑm ko, kpɑ durumɡii u nɔni sɔ̃ɔrɑ.
  eng-KJVCPB: Is not destruction to the wicked? And a strange punishment to the workers
    of iniquity?
  cpy-cpy: ¿Tema rowajankiteeri rirori antzirori mashirenka-taantsi? ¿Tema rowashironkayiri
    antzirori kaariperori?
  luo-luo: Donge kethruok en mar joma timbegi mono, kendo masira mar joricho?
  meu-meu: Hahehisi na kara gageva-gageva taudia latadiai bona mase danu kara havara
    taudia latadiai se kaumu a?
  npi-ULB: विपत्ति अधर्मी मानिसहरूका लागि हो, अनि विनाशचाहिं दुष्‍ट काम गर्नेहरूका
    लागि हो भनी मैले विचार गर्थें ।
  yor-yor: Kò ṣe pé àwọn ènìyàn búburú ni ìparun wà fún, àti àjàkálẹ̀-ààrùn fún àwọn
    oníṣẹ́ ẹ̀ṣẹ̀?
  pes-OPCB: آیا مصیبت و بلا سرنوشت شریران و بدکاران نیست؟
  tgl-ULB: Dati ay iniisip ko na ang kalamidad ay para sa mga makasalanan, na ang
    kapahamakan ay para sa mga gumagawa ng kasamaan.
  cbu-NT: Yutaritshishpaneetsimari tputs kiyung yachaku, tpazakiya.
  hui-hui: Ibugua wali agali ko biaga karu genda yu helo mo miaga ndobe. Ani biragola
    genda ogoni ibugua wali agali uruni mana bialu bo hilo wahaga.
  mya-mya: ဆိုးသော သူတို့သည် ပျက်စီးခြင်းသို့၎င်း၊ မတရားသဖြင့် ကျင့်သောသူတို့သည် ဆုံးရှုံးခြင်းသို့၎င်း
    ရောက်ရကြမည် မဟုတ်လော။
  bod-N: དེ་ནི་སྡིག་སྤྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་བ་དང་། ། ཉེས་སྤྱོད་ཅན་ལ་ཆག་སྒོ་འབྱུང་བ་མ་ཡིན་ནམ།
    །
  sna-sna: Ko, hakuzi kuparadzwa kwavakaipa, nenjodzi kuna avo vanoita zvakaipa here?
  spa-BLM: ¿No es una calamidad para los injustos, y el desastre a los obreros de
    la iniquidad?
  cac-cac: ¿Tom man̈oc d'a eb' chuc yed' d'a eb' b'aj malaj yelc'och Dios sjavi yaelal?
  swh-ULB: Nilikuwa nafikiri kwamba majanga ni kwa watu wasio na haki, na misiba ni
    kwa ajili ya watu watendao mabaya.
  bel-bel: Ці не для бязбожніка пагібель, і напасьце ці ж не для таго, хто ўчыняе
    ліха?
  deu-ELBBK: Ist nicht Verderben für den Ungerechten und Missgeschick für die, die
    Frevel tun?
  mbb-OT: Kenè be kezeetan wey vangkit is para te ebaal te mezaat?
  mal-2015: നീതികെട്ടവന്നു അപായവും ദുഷ്പ്രവൃത്തിക്കാർക്കു വിപത്തുമല്ലയോ?
  rmc-rmc: Či na ena o nalačhe zňičimen a na avela e bibach pre ola, ko keren o nalačhipen?
  pes-OPV: آیا آن برای شریران هلاکت نیست؟ و به جهت عاملان بدی مصیبت نی؟
  ron-1924: Пеиря ну-й оаре пентру чел рэу ши ненорочиря пентру чей че фак фэрэделеӂе?
  ben-OBCV: দুষ্টদের জন্য কি সর্বনাশ নয়, যারা অন্যায় করে তাদের জন্য কি বিপর্যয়
    নয়?
  som-som: Sow belaayo uma aha kuwa xaqa daran, Iyo masiibo kuwa xumaanta ka shaqeeya?
  lat-VUC: Numquid non perditio est iniquo, et alienatio operantibus injustitiam?
  eng-ASVBT: Is it not calamity to the unrighteous, And disaster to the workers of
    iniquity?
  ita-1885: La ruina non è ella per lo perverso, E gli accidenti strani per gli operatori
    d'iniquità?
  eng-LXXUP: Alas! destruction to the unrighteous, And rejection to them that do iniquity.
  eng-ULB: I used to think that calamity is for unrighteous people, and that disaster
    is for doers of wickedness.
  spa-VBL: ¿No es el desastre para los malvados y la destrucción para los que hacen
    el mal?
  fra-_FOB: La calamité n'est-elle pas pour le pervers, et l'adversité pour ceux qui
    commettent l'iniquité?
  mal-mal: നീതികെട്ടവന് അപായവും ദുഷ്പ്രവൃത്തിക്കാർക്ക് വിപത്തുമല്ലയോ?
  urd-GVR: Kyā aisā nahīṅ hai ki nārāst shaḳhs ke lie āfat aur badkār ke lie tabāhī
    muqarrar hai?
  suz-BL: मार, ठीक मपाइब आन कली शुश हिंचा ङा श्‍‍येत मदुम्‍बा ङा? मरिम्‍शो पाइब आन
    कली खतम दुम्‍तीकेम मसुम्‍बा ङा?
  eng-NOY: Is not destruction for the wicked, And ruin for the workers of iniquity?
  ita-1927: La sventura non è ella per il perverso e le sciagure per quelli che fanno
    il male?
  ckb-ckb: ئایا کارەسات بۆ بەدکار و بەڵا بۆ خراپەکار نییە؟
  eng-BBE: Is it not trouble for the sinner, and destruction for the evil-doers?
  kan-OKCV: ದುಷ್ಟರಿಗೆ ವಿಪತ್ತು ಇಲ್ಲವೋ? ಕೆಡುಕರಿಗೆ ವಿನಾಶ ಇಲ್ಲವೋ?
  tam-2017: மாறுபாடானவனுக்கு ஆபத்தும், அக்கிரமக்காரருக்கு தண்டனையுமல்லவோ கிடைக்கும்.
  spa-RV-1909: ¿No hay quebrantamiento para el impío, y extrañamiento para los que
    obran iniquidad?
  ron-BTF: Nu este nimicire pentru cel stricat? Și o pedeapsă neobișnuită lucrătorilor
    nelegiuirii?
  eng-WEBP: Is it not calamity to the unrighteous, and disaster to the workers of
    iniquity?
  eng-FBV: Isn't it disaster for the wicked and destruction for those who do wrong?
  nld-1939: Het is de ondergang voor den ongerechte, Voor den boosdoener onheil!
  nch-BL: Huan quintatzacuiltía cati quichihuaj cati fiero.
  vie-1934: Há chẳng phải sự tai họa cho kẻ gian ác, Và sự hư hại cho kẻ làm dữ sao?
  hin-CV: क्या अन्यायी के लिए विध्वंस तथा दुष्ट लोगों के लिए सर्वनाश नहीं?
  spa-BES: ¿No es problema para el pecador, y destrucción para los que hacen el mal?
  tdx-tdx: Tsy feh’ohatse ho a o lo-tserekeo hao, hekoheko ho a o mpitolon-karatiañeo?
  tha-KJV: มิใช่​ภยันตรายสำหรับคนชั่ว และภัยพิบั​ติ​สำหรับคนที่กระทำความชั่วช้าดอกหรือ
  por-BR-2018: Por acaso a calamidade não é para o perverso, e o desastre para os
    que praticam injustiça?
  deu-ELO: Ist nicht Verderben für den Ungerechten, und Mißgeschick für die, welche
    Frevel tun?
  eng-WYC-2018: Whether perdition is not to a wicked man, and alienation of God is
    to men working wickedness? (Is it not perdition for the wicked, and alienation
    from God for those working wickedness?)
  epo-epo: Ĉu ne malfeliĉon al malpiulo, Kaj forpuŝon de malbonagantoj?
  uig-PIN: Bu gunaⱨning nǝtijisi ⱨǝⱪⱪaniysizlarƣa bala-ⱪaza ǝmǝsmu? Ⱪǝbiⱨlik ⱪilƣanlarƣa
    külpǝt ǝmǝsmu?
  beo-beo: E da wadela:le hamosu dunuma gugunufinisisu hou amola wadela:lesisu hou
    iasisa.
  tpi-OTNT: Em i save mekim taim nogut i kamap long ol man bilong mekim pasin nogut,
    na dispela i save bagarapim ol na pinisim ol tru.
  hau-SA: Ba masifa ba ne domin mugaye, hallaka kuma ga waɗanda suka yi ba daidai
    ba?
  uig-LAT: Bu gunahning netijisi heqqaniysizlargha bala-qaza emesmu? Qebihlik qilghanlargha
    külpet emesmu?
  nde-nde: Akusikubhujiswa kwababi lokutshabalaliswa kwalabo abenza okubi na?
  ton-ton: ‌ʻIkai ʻoku ʻi he kau angahala ʻae malaʻia? Mo e fakaʻauha foʻou ki he
    kau fai kovi?
  ces-1613: Zdaliž zahynutí nešlechetnému a pomsta zázračná činitelům nepravosti připravena
    není?
  eng-WMB: Is it not calamity to the unrighteous, and disaster to the workers of iniquity?
  tam-TCV: கொடியவனுக்கு பேராபத்தும், தவறு செய்பவர்களுக்குப் பேரழிவும் அல்லவா?
  ceb-ULB: Nagtuo ako kaniadto nga ang kalamidad alang lamang sa mga tawong dili matarong,
    ug ang katalagman alang lamang sa magbubuhat ug daotan.
  pol-UBG: Czy zatracenie nie jest przygotowane dla niegodziwych i sroga pomsta dla
    czyniących nieprawość?
  agr-agr: Atumek aents pegkegchauwa nuna Apajuík suwimkan susa waitkawai tajume.
  kyc-kyc: Wambu lapo koo pirami dupwa baame randa andake maiyuo koo keta palyara.
  urd-GVU: کیا ایسا نہیں ہے کہ ناراست شخص کے لئے آفت اور بدکار کے لئے تباہی مقرر ہے؟
  deu-1912: Wird nicht der Ungerechte Unglück haben und ein Übeltäter verstoßen werden?
  kan-2017: ಆತನು ಅನ್ಯಾಯಗಾರರಿಗೆ ವಿಪತ್ತನ್ನೂ, ಕೆಡುಕರಿಗೆ ಉಪದ್ರವವನ್ನೂ ಕೊಡುತ್ತಾನಲ್ಲವೆ?
  yap-yap: Ma pi’ e riya’ nge mogothgoth nge yib ngak e pi’in yad ma rin’ e kireb.
  hlt-MCSB: Boethae ham rhainah neh boethae aka saii ham yoethaenah moenih a?
  mdy-ETH: ፑርቶ ዓሶይዳ ዱማ ዱማ ሜታ ዻቢንቴ ዓሶይዳኣ ባይሲንታ ሄላሢ ዔርቴያቱዋዓዳ?
  twi-ASANTE: Ɛnyɛ ɔsɛeɛ mma amumuyɛfoɔ? Ɛnyɛ asiane mma wɔn a wɔyɛ bɔne?
  eng-WEBU: Is it not calamity to the unrighteous, and disaster to the workers of
    iniquity?
  wal-wal: Iitatu bolli boshai, mooruwaa oottiyaageetu bolli bashshai gakkanaagee
    erettidaagaa gidenneeyye?
  spa-PDDPT: ¿No es la calamidad para el perverso, y el desastre para los que obran
    iniquidad?
  gun-gun: Mba'eta heko vai va'e peguarã omoĩ okanhy aguã, mba'emo vai apoa pe omoĩ
    oiko axy aguã.
  ilo-ULB: Ipagarupko idi a ti kalamidad ket para kadagiti saan a nalinteg a tattao,
    ken ti didigra ket para kadagiti agar-aramid iti kinadangkes.
  kpg-kpg: Mee e hagau mai dana hagaduadua e hagahuaidu digau ala e hai nadau huaidu.
  uig-ARA: بۇ گۇناھنىڭ نەتىجىسى ھەققانىيسىزلارغا بالا-قازا ئەمەسمۇ؟ قەبىھلىك قىلغانلارغا
    كۈلپەت ئەمەسمۇ؟
  sus-sus: Setareɲa mu ragataxi mixi ɲaaxi xa bɛ? Ɲaxankatɛ mu tinxintare xa lima?
  pon-2006: E kin ketikihong irail akan me kin wiahda dihp paisuwed oh kalokolok.
  jae-jae: Ŋac-alôb-alôbwaga oc ênaŋa ma kêjaŋgowaga oc êtap gêŋwapac sa atom me.
  ksd-ksd: Dave, ra tena varpiam pa na vatur vake laka ra varmonong, Ma diat dia varpiam
    pa diat a kale pa ra vinirua?
  tur-YTC: Bu, haksız için felaket, Kötülük işleyenler için bela değil midir?
  grc-BRENT: Οὐαί, ἀπώλεια τῷ ἀδίκῳ, καὶ ἀπαλλοτρίωσις τοῖς ποιοῦσιν ἀνομίαν.
  ind-AYT: Bukankah malapetaka bagi orang tidak benar, dan bencana bagi pekerja kejahatan?
  nya-nya: Kodi si chiwonongeko kwa anthu oyipa, tsoka kwa iwo amene amachita zolakwa?
  hrv-hrv: TÓa nije li nesreća za opakoga, a nevolja za one koji zlo čine?
  mps-mps: Agai dwai sogo te dwai kolesaga ebo we bidibolo wei ponobo dao. Tama te
    tibogo augwali mu dolama, tama augwali mu silibo dao.
  tpi-tpi: Em i save mekim taim nogut i kamap long ol man bilong mekim pasin nogut,
    na dispela i save bagarapim ol na pinisim ol tru.
  dan-1931: Har ikke den lovløse Vanheld i Vente, Udådsmændene Modgang?
  vie-OVCB: Há chẳng phải là họa cho kẻ gian tà và tai nạn cho người độc ác sao?
  guj-2017: હું વિચારતો હતો કે, વિપત્તિ અન્યાયીઓને માટે હોય છે, અને દુષ્ટતા કરનારાઓને
    માટે વિનાશ હોય છે.
  pon-2006A: E kin ketikihong irail akan me kin wiahda dihp paisuwed oh kalokolok.
  por-BRBSL: Não é uma calamidade para os injustos? e desastre para os trabalhadores
    da iniqüidade?
  cth-cth: Tamikathoutnaw raphoe teh, payonpakainae ka sak e naw rawkphainae nahoehmaw.
  twi-twi: Ɛnyɛ ɔsɛe mma amumɔyɛfo, atoyerɛnkyɛm mma wɔn a wɔyɛ bɔne ana?
  hlt-hlt: Boethae ham rhainah neh boethae aka saii ham yoethaenah moenih a?
  tbz-SIM: Bɛyɛibɛ bɛɛ̀ ɔ̃ɔ̃ yɑ̀ mɛyɛi, kɛ̀ bɛcɑɑ̀rìbɛ̀ kó ticɔ̃nti tú mɛfɛ̃́ṹtímɛ̀.
  msy-2020: Gumazamizir arazir kurabagh amiba, God dughiar kuram gamima, a me batifi,
    ezɨ bizir kam me gasɨghasɨgha bar me kuavarei.
  dop-dop: Kʋtɑkɛɛsǝŋ kɛ pǝ wɑkǝlǝɣɩ, nɑ wɑhɑlɑ nɑ́ɑ́ mɑɣɑnɑ wɑkǝllɑɑ.
  azb-azb: Məgər haqsızların başına fəlakət gəlmir? Məgər fitnəkarların başına bəla
    gəlmir?
  eng-DBY: Is not calamity for the unrighteous? and misfortune for the workers of
    iniquity?
  hin-2017: क्या वह कुटिल मनुष्यों के लिये विपत्ति और अनर्थ काम करनेवालों के लिये
    सत्यानाश का कारण नहीं है?
  wol-KYG: Xanaa du safaan a ñeel ku bon, naqar ñeel ku ñaaw?
  eng-YLT: Is not calamity to the perverse? And strangeness to workers of iniquity?
  kne-kne: Ay baken ayan ligat di ipalak-am na sin mangam-amag si lawa?
  eng-WYC-2017: Whether perdition is not to a wicked man, and alienation of God is
    to men working wickedness?
  eng-WMBB: Is it not calamity to the unrighteous, and disaster to the workers of
    iniquity?
  urd-GVH: क्या ऐसा नहीं है कि नारास्त शख़्स के लिए आफ़त और बदकार के लिए तबाही मुक़र्रर
    है?
  rug-rug: Na tinahuara si tadi na tie kaleadi tu, meke sa tinasuna si tadi pu tavete
    va sea.
  gaz-gaz: Hamootaaf badiisa, warra jalʼina hojjetaniif immoo dhaʼicha mitii?
  fra-LSG: La ruine n’est-elle pas pour le méchant, Et le malheur pour ceux qui commettent
    l’iniquité?
  yal-yal: Halagin mi fama tinxintareyaan xan xɔn ba? Gbalon mi fama hakɛ kanne xan
    xa ba?
  haw-1868: Aole anei he make no ka poe pono ole? A me ka luku no ka poe hana hewa?
  arb-NAV: أَلَيْسَتِ الْبَلِيَّةُ مِنْ حَظِّ الشِّرِّيرِ، وَالْكَارِثَةُ مِنْ نَصِيبِ
    فَاعِلِي الإِثْمِ؟
  ewe-ewe: Ɖe menye gbegblẽ wònye na ame vɔ̃ɖiwo kple dzɔgbevɔ̃e na nu tovo wɔlawo
    oa?
  eng-LEE: Is not calamity [ready] for the unjust? and misfortune for the wrong-doers?
  asm-FB: সেয়ে জানো অধৰ্মিবোৰৰ নিমিত্তে আপদ, আৰু কুকৰ্মীবোৰৰ নিমিত্তে দুৰ্গতি নহয়?
  sus-A: سٍتَرٍحَ مُ رَفَتَشِ مِشِ حَاشِ شَ بّ؟ حَشَنكَتّ مُ تِنشِنتَرٍ شَ لِمَ؟
  fra-SBL: N'est-ce pas une calamité pour les injustes, et le désastre pour les ouvriers
    de l'iniquité ?
  hbo-hbo: הֲלֹא־אֵ֥יד לְעַוָּ֑ל וְ֝נֵ֗כֶר לְפֹ֣עֲלֵי אָֽוֶן׃
  kik-kik: Githĩ ti kwanangwo kwa arĩa aaganu, na mũtino kũrĩ arĩa meekaga maũndũ
    mooru?
  fra-NCL: La ruine n’est-elle pas pour le méchant, et le malheur pour les artisans
    d’iniquité ?
  cek-AK: Kasae kaminawk hanah amrohaih om ueloe, zaehaih sah kaminawk hanah anghmathaih
    om mak ai maw?
  cuk-cuk: ¿We-odurdaklegedde dule-isganamargadsursi? ¿Boni-dummagan-amilegedi dule-isganamargadsursi?
  uig-CYR: Бу гунаниң нәтиҗиси һәққанийсизларға бала-қаза әмәсму? Қәбиһлик қилғанларға
    күлпәт әмәсму?
  tel-2017: ఆపద అనేది దుర్మార్గులకేననీ, విపత్తు దుష్టత్వం జరిగించే వారికేననీ నేను
    భావించే వాణ్ణి.
  hat-BSA: Èske li pa yon malè pou sila ki pa dwat yo, ak yon dezas pou sila ki fè
    inikite yo?
  kos-kos: El supwama ongoiya ac mwe kunausla Nu sin mwet su oru ma sesuwos.
  hbo-WLC: הֲלֹא־אֵ֥יד לְעַוָּ֑ל וְ֝נֵ֗כֶר לְפֹ֣עֲלֵי אָֽוֶן׃
  ibo-ibo: Ọ bụghị mbibi nye ndị ajọ omume, nhụju anya nye ndị na-eme ihe ọjọọ?
  ory-ory: ତାହା କି ଅଧାର୍ମିକମାନଙ୍କ ପ୍ରତି ବିପଦ ଓ ଅଧର୍ମାଚାରୀମାନଙ୍କ ପ୍ରତି ଦୁର୍ଗତି ନୁହେଁ?
  chk-chk: Ifa usun, feiengau esap feitiu won eman chon pwüngingau, nge riaföü esap
    tori chokewe mi föföringau?
  rop-rop: En God oldei jandim bigis trabul langa detlot pipul hu oldei dumbat nogudbala
    ting,
  ukr-1871: Чи ж не погибель безбожному, й не допуст лиходїєві?
  deu-1951: Ist denn das Unglück nicht für den Ungerechten und das Mißgeschick für
    die Übeltäter?
  eng-JPS: Is it not calamity to the unrighteous, and disaster to the workers of iniquity?
  srp-1865: Nije li pogibao nevaljalome i èudo onima koji èine bezakonje?
  lug-lug: Emitawaana tegijjira abo abatali batukuvu, n’okulaba ennaku ne kujjira
    abakola eby’obujeemu?
  heb-heb: הלא איד לעול ונכר לפעלי און׃
  ben-IRV: আমি প্রায়ই চিন্তা করতাম যে অধার্মিকদের জন্য বিপদ এবং দুষ্টতার কর্মীদের
    জন্য ধ্বংস।
  pan-pan: ਕੀ ਇਹ ਕੁਧਰਮੀਆਂ ਦੇ ਲਈ ਬਿਪਤਾ ਨਹੀਂ, ਅਤੇ ਕੁਕਰਮੀਆਂ ਦੇ ਲਈ ਨਾਸ ਦਾ ਕਾਰਨ ਨਹੀਂ?
  mya-JVB: ဆိုး သောသူတို့ သည် ပျက်စီး ခြင်းသို့၎င်း၊ မ တရားသဖြင့် ကျင့် သောသူတို့သည်
    ဆုံးရှုံး ခြင်းသို့၎င်း ရောက်ရကြမည် မ ဟုတ်လော။
  hmo-hmo: Ia ese kerere idia karaia taudia dekenai, hisihisi bona mase ia henidia,
    ani?
  urd-urd: क्या वह नारास्तों के लिए आफ़त और बदकिरदारों के लिए तबाही नहीं है।
  rus-SYN: Не для нечестивого ли гибель, и не для делающего ли зло напасть?
  bqc-SIM: Faasaide lí wɛ́tɛ̃a eo lé? Kìsia lí vãikɛna leo lé?
  tcz-CHONGTHU: Migiloute dinga vangsetna hilou hija chule thilphalou bolte dinga
    vangset umtah dinmun chu hilou ham?
  mar-mar: मी असा विचार आपत्ती ही अनितीमानांसाठी आहे, आणि अनर्थ हा दृष्टपणा करणाऱ्यांसाठी
    आहे.
  qub-qub: Fiyu runacunatami disigrasya chayan. Juchasapacunatami mana alli goyay
    chayan.
  bqp-bqp: Gbɛ̃ vãninↄn kisira dì ń leroo? Vãnikɛrinↄn kakatɛnaa dì gɛ̃ńyĩroo?
  hat-hat: Li voye malè pou moun ki pa mache dwat. Li voye tribilasyon pou moun k'ap
    fè mechanste.
  eng-BSB: Does not disaster come to the unjust and calamity to the workers of iniquity?
  eng-WEBPB: Is it not calamity to the unrighteous, and disaster to the workers of
    iniquity?
  kbq-kbq: Havizama hu'za refkoma hu so'ema nosaza vahera Anumzamo'a knaza nezamino,
    kumi'ma haza vahetera hazenkeza atregeno ne-e.
  nhe-BL: Huan quintlatzacuiltía tlen quichihuaj tlen fiero.
  bus-bus: Gbɛ̃ zaaanↄn kisia è ń leroo? Zaakɛrinↄn mↄ́nzi è gɛ̃ńziroo?
  gub-BL: Tupàn umur kar zemumikahy haw purehe a'e. Umur kar iaiw haw a'e, ikatu 'ym
    ma'e zutyka'i iapo har wanupe a'e.
  eng-DRA: Is not destruction to the wicked, and aversion to them that work iniquity?
