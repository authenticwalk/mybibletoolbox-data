verse: JOB.031.009
translations:
  mal-C: “എന്റെ ഹൃദയം ഒരു സ്ത്രീയാൽ വശീകരിക്കപ്പെട്ടിട്ടുണ്ടെങ്കിൽ, ഞാൻ എന്റെ അയൽവാസിയുടെ
    വാതിൽക്കൽ പതിയിരുന്നിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: Wenn sich mein Herz wegen eines Weibes bethören ließ, und ich an der Thüre
    meines Nächsten lauerte,
  lin-lin: Soki motema na ngai ekosamaki na mwasi to soki natalaki na makanisi mabe
    ekuke ya mozalani na ngai,
  eng-LSV: If my heart has been enticed by a woman, || And I laid wait by the opening
    of my neighbor,
  eng-GNV: If mine heart hath bene deceiued by a woman, or if I haue layde wayte at
    the doore of my neighbour,
  eng-WEBSTER: If my heart hath been deceived by a woman, or if I have laid wait at
    my neighbor's door;
  nhw-BL: “Sintla se sihuatl nechyoltilantoc ma nitlajtlacolchihua, o sintla nijnequiyaya
    niitztos ihuaya isihua nocalnechca,
  swh-ONEN: “Kama moyo wangu umeshawishiwa na mwanamke, au kama nimevizia mlangoni
    mwa jirani yangu,
  bba-bba: Nɑ̀ n mɑɑ kurɔ ɡoo binɛ kuɑ, ǹ kun mɛ nɑ̀ n nùn yinɑ bɛriɑ win dii kɔnnɔwɔ,
  eng-KJVCPB: If mine heart have been deceived by a woman, Or if I have laid wait
    at my neighbour’s door;
  luo-luo: “Kapo ni chunya osegombo dhako moro, kata kapo ni asebuto karito chi ngʼato,
  meu-meu: Lalogu na hahine ta ese bema ania, dekegu tauna ena ruma iduarana badinai
    bama henari;
  npi-ULB: मेरो हृदय स्‍त्रीद्वारा धोकामा परेको छ भने, र मेरो छिमेकीको ढोकामा म ढुकिबसेको
    छु भने,
  yor-yor: “Bí àyà mi bá di fífà sí ipasẹ̀ obìnrin kan, tàbí bí mo bá lọ í ba de ènìyàn
    ní ẹnu-ọ̀nà ilé aládùúgbò mi,
  pes-OPCB: اگر شیفتهٔ زن مرد دیگری شده، در کمین او نشسته‌ام،
  tgl-ULB: Kung naakit ang aking puso sa ibang babae, kung ako ay naghintay sa pinto
    ng aking kapwa para sa kaniyang asawang babae,
  cbu-NT: Wanariya nuw kizaa yutarit tsiyataranguri, tputsingaz wizanll zandkuri,
    napanapaw ashtaruri, Wazaranll naakchu, tsiyatpi túri, ashtaruri,
  hui-hui: Ai i̱ nenegeali mbira ibu one i̱na dimagoli howa agalidago ibuni tagira
    poragola wali bedago kayu bule mayu haruyagua nde
  mya-mya: သူ့မယားကို ငါတပ်မက်မိသော်၎င်း၊ အိမ်နီးချင်း တံခါးနားမှာ ငါချောင်းမိသော်၎င်း၊
  bod-N: ངའི་སེམས་བུད་མེད་ཅིག་ལ་ཆགས་པ་དང་། ། ཁྱིམ་མཚེས་སྒོ་ཁར་བསྒུགས་ནས་བསྡད་གྱུར་ན།
    །
  sna-sna: “Kana mwoyo wangu wakanyengerwa nomukadzi, kana kuti ndakavandira pamusuo
    wemuvakidzani wangu,
  spa-BLM: “Si mi corazón ha sido seducido por una mujer, y he esperado en la puerta
    de mi vecino,
  cac-cac: Q'uinaloc ay junoc ix ix, ix cuchb'anb'at in pensar, mato in maclej yelta
    junoc ix yetb'eyum junocxo vinac d'a sti' spat,
  swh-ULB: Na kama moyo wangu umevutiwa na mwanamke mwingine, ikiwa nimelala na mke
    wa jirani yangu katika hali ya kusubiria katika mlango wake,
  bel-bel: Калі сэрца маё спакушалася жанчынаю і я ставіў пасткі каля дзьвярэй майго
    блізкага, -
  deu-ELBBK: 'Wenn mein Herz zu einer Frau verlockt worden ist und ich an der Tür
    meines Nächsten gelauert habe:'
  mbb-OT: Emun netintal a te vahi etawa neeriǥan a te esawa te zuma ku he meǥinged,
  mal-2015: എന്റെ ഹൃദയം ഒരു സ്ത്രീയിങ്കൽ ഭ്രമിച്ചുപോയെങ്കിൽ, കൂട്ടുകാരന്റെ വാതില്ക്കൽ
    ഞാൻ പതിയിരുന്നു എങ്കിൽ,
  rmc-rmc: Te man cirdelas miro jilo pal aver džuvľi abo te užaravas paš o vudar le
    susedaskro,
  pes-OPV: اگر قلبم به زنی فریفته شده، یا نزد در همسایه خود در کمین نشسته باشم،
  ron-1924: Дакэ мь-а фост амэӂитэ инима де врео фемее, дакэ ам пындит ла уша апроапелуй
    меу,
  ben-OBCV: “আমার অন্তর যদি রমণীতে আকৃষ্ট হয়, বা আমি যদি আমার প্রতিবেশীর দরজায় ওৎ
    পেতে থাকি,
  som-som: Haddii qalbigayga ay naagu sasabatay, Oo aan albaabka deriskayga ku ag
    dhuuntay,
  lat-VUC: Si deceptum est cor meum super muliere, et si ad ostium amici mei insidiatus
    sum,
  eng-ASVBT: If my heart hath been enticed unto a woman, And I have laid wait at my
    neighbor’s door;
  ita-1885: Se il mio cuore è stato allettato dietro ad alcuna donna, E se io sono
    stato all'agguato all'uscio del mio prossimo;
  eng-LXXUP: If my heart has gone forth after another man’s wife, And if I laid wait
    at her doors;
  eng-ULB: If my heart has been deceived by a woman, if I have lain in wait at my
    neighbor's door,
  spa-VBL: Si una mujer me ha seducido, o si he buscado la oportunidad de acostarme
    con la mujer de mi prójimo,
  fra-_FOB: Si mon cœur a été séduit par quelque femme, et si j'ai fait le guet à
    la porte de mon prochain,
  mal-mal: എന്റെ ഹൃദയം ഒരു സ്ത്രീയിൽ ഭ്രമിച്ചുപോയെങ്കിൽ, കൂട്ടുകാരന്റെ വാതില്ക്കൽ
    ഞാൻ പതിയിരുന്നു എങ്കിൽ,
  urd-GVR: Agar merā dil kisī aurat se nājāyz tālluqāt rakhne par uksāyā gayā aur
    maiṅ is maqsad se apne paṛosī ke darwāze par tāk lagāe baiṭhā
  suz-BL: आं कली मीश मुरुम हेंथे गाक्‍पाइक्‍ती हना, गो आं नेक्‍था ङा मुर आन लाप्‍चोमी
    बाप्‍शा बाक्‍शो बाक्‍‍ती हना,
  eng-NOY: If my heart hath been enticed by a woman, Or if I have watched at my neighbor's
    door,
  ita-1927: Se il mio cuore s’è lasciato sedurre per amor d’una donna, se ho spiato
    la porta del mio prossimo,
  ckb-ckb: «ئەگەر دڵم بەلای ژنێکدا فریوی خواردووە، یان لە بەردەرگای دراوسێکەم بۆسەم
    داناوە،
  eng-BBE: If my heart went after another man's wife, or if I was waiting secretly
    at my neighbour's door;
  kan-OKCV: “ನನ್ನ ಹೃದಯವು ಪರಸ್ತ್ರೀಗೆ ಮರುಳಾಗಿ, ನನ್ನ ನೆರೆಯವನ ಬಾಗಿಲ ಹತ್ತಿರ ನಾನು ಹೊಂಚುಹಾಕಿದ್ದರೆ,
  tam-2017: என் மனம் எந்தப் பெண்ணின்மேல் மயங்கி, அடுத்தவனுடைய வாசலை நான் எட்டிப் பார்த்திருந்தால்,
  spa-RV-1909: 'Si fué mi corazón engañado acerca de mujer, y si estuve acechando
    á la puerta de mi prójimo:'
  ron-BTF: Dacă inima mea a fost înșelată de vreo femeie, sau dacă am pândit la ușa
    aproapelui meu,
  eng-WEBP: “If my heart has been enticed to a woman, and I have laid wait at my neighbor’s
    door,
  eng-FBV: If a woman has seduced me, or if I have looked for an opportunity to sleep
    with my neighbor's wife,
  nld-1939: 'Indien mijn hart is verleid door een vrouw, Ik geloerd heb aan de deur
    van mijn naaste:'
  nch-BL: “Sinta se sihuat techyoltilantoc ma nitajtacolchihua, o sinta nijnequiyaya
    niitztos ihuaya isihua nocalnechca,
  vie-1934: Nếu lòng tôi bị người nữ quyến dụ, Nếu tôi rình rập ở nơi cửa của lân
    cận tôi,
  hin-CV: “यदि मेरा हृदय किसी पराई स्त्री द्वारा लुभाया गया हो, अथवा मैं अपने पड़ोसी
    के द्वार पर घात लगाए बैठा हूं,
  spa-BES: Si mi corazón iba tras la esposa de otro hombre, o si esperaba en acecho
    la puerta de mi vecino;
  tdx-tdx: Naho nisigihe’ ty rakemba ty foko, naho nivoñoñe an-dalan-drañeko eo;
  tha-KJV: ถ้าใจของข้าถู​กล​่อชวนไปหาผู้​หญิง และข้าได้ซุ่มอยู่​ที่​ประตู​เพื่อนบ้านของข้า
  por-BR-2018: Se foi meu coração se deixou seduzir por alguma mulher, ou se estive
    espreitei à porta de meu próximo,
  deu-ELO: 'Wenn mein Herz zu einem Weibe verlockt worden ist und ich an der Tür meines
    Nächsten gelauert habe:'
  eng-WYC-2018: And if mine heart was deceived on a woman, and if I have set ambush
    at the door of my friend; (And if my heart hath been deceived by a woman, or if
    I have set ambush at the door of my friend;)
  epo-epo: 'Se mia koro forlogiĝis al virino, Kaj mi kaŝe atendis ĉe la pordo de mia
    amiko:'
  uig-PIN: Əgǝr ⱪǝlbim mǝlum bir ayaldin azdurulƣan bolsa, Xu niyǝttǝ ⱪoxnamning ixik
    aldida paylap turƣan bolsam,
  beo-beo: Na da na na:iyado idua hanaiwane ba:i ganiaba, amola amo uda ea logo ga:su
    gadili wamoaligi ouesalebe ba:i ganiaba,
  tpi-OTNT: Sapos mi bin aigris long meri bilong wantok bilong mi, na sapos mi bin
    i go hait klostu long haus bilong en na wetim wantok i go pinis bai mi ken i go
    slip wantaim meri bilong en,
  hau-SA: “In sha’awar mace ya shiga mini zuciya, ko kuma na laɓe a ƙofar maƙwabcina,
  uig-LAT: Eger qelbim melum bir ayaldin azdurulghan bolsa, Shu niyette qoshnamning
    ishik aldida paylap turghan bolsam,
  nde-nde: Nxa inhliziyo yami ike yakhangwa ngowesifazane, kumbe nxa ngike ngacathama
    ngasemnyango kamakhelwane,
  ton-ton: “Kapau naʻe kākaaʻi ʻa hoku loto ʻe ha fefine, pe te u toitoi ʻi he matapā
    ʻo hoku kaungāʻapi;
  ces-1613: 'Jestliže se dalo přivábiti srdce mé k ženě, a u dveří bližního svého
    činil-li jsem úklady:'
  eng-WMB: “If my heart has been enticed to a woman, and I have laid wait at my neighbor’s
    door,
  tam-TCV: “என் உள்ளம் ஒரு பெண்ணால் கவரப்பட்டு, அயலானுடைய வாசலை நான் எட்டிப் பார்த்திருந்தால்,
  ceb-ULB: Kung nadani ang akong kasingkasing sa ubang babaye, kung naghulat ako sa
    pultahan sa akong silingan alang sa iyang asawa,
  pol-UBG: Jeśli moje serce uwiodła kobieta i jeśli czyhałem pod drzwiami swego bliźniego;
  agr-agr: Tuja tikich nuwa aishinnun wakekau ataik, nuniachkunush wijai ijunja pujutaiju
    nuwen pakijimatasan wakejuku ataik,
  kyc-kyc: Nambana parali maki palenge akali dokona enda doko auwapala nambapa palimbwali
    lao suu pyapala enda banya anda kambu dokona yalu pyuo maa palyuo karapuli
  urd-GVU: اگر میرا دل کسی عورت سے ناجائز تعلقات رکھنے پر اُکسایا گیا اور مَیں اِس
    مقصد سے اپنے پڑوسی کے دروازے پر تاک لگائے بیٹھا
  deu-1912: Hat sich mein Herz lassen reizen zum Weibe und habe ich an meines Nächsten
    Tür gelauert,
  kan-2017: ಒಂದು ವೇಳೆ ನನ್ನ ಹೃದಯವು ಪರಸ್ತ್ರೀಯಲ್ಲಿ ಮೋಹಗೊಂಡು, ನಾನು ನೆರೆಯವನ ಬಾಗಿಲಲ್ಲಿ ಹೊಂಚು
    ಹಾಕಿದ್ದರೆ,
  yap-yap: Fa’anra ke gabalan’ug nga le’engin be’ ni gamow bbuguliyoror, kug mith
    u wuru’ e mab rok ngu’ug sonnag,
  hlt-MCSB: Huta loh ka lungbuei a hlae tih ka hui kah thohka ah ka rhongngol atah,
  mdy-ETH: ዒና ታኣኮ ሜሌ ላኣሊ ናሹሞና ዲዒንቲ ዔውቴያ ማዔቴ ታኣኮ ዓሺናሢ ማቾ ዴንቃኒ ዒዛኮ ካራ ካቲ ታ ዴዔያ ማዔቴ
  twi-ASANTE: “Sɛ ɔbaa bi atɔ mʼakoma so, anaasɛ matɛ me yɔnko bi ɛpono akyi a,
  eng-WEBU: “If my heart has been enticed to a woman, and I have laid wait at my neighbor’s
    door,
  wal-wal: “Ta wozanai ta shooruwaa maccaasa amottidaba gidikko, woikko taani i penggen
    zuggada naagidabaa gidikko,
  spa-PDDPT: Si mi corazón fue seducido por una mujer y aceché a la puerta de mi prójimo,
  gun-gun: — Xapy'a rei xekuraxõ py kunha mboae re anhembotavy uka, ha'e xea katygua
    rokẽ py ama'ẽ mbeguea rupi aiko va'e rire,
  ilo-ULB: No naguyugoy ti pusok iti sabali a babai, no naglemmengak a naguray iti
    likod ti ridaw ti kaarubak para iti asawana,
  kpg-kpg: “Maa nei bolo au gu hiihai gi di lodo o tangada dela i dogu baahi, ge gu talitali
    hagammuni i daha mo di bontai di ahina deelaa,
  uig-ARA: ئەگەر قەلبىم مەلۇم بىر ئايالدىن ئازدۇرۇلغان بولسا، شۇ نىيەتتە قوشنامنىڭ
    ئىشىك ئالدىدا پايلاپ تۇرغان بولسام،
  sus-sus: Xa ginɛ xɔli bara n suxu, xa n bara bira n dɔxɔboore xa ginɛ fɔxɔ ra,
  pon-2006: Ma poakepen en mehn mpei eh pwoud kaloweiedier, oh ma I rukula, awih pahn
    wenihmwen imwe,
  jae-jae: “Ŋoc ŋalêlôm embe êtu palê êndêŋ awê teŋ ma aê embe jandib jamoa ŋoc ŋac
    sackapoagêdô gêdêŋ tauŋa nê katam,
  ksd-ksd: Gala ra balagu i ga anan upi ta vavina, Ma gala iau ga tar kiki ta ra matakilalat
    kai talaigu;
  tur-YTC: “Eğer gönlüm bir kadına kapılmışsa, Ve komşumun kapısında pusuya yatmışsam,
  grc-BRENT: Εἰ ἐξηκολούθησεν ἡ καρδία μου γυναικὶ ἀνδρὸς ἑτέρου, εἰ καὶ ἐγκάθετος
    ἐγενόμην ἐπὶ θύραις αὐτῆς,
  ind-AYT: Jika hatiku telah dipikat oleh seorang perempuan, atau jika aku telah mengintai
    di pintu tetanggaku,
  nya-nya: “Ngati mtima wanga unakopekapo ndi mkazi, ndipo ngati ndinalakalaka mkazi
    wa mnansi wanga,
  hrv-hrv: Ako mi zavede srce žena neka, ako za vratima svog bližnjeg kad vrebah,
  mps-mps: Ma, eno ena abagigo we tonama, pęsa eyu yai tigi sogo da, tama ena agai
    be pąba pelama, agai be pąde dualaluama, eno abagi gasaba pabosi, teda ena agai
    we dali pagela pigi bigi sogo da,
  tpi-tpi: Sapos mi bin aigris long meri bilong wantok bilong mi, na sapos mi bin
    i go hait klostu long haus bilong en na wetim wantok i go pinis bai mi ken i go
    slip wantaim meri bilong en,
  dan-1931: Blev jeg en Dåre på Grund af en Kvinde*, og har jeg luret ved Næstens
    Dør, { [*dvs. en andens Hustru.] }
  vie-OVCB: Nếu lòng tôi còn bị phụ nữ mê hoặc, hay nếu tôi rình rập vợ người lân
    cận,
  guj-2017: જો મારું હૃદય પરસ્ત્રી પર લોભાયું હોય, જો હું મારા પડોશીના દરવાજાએ લાગ
    જોઈને સંતાઈ રહ્યો હોઉં,
  pon-2006A: Ma poakepen en mehn mpei eh pwoud kaloweiedier, oh ma I rukula, awih
    pahn wenihmwen imwe,
  por-BRBSL: “Se meu coração foi seduzido por uma mulher, e eu tenho feito uma espera
    na porta do meu vizinho,
  cth-cth: Napui ni ka lungthin na pasawt payon pawiteh, ka imri e takhang arulahoi
    ka tuet pawiteh,
  twi-twi: “Sɛ ɔbea bi atɔ me koma so, anaasɛ matɛw me yɔnko bi pon akyi a,
  hlt-hlt: Huta loh ka lungbuei a hlae tih ka hui kah thohka ah ka rhongngol atah,
  tbz-SIM: Kòo nitipòkù mɔù do yũ̀ɔ̃́ n yɛ̀mmɛ̀, kɛ̀ n do nhòkɛ n nɛ́potɔ̀ù bòrì kɛ
    bɑɑ o pokù,
  msy-2020: Nan namakamɨn amuim, kɨ a bagh navim dɨkav, egh mangɨ an dɨpenimɨn modogh
    ikɨ an pam bagh oragham, a mangɨghtɨ, kɨ mangɨ a ko dakuightɨ,
  dop-dop: Ye mɑ nyɩɩlɑ lɛlʋ ɑlʋ, yɑɑ mɑ tɩɩ cɛŋɑ ɑlʋ kɛ mɑ tɔɣɔntǝlɛ nɔnɔɣɔ tɛɛ.
  azb-azb: Əgər qəlbim başqa bir qadına meyl edibsə, Qonşumun qapısını pusmuşamsa,
  eng-DBY: If my heart have been enticed unto a woman, so that I laid wait at my neighbour's
    door,
  hin-2017: “यदि मेरा हृदय किसी स्त्री पर मोहित हो गया है, और मैं अपने पड़ोसी के द्वार
    पर घात में बैठा हूँ;
  wol-KYG: Ndegam jabaru jaambur a ma xañ sago, ba ma di ko yeeroo sama buntu kër
    moroomu góor,
  eng-YLT: If my heart hath been enticed by woman, And by the opening of my neighbour
    I laid wait,
  kne-kne: “Mo inarem ko di asawan di tinokmang ko ta sinsin-ed ko sin segpan da,
  eng-WYC-2017: And if mine heart was deceived on a woman, and if I have set ambush
    at the door of my friend;
  eng-WMBB: “If my heart has been enticed to a woman, and I have laid wait at my neighbour’s
    door,
