verse: JOB.031.032
translations:
  mal-C: ഞാൻ വഴിപോക്കന് എന്റെ വാതിലുകൾ എപ്പോഴും തുറന്നുകൊടുത്തു; അതിനാൽ ഒരു അപരിചിതനും
    തെരുവീഥിയിൽ രാപാർക്കേണ്ടിവന്നിട്ടില്ല.
  deu-TKW: Der Fremdling durfte nicht im Freien übernachten, meine Thüren öffnete
    ich dem Wanderer -
  lin-lin: Soki mopaya moko te alalaki libanda, pamba te ekuke na ngai ezalaki ya
    kofungwama tango nyonso mpo na moleki nzela,
  eng-LSV: A stranger does not lodge in the street, || I open my doors to the traveler.
  eng-GNV: The stranger did not lodge in the streete, but I opened my doores vnto
    him, that went by the way.
  eng-WEBSTER: 'The stranger did not lodge in the street: but I opened my doors to
    the traveler.'
  nhw-BL: Nochipa niquincahuili seyoc tlali ehuani ma cochica nocalijtic. Nochipa
    nijtlapohuayaya nopuerta para aqui hueli nejnenquetl.
  swh-ONEN: Lakini hakuna mgeni aliyelala njiani, kwa maana mlango wangu ulikuwa wazi
    kwa msafiri;
  bba-bba: Nɑ ku rɑ wure sɔɔ u kpunɑ tɔɔwɔ ù n tunumɑ. Nɑ rɑ nùn nɛn ɡɑmbobɑ kɛniɛwɑ
    u du.
  eng-KJVCPB: 'The stranger did not lodge in the street: But I opened my doors to
    the traveller.'
  luo-luo: to adier, onge ngʼama wendo mosenindo oko e laru, nikech dho oda nosiko
    koyaw ne jawuoth.
  meu-meu: (Laolao tauna na ariara ai se noho, egu iduara vada na kehoa, loaloa tauna
    ena);
  npi-ULB: (विदेशीले पनि कदापि सहरको चोकमा बास बस्‍नुपरेको छैन, किनकि यात्रु निम्‍ति
    मैले सधैँ आफ्‍ना ढोकाहरू खुला गरेको छु), र त्यसो होइन भने, मेरो विरुद्धमा अभियोग
    लगाउनुहोस् ।
  yor-yor: Àlejò kò wọ̀ ni ìgboro rí; èmí ṣí ìlẹ̀kùn mi sílẹ̀ fún èrò.
  pes-OPCB: هرگز نگذاشته‌ام غریبه‌ای شب را در کوچه بخوابد، بلکه در خانهٔ خود را به
    روی او باز گذاشته‌ام.
  tgl-ULB: (hindi kailanman kinailangan ng dayuhan na manatili sa lansangan; sa halip,
    lagi kong binubuksan ang aking mga pinto sa manlalakbay)
  cbu-NT: Anoo tputs pakuri, wishchip maamaam nda wayarangina. Uru chinampatari chinakuri,
    Pangishi pshtuyarus, maangtsa, átarina.
  hui-hui: Agali maru dindi taraha íbu howa agoha paluebe tobaho hearu tagira palelo
    wanahe i̱ andaga haru paliruli.
  mya-mya: ဧည့်သည်သည် လမ်း၌ညဉ့်ကို မလွန်ရမည်အကြောင်း၊ ငါသည် ခရီးသွားသော သူတို့အား
    ကိုယ် တံခါးကို ဖွင့်ထားပြီ။
  bod-N: བདག་གིས་ཆ་མེད་སྲང་དུ་ཞག་སྡོད་བྱེད་མ་བཅུག ། བདག་གིས་སྒོ་ཆེར་ཕྱེས་ནས་ལམ་འགྲོ་བསུས་པ་ཡིན།
    །
  sna-sna: Hapana mutorwa akavata usiku hwose munzira dzomumusha, nokuti musuo wangu
    wakaramba wakazarurirwa vashanyi.
  spa-BLM: (el extranjero no ha acampado en la calle, pero he abierto mis puertas
    al viajero);
  cac-cac: A eb' anima sb'eyeq'ui, maj yal in c'ol scan eb' d'a yoltac calle d'ac'valil,
    jacann̈ej in pat d'a eb'.
  swh-ULB: (hata mgeni hajawahi kukaa katika pembe ya mji, kwa kuwa siku zote nimefungua
    milango yangu kwa ajili ya wasafiri), na kama haiko hivyo, ndipo mlete mashitaka
    kinyume nami!
  bel-bel: Дарожнік не начаваў на вуліцы; дзьверы мае праходжаму я адчыняў.
  deu-ELBBK: der Fremde übernachtete nicht draußen, ich öffnete dem Wanderer meine
    Tür;
  mbb-OT: Wazè ku ikesuat ke minsan hendei zà duen mekehizeǥà is menge langyew su
    ebirtu is baley ku para kandan.
  mal-2015: എന്നിങ്ങനെ എന്റെ കൂടാരത്തിലെ ആളുകൾ പറഞ്ഞില്ലെങ്കിൽ - പരദേശി തെരുവീഥിയിൽ
    രാപ്പാർക്കേണ്ടിവന്നിട്ടില്ല; വഴിപോക്കന്നു ഞാൻ എന്റെ വാതിൽ തുറന്നുകൊടുത്തു -
  rmc-rmc: O cudzo manuš šoha na mušinelas te sovel pre uľica, a ko avelas pal o drom,
    oleske furt phundravavas o vudar.
  pes-OPV: غریب درکوچه شب را به‌سر نمی برد و در خود را به روی مسافر می‌گشودم.
  ron-1924: дакэ петречя стрэинул ноаптя афарэ, дакэ ну мь-аш фи дескис уша сэ интре
    кэлэторул,
  ben-OBCV: কিন্তু কোনও আগন্তুককে পথে রাত কাটাতে হয়নি, যেহেতু আমার দরজা সবসময় পথিকদের
    জন্য খোলা ছিল—
  som-som: Shisheeyuhu jidka kuma baryi jirin, Laakiinse socotada ayaan albaabbadayda
    u furi jiray,
  lat-VUC: 'foris non mansit peregrinus: ostium meum viatori patuit.'
  eng-ASVBT: (The sojourner hath not lodged in the street; But I have opened my doors
    to the traveler);
  ita-1885: Il forestiere non è restato la notte in su la strada; Io ho aperto il
    mio uscio al viandante.
  eng-LXXUP: 'For the stranger did not lodge without, And my door was opened to everyone
    that came):'
  eng-ULB: (even the foreigner has never had to stay in the city square, because I
    have always opened my doors to the traveler), and if that is not so, then bring
    charges against me!
  spa-VBL: Nunca he dejado dormir a extraños en la calle; he abierto mis puertas a
    los viajeros.
  fra-_FOB: (L'étranger ne passait pas la nuit dehors; j'ouvrais ma porte au voyageur);
  mal-mal: എന്നിങ്ങനെ എന്റെ കൂടാരത്തിലെ ആളുകൾ പറഞ്ഞില്ലെങ്കിൽ - പരദേശി തെരുവീഥിയിൽ
    രാപാർക്കേണ്ടിവന്നിട്ടില്ല; വഴിപോക്കന് ഞാൻ എന്റെ വാതിൽ തുറന്നുകൊടുത്തു -
  urd-GVR: Ajnabī ko bāhar galī meṅ rāt guzārnī nahīṅ paṛtī thī balki merā darwāzā
    musāfiroṅ ke lie khulā rahtā thā.
  suz-BL: अर्को रागी ङा मुरपुकी गेनायो लांम इप्‍चा ममाल्‍म। लां गाक्‍ब आन कली गेना
    हना यो आं खिं ङा लाप्‍चो रोक्‍शो बाक्‍‍त। न्‍यायाधीस १९:२०-२१; १ पत्रुस ४:९; हिब्रू
    १३:२
  eng-NOY: The stranger did not lodge in the street; I opened my doors to the traveller.
  ita-1927: (lo straniero non passava la notte fuori; le mie porte erano aperte al
    viandante),
  ckb-ckb: ئاوارەیەک لە دەرەوە شەوی بەسەرنەبرد، دەرگای ماڵەکەم بۆ ڕێبوار کردەوە.
  eng-BBE: The traveller did not take his night's rest in the street, and my doors
    were open to anyone on a journey;
  kan-OKCV: ಆದರೆ ಯಾವ ಪರದೇಶಸ್ಥರೂ ಬೀದಿಯಲ್ಲಿ ತಂಗಬೇಕಾಗಿರಲಿಲ್ಲ; ಪ್ರಯಾಣಿಕರಿಗೆ ನನ್ನ ಬಾಗಿಲು
    ಸದಾ ತೆರೆದಿಟ್ಟಿದ್ದೆನು.
  tam-2017: அந்நியர் வீதியிலே இரவு தங்கினதில்லை; வழிப்போக்கனுக்கு என் வாசல்களைத் திறந்தேன்.
  spa-RV-1909: El extranjero no tenía fuera la noche; mis puertas abría al caminante.
  ron-BTF: Străinul nu a rămas noaptea în stradă, ci am deschis ușile mele călătorului.
  eng-WEBP: (the foreigner has not camped in the street, but I have opened my doors
    to the traveler);
  eng-FBV: I have never let strangers sleep in the street; I have opened my doors
    to travelers.
  nld-1939: De zwerver behoefde niet buiten te overnachten Voor den reiziger heb ik
    de deuren geopend.
  nch-BL: Nochipa niquincahuili seyoc tali ehuani ma cochica nocalijtic. Nochipa nijtapohuayaya
    nocalte para cati hueli nejnenquet.
  vie-1934: Người lạ không có ngủ đêm ở ngoài đường; Tôi mở cửa cho kẻ hành khách;
  hin-CV: मैंने किसी भी विदेशी प्रवासी को अपने घर के अतिरिक्त अन्यत्र ठहरने नहीं दिया,
    क्योंकि मेरे घर के द्वार प्रवासियों के लिए सदैव खुले रहते हैं.
  spa-BES: El viajero no tomó su descanso nocturno en la calle, y mis puertas estaban
    abiertas para cualquier persona en un viaje;
  tdx-tdx: Tsy nibabòfok’ alafe ao ty ambahiny, fa nisokafeko amo mpañaveloo o lalakoo.
  tha-KJV: คนต่างถิ่​นม​ิ​ได้​พักอยู่ในถนน ข้าเปิดประตู​ให้​แก่​คนเดินทาง
  por-BR-2018: O estrangeiro não passava a noite na rua; eu abria minhas portas ao
    viajante.
  deu-ELO: der Fremdling übernachtete nicht draußen, ich öffnete dem Wanderer meine
    Tür;
  eng-WYC-2018: a pilgrim dwelled not withoutforth; my door was (always) open to a
    way-goer/to a way-faring man;
  epo-epo: Ne noktis fremdulo sur la strato; Miajn pordojn mi malfermadis al migrantoj.
  uig-PIN: (Musapirlardin koqida ⱪalƣini ǝzǝldin yoⱪtur; Qünki ixikimni ⱨǝrdaim yoluqilarƣa
    eqip kǝlgǝnmǝn)
  beo-beo: 'Na da lalusu dunu na diasuga aowamusa: misa:ne sia:su. Ilia udigili logoga
    golasa:besa:le, na ili aowasu.'
  tpi-OTNT: Tru tumas, taim mi lukim ol man bilong arapela hap i no gat ples bilong
    slip, mi no bin larim ol i stap nating long ol rot bilong taun. Nogat. Mi bin
    kisim ol i kam i stap long haus bilong mi.
  hau-SA: Ba baƙon da ya taɓa kwana a titi, gama koyaushe ƙofata tana buɗe domin matafiya,
  uig-LAT: (Musapirlardin kochida qalghini ezeldin yoqtur; Chünki ishikimni herdaim
    yoluchilargha échip kelgenmen)
  nde-nde: kodwa kakulasihambi esake salala emgwaqweni, ngoba umnyango wami wawuhlala
    uvulelwe izihambi
  ton-ton: 'Naʻe ʻikai mohe ʻae muli ʻi he hala: ka ne u fakaava hoku matapā ke talia
    ʻae fononga.'
  ces-1613: Nebo vně nenocoval host, dvéře své pocestnému otvíral jsem.
  eng-WMB: (the foreigner has not camped in the street, but I have opened my doors
    to the traveler);
  tam-TCV: வழிப்போக்கருக்கு என் வாசல்களைத் திறந்தேன் பிறர் வீதியில் தன் இரவைக் கழிக்கவில்லையே!
  ceb-ULB: (bisan ang mga langyaw wala nakapuyo sa plasa sa siyudad tungod kay kanunay
    nakong ginaablihan ang pultahan alang sa mga magpapanaw), ug kung wala gayod,
    hukmi ako!
  pol-UBG: Obcy nie nocował na dworze, swoje drzwi otwierałem podróżnemu.
  agr-agr: wika nunú aents aidaunak agá kajigtinme tusanuk idaisachuitjai, aents tikich
    nugkanmaya aidau yujaunash mina jegajui awayan ikannaitjai.
  kyc-kyc: Wambu kata londe pena epenge dupwa katana palena lao kaeya napala nambana
    anda yako lao nyuo palyingi.
  urd-GVU: اجنبی کو باہر گلی میں رات گزارنی نہیں پڑتی تھی بلکہ میرا دروازہ مسافروں
    کے لئے کھلا رہتا تھا۔
  deu-1912: Draußen mußte der Gast nicht bleiben, sondern meine Tür tat ich dem Wanderer
    auf.
  kan-2017: ಪರಸ್ಥಳದವನು ಬಯಲಿನಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಲಿಲ್ಲವಲ್ಲಾ, ದಾರಿಗೆ ನನ್ನ ಮನೆಯ ಬಾಗಿಲುಗಳನ್ನು
    ತೆರೆದಿದ್ದೆನಷ್ಟೆ.
  yap-yap: Ma gu ma fek e milekag nga tabinaw rog nggu ayuwegrad, da gur ma pagrad
    ngar molod u kanawo’.
  hlt-MCSB: Ka thohkhaih kah yinlai te caehlong ka ong pah tih vongvoel ah a rhaeh
    moenih.
  mdy-ETH: ጎይሢ ዴንዳንቴ ሳዓ ዓሜ ዓሲ ዙልካ ዎርቁዋጉዲ ታ ማኣሪ ዔኪ ዓኣዺ ታ ዔያቶ ዎይሣኔ። »
  twi-ASANTE: Ɔhɔhoɔ biara anna abɔntene so da, ɛfiri sɛ me ɛpono ano daa hɔ da biara
    maa akwantufoɔ,
  eng-WEBU: (the foreigner has not camped in the street, but I have opened my doors
    to the traveler);
  wal-wal: Sa7ai qammido asa karen aissabeikke; taani ta keettaa penggiyaa ogiyaara
    biyaagau ubbatoo dooya wottaas.
  spa-PDDPT: El forastero no pasaba la noche en la calle. Yo abría mis puertas al
    viajero.
  gun-gun: mba'eta xee ndaejai yvy mboae guigua tape py rive pytũ oaxa aguã, xerokẽ
    aipe'a jepi riae oguata va'e kuery amovaẽ vy.
  ilo-ULB: (saan a pulos a kasapulan nga agnaed ti ganggannaet iti kalsada ti siudad;
    ngem ketdi, kanayonko nga ilukat dagiti ruanganko para kadagiti agdaldaliasat)
  kpg-kpg: Au e haga ulu digau heehee mai mogowaa gi lodo dogu hale, hagalee hai digaula
    gii kii i hongo nia ala.
  uig-ARA: (مۇساپىرلاردىن كوچىدا قالغىنى ئەزەلدىن يوقتۇر؛ چۈنكى ئىشىكىمنى ھەردائىم
    يولۇچىلارغا ئېچىپ كەلگەنمەن)
  sus-sus: N nu biyaasilae yigiyama nɛ alako e naxa xi tande.
  pon-2006: I kin kasamwolong nan imwei me seiloak kan, I sohte kin mweidohng re en
    kin keiruhdi nanial akan.
  jae-jae: Lau jaba sêc intêna atom, aê galêc ŋoc andu ŋakatam su gêdêŋ êsêac.
  ksd-ksd: Tago pa ta vaira i ga va ta ra nga; A banbanu ai kaugu pal i ga tapapa
    milat ure ra umana tena vinavana;
  tur-YTC: (Yabancı sokakta konaklamazdı, Oysa kapımı yolcuya açardım);
  grc-BRENT: Ἔξω δὲ οὐκ ηὐλίζετο ξένος, ἡ δὲ θύρα μου παντὶ ἐλθόντι ἀνέῳκτο·
  ind-AYT: tidak ada orang asing yang menghabiskan malamnya di jalanan, karena aku
    membuka pintu-pintuku bagi para pengembara.
  nya-nya: Komatu mlendo sindinamusiye pa msewu usiku wonse, pakuti khomo langa linali
    lotsekuka nthawi zonse kwa alendo,
  hrv-hrv: Nikad nije stranac vani noćivao, putniku sam svoja otvarao vrata.
  mps-mps: Mu tama. Te gasa bulu bidi dabe augwali piabo be meni ebo eno sulama, augwali
    te hanu sunumide olo bidimainu sula tagalobeo. Mu meni. Eno augwali ena beba oda
    sai dao.
  tpi-tpi: Tru tumas, taim mi lukim ol man bilong arapela hap i no gat ples bilong
    slip, mi no bin larim ol i stap nating long ol rot bilong taun. Nogat. Mi bin
    kisim ol i kam i stap long haus bilong mi.
  dan-1931: nej, den fremmede lå ej ude om Natten, jeg åbned min Dør for Vandringsmænd.
  vie-OVCB: Tôi chưa bao giờ quay lưng với người xa lạ nhưng luôn mở rộng cửa đón
    tiếp mọi người.
  guj-2017: પરદેશીને શહેરના ચોકમાં રહેવું પડતું નહતું; તેને બદલે, હું મુસાફરને માટે
    મારા ઘરના દરવાજા હંમેશા ખુલ્લા રાખતો હતો.
  pon-2006A: I kin kasamwolong nan imwei me seiloak kan, I sohte kin mweidohng re
    en kin keiruhdi nanial akan.
  por-BRBSL: (o estrangeiro não acampou na rua, mas eu abri minhas portas para o viajante);
  cth-cth: Hateiteh, imyin ni lam vah roe boi hoeh, Bangkongtetpawiteh, kahlawng ka
    cet naw hanelah ka im vah tho ouk ka paawng pouh.
  twi-twi: Ɔhɔho biara anna abɔnten so da, efisɛ me pon ano daa hɔ da biara maa akwantufo,
  hlt-hlt: Ka thohkhaih kah yinlai te caehlong ka ong pah tih vongvoel ah a rhaeh
    moenih.
  tbz-SIM: Opɔ̀ɔ̀ do ɔ̃ɔ̃ í nyié nditowɑɑ̀, m bòrì do kpetɛ́ kɛ́nfeímu bɛpɔ̀ɔ̀bɛ̀
    kpɛ́í.
  msy-2020: Nguibar igharazibar gumaziba dakuamin danganiba puvatɨzɨ, kɨ me ataghizɨ
    me pura nguibar ekiamɨn tuavibagh akuir puvatɨ. Tuavibagh aruir gumaziba sara,
    kɨ me isa uan dɨpenimɨn zui.
  dop-dop: Mʋʋlʋ ɩɩ hǝntǝɣɩ ɑwɑlɩ kɛ́ mɑ tɛ. Mɑ tʋlǝɣɩ mɑ nɔnɔɣɔ kɛ mpɑtɔntʋ kɛ́.
  azb-azb: – Heç bir yadelli gecəni küçədə keçirməzdi, Qapım həmişə yoldan keçənlərin
    üzünə açıq idi –
  eng-DBY: The stranger did not lodge without; I opened my doors to the pathway.
  hin-2017: (परदेशी को सड़क पर टिकना न पड़ता था; मैं बटोही के लिये अपना द्वार खुला
    रखता था);
  wol-KYG: te biti, masumaa wacc doxandéem di fa fanaan, sama bunt laay ubbil ku nekk
    ciw yoon,
  eng-YLT: In the street doth not lodge a stranger, My doors to the traveller I open.
  kne-kne: Adiak binay-an ay maseyep da sin kalsada din nanbibiyahi mo adi et sinangailik
    daida.
  eng-WYC-2017: a pilgrim dwelled not withoutforth; my door was open to a way-goer
    or a way-faring man;
  eng-WMBB: (the foreigner has not camped in the street, but I have opened my doors
    to the traveller);
  urd-GVH: अजनबी को बाहर गली में रात गुज़ारनी नहीं पड़ती थी बल्कि मेरा दरवाज़ा मुसाफ़िरों
    के लिए खुला रहता था।
  rug-rug: Loke tie karovodi mae si pada puta pa sisiraṉa, sina sa sasada vetu taqarau
    si tukelena eko mo koa rini.
  gaz-gaz: sababii manni koo karaa deemtuuf banaa tureef, keessummaan kam iyyuu ala
    hin bulu ture.
  fra-LSG: Si l’étranger passait la nuit dehors, Si je n’ouvrais pas ma porte au voyageur;
  yal-yal: Xɔɲɛn mi yi xima tandeni mumɛ, n yi n ma dɛɛn nabima nɛn dangu muxune xa.
  haw-1868: Aole i moe mawaho ka malihini, Ua wehe ae no au i ko'u puka no ka mea
    hele.
  arb-NAV: فَالْغَرِيبُ لَمْ يَبِتْ فِي الشَّارِعِ لأَنِّي فَتَحْتُ أَبْوَابِي لِعَابِرِي
    السَّبِيلِ.
  ewe-ewe: elabena mele na amedzro aɖeke be wòatsi mɔto adɔ o elabena nye ʋɔtru le
    ʋuʋu ɖi ɣe sia ɣi na mɔzɔlawo.
  eng-LEE: In the street a stranger had not to lodge; my doors I held open to the
    roadside;
  asm-FB: (বিদেশীয়ে বাটত ৰাতি কটোৱা নাই, কিন্তু মই পৰ্থিকৰ অৰ্থে দুৱাৰ মেলি থৈছিলোঁ,)
  sus-A: ﭑ نُ بِيَاسِلَيٍ يِفِيَمَ نّ عَلَكٌ عٍ نَشَ شِ تَندٍ.
  fra-SBL: (l'étranger n'a pas campé dans la rue, mais j'ai ouvert mes portes au voyageur) ;
  hbo-hbo: בַּ֭חוּץ לֹא־יָלִ֣ין גֵּ֑ר דְּ֝לָתַ֗י לָאֹ֥רַח אֶפְתָּֽח׃
  kik-kik: no gũtirĩ mũgeni wanaraara njĩra-inĩ, nĩ ũndũ mũrango wa mũciĩ wakwa ũtũire
    ũhingũrĩirwo mũgendi,
  fra-NCL: si l’étranger passait la nuit en dehors, si je n’ouvrais pas la porte au
    voyageur !...
  cek-AK: Angvinnawk loklam ah iih o han ai ah, kholong caeh kaminawk hanah khongkha
    to ka paongh pae.
  cuk-cuk: Dule-ainebalid an-neggi an nuekwaa ogabdiid, neg-magaba an ogabdisulid.
  uig-CYR: (Мусапирлардин кочида қалғини әзәлдин йоқтур; Чүнки ишигимни һәрдайим йолучиларға
    ечип кәлгәнмән)
  tel-2017: (పరదేశి ఎప్పుడూ ఆరుబయట ఉండే పరిస్థితి రాలేదు. బాటసారుల కోసం నా ఇంటి తలుపులు
    ఎప్పుడూ తెరిచే ఉన్నాయి).
  hat-BSA: Etranje a pa t rete deyò; mwen te ouvri pòt mwen yo a vwayajè a.
  kos-kos: Nga solama pac mwet fahsr nu in lohm sik, Ac tia lela elos in motul inkanek
    uh.
  hbo-WLC: בַּ֭חוּץ לֹא־יָלִ֣ין גֵּ֑ר דְּ֝לָתַ֗י לָאֹ֥רַח אֶפְתָּֽח׃
  ibo-ibo: Ma ọ dịghị onye ọbịa na-anọ ọnọdụ abalị nʼama, nʼihi ụzọ m na-eghe oghe
    mgbe ọbụla nye ndị ije.
  ory-ory: ବିଦେଶୀ ଦାଣ୍ଡରେ ରାତ୍ରି କ୍ଷେପଣ କଲା ନାହିଁ; ମାତ୍ର ମୁଁ ପଥିକ ନିମନ୍ତେ ଦ୍ୱାର ମୁକ୍ତ
    କଲି;
  chk-chk: Ekewe chon saifetal resap nomofetal won al lepwin, pun üa etiweer lon imwei.
  rop-rop: Aibin oldei welkam eni trebalamob blanga kaman en stap langa main kemp.
  ukr-1871: Приходень нїколи не ночував на улицї; двері мої отвирав я всякому, хто
    мимо проходив.
  deu-1951: Kein Fremdling brauchte draußen zu übernachten; ich öffnete meine Tür
    dem Wandersmann.
  eng-JPS: The stranger did not lodge in the street; my doors I opened to the roadside.
  srp-1865: Stranac nije noæivao na polju; vrata svoja otvorao sam putniku;
  lug-lug: Tewali mutambuze yasula ku kkubo, kubanga oluggi lwange lwali luggule eri
    buli muyise.
  heb-heb: בחוץ לא ילין גר דלתי לארח אפתח׃
  ben-IRV: বিদেশীদের কখনও শহরের চকে থাকতে হয়নি; বরং, আমি সবদিন পথিকদের জন্য দরজা
    খুলে দিয়েছি
  pan-pan: (ਪਰਦੇਸੀ ਨੂੰ ਸੜਕ ਵਿੱਚ ਰਾਤ ਕੱਟਣੀ ਨਾ ਪਈ, ਪਰ ਮੈਂ ਆਪਣੇ ਦਰਵਾਜ਼ੇ ਰਾਹੀ ਲਈ ਖੋਲ੍ਹਦਾ
    ਸੀ) -
  mya-JVB: ဧည့်သည် သည် လမ်း ၌ ညဉ့် ကို မ လွန်ရမည်အကြောင်း၊ ငါသည် ခရီး သွားသောသူတို့
    အား ကိုယ် တံခါး ကို ဖွင့် ထားပြီ။
  hmo-hmo: Lau ese laolao taudia egu ruma dekenai lau boiria, idia be dala badinai
    idia mahuta lasi.
  urd-urd: परदेसी को गली कूचों में टिकना न पड़ा, बल्कि मैं मुसाफ़िर के लिए अपने दरवाज़े
    खोल देता था।
  rus-SYN: Странник не ночевал на улице; двери мои я отворял прохожему.
  bqc-SIM: Ma bɛ zɛ́ ìↄ wɛ̃a nibↄↄnɛ, mili we gɛ̃zɛa ì gãaɛo.
  tcz-CHONGTHU: Hetkhah lou mi jong kakihei mangsan kha pon, ahinlah mijouse din kot
    kahonpeh ji bouve.
  mar-mar: परदेशी लोकांस रात्रीच्या वेळी शहरातील चौकात झोपायला लागू नये म्हणून मी
    त्यांना माझ्या घरी बोलावतो.
  qub-qub: Jäpa runataga noga manami cällicho puñucunanta dëjajchu cä. Caminanti purejcunataga
    imaypis pachächejmi cä.
  bqp-bqp: Ma bɛ zɛ́ dìgↄ̃ wɛ̃na nibↄnↄnɛ, madì we nibↄ gɛ̃̀zɛla ì batunlo.
  hat-hat: Vwayajè pa janm dòmi deyò nan lari. Pòt kay mwen toujou louvri pou yo.
  eng-BSB: but no stranger had to lodge on the street, for my door has been open to
    the traveler—
  eng-WEBPB: (the foreigner has not camped in the street, but I have opened my doors
    to the traveller);
  kbq-kbq: Nagra ozamageno'a vahe'ma nonire'ma azage'na magore hu'na zamatroge'za
    megira omase'nazanki, kahana anagi hagaro nehu'na, zamavare nompi antoge'za maka
    zupa mase'naze.
  nhe-BL: Nochipa niquincahuili sejcoyoc ehuani ma cochica nocalijtic. Nochipa nijtlapohuayaya
    nopuerta para tlen hueli nejnenquetl.
  bus-bus: Ma bɛ zɛ́ ègↄ̃ wɛ̃na nibↄnↄnɛ, mɛɛ̀ we gbɛ̃ kɛ̀ èe gɛ̃tɛɛ ì gãalɛro.
  gub-BL: Namuger kar pixik kwaw amo ae ywy wi ur ma'e kwer nahu rupi ihe wà. Wata
    ma'e uker heràpuz me tuweharupi wà.
  eng-DRA: The stranger did not stay without, my door was open to the traveller.
