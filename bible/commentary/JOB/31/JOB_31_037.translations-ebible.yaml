verse: JOB.031.037
translations:
  mal-C: എന്റെ കാൽച്ചുവടുകളുടെ സംഖ്യ ഞാൻ അവിടത്തെ അറിയിക്കുമായിരുന്നു; അതു ഞാൻ ഒരു
    ഭരണാധികാരിയോട് എന്നപോലെ അങ്ങയെ ബോധിപ്പിക്കുമായിരുന്നു.
  deu-TKW: ich wollte ihm jeden meiner Schritte künden und wie ein Fürst ihm entgegen
    treten! Hier enden die Reden Hiobs.
  lin-lin: nalingaki kotalisa Ye makambo nyonso oyo nasalaki, nalingaki kopusana pene
    na Ye lokola mokambi.—
  eng-LSV: The number of my steps I tell Him, || As a leader I approach Him.
  eng-GNV: I will tell him the nomber of my goings, and goe vnto him as to a prince.
  eng-WEBSTER: I would declare to him the number of my steps; as a prince would I
    go near to him.
  nhw-BL: Na niquilhuisquía notlatelchijca nochi catli nijchijtoc huan para tlen nijchijqui.
    Huan iixpa ya nijchihuasquía campica para nimomanahuis quen nimonextiyaya iixpa
    se tequichijquetl.
  swh-ONEN: Ningempa hesabu ya kila hatua yangu, ningemwendea kama mwana wa mfalme.)
  bba-bba: Kon Gusunɔ susiwɑ nɡe sinɑ boko, kpɑ n nùn sɔ̃ ye nɑ kuɑ kpuro.
  eng-KJVCPB: I would declare unto him the number of my steps; As a prince would I
    go near unto him.
  luo-luo: Dine anyise sigand ngimana kaka chalo; kendo dine adhi e nyime kaka ruoth.
  meu-meu: aegu daḡadia iboudiai sivaraidia bama gwaurai henia, pavapava heḡereḡerena
    bama raka henia kahi.
  npi-ULB: जसरी निर्धक्‍क राजकुमार उहाँकहाँ जान्‍छन्, त्‍यसरी नै उहाँलाई म आफ्‍ना
    कदमहरूको हिसाब दिन्‍थें ।
  yor-yor: Èmi ìbá sì sọ iye ìṣísẹ̀ mi fún un, bí ọmọ-aládé ni èmi ìbá súnmọ́ ọ̀dọ̀
    rẹ̀.)
  pes-OPCB: تمام کارهایی را که کرده‌ام برای او تعریف می‌کنم و سربلند در حضور او می‌ایستم.
  tgl-ULB: Magpapahayag ako sa kaniya ng isang pagsusulit ng aking mga hakbang; gaya
    ng isang prinsipeng malakas ang loob, lalapitan ko siya.
  cbu-NT: Yuw yutarit ashirangi anoo shiyaatssha Apaa, tasaseeruri, muchee itsireeruri,
    Zuraktishcha. Nuw yutarittana, táchinllpa.
  hui-hui: Ani bialu i̱na Ngode Datagaliwabenaga deni kini igini taga nahe pu hagadagua
    pu howa i̱na bialu harudaruni latagi hai halu koleda.
  mya-mya: ငါသည် ကိုယ်အပြုအမူအလုံးစုံတို့ကို ဘော်ပြ ပါမည်။ မင်းကဲ့သို့ အထံတော်သို့
    ချဉ်းကပ်ပါမည်။
  bod-N: རང་གི་སྤྱོད་སྟངས་ཁོང་ལ་ཡོངས་སུ་འཆད། ། རྒྱལ་སྲས་བཞིན་དུ་ཁོང་དྲུང་བཅར་བར་བྱ།
    །
  sna-sna: Ndaimupa kuzvidavirira kwangu kwenhambwe imwe neimwe; ndaiswedera kwaari
    somuchinda.
  spa-BLM: Yo le declararía el número de mis pasos. Me acercaría a él como un príncipe.
  cac-cac: Tzam val d'a Dios yuj masanil tas ix in c'ulej, max am in q'uixvi in c'och
    d'a yichan̈.
  swh-ULB: Ningemweleza hesabu ya hatua zangu; na kama mwana wa mfalme mwenye kujiamini
    ningepanda kwenda kwake.
  bel-bel: абвясьціў бы яму колькасьць крокаў маіх, зблізіўся б зь ім, як з князем.
  deu-ELBBK: Ich würde ihm mitteilen die Zahl meiner Schritte, würde ihm nahen wie
    ein Fürst.
  mbb-OT: Egkeǥiyan ku is Megbevayà te langun he ebeelan ku. Ed-etuvang a ziyà te
    kandin he iring te pengulu he wazà meeled.
  mal-2015: എന്റെ കാലടികളുടെ എണ്ണം ഞാൻ അവനെ ബോധിപ്പിക്കും; ഒരു പ്രഭു എന്നപോലെ ഞാൻ
    അവനോടു അടുക്കും.
  rmc-rmc: Phenďomas leske avri savoro, so kerďom, a avľomas paš leste bi e dar.
  pes-OPV: شماره قدمهای خود را برای اوبیان می‌کردم و مثل امیری به او تقرب می‌جستم.
  ron-1924: сэ-й дау сокотялэ де тоць паший мей, сэ мэ апропий де ел ка ун домн.
  ben-OBCV: আমার প্রত্যেকটি পদক্ষেপের বিবরণ আমি তাঁকে দেব; একজন শাসককে যেভাবে উপহার
    দেওয়া হয়, সেভাবেই আমি তা তাঁকে উপহার দেব।)
  som-som: Oo waxaan isaga u sheegi lahaa tirada tallaabooyinkaygu inta ay tahay;
    Oo waxaan isaga ugu soo dhowaan lahaa sidii amiir oo kale.
  lat-VUC: Per singulos gradus meos pronuntiabo illum, et quasi principi offeram eum.
  eng-ASVBT: I would declare unto him the number of my steps; As a prince would I
    go near unto him.
  ita-1885: Io gli renderei conto di tutti i miei passi, Io mi accosterei a lui come
    un capitano.
  eng-LXXUP: And if not, tearing it up I would return it, Having taken nothing from
    the debtor.
  eng-ULB: I would declare to him an accounting for my steps; as a confident prince
    I would go up to him.
  spa-VBL: Le explicaría todo lo que había hecho; mantendría la cabeza alta ante él.
  fra-_FOB: Je lui déclarerai le nombre de mes pas, je l'aborderai comme un prince.
  mal-mal: എന്റെ കാലടികളുടെ കണക്ക് ഞാൻ അവനെ ബോധിപ്പിക്കും; ഒരു പ്രഭു എന്നപോലെ ഞാൻ
    അവനോട് അടുക്കും.
  urd-GVR: Maiṅ Allāh ko apne qadmoṅ kā pūrā hisāb-kitāb de kar ra'īs kī tarah us
    ke qarīb pahuṅchtā.
  suz-BL: मिनु आं पशो गेय नेल्‍ल मेको कली शेंदु वा। गो मेको आ ङोंइती ठेयब मुर कली
    ग्रुम्‍थ लशो खोदेंशो पा लङ वा।
  eng-NOY: I would disclose to him all my steps; I would approach him like a prince.
  ita-1927: Gli renderò conto di tutt’i miei passi, a lui m’appresserò come un principe!
  ckb-ckb: ژمارەی هەنگاوەکانی خۆم پێی دەگوت، پێشکەشیشم دەکرد وەک بۆ فەرمانڕەوایەک.
  eng-BBE: I would make clear the number of my steps, I would put it before him like
    a prince! The words of Job are ended.
  kan-OKCV: ನನ್ನ ಹೆಜ್ಜೆಗಳ ಲೆಕ್ಕವನ್ನು ದೇವರಿಗೆ ಒಪ್ಪಿಸುತ್ತಿದ್ದೆನು; ಒಬ್ಬ ಅಧಿಪತಿಯಂತೆ ನಾನು
    ದೇವರನ್ನು ಸಮೀಪಿಸುತ್ತಿದ್ದೆನು.
  tam-2017: அவனுக்கு நான் என் நடைகளைத் தொகை தொகையாகக் காண்பித்து, ஒரு பிரபுவைப்போல
    அவனிடத்தில் போவேன்.
  spa-RV-1909: Yo le contaría el número de mis pasos, y como príncipe me llegaría
    á él.
  ron-BTF: I-aș spune numărul pașilor mei; ca un prinț m-aș apropia de el.
  eng-WEBP: I would declare to him the number of my steps. I would go near to him
    like a prince.
  eng-FBV: I would explain to him everything I'd done; I would hold my head high before
    him.
  nld-1939: Ik zal Hem mijn schreden een voor een tonen, En voor zijn aanschijn treden
    als een vorst!
  nch-BL: Na niquilhuisquía notatelchijca nochi cati nijchijtoc huan para ten nijchijqui.
    Huan iixpa ya nijchihuasquía campeca para nimomanahuis quej nimonextisquía iixpa
    se tequichijquet.
  vie-1934: Aét tôi sẽ thuật cho cừu địch biết số bước tôi, Đến trước mặt nó như một
    vua chúa.
  hin-CV: मैं तो परमेश्वर के सामने अपने द्वारा उठाए गए समस्त पैर स्पष्ट कर दूंगा;
    मैं एक राजनेता की अभिवृत्ति उनकी उपस्थिति में प्रवेश करूंगा.)
  spa-BES: Dejaría claro el número de mis pasos, ¡lo pondría ante él como un príncipe!
    Las palabras de Job se acaban.
  tdx-tdx: ho volilieko ama’e o liakoo; ho niatrefako hoe roandriañe.
  tha-KJV: ข้าจะแจ้งจำนวนฝีก้าวของข้าแก่​พระองค์ ข้าจะเข้าไปเฝ้าพระองค์อย่างเป็นเจ้านาย
  por-BR-2018: Eu lhe diria o número de meus passos, e como um príncipe eu me chegaria
    a ele.
  deu-ELO: Ich würde ihm kundtun die Zahl meiner Schritte, würde ihm nahen wie ein
    Fürst.
  eng-WYC-2018: By all my degrees I shall pronounce it, and I shall as (an) offering
    offer it to the prince. (I shall declare all the steps, that my life hath taken,
    and I shall offer them like I would an offering to the prince.)
  epo-epo: Mi raportus al li pri la nombro de miaj paŝoj; Mi alproksimiĝus al li kiel
    al princo.
  uig-PIN: Mǝn Uningƣa ⱪǝdǝmlirimning pütün sanini ⱨesablap berǝttim; Xaⱨzadidǝk mǝn
    Uning aldiƣa barattim.
  beo-beo: Na da na hamoi hou huluane Godema adola:loba, amola Ea midadi na moloi
    hou dawa:beba:le, na dialuma mae fili guduli, hahawane lela:loba.
  tpi-OTNT: Na bai mi go sanap long pes bilong God olsem pikinini bilong king na tokaut
    long em long olgeta pasin mi bin mekim.
  hau-SA: Zan ba shi lissafin duk abin da na taɓa yi; zan zo gabansa kamar ɗan sarki.)
  uig-LAT: Men Uninggha qedemlirimning pütün sanini hésablap bérettim; Shahzadidek
    men Uning aldigha barattim.
  nde-nde: Bengingamchazela ngokugcweleyo ngazozonke izinyathelo zami; ngisondele
    kuye njengenkosana.)
  ton-ton: Te u ʻaʻau atu kiate ia ʻae lau ʻo ʻeku ngaahi laka; te u ʻalu atu ʻo hangē
    ha ʻeiki ke ofi kiate ia.
  ces-1613: Počet kroků svých oznámil bych jemu, jako kníže přiblížil bych se k němu.
  eng-WMB: I would declare to him the number of my steps. I would go near to him like
    a prince.
  tam-TCV: நான் ஒரு இளவரசனைப்போல் அவரை அணுகி, என் ஒவ்வொரு காலடிக்கும் கணக்குக் கொடுப்பேன்.
  ceb-ULB: Ibutyag ko kaniya ang gidaghanon sa akong mga lakang; mosaka ako ingon
    nga prinsipe nga walay kahadlok.
  pol-UBG: Oznajmiłbym mu liczbę swoich kroków; zbliżyłbym się do niego jak książę.
  agr-agr: Tuja wi takasbau aidaunak Apajuín ashí ujaktatjai, dutikau asan, apu pegkeg
    utugchatjinchau amaina iman wajasan Apajuín jegantattajai.
  kyc-kyc: Nambame yulu pipunu dusipa peparae Anatu lamaipala banya lenge kambu dokona
    namba enamba see napala karapuli.
  urd-GVU: مَیں اللہ کو اپنے قدموں کا پورا حساب کتاب دے کر رئیس کی طرح اُس کے قریب
    پہنچتا۔
  deu-1912: ich wollte alle meine Schritte ihm ansagen und wie ein Fürst zu ihm nahen.
  kan-2017: ಪ್ರಭುವಿನಂತೆ ಆತನ ಸಾನ್ನಿಧ್ಯದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ ನನ್ನ ಹೆಜ್ಜೆಗಳ ಲೆಕ್ಕವನ್ನು, ಆತನಿಗೆ
    ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  yap-yap: Mu gu weliy ngak Got urngin e tin kug rin’, mu gu pug owcheg ngalang u
    p’eowchen.
  hlt-MCSB: Ka khokan tarhing la a taengah ka puen lah vetih anih te rhaengsang bangla
    ka paan lah mako.
  mdy-ETH: ቢታንቶ ዓኣ ዓሲጉዲ ፆኦሲ ቤርቶይዳ ታ ጫርቂ ዔቂ ታ ማዼ ባኮ ቢያ ፓይዲ ፓይዲ ኬኤዛንዳንቴኬ።»
  twi-ASANTE: Anka mɛbu mʼanammɔntuo biara ho akonta akyerɛ no; anka mɛkɔ nʼanim sɛ
    ɔheneba.)
  eng-WEBU: I would declare to him the number of my steps. I would go near to him
    like a prince.
  wal-wal: Taani halaqadan akko shiiqada, ta oottidobaa ubbaa ayyo yootana shin!
  spa-PDDPT: Le rendiría cuenta de todos mis pasos, y como a un príncipe me acercaría
    ante Él.
  gun-gun: Nhanderuete pe xee aikuaa uka 'rãgue aikoa ha'e javi. Ha'e oĩa py ajexa
    uka 'rãgue yvateve va'e rami.
  ilo-ULB: Ipakaammok kenkuana ti bilang dagiti addangko; kas natalek a prinsipe,
    mapanak kenkuana.
  kpg-kpg: Au ga hagi anga gi God agu mee huogodoo ala ne hai, ge daahi aga dogu libogo
    gi nua loo i ono mua.
  uig-ARA: مەن ئۇنىڭغا قەدەملىرىمنىڭ پۈتۈن سانىنى ھېسابلاپ بېرەتتىم؛ شاھزادىدەك مەن
    ئۇنىڭ ئالدىغا باراتتىم.
  sus-sus: N dɛntɛgɛ sama nɛ a bɛ, alɔ mixi dɛntɛgɛ sama mangɛ bɛ ki naxɛ.
  pon-2006: I pahn patohwanohng Koht mehkoaros me I wiadahr, oh patohwan uh mwohn
    silangi ni eimah.
  jae-jae: Aê oc jawa ŋoc lêŋ samob sa êndêŋ eŋ ma jandambiŋ eŋ amboac aê kasêga teŋ.
  ksd-ksd: Ina ve vapar tar ia tana ra lavur magit parika ta kaugu vinavana; Ma ina
    kakari maravai pirana da ra natu i ra king.
  tur-YTC: Adımlarımın sayısını ona bildirirdim. Kendisine bir hükümdar gibi yaklaşırdım.
  grc-BRENT: καὶ εἰ μὴ ῥῆξας αὐτὴν ἀπέδωκα, οὐθὲν λαβὼν παρὰ χρεωφειλέτου·
  ind-AYT: Aku akan memberitahukan jumlah langkah-langkahku kepada-Nya; seperti seorang
    pangeran, aku akan mendekati-Nya.
  nya-nya: Ndikanamufotokozera zonse zimene ndinachita; ndikanafika pamaso pake ngati
    kalonga.
  hrv-hrv: Dat ću mu račun o svojim koracima i poput kneza pred njega ću stupiti.”
  mps-mps: Tama ena Godigo gesabidiba kingo wai doligi pabo ąǫ elama, tama agabolo
    eno yali sę dabe tigidali po pusa magi dao.’ Eno te po wagi da,” Jopgo te po
    wali.
  tpi-tpi: Na bai mi go sanap long pes bilong God olsem pikinini bilong king na tokaut
    long em long olgeta pasin mi bin mekim.
  dan-1931: svared ham for hvert eneste Skridt og mødte ham som en Fyrste.
  vie-OVCB: Tôi sẽ xin khai với Chúa những việc tôi đã làm. Tôi sẽ đến trước Chúa
    như một hoàng tử.
  guj-2017: મેં મારાં પગલાં તેની સમક્ષ જાહેર કર્યા હોત; તો હું ભરોસાપાત્ર થઈને મારું
    માથું ઊચુ રાખીને તેની સમક્ષ હાજર થાત.
  pon-2006A: I pahn patohwanohng Koht mehkoaros me I wiadahr, oh patohwan uh mwohn
    silangi ni eimah.
  por-BRBSL: Eu declararia a ele o número dos meus passos. Eu me aproximaria dele
    como um príncipe.
  cth-cth: Ka khokhnuknaw pueng hai ama koe ka pâpho han, bawi patetlah ama teh ka
    hnai han ei.
  twi-twi: Mebu mʼanammɔntu biara ho akontaa akyerɛ no; mɛkɔ nʼanim sɛ ɔheneba.)
  hlt-hlt: Ka khokan tarhing la a taengah ka puen lah vetih anih te rhaengsang bangla
    ka paan lah mako.
  tbz-SIM: N yóó ò bɛnkɛmu n nɑcɛ̀fɔ̃̀tɛ̀ yɛmɔu, N yó nkérí o borɛ̀ kɛ yíéo tɛkpɑ̀ɑ̀tìbitɛ
    kɔ̃mɛ mmɛ.
  msy-2020: Egh kɨ atrivimɨn borimɨn mɨn Godɨn damazimɨn tugh, egh kɨ amizir bizibar
    gun bar a mɨkɨmam.
  dop-dop: Mɑɑ heeli Ɩsɔ kɛ́ mɑ kʋlɑpǝlɛ tǝnɑ tɔm nɑ mɑ́ polo ɩ kiŋ tǝkɑɑ, ɩsɩɩ ɑwulumpu.
  azb-azb: Onda atdığım hər addımı Allaha bildirərdim, Mən bir şahzadə kimi Onun yanına
    gedərdim.
  eng-DBY: I would declare unto him the number of my steps; as a prince would I come
    near to him.
  hin-2017: मैं उसको अपने पग-पग का हिसाब देता; मैं उसके निकट प्रधान के समान निडर जाता।
  wol-KYG: Maay limal Yàlla jéego bu ma séqi, di taxawi fa kanamam taxawaayu garmi.
  eng-YLT: The number of my steps I tell Him, As a leader I approach Him.
  kne-kne: Adiak mabain ay somango en Diyos ta ipaammok en sisya amin ay inamag ko.
  eng-WYC-2017: By all my degrees I shall pronounce it, and I shall as offering offer
    it to the prince.
  eng-WMBB: I would declare to him the number of my steps. I would go near to him
    like a prince.
  urd-GVH: मैं अल्लाह को अपने क़दमों का पूरा हिसाब-किताब देकर रईस की तरह उसके क़रीब
    पहुँचता।
  rug-rug: Maqu tozi la ni koa Sa sari doduru ginugua pu taveti rau, kaqu kamo la
    si rau koa Sa guana koburu tavia.
  gaz-gaz: Tokkoo tokkoo tarkaanfii koo isatti nan hima; akkuma ilma mootiittis isatti
    nan dhiʼaadhan ture.
  fra-LSG: Je lui rendrai compte de tous mes pas, Je m’approcherai de lui comme un
    prince.
  yal-yal: N nan n sigati kiin yɛbama nɛn a xa, n yi fa a yɛtagi alo kuntigina.”
