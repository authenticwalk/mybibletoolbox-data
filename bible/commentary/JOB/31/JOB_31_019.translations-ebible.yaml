verse: JOB.031.019
translations:
  mal-C: ആരെങ്കിലും വസ്ത്രമില്ലാതെ നശിക്കുന്നതും ദരിദ്രർ പുതപ്പില്ലാതെ വിഷമിക്കുന്നതും
    ഞാൻ കണ്ടിട്ട്,
  deu-TKW: wenn ich einen Verkommenden sah ohne Gewand und ohne Decke einen Armen,
  lin-lin: soki namonaki mobola kokufa na kozanga bilamba to moto akelela kozanga
    bilamba,
  eng-LSV: If I see [any] perishing without clothing, || And there is no covering
    for the needy,
  eng-GNV: If I haue seene any perish for want of clothing, or any poore without couering,
  eng-WEBSTER: If I have seen any perish for want of clothing, or any poor without
    covering;
  nhw-BL: Nijyoyonti catli secmiquiyayaj huan niquinmacayaya yoyomitl,
  swh-ONEN: kama nilimwona yeyote akiteseka kwa kukosa nguo, au mtu mhitaji asiye
    na mavazi
  bba-bba: Nɑ̀ n wɔnwɔndo ɡoo wɑ u yɑ̃nun bukɑtɑ mɔ,
  eng-KJVCPB: If I have seen any perish for want of clothing, Or any poor without
    covering;
  luo-luo: Kapo ni ne aneno ngʼato angʼata ka koyo nego, kata ka jachan moro onge
    gi law,
  meu-meu: ta bama itaia, asi dabuana dainai e mase, eiava ogoḡami tauna asi ena hetaru;
  npi-ULB: लुगाफाटाको कमीले कोही नष्‍ट भएको मैले देखेको छु भने, अर्थात् खाँचोमा परेको
    मान्छेले लुगा लगाउन नपाएको मैले देखेको छु भने,
  yor-yor: bí èmi bá rí olùpọ́njú láìní aṣọ, tàbí tálákà kan láìní ìbora;
  pes-OPCB: اگر کسی را می‌دیدم که لباس ندارد و از سرما می‌لرزد،
  tgl-ULB: kung nakita ko ang sinuman na namatay dahil sa kakulangan ng pananamit,
    o kung nakita ko ang isang nangangailangang tao na walang pananamit;
  cbu-NT: Yuwaatssha tputs wamar ndunari, kiyung kachiykachu, kachizamun anoomsha
    iripungash ndunari, anoo pakchuri,
  hui-hui: Ai agali mbira ibu aga nabi howa dagare halu duru lama pialu hearia i̱na
    dagarenaga aga nami pelaruyabe.
  mya-mya: အဝတ်မရှိသောကြောင့် သေခြင်းသို့ ရောက် သော သူတစုံတယောက်နှင့်၊ ခြုံစရာမရှိဘဲ
    ဆင်းရဲစွာ နေသောသူ တစုံတယောက်ကို ငါမြင်၍၊
  bod-N: གང་ཞིག་གྱོན་གོས་མེད་པས་འཆི་བ་དང་། ། ཡང་ན་དབུལ་པོར་གཡོག་རྒྱུ་མེད་དུས་སུ། །
  sna-sna: kana ndakaona mumwe achiparara nokuda kwokushaya zvokupfeka, kana munhu
    anoshayiwa asina nguo,
  spa-BLM: si he visto a alguno perecer por falta de ropa, o que los necesitados no
    tenían cobertura;
  cac-cac: Ayic svilani to ay eb' anima te meb'a' malaj spichul ayochi,
  swh-ULB: ikiwa nimemwona yeyote akiangamia kwa kwa kukosa mavazi, au kama nimemwona
    mtu mhitaji akiwa hana nguo;
  bel-bel: Калі я бачыў каго, хто гінуў бяз вопраткі, і беднага бяз покрыва, -
  deu-ELBBK: wenn ich jemand umkommen sah aus Mangel an Kleidung, und den Dürftigen
    ohne Decke,
  mbb-OT: Emun duen etew he egkeehè ku he egkerasey te kegkeǥenew su kurang sikandin
    te visti,
  mal-2015: ഒരുത്തൻ വസ്ത്രമില്ലാതെ നശിച്ചുപോകുന്നതോ ദരിദ്രൻ പുതപ്പില്ലാതെ ഇരിക്കുന്നതോ
    ഞാൻ കണ്ടിട്ടു
  rmc-rmc: šoha na domukľom, hoj vareko te merel bi o gada, a starinavas man pal o
    čoro, saves na sas so te urel,
  pes-OPV: اگر کسی را از برهنگی هلاک دیده باشم، و مسکین را بدون پوشش،
  ron-1924: дакэ ам вэзут пе чел ненорочит дукынд липсэ де хайне, пе чел липсит неавынд
    ынвелитоаре,
  ben-OBCV: আমি যদি কাউকে পোশাকের অভাবে বিনষ্ট হতে দেখেছি, বা অভাবগ্রস্তদের বস্ত্রহীন
    অবস্থায় দেখেছি,
  som-som: Haddaan arkay qof arrad daraaddiis u dhimanaya, Amase sabool baahan oo
    aan dhar haysan,
  lat-VUC: si despexi pereuntem, eo quod non habuerit indumentum, et absque operimento
    pauperem;
  eng-ASVBT: If I have seen any perish for want of clothing, Or that the needy had
    no covering;
  ita-1885: Se ho veduto che alcuno perisse per mancamento di vestimento, E che il
    bisognoso non avesse nulla da coprirsi;
  eng-LXXUP: And if too I overlooked the naked as he was perishing, and did not clothe
    him;
  eng-ULB: If I have seen anyone perish for lack of clothing, or if I have seen that
    a needy man had no clothing;
  spa-VBL: Si alguna vez veía a alguien necesitado de ropa, a los pobres sin nada
    que ponerse,
  fra-_FOB: Si j'ai vu un homme périr faute de vêtement, et le pauvre manquer de couverture;
  mal-mal: ഒരുവൻ വസ്ത്രമില്ലാതെ നശിച്ചുപോകുന്നതോ ദരിദ്രൻ പുതപ്പില്ലാതെ ഇരിക്കുന്നതോ
    ഞാൻ കണ്ടിട്ട്
  urd-GVR: Jab kabhī maiṅ ne dekhā ki koī kapṛoṅ kī kamī ke bāis halāk ho rahā hai,
    ki kisī ġharīb ke pās kambal tak nahīṅ
  suz-BL: गो प्रुङग आन कली वा मफेक्‍शो ताता हना, नाक्‍दो फेक्‍तीक मबाक्‍शो बाक्‍त
    हना,
  eng-NOY: If I have seen any one perishing for want of clothing, Or any poor man
    without covering;
  ita-1927: se ho visto uno perire per mancanza di vesti o il povero senza una coperta,
  ckb-ckb: ئەگەر فەوتاوێکم بینیبێت لەبەر نەبوونی جل یان نەدارێکی بێ بەرگ،
  eng-BBE: If I saw one near to death for need of clothing, and that the poor had
    nothing covering him;
  kan-OKCV: ಬಟ್ಟೆ ಇಲ್ಲದೆ ಕಷ್ಟಪಡುವವರನ್ನೂ, ಹೊದಿಕೆ ಇಲ್ಲದೆ ನಡುಗುವವರನ್ನೂ ನಾನು ನೋಡಿದಾಗೆಲ್ಲಾ,
  tam-2017: ஒருவன் உடையில்லாததினால் மடிந்துபோகிறதையும், ஏழைக்கு அணிய ஆடையில்லாதிருக்கிறதையும்
    நான் கண்டபோது,
  spa-RV-1909: Si he visto que pereciera alguno sin vestido, y al menesteroso sin
    cobertura;
  ron-BTF: Dacă am văzut pe cineva pierind din lipsă de haină, sau vreun sărac fără
    învelitoare,
  eng-WEBP: if I have seen any perish for want of clothing, or that the needy had
    no covering;
  eng-FBV: If ever I saw someone needing clothes, the poor without anything to wear,
  nld-1939: Heb ik ooit een zwerver zonder kleding gezien, Of een arme zonder bedekking;
  nch-BL: Niquinyoyonti cati secmiquiyayaj huan niquinmacayaya yoyomit,
  vie-1934: Nếu tôi có thấy người nào thác vì không quần áo, Và kẻ nghèo thiếu chẳng
    có mềm;
  hin-CV: यदि मैंने अपर्याप्‍त वस्त्रों के कारण किसी का नाश होने दिया है, अथवा कोई
    दरिद्र वस्त्रहीन रह गया हो.
  spa-BES: Si he visto a alguien cercano a la muerte por necesidad de ropa, y a los
    pobres sin nada que los cubriera;
  tdx-tdx: aa naho nitreako ty mpirererere tsy aman-tsikiñe, ndra ty rarake tsy aman-tsaroñe,
  tha-KJV: ถ้าข้าเห็นคนหนึ่งคนใดพินาศเพราะขาดเสื้อผ้า หรือเห็นคนขัดสนไม่​มี​ผ้าคลุมกาย
  por-BR-2018: Se eu vi alguém morrer por falta de roupa, e o necessitado sem algo
    que o cobrisse,
  deu-ELO: wenn ich jemand umkommen sah aus Mangel an Kleidung, und den Dürftigen
    ohne Decke,
  eng-WYC-2018: if I despised a man passing forth by me, for he had not a cloth (or
    because he had no cloak), and a poor man without (any) covering;
  epo-epo: Kiam mi vidis malfeliĉulon sen vesto Kaj malriĉulon sen kovro,
  uig-PIN: Əgǝr kiyim-keqǝk kǝmlikidin ⱨalak bolay degǝn birigǝ, Yaki qapansiz bir
    yoⱪsulƣa ⱪarap olturƣan bolsam,
  beo-beo: Na da hame gagui dunu amo da abula bidi lamu hamedei ba:loba,
  tpi-OTNT: Taim mi bin lukim wanpela man i no gat klos na i bagarap long kol, ating
    mi bin larim em i stap nating, a? Nogat.
  hau-SA: In da na ga wani yana mutuwa don rashin sutura, ko wani mai bukata da ba
    shi da riga,
  uig-LAT: Eger kiyim-kéchek kemlikidin halak bolay dégen birige, Yaki chapansiz bir
    yoqsulgha qarap olturghan bolsam,
  nde-nde: nxa ngike ngabona umuntu esifa ngokuswela izigqoko, loba umuntu oswelayo
    engelasivunulo,
  ton-ton: Kapau kuo u mamata ki ha taha ʻoku mate koeʻuhi ko e telefua, pe ha masiva
    taʻehakofu;
  ces-1613: Díval-li jsem se na koho, že by hynul, nemaje šatů, a nuzný že by neměl
    oděvu?
  eng-WMB: if I have seen any perish for want of clothing, or that the needy had no
    covering;
  tam-TCV: உடுக்க உடையின்றி ஒருவன் அழிவதையோ, அல்லது ஏழை ஒருவன் உடையின்றி இருப்பதையோ
    நான் கண்டும்,
  ceb-ULB: Kung aduna akoy bisan kinsa nga nakita nga namatay tungod sa kakulangon
    ug bisti, o kung akong nakita nga walay bisti ang nanginahanglan nga tawo,
  pol-UBG: Jeśli widziałem ginącego z powodu braku ubrania albo biedaka bez okrycia;
  agr-agr: Makichik aents jáanchji atsujam tsetsekai jaun wainkunuk, tuja jáanchji
    asepamain atsujunashkam,
  kyc-kyc: Wambu muiyane mende komau yangyaramo dupwa nyelana saka naramo kandaro
    ramo dokopa
  urd-GVU: جب کبھی مَیں نے دیکھا کہ کوئی کپڑوں کی کمی کے باعث ہلاک ہو رہا ہے، کہ کسی
    غریب کے پاس کمبل تک نہیں
  deu-1912: Hab ich jemand sehen umkommen, daß er kein Kleid hatte, und den Armen
    ohne Decke gehen lassen?
  kan-2017: ಬಟ್ಟೆಯಿಲ್ಲದೆ ಅಳಿದುಹೋಗುವವನನ್ನೂ, ಹೊದಿಕೆಯಿಲ್ಲದ ಬಡವನನ್ನೂ ನಾನು ಕಂಡಾಗೆಲ್ಲಾ,
  yap-yap: Nap’an ni gu ra pir’eg be’ nib t’uf e ayuw rok nrib gafgow ni mus ko mad
    ma dabiyag ni nge chuw’iy,
  hlt-MCSB: Pueinak mueh tih himbai tling la aka milh khodaeng te ka hmuh mai tih,
  mdy-ETH: ሜታዼ ዓሳ ማኣዖ ባኣዚ ባይዚ፥ ካላዺ፤ ሃሣ ጪኢሺና ዔያታ ሜታዻንቴ ታ ዛጊ
  twi-ASANTE: Sɛ mahunu obi a ɔnni aduradeɛ na ɔrebrɛ, anaa ohiani bi a ɔnni atadeɛ,
  eng-WEBU: if I have seen any perish for want of clothing, or that the needy had
    no covering;
  wal-wal: Maayoi xayin, meegoi woriyo uraa, woikko kallo de7iya metootanchcha demmiyo
    wode,
  spa-PDDPT: si vi a algún vagabundo sin ropas o algún menesteroso sin algo con lo
    cual cubrirse,
  gun-gun: xapy'a rei ijao e'ỹ va'e ojexavai rã ama'ẽ rive va'e rire, e'ỹ vy onheovã
    aguã oguereko e'ỹ vy ojexavai rã,
  ilo-ULB: no nakakitaak ti maysa a napukaw ta awan pagan-anayna, wenno no nakakitaak
    iti tao nga agkasapulan nga awan pagan-anayna;
  kpg-kpg: Au ga gidee tangada e haingadaa ang gi deia, e deemee di hui ono goloo,
  uig-ARA: ئەگەر كىيىم-كېچەك كەملىكىدىن ھالاك بولاي دېگەن بىرىگە، ياكى چاپانسىز بىر
    يوقسۇلغا قاراپ ئولتۇرغان بولسام،
  sus-sus: xa n mu tɔɔrɔmixi ki dugi ra nu,
  pon-2006: Ni ei kin diar emen nan eh anahn laud pwehki eh nohn semwehmwe oh sohte
    kak pwainda eh likou,
  jae-jae: Aê galic ŋac teŋ malo gêjam eŋ, gebe nê ŋakwê masi, tec kakêŋ ŋakwê ma
    ênê ŋalêlôm kêlambiŋ aê atom me. Aê galic ŋac ŋalêlôm sawa tonê gadê masigeŋ,
    tec ŋoc domba ŋaôlilu kêjandaŋ eŋ atom me.
  ksd-ksd: Gala iau ga gire ta tikai i iba upi ra mal ma i to na virua, Ba ta luveana
    ba pa kana ta mal na tubatuba,
  tur-YTC: Eğer giysisi olmadığı için mahvolanı, Ya da örtüsü olmayan yoksulu gördüysem,
  grc-BRENT: Εἰ δὲ καὶ ὑπερεῖδον γυμνὸν ἀπολλύμενον, καὶ οὐκ ἠμφίασα αὐτόν·
  ind-AYT: jika aku pernah melihat orang binasa karena kekurangan pakaian, atau orang
    miskin tanpa selimut,
  nya-nya: ngati ndinaona wina aliyense akuzunzika ndi usiwa, kapena munthu wosauka
    alibe chofunda,
  hrv-hrv: Zar sam beskućnika vidio bez odjeće ili siromaha kog bez pokrivača
  mps-mps: Ma, bidi me ugwa meniama, tama kedaugo mu dolobo si da, teda eno te bidi
    olo bidimainu sula tagalai yali bogo? Meni.
  tpi-tpi: Taim mi bin lukim wanpela man i no gat klos na i bagarap long kol, ating
    mi bin larim em i stap nating, a? Nogat.
  dan-1931: Har jeg set en Stakkel blottet for Klæder, en fattig savne et Tæppe -
  vie-OVCB: Bất cứ khi nào tôi thấy người vô gia cư không quần áo, và người nghèo
    không mảnh áo che thân,
  guj-2017: જો મેં કોઈને પહેરણ વિના નાશ પામતા જોયો હોય, અથવા તો ગરીબ માણસને વસ્ત્રો
    વિનાનો જોયો હોય;
  pon-2006A: Ni ei kin diar emen nan eh anahn laud pwehki eh nohn semwehmwe oh sohte
    kak pwainda eh likou,
  por-BRBSL: se eu vi algum perecer por falta de roupas, ou que os necessitados não
    tinham cobertura;
  cth-cth: Tami bangpatet hai hnicu laipalah kadout e hoi, tami karoedengnaw kâkhu
    han ka tawn hoeh e ka hmawt boipawiteh,
  twi-twi: Sɛ mahu obi a onni adurade na ɔrebrɛ, anaa ohiani bi a onni atade,
  hlt-hlt: Pueinak mueh tih himbai tling la aka milh khodaeng te ka hmuh mai tih,
  tbz-SIM: Kɛ̀ n do ɔ̃ɔ̃ yɑ̀ osénnìwè weè kpɑ tiyɑ̀ɑ̀tì, ocĩ̀rì wèè í mɔkɛ kuyɑ̀ɑ̀kù
    kɛ dɑɑti,
  msy-2020: Kɨ gari, gumazitam korotiaba puvatɨgha puv arugharusi, ezɨ kɨ ti an akurazir
    pu? Puvatɨ.
  dop-dop: Ye mɑ nɑwɑ nɔɣɔlʋ nɑ ɩ́ cɔɔkɩ, nɑ ɩ́ fɛɩnɑ wontu, yɑɑ kʋnyɔntʋ lɑŋɑ kʋtɑkʋɣʋ,
  azb-azb: Paltarı olmadığı üçün canı ağrıyan, Ya örtüyə möhtac qalan yoxsulları görəndə
  eng-DBY: If I have seen any perishing for want of clothing, or any needy without
    covering;
  hin-2017: यदि मैंने किसी को वस्त्रहीन मरते हुए देखा, या किसी दरिद्र को जिसके पास
    ओढ़ने को न था
  wol-KYG: Ndegam maa seetaan ku rafle nara sànku, seetaan néew-ji-doole ju amul malaan,
  eng-YLT: If I see [any] perishing without clothing, And there is no covering to
    the needy,
  kne-kne: Mo waday inilak ay nabiteg ay adi makalako si bado na,
  eng-WYC-2017: if I despised a man passing forth by me, for he had not a cloth, and
    a poor man without covering;
  eng-WMBB: if I have seen any perish for want of clothing, or that the needy had
    no covering;
  urd-GVH: जब कभी मैंने देखा कि कोई कपड़ों की कमी के बाइस हलाक हो रहा है, कि किसी
    ग़रीब के पास कम्बल तक नहीं
  rug-rug: Ba be dogoria rau si keke tie sapu malaṉa meke loke nana poko, sapu hiva
    tinokae meke loke nana nobi,
  gaz-gaz: Ani yoon utuu namni tokko wayyaa dhabee akka malee miidhamuu, yookaan rakkataa
    uffata of irraa hin qabne tokko argee
  fra-LSG: Si j’ai vu le malheureux manquer de vêtements, L’indigent n’avoir point
    de couverture,
  yal-yal: N yiigelitɔɔn to nɛn ba, dugi mi yi naxan yii, hanma tɔrɔ muxuna marabɛnna
    yi naxan ma,
  haw-1868: Ina ua ike au i ka mea e make ana i ke kapa ole, A i ka mea ilihune me
    ka mea uhi ole;
  arb-NAV: إِنْ كُنْتُ قَدْ رَأَيْتُ أَحَداً مُشْرِفاً عَلَى الْهَلاكِ مِنَ الْعُرْيِ،
    أَوْ مِسْكِيناً مِنْ غَيْرِ كِسَاءٍ،
  ewe-ewe: Ne mekpɔ ame aɖe wòle tsɔtsrɔ̃m le avɔmanɔamesi ta alo hiãtɔ si mekpɔ awu
    ne wòado o
  eng-LEE: 'If ever I saw any one perishing for want of clothing, or the needy without
    covering:'
  asm-FB: যদি মই কোনোক বস্ত্ৰৰ অভাৱত মৰিব লগা দেখিলোঁ, বা দুখীয়াক গাত লবলৈ কাপোৰ
    নাইকিয়া দেখিলোঁ,
