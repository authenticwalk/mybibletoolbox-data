  hbo-hbo: אִם־אֶ֭מְנַע מֵחֵ֣פֶץ דַּלִּ֑ים וְעֵינֵ֖י אַלְמָנָ֣ה אֲכַלֶּֽה׃
  kik-kik: “Ingĩkorwo ndanaima athĩĩni kĩrĩa maanerirĩria, kana ngareka maitho ma
