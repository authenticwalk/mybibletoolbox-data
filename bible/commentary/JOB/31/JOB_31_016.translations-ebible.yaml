  urd-urd: अगर मैंने मोहताज से उसकी मुराद रोक रखी, या ऐसा किया कि बेवा की आँखें रह
    गई
  rus-SYN: Отказывал ли я нуждающимся в их просьбе и томил ли глаза вдовы?
  bqc-SIM: Tó ma gi pↄ́ pↄ́ taaside lɛ́ a nidɛ kpáiwà, tó ma gi gyaa gbɛ̃ando
