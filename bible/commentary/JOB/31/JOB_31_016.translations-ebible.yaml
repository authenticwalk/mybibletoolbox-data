  ory-ory: ଯଦି ମୁଁ ଦରିଦ୍ରମାନଙ୍କୁ ସେମାନଙ୍କ ବାଞ୍ଛିତ ବିଷୟରୁ ଅଟକାଇଥାଏ, ଅବା ବିଧବାର ଦୃଷ୍ଟି
