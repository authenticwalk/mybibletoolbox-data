  ben-IRV: আমি যদি গরিবদের তাদের বাসনা থেকে বঞ্চিত করে থাকি, অথবা আমি যদি বিধবার চোখ
    অন্ধ হওয়ার কারণ হয়ে থাকি,
  pan-pan: “ਜੇ ਮੈਂ ਗ਼ਰੀਬਾਂ ਦੀ ਇੱਛਿਆ ਨੂੰ ਪੂਰਾ ਨਾ ਕੀਤਾ ਹੋਵੇ, ਅਤੇ ਵਿਧਵਾ ਦੀਆਂ ਅੱਖਾਂ ਮੇਰੇ
