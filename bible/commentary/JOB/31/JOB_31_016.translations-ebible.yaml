  hbo-WLC: אִם־אֶ֭מְנַע מֵחֵ֣פֶץ דַּלִּ֑ים וְעֵינֵ֖י אַלְמָנָ֣ה אֲכַלֶּֽה׃
  ibo-ibo: “Ọ bụrụ na m ajụ inye ndị ogbenye ihe dị ha mkpa, ma ọ bụrụkwa na m eme
