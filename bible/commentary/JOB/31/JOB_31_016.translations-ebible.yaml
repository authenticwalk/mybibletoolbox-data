  arb-NAV: إِنْ كُنْتُ قَدْ مَنَعْتُ عَنِ الْمِسْكِينِ مَا يَطْلُبُهُ، أَوْ أَوْهَنْتُ
    عَيْنَيِ الأَرْمَلَةِ مِنْ فَرْطِ الْبُكَاءِ،
  ewe-ewe: “Nenye be mete hiãtɔwo woƒe didiwo alo mena nu te ahosiwo ƒe ŋkuwo ŋu,
  eng-LEE: If ever I denied the wish of the indigent, or ever allowed the eyes of
