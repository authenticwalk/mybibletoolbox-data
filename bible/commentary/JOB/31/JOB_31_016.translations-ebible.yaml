  bqp-bqp: Tó ma takaside tɛ̃̀ pↄ́ kũ àtɛni a ni dɛ, tó ma gi gyaanↄ wɛ̃nda gwai,
  hat-hat: Mwen pa janm refize ede yon pòv. Ni mwen pa janm kite vèv yo nan nesesite.
  eng-BSB: If I have denied the desires of the poor or allowed the widow’s eyes to
    fail,
  eng-WEBPB: “If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail,
  kbq-kbq: Hagi zamunte omane vahe'mo'zama mago'a zanku'ma kema nehazage'na, i'ora
    osu'na amne nezami'na, kento a'nanemo'zama zamazama hanuegu'ma nagrite'ma zamavuma
    nentazage'na amne zamaza nehu'na,
  nhe-BL: “Ax quema niquinchihuili tlen fiero nopa teicneltzitzi, niyon ax quema niquincuesolmacac
    cahual sihuame.
  bus-bus: Tó ma takaasidee tɛ̃̀ pↄ́ kɛ̀ èe à nii dɛɛ, tó ma gi gyaanↄↄ wɛ̃nda bozi,
  gub-BL: Napytu'u pixik kwaw hemetarer 'ym ma'e wapytywà re ihe. Namuzai'o pixik
    kar kwaw kuzà imen umàno ma'e kwer ihe wà, ma'e hereko 'ym mehe ihe wà.
  eng-DRA: 'If I have denied to the poor what they desired, and have made the eyes
    of the widow wait:'
