  tcz-CHONGTHU: Vaichate panpi ding kada khah a ahiloule meithai ho kinepna kasuh
    keh peh khah em?
  mar-mar: मी गरीबांना त्यांच्या ईच्छेपासून रोखले असेल. किंवा मी जर विधवांना रडवण्यास
    त्यांचे डोळे शिणवले असेल.
  qub-qub: «Pobri pishipacajcunata yanapaytaga imaypis manami dëjashcächu. Manami
