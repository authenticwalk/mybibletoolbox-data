  uig-CYR: Әгәр мискинләрни өз арзу-үмүтлиридин тосқан болсам, Әгәр тул хотунниң көз
    нурини қараңғулаштурған болсам,
  tel-2017: పేదలు కోరిన దాన్ని నేను బిగబట్టినట్టయితే, ఏడుపు మూలంగా వితంతువుల కళ్ళు
