  fra-LSG: Si j’ai refusé aux pauvres ce qu’ils demandaient, Si j’ai fait languir
    les yeux de la veuve,
  yal-yal: “N tondi nɛn tɔrɔ muxune maxɔdinna yabɛ ba? N kaɲa gilɛne lu nɛn e yigitɛgɛni
