verse: JOB.031.016
translations:
  mal-C: “ഞാൻ ദരിദ്രരുടെ ആഗ്രഹം നിഷേധിക്കുകയോ വിധവയുടെ കണ്ണുകളെ നിരാശപ്പെടുത്തുകയോ
    ചെയ്തെങ്കിൽ,
  deu-TKW: Wenn ich Geringen einen Wunsch versagte und die Augen der Witwe verschmachten
    ließ,
  lin-lin: Soki nakokisaki te posa ya mobola to soki nalembisaki miso ya mwasi oyo
    akufisa mobali,
  eng-LSV: If I withhold the poor from pleasure, || And consume the eyes of the widow,
  eng-GNV: If I restrained the poore of their desire, or haue caused the eyes of the
    widow to faile,
  eng-WEBSTER: If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail;
  nhw-BL: “Amo quema niquinchihuili catli fiero nopa teicneltzitzi, niyon amo quema
    niquintequipacholmacac cahual sihuame.
  swh-ONEN: “Ikiwa nimewanyima maskini haja zao, au kuyaacha macho ya wajane yadhoofike,
  bba-bba: Nɑ ǹ sɑ̃ɑrobu yinɑri ye bɑ mɑn bikiɑ. Nɑ ǹ mɑɑ ɡɔminibu derire nɔni swɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: If I have withheld the poor from their desire, Or have caused the eyes
    of the widow to fail;
  luo-luo: “Kapo ni asetuono jodhier gik magidwaro kata asemiyo wangʼ dhako ma chwore
    otho chandruok ojonyo,
  meu-meu: Ogoḡami tauna ena ura ḡauna ta bama rua, eiava vabu matana bama havalahu-valahua,
  npi-ULB: गरिब मानिसहरूलाई मैले तिनीहरूको इच्छा वञ्चित गरेको छु भने, अर्थात् विधवाका
    आँखालाई मैले आँसुले धमिल्याएको छु भने,
  yor-yor: “Bí mo bá fa ọwọ́ sẹ́yìn fún ìfẹ́ inú tálákà, tàbí bí mo bá sì mú kí ojú
    opó rẹ̀wẹ̀sì,
  pes-OPCB: هرگز از کمک کردن به فقرا کوتاهی نکرده‌ام. هرگز نگذاشته‌ام بیوه‌زنی در
    ناامیدی بماند،
  tgl-ULB: Kung ipinagkait ko ang mga ninanais ng mga mahihirap, o kung idinulot ko
    na lumabo ang mga mata ng mga biyuda dahil sa pag-iyak,
  cbu-NT: Ashiriya, pukir tputs maachiri pishtarangusin, nuwsha anoo istamaam zandaranguri,
    nda niyrarangina. Kizsha mashind marizimun kiyung kachiyku, anootstam, Nda; waani
    marizimun tsipanllina, aturi nda niyrtarina.
  hui-hui: Wali agali yagibano burupale hearuni ti i̱na biamogo buwa miaabo halu haruli.
    Wali mbira ibu agalini homene dalo bereagua i̱na ogoni ibu bame berelo wanahe
    biamogo biruli.
  mya-mya: ငါသည် ဆင်းရဲသားတောင့်တသော အရာကို မပေးဘဲနေဘူးသလော။ မုတ်ဆိုးမမျက်စိကို ပျက်စေ
    ခြင်းငှါ ပြုဘူးသလော။
  bod-N: བདག་གིས་དབུལ་པོའི་རེ་བ་མ་བསྐངས་ལ། ། ཡུགས་མོའི་མིག་ནང་རེ་ཐག་ཆད་བཅུག་ཅིང་།
    །
  sna-sna: “Kana ndakaramba zvido zvevarombo kana kurega meso echirikadzi achineta,
  spa-BLM: “Si he retenido a los pobres de su deseo, o han hecho fallar los ojos de
    la viuda,
  cac-cac: Man̈ ton̈ejoc sviloch eb' meb'a' ay stzapan majanil, man̈ ton̈ejoc svilpaxi
    to malaj tas sva eb' ix ix chamnac yetb'eyum.
  swh-ULB: kama nimewanyima watu masikini matakwa yao, au kama nimesababisha macho
    ya wajane yafifie kwa kulia,
  bel-bel: Ці ж бы адмаўляў я ў просьбе тым, што мелі патрэбу, ці ж таміў бы вочы
    ўдавы?
  deu-ELBBK: Wenn ich den Armen ihr Begehr versagte, und die Augen der Witwe verschmachten
    ließ
  mbb-OT: “Emun wazà a medtavang te menge pubri wey valu he menge vahi he edlised,
  mal-2015: ദരിദ്രന്മാരുടെ ആഗ്രഹം ഞാൻ മുടക്കിയെങ്കിൽ, വിധവയുടെ കണ്ണു ഞാൻ ക്ഷീണിപ്പിച്ചെങ്കിൽ,
  rmc-rmc: Me furt davas le čoren oda, so mandar mangenas, šoha na mukľom la vdova
    bi e naďej;
  pes-OPV: «اگر مراد مسکینان را از ایشان منع نموده باشم، و چشمان بیوه‌زنان را تار
    گردانیده،
  ron-1924: Дакэ н-ам дат сэрачилор че-мь черяу, дакэ ам фэкут сэ се топяскэ де плынс
    окий вэдувей,
  ben-OBCV: “আমি যদি দরিদ্রদের বাসনা অস্বীকার করেছি বা বিধবাদের চোখ নিস্তেজ হতে দিয়েছি,
  som-som: Haddaan miskiin u diiday wax uu doonayay, Ama aan indhaha carmalka illin
    ka keenay,
  lat-VUC: Si negavi quod volebant pauperibus, et oculos viduæ expectare feci;
  eng-ASVBT: If I have withheld the poor from their desire, Or have caused the eyes
    of the widow to fail,
  ita-1885: Se io ho rifiutato a' poveri ciò che desideravano, Ed ho fatti venir meno
    gli occhi della vedova;
  eng-LXXUP: But the helpless missed not whatever need they had, And I did not cause
    the eye of the widow to fail.
  eng-ULB: If I have withheld poor people from their desire, or if I have caused the
    eyes of the widow to grow dim from crying,
  spa-VBL: ¿Me he negado a dar a los pobres lo que necesitaban, o he hecho desesperar
    a las viudas?
  fra-_FOB: Si j'ai refusé aux pauvres leur demande, si j'ai laissé se consumer les
    yeux de la veuve,
  mal-mal: ദരിദ്രന്മാരുടെ ആഗ്രഹം ഞാൻ മുടക്കിയെങ്കിൽ, വിധവയുടെ കണ്ണിനെ ഞാൻ ക്ഷീണിപ്പിച്ചെങ്കിൽ,
  urd-GVR: Kyā maiṅ ne pasthāloṅ kī zarūriyāt pūrī karne se inkār kiyā yā bewā kī
    āṅkhoṅ ko bujhne diyā? Hargiz nahīṅ!
  suz-BL: गो प्रुङग आन कली आन माल्‍शो थोव़क मगेशो बाक्‍‍ती हना, आन वोंइश बेक्‍शो मीश
    मुर आन कली ङाक्‍पाइश्‍शो बाक्‍‍ती हना, अय्‍युब २९:१२
  eng-NOY: If I have refused the poor their desire, And caused the eyes of the widow
    to fail;
  ita-1927: Se ho rifiutato ai poveri quel che desideravano, se ho fatto languire
    gli occhi della vedova,
  ckb-ckb: «ئەگەر هەژارانم لە مرازی خۆیان قەدەغە کردبێت یان چاوی بێوەژنم فەوتاندبێت،
  eng-BBE: If I kept back the desire of the poor; if the widow's eye was looking for
    help to no purpose;
  kan-OKCV: “ನಾನು ಬಡವರ ಬಯಕೆಗಳನ್ನು ಭಂಗಪಡಿಸಿದೆನೋ? ವಿಧವೆಯ ಕಣ್ಣುಗಳನ್ನು ನಾನು ಮಂಕಾಗಿಸಿದೆನೋ?
  tam-2017: ஏழைகள் விரும்பியதை நான் கொடுக்காமலிருந்து, விதவையின் கண்ணீரினால் கண்களைப்
    பூத்துப்போகவைத்து,
  spa-RV-1909: Si estorbé el contento de los pobres, é hice desfallecer los ojos de
    la viuda;
  ron-BTF: Dacă am împiedicat pe săraci de la dorința lor, sau am făcut ochii văduvei
    să se sfârșească;
  eng-WEBP: “If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail,
  eng-FBV: Have I refused to give the poor what they needed, or caused widows to despair?
  nld-1939: Heb ik ooit een arme een bede geweigerd, De ogen van een weduwe laten
    versmachten;
  nch-BL: “Amo quema niquinchihuili cati fiero nopa teicneltzitzi, yon amo quema niquintequipacholmacac
    sihuame cati icnotzitzi.
  vie-1934: Nếu tôi từ chối điều kẻ nghèo khổ ước ao, Gây cho mắt người góa bụa bị
    hao mòn,
  hin-CV: “यदि मैंने दीनों को उनकी अभिलाषा से कभी वंचित रखा हो, अथवा मैं किसी विधवा
    के निराश होने का कारण हुआ हूं,
  spa-BES: Si retenía el deseo de los pobres; o he hecho desfallecer los ojos de la
    viuda;
  tdx-tdx: Aa naho nitanako ami’ty poie’e ty nipaia’e, ndra nampaieñe ty fihaino’
    i vantotsey,
  tha-KJV: ถ้าข้าได้​หน​่วงเหนี่ยวสิ่งใดๆที่คนยากจนอยากได้ หรือได้กระทำให้​นัยน์​ตาของหญิ​งม​่ายมองเสียเปล่า
  por-BR-2018: Se eu neguei aos pobres o que eles desejavam, ou fiz desfalecer os
    olhos da viúva;
  deu-ELO: Wenn ich den Armen ihr Begehr versagte, und die Augen der Witwe verschmachten
    ließ,
  eng-WYC-2018: If I denied to poor men that, that they would, and if I made the eyes
    of a widow to abide; (If I denied to the poor what they needed, or if I made the
    eyes of a widow to have despair;)
  epo-epo: Ĉu mi rifuzis la deziron de senhavuloj? Aŭ ĉu mi turmentis la okulojn de
    vidvino?
  uig-PIN: Əgǝr miskinlǝrni ɵz arzu-ümidliridin tosⱪan bolsam, Əgǝr tul hotunning
    kɵz nurini ⱪarangƣulaxturƣan bolsam,
  beo-beo: 'Na da hame gagui dunu fidimusa: hamedafa hihi. Na da didalo uda ili se
    nabawane esaloma:ne, hamedafa yolesi.'
  tpi-OTNT: “Olgeta taim mi bin helpim ol rabisman na givim ol samting, em ol i sot
    long en. Na taim mi lukim ol meri, man bilong ol i dai pinis, mi no larim ol i
    stap nating. Nogat. Mi bin helpim ol tu.
  hau-SA: “In na hana wa matalauta abin da suke so, ko kuma in sa idanun gwauruwa
    su yi nauyi don kuka,
  uig-LAT: Eger miskinlerni öz arzu-ümidliridin tosqan bolsam, Eger tul xotunning
    köz nurini qarangghulashturghan bolsam,
  nde-nde: Nxa ngilahlele eceleni izifiso zabayanga loba ngayekela amehlo omfelokazi
    edinwa yizinyembezi,
  ton-ton: “Kapau ne u taʻofi ʻae masiva mei heʻenau holi, pe fai ke vaivai ʻae mata
    ʻoe fefine kuo mate hono husepāniti;
  ces-1613: Odepřel-li jsem žádosti nuzných, a oči vdovy jestliže jsem kormoutil?
  eng-WMB: “If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail,
  tam-TCV: “நான் ஏழைகளின் தேவைகளைக் கொடுக்க மறுத்து, விதவைகளின் கண்களைக் கண்ணீர் விடுவதினால்
    இளைக்கப் பண்ணியிருக்கிறேனா?
  ceb-ULB: Kung akong gipugngan ang mga tawong kabos sa ilang tinguha, o kung ako
    ang hinungdan nga magdulom ang panan-aw sa biyuda gikan sa mga paghilak,
  pol-UBG: Jeśli odmówiłem prośbie ubogich i jeśli zasmuciłem oczy wdowy;
  agr-agr: Tuja ujudauch aidau atsumainak segatainakuig, yaitskek idaisachuitjai,
    tuja nuwa waje aidaunash nujantai waittsatnume tusanuk idaisachuitjai.
  kyc-kyc: Nambame pendewa dupwa nyisalana maka suku suku nengende daa. Enda waiya
    dupwa pee lombanyi karalyo sinya lapala kaengende daa.
  urd-GVU: کیا مَیں نے پست حالوں کی ضروریات پوری کرنے سے انکار کیا یا بیوہ کی آنکھوں
    کو بجھنے دیا؟ ہرگز نہیں!
  deu-1912: Habe ich den Dürftigen ihr Begehren versagt und die Augen der Witwe lassen
    verschmachten?
  kan-2017: ನಾನು ಬಡವರ ಇಷ್ಟವನ್ನು ಭಂಗಪಡಿಸಿದೆನೋ? ಅಥವಾ ವಿಧವೆಯ ಕಣ್ಣುಗಳನ್ನು ಮಂಕಾಗಿಸಿದೆನೋ?
  yap-yap: Dariy ba ngiyal’ ni gomanga kug siyeg ndab gu ayuweg e pi’in gafgow, ma
    pi’in ni ppin nike yim’ figirngirad e dariy ba ngiyal’ ni gu pag bagyad nda gu
    ayuweg,
  hlt-MCSB: tattloel kah kongaih te ka hloh pah tih nuhmai mik te ka khah sak koinih,
  mdy-ETH: «ማንቆ ዓሳ ሺኢቃ ባኮ ላኣጊ ታ ዔሩዋሴ፤ ዜኤሮ ዒንዶንሢያ ዶዲሺሢዳፓ ጊንሢም ጌይ ታ ዔሩዋሴ፤
  twi-ASANTE: “Ohiani bi wɔ hɔ a ɔhia mmoa a mammoa no? Anaa mabu akunafoɔ bi abasa
    mu?
  eng-WEBU: “If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail,
  wal-wal: “Taani hiyyeesati woossidobaa diggabeikke; woikko am77eta minttettennan
    agga erikke.
  spa-PDDPT: Si estorbé el anhelo de los pobres o hice desfallecer los ojos de la
    viuda,
  gun-gun: — Xapy'a rei iporiaukue'i oipota va'e name'ẽi vy imeve'ỹ va'e ndaexa pyxovei
    aguã rami ajapo va'e rire,
  ilo-ULB: No nilappedak dagiti nakurapay a tattao manipud iti tarigagayda wenno no
    pinaglidemko ti mata ti balo iti panagsangsangitna
  kpg-kpg: “Nia madagoaa huogodoo, gei au nogo hagamaamaa digau hagaloale, digi heia
    nia ahina nadau lodo ai gii noho huaidu,
  uig-ARA: ئەگەر مىسكىنلەرنى ئۆز ئارزۇ-ئۈمىدلىرىدىن توسقان بولسام، ئەگەر تۇل خوتۇننىڭ
    كۆز نۇرىنى قاراڭغۇلاشتۇرغان بولسام،
  sus-sus: «Xa n mu setaree ki nu, xa n mu kaaɲɛ ginɛ mali nu,
  pon-2006: I sohte mwahn soikala pekipek en me semwehmwe men, I sohte mwahn kauwehla
    koapworopwor en liohdi men,
  jae-jae: “Aê kagamiŋ gêŋ, taŋ lau ŋalêlôm sawa teteŋ naŋ, ma gagôm awêtuc mata kêlic-kêlic
    me.
  ksd-ksd: Gala iau ga muie ta magit tai ta luveana, Ba iau ga nur vue ta ua na vavina
    pi na tangtangi ma ra niiba,
  tur-YTC: “Eğer yoksulu dileklerinden alıkoyduysam, Ya da dul kadının gözlerini söndürdüysem,
  grc-BRENT: Ἀδύνατοι δὲ χρείαν ἥν ποτε εἶχον οὐκ ἀπέτυχον, χήρας δὲ τὸν ὀφθαλμὸν
    οὐκ ἐξέτηξα·
  ind-AYT: Jika aku telah menghalangi apa pun yang diinginkan oleh orang miskin, atau
    menyebabkan mata janda-janda menjadi lemah,
  nya-nya: “Ngati ndinawamana aumphawi zinthu zimene ankazikhumba, kapena kuwagwiritsa
    fuwa lamoto akazi amasiye amene amafuna thandizo kwa ine,
  hrv-hrv: Ogluših li se na molbe siromaha ili rasplakah oči udovičine?
  mps-mps: “Tigidali sogo eno nai meni yai bidi dabe tau siyu yai dao, te augwali
    meni yani nai dabe mawai dao. Tama eno wilawe we dabe subo si, eno augwali sula
    tagalobeo. Menio. Eno augwali me tau sai dao.
  tpi-tpi: “Olgeta taim mi bin helpim ol rabisman na givim ol samting, em ol i sot
    long en. Na taim mi lukim ol meri, man bilong ol i dai pinis, mi no larim ol i
    stap nating. Nogat. Mi bin helpim ol tu.
  dan-1931: Har jeg afslået ringes Ønske, ladet Enkens Øjne vansmægte,
  vie-OVCB: Tôi có từ khước giúp đỡ người nghèo, hay nghiền nát hy vọng của góa phụ
    không?
  guj-2017: જો મેં ગરીબોને તેઓની ઇચ્છા પ્રમાણે આપ્યું ન હોય, અથવા જો મેં વિધવાઓને
    રડાવી હોય,
  pon-2006A: I sohte mwahn soikala pekipek en me semwehmwe men, I sohte mwahn kauwehla
    koapworopwor en liohdi men,
  por-BRBSL: “Se eu retive os pobres de seu desejo, ou causaram o fracasso dos olhos
    da viúva,
  cth-cth: Karoedengnaw, e a ngainae hah poe laipalah kaawm pawiteh, lahmainaw lung
    ka pout sak pawiteh,
  twi-twi: “Sɛ mamma ahiafo nea wɔn koma pɛ anaa mama akunafo ani ayɛ wɔn yaw,
  hlt-hlt: tattloel kah kongaih te ka hloh pah tih nuhmai mik te ka khah sak koinih,
  tbz-SIM: Kòo cĩ̀rì níí do ndɔ́ dɛ̀mɑrɛ̀ kɛ̀ nh ò mɔ̀ntɛ, kòo kúpokù níí do nkuɔ̀
    nkɛ̀ m bùútóo,
  msy-2020: “Kɨ zurara onganarazibagh amir gumazamizibar akurvagha bizir me puvatɨziba
    me ganɨdi. Egha amuir odiaribar gari, me pura itir puvatɨ, kɨ uaghan men akurvasi.
  dop-dop: Mɑ tɑ pɛ ɑcɑmɑɑ kɛ mpi pɑ nyɩɩlǝɣɩ tɔ. Pǝyele mɑ tɑ yele nɑ leelu ɩsɛ nyǝŋ.
  azb-azb: Əgər yoxsulların istədiklərini bir kənara qoymuşamsa, Dul qadının ümidini
    qırmışamsa,
  eng-DBY: If I have withheld the poor from [their] desire, or caused the eyes of
    the widow to fail;
  hin-2017: “यदि मैंने कंगालों की इच्छा पूरी न की हो, या मेरे कारण विधवा की आँखें
    कभी निराश हुई हों,
  wol-KYG: Damaa masa xañ néew-ji-doole lu muy sàkku, mbaa ab jëtun wékk ma bët, ma
    tas yaakaaram?
  eng-YLT: If I withhold from pleasure the poor, And the eyes of the widow do consume,
  kne-kne: “Adiak inpaidam di badang ko sin nabiteg ya adiak inpalobos ay komaseseg-ang
    di biyag din nankalalasang.
  eng-WYC-2017: If I denied to poor men that, that they would, and if I made the eyes
    of a widow to abide;
  eng-WMBB: “If I have withheld the poor from their desire, or have caused the eyes
    of the widow to fail,
  urd-GVH: क्या मैंने पस्तहालों की ज़रूरियात पूरी करने से इनकार किया या बेवा की आँखों
    को बुझने दिया? हरगिज़ नहीं!
  rug-rug: Be koroqu va tana ia rau sa hiniva tanisa tie malaṉa; babe lopu va egoa
