  asm-FB: মই যদি দুখীয়া লোকক সিহঁতৰ ইচ্ছা পূৰ কৰিবলৈ নিবাৰণ কৰিলোঁ, আৰু বিধৱাৰ চকু
    জলকা লগালোঁ,
  sus-A: «شَ ﭑ مُ سٍتَرٍيٍ كِ نُ، شَ ﭑ مُ كَاحّ فِنّ مَلِ نُ،
  fra-SBL: « Si j'ai privé les pauvres de leur désir, ou ont fait perdre les yeux
