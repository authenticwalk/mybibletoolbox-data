verse: JOB.031.027
translations:
  mal-C: എന്റെ ഹൃദയം ഗൂഢമായി വശീകരിക്കപ്പെടുകയും എന്റെ കൈകൾ ആദരചുംബനം അർപ്പിക്കുകയും
    ചെയ്തിട്ടുണ്ടെങ്കിൽ,
  deu-TKW: und mein Herz sich insgeheim bethören ließ, und meine Hand sich zum Kuß
    an meinen Mund legte -
  lin-lin: soki motema na ngai ekosamaki na nkuku, mpe maboko na ngai epesaki yango
    beze ya lokumu,
  eng-LSV: And my heart is enticed in secret, || And my hand kisses my mouth,
  eng-GNV: If mine heart did flatter me in secrete, or if my mouth did kisse mine
    hand,
  eng-WEBSTER: 'And my heart hath been secretly enticed, or my mouth hath kissed my
    hand:'
  nhw-BL: huan ichtacatzi niquinhueyichijqui ipan noyolo. Amo quema niquintitlanili
    tlatzoponijcayotl ica nomax ica huejca.
  swh-ONEN: hivyo moyo wangu kushawishiwa kwa siri, au kubusu mkono wangu kwa kuviheshimu,
  bba-bba: Nɛn ɡɔ̃ru ɡɑ ǹ wurɑre ben mi ɡiɑ ɑsiri sɔɔ. Nɑ ǹ mɑɑ nɔmu dokere nɔɔwɔ
    n kɑ bu bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'And my heart hath been secretly enticed, Or my mouth hath kissed my
    hand:'
  luo-luo: mi dipo chunya nogombo lingʼ-lingʼ kendo ne atingʼonegi bada ka agombo
    lamogi,
  meu-meu: unu amo lalogu bema heani hehuni-hehuni, bona udugu ese imagu bema harahua;
  npi-ULB: अनि मेरो हृदय गुप्‍तमा आकर्षित भएको छ भने, जसको कारणले तिनको पुजा गर्न
    मेरो मुखले मेरो हातलाई चुम्बन गरेको भए—
  yor-yor: bí a bá tàn ọkàn mi jẹ láti fi ẹnu mi kò ọwọ́ mi,
  pes-OPCB: '@see-verse:JOB.031.026'
  tgl-ULB: at kung lihim na naakit ang aking puso, kaya hinalikan ng aking bibig ang
    aking kamay sa pagsamba sa kanila -
  cbu-NT: itaru nuwsha anuwaa pakuri, In kizpurcha wanasiri, túri, nda anoo Apanlleetspaz
    ashiruri ungirtamaam pakchiyam nda chinarangina.
  hui-hui: '@see-verse:JOB.031.026'
  mya-mya: ငါ့စိတ်နှလုံးသည် တိတ်ဆိတ်စွာ နူးညွတ်၍ ငါ့လက်ကို ငါနမ်းမိသော်၎င်း၊
  bod-N: ངའི་སེམས་ཕག་ནས་བསླུ་བར་གྱུར་པ་དང་། ། ཁ་ཡིས་རང་གི་ལག་པར་འོ་བྱས་ ན། །
  sna-sna: zvokuti mwoyo wangu wakanyengereka pakavanda, uye ruoko rwangu rukazviremekedza
    nokuzvisveta,
  spa-BLM: y mi corazón ha sido seducido en secreto, y mi mano lanzó un beso de mi
    boca;
  cac-cac: palta malaj b'aj elc'altac tzin tz'ub'elta in c'ab' yic tzin ch'oxan yechel
    to tzin tz'ub'elta sti' c'u yed' q'uen uj chi' yic svac'anem in b'a d'ay.
  swh-ULB: na kama moyo wangu umevutwa kwa siri, ili kwamba mdomo wangu umeubusu mkono
    wangu katika ibada yao -
  bel-bel: ці паквапіўся я ў таямніцы сэрца майго, і ці цалавалі вусны мае руку маю?
  deu-ELBBK: 'und mein Herz im geheimen verführt wurde und mein Mund meine Hand geküsst
    hat:'
  mbb-OT: Wazà mevulug metaǥù diyà te ǥehinawa ku is ked-azap kayi.
  mal-2015: എന്റെ ഹൃദയം ഗൂഢമായി വശീകരിക്കപ്പെടുകയും എന്റെ വായി എന്റെ കയ്യെ ചുംബിക്കയും
    ചെയ്തുവെങ്കിൽ,
  rmc-rmc: te man miro jilo počoral scirdelas, hoj mange te čumidav o vast a te bičhavav
    oda lenge,
  pes-OPV: و دل من خفیه فریفته می‌شد و دهانم دستم را می‌بوسید.
  ron-1924: ши дакэ ми с-а лэсат амэӂитэ инима ын тайнэ, дакэ ле-ам арункат сэрутэрь,
    дукынду-мь мына ла гурэ –
  ben-OBCV: যেন আমার অন্তর গোপনে আকৃষ্ট হয় ও আমার হাত তাদের উদ্দেশে সম্মানের চুম্বন
    উৎসর্গ করে,
  som-som: Oo markaas qalbigayga haddii qarsoodi loo sasabtay, Oo anoo caabudaya aan
    afkayga gacanta ugu dhunkaday,
  lat-VUC: 'et lætatum est in abscondito cor meum, et osculatus sum manum meam ore
    meo:'
  eng-ASVBT: 'And my heart hath been secretly enticed, And my mouth hath kissed my
    hand:'
  ita-1885: E se il mio cuore è stato di nascosto sedotto, E la mia bocca ha baciata
    la mia mano;
  eng-LXXUP: 'And if my heart was secretly deceived, And if I have laid my hand upon
    my mouth and kissed it:'
  eng-ULB: and if my heart has been secretly attracted, so that my mouth has kissed
    my hand in worship of them—
  spa-VBL: y he tenido la tentación de adorarlos secretamente besando mi mano ante
    ellos como señal de devoción?
  fra-_FOB: Mon cœur a été secrètement séduit, et si ma main a envoyé des baisers
  mal-mal: എന്റെ ഹൃദയം ഗൂഢമായി വശീകരിക്കപ്പെടുകയും എന്റെ വായ് എന്റെ കൈ ചുംബിക്കുകയും
    ചെയ്തുവെങ്കിൽ,
  urd-GVR: mere dil ko kabhī chupke se ġhalat rāh par lāyā gayā? Kyā maiṅ ne kabhī
    un kā ehtirām kiyā?
  suz-BL: मेकोम आं थुं कली ख्रुइश्‍शोमी हेंथे मिम्‍ब सेल्‍शो बाक्‍ती हना, मेको कली
    पुक्‍पु पाइक्‍चा कली आं गुइ क्‍युक्‍शो बाक्‍ती हना,
  eng-NOY: And my heart hath been secretly enticed, And my mouth hath kissed my hand,
  ita-1927: il mio cuore, in segreto, s’è lasciato sedurre e la mia bocca ha posato
    un bacio sulla mano
  ckb-ckb: تاوەکو دڵم بە نهێنی فریودراو و دەستم دەمی داپۆشی،
  eng-BBE: A secret feeling of worship came into my heart, and my hand gave kisses
    from my mouth;
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಮರುಳುಗೊಂಡು, ನನ್ನ ಕೈ ಅವುಗಳನ್ನು ನನ್ನ ಬಾಯಿಂದ ಗೌರವದಿಂದ ಮುಗಿದಿದ್ದರೆ,
  tam-2017: என் மனம் இரகசியமாக மயங்கி, என் வாய் என் கையை முத்தம் செய்ததுண்டானால்,
  spa-RV-1909: 'Y mi corazón se engañó en secreto, y mi boca besó mi mano:'
  ron-BTF: Și inima mea a fost în ascuns ademenită, sau gura mea mi-a sărutat mâna,
  eng-WEBP: and my heart has been secretly enticed, and my hand threw a kiss from
    my mouth;
  eng-FBV: and been tempted to secretly worship them by kissing my hand to them in
    devotion?
  nld-1939: Zodat mijn hart in het geheim werd verleid, En mijn hand mijn mond heeft
    gekust
  nch-BL: huan ixtacatzi niquinhueyichijqui ipan noyolo. Amo quema niquintitanili
    tatzoponijcayot ica nomax ica huejca.
  vie-1934: Nếu lòng tôi có thầm mê hoặc, Và miệng tôi hôn gởi tay tôi;
  hin-CV: तथा यह देख मेरा हृदय मेरे अंतर में इन पर मोहित हो गया होता, तथा मेरे हाथ
    ने इन पर एक चुंबन कर दिया होता,
  spa-BES: Un sentimiento secreto de adoración entró en mi corazón, y mi boca besó
    mi mano;
  tdx-tdx: naho sinigìke añ’etake ty troko vaho nañifik’oroke boak’ am-bavako ty tañako;
  tha-KJV: และจิตใจของข้าถู​กล​่อชวนอยู่อย่างลับๆ และปากของข้าจุบมือของข้า
  por-BR-2018: E meu coração se deixou enganar em segredo, e minha boca beijou minha
    mão,
  deu-ELO: 'und mein Herz im Geheimen verführt wurde und mein Mund meine Hand geküßt
    hat:'
  eng-WYC-2018: and if mine heart was glad in private, and if I kissed mine hand with
    my mouth;
  epo-epo: Ĉu tiam sekrete forlogiĝis mia koro Kaj mi sendis kisojn per mia mano?
  uig-PIN: Kɵnglüm astirtin azdurulƣan bolsa, Xundaⱪla bularƣa qoⱪunup aƣzim ⱪolumni
    sɵygǝn bolsa,
  beo-beo: Na wadela:le hamoma:ne, na da ili (oubi amola eso) amoma asigi sia:musa:,
    na lobo nonogonanu hame oleagasu.
  tpi-OTNT: '@see-verse:JOB.031.026'
  hau-SA: zuciyata ta jarrabtu gare su a ɓoye, hannuna kuma ya sumbace su.
  uig-LAT: Könglüm astirtin azdurulghan bolsa, Shundaqla bulargha choqunup aghzim
    qolumni söygen bolsa,
  nde-nde: yaze yayengeka inhliziyo yami ngaphakathi nganga isandla sami ukuzikhonza,
  ton-ton: 'Pea kuo fasiaʻi fufū pe hoku loto, pe ʻuma hoku ngutu ki hoku nima:'
  ces-1613: Tak že by se tajně dalo svésti srdce mé, a že by líbala ústa má ruku mou?
  eng-WMB: and my heart has been secretly enticed, and my hand threw a kiss from my
    mouth;
  tam-TCV: என் மனம் இரகசியமாகக் மயங்கி, நான் அவைகளுக்கு மரியாதை முத்தமிட்டிருந்தால்,
  ceb-ULB: ug kung ang akong kasingkasing nadani sa tago, unya gihalokan nako ang
    akong kamot sa pagsimba kanila—
  pol-UBG: A moje serce dało się uwieść potajemnie i moje usta całowały moją rękę;
  agr-agr: tujash wika makichkish uumkankesh, nuniachkunush aents aidau emtinish nu
    aidaunak emematmaitsujai.
  kyc-kyc: Namba nyuo isoko kata nembaramopa dupwa kingi lakando ketae pyambulyu lao
    nambana kingi dupwana makando lapo pyuope pinginde daa.
  urd-GVU: میرے دل کو کبھی چپکے سے غلط راہ پر لایا گیا؟ کیا مَیں نے کبھی اُن کا احترام
    کیا؟
  deu-1912: daß ich mein Herz heimlich beredet hätte, ihnen Küsse zuzuwerfen mit meiner
    Hand?
  kan-2017: ಹೃದಯವು ಮರುಳುಗೊಂಡು, ಕೈಯನ್ನು ಬಾಯಿ ಮುದ್ದಾಡಿದ್ದರೆ,
  yap-yap: Dawor gu ma’alfath ni nggu tay fan e yal’ nge pul ni gomanga ku gu faray
    pa’ag ni gu be liyor ko yal’ nge pul.
  hlt-MCSB: ka lungbuei he yinhnuk ah hloih tih ka kut loh ka ka te mok koinih.
  mdy-ETH: ዒና ታኣኮ ጋርሲና ዬያቶና ዲዒንቲባኣሴ፤ ታ ኩጮዋ ታኣኒ ፒሺ ሄርቂሢና ቦንቾ ታ ዔያቶም ዒንጊባኣሴ።
  twi-ASANTE: ama aka mʼakoma a obiara nnim na me nsa yɛɛ wɔn atuu de anidie maa wɔn
    a,
  eng-WEBU: and my heart has been secretly enticed, and my hand threw a kiss from
    my mouth;
  wal-wal: ta wozanan geeman eta bonchchabeikke, woikko ta kushiyaa piddi ootta yerada,
    etau goinnabeikke.
  spa-PDDPT: si mi corazón fue seducido en secreto y mi boca les envió un beso con
    la mano,
  gun-gun: xepy'a py ajekore nhemia rupi xepo py ayvua aikuaa uka va'e rire,
  ilo-ULB: ken no sililimed a naguyugoy ti pusok, tapno agkak dagiti imak nga agrukbab
    kadakuada—
  kpg-kpg: Au digi hagamaanadu belee hagalaamua di laa be di malama i di hongi dogu
    lima e haga modongoohia bolo au e hagalaamua nia maa.
  uig-ARA: كۆڭلۈم ئاستىرتىن ئازدۇرۇلغان بولسا، شۇنداقلا بۇلارغا چوقۇنۇپ ئاغزىم قولۇمنى
    سۆيگەن بولسا،
  sus-sus: n fa nee batu n bɔɲɛ kui gundo ra, n nan n bɛlɛxɛ sunbu e xa binyɛ bun
    ma,
  pon-2006: I sohte kin sapwungala oh pwongih ira ni ei pahn metik pehiet ni tiahk
    en waunekin ira.
  jae-jae: ma ŋoc ŋalêlôm embe êkac aê e jawec êndêŋ gêŋ samob tonaŋ ŋai,
  ksd-ksd: Ma ra balagu i ga vana ivai irai, Ma ra ngiegu i ga galum ra limagu;
  tur-YTC: Ve yüreğim gizlice kandırıldıysa, Ve elim ağzımdan bir öpücük attıysa;
  grc-BRENT: Καὶ εἰ ἠπατήθη λάθρα ἡ καρδία μου, εἰ δὲ χεῖρά μου ἐπιθεὶς ἐπὶ στόματί
    μου ἐφίλησα.
  ind-AYT: sehingga diam-diam hatiku terpikat, dan mulutku mengecup tanganku,
  nya-nya: ndipo kuti mtima wanga unakopeka nazo nʼkuyika dzanja langa pakamwa mozilemekeza,
  hrv-hrv: moje srce dalo potajno zavesti da bih rukom njima poljubac poslao?
  mps-mps: '@see-verse:JOB.031.026'
  tpi-tpi: '@see-verse:JOB.031.026'
  dan-1931: og lod mit Hjerte sig dåre i Løn, så jeg hylded dem med Kys på min Hånd
    -
  vie-OVCB: mà hồn tôi bị mê hoặc đưa tay tôi gửi cho chúng cái hôn gió sao?
  guj-2017: અને જો મારું હૃદય છૂપી રીતે લોભાયું હોય અને તેથી મારા મુખે તેની ઉપાસના
    કરતા હાથને ચુંબન કર્યું હોય,
  pon-2006A: I sohte kin sapwungala oh pwongih ira ni ei pahn metik pehiet ni tiahk
    en waunekin ira.
  por-BRBSL: e meu coração tem sido secretamente seduzido, e minha mão jogou um beijo
    da minha boca;
  cth-cth: hottelah ka lungthin hah arulahoi a pasawt teh, ka pahni ni ka kut pahnuem
    pawiteh,
  twi-twi: ama aka me koma a obiara nnim na me nsa yɛɛ wɔn atuu de nidi maa wɔn a,
  hlt-hlt: ka lungbuei he yinhnuk ah hloih tih ka kut loh ka ka te mok koinih.
  tbz-SIM: Kɛ̀ dɛ̀ do nyũ̀ɔ̃́ n yɛ̀mmɛ̀ kɛ̀ nní ndò m bo nínkú kɛ́ dɛ̀ dɔu.
  msy-2020: '@see-verse:JOB.031.026'
  dop-dop: Pǝ́ puɣusi-m mɑ lotu tɑɑ nɑ mɑ́ nyǝnɩ-wɛ, ɩsɩɩ Ɩsɔ, yɑɑ mɑ́ sɛɛ-wɛ.
  azb-azb: Könlümün meylini gizlicə azdırıb, Sitayiş etmək üçün əlimlə onlara Öpüş
    yollamışamsa,
  eng-DBY: 'And my heart have been secretly enticed, so that my mouth kissed my hand:'
  hin-2017: मैं मन ही मन मोहित हो गया होता, और अपने मुँह से अपना हाथ चूम लिया होता;
  wol-KYG: ba namma làqu, di ci jaamu lenn, bay fóon sama loxo, wormaale leen;
  eng-YLT: And my heart is enticed in secret, And my hand doth kiss my mouth,
  kne-kne: '@see-verse:JOB.031.026'
  eng-WYC-2017: and if mine heart was glad in private, and if I kissed mine hand with
    my mouth;
  eng-WMBB: and my heart has been secretly enticed, and my hand threw a kiss from
    my mouth;
  urd-GVH: मेरे दिल को कभी चुपके से ग़लत राह पर लाया गया? क्या मैंने कभी उनका एहतराम
    किया?
  rug-rug: meke pa buloqu si vahesi golomi rau, meke va sage la i rau limaqu koa rini
    pa vinahesi,
  gaz-gaz: akkasiinis garaan koo dhoksaan gowwoomfamee afaan koo harka koo dhungatee
    jiraate,
  fra-LSG: Et si mon cœur s’est laissé séduire en secret, Si ma main s’est portée
    sur ma bouche;
  yal-yal: n bɔɲɛn mi kunfa wundoni. N mi e batu mumɛ.
  haw-1868: A ua hoowalewale malu ia ko'u naau, I honi ai kuu lima i kuu waha;
  arb-NAV: فَغَوِيَ قَلْبِي سِرّاً وَقَبَّلْتُ يَدَيَّ تَوْقِيراً لَهُمَا،
  ewe-ewe: ale be woflu nye dzi le adzame eye metsɔ nye asi wɔ dzesi na wo be melɔ̃
    wo, de bubu wo ŋu la,
  eng-LEE: 'And my heart became misled in secret, and my hand kissed my mouth:'
  asm-FB: যদি মোৰ মন গুপুতে মোহ গল, আৰু সেই দুয়োৰো উদ্দেশ্যে মোৰ মুখে হাতত চুমা খালে,
  sus-A: ﭑ قَ نٍيٍ بَتُ ﭑ بْحّ كُي فُندٌ رَ، ﭑ نَن ﭑ بّلّشّ سُنبُ عٍ شَ بِنيّ بُن
    مَ،
  fra-SBL: et mon cœur a été secrètement séduit, et ma main a jeté un baiser de ma
    bouche ;
  hbo-hbo: וַיִּ֣פְתְּ בַּסֵּ֣תֶר לִבִּ֑י וַתִּשַּׁ֖ק יָדִ֣י לְפִֽי׃
  kik-kik: na ngoro yakwa ĩkĩheenererio nĩcio na hitho, kana guoko gwakwa gũgĩcikinyĩria
    kĩmumunyano gĩa gũcitĩĩa-rĩ,
  fra-NCL: mon cœur s’est laissé séduire en secret, si ma main s’est portée à ma bouche, —
  cek-AK: tamquta hoi anghoehaih ka tawnh moe, ka pakha mah ka ban hae mok cadoeh;
  cuk-cuk: Degi-inigwele, bipisaagwale, an emar-wagab we-e-nugmar odummodisulid, arbakebela
    an odummodisurbalid.
  uig-CYR: Көңлүм астиртин аздурулған болса, Шундақла буларға чоқунуп ағзим қолумни
    сөйгән болса,
  tel-2017: నా హృదయం నాలో మురిసిపోయి వాటివైపు చూసి పూజ్య భావంతో నా నోరు ముద్దు పెట్టినట్టయితే,
