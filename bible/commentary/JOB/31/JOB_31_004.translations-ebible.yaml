verse: JOB.031.004
translations:
  mal-C: അവിടന്ന് എന്റെ വഴികൾ കാണുന്നില്ലേ? എന്റെ കാലടികളെല്ലാം എണ്ണിനോക്കുന്നില്ലേ?
  deu-TKW: Sieht er nicht meine Wege und zählt alle meine Schritte?
  lin-lin: Amoni banzela na ngai te ? Atangi matambe na ngai nyonso te ?
  eng-LSV: Does He not see my ways, || And number all my steps?
  eng-GNV: Doeth not he beholde my wayes and tell all my steps?
  eng-WEBSTER: Doth not he see my ways, and count all my steps?
  nhw-BL: Huan Toteco quiita nochi catli nijchihua huan quenicatza nimonejnemiltía.
  swh-ONEN: Je, yeye hazioni njia zangu na kuihesabu kila hatua yangu?
  bba-bba: Gusunɔ u nɛn swɑɑ yɛ̃. U nɛn sɑnu sɑnusu mɛɛrimɔ.
  eng-KJVCPB: Doth not he see my ways, And count all my steps?
  cpy-cpy: ¿Tema iñiiro Tajorentsi okaatzi nantziri? ¿Tema riyotziro naatzika-yitzi
    jempe-rika-paeni nanashita?
  luo-luo: Donge oneno yorena kendo okwano okangena?
  meu-meu: Egu dala na se itadiaimu bona aegu daḡadia iboudiai se duahidiamu a?
  npi-ULB: के परमेश्‍वरले मेरा मार्गहरू देख्‍नुहुन्‍न र मेरा सबै कदम गन्‍नुहुन्‍न
    र ?
  yor-yor: Òun kò ha ri ipa ọ̀nà mi, òun kò ha sì ka gbogbo ìṣísẹ̀ mi?
  pes-OPCB: آیا او هر کاری را که می‌کنم و هر قدمی را که برمی‌دارم نمی‌بیند.
  tgl-ULB: Hindi ba nakikita ng Diyos ang aking mga pamamaraan at binibilang ang lahat
    ng aking mga hakbang?
  cbu-NT: Itaru, nuwsha wanasiriri taaki anoo ¿nitaati Apanll nda pak? Ashku, ¿tamareeja
    taarasheetsi nda yasach?
  hui-hui: Anigo ai Ngode Datagaliwabe ibugua i̱na bialu hagago bibahende handai halu
    harigani porogobi manda biai halu de handai ka.
  mya-mya: ဘုရားသခင်သည် ငါသွားရာလမ်းတို့ကို မြင် တော်မူသည်မဟုတ်လော။ ငါ့ခြေရာရှိသမျှတို့ကို
    ရေတွက်တော်မူသည်မဟုတ်လော။
  bod-N: བདག་གི་ལམ་རྣམས་ཁོང་གིས་གཟིགས་གྱུར་ཏེ། ། བདག་གི་གོམ་པ་བརྩི་བར་མི་མཛད་དམ། །
  sna-sna: Ko, iye haaoni nzira dzangu uye haaverengi nhambwe dzangu dzose here?
  spa-BLM: No ve mis caminos, y contar todos mis pasos?
  cac-cac: ¿Tocval max yil Dios tas tzin c'ulej yed' b'ajtac tzin eq'ui?
  swh-ULB: Je Mungu hazioni njia zangu na kuzihesabu hatua zangu zote?
  bel-bel: Ці ж ня бачыў Ён шляхоў маіх і ці ня лічыў усіх маіх крокаў?
  deu-ELBBK: Sieht er nicht meine Wege und zählt alle meine Schritte?
  mbb-OT: Netuenan te Megbevayà is langun he ebeelan ku.
  mal-2015: എന്റെ വഴികളെ അവൻ കാണുന്നില്ലയോ? എന്റെ കാലടികളെയൊക്കെയും എണ്ണുന്നില്ലയോ?
  rmc-rmc: Či ov na dikhel pre savore mire droma a na rachinel savore mire kroki?
  pes-OPV: آیا او راههای مرا نمی بیند؟ و جمیع قدمهایم را نمی شمارد؟
  ron-1924: Н-а куноскут Думнезеу кэиле меле? Ну мь-а нумэрат Ел тоць паший мей?
  ben-OBCV: তিনি কি আমার পথগুলি দেখেন না ও আমার প্রতিটি পদক্ষেপ গুনে রাখেন না?
  som-som: Isagu sow uma jeedin socodkayga oo dhan? Oo sow ma tirinin tallaabooyinkayga
    oo dhan?
  lat-VUC: Nonne ipse considerat vias meas, et cunctos gressus meos dinumerat?
  eng-ASVBT: Doth not he see my ways, And number all my steps?
  ita-1885: Non vede egli le mie vie? E non conta egli tutti i miei passi?
  eng-LXXUP: Will he not see my way, And number all my steps?
  eng-ULB: Does not God see my ways and count all my steps?
  spa-VBL: ¿No ve Dios todo lo que hago, incluso cuenta cada paso que doy?
  fra-_FOB: Ne voit-il pas toute ma conduite, et ne compte-t-il pas tous mes pas?
  mal-mal: എന്റെ വഴികൾ ദൈവം കാണുന്നില്ലയോ? എന്റെ കാലടികളെല്ലാം എണ്ണുന്നില്ലയോ?
  urd-GVR: Merī rāheṅ to Allāh ko nazar ātī haiṅ, wuh merā har qadam gin letā hai.
  suz-BL: परमप्रभुम आं पशो नेल्‍ल तुइक्‍ब। मिनु आं गाक्‍शो नेल्‍ल कोव़ब। अय्‍युब २३:१०
  eng-NOY: Doth He not see my ways, And number all my steps?
  ita-1927: Iddio non vede egli le mie vie? non conta tutti i miei passi?
  ckb-ckb: ئایا ئەو تەماشای ڕێگای من ناکات و هەموو هەنگاوەکانم ناژمێرێت؟
  eng-BBE: Does he not see my ways, and are not my steps all numbered?
  kan-OKCV: ದೇವರು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ನೋಡಿ, ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನೆಲ್ಲಾ ಎಣಿಸುತ್ತಾರಲ್ಲವೆ?
  tam-2017: அவர் என் வழிகளைப் பார்த்து, என் நடைகளையெல்லாம் கணக்கிடுகிறார் அல்லவோ?
  spa-RV-1909: ¿No ve él mis caminos, y cuenta todos mis pasos?
  ron-BTF: Nu vede el căile mele și nu numără toți pașii mei?
  eng-WEBP: Doesn’t he see my ways, and count all my steps?
  eng-FBV: Doesn't God see everything I do—even count every step I take?
  nld-1939: Slaat Hij mijn wegen niet gade, En telt Hij al mijn schreden niet?
  nch-BL: Huan Toteco quiita nochi cati nijchihua huan quenicatza nimonejnemiltía.
  vie-1934: Chớ thì Đức Chúa Trời chẳng thấy đường lối tôi, Và đếm các bước tôi sao?
  hin-CV: क्या परमेश्वर के सामने मेरी जीवनशैली तथा मेरे पैरों की संख्या स्पष्ट नहीं
    होती?
  spa-BES: ¿No ve él mis caminos, y mis pasos no están todos numerados?
  tdx-tdx: Tsy vazoho’e hao o lalakoo, naho iahe’e iaby o liakoo?
  tha-KJV: พระองค์​มิ​ทรงเห็นทางที่ข้าไป และนับฝีก้าวของข้าดอกหรือ
  por-BR-2018: Por acaso ele não vê meus caminhos, e conta todos os meus passos?
  deu-ELO: Sieht er nicht meine Wege und zählt alle meine Schritte?
  eng-WYC-2018: Whether he beholdeth not my ways, and numbereth all my goings?
  epo-epo: Ĉu Li ne vidas mian konduton, Ne kalkulas ĉiujn miajn paŝojn?
  uig-PIN: U mening yollirimni kɵrüp turidu ǝmǝsmu? Ⱨǝrbir ⱪǝdǝmlirimni sanap turidu
    ǝmǝsmu?
  beo-beo: Gode da na hamobe liligi huluane dawa:. E da na osa:le gagabe huluane ba:lala.
  tpi-OTNT: Tasol God i save pinis long olgeta pasin bilong mi, na em i save lukim
    olgeta wokabaut bilong mi.
  hau-SA: Bai ga hanyoyina ba ne bai ƙirga kowace takawata ba?
  uig-LAT: U méning yollirimni körüp turidu emesmu? Herbir qedemlirimni sanap turidu
    emesmu?
  nde-nde: Kanti kaziboni yini izindlela zami abale zonke izinyathelo zami?
  ton-ton: ‌ʻIkai ʻoku ne ʻiloʻi hoku ngaahi hala, pea lau ʻeku ngaahi laka kotoa
    pē?
  ces-1613: Zdaliž on nevidí cest mých, a všech kroků mých nepočítá?
  eng-WMB: Doesn’t he see my ways, and count all my steps?
  tam-TCV: அவர் என் வழிகளைக் காணவில்லையோ? என் ஒவ்வொரு காலடியையும் எண்ணவில்லையோ?
  ceb-ULB: Wala ba nakita sa Dios ang akong mga dalan ug giihap ang akong mga lakang?
  pol-UBG: Czyż on nie widzi moich dróg i nie liczy wszystkich moich kroków?
  agr-agr: Wisha wajinak dutikaja nunak Apajuí dekawai, tuja wisha wajuk pujajaki
    nunashkam nigki dekawai.
  kyc-kyc: Anatumi nambana yulu pilyu dupwape kata papilyu dupwape soo karamo.
  urd-GVU: میری راہیں تو اللہ کو نظر آتی ہیں، وہ میرا ہر قدم گن لیتا ہے۔
  deu-1912: Sieht er nicht meine Wege und zählt alle meine Gänge?
  kan-2017: ಆತನೇ ನನ್ನ ನಡತೆಯನ್ನು ನೋಡಿ ನನ್ನ ಹೆಜ್ಜೆಗಳನ್ನೆಲ್ಲಾ ಎಣಿಸುತ್ತಿದ್ದಾನೆ ಎಂದುಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
  yap-yap: Got e manang urngin e tin gu ma rin’; be guy urngin yay ni gu be yif eg.
  hlt-MCSB: Amah loh ka longpuei a hmuh tih ka khokan boeih he a tae moenih a?
  mdy-ETH: ፆኦሲ ታ ማዼ ባኮ ቢያ ዛጉዋዓዳ? ሃሣ ታ ሃንቴ ሃንቲፆዋ ዒ ፓይዱዋዓዳ?»
  twi-ASANTE: Ɔnhunu mʼakwan na ɔnkan anammɔn biara a metuo anaa?
  eng-WEBU: Doesn’t he see my ways, and count all my steps?
  wal-wal: Xoossai ta hemetaa ubbaa be7ees; ta tangguwaa ubbaakka qoodees.
  spa-PDDPT: ¿No observa Él mis caminos y cuenta todos mis pasos?
  gun-gun: Ha'e rã xee aikoa ma Nhanderuete oexapa, oipapa aguataa ha'e javi.
  ilo-ULB: Saan kadi a makitkita ti Dios dagiti wagasko ken saanna kadi a mabilang
    dagiti amin nga addangko?
  kpg-kpg: God e iloo nia mee huogodoo ala e hai ko au, ge e gidee ogu hanga heehee
    huogodoo.
  uig-ARA: ئۇ مېنىڭ يوللىرىمنى كۆرۈپ تۇرىدۇ ئەمەسمۇ؟ ھەربىر قەدەملىرىمنى ساناپ تۇرىدۇ
    ئەمەسمۇ؟
  sus-sus: Ala mu nu n fɔxi birin matoma xɛ? A mu nu n ma santongoe birin kɔntima
    xɛ?»
  pon-2006: Koht ketin mwahngih ei wiewia kan koaros, e kin ketin tehk kahk koaros
    me I kin wia.
  jae-jae: Anôtô gêlic ŋoc intêna samob ma kêsa ŋoc lêŋ samob sa atom me.
  ksd-ksd: Pa i gire vang kaugu lavur mangamangana, Ma pa i luk vang kaugu umana tak
    keke?
  tur-YTC: O, yollarımı görmüyor mu, Ve bütün adımlarımı saymıyor mu?
  grc-BRENT: Οὐχὶ αὐτὸς ὄψεται ὁδόν μου, καὶ πάντα τὰ διαβήματά μου ἐξαριθμήσεται;
  ind-AYT: Tidakkah Dia melihat jalan-jalanku, dan jumlah semua langkahku?
  nya-nya: Kodi Mulungu saona zochita zanga, ndi kudziwa mayendedwe anga?
  hrv-hrv: Ne proniče li on sve moje putove, ne prebraja li on sve moje korake?
  mps-mps: Tiali goli, Godigo eno kolesaga tigidali mu koneai dao. Tama ena bilibo
    tigidali agai suai dao,” wali.
  tpi-tpi: Tasol God i save pinis long olgeta pasin bilong mi, na em i save lukim
    olgeta wokabaut bilong mi.
  dan-1931: Ser han ej mine Veje og tæller alle mine Skridt?
  vie-OVCB: Chẳng lẽ Chúa không thấy mọi việc tôi làm và mỗi bước tôi đi sao?
  guj-2017: શું ઈશ્વર મારું વર્તન જોતા નથી અને મારાં બધાં પગલાં ગણતા નથી?
  pon-2006A: Koht ketin mwahngih ei wiewia kan koaros, e kin ketin tehk kahk koaros
    me I kin wia.
  por-BRBSL: Ele não vê meus caminhos, e contar todos os meus passos?
  cth-cth: Ama ni ka lamthung hah a hmu teh, ka khokhnuk pueng hai be a touk nahoehmaw.
  twi-twi: Onhu mʼakwan na ɔnkan anammɔn biara a mitu ana?
  hlt-hlt: Amah loh ka longpuei a hmuh tih ka khokan boeih he a tae moenih a?
  tbz-SIM: Kuyie nsɑ̀ɑ̀ í wúó n kérí kùù cɛɑ̀? Kù í kɑɑ n nɑcɛ̀fɔ̃̀tɑ̀ɑ̀?
  msy-2020: God bar nan arazibagh fogha, nan daroribar gari.
  dop-dop: Ɩsɔ nyǝmɑ́ mɑ mpɑɑŋ nɑ mɑ tɔntɛ tǝnɑ.
  azb-azb: Məgər O, yollarıma baxmır? Məgər O hər addımımı saymır?
  eng-DBY: Doth not he see my ways, and number all my steps?
  hin-2017: क्या वह मेरी गति नहीं देखता और क्या वह मेरे पग-पग नहीं गिनता?
  wol-KYG: Du Yàllaa ngi gis fu ma jaare, di waññ sama bépp jéego?
  eng-YLT: Doth not He see my ways, And all my steps number?
  kne-kne: Ammon met Diyos din am-amagek tan il-ilaena amin ay gonay ko.
  eng-WYC-2017: Whether he beholdeth not my ways, and numbereth all my goings?
  eng-WMBB: Doesn’t he see my ways, and count all my steps?
  urd-GVH: मेरी राहें तो अल्लाह को नज़र आती हैं, वह मेरा हर क़दम गिन लेता है।
  rug-rug: Gilani Tamasa sari doduru pu taveti rau; dogori Nana sari doduru qua rinizu.
  gaz-gaz: Inni karaa koo hin arguu? Tarkaanfii koo hundas hin lakkaaʼuu?
  fra-LSG: Dieu n’a-t-il pas connu mes voies? N’a-t-il pas compté tous mes pas?
  yal-yal: Ala mi n sigati kiin toma ba? A mi n san funfune birin yatɛn kolon ba?”
  haw-1868: Aole anei ia i ike i ko'u mau aoao, A i helu hoi i kuu mau kapuwai a pau?
  arb-NAV: أَلا يَرَى اللهُ طُرُقِي وَيُحْصِي كُلَّ خَطْوَاتِي؟
  ewe-ewe: Ɖe mekpɔ nye mɔwo eye wòxlẽ nye afɔɖeɖe ɖe sia ɖe oa?
  eng-LEE: Behold, he truly seeth my ways, and numbereth all my steps;
  asm-FB: তেন্তে তেওঁ মোৰ কোনো পথ নেদেখে নে? আৰু মোৰ আটাই খোজ তেওঁ গণনা নকৰে নে?
  sus-A: عَلَ مُ نُ ﭑ قْشِ بِرِن مَتٌمَ شّ؟ عَ مُ نُ ﭑ مَ سَنتٌنفٌي بِرِن كْنتِمَ
    شّ؟»
  fra-SBL: Ne voit-il pas mes manières, et compter tous mes pas ?
  hbo-hbo: הֲלֹא־ה֖וּא יִרְאֶ֣ה דְרָכָ֑י וְֽכָל־צְעָדַ֥י יִסְפֹּֽור׃
  kik-kik: Githĩ we ndonaga njĩra ciakwa, na agatara o ikinya o ikinya rĩakwa?
  fra-NCL: Dieu ne connaît-il pas mes voies, ne compte-t-il pas tous mes pas ?
  cek-AK: Anih mah loe ka caehhaih loklamnawk to panoek moe, ka khok tangkannawk doeh
    kroek boih na ai maw?
  cuk-cuk: Bab-Dummad, ¿an-ibmar-nued-imakdiid daksursi? Bab-Dummad, ¿an-nanadiid
    daksursi?
  uig-CYR: У мениң йоллиримни көрүп туриду әмәсму? Һәр бир қәдәмлиримни санап туриду
    әмәсму?
  tel-2017: ఆయనకు నా ప్రవర్తన తెలుసు గదా. ఆయన నా అడుగు జాడలన్నిటినీ లెక్కబెడతాడు గదా.
  hat-BSA: Èske Li pa wè chemen mwen yo e kontwole tout pa mwen yo?
  kos-kos: God El etu ma nukewa nga oru uh; Ac El suiya fahluk nukewa luk.
  hbo-WLC: הֲלֹא־ה֭וּא יִרְאֶ֣ה דְרָכָ֑י וְֽכָל־צְעָדַ֥י יִסְפּֽוֹר׃
  ibo-ibo: Ọ bụ na ọ naghị ahụ ụzọ m niile, gụọkwa nzọ ukwu m niile ọnụ?
  ory-ory: ସେ କି ମୋହର ମାର୍ଗସବୁ ଦେଖନ୍ତି ନାହିଁ ଓ ମୋହର ପାଦଗତି ଗଣନ୍ତି ନାହିଁ?
  chk-chk: Ifa usun, Kot esap silei meinisin mine üa föri o küna fefetalin pechei?
  rop-rop: en im oldei wotjimbat mi blanga enijing ai dumbat.
  ukr-1871: Та й чи ж не бачив він доріг моїх, — не лїчив всї ступнї мої?
  deu-1951: Sieht Er nicht meine Wege und zählt alle meine Schritte,
  eng-JPS: Doth not He see my ways, and count all my steps?
  srp-1865: Ne vidi li on putove moje, i sve korake moje ne broji li?
  lug-lug: Amakubo gange gonna tagalaba, era tamanyi ntambula yange?
  heb-heb: הלא הוא יראה דרכי וכל צעדי יספור׃
  ben-IRV: ঈশ্বর কি আমার পথ জানেন না এবং আমার সমস্ত পায়ের চিহ্ন গোনেন না?
  pan-pan: ਕੀ ਉਹ ਮੇਰਾ ਰਾਹ ਨਹੀਂ ਵੇਖਦਾ, ਅਤੇ ਮੇਰੇ ਸਭ ਕਦਮ ਨਹੀਂ ਗਿਣਦਾ?
  mya-JVB: ဘုရားသခင်သည် ငါ သွားရာလမ်း တို့ကို မြင် တော်မူသည်မ ဟုတ်လော။ ငါ့ ခြေရာ ရှိသမျှ
    တို့ကို ရေတွက် တော်မူသည်မဟုတ်လော။
  hmo-hmo: Dirava ese egu kara ta ta ibounai ia diba, bona egu raka daladia ta ta
    ibounai ia itaia noho.
  urd-urd: क्या वह मेरी राहों को नहीं देखता, और मेरे सब क़दमों को नहीं गिनता?
  rus-SYN: Не видел ли Он путей моих, и не считал ли всех моих шагов?
  bqc-SIM: Lua lɛ́ ma yãkɛaↄ eo lé? A ma gbásɛa lɛ́ dↄ̃o lé?
  tcz-CHONGTHU: Pathen in kabol katoh jouse amulou hija chuleh kakalse jat jong ahet
    hilou ham?
  mar-mar: देव माझे सर्व मार्ग पाहत नाही का? आणि माझे सर्व पाऊल मोजत नाही का?
  qub-qub: Tayta Diosga ricaycanmi noga rurashäta; ricaycämanmi imanölla goyashätapis.
  bqp-bqp: À de Luda tɛni ma yãkɛnanↄ e à ma gɛ̀sɛsɛna lɛ́ dↄ̃roo?
  hat-hat: Eske Bondye pa konnen tou sa n'ap fè? Eske li pa wè tout vire tounen m'?
  eng-BSB: Does He not see my ways and count my every step?
  eng-WEBPB: Doesn’t he see my ways, and count all my steps?
  kbq-kbq: Ana nehuno maka zama hua zampina Anumzamo'a avua anteno nenageno, nagama
    rerakaure'na vuana nenage.
  nhe-BL: Huan Toteco quiita nochi tlen nijchihua huan quejatza nimonejnemiltía.
  bus-bus: À dɛ Ludaa e ma yãkɛnanↄ ee à ma kɛ̀sɛsɛna lɛ́ dↄ̃roo?
  gub-BL: Tupàn ukwaw heremiapo kwer upaw rupi a'e. Wexak heata haw pitàitàigatu no.
  eng-DRA: Doth not he consider my ways, and number all my steps?
