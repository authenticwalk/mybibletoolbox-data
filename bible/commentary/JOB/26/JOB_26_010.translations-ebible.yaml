verse: JOB.026.010
translations:
  mal-C: പ്രകാശത്തിന്റെയും ഇരുട്ടിന്റെയും അതിരായി ജലോപരിതലത്തിൽ അവിടന്നു ചക്രവാളം
    വരയ്ക്കുന്നു.
  deu-TKW: Eine Grenze zog er über den Wassern hin, da, wo sich scheiden Licht und
    Finsternis.
  lin-lin: akataka mondelo na likolo ya mayi, na suka ya pole mpe na molili.
  eng-LSV: He has placed a limit on the waters, || To the boundary of light with darkness.
  eng-GNV: He hath set bounds about the waters, vntil the day and night come to an
    ende.
  eng-WEBSTER: He hath encompassed the waters with bounds, until the day and night
    come to an end.
  nhw-BL: Yaya quitlalilijtoc nopa nepamitl nopa hueyi atl para canque nesis para
    panquisas tonati ica ijnaloc huan campa calaquis ica tlayohua.
  swh-ONEN: Amechora mstari wa upeo juu ya uso wa maji, ameweka mpaka wa nuru na giza.
  bba-bba: Mɑ u bubenu kuɑ nim wɔ̃kun wɔllɔ, mi yɑm bururɑm kɑ yɑm wɔ̃kurɑ kɑrɑnɛ.
  eng-KJVCPB: He hath compassed the waters with bounds, Until the day and night come
    to an end.
  luo-luo: Ogoro giko wi piny ewi pige kaka kiew mar ler gi mudho.
  meu-meu: Hetoa na gadobada ai e karaia heḡeḡe, diari bona dibura hetoadia.
  npi-ULB: उज्यालो र अँध्यारोको बिचको सिमाङ्कन गर्न, उहाँले पानीको सतहमा एउटा गोलो
    सिमारेखा बनाउनुभएको छ ।
  yor-yor: Ó fi ìdè yí omi òkun ká, títí dé ààlà ìmọ́lẹ̀ àti òkùnkùn.
  pes-OPCB: او برای اقیانوس حد می‌گذارد و برای روز و شب مرز قرار می‌دهد.
  tgl-ULB: Umukit siya ng isang pabilog na hangganan sa ibabaw ng mga tubig bilang
    guhit sa pagitan ng liwanag at kadiliman.
  hui-hui: Ani bialu iba solowara bedago biruleneore ngagoria berelo tubari winigoria
    birimida dai bileda. Iba bira maro biledagoha mbiraga horombela ngola hagane tubari
    ogoni nga.
  mya-mya: အလင်းနှင့်အမိုက်ဆုံမိရာ အပိုင်းအခြား၌ စကြဝဠာကို ကန့်ကွက်တော်မူ၏။
  bod-N: འོད་དང་མུན་པ་གཉིས་པོའི་མཐའ་མཚམས་སུ། ། ཁོང་གིས་ཆུ་ངོས་ཟླུམ་པོའི་དབྱེ་མཚམས་བཅད།
    །
  sna-sna: Anotara muganhu pamberi pemvura zhinji, kuti ugova muganhu pakati pechiedza
    nerima.
  spa-BLM: Ha descrito un límite en la superficie de las aguas, y a los confines de
    la luz y la oscuridad.
  cac-cac: A ix ac'anem yechel d'a yib'an̈ a' mar b'aj sc'och c'aman saquilq'uinal
    yed' q'uic'alq'uinal.
  swh-ULB: Amechora ukingo wa duara juu ya maji kama mpaka kati ya nuru na giza.
  bel-bel: Рысу правёў над паверхняю вады, да межаў сьвятла зь цемраю.
  deu-ELBBK: Er rundete eine Schranke ab über der Fläche der Wasser bis zum äußersten
    Ende, wo Licht und Finsternis zusammentreffen.
  mbb-OT: Midhimu zin is henduen be te midtelevukaayan te langit wey zaǥat, he iyan
    taltal te kerayag wey kerusirem.
  mal-2015: അവൻ വെളിച്ചത്തിന്റെയും ഇരുട്ടിന്റെയും അറ്റത്തോളം വെള്ളത്തിന്മേൽ ഒരു അതിർ
    വരെച്ചിരിക്കുന്നു.
  rmc-rmc: Odďelinďa o švetlos le kaľipnastar avke, hoj merinďa avri e hraňica maškar
    o moros the ňebos.
  pes-OPV: به اطراف سطح آبها حد می‌گذاردتا کران روشنایی و تاریکی.
  ron-1924: А трас о болтэ пе фаца апелор, ка хотар ынтре луминэ ши ынтунерик.
  ben-OBCV: আলো ও অন্ধকারের মধ্যে এক সীমানারূপে জলরাশির উপরে তিনি দিগন্তের চিহ্ন এঁকে
    দিয়েছেন।
  som-som: Biyaha dushooda wuxuu ku wareejiyey soohdin Kala xidha nuurka iyo gudcurka.
  lat-VUC: Terminum circumdedit aquis, usque dum finiantur lux et tenebræ.
  eng-ASVBT: He hath described a boundary upon the face of the waters, Unto the confines
    of light and darkness.
  ita-1885: Egli ha con la sesta posto un certo termine intorno alle acque, Il qual
    durerà infino alla fine della luce e delle tenebre.
  eng-LXXUP: He has encompassed the face of the water by an appointed ordinance, Until
    the end of light and darkness.
  eng-ULB: He has engraved a circular boundary on the surface of the waters as the
    line between light and darkness.
  spa-VBL: Sobre la superficie de las aguas puso una frontera; fijó un límite que
    divide la luz de las tinieblas.
  fra-_FOB: Il décrit un cercle sur les eaux, au point où la lumière confine avec
    les ténèbres.
  mal-mal: അവിടുന്ന് വെളിച്ചത്തിന്റെയും ഇരുട്ടിന്റെയും ഇടയിൽ വെള്ളത്തിന്മേൽ ഒരു അതിര്
    വരച്ചിരിക്കുന്നു.
  urd-GVR: Us ne pānī kī satah par dāyrā banāyā jo raushnī aur andhere ke darmiyān
    had ban gayā.
  suz-BL: मेकोमी ब्‍वाक्‍कु आ सुरम सांद वोइश्‍शो बाक्‍ब। छिङछिङ नु छेङछेङ फ्रा‍चा
    कली मो पशो बाक्‍ब।
  eng-NOY: He hath drawn a circular bound upon the waters, To the confines of light
    and darkness.
  ita-1927: Ha tracciato un cerchio sulla faccia dell’acque, là dove la luce confina
    colle tenebre.
  ckb-ckb: ئاسۆی لەسەر ڕووی ئاوەکان کێشاوە وەک سنوور لەنێوان ڕووناکی و تاریکی.
  eng-BBE: By him a circle is marked out on the face of the waters, to the limits
    of the light and the dark.
  kan-OKCV: ಬೆಳಕು ಮತ್ತು ಕತ್ತಲುಗಳ ಸಂಧಿಸುವ ಸ್ಥಾನದಲ್ಲಿ, ಸಮುದ್ರದ ಮೇಲೆ ಸುತ್ತಲೂ ವೃತ್ತ ಮೇರೆಯನ್ನು
    ಹಾಕಿದ್ದಾರೆ.
  tam-2017: அவர் தண்ணீர்கள்மேல் சுழற்சி வட்டம் அமைத்தார்; வெளிச்சமும் இருளும் முடியும்வரை
    அப்படியே இருக்கும்.
  spa-RV-1909: El cercó con término la superficie de las aguas, hasta el fin de la
    luz y las tinieblas.
  ron-BTF: El a încercuit apele cu legături, până ce ziua și noaptea se sfârșesc.
  eng-WEBP: He has described a boundary on the surface of the waters, and to the confines
    of light and darkness.
  eng-FBV: On the surface of the waters he set a boundary; he set a limit dividing
    light from darkness.
  nld-1939: Hij trekt een kring langs de waterspiegel, Waar het licht aan de duisternis
    grenst;
  nch-BL: Yaya quitalilijtoc inepa nopa hueyi at cati nesi hasta campa hueli tiquitaj.
    Quiixquetztoc nopa lugar campa quisas tonati ica ijnaloc huan campa calaquis ica
    tiotac.
  vie-1934: Ngài đã vẽ một vòng tròn trên mặt nước, Cho đến nơi giới cực của ánh sáng
    và tối tăm giáp nhau.
  hin-CV: उन्होंने जल के ऊपर क्षितिज का चिन्ह लगाया है. प्रकाश तथा अंधकार की सीमा
    पर.
  spa-BES: Por él se marca un círculo en la faz de las aguas, hasta los límites de
    la luz y la oscuridad.
  tdx-tdx: Nañarikatoha’e sokitse ty an-tarehe’ o ranoo hañefera’e amy ieñey i hazavàñey.
  tha-KJV: พระองค์​ทรงขีดปริมณฑลไว้บนพื้นน้ำ ณ เขตระหว่างความสว่างและความมืด
  por-BR-2018: Ele determinou limite à superfície das águas, até a fronteira entre
    a luz e as trevas.
  deu-ELO: Er rundete eine Schranke ab über der Fläche der Wasser bis zum äußersten
    Ende, wo Licht und Finsternis zusammentreffen.
  eng-WYC-2018: He hath (en)compassed a term, or an end, to (the) waters, till that
    light and darkness be ended. (He hath surrounded the waters with a border, where
    light and darkness meet.)
  epo-epo: Li faris limon sur la akvo, Ĝis la loko, kie finiĝas la lumo kaj la mallumo.
  uig-PIN: U sularning üstigǝ qǝmbǝr sizip ⱪoyƣan, Buning bilǝn U yoruⱪluⱪ ⱨǝm ⱪarangƣuluⱪning
    qegrasini bekitkǝn.
  beo-beo: E da gasi amola hadigi mogima:ne, osobo bagade dogoa sisiga:le dedenesi.
  tpi-OTNT: Na em i bin putim mak i raunim arere bilong solwara olgeta. Na dispela
    mak em i ples tulait na tudak i save bung long en.
  hau-SA: ya zāna iyakar fuskar ruwa a kan iyakar da take tsakanin duhu da haske.
  uig-LAT: U sularning üstige chember sizip qoyghan, Buning bilen U yoruqluq hem qarangghuluqning
    chégrasini békitken.
  nde-nde: Umisa umkhawulo wokwengama umkhathi emanzini kube ngumngcele phakathi kokukhanya
    lobumnyama.
  ton-ton: ‌ʻOku ne takatakai ʻae moana ʻo ʻai hono ngataʻanga, kaeʻoua ke ʻosi ʻae
    ʻaho mo e pō.
  ces-1613: Cíl vyměřil rozlévání se vodám, až do skonání světla a tmy.
  eng-WMB: He has described a boundary on the surface of the waters, and to the confines
    of light and darkness.
  tam-TCV: அவர் தண்ணீரின் மேற்பரப்பில் அடிவானத்தை ஒளிக்கும் இருளுக்கும் இடையிலுள்ள
    எல்லையாகக் குறிக்கிறார்.
  ceb-ULB: Gikulit niya ang lingin nga utlanan ibabaw sa katubigan sama sa linya taliwala
    sa kahayag ug kangitngit.
  pol-UBG: Wodom nakreślił granice, aż nastąpi koniec światłości i ciemności.
  urd-GVU: اُس نے پانی کی سطح پر دائرہ بنایا جو روشنی اور اندھیرے کے درمیان حد بن
    گیا۔
  deu-1912: Er hat um das Wasser ein Ziel gesetzt, bis wo Licht und Finsternis sich
    scheiden.
  kan-2017: ಬೆಳಕು ಕತ್ತಲುಗಳ ಸಂಧಿಸ್ಥಾನದಲ್ಲಿ ಸಮುದ್ರದ ಮೇಲೆ, ಸುತ್ತಲೂ ಮೇರೆಯನ್ನೂ ಹಾಕಿದ್ದಾನೆ.
  yap-yap: I ki’eg e tamilang ko lumor ngab lulbuy ni yoloy nga daken e day.
  hlt-MCSB: Vangnah neh a hmuep laklo kah a khuetnah hamla tui hman ah a rhi a rhuen
    pah.
  mdy-ETH: ፖዖና ዹሞና ዱማሳኒ ዼኤፖ ባዞ ዋኣፆኮ ቤርቶይዳ ጫሪንጮና ሳዖና ካኣማያ ማላ ቤዞዋ ዛጲ ማሂ ሂኢሤኔ።
  twi-ASANTE: Ɔhyɛ agyiraeɛ wɔ nsuo so de to hyeɛ wɔ hann ne esum ntam.
  eng-WEBU: He has described a boundary on the surface of the waters, and to the confines
    of light and darkness.
  wal-wal: Poo7uwaa xumaappe shaakkanau, saloi sa7aara danttettiyoosan qammainne gallassai
    laamettiyo zawaa Xoossai essees.
  spa-PDDPT: Trazó un círculo sobre la superficie del agua en el límite entre la luz
    y la oscuridad.
  gun-gun: Omoĩ raka'e yy apyrã, hexakãa ha'e pytũa mbyte py.
  ilo-ULB: Nangikitikit isuna ti nagbukel a beddeng iti rabaw dagiti dandanum kas
    linya iti nagbaetan ti lawag ken ti sipnget.
  kpg-kpg: Mee e wwae di maalama mo di bouli gi di lain dela ne hihi go Mee i hongo
    di moana.
  uig-ARA: ئۇ سۇلارنىڭ ئۈستىگە چەمبەر سىزىپ قويغان، بۇنىڭ بىلەن ئۇ يورۇقلۇق ھەم قاراڭغۇلۇقنىڭ
    چېگراسىنى بېكىتكەن.
  sus-sus: A naaninyi saxi naiyalanyi nun dimi tagi.
  pon-2006: E ketin katohrepeseng marain oh rotorot ni eh ketikihdi irap pwonopwon
    ehu pohn madau.
  ksd-ksd: I ga pait ra langun abara ta ra ul a ta, Ma i ga tibe varbaiane ra bobotoi
    kan ra kapa.
  tur-YTC: Suların yüzeyinde bir sınır çizdi, Işık ve karanlığın sınırlarına kadar.
  grc-BRENT: Πρόσταγμα ἐγύρωσεν ἐπὶ πρόσωπον ὕδατος, μέχρι συντελείας φωτὸς μετὰ σκότους.
  ind-AYT: Dia melingkari batas permukaan air sebagai perbatasan antara terang dan
    gelap.
  nya-nya: Mulungu anawalembera madzi malire wonga uta, kukhala malire pakati pa kuwunika
    ndi mdima.
  hrv-hrv: On je na vodi označio kružnicu gdje prestaje svjetlost i tmine počinju.
  mps-mps: Tama agai dąį te tamu ąį bobegelama, elalubao. Tama te dąį ilali
    digi da, te ula dali, hulia sabo dali si deli madi sisinibo digi dao.
  tpi-tpi: Na em i bin putim mak i raunim arere bilong solwara olgeta. Na dispela
    mak em i ples tulait na tudak i save bung long en.
  dan-1931: han drog en Kreds over Vandene, der, hvor Lys og Mørke skilles.
  vie-OVCB: Chúa tạo dựng chân trời khi Ngài phân rẽ nước; làm ranh giới giữa ngày
    và đêm.
  guj-2017: તેમણે પાણીની સપાટી પર હદ ઠરાવી છે, પ્રકાશ તથા અંધકારની સરહદો પણ નક્કી
    કરી છે.
  pon-2006A: E ketin katohrepeseng marain oh rotorot ni eh ketikihdi irap pwonopwon
    ehu pohn madau.
  por-BRBSL: Ele descreveu um limite na superfície das águas, e aos limites da luz
    e da escuridão.
  cth-cth: Angnae hoi hmonae langri a ta nahanelah tui dawk a langri a ruen pouh.
  twi-twi: Ɔhyɛ agyirae wɔ nsu so de to ɔhye wɔ hann ne sum ntam.
  hlt-hlt: Vangnah neh a hmuep laklo kah a khuetnah hamla tui hman ah a rhi a rhuen
    pah.
  tbz-SIM: Kuù kèétɛ́ dɑ̀mɛ́ɛ̀rì ò yó nfirì dɛ̀, kuù kèétɛ́ dibiìnnì nɛ̀ kuwenniku
    dɛ̀ mɑ̀nkɛ dɛ̀.
  msy-2020: An ongarim gisɨn, gumazimɨn damazim gan mangɨ gɨvaghamin mɨtaghniam, iver
    agharimɨn mɨn, a gighua an osiri. Mɨtaghniar kam, aruem ko dɨmagarim abɨsi.
  dop-dop: Ɩ pɩɩ ŋmɑɑlɑɣɑ kɛ teŋku tɔɔ, nɑ ɩ́ cɔɔ nɑ ɩ́ tɑ. Hɑlǝnɑ pǝ́ sɩɩnɑ sǝkpɛtʋɣʋ
    nɑ nyɑɑlǝm pǝ tǝnɑɣɑ.
  azb-azb: Suların üstünə bir sərhəd çəkir, İşıqla qaranlığı bölür.
  eng-DBY: He hath traced a fixed circle over the waters, unto the confines of light
    and darkness.
  hin-2017: उजियाले और अंधियारे के बीच जहाँ सीमा बंधी है, वहाँ तक उसने जलनिधि का सीमा
    ठहरा रखी है।
  wol-KYG: Kee rëdd digu wërngal fi kaw géej yi, fa cat la leer ak lëndëm digaloo,
  eng-YLT: A limit He hath placed on the waters, Unto the boundary of light with darkness.
  eng-WYC-2017: He hath encompassed a term, or an end, to waters, till that light
    and darkness be ended.
  eng-WMBB: He has described a boundary on the surface of the waters, and to the confines
    of light and darkness.
  urd-GVH: उसने पानी की सतह पर दायरा बनाया जो रौशनी और अंधेरे के दरमियान हद बन गया।
  rug-rug: Tavetia Sa sa hubi lamana pude vari paqaha nia sa kalalasa meke sa huporo,
    meke gasia Sa sa voloso pa vari korapadi ri na rane meke na boṉi.
  gaz-gaz: Inni fuula bishaanotaa irratti, ifaa fi dukkana gidduu daarii dhaabe.
  fra-LSG: Il a tracé un cercle à la surface des eaux, Comme limite entre la lumière
    et les ténèbres.
  yal-yal: Ala yi digilinna sa fɔxɔ igen xun ma, naxan dan findixi kɛnɛnna nun dimin
    naralanden na.
  haw-1868: Ua hoopuni oia i na wai i ka palena, A hiki i kahi e pau ai ka malamalama
    iloko o ka pouli.
  arb-NAV: رَسَمَ حَدّاً عَلَى وَجْهِ الْمِيَاهِ عِنْدَ خَطِّ اتِّصَالِ النُّورِ بِالظُّلْمَةِ.
  ewe-ewe: Eɖe liƒo na dzite ɖe tsiwo dzi eye wòde mama kekeli kple viviti dome.
  eng-LEE: A fixed limit he compassed off over the face of the waters, for the division
    of the light and darkness.
  asm-FB: যি ঠাইত আন্ধাৰ আৰু পোহৰ লগ লাগিছে, সেই ঠাইকে তেওঁ সীমা কৰি সমুদ্ৰৰ ওপৰত
    চক্ৰাকাৰ ৰেখা আঁকে,
  sus-A: عَ نَانِنيِ سَشِ نَءِيَلَنيِ نُن دِ مِ تَفِ.
  fra-SBL: Il a décrit une frontière à la surface des eaux, et aux confins de la lumière
    et de l'obscurité.
  hbo-hbo: חֹֽק־חָ֭ג עַל־פְּנֵי־מָ֑יִם עַד־תַּכְלִ֖ית אֹ֣ור עִם־חֹֽשֶׁךְ׃
  kik-kik: Nĩekĩrĩte rũkiriri igũrũ rĩa maaĩ, rũkahakania ũtheri na nduma.
  fra-NCL: Il a tracé un cercle à la surface des eaux, au point de division de la
    lumière et des ténèbres.
  cek-AK: Tui nuiah kawk parai ramri to a sak moe, aanghaih hoi vinghaih salakah a
    suek.
  cuk-cuk: Bab-Dummadi, magatibali demargi igar-maiyob imaksad, adi, nabir neg-ibgined,
    neg-mutikidgi bachiki-nai guegar.
  uig-CYR: У суларниң үстигә чәмбәр сизип қойған, Буниң билән У йоруқлуқ һәм қараңғулуқниң
    чегарасини бекиткән.
  tel-2017: వెలుగు చీకటుల మధ్య సరిహద్దుల దాకా ఆయన జలాలకు హద్దు నియమించాడు.
  hat-BSA: Li te trase yon lizyè sou sifas dlo yo, ak pou limit tenèb la ak limyè
    a.
  kos-kos: El filiya pekusra uh raunela faclu In sraclik kalem liki lohsr uh.
  hbo-WLC: חֹֽק־חָ֭ג עַל־פְּנֵי־מָ֑יִם עַד־תַּכְלִ֖ית א֣וֹר עִם־חֹֽשֶׁךְ׃
  ibo-ibo: O kewapụtara oke nʼelu ogbu mmiri, ka ọ bụrụ oke dị nʼetiti ìhè na ọchịchịrị.
  ory-ory: ସେ ଦୀପ୍ତି ଓ ଅନ୍ଧକାରର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଜଳରାଶି ଉପରେ ସୀମା ନିର୍ଣ୍ଣୟ କରିଅଛନ୍ତି।
  chk-chk: A föri eu kukumos won ekewe koluk, pun epwe wor eu kiä lefilen saram me
    rochopwak.
  rop-rop: God bin pudum raunwan mak langa midul langa det solwoda blanga kadimat
    det dakbala brom det lait.
  ukr-1871: Він обвів круг гряничний водами аж до гряниць між сьвітлом і тьмою.
  deu-1951: Er hat einen Kreis abgesteckt auf der Oberfläche der Wasser, zur Grenze
    des Lichts und der Finsternis.
  eng-JPS: He hath described a boundary upon the face of the waters, unto the confines
    of light and darkness.
  srp-1865: Meðu je postavio oko vode dokle ne bude kraj svjetlosti i mraku.
  lug-lug: Ateekawo ekipimo ekiraga waggulu amazzi g’ennyanja we gayita, ng’ensalo
    eyawula ekitangaala n’ekizikiza.
  heb-heb: חק חג על פני מים עד תכלית אור עם חשך׃
  ben-IRV: তিনি জলের ওপরের স্তরে চক্রাকারে সীমারেখা খোদাই করেছেন, যেমন আলো এবং অন্ধকারের
    মাঝখানে।
  pan-pan: ਉਹ ਨੇ ਪਾਣੀਆਂ ਦੀ ਹੱਦ, ਚਾਨਣ ਅਤੇ ਹਨੇਰੇ ਦੀ ਹੱਦ ਤੱਕ ਠਹਿਰਾ ਰੱਖੀ ਹੈ।
  mya-JVB: အလင်း နှင့် အမိုက် ဆုံမိရာ အပိုင်းအခြား၌ စကြဝဠာကို ကန့်ကွက်တော်မူ၏။
  hmo-hmo: Davara badana ena hetoa laini, be Dirava ese ia karaia hagegea. Diari bona
    dibura edia hetoa gabuna be unai.
  urd-urd: उसने रोशनी और अंधेरे के मिलने की जगह तक, पानी की सतह पर हद बाँध दी है।
  rus-SYN: Черту провел над поверхностью воды, до границ света со тьмою.
  bqc-SIM: À iadà ísiaɛ gu'ea lɛ́ zɛlɛu, a dɛ kↄↄ ũ gupua ń gusiao zãnguo.
  tcz-CHONGTHU: Aman leisetna konna twi achom khenna chu kolmong ana semdoh ahi. Sunle
    jan gamgi asempeh ahi.
  mar-mar: त्याने पाण्याच्या पृष्ठभागावर एक वर्तुळाकार सीमा कोरली आणि प्रकाश व अंधकार
    यांच्यामध्ये क्षितीजरेखा आखली.
  qub-qub: Pachapa cuchunchöna lindata churasha junajpäwan chacaypaj.
  hat-hat: Se li menm ki trase yon wonn sou lanmè a, li separe limyè ak fènwa.
  eng-BSB: He has inscribed a horizon on the face of the waters at the boundary between
    light and darkness.
  eng-WEBPB: He has described a boundary on the surface of the waters, and to the
    confines of light and darkness.
  kbq-kbq: Hagerimofo agofetura Anumzamo'a mago avame'zanteti isagana ante'ne. Ana
    hu'neankino ana isagamo hanine masanena refko hunezanante.
  nhe-BL: Yajaya quitlalilijtoc nopa nepamitl nopa hueyi atl para canque nesis para
    panquisas tonati ica ijnaloc huan campa calaquis ica tlayohua.
  gub-BL: Tupàn umuapyk iapu'a ma'e yryhu mytepe a'e, Tatainy imunyryk kar pà ipytunaw
    wi a'e.
  eng-DRA: He hath set bounds about the waters, till light and darkness come to an
    end.
