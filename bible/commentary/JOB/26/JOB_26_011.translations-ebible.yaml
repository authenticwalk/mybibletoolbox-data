verse: JOB.026.011
translations:
  mal-C: ആകാശത്തിന്റെ തൂണുകൾ വിറയ്ക്കുന്നു; അവിടത്തെ ശാസനയിൽ അവ ഭ്രമിച്ചുപോകുന്നു.
  deu-TKW: Des Himmels Säulen werden ins Wanken gebracht und entsetzen sich vor seinem
    Dräun.
  lin-lin: Makonzi ya Lola ezali kolenga mpe ezali kokamwa na pamela na Ye.
  eng-LSV: Pillars of the heavens tremble, || And they wonder because of His rebuke.
  eng-GNV: The pillars of heauen tremble and quake at his reproofe.
  eng-WEBSTER: The pillars of heaven tremble and are astonished at his reproof.
  nhw-BL: Itzinpehualtil ilhuicactli huihuipica quema Toteco Dios cualani.
  swh-ONEN: Nguzo za mbingu nazo zatetemeka, zinatishika anapozikemea.
  bba-bba: Gusunɔ ù n ɡbɑ̃rɑ, wɔllun ɡbere yɑ rɑ diiriwɑ, kpɑ yɑ n wɑ̃ɑ biti sɔɔ.
  eng-KJVCPB: The pillars of heaven tremble And are astonished at his reproof.
  luo-luo: Sirni mag polo yiengni kendo kokwerogi to gilingʼ thi.
  meu-meu: Guba au-tubuadia e heude-heudemu; iena gwaugwau dainai e hoa takumu.
  npi-ULB: उहाँको हप्कीमा स्वर्गका खम्बाहरू हल्लिन्छन् र छक्‍क पर्छन् ।
  yor-yor: Ọ̀wọ́n òpó ọ̀run wárìrì, ẹnu sì yà wọ́n sì ìbáwí rẹ̀.
  pes-OPCB: ارکان آسمان از نهیب او به لرزه در می‌آیند.
  tgl-ULB: Nanginginig ang mga haligi ng langit at nabibigla sa kaniyang pagsasaway.
  hui-hui: Ainde Ngode Datagaliwabe ibugua keba harangi hari daliga li kago mogo timbuni
    lowa duru lalu haga.
  mya-mya: ဆုံးမတော်မူခြင်းကြောင့်၊ မိုဃ်းကောင်းကင်တိုင် တို့သည် တုန်လှုပ်၍ မိန်းမောတွေဝေလျက်နေကြ၏။
  bod-N: ཁོང་གི་བཀའ་བཀྱོན་རྐྱེན་གྱིས་ནམ་མཁའ་ཡི། ། ཀ་བ་རྣམས་ཀྱང་འདར་ཞིང་འཁྱོར་བར་གྱུར།
    །
  sna-sna: Mbiru dzokudenga dzinodengenyeka, dzichivhundutswa nokutuka kwake.
  spa-BLM: Las columnas del cielo tiemblan y se asombran de su reprimenda.
  cac-cac: A yipumal satchaan̈ tz'ib'xi, xivpaxq'uei ayic stumvaj Dios chi'.
  swh-ULB: Nguzo za mbinguni zinatikisika na zimestushwa na kukemea kwake.
  bel-bel: Слупы нябёсаў дрыжаць і жахаюцца ад грозьбы Ягонай.
  deu-ELBBK: Die Säulen des Himmels wanken und entsetzen sich vor seinem Schelten.
  mbb-OT: Emun edawey sikandin egkengehuyung is menge tukud te langit.
  mal-2015: ആകാശത്തിന്റെ തൂണുകൾ കുലുങ്ങുന്നു; അവന്റെ തർജ്ജനത്താൽ അവ ഭ്രമിച്ചുപോകുന്നു.
  rmc-rmc: O slupi le ňeboskre izdran a predaran, sar len karhinel.
  pes-OPV: ستونهای آسمان متزلزل می‌شود و از عتاب او حیران می‌ماند.
  ron-1924: Стылпий черулуй се клатинэ ши се ынспэймынтэ ла аменинцаря Луй.
  ben-OBCV: আকাশমণ্ডলের স্তম্ভগুলি কেঁপে ওঠে, তাঁর ভর্ৎসনায় বিস্ময়বিমূঢ় হয়ে যায়।
  som-som: Tiirarka samadu way gariiraan, Oo waxay ka yaabaan canaantiisa.
  lat-VUC: Columnæ cæli contremiscunt, et pavent ad nutum ejus.
  eng-ASVBT: The pillars of heaven tremble And are astonished at his rebuke.
  ita-1885: Le colonne de' cieli sono scrollate, Ed attonite, quando egli le sgrida.
  eng-LXXUP: The pillars of heaven are prostrate And astonished at his rebuke.
  eng-ULB: The pillars of heaven tremble and are astonished at his rebuke.
  spa-VBL: Las columnas del cielo tiemblan; tiemblan de miedo ante su reprimenda.
  fra-_FOB: Les colonnes des cieux sont ébranlées, et s'étonnent à sa menace.
  mal-mal: ആകാശത്തിന്റെ തൂണുകൾ കുലുങ്ങുന്നു; അവിടുത്തെ ശാസനയാൽ അവ ഭ്രമിച്ചുപോകുന്നു.
  urd-GVR: Āsmān ke satūn laraz uṭhe. Us kī dhamkī par wuh dahshatzadā hue.
  suz-BL: मिनु सरीङ ङा थामपुकी हिम्‍‍सीनीम। परमप्रभु आ हुइश्‍शोमी हिंशा सिक्‍सी पाइनीम।
  eng-NOY: The pillars of heaven tremble And are confounded at his rebuke.
  ita-1927: Le colonne del cielo sono scosse, e tremano alla sua minaccia.
  ckb-ckb: کۆڵەکەکانی ئاسمان دەلەرزن و لە سەرزەنشتکردنەکەی دەتۆقن.
  eng-BBE: The pillars of heaven are shaking, and are overcome by his sharp words.
  kan-OKCV: ಆಕಾಶಮಂಡಲದ ಸ್ತಂಭಗಳು ಕಂಪಿಸುತ್ತವೆ; ದೇವರ ಗದರಿಕೆಗೆ ಅವು ಬೆರಗಾಗಿ ಕದಲುತ್ತವೆ.
  tam-2017: அவருடைய கண்டிப்பினால் வானத்தின் தூண்கள் அதிர்ந்து தத்தளிக்கும்.
  spa-RV-1909: Las columnas del cielo tiemblan, y se espantan de su reprensión.
  ron-BTF: Stâlpii cerului tremură și sunt uimiți la mustrarea lui.
  eng-WEBP: The pillars of heaven tremble and are astonished at his rebuke.
  eng-FBV: The pillars of heaven tremble; they shake with fear at his rebuke.
  nld-1939: De zuilen van de hemel staan te waggelen, Rillen van angst voor zijn donderende
    stem.
  nch-BL: Itzinpehualtil ilhuicacti huihuipica quema Toteco Dios cualani.
  vie-1934: Những trụ của các từng trời rúng động, Và sững sờ khi Đức Chúa Trời hăm
    dọa.
  hin-CV: स्वर्ग के स्तंभ कांप उठते हैं तथा उन्हें परमेश्वर की डांट पर आश्चर्य होता
    है.
  spa-BES: Los pilares del cielo tiemblan de miedo, y están atónitos por sus amenazas.
  tdx-tdx: Miezeñezeñe o fahan-dikerañeo, mianifañe ami’ty enda’e.
  tha-KJV: เสาฟ้าก็หวั่นไหวและประหลาดใจเมื่อพระองค์ทรงขนาบ
  por-BR-2018: As colunas do céu tremem, e se espantam por sua repreensão.
  deu-ELO: Die Säulen des Himmels wanken und entsetzen sich vor seinem Schelten.
  eng-WYC-2018: The pillars of heaven tremble, and dread at his will. (The pillars
    of heaven tremble, and fear his will.)
  epo-epo: La kolonoj de la ĉielo ŝanceliĝas Kaj tremas de Lia krio.
  uig-PIN: Asmanlarning tüwrükliri tǝwrǝp ketidu, Uning ǝyibini anglapla alaⱪzadǝ
    bolup ketidu.
  beo-beo: Fedege agoane, E da bada amoga mu udidili gaguia gadosa, amoma badugusia,
    ilia da beda:ga fofogosa.
  tpi-OTNT: Taim God i kros, orait ol maunten na skai i save kirap nogut tru na i
    guria moa yet.
  hau-SA: Madogaran sama sun girgiza, saboda tsawatawarsa.
  uig-LAT: Asmanlarning tüwrükliri tewrep kétidu, Uning eyibini anglapla alaqzade
    bolup kétidu.
  nde-nde: Izinsika zamazulu ziyazamazama, zisethuswa yikukhuza kwakhe.
  ton-ton: ‌ʻOku ngalulu ʻae ngaahi pou ʻoe langi, pea ofo ʻi heʻene valoki.
  ces-1613: Sloupové nebeští třesou se a pohybují od žehrání jeho.
  eng-WMB: The pillars of heaven tremble and are astonished at his rebuke.
  tam-TCV: வானத்தின் தூண்கள், அவருடைய கண்டனத்தால் திகைத்து நடுங்குகின்றன.
  ceb-ULB: Ang mga haligi sa langit magkurog ug nahibulong sa iyang pagbadlong.
  pol-UBG: Filary niebios trzęsą się i zdumiewają się jego gromem.
  urd-GVU: آسمان کے ستون لرز اُٹھے۔ اُس کی دھمکی پر وہ دہشت زدہ ہوئے۔
  deu-1912: Die Säulen des Himmels zittern und entsetzen sich vor seinem Schelten.
  kan-2017: ಆಕಾಶಮಂಡಲದ ಸ್ತಂಭಗಳು, ಆತನ ಗದರಿಕೆಯಿಂದ ಬೆರಗಾಗಿ ಕದಲುವವು.
  yap-yap: Nap’an nra puwan’ ko pi duga’ nibe chibiy lanelang, miyad rur miyad t’on
    ko morus.
  hlt-MCSB: Vaan kah tung khaw hlinghloek uh tih a tluungnah dongah a ngaihmang uh.
  mdy-ETH: ዒዚ ዔያቶ ጎራ ዎዶና ጫሪንጮኮ ቱርቱራ ዲቃቲፆና ዓጊፃኔ።
  twi-ASANTE: Ɔsoro nnyinasoɔ woso, na nʼanimka ma wɔn ho dwiri wɔn.
  eng-WEBU: The pillars of heaven tremble and are astonished at his rebuke.
  wal-wal: I seeriyo wode, salotu tuuqeti dagamau kokkoroosona.
  spa-PDDPT: Las columnas del cielo se estremecen y están pasmadas ante su reprensión.
  gun-gun: Ijayvu atã ramo yva yta oryryi 'rã onhemondyipa vy.
  ilo-ULB: Agkintayeg dagiti adigi ti langit ken agsiddaawda iti panangtubngarna.
  kpg-kpg: I dana helekai hai baahi gi nia duludulu ala e togo aga di langi gi nua,
    digaula gu bolebole gu mmaadagu.
  uig-ARA: ئاسمانلارنىڭ تۈۋرۈكلىرى تەۋرەپ كېتىدۇ، ئۇنىڭ ئەيىبىنى ئاڭلاپلا ئالاقزادە
    بولۇپ كېتىدۇ.
  sus-sus: Koore sɛrɛnma, a kaabama Ala xaaɲɛ xui mɛfe ra.
  pon-2006: Ni eh kin ketin kamasak uhr kan me utungada pahnlahng re kin itikekda
    oh rerrerki ar masepwehk.
  ksd-ksd: A umana pagapaga ai ra bala na bakut dia dadadar Ma dia kaian ta kana vartigal.
  tur-YTC: Göklerin direkleri titrer, Ve O azarlayınca şaşarlar.
  grc-BRENT: Στύλοι οὐρανοῦ ἐπετάσθησαν, καὶ ἐξέστησαν ἀπὸ τῆς ἐπιτιμήσεως αὐτοῦ.
  ind-AYT: Tiang-tiang langit gemetar, dan tercengang terhadap teguran-Nya.
  nya-nya: Mizati yochirikiza mitambo yakumwamba imanjenjemera, ndi kudabwa pa kudzudzula
    kwake.
  hrv-hrv: Svodu se nebeskom potresu stupovi i premru od straha kada on zaprijeti.
  mps-mps: Te Godigo sębę ebo sogo da, teda te tǫ dali, dagalu dali si bomona ma
    posogwa sąnama, noma genuai mu sabo dao.
  tpi-tpi: Taim God i kros, orait ol maunten na skai i save kirap nogut tru na i guria
    moa yet.
  dan-1931: Himlens Støtter vakler, de gribes af Angst ved hans Trussel;
  vie-OVCB: Cột trụ của các tầng trời run rẩy; sửng sốt khi Ngài quở trách.
  guj-2017: તેમની ધમકીથી આકાશના સ્થંભો કાંપે છે અને વિસ્મિત થાય છે.
  pon-2006A: Ni eh kin ketin kamasak uhr kan me utungada pahnlahng re kin itikekda
    oh rerrerki ar masepwehk.
  por-BRBSL: Os pilares do céu tremem e estão surpresos com sua repreensão.
  cth-cth: Kalvan toenae khom a kâhuet teh, a tounnae hah kângai lah a ru.
  twi-twi: Ɔsoro nnyinaso wosow, na nʼanimka ma wɔn ho dwiriw wɔn.
  hlt-hlt: Vaan kah tung khaw hlinghloek uh tih a tluungnah dongah a ngaihmang uh.
  tbz-SIM: Kɛ̀ Kuyie mpɛ́i nkɛĩ́nkɛ̀, dɛ̀ kɛ̀ dimu kɛ̀ kɛ sɑ̃ǹkɛ̀ɛ sɑ̃ntɛ̀.
  msy-2020: God atarir dughiamɨn, mɨghsɨaba ko overiam dɨgavir kuram gamua agoa nɨsi.
  dop-dop: Ye Ɩsɔ holɑɑ, sɔɣɔntʋ kpɑɑkɩ ɩsɔtɔnʋɣʋ ɑkelenɑɑ kɛ́ nɑ pɑ́ seliɣi.
  azb-azb: O qəzəblənəndə göyün dirəkləri sarsılır, Çaşıb qalır.
  eng-DBY: The pillars of the heavens tremble and are astonished at his rebuke.
  hin-2017: उसकी घुड़की से आकाश के खम्भे थरथराते और चकित होते हैं।
  wol-KYG: kenuy asamaan jaayu, di jommi ci kàddu yi muy gëddee.
  eng-YLT: Pillars of the heavens do tremble, And they wonder because of His rebuke.
  eng-WYC-2017: The pillars of heaven tremble, and dread at his will.
  eng-WMBB: The pillars of heaven tremble and are astonished at his rebuke.
  urd-GVH: आसमान के सतून लरज़ उठे। उस की धमकी पर वह दहशतज़दा हुए।
  rug-rug: Niu sari tokele dedegere pu tuqena sa maṉauru, neneqara totoso gegese si
    Asa.
  gaz-gaz: Utubaawwan samii ni hollatu; dheekkamsa isaatiinis ni rifatu.
  fra-LSG: Les colonnes du ciel s’ébranlent, Et s’étonnent à sa menace.
  yal-yal: Kore xɔnna sɛnbɛtɛnne xuruxurunma, e kabɛ Alaa xɔlɔn ma.
  haw-1868: O na kia o ka lani ua haalulu, A weliweli hoi i kona papa ana mai.
  arb-NAV: مِنْ زَجْرِهِ تَرْتَعِشُ أَعْمِدَةُ السَّمَاءِ وَتَرْتَعِدُ مِنْ تَقْرِيعِهِ.
  ewe-ewe: Ne ele mo kam na nuwɔwɔwo la, dziƒosɔtiwo ʋuʋuna eye wodzona nyanyanya.
  eng-LEE: The pillars of heaven tremble greatly, and are astounded at his rebuke.
  asm-FB: তেওঁৰ ধমকিত আকাশ-মণ্ডলৰ স্তম্ভবোৰ কঁপে, আৰু বিচুৰ্ত্তি হয়,
  sus-A: كٌورٍ سّرّنمَ، عَ كَابَمَ عَلَ شَاحّ شُي مّقٍ رَ.
  fra-SBL: Les piliers du ciel tremblent et s'étonnent de sa réprimande.
  hbo-hbo: עַמּוּדֵ֣י שָׁמַ֣יִם יְרֹופָ֑פוּ וְ֝יִתְמְה֗וּ מִגַּעֲרָתֹֽו׃
  kik-kik: Itugĩ iria itiirĩrĩire igũrũ nĩ ithingithaga, ikagegearaga nĩ ũndũ wa ikũũmana
    rĩake.
  fra-NCL: Les colonnes du ciel s’ébranlent, et s’épouvantent à sa menace.
  cek-AK: Anih mah thuitaek naah, van ih tungnawk to anghuenh moe, dawnraihaih hoiah
    oh o.
  cuk-cuk: Bab-Dummad-urwed-abinni nibneg-bargamaladi, dobedbali wawanmakdedamalad.
  uig-CYR: Асманларниң түврүклири тәврәп кетиду, Униң әйивини аңлапла алақзадә болуп
    кетиду.
  tel-2017: ఆయన గద్దించగా ఆకాశ విశాల స్తంభాలు ఆశ్చర్యపడి అదిరిపోతాయి.
  hat-BSA: Pilye syèl yo tanmen tranble, e yo etone lè L repwòche yo.
  kos-kos: Ke el kai sru ma loango acn lucng, Sru uh ac kusrusryak ac rarrar ke sangeng.
  hbo-WLC: עַמּוּדֵ֣י שָׁמַ֣יִם יְרוֹפָ֑פוּ וְ֝יִתְמְה֗וּ מִגַּעֲרָתֽוֹ׃
  ibo-ibo: Ogidi niile nke eluigwe na-ama jijiji, tụọkwa oke egwu nʼihi ịba mba ya.
  ory-ory: ଆକାଶମଣ୍ଡଳର ସ୍ତମ୍ଭସକଳ ତାହାଙ୍କ ଅନୁଯୋଗରେ କମ୍ପିତ ଓ ଚମତ୍କୃତ ହୁଅନ୍ତି।
  chk-chk: Ekewe üren läng ra chechech, ra mairü ren an kapasen apwüng.
  rop-rop: En God bin pudum detlot pol blanga holdimap det skai wulijim im kaan buldan.
    Wen imbin toktokbat, tharran meigim ebrijing sheiksheik nomo lilbit.
  ukr-1871: Стовпи небес тремтять і лякаються від погрози його.
  deu-1951: Des Himmels Säulen erbeben und zittern vor seinem Schelten.
  eng-JPS: The pillars of heaven tremble and are astonished at His rebuke.
  srp-1865: Stupovi nebeski tresu se i drkæu od prijetnje njegove.
  lug-lug: Empagi z’eggulu zikankana, zeewuunya olw’okunenya kwe.
  heb-heb: עמודי שמים ירופפו ויתמהו מגערתו׃
  ben-IRV: স্বর্গের স্তম্ভ কাঁপে ওঠে এবং তাঁর ধমকে চমকিয়ে ওঠে।
  pan-pan: ਅਕਾਸ਼ ਦੇ ਥੰਮ੍ਹ ਹਿੱਲਦੇ ਹਨ, ਅਤੇ ਉਸ ਦੀ ਝਿੜਕੀ ਤੋਂ ਹੈਰਾਨ ਹੁੰਦੇ ਹਨ!
  mya-JVB: ဆုံးမ တော်မူခြင်းကြောင့် ၊ မိုဃ်း ကောင်းကင်တိုင် တို့သည် တုန်လှုပ် ၍ မိန်းမော
    တွေဝေလျက်နေကြ၏။
  hmo-hmo: Dirava ese guba idia dogoatao du ia gwau henia neganai, idia be mai gari
    danu idia heudeheude noho.
  urd-urd: आसमान के सुतून काँपते, और और झिड़की से हैरान होते हैं।
  rus-SYN: Столпы небес дрожат и ужасаются от грозы Его.
  bqc-SIM: Tó Lua pũ̀na, gu ì dee, tó à kã̀a, ì bↄ ń saɛ.
  tcz-CHONGTHU: Van khombul ho akiling in aman asapset teng akithing tuntun jin ahi.
  mar-mar: त्याच्या धमकीने आकाशस्तंभ थरथरतात आणि भयचकीत होतात.
  qub-qub: Tayta Dios piñacuptenga mancharishpan sicsicyanmi syëluta tucnaraycashan
    puntacunapis.
  hat-hat: Lè li bay poto ki soutni syèl la yon prigad, yo sezi, yo pran tranble sitèlman
    yo pè.
  eng-BSB: The foundations of heaven quake, astounded at His rebuke.
  eng-WEBPB: The pillars of heaven tremble and are astonished at his rebuke.
  kbq-kbq: Anumzamo'ma monamofoma azeri konerigeno'a, monama tro huno regarinte'nea
    tra'mo'a torevare nehie.
  nhe-BL: Itzinpehualtil elhuicactli huihuipica quema Toteco Dios cualani.
  gub-BL: Aze uze'egahy ywak izyta wanupe, Izyta ukyze uryryryryz pà wà.
  eng-DRA: The pillars of heaven tremble, and dread at his beck.
