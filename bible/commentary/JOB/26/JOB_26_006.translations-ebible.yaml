verse: JOB.026.006
translations:
  mal-C: മൃതലോകം അവിടത്തെ മുമ്പിൽ തുറന്നുകിടക്കുന്നു; നരകത്തിന്റെ മറയും നീക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Nackt liegt die Unterwelt vor ihm, und unverhüllt der Abgrund.
  lin-lin: Liboso ya Nzambe, mboka ya bakufi ezali bolumbu, mpe libulu ya molili ezali
    polele.
  eng-LSV: Sheol [is] naked before Him, || And there is no covering to destruction.
  eng-GNV: The graue is naked before him, and there is no couering for destruction.
  eng-WEBSTER: Hell is naked before him, and destruction hath no covering.
  nhw-BL: Toteco Dios quintlachilía nochi inijuanti huan quiniximati. Amo hueli motlatíaj
    iixpa ya.
  swh-ONEN: Mauti iko wazi mbele za Mungu; Uharibifu haukufunikwa.
  bba-bba: Domi Gusunɔ u be kpuro wɑɑmɔ. Gɑ̃ɑnu kun nùn ɡɑnuɑ ɡɔribun wɑ̃ɑ yeru mi.
  eng-KJVCPB: Hell is naked before him, And destruction hath no covering.
  luo-luo: Piny joma otho ok opondo ne Nyasaye; kendo onge gima nyalo mone nene.
  meu-meu: Mase gabuna na eme ḡaḡae, Dirava vairanai; bona dobu-masemase gabuna na
    asi iḡovalaina.
  npi-ULB: परमेश्‍वरको सामु चिहान उदाङ्गो छ । विनाश आफै पनि उहाँबाट लुक्‍न सक्‍दैन
    ।
  yor-yor: Ìhòhò ni ipò òkú níwájú Ọlọ́run, ibi ìparun kò sí ní ibojì.
  pes-OPCB: هاویه به حضور خدا عریان است، و اَبَدون را پوششی نیست.
  tgl-ULB: Hubad ang Sheol sa harap ng Diyos; mismong ang pagkawasak ay walang panakip
    laban sa kaniya.
  hui-hui: '@see-verse:JOB.026.005'
  mya-mya: မရဏနိုင်ငံသည် ရှေ့တော်၌ လှန်လျက်ရှိ၏။ အဗဒ္ဒုန်နိုင်ငံကို ဖုံးအုပ်ခြင်းမရှိရာ။
  bod-N: ཁོང་གི་དྲུང་དུ་གཤིན་ཡུལ་ཕྱི་རུ་མངོན། ། འཇིག་པའི་ཡུལ་ཡང་ལྐོག་ཏུ་མ་གནས་ཏེ།
    །
  sna-sna: Sheori yakashama pamberi paMwari; kuparadza hakuna kufukidzwa.
  spa-BLM: Sheol está desnudo ante Dios, y Abaddon no tiene cobertura.
  cac-cac: A b'aj ayec' eb' chamnac, chequel yaj d'a yichan̈ Dios, chequel yaj junjun
    eb' d'a yichan̈.
  swh-ULB: Kuzimu kuko wazi mbele ya Mungu; uharibifu hauna kizuizi dhidi yake.
  bel-bel: Апраметная аголена прад Ім, і няма покрыва Авадону.
  deu-ELBBK: Der Scheol ist nackt vor ihm, und keine Hülle hat der Abgrund.
  mbb-OT: Wazà mekeeles diyà te Megbevayà is lugar te menge minatey. Wazà ebpeketambun
    te lugar te kezeetan.
  mal-2015: പാതാളം അവന്റെ മുമ്പിൽ തുറന്നുകിടക്കുന്നു; നരകം മറയില്ലാതെയിരിക്കുന്നു.
  rmc-rmc: O Del džanel savoro pal ola, ko hine andro than le mulengro, a o than le
    meribnaskro nane ňisoha zaučhardo le Devleske.
  pes-OPV: هاویه به حضور او عریان است، وابدون را ستری نیست.
  ron-1924: Ынаинтя Луй, Локуинца морцилор есте гоалэ, адынкул н-аре акопериш.
  ben-OBCV: পাতাল ঈশ্বরের সামনে উলঙ্গ; বিনাশস্থান অনাবৃত হয়ে আছে।
  som-som: She'ool hortiisuu yaal isagoo qaawan, Oo Halligaadduna dabool ma leh.
  lat-VUC: Nudus est infernus coram illo, et nullum est operimentum perditioni.
  eng-ASVBT: Sheol is naked before God, And Abaddon hath no covering.
  ita-1885: L'inferno è ignudo davanti a lui, E non vi è copritura alcuna al luogo
    della perdizione.
  eng-LXXUP: Hell is naked before him, And destruction has no covering.
  eng-ULB: Sheol is naked before God; destruction itself has no covering against him.
  spa-VBL: El Seol está desnudo ante Dios, Abadón está descubierto.
  fra-_FOB: Le Sépulcre est à nu devant lui, et l'abîme est sans voile.
  mal-mal: പാതാളം ദൈവത്തിന്റെ മുമ്പിൽ തുറന്നുകിടക്കുന്നു; നരകം മറയില്ലാതെയിരിക്കുന്നു.
  urd-GVR: Hāṅ, us ke sāmne Pātāl barahnā aur us kī gahrāiyāṅ beniqāb haiṅ.
  suz-BL: परमप्रभु आ ङोंइती बेक्‍शो मुर आन बाक्‍‍तीके मख्रुंइसीशो बाक्‍ब। मिनु जाम्‍शा
    लतीके मसुम्‍सीशो बाक्‍ब। भजन संग्रह १३९:८; हितोपदेस १५:११; आमोस ९:२; प्रकाश ९:१
  eng-NOY: The under-world is naked before him, And destruction is without covering.
  ita-1927: Dinanzi a lui il soggiorno dei morti è nudo, l’abisso è senza velo.
  ckb-ckb: جیهانی مردووان لەبەردەم خودا ئاشکرایە، شوێنی لەناوچوون شاردراوە نییە.
  eng-BBE: The underworld is uncovered before him, and Destruction has no veil.
  kan-OKCV: ಪಾತಾಳವು ದೇವರ ದೃಷ್ಟಿಗೆ ತೆರೆದಿದೆ; ನಾಶಲೋಕವು ದೇವರಿಗೆ ಮರೆಯಾಗಿಲ್ಲ.
  tam-2017: அவருக்கு முன்பாகப் பாதாளம் தெரியும்விதத்தில் திறந்திருக்கிறது; நரகம் மூடப்படாதிருக்கிறது.
  spa-RV-1909: El sepulcro es descubierto delante de él, y el infierno no tiene cobertura.
  ron-BTF: Iadul este despuiat înaintea lui și distrugerea nu are acoperitoare.
  eng-WEBP: Sheol is naked before God, and Abaddon has no covering.
  eng-FBV: Sheol lies naked before God, Abaddon is uncovered.
  nld-1939: Het dodenrijk ligt naakt voor zijn oog, De onderwereld zonder bedekking.
  nch-BL: Toteco Dios quintachilía nochi inijuanti huan quinixmati. Amo hueli motatíaj
    iixpa ya.
  vie-1934: Aâm phủ bày lộ ra trước mặt Đức Chúa Trời, Và vực sâu không màn che khuất,
  hin-CV: परमेश्वर के सामने मृत्यु खुली तथा नाश-स्थल ढका नहीं है.
  spa-BES: El infierno se descubre ante él, y la destrucción no tiene velo.
  tdx-tdx: Miboridañe añatrefa’e eo ty Tsikeokeoke; tsy aman-tsaro’e ty Fandrotsahañe.
  tha-KJV: นรกเปลือยอยู่ต่อพระพักตร์​พระเจ้า และแดนพินาศไม่​มี​ผ้าห่ม
  por-BR-2018: O Xeol está nu perante Deus , e não há cobertura para a perdição.
  deu-ELO: Der Scheol ist nackt vor ihm, und keine Hülle hat der Abgrund.
  eng-WYC-2018: Hell is naked before him, and no covering is to perdition. (Sheol
    is naked before him, and perdition hath no covering.)
  epo-epo: Ŝeol estas malkovrita antaŭ Li, Kaj la abismo ne havas kovron.
  uig-PIN: Bǝrⱨǝⱪ, Hudaning aldida tǝⱨtisaramu yepinqisiz kɵrünidu, Ⱨalakǝtningmu
    yapⱪuqi yoⱪtur.
  beo-beo: Gode da bogoi dunu ilia soge ba:lala. Ea siga mae ba:ma:ne, amo soge da
    hame alaloi.
  tpi-OTNT: '@see-verse:JOB.026.005'
  hau-SA: Mutuwa tsirara take a gaban Allah; haka kuma hallaka take a buɗe.
  uig-LAT: Berheq, Xudaning aldida tehtisaramu yépinchisiz körünidu, Halaketningmu
    yapquchi yoqtur.
  nde-nde: UKufa kwambulekile phambi kukaNkulunkulu; ikhamisile indawo yokubhubha.
  ton-ton: ‌ʻOku vavanga ʻae maama fufū ʻi hono ʻao, pea ʻoku ʻikai ha ʻufiʻufi ʻoe
    potu fakaʻauha.
  ces-1613: Odkryta jest propast před ním, i zahynutí není zakryto.
  eng-WMB: Sheol is naked before God, and Abaddon has no covering.
  tam-TCV: பாதாளம் இறைவனுக்குமுன் வெளியரங்கமாய் இருக்கிறது; நரகம் திறந்திருக்கிறது.
  ceb-ULB: Ang Sheol hubo atubangan sa Dios; bisan pa ang pagkaguba walay tabon batok
    kaniya.
  pol-UBG: Piekło jest odkryte przed nim i zatracenie nie ma przykrycia.
  urd-GVU: ہاں، اُس کے سامنے پاتال برہنہ اور اُس کی گہرائیاں بےنقاب ہیں۔
  deu-1912: Das Grab ist aufgedeckt vor ihm, und der Abgrund hat keine Decke.
  kan-2017: ಪಾತಾಳವು ದೇವರ ದೃಷ್ಟಿಗೆ ತೆರೆದಿದೆ, ನಾಶಲೋಕವು ಮರೆಯಾಗಿಲ್ಲ.
  yap-yap: Fayleng ko yam’ e bmab ngak Got; dariy ba upong nra rungrunguy u owchen.
  hlt-MCSB: A taengah saelkhui khaw pumtling om tih Abaddon khaw himbai om pawh.
  mdy-ETH: ሃይቄ ዓሳ ናንጋ ዓጫ ፆኦሲ ቤርታ ፔጋኣኬ፤ ዓይጎ ባኣዚያ ዬያ ዓኣቻኒ ዳንዳዑዋሴ።
  twi-ASANTE: Asamando da adagya Onyankopɔn anim; Ɔsɛeɛ nso nni nkatasoɔ.
  eng-WEBU: Sheol is naked before God, and Abaddon has no covering.
  wal-wal: Xoossaa sinttan Si7ooleekka qoncce; aibinne a genttanau danddayenna.
  spa-PDDPT: El Seol está desnudo ante ʼElohim, y el Abadón no tiene cubierta.
  gun-gun: Nhanderuete gui manoa pygua kuery nonhemi kuaai, yvykua vaikue ao'iarã
    noĩ ramo.
  ilo-ULB: Lamo-lamo ti sheol iti sangoanan ti Dios; ti pannakadadael ket awan pangabbongna
    a maibusor kenkuana.
  kpg-kpg: Tenua o digau mmade gu mahuge ang gi God. Deai dahi abaaba e mee di duuli
    ono golomada ai.
  uig-ARA: بەرھەق، خۇدانىڭ ئالدىدا تەھتىسارامۇ يېپىنچىسىز كۆرۈنىدۇ، ھالاكەتنىڭمۇ ياپقۇچى
    يوقتۇر.
  sus-sus: Aligiyama naadɛ rabixi Ala ya tode ra, a naa igbɛxi.
  pon-2006: Sapwen me melahr akan kin ritidahng Koht; sohte mehn sansar mehn perehsang
    silangi.
  ksd-ksd: A ruarua na tulungen i manga tapapa pirana, Ma pa ta tubatuba ta ra tavul
    a vinirua.
  tur-YTC: Tanrı önünde Şeol çıplaktır, Avadon da örtüsüzdür.
  grc-BRENT: Γυμνὸς ὁ ᾅδης ἐνώπιον αὐτοῦ, καὶ οὐκ ἔστι περιβόλαιον τῇ ἀπωλείᾳ.
  ind-AYT: Dunia orang mati telanjang di hadapan Allah, dan tempat kebinasaan tidak
    memiliki penutup.
  nya-nya: Dziko la anthu akufa ndi lapululu pamaso pa Mulungu; chiwonongeko ndi chosaphimbidwa.
  hrv-hrv: Pred njegovim okom otkriven zja Šeol i bezdan smrti nema vela na sebi.
  mps-mps: '@see-verse:JOB.026.005'
  tpi-tpi: '@see-verse:JOB.026.005'
  dan-1931: blottet er Dødsriget for ham, Afgrunden uden Dække.
  vie-OVCB: Trước mắt Đức Chúa Trời, âm phủ lộ nguyên hình. Tử thần không che khuất.
  guj-2017: ઈશ્વરની સમક્ષ શેઓલ ઉઘાડું છે, અને વિનાશને કોઈ આવરણ નથી.
  pon-2006A: Sapwen me melahr akan kin ritidahng Koht; sohte mehn sansar mehn perehsang
    silangi.
  por-BRBSL: O Sheol está nu diante de Deus, e a Abaddon não tem cobertura.
  cth-cth: A hmalah duenae caici lah ao. Rawkphainae ni ramuknae tawn hoeh.
  twi-twi: Asaman da adagyaw Onyankopɔn anim; Ɔsɛe nso nni nkataso.
  hlt-hlt: A taengah saelkhui khaw pumtling om tih Abaddon khaw himbai om pawh.
  tbz-SIM: Kuyie mborɛ̀ kudɔnkù feímu, mukṹṹ nkó dihɛì í kù sɔ̀rinɛ̀.
  msy-2020: '@see-verse:JOB.026.005'
  dop-dop: Mpi tɔ, Ɩsɔ nɑɑkɩ ɑtɛtǝlɛ tɑɑ kɛ́ tǝcɛɩcɛɩ. Pǝyele pǝ kɛɛlɑ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ
    ŋkʋ kʋ tɔɔ kɛ́, pʋlʋ tɑ́ kenti-ɩ.
  azb-azb: Allahın hüzurunda ölülər diyarı çılpaqdır, Həlak yerinin örtüyü yoxdur.
  eng-DBY: Sheol is naked before him, and destruction hath no covering.
  hin-2017: अधोलोक उसके सामने उघड़ा रहता है, और विनाश का स्थान ढँप नहीं सकता। (भज.
    139:8-11 नीति. 15:11, इब्रा. 4:13)
  wol-KYG: Fàŋŋ la njaniiw def fa kanam Yàlla; du genn kiiraay gu ko làq paxum sànkute.
  eng-YLT: Naked [is] Sheol over-against Him, And there is no covering to destruction.
  eng-WYC-2017: Hell is naked before him, and no covering is to perdition.
  eng-WMBB: Sheol is naked before God, and Abaddon has no covering.
  urd-GVH: हाँ, उसके सामने पाताल बरहना और उस की गहराइयाँ बेनिक़ाब हैं।
  rug-rug: Sa minate si lopu boka paere koe Tamasa, sa tinahuara si loke nobi boka
    va paere ia koa Sa.
  gaz-gaz: Duuti fuula Waaqaa duratti qullaa jira; badiisnis waan isa dhoksu hin qabu.
  fra-LSG: Devant lui le séjour des morts est nu, L’abîme n’a point de voile.
  yal-yal: Ala yɛɛn laxira yiren birin na, hali sayani muxe mi e luxunɲɛ a tan ma.
  haw-1868: Ua ahuwale ka ka po imua ona, Aohe uhi no kahi o ka poe i make.
  arb-NAV: الْهَاوِيَةُ مَكْشُوفَةٌ أَمَامَ اللهِ وَالْهَلاكُ لَا سِتْرَ لَهُ.
  ewe-ewe: Ku le ƒuƒlu le Mawu ŋkume, eye wometsyɔ nu gbegblẽ dzi o.
  eng-LEE: Naked is the nether world before him, and there is no covering for the
    place of corruption.
  asm-FB: তেওঁৰ আগত চিয়োল অনাবৃত, আৰু বিনাশৰ ঠাইৰ ঢাকনি নাই।
  sus-A: عَلِفِيَمَ نَادّ رَبِشِ عَلَ يَ تٌدٍ رَ، عَ نَا عِفبّشِ.
  fra-SBL: Le séjour des morts est nu devant Dieu, et Abaddon n'a pas de couverture.
  hbo-hbo: עָרֹ֣ום שְׁאֹ֣ול נֶגְדֹּ֑ו וְאֵ֥ין כְּ֝ס֗וּת לָֽאֲבַדֹּֽון׃
  kik-kik: Gĩkuũ nĩkĩguũranie mbere ya Ngai; mwanangĩko ũikarĩte ũtarĩ mũhumbĩre.
  fra-NCL: Le schéol est à nu devant lui, et l’abîme n’a pas de voile.
  cek-AK: Hell loe Sithaw hmaa ah bangkrai ah ni oh, amrohaih loe kraenghaih akhuem
    om ai.
  cuk-cuk: Burgwarmalad-meged-galumar bela Bab-Dummad-asabinni, magar daklemamaid.
    Burgwed-igar Bab-Dummad-asabinni, dukumaisulid.
  uig-CYR: Бәрһәқ, Худаниң алдида тәһтисараму йепинчисиз көрүниду, Һалакәтниңму япқучи
    йоқтур.
  tel-2017: దేవుని దృష్టికి పాతాళం తెరిచి ఉంది. నాశనకూపం ఆయన ఎదుట బట్టబయలుగా ఉంది.
  hat-BSA: Sejou Lanmò An se toutouni devan Bondye. Labim nan pa gen kouvèti.
  kos-kos: Facl sin mwet misa uh ikakelik oan ye mutun God; Ac wangin mwe afyuf kosrala
    ma inge liki ye mutal.
  hbo-WLC: עָר֣וֹם שְׁא֣וֹל נֶגְדּ֑וֹ וְאֵ֥ין כְּ֝ס֗וּת לָֽאֲבַדּֽוֹן׃
  ibo-ibo: Ala mmụọ gba ọtọ nʼihu Chineke; mbibi tọgbọkwara na-enweghị ihe kpuchiri
    ya.
  ory-ory: ତାହାଙ୍କ ସମ୍ମୁଖରେ ପାତାଳ ଅନାବୃତ ଓ ବିନାଶ ସ୍ଥାନର କୌଣସି ଆବରଣ ନାହିଁ।
  chk-chk: Ewe lenien sotup a pwäla me fän mesen Kot, ewe leni mi alolol esap wor
    pwölüpwölün.
  rop-rop: Nomo enijing deya langa det kantri weya ola ded pipul jidan blanga blandim
    miselp brom God.
  ukr-1871: Нага перед ним безодня, й не закритий Аваддон.
  deu-1951: Das Totenreich ist enthüllt vor Ihm, und der Abgrund hat keine Decke.
  eng-JPS: The nether-world is naked before Him, and Destruction hath no covering.
  srp-1865: Otkriven je pakao pred njim, niti ima pokrivaèa pogibli.
  lug-lug: Amagombe gali bwereere mu maaso ga Katonda; n’okuzikiriza tekulina kikubisse.
  heb-heb: ערום שאול נגדו ואין כסות לאבדון׃
  ben-IRV: পাতাল ঈশ্বরের সামনে নগ্ন; ধ্বংস নিজেই ঢাকা নয় তাঁর বিরুদ্ধে।
  pan-pan: ਅਧੋਲੋਕ ਉਹ ਦੇ ਅੱਗੇ ਨੰਗਾ ਹੈ, ਅਤੇ ਨਰਕ ਬੇਪਰਦਾ ਹੈ।
  mya-JVB: မရဏ နိုင်ငံသည် ရှေ့ တော်၌ လှန် လျက်ရှိ၏။ အဗဒ္ဒုန် နိုင်ငံကို ဖုံးအုပ် ခြင်းမ
    ရှိရာ။
  hmo-hmo: Badina Dirava ese mase taudia ia itaia namonamo. Hel ena kahana ibounai,
    be Dirava ese ia itaia namonamo noho, bona unuseni noho taudia idia hunia diba
    lasi.
  urd-urd: पाताल उसके सामने खुला है, और जहन्नुम बेपर्दा है।
  rus-SYN: Преисподняя обнажена пред Ним, и нет покрывала Аваддону.
  bqc-SIM: Bɛda yãe ulɛa Luaɛo, pↄe daaɛ̀ gɛↄbɛlao.
  tcz-CHONGTHU: Pathen masanga chun noimigam jong akeu ahi, manthahna mun chu akihol
    doh tai.
  mar-mar: देवापुढे अधोलोक नग्न आहे, त्याच्यापुढे विनाशस्थान स्वत:ला झाकून घेवू शकत
    नाही.
  qub-qub: Wañojcuna caycashan wanwanyaycaj pachaga Tayta Dios ricananpita manami
    imatapis pacanchu.
  hat-hat: Peyi kote mò yo ye a louvri aklè devan je Bondye. Pa gen anyen ki pou anpeche
    Bondye wè sa k'ap pase ladan l'.
  eng-BSB: Sheol is naked before God, and Abaddon has no covering.
  eng-WEBPB: Sheol is naked before God, and Abaddon has no covering.
  kbq-kbq: Fri vahe kumapima nemaniza vahe'mo'za Anumzamofo avurera frara oki amate
    mani'naze. Vahe'ma zamazeri havizama nehia kumapima me'nea zantamima Anumzamo'ma
    kenaku'ma hiana, mago zamo'a avurera anteso osu amate me'negeno nege.
  nhe-BL: Toteco Dios quintlachilía nochi inijuanti huan quinixmati. Ax hueli motlatíaj
    iixpa ya.
  gub-BL: Umàno ma'e kwer wapyta haw uzewàpytymawok Tupàn henataromo. Naheta kwaw
    ipykaw. Upuner wyzài a'e pe uzeapo ma'e hexakaw rehe.
  eng-DRA: Hell is naked before him, and there is no covering for destruction.
