verse: JOB.026.013
translations:
  mal-C: അവിടത്തെ ശ്വാസത്താൽ ആകാശം സുന്ദരരൂപിയായി മാറിയിരിക്കുന്നു; തെന്നിമറയുന്ന
    സർപ്പത്തെ അവിടത്തെ കരം കുത്തിത്തുളയ്ക്കുന്നു.
  deu-TKW: Durch seinen Hauch wird der Himmel heiter, seine Hand durchbohrte den flüchtigen
    Drachen.
  lin-lin: Na pema na Ye, Likolo ekomaka kitoko, loboko na Ye etobolaka nyoka oyo
    ekimaka.
  eng-LSV: He beautified the heavens by His Spirit, || His hand has formed the fleeing
    serpent.
  eng-GNV: His Spirite hath garnished the heauens, and his hand hath formed the crooked
    serpent.
  eng-WEBSTER: By his spirit he hath garnished the heavens; his hand hath formed the
    crooked serpent.
  nhw-BL: '@see-verse:JOB.026.012'
  swh-ONEN: Aliisafisha anga kwa pumzi yake; kwa mkono wake alimchoma joka aendaye
    mbio.
  bba-bba: Ù n wom wurɑ, wɔllu kpuro tɑ rɑ dɛɛrewɑ nɡe bɑ kurɑ. Kɑ win nɔmɑ u rɑ
    wɑɑ ye yɑ dukɑ mɔ sɔkiri.
  eng-KJVCPB: By his spirit he hath garnished the heavens; His hand hath formed the
    crooked serpent.
  luo-luo: Muche ema nomiyo polo olendo; kendo lwete ema ne onegogo thuol mane oyudo
    ringo tony.
  meu-meu: lena lai ese vala e hanamoa; ia imana ese e vero haraḡa-haraḡamu gaigaina
    na e gwadaia mase.
  npi-ULB: आफ्नो सासले उहाँले आकाशलाई सफा पार्नुभयो । वेगले भाग्‍दै गरेको सर्पलाई
    उहाँका हातले छेड्नुभयो ।
  yor-yor: Nípa ẹ̀mí rẹ̀ ni ó ti ṣe ọ̀run ní ọ̀ṣọ́; ọwọ́ rẹ̀ ni ó fi dá ejò wíwọ́
    nì.
  pes-OPCB: دَم خدا آسمانها را صاف و شفاف می‌سازد، و دست او مار تیزرو را سوراخ می‌کند.
  tgl-ULB: Sa pamamagitan ng kaniyang hininga, pinagliwanag niya ang kalangitan mula
    sa mga bagyo; ang mga kalangitan ay pinagliwanag mula sa mga bagyo; sinaksak ng
    kaniyang kamay ang tumatakas na ahas.
  hui-hui: Ngode Datagaliwabehanda ibunaga buhe̱ loleneme hari beraliba timbuni heago
    pulo wahai halu hariha lone wá helene. Ani bialu Ngode Datagaliwabe ibuninaga
    gime puya dama ogoni ibida pialu hearia balu homelene.
  mya-mya: ဝိညာဉ်တော်အားဖြင့် မိုဃ်းကောင်းကင် တန်ဆာများကိုပြင်၍၊ လျင်မြန်သောနဂါးကို
    ကင်တန် ဆာများကိုပြင်၍၊ လျင်မြန်သော နဂါးကိုလည်း ဖန်ဆင်း တော်မူ၏။
  bod-N: ཁོང་གི་ཐུགས་ཀྱིས་ནམ་མཁའ་དྭངས་པར་མཛད། ། ཁོང་གི་ཕྱག་གིས་འཁྱུག་པའི་སྦྲུལ་ཡང་བཅོམ།
    །
  sna-sna: Matenga akashongedzwa nokufema kwake; ruoko rwake rwakabaya nyoka inobhururuka.
  spa-BLM: Por su Espíritu se adornan los cielos. Su mano ha atravesado la serpiente
    veloz.
  cac-cac: Jun pusn̈ej syac'a' sc'achvi, a yed' spoder stecancham noc' chan mecan
    cuman sb'ati.
  swh-ULB: Kwa pumzi yake, aliziondoa mbingu kwa dhorubu; mbingu ziliondolewa kwa
    dhorubu; mkono wake ulimchoma nyoka anayekimbia.
  bel-bel: Ад духу Ягонага - цудоўнасьць неба; рука Ягоная ўтварыла борздага скарпіёна.
  deu-ELBBK: Durch seinen Hauch wird der Himmel heiter, seine Hand durchbohrt den
    flüchtigen Drachen.
  mbb-OT: Tenged te kedhiyup din mibmetingew is langit, ne pinaaǥi te ǥehem din midhimetayan
    din is edagmang he dragun.
  mal-2015: അവന്റെ ശ്വാസത്താൽ ആകാശം ശോഭിച്ചിരിക്കുന്നു; അവന്റെ കൈ വിദ്രുതസർപ്പത്തെ
    കുത്തിത്തുളെച്ചിരിക്കുന്നു.
  rmc-rmc: Leskro dichos žužarďa o ňebos, leskro vast predemaďa le bare sapes, so
    denašelas.
  pes-OPV: به روح اوآسمانها زینت داده شد، و دست او مار تیز رو راسفت.
  ron-1924: Суфларя Луй ынсенинязэ черул, мына Луй стрэпунӂе шарпеле фугар.
  ben-OBCV: তাঁর নিশ্বাস দ্বারা আকাশ পরিষ্কার হয়; তাঁরই হাত পিচ্ছিল সাপকে বিদ্ধ করেছে।
  som-som: Samooyinka waxaa lagu sharraxay Ruuxiisa, Gacantiisuna waxay mudday abeesada
    dheeraysa.
  lat-VUC: Spiritus ejus ornavit cælos, et obstetricante manu ejus, eductus est coluber
    tortuosus.
  eng-ASVBT: By his Spirit the heavens are garnished; His hand hath pierced the swift
    serpent.
  ita-1885: Egli ha col suo Spirito adorni i cieli; La sua mano ha formato il serpente
    guizzante.
  eng-LXXUP: And the barriers of heaven fear him, And by a command he has slain the
    apostate dragon.
  eng-ULB: By his breath he made the skies clear; his hand pierced the fleeing serpent.
  spa-VBL: El aliento de su voz embelleció los cielos; con su mano atravesó la serpiente
    que se desliza.
  fra-_FOB: Son souffle rend le ciel pur; sa main perce le dragon fugitif.
  mal-mal: അവിടുത്തെ ശ്വാസത്താൽ ആകാശം ശോഭിച്ചിരിക്കുന്നു; അവിടുത്തെ കൈ പാഞ്ഞുപോകുന്ന
    സർപ്പത്തെ പിളർന്നിരിക്കുന്നു.
  lit-lit: Savo Dvasia jis papuošė dangus, jo ranka supavidalino besirangančią gyvatę.
  urd-GVR: Us ke Rūh ne āsmān ko sāf kiyā, us ke hāth ne farār hone wāle sāṅp ko chhed
    ḍālā.
  suz-BL: मेको आ फश पतीकेमी सरीङ हाक्‍साक्‍व। मेकोम दोरशा प्रोक्‍ब ठेयब जन्‍तु कली
    साइक्‍तु। यसैया २७:१
  eng-NOY: By his spirit he hath garnished the heavens; His hand hath formed the fleeing
    Serpent.
  ita-1927: Al suo soffio il cielo torna sereno, la sua mano trafigge il drago fuggente.
  ckb-ckb: بە هەناسەی ئەو ئاسمان ساماڵە و دەستی ئەو مارە هەڵاتووەکەی پێکا.
  eng-BBE: 'By his wind the heavens become bright: by his hand the quickly moving
    snake was cut through.'
  kan-OKCV: ದೇವರ ಶ್ವಾಸದಿಂದ ಆಕಾಶಮಂಡಲವು ಶುಭ್ರವಾಗಿದೆ; ದೇವರು ಹಸ್ತವು ಹರಿದೋಡುವ ಸರ್ಪವನ್ನು
    ಇರಿಯುತ್ತದೆ.
  tam-2017: தமது ஆவியினால் வானத்தை அலங்கரித்தார்; அவருடைய கை நெளிவான சர்ப்ப நட்சத்திரத்தை
    உண்டாக்கியது.
  spa-RV-1909: Su espíritu adornó los cielos; su mano crió la serpiente tortuosa.
  ron-BTF: Prin duhul său el a împodobit cerurile; mâna sa a format șarpele strâmb.
  eng-WEBP: By his Spirit the heavens are garnished. His hand has pierced the swift
    serpent.
  eng-FBV: The breath of his voice made the heavens beautiful; with his hand he pierced
    the gliding serpent.
  nld-1939: Zijn adem blaast de hemel schoon, Zijn hand doorboort de vluchtende Slang!
  nch-BL: '@see-verse:JOB.026.012'
  vie-1934: Thần Chúa điểm trang các từng trời; Tay Chúa đấm lũng rắn thoảng qua lẹ.
  hin-CV: उनका श्वास स्वर्ग को उज्जवल बना देता है; उनकी भुजा ने द्रुत सर्प को बेध
    डाला है.
  spa-BES: 'Por su aliento los cielos se vuelven brillantes: por su mano formó la
    serpiente que se movía rápidamente.'
  tdx-tdx: I kofò’ey ty ampisava’e i likerañey; trinofam-pità’e i mereñe mitsiritsiokey.
  tha-KJV: พระองค์​ทรงตกแต่งฟ้าสวรรค์ด้วยพระวิญญาณของพระองค์ พระหัตถ์ของพระองค์ทรงสร้างพญานาคที่​ขด
  por-BR-2018: Por seu Espírito adornou os céus; sua mão perfurou a serpente veloz.
  deu-ELO: Durch seinen Hauch wird der Himmel heiter, seine Hand durchbohrt den flüchtigen
    Drachen.
  eng-WYC-2018: His spirit hath adorned (the) heavens (or By his breathe he hath cleared
    the skies), and the crooked serpent was led out by his hand, leading him out as
    a midwife leadeth out a child.
  epo-epo: Per Lia spirito belegiĝis la ĉielo; Lia mano trapikas la tordiĝantan serpenton.
  uig-PIN: Uning Roⱨi bilǝn asmanlar bezǝlgǝn, Uning ⱪoli tez ⱪaqⱪan ǝjdiⱨani sanjiydu.
  beo-beo: 'Gode Ea lafi holo da mu haisewe hamoi. Amola ohe bagade da hobeamusa:
    dawa:loba, E da amo Ea loboga medole legei.'
  tpi-OTNT: God yet i bin salim strongpela win i kam rausim ol klaut, na skai i lait
    gen. Na long han bilong em yet, God i bin sutim dispela traipela snek masalai
    i dai.
  hau-SA: Da numfashinsa ya sa sararin sama ya yi kyau da hannunsa ya soke macijin
    nan mai gudu.
  uig-LAT: Uning Rohi bilen asmanlar bézelgen, Uning qoli téz qachqan ejdihani sanjiydu.
  nde-nde: Ngomoya wakhe umkhathi wacethula; isandla sakhe sayigwaza inyoka ibaleka.
  ton-ton: Ko hono laumālie kuo ne teuteu ʻaki ʻae ngaahi langi; pea kuo ngaohi ʻe
    hono nima ʻae ngata pikopiko.
  ces-1613: Duchem svým nebesa ozdobil, a ruka jeho sformovala hada dlouhého.
  eng-WMB: By his Spirit the heavens are garnished. His hand has pierced the swift
    serpent.
  tam-TCV: அவருடைய சுவாசத்தினால் ஆகாயங்கள் அழகாயின; அவருடைய கரம் நெளியும் பாம்பை ஊடுருவிக்
    குத்தியது.
  ceb-ULB: Pinaagi sa iyang gininhawa, gihawanan niya ang kalangitan sa bagyo; ang
    kalangitan nahawanan sa bagyo; nitusok ang iyang kamot sa mikagiw nga bitin.
  pol-UBG: Swoim duchem przyozdobił niebiosa, a jego ręka stworzyła pokrzywionego
    węża.
  urd-GVU: اُس کے روح نے آسمان کو صاف کیا، اُس کے ہاتھ نے فرار ہونے والے سانپ کو چھید
    ڈالا۔
  deu-1912: Am Himmel wird's schön durch seinen Wind, und seine Hand durchbohrt die
    flüchtige Schlange.
  kan-2017: ಆತನ ಶ್ವಾಸವು ಆಕಾಶಮಂಡಲವನ್ನು ಶುಭ್ರಮಾಡುವುದು, ಆತನ ಹಸ್ತವು ವೇಗವಾಗಿ ಓಡುವ ಸರ್ಪವನ್ನು
    ಇರಿಯುವುದು.
  yap-yap: Athon l’ugun e tamilangnag lanelang, fare kan nu maday ni mil e thang e
    fan rok nga rifrifen pa’.
  hlt-MCSB: A mueihla loh vaan kah khocil a thoeng sak tih a kut loh yingyet rhul
    khaw a toeh.
  mdy-ETH: ፔኤኮ ዑኡዞና ዒ ጫሪንጮ ጌኤሻኔ፤ ፔ ኩጮና ዶርቢንታ ሾኦዣሢያ ጫርጋኔ።
  twi-ASANTE: Ɔde nʼahomeɛ maa ewiem teeɛ; na ne nsa wɔɔ ɔtweaseɛ a ɔrewea.
  eng-WEBU: By his Spirit the heavens are garnished. His hand has pierced the swift
    serpent.
  wal-wal: I shemppiyo shemppuwan saloti geeyidosona; a kusheekka xonggettiya shooshshaa
    woriis.
  spa-PDDPT: Su soplo despejó el cielo, y su mano traspasó la serpiente cautelosa.
  gun-gun: Opejua py rive omoexakã 'rã yva, ha'e opo py ojuka 'rã teju jagua inhakuã
    va'e.
  ilo-ULB: Babaen iti angesna, winaknitanna dagiti langit kadagiti bagyo; nawaknitan
    dagiti langit manipud kadagiti bagyo; sinalput dagiti imana ti agliblibas nga
    uleg.
  kpg-kpg: Ma go nia mahi o ono madangi ala ne haga madammaa lala di langi, mo dono
    lima dela ne daaligi ai di manu deelaa.
  uig-ARA: ئۇنىڭ روھى بىلەن ئاسمانلار بېزەلگەن، ئۇنىڭ قولى تېز قاچقان ئەجدىھانى سانجىيدۇ.
  sus-sus: A kɛrɛ foye koore rasɛniyɛnma, a bɛlɛxɛ bɔximase gixi sɔxɔma.
  pon-2006: Engin doauese me kamwakelehda pahnlahng, oh nin lime me kemehla mahn kamasepwehko.
  ksd-ksd: I ga mar ra bakut ma kana ubar; Ra limana i ga go vakinkin ra vui, a tena
    vinilau.
  tur-YTC: O'nun Ruhu'yla gökler süslenir. O'nun eli hızlı yılanı deldi.
  grc-BRENT: Κλεῖθρα δὲ οὐρανοῦ δεδοίκασιν αὐτόν· προστάγματι δὲ ἐθανάτωσε δράκοντα
    ἀποστάτην.
  ind-AYT: Dengan napas-Nya, langit menjadi cerah. Tangan-Nya menusuk ular yang meluncur.
  nya-nya: Ndi mpweya wake anayeretsa zamumlengalenga, dzanja lake linapha chinjoka
    chothawa chija.
  hrv-hrv: Nebesa je svojim razbistrio dahom, a ruka mu je brzu zmiju probola.
  mps-mps: God aga digi bomai wali tagala palama, te pǫ dabe sela sąwai dao, tama
    dagalu sisi ma yai dao. Tama aga nogogo digi naga te bulu hwa gula mani ma isilai
    dao.
  tpi-tpi: God yet i bin salim strongpela win i kam rausim ol klaut, na skai i lait
    gen. Na long han bilong em yet, God i bin sutim dispela traipela snek masalai
    i dai.
  dan-1931: ved hans Ånde klarede Himlen op hans Hånd gennembored den flygtende Slange.
  vie-OVCB: Thần Linh Chúa điểm tô các tầng trời, bàn tay Ngài đâm thủng con rắn đang
    trốn chạy.
  guj-2017: તેમના શ્વાસે આકાશને નિર્મળ કર્યું છે; તેમના હાથે જલદ સર્પને વીંધ્યો છે.
  pon-2006A: Engin doauese me kamwakelehda pahnlahng, oh nin lime me kemehla mahn
    kamasepwehko.
  por-BRBSL: Por seu Espírito, os céus são guarnecidos. Sua mão furou a serpente rápida.
  cth-cth: A muitha lahoi kalvan a pathoup sak. Kamleng e khorui hai a kut hoi a sak.
  twi-twi: Ɔde ne home maa wim tewee; na ne nsa wɔɔ ɔwɔ a ɔrewea.
  hlt-hlt: A mueihla loh vaan kah khocil a thoeng sak tih a kut loh yingyet rhul khaw
    a toeh.
  tbz-SIM: Ku nùù kó muyɑɑ́ mmuù kɑ̀útóo tiwɛtì kɛ̀ tì wenkɛ. Nɛ̀ ku nɔ̀ùtɛ̀ ntɛ kù
    yɛ̀ìtɛ yɛitɛmɛ̀ fɛwɑɑ̀yɛifɛ.
  msy-2020: God uabɨ amɨnir ekiam amadazɨ a iza ghuariabagh ivarazɨ, overiam uam angazangari.
    Egha a uan dafarimɨn kuruzir aser ekiar kam bɨrazɨma, an areme.
  dop-dop: Ɩ feesiŋ kɛɛlɑ ɩsɔtɔnʋɣʋ tɔɔ. Ɩlɛnɑ ɩ niŋ nɑ́ɑ́ tʋlɩ tʋm sɔsɔ wei ɩ seekɑɣɑ
    tɔ.
  azb-azb: Göyləri nəfəsi ilə açır, Qaçan ilanı əli ilə parçalayır.
  eng-DBY: By his Spirit the heavens are adorned; his hand hath formed the fleeing
    serpent.
  hin-2017: उसकी आत्मा से आकाशमण्डल स्वच्छ हो जाता है, वह अपने हाथ से वेग से भागनेवाले
    नाग को मार देता है।
  wol-KYG: Noowam wal, asamaan leer, loxoom jam jaan jay balaw-balawi.
  eng-YLT: By His Spirit the heavens He beautified, Formed hath His hand the fleeing
    serpent.
  eng-WYC-2017: His spirit hath adorned heavens, and the crooked serpent was led out
    by his hand, leading him out as a midwife leadeth out a child.
  eng-WMBB: By his Spirit the heavens are garnished. His hand has pierced the swift
    serpent.
  urd-GVH: उसके रूह ने आसमान को साफ़ किया, उसके हाथ ने फ़रार होनेवाले साँप को छेद
    डाला।
  rug-rug: Pa siniṉo te Tamasa si bule learane sa maṉauru, meke sa limana Sa suti
    va matena sa noki gotolo.
  gaz-gaz: Hafuura baafatuun samiiwwan qulqulleesse; harki isaas bofa shawwisaa waraane.
  fra-LSG: Son souffle donne au ciel la sérénité, Sa main transperce le serpent fuyard.
  yal-yal: A foyen bata kore xɔnna fixa, a bata ige yi sube ɲaxin faxa a yiin na,
    saɲin naxan a gima.
  haw-1868: Ma kona Uhane ua hoonani oia i na lani; Na kona lima i hana i ka nahesa
    e lele ana.
  arb-NAV: بِنَسْمَتِهِ جَمَّلَ السَّمَاوَاتِ، وَيَدَاهُ اخْتَرَقَتَا الْحَيَّةَ الْهَارِبَةَ.
  ewe-ewe: Ena dziŋgɔli me kɔ to eƒe ŋɔtimegbɔgbɔ dzi eye eƒe asi ŋɔ da vɔ̃ɖi si ɖiɖi
    va yina.
  eng-LEE: By his breath the heavens [acquired] beauty; his hand hath created the
    flying serpent.
  asm-FB: তেওঁৰ আত্মাৰ দ্ধাৰাই আকাশ-মণ্ডল বিভুষিত হয়; আৰু তেওঁৰ হাতে পলাই যোৱা নাগটোক
    খুচি মাৰিলে।
  sus-A: عَ كّرّ قٌيٍ كٌورٍ رَ سّنِيّنمَ، عَ بّلّشّ بْشِمَسٍ فِشِ سْشْمَ.
  fra-SBL: C'est par son Esprit que les cieux sont garnis. Sa main a transpercé le
    serpent rapide.
  hbo-hbo: בְּ֭רוּחֹו שָׁמַ֣יִם שִׁפְרָ֑ה חֹֽלֲלָ֥ה יָ֝דֹ֗ו נָחָ֥שׁ בָּרִֽיחַ׃
  kik-kik: Mĩhũmũ yake nĩyo yathakaririe igũrũ; guoko gwake nĩ gwatheecire nyoka ĩrĩa
    ĩnyororokaga na ihenya.
  fra-NCL: Par son souffle le ciel devient serein, sa main a formé le serpent fuyard.
  cek-AK: Angmah ih Muithla hoiah van to krang kahoih ah pathoep moe, a ban hoiah
    kasae pahui to sak.
  cuk-cuk: Bab-Dummadi, e-bunnogedgi mogir oaisakied. E-argangine, ibdula-dummad-demargined
    oitoged.
  uig-CYR: Униң Роһи билән асманлар безәлгән, Униң қоли тез қачқан әҗдиһани санҗийду.
  tel-2017: ఆయన ఊపిరి వదలగా ఆకాశ విశాలాలకు అందం వస్తుంది. ఆయన హస్తం పారిపోతున్న మహా
    సర్పాన్ని పొడిచింది.
  hat-BSA: Ak souf Li, li dekore syèl yo. Se men L ki te frennen sèpan ki t ap sove
    ale a.
  kos-kos: Momong lal uh pa oru acn engyeng uh in kalem, Ac paol pa uniya kosro sulallal
    su srike in kaingla uh.
  hbo-WLC: בְּ֭רוּחוֹ שָׁמַ֣יִם שִׁפְרָ֑ה חֹֽלֲלָ֥ה יָ֝ד֗וֹ נָחָ֥שׁ בָּרִֽיחַ׃
  ibo-ibo: Ọ bụ site na nkuume ya ka mbara eluigwe ji maa mma; aka ya dupuru agwọ
    na-agba ọsọ.
  ory-ory: ତାହାଙ୍କ ଶ୍ୱାସ ଦ୍ୱାରା ଆକାଶମଣ୍ଡଳ ସୁଶୋଭିତ ହୁଏ; ତାହାଙ୍କ ହସ୍ତ ଶୀଘ୍ରଗାମୀ ନାଗକୁ
    ବିଦ୍ଧ କରିଅଛି।
  chk-chk: Ekewe läng ra kurufat ren an ngasangas, pöün a posuw ewe serepenit mi süla.
  rop-rop: Garram im ronwan pawa imbin meigim det skai jidan brabli braitwan, en garram
    im ronwan bingga, imbin binijimap det brabli bigwan dregan weya oldei jidan insaid
    langa solwoda.
  ukr-1871: Дух його прикрасив небо, рука його утворила бистрого скорпіона.
  deu-1951: Durch seinen Hauch wird der Himmel klar, mit seiner Hand durchbohrt er
    die flüchtige Schlange.
  eng-JPS: By His breath the heavens are serene; His hand hath pierced the slant serpent.
  srp-1865: Duhom je svojim ukrasio nebesa, i ruka je njegova stvorila prugu zmiju.
  lug-lug: Yafuuwa omukka ogwatereeza eggulu, omukono gwe gwafumita omusota oguwulukuka.
  heb-heb: ברוחו שמים שפרה חללה ידו נחש בריח׃
  ben-IRV: তাঁর নিঃশ্বাসে, তিনি আকাশ পরিষ্কার করেন; আকাশ গুলির বিপর্যয় দূর করেন;
    তাঁর হাত পালিয়ে যাওয়া সাপকে বিদ্ধ করেছিল।
  pan-pan: ਉਹ ਦੇ ਸਾਹ ਨਾਲ ਅਕਾਸ਼-ਮੰਡਲ ਸ਼ੁੱਧ ਹੋ ਜਾਂਦਾ ਹੈ, ਉਹ ਦੇ ਹੱਥ ਨੇ ਉੱਡਣੇ ਸੱਪ ਨੂੰ
    ਵਿੰਨ੍ਹ ਸੁੱਟਿਆ ਹੈ।
  mya-JVB: ဝိညာဉ် တော်အားဖြင့် မိုဃ်း ကောင်းကင်တန်ဆာများကိုပြင် ၍၊ လျင်မြန်သော နဂါး
    ကိုလည်း ဖန်ဆင်းတော်မူ၏။
  hmo-hmo: Dirava ena lai ese guba ia hagoevaia, bona Dirava ena imana ese, unai koboni,
    gaigai dagedagena ia gwadaia mase.
  urd-urd: उसके दम से आसमान आरास्ता होता है, उसके हाथ ने तेज़रू साँप को छेदा है।
  rus-SYN: От духа Его - великолепие неба; рука Его образовала быстрого скорпиона.
  bqc-SIM: A tò gu wèe ń a lɛ́'ĩanao, à mlɛ̃̀ kↄ̃̀nikↄ̃ni bàwãade zↄ̃̀ɛ ń
    ↄo.
  tcz-CHONGTHU: Alhagauva vanho hoitah a asem ahi. Athaneina a gulpi kilap lele chu
    asutpai ahi.
  mar-mar: त्याचा नि:श्वास आकाशातील वादळ स्वच्छ करतो त्याच्या हातांनी पळून जाणाऱ्या
    सापाला नष्ट केले.
  qub-qub: Pay pücarishpanmi syëlutapis lliuyaj cananpaj camacächisha. Llushway culebratapis
    paymi charircur wañuchisha.
  hat-hat: Avèk souf li, li fè syèl la vin klè. Avèk men li, li touye gwo koulèv ki
    t'ap kouri chape a.
  eng-BSB: By His breath the skies were cleared; His hand pierced the fleeing serpent.
  eng-WEBPB: By his Spirit the heavens are garnished. His hand has pierced the swift
    serpent.
  kbq-kbq: Anumzamo'ma asimu'ma antegeno'a, anamima me'nea monamo'a rumsa hutfaza
    nehie. Ana nehuno hagerimpima mani'neno vanoma nehia osifavea Agra azanuti ahe
    fri'ne.
  nhe-BL: '@see-verse:JOB.026.012'
  gub-BL: Izupy haw pupe Tupàn umukatu ywak. Mozuhu uzàn izuwi. Opo pupe uzuka a'e
    moz.
  eng-DRA: His spirit hath adorned the heavens, and his obstetric hand brought forth
    the winding serpent.
