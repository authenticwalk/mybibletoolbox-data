verse: JOB.026.005
translations:
  mal-C: “മരണമടഞ്ഞവർ തീവ്രയാതനയിലാണ്, ജലമധ്യത്തിലുള്ളവയും അതിലെ നിവാസികളും.
  deu-TKW: Die Schatten selbst werden in Beben versetzt unter den Wassern und ihren
    Bewohnern.
  lin-lin: Bakufi balengaka na se ya mayi mpe ya bikelamu oyo ezalaka kuna.
  eng-LSV: The Rephaim are formed, || Also their inhabitants beneath the waters.
  eng-GNV: The dead things are formed vnder the waters, and neere vnto them.
  eng-WEBSTER: Dead things are formed from under the waters, and the inhabitants thereof.
  nhw-BL: “Mijcatzitzi huihuipicaj ica majmajtli. Catli itztoque tlatzintla huan ipan
    hueyi atl majmahuij.
  swh-ONEN: “Wafu wako katika maumivu makuu, wale walio chini ya maji na wale waishio
    ndani yake.
  bba-bba: Be bɑ ɡu bɑ wɑ̃ɑ sere nim wɔ̃kun tem sɔɔwɔ, bɑ diirimɔ.
  eng-KJVCPB: Dead things are formed From under the waters, and the inhabitants thereof.
  luo-luo: “Piny joma otho tetni, kendo ji duto man kuno luoro malich omako.
  meu-meu: Mase gabuna ai e nohomu laumadia na e heude-heudemu, ranu bona davara mai
    inoholaidia ḡaudia ida danu.
  npi-ULB: मरेकाहरू, पानीमुनि भएकाहरू र त्यहाँ बास गर्नेहरू, सबैलाई त्रसित पारिएको
    छ ।
  yor-yor: “Àwọn aláìlágbára ti isà òkú wárìrì, lábẹ́ omi pẹ̀lú àwọn tí ń gbé inú
    rẹ̀.
  pes-OPCB: ارواح مردگان می‌لرزند، آنان که زیر آبهایند و همۀ ساکنانش.
  tgl-ULB: Tumugon si Bildad, “Ang mga namatay, ang mga kaluluwa, ay nanginginig,
    ang mga naninirahan sa ilalim ng karagatan.
  hui-hui: Agali homenerunaga dinini ti humbirini andaga dindi andane iba bedagoha
    ha do hayaguabi tigua Ngode Datagaliwabenaga deni ha do habe nahe. Ti Ngode Datagaliwabenaga
    deni dege howa ibugua ti de handaya haragola ti gi halu mogo lowa durulalu haga
    ka.
  mya-mya: အောက်အရပ်၌ သင်္ချိုင်းသားတို့နှင့်တကွ ရေ များနှင့်ရေ၌ နေသောသူများတို့သည်
    တုန်လှုပ်ကြ၏။
  bod-N: ཆུ་ཆེན་རྣམས་དང་དེ་ནང་གནས་པ་ཡི། ། འོག་ཏུ་གནས་པའི་གཤིན་པོ་རྣམས་འདར་ཞིང་། །
  sna-sna: “Vakafa vari pakushungurudzika kukuru, ivo vari pasi pemvura zhinji navose
    vanogara mairi.
  spa-BLM: “Los espíritus difuntos tiemblan, los que están debajo de las aguas y todos
    los que viven en ellas.
  cac-cac: A eb' chamnac ayec' d'a sjulal yich a' mar, tz'ib'xi eb' yuj xivelal.
  swh-ULB: Maiti inatetemeka chini ya maji, na vyote wilivyomo ndani yake.
  bel-bel: Рэфаімы трымцяць пад водамі, і тыя, што жывуць у іх.
  deu-ELBBK: Die Schatten beben unter den Wassern und ihren Bewohnern.
  mbb-OT: “Egkerkeren te kegkahandek is menge minatey ziyà te nesevukan dan he ziyà
    te zizalem te wahig.
  mal-2015: വെള്ളത്തിന്നും അതിലെ നിവാസികൾക്കും കീഴെ പ്രേതങ്ങൾ നൊന്തു നടുങ്ങുന്നു.
  rmc-rmc: O duchi le mulengre izdran telal tel o paňi a the savore, so ode bešen.
  pes-OPV: ارواح مردگان می‌لرزند، زیر آبها وساکنان آنها.
  ron-1924: Ынаинтя луй Думнезеу тремурэ умбреле суб апе ши суб локуиторий лор.
  ben-OBCV: “মৃতেরা গভীর মনস্তাপ ভোগ করে, যারা জলের তলদেশে থাকে ও যারা জলের মধ্যে
    থাকে, তারাও করে।
  som-som: Kuwii dhintayna way ku hoos gariiraan Biyaha iyo waxyaalaha dhex deggan.
  lat-VUC: Ecce gigantes gemunt sub aquis, et qui habitant cum eis.
  eng-ASVBT: They that are deceased tremble Beneath the waters and the inhabitants
    thereof.
  ita-1885: I giganti sono stati formati da Dio, E gli animali che stanno nelle acque
    sono stati formati sotto esse.
  eng-LXXUP: Shall giants be born From under the water and the inhabitants thereof?
  eng-ULB: The dead are made to tremble, those who are beneath the waters and all
    who dwell in them.
  spa-VBL: “Los muertos tiemblan, los que están bajo las aguas.
  fra-_FOB: Les ombres tremblent au-dessous des eaux et de leurs habitants.
  mal-mal: വെള്ളത്തിനും അതിലെ ജീവികൾക്കും കീഴെ മരിച്ചവരുടെ ആത്മാക്കൾ നൊന്ത് നടുങ്ങുന്നു.
  urd-GVR: Allāh ke sāmne wuh tamām murdā arwāh jo pānī aur us meṅ rahne wāloṅ ke
    nīche bastī haiṅ ḍar ke māre taṛap uṭhtī haiṅ.
  suz-BL: “उइ ङा मुर आन वांकु ख्रिंख्रि पाइनीम। ब्‍वाक्‍कु नु मेकेर बाक्‍बपुकी यो
    ख्रिंख्रि पाइनीम।
  eng-NOY: Before Him the shades tremble Beneath the waters and their inhabitants.
  ita-1927: Dinanzi a Dio tremano le ombre disotto alle acque ed ai loro abitanti.
  ckb-ckb: «تارماییەکان لە جیهانی مردوواندا لە سامناکی خودا دەلەرزن.
  eng-BBE: The shades in the underworld are shaking; the waters and those living in
    them.
  kan-OKCV: “ಸಾಗರದ ಕೆಳಗಿನ ಲೋಕದಲ್ಲಿ ವಾಸಿಸುವ ಸತ್ತವರ ಆತ್ಮಗಳು ಆಳವಾದ ಯಾತನೆಯಲ್ಲಿವೆ.
  tam-2017: தண்ணீரின் கீழ் இறந்தவர்களுக்கும், அவர்களுடன் தங்குகிறவர்களுக்கும் தத்தளிப்பு
    உண்டு.
  spa-RV-1909: Cosas inanimadas son formadas debajo de las aguas, y los habitantes
    de ellas.
  ron-BTF: Lucruri moarte sunt formate de sub ape și locuitorii acestora.
  eng-WEBP: “The departed spirits tremble, those beneath the waters and all that live
    in them.
  eng-FBV: The dead tremble, those beneath the waters.
  nld-1939: De schimmen beven onder de aarde De wateren sidderen met die erin wonen;
  nch-BL: “Mijcatzitzi huihuipicaj ica majmajti. Cati itztoque tatzinta huan ipan
    hueyi at majmahuij.
  vie-1934: Kẻ qua đời run rảy Dưới nước lớn, và muôn vật ở đó cũng vậy.
  hin-CV: “मृतकों की आत्माएं थरथरा उठी हैं, वे जो जल-जन्तुओं से भी नीचे के तल में
    बसी हुई हैं.
  spa-BES: Las sombras están temblando en las aguas y los que viven en ellas.
  tdx-tdx: Mihelohelo ambane rano ao o loloo, naho o mpimoneñeo.
  tha-KJV: ชาวแดนคนตายเบื้องล่างสะทกสะท้านใต้น้ำและชาวเมืองนั้น
  por-BR-2018: Os mortos tremem debaixo das águas com os seus moradores.
  deu-ELO: Die Schatten beben unter den Wassern und ihren Bewohnern.
  eng-WYC-2018: Lo! giants wail under waters, and they that dwell with them. (Behold!
    the (spirits of the) dead wail under the waters, and they that dwell with them.)
  epo-epo: La mortintoj tremas sub la akvo, Kaj ankaŭ tiuj, kiuj vivas en ĝi.
  uig-PIN: — «Ərwaⱨlar, yǝni su astidikilǝr, Xundaⱪla u yǝrdǝ barliⱪ turuwatⱪanlar
    tolƣinip ketidu;
  beo-beo: “Bogoi dunu ilia a:silibu osobo hagududi hano amo ganodini fofogosa.
  tpi-OTNT: “Maski ol man i dai pinis i stap long ples bilong ol aninit long solwara,
    ol i no inap hait long God. Ol i stap ples klia long ai bilong God, na taim em
    i lukluk long ol, ol i save pret na guria moa yet.
  hau-SA: “Matattu suna cikin azaba, waɗanda suke ƙarƙashin ruwaye da dukan mazauna
    cikin ruwaye.
  uig-LAT: — «Erwahlar, yeni su astidikiler, Shundaqla u yerde barliq turuwatqanlar
    tolghinip kétidu;
  nde-nde: Abafileyo basebuhlungwini obukhulu, labo abangaphansi kwamanzi lalabo abahlala
    kuwo.
  ton-ton: “Ko e kakai mālohi kuo mate, mo kinautolu ʻoku nau nonofo, ʻoku nau feinga
    ki lalo ʻi he ngaahi vai.
  ces-1613: Však i mrtvé věci pod vodami a obyvateli jejich sformovány bývají.
  eng-WMB: “The departed spirits tremble, those beneath the waters and all that live
    in them.
  tam-TCV: “தண்ணீரின்கீழ் மடிந்தவர்களும் அவர்களோடே இருப்பவர்களும், இறந்தவர்களின் ஆவிகளும்
    பயந்து நடுங்குகின்றன.
  ceb-ULB: Nagkurog ang patay ilawom sa katubigan, ug kadtong nagpuyo uban kanila.
  pol-UBG: Rzeczy martwe rodzą się pod wodami oraz ich mieszkańcy.
  urd-GVU: اللہ کے سامنے وہ تمام مُردہ ارواح جو پانی اور اُس میں رہنے والوں کے نیچے
    بستی ہیں ڈر کے مارے تڑپ اُٹھتی ہیں۔
  deu-1912: Die Toten ängsten sich tief unter den Wassern und denen, die darin wohnen.
  kan-2017: ಅದಕ್ಕೆ ಬಿಲ್ದದನು, “ಜಲಚರಗಳಿಂದ ತುಂಬಿರುವ ಸಾಗರದ ಕೆಳಗಿನ ಲೋಕದಲ್ಲಿ, ಪ್ರೇತಗಳು ಆತನ
    ಭಯದಿಂದ ಯಾತನೆಪಡುವವು.
  yap-yap: Fapi ya’al rok e pi’in karm’ad e yad be t’on u fithik’ e ran u tan e fayleng.
  hlt-MCSB: Sairhai tah tui hmui ah kilkul uh tih kho a sak.
  mdy-ETH: «ሃይቄ ዓሶኮ ሼምፓሢ ዼኤፖ ባዞኮ ዴማ ዓኣዖ ሚርጌና ዒጊጪሢዳ ዓኣኔ።
  twi-ASANTE: “Awufoɔ wɔ ahoyera kɛseɛ mu, wɔn a wɔwɔ nsuo ase ne deɛ ɛte mu nyinaa.
  eng-WEBU: “The departed spirits tremble, those beneath the waters and all that live
    in them.
  wal-wal: Yaagin Bilddaadi, “Haiqqidaageetu moitilleti biittaappe garssa baggaara
    haattaa giddon kokkoroosona.
  spa-PDDPT: La sombra de los muertos se estremece bajo las aguas y sus habitantes.
  gun-gun: — Ha'e gui omano va'ekue nhe'ẽ ma oryryipa 'rã okuapy yy guy py ikuaia
    py.
  ilo-ULB: Simmungbat ni Bildad, “Agpigerger dagiti pimmusayen, dagiti linong, dagiti
    agnanaed iti uneg dagiti dandanum.
  kpg-kpg: “Nia hagataalunga o digau mmade e bolebole i lodo nia wai i lala henuailala.
  uig-ARA: ــ «ئەرۋاھلار، يەنى سۇ ئاستىدىكىلەر، شۇنداقلا ئۇ يەردە بارلىق تۇرۇۋاتقانلار
    تولغىنىپ كېتىدۇ؛
  sus-sus: «Mixi faxaxie sɛrɛnma baa nun bɔxi bun ma.
  pon-2006: Ngenen me melahr akan kin rerrer nan pihl akan pahn sampah.
  ksd-ksd: A umana tulungen dia dadadar Ara ta kadia gunan ta ra vavai na ta.
  tur-YTC: “Ayrılmış olan ruhlar titriyor, Suların altındakiler ve onlarda yaşayanların
    hepsi.
  grc-BRENT: Μὴ γίγαντες μαιωθήσονται ὑποκάτωθεν ὕδατος καὶ τῶν γειτόνων αὐτοῦ;
  ind-AYT: Arwah-arwah gemetar di bawah air, begitu juga semua yang hidup di dalamnya.
  nya-nya: “Mizimu ya anthu akufa ikunjenjemera pansi pa madzi, ndi zonse zokhala
    mʼmadzimo.
  hrv-hrv: Pred Bogom mrtvi pod zemljom dolje strepe, vode morske dršću i nemani njine.
  mps-mps: “Tagala te isai bidi dabe tamu wę dologode bidibo me, augwali Godide duagobeo.
    Augwali Godigo gedude hania mu bidibo dao. Tama agai augwali tonobo sogo da, augwali
    wi elama, noma genuai mu sabo dao.
  tpi-tpi: “Maski ol man i dai pinis i stap long ples bilong ol aninit long solwara,
    ol i no inap hait long God. Ol i stap ples klia long ai bilong God, na taim em
    i lukluk long ol, ol i save pret na guria moa yet.
  dan-1931: Skyggerne* skælver af Angst, de, som bor under Vandene; { [*dvs. de Døde.]
    }
  vie-OVCB: Người chết quằn quại đau thương— dưới nước sâu cũng như các sinh vật ở
    đó.
  guj-2017: બિલ્દાદે ઉત્તર આપ્યો કે, પાણી તથા તેમાં રહેનારની નીચે મરેલાઓ ભયથી ધ્રૂજે
    છે.
  pon-2006A: Ngenen me melahr akan kin rerrer nan pihl akan pahn sampah.
  por-BRBSL: “Os espíritos falecidos tremem, os que vivem sob as águas e todos os
    que nelas vivem.
  cth-cth: Tami kadout hah a pâyaw teh, tui rahim vah ao teh, haw vah kaawm e naw
    hoi a pâyaw awh.
  twi-twi: “Awufo wɔ ahoyeraw kɛse mu, wɔn a wɔwɔ nsu ase ne nea ɛte mu nyinaa.
  hlt-hlt: Sairhai tah tui hmui ah kilkul uh tih kho a sak.
  tbz-SIM: Bɛdɔmbɛ̀ kɔ̃̀ntì ɑumu bɛ ɛì bɛ̀ borɛ̀ mɛniɛ nfũ̀ɔ̃̀.
  msy-2020: “Gumazamiziba ovea ghua ongarimɨn apengan itir Oveaghuezibar Nguibamɨn
    iti, egha me Godɨn mongezir puvatɨ. Me Godɨn damazimɨn azenara iti. A men garima,
    me atiatia nɨsi.
  dop-dop: Sǝtɑɑ seliɣi pɑ tǝcɑɣɑlɛ tɑɑ kɛ́ hɑtoo lʋm tɛɛ.
  azb-azb: Ölülər titrəyir, Su altında məskən salanlar lərzəyə gəlir.
  eng-DBY: The shades tremble beneath the waters and the inhabitants thereof;
  hin-2017: “बहुत दिन के मरे हुए लोग भी जलनिधि और उसके निवासियों के तले तड़पते हैं।
  wol-KYG: Ndem-si-yàlla yaa ngay lox ca ron ndoxi biir suuf, ñook ña fa dëkke.
  eng-YLT: The Rephaim are formed, Beneath the waters, also their inhabitants.
  eng-WYC-2017: Lo! giants wail under waters, and they that dwell with them.
  eng-WMBB: “The departed spirits tremble, those beneath the waters and all that live
    in them.
  urd-GVH: अल्लाह के सामने वह तमाम मुरदा अरवाह जो पानी और उसमें रहनेवालों के नीचे
    बसती हैं डर के मारे तड़प उठती हैं।
  rug-rug: “Sari maqomaqodi ri pu mate si matagutu; sarini pa kauru kolo meke doduru
    pu koa vasina.
  gaz-gaz: “Warri duʼan, warri bishaanii gadiitii fi kanneen bishaan keessa jiraatan
    hundii ni hollatu.
  fra-LSG: Devant Dieu les ombres tremblent Au-dessous des eaux et de leurs habitants;
  yal-yal: “Faxa muxune niine xuruxurunma Ala yɛɛragaxuni laxira yi, naxanye bɔxɔ
    bun igene bun.
  haw-1868: O na mea i make, ua haalulu lakou mai lalo mai, O na wai a me kolaila
    poe e noho ana.
  arb-NAV: تَرْتَعِدُ الأَشْبَاحُ مِنْ تَحْتُ، وَكَذَلِكَ الْمِيَاهُ وَسُكَّانُهَا.
  ewe-ewe: “Ame kukuwo le vevesese gã aɖe me, nenema kee nye ame siwo le tɔ gɔme kple
    ame siwo le tɔ me.
  eng-LEE: The departed are called into being beneath the waters, and their inhabitants.
  asm-FB: বিল্দদে উত্তৰ কৰি ক’লে, “যি সকল সম্প্রতি মৃত, অবহেলিত, উদ্বিগ্ন, যিসকলে
    জল সমূহৰ তলত নিবাস কৰে ---
  sus-A: «مِشِ قَشَشِيٍ سّرّنمَ بَا نُن بْشِ بُن مَ.
  fra-SBL: « Les esprits défunts tremblent, ceux qui se trouvent sous les eaux et
    tous ceux qui y vivent.
  hbo-hbo: הָרְפָאִ֥ים יְחֹולָ֑לוּ מִתַּ֥חַת מַ֝֗יִם וְשֹׁכְנֵיהֶֽם׃
  kik-kik: “Arĩa akuũ marĩ na ruo rũnene, o acio marĩ rungu rwa maaĩ na kĩrĩa gĩothe
    gĩtũũraga kuo.
  fra-NCL: Devant Dieu, les ombres tremblent sous les eaux et leurs habitants.
  cek-AK: Tuinawk tlim ah kaom kadueh kaminawk, tui thungah kaom hmuennawk loe tasoeh
    takuenhaih hoiah oh o.
  cuk-cuk: “Dule-burgwarmalad demar-wilad-urbali-mamaidi, Bab-Dummad-asabinni, wawanmakmaid.
  uig-CYR: — «Әрваһлар, йәни су астидикиләр, Шундақла у йәрдә барлиқ туруватқанлар
    толғинип кетиду;
  tel-2017: బిల్దదు ఇలా అన్నాడు. జలాల కింద నివసించే వారు, మృతులు, నీడలు వణికిపోతారు.
  hat-BSA: Lespri mò yo tranble anba dlo yo avèk tout sila ki rete ladann yo.
  kos-kos: “Ngunin mwet misa uh Rarrar in kof ye faclu.
  hbo-WLC: הָרְפָאִ֥ים יְחוֹלָ֑לוּ מִתַּ֥חַת מַ֝֗יִם וְשֹׁכְנֵיהֶֽם׃
  ibo-ibo: “Ndị nwụrụ anwụ nọ nʼoke ihe mgbu, ha na ndị nọ nʼokpuru mmiri na ndị bi
    nʼime ya.
  ory-ory: “ବିଲ୍‍ଦଦ୍‍ ଉତ୍ତର କରି କହିଲା, ପ୍ରେତଗଣ, ଜଳରାଶି ଓ ତନ୍ନିବାସୀଗଣ ତଳେ କମ୍ପିତ ହୁଅନ୍ତି।
  chk-chk: Ngünün ekewe mi mäla ra chechech me lon ekewe koluk mi nom fän pwül.
  rop-rop: Wal Bilded bin tok, “Wal yu jinggabat detlot dedwan pipul hu sheiksheikbat
    langa det pleis andanith langa det bigwan solwoda weya ola dedbala pipul oldei
    go.
  ukr-1871: Рефаїми дрожать під водами й все, що в них животїє.
  deu-1951: Die Schatten werden von Zittern erfaßt unter den Wassern und ihren Bewohnern.
  eng-JPS: The shades tremble beneath the waters and the inhabitants thereof.
  srp-1865: I mrtve stvari stvorene su pod vodama i stanovnici njihovi.
  lug-lug: “Abafu kye balimu tekigumiikirizika, n’abo abali wansi w’amazzi ne bonna
    abagabeeramu.
  heb-heb: הרפאים יחוללו מתחת מים ושכניהם׃
  ben-IRV: বিলদদ উত্তর দিল, জলের ও তার বসবাসকারীদের নিচে মৃত্যু কাঁপে।
  pan-pan: “ਬਹੁਤ ਦਿਨਾਂ ਦੇ ਮਰੇ ਹੋਏ ਲੋਕ ਪਾਣੀਆਂ ਵਿੱਚ ਅਤੇ ਉਸ ਵਿੱਚ ਰਹਿਣ ਵਾਲਿਆਂ ਦੇ ਹੇਠ ਕੰਬਦੇ
    ਹਨ!
  mya-JVB: အောက် အရပ်၌ သင်္ချိုင်း သားတို့နှင့်တကွရေ များနှင့် ရေ၌ နေ သောသူများတို့သည်
    တုန်လှုပ် ကြ၏။
  hmo-hmo: “Mase taudia edia lauma be idia heudeheude noho, mase gabuna, davara henunai
    idia noho laumadia, ranu bona davara lalonai noho mase taudia danu.
  urd-urd: “मुर्दों की रूहें पानी और उसके रहने वालों के नीचे काँपती हैं।
  rus-SYN: Рефаимы трепещут под водами, и живущие в них.
  bqc-SIM: Gyaadeↄ lɛ́ pelembo ísia ń pↄ́ pↄ́ kú a guuↄ zíɛ.
  tcz-CHONGTHU: Athisa twitonoija umho chu akithinge.
  mar-mar: बिल्ददने उत्तर दिले, मृत झालेल्याची प्रेते जलनिधीच्या खाली निर्जनस्थळी
    थरथरा कापत आहेत.
  qub-qub: «Wañushacunapis pacha rurincho fiyupami mancharin. Lamar sapincho caycaj
    wañushacunapis fiyupami sicsicyan.
  hat-hat: 'Bildad pran lapawòl ankò li di: -Nanm moun mouri k''ap viv nan fon lanmè
    a ap tranble anba tè a.'
  eng-BSB: The dead tremble— those beneath the waters and those who dwell in them.
  eng-WEBPB: “The departed spirits tremble, those beneath the waters and all that
    live in them.
  kbq-kbq: Fri'naza vahe'mokizmi hankro'ma hagerimofo agu'afima nemaniza naga'mo'za
    Anumzamofonkura tusi koro nehazageno zamahirahi nere.
  nhe-BL: “Mijcatzitzi huihuipicaj ica majmajtli. Tlen itztoque tlatzintla huan ipan
    hueyi atl majmahuij.
  gub-BL: Minaz uze'eg putar kury. — Umàno ma'e kwer uryryryryz ukyze haw rehe 'y
    ywy iwy pe har pupe wiko mehe wà.
  eng-DRA: Behold the giants groan under the waters, and they that dwell with them.
