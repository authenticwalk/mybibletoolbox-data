verse: JOB.026.007
translations:
  mal-C: അവിടന്ന് ഉത്തരദിക്കിനെ ശൂന്യതയിൽ വിരിക്കുകയും ഭൂമിയെ ശൂന്യതയിൽ തൂക്കിയിടുകയും
    ചെയ്യുന്നു.
  deu-TKW: Er spannt den Norden über dem Leeren aus, läßt die Erde schweben über dem
    Nichts.
  lin-lin: Atandaka likolo na esika oyo ezali na eloko moko te, atelemisaka mabele
    na likolo ya eloko moko te,
  eng-LSV: Stretching out the north over desolation, || Hanging the earth on nothing,
  eng-GNV: He stretcheth out the North ouer the emptie place, and hangeth the earth
    vpon nothing.
  eng-WEBSTER: He stretcheth out the north over the empty place, and hangeth the earth
    upon nothing.
  nhw-BL: Toteco quipatlajqui ilhuicactli campa amo tleno oncayaya huan ni tlaltipactli
    quicuapilo san ajacatipa.
  swh-ONEN: Hutandaza anga la kaskazini mahali patupu; naye huiningʼiniza dunia mahali
    pasipo na kitu.
  bba-bba: Wiyɑ u sɔ̃ɔ yɛ̃sɑn nɔm ɡeu doke wom dirum sɔɔ. Mɑ u tem bwɛ̃ kɑm dirum
    sɔɔ.
  eng-KJVCPB: He stretcheth out the north over the empty place, And hangeth the earth
    upon nothing.
  luo-luo: Oyaro polo man yo nyandwat mi oumgo kama ninono; kendo oliero piny ewi
    gima onge.
  meu-meu: Ia ese mirigini kahana e idia roromu, gabu gagaena daenai; tanobada ia
    ese e atoamu, dia ḡau ta latanai.
  npi-ULB: उत्तरी आकाशलाई उहाँले खुल्‍ला अन्तरिक्षमा तन्‍काउनुहुन्छ, अनि पृथ्वीलाई
    उहाँले शून्यतामा झुण्ड्याउनुहुन्छ ।
  yor-yor: Òun ní o nà ìhà àríwá ọ̀run ní ibi òfúrufú, ó sì so ayé rọ̀ ní ojú asán.
  pes-OPCB: خدا آسمان شمالی را بر خلاء می‌گستراند و زمین را بر نیستی می‌آویزد.
  tgl-ULB: Inuunat niya ang hilaga sa walang laman na kalawakan at ibinibitin ang
    daigdig sa gitna ng kawalan.
  hui-hui: Ngode Datagaliwabehanda hari li kago wabuwa mbirale mbira naheha helene
    ka. Ani bialu ibugua dindi ogonibi dege wabu ngeleda. Dindi ogo ibuni wulenedagoria
    ngelowa minu yaniaho haga mbira naheore ibuni winigoria wiaabo heleda.
  mya-mya: မိုဃ်းကောင်းကင်ကို လွတ်လပ်လဟာ၌ ကြက် တော်မူ၏။ မြေကြီးကိုအခုအခံမရှိ ဆွဲထားတော်မူ၏။
  bod-N: ཁོང་གིས་བྱང་སྣེ་མཁའ་རུ་ཁེབས་པར་མཛད། ། ས་གཞི་སྟོང་པའི་ནམ་མཁར་དཔྱང་བར་མཛད།
    །
  sna-sna: Anotambanudza matenga nechokumusoro panzvimbo isina chinhu; anorembedza
    nyika pasina chinhu.
  spa-BLM: Extiende el norte sobre el espacio vacío, y cuelga la tierra en la nada.
  cac-cac: A ix jen̈b'anb'at satchaan̈ d'a stojolal norte b'aj jacan, malaj tas d'ay.
    Ix sb'oanoch lum luum b'aj malaj tasi.
  swh-ULB: Huitandaza kaskazi juu ya nafasi wazi na kuining'iniza dunia hewani.
  bel-bel: Ён расхінуў поўнач над пустатою, павесіў зямлю ні на чым.
  deu-ELBBK: Er spannt den Norden aus über der Leere, hängt die Erde auf über dem
    Nichts.
  mbb-OT: Indempas te Megbevayà is dizaya he langit diyà te mehiǥawan he lugar, ne
    insavuk din is kelibutan diyà te kawangkawang.
  mal-2015: ഉത്തരദിക്കിനെ അവൻ ശൂന്യത്തിന്മേൽ വിരിക്കുന്നു; ഭൂമിയെ നാസ്തിത്വത്തിന്മേൽ
    തൂക്കുന്നു.
  rmc-rmc: Ov nacirdel o severno ňebos ode, kaj nane ňič, e phuv figinďa upral ňisoste.
  pes-OPV: شمال را بر جو پهن می‌کند، و زمین را بر نیستی آویزان می‌سازد.
  ron-1924: Ел ынтинде мязэноаптя асупра голулуй ши спынзурэ Пэмынтул пе нимик.
  ben-OBCV: শূন্য স্থানের উপরে তিনি উত্তর অন্তরিক্ষকে প্রসারিত করেছেন; শূন্যের উপরে
    তিনি পৃথিবীকে ঝুলিয়ে রেখেছেন।
  som-som: Isagu woqooyiga wuxuu ku kala bixiyaa meel madhan, Oo dhulkana wuxuu ka
    laalaadshaa wax aan waxba ahayn.
  lat-VUC: Qui extendit aquilonem super vacuum, et appendit terram super nihilum.
  eng-ASVBT: He stretcheth out the north over empty space, And hangeth the earth upon
    nothing.
  ita-1885: Egli distende l'Aquilone in sul vuoto, Egli tiene sospesa la terra in
    su niente.
  eng-LXXUP: He stretches out the north wind upon nothing, And he upon nothing hangs
    the earth;
  eng-ULB: He stretches out the northern skies over the empty space, and he hangs
    the earth over nothing.
  spa-VBL: Extiende el cielo del norte sobre el espacio vacío; cuelga el mundo sobre
    la nada.
  fra-_FOB: Il étend le septentrion sur le vide, il suspend la terre sur le néant.
  mal-mal: ഉത്തരദിക്കിനെ അവിടുന്ന് ശൂന്യതയുടെമേൽ വിരിക്കുന്നു; ഭൂമിയെ ശൂന്യതയ്ക്കുമേൽ
    തൂക്കുന്നു.
  urd-GVR: Allāh hī ne shimāl ko wīrān-o-sunsān jagah ke ūpar tān liyā, usī ne zamīn
    ko yoṅ lagā diyā ki wuh kisī chīz se laṭkī huī nahīṅ hai.
  suz-BL: मेकोम श्‍येत्‍थ बाक्‍तीकेमी उत्तर ङा सरीङ प्राक्‍ब। मिनु रागी कली मारेइ
    मबाक्‍तीकेम क्‍युक्‍ब।
  eng-NOY: He stretcheth out the north over empty space, And hangeth the earth upon
    nothing.
  ita-1927: Egli distende il settentrione sul vuoto, sospende la terra sul nulla.
  ckb-ckb: ئاسمانی باکوور بەسەر بۆشاییدا لێک دەکێشێت و زەوی لەسەر هیچ هەڵدەواسێت.
  eng-BBE: By his hand the north is stretched out in space, and the earth is hanging
    on nothing.
  kan-OKCV: ದೇವರು ಉತ್ತರ ದಿಕ್ಕಿನ ಆಕಾಶವನ್ನು ಶೂನ್ಯದ ಮೇಲೆ ವಿಸ್ತರಿಸುತ್ತಾರೆ; ದೇವರು ಭೂಮಿಯನ್ನು
    ಏನೂ ಇಲ್ಲದರ ಮೇಲೆ ತೂಗು ಹಾಕಿದ್ದಾರೆ.
  tam-2017: அவர் வடக்குமண்டலத்தை வெட்டவெளியிலே விரித்து, பூமியை அந்தரத்திலே தொங்கவைக்கிறார்.
  spa-RV-1909: Extiende el aquilón sobre vacío, cuelga la tierra sobre nada.
  ron-BTF: El întinde nordul peste gol și atârnă pământul de nimic.
  eng-WEBP: He stretches out the north over empty space, and hangs the earth on nothing.
  eng-FBV: He stretches the northern sky over empty space; he hangs the world on nothing.
  nld-1939: Hij spant het Noorden over de baaierd, Hangt de aarde boven het niet;
  nch-BL: Toteco quipatajqui ilhuicacti campa amo teno oncayaya huan ni taltipacti
    quicuapilo san ajacatipa.
  vie-1934: Chúa trải bắc cực ra trên vùng trống, Treo trái đất trong khoảng không
    không.
  hin-CV: परमेश्वर ने उत्तर दिशा को रिक्त अंतरीक्ष में विस्तीर्ण किया है; पृथ्वी को
    उन्होंने शून्य में लटका दिया है.
  spa-BES: Por su mano, el norte se extiende en el espacio, y la tierra cuelga de
    la nada.
  tdx-tdx: Alama’e an-dikerañe ambone’ i hoakoakey i avaratsey; aradorado’e ambone
    hakoahañe eo ty tane toy.
  tha-KJV: พระองค์​ทรงคลี่ทางเหนือออกคลุ​มท​ี่​เวิ้งว้าง และแขวนโลกไว้เหนือที่​ว่างเปล่า
  por-BR-2018: Ele estende o norte sobre o vazio, suspende a terra sobre o nada.
  deu-ELO: Er spannt den Norden aus über der Leere, hängt die Erde auf über dem Nichts.
  eng-WYC-2018: The which God stretcheth forth the north upon (a) void thing, and
    he hangeth the earth upon nought.
  epo-epo: Li etendis la nordon super la malpleno, Li pendigis la teron sur nenio.
  uig-PIN: U yǝrning ximaliy ⱪutupini alǝm boxluⱪiƣa sozƣan, U yǝr xarini boxluⱪ iqidǝ
    muǝllǝⱪ ⱪilƣan;
  beo-beo: Gode da ga (north) mu amo gasi gagai. E da osobo bagade hame fufua amo
    ganodini gosagisi.
  tpi-OTNT: God i bin wokim skai na i putim i stap, na i no gat wanpela samting i
    holim skai i stap antap. Na tu, God i bin mekim dispela graun i hangamap nating.
    I no gat wanpela samting i holim graun i stap long ples bilong en.
  hau-SA: Ya shimfiɗa arewancin sararin sama a sarari; ya rataye duniya ba a jikin
    wani abu ba.
  uig-LAT: U yerning shimaliy qutupini alem boshluqigha sozghan, U yer sharini boshluq
    ichide muelleq qilghan;
  nde-nde: Uyawendlala umkhathi wenyakatho endaweni engelalutho; aphanyeke umhlaba
    phezu kweze.
  ton-ton: ‌ʻOku ne folahi atu ʻe ia ʻae potu fakatokelau ʻi he atāloa, pea ne tautau
    ʻa māmani ki he ʻatā noa pe.
  ces-1613: Ontě roztáhl půlnoční stranu nad prázdnem, zavěsil zemi na ničemž.
  eng-WMB: He stretches out the north over empty space, and hangs the earth on nothing.
  tam-TCV: இறைவன் வெறுமையான வெளியில் வடதிசை வானங்களை விரிக்கிறார், அவர் பூமியை அந்தரத்திலே
    தொங்கவிடுகிறார்.
  ceb-ULB: Giinat niya ang amihan ibabaw sa kawanangan ug gisab-it ang kalibotan sa
    wala.
  pol-UBG: Rozciągnął północ nad pustym miejscem i ziemię zawiesił na niczym.
  urd-GVU: اللہ ہی نے شمال کو ویران و سنسان جگہ کے اوپر تان لیا، اُسی نے زمین کو یوں
    لگا دیا کہ وہ کسی چیز سے لٹکی ہوئی نہیں ہے۔
  deu-1912: Er breitet aus die Mitternacht über das Leere und hängt die Erde an nichts.
  kan-2017: ಆತನು ಶೂನ್ಯದ ಮೇಲೆ ಆಕಾಶದ ಉತ್ತರ ದಿಕ್ಕನ್ನು ವಿಸ್ತರಿಸಿ, ಭೂಲೋಕವನ್ನು ಯಾವ ಆಧಾರವೂ
    ಇಲ್ಲದೆ ತೂಗು ಹಾಕಿದ್ದಾನೆ.
  yap-yap: Got e filath lanelang ko lel’och me the’ e fayleng ko dari’.
  hlt-MCSB: Tlangpuei ah hinghong la a yaal tih bang aka om pawt soah khaw diklai
    a dingkoei sak.
  mdy-ETH: ፆኦሲ ኬዶ ዛሎ ጫሪንጮ ጉሮ ዢባሮይዳ ሂኢሤኔ፤ ዬያጉዲ ሃሣ ሳዖዋ ዢባራ ሱፄኔ።
  twi-ASANTE: Ɔtrɛ atifi fam ewiem wɔ deɛ ɛda mpan so; na ɔde asase sensɛn ohunu so.
  eng-WEBU: He stretches out the north over empty space, and hangs the earth on nothing.
  wal-wal: Xoossai huuphessa bagga salota micciis; sa7aakka aibakko bainnasan kaqqiis.
  spa-PDDPT: Él extiende el norte sobre el abismo y cuelga la tierra de la nada.
  gun-gun: Mba'eve oĩ e'ỹa áry ha'e oipyo kuaray apu'a'ia katygua, mba'eve oĩ e'ỹa
    áry ae avi onhono yvy.
  ilo-ULB: Binbinatenna ti amianan iti rabaw ti awan nagyanna a law-ang ken ibitbitinna
    ti lubong iti awan.
  kpg-kpg: God gu haga palaha i lala di langi baahi laa ngeia, gu daudau henuailala
    i lodo di anga ahiaalangi.
  uig-ARA: ئۇ يەرنىڭ شىمالىي قۇتۇپىنى ئالەم بوشلۇقىغا سوزغان، ئۇ يەر شارىنى بوشلۇق
    ئىچىدە مۇئەللەق قىلغان؛
  sus-sus: Ala nan koore daaxi, a a singan kuye ma, a bɔxi singan a yɛtɛ ma.
  pon-2006: Koht ketin katehlapahla pahnlahng en paliepeng oh tenekihda sampah en
    langalang nan wehwe.
  ksd-ksd: I ga vuare ra bala na bakut ta ra maup aro ra matana labur, Ma i vataba
    ra rakarakan a gunagunan ta ra maup.
  tur-YTC: Boşluğun üzerine kuzeyi yayar, Hiçliğin üzerine de dünyayı asar.
  grc-BRENT: Ἐκτείνων βορέαν ἐπʼ οὐδὲν, κρεμάζων γῆν ἐπὶ οὐδενός.
  ind-AYT: Dia membentangkan utara di atas kekosongan; Dia menggantungkan bumi pada
    kehampaan.
  nya-nya: Mulungu anayala thambo la kumpoto pa phompho; Iye anakoloweka dziko lapansi
    mʼmalo mwake pamene panali popanda nʼkanthu komwe.
  hrv-hrv: On povrh praznine Sjever razapinje, on drži zemlju o ništa obješenu.
  mps-mps: Godigo dagalu nigiyu, dįnįgįlai elalubo. Me ma, Godigo e tǫ olo walumainu
    nigilai dao. Te magi nai mego e tǫ aga bidibo pesagede bidimainu tolalubo menio.
  tpi-tpi: God i bin wokim skai na i putim i stap, na i no gat wanpela samting i holim
    skai i stap antap. Na tu, God i bin mekim dispela graun i hangamap nating. I no
    gat wanpela samting i holim graun i stap long ples bilong en.
  dan-1931: Han udspænder Norden over det tomme, ophænger Jorden på intet;
  vie-OVCB: Đức Chúa Trời trải phương bắc của bầu trời trên không gian trống trải
    và treo địa cầu lơ lửng trong khoảng không.
  guj-2017: ઈશ્વર ઉત્તરને ખાલી જગ્યાએ ફેલાવે છે, અને પૃથ્વીને શૂન્યાવકાશ પર લટકાવી
    છે.
  pon-2006A: Koht ketin katehlapahla pahnlahng en paliepeng oh tenekihda sampah en
    langalang nan wehwe.
  por-BRBSL: Ele estende o norte sobre o espaço vazio, e pendura a terra sobre o nada.
  cth-cth: Kalvan teh ahrawnghrang dawk a kangdue. Talai hai ahrawnghrang dawk a kâbang.
  twi-twi: Ɔtrɛw wim atifi fam kata nea ɛda mpan so; na ɔde asase sensɛn ohunu so.
  hlt-hlt: Tlangpuei ah hinghong la a yaal tih bang aka om pawt soah khaw diklai a
    dingkoei sak.
  tbz-SIM: Kuyie nkuù pitɛ́ tiwɛtì kɛ̀ tì nùú mmɛmmɛ kubɑkù yoú bíɛ́kɛ̀, kɛ̀ kuù nùńnɔ́ɔ
    kɛtenkɛ̀ dɛtetìrɛ̀.
  msy-2020: God overiamɨn ingarigha pura pɨn anetɨzɨ, a danganir bizitam faragha itir
    puvatɨzimɨn iti. Egha nguazim atɨzɨ a pura iti, bizitam an suirazir puvatɨ.
  dop-dop: Ɩnɩ ɩ pɔnɑ ɩsɔtɔnʋɣʋ kɛ yem tɑɑ, nɑ ɩ́ susi ɑntulinyɑ kɛ kpɛtɛ tɑɑ.
  azb-azb: Şimalı boş fəzanın üstünə yayır, Dünyanı heçliyin üstündən asır.
  eng-DBY: He stretcheth out the north over empty space, he hangeth the earth upon
    nothing;
  hin-2017: वह उत्तर दिशा को निराधार फैलाए रहता है, और बिना टेक पृथ्वी को लटकाए रखता
    है।
  wol-KYG: Kee firi asamaan fu dara amul, sanjamtal suuf fu dara newul.
  eng-YLT: Stretching out the north over desolation, Hanging the earth upon nothing,
  eng-WYC-2017: The which God stretcheth forth the north upon void thing, and he hangeth
    the earth upon nought.
  eng-WMBB: He stretches out the north over empty space, and hangs the earth on nothing.
  urd-GVH: अल्लाह ही ने शिमाल को वीरानो-सुनसान जगह के ऊपर तान लिया, उसी ने ज़मीन को
    यों लगा दिया कि वह किसी चीज़ से लटकी हुई नहीं है।
  rug-rug: Repahia Sa sa maṉauru pa kali togarauru pa vasina sapu loketoṉa koa ia,
    meke sa kasia popoa si vekoa Sa pa vasina sapu loketoṉa zuka ia.
  gaz-gaz: Waaqni iddoo duwwaa irra samii kaabaa diriirsa; lafas iddoo duwwaa irratti
    rarraasa.
  fra-LSG: Il étend le septentrion sur le vide, Il suspend la terre sur le néant.
  yal-yal: Ala nan kore xɔnni fulunxi na yigenla xun ma, a bɔxɔn singan na yigenli.
  haw-1868: Ua hohola aku ia i ke kukuluakau maluna o ka neoneo, Ua kau aku i ka honua
    maluna o ka mea ole.
  arb-NAV: يَمُدُّ الشِّمَالَ عَلَى الْخَوَاءِ وَيُعَلِّقُ الأَرْضَ عَلَى لَا شَيْءٍ.
  ewe-ewe: Ekeke dzigbeme ƒe lilikpowo ɖe teƒe siwo naneke mele o eye wòna anyigba
    le yame, naneke melée ɖe asi o.
  eng-LEE: He stretched out the north over empty space; he suspended the earth on
    nothing;
  asm-FB: তেওঁ শূন্যৰ ওপৰত উত্তৰৰ আকাশ বিস্তৰ কৰে, আৰু পৃথিবীক শূন্যত ওলোমাই থয়।
  sus-A: عَلَ نَن كٌورٍ دَاشِ، عَ عَ سِنفَن كُيٍ مَ، عَ بْشِ سِنفَن عَ يّتّ مَ.
  fra-SBL: Il étend le nord sur l'espace vide, et accroche la terre à rien.
  hbo-hbo: נֹטֶ֣ה צָפֹ֣ון עַל־תֹּ֑הוּ תֹּ֥לֶה אֶ֝֗רֶץ עַל־בְּלִי־מָֽה׃
  kik-kik: Atambũrũkagia matu ma mwena wa gathigathini igũrũ rĩa kũndũ gũtarĩ kĩndũ;
    nayo thĩ ndarĩ kĩndũ amĩcunjurĩtie nakĩo.
  fra-NCL: Il étend le septentrion sur le vide, il suspend la terre sur le néant.
  cek-AK: Anih mah aluek bang ih van to tidoeh kaom ai ahmuen nuiah payuengh moe,
    tidoeh kaom ai ahmuen nuiah long to a bangh.
  cuk-cuk: Bab-Dummadi, bela nibneg-naid neg-olloledgi nasiksad, napnegdi, ibmargi-akanaisuli
    nasiksabalid.
  uig-CYR: У йәрниң шималий қутупини аләм бошлуғиға созған, У йәр шарини бошлуқ ичидә
    муәлләқ қилған;
  tel-2017: ఉత్తర దిక్కున శూన్యమండలం మీద ఆకాశ విశాలాన్ని ఆయన పరిచాడు. శూన్యంపై భూమిని
    వేలాడదీశాడు.
  hat-BSA: Li lonje rale zetwal nò a sou espas vid. Li fè mond lan pandye san anyen
    pap kenbe l.
  kos-kos: God El asroelik acn engyeng in epang, Ac srupusrak faclu yen wangin ma
    oan we.
  hbo-WLC: נֹטֶ֣ה צָפ֣וֹן עַל־תֹּ֑הוּ תֹּ֥לֶה אֶ֝֗רֶץ עַל־בְּלִי־מָֽה׃
  ibo-ibo: Ọ na-agbasapụ elu elu nke mbara eluigwe nʼelu ebe tọgbọrọ nʼefu. O nweghị
    ihe o kokwasịrị ụwa nʼelu ya.
  ory-ory: ସେ ଶୂନ୍ୟ ଉପରେ ଉତ୍ତର-କେନ୍ଦ୍ର ପ୍ରସାରନ୍ତି ଓ ଅବସ୍ତୁ ଉପରେ ପୃଥିବୀକୁ ଝୁଲାନ୍ତି।
  chk-chk: Kot a ameresala ewe längin efeng ia esap wor och ie, o emeitiuätä fanüfan
    won eu leni mi pön.
  rop-rop: Im na bin pudum det skai deya langa top, en im na bin pudumdan dijan graun
    iya langa dijan emtiwan pleis.
  ukr-1871: Північний вітер розпускає він в порожню (воздушну), повісив землю нї на
    чім.
  deu-1951: Er spannt den Norden aus über der Leere und hängt die Erde über dem Nichts
    auf.
  eng-JPS: He stretcheth out the north over the empty space, and hangeth the earth
    over nothing.
  srp-1865: On je razastro sjever nad prazninom, i zemlju objesio ni na èem.
  lug-lug: Ayanjuluza eggulu ery’obukiikakkono mu bbanga ejjereere, awanika ensi awatali
    kigiwanirira.
  heb-heb: נטה צפון על תהו תלה ארץ על בלי מה׃
  ben-IRV: তিনি খালি স্থানের উপরে উত্তরভাগকে বাড়িয়েছেন এবং পৃথিবীকে শূন্যের উপরে
    ঝুলিয়েছেন।
  pan-pan: ਉਹ ਉੱਤਰ ਦੇਸ ਨੂੰ ਖਾਲੀ ਸਥਾਨ ਉੱਤੇ ਫੈਲਾਉਂਦਾ ਹੈ, ਉਹ ਧਰਤੀ ਨੂੰ ਬਿਨ੍ਹਾਂ ਸਹਾਰੇ ਦੇ
    ਲਟਕਾਉਂਦਾ ਹੈ!
  mya-JVB: မိုဃ်းကောင်းကင်ကို လွတ်လပ် လဟာ၌ ကြက် တော်မူ၏။ မြေကြီး ကိုအခုအခံမ ရှိ ဆွဲထား
    တော်မူ၏။
  hmo-hmo: Dirava ese mirigini kahana dekenai guba ia karaia, gau lasi gabuna ena
    ataiai. Tanobada danu be ia ese ia karaia, gau lasi gabuna ena latanai.
  urd-urd: वह शिमाल को फ़ज़ा में फैलाता है, और ज़मीन को ख़ला में लटकाता है।
  rus-SYN: Он распростер север над пустотою, повесил землю ни на чем.
  bqc-SIM: Ì gugbãntoo musu kpálɛ bàlumaa, a tò dṹnia gola síiↄ̃ looa pↄewao.
  tcz-CHONGTHU: Pathen in van sahlang kai chu onghom laiya ahin khang doh in chule
    leiset chu imacha umlouna ah akhaije.
  mar-mar: त्याने उत्तरेकडील नभोमंडळ शुन्य आकाशावर पसरवले आहे, आणि त्याने पृथ्वी निराधार
    टांगली आहे.
  qub-qub: Imapis mana cashanmanmi syëluta Tayta Dios mashtaran. Imapis mana cashanmanmi
    cay pachatapis warcusha.
  hat-hat: Se li menm ki louvri syèl ki sou bò nò a anlè, san anyen pou soutni l'.
    Li pandye tè a ankò san anyen pou kenbe l'.
  eng-BSB: He stretches out the north over empty space; He hangs the earth upon nothing.
  eng-WEBPB: He stretches out the north over empty space, and hangs the earth on nothing.
  kbq-kbq: Hanki noti kaziga me'nea mona anami kankamumpi tro huntegeno me'negeno,
    Anumzamo'a anami kankamumpi tro huntegeno mago'zamo'a azeoriaza me'ne.
  nhe-BL: Toteco quipatlajqui elhuicactli campa ax tleno oncayaya huan ni tlaltepactli
    quicuapilo san ajacatipa.
  gub-BL: Tupàn upupirar ywak ma'e heta 'ymaw i'aromo. Umupyta kar ywy ma'e heta 'ymaw
    i'aromo no.
  eng-DRA: He stretched out the north over the empty space, and hangeth the earth
    upon nothing.
