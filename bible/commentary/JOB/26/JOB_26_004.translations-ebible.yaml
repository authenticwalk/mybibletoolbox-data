verse: JOB.026.004
translations:
  mal-C: നീ ഇത്തരം വാക്കുകൾ ഉച്ചരിക്കാൻ ആരാണ് നിന്നെ സഹായിച്ചത്? ആരുടെ ആത്മാവാണ് നിന്റെ
    അധരങ്ങളിലൂടെ സംസാരിച്ചത്?
  deu-TKW: Wem hast du deine Reden vorgetragen, und wessen Geist hat aus dir gesprochen?
  lin-lin: Ozwi maloba oyo wapi ? Molimo oyo elobi na monoko na yo ezali ya nani ?
  eng-LSV: With whom have you declared words? And whose breath came forth from you?
  eng-GNV: To whom doest thou declare these words? or whose spirit commeth out of
    thee?
  eng-WEBSTER: To whom hast thou uttered words? and whose spirit came from thee?
  nhw-BL: ¿Canque tijpantijtoc ni camanali huan ni tlalnamiquilistli catli ica ticamanalti?
    ¿Ajqueya iaxca nopa tonaltzi catli mitzpalehuía para ticamanalti quej ni?
  swh-ONEN: Ni nani aliyekusaidia kutamka maneno hayo? Nayo ni roho ya nani iliyosema
    kutoka kinywani mwako?
  bba-bba: Wɑrɑ ɑ ɡɑri yini sɔ̃ɔmɔ. Wɑrɑ u nun ɡɑri yini ɡerusiɑ.
  eng-KJVCPB: To whom hast thou uttered words? And whose spirit came from thee?
  luo-luo: En ngʼa mosemiyou rieko mar wuoyo kamano? Koso en paro mane ma un-go momiyo
    wechego wuok e dhou?
  meu-meu: Daika ena heduru ai hereva vada o gwaurai? Daika laumana na oiemu amo vada
    e lasi?
  npi-ULB: कसको सहायताद्वारा तपाईंले यी वचनहरू बोल्नुभएको छ ? तपाईंबाट बाहिर निस्केको
    आत्मा कसको थियो ?
  yor-yor: Ta ni ó ràn ọ́ lọ́wọ́ láti sọ àwọn ọ̀rọ̀ wọ̀nyí, àti ẹ̀mí ta ni ó gba ẹnu
    rẹ sọ̀rọ̀?”
  pes-OPCB: چطور به فکرتان رسید این سخنان عالی را به زبان بیاورید؟
  tgl-ULB: Kaninong tulong ang tinutukoy mo? Kaninong espiritu ang lumabas mula sa
    iyo?
  hui-hui: Í̠na bi bayale uruni latagi habelonaga aiwa lamogo biyadabe. Í̠na i̱ biamogo
    birigo ainaga dininime mo walia hayabe.
  mya-mya: ဤစကားကို အဘယ်သူအားမြွက်ဆိုသနည်း။ အဘယ်သူ၏ ဝိညာဉ်အားဖြင့် ဟောပြောသနည်း။
  bod-N: གང་ལ་བརྟེན་ནས་ཁྱེད་ཀྱིས་བཀའ་གནང་ངམ། ། སུ་ཡི་སེམས་ཉིད་ཁྱེད་ལས་ཐོན་པ་ཡིན། །
  sna-sna: Ndianiko akakubatsira kutaura mashoko aya? Uye mweya waaniko wakataura
    kubva pamuromo wako?
  spa-BLM: ¿A quién le has dicho palabras? ¿De quién es el espíritu que ha salido
    de ti?
  cac-cac: ¿Mach ix lolon d'a a pensar yuj chi' tzala'? ¿Mach ix alan d'ayach, yuj
    chi' tzal icha chi'?
  swh-ULB: Kwa msaada wa nani mmesema maneno haya? Ni roho ya nani iliyotoka ndani
    yenu?
  bel-bel: Каму ты казаў гэтыя словы, і чый дух выходзіў зь цябе?
  deu-ELBBK: An wen hast du Worte gerichtet, und wessen Odem ist von dir ausgegangen?
  mbb-OT: Hendei ves ebpuun is mibpengaǥi nu? Hentei ki mulin-ulin is mibpenurù kenikew
    te kegkaǥi kayi?
  mal-2015: ആരെയാകുന്നു നീ വാക്യം കേൾപ്പിച്ചതു? ആരുടെ ശ്വാസം നിന്നിൽനിന്നു പുറപ്പെട്ടു;
  rmc-rmc: Khatar iľal kala goďaver lava? Savo duchos prekal tute vakerel?
  pes-OPV: برای که سخنان را بیان کردی؟ و نفخه کیست که از توصادر شد؟
  ron-1924: Кэтре чине се ындряптэ кувинтеле тале? Ши ал куй дух ворбеште прин тине?
  ben-OBCV: এসব কথা বলতে কে তোমাকে সাহায্য করেছে? আর তোমার মুখ থেকে কার অন্তরাত্মা
    কথা বলেছে?
  som-som: Yaad erayo kula hadashay? Oo yaa ruuxiisu xaggaaga ka soo baxay?
  lat-VUC: Quem docere voluisti? nonne eum qui fecit spiramentum?
  eng-ASVBT: To whom hast thou uttered words? And whose spirit came forth from thee?
  ita-1885: A cui hai tu tenuti questi ragionamenti? E lo spirito di cui è uscito
    di te?
  eng-LXXUP: To whom hast thou uttered words? And whose breath is it that has come
    forth from thee?
  eng-ULB: With whose help have you spoken these words? Whose spirit was it that came
    out from you?
  spa-VBL: ¿Quién te ayudó a decir estas palabras? ¿Quién te ha inspirado a decir
    tales cosas?
  fra-_FOB: A qui as-tu adressé des discours? Et de qui est l'esprit qui est sorti
    de toi?
  mal-mal: ആരുടെ സഹായത്തോടു കൂടിയാണ് നീ ഈ വാക്കുകൾ കേൾപ്പിച്ചത്? ആരുടെ ആത്മാവാണ് നിന്നിൽനിന്ന്
    പുറപ്പെട്ടത്;
  urd-GVR: Tū ne kis kī madad se yih kuchh pesh kiyā hai? Kis ne terī rūh meṅ wuh
    bāteṅ ḍālīṅ jo tere muṅh se nikal āī haiṅ?
  suz-BL: ओदेंशो लोव़ पचा कली गे ते शेंसीनी? मिनु तेको सोक्‍त रे पा ओदेंशो लोव़ पनी?”
    दे अय्‍युबमी देंमाक्‍त।
  eng-NOY: For whom hast thou uttered these words? And whose spirit spake through
    thee?
  ita-1927: Ma a chi ti credi di aver parlato? E di chi è lo spirito che parla per
    mezzo tuo?
  ckb-ckb: بە یارمەتی کێ وتەکانت ڕاگەیاند و ڕۆحی کێ لە زارتەوە قسەی کرد؟
  eng-BBE: To whom have your words been said? and whose spirit came out from you?
  kan-OKCV: ಈ ಮಾತುಗಳನ್ನು ಹೇಳಲು ನಿನಗೆ ಯಾರು ಸಹಾಯ ಮಾಡಿದರು? ಯಾರ ಆತ್ಮವು ನಿನ್ನ ಬಾಯಿಂದ ಮಾತಾಡಿದ್ದು?
  tam-2017: யாருக்கு அறிவைப் போதித்தாய்? உன்னிடத்திலிருந்து புறப்பட்ட ஆவி யாருடையது?
  spa-RV-1909: ¿A quién has anunciado palabras, y cúyo es el espíritu que de ti sale?
  ron-BTF: Către cine ai rostit cuvinte? Și al cui duh a venit din tine?
  eng-WEBP: To whom have you uttered words? Whose spirit came out of you?
  eng-FBV: Who helped you speak these words? Who inspired you to say such things?
  nld-1939: Met wiens hulp hebt ge uw woord gesproken Wiens geest is van u uitgegaan?
  nch-BL: ¿Canque tijpantijtoc ni camanali huan ni talnamiquilisti cati ica ticamanalti?
    ¿Ajquiya iaxca nopa tonaltzi cati mitzpalehuía para ticamanalti quej ni?
  vie-1934: Người đã giảng luận cho ai? Linh hồn của ai bởi ngươi mà ra?
  hin-CV: किसने तुम्हें इस बात के लिए प्रेरित किया है? किसकी आत्मा तुम्हारे द्वारा
    बातें की है?
  spa-BES: ¿A quién se han dicho tus palabras? ¿Y de quién salió tu espíritu?
  tdx-tdx: Ia ty nañakara’o saontsy? Vaho fañahi’ ia ty nitroboeñe ama’o?
  tha-KJV: ท่านเปล่งวาจาออกมาแก่ใครเล่า และวิญญาณของใครได้ออกมาจากท่าน
  por-BR-2018: A quem tens dito tais palavras? E de quem é o espírito que sai de ti?
  deu-ELO: An wen hast du Worte gerichtet, und wessen Odem ist von dir ausgegangen?
  eng-WYC-2018: Either whom wouldest thou teach? whether not him, that made breathing?
    (Or whom wouldest thou teach? surely not he, who gave you breathe!)
  epo-epo: Al kiu vi parolas vortojn? Kaj kies spirito eliras el vi?
  uig-PIN: Sǝn zadi kimning mǝditi bilǝn bu sɵzlǝrni ⱪilding? Sǝndin qiⱪiwatⱪini kimning
    roⱨi?
  beo-beo: 'Dilia sia: huluane, nowa da nabima:bela:? Nowa da olelebeba:le, dilia
    amane sia:sala:?” Bilida:de da amane sia:i,'
  tpi-OTNT: Spirit bilong husat i bin kirapim tingting bilong yu na helpim yu long
    autim ol dispela tok?
  hau-SA: Wane ne ya taimake ka ka yi waɗannan maganganu? Kuma ruhun wane ne ya yi
    magana ta bakinka?
  uig-LAT: Sen zadi kimning mediti bilen bu sözlerni qilding? Sendin chiqiwatqini
    kimning rohi?
  nde-nde: Ngubani okuncedisileyo ukukhuluma amazwi la na? Ngokabani umoya okhulume
    ngomlomo wakho na?
  ton-ton: Ko hoʻo lea mai kia hai? Pea ko e laumālie ʻo hai kuo haʻu meiate koe?
  ces-1613: Komužs ty řeči zvěstoval? A čí duch vyšel z tebe?
  eng-WMB: To whom have you uttered words? Whose spirit came out of you?
  tam-TCV: இந்த வார்த்தைகளைச் சொல்ல உனக்கு உதவியவர் யார்? யாருடைய ஆவி உன் வாயிலிருந்து
    பேசிற்று?
  ceb-ULB: Kang kinsa man nga panabang ang mga pulong nga imong gipanulti? Kang kinsa
    man nga espiritu ang migawas gikan kanimo?
  pol-UBG: Komu powiedziałeś te słowa? Czyj to duch wyszedł od ciebie?
  urd-GVU: تُو نے کس کی مدد سے یہ کچھ پیش کیا ہے؟ کس نے تیری روح میں وہ باتیں ڈالیں
    جو تیرے منہ سے نکل آئی ہیں؟
  deu-1912: Zu wem redest du? und wes Odem geht von dir aus?
  kan-2017: ಯಾರಿಗೆ ಮಾತುಗಳನ್ನು ಕಲಿಸಿದ್ದಿ? ನಿನ್ನಿಂದ ಹೊರಟ ನುಡಿಗಳನ್ನು ಯಾವ ಆತ್ಮವು ಪ್ರೇರೇಪಿಸಿತು?”
  yap-yap: Mini’ e gimed be leamnag nra rung’ag urngin e thin romed? Mini’ e ke tay
    e thin nga langmed ka mu nonad ni arrogon?
  hlt-MCSB: U taengah nim ol na thui tih nang lamloh u kah hiil nim aka thoeng?
  mdy-ETH: ዓካሪ ሃያ ኔ ጌስታንዳጉዲ ኔና ማኣዴሢ ዖናዳይ? ኔና ማሊሲ ዔቂሴሢያ ዖ ዓያናዳይ?» ጌዔኔ።
  twi-ASANTE: Hwan na ɔboaa wo ma wokaa saa nsɛm yi? Hwan honhom na ɛkasa faa wo mu?
  eng-WEBU: To whom have you uttered words? Whose spirit came out of you?
  wal-wal: Neeni ha qaalaa haasayanaadan nena oonee maaddidai? Qassi hagaadan haasayanau
    nena denttettidaagee o ayyaanee?” yaagiis.
  spa-PDDPT: ¿Para quién pronunciaste tus palabras? ¿El espíritu de quién se expresó
    por medio de ti?
  gun-gun: Mava'e nembo'ea rupi tu ndeayvu ha'e rami ete? Mava'e guigua nhe'ẽ tu ndere
    oĩ ndeayvu kuaa aguã?
  ilo-ULB: Siasino ti akintulong nga imbagam dagitoy a sasao? Siasino ti akin-espiritu
    daytoy a rimuar kenka?
  kpg-kpg: Koai belee hagalongo gi au helekai? Koai dela ne gowadu gi di goe nia helekai
    aanaa?”
  uig-ARA: سەن زادى كىمنىڭ مەدىتى بىلەن بۇ سۆزلەرنى قىلدىڭ؟ سەندىن چىقىۋاتقىنى كىمنىڭ
    روھى؟
  sus-sus: kɔnɔ i na masenma nde bɛ? Nde na xaxili fixi i ma?»
  pon-2006: Ihs me komw lemeleme me pahn rong omwi koasoi kan? Ihs me audehkin komwi
    soangen koasoi pwukan? Pildad
  ksd-ksd: U ga tatata laka pire to ia? Ma u ga vaarike vang ra nuknuk i to ia?
  tur-YTC: Kime sözler söyledin? Senden çıkan ruh kimin?
  grc-BRENT: Τίνι ἀνήγγειλας ῥήματα; πνοὴ δὲ τίνος ἐστὶν ἡ ἐξελθοῦσα ἐκ σοῦ;
  ind-AYT: Kepada siapa kamu menyuarakan kata-kata itu? Roh siapakah yang telah keluar
    darimu?
  nya-nya: Kodi wakuthandiza ndani kuti uyankhule mawu awa? Ndipo ndi mzimu wa yani
    umene unayankhula pakamwa pako?
  hrv-hrv: Kome li si ove uputio riječi i koji duh je iz tebe govorio?”
  mps-mps: Dego mobogo nage homu hodolama, te po omainu tau saliwe?”
  tpi-tpi: Spirit bilong husat i bin kirapim tingting bilong yu na helpim yu long
    autim ol dispela tok?
  dan-1931: Hvem hjalp dig med at få Ordene frem, hvis Ånd mon der talte af dig?
  vie-OVCB: Ai đã giúp anh nói những lời này? Thần linh nào phán bảo qua môi miệng
    anh?
  guj-2017: તમે કોની મદદથી આ શબ્દો બોલ્યા છો? તમને કોના આત્માએ પ્રેરણા આપી છે?”
  pon-2006A: Ihs me komw lemeleme me pahn rong omwi koasoi kan? Ihs me audehkin komwi
    soangen koasoi pwukan?
  por-BRBSL: A quem você dirigiu as palavras? De quem saiu o espírito de vocês?
  cth-cth: Api koe maw lawk teh na pâpho pouh. Apie muitha maw nama koe ka phat.
  twi-twi: Hena na ɔboaa wo ma wokaa saa nsɛm yi? Hena honhom na ɛkasa faa wo mu?
  hlt-hlt: U taengah nim ol na thui tih nang lamloh u kah hiil nim aka thoeng?
  tbz-SIM: We nni nwe ɑ nɑ́ɑ́nnɛ̀mɛ̀ dɛ kó tinɑ́ɑǹtì? Ɔ̃̀mmɛ yɛ̀mmɛ̀ mmɛ mɛ̀ɛ̀ nɑ̀ɑ́nní
    ɑ miɛkɛ?
  msy-2020: Tinara nɨghnɨzim nɨ ganɨngizɨ, nɨ kamaghɨn bizibav gei? Tinan duam fofozir
    aghuim nɨ ganɨngizɨ, nɨ kamaghɨn bizibar gun mɨgei?
  dop-dop: Aweɣe n yɔɣɔtǝɣɩ tɔmnɑɑ mpɛ? Nɑ ɑwe tɩɩ tʋnɑ-tǝɣɩ nyɑ́ tɑɑ?
  azb-azb: Axı bu sözləri kimə söyləyirsən? Sənin ağzınla kimin ruhu danışır?
  eng-DBY: For whom hast thou uttered words? and whose spirit came from thee?
  hin-2017: तूने किसके हित के लिये बातें कही? और किसके मन की बातें तेरे मुँह से निकलीं?”
  wol-KYG: Ana ci koo jële sa kàddu yii sax? Ak ku la xelal miim xel?
  eng-YLT: With whom hast thou declared words? And whose breath came forth from thee?
  eng-WYC-2017: Either whom wouldest thou teach? whether not him, that made breathing?
  eng-WMBB: To whom have you uttered words? Whose spirit came out of you?
  urd-GVH: तूने किसकी मदद से यह कुछ पेश किया है? किसने तेरी रूह में वह बातें डालीं
    जो तेरे मुँह से निकल आई हैं?
  rug-rug: Esei toka nigo pude balabala i sari zinama hire? Maqomaqo savana si zama
    vura koa goi?”
  gaz-gaz: Akka ati dubbii kana dubbattuuf eenyutu si gargaare? Hafuura eenyuutu afaan
    kee keessaa dubbate?
  fra-LSG: A qui s’adressent tes paroles? Et qui est-ce qui t’inspire?
  yal-yal: Koni i ya falane tima nde xa? I falani itoe tongoxi nde yii?”
  haw-1868: Ia wai anei oe i hai aku i na olelo? Nowai ka hanu i puka ae mai ou mai
    la?
  arb-NAV: لِمَنْ نَطَقْتُمْ بِالْكَلِمَاتِ؟ وَرُوحُ مَنْ عَبَّرتُمْ عَنْهُ؟
  ewe-ewe: Ame kae kpe ɖe ŋuwò be nègblɔ nya siawo? Eye ame ka ƒe gbɔgbɔe ƒo nu to
    dziwò?
  eng-LEE: To whom hast thou told words? and whose spirit came from thee?
  asm-FB: তুমি নো কাৰ আগত কথা কলা? কাৰ নিশ্বাস নো তোমাৰ মুখৰ পৰা ওলাল?”
  sus-A: كْنْ عِ نَ مَسٍنمَ ندٍ بّ؟ ندٍ نَ شَشِلِ قِشِ عِ مَ؟»
  fra-SBL: A qui avez-vous adressé des paroles ? Quel esprit est sorti de toi ?
  hbo-hbo: אֶת־מִ֭י הִגַּ֣דְתָּ מִלִּ֑ין וְנִשְׁמַת־מִ֝י יָצְאָ֥ה מִמֶּֽךָּ׃
  kik-kik: Nũũ wagũteithia kwaria ciugo icio? Na nĩ roho waũ waria na kanua gaku?
  fra-NCL: A qui adresses-tu des paroles ? Et de qui est l’esprit qui sort de ta bouche ?
  cek-AK: Hae lok hae mi han ih maw na thuih? Nang khae hoi angzo muithla loe mi ih
    maw?
  cuk-cuk: '¿Doa weyob-sunmakedgi be-odurdaksa? ¿Doa weyob sunmakega be-imaksa?” Bildad,
    Job-abin-sogdebalid:'
  uig-CYR: Сән зади кимниң мәдити билән бу сөзләрни қилдиң? Сәндин чиқиватқини кимниң
    роһи?
  tel-2017: నువ్వు ఎవరి ఎదుట మాటలు పలికావు? ఎవరి ఆత్మ నీలోనుండి బయలుదేరింది?
  hat-BSA: Se a kilès ou t ap eksprime pawòl sa yo menm? Epi se lespri a kilès ki
    te enspire ou menm?
  kos-kos: Kom nunku mu su ac lohng kas lom ingan? Su pirikkomyak kom in kaskas ouingan
    uh?”
  hbo-WLC: אֶת־מִ֭י הִגַּ֣דְתָּ מִלִּ֑ין וְנִשְׁמַת־מִ֝י יָצְאָ֥ה מִמֶּֽךָּ׃
  ibo-ibo: Ọ bụ onye nyeere gị aka ikwu okwu ndị a? Mmụọ onye si nʼọnụ gị kwuo okwu?
  ory-ory: ତୁମ୍ଭେ କାହାକୁ କଥା କହୁଅଛ? ତୁମ୍ଭଠାରୁ କାହାର ଆତ୍ମା ନିର୍ଗତ ହେଲା?”
  chk-chk: Iö a alisuk pwe kopwe eäni ekei kapas, ngünün iö ka ngününi?
  rop-rop: Hubin album yu blanga tok ol detlot wed?” Lagijat na Job bin tok.
  ukr-1871: Кому говорив ти оті слова, і чий дух промовив із тебе?
  deu-1951: Wen hast du mit deiner Rede getroffen und wessen Odem ging aus deinem
    Munde hervor?
  eng-JPS: With whose help hast thou uttered words? And whose spirit came forth from
    thee?
  srp-1865: Kome si govorio te rijeèi? i èiji je duh izašao iz tebe?
  lug-lug: Ani akuyambye okwogera ebigambo ebyo? Era mwoyo ki ogwogeredde mu kamwa
    ko?
  heb-heb: את מי הגדת מלין ונשמת מי יצאה ממך׃
  ben-IRV: কার সাহায্যে তুমি এই সব কথা বলছ? কার আত্মা এটা যা তোমার থেকে বেরিয়ে আসছে?”
  pan-pan: ਤੂੰ ਕਿਸਨੂੰ ਇਹ ਗੱਲਾਂ ਦੱਸੀਆਂ, ਅਤੇ ਕਿਸ ਦੇ ਆਤਮਾ ਨੇ ਤੇਰੇ ਮੂੰਹੋਂ ਗੱਲ ਕੀਤੀ?
  mya-JVB: ဤစကား ကို အဘယ်သူ အားမြွက်ဆို သနည်း။ အဘယ်သူ ၏ ဝိညာဉ် အားဖြင့်ဟောပြောသနည်း။
  hmo-hmo: Daika ena durua dekena amo, be umui ese inai hereva umui gwauraia? Bona
    emui uduna dekena amo, daika ena lauma ia hereva?
  urd-urd: तू ने जो बातें कहीं? इसलिए किस से और किसकी रूह तुझ में से हो कर निकली?”
  rus-SYN: Кому ты говорил эти слова, и чей дух исходил из тебя?
  bqc-SIM: N yã́pi ò ń dé gbãao ni? Démɛ dↄ̀aanɛ n yã́ bee òi?
  tcz-CHONGTHU: Hitobang chihna thusei hohi hoiya nakilah ham? Koi lhagauvin nanga
    konna thu asei ham?
  mar-mar: तू कोणाच्या साह्यायाने हे शब्द बोललास? तुझ्यातुन कोणाचे मन प्रगट झाले.
  qub-qub: Chayno ninayquipäga ¿pitaj yachachisha-cashunqui? Chayno parlanayquipäga
    ¿pitaj yarpayta gosha-cashunqui?
  hat-hat: Men, pou ki moun tout bèl diskou sa yo? Ki moun ki mete pawòl sa yo nan
    bouch ou?
  eng-BSB: To whom have you uttered these words? And whose spirit spoke through you?
  eng-WEBPB: To whom have you uttered words? Whose spirit came out of you?
  kbq-kbq: Ama ana knare antahintahi zanka'a igati eri'nane? Ana hu'nankeno iza avamu'mo
    kagri kagipina huvazino ama'na nanekea huamara nehie?
  nhe-BL: ¿Canque tijpantijtoc ni tlajtoli huan ni tlalnamiquistli tlen ica ticamati?
    ¿Ajqueya iaxca nopa tonaltzi tlen mitzpalehuía para ticamati quej ni?
  gub-BL: Mo nepytywà a'e ze'eg imume'u mehe. Mo nemuze'eg kar nezewe.
  eng-DRA: Whom hast thou desired to teach? was it not him that made life?
