verse: JOB.026.009
translations:
  mal-C: പൂർണചന്ദ്രനെ അവിടന്നു മറച്ചുവെക്കുന്നു; അതിന്മേൽ തന്റെ മേഘത്തെ വിരിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: Er verhüllt den Anblick seines Throns, indem er sein Gewölk darüber breitet.
  lin-lin: azipaka kiti ya bokonzi na Ye, atandaka mapata na likolo na yango ;
  eng-LSV: Taking hold of the face of the throne, || Spreading His cloud over it.
  eng-GNV: 'He holdeth backe the face of his throne: and spreadeth his cloude vpon
    it.'
  eng-WEBSTER: He holdeth back the face of his throne, and spreadeth his cloud upon
    it.
  nhw-BL: Quitzacua isiya ica mixtli.
  swh-ONEN: Huufunika uso wa mwezi mpevu, akitandaza mawingu juu yake.
  bba-bba: Wiyɑ u rɑ de ɡuru winu nu win sinɑ ɡɔnɑ wukiri.
  eng-KJVCPB: He holdeth back the face of his throne, And spreadeth his cloud upon
    it.
  luo-luo: Oumo wangʼ dwe mopor, koyaro bochene mondo ogengʼe.
  meu-meu: Ena terono e ḡovaiamu, ena dagadaga amo e ḡovaia ahumu.
  npi-ULB: उहाँले चन्द्रमाको सतहलाई ढाक्‍नुहुन्छ, र आफ्ना बादलहरू त्‍यसमाथि फैलाउनुहुन्छ
    ।
  yor-yor: Ó sì fa ojú ìtẹ́ rẹ̀ sẹ́yìn, ó sì tẹ àwọsánmọ̀ rẹ̀ sí i lórí.
  pes-OPCB: خدا تخت خود را با ابرهایش می‌پوشاند.
  tgl-ULB: Tinatakpan niya ang mukha ng buwan at inilalatag dito ang kaniyang mga
    ulap.
  hui-hui: Ainde ibugua ibunaga handame ho hagane dagia ngago hari beralibame mo ge
    haga nga.
  mya-mya: မိုဃ်းတိမ်တော်ကို ဖြန့်၍ ပလ္လင်တော်မျက်နှာကို ဖုံးအုပ်တော်မူ၏။
  bod-N: ཁོང་གིས་བཞུགས་ཁྲིའི་མདུན་ངོས་འགེབ་བྱེད་ཅིང་། ། དེ་ཡི་སྟེང་དུ་ཆུ་འཛིན་འདིང་བར་མཛད།
    །
  sna-sna: Anofukidza chiso chomwedzi uzere, achiwarira makore ake pamusoro pawo.
  spa-BLM: Encierra la cara de su trono, y extiende su nube sobre ella.
  cac-cac: A tz'ac'an q'uic'b'oquel sat q'uen uj, vach'chom c'ojan q'ueen, palta a'
    tz'ac'anoch asun d'a sat q'ueen.
  swh-ULB: Huufunika uso wa mwezi na kueneza mawingu yake juu yake.
  bel-bel: Ён паставіў трон Свой, расхінуў над ім воблака Сваё.
  deu-ELBBK: Er verhüllt den Anblick seines Thrones, indem er sein Gewölk darüber
    ausbreitet.
  mbb-OT: Edtembunan din te ǥapun is anlag te vulan.
  mal-2015: തന്റെ സിംഹാസനത്തിന്റെ ദർശനം അവൻ മറെച്ചുവെക്കുന്നു; അതിന്മേൽ തന്റെ മേഘം
    വിരിക്കുന്നു.
  rmc-rmc: Garuvel peskro tronos avke, hoj les te na dičhol, a nacirdel upral leste
    peskri chmara.
  pes-OPV: روی تخت خود رامحجوب می‌سازد و ابرهای خویش را پیش آن می‌گستراند.
  ron-1924: Акоперэ фаца скаунулуй Сэу де домние ши Ышь ынтинде норул песте ел.
  ben-OBCV: তিনি পূর্ণিমার চাঁদের মুখ ঢেকে রাখেন, তাঁর মেঘরাশি তার উপর প্রসারিত করেন।
  som-som: Wuxuu xidhaa wejiga carshigiisa, Oo daruurtiisana wuu ku kala bixiyaa.
  lat-VUC: Qui tenet vultum solii sui, et expandit super illud nebulam suam.
  eng-ASVBT: He encloseth the face of his throne, And spreadeth his cloud upon it.
  ita-1885: Egli tavola la superficie del suo trono, Egli spande la sua nuvola sopra
    esso.
  eng-LXXUP: He keeps back the face of his throne, Stretching out his cloud upon it.
  eng-ULB: He covers the surface of the moon and spreads his clouds on it.
  spa-VBL: Él vela su trono; lo cubre con sus nubes.
  fra-_FOB: Il couvre la face de son trône, il déploie au-dessus sa nuée.
  mal-mal: അവിടുന്ന് ചന്ദ്രന്റെ ദർശനം മറച്ചുവയ്ക്കുന്നു; അതിന്മേൽ തന്റെ മേഘം വിരിക്കുന്നു.
  urd-GVR: Us ne apnā taḳht nazaroṅ se chhupā kar apnā bādal us par chhā jāne diyā.
  suz-BL: मेकोमी पूर्ने ङा तास्‍ला कली सुम्‍ब। मिनु आ गोस्‍सपुकी मेको आ तारी प्राक्‍ब।
  eng-NOY: He covereth the face of his throne, And spreadeth his clouds upon it.
  ita-1927: Nasconde l’aspetto del suo trono, vi distende sopra le sue nuvole.
  ckb-ckb: ڕووی مانگی چواردە شەوە دەشارێتەوە، هەوری خۆی بەسەردا بڵاو دەکاتەوە.
  eng-BBE: By him the face of his high seat is veiled, and his cloud stretched out
    over it.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಪೂರ್ಣಚಂದ್ರ ಸಿಂಹಾಸನವನ್ನು ಮರೆಮಾಡುತ್ತಾರೆ. ಅದರ ಮುಂದೆ ಮೋಡವನ್ನು ಕವಿಸುತ್ತಾರೆ.
  tam-2017: அவர் தமது சிங்காசனம் நிற்கும் ஆகாயத்தை பலப்படுத்தி, அதின்மேல் தமது மேகத்தை
    விரிக்கிறார்.
  spa-RV-1909: El restriñe la faz de su trono, y sobre él extiende su nube.
  ron-BTF: El ține în ascuns fața tronului său și întinde norul său peste acesta.
  eng-WEBP: He encloses the face of his throne, and spreads his cloud on it.
  eng-FBV: He veils his throne; covering it with his clouds.
  nld-1939: Hij bedekt het gelaat der volle maan, En spreidt er zijn nevel over uit.
  nch-BL: Quitzacua isiya ica mixti.
  vie-1934: Ngài che khuất bề mặt của ngai Ngài, Và trải mây Ngài ở trên nó.
  hin-CV: वह पूर्ण चंद्रमा का चेहरा छिपा देते हैं तथा वह अपने मेघ इसके ऊपर फैला देते
    हैं.
  spa-BES: Cubre la cara de su trono, y su nube se extiende sobre él.
  tdx-tdx: Takona’e ty tarehe’ i zava-volañey, alafi’e ama’e i raho’ey.
  tha-KJV: พระองค์​ทรงคลุมหน้าของพระที่​นั่ง และคลี่เมฆของพระองค์ออกคลุมมันไว้
  por-BR-2018: Ele encobre a face de seu trono, e sobre ele estende sua nuvem.
  deu-ELO: Er verhüllt den Anblick seines Thrones, indem er sein Gewölk darüber ausbreitet.
  eng-WYC-2018: He holdeth the cheer of his seat, and spreadeth abroad thereon his
    cloud. (He spreadeth his cloud upon the surface of his throne.)
  epo-epo: Li kovras la tronon Kaj etendas ĉirkaŭ ĝi Sian nubon.
  uig-PIN: U ayning yüzini yapidu, U bulutliri bilǝn uni tosidu.
  beo-beo: 'E da oubi ufa: amo mobiga uligilisisa.'
  tpi-OTNT: God i save mekim ol klaut i kam na haitim sia king bilong en.
  hau-SA: Ya rufe fuskar wata, ya shimfiɗa gizagizai a kan shi,
  uig-LAT: U ayning yüzini yapidu, U bulutliri bilen uni tosidu.
  nde-nde: Uyayigubuzela inyanga egcweleyo, endlale amayezi phezu kwayo.
  ton-ton: ‌ʻOku ne taʻofi atu ʻa hono muʻa ʻafioʻanga, ʻo ne folahi ʻene ʻao ki ai.
  ces-1613: On sám zdržuje stále trůn svůj, a roztahuje na něm oblaky své.
  eng-WMB: He encloses the face of his throne, and spreads his cloud on it.
  tam-TCV: அவர் சிங்காசனத்தின் மேற்பரப்பின் மேலாகத் தமது மேகத்தை விரித்து, அதை மூடிவைக்கிறார்.
  ceb-ULB: Gitabonan niya ang panagway sa bulan ug gipakatag ang iyang mga panganod
    niini.
  pol-UBG: Zatrzymuje widok swego tronu, rozciąga nad nim swój obłok.
  urd-GVU: اُس نے اپنا تخت نظروں سے چھپا کر اپنا بادل اُس پر چھا جانے دیا۔
  deu-1912: Er verhüllt seinen Stuhl und breitet seine Wolken davor.
  kan-2017: ತನ್ನ ಸಿಂಹಾಸನಕ್ಕೆ ಮರೆಯಾಗಿ, ಮುಂಭಾಗದಲ್ಲಿ ಮೋಡವನ್ನು ಕವಿಸಿರುವನು.
  yap-yap: I mithag e pul ni ngo’on nga fon bang i manileng.
  hlt-MCSB: A cingmai te a soah a yaal tih ngolkhoel hmai a dah.
  mdy-ETH: ዒዚ ዓጊኖኮ ፖዖ ሻኣሮና ዓኣቻኔ።
  twi-ASANTE: Ɔtrɛ ne omununkum mu de kata ɔsrane ani.
  eng-WEBU: He encloses the face of his throne, and spreads his cloud on it.
  wal-wal: Goobanida aginaa i ba shaaran kammees.
  spa-PDDPT: Encubre la cara de la luna llena y sobre ella extiende su nube.
  gun-gun: Ojao'i 'rã guenda opena oinyaty, hi'áry arai pytũa py ojao'i vy.
  ilo-ULB: Ab-abbonganna ti rupa ti bulan ken iwarwarasna dagiti ulepna iti daytoy.
  kpg-kpg: Mee e haga ngala di malama gi nia gololangi.
  uig-ARA: ئۇ ئاينىڭ يۈزىنى ياپىدۇ، ئۇ بۇلۇتلىرى بىلەن ئۇنى توسىدۇ.
  sus-sus: A a xa kibanyi ya makotoxi nuxuie nan na.
  pon-2006: E kin ketin karirihala maram pahn depwek.
  ksd-ksd: I tuba ra matana gai, Ma i talare kana bakut taun ia.
  tur-YTC: Tahtının yüzünü kapatır, Ve üzerine bulutunu yayar.
  grc-BRENT: Ὁ κρατῶν πρόσωπον θρόνου, ἐκπετάζων ἐπʼ αὐτὸν νέφος αὐτοῦ.
  ind-AYT: Dia menutupi wajah bulan purnama, dan membentangkan awan-Nya di atasnya.
  nya-nya: Iye amaphimba mwezi wowala, amawuphimba ndi mitambo yake.
  hrv-hrv: On zastire puno lice mjesečevo razastirući svoj oblak preko njega.
  mps-mps: Godigo te pǫ aselama, agai sia king halua somainu ebo dao.
  tpi-tpi: God i save mekim ol klaut i kam na haitim sia king bilong en.
  dan-1931: han fæstner sin Trones Hjørner og breder sit Skylag derover;
  vie-OVCB: Chúa che phủ mặt trăng tròn, và trải mây ra trên đó.
  guj-2017: ઈશ્વર ચંદ્રના મુખને ઢાંકી દે છે. તે તેના પર વાદળાંઓ પાથરી અને સંતાડી દે
    છે.
  pon-2006A: E kin ketin karirihala maram pahn depwek.
  por-BRBSL: Ele encerra a face de seu trono, e espalha sua nuvem sobre ela.
  cth-cth: A bawitungkhung e hmalah a ramuk teh, a lathueng vah tâmai a tabo sak.
  twi-twi: Ɔtrɛw ne omununkum mu de kata ɔsram ani.
  hlt-hlt: A cingmai te a soah a yaal tih ngolkhoel hmai a dah.
  tbz-SIM: Kuù ɔ̃ɔ̃ pitɛ́ tiwɛtì kɛ́kɑ̃ɑ̃́ nku kpɑ̀ɑ̀tìkɑ̀rì, kɛ̀ yɛwɛtɛ̀ɛ di dɑ̀tínnɛ́.
  msy-2020: God ghuariabagh amizɨ, da iza iakɨnir ekiam avaragha Godɨn atrivir dabirabim
    modo.
  dop-dop: Ɩnɩ ɩ tɑkǝɣǝnɑ ɩ kumte tɔɔ kɛ́ ɩsɔŋmʋntʋ ɩsɩɩ sɑɑlɑɣɑ.
  azb-azb: Bədirlənmiş ayın üzünü örtür, Buludları üstünə çəkir.
  eng-DBY: He covereth the face of his throne, he spreadeth his cloud upon it.
  hin-2017: वह अपने सिंहासन के सामने बादल फैलाकर चाँद को छिपाए रखता है।
  wol-KYG: Keey firi aw niiram, yiire ngànguneem.
  eng-YLT: Taking hold of the face of the throne, Spreading over it His cloud.
  eng-WYC-2017: He holdeth the cheer of his seat, and spreadeth abroad thereon his
    cloud.
  eng-WMBB: He encloses the face of his throne, and spreads his cloud on it.
  urd-GVH: उसने अपना तख़्त नज़रों से छुपाकर अपना बादल उस पर छा जाने दिया।
  rug-rug: Va paere ia Sa sa sidara, na lei nobi nia Sa.
  gaz-gaz: Inni duumessoota isaa itti uffisuudhaan fuula jiʼaa ni haguuga.
  fra-LSG: Il couvre la face de son trône, Il répand sur lui sa nuée.
  yal-yal: A yi a mangaya gbɛdɛn luxun, a yi a kundaan sa a yɛɛ ma.
  haw-1868: Ua uhi no ia i ke alo o kona nohoalii, Ua hohola aku i kona ao maluna
    ona.
  arb-NAV: يَحْجُبُ وَجْهَ عَرْشِهِ وَيَبْسُطُ فَوْقَهُ غُيُومَهُ.
  ewe-ewe: Etsɔ nu tsyɔ ɣleti si sɔ tegblẽe la ƒe ŋkume eye wòkeke eƒe lilikpowo ɖe
    edzi.
  eng-LEE: He closed up the surface of his throne, spreading over it his cloud;
  asm-FB: তেওঁ পূৰ্ণিমাৰ চন্দ্রৰ মূখ ঢাকি দিয়ে, আৰু তাৰ ওপৰত তেওঁৰ মেঘ বিস্তাৰ কৰে।
  sus-A: عَ عَ شَ كِبَنيِ يَ مَكٌتٌشِ نُشُييٍ نَن نَ.
  fra-SBL: Il entoure la face de son trône, et y répand son nuage.
  hbo-hbo: מְאַחֵ֥ז פְּנֵי־כִסֵּ֑ה פַּרְשֵׁ֖ז עָלָ֣יו עֲנָנֹֽו׃
  kik-kik: Ahumbagĩra ũthiũ wa mweri rĩrĩa waiganana, agatambũrũkia matu make igũrũ
    rĩaguo.
  fra-NCL: Il voile la face de son trône, il étend sur lui ses nuées.
  cek-AK: Anih mah angmah ih angraeng tangkhang to khuk moe, angmah ih tamai to a
    nuiah taboksak.
  cuk-cuk: Bab-Dummadi, nii-dalunaid-eduegala, irwa mogir nasiked.
  uig-CYR: У айниң йүзини япиду, У булутлири билән уни тосиду.
  tel-2017: దాని మీద మేఘాన్ని వ్యాపింపజేసి ఆయన తన సింహాసన కాంతిని కప్పి ఉంచాడు.
  hat-BSA: Li fè kache figi gwo lalin nan e gaye nwaj Li sou li.
  kos-kos: El sang sie pukunyeng kosrala malem uh ke fong in Mwesr.
  hbo-WLC: מְאַחֵ֥ז פְּנֵי־כִסֵּ֑ה פַּרְשֵׁ֖ז עָלָ֣יו עֲנָנֽוֹ׃
  ibo-ibo: Ọ na-ekpuchi ihu ọnwa nke dị nʼuju ya, na-agbasakwa igwe ojii ya nʼelu
    ya,
  ory-ory: ସେ ଆପଣା ସିଂହାସନର ମୁଖ ବନ୍ଦ କରନ୍ତି ଓ ତହିଁ ଉପରେ ଆପଣା ମେଘ ବିସ୍ତୀର୍ଣ୍ଣ କରନ୍ତି।
  chk-chk: A pwölüela ewe maram, lupwen a unus, ren an ameresala an kewe kuchu won.
  rop-rop: En detlot klaud oldei gaburrumap det mun.
  ukr-1871: Він укрив престол свій кругом, розпростерши над ним облак свій.
  deu-1951: Er verschließt den Anblick seines Thrones, er breitet seine Wolken darüber.
  eng-JPS: He closeth in the face of His throne, and spreadeth His cloud upon it.
  srp-1865: Drži prijesto svoj, razapinje oblak svoj nad njim.
  lug-lug: Abikka obwenyi bw’omwezi, agwanjululizaako ebire bye.
  heb-heb: מאחז פני כסה פרשז עליו עננו׃
  ben-IRV: তিনি চাঁদের মুখ ঢেকে দেন এবং তার ওপরে তাঁর মেঘ আচ্ছাদন করেন।
  pan-pan: ਉਹ ਚੰਦਰਮਾ ਦੇ ਸਾਹਮਣੇ ਬੱਦਲ ਫੈਲਾ ਕੇ ਉਸ ਨੂੰ ਢੱਕ ਕੇ ਰੱਖਦਾ ਹੈ।
  mya-JVB: မိုဃ်းတိမ် တော်ကို ဖြန့် ၍ ပလ္လင် တော်မျက်နှာ ကို ဖုံးအုပ် တော်မူ၏။
  hmo-hmo: Dirava ese hua badana ena vairana ia koua, iena ori dekena amo hua badana
    ia koua noho.
  urd-urd: वह अपने तख़्त को ढांक लेता है और उसके ऊपर अपने बादल को तान देता है।
  rus-SYN: Он поставил престол Свой, распростер над ним облако Свое.
  bqc-SIM: Ì pↄ́ku mↄvuala, ì luabɛsiana na azĩai.
  tcz-CHONGTHU: Aman lha chu amai atompeh in ameilhang ho a chun akhumin ahi.
  mar-mar: तो चंद्राचा चेहरा झाकतो आणि त्यावर आपले मेघ पसरवितो.
  qub-qub: Quillapa achicyaynintapis chacächin pucutaywan chapachishpan.
  hat-hat: Se li menm ki kache lalin plenn lan dèyè yon nwaj.
  eng-BSB: He covers the face of the full moon, spreading over it His cloud.
  eng-WEBPB: He encloses the face of his throne, and spreads his cloud on it.
  kbq-kbq: Ana nehuno hamponteti kini tra'a erirefitegeta nonkone.
  nhe-BL: Quitzacua isiya ica mixtli.
  gub-BL: Umim zahy huwa huwahu mehe, Ywàkun ipupirar pà i'aromo.
  eng-DRA: He withholdeth the face of his throne, and spreadeth his cloud over it.
