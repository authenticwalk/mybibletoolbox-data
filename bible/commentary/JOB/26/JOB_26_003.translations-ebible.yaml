verse: JOB.026.003
translations:
  mal-C: ജ്ഞാനമില്ലാത്തവർക്കു നീ എന്ത് ഉപദേശമാണ് നൽകിയിട്ടുള്ളത്! എത്ര ഉന്നതമായ ഉൾക്കാഴ്ചയാണ്
    നീ പ്രദർശിപ്പിച്ചിട്ടുള്ളത്!
  deu-TKW: wie trefflich den Unverständigen beraten und Weisheit in Fülle geoffenbart!
  lin-lin: Tala toli oyo opesi na moto azangi bwanya, mpe tala ebele na mayele oyo
    olakisi !
  eng-LSV: How you have given counsel to the unwise, || And made known wise plans
    in abundance.
  eng-GNV: Whome counsellest thou? him that hath no wisedome? thou shewest right well
    as the thing is.
  eng-WEBSTER: How hast thou counseled him that hath no wisdom? and how hast thou
    abundantly declared the thing as it is?
  nhw-BL: ¿Tiquita para nelía techtlalnamictijtoc na catli nihuihuitic? ¿Tlaque catli
    tlalnamiqui tiquijtojtoc?
  swh-ONEN: Ni shauri gani ulilompa yeye asiye na hekima? Nayo ni busara gani kubwa
    uliyoonyesha!
  bba-bba: Annɑ ɑ bwisi kɛ̃ru wɑ te ɑ wi u kun bwisi mɔ kɛ̃mɔ. Wunɛn bwisi yi, yi
    ǹ ɡoo somimɔ.
  eng-KJVCPB: How hast thou counselled him that hath no wisdom? And how hast thou
    plentifully declared the thing as it is?
  luo-luo: Mano kaka usengʼado rieko ne ngʼama onge gi rieko ka an kama, kendo uyie
    puonjo ngʼama ofuwo ka an kama!
  meu-meu: Emui hahealo, asi aonegana tauna enai, namona be dahaka? Diba-maoro vada
    o gwauraia davana a?
  npi-ULB: बुद्धि नभएको मानिसलाई तपाईंले कसरी सल्लाह दिनुभएको छ, र उसलाई उचित ज्ञान
    सिकाउनुभएको छ !
  yor-yor: Báwo ni ìwọ ń ṣe ìgbìmọ̀ fun ẹni tí kò ní ọgbọ́n, tàbí báwo òye rẹ to pọ
    to bẹ́ẹ̀?
  pes-OPCB: چه خوب با پندهای خود مرا متوجهٔ حماقتم ساختید و چه حرفهای عاقلانه‌ای زدید!
  tgl-ULB: Ganoon mo pinayuhan ang isang walang karunungan at ipinahayag sa kaniya
    ang tamang kaalaman!
  hui-hui: Ani bialu agali mini mandabi nawi i̱ kogo hondowa í̠na agali mini gigabiwibi
    manda timbunibibi kegome i̱ biamogo bialu harida. I̱na hale ho berewagola í̠na
    bi bayale dewaore latagi harigoni ndobe.
  mya-mya: မိုက်သောသူကို အဘယ်သို့ အကြံပေးသနည်း။ ထူးဆန်းသော ပညာကို အဘယ်သို့ပြသနည်း။
  bod-N: བློ་རྨོངས་ཅན་ལ་ཁྱེད་ཀྱི་མཛུབ་སྟོན་ཐོབ། ། ཁྱེད་ཀྱིས་དེ་ལ་ཕུན་ཚོགས་ཤེས་རབ་མངོན།
    །
  sna-sna: Ndiweka wakapa zano kune asina uchenjeri! Ndiweka wakaratidza njere dzakakura
    kwazvo!
  spa-BLM: ¿Cómo has aconsejado al que no tiene sabiduría, ¡y declararon abundantemente
    el conocimiento sólido!
  cac-cac: Vach' jun, syal ac'an in razón, tzin a c'ayb'an a in malaj in pensar tic.
  swh-ULB: Jinsi gani mmemshauri asiye na hekima na kutamka maneno yenye maarifa kwake!
  bel-bel: Як раду ты даў ня мудраму і як ва ўсёй поўніцы растлумачыў!
  deu-ELBBK: Wie hast du den beraten, der keine Weisheit hat, und gründliches Wissen
    in Fülle mitgeteilt!
  mbb-OT: Kunaan nu vuwa ke nesembaǥan a kenikew is kenà metau pinaaǥi te zekelà he
    ketau nu.
  mal-2015: ജ്ഞാനമില്ലാത്തവന്നു എന്താലോചന പറഞ്ഞു കൊടുത്തു? ജ്ഞാനം എത്ര ധാരാളം ഉപദേശിച്ചു?
  rmc-rmc: Joj, savi lačhi rada diňal le nagoďaveres! Savi bari goďi sikaďal!
  pes-OPV: شخص بی‌حکمت را چه نصیحت نمودی؟ وحقیقت امر را به فراوانی اعلام کردی!
  ron-1924: Че буне сфатурь дай ту челуй фэрэ причепере! Че белшуг де ынцелепчуне
    дай ту ла ивялэ!
  ben-OBCV: প্রজ্ঞাবিহীন মানুষকে তুমি কী পরামর্শ দিয়েছ! আর তুমি কী মহা পরিজ্ঞান দেখিয়েছ!
  som-som: Sidee baad ula talisay kan aan xigmadda lahayn! Oo aad u muujisay aqoon
    wanaagsan!
  lat-VUC: 'Cui dedisti consilium? forsitan illi qui non habet sapientiam: et prudentiam
    tuam ostendisti plurimam.'
  eng-ASVBT: How hast thou counseled him that hath no wisdom, And plentifully declared
    sound knowledge!
  ita-1885: O quanto hai tu ben consigliato colui che è privo di sapienza, E gli hai
    largamente dimostrata la ragione!
  eng-LXXUP: To whom hast thou given counsel? is it not to him who has all wisdom?
    Whom wilt thou follow? is it not one who has the greatest power?
  eng-ULB: How you have advised one who has no wisdom and announced to him sound knowledge!
  spa-VBL: Qué buenos consejos le has dado a este ignorante, demostrando que tienes
    mucha sabiduría.
  fra-_FOB: Comme tu as bien conseillé l'homme sans raison, et fait paraître l'abondance
    de ta sagesse!
  mal-mal: ജ്ഞാനമില്ലാത്തവന് എന്ത് ആലോചന പറഞ്ഞു കൊടുത്തു? ജ്ഞാനം എത്ര ധാരാളം ഉപദേശിച്ചു?
  urd-GVR: Tū ne use kitne achchhe mashware die jo hikmat se mahrūm hai, apnī samajh
    kī kitnī gahrī bāteṅ us par zāhir kī haiṅ.
  suz-BL: गे मतुइक्‍ब मुर कली, अर्ती गेतीनी। मिनु गे शुश रिम्‍शो लोव़ शेंताक्‍नी।
  eng-NOY: How hast thou counselled the ignorant, And revealed wisdom in fulness!
  ita-1927: Come hai ben consigliato chi è privo di sapienza! E che abbondanza di
    sapere tu gli hai comunicato!
  ckb-ckb: چۆن ڕاوێژت کرد بۆ ئەوەی دانایی نییە! چۆن زانینی زۆرت دەرخست!
  eng-BBE: How have you given teaching to him who has no wisdom, and fully made clear
    true knowledge!
  kan-OKCV: ಜ್ಞಾನವಿಲ್ಲದವನಿಗೆ ಏನು ಬುದ್ಧಿವಾದ ಹೇಳಿರುವೆ? ನೀನು ಯಾವ ವಿವೇಕದ ಮಾತುಗಳನ್ನು ಬಹಳವಾಗಿ
    ಪ್ರದರ್ಶಿಸಿದೆ.
  tam-2017: நீ ஞானமில்லாதவனுக்கு எப்படி உறுதுணையாயிருந்து, மெய்ப்பொருளைக் குறித்து
    அறிவித்தாய்?
  spa-RV-1909: ¿En qué aconsejaste al que no tiene ciencia, y mostraste bien sabiduría?
  ron-BTF: Cum ai sfătuit tu pe cel fără înțelepciune? Și cum ai făcut cunoscut din
    abundență înțelepciunea așa cum este?
  eng-WEBP: How have you counseled him who has no wisdom, and plentifully declared
    sound knowledge!
  eng-FBV: What good advice you have given to this ignorant man, demonstrating you
    have so much wisdom.
  nld-1939: Hoe weet ge den onwetende raad te geven, En wat wijze lessen spreidt ge
    ten toon?
  nch-BL: ¿Tiquita para nelía techtalnamictijtoc na cati nihuihuitic? ¿Taya cati cuali
    tiquijtojtoc?
  vie-1934: Khuyên luận kẻ vô tri, Và tỏ biết bao sự khôn sáng chân thật!
  hin-CV: कैसे तुमने एक ज्ञानहीन व्यक्ति को ऐसा परामर्श दे डाला है! कैसे समृद्धि से
    तुमने ठीक अंतर्दृष्टि प्रदान की है!
  spa-BES: ¿Cómo le has dado enseñanza a aquel que no tiene sabiduría, y dejado completamente
    claro el verdadero conocimiento?
  tdx-tdx: Akore ty nanoroa’o ty tsy aman-kilala; ty nitaroñe’o hasoa-anatse ami’ty
    maro?
  tha-KJV: ท่านให้คำปรึกษาแก่​คนที​่​ไม่มีสติ​ปัญญา และได้​ให้ความรู้​มากที่​สัมฤทธิ์ผล
    จร​ิงหนอ
  por-BR-2018: Como tende aconselhado ao que não tem conhecimento, e lhe explicaste
    detalhadamente a verdadeira causa!
  deu-ELO: Wie hast du den beraten, der keine Weisheit hat, und gründliches Wissen
    in Fülle kundgetan!
  eng-WYC-2018: To whom hast thou given counsel? In hap to him that hath not wisdom
    (or Perhaps to someone who hath not wisdom); and thou hast showed full much prudence.
  epo-epo: Kian konsilon vi donas al tiu, kiu ne havas saĝon, Kaj kiel grandan prudenton
    vi montras!
  uig-PIN: Əⱪli yoⱪ kixigǝ ⱪaltis nǝsiⱨǝtlǝrni ⱪiliwǝtting! Wǝ uningƣa alamǝt bilimlǝrni
    namayan ⱪiliwǝtting!
  beo-beo: 'Di da nama fada:i sia: noga:idafa olelesase! Na da gagaoui dunu, be dilia
    da dilia bagade dawa:su nama olelesase!'
  tpi-OTNT: Na ating yu hapman bilong givim tingting long ol man i no gat gutpela
    tingting na save. Mi harim yu autim planti skul i gutpela tru.
  hau-SA: Ka ba marar hikima shawara! Ka nuna kana da ilimi sosai.
  uig-LAT: Eqli yoq kishige qaltis nesihetlerni qiliwetting! We uninggha alamet bilimlerni
    namayan qiliwetting!
  nde-nde: Yiseluleko esinjani osusiphe lowo ongelakuhlakanipha! Njalo usubonise mbono
    bani!
  ton-ton: ‌ʻOku fēfē ʻa hoʻo fakapotoʻi ʻae taʻepoto? Pea fēfē ʻa hoʻo fakahā lahi
    ʻae meʻa ʻoku totonu?
  ces-1613: Komu jsi rady udělil? Nemoudrému-li? Hned jsi základu dostatečně poučil?
  eng-WMB: How have you counseled him who has no wisdom, and plentifully declared
    sound knowledge!
  tam-TCV: ஞானமில்லாத ஒருவனுக்கு நீ எப்படி புத்திமதி கூறி, சிறந்த மெய்யறிவைக் காட்டியிருக்கிறாய்?
  ceb-ULB: Giunsa man nimo pagtambag kadtong walay kaalam ug pagpahibalo kaniya sa
    maayong kahibalo!
  pol-UBG: Jakże doradziłeś temu, który nie ma mądrości? Jakże dokładnie nauczyłeś
    tej sprawy?
  urd-GVU: تُو نے اُسے کتنے اچھے مشورے دیئے جو حکمت سے محروم ہے، اپنی سمجھ کی کتنی
    گہری باتیں اُس پر ظاہر کی ہیں۔
  deu-1912: Wie gibst du Rat dem, der keine Weisheit hat, und tust kund Verstandes
    die Fülle!
  kan-2017: ಬುದ್ಧಿಯಿಲ್ಲದವನಿಗೆ ನೀನು ಹೇಳಿದ ಬುದ್ಧಿಯನ್ನು ಎಷ್ಟೆಂದು ಹೇಳಲಿ! ಸುಜ್ಞಾನವನ್ನು
    ಧಾರಾಳವಾಗಿ ಉಪದೇಶಿಸಿದ್ದಿ!
  yap-yap: Dakriy bfel’ ko fanow ni ka mu pi’ed ni ka mu pi’ed boch e llowan’ romed
    ngak bbalyang ni bod gag!
  hlt-MCSB: Metlam lae cueihnah aka tal te na uen tih a cungkuem ah lungming cueihnah
    na ming sak.
  mdy-ETH: ዔራታ ፓጬሢም ዓይጎ ዞሮ ኔ ዞሬይ ዓይጎ ባኣዚ ኔ ዒዛ ዔርዜይ!
  twi-ASANTE: Woatu deɛ ɔnnim nyansa fo! Na woada nhunumu pa ara adi!
  eng-WEBU: How have you counseled him who has no wisdom, and plentifully declared
    sound knowledge!
  wal-wal: Aadhdhida eratettai bainnaagaa aiba zore zoradii! Ai keena gita eratettaa
    qonccissadii!
  spa-PDDPT: ¡Qué útil discernimiento proveíste abundantemente!
  gun-gun: Hi'arandu e'ỹ va'e remongeta kuaa merami rive, ha'e anhetẽ va'e reikuaa
    uka porãmba merami rive!
  ilo-ULB: Anian a panangbalakadmo iti tao a nakuneng ket imbagam kenkuana ti nagsayaat
    a pannakaamo!
  kpg-kpg: Di hagamaamaa behee e gaamai kooe gi di au dela e de iloo nia mee. Di kabemee
    aha e mee di hagamodongoohia kooe!
  uig-ARA: ئەقلى يوق كىشىگە قالتىس نەسىھەتلەرنى قىلىۋەتتىڭ! ۋە ئۇنىڭغا ئالامەت بىلىملەرنى
    نامايان قىلىۋەتتىڭ!
  sus-sus: I fata lɔnnitare raside. I xaxili fanyi masenma,
  pon-2006: Komw kihongieier kaweid mwahu oh sewesehki soangen aramas pweipwei men
    ngehiet en iang paieki omwi loalokong!
  ksd-ksd: U ti vala kapi ra varvateten pire nina ba pa i kabinana, Ma ra bo na minatoto
    bula!
  tur-YTC: Bilgeliği olmayana nasıl öğüt verdin, Sağlam bilgiyi bol bol duyurdun!
  grc-BRENT: Τίνι συμβεβούλευσαι; οὐχ ᾧ πᾶσα σοφία; τίνι ἐπακολουθήσεις; οὐχ ᾧ μεγίστη
    δύναμις;
  ind-AYT: Betapa kamu telah menasihati orang yang tidak berhikmat, dan memberi pengetahuan
    yang melimpah!
  nya-nya: Wapereka malangizo kwa munthu amene alibe nzeru! Ndipotu waonetsadi nzeru
    zochuluka!
  hrv-hrv: Kako dobar savjet daješ neukome; baš si preveliku mudrost pokazao.
  mps-mps: Tama me ma, nage bidi homu kolesaga meni yai bidi tau sabo bidi mu yali
    bogo. Eno odali, nago ola mabo po hauwa mu wali, te dwagi yai mu dao.
  tpi-tpi: Na ating yu hapman bilong givim tingting long ol man i no gat gutpela tingting
    na save. Mi harim yu autim planti skul i gutpela tru.
  dan-1931: Hvor har du dog rådet ham, den uvise, kundgjort en Fylde af Visdom!
  vie-OVCB: Khuyên bảo người dại dột! Đưa ra nhiều ý kiến khôn ngoan!
  guj-2017: અજ્ઞાનીને તમે કેવી રીતે બોધ આપ્યો? અને તમે ખરું ડહાપણ કેવું જાહેર કર્યું
    છે?
  pon-2006A: Komw kihongieier kaweid mwahu oh sewesehki soangen aramas pweipwei men
    ngehiet en iang paieki omwi loalokong!
  por-BRBSL: Como você o aconselhou a quem não tem sabedoria? e com abundância de
    conhecimentos sólidos declarados!
  cth-cth: Lungangnae ka tawn hoeh e teh, bangtelamaw na toun thai, tami moikapap
    koevah kalan e pouknae hah bangtelamaw na poe thai.
  twi-twi: Woatu nea onnim nyansa fo! Na woada nhumu pa ara adi!
  hlt-hlt: Metlam lae cueihnah aka tal te na uen tih a cungkuem ah lungming cueihnah
    na ming sak.
  tbz-SIM: A mɛ̀ nnɔmmɛ̀mu kɛ tiè nwèè í mɔkɛ mɛyɛ̀mmɛ̀, bɛnkɛ we ɑ ciìmɛ̀ nɛ̀ ɑ nɑ́ɑǹtì
    miɛkɛ.
  msy-2020: Nɨ ghaze, nɨ nɨghnɨzir aghuim fofoziba puvatɨzir gumazamizibagh anɨdir
    gumazim. Egha nɨ ghaze, nɨ nɨghnɨzir aghuiba puvatɨzir gumazamiziba, nɨ men sure
    damuam.
  dop-dop: Amɑ n nyǝmɑ́ lǝmɑɣɑsɛɛ fɛɩ tʋ kɛ lɑɣɑtʋ tɑsʋɣʋ, nɑ ń hʋlǝɣɩ nyǝm sɔsɔɔm.
  azb-azb: Hikmətsiz adama necə məsləhət verdin! Ona bol-bol müdriklik öyrətdin!
  eng-DBY: How hast thou counselled him that hath no wisdom, and abundantly declared
    the thing as it is!
  hin-2017: निर्बुद्धि मनुष्य को तूने क्या ही अच्छी सम्मति दी, और अपनी खरी बुद्धि
    कैसी भली भाँति प्रगट की है?
  wol-KYG: Yaaka mana xelal ku xeluwul ak xam-xam bu yaa bi nga fi xamle!
  eng-YLT: What — thou hast given counsel to the unwise, And wise plans in abundance
    made known.
  eng-WYC-2017: To whom hast thou given counsel? In hap to him that hath not wisdom;
    and thou hast showed full much prudence.
  eng-WMBB: How have you counselled him who has no wisdom, and plentifully declared
    sound knowledge!
  urd-GVH: तूने उसे कितने अच्छे मशवरे दिए जो हिकमत से महरूम है, अपनी समझ की कितनी
    गहरी बातें उस पर ज़ाहिर की हैं।
  rug-rug: Leleadi hola sari mua vina balau koa rau pu loketoṉa gilania, noma hola
    sa tinumatumae va dogoro nau goi.
  gaz-gaz: Nama ogummaa hin qabneef gorsa akkamii kennite! Beekumsa guddaa akkamiis
    argisiifte!
  fra-LSG: Quels bons conseils tu donnes à celui qui manque d’intelligence! Quelle
    abondance de sagesse tu fais paraître!
  yal-yal: I fatan fekolontaren kawandɛ, i yi a maxadi han!
  haw-1868: Pehea la oe i ao mai ai i ka mea ike ole? A hoike nui mai hoi oe i ka
    noeau?
  arb-NAV: أَيَّةَ مَشَورَةٍ أَسْدَيْتُمْ لِلأَحْمَقِ! أَيَّةُ مَعْرِفَةٍ صَادِقَةٍ
    وَافِرَةٍ زَوَّدْتُمُوهُ بِها!
  ewe-ewe: Aɖaŋu kae nye esi nèna ame si si nunya mele o! Eye sidzedze kae nye gã
    si nèɖe fia!
  eng-LEE: How hast thou counselled the unwise? and what sound wisdom hast thou made
    known so plentifully?
  asm-FB: আৰু জ্ঞানহীনক বৰ পৰামৰ্শ দিলা! আৰু মূল কথা বৰ ভালকৈ বুজালা!
  sus-A: عِ قَتَ لْننِتَرٍ رَ سِدٍ. عِ شَشِلِ قَنيِ مَسٍنمَ،
  fra-SBL: Comment avez-vous conseillé celui qui n'a pas de sagesse ? et des connaissances
    solides déclarées en abondance !
  hbo-hbo: מַה־יָּ֭עַצְתָּ לְלֹ֣א חָכְמָ֑ה וְ֝תוּשִׁיָּ֗ה לָרֹ֥ב הֹודָֽעְתָּ׃
  kik-kik: Kaĩ ũrĩ gũtaara mũndũ ũtarĩ na ũũgĩ-ĩ! Na atĩrĩ, kaĩ nĩwonanĩtie ũmenyo
    mũnene-ĩ!
  fra-NCL: Comme tu conseilles bien l’ignorant ! Quelle abondance de sagesse tu fais
    paraître !
  cek-AK: Kawbangmaw palungha ai kami khaeah lok na thuih pae? Kawbangmaw kahoih poekhaih
    to paroeai kaminawk khaeah nam tuengsak?
  cuk-cuk: Ibiyobi dule-ibmar-wissulidga binsaed-nued-uke an be-dake. Ibiyobi nue-binsaed-nikaye
    na be san oyoge.
  uig-CYR: Әқли йоқ кишигә қалтис несиһәтләрни қиливәттиң! Вә униңға аламәт билимләрни
    намайән қиливәттиң!
  tel-2017: జ్ఞానం లేని వాడికి నీ వెంత చక్కగా ఆలోచన చెప్పావు! సంగతిని ఎంత చక్కగా వివరించావు!
  hat-BSA: Kèl konsèy ou te bay a sila ki san sajès la! Kèl kalite bèl eklèsisman
    ou te bay an abondans!
  kos-kos: Saok kas in kasru na wowo Ac luti lalmwetmet lom an nu sin mwet lalfon
    se nga uh!
  hbo-WLC: מַה־יָּ֭עַצְתָּ לְלֹ֣א חָכְמָ֑ה וְ֝תוּשִׁיָּ֗ה לָרֹ֥ב הוֹדָֽעְתָּ׃
  ibo-ibo: Lee ụdị ndụmọdụ i nyerela onye na-enweghị amamihe! Leekwa ụdị oke nghọta
    nke ị gosipụtara.
  ory-ory: ତୁମ୍ଭେ କିପରି ଜ୍ଞାନହୀନ ଲୋକକୁ ପରାମର୍ଶ ଦେଇଅଛ ଓ ପ୍ରଚୁର ରୂପେ ବିଜ୍ଞତା ପ୍ରକାଶ
    କରିଅଛ!
  chk-chk: Ka fokun öüröüraei ngang ätewe esap wor ai tipachem o achomongala ngeniei
    ekewe kapasen silelap.
  rop-rop: Yu reken ai nomo sabi det wei blanga God? En yu reken yubin tok langa mi
    gudwan wed, indit?
  ukr-1871: Що ж то за раду подав єси немудрому, й як основно вияснив річ!
  deu-1951: Wie hast du den Unweisen beraten und Weisheit in Fülle kundgetan!
  eng-JPS: How hast thou counselled him that hath no wisdom, and plentifully declared
    sound knowledge!
  srp-1865: Kako si svjetovao onoga koji je bez mudrosti i pokazao razum izobila!
  lug-lug: Ng’amagezi ga kitalo ago g’owadde oyo atalina magezi! Ng’owadde okuluŋŋamizibwa
    okuyitirivu!
  heb-heb: מה יעצת ללא חכמה ותושיה לרב הודעת׃
  ben-IRV: যার জ্ঞান নেই তাকে তুমি কেমন পরামর্শ দিলে এবং তাকে কেমন করে যুক্তিযুক্ত
    জ্ঞান প্রকাশ করলে!
  pan-pan: ਤੂੰ ਬੁੱਧਹੀਣ ਨੂੰ ਕਿਹੋ ਜਿਹੀ ਸਲਾਹ ਦਿੱਤੀ, ਅਤੇ ਖਰਾ ਗਿਆਨ ਬਹੁਤ ਪਰਗਟ ਕੀਤਾ!
  mya-JVB: မိုက် သောသူကို အဘယ်သို့ အကြံ ပေးသနည်း။ ထူးဆန်း သော ပညာ ကို အဘယ်သို့ပြ သနည်း။
  hmo-hmo: Emui sisiba hereva, lau, aonega lasi tauna, dekenai, ena namo be dahaka?
    Diba momo lau dekenai umui hadibaia vadaeni, a?
  urd-urd: नादान को तूने कैसी सलाह दी, और हक़ीक़ी पहचान ख़ूब ही बताई।
  rus-SYN: Какой совет подал ты немудрому и как во всей полноте объяснил дело!
  bqc-SIM: N lɛdà ↄ̃nↄsaidewan wee? N bↄ ń wɛzɛ̃ zↄ̃ↄon wee?
  tcz-CHONGTHU: Kangolna hi iti nahetdoh sah thei ding ham? Ipi chihna chu neihil
    khah em?
  mar-mar: बुध्दीनसलेल्यास तू कसा सल्ला दिलास, आणि तू त्यास केवढे ज्ञान कळविले.
  qub-qub: Gam ichanga willapayta alli yachanqui ¿au? Mana yachajtapis tantiyachinqui
    ¿au?
  hat-hat: Ala bon konsèy ou bay moun ki san konprann lan! Ou gen tan gen anpil konesans
    nan ou!
  eng-BSB: How you have counseled the unwise and provided fully sound insight!
  eng-WEBPB: How have you counselled him who has no wisdom, and plentifully declared
    sound knowledge!
  kbq-kbq: Kagra inankna hunka knare antahi'zama omne'nea vahe'mofona antahintahia
    neminka, oku'ma me'nea knare antahi'zanka'a erinte ama hane?
  nhe-BL: ¿Tiquita para nelía tinechtlalnamictijtoc na tlen nihuihuitic? ¿Tlaque tlen
    tlalnamiqui tiquijtojtoc?
  gub-BL: Erekwaw katu pureruze'egatu haw. Eremumaw putar nema'ekwaw paw hemu'e mehe
    nehe.
  eng-DRA: To whom hast thou given counsel? perhaps to him that hath no wisdom, and
    thou hast shewn thy very great prudence.
