verse: JOB.026.008
translations:
  mal-C: അവിടന്നു വെള്ളത്തെ തന്റെ മേഘങ്ങളിൽ കെട്ടിവെക്കുന്നു; അതിന്റെ ഭാരത്താൽ മേഘം
    പൊട്ടിപ്പിളർന്നു പോകുന്നില്ല.
  deu-TKW: Er bindet die Wasser in seine Wolken ein, ohne daß unter ihnen das Gewölk
    zerreißt.
  lin-lin: akangaka mayi kati na mapata, kasi mapata epasukaka te ;
  eng-LSV: Binding up the waters in His thick clouds, || And the cloud is not burst
    under them.
  eng-GNV: He bindeth the waters in his cloudes, and the cloude is not broken vnder
    them.
  eng-WEBSTER: He bindeth up the waters in his thick clouds; and the cloud is not
    rent under them.
  nhw-BL: Yaya quitzacua atl ica mixtli huan nopa mixtli amo tzayani masque tlahuel
    etic nopa atl.
  swh-ONEN: Huyafungia maji kwenye mawingu yake, hata hivyo mawingu hayapasuki kwa
    uzito wake.
  bba-bba: Mɑ u nim bɑnisi ɡuru winu sɔɔ. Kɑ mɛ, ɡuru wii ni, nu ku rɑ ɡɛ̃ɛre nim
    bunum sɔ̃.
  eng-KJVCPB: He bindeth up the waters in his thick clouds; And the cloud is not rent
    under them.
  luo-luo: Nyasaye ema pongʼo boche polo kod pi, kendo omono pek mar pigno yiecho
    bochego.
  meu-meu: Ia ese ranu e hahebouamu, ena duba dagadagana ai; a dagadaga na se pararamu.
  npi-ULB: उहाँले पानीलाई आफ्‍नो बाक्‍लो बादलहरूमाथि जम्मा गर्नुहुन्छ, तर पनि तीमुनिका
    बादलहरू फाट्दैनन् ।
  yor-yor: Ó di omi pọ̀ nínú ìkùùkuu àwọsánmọ̀ rẹ̀ tí ó nípọn; àwọsánmọ̀ kò sì ya
    nísàlẹ̀ wọn.
  pes-OPCB: او آب را در ابرهای خود قرار می‌دهد و ابرها از سنگینی آن شکاف بر نمی‌دارند.
  tgl-ULB: Binibigkis niya ang mga tubig sa kaniyang mga makapal na ulap, pero hindi
    sumasabog ang mga ulap sa ilalim nila.
  hui-hui: Ani bialu Ngode Datagaliwabehanda hari daliga beraliba kagoha iba payadaga
    ho berelaga ka. Iba ogoni gendabiore bedagoyu ibame hari beraliba kago budalu
    pugulope nahaga.
  mya-mya: ထူထပ်သော မိုဃ်းတိမ်တော်နှင့် ရေကို ထုပ်တော်မူ၍၊ မိုဃ်းတိမ်သည် မစုတ်မပြတ်နေ၏။
  bod-N: ཁོང་གིས་སྤྲིན་པའི་ནང་དུ་ཆུ་རྣམས་འཐུམ། ། ཆུ་ནི་མང་ཡང་སྤྲིན་ནི་མ་ཐོར་ཏེ། །
  sna-sna: Anoputira mvura zhinji mumakore ake; asi makore acho haabvaruki nokuda
    kwokuremerwa.
  spa-BLM: Él ata las aguas en sus densas nubes, y la nube no está reventada bajo
    ellos.
  cac-cac: A tz'ac'anb'at a a' d'a scal asun, palta max n̈ic'chajlaj asun chi' yuj
    yalil a'.
  swh-ULB: Huyafunga maji katika mawingu yake mazito, lakini hayagawanyiki chini yake.
  bel-bel: Ён заключае воды ў аблоках Сваіх, і воблака не расьсядаецца пад імі.
  deu-ELBBK: Er bindet die Wasser in seine Wolken, und das Gewölk zerreißt nicht unter
    ihnen.
  mbb-OT: Edtengesen din is uzan te mekepal he ǥapun, ne wazà mebensì is gapun minsan
    meveǥat haazà.
  mal-2015: അവൻ വെള്ളത്തെ മേഘങ്ങളിൽ കെട്ടിവെക്കുന്നു; അതു വഹിച്ചിട്ടു കാർമുകിൽ കീറിപ്പോകുന്നതുമില്ല.
  rmc-rmc: Ov phandel o paňi andre peskre chmari a o chmari na prečhinďon.
  pes-OPV: آبها را در ابرهای خود می‌بندد، پس ابر، زیرآنها چاک نمی شود.
  ron-1924: Лягэ апеле ын норий Сэй ши норий ну се спарг суб греутатя лор.
  ben-OBCV: তাঁর মেঘে তিনি জলরাশি মুড়ে রাখেন, তবুও মেঘরাশি তাদের ভারে বিস্ফোরিত হয়
    না।
  som-som: Biyaha wuxuu ku xidhaa daruurihiisa qarada waaweyn; Oo daruurtuna hoostooda
    kama dillaacdo.
  lat-VUC: Qui ligat aquas in nubibus suis, ut non erumpant pariter deorsum.
  eng-ASVBT: He bindeth up the waters in his thick clouds; And the cloud is not rent
    under them.
  ita-1885: Egli serra le acque nelle sue nuvole, E non però si schiantano le nubi
    sotto esse.
  eng-LXXUP: Binding water in his clouds, And the cloud is not rent under it.
  eng-ULB: He binds up the waters in his thick clouds, but the clouds are not torn
    under them.
  spa-VBL: Recoge la lluvia en sus nubes de tormenta que no se rompen bajo el peso.
  fra-_FOB: Il renferme les eaux dans ses nuages, et la nuée n'éclate pas sous leur
    poids.
  mal-mal: അവിടുന്ന് വെള്ളത്തെ മേഘങ്ങളിൽ ബന്ധിക്കുന്നു; അത് വഹിച്ചിട്ട് കാർമേഘം കീറിപ്പോകുന്നതുമില്ല.
  urd-GVR: Us ne apne bādaloṅ meṅ pānī lapeṭ liyā, lekin wuh bojh tale na phaṭe.
  suz-BL: मेकोमी ब्‍वाक्‍कु कली क्‍येर गोस्‍सुम तेक्‍शा वोइक्‍ब। मिनु मेको गोस्‍स
    मप्रोल्‍ब। ब्‍वाक्‍कु मग्रूब।
  eng-NOY: He bindeth up the waters in his thick clouds, And the cloud is not rent
    under them.
  ita-1927: Rinchiude le acque nelle sue nubi, e le nubi non scoppiano per il peso.
  ckb-ckb: ئاو لەناو هەورەکانی دەپێچێتەوە و هەور لەژێری نادڕێت.
  eng-BBE: By him the waters are shut up in his thick clouds, and the cloud does not
    give way under them.
  kan-OKCV: ತಮ್ಮ ಮೇಘಗಳಲ್ಲಿ ನೀರನ್ನು ತುಂಬಿ ಕಟ್ಟುತ್ತಾರೆ; ಆದರೂ ಮೋಡವು ಅದರ ಭಾರದಿಂದ ಒಡೆದುಹೋಗುವುದಿಲ್ಲ.
  tam-2017: அவர் தண்ணீர்களைத் தம்முடைய கார்மேகங்களில் கட்டிவைக்கிறார்; அதின் பாரத்தினால்
    மேகம் கிழிகிறதில்லை.
  spa-RV-1909: Ata las aguas en sus nubes, y las nubes no se rompen debajo de ellas.
  ron-BTF: El leagă apele în norii săi groși și norul nu se rupe sub ele.
  eng-WEBP: He binds up the waters in his thick clouds, and the cloud is not burst
    under them.
  eng-FBV: He gathers the rain in his storm clouds which do not break under the weight.
  nld-1939: Hij knevelt de wateren in zijn zwerk, De wolken bersten niet onder haar
    last;
  nch-BL: Yaya quitzacua at ica mixti huan nopa mixti amo tzayani masque tahuel etic
    nopa at.
  vie-1934: Ngài ém nước trong các áng mây Ngài, Mà áng mây không bứt ra vì nước ấy.
  hin-CV: वह जल को अपने मेघों में लपेट लेते हैं तथा उनके नीचे मेघ नहीं बरस पाते हैं.
  spa-BES: Por él las aguas se cierran en sus densas nubes, y la nube no rompe bajo
    ellas.
  tdx-tdx: Aholonkolo’e amo raho’eo ty rano, fe tsy miporitsak’ ambane i rahoñey.
  tha-KJV: พระองค์​ทรงมัดน้ำไว้ในเมฆทึบของพระองค์ และเมฆนั้​นก​็​ไม่​ขาดวิ่นไป
  por-BR-2018: Ele amarra as águas em suas nuvens, todavia a nuvem não se rasga debaixo
    dela.
  deu-ELO: Er bindet die Wasser in seine Wolken, und das Gewölk zerreißt nicht unter
    ihnen.
  eng-WYC-2018: And he bindeth waters in their clouds, that those break not out (al)together
    downward. (And he bindeth up the waters in the clouds, so that they do not burst
    open.)
  epo-epo: Li ligas la akvon en Siaj nuboj, Kaj nubo ne krevas sub tio.
  uig-PIN: U sularni ⱪoyuⱪ bulutliri iqigǝ yiƣidu, Bulut ularning eƣirliⱪi bilǝnmu
    yirtilip kǝtmǝydu.
  beo-beo: Gode Hi fawane da mu mobi amo hanoga nabalesisa. Amola ilia dioi bagadeba:le,
    ili mae fudagala:ma:ne hamosa.
  tpi-OTNT: God i save putim wara long ol bikpela klaut bilong en na pasim wara i
    stap. Dispela wara i hevi tumas, tasol hevi bilong wara i no save brukim ol klaut.
  hau-SA: Ya naɗe ruwaye a cikin gizagizansa, duk da haka girgijen bai yage saboda
    nauyi ba.
  uig-LAT: U sularni qoyuq bulutliri ichige yighidu, Bulut ularning éghirliqi bilenmu
    yirtilip ketmeydu.
  nde-nde: Ugoqele amanzi emayezini akhe, kodwa amayezi kawapatshaki yikusindwa ngamanzi.
  ton-ton: ‌ʻOku ne haʻihaʻi ʻae ngaahi vai ʻi hono ngaahi ʻao matolu; pea ʻoku ʻikai
    mahaehae ai ʻae ʻao.
  ces-1613: Zavazuje vody v oblacích svých, aniž se trhá oblak pod nimi.
  eng-WMB: He binds up the waters in his thick clouds, and the cloud is not burst
    under them.
  tam-TCV: அவர் தண்ணீரைத் தம்முடைய மேகங்களில் சுற்றி வைக்கிறார், ஆனாலும் அவைகளின்
    பாரத்தால் மேகங்கள் கிழிந்து போவதில்லை.
  ceb-ULB: Gibugkos niya ang katubigan sa iyang baga nga mga panganod, apan ang mga
    panganod wala magisi diha kanila.
  pol-UBG: Zawiązuje wody w swoich obłokach, a obłok nie pęka pod nimi.
  urd-GVU: اُس نے اپنے بادلوں میں پانی لپیٹ لیا، لیکن وہ بوجھ تلے نہ پھٹے۔
  deu-1912: Er faßt das Wasser zusammen in seine Wolken, und die Wolken zerreißen
    darunter nicht.
  kan-2017: ತನ್ನ ಮೇಘಗಳೊಳಗೆ ನೀರನ್ನು ತುಂಬಿ ಕಟ್ಟುವನು, ಯಾವ ಮೋಡವೂ ಅದರ ಭಾರದಿಂದ ಒಡೆದು ಹೋಗದು.
  yap-yap: Got e ir e suguy e manileng ko ran me tay ndabi po’ u malngin.
  hlt-MCSB: A khomai khuiah tui a cun tih cingmai te a hmui ah a ueth pawh.
  mdy-ETH: ሻኣራ ዋኣሢ ዓርቃንዳጉዲ ፆኦሲ ማሄኔ፤ ዬይ ዋኣፃ ዴኤፂ ሻኣሮ ዳርዙዋሴ።
  twi-ASANTE: Ɔkyekyere nsuo hyɛ ne omununkum mu, nanso nsuo no mu duru ntumi mpae
    no.
  eng-WEBU: He binds up the waters in his thick clouds, and the cloud is not burst
    under them.
  wal-wal: I shaaratun haattaa kunttees; kunttin haattaa deexuwan shaarati daakettokkona.
  spa-PDDPT: Encierra las aguas en sus nubes y las nubes no se rompen con ellas.
  gun-gun: Arai ana ikuai va'e mbyte ojoko 'rã yy, ha'e rami teĩ arai ndoxoi 'rã iguy
    py.
  ilo-ULB: Bungbungonenna dagiti danum kadagiti napuskol nga ulepna, ngem saan a mapisang
    dagiti ulep iti babaen dagitoy.
  kpg-kpg: Deenei go di God dela ne hagahonu nia gololangi gi nia wai, ga dadaahi
    nia maa bolo gi de daamaha gi di baahi ga malingi.
  uig-ARA: ئۇ سۇلارنى قويۇق بۇلۇتلىرى ئىچىگە يىغىدۇ، بۇلۇت ئۇلارنىڭ ئېغىرلىقى بىلەنمۇ
    يىرتىلىپ كەتمەيدۇ.
  sus-sus: A tunɛ ye ragatama nuxuie kui, ye xa binyɛ man mu nɔ e bɔɔde.
  pon-2006: Iei ih Koht me ketin audehkihla pihl pahnlahng oh ketin kolokol pwe en
    dehr toutoula oh wudekpeseng.
  ksd-ksd: I pulu bat ra tava ta kana umana bakut, Ma ra bakut pa i puongo tana.
  tur-YTC: Suları kalın bulutlarıyla sarar, Ve bulut onların altında patlamaz.
  grc-BRENT: Δεσμεύων ὕδωρ ἐν νεφέλαις αὐτοῦ, καὶ οὐκ ἐῤῥάγη νέφος ὑποκάτω αὐτοῦ·
  ind-AYT: Dia mengikat air di awan-awan-Nya yang tebal, dan awan-awan itu tidak robek
    bagian bawahnya.
  nya-nya: Amasunga madzi ambiri mʼmitambo yake, koma mitamboyo siphulika chifukwa
    cha kulemera kwa madziwo.
  hrv-hrv: On zatvara vodu u svoje oblake, a oblaci se pod njome ne prodiru.
  mps-mps: Godigo te wę dabe te agai pǫgo bea selama, elalubo dao. Te wę sęgę
    mu ebo dao. Tiali goli, wę sęgęgo te pǫ alua sabo menio.
  tpi-tpi: God i save putim wara long ol bikpela klaut bilong en na pasim wara i stap.
    Dispela wara i hevi tumas, tasol hevi bilong wara i no save brukim ol klaut.
  dan-1931: Vandet binder han i sine Skyer, og Skylaget brister ikke derunder;
  vie-OVCB: Chúa dồn chứa nước mưa trong các đám mây, nhưng mây không vỡ tan vì lượng
    nước nhiều.
  guj-2017: તેમણે ગાઢ વાદળામાં પાણી ભર્યું છે અને છતાં પાણીના ભારથી વાદળ ફાટતાં નથી.
  pon-2006A: Iei ih Koht me ketin audehkihla pihl pahnlahng oh ketin kolokol pwe en
    dehr toutoula oh wudekpeseng.
  por-BRBSL: Ele amarra as águas em suas nuvens grossas, e a nuvem não irrompe sob
    eles.
  cth-cth: Katha poung e tâmai dawk tui hah mek a racut teh, a rahim e tâmai hah kâbawng
    awh hoeh.
  twi-twi: Ɔbɔ nsu boa hyɛ ne omununkum mu, nanso nsu no mu duru ntumi mpae no.
  hlt-hlt: A khomai khuiah tui a cun tih cingmai te a hmui ah a ueth pawh.
  tbz-SIM: Kuù pɔ̃ṹ nfɛtɑɑfɛ̀ yɛwɛtɛ̀ miɛkɛ, mɛniɛ mmɛ nyí yɔ̃̀ntɛ yɛwɛtɛ̀ kɛ̀ yɛ̀
    kɛ̃tɛ́.
  msy-2020: God amozim isa uan ghuariabar anetɨzɨ, da amozimɨn suirazɨ, a iti. Dɨpar
    kam bar osemegha, an osɨmtɨzim ghuariaba abɨzir puvatɨ.
  dop-dop: Ɩnɩ ɩ hɑɣɑsǝnɑ tɛʋ lʋm kɛ ɩsɔŋmʋntʋ tɑɑ nɑ tǝ́ lɑ́ yuŋ, pǝ́cɔ́ tǝ kɑɑ yɑ.
  azb-azb: Buludların içinə sularını büküb yığır, Onların ağırlığından buludlar yırtılmır.
  eng-DBY: He bindeth up the waters in his thick clouds, and the cloud is not rent
    under them.
  hin-2017: वह जल को अपनी काली घटाओं में बाँध रखता, और बादल उसके बोझ से नहीं फटता।
  wol-KYG: Kee gëndaley ndox ciy xàmbaaram, te taxul niir wa ñu laloo fàcc.
  eng-YLT: Binding up the waters in His thick clouds, And the cloud is not rent under
    them.
  eng-WYC-2017: And he bindeth waters in their clouds, that those [or they] break
    not out altogether downward.
  eng-WMBB: He binds up the waters in his thick clouds, and the cloud is not burst
    under them.
  urd-GVH: उसने अपने बादलों में पानी लपेट लिया, लेकिन वह बोझ तले न फटे।
  rug-rug: Va siṉi ni kolo Sa sari na lei, ba lopu puzaka sari na lei koasa mamatana
    sa kolo ruku.
  gaz-gaz: Inni duumessa isaatiin bishaanota hidhee qaba; duumessi sunis bishaanota
    jalatti hin dhoʼu.
  fra-LSG: Il renferme les eaux dans ses nuages, Et les nuages n’éclatent pas sous
    leur poids.
  yal-yal: Ala tulen namarama kundani, koni kundane mi kalama igen binyen bun.
  haw-1868: Ua hoopaa oia i na wai maloko o na ao ona, Aole i nahae ke ao malalo o
    lakou.
  arb-NAV: يَصُرُّ الْمِيَاهَ فِي سُحُبِهِ فَلا يَتَخَرَّقُ الْغَيْمُ تَحْتَهَا.
  ewe-ewe: Eŋlɔ tsiwo ɖe lilikpowo me, gake woƒe kpekpe mena lilikpoawo gbã o.
  eng-LEE: He bound up the waters in his clouds; and the cloud bursteth not under
    their weight;
  asm-FB: তেওঁ নিজৰ ঘন মেঘত জল বন্ধ কৰে; তথাপি জলৰ ভৰত মেঘ নাফাটে।
  sus-A: عَ تُنّ يٍ رَفَتَمَ نُشُييٍ كُي، يٍ شَ بِنيّ مَن مُ نْ عٍ بْودٍ.
  fra-SBL: Il enferme les eaux dans ses nuages épais, et le nuage n'est pas éclaté
    sous eux.
  hbo-hbo: צֹרֵֽר־מַ֥יִם בְּעָבָ֑יו וְלֹא־נִבְקַ֖ע עָנָ֣ן תַּחְתָּֽם׃
  kik-kik: Athayaga maaĩ thĩinĩ wa matu make, no matu macio matingĩtembũrwo nĩ ũritũ
    wamo.
  fra-NCL: Il renferme les eaux dans ses nuages, et les nues ne se déchirent pas sous
    leur poids.
  cek-AK: Kathah tamai nuiah tuinawk to a suek; toe tui kazit mah tamai to tapoksak
    ai.
  cuk-cuk: Bab-Dummadi, mogirmargi dii nasiksabalid, Bab-Dummadi, mogir nabir dii-bargae
    imaksabalid.
  uig-CYR: У суларни қоюқ булутлири ичигә жиғиду, Булут уларниң еғирлиғи биләнму житилип
    кәтмәйду.
  tel-2017: ఆయన తన కారు మేఘాల్లో నీళ్లను బంధించాడు. అయినా అవి పిగిలి పోవడం లేదు.
  hat-BSA: Li vlope dlo yo nan nwaj Li yo, e nwaj la pa pete anba fòs yo.
  kos-kos: God pa nwakla pukunyeng uh ke kof, Ac liyaung in tia fokelik ke toasriya
    uh.
  hbo-WLC: צֹרֵֽר־מַ֥יִם בְּעָבָ֑יו וְלֹא־נִבְקַ֖ע עָנָ֣ן תַּחְתָּֽם׃
  ibo-ibo: Ọ na-ekechi mmiri nʼime igwe ojii, ma ịdị arọ ya adịghị eme ka igwe ojii
    gbawaa.
  ory-ory: ସେ ଆପଣା ନିବିଡ଼ ମେଘମାଳରେ ଜଳରାଶିକି ବାନ୍ଧନ୍ତି ଓ ତହିଁ ତଳେ ମେଘ ଚିରି ଯାଏ ନାହିଁ।
  chk-chk: A achufengeni ekewe koluk lon an kewe kuchuchol, nge ekewe kuchu resap
    sangfesen ren chour.
  rop-rop: God bin meigim det klaud jidan bulap garram woda, en dei kaan basbas.
  ukr-1871: Він завязав води в хмарах своїх, і хмари не розсїдаються від них.
  deu-1951: Er bindet die Wasser in seinen Wolken zusammen, und das Gewölk zerbricht
    nicht unter ihrem Gewicht.
  eng-JPS: He bindeth up the waters in His thick clouds; and the cloud is not rent
    under them.
  srp-1865: Zavezuje vode u oblacima svojim, i ne prodire se oblak pod njima.
  lug-lug: Asiba amazzi mu bire bye; ate ebire tebyabika olw’okuzitoowererwa.
  heb-heb: צרר מים בעביו ולא נבקע ענן תחתם׃
  ben-IRV: তিনি ঘন মেঘে জলকে বেঁধেছেন, কিন্তু মেঘরাশি তার ভারে ভেঙে পড়ে না।
  pan-pan: ਉਹ ਪਾਣੀਆਂ ਨੂੰ ਆਪਣੀਆਂ ਘਟਾਂ ਵਿੱਚ ਬੰਨ੍ਹਦਾ ਹੈ, ਅਤੇ ਬੱਦਲ ਉਹਨਾਂ ਦੇ ਭਾਰ ਨਾਲ ਨਹੀਂ
    ਫਟਦੇ।
  mya-JVB: ထူထပ်သော မိုဃ်းတိမ် တော်နှင့် ရေ ကို ထုပ် တော်မူ၍၊ မိုဃ်းတိမ် သည် မ စုတ်
    မပြတ်နေ၏။
  hmo-hmo: Dirava ese ori be ranu dekena amo ia hahonua, bona ia ese ori ia hagoadaia,
    vadaeni unai ranu ena metau ese ori ia makohia lasi.
  urd-urd: वह अपने पानी से भरे हुए बादलों पानी को बाँध देता और बादल उसके बोझ से फटता
    नहीं।
  rus-SYN: Он заключает воды в облаках Своих, и облако не расседается под ними.
  bqc-SIM: Ì í ye a bɛ puanau. Ń ípi gbiakɛo luabɛpuanapi lí pũnao.
  tcz-CHONGTHU: Aman go chu meilhang satah in atom in chule agih a chun apohkeh dehpoi.
  mar-mar: तिच्या गडद मेघात तो पाणी बांधून ठेवतो, तरी त्याच्या ओझ्याने मेघ फाटत नाही.
  qub-qub: Paymi pucutaycunamanpis yacuta pitucächin. Lasaywanpis pucutayga manami
    rachinchu.
  hat-hat: Se li menm ki plen nwaj yo dlo. Se li menm ki pa kite pèz dlo a pete nwaj
    yo.
  eng-BSB: He wraps up the waters in His clouds, yet the clouds do not burst under
    their own weight.
  eng-WEBPB: He binds up the waters in his thick clouds, and the cloud is not burst
    under them.
  kbq-kbq: Hanintirima huno antarakoma hu'nea hampompi Anumzamo'a ko tina eri ano
    vazintegeno me'ne. Hianagi knagura huno ana timo'a rufuragu vazinora evunoramie.
  nhe-BL: Yajaya quitzacua atl ica mixtli huan nopa mixtli ax tzayani yonque tlahuel
    etic nopa atl.
  gub-BL: Upyhyk 'y ywàkun pupe. 'Y numu'i kwaw ywàkun ipuhuz haw pupe.
  eng-DRA: He bindeth up the waters in his clouds, so that they break not out and
    fall down together.
