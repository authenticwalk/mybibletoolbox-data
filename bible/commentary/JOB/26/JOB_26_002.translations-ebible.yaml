verse: JOB.026.002
translations:
  mal-C: “നീ ദുർബലരെ എങ്ങനെയാണ് സഹായിച്ചിട്ടുള്ളത്! ശക്തിയില്ലാത്ത ഭുജത്തെ നീ എങ്ങനെയാണ്
    രക്ഷിച്ചിട്ടുള്ളത്!
  deu-TKW: Wie trefflich hast du der Ohnmacht geholfen, den kraftlosen Arm gestützt,
  lin-lin: « Ah ! Tala ndenge osungi moto oyo azangi makasi, ndenge osungi loboko
    oyo elembi !
  eng-LSV: “How you have helped the powerless, || Saved an arm not strong!
  eng-GNV: Whom helpest thou? him that hath no power? sauest thou the arme that hath
    no strength?
  eng-WEBSTER: How hast thou helped him that is without power? how savest thou the
    arm that hath no strength?
  nhw-BL: “Niyon quentzi amo quema tijpalehuijtoc catli tlaijiyohuíaj. Amo tijmaquixtijtoc
    se masehuali catli amo quipiya fuerza.
  swh-ONEN: “Tazama jinsi ulivyomsaidia mtu asiye na uwezo! Jinsi ulivyouokoa mkono
    ulio dhaifu!
  bba-bba: Bilidɑ, wunɛn wisibu bu ǹ dɑm sɑriruɡii somimɔ. Wunɛn dɑm kɛ̃ru tɑ ǹ
    ɑrufɑɑni ɡɑɑ mɔ.
  eng-KJVCPB: How hast thou helped him that is without power? How savest thou the
    arm that hath no strength?
  luo-luo: “Mano kaka usekonyo joma onge teko! Mano kaka usereso joma yomyom!
  meu-meu: Emui heduru, asi siahuna tauna enai, namona be dahaka? Emui hahemauri,
    imana asi goadana tauna enai, namona be dahaka?
  npi-ULB: “शक्ति नभएको मानिसलाई तपाईंले कसरी मदत गर्नुभएको छ ! ताकत नभएको पाखुरालाई
    तपाईंले कसरी बचाउनुभएको छ !
  yor-yor: “Báwo ni ìwọ ń ṣe ìrànlọ́wọ́ ẹni tí kò ní ipá, báwo ní ìwọ ń ṣe gbe apá
    ẹni tí kò ní agbára?
  pes-OPCB: چه مددکاران خوبی هستید! چه خوب مرا در هنگام سختی دلداری دادید!
  tgl-ULB: Ganoon mo natulungan ang isang walang kapangyarihan! Ganoon mo iniligtas
    ang bisig na walang kalakasan!
  hui-hui: Í̠ore nde mbirali hongo nahe kago biamogo biaga agaliore mbirago í̠ henedabe.
  mya-mya: သင်သည်အားနည်းသောသူကို အဘယ်သို့မစသနည်း။ လက်ကျသောသူကို အဘယ်သို့ ထောက်ပင့်သနည်း။
  bod-N: སྟོབས་ཤུགས་ཟད་པར་ཁྱེད་ཀྱི་རོགས་རམ་ཐོབ། ། དཔུང་ངར་ཉམ་ཐག་ཅན་ལ་མགོན་སྐྱབས་མཛད།
    །
  sna-sna: “Ndiweka wakabatsira vasina simba! Wakaponesa sei ruoko rwakarukutika!
  spa-BLM: “¡Cómo has ayudado al que no tiene poder! ¡Cómo has salvado el brazo que
    no tiene fuerza!
  cac-cac: Yipc'olal ix colvaj a lolonel ix al d'ayin d'a in cusc'olal tic, yuj am
    to tzila' to man̈xalaj vip.
  swh-ULB: “Mmemsaidiaje aliyedhaifu!
  bel-bel: як ты дапамог бясьсіламу, падтрымаў мышцу нямоглага!
  deu-ELBBK: Wie hast du dem Ohnmächtigen geholfen, den kraftlosen Arm gerettet!
  mbb-OT: “Kunaan nu vuwa ke netevangan a kenikew is meluya wey wazà egkehimu.
  mal-2015: നീ ശക്തിയില്ലാത്തവന്നു എന്തു സഹായം ചെയ്തു? ബലമില്ലാത്ത ഭുജത്തെ എങ്ങനെ
    താങ്ങി?
  rmc-rmc: „Joj, sar pomožinďal oleske, kas nane zor! Sar zachraňinďal oles, ko na
    birinel!
  pes-OPV: «شخص بی‌قوت را چگونه اعانت کردی؟ و بازوی ناتوان را چگونه نجات دادی؟
  ron-1924: „Кыт де бине штий ту сэ вий ын ажуторул слэбичуний! Кум дай ту ажутор
    брацулуй фэрэ путере!
  ben-OBCV: “তুমি কীভাবে অক্ষম মানুষকে সাহায্য করেছ! তুমি কীভাবে দুর্বল হাতকে রক্ষা
    করেছ!
  som-som: Sidee baad u caawisay midka aan itaalka lahayn! Oo kan ayan gacantiisu
    xoogga lahayn sidee baad u badbaadisay!
  lat-VUC: '[Cujus adjutor es? numquid imbecillis? et sustentas brachium ejus qui
    non est fortis?'
  eng-ASVBT: How hast thou helped him that is without power! How hast thou saved the
    arm that hath no strength!
  ita-1885: O quanto hai tu bene aiutato il debole, Ed hai salvato il braccio fiacco!
  eng-LXXUP: To whom dost thou attach thyself, or whom art thou going to assist? Is
    it not he that has much strength, and he who has a strong arm?
  eng-ULB: “How you have helped one who has no power! How you have saved the arm that
    has no strength!
  spa-VBL: “Qué útil has sido para este débil hombre que soy. Qué solidario has sido
    con el débil.
  fra-_FOB: Comme tu as aidé celui qui était sans force! Comme tu as secouru le bras
    sans vigueur!
  mal-mal: “നീ ശക്തിയില്ലാത്തവന് എന്ത് സഹായം ചെയ്തു? ബലമില്ലാത്ത കരത്തെ എങ്ങനെ താങ്ങി?
  urd-GVR: “Wāh jī wāh! Tū ne kyā ḳhūb use sahārā diyā jo bebas hai, kyā ḳhūb us bāzū
    ko mazbūt kar diyā jo betāqat hai!
  suz-BL: “गे दोपा बोल मपाइश्‍शो मुर कली वारच पाइक्‍नी? यो‍क्‍शो गुइ कली गे दोपा नाइक्‍चा
    गेनी?
  eng-NOY: How hast thou helped the weak, And strengthened the feeble arm!
  ita-1927: “Come hai bene aiutato il debole! Come hai sorretto il braccio senza forza!
  ckb-ckb: «چۆن یارمەتی ئەوەت دا کە هێزی نییە! چۆن بازووی بێ توانات گرت و ڕزگار کرد!
  eng-BBE: How have you given help to him who has no power! how have you been the
    salvation of the arm which has no strength!
  kan-OKCV: “ಶಕ್ತಿ ಇಲ್ಲದವನಿಗೆ ನೀನು ಹೇಗೆ ಸಹಾಯ ಮಾಡಿದೆ? ತ್ರಾಣವಿಲ್ಲದ ಕೈಯನ್ನು ಹೇಗೆ ರಕ್ಷಿಸಿದೆ?
  tam-2017: “பெலனில்லாதவனுக்கு நீ எப்படி உதவிசெய்தாய்? பெலனற்ற கையை நீ எப்படி ஆதரித்தாய்?
  spa-RV-1909: ¿En qué ayudaste al que no tiene fuerza? ¿has amparado al brazo sin
    fortaleza?
  ron-BTF: Cum ai ajutat tu pe cel fără putere? Cum salvezi tu brațul fără tărie?
  eng-WEBP: “How have you helped him who is without power! How have you saved the
    arm that has no strength!
  eng-FBV: “How helpful you have been to this feeble man that I am. How supportive
    you have been to the weak.
  nld-1939: Hoe goed weet ge den zwakke te helpen, De krachteloze arm te stutten?
  nch-BL: “Yon quentzi amo quema tijpalehuijtoc cati taijyohuía. Amo tijmaquixtijtoc
    se masehuali cati amo quipiya fuerza.
  vie-1934: Ngươi đã phù trợ kẻ không quyền dường nào! Tiếp cứu cánh tay chẳng sức
    lực,
  hin-CV: “क्या सहायता की है तुमने एक दुर्बल की! वाह! कैसे तुमने बिना शक्ति का उपयोग
    किए ही एक हाथ की रक्षा कर डाली है!
  spa-BES: ¿Cómo le has ayudado al que no tiene poder? ¿Cómo has sido la salvación
    del brazo que no tiene fuerza?
  tdx-tdx: Akore ty nañimba’o ty tsy aman’ ozatse? ty nandrombaha’o ty sirañe tsy
    an-kafatrarañe?
  tha-KJV: “ท่านได้ช่วยผู้​ไม่มี​กำลังมากจริงหนอ ท่านได้ช่วยแขนที่​ไม่มี​แรงแล้วหนอ
  por-BR-2018: Como tende ajudado ao que não tem força, e sustentado ao braço sem
    vigor!
  deu-ELO: Wie hast du dem Ohnmächtigen geholfen, den kraftlosen Arm gerettet!
  eng-WYC-2018: Whose helper art thou? whether of the feeble, and sustainest the arm
    of him, which is not strong? (Whose helper art thou? of the feeble? and sustainest
    thou the arm of him, who is not strong?)
  epo-epo: Kiel vi helpas al tiu, kiu ne havas forton! Kiel vi subtenas tiun, kies
    brako estas senforta!
  uig-PIN: «Maƣdursiz kixigǝ ⱪaltis yardǝmlǝrni beriwǝtting! Bilǝkliri küqsiz adǝmni
    karamǝt ⱪutⱪuzuwǝtting!
  beo-beo: “Dilia da na fidiba:! Na da hahani amola gasa hame galebe.
  tpi-OTNT: “Olaboi, ating yu hapman tru bilong helpim ol man i no gat strong.
  hau-SA: “Yadda ka taimaki marar ƙarfi! Yadda ka ceci marar ƙarfi!
  uig-LAT: «Maghdursiz kishige qaltis yardemlerni bériwetting! Bilekliri küchsiz ademni
    karamet qutquzuwetting!
  nde-nde: “Usumsize njani ongelamandla! Usuyilamulele njani ingalo ebuthakathaka!
  ton-ton: “ʻOku fēfē ʻa hoʻo tokoni ki he taʻemālohi? ʻOku fakamoʻui fēfē ʻe koe
    ʻae nima vaivai?
  ces-1613: Komu jsi napomohl? Tomu-li, kterýž nemá síly? Toho-lis retoval, kterýž
    jest bez moci?
  eng-WMB: “How have you helped him who is without power! How have you saved the arm
    that has no strength!
  tam-TCV: “பெலவீனமானவனுக்கு நீ எப்படி உதவினாய்? தளர்ந்த கையை நீ எப்படித் தாங்கினாய்?
  ceb-ULB: “Giunsa nimo pagtabang kadtong tawo nga walay gahom! Giunsa nimo pagluwas
    ang bukton nga walay kusog!
  pol-UBG: Jakże uratowałeś tego, który nie ma mocy? Jakże wybawiłeś ramię, które
    nie ma siły?
  urd-GVU: ”واہ جی واہ! تُو نے کیا خوب اُسے سہارا دیا جو بےبس ہے، کیا خوب اُس بازو
    کو مضبوط کر دیا جو بےطاقت ہے!
  deu-1912: Wie stehest du dem bei, der keine Kraft hat, hilfst dem, der keine Stärke
    in den Armen hat!
  kan-2017: “ನಿನ್ನಿಂದ ಅಶಕ್ತನಿಗೆ ಎಷ್ಟೋ ಸಹಾಯವಾಯಿತು! ಬಲಹೀನವಾದ ಕೈಗೆ ಮಹಾ ಸಹಾಯ ದೊರಕಿತು.
  yap-yap: '@see-verse:JOB.026.001'
  hlt-MCSB: “Metlam thadueng mueh te na bom tih sarhi aka tak mueh bantha te na khang?
  mdy-ETH: «ዬያ ኔኤኒ ጌስቲፆና ላቤሢ ማኣዴያ ኔኤም ማላ? ኩጫ ላቤሢ ዶዲሼጉዲ ኔኤም ጋዓ?
  twi-ASANTE: “Woaboa deɛ ɔnni tumi! Woagye basa a ɛnni ahoɔden!
  eng-WEBU: “How have you helped him who is without power! How have you saved the
    arm that has no strength!
  wal-wal: “Wolqqi bainna asa neeni aiba maado maaddadii! Daafurida qeeseta neeni
    aiba ashetta ashshadii!
  spa-PDDPT: ¡Qué bien ayudas al débil y socorres al brazo que no tiene fuerza!
  gun-gun: — Ikangy va'e pytyvõa merami rive reiko, ijyva mbaraete e'ỹ va'e reipytyvõ
    merami rive!
  ilo-ULB: “Anian a panangtulongmo iti tao nga awan pannakabalinna! Anian a panangisalakanmo
    iti takkiag nga awanan pigsa!
  kpg-kpg: “Dehee dau hai e hagamaamaa mai au taane hagaloale ge bagege deenei!
  uig-ARA: «ماغدۇرسىز كىشىگە قالتىس ياردەملەرنى بېرىۋەتتىڭ! بىلەكلىرى كۈچسىز ئادەمنى
    كارامەت قۇتقۇزۇۋەتتىڭ!
  sus-sus: «I fata sɛnbɛtare malide. I fata mixi ralimaniyade.
  pon-2006: '@see-verse:JOB.026.001'
  ksd-ksd: U ga maravut davatane nina ba pa i ongor? U ga valaun davatane ra lima
    na binilua?
  tur-YTC: “Gücü olmayana nasıl yardım ettin! Kuvveti olmayan kolu nasıl kurtardın!
  grc-BRENT: Τίνι πρόσκεισαι, ἢ τίνι μέλλεις βοηθεῖν; πότερον οὐχ ᾧ πολλὴ ἰσχὺς, καὶ
    ᾧ βραχίων κραταιός ἐστι;
  ind-AYT: “Betapa kamu telah membantu orang yang tidak berdaya! Betapa kamu telah
    menyelamatkan lengan yang tidak berkekuatan!
  nya-nya: “Wamuthandizadi munthu wopanda mphamvu! Walimbitsadi dzanja la munthu wofowoka!
  hrv-hrv: “Kako dobro znadeš pomoći nemoćnom i mišicu iznemoglu poduprijeti!
  mps-mps: “Te ogomani nage bidi bomo meni yai bidi tau sabo bidi yali bogo.
  tpi-tpi: “Olaboi, ating yu hapman tru bilong helpim ol man i no gat strong.
  dan-1931: “Hvor har du dog hjulpet ham, den afmægtige, støttet den kraftløse Arm!
  vie-OVCB: “Anh khéo bênh vực người cô thế! Cứu giúp người yếu đuối!
  guj-2017: “સામર્થ્ય વગરનાને તમે કેવી રીતે સહાય કરી છે? અને દુર્બળ હાથને તમે કેવી
    રીતે બચાવ્યા છે?
  pon-2006A: '@see-verse:JOB.026.001'
  por-BRBSL: “Como você tem ajudado quem está sem poder! Como você salvou o braço
    que não tem força!
  cth-cth: Hnotithainae ka tawn hoeh e teh, bangtelamaw na kabawp, thaonae ka tawn
    hoeh e kut teh, bangtelamaw na rungngang thai.
  twi-twi: “Woaboa nea onni tumi! Woagye basa a enni ahoɔden!
  hlt-hlt: “Metlam thadueng mueh te na bom tih sarhi aka tak mueh bantha te na khang?
  tbz-SIM: Ɔ̃̀mmɛ teèmmɛ̀ tɛ̃́nkɛ nɛ́ mmɛ ɑ teémmɛ̀ ocĩ̀rì? A teénnɛ̀ ɔ̃̀mmɛ wèè bɑɑ̀
    nhɔ̀u?
  msy-2020: “Nɨ ti ghaze, nɨ gumazir gavgaviba puvatɨzir kamɨn akurvasi. Egha nɨghnɨzir
    aghuiba ko gavgaviba puvatɨzir gumazamizibar akurvazir gumazim. Bar puvatɨ. Nɨ
    tong nan akurvazir puvatɨ.
  dop-dop: Pʋwɛ! Amɑ n nyǝmɑ́ ɩcɑm sǝnɑʋ, n nyǝmɑ́ wei ɩ fɛɩnɑ tomɑ tɔ ɩ tem.
  azb-azb: «Biçarəyə necə də kömək etdin! Taqətdən düşən qolu necə xilas etdin!
  eng-DBY: How hast thou helped the powerless; how saved the arm that is without strength!
  hin-2017: “निर्बल जन की तूने क्या ही बड़ी सहायता की, और जिसकी बाँह में सामर्थ्य
    नहीं, उसको तूने कैसे सम्भाला है?
  wol-KYG: Ndaw ndimbal lu réy ci ku néew doole! Yaaka mana wallu ku amul kàttan!
  eng-YLT: What — thou hast helped the powerless, Saved an arm not strong!
  eng-WYC-2017: Whose helper art thou? whether of the feeble, and sustainest the arm
    of him, which is not strong?
  eng-WMBB: “How have you helped him who is without power! How have you saved the
    arm that has no strength!
  urd-GVH: “वाह जी वाह! तूने क्या ख़ूब उसे सहारा दिया जो बेबस है, क्या ख़ूब उस बाज़ू
    को मज़बूत कर दिया जो बेताक़त है!
  rug-rug: “Tolavaena hola sa tinokae tamugoi koa rau, na tie malaṉa meke malohoro
    gua arau!
  gaz-gaz: “Ati nama humna hin qabne hammam gargaarte! Irree laafes hammam jajjabeessite!
  fra-LSG: Comme tu sais bien venir en aide à la faiblesse! Comme tu prêtes secours
    au bras sans force!
  yal-yal: “I fatan sɛnbɛtarene maliyɛ yati! I bata fa fangatarene malideni!
  haw-1868: Pehea la oe i kokua mai ai i ka mea nawaliwali? A hooikaika mai hoi oe
    i ka lima ikaika ole?
  arb-NAV: «يَا لَكُمْ مِنْ عَوْنٍ كَبِيرٍ لِلْخَائِرِ! كَيْفَ خَلَّصْتُمْ ذِرَاعاً
    وَاهِيَةً!
  ewe-ewe: “Miekpe ɖe ame beli la ŋu ŋutɔ! Miekpe ɖe ame gblɔe la ƒe abɔ ŋu ŋutɔ!
  eng-LEE: What assistance hast thou given to the powerless? [how] hast thou helped
    the arm without strength?
  asm-FB: “তুমি দুৰ্ব্বলক বৰ সহায় কৰিলা! আৰু বল নথকা বাহুক বৰ নিস্তাৰ কৰিলা!
  sus-A: «عِ قَتَ سّنبّتَرٍ مَلِدٍ. عِ قَتَ مِشِ رَلِمَنِيَدٍ.
  fra-SBL: « Comment avez-vous aidé celui qui est sans force ! Comment avez-vous sauvé
    le bras qui n'a pas de force !
  hbo-hbo: מֶה־עָזַ֥רְתָּ לְלֹא־כֹ֑חַ הֹ֝ושַׁ֗עְתָּ זְרֹ֣ועַ לֹא־עֹֽז׃
  kik-kik: “Kaĩ ũrĩ gũteithia ũrĩa ũtarĩ na ũhoti-ĩ! Kaĩ ũrĩ kũhonokia guoko kũrĩa
    gũtarĩ na hinya-ĩ!
  fra-NCL: Comme tu sais venir en aide à la faiblesse, prêter secours au bras sans
    force !
  cek-AK: kawbangmaw thacak ai kami to na bomh, bantha cak ai kami to na pahlong?
  cuk-cuk: “¿Weyob be dule-gegudiid-bendaksunde? ¿Weyob be dule-nollogudiid nue-bendakye
    be sogsunde?
  uig-CYR: «Мағдурсиз кишигә қалтис ярдәмләрни беривәттиң! Биләклири күчсиз адәмни
    карамәт қутқузувәттиң!
  tel-2017: శక్తి లేని వాడికి నువ్వు ఎంత బాగా సహాయం చేశావు! బలం లేని చేతిని ఎంత బాగా
    రక్షించావు!
  hat-BSA: Kèl kalite èd ou ye pou fèb yo! Kèl sekou ou te bay a bra ki te san fòs
    la!
  kos-kos: “Ku pwaye kutu kasru uh — Nga sukasrup ac munas, a kom fahk ma ingan!
  hbo-WLC: מֶה־עָזַ֥רְתָּ לְלֹא־כֹ֑חַ ה֝וֹשַׁ֗עְתָּ זְר֣וֹעַ לֹא־עֹֽז׃
  ibo-ibo: “Lee ka i si nyere onye na-adịghị ike aka! Leekwa ka i si zọpụta ogwe aka
    nke onye ume na-adịghị!
  ory-ory: “ତୁମ୍ଭେ କିପରି ବଳହୀନ ଲୋକର ସାହାଯ୍ୟ କରିଅଛ! ତୁମ୍ଭେ କିପରି ଦୁର୍ବଳ ବାହୁକୁ ଉଦ୍ଧାର
    କରିଅଛ!
  chk-chk: “Ka fokun alisi ätewe esap wor manan. Ka fokun apöchöküla ätewe esap wor
    an pöchökül.
  rop-rop: “Wanim yubin du blanga album langa mi wen aibin brabli wikwan? Najing.
  ukr-1871: Ой, як же ти поміг менї, безсильному, як піддержав руку слабому!
  deu-1951: Wie hast du doch den Ohnmächtigen unterstützt und dem machtlosen Arm geholfen!
  eng-JPS: How hast thou helped him that is without power! How hast thou saved the
    arm that hath no strength!
  srp-1865: Kako si pomogao slabome! kako si izbavio ruku nejaku!
  lug-lug: “Ng’oyambye oyo atalina maanyi! Ng’oyambye omukono ogwo ogutalina maanyi!
  heb-heb: מה עזרת ללא כח הושעת זרוע לא עז׃
  ben-IRV: “যারা শক্তি নেই তাকে তুমি কেমন করে সাহায্য করলে! যে হাতে শক্তি নেই সেই
    হাত তুমি কেমন করে রক্ষা করলে!
  pan-pan: “ਤੂੰ ਨਿਰਬਲ ਦੀ ਸਹਾਇਤਾ ਕਿਵੇਂ ਕੀਤੀ, ਅਤੇ ਬਲਹੀਣ ਬਾਂਹ ਨੂੰ ਕਿਵੇਂ ਬਚਾਇਆ!
  mya-JVB: သင်သည်အားနည်း သောသူကို အဘယ်သို့ မစ သနည်း။ လက် ကျ သောသူကို အဘယ်သို့ထောက်ပင့်
    သနည်း။
  hmo-hmo: “Lau be goada lasi tauna momokani. Emui durua kara lau dekenai ena namo
    be dahaka?
  urd-urd: “जो बे ताक़त उसकी तूने कैसी मदद की; जिस बाज़ू में कु़व्वत न थी, उसको तू
    ने कैसा संभाला।
  rus-SYN: как ты помог бессильному, поддержал мышцу немощного!
  bqc-SIM: N dↄ yɛ̃̀ɛɛsaidelɛn wee? N ↄdà gbãasaidewan wea?
  tcz-CHONGTHU: Thabei chu nangin iti nana kithopi ham? Atha lhasam chu iti naki thopi
    ham?
  mar-mar: “बलहिन असलेल्यास तू कसे साहाय्य केले, शक्ती नसलेल्या बाहूंना तू कसे सोडविले.
  qub-qub: «¿Fiyupa ñacaycajta chaynöchi yanapanchi? ¿Callpaynajna caycajta chaynöchi
    salbanchi?
  hat-hat: -Ou gen tan konn konsole moun ki nan lafliksyon! Ou gen tan konn lonje
    men bay moun ki san fòs!
  eng-BSB: “How you have helped the powerless and saved the arm that is feeble!
  eng-WEBPB: “How have you helped him who is without power! How have you saved the
    arm that has no strength!
  kbq-kbq: Inankna hunka hankavezamima omne'nea vahera zamaza nehunka, zamagra'ama
    zamaza osuga vahera zamagura vazi'nane.
  nhe-BL: “Niyon quentzi ax quema tijpalehuijtoc tlen tlaijiyohuíaj. Ax tijmaquixtijtoc
    se tlacatl tlen ax quipiya fuerza.
  gub-BL: Minaz, nahekàg kwaw ihe. Naheta kwaw hekàgaw ihewe kury. Hepytywàgatu pe
    iko ne. Hemurywete katu kar pe iko no.
  eng-DRA: Whose helper art thou? is it of him that is weak? and dost thou hold up
    the arm of him that has no strength?
