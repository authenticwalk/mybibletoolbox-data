  uig-ARA: مانا، بۇ ئىشلار پەقەت ئۇنىڭ قىلغانلىرىنىڭ كىچىككىنە بىر قىسمىدۇر، خالاس؛
    ئۇنىڭ سۆز-كالامىدىن ئاڭلاۋاتقىنىمىز ناھايىتى پەس بىر شىۋىرلاش، خالاس! ئۇنىڭ پۈتكۈل
