  ory-ory: ଦେଖ, ଏହିସବୁ ତାହାଙ୍କ ମାର୍ଗର ପ୍ରାନ୍ତଭାଗ ମାତ୍ର; ଆଉ, ତାହାଙ୍କ ବିଷୟରେ ଆମ୍ଭେମାନେ
