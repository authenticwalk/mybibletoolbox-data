  hbo-WLC: הֶן־אֵ֤לֶּה ׀ קְצ֬וֹת דרכו וּמַה־שֵּׁ֣מֶץ דָּ֭בָר נִשְׁמַע־בּ֑וֹ וְרַ֥עַם
