verse: JOB.026.014
translations:
  mal-C: ഇവയെല്ലാം അവിടത്തെ പ്രവൃത്തികളുടെ നേരിയ ഒരംശംമാത്രം നാം അവിടത്തെപ്പറ്റി എത്ര
    മന്ദമായ ഒരു ശബ്ദംമാത്രമല്ലോ കേൾക്കുന്നത്! അവിടത്തെ ശക്തിയുടെ ഗർജനം ഗ്രഹിക്കാൻ
    ആർക്കു കഴിയും?”
  deu-TKW: Und das sind nur die Säume seines Waltens - welch' leis Geflüster nur,
    das wir vernehmen! Doch wer erfaßt die Donnersprache seiner Allgewalt!
  lin-lin: Soki makambo wana ezali kaka ndambo moke ya misala na Ye mpe mongongo na
    Ye ya se oyo toyokaka, nani akoki kososola bakake ya nguya na Ye ? »
  eng-LSV: Behold, these [are] the borders of His way, and how little a matter is
    heard of Him, and who understands the thunder of His might?”
  eng-GNV: 'Loe, these are part of his wayes: but how litle a portion heare we of
    him? and who can vnderstand his fearefull power?'
  eng-WEBSTER: 'Lo, these are parts of his ways: but how little a portion is heard
    of him? but the thunder of his power who can understand?'
  nhw-BL: “Nopa elqui itequi catli más tziquitetzitzi catli yaya quichijtoc. Nelquentzi
    quinextijtoc ichicahualis. Huajca ¿ajqueya huelis quiijiyohuis quema Toteco Dios
    quichihua ma monextis nochi ihueyi chicahualis huan ichicahualis chicahuac tlatomonis?”
  swh-ONEN: Haya ni mambo madogo tu katika matendo yake; tazama jinsi ulivyo mdogo
    mnongʼono tunaousikia kumhusu! Ni nani basi awezaye kuelewa ngurumo za nguvu zake?”
  bba-bba: Adɑmɑ yeni kpuro yɑ sɑ̃ɑwɑ win kookoo piiminu. Nin wɔkinun fiikowɑ sɑ rɑ
    n nɔɔmɔ. Ǹ n mɛn nɑ, wɑrɑ u koo kpĩ u win dɑm ɑsɑnsi tubu ù n ɡbɑ̃rɑ nɡe ɡurɑ.
  eng-KJVCPB: 'Lo, these are parts of his ways: But how little a portion is heard
    of him? But the thunder of his power who can understand?'
  luo-luo: To magi gin mana dir tijene ma oko kende; kendo gin mana gik manok kende
    mikuodho kuome! Koro en ngʼa mongʼeyo gima Nyasaye nyalo timo gi tekone?”
  meu-meu: A itaia, ini na ena kara rimuna mo; ia harina sisina mo ta kamonai lahulahumu,
    a iena siahu reḡena, guba-rahurahu na heto, daika dibana?
  npi-ULB: हेर्नुहोस्, यी त उहाँको शक्तिको किनाराहरू मात्र हुन् । हामीले उहाँको बारेमा
    एउटा मधुर सोर मात्रै सुन्छौँ । उहाँको शक्तिको गर्जनलाई कसले बुझ्न सक्छ र ?”
  yor-yor: Kíyèsi i, èyí ní òpin ọ̀nà rẹ̀; ohùn èyí tí a gbọ́ ti kéré tó! Ta ni ẹni
    náà tí òye àrá agbára rẹ̀ lè yé?”
  pes-OPCB: اینها تنها بخش کوچکی از کارهای عظیم اوست و زمزمه‌ای از صدای غرش او. پس
    کیست که بتواند در برابر قدرت او بایستد؟
  tgl-ULB: Tingnan mo, ang mga ito ay mga palawit lamang ng kaniyang mga pamamaraan;
    kay hinang bulong ang naririing natin mula sa kaniya! Sino ang makakaunawa sa
    kulog ng kaniyang kapangyarihan?
  hui-hui: Mbirale emene uruni Ngode Datagaliwabe ibugua binidaru iname manda bialu
    miniha mo pehalu beremagome Ngode Datagaliwabe ibuninaga hongo timbuni ngago emene
    mbirahayagi manda bu kamagoni. Anigome inanaga manda ngamago bolangua ho nga.
    Ani ngago ainde ibugua ibunaga hongo ngago bibahende inahondo mo pani hai hayagua
    nde iname bi emeneorebi mbira labe nahe wulebira, lalu Yobohanda lene.
  mya-mya: ဤရွှေ့ကား၊ အမှုတော်အရိပ်အမြွက်သာဖြစ်၏။ စကားတော် အသံအနည်းငယ်ကိုသာ နားကြားရ၏။
    တန်ခိုးတော်မိုဃ်းကြိုးသံကို အဘယ်သူနားလည်နိုင် သနည်းဟု မြွက်ဆို၏။
  bod-N: ལྟོས་དང་འདི་ནི་ཁོང་གི་མཛད་པའི་ཟུར་ཙམ་དང་། ། ང་ཚོས་ཐོས་པ་ཁོང་གི་ཤུབ་སྐད་ཙམ་ཡིན་ཞིང་།
    ། ཁོང་གི་འབྲུག་སྒྲའི་དབང་ནི་སུ་ཡིས་རྟོགས་ནུས་སམ། །
  sna-sna: Uye izvi ndiwo macheto oga ebasa rake; haiwa tinongonzwa kuzevezera kwake!
    Zvino ndianiko anganzwisisa kutinhira kwesimba rake?”
  spa-BLM: He aquí que éstos no son más que las afueras de sus caminos. ¡Qué pequeño
    es el susurro que oímos de él! Pero el trueno de su poder ¿quién puede entenderlo?”
  cac-cac: A jantac tas satub'tac sc'ulej ix cab' tic, jab'n̈ej. A tas ix cab' tic
    ton̈ej ix co mac ab'ej. Ocxom val to tz'acan tz'aj cab'ani, maxtzac am nachajel
    cuuj, xchi vin̈aj Job chi'.
  swh-ULB: Tazama, hizi si zaidi ya madogo ya njia zake; Jinsi gani tunasikia akitunong'oneza!
    Ni nani awezaye kufahamu uwezo wake.
  bel-bel: Вось, гэта частка шляхоў Ягоных; і як мала мы чулі пра Яго! А гром магутнасьці
    Ягонай хто можа зразумець?
  deu-ELBBK: Siehe, das sind die Säume seiner Wege; und wie wenig haben wir von ihm
    gehört! Und den Donner seiner Macht, wer versteht ihn?
  mbb-OT: Heini zeisey zà he menge vaal he mibeelan din. Igkepetug-iring dà heini
    te naasnaas he nezineg ta. Ne ǥuntaan hentei man is ebpeketegkad te kegkemekeǥeǥehem
    te Megbevayà?”
  mal-2015: എന്നാൽ ഇവ അവന്റെ വഴികളുടെ അറ്റങ്ങളത്രേ; നാം അവനെക്കുറിച്ചു ഒരു മന്ദസ്വരമേ
    കേട്ടിട്ടുള്ളു. അവന്റെ ബലത്തിന്റെ ഇടിമുഴക്കമോ ആർ ഗ്രഹിക്കും?
  rmc-rmc: Dikh, kada hin ča sikrica olestar, so ov kerel, ča kajci frima pes amenge
    dochudňa andro kana. Akor ko šaj achaľol, savi bari zor hin le Devles?“
  pes-OPV: اینک اینها حواشی طریق های او است. و چه آواز آهسته‌ای درباره او می‌شنویم،
    لکن رعد جبروت او را کیست که بفهمد؟»
  ron-1924: Ши ачестя сунт доар марӂиниле кэилор Сале, ши нумай адиеря лор ушоарэ
    ажунӂе пынэ ла ной! Дар тунетул лукрэрилор Луй путерниче чине-л ва аузи?”
  ben-OBCV: আর এসবই তাঁর কর্মের বাইরের দিকের ঝালর মাত্র; তাঁর বিষয়ে আমরা যা শুনি
    তা যদি এত ক্ষীণ ফিস্‌ফিসানি! তবে তাঁর পরাক্রমের বজ্রধ্বনি কে-ই বা বুঝতে পারে?”
  som-som: Bal eeg, waxanu waa darafyadii jidadkiisa uun; Oo inta isaga laga maqlaana
    yaraan badanaa! Laakiinse bal yaa onkodka xooggiisa garan kara?
  lat-VUC: 'Ecce hæc ex parte dicta sunt viarum ejus: et cum vix parvam stillam sermonis
    ejus audierimus, quis poterit tonitruum magnitudinis illius intueri?]'
  eng-ASVBT: 'Lo, these are but the outskirts of his ways: And how small a whisper
    do we hear of him! But the thunder of his power who can understand?'
  ita-1885: Ecco, queste cose son solo alcune particelle delle sue vie; E quanto poco
    è quel che noi ne abbiamo udito? E chi potrà intendere il tuono delle sue potenze?
  eng-LXXUP: 'Behold, these are parts of his way; And we will hearken to him at the
    least intimation of his word: But the strength of his thunder who knows, when
    he shall employ it?'
  eng-ULB: See, these are but the fringes of his ways; how small a whisper do we hear
    of him! Who can understand the thunder of his power?”
  spa-VBL: Esto es sólo un poco de todo lo que hace; lo que oímos de él es apenas
    un susurro, así que quién puede entender su poder atronador?”
  fra-_FOB: Ce ne sont là que les bords de ses voies; qu'il est faible le bruit qu'en
    saisit notre oreille! Et qui pourra entendre le tonnerre de sa puissance?
  mal-mal: എന്നാൽ ഇവ അവിടുത്തെ വഴികളുടെ അറ്റങ്ങളത്രേ; നാം അവിടുത്തെക്കുറിച്ച് ഒരു
    മന്ദസ്വരമേ കേട്ടിട്ടുള്ളു. അവിടുത്തെ ബലത്തിന്റെ ഇടിമുഴക്കമോ ആര് ഗ്രഹിക്കും?
  urd-GVR: Lekin aise kām us kī rāhoṅ ke kināre par hī kie jāte haiṅ. Jo kuchh ham
    us ke bāre meṅ sunte haiṅ wuh dhīmī dhīmī āwāz se hamāre kān tak pahuṅchtā hai.
    To phir kaun us kī qudrat kī kaṛaktī āwāz samajh saktā hai?”
  suz-BL: मेको आ सक्ति ङा आइक्‍च गेय ला बाक्‍नीम। मेको रे गो आइक्‍च सेंदा ङा लोव़
    ला नेंतक। मिनु मेको आ सक्तिम पशो बुंबु, सुम रुप्‍ने चाप्‍बा ङा?” देंमाक्‍त।
  eng-NOY: Lo! these are but the borders of his works; How faint the whisper we have
    heard of him! But the thunder of his power who can understand?
  ita-1927: Ecco, questi non son che gli estremi lembi dell’azione sua. Non ce ne
    giunge all’orecchio che un breve sussurro; Ma il tuono delle sue potenti opere
    chi lo può intendere?”
  ckb-ckb: بێگومان ئەمانە شتە دەرەکییەکانی کارەکانی ئەون. هەواڵەکانی بە چرپە دێنە
    بەر گوێمان! ئیتر کێ لە هەورەتریشقەی هێزی تێدەگات؟»
  eng-BBE: See, these are only the outskirts of his ways; and how small is that which
    comes to our ears about him! But the thunder of his acts of power is outside all
    knowledge.
  kan-OKCV: ಇಗೋ, ಇವು ದೇವರ ಕಾರ್ಯಗಳಲ್ಲಿ ಕೆಲವು ಮಾತ್ರ; ದೇವರನ್ನು ಕುರಿತು ಪಿಸುಧ್ವನಿ ಮಾತ್ರ
    ಕೇಳಿದ್ದೇವೆ; ಹಾಗಾದರೆ, ದೇವರ ಪರಾಕ್ರಮದ ಗುಡುಗನ್ನು ಯಾರು ಗ್ರಹಿಸಿಕೊಳ್ಳುವರು?”
  tam-2017: இதோ, இவைகள் அவருடைய படைப்பில் கடைசியானவைகள், அவரைக்குறித்து நாங்கள் கேட்டது
    எவ்வளவு கொஞ்சம்; அவருடைய வல்லமையின் இடிமுழக்கத்தை அறிந்தவன் யார்” என்றான்.
  spa-RV-1909: 'He aquí, estas son partes de sus caminos: ¡mas cuán poco hemos oído
    de él! Porque el estruendo de sus fortalezas, ¿quién lo detendrá?'
  ron-BTF: Iată, acestea sunt părțile căilor lui, dar ce mică este partea auzită despre
    el? Și tunetul puterii sale cine îl poate înțelege?
  eng-WEBP: Behold, these are but the outskirts of his ways. How small a whisper do
    we hear of him! But the thunder of his power who can understand?”
  eng-FBV: This is just a little of all he does—what we hear of him is hardly a whisper,
    so who can understand his thunderous power?”
  nld-1939: Is dit nog enkel de zoom van zijn wegen Hoe weinig verstaan wij ervan,
    En wie begrijpt dan de kracht van zijn donder?
  nch-BL: “Nopa elqui itequi cati más pisiltzitzi cati yaya quichijtoc. Nelquentzi
    quinextijtoc ichicahualis. Huajca ¿ajquiya huelis quiijyohuis quema Toteco Dios
    quichihuas ma monexti nochi ihueyi chicahualis huan ichicahualis chicahuac tatomonis?”
  vie-1934: Kìa, ấy chỉ là biên giới của các đường lối Ngài; Ta được nghe tiếng nói
    về Chúa xầm xì nhỏ thay! Nhưng ai hiểu rõ tiếng sấm của quyền năng Ngài?
  hin-CV: यह समझ लो, कि ये सब तो उनके महाकार्य की झलक मात्र है; उनके विषय में हम कितना
    कम सुन पाते हैं! तब किसमें क्षमता है कि उनके पराक्रम की थाह ले सके?”
  spa-BES: Mira, estas son sólo las afueras de sus caminos; ¡Y es poco lo que viene
    a nuestros oídos acerca de él! Pero el trueno de sus actos de poder, quien los
    puede entender.
  tdx-tdx: Inay, romoromom-pitoloña’e irezay, le volam-bisibisike ty ijanjiñañe, Fe
    ia ty mahafohiñe i figorogodoiña’e ra’elahiy?
  tha-KJV: ดู​เถิด เหล่านี้​เป็นเพียงพระราชกิจผิวเผินของพระองค์ เราได้ยินถึงพระองค์​ก็​เป็นเพียงเสียงกระซิบ
    ใครจะเข้าใจถึงฤทธิ์กัมปนาทอันเกรียงไกรของพระองค์​ได้​”
  por-BR-2018: Eis que estas são somente as bordas de seus caminhos; e quão pouco
    é o que temos ouvido dele! Quem, pois, entenderia o trovão de seu poder?
  deu-ELO: Siehe, das sind die Säume seiner Wege; und wie wenig haben wir von ihm
    gehört! Und den Donner seiner Macht, wer versteht ihn?
  eng-WYC-2018: Lo! these things be said in part of his ways; and when we have heard
    scarcely a little drop of his word, who may see the thunder of his greatness?
    (Behold! these things that be said be but a part of his ways; and as we have scarcely
    heard but a little drop of his word, who can understand the thunder of his greatness?)
  epo-epo: Jen tio estas parto de Liaj vojoj; Kaj nur iometon ni aŭdis pri Li. Kiu
    povas kompreni la tondron de Lia potenco?
  uig-PIN: Mana, bu ixlar pǝⱪǝt uning ⱪilƣanlirining kiqikkinǝ bir ⱪismidur, halas;
    Uning sɵz-kalamidin anglawatⱪinimiz naⱨayiti pǝs bir xiwirlax, halas! Uning pütkül
    zor ⱪudritining güldürmamisini bolsa kimmu qüxinǝlisun?!».
  beo-beo: 'Be Ea gasa bagade hou da amo bagadewane baligisa. Amo hou ninia nababeba:le,
    da sadoga sia: agoai gala. Bai nowa da Gode Ea Gasa Bagadedafa hou dawa:ma:bela:?”'
  tpi-OTNT: Dispela olgeta samting God i mekim ol i kamap, na yumi save lukim na pilim
    long en, em i soim yumi liklik hap tasol bilong bikpela strong bilong God. Na
    dispela i winim save bilong yumi. Olsem na sapos God i kamapim olgeta strong bilong
    en long yumi, bai yumi no inap tru long mekim wanpela tok. Nogat tru.”
  hau-SA: Waɗannan kaɗan ke nan daga cikin ayyukansa masu yawa. Kaɗan kawai muke ji
    game da shi! Wane ne kuwa yake iya gane tsawar ikonsa?”
  uig-LAT: Mana, bu ishlar peqet uning qilghanlirining kichikkine bir qismidur, xalas;
    Uning söz-kalamidin anglawatqinimiz nahayiti pes bir shiwirlash, xalas! Uning
    pütkül zor qudritining güldürmamisini bolsa kimmu chüshinelisun?!».
  nde-nde: Njalo le yimisebenzi yakhe engaphandle nje ekucineni; esikuzwayo yilizwana
    nje lokunyenyeza kwakhe! Pho ngubani ongawuzwisisa umdumo wamandla akhe na?”
  ton-ton: 'Vakai, ko e meʻa niʻihi pe eni ʻi hono ngaahi hala: ka ʻikai ko e meʻa
    siʻi ʻaupito ʻiate ia ʻoku tau fanongo ai? Pea ko e mana ʻo hono mālohi ko hai
    te ne faʻa ʻiloʻi?”'
  ces-1613: Aj, toť jsou jen částky cest jeho, a jak nestižitelné jest i to maličko,
    což jsme slyšeli o něm. Hřímání pak moci jeho kdo srozumí?
  eng-WMB: Behold, these are but the outskirts of his ways. How small a whisper do
    we hear of him! But the thunder of his power who can understand?”
  tam-TCV: இவை அவருடைய செயல்களில் வெளிப்புற விளிம்பு மட்டுமே; அவரைப்பற்றி நாம் கேள்விப்பட்டது
    மிகக் கொஞ்சமே; அப்படியானால் அவருடைய வல்லமையின் இடிமுழக்கத்தை விளங்கிக்கொள்பவன்
    யார்?”
  ceb-ULB: Tan-awa, kini tipik lamang sa iyang mga pamaagi; unsa kagamay sa hunghong
    nga madungog nato kaniya! Kinsa man ang makasabot sa dalugdog sa iyang gahom?”
  pol-UBG: Oto tylko cząstka jego dróg, ale jakże mało o nim słyszymy! A kto pojmie
    grzmot jego wielkiej potęgi?
  urd-GVU: لیکن ایسے کام اُس کی راہوں کے کنارے پر ہی کئے جاتے ہیں۔ جو کچھ ہم اُس کے
    بارے میں سنتے ہیں وہ دھیمی دھیمی آواز سے ہمارے کان تک پہنچتا ہے۔ تو پھر کون اُس
    کی قدرت کی کڑکتی آواز سمجھ سکتا ہے؟“
  deu-1912: Siehe, also geht sein Tun, und nur ein geringes Wörtlein davon haben wir
    vernommen. Wer will aber den Donner seiner Macht verstehen?
  kan-2017: ಆಹಾ, ಈ ಅದ್ಭುತಗಳು ಆತನ ಮಾರ್ಗಗಳ ಕಟ್ಟಕಡೆಯಾಗಿವೆ. ಆತನ ವಿಷಯವಾಗಿ ಸೂಕ್ಷ್ಮ ಶಬ್ದವನ್ನು
    ಮಾತ್ರ ಕೇಳಿದ್ದೇವೆ, ಆತನ ಪ್ರಾಬಲ್ಯದ ಘನಗರ್ಜನೆಯನ್ನು ಯಾರು ಗ್ರಹಿಸಬಲ್ಲರು?”
  yap-yap: Machane pin’ey e kemus ni be yip’ fan gelngin, kemus ni kathkath e kad
