  pan-pan: ਵੇਖੋ, ਇਹ ਸਭ ਉਸ ਦੇ ਕੰਮਾਂ ਦੀ ਝਲਕ ਹੀ ਹੈ, ਅਤੇ ਅਸੀਂ ਉਸ ਦੀ ਕਿੰਨੀ ਹੌਲੀ ਅਵਾਜ਼ ਸੁਣਦੇ
    ਹਾਂ! ਫੇਰ ਕੌਣ ਉਸ ਦੀ ਸਮਰੱਥਾ ਦੀ ਗਰਜ ਨੂੰ ਸਮਝ ਸਕਦਾ ਹੈ?”
  mya-JVB: ဤ ရွှေ့ကား၊ အမှု တော်အရိပ်အမြွက်သာဖြစ်၏။ စကား တော် အသံအနည်းငယ် ကိုသာ နားကြား
    ရ၏။ တန်ခိုး တော်မိုဃ်းကြိုး သံကို အဘယ်သူ နားလည် နိုင် သနည်းဟု မြွက်ဆို ၏။
  hmo-hmo: Inai karadia, be Dirava dekenai kara maragidia sibona. Inai kara be iena
    sivarai ena kahana maragina sibona. To Dirava ena siahu momokani ena bada, be
    daika ia diba?”
  urd-urd: देखो, यह तो उसकी राहों के सिर्फ़ किनारे हैं, और उसकी कैसी धीमी आवाज़ हम
    सुनते हैं। लेकिन कौन उसकी क़ुदरत की गरज़ को समझ सकता है?”
  rus-SYN: Вот, это части путей Его; и как мало мы слышали о Нем! А гром могущества
    Его кто может уразуметь?
  bqc-SIM: Aà yãkɛaeↄn we, a yↄↄna wálɛ ma we. Wá fↄ̃ wà aà gↄ̃sakɛyãↄ gbadↄ̃
    píio.
  tcz-CHONGTHU: Athilbol ho lah a hicheho hi akipatna mai mai bou ahi nalaije. Athilboltheina
    husa mai mai bou ahin kon hitia chu van kithin thahatna chu ahet thei ding ham?
  mar-mar: पाहा, या त्याच्या मार्गाचा केवळ कडा आहे, किती हळूवार आम्ही त्याचे ऐकतो!
    परंतू त्याच्या बलाची गर्जना कोण समजू शकेल?”
  qub-qub: Chayga ichicllata rurashan cajllami caycanpis. Raspilla wiyashallanchïmi
    caycanpis. ¿Piraj tantiyanman munayniyojpa räyun junrurumur imata nishantapis?»
  hat-hat: Sa se yon ti kal nan tou sa li fè. Se sa ase ki resi rive nan zòrèy nou!
    Men, ki moun ki ka konnen tou sa Bondye fè?
  eng-BSB: Indeed, these are but the fringes of His ways; how faint is the whisper
    we hear of Him! Who then can understand the thunder of His power?”
  eng-WEBPB: Behold, these are but the outskirts of his ways. How small a whisper
    do we hear of him! But the thunder of his power who can understand?”
  kbq-kbq: Ama ana maka zama fore'ma hiana, Anumzamo'a hankave'areti tro'ma hu'nea
    zamofona, amne agema'a fore higeta kone. Hagi Agra menina sumi ke huno kea nehigeta
    nentahunanki, monagefinti'ma rankema huno'ma keagama hanigeta, inankna huta tagra
    antahi amara hugahune?
  nhe-BL: “Nopa elqui itequi tlen más pilsiltzitzi tlen yajaya quichijtoc. Nelquentzi
    quinextijtoc ichicahualis. Huajca ¿ajqueya huelis quiijiyohuis quema Toteco Dios
    quichihua ma monextis nochi ihueyi chicahualis huan ichicahualis chicahuac tlatomonis?”
  gub-BL: Tupàn upuner ma'e tetea'u iapo haw rehe, wyzài ikàg ma'e iapo haw rehe.
    Xo màràn zo amume'u kwez xe peme. Mo upuner ipuner haw uhua'u haw ikwaw paw rehe
    wà.
  eng-DRA: 'Lo, these things are said in part of his ways: and seeing we have heard
    scarce a little drop of his word, who shall be able to behold the thunder of his
    greatness?'
