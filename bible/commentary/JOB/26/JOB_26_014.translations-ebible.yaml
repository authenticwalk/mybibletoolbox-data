  heb-heb: הן אלה קצות דרכו ומה שמץ דבר נשמע בו ורעם גבורתו מי יתבונן׃
  ben-IRV: দেখ, এগুলি কিন্তু তাঁর আঙ্গুলের পথ; তাঁর কত ছোট ফিসফিসানি আমরা শুনতে পাই!
