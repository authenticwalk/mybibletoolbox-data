verse: JOB.011.008
translations:
  mal-C: അത് ആകാശത്തെക്കാൾ ഉന്നതം—നിനക്ക് എന്തുചെയ്യാൻ കഴിയും? അതു പാതാളത്തെക്കാൾ
    അഗാധം—നിനക്ക് എന്ത് അറിയാൻ സാധിക്കും?
  deu-TKW: Himmelhoch - was kannst du thun? tiefer als die Unterwelt - was kannst
    du wissen?
  lin-lin: Bandelo yango eleki Lola na likolo ; yo penza okosala nini ? Eleki mboka
    ya bakufi na bozindo ; yo penza okoyeba nini ?
  eng-LSV: Heights of the heavens—what [can] you do? Deeper than Sheol—what [can]
    you know?
  eng-GNV: The heauens are hie, what canst thou doe? it is deeper then the hell, how
    canst thou know it?
  eng-WEBSTER: It is as high as heaven; what canst thou do? deeper than hell; what
    canst thou know?
  nhw-BL: Eltoc onpano hueyi nochi catli ichtacatzi tlen Toteco huan itlamachiltilis.
    Eltoc nelhuejcapa quen ilhuicactli. Pero ¿ajqueya ta para tijmachilis nochi tlen
    itlalnamiquilis? Itlalnamiquilis Toteco eltoc tlahuel iyoca tlen nochi sequinoc
    tlalnamiquilistli. Nojquiya itlalnamiquilis Toteco yohui tlahuel huejcatla hasta
    campa más tlatzintla. Amo tleno huelis tijmachilis quen yaya tlamachilía.
  swh-ONEN: 'Ni juu mno kuliko mbingu: waweza kufanya nini? Kina chake ni kirefu kuliko
    kuzimu: wewe waweza kujua nini?'
  bba-bba: Win yɛ̃ru tɑ wɔllu ɡunum kere. Ǹ n mɛn nɑ, mbɑ kɑɑ ko. Tɑ mɑɑ ɡɔribun
    wɑ̃ɑ yeru dukum kere. Ǹ n mɛn nɑ, mbɑ kɑɑ tubu mi.
  eng-KJVCPB: It is as high as heaven; what canst thou do? Deeper than hell; what
    canst thou know?
  luo-luo: Giboyo moyombo polo, koro in to ditimie angʼo? Gitut moloyo bur liel; koro
    in to ditimie angʼo?
  meu-meu: 'Ia na guba daenai: ede ba kara toma? Ia na mase gabuna henunai: ede ba
    diba toma?'
  npi-ULB: यो विषय स्वर्गजत्तिकै अग्लो छ । तपाईंले के गर्न सक्‍नुहुन्छ ? यो पातालभन्दा
    गहिरो छ । तपाईंले के जान्‍न सक्‍नुहुन्छ ?
  yor-yor: Ó ga ju àwọn ọ̀run lọ; kí ni ìwọ le è ṣe? Ó jìn ju jíjìn isà òkú lọ; kí
    ni ìwọ le mọ̀?
  pes-OPCB: آنها بلندتر از آسمانهاست؛ تو کی هستی؟ و عمیقتر از هاویه؛ تو چه می‌دانی؟
  tgl-ULB: Ang mga bagay ay kasing-taas ng langit; ano ang magagawa mo? Mas malalim
    pa ito kaysa sa sheol; ano ang malalaman mo?
  hui-hui: Ngode Datagaliwabe ibunaga manda hari daligaore damindini ale wialu dindihaore
    daliape halu homeneru haga humbirini andaga bolanguahe ngagoni. Í̠na ibunaga mini
    manda ngaru handa walia holenaga agi buleberebe.
  mya-mya: မိုဃ်းကောင်းကင်ကိုမှီသည်ဖြစ်၍ သင်သည်အဘယ်သို့ပြုနိုင်သနည်း။ မရဏာနိုင်ငံထက်
    နက်သည် ဖြစ်၍ သင်သည်အဘယ်သို့ သိနိုင်သနည်း။
  bod-N: ཁོང་གི་ཤེས་རབ་ནམ་མཁའི་དབྱིངས་ལས་མཐོ། ། ཁྱེད་ཀྱིས་དེ་ལ་ཅི་ཞིག་བྱ་ནུས་སམ། །
    གཤིན་ཡུལ་ལས་ཀྱང་ཟབ་པས་རྟོགས་ཅི་ནུས། །
  sna-sna: Zvakakwirira kupfuura matenga, iwe ungaiteiko? Zvakadzika kupfuura kudzika
    kwebwiro, iwe ungaziveiko?
  spa-BLM: Son altos como el cielo. ¿Qué pueden hacer? Son más profundos que el Seol.
    ¿Qué puedes saber?
  cac-cac: ¿Tas val ol aj ojtacanel jun jelanil chi'? Yujto ec'b'al te chaan̈ yajq'ue
    icha yajq'ue satchaan̈ tic. Te ec'b'al jul yajem d'a yichan̈ b'aj ay eb' chamnac.
  swh-ULB: Upeo uko juu kama mbingu; unaweza kufanya nini wewe? Ni wenye kina kirefu
    kuliko kuzimu; waweza kufahamu nini wewe?
  bel-bel: Ён вышэйшы за нябёсы, - што можаш зрабіць? глыбейшы за апраметную, - што
    можаш даведацца?
  deu-ELBBK: Himmelhoch sind sie – was kannst du tun? Tiefer als der Scheol – was
    kannst du wissen?
  mbb-OT: Metikang pa te langit is mehitenged kandin wey mezalem pa te iveyaan. Dekelà
    pa heini te kelibutan wey meluag pa te zaǥat. Ne egkeǥawhat be heeyan te ked-isip-isip
    nu?
  mal-2015: അതു ആകാശത്തോളം ഉയരമുള്ളതു; നീ എന്തു ചെയ്യും; അതു പാതാളത്തെക്കാൾ അഗാധമായതു;
    നിനക്കെന്തറിയാം?
  rmc-rmc: Se hino učeder sar o ňebos. Akor so šaj keres? Hino teleder sar o Šeol.
    Akor so šaj džanes?
  pes-OPV: مثل بلندیهای آسمان است؛ چه خواهی کرد؟ گودتر از هاویه است؛ چه توانی دانست؟
  ron-1924: 'Кыт черуриле-й де ыналтэ: че поць фаче? Май адынкэ декыт Локуинца морцилор:
    че поць шти?'
  ben-OBCV: সেগুলি ঊর্ধ্বস্থ আকাশের চেয়েও উঁচু—তুমি কী করতে পারো? সেগুলি নিম্নস্থ
    পাতালের চেয়েও গভীর—তুমি কী জানতে পারো?
  som-som: Xigmaddiisu way u sarraysaa sida samada, ee bal maxaad samayn kartaa? Oo
    She'oolna way ka sii mool dheer tahay, ee maxaad garan kartaa?
  lat-VUC: Excelsior cælo est, et quid facies? profundior inferno, et unde cognosces?
  eng-ASVBT: It is high as heaven; what canst thou do? Deeper than Sheol; what canst
    thou know?
  ita-1885: Queste cose sono le altezze de' cieli, che ci faresti? Son più profonde
    che l'inferno, come le conosceresti?
  eng-LXXUP: Heaven is high; and what wilt thou do? And there are deeper things than
    those in hell; what dost thou know?
  eng-ULB: The matter is as high as heaven; what can you do? It is deeper than Sheol;
    what can you know?
  spa-VBL: Es más grande que los cielos, ¿qué puedes hacer? Es más profundo que el
    Seol, ¿qué puedes saber?
  fra-_FOB: 'Ce sont les hauteurs des cieux: qu''y feras-tu? C''est plus profond que
    les enfers: qu''y connaîtras-tu?'
  mal-mal: അത് ആകാശത്തോളം ഉയരമുള്ളത്; നീ എന്ത് ചെയ്യും; അത് പാതാളത്തേക്കാൾ അഗാധമായത്;
    നിനക്കെന്തറിയാം?
  urd-GVR: Wuh to āsmān se buland hai, chunāṅche tū kyā kar saktā hai? Wuh Pātāl se
    gahrā hai, chunāṅche tū kyā jān saktā hai?
  suz-BL: मेको सरीङ क्‍येङा यो इर बाक्‍ब। गे मार पने चाप्‍नीनी ङा? मेको बेक्‍शो मुर
    आन बाक्‍‍तीक क्‍येङा यो लुक्‍च लशो बाक्‍ब। गे मार तुइक्‍ने चाप्‍नीनी ङा?
  eng-NOY: '''Tis high as heaven, what canst thou do? Deeper than hell, what canst
    thou know?'
  ita-1927: Si tratta di cose più alte del cielo… e tu che faresti? di cose più profonde
    del soggiorno de’ morti… come le conosceresti?
  ckb-ckb: ئەو لە ئاسمان بەرزترە، ئیتر تۆ چی دەکەیت، لە جیهانی مردووان قووڵترە، ئیتر
    تۆ چی دەزانیت؟
  eng-BBE: They are higher than heaven; what is there for you to do? deeper than the
    underworld, and outside your knowledge;
  kan-OKCV: ಅದು ಆಕಾಶಕ್ಕಿಂತಲೂ ಎತ್ತರವಾಗಿದೆ; ಆಗ ನೀನೇನು ಮಾಡುವಿ? ಅದು ಪಾತಾಳಕ್ಕಿಂತಲೂ ಆಳವಾಗಿದೆ;
    ಆಗ ನೀನೇನು ತಿಳುಕೊಳ್ಳುವಿ?
  tam-2017: அது வானம்வரை உயர்ந்தது; உம்மால் என்ன ஆகும்? அது பாதாளத்திலும் ஆழமானது,
    நீர் அறிந்து கொள்வது என்ன?
  spa-RV-1909: 'Es más alto que los cielos: ¿qué harás? Es más profundo que el infierno:
    ¿cómo lo conocerás?'
  ron-BTF: Este la fel de înaltă ca cerul; ce poți tu face? Mai adâncă decât iadul;
    ce poți tu cunoaște?
  eng-WEBP: They are high as heaven. What can you do? They are deeper than Sheol.
    What can you know?
  eng-FBV: It is greater than the heavens—what can you do? It is deeper than Sheol—what
    can you know?
  nld-1939: 'Zij is hoger nog dan de hemelen: Wat kunt ge beginnen; Dieper nog dan
    de onderwereld: Wat kunt ge begrijpen;'
  nch-BL: Eltoc pano hueyi nochi cati ixtacatzi ten Toteco huan itamachiltilis. Eltoc
    nelhuejcapa quej ilhuicacti. Pero ¿ajquiya ta para tijmachilis nochi ten italnamiquilis?
    Italnamiquilis Toteco eltoc tahuel iyoca ten nochi sequinoc talnamiquilisti. Nojquiya
    italnamiquilis Toteco yahui tahuel huejcata hasta campa más tatzinta. Amo teno
    huelis tijmachilis quej yaya tamachilía.
  vie-1934: 'Sự ấy vốn cao bằng các từng trời: Vậy ông sẽ làm gì? Sâu hơn âm phủ:
    ông hiểu biết sao đặng?'
  hin-CV: क्या करोगे तुम? वे तो आकाश-समान उन्‍नत हैं. क्या मालूम कर सकोगे तुम? वे
    तो पाताल से भी अधिक अथाह हैं.
  spa-BES: Que puedes hacer, son más altos que el cielo; más profundo que él sepulcro,
    como lo conocerás;
  tdx-tdx: Sikal’ an-dindìñe eñe iereo? —ino ty ho mete’o? laleke ta i Tsikeokeokey
    —ino ty ho fohi’o?
  tha-KJV: นั่นสูงเท่าฟ้าสวรรค์ ท่านจะทำอะไรได้ ลึกกว่านรก ท่านจะทราบอะไรได้
  por-BR-2018: Sua sabedoria é mais alta que os céus; que tu poderás fazer? E mais
    profunda que o Xeol; que tu poderás conhecer?
  deu-ELO: Himmelhoch sind sie, was kannst du tun? Tiefer als der Scheol, was kannst
    du wissen?
  eng-WYC-2018: He is higher than heaven, and what shalt thou do? he is deeper than
    hell, and whereof shalt thou know? (It is higher than heaven, so what shalt thou
    do? it is deeper than Sheol, or hell, so what shalt thou know?)
  epo-epo: Tio estas pli alta ol la ĉielo; Kion vi povas fari? Tio estas pli profunda
    ol Ŝeol; Kion vi povas ekscii?
  uig-PIN: Bundaⱪ danaliⱪ asmandin egizdur, uningƣa erixixkǝ nemǝ amaling bar? U tǝⱨtisaradin
    qongⱪurdur, sǝn nemini bilǝlǝysǝn?
  beo-beo: Di da mu digili ba:mu gogolesa. Be Gode da mu amola liligi huluane baligisa.
    Gode da bogoi dunu ilia soge dawa:be. Be di da amo hame dawa:.
  tpi-OTNT: Save bilong God i antap moa olsem heven. Na i go daun moa yet na i winim
    ples bilong ol man i dai pinis. Save bilong God i longpela tru na i winim mak
    bilong olgeta graun. Na i bikpela moa yet na i winim mak bilong biksolwara. Bai
    yu mekim wanem bilong painimaut ol dispela tingting na save bilong en?
  hau-SA: Sun fi nisan sama tudu, me za ka iya yi? Sun fi zurfin kabari zurfi, me
    za ka sani?
  uig-LAT: Bundaq danaliq asmandin égizdur, uninggha érishishke néme amaling bar?
    U tehtisaradin chongqurdur, sen némini bileleysen?
  nde-nde: Ziqongile ngaphezu kwamazulu, ungenzani kambe? Zizikile kulokujula kolwandle,
    kuyini ongakwazi pho?
  ton-ton: ‌ʻOku māʻolunga ia ʻo hangē ko e langi; ko e hā ʻaʻau te ke fai? ʻOku māʻulalo
    hifo ʻi heli; te ke faʻa ʻilo ʻae hā?
  ces-1613: Vyšší jest nebes, což učiníš? Hlubší než peklo, jakž porozumíš?
  eng-WMB: They are high as heaven. What can you do? They are deeper than Sheol. What
    can you know?
  tam-TCV: அவை வானங்களைவிட உயரமானவை, உன்னால் என்ன செய்யமுடியும்? அவை பாதாளத்தின் ஆழங்களிலும்
    ஆழமானவை, உன்னால் எதை அறியமுடியும்?
  ceb-ULB: Ang mga butang sama sa gitas-on sa kalangitan; unsa man ang imong mabuhat?
    Labing halalom kini kay sa Seol; unsa man ang imong masayran?
  pol-UBG: Są wyżej niż niebiosa, co możesz z tym uczynić? Głębsze niż piekło, czy
    możesz je poznać?
  urd-GVU: وہ تو آسمان سے بلند ہے، چنانچہ تُو کیا کر سکتا ہے؟ وہ پاتال سے گہرا ہے،
    چنانچہ تُو کیا جان سکتا ہے؟
  deu-1912: Es ist höher denn der Himmel; was willst du tun? tiefer denn die Hölle;
    was kannst du wissen?
  kan-2017: ಆಹಾ, (ಆತನ ಜ್ಞಾನವು) ಆಕಾಶದ ಹಾಗೆ ಉನ್ನತವಾಗಿದೆ; ನೀನು ಮಾಡುವುದೇನು? ಪಾತಾಳಕ್ಕಿಂತ
    ಆಳವಾಗಿದೆ; ನೀನು ತಿಳಿದುಕೊಳ್ಳುವುದೇನು?
  yap-yap: Lan e tharmiy e gathi aram e gin ni mus Got riy, machane dab mu dad ngay.
    Got e manang fare fayleng ni tagil’ e yam’, machane gur e damnang.
  hlt-MCSB: Vaan la a sang te metlam na saii eh? Saelkhui lakah a dung te metlam na
    ming eh?
  mdy-ETH: ዒዛኮ ዼኤፑማ ጫሪንጮኮ ዑሣኬ፤ ኔ ዒዛ ዎዳኒ ዳንዳዓይ? ሊካ ዔቱማ ዒዛኮ ዱኡፖ ዔታፓ ዴማኬ፤ ኔ ዓይጎ ዔራይ?
  twi-ASANTE: Ɛkorɔn sene ɔsoro, ɛdeɛn na wobɛtumi ayɛ? Emu dɔ sene damena ase tɔnn,
    ɛdeɛn na wobɛtumi ahunu?
  eng-WEBU: They are high as heaven. What can you do? They are deeper than Sheol.
    What can you know?
  wal-wal: Eti salotuppekka xoqqa; neeni ainne oottanau danddayakka. Eti Si7ooliyaappekka
    aadhdhida ciimma; neeni eranau danddayakka.
  spa-PDDPT: Es más alto que los cielos, ¿qué puedes tú hacer? Es más profundo que
    el Seol, ¿qué puedes tú saber?
  gun-gun: Mba'eta hi'arandua ma yvatea rupi peve oo. Mba'e tu ndee rejapo kuaa ta?
    Hi'arandua ma yvykua vaikue gui ipy pukuve va'e. Mba'e tu ndee reikuaa ta?
  ilo-ULB: Ti panangammo iti Dios a naan-anay ket nangato a kas kangato ti langit;
    ania ti maaramidam? Naun-uneg ngem sheol; ania ti maammoam?
  kpg-kpg: Deai di hagageinga i di langi ang gi God ai, goe e deiloo e goe tagageinga
    deelaa. God e iloo Ia tenua o digau mmade, gei goe e deiloo e goe tenua deelaa.
  uig-ARA: بۇنداق دانالىق ئاسماندىن ئېگىزدۇر، ئۇنىڭغا ئېرىشىشكە نېمە ئامالىڭ بار؟
    ئۇ تەھتىسارادىن چوڭقۇردۇر، سەن نېمىنى بىلەلەيسەن؟
  sus-sus: Na lɔnni ite koore xa maite bɛ, a tilin aligiyama bɛ. I nɔma sode na kui?
  pon-2006: Sohte irepen pahnlahng ong Koht, ahpw komwi sohte kak dehdehki. Koht mwahngih
    sapwen me melahr akan, ahpw komwi sohte wehwehki.
  ksd-ksd: I tuk lake ra bala na bakut; una pait ra ava? I ki ura iat ta ra ruarua
    na tulungen; una nuk davatane?
  tur-YTC: Onlar gök kadar yüksektir. Ne yapabilirsin? Şeol’den daha derindir. Ne
    bilebilirsin?
  grc-BRENT: Ὑψηλὸς ὁ οὐρανὸς, καὶ τί ποιήσεις; βαθύτερα δὲ τῶν ἐν ᾅδου, τί οἶδας;
  ind-AYT: Itu lebih tinggi dari langit. Apa yang bisa kamu lakukan? Itu lebih dalam
    dari dunia orang mati. Apa yang bisa kamu ketahui?
  nya-nya: Zili kutali kupambana mayiko akumwamba, nanga ungachite chiyani? Ndi zakuya
    kupambana kuya kwa manda, nanga ungadziwe chiyani?
  hrv-hrv: 'Od neba je više: što još da učiniš? Od Šeola dublje: što još da mudruješ?'
  mps-mps: Godigo homu kolesaga da, ugwanu mu dao. Te dagalu ugwanu mu elalubo tiwai
    mu dao. Tama aiyanu mu dao, te isibo bidigo bulu edelama, mu elalubo bidi dao.
    Godigo kolesagago yaide e tǫ edelama, bobobage mu elalubo dao. Tama genuai mu
    elama, tama tamu ąį dąį edelama mu elalubo dao. Tama nago mena tama tilama,
    agai homu kolesaga dali, agai bomai kolesaga dali si gegelama, sueibawe?
  tpi-tpi: Save bilong God i antap moa olsem heven. Na i go daun moa yet na i winim
    ples bilong ol man i dai pinis. Save bilong God i longpela tru na i winim mak
    bilong olgeta graun. Na i bikpela moa yet na i winim mak bilong biksolwara. Bai
    yu mekim wanem bilong painimaut ol dispela tingting na save bilong en?
  dan-1931: Højere er den end Himlen - hvad kan du? Dybere end Dødsriget - hvad ved
    du?
  vie-OVCB: Sự hiểu biết ấy cao hơn các tầng trời— anh nghĩ anh là ai? Những điều
    ấy sâu hơn âm phủ— anh biết được gì?
  guj-2017: તે બાબત આકાશ જેટલી ઊંચી છે તેમાં તું શું કરી શકે? તે શેઓલ કરતાં ઊંડું
    છે; તું શું જાણી શકે?
  pon-2006A: Sohte irepen pahnlahng ong Koht, ahpw komwi sohte kak dehdehki. Koht
    mwahngih sapwen me melahr akan, ahpw komwi sohte wehwehki.
  por-BRBSL: Eles são altos como o céu. O que você pode fazer? Eles são mais profundos
    que o Sheol. O que você pode saber?
  cth-cth: Kalvan hlak hai a rasang teh, nang ni bangmaw na sak thai, Phuennaw hlak
    hai hoe adung teh, nang ni bangmaw na panue.
  twi-twi: Ɛkorɔn sen ɔsoro, dɛn na wubetumi ayɛ? Emu dɔ sen ɔda ase tɔnn, dɛn na
    wubetumi ahu?
  hlt-hlt: Vaan la a sang te metlam na saii eh? Saelkhui lakah a dung te metlam na
    ming eh?
  tbz-SIM: Kuyie nciì ndɛumu kɛ pɛ̃ɛ̃tɛ́ tiwɛtì, kɛ cũmpúrì kɛ pɛ̃ɛ̃tɛ́ kudɔnkù, ɑ
    bo nɑ kɛ́bɑntɛ́ ɔ̃̀nti dɛ miɛkɛ?
  msy-2020: Godɨn fofozimɨn ababanim, Godɨn Nguibamɨn mɨn bar pɨn iti. Egha Gumazamizir
    Oveaghuezibar Nguibam gafiragha bar vɨn mar iraghu. Godɨn fofozim bar ruaragha,
    nguazir kamɨn danganir mɨkebaba bar dagh afira. Egha bar ekevegha ongarimɨn mɨtaghniaba
    bar dagh afira. Nɨ manmaghɨra Godɨn nɨghnɨzim ko fofozim gɨfogham? Ti puvatɨgham.
  dop-dop: Tǝ kǝlɑ ɩsɔtɔnʋɣʋ kɛ kʋŋkʋlʋmǝŋ. Yʋlʋ kɑɑ keesi tǝ tǝnɑɣɑ, tǝ tɛɛ ɑtɛtǝlɛ
    kɛ lumɑŋ. Yʋlʋ kɑɑ cɛkǝnɑ tǝ tɔm kɛ sɔsɔm.
  azb-azb: Onlar göylər qədər ucadır, axı nə edə bilərsən? Ölülər diyarından dərindir,
    nəyi dərk edə bilərsən?
  eng-DBY: '[It is as] the heights of heaven; what wilt thou do? deeper than Sheol;
    what canst thou know?'
  hin-2017: वह आकाश सा ऊँचा है; तू क्या कर सकता है? वह अधोलोक से गहरा है, तू कहाँ
    समझ सकता है?
  wol-KYG: Lu gëna kawe kaw, ana loo ci man? Lu gëna xóot njaniiw, ana loo ci xam?
  eng-YLT: Heights of the heavens! — what dost thou? Deeper than Sheol! — what knowest
    thou?
  kne-kne: Din ammon Diyos et nangatngato mo ed daya ya naon-oneg mo din kad-an di
    natey. Ay siya mo makad-as ka ono maawatam?
  eng-WYC-2017: He is higher than heaven, and what shalt thou do? he is deeper than
    hell, and whereof shalt thou know?
  eng-WMBB: They are high as heaven. What can you do? They are deeper than Sheol.
    What can you know?
  urd-GVH: वह तो आसमान से बुलंद है, चुनाँचे तू क्या कर सकता है? वह पाताल से गहरा है,
    चुनाँचे तू क्या जान सकता है?
  rug-rug: Sa ginilagilana asa si ululu hola nia sa maṉauru; sa si boka evaṉia goi?
    Meke lohi hola nia sa sa lovu; sa si boka gilania goi?
  gaz-gaz: Isaan samiiwwan caalaa ol fagaatu; ati maal gochuu dandeessa? Qilee awwaalaa
    caalaas gad fagaatu; ati maal beekuu dandeessa?
  fra-LSG: 'Elle est aussi haute que les cieux: que feras-tu? Plus profonde que le
    séjour des morts: que sauras-tu?'
  yal-yal: A mate dangu kore xɔnna ra. I nanse ligɛ? A tilin laxira xa. I nanse famuma?
  haw-1868: Ua kiekie ia e like me ka lani; heaha kau e hana ai? Ua oi kona hohonu
    i ko ka po; heaha kau e ike ai?
  arb-NAV: هُوَ أَسْمَى مِنَ السَّمَاوَاتِ، فَمَاذَا يُمْكِنُكَ أَنْ تَفْعَلَ؟ وَهُوَ
    أَبْعَدُ غَوْراً مِنَ الْهَاوِيَةِ، فَمَاذَا تَعْلَمُ؟
  ewe-ewe: Wokɔkɔ wu dziƒowo, nu ka nàte ŋu awɔ? Wogoglo wu tsiẽƒe ƒe gogloƒewo, nu
    ka nènya?
  eng-LEE: It is as high as heaven; what canst thou effect? it is deeper than the
    nether world; what canst thou know?
  asm-FB: সেয়ে আকশ-মণ্ডলৰ নিচিনা ওখ; তুমি কি কৰিব পাৰা? সেয়ে চিয়োলতকৈ অগাধ; তুমি
    কি জানিব পাৰা?
  sus-A: نَ لْننِ عِتٍ كٌورٍ شَ مَءِتٍ بّ، عَ تِلِن عَلِفِيَمَ بّ. عِ نْمَ سٌدٍ نَ
    كُي؟
  fra-SBL: Ils sont hauts comme le ciel. Que pouvez-vous faire ? Ils sont plus profonds
    que le Sheol. Que pouvez-vous savoir ?
  hbo-hbo: גָּבְהֵ֣י שָׁ֭מַיִם מַה־תִּפְעָ֑ל עֲמֻקָּ֥ה מִ֝שְּׁאֹ֗ול מַה־תֵּדָֽע׃
  piu-2006: '@see-verse:JOB.011.007'
  kik-kik: Maũndũ make nĩmatũũgĩru gũkĩra igũrũ, wee nĩ atĩa ũngĩka? Nĩ mariku gũkĩra
    ũriku wa mbĩrĩra, wee nĩ atĩa ũngĩmenya?
  fra-NCL: 'Elle est haute comme les cieux : que feras-tu ? Plus profonde que le séjour
    des morts : que sauras-tu ?'
  cek-AK: Vannawk pongah kasang, timaw na sah thai tih? Hell pongah kathuk kue, timaw
    na panoek thai tih?
  cuk-cuk: Ar Bab-Dummad-e-binsaed, nibnegba obined, degite, ¿igi be wisguega imakosunna?
    Bab-Dummad-e-binsaed yaa-matusulidba obined. Degite, ¿igi be e-binsaed wisguosunna?
  uig-CYR: Бундақ даналиқ асмандин егиздур, униңға еришишкә немә амалиң бар? У тәһтисарадин
    чоңқурдур, сән немини биләләйсән?
  tel-2017: నువ్వు ఏమి చేయగలవు? అది ఆకాశ విశాలం కంటే ఉన్నతమైనది. నీకేం తెలుసు? అది
    పాతాళంకంటే లోతుగా ఉన్నది.
  hat-BSA: Yo wo tankou syèl la; kisa ou kab fè? Yo pi fon ke sejou lanmò yo, kisa
    ou kab konnen?
  kos-kos: Lupan ku lun God uh tia safla na yen engyeng uh, A srakna oan loes liki
    lusen acn ma kom ku in sun uh. God El oayapa etu facl sin mwet misa uh, A kom
    tia etu.
  hbo-WLC: גָּבְהֵ֣י שָׁ֭מַיִם מַה־תִּפְעָ֑ל עֲמֻקָּ֥ה מִ֝שְּׁא֗וֹל מַה־תֵּדָֽע׃
  ibo-ibo: Ha dị elu karịa eluigwe, gịnị ka ị pụrụ ime? Ha dị ogbu karịa ala ili,
    gịnị ka ị pụrụ ịma?
  ory-ory: ତାହା ଆକାଶ ତୁଲ୍ୟ ଉଚ୍ଚ; ତୁମ୍ଭେ କଅଣ କରିପାର? ପାତାଳଠାରୁ ଗଭୀର; ତୁମ୍ଭେ କଅଣ ଜାଣିପାର?
  chk-chk: A tekia seni läng, met kopwe tongeni föri? A alolol seni ewe lenien sotup,
    met kopwe tongeni silei?
  rop-rop: Det trubalawei blanga God gin go mowa haiwan langa skai en mowa dipwan
    langa ola dedbala pipul, bat yu nomo sabi wanim God oldei dumbat.
  ukr-1871: Та ж він висший небес, — що ж ти вдїяти зможеш? глибше він всїх безодень,
    — що можеш зрозуміти?
  deu-1951: Sie ist himmelhoch, (was willst du tun? tiefer als der Scheol), was kannst
    du wissen?
  eng-JPS: It is high as heaven; what canst thou do? Deeper than the nether-world;
    what canst thou know?
  srp-1865: To su visine nebeske, šta æeš uèiniti? dublje je od pakla, kako æeš poznati?
  lug-lug: Bigulumivu okusinga eggulu, kiki ky’osobola okukola? Bikka okusinga obuziba
    bw’emagombe, kiki ky’osobola okumanya?
  heb-heb: גבהי שמים מה תפעל עמקה משאול מה תדע׃
  ben-IRV: এই বিষয়টা আকাশের মত উঁচু; তুমি কি করতে পার? এটা পাতালের থেকেও গভীর; তুমি
    কি জানতে পার?
  pan-pan: ਉਹ ਅਕਾਸ਼ ਤੋਂ ਉੱਚਾ ਹੈ, ਉਹ ਪਤਾਲ ਨਾਲੋਂ ਵੀ ਡੂੰਘਾ ਹੈ, ਤੂੰ ਕੀ ਕਰ ਸਕਦਾ ਹੈਂ?
  mya-JVB: မိုဃ်းကောင်းကင် ကိုမှီသည်ဖြစ်၍သင်သည်အဘယ် သို့ပြု နိုင်သနည်း။ မရဏာ နိုင်ငံထက်
    နက် သည် ဖြစ်၍သင်သည်အဘယ် သို့သိ နိုင်သနည်း။
  hmo-hmo: Dirava ena diba be ataiai herea, guba ena ataiai bamona. Edena bamona oi
    abia diba? Ma Dirava ena aonega be dobu herea, mase taudia edia gabu ena dobu
    ia hanaia. Oi be edena bamona do oi davaria diba?
  urd-urd: वह आसमान की तरह ऊँचा है, तू क्या कर सकता है? वह पाताल सा गहरा है, तू क्या
    जान सकता है?
  rus-SYN: Он превыше небес,- что можешь сделать? глубже преисподней,- что можешь
    узнать?
  bqc-SIM: A lɛsĩ dɛ luabɛa, ńyↄ̃ kɛ kpelewa ni? A zã dɛ bɛdaa, ńyↄ̃ fↄ̃ ǹ dↄ̃e?
  tcz-CHONGTHU: Hiche tobang chihna hetna hi van sanga sangjo ahin chule nang koi
    nahija hiche hinoimigam sanga jong thuhjo ahi, nangin ipi nahet em?
  mar-mar: त्याचे शहाणपण आकाशाच्या उंचीइतके आहे, तू काय करु शकतोस? ते अधोलोकापेक्षा
    खोल आहे. तू काय जाणू शकतोस?
  qub-qub: Chaycunaga syëlupitapis mas janajchömi. Chayno caycaptenga ¿imatataj ruranquiman?
    Pachapa rurinpitapis mas rurichömi. Chayno caycaptenga ¿imatataj musyanquiman?
  hat-hat: Li pi wo pase syèl la. Sa ou ka fè pou sa? Li pi fon pase peyi kote mò
    yo ye a. Sa ou ka konnen la?
  eng-BSB: They are higher than the heavens—what can you do? They are deeper than
    Sheol—what can you know?
  eng-WEBPB: They are high as heaven. What can you do? They are deeper than Sheol.
    What can you know?
  kbq-kbq: Anumzamofo antahi'zamo'a mona agatereno amenametega marerigeno, fri vahe
    kumara agatereno (Sheol) amefenkame tami'neankinka kagra ana maka antahintahizama'a
    kenka antahinka osugahane.
  nhe-BL: Eltoc onpano hueyi nochi tlen ixtacatzi tlen Toteco huan itlamatilis. Eltoc
    nelhuejcapa queja elhuicactli. Pero ¿ajqueya ta para tijmachilis nochi tlen itlalnamiquilis?
    Itlalnamiquilis Toteco eltoc tlahuel iyoca tlen nochi sequinoc tlalnamiquistli.
    Nojquiya itlalnamiquilis Toteco yahui tlahuel huejcatla hasta campa más tlatzintla.
    Ax tleno huelis tijmachilis queja yajaya tlamachilía.
  gub-BL: Upuner ywak wi uhemaw rehe. Ywak nupyhyk kwaw Tupàn a'e. Nezewe rehe we
    nerepuner kwaw a'e pe nehemaw rehe. Tupàn ukwaw umàno ma'e kwer wapyta haw. Nerekwaw
    kwaw ne.
  eng-DRA: He is higher than heaven, and what wilt thou do? he is deeper than hell,
    and how wilt thou know?
