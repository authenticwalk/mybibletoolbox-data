verse: JOB.011.013
translations:
  mal-C: “നീ നിന്റെ ഹൃദയം തിരുസന്നിധിയിൽ ഉയർത്തുമെങ്കിൽ, നിന്റെ കരങ്ങൾ ദൈവമുമ്പാകെ
    നീട്ടുമെങ്കിൽ,
  deu-TKW: Wenn du dein Herz bereitest und deine Hände zu ihm ausbreitest -
  lin-lin: Nzokande, soki opesi Ye motema na yo mpe osemboli maboko na yo epai na
    Ye,
  eng-LSV: If you have prepared your heart, || And have spread out your hands to Him,
  eng-GNV: 'If thou prepare thine heart, and stretch out thine hands toward him:'
  eng-WEBSTER: If thou preparest thy heart, and stretchest out thy hands towards him;
  nhw-BL: “Xijnextili Toteco Dios catli eltoc ipan moyolo. Xijxitlahua momax iixpa
    huan ximotlatlajti ica ya.
  swh-ONEN: “Hata sasa ukiutoa moyo wako kwake na kumwinulia mikono yako,
  bba-bba: Yen sɔ̃, wunɛ, ɑ wunɛn ɡɔ̃ru wesio Yinni Gusunɔn mi ɡiɑ. Kpɑ ɑ nɔmɑ yiiyɑ
    ɑ nùn kɑnɑ.
  eng-KJVCPB: If thou prepare thine heart, And stretch out thine hands toward him;
  luo-luo: “Kata kamano ka ichiworine kendo imiye chunyi,
  meu-meu: Lalomu boma hamaoromaoroa, imamu boma dudui isi henia.
  npi-ULB: तर मानौँ, तपाईंले आफ्नो हृदय ठिक राखेको भए, र आफ्ना हात परमेश्‍वरतिर फैलाएको
    भए,
  yor-yor: “Bí ìwọ bá fi ọkàn rẹ fún un, tí ìwọ sì na ọwọ́ rẹ sí ọ̀dọ̀ rẹ̀,
  pes-OPCB: حال دل خود را پاک کن و دستهایت را به سوی خدا برافراز؛
  tgl-ULB: Pero ipagpalagay na itinakda mong ayusin ang iyong puso at iniunat ang
    iyong mga kamay patungo sa Diyos;
  hui-hui: Yobo-o í̠na mini beregedalu Ngode Datagaliwabehondo bi lalu í̠nime i̱ dara
    halu biamogo bia lolene nga.
  mya-mya: သင်သည် စိတ်နှလုံးကို ပြင်ဆင်၍ လက်တို့ကို ဘုရားသခင်ထံတော်သို့ ဆန့်လျှင်၎င်း၊
  bod-N: ཇི་སྟེ་ཁྱེད་ཀྱིས་རང་སེམས་བརྟན་པོར་མཛད་གྱུར་ཏེ། ། རང་གི་ལག་པ་དཀོན་མཆོག་ཕྱོགས་སུ་བཏེགས་ནས་ནི།
    །
  sna-sna: “Asi kana mwoyo wako ukazvipira kwaari, uye ukatambanudzira maoko ako kwaari,
  spa-BLM: “Si pones tu corazón en orden, Extiende tus manos hacia él.
  cac-cac: Tato tza tojolb'itej a pensar, al a yaelal d'a Dios.
  swh-ULB: Lakini ikiwa umeuelekeza moyo wako kwa haki na umeunyosha mkono wako karibu
    na Mungu;
  bel-bel: Калі ты ўправіш сэрца сваё і працягнеш да Яго рукі твае,
  deu-ELBBK: Wenn du dein Herz richtest und deine Hände zu ihm ausbreitest –
  mbb-OT: “Job, emun ed-iniyug ka te mezaat wey edangep ka ziyà te Megbevayà,
  mal-2015: നീ നിന്റെ ഹൃദയത്തെ സ്ഥിരമാക്കി അവങ്കലേക്കു കൈമലർത്തുമ്പോൾ
  rmc-rmc: No, te tu phundraveha tiro jilo a nacirdeha tire vasta ke leste,
  pes-OPV: اگر تو دل خود راراست سازی و دستهای خود را بسوی او درازکنی،
  ron-1924: Ту ындряптэ-ць инима спре Думнезеу, ынтинде-ць мыниле спре Ел.
  ben-OBCV: “তবুও তুমি যদি তাঁর প্রতি তোমার অন্তর উৎসর্গ করো ও তাঁর দিকে তোমার হাত
    বাড়িয়ে দাও,
  som-som: Haddaad qalbigaaga hagaajisid, Oo aad isaga gacmaha u fidsatid,
  lat-VUC: Tu autem firmasti cor tuum, et expandisti ad eum manus tuas.
  eng-ASVBT: If thou set thy heart aright, And stretch out thy hands toward him;
  ita-1885: Se tu addirizzi il cuor tuo, E spieghi le palme delle tue mani a lui;
  eng-LXXUP: For if thou hast made thy heart pure, And liftest up thine hands toward
    him;
  eng-ULB: But suppose that you had set your heart right and had reached out with
    your hands toward God;
  spa-VBL: “Pero si te arrepientes y extiende tus manos para rezarle,
  fra-_FOB: Si tu disposes bien ton cœur, et si tu étends tes mains vers Dieu,
  mal-mal: നീ നിന്റെ ഹൃദയത്തെ സ്ഥിരമാക്കി ദൈവത്തിങ്കലേക്ക് കൈമലർത്തുമ്പോൾ
  urd-GVR: Ai Ayyūb, apnā dil pūre dhyān se Allāh kī taraf māyl kar aur apne hāth
    us kī taraf uṭhā!
  suz-BL: मो हना यो गे इन थुं परमप्रभु गे हिरनीनी, गे इन गुइ पोक्‍शा, मेको कली पुंइनीनी।
  eng-NOY: If thou direct thy heart, And stretch out thy hands, toward him;
  ita-1927: Tu, però, se ben disponi il cuore, e protendi verso Dio le palme,
  ckb-ckb: «ئەگەر تۆ دڵی خۆت ئامادە بکەیت و دەستی خۆتی بۆ پان بکەیتەوە،
  eng-BBE: But if you put your heart right, stretching out your hands to him;
  kan-OKCV: “ಆದರೂ ನೀನು ನಿನ್ನ ಹೃದಯವನ್ನು ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿ, ನಿನ್ನ ಕೈಗಳನ್ನು ದೇವರ ಕಡೆಗೆ
    ಚಾಚಿ,
  tam-2017: நீர் உம்முடைய இருதயத்தை ஆயத்தப்படுத்தி, உம்முடைய கைகளை அவருக்கு நேராக
    விரித்தால் நலமாயிருக்கும்.
  spa-RV-1909: Si tú apercibieres tu corazón, y extendieres á él tus manos;
  ron-BTF: Dacă îți pregătești inima și îți întinzi mâinile spre el,
  eng-WEBP: “If you set your heart aright, stretch out your hands toward him.
  eng-FBV: But if you repent and spread out your hands to pray to him,
  nld-1939: Maar wanneer gij er acht op wilt slaan, En tot Hem uw handen verheft,
  nch-BL: “Xijnextili Toteco Dios cati eltoc ipan moyolo. Xijxitahua momax iixpa huan
    ximotatajti ica ya.
  vie-1934: Vậy, nếu dọn lòng cho xứng đáng, Và giơ tay mình ra hướng về Chúa;
  hin-CV: “यदि तुम अपने हृदय को शुद्ध दिशा की ओर बढ़ाओ, तथा अपना हाथ परमेश्वर की ओर
    बढ़ाओ,
  spa-BES: He aquí sí tu corazón está firme, extiende tus manos hacia él;
  tdx-tdx: Avantaño arè ty arofo’o, vaho avelaro ama’e o fità’oo,
  tha-KJV: ถ้าท่านเตรียมใจของท่านไว้ และท่านเหยียดมือของท่านออกไปหาพระองค์
  por-BR-2018: Se tu preparares o teu coração, e estenderes a ele tuas mãos;
  deu-ELO: Wenn du dein Herz richtest und deine Hände zu ihm ausbreitest, -
  eng-WYC-2018: But thou hast made steadfast thine heart, and hast spread abroad thine
    hands to him.
  epo-epo: Se vi aranĝas vian koron Kaj etendas al Li viajn manojn;
  uig-PIN: Biraⱪ sǝn bolsang, ǝgǝr ⱪǝlbingni toƣrilatsang, Ⱪolungni Hudaƣa ⱪarap sozsang,
  beo-beo: Yoube! Dia hou moloma! Godema sinidigima!
  tpi-OTNT: “Tasol Jop, yu mas tanim bel na prea long God na askim em long marimari
    long yu na helpim yu.
  hau-SA: “Duk da haka in ka miƙa masa zuciyarka, ka kuma miƙa hannuwanka gare shi,
  uig-LAT: Biraq sen bolsang, eger qelbingni toghrilatsang, Qolungni Xudagha qarap
    sozsang,
  nde-nde: Kodwa nxa ugxilisa inhliziyo yakho kuye uphakamisele izandla zakho kuye,
  ton-ton: “Kapau te ke teu ho loto, pea mafao atu ho nima kiate ia;
  ces-1613: Jestliže ty nastrojíš srdce své, a ruce své k němu vztáhneš;
  eng-WMB: “If you set your heart aright, stretch out your hands toward him.
  tam-TCV: “அப்படியிருந்தும் உன் உள்ளத்தில் அவரிடம் பயபக்தியாயிருந்து உன் கைகளை அவரிடத்திற்கு
    நீட்டி,
  ceb-ULB: Apan pananglitan gipakamatarong mo ang imong kasingkasing ug gituy-od mo
    ang imong mga kamot sa Dios;
  pol-UBG: Jeśli przygotujesz swoje serce i wyciągniesz do niego swoje ręce;
  urd-GVU: اے ایوب، اپنا دل پورے دھیان سے اللہ کی طرف مائل کر اور اپنے ہاتھ اُس کی
    طرف اُٹھا!
  deu-1912: Wenn du dein Herz richtetest und deine Hände zu ihm ausbreitetest;
  kan-2017: ನೀನಂತು ಮನಸ್ಸನ್ನು ಪರಿವರ್ತಿಸಿಕೊಂಡು ದೇವರ ಕಡೆಗೆ ಕೈಗಳನ್ನೆತ್ತಿ ಸ್ತುತಿಸು.
  yap-yap: Job, mu yal’uweg gumircha’em. Mu nameg Got.
  hlt-MCSB: Na lungbuei na cikngae tih a taengla na kut na phuel koinih,
  mdy-ETH: «ጋዓንቴ፥ ዒኖ ኔኤኮ ኔ ፒዜ ማሄቴ ሃሣ ኩጮ ኔኤሲ ኔ ዔቂሲ ፆኦሲ ሺኢቄቴ
  twi-ASANTE: “Na sɛ wode wʼakoma ma no na wopagya wo nsa kyerɛ no,
  eng-WEBU: “If you set your heart aright, stretch out your hands toward him.
  wal-wal: “Iyyoobaa, neeni ne wozanaa suure oottikko, ne kushiyaakka akko miccada
    woossikko,
  spa-PDDPT: Si tú dispones tu corazón y extiendes a Él tus manos,
  gun-gun: — Xapy'a rei nekuraxõ rerova vy Nhanderuete pe ndepo reupi,
  ilo-ULB: Ngem kaspangarigan inaramidmo ti pusom a nalinteg ken intag-aymo dagita
    imam iti Dios;
  kpg-kpg: “Job, huluhia oo lodo gii donu, huli anga gi God.
  uig-ARA: بىراق سەن بولساڭ، ئەگەر قەلبىڭنى توغرىلاتساڭ، قولۇڭنى خۇداغا قاراپ سوزساڭ،
  sus-sus: Xa i tan i yɛtɛ ragbilen Ala ma, xa i i bɛlɛxɛ itala a bɛ,
  pon-2006: Sohp, kapwungala nan kapehdomw. Sohpeiong Koht.
  ksd-ksd: Ona una vatakodo ra balam, Ma una tulue ra ura limam tadav ia,
  tur-YTC: “Eğer yüreğini doğru tutarsan, Ellerini O'na doğru açarsan;
  grc-BRENT: Εἰ γὰρ σὺ καθαρὰν ἔθου τὴν καρδίαν σου, ὑπτιάζεις δὲ χεῖρας πρὸς αὐτὸν,
  ind-AYT: Jika kamu mempersiapkan hatimu, kamu akan mengulurkan tanganmu kepada-Nya.
  nya-nya: “Koma ngati upereka mtima wako kwa Iye ndi kutambasulira manja ako kwa
    Iyeyo,
  hrv-hrv: Ako li srce svoje ti uspraviš i ruke svoje pružiš prema njemu,
  mps-mps: “Tiali goli, Jop, nage homu begelama, tama Godiba gedu haluasa po walama,
    tama nago agabolo hanaluyu, te po wai, ena hobede elama, tau sao po wao.
  tpi-tpi: “Tasol Jop, yu mas tanim bel na prea long God na askim em long marimari
    long yu na helpim yu.
  dan-1931: Hvis du får Skik på dit Hjerte og breder dine Hænder imod ham,
  vie-OVCB: Nếu anh dọn lòng trong sạch và đưa tay hướng về Chúa kêu cầu!
  guj-2017: પણ જો તું તારું મન સીધું રાખે અને ઈશ્વર તરફ તારા હાથ લાંબા કરે;
  pon-2006A: Sohp, kapwungala nan kapehdomw. Sohpeiong Koht.
  por-BRBSL: “Se você colocar seu coração em ordem, estenda suas mãos na direção dele.
  cth-cth: Na lungthin hah kârakueng nateh Cathut koe na kut dâw haw.
  twi-twi: “Na sɛ wode wo koma ma no na wopagyaw wo nsa kyerɛ no,
  hlt-hlt: Na lungbuei na cikngae tih a taengla na kut na phuel koinih,
  tbz-SIM: Kɛ̀ fɔ̃́ nyie kɑ̀ɑ do ncuó nKuyie mbíɛ́kɛ̀ nkɛ, kɑ̀ɑ do nyòutɛ ɑ nɔu ku
    bíɛ́kɛ̀ kɛ́ kù kuɔ́nnɛ̀,
  msy-2020: “Jop, nɨ navim giragh uan agharimning fegh God ko mɨkɨmɨva an azangsɨghtɨ,
    a nɨn apangkuvigh nɨn akuragham.
  dop-dop: Amɑ pǝ kɑɑsʋɣʋ Soopu nyɑ́ tɔ, kɛɛsǝnɑ Ɩsɔ tɔɔ, nɑ ń tɛɣɛ-ɩ niŋ.
  azb-azb: Əgər ürəyini təqdis etsən, Əllərini Ona tərəf uzatsan,
  eng-DBY: If thou prepare thy heart and stretch out thy hands toward him,
  hin-2017: “यदि तू अपना मन शुद्ध करे, और परमेश्वर की ओर अपने हाथ फैलाए,
  wol-KYG: Waaye yaw soo defee sa xel ci Yàlla, dékk ko say loxo,
  eng-YLT: If thou — thou hast prepared thy heart, And hast spread out unto Him thy
    hands,
  kne-kne: Isonga pasigedem san nemnem mo ta mankararag ka en Diyos.
  eng-WYC-2017: But thou hast made steadfast thine heart, and hast spread abroad thine
    hands to him.
  eng-WMBB: “If you set your heart aright, stretch out your hands towards him.
  urd-GVH: ऐ अय्यूब, अपना दिल पूरे ध्यान से अल्लाह की तरफ़ मायल कर और अपने हाथ उस
    की तरफ़ उठा!
  rug-rug: Ba mu va totoanae la ia sa bulomu koasa Tamasa, mamu ovulu sage ni limamu
    la koa Sa.
  gaz-gaz: “Taʼus yoo ati yaada kee gara isaatti deebiftee harka kees gara isaatti
    diriirsite,
  fra-LSG: Pour toi, dirige ton cœur vers Dieu, Étends vers lui tes mains,
  yal-yal: “I bɔɲɛn nafindi Ala ma, i yiin ti a tan xa,
  haw-1868: Ina e hoomakaukau oe i kou naau, A e kikoo aku i kou mau lima io na la;
  arb-NAV: إِنْ هَيَّأْتَ قَلْبَكَ وَبَسَطْتَ إِلَيْهِ يَدَيْكَ،
  ewe-ewe: “Ke hã la, ne ètsɔ wò dzi nɛ blibo, ne èwu wò asiwo dzi do ɖe egbɔ,
  eng-LEE: 'If thou truly direct [aright] thy heart, and spread out thy hands toward
    him: —'
  asm-FB: তুমি যদি নিজৰ মন শুদ্ধ কৰা, আৰু তেওঁৰ ফাললৈ হাত মেলা,
  sus-A: شَ عِ تَن عِ يّتّ رَفبِلٍن عَلَ مَ، شَ عِ عِ بّلّشّ عِتَلَ عَ بّ،
  fra-SBL: « Si tu mets ton cœur à l'endroit, tendez vos mains vers lui.
  hbo-hbo: אִם־אַ֭תָּ֗ה הֲכִינֹ֣ותָ לִבֶּ֑ךָ וּפָרַשְׂתָּ֖ אֵלָ֣יו כַּפֶּֽךָ׃
  piu-2006: '@see-verse:JOB.011.012'
  kik-kik: “No rĩrĩ, ũngĩneana ngoro yaku kũrĩ Ngai, na ũtambũrũkie moko maku kũrĩ
    we,
  fra-NCL: Pour toi, si tu diriges ton cœur vers Dieu, et que tu étendes vers lui
    tes bras,
  cek-AK: Toe palungthin nam khraih moe, angmah khaeah ban na payangh pacoengah,
  cuk-cuk: ”Ar Bab-Dummadga be gwage ukele, be-argan ese be onakwele,
  uig-CYR: Бирақ сән болсаң, әгәр қәлбиңни тоғрилатсаң, Қолуңни Худаға қарап созсаң,
  tel-2017: నువ్వు నీ హృదయాన్ని సవ్యంగా ఉంచుకో. నీ చేతులు ఆయన వైపు చాపు.
  hat-BSA: “Si ou ta vle vin bon, dirije kè ou e lonje men ou vè Li.
  kos-kos: “Job, wo kom in tari auliyak, ac asroela poum in pre nu sin God.
  hbo-WLC: אִם־אַ֭תָּ֗ה הֲכִינ֣וֹתָ לִבֶּ֑ךָ וּפָרַשְׂתָּ֖ אֵלָ֣יו כַּפֶּֽךָ׃
  ibo-ibo: “Ma ọ bụrụ na i were obi gị nye ya, setịpụ aka gị abụọ nye ya,
  ory-ory: ଯଦି ତୁମ୍ଭେ ଯଥାର୍ଥ ରୂପେ ଆପଣା ଅନ୍ତଃକରଣ ସୁସ୍ଥିର କରି ତାହାଙ୍କ ଆଡ଼େ ଆପଣା ହସ୍ତ
    ବିସ୍ତାର କର;
  chk-chk: Kopwe awenechara lelukom o aitietä poum ngeni Kot.
  rop-rop: Wal Sofara bin kipgon tok, “Yu gibit yu laif langa God en prei langa im.
  ukr-1871: Але коли ти очистиш серце твоє й простягнеш ід йому руки твої,
  deu-1951: Wenn du nun dein Herz bereitest und deine Hände ausstreckst nach Ihm,
  eng-JPS: If thou set thy heart aright, and stretch out thy hands toward Him —
  srp-1865: Da ti upraviš srce svoje i podigneš ruke svoje k njemu,
  lug-lug: “Naye bw’owaayo omutima gwo gy’ali, n’ogolola emikono gyo gy’ali,
  heb-heb: אם אתה הכינות לבך ופרשת אליו כפך׃
  ben-IRV: কিন্তু ধর তুমি তোমার মনে স্থির করেছ এবং ঈশ্বরের দিকে তোমার হাত বাড়িয়ে
    দিয়েছ;
  pan-pan: “ਜੇ ਤੂੰ ਆਪਣੇ ਦਿਲ ਨੂੰ ਸੁਧਾਰੇਂ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਆਪਣੇ ਹੱਥ ਅੱਡੇਂ,
  mya-JVB: သင် သည် စိတ် နှလုံးကို ပြင်ဆင် ၍ လက် တို့ကို ဘုရား သခင်ထံ တော်သို့ ဆန့်
