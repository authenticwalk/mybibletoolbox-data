verse: JOB.011.003
translations:
  mal-C: നിന്റെ പുലമ്പൽ മറ്റുള്ളവരെ നിശ്ശബ്ദരാക്കുമോ? നീ പരിഹസിക്കുമ്പോൾ ആരും നിന്നെ
    ശകാരിക്കാതിരിക്കുമെന്നാണോ?
  deu-TKW: Dein Geschwätz sollte Männer zum Schweigen bringen? und höhnen wolltest
    du, ohne daß dich jemand beschämt?
  lin-lin: Bato bavanda kaka nye likolo ya maloba na yo ya pamba oyo ozali kobimisa ?
    Bapamela yo te soki ozali kosala maseki ?
  eng-LSV: Your boastings make men keep silent, || You scorn, and none is causing
    blushing!
  eng-GNV: Should men holde their peace at thy lyes? and when thou mockest others,
    shall none make thee ashamed?
  eng-WEBSTER: Should thy falsehoods make men hold their peace? and when thou mockest,
    shall no man make thee ashamed?
  nhw-BL: Amo tleno huelis niquijtos quema ta ticamanalti tlahuel miyac. Monequi para
    se acajya mitzpinahualtis pampa tijpinajtía Toteco Dios.
  swh-ONEN: Je, maneno yako ya upuzi yawafanye watu wanyamaze kimya? Je, mtu asikukemee
    unapofanya dhihaka?
  bba-bba: Wunɛn ɡɑri sɑɑri nini nu koo de tɔmbɑ kun nun ɡɑ̃ɑnu wisɑ? Kɑɑ yɑɑko ɡɑri
    ɡere ɡoo u kun nun tɑɑrɛ wɛ̃?
  eng-KJVCPB: Should thy lies make men hold their peace? And when thou mockest, shall
    no man make thee ashamed?
  luo-luo: Wechegi manonogo bende nyalo hoyo ji malingʼ? Iparo ni onge ngʼama nyalo
    kweri kijaro ji kamano?
  meu-meu: Emu hereva momo ese taunimanima edia hereva na bae lao ahu a? Gonaḡona
    herevadia ba gwaurai negana ai, ta ese basine hahemaraimu a?
  npi-ULB: तपाईंको अहङ्कारले अरूलाई मौन बनाउनुपर्छ र ? तपाईंले खिसी गर्नुहुँदा, कसैले
    तपाईंलाई लाजमा पार्नेछैन र ?
  yor-yor: Ṣé àmọ̀tán rẹ le mú ènìyàn pa ẹnu wọn mọ́ bí? Ṣé ẹnikẹ́ni kò ní bá ọ wí
    bí ìwọ bá yọ ṣùtì sí ni?
  pes-OPCB: ای ایوب، آیا فکر می‌کنی ما نمی‌توانیم جواب تو را بدهیم؟ وقتی که خدا را
    مسخره می‌کنی، آیا کسی نباید تو را شرمنده سازد؟
  tgl-ULB: Nararapat ba na ang iyong pagmamagaling ay nagpapanatili sa iba na manahimik?
    Kapag kinutya mo ang aming katuruan, wala bang sinuman na magpapahiya sa iyo?
  hui-hui: Í̠na manda bu handalu keria í̠naga bi urunime inanaga ne hariga ndibulo
    birulubabe toba kebe. Mini bayale wuleneru í̠na mo ko halu bi lai harigo ainde
    í̠ni manda bu handalu keria urunidagua larigonaga í̠ mo taga holene mbirali nahedalo
    manda bidebe. I̱naga ne hariga ndibulo bira nabi howa í̠na bi larigoni damene
    ladai bulebero.
  mya-mya: သင်ပြောသောမုသာစကားကြောင့် သူတပါးတို့သည် တိတ်ဆိတ်စွာနေရမည်လော။ သင်ကဲ့ရဲ့သောအခါ
    အဘယ်သူသည် အရှက်မကွဲနေရမည်နည်း။
  bod-N: ཁྱེད་ཀྱི་ལབ་གླེང་གིས་ནི་མི་ཡི་ངག་བསྡམ་མམ། ། ཁྱེད་ཀྱིས་འཕྱ་དུས་ངོ་ཚ་གཏོད་མཁན་མེད་དམ་ཅི།
    །
  sna-sna: Ko, kubvotomoka kwako kunganyaradza vanhu here? Ko, pangashaya anokutsiura
    paunenge uchituka here?
  spa-BLM: ¿Deberían tus fanfarronadas hacer que los hombres callen? Cuando te burles,
    ¿nadie te avergonzará?
  cac-cac: A a naani yujto tzach te loloni man̈xa tas scala'. A a naani to man̈xalaj
    mach syal spacan juntzan̈ a b'uchval lolonel tic.
  swh-ULB: Kujivuna kwako kunapaswa kuwafanya wengine wabaki wamenyamaza? Wakati unapoyadhihaki
    mafundisho yetu, hakuna awaye yote atakayekufanya wewe ujisikie mwenye aibu?
  bel-bel: Пустаслоўе тваё ці ж прымусіць маўчаць мужоў, каб ты глуміўся, і ня было
    каму прысароміць цябе?
  deu-ELBBK: Sollte dein Gerede die Leute zum Schweigen bringen, dass du spotten solltest
    und niemand dich beschämen,
  mbb-OT: Kenè key kenikew igkepepereremek pinaaǥi te ebpengeǥiyen nu he wazè din
    pulus. Egkeisip nu ve he kenè dey sikew edewayen te ked-undaunda nu?
  mal-2015: നിന്റെ വായ്പട കേട്ടിട്ടു പുരുഷന്മാർ മിണ്ടാതിരിക്കുമോ? നീ പരിഹസിക്കുമ്പോൾ
    നിന്നെ ലജ്ജിപ്പിപ്പാൻ ആരുമില്ലയോ?
  rmc-rmc: Kerela tiro bebľišagos oda, hoj aver džene ena čhit? Či ňiko tuke na priphenela,
    sar tuke keres pheras?
  pes-OPV: آیا بیهوده‌گویی تومردمان را ساکت کند و یا سخریه کنی و کسی تورا خجل نسازد؟
  ron-1924: Вор фаче ворбеле тале дешарте пе оамень сэ такэ? Ши-ць вей бате жок де
    алций, фэрэ сэ те факэ чинева де рушине?
  ben-OBCV: তোমার বাজে কথা কি অন্যান্য লোকদের চুপ করিয়ে রাখবে? তুমি যখন বিদ্রুপ করছ
    তখন কি কেউ তোমাকে তিরস্কার করবে না?
  som-som: Amase faankaagu miyuu dadka aamusiin karaa? Oo markaad majaajilootid miyaan
    ninna ku kashifi karin?
  lat-VUC: Tibi soli tacebunt homines? et cum ceteros irriseris, a nullo confutaberis?
  eng-ASVBT: Should thy boastings make men hold their peace? And when thou mockest,
    shall no man make thee ashamed?
  ita-1885: Faranno le tue ciancie tacer gli uomini? Ti farai tu beffe, senza che
    alcuno ti faccia vergogna?
  eng-LXXUP: Be not a speaker of many words; For is there none to answer thee?
  eng-ULB: Should your boasting make others remain silent? When you mock, will no
    one make you feel ashamed?
  spa-VBL: ¿Debería todo tu parloteo obligar a la gente a callarse? Cuando te burlas,
    ¿no debería alguien hacerte sentir avergonzado?
  fra-_FOB: Tes vains propos feront-ils taire les gens? Te moqueras-tu, sans que personne
    te confonde?
  mal-mal: നിന്റെ ജല്പനം കേട്ടിട്ട് പുരുഷന്മാർ മിണ്ടാതിരിക്കുമോ? നീ പരിഹസിക്കുമ്പോൾ
    നിന്നെ ലജ്ജിപ്പിക്കുവാൻ ആരുമില്ലയോ?
  urd-GVR: Kyā terī bemānī bāteṅ logoṅ ke muṅh yoṅ band kareṅgī ki tū āzādī se lān-tān
    kartā jāe aur koī tujhe sharmindā na kar sake?
  suz-BL: इन गेनायो मनुप्‍तीक लोव़म मुर आन कली सिक्‍सी पपाइक्‍बा? गे शुक्‍शी पनीनु,
    इन कली मुने मदुम्‍बा?
  eng-NOY: Shall thy boastings make men hold their peace? Shalt thou mock, and none
    put thee to shame?
  ita-1927: Varranno le tue ciance a far tacere la gente? Farai tu il beffardo, senza
    che alcuno ti confonda?
  ckb-ckb: ئایا قسە پووچەکانت خەڵکی بێدەنگ دەکات، یان گاڵتە دەکەیت و کەس نییە شەرمەزارت
    بکات؟
  eng-BBE: Are your words of pride to make men keep quiet? and are you to make sport,
    with no one to put you to shame?
  kan-OKCV: ನಿನ್ನ ವ್ಯರ್ಥ ಮಾತಿಗೆ ಮನುಷ್ಯರು ಮೌನವಾಗಿರಬೇಕೋ? ನೀನು ಗೇಲಿ ಮಾಡುವಾಗ ಯಾವನೂ ನಿನ್ನನ್ನು
    ಖಂಡಿಸುವುದಿಲ್ಲವೋ?
  tam-2017: உம்முடைய வீம்புவார்த்தைகளுக்கு மனிதர் மவுனமாயிருப்பார்களோ? நீர் கேலிசெய்யும்போது,
    ஒருவரும் உம்மை வெட்கப்படுத்தவேண்டாமோ?
  spa-RV-1909: ¿Harán tus falacias callar á los hombres? ¿y harás escarnio, y no habrá
    quien te avergüence?
  ron-BTF: Ar trebui minciunile tale să facă pe oameni să tacă? Și când tu batjocorești,
    nu te va face niciun om de rușine?
  eng-WEBP: Should your boastings make men hold their peace? When you mock, will no
    man make you ashamed?
  eng-FBV: Should all your babbling force people to keep quiet? When you mock, shouldn't
    someone make you feel ashamed?
  nld-1939: Uw zwetsen zou anderen tot zwijgen brengen, Uw onzinnig gebrabbel door
    niemand worden beschaamd?
  nch-BL: Amo teno huelis niquijtos quema ta ticamanalti tahuel miyac. Monequi para
    se acajya mitzpinahualtis pampa tijpinajtía Toteco Dios.
  vie-1934: Chớ thì các lời khoe khoang của ông sẽ khiến người ta nín sao? Khi ông
    nhạo báng, há không có ai bỉ mặt ông ư?
  hin-CV: क्या तुम्हारी अहंकार की बातें लोगों को चुप कर पाएगी? क्या तुम उपहास करके
    भी कष्ट से मुक्त रहोगे?
  spa-BES: ¿Son tus palabras de orgullo para callar a los hombres? ¿Y que nadie puede
    contestar a tus burlas, sin que nadie te avergüence?
  tdx-tdx: Hampijomohòn-ty lahilahy hao ty fangaradadaha’o, tsy hendaha’ ondaty hao
    t’ie manivetive?
  tha-KJV: ควรที่คำพู​ดม​ุสาของท่านทำให้คนนิ่ง และเมื่อท่านเยาะเย้ย ไม่​ควรมี​ผู้​ใดทำให้ท่านอายหรือ
  por-BR-2018: Por acaso tuas palavras tolas faria as pessoas se calarem? E zombarias
    tu, e ninguém te envergonharia?
  deu-ELO: Sollte dein Gerede die Leute zum Schweigen bringen, daß du spotten solltest,
    und niemand dich beschämen,
  eng-WYC-2018: Shall men be still to thee alone? and when thou hast scorned other
    men, shalt thou not be overcome of any man? (Shall people hold their peace for
    thee alone? and when thou hast scorned other people, shalt thou not be rebuked
    by anyone?)
  epo-epo: Ĉu via senenhava parolado devas silentigi la homojn, Por ke vi mokinsultu
    kaj neniu vin hontigu?
  uig-PIN: Sening sǝpsǝtǝliring kɵpqilikning aƣzini tuwaⱪlisa bolamdu? Sǝn mazaⱪ ⱪilip
    sɵzligǝndin keyin, ⱨeqkim bu ixni yüzünggǝ salmisunmu?
  beo-beo: 'Yoube! Di adi dawa:bela:? Di da ninia dima adole imunu da hamedei amo
    dawa:sala:? Di da habosesele sia:beba:le, ninia da sia: hamedei agoane ba:mu,
    di da dawa:sala:?'
  tpi-OTNT: '@see-verse:JOB.011.002'
  hau-SA: Ko maganganun nan naka marasa amfani za su sa mutane su yi maka shiru? Ba
    wanda zai kwaɓe ka lokacin da kake faɗar maganar da ba daidai ba?
  uig-LAT: Séning sepseteliring köpchilikning aghzini tuwaqlisa bolamdu? Sen mazaq
    qilip sözligendin kéyin, héchkim bu ishni yüzüngge salmisunmu?
  nde-nde: Umbhedo wakho lo ungenza abantu bathule na? Uthi ungangakhuzwa muntu wena
    ukhulumela eceleni?
  ton-ton: ‌ʻE fakalongoʻi ʻae kakai ʻe hoʻo ngaahi loi? Pea ʻi hoʻo manuki, ʻe ʻikai
    fakamā koe ʻe ha taha?
  ces-1613: Žváním svým lidi zaměstknáváš, a posmíváš se, aniž jest, kdo by tě zahanbil.
  eng-WMB: Should your boastings make men hold their peace? When you mock, will no
    man make you ashamed?
  tam-TCV: உன் வீண்பேச்சு மனிதர்களின் வாயை அடக்குமோ? நீ கேலி செய்யும்போது யாரும் உன்னைக்
    கண்டிக்கமாட்டார்களோ?
  ceb-ULB: Makapahilom ba sa mga tawo ang imong pagpanghambog? Sa pagbiaybiay mo sa
    among gipanudlo, wala bay tawo nga makapakaulaw kanimo?
  pol-UBG: Czy ludzie mają milczeć na twoje kłamstwa? A gdy kpisz, nikt cię nie zawstydzi?
  urd-GVU: کیا تیری بےمعنی باتیں لوگوں کے منہ یوں بند کریں گی کہ تُو آزادی سے لعن
    طعن کرتا جائے اور کوئی تجھے شرمندہ نہ کر سکے؟
  deu-1912: Müssen die Leute zu deinem eitlen Geschwätz schweigen, daß du spottest
    und niemand dich beschäme?
  kan-2017: ನೀನು ಬಡಾಯಿಕೊಚ್ಚಿದರೆ ಮನುಷ್ಯರು ಸುಮ್ಮನಿರಬೇಕೋ? ನೀನು ಕುಚೋದ್ಯವಾಗಿ ಮಾತನಾಡುವಾಗ
    ನಿನ್ನನ್ನು ಯಾರೂ ನಾಚಿಕೆಗೆ ಒಳಪಡಿಸಬಾರದೋ?
  yap-yap: Job, ga be leamnag ma dabiyag ni nggu fulweged lungum? Pi moning rom nir
    e ra m’aynag e thin u langmad?
  hlt-MCSB: Na olsai te hlang loh ngam vetih na tamdaeng vaengah a hmaithae mahpawt
    nim?
  mdy-ETH: ዒዮቤ! ጉሪ ኔ ጌስቴ ባኮኮ ማሂ ኔኤም ኬኤዞንዶ ባኣዚ ባኣያ ማላ? ሃያይዲ ኔ ቶኦቺ ጌስታዛ ኔና ጎራንዳ ዓሲ ባኣያ
    ኔኤም ማላ?
  twi-ASANTE: Wo nsɛm hunu no bɛma nnipa ayɛ komm anaa? Sɛ wodi fɛ a obiara renka
    wʼanim anaa?
  eng-WEBU: Should your boastings make men hold their peace? When you mock, will no
    man make you ashamed?
  wal-wal: Ne mela haasayai asaa co77u oottii? Neeni qilliicciyo wode, nena seeriyaabi
    baawa gaadiiyye?
  spa-PDDPT: ¿Harán callar a los hombres tus jactancias? ¿Harás escarnio sin que alguno
    te avergüence?
  gun-gun: Ndeayvu reta rivea gui teve avakue okyrirĩ 'rã? Ha'e rã ndee rejojai 'rã
    teve avave rei nemoxĩmbaa ju e'ỹ re?
  ilo-ULB: Pagulimeken kadi ti panagpaspasindayawmo dagiti dadduma? No lalaisem ti
    panursuromi, awan kadi ti mangpabain kenka?
  kpg-kpg: Job, goe e hagamaanadu bolo gimaadou e deemee di helekai anga gi au helekai?
    Goe e hagamaanadu bolo au helekai balumee gaa hai gimaadou gii noho deemuu?
  uig-ARA: سېنىڭ سەپسەتەلىرىڭ كۆپچىلىكنىڭ ئاغزىنى تۇۋاقلىسا بولامدۇ؟ سەن مازاق قىلىپ
    سۆزلىگەندىن كېيىن، ھېچكىم بۇ ئىشنى يۈزۈڭگە سالمىسۇنمۇ؟
  sus-sus: I ɲɔxɔ a ma a mixi dunduma i xa wɔyɛnyie ma, i xa yo Ala ma, mixi yo mu
    i rayaagi?
  pon-2006: Sohp, ke lemeleme me se sohte kak sapeng komwi? Me dene omwi lokaia kepweikeng
    kan pahn kahrehda at sohla pahn kak lokaia?
  ksd-ksd: Dave, a tarai diat a ki mut laka ure kaum lavur tinata, Ma pa ta tikai
    laka na tata varuva u ure kaum lavur varvul?
  tur-YTC: Senin övünmelerin insanları susturmalı mı? Sen alay edince kimse seni utandırmasın
    mı?
  grc-BRENT: εὐλογημένος γεννητὸς γυναικὸς ὀλιγόβιος. Μὴ πολὺς ἐν ῥήμασι γίνου, οὐ
    γάρ ἐστιν ὁ ἀντικρινόμενός σοι;
  ind-AYT: Haruskah bualanmu membuat orang diam? Tidak akan adakah orang yang menegurmu
    ketika kamu mengolok-olok?
  nya-nya: Kodi anthu nʼkukhala chete atamva kubwebweta kwakoku? Kodi palibe wina
    amene adzakudzudzule pamene ukuyankhula zonyoza?
  hrv-hrv: Zar će tvoje trice ušutkati ljude, zar će ruganje ostat' neizrugano?
  mps-mps: '@see-verse:JOB.011.002'
  tpi-tpi: '@see-verse:JOB.011.002'
  dan-1931: Skal Mænd vel tie til din Skvalder, skal du spotte og ikke få Skam?
  vie-OVCB: Tôi có thể giữ im lặng trong khi anh khoa trương sao? Khi anh chế nhạo
    Đức Chúa Trời, không ai dám quở anh sao?
  guj-2017: શું તારી ફુલાશથી બીજા માણસો ચૂપ થઈ જાય? જ્યારે તું અમારા શિક્ષણની મશ્કરી
    કરીશ, ત્યારે શું તને કોઈ ઠપકો નહિ આપે?
  pon-2006A: Sohp, ke lemeleme me se sohte kak sapeng komwi? Me dene omwi lokaia kepweikeng
    kan pahn kahrehda at sohla pahn kak lokaia?
  por-BRBSL: Suas vanglórias devem fazer com que os homens se calem? Quando você zomba,
    nenhum homem o envergonhará?
  cth-cth: Na dei e lawk hrawnghrang ni, tami a roum sak thai han namaw, Tami na panuikhai
    nah buet touh ni hai yue mahoeh namaw.
  twi-twi: Wo nsɛm hunu no bɛma nnipa ayɛ komm ana? Sɛ wudi fɛw a obiara nka wʼanim
    ana?
  hlt-hlt: Na olsai te hlang loh ngam vetih na tamdaeng vaengah a hmaithae mahpawt
    nim?
  tbz-SIM: A kó kutoweku kuù bo pɑɑ mbɛnìtìbɛ̀ tinɑ́ɑǹtɑ̀ɑ̀? A bo ndɑú bɛnìtìbɛ̀ kɛ̀
    bɛ̀ cĩ̀ɛ̃́kɑ́ɑ̀?
  msy-2020: '@see-verse:JOB.011.002'
  dop-dop: Nyɑ́ nɔɔleleŋ ɩɩ tǝkǝɣɩ yǝlɑɑ nɔɔsɩ. N kɑɑ pǝsɩ ń woŋ nɔɣɔlʋ nɑ pɑ́ tɑ́
    tʋ-ŋ fɛɛlɛ.
  azb-azb: İnsanlar boşboğazlıqlarının qarşısında sussunmu? Sən rişxənd edəndə səni
    saxlamasınlar?
  eng-DBY: Should thy fictions make men hold their peace? and shouldest thou mock,
    and no one make [thee] ashamed?
  hin-2017: क्या तेरे बड़े बोल के कारण लोग चुप रहें? और जब तू ठट्ठा करता है, तो क्या
    कोई तुझे लज्जित न करे?
  wol-KYG: Sa kebetu yii wedamal na kenn a? Am dangay ñaawle te deesu la tiiñal?
  eng-YLT: Thy devices make men keep silent, Thou scornest, and none is causing blushing!
  kne-kne: Ay kanam en paginkem dakami sin ad-ado ay kalim ya maga di mamagbaga en
    sik-a sin panglaslasoyam en Diyos?
  eng-WYC-2017: Shall men be still to thee alone? and when thou hast scorned other
    men, shalt thou not be overcome of any man?
  eng-WMBB: Should your boastings make men hold their peace? When you mock, will no
    man make you ashamed?
  urd-GVH: क्या तेरी बेमानी बातें लोगों के मुँह यों बंद करेंगी कि तू आज़ादी से लान-तान
    करता जाए और कोई तुझे शरमिंदा न कर सके?
  rug-rug: Kaqu va noso tie tu sari mua zinama loke guguadi? Sari mua zinama ṉoṉovala
    si lopu kaqu ta gegese ni tu agoi?
  gaz-gaz: Of jajuun kee afaan nama qabachiisaa? Yommuu ati qoostu namni si ifatu
    hin jiruu?
  fra-LSG: Tes vains propos feront-ils taire les gens? Te moqueras-tu, sans que personne
    te confonde?
  yal-yal: Muxune dundɛ i ya fala ɲaxine bun ma ba? I magelen tiyɛ ba, muxe mi i rayagi?
  haw-1868: E paa anei ka waha o kanaka i kou kaena wale ana? A hoomaewaewa mai oe,
    aole anei he mea nana oe e hoohilahila aku?
  arb-NAV: أَيُفْحِمُ لَغْوُكَ النَّاسَ، أَمْ تَهَكُّمُكَ يَحُولُ دُونَ تَسْفِيهِكَ؟
  ewe-ewe: Ɖe wò nya dzodzro siawo ade ga nu na amewoa? Ɖe ame aɖeke meli aka mo na
    wò ne èle fewu ɖum oa?
  eng-LEE: Thy inventions are to bring men to silence; and when thou utterest thy
    mocking no one is to cause thee to feel abashed!
  asm-FB: তোমাৰ বলকনিয়ে জানো মানুহক নিমাত কৰিব? তুমি নিন্দা কৰিলে, কোনেও তোমাক লাজ
    নিদিব নে?
  sus-A: عِ حْشْ عَ مَ عَ مِشِ دُندُ مَ عِ شَ وْيّنيِيٍ مَ، عِ شَ يٌ عَلَ مَ، مِشِ
    يٌ مُ عِ رَيَافِ؟
  fra-SBL: Vos fanfaronnades devraient-elles inciter les hommes à se taire ? Quand
    tu te moques, personne ne te fait honte ?
  hbo-hbo: בַּ֭דֶּיךָ מְתִ֣ים יַחֲרִ֑ישׁו וַ֝תִּלְעַ֗ג וְאֵ֣ין מַכְלִֽם׃
  piu-2006: '@see-verse:JOB.011.002'
  kik-kik: Mwĩraho ũcio waku-rĩ, nĩguo ũgũkiria andũ naguo? No kwage mũndũ ũngĩgũkaania
    rĩrĩa ũranyũrũrania?
  fra-NCL: Tes vains propos feront-ils taire les gens ? Te moqueras-tu, sans que personne
    te confonde ?
  cek-AK: Lok nam laihaih mah minawk lokpae ai ah anghgaisak duem thai tih maw? Kami
    na pahnui thuih naah, nang azatpaw han thuitaek kami om mak ai maw?
  cuk-cuk: ¿Bela-we-ibmar-soglesad-abin anmar gaya-maklegode? ¿Dule-be-abin-imakosulidba
    emargi-dodogoye be soge? Gege be emargi dodoged.
  uig-CYR: Сениң сәпсәтәлириң көпчиликниң ағзини тувақлиса боламду? Сән мазақ қилип
    сөзлигәндин кейин, һеч ким бу ишни йүзүңгә салмисунму?
  tel-2017: నీ పొగరుబోతు మాటలు విని మనుషులు ఎదురు చెప్పకుండా మౌనంగా ఉండాలా? నీ మాటలను
    బట్టి ఎవ్వరూ నిన్ను మందలించకూడదా?
  hat-BSA: Èske se akoz ògèy ou ke moun ta dwe rete san pale? Lè ou moke, èske nanpwan
    moun ki pou fè ou wont?
  kos-kos: Job, ya kom nunku mu kut tia ku in topuk kom? Ya kom nunku mu kas in aksruksruk
    lom ingan ac oru in wanginla ma kut ku in fahk?
  hbo-WLC: בַּ֭דֶּיךָ מְתִ֣ים יַחֲרִ֑ישׁו וַ֝תִּלְעַ֗ג וְאֵ֣ין מַכְלִֽם׃
  ibo-ibo: Okwu efu gị ndị a ha ga-eme ka mmadụ gba nkịtị? Ọ bụ na ọ dịghị onye ga-abara
    gị mba mgbe ị na-akwa emo?
  ory-ory: ତୁମ୍ଭର ଦର୍ପ କʼଣ ଲୋକମାନଙ୍କୁ ନୀରବ କରିବ? ଓ ତୁମ୍ଭେ ପରିହାସ କଲେ, କେହି କʼଣ ତୁମ୍ଭକୁ
    ଲଜ୍ଜିତ କରିବ ନାହିଁ?
  chk-chk: Ifa usun, om fospat epwe afanafanalai aramas? Nge lupwen ka eäni kapasen
    ämängau, ifa usun, esap wor eman epwe apwünguk?
  rop-rop: Maitbi yu reken yu gin toktokbat olataim, dumaji yubin meigim melabat jidan
    kwaitbala en jidan sheimwan na. Bat najing. Wal ai garra meigim yu sheim du.
  ukr-1871: Нїби твоє пусте базїканнє заставить людей мовчати, щоб ти на глум підіймав,
    а не було кому тебе пристидати?
  deu-1951: Darfst du mit deinem Geschwätz andern das Maul stopfen und spotten, ohne
    daß man es dir verweist?
  eng-JPS: Thy boastings have made men hold their peace, and thou hast mocked, with
    none to make thee ashamed;
  srp-1865: Hoæe li tvoje laži umuèkati ljude? i kad se ti rugaš, zar te neæe niko
    posramiti?
  lug-lug: Okwogera kwo okutaliimu kunaatusirisa? Oduule bw’otyo wabulewo akunenya?
  heb-heb: בדיך מתים יחרישו ותלעג ואין מכלם׃
  ben-IRV: তোমার গর্ব কি অন্যদের চুপ করিয়ে রাখবে? যখন তুমি আমাদের শিক্ষাকে উপহাস
    কর, কেউ কি তোমায় লজ্জা দেবে না?
  pan-pan: ਕੀ ਤੇਰੀਆਂ ਗੱਪਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਚੁੱਪ ਕਰਾ ਸਕਦੀਆਂ ਹਨ? ਜਦ ਤੂੰ ਮਖ਼ੌਲ ਕਰੇ ਤਾਂ ਕੀ
    ਕੋਈ ਤੈਨੂੰ ਸ਼ਰਮਿੰਦਾ ਨਾ ਕਰੇ?
  mya-JVB: သင် ပြောသောမုသာ စကားကြောင့် သူတပါးတို့သည် တိတ်ဆိတ် စွာနေရမည်လော။ သင်ကဲ့ရဲ့
    သောအခါ အဘယ်သူသည် အရှက် မ ကွဲဘဲနေရမည်နည်း။
  hmo-hmo: Iobu e, oiemu hereva momo ese, taunimanima edia hereva do idia koua, a?
    Oi laloa hereva kava do oi gwauraia noho, bona ai ese oi dekenai do ai gwau henia
    lasi, a?
  urd-urd: क्या तेरे बड़े बोल लोगों को ख़ामोश करदे? और जब तू ठठ्ठा करे तो क्या कोई
    तुझे शर्मिन्दा न करे?
  rus-SYN: Пустословие твое заставит ли молчать мужей, чтобы ты глумился, и некому
    было постыдить тебя?
  bqc-SIM: N yãpã oa a gbɛ̃́ↄ lɛ́ kũa? N yãyaaabↄ̀lɛ, ↄ̃ wa zↄadↄmaoa?
  tcz-CHONGTHU: Nasei sei laijahi kei kamoh umthim jeng ding ham?
  mar-mar: तुझा गर्वाच्या बडबडीने दुसरे चूप होतील का? जेव्हा तू आमच्या शिक्षणाची निंदा
    करशील, तुला कोणी फजीत करणार नाही काय?
  qub-qub: ¿Chay-jina rimashayquiwanchu nogacunata upällachimayta yarpanqui? ¿Manacajman
    churashayquipita pipis mana cutichishunayquitachu yarpanqui?
  hat-hat: Pa konprann pale anpil ou a ka enpoze moun louvri bouch yo reponn ou. Paske
    w'ap pase moun nan betiz la, atò yo pa ka fè ou wont?
  eng-BSB: Should your babbling put others to silence? Will you scoff without rebuke?
  eng-WEBPB: Should your boastings make men hold their peace? When you mock, will
    no man make you ashamed?
  kbq-kbq: Hagi agafa'a omne nanekema hana nanekegura mago vahe'mo'a kea osugahie
    hunka nehano? Hagi Anumzamofoma huhavizama hunte'nankeno'a mago vahe'mo'a kazeri
    kagazea osugosie.
  nhe-BL: Ax tleno huelis niquijtos quema ta ticamati tlahuel miyac. Monequi para
    se acajya mitzpinahualtis pampa tijpinajtía Toteco Dios.
  gub-BL: Izo. — Nuwazar kwaw heze'eg ihewe wà nehe, aipo ere iko nezeupe. — Heze'eg
    urywahyahy haw umupytu'u kar herehe we har waze'eg ire nehe, aipo ere iko nezeupe.
  eng-DRA: Shall men hold their peace to thee only? and when thou hast mocked others,
    shall no man confute thee?
