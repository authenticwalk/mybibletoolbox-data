verse: JOB.011.012
translations:
  mal-C: ഒരു കാട്ടുകഴുതക്കുട്ടി മനുഷ്യനായി ജനിക്കുന്നതിലും വൈഷമ്യം ഒരു അവിവേകി ബുദ്ധിമാനായിത്തീരുന്നതിലാണ്.
  deu-TKW: Und ein Hohlkopf wird gewitzigt, und ein Wildeselfüllen zum Menschen umgeboren.
  lin-lin: Ndenge mwana ya ane ya zamba ebotaka moto te, ndenge mpe kizengi akokoka
    te kokoma mayele.
  eng-LSV: And empty man is bold, || And man is born [as] the colt of a wild donkey.
  eng-GNV: Yet vaine man would be wise, though man new borne is like a wilde asse
    colte.
  eng-WEBSTER: For vain man would be wise, though man is born like a wild ass's colt.
  nhw-BL: Se huihui tlacatl amo hueli mochihuas se tlalnamijquetl, niyon hueli se
    burro quitlacatiltis se masehuali.
  swh-ONEN: Mpumbavu aweza kuwa mwenye hekima, endapo mtoto wa punda-mwitu atazaliwa
    mwanadamu.
  bba-bba: Adɑmɑ tɔnu u rɑ bwisikuwɑ nɡe ɡɑri bɔkɔ, domi bɑ nùn mɑrɑwɑ nɡe kɛtɛku
    ɡbeekun buu.
  eng-KJVCPB: For vain man would be wise, Though man be born like a wild ass’s colt.
  luo-luo: Ka nyathi punda inyalo nywol ka muol, to kara ngʼama ofuwo bende nyalo
    bedo mariek.
  meu-meu: Uda donikina ese natuna baine havaraia taunimanima, una negana ai kavakava
    tauna na baine aonega.
  npi-ULB: तर मूर्ख मानिसहरूको समझशक्ति हुँदैन । जङ्गली गधाले मानिसलाई जन्म दिंदा
    तिनीहरूले यो प्राप्‍त गर्छन् ।
  yor-yor: Ṣùgbọ́n òmùgọ̀ ènìyàn ki yóò di ọlọ́gbọ́n bi ko ti rọrùn fún ọmọ kẹ́tẹ́kẹ́tẹ́
    igbó láti bí ènìyàn.
  pes-OPCB: دانا شدن مرد نادان همانقدر غیرممکن است که خر وحشی انسان بزاید!
  tgl-ULB: Pero ang mga taong hangal ay walang pang-unawa; Makukuha nila ito kapag
    ang isang ligaw na asno ay magsilang ng isang tao.
  hui-hui: Nogo dongi gabua angibuni mbirame igini dambole nawiagadagua agali mbirame
    mini nawiore howa mini gigabi wibe nahe ka.
  mya-mya: သို့သော်လည်း ရိုင်းသောမြည်းကလေးသည် လူအဖြစ်သို့ရောက်သောအခါ၊ လူမိုက်သည် ပညာ
    သတိရလိမ့်မည်။
  bod-N: ཁོག་སྟོང་ཅན་ལ་ཤེས་རབ་ལྡན་པ་ནི། ། རྐྱང་ལས་འགྲོ་བ་མིའི་རིགས་སྐྱེས་དང་མཚུངས།
    །
  sna-sna: Asi munhu asina kuchenjera haangagoni kuva akangwara sezvo zvisingagoneki
    kuti mwana wembizi angaberekwa nomunhu.
  spa-BLM: Un hombre con la cabeza vacía se vuelve sabio cuando un hombre nace como
    un potro de asno salvaje.
  cac-cac: ¿Tocval syal yalji junoc noc' b'uru icha spensar junoc anima? Icha chi'
    junoc mach malaj spensar, ¿tocval ol yal sjavi spensar?
  swh-ULB: Lakini watu wapumbavu hawana ufahamu; wataupata wakati punda mwitu atakapozaa
    mtu.
  bel-bel: Але пусты чалавек мудруе, хоць чалавек нараджаецца падобна дзікаму асьляняці.
  deu-ELBBK: Auch ein Hohlköpfiger gewinnt Verstand, wenn auch der Mensch als ein
    Wildeselsfüllen geboren wird.
  mbb-OT: Henduen be te kenè en egkehimu he ed-uluwanen is tulebung iring te kenà
    egkehimu he ed-anak te etew is asnu.
  mal-2015: പൊണ്ണനായവനും ബുദ്ധിപ്രാപിക്കും; കാട്ടുകഴുതക്കുട്ടി മനുഷ്യനായി ജനിക്കും;
  rmc-rmc: Ale o dilino manuš chudela goďi ča akor, sar le dzive somariske uľola manuš.
  pes-OPV: ومرد جاهل آنوقت فهیم می‌شود که بچه خروحشی، انسان متولد شود.
  ron-1924: Омул, димпотривэ, аре минте де небун ши с-а нэскут ка мынзул унуй мэгар
    сэлбатик!
  ben-OBCV: কিন্তু হীনবুদ্ধি কখনোই জ্ঞানী হতে পারবে না যেভাবে বুনো গর্দভশাবক মানুষ
    হয়ে জন্মাতে পারে না।
  som-som: Laakiinse ninkii waxmatare ahu waxgarasho waa ka madhan yahay, Hubaal dadku
    wuxuu u dhashaa sida qayl dameerdibadeed,
  lat-VUC: Vir vanus in superbiam erigitur, et tamquam pullum onagri se liberum natum
    putat.
  eng-ASVBT: But vain man is void of understanding, Yea, man is born as a wild ass’s
    colt.
  ita-1885: Ma l'uomo è scemo di senno, e temerario di cuore; E nasce simile a un
    puledro di un asino salvatico.
  eng-LXXUP: But man vainly buoys himself up with words; And a mortal born of woman
    is like an ass of the desert.
  eng-ULB: But foolish people have no understanding; they will get it when a wild
    donkey gives birth to a man.
  spa-VBL: Los tontos se volverán sabios cuando los asnos salvajes nazcan mansos!
  fra-_FOB: Mais l'homme vide de sens de-viendra intelligent, quand l'ânon sauvage
    naîtra comme un homme!
  mal-mal: വിഡ്ഢിയായവനും ബുദ്ധിപ്രാപിക്കും; കാട്ടുകഴുതക്കുട്ടി മനുഷ്യനായി ജനിക്കും;
  urd-GVR: Aql se ḳhālī ādmī kis tarah samajh pā saktā hai? Yih utnā hī nāmumkin hai
    jitnā yih ki janglī gadhe se insān paidā ho.
  suz-BL: मूर्ख मुर रुप्‍ब दुम्‍ने मचाप्‍ब। मेको मो दुम्‍त हना, ब्‍वाकी ङा गधा आ चाइक्‍ब
    मुर दुम्‍शा जरमेशो खोदेंशो दुम्‍ब।
  eng-NOY: But vain man is without understanding; Yea, man is born a wild ass's colt.
  ita-1927: Ma l’insensato diventerà savio, quando un puledro d’onàgro diventerà uomo.
  ckb-ckb: بەڵام پیاوێکی بێ ئەقڵ نابێتە تێگەیشتوو هەتا جاشکی کەرەکێوی وەک مرۆڤ لەدایک
    نەبێت.
  eng-BBE: And so a hollow-minded man will get wisdom, when a young ass of the field
    gets teaching.
  kan-OKCV: ಒಂದು ಕಾಡುಕತ್ತೆ ಮರಿಗೆ ಹೇಗೆ ಮನುಷ್ಯನಾಗಲು ಸಾಧ್ಯವಿಲ್ಲವೋ, ಹಾಗೆಯೇ ದಡ್ಡ ಮನುಷ್ಯನು
    ಜ್ಞಾನಿಯಾಗಲು ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: புத்தியில்லாத மனிதன் காட்டுக்கழுதைக்குட்டிக்கு ஒப்பாகப் பிறந்திருந்தாலும்,
    அறிவுள்ளவனாக இருக்கிறான்.
  spa-RV-1909: El hombre vano se hará entendido, aunque nazca como el pollino del
    asno montés.
  ron-BTF: Căci omul deșert ar fi înțelept, deși omul se naște ca mânzul unei măgărițe
    sălbatice.
  eng-WEBP: An empty-headed man becomes wise when a man is born as a wild donkey’s
    colt.
  eng-FBV: Stupid people will become wise when wild donkeys are born tame!
  nld-1939: Maar een leeghoofd zal dit eerst begrijpen, Als het jong van een ezel
    een mensenkind wordt!
  nch-BL: Se huihui tacat amo hueli mochihuas se talnamijquet, yon hueli se burro
    quitacatiltis se masehuali.
  vie-1934: Nhưng chừng nào lừa con rừng sanh ra làm người, Thì chừng nấy người hư
    không mới trở nên thông sáng!
  hin-CV: जैसे जंगली गधे का बच्चा मनुष्य नहीं बन सकता, वैसे ही किसी मूर्ख को बुद्धिमान
    नहीं बनाया जा सकता.
  spa-BES: Y así, un hombre vano obtendrá sabiduría, cuando él pollino de un asno
    salvaje nazca hombre.
  tdx-tdx: Kanao hahilala ty dagola, le mahaterak’ ondaty ty borìke-ly.
  tha-KJV: แต่​คนไร้ค่าอยากฉลาด ถึงแม้​ว่ามนุษย์​เก​ิดมาเหมือนลูกลาป่า
  por-BR-2018: O homem tolo se tornará entendido quando do asno selvagem nascer um
    humano.
  deu-ELO: Auch ein Hohlköpfiger gewinnt Verstand, wenn auch der Mensch als ein Wildeselsfüllen
    geboren wird.
  eng-WYC-2018: A vain man is raised (up) into pride; and he guesseth himself born
    free, as the colt of a wild ass (or like the colt of a wild donkey).
  epo-epo: Eĉ vanta homo devas kompreni, Eĉ homo, kiu naskiĝis sovaĝulo.
  uig-PIN: «Insan tuƣulup bir yawa exǝkning tǝhiyigǝ aylanƣuqǝ, Nadan adǝm dana bolur!».
  beo-beo: Sigua dougi da fofoi dougi defele lalelegesea, amo esoga gagaoui dunu da
    muni bagade dawa:su dunu defele ba:mu.
  tpi-OTNT: Bai yu no inap lukim donki meri i karim pikinini i olsem pikinini bilong
    man. Olsem tasol, yu no inap lukim man i no bihainim gutpela tingting, em i kisim
    gutpela tingting na save.
  hau-SA: Amma daƙiƙin mutum ba ya taɓa zama mai hikima kamar dai a ce ba a taɓa haihuwar
    ɗan aholaki horarre.
  uig-LAT: «Insan tughulup bir yawa éshekning texiyige aylan’ghuche, Nadan adem dana
    bolur!».
  nde-nde: Kodwa umuntu oyisithutha ngeke ahlakaniphe njengoba ubabhemi weganga engeke
    azalwa ngumuntu.
  ton-ton: He ʻoku fie poto ʻae tangata vale, neongo ʻoku fanauʻi ʻae tangata ʻo hangē
    ko e ʻuhiki ʻoe ʻasi kai vao.
  ces-1613: Tak aby muž nesmyslný nabyl rozumu, ačkoli člověk jest jako hřebec z divokého
    osla zplozený.
  eng-WMB: An empty-headed man becomes wise when a man is born as a wild donkey’s
    colt.
  tam-TCV: ஒரு காட்டுக் கழுதைக்குட்டி எப்படி மனிதனாகப் பிறக்க முடியாதோ, அப்படியே பகுத்தறிவில்லாத
    ஒருவனும் ஞானமுள்ளவனாகமாட்டான்.
  ceb-ULB: Apan ang tawong buangbuang walay salabutan; makakuha na sila niini kung
    ang usa ka ihalas nga asno manganak na ug usa ka tawo.
  pol-UBG: Człowiek nierozumny może nabyć rozumu, choć człowiek rodzi się jak źrebię
    dzikiego osła.
  urd-GVU: عقل سے خالی آدمی کس طرح سمجھ پا سکتا ہے؟ یہ اُتنا ہی ناممکن ہے جتنا یہ
    کہ جنگلی گدھے سے انسان پیدا ہو۔
  deu-1912: Ein unnützer Mann bläht sich, und ein geborener Mensch will sein wie ein
    junges Wild.
  kan-2017: ಕಾಡುಕತ್ತೆಯ ಮರಿಗೆ ನರಜನ್ಮವಾದರೆ ಅವಿವೇಕಿಯಾದ ಮನುಷ್ಯನು ವಿವೇಕವನ್ನು ಪಡೆಯುವನು.
  yap-yap: Girdi’ nib pinat e bay ra gonopgad ko ngiyal’ nra gargel e dongki ni malboch
    ma ba mangmor fak.
  hlt-MCSB: Tedae tuihong hlang loh hloih koinih kohong marhang neh laak te hlang
    la a sak khaming.
  mdy-ETH: ዔኤያ ዓሲ ዔራ ማዓያይዳፓ ኪርሞሌ ዓሲ ማዒ ሾይንታቴ ሼሌዔኬ።»
  twi-ASANTE: Nanso ogyimifoɔ rentumi nyɛ onyansafoɔ sɛdeɛ wɔrentumi nwo afunumu ba
    sɛ onipa no.
  eng-WEBU: An empty-headed man becomes wise when a man is born as a wild donkey’s
    colt.
  wal-wal: Eeyya asai aadhdhida eranchcha gidiyoogaappe harddiidiyaa asa yeliyoogee
    matees.
  spa-PDDPT: El hombre vano será entendido cuando un pollino de asno montés nazca
    hombre.
  gun-gun: Ha'e gui ava hi'arandu e'ỹ va'e onhemoingo kuaa 'rã teve hi'arandu va'e?
    Mburika'i yvy'ã rupigua ra'y ava ojeapo kuaa ramo mae ha'e nunga ha'eve.
  ilo-ULB: Ngem awan pannakaawat dagiti maag a tattao; maawatanda daytoy no mangipasngay
    ti atap nga asno iti maysa a tao.
  kpg-kpg: Digau dadaulia ga daamada ga kabemee i di madagoaa o nia ‘donkey’ lodo geinga
    ala ga haanau gaidala.
  uig-ARA: «ئىنسان تۇغۇلۇپ بىر ياۋا ئېشەكنىڭ تەخىيىگە ئايلانغۇچە، نادان ئادەم دانا
    بولۇر!».
  sus-sus: Xaxilitare mu nɔma findide lɔnnila ra, alɔ sofale fan to mu nɔma findide
    adamadi ra.
  pon-2006: Aramas pweipwei kan pahn tapihada loalokongla ni ahnsou me ahs lawalo
    kan pahn ipwidi mand.
  ksd-ksd: Ma ra tutana vakuku i tuptup, Di kava da ra natu i ra as, a kuabar.
  tur-YTC: İnsan yaban eşeğinin yavrusu olarak doğarsa, Boş kafalı insan da bilge
    olur.
  grc-BRENT: Ἄνθρωπος δὲ ἄλλως νήχεται λόγοις· βροτὸς δὲ γεννητὸς γυναικὸς, ἶσα ὄνῳ
    ἐρημίτῃ.
  ind-AYT: Akan tetapi, orang bodoh akan menjadi bijaksana ketika anak keledai liar
    dilahirkan sebagai manusia.
  nya-nya: Munthu wopanda nzeru sizingatheke kukhala wanzeru monganso mwana wa bulu
    wakuthengo sangasanduke munthu.
  hrv-hrv: Čovjek se bezuman obraća k pameti i divlji magarac uzdi se pokori.
  mps-mps: Tama nago kibu donkigo wai ame nabo si, te bidi gesabidi poai ame nogobeo.
    Te tiwai me te dwagi yai homu kolesaga wali pisąwai bidi agai wiegi yai kolesaga
    me sogobeo,” Sofargo te po wali.
  tpi-tpi: Bai yu no inap lukim donki meri i karim pikinini i olsem pikinini bilong
    man. Olsem tasol, yu no inap lukim man i no bihainim gutpela tingting, em i kisim
    gutpela tingting na save.
  dan-1931: så tomhjernet Mand får Vid, og Vildæsel fødes til Menneske*. { [*Mundheld
    om guds Tugt.] }
  vie-OVCB: Chừng nào lừa hoang sinh ra con là người, Thì kẻ u mê mới nên thông sáng.
  guj-2017: પણ મૂર્ખ લોકો પાસે સમજણ નથી; જંગલી ગધેડીના બચ્ચા જેવા માણસને તે સુધારે
    છે.
  pon-2006A: Aramas pweipwei kan pahn tapihada loalokongla ni ahnsou me ahs lawalo
    kan pahn ipwidi mand.
  por-BRBSL: Um homem de cabeça vazia torna-se sábio quando um homem nasce como um
    potro de burro selvagem.
  cth-cth: Bangkongtetpawiteh, kahrawng e laca patetlah tami a khe torei teh, tamipathu
    teh a lungang han.
  twi-twi: Nanso ogyimifo rentumi nyɛ onyansafo da na wɔawo afurum ba sɛ onipa.
  hlt-hlt: Tedae tuihong hlang loh hloih koinih kohong marhang neh laak te hlang la
    a sak khaming.
  tbz-SIM: Onìtì tibɔti dòńtɛ́ wè í kpɑɑ́ kɛ bo ciitɛ́, disɑ̃mmɑrínnɑnnì dikpɑ́ɑ̀
    kpɛri kó dɛbirɛ í kpɑɑ́ kɛ bo nɑɑ́nnɛ̀ fɛcɛ̃ɔ̃̀fɛ̀.
  msy-2020: Nɨ gantɨ, donkin amebam gumazir boritam bateghan kogham. Kamaghɨra nɨ
    gantɨ gumazir nɨghnɨzir aghuim puvatɨzim, manmaghɨn fofozir aghuim ko nɨghnɨzir
    aghuim iniam? Bar puvatɨgham.
  dop-dop: Mpi lǝmɑɣɑsɛɛ fɛɩ tʋ kɑ́ hiiki lɑɣɑtʋ tɔ, tɑɑlɛ kpɑŋɑɣɑ lʋlɑ tǝyɑɣɑ nyǝŋkɑ.
  azb-azb: Vəhşi eşşək insan olaraq doğulanda Axmaq da ağla gələr.
  eng-DBY: Yet a senseless man will make bold, though man be born [like] the foal
    of a wild ass.
  hin-2017: निर्बुद्धि मनुष्य बुद्धिमान हो सकता है; यद्यपि मनुष्य जंगली गदहे के बच्‍चे
    के समान जन्म ले;
  wol-KYG: Waaye ku boppam feesul, bu muusee, mbaamu àll a judduwaale nangu.
  eng-YLT: And empty man is bold, And the colt of a wild ass man is born.
  kne-kne: Mabalin ay lomaing di naong-ong ay ipogaw mo maianak ay naamo din atap
    ay animal.
  eng-WYC-2017: A vain man is raised into pride; and he guesseth himself born free,
    as the colt of a wild ass.
  eng-WMBB: An empty-headed man becomes wise when a man is born as a wild donkey’s
    colt.
  urd-GVH: अक़्ल से ख़ाली आदमी किस तरह समझ पा सकता है? यह उतना ही नामुमकिन है जितना
    यह कि जंगली गधे से इनसान पैदा हो।
  rug-rug: Ba lopu kaqu gilae sa tie pekipeki, osolae podo va manavasa tuna sa doṉ'ki
    pinomona.
  gaz-gaz: Yoo harreen diidaa nama taʼee dhalate malee gowwaan ogeessa taʼuu hin dandaʼu.
  fra-LSG: L’homme, au contraire, a l’intelligence d’un fou, Il est né comme le petit
    d’un âne sauvage.
  yal-yal: Koni, kɔmɔn mi nɔɛ findɛ xaxilimaan na, alo sofali xuruxin to mi barɛ burunna
    ra.”
  haw-1868: E ake ke kanaka naaupo i akamai, O ke kanaka i hanau nae me he keiki la
    a ka hoki hihiu.
  arb-NAV: يُصْبِحُ الأَحْمَقُ حَكِيماً عِنْدَمَا يَلِدُ حِمَارُ الْوَحْشِ إِنْسَاناً.
  ewe-ewe: Gake abe ale si gbetedzi mate ŋu adzi vi wòanye amegbetɔ o ene la, nenema
    kee womate ŋu awɔ bometsila hã wòazu nunyala o.
  eng-LEE: And the heartless who acquireth intelligence, and him who is [like] the
    colt of the wild ass who is transformed into a man.
  asm-FB: কিন্তু অসাৰ মানুহ জ্ঞনশূন্য, এনে কি, মনুষ্য জন্মৰে পৰা বনৰীয়া গাধৰ পোৱালিস্বৰূপ।
  sus-A: شَشِلِتَرٍ مُ نْمَ قِندِدٍ لْننِلَ رَ، عَلْ سٌقَلٍ قَن تٌ مُ نْمَ قِندِدٍ
    عَدَ مَدِ رَ.
  fra-SBL: Un homme à la tête vide devient sage quand un homme naît comme le petit
    d'une ânesse sauvage.
  hbo-hbo: וְאִ֣ישׁ נָ֭בוּב יִלָּבֵ֑ב וְעַ֥יִר פֶּ֝֗רֶא אָדָ֥ם יִוָּלֵֽד׃
  piu-2006: '@see-verse:JOB.011.011'
  kik-kik: No rĩrĩ, mũndũ ũtarĩ ũũgĩ ndangĩtuĩka mũũgĩ o na rĩ, o ta ũrĩa njaũ ya
    ndigiri ya gĩthaka ĩtarĩ hĩndĩ ĩngĩciarwo ĩrĩ mũndũ.
  fra-NCL: A cette vue, le fou même comprendrait, et le petit de l’onagre deviendrait
    raisonnable.
  cek-AK: Toe taw ih laa hrang to kami baktiah tapen naah ni, tidoeh avang ai kami
    loe palungha thai vop tih.
  cuk-cuk: Moli-uayasuid-sapurbalidgine dule gwalulenonikile, geb dule-binsaedsulidaedi,
    binsaed-ibedga guoed.
  uig-CYR: «Инсан туғулуп бир явайи ешәкниң тәхийигә айланғичә, Надан адәм дана болур!».
  tel-2017: అయితే అడవి గాడిదపిల్ల మనిషిగా పుట్టగలిగితే బుద్ధిహీనుడు తెలివిగలవాడు కావచ్చు.
  hat-BSA: Yon moun ensanse va vin entèlijan lè pòtre a yon bourik mawon fèt kon yon
    moun.
  kos-kos: Mwet sulalkung uh ac ekla lalmwetmet Ke pacl se ma donkey uh ac isusla
    tuh mwet.
  hbo-WLC: וְאִ֣ישׁ נָ֭בוּב יִלָּבֵ֑ב וְעַ֥יִר פֶּ֝֗רֶא אָדָ֥ם יִוָּלֵֽד׃
  ibo-ibo: Onye nzuzu ga-aghọ onye maara ihe naanị mgbe nwa ịnyịnya ibu ọhịa mụrụ
    ghọrọ mmadụ.
  ory-ory: ଜଣେ ଅସାର ମନୁଷ୍ୟ ବୁଦ୍ଧିବାନ ହୋଇ ପାରିବ, କିନ୍ତୁ ଯେବେ ବନ୍ୟ ଗର୍ଦ୍ଦଭଶାବକ ମନୁଷ୍ୟକୁ
    ଜାତ କରିବ।
  chk-chk: Are epwe tufich pwe eman aas mi mwacho epwe nöünöü, nge eman aramas nöün,
    ina fansoun epwe pwal tufich pwe eman aramas mi tiparoch epwe mirit.
  rop-rop: Im mowa isibala blanga meigim wailwan dongki jidan kwaitbala, bat im brabli
    ad blanga meigim granggibala pipul bulurrum det wei blanga God.”
  ukr-1871: Та пустоголовий чоловік мудрує, хоч людина родиться так, як осля дике.
  deu-1951: ein Hohlkopf bekommt Verstand, so daß selbst ein junger Wildesel zum Menschen
    umgeboren wird.
  eng-JPS: But an empty man will get understanding, when a wild ass's colt is born
    a man.
  srp-1865: Èovjek bezuman postaje razuman, premda se èovjek raða kao divlje magare.
  lug-lug: Naye omuntu omusirusiru, talifuna magezi, ng’omwana gw’endogoyi ogw’omu
    nsi bwe gutayinza kuzaalibwa nga gusobola okufugibwa.
  heb-heb: ואיש נבוב ילבב ועיר פרא אדם יולד׃
  ben-IRV: কিন্তু বোকা লোকেদের কোন বুদ্ধি নেই; তারা জন্ম থেকে বুনো গাধার বাচ্চার সমান।
  pan-pan: ਜਦ ਜੰਗਲੀ ਗਧੇ ਦਾ ਬੱਚਾ ਮਨੁੱਖ ਨੂੰ ਜੰਮੇ ਤਦ ਹੀ ਮੂਰਖ ਨੂੰ ਬੁੱਧੀ ਪ੍ਰਾਪਤ ਹੁੰਦੀ ਹੈ
    l
  mya-JVB: သို့သော်လည်း ရိုင်း သောမြည်း ကလေးသည် လူ အဖြစ်သို့ရောက်သောအခါ ၊ လူ မိုက်သည်
    ပညာ သတိရလိမ့်မည်။
  hmo-hmo: Bema uda doniki hahine ia mara neganai, ia ese taunimanima ta ia havaraia
    diba, a? Bema unai bamona ia vara diba neganai, kavakava tauna be do ia aonega
    diba.
  urd-urd: लेकिन बेहूदा आदमी समझ से ख़ाली होता है, बल्कि इंसान गधे के बच्चे की तरह
    पैदा होता है।
  rus-SYN: Но пустой человек мудрствует, хотя человек рождается подобно дикому осленку.
  bqc-SIM: Lá zàa'ĩna lí nɛ'i gbɛ̃nazĩna ũo, màa nↄ̀sɛsaide lí ↄ̃nↄkũo.
  tcz-CHONGTHU: Milhoh bei chu hung ching lou ding hicheng jouse chunga chu gamlah
    sangan in anou ahin thei joh ding ahi.
  mar-mar: परंतु मूर्ख मनुष्यास शाहाणपण समजत नाही, त्यांना समजेल रानटी गाढव मनुष्यास
    जन्म देईल.
  qub-qub: Imay junajmi runata bürru wachanga, chay junajrämi mana tantiyacoj runapis
    tantiyaconga.
  hat-hat: Konsa, moun fou va konmanse gen konprann. Bourik sovaj yo va donte.
  eng-BSB: But a witless man can no more become wise than the colt of a wild donkey
    can be born a man!
  eng-WEBPB: An empty-headed man becomes wise when a man is born as a wild donkey’s
    colt.
  kbq-kbq: Hianagi afi donki afumo'a vahe anentara kaseontegahie. Ana hukna huno knare
    antahi'zama omne vahe'mo'a antahi amahu' antahi'zana e'origahie.
  nhe-BL: Se huihui tlacatl ax hueli mochihuas se tlalnamijquetl, niyon hueli se burro
    quitlacatiltis se tlacatl.
  gub-BL: Aze ru'u zumen hehaite ma'e uzexak kar putar hehaite 'ym ma'e romo wà nehe.
    A'e 'ar mehe teko iranaiw ma'e wereko putar ma'e kwaw katu haw wà nehe.
  eng-DRA: A vain man is lifted up into pride, and thinketh himself born free like
    a wild ass’s colt.
