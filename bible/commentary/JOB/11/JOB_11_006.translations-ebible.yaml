verse: JOB.011.006
translations:
  mal-C: ജ്ഞാനത്തിന്റെ രഹസ്യങ്ങൾ നിനക്കായും തുറന്നെങ്കിൽ കൊള്ളാമായിരുന്നു; കാരണം യഥാർഥ
    ജ്ഞാനത്തിനു രണ്ടുവശങ്ങൾ ഉണ്ടല്ലോ. നിന്റെ ചില പാപങ്ങൾ ദൈവം മറന്നിരിക്കുന്നു എന്നുതുകൂടെ
    നീ അറിയുക.
  deu-TKW: und dir die verborgenen Tiefen der Weisheit offenbaren, daß sie von vielfältig
    wahrhaftem Bestande sind, - du würdest dann erkennen, daß Gott dir einen Teil
    von deiner Schuld noch übersieht!
  lin-lin: 'mpe asosolisa yo basekele ya bwanya, pamba te bwanya ya solo ezalaka na
    bilongi mibale. Yeba likambo oyo : Nzambe abosana masumu na yo ebele.'
  eng-LSV: And declares to you secrets of wisdom, for counsel has foldings. And know
    that God forgets of your iniquity for you.
  eng-GNV: 'That he might shewe thee the secretes of wisedome, howe thou hast deserued
    double, according to right: know therefore that God hath forgotten thee for thine
    iniquitie.'
  eng-WEBSTER: And that he would show thee the secrets of wisdom, that they are double
    to that which is! Know therefore that God exacteth of thee less than thy iniquity
    deserveth .
  nhw-BL: 'Cuali elisquía sintla mitzchihuasquía titlalnamictoc pampa san yaya quimachilía
    sesen tlamantli ichtacatzi tlen tlalnamiquilistli. Tlahuel ohui para se masehuali
    quipiyas tlalnamiquilistli. Xijtlacaquili ni: Toteco Dios mitztlatzacuiltijtoc
    nelpilquentzi huan amo quen quinamiqui por motlajtlacolhua.'
  swh-ONEN: 'naye akufunulie siri za hekima, kwa kuwa hekima ya kweli ina pande mbili.
    Ujue hili: Mungu amesahau hata baadhi ya dhambi zako.'
  bba-bba: U nun win bwisi bɛkɛn ɑsiri sɔ̃ɔsi, kpɑ ɑ ɡiɑ mɑ u ku rɑ nun sɛɛyɑsie nɡe
    mɛ̀n nɔɔ wunɛn torɑnu nɛ.
  eng-KJVCPB: And that he would shew thee the secrets of wisdom, That they are double
    to that which is. Know therefore that God exacteth of thee less than thine iniquity
    deserveth.
  luo-luo: mondo omi onyisi yore mopondo mag rieko, nimar rieko madier nigi rachne
    gi berne. To ngʼe ni Nyasaye wiye osewil kata mana gi richogi moko.
  meu-meu: aonega hehunidia bema herevalai henimu; badina be ena lalo-parara na herea.
    Ba diba, Dirava ese dava oiemu amo e abiamu na maraḡi, emu dika davana korikorina
    na bada.
  npi-ULB: उहाँले तपाईंलाई बुद्धिका रहस्यहरू देखाउनुहुन्‍थ्‍यो । किनकि समझशक्तिमा
    उहाँ महान् हुनुहुन्छ । तपाईंको अधर्मले पाउनेभन्दा थोरै दण्‍ड परमेश्‍वरले तपाईं
    दिनुहुन्छ भनी जान्‍नुहोस् ।
  yor-yor: kí ó sì fi àṣírí ọgbọ́n hàn ọ́ pé, ó pọ̀ ju òye ènìyàn lọ, nítorí náà,
    mọ̀ pé Ọlọ́run ti gbàgbé àwọn ẹ̀ṣẹ̀ rẹ kan.
  pes-OPCB: ای کاش اسرار حکمتش را بر تو آشکار می‌کرد، زیرا حکمت او ورای درک انسان
    است. بدان که خدا کمتر از آنچه که سزاوار بوده‌ای تو را تنبیه کرده است.
  tgl-ULB: na ipakita sa iyo ang mga lihim ng karunungan. Dahil dakila siya sa pang-unawa.
    Saka mo alamin na ang hinihingi sa iyo ng Diyos ay mas magaan sa nararapat sa
    iyong kasalanan.
  hui-hui: Ibugua í̠hondo ladai bidale nde ibunimeore mini gigabi wulenebi manda bulene
    bayale ngarubi irane ogo lalu wia do hene ina agalime manda bibe nahe ngaru ibunime
    í̠hondo langiai kale. Yobo-o Ngode Datagaliwabehanda í̠na ko biridagonaga pani
    timbuniore mo ngia nabi emene mo ngiyadalo manda bibe.
  mya-mya: နက်နဲသော ပညာအရာတည်းဟူသော သင်နားလည်နိုင်သည်ထက်၊ နှစ်ဆသာသောအရာတို့ကို သင့်အားပြတော်မူပါစေ။
    ထိုသို့ပြတော်မူလျှင် သင်သည် အပြစ်ခံထိုက်သည်အတိုင်း အပြစ်ပေးတော်မမူကြောင်း ကိုသိရလိမ့်မည်။
  bod-N: དག་པའི་ཤེས་བྱར་ཕྱོགས་གཉིས་ལྡན་པས་ན། ། གསང་བའི་ཤེས་རབ་ཁྱེད་ལ་སྟོན་པར་ཤོག །
    ཁྱེད་ཀྱིས་ནམ་ཡང་ཤེས་པར་དགོས་པ་ནི། ། ཁྱེད་ཀྱི་སྡིག་ཉེས་ཁག་ཅིག་ཁོང་གིས་བརྗེད། །
  sna-sna: 'uye akuzarurire zvakavanzika zvouchenjeri, nokuti uchenjeri hwechokwadi
    huri paviri. Uzive izvi: Mwari akatokanganwa kare zvimwe zvivi zvako.'
  spa-BLM: ¡que te muestre los secretos de la sabiduría! Porque la verdadera sabiduría
    tiene dos caras. Sabed, pues, que Dios os exige menos de lo que vuestra iniquidad
    merece.
  cac-cac: sch'oxan sjelanil d'ayach c'ub'eltac yaji, aton juntzan̈ max yal snachajeli.
    Ichato chi' ol ilani to mantzac yac' a yaelal Dios icha val smoj a chaani.
  swh-ULB: hivyo angekuonyesha wewe siri za hekima! Kwa kuwa yeye ni mkuu katika ufahamu.
    Tena tambua huyo Mungu anataka kutoka kwako kidogo kuliko uovu wako unavyostahili.
  bel-bel: і адкрыў табе таямніцы мудрасьці, што табе ўдвая больш належала перацерпець!
    Дык вось ведай, што Бог дзеля цябе некаторыя з тваіх беззаконьняў аддаў забыцьцю.
  deu-ELBBK: und dir mitteilen die Geheimnisse der Weisheit, dass sie das Doppelte
    ist an Bestand! Dann müsstest du erkennen, dass Gott dir viel von deiner Ungerechtigkeit
    übersieht.
  mbb-OT: ne egkeǥiyen din kenikew is wazè nu pa mengetueni. Duen nengetuenan nu en
    ne zuen daan wazè nu pa mengetueni. Netuenan nu en be he is silut te Megbevayà
    kenikew kurang pa te ereg he idsilut kenikew?
  mal-2015: ജ്ഞാനമർമ്മങ്ങൾ വിവിധ സാഫല്യമുള്ളവ എന്നു നിന്നെ ഗ്രഹിപ്പിക്കയും ചെയ്തു
    എങ്കിൽ! അപ്പോൾ നിന്റെ അകൃത്യം ഓരോന്നും ദൈവം ക്ഷമിച്ചിരിക്കുന്നു എന്നു നീ അറിയുമായിരുന്നു.
  rmc-rmc: a sikaďahas tuke o garude goďaveripena, bo o goďaveripen šaj te dikhel
    pal o buter seri. Akor dikhľalas, hoj o Del tuke odmukľa ajse bini, pal save aňi
    na džanehas.
  pes-OPV: و اسرار حکمت را برای تو بیان کند. زیرا که درماهیت خود دو طرف دارد. پس بدان
    که خدا کمتراز گناهانت تو را سزا داده است.
  ron-1924: ши де ць-ар дескопери тайнеле ынцелепчуний Луй, але ынцелепчуний Луй немэрӂините,
    ай ведя атунч кэ ну-ць рэсплэтеште тотушь дупэ фэрэделеӂя та!
  ben-OBCV: 'ও তোমার কাছে জ্ঞানের রহস্য উন্মোচন করুন, যেহেতু প্রকৃত জ্ঞানের দুটি দিক
    আছে। জেনে রাখো: ঈশ্বর তোমার কয়েকটি পাপ ভুলেও গিয়েছেন।'
  som-som: Oo bal muu ku tuso waxyaalaha qarsoon ee xigmadda ah, Waayo, way badan
    yihiin. Haddaba bal ogow in Ilaah kaa jisaynayo in ka sii yar ciqaabta dembigaagu
    istaahilo.
  lat-VUC: 'ut ostenderet tibi secreta sapientiæ, et quod multiplex esset lex ejus:
    et intelligeres quod multo minora exigaris ab eo quam meretur iniquitas tua !'
  eng-ASVBT: And that he would show thee the secrets of wisdom! For he is manifold
    in understanding. Know therefore that God exacteth of thee less than thine iniquity
    deserveth.
  ita-1885: E dichiararti i segreti della sapienza; Perciocchè sono doppi; E tu conosceresti
    che Iddio ti fa portar pena minore Che la tua iniquità non merita di ragione.
  eng-LXXUP: 'Then shall he declare to thee the power of wisdom; For it shall be double
    of that which is with thee: And then shalt thou know, that a just recompense of
    thy sins has come to thee from the Lord.'
  eng-ULB: that he would show you the secrets of wisdom! For he is great in understanding.
    Know then that God demands from you less than your iniquity deserves.
  spa-VBL: porque entonces te explicaría los secretos de la sabiduría. La verdadera
    sabiduría tiene muchas caras. El trato de Dios hacia ti es mucho mejor de lo que
    merece tu culpa.
  fra-_FOB: Qu'il te montrât les secrets de sa sagesse, de son immense sagesse; et
    tu reconnaîtrais que Dieu oublie une partie de ton iniquité.
  mal-mal: ജ്ഞാനമർമ്മങ്ങൾ വിവിധ സാഫല്യമുള്ളവ എന്ന് നിന്നെ ഗ്രഹിപ്പിക്കുകയും ചെയ്തു
    എങ്കിൽ! അപ്പോൾ നിന്റെ അകൃത്യം ഓരോന്നും ദൈവം ക്ഷമിച്ചിരിക്കുന്നു എന്ന് നീ അറിയുമായിരുന്നു.
  urd-GVR: Kāsh wuh tere lie hikmat ke bhed khole, kyoṅki wuh insān kī samajh ke nazdīk
    mojize se haiṅ. Tab tū jān letā ki Allāh tere gunāh kā kāfī hissā darguzar kar
    rahā hai.
  suz-BL: मिनु मेकोमी ख्रुइश्‍शो तुइक्‍तीक इन कली शेंदल। मारदे हना तुइक्‍तीक शुश बाक्‍नीम।
    परमप्रभुम इन मरिम्‍शो पशो आ पा ङा तचा माल्‍शो सजाइ मगेव। इच्‍का ला गेप्‍तु।
  eng-NOY: That he would show thee the secrets of his wisdom,—His wisdom, which is
    unsearchable! Then shouldst thou know that God forgiveth thee many of thine iniquities.
  ita-1927: e rivelarti i segreti della sua sapienza poiché infinita è la sua intelligenza
    vedresti allora come Iddio dimentichi parte della colpa tua.
  ckb-ckb: نهێنییەکانی دانایی بۆت ئاشکرا دەکرد، چونکە دانایی لایەکی ئاشکرا و لایەکی
    شاردراوەشی هەیە، جا دەتزانی کە خودا لە تاوانەکەی خۆت کەمتر سزای داویت.
  eng-BBE: And would make clear to you the secrets of wisdom, and the wonders of his
    purpose!
  kan-OKCV: ಜ್ಞಾನದ ಮರ್ಮಗಳನ್ನು ನಿನಗೆ ತೋರಿಸಿದರೆ ಒಳ್ಳೆಯದು, ನಿಜ ಜ್ಞಾನಕ್ಕೆ ಎರಡು ಬದಿಗಳಿವೆ;
    ದೇವರು ನಿನ್ನ ಪಾಪಗಳನ್ನು ತಮ್ಮ ಲಕ್ಷ್ಯಕ್ಕೆ ತರಲಿಲ್ಲ ಎಂದು ತಿಳಿದುಕೋ.
  tam-2017: உமக்கு ஞானத்தின் இரகசியங்களை வெளிப்படுத்தினால் நலமாயிருக்கும்; உள்ளபடி
    பார்த்தால், அது இரண்டுமடங்காக இருக்கிறது; ஆகையால் உம்முடைய அக்கிரமத்திற்கேற்றபடி
    தேவன் உம்மைத் தண்டிக்கவில்லையென்று அறிந்துகொள்ளும்.
  spa-RV-1909: Y que te declarara los arcanos de la sabiduría, que son de doble valor
    que la hacienda! Conocerías entonces que Dios te ha castigado menos que tu iniquidad
    merece.
  ron-BTF: Și de ți-ar arăta tainele înțelepciunii, că ele sunt dublul a ceea ce este!
    Să știi de aceea că Dumnezeu îți cere mai puțin decât merită nelegiuirea ta.
  eng-WEBP: that he would show you the secrets of wisdom! For true wisdom has two
    sides. Know therefore that God exacts of you less than your iniquity deserves.
  eng-FBV: because then he would explain to you the secrets of wisdom. True wisdom
    has many sides to it. God's treatment of you is far better than your guilt deserves.
  nld-1939: 'U de geheimen der Wijsheid ontvouwen, Die zo moeilijk zijn te verstaan:
    Dan zoudt ge erkennen, dat God van u eist, Wat uw misdaad verdient.'
  nch-BL: 'Cuali elisquía sinta mitzchihuasquía titalnamictoc pampa san yaya quimachilía
    sesen tamanti ixtacatzi ten talnamiquilisti. Tahuel ohui para se masehuali quipiyas
    talnamiquilisti. Xijtacaquili ni: Toteco Dios mitztatzacuiltijtoc nelpilquentzi
    huan amo quej quinamiqui por motajtacolhua.'
  vie-1934: Ước chi Ngài chỉ tỏ cho ông biết sự bí mật của sự khôn ngoan! Vì Ngài
    thông hiểu bội phần. Vậy, khá biết rằng Đức Chúa Trời phạt ông lại không xứng
    với tội gian ác của ông.
  hin-CV: वह तुम पर ज्ञान का रहस्य प्रगट कर दें, क्योंकि सत्य ज्ञान के दो पक्ष हैं.
    तब यह समझ लो, कि परमेश्वर तुम्हारे अपराध के कुछ अंश को भूल जाते हैं.
  spa-BES: ¡Y te dejaría en claro los secretos de la sabiduría y las maravillas de
    su propósito y que no te ha castigado de acuerdo a tu iniquidad!
  tdx-tdx: hitaroña’e hihitse miheotse! Toe aman’ ila roe ty hilala to. Aa le mahafohina
    te apon’ Añahare ty ila’ o hakeo’oo.
  tha-KJV: ใคร่​จะให้​พระองค์​ทรงสำแดงเคล็​ดล​ับของสติปัญญาให้​ท่าน เพราะความเข้าใจของพระองค์​อเนกอนันต์
    จงทราบเถิดว่าพระเจ้าทรงเรียกร้องจากท่านน้อยกว่าความชั่วช้าของท่านพึงได้​รับ
  por-BR-2018: E te fizesse saber os segredos da sabedoria, porque o verdadeiro conhecimento
    tem dois lados; por isso sabe tu que Deus tem te castigado menos que mereces por
    tua perversidade.
  deu-ELO: und dir kundtun die Geheimnisse der Weisheit, daß sie das Doppelte ist
    an Bestand! Dann müßtest du erkennen, daß Gott dir viel von deiner Missetat übersieht.
  eng-WYC-2018: to show to thee the privates of wisdom, and that his law is manyfold,
    and thou shouldest then understand, that thou art required of God to pay much
    less things, than thy wickedness deserveth. (to show thee the secrets of wisdom,
    and that his Law is manifold, and then thou wouldest understand, that thou art
    required by God to pay much less, than thy wickedness deserveth.)
  epo-epo: Kaj malkaŝus antaŭ vi la sekretojn de la saĝo, Kiu havas multoblan forton!
    Sciu, ke ne ĉiujn viajn pekojn Dio rememoras.
  uig-PIN: Xundaⱪ ⱪilip U danaliⱪning sirlirini sanga eqip bǝrsidi! Qünki danaliⱪ
    ikki tǝrǝpliktur! Tǝngrining gunaⱨingning heli bir ⱪismini kɵtüriwetip, ulardin
    ɵtidiƣanliⱪini obdan bilip ⱪoy!
  beo-beo: E da dima adole iabe ganiaba, E da dima Ea asigi dawa:su houdafa da osobo
    bagade dunu ilia asigi dawa:su bagadewane baligisa, amo adole ia:noba. Gode da
    dia hamobe defele, se hame iaha.
  tpi-OTNT: Na mi laik bai em i toksave long yu long as bilong olgeta gutpela tingting
    na save, long wanem, i gat planti samting i stap hait, em yumi ol man i no inap
    save gut long en. Jop, mi laik bai yu save, God i bin isi long yu, na em i no
    givim yu bikpela hevi tumas bilong bekim stret ol rong bilong yu.
  hau-SA: yă kuma buɗe maka asirin hikima, gama hikima ta gaskiya tana da gefe biyu.
    Ka san wannan, Allah ya riga ya manta da waɗansu zunubanka.
  uig-LAT: Shundaq qilip U danaliqning sirlirini sanga échip bersidi! Chünki danaliq
    ikki terepliktur! Tengrining gunahingning xéli bir qismini kötüriwétip, ulardin
    ötidighanliqini obdan bilip qoy!
  nde-nde: 'akuvulele imfihlo zokuhlakanipha, ngoba inhlakanipho yeqiniso ikabili.
    Yazi lokhu: UNkulunkulu uvele usezikhohliwe ezinye izono zakho.'
  ton-ton: Pea ne fakahā kiate koe ʻae ngaahi meʻa lilo ʻoe poto, he ʻoku lahi hake
    ʻaupito ia ʻi he meʻa ʻoku hā mai! Ko ia ke ke ʻilo, ʻoku siʻi ʻae totongi ʻoku
    ʻeke ʻe he ʻOtua ʻi he meʻa ʻoku taau mo hoʻo angahia.
  ces-1613: Aťby oznámil tajemství moudrosti, že dvakrát většího trestání zasloužil
    jsi. A věz, že se Bůh zapomněl na tebe pro nepravost tvou.
  eng-WMB: that he would show you the secrets of wisdom! For true wisdom has two sides.
    Know therefore that God exacts of you less than your iniquity deserves.
  tam-TCV: ஞானத்தின் மறைபொருட்களை உனக்கு வெளிப்படுத்தினால் நல்லது; ஏனெனில் மெய்ஞானம்
    இருபக்கங்களைக் கொண்டது. இறைவன் உனது பாவங்களில் சிலவற்றைக்கூட மறந்துவிட்டார் என்பதை
    அறிந்துகொள்.
  ceb-ULB: nga ikapakita pa unta niya kanimo ang mga tinago nga kaalam! Kay walay
    makatupong sa iyang pagkamasinabuton. Nan, hibaloi gayod nga ang Dios maningil
    gikan kanimo sa labing diyutay kay sa silot nga angay sa imong mga kasaypanan.
  pol-UBG: Gdyby objawił tajemnice mądrości – że zasługujesz na dwa razy większą karę.
    Poznaj więc, ile Bóg ci przebaczył za twoją nieprawość.
  urd-GVU: کاش وہ تیرے لئے حکمت کے بھید کھولے، کیونکہ وہ انسان کی سمجھ کے نزدیک معجزے
    سے ہیں۔ تب تُو جان لیتا کہ اللہ تیرے گناہ کا کافی حصہ درگزر کر رہا ہے۔
  deu-1912: und zeigte dir die heimliche Weisheit! Denn er hätte noch wohl mehr an
    dir zu tun, auf daß du wissest, daß er deiner Sünden nicht aller gedenkt.
  kan-2017: ಆತನು ಜ್ಞಾನದ ರಹಸ್ಯಗಳನ್ನು ನಿನಗೆ ತಿಳಿಸಿ, ಸುಜ್ಞಾನವು ಬಹುಮುಖವಾಗಿದೆ ಎಂದು ತೋರಿಸಿಕೊಟ್ಟರೆ
    ಎಷ್ಟೋ ಲೇಸು! ದೇವರು ನಿನ್ನ ಅಧರ್ಮವನ್ನೆಲ್ಲಾ ಗಣನೆಗೆ ತರಲಿಲ್ಲವೆಂದು ತಿಳಿದುಕೋ!
  yap-yap: Ya ra yog ngom feni yo’or rogon e gonop; bay boch ban’en ni kay gi to’ar
    ndabi dad e llowan’ rok e girdi’ ngay. Got e be gechig nagem ni ba’achig nga rogon
    ni nge aw ngom.
  hlt-MCSB: Lungming cueihnah he rhaepnit a lo dongah cueihnah olhuep te nang taengah
    a thui pawn ko. Namah kathaesainah lamloh Pathen loh nang n'hnilh te ming.
  mdy-ETH: ዔራቶኮ ጎይሢ ሚርጌታሢሮ ዔራቶኮ ዓኣሺንቴ ባኮ ኔና ፆኦሲ ዔርዜቴ ዓይጎ! ዓካሪ ፆኦሲ ኔና ሜቶይዳ ዓጌሢ ኔኤም
    ኮይሳሢዳፓ ዻኪሲ ማዔሢ ዔሬ።»
  twi-ASANTE: na ɔmmue nyansa mu ahintasɛm so nkyerɛ wo, ɛfiri sɛ nyansa turodoo yɛ
    afanu. Hunu yei sɛ, Onyankopɔn werɛ afiri wo bɔne no bi mpo.
  eng-WEBU: that he would show you the secrets of wisdom! For true wisdom has two
    sides. Know therefore that God exacts of you less than your iniquity deserves.
  wal-wal: I neeyyo aadhdhida eratettaa xuuraa qonccisseerenneeshsha! Aissi giikko,
    tumu aadhdhida eratettaassi daro kifileti de7oosona. Xoossai nena ne oottido nagaraa
    keenaa qaxxayibeennaagaa era.
  spa-PDDPT: Te declare secretos de sabiduría, porque Él es de múltiple entendimiento.
    Así entenderías que ʼElohim, en tu favor, te castiga menos de lo que merece tu
    iniquidad.
  gun-gun: 'omombe''u porãve ''rãgue ''arandua ndoikuaa ukai teri va''e, mba''eta
    hi''arandua ma anhetẽ va''e meme, joo rami e''ỹ-e''ỹ oikuaa uka teĩ. Ha''e rami
    teĩ reikuaa pota pova''e re: Amongue henda py Nhanderuete neĩ ndoikuaa potai rejejavya
    ha''e javi re.'
  ilo-ULB: nga ipakitana kenka dagiti palimed ti kinasirib! Ta naindaklan isuna iti
    pannakaawat. Ammoem ngarud a basbassit ti dawdawaten ti Dios kenka ngem iti rumbeng
    kadagiti kinadakesmo.
  kpg-kpg: Mee ga hagi adu gi di goe i nia hagadilinga e logo i di hai o di iloo mee,
    gei nia mee labelaa i golo ala e deemee i baahi o nia daangada. God e hagaduadua
    goe hagabalua i nia mee ala e tau adu gi di goe.
  uig-ARA: شۇنداق قىلىپ ئۇ دانالىقنىڭ سىرلىرىنى ساڭا ئېچىپ بەرسىدى! چۈنكى دانالىق
    ئىككى تەرەپلىكتۇر! تەڭرىنىڭ گۇناھىڭنىڭ خېلى بىر قىسمىنى كۆتۈرىۋېتىپ، ئۇلاردىن
    ئۆتىدىغانلىقىنى ئوبدان بىلىپ قوي!
  sus-sus: a a xa lɔnni gundo masenma nɛ i bɛ, naxan dangima adamadi xa fe to ki ra.
  pon-2006: E pahn mahsanihong komwi duwen soahng tohto en kupwurokong; soahng kei
    mie me nohn loal me aramas sohte kak wehwehki. Koht ketin kalokei komwi tikitik
    sang me konehng komwi en ale.
  ksd-ksd: Ma na pala ra umana magit na pidik ai kana kabinana piram, Ma ra magit
    na padapada varvo ta kana nga na papalum! Damana una kapa ba God pa i bali u da
    i topa kaum varpiam parika.
  tur-YTC: Sana bilgeliğin sırlarını gösterse! Çünkü gerçek bilgeliğin iki yüzü vardır.
    Öyleyse Tanrı’nın senden, suçunun hak ettiğinden daha azını istediğini bil.
  grc-BRENT: Εἶτα ἀναγγελεῖ σοι δύναμιν σοφίας· ὅτι διπλοῦς ἔσται τῶν κατὰ σέ· καὶ
    τότε γνώσῃ, ὅτι ἄξιά σοι ἀπέβη ἀπὸ Κυρίου ὧν ἡμάρτηκας.
  ind-AYT: lalu Dia akan menunjukkan kepadamu rahasia-rahasia hikmat, karena hikmat
    yang sejati memiliki banyak sisi dalam pengertian. Jadi, ketahuilah bahwa Allah
    menuntut lebih sedikit dari yang seharusnya ditanggung oleh dosamu.
  nya-nya: 'ndi kukuwululira chinsinsi cha nzeru yake, pakuti nzeru yeniyeni ili ndi
    mbali ziwiri. Dziwa izi: Mulungu wayiwala machimo ako ena.'
  hrv-hrv: kada bi ti tajne mudrosti otkrio koje um nijedan ne može doumit', znao
    bi da ti za grijehe račun ište.
  mps-mps: Tama eno homugo aga digi nagebolo te dwagi yai kolesaga page dabe, me te
    dwagi yai homu kolesaga page dabe ola momai igi dao. Magi baso meni. Nai hauwa
    mu geme dualalubao, te da bidi dago kuna konegobeo. Jop, eno homu nago konemai
    yaibao. Godigo nage dali dua mu yali, tama agai nage genuai sęgę mu mabe, te
    nago dwai kolesaga dolo wei ponoyu,” wali.
  tpi-tpi: Na mi laik bai em i toksave long yu long as bilong olgeta gutpela tingting
    na save, long wanem, i gat planti samting i stap hait, em yumi ol man i no inap
    save gut long en. Jop, mi laik bai yu save, God i bin isi long yu, na em i no
    givim yu bikpela hevi tumas bilong bekim stret ol rong bilong yu.
  dan-1931: kundgøre dig Visdommens Løndom, thi underfuld er den i Væsen; da vilde
    du vide, at Gud har glemt dig en Del af din Skyld!
  vie-OVCB: Nếu Chúa tỏ anh biết bí mật của sự khôn ngoan, vì sự khôn ngoan thật không
    phải là chuyện đơn giản. Hãy nhớ! Vì độ lượng nhân từ, tội anh nặng, Đức Chúa
    Trời đã hình phạt nhẹ.
  guj-2017: તો તે તને ડહાપણના રહસ્યો વિષે કહેશે! તેમની પાસે બહુવિધ સમજણ છે. તે માટે
    જાણ કે, ઈશ્વરે તારા અન્યાયને લીધે તને યોગ્ય છે તે કરતાં ઓછી સજા આપે છે.
  pon-2006A: E pahn mahsanihong komwi duwen soahng tohto en kupwurokong; soahng kei
    mie me nohn loal me aramas sohte kak wehwehki. Koht ketin kalokei komwi tikitik
    sang me konehng komwi en ale.
  por-BRBSL: que ele lhe mostraria os segredos da sabedoria! Pois a verdadeira sabedoria
    tem dois lados. Saiba, portanto, que Deus exagera em você menos do que sua iniquidade
    merece.
  cth-cth: Ama ni lungangnae arulawk hah na hmu sak yawkaw han, bangkongtetpawiteh,
    na lungangnae alet hni touh apap. Hatdawkvah na payonpakai e dawk hoi kayounhnawn
    lah Cathut ni a sak tie panuek.
  twi-twi: na ommue nyansa mu ahintasɛm so nkyerɛ wo, efisɛ nyansa turodoo yɛ afanu.
    Hu sɛ Onyankopɔn werɛ afi wo bɔne no bi mpo.
  hlt-hlt: Lungming cueihnah he rhaepnit a lo dongah cueihnah olhuep te nang taengah
    a thui pawn ko. Namah kathaesainah lamloh Pathen loh nang n'hnilh te ming.
  tbz-SIM: kɛ̀ kù dò nkù dɑ bɛnkɛ ku ciì nkó disɔ̀rì, mɛ̀ pɛ̃ɛ̃tɛ́mu onìtì kó mɛciì.
    A nɑ mbɑntɛ́ kù ɔ̃ɔ̃ bútínnɛ́mɛ̀ ɑ yɛi nkusṹkù.
  msy-2020: Egh a nɨghnɨzir aghuim ko fofozir aghuimɨn mɨngarimɨn gun nɨ mɨkɨmasa,
    kɨ ifonge. Bizir avɨriba mogomemɨn iti, kamaghɨn gumazamiziba deragh dagh foghan
    kogham. Jop, nɨ kamaghɨn foghasa kɨ ifonge, God dughorir amɨrazim nɨn ikiava,
    arazir kurabar osɨmtɨziba ko magh ghuezir osɨmtɨzir ekiatam nɨ ganɨngizir puvatɨ.
  dop-dop: Hɑlɩ ɩ kɑ hʋlɑ-ŋ ɩ nyǝmtʋ tete. Tǝ tɛɛ yʋlʋ lɑɣɑtʋ tɔɔ. Tǝnɑɣɑ n kɑ nɑwɑ
    sɩ Ɩsɔ ɩɩ pɔɔsǝɣɩ nyɑ́ ɩsɑɣɑtʋ tǝnɑ tɔɔ.
  azb-azb: Səni hikmətin sirlərindən agah etsəydi, Hikmətin çox şaxələri üzə çıxardı.
    Bil ki, Allah günahlarının neçəsindən keçib.
  eng-DBY: And that he would shew thee the secrets of wisdom, how that they are the
    double of what is realised; and know that God passeth by [much] of thine iniquity!
  hin-2017: और तुझ पर बुद्धि की गुप्त बातें प्रगट करे, कि उनका मर्म तेरी बुद्धि से
    बढ़कर है। इसलिए जान ले, कि परमेश्वर तेरे अधर्म में से बहुत कुछ भूल जाता है।
  wol-KYG: àgge la kumpay xelam mu rafet, mi wees dég-dég, kon nga xam ne Yàlla jéllale
    na sa lenni tooñ!
  eng-YLT: And declare to thee secrets of wisdom, For counsel hath foldings. And know
    thou that God forgetteth for thee, [Some] of thine iniquity.
  kne-kne: ta ipaammo na di laing ay naligat ay maawatan di ipogaw, maammoam ay nalaglag-an
    pay laeng din dosa ay indawat nan sik-a mo din basol mo.
  eng-WYC-2017: to show to thee the privates of wisdom, and that his law is manyfold,
    and thou shouldest then understand, that thou art required of God to pay much
    less things, than thy wickedness deserveth.
  eng-WMBB: that he would show you the secrets of wisdom! For true wisdom has two
    sides. Know therefore that God exacts of you less than your iniquity deserves.
  urd-GVH: काश वह तेरे लिए हिकमत के भेद खोले, क्योंकि वह इनसान की समझ के नज़दीक मोजिज़े
    से हैं। तब तू जान लेता कि अल्लाह तेरे गुनाह का काफ़ी हिस्सा दरगुज़र कर रहा है।
  rug-rug: 'Be gua asa kote tozi nigo Sa sapu soku vari kali sa gilinagilana, meke
    soku ginugua si lohi hola, sapu lopu kaqu boka tumae ni na tie. Avoso mae: lopu
    va kilasigo sa Tamasa padana sa sinokudi ri na mua sinea.'
  gaz-gaz: icciitii ogummaa siif ibsee ani akkamin hawwa! Ogummaan dhugaan bifa lama
    qabaatii. Kanaafuu Waaqni cubbuu kee muraasa akka siif irraanfate beeki.
  fra-LSG: Et s’il te révélait les secrets de sa sagesse, De son immense sagesse,
    Tu verrais alors qu’il ne te traite pas selon ton iniquité.
  yal-yal: xa a yi a fekolonna wundone fala i xa, naxanye fan xaxinla xa, nayi, i
    yi a kolonma nɛn a Ala mi i hakɛne birin saranxi i ra.”
  haw-1868: A e hoike mai oia ia oe i na mea huna o ka naauao, Ua papalua ka maiau!
    Alaila e ike auanei oe, E hoopoina mai no ke Akua i na hewa ou.
  arb-NAV: وَيَكْشِفَ لَكَ أَسْرَارَ حِكْمَتِهِ، فَلِلْحِكْمَةِ الصَّالِحَةِ وَجْهَانِ،
    فَتُدْرِكَ آنَئِذٍ أَنَّ اللهَ عَاقَبَكَ عَلَى إِثْمِكَ بِأَقَلَّ مِمَّا تَسْتَحِقُّ.
  ewe-ewe: 'ne wòaɖe nunya ƒe nu ɣaɣlawo afia wò elabena mo evee li na nunya. Vavã,
    nya esia be: Mawu ŋlɔ wò nu vɔ̃wo dometɔ aɖewo be gɔ̃ hã.'
  eng-LEE: 'And that he would declare unto thee the secrets of wisdom; for it is double
    to that which is really in our possession: and thou wouldst experience that God
    overlooketh unto thee much of thy iniquity.'
  asm-FB: জ্ঞানৰ নিগূঢ় বিষয় প্ৰকাশ কৰিলে, ঈশ্বৰৰ বুদ্ধি-কৌশল যে অনেক প্ৰকাৰ, সেই
    বিষয়ে তেওঁ তোমাক জনোৱা হলে, কেনে ভাল আছিল! এই হেতুকে তুমি জানিবা যে, ঈশ্বৰে তোমাৰ
    অপৰাধৰ অধিক ভাগ এৰি পেলাইছে।
  sus-A: عَ عَ شَ لْننِ فُندٌ مَسٍنمَ نّ عِ بّ، نَشَن دَنفِمَ عَدَ مَدِ شَ قٍ تٌ كِ
    رَ.
  fra-SBL: qu'il te montre les secrets de la sagesse ! Car la vraie sagesse a deux
    côtés. Sachez donc que Dieu exige de vous moins que ce que votre iniquité mérite.
  hbo-hbo: וְיַגֶּד־לְךָ֨ ׀ תַּֽעֲלֻמֹ֣ות חָכְמָה֮ כִּֽי־כִפְלַ֪יִם לְֽת֫וּשִׁיָּ֥ה
    וְדַ֡ע כִּֽי־יַשֶּׁ֥ה לְךָ֥ אֱ֝לֹ֗והַ מֵעֲוֹנֶֽךָ׃
  piu-2006: '@see-verse:JOB.011.005'
  kik-kik: na akũguũrĩrie hitho cia ũũgĩ, nĩ ũndũ ũũgĩ ũrĩa wa ma nĩ wa mĩena ĩĩrĩ.
    Menya ũndũ ũyũ; atĩ Ngai ndakũherithĩtie kũringana na ũrĩa mehia maku maigana.
  fra-NCL: s’il te révélait les secrets de sa sagesse, les replis cachés de ses desseins,
    tu verrais alors qu’il oublie une part de tes crimes.
  cek-AK: Anih mah panoek karai alet hnetto palunghahaih amtuengsak nasoe; to tiah
    ni na sakpazaehaih baktiah na tongh han ih hmuen pong tamsi ah Sithaw mah dan
    ang paek, tiah na panoek tih.
  cuk-cuk: Ar Bab-Dummad binsaed-nikadba bega ibmar sogoed. Ar we-igar-dukuarmamaid
    akusunna itoleged. Agi, be geb magar Bab-Dummad-be-odurdaknaidi, be itosaled,
    be-isguedba bur bule, be odurdaklegewilubbinye.
  uig-CYR: Шундақ қилип У даналиқниң сирлирини саңа ечип бәрсиди! Чүнки даналиқ икки
    тәрәпликтур! Тәңриниң гунайиңниң хелә бир қисмини көтириветип, улардин өтидиғанлиғини
    убдан билип қой!
  tel-2017: ఆయనే నీకు జ్ఞాన రహస్యాలు తెలియజేయాలి. ఆయన జ్ఞాన పూర్ణుడు. నువ్వు చేసిన
    దోషాలకు తగినదాని కంటే తక్కువ సంజాయిషీయే దేవుడు నీ నుండి కోరుతున్నాడని తెలుసుకో.
  hat-BSA: pou montre ou sekrè a sajès! Paske sajès ki bon gen de bò. Alò, konnen
    byen ke Bondye pa t egzije tout sa inikite ou merite.
  kos-kos: El lukun fahkot nu sum lah oasr kain in lalmwetmet pus; Ac oasr kutu ma
    su arulana loalla nu ke ma mwet uh ku in kalem kac. Akkeok lun God nu sum uh srikla
    liki ma fal kom in keok kac.
  hbo-WLC: וְיַגֶּד־לְךָ֨ ׀ תַּֽעֲלֻמ֣וֹת חָכְמָה֮ כִּֽי־כִפְלַ֪יִם לְֽת֫וּשִׁיָּ֥ה
    וְדַ֡ע כִּֽי־יַשֶּׁ֥ה לְךָ֥ אֱ֝ל֗וֹהַ מֵעֲוֺנֶֽךָ׃
  ibo-ibo: 'Kpugheere gị ihe nzuzo niile nke amamihe, nʼihi na ezi amamihe nwere akụkụ
    abụọ. Mara nke a: Chineke echefuola ụfọdụ mmehie gị.'
  ory-ory: ପୁଣି, ଜ୍ଞାନର ନିଗୂଢ଼ ତତ୍ତ୍ୱ, ଅର୍ଥାତ୍‍, ତହିଁର ବହୁବିଧ ଫଳଦାୟକ କର୍ମଣ୍ୟତା ତୁମ୍ଭକୁ
    ଜ୍ଞାତ କରାନ୍ତେ! ଏହେତୁ ଜାଣ ଯେ, ପରମେଶ୍ୱର ତୁମ୍ଭ ଅପରାଧ ଅପେକ୍ଷା ଊଣା ପରିଶୋଧ ତୁମ୍ଭଠାରୁ
    ନେଉଅଛନ୍ତି।
  chk-chk: pwe epwe pwäri ngonuk ekewe tipachem mi monomon, pun a amwarar lon an tipachem.
    Mürin kopwe mefi pwe Kot esap liwini ngonuk ükükün liwinin om tipis.
  rop-rop: en meigim yu sabi ola sigridwei blanga im, en yu bina sabi God bina panishim
    yu brabli adbala na, bat im oni bin panishim yu lilbit.
  ukr-1871: Та показав тобі тайни премудростї, й що тобі вдвоє більше належало б терпіти!
    Тим то знай, що Бог дещо з проступків твоїх подав у непамять.
  deu-1951: Und daß er dir kundtäte die verborgene Weisheit (denn es gibt noch doppelt
    soviel, als du weißt), so würdest du sehen, daß Gott dir noch nachläßt von deiner
    Schuld.
  eng-JPS: And that He would tell thee the secrets of wisdom, that sound wisdom is
    manifold! Know therefore that God exacteth of thee less than thine iniquity deserveth.
  srp-1865: I pokazao ti tajne mudrosti, jer ih je dvojinom više, poznao bi da te
    Bog kara manje nego što zaslužuje tvoje bezakonje.
  lug-lug: 'n’akubikkulira ebyama by’amagezi; kubanga amagezi amatuufu ddala galiko
    enjuuyi bbiri. Manya kino: Katonda n’okwerabira yeerabira ebimu ku bibi byo.'
  heb-heb: ויגד לך תעלמות חכמה כי כפלים לתושיה ודע כי ישה לך אלוה מעונך׃
  ben-IRV: তিনি তোমায় জ্ঞানের গোপন তথ্য দেখাবেন! কারণ তিনি পরস্পর বোঝাপড়ায় মহান।
    তবে জানো যে ঈশ্বর যা তোমার কাছ থেকে দাবি করেন তা তোমার অপরাধের যা প্রাপ্য তার
    থেকে কম দাবি করেন।
  pan-pan: ਅਤੇ ਬੁੱਧ ਦੇ ਭੇਤ ਤੈਨੂੰ ਦੱਸੇ! ਉਹ ਤਾਂ ਸਮਝ ਵਿੱਚ ਬਹੁ-ਗੁਣਾ ਹੈ, ਤੂੰ ਜਾਣ ਲੈ ਕਿ
    ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਦੋਸ਼ ਦੇ ਅਨੁਸਾਰ ਸਜ਼ਾ ਨਹੀਂ ਦਿੰਦਾ ਹੈ।
  mya-JVB: နက်နဲ သော ပညာ အရာတည်းဟူသောသင် နားလည်နိုင်သည်ထက်၊ နှစ်ဆ သာသောအရာတို့ကို
    သင့် အား ပြ တော်မူပါစေ။ ထိုသို့ပြတော်မူလျှင် သင် သည် အပြစ် ခံထိုက်သည်အတိုင်း အပြစ်ပေးတော်မမူကြောင်း
    ကိုသိရ လိမ့်မည်။
  hmo-hmo: Ia ese iena hunia dekenai ia noho aonega, be oi dekenai do ia hadibaia
    be namo. Iena aonega korikori ese, taunimanima edia diba ia hereaia noho. Kamonai,
    Dirava ese oiemu kerere davana ia henia noho, sisina sibona, to oiemu kerere davana
    korikori be ia bada.
  urd-urd: और हिकमत के आसार तुझे दिखाए कि वह तासीर में बहुत बड़ा है। इसलिए जान ले
    कि तेरी बदकारी जिस लायक़ है उससे कम ही ख़ुदा तुझ से मुतालबा करता है।
  rus-SYN: и открыл тебе тайны премудрости, что тебе вдвое больше следовало бы понести!
    Итак знай, что Бог для тебя некоторые из беззаконий твоих предал забвению.
  bqc-SIM: A ↄ̃nↄ asii bↄↄlɛkɛnɛ, asa Lua ↄ̃nↄ zↄ̃ↄ dɛwála. Ń dↄ̃ Lua lɛ́ ĩadama
    n vãi lɛ́u nɛe?
  tcz-CHONGTHU: Ama mong mongin chihna thuguh ho chu naseipeh ding hihen, ajeh chu
    chihna dihtah chu thumai mai hilou ahi, ngaijin “Pathen in nathemmona sanga lhomjoa
    nabol genthei joh nahlai ahibouve.”
  mar-mar: तो (देव) तुला ज्ञानाचे रहस्य दाखवितो! चातुराईत तो (देव) महान आहे. तुझ्या
    अन्यायाच्या मानाने तुला जेवढी शिक्षा करायला हवी तेवढी तो करत नाही हे तू समजावे.
  qub-qub: Payga tantiyachishunquimanmi imano yachay cashantapis. Chay yachaycuna
    noganchïpäga mana tantiyaypämi. Chayrämi musyanquiman jucha rurashayquiman-tupu
    Tayta Dios mana castigashushayquita.
  hat-hat: Li ta fè ou wè gen anpil lòt bagay ou poko konnen, bagay moun pa ka konprann.
    Lè sa a, ou ta wè Bondye pa fè ou peye pou tou sa ou fè.
  eng-BSB: and disclose to you the secrets of wisdom, for true wisdom has two sides.
    Know then that God exacts from you less than your iniquity deserves.
  eng-WEBPB: that he would show you the secrets of wisdom! For true wisdom has two
    sides. Know therefore that God exacts of you less than your iniquity deserves.
  kbq-kbq: Agrake'za knare antahi'zane ani antahi'zanena kasamigahie. Na'ankure tamage
    antahi'zamofona rama'a antahi'zama'a me'ne. E'ina hu'negu ana maka kumi'ma hu'nana
    avamentera Anumzamo'a knazana nogamianki, osi'a negamie. Na'ankure mago'a kumika'a
    atreneganteno anara hu'ne.
  nhe-BL: 'Cuali elisquía intla mitzchihuasquía titlalnamictoc pampa san yajaya quimachilía
    sesen tlamantli ixtacatzi tlen tlalnamiquistli. Tlahuel ohui para se tlacatl quipiyas
    tlalnamiquistli. Xijtlacaquili ni: Toteco Dios mitztlatzacuiltijtoc nelpilquentzi
    huan ax queja quinamiqui ipampa motlajtlacolhua.'
  gub-BL: Nemu'e mo ma'ekwaw katu haw rehe a'e. Ta'e heta ma'e temigwaw 'ym tetea'u
    xe, ma'e imume'u haw inuromo xe. Nezewe mehe mo erexak Tupàn nerehe izepykaw.
    Nerehe izepykaw ipixika'i. Upuner mo zepykaw uhua'u ma'e pupe nerehe uzepykaw
    rehe, ta'e uhua'u neremiapo kwer ikatu 'ym ma'e xe.
  eng-DRA: That he might shew thee the secrets of wisdom, and that his law is manifold,
    and thou mightest understand that he exacteth much less of thee, than thy iniquity
    deserveth.
