verse: JOB.011.015
translations:
  mal-C: നീ നിഷ്കളങ്കതയോടെ നിന്റെ മുഖമുയർത്തും; നീ സ്ഥിരചിത്തനായിരിക്കും, ഭയപ്പെടുകയുമില്ല.
  deu-TKW: ja, dann wirst du dein Antlitz frei von Fehl erheben, wirst fest dastehn
    und brauchst dich nicht zu fürchten.
  lin-lin: okotombola elongi na yo na soni te, okotelema ngwi mpe okobanga eloko te ;
  eng-LSV: For then you lift up your face from blemish, || And you have been firm,
    and do not fear.
  eng-GNV: The truely shalt thou lift vp thy face without spot, and shalt be stable,
    and shalt not feare.
  eng-WEBSTER: 'For then shalt thou lift up thy face without spot; yes, thou shalt
    be steadfast, and shalt not fear:'
  nhw-BL: Huajca quena, tiixhuetzcas pampa tiitztos cuali iixpa Toteco huan ayacmo
    tijmahuilis. Tijpiyas fuerza iixpa huan ayacmo timopinahuas. Ayacmo tijpiyas niyon
    se motlajtlacol catli mitzsoquihuisquía iixpa.
  swh-ONEN: ndipo utainua uso wako bila aibu; utasimama imara bila hofu.
  bba-bba: Sɑɑ ye sɔɔrɑ kɑɑ wiru seeyɑ ɑ n dɛɛre. Kɑɑ n tɑ̃sɑ, kpɑ ɑ kun mɑɑ ɡɑ̃ɑnun
    bɛrum mɔ.
  eng-KJVCPB: For then shalt thou lift up thy face without spot; Yea, thou shalt be
    steadfast, and shalt not fear.
  luo-luo: eka inyalo bedo thuolo kionge gi wichkuot kendo ibiro chungʼ motegno ka
    ionge luoro.
  meu-meu: Bena momokani vairamu asi bebeka-bebekana ai ba gaga isi; ba noho namonamo,
    basio gari.
  npi-ULB: तब तपाईंले निश्‍चय पनि लाजको सङ्केतबिना नै आफ्नो अनुहार उठाउनुहुन्‍थ्‍यो
    । वास्तवमा तपाईं दृढ बन्‍नुहुन्‍थ्‍यो र डराउनुहुने थिएन ।
  yor-yor: nígbà náà ni ìwọ ó gbé ojú rẹ sókè láìní àbàwọ́n, àní ìwọ yóò dúró ṣinṣin,
    ìwọ kì yóò sì bẹ̀rù.
  pes-OPCB: آنگاه چهره‌ات از بی‌گناهی خواهد درخشید و با جرأت و اطمینان زندگی خواهی
    کرد.
  tgl-ULB: Sa gayon ay tiyak na maitataas mo ang iyong mukha na walang tanda ng kahihiyan;
    tunay nga, magiging matatag ka at hindi matatakot.
  hui-hui: Í̠na mana ogonidagua biriyagua nde í̠ha ko mbira nawi howa í̠ dengui handadaga
    halu taga nahe holebere. Í̠ hongohe howa mbirale mbira hondowa gi nahe holebere.
  mya-mya: အညစ်အကြေးနှင့်ကင်းလွတ်သော မျက်နှာကို ပြရလိမ့်မည်။ စိုးရိမ်စရာအကြောင်းမရှိ၊
    တည်ကြည် လိမ့်မည်။
  bod-N: ཁྱེད་གདོང་སྨེ་དང་བྲལ་ནས་ཡར་འདེགས་ཤིང་། ། ཁྱེད་རང་བརྟན་ཞིང་འཇིགས་པ་ཡེ་ནས་མེད།
    །
  sna-sna: ipapo uchasimudza chiso chako usina nyadzi, uchamira wakasimba uye usingatyi.
  spa-BLM: Seguramente entonces levantarás tu rostro sin mancha. Sí, estarás firme
    y no temerás,
  cac-cac: Tato icha chi', vach' ilji d'a sat Dios, man̈xalaj b'aj ol ach q'uixvoc.
    Tzalajc'olal ol ach ajoc, man̈xa b'aj ol ach xivoc,
  swh-ULB: Ndipo kwa hakika ungeinua juu uso wako bila ishara ya aibu; Ni dhahiri,
    ungethibitika na usingeogopa.
  bel-bel: дык падымеш незаплямлены твар твой і будзеш цьвёрды і ня будзеш баяцца.
  deu-ELBBK: ja, dann wirst du dein Angesicht erheben ohne Makel, und wirst unerschütterlich
    sein und dich nicht fürchten.
  mbb-OT: kenà duwazuwa he kenè ke en egkepeel-elezan; ebmelig-en ka wey wazè nu igkahandek.
  mal-2015: അപ്പോൾ നീ കളങ്കംകൂടാതെ മുഖം ഉയർത്തും; നീ ഉറെച്ചുനില്ക്കും; ഭയപ്പെടുകയുമില്ല.
  rmc-rmc: akor bi e ladž šaj hazdeha upre tiro muj, ačheha zorales a na daraha tut.
  pes-OPV: پس یقین روی خود را بی‌عیب برخواهی افراشت، و مستحکم شده، نخواهی ترسید.
  ron-1924: Ши атунч, ыць вей ридика фрунтя фэрэ тямэ, вей фи таре ши фэрэ фрикэ;
  ben-OBCV: তবে, দোষমুক্ত হয়ে, তুমি তোমার মুখ তুলবে; তুমি সুস্থির থাকবে ও ভয় করবে
    না।
  som-som: Hubaal markaasaad wejigaaga kor u qaadi doontaa isagoo aan ceeb lahayn;
    Oo waad adkaan doontaa, mana aad baqi doontid,
  lat-VUC: tunc levare poteris faciem tuam absque macula; et eris stabilis, et non
    timebis.
  eng-ASVBT: 'Surely then shalt thou lift up thy face without spot; Yea, thou shalt
    be steadfast, and shalt not fear:'
  ita-1885: Allora certamente tu alzerai la faccia netta di macchia, E sarai stabilito,
    e non avrai paura di nulla;
  eng-LXXUP: For thus shall thy countenance shine again, as pure water; And thou shalt
    divest thyself of uncleanness, and shalt not fear.
  eng-ULB: Then you would certainly lift up your face without a sign of shame; indeed,
    you would be steadfast and would not fear.
  spa-VBL: entonces serás capaz de mantener la cabeza alta en la inocencia, estarás
    firme y sin miedo.
  fra-_FOB: Alors certainement tu lèveras ton front sans tache; tu seras raffermi
    et tu ne craindras rien;
  mal-mal: അപ്പോൾ നീ കളങ്കംകൂടാതെ മുഖം ഉയർത്തും; നീ ഉറച്ചുനില്ക്കും; ഭയപ്പെടുകയുമില്ല.
  urd-GVR: Tab tū be'ilzām hālat meṅ apnā chehrā uṭhā sakegā, tū mazbūtī se khaṛā
    rahegā aur ḍaregā nahīṅ.
  suz-BL: नोले गे थमा पा मारेइ दोस मतथु इन पिया पोक्‍नीनी। रिम्‍शो पा महिंथु बाक्‍नीनी।
  eng-NOY: Then shalt thou lift up thy face without spot; Yea, thou shalt be steadfast,
    and have no fear.
  ita-1927: allora alzerai la fronte senza macchia, sarai incrollabile, e non avrai
    paura di nulla;
  ckb-ckb: ئەو کاتە بەبێ کەموکوڕی شەرم ناکەیت و چەسپاو دەبیت و ناترسیت.
  eng-BBE: 'Then truly your face will be lifted up, with no mark of sin, and you will
    be fixed in your place without fear:'
  kan-OKCV: ನೀನು ದೋಷದಿಂದ ಬಿಡುಗಡೆಯಾಗಿ ನಿನ್ನ ಮುಖವನ್ನು ಎತ್ತುವಿ; ಹೌದು, ನೀನು ಸ್ಥಿರವಾಗಿದ್ದು,
    ಹೆದರದೆ ಇರುವಿ.
  tam-2017: அப்பொழுது உம்முடைய முகத்தை வெட்கமில்லாமல் தலைநிமிர்ந்து, பயப்படாமல் பலன்கொண்டிருப்பீர்.
  spa-RV-1909: 'Entonces levantarás tu rostro limpio de mancha, y serás fuerte y no
    temerás:'
  ron-BTF: Fiindcă atunci îți vei ridica fața fără pată; da, vei fi neclintit și nu
    te vei teme;
  eng-WEBP: Surely then you will lift up your face without spot. Yes, you will be
    steadfast, and will not fear,
  eng-FBV: then you would be able to hold your head high in innocence, you will be
    firm and unafraid.
  nld-1939: Dan heft ge smetteloos het hoofd omhoog, Dan staat ge vast, en behoeft
    niet te vrezen.
  nch-BL: Huajca quena, tiixhuetzcas pampa tiitztos cuali iixpa Toteco huan ayecmo
    tijmahuilis. Tijpiyas fuerza iixpa huan ayecmo tipinahuas. Ayecmo tijpiyas yon
    se motajtacol cati mitzsoquihuisquía iixpa.
  vie-1934: Bấy giờ, ông hẳn sẽ ngước mắt lên không tì vít gì, Thật sẽ được vững vàng,
    chẳng sợ chi;
  hin-CV: तो तुम निःसंकोच अपना सिर ऊंचा कर सकोगे तथा तुम निर्भय हो स्थिर खड़े रह सकोगे.
  spa-BES: 'Entonces verdaderamente tu rostro será levantado, sin ninguna marca de
    pecado, y estarás firme en tu lugar sin temor:'
  tdx-tdx: Ie amy zao, hampiandrae’o laharañe tsy aman-kila; hijohan-drehe tsy an-kahembañañe.
  tha-KJV: แล​้วแน่​ละ ท่านจะเงยหน้าขึ้นโดยปราศจากตำหนิ ท่านจะมั่นคง และไม่ต้องกลัว
  por-BR-2018: Então levantarás teu rosto sem mácula; estarás firme, e não temerás;
  deu-ELO: ja, dann wirst du dein Angesicht erheben ohne Makel, und wirst unerschütterlich
    sein und dich nicht fürchten.
  eng-WYC-2018: then thou shalt raise up thy face without wem, and thou shalt be steadfast,
    and thou shalt not dread. (then thou shalt raise up thy face without blemish,
    or without fault, and thou shalt be strong, and thou shalt not have fear.)
  epo-epo: Tiam vi povos levi vian vizaĝon sen difekto; Vi estos firma kaj ne timos.
  uig-PIN: Sǝn u qaƣda yüzüngni ⱪusursiz kɵtürüp yürisǝn, Tǝwrǝnmǝs, ⱪorⱪunqsiz bolisǝn;
  beo-beo: Amasea, di mae beda:iwane, osobo bagadega bu hahawane esaloma!
  tpi-OTNT: Sapos yu mekim olsem, orait bai yu no gat rong moa, na bai yu amamas.
    Na bai yu stap strong na yu no pret long wanpela samting.
  hau-SA: shi ne za ka iya ɗaga fuskarka ba tare da jin kunya ba; za ka tsaya da ƙarfi
    kuma ba za ka ji tsoro ba.
  uig-LAT: Sen u chaghda yüzüngni qusursiz kötürüp yürisen, Tewrenmes, qorqunchsiz
    bolisen;
  nde-nde: lapho-ke uzabuveza ubuso bakho ungelanhloni; uzakuma uqine ungesabi.
  ton-ton: 'He ko ia te ke toki hanga hake ai ho mata ʻo taʻehanoʻila; ʻio, te ke
    tuʻumaʻu, ʻo ʻikai manavahē:'
  ces-1613: Tedy jistě pozdvihneš tváři své z poškvrny, a budeš nepohnutý, aniž se
    báti budeš.
  eng-WMB: Surely then you will lift up your face without spot. Yes, you will be steadfast,
    and will not fear,
  tam-TCV: நீ உன் முகத்தை வெட்கமின்றி உயர்த்தி, பயமின்றி உறுதியாய் நிற்பாய்.
  ceb-ULB: Nan makayahat ka gayod sa imong panagway nga walay ilhanan sa kaulawan;
    sa pagkatinuod, mahimo kang lig-on ug dili mahadlok.
  pol-UBG: Wtedy podniesiesz swoje oblicze bez zmazy, będziesz stały i nie będziesz
    się bał.
  urd-GVU: تب تُو بےالزام حالت میں اپنا چہرہ اُٹھا سکے گا، تُو مضبوطی سے کھڑا رہے
    گا اور ڈرے گا نہیں۔
  deu-1912: so möchtest du dein Antlitz aufheben ohne Tadel und würdest fest sein
    und dich nicht fürchten.
  kan-2017: ಆಗ ನೀನು ನಿಷ್ಕಳಂಕವಾದ ಮುಖವನ್ನೆತ್ತಿಕೊಂಡು, ಸ್ಥಿರಚಿತ್ತನೂ, ನಿರ್ಭಯನೂ ಆಗಿರುವಿ.
  yap-yap: Me yag ni ku mu pug owchem ngalang nike fel’ dakenam bayay, ni gab mayluy
    ma dab kumrus.
  hlt-MCSB: A lolhmaih kolla na maelhmai na ludoeng van bitni. Na om vaengah khaw
    tluektluek na long vetih na rhih om mahpawh.
  mdy-ETH: ዬማ ዎዶና ኔ ዼግ ጌዒ ቦርሲንቲባኣያ ቢያ ባኣዚ ኔ ዛጋንዳኔ፤ ሃሣ ዒጊቹሞ ባኣያ ዶዲ ኔ ዔቃኒ ዳንዳዓኔ።
  twi-ASANTE: ɛnneɛ, wobɛpagya wo ti a womfɛre; wobɛgyina pintinn a wonsuro.
  eng-WEBU: Surely then you will lift up your face without spot. Yes, you will be
    steadfast, and will not fear,
  wal-wal: yaatikko, neeni xoqqu gaada yeellai bainnan ubbabaa xeellana; yashshiyaabi
    bainnankka minnada eqqana.
  spa-PDDPT: entonces levantarías tu semblante libre de mancha, estarías firme y nada
    temerías,
  gun-gun: ha'e rami vy mae nderova reupi 'rã ndeky'a e'ỹ reve, ha'e reĩ atã 'rã mba'eve
    nemongyjeve e'ỹ re.
  ilo-ULB: Ket awan duadua nga itangadmonto ti rupam nga awan ti pagilasinan iti bain;
    wen, napigsakanto ken saan a mabuteng.
  kpg-kpg: Huli gi digau o henuailala i di lodo maaloo mo di maudangihi.
  uig-ARA: سەن ئۇ چاغدا يۈزۈڭنى قۇسۇرسىز كۆتۈرۈپ يۈرىسەن، تەۋرەنمەس، قورقۇنچسىز بولىسەن؛
  sus-sus: na kui i xunnakeli sɔtɔma nɛ, i sɛnbɛ sɔtɔ, i limaniya a fanyi ra.
  pon-2006: Komwi pwurehng uh mwohn sampah, ni kapehd kehlail oh tengeteng.
  ksd-ksd: A dovotina pa una vavirvir, tago u gomgom; Ma una tur dekdek, ma pa una
    burut.
  tur-YTC: O zaman mutlaka yüzünü lekesiz olarak kaldıracaksın. Evet, sarsılmayacak
    ve korkmayacaksın.
  grc-BRENT: Οὕτως γὰρ ἀναλάμψει σου τὸ πρόσωπον, ὥσπερ ὕδωρ καθαρὸν, ἐκδύσῃ δὲ ῥύπον,
    καὶ οὐ μὴ φοβηθήσῃ·
  ind-AYT: tentu kamu akan mengangkat wajahmu tanpa cela; kamu akan berdiri teguh,
    dan tidak akan takut.
  nya-nya: udzatukula mutu wako wosachita manyazi; udzayima chilili ndipo sudzachita
    mantha.
  hrv-hrv: čisto ćeš čelo moći tad podići, čvrst ćeš biti i bojati se nećeš.
  mps-mps: Tama nago dwai sę yai da wida, teda nago dwai sę meni yai po olama, tama
    naga bugai homu elama, bidaibao. Tama naga bomo elama, magi naide wi me elama
    bidigobeo.
  tpi-tpi: Sapos yu mekim olsem, orait bai yu no gat rong moa, na bai yu amamas. Na
    bai yu stap strong na yu no pret long wanpela samting.
  dan-1931: ja, da kan du lydefri løfte dit Åsyn og uden at frygte stå fast,
  vie-OVCB: Anh sẽ ngẩng mặt lên, không hổ thẹn. Sống vững vàng, không sợ hãi lo âu.
  guj-2017: તો પછી તું નક્કી નિર્દોષ ઠરીને તારું મુખ ઊંચું કરશે. હા, તું દૃઢ રહેશે
    અને બીશે નહિ.
  pon-2006A: Komwi pwurehng uh mwohn sampah, ni kapehd kehlail oh tengeteng.
  por-BRBSL: Então com certeza você levantará seu rosto sem mancha. Sim, você será
    firme e não terá medo,
  cth-cth: Hottelah tounnae awm laipalah, na minhmai hah a kamnue han doeh. Kacakcalah
    na o vaiteh, na taket mahoeh.
  twi-twi: ɛno de, bɔne nni wo ho, wobɛma wo ti so; wubegyina pintinn a worensuro.
  hlt-hlt: A lolhmaih kolla na maelhmai na ludoeng van bitni. Na om vaengah khaw tluektluek
    na long vetih na rhih om mahpawh.
  tbz-SIM: Dɛ mɔ̀nnì ɑ bo nkérí kɛ́yíéo kɛ wenni pɑ́íí, kɛ́nfííkú tei tei kɛ í yĩɛ̃̀kù.
  msy-2020: Nɨ kamaghɨn damigh uam osɨmtɨziba puvatɨgh bar akuegham. Egh nɨ gavgavigh
    bizitamɨn atiatingan kogham.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ n kɑ́ tɔŋ nɑ ń kʋsɑ nyʋɣʋ. Pʋlʋpʋ kɑɑ kɛɛ-ŋ, yɑɑ pǝ́ lɑ-ŋ sɔɣɔntʋ.
  azb-azb: Onda başını utanmadan dik tutarsan, Sağ-salamat, qorxusuz yaşayarsan.
  eng-DBY: 'Surely then shalt thou lift up thy face without spot, and thou shalt be
    stedfast and shalt not fear:'
  hin-2017: तब तो तू निश्चय अपना मुँह निष्कलंक दिखा सकेगा; और तू स्थिर होकर कभी न
    डरेगा।
  wol-KYG: kon déy, nga mucc gàkk, siggi; dëju te doo tiit,
  eng-YLT: For then thou liftest up thy face from blemish, And thou hast been firm,
    and fearest not.
  kne-kne: magay panbainam ya pan-egyatam ay somango sin kaipoipogaw.”
  eng-WYC-2017: then thou shalt raise up thy face without wem, and thou shalt be steadfast,
    and thou shalt not dread.
  eng-WMBB: Surely then you will lift up your face without spot. Yes, you will be
    steadfast, and will not fear,
  urd-GVH: तब तू बेइलज़ाम हालत में अपना चेहरा उठा सकेगा, तू मज़बूती से खड़ा रहेगा
    और डरेगा नहीं।
  rug-rug: Pude gua, kote mataqara si goi meke lopu kurekure, kote varane si agoi
    meke lopu matagutu.
  gaz-gaz: ati qaanii tokko malee fuula kee ol qabachuu dandeessa; sodaa tokko malees
    jabaattee dhaabatta.
  fra-LSG: Alors tu lèveras ton front sans tache, Tu seras ferme et sans crainte;
  yal-yal: Nayi, fɛ mi luma i ra, i xunna kenla sɔtɔma nɛn, i findi muxu kɛndɛn na,
    i mi fa gaxuma sese ra.
  haw-1868: 'Alaila e hoala ae oe i kou maka me ke kina ole; A e ku paa no oe, aole
    hoi e makau:'
  arb-NAV: حِينَئِذٍ تَرْفَعُ وَجْهَكَ بِكَرَامَةٍ، وَتَكُونُ رَاسِخاً مِنْ غَيْرِ
    خَوْفٍ،
  ewe-ewe: ekema àkɔ wò mo dzi ŋukpemanɔmee, ànɔ te sesĩe eye mavɔ̃ o.
  eng-LEE: 'For then canst thou lift up thy face free from blemish: yea, thou wilt
    stand steadfast, and needest not to fear;'
  asm-FB: তেন্তে তুমি অৱশ্যে নিষ্কলঙ্ক মুখ তুলিব পাৰিবা; এনে কি, সুস্থিৰে থাকিবা,
    ভয় নাপাবা,
  sus-A: نَ كُي عِ شُننَكٍلِ سْتْمَ نّ، عِ سّنبّ سْتْ، عِ لِمَنِيَ عَ قَنيِ رَ.
  fra-SBL: Alors tu lèveras ton visage sans tache. Oui, vous serez inébranlables,
    et vous ne craindrez pas,
  hbo-hbo: כִּי־אָ֤ז ׀ תִּשָּׂ֣א פָנֶ֣יךָ מִמּ֑וּם וְהָיִ֥יתָ מֻ֝צָ֗ק וְלֹ֣א תִירָֽא׃
  piu-2006: '@see-verse:JOB.011.014'
  kik-kik: hĩndĩ ĩyo no ũhote gũtiira ũthiũ waku na igũrũ ũtegũconoka; no ũrũgame
    wega ũtarĩ na guoya.
  fra-NCL: alors tu lèveras ton front sans tache, tu seras inébranlable et tu ne craindras
    plus.
  cek-AK: 'coek koi om ai ah na mikhmai amtueng tih; ue, zithaih om ai ah, kacakah
    nang doe tih:'
  cuk-cuk: be bar bingeguosulid, bar be dobgudii guosulid.
  uig-CYR: Сән у чағда йүзүңни қусурсиз көтирип жүрисән, Тәврәнмәс, қорқунучсиз болисән;
  tel-2017: అలా చేస్తే నువ్వు తప్పకుండా ఎలాంటి కళంకం లేనివాడవై నిర్భయంగా, స్థిరంగా,
    సంతోషంగా ఉంటావు.
  hat-BSA: Konsa, anverite, ou ta kab leve figi ou wo san tach. Wi, ou va fidèl nèt
    e pa oblije gen lakrent.
  kos-kos: Na kom ac fah pulaik ac fwacfa ye mutun mwet.
  hbo-WLC: כִּי־אָ֤ז ׀ תִּשָּׂ֣א פָנֶ֣יךָ מִמּ֑וּם וְהָיִ֥יתָ מֻ֝צָ֗ק וְלֹ֣א תִירָֽא׃
  ibo-ibo: mgbe ahụ, ihere agaghị eme gị iwelite ihu gị, ị ga-eguzokwa chịm na-atụghị
    egwu.
  ory-ory: ତେବେ ତୁମ୍ଭେ ନିଶ୍ଚୟ କଳଙ୍କରହିତ ହୋଇ ଆପଣା ମୁଖ ଟେକିବ; ଆହୁରି, ତୁମ୍ଭେ ସୁସ୍ଥିର
    ହେବ ଓ ଭୟ କରିବ ନାହିଁ;
  chk-chk: Mürin kopwe anetai mesom, nge kosap säw, kopwe nüküchar, nge kosap niuokus.
  rop-rop: wulijim yu kaan sheim, en yu garra jidan strongbala en nomo bradin enimo.
  ukr-1871: Тодї піднімеш (сьміло) незамаргане лице твоє, й стояти меш твердо й не
    будеш боятись.
  deu-1951: dann darfst du ohne Scheu dein Angesicht erheben und fest auftreten ohne
    Furcht;
  eng-JPS: Surely then shalt thou lift up thy face without spot; yea, thou shalt be
    stedfast, and shalt not fear;
  srp-1865: Tada æeš podignuti lice svoje bez mane i stajaæeš tvrdo i neæeš se bojati;
  lug-lug: olwo onoositula omutwe n’obwenyi bwo nga tokwatibwa nsonyi, era oyimirire
    ng’oli munywevu awatali kutya.
  heb-heb: כי אז תשא פניך ממום והיית מצק ולא תירא׃
  ben-IRV: তাহলে তুমি নিশ্চই তোমার মুখ লজ্জাহীন ভাবে তুলতে পারবে; সত্যি, তুমি অপরিবর্তনীয়
    হবে এবং ভয় করবে না।
  pan-pan: ਤਦ ਤੂੰ ਜ਼ਰੂਰ ਆਪਣਾ ਮੂੰਹ ਬੇਦਾਗ਼ ਚੁੱਕੇਂਗਾ, ਅਤੇ ਸਥਿਰ ਹੋ ਕੇ ਕਦੇ ਨਾ ਡਰੇਂਗਾ।
  mya-JVB: အညစ် အကြေးနှင့်ကင်းလွတ် သော မျက်နှာ ကို ပြရလိမ့်မည်။ စိုးရိမ် စရာအကြောင်းမ
    ရှိ၊ တည်ကြည် လိမ့်မည်။
  hmo-hmo: unai neganai oiemu vairana do oi abia isi lou, hemarai ta lasi, bona do
    oi gini goada, gari ta lasi.
  urd-urd: तब यक़ीनन तू अपना मुँह बे दाग़ उठाएगा, बल्कि तू साबित क़दम हो जाएगा और
    डरने का नहीं।
  rus-SYN: то поднимешь незапятнанное лице твое и будешь тверд и не будешь бояться.
  bqc-SIM: n mi aↄ daa ía sãasaiɛ, ńyↄ̃ zɛdↄ vĩasai.
  tcz-CHONGTHU: Chutengle nolna beija namai hung vahdoh ding ahin hung hatdoh in natin
    chule gin nanei tahlou ding ahi.
  mar-mar: तरच तू निश्चित त्याच्याकडे तोंड वर करून बघू शकशील. लज्जेच्या कोणत्याही
    चिन्हाविणा, खरोखर, तू खंबीर आणि भीती शिवाय उभा राहशील.
  qub-qub: Chaymi manana pengacunquipänachu. Chauraga mana yarpachacuypa, mana manchacuypana
    goyanquipaj.
  hat-hat: Lè sa a, w'a leve tèt ou pou gade moun nan je. W'a byen fèm, ou p'ap pè
    anyen.
  eng-BSB: then indeed you will lift up your face without shame; you will stand firm
    and unafraid.
  eng-WEBPB: Surely then you will lift up your face without spot. Yes, you will be
    steadfast, and will not fear,
  kbq-kbq: E'inama hanankeno'a kavugosafintira masa nehinkeno, mago hazenkeka'a omnesigenka
    mago zankura korora osu hankavetinka manigahane.
  nhe-BL: Huajca quena, tiixhuetzcas pampa tiitztos cuali iixpa Toteco huan ayoc tijmahuilis.
    Tijpiyas fuerza iixpa huan ayoc timopinahuas. Ayoc tijpiyas niyon se motlajtlacol
    tlen mitzsoquihuisquía iixpa.
  gub-BL: Nezewe mehe ereata putar neàkàg hupir pà nehe, Nekatu pà nekàg pà nekyze
    'ym pà nehe.
  eng-DRA: Then mayst thou lift up thy face without spot, and thou shalt be steadfast,
    and shalt not fear.
