verse: JOB.011.009
translations:
  mal-C: അതിന്റെ അളവ് ഭൂമിയെക്കാൾ ദൈർഘ്യമുള്ളതും സമുദ്രത്തെക്കാൾ വിശാലവും ആകുന്നു.
  deu-TKW: Sie ist weiter als die Erde an Ausdehnung und breiter als das Meer.
  lin-lin: Molayi ya bandelo yango eleki mokili na molayi, mpe eleki ebale monene
    na kopanzana.
  eng-LSV: Its measure [is] longer than earth, and broader than the sea.
  eng-GNV: The measure thereof is longer then the earth, and it is broader then the
    sea.
  eng-WEBSTER: The measure of it is longer than the earth, and broader than the sea.
  nhw-BL: Huan itlalnamiquilis eltoc más hueyi que ni tlaltipactli huan más patlahuac
    que hueyi atl.
  swh-ONEN: Kipimo chake ni kirefu kuliko dunia, nacho ni kipana kuliko bahari.
  bba-bba: Tɑ tem kpɑ̃ɑru kere, tɑ mɑɑ nim wɔ̃ku yɑsum kere.
  eng-KJVCPB: The measure thereof is longer than the earth, And broader than the sea.
  luo-luo: Bor margi oyombo bor mar piny kendo lach margi oloyo lach mar nam.
  meu-meu: Ena lata ese tanobada ena e hereaiamu; ena lababa ese davara ena e hereaiamu.
  npi-ULB: यसको नाप पृथ्वीभन्दा लामो छ, र समुद्रभन्दा चौडा छ ।
  yor-yor: Ìwọ̀n rẹ̀ gùn ju ayé lọ, ó sì ní ibú ju òkun lọ.
  pes-OPCB: طول آنها از زمین دراز‌تر است، و عرض آنها از دریا وسیع‌تر.
  tgl-ULB: Ang kaniyang sukat ay mas mahaba pa kaysa daigdig, mas malawak pa kaysa
    dagat.
  hui-hui: Ibunaga mini luniore dindi ngago bibahende bolanguahe nga. Iba solowara
    timbuni bedago bolangua haihe nga.
  mya-mya: အတိုင်းအရှည်သည် မြေကြီးကိုလွန်လျက် သမုဒ္ဒရာထက်သာ၍ ကျယ်ဝန်းလျက်ရှိ၏။
  bod-N: དེ་ནི་ས་གཞི་ལས་ཀྱང་རྒྱང་རིང་ཞིང་། ། རྒྱ་མཚོ་བས་ཀྱང་ཤིན་ཏུ་རྒྱ་ཆེ་འོ། །
  sna-sna: Chiero chazvo chakareba kupfuura nyika uye zvakapamhama kupfuura gungwa.
  spa-BLM: Su medida es más larga que la tierra, y más amplio que el mar.
  cac-cac: Te ec'b'al d'a yichan̈ lum luum tic. Te levan sat d'a yichan̈ a' mar.
  swh-ULB: Vipimo vyake ni virefu kuliko nchi, na vipana kuliko bahari.
  bel-bel: Даўжэйшая за зямлю мера Ягоная і шырэйшая за мора.
  deu-ELBBK: Länger als die Erde ist ihr Maß und breiter als das Meer.
  mbb-OT: '@see-verse:JOB.011.008'
  mal-2015: അതിന്റെ പരിമാണം ഭൂമിയെക്കാൾ നീളവും സമുദ്രത്തെക്കാൾ വീതിയും ഉള്ളതു.
  rmc-rmc: Merinel buter sar e phuv a hino buchleder sar o moros.
  pes-OPV: پیمایش آن از جهان طویل تر واز دریا پهن تر است.
  ron-1924: Ынтиндеря ей есте май лунгэ декыт пэмынтул ши май латэ декыт маря.
  ben-OBCV: তাদের মাপ পৃথিবীর চেয়েও দীর্ঘ ও সমুদ্রের চেয়েও প্রশস্ত।
  som-som: Qiyaasteeduna waa ka sii dheer tahay dhulka, waana ka sii ballaadhan tahay
    badda oo dhan.
  lat-VUC: Longior terra mensura ejus, et latior mari.
  eng-ASVBT: The measure thereof is longer than the earth, And broader than the sea.
  ita-1885: La lor distesa è più lunga che la terra, E la lor larghezza è più grande
    che il mare.
  eng-LXXUP: Or longer than the measure of the earth, Or the breadth of the sea.
  eng-ULB: Its measure is longer than the earth, and wider than the sea.
  spa-VBL: Se extiende más allá de la tierra y es más ancho que el mar.
  fra-_FOB: Son étendue est plus longue que la terre, et plus large que la mer.
  mal-mal: അതിന്റെ അളവ് ഭൂമിയെക്കാൾ നീളവും സമുദ്രത്തെക്കാൾ വീതിയും ഉള്ളത്.
  urd-GVR: Us kī lambāī zamīn se baṛī aur chauṛāī samundar se zyādā hai.
  suz-BL: मेको पुक्‍शोनु रागी क्‍येङा यो लाइश्‍शो बाक्‍ब। मिनु समुन्‍द्र क्‍येङा यो
    ब्रेम्‍शो बाक्‍ब।
  eng-NOY: The measure thereof is longer than the earth, And broader than the sea.
  ita-1927: La lor misura è più lunga della terra, più larga del mare.
  ckb-ckb: پێوانەکەی لە زەوی درێژترە و لە دەریاش پانترە.
  eng-BBE: Longer in measure than the earth, and wider than the sea.
  kan-OKCV: ಅದರ ಅಳತೆ ಭೂಮಿಗಿಂತ ಉದ್ದವೂ, ಸಮುದ್ರಕ್ಕಿಂತ ಅಗಲವೂ ಆಗಿದೆ.
  tam-2017: அதின் அளவு பூமியைவிட நீளமும், சமுத்திரத்தைவிட அகலமுமாயிருக்கிறது.
  spa-RV-1909: Su dimensión es más larga que la tierra, y más ancha que la mar.
  ron-BTF: Măsura ei este mai lungă decât pământul și mai largă decât marea.
  eng-WEBP: Its measure is longer than the earth, and broader than the sea.
  eng-FBV: It extends farther than the earth, and wider than the sea.
  nld-1939: Haar meetsnoer is langer dan de aarde, En breder nog dan de zee!
  nch-BL: Huan italnamiquilis eltoc más hueyi que ni taltipacti huan más patahuac
    que hueyi at.
  vie-1934: Bề dài sự ấy lại hơn cỡ trái đất, Và rộng lớn hơn biển cả.
  hin-CV: इसका विस्तार पृथ्वी से भी लंबा है तथा महासागर से भी अधिक व्यापक.
  spa-BES: Más largos en medida que la tierra, y más anchos que el mar.
  tdx-tdx: Lava te ami’ty tane toy ty andava’e, mihenehene te amy riakey.
  tha-KJV: วัดดู​ก็​ยาวกว่าโลก และกว้างกว่าทะเล
  por-BR-2018: Sua medida é mais comprida que a terra, e mais larga que o mar.
  deu-ELO: Länger als die Erde ist ihr Maß und breiter als das Meer.
  eng-WYC-2018: His measure is longer than the earth (or Its measurement is wider
    than the earth), and broader than the sea.
  epo-epo: Pli longa ol la tero estas ĝia mezuro, Kaj pli larĝa ol la maro.
  uig-PIN: Uning uzunluⱪi yǝr-zemindin uzundur, Kǝngliki dengiz-okyanlardin kǝngdur.
  beo-beo: Gode Ea bagadedafa hou da osobo bagade amola hano wayabo bagade elea ba:de
    baligisa.
  tpi-OTNT: '@see-verse:JOB.011.008'
  hau-SA: Tsayinsu ya fi tsawon duniya da kuma fāɗin teku.
  uig-LAT: Uning uzunluqi yer-zémindin uzundur, Kengliki déngiz-okyanlardin kengdur.
  nde-nde: Ukulinganiswa kwazo kude kulomhlaba njalo kubanzi kulolwandle.
  ton-ton: Ko hono fuofua ʻoku lōloa lahi ʻi he māmani, pea lau lahi ia ʻi he tahi.
  ces-1613: Delší jest míra její než země, a širší než moře.
  eng-WMB: Its measure is longer than the earth, and broader than the sea.
  tam-TCV: அவைகளின் அளவு பூமியைவிட நீளமானவை; கடலைவிட அகலமானவை.
  ceb-ULB: Ang gitas-on niini mas hataas pa kay sa kalibotan, ug mas halapad pa kay
    sa kadagatan.
  pol-UBG: Ich miara jest dłuższa niż ziemia i szersza niż morze.
  urd-GVU: اُس کی لمبائی زمین سے بڑی اور چوڑائی سمندر سے زیادہ ہے۔
  deu-1912: länger denn die Erde und breiter denn das Meer.
  kan-2017: ಅದರ ಅಳತೆಯು ಭೂಮಿಗಿಂತಲೂ ಉದ್ದವಾಗಿದೆ, ಸಮುದ್ರಕ್ಕಿಂತಲೂ ಅಗಲವಾಗಿದೆ.
  yap-yap: Feni ga’ Got e ba ga’ ko fayleng, ma ba ga’ radan ko day.
  hlt-MCSB: A himbaidok loh diklai lakah a puet tih tuitunli lakah dangka ngai.
  mdy-ETH: ፆኦሲኮ ዼኤፑማ ሳዖይዳፓ ባሼ ዖዶቃኔ፤ ዼኤፖ ባዞ ዋኣፃፓ ባሼ ዳልጋኔ።
  twi-ASANTE: Ne nsusuiɛ mu ware sene asase na ɛtrɛ sene ɛpo.
  eng-WEBU: Its measure is longer than the earth, and broader than the sea.
  wal-wal: Xoossaa aadhdhida eratettai biittaa zananaappe aduqqees; abbaa gomppaappekka
    aakkees.
  spa-PDDPT: Su dimensión es más extensa que la tierra y más ancha que el mar.
  gun-gun: Ko yvy gui eteve voi ipukuve va'e, ha'e ye'ẽ gui ipyve va'e.
  ilo-ULB: At-atiddug ti rukodna daytoy ngem ti daga, ken nalawlawa ngem ti baybay.
  kpg-kpg: Di aamua o God la koia e damanaiee i henuailala, e koia e palaha i di moana.
  uig-ARA: ئۇنىڭ ئۇزۇنلۇقى يەر-زېمىندىن ئۇزۇندۇر، كەڭلىكى دېڭىز-ئوكيانلاردىن كەڭدۇر.
  sus-sus: A kuya bɔxi bɛ, a xa gboe dangi baa ra.
  pon-2006: Sapwellimen Koht lapalap siksang mehlel sampah, tehlap sang sehd.
  ksd-ksd: Ba di valar ia, i lolovina ta dir ma ra rakarakan a gunagunan, Ma i tababa
    ta dir ma ra ta.
  tur-YTC: Ölçüsü yeryüzünden uzun, Denizden daha geniştir.
  grc-BRENT: ἢ μακρότερα μέτρου γῆς, ἢ εὔρους θαλάσσης;
  ind-AYT: Ukurannya lebih panjang daripada bumi, dan lebih luas daripada laut.
  nya-nya: Muyeso wa nzeru zake ndi wautali kupambana dziko lapansi ndipo ndi wopingasa
    kupambana nyanja.
  hrv-hrv: Duže je od zemlje - šire je od mora!
  mps-mps: '@see-verse:JOB.011.008'
  tpi-tpi: '@see-verse:JOB.011.008'
  dan-1931: Den overgår Jorden i Vidde, er mere vidtstrakt end Havet.
  vie-OVCB: Những điều ấy dài rộng hơn mặt đất, và mênh mông hơn đại dương.
  guj-2017: તેનું માપ પૃથ્વી કરતાં લાંબું, અને સમુદ્ર કરતાં પણ વિશાળ છે.
  pon-2006A: Sapwellimen Koht lapalap siksang mehlel sampah, tehlap sang sehd.
  por-BRBSL: Sua medida é mais longa do que a terra, e mais largo do que o mar.
  cth-cth: A bangnuenae teh, talai hlak hai asaw. Tuipui hlak hai hoe akaw.
  twi-twi: Ne nsusuwii mu ware sen asase na ɛtrɛw sen po.
  hlt-hlt: A himbaidok loh diklai lakah a puet tih tuitunli lakah dangka ngai.
  tbz-SIM: Ku okùmɛ̀ pɛ̃ɛ̃tɛ́mu kɛtenkɛ̀, kɛ̀ ku pɛ̃kùmɛ̀ pɛ̃ɛ̃tɛ́ dɑ̀mɛ́ɛ̀rì.
  msy-2020: '@see-verse:JOB.011.008'
  dop-dop: Ɩsɔ sɔsɔɔntʋ ntɩ tǝ kǝlɑ tɛtʋ kɛ tɔɔʋ, nɑ tǝ́ kǝlɩ teŋku kɛ́ wɑŋ.
  azb-azb: Meyarı aləmdən uzundur, Dənizlərdən genişdir.
  eng-DBY: The measure thereof is longer than the earth, and broader than the sea.
  hin-2017: उसकी माप पृथ्वी से भी लम्बी है और समुद्र से चौड़ी है।
  wol-KYG: Màggaayu Yàllaa sut suuf, gëna yaatu géej!
  eng-YLT: Longer than earth [is] its measure, And broader than the sea.
  kne-kne: Din kinangaton Diyos et dakdake mo nan daga ya annawa mo din baybay.
  eng-WYC-2017: His measure is longer than the earth, and broader than the sea.
  eng-WMBB: Its measure is longer than the earth, and broader than the sea.
  urd-GVH: उस की लंबाई ज़मीन से बड़ी और चौड़ाई समुंदर से ज़्यादा है।
  rug-rug: Sa Tamasa si noma hola nia sa kasia popoa, meke labe hola nia sa lamana.
  gaz-gaz: Safarri isaa lafa caalaa dheerata; galaana caalaa balʼata.
  fra-LSG: La mesure en est plus longue que la terre, Elle est plus large que la mer.
  yal-yal: A kuya dangu bɔxɔn na, a gbo dangu fɔxɔ ige baan na.
  haw-1868: Ua oi kona loa mamua o ko ka honua, A o ka laula imua o ko ke kai.
  arb-NAV: هُوَ أَطْوَلُ مِنَ الأَرْضِ وَأَعْرَضُ مِنَ الْبَحْرِ.
  ewe-ewe: Wodidi wu anyigba eye wokeke wu atsiaƒu.
  eng-LEE: Longer than the earth is its measure, and broader than the sea.
  asm-FB: তাৰ পৰিমাণ পৃথিবীতকৈয়ো দীঘল, আৰু সমুদ্ৰতকৈয়ো বহল।
  sus-A: عَ كُيَ بْشِ بّ، عَ شَ فبٌي دَنفِ بَا رَ.
  fra-SBL: Sa mesure est plus longue que la terre, et plus large que la mer.
  hbo-hbo: אֲרֻכָּ֣ה מֵאֶ֣רֶץ מִדָּ֑הּ וּ֝רְחָבָ֗ה מִנִּי־יָֽם׃
  piu-2006: '@see-verse:JOB.011.008'
  kik-kik: Gĩthimo kĩamo nĩ kĩraihu gũkĩra thĩ na nĩ kĩaramu gũkĩra iria rĩrĩa inene.
  fra-NCL: Sa mesure est plus longue que la terre, elle est plus large que la mer.
  cek-AK: To kathuk hmuennawk tahhaih loe long pongah sawk kue moe, tuipui pongah
    doeh kawk kue.
  cuk-cuk: Deginbali, Bab-Dummad-e-ibmar-burbar-mamaidi, napneg-naidba bur dummadid,
    demar-matasuid-naidba bur bipisulid.
  uig-CYR: Униң узунлуғи йәр-зиминдин узундур, Кәңлиги деңиз-океанлардин кәңдур.
  tel-2017: దాని కొలత భూమికంటే పొడవు, దాని వెడల్పు సముద్రంకన్నా విశాలం.
  hat-BSA: Mezi li pi long ke latè, e pi laj pase lanmè.
  kos-kos: Fulat lun God uh sralap liki faclu Ac yohk liki meoa uh.
  hbo-WLC: אֲרֻכָּ֣ה מֵאֶ֣רֶץ מִדָּ֑הּ וּ֝רְחָבָ֗ה מִנִּי־יָֽם׃
  ibo-ibo: Ọtụtụ ha dị ogologo karịa ụwa, dị obosara karịa oke osimiri.
  ory-ory: ତହିଁର ପରିମାଣ ପୃଥିବୀ ଅପେକ୍ଷା ଦୀର୍ଘ ଓ ସମୁଦ୍ର ଅପେକ୍ଷା ପ୍ରଶସ୍ତ।
  chk-chk: A watte seni watten fanüfan, a chölap seni mataulap.
  rop-rop: Det trubalawei im mowa bigwan langa dijan graun en langa solwoda.
  ukr-1871: Міра його довша нїж земля, ширша над моря.
  deu-1951: Ihre Ausdehnung ist größer als die Erde und breiter als das Meer.
  eng-JPS: The measure thereof is longer than the earth, and broader than the sea.
  srp-1865: Duže od zemlje, šire od mora.
  lug-lug: Obuwanvu bwabyo businga ensi era bugazi okusinga ennyanja.
  heb-heb: ארכה מארץ מדה ורחבה מני ים׃
  ben-IRV: এটার পৃথিবীর থেকেও অনেক লম্বা এবং সমুদ্রের থেকে চওড়া।
  pan-pan: ਉਸ ਦਾ ਨਾਪ ਧਰਤੀ ਤੋਂ ਵੀ ਤੋਂ ਲੰਮਾ, ਅਤੇ ਸਮੁੰਦਰ ਨਾਲੋਂ ਵੀ ਚੌੜਾ ਹੈ।
  mya-JVB: အတိုင်း အရှည် သည် မြေကြီး ကိုလွန် လျက် သမုဒ္ဒရာ ထက် သာ၍ကျယ်ဝန်း လျက်ရှိ၏။
  hmo-hmo: Dirava ena siahu bona iena goada edia lata ese, tanobada ena lata idia
    hanaia noho. Davara ena lababa danu idia hanaia noho.
  urd-urd: उसकी नाप ज़मीन से लम्बी और समन्दर से चौड़ी है
  rus-SYN: Длиннее земли мера Его и шире моря.
  bqc-SIM: A zↄ̃ↄ dɛ tↄↄlɛa, a lɛ́ vĩo, a yàasa dɛ ísiaa maamaa.
  tcz-CHONGTHU: Hiche hi leiset sangin alenjon, chule twikhanglen sangin alenjoi.
  mar-mar: तो पृथ्वीपेक्षा मोठा आहे आणि सागरापेक्षा महान आहे.
  qub-qub: Tayta Diospa yarpaynenga cay pachapitapis mas jatunmi, lamarpitapis mas
    anchumi.
  hat-hat: Li pi long pase longè tout tè a. Li pi laj pase lanmè a.
  eng-BSB: Their measure is longer than the earth and wider than the sea.
  eng-WEBPB: Its measure is longer than the earth, and broader than the sea.
  kbq-kbq: Hagi Anumzamofo antahintahi zama'amo'a mopamo'ma ome atre eme atre'ma hu'neama'a
    agatereno rankrefa nehuno, hagerimo'ma ome atre eme atre'ma hu'neama'a agatereno
    rankrerfa hu'ne.
  nhe-BL: Huan itlalnamiquilis eltoc más hueyi que ni tlaltepactli huan más patlahuac
    que hueyi atl.
  gub-BL: Uhu wera'u ywy wi. Uhua'u wera'u yryhu wi no.
  eng-DRA: The measure of him is longer than the earth, and broader than the sea.
