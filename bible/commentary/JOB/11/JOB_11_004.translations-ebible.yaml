verse: JOB.011.004
translations:
  mal-C: ‘എന്റെ ഉപദേശം കുറ്റമറ്റതും ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ ഞാൻ നിർമലനും ആകുന്നു,’ എന്നു
    നീ പറഞ്ഞല്ലോ.
  deu-TKW: 'Sagtest du doch: Meine Lehre ist lauter, und rein war ich in deinen Augen!'
  lin-lin: 'Ozali koloba na Nzambe : ‹ Makambo oyo nazali koloba ezali ya solo ; nazali
    sembo na miso na Yo. ›'
  eng-LSV: And you say, My discourse [is] pure, || And I have been clean in Your eyes.
  eng-GNV: For thou hast sayde, My doctrine is pure, and I am cleane in thine eyes.
  eng-WEBSTER: For thou hast said, My doctrine is pure, and I am clean in thy eyes.
  nhw-BL: Ta tiquijtojtoc para motlamachtil nelxitlahuac huan para timoilhuía tiitztoc
    xitlahuac iixpa Toteco.
  swh-ONEN: Unamwambia Mungu, ‘Imani yangu ni kamili nami ni safi mbele zako.’
  bba-bba: A ɡeruɑ ɑ nɛɛ, ye ɑ ɡeruɑ kpuro yɑ rɑ n sɑ̃ɑwɑ ɡem, ɑ mɑɑ dɛɛre Gusunɔn
    wuswɑɑɔ.
  eng-KJVCPB: For thou hast said, My doctrine is pure, And I am clean in thine eyes.
  luo-luo: Ere gima omiyo iwachone Nyasaye ni, ‘An giyie makare kendo aler e nyimi?’
  meu-meu: 'Badina be oi na o tomu: Na abi daemu herevadia na goḡoeva-ḡoḡoeva, bona
    lau danu name ḡoevaḡoeva, Dirava vairanai.'
  npi-ULB: किनकि तपाईं परमेश्‍वरलाई भन्‍नुहुन्छ, 'मेरो विश्‍वास शुद्ध छ; तपाईंको दृष्‍टिमा
    म दोषरहित छु ।'
  yor-yor: Ìwọ sá à ti wí fún Ọlọ́run pé, ‘Ìṣe mi jẹ́ aláìléérí, èmi sì mọ́ ní ojú
    rẹ.’
  pes-OPCB: ادعا می‌کنی که سخنانت درست است و در نظر خدا پاک هستی!
  tgl-ULB: Dahil sinasabi mo sa Diyos, 'Ang aking mga paniniwala ay dalisay, ako ay
    walang kasalanan sa iyong mga mata.
  hui-hui: Í̠nime bi lariruni bibahende bayale hangu laru lari. Ani lalu í̠na ko mbira
    nabi kogome Ngode Datagaliwabenaga deni í̠ha ko mbira nawi ko larigoni.
  mya-mya: သင်က၊ ငါ့စကားဖြောင့်၏။ ဘုရားသခင့်ရှေ့တော်၌ ငါသန့်ရှင်း၏ဟု ဆိုမိပြီ။
  bod-N: ཁྱེད་ཀྱིས་ང་ཡི་བསླབ་བྱ་བདེན་པ་ཡིན། ། ཁྱེད་ཀྱི་གཟིགས་ངོར་བདག་ནི་གཙང་ཞེས་སྨྲས།
    །
  sna-sna: Iwe unoti kuna Mwari, ‘Zvandinotenda zvakarurama uye ndakachena pamberi
    penyu.’
  spa-BLM: 'Porque tú dices: “Mi doctrina es pura”. Estoy limpio a tus ojos’.'
  cac-cac: A ach tic tzala' to vach' ach d'a yichan̈ Dios, tzaloch a b'a vach'il.
  swh-ULB: Kwa kuwa wewe unasema kwa Mungu, 'Imani yangu ni safi, Mimi sina waa lolote
    machoni pako.'
  bel-bel: 'Ты сказаў: меркаваньне маё правільнае, і чысты я ў вачах Тваіх.'
  deu-ELBBK: 'dass du sagen solltest: Meine Lehre ist lauter, und ich bin rein in
    deinen Augen?'
  mbb-OT: Migkaǥi ka he hustu is kedtuu nu wey lumpiyu ka ziyà te etuvangan te Megbevayà.
  mal-2015: എന്റെ ഉപദേശം നിർമ്മലം എന്നും തൃക്കണ്ണിന്നു ഞാൻ വെടിപ്പുള്ളവൻ എന്നും നീ
    പറഞ്ഞുവല്ലോ.
  rmc-rmc: 'Bo phenďal le Devleske: ‚Miro sikaviben hino bi e chiba a andre tire jakha
    som žužo.‘'
  pes-OPV: و می‌گویی تعلیم من پاک است، و من در نظر تو بی‌گناه هستم.
  ron-1924: 'Ту зичь: ‘Фелул меу де а ведя есте дрепт ши сунт курат ын окий Тэй.’'
  ben-OBCV: তুমি ঈশ্বরকে বলেছ, ‘আমার বিশ্বাস অটুট ও তোমার দৃষ্টিতে আমি নির্মল।’
  som-som: Waayo, waxaad leedahay, Cilmigaygu waa daahir, Oo nadiif baan ku ahay indhahaaga
    hortooda.
  lat-VUC: 'Dixisti enim: Purus est sermo meus, et mundus sum in conspectu tuo.'
  eng-ASVBT: For thou sayest, My doctrine is pure, And I am clean in thine eyes.
  ita-1885: 'Or tu hai detto: La mia maniera di vita è pura, Ed io sono stato netto
    davanti agli occhi tuoi.'
  eng-LXXUP: For say not, I am pure in my works, And blameless before him.
  eng-ULB: For you say to God, 'My beliefs are pure, I am blameless in your eyes.'
  spa-VBL: 'Tú has dicho: ‘Lo que enseño es la pura verdad’, y ‘a los ojos de Dios
    estoy limpio’.'
  fra-_FOB: 'Tu as dit: Ma doctrine est pure, je suis sans tache devant tes yeux.'
  mal-mal: “എന്റെ ഉപദേശം നിർമ്മലം എന്നും തൃക്കണ്ണിന് ഞാൻ വെടിപ്പുള്ളവൻ” എന്നും നീ
    പറഞ്ഞുവല്ലോ.
  urd-GVR: Allāh se tū kahtā hai, ‘Merī tālīm pāk hai, aur terī nazar meṅ maiṅ pāk-sāf
    hūṅ.’
  suz-BL: गे ‘आं शेंशो ठीक बाक्‍ब। परमप्रभु, आ ङोंइती गो ग्रांग्रा मदिशो बाक्‍ती’
    देंनीनी। अय्‍युब ९:२१; अय्‍युब १०:७
  eng-NOY: Thou sayest, My speech is pure; I am clean in thine eyes, [[O God!]]
  ita-1927: 'Tu dici a Dio: “Quel che sostengo è giusto, e io sono puro nel tuo cospetto”.'
  ckb-ckb: بە خودا دەڵێیت ”باوەڕم بێگەردە و من لەبەرچاوی تۆدا پاکم،“
  eng-BBE: You may say, My way is clean, and I am free from sin in your eyes.
  kan-OKCV: ಏಕೆಂದರೆ ನೀನು, ‘ನನ್ನ ನಂಬಿಕೆ ತಪ್ಪಿಲ್ಲದ್ದು, ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನಾನು ಶುದ್ಧನಾಗಿದ್ದೇನೆ,’
    ಎಂದು ದೇವರಿಗೆ ಹೇಳಿದ್ದೀ.
  tam-2017: என் சொல் சுத்தம் என்றும், நான் தேவனாகிய உம்முடைய பார்வைக்கு சுத்தமானவன்
    என்றும் நீர் சொல்லுகிறீர்.
  spa-RV-1909: 'Tú dices: Mi conversar es puro, y yo soy limpio delante de tus ojos.'
  ron-BTF: 'Pentru că ai spus: Doctrina mea este pură și eu sunt curat în ochii tăi.'
  eng-WEBP: For you say, ‘My doctrine is pure. I am clean in your eyes.’
  eng-FBV: You said, ‘What I teach is the pure truth,’ and ‘in God's eyes I am clean.’
  nld-1939: 'Gij zegt tot God: Mijn wandel is rein, Ik ben onberispelijk in uw oog!'
  nch-BL: Ta tiquijtojtoc para motamachtil nelxitahuac huan para timoilhuía tiitztoc
    xitahuac iixpa Toteco.
  vie-1934: 'Vì ông thưa cùng Đức Chúa Trời rằng: Đạo lý tôi là thanh tịnh; Tôi không
    nhơ bợn trước mặt Chúa.'
  hin-CV: क्योंकि तुमने तो कहा है, ‘मेरी शिक्षा निर्मल है तथा आपके आंकलन में मैं निर्दोष
    हूं,’
  spa-BES: 'Puedes decir: Mi camino es limpio, y estoy libre de pecado en tus ojos.'
  tdx-tdx: 'ami’ty nanoa’o ty hoe: Ki’e o fañòhakoo, naho malio-tahin-draho am-pivazohoa’o.'
  tha-KJV: เพราะท่านว่า ‘หลักคำสอนของข้าบริ​สุทธิ​์ และข้าก็สะอาดในสายพระเนตรพระเจ้า’
  por-BR-2018: 'Pois disseste: Minha doutrina é pura, e eu sou limpo diante de teus
    olhos.'
  deu-ELO: 'daß du sagen solltest: Meine Lehre ist lauter, und ich bin rein in deinen
    Augen?'
  eng-WYC-2018: For thou saidest, My word is clean, and I am clean in thy sight.
  epo-epo: 'Vi diras: Mia opinio estas ĝusta, Kaj mi estas pura antaŭ Viaj okuloj.'
  uig-PIN: 'Qünki sǝn: «Mening ǝⱪidilirim saptur, Mǝn sǝn Hudaning aldida pakmǝn»
    — deding.'
  beo-beo: 'Dia sia: da dafawane, di da sia:sa. Di da Gode Ea ba:ma:ne moloi fawane,
    di da sia:sa.'
  tpi-OTNT: Yu bin tok, olgeta dispela tok yu bin autim, em i gutpela tok tasol. Na
    tu yu tok, yu no bin mekim sin na yu no gat asua long ai bilong God.
  hau-SA: Ka ce wa Allah, ‘Abin da na gaskata ba laifi ba ne kuma ni mai tsabta ne
    a gabanka.’
  uig-LAT: 'Chünki sen: «Méning eqidilirim saptur, Men sen Xudaning aldida pakmen»
    — déding.'
  nde-nde: Uthi kuNkulunkulu, ‘Inkolo yami kayilansolo njalo ngimsulwa phambi kwakho.’
  ton-ton: He kuo ke pehē, ‘Ko ʻeku akonaki ʻoku totonu pē, pea ʻoku ou maʻa ʻi ho
    ʻao.’
  ces-1613: 'Nebo jsi řekl: Èisté jest učení mé, a čist jsem, ó Bože, před očima tvýma.'
  eng-WMB: For you say, ‘My doctrine is pure. I am clean in your eyes.’
  tam-TCV: நீ இறைவனிடம், ‘என்னுடைய நம்பிக்கைகள் மாசற்றவை; நான் உமது பார்வையில் தூய்மையானவன்’
    என்று சொல்கிறாய்.
  ceb-ULB: Kay ikaw nag-ingon sa Dios, 'Ang akong gituohan putli, ug hingpit ako sa
    imong mga mata.'
  pol-UBG: 'Powiedziałeś bowiem: Moja nauka jest czysta, jestem czysty w twoich oczach.'
  urd-GVU: اللہ سے تُو کہتا ہے، ’میری تعلیم پاک ہے، اور تیری نظر میں مَیں پاک صاف
    ہوں۔‘
  deu-1912: 'Du sprichst: Meine Rede ist rein, und lauter bin ich vor deinen Augen.'
  kan-2017: ‘ನನ್ನ ಬೋಧನೆಯು ನಿರ್ಮಲವಾದದ್ದು, ದೇವದೃಷ್ಟಿಯಲ್ಲಿ ಶುದ್ಧನಾಗಿದ್ದೇನೆ’ ಎಂದು ನೀನು
    ಹೇಳಿದ್ದೀಯಲ್ಲಾ.
  yap-yap: Ga be yog ni n’en ni ga be weliy e ba riyul’; ma ga be yog ni ga ba machalbog
    u mit Got.
  hlt-MCSB: Te vaengah, “Ka rhingtuknah he cil tih na mikhmuh ah a caih la ka om,”
    na ti.
  mdy-ETH: ኔኤኒ ኔ ማሊፆና፦ ‹ታኣኒ ፒዜኬ› ጋዓኔ፤ ፆኦሲማኣ ኔኤኒ፦ ‹ታ ኔ ቤርታ ጌኤሺኬ› ጋዓኔ።
  twi-ASANTE: Woka kyerɛ Onyankopɔn sɛ, ‘Me gyidie ho nni asɛm na meyɛ pɛ wɔ wʼani
    so.’
  eng-WEBU: For you say, ‘My doctrine is pure. I am clean in your eyes.’
  wal-wal: Neeni odaidda, ‘Ta timirttee tuma; taani Xoossaa sinttan geeshsha’ yaagaasa.
  spa-PDDPT: 'Pues dijiste: Mi enseñanza es pura, y soy inocente delante de Ti.'
  gun-gun: 'Mba''eta aipo''re: “Xee ma anhetẽgua meme aikuaa va''e, ha''e nerenonde
    iky''a e''ỹ va''e aiko”, ''re va''ekue.'
  ilo-ULB: Ta ibagbagam ti Dios, 'Nasin-aw ti pammatik, awan ti pakababalawak kadagiti
    matam.'
  kpg-kpg: Goe bolo au helekai le e donu, gei goe e hai bolo goe e madammaa hua i mua
    nnadumada o God.
  uig-ARA: 'چۈنكى سەن: «مېنىڭ ئەقىدىلىرىم ساپتۇر، مەن سەن خۇدانىڭ ئالدىدا پاكمەن»
    ــ دېدىڭ.'
  sus-sus: I naxɛ, ‹Sese mu luxi n ma lɔnni ra, n bara sɛniyɛn Ala ya i.›
  pon-2006: Komwi lemeleme me omwi lokaia kan me mehlel; komwi lemeleme me komwi me
    mwakelekel mwohn silangin Koht.
  ksd-ksd: 'Tago u biti: Kaugu tinata na vartovo i takodo, Ma iau gomgom ta ra luaina
    matam.'
  tur-YTC: Çünkü, ‘Öğretim temiz, Senin gözünde ben temizim’ diyorsun.
  grc-BRENT: Μὴ γὰρ λέγε, ὅτι καθαρός εἰμι τοῖς ἔργοις καὶ ἄμεμπτος ἐναντίον αὐτοῦ.
  ind-AYT: Sebab, kamu berkata, ‘Pengajaranku itu murni, dan aku bersih di mata Allah.’
  nya-nya: Iwe ukunena kwa Mulungu kuti, ‘Zikhulupiriro zanga ndi zopanda zolakwika
    ndipo ndine wangwiro pamaso panu.’
  hrv-hrv: 'Rekao si: ''Nauk moj je neporočan, u očima tvojim čist sam i bez ljage.'''
  mps-mps: Nago te po wali, nago te pusali po dabe sese dwagi yai po mu naga dao wali.
    Me ma, nago te po wali, nago sęgę me dwai kolesaga Godigo gedude menio po wali.
  tpi-tpi: Yu bin tok, olgeta dispela tok yu bin autim, em i gutpela tok tasol. Na
    tu yu tok, yu no bin mekim sin na yu no gat asua long ai bilong God.
  dan-1931: 'Du siger: “Min Færd er lydeløs, og jeg er ren i hans Øjne!”'
  vie-OVCB: 'Anh nói: ‘Niềm tin của con hoàn hảo,’ và ‘Con trong sạch trước mặt Đức
    Chúa Trời.’'
  guj-2017: કેમ કે તું ઈશ્વરને કહે છે કે, ‘મારો મત સાફ છે, હું તમારી નજરમાં નિર્દોષ
    છું.’
  pon-2006A: Komwi lemeleme me omwi lokaia kan me mehlel; komwi lemeleme me komwi
    me mwakelekel mwohn silangin Koht.
  por-BRBSL: 'Para você diz: ''Minha doutrina é pura''. Eu estou limpo aos seus olhos”.'
  cth-cth: Bangkongtetpawiteh, ka yuemnae teh a thoung. Na mithmu vah kathoung telah
    na ti.
  twi-twi: Woka kyerɛ Onyankopɔn se, ‘Me gyidi ho nni asɛm na meyɛ pɛ wɔ wʼani so.’
  hlt-hlt: Te vaengah, “Ka rhingtuknah he cil tih na mikhmuh ah a caih la ka om,”
    na ti.
  tbz-SIM: A yĩmɛ kɛ tú ɑ nɑ́ɑǹtì tu timɔ́mmɔnti, kɑ̀ɑ dò mpɑ́í pɑ́í Kuyie nyììkɛ̀?
  msy-2020: Nɨ ghaze, mɨgɨrɨgɨar nɨ amizir kaba, da bar mɨgɨrɨgɨar aghuiba. Egha nɨ
    uaghan arazir kuratam gamizir puvatɨgha, Godɨn damazimɨn dera.
  dop-dop: Hɑlɩ n tɩɩ yɔɣɔtɑɑ sɩ nyɑ́ tɔm tewɑ, sɩ n tɑ wɑkǝlǝnɑ Ɩsɔ.
  azb-azb: 'Allaha deyirsən: “İmanda safam, Gözün görür ki, pakam”.'
  eng-DBY: For thou sayest, My doctrine is pure, and I am clean in thine eyes.
  hin-2017: तू तो यह कहता है, ‘मेरा सिद्धान्त शुद्ध है और मैं परमेश्वर की दृष्टि में
    पवित्र हूँ।’
  wol-KYG: Nee nga sa àlluwa wér na péŋŋ, sa jëw rafet, Yàlla seede.
  eng-YLT: And thou sayest, 'Pure [is] my discourse, And clean I have been in Thine
    eyes.'
  kne-kne: Kanam en tet-ewa din ibagbagam ya nalinis ka sin pangiilaan Diyos.
  eng-WYC-2017: For thou saidest, My word is clean, and I am clean in thy sight.
  eng-WMBB: For you say, ‘My doctrine is pure. I am clean in your eyes.’
  urd-GVH: अल्लाह से तू कहता है, ‘मेरी तालीम पाक है, और तेरी नज़र में मैं पाक-साफ़
    हूँ।’
  rug-rug: Gua pu zama ni agoi si hinokaradi, gua si agoi; meke via si agoi pa kenuna
    sa Tamasa, gua si agoi.
  gaz-gaz: Ati Waaqaan, ‘Barsiisni koo qulqulluu dha; ani fuula kee duratti hirʼina
    hin qabu’ jetta.
  fra-LSG: 'Tu dis: Ma manière de voir est juste, Et je suis pur à tes yeux.'
  yal-yal: I a falama, i naxa, ‘N ma fekolonna sariɲan, fɛ yo mi n na Ala yɛtagi.’
  haw-1868: A ua olelo mai oe, he maemae kuu olelo, A ua hala ole au i kou mau maka.
  arb-NAV: 'إِذْ تَدَّعِي قَائِلاً: مَذْهَبِي صَالِحٌ، وَأَنَا بَارٌّ فِي عَيْنَيِ
    الرَّبِّ.'
  ewe-ewe: Ègblɔ na Mawu be ‘Kpɔtsɔtsɔ mele nu siwo dzi mexɔ se la ŋu o eye medza
    le ŋkuwòme.’
  eng-LEE: For thou hast said [to God], My doctrine is pure, and I am become clean
    in thy eyes.
  asm-FB: কিয়নো তুমি কৈছা, “মোৰ মত ঠিক, আৰু মই তোমাৰ দৃষ্টিতে শুচি।”
  sus-A: عِ نَشّ، ‹سٍسٍ مُ لُشِ ﭑ مَ لْننِ رَ، ﭑ بَرَ سّنِيّن عَلَ يَ عِ.›
  fra-SBL: 'Car vous dites : « Ma doctrine est pure ». Je suis propre à vos yeux.'
  hbo-hbo: וַ֭תֹּאמֶר זַ֣ךְ לִקְחִ֑י וּ֝בַ֗ר הָיִ֥יתִי בְעֵינֶֽיךָ׃
  piu-2006: '@see-verse:JOB.011.003'
  kik-kik: Wee ũreera Ngai atĩrĩ, ‘Wĩtĩkio wakwa ndũrĩ ũcuuke, o na niĩ ndĩ mũtheru
    maitho-inĩ maku.’
  fra-NCL: 'Tu as dit à Dieu : « Ma pensée est la vraie, et je suis irréprochable
    devant toi. »'
  cek-AK: Nang mah, Ka thuih ih lok loe toeng, Sithaw hmaa ah ka ciim, tiah na thuih.
  cuk-cuk: 'Emide, be soged: ‘An-ibmar-soged innikigwadye, Bab-Dummad-asabinni an
    ibmar-oakalossurye.’'
  uig-CYR: 'Чүнки сән: «Мениң әқидилирим саптур, Мән сән Худаниң алдида пакмән» —
    дедиң.'
  tel-2017: నువ్వు దేవునితో “నేను అనుసరించేది సక్రమం, నీ దృష్టిలో నేను పవిత్రంగా ఉన్నాను”
    అంటున్నావు గదా.
  hat-BSA: Paske ou te di ‘Lenstriksyon pa m san fot, e mwen inosan nan zye Ou.’
  kos-kos: Kom fahk mu ma kom fahk an pwayena; Kom sifacna fahk mu kom nasnas ye mutun
    God.
  hbo-WLC: וַ֭תֹּאמֶר זַ֣ךְ לִקְחִ֑י וּ֝בַ֗ר הָיִ֥יתִי בְעֵינֶֽיךָ׃
  ibo-ibo: Ị na-asị Chineke, ‘Okwukwe m enweghị ntụpọ, adịkwa m ọcha nʼanya gị.’
  ory-ory: କାରଣ ତୁମ୍ଭେ କହୁଅଛ, ‘ମୋହର ବାକ୍ୟ ଶୁଦ୍ଧ, ମୁଁ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଶୁଚି।’
  chk-chk: Pun ka apasa, ‘Mine üa lükü a pwüng, üa pwal limöch me fän mesen Kot.’
  rop-rop: Yu reken yu nomo gilti, en yu jidan raitwei langa God.
  ukr-1871: 'Ти говорив: Я суджу право, й чист я в тебе перед очима.'
  deu-1951: 'Und darfst du sagen: Meine Lehre ist lauter, und ich bin vor Deinen Augen
    rein?'
  eng-JPS: 'And thou hast said: ''My doctrine is pure, and I am clean in Thine eyes.'''
  srp-1865: 'Jer si rekao: èista je nauka moja, i èist sam pred oèima tvojim.'
  lug-lug: Ogamba Katonda nti, ‘Ebirowoozo byange tebirina nsobi, era ndi mutukuvu
    mu maaso go.’
  heb-heb: ותאמר זך לקחי ובר הייתי בעיניך׃
  ben-IRV: কারণ তুমি ঈশ্বরকে বলেছ, ‘আমার বিশ্বাস খাঁটি, আমি তোমার দৃষ্টিতে অনিন্দনীয়।’
  pan-pan: ਤੂੰ ਤਾਂ ਕਹਿੰਦਾ ਹੈਂ, ਮੇਰੀ ਸਿੱਖਿਆ ਪਵਿੱਤਰ ਹੈ, ਅਤੇ ਮੈਂ ਤੇਰੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਸ਼ੁੱਧ
    ਹਾਂ।
  mya-JVB: သင်က၊ ငါ့ စကား ဖြောင့် ၏။ ဘုရား သခင့်ရှေ့ တော်၌ ငါသန့်ရှင်း ၏ဟု ဆို မိပြီ။
  hmo-hmo: Oi be Dirava dekenai oi gwau, ‘Egu hereva be maoromaoro momokani, bona
    oiemu vairana dekenai lau be goevagoeva.’
  urd-urd: क्यूँकि तू कहता है, 'मेरी ता'लीम पाक है, और मैं तेरी निगाह में बेगुनाह
    हूँ।
  rus-SYN: 'Ты сказал: суждение мое верно, и чист я в очах Твоих.'
  bqc-SIM: N mɛ̀ n yãdanɛ sãa vĩo, ń kú Luaɛ tàaesai.
  tcz-CHONGTHU: “Katahsan athenge, chule Pathen mitmun keima kangime,” tin naseije.
  mar-mar: तू देवाला म्हणतोस, माझे मानणे खरे आहे, आणि तुझ्या नजरेत मी निर्दोष आहे.
  qub-qub: ‹Allitami yarpaycä› niycanqui. ‹Juchaynajmi cä› niycanquimi.
  hat-hat: Ou pretann sa ou di a se verite. Pou ou, ou san repwòch devan Bondye!
  eng-BSB: You have said, ‘My doctrine is sound, and I am pure in Your sight.’
  eng-WEBPB: For you say, ‘My doctrine is pure. I am clean in your eyes.’
  kbq-kbq: Kagra hunka, nagrama namentintima nehua zamo'a agru hu'neanki'na, Anumzamofo
    avurera agru hu'noe hunka nehane.
  nhe-BL: Ta tiquijtojtoc para motlamachtil nelxitlahuac huan para timoilhuía tiitztoc
    xitlahuac iixpa Toteco.
  gub-BL: — Heze'eg ikatuahy, ere iko nezeupe. — Aiko ikatu 'ym ma'e iapo 'ymar romo
    Tupàn henataromo ihe, ere iko.
  eng-DRA: 'For thou hast said: My word is pure, and I am clean in thy sight.'
