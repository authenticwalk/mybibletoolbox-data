verse: JOB.011.020
translations:
  mal-C: ദുഷ്ടരുടെ കണ്ണോ, മങ്ങിപ്പോകും, അവർക്കു രക്ഷാമാർഗം ഉണ്ടാകുകയില്ല; അന്ത്യശ്വാസംവലിക്കുകയായിരിക്കും
    അവരുടെ പ്രത്യാശ.”
  deu-TKW: Jedoch der Frevler Augen schmachten hin; für sie ist jede Zuflucht verloren,
    und ihre Hoffnung ist - die Seele auszuhauchen!
  lin-lin: 'Kasi miso ya bato mabe ekokufa, mpe bakozanga ekimelo, bakotikala na elikya
    se moko : kufa. »'
  eng-LSV: And the eyes of the wicked are consumed, || And refuge has perished from
    them, || And their hope [is] a breathing out of soul!”
  eng-GNV: But the eyes of the wicked shall faile, and their refuge shall perish,
    and their hope shalbe sorow of minde.
  eng-WEBSTER: But the eyes of the wicked shall fail, and they shall not escape, and
    their hope shall be as the expiration of the breath.
  nhw-BL: Pero fiero tlacame amo huelise momanahuise niyon amo huelise mochololtise.
    Inijuanti san hueli mochiyase para miquise.”
  swh-ONEN: Bali macho ya waovu hayataona, wokovu utawaepuka; tarajio lao litakuwa
    ni hangaiko la mtu anayekata roho.”
  bba-bba: Adɑmɑ tɔn kɔ̃sobu bɑ koo nɔni swɑ̃ɑru wɑ. Bɑ ǹ kuku yeru wɑsi. Gɔɔ bɑɑsi,
    bɑ ǹ ko n mɑɑ ɡɑ̃ɑnu ɡɑnu yĩiyɔ.
  eng-KJVCPB: But the eyes of the wicked shall fail, And they shall not escape, And
    their hope shall be as the giving up of the ghost.
  luo-luo: To wenge joma timbegi richo biro jony kendo yore mag tony biro lalnegi;
    to geno margi biro lal nono.”
  meu-meu: A kara dika taudia na matadia bae valahu-valahu; roho-mauri daladia iboudiai
    na ediai bae boio, edia helaro tamona be laḡadia bae ore.
  npi-ULB: तर दुष्‍ट मानिसहरूका आँखा चुक्‍नेछन् । भाग्‍नलाई तिनीहरूको कुनै बाटो हुनेछैन
    । तिनीहरूको एक मात्र आशा जीवनको आखिरी सुस्केरा हुनेछ ।”
  yor-yor: Ṣùgbọ́n ojú ìkà ènìyàn yóò mófo; gbogbo ọ̀nà àbáyọ ni yóò nù wọ́n, ìrètí
    wọn a sì dàbí ẹni tí ó jọ̀wọ́ ẹ̀mí rẹ̀ lọ́wọ́.”
  pes-OPCB: اما چشمان شریران تار خواهد شد و برای آنها راه فراری نخواهد بود و تنها
    امیدشان مرگ خواهد بود.
  tgl-ULB: Pero ang mga mata ng mga masasamang tao ay mabibigo; wala silang paraan
    para tumakas. Ang kanilang tanging pag-asa ay ang huling hinga ng buhay.”
  hui-hui: Wali agali mana ko tara tara ngaru bialu haga karu ti dege Ngode Datagaliwabenaga
    lembo holene ngagoria yo pialu pole hariga tara tara taya bialu ha holebirago
    handa walia naholebira. Ani bialu howa ti homa hangu maliaho holebira, lalu Soba
    ibugua lene.
  mya-mya: ဆိုးသော သူတို့၏မျက်စိသည် အားလျော့လိမ့်မည်။ သူတို့သည် ပြေး၍မလွတ်ရကြ။ သူတို့မြော်လင့်
    စရာအကြောင်းသည် အခိုးအငွေ့သက်သက်ဖြစ်သည်ဟု မြွက်ဆို၏။
  bod-N: འོན་ཀྱང་སྡིག་སྤྱོད་མིག་ནི་ལོང་པར་འགྱུར། ། དེ་དག་ཐར་བའི་ལམ་ནི་མེད་པ་དང་། །
    དེ་ཚོའི་རེ་བ་མཇུག་མཐའི་དབུགས་རྒྱུན་ཡིན། །
  sna-sna: Asi meso avakaipa achaneta, uye vachashayiwa kwokutizira; tariro yavo ichava
    yokufa.”
  spa-BLM: Pero los ojos de los malvados fallarán. No tendrán forma de huir. Su esperanza
    será la entrega del espíritu”.
  cac-cac: Axo eb' chuc spensar, olto scomon sayej eb' b'aj scolchaji, palta nab'axon̈ej.
    Man̈xo ol ilchaj b'aj syal scolan sb'a eb', axon̈ej chamel ol yac'och eb' yipoc
    sc'ool, xchi vin̈aj Zofar chi'.
  swh-ULB: Lakini macho ya watu waovu yatashindwa; hawatakuwa na njia ya kukimbia;
    tumaini lao la pekee litakuwa pumzi yao ya mwisho ya uhai.
  bel-bel: І вочы беззаконьнікаў растануць, і прыстанішча прападзе ў іх, і надзея
    іхняя шчэзьне.
  deu-ELBBK: Aber die Augen der Gottlosen werden verschmachten; und jede Zuflucht
    ist ihnen verloren, und ihre Hoffnung ist das Aushauchen der Seele.
  mbb-OT: Piru egkepakyas mulà is menge lalung ne wazè dan en egkepeleǥuyan, ne kemetayen
    dà is egkeperateng dan.”
  mal-2015: എന്നാൽ ദുഷ്ടന്മാരുടെ കണ്ണു മങ്ങിപ്പോകും; ശരണം അവർക്കു പോയ്പോകും; പ്രാണനെ
    വിടുന്നതത്രേ അവർക്കുള്ള പ്രത്യാശ.
  rmc-rmc: Ale o jakha le nalačhengre korisaľona, na ela len kaj te denašel a lengri
    naďej ela ča o posledno dichos.“
  pes-OPV: لیکن چشمان شریران کاهیده می‌شود و ملجای ایشان از ایشان نابود می‌گردد و
    امید ایشان جان کندن ایشان است.»
  ron-1924: 'Дар окий челор рэй се вор топи; ей н-ау лок де скэпаре: моартя, ятэ нэдеждя
    лор!”'
  ben-OBCV: কিন্তু দুর্জনদের চোখ নিস্তেজ হবে, ও পরিত্রাণ তাদের কাছ থেকে দূরে পালাবে;
    তাদের আশা মৃত্যুকালীন খাবিতে পরিণত হবে।”
  som-som: Laakiinse kuwa sharka ahu way indhabbeeli doonaan. Mana ay heli doonaan
    jid ay ku cararaan, Rajadooduna waxay ahaan doontaa nafta oo ka dhacda.
  lat-VUC: 'Oculi autem impiorum deficient, et effugium peribit ab eis: et spes illorum
    abominatio animæ.]'
  eng-ASVBT: But the eyes of the wicked shall fail, And they shall have no way to
    flee; And their hope shall be the giving up of the ghost.
  ita-1885: Ma gli occhi degli empi verranno meno, Ed ogni rifugio sarà perduto per
    loro; E la loro unica speranza sarà di render lo spirito.
  eng-LXXUP: But safety shall fail them; For their hope is destruction, And the eyes
    of the ungodly shall waste away.
  eng-ULB: But the eyes of wicked people will fail; they will have no way to flee;
    their only hope will be a last gasp of life.”
  spa-VBL: Pero los ojos de los malvados fallarán, no podrán escapar, y su única esperanza
    es la muerte”.
  fra-_FOB: Mais les yeux des méchants seront consumés; tout refuge leur sera ôté,
    et toute leur espérance sera de rendre l'âme.
  mal-mal: എന്നാൽ ദുഷ്ടന്മാരുടെ കണ്ണ് മങ്ങിപ്പോകും; ശരണം അവർക്ക് പൊയ്പോകും; പ്രാണനെ
    വിടുന്നതത്രേ അവർക്കുള്ള പ്രത്യാശ”.
  urd-GVR: Lekin bedīnoṅ kī āṅkheṅ nākām ho jāeṅgī, aur wuh bach nahīṅ sakeṅge. Un
    kī ummīd māyūskun hogī.”
  suz-BL: तन्‍न परमप्रभु यावे आ अरेशो मटीब आन मिक्‍च मताइनीम। मेको आन प्रोक्‍तीक लां
    देक्‍‍ब। मिनु मेको आन आस बेक्‍चा बाक्‍ब” दे सोफारम अय्‍युब कली देंमाक्‍त। अय्‍युब
    ८:१४
  eng-NOY: But the eyes of the wicked shall be wearied out; They shall find no refuge;
    Their hope is—the breathing forth of life.
  ita-1927: Ma gli occhi degli empi verranno meno; non vi sarà più rifugio per loro,
    e non avranno altra speranza che di esalar l’anima”.
  ckb-ckb: بەڵام چاوی بەدکاران کوێر دەبن و پەناگا نامێنێت بۆ دەربازبوون؛ ئاواتیان
    ڕۆح سپاردنە.»
  eng-BBE: But the eyes of the evil-doers will be wasting away; their way of flight
    is gone, and their only hope is the taking of their last breath.
  kan-OKCV: ಆದರೆ ದುಷ್ಟರ ಕಣ್ಣುಗಳು ಕುಂದುವವು; ಅವರು ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ; ಪ್ರಾಣಬಿಡಬೇಕೆಂಬುದೇ
    ಅವರ ನಿರೀಕ್ಷೆಯಾಗಿರುವುದು.”
  tam-2017: துன்மார்க்கருடைய கண்கள் பூத்துப்போய், அவர்கள் அடைக்கலம் அவர்களை விட்டு
    அகன்று, அவர்கள் நம்பிக்கை மரணமடைகிறவன் சுவாசம்போல் அழிந்துபோகும்” என்றான்.
  spa-RV-1909: Mas los ojos de los malos se consumirán, y no tendrán refugio; y su
    esperanza será agonía del alma.
  ron-BTF: Dar ochii celor stricați se vor sfârși și nu vor scăpa și speranța lor
    va fi darea duhului.
  eng-WEBP: But the eyes of the wicked will fail. They will have no way to flee. Their
    hope will be the giving up of the spirit.”
  eng-FBV: But the eyes of the wicked will fail, they will not be able to escape,
    and their only hope is in death.”
  nld-1939: 'Terwijl de ogen der bozen versmachten: Want die blijven van iedere toevlucht
    verstoken, Hun enige hoop is hun laatste zucht!'
  nch-BL: Pero fiero tacame amo huelise momanahuise yon amo huelise mochololtise.
    Inijuanti san hueli mochiyase para miquise.”
  vie-1934: Nhưng mắt kẻ hung ác sẽ bị hao mòn; Nó chẳng có nơi ẩn núp, Và điều nó
    sẽ trông mong, ấy là sự tắt hơi.
  hin-CV: किंतु दुर्वृत्तों की दृष्टि शून्य हो जाएगी, उनके लिए निकास न हो सकेगा; उनके
    लिए एकमात्र आशा है मृत्यु.”
  spa-BES: Pero los ojos de los malvados se acabarán; no encontrarán refugio, y su
    única esperanza es la muerte.
  tdx-tdx: Fe ho tofake ty maso’ o lo-tserekeo; le tsy aia ty hivoratsaha’e, vaho
    ty fipetro’e avao ty hisalala’e.
  tha-KJV: แต่​ตาของคนชั่วร้ายจะมื​ดม​ัว เขาจะหลีกเลี่ยงหลบหนี​ไม่ได้ และความหวังของเขาจะเหมือนความตายนั่นเอง”
  por-BR-2018: Porém os olhos dos maus se enfraquecerão, e o refúgio deles perecerá;
    a esperança deles será a morte.
  deu-ELO: Aber die Augen der Gesetzlosen werden verschmachten; und jede Zuflucht
    ist ihnen verloren, und ihre Hoffnung ist das Aushauchen der Seele.
  eng-WYC-2018: But the eyes of wicked men shall fail; and succor shall perish from
    them, and the hope of them shall be abomination of soul. (But the eyes of the
    wicked shall fail; and succor shall perish from them, and their only hope shall
    be their despair.)
  epo-epo: Sed la okuloj de malpiuloj konsumiĝos, Pereos por ili la rifuĝo, Kaj ilia
    espero elspiros sian vivon.
  uig-PIN: Biraⱪ rǝzillǝrning kɵzliri nuridin ketidu, Ularƣa ⱪeqixⱪa ⱨeq yol ⱪalmaydu,
    Ularning ümidi nǝpisi tohtaxtin ibarǝt bolidu, halas».
  beo-beo: Be wadela:le hamosu dunu da ba:le gagale, da:i dioi fawane ba:mu. Ilia
    da hobeamu logo hame ba:mu. Ilia hanai da ilia hedolowane bogoma:ne fawane dawa:sa.”
  tpi-OTNT: Ol manmeri bilong mekim ol pasin nogut bai i painim ol kain kain rot bilong
    abrusim belhat bilong God. Tasol bai ol i no inap tru. Bai ol i wet tasol long
    dai i painim ol.”
  hau-SA: Amma idanun mugaye ba za su iya gani ba, kuma ba za su iya tserewa ba; begensu
    zai zama na mutuwa.”
  uig-LAT: Biraq rezillerning közliri nuridin kétidu, Ulargha qéchishqa héch yol qalmaydu,
    Ularning ümidi nepisi toxtashtin ibaret bolidu, xalas».
  nde-nde: Kodwa amehlo ababi azafiphala, behluleke lokubaleka; ithemba labo libe
    yikuhotsha umoya wokufa.”
  ton-ton: Ka ʻe vaivai ʻae mata ʻoe angahala, pea ʻe ʻikai te nau hao, pea ko e ifi
    ʻoe mānava ʻa ʻenau ʻamanaki.”
  ces-1613: Oči pak bezbožných zkaženy budou, a utíkání jim zhyne; nadto naděje jejich
    bude jako dchnutí člověka.
  eng-WMB: But the eyes of the wicked will fail. They will have no way to flee. Their
    hope will be the giving up of the spirit.”
  tam-TCV: ஆனால் கொடியவர்களின் கண்கள் மங்கிப்போகும், அவர்கள் தப்பித்துக்கொள்ளமாட்டார்கள்;
    அவர்களின் நம்பிக்கை மரணமே.”
  ceb-ULB: Apan mapakyas ang mga mata sa mga tawong daotan; wala silay agianan nga
    kaikyasan; ang ila lamang paglaom mao ang kataposang gininhawa sa kinabuhi.”
  pol-UBG: Ale oczy niegodziwych przygasną i nie będzie dla nich ucieczki, a ich nadzieja
    będzie jak wyzionięcie ducha.
  urd-GVU: لیکن بےدینوں کی آنکھیں ناکام ہو جائیں گی، اور وہ بچ نہیں سکیں گے۔ اُن کی
    اُمید مایوس کن ہو گی۔“
  deu-1912: Aber die Augen der Gottlosen werden verschmachten, und sie werden nicht
    entrinnen können; denn Hoffnung wird ihrer Seele fehlen.
  kan-2017: ಆದರೆ ದುಷ್ಟರು ನಿರಾಶ್ರಯರಾಗಿ ಕಂಗೆಡುವರು, ಪ್ರಾಣಬಿಡಬೇಕೆಂಬುದೇ ಅವರ ಬಯಕೆ.”
  yap-yap: Machane pi’in kireb e bay u ra sapsapgad nike math e liyab rorad miyad
    pir’eg ndariy kanawo’en miyad thay. Ta’a re lagan’ rorad e yam’ ni nge taw ngorad.
  hlt-MCSB: Tedae halang kah mik tah kha vetih thuhaelnah khaw amih lamloh bing ni,
    a ngaiuepnah khaw hinglu polpainah la om ni,” a ti nah.
  mdy-ETH: ፑርቶ ዓሶኮ ዓኣፓ ባይቃንዳኔ፤ ዔያታ ቶላንዳ ጎይፃ ዔያቶኮ ቢያ ዲርቂንቴያ ማዓንዳኔ፤ ዔያቶኮ ጋፒንፃኣ ሃይቢኬ።»
  twi-ASANTE: Amumuyɛfoɔ ani bɛfira, wɔrentumi nnwane; na wɔn anidasoɔ bɛdane owuo
    ahomeguo.”
  eng-WEBU: But the eyes of the wicked will fail. They will have no way to flee. Their
    hope will be the giving up of the spirit.”
  wal-wal: SHin iitati metuwaa be7idikka akeekokkona; appe baqati attanaukka danddayokkona.
    Etau haiqoppe attin, hara hidooti de7enna” yaagiis.
  spa-PDDPT: Pero los ojos de los perversos fallarán, y no habrá escape para ellos.
    Su esperanza será el último suspiro.
  gun-gun: Ha'e rã heko vai va'e ma ndaexa pyxovei 'rã, ha'e kuery onhemi aguã va'ekue
    ivaipa 'rã. Ha'e kuery oarõ okuapya ma ojeapo 'rã inhe'ẽ okanhy aguã rami rive
    — he'i.
  ilo-ULB: Ngem mapaayto dagiti mata dagiti nadangkes; awanto ti pagtarayanda; ti
    laeng namnamada ket ti maudi nga anges ti biag.”
  kpg-kpg: Gei digau huaidu la ga hilahila gi daha i nadau uli nadau gai, gu iloo
    ang gi ginaadou bolo ma gu deai di gowaa i golo e dagaloaha ginaadou ai. Di mee
    hua e dahi dela e iloo ginaadou la go di made dela ga dau mai.”
  uig-ARA: بىراق رەزىللەرنىڭ كۆزلىرى نۇرىدىن كېتىدۇ، ئۇلارغا قېچىشقا ھېچ يول قالمايدۇ،
    ئۇلارنىڭ ئۈمىدى نەپىسى توختاشتىن ئىبارەت بولىدۇ، خالاس».
  sus-sus: Kɔnɔ tinxintaree xa fe xun nakanama nɛ, e mu kisima, faxɛ nan e mamɛxi.»
  pon-2006: Ahpw aramas suwed kan pahn kilikilengseli nan ar pwunod oh diar me sohte
    wasa kis re kak pitla ie. Ihte re pahn kasik mehla en lelohng irail.
  ksd-ksd: Ma ra kiau na mata i ra umana tena varpiam diat a pula, Ma diat a mama
    lop, A kopono ninunuk ung na ki pire diat, ba diat a vung vue ra tulungea i diat.
  tur-YTC: Ama kötülerin gözleri sönecek. Kaçacak yerleri olmayacak. Onların umudu
    ruhlarını teslim etmek olacaktır.”
  grc-BRENT: Σωτηρία δὲ αὐτοὺς ἀπολείψει· ἡ γὰρ ἐλπὶς αὐτῶν ἀπώλεια, ὀφθαλμοὶ δὲ ἀσεβῶν
    τακήσονται.
  ind-AYT: Akan tetapi, mata orang-orang fasik akan gagal, dan mereka tidak akan dapat
    melepaskan diri, dan harapan mereka adalah mengembuskan napas terakhir.”
  nya-nya: Koma anthu oyipa adzafuna thandizo osalipeza, ndipo adzasowa njira yothawirapo;
    chiyembekezo chawo chidzakhala imfa basi.”
  hrv-hrv: 'A zlikovcima ugasnut će oči, neće im više biti utočišta: izdahnut'', bit
    će jedina im nada.”'
  mps-mps: Tiali goli, te dwai kolesaga ebo we bidi dabe, augwali Godigo sębę ebo
    sunumi gedelainu gegaibao. Tiali goli, augwaligo sugobeo. Tama augwali isibo deli
    naga tonaluyu bidaibao,” Sofargo Jopbolo te po wai.
  tpi-tpi: Ol manmeri bilong mekim ol pasin nogut bai i painim ol kain kain rot bilong
    abrusim belhat bilong God. Tasol bai ol i no inap tru. Bai ol i wet tasol long
    dai i painim ol.”
  dan-1931: Men de gudløses Øjne vansmægter; ude er det med deres Tilflugt, deres
    Håb er blot at udånde Sjælen!”
  vie-OVCB: Nhưng người ác sẽ bị mù lòa. Chúng sẽ không thấy lối thoát thân. Chỉ hy
    vọng thử hơi cuối cùng.”
  guj-2017: પણ દુષ્ટોની આંખો નિસ્તેજ થઈ જશે; તેઓને નાસી જવાનો કોઈ રસ્તો નહિ રહે; મૃત્યુ
    સિવાય તેમને બીજી કોઈ પણ આશા રહેશે નહિ.”
  pon-2006A: Ahpw aramas suwed kan pahn kilikilengseli nan ar pwunod oh diar me sohte
    wasa kis re kak pitla ie. Ihte re pahn kasik mehla en lelohng irail.
  por-BRBSL: Mas os olhos dos ímpios falharão. Eles não terão como fugir. A esperança
    deles será a desistência do espírito”.
  cth-cth: Hateiteh, tamikathoutnaw e mit teh, dawn vaiteh, hlout awh mahoeh. A ngaihawi
    awh e hringnae teh a sung awh han telah a ti.
  twi-twi: Amumɔyɛfo ani befura, wɔrentumi nguan; na wɔn anidaso bɛdan owu ahomegu.”
  hlt-hlt: Tedae halang kah mik tah kha vetih thuhaelnah khaw amih lamloh bing ni,
    a ngaiuepnah khaw hinglu polpainah la om ni,” a ti nah.
  tbz-SIM: Kɛ̀ bɛyɛibɛ biɛ nuɔ nkpeí kɛ̀ bɛ̀ wɑnti disɔ̀rì, bɛ̀ bɑ́ɑ́ pɛ́tɛ́ bɛ̀ bo
    sɔri dɛ̀, tìì bɛ̀ bɑ̀ɑ tiì tu mukṹṹ.
  msy-2020: Gumazamizir arazir kurabagh amiba, me akurvazim bagh gan ikɨvɨra ikiam.
    Eghtɨ puvatɨgham. Me Godɨn anɨngagharim gitavɨraghsɨ tuavir avɨriba buriam. Eghtɨ
    bar puvatɨgham, me damuva avegham, ovevemra me bativsɨ me a mɨzuam ikiam.”
  dop-dop: Amɑ ɑsɑɣɑɑ ɩsɛ kɑ́ nyǝŋ kɛ́. Pɑ hɛɛsʋɣʋ kɑ́ sɩɩ tǝnɑɣɑ, nɑ pɑ́ tɑŋɑ sǝm
    tike.
  azb-azb: Amma pis adamların gözlərinin nuru sönəcək, Onların pənah yeri olmayacaq,
    Yeganə ümidləri son nəfəslərini vermək olacaq».
  eng-DBY: But the eyes of the wicked shall fail, and [all] refuge shall vanish from
    them, and their hope [shall be] the breathing out of life.
  hin-2017: परन्तु दुष्ट लोगों की आँखें धुँधली हो जाएँगी, और उन्हें कोई शरणस्थान न
    मिलेगा और उनकी आशा यही होगी कि प्राण निकल जाए।”
  wol-KYG: ku bon jàq, ba gët ya giim, rawtu réer ko, yaakaaratul lu moy noowam gu
    mujj.
  eng-YLT: And the eyes of the wicked are consumed, And refuge hath perished from
    them, And their hope [is] a breathing out of soul!
  eng-WYC-2017: But the eyes of wicked men shall fail; and succor shall perish from
    them, and the hope of them shall be abomination of soul.
  eng-WMBB: But the eyes of the wicked will fail. They will have no way to flee. Their
    hope will be the giving up of the spirit.”
  urd-GVH: लेकिन बेदीनों की आँखें नाकाम हो जाएँगी, और वह बच नहीं सकेंगे। उनकी उम्मीद
    मायूसकुन होगी।”
  rug-rug: Ba sari tie kaleadi si kote nunala meke doliṉa lamae, ba loke vasina kote
    boka govete gua. Sa siraṉa sapu koa hola koarini si na minate mo.”
  gaz-gaz: Iji hamootaa ni dadhaba; karaan ittiin baqatanis isaan jalaa bada; abdiin
    isaaniis duʼa qofa.”
  fra-LSG: Mais les yeux des méchants seront consumés; Pour eux point de refuge; La
    mort, voilà leur espérance!
  yal-yal: Koni, ɲaxudene yɛɛn danxuma nɛn, e yigin kalama nɛn, e yengi fa tixi sayaan
    nan na.”
  haw-1868: Aka, e pio na maka o ka poe hewa, A ua nele lakou i ka puuhonua, A o ko
    lakou manaolana, o ke kuu ana no ia o ka uhane.
  arb-NAV: أَمَّا عُيُونُ الأَشْرَارِ فَيُصِيبُهَا التَّلَفُ، وَمَنَافِذُ الْهَرَبِ
    تَخْتَفِي مِنْ أَمَامِهِمْ، وَلا أَمَلَ لَهُمْ إِلّا فِي الْمَوْتِ».
  ewe-ewe: Ke ɖeɖi ate ame vɔ̃ɖiwo ƒe ŋkuwo ŋu, bebeƒe abu ɖe wo eye woƒe mɔkpɔkpɔ
    azu kudɔƒoƒo.”
  eng-LEE: But the eyes of the wicked shall fail, and the means of escape will vanish
    from them, and their [sole] hope shall be the breathing out of their soul.
  asm-FB: কিন্তু দুষ্টবোৰৰ চকু নিস্তেজ হ’ব, সিহঁতৰ আশ্ৰয় নষ্ট হব, আৰু প্ৰাণত্যাগেই
    সিহঁতৰ আশা হ’ব।
  sus-A: كْنْ تِنشِنتَرٍيٍ شَ قٍ شُن نَكَنَمَ نّ، عٍ مُ كِسِمَ، قَشّ نَن عٍ مَمّشِ.»
  fra-SBL: Mais les yeux des méchants se perdront. Ils n'auront aucun moyen de fuir.
    Leur espoir sera l'abandon de l'esprit. »
  hbo-hbo: וְעֵינֵ֥י רְשָׁעִ֗ים תִּ֫כְלֶ֥ינָה וּ֭מָנֹוס אָבַ֣ד מִנְהֶ֑ם וְ֝תִקְוָתָ֗ם
    מַֽפַּח־נָֽפֶשׁ׃ פ
  piu-2006: '@see-verse:JOB.011.019'
  kik-kik: No rĩrĩ, maitho ma andũ arĩa aaganu nĩmakaaga kuona, na matikoona gwa kũũrĩra;
    naguo ũndũ ũrĩa meriragĩria ũgaatuĩka mũcaayo wa gĩkuũ.”
  fra-NCL: 'Mais les yeux des méchants se consumeront : pour eux, pas de refuge ;
    leur espérance est le souffle d’un mourant.'
  cek-AK: Toe kasae kami ih mik loe thazok tih, loih o mak ai; nihcae oephaih doeh
    dueh ving tih, tiah a naa.
  cuk-cuk: Dule-isganamardina wakinnosulid. E-ibyamar bela akitoed. Unnila burgwed-edarbedimalad.”
  uig-CYR: Бирақ рәзилләрниң көзлири нуридин кетиду, Уларға қечишқа һеч йол қалмайду,
    Уларниң үмүти нәпәси тохташтин ибарәт болиду, халас».
  tel-2017: దుర్మార్గుల కంటిచూపు మందగిస్తుంది. వాళ్లకు ఎలాంటి ఆశ్రయమూ దొరకదు. తమ ప్రాణాలు
    ఎప్పుడు పోతాయా అని వాళ్ళు ఎదురు చూస్తూ ఉంటారు.
  hat-BSA: Men zye a mechan yo va gate, e p ap gen chape pou yo. Pou yo, espwa va
    pou yo kab rann dènye souf yo.”
  kos-kos: Tusruktu mwet koluk uh fah ngetot ngetma ke fohsak lalos Ac konauk lah
    elos tia ku in kaingla. Mwe finsrak sefanna lalos pa elos in sa misa.”
  hbo-WLC: וְעֵינֵ֥י רְשָׁעִ֗ים תִּ֫כְלֶ֥ינָה וּ֭מָנוֹס אָבַ֣ד מִנְהֶ֑ם וְ֝תִקְוָתָ֗ם
    מַֽפַּח־נָֽפֶשׁ ׃ פ
  ibo-ibo: Ma anya ndị na-emebi iwu ga-ada, ha agaghị achọta ụzọ mgbapụ; olileanya
    ha ga-abụ nkubi ume nke ọnwụ.”
  ory-ory: ମାତ୍ର ଦୁଷ୍ଟମାନଙ୍କର ଚକ୍ଷୁ ନିସ୍ତେଜ ହେବ ଓ ସେମାନଙ୍କର ପଳାଇବାର ବାଟ ରହିବ ନାହିଁ,
    ଆଉ ସେମାନଙ୍କର ଭରସା ପ୍ରାଣତ୍ୟାଗରେ ପରିଣତ ହେବ।”
  chk-chk: Nge ekewe aramasangau repwe nenefetal fän apilükingau. Resap küna efoch
    al ra tongeni süla won, nge ra chök apilüküni pwe repwe mäla.”
  rop-rop: Bat detlot pipul hu jidan brabli nogudwan garra wokwokbat jis laik blainwan
    en olabat nomo sabi weya olabat garra go. Dei gin oni gidawei brom olabat trabul
    wen olabat dai.” Lagijat na Sofara bin tok.
  ukr-1871: Очі ж ледачих (від плачу) потемнїють, і охорона їх пропаде, й надїя їх
    зникне.
  deu-1951: Aber die Augen der Gottlosen verschmachten, ihre Zuflucht geht ihnen verloren,
    und ihre Hoffnung ist das Aushauchen der Seele.
  eng-JPS: But the eyes of the wicked shall fail, and they shall have no way to flee,
    and their hope shall be the drooping of the soul.
  srp-1865: Ali oèi æe bezbožnicima išèiljeti, i utoèišta im neæe biti, i nadanje
    æe im biti izdisanje.
  lug-lug: Naye amaaso g’abakozi b’ebibi galiremererwa, era tebalisobola kuwona, essuubi
    lyabwe libeere ng’omukka ogw’enkomerero.”
  heb-heb: ועיני רשעים תכלינה ומנוס אבד מנהם ותקותם מפח נפש׃
  ben-IRV: কিন্তু পাপীদের চোখ নিস্তেজ হবে; তারা পালানোর পথ পাবে না; তাদের একমাত্র
    আশা হবে প্রাণত্যাগ করা।”
  pan-pan: ਪਰ ਦੁਸ਼ਟਾਂ ਦੀਆਂ ਅੱਖਾਂ ਧੁੰਦਲੀਆਂ ਪੈ ਜਾਣਗੀਆਂ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਚਾਓ ਦਾ ਕੋਈ ਸਥਾਨ
    ਨਾ ਬਚੇਗਾ, ਅਤੇ ਪ੍ਰਾਣ ਤਿਆਗਣਾ ਹੀ ਉਨ੍ਹਾਂ ਦੀ ਆਸ ਹੋਵੇਗਾ!”
  mya-JVB: ဆိုး သောသူတို့ ၏မျက်စိ သည် အားလျော့ လိမ့်မည်။ သူ တို့သည် ပြေး၍မ လွတ်ရကြ။
    သူ တို့မြော်လင့် စရာအကြောင်းသည် အခိုးအငွေ့သက်သက်ဖြစ်သည်ဟု မြွက်ဆို၏။
  hmo-hmo: To kara dika taudia do idia gari bada, edia heau mauri dalana ta do idia
    davaria lasi. Gau tamona sibona do idia naria, mase.”
  urd-urd: लेकिन शरीरों की आँखें रह जाएँगी, उनके लिए भागने को भी रास्ता न होगा, और
    जान दे देना ही उनकी उम्मीद होगी।”
  rus-SYN: А глаза беззаконных истают, и убежище пропадет у них, и надежда их исчезнет.
  bqc-SIM: Gbɛ̃vãiↄ yiongo lɛ́baa dↄ̃́a, aa bↄkĩi eo, yã́ pↄ́ gↄ̃̀nɛ́ mɛ́ ga ũ.
  tcz-CHONGTHU: Ahinla migiloute vang amitnu kisucho a, amahon jamdohna anei lou diu,
    amaho akinep nau chu thina bou chu hiding ahitai.
  mar-mar: वाईट लोकांचे डोळे थकतील. परंतु त्यांना संकटापासून सुटकेचा मार्ग नाही, त्यांची
    आशा त्यांना मृत्यूकडे नेईल.”
  qub-qub: Fiyucunami ichanga ashirpis mana tarengachu. Pacacunanpaj ashirpis manami
    tarengachu. Paycunataga wañuyllami shuyaraycan.»
  hat-hat: Men, mechan yo ap voye je yo bouske toupatou, yo p'ap jwenn kote pou yo
    chape kò yo. Sèl espwa yo, se lanmò y'ap tann.
  eng-BSB: But the eyes of the wicked will fail, and escape will elude them; they
    will hope for their last breath.”
  eng-WEBPB: But the eyes of the wicked will fail. They will have no way to flee.
    Their hope will be the giving up of the spirit.”
  kbq-kbq: Hianagi havi zamavu'zamava'ma nehaza vahe'mofo zamavumo'a asu nehinkeno,
    kama frekazmia omnena frizankuke avega antegahaze.
  nhe-BL: Pero fiero tlacame ax huelise momanahuise niyon ax huelise mochololtise.
    Inijuanti san hueli mochiyase para miquise.”
  gub-BL: Ikatu 'ym ma'e uzareko ikatu ma'e hàro 'ym pà wà. Nuexak kwaw uzàn àwàm
    wà. Xo umàno àwàm zo uwàro waiko wà.
  eng-DRA: But the eyes of the wicked shall decay, and the way to escape shall fail
    them, and their hope the abomination of the soul.
