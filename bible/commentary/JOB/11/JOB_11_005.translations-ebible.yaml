verse: JOB.011.005
translations:
  mal-C: എന്നാൽ, ദൈവം സംസാരിച്ചിരുന്നെങ്കിൽ, അവിടത്തെ അധരങ്ങൾ നിനക്കെതിരേയും
  deu-TKW: Aber wahrlich - wollte Gott nur reden und seine Lippen gegen dich aufthun
  lin-lin: Oh, tala ndenge nini nazali na posa ete Nzambe aloba, ete afungola monoko
    na Ye mpo na kopamela yo,
  eng-LSV: And yet, O that God had spoken! And opens His lips with you.
  eng-GNV: But, oh that God would speake and open his lippes against thee!
  eng-WEBSTER: But Oh that God would speak, and open his lips against thee;
  nhw-BL: Cuali elisquía sintla Toteco Dios camanaltisquía huan mitzilhuisquía nochi
    catli yaya moilhuía ica ta.
  swh-ONEN: Aha! Laiti kwamba Mungu angesema, kwamba angefungua midomo yake dhidi
    yako,
  bba-bba: Nɑ rɑ n kĩwɑ Gusunɔ u nɔɔ wukiɑ, kpɑ u nun wisi.
  eng-KJVCPB: But O that God would speak, And open his lips against thee;
  luo-luo: To mano kaka daher mondo Nyasaye odwoki kuom wachno,
  meu-meu: Dirava bema hereva bema namo; ia bibinana bema hapapaia, bema hereva henimu,
  npi-ULB: तर परमेश्‍वर बोल्‍नुभए हुन्‍थ्‍यो, र तपाईंको विरुद्धमा आफ्नो ओठ खोल्‍नुभए
    हुन्‍थ्‍यो ।
  yor-yor: Ṣùgbọ́n Ọlọ́run ìbá jẹ́ sọ̀rọ̀, kí ó sì ya ẹnu rẹ̀ sí ọ
  pes-OPCB: ای کاش خدا صحبت می‌کرد و می‌گفت که نظرش دربارهٔ تو چیست.
  tgl-ULB: Pero, kung sana lang magsalita ang Diyos at buksan ang kaniyang bibig laban
    sa iyo;
  hui-hui: Ainde galonedago i̱na bi ogoni Ngode Datagaliwabe ibunime í̠hondo ladai
    bilo karulapeda lo manda bido.
  mya-mya: ဘုရားသခင်မိန့်တော်မူပါစေ။ သင့်တဘက်၌ နှုတ်တော်ကို ဖွင့်တော်မူပါစေ။
  bod-N: དཀོན་མཆོག་ཉིད་ཀྱིས་བཀའ་གསུངས་ནས། ། ཁྱེད་ལ་སྐུར་བ་འདེབས་པར་ཤོག །
  sna-sna: Haiwa, ndinoda sei kuti dai Mwari ataura, kuti dai ashamisa hake muromo
    wake pamusoro pako,
  spa-BLM: Pero, oh, que Dios hable, y abrir sus labios contra ti,
  cac-cac: Comonoc slolon Dios spacan juntzan̈ tzal chi',
  swh-ULB: Lakini, laiti, Mungu huyo angesema na kufungua midomo yake dhidi yako;
  bel-bel: Але калі б Бог загаварыў і растуліў вусны Свае дзеля цябе
  deu-ELBBK: Aber möchte Gott doch reden und seine Lippen gegen dich öffnen
  mbb-OT: Deyzey pezem ke edlelaǥan ka te Megbevayà
  mal-2015: അയ്യോ ദൈവം അരുളിച്ചെയ്കയും നിന്റെ നേരെ അധരം തുറക്കയും
  rmc-rmc: Oj, ča te vakerďahas o Del, te otkerďahas peskre vušta pre tu
  pes-OPV: و لیکن کاش که خدا سخن بگوید و لبهای خود را بر تو بگشاید،
  ron-1924: Ах, де ар вря Думнезеу сэ ворбяскэ, де Шь-ар дескиде бузеле сэ-ць рэспундэ
  ben-OBCV: আহা, আমি চাই ঈশ্বর কথা বলুন, তিনি তোমার বিরুদ্ধে তাঁর ঠোঁট খুলুন
  som-som: Bal muu Ilaah hadlo! Oo bal muu bushimihiisa furo isagoo kaa gees ah!
  lat-VUC: Atque utinam Deus loqueretur tecum, et aperiret labia sua tibi,
  eng-ASVBT: But oh that God would speak, And open his lips against thee,
  ita-1885: Ma volesse pure Iddio parlare, Ed aprir le sue labbra teco;
  eng-LXXUP: But oh that the Lord would speak to thee, And open his lips with thee!
  eng-ULB: But, oh, that God would speak and open his lips against you;
  spa-VBL: Si tan solo Dios hablara y te lo dijera directamente,
  fra-_FOB: Mais je voudrais que Dieu parlât, et qu'il ouvrît sa bouche pour te répondre;
  mal-mal: അയ്യോ ദൈവം അരുളിച്ചെയ്യുകയും നിന്റെനേരെ അധരം തുറക്കുകയും
  urd-GVR: Kāsh Allāh ḳhud tere sāth hamkalām ho, wuh apne hoṅṭoṅ ko khol kar tujh
    se bāt kare!
  suz-BL: परमप्रभु ब्‍वाक्‍ल। मिनु इन कली लोव़ पवल दे आस पाइनुङ।
  eng-NOY: But O that God would speak, And open his lips against thee;
  ita-1927: Ma, oh se Iddio volesse parlare e aprir la bocca per risponderti
  ckb-ckb: بەڵام خۆزگە خودا دەدوا و لێوەکانی بەرامبەر بە تۆ دەکردەوە و
  eng-BBE: But if only God would take up the word, opening his lips in argument with
    you;
  kan-OKCV: ಆಹಾ, ದೇವರು ಮಾತನಾಡಿ, ನಿನ್ನ ವಿರೋಧವಾಗಿ ತಮ್ಮ ತುಟಿಗಳನ್ನು ತೆರೆದು,
  tam-2017: ஆனாலும் தேவன் பேசி, உமக்கு விரோதமாகத் தம்முடைய உதடுகளைத் திறந்து,
  spa-RV-1909: Mas ¡oh quién diera que Dios hablara, y abriera sus labios contigo,
  ron-BTF: Dar de ar vorbi Dumnezeu și și-ar deschide buzele împotriva ta;
  eng-WEBP: But oh that God would speak, and open his lips against you,
  eng-FBV: If only God would speak up and tell you directly,
  nld-1939: Wilde God maar eens spreken, Zijn lippen tegen u openen,
  nch-BL: Cuali elisquía sinta Toteco Dios camanaltisquía huan mitzilhuisquía nochi
    cati yaya moilhuía ica ta.
  vie-1934: ĩ! Chớ gì đẹp lòng Đức Chúa Trời mà phán, Và mở miệng Ngài đáp lời nghịch
    cùng ông,
  hin-CV: किंतु यह संभव है कि परमेश्वर संवाद करने लगें तथा वह तुम्हारे विरुद्ध अपना
    निर्णय दें.
  spa-BES: Pero si solo Dios tomara la palabra, abriera sus labios para discutir contigo;
  tdx-tdx: Aa ehe te hitsara t’i Andrianañahare, naho hanokake fivimby ama’o,
  tha-KJV: แต่ โอ ใคร่​จะให้พระเจ้าตรัสและทรงเปิดริมพระโอษฐ์ของพระองค์ตรัสกั​บท​่าน
  por-BR-2018: Mas na verdade, queria eu que Deus falasse, e abrisse seus lábios contra
    ti,
  deu-ELO: Aber möchte Gott doch reden und seine Lippen gegen dich öffnen,
  eng-WYC-2018: And I would, that God spake with thee, and opened his lips to thee;
    (And I wish, that God spoke with thee, and opened his lips to talk to thee;)
  epo-epo: Sed ho, se Dio ekparolus, Kaj malfermus antaŭ vi Siajn lipojn,
  uig-PIN: Aⱨ, Tǝngri gǝp ⱪilsidi! Aƣzini eqip seni ǝyiblisidi!
  beo-beo: Na hanai da Gode Hisu da dima adole imunu da defea.
  tpi-OTNT: Olaboi, mi laikim tumas bai God yet i bekim dispela tok bilong yu.
  hau-SA: Da ma Allah zai yi magana, yă buɗe baki yă faɗi wani abin da ka yi da ba
    daidai ba
  uig-LAT: Ah, Tengri gep qilsidi! Aghzini échip séni eyiblisidi!
  nde-nde: Oh, ngize ngifise ukuthi ngabe uNkulunkulu uyakhuluma, avule izindebe zakhe
    ekusola
  ton-ton: Kae taumaiā ke folofola mai ʻae ʻOtua, ʻo ne faʻai hono fofonga kiate koe;
  ces-1613: Ješto, ó kdyby Bůh mluvil, a otevřel rty své proti tobě,
  eng-WMB: But oh that God would speak, and open his lips against you,
  tam-TCV: இறைவன் உன்னோடு பேசினால் நலமாயிருக்கும், அவர் உனக்கு விரோதமாக,
  ceb-ULB: '''Apan, O kung magasulti pa lamang unta ang Dios ug magabuka pa unta sa
    iyang ngabil batok kanimo;'
  pol-UBG: O gdyby Bóg zechciał przemówić i otworzyć usta przeciwko tobie;
  urd-GVU: کاش اللہ خود تیرے ساتھ ہم کلام ہو، وہ اپنے ہونٹوں کو کھول کر تجھ سے بات
    کرے!
  deu-1912: Ach, daß Gott mit dir redete und täte seine Lippen auf
  kan-2017: ಆಹಾ, ದೇವರು ಬಾಯ್ದೆರೆದು ನಿನ್ನ ವಿರುದ್ಧವಾಗಿ ಮಾತನಾಡಿದರೆ ಎಷ್ಟೋ ಉತ್ತಮ!
  yap-yap: Rug be athpeg ni mang e yigi fulweg Got lungum!
  hlt-MCSB: Nang taengah aka thui la Pathen loh unim dawk a paek tih a hmuilai ong
    koinih.
  mdy-ETH: ፆኦሲ ኔኤም ማሂ ፒዜ ማዔ ባኮ ኬኤዛቴ ዓይጎ!
  twi-ASANTE: Ao, anka mepɛ sɛ Onyankopɔn kasa, anka ɔnkasa ntia wo
  eng-WEBU: But oh that God would speak, and open his lips against you,
  wal-wal: Wai ana, Xoossai ne bolli ba doonaa dooyidi haasayeerenneeshsha!
  spa-PDDPT: Pero, quién diera que ʼElohim hable y abra su boca hacia ti.
  gun-gun: Ai! Nhanderuete ijayvu ma va'e rire, nderovai ojuru oipe'a va'e rire,
  ilo-ULB: Ngem o, agsao koma ti Dios ket ilukatna dagiti bibigna a maibusor kenka;
  kpg-kpg: Au bolo gi gidee hualaa God dela ma ga helekai adu gi di goe!
  uig-ARA: ئاھ، تەڭرى گەپ قىلسىدى! ئاغزىنى ئېچىپ سېنى ئەيىبلىسىدى!
  sus-sus: Xa Ala sa wɔyɛn i bɛ nu,
  pon-2006: Ia uwen ei men Koht en ketin sapeng komwi!
  ksd-ksd: Ea, gala God na tata, Ma na papa ra bul na ngiene bat u,
  tur-YTC: Ama keşke Tanrı konuşsa, Sana karşı dudaklarını açsa,
  grc-BRENT: Ἀλλὰ πῶς ἂν ὁ Κύριος λαλήσαι πρὸς σὲ, καὶ ἀνοίξει χείλη αὐτοῦ μετὰ σοῦ;
  ind-AYT: Akan tetapi, oh, Allah akan berbicara, dan membuka bibir-Nya terhadapmu,
  nya-nya: Aa, nʼkanakonda Mulungu akanayankhula kuti Iye atsekule pakamwa pake kutsutsana
    nawe
  hrv-hrv: Ali kada bi Bog htio progovorit' i otvorit usta da ti odgovori
  mps-mps: Tegoba. Eno homugo God aga digi nago po wei ponomai igi dao.
  tpi-tpi: Olaboi, mi laikim tumas bai God yet i bekim dispela tok bilong yu.
  dan-1931: Men vilde dog Gud kun tale, oplade sine Læber imod dig,
  vie-OVCB: Nếu Đức Chúa Trời phán dạy; nếu Chúa nói với anh điều Ngài nghĩ suy!
  guj-2017: પણ જો, ઈશ્વર બોલે અને તારી વિરુદ્ધ પોતાનું મુખ ખોલે;
  pon-2006A: Ia uwen ei men Koht en ketin sapeng komwi!
  por-BRBSL: Mas oh que Deus falaria, e abrir seus lábios contra você,
  cth-cth: Hateiteh, oe Cathut ni na dei pouh seh, nang kâtaran lahoi pahni ang naseh.
  twi-twi: Ao, anka mepɛ sɛ Onyankopɔn kasa, anka ɔnkasa ntia wo
  hlt-hlt: Nang taengah aka thui la Pathen loh unim dawk a paek tih a hmuilai ong
    koinih.
  tbz-SIM: Kɛ̀ nsɑ̀ kɛ̀ Kuyie ndo bo bɛ́i, kɛ̀ kù do ɑ̀ɑ̀tɛ ku nùù kɛ dɑ bɛ́innɛ̀,
  msy-2020: Kɨ kamaghsua bar ifonge, God uabɨ nɨn mɨgɨrɨgɨar kaba ikarvaghtɨ deragham.
  dop-dop: Hɑɩ, ye ɩsɩɩ Ɩsɔ kɑ kulɑɣɑɑ nɔɣɔ nɑ ɩ́ tɩɩ yɔɣɔtɩ.
  azb-azb: Kaş ki Allah danışaydı, Sənə qarşı ağzını açaydı.
  eng-DBY: But oh that God would speak, and open his lips against thee;
  hin-2017: परन्तु भला हो, कि परमेश्वर स्वयं बातें करें, और तेरे विरुद्ध मुँह खोले,
  wol-KYG: Éy su Yàlla nammoona wax, ba àddu, wax ak yaw,
  eng-YLT: And yet, O that God had spoken! And doth open His lips with thee.
  kne-kne: Ngem mo mankali koma si Diyos ta songbatan daka,
  eng-WYC-2017: And I would, that God spake with thee, and opened his lips to thee;
  eng-WMBB: But oh that God would speak, and open his lips against you,
  urd-GVH: काश अल्लाह ख़ुद तेरे साथ हमकलाम हो, वह अपने होंटों को खोलकर तुझसे बात करे!
  rug-rug: Kei, leana hola be olaṉigo mo sa Tamasa, meke zama vura atu igo mo Sa.
  gaz-gaz: Maaloo utuu Waaqni sitti dubbatee, utuu afaan isaas sitti saaqqatee
  fra-LSG: Oh! Si Dieu voulait parler, S’il ouvrait les lèvres pour te répondre,
  yal-yal: Koni, xa Ala yi waxi falan ti feni nun, xa a yi a dɛni biyɛ a falan ti
    i xa nun,
  haw-1868: Ina paha e olelo mai ke Akua, A e wehe ae i kona lehelehe ia oe;
  arb-NAV: وَلَكِنْ لَيْتَ اللهَ يَتَكَلَّمُ وَيَفْتَحُ شَفَتَيْهِ لِيَرُدَّ عَلَيْكَ،
  ewe-ewe: O, aleke medi be Mawu naƒo nu, ne wòake eƒe nuyiwo ɖe ŋutiwò,
  eng-LEE: But oh that God would but speak, and open his lips against thee;
  asm-FB: কিন্তু অস, ঈশ্বৰে অনুগ্ৰহ কৰি কথা কোৱা হলে, আৰু তোমাৰ বিৰুদ্ধে নিজ মুখ মেলিলে;
  sus-A: شَ عَلَ سَ وْيّن عِ بّ نُ،
  fra-SBL: Mais oh, que Dieu parle, et ouvrir ses lèvres contre toi,
  hbo-hbo: וְֽאוּלָ֗ם מִֽי־יִתֵּ֣ן אֱלֹ֣והַּ דַּבֵּ֑ר וְיִפְתַּ֖ח שְׂפָתָ֣יו עִמָּֽךְ׃
  piu-2006: '@see-verse:JOB.011.004'
  kik-kik: Naarĩ korwo Ngai no aarie, atumũre mĩromo yake agũũkĩrĩre,
  fra-NCL: Oh ! Si Dieu voulait parler, s’il ouvrait les lèvres pour te répondre ;
  cek-AK: Toe Sithaw mah lokthui nasoe loe, na pahni to paong pae nasoe,
  cuk-cuk: Bitigi Bab-Dummad begi gwichigunonikina gadin. Bitigi begi sabsur-sunmaknonikina
    yeerban, yeer an be-daksaled.
  uig-CYR: Аһ, Тәңри гәп қилсиди! Ағзини ечип сени әйиплисиди!
  tel-2017: నువ్వు దేవునితో మాట్లాడితే మంచిది. ఆయనే నీతో వాదులాటకు దిగితే బాగుంటుంది.
  hat-BSA: Men fòk Bondye ta pale e ouvri bouch Li kont ou,
  kos-kos: Seyal nga ke God Elan topuk kom!
  hbo-WLC: וְֽאוּלָ֗ם מִֽי־יִתֵּ֣ן אֱל֣וֹהַּ דַּבֵּ֑ר וְיִפְתַּ֖ח שְׂפָתָ֣יו עִמָּֽךְ׃
  ibo-ibo: Ọ ga-adị m nnọọ mma ma a si na Chineke ga-ekwu okwu, na ọ ga-asaghe egbugbere
    ọnụ ya imegide gị.
  ory-ory: ମାତ୍ର ଆହା, ଯେବେ ପରମେଶ୍ୱର କଥା କହନ୍ତେ ଓ ତୁମ୍ଭ ପ୍ରତିକୂଳରେ ଆପଣା ଓଷ୍ଠାଧର ଫିଟାନ୍ତେ;
  chk-chk: Amwo Kot epwe suki awan o kapas ngonuk
  rop-rop: Bat ai wandim God blanga tok langa yu,
  ukr-1871: А коли б так Бог схотїв промовити, й отворив уста свої до тебе,
  deu-1951: O daß doch Gott reden möchte und seinen Mund auftäte gegen dich!
  eng-JPS: But oh that God would speak, and open His lips against thee;
  srp-1865: Ali kad bi Bog progovorio i usne svoje otvorio na te,
  lug-lug: Naye, singa Katonda ayogera, singa abikkula akamwa ke n’akuddamu,
  heb-heb: ואולם מי יתן אלוה דבר ויפתח שפתיו עמך׃
  ben-IRV: কিন্তু, আহা, ঈশ্বর কথা বলবেন এবং তোমার বিরুদ্ধে মুখ খুলবেন;
  pan-pan: ਕਾਸ਼ ਕਿ ਪਰਮੇਸ਼ੁਰ ਆਪ ਬੋਲੇ, ਅਤੇ ਤੇਰੇ ਵਿਰੁੱਧ ਆਪਣਾ ਮੂੰਹ ਖੋਲ੍ਹੇ,
  mya-JVB: ဘုရား သခင်မိန့် တော်မူပါစေ။ သင့် တစ်ဘက် ၌ နှုတ် တော်ကို ဖွင့် တော်မူပါစေ။
  hmo-hmo: To lau ura bada, Dirava ese oi dekenai do ia hereva henia. Ia ese oi dekenai
    do ia gwau henia be namo.
  urd-urd: काश ख़ुदा ख़ुद बोले, और तेरे ख़िलाफ़ अपने लबों को खोले।
  rus-SYN: Но если бы Бог возглаголал и отверз уста Свои к тебе
  bqc-SIM: Tó Lua yã'ò lé, a n ɛɛboɛ.
  tcz-CHONGTHU: Pathen m among mongin seihen, m among mongin alunggel naseipeh ding
    hileh,
  mar-mar: अहो, परंतु, देवाने बोलावे आणि तुझ्या विरूद्ध त्याने ओठ उघडावे.
  qub-qub: ¡Ima alliraj canman Tayta Dios llapanta musyachishuptiqui!
  hat-hat: Pa pito Bondye ta pale pou l' reponn ou!
  eng-BSB: But if only God would speak and open His lips against you,
  eng-WEBPB: But oh that God would speak, and open his lips against you,
  kbq-kbq: Hianagi Anumzamo'ma nanekema kasamiresina, antahintahi'afima me'nea nanekea
    kasamisine.
  nhe-BL: Cuali elisquía intla Toteco Dios camatisquía huan mitzilhuisquía nochi tlen
