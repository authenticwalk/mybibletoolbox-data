verse: JOB.011.007
translations:
  mal-C: “ദൈവികരഹസ്യങ്ങളുടെ നിഗൂഢത ഗ്രഹിക്കാൻ നിനക്കു കഴിയുമോ? സർവശക്തന്റെ അതിരുകൾ
    നിനക്കു നിർണയിക്കാൻ കഴിയുമോ?
  deu-TKW: Kannst du den tiefsten Grund in Gott erreichen oder bis zum äußersten Ende
    bei dem Allmächtigen hingelangen?
  lin-lin: Okoki penza kososola mabombami ya Nzambe ? Okoki solo kososola bandelo
    ya Nkolo-Na-Nguya-Nyonso ?
  eng-LSV: Do you find out God by searching? To perfection find out the Mighty One?
  eng-GNV: Canst thou by searching finde out God? canst thou finde out ye Almighty
    to his perfection?
  eng-WEBSTER: Canst thou by searching find out God? canst thou find out the Almighty
    to perfection?
  nhw-BL: “¿Tiquiximati nochi catli ichtacatzi tlen Toteco? ¿Tijmachilía nochi iyajatil
    Toteco Catli Quipiya Nochi Chicahualistli huan hasta canque ontlami catli yaya
    hueli quichihua? ¡Amo ta tijmati!
  swh-ONEN: “Je, waweza kujua siri za Mungu? Je, waweza kuyachunguza mambo yote kumhusu
    Mwenyezi?
  bba-bba: A tɑmɑɑ kɑɑ kpĩ ɑ Gusunɔn bwisikunu tubu? A tɑmɑɑ kɑɑ kpĩ ɑ wi, Dɑm kpuroɡii
    ɡiɑ mɑm mɑm?
  eng-KJVCPB: Canst thou by searching find out God? Canst thou find out the Almighty
    unto perfection?
  luo-luo: “Bende inyalo ngʼeyo weche mopondo mag Nyasaye? Bende in gi teko mar ngʼeyo
    kuma duongʼ mar Jehova Nyasaye Maratego ogikie?
  meu-meu: Dirava ena dobu ḡaudia ba davaridia diba a? Siahu-idoinai Diravana ena
    siahu dokona ba davaria diba a?
  npi-ULB: परमेश्‍वरलाई खोजेर तपाईंले उहाँलाई बुझ्न सक्‍नुहुन्छ ? सर्वशक्तिमान्‌लाई
    तपाईं सिद्ध रूपमा बुझ्‍न सक्‍नुहुन्छ ?
  yor-yor: “Ìwọ ha le ṣe àwárí ohun ìjìnlẹ̀ Ọlọ́run bí? Ìwọ ha le ṣe àwárí ibi tí
    Olódùmarè dé bi?
  pes-OPCB: آیا تو می‌توانی اسرار خدای قادر مطلق را درک کنی؟ آیا می‌توانی عمق‌های
    او را کشف کنی؟
  tgl-ULB: Maiintindihan mo ba ang Diyos sa pamamagitan ng paghahanap sa kania? Maaari
    mo bang mauunawaan ang Makapangyarihan nang lubusan?
  hui-hui: Í̠na manda bu handalu keria Ngode Datagaliwabe Hongo Haiheore kagonaga
    mini gigabi ngagobi manda timbuni bidagobi í̠na manda biai halu emene timbunibi
    ogobi nga lalu magi ogodagua lalu manda biai habehebe.
  mya-mya: သင်သည် ဘုရားသခင်၏ ဇာတိတော်ကို စစ်၍ တွေ့နိုင်သလော။ အနန္တတန်ခိုးရှင်၏ ဇာတိကို
    စစ်၍ အကုန်အစင် နားလည်နိုင်သလော။
  bod-N: ཁྱེད་ཀྱིས་དཀོན་མཆོག་ཉིད་ཀྱི་གསང་བ་རྙེད་འགྱུར་རམ། ། ཁྱེད་ནི་ཀུན་དབང་ཁོང་གི་མཐའ་རུ་སོན་ཐུབ་བམ།
    །
  sna-sna: “Ko, unganzwisisa zvakavanzika zvaMwari here? Unganzwisisa panogumira Wamasimba
    Ose here?
  spa-BLM: “¿Puedes comprender el misterio de Dios? ¿O puedes sondear los límites
    del Todopoderoso?
  cac-cac: ¿Am a naani to ol ojtaquej val el sjelanil Dios Syal Yuj Smasanil, aton
    juntzan̈ c'ub'eltac yaji?
  swh-ULB: Je, wewe unaweza kumfahamu Mungu kwa kumtafuta yeye? Unaweza kumtambua
    aliye mkuu kwa ukamilifu?
  bel-bel: Ці можаш ты дасьледаваньнем знайсьці Бога? Ці можаш цалкам спасьцігнуць
    Усеўладнага?
  deu-ELBBK: Kannst du die Tiefe Gottes erreichen, oder das Wesen des Allmächtigen
    ergründen?
  mbb-OT: Egketegkad nu ve is langun he mehitenged te Megbevayà?
  mal-2015: ദൈവത്തിന്റെ ആഗാധതത്വം നിനക്കു ഗ്രഹിക്കാമോ? സർവ്വശക്തന്റെ സമ്പൂർത്തി നിനക്കു
    മനസ്സിലാകുമോ?
  rmc-rmc: Či šaj preskumines le Devles? Či šaj arakhes avri savoro prindžaripen pal
    o Nekzoraleder?
  pes-OPV: آیا عمق های خدا را می‌توانی دریافت نمود؟ یا به کنه قادرمطلق توانی رسید؟
  ron-1924: Поць спуне ту кэ поць пэтрунде адынчимиле луй Думнезеу, кэ поць ажунӂе
    ла куноштинца десэвыршитэ а Челуй Атотпутерник?
  ben-OBCV: “তুমি কি ঈশ্বরের রহস্যগুলির গভীরতা মাপতে পারো? সর্বশক্তিমানের সীমানার
    রহস্যভেদ করতে পারো?
  som-som: War miyaad baadhi kartaa Ilaah axwaalkiisa moolka dheer? Miyaadse Ilaaha
    Qaadirka ah si kaamil ah u garan kartaa?
  lat-VUC: Forsitan vestigia Dei comprehendes, et usque ad perfectum Omnipotentem
    reperies?
  eng-ASVBT: Canst thou by searching find out God? Canst thou find out the Almighty
    unto perfection?
  ita-1885: Potresti tu trovar modo d'investigare Iddio? Potresti tu trovar l'Onnipotente
    in perfezione?
  eng-LXXUP: Wilt thou find out the traces of the Lord? Or hast thou come to the end
    of that which the Almighty has made?
  eng-ULB: Can you understand God by searching for him? Can you comprehend the Almighty
    perfectly?
  spa-VBL: “¿Puedes descubrir los misterios de Dios? ¿Puedes descubrir toda la sabiduría
    del Todopoderoso?
  fra-_FOB: Trouveras-tu le fond de Dieu? Trouveras-tu la limite du Tout-Puissant?
  mal-mal: ദൈവത്തിന്റെ അഗാധതത്വം നിനക്ക് ഗ്രഹിക്കാമോ? സർവ്വശക്തന്റെ സമ്പൂർത്തി നിനക്ക്
    മനസ്സിലാകുമോ?
  urd-GVR: Kyā tū Allāh kā rāz khol saktā hai? Kyā tū Qādir-e-mutlaq ke kāmil ilm
    tak pahuṅch saktā hai?
  suz-BL: मार, गे परमप्रभु आ ख्रुइश्‍शोम मिम्‍शो तुइक्‍ने चाप्‍नीनी? गे नेल्‍ल क्‍येङा
    ठेयब सक्ति पाइश्‍शोम मार पने चाप्‍बा, मेको तुइक्‍ने चाप्‍नीनी?
  eng-NOY: Canst thou search out the deep things of God? Canst thou find out the Almighty
    to perfection?
  ita-1927: Puoi tu scandagliare le profondità di Dio? arrivare a conoscere appieno
    l’Onnipotente?
  ckb-ckb: «ئایا دەتوانیت لە نهێنییەکانی خودا بگەیت؟ ئایا دەتوانیت بگەیتە سنووری خودای
    هەرە بەتوانا؟
  eng-BBE: Are you able to take God's measure, to make discovery of the limits of
    the Ruler of all?
  kan-OKCV: “ನೀನು ದೇವರ ರಹಸ್ಯಗಳನ್ನು ಕಂಡುಕೊಳ್ಳುವಿಯಾ? ಸರ್ವಶಕ್ತರ ಮಿತಿಯನ್ನು ನಿನ್ನಿಂದ ಪರೀಕ್ಷಿಸಲಾದೀತೇ?
  tam-2017: தேவனுடைய மறைவான ஞானத்தை நீர் ஆராய்ந்து, சர்வவல்லவருடைய சம்பூரணத்தை நீர்
    அறியமுடியுமோ?
  spa-RV-1909: ¿Alcanzarás tú el rastro de Dios? ¿llegarás tú á la perfección del
    Todopoderoso?
  ron-BTF: Poți tu prin cercetare să găsești pe Dumnezeu? Poți afla până la desăvârșire
    pe cel Atotputernic?
  eng-WEBP: “Can you fathom the mystery of God? Or can you probe the limits of the
    Almighty?
  eng-FBV: Can you find out the mysteries of God? Can you discover all the wisdom
    of the Almighty?
  nld-1939: Zoudt ge de diepten Gods kunnen peilen, De alwetendheid van den Almachtige
    doorgronden?
  nch-BL: “¿Tiquixmati nochi cati ixtacatzi ten Toteco? ¿Tijmachilía nochi iyajatil
    Toteco Cati Quipiya Nochi Chicahualisti huan hasta canque ontami cati yaya hueli
    quichihua? ¡Ta amo tijmati!
  vie-1934: Nếu ông dò xét, há có thể hiểu biết được sự sâu nhiệm của Đức Chúa Trời,
    Và thấu rõ Đấng Toàn năng sao?
  hin-CV: “क्या, परमेश्वर के रहस्य की गहराई को नापना तुम्हारे लिए संभव है? क्या तुम
    सर्वशक्तिमान की सीमाओं की जांच कर सकते हो?
  spa-BES: ¿Crees que investigando vas a encontrar la perfección en Dios, que vas
    descubrir los límites del Dios Todopoderoso?
  tdx-tdx: Mahafitsikarake o raha miheotse aman’ Añahareo v’iheo? Mahafañitsokitsoke
    o efe’ efe’ i El-Sadai hao?
  tha-KJV: ท่านจะหยั่งรู้สภาพของพระเจ้าได้​หรือ ท่านหยั่งรู้​องค์​ผู้​ทรงมหิทธิ​ฤทธิ์​ได้​หมดหรือ
  por-BR-2018: Podes tu compreender os mistérios de Deus? Chegarás tu à perfeição
    do Todo-Poderoso?
  deu-ELO: Kannst du die Tiefe Gottes erreichen, oder das Wesen des Allmächtigen ergründen?
  eng-WYC-2018: In hap thou shalt comprehend the steps of God, and thou shalt find
    Almighty God unto perfection. (Perhaps thou shalt be able to comprehend the steps
    of God, and thou shalt discover the perfection of Almighty God!)
  epo-epo: Ĉu vi povas eltrovi la esencon de Dio? Ĉu vi povas plene kompreni la perfektecon
    de la Plejpotenculo?
  uig-PIN: Sǝn Tǝngrini izdigǝn tǝⱪdirdimu Uni tüptin tonuyalamsǝn?! Ⱨǝmmigǝ Ⱪadirning
    qǝksizlikini qüxinip yetǝlǝmsǝn?
  beo-beo: Di da Gode Ea bagadedafa hou amola gasa bagade hou huluane dawa:mu da hamedei.
  tpi-OTNT: “Yu ting yu inap kisim save long olgeta gutpela tingting na save bilong
    God I Gat Olgeta Strong na painimaut mak na metaim dispela save bilong en, a?
  hau-SA: “Ko za ka iya gane al’amuran Allah? Ko za ka iya gane girman asirin Maɗaukaki?
  uig-LAT: Sen Tengrini izdigen teqdirdimu Uni tüptin tonuyalamsen?! Hemmige Qadirning
    cheksizlikini chüshinip yételemsen?
  nde-nde: Kambe ungayifinyelela yini imfihlakalo kaNkulunkulu? Ungaziphenya iziphetho
    zikaSomandla na?
  ton-ton: “He te ke ʻilo ʻae ʻOtua ʻi he faʻa ʻeke? He te ke faʻa kumi ke ʻilo haohaoa
    ʻae Māfimafi?
  ces-1613: Zdaliž ty stižitelnosti Boží dosáhneš, aneb dokonalost Všemohoucího vystihneš?
  eng-WMB: “Can you fathom the mystery of God? Or can you probe the limits of the
    Almighty?
  tam-TCV: “இறைவனின் மறைபொருட்களின் ஆழத்தை உன்னால் அறியமுடியுமோ? எல்லாம் வல்லவரின்
    எல்லைகளை ஆராய உன்னால் முடியுமோ?
  ceb-ULB: Makasabot ka ba sa Dios pinaagi sa pagpangita kaniya? Makab-ot mo ba ang
    kahingpit sa Makagagahom?
  pol-UBG: Czy wybadasz tajemnice Boga? Czy zgłębisz doskonałość Wszechmocnego?
  urd-GVU: کیا تُو اللہ کا راز کھول سکتا ہے؟ کیا تُو قادرِ مطلق کے کامل علم تک پہنچ
    سکتا ہے؟
  deu-1912: Meinst du, daß du wissest, was Gott weiß, und wollest es so vollkommen
    treffen wie der Allmächtige?
  kan-2017: ದೇವರ ಅಗಾಧಗಳನ್ನು ಕಂಡುಕೊಳ್ಳಬಲ್ಲೆಯಾ? ಸರ್ವಶಕ್ತನಾದ ದೇವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಗ್ರಹಿಸಿಕೊಳ್ಳಬಹುದೋ?
  yap-yap: Mog, rayag rom ni ngam pir’eg e tirok Got ban’en nib to’ar? Rayag ni ngam
    pir’eg e gin ni mus gelngin e en ni Gubin ma Rayag Rok riy?
  hlt-MCSB: Pathen kah khenah na hmuh tih Tlungthang kah a khuetnah hil na hmuh a?
  mdy-ETH: «ፆኦሲ ዓኣቺ ዓርቄ ባኮ ኔ ዔራኒ ዳንዳዓ? ቢያ ባኮ ዳንዳዓ ጎዳሢ ዎዚዒታቴያ ማርማሪ ዔራኒ ኔ ዳንዳዓ?
  twi-ASANTE: “Wobɛtumi ate Onyankopɔn anwanwadeɛ ase anaa? Wobɛtumi abɔre ahunu deɛ
    Otumfoɔ no tumi kɔpem anaa?
  eng-WEBU: “Can you fathom the mystery of God? Or can you probe the limits of the
    Almighty?
  wal-wal: “Neeni Xoossaa ciimma xuuraa qorada eranau danddayai? Woikko Ubbaa Danddayiya
    Xoossaa zawata koyada demmanau danddayai?
  spa-PDDPT: ¿Descubrirás tú las profundidades de ʼElohim? ¿Puedes hallar los límites
    de ʼEL-Shadday?
  gun-gun: — Ndee teve reikuaa 'rã Nhanderuete mba'emo oikuaa uka e'ỹ va'e? Reikuaa
    pota ta teve Ipo'akapa va'e re oĩ va'e ha'e javi re?
  ilo-ULB: Maawatam kadi ti Dios babaen iti panangsapsapulmo kenkuana? Maawatam kadi
    a naan-anay ti Mannakabalin amin?
  kpg-kpg: “Goe e mee di modongoohia e goe di hagaodi mo di geinga o di aamua mo di
    mogobuna o God?
  uig-ARA: سەن تەڭرىنى ئىزدىگەن تەقدىردىمۇ ئۇنى تۈپتىن تونۇيالامسەن؟! ھەممىگە قادىرنىڭ
    چەكسىزلىكىنى چۈشىنىپ يېتەلەمسەن؟
  sus-sus: I nɔma Ala xa tilinyi kolonde? I nɔma Ala Sɛnbɛ Kanyi xaxili birin fahaamude?
  pon-2006: Komwi kak diarada imwin oh irepen sapwellimen Koht lapalap oh manaman?
  ksd-ksd: Dave, i tale u laka pi una matoto ure ra umana magit na pidik kai God?
    Dave, kaum kabinana na tuk pa laka ra kabinana kai ra Dekdek Muka?
  tur-YTC: “Tanrı’nın sırrını kavrayabilir misin? Ya da Her Şeye Gücü Yeten’in sınırlarının
    derinliğine inebilir misin?
  grc-BRENT: Ἢ ἴχνος Κυρίου εὑρήσεις, ἢ εἰς τὰ ἔσχατα ἀφίκου ἃ ἐποίησεν ὁ παντοκράτωρ;
  ind-AYT: Dapatkah kamu menemukan hal-hal yang terdalam dari Allah? Dapatkah kamu
    mencari tahu batas dari Yang Mahakuasa?
  nya-nya: “Kodi iwe ungathe kumvetsa zinsinsi za Mulungu? Kodi ungafufuze malire
    a nzeru za Wamphamvuzonse?
  hrv-hrv: Možeš li dubine Božje proniknuti, dokučiti savršenstvo Svesilnoga?
  mps-mps: “Nago homugo nago tigidali dwagi yai kolesaga dabe nago saiba weyu obawe?
    Tama te Godigo homu kolesaga dali, te bomo dali si nago usu nugi pelama, tama
    nago agai bomo dali usu nigi paibawe?
  tpi-tpi: “Yu ting yu inap kisim save long olgeta gutpela tingting na save bilong
    God I Gat Olgeta Strong na painimaut mak na metaim dispela save bilong en, a?
  dan-1931: Har du loddet Bunden i Gud og nået den Almægtiges Grænse?
  vie-OVCB: Làm sao anh có thể hiểu thấu sự huyền nhiệm của Đức Chúa Trời? Và khám
    phá giới hạn của Đấng Toàn Năng?
  guj-2017: શું શોધ કરવાથી તું ઈશ્વરને સમજી શકે? શું તું યોગ્ય રીતે સર્વશક્તિમાનને
    સમજી શકે છે?
  pon-2006A: Komwi kak diarada imwin oh irepen sapwellimen Koht lapalap oh manaman?
  por-BRBSL: “Você pode sondar o mistério de Deus? Ou você pode sondar os limites
    do Todo-Poderoso?
  cth-cth: Kadungpoung e Cathut e hno hah na pakhingpalang thai na maw, Athakasaipounge
    coungnae hah na tawng teh koung na hmuthai maw.
  twi-twi: “Wubetumi ate Onyankopɔn anwonwade ase ana? Wubetumi abɔre ahu nea Otumfo
    no tumi kɔpem ana?
  hlt-hlt: Pathen kah khenah na hmuh tih Tlungthang kah a khuetnah hil na hmuh a?
  tbz-SIM: A bo nɑ kɛ́yɑ̀ Kuyie nkó mɛcũmpumɛ mɑmɑ̀ɑ̀? A bo nɑ kɛ́bɑntɛ́ muwɛ̃rímú
    mumɔu yiɛ̀ ndòmmɛ̀ weti wetɑɑ̀?
  msy-2020: “Godɨn Gavgaviba Bar Itimɨn fofozir aghuiba ko nɨghnɨzir aghuiba, nɨ ti
    bar dagh fogha iti? Puvatɨ. Egha nɨ ti an fofozimɨn mɨtaghniabar abaragha iti?
    Bar puvatɨ.
  dop-dop: N pǝsǝɣɩ nɑ ń mɑɣɑsɩ Ɩsɔ lotu tɑɑ tɔm nɑ ń cɛkǝnɑ Tomɑ tǝnɑ tʋ ɩnɩ ɩ sɔsɔɔntʋ
    nɑ?
  azb-azb: Allahın dərin sirlərini dərk edə bilərsənmi? Külli-İxtiyarın sərhədlərinə
    çata bilərsənmi?
  eng-DBY: Canst thou by searching find out God? canst thou find out the Almighty
    to perfection?
  hin-2017: “क्या तू परमेश्वर का गूढ़ भेद पा सकता है? और क्या तू सर्वशक्तिमान का मर्म
    पूरी रीति से जाँच सकता है?
  wol-KYG: Dangaa mana gëstu mbóoti Yàlla, ba gis ko? Am yaa ñédd Aji Man ji?
  eng-YLT: By searching dost thou find out God? Unto perfection find out the Mighty
    One?
  kne-kne: “Ay maawatam di naoneg ay banag maipanggep en Diyos ya maawatam ay kosto
    din panakabalina?
  eng-WYC-2017: In hap thou shalt comprehend the steps of God, and thou shalt find
    Almighty God unto perfection.
  eng-WMBB: “Can you fathom the mystery of God? Or can you probe the limits of the
    Almighty?
  urd-GVH: क्या तू अल्लाह का राज़ खोल सकता है? क्या तू क़ादिरे-मुतलक़ के कामिल इल्म
    तक पहुँच सकता है?
  rug-rug: Boka hata vura ni goi sari ginugua lohidi te Tamasa? Boka hata vura nia
    goi sa pada tanisa Tamasa pu tagodi sari doduru ṉiniraṉira?
  gaz-gaz: “Icciitii Waaqaa qorattee bira gaʼuu yookaan yaada Waaqa Waan Hunda Dandaʼuu
    qorattee bira gaʼuu dandeessaa?
  fra-LSG: Prétends-tu sonder les pensées de Dieu, Parvenir à la connaissance parfaite
    du Tout-Puissant?
  yal-yal: “I nɔɛ Ala miriyane kolonɲɛ? I nɔɛ Ala Sɛnbɛ Kanna sɛnbɛn danna kolonɲɛ?
  haw-1868: E loaa anei ia oe ka ke Akua mau mea hohonu? E loaa pololei loa anei ia
    oe ka Mea mana?
  arb-NAV: أَلَعَلَّكَ تُدْرِكُ أَعْمَاقَ اللهِ، أَمْ تَبْلُغُ أَقْصَى قُوَّةِ الْقَدِيرِ؟
  ewe-ewe: “Àte ŋu ase Mawu ƒe nya goglowo gɔmea? Àte ŋu adzro Ŋusẽkatãtɔ la ƒe mlɔenuwo
    ke mea?
  eng-LEE: Canst thou find out the experience of God? or canst thou find [the way]
    unto the utmost limit of the Almighty?
  asm-FB: তুমি অনুসন্ধান কৰি ঈশ্বৰৰ তত্ত্ব পাব পাৰা নে? তুমি সৰ্ব্বশক্তিমান জনাৰ সম্পূৰ্ণ
    তত্ত্ব লাভ কৰিব পাৰা নে?
  sus-A: عِ نْمَ عَلَ شَ تِلِنيِ كٌلٌندٍ؟ عِ نْمَ عَلَ سّنبّ كَنيِ شَشِلِ بِرِن قَهَامُدٍ؟
  fra-SBL: « Pouvez-vous sonder le mystère de Dieu ? Ou pouvez-vous sonder les limites
    du Tout-Puissant ?
  hbo-hbo: הַחֵ֣קֶר אֱלֹ֣והַ תִּמְצָ֑א אִ֤ם עַד־תַּכְלִ֖ית שַׁדַּ֣י תִּמְצָֽא׃
  piu-2006: '@see-verse:JOB.011.006'
  kik-kik: “Wee no ũhote kũmenya maũndũ marĩa mahithe ma Ngai? Kana no ũhote gũtuĩria
    kũna maũndũ ma Mwene-Hinya-Wothe?
  fra-NCL: Prétends-tu sonder les profondeurs de Dieu, atteindre la perfection du
    Tout-Puissant ?
  cek-AK: Kathuk Sithaw ih hmuen to na hnuk thai maw? Thacak Sithaw akoephaih na panoek
    thai maw?
  cuk-cuk: ”¿Sunna be Bab-Dummad-e-ibmar-burbar-mamaid wisguosi? ¿Sunna be Bab-Dummad-Bela-Gangued-Nikad-ibmar-wisiyob
    be guosi? Gege be deyob gued.
  uig-CYR: Сән Тәңрини издигән тәғдирдиму Уни түптин тонуяламсән?! Һәммигә Қадирниң
    чәксизлигини чүшинип йетәләмсән?
  tel-2017: దేవుని నిగూఢ సత్యాలు నువ్వు తెలుసుకోగలవా? సర్వశక్తుడైన దేవుణ్ణి గూర్చిన
    పరిపూర్ణ జ్ఞానం నీకు ఉంటుందా?
  hat-BSA: “Èske ou kab dekouvri pwofondè a Bondye? Èske ou kab twouve lizyè a Toupwisan
    an?
  kos-kos: “Ku kom ku in sifacna konauk lupa ac saflaiyen Ku ac fulat lun God uh?
  hbo-WLC: הַחֵ֣קֶר אֱל֣וֹהַ תִּמְצָ֑א אִ֤ם עַד־תַּכְלִ֖ית שַׁדַּ֣י תִּמְצָֽא׃
  ibo-ibo: “I nwere ike ịchọpụta ihe omimi Chineke? I nwere ike ịnwapụta nsọtụ nke
    Onye pụrụ ime ihe niile?
  ory-ory: ତୁମ୍ଭେ କʼଣ ଅନୁସନ୍ଧାନ ଦ୍ୱାରା ପରମେଶ୍ୱରଙ୍କୁ ପାଇ ପାର? ତୁମ୍ଭେ କʼଣ ସର୍ବଶକ୍ତିମାନଙ୍କର
    ସମ୍ପୂର୍ଣ୍ଣ ତତ୍ତ୍ୱ ପାଇ ପାର?
  chk-chk: Ifa usun, ka tongeni silei usun alololun än Kot monomon? Ifa usun, ka tongeni
    weweiti aükükün tekian Ewe mi Unusen Manaman?
  rop-rop: “Yu reken yu sabi det trubalawei blanga God det brabli haibalawan?
  ukr-1871: Чи то ж ти зможеш умом ізбагнути Бога? Чи зможеш Вседержителя (путь) до
    конця прослїдити?
  deu-1951: Kannst du das Geheimnis Gottes ergründen oder zur Vollkommenheit des Allmächtigen
    gelangen?
  eng-JPS: Canst thou find out the deep things of God? Canst thou attain unto the
    purpose of the Almighty?
  srp-1865: Možeš li ti tajne Božije dokuèiti, ili dokuèiti savršenstvo svemoguæega?
  lug-lug: “Osobola okupima ebyama bya Katonda? Oyinza okunoonyereza ku Ayinzabyonna
    n’omumalayo?
  heb-heb: החקר אלוה תמצא אם עד תכלית שדי תמצא׃
  ben-IRV: তুমি ঈশ্বরকে খোঁজার মধ্যে দিয়ে কি তাঁকে বুঝতে পার? তুমি কি সর্বশক্তিমানকে
    পুরোপুরি বুঝতে পার?
  pan-pan: “ਕੀ ਤੂੰ ਖੋਜ ਕਰਕੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭੇਤ ਲੱਭ ਸਕਦਾ ਹੈਂ, ਜਾਂ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਨੂੰ ਸੰਪੂਰਨਤਾਈ
    ਤੱਕ ਪਾ ਸਕਦਾ ਹੈਂ?
  mya-JVB: သင်သည် ဘုရား သခင်၏ ဇာတိတော်ကို စစ်၍ တွေ့ နိုင်သလော။ အနန္တ တန်ခိုးရှင်၏
    ဇာတိကို စစ်၍ အကုန်အစင်နားလည် နိုင်သလော။
  hmo-hmo: “Dirava ena laloa dobu gaudia, bona iena hunia gaudia oi davaria diba,
    a? Siahu Ibounai Dirava ena siahu ena bada oi tohoa diba, a?
  urd-urd: क्या तू तलाश से ख़ुदा को पा सकता है? क्या तू क़ादिर — ए — मुतलक़ का राज़
    पूरे तौर से बयान कर सकता है?
  rus-SYN: Можешь ли ты исследованием найти Бога? Можешь ли совершенно постигнуть
    Вседержителя?
  bqc-SIM: Ńyↄ̃ fↄ̃ ǹ Lua asii dↄ̃a? Ńyↄ̃ bↄ Gbãapiide zↄ̃ↄkɛ lɛ́wae?
  tcz-CHONGTHU: Pathen chihna thutah'a kisel guh chu naholdoh jou ding ham? Hat chungung
    ahina ho jouse chu naholdoh jou mong ding hinam?
  mar-mar: तू देवाला खरोखरीच समजू शकतोस असे तुला वाटते का? त्या सर्वशक्तिमान देवाला
    समजणे अशक्य आहे.
  qub-qub: «¿Tayta Dioslla musyashancunata gampis musyanquimanchuraj? ¿Yarpashancunatapis
    ushajpächuraj musyanquiman?
  hat-hat: Ou konprann ou ka konnen sa ki nan kè Bondye, ou ka konnen tout bagay nèt
    sou Bondye ki gen tout pouvwa a?
  eng-BSB: Can you fathom the deep things of God or discover the limits of the Almighty?
  eng-WEBPB: “Can you fathom the mystery of God? Or can you probe the limits of the
    Almighty?
  kbq-kbq: Hagi kagra Anumzamofona oku'a antahi'zama'a antahi ama' hugahano? Kagra
    Hihamu'ane Anumzamofo antahintahi'zana, antahi ani' hugahampi?
  nhe-BL: “¿Tiquixmati nochi tlen ixtacatzi tlen Toteco? ¿Tijmachilía nochi iyajatil
    Toteco Tlen Quipiya Nochi Chicahualistli huan hasta canque ontlami tlen yajaya
    hueli quichihua? ¡Ax ta tijmati!
  gub-BL: — Apuner Tupàn ima'enukwaw paw uzeàmim ma'e kwer ikwaw paw rehe ihe, ere
    iko nezeupe. — Apuner Tupàn upuner wera'u ma'e ikwaw katu haw rehe ihe no, ere
    iko nezeupe.
  eng-DRA: Peradventure thou wilt comprehend the steps of God, and wilt find out the
    Almighty perfectly?
