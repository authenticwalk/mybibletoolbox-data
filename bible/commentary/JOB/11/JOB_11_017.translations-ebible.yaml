verse: JOB.011.017
translations:
  mal-C: നിന്റെ ജീവിതം മധ്യാഹ്നത്തെക്കാൾ പ്രകാശപൂരിതമാകും, അന്ധകാരം നിനക്ക് അരുണോദയപ്രഭയായി
    മാറും.
  deu-TKW: Und heller als der Mittag geht das Leben auf; mag's dunkeln, wird es doch
    wie Morgen sein!
  lin-lin: Bomoi na yo ekongenga lokola pole ya moyi oyo engengaka na midi, mpe butu
    na yo ekokoma lokola tongo.
  eng-LSV: And age rises above the noon, || You fly—you are as the morning.
  eng-GNV: 'Thine age also shall appeare more cleare then the noone day: thou shalt
    shine and bee as the morning.'
  eng-WEBSTER: 'And thy age shall be clearer than the noon-day: thou shalt shine forth,
    thou shalt be as the morning.'
  nhw-BL: Nochi monemilis elis cuali. Cahuanis monemilis quen tonati ipan tlajcotona.
    Catli teipa timoilhuis para tzintlayohuilotl, elis quen ama quema tlanestihuala
    pampa nochi monemilis elis quen tlatlanextli.
  swh-ONEN: Maisha yako yatangʼaa kuliko adhuhuri, nalo giza litakuwa kama alfajiri.
  bba-bba: Wunɛn wɑ̃ɑrɑ koo wurɑmɑwɑ nɡe sɔ̃ɔ wii wɔllun sɔ̃ɔ. Kpɑ yɑm wɔ̃ku te tɑ
    rɑɑ nun wɑ̃ɑsi, tu ɡɔsiɑ yɑm bururɑm.
  eng-KJVCPB: And thine age shall be clearer than the noonday; Thou shalt shine forth,
    thou shalt be as the morning.
  luo-luo: Ngimani nobed maler moloyo ler mar odiechiengʼ, kendo mudho nochalni gi
    ler mokinyi.
  meu-meu: Emu mauri na baine diari, dina diarina baine hereaia; ena dibura na daba
    heḡereḡerena ai bainela.
  npi-ULB: तपाईंको जीवन मध्यदिनको भन्दा चम्किलो हुन्‍थ्‍यो । त्‍यहाँ अँध्यारो भए पनि,
    त्‍यो बिहानजस्तै हुन्‍थ्‍यो ।
  yor-yor: Ọjọ́ ayé rẹ yóò sì mọ́lẹ̀ ju ọ̀sán gangan lọ, bí òkùnkùn tilẹ̀ bò ọ́ mọ́lẹ̀
    nísinsin yìí, ìwọ ó dàbí òwúrọ̀.
  pes-OPCB: زندگی تو از آفتاب نیمروز درخشانتر خواهد شد و تیرگی زندگیت مانند صبح روشن
    خواهد گشت.
  tgl-ULB: Ang iyong buhay ay magiging mas maliwanag kaysa katanghaliang tapat; kahit
    na mayroong kadiliman, ito ay magiging gaya ng umaga.
  hui-hui: Í̠naga holene bibahende beregedalu bayale holebere. Í̠naga holene bayaleore
    horombe hanuni ni dedaligobi holebere. Í̠ha genda bibahende ibai halu timbuniore
    aruma ale wiyago ai bodopaya bialu egerebagi ale holebira.
  mya-mya: သင်၏အသက်သည်မွန်းတည့်အရောင်ထက် ထွန်းလင်းလိမ့်မည်။ ယခုမှောင်မိုက်သော်လည်း
    နံနက် ကဲ့သို့ လင်းလိမ့်မည်။
  bod-N: ཁྱེད་ཀྱི་ཚེ་ནི་ཉིན་གུང་འོད་ལས་གསལ། ། མུན་པ་འབྱུང་ཡང་ཞོགས་པ་དང་མཚུངས་ཏེ། །
  sna-sna: Upenyu huchajeka kupfuura masikati makuru, uye rima richaita samangwanani.
  spa-BLM: La vida será más clara que el mediodía. Aunque haya oscuridad, será como
    la mañana.
  cac-cac: Vach'chom ix ach can d'a q'uic'alq'uinal yuj a yaelal tic, palta axo ticnaic
    ichato ol sacb'ocpaxel d'a ib'an̈ icha d'a q'uin̈ib'alil. Tzalajc'olal ol ach
    ajxoc, ichato chimc'ualil b'aj ayach eq'ui.
  swh-ULB: Maisha yako yangekuwa angavu kuliko adhuhuri; japokuwa kulikuwa na giza,
    litakuwa kama asubuhi.
  bel-bel: І ясьней за полудзень пойдзе жыцьцё тваё; прасьветлішся, як раніца.
  deu-ELBBK: und heller als der Mittag wird dein Leben erstehen; mag es finster sein
    – wie der Morgen wird es werden.
  mbb-OT: Egkehimu is untung nu he merayag pa te silà te andew ke meudtu. Is merusirem
    diyà te untung nu ebmerayag iring te meselem.
  mal-2015: നിന്റെ ആയുസ്സു മദ്ധ്യാഹ്നത്തെക്കാൾ പ്രകാശിക്കും; ഇരുൾ പ്രഭാതംപോലെയാകും.
  rmc-rmc: A o dživipen švicinela buter sar o džives pro dilos, o kaľipen ela sar
    o tosara.
  pes-OPV: و روزگار تو از وقت ظهر روشن ترخواهد شد، و اگرچه تاریکی باشد، مثل صبح خواهد
    گشت.
  ron-1924: Зилеле тале вор стрэлучи май таре декыт соареле ла амязэ, ынтунерикул
    тэу ва фи ка лумина диминеций.
  ben-OBCV: জীবন মধ্যাহ্নের চেয়েও উজ্জ্বল হবে, ও অন্ধকার সকালের মতো হয়ে যাবে।
  som-som: Oo noloshaaduna way ka sii dhalaal dheeraan doontaa hadhkii, Oo in kastoo
    gudcur jiro, waxay ahaan doontaa sida subaxda.
  lat-VUC: Et quasi meridianus fulgor consurget tibi ad vesperam; et cum te consumptum
    putaveris, orieris ut lucifer.
  eng-ASVBT: And thy life shall be clearer than the noonday; Though there be darkness,
    it shall be as the morning.
  ita-1885: E ti si leverà un tempo più chiaro che il mezzodì; Tu risplenderai, tu
    sarai simile alla mattina;
  eng-LXXUP: And thy prayer shall be as the morning star, And life shall arise to
    thee as from the noonday.
  eng-ULB: Your life would be brighter than the noonday; though there were darkness,
    it would become like the morning.
  spa-VBL: Tu vida brillará más que el sol del mediodía; incluso la oscuridad será
    como la mañana.
  fra-_FOB: La vie se lèvera pour toi plus brillante que le midi, et l'obscurité même
    sera comme le matin.
  mal-mal: നിന്റെ ആയുസ്സ് മദ്ധ്യാഹ്നത്തെക്കാൾ പ്രകാശിക്കും; ഇരുൾ പ്രഭാതംപോലെയാകും.
  urd-GVR: Terī zindagī dopahar kī tarah chamakdār, terī tārīkī subah kī mānind raushan
    ho jāegī.
  suz-BL: इन ब्रोंइतीक नाक्‍त ङा छेङछेङ खोदेंशो दुम्‍ब। मिनु इन श्‍येत ङा छिङछिङ सुनी
    ङा छेङछेङ खोदेंशो दुम्‍ब।
  eng-NOY: Thy life shall be brighter than the noon-day; Now thou art in darkness,
    thou shalt then be as morning.
  ita-1927: la tua vita sorgerà più fulgida del meriggio, l’oscurità sarà come la
    luce del mattino.
  ckb-ckb: ژیانت لە نیوەڕۆ ڕۆشنتر دەبێت و تاریکی وەک ڕووناکی بەیانی لێدێت.
  eng-BBE: And your life will be brighter than day; though it is dark, it will become
    like the morning.
  kan-OKCV: ನಿನ್ನ ಜೀವಮಾನವು ಮಧ್ಯಾಹ್ನಕ್ಕಿಂತ ಪ್ರಜ್ವಲಿಸುವುದು; ನಿನ್ನ ಕತ್ತಲೆಯು ಬೆಳಗಿನಂತೆ
    ಇರುವುದು.
  tam-2017: அப்பொழுது உம்முடைய ஆயுள்காலம் நடுப்பகலைவிட பிரகாசமாயிருக்கும்; இருள் அடைந்த
    நீர் விடியற்காலத்தைப்போலிருப்பீர்.
  spa-RV-1909: 'Y en mitad de la siesta se levantará bonanza; resplandecerás, y serás
    como la mañana:'
  ron-BTF: Și vârsta ta va fi mai senină ca miezul zilei; vei străluci, vei fi ca
    dimineața.
  eng-WEBP: Life will be clearer than the noonday. Though there is darkness, it will
    be as the morning.
  eng-FBV: Your life will shine brighter than the noonday sun; even darkness will
    be like the morning.
  nld-1939: Dan rijst uw leven klaarder nog dan de middag, En uw duisternis zal als
    de morgen zijn;
  nch-BL: Nochi monemilis elis cuali. Cahuanis monemilis quej tonati ipan tajcotona.
    Cati teipa timoilhuis para tzintayohuilot, elis quej ama quema tanestihuala pampa
    nochi monemilis elis quej tatanexti.
  vie-1934: Đời ông sẽ sáng sủa hơn ban trưa; Dẫu nay tối tăm, sau sẽ hóa ra như buổi
    sáng.
  hin-CV: तब तुम्हारा जीवन दोपहर के सूरज से भी अधिक प्रकाशमान हो जाएगा, अंधकार भी
    प्रभात-समान होगा.
  spa-BES: Y tu vida será más brillante que el día; aunque esté oscuro, se volverá
    como la mañana.
  tdx-tdx: Le hazava te amy tsipinde-menay ty havelo’o; naho manahake ty maraindray
    i haìe’ey.
  tha-KJV: แล​้วชีวิตของท่านจะสุกใสยิ่งกว่าเวลาเที่ยงวัน ท่านจะส่องแสงเหมือนเวลาเช้า
  por-BR-2018: E tua vida será mais clara que o meio-dia; ainda que haja trevas, tu
    serás como o amanhecer.
  deu-ELO: und heller als der Mittag wird dein Leben erstehen; mag es finster sein
    wie der Morgen wird es werden.
  eng-WYC-2018: And as midday shining, it shall raise (up) to thee at eventide; and
    when thou guessest thee (to be) wasted, thou shalt rise up as the day star. (And
    thy life shall shine forth, like the noonday sun; and when thou thinkest thyself
    to be destroyed, thou shalt rise up like the day star.)
  epo-epo: Kaj via vivo leviĝos pli hele ol la tagmezo, La mallumo fariĝos kiel mateno.
  uig-PIN: Künliring qüxtiki nurdin yoruⱪ bolidu, Seni ⱨazir ⱪarangƣuluⱪ basⱪini bilǝn,
    tangdǝk parlaⱪ bolisǝn.
  beo-beo: Dia esalusu da eso dogoa digagala:be defele ba:mu. Amola dia se nabasu
    eso da hehebolo mabe defele ba:mu.
  tpi-OTNT: Na laip na sindaun bilong yu bai i senis olgeta. Em bai i kamap gutpela
    tru, olsem san i lait gut tru long belo. Na ol dispela hevi i bin kamap long yu
    olsem bikpela tudak i kamap long nait, orait dispela tu bai i senis na i kamap
    olsem tulait long moning.
  hau-SA: Rayuwarka za tă fi hasken rana haske, duhu kuma zai zama kamar safiya.
  uig-LAT: Künliring chüshtiki nurdin yoruq bolidu, Séni hazir qarangghuluq basqini
    bilen, tangdek parlaq bolisen.
  nde-nde: Impilo izakhanya kulemini enkulu, lobumnyama buzakuba njengasekuseni.
  ton-ton: Pea ʻe ʻāsinisini lahi hoʻo motuʻa ʻi he hoʻatāmālie ʻoe ʻaho; te ke ulo
    atu, te ke tatau mo e pongipongi.
  ces-1613: K tomu nad poledne jasný nastaneť čas; zatmíš-li se pak, jitru podobný
    budeš.
  eng-WMB: Life will be clearer than the noonday. Though there is darkness, it will
    be as the morning.
  tam-TCV: அப்பொழுது வாழ்க்கை நண்பகலைவிட வெளிச்சமாயிருக்கும், இருள் காலையைப்போல மாறும்.
  ceb-ULB: Mohayag pa ang imong kinabuhi labaw kay sa udto; bisan aduna pay kangitngit,
    mahisama kini sa kabuntagon.
  pol-UBG: I twoje życie będzie jaśniejsze niż południe; twoja ciemność będzie jak
    poranek.
  urd-GVU: تیری زندگی دوپہر کی طرح چمک دار، تیری تاریکی صبح کی مانند روشن ہو جائے
    گی۔
  deu-1912: und die Zeit deines Lebens würde aufgehen wie der Mittag, und das Finstere
    würde ein lichter Morgen werden;
  kan-2017: ನಿನ್ನ ಜೀವಮಾನವು ಮಧ್ಯಾಹ್ನದ ಬೆಳಕಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ಪ್ರಜ್ವಲಿಸುವುದು, ಕತ್ತಲಿದ್ದರೂ
    ಹಗಲಿನಂತಿರುವುದು.
  yap-yap: Yafos rom e bay i ga’ ra’en ko yal’ ni misiw’, ma pi awa nth’abi lumor
    u lan e yafos ra gal ram’en ni bod ni puf e woch’.
  hlt-MCSB: Na khosak khaw khothun lakah sae vetih, a hmuep khaw mincang bangla om
    ni.
  mdy-ETH: ናንጋ ኔኤኮ ዓቢ ዹኡሲ ፖዒፓ ባሼ ፖዓንዳኔ፤ ዹማ ጊንሣ ሃሣ ጉታኣ ፖዒጉዲ ማዓንዳኔ።
  twi-ASANTE: Wʼabrabɔ bɛhyerɛn asene owigyinaeɛ, na esum bɛyɛ sɛ adekyeɛ hann.
  eng-WEBU: Life will be clearer than the noonday. Though there is darkness, it will
    be as the morning.
  wal-wal: Ne de7oi seetaa awaappekka aadhdhidi poo7ana; ne de7uwaa xumaikka maallado
    poo7uwaa mala gidana.
  spa-PDDPT: Tu existencia sería más resplandeciente que el mediodía. Aunque haya
    oscuridad, sería como la alborada.
  gun-gun: Reikoa ma kuaray mbyte jave hexakãa gui hexakãve 'rã. Pytũ oĩa py teĩ ko'ẽa
    rami 'rã ndevy.
  ilo-ULB: Nalawlawagto ti biagmo ngem iti katengngaan ti aldaw; uray no adda ti kinasipnget,
    agbalinto daytoy a kasla ti agsapa.
  kpg-kpg: Gei do mouli la ga maalama gadoo be di maalama o di laa i di oodee, gei
    di bouli o do mouli la ga maalama gadoo be di maalama o di heniheni.
  uig-ARA: كۈنلىرىڭ چۈشتىكى نۇردىن يورۇق بولىدۇ، سېنى ھازىر قاراڭغۇلۇق باسقىنى بىلەن،
    تاڭدەك پارلاق بولىسەن.
  sus-sus: I xa duniɲɛigiri yanbama nɛ alɔ soge, i xa dimi bama nɛ, a lu alɔ kuye
    na iba.
  pon-2006: Omwi mour ahpw pahn marain sang marain en ketipin en nin souwas, oh ahnsoun
    rotorot en omwi mour pahn marain rasehng marain en nin sohrahn.
  ksd-ksd: Kaum nilaun na kapa, da ra kapa ba i keake tur; Ma ona u ki ta ra bobotoi,
    na da ka ra lar.
  tur-YTC: Hayat öğle vaktinden daha berrak olacak. Karanlık olsa bile, sabah gibi
    olacak.
  grc-BRENT: Ἡ δὲ εὐχή σου ὥσπερ Ἑωσφόρος, ἐκ δὲ μεσημβρίας ἀνατελεῖ σοι ζωή·
  ind-AYT: Hidupmu akan menjadi lebih terang daripada tengah hari; kegelapannya akan
    menjadi seperti pagi hari.
  nya-nya: Moyo wako udzawala kupambana usana, ndipo mdima udzakhala ngati mmawa.
  hrv-hrv: Jasnije će tvoj život sjat' no podne, tmina će se obratit' u svanuće.
  mps-mps: Tama nago bidibo kolesaga dali, bidibo page dali, tigidali mu hasegelaibao.
    Te dwagi yai mu pedalaibao. Te giligade nai tubo belo wabode nanebo tiwai mu yaibao.
    Tama te sęgę te hulide hulia sai tiwai elaluali da, te da te me hasegelama,
    kigamu be posobo tiwai mu yaibao.
  tpi-tpi: Na laip na sindaun bilong yu bai i senis olgeta. Em bai i kamap gutpela
    tru, olsem san i lait gut tru long belo. Na ol dispela hevi i bin kamap long yu
    olsem bikpela tudak i kamap long nait, orait dispela tu bai i senis na i kamap
    olsem tulait long moning.
  dan-1931: dit Liv skal overstråle Middagssolen, Mørket vorde som lyse Morgen.
  vie-OVCB: Đời anh sẽ rực rỡ như ban ngày. Ngay cả tăm tối cũng sẽ sáng như bình
    minh.
  guj-2017: તારી જિંદગી બપોર કરતાં પણ વધુ તેજસ્વી થશે. જો અંધકાર હશે તોપણ, તે પ્રભાતના
    જેવી થશે.
  pon-2006A: Omwi mour ahpw pahn marain sang marain en ketipin en nin souwas, oh ahnsoun
    rotorot en omwi mour pahn marain rasehng marain en nin sohrahn.
  por-BRBSL: A vida será mais clara do que o meio-dia. Embora haja escuridão, será
    como a manhã.
  cth-cth: Na hringnae teh kanîthun e hlak hai hoe a ang han, a hmonae hah amom patetlah
    ao han.
  twi-twi: Abrabɔ bɛhyerɛn asen owigyinae, na sum bɛyɛ sɛ adekyee hann.
  hlt-hlt: Na khosak khaw khothun lakah sae vetih, a hmuep khaw mincang bangla om
    ni.
  tbz-SIM: Kɛ̀ mufòmmu dɑ wenkoo diyiè ɔ̃ɔ̃ ncómmú yɛyɔ kɛ dòmmɛ̀, kɛ̀ dibiìnnì nɑɑ́nko
    diwennɛ́cɑ̀nnì.
  msy-2020: Nɨn ikɨrɨmɨrim igiamɨn otogham. Egh bar deragham, mati aruem pazaghar
    torimɨn ikia deraghavɨra siragha gari. Ezɨ osɨmtɨzir nɨ batozir kaba mati dɨmagarimɨn
    mɨtarmer ekiam, da ua nɨn ikian kogham, mati aruer igiamɨn mɨzarazim.
  dop-dop: Wɑɑtʋ ɩnǝɣɩ nyɑ́ weesuɣu kʋyɛɛŋ kɑ́ wɛɛ tǝcɛɩcɛɩ, ɩsɩɩ ilim sikuɣu. Nɑ
    nyɑ́ sǝkpɛtʋɣʋ cɛ́ ɩsɩɩ pǝ nyɑɑlʋɣʋ tɔ.
  azb-azb: Həyatın gündüzün günəşindən də parlaq olar, Qaranlığın səhər kimi işıqlanar.
  eng-DBY: And life shall arise brighter than noonday; though thou be enshrouded in
    darkness, thou shalt be as the morning,
  hin-2017: और तेरा जीवन दोपहर से भी अधिक प्रकाशमान होगा; और चाहे अंधेरा भी हो तो
    भी वह भोर सा हो जाएगा।
  wol-KYG: te yaay gëna leer jantub njolloor, ba lëndëm di saf leeru njël.
  eng-YLT: And above the noon doth age rise, Thou fliest — as the morning thou art.
  eng-WYC-2017: And as midday shining, it shall raise to thee at eventide; and when
    thou guessest thee to be wasted, thou shalt rise up as the day star.
  eng-WMBB: Life will be clearer than the noonday. Though there is darkness, it will
    be as the morning.
  urd-GVH: तेरी ज़िंदगी दोपहर की तरह चमकदार, तेरी तारीकी सुबह की मानिंद रौशन हो जाएगी।
  rug-rug: Sa mua tinoa si kote bakala guana rimata pana korapa rane; na huporo ba
    kote kalalasa guana rimata pana munumunu.
  gaz-gaz: Jireenyi kee aduu saafaa caalaa ifa; dukkanni isaas akkuma barii ganamaa
    taʼa.
  fra-LSG: Tes jours auront plus d’éclat que le soleil à son midi, Tes ténèbres seront
    comme la lumière du matin,
  yal-yal: I ya siimayaan makɛnɛnma nɛn alo yanyi tagina, a dimin yi lu alo xɔtɔnna.
  haw-1868: A e kupaa kou ola loa ana, e like me ke awakea; Ano ua pouli oe, alaila
    e like no oe me ke kakahiaka.
  arb-NAV: وَتُصْبِحُ حَيَاتُكَ أَكْثَرَ إِشْرَاقاً مِنْ نُورِ الظَّهِيرَةِ، وَيَتَحَوَّلُ
    ظَلامُهَا إِلَى صَبَاحٍ،
  ewe-ewe: Wò agbe me akɔ wu ŋdɔkutsu dzati eye viviti anɔ na wò abe ŋdikekeli ene.
  eng-LEE: And brighter than the noon of day will thy earthly existence arise; and
    thy obscurity will be like thy morning.
  asm-FB: তোমাৰ জীৱন দুপৰীয়াতকৈ নিৰ্ম্মল হ’ব, আৰু আন্ধাৰ হলেও, সেয়ে প্ৰভাতৰ নিচিনা
    হ’ব।
  sus-A: عِ شَ دُنِحّءِفِرِ يَنبَمَ نّ عَلْ سٌفٍ، عِ شَ دِ مِ بَمَ نّ، عَ لُ عَلْ
    كُيٍ نَ عِبَ.
  fra-SBL: La vie sera plus claire que l'aurore. Même s'il y a des ténèbres, ce sera
    comme le matin.
  hbo-hbo: וּֽ֭מִצָּהֳרַיִם יָק֣וּם חָ֑לֶד תָּ֝עֻ֗פָה כַּבֹּ֥קֶר תִּהְיֶֽה׃
  piu-2006: '@see-verse:JOB.011.016'
  kik-kik: Mũtũũrĩre waku nĩũgacangarara gũkĩra mũthenya barigici, nayo nduma ĩgaatuĩka
    o ta rũciinĩ.
  fra-NCL: L’avenir se lèvera pour toi plus brillant que le midi, les ténèbres se
    changeront en aurore.
  cek-AK: Na hinghaih loe athun ih ni aengh pongah aang kue tih; vaihi kaving ah na
    oh cadoeh, akhawnbang baktiah aang tih.
  cuk-cuk: Neg-ibegwar-naiyob bega neg nagunonikoed, weligwar be itononikoed. Negsichidi,
    bolegoe neg-ainakwiardaeyobi bega mee nagunonikoed.
  uig-CYR: Күнлириң чүштики нурдин йоруқ болиду, Сени һазир қараңғулуқ басқини билән,
    таңдәк парлақ болисән.
  tel-2017: అప్పుడు నీ జీవితం మధ్యాహ్నం ఉండే ఎండ కంటే ఎక్కువగా ప్రకాశిస్తుంది. చీకటి
    ఆవరించినా అది సూర్యోదయపు వెలుగులాగా కనిపిస్తుంది.
  hat-BSA: Lavi ou va pi klè ke midi; malgre gen fènwa a, lap tankou maten.
  kos-kos: Na moul lom uh ac fah kalem liki kalmen faht ke infulwen len, Ac lohsr
    lulap lun moul uh ac fah kalemla oana kalem ke lotutang uh.
  hbo-WLC: וּֽ֭מִצָּהֳרַיִם יָק֣וּם חָ֑לֶד תָּ֝עֻ֗פָה כַּבֹּ֥קֶר תִּהְיֶֽה׃
  ibo-ibo: Ndụ gị ga-amụke karịa etiti ehihie, ọchịchịrị ya ga-adịkwa ka ụtụtụ.
  ory-ory: ତୁମ୍ଭର ଜୀବନ ମଧ୍ୟାହ୍ନ ଅପେକ୍ଷା ନିର୍ମଳ ହେବ; ଅନ୍ଧକାର ଥିଲେ ହେଁ ତାହା ପ୍ରଭାତ ତୁଲ୍ୟ
    ହେବ।
  chk-chk: Lon manauom epwe saram lap seni saramen leoloas, nge rochopwaken lon manauom
    epwe usun chök saramen lesosor.
  rop-rop: Det dakbala taim yubin oldei abumbat garra jidan brabli braitwan.
  ukr-1871: І яснїйше, анїж південь, попливе життє твоє, й прояснїєш, мов ранок.
  deu-1951: heller als der Mittag wird die Zukunft dir erstehn, das Dunkel wird wie
    der Morgen sein;
  eng-JPS: And thy life shall be clearer than the noonday; though there be darkness,
    it shall be as the morning.
  srp-1865: Nastaæe ti vrijeme vedrije nego podne, sinuæeš, biæeš kao jutro;
  lug-lug: Obulamu bujja kwaka okusinga omusana ogw’omu ttuntu, n’ekizikiza kijja
    kufuuka ng’obudde obw’oku nkya.
  heb-heb: ומצהרים יקום חלד תעפה כבקר תהיה׃
  ben-IRV: তোমার জীবন দুপুরের থেকে বেশি উজ্জ্বল হবে; যদিও সেখানে অন্ধকার ছিল, এটা
    সকালের মত হবে।
  pan-pan: ਅਤੇ ਤੇਰਾ ਜੀਵਨ ਦੁਪਹਿਰ ਤੋਂ ਵੀ ਤੇਜਵਾਨ ਹੋਵੇਗਾ, ਹਨ੍ਹੇਰਾ ਸਵੇਰ ਦੇ ਚਾਨਣ ਵਾਂਗੂੰ
    ਹੋਵੇਗਾ।
  mya-JVB: သင်၏အသက် သည်မွန်းတည့် အရောင်ထက် ထွန်းလင်း လိမ့်မည်။ ယခုမှောင်မိုက် သော်လည်းနံနက်
    ကဲ့သို့ လင်းလိမ့်မည်။
  hmo-hmo: Oiemu mauri be do ia diari, ia ese dina ena diari do ia hereaia. Oiemu
    mauri ena dibura negadia, be daba rere bamona do idia diari.
  urd-urd: और तेरी ज़िन्दगी दोपहर से ज़्यादा रोशन होगी, और अगर तारीकी हुई तो वह सुबह
    की तरह होगी।
  rus-SYN: И яснее полдня пойдет жизнь твоя; просветлеешь, как утро.
  bqc-SIM: N kua i tɛkɛ dɛ fãanɛ ĩatɛ̃a, gusia pↄ́ ń kúu i pu lán gudↄawa.
  tcz-CHONGTHU: Nahinkho chu sunlai nisa sangin hung vah hoijon tin, muthim jeng jong
    jingkah sangin vah hoi jonte.
  mar-mar: भर दुपारच्या सूर्य प्रकाशापेक्षाही तुझे आयुष्य चमकदार होईल. आयुष्यातील
    अंधार सकाळच्या सूर्यप्रकाशाप्रमाणे चमकेल.
  qub-qub: Gampäga las-dösinörämi pachapis achicyacäconga. Gampaj pacha usharashanpis
    pacha warashanömi ricacongapaj.
  hat-hat: Lavi ou pral klere pi bèl pase gwo solèy midi. Move pa yo pral tankou yon
    douvan jou.
  eng-BSB: Your life will be brighter than noonday; its darkness will be like the
    morning.
  eng-WEBPB: Life will be clearer than the noonday. Though there is darkness, it will
    be as the morning.
  kbq-kbq: E'ina hanigeno nomizankamo'a rumasa huno zage ferukna nehina, nomanizanka'afima
    hanima hu'nea zamo'a, nantera zagema hanatino rumsama hiankna hugahie.
  nhe-BL: Nochi moyolis elis cuali. Tlahuis moyolis queja tonati ipan tlajcotona.
    Tlen teipa timoilhuis para tzintlayohuilotl, elis queja ama quema tlanestihuala
    pampa nochi moyolis elis queja tlatlanextli.
  gub-BL: Nereko haw uhyape katu wera'u putar kwarahy wapytepe hin mehe har wi nehe.
    Ne'ar ipytunahy wera'u ma'e a'e, nuzawy kwaw kwarahy uhem romo ma'e kwer nehe
    no.
  eng-DRA: 'And brightness like that of the noonday, shall arise to thee at evening:
    and when thou shalt think thyself consumed, thou shalt rise as the day star.'
