verse: JOB.011.019
translations:
  mal-C: നീ വിശ്രമിക്കും, ആരും നിന്നെ അസ്വസ്ഥനാക്കുകയില്ല, പലരും നിന്റെ ഔദാര്യത്തിന്റെ
    ആനുകൂല്യം പ്രതീക്ഷിച്ചുവരും.
  deu-TKW: und lagerst, ohne daß dich jemand schreckt, und viele werden sich um deine
    Gunst bemühn.
  lin-lin: okolala pongi, mpe okomona moto moko te kobangisa yo lisusu, mpe bato ebele
    bakoya kosenga ngolu na yo.
  eng-LSV: And you have rested, || And none is causing trembling, || And many have
    begged [at] your face;
  eng-GNV: 'For when thou takest thy rest, none shall make thee afraide: yea, many
    shall make sute vnto thee.'
  eng-WEBSTER: Also thou shalt lie down, and none shall make thee afraid; yes, many
    shall make suit to thee.
  nhw-BL: Quema timotecas, amo tleno mitzmajmatis. Huan miyac masehualme quitemojtihualase
    motlapalehuil.
  swh-ONEN: Utalala, wala hakuna atakayekuogofya, naam, wengi watajipendekeza kwako.
  bba-bba: À n kpĩ, ɡoo kun nun bɑɑsimɔ. Tɔmbu kpuro bɑ koo wunɛn nɔnu ɡeu kɑsu.
  eng-KJVCPB: Also thou shalt lie down, and none shall make thee afraid; Yea, many
    shall make suit unto thee.
  luo-luo: Ininind kionge gi luoro, kendo ji mangʼeny nomany konyruok kuomi.
  meu-meu: Ba hekure, ta ese basine hagarimu; hutuma ese bae noimu, emu hahenamo iabina
    totona.
  npi-ULB: साथै, तपाईं विश्राममा पल्टनुहुन्‍थ्‍यो, र कसैले तपाईंलाई भयभीत पार्दैनथ्‍यो
    । वास्तवमा धेरैले तपाईंको निगाह खोज्‍थे ।
  yor-yor: Ìwọ ó sì dùbúlẹ̀ pẹ̀lú, kì yóò sì sí ẹni tí yóò dẹ́rùbà ọ́, àní ènìyàn
    yóò máa wá ojúrere rẹ.
  pes-OPCB: از دشمنان ترسی نخواهی داشت و بسیاری دست نیاز به سوی تو دراز خواهند کرد.
  tgl-ULB: At walang pwedeng tumakot sa iyo; tunay, marami ang lalapit sa iyo para
    humingi ng pabor.
  hui-hui: '@see-verse:JOB.011.018'
  mya-mya: အိပ်သောအခါ အဘယ်သူမျှ မချောက်မလှန့်ရ။ လူများတို့သည် သင့်ကိုတောင်းပန်ကြလိမ့်မည်။
  bod-N: ཁྱེད་རང་ཉལ་དུས་སུས་ཀྱང་དཀྲོག་མི་འགྱུར། ། མང་པོས་ཁྱེད་ལ་གཟིགས་སྐྱོང་བྱེད་རེ་ཞུ།
    །
  sna-sna: Uchavata hako pasi, pasina munhu anokuvhundutsa, uye vazhinji vachakumbira
    nyasha dzako.
  spa-BLM: También te acostarás, y nadie te hará temer. Sí, muchos cortejarán su favor.
  cac-cac: Ol ic' ip, malaj tas ol ach xib'tanoc. Tzijtum mach ol javoc ach sayeq'ui,
    vach' ol ach aj yed' eb'.
  swh-ULB: Pia ungelala chini katika pumziko, na hakuna ambaye angekufanya wewe uogope;
    hakika wengi wangetafuta upendeleo wako.
  bel-bel: Будзеш ляжаць, і ня будзе застрашніка, і многія будуць ласьціцца да цябе.
  deu-ELBBK: Und du wirst dich lagern, und niemand wird dich aufschrecken; und viele
    werden deine Gunst suchen.
  mbb-OT: Edhizeǥè ka he wazè ebpelihandek kenikew, wey mahabet is ebpetavang kenikew.
  mal-2015: നീ കിടക്കും; ആരും നിന്നെ ഭയപ്പെടുത്തുകയില്ല; പലരും നിന്റെ മമത അന്വേഷിക്കും.
  rmc-rmc: Džaha tuke te pašľol a ňiko tut na daravela avri; but džene tuke kamena
    te el pre dzeka.
  pes-OPV: و خواهی خوابید وترساننده‌ای نخواهد بود، و بسیاری تو راتملق خواهند نمود.
  ron-1924: Те вей кулка ши нимень ну те ва тулбура, ши мулць вор умбла дупэ бунэвоинца
    та.
  ben-OBCV: তুমি শুয়ে পড়বে, ও কেউ তোমাকে ভয় দেখাবে না, ও অনেকেই তোমার সাহায্যপ্রার্থী
    হবে।
  som-som: Weliba waad jiifsan doontaa, oo waxba kuma cabsiin doonaan; Hubaal kuwa
    badan ayaa raallinimo kaa baryi doona.
  lat-VUC: Requiesces, et non erit qui te exterreat; et deprecabuntur faciem tuam
    plurimi.
  eng-ASVBT: Also thou shalt lie down, and none shall make thee afraid; Yea, many
    shall make suit unto thee.
  ita-1885: E ti coricherai, e niuno ti spaventerà; E molti ti supplicheranno.
  eng-LXXUP: For thou shalt be at ease, and there shall be no one to fight against
    thee; And many shall charge, and make supplication to thee.
  eng-ULB: Also you would lie down in rest, and none would make you afraid; indeed,
    many would seek your favor.
  spa-VBL: Te acostarás a dormir sin que nadie te asuste, y muchos vendrán a pedir
    tu favor.
  fra-_FOB: Tu t'étendras à ton aise, et nul ne t'effraiera; et bien des gens te feront
    la cour.
  mal-mal: നീ കിടക്കും; ആരും നിന്നെ ഭയപ്പെടുത്തുകയില്ല; പലരും നിന്റെ മമത അന്വേഷിക്കും.
  urd-GVR: Tū ārām karegā, aur koī tujhe dahshatzadā nahīṅ karegā balki bahut log
    terī nazar-e-ināyat hāsil karne kī koshish kareṅge.
  suz-BL: गे सुइ आन क्‍येङा महिंथु इप्‍‍नीनी। मिनु शुश मुरुम इन शिशी तचा कली आस पाइनीम।
  eng-NOY: Thou shalt lie down, and none shall make thee afraid; And many shall make
    suit unto thee.
  ita-1927: Ti metterai a giacere e niuno ti spaventerà; e molti cercheranno il tuo
    favore.
  ckb-ckb: خۆت مات دەکەیت و کەس نییە هەراسانت بکات و زۆر کەس لە ڕووی تۆ دەپاڕێنەوە.
  eng-BBE: Sleeping with no fear of danger; and men will be desiring to have grace
    in your eyes;
  kan-OKCV: ನೀನು ಮಲಗಿಕೊಂಡಾಗ ಯಾರೂ ನಿನ್ನನ್ನು ಹೆದರಿಸರು; ಅನೇಕರು ನಿನ್ನಿಂದ ಮೆಚ್ಚಿಕೆಯನ್ನು
    ಅಪೇಕ್ಷಿಸುವರು.
  tam-2017: பயமுறுத்துவாரில்லாமல் தூங்குவீர்; அநேகர் உமது முகத்தை நோக்கி விண்ணப்பம்
    செய்வார்கள்.
  spa-RV-1909: 'Y te acostarás, y no habrá quien te espante: y muchos te rogarán.'
  ron-BTF: De asemenea te vei culca și nimeni nu te va înspăimânta; da, mulți te vor
    implora.
  eng-WEBP: Also you will lie down, and no one will make you afraid. Yes, many will
    court your favor.
  eng-FBV: You will lie down to sleep with no one to frighten you, and many will come
    asking for your favor.
  nld-1939: Dan legt ge u neer, en schrikt niemand u op; Dan dingen velen naar uw
    gunst,
  nch-BL: Quema timotecas, amo teno mitzmajmatis. Huan miyac masehualme quitemojtihualase
    motapalehuil.
  vie-1934: Lại ông sẽ nằm, không ai làm cho mình sợ hãi, Và lắm người sẽ tìm ơn của
    ông.
  hin-CV: कोई भी तुम्हारी निद्रा में बाधा न डालेगा, अनेक तुम्हारे समर्थन की अपेक्षा
    करेंगे.
  spa-BES: Durmiendo sin temor al peligro; y los hombres desearán tener gracia en
    tus ojos;
  tdx-tdx: Ho nihity tsy an-kahembañañe vaho maro ty hipay imba ama’o.
  tha-KJV: ท่านจะนอนลง และไม่​มี​ใครทำให้ท่านกลัว เออ คนเป็​นอ​ันมากจะมาวอนขอความช่วยเหลือจากท่าน
  por-BR-2018: E te deitarás, e ninguém te causará medo; e muitos suplicarão a ti.
  deu-ELO: Und du wirst dich lagern, und niemand wird dich aufschrecken; und viele
    werden deine Gunst suchen.
  eng-WYC-2018: Thou shalt rest, and none shall be that shall make thee afeared; and
    full many men shall beseech thy face. (Thou shalt rest, or shalt lie down, and
    there shall be no one who shall make thee afraid; and a great many people shall
    beseech thee for help.)
  epo-epo: Vi kuŝos, kaj neniu vin timigos; Kaj multaj serĉos vian favoron.
  uig-PIN: Rast, sǝn yatⱪiningda, ⱨeqkimning wǝswǝsisi bolmaydu, Əksiqǝ nurƣunliƣan
    kixilǝr sening ⱨimmitingni izdǝp kelidu.
  beo-beo: Di da dia ha lai dunuma hame beda:mu. Dunu bagohame da dia ili fidima:ne
    adole ba:mu.
  tpi-OTNT: '@see-verse:JOB.011.018'
  hau-SA: Za ka kwanta, ba wanda zai sa ka ji tsoro, da yawa za su zo neman taimako
    a wurinka.
  uig-LAT: Rast, sen yatqiningda, héchkimning weswesisi bolmaydu, Eksiche nurghunlighan
    kishiler séning himmitingni izdep kélidu.
  nde-nde: Uzazilalela, kungekho okwethusayo, njalo abanengi bazabe sebezisondeza
    kuwe.
  ton-ton: Pea te ke tokoto foki, pea ʻe ʻikai fakamanavahēʻi koe ʻe ha taha; ʻio,
    ʻe kumi meʻa meiate koe ʻe he tokolahi.
  ces-1613: A tak v pokoji budeš, aniž tě kdo předěsí, a mnozí tváři tvé kořiti se
    budou.
  eng-WMB: Also you will lie down, and no one will make you afraid. Yes, many will
    court your favor.
  tam-TCV: யாரும் உன்னைப் பயமுறுத்தாமல் நீ படுத்திருப்பாய்; அநேகர் உன் தயவை தேடிவருவார்கள்.
  ceb-ULB: Magahigda ka usab, ug walay makapahadlok kanimo; sa pagkatinuod, daghan
    ang magahangyo sa imong kaayo.
  pol-UBG: Położysz się i nikt cię nie przestraszy; wielu uniży się przed twoim obliczem.
  urd-GVU: تُو آرام کرے گا، اور کوئی تجھے دہشت زدہ نہیں کرے گا بلکہ بہت لوگ تیری نظرِ
    عنایت حاصل کرنے کی کوشش کریں گے۔
  deu-1912: würdest ruhen, und niemand würde dich aufschrecken; und viele würden vor
    dir flehen.
  kan-2017: ಮಲಗಿಕೊಂಡಾಗ ನಿನ್ನನ್ನು ಯಾರೂ ಹೆದರಿಸುವುದಿಲ್ಲ. ಅನೇಕರು ನಿನ್ನ ಮುಖ ಪ್ರಸನ್ನತೆಯನ್ನು
    ಅಪೇಕ್ಷಿಸುವರು.
  yap-yap: Ma dab kumrus ngak e pi to’ogor rom; ma bo’or e girdi’ ni bay ur ninged
    e ayuw ngom.
  hlt-MCSB: Na kol vaengah na lakueng neh na maelhmai muep thae voel mahpawh.
  mdy-ETH: ዖናኣ ዒጊጩዋዖ ኔ ላሃንዳኔ፤ ሚርጌ ዓሲ ኔ ቤርታ ቦንቺንቲ ዴንቃኒ ኮዓንዳኔ።
  twi-ASANTE: Wobɛda ahome, na obi renhunahuna wo, na bebree bɛhwehwɛ mmoa afiri wo
    nkyɛn.
  eng-WEBU: Also you will lie down, and no one will make you afraid. Yes, many will
    court your favor.
  wal-wal: Neeni xiskkiyo wode, nena yashissana uri baawa; daroti nena auddashana.
  spa-PDDPT: reposarías, sin que alguno te espante. Y muchos implorarían tu favor.
  gun-gun: Renheno rejupy ramo avave rei nanemondyi 'rã. Heta 'rã ou ndevy onhepytyvõ
    uka vy.
  ilo-ULB: Agiddakanto met a natalged, ket awanto ti pagbutngam, pudno, adunto ti
    mangbiruk iti pabormo.
  kpg-kpg: Goe ga deai do madagu i o hagadaumee ai. Digau dogologo ga tangi adu gi di goe
    i di hagamaamaa.
  uig-ARA: راست، سەن ياتقىنىڭدا، ھېچكىمنىڭ ۋەسۋەسىسى بولمايدۇ، ئەكسىچە نۇرغۇنلىغان
    كىشىلەر سېنىڭ ھىممىتىڭنى ئىزدەپ كېلىدۇ.
  sus-sus: I na i sa, mixi yo mu i xa xi xɔli kanama i ma. Mixie fama nɛ i xa hinnɛ
    e ra.
  pon-2006: Komwi sohla pahn masak omwi imwintihti kan; aramas tohto pahn peki omwi
    sawas.
  ksd-ksd: Una va, ma pa ta na na vaburut u; Ma mangoro diat a lul upi ta vartabar
    piram.
  tur-YTC: Üstelik yatacaksın ve kimse seni korkutmayacak. Evet, birçokları senin
    lütfunu dileyecekler.
  grc-BRENT: Ἡσυχάσεις γὰρ, καὶ οὐκ ἔσται ὁ πολεμῶν σε· μεταβαλόμενοι δὲ πολλοί σου
    δεηθήσονται.
  ind-AYT: Kamu akan berbaring, dan tidak ada seorang pun yang akan membuatmu takut,
    dan banyak orang akan mencari perkenananmu.
  nya-nya: Udzagona pansi, popanda wina wokuopseza ndipo ambiri adzakupempha kuti
    uwachitire chifundo.
  hrv-hrv: Kad legneš, nitko te buniti neće; mnogi će tvoju tražiti naklonost.
  mps-mps: '@see-verse:JOB.011.018'
  tpi-tpi: '@see-verse:JOB.011.018'
  dan-1931: du ligger uden at skræmmes op. Til din Yndest vil mange bejle.
  vie-OVCB: Anh sẽ nằm yên không kinh hãi, và nhiều người đến xin anh giúp đỡ.
  guj-2017: વળી તું નિરાંતે સૂઈ જશે અને તને કોઈ બીવડાવશે નહિ; હા, ઘણા લોકો તારી પાસે
    અરજ કરશે.
  pon-2006A: Komwi sohla pahn masak omwi imwintihti kan; aramas tohto pahn peki omwi
    sawas.
  por-BRBSL: Also você vai se deitar, e ninguém vai lhe causar medo. Sim, muitos irão
    cortejar seu favor.
  cth-cth: Na i vaiteh, apinihai tâsuenae na poe mahoeh, tami moikapap ni nang koe
    a kâhei awh han.
  twi-twi: Wobɛda ahome, na obi renhunahuna wo, na bebree bɛhwehwɛ mmoa afi wo nkyɛn.
  hlt-hlt: Na kol vaengah na lakueng neh na maelhmai muep thae voel mahpawh.
  tbz-SIM: Kɑ̀ɑ níí nduɔ́ kɛ cɑ̃ɑ̃nko bɑ́ òmɔù bɑ́ ndɑ kɔɔ́nnɛ̀, bɛnìtìbɛ̀ bɛmɔu bo
    ndɔ́ kɑ̀ɑ bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: '@see-verse:JOB.011.018'
  dop-dop: Nɔɣɔlʋ kɑɑ wɑkǝlɩ nyɑ́ tom. Hɑlɩ yǝlɑɑ pɑɣɑlɛ kɑ́ pɛɛkɩ sɩ ń sǝnɑ-wɛ.
  azb-azb: Yatanda belə, səni qorxudan olmaz, Sənin lütfünü çoxları arzular.
  eng-DBY: Yea, thou shalt lie down, and none shall make thee afraid; and many shall
    seek thy favour.
  hin-2017: और जब तू लेटेगा, तब कोई तुझे डराएगा नहीं; और बहुत लोग तुझे प्रसन्न करने
    का यत्न करेंगे।
  wol-KYG: jaaxaan, kenn du la lëjal, ñu bare di la leewaayu;
  eng-YLT: And thou hast rested, And none is causing trembling, And many have entreated
    thy face;
  eng-WYC-2017: Thou shalt rest, and none shall be that shall make thee afeared; and
    full many men shall beseech thy face.
  eng-WMBB: Also you will lie down, and no one will make you afraid. Yes, many will
    court your favour.
  urd-GVH: तू आराम करेगा, और कोई तुझे दहशतज़दा नहीं करेगा बल्कि बहुत लोग तेरी नज़रे-इनायत
    हासिल करने की कोशिश करेंगे।
  rug-rug: Lopu kaqu matagutu ni goi sari mua kana, meke soku tie kote atu tepa tinokae
    koa goi.
  gaz-gaz: Ati ni rafta; namni tokko iyyuu si hin sodaachisu; namoonni baayʼeenis
    fuula kee barbaadu.
  fra-LSG: Tu te coucheras sans que personne ne te trouble, Et plusieurs caresseront
    ton visage.
  yal-yal: Muxu yo mi fa i raxulunɲɛ i ya xixɔnli, muxu wuyaxi fama nɛn i xandideni.
  haw-1868: A e moe iho oe ilalo, aohe mea nana oe e hoomakau mai; A nui na mea e
    hoalohaloha imua ou.
  arb-NAV: تَسْتَكِينُ إِذْ لَيْسَ مِنْ مُرَوِّعٍ، وَكَثِيرُونَ يَتَرَجَّوْنَ رِضَاكَ
  ewe-ewe: Àmlɔ anyi eye ame aɖeke mava do ŋɔdzi na wò o; ale ame geɖewo ava bia amenuveve
    tso gbɔwò.
  eng-LEE: Also thou wilt stretch thyself out [to rest], with none to make thee afraid;
    and many will entreat thy favor.
  asm-FB: তুমি শোওঁতে কোনেও তোমাক ভয় নেদেখুৱাব; বৰং অনেকে তোমাৰ আগত নিবেদন কৰিব।
  sus-A: عِ نَ عِ سَ، مِشِ يٌ مُ عِ شَ شِ شْلِ كَنَمَ عِ مَ. مِشِيٍ قَمَ نّ عِ شَ
    هِننّ عٍ رَ.
  fra-SBL: Tu te coucheras aussi, et personne ne te fera peur. Oui, beaucoup vont
    vous courtiser.
  hbo-hbo: וְֽ֭רָבַצְתָּ וְאֵ֣ין מַחֲרִ֑יד וְחִלּ֖וּ פָנֶ֣יךָ רַבִּֽים׃
  piu-2006: '@see-verse:JOB.011.018'
  kik-kik: Nĩũgakomaga, gũtarĩ na mũndũ ũngĩtũma wĩtigĩre, nao andũ aingĩ nĩmakeyendithagia
    harĩ we.
  fra-NCL: Tu reposeras, sans que personne t’inquiète, et plusieurs caresseront ton
    visage.
  cek-AK: Nang song naah, mi mah doeh zithaih na paek mak ai; ue, kami paroeai mah
    na ven o tih.
  cuk-cuk: Dule gwen bar be-ogwayedii guosulid, nued be obunnodii guoed. Deginbali,
    dulemar bese wilenonimarbaloed.
  uig-CYR: Раст, сән ятқиниңда, һеч кимниң вәсвәсиси болмайду, Әксичә нурғунлиған
    кишиләр сениң һиммитиңни издәп келиду.
  tel-2017: ఎవరి భయమూ లేకుండా నువ్వు నిద్రపోతావు. అనేకమంది నీ సహాయం కోరుకుంటారు.
  hat-BSA: Ou va kouche dòmi e okenn moun pa p deranje ou. Wi, anpil moun va mande
    favè ou.
  kos-kos: Kom ac fah tia sangeng sin mwet lokoalok lom; Ac mwet puspis ac fah siyuk
    kom in kasrelos.
  hbo-WLC: וְֽ֭רָבַצְתָּ וְאֵ֣ין מַחֲרִ֑יד וְחִלּ֖וּ פָנֶ֣יךָ רַבִּֽים׃
  ibo-ibo: Ị ga-edina ala na-atụghị egwu onye ọbụla, ọtụtụ ndị mmadụ ga-achọ ịnata
    amara nʼihu gị.
  ory-ory: ମଧ୍ୟ ତୁମ୍ଭେ ଶୟନ କଲେ, କେହି ତୁମ୍ଭକୁ ଭୀତ କରିବ ନାହିଁ; ବରଞ୍ଚ ଅନେକେ ତୁମ୍ଭ ନିକଟରେ
    ନିବେଦନ କରିବେ।
  chk-chk: Kopwe konola, nge esap wor eman epwe aniuokusuk. Chomong aramas repwe kütta
    alilisir senuk.
  rop-rop: Yu kaan bradin wen yu silip en olabat garra rispek langa yu.
  ukr-1871: Будеш лежати собі, й не буде нїкого, хто б тебе страшив, і многі стануть
    запобігати (ласки) у тебе.
  deu-1951: Du legst dich nieder, und niemand schreckt dich auf, nein, viele schmeicheln
    dir alsdann.
  eng-JPS: Also thou shalt lie down, and none shall make thee afraid; yea, many shall
    make suit unto thee.
  srp-1865: Ležaæeš, i niko te neæe plašiti, i mnogi æe ti se moliti.
  lug-lug: Oligalamira nga tewali n’omu akutiisa, era bangi abalikunoonyaako omukisa.
  heb-heb: ורבצת ואין מחריד וחלו פניך רבים׃
  ben-IRV: আর তুমি শুয়ে পরবে এবং কেউ তোমাকে ভয় দেখাবে না; সত্যিই, অনেকে তোমার মঙ্গলকামনা
    করবে।
  pan-pan: ਜਦ ਤੂੰ ਲੰਮਾ ਪਵੇਂਗਾ ਤਾਂ ਕੋਈ ਤੈਨੂੰ ਨਹੀਂ ਡਰਾਵੇਗਾ, ਅਤੇ ਬਹੁਤੇ ਤੇਰੇ ਮੂੰਹ ਵੱਲ
    ਤੱਕਣਗੇ।
  mya-JVB: အိပ် သောအခါ အဘယ် သူမျှမချောက် မလှန့်ရ။ လူများ တို့သည် သင့် ကိုတောင်းပန်
    ကြလိမ့်မည်။
  hmo-hmo: Do oi hekure noho, badina tau ta ese oi do ia hagaria lasi, bona taunimanima
    momo ese oi do idia noia, oiemu hanamoa idia dekenai do oi henia totona.
  urd-urd: और तू लेट जाएगा, और कोई तुझे डराएगा नहीं बल्कि बहुत से लोग तुझ से फ़रियाद
    करेंगे।
  rus-SYN: Будешь лежать, и не будет устрашающего, и многие будут заискивать у тебя.
  bqc-SIM: Ńyↄ̃ ↄli nzĩau, gbɛ̃e yã́ a iwãa ka n pↄao, baade a wɛɛlɛ àↄ nannↄ.
  tcz-CHONGTHU: Kichatna neilouvin umen natin chule mitam tah in kithopi noma navet
    diu ahi.
  mar-mar: तू विश्रांती घेण्यासाठी आडवा होशील आणि तुला कोणीही त्रास देणार नाही. खरोखर,
    तुझ्याकडे पुष्कळ लोक मदतीसाठी येतील.
  qub-qub: Puñuptiquipis manami imapis manchachishunquipänachu. Achcajmi yanapänayquipaj
    ruwacushunquipaj.
  hat-hat: Lè w'ap dòmi, pesonn p'ap deranje ou. Anpil moun va vin achte figi ou.
  eng-BSB: You will lie down without fear, and many will court your favor.
  eng-WEBPB: Also you will lie down, and no one will make you afraid. Yes, many will
    court your favour.
  kbq-kbq: Hagi kavu'ma masesanana korora osu nemasesankeno, vahe'mo'za kagesga nehu'za
    zamazama hanankura kagritega egahaze.
  nhe-BL: Quema timotecas, ax tleno mitzmajmatis. Huan miyac tlacame quitemojtihualase
    motlapalehuil.
  gub-BL: Nepytu'u mehe ni amo ma'e nanemukuhem kwaw nehe. Teko tetea'u ur putar upytywà
    àwàm henoz pà newe wà nehe no.
  eng-DRA: 'Thou shalt rest, and there shall be none to make thee afraid: and many
    shall entreat thy face.'
