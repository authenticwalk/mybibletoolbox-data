verse: JOB.011.001
translations:
  mal-C: 'അപ്പോൾ നാമാത്യനായ സോഫർ ഇപ്രകാരം ഉത്തരം പറഞ്ഞു:'
  deu-TKW: 'Dann antwortete Zophar aus Naama und sprach:'
  lin-lin: 'Tsofari, moto ya engumba ya Naama, azwaki maloba mpe alobaki :'
  eng-LSV: 'And Zophar the Naamathite answers and says:'
  eng-GNV: Then answered Zophar the Naamathite, and sayde,
  eng-WEBSTER: Then answered Zophar the Naamathite, and said,
  nhw-BL: 'Zofar, catli ehua Naamat, quiilhui Job:'
  swh-ONEN: 'Ndipo Sofari Mnaamathi akajibu:'
  bba-bba: Sofɑɑ Nɑɑmɑɡii u Yoobu wisɑ u nɛɛ,
  eng-KJVCPB: Then answered Zophar the Naamathite, and said,
  luo-luo: Eka Zofar ja-Namath nodwoko ni,
  meu-meu: 'Bena Sofara, tau Naamata na e haere, eto:'
  npi-ULB: सोपर नमातीले जवाफ दिए र यसो भने,
  yor-yor: Ìgbà náà ni Sofari, ará Naama, dáhùn, ó sì wí pé,
  pes-OPCB: 'آنگاه صوفر نعماتی پاسخ داد:'
  tgl-ULB: Pagkatapos sumagot si Zofar ang Naamita at nagsabi,
  hui-hui: Nama dindiha howa ibini Soba ibugua Yobohanda bi layago hale howa Yobohondo
    lamialu lalu,
  mya-mya: နေမတ်အမျိုးသား ဇောဖာမြွက်ဆိုသည်ကား၊
  bod-N: དེ་ནས་ན་ཨ་མད་པ་ཚའོ་ཕར་གྱིས་ལན་བཏབ་སྟེ་སྨྲས་པ།
  sna-sna: 'Ipapo Zofari muNaamati akapindura akati:'
  spa-BLM: Entonces Zofar, el naamita, respondió,
  cac-cac: 'Ix yalan vin̈aj Zofar aj Naamat d''a vin̈aj Job chi'' icha tic:'
  swh-ULB: Ndipo Sofari Mnaamathi alijibu na kusema,
  bel-bel: 'І адказваў Сатар Нааміцянін і сказаў:'
  deu-ELBBK: 'Und Zophar, der Naamatiter, antwortete und sprach:'
  mbb-OT: Ne midtavak si Zofar is tig-Naama te,
  mal-2015: 'അതിന്നു നയമാത്യനായ സോഫർ ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Pre oda o Cofar andral e Naama odphenďa kavke:'
  pes-OPV: 'و صوفر نعماتی در جواب گفت:'
  ron-1924: 'Цофар дин Наама а луат кувынтул ши а зис:'
  ben-OBCV: 'পরে নামাথীয় সোফর উত্তর দিলেন:'
  som-som: Markaasaa Soofar oo ahaa reer Nacamaatii u jawaabay, oo wuxuu ku yidhi,
  lat-VUC: 'Respondens autem Sophar Naamathites, dixit:'
  eng-ASVBT: Then answered Zophar the Naamathite, and said,
  ita-1885: 'E SOFAR Naamatita rispose e disse:'
  eng-LXXUP: Then Zophar the Minaean answered and said,
  eng-ULB: Then Zophar the Naamathite answered and said,
  spa-VBL: 'Entonces Zofar, el naamatita, comenzó a hablar y dijo:'
  fra-_FOB: 'Alors Tsophar, de Naama, prit la parole, et dit:'
  mal-mal: 'അതിന് നയമാത്യനായ സോഫർ ഉത്തരം പറഞ്ഞത്:'
  lit-lit: 'Tada naamatietis Cofaras atsiliepdamas tarė:'
  urd-GVR: Phir Zūfar Nāmātī ne jawāb de kar kahā,
  suz-BL: मिनु नामा ङा सोफारमी
  eng-NOY: 'Then answered Zophar the Naamathite, and said:'
  ita-1927: 'Allora Tsofar di Naama rispose e disse:'
  ckb-ckb: 'چۆفەری نەعماتیش وەڵامی دایەوە:'
  eng-BBE: Then Zophar the Naamathite made answer and said,
  kan-OKCV: 'ಆಗ ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಹೀಗೆಂದನು:'
  tam-2017: 'அப்பொழுது நாகமாத்தியனாகிய சோப்பார் மறுமொழியாக:'
  spa-RV-1909: 'Y RESPONDIÓ Sophar Naamathita, y dijo:'
  ron-BTF: 'Atunci a răspuns Țofar naamatitul și a zis:'
  eng-WEBP: Then Zophar, the Naamathite, answered,
  eng-FBV: Then Zophar the Naamathite began speaking and said,
  nld-1939: 'Daarop nam Sofar van Naäma het woord, en sprak:'
  nch-BL: 'Zofar, cati ehua Naamat, quiilhui Job:'
  vie-1934: 'Sô-pha, người Na-a-ma, đáp lại, mà rằng:'
  hin-CV: 'इसके बाद नआमथवासी ज़ोफर ने कहना प्रारंभ किया:'
  spa-BES: 'Entonces Zofar el Naamatita respondió y dijo:'
  tdx-tdx: 'Le hoe ty natoi’ i Tsofare nte Naamate:'
  tha-KJV: แล​้วโศฟาร์ชาวนาอาเมห์ตอบว่า
  por-BR-2018: 'Então Zofar, o naamita, respondeu, dizendo:'
  deu-ELO: 'Und Zophar, der Naamathiter, antwortete und sprach:'
  eng-WYC-2018: Then Zophar (the) Naamathite answered, and said,
  epo-epo: 'Kaj ekparolis Cofar, la Naamano, kaj diris:'
  uig-PIN: 'Andin Naamatliⱪ Zofar jawabǝn mundaⱪ dedi: —'
  beo-beo: Soufa da amane sia:i,
  tpi-OTNT: Sofar bilong kantri Nama i harim dispela tok, na em i tokim Jop olsem,
  hau-SA: Sa’an nan Zofar mutumin Na’ama ya amsa,
  uig-LAT: 'Andin Naamatliq Zofar jawaben mundaq dédi: —'
  nde-nde: 'UZofari umNahama wasephendula wathi:'
  ton-ton: Pea naʻe toki tali ʻe Sofaa mei Neama, ʻo ne pehē,
  ces-1613: 'A odpovídaje Zofar Naamatský, řekl:'
  eng-WMB: Then Zophar, the Naamathite, answered,
  tam-TCV: 'அப்பொழுது நாகமாத்தியனான சோப்பார் மறுமொழியாக சொன்னதாவது:'
  ceb-ULB: Unya si Zophar nga taga-Naama mitubag ug miingon,
  pol-UBG: 'Wtedy Sofar z Naamy odpowiedział:'
  urd-GVU: پھر ضوفر نعماتی نے جواب دے کر کہا،
  deu-1912: 'Da antwortete Zophar von Naema und sprach:'
  kan-2017: ಆಗ ನಾಮಾಥ್ಯನಾದ ಚೋಫರನು ಹೀಗೆಂದನು,
  yap-yap: Mog, dariy be’ nra fulweg gubin e pi thin ney ni dariyfan? Mog, ra yo’or
    e thin ni yog be’ me mat’aw riy?
  hlt-MCSB: Naamathi Zophar loh a doo tih,
  mdy-ETH: ናዕማታ ዓጮ ዓሢ ፆፓሬ ሂዚ ጌዔኔ፦
  twi-ASANTE: Na Naamani Sofar buaa sɛ,
  eng-WEBU: Then Zophar, the Naamathite, answered,
  wal-wal: Yaagin Naa7ima biittaappe yiida Xoofaari zaaridi, hagaadan yaagiis;
  spa-PDDPT: 'Entonces Sofar naamatita respondió:'
  gun-gun: 'Ha''e ramo Naamá pygua Zofar ju ombovai:'
  ilo-ULB: Ket simmungbat ni Zofar a Naamita ket kinunana,
  kpg-kpg: 'Zophar tangada Naamah ga helekai boloo:'
  uig-ARA: 'ئاندىن نائاماتلىق زوفار جاۋابەن مۇنداق دېدى: ــ'
  sus-sus: Sofara Naamaka naxa a fala,
  pon-2006: Ia duwe, sohte emen pahn sapeng lokaia soh katepe pwukat? Lokaia tohto
    kak kapwungala aramas emen?
  ksd-ksd: 'Ma Sopar ra te Nama i ga tata ma i ga biti:'
  tur-YTC: 'O zaman Naamalı Sofar şöyle yanıt verdi:'
  grc-BRENT: Ὑπολαβὼν δὲ Σωφὰρ ὁ Μιναῖος, λέγει,
  ind-AYT: Lalu, Zofar, orang Naama, menjawab, katanya,
  nya-nya: Pamenepo Zofari wa ku Naama anayankha kuti,
  hrv-hrv: 'Sofar iz Naama progovori tad i reče:'
  mps-mps: Sofar te Nama bulu bidigo odama, tama agai Jopbolo e tama wali.
  tpi-tpi: Sofar bilong kantri Nama i harim dispela tok, na em i tokim Jop olsem,
  dan-1931: 'Så tog Na''amatitten Zofar til Orde og sagde:'
  vie-OVCB: 'Sô-pha, người Na-a-ma đáp lời Gióp:'
  guj-2017: ત્યારે સોફાર નાઅમાથીએ અયૂબને ઉત્તર આપ્યો અને કહ્યું કે,
  pon-2006A: Ia duwe, sohte emen pahn sapeng lokaia soh katepe pwukat? Lokaia tohto
    kak kapwungala aramas emen?
  por-BRBSL: Então Zophar, o Naamathite, respondeu,
  cth-cth: Naamath tami Zophar ni a pathung e teh,
  twi-twi: Na Naamani Sofar buae se,
  hlt-hlt: Naamathi Zophar loh a doo tih,
  tbz-SIM: 'Kɛ̀ Sofɑɑ Nɑɑmɑɑ ɛì kou bɛ́i nkɛ dɔ̀:'
  msy-2020: 'Ezɨ Sofar Naman kantrin gumazim, a kamaghɨn Jop mɨgei:'
  dop-dop: 'Ḿpʋ́ɣʋ́ Nɑɑmɑ tʋ Sofɑɑ cɔwɑ Soopu sɩ:'
  azb-azb: 'Naamatlı Sofar belə cavab verdi:'
  eng-DBY: And Zophar the Naamathite answered and said,
  hin-2017: तब नामाती सोपर ने कहा,
  wol-KYG: 'Cofar ma bàyyikoo Naama àddu, ne:'
  eng-YLT: 'And Zophar the Naamathite answereth and saith: —'
  kne-kne: Nankali abe si Zofar ay taga-Naama yan kanana,
  eng-WYC-2017: Then Zophar the Naamathite answered, and said,
  eng-WMBB: Then Zophar, the Naamathite, answered,
  urd-GVH: फिर ज़ूफ़र नामाती ने जवाब देकर कहा,
  rug-rug: Meke zama se Zopara sapu mae guana pa popoa Neama,
  gaz-gaz: 'Zoofaari Naaʼimaatichi akkana jedhee deebise:'
  fra-LSG: 'Tsophar de Naama prit la parole et dit:'
  yal-yal: Nama kaan Sofara yi falan tongo, a naxa,
  haw-1868: A LAILA olelo aku la o Zopara ka Naamata, i aku la,
  arb-NAV: 'فَأَجَابَ صُوفَرُ النَّعْمَاتِيُّ:'
  ewe-ewe: Naamatitɔ, Zofar ɖo eŋu na Hiob be,
  eng-LEE: Then answered Zophar the Na'amathite, and said.
  asm-FB: তাতে নামাথীয়া চোফৰে উত্তৰ দিলে আৰু ক’লে,
  sus-A: سٌقَرَ نَامَكَ نَشَ عَ قَلَ،
  fra-SBL: Alors Zophar, le Naamathite, prit la parole,
  hbo-hbo: וַ֭יַּעַן צֹפַ֥ר הַֽנַּעֲמָתִ֗י וַיֹּאמַֽר׃
  piu-2006: (4:1—11:20) Tjuupaku maḻpa tjirripalangkuya Tjuupanya alatji watjaṉu,
    “Nintingkulatju kuliṉi. Nyuntu kuya tiṉa palyaṉutjangka Katutjalunta mirrpaṉarrirra
    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
    “Wiya. Kuya puntu ngayuluṉa palyantjawiya. Ngayuluṉa mungutja nyinanyi, kuya tiṉa
    wiyaṉa palyalpayi.”
  kik-kik: 'Nake Zofaru ũrĩa Mũnaamathi agĩcookia, akĩũria atĩrĩ:'
  fra-NCL: 'Alors Sophar de Naama prit la parole et dit :'
  cek-AK: To naah Namaat acaeng Zophar mah,
  cuk-cuk: 'Naamat-neggweburgined-Zofar Jobʼga sunmakded, ega sogded:'
  uig-CYR: 'Андин Нааматлиқ Зофар җававән мундақ деди: —'
  tel-2017: అప్పుడు నయమాతీయుడు జోఫరు ఇలా జవాబు ఇచ్చాడు,
  hat-BSA: 'Epi Tsophar, Naamatit la, te reponn:'
  kos-kos: Na Zophar el fahk,
  hbo-WLC: וַ֭יַּעַן צֹפַ֥ר הַֽנַּעֲמָתִ֗י וַיֹּאמַֽר׃
  ibo-ibo: 'Mgbe ahụ, Zofa onye Neama zara sị:'
  ory-ory: ଏଥିରେ ନାମାଥୀୟ ସୋଫର ଉତ୍ତର କରି କହିଲା,
  chk-chk: Mürin, Sofar ewe re Nama a pälüeni Hiop,
  rop-rop: Wal Sofara brom det kantri gulum Neima bin tok langa Job,
  ukr-1871: 'І промовив Зофар із Нааму й сказав:'
  deu-1951: 'Da antwortete Zophar, der Naamatiter, und sprach:'
  eng-JPS: 'Then answered Zophar the Naamathite, and said:'
  srp-1865: 'A Sofar Namaæanin odgovori i reèe:'
  lug-lug: Awo Zofali Omunaamasi n’ayogera nti,
  heb-heb: ויען צפר הנעמתי ויאמר׃
  ben-IRV: তারপর নামাথীয় সোফার উত্তর দিল এবং বলল,
  pan-pan: ਤਦ ਸੋਫ਼ਰ ਨਅਮਾਤੀ ਨੇ ਆਖਿਆ, “ਕੀ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਦਾ ਵਧੀਕ ਉੱਤਰ ਨਾ ਦਿੱਤਾ
    ਜਾਵੇ?
  mya-JVB: နေမတ် အမျိုးသားဇောဖာ မြွက်ဆို သည်ကား၊
  hmo-hmo: Vadaeni Sopara, Namata tauna ia haere, ia gwau,
  urd-urd: तब जूफ़र नामाती ने जवाब दिया,
  rus-SYN: 'И отвечал Софар Наамитянин и сказал:'
  bqc-SIM: 'Ɔ̃ Naama gbɛ̃́ Zofaa yãsɛ̀ à mɛ̀:'
  tcz-CHONGTHU: Hichun Naamath mi Zophar chun Job adonbut in,
  mar-mar: नंतर नामाथीच्या सोफरने उत्तर दिले आणि तो म्हणाला,
  qub-qub: 'Chayno niptin Naamat partipita Zofar jutiyoj runa niran:'
  hat-hat: 'Lè sa a, Sofa, moun Naama a, pran lapawòl, li di konsa:'
  eng-BSB: 'Then Zophar the Naamathite replied:'
  eng-WEBPB: Then Zophar, the Naamathite, answered,
  kbq-kbq: Hagi anante Na'ama kumati ne' Sofari'a amanage huno Jopuna kenona hunte'ne,
  nhe-BL: 'Zofar, tlen ehua Naamat, quiilhui Job:'
  gub-BL: Zopar Nama pe har uze'eg putar xe a'e nehe kury.
  eng-DRA: 'Then Sophar the Naamathite answered, and said:'
