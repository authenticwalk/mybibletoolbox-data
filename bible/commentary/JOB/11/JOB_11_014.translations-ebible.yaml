verse: JOB.011.014
translations:
  mal-C: നിന്റെ കൈകളിലുള്ള പാപം നീക്കിക്കളയുമെങ്കിൽ, ദുഷ്ടത നിന്റെ കൂടാരത്തിൽ പാർപ്പിക്കാതിരിക്കുമെങ്കിൽ,
  deu-TKW: klebt Frevel an deiner Hand, entferne ihn und laß in deinen Zelten kein
    Unrecht wohnen! -
  lin-lin: soki olongoli lisumu oyo ezali na loboko na yo mpe opekisi mabe kovanda
    kati na ndako na yo,
  eng-LSV: If iniquity [is] in your hand, put it far off, || And do not let perverseness
    dwell in your tents.
  eng-GNV: If iniquitie be in thine hand, put it farre away, and let no wickednesse
    dwell in thy Tabernacle.
  eng-WEBSTER: If iniquity is in thy hand, put it far away, and let not wickedness
    dwell in thy tabernacles.
  nhw-BL: Xijcahua nochi motlajtlacolhua huan ximoquixtili nochi tlamantli catli amo
    cuali ipan moyolo.
  swh-ONEN: ukiiondolea mbali ile dhambi iliyo mkononi mwako wala usiuruhusu uovu
    ukae hemani mwako,
  bba-bba: A kɔ̃sɑ derio, kpɑ yɑ kun mɑɑ wɑ̃ɑ wunɛn yɛnuɔ.
  eng-KJVCPB: If iniquity be in thine hand, put it far away, And let not wickedness
    dwell in thy tabernacles.
  luo-luo: bende ka iweyo timo richo kendo ingʼado ni richo moro amora ok bed e dalani,
  meu-meu: Kara havara bema imamu ai, ba negea daure; bona kara dika na emu kalaga
    ai basine mia.
  npi-ULB: मानौँ, अधर्म तपाईंको हातमा थियो, तर त्‍यसलाई तपाईंले आफूबाट टाढा पुर्‍याएको
    भए, अनि तपाईंका पालहरूभित्र अधार्मिकतालाई बस्‍न नदिएको भए ।
  yor-yor: bí ìwọ bá gbé ẹ̀ṣẹ̀ tí ń bẹ ní ọwọ́ rẹ jù sọnù tí ìwọ kò sì jẹ́ kí aburú
    gbé nínú àgọ́ rẹ,
  pes-OPCB: گناهانت را از خود دور کن و از بدی دست بردار؛
  tgl-ULB: ipagpalagay mo na ang kasamaan ay nasa iyong mga kamay, kung gayon ilayo
    mo ito mula sa iyo, at hindi hinayaan ang kasamaan na manahan sa iyong mga tolda.
  hui-hui: Í̠na mana ko birigo erembira mialu waholene nga. Mana ko ngago í̠la hole
    lone naibilo wahai holene nga.
  mya-mya: သင်ပြုသော ဒုစရိုက်ကိုပယ်၍ သင့်အိမ်၌ ဆိုးညစ်သောအမှုကို လက်မခံလျှင်၎င်း၊
  bod-N: ལག་པའི་སྡིག་པ་རིང་དུ་འདོར་བ་དང་། ། གུར་ནང་ཉེས་པ་གནས་སུ་མ་བཅུག་ན། །
  sna-sna: kana ukaisa kure chivi chiri muruoko rwako, uye ukasatendera chakaipa kugara
    mutende rako,
  spa-BLM: Si la iniquidad está en tu mano, ponla lejos. No dejes que la injusticia
    habite en tus tiendas.
  cac-cac: Actejcan a c'ulan chucal yed' juntzan̈ tas tza c'ulej d'a elc'altac.
  swh-ULB: ikiwa huo uovu ulikuwa katika mikono yako, lakini hivyo tena unauweka mbali
    nawe, na haukuruhusu kutokuwa mwenye haki kukaa hemani mwako.
  bel-bel: і калі ёсьць загана ў руцэ тваёй, а ты выдаліш яе і не дасі беззаконьню
    жыць у намётах тваіх,
  deu-ELBBK: wenn Frevel in deiner Hand ist, so entferne ihn, und lass Unrecht nicht
    wohnen in deinen Zelten –
  mbb-OT: ne kenè ke en ebaal te salà wey kenè nu edtuǥutan is pemilya nu te kebaal
    te salà,
  mal-2015: നിന്റെ കയ്യിൽ ദ്രോഹം ഉണ്ടെങ്കിൽ അതിനെ അകറ്റുക; നീതികേടു നിന്റെ കൂടാരങ്ങളിൽ
    പാർപ്പിക്കരുതു.
  rmc-rmc: te ela binos andre tire vasta a odčhiveha les, te na domukeha o nalačhipen
    andre tiro stanos,
  pes-OPV: اگر در دست تو شرارت باشد، آن را ازخود دور کن، و بی‌انصافی در خیمه های تو
    ساکن نشود.
  ron-1924: Депэртязэ-те де фэрэделеӂе ши ну лэса недрептатя сэ локуяскэ ын кортул
    тэу.
  ben-OBCV: তুমি যদি তোমার হাতে লেগে থাকা পাপ ঝেড়ে ফেলো ও তোমার তাঁবুতে কোনও অমঙ্গল
    বসবাস করতে না দাও,
  som-som: Haddii xumaanu gacantaada ku jirto iska fogee, Oo xaqdarrona yaanay teendhooyinkaaga
    degin.
  lat-VUC: Si iniquitatem quæ est in manu tua abstuleris a te, et non manserit in
    tabernaculo tuo injustitia,
  eng-ASVBT: If iniquity be in thy hand, put it far away, And let not unrighteousness
    dwell in thy tents.
  ita-1885: Se vi è iniquità nella tua mano, e tu l'allontani da te, E non lasci dimorare
    alcuna perversità ne' tuoi tabernacoli;
  eng-LXXUP: If there is any iniquity in thy hands, Put it far from thee, And let
    not unrighteousness lodge in thy habitation.
  eng-ULB: suppose that iniquity were in your hand, but that then you put it far away
    from you, and did not let unrighteousness live in your tents.
  spa-VBL: si te deshaces de tus pecados y no dejas que la maldad continúe en tu vida,
  fra-_FOB: (Si l'iniquité est en tes mains, éloigne-la, et que le crime n'habite
    point dans tes tentes! )
  mal-mal: നിന്റെ കയ്യിൽ ദ്രോഹം ഉണ്ടെങ്കിൽ അതിനെ അകറ്റുക; നീതികേട് നിന്റെ കൂടാരങ്ങളിൽ
    പാർപ്പിക്കരുത്.
  urd-GVR: Agar tere hāth gunāh meṅ mulawwas hoṅ to use dūr kar aur apne ḳhaime meṅ
    burāī basne na de!
  suz-BL: मिनु गे मरिम्‍शो पाइन बाक्‍तीनी हना, मेको कली थु‍मीन। मिनु परमप्रभु यावे
    आ अरेशो मटितीक इन ताम्‍बुम बाक्‍चा मगेन।
  eng-NOY: If thou put away iniquity from thy hand, And let not wickedness dwell in
    thy habitation,—
  ita-1927: se allontani il male ch’è nelle tue mani, e non alberghi l’iniquità nelle
    tue tende,
  ckb-ckb: ئەگەر ئەو خراپەیەی لەناو دەستتە دووری بخەیتەوە و نەهێڵیت ستەم لەناو چادرەکەت
    نیشتەجێ بێت،
  eng-BBE: If you put far away the evil of your hands, and let no wrongdoing have
    a place in your tent;
  kan-OKCV: ನಿನ್ನ ಕೈಯಲ್ಲಿರುವ ಪಾಪವನ್ನು ದೂರಮಾಡಿಬಿಟ್ಟು, ದುಷ್ಟತನವನ್ನು ನಿನ್ನ ಗುಡಾರಗಳಲ್ಲಿ
    ವಾಸಿಸಲು ಅನುಮತಿಸದಿದ್ದರೆ,
  tam-2017: உம்முடைய கையிலே அநீதி இருந்தால், அதைத் தூரத்தில் அகற்றிவிட்டு, அநியாயம்
    உம்முடைய கூடாரங்களில் தங்கவிடாதிரும்.
  spa-RV-1909: Si alguna iniquidad hubiere en tu mano, y la echares de ti, y no consintieres
    que more maldad en tus habitaciones;
  ron-BTF: Dacă este nelegiuire în mâna ta, pune-o departe și să nu locuiască stricăciunea
    în corturile tale.
  eng-WEBP: If iniquity is in your hand, put it far away. Don’t let unrighteousness
    dwell in your tents.
  eng-FBV: if you get rid of your sins and don't let wickedness continue in your life,
  nld-1939: 'De misdaad uit uw hand verwijdert, En in uw tenten geen onrecht laat
    wonen:'
  nch-BL: Xijcahua nochi motajtacolhua huan ximoquixtili nochi tamanti cati amo cuali
    ipan moyolo.
  vie-1934: Bằng có tội ác trong tay ông, mà ông bỏ xa khỏi mình, Chẳng để sự bất
    công ở trong trại mình,
  hin-CV: यदि तुम्हारे हाथ जिस पाप में फंसे है, तुम इसका परित्याग कर दो तथा अपने घरों
    में बुराई का प्रवेश न होने दो,
  spa-BES: Si apartas el mal de tus manos y no dejas que el mal tenga lugar en tu
    casa;
  tdx-tdx: apoho añe ze hakeo am-pità’o; ko ado’o hitobok’ añ’akiba’o ao ty tahiñe,
  tha-KJV: ถ้าความชั่วช้าอยู่ในมือของท่าน ทิ้งเสียให้​ไกล และอย่าให้ความชั่วร้ายอาศัยอยู่ในเต็นท์ของท่าน
  por-BR-2018: Se alguma maldade houver em tua mão, lança-a de ti, e não deixes a
    injustiça habitar em tuas tendas;
  deu-ELO: wenn Frevel in deiner Hand ist, so entferne ihn, und laß Unrecht nicht
    wohnen in deinen Zelten,
  eng-WYC-2018: If thou doest away from thee the wickedness, that is in thine hand,
    and if unrightwiseness dwelleth not in thy tabernacle, (If thou doest away from
    thee the wickedness, that is in thy hand, and if unrighteousness dwelleth not
    in thy home,)
  epo-epo: 'Se vi forigas la malvirton, kiu estas en via mano, Kaj vi ne permesos
    al malbonaĵoj resti en via tendo:'
  uig-PIN: Ⱪolungdiki ⱪǝbiⱨlikni ɵzüngdin neri ⱪilsang, Qedirliringda ⱨeq yamanliⱪni
    turƣuzmisangla,
  beo-beo: Dia wadela:i hou yolesima!
  tpi-OTNT: Na sapos yu bin mekim sin, yu mas givim baksait long ol sin bilong yu.
    Na yu no ken larim pasin nogut i kam i stap wantaim yu gen.
  hau-SA: in ka kawar da zunubin da yake hannunka, ba ka bar zunubi ya kasance tare
    da kai ba
  uig-LAT: Qolungdiki qebihlikni özüngdin néri qilsang, Chédirliringda héch yamanliqni
    turghuzmisangla,
  nde-nde: nxa ulahla isono esisesandleni sakho ungavumeli bubi buhlale ethenteni
    lakho,
  ton-ton: Kapau ʻoku ʻi ho nima ʻae angahala, siʻaki ia ke mamaʻo, pea ʻoua naʻa
    nofo ʻae kovi ʻi ho ngaahi fale.
  ces-1613: 'Byla-li by nepravost v ruce tvé, vzdal ji od sebe, aniž dopouštěj bydliti
    v staních svých nešlechetnosti:'
  eng-WMB: If iniquity is in your hand, put it far away. Don’t let unrighteousness
    dwell in your tents.
  tam-TCV: உன் கையிலுள்ள பாவத்தை விலக்கிவிட்டு, உன் வீட்டில் தீமை குடிகொள்ளாமல் தடைசெய்தால்,
  ceb-ULB: pananglitan ang kasaypanan anaa sa imong kamot, apan gipahilayo mo kini
    gikan kanimo, ug wala mo tugoti nga ang pagkadili-matarong magpuyo sa imong mga
    tolda.
  pol-UBG: Jeśli w twoich rękach jest nieprawość, oddal ją i nie pozwól, aby niegodziwość
    mieszkała w twoich przybytkach.
  urd-GVU: اگر تیرے ہاتھ گناہ میں ملوث ہوں تو اُسے دُور کر اور اپنے خیمے میں بُرائی
    بسنے نہ دے!
  deu-1912: 'wenn du die Untugend, die in deiner Hand ist, fern von dir tätest, daß
    in deiner Hütte kein Unrecht bliebe:'
  kan-2017: ಅಧರ್ಮವು ನಿನ್ನ ಕೈಯಲ್ಲಿದ್ದರೆ ಅದನ್ನು ದೂರಮಾಡಿಬಿಡು; ಅನ್ಯಾಯವು ನಿನ್ನ ಗುಡಾರಗಳಲ್ಲಿ
    ವಾಸಿಸದಿರಲಿ.
  yap-yap: Mu tay e kireb nge denen u orel ko tabnaw rom.
  hlt-MCSB: Na kut dongkah boethae te na lakhla tak tih na dap ah dumlai na khueh
    pawt atah,
  mdy-ETH: ጎሞ ኔጊዳፓ ኔ ሃኪሴቴ ፑርታ ባኣዚያ ኔ ማኣራፓ ኔ ባይዜቴ
  twi-ASANTE: sɛ wogyaa bɔne a wokura no mu na woamma amumuyɛ antena wo ntomadan mu
    a,
  eng-WEBU: If iniquity is in your hand, put it far away. Don’t let unrighteousness
    dwell in your tents.
  wal-wal: nagaraa ne kushiyaappe haassikko, ne keettankka iitabai de7ennaadan oottikko,
  spa-PDDPT: si hay iniquidad en tus manos, la alejas de ti y no permites que la perversidad
    more en tus tiendas,
  gun-gun: xapy'a rei ndepo py rejapo vaiague mombyry remombo, ha'e ndero gui ha'eve'ỹa
    ramigua reipe'a vy,
  ilo-ULB: kaspangarigan ta adda dita imam ti kinadakes, ngem inyadayom daytoy kenka,
    ket saanmo nga impalubos nga agnaed ti kinasaan a nalinteg kadagiti toldam.
  kpg-kpg: Kilia nia mee huaidu gi daha mo doo hale.
  uig-ARA: قولۇڭدىكى قەبىھلىكنى ئۆزۈڭدىن نېرى قىلساڭ، چېدىرلىرىڭدا ھېچ يامانلىقنى
    تۇرغۇزمىساڭلا،
  sus-sus: xa i gbilen tinxintareya fɔxɔ ra, xa i a matanga i xa denbaya kui,
  pon-2006: Kesehwei me suwed oh sapwung sang nan imwomw.
  ksd-ksd: Ona una vung vue ra varpiam kan ra limam, Ma ra magit i bilak pa i ki ta
    ra kubam,
  tur-YTC: Eğer elinde kötülük varsa, onu uzaklaştır, Çadırlarında haksızlığın barınmasın;
  grc-BRENT: εἰ ἄνομόν τί ἐστιν ἐν χερσί σου, πόῤῥω ποίησον αὐτὸ ἀπὸ σοῦ, ἀδικία δὲ
    ἐν διαίτῃ σου μὴ αὐλισθήτω·
  ind-AYT: Jika kamu membuang jauh-jauh kesalahan yang ada di tanganmu, dan tidak
    membiarkan kejahatan tinggal di dalam kemah-kemahmu,
  nya-nya: ngati utaya tchimo limene lili mʼdzanja lako ndi kusalola choyipa kuti
    chikhale mʼmoyo mwako,
  hrv-hrv: ako li zloću iz ruku odbaciš i u šatoru svom ne daš zlu stana,
  mps-mps: Ma, nago dwai sę yai da wida, teda nago te dwai sę tudiba togolao. Tama
    nago te dwai kolesaga nage dali ma bidimai igio.
  tpi-tpi: Na sapos yu bin mekim sin, yu mas givim baksait long ol sin bilong yu.
    Na yu no ken larim pasin nogut i kam i stap wantaim yu gen.
  dan-1931: hvis Uret er fjern fra din Hånd, og Brøde ej bor i dit Telt,
  vie-OVCB: Nếu anh lìa xa tội lỗi, không chứa chấp gian tham.
  guj-2017: તારામાં જે પાપ હોય તે જો તું છેક દૂર કરે, અને અનીતિને તારા ઘરમાં રહેવા
    ન દે.
  pon-2006A: Kesehwei me suwed oh sapwung sang nan imwomw.
  por-BRBSL: Se a iniqüidade está em suas mãos, coloque-a longe. Não deixe a injustiça
    habitar em suas tendas.
  cth-cth: Na kut dawk na payonpakai e awm boipawiteh, ahlanae koe tâkhawng haw. Kathoute
    hah na im dawk awm hanh seh.
  twi-twi: sɛ wugyaa bɔne a wukura no mu na woamma amumɔyɛ antena wo ntamadan mu a
  hlt-hlt: Na kut dongkah boethae te na lakhla tak tih na dap ah dumlai na khueh pawt
    atah,
  tbz-SIM: kɛ́kɛi mmɛyɛi mmɛ̀ɛ̀ bo ɑ nɔu miɛkɛ, kɛ̀ mɛyetímɛ̀ bɑ́ mbo ɑ cĩ́ɛ̃̀tɛ̀.
  msy-2020: Nɨ arazir kuratam damigh, egh akɨrim ragh uan arazir kuram gasaragh. Egh
    arazir kuram ateghtɨ, a ua izɨ nɨn purirpenimɨn aven nɨ ko ikian markɨ.
  dop-dop: Hɑtǝlǝnɑ mpi pǝ tɑ siɣisi tɔ. Tɑɑ yele nɑ ɩsɑɣɑtʋ wɛɛ nyɑ́ tǝyɑɣɑ tɑɑ.
  azb-azb: Günahın varsa, ondan əl çək, Qoyma pislik çadırında sakin olsun.
  eng-DBY: If thou put far away the iniquity which is in thy hand, and let not wrong
    dwell in thy tents;
  hin-2017: और यदि कोई अनर्थ काम तुझ से हुए हो उसे दूर करे, और अपने डेरों में कोई
    कुटिलता न रहने दे,
  wol-KYG: fabal say ñaawtéef, sànni, te baña xajal njubadi sa biir xayma,
  eng-YLT: If iniquity [is] in thy hand, put it far off, And let not perverseness
    dwell in thy tents.
  kne-kne: Mo dokogam din lawa ay ogalim ya adi kan ipalobos ay mantee di basol sin
    beey mo,
  eng-WYC-2017: If thou doest away from thee the wickedness, that is in thine hand,
    and if unrightwiseness dwelleth not in thy tabernacle,
  eng-WMBB: If iniquity is in your hand, put it far away. Don’t let unrighteousness
    dwell in your tents.
  urd-GVH: अगर तेरे हाथ गुनाह में मुलव्वस हों तो उसे दूर कर और अपने ख़ैमे में बुराई
    बसने न दे!
  rug-rug: Mu rizu pani sari doduru mua sinea, mamu lopu va koa i pa mua vetu sari
    kinaleana.
  gaz-gaz: cubbuu harka kee keessa jiru yoo of irraa fageessite, akka wanni hamaanis
    dunkaana kee keessa hin jiraanne yoo goote,
  fra-LSG: Éloigne-toi de l’iniquité, Et ne laisse pas habiter l’injustice sous ta
    tente.
  yal-yal: i mɛ i hakɛne ra, i nama tin tinxintareyaan yi so i konni.
  haw-1868: Ina he hewa iloko o kou lima, e hoolei loa aku ia; A mai ae e noho ka
    hewa ma kou mau halelewa.
  arb-NAV: وَإِنْ نَبَذْتَ الإِثْمَ الَّذِي تَلَطَّخَتْ بِهِ كَفَّاكَ، فَلَمْ يَعُدِ
    الْجَوْرُ يُقِيمُ فِي خَيْمَتِكَ.
  ewe-ewe: ne èɖe nu vɔ̃ siwo le wò asi me la ɖa eye ne mèɖe mɔ na nu vɔ̃ɖi aɖeke
    be wòanɔ wò agbadɔ me o la,
  eng-LEE: If wrong be in thy hand, put it far away, and let not wickedness dwell
    in thy tents.
  asm-FB: কিন্তু হাতত অধৰ্ম থাকিলে, তাক দূৰ কৰা, আৰু দুষ্টতাক নিজ তম্বুত থাকিব নিদিবা;
  sus-A: شَ عِ فبِلٍن تِنشِنتَرٍيَ قْشْ رَ، شَ عِ عَ مَتَنفَ عِ شَ دٍنبَيَ كُي،
  fra-SBL: Si l'iniquité est dans ta main, éloigne-la. Ne laissez pas l'iniquité habiter
    dans vos tentes.
  hbo-hbo: אִם־אָ֣וֶן בְּ֭יָדְךָ הַרְחִיקֵ֑הוּ וְאַל־תַּשְׁכֵּ֖ן בְּאֹהָלֶ֣יךָ עַוְלָֽה׃
  piu-2006: '@see-verse:JOB.011.013'
  kik-kik: ũngĩeheria mehia marĩa marĩ guoko-inĩ gwaku, na ũgirie ũũru ũikare thĩinĩ
    wa hema yaku-rĩ,
  fra-NCL: si tu éloignes l’iniquité qui est dans tes mains, et que tu ne laisses
    pas l’injustice habiter sous ta tente,
  cek-AK: na ban ah sakpazaehaih om cadoeh, to zaehaih to na vah ving moe, na ohhaih
    kahni im ah sethaih na omsak ai nahaeloe,
  cuk-cuk: ibmar-isgana-imaksadgi be banguele, geb be-neguyagi ibmar-isgana be osulobalile,
  uig-CYR: Қолуңдики қәбиһликни өзүңдин нери қилсаң, Чедирлириңда һеч яманлиқни турғузмисаңла,
  tel-2017: నీ చేతిలో చెడుతనం ఉందని గ్రహించి దాన్ని విడిచిపెట్టు. నీ గుడారంలో ఉన్న
    అక్రమాన్ని పూర్తిగా తొలగించు.
  hat-BSA: Si se inikite ki nan men ou, mete l byen lwen. Pa kite mechanste demere
    nan tant pa ou.
  kos-kos: Sisla ma koluk ac ma sutuu liki in lohm sum.
  hbo-WLC: אִם־אָ֣וֶן בְּ֭יָדְךָ הַרְחִיקֵ֑הוּ וְאַל־תַּשְׁכֵּ֖ן בְּאֹהָלֶ֣יךָ עַוְלָֽה׃
  ibo-ibo: ọ bụrụ na i wezuga mmehie nke dị gị nʼaka, ghara ikwe ka ihe ọjọọ dịrị
    nʼụlọ ikwu gị
  ory-ory: ଯଦି ତୁମ୍ଭ ହସ୍ତରେ ଅଧର୍ମ ଥାଏ, ତାହା ଦୂର କରିଦିଅ ଓ ଅଧର୍ମକୁ ତୁମ୍ଭ ତମ୍ବୁରେ ବାସ
    କରିବାକୁ ନ ଦିଅ;
  chk-chk: Are föför mi ngau a nom lepoum, kopwe atoaua senuk. Kosap mwüt ngeni föföringau
    epwe nom lon imwom.
  rop-rop: Yu gibitawei det nogudbalawei blanga yu, ol detlot ting na weya yubin oldei
    dumbat sigridbalawei,
  ukr-1871: І коли нечисть на руцї в тебе, а ти відкинеш її, й не дозволиш, щоб проступок
    пробував у шатрі твойму,
  deu-1951: wenn du das Unrecht entfernst, das an deinen Händen klebt, und in deinen
    Zelten nichts Böses duldest;
  eng-JPS: If iniquity be in thy hand, put it far away, and let not unrighteousness
    dwell in thy tents —
  srp-1865: Ako je bezakonje u ruci tvojoj, da ga ukloniš, i ne daš da nepravda bude
    u šatorima tvojim,
  lug-lug: singa oggyawo ekibi ekiri mu mukono gwo, n’otokkiriza kibi kubeera mu weema
    yo,
  heb-heb: אם און בידך הרחיקהו ואל תשכן באהליך עולה׃
  ben-IRV: ধর তোমার হাতে অপরাধ ছিল, কিন্তু পরে তুমি তা তোমার থেকে অনেক দূরে সরিয়ে
    দিয়েছ এবং তোমার তাঁবুতে অধার্মিকতাকে বাস করতে দাওনি।
  pan-pan: ਜੇ ਤੇਰੇ ਹੱਥ ਵਿੱਚ ਜੋ ਬਦੀ ਹੋਵੇ, ਉਸ ਨੂੰ ਦੂਰ ਕਰੇਂ, ਅਤੇ ਬੁਰਿਆਈ ਤੇਰੇ ਤੰਬੂ ਵਿੱਚ
    ਨਾ ਵੱਸੇ,
  mya-JVB: သင် ပြုသောဒုစရိုက် ကိုပယ် ၍ သင့် အိမ် ၌ ဆိုးညစ် သောအမှုကို လက် မ ခံလျှင်
    ၎င်း၊
  hmo-hmo: bona bema oiemu kara dika bona kerere oi negea momokani, bona oiemu ruma
    taudia edia dika danu do oi koua,
  urd-urd: अगर तेरे हाथ में बदकारी हो तो उसे दूर करे, और नारास्ती को अपने ख़ेमों में
    रहने न दे,
  rus-SYN: и если есть порок в руке твоей, а ты удалишь его и не дашь беззаконию обитать
    в шатрах твоих,
  bqc-SIM: tó n nzĩa gà duunaɛ, mɛ́ yãvãi i zↄ̃lɛkĩi e n bɛo,
  tcz-CHONGTHU: Pathenin nachonsetna abonna na onthol sah a, chule themmona jouse
    nanunga nadalhah sah ding ahi.
  mar-mar: तुझ्या हाती असलेल्या अधर्माला तू दूर ठेवले पाहिजेस. तुझ्या डेऱ्यात वाईट
    गोष्टींना थारा देऊ नकोस.
  qub-qub: Aypalla juchata aparicusha cashpayquega juchayquita cachaycuyna. Famillyayquicuna
    juchata rurananta ama dëjaynachu.
  hat-hat: Sispann fè vye bagay k'ap sal men ou yo. Pa kite mechanste chita lakay
    ou.
  eng-BSB: if you put away the iniquity in your hand, and allow no injustice to dwell
    in your tents,
  eng-WEBPB: If iniquity is in your hand, put it far away. Don’t let unrighteousness
    dwell in your tents.
  kbq-kbq: kazampima kumi'ma me'nesiana atregamu atrenka netrenka, vahe'ma havigema
    huno azeri haviza hu' avu'ava'zana atro.
  nhe-BL: Xijcahua nochi motlajtlacolhua huan ximoquixtili nochi tlamantli tlen ax
    cuali ipan moyolo.
  gub-BL: Eityk ikatu 'ymaw nepo imupihunar nehe. Emupyta kar zo katu 'ymaw neràpuz
    me nehe.
  eng-DRA: 'If thou wilt put away from thee the iniquity that is in thy hand, and
    lot not injustice remain in thy tabernacle:'
