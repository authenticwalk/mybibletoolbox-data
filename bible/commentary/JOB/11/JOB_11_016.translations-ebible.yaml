  eng-BSB: For you will forget your misery, recalling it only as waters gone by.
  eng-WEBPB: for you will forget your misery. You will remember it like waters that
    have passed away.
  kbq-kbq: Hagi hazenke zanka'amo'a tima hageno evu kagatereankna hanigenka, ana hazenkeka'agura
