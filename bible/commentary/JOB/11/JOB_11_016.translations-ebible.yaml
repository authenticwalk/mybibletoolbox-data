  rop-rop: En ola trabul blanga yu garra gowei brom yu hed, jis laik det fladwoda
    gowei.
  ukr-1871: І тодї забудеш біду, й хиба, як про воду, що протекла, згадувати меш про
    неї.
  deu-1951: dann wirst du deiner Mühsal vergessen wie des Wassers, das vorübergeflossen
    ist;
  eng-JPS: For thou shalt forget thy misery; thou shalt remember it as waters that
    are passed away;
  srp-1865: Zaboraviæeš muku, kao vode koja proteèe opominjaæeš je se;
  lug-lug: Mazima ddala ojja kwerabira emitawaana gyo, olijjukira bujjukizi ng’amazzi
