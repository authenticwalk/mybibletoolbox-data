  gub-BL: Nanema'enukwaw kwaw ma'erahy neremipuraraw rehe nehe. Nuzawy kwaw 'y kwe
    rupi uwyryk ma'e kwer nehe. Zanereharaz izuwi.
  eng-DRA: Thou shalt also forget misery, and remember it only as waters that are
    passed away.
