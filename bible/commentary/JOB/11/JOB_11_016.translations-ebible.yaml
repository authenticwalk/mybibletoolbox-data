  heb-heb: כי אתה עמל תשכח כמים עברו תזכר׃
  ben-IRV: তুমি তোমার কষ্ট ভুলে যাবে; তুমি এটাকে শুধু জলের মত যা বয়ে চলে গেছে তার
    মত মনে করবে।
  pan-pan: ਤੂੰ ਤਾਂ ਆਪਣਾ ਕਸ਼ਟ ਭੁੱਲ ਜਾਵੇਂਗਾ, ਅਤੇ ਉਸ ਨੂੰ ਲੰਘ ਗਏ ਪਾਣੀ ਵਾਂਗੂੰ ਯਾਦ ਕਰੇਂਗਾ,
  mya-JVB: ခံပြီးသောဒုက္ခ ဆင်းရဲကို မေ့လျော့ လိမ့်မည်။ လွန် သွားပြီးသော ရေ ကိုကဲ့သို့
