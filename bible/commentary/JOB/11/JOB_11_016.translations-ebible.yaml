  kos-kos: Fin ouinge, na kom ac fah tia sifil esam mwe keok lom nukewa, Oana sie
    sronot su somla ac tia sifil esamyuk.
  hbo-WLC: כִּי־אַ֭תָּה עָמָ֣ל תִּשְׁכָּ֑ח כְּמַ֖יִם עָבְר֣וּ תִזְכֹּֽר׃
  ibo-ibo: Nʼezie ị ga-echefukwa nsogbu gị, na-echeta ya dịka mmiri gabigara agabiga.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦୁଃଖ ପାସୋରି ପକାଇବ; ବହିଗଲା ଜଳ ତୁଲ୍ୟ ତାହା ସ୍ମରଣ କରିବ;
  chk-chk: Mürin kopwe manlükala om kewe riaföü, usun om kosap chüen chechemeni ekewe
