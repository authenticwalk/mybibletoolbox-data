verse: JOB.011.016
translations:
  mal-C: നീ നിന്റെ കഷ്ടത മറക്കും, നിശ്ചയം, ഒഴുകിപ്പോയ വെള്ളംപോലെ എന്നു നീ അതിനെ ഓർക്കും.
  deu-TKW: Ja, dann wirst du dein Ungemach vergessen; wie an verlaufenes Wasser wirst
    du daran denken.
  lin-lin: pamba te okobosana pasi na yo, okokoma kokanisa yango kaka lokola mayi
    oyo esili kotiola.
  eng-LSV: For you forget misery, || As waters passed away you remember.
  eng-GNV: But thou shalt forget thy miserie, and remember it as waters that are past.
  eng-WEBSTER: 'Because thou shalt forget thy misery, and remember it as waters that
    pass away:'
  nhw-BL: Quej nopa tiquelcahuas nochi motlaijiyohuilis. Huan sintla tiquelnamiquis,
    timoilhuis san tlatoc panoc quen elisquía atl catli san panotiquisa moixpa.
  swh-ONEN: Hakika utaisahau taabu yako, utaikumbuka tu kama maji yaliyokwisha kupita.
  bba-bba: A ǹ mɑɑ wunɛn wɑhɑlɑ yeni yɑɑyɑmɔ, yɑ koo doonɑwɑ nɡe nim mɛ mu kokɑ.
  eng-KJVCPB: 'Because thou shalt forget thy misery, And remember it as waters that
    pass away:'
  luo-luo: Adier wiyi nowil gi chandruokni, Mana ka koth mochwe ochok ma wich osewilgo.
  meu-meu: Emu hisihisi na ba laloa nege; eiava ba laloa tao, vada e aru oho ranuna
    na heto.
  npi-ULB: तपाईंले आफ्नो दुःख बिर्सनुहुन्‍थ्‍यो । तपाईंले त्‍यसलाई बगेर गएको पानीलाई
    झैं मात्र सम्झनुहुन्‍थ्‍यो ।
  yor-yor: Nítorí pé ìwọ ó gbàgbé ìṣòro rẹ; ìwọ ó sì rántí rẹ̀ bí omi tí ó ti sàn
    kọjá lọ.
  pes-OPCB: تمام سختیهای خود را فراموش خواهی کرد و از آنها همچون آب رفته یاد خواهی
    نمود.
  tgl-ULB: Makakalimutan mo ang iyong paghihirap; maaalala mo lamang ito gaya ng tubig
    na umagos palayo.
  hui-hui: Í̠ha genda tandaga ngaruni embeda hai holebere. Ibalime ira yuni dataniru
    yu poragola embeda hagadagua mbirale uruni embeda hai holebere.
  mya-mya: ခံပြီးသောဒုက္ခဆင်းရဲကို မေ့လျော့လိမ့်မည်။ လွန်သွားပြီးသော ရေကိုကဲ့သို့
    အောက်မေ့လိမ့်မည်။
  bod-N: ཁྱེད་ཀྱིས་རང་གི་སྡུག་བསྔལ་བརྗེད་པར་འགྱུར། ། དྲན་ཡང་བཞུར་ཆུ་བཞིན་དུ་རྒྱུགས་པར་འགྱུར།
    །
  sna-sna: Zvirokwazvo uchakanganwa nhamo yako, uchangoirangarira semvura yakaerera.
  spa-BLM: porque olvidarás tu miseria. Lo recordarás como las aguas que han pasado.
  cac-cac: axo sat a c'ol d'a a yaelal ix ec' tic. Icha tz'aj stup a a' sb'eyi, icha
    chi' ol aj sat d'a a c'ool.
  swh-ULB: Wewe ungesahau mateso yako; ungeyakumbuka hayo tu kama maji ambayo yametiririka
    mbali.
  bel-bel: 'Тады забудзеш гора: як пра ваду, што працякла, будзеш успамінаць пра яго.'
  deu-ELBBK: Denn du wirst die Mühsal vergessen, wirst ihrer gedenken wie vorübergeflossener
    Wasser;
  mbb-OT: Ne egkelipatan nu en is mesakit he neeǥiyan nu, ne egkeiring dà heini te
    wahig he midsaǥad.
  mal-2015: അതേ, നീ കഷ്ടത മറക്കും; ഒഴുകിപ്പോയ വെള്ളംപോലെ അതിനെ ഓർക്കും.
  rmc-rmc: Akor bistereha pre tiro trapišagos, lepereha tuke pre leste sar pro paňi,
    so odčuľiľa het.
  pes-OPV: زیرا که مشقت خود را فراموش خواهی کرد، و آن را مثل آب رفته به یاد خواهی
    آورد،
  ron-1924: ыць вей уйта суферинцеле ши-ць вей адуче аминте де еле ка де ниште апе
    каре с-ау скурс.
  ben-OBCV: নিশ্চয় তুমি তোমার দুর্দশা ভুলে যাবে, প্রবাহিত জলের মতো শুধু তা স্মরণ
    করবে।
  som-som: Waayo, dhibaatadaada waad illoobi doontaa, Oo waxaad u xusuusan doontaa
    sidii biyo ku dhaafay,
  lat-VUC: Miseriæ quoque oblivisceris, et quasi aquarum quæ præterierunt recordaberis.
  eng-ASVBT: For thou shalt forget thy misery; Thou shalt remember it as waters that
    are passed away,
  ita-1885: Perciocchè tu dimenticherai gli affanni, E te ne ricorderai come d'acque
    trascorse;
  eng-LXXUP: And thou shalt forget trouble, As a wave that has passed by; and thou
    shalt not be scared.
  eng-ULB: You would forget your misery; you would remember it only like waters that
    have flowed away.
  spa-VBL: Olvidarás tu miseria, recordándola sólo como agua bajo el puente.
  fra-_FOB: Tu oublieras tes peines, tu t'en souviendras comme des eaux écoulées.
  mal-mal: അതെ, നീ കഷ്ടത മറക്കും; ഒഴുകിപ്പോയ വെള്ളംപോലെ അതിനെ ഓർക്കും.
  urd-GVR: Tū apnā dukh-dard bhūl jāegā, aur wuh sirf guzare sailāb kī tarah yād rahegā.
  suz-BL: मिनु गे इन श्‍येत प्रेंनीनी। गे मेको कली शाइश्‍शा लशो ब्‍वाक्‍कु खोदेंशो
    मिम्‍नीनी।
  eng-NOY: For thou shalt forget thy misery, Or remember it as waters that have passed
    away.
  ita-1927: dimenticherai i tuoi affanni; te ne ricorderai come d’acqua passata;
  ckb-ckb: چەرمەسەری لەبیر دەکەیت و وەک ئاوێکی تێپەڕیو یادی دەکەیتەوە.
  eng-BBE: 'For your sorrow will go from your memory, like waters flowing away:'
  kan-OKCV: ಖಂಡಿತವಾಗಿ ನಿನ್ನ ಕಷ್ಟವನ್ನು ಮರೆತುಬಿಡುವಿ; ಹರಿದುಹೋದ ನೀರಿನ ಹಾಗೆ ಅದನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವಿ.
  tam-2017: அப்பொழுது நீர் வருத்தத்தை மறந்து, கடந்துபோன தண்ணீரைப்போல அதை நினைப்பீர்.
  spa-RV-1909: 'Y olvidarás tu trabajo, ó te acordarás de él como de aguas que pasaron:'
  ron-BTF: Deoarece îți vei uita nefericirea și ți-o vei aminti ca ape care trec;
  eng-WEBP: for you will forget your misery. You will remember it like waters that
    have passed away.
  eng-FBV: You will forget your misery, remembering it only as water under the bridge.
  nld-1939: Ja, dan zult ge de ellende vergeten, Er aan denken als aan water, dat
    voorbij is gestroomd;
  nch-BL: Quej nopa tiquelcahuas nochi motaijyohuilis. Huan sinta tiquelnamiquis,
    tiquitas para san taloch panoc quej elisquía at cati san panotiquisa moixpa.
  vie-1934: Oâng sẽ quên các điều hoạn nạn mình, Và nhớ đến nó như nước đã chảy qua.
  hin-CV: क्योंकि तुम्हें अपने कष्टों का स्मरण रहेगा, जैसे वह जल जो बह चुका है वैसी
    ही होगी तुम्हारी स्मृति.
  spa-BES: 'Porque tu dolor saldrá de tu memoria, como las aguas que fluyen:'
  tdx-tdx: Ho haliño’o ty fisotria’o; ho tiahi’o hoe rano fa nisaok’ añe.
  tha-KJV: เพราะท่านจะลืมความทุกข์ยากของท่าน ท่านจะจดจำได้เหมือนน้ำที่​ได้​ไหลผ่านพ้นไป
  por-BR-2018: E esquecerás teu sofrimento, ou lembrarás dele como de águas que já
    passaram;
  deu-ELO: Denn du wirst die Mühsal vergessen, wirst ihrer gedenken wie vorübergeflossener
    Wasser;
  eng-WYC-2018: And thou shalt forget (thy) wretchedness, and thou shalt not think
    of it, as of waters that have passed. (And thou shalt forget thy wretchedness,
    and thou shalt not think of it any more, like water that hath passed by, and is
    forgotten.)
  epo-epo: Tiam vi forgesos mizeron; Vi rememoros ĝin kiel forfluintan akvon.
  uig-PIN: Japayingni untuysǝn, Ⱨǝtta eⱪip ɵtüp kǝtkǝn suni oyliƣandǝk ularni ǝslǝysǝn;
  beo-beo: Amasea, di da dia bidi hamosu amo bu hame dawa:mu. Hano leda:sea, fonobahadi
    dialu, bu hasa. Amo defele, dia bidi hamosu wali diala, da hobea bu hame ba:mu.
  tpi-OTNT: Na yu bai tingting lus long ol hevi na pen bilong yu. Na bai yu no tingim
    ol gen, olsem man i lusim tingting long lip bilong diwai tait i karim i go pinis.
  hau-SA: Ba shakka za ka manta da wahalolinka, za ka tuna da su kamar yadda ruwa
    yake wucewa.
  uig-LAT: Japayingni untuysen, Hetta éqip ötüp ketken suni oylighandek ularni esleysen;
  nde-nde: Uzalukhohlwa ngempela uhlupho lwakho, lufike nje engqondweni njengezikhukhula
    ezadlulayo.
  ton-ton: 'He te ke fakangaloʻi hoʻo mamahi, ʻo manatuʻi ia ʻo hangē ko e ngaahi
    vai kuo tafe atu:'
  ces-1613: Nebo se na těžkost zapomeneš, na niž jako na vody, kteréž pominuly, zpomínati
    budeš.
  eng-WMB: for you will forget your misery. You will remember it like waters that
    have passed away.
  tam-TCV: நீ உன் தொல்லையை மறந்துவிடுவாய், கடந்துபோன தண்ணீரைப்போல அது உன் ஞாபகத்தில்
    இருக்கும்.
  ceb-ULB: Mahikalimot ka sa imong kaalaot; mahinumduman mo lamang nga kini sama sa
    tubig nga midagayday.
  pol-UBG: Zapomnisz bowiem o swojej udręce i wspomnisz ją tak jak wody, które przepłynęły.
  urd-GVU: تُو اپنا دُکھ درد بھول جائے گا، اور وہ صرف گزرے سیلاب کی طرح یاد رہے گا۔
  deu-1912: Dann würdest du der Mühsal vergessen und so wenig gedenken als des Wassers,
    das vorübergeht;
  kan-2017: ನಿನ್ನ ಕಷ್ಟವನ್ನು ಮರೆತುಬಿಡುವಿ; ಹರಿದುಹೋದ ನೀರನ್ನೋ ಎಂಬಂತೆ ಅದನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುವಿ.
  yap-yap: Ma aram e urngin e gafgow rom e bay i mathmath u lanin’um, ni bod e lul
    ni sugbur nge thumur mi ni pagtalin.
  hlt-MCSB: Nang ham tah thakthaenah te na hnilh vetih tui aka long voelh bangla na
    poek bitni.
  mdy-ETH: ሜቶ ኔኤኮ ኔ ቢያ ዋላንዳኔ፤ ኔ ማሊ ጶቂሣንዳሢ ኩሚ ዓኣዼ ዲጲጉዲ ሌሊኬ።
  twi-ASANTE: Wo werɛ bɛfiri wʼahokyere, na ɛbɛyɛ wo sɛ nsuo a asene korɔ.
  eng-WEBU: for you will forget your misery. You will remember it like waters that
    have passed away.
  wal-wal: Ne metuwaa ubbaakka neeni dogana; gukkida haattaadan, neeni a naa77antto
    hassayakka.
  spa-PDDPT: olvidarías tu aflicción y la recordarías como aguas que pasaron.
  gun-gun: Ha'e rami vy nderexarai 'rã rejexavaiague re, ha'e nungakue re nema'endu'a
    teĩ yy oxyry ovy va'ekue re rami rive.
  ilo-ULB: Malipatamto ti kinakakaasim; malagipmonto laeng daytoy a kasla danum a
    nagayos.
  kpg-kpg: Gei o haingadaa gaa mmaa gi daha mo au hagamamaanadu, e hai gadoo be di
    labagee dela ma ga hagalee, gei deai tangada e langahia eia dahi mee ai.
  uig-ARA: جاپايىڭنى ئۇنتۇيسەن، ھەتتا ئېقىپ ئۆتۈپ كەتكەن سۇنى ئويلىغاندەك ئۇلارنى
    ئەسلەيسەن؛
  sus-sus: Na tɛmui i nɛɛmuma nɛ i xa tɔɔrɛ ma, alɔ xure naxan bara dangi a rakuya.
  pon-2006: Eri, omwi kahpwal akan ahpw pahn sohrala sang nan kapehdomw, rasehng lapake
    me kin sohrala oh sohla me kin taman.
  ksd-ksd: Ma una nuk vue kaum kini na malari, Una nuk vake da ka ra tava i panie
    ba ra lovon i par.
  tur-YTC: Çünkü sıkıntını unutacaksın. Onu akıp geçmiş sular gibi hatırlayacaksın.
  grc-BRENT: Καὶ τὸν κόπον ἐπιλήσῃ, ὥσπερ κῦμα παρελθὸν, καὶ οὐ πτοηθήσῃ·
  ind-AYT: Kamu akan melupakan kesusahanmu, dan akan mengingatnya, seperti air mengalir
    yang telah lalu.
  nya-nya: Udzayiwala ndithu zowawa zako, zidzakhala ngati madzi amene apita kale.
  hrv-hrv: Svojih se kušnja nećeš sjećat' više kao ni vode koja je protekla.
  mps-mps: Tama nago te tigi dene dali, sęgę dali si gegeda palama, bidaibao. Tama
    nago te homu kone me egobeo. E tiwai dao. Bidigo te ni yabe wę asiyu, tolasa
    pabode gegeda pabo tiwai dao.
  tpi-tpi: Na yu bai tingting lus long ol hevi na pen bilong yu. Na bai yu no tingim
    ol gen, olsem man i lusim tingting long lip bilong diwai tait i karim i go pinis.
  dan-1931: ja, da skal du glemme din Kvide, mindes den kun som Vand, der flød bort;
  vie-OVCB: Anh sẽ quên đi thời khổ nạn; như dòng nước đã chảy xa.
  guj-2017: તું તારું દુ:ખ ભૂલી જશે; અને વહી ગયેલા પાણીની જેમ તે તને સ્મરણમાં આવશે.
  pon-2006A: Eri, omwi kahpwal akan ahpw pahn sohrala sang nan kapehdomw, rasehng
    lapake me kin sohrala oh sohla me kin taman.
  por-BRBSL: pois você vai esquecer sua miséria. Você se lembrará disso como águas
    que já faleceram.
  cth-cth: Bangkongtetpawiteh, na rucatnae hah na pahnim vaiteh, poun ka lawng e tui
    patetlah pahnim hanh.
  twi-twi: Wo werɛ befi wʼahokyere, na wɔbɛkae no sɛ nsu a asen kɔ.
  hlt-hlt: Nang ham tah thakthaenah te na hnilh vetih tui aka long voelh bangla na
    poek bitni.
  tbz-SIM: A ketɛ́ kɛ tɛ̃́nkɛ bɑ́ɑ́ dentɛní mɛyɛi nhɑ yɑ̀ mɛ̀ kpɛ́í, A níí bo dentɛní
    kɛ̀ dɛ̀ ndò mmɛniɛ nhɔ̃ɔ̃ pɔ̃ntɛ́mɛ̀ dɛ̀ɛ̀ yúú.
  msy-2020: Egh nɨ uan osɨmtɨzim ko mɨzazim gɨn amadagham. Egh nɨ uam aning gɨnɨghnɨghan
    kogham, mati aperiam ivemara ghua fanem giraghuzɨ, gumazamiziba a bakɨnɨghnɨki.
  dop-dop: Ɩlɛnɑ ń sɔɔ nyɑ́ wɑhɑlɑ tɔɔ, ɩsɩɩ lʋm kpemnɑ.
  azb-azb: Sən dar gününü unudub Onu axıb-qurtaran bir su kimi yad edərsən.
  eng-DBY: For thou shalt forget misery; as waters that are passed away shalt thou
    remember it;
  hin-2017: तब तू अपना दुःख भूल जाएगा, तू उसे उस पानी के समान स्मरण करेगा जो बह गया
    हो।
  wol-KYG: sa coonob tey ngay fàtte, ni waltan mu wal ba wéy doŋŋ ni nga koy fàttlikoo,
  eng-YLT: For thou dost forget misery, As waters passed away thou rememberest.
  eng-WYC-2017: And thou shalt forget thy wretched-ness, and thou shalt not think
    of it, as of waters that have passed by.
  eng-WMBB: for you will forget your misery. You will remember it like waters that
    have passed away.
  urd-GVH: तू अपना दुख-दर्द भूल जाएगा, और वह सिर्फ़ गुज़रे सैलाब की तरह याद रहेगा।
  rug-rug: Meke kote murimuri pa mua binalabala sari mua tinasuna, guana kolo sapu
    totolo taloa.
  gaz-gaz: Ati dhugumaan rakkina kee ni irraanfatta; akkuma lolaa darbeettis ni lakkoofta.
  fra-LSG: Tu oublieras tes souffrances, Tu t’en souviendras comme des eaux écoulées.
  yal-yal: I ɲinanma nɛn i ya sɔxɔlɛne ra, i ɲinanma nɛn e xɔn alo igen naxan danguma
    xude wunla ra.
  haw-1868: 'No ka mea, e hoopoina no oe i ka ehaeha, A e hoomanao ia mea, e like
    me ka wai i kahe aku:'
  arb-NAV: فَتَنْسَى مَا قَاسَيْتَ مِنْ مَشَقَّةٍ، وَلا تَذْكُرُهَا إِلّا كَمِيَاهٍ
    عَبَرَتْ.
  ewe-ewe: Le nyateƒe me la, àŋlɔ wò hiãkame be eye àɖo ŋku edzi ko abe tsi sisi si
    nu va yi la ene.
  eng-LEE: Because thou wilt truly forget thy trouble, and as a waterflood that is
    passed away wilt thou remember it;
  asm-FB: কিয়নো তোমাৰ দুখ তুমি পাহৰি যাবা, ইয়াক বৈ গৈ নাইকিয়া হোৱা পানীৰ নিচিনা
    মনতে লাগিব।
  sus-A: نَ تّمُي عِ نّيمُمَ نّ عِ شَ تْورّ مَ، عَلْ شُرٍ نَشَن بَرَ دَنفِ عَ رَكُيَ.
  fra-SBL: car tu oublieras ta misère. Vous vous en souviendrez comme des eaux qui
    sont passées.
  hbo-hbo: כִּי־אַ֭תָּה עָמָ֣ל תִּשְׁכָּ֑ח כְּמַ֖יִם עָבְר֣וּ תִזְכֹּֽר׃
  piu-2006: '@see-verse:JOB.011.015'
  kik-kik: Ti-itherũ nĩũkariganĩrwo nĩ mathĩĩna maku, ũmaririkanage o ta maaĩ marĩkĩtie
    gũtherera.
  fra-NCL: Tu oublieras alors tes souffrances, tu t’en souviendras comme des eaux
    écoulées ;
  cek-AK: raihaih to na pahnet ueloe, kalaem tangcae tui baktiah ni na poek tih boeh.
  cuk-cuk: Naibid-itodigusadgi bar be binsaosulid, ukiagwar-ibmar-gusayob be itogoed.
  uig-CYR: Җапайиңни унтуйсән, Һәтта еқип өтүп кәткән суни ойлиғандәк уларни әсләйсән;
  tel-2017: తప్పకుండా నువ్వు నీ గడ్డుకాలాన్ని మరచిపోతావు. ప్రవహిస్తూ దాటిపోయిన నీటిని
    గుర్తు పెట్టుకున్నట్టు నువ్వు దాన్ని గుర్తు చేసుకుంటావు.
  hat-BSA: Konsa ou va bliye twoub ou a. Ou va sonje l tankou dlo ki fin pase. Se
