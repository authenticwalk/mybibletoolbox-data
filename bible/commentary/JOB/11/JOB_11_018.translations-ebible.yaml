verse: JOB.011.018
translations:
  mal-C: അപ്പോൾ പ്രത്യാശ അവശേഷിക്കുന്നതിനാൽ നീ സുരക്ഷിതനായിരിക്കും; നീ ചുറ്റും നോക്കും,
    നിർഭയനായി വിശ്രമിക്കും.
  deu-TKW: Du hegst Vertrauen, weil noch Hoffnung ist, und spähst du aus - du kannst
    dich sorglos niederlegen
  lin-lin: Okozala na kimia, pamba te elikya ezali, okotala zingazinga na yo mpe okozwa
    bopemi na yo na kimia,
  eng-LSV: And you have trusted because there is hope, || And searched—in confidence
    you lie down,
  eng-GNV: 'And thou shalt bee bolde, because there is hope: and thou shalt digge
    pittes, and shalt lye downe safely.'
  eng-WEBSTER: And thou shalt be secure, because there is hope; yes, thou shalt dig
    about thee , and thou shalt take thy rest in safety.
  nhw-BL: Huan ta tiitztos temachtli pampa timotemachía ipan Toteco Dios, huan yaya
    mitzmocuitlahuijtos. Tijtlachilis catli yahualtic, huan tiquitas para eltoc cuali.
    Ticochis ica paquilistli.
  swh-ONEN: Utakuwa salama, kwa kuwa lipo tumaini; utatazama pande zote na kupumzika
    kwa salama.
  bba-bba: Kɑɑ n sɔ̃ kɑ toro sindu domi kɑɑ n yĩiyɔbu mɔ. Kpuro koo nun koorɑ dee
    dee kpɑ ɑ wɛ̃rɑ bɔri yɛndu sɔɔ.
  eng-KJVCPB: And thou shalt be secure, because there is hope; Yea, thou shalt dig
    about thee, and thou shalt take thy rest in safety.
  luo-luo: Inidag gi kwe maonge luoro, nikech geno ma in-go, kendo Nyasaye noriti
    mamiyi yweyo.
  meu-meu: Ba heabidadama, badina be helaro na mia; hereḡu ba davaria, bena laḡamu
    bavania mai namomu ida.
  npi-ULB: त्‍यहाँ आशा भएको हुनाले तपाईं सुरक्षित रहनुहुन्‍थ्‍यो । वास्तवमा तपाईंले
    आफ्नो सुरक्षा पाउनुहुन्‍थ्‍यो र तपाईंको विश्राम सुरक्षित हुन्‍थ्‍यो ।
  yor-yor: Ìwọ ó sì wà láìléwu, nítorí pé ìrètí wà; àní ìwọ ó rin ilé rẹ wò, ìwọ ó
    sì sinmi ní àlàáfíà.
  pes-OPCB: در زندگی امید و اطمینان خواهی داشت و خدا به تو آرامش و امنیت خواهد بخشید.
  tgl-ULB: Magiging ligtas ka dahil may pag-asa; sa katunayan, matatagpuan mo ang
    iyong kaligtasan at ikaw ay makapagpapahinga nang ligtas.
  hui-hui: Ani beregola Ngode Datagaliwabe ibugua í̠ baya hangu handayaho holebirago
    hondolebere. Ibuhondobi í̠ mini dunubiaho holebere. Í̠na gi holene mbira nawiore
    howa í̠ u paliahondo holebere. Ani bialu kegola dewalime í̠na ti biamogo bibelo
    hondo ibugu bulebira.
  mya-mya: မြော်လင့်စရာရှိသောကြောင့် မစိုးရိမ်ဘဲနေလိမ့်မည်။ ယခုအရှုံးခံရသော်လည်း လုံခြုံစွာ
    ငြိမ်ဝပ်လိမ့်မည်။
  bod-N: རེ་བ་ལྡན་པས་ཁྱེད་ནི་བརྟན་པོར་འགྱུར། ། ཕྱོགས་བཞིར་བལྟ་ཞིང་བདེ་བའི་ངལ་གསོ་ཐོབ།
    །
  sna-sna: Iwe uchagara zvakanaka, nokuti tariro iriko; ucharinga-ringa ugozorora
    murugare.
  spa-BLM: Estarás seguro, porque hay esperanza. Sí, buscarás y descansarás con seguridad.
  cac-cac: Junc'olal ol ach ajxoc, yujto ay tas ayoch yipoc a c'ool. A Dios ol ach
    tan̈vanoc, junc'olal ol ach vayoc.
  swh-ULB: Ungekuwa salama kwa sababu kuna tumaini; ni dhahiri, wewe utapata usalama
    juu yako na utachukua pumziko lako katika usalama.
  bel-bel: І будзеш спакойны, бо ёсьць надзея; ты аслонены і можаш спаць у бясьпецы.
  deu-ELBBK: Und du wirst Vertrauen fassen, weil es Hoffnung gibt; und du wirst Umschau
    halten, in Sicherheit dich niederlegen.
  mbb-OT: Ebmeli g-en is kebpengungubpaan nu su zuen meupiya he egkeperateng nu. Ebpengelangan
    ka te Megbevayà ne edhimeley ka he wazè nu igkahandek.
  mal-2015: പ്രത്യാശയുള്ളതുകൊണ്ടു നീ നിർഭയനായിരിക്കും; നീ ചുറ്റും നോക്കി സ്വൈരമായി
    വസിക്കും;
  rmc-rmc: Akor tu pačaha, bo ela tut naďej, aveha ochraňimen a pašľoha tuke andro
    smirom.
  pes-OPV: و مطمئن خواهی بود چونکه امید داری، و اطراف خود را تجسس نموده، ایمن خواهی
    خوابید.
  ron-1924: Вей фи плин де ынкредере ши нэдеждя ну-ць ва фи задарникэ. Те вей уйта
    ын журул тэу ши вей ведя кэ те поць одихни лиништит.
  ben-OBCV: তুমি নিশ্চিন্ত হবে, যেহেতু আশা আছে; তুমি সুরক্ষিত থাকবে ও নিরাপদে বিশ্রাম
    ভোগ করবে।
  som-som: Oo ammaan baad ahaan doontaa, maxaa yeelay, rajaa jirta, Hareerahaagaad
    fiirin doontaa, oo nabaadiinona waad ku nasan doontaa.
  lat-VUC: 'Et habebis fiduciam, proposita tibi spe: et defossus securus dormies.'
  eng-ASVBT: And thou shalt be secure, because there is hope; Yea, thou shalt search
    about thee, and shalt take thy rest in safety.
  ita-1885: E sarai in sicurtà; perciocchè vi sarà che sperare; E pianterai il tuo
    padiglione, e giacerai sicuramente;
  eng-LXXUP: And thou shalt be confident, because thou hast hope; And peace shall
    dawn to thee from out of anxiety and care.
  eng-ULB: You would be secure because there is hope; indeed, you would find safety
    about you and would take your rest in safety.
  spa-VBL: Tendrás confianza porque hay esperanza; estarás protegido y descansarás
    confiado.
  fra-_FOB: Tu seras plein de confiance, parce que tu auras lieu d'espérer; tu exploreras
    autour de toi, et tu te coucheras en sécurité;
  mal-mal: പ്രത്യാശയുള്ളതുകൊണ്ട് നീ നിർഭയനായിരിക്കും; നീ ചുറ്റും നോക്കി സ്വൈരമായി
    വസിക്കും;
  urd-GVR: Chūṅki ummīd hogī is lie tū mahfūz hogā aur salāmatī se leṭ jāegā.
  suz-BL: गे थमा सुइक्‍नीनी। मारदे हना मेकेर आस बाक्‍ब। गे कोव़चा पुंइसीशा, महिंथु
    रिम्‍शो पा बाक्‍नीनी। भजन संग्रह ४:९
  eng-NOY: Thou shalt be secure, because there is hope; Now thou art disappointed,
    thou shalt then rest in safety.
  ita-1927: Sarai fiducioso perché avrai speranza; ti guarderai bene attorno e ti
    coricherai sicuro.
  ckb-ckb: دڵنیا دەبیت، چونکە ئومێدت هەیە، دەوروبەرەکەت دەپشکنیت و بە ئاسوودەییەوە
    پشوو دەدەیت.
  eng-BBE: And you will be safe because there is hope; after looking round, you will
    take your rest in quiet;
  kan-OKCV: ನೀನು ನಿರೀಕ್ಷೆ ಇದೆ ಎಂದು ಭರವಸೆಯಿಂದ ಇರುವಿ; ನೀನು ನಿನ್ನ ಬಗ್ಗೆ ಯೋಚಿಸಿ ಭರವಸೆಯಿಂದ
    ವಿಶ್ರಾಂತಿ ತೆಗೆದುಕೊಳ್ಳುವಿ.
  tam-2017: நம்பிக்கை உண்டாயிருக்கிறதினால் பெலனாயிருப்பீர்; தோண்டி ஆராய்ந்து சுகமாகப்
    படுத்துக்கொள்வீர்.
  spa-RV-1909: 'Y confiarás, que habrá esperanza; y cavarás, y dormirás seguro:'
  ron-BTF: Și vei fi în siguranță, pentru că este speranță; da, vei săpa împrejurul
    tău și te vei odihni în siguranță.
  eng-WEBP: You will be secure, because there is hope. Yes, you will search, and will
    take your rest in safety.
  eng-FBV: You will have confidence because there is hope; you will be protected and
    rest in safety.
  nld-1939: Dan zult ge vertrouwen, Want er is weer hoop! Dan gaat ge weer slapen
    onder veilige hoede,
  nch-BL: Huan ta tiitztos temachti pampa timotemachía ipan Toteco Dios, huan yaya
    mitzmocuitahuijtos. Tijtachilis cati yahualtic, huan tiquitas para eltoc cuali.
    Ticochis ica paquilisti.
  vie-1934: Oâng sẽ bình an vô sự, vì có sự trông cậy; Oâng sẽ tìm tòi bốn bên, rồi
    nghỉ ngơi yên hàn vô sự.
  hin-CV: तब तुम विश्वास करोगे, क्योंकि तब तुम्हारे सामने होगी एक आशा; तुम आस-पास
    निरीक्षण करोगे और फिर पूर्ण सुरक्षा में विश्राम करोगे.
  spa-BES: Y estarás confiado porque hay esperanza; después de mirar alrededor, confiadamente
    tomarás tu descanso;
  tdx-tdx: Le hahatoky irehe kanao am-pitamàñe; mijilojilova añ’ariari’o, le màndrea
    an-kanintsiñe.
  tha-KJV: และท่านจะรู้สึกมั่นคง เพราะมี​ความหวัง เออ ท่านจะตรวจตราดู และนอนพักอย่างปลอดภัย
  por-BR-2018: E serás confiante, porque haverá esperança; olharás em redor, e repousarás
    seguro.
  deu-ELO: Und du wirst Vertrauen fassen, weil es Hoffnung gibt; und du wirst Umschau
    halten, in Sicherheit dich niederlegen.
  eng-WYC-2018: And thou shalt have trust, while hope shall be set forth to thee;
    and thou buried shalt sleep securely (or and thou shalt lie down in safety and
    security).
  epo-epo: Kaj vi estos trankvila, ĉar ekzistas espero; Vi rigardos ĉirkaŭen, kaj
    iros dormi en sendanĝereco.
  uig-PIN: Ümiding bar bolƣaqⱪa, sǝn ⱨimayigǝ igǝ bolisǝn, Sǝn ǝtrapingƣa hatirjǝm
    ⱪarap aram elip olturisǝn.
  beo-beo: Di da gaga:iwane amola dafawane hamoma:beyale dawa:iwane esalumu. Gode
    da di gaga:le, dima helefisu imunu.
  tpi-OTNT: Na bai yu save, God bai i lukautim yu gut. Olsem na yu bai stap strong
    na sindaun isi. Na taim yu slip bai yu slip gut tru, long wanem, bai yu no pret
    long wanpela samting. Na planti man bai i kam askim yu long helpim ol.
  hau-SA: Za ka zauna lafiya, domin akwai bege; za ka duba kewaye da kai ka huta cikin
    kwanciyar rai.
  uig-LAT: Ümiding bar bolghachqa, sen himayige ige bolisen, Sen etrapinggha xatirjem
    qarap aram élip olturisen.
  nde-nde: Uzavikeleka, ngoba ithemba likhona; uzakhangela ofuna khona uzuze ukuphumula
    uvikelekile.
  ton-ton: Pea te ke fiemālie koe, he ʻoku ai ʻae ʻamanaki lelei; ʻio, te ke keli,
    ʻo mālōlō fiemālie pe.
  ces-1613: Budeš i mysli doufanlivé, maje naději; stánek roztáhneš, i bezpečně spáti
    budeš.
  eng-WMB: You will be secure, because there is hope. Yes, you will search, and will
    take your rest in safety.
  tam-TCV: நம்பிக்கை இருப்பதினால் உறுதிகொள்வீர், சுற்றிலும் பார்த்து, பாதுகாப்பாக
    இளைப்பாறுவாய்.
  ceb-ULB: May kasigurohan ka tungod kay adunay paglaom; oo tinuod gayod, makakaplag
    ka ug kaluwasan mahitungod kanimo ug makapahulay ka nga luwas.
  pol-UBG: Będziesz ufał, mając nadzieję; będziesz kopać dokoła i odpoczniesz bezpiecznie.
  urd-GVU: چونکہ اُمید ہو گی اِس لئے تُو محفوظ ہو گا اور سلامتی سے لیٹ جائے گا۔
  deu-1912: und dürftest dich dessen trösten, daß Hoffnung da sei; würdest dich umsehen
    und in Sicherheit schlafen legen;
  kan-2017: ನಿರೀಕ್ಷೆಗೆ ಆಸ್ಪದವಿರುವುದರಿಂದ ಧೈರ್ಯಗೊಂಡಿರುವಿ, ಸುತ್ತಲೂ ನೋಡಿ ಅಪಾಯವಿಲ್ಲವೆಂದು
    ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವಿ.
  yap-yap: Ga ra par nib pagan’um ma gabsug ko lagan’; Got e re yoror rom me pi’ e
    toffan ngom.
  hlt-MCSB: Ngaiuepnah a om dongah na pangtung vetih ngaikhuek la na too phoeiah na
    yalh bitni.
  mdy-ETH: ሃጊ ማዓንዳ ዎዛ ኔኤኮ ዓኣሢሮ ጉሙርቂ ኔ ናንጋንዳኔ፤ ፆኦሲ ኔና ካፓያታሢሮ ሂርጋባኣያ ሃውሺ ኔ ናንጋንዳኔ።
  twi-ASANTE: Wobɛnya banbɔ, ɛfiri sɛ anidasoɔ wɔ hɔ; wobɛhwɛ wo ho ahyia, na wahome
    asomdwoeɛ mu.
  eng-WEBU: You will be secure, because there is hope. Yes, you will search, and will
    take your rest in safety.
  wal-wal: Neeyyo hidootai de7iyo gishshau, neeni hirggennan de7ana. Xoossai nena
    naagiyo gishshau, neeni woppu gaananne shemppana.
  spa-PDDPT: Estarías confiado, porque habría esperanza. Mirarías alrededor y descansarías
    seguro,
  gun-gun: Renhenhandu porã 'rã, mba'eta oĩ ju 'rã rearõ reikovy aguã. Ndeyvýry rupi
    rema'ẽ ma vy reke porã 'rã.
  ilo-ULB: Natalgedkanto gapu ta adda ti namnama; wen, natalgedkanto ken aginnanakanto
    a natalged.
  kpg-kpg: Gei goe ga dagaloaha i nia haingadaa, gaa noho i di hagadagadagagee. God
    ga benebene laa goe gaa hai goe gi molooloo.
  uig-ARA: ئۈمىدىڭ بار بولغاچقا، سەن ھىمايىگە ئىگە بولىسەن، سەن ئەتراپىڭغا خاتىرجەم
    قاراپ ئارام ئېلىپ ئولتۇرىسەن.
  sus-sus: I bɔɲɛ a raxarama nɛ, xaxili tide lu i bɛ, fe ɲaaxi a makuyama nɛ i ra,
    i xi xɔli fanyi raba.
  pon-2006: Komwi pahn saledek sang apwal oh direkihla koapworopwor; Koht pahn ketin
    doareikomwihla oh ketin kommoaleikomwihdi.
  ksd-ksd: A ninunuk ung na ki mulai piram, ma una ki bulu tana; Una gigira vurvurbit,
    ma una ngo muka.
  tur-YTC: Emniyette olacaksın, çünkü umut var. Evet, araştıracaksın ve güven içinde
    dinleneceksin.
  grc-BRENT: Πεποιθώς τε ἔσῃ, ὅτι ἐστί σοι ἐλπὶς, ἐκ δὲ μερίμνης καὶ φροντίδος ἀναφανεῖταί
    σοι εἰρήνη·
  ind-AYT: Kamu akan merasa percaya diri karena ada harapan. Kamu akan dilindungi,
    dan akan beristirahat dengan aman.
  nya-nya: Udzalimba mtima popeza pali chiyembekezo; ndipo udzayangʼana mbali zonse
    ndi kugona mosatekeseka.
  hrv-hrv: U uzdanju svom živjet ćeš sigurno i zaštićen počivat ćeš u miru.
  mps-mps: Tama nago koneaibao, Godigo nage bugagia mu tonaluaibao. Tama tibaso, nage
    pibo sogo da, bugagia mu piaibao. Magi baso meni. Tama nago magi nai me wi egobeo.
    Tama bidi hauwago nage pageba aselama, augwali tau somainu hanalu wagasaibao.
  tpi-tpi: Na bai yu save, God bai i lukautim yu gut. Olsem na yu bai stap strong
    na sindaun isi. Na taim yu slip bai yu slip gut tru, long wanem, bai yu no pret
    long wanpela samting. Na planti man bai i kam askim yu long helpim ol.
  dan-1931: Tryg skal du være, fordi du har Håb; du ser dig om og går trygt til Hvile,
  vie-OVCB: Anh sẽ tin tưởng và hy vọng. Sống thảnh thơi và ngơi nghỉ an bình.
  guj-2017: આશા ઉત્પન્ન થવાને લીધે તું નિર્ભય થશે; તું ચોતરફ જોશે અને સહીસલામત આરામ
    લેશે.
  pon-2006A: Komwi pahn saledek sang apwal oh direkihla koapworopwor; Koht pahn ketin
    doareikomwihla oh ketin kommoaleikomwihdi.
  por-BRBSL: Você estará seguro, porque há esperança. Sim, você vai procurar e vai
    descansar em segurança.
  cth-cth: Karoumcalah na o han, bangkongtetpawiteh, ngaihawinae ao. Na tengpam e
    hno na sung nakunghai karoumcalah na kâhat han.
  twi-twi: Wubenya bammɔ, efisɛ anidaso wɔ hɔ; wobɛhwɛ wo ho ahyia, na wahome asomdwoe
    mu.
  hlt-hlt: Ngaiuepnah a om dongah na pangtung vetih ngaikhuek la na too phoeiah na
    yalh bitni.
  tbz-SIM: Dɛ mɔ̀nnì ɑ bo mbo kɛ í yĩɛ̃̀kù, kɛ yɛ̃́ ɑ mɔkɛmɛ̀ ɑ bɑɑ dɛ̀, dɛ̀mɑrɛ̀
    bɑ́ ndɑ kɔɔ́nnɛ̀, kɑ̀ɑ níí nduɔ́ kɛ í yĩɛ̃̀kù.
  msy-2020: Egh nɨ fogham, God bar deraghvɨra nɨ geghuvam. Eghtɨ nɨn ikɨrɨmɨrim amɨraghirɨghtɨ,
    nɨ gavgavigh ikiam. Nɨ bizitamɨn atiatingan kogham, kamaghɨn amizɨ, nɨ dakuamin
    dughiam, nɨ bar deravɨra dakuam. Gumazir avɨriba uarir akurvaghsɨ izɨ nɨn azangsɨgham.
  dop-dop: Ɩlɛnɑ ń cɑɣɑnɑ nyɑ́ tɩ nɑ ń tɛɛlǝɣɩ tɔtɔ. N kɑɑ wɛɛnɑ fɛɛlɛ nɑtǝlɩ, nɑ
    ń tooki teu.
  azb-azb: Çünki ümidin var, sən arxayınsan, Mühafizə olunaraq rahat yatarsan.
  eng-DBY: And thou shalt have confidence, because there shall be hope; and having
    searched about [thee], thou shalt take rest in safety.
  hin-2017: और तुझे आशा होगी, इस कारण तू निर्भय रहेगा; और अपने चारों ओर देख देखकर
    तू निर्भय विश्राम कर सकेगा।
  wol-KYG: Kon nga am yaakaar ak kóolute, aaru, soo tëddee, nelaw,
  eng-YLT: And thou hast trusted because their is hope, And searched — in confidence
    thou liest down,
  eng-WYC-2017: And thou shalt have trust, while hope shall be set forth to thee;
    and thou buried shalt sleep securely.
  eng-WMBB: You will be secure, because there is hope. Yes, you will search, and will
    take your rest in safety.
  urd-GVH: चूँकि उम्मीद होगी इसलिए तू महफ़ूज़ होगा और सलामती से लेट जाएगा।
  rug-rug: Kote koa valeana si agoi meke siṉi igo na hiniva leana tana vugo repere.
    Tamasa kote lavelave nigo, meke ponigo sa minagogoso.
  gaz-gaz: Waan abdiin jiruuf ati hin sodaattu; naannoo kee ni ilaalta; nagaadhaanis
    ni boqotta.
  fra-LSG: Tu seras plein de confiance, et ton attente ne sera plus vaine; Tu regarderas
    autour de toi, et tu reposeras en sûreté.
  yal-yal: I lannayaan sɔtɔma nɛn, bayo i yigin sɔtɔma nɛn, Ala i rakantanma nɛn i
    lu bɔɲɛ xunbenli.
  haw-1868: A e maluhia oe, no ka mea, he mea no e laua ai ka manao; Ano ua poho ka
    manao, aka, alaila, e noho maluhia oe.
  arb-NAV: وَتَطْمَئِنُّ لأَنَّ هُنَاكَ رَجَاءً، وَتَتَلَفَّتُ حَوْلَكَ وَتَرْقُدُ
    آمِناً.
  ewe-ewe: Ànɔ dedie elabena mɔkpɔkpɔ li, àtsa ŋku godoo eye àmlɔ anyi bɔkɔɔ le dedinɔnɔ
    me.
  eng-LEE: 'And thou wilt feel trust, because there is hope: yea, thou wilt search
    about carefully, and thou wilt lie down in safety.'
  asm-FB: আশা থকা কাৰণে তুমি সাহিয়াল হবা; আৰু চাৰিওফালে বুজ-বিচাৰ লৈ নিশ্চিন্তমনে
    বিশ্ৰাম কৰিবা।
  sus-A: عِ بْحّ عَ رَشَرَ مَ نّ، شَشِلِ تِدٍ لُ عِ بّ، قٍ حَاشِ عَ مَكُيَمَ نّ عِ
    رَ، عِ شِ شْلِ قَنيِ رَبَ.
  fra-SBL: Vous serez en sécurité, car il y a de l'espoir. Oui, vous chercherez, et
    vous vous reposerez en sécurité.
  hbo-hbo: וּֽ֭בָטַחְתָּ כִּי־יֵ֣שׁ תִּקְוָ֑ה וְ֝חָפַרְתָּ֗ לָבֶ֥טַח תִּשְׁכָּֽב׃
  piu-2006: '@see-verse:JOB.011.017'
  kik-kik: Ũgũtũũra ũrĩ na mwĩhoko tondũ ũrĩ na ũgitĩri, ũkehũgũraga harĩa ũrĩ, na
    ũkahurũka ũtarĩ na ũgwati.
  fra-NCL: Tu seras plein de confiance, et ton attente ne sera pas veine ; tu regarderas
    autour de toi, et tu te coucheras tranquille.
  cek-AK: Oephaih oh pongah, monghaih hoiah na om tih; ue, angmah na khenzawn ueloe,
    ngancuem ah nang hak tih boeh.
  cuk-cuk: Ar be bendaklegoed-wissoggu, be Bab-Dummadgi bensuli-gudii guoed. Bab-Dummad
    be-dikarba bega nakuledii guoed, degidbali be nue-gabdii guoed.
  uig-CYR: Үмүтүң бар болғачқа, сән һимайигә егә болисән, Сән әтрапиңға хатирҗәм қарап
    арам елип олтирисән.
  tel-2017: నీ నమ్మకానికి ఒక ఆధారం దొరుకుతుంది. కనుక నువ్వు ధైర్యంగా ఉంటావు. నీ ఇల్లు
    మొత్తం కలయజూసి క్షేమంగా విశ్రాంతి తీసుకుంటావు.
  hat-BSA: Ou va vin gen konfyans, akoz gen espwa. Epi ou va gade toupatou e repoze
    ou an sekirite.
  kos-kos: Kom ac fah moul in misla ac sessesla ke finsrak; God El ac fah karingin
    kom ac sot mongla nu sum.
  hbo-WLC: וּֽ֭בָטַחְתָּ כִּי־יֵ֣שׁ תִּקְוָ֑ה וְ֝חָפַרְתָּ֗ לָבֶ֥טַח תִּשְׁכָּֽב׃
  ibo-ibo: Ị ga-anọkwa nʼudo nʼihi na olileanya dị; ị ga-elegharịkwa anya gburugburu
    gị zuo ike na-atụghị ụjọ.
  ory-ory: ପୁଣି, ଭରସା ଥିବାରୁ ତୁମ୍ଭେ ନିର୍ବିଘ୍ନରେ ରହିବ; ଆହୁରି, ତୁମ୍ଭେ ଆପଣା ଚତୁର୍ଦ୍ଦିଗ
    ଅନ୍ଵେଷଣ କରି ନିରାପଦରେ ବିଶ୍ରାମ କରିବ।
  chk-chk: Kopwe manau fän kinamwe, pun a wor om apilükülüköch. Kot epwe tümwünuk
    o asösöök fän kinamwe.
  rop-rop: Yu garra abum gudwan silip en jidan seifwan en yu kaan bradin en wori blanga
    enijing enimo.
  ukr-1871: Певність у тебе тодї із надїєю буде; ти захищен, і можеш безпечно почивати.
  deu-1951: dann wirst du getrost sein, weil du Hoffnung hast, und wirst sehen, daß
    du überall ruhig schlafen kannst.
  eng-JPS: And thou shalt be secure, because there is hope; yea, thou shalt look about
    thee, and shalt take thy rest in safety.
  srp-1865: Uzdaæeš se imajuæi nadanje, zakopaæeš se, i mirno æeš spavati.
  lug-lug: Olibeera munywevu, kubanga olibeera n’essuubi; olitunuulira ebikwetooloodde
    n’owummulira mu mirembe.
  heb-heb: ובטחת כי יש תקוה וחפרת לבטח תשכב׃
  ben-IRV: তুমি নিরাপদে থাকবে কারণ সেখানে আশা আছে; সত্যি, তুমি নিজের ব্যপারে সন্তুষ্ট
    হবে এবং তুমি নিরাপদে বিশ্রাম নেবে।
  pan-pan: ਤੂੰ ਸੁਰੱਖਿਅਤ ਹੋਵੇਗਾ ਕਿਉਂਕਿ ਤੈਨੂੰ ਆਸ ਹੋਵੇਗੀ ਅਤੇ ਤੂੰ ਆਪਣੇ ਚੁਫ਼ੇਰੇ ਵੇਖ ਕੇ
    ਸ਼ਾਂਤੀ ਨਾਲ ਲੇਟੇਂਗਾ।
  mya-JVB: မြော်လင့် စရာရှိ သောကြောင့် မ စိုးရိမ်ဘဲနေလိမ့်မည်။ ယခုအရှုံးခံရသော်လည်းလုံခြုံ
    စွာ ငြိမ်ဝပ် လိမ့်မည်။
  hmo-hmo: Oi be do oi noho namo, bona mai abidadama danu gau namodia do oi naria.
    Badina Dirava ese oi do ia naria, bona laga-ani oi dekenai do ia henia.
  urd-urd: और तू मुतम'इन रहेगा, क्यूँकि उम्मीद होगी और अपने चारों तरफ़ देख देख कर
    सलामती से आराम करेगा।
  rus-SYN: И будешь спокоен, ибо есть надежда; ты огражден, и можешь спать безопасно.
  bqc-SIM: N sↄ̃ aↄ dilɛa, n nↄ̀sɛ iↄ daa doũ, n laai aↄ kpalɛa, níↄ i'o ń a nao
    kau.
  tcz-CHONGTHU: Kinepna nanei chun hansanna napen tin nahuhdoh a chule lhamong tah
    a nekicholdo ding ahi.
  mar-mar: तुला सुरक्षित वाटेल कारण तिथे आशा असेल. खरोखर, सभोवती सुरक्षा पाहून तू
    बेफिकार आराम करशील.
  qub-qub: Tayta Dios ricashuptiquimi payman yäracur jauca puñunquipaj.
  hat-hat: Ou pral viv san kè sote. Ou p'ap dekouraje. Bondye va pwoteje ou, l'a ba
    ou kè poze.
  eng-BSB: You will be secure, because there is hope, and you will look around and
    lie down in safety.
  eng-WEBPB: You will be secure, because there is hope. Yes, you will search, and
    will take your rest in safety.
  kbq-kbq: Ana'ma hanigenka mago zankura korora osugosane, na'ankure knare'zankura
    amuha nehunka, korora osunka fru hunka manigahane.
  nhe-BL: Huan ta tiitztos temachtli pampa timotemachía ipan Toteco Dios, huan yajaya
    mitzmocuitlahuijtos. Tijtlachilis tlen yahualtic, huan tiquitas para eltoc cuali.
    Ticochis ica paquilistli.
  gub-BL: Nereko haw ikatu putar nehe. Tynehem putar ma'e hàrogatu haw pupe nehe no.
    Tupàn nepyro putar katu 'ymaw wi nehe. Ereker katu putar ma'e rehe nezemupy'a
    'ym pà nehe no.
  eng-DRA: And thou shalt have confidence, hope being set before thee, and being buried
    thou shalt sleep secure.
