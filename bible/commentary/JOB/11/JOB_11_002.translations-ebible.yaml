verse: JOB.011.002
translations:
  mal-C: “ഈ വാക്പ്രവാഹത്തിന് ഉത്തരം പറയേണ്ടതല്ലേ? ഈ വിടുവായൻ കുറ്റവിമുക്തനാകുമോ?
  deu-TKW: Soll dem Wortschwalle keine Antwort werden, und der Maulheld Recht behalten?
  lin-lin: « Boni, maloba oyo nyonso ekoki solo kozanga eyano ? Moto oyo azali koloba
    alonga na ye, kaka mpo ayebi koloba ?
  eng-LSV: “Is a multitude of words not answered? And is a man of lips justified?
  eng-GNV: Should not the multitude of wordes be answered? or should a great talker
    be iustified?
  eng-WEBSTER: Should not the multitude of words be answered? and should a man full
    of talk be justified?
  nhw-BL: “Monequi na nimitznanquilis ica nochi catli tiquijtojtoc huan nimitzquetzas.
    ¿Atlac icamanal se tlacatl catli camanalti miyac quinextía para más quimati?
  swh-ONEN: “Je, maneno haya yote yapite bila kujibiwa? Je, huyu mnenaji athibitishwe
    kuwa na haki?
  bba-bba: ɑ tɑmɑɑ wunɛn ɡɑri dɑbi nini kpuro nu ǹ koo wisibu wɑ? A tɑmɑɑ tɔnu u
    ko n sɑ̃ɑ ɡemɡii win ɡɑri yɛ̃run sɔ̃?
  eng-KJVCPB: Should not the multitude of words be answered? And should a man full
    of talk be justified?
  luo-luo: “Weche miwacho mathothgi bende nyalo kadho nono mak odwoki adier? Bende
    inyalo kwani kaka ngʼama kare adier, ngʼat ma wuoyo mangʼenyni?
  meu-meu: Hereva momo davadia basie gwaurai a? Hereva momo tauna na maorona bae gwaurai
    a?
  npi-ULB: “यति धेरै शब्‍दका जवाफ दिनुहुँदैन र ? धेरै बोल्‍ने यी मानिसलाई विश्‍वास
    गर्नुपर्छ र ?
  yor-yor: “A ha lè ṣe kí a máa dáhùn sí ọ̀pọ̀lọpọ̀ ọ̀rọ̀? A ha lè fi gbogbo ọ̀rọ̀
    wọ̀nyí da ènìyàn láre?
  pes-OPCB: آیا به این همه سخنان بی‌معنی نباید پاسخ گفت؟ آیا کسی با پرحرفی می‌تواند
    خود را تبرئه کند؟
  tgl-ULB: Hindi ba dapat sagutin ang ganyang napakaraming salita? Nararapat ba sa
    taong ito, na puno ng mga salita, na paniwalaan?
  hui-hui: Yobo-o í̠na bi dewa laabo halu bedegoni iname í̠naga bi dewa laabo haregome
    í̠ ko nabiaga agali bayaleore mbira heneda loloma̱yanaga lalu bedebe.
  mya-mya: စကားများ၍ အကျိုးရှိသည်မဟုတ်။ နှုတ်သီး ကောင်းသောသူသည် မိမိအပြစ်နှင့် လွတ်ရမည်လော။
  bod-N: ཚིག་འདི་ཡོངས་ལ་ལན་འདེབས་མི་འོས་སམ། ། སྐད་ཆ་མང་བ་དྲང་བདེན་ཅི་ལྟར་ཡིན། །
  sna-sna: “Mashoko aya ose haangapindurwi here? Ko, mutauri uyu anofanira kushayirwa
    mhosva here?
  spa-BLM: “¿No hay que responder a la multitud de palabras? ¿Debe justificarse un
    hombre lleno de palabrería?
  cac-cac: A juntzan̈ a comon lolonel tic smoj val spacji d'ayach. Man̈ yujoc to tzach
    te loloni, scheclaji to vach' ach.
  swh-ULB: “ Huo wingi wa maneno haupaswi kujibiwa? Mtu huyu, aliyejaa maneno mengi
    awe wa kuaminiwa?
  bel-bel: хіба на мноства слоў нельга даць адказу, і хіба чалавек шматслоўны мае
    рацыю?
  deu-ELBBK: Sollte die Menge der Worte nicht beantwortet werden, oder sollte ein
    Schwätzer recht behalten?
  mbb-OT: “Ereg he edtevaken heini is ebpengeǥiyen nu. Kenà ebpekelepew he wazè nu
    salà pinaaǥi zà te kedtulung nu kegkaǥi.
  mal-2015: വാഗ്ബാഹുല്യത്തിന്നു ഉത്തരം പറയേണ്ടയോ? വിടുവായൻ നീതിമാനായിരിക്കുമോ?
  rmc-rmc: „Či na kampel pre savore kala lava te odphenel? Mušinel le bebľošis furt
    te el čačipen?
  pes-OPV: «آیابه کثرت سخنان جواب نباید داد و مردپرگو عادل شمرده شود؟
  ron-1924: „Сэ рэмынэ ачастэ нэвалэ де кувинте фэрэ рэспунс ши сэ крядэ лимбутул
    кэ аре дрептате?
  ben-OBCV: “এসব কথা কি উত্তর ছাড়াই থেকে যাবে? এই বাচাল লোকটি কি সমর্থন পেয়েই যাবে?
  som-som: War sow waajib ma aha in laga jawaabo erayada faraha badan? Balse ninka
    hadalka badan xaq ma laga dhigaa?
  lat-VUC: '[Numquid qui multa loquitur, non et audiet? aut vir verbosus justificabitur?'
  eng-ASVBT: Should not the multitude of words be answered? And should a man full
    of talk be justified?
  ita-1885: Non risponderebbesi egli ad un uomo di tante parole? Ed un uomo loquace
    sarebbe egli per ciò reputato giusto?
  eng-LXXUP: 'He that speaks much, should also hear on the other side: Or does the
    fluent speaker think himself to be righteous? Blessed is the short-lived offspring
    of woman.'
  eng-ULB: “Should not such a multitude of words be answered? Should this man, so
    full of talk, be believed?
  spa-VBL: “¿Acaso no hay que responder a tantas palabras? ¿O se demuestra que una
    persona tiene razón por hablar mucho?
  fra-_FOB: Ne répondra-t-on point à tant de discours, et suffira-t-il d'être un grand
    parleur pour être justifié?
  mal-mal: “അതിഭാഷണത്തിന് ഉത്തരം പറയേണ്ടയോ? ധാരാളം സംസാരിക്കുന്നവൻ നീതിമാനായിരിക്കുമോ?
  urd-GVR: “Kyā in tamām bātoṅ kā jawāb nahīṅ denā chāhie? Kyā yih ādmī apnī ḳhālī
    bātoṅ kī binā par hī rāstbāz ṭhahregā?
  suz-BL: “मार, गो एको इश्‍का लोव़ आ पर्बम लोव़ मलेत्‍नुङा? मार एको लोव़माते आ लोव़
    नेल्‍ल ठीक बाक्‍बा ङा?
  eng-NOY: Shall not the multitude of words receive an answer? Shall the man of words
    be justified?
  ita-1927: “Cotesta abbondanza di parole rimarrà ella senza risposta? Basterà egli
    esser loquace per aver ragione?
  ckb-ckb: «ئایا ئەم هەموو قسانە شایانی وەڵام نین، یاخود پیاوی زۆربڵێ ئەستۆپاک دەبێت؟
  eng-BBE: Are all these words to go unanswered? and is a man seen to be right because
    he is full of talk?
  kan-OKCV: “ಬಹಳ ಮಾತುಗಳಿಂದ ಉತ್ತರ ಕೊಡಬಾರದೋ? ಬಾಯಿ ಬಡುಕನು ನೀತಿವಂತನೆಂದು ಎನಿಸಿಕೊಳ್ಳುವನೋ?
  tam-2017: “ஏராளமான வார்த்தைகளுக்கு பதில் சொல்லவேண்டாமோ? வாயடிக்கிறவன் நீதிமானாக
    விளங்குவானோ?
  spa-RV-1909: ¿Las muchas palabras no han de tener respuesta? ¿y el hombre parlero
    será justificado?
  ron-BTF: Nu ar trebui să se răspundă mulțimii de cuvinte? Și ar trebui să fie declarat
    drept un om plin de vorbire?
  eng-WEBP: “Shouldn’t the multitude of words be answered? Should a man full of talk
    be justified?
  eng-FBV: “So many words be answered, shouldn't they? Or is a person proved right
    by doing a lot of talking?
  nld-1939: Zo’n praatvaar zou onbeantwoord blijven, Zo’n held met de lippen in het
    gelijk gesteld;
  nch-BL: “Monequi na nimitznanquilis ica nochi cati tiquijtojtoc huan nimitztilquetzas.
    ¿Timoilhuía icamanal se tacat cati camanalti miyac quinextía para más quimati?
  vie-1934: Há chẳng nên đáp lại lời nói nhiều sao? Người già miệng há sẽ được xưng
    là công bình ư?
  hin-CV: “क्या मेरे इतने सारे शब्दों का उत्तर नहीं मिलेगा? क्या कोई वाचाल व्यक्ति
    दोष मुक्त माना जाएगा?
  spa-BES: ¿Todas estas palabras quedan sin respuesta? ¿Un hombre tiene razón porque
    está lleno de palabras?
  tdx-tdx: Hapoke tsy ho valeañe hao i entan-tsy fotofoto rezay, hahazo to hao ondaty
    lifo-dañonañeo?
  tha-KJV: “ควรที่จะฟังมวลถ้อยคำโดยไม่​มี​ใครตอบหรือ และคนที่​พู​ดมากควรจะนับว่าชอบธรรมหรือ
  por-BR-2018: Por acaso a multidão de palavras não seria respondida? E o homem falador
    teria razão?
  deu-ELO: Sollte die Menge der Worte nicht beantwortet werden, oder sollte ein Schwätzer
    recht behalten?
  eng-WYC-2018: Whether he, that speaketh many things, shall not also hear? either
    a man full of words shall be made just? (Shall he, who saith many things, not
    also listen? or is a man so full of words always right, or correct?)
  epo-epo: Ĉu kontraŭ multe da vortoj oni ne povas doni respondon? Kaj ĉu tiu, kiu
    multe parolas, estas prava?
  uig-PIN: «Gǝp mundaⱪ kɵp tursa, uni jawabsiz ⱪaldurƣili bolmas? Sɵzmǝn kixi ɵzini
    aⱪlisa bolamdu?
  beo-beo: '“Nowa da amo gagaoui sia: amoma adole ima:bela:? Di da sia: bagade sia:beba:le,
    bu moloidafa hamobela:? Hame mabu!'
  tpi-OTNT: “Jop, yu mekim planti toktok tumas, na yu ting ol dispela toktok bilong
    yu bai i soim mipela olsem yu stretpela man, laka? Yu ting ol dispela kranki tok
    bilong yu bai i mekim mipela i pasim maus, a? Yu bin rabisim planti gutpela tingting,
    na ating i no gat man inap mekim yu i sem long ol tok bilong yu, a? Mi no ken
    pasim maus. Ating mi mas bekim ol toktok bilong yu.
  hau-SA: “Duk surutun nan ba za a amsa maka ba? Ko mai surutun nan marar laifi ne?
  uig-LAT: «Gep mundaq köp tursa, uni jawabsiz qaldurghili bolmas? Sözmen kishi özini
    aqlisa bolamdu?
  nde-nde: “Uthi amazwi wonke la angayekelwa ukuphendulwa na? Uwawane lolu luyekelwe
    nje lubheda?
  ton-ton: “ʻIkai ʻoku totonu ke tali ʻae ngaahi lea lahi ni? Pea ʻe fakatonuhiaʻi
    koe ʻae tangata faʻa lau?
  ces-1613: Zdaliž k mnohým slovům nemá odpovědíno býti? Aneb zdali člověk mnohomluvný
    práv zůstane?
  eng-WMB: “Shouldn’t the multitude of words be answered? Should a man full of talk
    be justified?
  tam-TCV: “இந்த வார்த்தைகளுக்கு யாராவது பதில்சொல்ல வேண்டாமா? அதிகப் பேச்சினால் ஒருவன்
    நீதிமானாக முடியுமா?
  ceb-ULB: “Dili ba kinahanglan man tubagon ang daghang mga pulong? Dili ba kining
    tawhana nga puno sa pangatarungan, pagatuohan?
  pol-UBG: Czy nie należy odpowiedzieć na takie mnóstwo słów? Czy człowiek gadatliwy
    ma być usprawiedliwiony?
  urd-GVU: ”کیا اِن تمام باتوں کا جواب نہیں دینا چاہئے؟ کیا یہ آدمی اپنی خالی باتوں
    کی بنا پر ہی راست باز ٹھہرے گا؟
  deu-1912: Wenn einer lang geredet, muß er nicht auch hören? Muß denn ein Schwätzer
    immer recht haben?
  kan-2017: “ಬಹಳ ಮಾತುಗಳಿಗೆ ಉತ್ತರ ಕೊಡಬಾರದೋ? ವ್ಯರ್ಥವಾಗಿ ಮಾತನಾಡುವವ ನೀತಿವಂತನೆಂದು ಹೇಳಿಸಿಕೊಂಡಾನೇ?
  yap-yap: '@see-verse:JOB.011.001'
  hlt-MCSB: “Ol cungkuem te a doo moenih a? Hlang he a hmuilai ngawn tah tang dae
    ta.
  mdy-ETH: «ሃያ ቢያ ጉሪ ጌይንቴ ባኮኮ ማሂ ኬኤዛይ ባኣዓዳ? ፔቴ ዓሲ ሃያጉዴ ጋፑዋ ባኣዚ ጌስቲሢና ፒዜ ማዓኒ ዳንዳዓ?
  twi-ASANTE: “Ɛnsɛ sɛ wɔyi saa nsɛm yi ano anaa? Ɛsɛ sɛ wɔbu saa ɔkasafoɔ yi bem
    anaa?
  eng-WEBU: “Shouldn’t the multitude of words be answered? Should a man full of talk
    be justified?
  wal-wal: “Ha haasayettida qaalau ubbau zaaro immiya asi baawee? Woikko hagaa haasayida
    bitanee tumanchcha gidanau danddayii?
  spa-PDDPT: ¿No habrá respuesta a la abundancia de palabras? ¿Será justificado el
    que habla mucho?
  gun-gun: — Nanembovaiai 'rã ri ty'y po rami ndeayvu reta rei rã? Ha'evea rami teve
    reiko ndeayvu kuaa etea py?
  ilo-ULB: “Saan kadi a rumbeng a masungbatan ti kastoy nga adu a sasao? Rumbeng kadi
    a patien daytoy a tao nga adu ti ibagbagana?
  kpg-kpg: “E hai behee, deai dahi dangada e mee di helekai anga gi nia helekai balumee
    aanaa ai? Nnagadilinga helekai e logo beenaa le e mee di hai goe gii donu?
  uig-ARA: «گەپ مۇنداق كۆپ تۇرسا، ئۇنى جاۋابسىز قالدۇرغىلى بولماس؟ سۆزمەن كىشى ئۆزىنى
    ئاقلىسا بولامدۇ؟
  sus-sus: «A mu lan mixi xa i xa yi masenyi gbegbe yaabi? Masenyi ratofanxi mu nɔndi
    fima masenyi ma.
  pon-2006: '@see-verse:JOB.011.001'
  ksd-ksd: Dave, pa da bali laka ra peal tinata? Ma ra lup tinata na tur langalanga
    vang?
  tur-YTC: “Söz çokluğu yanıtsız mı kalsın? Çok konuşan haklı mı sayılsın?
  grc-BRENT: Ὁ τὰ πολλὰ λέγων, καὶ ἀντακούσεται· ἢ καὶ ὁ εὔλαλος οἴεται εἶναι δίκαιος;
  ind-AYT: “Haruskah kata-kata yang begitu banyaknya itu tidak mendapat jawaban? Haruskah
    orang yang banyak bicara dibenarkan?
  nya-nya: “Kodi mawu ambirimbiriwa nʼkukhala osayankhidwa? Kodi munthu woyankhulayankhulayu
    nʼkulungamitsidwa?
  hrv-hrv: “Zar na riječi mnoge da se ne odvrati? Zar će se brbljavac još i opravdati?
  mps-mps: “Jop, nago po hauwa mu te wabosei. Tama nago homugo nago te pogo nage dolo
    yai dao, dago te po omainu ebawe? Tega. Tama nago te dwai dwai po wabogo dago
    penane paliasa bidimai walama, nago te po obawe? Nago tigidali dwagi yai kolesaga
    homu dabe dolali. Tama nago homu te naga tede naga hale ilabo bidi meni yali,
    nago te homu eba, agawe? Ena pedauwali pania sogobema. Eno homugo nago po dabe
    wei ponaibao.
  tpi-tpi: “Jop, yu mekim planti toktok tumas, na yu ting ol dispela toktok bilong
    yu bai i soim mipela olsem yu stretpela man, laka? Yu ting ol dispela kranki tok
    bilong yu bai i mekim mipela i pasim maus, a? Yu bin rabisim planti gutpela tingting,
    na ating i no gat man inap mekim yu i sem long ol tok bilong yu, a? Mi no ken
    pasim maus. Ating mi mas bekim ol toktok bilong yu.
  dan-1931: “Skal en Ordgyder ej have Svar, skal en Mundheld vel have Ret?
  vie-OVCB: “Phải chăng những lời này không ai dám đối đáp? Phải chăng người lắm lời
    này có lý?
  guj-2017: “શું વધારે શબ્દોનો ઉત્તર આપવો ન જોઈએ? શું વધારે બોલતો માણસ ન્યાયી ઠરે?
  pon-2006A: '@see-verse:JOB.011.001'
  por-BRBSL: “A multidão de palavras não deveria ser respondida? Um homem cheio de
    conversa deve ser justificado?
  cth-cth: Hettelae lawk kapap e heh pathung laipalah ao thai han namaw, Lawk moikapap
    ka dei e pueng ni maw kayonhoehe la o awh han.
  twi-twi: “Ɛnsɛ sɛ woyi saa nsɛm yi ano ana? Ɛsɛ sɛ wobu saa ɔkasafo yi bem ana?
  hlt-hlt: “Ol cungkuem te a doo moenih a? Hlang he a hmuilai ngawn tah tang dae ta.
  tbz-SIM: A nɑ́ɑǹtì sũ̀ṹmmu kɛ dò ntí dɑ tɛ̃́nnɛ́. Onìtì wèè nɔ ntinɑ́ɑǹtì weè ɔ̃
    nnɑɑtɑɑ̀?
  msy-2020: “Jop, nɨ mɨgɨrɨgɨar bar avɨrim gami, Nɨ ghaze, nɨn mɨgɨrɨgɨar kaba ti
    e damutɨ, e suam nɨ gumazir aghuim. Nɨ ti ghaze, nɨn mɨgɨrɨgɨar onganir kaba e
    damutɨ, e akabar kumigham. Nɨ nɨghnɨzir aghuir avɨriba paza dav keme. Gumazir
    nɨ damutɨ, nɨ ti uan akar kabar aghumsɨzim iniamin tam itir puvatɨ. Kɨ uan akam
    dukuaghan kogham. Kɨ ti nɨn mɨgɨrɨgɨaba ikaragham.
  dop-dop: Nyɑ́ yɔɣɔtɑɣɑ kɛkɛkɛ tɔɔ, pǝ wɛɛ sɩ mɑ́ cɔ. Pǝ tɑɣɑ yɔɣɔtɑɣɑ nyǝm kɛ yʋlʋ
    tɔm teekinɑ.
  azb-azb: «Bu qədər söz cavabsız qalsınmı? Çox danışan haqlı sayılsınmı?
  eng-DBY: Should not the multitude of words be answered? and should a man of much
    talk be justified?
  hin-2017: “बहुत सी बातें जो कही गई हैं, क्या उनका उत्तर देना न चाहिये? क्या यह बकवादी
    मनुष्य धर्मी ठहराया जाए?
  wol-KYG: Yii kàddu yu wale, deesu ko tontoo? Wax ju bare tax na nit a yey?
  eng-YLT: Is a multitude of words not answered? And is a man of lips justified?
  kne-kne: “Ay siya mo magay manongbat issan ad-ado ay kali? Ay maibilang di ipogaw
    ay nalinteg mo paad-adoenan kali na?
  eng-WYC-2017: Whether he, that speaketh many things, shall not also hear? either
    a man full of words shall be made just [or justified]?
  eng-WMBB: “Shouldn’t the multitude of words be answered? Should a man full of talk
    be justified?
  urd-GVH: “क्या इन तमाम बातों का जवाब नहीं देना चाहिए? क्या यह आदमी अपनी ख़ाली बातों
    की बिना पर ही रास्तबाज़ ठहरेगा?
  rug-rug: “Vea, loke tie kote olaṉi sari zinama hoboro hire? Meke sa tie sapu zama
    va soku si hinokarana mo?
  gaz-gaz: “Dubbiiwwan kunneen hundi deebii argachuu hin qabanii? Dubbii baayʼisuun
    qajeelaa nama godhaa?
  fra-LSG: Cette multitude de paroles ne trouvera-t-elle point de réponse, Et suffira-t-il
    d’être un discoureur pour avoir raison?
  yal-yal: “Fala wuyaxini itoe yabi mi na ba? Falan nan tun yoon fima muxun ma ba?
  haw-1868: Aole anei e pono ke pane aku i na huaolelo he nui la? E hoaponoia anei
    ke kanaka lehelehe wale?
  arb-NAV: «هَلْ يُتْرَكُ هَذَا الْكَلامُ الْمُفَرِّطُ مِنْ غَيْرِ جَوَابٍ، أَمْ يَتَبَرَّأُ
    الرَّجُلُ الْمِهْذَارُ؟
  ewe-ewe: “Ɖe woagbe nya siawo ŋu ɖoɖo na wòa? Ɖe woabe nyawɔla sia tɔ dzɔa?
  eng-LEE: Shall a multitude of words not be answered? and is it so that a man full
    of talk shall be deemed in the right?
  asm-FB: ইমান অধিক কথাৰ নো উত্তৰ দিয়া নাযায় নে? বহু কথা কোৱা মানুহক জানো নিৰ্দ্দোষী
    কৰা হ’ব?
  sus-A: «عَ مُ لَن مِشِ شَ عِ شَ يِ مَسٍنيِ فبٍفبٍ يَابِ؟ مَسٍنيِ رَتٌقَنشِ مُ نْندِ
    قِمَ مَسٍنيِ مَ.
  fra-SBL: « Ne faut-il pas répondre à la multitude de mots ? Un homme plein de paroles
    doit-il être justifié ?
  hbo-hbo: הֲרֹ֣ב דְּ֭בָרִים לֹ֣א יֵעָנֶ֑ה וְאִם־אִ֖ישׁ שְׂפָתַ֣יִם יִצְדָּֽק׃
  piu-2006: '@see-verse:JOB.011.001'
  kik-kik: “Ciugo icio ciothe-rĩ, nĩcikwaga gũcookio? Mwaria ũyũ-rĩ, nĩegũgĩtuuo mwagĩrĩru?
  fra-NCL: La multitude des paroles restera-t-elle sans réponse, et le bavard aura-t-il
    raison ?
  cek-AK: pop parai loknawk hae pathim han ai boeh maw? Lokthui thaih kami to a zaehaih
    thung hoiah loisak han oh maw?
  cuk-cuk: “¿Ar be we-ibmar-sognaidi, abin-imaklegosurde? ¿Ar we-dule gadi-sunmakedba,
    nodisuliyob daklegode? Sulirgebed.
  uig-CYR: «Гәп мундақ көп турса, уни җавапсиз қалдурғили болмас? Сөзмән киши өзини
    ақлиса боламду?
  tel-2017: ప్రవాహంలాగా బయటకు వస్తున్న నీ మాటలకు జవాబు చెప్పాలి గదా. వదరుబోతును నిర్దోషి
    అని ఎంచడం జరుగుతుందా?
  hat-BSA: “Èske fòs kantite pawòl sa yo dwe pase san repons? Eske yon nonm pale anpil
    vin akite?
  kos-kos: “Mea, wanginna mwet ac topuk kas lusrongten inge? Ya mwet se fin kaskas
    pusla, na ac oru in pwaye sel?
  hbo-WLC: הֲרֹ֣ב דְּ֭בָרִים לֹ֣א יֵעָנֶ֑ה וְאִם־אִ֖ישׁ שְׂפָתַ֣יִם יִצְדָּֽק׃
  ibo-ibo: “Ọ dịghị nzaghachi dịịrị ọtụtụ okwu niile ndị a? A ga-agụ onye ekwurekwu
    a dịka onye ikpe na-amaghị?
  ory-ory: “ଏତେ କଥାର କି କିଛି ଉତ୍ତର ଦିଆଯିବ ନାହିଁ? ଓ ବକୁଆ ଲୋକ କʼଣ ନିର୍ଦ୍ଦୋଷ ଗଣାଯିବ?
  chk-chk: “Ifa usun, esap wor eman mi mochen pälüeni ätewe mi kapas chomong? Ifa
    usun, eman mi kapaspat epwe pwä an pwüng ren an fos?
  rop-rop: “Yu toktokbat ola rabishwan wed en ai garra ensim ol detlot kwestjan blanga
    yu na.
  ukr-1871: Чи вже ж на безлїч слів не треба давати одвіту? Чи вже ж говорун мусить
    бути праведний?
  deu-1951: Soll die Menge der Worte unbeantwortet bleiben und der beredte Mann recht
    behalten?
  eng-JPS: Should not the multitude of words be answered? And should a man full of
    talk be accounted right?
  srp-1865: Zar na mnoge rijeèi nema odgovora? ili æe èovjek govorljiv ostati prav?
  lug-lug: “Ebigambo ebyo byonna bisigale nga tebiddiddwamu? Omwogezi ono anaabalibwa
    ng’ataliiko musango?
  heb-heb: הרב דברים לא יענה ואם איש שפתים יצדק׃
  ben-IRV: “এত কথার কি উত্তর দেওয়া হবে না? বাচাল লোকটিকে কি বিশ্বাস করা হবে?
  pan-pan: ਕੀ ਬਕਵਾਸੀ ਮਨੁੱਖ ਧਰਮੀ ਠਹਿਰਾਇਆ ਜਾਵੇ?
  mya-JVB: စကား များ ၍ အကျိုးရှိသည်မဟုတ်။ နှုတ်သီး ကောင်းသောသူသည် မိမိအပြစ် နှင့်
    လွတ်ရမည်လော။
  hmo-hmo: “Inai tau ena hereva be do ita haere henia lasi, a? Tau ta ena hereva momo
    dainai, be maoromaoro tauna do idia gwauraia, a?
  urd-urd: क्या इन बहुत सी बातों का जवाब न दिया जाए? और क्या बकवासी आदमी रास्त ठहराया
    जाए?
  rus-SYN: разве на множество слов нельзя дать ответа, и разве человек многоречивый
    прав?
  bqc-SIM: Aà yã́ dasi, wá wewào lé? Yãbↄlɛnapi a bↄ maa yã̀?
  tcz-CHONGTHU: Twilon banga long thucheng hi mikhat beh in adonbut lou ding ham?
    Thu tamtah kisei hin mi khat chu nolna bei ahi ti aphotchet ding ham?
  mar-mar: “शब्दांच्या या भडीमाराला उत्तर द्यायलाच हवे? सगळ्या बोलण्यात हा मनुष्य
    बरोबर ठरतो का?
  qub-qub: «Manacajcunata rimaycajtaga ¿pillapis manachuraj upällachinman? ¿Shimisapa
    cayniquiwanchuraj rimaycashayquita bälichinqui?
  hat-hat: -Atò pesonn p'ap reponn gwo paladò sa a? Pale anpil pa ka bay moun rezon.
  eng-BSB: “Should this stream of words go unanswered and such a speaker be vindicated?
  eng-WEBPB: “Shouldn’t the multitude of words be answered? Should a man full of talk
    be justified?
  kbq-kbq: Rama'a nanekema hana nanekemofona kenona hugante'za hue. Mago vahe'mo'ma
    rama'a nanekema hania nanekemo'a agrira hazenke'a omne vahere huno aza osugahie.
  nhe-BL: “Monequi na nimitznanquilis ica nochi tlen tiquijtojtoc huan nimitzquetzas.
    ¿Huelis itlajtol se tlacatl tlen camati miyac quinextía para más quimati?
  gub-BL: Aipo ni amo nuwazar kwaw a'e neze'eg tetea'u awer newe wà nehe. Aipo uze'eg
    tetea'u ma'e wiko xo ze'eg azeharomoete har imume'u har romo wà.
  eng-DRA: Shall not he that speaketh much, hear also? or shall a man full of talk
    be justified?
