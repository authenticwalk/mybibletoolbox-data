verse: JOB.011.011
translations:
  mal-C: അവിടന്നു വഞ്ചകരെ തിരിച്ചറിയുന്നു; അധർമം കണ്ടാൽ അവിടന്ന് അതു ഗൗനിക്കുകയില്ലേ?
  deu-TKW: Denn er kennt die Nichtswürdigen und schaut den Frevel, ohne sonderlich
    darauf zu achten.
  lin-lin: Solo, ayebaka bakosi mpe asosolaka mabe na pete.
  eng-LSV: For He has known men of vanity, || And He sees iniquity, || And one does
    not consider [it]!
  eng-GNV: For hee knoweth vaine men, and seeth iniquitie, and him that vnderstandeth
    nothing.
  eng-WEBSTER: 'For he knoweth vain men: he seeth wickedness also; will he not then
    consider it ?'
  nhw-BL: Yaya quinyoliximati catli tlacajcayahuaj. Quiita nochi tlajtlacoli huan
    sesen quichihuilía cuenta.
  swh-ONEN: Hakika anawatambua watu wadanganyifu; naye aonapo uovu, je, haangalii?
  bba-bba: Domi u tɔnu kɑm yɛ̃. U rɑ mɑɑ tɔn kɔ̃sobu tubu mii mii.
  eng-KJVCPB: 'For he knoweth vain men: He seeth wickedness also; will he not then
    consider it?'
  luo-luo: Adier, oneno joma wuondore; kendo koneno richo, to donge ondiko piny?
  meu-meu: Asi edia namo taudia na ia dibana; kara havara baine itaia negana ai, ia
    ese basine haeroa a?
  npi-ULB: किनकि झुटा मानिसहरूलाई उहाँले चिन्‍नुहुन्छ । जब उहाँले अधर्म देख्‍नुहुन्‍छ,
    तब उहाँले त्‍यो ख्याल गर्नुहुन्‍न र ?
  yor-yor: Òun sá à mọ ẹlẹ́tàn ènìyàn; àti pé ṣé bí òun bá rí ohun búburú, ṣé òun
    kì i fi iyè sí i?
  pes-OPCB: زیرا او خوب می‌داند چه کسی گناهکار است و از شرارت انسان آگاه می‌باشد.
  tgl-ULB: Sapagkat kilala niya ang mga taong mapagpanggap; kapag nakakakita ng kasamaan,
    hindi ba niya napapansin ito?
  hui-hui: Ngode Datagaliwabe ibugua agali abogo ibu habane nabulene ka lo manda biaiho
    ka. Tigua mo hondo halu mana ko bialu kago manda buwa ibugua tinime ko biyagonaga
    mo tale biaga ka.
  mya-mya: ဘုရားသခင်သည် ဆိုးသောသူတို့၏ သဘောကို သိတော်မူ၏။ သူတို့အမှတ်တမဲ့ပြုသော ဒုစရိုက်ကို
    သိမြင်တော်မူ၏။
  bod-N: ཁོང་གིས་ཕན་མེད་མི་རྣམས་མཁྱེན་པ་དང་། ། ངན་སྤྱོད་མཐོང་དུས་གཟིགས་ཞིབ་མི་མཛད་དམ།
    །
  sna-sna: Zvirokwazvo anoziva vanhu vanonyengera; uye paanoona chakaipa, anoshaya
    hanya here?
  spa-BLM: Porque conoce a los hombres falsos. También ve la iniquidad, aunque no
    la considere.
  cac-cac: Yojtac eb' esalvum, an̈eja' syil jantac chucal, ¿mato tza na' to man̈ yojtacoc
    Dios chi'?
  swh-ULB: Kwa maana anawajua watu waongo; wakati anapoona uovu, hawezi yeye kuukumbuka?
  bel-bel: Бо Ён ведае людзей манлівых і бачыць беззаконьне, і ці ж пакіне яго без
    увагі?
  deu-ELBBK: Denn er kennt die falschen Leute; und er sieht Frevel, ohne dass er achtgibt.
  mbb-OT: Netuenan din ke hentei is limbungan he menge etew wey neehè din is kegkezaat
    dan.
  mal-2015: അവൻ നിസ്സാരന്മാരെ അറിയുന്നുവല്ലോ; ദൃഷ്ടിവെക്കാതെ തന്നേ അവൻ ദ്രോഹം കാണുന്നു.
  rmc-rmc: Se ov džanel, save manuša hine falošna. Sar dikhel lengro nalačhipen, či
    oda mukel ča avke?
  pes-OPV: زیرا که بطالت مردم را می‌داندو شرارت را می‌بیند اگرچه در آن تامل نکند.
  ron-1924: Кэч Ел куноаште пе фэкэторий де реле, веде ушор пе виноваць.
  ben-OBCV: নিশ্চয় তিনি প্রতারকদের চিনতে পারেন; ও তিনি যখন অনিষ্ট দেখেন, তখন কি তিনি
    তার হিসেব রাখেন না?
  som-som: Waayo, wuu gartaa dadka waxmatarayaasha ah, Weliba xumaantana wuu arkaa,
    sow kama fikirin?
  lat-VUC: Ipse enim novit hominum vanitatem; et videns iniquitatem, nonne considerat?
  eng-ASVBT: 'For he knoweth false men: He seeth iniquity also, even though he consider
    it not.'
  ita-1885: Perciocchè egli conosce gli uomini vani; E veggendo l'iniquità, non vi
    porrebbe egli mente?
  eng-LXXUP: For he knows the works of transgressors; And when he sees wickedness,
    he will not overlook it.
  eng-ULB: For he knows false people; when he sees iniquity, does he not notice it?
  spa-VBL: 'Porque Dios sabe quiénes son los que engañan: cuando ve que alguien peca,
    él pone su atención en él.'
  fra-_FOB: Car il connaît, lui, les hommes de rien; il voit l'iniquité, sans qu'elle
    s'en doute;
  mal-mal: ദൈവം കൊള്ളരുതാത്തവരെ അറിയുന്നുവല്ലോ; ദൃഷ്ടിവക്കാതെ തന്നെ അവിടുന്ന് ദ്രോഹം
    കാണുന്നു.
  urd-GVR: Kyoṅki wuh farebdeh ādmiyoṅ ko jān letā hai, jab bhī use burāī nazar āe
    to wuh us par ḳhūb dhyān detā hai.
  suz-BL: सु सु शोर गाक्‍शो मुर बाक्‍मा, मेको परमप्रभुमी तुइक्‍ब। मेकोमी मरिम्‍शो
    पाइब आन कली तुइक्‍ब।
  eng-NOY: For he knoweth the unrighteous; He seeth iniquity, when they do not observe
    it.
  ita-1927: Poich’egli conosce gli uomini perversi, scopre senza sforzo l’iniquità.
  ckb-ckb: بێگومان ئەو دەزانێت خراپەکاران کێن و خراپەکاری دەبینێت، وا دەزانیت ئاگای
    لێ نییە؟
  eng-BBE: For in his eyes men are as nothing; he sees evil and takes note of it.
  kan-OKCV: ಖಂಡಿತವಾಗಿ ದೇವರು ಮೋಸಗಾರರನ್ನು ಗುರುತಿಸುತ್ತಾರೆ; ದೇವರು ದುಷ್ಟತನವನ್ನು ನೋಡಿ ಅದನ್ನು
    ಗ್ರಹಿಸಿಕೊಳ್ಳದೆ ಇರುತ್ತಾರೋ?
  tam-2017: மனிதருடைய மாயத்தை அவர் அறிவார்; அக்கிரமத்தை அவர் கண்டும், அதைக் கவனிக்காமல்
    இருப்பாரோ?
  spa-RV-1909: 'Porque él conoce á los hombres vanos: ve asimismo la iniquidad, ¿y
    no hará caso?'
  ron-BTF: Pentru că el cunoaște oamenii deșerți și vede stricăciunea; nu va lua el
    aminte la ea?
  eng-WEBP: For he knows false men. He sees iniquity also, even though he doesn’t
    consider it.
  eng-FBV: For God knows who are deceivers—when he sees someone sin, he pays attention
    to it.
  nld-1939: Want Hij doorschouwt de bedriegelijke mensen; Hij kent het kwaad, het
    ontgaat Hem niet!
  nch-BL: Yaya quinyolixmati cati tacajcayahuaj. Quiita nochi tajtacoli huan sesen
    quichihuilía cuenta.
  vie-1934: Vì Ngài biết những người giả hình, Xem thấy tội ác mà loài người không
    cảm biết đến.
  hin-CV: वह तो पाखंडी को पहचान लेते हैं, उन्हें तो यह भी आवश्यकता नहीं; कि वह पापी
    के लिए विचार करें.
  spa-BES: Porque él sabe que los hombres son vanos; Él ve el mal y toma nota.
  tdx-tdx: Toe arofoana’e ty votro; naho vazoho’e ty hakeo, ndra t’ie tsy mandohy.
  tha-KJV: เพราะพระองค์ทรงทราบคนไร้​ค่า เมื่อพระองค์ทรงเห็นความชั่วร้าย พระองค์​จะไม่ทรงพิจารณาหรือ
  por-BR-2018: Pois ele conhece as pessoas vãs, e vê a maldade; por acaso ele não
    a consideraria?
  deu-ELO: Denn er kennt die falschen Leute; und er sieht Frevel, ohne daß er achtgibt.
  eng-WYC-2018: For he knoweth the vanity of men; and whether he seeing, beholdeth
    not wickedness? (For he knoweth the emptiness, and futility, of some people’s
    lives; and when he seeth wickedness, shall he not assay it? or and when he looketh,
    shall he not see their wickedness?)
  epo-epo: Ĉar Li konas la homojn malvirtajn; Li vidas la malbonagojn, kiujn oni ne
    rimarkas.
  uig-PIN: Qünki U sahta adǝmlǝrni obdan bilidu, U tǝkxürmǝy turupla aldamqiliⱪni
    alliⱪaqan kɵrüp bolƣan.
  beo-beo: Gode da hamedei dunu huluane dawa:. E da ilia wadela:i hou huluane ba:lala.
  tpi-OTNT: God i save wanem ol man i bihainim rabis pasin. Em i save lukim ol i mekim
    pasin nogut na bai em i skelim pasin bilong ol.
  hau-SA: Ba shakka yana iya gane mutanen da suke marasa gaskiya; kuma in ya ga abin
    da yake mugu, ba ya kula ne?
  uig-LAT: Chünki U saxta ademlerni obdan bilidu, U tekshürmey turupla aldamchiliqni
    alliqachan körüp bolghan.
  nde-nde: Liqiniso ukuthi uyababona abantu abakhohlisayo; njalo nxa ebona okubi,
    kananzeleli na?
  ton-ton: 'He ʻoku ne ʻiloʻi ʻae kakai vale: ʻoku ne vakai foki ki he fai kovi; pea
    ʻe ʻikai te ne tokangaʻi?'
  ces-1613: Poněvadž zná lidskou marnost, a vidí nepravost, což by tomu rozuměti neměl?
  eng-WMB: For he knows false men. He sees iniquity also, even though he doesn’t consider
    it.
  tam-TCV: ஏமாற்றுகிற மனிதரை நிச்சயமாய் அவர் அறிவார்; தீமையைக் காணும்போது அவர் கவனியாமல்
    இருப்பாரோ?
  ceb-ULB: Kay nasayod siya sa mga tawong malimbungon; Kung makakita siya ug kasaypanan,
    dili ba siya magatagad niini?
  pol-UBG: On bowiem zna marność ludzi i widzi niegodziwość. Czy miałby na to nie
    zważać?
  urd-GVU: کیونکہ وہ فریب دہ آدمیوں کو جان لیتا ہے، جب بھی اُسے بُرائی نظر آئے تو
    وہ اُس پر خوب دھیان دیتا ہے۔
  deu-1912: Denn er kennt die losen Leute, er sieht die Untugend, und sollte es nicht
    merken?
  kan-2017: ಆತನೇ ವ್ಯರ್ಥ ಜನರನ್ನು ತಿಳಿದುಕೊಳ್ಳುವನು; ಯಾವ ವಿಮರ್ಶೆಯೂ ಇಲ್ಲದೆ ಅಧರ್ಮವನ್ನು ಕಂಡು
    ಹಿಡಿಯುವನು.
  yap-yap: Got e manang ko mini’ e pi’in ndariy ban’en ni yad bfel’ ngay; be guy urngin
    e ngongol rorad nib kireb.
  hlt-MCSB: Amah loh a poeyoek hlang rhoek khaw a ming ngawn dae boethae a hmuh vaengah
    yakming pawh.
  mdy-ETH: ፆኦሲ ፓሡዋ ዓሶ ዔዔራኔ፤ ዻቢንቲ ዒ ዴንቄ ዎዶና ዚቲ ጌይ ዛጉዋሴ።
  twi-ASANTE: Ampa ara ɔhyɛ nnipa nnaadaafoɔ nso; na sɛ ɔhunu amumuyɛ a, ɔnhyɛ ne
    nso anaa?
  eng-WEBU: For he knows false men. He sees iniquity also, even though he doesn’t
    consider it.
  wal-wal: Xoossai pattenna asata erees; iitabaa be7iyo wode, i coo aggenna.
  spa-PDDPT: Porque Él conoce a los hombres vanos. Ve también su perversidad, ¿y no
    la considerará?
  gun-gun: Mba'eta ha'e ma oikuaa avakue ovare e'ỹ va'e ha'e javi, oexa pota e'ỹ re
    oexa ma voi 'rã heko vaia.
  ilo-ULB: Ta am-ammona dagiti palso a tattao, no makakita isuna iti kinadakes, saanna
    kadi a madlaw daytoy?
  kpg-kpg: God e iloo Ia be ma ko ai dela e balumee. Mee e gidee Ia nadau haihai huaidu
    huogodoo.
  uig-ARA: چۈنكى ئۇ ساختا ئادەملەرنى ئوبدان بىلىدۇ، ئۇ تەكشۈرمەي تۇرۇپلا ئالدامچىلىقنى
    ئاللىقاچان كۆرۈپ بولغان.
  sus-sus: Ala mixi ɲaaxie kolonma, a tinxintaree toma.
  pon-2006: Koht mwahngih ihs aramas me soh katepe; e mahsanih arail wiewia suwed
    kan koaros.
  ksd-ksd: Tago i nunure ra tarai vakuku; I gire ra varpiam, ma nina ba pa i nuk pa
    ia.
  tur-YTC: Çünkü O yalancıları bilir. Dikkat etmese bile kötülüğü görür.
  grc-BRENT: Αὐτὸς γὰρ οἶδεν ἔργα ἀνόμων, ἰδὼν δὲ ἄτοπα οὐ παρόψεται.
  ind-AYT: Sebab, Dia mengenal mereka yang tidak berharga. Ketika Dia melihat kejahatan,
    tidakkah Dia akan mempertimbangkannya?
  nya-nya: Ndithudi, Mulungu amazindikira anthu achinyengo; akaona choyipa, kodi sachizindikira?
  hrv-hrv: Jer on u čovjeku prozire prijevaru, vidi opačinu ako i ne gleda.
  mps-mps: Godigo koneani, mena bidi dabego dwai kolesaga wali peyu ebo si da, teda
    agai augwaligo ebo dwai kolesaga sulama, tama agai augwaligo ebo dwai kolesaga
    osolama, dagala suaibao.
  tpi-tpi: God i save wanem ol man i bihainim rabis pasin. Em i save lukim ol i mekim
    pasin nogut na bai em i skelim pasin bilong ol.
  dan-1931: Han kender jo Løgnens Mænd, Uret ser han og agter derpå,
  vie-OVCB: Vì Chúa biết những người giả dối, Ngài ghi xuống tất cả tội lỗi chúng.
  guj-2017: કેમ કે ઈશ્વર જૂઠા લોકોને જાણે છે; જ્યારે તે અન્યાય જુએ છે, ત્યારે શું
    તે તેની ખબર રાખતા નથી?
  pon-2006A: Koht mwahngih ihs aramas me soh katepe; e mahsanih arail wiewia suwed
    kan koaros.
  por-BRBSL: Pois ele conhece os homens falsos. Ele vê iniquidade também, embora não
    a considere.
  cth-cth: Bangkongtetpawiteh, huenghai ao a e hah a panue, thoe sak e hai a hmu.
    Ama ni pouk laipalah maw ao han.
  twi-twi: Ampa ara ohu nnipa nnaadaafo; na sɛ ohu bɔne a, ɔnhyɛ ne nsow ana?
  hlt-hlt: Amah loh a poeyoek hlang rhoek khaw a ming ngawn dae boethae a hmuh vaengah
    yakming pawh.
  tbz-SIM: Kù yɛ̃́mu bɛnìtìbɛ̀ bɛ̀ɛ̀ tu bɛsoùmbɛ̀, kù ɔ̃ɔ̃ í nwɑmmú kɛ̀ dɛ̀ɛ ku bi
    kɛ̀ kù nɛ́ nɑ kɛ́yɑ̀ mɛyɛi.
  msy-2020: God ifavarir arazibagh amir gumazamizibagh fo. A men gantɨ, me arazir
    kurabar amutɨ, a me tuisɨgham.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Ɩsɔ nyǝmɑ́ yʋlʋyemnɑɑ kɛ́. Pǝyele pǝ fɛɩ-ɩ kɑtɛ sɩ ɩ́ nɑ́
    pɑ kɑwɑlɑɣɑ.
  azb-azb: O, yalançıları tanıyır, Pisliyi görəndə onu dərk edir.
  eng-DBY: For he knoweth vain men, and seeth wickedness when [man] doth not consider
    it;
  hin-2017: क्योंकि वह पाखण्डी मनुष्यों का भेद जानता है, और अनर्थ काम को बिना सोच
    विचार किए भी जान लेता है।
  wol-KYG: Moom mi xàmmee ñi dul niti dara, mooy gis lu bon, te du laaj mu teewlu.
  eng-YLT: For he hath known men of vanity, And He seeth iniquity, And one doth not
    consider [it]!
  kne-kne: Ammo na di kinasikap di ipogaw ya il-ilaena din basol da et adi na liw-an.
  eng-WYC-2017: For he knoweth the vanity of men; and whether he seeing, beholdeth
    not wickedness?
  eng-WMBB: For he knows false men. He sees iniquity also, even though he doesn’t
    consider it.
  urd-GVH: क्योंकि वह फ़रेबदेह आदमियों को जान लेता है, जब भी उसे बुराई नज़र आए तो
    वह उस पर ख़ूब ध्यान देता है।
  rug-rug: Ura, gilani Nana sa Tamasa sari tie sekesekeidi; dogoro betoi Nana Sa sari
    doduru dia tinavete kaleadi.
  gaz-gaz: Dhugumaan inni sobdoota ni beeka; inni yommuu jalʼina argutti hin qalbeeffatuu?
  fra-LSG: Car il connaît les vicieux, Il voit facilement les coupables.
  yal-yal: Amasɔtɔ, Ala fuyantenne kolon, a na hakɛn to, a mi a yɛɛn naxiyɛ a ma.
  haw-1868: No ka mea, ua ike no ia i ka poe hewa, Ua nana mai hoi ia i ka hala; Aole
    anei ia e ike mai?
  arb-NAV: لأَنَّهُ عَالِمٌ بِالْمُنَافِقِينَ. إِنْ رَأَى الإِثْمَ، أَفَلا يَنْظُرُ
    فِي أَمْرِهِ؟
  ewe-ewe: Vavã enyaa alakpatɔwo eye ne ekpɔ nu vɔ̃ɖi la, ɖe medzea sii oa?
  eng-LEE: 'For he knoweth the men of vanity: he seeth the wrong-doer and him who
    considereth not;'
  asm-FB: কিয়নো তেওঁ দুষ্ট লোকক জানে, আৰু মনযোগ নিদিলেও তেওঁ অধৰ্ম দেখে।
  sus-A: عَلَ مِشِ حَاشِيٍ كٌلٌنمَ، عَ تِنشِنتَرٍيٍ تٌمَ.
  fra-SBL: Car il connaît les faux hommes. Il voit aussi l'iniquité, même s'il ne
    la considère pas.
  hbo-hbo: כִּי־ה֭וּא יָדַ֣ע מְתֵי־שָׁ֑וְא וַיַּרְא־אָ֝֗וֶן וְלֹ֣א יִתְבֹּונָֽן׃
  piu-2006: '@see-verse:JOB.011.010'
  kik-kik: Ti-itherũ nĩoĩ andũ arĩa maheenanagia; na rĩrĩa oona ũndũ mũũru-rĩ, githĩ
    ndaũmenyaga?
  fra-NCL: Car il connaît les pervers, il découvre l’iniquité avant qu’elle s’en doute.
  cek-AK: Sithaw loe tidoeh avang ai kami to panoek; sakpazae ih hmuen doeh a hnuk;
    to tiah nahaeloe anih mah to hmuen to poek ai ah om tih maw?
  cuk-cuk: Ar Bab-Dummadi dule-yardakdimalad magasar daked, degine, e-ibmar-isgana-imaked
    baisur-dakosulid.
  uig-CYR: Чүнки У сахта адәмләрни убдан билиду, У тәкшүрмәй турупла алдамчилиқни
    аллиқачан көрүп болған.
  tel-2017: పనికిమాలిన వాళ్ళు ఎవరో ఆయనకు తెలుసు. ఎక్కడ పాపం జరుగుతుందో ఆయన ఇట్టే కనిపెట్టగలడు.
  hat-BSA: Paske Li konnen moun ki fò, e Li wè inikite menm san fè ankèt.
  kos-kos: God El etu lah su mwet ma wangin sripa uh; El liye ma koluk nukewa ma elos
    oru uh.
  hbo-WLC: כִּי־ה֭וּא יָדַ֣ע מְתֵי־שָׁ֑וְא וַיַּרְא־אָ֝֗וֶן וְלֹ֣א יִתְבּוֹנָֽן׃
  ibo-ibo: Nʼezie, ya onwe ya na-amata ndị nduhie, mgbe ọ hụrụ ajọ ihe, ọ bụ na ọ
    dịghị amatakwa ya?
  ory-ory: କାରଣ ସେ ଅସାର ଲୋକଙ୍କୁ ଜାଣନ୍ତି; ସେ ଆଲୋଚନା ନ କରି ହିଁ ଅଧର୍ମ ଦେଖନ୍ତି।
  chk-chk: Pun a silei ekewe aramas mi atuputup, nge lupwen a küna föför mi ngau,
    ifa usun, esap ekieki usun?
  rop-rop: God sabi pipul, en im luk ola nogudbala ting wanim olabat oldei dumbat.
  ukr-1871: Бо він знає людей лицемірних, і бачить проступок, — та й чи ж не зверне
    на його уваги?
  deu-1951: Denn er kennt die eitlen Menschen und sieht auch die Schuld, deren man
    sich nicht bewußt ist;
  eng-JPS: For He knoweth base men; and when He seeth iniquity, will He not then consider
    it?
  srp-1865: Jer zna ništavilo ljudsko, i videæi nevaljalstvo zar neæe paziti?
  lug-lug: Mazima ddala amanya abantu abalimba. Bw’alaba ebibi, tabifaako?
  heb-heb: כי הוא ידע מתי שוא וירא און ולא יתבונן׃
  ben-IRV: কারণ তিনি মিথ্যাবাদীদের জানেন; [যখন] তিনি অপরাধ দেখেন, তিনি কি তা লক্ষ
    করেন না?
  pan-pan: ਉਹ ਤਾਂ ਨਿਕੰਮੇ ਮਨੁੱਖਾਂ ਦੇ ਭੇਦ ਨੂੰ ਜਾਣਦਾ ਹੈ, ਅਤੇ ਕੀ ਉਹ ਬਦੀ ਨੂੰ ਵੇਖ ਕੇ ਉਸ
    ਉੱਤੇ ਧਿਆਨ ਨਾ ਦੇਵੇਗਾ।
  mya-JVB: ဘုရား သခင်သည် ဆိုး သောသူတို့၏ သဘောကို သိ တော်မူ၏။ သူတို့အမှတ် တမဲ့ပြုသောဒုစရိုက်
    ကို သိမြင် တော်မူ၏။
  hmo-hmo: Koikoi taudia be Dirava ese ia diba, bona kara kerere taudia ia itaia neganai,
    ia ese idia ia laloa noho.
  urd-urd: क्यूँकि वह बेहूदा आदमियों को पहचानता है, और बदकारी को भी देखता है, चाहे
    उसका ख़्याल न करे?
  rus-SYN: Ибо Он знает людей лживых и видит беззаконие, и оставит ли его без внимания?
  bqc-SIM: A mↄafilideↄ dↄ̃ fá! Tó à vãikɛa è, ìli a yãdao lé?
  tcz-CHONGTHU: Ajeh chu aman midihlou ho chu ahet ahin chule achonsetna hou aboncha
    amelchih ji ahi.
  mar-mar: त्यास चुकीचे लोक माहीत आहेत, तो ज्या वाईट गोष्टी बघतो त्या त्यास समजत नाही
    काय?
  qub-qub: Payga musyanmi pï llulla cashantapis. Chaynöpis ricanmi mana allita ruraycajtapis.
  hat-hat: Bondye konnen tout moun k'ap bay manti. Je l' byen louvri, li wè tout mechanste
    moun ap fè.
  eng-BSB: Surely He knows the deceit of men. If He sees iniquity, does He not take
    note?
  eng-WEBPB: For he knows false men. He sees iniquity also, even though he doesn’t
    consider it.
  kbq-kbq: Na'ankure Agra havigema nehaza vahera zamageno antahino nehuno, kumi'zminena
    antahino keno hu'neankino tamage nanekema erinakura vahera zamantahinoge.
  nhe-BL: Yajaya quinyolixmati tlen tlacajcayahuaj. Quiita nochi tlajtlacoli huan
    sesen quichihuilía cuenta.
  gub-BL: Tupàn ukwaw teko ikatu 'ym ma'e wà. Tuweharupi wexak wakatu 'ymaw.
  eng-DRA: For he knoweth the vanity of men, and when he seeth iniquity, doth he not
    consider it?
