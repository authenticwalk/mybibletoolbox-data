verse: JOB.009.020
translations:
  mal-C: ഞാൻ നിരപരാധി ആയിരുന്നാലും, എന്റെ വായ് എന്നെ കുറ്റംവിധിക്കും. ഞാൻ നിഷ്കളങ്കനായാലും,
    അവിടന്ന് എന്നെ കുറ്റക്കാരനായി പ്രഖ്യാപിക്കും.
  deu-TKW: Wär' ich im Recht - mein Mund würde mich verdammen, wäre ich unschuldig
    - er würde mich zum Betrüger machen!
  lin-lin: Ezala namemaki na ngai ngambo te, monoko na ngai elingaki kaka kokweyisa
    ngai ; ezala nazalaki sembo, monoko na ngai elingaki kaka kolakisa mbeba na ngai.
  eng-LSV: If I am righteous, my mouth declares me wicked; [If] I am perfect, it declares
    me perverse.
  eng-GNV: 'If I woulde iustifie my selfe, mine owne mouth shall condemne mee: if
    I would be perfite, he shall iudge me wicked.'
  eng-WEBSTER: 'If I justify myself, my own mouth will condemn me: if I say , I am
    perfect, that also will prove me perverse.'
  nhw-BL: Masque na niquijtosquía amo nijhuica tlajtlacoli, ica nocamac nimotelhuisquía.
    Huan masque niquijtosquía para amo aqui huelis nechtelhuis, Toteco Dios nechilhuisquía
    para senquistoc nitlajtlacolchijquetl.
  swh-ONEN: Hata kama sikuwa na hatia, kinywa changu kingenihukumu; kama sikuwa na
    kosa, kingenitangaza kuwa mwenye hatia.
  bba-bba: Bɑɑ nɑ̀ n ɡem mɔ, kɑ mɛ, nɛn ɡere yɑ koo mɑn tɑɑrɛ wɛ̃. Bɑɑ nɑ̀ kun tɑɑrɛ
    mɔ, u koo mɑn sɔ̃ɔsi mɑ nɑ sɑ̃ɑ durumɡii.
  eng-KJVCPB: 'If I justify myself, mine own mouth shall condemn me: If I say, I am
    perfect, it shall also prove me perverse.'
  luo-luo: Kata dabed ni aonge richo kata achiel, to dhoga pod biro mana ndhoga. Kata
    dabed ni aonge rach moro amora, to dhoga pod biro miyo inena kaka jaketho.
  meu-meu: Ena be na maoro, to udugu ese bema revagu, ena be asi egu kerere, to ia
    ese taiga-dika tauna ai bema halaogu.
  npi-ULB: म ठिक भए पनि मेरो आफ्नै मुखले मलाई दोषी ठहराउँछ । र म दोषरहित भए पनि मेरा
    वचनले मलाई दोषी प्रमाणित गर्छन् ।
  yor-yor: Bí mo tilẹ̀ dá ara mi láre, ẹnu ara mi yóò dá mi lẹ́bi; bí mo wí pé olódodo
    ni èmi yóò sì fi mí hàn ní ẹni ẹ̀bi.
  pes-OPCB: اگر بی‌گناه هم باشم حرفهایم مرا محکوم خواهد کرد؛ و اگر بی عیب هم باشم
    در نظر او شریر هستم.
  tgl-ULB: Kahit na ako ay matuwid, ang sarili kong bibig ang hahatol sa akin; kahit
    na ako ay walang kasalanan, patutunayan pa rin nito na ako ay may pagkakasala.
  hui-hui: I̱ha ko mbira nawi howa i̱na mana kobi mbira nabi howa ibuhondo mini bilinahe
    haabo harugoni. Ani bialu harugoyu i̱na Ngode Datagaliwabenaga manani pu haruyagua
    i̱naga bi lako hai harogome i̱ni manani holene wulebira.
  mya-mya: ကိုယ်အပြစ်ကို ပြေစေခြင်းငှါပြုလျှင်၊ ကိုယ်စကားအားဖြင့် တရားရှုံးလိမ့်မည်။
    ငါသည် စုံလင်ပြီဟု ဆိုပြန်လျှင်၊ ငါ့သဘောကောက်ကြောင်း ထင်ရှားလိမ့် မည်။
  bod-N: བདག་ནི་དྲང་བདེན་ཡིན་ན་ཡང་། ། རང་གི་སྨྲ་སྒོས་ཉེས་ཅན་བརྩི། ། ང་རང་སྐྱོན་བྲལ་ཡིན་ཡང་དེས།
    ། སྐྱོན་ཅན་ཡིན་པར་བདེན་དཔང་བྱེད། །
  sna-sna: Kunyange dai ndisina mhosva, muromo wangu waizongondipa mhaka; dai zvangu
    ndakarurama, iwo waizongondipa mhaka.
  spa-BLM: Aunque sea justo, mi propia boca me condenará. Aunque sea intachable, se
    demostrará que soy perverso.
  cac-cac: Q'uinaloc svala' te vach' in, axo in lolonel sch'oxaneli to ay in paltail.
    Q'uinaloc svala' to malaj jab'oc in paltail chi', axom Dios tz'alani to man̈ yeloc.
  swh-ULB: Ingawa ni mwenye haki, kinywa changu mwenyewe kitanihukumu; na ingawa ni
    mtakatifu, maneno yangu yatashuhudia kuwa ni mwenye kosa.
  bel-bel: Калі я буду апраўдвацца, дык мае ж вусны зьвінавацяць мяне; калі я невінаваты,
    дык Ён прызнае мяне вінаватым.
  deu-ELBBK: Wenn ich auch gerecht wäre, so würde mein Mund mich doch verdammen; wäre
    ich vollkommen, so würde er mich für verkehrt erklären.
  mbb-OT: Minsan wazè ku salà, edhukuman e zin gihapun te silut tenged te ebpengeǥiyen
    ku he idlavan ku te keugelingen ku.
  mal-2015: ഞാൻ നീതിമാനായാലും എന്റെ സ്വന്ത വായ് എന്നെ കുറ്റം വിധിക്കും; ഞാൻ നിഷ്കളങ്കനായാലും
    അവൻ എനിക്കു വക്രത ആരോപിക്കും.
  rmc-rmc: Kajte uľomas spravodľivo, miro muj man odsudzinďahas; kajte uľomas žužo,
    sikaďahas, hoj som vinnovato.
  pes-OPV: اگر عادل می‌بودم دهانم مرا مجرم می‌ساخت، و اگر کامل می‌بودم مرا فاسق می‌شمرد.
  ron-1924: Орькытэ дрептате аш авя, гура мя мэ ва осынди ши орькыт де невиноват аш
    фи, Ел мэ ва арэта ка виноват.
  ben-OBCV: আমি যদি নির্দোষও হতাম, তাও আমার মুখই আমাকে দোষারোপ করত। আমি যদি অনিন্দনীয়
    হতাম, তাও তা আমায় দোষী সাব্যস্ত করত।
  som-som: In kastoo aan xaq ahay, afkayga ayaa i xukumi doona, In kastoo aan qummanahay,
    waxaa igu caddaan doonta qalloocnaan.
  lat-VUC: Si justificare me voluero, os meum condemnabit me; si innocentem ostendero,
    pravum me comprobabit.
  eng-ASVBT: 'Though I be righteous, mine own mouth shall condemn me: Though I be
    perfect, it shall prove me perverse.'
  ita-1885: Benchè io sia giusto, la mia bocca mi condannerà; Quantunque io sia intiero,
    ella mi dichiarerà perverso.
  eng-LXXUP: 'For though I should seem righteous, my mouth will be profane: And though
    I should seem blameless, I shall be proved perverse.'
  eng-ULB: Though I am in the right, my own mouth would condemn me; and though I am
    blameless, my words would prove me to be guilty.
  spa-VBL: Aunque tenga razón, mi propia boca me condenaría; aunque sea inocente,
    él demostraría que estoy equivocado.
  fra-_FOB: Quand même je serais juste, ma bouche me condamnerait; je serais innocent,
    qu'elle me déclarerait coupable.
  mal-mal: ഞാൻ നീതിമാനായാലും എന്റെ സ്വന്തവായ് എന്നെ കുറ്റം വിധിക്കും; ഞാൻ നിഷ്കളങ്കനായാലും
    അവിടുന്ന് എനിയ്ക്ക് കുറ്റം ആരോപിക്കും.
  urd-GVR: Go maiṅ begunāh hūṅ to bhī merā apnā muṅh mujhe qusūrwār ṭhahrāegā, go
    be'ilzām hūṅ to bhī wuh mujhe mujrim qarār degā.
  suz-BL: गो दोस मताइब बाक्‍‍ती हना यो, आं लोव़मीन आं कली दोस ताइब सेल्‍ब। गो दोस
    मपाइश्‍शो बाक्‍‍ती हना यो, मेकोमी ‘गे दोस ताइब बाक्‍नेवे’ दे चिन्‍ड कोंइब।
  eng-NOY: Though I were upright, yet must my own mouth condemn me; Though I were
    innocent, He would prove me perverse.
  ita-1927: Fossi pur giusto, la mia bocca stessa mi condannerebbe; fossi pure integro,
    essa mi farebbe dichiarar perverso.
  ckb-ckb: ئەگەر بێتاوان بم دەمم تاوانبارم دەکات، ئەگەر بێ کەموکوڕیش بم، دەیسەلمێنێت
    تاوانبارم.
  eng-BBE: Though I was in the right, he would say that I was in the wrong; I have
    done no evil; but he says that I am a sinner.
  kan-OKCV: ನಾನು ನೀತಿವಂತನಾಗಿದ್ದರೂ, ನನ್ನ ಸ್ವಂತ ಬಾಯೇ ನನ್ನನ್ನು ಖಂಡಿಸುತ್ತದೆ; ನಾನು ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೂ,
    ದೇವರು ನನ್ನನ್ನು ಅಪರಾಧಿ ಎಂದು ನಿರೂಪಿಸುವರು.
  tam-2017: நான் என்னை நீதிமானாக்கினாலும் என் வாயே என்னைக் குற்றவாளியாக்கும்; நான்
    உத்தமன் என்று சொன்னாலும், நான் மாறுபாடானவன் என்று அது சாட்சிகொடுக்கும்.
  spa-RV-1909: Si yo me justificare, me condenará mi boca; si me dijere perfecto,
    esto me hará inicuo.
  ron-BTF: 'Dacă mă declar drept, propria mea gură mă va condamna; dacă spun: Sunt
    desăvârșit, aceasta mă va dovedi de asemenea pervers.'
  eng-WEBP: Though I am righteous, my own mouth will condemn me. Though I am blameless,
    it will prove me perverse.
  eng-FBV: Even though I am right, my own mouth would condemn me; even though I am
    innocent, he would prove me wrong.
  nld-1939: Al had ik ook recht, zijn mond veroordeelde mij; Al was ik onschuldig,
    Hij verklaarde mij schuldig!
  nch-BL: Masque na niquijtosquía amo nijhuica tajtacoli, ica nocamac nimotelhuisquía.
    Huan masque niquijtosquía para amo aqui huelis techtelhuis, Toteco Dios techilhuisquía
    para senquisa nitajtacolchijquet.
  vie-1934: Dẫu rằng tôi công bình, miệng mình sẽ lên án cho mình; Tuy tôi trọn vẹn,
    nó sẽ tỏ tôi ra gian tà.
  hin-CV: यद्यपि मैं ईमानदार हूं, मेरे ही शब्द मुझे दोषारोपित करेंगे; यद्यपि मैं दोषहीन
    हूं, मेरा मुंह मुझे दोषी घोषित करेंगे.
  spa-BES: Aunque estaba en lo correcto, mi boca me condenaría; No he hecho mal; pero
    esto me hace inicuo.
  tdx-tdx: Naho naniom-batan-draho, ho nanisý ahy ty vavako; ndra t’ie tsy an-kila,
    ho tsarae’e te mengoke.
  tha-KJV: ถ้าข้าอ้างว่าตัวชอบธรรม ปากของข้าจะกล่าวโทษข้า ถ้าข้าอ้างว่าตัวดี​รอบคอบ
    พระองค์​จะพิสู​จน​์ว่าข้าบกพร่อง
  por-BR-2018: Ainda que eu seja justo, minha boca me condenaria; se eu fosse inocente,
    então ela me declararia perverso.
  deu-ELO: Wenn ich auch gerecht wäre, so würde mein Mund mich doch verdammen; wäre
    ich vollkommen, so würde er mich für verkehrt erklären.
  eng-WYC-2018: If I will make me just, my own mouth shall condemn me; if I shall
    show me innocent, he shall prove me a shrew. (If I will declare myself just, or
    right, my own mouth shall condemn me; if I shall declare myself innocent, it shall
    prove me a depraved man.)
  epo-epo: Se mi montros mian pravecon, mia propra buŝo min kondamnos; Se mi montros
    min virtulo, Li montros min malbonagulo.
  uig-PIN: Mǝn ɵzümni aⱪlimaⱪqi bolsam, ɵz aƣzim ɵzümni gunaⱨⱪa paturar, Ⱪosursiz
    bolƣan bolsam, U yǝnila meni ǝgri dǝp bekitǝr.
  beo-beo: 'Na da wadela:i hou hamedafa hamoi, amola dafawaneyale dawa:su hou hame
    fisi. Be na sia: da wadela:i hamosu dunu ea sia: agoai gala. Na sia:be huluane
    da nama se dabe imunu fofada:su liligi agoai ba:sa.'
  tpi-OTNT: Mi no bin mekim rong na mi no gat asua long wanpela samting. Tasol sapos
    mi sanap long kot bilong God, tok bilong mi bai i go paul olgeta na i kotim mi
    yet.
  hau-SA: Ko da ni marar ƙarfi ne, bakina ya isa yă sa in zama mai laifi; in ba ni
    da laifi, zai sa in yi laifi.
  uig-LAT: Men özümni aqlimaqchi bolsam, öz aghzim özümni gunahqa paturar, Qosursiz
    bolghan bolsam, U yenila méni egri dep békiter.
  nde-nde: Loba ngingabe ngimsulwa, umlomo wami ubungangilahla; lanxa ngimsulwa wona
    ubuzakuthi ngilecala.
  ton-ton: Kapau te u fakatonuhiaʻi au, pea tā ʻe fakahalaʻi au ʻe hoku ngutu ʻoʻoku;
    pē te u pehē ʻoku ou haohaoa, ʻe fakamoʻoni ia ki heʻeku halaia.
  ces-1613: Jestliže se za spravedlivého stavěti budu, ústa má potupí mne; pakli za
    upřímého, převráceného mne býti ukáží.
  eng-WMB: Though I am righteous, my own mouth will condemn me. Though I am blameless,
    it will prove me perverse.
  tam-TCV: நான் மாசற்றவனாய் இருந்தாலும் என் வாயே எனக்குக் குற்றத் தீர்ப்பளிக்கும்;
    நான் குற்றமற்றவனாய் இருந்தாலும், அது என்னைக் குற்றவாளி எனத் தீர்க்கும்.
  ceb-ULB: Bisan kung ako matarong pa, ang akong kaugalingong baba ang magahukom kanako;
    bisan kung ako hingpit pa, magpamatuod gihapon kini nga sad-an ako.
  pol-UBG: Jeśli się usprawiedliwię, moje usta mnie potępią. Jeśli powiem, że jestem
    doskonały, to one wykażą, że jestem przewrotny.
  urd-GVU: گو مَیں بےگناہ ہوں توبھی میرا اپنا منہ مجھے قصوروار ٹھہرائے گا، گو بےالزام
    ہوں توبھی وہ مجھے مجرم قرار دے گا۔
  deu-1912: Sage ich, daß ich gerecht bin, so verdammt er mich doch; bin ich Unschuldig,
    so macht er mich doch zu Unrecht.
  kan-2017: ನಾನು ನೀತಿವಂತನಾಗಿದ್ದರೂ ನನ್ನ ಬಾಯೇ ನನ್ನನ್ನು ಅಪರಾಧಿಯೆಂದು ತೋರ್ಪಡಿಸುವುದು. ನಾನು
    ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೂ ಆತನು ನನ್ನನ್ನು ದುರ್ಮಾರ್ಗಿಯೆಂದು ನಿರೂಪಿಸುವನು.
  yap-yap: I gag e bfel’ e rog ma gu ba yul’yul’, machane lingan e thin rog e gawa
    bbuch e rog, ma gubin ban’en ni gu ra yog e gowa be sul nge togopluw ngog.
  hlt-MCSB: Ka ka neh ka tang akhaw ka boe hae ni, ka cuemthuek cakhaw ka kawn hae.
  mdy-ETH: ታኣኒ ጌኤሺ ሃሣ ጎኔ ዓሲኬ፤ ጋዓንቴ ጌኤዛ ታኣኮ ታና ዻቢንቴያ ማሃኔ፤ ታ ጋዓ ባካ ቢያ ታ ዑፃ ዎጋኔ።
  twi-ASANTE: Sɛ medi bem mpo a, mʼano bɛbu me kumfɔ; sɛ me ho nni asɛm a, ɛbɛbu me
    fɔ.
  eng-WEBU: Though I am righteous, my own mouth will condemn me. Though I am blameless,
    it will prove me perverse.
  wal-wal: Taani xillo gidiyaakkonne ta doonai tana mooranchcha kessees; taani boree
    bainna asa gidiyaakkonne, i tana geella kessees.
  spa-PDDPT: Si me declaro justo, mi boca me condenará. Aunque sea intachable, Él
    me declarará perverso.
  gun-gun: Xee ma heko porã va'e aiko va'e rire teĩ xeayvu py ae rive 'rãgue aexa
    uka xereko vaia. Anhetẽ rupi xepy'a teĩ ae ma ha'e xekuaa 'rã otekoavy va'e rami.
  ilo-ULB: Uray no nalintegak, ukomennak ti bukodko a ngiwat; uray no awan iti pakababalawak,
    paneknekan latta daytoy a nagbasolak.
  kpg-kpg: Au e madammaa gei e manawa dahi, gei agu helekai la di lee o tangada huaidu.
    Nia mee huogodoo ala e helekai iei au, e hai be nia mee e hagi aga au.
  uig-ARA: مەن ئۆزۈمنى ئاقلىماقچى بولسام، ئۆز ئاغزىم ئۆزۈمنى گۇناھقا پاتۇرار، قوسۇرسىز
    بولغان بولسام، ئۇ يەنىلا مېنى ئەگرى دەپ بېكىتەر.
  sus-sus: Hali n sa tinxin nu, n dɛ mu nɔndi fima n ma. Hali yunubi mu na n ma nu,
    n dɛ kiiti rakanama nɛ n na.
  pon-2006: I me mwakelekel oh loalopwoat, ahpw ei koasoi kan me ngilen aramas dipada
    men, oh mehkoaros me I kin koasoia kin mwomwen kadeikiehda.
  ksd-ksd: Gala ina ga takodo, gala ra ngiegu iat na takun iau, Ma gala ina ga langalanga,
    gala ia iat na ga vaminana diat ba iau rara.
  tur-YTC: Ben doğru olsam da, Kendi ağzım beni mahkûm edecektir. Suçsuz olsam da,
    beni çarpık çıkaracaktır.
  grc-BRENT: Ἐὰν γὰρ ὦ δίκαιος, τὸ στόμα μου ἀσεβήσει· ἐάν τε ᾧ ἄμεμπτος, σκολιὸς
    ἀποβήσομαι.
  ind-AYT: Meskipun aku di sisi yang benar, mulutku sendiri akan mengutukku. Meskipun
    aku tidak bersalah, Dia akan membuktikan bahwa aku bersalah.
  nya-nya: Ngakhale ndikanakhala wosalakwa, zoyankhula zanga zikananditsutsa; ndikanakhala
    wopanda cholakwa, pakamwa panga pakanandipeza wolakwa.
  hrv-hrv: Da sam i prav, usta bi me osudila, da sam i nevin, zlim bi me proglasila.
  mps-mps: Eno dwai sę me ebe, tama eno aga gesabidide dwai dwai sę dabe me ebeo.
    Tiali goli, ena Godigo po tųde doloyu da, teda eno po geda munama, ena digi ena
    ma po tų ela mawaibao.
  tpi-tpi: Mi no bin mekim rong na mi no gat asua long wanpela samting. Tasol sapos
    mi sanap long kot bilong God, tok bilong mi bai i go paul olgeta na i kotim mi
    yet.
  dan-1931: Har jeg end Ret, må min Mund dog fælde mig, er jeg end skyldfri, han gør
    mig dog vrang!
  vie-OVCB: Dù tôi vô tội, chính miệng tôi sẽ lên án tôi có tội. Dù tôi có trọn lành,
    Chúa cũng sẽ chứng minh tôi gian ác.
  guj-2017: જો હું નિર્દોષ હોઉં, તોપણ મારે પોતાને મુખે હું દોષિત ઠરીશ; જો હું સંપૂર્ણ
    હોઉં, તોપણ તે મને ભ્રષ્ટ ઠરાવશે.
  pon-2006A: I me mwakelekel oh loalopwoat, ahpw ei koasoi kan me ngilen aramas dipada
    men, oh mehkoaros me I kin koasoia kin mwomwen kadeikiehda.
  por-BRBSL: Embora eu seja justo, minha própria boca me condenará. Embora eu seja
    irrepreensível, isso me mostrará perverso.
  cth-cth: Ka kuep nakunghai, ka pahni ni yon na pen han, tanouk hanelah kaawm hoeh
    nakunghai, ka lanhoehnae hah a kamnue sak han.
  twi-twi: Sɛ midi bem mpo a, mʼano bebu me kumfɔ; sɛ me ho nni asɛm a, ebebu me fɔ.
  hlt-hlt: Ka ka neh ka tang akhaw ka boe hae ni, ka cuemthuek cakhaw ka kawn hae.
  tbz-SIM: Bɑ́ kɛ̀ n kpɛti ketɛ́ kɛ nù nnɑɑti kù bo tì sĩ̀nkùnnɛ, kɛ̀ n dɔ̀ɔ̀ri kù
    dɔ́ mɛ̀ kù bo yĩ́ n tú oyɛiwe.
  msy-2020: Kɨ arazir kuratam gamizir puvatɨ, egha kɨ bizitamɨn osɨmtɨzir tam itir
    puvatɨ, egh kɨ kotɨn mangɨ nan mɨgɨrɨgɨaba ikuvightɨ, God nan akam giraghtɨ, kɨ
    deraghvɨra kot damighan kogham.
  dop-dop: Pɑɑ mɑɑ wɛɛnɑ tɑmpɑnɑ, mɑ nɔɣɔ kɑ́ kʋnɑ mɑ tɔm. Yɑɑ mɑ tewɑ teu, ŋkɛ kɑɑ
    kʋnɑ-tɩ.
  azb-azb: Mən günahsız olsam belə, dilim məni ittiham edər, Kamil olsam belə, məni
    təqsirkar çıxarar.
  eng-DBY: If I justified myself, mine own mouth would condemn me; were I perfect,
    he would prove me perverse.
  hin-2017: चाहे मैं निर्दोष ही क्यों न हूँ, परन्तु अपने ही मुँह से दोषी ठहरूँगा;
    खरा होने पर भी वह मुझे कुटिल ठहराएगा।
  wol-KYG: Ma am dëgg, sama kàddu sikkal ma, ma mucc ayib, sama kàddu teg ma tooñ.
  eng-YLT: If I be righteous, Mine mouth doth declare me wicked, Perfect I am! — it
    declareth me perverse.
  kne-kne: Olay mo magay basol ko, makeddenganak pay dedan begew sin kalik.
  eng-WYC-2017: If I will make me just [or justify me], my own mouth shall condemn
    me; if I shall show me innocent, he shall prove me a shrew.
  eng-WMBB: Though I am righteous, my own mouth will condemn me. Though I am blameless,
    it will prove me perverse.
  urd-GVH: गो मैं बेगुनाह हूँ तो भी मेरा अपना मुँह मुझे क़ुसूरवार ठहराएगा, गो बेइलज़ाम
    हूँ तो भी वह मुझे मुजरिम क़रार देगा।
  rug-rug: Be toṉoto qua si rau, ba sa ṉuzuqu kote zutu au, be loke tinazutuqu, ba
    Tamasa kote va sosodea sapu tie kaleaqu si rau.
  gaz-gaz: Utuu ani nama balleessaa hin qabne taʼe iyyuu afaan koo natti mura; utuma
    ani hirʼina hin qabaannes yakkamaa taʼuu koo hima.
  fra-LSG: Suis-je juste, ma bouche me condamnera; Suis-je innocent, il me déclarera
    coupable.
  yal-yal: Hali n yi tinxin, a n yalagima nɛn n ma falane xɔn. Hali sɔntaren nan yi
    n na, a yi n yitɛ sɔnmaan na.
  haw-1868: Ina owau e hoapono ia'u iho, hoohewa mai kuu waha ia'u; Ina [olelo iho
    au,] Ua hala ole, ina ua hookahuli mai ia ia'u.
  arb-NAV: إِنْ ظَنَنْتُ نَفْسِي بَرِيئاً، فَإِنَّ فَمِي يَحْكُمُ عَلَيَّ، وَإِنْ
    كُنْتُ كَامِلاً، فَإِنَّهُ يُجَرِّمُنِي.
  ewe-ewe: Ne nyemeɖi fɔ o gɔ̃ hã la, nye nu abu fɔm, eye ne nyemedze agɔ o hã la,
    abu fɔm.
  eng-LEE: 'If I were righteous even, my own mouth would condemn me: were I innocent,
    it would still prove me perverse.'
  asm-FB: মই ধাৰ্মিক হলেও মোৰ মুখে মোক দোষী কৰিব; মই সিদ্ধ হলেও তেওঁ মোক অপৰাধী পাতিব।
  sus-A: هَلِ ﭑ سَ تِنشِن نُ، ﭑ دّ مُ نْندِ قِمَ ﭑ مَ. هَلِ يُنُبِ مُ نَ ﭑ مَ نُ،
    ﭑ دّ كِيتِ رَكَنَمَ نّ ﭑ نَ.
  fra-SBL: Bien que je sois juste, ma propre bouche me condamne. Bien que je sois
    irréprochable, cela prouvera ma perversité.
  hbo-hbo: אִם־אֶ֭צְדָּק פִּ֣י יַרְשִׁיעֵ֑נִי תָּֽם־אָ֝֗נִי וַֽיַּעְקְשֵֽׁנִי׃
  piu-2006: '@see-verse:JOB.009.019'
  kik-kik: O na korwo ndiahĩtĩtie-rĩ, kanua gakwa no kandue mũhĩtia; korwo ndiarĩ
    na ũcuuke-rĩ, nĩkangĩanduire mũhĩtia.
  fra-NCL: Serais-je irréprochable, ma bouche même me condamnerait ; serais-je innocent,
    elle me déclarerait pervers.
  cek-AK: Zaehaih tawn ai ah ka oh langlacadoeh, ka pakha mah zaehaih na net tih;
    coek koi om ai ah ka oh, tiah ka thuih cadoeh, ka poek angkawnhaih to amtuengsak
    tih.
  cuk-cuk: Amba an ibmar-akar-imaksasurye sogele, an-sunmaked angi dukin aibinnonikoed.
    Amba an innikigudiiye-sogele, Bab-Dummad nosadga an-imakoed.
  uig-CYR: Мән өзүмни ақлимақчи болсам, өз ағзим өзүмни гунаға патурар, Қосурсиз болған
    болсам, У йәнила мени әгир дәп бекитәр.
  tel-2017: నేను చేసే వాదన న్యాయంగా ఉన్నప్పటికీ నా మాటలే నా మీద నేరం మోపుతాయి. నేను
    న్యాయవంతుడినైప్పటికీ దోషినని నా మాటలు రుజువు చేస్తాయి.
  hat-BSA: Malgre mwen dwat, bouch mwen ap kondane m; malgre mwen san tò, Li va deklare
    m koupab.
  kos-kos: Moul luk uh nasnasna ac nga inse pwayena nu sel, tusruktu kas luk uh oru
    oana in oasr koluk luk, Ac oana in ma nukewa nga fahk uh ma ac akkolukyeyu.
  hbo-WLC: אִם־אֶ֭צְדָּק פִּ֣י יַרְשִׁיעֵ֑נִי תָּֽם־אָ֝֗נִי וַֽיַּעְקְשֵֽׁנִי׃
  ibo-ibo: A sịkwarị na aka m dị ọcha, ọnụ m ga-ama m ikpe; ọ bụrụ na abụ m onye na-enweghị
    ịta ụta, ọ ga-agụ m nʼonye ikpe mara.
  ory-ory: ମୁଁ ଧାର୍ମିକ ହେଲେ ହେଁ ମୋର ନିଜ ମୁଖ ମୋତେ ଦୋଷୀ କରିବ। ମୁଁ ସିଦ୍ଧ ହେଲେ ହେଁ ମୋତେ
    କୁଟିଳ ବୋଲି ତାହା ପ୍ରମାଣ କରିବ।
  chk-chk: Inamwo ika üa pwüng, püsin kapasen awei epwe apwüngüei. Inamwo ika esap
    wor ai tipis, i epwe pwärala pwe üa tipis.
  rop-rop: “Nomeda mi nomo giltiwan, bat God gin yusum main ronwan wed blanga shoum
    ai nomo jidan raitwei.
  ukr-1871: Буду я оправдуватись, то самі мої уста обвинуватять мене; як я безвинний,
    то він вину в менї знайде.
  deu-1951: Wenn ich schon im Recht bin, so wird mich doch mein Mund verdammen, und
    bin ich auch unschuldig, so kommt es doch verkehrt heraus.
  eng-JPS: Though I be righteous, mine own mouth shall condemn me; though I be innocent,
    He shall prove me perverse.
  srp-1865: Da se pravdam, moja æe me usta osuditi; da sam dobar, pokazaæe da sam
    nevaljao.
  lug-lug: Ne bwe sandibaddeko musango, akamwa kange kandigunsalidde. Ne bwe bandinnangiridde
    nti siriiko kyakunenyezebwa, kandirangiridde nti gunsinze.
  heb-heb: אם אצדק פי ירשיעני תם אני ויעקשני׃
  ben-IRV: এমনকি যদিও আমি ধার্মিক হই, আমার নিজের মুখ আমায় দোষী করবে; এমনকি যদিও আমি
    নিখুঁত হই, তবুও এটা আমায় অপরাধী প্রমাণ করবে।
  pan-pan: ਜੇ ਮੈਂ ਨਿਰਦੋਸ਼ ਵੀ ਹੋਵਾਂ ਤਾਂ ਵੀ ਮੇਰਾ ਮੂੰਹ ਮੈਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਗਾ, ਜੇ ਮੈਂ
    ਖਰਾ ਹੋਵਾਂ ਤਾਂ ਵੀ ਉਹ ਮੈਨੂੰ ਟੇਢਾ ਸਾਬਤ ਕਰੇਗਾ।
  mya-JVB: ကိုယ်အပြစ် ကို ပြေစေခြင်းငှါပြုလျှင် ၊ ကိုယ် စကား အားဖြင့်တရား ရှုံးလိမ့်မည်။
    ငါ သည် စုံလင် ပြီဟု ဆိုပြန်လျှင် ၊ ငါ့ သဘောကောက်ကြောင်း ထင်ရှား လိမ့်မည်။
  hmo-hmo: Lau be lau maoro, to egu uduna ia gwau lau be kerere. Lau be lau kerere
    lasi, to Dirava ese lau ia gwauraia kerere.
  urd-urd: अगर मैं सच्चा भी हूँ, तोभी मेरा ही मुँह मुझे मुल्ज़िम ठहराएगा। और अगर मैं
    कामिल भी हूँ तोभी यह मुझे आलसी साबित करेगा।
  rus-SYN: Если я буду оправдываться, то мои же уста обвинят меня; если я невинен,
    то Он признает меня виновным.
  bqc-SIM: Tó ma mɛ̀ ma yã́ mɛ́ na, ma lɛ́ a yãdamalaɛ. Tó ma mɛ̀ má tàae vĩo,
    a ma ɛɛboɛ.
  tcz-CHONGTHU: Keima hijeng jong leng, keima kamtah in themmo eichansah ding ahibouve,
    themmona neilou hijong leng chonse a eiki sim nalai ding ahi.
  mar-mar: मी धर्मी जरी असलो, माझेच मुख मला अपराधी बनवते. मी परिपूर्ण जरी असलो, तरी
    पण माझे बोलणेच माझी अपूर्णता प्रमाणीत करते.
  qub-qub: ‹May-jina juchaynaj, allillata ruraj cä› niptëpis, ‹juchayojmi canqui›
    nimanmanmi.
  hat-hat: M' te mèt gen rezon, pawòl nan bouch mwen ap kondannen m'. M' te mèt inonsan,
    tou sa m'ap di ap ban m' tò.
  eng-BSB: Even if I were righteous, my mouth would condemn me; if I were blameless,
    it would declare me guilty.
  eng-WEBPB: Though I am righteous, my own mouth will condemn me. Though I am blameless,
    it will prove me perverse.
  kbq-kbq: Nagra hazenkea osu'noanagi, nagra hu'nesua kere anteno hazenke hu'nane
    huno hunantegahie. Nagra mago havizana osu'noanagi nagrama hu'nesua kemo, kefo
    avu'ava'ene vahere huno hunantegahie.
  nhe-BL: Yonque na niquijtosquía ax nijhuica tlajtlacoli, ica nocamac nimoteilhuisquía.
    Huan yonque niquijtosquía para axaca huelis nechteilhuis, Toteco Dios nechilhuisquía
    para senquistoc nitlajtlacolchijquetl.
  gub-BL: Aiko ikatu 'ym ma'e iapo 'ymar romo, aze mo a'e, Nezewe rehe we heze'eg
    hemono kar mo zepykaw pe. — Ikatu 'ym ma'e iapo har, i'i mo ihewe.
  eng-DRA: 'If I would justify myself, my own mouth shall condemn me: if I would shew
    myself innocent, he shall prove me wicked.'
