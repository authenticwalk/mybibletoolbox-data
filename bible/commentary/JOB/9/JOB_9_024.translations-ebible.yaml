verse: JOB.009.024
translations:
  mal-C: ഭൂമി അധർമികളുടെ കൈയിൽ അകപ്പെടുമ്പോൾ, ന്യായാധിപരുടെ കണ്ണ് അവിടന്നു കുരുടാക്കുന്നു.
    ഇതു ചെയ്തത് അവിടന്നല്ലെങ്കിൽ പിന്നെ ആരാണ്?
  deu-TKW: 'Die Erde ist in der Frevler Hand gegeben, die Augen ihrer Richter hält
    er zu: wenn er nicht - wer denn sonst?'
  lin-lin: Soki mokili ekweyi na maboko ya bato mabe, Nzambe azipaka miso ya basambisi
    na yango. Soki ezali Ye te, ezali nani ?
  eng-LSV: Earth has been given || Into the hand of the wicked. He covers the faces
    of her judges, || If not—where, who [is] he?
  eng-GNV: 'The earth is giuen into the hand of ye wicked: he couereth the faces of
    the iudges therof: if not, where is he? or who is he?'
  eng-WEBSTER: 'The earth is given into the hand of the wicked: he covereth the faces
    of its judges; if not, where, and who is he?'
  nhw-BL: Quema se tlali huetzi ininmaco tlacame catli mosisiníaj, Toteco Dios quinixtzacua
    nopa tetlajtolsencahuani huan quincahua ma quichihuaca catli amo xitlahuac. Sintla
    amo Toteco Dios catli quincahua ma quichihuaca catli amo xitlahuac, huajca, ¿ajqueya
    quichihua?
  swh-ONEN: Wakati nchi inapoangukia mikononi mwa waovu, yeye huwafunga macho mahakimu
    wake. Kama si yeye, basi ni nani?
  bba-bba: Tem mù n wɔri tɔn kɔ̃son nɔmuɔ, Yinni Gusunɔ u rɑ mɛn kpɑrobu wɔ̃koru kpɛ̃ɛwɑ.
    Mɑ n kun wi, wɑrɑ u koo ye ko.
  eng-KJVCPB: 'The earth is given into the hand of the wicked: He covereth the faces
    of the judges thereof; If not, where, and who is he?'
  luo-luo: Nyasaye oseketo piny e lwet joma timbegi richo, bende omiyo jongʼad bura
    duto bedo muofni. To ka ok en ema notimo kamano, to ngʼatno mane otimo mano?
  meu-meu: Tanobada na kara dika taudia imadia ai vada e atoa; ia ese ena hahemaoro
    taudia vairadia e ḡovadiamu. Bema dia ia, o daika ese?
  npi-ULB: पृथ्वी दुष्‍ट मानिसको हातमा दिइएको छ । परमेश्‍वरले यसका न्यायकर्ताहरूका
    मुहार ढाक्‍नुहन्छ । यसो गर्ने उहाँ हुनुहुन्‍न भने त्‍यो को हो त ?
  yor-yor: Nígbà tí a bá fi ayé lé ọwọ́ ènìyàn búburú; ó sì bo àwọn onídàájọ́ rẹ̀
    lójú; bí kò bá rí bẹ́ẹ̀ ǹjẹ́ ta ni?
  pes-OPCB: جهان به دست شریران سپرده شده و خدا چشمان قضات را کور کرده است. اگر این
    کار خدا نیست، پس کار کیست؟
  tgl-ULB: Ang lupa ay ibinigay sa kamay ng mga masasamang tao; tinatakpan ng Diyos
    ang mga mukha ng mga hukom nito. Kung hindi siya ang gumagawa nito, kung gayon
    sino?
  hui-hui: Agali mana ko biaga bu hearume dindi ogo haru howa handayaho helo Ngode
    Datagaliwabe ibunime dabalu helaga bini ka. Ibugua agali manani howa bi lo tale
    biaga karunaga mini mo luluyu haragola tigua manani mo tale bialu bi lolene ngadagua
    nalaga ka. Ngode Datagaliwabe ibunime mbirale ogoni mo bia naheyagua nde aiwa
    mo bia hene biagabe.
  mya-mya: မြေကြီးကိုလူဆိုးတို့ လက်၌အပ်၍၊ တရားသူကြီးတို့၏ မျက်နှာကို ဖျက်တော်မူ၏။
    သို့မဟုတ် ထိုအမှုကို စီရင်သောသူကားအဘယ်သူနည်း။
  bod-N: སྡིག་སྤྱོད་ལག་ཏུ་ས་གཞི་གཏད་གྱུར་ན། ། ཁོང་གིས་ཁྲིམས་དཔོན་དག་གི་གདོང་བཏུམ་སྟེ།
    ། དེ་ནི་ཁོང་ཉིད་མིན་ན་གཞན་སུ་ཡིན། །
  sna-sna: Panowira nyika mumaoko avakaipa, vatongi vayo anovapofumadza. Kana asiri
    iye, zvino ndianiko?
  spa-BLM: La tierra es entregada a la mano de los malvados. Cubre los rostros de
    sus jueces. Si no es él, ¿quién es?
  cac-cac: Scan jun yolyib'an̈q'uinal tic d'a yol sc'ab' eb' chuc yuuj, smacchaj sat
    eb' juez yuuj. Tato man̈oc Dios sc'ulani, ¿mach sc'ulan jun?
  swh-ULB: Dunia imetiwa mkononi mwa watu waovu; Mungu hufunika nyuso za waamuzi wake.
    kama si yeye hufanya, ni nani basi?
  bel-bel: Зямля аддадзена ў рукі бязбожных; твары судзьдзяў яе Ён засланяе. Калі
    не Ён, тады хто ж?
  deu-ELBBK: Die Erde ist in die Hand des Gottlosen gegeben, das Angesicht ihrer Richter
    verhüllt er. – Wenn er es nun nicht ist, wer sonst?
  mbb-OT: Mibpeveyveyaan din te menge lalung is kelibutan. Edsebpengen din is mata
    te menge meghuhukum. Emun kenà iyan sikandin mibaal kayi ne hentei ves?
  mal-2015: ഭൂമി ദുഷ്ടന്മാരുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; അതിലെ ന്യായാധിപന്മാരുടെ
    മുഖം അവൻ മൂടിക്കളയുന്നു; അതു അവനല്ലെങ്കിൽ പിന്നെ ആർ?
  rmc-rmc: Sar e phuv hiňi diňi andro vasta le nalačhe manušeske, ov zakerel o jakha
    le sudcenge. Te na ov, ta akor ko?
  pes-OPV: جهان به‌دست شریران داده شده است و روی حاکمانش را می‌پوشاند. پس اگر چنین
    نیست، کیست که می‌کند؟
  ron-1924: Пэмынтул есте дат пе мыниле челуй нелеӂюит; Ел акоперэ окий жудекэторилор
    – де ну Ел, апой чине алтул?
  ben-OBCV: দেশ যখন দুষ্টের হাতে গিয়ে পড়ে, তখন তিনি সেখানকার বিচারকদের চোখ বেঁধে
    দেন। যদি তিনি এ কাজ না করেন, তবে কে তা করে?
  som-som: Dhulka waxaa gacanta loo geliyey kan sharka ah; Oo isna wuxuu indhasaabaa
    xaakinnadii dhulka. Bal hadduusan isaga ahayn, haddaba waa ayo?
  lat-VUC: Terra data est in manus impii; vultum judicum ejus operit. Quod si non
    ille est, quis ergo est?
  eng-ASVBT: 'The earth is given into the hand of the wicked; He covereth the faces
    of the judges thereof: If it be not he, who then is it?'
  ita-1885: La terra è data in mano all'empio, Il qual copre la faccia de' giudici
    di essa. Ora, se Iddio non fa questo, chi è egli dunque?
  eng-LXXUP: 'For they are delivered into the hands of the unrighteous man: He covers
    the faces of the judges of the earth: But if it be not he, who is it?'
  eng-ULB: The earth is given into the hand of wicked people; God covers the faces
    of its judges. If it is not he who does it, then who is it?
  spa-VBL: La tierra ha sido entregada al malvado; él ciega los ojos de los jueces;
    y si no es él, entonces ¿quién?
  fra-_FOB: La terre est livrée aux mains des méchants; il couvre les yeux de ceux
    qui la jugent. Si ce n'est lui, qui est-ce donc
  mal-mal: ഭൂമി ദുഷ്ടന്മാരുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു; അതിലെ ന്യായാധിപന്മാരുടെ
    മുഖം അവിടുന്ന് മൂടിക്കളയുന്നു; അത് അവിടുന്നല്ലെങ്കിൽ പിന്നെ ആര്?
  urd-GVR: Agar koī mulk bedīn ke hawāle kiyā jāe to Allāh us ke qāziyoṅ kī āṅkheṅ
    band kar detā hai. Agar yih us kī taraf se nahīṅ to phir kis kī taraf se hai?
  suz-BL: रागी परमप्रभु यावे आ अरेशो मटीब आन गुइमी गेशो बाक्‍ब। मेकोम निसाफ पाइब आन
    मिक्‍च सिल्‍ब। मेकोम मो मपाप्‍तु हना, सुम पाइबा ङा?
  eng-NOY: The earth is given into the hands of the wicked; He covereth the face of
    the judges thereof; If it be not He, who is it?
  ita-1927: La terra è data in balìa dei malvagi; ei vela gli occhi ai giudici di
    essa; se non è lui, chi è dunque”?
  ckb-ckb: کە خاکێک درابێت بە دەست بەدکارەوە، ئەوا پەردە بەسەر ڕووی دادوەرەکانی دەدات،
    ئەگەر ئەو نەبێت، ئەی کێیە؟
  eng-BBE: The land is given into the power of the evil-doer; the faces of its judges
    are covered; if not by him, then who has done it?
  kan-OKCV: ಲೋಕವು ಕೆಟ್ಟವರ ಕೈವಶವಾಗಿದೆ; ನ್ಯಾಯಾಧಿಪತಿಗಳ ಮುಖಕ್ಕೆ ಮುಸುಕುಹಾಕಲಾಗಿದೆ; ಇದನ್ನು
    ಅನುಮತಿಸಿದವರು ದೇವರಲ್ಲದೆ ಮತ್ತೆ ಯಾರು?
  tam-2017: உலகம் துன்மார்க்கர் கையில் விடப்பட்டிருக்கிறது; அதிலிருக்கிற நியாயாதிபதிகளின்
    முகத்தை மூடிப்போடுகிறார்; அவர் இதைச் செய்கிறதில்லையென்றால், வேறு யார் இதைச் செய்கிறார்.
  spa-RV-1909: La tierra es entregada en manos de los impíos, y él cubre el rostro
    de sus jueces. Si no es él, ¿quién es? ¿dónde está?
  ron-BTF: Pământul este dat în mâna celor stricați; el acoperă fețele judecătorilor
    acestuia; dacă nu, unde și cine este el?
  eng-WEBP: The earth is given into the hand of the wicked. He covers the faces of
    its judges. If not he, then who is it?
  eng-FBV: The earth has been handed over to the wicked; he blinds the eyes of the
    judges—if it's not him who does this, then who is it?
  nld-1939: 'Is het land aan bozen overgeleverd, Hij bindt nog een blinddoek op het
    gelaat van de rechters: Want zo Hij het niet doet, Wie doet het dan wel?'
  nch-BL: Quema se tali huetzi inimaco tacame cati mosisiníaj, Toteco Dios quinixtzacua
    nopa tetajtolsencahuani huan quincahua ma quichihuaca cati amo xitahuac. Sinta
    amo ya Toteco Dios cati quincahua ma quichihuaca cati amo xitahuac, huajca, ¿ajquiya
    quichihua?
  vie-1934: Đất bị phó vào tay kẻ gian ác; Nó che mặt những quan xét của đất; Nếu
    chẳng phải nó, vậy thì ai?
  hin-CV: समस्त को दुष्ट के हाथों में सौप दिया गया है, वे अपने न्यायाधीशों के चेहरे
    को आवृत्त कर देते हैं. अगर वे नहीं हैं, तो वे कौन हैं?
  spa-BES: La tierra es dada al poder del malvado; los rostros de sus jueces están
    cubiertos; Si no es por él, ¿quién lo ha hecho?
  tdx-tdx: Ie atolots’an-taña’ o lo-tserekeo ty tane, le takone’e ty lahara’ o mpizakao;
    aa naho tsy ie, le ia ka?
  tha-KJV: แผ่​นดินโลกนี้ทรงมอบไว้ในมือของคนชั่ว พระองค์​ทรงปิดหน้าบรรดาผู้​วิน​ิจฉัยโลก
    ถ้าไม่​ใช่​พระองค์ แล​้วใครเล่า
  por-BR-2018: A terra está entregue nas mãos dos perversos. Ele cobre o rosto de
    seus juízes. Se não é ele, então quem é?
  deu-ELO: Die Erde ist in die Hand des Gesetzlosen gegeben, das Angesicht ihrer Richter
    verhüllt er. Wenn er es nun nicht ist, wer anders?
  eng-WYC-2018: The earth is given into the hands of the wicked; he covereth the face(s)
    of (the) judges; that if he is not, who therefore is? (or and if he did it not,
    then who did?)
  epo-epo: La tero estas transdonita en la manon de malpiulo; La vizaĝon de ĝiaj juĝistoj
    Li kovras. Se ne Li, tiam kiu?
  uig-PIN: Yǝr yüzi yamanlarning ⱪoliƣa tapxuruldi; Biraⱪ U sotqilarning kɵzlirini
    bu adalǝtsizlikni kɵrǝlmǝydiƣan ⱪilip ⱪoyidu; Muxundaⱪ ⱪilƣuqi U bolmay, yǝnǝ
    kim bolsun?
  beo-beo: Gode da osobo bagade amo wadela:i hou hamosu dunu ilima i dagoi. E da moloidafa
    fofada:su dunu huluane ilia si wadela:lesi dagoi. Gode da amo hame hamoi ganiaba,
    nowa da hamobela:?
  tpi-OTNT: God i bin larim ol man bilong mekim pasin nogut i bosim dispela graun.
    Na em i save paulim tingting bilong ol jas na ol i no save mekim stretpela kot.
    Sapos God i no bin mekim ol dispela samting i kamap, orait husat tru i bin mekim?
  hau-SA: Lokacin da ƙasa ta faɗa a hannun mugaye, yakan rufe idanun masu shari’a.
    In ba shi ba wa zai yi wannan?
  uig-LAT: Yer yüzi yamanlarning qoligha tapshuruldi; Biraq U sotchilarning közlirini
    bu adaletsizlikni körelmeydighan qilip qoyidu; Mushundaq qilghuchi U bolmay, yene
    kim bolsun?
  nde-nde: Nxa ilizwe liwela ezandleni zababi, wembesa amehlo abahluleli balo. Nxa
    kungayisuye, pho ngubani?
  ton-ton: 'Kuo tuku ʻae fonua ki he nima ʻoe angahala: ʻoku ne ʻufiʻufi ʻae mata
    ʻo hono kau fakamāu; ka ʻikai, pea kofaa, pe ko hai ia?'
  ces-1613: 'Země dána bývá v ruku bezbožného, tvář soudců jejich zakrývá: jestliže
    ne on, kdož jiný jest?'
  eng-WMB: The earth is given into the hand of the wicked. He covers the faces of
    its judges. If not he, then who is it?
  tam-TCV: நாடு கொடியவர்களின் கையில் விழும்போது, அவர் அதின் நீதிபதிகளின் கண்களை மூடிக்
    கட்டுகிறார். அவர் அதைச் செய்யவில்லையென்றால் அதைச் செய்வது வேறு யார்?
  ceb-ULB: Ang kalibotan gitugyan ngadto sa kamot sa mga tawong daotan; ang Dios nagtabon
    sa panagway sa mga maghuhukom niini. Kung ugaling dili siya ang nagbuhat niini,
    nan kinsa man diay kana?
  pol-UBG: Ziemia została wydana w ręce niegodziwego. On zakrywa oblicze sędziów.
    A jeśli nie on, któż to czyni?
  urd-GVU: اگر کوئی ملک بےدین کے حوالے کیا جائے تو اللہ اُس کے قاضیوں کی آنکھیں بند
    کر دیتا ہے۔ اگر یہ اُس کی طرف سے نہیں تو پھر کس کی طرف سے ہے؟
  deu-1912: Das Land aber wird gegeben unter die Hand der Gottlosen, und der Richter
    Antlitz verhüllt er. Ist's nicht also, wer anders sollte es tun?
  kan-2017: ಭೂಲೋಕವು ದುಷ್ಟರ ಕೈ ಸೇರಿದೆ; ಲೋಕದ ನ್ಯಾಯಾಧಿಪತಿಗಳ ಮುಖಗಳಿಗೆ ಮುಸುಕು ಹಾಕಿದ್ದಾನೆ.
    ಇದನ್ನು ಮಾಡಿದವನು ಆತನಲ್ಲದೆ ಮತ್ತೆ ಯಾರು?
  yap-yap: I pi’ Got e fayleng ngak e pi’in kireb. Me ma’ewnag gubin e pi tapuf oloboch.
    Ma fa’anra gathi Got e rin’, me’ere mini’ e rin’?
  hlt-MCSB: Diklai he halang kut ah pae tih a laitloek kah maelhmai te a khuk. Te
    pawt koinih amah te unim?
  mdy-ETH: ሳዓ ፑርቶ ዓሶ ኩጫ ዓኣሢ ዒንጊንታዛ ዒዚ ዎጎ ዎጋ ዓሶኮ ዓኣፖ ካንቃኔ፤ ዓካሪ ዬያ ቢያ ማዼሢ ፆኦሲቱዋቴ ሃንጎ
    ዖናዳይ?»
  twi-ASANTE: Ɛberɛ a asase akɔ amumuyɛfoɔ nsam no, ɔfira ɛso atemmufoɔ ani. Sɛ ɛnyɛ
    ɔno a, na ɛyɛ hwan?
  eng-WEBU: The earth is given into the hand of the wicked. He covers the faces of
    its judges. If not he, then who is it?
  wal-wal: Xoossai ha sa7aa iita asatuyyo aattidi immiis; pirddiyaageetu aifiyaakka
    gooziis. Hagaa ubbaa oottidai a gidanaappe attin, harai oonee?
  spa-PDDPT: La tierra es entregada en manos de los perversos. Él cubre los semblantes
    de sus jueces. Si no es así, ¿entonces, quién?
  gun-gun: Heko vai va'e kuery po py omboaxaa ma yvy teĩ Nhanderuete omo'ã joguerekoa
    kuery rova. Ha'e'ỹ ri ha'e nunga moingoa oiko ramo mava'e tu omoingo?
  ilo-ULB: Naited ti daga kadagiti ima dagiti nadangkes a tattao; kalkaluban ti Dios
    dagiti rupa dagiti uk-ukomna. No saan nga isuna ti mangar-aramid iti daytoy, ket
    siasino ngarud?
  kpg-kpg: God guu dugu henuailala gi digau huaidu. Mee gu haga dee gida nia golomada
    o digau hai gabunga huogodoo. Gei di maa hagalee ni God ne hai, malaa ni ai ne hai?
  uig-ARA: يەر يۈزى يامانلارنىڭ قولىغا تاپشۇرۇلدى؛ بىراق ئۇ سوتچىلارنىڭ كۆزلىرىنى
    بۇ ئادالەتسىزلىكنى كۆرەلمەيدىغان قىلىپ قويىدۇ؛ مۇشۇنداق قىلغۇچى ئۇ بولماي، يەنە
    كىم بولسۇن؟
  sus-sus: Tinxintare na bɔxi nde sɔtɔ tinxintareya kui, Ala a niyama kiitisae xa
    tin na ra. Xa Ala mu a ra, nde a ra fa?
  pon-2006: Koht ketikihongehr sampah rehn me suwed akan. E ketin kakunlahr mesen
    sounkopwung kan. Eri, ma kaidehk Koht me wia met, a ihs me wia?
  ksd-ksd: Di tul tar ra rakarakan a gunagunan pire ra umana tena varpiam, Ma i vapula
    ra umana tena varkurai kai ra tarai; Ona ia iat pa i pait ia, to ia bar nam i
    vuna tana?
  tur-YTC: Yeryüzü kötülerin eline verilmiş. Hâkimlerinin yüzlerini örten O'dur. Eğer
    O değilse, kimdir?
  grc-BRENT: παραδέδονται γὰρ εἰς χεῖρας ἀσεβοῦς, πρόσωπα κριτῶν αὐτῆς συγκαλύπτει·
    εἰ δὲ μὴ αὐτός ἐστι, τίς ἐστιν;
  ind-AYT: Bumi diserahkan ke dalam tangan orang fasik. Dia menutupi muka para hakimnya.
    Jika itu bukan Dia, lalu siapa lagi?
  nya-nya: Pamene dziko lagwa mʼmanja mwa anthu oyipa Iye amawatseka maso anthu oweruza
    dzikolo. Ngati si Iyeyo, nanga ndani?
  hrv-hrv: U zemlji predanoj u šake zlikovaca, on oči sucima njezinim zastire. Ako
    on to nije, tko je drugi onda?
  mps-mps: Godigo dwai dwai kolesaga ebo bidigo e tǫ tonalumainu sula tagalai dao.
    Tama agai te po tų odobo bidigo kolesaga begelama, tama te po tų bugagia odobo
    meni. Ma, Godigo te sę dabe igi menigi sogo da, teda dego mu igi dawe?” Jopgo
    te po wali.
  tpi-tpi: God i bin larim ol man bilong mekim pasin nogut i bosim dispela graun.
    Na em i save paulim tingting bilong ol jas na ol i no save mekim stretpela kot.
    Sapos God i no bin mekim ol dispela samting i kamap, orait husat tru i bin mekim?
  dan-1931: Jorden gav han i gudløses Hånd, hylder dens Dommeres Øjne til, hvem ellers,
    om ikke han?
  vie-OVCB: Khi đất nước rơi vào tay kẻ ác, Đức Chúa Trời che mắt quan tòa. Nếu không
    phải Chúa, còn ai làm được?
  guj-2017: પૃથ્વી દુષ્ટને સ્વાધીન કરાયેલી છે. ઈશ્વર તેઓના ન્યાયાધીશોના મુખ ઢાંકે
    છે. જો તે કૃત્ય તેઓનું ન હોય તો પછી બીજું કોણ કરે છે?
  pon-2006A: Koht ketikihongehr sampah rehn me suwed akan. E ketin kakunlahr mesen
    sounkopwung kan. Eri, ma kaidehk Koht me wia met, a ihs me wia?
  por-BRBSL: A terra é entregue na mão dos ímpios. Ele cobre os rostos de seus juízes.
    Se não é ele, então quem é ele?
  cth-cth: Talai heh tamikathout e kut dawk poe lah ao teh, a lawkcengkungnaw e minhmai
    a ramuk. Ahni hoehpawiteh, api han na maw.
  twi-twi: Bere a asase akɔ amumɔyɛfo nsam no, ofura ɛso atemmufo ani. Sɛ ɛnyɛ ɔno
    a, na ɛyɛ hena?
  hlt-hlt: Diklai he halang kut ah pae tih a laitloek kah maelhmai te a khuk. Te pawt
    koinih amah te unim?
  tbz-SIM: Kuù duɔ́ nhoyɛiwe kɛtenkɛ̀ kòò kɛ̀ bɑkɛ́, kuù kɑ̃ɑ̃́ mbɛbeémbɛ̀ ììkɛ̀,
    kɛ̀ dɛ̀ í tú kunku we nni we nɑ́kɛ́?
  msy-2020: God gumazir kuraba ataghizɨ me nguazir kam gativagha an gari. Egha jasbar
    nɨghnɨzibagh amima, da onganigha deravɨra kotiabagh amir puvatɨ. God ti bizir
    kabar amutɨ, da otivan koghtɨ, tinara dar amutɨ da otivam?
  dop-dop: Ɩsɔ tʋnɑ tɛtʋ kɛ ɩsɑɣɑʋ niŋ tɑɑ. Ɩlɛnɑ ɩ́ tɑkɩ hʋʋlɑɑ ɩsɛntɔɔ. Ye pǝ tɑɣɑ
    ɩnɩ ɑwe kɑ́ lɑnɑ mpʋ?
  azb-azb: Dünya pislərə təslim edilib, Dünya hakimlərinin gözünü bağlayan Odur. O
    deyilsə, bəs kimdir?
  eng-DBY: The earth is given over into the hand of the wicked [man]; he covereth
    the faces of its judges. If not, who then is it?
  hin-2017: देश दुष्टों के हाथ में दिया गया है। परमेश्वर उसके न्यायियों की आँखों को
    मूँद देता है; इसका करनेवाला वही न हो तो कौन है?
  wol-KYG: Àddinaa ngi tege ci loxol ku bon, te Yàllaa ngi muur gëti àttekat yi! Su
    dul moom ana ku mu doon?
  eng-YLT: Earth hath been given Into the hand of the wicked one. The face of its
    judges he covereth, If not — where, who [is] he?
  eng-WYC-2017: The earth is given into the hands of the wicked; he covereth the faces
    of judges; that if he is not, who there-fore is?
  eng-WMBB: The earth is given into the hand of the wicked. He covers the faces of
    its judges. If not he, then who is it?
  urd-GVH: अगर कोई मुल्क बेदीन के हवाले किया जाए तो अल्लाह उसके क़ाज़ियों की आँखें
    बंद कर देता है। अगर यह उस की तरफ़ से नहीं तो फिर किसकी तरफ़ से है?
  rug-rug: Sa doduruna sa kasia popoa si ta vala pa limadia ari tie kaleadi. Meke
    va behu i sa Tamasa sari na tie varipitui. Pude lopu Asa si tavete gua hie, si
    esei pule tavetia?
  gaz-gaz: Yommuu lafti harka hamootaa jala galtutti, inni ija abbootii murtii ishee
    ni jaamsa; kun yoo isa taʼuu baate, egaa eenyu ree?
  fra-LSG: La terre est livrée aux mains de l’impie; Il voile la face des juges. Si
    ce n’est pas lui, qui est-ce donc?
  yal-yal: A dunuɲa sama muxu ɲaxine sagoni, a yi kitisane yɛɛne raxi. Xa a tan mi
    a ra, nde fa a ligɛ?”
  haw-1868: 'Ua haawiia''ku ka honua iloko o ka lima o ka poe hewa: Ua uhi mai ia
    i na maka o kona mau lunakanawai; A i ole ia, auhea la, owai la hoi oia?'
  arb-NAV: فَقَدْ عَهِدَ بِالأَرْضِ إِلَى يَدِ الشِّرِّيرِ، وَأَعْمَى عُيُونَ قُضَاتِهَا.
    إِنْ لَمْ يَكُنْ هُوَ الْفَاعِلُ، إِذاً مَنْ هُوَ؟
  ewe-ewe: Ne anyigba aɖe ge ɖe ame vɔ̃ɖi ƒe asi me la, ekema etsyɔa nu mo na eƒe
    ʋɔnudrɔ̃lawo. Ne menye eyae o ɖe, ekema ame kae?
  eng-LEE: 'Is a land given up into the hand of the wicked? he covereth the faces
    of its judges: if this be not the truth, who is it then?'
  asm-FB: পৃথিৱী দুৰ্জনৰ হাতত শোধাই দিয়া হয়; তেওঁ তাৰ বিচাৰকৰ্ত্তাবিলাকৰ মুখ ঢাকে;
    যদি তেওঁ নহয়, তেন্তে তাকনো কোনে কৰে?
  sus-A: تِنشِنتَرٍ نَ بْشِ ندٍ سْتْ تِنشِنتَرٍيَ كُي، عَلَ عَ نِيَمَ كِيتِسَيٍ شَ
    تِن نَ رَ. شَ عَلَ مُ عَ رَ، ندٍ عَ رَ قَ؟
  fra-SBL: La terre est livrée entre les mains des méchants. Il couvre les visages
    de ses juges. Si ce n'est pas lui, alors qui est-ce ?
  hbo-hbo: אֶ֤רֶץ ׀ נִתְּנָ֬ה בְֽיַד־רָשָׁ֗ע פְּנֵֽי־שֹׁפְטֶ֥יהָ יְכַסֶּ֑ה אִם־לֹ֖א
    אֵפֹ֣וא מִי־הֽוּא׃
  piu-2006: '@see-verse:JOB.009.023'
  kik-kik: Hĩndĩ ĩrĩa bũrũri wagĩa moko-inĩ ma andũ aaganu, nĩahingaga aciirithania
    maitho. Akorwo ti we-rĩ, nũũ wĩkaga ũguo?
  fra-NCL: 'La terre est livrée aux mains du méchant, Dieu voile la face de ses juges :
    si ce n’est pas lui, qui est-ce donc ?'
  cek-AK: Long loe kasae kami ban ah paek moe, lokcaekkungnawk to mikmaengsak; to
    hmuen to Sithaw mah sah ai nahaeloe, mi mah maw sah tih?
  cuk-cuk: Dule-isgana yar-ganonikile, Bab-Dummad dule-igar-nabomalad igar-noar-imakmalaga
    imaked. Ar Bab-Dummad weyob-imaksulile, degite, ¿doa imaksunna?
  uig-CYR: Йәр йүзи яманларниң қолиға тапшурулди; Бирақ У сотчиларниң көзлирини бу
    адаләтсизликни көрәлмәйдиған қилип қойиду; Мошундақ қилғучи У болмай, йәнә ким
    болсун?
  tel-2017: భూమి దుర్మార్గుల ఆధీనంలో ఉంది. ఆయన న్యాయాధిపతులకు మంచి చెడ్డల విచక్షణ
    లేకుండా చేస్తాడు. ఇవన్నీ చేయగలిగేది ఆయన గాక ఇంకెవరు?
  hat-BSA: Ak lemonn nan ki sede nan men a mechan yo, Li fin kouvri figi a jij latè
    yo. Si se pa Li menm, eh byen se kilès?
  kos-kos: God El sang faclu nu inpoun mwet sulallal. El oru mwet nununku uh kewa
    in sulongunla. Fin tia El pa oru ouinge uh, na su?
  hbo-WLC: אֶ֤רֶץ ׀ נִתְּנָ֬ה בְֽיַד־רָשָׁ֗ע פְּנֵֽי־שֹׁפְטֶ֥יהָ יְכַסֶּ֑ה אִם־לֹ֖א
    אֵפ֣וֹא מִי־הֽוּא׃
  ibo-ibo: Mgbe ala dabara nʼaka ndị na-emebi iwu, ọ na-ekpuchi ndị ọkaikpe anya.
    Ọ bụrụ na ọ bụghị ya na-eme ya, onye kwanụ bụ onye ahụ na-eme ya?
  ory-ory: ପୃଥିବୀ ଦୁଷ୍ଟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପିତ ହୋଇଅଛି; ସେ ତହିଁର ବିଚାରକର୍ତ୍ତୃଗଣର ମୁଖ
    ଆଚ୍ଛାଦନ କରନ୍ତି; ଯଦି ସେ ନ କରନ୍ତି, ତେବେ ଆଉ କିଏ?
  chk-chk: Lupwen eu fanü a tolong lepöün ekewe aramasangau, Kot a pwölüela mesen
    ekewe soukapwüng. Are esap i, iö chök a föri?
  rop-rop: En oni God na gin meigim blainwan detlot boswan hu oldei kotimbat ola pipul.
    If God nomo bin dum, wal hubin dum? En hubin larram ol detlot nogudbala pipul
    teikoba dijan wel?”
  ukr-1871: Земля оддана в руки безбожникам; він слїпить очі суддям її. А коли не
    він, то хто ж инший?
  deu-1951: Die Erde ist in die Gewalt des Frevlers gegeben; das Angesicht ihrer Richter
    verhüllt er; wenn nicht er, wer tut es denn?
  eng-JPS: The earth is given into the hand of the wicked; he covereth the faces of
    the judges thereof; if it be not He, who then is it?
  srp-1865: Zemlja se daje u ruke bezbožniku; lice sudija njezinijeh zaklanja; ako
    ne on, da ko?
  lug-lug: Ensi yaweebwayo mu mukono gw’abakozi b’ebibi. Abikka ku maaso g’abagiramula.
    Bw’aba nga si Mukama, kale ani?
  heb-heb: ארץ נתנה ביד רשע פני שפטיה יכסה אם לא אפוא מי הוא׃
  ben-IRV: পৃথিবী পাপীদের হাতে দেওয়া হয়েছে; ঈশ্বর এর বিচারকদের মুখ ঢেকে দিয়েছেন।
    যদি তা না হয় তবে কে এটা করেছে, তাহলে তিনি কে?
  pan-pan: ਜਦ ਦੇਸ ਦੁਸ਼ਟਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਤਾਂ ਉਹ ਨਿਆਂਈਆਂ ਦੀਆਂ ਅੱਖਾਂ ਨੂੰ
    ਢੱਕ ਦਿੰਦਾ ਹੈ, ਜੇ ਇਹ ਕਰਨ ਵਾਲਾ ਉਹ ਨਹੀਂ, ਤਾਂ ਹੋਰ ਕੌਣ ਹੈ?
  mya-JVB: မြေကြီး ကိုလူဆိုး တို့ လက် ၌ အပ် ၍၊ တရား သူကြီးတို့၏ မျက်နှာ ကို ဖျက် တော်မူ၏။
    သို့မဟုတ် ထိုအမှုကို စီရင်သောသူကားအဘယ် သူနည်း။
  hmo-hmo: Dirava ese inai tanobada, be kara dika taudia edia imadia dekenai ia atoa.
    Ia ese kota biagudia ibounai edia matadia ia koua. Bema Dirava ese unai bamona
    ia karaia lasi, daika ese ia karaia?
  urd-urd: ज़मीन शरीरों को हवाले कर दी गई है। वह उसके हाकिमों के मुँह ढाँक देता है।
    अगर वही नहीं तो और कौन है?
  rus-SYN: Земля отдана в руки нечестивых; лица судей ее Он закрывает. Если не Он,
    то кто же?
  bqc-SIM: Tó bùsu gↄ̃̀ gbɛ̃vãiↄ ↄzĩ, ì pↄ́ku yã́kpalɛkɛnaↄ wɛ́aɛ. Tó aàpi
    no, dé ni?
  tcz-CHONGTHU: Leiset pumpi hi migiloute khutna um ahin, chule Pathen in thutanho
    mit asuh chotji ahi. Ama bol ahiloule koibol ba hiding ham?
  mar-mar: जेव्हा एखादा वाईट मनुष्य सत्ता बळकावतो तेव्हा जे घडते आहे ते बघण्यापासून
    देव पुढाऱ्यांना दूर ठेवतो जर नाही, तर तो कोण आहे जो असे करतो?
  qub-qub: Cay pachatana cachaycun fiyucunapa munayninman. Juezcunapa ñawincunatana
    chaparcun. Chaycunata Dios mana ruraptenga chauraga ¿pitaj ruran?
  hat-hat: Lè yon peyi tonbe anba men moun ki mechan, Bondye bouche je tout jij yo.
    Si se pa li ki fè sa, ki moun ki pou fè l'?
  eng-BSB: The earth is given into the hand of the wicked; He blindfolds its judges.
    If it is not He, then who is it?
  eng-WEBPB: The earth is given into the hand of the wicked. He covers the faces of
    its judges. If not he, then who is it?
  kbq-kbq: Mago vahe'mo'ompge Anumzamo keagama refkoma nehaza vahera zamavua eri sukigeno,
    kefo avu'ava'ma hu vahe'mofo azampi mopamo'a nevie. Hagi Anumzamo'ma ana'ma osanigeno'a,
    iza anara hugahie?
  nhe-BL: Quema se tlali huetzi ininmaco tlacame tlen mosisiníaj, Toteco Dios quinixtzacua
    nopa tetlajtolsencahuani huan quincahua ma quichihuaca tlen ax xitlahuac. Intla
    ax Toteco Dios tlen quincahua ma quichihuaca tlen ax xitlahuac, huajca, ¿ajqueya
    quichihua?
  gub-BL: Tupàn omono ywy ikatu 'ym ma'e wapo pe. Upyk tuwihaw waneha pàn pupe no.
    Aze Tupàn nuiko kwaw a'e ma'e iapo arer romo, mo wiko a'e ma'e iapo arer romo
    a'e.
  eng-DRA: 'The earth is given into the hand of the wicked, he covereth the face of
    the judges thereof: and if it be not he, who is it then?'
