verse: JOB.009.027
translations:
  mal-C: ‘എന്റെ ആവലാതി ഞാൻ മറക്കാം, എന്റെ വ്യസനഭാവം ഞാൻ ഉപേക്ഷിച്ചു പുഞ്ചിരിതൂകാം,’
    എന്നു ഞാൻ പറഞ്ഞാലും,
  deu-TKW: 'Wenn ich denke: Ich will meinen Jammer vergessen, will meinen Unmut lassen
    und heiter blicken,'
  lin-lin: 'Soki nalobi : ‹ Nabosana ata pasi na ngai, nabongola elongi na ngai mpe
    nakoma koseka, ›'
  eng-LSV: Though I say, I forget my talking, || I forsake my corner, and I brighten
    up!
  eng-GNV: If I say, I wil forget my complaynt, I will cease from my wrath, and comfort
    mee,
  eng-WEBSTER: 'If I say, I will forget my complaint, I will leave off my heaviness,
    and comfort myself :'
  nhw-BL: Masque nijchihuilía fuerza para niquelcahuas notlaijiyohuilis huan nijcahuasquía
    notequipachol huan nijchihuasquía para niyolpactos, amo nechpalehuisquía.
  swh-ONEN: Kama nikisema, ‘Nitayasahau malalamiko yangu, nitabadili sura ya uso wangu
    na kutabasamu,’
  bba-bba: Nɑ̀ n nɛɛ, kon nɛn weeweenu deri n nɛn wuswɑɑ dɛɛrɑsiɑ, kpɑ nɑ n nuku dobu
    mɔ,
  eng-KJVCPB: 'If I say, I will forget my complaint, I will leave off my heaviness,
    and comfort myself:'
  luo-luo: Ka anyalo wacho ni wiya owil gi gik maricho ma Nyasaye osetimona, to abiro
    loko pacha mi abed mamor.
  meu-meu: Bama toma “Egu maumau baina laloa boio, egu vaira-hua baina hadokoa, baina
    moale”;
  npi-ULB: आफ्‍ना गुनासाहरूको विषयमा म बिर्सन्छु, आफ्‍नो निराश अनुहार म हटाउँछु र
    खुसी हुन्छु भनें पनि,
  yor-yor: Bí èmi bá wí pé, ‘Èmi ó gbàgbé arò ìbìnújẹ́ mi, èmi ó fi ọkàn lélẹ̀, èmi
    ó sì rẹ ara mi lẹ́kún.’
  pes-OPCB: حتی اگر شکایاتم را فراموش کنم، صورت غمگینم را کنار گذاشته و شاد باشم،
  tgl-ULB: Kung sinabi kong kakalimutan ko ang aking mga hinaing, na huhubarin ko
    ang malungkot kong mukha at magpapakasaya,
  hui-hui: I̱ha genda íbu ngaru yu wahai halu bame haruyagua nde bayaleoreda manda
    bido. Anigo i̱ bayale holene manda bu ha koria genda tandagala i̱ha ngagome i̱
    mo gibia haragola haabo kogoni. Ani bidogo irane Ngode Datagaliwabe í̠naga deni
    i̱ha ko mbira ngane hondowa yu heledegoni.
  mya-mya: ငါသည်မြည်တမ်းသော စကားကိုဖြတ်၍၊ ရွှင်လန်းသောမျက်နှာကိုဆောင်လျက်၊ ရဲရင့်ခြင်းသို့
    ရောက်မည်ဟု ငါဆိုသော်လည်း၊
  bod-N: རང་སྡུག་བརྗེད་དེ་སྐྱོ་གདོང་བསྐྱུར་ནས་ནི། ། འཛུམ་མདངས་རྒྱས་པར་བྱ་ཞེས་ངས་སྨྲས་ན།
    །
  sna-sna: Kana ndikati, ‘Ndichakanganwa kunyunyuta kwangu, ndichashandura chiso changu,
    ndigonyemwerera,’
  spa-BLM: 'Si digo: ‘Olvidaré mi queja’, Voy a quitar mi cara de tristeza y a animarme”.'
  cac-cac: Q'uinaloc sb'atcan in yaelal tic satc'olal vuuj, tzalajc'olal am tzin ajcani.
  swh-ULB: Kama ni kisema kwamba mimi nitasahau kuhusu manung'uniko yangu, kwamba
    nitaacha kuonyesha sura ya huzuni na kuwa na furaha,
  bel-bel: 'Калі сказаць мне: «забуду я скаргі мае, адкладу змрочны выгляд свой і
    падбадзёруся»,'
  deu-ELBBK: 'Wenn ich sage: Ich will meine Klage vergessen, will mein Angesicht glätten
    und mich aufmuntern,'
  mbb-OT: Minsan kenà ad edriklamu wey kenà ad edseengseeng, ne egemen ad,
  mal-2015: ഞാൻ എന്റെ സങ്കടം മറന്നു മുഖവിഷാദം കളഞ്ഞു പ്രസന്നതയോടെ ഇരിക്കുമെന്നു പറഞ്ഞാൽ,
  rmc-rmc: 'Te mange phenava: ‚Bisterava pre miri žaľa, čerinava miro smutno muj a
    asava,‘'
  pes-OPV: اگر فکر کنم که ناله خود را فراموش کنم و ترش رویی خود رادور کرده، گشاده
    رو شوم،
  ron-1924: 'Дакэ зик: ‘Вряу сэ-мь уйт суферинцеле, сэ-мь лас ынтристаря ши сэ фиу
    войос’,'
  ben-OBCV: আমি যদি বলি, ‘আমি আমার অভিযোগ ভুলে যাব, আমি আমার অভিব্যক্তি পালটে ফেলব,
    ও হাসব,’
  som-som: Haddaan odhan lahaa, Cabatinkayga waan illoobi doonaa, Oo tiiraanyada jaaha
    iga saaran waan iska tuuri doonaa, oo waan faraxsanaan doonaa,
  lat-VUC: 'Cum dixero: Nequaquam ita loquar: commuto faciem meam, et dolore torqueor.'
  eng-ASVBT: If I say, I will forget my complaint, I will put off my sad countenance,
    and be of good cheer;
  ita-1885: 'Se io dico: Io dimenticherò il mio lamento, Io lascerò il mio cruccio,
    e mi rinforzerò;'
  eng-LXXUP: And if I should say, I will forget to speak, I will bow down my face
    and groan;
  eng-ULB: If I said that I would forget about my complaints, that I would take off
    my sad face and be happy,
  spa-VBL: '“Si me dijera a mí mismo: ‘Olvidaré mis quejas; dejaré de llorar y seré
    feliz’,'
  fra-_FOB: 'Si je dis: Je veux oublier ma plainte, quitter mon air triste, et reprendre
    ma sérénité,'
  mal-mal: ഞാൻ എന്റെ സങ്കടം മറന്ന്, മുഖവിഷാദം കളഞ്ഞ്, പ്രസന്നതയോടെ ഇരിക്കുമെന്നു പറഞ്ഞാൽ,
  urd-GVR: Agar maiṅ kahūṅ, ‘Āo maiṅ apnī āheṅ bhūl jāūṅ, apne chehre kī udāsī dūr
    karke ḳhushī kā izhār karūṅ’
  suz-BL: गो आं श्‍येत प्रेंनुङ। गो ग्‍येरशो कुल कोंइशा रित्‍नुङ, दें‍ती हना यो,
  eng-NOY: If I say, I will forget my lamentation, I will change my countenance, and
    take courage,
  ita-1927: 'Se dico: “Voglio dimenticare il mio lamento, deporre quest’aria triste
    e rasserenarmi”,'
  ckb-ckb: 'ئەگەر بڵێم: ”سکاڵاکەی خۆم فەرامۆش دەکەم و واز لە ڕووگرژی دەهێنم و زەردەخەنە
    دەخەمە سەر لێوەکانم،“'
  eng-BBE: If I say, I will put my grief out of mind, I will let my face be sad no
    longer and I will be bright;
  kan-OKCV: ‘ನಾನು ನನ್ನ ದೂರುಗಳನ್ನು ಮರೆತು, ನನ್ನ ಭಾರವನ್ನು ಬಿಟ್ಟು, ಆದರಣೆ ಹೊಂದುವೆನು,’ ಎಂದು
    ತೀರ್ಮಾನಿಸಿಕೊಂಡರೆ,
  tam-2017: என் அங்கலாய்ப்பை நான் மறந்து, என் முகத்தின் துக்கத்தை மாற்றி, திடன்கொள்வேன்
    என்று சொன்னால்,
  spa-RV-1909: 'Si digo: Olvidaré mi queja, dejaré mi aburrimiento, y esforzaréme:'
  ron-BTF: 'Dacă spun: Voi uita plângerea mea, îmi voi părăsi întristarea și mă voi
    mângâia;'
  eng-WEBP: If I say, ‘I will forget my complaint, I will put off my sad face, and
    cheer up,’
  eng-FBV: If I said to myself, ‘I will forget my complaints; I will stop crying and
    be happy,’
  nld-1939: Denk ik, ik wil mijn jammer vergeten, Weer vrolijk schijnen en blij,
  nch-BL: Masque nijchihuilía campeca para niquelcahuas notaijyohuilis huan nijcahuasquía
    notequipachol huan nijchihuasquía campeca para niyolpactos, amo techpalehuisquía.
  vie-1934: 'Nếu tôi nói: Tôi sẽ quên sự than phiền tôi, Bỏ bộ mặt buồn thảm tôi và
    lấy làm vui mừng,'
  hin-CV: 'यद्यपि मैं कहूं: मैं अपनी शिकायत प्रस्तुत नहीं करूंगा, ‘मैं अपने चेहरे
    के विषाद को हटाकर उल्लास करूंगा.’'
  spa-BES: Si digo, olvidaré mi dolor, dejaré que mi rostro ya no esté triste y me
    alegraré;
  tdx-tdx: Aa naho nanao ty hoe iraho, handikofako i halalikoy, hapoko ty tareheko
    lonjetse toy, vaho hisomilake;
  tha-KJV: ถ้าข้าพระองค์​ว่า “ข้าจะลืมคำร้องทุกข์ของข้า ข้าจะทิ้งหน้าเศร้าของข้าเสีย
    และเบิกบาน”
  por-BR-2018: 'Se disser: Esquecerei minha queixa, mudarei o aspecto do meu rosto,
    e sorrirei,'
  deu-ELO: 'Wenn ich sage: Ich will meine Klage vergessen, will mein Angesicht glätten
    und mich erheitern,'
  eng-WYC-2018: When I say, I shall not speak so; I change my face, and I am tormented
    with sorrow. (If I say, I shall not speak thus; I shall change my face, and shall
    comfort myself.)
  epo-epo: 'Se mi ekpensas: Mi forgesos mian plendon, Mi farlasos mian mienon, kaj
    mi min gajigos:'
  uig-PIN: 'Əgǝr: «Nalǝ-pǝryadtin tohtap, Qirayimni tutuldurmay hux qiray bolay» desǝmmu,'
  beo-beo: '-'
  tpi-OTNT: Sapos mi inap lusim tingting long hevi bilong mi na mi stap gut, bai i
    gutpela moa. Tasol taim mi laik mekim olsem,
  hau-SA: ‘In na ce zan manta da abin da yake damu na, zan yi murmushi in daina nuna
    ɓacin rai,’
  uig-LAT: 'Eger: «Nale-peryadtin toxtap, Chirayimni tutuldurmay xush chiray bolay»
    désemmu,'
  nde-nde: Nxa ngingathi, ‘Ngizakubeka eceleni ukusola kwami, ngicitshe ukunyukubala
    kwami, ngibobotheke,’
  ton-ton: Kapau te u pehē, ‘Te u fakangaloʻi ʻa ʻeku mamahi, te u siʻaki ʻeku māfasia,
    ʻo fakafiemālieʻi au:’
  ces-1613: 'Dím-li: Zapomenu se na své naříkání, zanechám horlení svého, a posilím
    se:'
  eng-WMB: If I say, ‘I will forget my complaint, I will put off my sad face, and
    cheer up,’
  tam-TCV: ‘நான் என் குற்றச்சாட்டை மறந்து, என் முகபாவனையை மாற்றி சிரிப்பேன்’ என்று
    சொன்னாலும்,
  ceb-ULB: Kung moingon ako nga kalimtan ko na lamang ang mahitungod sa akong mga
    sumbong, nga akong isalikway ang masulob-on kong panagway ug magmaya,
  pol-UBG: 'Jeśli powiem: Zapomnę o swojej skardze, zaniecham swego gniewu i pocieszę
    się;'
  urd-GVU: اگر مَیں کہوں، ’آؤ مَیں اپنی آہیں بھول جاؤں، اپنے چہرے کی اُداسی دُور کر
    کے خوشی کا اظہار کروں‘
  deu-1912: 'Wenn ich gedenke: Ich will meiner Klage vergessen und meine Gebärde lassen
    fahren und mich erquicken,'
  kan-2017: ನಾನು ನನ್ನ ಪ್ರಲಾಪವನ್ನು ಮರೆತುಬಿಟ್ಟು, ಕಳೆಗುಂದಿದ ನನ್ನ ಮುಖವನ್ನು ಮಾರ್ಪಡಿಸಿಕೊಂಡು
    ಹರ್ಷಿಸುವೆನೆಂದು ಮನಸ್ಸು ಮಾಡಿದರೆ,
  yap-yap: Fa’an gu ra siminmin ngguy rogon ni nggu pagtalin e amith rog, me sul gubin
    e gafgow rog ngog nge k’ar marus ngog; Gu manang ni Got e ke yuluy e kireb nga
    dakenag.
  hlt-MCSB: “Kai he ka kohuetnah ka hnilh pawn eh, ka maelhmai ka hlam saeh lamtah
    ngaidip saeh,’ ka ti akhaw,
  mdy-ETH: ታ ሜታሢ ኬኤዚ ሺሪፆ ታ ዋሎም ዓኣፖ ካሮዋ ታኣኒ ቱኪፆ ሃሺ ሙስታንዳኔ ጋዓዛ፥
  twi-ASANTE: Sɛ meka sɛ, ‘Me werɛ mfiri mʼanwiinwii, mɛsesa me nsɛm ka, na masere
    a,’
  eng-WEBU: If I say, ‘I will forget my complaint, I will put off my sad face, and
    cheer up,’
  wal-wal: Taani, ‘Ta zuuzunttaa dogana; ta som77uwaakka xumissiyoogaa aggada pashkkana’
    yaagikko,
  spa-PDDPT: 'Si digo: Olvidaré mi queja, mudaré mi semblante y me alegraré,'
  gun-gun: 'Xapy''a rei xee aipoa''e ''rã: “Xee xerexarai ''rã ajexavaia re, ajepe''a
    ''rã xeporiaua gui, ha''e vy avy''a ''rã”, ha''e.'
  ilo-ULB: No ibagak a lipatekon ti maipanggep kadagiti irirririk, nga ikkatek ti
    naliday a rupak ket agragsakak,
  kpg-kpg: Maa au gaa gono gada, ga hagamada bolo e haga delangahia ogu mmae, gei
    ogu maanuhia huogodoo e loomoi gi di au belee hai au gi madagu, gei au gu iloo
    bolo God la hagalee e dugu au bolo au e madammaa.
  uig-ARA: 'ئەگەر: «نالە-پەريادتىن توختاپ، چىرايىمنى تۇتۇلدۇرماي خۇش چىراي بولاي»
    دېسەممۇ،'
  sus-sus: N na a fala, ‹N xa nɛɛmu n ma mawa ma, n xa ba sunnunxi, n xa n sɛnbɛ so,›
  pon-2006: Ma I pahn sirei oh song en manokehla ei medek, ei lokolok kan kin pwurodo
    pwehn kamasak ie; I patohwan ese me Koht sohte ketin wiahkin ie aramas mwakelekel.
  ksd-ksd: 'Ona ina biti: Ina nuk vue kaugu nginarao, Ina gugu ma ina ga;'
  tur-YTC: Yakınmamı unutacağımı, Üzgün yüzümü değiştirip neşeleneceğim desem bile,
  grc-BRENT: Ἐάν τε γὰρ εἶπω, ἐπιλήσομαι λαλῶν, συγκύψας τῷ προσώπῳ στενάξω·
  ind-AYT: Jika aku berkata, ‘Aku akan melupakan keluhanku; aku akan melepaskan wajah
    sedihku, dan bergembira,’
  nya-nya: Nʼtanena kuti, ‘Ndidzayiwala madandawulo anga, ndidzasintha nkhope yanga
    ndipo ndidzasekerera,’
  hrv-hrv: 'Kažem li: zaboravit ću jadikovku, razvedrit ću lice i veseo biti,'
  mps-mps: Ma, eno yaide ena tigide sęgę elalubo homu gegeda palama, bugagia bidigi
    sogo da, teda usu mu igi dao. Tiali goli, eno homugo te wei ebo si da,
  tpi-tpi: Sapos mi inap lusim tingting long hevi bilong mi na mi stap gut, bai i
    gutpela moa. Tasol taim mi laik mekim olsem,
  dan-1931: 'Dersom jeg siger: “Mit Suk vil jeg glemme, glatte mit Ansigt og være
    glad,”'
  vie-OVCB: Nếu con quyết định không than phiền trách móc, cố đổi mặt âu sầu nên vui
    vẻ,
  guj-2017: જો હું એમ કહું કે ‘હું મારા દુ:ખ વિષે ભૂલી જઈશ. હું મારો ઉદાસ ચહેરો દૂર
    કરીને હસમુખો ચહેરો ધારણ કરીશ.
  pon-2006A: Ma I pahn sirei oh song en manokehla ei medek, ei lokolok kan kin pwurodo
    pwehn kamasak ie; I patohwan ese me Koht sohte ketin wiahkin ie aramas mwakelekel.
  por-BRBSL: 'Se eu disser: ''Vou esquecer minha reclamação'', Vou deixar minha cara
    triste, e me alegrar”.'
  cth-cth: Ka phuenangnae ka pahnim vaiteh, ka lungmathoenae minhmai he ka ta vaiteh,
    minhmai kapancala ka o han ka ti navah,
  twi-twi: Sɛ meka se, ‘Me werɛ mfi mʼanwiinwii, mɛsakra me nsɛnka, na maserew a,’
  hlt-hlt: “Kai he ka kohuetnah ka hnilh pawn eh, ka maelhmai ka hlam saeh lamtah
    ngaidip saeh,’ ka ti akhaw,
  tbz-SIM: Nh ɔ̃ɔ̃ yĩ́ m bo yɛ̃̀mmu n kó isɑ́útìi, kɛ cɑ́tinnɛ n yɛ̀mmɛ̀, kɛ́mɔɔtɛ
    diwɛ̀ì,
  msy-2020: Kamaghɨn deragham, kɨ uan navimɨn itir osɨmtɨzim gɨn amadagh, bar akongegh
    deravɨra ikiam. Kɨ kamaghɨn damuasava amua, egha osɨmtɨzir kam ko mɨzazir kam
    uam aningɨn atiati. Kɨ fo, God, nɨ nan gari, kɨ nɨn damazimɨn gumazir kuramɨn
    mɨn iti, kamaghɨn kɨ atiati.
  dop-dop: Ye mɑ tʋ́ mɑ tɑɑ sɩ mɑɑ sɔɔ mɑ tɑɑ pɑ́ɑ́nɑ́ tɔɔ, nɑ mɑ́ yele lɑŋwɑkǝllɛ
    nɑ mɑ ɩsɛntɑɑ hɛtɩ,
  azb-azb: Bu şikayətimi unutmaq istəsəm, Sifətimin ifadəsini dəyişib ürəyimin açılmasını
    istəsəm,
  eng-DBY: If I say, I will forget my complaint, I will leave off my [sad] countenance,
    and brighten up,
  hin-2017: यदि मैं कहूँ, ‘मैं विलाप करना भूल जाऊँगा, और उदासी छोड़कर अपना मन प्रफुल्लित
    कर लूँगा,’
  wol-KYG: 'Su ma nee: «Naa fàtte sama tawat, leeral kanam te bég,»'
  eng-YLT: Though I say, 'I forget my talking, I forsake my corner, and I brighten
    up!'
  eng-WYC-2017: When I say, I shall not speak so; I change my face, and I am tormented
    with sorrow.
  eng-WMBB: If I say, ‘I will forget my complaint, I will put off my sad face, and
    cheer up,’
  urd-GVH: अगर मैं कहूँ, ‘आओ मैं अपनी आहें भूल जाऊँ, अपने चेहरे की उदासी दूर करके
    ख़ुशी का इज़हार करूँ’
  rug-rug: Be balabala si arau pude muliṉini sari qua qinumiqumi, meke komolo va paere
    pani sari tinalotaṉa; ba kote korapa mala ni rau sari qua tinasigiti. Na gilania
    rau sapu korapa zutu au Tamasa si arau.
  gaz-gaz: Yoo ani, ‘Guungummii koo nan dhiisa; nyaara guuruus dhiisee nan seeqa’
    jedhe,
  fra-LSG: 'Si je dis: Je veux oublier mes souffrances, Laisser ma tristesse, reprendre
    courage,'
  yal-yal: Xa n na a fala, n naxa, ‘N xa ɲinan n ma mawugan xɔn, n yi n ma sunun lu
    na, n yi n sɔbɛ so,’
  haw-1868: Ina olelo iho au, e hoopoina no wau i kuu kanikau ana, E waiho aku au
    i kuu maka kaumaha, a e hooluolu ia'u iho;
  arb-NAV: 'إِنْ قُلْتُ: أَنْسَى ضِيقَتِي، وَأُطْلِقُ أَسَارِيرِي، وَأَبْتَسِمُ وَأُبْدِي
    بِشْراً،'
  ewe-ewe: Ne megblɔ be, ‘Maŋlɔ nye konyifafa be eye madzudzɔ adãɖoɖo, aɖo nukomo
    la,’
  eng-LEE: 'If I say, I will forget my complaint, I will leave off my sorrowful countenance,
    and recover my cheerfulness:'
  asm-FB: যদিও মই কওঁ যে, মোৰ দুখৰ কথা পাহৰি যাম, আৰু ম্লানমুখ দূৰ কৰি প্ৰসন্ন হম,
  sus-A: ﭑ نَ عَ قَلَ، ‹ﭑ شَ نّيمُ ﭑ مَ مَوَ مَ، ﭑ شَ بَ سُننُنشِ، ﭑ شَ ﭑ سّنبّ سٌ،›
  fra-SBL: 'Si je dis : « J''oublierai ma plainte », J''enlèverai mon visage triste,
    et je me réjouirai,'
  hbo-hbo: אִם־אָ֭מְרִי אֶשְׁכְּחָ֣ה שִׂיחִ֑י אֶעֶזְבָ֖ה פָנַ֣י וְאַבְלִֽיגָה׃
  piu-2006: '@see-verse:JOB.009.026'
  kik-kik: Ingiuga atĩrĩ, ‘Nĩngũriganĩrwo nĩ mateta makwa, nĩngũtiga gũtukia gĩthiithi,
    ngene,’
  fra-NCL: 'Si je dis : « Je veux oublier ma plainte, quitter mon air triste, prendre
    un air joyeux, »'
  cek-AK: Laisaephaih ka pahnet han boeh, poekraihaih ka toengh moe, ka pahnui han
    boeh, tiah ka thuih cadoeh,
  cuk-cuk: 'Amba an sogdibe: ‘We-ibmar-nabir-an-itodisulidi, an iegoye. An-wagar-wile-itoged,
    an ogwaoye, an alledii guoye,’'
  uig-CYR: 'Әгәр: «Налә-пәрядтин тохтап, Чирайимни тутулдурмай хуш чирай болай» десәмму,'
  tel-2017: నా బాధలు మరచిపోతాననీ, నా దుఃఖం పోయి సంతోషంగా ఉంటాననీ నేను అనుకున్నానా?
  hat-BSA: Malgre mwen di ke m va bliye plent mwen, ke m va kite figi tris la pou
    fè kè kontan,
  kos-kos: Nga fin ac fahk mu nga ac mulkunla ma nga toasr kac uh, Ac srike in ekulla
    ngetnget asor luk in pwar;
  hbo-WLC: אִם־אָ֭מְרִי אֶשְׁכְּחָ֣ה שִׂיחִ֑י אֶעֶזְבָ֖ה פָנַ֣י וְאַבְלִֽיגָה׃
  ibo-ibo: Ọ bụrụ na m sị, ‘Aga m echefu mkpesa m, aga m agbanwe ihu m, nwee ihu ọchị.’
  ory-ory: ଯଦି ମୁଁ କହେ, ‘ମୁଁ ଆପଣା ବିଳାପ ଭୁଲିଯିବି, ମୁଁ ଆପଣା ବିଷଣ୍ଣ ମୁଖ ଦୂର କରି ହୃଷ୍ଟଚିତ୍ତ
    ହେବି;’
  chk-chk: Are üa apasa, ‘Üpwe manlükala ai siö, üpwe likitala ai wowongau pwe üpwe
    wopwapwa,’
  rop-rop: Samtaim mi trai blanga jidan gudbinjiwei en nomo grambul langa God.
  ukr-1871: 'Як я скажу собі: забуду жалощі мої, виясню мій хмурий вид, підбодрю моє
    серце,'
  deu-1951: 'Wenn ich denke: Ich will meiner Klage vergessen, meine Miene ändern und
    heiter dreinschauen,'
  eng-JPS: 'If I say: ''I will forget my complaint, I will put off my sad countenance,
    and be of good cheer'','
  srp-1865: 'Ako reèem: zaboraviæu tužnjavu svoju, ostaviæu gnjev svoj i okrijepiæu
    se;'
  lug-lug: Bwe ŋŋamba nti, Leka neerabire okusinda kwange, oba nti neerabire obunyiikaavu
    bwange, nsekemu,
  heb-heb: אם אמרי אשכחה שיחי אעזבה פני ואבליגה׃
  ben-IRV: যদি আমি বলি যে আমি আমার অভিযোগের বিষয় ভুলে যাব, যে আমি আমার মুখের বিষন্নতা
    দূর করব এবং খুশি হব,
  pan-pan: ਜੇ ਮੈਂ ਆਖਾਂ ਕਿ ਮੈਂ ਆਪਣੀ ਸ਼ਿਕਾਇਤ ਭੁੱਲ ਜਾਂਵਾਂਗਾ, ਮੈਂ ਆਪਣੀ ਉਦਾਸੀ ਛੱਡ ਦਿਆਂਗਾ
    ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਖੁਸ਼ ਵਿਖਾਵਾਂਗਾ।
  mya-JVB: ငါသည်မြည်တမ်း သော စကားကိုဖြတ် ၍၊ ရွှင်လန်း သောမျက်နှာကိုဆောင်လျက်၊ ရဲရင့်
    ခြင်းသို့ ရောက်မည်ဟု ငါ ဆို သော်လည်း၊
  hmo-hmo: 'Lau ura inai bamona lau hereva: ‘Egu maumau do lau laloaboio, egu lalohisihisi
    do lau hadokoa, bona do lau moale.’'
  urd-urd: अगर मैं कहूँ, कि 'मैं अपना ग़म भुला दूँगा, और उदासी छोड़कर दिलशाद हूँगा,
  rus-SYN: 'Если сказать мне: забуду я жалобы мои, отложу мрачный вид свой и ободрюсь;'
  bqc-SIM: Baa tó ma mɛ̀ má yã́ pↄ́ má kũa bↄ ma nↄ̀sɛu, mí a oa wee mà yákpãinadↄ,
  tcz-CHONGTHU: Keiman kakiphin naho sumil ingting, kalung gimna maiso pailhang ting,
    chule thanom tah in um inge tia kaki gelji vang'in,
  mar-mar: मी जरी म्हणालो, की माझे दु:ख विसरेन, मी चेहऱ्यावर हास्य आणेन, मी तक्रार
    करणार नाही. आणि आनंदी होईल.
  qub-qub: ‹Llaquicuycashäta gongaycur cushishana goyäshaj› niptëpis,
  hat-hat: 'Si mwen di: Bon. M'' p''ap plenyen ankò. M''ap chanje figi m'', m''ap
    fè yon ti ri,'
  eng-BSB: If I were to say, ‘I will forget my complaint and change my expression
    and smile,’
  eng-WEBPB: If I say, ‘I will forget my complaint, I will put off my sad face, and
    cheer up,’
  kbq-kbq: Hagi nagrama knama nehuazama nage'nekani'na, nasunku'ma nehua zana atre'na
    muse navugosa nehue.
  nhe-BL: Yonque nijchihuilía fuerza para niquilcahuas notlaijiyohuilis huan nijcahuasquía
    nocuesol huan nijchihuasquía para niyolpactos, ax nechpalehuisquía.
  gub-BL: Apuner hema'eahy wi hereharaz haw rehe ihe. Apuner hezemumikahy haw hezar
    haw rehe herurywete haw pe hezewyr pà nehe.
  eng-DRA: 'If I say: I will not speak so: I change my face, and am tormented with
    sorrow.'
