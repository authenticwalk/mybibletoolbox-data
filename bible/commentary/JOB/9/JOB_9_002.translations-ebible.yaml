verse: JOB.009.002
translations:
  mal-C: “അതേ, ഇതെല്ലാം സത്യമാണെന്ന് എനിക്കറിയാം; എങ്ങനെയാണ് നശ്വരനായ മനുഷ്യൻ ദൈവമുമ്പാകെ
    നീതിമാനാകുന്നത്?
  deu-TKW: Ja wohl, ich weiß, daß es so ist, - wie könnte der Mensch je Recht behalten
    gegen Gott!
  lin-lin: « Ezali ya solo, ezali penza ndenge osili koloba, mpe nayebi yango malamu !
    Kasi ndenge nini moto oyo asalema na putulu akoki kozala sembo liboso ya Nzambe ?
  eng-LSV: “Truly I have known that [it is] so, || But how is man righteous with God?
  eng-GNV: 'I knowe verily that it is so: for howe should man compared vnto God, be
    iustified?'
  eng-WEBSTER: 'I know it to be so of a truth: but how should man be just with God?'
  nhw-BL: “Na nijmati para melahuac Toteco amo quihuejcamajcahua catli xitlahuac.
    Pero ¿quenicatza huelis se masehuali mochihuas xitlahuac iixpa Toteco Dios?
  swh-ONEN: “Naam, najua hili ni kweli. Lakini mwanadamu awezaje kuwa mwadilifu mbele
    za Mungu?
  bba-bba: nɑ yɛ̃ mɛ. Amɔnɑ tɔnu u ko n dɛɛre Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'I know it is so of a truth: But how should man be just with God?'
  luo-luo: “Ee, angʼeyo ni gima iwachono en adier. To ere kaka dhano mangima nyalo
    bedo kare e nyim Nyasaye?
  meu-meu: Lau dibagu una na momokani; a taunimanima ta na ede baine maoro toma, Dirava
    vairanai.
  npi-ULB: “यो यस्‍तै हो भनी म साँच्‍चै जान्दछु । तर एक व्यक्ति कसरी परमेश्‍वसित ठिक
    हुन सक्छ ?
  yor-yor: “Èmi mọ̀ pe bẹ́ẹ̀ ni ní òtítọ́. Báwo ní ènìyàn yóò ha ti ṣe jẹ́ aláre níwájú
    Ọlọ́run?
  pes-OPCB: آنچه گفتی کاملاً درست است. اما انسان چگونه می‌تواند در نظر خدا بی‌گناه
    محسوب شود؟
  tgl-ULB: tunay na alam ko na ganito nga ito. Pero paano magiging matuwid ang isang
    tao sa harap ng Diyos?
  hui-hui: Í̠naga bi tigabi degego ai agali mbira ibu Ngode Datagaliwabenaga manani
    howa mo tale bilo pu heagua nde Ngode Datagaliwabehanda agali ogoni ibugua bialu
    kago tigabida lo hondolebirabe.
  mya-mya: မှန်ပါ၏။ ထိုစကားမှန်ကြောင်းကိုငါသိ၏။ သို့သော်လည်း လူသည်ဘုရားသခင့်ရှေ့တော်၌
    အဘယ် သို့ဖြောင့်မတ်ရာသို့ ရောက်နိုင်သနည်း။
  bod-N: དེ་བཞིན་ལགས་པ་ང་ཡིས་ཤེས་ན་ཡང་། ། མི་ནི་དཀོན་མཆོག་དྲུང་དུ་ཅི་ལྟར་དྲང་། །
  sna-sna: “Zvirokwazvo ndinoziva kuti ichokwadi. Asi munhu anofa angava akarurama
    pamberi paMwari seiko?
  spa-BLM: “En verdad sé que es así, ¿pero cómo puede el hombre ser justo con Dios?
  cac-cac: Vojtac val sic'lab'il to icha chi' yaji. Palta, ¿toc ay junoc on̈ syal
    calanoch co b'a vach'il d'a yichan̈ Dios?
  swh-ULB: “kweli najua kwamba ndivyo hivyo. Lakini ni kwa namna gani mtu anakuwa
    na haki kwa Mungu?
  bel-bel: праўда! ведаю, што так; але як апраўдаецца чалавек прад Богам?
  deu-ELBBK: Wahrlich, ich weiß, dass es so ist; und wie könnte ein Mensch gerecht
    sein vor Gott?
  mbb-OT: “Uya, tutuu heeyan is lalag nu. Piru hengkey is paaǥi para igkepaahà te
    etew he wazè din salà diyà te etuvangan te Megbevayà?
  mal-2015: അതു അങ്ങനെ തന്നേ എന്നു എനിക്കും അറിയാം നിശ്ചയം; ദൈവസന്നിധിയിൽ മർത്യൻ നീതിമാനാകുന്നതെങ്ങിനെ?
  rmc-rmc: „He čačo, me džanav, hoj oda hin avke. Ale sar šaj o manuš el spravodľivo
    anglo Del?
  pes-OPV: «یقین می‌دانم که چنین است. لیکن انسان نزد خدا چگونه عادل شمرده شود؟
  ron-1924: „Штиу бине кэ есте аша. Ши кум ар путя омул сэ-шь скоатэ дрептате ынаинтя
    луй Думнезеу?
  ben-OBCV: “বাস্তবিক, আমি জানি যে তা সত্যি। কিন্তু ঈশ্বরের সামনে নিছক নশ্বর মানুষ
    কীভাবে তাদের নির্দোষিতা প্রমাণ করবে?
  som-som: Sida runta ah waan ogahay inay sidaas tahay, Laakiinse sidee baa nin xaq
    ugu noqon karaa Ilaah hortiisa?
  lat-VUC: '[Vere scio quod ita sit, et quod non justificetur homo compositus Deo.'
  eng-ASVBT: 'Of a truth I know that it is so: But how can man be just with God?'
  ita-1885: Veramente io so ch'egli è così; E come si giustificherebbe l'uomo appo
    Iddio?
  eng-LXXUP: 'I know of a truth that it is so: For how shall a mortal man be just
    before the Lord?'
  eng-ULB: “I truly know that this is so. But how can a person be in the right with
    God?
  spa-VBL: “¡Sí, todo eso lo sé! Pero, ¿cómo puede alguien tener la razón delante
    Dios?
  fra-_FOB: Certainement, je sais qu'il en est ainsi; et comment l'homme serait-il
    juste devant Dieu?
  mal-mal: “അത് അങ്ങനെ തന്നെ എന്ന് എനിക്കും അറിയാം നിശ്ചയം; ദൈവസന്നിധിയിൽ മർത്യൻ നീതിമാനാകുന്നതെങ്ങനെ?
  lit-lit: „Tikrai žinau, kad taip yra. Bet kaip gi žmogus gali būti teisus prieš
    Dievą?
  urd-GVR: “Maiṅ ḳhūb jāntā hūṅ ki terī bāt durust hai. Lekin Allāh ke huzūr insān
    kis tarah rāstbāz ṭhahar saktā hai?
  suz-BL: “गो एको थमा बाक्‍ब, दे तुइक्‍नुङ। तन्‍न परमप्रभु आ ङोंइती बेक्‍शा लाइब मुर
    दोपा ठीक बाक्‍ने चाप्‍बा ङा? अय्‍युब ४०:३-५; भजन संग्रह १४३:२
  eng-NOY: 'Of a truth, I know that it is so: For how can man be just before God?'
  ita-1927: “Sì, certo, io so ch’egli e così; e come sarebbe il mortale giusto davanti
    a Dio?
  ckb-ckb: «ڕاستە، دەزانم کە وایە. جا چۆن مرۆڤ لەبەرچاوی خودا ڕاستودروست دەبێت؟
  eng-BBE: 'Truly, I see that it is so: and how is it possible for a man to get his
    right before God?'
  kan-OKCV: “ನಿಜಕ್ಕೂ, ಇದು ಸತ್ಯ ಎಂದು ಬಲ್ಲೆನು; ಆದರೆ ಮನುಷ್ಯರು ದೇವರ ಮುಂದೆ ತಮ್ಮ ಮುಗ್ಧತೆಯನ್ನು
    ಪ್ರಮಾಣಿಕರಿಸುವುದು ಹೇಗೆ?
  tam-2017: “ஆம், காரியம் இப்படியிருக்கிறது என்று அறிவேன்; தேவனுக்கு முன்பாக மனிதன்
    நீதிமானாயிருப்பதெப்படி?
  spa-RV-1909: 'Ciertamente yo conozco que es así: ¿y cómo se justificará el hombre
    con Dios?'
  ron-BTF: Cu adevărat știu că așa este, dar cum ar fi un om drept cu Dumnezeu?
  eng-WEBP: “Truly I know that it is so, but how can man be just with God?
  eng-FBV: “Yes, I know all that! But how can anyone be right before God?
  nld-1939: Zeker, ik weet wel, dat het zo is; Maar hoe kan een mens tegenover God
    in zijn recht zijn?
  nch-BL: “Na nijmati para melahuac Toteco amo quihuejcamajcahua cati xitahuac. Pero
    ¿quenicatza huelis se masehuali mochihuas xitahuac iixpa Toteco Dios?
  vie-1934: Quả thật, tôi biết ấy là như vậy; Nhưng làm thế nào cho loài người được
    công bình trước mặt Đức Chúa Trời?
  hin-CV: “वस्तुतः मुझे यह मालूम है कि सत्य यही है. किंतु मनुष्य भला परमेश्वर की आंखों
    में निर्दोष कैसे हो सकता है?
  spa-BES: 'Verdaderamente, veo que es así: ¿y cómo es posible que un hombre pueda
    ser justo delante de Dios?'
  tdx-tdx: 'Toe apotako ty hatò izay: fe aia te ho to añatrefan’ Añahare ondatio?'
  tha-KJV: “​จร​ิงที​เดียว ข้าทราบว่าเป็นอย่างนั้น แต่​คนเราจะชอบธรรมจำเพาะพระพักตร์พระเจ้าได้​อย่างไร
  por-BR-2018: Na verdade sei que é assim; mas como pode o ser humano ser justo diante
    de Deus?
  deu-ELO: Wahrlich, ich weiß, daß es also ist; und wie könnte ein Mensch gerecht
    sein vor Gott?
  eng-WYC-2018: Verily I know, that it is so, and that a man comparisoned to God shall
    not be made just. (Truly I know, that this is so, and that a man shall not be
    seen as just, when compared to God.)
  epo-epo: Certe, mi scias, ke tiel estas; Kaj kiel povas homo esti prava koncerne
    Dion?
  uig-PIN: Way, seningla toƣra, dunyani ⱨǝⱪiⱪǝtǝn sǝn degǝndǝk dǝp bilimǝn! Biraⱪ
    insan balisi ⱪandaⱪ ⱪilip Tǝngri aldida ⱨǝⱪⱪaniy bolalisun?
  beo-beo: '“Ma! Na da amo sia: huluane musa: nabi dagoi. Be osobo bagade dunu da
    habodane Godema moloma:ne fofada:ma:bela:?'
  tpi-OTNT: “Tok bilong yu i stret. Tasol sapos man i kamap long kot bilong God, orait
    olsem wanem na God inap lukim pasin bilong dispela man i stretpela?
  hau-SA: “Lalle, na san wannan gaskiya ne. Amma ta yaya mutum zai iya zama mai adalci
    a gaban Allah?
  uig-LAT: Way, séningla toghra, dunyani heqiqeten sen dégendek dep bilimen! Biraq
    insan balisi qandaq qilip Tengri aldida heqqaniy bolalisun?
  nde-nde: “Ngeqiniso ngiyazi ukuthi lokhu kuliqiniso. Kodwa umuntu wenyama angalunga
    yini kuNkulunkulu?
  ton-ton: ‌ʻOku ou ʻilo ʻoku pehē moʻoni ia ka ʻe tonuhia fēfē ʻae tangata ʻi he
    ʻao ʻoe ʻOtua?
  ces-1613: I ovšem vím, žeť tak jest; nebo jak by mohl člověk spravedliv býti před
    Bohem silným?
  eng-WMB: “Truly I know that it is so, but how can man be just with God?
  tam-TCV: “நீ சொல்வது உண்மையென நான் அறிவேன். மனிதன் எப்படி இறைவனுக்கு முன்பாக நீதிமானாக
    இருக்கமுடியும்?
  ceb-ULB: “Sa pagkatinuod nasayod ako nga mao gayod kini. Apan unsaon man sa usa
    ka tawo mamatarong atubangan sa Dios?
  pol-UBG: Doprawdy, wiem, że tak jest. Lecz jak człowiek miałby być usprawiedliwiony
    przed Bogiem?
  urd-GVU: ”مَیں خوب جانتا ہوں کہ تیری بات درست ہے۔ لیکن اللہ کے حضور انسان کس طرح
    راست باز ٹھہر سکتا ہے؟
  deu-1912: Ja, ich weiß gar wohl, daß es also ist und daß ein Mensch nicht recht
    behalten mag gegen Gott.
  kan-2017: “ನೀನು ಹೇಳಿದ್ದು ಸತ್ಯವೇ ಸರಿ. ಆದರೆ ಮನುಷ್ಯನು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ನೀತಿವಂತನಾಗಿರುವುದು
    ಹೇಗೆ?
  yap-yap: '@see-verse:JOB.009.001'
  hlt-MCSB: A tueng te ka ming tangloeng dae hlanghing he Pathen taengah metlam a
    tang thai eh?
  mdy-ETH: «ሂዮ! ዬይ ቢያ ጎኔታሢ ታ ዔራኔ፤ ጋዓንቴ ዓሲ ፆኦሲ ቤርቲዳ ዎይቲ ጌኤሺ ማዓኒ ዳንዳዓይ?
  twi-ASANTE: “Aane, menim sɛ yei yɛ nokorɛ. Na ɛbɛyɛ dɛn na ɔdasani bɛtene wɔ Onyankopɔn
    anim?
  eng-WEBU: “Truly I know that it is so, but how can man be just with God?
  wal-wal: “Ee, hagee intte giyoogee tuma gidiyoogaa taani erais. SHin asi Xoossaa
    sinttan xillo gidanau waani danddayii?
  spa-PDDPT: Ciertamente yo sé que es así. ¿Pero cómo puede un hombre justificarse
    ante ʼElohim?
  gun-gun: — Anhetẽ, xee voi aikuaa rã ha'e rami ae. Ha'e rami teĩ marã rami vy 'rã
    tu avakue onhemboeko porã Nhanderuete renonde?
  ilo-ULB: “Pudno nga ammok a kasta. Ngem kasano nga agbalin ti tao nga husto iti
    Dios?
  kpg-kpg: “Uaa, au gu longono nia mee aanaa i mua. Malaa e hai behee, tangada le
    e mee di wiini i God?
  uig-ARA: ۋاي، سېنىڭلا توغرا، دۇنيانى ھەقىقەتەن سەن دېگەندەك دەپ بىلىمەن! بىراق ئىنسان
    بالىسى قانداق قىلىپ تەڭرى ئالدىدا ھەققانىي بولالىسۇن؟
  sus-sus: «N na birin kolonxi nɔndi ra. Ala nɔma nɔndi fide adama ma di?
  pon-2006: '@see-verse:JOB.009.001'
  ksd-ksd: Maia, i dovot nam, iau nunure; Ia kaka, a tutana na takodo dave ta ra mata
    i God?
  tur-YTC: “Gerçekten bilirim ki, öyledir, Ama insan Tanrı'ya karşı nasıl haklı olabilir?
  grc-BRENT: Ἐπʼ ἀληθείας οἶδα, ὅτι οὕτως ἐστί· πῶς γὰρ ἔσται δίκαιος βροτὸς παρὰ
    Κυρίῳ;
  ind-AYT: “Betul, aku tahu bahwa itu memang benar. Namun, bagaimana manusia bisa
    benar di hadapan Allah?
  nya-nya: “Zoonadi, ndikudziwa kuti zimenezi ndi zoona. Koma munthu angathe bwanji
    kukhala wolungama pamaso pa Mulungu?
  hrv-hrv: '“Zaista, dobro ja znadem da je tako: kako da pred Bogom čovjek ima pravo?'
  mps-mps: “Mu tama, eno koneani, nago po dolo mu dao. Tiali goli, bidi Godigo po
    tų eboba sabolagi peyu da, teda mena tama aga Godigo gedude doloba pai bidi pedalaibawe?
  tpi-tpi: “Tok bilong yu i stret. Tasol sapos man i kamap long kot bilong God, orait
    olsem wanem na God inap lukim pasin bilong dispela man i stretpela?
  dan-1931: “Jeg ved forvist, at således er det, hvad Ret har en dødelig over for
    Gud?
  vie-OVCB: “Phải, tôi biết mọi điều này là đúng. Nhưng có ai dám công bố vô tội trước
    mặt Đức Chúa Trời không?
  guj-2017: હા, “હું જાણું છું કે એમ જ છે. પરંતુ માણસ ઈશ્વરની આગળ કેવી રીતે ન્યાયી
    ઠરે?
  pon-2006A: '@see-verse:JOB.009.001'
  por-BRBSL: “Verdadeiramente eu sei que é assim, mas como o homem pode estar apenas
    com Deus?
  cth-cth: Hetheh doeh tie hah atangcalah ka panue, hateiteh, Cathut e hmalah bangtelamaw
    tami teh a lan thai han.
  twi-twi: “Yiw, minim sɛ eyi yɛ nokware. Na ɛbɛyɛ dɛn na ɔdesani bɛteɛ wɔ Onyankopɔn
    anim?
  hlt-hlt: A tueng te ka ming tangloeng dae hlanghing he Pathen taengah metlam a tang
    thai eh?
  tbz-SIM: Mɔ́mmuɔ, n yɛ̃́mu kɛ dò ndɛ̀ mɛ ndò. Onìtì bo yĩ́mɛ kɛ dɔ̀ ò wenni Kuyie
    nyììkɛ̀?
  msy-2020: “Guizbangɨra, kɨ fo nɨn mɨgɨrɨgɨam, a guizbangɨra. Gumazim Godɨn kotɨn
    otoghtɨ, God manmaghɨn gumazir kamɨn arazimɨn ganɨva a mɨkɨm suam, a nan damazimɨn
    derazir gumazim?
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, mɑ nyǝmɑ́ teu sɩ ḿpʋ́ɣʋ́ pǝ wɛɛ. Ɩsǝnɑɣɑ yʋlʋ kɑ́ lɑ
    nɑ ɩ́ wɛɛ Ɩsɔ kɛ́ teu?
  azb-azb: «Belə olduğunu, həqiqətən, bilirəm. Amma Allah qarşısında insan necə haqlı
    çıxa bilər?
  eng-DBY: Of a truth I know it is so; but how can man be just with God?
  hin-2017: “मैं निश्चय जानता हूँ कि बात ऐसी ही है; परन्तु मनुष्य परमेश्वर की दृष्टि
    में कैसे धर्मी ठहर सकता है?
  wol-KYG: Waaw, noonu la moos, xam naa ko! Ana nu nit di ame dëgg fa kanam Yàlla?
  eng-YLT: Truly I have known that [it is] so, And what — is man righteous with God?
  kne-kne: “Ammok kayman ay tet-ewa sa, ngem intoy iyat di ipogaw ay mangibaga sin
    sangoanan Diyos ay magay basol na?
  eng-WYC-2017: Verily I know, that it is so, and that a man comparisoned to God shall
    not be made just [or justified].
  eng-WMBB: “Truly I know that it is so, but how can man be just with God?
  urd-GVH: “मैं ख़ूब जानता हूँ कि तेरी बात दुरुस्त है। लेकिन अल्लाह के हुज़ूर इनसान
    किस तरह रास्तबाज़ ठहर सकता है?
  rug-rug: “Hinokara, gilania qua rau si arini visoroihe. Ba vegua meke boka toṉoto
    sa tie pa kenuna sa Tamasa?
  gaz-gaz: “Ani akka wanni kun dhugaa taʼe beeka. Namni garuu akkamitti fuula Waaqaa
    duratti qajeelaa taʼuu dandaʼa?
  fra-LSG: Je sais bien qu’il en est ainsi; Comment l’homme serait-il juste devant
    Dieu?
  yal-yal: “Ɲɔndin na a ra, n na a kolon a na kii nin, anu adamadiin nɔɛ tinxinɲɛ
    ayi di Ala yɛɛ ra yi?
  haw-1868: 'Ua ike no au, he oiaio no: A, pehea la e hoaponoia''i ke kanaka imua
    o ke Akua?'
  arb-NAV: «قَدْ عَلِمْتُ يَقِيناً أَنَّ الأَمْرَ كَذَلِكَ، وَلَكِنْ كَيْفَ يَتَبَرَّرُ
    الإِنْسَانُ أَمَامَ اللهِ؟
  ewe-ewe: “Vavã menya be esia nye nyateƒe, gake aleke amegbetɔ kodzogbea anɔ dzɔdzɔe
    le Mawu ŋkumee?
  eng-LEE: 'Truly I know that it is so: and how could a mortal be righteous before
    God?'
  asm-FB: “মই নিশ্চয়ে জানো, সেই কথা স্বৰূপ; কিন্তু এজন ব্যক্তি কেনেকৈ ঈশ্বৰৰ সৈতে
    ধাৰ্মিক হ’ব পাৰে?
  sus-A: «ﭑ نَ بِرِن كٌلٌنشِ نْندِ رَ. عَلَ نْمَ نْندِ قِدٍ عَدَ مَ مَ دِ؟
  fra-SBL: « Je sais en vérité qu'il en est ainsi, mais comment l'homme peut-il être
    juste avec Dieu ?
  hbo-hbo: אָ֭מְנָם יָדַ֣עְתִּי כִי־כֵ֑ן וּמַה־יִּצְדַּ֖ק אֱנֹ֣ושׁ עִם־אֵֽל׃
  piu-2006: '@see-verse:JOB.009.001'
  kik-kik: “Ti-itherũ nĩnjũũĩ ũhoro ũcio nĩ wa ma. No rĩrĩ, mũndũ angĩhota atĩa gũkorwo
    arĩ mũthingu mbere ya Mũrungu?
  fra-NCL: 'Je sais bien qu’il en est ainsi : comment l’homme serait-il juste vis-à-vis
    de Dieu ?'
  cek-AK: to lok loe amsoem, tiah ka panoek; toe kami loe kawbangmaw Sithaw hmaa ah
    toeng thai tih?
  cuk-cuk: “An nue-wisimakar-inigwele, we nue-napiragwa, degite, ¿igi dule Bab-Dummad-asabin
    isgussuliyob na san-oyogosunna? Gege dule na deyob san-oyoged.
  uig-CYR: Вай, сениңла тоғра, дунияни һәқиқәтән сән дегәндәк дәп билимән! Бирақ инсан
    балиси қандақ қилип Тәңри алдида һәққаний болалисун?
  tel-2017: నిజమే, ఆ విషయం అలాగే ఉంటుందని నాకు తెలుసు. మనిషి దేవుని దృష్టిలో లోపం
    లేనివాడుగా ఎలా ఉండగలడు?
  hat-BSA: “Anverite, mwen konnen sa se vrè; alò, kijan yon nonm kapab genyen dwa
    devan Bondye?
  kos-kos: Aok, nga lohng nufon ma ingan tari. Tusruktu ma ya mwet se ac ku in eis
    kutangla el fin lain God in pacl in nununku?
  hbo-WLC: אָ֭מְנָם יָדַ֣עְתִּי כִי־כֵ֑ן וּמַה־יִּצְדַּ֖ק אֱנ֣וֹשׁ עִם־אֵֽל׃
  ibo-ibo: “Nʼezie, amaara m na ihe ndị a bụ eziokwu. Ma mmadụ dị ndụ ọ ga-esi aṅaa
    gosi na ya bụ onye aka ya dị ọcha nʼihu Chineke?
  ory-ory: “ଏହା ସତ୍ୟ ବୋଲି ମୁଁ ନିଶ୍ଚୟ ଜାଣେ; ମାତ୍ର କିପରି ମନୁଷ୍ୟ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଧାର୍ମିକ
    ହୋଇପାରେ?
  chk-chk: “Ellet, üa fen silei meinisin mine ka üreniei. Nge ifa usun än eman aramas
    epwe tongeni küna pwüng me fän mesen Kot?
  rop-rop: “Ai sabi wanim yu toktokbat im trubala. God reken nomo enibodi gudbala.
  ukr-1871: Правда! я знаю, що так; але як оправдаєсь чоловік перед Богом?
  deu-1951: Wahrhaftig, ich weiß, daß dem so ist; und wie kann der schwache Mensch
    rechten mit dem starken Gott!
  eng-JPS: Of a truth I know that it is so; and how can man be just with God?
  srp-1865: Zaista, znam da je tako; jer kako bi mogao èovjek biti prav pred Bogom?
  lug-lug: “Ddala nkimanyi nga kino kituufu. Naye omuntu asobola atya okuba omutuukirivu
    eri Katonda?
  heb-heb: אמנם ידעתי כי כן ומה יצדק אנוש עם אל׃
  ben-IRV: বাস্তবিক, আমি জানি যে এটাই সত্যি। কিন্তু কি করে একজন লোক ঈশ্বরের কাছে ধার্মিক
    হতে পারে?
  pan-pan: “ਮੈਂ ਸੱਚ-ਮੁੱਚ ਜਾਣਦਾ ਹਾਂ ਕਿ ਇਹ ਇਸ ਤਰ੍ਹਾਂ ਹੀ ਹੈ, ਪਰ ਮਨੁੱਖ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਕਿਵੇਂ
    ਧਰਮੀ ਠਹਿਰ ਸਕਦਾ ਹੈ?
  mya-JVB: မှန် ပါ၏။ ထို စကားမှန် ကြောင်းကိုငါသိ ၏။ သို့သော်လည်း ၊ လူ သည် ဘုရား သခင့်ရှေ့
    တော်၌ အဘယ် သို့ ဖြောင့်မတ် ရာသို့ ရောက်နိုင်သနည်း။
  hmo-hmo: “Momokani, emui hereva be maoro. To tau ta be edena bamona do ia maoromaoro
    diba, Dirava ena vairana dekenai? Edena bamona tau ta ese, Dirava dekenai do ia
    hepapahuahu henia diba?
  urd-urd: दर हक़ीक़त में मैं जानता हूँ कि बात यूँ ही है, लेकिन इंसान ख़ुदा के सामने
    कैसे रास्तबाज़ ठहरे।
  rus-SYN: правда! знаю, что так; но как оправдается человек пред Богом?
  bqc-SIM: Sĩanaɛ, má dↄ̃ màa. Kpelewa gbɛ̃nazĩna yã́ aↄ na Luaɛi?
  tcz-CHONGTHU: Henge, keiman alhangpin hiche hi adih e ti kahei. Ahinlah Pathen mitmua
    mihem khat chu themmona neilou ahitai tia kiphong doh thei ding ham?
  mar-mar: “तू जे काही म्हणत आहेस ते खरे असल्याची जाणीव मला आहे, परंतु देवापुढे मनुष्य
    कसा बरोबर ठरेल?
  qub-qub: «Nogapis musyaycämi rasunpa chayno cashantaga. Diospa ñaupancho manami
    pï runapis ‹juchaynaj cä› ninmanchu.
  hat-hat: -Wi, mwen konnen se konsa sa ye. Men, ki jan pou yon moun ka gen rezon
    devan Bondye?
  eng-BSB: “Yes, I know that it is so, but how can a mortal be righteous before God?
  eng-WEBPB: “Truly I know that it is so, but how can man be just with God?
  kbq-kbq: Kagrama hanana tamage hane. Hianagi inankna huno Anumzamofo avurera mago
    vahe'mo'a fatgo vahera manigahie?
  nhe-BL: “Na nijmati para melahuac Toteco ax quihuejcamajcahua tlen xitlahuac. Pero
    ¿quejatza huelis se tlacatl mochihuas xitlahuac iixpa Toteco Dios?
  gub-BL: Akwaw ma'e nezewe izeapo haw ihe. Ma'e azapo putar hekatu haw hexak kar
    pà Tupàn pe.
  eng-DRA: Indeed I know it is so, and that man cannot be justified compared with
    God.
