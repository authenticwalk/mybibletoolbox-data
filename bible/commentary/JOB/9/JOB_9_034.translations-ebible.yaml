verse: JOB.009.034
translations:
  mal-C: ദൈവത്തിന്റെ വടി എന്നിൽനിന്നു നീക്കട്ടെ, അവിടത്തെക്കുറിച്ചുള്ള ഭീതി എന്നെ
    ഭയപ്പെടുത്താതിരിക്കുമായിരുന്നു.
  deu-TKW: Er nehme seinen Stock von mir hinweg und lasse seinen Schrecken mich nicht
    ängstigen,
  lin-lin: moto oyo akokaki kolongola fimbu ya Nzambe mosika na ngai mpo ete somo
    na Ye ebangisa ngai lisusu te,
  eng-LSV: He turns aside His rod from off me, || And His terror does not make me
    afraid,
  eng-GNV: 'Let him take his rod away from me, and let not his feare astonish me:'
  eng-WEBSTER: 'Let him take away his rod from me, and let not his fear terrify me:'
  nhw-BL: Sintla itztosquía se catli motlajcoquetza, quichihuasquía para Toteco Dios
    ma ayacmo nechtlaijiyolhuiltisquía, huan ayacmo niquimacasisquía itlatzacuiltilis.
  swh-ONEN: mtu angeliiondoa fimbo ya Mungu juu yangu, ili utisho wake usiendelee
    kunitia hofu.
  bba-bba: Gusunɔ u koo rɑɑ win bokuru yi te u kɑ mɑn soomɔ, kpɑ u de nɔni swɑ̃ɑ te
    nɑ wɑɑmɔ mi, tu kpe.
  eng-KJVCPB: 'Let him take his rod away from me, And let not his fear terrify me:'
  luo-luo: kata ngʼat manyalo golo kum mare kuoma, mondo omi masichene kik bwoga,
  meu-meu: Ena hekwadi auna na egu amo bema abia oho, bona ia garina basinama gari;
  npi-ULB: अर्को कुनै न्यायाधीश छैन, जसले परमेश्‍वरको लौरो मबाट हटाउन सक्छ, जसले मलाई
    भयभीत पार्नबाट उहाँको त्रासलाई रोक्‍न सक्छ ।
  yor-yor: Kí ẹnìkan sá à mú ọ̀pá Ọlọ́run kúrò lára mi, kí ìbẹ̀rù rẹ̀ kí ó má sì ṣe
    dáyà fò mí.
  pes-OPCB: آنگاه تو از تنبیه کردن من دست می‌کشیدی و من از تو وحشتی نمی‌داشتم.
  tgl-ULB: Walang ibang hukom na maaring mag-alis ng pamalo ng Diyos sa akin, na maaaring
    pumigil sa kaniyang bagsik para hindi ako matakot.
  hui-hui: Mbirali o biagome Ngode Datagaliwabehondo lamialu i̱ pani ngialu minu baabo
    nahe wahalu i̱ha mo gi holene ngaru naibilabe lalu lamia holene naheore ndodabe.
  mya-mya: ငါ့ကိုဒဏ်ခတ်တော်မမူပါစေနှင့်။ ပြုတော်မူသော ဘေးကြောင့် ငါမကြောက်ပါစေနှင့်။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་ཕྱག་འཁར་བདག་ལས་འཐེན་པར་ཤོག ། འཇིགས་རུང་བརྗིད་ཉམས་ཀྱིས་ནི་དངངས་པར་མ་གྱུར་ཅིག
    །
  sna-sna: mumwe zvake angabvise shamhu yaMwari kwandiri, kuti kutyisa kwake kurege
    kundivhundutsazve.
  spa-BLM: Que me quite la vara. Que su terror no me haga temer;
  cac-cac: Octom ay junoc mach syal yalan d'ay yic tz'och vaan yac'anoch in yaelal,
    tz'och vaan in xib'tani.
  swh-ULB: Hakuna hakimu mwingine ambaye anaweza kuniondolea fimbo ya Mungu, awezaye
    kuzuia kitisho chake kisinitie hofu. kisha ningesema na nisimuogope.
  bel-bel: Хай адхіліць Ён ад мяне жазло Сваё і страх Ягоны хай не жахае мяне, -
  deu-ELBBK: 'Er tu seine Rute von mir weg, und sein Schrecken ängstige mich nicht:'
  mbb-OT: Ne igkepeengked din is Megbevayà te kedlagkut kediey, su para kenà ad mahandek.
  mal-2015: അവൻ തന്റെ വടി എങ്കൽനിന്നു നീക്കട്ടെ; അവന്റെ ഘോരത്വം എന്നെ പേടിപ്പിക്കാതിരിക്കട്ടെ;
  rmc-rmc: vareko, ko visarďahas mandar le Devleskri paca, hoj man imar lestar te
    na darav!
  pes-OPV: کاش که عصای خود را از من بردارد، و هیبت او مرا نترساند.
  ron-1924: Сэ-Шь трагэ ынсэ варга де дясупра мя ши сэ ну мэ май тулбуре спайма Луй.
  ben-OBCV: যদি আমার কাছ থেকে ঈশ্বরের লাঠি দূর করার মতো কেউ থাকত, যেন তাঁর আতঙ্ক আমাকে
    আর আতঙ্কিত করতে না পারে।
  som-som: Isagu ushiisa ha iga fogeeyo, Oo cabsidiisuna yaanay i bajin.
  lat-VUC: Auferat a me virgam suam, et pavor ejus non me terreat.
  eng-ASVBT: 'Let him take his rod away from me, And let not his terror make me afraid:'
  ita-1885: Ma rimuova egli pur la sua verga d'addosso a me, E non mi conturbi il
    suo spavento.
  eng-LXXUP: 'Let him remove his rod from me, And let not his fear terrify me:'
  eng-ULB: There is no other judge who could take God's rod off me, who could keep
    his terror from frightening me.
  spa-VBL: ¡Ojalá Dios dejara de golpearme con su vara y de aterrorizarme!
  fra-_FOB: Qu'il ôte sa verge de dessus moi, et que ses terreurs ne me troublent
    plus!
  mal-mal: ദൈവം തന്റെ വടി എന്നിൽനിന്ന് നീക്കട്ടെ; അവിടുത്തെ ഘോരത്വം എന്നെ പേടിപ്പിക്കാതിരിക്കട്ടെ;
  urd-GVR: jo merī pīṭh par se Allāh kā ḍanḍā haṭāe tāki us kā ḳhauf mujhe dahshatzadā
    na kare.
  suz-BL: परमप्रभुम आ कोक्‍के आं ची रे याक्‍त हना, आं कली महिंपद हना,
  eng-NOY: Let him take from me his rod, And not dismay me with his terrors,
  ita-1927: Ritiri Iddio d’addosso a me la sua verga; cessi dallo spaventarmi il suo
    terrore;
  ckb-ckb: تاوەکو کوتەکەکەی خودام لەسەر هەڵبگرێت و ترسەکەی نەمتۆقێنێت.
  eng-BBE: 'Let him take away his rod from me and not send his fear on me:'
  kan-OKCV: ದೇವರ ಶಿಕ್ಷೆಯಕೋಲನ್ನು ನನ್ನ ಮೇಲಿನಿಂದ ತೊಲಗಿಸುವ ಒಬ್ಬ ಮಧ್ಯಸ್ಥ ಇದ್ದಿದ್ದರೆ, ದೇವರ
    ಭೀತಿಗೆ ನಾನು ಎಂದಿಗೂ ಹೆದರದೆ ಇರುತ್ತಿದ್ದೆ.
  tam-2017: அவர் தமது கோலை என்னைவிட்டு அகற்றுவாராக; அவருடைய பயங்கரம் என்னைக் கலங்கவைக்காதிருப்பதாக.
  spa-RV-1909: Quite de sobre mí su vara, y su terror no me espante.
  ron-BTF: Să își ia toiagul de la mine și să nu mă îngrozească spaima lui;
  eng-WEBP: Let him take his rod away from me. Let his terror not make me afraid;
  eng-FBV: I wish God would stop beating me with his rod and terrifying me!
  nld-1939: 'Die Gods roede van mij weg zou nemen, Zodat de schrik voor Hem mij niet
    deerde:'
  nch-BL: Sinta itztosquía se cati motajcoquetzasquía, quichihuasquía para Toteco
    Dios ma ayecmo techtaijyolhuilti, huan ayecmo niquimacasisquía itatzacuiltilis.
  vie-1934: Ước gì Chúa rút roi Ngài khỏi tôi, Khiến sự kinh khiếp của Ngài chớ làm
    rối loạn tôi nữa;
  hin-CV: परमेश्वर ही मुझ पर से अपना नियंत्रण हटा लें, उनका आतंक मुझे भयभीत न करने
    पाए.
  spa-BES: Que quite de mi su vara y su temor no me espante.
  tdx-tdx: Ehe te hasita’e amako i kobai’ey, vaho tsy hampangebahebak’ ahy i fañeveñañe
    ama’ey;
  tha-KJV: ขอให้​พระองค์​ทรงนำไม้เรียวไปจากข้าเสียที และขออย่าให้ความครั่​นคร​้ามจากพระองค์กระทำให้ข้ากลัวมาก
  por-BR-2018: Tire de sobre mim sua vara, e seu terror não me espante.
  deu-ELO: 'Er tue seine Rute von mir weg, und sein Schrecken ängstige mich nicht:'
  eng-WYC-2018: Do he away his rod from me, and his dread make not me afeared. (Let
    him take his rod away from me, and let not the fear of him, or his terrors, make
    me afraid.)
  epo-epo: Li forigu de mi Sian vergon, Kaj Lia teruro ne timigu min;
  uig-PIN: U Ɵzining tayiⱪini mǝndin yiraⱪ ⱪilsun, Uning wǝⱨimisi meni ⱪorⱪatmisun;
  beo-beo: Gode! Nama se iabe yolesima! Na bu beda:ma:ne, maedafa hamoma!
  tpi-OTNT: na tokim God long em i no ken paitim mi na mekim save long mi moa, na
    em i no ken mekim olkain samting nogut bilong pretim mi.
  hau-SA: wani wanda zai sa Allah yă daina duka na, don yă daina ba ni tsoro.
  uig-LAT: U Özining tayiqini mendin yiraq qilsun, Uning wehimisi méni qorqatmisun;
  nde-nde: omunye nje ongasusa uswazi lukaNkulunkulu kimi, ukuze ngingatshukunyiswa
    yikwesaba lokhu.
  ton-ton: 'Ke toʻo ʻe ia ʻene meʻa tā ʻiate au, pea ʻoua naʻa fakailifiaʻi au ʻe
    heʻene manavahē:'
  ces-1613: Kdyby odjal ode mne prut svůj, a strach jeho aby mne nekormoutil,
  eng-WMB: Let him take his rod away from me. Let his terror not make me afraid;
  tam-TCV: என்னிடத்திலிருந்து இறைவனது தண்டனையின் கோலை அகற்ற ஒருவர் இருந்தால் நலமாயிருக்குமே;
    அவருடைய பயங்கரம் என்னைப் பயமுறுத்தாது.
  ceb-ULB: Walay laing maghuhukom nga makakuha sa sungkod sa Dios kanako, nga makapalikay
    sa iyang kapungot nga nakapahadlok kanako.
  pol-UBG: Niech tylko zdejmie ze mnie swoją rózgę, a jego groza niech mnie już nie
    przeraża;
  urd-GVU: جو میری پیٹھ پر سے اللہ کا ڈنڈا ہٹائے تاکہ اُس کا خوف مجھے دہشت زدہ نہ
    کرے۔
  deu-1912: Er nehme von mir seine Rute und lasse seinen Schrecken von mir,
  kan-2017: ನನ್ನ ಮೇಲೆ ಎತ್ತಿರುವ ತನ್ನ ದಂಡವನ್ನು ಆತನು ತೆಗೆದುಹಾಕಲಿ, ಆತನಿಂದಾಗುವ ದಿಗಿಲು ನನ್ನನ್ನು
    ಹೆದರಿಸದಿರಲಿ.
  yap-yap: Got, mu tal i gechig nigeg! Mu tay urngin e pi morus rom u orel rog!
  hlt-MCSB: A cungkui te kai taeng lamloh a khoe mai vetih a mueirhih loh kai n'let
    sak pawt mako.
  mdy-ETH: '@see-verse:JOB.009.033'
  twi-ASANTE: obi a ɔbɛyi Onyankopɔn abaa afiri me so, sɛdeɛ nʼahunahuna mmɔ me hu
    bio a,
  eng-WEBU: Let him take his rod away from me. Let his terror not make me afraid;
  wal-wal: Abeet Xoossau, tana qaxxayiyoogaa agga; tana daganttiyoogaanne yashissiyoogaa
    agga.
  spa-PDDPT: que quite su vara de sobre mí para que no me espante su terror.
  gun-gun: Xe'áry rupi gui yvyra po'i'i ha'e oipe'a, ha'e naxemongyjevei ma va'e rire
  ilo-ULB: Awanen ti sabali nga ukom a makaikkat iti pang-or ti Dios kaniak, a makalapped
    iti panangbutbutengna kaniak. Ket agsaoakto ken saanak nga agbuteng kenkuana.
  kpg-kpg: Meenei God, Goe gi hagalawa ina do hagaduadua mai au! Goe gi daawa gi daha
    au hai haga madagudagu dangada!
  uig-ARA: ئۇ ئۆزىنىڭ تايىقىنى مەندىن يىراق قىلسۇن، ئۇنىڭ ۋەھىمىسى مېنى قورقاتمىسۇن؛
  sus-sus: Ala xa a xa wuri bɔnbɔ ti se ba n xun ma, a xa a xa fe magaaxuxi ba n yi
    ra,
  pon-2006: Maing Koht, komw ketin katokihedi omwi kalokei ie! Komwi ketikihwei sapwellimomwi
    mwekid kamasepwehk kan!
  ksd-ksd: Boina ba na tak vue kana virit kan iau, Ma koko na vaburut iau ma ra dekdekina,
  tur-YTC: Değneğini benden çeksin. O'nun dehşeti beni korkutmasın;
  grc-BRENT: Ἀπαλλαξάτω ἀπʼ ἐμοῦ τὴν ῥάβδον, ὁ δὲ φόβος αὐτοῦ μή με στροβείτω,
  ind-AYT: Biarlah Dia membuang tongkat-Nya dariku, dan biarlah kengerian-Nya tidak
    menakutkanku.
  nya-nya: munthu wina woti achotse ndodo ya Mulungu pa ine kuti kuopsa kwake kusandichititsenso
    mantha!
  hrv-hrv: da šibu njegovu od mene odmakne, da užas njegov mene više ne plaši!
  mps-mps: Tama te tobage bidi bidibe yabo, agai Godibolo po weyu, tama Godigo ena
    eleyu, me ena dene iliyu elama, tama ena wi ilibo tagalao po wabo bidi mu menio.
  tpi-tpi: na tokim God long em i no ken paitim mi na mekim save long mi moa, na em
    i no ken mekim olkain samting nogut bilong pretim mi.
  dan-1931: Fried han mig for sin Stok, og skræmmed hans Rædsler mig ikke,
  vie-OVCB: Người trung gian có thể can ngăn Đức Chúa Trời thôi đánh con, để con không
    còn khiếp sợ trước hình phạt của Ngài.
  guj-2017: જો ઈશ્વર પોતાની સોટી મારા પરથી લઈ લે અને તે મને ડરાવે નહિ.
  pon-2006A: Maing Koht, komw ketin katokihedi omwi kalokei ie! Komwi ketikihwei sapwellimomwi
    mwekid kamasepwehk kan!
  por-BRBSL: Deixe-o tirar sua vara de mim. Que seu terror não me faça ter medo;
  cth-cth: Kai koe e sonron lat naseh taki a thonae ni na taket sak hanh seh.
  twi-twi: obi a obeyi Onyankopɔn abaa afi me so, na nʼahunahuna ammɔ me hu bio.
  hlt-hlt: A cungkui te kai taeng lamloh a khoe mai vetih a mueirhih loh kai n'let
    sak pawt mako.
  tbz-SIM: Kuyie nfũũ nku dùɔ̀ n yĩ́nkɛ̀, Kù bɑ́ nsɔkɛ́ kɛ donnìnko n kɔ̃m̀bùɔ̀tì.
  msy-2020: egh Godɨn mɨkɨmtɨ, a ua na mɨsoghan kogh, egh puv na damuan kogham, egh
    an atiatim na danɨngɨsɨ, bizir kurabar amuan kogham.
  dop-dop: Ɩsɔ sɩɩ kpɑ́tʋ́ɣʋ́ ŋku n mɑkǝnɑ-m tɔ, nɑ nyɑ́ sɔɣɔntʋ hɛɛsɩ-m cɔɔsʋɣʋ.
  azb-azb: Allah Öz dəyənəyini üstümdən götürəydi, Dəhşəti ilə məni vahimələndirməyəydi.
  eng-DBY: Let him take his rod away from me, and let not his terror make me afraid,
  hin-2017: वह अपना सोंटा मुझ पर से दूर करे और उसकी भय देनेवाली बात मुझे न घबराए।
  wol-KYG: teggil ma yetam, mu sore ma, ba darajaam ju raglu dootu ma tiital,
  eng-YLT: He doth turn aside from off me his rod, And His terror doth not make me
    afraid,
  eng-WYC-2017: Do he away his rod from me, and his dread make not me afeared.
  eng-WMBB: Let him take his rod away from me. Let his terror not make me afraid;
  urd-GVH: जो मेरी पीठ पर से अल्लाह का डंडा हटाए ताकि उसका ख़ौफ़ मुझे दहशतज़दा न करे।
  rug-rug: Be boka va rizu pania sa linipulipu te Tamasa koa rau, pude qu beto koa
    matagutu ni sari na vina kilasa Tanisa.
  gaz-gaz: utuu Waaqni ulee isaa narraa kaasee silaa naasisuun isaa na hin sodaachisu
    ture.
  fra-LSG: Qu’il retire sa verge de dessus moi, Que ses terreurs ne me troublent plus;
  yal-yal: naxan a dunganna bɛ n fari, alogo a nɔrɔn nama fa n magaxu.
  haw-1868: E lawe aku ia i kona kookoo mai o'u aku nei, A mai hooweliweli mai kona
    makau ia'u.
  arb-NAV: لِيَكُفَّ عَنِّي عَصَاهُ فَلا يُرَوِّعَنِي رُعْبُهُ،
  ewe-ewe: ame si aɖe Mawu ƒe ameƒoti ɖa le ŋutinye, ale be eƒe ŋɔdzi magado vɔvɔ̃
    nam o la, ne anyo.
  eng-LEE: 'Let him but remove from me his rod, and let not his dread terrify me:'
  asm-FB: তেওঁ মোৰ ওপৰৰ পৰা বিচাৰৰ দণ্ডডাল আঁতৰাওক, আৰু তেওঁৰ ভয়ানকতাই মোক ভয় নলগাওক;
  sus-A: عَلَ شَ عَ شَ وُرِ بْنبْ تِ سٍ بَ ﭑ شُن مَ، عَ شَ عَ شَ قٍ مَفَاشُشِ بَ ﭑ
    يِ رَ،
  fra-SBL: Qu'il éloigne de moi son bâton. Que sa terreur ne me fasse pas peur ;
  hbo-hbo: יָסֵ֣ר מֵעָלַ֣י שִׁבְטֹ֑ו וְ֝אֵמָתֹ֗ו אַֽל־תְּבַעֲתַֽנִּי׃
  piu-2006: '@see-verse:JOB.009.033'
  kik-kik: mũndũ wa kũnjehereria rũthanju rwa Ngai, nĩgeetha ndigacooke kũmakio nĩ
    itebeebania rĩake.
  fra-NCL: 'Qu’il retire sa verge de dessus moi, que ses terreurs cessent de m’épouvanter :'
  cek-AK: Lokcaekhaih angmah ih cung to kai khae hoiah la ving nasoe loe, zitthok
    a sak ih hmuen mah na pazih hmah nasoe.
  cuk-cuk: Ar Bab-Dummad-angi-urwenaid-osulogega, dule-wargwensaale, gudisulid. Adi,
    mer an Bab-Dummad-e-urwed dobguegar.
  uig-CYR: У Өзиниң тайиғини мәндин жирақ қилсун, Униң вәһимиси мени қорқатмисун;
  tel-2017: ఆయన శిక్షాదండం నా మీద నుండి తొలగించాలి. ఆయన భయంకర చర్యలు నాలో వణుకు పుట్టించకుండా
    ఉండాలి.
  hat-BSA: Kite Li retire baton Li sou mwen, e pa kite laperèz Li plen m ak gwo latèrè.
  kos-kos: Tari, nimet nununkeyu, O God! Sruokya mwe aksangeng lom an likiyu!
  hbo-WLC: יָסֵ֣ר מֵעָלַ֣י שִׁבְט֑וֹ וְ֝אֵמָת֗וֹ אַֽל־תְּבַעֲתַֽנִּי׃
  ibo-ibo: onye ga-ewepụ mkpara Chineke site nʼebe m nọ, ka oke egwu ya gharakwa ịtụ
    m ọzọ.
  ory-ory: ସେ ମୋʼ ଠାରୁ ଆପଣା ଯଷ୍ଟି ଦୂର କରନ୍ତୁ ଓ ତାହାଙ୍କ ଭୟଙ୍କରତା ମୋତେ ଭୀତ ନ କରୁ;
  chk-chk: pwe Kot epwe ükütiu le apwüngüei, nge an eniwaei esap chüen aniuokusuei.
  rop-rop: God wen mi silip nomo bradinimbat mi.
  ukr-1871: Нехай же відверне він від мене бича свого, й страх його нехай не лякає
    мене, —
  deu-1951: Er nehme aber seine Rute von mir, und sein Schrecken überfalle mich nicht,
  eng-JPS: Let Him take His rod away from me, and let not His terror make me afraid;
  srp-1865: Neka odmakne od mene prut svoj, i strah njegov neka me ne straši;
  lug-lug: eyandizigyeko omuggo gwa Katonda entiisa ye n’erekeraawo okunzijira.
  heb-heb: יסר מעלי שבטו ואמתו אל תבעתני׃
  ben-IRV: অন্য কোন বিচারক নেই যে ঈশ্বরের লাঠি আমার ওপর থেকে সরাতে পারে, যে তাঁর ভয়ানক
    ভীতি থেকে আমাকে সরিয়ে রাখে।
  pan-pan: ਜੋ ਉਸ ਦੀ ਸੋਟੀ ਮੇਰੇ ਉੱਤੋਂ ਹਟਾ ਦਿੰਦਾ, ਤਾਂ ਜੋ ਉਹ ਦੇ ਹੌਲ ਮੈਨੂੰ ਨਾ ਡਰਾਉਂਦੇ।
  mya-JVB: ငါ့ ကို ဒဏ်ခတ် တော်မမူပါစေနှင့်။ ပြု တော်မူ သောဘေး ကြောင့် ငါ မ ကြောက်
    ပါစေနှင့်။
  hmo-hmo: Dirava e, mani emu kara, oiemu kwadia auna lau dekena amo do oi abia siri.
    Oiemu matakani ena gari bada, be lau dekena amo do oi abia siri.
  urd-urd: वह अपनी लाठी मुझ से हटा ले, और उसकी डरावनी बात मुझे परेशान न करे।
  rus-SYN: Да отстранит Он от меня жезл Свой, и страх Его да не ужасает меня,
  bqc-SIM: i aà go'ↄ zɛ lé, vĩa zↄ̃ↄ pↄ́ málɛ kɛɛ̀ a gɛ́ aɛ lↄo.
  tcz-CHONGTHU: Misuchampa chun Pathen chun eijep a asuhtang thei hileh ama bolgenthei
    kichatna chu kanei lou ding ahi.
  mar-mar: देवाच्या शिक्षेची छडी माझ्यापासून दूर करणारा कोणी न्यायाधीश नाही त्याच्या
    धाकामुळे मला भयभीत होण्यापासून वाचवणारा कोणी नाही.
  qub-qub: Chauraga Dios castigaycämashanpitapis manchaycächimashanpitapis chapämanmanmi.
  hat-hat: Pa gen moun ki ka kenbe men l' pou li sispann fè m' pè.
  eng-BSB: Let Him remove His rod from me, so that His terror will no longer frighten
    me.
  eng-WEBPB: Let him take his rod away from me. Let his terror not make me afraid;
  kbq-kbq: Agra amu'nonte ne'mo'a Anumzamofona asmigeno kanoma nenamia zana atrege'na
    ru'enena agrama knazama namino nazeri koro nehia knazankura korora osu'na manusine.
  nhe-BL: Intla itztosquía se tlen motlajcoquetza, quichihuasquía para Toteco Dios
    ma ayoc nechtlaijiyohuiltisquía, huan ayoc niquimacasisquía itlatzacuiltilis.
  gub-BL: O Tupàn, epytu'u herehe nezepyk ire nehe. Hemynehem kar zo pe nepurumukyzeahy
    kar haw pupe nehe.
  eng-DRA: Let him take his rod away from me, and let not his fear terrify me.
