verse: JOB.009.032
translations:
  mal-C: “അവിടത്തോടു ഞാൻ ഉത്തരം പറയേണ്ടതിനും ഞങ്ങൾ ഒരുമിച്ചു ന്യായവിസ്താരത്തിൽ ഏറ്റുമുട്ടുന്നതിനും
    അവിടന്ന് എന്നെപ്പോലെ കേവലം മനുഷ്യനല്ലല്ലോ.
  deu-TKW: Denn er ist nicht ein Mensch wie ich, daß ich ihm Antwort geben, daß wir
    miteinander vor Gericht treten könnten.
  lin-lin: Azali moto lokola ngai te mpo ete nazongisela Ye eyano to nakende kosamba
    na Ye liboso ya basambisi.
  eng-LSV: But if a man like myself—I answer Him, || We come together into judgment.
  eng-GNV: For he is not a man as I am, that I shoulde answere him, if we come together
    to iudgement.
  eng-WEBSTER: For he is not a man, as I am , that I should answer him, and we should
    come together in judgment.
  nhw-BL: “Toteco amo ya se tlacatl quen na para huelis nimonajnanquilis ihuaya. Amo
    hueli nijhuicas iixpa se juez para nijtelhuis.
  swh-ONEN: “Yeye si mwanadamu kama mimi ili niweze kumjibu, ili kwamba tuweze kushindana
    naye mahakamani.
  bba-bba: Wee Gusunɔ kun sɑ̃ɑ tɔnu nɡe nɛ, n sere nùn sɔ̃ n nɛɛ, su dɑ siri yerɔ
    bu sun siriɑ.
  eng-KJVCPB: For he is not a man, as I am, that I should answer him, And we should
    come together in judgment.
  luo-luo: “Nyasaye ok en dhano kaka an ma dahedhra dwokora kode, kata madimi wayal
    kode e od bura.
  meu-meu: Badina be ia na dia taunimanima, lau bamogu; bema taunimanima, be bama
    haere henia, bena raruosi na hahemaoro gabuna ai baiama gini.
  npi-ULB: किनकि परमेश्‍वर मजस्तै मानिस हुनुहुन्‍न, कि म उहाँलाई जवाफ दिन सकूँ, वा
    अदालतमा हामी सँगसँगै आउन सकौं ।
  yor-yor: “Nítorí Òun kì í ṣe ènìyàn bí èmi, tí èmi ó fi dá a lóhùn tí àwa o fi pàdé
    ní ìdájọ́.
  pes-OPCB: خدا مثل من فانی نیست که بتوانم به او جواب دهم و با او به محکمه روم.
  tgl-ULB: Dahil ang Diyos ay hindi tao, kagaya ko, na maaari ko siyang sagutin, na
    pareho kaming pupunta sa hukuman.
  hui-hui: Ngode Datagaliwabe ibu agali kagobi dege henedale nde i̱na ladai bialu
    iyame manani pialu bi lo dabaki kabalego.
  mya-mya: ငါသည် ဘုရားသခင်၏စကားကို တဦးနှင့်တဦး တရားတွေ့နိုင်မည်အကြောင်း၊ ဘုရားသခင်သည်
    ငါကဲ့သို့ လူဖြစ်တော်မူသည်မဟုတ်။
  bod-N: ཁོང་ནི་བདག་གིས་ལན་འདེབས་ནུས་པ་དང་། ། ལྷན་ཅིག་ཁྲིམས་རར་ཁ་རྩོད་བྱེད་ཆོག་པའི།
    ། ང་དང་འདྲ་བའི་མི་ནི་མ་ཡིན་ནོ། །
  sna-sna: “Iye haasi munhu akafanana neni kuti ndimupindure, kuti zvimwe iye neni
    tisangane mudare redzimhosva.
  spa-BLM: Porque él no es un hombre como yo, para que le responda, que debemos reunirnos
    en el juicio.
  cac-cac: Max yal in pacan in b'a d'a Dios icha d'a junoc comon anima. Max yal valani
    to syal in b'at yed'oc d'a yichan̈ eb' juez.
  swh-ULB: Kwa kuwa Mungu si mtu, kama mimi, kwamba naweza kumjibu, hata tukaribiane
    katika hukumu.
  bel-bel: Бо Ён не чалавек, як я, каб я мог адказваць Яму і ісьці разам зь Ім на
    суд!
  deu-ELBBK: Denn er ist nicht ein Mann wie ich, dass ich ihm antworten dürfte, dass
    wir miteinander vor Gericht gehen könnten.
  mbb-OT: Kenà etew is Megbevayà iring kedì, umbe kenè ku sikandin egkevarew wey kenè
    ku igkesumbung diyà te hukmanan.
  mal-2015: ഞാൻ അവനോടു പ്രതിവാദിക്കേണ്ടതിന്നും ഞങ്ങളൊരുമിച്ചു ന്യായവിസ്താരത്തിന്നു
    ചെല്ലേണ്ടതിന്നും അവൻ എന്നെപ്പോലെ മനുഷ്യനല്ലല്ലോ.
  rmc-rmc: 'Se ov nane manuš avke sar me, hoj leske te phenav: ‚Av džas pro sudos!‘'
  pes-OPV: زیرا که او مثل من انسان نیست که او را جواب بدهم و با هم به محاکمه بیاییم.
  ron-1924: Кэч Ел ну есте ун ом ка мине, ка сэ-Й пот рэспунде ши сэ мерӂем ымпреунэ
    ла жудекатэ.
  ben-OBCV: “তিনি আমার মতো নিছক এক নশ্বর মানুষ নন যে আমি তাঁকে উত্তর দেব, ও আদালতে
    আমরা পরস্পরের সম্মুখীন হব।
  som-som: Waayo, isagu nin ma aha, sidaydoo kale, si aan isaga ugu jawaabo, Oo aannu
    labadayaduba xukun u wada galno.
  lat-VUC: Neque enim viro qui similis mei est, respondebo; nec qui mecum in judicio
    ex æquo possit audiri.
  eng-ASVBT: For he is not a man, as I am, that I should answer him, That we should
    come together in judgment.
  ita-1885: Perciocchè egli non è un uomo, come son io, perchè io gli risponda, E
    perchè noi veniamo insieme a giudicio.
  eng-LXXUP: For thou art not man like me, with whom I could contend, That we might
    come together to judgment.
  eng-ULB: For God is not a man, as I am, that I could answer him, that we could come
    together in court.
  spa-VBL: Porque Dios no es un ser mortal como yo, no puedo defenderme ni llevarlo
    a juicio.
  fra-_FOB: Car il n'est pas un homme comme moi pour que je lui réponde, pour que
    nous allions ensemble en justice.
  mal-mal: ഞാൻ അങ്ങയോട് പ്രതിവാദിക്കേണ്ടതിനും ഞങ്ങളൊരുമിച്ച് ന്യായവിസ്താരത്തിന് ചെല്ലേണ്ടതിനും
    അവിടുന്ന് എന്നെപ്പോലെ മനുഷ്യനല്ലല്ലോ.
  urd-GVR: Allāh to mujh jaisā insān nahīṅ ki maiṅ jawāb meṅ us se kahūṅ, ‘Āo ham
    adālat meṅ jā kar ek dūsre kā muqābalā kareṅ.’
  suz-BL: मेको आं खोदेंशो बेक्‍शा लाइब मुर ममाइ। मिनु गो मेको कली लोव़ लेन्‍ने मचाप्‍नुङ।
    मोदेंशो दुम हना, निसाफ पाइब आन ङोंइती लोव़ पने चबु वा। उपदेसक ६:१०
  eng-NOY: For He is not a man, as I am, that I may contend with him, And that we
    may go together into judgment;
  ita-1927: Dio non è un uomo come me, perch’io gli risponda e che possiam comparire
    in giudizio assieme.
  ckb-ckb: «ئەو وەک من مرۆڤ نییە هەتا وەڵامی بدەمەوە و لە دادگا ڕووبەڕووی یەک ببینەوە.
  eng-BBE: For he is not a man as I am, that I might give him an answer, that we might
    come together before a judge.
  kan-OKCV: “ದೇವರು ನನ್ನಂಥ ಕೇವಲ ಮನುಷ್ಯನಲ್ಲ, ನಾನು ದೇವರೊಂದಿಗೆ ವಾದಿಸುವುದು ಹೇಗೆ? ನಾವಿಬ್ಬರೂ
    ನ್ಯಾಯಾಲಯದ ಮುಂದೆ ಕೂಡಿ ವಾದಿಸುವುದು ಹೇಗೆ?
  tam-2017: நான் அவருக்கு மறுமொழி சொல்லுகிறதற்கும், நாங்கள் ஒன்றுகூடி நியாயத்திற்கு
    வருகிறதற்கும், அவர் என்னைப்போல மனிதன் அல்லவே.
  spa-RV-1909: Porque no es hombre como yo, para que yo le responda, y vengamos juntamente
    á juicio.
  ron-BTF: Pentru că nu este om cum sunt eu, ca să îi răspund și să venim împreună
    la judecată.
  eng-WEBP: For he is not a man, as I am, that I should answer him, that we should
    come together in judgment.
  eng-FBV: For God is not a mortal being like me, I can't defend myself or take him
    to court.
  nld-1939: Neen, Gij zijt geen mens, zoals ik, dien ik ter verantwoording roep, Zodat
    wij te zamen voor de rechtbank verschijnen!
  nch-BL: “Toteco amo ya se tacat quej na para huelis nimonajnanquilis ihuaya. Amo
    hueli nijhuicas iixpa se juez para nijtelhuis.
  vie-1934: Vì Đức Chúa Trời chẳng phải loài người như tôi, mà tôi dám đối với Ngài,
    Để chúng ta cùng đi chịu phán xét.
  hin-CV: “परमेश्वर कोई मेरे समान मनुष्य तो नहीं हैं, कि मैं उन्हें वाद-विवाद में
    सम्मिलित कर लूं, कि मैं उनके साथ न्यायालय में प्रवेश करूं.
  spa-BES: Porque él no es un hombre como yo, para decirle que, podamos unirnos ante
    un juez.
  tdx-tdx: Toe tsy ondaty manahak’ ahy re hahatoiñako, t’ie hifañatrek’ an-jaka.
  tha-KJV: พระองค์​มิใช่​มนุษย์​อย่างข้า ที่​ข้าจะตอบพระองค์ ซึ่งเราจะมาสู้​คดี​ด้วยกัน
  por-BR-2018: Pois ele não é homem como eu, para que eu lhe responda, e venhamos
    juntamente a juízo.
  deu-ELO: Denn er ist nicht ein Mann wie ich, daß ich ihm antworten dürfte, daß wir
    miteinander vor Gericht gehen könnten.
  eng-WYC-2018: Truly I shall not answer a man, that is like me; neither that may
    be heard evenly with me in doom. (Truly I shall not be able to answer him, for
    he is not a man who is like me; nor is he someone who can equally be heard with
    me in court, or at the judgement.)
  epo-epo: Ĉar Li ne estas homo simile al mi, Ke mi povu respondi al Li, Ke ni povu
    ambaŭ iri al juĝo.
  uig-PIN: Qünki U mǝn Uningƣa jawab berǝligüdǝk, manga ohxax adǝm ǝmǝs. Mening Uning
    bilǝn sotta dǝwalaxⱪuqilikim yoⱪtur.
  beo-beo: Gode da osobo bagade dunu ganiaba, na da Ema adole ia:noba. Ania da sia:ga
    gegei hahamoma:ne, fofada:su diasuga ahoa:noba.
  tpi-OTNT: “Sapos God em i man tasol, orait mitupela inap i go long kot na stretim
    tok bilong mitupela.
  hau-SA: “Shi ba mutum ba ne kamar ni wanda zan iya amsa masa, har da za mu yi faɗa
    da juna a wurin shari’a.
  uig-LAT: Chünki U men Uninggha jawab béreligüdek, manga oxshash adem emes. Méning
    Uning bilen sotta dewalashquchilikim yoqtur.
  nde-nde: Akasumuntu njengami ukuthi ngingamphendula, ukuthi singamisana emthethwandaba.
  ton-ton: He ʻoku ʻikai ko e tangata ia, ʻo hangē ko au, koeʻuhi ke u talia ia, pea
    kema fakataha ʻi he fakamaau.
  ces-1613: Nebo Bůh není člověkem jako já, jemuž bych odpovídati mohl, a abychom
    vešli spolu v soud.
  eng-WMB: For he is not a man, as I am, that I should answer him, that we should
    come together in judgment.
  tam-TCV: “நான் அவருக்குப் பதிலளிக்கவும், அவரை நீதிமன்றத்தில் எதிர்க்கவும் அவர் என்னைப்போல்
    ஒரு மனிதனல்ல.
  ceb-ULB: Kay ang Dios dili tawo nga sama kanako nga motubag ako kaniya, nga mokuyog
    kita didto sa hukmanan.
  pol-UBG: On bowiem nie jest człowiekiem jak ja, abym śmiał mu odpowiedzieć i abyśmy
    razem stanęli przed sądem.
  urd-GVU: اللہ تو مجھ جیسا انسان نہیں کہ مَیں جواب میں اُس سے کہوں، ’آؤ ہم عدالت
    میں جا کر ایک دوسرے کا مقابلہ کریں۔‘
  deu-1912: Denn er ist nicht meinesgleichen, dem ich antworten könnte, daß wir vor
    Gericht miteinander kämen.
  kan-2017: ಆತನು ನನ್ನಂಥವನಲ್ಲ, ಮನುಷ್ಯನಲ್ಲ, ನಾನು ಆತನೊಂದಿಗೆ ವಾದಿಸುವುದು ಹೇಗೆ? ನಾವಿಬ್ಬರೂ
    ನ್ಯಾಯಾಸನದ ಮುಂದೆ ಕೂಡುವುದು ಹೇಗೆ?
  yap-yap: Fa’an mang e ba girdi’ Got, ma rayag ni nggu fulweg lungun; rayag ni gu
    warow nga kort nge mudugil e aromow nib kireb e rok.
  hlt-MCSB: Hlang he kamah bangla a om pawt dongah anih te ka doo koinih laitloeknah
    la rhenten m'pawk uh ni.
  mdy-ETH: ዒዚ ታጉዲ ዓሲቱዋኣሢሮ ዎጎ ዎጋ ዓሶ ኮይላ ኑ ዎላ ዴንዲ ሞኦቶም ታ ዒዛ ጋዓኒ ዳንዳዑዋሴ።
  twi-ASANTE: “Ɔnyɛ onipa te sɛ me na mayi nʼano, na yɛakɔgyina asɛnniiɛ abobɔ yɛn
    nkuro.
  eng-WEBU: For he is not a man, as I am, that I should answer him, that we should
    come together in judgment.
  wal-wal: Taani ayyo zaaruwaa immana gaanau, Xoossai ta mala asa gidenna. Gididaakko
    nuuni naa77ai daanna sintti aadhdhana;
  spa-PDDPT: Porque Él no es hombre como yo para que le responda, y vayamos juntos
    a juicio.
  gun-gun: Mba'eta Nhanderuete ma xee ramigua ava e'ỹ oiko. Ha'e rami e'ỹ va'e rire
    xee ambovai 'rãgue oremboayvu aguã katy rojoguerua rupi ma voi.
  ilo-ULB: Ta saan a tao ti Dios, a kas kaniak, a mabalinko isuna a sungbatan, a mabalinmi
    ti mapan iti pangukoman.
  kpg-kpg: Maa nei bolo God la tangada, gei au e mee hua di helekai anga. Gimaua gaa hula
    gi di gowaa hai gabunga belee hagadonu mau mehanga.
  uig-ARA: چۈنكى ئۇ مەن ئۇنىڭغا جاۋاب بېرەلىگۈدەك، ماڭا ئوخشاش ئادەم ئەمەس. مېنىڭ
    ئۇنىڭ بىلەن سوتتا دەۋالاشقۇچىلىكىم يوقتۇر.
  sus-sus: Ala mu luxi alɔ adamadi, n nɔma naxan xilide kiiti ma, alako n xa n gbe
    fala, kiitisa xa kiiti sa muxu tagi.
  pon-2006: Ma Koht aramas emen, I pahn kak sapeng; se kak ketila nan mwoalen kopwung
    pwe se en kapwungala nanpwungat.
  ksd-ksd: Vakir ia ra tutana da iau, upi ina bali ia, Ma upi amir a tur varurung
    ta ra varkurai.
  tur-YTC: Çünkü O benim gibi insan değil ki, O'na yanıt vereyim, Birlikte yargıya
    gireyim.
  grc-BRENT: Οὐ γὰρ εἰ ἄνθρωπος κατʼ ἐμὲ, ᾧ ἀντικρινοῦμαι, ἵνα ἔλθωμεν ὁμοθυμαδὸν
    εἰς κρίσιν.
  ind-AYT: Sebab, Dia bukan manusia, seperti diriku, sehingga aku dapat menjawab-Nya,
    dan kami bisa pergi ke pengadilan bersama-sama.
  nya-nya: “Mulungu si munthu ngati ine kuti ndithe kumuyankha, sindingathe kutsutsana
    naye mʼbwalo la milandu.
  hrv-hrv: Nije čovjek k'o ja da se s njime pravdam i na sud da idem s njim se parničiti.
  mps-mps: “Ma, God aga olo bidi tama tigi sogo da, teda da si po tų ebo madi pelama,
    da sigo po dodoligi pigi da.
  tpi-tpi: “Sapos God em i man tasol, orait mitupela inap i go long kot na stretim
    tok bilong mitupela.
  dan-1931: Thi du er ikke en Mand som jeg, så jeg kunde svare, så vi kunde gå for
    Retten sammen;
  vie-OVCB: Đức Chúa Trời đâu phải là loài người như con, nên con không thể tranh
    luận với Ngài hay đưa Ngài ra xét xử.
  guj-2017: કેમ કે તે મારા જેવા માણસ નથી કે હું તેમને ઉત્તર આપું, કે, અમે તેના ન્યાયાસન
    આગળ વાદીપ્રતિવાદી થઈએ.
  pon-2006A: Ma Koht aramas emen, I pahn kak sapeng; se kak ketila nan mwoalen kopwung
    pwe se en kapwungala nanpwungat.
  por-BRBSL: Pois ele não é um homem, como eu sou, que eu deveria responder-lhe, que
    devemos nos reunir para julgar.
  cth-cth: Bangkongtetpawiteh, lawkcengnae koe rei cet vaiteh, ama teh ka pathung
    thai nahanelah, ama teh tami lah tho hoeh.
  twi-twi: “Ɔnyɛ onipa te sɛ me na mayi nʼano, na yɛakogyina asennii abobɔ yɛn nkuro.
  hlt-hlt: Hlang he kamah bangla a om pawt dongah anih te ka doo koinih laitloeknah
    la rhenten m'pawk uh ni.
  tbz-SIM: Kù í tú onìtì kɛ̀ m bo kù tɛ̃̀ńnɛ́ tinɑ́ɑǹtì, yoo ti kɔtɛ tibeéntì mí nnɛ̀
    ku.
  msy-2020: “God ti pura gumazir kɨnitam amuai, ga ti kotiabar ghua uan mɨgɨrɨgɨaba
    akɨrai.
  dop-dop: Ɩsɔ tɑ́ kɛ́ yʋlʋ ɩsɩɩ mɑ́ sɩ ɩ kɑ́ cɔ-m, yɑɑ mɑ́ yɑɑ-ɩ nɔnɔɣɔ.
  azb-azb: O mənim kimi insan olmadığına görə Ona cavab verə bilmirəm, məhkəməyə birgə
    gedə bilmirəm.
  eng-DBY: For he is not a man, as I am, that I should answer him; that we should
    come together in judgment.
  hin-2017: क्योंकि परमेश्वर मेरे तुल्य मनुष्य नहीं है कि मैं उससे वाद-विवाद कर सकूँ,
    और हम दोनों एक दूसरे से मुकद्दमा लड़ सके।
  wol-KYG: Yàlla da dul nit ni man, ba may weranteek moom, di ànd ak moom, layooji.
  eng-YLT: But if a man like myself — I answer him, We come together into judgment.
  eng-WYC-2017: Truly I shall not answer a man, that is like me; neither that may
    be heard evenly with me in doom.
  eng-WMBB: For he is not a man, as I am, that I should answer him, that we should
    come together in judgement.
  urd-GVH: अल्लाह तो मुझ जैसा इनसान नहीं कि मैं जवाब में उससे कहूँ, ‘आओ हम अदालत में
    जाकर एक दूसरे का मुक़ाबला करें।’
  rug-rug: Be sa Tamasa si na tie si kote olaṉia rau si Asa, be kote boka la si gami
    karua pa vetu varipitui meke variva toṉoti vasina.
  gaz-gaz: “Akka ani isaa deebisuu fi mana murtiittis wal falminuuf, inni akka koo
    nama foonii miti.
  fra-LSG: Il n’est pas un homme comme moi, pour que je lui réponde, Pour que nous
    allions ensemble en justice.
  yal-yal: Muxu mi a tan na alo n tan, n mi nɔɛ a yabɛ, hanma nxu siga kiti sadeni.
  haw-1868: No ka mea, aole ia he kanaka e like me au, e paio aku ai au ia ia, A halawai
    maua i ka hookolokolo ana.
  arb-NAV: لأَنَّهُ لَيْسَ إِنْسَاناً مِثْلِي فَأُجَاوِبَهُ، وَنَمْثُلَ مَعاً لِلْمُحَاكَمَةِ.
  ewe-ewe: “Menye amee wònye abe nye ene ne maɖo nya ŋu nɛ, be makplɔe ayi ʋɔnui ahe
    nya kplii o.
  eng-LEE: For he is not a man, like me, that I could answer him, that we should enter
    together into a contest.
  asm-FB: কিয়নো তেওঁ মোৰ নিচিনা মানুহ নহয় যে, মই তেওঁক উত্তৰ দিম, বা দুয়ো একে-লগে
    বিচাৰস্থানলৈ যাম।
  sus-A: عَلَ مُ لُشِ عَلْ عَدَ مَدِ، ﭑ نْمَ نَشَن شِلِدٍ كِيتِ مَ، عَلَكٌ ﭑ شَ ﭑ
    فبٍ قَلَ، كِيتِسَ شَ كِيتِ سَ مُشُ تَفِ.
  fra-SBL: Car il n'est pas un homme, comme moi, pour que je lui réponde, que nous
    devrions nous réunir pour juger.
  hbo-hbo: כִּי־לֹא־אִ֣ישׁ כָּמֹ֣נִי אֶֽעֱנֶ֑נּוּ נָבֹ֥וא יַ֝חְדָּ֗ו בַּמִּשְׁפָּֽט׃
  piu-2006: '@see-verse:JOB.009.031'
  kik-kik: “We ti mũndũ ta niĩ atĩ nĩguo ndĩmũcookerie, nĩguo tũngʼethanĩre igooti-inĩ.
  fra-NCL: Dieu n’est pas un homme comme moi, pour que je lui réponde, pour que nous
    comparaissions ensemble en justice.
  cek-AK: Lokcaekhaih ahmuen ah nawnto a caeh o moe, a lok pathim hanah, Sithaw loe
    kai baktiah om ai.
  cuk-cuk: ”Ar Bab-Dummaddi anyobsulid, andi dule gued. Degite, ¿igi an igar-nabolegedse
    Bab-Dummad-sedosunna? Gege an seded, ar Bab-Dummad dulesulid.
  uig-CYR: Чүнки У мән Униңға җавап берәлигидәк, маңа охшаш адәм әмәс. Мениң Униң
    билән сотта дәвалашқичилигим йоқтур.
  tel-2017: ఆయనకు జవాబు చెప్పడానికి దేవుడు నాలాగా మనిషి కాదు. ఆయనతో వాదించడానికి మేమిద్దరం
    కలసి న్యాయస్థానానికి వెళ్ళడం ఎలా?
  hat-BSA: Paske Li pa yon nonm kon mwen, pou m ta reponn Li, pou nou ta kab rive
    nan tribinal ansanm.
  kos-kos: Funu mwet se pa God, nga lukun ku in topkol, Usalak nu in nununku ac oru
    aksuwos lasr uh we.
  hbo-WLC: כִּי־לֹא־אִ֣ישׁ כָּמֹ֣נִי אֶֽעֱנֶ֑נּוּ נָב֥וֹא יַ֝חְדָּ֗ו בַּמִּשְׁפָּֽט׃
  ibo-ibo: “Ọ bụghị mmadụ efu dịka m nke m ga-aza ya, ka anyị abụọ kpọrịtaa onwe anyị
    ikpe nʼụlọikpe.
  ory-ory: କାରଣ ସେ ମୋʼ ପରି ମନୁଷ୍ୟ ନୁହନ୍ତି ଯେ, ମୁଁ ତାହାଙ୍କୁ ଉତ୍ତର ଦେବି ଓ ଆମ୍ଭେମାନେ
    ଏକତ୍ର ବିଚାର ସ୍ଥାନକୁ ଆସିବା।
  chk-chk: Pun Kot esap eman aramas usun ngang pwe üpwe tongeni pälüeni, ika aipwe
    tongeni kapwüngfengen.
  rop-rop: God im nomo men laik mi. Ai kaan deigim im langa kothaus.
  ukr-1871: Він бо не людина, як я, щоб я міг одповідати йому й йти вкупі з ним на
    суд!
  deu-1951: Denn er ist nicht ein Mann wie ich, daß ich ihm antworten könnte, daß
    wir miteinander vor Gericht gingen;
  eng-JPS: For He is not a man, as I am, that I should answer Him, that we should
    come together in judgment.
  srp-1865: Jer nije èovjek kao ja da mu odgovaram, da idem s njim na sud;
  lug-lug: Kubanga Mukama si muntu nga nze bwe ndi nti muddemu, era nti tusisinkane
    tuwozaŋŋanye mu mbuga z’amateeka.
  heb-heb: כי לא איש כמני אעננו נבוא יחדו במשפט׃
  ben-IRV: কারণ ঈশ্বর মানুষ নন, যেমন আমি, যে আমি তাঁকে উত্তর দিতে পারি, যে আমরা একসঙ্গে
    তাঁর বিচারস্থানে আসতে পারি।
  pan-pan: “ਉਹ ਮੇਰੇ ਵਾਂਗੂੰ ਮਨੁੱਖ ਨਹੀਂ ਹੈ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਉੱਤਰ ਦੇਵਾਂ, ਅਤੇ ਅਸੀਂ ਇੱਕ ਦੂਜੇ
    ਨਾਲ ਮੁਕੱਦਮਾ ਲੜੀਏ।
  mya-JVB: ငါသည် ဘုရားသခင် ၏ စကားကို တ ဦး နှင့် တဦး တရား တွေ့နိုင် မည် အကြောင်း၊ ဘုရား
    သခင်သည် ငါ ကဲ့သို့ လူ ဖြစ်တော်မူသည်မ ဟုတ်။
  hmo-hmo: “Bema Dirava be taunimanima, lau ese ia dekenai do lau haere diba, bona
    ai ruaosi be kota gabuna do ai gini hebou, emai hepapahuahu hamaoromaoroa totona.
  urd-urd: क्यूँकि वह मेरी तरह आदमी नहीं कि मैं उसे जवाब दूँ, और हम 'अदालत में एक
    साथ हाज़िर हों।
  rus-SYN: Ибо Он не человек, как я, чтоб я мог отвечать Ему и идти вместе с Ним на
    суд!
  bqc-SIM: A dɛ gbɛ̃nazĩna ũ lamawao. Má fↄ̃ yã́zãsiwà wà gbasa gɛ́ yã́kpalɛkɛkĩi
    sãnuo.
  tcz-CHONGTHU: Pathen chu kei banga thibai hilou ahin, hijeh chun ama to kakinel
    theipoi, ahilou jongle thutanna munna kapuilut theipoi.
  mar-mar: देव माझ्यासारखा मनुष्य नाही. म्हणूनच मी त्यास उत्तर देऊ शकत नाही. आम्ही
    न्यायालयात एकमेकांना भेटू शकणार नाही.
  qub-qub: «Nogaga Diosta manami runa-masëtanöga imatapis nëmanchu. Manami ‹aywashun
    autoridächo arriglananchïpaj› nëmanpischu.
  hat-hat: Men, Bondye pa yon moun tankou m'. M' pa ka diskite avè l'. Nou pa ka al
    lajistis.
  eng-BSB: For He is not a man like me, that I can answer Him, that we can take each
    other to court.
  eng-WEBPB: For he is not a man, as I am, that I should answer him, that we should
    come together in judgement.
  kbq-kbq: Anumzamo'a mopafi vahe knara osu'neanki'na, nagra Agri'enena fravazige,
    avre'na keaga huntegera osugahue.
  nhe-BL: “Toteco ax ya se tlacatl queja na para huelis nimonajnanquilis ihuaya. Ax
    hueli nijhuicas iixpa se juez para nijteilhuis.
  gub-BL: Tupàn nuiko kwaw teko romo hezàwe. A'e rupi napuner kwaw ize'eg iwazar haw
    rehe izupe. Nurupuner kwaw urezeàmàtyry'ymaw imukatu haw rehe tàmuz wanenataromo.
  eng-DRA: 'For I shall not answer a man that is like myself: nor one that may be
    heard with me equally in judgment.'
