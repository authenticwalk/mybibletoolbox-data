verse: JOB.009.029
translations:
  mal-C: ഞാൻ ഇപ്പോൾത്തന്നെ കുറ്റാരോപിതനായി എണ്ണപ്പെട്ടിരിക്കുന്നു, അങ്ങനെയെങ്കിൽ ഞാൻ
    എന്തിനു വ്യർഥമായി പ്രയത്നിക്കുന്നു?
  deu-TKW: Ich, ich soll schuldig sein, wozu mich da noch vergeblich abmühen?
  lin-lin: Lokola esili komonana ete nasali mabe, mpo na nini namitungisa lisusu na
    pamba ?
  eng-LSV: I become wicked; why [is] this? I labor [in] vain.
  eng-GNV: If I be wicked, why labour I thus in vaine?
  eng-WEBSTER: If I am wicked, why then do I labor in vain?
  nhw-BL: Masque nijchihua catli cuali o catli amo cuali, ta temachtli techtlatzacuiltis.
    Huajca ¿para tlen nijchihuas campica?
  swh-ONEN: Kwa kuwa nimeonekana mwenye hatia, kwa nini basi nitaabishwe bure?
  bba-bba: Bɑɑ ǹ n mɛren nɑ, nɑ sɑ̃ɑwɑ tɑɑrɛɡii win mi. Mbɑn sɔ̃nɑ ko nɑ n mɑɑ nùn
    sɔ̃ɔsimɔ mɑ nɑ dɛɛre.
  eng-KJVCPB: If I be wicked, Why then labour I in vain?
  luo-luo: Kaka koro osekawa ni an jaketho, angʼo ma dimi pod anyagra nono?
  meu-meu: Ba revagu mase! Na hekwarahi kavamu anina be dahaka?
  npi-ULB: म दोषी ठहराइने छु । तब मैले किन व्यर्थैमा कोसिस गर्ने ?
  yor-yor: Bí ó bá ṣe pé ènìyàn búburú ni èmi, ǹjẹ́ kí ni èmi ń ṣe làálàá lásán sí?
  pes-OPCB: پس اگر در هر صورت گناهکارم تلاشم چه فایده دارد؟
  tgl-ULB: Ako ay hahatulan; kung gayon, bakit pa ako susubok nang wala namang kahihinatnan?
  hui-hui: Ani ngane hendedego i̱nime mini nawi tingi halu latara howa harudago i̱naga
    bi bame lo waharudane hendedo.
  mya-mya: ငါသည် အပြစ်သင့်ရောက်သည်ဖြစ်၍၊ အဘယ်ကြောင့် အချည်းနှီးကြိုးစားရမည်နည်း။
  bod-N: བདག་ནི་སྡིག་པ་ཅན་དུ་བརྩི་མཛད་ན། ། དོན་མེད་དཀའ་བ་ཅི་ལ་སྤྱོད་དགོས་སམ། །
  sna-sna: Sezvo ndatopiwa hangu mhosva, ko, ndichagotamburirei pasina?
  spa-BLM: Seré condenado. ¿Por qué entonces trabajo en vano?
  cac-cac: Tato ay in mul yalani, nab'an̈ej svac' vip valani to vach' in.
  swh-ULB: Nitahukumiwa; kwa nini, basi, nitaabike bure?
  bel-bel: Калі ж я вінаваты, дык навошта марна пакутую?
  deu-ELBBK: Ich muss schuldig sein; wozu soll ich mich denn nutzlos abmühen?
  mbb-OT: Su ǥuntaan ed-isipen e zin he mekesesalà, umbe wazà pulus te tinguhè ku
    he idlavan ku te keugelingen ku.
  mal-2015: എന്നെ കുറ്റം വിധിക്കുകയേയുള്ളു; പിന്നെ ഞാൻ വൃഥാ പ്രയത്നിക്കുന്നതെന്തിന്നു?
  rmc-rmc: Te avava odsudzimen, ta akor zbitočňe man trapinav?
  pes-OPV: چونکه ملزم خواهم شد. پس چرا بیجازحمت بکشم؟
  ron-1924: Ши дакэ вой фи жудекат виноват, пентру че сэ мэ май трудеск деӂяба?
  ben-OBCV: যেহেতু আমি ইতিমধ্যেই দোষী সাব্যস্ত হয়েছি, তবে কেন আমি অনর্থক সংগ্রাম
    করব?
  som-som: Kolleyba waa lay xukumayaaye, Bal maxaan waxtarla'aan u hawshoodaa?
  lat-VUC: Si autem et sic impius sum, quare frustra laboravi?
  eng-ASVBT: I shall be condemned; Why then do I labor in vain?
  ita-1885: Io sarò reo; Perchè adunque mi affaticherei in vano?
  eng-LXXUP: But since I am ungodly, why have I not died?
  eng-ULB: I will be condemned; why, then, should I try in vain?
  spa-VBL: Ya que estoy condenado, ¿qué sentido tiene discutir?
  fra-_FOB: Moi, je suis condamné, pourquoi me fatiguer en vain?
  mal-mal: എന്നെ കുറ്റം വിധിക്കുകയേയുള്ളു; പിന്നെ ഞാൻ വൃഥാ പ്രയത്നിക്കുന്നതെന്തിന്?
  urd-GVR: Jo kuchh bhī ho mujhe qusūrwār hī qarār diyā gayā hai, chunāṅche is kā
    kyā fāydā ki maiṅ bemānī tag-o-dau meṅ masrūf rahūṅ?
  suz-BL: गो दोस ताइब दुम्‍ने थुम्‍शो बाक्‍‍ती हना, मोशान मारदे श्‍येत पाइनुङा?
  eng-NOY: I shall be found guilty; Why then should I labor in vain?
  ita-1927: Io sarò condannato; perché dunque affaticarmi invano?
  ckb-ckb: من تاوانبار دەکرێم، ئیتر بۆچی بەخۆڕایی خۆم ماندوو بکەم؟
  eng-BBE: You will not let me be clear of sin! why then do I take trouble for nothing?
  kan-OKCV: ನಾನು ಈಗಾಗಲೇ ಅಪರಾಧಿ ಎಂದು ನಿರ್ಣಯವಾಗಿರುವಾಗ, ನಾನು ಏಕೆ ವ್ಯರ್ಥವಾಗಿ ಹೋರಾಡಬೇಕು?
  tam-2017: நான் பொல்லாதவனாயிருந்தால், வீணாகப் போராடவேண்டியது என்ன?
  spa-RV-1909: Yo soy impío, ¿para qué trabajaré en vano?
  ron-BTF: Dacă sunt stricat, de ce muncesc în zadar?
  eng-WEBP: I will be condemned. Why then do I labor in vain?
  eng-FBV: Since I'm condemned, what's the point in arguing?
  nld-1939: En wanneer ik dan toch schuldig moet zijn, Waarom doe ik mijn best, om
    niet?
  nch-BL: Masque nijchihua cati cuali o cati amo cuali, ta temachti techtatzacuiltis.
    Huajca ¿para ten nijchihuas campeca?
  vie-1934: Phải, tôi sẽ bị định tội; Nên cớ sao tôi làm cho mình mệt nhọc luống công?
  hin-CV: मेरी गणना दुर्वृत्तों में हो चुकी है, तो फिर मैं अब व्यर्थ परिश्रम क्यों
    करूं?
  spa-BES: ¡No me dejarás estar libre de pecado! ¿Por qué entonces me tomo la molestia
    de esforzarme?
  tdx-tdx: Aa kanao atao lo-tsereke iraho; ino ty ifanehafako tsy vente’e?
  tha-KJV: ถ้าข้าพระองค์​ชั่วช้า ข้าพระองค์ตรากตรำเปล่าๆทำไม
  por-BR-2018: Se eu já estou condenado, então para que eu sofreria em vão?
  deu-ELO: Ich muß schuldig sein; wozu soll ich mich denn nutzlos abmühen?
  eng-WYC-2018: And if I am also thus wicked, why have I travailed in vain? (And if
    I am held to be wicked, then why travail I in vain?)
  epo-epo: Mi restos ja malprava; Por kio do mi vane min turmentas?
  uig-PIN: Mǝn ⱨaman ǝyiblik adǝm bolsam, Mǝn biⱨudǝ japa tartip nemǝ ⱪilay?
  beo-beo: Amaiba:le, Gode da nama fofada:nanu, na da wadela:i dunu sia:beba:le, na
    da abuliba:le Ema dawa:ma:bela:?
  tpi-OTNT: Olsem na watpo mi traim traim long soim olsem, mi no bin mekim rong? Tok
    bilong mi i lus nating tasol.
  hau-SA: Tun da an riga an ɗauke ni mai laifi, duk ƙoƙarina a banza yake.
  uig-LAT: Men haman eyiblik adem bolsam, Men bihude japa tartip néme qilay?
  nde-nde: Njengoba ngivele sengibekwe icala, ngizazihluphelani ngokulwela ize na?
  ton-ton: Kapau ʻoku ou angakovi, pea tā ʻoku kei taʻeʻaonga pe ʻeku ngāue?
  ces-1613: Jestli jsem bezbožný, pročež bych nadarmo pracoval?
  eng-WMB: I will be condemned. Why then do I labor in vain?
  tam-TCV: நான் ஏற்கெனவே குற்றவாளி என்பது தீர்க்கப்பட்டிருக்க, ஏன் வீணாய் போராட வேண்டும்?
  ceb-ULB: Pagahukman ako; nan nganong kinahanglan man nga maningkamot pa ako sa walay
    kapuslanan?
  pol-UBG: Jeśli jestem niegodziwy, to czemu trudzę się na próżno?
  urd-GVU: جو کچھ بھی ہو مجھے قصوروار ہی قرار دیا گیا ہے، چنانچہ اِس کا کیا فائدہ
    کہ مَیں بےمعنی تگ و دَو میں مصروف رہوں؟
  deu-1912: Ich muß ja doch ein Gottloser sein; warum mühe ich mich denn so vergeblich?
  kan-2017: ನಾನು ಅಪರಾಧಿಯೆಂದು ನಿರ್ಣಯಿಸಲ್ಪಡಬೇಕಷ್ಟೆ. ನಾನು ವ್ಯರ್ಥವಾಗಿ ಪ್ರಯಾಸಪಡುವುದೇಕೆ?
  yap-yap: Ere fa’anra aram rogon nike mudugil nib buch e rog, ere mangfan ni ngku’ug
    athamgil?
  hlt-MCSB: Kai ka boe coeng dae balae tih a honghi nen he ka kohnue eh?
  mdy-ETH: ዓካሪ ዻቢንቴያ ማዒ ታ ፓይዲንቴቴ ጉሪ ታኣኮ ላቢፃ ዓይጎሮዳይ?
  twi-ASANTE: Woabu me fɔ dada enti, adɛn na ɛsɛ sɛ meha me ho kwa?
  eng-WEBU: I will be condemned. Why then do I labor in vain?
  wal-wal: Yaatin, taani mooranchcha gidaichchaappe attin, coo mela aissi daafuriyaanaa?
  spa-PDDPT: y que soy declarado perverso. ¿Para qué entonces me fatigo en vano?
  gun-gun: Ha'e rami vy xembopaga 'rãe. Ha'e ramo mba'erã tu anhea'ãve ta?
  ilo-ULB: Maukomakto; apay, koma ngarud a padasek daytoy nga awan serserbina?
  kpg-kpg: Idimaa au dela guu hai tangada huaidu, malaa e hai ginai dagu aha?
  uig-ARA: مەن ھامان ئەيىبلىك ئادەم بولسام، مەن بىھۇدە جاپا تارتىپ نېمە قىلاي؟
  sus-sus: N to bara yunubi sɔtɔ, n nɔndi fenma n yɛtɛ bɛ munfe ra?
  pon-2006: Pwehki ei wialahr aramas dipan, dahme I pahn kedirepwki?
  ksd-ksd: Da takun ot pa boko iau, Ta ra ava ina ongaongor vakuku?
  tur-YTC: Mahkûm olacağım. Öyleyse neden boşuna çabalıyorum?
  grc-BRENT: Ἐπειδὴ δέ εἰμι ἀσεβὴς, διὰ τί οὐκ ἀπέθανον;
  ind-AYT: Jika aku akan dihukum, mengapa aku harus bersusah payah dengan sia-sia?
  nya-nya: Popeza ndapezeka kale wolakwa ndivutikirenji popanda phindu?
  hrv-hrv: Ako li sam grešan, tÓa čemu onda da zalud mučim sebe.
  mps-mps: Tama tialima, eno magi baso eno magi sęgę me ebeo olama, usu me sidubo
    wagawe? Eno po olo madi toga pabo.
  tpi-tpi: Olsem na watpo mi traim traim long soim olsem, mi no bin mekim rong? Tok
    bilong mi i lus nating tasol.
  dan-1931: Jeg skal nu engang være skyldig, hvorfor da slide til ingen Nytte?
  vie-OVCB: Con sẽ bị kết án. Còn nhọc công cố gắng làm gì?
  guj-2017: હું દોષિત જ ઠરવાનો છું; તો હું શા માટે ફોકટ શ્રમ કરું છું?
  pon-2006A: Pwehki ei wialahr aramas dipan, dahme I pahn kedirepwki?
  por-BRBSL: Estarei condenado. Por que então eu trabalho em vão?
  cth-cth: Yon pen e lah kaawm pawiteh, bangdawkmaw ahrawnghrang e meng ka tawk han.
  twi-twi: Woabu me fɔ dedaw nti, adɛn na ɛsɛ sɛ mehaw me ho kwa?
  hlt-hlt: Kai ka boe coeng dae balae tih a honghi nen he ka kohnue eh?
  tbz-SIM: Míì bɑɑ yó ntú oyɛiwe, m bo bennɛ́ kɛ́nhɔù bɑ nkpɛ́í nɑ́kɛ dɛtetìrɛ̀?
  msy-2020: Kamaghɨn kɨ tizim su uabɨ mɨkɨm suam, kɨ gumazir aghuim? Nan mɨgɨrɨgɨaba
    pura biziba, ezɨ kɨ bar amɨra.
  dop-dop: Mɑ tɔm kɑ́ sǝnɑ. Ɩlɛ pepe tɔɔ kɛ́ mɑɑ nɔkɩ nɑ mɑ́ cɑɑlɩ mɑ tɩ?
  azb-azb: Madam ki yenə günahkar çıxacağam, Boş yerə niyə belə zəhmət çəkim?
  eng-DBY: Be it that I am wicked, why then do I labour in vain?
  hin-2017: मैं तो दोषी ठहरूँगा; फिर व्यर्थ क्यों परिश्रम करूँ?
  wol-KYG: Ndegam maa tooñ, ana lu may sonn, doye?
  eng-YLT: I — I am become wicked; why [is] this? [In] vain I labour.
  eng-WYC-2017: And if I am also thus wicked, why have I travailed in vain?
  eng-WMBB: I will be condemned. Why then do I labour in vain?
  urd-GVH: जो कुछ भी हो मुझे क़ुसूरवार ही क़रार दिया गया है, चुनाँचे इसका क्या फ़ायदा
    कि मैं बेमानी तगो-दौ में मसरूफ़ रहूँ?
  rug-rug: Sina ele ta zutu mo si rau, ke na tinokae sa pule si hiva hata ia rau?
  gaz-gaz: Erga yakkamaa taʼuun koo beekamee, ani maaliifin akkasumaan dadhaba ree?
  fra-LSG: Je serai jugé coupable; Pourquoi me fatiguer en vain?
  yal-yal: n kolonma tinxintaren nan na i yɛɛ ra yi. Nanfera n na n yɛtɛ xadanma fuuni?
  haw-1868: Ina ua hewa au, No ke aha la hoi wau e luhi make hewa nei?
  arb-NAV: أَنَا مُسْتَذْنَبٌ، فَلِمَاذَا أُجَاهِدُ عَبَثاً؟
  ewe-ewe: Esi wobum fɔɖilae xoxo ɖe, nu ka tae maganɔ ʋiʋlim dzodzro?
  eng-LEE: 'I must ever be guilty: why then should I fatigue myself for nought?'
  asm-FB: মই দোষী হবই লাগিব; তেতিয়া হ’লে কিয় মই অনৰ্থক পৰিশ্ৰম কৰোঁ?
  sus-A: ﭑ تٌ بَرَ يُنُبِ سْتْ، ﭑ نْندِ قٍنمَ ﭑ يّتّ بّ مُنقٍ رَ؟
  fra-SBL: Je serai condamné. Alors pourquoi je travaille en vain ?
  hbo-hbo: אָנֹכִ֥י אֶרְשָׁ֑ע לָמָּה־זֶּ֝֗ה הֶ֣בֶל אִיגָֽע׃
  piu-2006: '@see-verse:JOB.009.028'
  kik-kik: Kuona atĩ nĩndĩkĩtie gũtuuo mũhĩtia-rĩ, nĩ kĩĩ gĩgũtũma ndĩĩnogie tũhũ?
  fra-NCL: 'Je serai jugé coupable : pourquoi prendre une peine inutile ?'
  cek-AK: Kahoih ai kami ah ka oh nahaeloe, tih hanah azom pui ah tok ka sak khing
    vop loe?
  cuk-cuk: Ar an ibmar-oakalosye soglesoggu, ar ¿ibiga bar an alamaknai guosunna?
    Binsarsunna bar an alamaknai guo itole.
  uig-CYR: Мән һаман әйиплик адәм болсам, Мән беһудә җапа тартип немә қилай?
  tel-2017: నేను దోషిని అని నిర్ణయం అయిపొయింది గదా. ఇక నాకెందుకు ఈ వృథా ప్రయాస?
  hat-BSA: Mwen gen tan fin jije koupab. Konsa, poukisa mwen ta dwe fè fòs anven?
  kos-kos: Ke nunkeyuk mu oasr ma sufal luk uh, na mwe mea nga in suk?
  hbo-WLC: אָנֹכִ֥י אֶרְשָׁ֑ע לָמָּה־זֶּ֝֗ה הֶ֣בֶל אִיגָֽע׃
  ibo-ibo: Ebe m bụrịị onye ikpe mara, nʼihi gịnị ka m ji na-adọgbu onwe m nʼefu?
  ory-ory: ମୁଁ ଦୋଷୀକୃତ ହେବି; ତେବେ ମୁଁ କାହିଁକି ବୃଥା ପରିଶ୍ରମ କରୁଅଛି?
  chk-chk: Are üa nom lon tettelin chon tipis, pwota üpwe weiresmwäl, nge esap wor
    lomotan?
  rop-rop: Wal ai garra lafta stap agamin langa God en jis gibap na.
  ukr-1871: А скоро я винуватий, так чого надармо й силкуватись?
  deu-1951: Soll ich denn schuldig sein, was mühe ich mich vergeblich ab?
  eng-JPS: I shall be condemned; why then do I labour in vain?
  srp-1865: Biæu kriv; zašto bih se muèio uzalud?
  lug-lug: Omusango gunsinze, lwaki nteganira obwereere?
  heb-heb: אנכי ארשע למה זה הבל איגע׃
  ben-IRV: আমি দোষী হব; তাহলে কেন, আমি বৃথাই চেষ্টা করব?
  pan-pan: ਮੈਂ ਤਾਂ ਦੋਸ਼ੀ ਠਹਿਰਾਂਗਾ, ਫੇਰ ਮੈਂ ਕਿਉਂ ਵਿਅਰਥ ਕਸ਼ਟ ਝੱਲਾਂ?
  mya-JVB: ငါ သည် အပြစ် သင့်ရောက်သည်ဖြစ်၍၊ အဘယ်ကြောင့် အချည်းနှီး ကြိုးစား ရမည်နည်း။
  hmo-hmo: Dirava ese lau ia gwauraia kerere dainai, lau be do lau hekwarahi kava
    ena anina be dahaka?
  urd-urd: मैं तो मुल्ज़िम ठहरूँगा; फिर मैं 'तो मैं ज़हमत क्यूँ उठाऊँ?
  rus-SYN: Если же я виновен, то для чего напрасно томлюсь?
  bqc-SIM: Lá wàlɛ ma gwa tàaede ũ, bↄ́yãi má ĩada mazĩawa pã lↄi?
  tcz-CHONGTHU: Ipi iti henlang hijong leh themmo hange eikimu ding ahileh ipi phachom
    dinga ei kibol gim gim ham?
  mar-mar: मी आधीच अपराधी ठरवला गेलो आहे. मग प्रयत्न तरी कशाला करायचे?
  qub-qub: Juchayoj caycashpänaga imapänataj callpachacushäpis.
  hat-hat: Si m' antò, sa m' bezwen bat kò m' pou gremesi fè?
  eng-BSB: Since I am already found guilty, why should I labor in vain?
  eng-WEBPB: I will be condemned. Why then do I labour in vain?
  kbq-kbq: Ko'ma nageno antahino'ma hige'na kumi vahe' mani'noanki, nagafare nagra
    amne zampina fatgo vahe'ma mani'zantera maraguzatigahue.
  nhe-BL: Yonque nijchihua tlen cuali o tlen ax cuali, ta temachtli tinechtlatzacuiltis.
    Huajca ¿para tlen nijchihuas campeca?
  gub-BL: Aiko ikatu 'ym ma'e iapo har romo henataromo. A'e rupi napuner kwaw ma'e
    iapo pà hezeagaw haw rehe.
  eng-DRA: But if so also I am wicked, why have I laboured in vain?
