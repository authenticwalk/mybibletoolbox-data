verse: JOB.009.035
translations:
  mal-C: അപ്പോൾ ഭീതികൂടാതെ ഞാൻ അവിടത്തോടു സംസാരിക്കും, എന്നാൽ ഇപ്പോൾ അതിനു യാതൊരു
    നിർവാഹവുമില്ല.
  deu-TKW: so will ich reden, ohne ihn zu fürchten, denn so steht es mit meinem Innern
    nicht!
  lin-lin: nalingaki kotombola mongongo na ngai liboso na Ye na kobanga te. Kasi ndenge
    ezali sik’oyo, nakokoka te.
  eng-LSV: I speak, and do not fear Him, but I am not right with myself.”
  eng-GNV: 'Then will I speake, and feare him not: but because I am not so, I holde
    me still.'
  eng-WEBSTER: Then would I speak, and not fear him; but it is not so with me.
  nhw-BL: Huajca nihuelisquía nijcamanalhuisquía Toteco huan amo niquimacasisquía.
    Pero amo hueli nijchihuas san ica na nochicahualis.
  swh-ONEN: Ndipo ningenena naye, bila kumwogopa, lakini kama ilivyo kwangu sasa,
    sitaweza.
  bba-bba: Sɑɑ ye sɔɔ, nɑ ǹ mɑɑ bɛrum mɔ̀ n kɑ nùn ɡɑri ko. Adɑmɑ n ǹ sɑ̃ɑ mɛ.
  eng-KJVCPB: Then would I speak, and not fear him; But it is not so with me.
  luo-luo: eka dine awuoyo ka ok aluore, to kaka weche chal sani, ok anyal timo kamano.”
  meu-meu: bena bama hereva henia asi garigu ida, badina be lau na lalogu ai asina
    garimu.
  npi-ULB: तब म बोल्‍नेछु र उहाँदेखि डराउँदिनँ, तर अहिलेको जस्ता कुराहरू छन्, म त्यसो
    गर्न सक्दिनँ ।
  yor-yor: Nígbà náà ni èmi ìbá sọ̀rọ̀, èmi kì bá sì bẹ̀rù rẹ̀; ṣùgbọ́n bí ó tí dúró
    tì mí, kò ri bẹ́ẹ̀ fún mi.
  pes-OPCB: آنگاه می‌توانستم بدون ترس با تو سخن بگویم؛ ولی افسوس که توان آن را ندارم.
  tgl-ULB: Sa gayon magsasalita ako at hindi matatakot sa kaniya. Pero sa kasalukuyang
    kalagayan, hindi ko iyon magagawa.
  hui-hui: Mbiralime ogonidagua lolene kale nde i̱na Ngode Datagaliwabehondo gi nahe
    howa i̱ha genda ngelo kogoni bibahende latagi hai kole. Anidagua larogo irane
    i̱ni miniha ko mbira nawiore manda bido laro, lalu Yobohanda lene.
  mya-mya: သို့ဖြစ်လျှင်၊ ငါသည်မကြောက်ဘဲပြောရသော အခွင့်ရှိလိမ့်မည်။ ယခုမူကား၊ ပြောရသောအခွင့်ကိုမရ။
  bod-N: དེ་ནས་བདག་གིས་འཇིགས་པ་མེད་པར་ཁོང་ལ་ཞུ། ། རྒྱུ་མཚན་བདག་ནི་དེ་འདྲ་མ་ཡིན་རྐྱེན་གྱིས་སོ།
    །
  sna-sna: Ipapo ndichataura ndisingamutyi, asi sezvazvakaita kwandiri iye zvino,
    handingakwanisi.
  spa-BLM: entonces hablaría y no le temería, pues no lo soy en mí mismo.
  cac-cac: Tato icha chi', maxtzac am in xiv in loloni, yujto malaj in mul icha eyalan
    tic.
  swh-ULB: Lakini kama mambo yalivyo sasa, sitaweza kufanya hivyo.
  bel-bel: і тады я буду гаварыць і не збаюся Яго, бо я не такі самы ў сабе.
  deu-ELBBK: So will ich reden und ihn nicht fürchten; denn nicht so steht es bei
    mir.
  mbb-OT: Ne zutun, kenà ad egkahandek is egkaǥi ziyà te kandin, piru ǥuntaan kenè
    ku pa heini egkehimu.”
  mal-2015: അപ്പോൾ ഞാൻ അവനെ പേടിക്കാതെ സംസാരിക്കും; ഇപ്പോൾ എന്റെ സ്ഥിതി അങ്ങനെയല്ലല്ലോ.
  rmc-rmc: Akor šaj vakerďomas a na mušinďomas man lestar te daral, ale akana oda
    našťi kerav.“
  pes-OPV: آنگاه سخن می‌گفتم و از او نمی ترسیدم، لیکن من در خودچنین نیستم.
  ron-1924: Атунч вой ворби ши ну мэ вой теме де Ел. Алтфел, ну сунт стэпын пе мине.
  ben-OBCV: তবে তাঁকে ভয় না করে আমি কথা বলতে পারতাম, কিন্তু এখন আমার যা অবস্থা, আমি
    তা পারব না।
  som-som: Markaas waan hadli lahaa, oo isaga kama aanan baqeen; Waayo, anigu sidaas
    ma ahi.
  lat-VUC: Loquar, et non timebo eum; neque enim possum metuens respondere.]
  eng-ASVBT: Then would I speak, and not fear him; For I am not so in myself.
  ita-1885: Allora io parlerò, e non avrò paura di lui; Perciocchè in questo stato
    io non sono in me stesso.
  eng-LXXUP: 'So shall I not be afraid, but I will speak: For I am not thus conscious
    of guilt.'
  eng-ULB: Then would I speak up and not fear him. But as things are now, I cannot
    do that.
  spa-VBL: Entonces podría hablar sin tener miedo; pero como lo tengo, no puedo!”
  fra-_FOB: Alors je lui parlerai sans crainte; car, dans l'état où je me trouve,
    je ne suis plus à moi.
  mal-mal: അപ്പോൾ ഞാൻ യഹോവയെ പേടിക്കാതെ സംസാരിക്കും; ഇപ്പോൾ എന്റെ സ്ഥിതി അങ്ങനെയല്ലല്ലോ”.
  urd-GVR: Tab maiṅ Allāh se ḳhauf khāe baġhair boltā, kyoṅki fitrī taur par maiṅ
    aisā nahīṅ hūṅ.
  suz-BL: गो मेको नु महिंथु लोव़ पङ वा। तन्‍न आ मिम्‍शो दुम्‍मेनु, गो तुइक्‍‍नुङ”
    दे अय्‍युबमी शुआह ङा बिल्‍दाद कली देंमाक्‍त।
  eng-NOY: 'Then I will speak, and not be afraid of him: For I am not so at heart.'
  ita-1927: allora io parlerò senza temerlo, giacché sento di non essere quel colpevole
    che sembro.
  ckb-ckb: ئەو کاتە قسەم دەکرد و لێی نەدەترسام، چونکە من بەو شێوەیە نیم کە ئەو لێم
    تێگەیشتووە.»
  eng-BBE: Then I would say what is in my mind without fear of him; for there is no
    cause of fear in myself.
  kan-OKCV: ಆಗ ನಾನು ದೇವರೊಂದಿಗೆ ಭಯಪಡದೆ ಮಾತನಾಡುತ್ತಿದ್ದೆ; ನನ್ನ ಸ್ವಂತ ಶಕ್ತಿಯಿಂದ ಈಗ ನಾನು
    ಅದನ್ನೆಲ್ಲಾ ನನಗೆ ಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ.
  tam-2017: அப்பொழுது நான் அவருக்குப் பயப்படாமல் பேசுவேன்; இப்பொழுதோ அப்படிச் செய்ய
    இடமில்லை.
  spa-RV-1909: 'Entonces hablaré, y no le temeré: porque así no estoy en mí mismo.'
  ron-BTF: Atunci aș vorbi și nu m-aș teme de el; dar nu este așa cu mine.
  eng-WEBP: then I would speak, and not fear him, for I am not so in myself.
  eng-FBV: Then I could speak up without being afraid—but since I am, I can't!”
  nld-1939: Dan zou ik spreken zonder Hem te vrezen; Maar nu er geen is, neem ik het
    op voor mijzelf!
  nch-BL: Huajca nihuelisquía nijcamanalhuisquía Toteco huan amo niquimacasisquía.
    Pero amo hueli nijchihuas san ica na nochicahualis.
  vie-1934: Bấy giờ, tôi sẽ nói, chẳng sợ Ngài; Nhưng tôi chẳng được như vậy.
  hin-CV: इसी के बाद मैं उनसे बिना डर के वार्तालाप कर सकूंगा, किंतु स्वयं मैं अपने
    अंतर में वैसा नहीं हूं.
  spa-BES: Entonces diría lo que tengo en mente sin temor de él; porque no hay causa
    de miedo en mí.
  tdx-tdx: Le ho nivolan-draho, vaho tsy ho nianifañe ama’e; fa toe tsy Izay ty an-troko
    ao.
  tha-KJV: แล​้วข้าจะพูดและไม่​กล​ัวพระองค์ แต่​ใจจริงของข้าไม่เป็นอย่างนั้น”
  por-BR-2018: Então eu falaria, e não teria medo dele. Pois não está sendo assim
    comigo.
  deu-ELO: so will ich reden und ihn nicht fürchten; denn nicht also steht es bei
    mir.
  eng-WYC-2018: I shall speak, and I shall not dread him; for I may not answer dreading.
    (I shall speak, and I shall not fear him; for I cannot answer if I am afraid.)
  epo-epo: Tiam mi ekparolos, kaj ne timos Lin, Ĉar ne tia mi estas en mi mem.
  uig-PIN: Xundila mǝn Uningdin ⱪorⱪmay sɵzliyǝlǝyttim; Biraⱪ ǝⱨwalim undaⱪ ǝmǝstur!
  beo-beo: Na da Dima hame beda:i! Na da sia:mu! Bai na da na asigi dawa:su dawa:!
  tpi-OTNT: Sapos wanpela man inap mekim olsem, orait bai mi no ken pret moa long
    God na mi inap tokaut stret long em long ol wari bilong mi. Long wanem, mi save
    olsem, mi no gat asua long wanpela samting.”
  hau-SA: Sa’an nan ne zan iya yin magana ba tare da jin tsoronsa ba, amma a yadda
    nake a yanzu ba zan iya ba.
  uig-LAT: Shundila men Uningdin qorqmay sözliyeleyttim; Biraq ehwalim undaq emestur!
  nde-nde: Lapho-ke bengizakhuluma ngingesabi yena, kodwa okwakhathesi kunje, ngeke.”
  ton-ton: Te u toki lea ai, ʻo taʻemanavahē kiate ia; ka ʻoku ʻikai te u pehē eni.
  ces-1613: Tehdáž bych mluvil, a nebál bych se, poněvadž není toho tak při mně.
  eng-WMB: then I would speak, and not fear him, for I am not so in myself.
  tam-TCV: நான் அவருக்குப் பயப்படாமல் பேசுவேன், ஆனால் இப்போதைய நிலையில் அப்படிப் பேச
    என்னால் முடியாது.
  ceb-ULB: Unya mosulti na ako ug dili mahadlok kaniya. Apan sama sa mga butang karon,
    dili ako makabuhat niana.
  pol-UBG: Wtedy będę mówił i nie będę się go bać; ale tak nie jest ze mną.
  urd-GVU: تب مَیں اللہ سے خوف کھائے بغیر بولتا، کیونکہ فطری طور پر مَیں ایسا نہیں
    ہوں۔
  deu-1912: daß ich möge reden und mich nicht vor ihm fürchten dürfe; denn ich weiß,
    daß ich kein solcher bin.
  kan-2017: ಹೀಗಿದ್ದರೆ ನಾನು ಭಯಪಡದೆ ಮಾತನಾಡುವೆನು; ಭಯಕ್ಕೆ ನನ್ನಲ್ಲೇನೂ ಆಸ್ಪದವಿಲ್ಲ.”
  yap-yap: Dagur tamdag. Arme nggu non ni bochan e gumnang e n’en ni bay u lanin’ug.
  hlt-MCSB: Ka thui neh anih ka rhih pawt dae kai he kamah taengah te tlam te ka om
    moenih.
  mdy-ETH: ታኣኒ ዓሳ ታና ማላ ጎይፆጉዲ ማዒባኣሢሮ ታ ዒዛ ዒጊጩዋዖ ኬኤዜያ ናንዳንቴኬ።»
  twi-ASANTE: anka mɛkasa a merensuro no, nanso saa tebea a mewɔ mu yi deɛ, mentumi.
  eng-WEBU: then I would speak, and not fear him, for I am not so in myself.
  wal-wal: Yaatikko, taani neeyyo yayyennan haasayana; shin ha77i danddayikke.
  spa-PDDPT: Entonces yo hablaría y no le temería. Pero yo mismo no estoy en esa condición.
  gun-gun: ha'eve 'rãgue akyje e'ỹ re xeayvu aguã. Ha'e rami e'ỹ rã nda'evei xevy.
  ilo-ULB: Ngem kas kadagiti banbanag ita, saanko a maaramid dayta.
  kpg-kpg: Au hagalee e madagu. Au ga helekai, idimaa au e iloo ogu lodo.
  uig-ARA: شۇندىلا مەن ئۇنىڭدىن قورقماي سۆزلىيەلەيتتىم؛ بىراق ئەھۋالىم ئۇنداق ئەمەستۇر!
  sus-sus: alako n xa nɔ wɔyɛnde a ra gaaxutareɲa kui. Kɔnɔ n ma fe to mu na ki xɛ,
    n xa lu n keren.»
  pon-2006: I sohte masepwehk. I pahn koasoi pwehki I wehwehki audepen nan kapehdi.
  ksd-ksd: Damana pa ina burutue pi ina tata; Pa i damana, iau varkolono ko.
  tur-YTC: O zaman konuşurdum ve O'ndan korkmazdım; Çünkü böyle ben kendimde değilim.
  grc-BRENT: καὶ οὐ μὴ φοβηθῶ, ἀλλὰ λαλήσω· οὐ γὰρ οὕτω συνεπίσταμαι.
  ind-AYT: Aku akan berbicara tanpa takut akan Dia, tetapi tidak seperti itu denganku.”
  nya-nya: Pamenepo ine ndikanatha kuyankhula mosamuopa Mulunguyo, koma monga zililimu,
    sindingathe.
  hrv-hrv: Govorit ću ipak bez ikakva straha, jer ja nisam takav u svojim očima!
  mps-mps: Ma, te tobage sę yabo bidi me deli elalubaso da, teda eno Godide wi me
    egobe, tama eno homu sęgę ebo po agabolo dolo wabo usu yaibao. Magi baso meni,
    eno koneani, eno dwai kolesaga mu menio,” wali.
  tpi-tpi: Sapos wanpela man inap mekim olsem, orait bai mi no ken pret moa long God
    na mi inap tokaut stret long em long ol wari bilong mi. Long wanem, mi save olsem,
    mi no gat asua long wanpela samting.”
  dan-1931: da talte jeg uden at frygte ham, thi min Dom om mig selv er en anden!
  vie-OVCB: Bấy giờ con có thể thưa chuyện với Ngài không sợ sệt, nhưng bây giờ con
    không được như thế.”
  guj-2017: તો હું તેમનો ડર રાખ્યા વગર બોલું. પણ જેમ હમણાં છે તેમ, હું તે કરી શકું
    નહિ.
  pon-2006A: I sohte masepwehk. I pahn koasoi pwehki I wehwehki audepen nan kapehdi.
  por-BRBSL: então eu falaria, e não o temeria, pois não estou assim em mim mesmo.
  cth-cth: Hatdawkvah ama taket laipalah lawk hah ka dei han. Hateiteh, kai koevah
    hottelah bout awm kalawn hoeh.
  twi-twi: Anka mɛkasa a merensuro no, nanso saa tebea a mewɔ mu yi de, mintumi.
  hlt-hlt: Ka thui neh anih ka rhih pawt dae kai he kamah taengah te tlam te ka om
    moenih.
  tbz-SIM: N nɑ nkù nɑ̀ɑ́nnɛ̀ kɛ í yĩɛ̃̀kù, òmɔù mɛ nyí bo m bo mmɑ́ɑ̀ ndi.
  msy-2020: Kamaghɨn damuamin gumazitam ikɨtɨ, kɨ ua Godɨn atiatingan kogham, egh
    a ko uan osɨmtɨzim deravɨra a mɨkɨmam. Guizbangɨra, kɨ kamaghɨn fo, kɨ bizitamɨn
    osɨmtɨzitam itir puvatɨ.”
  dop-dop: Ɩlɛ mɑɑ yɔɣɔtǝnɑ-ŋ mɑ kɑɑ nyɑ́. Amɑ pǝ tɑɣɑ mpʋɣʋlɔ. Mɑɑ pǝsǝɣɩ pʋlʋ.
  azb-azb: O zaman Ondan qorxmadan danışardım, Amma bu vəziyyətdə heç nə edə bilmirəm.
  eng-DBY: '[Then] I will speak, and not fear him; but it is not so with me.'
  hin-2017: तब मैं उससे निडर होकर कुछ कह सकूँगा, क्योंकि मैं अपनी दृष्टि में ऐसा नहीं
    हूँ।
  wol-KYG: konoon ma wax ak moom te duma tiit. Waaye gannaaw demewul noonu, man laak
    man!
  eng-YLT: I speak, and do not fear Him, But I am not right with myself.
  eng-WYC-2017: I shall speak, and I shall not dread him; for I may not answer dreading.
  eng-WMBB: then I would speak, and not fear him, for I am not so in myself.
  urd-GVH: तब मैं अल्लाह से ख़ौफ़ खाए बग़ैर बोलता, क्योंकि फ़ितरी तौर पर मैं ऐसा नहीं
    हूँ।
  rug-rug: Be gua asa, si kote lopu matagutu si rau pude zama, ba pa qua ṉiniraṉira
    soti telequ, si lopu boka si arau.
  gaz-gaz: Silaa ani utuun isa hin sodaatin nan dubbadhan ture; haalan amma keessa
    jiruun garuu hin dandaʼu.
  fra-LSG: Alors je parlerai et je ne le craindrai pas. Autrement, je ne suis point
    à moi-même.
  yal-yal: Nayi, n yi falan tima nɛn, n mi gaxu a yɛɛ ra. Koni n bata a kolon a n
    kedenna na a ra.”
  haw-1868: Alaila e olelo aku au, aole hoi wau e makau ia ia, Aka, aole pela wau
    ia'u iho.
  arb-NAV: عِنْدَئِذٍ أَتَكَلَّمُ مِنْ غَيْرِ أَنْ أَخْشَاهُ، لأَنَّ نَفْسِي بَرِيئَةٌ
    مِمَّا أُتَّهَمُ بِهِ.
  ewe-ewe: Ekema maƒo nu na eya amea mavɔmavɔ̃e, gake abe ale si wòle nam fifia ene
    la, nyemate ŋui o.”
  eng-LEE: Then would I speak, and not fear him; for the like I feel not within me.
  asm-FB: তেতিয়া মই কথা কম, তেওঁক ভয় নকৰিম; কিয়নো মই নিজে তেনেকুৱা নহওঁ।
  sus-A: عَلَكٌ ﭑ شَ نْ وْيّندٍ عَ رَ فَاشُتَرٍحَ كُي. كْنْ ﭑ مَ قٍ تٌ مُ نَ كِ شّ،
    ﭑ شَ لُ ﭑ كٍرٍن.»
  fra-SBL: alors je parlerais, et je ne le craindrais pas, car je ne le suis pas en
    moi-même.
  hbo-hbo: אַֽ֭דַבְּרָה וְלֹ֣א אִירָאֶ֑נּוּ כִּ֥י לֹא־כֵ֥ן אָ֝נֹכִ֗י עִמָּדִֽי׃
  piu-2006: '@see-verse:JOB.009.034'
  kik-kik: Hĩndĩ ĩyo nĩingĩacooka kwaragia itekũmwĩtigĩra, no ũrĩa ndariĩ rĩu-rĩ,
    ndingĩhota.
  fra-NCL: alors je parlerai sans le craindre ; autrement, je ne suis pas à moi-même.
  cek-AK: To tiah nahaeloe anih zithaih tawn ai ah lok to ka thuih han; toe vaihi
    loe lok ka thui thai ai.
