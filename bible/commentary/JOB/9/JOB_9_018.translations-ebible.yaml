verse: JOB.009.018
translations:
  mal-C: ശ്വാസം കഴിക്കാൻ അവിടന്ന് എന്നെ അനുവദിക്കാതെ ദുരിതംകൊണ്ട് എന്റെ ഉള്ളം നിറയ്ക്കുന്നു.
  deu-TKW: würde mich nimmer aufatmen lassen, sondern mich sättigen mit bitterem Weh.
  lin-lin: aboyi kotikela ngai tango ya kopema, wana azali kaka kotondisa ngai na
    pasi.
  eng-LSV: He does not permit me to refresh my spirit, || But fills me with bitter
    things.
  eng-GNV: He wil not suffer me to take my breath, but filleth me with bitternesse.
  eng-WEBSTER: He will not suffer me to take my breath, but filleth me with bitterness.
  nhw-BL: Yaya amo nechcahuilía ma nitlaijiyotilana. San onpano nechtlaijiyohuiltía.
  swh-ONEN: Asingeniacha nipumue bali angenifunika kabisa na huzuni kuu.
  bba-bba: U ku rɑ de n wɛ̃siɑ, mɑ u derɑ nɛn wɑ̃ɑrɑ sosiɑ.
  eng-KJVCPB: He will not suffer me to take my breath, But filleth me with bitterness.
  luo-luo: Ok onyal weya aywe to otimona mana gik mamiyo chunya bedo malit.
  meu-meu: Se uramu taina baina hahodi, lalo-idita amo e hahonugumu.
  npi-ULB: उहाँले मलाई फेरि सास फेर्ने दिनुहुन्‍न, तर उहाँले मलाई तिक्तताले भर्नुहुन्छ
    ।
  yor-yor: Òun kì yóò jẹ́ kí èmi kí ó rí ẹ̀mí mi, ṣùgbọ́n ó mú ohun kíkorò kún un
    fún mi.
  pes-OPCB: نمی‌گذارد نفس بکشم؛ زندگی را بر من تلخ کرده است.
  tgl-ULB: Hindi man lamang ako hinayaang mahabol ang aking hininga; sa halip ay pinuno
    niya ako nang kapaitan.
  hui-hui: Ibugua i̱ yu wahalu pu nabi haabo kagome i̱ emene ha̱lo birabe naheore
    bedo. Ibugua i̱hondo o bialu kagonime i̱ mo genda timbuniore halu ka.
  mya-mya: ငါ့ကို အသက်ရူရသောအခွင့်မပေး။ ခါးစွာသော ဝေဒနာနှင့် ပြည့်စုံတော်မူ၏။
  bod-N: ཁོང་གིས་བདག་ལ་དབུགས་ལེན་ལོང་མི་གནང་། ། བདག་ལ་དཀའ་སྡུག་ཡོངས་སུ་མྱངས་པར་མཛད།
    །
  sna-sna: Haaizonditenderazve kuti nditure mafemo, asi aizondizadza namatambudziko.
  spa-BLM: No me permite recuperar el aliento, pero me llena de amargura.
  cac-cac: Maxtzac xom yal vic'an vip junoc rato. Tzam te vach' nivtaj in yaelal tic
    yuuj.
  swh-ULB: Yeye hataki hata kuniruhusu nipate kuvuta pumzi; badala yake, hunijaza
    uchungu.
  bel-bel: не дае мне перавесьці дух, а перапаўняе мяне гаротамі.
  deu-ELBBK: er erlaubt mir nicht Atem zu holen, denn er sättigt mich mit Bitterkeiten.
  mbb-OT: Henduen be te kenè e zin en ibpeǥeǥehinawa te menge mesakit he ibpaantus
    din kedì.
  mal-2015: ശ്വാസംകഴിപ്പാൻ എന്നെ സമ്മതിക്കുന്നില്ല; കൈപ്പുകൊണ്ടു എന്റെ വയറു നിറെക്കുന്നു.
  rmc-rmc: Na domukel mange te dichinel, pherdžarďa miro dživipen le pharipnaha.
  pes-OPV: مرا نمی گذارد که نفس بکشم، بلکه مرا به تلخیها پر می‌کند.
  ron-1924: каре ну мэ ласэ сэ рэсуфлу, мэ сатурэ де амэрэчуне.
  ben-OBCV: তিনি আমাকে দম নেওয়ার সুযোগ দেবেন না কিন্তু দুর্দশা দিয়ে আমাকে আচ্ছন্ন
    করে তুলবেন।
  som-som: Isagu iima oggola inaan neefsado, Laakiinse qadhaadh buu iga buuxiyaa.
  lat-VUC: Non concedit requiescere spiritum meum, et implet me amaritudinibus.
  eng-ASVBT: He will not suffer me to take my breath, But filleth me with bitterness.
  ita-1885: Egli non mi permette pur di respirare; Perciocchè egli mi sazia di amaritudini.
  eng-LXXUP: For he suffers me not to take breath, But he has filled me with bitterness.
  eng-ULB: He does not allow me to regain my breath; but he fills me with bitterness.
  spa-VBL: No me da la oportunidad ni siquiera de recuperar el aliento; en cambio,
    llena mi vida de amargo sufrimiento.
  fra-_FOB: Il ne me permet point de reprendre haleine; il me rassasie d'amertume.
  mal-mal: ശ്വസിക്കുവാൻ എന്നെ സമ്മതിക്കുന്നില്ല; കൈപ്പുകൊണ്ട് എന്റെ വയറ് നിറയ്ക്കുന്നു.
  urd-GVR: Wuh mujhe sāṅs bhī nahīṅ lene detā balki kaṛwe zahr se ser kar detā hai.
  suz-BL: मेकोम आं कली लेंशा सोक्‍त कीचा यो मगेब। श्‍येत जपाइश्‍शा आं थुं लुक्‍च लपाइक्‍ब।
  eng-NOY: Who will not suffer me to take my breath, But filleth me with bitterness!
  ita-1927: che non mi lascia riprender fiato, e mi sazia d’amarezza.
  ckb-ckb: ناهێڵێت هەناسە بدەم، بەڵام لە تاڵی تێرم دەکات.
  eng-BBE: He would not let me take my breath, but I would be full of bitter grief.
  kan-OKCV: ನಾನು ಉಸಿರಾಡಲು ಕಷ್ಟಪಡುತ್ತಿದ್ದೇನೆ, ದೇವರು ಕಹಿಯಾದವುಗಳಿಂದ ನನ್ನನ್ನು ತುಂಬಿಸುತ್ತಾರೆ.
  tam-2017: நான் மூச்சுவிட எனக்கு இடங்கொடாமல், கசப்பினால் என்னை நிரப்புகிறார்.
  spa-RV-1909: No me ha concedido que tome mi aliento; mas hame hartado de amarguras.
  ron-BTF: Nu îmi va permite să îmi trag suflarea, ci mă umple cu amărăciune.
  eng-WEBP: He will not allow me to catch my breath, but fills me with bitterness.
  eng-FBV: He doesn't give me a chance even to catch my breath; instead he fills my
    life with bitter suffering.
  nld-1939: Hij, die mij niet op adem laat komen, Maar mij met bitter wee overstelpt.
  nch-BL: Yaya amo techcahuilía ma nitaijyotilana. San pano techtaijyohuiltía.
  vie-1934: Ngài không để cho tôi hả hơi; Nhưng Ngài khiến tôi no đầy sự đắng cay,
  hin-CV: वे मुझे श्वास भी न लेने देंगे, वह मुझे कड़वाहट से परिपूर्ण कर देते हैं.
  spa-BES: No me dejaría respirar, pero estaría lleno de amargo dolor.
  tdx-tdx: Tsy hapo’e hikofòke iraho, te mone atsafe’e afero;
  tha-KJV: พระองค์​จะไม่ทรงให้ข้าหายใจได้ แต่​เติมความขมขื่นให้ข้าเต็ม
  por-BR-2018: Ele não me permite respirar; em vez disso, me farta de amarguras.
  deu-ELO: er erlaubt mir nicht, Atem zu holen, denn er sättigt mich mit Bitterkeiten.
  eng-WYC-2018: He granteth not, that my spirit have rest, (or He granteth not, that
    I catch my breath), and he filleth me with bitternesses.
  epo-epo: Li ne permesas al mi trankviligi mian spiriton, Sed Li satigas min per
    maldolĉo.
  uig-PIN: U manga ⱨǝtta nǝpǝs elixⱪimu ruhsǝt bǝrmǝydu, Əksiqǝ U manga dǝrd-ǝlǝmni
    yükliwǝtti.
  beo-beo: Ea hamobeba:le, na da mifo lamu gogolei. Ea hamobeba:le, na esalusu da
    da:i dioi amoga nabai gala.
  tpi-OTNT: “Em i no lusim mi liklik, olsem na mi no inap kisim win. Na dispela ol
    samting em i mekim long mi, ol i save mekim mi i bel hevi moa yet.
  hau-SA: Ba zai bari in yi numfashi ba, sai dai yă ƙara mini azaba.
  uig-LAT: U manga hetta nepes élishqimu ruxset bermeydu, Eksiche U manga derd-elemni
    yükliwetti.
  nde-nde: Ubengasoze angiphe ithuba lokukhokha umoya kodwa ubezahle angincindezele
    ngosizi.
  ton-ton: ‌ʻOku ʻikai tuku ʻe ia ke u mānava, ka ʻoku ne fakapito au ʻaki ʻae mamahi.
  ces-1613: Aniž mi dá oddechnouti, ale sytí mne hořkostmi.
  eng-WMB: He will not allow me to catch my breath, but fills me with bitterness.
  tam-TCV: அவர் என்னைத் திரும்பவும் மூச்சுவிட முடியாமல் துன்பத்திற்குள் அமிழ்த்தி
    விடுவார்.
  ceb-ULB: Dili niya ako tugotan sa pagginhawa; hinuon, gipuno niya sa kapaitan.
  pol-UBG: Nie pozwala mi odetchnąć, raczej napełnia mnie goryczą.
  urd-GVU: وہ مجھے سانس بھی نہیں لینے دیتا بلکہ کڑوے زہر سے سیر کر دیتا ہے۔
  deu-1912: Er läßt meinen Geist sich nicht erquicken, sondern macht mich voll Betrübnis.
  kan-2017: ಉಸಿರಾಡಗೊಡಿಸದೆ ಕಹಿಯಾದ ಪದಾರ್ಥದಿಂದ ನನ್ನ ಹೊಟ್ಟೆಯನ್ನು ತುಂಬಿಸುತ್ತಾನೆ.
  yap-yap: Dabi pageg nggu fil e fan rog; ke suguy e yafos rog ko buchbuchan’.
  hlt-MCSB: Ka mueihla he mael hamla kai m'pae pawt dae olkhaa ni kai n'kum sak.
  mdy-ETH: ዑኡሲ ዔኮምታዖ ዻካ ታኣም ቤሲ ዒንጉዋሴ፤ ሼምፓሢ ታኣኮ ሜቶና ዒ ኩንሤኔ።
  twi-ASANTE: Ɔremma menya mʼahome, bio. Ɔde awerɛhoɔ bɛhyɛ me ma tɔ.
  eng-WEBU: He will not allow me to catch my breath, but fills me with bitterness.
  wal-wal: Tana shemppuwaakka shemppissennan diggees; i ta de7uwaa camettees.
  spa-PDDPT: No me deja recuperar aliento, mas bien me llena de amarguras.
  gun-gun: Ha'e ndoejai xepytuẽ aguã rive. Ha'e rami 'rãgue py xere ombou xereko axyarã.
  ilo-ULB: Saannak pay a palubosan nga aganges; ngem ketdi, pinunnonak iti kinasaem.
  kpg-kpg: Gei Mee hagalee dumaalia mai gi di au gii dogi, gei gu hagahonu dogu mouli
    gii honu i di lodo huaidu.
  uig-ARA: ئۇ ماڭا ھەتتا نەپەس ئېلىشقىمۇ رۇخسەت بەرمەيدۇ، ئەكسىچە ئۇ ماڭا دەرد-ئەلەمنى
    يۈكلىۋەتتى.
  sus-sus: A mu n luma n xa malabu, a bara n ma xɔnɛ xun masa a ɲaaxi ra
  pon-2006: E sohte ketin mweidohng I en esingek; e ketin kadirehkihla ei mour nsensuwed
    mwuledek.
  ksd-ksd: Pa i nur vue iau upi ina ngongo mat, I vamapak kaugu nilaun parika.
  tur-YTC: Nefes almama izin vermiyor, Ama beni acıya doyuruyor.
  grc-BRENT: Οὐκ ἐᾷ γάρ με ἀναπνεῦσαι· ἐνέπλησε δέ με πικρίας,
  ind-AYT: Dia tidak akan membiarkanku menghela napas, tetapi mengisiku dengan kepahitan.
  nya-nya: Mulungu sakanandilola kuti ndipumenso koma akanandichulukitsira zowawa.
  hrv-hrv: Ni časa jednoga predahnut' mi ne da, nego mene svakom gorčinom napaja!
  mps-mps: “Agai ena doanu me tagaliyu me ebe. Tama tibaso, ena homu hę wabo usu
    ebe. Agai te sę dabe ena tigide ebo digi, ena homu sęgę genuai mu ebao.
  tpi-tpi: “Em i no lusim mi liklik, olsem na mi no inap kisim win. Na dispela ol
    samting em i mekim long mi, ol i save mekim mi i bel hevi moa yet.
  dan-1931: ikke lader mig drage Ånde, men lader mig mættes med beske Ting.
  vie-OVCB: Ngài không cho tôi kịp lấy lại hơi thở, nhưng chồng chất lên tôi bao nỗi
    đắng cay.
  guj-2017: તે મને શ્વાસ લેવા દેતા નથી, પણ મને મુશ્કેલીઓથી ભરપૂર કરે છે.
  pon-2006A: E sohte ketin mweidohng I en esingek; e ketin kadirehkihla ei mour nsensuwed
    mwuledek.
  por-BRBSL: Ele não me permitirá recuperar meu fôlego, mas me enche de amargura.
  cth-cth: Ka kâha thai laipalah, reithai hoi na kawi sak.
  twi-twi: Ɔremma minnya mʼahome, bio, ɔde awerɛhow bɛhyɛ me ma tɔ.
  hlt-hlt: Ka mueihla he mael hamla kai m'pae pawt dae olkhaa ni kai n'kum sak.
  tbz-SIM: Kù ɔ̃ɔ̃ í nni nyóu kɛ̀ n wei, kù n dií nkɛ n dií mmɛsémmɛ̀ mmɛ.
  msy-2020: “God tong na ataghɨrazir puvatɨ, ezɨ kɨ avughsezir puvatɨ, kamaghɨn kɨ
    mɨzazim isavɨra iti. Ezɨ bizir a na gamir kaba, da na gamima, kɨ osɨavɨra iti.
  dop-dop: Ɩ wɑkǝlǝɣɩ mɑ lɑŋlɛ kɛ́. Ɩɩ yeki-m sɩ mɑ́ feesi.
  azb-azb: Məni nəfəs almağa qoymur, Məni acılarla cana doydurur,
  eng-DBY: He suffereth me not to take my breath, for he filleth me with bitternesses.
  hin-2017: वह मुझे साँस भी लेने नहीं देता है, और मुझे कड़वाहट से भरता है।
  wol-KYG: mayuma sax ma astandiku, xanaa reggal ma aw naqar.
  eng-YLT: He permitteth me not to refresh my spirit, But filleth me with bitter things.
  kne-kne: Adi na inpalobos ay makaleng-agak, tan pinno nan biyag ko si ladingit ya
    sakit di nemnem.
  eng-WYC-2017: He granteth not, that my spirit have rest, and he filleth me with
    bitternesses.
  eng-WMBB: He will not allow me to catch my breath, but fills me with bitterness.
  urd-GVH: वह मुझे साँस भी नहीं लेने देता बल्कि कड़वे ज़हर से सेर कर देता है।
  rug-rug: Lopu kote poni au totoso Sa pude siṉo paki, ba kote va siṉi nia tinasigiti
    Sa sa qua tinoa.
  gaz-gaz: Inni waan hadhaaʼaadhaan na guute malee akka ani hafuura fudhadhuuf illee
    yeroo naaf hin kennine.
  fra-LSG: Qui ne me laisse pas respirer, Qui me rassasie d’amertume.
  yal-yal: A mi tinma n yi yengi a faɲin na, koni a n nalugoma xɔlɛn nan na.
  haw-1868: Aole ia e ae mai ia'u e hanu i kuu hanu, Aka, hoopiha mai no ia ia'u i
    na mea awaawa.
  arb-NAV: لَا يَدَعُنِي أَلْتَقِطُ أَنْفَاسِي بَلْ يُشْبِعُنِي مَرَائِرَ.
  ewe-ewe: Maɖe mɔ nam be magakpɔ gbɔdzɔe o, ke boŋ ana vevesese nakpɔ ŋusẽ ɖe dzinye.
  eng-LEE: He suffereth me not to recover my breath; but feedeth me overmuch with
    bitter things.
  asm-FB: তেওঁ মোক উশাহকে ল’ব নিদিব, কিন্তু মোক তিতাৰেহে পৰিপূৰ্ণ কৰিব।
  sus-A: عَ مُ ﭑ لُمَ ﭑ شَ مَلَبُ، عَ بَرَ ﭑ مَ شْنّ شُن مَسَ عَ حَاشِ رَ
  fra-SBL: Il ne me permettra pas de reprendre mon souffle, mais me remplit d'amertume.
  hbo-hbo: לֹֽא־יִ֭תְּנֵנִי הָשֵׁ֣ב רוּחִ֑י כִּ֥י יַ֝שְׂבִּעַ֗נִי מַמְּרֹרִֽים׃
  piu-2006: '@see-verse:JOB.009.017'
  kik-kik: Ndarekaga njookererwo nĩ mĩhũmũ, no nĩahatagĩrĩria na mathĩĩna.
  fra-NCL: qui ne me laisse pas respirer, et me rassasie d’amertume.
  cek-AK: Kai han anghahhaih takhi na paek ai, kakhaa patangkhanghaih hoiah ni ang
    koisak.
  cuk-cuk: Gwen obunnogega an-imaksasuliled, aka bur wile-itoged anga omelononikiled.
  uig-CYR: У маңа һәтта нәпәс елишқиму рухсәт бәрмәйду, Әксичә У маңа дәрд-әләмни
    жүкливәтти.
  tel-2017: ఆయన నన్ను ఊపిరి పీల్చుకోనివ్వడు. చేదు పదార్థాలు నాకు తినిపిస్తాడు.
  hat-BSA: Li pa lèse m pran souf, men fè m debòde ak sa ki anmè.
  kos-kos: El tia ase pacl in momong luk; A El nwakla moul luk ke mwe keok upa.
  hbo-WLC: לֹֽא־יִ֭תְּנֵנִי הָשֵׁ֣ב רוּחִ֑י כִּ֥י יַ֝שְׂבִּעַ֗נִי מַמְּרֹרִֽים׃
  ibo-ibo: Ọ gaghị ekwe ka iku ume m lọghachi kama ọ ga-eji iru ụjụ kpuchie m.
  ory-ory: ସେ ମୋତେ ନିଶ୍ୱାସ ମାରିବାକୁ ଦିଅନ୍ତି ନାହିଁ, ମାତ୍ର ମୋତେ ତିକ୍ତତାରେ ପୂର୍ଣ୍ଣ କରନ୍ତି।
  chk-chk: Kot esap mwüt ngeniei pwe üpwe ngasangas, nge a amasoua manauei ren riaföü.
  rop-rop: Im nomo larram mi gajimbek main win, en ai kipgon jidanbat garram pein.
  ukr-1871: Та не дає менї спокійно й відотхнути, а без міри годує мене горем.
  deu-1951: Er läßt mich nicht einmal Atem holen, sondern sättigt mich mit Bitterkeit.
  eng-JPS: That would not suffer me to take my breath, but fill me with bitterness.
  srp-1865: Ne da mi da odahnem, nego me siti grèinama.
  lug-lug: Teyandindese kuddamu mukka naye yandimmaliddewo ddala nga mbonaabona.
  heb-heb: לא יתנני השב רוחי כי ישבעני ממררים׃
  ben-IRV: তিনি এমনকি আমায় শ্বাস নেওয়ারও অনুমতি দেননি; পরিবর্তে, তিনি আমায় তিক্ততায়
    পূর্ণ করেছেন।
  pan-pan: ਉਹ ਮੈਨੂੰ ਸਾਹ ਲੈਣ ਨਹੀਂ ਦਿੰਦਾ, ਉਹ ਤਾਂ ਮੈਨੂੰ ਕੁੜੱਤਣ ਨਾਲ ਭਰ ਦਿੰਦਾ ਹੈ!
  mya-JVB: ငါ့ ကို အသက် ရှူရသောအခွင့်မ ပေး။ ခါး စွာသော ဝေဒနာနှင့် ပြည့်စုံ စေတော်မူ၏။
  hmo-hmo: Ia ese egu hahodi dalana ia koua, bona egu lalona be mamina dikadia, dekena
    amo ia hahonua noho.
  urd-urd: वह मुझे दम नहीं लेने देता, बल्कि मुझे तल्ख़ी से भरपूर करता है।
  rus-SYN: не дает мне перевести духа, но пресыщает меня горестями.
  bqc-SIM: Ìli tó ma wekĩi eo, ì ma tó ń nↄ̀sɛpusuoɛ.
  tcz-CHONGTHU: Aman ei haijom sah theipon ahinlah gentheina khaveng vungin eisun
    dim khume.
  mar-mar: तो मला माझा श्वास परत घेऊ देणार नाही. म्हणून तो मला अधिक कष्ट देईल.
  qub-qub: Fiyupami llaquicachimanman. Jämayta cachanalläpäpis balurnë manami canmannachu.
  hat-hat: Li pa ban m' tan pou m' pran yon ti souf menm. Li voye malè sou mwen yonn
    apre lòt.
  eng-BSB: He does not let me catch my breath, but overwhelms me with bitterness.
  eng-WEBPB: He will not allow me to catch my breath, but fills me with bitterness.
  kbq-kbq: Agra natrege'na nasimura e'noruanki, hazenke namino nasimu kana renkrirege'na
    natagura nehu'na nasimu ante'zanku nehue.
  nhe-BL: Yajaya ax nechcahuilía ma nitlaijiyotilana. San onpano nechtlaijiyohuiltía.
  gub-BL: Nahemupytuhem kar kwaw. Umynehem hereko haw iro haw pupe no.
  eng-DRA: He alloweth not my spirit to rest, and he filleth me with bitterness.
