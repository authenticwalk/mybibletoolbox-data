verse: JOB.009.028
translations:
  mal-C: ഞാൻ ഇപ്പോഴും എന്റെ വേദനകളെല്ലാം ഭയപ്പാടോടെ കാണുന്നു, അങ്ങ് എന്നെ നിരപരാധിയായി
    വിട്ടയയ്ക്കുകയില്ലെന്ന് എനിക്കറിയാം.
  deu-TKW: 'so schaudre ich vor allen meinen Schmerzen: ich weiß, daß du mich nicht
    lossprechen wirst.'
  lin-lin: nazali kaka kobanga pasi na ngai nyonso, pamba te nayebi ete okozwa na
    Yo ngai te lokola moto ya sembo.
  eng-LSV: I have been afraid of all my griefs, || I have known that You do not acquit
    me.
  eng-GNV: Then I am afrayd of all my sorowes, knowing that thou wilt not iudge me
    innocent.
  eng-WEBSTER: I am afraid of all my sorrows, I know that thou wilt not hold me innocent.
  nhw-BL: “Ta Toteco noja más tlaijiyohuilistli techtitlanisquía. Pampa nijmati ta,
    tiToteco Dios, techita para amo nixitlahuac moixpa.
  swh-ONEN: bado ninahofia mateso yangu yote, kwa kuwa ninajua hutanihesabu kuwa sina
    hatia.
  bba-bba: nɑ rɑ nɑndewɑ nɛn wɑhɑlɑ yeni kpuron sɔ̃. Domi nɑ yɛ̃ mɑ Yinni Gusunɔ kun
    mɑn ɡem wɛ̃ɛmɔ.
  eng-KJVCPB: I am afraid of all my sorrows, I know that thou wilt not hold me innocent.
  luo-luo: Kata kamano, pod aluoro aluora masira momaka nikech angʼeyo ni Nyasaye
    ok nyal kwana ka ngʼat maonge ketho.
  meu-meu: to egu hisihisi iboudiai garidia na garimu, badina be lau dibagu oi na
    maorogu basio gwauraia.
  npi-ULB: आफ्‍ना सबै शोकदेखि म डराउँछु, किनकि तपाईंले मलाई निर्दोष ठहराउनुहुने छैन
    भनी म जान्‍दछु ।
  yor-yor: Ẹ̀rù ìbànújẹ́ mi gbogbo bà mí, èmi mọ̀ pé ìwọ kì yóò mú mi bí aláìṣẹ̀.
  pes-OPCB: باز هم از تمامی دردهای خویش به وحشت می‌افتم زیرا می‌دانم که تو، ای خدا،
    مرا بی‌گناه نخواهی شمرد.
  tgl-ULB: ako ay maaring matakot sa lahat ng aking mga kalungkutan dahil alam ko
    na hindi mo isaalang-alang na ako ay walang sala.
  hui-hui: '@see-verse:JOB.009.027'
  mya-mya: ငါခံရသော ဒုက္ခဝေဒနာများသောကြောင့်၊ ကြောက်သောသဘောရှိ၏။ အပြစ်လွှတ်စေဟု ငါ၌စီရင်တော်
    မမူကြောင်းကို ငါသိ၏။
  bod-N: ཁྱེད་ཀྱིས་ང་རང་ནོངས་མེད་མི་མཛད་ངས་ཤེས་པས། ། ང་ནི་རང་གི་དཀའ་སྡུག་ཀུན་ཕྱིར་འཇིགས་སྣང་སྐྱེས།
    །
  sna-sna: ndinongotya kutambura kwangu, nokuti ndinoziva kuti imi hamuregi kundipa
    mhosva.
  spa-BLM: Tengo miedo de todas mis penas. Sé que no me considerará inocente.
  cac-cac: Palta masanil in yaelal tic ton̈ej tzin somchajel yuuj, yujto vojtac to
    max in yal Dios vach'il.
  swh-ULB: Mimi nitaziogopa huzuni zangu zote kwa sababu nafahamu kuwa hutanihesabu
    kuwa sina hatia.
  bel-bel: дык трымчу ад усіх пакутаў маіх, ведаючы, што Ты не абвесьціш мяне невінаватым.
  deu-ELBBK: so bangt mir vor allen meinen Schmerzen; ich weiß, dass du mich nicht
    für schuldlos halten wirst.
  mbb-OT: egkahandek a ǥihapun te menge elentusen he ebpekeuma kayi te kedì. Su netuenan
    ku he kenè din ed-isipen he wazè ku salà.
  mal-2015: ഞാൻ എന്റെ വ്യസനം ഒക്കെയും ഓർത്തു ഭയപ്പെടുന്നു; നീ എന്നെ നിർദ്ദോഷിയായി
    എണ്ണുകയില്ലെന്നു ഞാൻ അറിയുന്നു.
  rmc-rmc: the avke man darav savore mire cerpišagostar, bo džanav, hoj man na lela
    sar ňevinnones.
  pes-OPV: از تمامی مشقتهای خود می‌ترسم و می‌دانم که مرا بی‌گناه نخواهی شمرد،
  ron-1924: сунт ынгрозит де тоате дурериле меле. Штиу кэ ну мэ вей скоате невиноват.
  ben-OBCV: তাও আমি এখনও আমার সব দুঃখকষ্টকে ভয় করি, কারণ আমি জানি তুমি আমাকে নির্দোষ
    গণ্য করবে না।
  som-som: Waxaan ka baqayaa caloolxumadayda oo dhan, Waayo, waan ogahay inaadan ii
    haysanayn sidii mid aan xaq qabin.
  lat-VUC: Verebar omnia opera mea, sciens quod non parceres delinquenti.
  eng-ASVBT: I am afraid of all my sorrows, I know that thou wilt not hold me innocent.
  ita-1885: Io sono spaventato di tutti i miei tormenti, Io so che tu non mi reputerai
    innocente.
  eng-LXXUP: I quake in all my limbs, For I know that thou wilt not leave me alone
    as innocent.
  eng-ULB: I would be afraid of all my sorrows because I know that you will not consider
    me innocent.
  spa-VBL: seguiría aterrado por todo mi sufrimiento, porque tú, Dios, no dirás que
    soy inocente.
  fra-_FOB: 'Je suis effrayé de toutes mes douleurs: je sais que tu ne me jugeras
    pas innocent.'
  mal-mal: ഞാൻ എന്റെ വ്യസനം എല്ലാം ഓർത്ത് ഭയപ്പെടുന്നു; അവിടുന്ന് എന്നെ നിർദ്ദോഷിയായി
    എണ്ണുകയില്ലെന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: to phir bhī maiṅ un tamām takālīf se ḍartā hūṅ jo mujhe bardāsht karnī
    haiṅ. Kyoṅki maiṅ jāntā hūṅ ki tū mujhe begunāh nahīṅ ṭhahrātā.
  suz-BL: गो आं श्‍येत जचा माल्‍शो तशा हिंनुङ। मारदे हना गे आं कली दोस मताइब मदेंनीनी,
    दे तुइक्‍नुङ।
  eng-NOY: Still am I in dread of the multitude of my sorrows; For I know that thou
    wilt not hold me innocent.
  ita-1927: sono spaventato di tutti i miei dolori, so che non mi terrai per innocente.
  ckb-ckb: لەگەڵ ئەوەشدا لە هەموو ئازارەکانم دەترسم، چونکە دەزانم بێتاوانم ناکەیت.
  eng-BBE: I go in fear of all my pains; I am certain that I will not be free from
    sin in your eyes.
  kan-OKCV: ನನಗಾದ ವ್ಯಥೆಗಳಿಗೆಲ್ಲಾ ನಾನು ಇನ್ನೂ ಹೆದರುತ್ತಿದ್ದೇನೆ; ದೇವರು ನನ್ನನ್ನು ನಿರಪರಾಧಿ
    ಎಂದು ಎಣಿಸುವುದಿಲ್ಲವೆಂದು ಸಹ ನನಗೆ ಗೊತ್ತಿದೆ.
  tam-2017: என் வருத்தங்களைப்பற்றிப் பயமாயிருக்கிறேன்; என்னைக் குற்றமில்லாதவனாக நினைக்கமாட்டீர்
    என்று அறிவேன்.
  spa-RV-1909: Contúrbanme todos mis trabajos; sé que no me darás por libre.
  ron-BTF: Mi-e teamă de toate întristările mele, știu că nu mă vei considera nevinovat.
  eng-WEBP: I am afraid of all my sorrows. I know that you will not hold me innocent.
  eng-FBV: I would still be terrified at all my suffering because you, God, will not
    say I'm innocent.
  nld-1939: Dan ben ik weer bang voor al mijn smarten, Wetend, dat Gij mij niet voor
    onschuldig houdt.
  nch-BL: “Ta Toteco noja más taijyohuilisti techtitanilisquía. Pampa nijmati ta,
    tiToteco Dios, techita para amo nixitahuac moixpa.
  vie-1934: Thì tôi sợ hãi các điều đau đớn tôi, Biết rằng Ngài không cầm tôi là vô
    tội.
  hin-CV: मेरे समस्त कष्टों ने मुझे भयभीत कर रखा है, मुझे यह मालूम है कि आप मुझे निर्दोष
    घोषित नहीं करेंगे.
  spa-BES: Temeroso soy de todos mis dolores; Estoy seguro de que no seré libre del
    pecado en tus ojos.
  tdx-tdx: Ihembañako o fanaintaiñakoo, apotako t’ie tsy ho haha’o;
  tha-KJV: ข้าพระองค์​เก​ิดกลัวบรรดาความทุกข์ของข้าพระองค์ เพราะข้าพระองค์ทราบว่าพระองค์จะไม่ถือว่าข้าพระองค์​ไร้​ผิด
  por-BR-2018: Ainda teria pavor de todas as minhas dores; pois sei que não me terás
    por inocente.
  deu-ELO: so bangt mir vor allen meinen Schmerzen; ich weiß, daß du mich nicht für
    schuldlos halten wirst.
  eng-WYC-2018: I dread all my works, witting that thou sparest not the trespasser.
    (I fear all that I must suffer, for I know that thou sparest not the trespasser.)
  epo-epo: Tiam mi ektremas pro ĉiuj miaj suferoj; Mi scias, ke Vi ne rigardos min
    kiel senkulpan.
  uig-PIN: Mǝn yǝnila azablirimning ⱨǝmmisidin ⱪorⱪup yürimǝn; Qünki Seni meni bigunaⱨ
    ⱨesablimaydu dǝp bilimǝn.
  beo-beo: Na da se nabasu gogolema:ne, onigisia, na da bu se naba. Gode da na da
    wadela:le hamosu dunu dawa:sa.
  tpi-OTNT: mi save pret gen long ol dispela hevi na pen. Long wanem, God, yu lukim
    mi pinis olsem man i gat asua long ai bilong yu.
  hau-SA: duk da haka ina tsoron duk wahalata, domin na san ba za ka ɗauke ni marar
    laifi ba.
  uig-LAT: Men yenila azablirimning hemmisidin qorqup yürimen; Chünki Séni méni bigunah
    hésablimaydu dep bilimen.
  nde-nde: ngilokhu ngihemahema ngezinhlupho zami, ngoba ngiyazi ukuthi kawuzukungigeza.
  ton-ton: Tā te u ilifia ʻi heʻeku ngaahi mamahi fulipē, ʻoku ou ʻilo ʻe ʻikai te
    ke fakatonuhiaʻi au.
  ces-1613: Lekám se všech bolestí svých, vida, že mne jich nezprostíš.
  eng-WMB: I am afraid of all my sorrows. I know that you will not hold me innocent.
  tam-TCV: நான் இன்னும் என் பாடுகளைக் குறித்துத் திகிலடைகிறேன்; நீர் என்னைக் குற்றமற்றவனாக
    எண்ணமாட்டீர் என்றும் அறிவேன்.
  ceb-ULB: nahadlok ako sa tanan kong kasub-anan tungod kay nasayod ako nga dili mo
    ako pagailhon nga walay sala.
  pol-UBG: Wtedy przerażają mnie wszystkie moje cierpienia, bo wiem, że nie uznasz
    mnie za niewinnego.
  urd-GVU: تو پھر بھی مَیں اُن تمام تکالیف سے ڈرتا ہوں جو مجھے برداشت کرنی ہیں۔ کیونکہ
    مَیں جانتا ہوں کہ تُو مجھے بےگناہ نہیں ٹھہراتا۔
  deu-1912: so fürchte ich alle meine Schmerzen, weil ich weiß, daß du mich nicht
    unschuldig sein lässest.
  kan-2017: ನನ್ನ ಎಲ್ಲಾ ಸಂಕಟಗಳಿಂದ ನನಗೆ ಭಯವುಂಟಾಗುತ್ತದೆ; ನೀನು ನನ್ನನ್ನು ನಿರ್ದೋಷಿಯೆಂದು
    ಎಣಿಸುವುದಿಲ್ಲವೆಂದು ತಿಳಿದುಕೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: '@see-verse:JOB.009.027'
  hlt-MCSB: Ka nganboh he boeih ka rhih tih kai nan hmil mahpawh tila ka ming.
  mdy-ETH: ፆኦሲ ጌኤሺ ማሂ ታና ፓይዲንዱዋሢ ታ ዔራሢሮ ሜቶና ዋኣዪሢና ታና ሄላንዳኔ ጌይ ታ ዒጊጫኔ።
  twi-ASANTE: me yea ahodoɔ no bɔ me hu ara. Na menim sɛ, woremmu me bem.
  eng-WEBU: I am afraid of all my sorrows. I know that you will not hold me innocent.
  wal-wal: tana gakkana waaye ubbaassi taani yayyais; aissi giikko, neeni tana geeshsha
    geennaagaa taani erais.
  spa-PDDPT: entonces me turban todos mis dolores. Sé que no me tendrás como inocente,
  gun-gun: Ha'e rami va'e rire teĩ haxy aendu va'e xemongyje teri 'rãgue, mba'eta
    aikuaa porã ndee xekuaa 'rã heko porã va'e rami e'ỹ.
  ilo-ULB: mabutengakto kadagiti amin a ladingitko gapu ta ammok a saannakto nga ibilang
    nga awan basolna.
  kpg-kpg: '@see-verse:JOB.009.027'
  uig-ARA: مەن يەنىلا ئازابلىرىمنىڭ ھەممىسىدىن قورقۇپ يۈرىمەن؛ چۈنكى سېنى مېنى بىگۇناھ
    ھېسابلىمايدۇ دەپ بىلىمەن.
  sus-sus: n ma tɔɔrɛ nan birin luma n magaaxu ra. N a kolon i mu nɔndi fima n ma.
  pon-2006: '@see-verse:JOB.009.027'
  ksd-ksd: Iau burut ure ra agu umana kinadik, Ma ba una takun boko iau.
  tur-YTC: Bütün acılarımdan korkarım. Beni suçsuz saymayacağını bilirim.
  grc-BRENT: Σείομαι πᾶσι τοῖς μέλεσιν, οἴδα γὰρ ὅτι οὐκ ἀθῶόν με ἐάσεις.
  ind-AYT: aku menjadi takut terhadap semua kesusahanku karena aku tahu Engkau tidak
    akan menganggapku tidak bersalah.
  nya-nya: ndikuopabe mavuto anga onse, popeza ndikudziwa kuti simudzavomereza kuti
    ndine wosalakwa.
  hrv-hrv: od mojih me muka groza obuzima, jer znadem da me ti ne držiš nevinim.
  mps-mps: teda eno te sęgę dali, te tigi dene dali si wi ma ebo. Magi baso meni.
    God nago ena polo suali, eno dwai sę nago gedude ebo suali.
  tpi-tpi: mi save pret gen long ol dispela hevi na pen. Long wanem, God, yu lukim
    mi pinis olsem man i gat asua long ai bilong yu.
  dan-1931: må jeg dog grue for al min Smerte, jeg ved, du kender mig ikke fri.
  vie-OVCB: con cũng phải nhận thêm nhiều đau khổ, vì con biết con sẽ không được kể
    là vô tội, lạy Đức Chúa Trời.
  guj-2017: હું મારી સઘળી વ્યથા વિષે ડરું છું. હું જાણું છું કે તમે મને નિર્દોષ નહિ
    ગણો.
  pon-2006A: '@see-verse:JOB.009.027'
  por-BRBSL: Tenho medo de todas as minhas mágoas. Eu sei que você não me considerará
    inocente.
  cth-cth: Ka khangnae naw pueng heh, makkhak ka taki teh, tamikayon hoeh e lah na
    pouk hoeh langvaih tie hah ka panue.
  twi-twi: me yaw ahorow no bɔ me hu ara. Na minim sɛ, woremmu me bem.
  hlt-hlt: Ka nganboh he boeih ka rhih tih kai nan hmil mahpawh tila ka ming.
  tbz-SIM: Kɛ nɛ́ nkpɑɑ́ kɛ yĩɛ̃̀kù n kó mɛfɛ̃́ṹtímɛ̀, kɛ yɛ̃́ n yɛ̃́mɛ̀mu kɛ dò
    nkù í yó nni nwúó nhosɑ̀ɑ̀wè.
  msy-2020: '@see-verse:JOB.009.027'
  dop-dop: ɩlɛ mɑ lɑŋlɛ cɛkǝnɑ mɑ wɑhɑlɑ tǝnɑɣɑ. Mɑ nyǝmɑ́ teu sɩ, Ɩsɔ kɑɑ hɑ-m tɑmpɑnɑ.
  azb-azb: Bu əziyyətdən yenə vahimələnərəm, Məni günahsız saymayacağını bilərəm.
  eng-DBY: I am afraid of all my sorrows; I know that thou wilt not hold me innocent.
  hin-2017: तब मैं अपने सब दुःखों से डरता हूँ। मैं तो जानता हूँ, कि तू मुझे निर्दोष
    न ठहराएगा।
  wol-KYG: du tee ma ragal mboolem samay mitit, nde xam naa ne du tee nga topp ma.
  eng-YLT: I have been afraid of all my griefs, I have known that Thou dost not acquit
    me.
  eng-WYC-2017: I dread all my works, witting that thou sparest not the trespasser.
  eng-WMBB: I am afraid of all my sorrows. I know that you will not hold me innocent.
  urd-GVH: तो फिर भी मैं उन तमाम तकालीफ़ से डरता हूँ जो मुझे बरदाश्त करनी हैं। क्योंकि
    मैं जानता हूँ कि तू मुझे बेगुनाह नहीं ठहराता।
  rug-rug: '@see-verse:JOB.009.027'
  gaz-gaz: ani amma iyyuu dhiphina koo hunda nan sodaadha; akka ati akka nama balleessaa
    hin qabneetti na hin hedne nan beekaatii.
  fra-LSG: Je suis effrayé de toutes mes douleurs. Je sais que tu ne me tiendras pas
    pour innocent.
  yal-yal: n gaxuma nɛn n ma tɔrɔn birin yɛɛ ra, bayo n na a kolon a i mi n yatɛ sɔntaren
    na,
  haw-1868: Makau iho la au i kuu mea ehaeha a pau, Ua ike au, aole oe e hoapono mai
    ia'u, he hala ole.
  arb-NAV: فَإِنِّي أَظَلُّ أَخْشَى أَوْجَاعِي، عَالِماً أَنَّكَ لَنْ تُبْرِئَنِي.
  ewe-ewe: ekema nye fukpekpewo katã doa ŋɔdzi nam elabena menyae be màbum fɔmaɖilae
    o.
  eng-LEE: O then would I be in dread of all my pains; I know that thou wilt not declare
    me innocent.
  asm-FB: তথাপি তুমি মোক নিৰ্দ্দোষী জ্ঞান নকৰিবা বুলি জানি, মোৰ সকলো যাতনাত মই জিকাৰ
    খাই উঠো।
  sus-A: ﭑ مَ تْورّ نَن بِرِن لُمَ ﭑ مَفَاشُ رَ. ﭑ عَ كٌلٌن عِ مُ نْندِ قِمَ ﭑ مَ.
  fra-SBL: J'ai peur de tous mes chagrins. Je sais que vous ne me tiendrez pas pour
    innocent.
  hbo-hbo: יָגֹ֥רְתִּי כָל־עַצְּבֹתָ֑י יָ֝דַ֗עְתִּי כִּי־לֹ֥א תְנַקֵּֽנִי׃
  piu-2006: '@see-verse:JOB.009.027'
  kik-kik: no ngeetigĩra mĩnyamaro yakwa yothe, nĩgũkorwo nĩnjũũĩ ndũkandua atĩ ndiĩhĩtie.
  fra-NCL: je tremble pour toutes mes douleurs, je sais que tu ne me tiendras pas
    pour innocent.
  cek-AK: ka tongh ih patangkhanghaih to ka zit, kai hae zaehaih tawn ai kami ni,
    tiah Na poek mak ai, tito ka panoek.
  cuk-cuk: degite, an bela-bela-nunmaked-itodiidba, amba an dobe itodaed. An wisbalid,
    ar Bab-Dummad-asabinni, amba an ibmar-oakalossuliyob daklegosulid.
  uig-CYR: Мән йәнила азаплиримниң һәммисидин қорқуп жүримән; Чүнки Сени мени бегуна
    һесаплимайду дәп билимән.
  tel-2017: నాకు వచ్చిన బాధలన్నిటిని బట్టి భయపడుతున్నాను. నువ్వు నన్ను నిర్దోషిగా
    ఎంచవన్న విషయం నాకు స్పష్టంగా తెలిసిపోయింది.
  hat-BSA: mwen krent tout doulè mwen yo. Mwen konnen ke Ou p ap bliye fot mwen yo.
  kos-kos: Tusruktu nga esamak mwe keok nukewa luk ac nga sangeng Mweyen nga etu lah
    God El srakna pangon mu oasr ma sufal luk.
  hbo-WLC: יָגֹ֥רְתִּי כָל־עַצְּבֹתָ֑י יָ֝דַ֗עְתִּי כִּי־לֹ֥א תְנַקֵּֽנִי׃
  ibo-ibo: Nsogbu m niile ka na-atụ m egwu nʼihi na amara m na ị gaghị ewere m dịka
    onye aka ya dị ọcha.
  ory-ory: ମୁଁ ଆପଣା ସକଳ ଦୁଃଖ ବିଷୟରେ ଭୀତ ହୁଏ, ମୁଁ ଜାଣେ, ତୁମ୍ଭେ ମୋତେ ନିର୍ଦ୍ଦୋଷ ଜ୍ଞାନ
    କରିବ ନାହିଁ।
  chk-chk: nge üa chök niuokus ren ai kewe riaföü meinisin, pun üa silei pwe Kot esap
    atolongaei lon tettelin chon pwüng.
  rop-rop: Bat mi ardimbat detmatj en mi bradin nomo lilbit dumaji God reken mi giltiwan.
  ukr-1871: То знов муки мої лякають мене, знаю бо, що не признаєш мене безвинним;
  deu-1951: so muß ich meine vielen Schmerzen fürchten; denn ich weiß, daß du mich
    nicht lossprechen wirst!
  eng-JPS: I am afraid of all my pains, I know that Thou wilt not hold me guiltless.
  srp-1865: Strah me je od svijeh muka mojih, znam da me neæeš opravdati.
  lug-lug: ne neekokkola okubonaabona kwange, mmanyi nga Mukama tombale ng’ataliiko
    musango.
  heb-heb: יגרתי כל עצבתי ידעתי כי לא תנקני׃
  ben-IRV: আমি আমার সব দুঃখের জন্য ভয় পাব কারণ আমি জানি যে তুমি আমায় নির্দোষ মনে
    করবে না।
  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਦੁੱਖਾਂ ਤੋਂ ਡਰਦਾ ਹਾਂ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਮੈਨੂੰ ਨਿਰਦੋਸ਼
    ਨਾ ਠਹਿਰਾਵੇਂਗਾ।
  mya-JVB: ငါ ခံရသောဒုက္ခ ဝေဒနာများ သောကြောင့်၊ ကြောက် သောသဘောရှိ၏။ အပြစ် လွှတ်စေဟု
    ငါ ၌စီရင်တော် မ မူကြောင်း ကို ငါသိ ၏။
  hmo-hmo: To egu hisihisi ibounai dekenai lau gari, badina lau diba Dirava ese, lau
    do ia gwauraia maoro lasi.
  urd-urd: तो मैं अपने दुखों से डरता हूँ, मैं जानता हूँ कि तू मुझे बेगुनाह न ठहराएगा।
  rus-SYN: то трепещу всех страданий моих, зная, что Ты не объявишь меня невинным.
  bqc-SIM: ma wãwã a iwãa ka ma pↄaɛ. Má dↄ̃ kɛ́ ńyↄ̃ to yã́ bↄmanↄ nao.
  tcz-CHONGTHU: Kanat thoh genthei naho hi nasatah a kichatna leh lunggimna kaneije,
    ajeh chu O Pathen, nolna beija neimu lou ding kahei.
  mar-mar: मला माझा दु:खाचे भय वाटायला हवे. कारण मला माहित आहे, निर्दोष गनणार नाहीस.
  qub-qub: fiyupa llaquicuycashämi manchachiman. Tayta Dios gamga ‹juchayoj› niycämanquimi.
  hat-hat: soufrans yo vin pi rèd sou mwen. Mwen pè, paske mwen konnen pou Bondye
    mwen pa inonsan.
  eng-BSB: I would still dread all my sufferings; I know that You will not acquit
    me.
  eng-WEBPB: I am afraid of all my sorrows. I know that you will not hold me innocent.
  kbq-kbq: Hianagi nagra maka nata zankura tusi koro nehue. Na'ankure kagra kefo zani'a
    nagenka erifore hugahane.
  nhe-BL: “Ta Toteco, noja más tlaijiyohuilistli tinechtitlanisquía, pampa nijmati
    ta, tiToteco Dios, tinechita para ax nixitlahuac moixpa.
  gub-BL: Nezewe rehe we heremipuraraw hemukyzeahy kar na'arewahy a'e. Ta'e akwaw
    Tupàn ima'enukwaw paw ihe xe. Naiko kwaw ikatu 'ym ma'e iapo 'ymar romo henataromo
    ihe.
  eng-DRA: I feared all my works, knowing that thou didst not spare the offender.
