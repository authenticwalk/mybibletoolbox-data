verse: JOB.009.014
translations:
  mal-C: “ആ സ്ഥിതിക്ക് ഞാൻ അവിടത്തോട് വാദപ്രതിവാദം ചെയ്യുന്നതെങ്ങനെ? അവിടത്തോടു തർക്കിക്കാൻ
    ഞാൻ എവിടെനിന്നു വാക്കുകൾ കണ്ടെത്തും?
  deu-TKW: geschweige, daß ich ihm erwidern dürfte, ihm gegenüber meine Worte wählen
    könnte,
  lin-lin: Bongo, ngai, nakokoka ndenge nini kobeta tembe na Ye ? Nakolonga ndenge
    nini kopona maloba ya komekana na Ye ?
  eng-LSV: How much less do I answer Him? Choose out my words with Him?
  eng-GNV: Howe much lesse shall I answere him? or howe should I finde out my words
    with him?
  eng-WEBSTER: How much less shall I answer him, and choose out my words to reason
    with him?
  nhw-BL: “Huajca ¿ajqueya na para nimonajnanquilis ihuaya Toteco Catli Quipiya Nochi
    Chicahualistli? ¿Ica tlaque camanali huelis nimomanahuis iixpa?
  swh-ONEN: “Ni vipi basi mimi nitaweza kubishana naye? Nawezaje kupata maneno ya
    kuhojiana naye?
  bba-bba: Nɛ mɑɑ ni, ɑmɔnɑ kon nùn wisi. Gɑri yirɑ̀ kon ɡere win wuswɑɑɔ.
  eng-KJVCPB: How much less shall I answer him, And choose out my words to reason
    with him?
  luo-luo: “Ere kuma dayudie weche ma dawachne? Koro ere kaka damin kode wach?
  meu-meu: Bena ede baina haere henia toma? Ihaere-henina herevadia na ede baina abidia
    hidi toma?
  npi-ULB: कति थोरै जवाफ मैले उहाँलाई दिन सक्छु, उहाँसित तर्क गर्न म शब्दहरू छान्‍न
    सक्छु र ?
  yor-yor: “Kí ní ṣe tí èmi ti n o fi ba ṣàròyé? Tí èmi yóò fi ma ṣe àwáwí?
  pes-OPCB: پس من کیستم که پاسخ او را بدهم و یا با او مجادله کنم؟
  tgl-ULB: Paano ako makakasagot sa kaniya, maaari ba akong mamili ng mga salita para
    ikatwiran sa kaniya?
  hui-hui: I̱ hongo naheore kogo i̱na Ngode Datagaliwabehondo bi mbira ladai au buledabe
    tobaho kogoni. I̱na Ngode Datagaliwabenaga manani haruyagua nde bi i̱na ibuhondo
    agilego lolobodabe.
  mya-mya: ထိုမျှမက ငါသည်အဘယ်သို့ ပြန်လျှောက်ရအံ့နည်း။ ရှေ့တော်၌ အဘယ်သို့သောစကားကို
    ရွေး၍ လျှောက်ရအံ့နည်း။
  bod-N: དེ་ལྟར་ཡིན་པས་བདག་གིས་བརྗོད་མ་ཕོད། ། ཁོང་གི་དྲུང་དུ་ཅི་ལྟར་རྩོད་ནུས་སམ། །
  sna-sna: “Zvino ndingakakavadzana naye seiko? Ndingawana seiko mashoko okuita nharo
    naye?
  spa-BLM: Cuánto menos le responderé, y elegir mis palabras para discutir con él?
  cac-cac: Yuj chi', ¿tas lolonel syal valani yic tzin pacan d'a Dios?
  swh-ULB: Je ni upungufu kiasi gani mimi nitamjibu, je nichague maneno kuhojiana
    naye?
  bel-bel: Тым больш ці магу я адказваць Яму і шукаць сабе словаў прад Ім?
  deu-ELBBK: Wieviel weniger könnte ich ihm antworten, meine Worte wählen ihm gegenüber!
  mbb-OT: Umbe, wazà egkehimu ku he pengalang para kenà a mezezeeti te Megbevayà.
  mal-2015: പിന്നെ ഞാൻ അവനോടു ഉത്തരം പറയുന്നതും അവനോടു വാദിപ്പാൻ വാക്കു തിരഞ്ഞെടുക്കുന്നതും
    എങ്ങനെ?
  rmc-rmc: Sar šaj man leha kerav? Sar šaj arakhav o lava, hoj leske te odphenav?
  pes-OPV: «پس به طریق اولی، من کیستم که او راجواب دهم و سخنان خود را بگزینم تا با
    اومباحثه نمایم؟
  ron-1924: Ши еу кум сэ-Й рэспунд? Че кувинте сэ алег?
  ben-OBCV: “কীভাবে তবে আমি তাঁর সাথে বাদানুবাদ করব? কীভাবে আমি তাঁর সঙ্গে তর্ক করার
    জন্য শব্দ খুঁজে পাব?
  som-som: Haddaba bal anigu sidee baan ugu jawaabi karaa, Oo aan erayadayda kala
    doortaa si aan isaga kula hadlo?
  lat-VUC: Quantus ergo sum ego, ut respondeam ei, et loquar verbis meis cum eo?
  eng-ASVBT: How much less shall I answer him, And choose out my words to reason with
    him?
  ita-1885: Quanto meno gli risponderei io, Ed userei parole scelte contro a lui?
  eng-LXXUP: Oh then that he would hearken to me, or judge my cause.
  eng-ULB: How much less could I answer him, could I choose words to reason with him?
  spa-VBL: “Así que, ¡cuánto menos podría responder a Dios, o elegir mis palabras
    para discutir con él!
  fra-_FOB: Combien moins lui pourrais-je répondre, moi, et choisir mes paroles pour
    lui parler!
  mal-mal: പിന്നെ ഞാൻ അങ്ങയോട് ഉത്തരം പറയുന്നതും അങ്ങയോട് വാദിപ്പാൻ വാക്ക് തിരഞ്ഞെടുക്കുന്നതും
    എങ്ങനെ?
  urd-GVR: To phir maiṅ kis tarah use jawāb dūṅ, kis tarah us se bāt karne ke munāsib
    alfāz chun lūṅ?
  suz-BL: मोदेंशो बाक्‍त हना, गो मेको कली दोपा लोव़ लेन्‍ने चाप्‍नुङा ङा? गो मार लोव़
    देंनुङा ङा?
  eng-NOY: How much less shall I answer him, And choose out words to contend with
    him?
  ita-1927: E io, come farei a rispondergli, a sceglier le mie parole per discuter
    con lui?
  ckb-ckb: «ئیتر من چۆن وەڵامی بدەمەوە و چۆن وشە هەڵبژێرم بۆ وەڵامدانەوەی؟
  eng-BBE: How much less may I give an answer to him, using the right words in argument
    with him?
  kan-OKCV: “ದೇವರೊಂದಿಗೆ ವಾದಿಸಲು ನಾನು ಅಶಕ್ತನು; ದೇವರಿಗೆ ತಕ್ಕ ಉತ್ತರ ಕೊಡಲು ನಾನು ಎಷ್ಟರವನು?
  tam-2017: இப்படியிருக்க, அவருக்கு மறுமொழி கொடுக்கவும், அவருடன் வழக்காடும் வார்த்தைகளைத்
    தெரிந்து கொள்ளவும் நான் எம்மாத்திரம்?
  spa-RV-1909: ¿Cuánto menos le responderé yo, y hablaré con él palabras estudiadas?
  ron-BTF: Cu cât mai puțin să îi răspund și să îmi aleg cuvintele să mă judec cu
    el?
  eng-WEBP: How much less will I answer him, and choose my words to argue with him?
  eng-FBV: So how much less could I answer God, or choose my words to argue with him!
  nld-1939: Hoe zou ik Hem dan ter verantwoording roepen, Mijn woorden tegenover Hem
    vinden?
  nch-BL: “Huajca ¿ajquiya na para nimonajnanquilis ihuaya Toteco Cati Quipiya Nochi
    Chicahualisti? ¿Ica taya camanali huelis nimomanahuis iixpa?
  vie-1934: Phương chi tôi đáp lại với Ngài, Và chọn lời tranh biện cùng Ngài!
  hin-CV: “मैं उन्हें किस प्रकार उत्तर दे सकता हूं? मैं कैसे उनके लिए दोषी व निर्दोष
    को पहचानूं?
  spa-BES: ¿Cuánto menos puedo darle una respuesta, usando las palabras correctas
    para discutir con él?
  tdx-tdx: Akore arè ty hahatoiñako aze, ty hijoboñe o volañe hitaroñakoo;
  tha-KJV: แล​้วข้าจะตอบพระองค์​ได้​อย่างไร จะเลือกถ้อยคำอะไรมาโต้ตอบพระองค์
  por-BR-2018: Como poderia eu lhe responder, e escolher minhas palavras contra ele?
  deu-ELO: Wieviel weniger könnte ich ihm antworten, meine Worte wählen ihm gegenüber!
  eng-WYC-2018: How great am I, that I answer to him, and speak by my words with him?
    (How great am I, that I answer him, and say my words to him?)
  epo-epo: Des pli ĉu mi povus respondi al Li, Ĉu mi povus elekti vortojn kontraŭ
    Li?
  uig-PIN: Xundaⱪ turuⱪluⱪ, mǝn ⱪandaⱪmu uningƣa jawab berǝlǝyttim. Mǝn munazirǝ ⱪilƣudǝk
    ⱪandaⱪ sɵzlǝrni talliyalayttim?
  beo-beo: Amaiba:le, na da habodane Godema bu fofada:ma:bela:?
  tpi-OTNT: Mi no gat strong na mi no inap tru long bekim tok bilong God. Sapos mi
    sanap long kot bilong God bai mi mekim wanem kain tok long en?
  hau-SA: “Ta yaya zan iya yin faɗa da shi? Ina zan iya samun kalmomin da zan yi gardama
    da shi?
  uig-LAT: Shundaq turuqluq, men qandaqmu uninggha jawab béreleyttim. Men munazire
    qilghudek qandaq sözlerni talliyalayttim?
  nde-nde: Pho mina ngingaphikisana laye njani? Ngingawathatha ngaphi amazwi okujijana
    laye?
  ton-ton: Kae fēfē ai ʻeku talia ia ʻeau, pea u fili ʻeku ngaahi lea ke alea mo ia?
  ces-1613: Jakž bych já tedy jemu odpovídati, a jaká slova svá proti němu vyhledati
    mohl?
  eng-WMB: How much less will I answer him, and choose my words to argue with him?
  tam-TCV: “இப்படியிருக்க, நான் அவரோடு எப்படி விவாதம் செய்வேன்? அவரோடு வாதாடும் வார்த்தைகளை
    நான் எங்கே கண்டுபிடிப்பேன்?
  ceb-ULB: Unsa ka mubo ang akong igatubag kaniya, makapili ba ako ug mga pulong aron
    ipangatarungan kaniya?
  pol-UBG: Jakże ja mu odpowiem? Jakie słowa wybiorę, aby się z nim spierać?
  urd-GVU: تو پھر مَیں کس طرح اُسے جواب دوں، کس طرح اُس سے بات کرنے کے مناسب الفاظ
    چن لوں؟
  deu-1912: Wie sollte ich denn ihm antworten und Worte finden gegen ihn?
  kan-2017: ನಾನಾದರೋ ದೇವರೊಂದಿಗೆ ವಾದಿಸಿ, ಆತನಿಗೆ ಉತ್ತರಕೊಡುವುದಕ್ಕೆ ಮತ್ತೂ ಅಶಕ್ತನು.
  yap-yap: Ere bu uw rogon ni gu ra pir’eg e thin ni nggu fulweg lungun Got?
  hlt-MCSB: Te dongah anih aisat te kai loh ka doo thai vetih a taengah ka ol ka coelh
    thai aya?
  mdy-ETH: ዓካሪ ታ ዒዛም ማሂ ኬኤዛኒ ዎዲ ዳንዳዓንዳይ? ዒዛና ዎላ ማርማኒ ዓይጎ ዑኡሲ ታ ዴንቃንዳይ?
  twi-ASANTE: “Na me ne hwan a me ne no bɛyiyi? Mɛyɛ dɛn anya nsɛm a me ne no de bɛgye
    akyinnyeɛ?
  eng-WEBU: How much less will I answer him, and choose my words to argue with him?
  wal-wal: “Yaatin, taani a oishaa zaaranau lo77o qaalaa auppe demmanau danddayiyaanaa?
  spa-PDDPT: ¡Cuánto menos yo puedo replicarle, al rebuscar palabras frente a Él!
  gun-gun: Ha'e ramo mba'exa tu xee ambovai ta? Mba'exa tu aikuaa 'rã xeayvurã, hexeve
    ajogueroayvu aguã?
  ilo-ULB: Kasano a masungbatak isuna, makapiliak kadi kadagiti sasao a pagrason kenkuana?
  kpg-kpg: Dehee dagu hai e helekai ang gi God? Au ga helekai bolo aha?
  uig-ARA: شۇنداق تۇرۇقلۇق، مەن قانداقمۇ ئۇنىڭغا جاۋاب بېرەلەيتتىم. مەن مۇنازىرە قىلغۇدەك
    قانداق سۆزلەرنى تاللىيالايتتىم؟
  sus-sus: N tan, n a yaabima di? N wɔyɛn mɔɔli mundun falama a bɛ?
  pon-2006: Eri, ia duwen ei kak sapeng Koht? Dahme I pahn patohwan?
  ksd-ksd: Ma na dave ure iau, ina bali davatane, Ma nuve ra umana pakana tinata ina
    pilak pa ia pi amir a vartoto me?
  tur-YTC: Nerede kaldı ki, ben Ona yanıt vereyim, Ve O'nunla çekişmek için sözlerimi
    seçeyim?
  grc-BRENT: Ἐὰν δέ μου ὑπακούσεται, ἤ διακρίνει τὰ ῥήματά μου.
  ind-AYT: Lalu, bagaimana aku dapat menjawab-Nya, dan memilih kata-kataku untuk berdebat
    dengan-Nya?
  nya-nya: “Nanga ine ndingathe kukangana naye bwanji? Ndingawapeze kuti mawu oti
    nʼkutsutsana naye?
  hrv-hrv: Pa kako onda da njemu odgovorim, koju riječ da protiv njega izaberem?
  mps-mps: Ena bomo mu meniama, tama eno Godigo po wei ponabo usu egobeo. Tama ena
    God aga po tų ebode doloyu da, eno magi po wagawe?
  tpi-tpi: Mi no gat strong na mi no inap tru long bekim tok bilong God. Sapos mi
    sanap long kot bilong God bai mi mekim wanem kain tok long en?
  dan-1931: hvor kan jeg da give ham Svar og rettelig føje min Tale for ham!
  vie-OVCB: Vậy tôi là ai mà dám đối đáp cùng Đức Chúa Trời hay tìm lời tranh luận
    cùng Ngài?
  guj-2017: ત્યારે તેમને ઉત્તર આપવાને, તથા તેમની સાથે વાદવિવાદ કરવાને યોગ્ય શબ્દ ચૂંટી
    કાઢવાને હું કેટલો બધો અશક્ત છું?
  pon-2006A: Eri, ia duwen ei kak sapeng Koht? Dahme I pahn patohwan?
  por-BRBSL: Quanto menos eu lhe responderei, e escolher minhas palavras para discutir
    com ele?
  cth-cth: Kai ni ama teh bangtelamaw, ka pathung thai han. Ama oun nahanelah, bangpatet
    e lawk maw kârawi han
  twi-twi: “Na me ne hena a mene no beyiyi ano? Mɛyɛ dɛn anya nsɛm a me ne no de begye
    akyinnye?
  hlt-hlt: Te dongah anih aisat te kai loh ka doo thai vetih a taengah ka ol ka coelh
    thai aya?
  tbz-SIM: Mí nnɛ́ bo kù tɛ̃̀ńnɛ́ ɔ̃̀nti? M bo kù sɛi nhɔ̃̀nti ĩ́nkɛ̀?
  msy-2020: Kɨ gavgaviba puvatɨ, egh tong Godɨn akam ikaraghan kogham. Egh kɨ Godɨn
    kotɨn tugh, kɨ mɨgɨrɨgɨar manatamɨn a mɨkɨmam? Kɨ akaba puvatɨgham.
  dop-dop: Nɑ tɔm ntiɣi mɑɑ cɔ-ɩ yɑɑsi ɩnɛ ɩ tɑɑ?
  azb-azb: Belə isə Ona necə cavab verə bilərəm? Hüzurunda necə söz tapa bilərəm?
  eng-DBY: How much less shall I answer him, choose out my words [to strive] with
    him?
  hin-2017: फिर मैं क्या हूँ, जो उसे उत्तर दूँ, और बातें छाँट छाँटकर उससे विवाद करूँ?
  wol-KYG: Ana nu ma koy àddoo, man? Ana kàddu yu may layook moom?
  eng-YLT: How much less do I — I answer Him? Choose out my words with Him?
  kne-kne: “Sinoak ngarud ay makisongbat en sisya? Intoy panganapak ngata si isongbat
    ko?
  eng-WYC-2017: How great am I, that I answer to him, and speak by my words with him?
  eng-WMBB: How much less will I answer him, and choose my words to argue with him?
  urd-GVH: तो फिर मैं किस तरह उसे जवाब दूँ, किस तरह उससे बात करने के मुनासिब अलफ़ाज़
    चुन लूँ?
  rug-rug: Vea meke kote olaṉia rau sa Tamasa? Pae kote vagi ni rau sari zinama pude
    tokea?
  gaz-gaz: “Yoos ani akkamittan isatti falmuu dandaʼa? Isatti falmuufis akkamittan
    dubbii filachuu dandaʼa?
  fra-LSG: Et moi, comment lui répondre? Quelles paroles choisir?
  yal-yal: “Nayi, n tan nɔɛ a yabɛ nanse ra? N falan mundun tiyɛ a yɛtagi?
  haw-1868: Pehea la hoi wau e olelo aku ai ia ia, A e wae ae i na huaolelo imua ona?
  arb-NAV: فَكَيْفَ إِذاً يُمْكِنُنِي أَنْ أُجِيبَهُ، وَأَتَخَيَّرَ كَلِمَاتِي فِي
    مُخَاطَبَتِهِ؟
  ewe-ewe: “Eya ta aleke nye ya mate ŋu aɖe ɖeklemie? Afi ka makpɔ nyawo le atsɔ ahe
    nya kplii?
  eng-LEE: How much less then could I answer him, and select my words [to contend]
    with him?
  asm-FB: মই কেনেকৈ তেওঁক উত্তৰ দিম? তেওঁক কাৰণ দেখুৱাবলৈ মই নো কেনেকৈ কথা বাচি লম?
  sus-A: ﭑ تَن، ﭑ عَ يَابِمَ دِ؟ ﭑ وْيّن مْولِ مُندُن قَلَمَ عَ بّ؟
  fra-SBL: A plus forte raison lui répondrai-je, et choisir mes mots pour argumenter
    avec lui ?
  hbo-hbo: אַ֭ף כִּֽי־אָנֹכִ֣י אֶֽעֱנֶ֑נּוּ אֶבְחֲרָ֖ה דְבָרַ֣י עִמֹּֽו׃
  piu-2006: '@see-verse:JOB.009.013'
  kik-kik: “Niĩ-rĩ, ndaakĩhota atĩa kũmũkararia? Ingĩruta kũ ciugo cia kũmũcookeria?
  fra-NCL: Et moi je songerais à lui répondre, à choisir mes paroles pour discuter
    avec lui !
  cek-AK: Kawbangmaw anih ih lok to ka pathim thai tih? Anih hoi lok angaek hanah
    kawbaktih lok maw ka qoih han?
  cuk-cuk: ”Ar deyobile, degite, ¿igi an Bab-Dummad-abin-imakosunna? An abin-imakegala,
    ¿igi an sogsale? Geg an abin-imake.
  uig-CYR: Шундақ туруқлуқ, мән қандақму униңға җавап берәләйттим. Мән муназирә қилғидәк
    қандақ сөзләрни таллалайттим?
  tel-2017: కాబట్టి ఆయనకు జవాబివ్వడానికి నేనేపాటి వాణ్ణి? సూటియైన మాటలు పలుకుతూ ఆయనతో
    వాదించడానికి నేనెంతటి వాణ్ణి?
  hat-BSA: Kijan mwen kab reponn Li, e chwazi pwòp pawòl mwen yo devan L?
  kos-kos: Ke ma inge, nga ac konauk fuka kas in sang topkol?
  hbo-WLC: אַ֭ף כִּֽי־אָנֹכִ֣י אֶֽעֱנֶ֑נּוּ אֶבְחֲרָ֖ה דְבָרַ֣י עִמּֽוֹ׃
  ibo-ibo: “Onye kwanụ ka m bụ, m ga-eji nwee ike iguzo nʼihu ya ịjụ ya ajụjụ, maọbụ
    mụ na ya ịrụrịta ụka?
  ory-ory: ତେବେ ମୁଁ ତାହାଙ୍କୁ କେତେ ଅଳ୍ପ ଉତ୍ତର ଦେବି? ଓ ତାହାଙ୍କ ସଙ୍ଗେ ଯୁକ୍ତି କରିବାକୁ
    ଆପଣା କଥା ବାଛିବି?
  chk-chk: Ifa usun ai üpwe tongeni pälüeni Kot? Ifa usun, meni sokun kapas üpwe tongeni
    eäni ngeni?
  rop-rop: Wal hau ai garra agamin langa God?
  ukr-1871: Як же менї відказувати йому та прибірати слова проти його?
  deu-1951: Wie sollte ich ihm denn antworten und Worte finden, um mit ihm zu reden?
  eng-JPS: How much less shall I answer Him, and choose out my arguments with Him?
  srp-1865: A kako bih mu ja odgovarao i birao rijeèi protiv njega?
  lug-lug: Kaakano nnyinza ntya okuwakana naye? Nnyinza ntya okufuna ebigambo mpakane
    naye?
  heb-heb: אף כי אנכי אעננו אבחרה דברי עמו׃
  ben-IRV: আমি তাঁকে কত কম উত্তর দিতে পারি, আমি কেমন করে কথা বাছব তাঁর সঙ্গে তর্ক
    বিতর্ক করার জন্য?
  pan-pan: “ਫੇਰ ਮੈਂ ਕਿਵੇਂ ਉਹ ਨੂੰ ਜਵਾਬ ਦੇ ਸਕਦਾ ਹਾਂ, ਜਾਂ ਉਹ ਦੇ ਲਈ ਆਪਣੀਆਂ ਦਲੀਲਾਂ ਚੁਣ
    ਸਕਦਾ ਹਾਂ?
  mya-JVB: ထိုမျှမကငါ သည်အဘယ် သို့ပြန် လျှောက်ရအံ့နည်း။ ရှေ့တော်၌ အဘယ်သို့သောစကား
    ကို ရွေး ၍ လျှောက်ရအံ့နည်း။
  hmo-hmo: “Edena bamona Dirava dekenai do lau haere henia? Iena kota dekenai lau
    hereva neganai, lau gwauraia gauna be edena bamona do lau davaria?
  urd-urd: फिर मेरी क्या हक़ीक़त है कि मैं उसे जवाब दूँ और उससे बहस करने को अपने लफ़्ज़
    छाँट छाँट कर निकालूँ?
  rus-SYN: Тем более могу ли я отвечать Ему и приискивать себе слова пред Ним?
  bqc-SIM: Mapi sↄ̃ má fↄ̃ yã́zãsiwàe? Má fↄ̃ lɛkpaakɛaànↄe?
  tcz-CHONGTHU: Hijeh a chu kei koi kahija, Pathen chu donbut dia kagot ding ham?
    Ahilouleh kaki nelpi jeng ding ham?
  mar-mar: म्हणून मी देवाशी वाद घालू शकत नाही. त्याच्याशी काय बोलावे ते मला सुचणार
    नाही.
  qub-qub: Chayno captenga ¿imanöparaj payta cutichëman? ¿Ima rimaycunawanraj paywanga
    tapunacöman?
  hat-hat: Se mwen menm atò ki pou ta kenbe tèt avè l'? Se mwen menm atò ki pou ta
    plede avè l'?
  eng-BSB: How then can I answer Him or choose my arguments against Him?
  eng-WEBPB: How much less will I answer him, and choose my words to argue with him?
  kbq-kbq: E'ina hu'negu nagra iza'na Anumzanena keaga huge, mago'a zamofo nanekea
    hu'na eri fatgo hugahue?
  nhe-BL: “Huajca ¿ajqueya na para nimonajnanquilis ihuaya Toteco Tlen Quipiya Nochi
    Chicahualistli? ¿Ica tlaque tlajtoli huelis nimomanahuis iixpa?
  gub-BL: Aipo aiko upuner ma'e romo ihe. Aipo apuner Tupàn pe ize'eg iwazar haw rehe.
    Ma'e pe aexak putar ze'eg izupe imume'u pyràm nehe.
  eng-DRA: What am I then, that I should answer him, and have words with him?
