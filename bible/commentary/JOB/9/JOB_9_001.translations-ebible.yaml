    pikatjarraṉi. Nyuntu kulila! Tjukarurru nyinapayi Katutjalu wiya pikatjarraṉi.
    Palunyatjanu nyuntu yilta kuya tiṉa palyaṉu. Palulanguru Katutjalunta pikatjarraṉi.
    Nyuntu kuya palyara Katutjanya tjukarurrungku tjakultjunamara.” Wangka palunya
    nguwanpaya tjuṯangara watjaṉu. Palunyatjanu Tjuupalu tjananya yalatji watjalpayi,
