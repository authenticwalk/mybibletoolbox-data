verse: JOB.009.015
translations:
  mal-C: ഞാൻ നിർദോഷി ആയിരുന്നെങ്കിൽപോലും എനിക്കു മറുപടി പറയാൻ സാധ്യമല്ല; എന്റെ ന്യായാധിപനോട്
    കരുണയ്ക്കായി യാചിക്കുകമാത്രമേ എനിക്കു കഴിയൂ.
  deu-TKW: der ich, auch wenn ich Recht habe, keine Antwort bekomme, zu meinem Widerpart
    um Gnade flehen muß.
  lin-lin: Ezala soki nazalaki moto ya sembo, nalingaki na ngai kokoka te kopesa Ye
    eyano ; nalingaki kokoka nde kaka kosenga mawa ya Mosambisi na ngai.
  eng-LSV: Whom, though I were righteous, I do not answer, || For my judgment I make
    supplication.
  eng-GNV: For though I were iust, yet could I not answere, but I would make supplication
    to my Iudge.
  eng-WEBSTER: Whom, though I were righteous, yet would I not answer, but I would
    make supplication to my judge.
  nhw-BL: Masque amo tleno nijchijtoc, amo hueli nimomanahuis ica miyac camanali.
    San nijtlajtlanisquía ma nechtlasojtla huan ma quipiya hueyi iyolo ica na, pampa
    yaya Juez.
  swh-ONEN: Ingawa sikuwa na hatia, sikuweza kumjibu; ningeweza tu kumsihi Mhukumu
    wangu anihurumie.
  bba-bba: Bɑɑ nɑ̀ n ɡem mɔ, nɑ ǹ kpɛ̃ n nùn ɡɑ̃ɑnu wisi, wi, wi u sɑ̃ɑ nɛn siri
    kowo. Suuruwɑ kon nùn kɑnɑ kɑ bɛɛrɛ.
  eng-KJVCPB: Whom, though I were righteous, yet would I not answer, But I would make
    supplication to my judge.
  luo-luo: Kata dabed ni aonge richo kata achiel, to ok dadwoke; anyalo mana ywagora
    ne jangʼadna bura mondo okecha.
  meu-meu: Ena be asi egu kerere, to basina haere henia diba; e habadelaigu tauna
    baina noia, baine bogagu hisi.
  npi-ULB: म धर्मी भए तापनि मैले उहाँलाई जवाफ दिन सक्‍दिन । मेरा न्यायकर्तासँत मैले
    कृपाको लागि बिन्ती मात्र चढाउन सक्‍छु ।
  yor-yor: Bí ó tilẹ̀ ṣe pé mo ṣe aláìlẹ́bi, èmi kò gbọdọ̀ dá a lóhùn; ṣùgbọ́n èmi
    ó gbàdúrà fún àánú.
  pes-OPCB: حتی اگر بی‌گناه هم می‌بودم کلامی به زبان نمی‌آوردم و تنها از او تقاضای
    رحمت می‌کردم.
  tgl-ULB: Kahit na ako ay matuwid, hindi ko siya kayang sagutin; ang puwede ko lang
    gawin ay magmakaawa sa aking hukom.
  hui-hui: I̱na mbirale mbira ko nabi bayale dege hene hewayaguabi i̱na manani bolangua
    halu yo pole bi mbira labe naheore kogoni. Ngode Datagaliwabe ibuni hangu tigatiga
    mo dabaki biaga kago manda buwa i̱na ibuhondo i̱ dara howa biamogoore bibelo hameledo
    lalu lolebero.
  mya-mya: ငါသည် ဖြောင့်မတ်သော်လည်း ပြန်၍ မလျှောက်ဝံ့ဘဲ၊ တရားမှုကို ဆုံးဖြတ်တော်မူသော
    အရှင်ကို တောင်းပန်ရုံမျှသာပြုရ၏။
  bod-N: བདག་ནི་དྲང་ཡང་ལན་ནི་བཟློག་མ་ནུས། ། རང་ལ་ཁྲིམས་ཐག་གཅོད་མཁན་ཁོང་ལ་ཞུ། །
  sna-sna: Kunyange ndakanga ndisina mhaka, handaigona kumupindura; ndaingokumbira
    hangu nyasha kuMutongi wangu.
  spa-BLM: Aunque fuera justo, no le respondería. Yo haría una súplica a mi juez.
  cac-cac: Vach'chom malaj in mul, palta max yal-laj in tac'vi d'ay. In juezal yaji,
    tzin c'anan yoq'uelc'olal d'ayin.
  swh-ULB: Hata kama ni mwenye haki, nisingelimjibu; ningeomba msamaha tu kwa hukumu
    yangu.
  bel-bel: Хоць бы я і ў праўдзе быў, але ня буду адказваць, а буду ўмольваць Судзьдзю
    майго.
  deu-ELBBK: Der ich, wenn ich gerecht wäre, nicht antworten könnte – um Gnade würde
    ich flehen zu meinem Richter.
  mbb-OT: Minsan wazè ku salà kenè ku egkepengelangan is keugelingen ku emun edezeetan
    e zin. Iyan dà egkehimu ku is kebpehizuhizu te Megbevayà he Meghuhukum ku.
  mal-2015: ഞാൻ നീതിമാനായിരുന്നാലും അവനോടു ഉത്തരം പറഞ്ഞുകൂടാ; എന്റെ പ്രതിയോഗിയോടു
    ഞാൻ യാചിക്കേണ്ടിവരും.
  rmc-rmc: Kajte uľomas spravodľivo, na odphenďomas leske; ča mangľomas mire Sudcas,
    hoj man te del milosť.
  pes-OPV: که اگر عادل می‌بودم، او راجواب نمی دادم، بلکه نزد داور خود استغاثه می‌نمودم.
  ron-1924: Кяр дакэ аш авя дрептате, ну Й-аш рэспунде. Ну пот декыт сэ мэ рог жудекэторулуй.
  ben-OBCV: আমি নির্দোষ হওয়া সত্ত্বেও, তাঁকে জবাব দিতে পারিনি; আমার বিচারকের কাছে
    শুধু আমি দয়াভিক্ষাই করতে পেরেছি।
  som-som: In kastoo aan xaq ahaan lahaa, weliba uma aanan jawaabeen isaga, Illowse
    waxaan iska baryi lahaa Kan i xukumaya.
  lat-VUC: 'qui etiam si habuero quippiam justum, non respondebo: sed meum judicem
    deprecabor.'
  eng-ASVBT: Whom, though I were righteous, yet would I not answer; I would make supplication
    to my judge.
  ita-1885: Io, che quantunque fossi giusto, non risponderei, Anzi chiederei grazia
    al mio Giudice.
  eng-LXXUP: 'For though I be righteous, he will not hearken to me: I will entreat
    his judgment.'
  eng-ULB: Even if I were righteous, I could not answer him; I could only plead for
    mercy with my judge.
  spa-VBL: Aunque tenga razón, no puedo responderle. Debo implorar la misericordia
    de mi juez.
  fra-_FOB: Quand j'aurais raison, je ne lui répondrais pas; je demanderais grâce
    à mon juge!
  mal-mal: ഞാൻ നീതിമാനായിരുന്നാലും അങ്ങയോട് ഉത്തരം പറഞ്ഞുകൂടാ; എന്റെ പ്രതിയോഗിയോട്
    ഞാൻ യാചിക്കേണ്ടിവരും.
  urd-GVR: Agar maiṅ haq par hotā bhī to apnā difā na kar saktā. Is muḳhālif se maiṅ
    iltijā karne ke alāwā aur kuchh nahīṅ kar saktā.
  suz-BL: गो दोस मतशो बाक्‍‍ती हना यो, मेको कली लोव़ लेन्‍ने मचाप्‍नुङ। आं कली दोस
    गेब कली गो ‘शिशी पाइय्‍यीनी’ दे पुंइने ला चाप्‍नुङ।
  eng-NOY: Though I were innocent, I would not answer him; I would cast myself on
    the mercy of my judge.
  ita-1927: Avessi anche ragione, non gli replicherei, ma chiederei mercé al mio giudice.
  ckb-ckb: ئەگەر ڕاستودروستیش بم، ناتوانم وەڵامی بدەمەوە، بەڵکو داوای بەزەیی لە دادوەرم
    دەکەم.
  eng-BBE: Even if my cause was good, I would not be able to give an answer; I would
    make request for grace from him who was against me.
  kan-OKCV: ನಾನು ನೀತಿವಂತನಾಗಿದ್ದರೂ ಉತ್ತರ ಕೊಡೆನು; ಆದರೆ ನನ್ನ ನ್ಯಾಯಾಧಿಪತಿಗೆ ಕರುಣೆಗೋಸ್ಕರ
    ಮೊರೆಯಿಡುವೆನು.
  tam-2017: நான் நீதிமானாயிருந்தாலும் அவருடன் வழக்காடாமல், என் நியாயாதிபதியினிடத்தில்
    இரக்கத்துக்காகக் கெஞ்சுவேன்.
  spa-RV-1909: Que aunque fuese yo justo, no responderé; antes habré de rogar á mi
    juez.
  ron-BTF: Căruia, deși am fost drept, totuși nu i-aș răspunde, ci aș face cerere
    către judecătorul meu.
  eng-WEBP: Though I were righteous, yet I wouldn’t answer him. I would make supplication
    to my judge.
  eng-FBV: Even though I'm right, I can't answer him. I must plead for mercy from
    my judge.
  nld-1939: Ik, die geen antwoord krijg, al heb ik ook recht, Maar mijn Rechter om
    genade moet smeken;
  nch-BL: Masque amo teno nijchijtoc, amo hueli nimomanahuis ica miyac camanali. San
    nijtajtanisquía ma techtasojta huan ma quipiya hueyi iyolo ica na, pampa yaya
    Juez.
  vie-1934: Dầu khi tôi công bình, tôi cũng không dám đối lại cùng Ngài; Nhưng tôi
    cầu xin ơn của Đấng phán xét tôi.
  hin-CV: क्योंकि यदि मुझे धर्मी व्यक्ति पहचाना भी जाए, तो उत्तर देना मेरे लिए असंभव
    होगा; मुझे अपने न्याय की कृपा के लिए याचना करनी होगी.
  spa-BES: Aunque mi causa fuera buena, no podría dar una respuesta; Pediría la gracia
    de aquel quién es mi Juez.
  tdx-tdx: Ndra te to i ahikoy, tsy ho nahatoiñe; ho nihalalieko tretre i Mpizakakoy.
  tha-KJV: แม้ว​่าข้าชอบธรรม ข้าก็ตอบพระองค์​ไม่ได้ ข้าจะต้องขอพระกรุณาต่อผู้พิพากษาของข้า
  por-BR-2018: A ele, ainda que eu fosse justo, não lhe responderia; a meu juiz pediria
    misericórdia.
  deu-ELO: Der ich, wenn ich gerecht wäre, nicht antworten könnte, um Gnade würde
    ich flehen zu meinem Richter.
  eng-WYC-2018: Which also (I) shall not answer to him, though I have anything just;
    but I shall beseech my judge to spare me. (Which even though I am just, I shall
    not answer him; but I shall still beseech my judge to spare me.)
  epo-epo: Eĉ se mi estus prava, mi ne respondus; Sed mi nur petegus mian juĝanton.
  uig-PIN: Mubada mǝn ⱨǝⱪⱪaniy bolsammu, Mǝn yǝnila Uningƣa jawab berǝlmǝyttim; Mǝn
    pǝⱪǝt sotqimƣa iltijala ⱪilalayttim.
  beo-beo: Na da wadela:i hou hamedafa hamoi. Be Gode da na fofada:su dunu. Amaiba:le,
    na da logo hame gala. E da nama asigima:ne fawane, na da Ema edegemu.
  tpi-OTNT: Maski sapos mi no gat asua, mi no inap mekim wanpela tok bilong mi ken
    winim kot. God yet em i jas na em i man bilong kotim mi. Tasol mi mas askim em
    long marimari long mi.
  hau-SA: Ko da yake ba ni da laifi, ba zan iya amsa masa ba; sai dai roƙon jinƙai
    zan iya yi ga mahukuncina.
  uig-LAT: Mubada men heqqaniy bolsammu, Men yenila Uninggha jawab bérelmeyttim; Men
    peqet sotchimgha iltijala qilalayttim.
  nde-nde: Laloba ngingelamlandu, ngeke ngimphendule; ngingancenga uMahluleli wami
    kuphela ukuthi angihawukele.
  ton-ton: ‌ʻAia ʻe ʻikai te u talia, ʻoka ne u māʻoniʻoni, ka te u hū tāumaʻu ki
    hoku Fakamaau.
  ces-1613: Kterémuž, bych i spravedliv byl, nebudu odpovídati, ale před soudcím svým
    pokořiti se budu.
  eng-WMB: Though I were righteous, yet I wouldn’t answer him. I would make supplication
    to my judge.
  tam-TCV: நான் நீதிமானாயிருந்தாலும் என்னால் அவருடன் வழக்காட முடியாது; எனது நீதிபதியிடம்
    இரக்கத்திற்காக மன்றாடத்தான் என்னால் முடியும்.
  ceb-ULB: Bisan kung ako matarong pa, dili gayod ako motubag kaniya; makahangyo lamang
    nga kaloy-an uban sa akong maghuhukom.
  pol-UBG: Choćbym był sprawiedliwy, nie odpowiedziałbym mu, lecz błagałbym swojego
    sędziego.
  urd-GVU: اگر مَیں حق پر ہوتا بھی تو اپنا دفاع نہ کر سکتا۔ اِس مخالف سے مَیں التجا
    کرنے کے علاوہ اَور کچھ نہیں کر سکتا۔
  deu-1912: Wenn ich auch recht habe, kann ich ihm dennoch nicht antworten, sondern
    ich müßte um mein Recht flehen.
  kan-2017: ನಾನು ನೀತಿವಂತನಾಗಿದ್ದರೂ ಉತ್ತರಕೊಡೆನು; ಆದರೆ ನನ್ನ ನ್ಯಾಯಾಧಿಪತಿಗೆ ಮೊರೆಯಿಡುವೆನು.
  yap-yap: Yug aray rogon nde buch e rog, ma kemus ni n’en nrayag ni nggu rin’ e ngug
    wenig nigeg ngak Got ni ir e tapufthin rog nge runguyeg.
  hlt-MCSB: Ka tang cakhaw kai lai aka tloek taengah ka doo thai pawt tih rhennah
    ni ka bih.
  mdy-ETH: ጌኤሺ ማዒ ታ ጴዼቴታዖ ዎጎ ዎጋ ጎዳሢ ታና ማኣራንዳጉዲ ታ ዒዛ ሺኢቃንዳፓዓቴም ማሂ ታ ዒዛም ኬኤዛኒ ጫርቁዋሴ።
  twi-ASANTE: Sɛ menim mpo a, merentumi nyi nʼano; ɛno ara ne sɛ mɛsrɛ ahummɔborɔ
    afiri me ɔtemmufoɔ nkyɛn.
  eng-WEBU: Though I were righteous, yet I wouldn’t answer him. I would make supplication
    to my judge.
  wal-wal: Taani xillo gidiyaakkokka, pirddiya Xoossai tana maaranaadan woossanaappe
    attin, taani a bolli zaarikke.
  spa-PDDPT: A Él yo, aunque sea recto, no me atrevo a responder. Más bien imploro
    la clemencia de mi Juez.
  gun-gun: Xee xereko porã va'e rire teĩ ixupe ma ndaxeayvu kuaai 'rãgue. Ha'e rami
    'rãgue py xemboayvuarã pe ajerure 'rãgue xemboaxy aguã re.
  ilo-ULB: Uray no nalintegak, saanko a masungbatan isuna; mabalinko laeng ti dumawat
    iti asi iti ukomko.
  kpg-kpg: Au tangada madammaa, dagu mee la hua dela belee hai, au e dangi tumaalia
    ang gi God, go dogu Dangada Hai gabunga.
  uig-ARA: مۇبادا مەن ھەققانىي بولساممۇ، مەن يەنىلا ئۇنىڭغا جاۋاب بېرەلمەيتتىم؛ مەن
    پەقەت سوتچىمغا ئىلتىجالا قىلالايتتىم.
  sus-sus: Hali nɔndi sa na n bɛ, n mu nɔma tide a kanke. N ma kiitisa madiɲɛfe nan
    tun luma n yi.
  pon-2006: Mehnda ma I me mwakelekel, ihte me I kak wia, peki kalahngan sang rehn
    Koht ei sounkopwung.
  ksd-ksd: Gala ina ga takodo, gala pa ina ga bali ia, Ina kail ika tadav kaugu tena
    varkurai pi na mari iau.
  tur-YTC: Haklı olsam bile, yine de O'na yanıt vermezdim. Hâkimime yalvarırdım.
  grc-BRENT: Ἐὰν γὰρ ὦ δίκαιος, οὐκ εἰσακούσεταί μου, τοῦ κρίματος αὐτοῦ δεηθήσομαι·
  ind-AYT: Meskipun aku di sisi yang benar, aku tidak bisa menjawab-Nya; aku hanya
    bisa memohon belas kasihan kepada Hakimku.
  nya-nya: Ngakhale nditakhala wosalakwa, sindingamuyankhe; ndikanangopempha chifundo
    kwa woweruza wanga.
  hrv-hrv: I da sam u pravu, odvratio ne bih, u suca svojega milost bih molio.
  mps-mps: Tagala eno magi sęgę meniama, magi po meniama, tama te po tų ebode ena
    dolo dali pai. God aga digi aga te po tų odobo bidi dao, tama agai ena po tų
    ebo dao. Tiali goli, eno agabolo ena hobede ya po hanalu waibao.
  tpi-tpi: Maski sapos mi no gat asua, mi no inap mekim wanpela tok bilong mi ken
    winim kot. God yet em i jas na em i man bilong kotim mi. Tasol mi mas askim em
    long marimari long mi.
  dan-1931: Har jeg end Ret, jeg kan dog ej svare, må bede min Dommer om Nåde!
  vie-OVCB: Nếu tôi đúng, tôi cũng không dám nói. Tôi chỉ có thể cầu xin Chúa xót
    thương.
  guj-2017: જો હું ન્યાયી હોત છતાં હું તેમને જવાબ આપી ન શકત; હું મારા ન્યાયાધીશ પાસે
    કાલાવાલા કરત.
  pon-2006A: Mehnda ma I me mwakelekel, ihte me I kak wia, peki kalahngan sang rehn
    Koht ei sounkopwung.
  por-BRBSL: Embora eu fosse justo, ainda não lhe responderia. Eu faria súplicas ao
    meu juiz.
  cth-cth: Bangtelah kalan nakunghai, ama teh ka pathung thai mahoeh. Kai lawkcengkung
    koe pahrennae doeh ka hei hnawn han.
  twi-twi: Sɛ minnim ho hwee mpo a, merentumi nyi nʼano; ɛno ara ne sɛ mɛsrɛ ahummɔbɔ
    afi me temmufo nkyɛn.
  hlt-hlt: Ka tang cakhaw kai lai aka tloek taengah ka doo thai pawt tih rhennah ni
    ka bih.
  tbz-SIM: Bɑ́ kɛ̀ n nɑɑti n yí mɔkɛ m bo kù tɛ̃̀ńnɛ́ tì, m petìnkɛ bo kù mɔɔ mɛcĩ́ɛ̃́mmɛ̀
    mmɛ kunku n kóo beéntì.
  msy-2020: Kɨ gumazir arazir kurabagh amir puvatɨzim, egh kɨ Godɨn kotiamɨn aven,
    mɨgɨrɨgɨatamɨn a ikaraghan kogham. Godra gumazamiziba tuisɨzir gumazim, egh a
    na isɨ kot darɨgham. Kɨ fo, kɨ ua tuaviba puvatɨ, egh kɨ an azaraghtɨ a nan apangkuvigham.
  dop-dop: Pɑɑ mɑɑ tɩɩ wɛnɑ tɑmpɑnɑ, mɑɑ cɔɔkɩ. Pɛɛlɛɛ kɛ pǝ wɛɛ sɩ mɑ́ sǝlǝmɩ mɑ
    hʋʋnlʋ.
  azb-azb: Günahsız olsam belə, Ona cavab verə bilmərəm, Rəhm etsin deyə Hökmdarıma
    yalvarmalıyam.
  eng-DBY: Whom, though I were righteous, [yet] would I not answer; I would make supplication
    to my judge.
  hin-2017: चाहे मैं निर्दोष भी होता परन्तु उसको उत्तर न दे सकता; मैं अपने मुद्दई
    से गिड़गिड़ाकर विनती करता।
  wol-KYG: Su sama der setee it, duma mana àddu, xanaa sama àttekat bii laay tinu.
  eng-YLT: Whom, though I were righteous, I answer not, For my judgment I make supplication.
  kne-kne: Olay magay basol ko, iwed met laeng maamag ko isonga manpakpakaasiak et
    anggoy en Diyos.
  eng-WYC-2017: Which also shall not answer to him, though I have anything just [or
    right]; but I shall beseech my judge to spare me.
  eng-WMBB: Though I were righteous, yet I wouldn’t answer him. I would make supplication
    to my judge.
  urd-GVH: अगर मैं हक़ पर होता भी तो अपना दिफ़ा न कर सकता। इस मुख़ालिफ़ से मैं इल्तिजा
    करने के अलावा और कुछ नहीं कर सकता।
  rug-rug: Be toṉotoqu si rau ba lopu boka olaṉia arau, sapu boka ia arau si pude
    tepa ia mo sa tataru tanisa qua Tie Varipitui.
  gaz-gaz: Ani nama balleessaa hin qabne utuun taʼe iyyuu, isaaf deebisuu hin dandaʼu;
    abbaa Murtii koo araara kadhachuu qofa nan dandaʼa.
  fra-LSG: Quand je serais juste, je ne répondrais pas; Je ne puis qu’implorer mon
    juge.
  yal-yal: Hali n tinxin, n mi a yabɛ, n na n makiti muxun nan mafanma.
  haw-1868: Ina he pono ko'u, aole au e olelo aku ia ia, E nonoi aku no wau i kuu
    lunakanawai.
  arb-NAV: لأَنِّي عَلَى الرَّغْمِ مِنْ بَرَاءَتِي لَا أَقْدِرُ أَنْ أُجِيبَهُ، إِنَّمَا
    أَسْتَرْحِمُ دَيَّانِي.
  ewe-ewe: Togbɔ be nyemedze agɔ o hã la, nyemate ŋu aɖo nya ŋu nɛ o. Kuku ko mate
    ŋu aɖe na nye Ʋɔnudrɔ̃la be wòakpɔ nublanui nam.
  eng-LEE: Whom, were I even righteous, I could not answer? to him that condemneth
    me I could [only] make supplication.
  asm-FB: মই যদি ধাৰ্মিকো হওঁ, তথাপি তেওঁক মই উত্তৰ দিব নোৱাৰোঁ; মোৰ অভিযোক্তাৰ দয়াৰ
    বাবে মই মাথোন নিবেদনহে কৰিব পাৰোঁ।
  sus-A: هَلِ نْندِ سَ نَ ﭑ بّ، ﭑ مُ نْمَ تِدٍ عَ كَنكٍ. ﭑ مَ كِيتِسَ مَدِحّقٍ نَن
    تُن لُمَ ﭑ يِ.
  fra-SBL: Même si j'étais juste, je n'ai pas voulu lui répondre. Je ferais des supplications
    à mon juge.
  hbo-hbo: אֲשֶׁ֣ר אִם־צָ֭דַקְתִּי לֹ֣א אֶעֱנֶ֑ה לִ֝מְשֹׁפְטִ֗י אֶתְחַנָּֽן׃
  piu-2006: '@see-verse:JOB.009.014'
  kik-kik: O na korwo ndihĩtĩtie-rĩ, ndingĩhota kũmũcookeria ũndũ; ũrĩa ingĩĩka no
    gũthaitha ingĩthaitha Mũnjiirithia anjiguĩre tha.
  fra-NCL: Aurais-je pour moi la justice, je ne répondrais pas ; j’implorerais la
    clémence de mon juge.
  cek-AK: Zaehaih ka tawn ai langlacadoeh, anih to ka aek thai mak ai; lokcaekkung
    khaeah loe tahmenhaih khue ni ka hnik thaih.
  cuk-cuk: Amba an ibmar-akar-imaksasuli-inigwele, Bab-Dummad-asabin geg an san-bendaked.
    Ar unnila an Bab-Dummadse ise-wilegar bendakleged an egised.
  uig-CYR: Мабада мән һәққаний болсамму, Мән йәнила Униңға җавап берәлмәйттим; Мән
    пәқәт сотчимға илтиҗала қилалайттим.
  tel-2017: నేను న్యాయవంతుణ్ణి అయినా ఆయనకు జవాబు చెప్పలేను. నా న్యాయాధిపతిని కరుణించమని
    వేడుకోవడం మాత్రమే చేయగలను.
  hat-BSA: Paske malgre mwen te gen rezon, mwen pa t kab reponn. Mwen ta oblije mande
    gras a Jij mwen an.
  kos-kos: Finne wangin ma sufal luk, pwayena ma nga ku in oru Pa nga in siyuk ke
    pakoten sin God, su nununkeyu.
  hbo-WLC: אֲשֶׁ֣ר אִם־צָ֭דַקְתִּי לֹ֣א אֶעֱנֶ֑ה לִ֝מְשֹׁפְטִ֗י אֶתְחַנָּֽן׃
  ibo-ibo: Nʼagbanyeghị na aka m dị ọcha, apụghị m ịsa ya okwu; kama m ga-arịọ onye
    ikpe m ka o mere m ebere.
  ory-ory: ମୁଁ ଧାର୍ମିକ ହେଲେ ହେଁ ତାହାଙ୍କୁ ଉତ୍ତର ଦିଅନ୍ତି ନାହିଁ; ମୁଁ ଆପଣା ବିପକ୍ଷ ନିକଟରେ
    ବିନତି କରନ୍ତି।
  chk-chk: Inamwo ika üa pwüng, nge üsap tongeni pälüeni. Üa chök tongeni tüngor ngeni
    Kot ai we soukapwüng, pwe epwe ümöümöch ngeniei.
  rop-rop: Nomeda mi nomo gilti ai stil kaan agaminbat langa God. Ai gin oni jingat
    langa im blanga albumbat mi en kain langa mi.
  ukr-1871: Хоч би я й прав був, озиватись не буду, а вмоляти му суддю мого.
  deu-1951: Auch wenn ich im Recht wäre, dürfte ich ihm nicht entgegnen; ich müßte
    meinen Richter um Gnade anflehen.
  eng-JPS: Whom, though I were righteous, yet would I not answer; I would make supplication
    to Him that contendeth with me.
  srp-1865: Da sam i prav, neæu mu se odgovoriti, valja da se molim sudiji svojemu.
  lug-lug: Wadde nga siriiko musango, sisobola kubaako kye muddamu, mba nnyinza kwegayirira
    bwegayirizi oyo Omulamuzi wange ankwatirwe ekisa.
  heb-heb: אשר אם צדקתי לא אענה למשפטי אתחנן׃
  ben-IRV: এমনকি যদিও আমি ধার্মিক হই, আমি তাঁকে উত্তর দিতে পারব না; আমি শুধু আমার
    বিচারকের কাছে দয়ার জন্য বিনতি করতে পারি।
  pan-pan: ਭਾਵੇਂ ਮੈਂ ਨਿਰਦੋਸ਼ ਵੀ ਹੁੰਦਾ ਤਾਂ ਵੀ ਉਸ ਨੂੰ ਜਵਾਬ ਨਹੀਂ ਦੇ ਸਕਦਾ, ਮੈਂ ਸਿਰਫ਼ ਆਪਣੇ
    ਨਿਆਈਂ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦੇ ਸਕਦਾ ਹਾਂ।
  mya-JVB: ငါသည် ဖြောင့်မတ် သော်လည်း ပြန် ၍ မ လျှောက်ဝံ့ဘဲ၊ တရား မှုကို ဆုံးဖြတ် တော်မူ
    သော အရှင်ကို တောင်းပန် ရုံမျှသာပြုရ၏။
  hmo-hmo: Momokani, lau gwau lau be kerere lasi, to unai danu be lau gari noho, vadaeni
    Dirava dekenai lau haere henia diba lasi. Egu dala tamona be lau ese egu Kota
    Biaguna, Dirava, ena bogahisihisi totona do lau noia.
  urd-urd: उसे तो मैं अगर सादिक़ भी होता तो जवाब न देता। मैं अपने मुख़ालिफ़ की मिन्नत
    करता।
  rus-SYN: Хотя бы я и прав был, но не буду отвечать, а буду умолять Судию моего.
  bqc-SIM: Baa tó ma yã́ na, má fↄ̃ wewào. Ɔ̃mɛ ma yã́kpalɛkɛna ũ, sema mà
    sùuugbɛawà.
  tcz-CHONGTHU: Keima ana dih kha jeng jongleng kihonna ding kanei lou ding ahi. Eihepi
    nadinga bou katao thei ding ahi.
  mar-mar: मी निष्पाप आहे, पण मी त्यास उत्तर देऊ शकणार नाही. मी केवळ माझ्या देवाची
    कृपादृष्टी मिळावी म्हणून याचना करु शकतो.
  qub-qub: May-jina juchaynaj carpis manami chapacuytaga camäpacöchu. Tayta jueznëtaga
    ruwacuyllami ruwacö.
  hat-hat: Menm si m' te gen rezon, sa m' bezwen defann tèt mwen fè? Se li k'ap jije
    m', se padon ase pou m' mande l'.
  eng-BSB: For even if I were right, I could not answer. I could only beg my Judge
    for mercy.
  eng-WEBPB: Though I were righteous, yet I wouldn’t answer him. I would make supplication
    to my judge.
  kbq-kbq: Hagi nagrira hazenkeni'a omne'nesianagi nagra iza'na Anumzamofona ke hakarea
    huntegahue? Hagi magoke'zana Agrama asunku'ma hunantesigu antahigegahue.
  nhe-BL: Yonque ax tleno nijchijtoc, ax hueli nimomanahuis ica miyac tlajtoli. San
    nijtlajtlanisquía ma nechtlasojtla huan ma quipiya hueyi iyolo ica na, pampa yajaya
    Juez.
  gub-BL: Aze ma'e ikatu 'ym ma'e iapo 'ymar romo aiko, nezewe rehe we nawazar iwer
    mo ize'eg izupe. Wiko heremiapo kwer imume'u har romo a'e. Hezepuhareko kar haw
    zo ainoz izupe ihe. Nainoz kwaw amo ma'e izupe.
  eng-DRA: I, who although I should have any just thing, would not answer, but would
    make supplication to my judge.
