verse: JOB.009.031
translations:
  mal-C: അങ്ങ് എന്നെ ചെളിക്കുണ്ടിലേക്കു ചവിട്ടിത്താഴ്ത്തും, അതുകൊണ്ട് എന്റെ വസ്ത്രങ്ങൾപോലും
    എന്നെ വെറുക്കുന്നു.
  deu-TKW: so würdest du mich in den Pfuhl eintauchen, daß meine Kleider vor mir Abscheu
    hätten.
  lin-lin: okobwaka ngai kaka na libulu ya potopoto, mpe bilamba na ngai ekoyoka ngai
    nkele.
  eng-LSV: Then You dip me in corruption, || And my garments have detested me.
  eng-GNV: Yet shalt thou plunge mee in the pit, and mine owne clothes shall make
    me filthie.
  eng-WEBSTER: Yet wilt thou plunge me in the ditch, and my own clothes shall abhor
    me.
  nhw-BL: ta techcalaquisquía ipan se soqui ostotl huan techchihuasquía nelía nisoquiyo
    hasta noyoyo nojquiya nechijiyasquía.
  swh-ONEN: wewe ungenitupa kwenye shimo la utelezi kiasi kwamba hata nguo zangu zingenichukia
    sana.
  bba-bba: kɑ mɛ, u koo mɑn surewɑ pɔtɔkɔ sɔɔ, kpɑ nɛn yɑ̃nun nuburu tu mɑn bwɛ̃rɑ
    yɔ̃.
  eng-KJVCPB: Yet shalt thou plunge me in the ditch, And mine own clothes shall abhor
    me.
  luo-luo: to pod ibiro luta mana e chwodho mi nyaka lepa bende biro jok koda.
  meu-meu: to guri ai ba dorigu dobi, bena egu dabua ese bae dadaraigu.
  npi-ULB: परमेश्‍वरले मलाई हिलैमा फाल्नुहुन्छ, र मेरा आफ्नै लुगाहरूले मलाई घृणा गर्छन्
    ।
  yor-yor: síbẹ̀ ìwọ ó gbé mi wọ inú ihò ọ̀gọ̀dọ̀ aṣọ ara mi yóò sọ mi di ìríra.
  pes-OPCB: تو مرا در گل و لجن فرو می‌بری، تا آنجا که حتی لباسهایم نیز از من کراهت
    داشته باشند.
  tgl-ULB: itutulak ako ng Diyos sa isang hukay, at ang aking mga kasuotan ay mayayamot
    sa akin.
  hui-hui: '@see-verse:JOB.009.030'
  mya-mya: ရွှံ့ထဲသို့ တွန်းချတော်မူ၍၊ ငါ့အဝတ်ပင် ငါ့ကိုယ် ကိုရွံလိမ့်မည်။
  bod-N: ཁྱེད་ཀྱིས་ས་དོང་ནང་དུ་བདག་གཡུག་ཅིང་། ། ང་ཡི་གོས་ཀྱང་བདག་ལ་ཞེན་ལོག་འོང་། །
  sna-sna: imi muchandinyudza mugomba rematope zvokuti kunyange nenguo dzangu dzichandisema.
  spa-BLM: sin embargo, me hundirás en la zanja. Mi propia ropa me aborrecerá.
  cac-cac: palta a Dios tzin yac'n̈ejem d'a scal a a' soc'omtac, axo in pichul sq'uixvi
    vuuj.
  swh-ULB: Mungu atanitumbukiza shimoni, na nguo zangu mwenyewe zitanichukia.
  bel-bel: дык і тады Ты апусьціш мяне ў бруд, і пагардзіць мною вопратка мая.
  deu-ELBBK: dann würdest du mich in die Grube tauchen und meinen eigenen Kleidern
    würde vor mir ekeln.
  mbb-OT: id-ahuk e zin gihapun diyà te vesaken he vudsi, su para minsan is bisti
    ku egkeremerik kedì.
  mal-2015: നീ എന്നെ ചേറ്റുകുഴിയിൽ മുക്കിക്കളയും; എന്റെ വസ്ത്രംപോലും എന്നെ വെറുക്കും.
  rmc-rmc: the avke man tašľarela andre melaľi chev a mek the mire gadenge avava džungalo.
  pes-OPV: آنگاه مرا در لجن فرو می‌بری، و رختهایم مرامکروه می‌دارد.
  ron-1924: Ту тот м-ай куфунда ын мочирлэ, де с-ар скырби пынэ ши хайнеле де мине!
  ben-OBCV: তাও তুমি আমাকে পাঁকে ভরা খন্দে ডোবাবে যেন আমার পোশাকও আমায় ঘৃণা করে।
  som-som: Adigu waxaad igu dhex tuuri doontaa bohol, Oo xataa dharkaygu waa i nici
    doonaa.
  lat-VUC: tamen sordibus intinges me, et abominabuntur me vestimenta mea.
  eng-ASVBT: Yet wilt thou plunge me in the ditch, And mine own clothes shall abhor
    me.
  ita-1885: Allora pure tu mi tufferesti in una fossa, E i miei vestimenti mi avrebbero
    in abbominio.
  eng-LXXUP: Thou hadst thoroughly plunged me in filth, And my garment had abhorred
    me.
  eng-ULB: God would plunge me in a ditch, and my own clothes would be disgusted with
    me.
  spa-VBL: me arrojarías a un pozo de lodo de modo que hasta mis propias ropas me
    odiarían!
  fra-_FOB: Tu me plongerais dans le fossé, et mes vêtements m'auraient en horreur.
  mal-mal: അവിടുന്ന് എന്നെ ചേറ്റുകുഴിയിൽ മുക്കിക്കളയും; എന്റെ വസ്ത്രംപോലും എന്നെ വെറുക്കും.
  urd-GVR: tāham tū mujhe gaṛhe kī kīchaṛ meṅ yoṅ dhaṅsne detā hai ki mujhe apne kapṛoṅ
    se ghin ātī hai.
  suz-BL: गे आं कली हिलोमीन ब्‍वारनीनी। मिनु आं वाम यो आं कली ग्रांग्रा दिप्‍ब।
  eng-NOY: Still wilt thou plunge me into the pit, So that my own clothes will abhor
    me.
  ita-1927: tu mi tufferesti nel fango d’una fossa, le mie vesti stesse m’avrebbero
    in orrore.
  ckb-ckb: لەناو چاڵێک ڕیخ نوقومم دەکەیت، تەنانەت جلوبەرگەکەم قێزم لێ دەکەنەوە.
  eng-BBE: Then you will have me pushed into the dust, so that I will seem disgusting
    to my very clothing.
  kan-OKCV: ದೇವರು ನನ್ನನ್ನು ಕುಣಿಯಲ್ಲಿ ಮುಳುಗಿಸಿ ಬಿಡುವರು; ನನ್ನ ಸ್ವಂತ ವಸ್ತ್ರಗಳೇ ನನ್ನನ್ನು
    ಅಸಹ್ಯಪಡಬೇಕಾಗುವುದು.
  tam-2017: நீர் என்னைச் சேற்றுப்பள்ளத்திலே அமிழ்த்துவீர். அப்பொழுது என் உடையே என்னை
    அருவருக்கும்.
  spa-RV-1909: Aun me hundirás en el hoyo, y mis propios vestidos me abominarán.
  ron-BTF: Totuși mă vei scufunda în șanț și propriile mele haine mă vor detesta.
  eng-WEBP: yet you will plunge me in the ditch. My own clothes will abhor me.
  eng-FBV: you would toss me into a slime pit so that even my own clothes would hate
    me!
  nld-1939: Toch ploft Gij mij neer in het vuil, Zodat mijn kleren van mij walgen.
  nch-BL: ta techcalaquisquía ipan se soqui ostot huan techchihuasquía nelía nisoquiyo
    hasta noyoyo nojquiya techijiyasquía.
  vie-1934: Thì Ngài lại nhận tôi trong hầm, Đến đỗi quần áo tôi sẽ gớm ghê tôi.
  hin-CV: यह सब होने पर भी आप मुझे कब्र में डाल देंगे. मेरे वस्त्र मुझसे घृणा करने
    लगेंगे.
  spa-BES: Entonces cuando me empujen al sepulcro, mi propia ropa me aborrecerá.
  tdx-tdx: Mbe hagodo’o an-davak’ ao, vaho halaim-bintañe ahy o sikikoo.
  tha-KJV: พระองค์​ยังจะทรงจุ่มข้าพระองค์ลงไปในบ่อ แม้​เสื้อผ้าของข้าพระองค์จะรังเกียจข้าพระองค์’
  por-BR-2018: Então me submergirias no fosso, e minhas próprias vestes me abominariam.
  deu-ELO: alsdann würdest du mich in die Grube tauchen, und meinen eigenen Kleidern
    würde vor mir ekeln.
  eng-WYC-2018: nevertheless thou shalt dip me in filths, and my clothes shall hold,
    or show, me abominable.
  epo-epo: Eĉ tiam Vi trempus min en koto, Kaj miaj vestoj min abomenus.
  uig-PIN: Sǝn yǝnila meni ǝwrǝzgǝ qɵmüldürisǝnki, Ɵz kiyimimmu mǝndin nǝprǝtlinidiƣan
    bolidu!
  beo-beo: Gode da na amola ledo bagade gilisili uli dogoiga ha:digi dagoi. Fedege
    agoane, na abula da na da:i hodo ba:sea, gogosiasa.
  tpi-OTNT: ating bai mi waswas nating tasol. Long wanem, yu bai tromoi mi i go daun
    long hul i gat graun malumalum na bai skin bilong mi i doti tru. Na bai ol klos
    bilong mi i ting mi wanpela stingpela samting na bai ol i no laik tru long i stap
    long skin bilong mi.
  hau-SA: duk da haka za ka jefa ni cikin ƙazamin wuri, yadda ko rigunan jikina ma
    za su ƙi ni.
  uig-LAT: Sen yenila méni ewrezge chömüldürisenki, Öz kiyimimmu mendin nepretlinidighan
    bolidu!
  nde-nde: uzavele ungiphosele emgodini olodaka ngize ngenyanywe yizigqoko zami.
  ton-ton: Ka te ke lī au ki he pelepela, pea ʻe fakaliliʻa kiate au ʻa hoku ngaahi
    kofu ʻoʻoku.
  ces-1613: Tedy v jámě pohřížíš mne, tak že se ode mne zprzní i to roucho mé.
  eng-WMB: yet you will plunge me in the ditch. My own clothes will abhor me.
  tam-TCV: நீர் என்னைச் சேற்றின் குழிக்குள் அமிழ்த்துவீர். அப்பொழுது என் சொந்த உடைகளே
    என்னை அருவருக்கும்.
  ceb-ULB: ang Dios magaunlod gihapon kanako sa kalapukan, ug ang akong kaugalingong
    mga bisti makapaluod kanako.
  pol-UBG: Ty i tak zanurzysz mnie w dole i moje szaty będą się mną brzydzić.
  urd-GVU: تاہم تُو مجھے گڑھے کی کیچڑ میں یوں دھنسنے دیتا ہے کہ مجھے اپنے کپڑوں سے
    گھن آتی ہے۔
  deu-1912: so wirst du mich doch tauchen in Kot, und so werden mir meine Kleider
    greulich anstehen.
  kan-2017: ನೀನು ನನ್ನನ್ನು ಗುಂಡಿಯಲ್ಲಿ ಮುಳುಗಿಸಿ, ನನ್ನ ಬಟ್ಟೆಗಳಿಗೆ ನಾನು ಅಸಹ್ಯನಾಗುವಂತೆ
    ಮಾಡುವಿ.
  yap-yap: Ke yin’eg Got ngalan ba low nib to’ar ma ba sonogor, ma mus ko mad rog
    ma be sonogor ngog.
  hlt-MCSB: vaam khuila kai nan nuem hae vetih ka himbai neh kamah khaw n'tuei uh
    ni.
  mdy-ETH: ዬይ ቢያ ማዺንቴቴያ ኔ ታና ዔኪ ቶርጴይዳ ኬኤራኔ፤ ታኣኮ ማኣዓሢታዖ ታና ሻኣኪንታኔ።
  twi-ASANTE: wobɛto me atwene atɛkyɛ amena mu, ama mʼatadeɛ mpo akyiri me.
  eng-WEBU: yet you will plunge me in the ditch. My own clothes will abhor me.
  wal-wal: neeni tana urqqa ollan olana; olin ta maayoikka tana shenetana.
  spa-PDDPT: aún me hundirás en el lodo, y mis ropas me repugnarán.
  gun-gun: teĩ ndee yapo py ju 'rã xemombo. Ha'e ramo xeao ae voi ojapo 'rã xegui
    ojeguarua aguã rami.
  ilo-ULB: ipurwaknak ti Dios iti kanal, ket karugitdakto dagiti bukodko a kawes.
  kpg-kpg: God guu hudu au gi lodo di luwa gulugulua, gei ogu goloo hogi gu langaadia
    i di au.
  uig-ARA: سەن يەنىلا مېنى ئەۋرەزگە چۆمۈلدۈرىسەنكى، ئۆز كىيىمىممۇ مەندىن نەپرەتلىنىدىغان
    بولىدۇ!
  sus-sus: i n nagoroma nɛ boora, n xa raɲaaxu n ma dugie ma.
  pon-2006: Koht ketin keseielahr nan pwoahr samin ehu, pil ei likou kan namenengkinielahr.
  ksd-ksd: Gala una vadudu iau ta ra pikai, Ma kaugu umana mal diat a milikuane iau.
  tur-YTC: Yine beni pislik çukuruna daldırırsın. Kendi giysilerim benden nefret eder.
  grc-BRENT: ἱκανῶς ἐν ῥύπῳ με ἔβαψας, ἐβδελύξατο δέ με ἡ στολή.
  ind-AYT: maka Engkau akan mencelupkanku ke dalam lumpur, sampai pakaianku sendiri
    jijik terhadap aku.
  nya-nya: mutha kundiponyabe pa dzala, kotero kuti ngakhale zovala zanga zomwe zidzandinyansa.
  hrv-hrv: u veću bi me nečist opet gurnuo, i moje bi me se gnušale haljine!
  mps-mps: teda eno homugo ena olo wę pauwaibao.”
  tpi-tpi: ating bai mi waswas nating tasol. Long wanem, yu bai tromoi mi i go daun
    long hul i gat graun malumalum na bai skin bilong mi i doti tru. Na bai ol klos
    bilong mi i ting mi wanpela stingpela samting na bai ol i no laik tru long i stap
    long skin bilong mi.
  dan-1931: du dypped mig dog i Pølen, så Klæderne væmmedes ved mig.
  vie-OVCB: thì Chúa cũng dìm con xuống hố bùn, quần áo con cũng sẽ ghê tởm con.
  guj-2017: તોપણ ઈશ્વર મને ખાઈમાં નાખી દેશે, અને મારાં પોતાનાં જ વસ્ત્રો મને કંટાળો
    આપશે.
  pon-2006A: Koht ketin keseielahr nan pwoahr samin ehu, pil ei likou kan namenengkinielahr.
  por-BRBSL: ainda assim, você me mergulhará na vala. Minhas próprias roupas me abominarão.
  cth-cth: tangdong dawk na tâkhawng teh, ka khohna ni patenghai na panuet han doeh.
  twi-twi: wobɛtow me akyene dontori amoa mu, ama mʼatade mpo akyi me.
  hlt-hlt: vaam khuila kai nan nuem hae vetih ka himbai neh kamah khaw n'tuei uh ni.
  tbz-SIM: Kùu wɛ̃tɛ kɛ́ n tɑnnɛ́ tisɑ̃sɑ̃̀ɑ̃̀tì miɛkɛ, kɛ̀ n yɑ̀ɑ̀tì m pɛ̃̀.
  msy-2020: nɨ na isɨ mozir konir beghneazim itimɨn na kunightɨ, nan mɨkarzim bar
    pughpurigham. Kamaghɨn, kɨ ti pura uabɨ ruegham. Eghtɨ nan korotiaba suam, kɨ
    ti bizir bar kurar mam, egh nan mɨkarzimɨn aghuagham.
  dop-dop: Ɩ tɑɣɑnǝɣɩ-m ɑfǝlɑ tɑɑ kɛ́ pɛtʋɣʋ kɛ́, nɑ mɑ wontu mɑɣɑmɑɣɑ pǝsɩ-m kʋsɔɣɔtʋ
    pʋlʋpʋ.
  azb-azb: Yenə də məni çirkaba batırarsan, Paltarlarım belə, məndən iyrənir.
  eng-DBY: Then wouldest thou plunge me in the ditch, and mine own clothes would abhor
    me.
  hin-2017: तो भी तू मुझे गड्ढे में डाल ही देगा, और मेरे वस्त्र भी मुझसे घिन करेंगे।
  wol-KYG: du tee nga tàbbal ma cim leeñ, ba samay yére sax seexlu ma.
  eng-YLT: Then in corruption Thou dost dip me, And my garments have abominated me.
  eng-WYC-2017: nevertheless thou shalt dip me in filths, and my clothes shall hold,
    or show, me abominable.
  eng-WMBB: yet you will plunge me in the ditch. My own clothes will abhor me.
  urd-GVH: ताहम तू मुझे गढ़े की कीचड़ में यों धँसने देता है कि मुझे अपने कपड़ों से
    घिन आती है।
  rug-rug: ba kote voi lani au mo Tamasa pa pou nelaka meke qua poko ba kote maledere
    nau mo.
  gaz-gaz: ati hamma uffanni koos na balfutti, boolla keessa na dhidhimsita.
  fra-LSG: Tu me plongerais dans la fange, Et mes vêtements m’auraient en horreur.
  yal-yal: i n nasinma nɛn lɔxɔn xɔrɛ ra, n yi raɲaxu n ma dugine yɛtɛɛn ma.
  haw-1868: Alaila, e kiola iho oe ia'u iloko o ka lua lepo, A e hoopailua ko'u mau
    kapa ia'u.
  arb-NAV: فَإِنَّكَ تَطْرَحُنِي فِي مُسْتَنْقَعٍ نَتِنٍ حَتَّى تَكْرَهَنِي ثِيَابِي
  ewe-ewe: aganyrɔm ɖe anyiʋe me, ale be manyɔ ŋu na nye awuwo gɔ̃ hã.
  eng-LEE: Even then wouldst thou plunge me in the ditch, that my own clothes would
    render me abhorred.
  asm-FB: তথাপি তুমি মোক খালত জুবুৰিয়াবা, আৰু মোৰ নিজৰ বস্ত্ৰয়ো মোক ঘিণ কৰিব।
  sus-A: عِ ﭑ نَفٌرٌ مَ نّ بٌورَ، ﭑ شَ رَحَاشُ ﭑ مَ دُفِيٍ مَ.
  fra-SBL: pourtant tu me plongeras dans le fossé. Mes propres vêtements me feront
    horreur.
  hbo-hbo: אָ֭ז בַּשַּׁ֣חַת תִּטְבְּלֵ֑נִי וְ֝תִֽעֲב֗וּנִי שַׂלְמֹותָֽי׃
  piu-2006: '@see-verse:JOB.009.030'
  kik-kik: no ũndikirie irima rĩa gĩcoro nĩgeetha o na nguo ciakwa iithũũre.
  fra-NCL: tu me plongerais dans la fange, et mes vêtements m’auraient en horreur.
  cek-AK: Sithaw mah tangnong thungah na va ueloe, ka khukbuen mah ka takpum hae panuet
    tih.
  cuk-cuk: amba Bab-Dummad, ibmar-isgana-milegedse an-bar-meteled, ar an-mormarse-bakale,
    ima an-itosaled.
  uig-CYR: Сән йәнила мени әврәзгә чөмүлдүрисәнки, Өз кийимимму мәндин нәпрәтлинидиған
    болиду!
  tel-2017: నువ్వు నన్ను గుంటలో పడేస్తావు. అప్పుడు నేను వేసుకున్న బట్టలే నన్ను అసహ్యించుకుంటాయి.
  hat-BSA: malgre sa, Ou ta plonje mwen nan kanal la, e pwòp rad mwen yo ta vin rayi
    m.
  kos-kos: God El sisyuyang nu in sie luf na fohkfok, Ne nuknuk nga nukum inge, a
    mwekyekinyu pac.
