verse: JOB.009.022
translations:
  mal-C: അതെല്ലാം ഒരുപോലെതന്നെ; അതിനാൽ ഞാൻ പറയുന്നു, ‘അവിടന്നു നിഷ്കളങ്കനെയും ദുഷ്ടനെയും
    നശിപ്പിക്കുന്നു.’
  deu-TKW: 'Eins ist es, drum spreche ich''s aus: er bringt den Frommen wie den Frevler
    um!'
  lin-lin: 'Nyonso ezali kaka ndenge moko ! Yango wana nalobi : ‹ Abomaka bato ya
    sembo mpe bato mabe. ›'
  eng-LSV: It is the same thing, therefore I said, || He is consuming the perfect
    and the wicked.
  eng-GNV: 'This is one point: therefore I said, Hee destroyeth the perfite and the
    wicked.'
  eng-WEBSTER: This is one thing , therefore I said it , he destroyeth the perfect
    and the wicked.
  nhw-BL: Toteco quinita catli xitlahuaque huan catli tlajtlacolchihuaj quen san se.
    Yeca niquijtohua para san se quintzontlamiltía catli cuali huan catli amo cuali.
  swh-ONEN: Hayo yote ni sawa; ndiyo sababu nasema, ‘Yeye huwaangamiza wasio na makosa
    pamoja na waovu.’
  bba-bba: Kon kpĩ n ɡere n nɛɛ, ɡɑ̃ɑnu kpuro nu sɑ̃ɑwɑ tiɑ Gusunɔn mi. Domi u rɑ
    tɔn kɔ̃so kɑ tɑɑrɛ sɑriruɡii kpeerɑsie.
  eng-KJVCPB: This is one thing, therefore I said it, He destroyeth the perfect and
    the wicked.
  luo-luo: Ma emomiyo aneno ni gik moko duto chalre nikech okumo joma onge ketho kod
    joma timbegi richo machalre.
  meu-meu: Herevana! Badina be ia ese asi edia kerere taudia bona kara dika taudia
    e habuadia tari heboumu.
  npi-ULB: यसले मलाई केही फरक पार्दैन । त्यसैले म भन्छु, उहाँले दोषरहित र दुष्‍ट मानिसलाई
    सँगसँगै नष्‍ट गर्नुहुन्छ ।
  yor-yor: 'Ohùn kan náà ni, nítorí náà ni èmi ṣe sọ: ‘Òun a pa ẹni òtítọ́ àti ènìyàn
    búburú pẹ̀lú.’'
  pes-OPCB: شریر و بی‌گناه در نظر خدا یکی است. او هر دو را هلاک می‌کند.
  tgl-ULB: Wala itong pagkakaiba, kaya ko sinasabi na magkasama niyang sinisira ang
    mga taong walang kasalanan at ang mga masasamang tao.
  hui-hui: I̱na manda bidogo ko mbira iname bini wiaguabi nabi hemayaguabi tanabi
    Ngode Datagaliwabehanda ina bo wahai haga ka.
  mya-mya: ငါပြောအံ့သောစကားတချက်ဟူမူကား၊ ဘုရားသခင်သည် စုံလင်သောသူတို့ကို၎င်း၊ ဆိုးညစ်သော
    သူတို့ကို၎င်း ဖျက်ဆီးတော်မူတတ်၏။
  bod-N: དེའི་ཕྱིར་བདག་གིས་འདི་ལྟར་བརྗོད། ། སྐྱོན་བྲལ་ཅན་དང་སྡིག་སྤྱོད་ཅན། ། ཡོད་ཚད་གཅིག་མཚུངས་ཡིན་པ་དང་།
    ། ཁོང་གིས་རྩ་མེད་གཏོང་བར་མཛད། །
  sna-sna: Zvakangofanana; ndokusaka ndichiti, ‘Iye anoparadza vasina mhosva nevakaipa.’
  spa-BLM: “Todo es lo mismo. Por eso digo que destruye a los irreprochables y a los
    malvados.
  cac-cac: A in naani, lajanxon̈ej smasanil. A Dios chi' satanel eb' ay smul yed'
    eb' malaj smul.
  swh-ULB: Haileti tofauti yoyote, kwa sababu hiyo nasema kwamba yeye huangamiza watu
    wasio na makosa na waovu pia.
  bel-bel: Усё адно; таму я сказаў, што Ён губіць і беззаганнага і вінаватага.
  deu-ELBBK: 'Darum sage ich: Den Vollkommenen und den Gottlosen vernichtet er.'
  mbb-OT: Su ebpeked-iring dà is midtinazeng wey wazà; su edezeetan te Megbevayà is
    metazeng wey is lalung.
  mal-2015: 'അതെല്ലാം ഒരുപോലെ; അതുകൊണ്ടു ഞാൻ പറയുന്നതു: അവൻ നിഷ്കളങ്കനെയും ദുഷ്ടനെയും
    നശിപ്പിക്കുന്നു.'
  rmc-rmc: 'Hin mange sa jekh. Vašoda phenďom: ‚Ov zňičinel sodujen le ňevinnones
    the le nalačhes.‘'
  pes-OPV: این امر برای همه یکی است. بنابراین می‌گویم که اوصالح است و شریر را هلاک
    می‌سازد.
  ron-1924: 'Че-мь пасэ ла урма урмей? Кэч ындрэзнеск с-о спун: Ел нимичеште пе чел
    невиноват ка ши пе чел виноват.'
  ben-OBCV: এসবই সমান; তাই আমি বলি, ‘অনিন্দনীয় ও দুষ্ট উভয়কেই তিনি ধ্বংস করেন।’
  som-som: Kulli waa isku mid, oo sidaas daraaddeed waxaan idhaahdaa, Isagu wuu wada
    baabbi'iyaa kan qumman iyo kan sharka ahba.
  lat-VUC: 'Unum est quod locutus sum: et innocentem et impium ipse consumit.'
  eng-ASVBT: It is all one; therefore I say, He destroyeth the perfect and the wicked.
  ita-1885: 'Egli è tutt''uno; perciò ho detto: Egli distrugge ugualmente l''uomo
    intiero e l''empio.'
  eng-LXXUP: Wherefore I said, Wrath slays the great and mighty man.
  eng-ULB: It makes no difference, which is why I say that he destroys blameless people
    and wicked people together.
  spa-VBL: 'Por eso digo: ‘A Dios le da igual. Él destruye tanto al inocente como
    al malvado’.'
  fra-_FOB: 'Tout se vaut! C''est pourquoi j''ai dit: Il détruit l''innocent comme
    l''impie.'
  mal-mal: 'അതെല്ലാം ഒരുപോലെ; അതുകൊണ്ട് ഞാൻ പറയുന്നത്: അവിടുന്ന് നിഷ്കളങ്കനെയും ദുഷ്ടനെയും
    നശിപ്പിക്കുന്നു.'
  urd-GVR: Ḳhair, ek hī bāt hai, is lie maiṅ kahtā hūṅ, ‘Allāh be'ilzām aur bedīn
    donoṅ ko hī halāk kar detā hai.’
  suz-BL: लोव़ नेल्‍ल कान बाक्‍ब। मोपतीके गो मेकोम दोस मताइब नु आ अरेशो मटीब निम्‍फा
    आस कली खतम सेल्‍ब, देंनुङ। अय्‍युब ८:२०; उपदेसक ९:२-३
  eng-NOY: It is all one; therefore I will affirm, He destroyeth the righteous and
    the wicked alike.
  ita-1927: 'Per me è tutt’uno! perciò dico: “Egli distrugge ugualmente l’integro
    ed il malvagio.'
  ckb-ckb: '”خودا کۆتایی بە چاک و بە خراپ دەهێنێت.“ لەبەر ئەوە گوتم: بەلامەوە هەردووکیان
    وەک یەکن،'
  eng-BBE: It is all the same to me; so I say, He puts an end to the sinner and to
    him who has done no wrong together.
  kan-OKCV: 'ಇದೆಲ್ಲಾ ಒಂದೇ ವಿಷಯ; ಆದ್ದರಿಂದ ನಾನು ಇದನ್ನು ಹೇಳುತ್ತೇನೆ: ‘ನಿರ್ದೋಷಿಯನ್ನೂ, ಕೆಟ್ಟವನನ್ನೂ
    ದೇವರು ದಂಡಿಸುತ್ತಾರೆ.’'
  tam-2017: ஒரு காரியம் உண்டு, அதைச் சொல்லுகிறேன்; சன்மார்க்கனையும் துன்மார்க்கனையும்
    அவர் அழிக்கிறார்.
  spa-RV-1909: 'Una cosa resta que yo diga: Al perfecto y al impío él los consume.'
  ron-BTF: 'Acesta este un lucru, de aceea l-am spus: El nimicește pe cel desăvârșit
    și pe cel stricat.'
  eng-WEBP: “It is all the same. Therefore I say he destroys the blameless and the
    wicked.
  eng-FBV: That's why I say, ‘It makes no difference to God. He destroys both the
    innocent and the wicked.’
  nld-1939: 'Maar daarom roep ik het uit: Onschuldigen en schuldigen slaat Hij neer!'
  nch-BL: Toteco quinita cati xitahuaque huan cati tajtacolchihuaj quej san se. Yeca
    niquijtohua para san se quitzontamiltía cati cuali huan cati amo cuali.
  vie-1934: 'Aùc và thiện thảy đều như nhau; bởi cớ ấy, nên tôi có nói: Ngài tiêu
    diệt người trọn vẹn cũng như kẻ gian ác.'
  hin-CV: सभी समान हैं; तब मेरा विचार यह है, ‘वे तो निर्दोष तथा दुर्वृत्त दोनों ही
    को नष्ट कर देते हैं.’
  spa-BES: 'Es lo mismo para mí; por eso digo: Él pone fin al pecador y al que no
    ha hecho nada malo juntos.'
  tdx-tdx: 'Toe raike iaby avao: aa hoe iraho: Songa rotsahe’e ty mahity naho ty lo-tsereke.'
  tha-KJV: ก็​เหมือนกันหมด เพราะฉะนั้นข้าจึงว่า ‘​พระองค์​ทรงทำลายทั้งคนดีรอบคอบและคนชั่ว’
  por-BR-2018: 'É tudo a mesma coisa; por isso digo: ele consome ao inocente e ao
    perverso.'
  deu-ELO: 'Darum sage ich: Den Vollkommenen und den Gesetzlosen vernichtet er.'
  eng-WYC-2018: One thing is, which I spake, he shall waste by death also the innocent
    (man) and [the] wicked man. (One thing is, which I have always said, that by death
    he shall surely destroy the innocent and the wicked alike.)
  epo-epo: 'Ĉio estas egala; tial mi diras: Senkulpulon kaj malpiulon Li ambaŭ pereigas.'
  uig-PIN: Ⱨǝmmǝ ix ohxax ikǝn; xunga mǝn dǝymǝnki, U duruslarnimu, yamanlarnimu ohxaxla
    yoⱪitidu.
  beo-beo: Na da wadela:i hou hame hamoi. Be na da da:i dioiba:le, bu hame dawa:digisa.
    Na da bu esalumu higa:i gala. Liligi huluane da hamedei. Gode da wadela:i dunu
    amola moloidafa dunu, amo defele, gugunufinisimu.
  tpi-OTNT: Mi save pinis, maski yumi gat asua o nogat, God i save mekim wankain pasin
    long yumi olgeta, na em i save pinisim yumi tru.
  hau-SA: Ba bambanci; shi ya sa na ce, ‘Yana hallaka marasa laifi da kuma mugaye.’
  uig-LAT: Hemme ish oxshash iken; shunga men deymenki, U duruslarnimu, yamanlarnimu
    oxshashla yoqitidu.
  nde-nde: Kuyafanana konke; yikho ngisithi, ‘Ubhubhisa bonke abangelacala lababi.’
  ton-ton: “Ko e meʻa ni pē taha, ʻoku ou fakamoʻoni ki ai, ʻOku ne fakaʻauha ʻae
    haohaoa mo e angahala.
  ces-1613: Jediná jest věc, pročež jsem to mluvil, že upřímého jako bezbožného on
    zahlazuje.
  eng-WMB: “It is all the same. Therefore I say he destroys the blameless and the
    wicked.
  tam-TCV: எல்லாம் ஒன்றுதான்; அதினால்தான் நான் சொல்கிறேன், ‘குற்றமற்றவர்களையும், கொடியவர்களையும்
    அவர் அழிக்கிறார்.’
  ceb-ULB: Wala kini kalahian, mao nga misulti ako nga dunganon niya paglaglag ang
    mga tawong hingpit ug mga tawong daotan.
  pol-UBG: 'Jedno jest pewne, dlatego powiedziałem: On niszczy zarówno doskonałego,
    jak i niegodziwego;'
  urd-GVU: خیر، ایک ہی بات ہے، اِس لئے مَیں کہتا ہوں، ’اللہ بےالزام اور بےدین دونوں
    کو ہی ہلاک کر دیتا ہے۔‘
  deu-1912: 'Es ist eins, darum sage ich: Er bringt um beide, den Frommen und den
    Gottlosen.'
  kan-2017: ಎಲ್ಲಾ ಒಂದೇ. ಆದಕಾರಣ ‘ನಾನು, ನಿರ್ದೋಷಿಯನ್ನೂ, ದೋಷಿಯನ್ನೂ ಆತನು ನಾಶ ಮಾಡುತ್ತೇನೆ’
    ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: '@see-verse:JOB.009.021'
  hlt-MCSB: Te dongah pakhat la, “Cuemthuek neh halang khaw amah loh a khah,” a ti.
  mdy-ETH: ፆኦሲ ፂላሢንታ ዻቢንቴሢንታ ዎላ ባይዛሢሮ ‹ፔቴታዖ ዱሙሞ ባኣሴ› ታ ጌዔሢ ዬያሮኬ።
  twi-ASANTE: Ne nyinaa yɛ pɛ; ɛno enti na meka sɛ, ‘Ɔsɛe deɛ ne ho nni asɛm ne omumuyɛfoɔ.’
  eng-WEBU: “It is all the same. Therefore I say he destroys the blameless and the
    wicked.
  wal-wal: Dummatetti baawa; hegaa gishshau, taani, ‘I boree bainnaageetanne iitata
    naa77aakka issippe xaissees’ yaagais.
  spa-PDDPT: 'Todo es una misma cosa. Por tanto digo: Él destruye al intachable y
    al perverso.'
  gun-gun: 'Xevy pe ma opa mba''e peteĩ''i rami meme merami. Ha''e rami vy aipoa''e:
    “Ha''e ma joo rami ''rã omomba anhetẽ rupi ipy''a va''e ha''e heko vai va''e”,
    ha''e.'
  ilo-ULB: Awan ti nagdumaanna daytoy, isu nga ibagbagak a dadaelenna a sangsangkamaysa
    dagiti awan pakababalawanna kenn nadangkes a tattao.
  kpg-kpg: '@see-verse:JOB.009.021'
  uig-ARA: ھەممە ئىش ئوخشاش ئىكەن؛ شۇڭا مەن دەيمەنكى، ئۇ دۇرۇسلارنىمۇ، يامانلارنىمۇ
    ئوخشاشلا يوقىتىدۇ.
  sus-sus: N tan bɛ, a birin keren, barima Ala tinxintɔɛ nun tinxintare birin ɲaxankatama.
  pon-2006: '@see-verse:JOB.009.021'
  ksd-ksd: 'Tika na mangana ka; damana iau biti: I nila vue diat dia takodo ma damana
    bula diat dia kaina.'
  tur-YTC: “Hepsi aynı. Bu yüzden diyorum ki, suçsuzu da kötüyü de yok ediyor.
  grc-BRENT: Διὸ εἶπον, μέγαν καὶ δυνάστην ἀπολλύει ὀργή,
  ind-AYT: Semuanya sama saja; itulah sebabnya, aku berkata, ‘Dia menghancurkan baik
    orang yang tidak berdosa maupun orang jahat.’
  nya-nya: Zonse nʼzofanana; nʼchifukwa chake ndikuti, ‘Iye amawononga anthu osalakwa
    ndi anthu oyipa omwe.’
  hrv-hrv: 'Jer, to je svejedno; i zato ja kažem: nevina i grešnika on dokončava.'
  mps-mps: Eno polo mu konea pali. Tagala, da tigidalide te tobage sę naga ebo dao.
    Tama agai koneani, dago sęgę elalubo wei ma meni. Godigo da mu sia sabo dao.
  tpi-tpi: Mi save pinis, maski yumi gat asua o nogat, God i save mekim wankain pasin
    long yumi olgeta, na em i save pinisim yumi tru.
  dan-1931: 'Lige meget; jeg påstår derfor: Skyldfri og skyldig gør han til intet!'
  vie-OVCB: 'Người vô tội hay người gian ác, tất cả đều như nhau trước mặt Đức Chúa
    Trời. Thế cho nên tôi nói: ‘Ngài diệt người trọn lành cùng người gian ác,’'
  guj-2017: પરંતુ દરેક વસ્તુ સરખી જ છે. તેથી હું કહું છું કે તે જેમ દુષ્ટનો તેમ સંપૂર્ણનો
    પણ નાશ કરે છે.
  pon-2006A: '@see-verse:JOB.009.021'
  por-BRBSL: “É tudo a mesma coisa. Portanto, eu digo que ele destrói os irrepreensíveis
    e os perversos.
  cth-cth: Be kâvan doeh. Hat dawk nahoehmaw, tamikathoutnaw hoi toun han kaawm hoeh
    e hoi, be raphoe han telah ka dei vaw.
  twi-twi: Ne nyinaa yɛ pɛ; ɛno nti na meka se, ‘Ɔsɛe nea ne ho nni asɛm ne omumɔyɛfo.’
  hlt-hlt: Te dongah pakhat la, “Cuemthuek neh halang khaw amah loh a khah,” a ti.
  tbz-SIM: Dɛmɔu dɛmɑ́ɑ̀ ndi mí n kpɛ́í dɛɛ̀ te kɛ̀ n tu, kù kɔ̀ùmɛ̀ osɑ̀ɑ̀wè kù mɛ
    nkɔù oyɛiwe.
  msy-2020: Kɨ fo, e bar magh ghue, gumazir kuraba ko gumazir aghuiba sara, God bar
    e agɨvam.
  dop-dop: Pǝ tǝnɑ pǝ wɛ-m teitei kɛ́. Pǝ tɑɣɑ pʋlʋ, Ɩsɔ kʋɣɩ yʋlʋpɑŋ nɑ ɩsɑɣɑʋ kɛ́.
  azb-azb: 'Hamısı birdir, ona görə deyirəm: “O həm kamili, həm də günahkarı yox edir”.'
  eng-DBY: It is all one; therefore I said, he destroyeth the perfect and the wicked.
  hin-2017: बात तो एक ही है, इससे मैं यह कहता हूँ कि परमेश्वर खरे और दुष्ट दोनों का
    नाश करता है।
  wol-KYG: 'Lépp benn la rekk! Moo tax ma ne: «Ku mucc ayib ak ku bon lay boole fàkkas.»'
  eng-YLT: It is the same thing, therefore I said, 'The perfect and the wicked He
    is consuming.'
  kne-kne: Tan iso met laeng. Olay nakabasol tako ono maga et nan-iiso ay peslen Diyos
    datako.”
  eng-WYC-2017: One thing is, which I spake, he shall waste by death also the innocent
    and [the] wicked man.
  eng-WMBB: “It is all the same. Therefore I say he destroys the blameless and the
    wicked.
  urd-GVH: ख़ैर, एक ही बात है, इसलिए मैं कहता हूँ, ‘अल्लाह बेइलज़ाम और बेदीन दोनों
    को ही हलाक कर देता है।’
  rug-rug: '@see-verse:JOB.009.021'
  gaz-gaz: Wanni hundinuu tokkuma; kanaafuu ani, ‘Inni isa hirʼina hin qabnes, isa
    hamaas ni balleessa’ nan jedha.
  fra-LSG: Qu’importe après tout? Car, j’ose le dire, Il détruit l’innocent comme
    le coupable.
  yal-yal: a birin keden, nanara n na a falama fa fala a Ala sɔntaren naxɔrima nɛn
    alo muxu ɲaxina.
  haw-1868: Ua hookahi no ia, nolaila e olelo aku au, Ke luku nei no ia i ka mea hala
    ole a me ka mea hewa.
  arb-NAV: 'وَلَكِنَّ الأَمْرَ سِيَّانِ، لِذَلِكَ قُلْتُ: إِنَّهُ يُفْنِي الْكَامِلَ
    والشِّرِّيرَ عَلَى حَدٍّ سَواءٍ!'
  ewe-ewe: Wo katã le ɖeka eya ta megblɔ be, ‘Etsrɔ̃a ame maɖifɔ kple ame vɔ̃ɖi la
    siaa.’
  eng-LEE: One thing is [certain], therefore have I said it, The innocent and the
    wicked he bringeth to their end.
  asm-FB: সকলো বিষয়তে একে, সেই দেখি মই কওঁ, তেওঁ সিদ্ধ আৰু দুৰ্জন এই দুয়োকো সংহাৰ
    কৰে।
  sus-A: ﭑ تَن بّ، عَ بِرِن كٍرٍن، بَرِ مَ عَلَ تِنشِنتْي نُن تِنشِنتَرٍ بِرِن حَشَنكَتَمَ.
  fra-SBL: « C'est la même chose. C'est pourquoi je dis qu'il détruit les irréprochables
    et les méchants.
  hbo-hbo: אַחַ֗ת הִ֥יא עַל־כֵּ֥ן אָמַ֑רְתִּי תָּ֥ם וְ֝רָשָׁ֗ע ה֣וּא מְכַלֶּֽה׃
  piu-2006: '@see-verse:JOB.009.021'
  kik-kik: Ũhoro no ũrĩa ũmwe; nĩkĩo ndĩroiga atĩrĩ, ‘Aniinaga arĩa matarĩ ũcuuke
    o na akaniina arĩa aaganu.’
  fra-NCL: 'Il m’importe après tout ; c’est pourquoi j’ai dit : « Il fait périr également
    le juste et l’impie. »'
  cek-AK: Maeto kaom kanghmong hmuen loe, Coek koi om ai kami doeh, kasae kami doeh,
    amro hmaek tih, tiah ka thuih.
  cuk-cuk: 'Ar bela dulemar emarbiid, degisoggu, an sogdo: ‘Ar Bab-Dummad dule-nued,
    dule-isgana obeloged.’'
  uig-CYR: Һәммә иш охшаш екән; шуңа мән дәймәнки, У дурусларниму, яманларниму охшашла
    йоқитиду.
  tel-2017: తేడా ఏమీ లేదు. అందుకే అంటున్నాను, ఆయన నీతిమంతులు, దుర్మార్గులు అనే భేదం
    లేకుండా అందరినీ నాశనం చేస్తున్నాడు.
  hat-BSA: “Tout se menm bagay. Akoz sa mwen di Li detwi inosan yo avèk koupab yo.’
  kos-kos: Wangin sripen ma nukewa. God El ac kunauskutla, finne oasr ma koluk lasr
    ku wangin.
  hbo-WLC: אַחַ֗ת הִ֥יא עַל־כֵּ֥ן אָמַ֑רְתִּי תָּ֥ם וְ֝רָשָׁ֗ע ה֣וּא מְכַלֶּֽה׃
  ibo-ibo: Otu ihe ahụ ka ọ bụ; nʼihi ya ka m ji asị, ‘Ọ na-ala ndị ezi omume na ndị
    ajọ omume nʼiyi.’
  ory-ory: ସବୁ ତ ସମାନ; ଏଥିପାଇଁ ମୁଁ କହେ, ସେ ସିଦ୍ଧ ଓ ଦୁଷ୍ଟକୁ ସଂହାର କରନ୍ତି।
  chk-chk: Aramas meinisin ra wewefengen. Iei mine üa apasa pwe Kot a niela ätewe
    esap wor an tipis usun chök ätewe mi tipis.
  rop-rop: Nomeda mi jidan gudbala o nogudbala, God garra binijimap ola gudbala pipul
    mijamet garram ola giltiwan pipul.
  ukr-1871: Все одно; тим то й сказав я, що він (як схоче) губить безвинного й беззаконного.
  deu-1951: 'Darum sage ich: Es ist einerlei; Fromme und Gottlose bringt er gleicherweise
    um!'
  eng-JPS: 'It is all one — therefore I say: He destroyeth the innocent and the wicked.'
  srp-1865: 'Svejedno je; zato rekoh: i dobroga i bezbožnoga on potire.'
  lug-lug: Byonna kye kimu, kyenva ŋŋamba nti, Azikiriza bonna abataliiko musango
    awamu n’abakozi b’ebibi.
  heb-heb: אחת היא על כן אמרתי תם ורשע הוא מכלה׃
  ben-IRV: সবই ত এক, এটা আমি কেন বলছি যে তিনি ধার্ম্মিককে এবং পাপীকে একসঙ্গে ধ্বংস
    করবেন।
  pan-pan: ਇਹ ਇੱਕੋ ਹੀ ਗੱਲ ਹੈ, ਇਸ ਲਈ ਮੈਂ ਆਖਦਾ ਹਾਂ, ਖਰੇ ਅਤੇ ਖੋਟੇ ਦੋਵਾਂ ਨੂੰ ਉਹ ਮੁਕਾ ਦਿੰਦਾ
    ਹੈ!
  mya-JVB: ငါပြော အံ့သောစကားတချက် ဟူမူကား၊ ဘုရား သခင်သည် စုံလင် သောသူတို့ကို၎င်း ၊
    ဆိုးညစ် သောသူတို့ ကို၎င်းဖျက်ဆီး တော်မူတတ်၏။
  hmo-hmo: Unai be gau ta lasi, badina be Dirava ese kerere lasi taudia, bona kara
    dika taudia danu do ia hadikaia ore hebou.
  urd-urd: यह सब एक ही बात है, इसलिए मैं कहता हूँ कि वह कामिल और शरीर दोनों को हलाक
    कर देता है।
  rus-SYN: Все одно; поэтому я сказал, что Он губит и непорочного и виновного.
  bqc-SIM: Yã doũɛ, asa lá málɛ o, ì tàaesaideↄ ń gbɛ̃vãiↄ midɛ píi.
  tcz-CHONGTHU: Nolna bei mi hihen michonse hijong leng Pathen dingin abonchan akibang
    cheh in hijeh a chu themmona neilou le michonse ania asuhmang cheh ahi, kati.
  mar-mar: 'मी स्वत:शीच म्हणतो: सगळ्याच्याच बाबतीत हे घडते. पापी लोकांसारखेच निष्पाप
    लोकही मरतात. देवच सगळ्यांचे जीवन संपवतो.'
  qub-qub: Tayta Diosga llapantapis iwalmi rican. Chaymi payga illgächin juchayojcunata,
    juchaynajcunatapis.
  hat-hat: 'Si gen yon bagay m'' ka di: inonsan ou koupab, se menm bagay. Bondye ap
    toujou detwi nou.'
  eng-BSB: It is all the same, and so I say, ‘He destroys both the blameless and the
    wicked.’
  eng-WEBPB: “It is all the same. Therefore I say he destroys the blameless and the
    wicked.
  kbq-kbq: Hazenke osu vahero, hazenke vahero, Anumzamofo avurera magozahu vahe mani'none.
    Agra hazenke osu vahe'ene hazenke vahe'enena zamahe fanane nehie.
  nhe-BL: Toteco quinita tlen xitlahuaque huan tlen tlajtlacolchihuaj queja san se.
    Yeca niquijtohua para san se quintzontlamiltía tlen cuali huan tlen ax cuali.
  gub-BL: Ma'e paw uzezàwezàwegatu. A'e rupi, — Tupàn umumaw ikatu ma'e ikatu 'ym
    ma'e wainuinuromo a'e wà, a'e hezeupe.
  eng-DRA: One thing there is that I have spoken, both the innocent and the wicked
    he consumeth.
