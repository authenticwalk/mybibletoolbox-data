  hbo-WLC: אִם־שׁ֭וֹט יָמִ֣ית פִּתְאֹ֑ם לְמַסַּ֖ת נְקִיִּ֣ם יִלְעָֽג׃
  ibo-ibo: Mgbe ịpịa ụtarị wetara ọnwụ mberede, ọ na-achị enweghị olileanya nke ndị
