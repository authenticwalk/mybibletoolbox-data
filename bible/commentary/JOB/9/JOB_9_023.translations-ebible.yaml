  ory-ory: ଯଦି କୋରଡ଼ା ହଠାତ୍‍ ମାରି ପକାଏ, ସେ ନିର୍ଦ୍ଦୋଷର ପରୀକ୍ଷାରେ ହସିବେ।
  chk-chk: Lupwen feiengau a aworato mäkai, i a takirin ämängau ren än ewe chon pwüng
