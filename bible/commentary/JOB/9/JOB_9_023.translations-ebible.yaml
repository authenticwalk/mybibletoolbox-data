  eng-JPS: If the scourge slay suddenly, He will mock at the calamity of the guiltless.
  srp-1865: Kad bi još ubio biè najedanput! ali se smije iskušavanju pravijeh.
  lug-lug: Kawumpuli bw’aba asse mbagirawo, Mukama asekerera okubonaabona kw’abatalina
