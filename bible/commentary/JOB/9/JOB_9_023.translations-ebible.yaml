  hmo-hmo: Bema kerere lasi tauna ia mase haraga neganai, Dirava ia kiri noho.
  urd-urd: अगर वबा अचानक हलाक करने लगे, तो वह बेगुनाह की आज़माइश का मज़ाक़ उड़ाता
    है।
  rus-SYN: Если этого поражает Он бичом вдруг, то пытке невинных посмеивается.
