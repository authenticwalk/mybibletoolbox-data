  mar-mar: काहीतरी भयानक घडते आणि निष्पाप मनुष्य मरतो तेव्हा देव त्यास फक्त हसतो का?
  qub-qub: Imapis päsaptin juchaynaj runacuna wañuptin, juchaynajcuna llaquicuptin
