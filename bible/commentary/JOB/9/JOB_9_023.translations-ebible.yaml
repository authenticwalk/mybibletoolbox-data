  heb-heb: אם שוט ימית פתאם למסת נקים ילעג׃
  ben-IRV: যদি চাবুক হঠাৎ হত্যা করে, তিনি নির্দোষের কষ্টে হাঁসবেন।
  pan-pan: ਜਦ ਲੋਕ ਬਿਪਤਾ ਦੇ ਕਰਨ ਅਚਾਨਕ ਮਰਨ ਲੱਗਦੇ ਹਨ, ਤਾਂ ਉਹ ਨਿਰਦੋਸ਼ਾਂ ਦੀ ਉਦਾਸੀ ਉੱਤੇ
