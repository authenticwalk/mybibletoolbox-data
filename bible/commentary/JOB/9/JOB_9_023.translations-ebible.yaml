verse: JOB.009.023
translations:
  mal-C: കഠിനപ്രഹരം പെട്ടെന്നു മരണം വരുത്തുന്നു, അവിടന്നു നിരപരാധിയുടെ ദുർഗതിയെ പരിഹസിക്കുന്നു.
  deu-TKW: Wenn die Geißel jählings tötet, so lacht er über die Verzweiflung Unschuldiger.
  lin-lin: Tango mopepe ya bokono ememaka kufa na mbalakata, Nzambe asekaka komekama
    ya bato ya sembo.
  eng-LSV: If a scourge puts to death suddenly, He laughs at the trial of the innocent.
  eng-GNV: If the scourge should suddenly slay, should God laugh at the punishment
    of the innocent?
  eng-WEBSTER: If the scourge shall slay suddenly, he will laugh at the trial of the
    innocent.
  nhw-BL: Quema huala se fiero cocolistli ipan masehualme catli amo tleno quichijtoque,
    yaya san huetzca.
  swh-ONEN: Wakati pigo liletapo kifo cha ghafula, yeye hudhihaki kule kukata tamaa
    kwa yule asiye na kosa.
  bba-bba: Bɑrɑru ɡɑru tɑ̀ n tɑɑrɛ sɑriruɡii wɔri subɑru sɔɔ, tɑ ɡo, Yinni Gusunɔ
    u rɑ n nùn yɛ̃ɛmɔwɑ nɔni swɑ̃ɑ te u wɑn sɔ̃.
  eng-KJVCPB: If the scourge slay suddenly, He will laugh at the trial of the innocent.
  luo-luo: Ka masira oneko apoya, to pek ma ngʼat makare oyudo ok obadhe.
  meu-meu: Dika ese baine hahemase taku negana ai, ia ese asi edia kerere taudia ihahisidia
    ḡaudia na e kirikirilaidiamu.
  npi-ULB: जब कोर्राले अकस्मात् मार्छ, तब उहाँले निर्दोषहरूको निराशाको उपहास गर्नुहुन्छ
    ।
  yor-yor: Bí ìjàǹbá bá pa ni lójijì, yóò rẹ́rìn-ín nínú ìdààmú aláìṣẹ̀.
  pes-OPCB: وقتی بلایی دامنگیر بی‌گناهی شده، او را می‌کشد، خدا می‌خندد.
  tgl-ULB: Kung ang isang salot ay biglang pumatay, tatawanan niya ang mga pagdurusa
    ng mga taong walang kasalanan.
  hui-hui: Mbirali bayale kagoha mo ko holene anda ibiyagua nde Ngode Datagaliwabe
    ibu de hondowa turu dege haga ka.
  mya-mya: ချက်ခြင်းဘေးတစုံတခု ရောက်သောအခါ၊ အပြစ်မရှိသောသူခံရသည်အကြောင်းကို ရယ်တော်မူ၏။
  bod-N: གནོད་འཚེས་གློ་བུར་འཆི་བ་ཁྱེར་འོངས་ན། ། ཉེས་མེད་དཀའ་སྡུག་འཕྲད་པར་ཁོང་བཞད་ངེས།
    །
  sna-sna: Kana dambudziko rikauyisa rufu nokukurumidza, achaseka kushaya tariro kwavasina
    mhosva.
  spa-BLM: Si el azote mata de repente, se burlará en el juicio de los inocentes.
  cac-cac: Q'uinaloc sjavi chamel d'a yib'an̈ masanil anima, malaj tas sna Dios chi'
    ayic slajviel anima malaj smul.
  swh-ULB: Kama hilo pigo likiua ghafla, yeye atafurahi mateso yake mtu asiye na kosa.
  bel-bel: Калі гэтага пабівае Ён бічом раптам, дык з пыткі нявінных сьмяецца.
  deu-ELBBK: Wenn die Geißel plötzlich tötet, so spottet er der Prüfung der Unschuldigen.
  mbb-OT: Ed-engit dà sikandin emun segugunà ebpatey is metazeng tenged te vangkit.
  mal-2015: ബാധ പെട്ടെന്നു കൊല്ലുന്നുവെങ്കിൽ നിർദ്ദോഷികളുടെ നിരാശ കണ്ടു അവൻ ചിരിക്കുന്നു.
  rmc-rmc: Sar anel e pohroma jekhvareste o meriben, ov asal le pharipnastar, so avľa
    pro ňevinno manuš.
  pes-OPV: اگرتازیانه ناگهان بکشد، به امتحان بی‌گناهان استهزامی کند.
  ron-1924: Ши дакэ бичул ар причинуи мэкар ындатэ моартя…! Дар Ел рыде де ынчеркэриле
    челуй невиноват.
  ben-OBCV: এক কশা যখন আকস্মিক মৃত্যু ডেকে আনে, তিনি তখন নির্দোষের হতাশা দেখে বিদ্রুপ
    করেন।
  som-som: Haddii belaayadu haddiiba wax disho, Wuu ku majaajiloon doonaa jirrabaadda
    kuwa aan xaqa qabin.
  lat-VUC: Si flagellat, occidat semel, et non de pœnis innocentum rideat.
  eng-ASVBT: If the scourge slay suddenly, He will mock at the trial of the innocent.
  ita-1885: Se è un flagello, egli uccide in un momento; Ma egli si beffa della prova
    degl'innocenti.
  eng-LXXUP: For the worthless die, But the righteous are laughed to scorn.
  eng-ULB: When a whip suddenly kills, he mocks the despair of the innocent.
  spa-VBL: Cuando el desastre golpea de repente, se burla de la desesperación de los
    inocentes.
  fra-_FOB: Quand un fléau soudain répand la mort, il se rit des épreuves des innocents.
  mal-mal: ബാധ പെട്ടെന്ന് കൊല്ലുന്നുവെങ്കിൽ നിർദ്ദോഷികളുടെ നിരാശ കണ്ട് അവിടുന്ന് ചിരിക്കുന്നു.
  urd-GVR: Jab kabhī achānak koī āfat insān ko maut ke ghāṭ utāre to Allāh begunāh
    kī pareshānī par haṅstā hai.
  suz-BL: हिंचा ङा श्‍येतमी कालेमीन मुर कली साइक्‍ब। मेकोम दोस मताइब आन हिंचा ङा श्‍येत
    जशो आ पर्बम शुक्‍शी पाइब।
  eng-NOY: When the scourge bringeth sudden destruction, He laugheth at the sufferings
    of the innocent.
  ita-1927: Se un flagello, a un tratto, semina la morte, egli ride dello sgomento
    degli innocenti.
  ckb-ckb: ئەگەر کارەساتی لەناکاو مردن بهێنێت، بە نائومێدیی بێتاوان پێدەکەنێت.
  eng-BBE: If death comes suddenly through disease, he makes sport of the fate of
    those who have done no wrong.
  kan-OKCV: ವಿಪತ್ತು ಅಕಸ್ಮಾತ್ತಾಗಿ ಮರಣವನ್ನು ತಂದರೆ, ನಿರಪರಾಧಿಯ ಬುದ್ಧಿಹೀನತೆಗೆ ದೇವರು ನಗುವರು.
  tam-2017: வாதையானது உடனே வாதித்துக் கொல்லும்போது, அவர் குற்றமில்லாதவர்களின் சோதனையைப்
    பார்த்து சிரிக்கிறார்.
  spa-RV-1909: Si azote mata de presto, ríese de la prueba de los inocentes.
  ron-BTF: Dacă biciul ucide dintr-odată, el va râde la încercarea celui nevinovat.
  eng-WEBP: If the scourge kills suddenly, he will mock at the trial of the innocent.
  eng-FBV: When disaster strikes suddenly he mocks the despair of the innocent.
  nld-1939: Wanneer zijn gesel plotseling doodt, Lacht Hij met de vertwijfeling van
    de onschuldigen;
  nch-BL: Quema huala se fiero cocolisti ipan masehualme cati amo teno quichijtoque,
    yaya san huetzca.
  vie-1934: Nếu tai họa giết chết thình lình, Thì Ngài chê cười sự thử thách của người
    vô tội.
  hin-CV: यदि एकाएक आई विपत्ति महामारी ले आती है, तो परमेश्वर निर्दोषों की निराशा
    का उपहास करते हैं.
  spa-BES: Si la muerte viene repentinamente, él se ríe de las pruebas de aquellos
    que no han hecho nada malo.
  tdx-tdx: Naho manjamañe aniany ty angorosy, le kizahe’e ty famoeañ’ay o vañoñeo.
  tha-KJV: เมื่อภัยพิบั​ติ​นำความตายมาโดยฉับพลัน พระองค์​ทรงเยาะเย้ยความลำบากยากเย็นของผู้​ไร้​ผิด
  por-BR-2018: Quando o açoite mata de repente, ele ri do desespero dos inocentes.
  deu-ELO: Wenn die Geißel plötzlich tötet, so spottet er der Prüfung der Unschuldigen.
  eng-WYC-2018: If he beateth, slay he once, and laugh he not of the pains of innocent
    men (or and laugh he not at the pains of the innocent).
  epo-epo: Kiam vipo subite ekbatas, Li ridas ĉe la elprovado de senkulpuloj.
  uig-PIN: Tuyuⱪsiz bexiƣa ⱪaza kelip ɵlsǝ, U bigunaⱨlarƣa ⱪilinƣan bu sinaⱪⱪa ⱪarap
    külidu.
  beo-beo: Moloidafa dunu da hedolo bogosea, Gode da nodosa.
  tpi-OTNT: Na sapos taim nogut i bagarapim ol stretpela manmeri, God i save amamas
    tasol long lukim dispela hevi bilong ol.
  hau-SA: Lokacin da bala’i ya kawo ga mutuwa, yakan yi dariyar baƙin cikin marasa
    laifi.
  uig-LAT: Tuyuqsiz béshigha qaza kélip ölse, U bigunahlargha qilin’ghan bu sinaqqa
    qarap külidu.
  nde-nde: Nxa isifo esibi sibulala ngokuphangisa, uyabahleka abangelacala ngokulahla
    kwabo ithemba.
  ton-ton: Kapau ʻe fakafokifā pē ʻae taaʻi ʻe he fakamamahi, ʻe kata ʻe ia ʻi he
    ʻahiʻahiʻi ʻoe taʻeangahala.
  ces-1613: Jestliže bičem náhle usmrcuje, zkušování nevinných se posmívá;
  eng-WMB: If the scourge kills suddenly, he will mock at the trial of the innocent.
  tam-TCV: வாதை திடீர் மரணத்தைக் கொண்டுவரும்போது, அவர் குற்றமற்றவனின் தவிப்பைக் கண்டு
    ஏளனம் செய்கிறார்.
  ceb-ULB: Kon ang hampak magapatay sa kalit, mokatawa siya sa mga kasakitan sa mga
    tawong walay sala.
  pol-UBG: Jeśli bicz nagle zabija, śmieje się on z doświadczenia niewinnych.
  urd-GVU: جب کبھی اچانک کوئی آفت انسان کو موت کے گھاٹ اُتارے تو اللہ بےگناہ کی پریشانی
    پر ہنستا ہے۔
  deu-1912: Wenn er anhebt zu geißeln, so dringt er alsbald zum Tod und spottet der
    Anfechtung der Unschuldigen.
  kan-2017: ವಿಪತ್ತು ಆಕಸ್ಮಾತ್ತಾಗಿ ಜನರನ್ನು ಸಂಹರಿಸಲು, ನಿರ್ಮಲಚಿತ್ತರು ಮನಗುಂದುವುದನ್ನು ಆತನು
    ನೋಡಿ ಹಾಸ್ಯಮಾಡುವನು.
  yap-yap: Nap’an nra yim’ be’ nib tomgin ni be’ ni bfel’ e rok, me minmin Got.
  hlt-MCSB: Rhuihet loh a duek sak buengrhuet kae vaengah ommongsitoe kah noemcainah
    te a tamdaeng.
  mdy-ETH: ዓሲ ፔቴ ባኣዚና ቤዛ ሃይቄቴ ፆኦሲ ዬያ ጌኤዦ ዓሢኮ ሜቶ ሚኢጪ ዓዓማላኔ።
  twi-ASANTE: Ɛberɛ a amanehunu de owuo aba no, ɔsere deɛ ne ho nni asɛm no akomatuo.
  eng-WEBU: If the scourge kills suddenly, he will mock at the trial of the innocent.
  wal-wal: Bashshai xillo asata qoppennan woriyo wode, Xoossai qilliiccees.
  spa-PDDPT: Si el azote mata de repente, Él se burla de la desesperación del inocente.
  gun-gun: Mba'emo vai jojuka xapy'a ramo ha'e ojojai 'rã ojejavy e'ỹ va'e ojexavai
    rã.
  ilo-ULB: No dagus a mangpapatay ti didigra, agkatawa isuna iti pannakaparparigat
    dagiti awan basolna a tattao.
  kpg-kpg: Di madagoaa tangada madammaa ma gaa made haga limalima, gei God e gadagada
    ginai.
  uig-ARA: تۇيۇقسىز بېشىغا قازا كېلىپ ئۆلسە، ئۇ بىگۇناھلارغا قىلىنغان بۇ سىناققا قاراپ
    كۈلىدۇ.
  sus-sus: Gbaloe na tinxintɔɛ li, Ala mu na tɔɔrɛ toma.
  pon-2006: Ni ahnsou me aramas mwakelekel men kin mehla karuaru, Koht kin ketin kiparamat.
  ksd-ksd: Ba ra vinirua i pot vakaian, I nongone ra purpuruan kai ra lavur tena takodo.
  tur-YTC: Eğer bela birden bire öldürürse, Masumun denenmesiyle alay edecektir.
  grc-BRENT: ὅτι φαῦλοι ἐν θανάτῳ ἐξαισίῳ, ἀλλὰ δίκαιοι καταγελῶνται,
  ind-AYT: Jika bencana membawa kematian yang tiba-tiba, Dia menertawakan keputusasaan
    yang menimpa orang yang tidak bersalah.
  nya-nya: Pamene mkwapulo ubweretsa imfa yadzidzidzi, Iye amaseka tsoka la munthu
    wosalakwayo.
  hrv-hrv: I bič smrtni kad bi odjednom ubijo ... ali on se ruga nevolji nevinih.
  mps-mps: Tama ma dwai sogo pedalobo si da, da doloba pai we bidi dolobo. Godigo
    dwagi yai homu ebo dao, te sęgę subode.
  tpi-tpi: Na sapos taim nogut i bagarapim ol stretpela manmeri, God i save amamas
    tasol long lukim dispela hevi bilong ol.
  dan-1931: Når Svøben kommer med Død i et Nu, så spotter han skyldfries Hjertekval;
  vie-OVCB: Khi tai họa quét ngang, Chúa cười nhạo sự chết của người vô tội.
  guj-2017: જો ફટકાથી તત્કાળ મોત નીપજે, તો નિર્દોષની નિરાશાની તે હાંસી કરશે.
  pon-2006A: Ni ahnsou me aramas mwakelekel men kin mehla karuaru, Koht kin ketin
    kiparamat.
  por-BRBSL: Se o flagelo matar de repente, ele vai zombar do julgamento dos inocentes.
  cth-cth: Hemnae ni vai touh hoi thet boipawiteh, kayonhoehe khangnae teh, a panuikhai
    han.
  twi-twi: Bere a amanehunu de owu aba no, ɔserew nea ne ho nni asɛm no abawpa.
  hlt-hlt: Rhuihet loh a duek sak buengrhuet kae vaengah ommongsitoe kah noemcainah
    te a tamdaeng.
  tbz-SIM: Kɛ̀ kuyɛ̃ĩku mɑkù donní kɛ kɔù bɛnitisɑ̀ɑ̀bɛ̀, Kuyie nhɔ̃ ndɑúmu.
  msy-2020: Eghtɨ dughiar kuram gumazamizir aghuibagh asɨghasɨghtɨ, a men osɨmtɨzim
    dɨpova an ingiarva akam.
  dop-dop: Wɑhɑlɑ ɩ́ kɔmɑ kpɑkpɑɑ, nɑ ɩ́ kʋ́ telɑɑ, Ɩsɔ nɑ́ woŋiɣi pɑ lɑŋwɑkǝllɛ tǝnɑɣɑ.
  azb-azb: Əgər qəfil ölüm gəlsə, Günahsızların əzabına gülür.
  eng-DBY: If the scourge kill suddenly, he mocketh at the trial of the innocent.
  hin-2017: जब लोग विपत्ति से अचानक मरने लगते हैं तब वह निर्दोष लोगों के जाँचे जाने
    पर हँसता है।
  wol-KYG: Mbas ne jaas, rey ñu deful dara, Yàlla di leen kekkook seen njàqare.
  eng-YLT: If a scourge doth put to death suddenly, At the trial of the innocent He
    laugheth.
  eng-WYC-2017: If he beateth, slay he once, and laugh he not of the pains of innocent
    men.
  eng-WMBB: If the scourge kills suddenly, he will mock at the trial of the innocent.
  urd-GVH: जब कभी अचानक कोई आफ़त इनसान को मौत के घाट उतारे तो अल्लाह बेगुनाह की परेशानी
    पर हँसता है।
  rug-rug: Totoso raza sa oza meke mate va hodaka sari tie loke dia sinea, si va sisire
    ni tu sa Tamasa.
  gaz-gaz: Yommuu dhaʼichi buʼee duʼa tasaa fidutti, inni badiisa warra yakka hin
    qabneetti ni qoosa.
  fra-LSG: Si du moins le fléau donnait soudain la mort!… Mais il se rit des épreuves
    de l’innocent.
  yal-yal: Xa gbalon fa, a faxan ti sa, Ala sɔntarene tɔrɔyaan magelema nɛn.
  haw-1868: Ina e pepehi koke mai ka mea uhau, E akaaka mai no ia i ka eha ana o ka
    poe hala ole.
  arb-NAV: عِنْدَمَا تُؤَدِّي ضَرَبَاتُ السَّوْطِ إِلَى الْمَوْتِ الْمُفَاجِئِ يَسْخَرُ
    مِنْ بُؤْسِ الأَبْرِيَاءِ
  ewe-ewe: Ne ameƒoti he ku vɛ kpata la, eɖea alɔme le ame maɖifɔ ƒe mɔkpɔkpɔ bubu
    ŋuti.
  eng-LEE: If a scourge should slay suddenly, he will mock at the trial of the guiltless.
  asm-FB: আপদৰূপ চাবুকে যদি মানুহক অকস্মাতে মাৰি পেলায়, তেন্তে তেওঁ নিৰ্দ্দোষীবিলাকৰ
    নিৰাশা দেখি হাঁহিব।
  sus-A: فبَلٌي نَ تِنشِنتْي لِ، عَلَ مُ نَ تْورّ تٌمَ.
  fra-SBL: Si le fléau tue soudainement, il se moquera du procès des innocents.
  hbo-hbo: אִם־שֹׁ֭וט יָמִ֣ית פִּתְאֹ֑ם לְמַסַּ֖ת נְקִיִּ֣ם יִלְעָֽג׃
  piu-2006: '@see-verse:JOB.009.022'
  kik-kik: Hĩndĩ ĩrĩa ihũũra rĩarehe gĩkuũ kĩa narua, nĩathekagĩrĩra kũũrwo nĩ hinya
    kwa arĩa matarĩ na mahĩtia.
  fra-NCL: Si du moins le fléau tuait d’un seul coup ! Hélas ! il se rit des épreuves
    de l’innocent !
  cek-AK: Poek ai pui hoi kami to boh maat naah, anih mah zaehaih tawn ai kami nuiah
    lokcaekhaih to pahnui thuih.
  cuk-cuk: Ar boni-gwensak ukiagwar dule-oburgwenonikile, an sogdo, Bab-Dummad, dule-ibmar-oakalodisulid-surbinsa-itogedga
    allesii guoye.
  uig-CYR: Туюқсиз бешиға қаза келип өлсә, У бегуналарға қилинған бу синаққа қарап
    күлиду.
  tel-2017: ఆకస్మాత్తుగా సమూల నాశనం సంభవిస్తే నిరపరాధులు పడే అవస్థను చూసి ఆయన నవ్వుతాడు.
  hat-BSA: Si frèt la vin touye sibitman, l ap moke dezolasyon inosan an.
