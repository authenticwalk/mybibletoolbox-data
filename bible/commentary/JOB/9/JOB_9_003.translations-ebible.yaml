verse: JOB.009.003
translations:
  mal-C: അവർ അവിടത്തോടു വാദത്തിനു തുനിയുകയാണെങ്കിൽ, അവിടന്ന് ഉന്നയിക്കുന്ന കാര്യങ്ങളിൽ
    ആയിരത്തിൽ ഒന്നിനുപോലും മറുപടിനൽകാൻ അവർക്കു സാധ്യമല്ലല്ലോ.
  deu-TKW: Wenn er geruhte, mit ihm zu streiten, - nicht auf eins von Tausend könnt'
    er ihm erwidern!
  lin-lin: Ata, na mbala nkoto moko, ameki kobeta tembe na Nzambe, akotikala kokoka
    kolonga ata mbala moko te.
  eng-LSV: If he delights to strive with Him—He does not answer him one of a thousand.
  eng-GNV: If I would dispute with him, hee could not answere him one thing of a thousand.
  eng-WEBSTER: If he will contend with him, he cannot answer him one of a thousand.
  nhw-BL: Sintla se masehuali quinequisquía monajnanquilis ihuaya Toteco, amo hueli
    quinanquilis se huelta ipan se mil itlatzintoquilijcahua.
  swh-ONEN: Ingawa mtu angetaka kushindana naye, asingaliweza kumjibu Mungu hata mara
    moja miongoni mwa elfu moja.
  bba-bba: Gusunɔ ù n tɔnu ɡɑri konu nɔrɔbu (1.000) bikiɑ, u ǹ wɑsi u wisi bɑɑ tiɑ.
  eng-KJVCPB: If he will contend with him, He cannot answer him one of a thousand.
  luo-luo: Kata dabed ni ngʼato dwaro mino kode wach, to bende dhano diduok penjo
    achiel kuom penjoge alufu achiel.
  meu-meu: Ta na ihaere-henina bema ura, ia na nega daha lalodiai nega ta basine haere
    henia diba.
  npi-ULB: उसले परमेश्‍वरसित तर्क गर्न चाह्यो भने, उसले हजारपल्टमा एकपल्ट पनि जवाफ
    दिन सक्दैन ।
  yor-yor: Bí ó bá ṣe pé yóò bá a jà, òun kì yóò lè dalóhùn kan nínú ẹgbẹ̀rún (1,000)
    ọ̀rọ̀.
  pes-OPCB: اگر بخواهد با او بحث کند نمی‌تواند حتی به یکی از هزار سؤالی که می‌کند
    پاسخ دهد؛
  tgl-ULB: Kung gusto niyang makipagtalo sa Diyos, hindi niya siya sasagutin kahit
    minsan lang sa libong beses.
  hui-hui: Mbirali ibu Ngode Datagaliwabela lai lolene hamelo heagua nde Ngode Datagaliwabehanda
    ibuhondo bi daosini mbira (1,000) agima hale hayaguabi agali biagome bi mbira
    ladai bibe nahe holebira.
  mya-mya: ဘုရားသခင်သည် အပြစ်တင်ခြင်းငှါ အလိုတော်ရှိလျှင်၊ လူသည်အပြစ်တထောင်တွင် တခုမျှ
    မဖြေနိုင်။
  bod-N: གལ་ཏེ་མི་རྣམས་ཁོང་དང་རྩོད་འདོད་ན། ། སྟོང་ཆའི་གཅིག་གི་ལན་ཡང་ཞུ་མི་ནུས། །
  sna-sna: Kunyange dai mumwe aida kuita nharo naye, haaizogona kumupindura kamwe
    chete pamibvunzo chiuru.
  spa-BLM: Si se complace en contender con él, no puede responderle ni una vez entre
    mil.
  cac-cac: Q'uinaloc sco telaj co b'a yed'oc, malaj am junoc tas syal co pacan d'ay
    d'a miloc tas sc'anb'ej d'ayon̈.
  swh-ULB: Kama akitaka kujibishana na Mungu, hatamjibu yeye mara moja katika elfu
    zaidi.
  bel-bel: Калі захоча ўступіць у спрэчку зь Ім, дык не адкажа Яму ні на адно з тысячы.
  deu-ELBBK: Wenn er Lust hat, mit ihm zu rechten, so kann er ihm auf tausend nicht
    eins antworten.
  mbb-OT: Minsan ebpekidlalis pa sikandin te Megbevayà diyà te hukmanan, ne wazè din
    egkehimu, su is nengkelibu he insà kandin te Megbevayà ne wazà minsan sevaha zutun
    he egketavak din.
  mal-2015: അവന്നു അവനോടു വ്യവഹരിപ്പാൻ ഇഷ്ടം തോന്നിയാൽ ആയിരത്തിൽ ഒന്നിന്നു ഉത്തരം
    പറവാൻ കഴികയില്ല.
  rmc-rmc: Te pes vareko kamľahas leha te kerel, na odphenďahas leske aňi pre jekh
    otazka ezerendar.
  pes-OPV: اگر بخواهد با وی منازعه نماید، یکی از هزار او را جواب نخواهد داد.
  ron-1924: Дакэ ар вои сэ се черте ку Ел, дин о мие де лукрурь н-ар путя сэ рэспундэ
    ла унул сингур.
  ben-OBCV: যদিও তারা তাঁর সাথে বাদানুবাদ করতে চায়, তবুও হাজার বারের মধ্যে একবারও
    তারা তাঁর কথার জবাব দিতে পারে না।
  som-som: Oo hadduu doonayo inuu la doodo isaga, Kunkii erayba mid qudha ugama jawaabi
    karo.
  lat-VUC: Si voluerit contendere cum eo, non poterit ei respondere unum pro mille.
  eng-ASVBT: If he be pleased to contend with him, He cannot answer him one of a thousand.
  ita-1885: Se Iddio vuol litigar con lui, Egli non gli potrà rispondere d'infra mille
    articoli ad un solo.
  eng-LXXUP: For if he would enter into judgment with him, God would not hearken to
    him, So that he should answer to one of his charges of a thousand.
  eng-ULB: If he wants to argue with God, he cannot answer him once in a thousand
    times.
  spa-VBL: Si quisieras discutir con Dios, éste podría hacer mil preguntas que nadie
    puede responder.
  fra-_FOB: S'il veut plaider avec lui, il ne lui répondra pas une fois sur mille.
  mal-mal: ഒരുവന് യഹോവയോട് വാദിക്കുവാൻ ഇഷ്ടം തോന്നിയാൽ ആയിരത്തിൽ ഒന്നിനു പോലും ഉത്തരം
    പറയുവാൻ കഴിയുകയില്ല.
  lit-lit: Jei kas panorėtų bylinėtis su juo, jis negalėtų jam atsakyti nė vieną kartą
    iš tūkstančio.
  urd-GVR: Agar wuh adālat meṅ Allāh ke sāth laṛnā chāhe to us ke hazār sawālāt par
    ek kā bhī jawāb nahīṅ de sakegā.
  suz-BL: सुइमी मेको नु लोव़ जिपाइक्‍चा मिम्‍ताक्‍व हना, मेकोम हजार का लोव़म लोव़
    का यो लेन्‍ने मचाप्‍ब। भजन संग्रह १९:१३
  eng-NOY: If he choose to contend with him, He cannot answer him to one charge of
    a thousand.
  ita-1927: Se all’uomo piacesse di piatir con Dio, non potrebbe rispondergli sovra
    un punto fra mille.
  ckb-ckb: ئەگەر بیەوێت مشتومڕی لەگەڵ بکات، ناتوانێت وەڵامی یەک لە هەزار بداتەوە.
  eng-BBE: If a man was desiring to go to law with him, he would not be able to give
    him an answer to one out of a thousand questions.
  kan-OKCV: ದೇವರ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡಲು ಮನುಷ್ಯನು ಬಯಸಿದರೂ, ದೇವರ ಸಾವಿರ ಪ್ರಶ್ನೆಗಳಲ್ಲಿ ಒಂದಕ್ಕೂ
    ಉತ್ತರ ಕೊಡಲಾರನು.
  tam-2017: அவர் அவனுடன் வழக்காட விருப்பமாயிருந்தால், ஆயிரத்தில் ஒன்றுக்காகிலும் அவருக்கு
    பதில் சொல்லமாட்டானே.
  spa-RV-1909: Si quisiere contender con él, no le podrá responder á una cosa de mil.
  ron-BTF: Dacă se va certa cu el, nu îi poate răspunde una dintr-o mie.
  eng-WEBP: If he is pleased to contend with him, he can’t answer him one time in
    a thousand.
  eng-FBV: If you wanted to argue with God, God could ask a thousand questions that
    no-one could answer.
  nld-1939: Wanneer hij Hem ter verantwoording wil roepen, Geeft Hij niet eens op
    de duizendmaal antwoord;
  nch-BL: Sinta se masehuali quinequisquía monajnanquilis ihuaya Toteco, amo hueli
    quinanquilis se huelta ipan se mil itatzintoquilijcahua.
  vie-1934: Nếu muốn tranh biện với Ngài. Thì một lần trong ngàn lần, loài người không
    thế đáp lời.
  hin-CV: यदि कोई व्यक्ति परमेश्वर से वाद-विवाद करना चाहे, तो वह परमेश्वर को एक हजार
    में से एक प्रश्न का भी उत्तर नहीं दे सकेगा.
  spa-BES: Si un hombre deseara ir a la ley con él, no podría darle una respuesta
    a una de cada mil preguntas.
  tdx-tdx: Naho teo ty nipay hifandietse ama’e, tsy ho toiñe’e indraik’ ami’ty arivo.
  tha-KJV: ถ้าคนหนึ่งคนใดปรารถนาจะโต้​แย้​งก​ับพระองค์ ในพั​นคร​ั้งผู้นั้​นก​็ตอบพระองค์​ไม่ได้​สักครั้งเดียว
  por-BR-2018: Ainda se quisesse disputar com ele, não conseguiria lhe responder uma
    coisa sequer em mil.
  deu-ELO: Wenn er Lust hat, mit ihm zu rechten, so kann er ihm auf tausend nicht
    eins antworten.
  eng-WYC-2018: If he will strive with God, he may not answer to God one for a thousand.
    (And if he will argue with God, he cannot answer to God one question out of a
    thousand.)
  epo-epo: Se li volus havi kun Li juĝan disputon, Li ne povus respondi al Li eĉ unu
    kontraŭ mil.
  uig-PIN: Ⱨǝtta ǝgǝr birsi uning bilǝn dǝwalixixⱪa petinalisa, Xu kixi mǝsililǝrning
    mingdin birigimu jawab berǝlmǝydu.
  beo-beo: Osobo bagade dunu da Godema fofada:mu hamedei galebe. E da osia:i (1,000
    agoane) adole ba:sea, nowa da Ema bu adole imunu dawa:ma:bela:?
  tpi-OTNT: Taim man i laik pait long toktok wantaim God, orait maski God i askim
    em long 1,000 samting, man bai i no inap long bekim wanpela askim bilong God.
  hau-SA: Ko da mutum yana so yă yi gardama da shi, ba zai taɓa amsa masa ba ko da
    sau ɗaya cikin dubu.
  uig-LAT: Hetta eger birsi uning bilen dewalishishqa pétinalisa, Shu kishi mesililerning
    mingdin birigimu jawab bérelmeydu.
  nde-nde: Loba umuntu ubengafisa ukuphikisana laye ngeke amphendule lakanye emibuzweni
    eyinkulungwane.
  ton-ton: Kapau te na alea, mo ia, ʻe ʻikai te ne faʻa talia ʻe ia ha taha ʻi he
    meʻa ʻe afe.
  ces-1613: A chtěl-li by se hádati s ním, nemohl by jemu odpovědíti ani na jedno
    z tisíce slov.
  eng-WMB: If he is pleased to contend with him, he can’t answer him one time in a
    thousand.
  tam-TCV: இறைவனோடு மனிதன் வாதாட விரும்பினால், அவர் கேட்கும் ஆயிரத்தில் ஒரு கேள்விக்குக்கூட
    அவனால் பதிலளிக்க முடியாது.
  ceb-ULB: Kung buot niyang mangatarongan sa Dios, dili siya makatubag kaniya bisan
    sa usa ka libo pa nga higayon.
  pol-UBG: Gdyby chciał się z nim spierać, nie odpowie mu ani raz na tysiąc.
  urd-GVU: اگر وہ عدالت میں اللہ کے ساتھ لڑنا چاہے تو اُس کے ہزار سوالات پر ایک کا
    بھی جواب نہیں دے سکے گا۔
  deu-1912: Hat er Lust, mit ihm zu hadern, so kann er ihm auf tausend nicht eins
    antworten.
  kan-2017: ಆತನೊಂದಿಗೆ ವ್ಯಾಜ್ಯಮಾಡಬೇಕೆಂದು ಇಷ್ಟಪಟ್ಟರೂ, ಆತನ ಸಾವಿರ ಪ್ರಶ್ನೆಗಳಲ್ಲಿ ಒಂದಕ್ಕೂ
    ಉತ್ತರಕೊಡಲಾರನು.
  yap-yap: Bu uw rogon me yag rok be’ ni nge tugthin ngak? Rayag ni de’eriy bbiyu’
    e duwer ni dariy be’ nrayag ni pi’ e fulweg riy.
  hlt-MCSB: Amah te oelh ham ngaih cakhaw, anih te thawngkhat ah pakhat long pataeng
    a doo thai moenih.
  mdy-ETH: ዒዛና ዎላ ማርማኒ ዳንዳዓሢ ዖናዳይ? ዒዚ ፔቴ ሺያ ዖኦጪሢ ዖኦጬቶ ዒንሢዳፓ ፔቴማታዎ ማሃኒ ዳንዳዓ ዓሲ ባኣሴ።
  twi-ASANTE: Sɛ obi pɛ sɛ ɔne Onyankopɔn yiyi a, ɔrentumi nyi nsɛm apem mu baako
    mpo ano.
  eng-WEBU: If he is pleased to contend with him, he can’t answer him one time in
    a thousand.
  wal-wal: Aara issi uri palamettanau koyikko, he urai i oichchiyo sha7u oishaappe
    issuwaanne zaaranau danddayenna.
  spa-PDDPT: Aunque uno quiera disputar con Él, no le podría responder una vez entre
    1.000.
  gun-gun: Mba'eta xapy'a rei hexeve avakue nhombojovake ramo mil-kue oporandua regua
    neĩ peteĩve ma nombovai kuaai 'rã.
  ilo-ULB: No kayatna ti makisinnupiat iti Dios, saanna a masungbatan isuna iti maminsan
    iti sangaribu a daras.
  kpg-kpg: Dehee di hai o tangada e mee di lagamaaloo gi Mee? Mee e mee di heeu ana
    hagadilinga heeu e mana ala e deemee di helekai ginai tangada.
  uig-ARA: ھەتتا ئەگەر بىرسى ئۇنىڭ بىلەن دەۋالىشىشقا پېتىنالىسا، شۇ كىشى مەسىلىلەرنىڭ
    مىڭدىن بىرىگىمۇ جاۋاب بېرەلمەيدۇ.
  sus-sus: Xa Ala na kiiti safe, adama tan mu nɔma a dɛ tongode a kanke ra.
  pon-2006: Ia duwen aramas emen eh kak uhwong? E kak wia peidek kid me sohte emen
    kak sapeng.
  ksd-ksd: Ona ta tikai i mainge ba dir a vartoto me, Pa na tale ba na bali tikai
    ta diat kana arip na marmar na tinir.
  tur-YTC: Eğer onunla çekişmek istese, Binde bir bile O'na yanıt veremez.
  grc-BRENT: Ἐὰν γὰρ βούληται κριθῆναι αὐτῷ, οὐ μὴ ὑπακούσῃ αὐτῷ, ἵνα μὴ ἀντείπῃ πρὸς
    ἕνα λόγον αὐτοῦ ἐκ χιλίων.
  ind-AYT: Jika orang ingin berbantah dengan Dia, dia tidak bisa menjawab-Nya satu
    pun dari seribu kali.
  nya-nya: Ngakhale wina atafuna kutsutsana naye, Iye sangamuyankhe munthuyo ngakhale
    mawu amodzi omwe.
  hrv-hrv: Ako bi se tkogod htio prÓeti s njime, odvratio mu ne bi ni jednom od tisuću.
  mps-mps: Bidigo God dali pogo hąę po wabo sogo da, teda tagala, Godigo agabolo
    1,000 nai dabe hanalu waibao. Bidigo Godigo hanalubo po wei deli me ponogobeo.
  tpi-tpi: Taim man i laik pait long toktok wantaim God, orait maski God i askim em
    long 1,000 samting, man bai i no inap long bekim wanpela askim bilong God.
  dan-1931: Vilde Gud gå i Rette med ham, kan han ikke svare på et af tusind!
  vie-OVCB: Nếu có ai muốn tranh luận với Đức Chúa Trời, một nghìn câu chẳng đối đáp
    được một.
  guj-2017: જો તે તેમની સાથે દલીલ કરવાને ઇચ્છે, તો હજાર પ્રશ્રનોમાંથી એકનો પણ જવાબ
    તે તેમને આપી શકશે નહિ.
  pon-2006A: Ia duwen aramas emen eh kak uhwong? E kak wia peidek kid me sohte emen
    kak sapeng.
  por-BRBSL: Se ele tiver o prazer de contender com ele, ele não pode responder-lhe
    uma vez em mil.
  cth-cth: Ama oun han ka ngai e awm pawiteh, avai 1,000 touh dawkvah vai touh boehai
    pathung thai mahoeh.
  twi-twi: Sɛ obi pɛ sɛ ɔne Onyankopɔn yiyi ano a, ɔrentumi nyi nsɛm apem mu baako
    mpo ano.
  hlt-hlt: Amah te oelh ham ngaih cakhaw, anih te thawngkhat ah pakhat long pataeng
    a doo thai moenih.
  tbz-SIM: Kòò dɔ́ kɛ́sɛnninɛ̀ Kuyie kɛ̀ kù ò bekɛ yɛtɑnnɔ̀ tɛkɔupíítɛ̀ (1000), ò
    bɑ́ɑ́ nɑ kɛ́ kù tɛ̃̀ńnɛ́ bɑ́ ditɑnnùù dimɑ́ɑ̀.
  msy-2020: Gumazitam God ko akabar uaning mɨsoghtɨ, God 1,000ɨn bizibar an azangsɨghtɨ,
    gumazir kam azangsɨzir katam bar a ikaraghan kogham.
  dop-dop: Ye n cɑɑkɩ-ɩ nɑ yoou, ɩ pɔɔsɩ-ŋ tɔmnɑɑ iyɑɣɑ. Amɑ n kɑɑ cɔ pɑɑ kʋlʋmʋɣʋ.
  azb-azb: Əgər Onunla kimsə mübahisə etmək istəsə, Onun min sualına bir cavab tapa
    bilməz.
  eng-DBY: If he shall choose to strive with him, he cannot answer him one thing of
    a thousand.
  hin-2017: चाहे वह उससे मुकद्दमा लड़ना भी चाहे तो भी मनुष्य हजार बातों में से एक
    का भी उत्तर न दे सकेगा।
  wol-KYG: Ku bëgga layook Yàlla it, mu laaj la junni, doo tontu lenn.
  eng-YLT: If he delight to strive with Him — He doth not answer him one of a thousand.
  kne-kne: Mo waday mangipadas ay makisongbat en Diyos et adi na masongbatan di olay
    esa sin nilibo ay salodsod na.
  eng-WYC-2017: If he will strive with God, he may not answer to God one for a thousand.
  eng-WMBB: If he is pleased to contend with him, he can’t answer him one time in
    a thousand.
  urd-GVH: अगर वह अदालत में अल्लाह के साथ लड़ना चाहे तो उसके हज़ार सवालात पर एक का
    भी जवाब नहीं दे सकेगा।
  rug-rug: Vea meke kote boka tokea keke tie si Asa? Kote nanasa ni Tamasa si ka tina
    ninanasa sapu lopu keke tie kaqu boka olaṉi.
  gaz-gaz: Namni tokko yoo isa wajjin falmuu barbaade kuma keessaa siʼa tokko illee
    isaaf deebisuu hin dandaʼu.
  fra-LSG: S’il voulait contester avec lui, Sur mille choses il ne pourrait répondre
    à une seule.
  yal-yal: Xa muxuna nde waxi Ala matandi feni, hali Ala a maxɔdin sanɲa ma wuli keden,
    a mi a yabɛ hali keden pe.
  haw-1868: Ina makemake oia e hoopaapaa me ia, Aole e hiki ke hoapono imua ona i
    kekahi hapa tausani.
  arb-NAV: إِنْ شَاءَ الْمَرْءُ أَنْ يَتَحَاجَّ مَعَهُ، فَإِنَّهُ يَعْجِزُ عَنِ الإِجَابَةِ
    عَنْ حُجَّةٍ مِنْ أَلْفٍ.
  ewe-ewe: Togbɔ be anye ame ƒe didi be yeahe nya kplii hã la, mate ŋu aɖo nya ɖeka
    pɛ hã ŋu nɛ le nya akpe dome o.
  eng-LEE: If he were desirous to enter into a contest with him, he could not give
    him one answer out of a thousand.
  asm-FB: যদি তেওঁ ঈশ্বৰৰ সৈতে বাদানুবাদ কৰিব খোজে, তেন্তে তেওঁক হাজাৰ কথাৰ মাজৰ এটিৰো
    উত্তৰ দিব নোৱাৰিব।
  sus-A: شَ عَلَ نَ كِيتِ سَقٍ، عَدَ مَ تَن مُ نْمَ عَ دّ تٌنفٌدٍ عَ كَنكٍ رَ.
  fra-SBL: S'il lui plaît de contester avec lui, il ne peut pas lui répondre une fois
    sur mille.
  hbo-hbo: אִם־יַ֭חְפֹּץ לָרִ֣יב עִמֹּ֑ו לֹֽא־יַ֝עֲנֶ֗נּוּ אַחַ֥ת מִנִּי־אָֽלֶף׃
  piu-2006: '@see-verse:JOB.009.002'
  kik-kik: O na korwo mũndũ enda gũkararania na Ngai-rĩ, ndangĩhota kũmũcookeria kĩũria
    o na kĩmwe harĩ ciũria ngiri.
  fra-NCL: S’il voulait contester avec lui, sur mille choses il ne pourrait répondre
    à une seule.
  cek-AK: Kami mah anih hoi lok angaek han koeh cadoeh, vai sangto thungah vaito mataeng
    doeh pathim thai mak ai.
  cuk-cuk: Ar dule Bab-Dummad-ebo gachimakye-sogele, gwen dule Bab-Dummadgi, nakwissuliled.
  uig-CYR: Һәтта әгәр бириси униң билән дәвалишишқа петиналиса, Шу киши мәсилиләрниң
    миңдин биригиму җавап берәлмәйду.
  tel-2017: మనిషి ఆయనతో వివాదం పెట్టుకుంటే ఆయన అడిగే వెయ్యి ప్రశ్నల్లో ఒక్కదానికైనా
    జవాబు చెప్పలేడు.
  hat-BSA: Si yon moun te vle diskite avèk Li, li pa t ap kab byen reponn li menm
    yon fwa nan mil.
  kos-kos: Kut ac alein fuka nu sel? El ku in siyuk tausin mwe siyuk Ma mwet uh tiana
    ku in topokla.
  hbo-WLC: אִם־יַ֭חְפֹּץ לָרִ֣יב עִמּ֑וֹ לֹֽא־יַ֝עֲנֶ֗נּוּ אַחַ֥ת מִנִּי־אָֽלֶף׃
  ibo-ibo: Ọ bụrụ na Chineke ekpebie ịjụ mmadụ ajụjụ, ebee ka mmadụ ahụ nọ nke nwere
    ike ịza ọ bụladị otu nʼime ajụjụ dị iche iche Chineke ga-ajụ ya?
  ory-ory: ସେ ତାହା ସଙ୍ଗେ ବାଦାନୁବାଦ କରିବାକୁ ଇଚ୍ଛା କଲେ, ମନୁଷ୍ୟ ତାହାଙ୍କୁ ସହସ୍ର କଥା ମଧ୍ୟରୁ
    ଗୋଟିକର ଉତ୍ତର ଦେଇ ପାରିବ ନାହିଁ।
  chk-chk: Are eman aramas a mochen anini ngeni, esap tongeni pälüeni eu me lein engeröü
    kapas ais.
  rop-rop: Oni im na sabi ebrijing. Wi nomo sabi enijing. If wi wandim deigim God
    langa kotkeis, wal wi kaan win, najing. Im gin askim wi olkain kwestjan, bat wi
    kaan ensa langa im, najing.
  ukr-1871: А хоч би схотїв стати з ним на прю, то з тисячі й на одно не зʼумів би
    одказати.
  deu-1951: Wollte er mit Ihm rechten, so könnte er Ihm auf tausend nicht eins beantworten.
  eng-JPS: If one should desire to contend with Him, he could not answer Him one of
    a thousand.
  srp-1865: Ako bi se htio preti s njim, ne bi mu mogao odgovoriti od tisuæe na jednu.
  lug-lug: Wadde ng’omuntu yandyagadde okuwakana naye, tayinza kumuddamu kibuuzo na
    kimu ku bibuuzo olukumi.
  heb-heb: אם יחפץ לריב עמו לא יעננו אחת מני אלף׃
  ben-IRV: যদি সে ঈশ্বরের সঙ্গে তর্ক করতে চায়, সে তাঁকে হাজার বারেও একবার উত্তর দিতে
    পারে না।
  pan-pan: ਜੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਵਿਵਾਦ ਵੀ ਕਰਨਾ ਚਾਹੇ, ਤਾਂ ਵੀ ਉਹ ਹਜ਼ਾਰ ਵਿੱਚੋਂ ਇੱਕ ਗੱਲ ਦਾ ਵੀ
    ਜਵਾਬ ਨਹੀਂ ਦੇ ਸਕੇਗਾ।
  mya-JVB: ဘုရားသခင် သည် အပြစ် တင်ခြင်းငှါ အလို တော်ရှိလျှင် ၊ လူ သည် အပြစ်တထောင်
    တွင် တခု မျှ မ ဖြေ နိုင်။
  hmo-hmo: Bema Dirava ese, tau ta nega 1000 henanadai ia nanadaia neganai, unai tau
    ese unai 1000 lalonai, nega ta do ia haere henia lasi.
  urd-urd: अगर वह उससे बहस करने को राज़ी भी हो, यह तो हज़ार बातों में से उसे एक का
    भी जवाब न दे सकेगा।
  rus-SYN: Если захочет вступить в прение с Ним, то не ответит Ему ни на одно из тысячи.
  bqc-SIM: Tó gbɛ̃́ ye lɛkpaakɛaànↄ, yã́ mɛ̀n ↄ̀aa sↄo guu a fↄ̃ mɛ̀ndo zã́siwào.
  tcz-CHONGTHU: Mikhat touvin Pathen chu kiheh pi ding nom taleh ama chu khatveija
    sang khat vei kidonbut jou thei ding hinam?
  mar-mar: मनुष्य देवाशी वाद घालू शकत नाही. देव हजार प्रश्न विचारु शकतो आणि मनुष्यास
    त्याच्या एकाही प्रश्नाचे उत्तर देता येत नाही.
  qub-qub: Tayta Dios waranga cuti tapuptinpis runaga ni jucnayllatapis manami cutichinmanchu.
  hat-hat: Si li vle plede ak Bondye, Bondye ap mande l' venmil keksyon, li p'ap ka
    reponn yonn menm.
  eng-BSB: If one wished to contend with God, he could not answer Him one time out
    of a thousand.
  eng-WEBPB: If he is pleased to contend with him, he can’t answer him one time in
    a thousand.
  kbq-kbq: Hagi mago vahe'mo'ma Anumzamofoma tauseni'a zupa keagarera avrenteno keaga
    huntegahianagi, magore huno keagafina agateoretfa hugahie.
  nhe-BL: Intla se tlacatl quinequisquía monajnanquilis ihuaya Toteco, ax hueli quinanquilis
    se huelta ipan se mil itlajtlanijcahua.
  gub-BL: Mo upuner Tupàn pe ukatu haw imume'u haw rehe. Tupàn upuner miw puranu haw
    iapo haw rehe. Ni amo nupuner kwaw ipuranu haw iwazar haw rehe wà.
  eng-DRA: If he will contend with him, he cannot answer him one for a thousand.
