verse: JOB.009.006
translations:
  mal-C: അവിടന്ന് ഭൂമിയെ അതിന്റെ സ്ഥാനത്തുനിന്ന് ഇളക്കുകയും അതിന്റെ തൂണുകൾ പ്രകമ്പനംകൊള്ളുകയുംചെയ്യുന്നു.
  deu-TKW: der die Erde aufbeben macht von ihrer Stätte, daß ihre Säulen ins Wanken
    geraten,
  lin-lin: aningisaka mabele wuta na esika na yango mpe alengisaka makonzi na yango ;
  eng-LSV: Who is shaking earth from its place, || And its pillars move themselves.
  eng-GNV: Hee remooueth the earth out of her place, that the pillars thereof doe
    shake.
  eng-WEBSTER: Who shaketh the earth out of her place, and its pillars tremble.
  nhw-BL: Quicocoxonía ni tlaltipactli hasta campa itzinpehualtil. Quichihua ma tlahuel
    mojmoliníaj itlaquetzalhua.
  swh-ONEN: Aitikisa dunia kutoka mahali pake na kuzifanya nguzo zake zitetemeke.
  bba-bba: U rɑ de tem mu yĩiri sere mɛn sɔɔwɔ, kpɑ mɛn ɡberebɑ bu wɔruku.
  eng-KJVCPB: Which shaketh the earth out of her place, And the pillars thereof tremble.
  luo-luo: Oyiengo piny gie mise mare kendo omiyo sirni mage yiengni.
  meu-meu: Ia ese tanobada na ena gabu amo e haheudea oho, bena badina na e heude-heudemu.
  npi-ULB: उहाँले पृथ्वीलाई यसको आफ्नो ठाउँबाट हल्लाउनुहुन्छ, र यसका टेकाहरूलाई कँपाउनुहुन्छ
    ।
  yor-yor: Tí ó mi ilẹ̀ ayé tìtì kúrò ní ipò rẹ̀, ọwọ̀n rẹ̀ sì mì tìtì.
  pes-OPCB: زمین را از جایش تکان می‌دهد و پایه‌های آن را می‌لرزاند.
  tgl-ULB: siyang yumayanig sa daigdig mula sa kinalalagyan nito at pinapanginig ang
    mga sandigan nito.
  hui-hui: Ibugua dumbirumbi bia gimbu bilo dindi mo ema bia haga ka. Dindi andaneha
    dindi hongo helo pini karu mo ema bia halu habolope haga.
  mya-mya: မြေကြီးကိုရွေ့စေခြင်းငှါ တွန်းတော်မူ၍၊ မြေတိုင်းတို့သည် တုန်လှုပ်ကြ၏။
  bod-N: ཁོང་གིས་ས་གཞི་རང་གནས་ལས་གཡོས་ཤིང་། ། ས་གཞིའི་ཀ་བ་རྣམས་ནི་ཡོམ་ཡོམ་འདར། །
  sna-sna: Anozungunusa nyika ikabva panzvimbo yayo uye anoita kuti mbiru dzayo dzidengenyeke.
  spa-BLM: Sacude la tierra de su lugar. Sus pilares tiemblan.
  cac-cac: Ayic stzicub'tan̈an lum luum tic d'a yed'tal, tz'ib'xi sb'achnub'al luum.
  swh-ULB: ambaye huitikisa nchi itoke mahali pake na mihimili yake hutikisika.
  bel-bel: 'зрушвае зямлю зь месца яе, і слупы яе дрыжаць:'
  deu-ELBBK: der die Erde aufbeben macht von ihrer Stätte, und ihre Säulen erzittern;
  mbb-OT: Ibpelinug din kayi te tanà puun diyà te nesevukan kayi.
  mal-2015: അവൻ ഭൂമിയെ സ്വസ്ഥാനത്തുനിന്നു ഇളക്കുന്നു; അതിന്റെ തൂണുകൾ കുലുങ്ങിപ്പോകുന്നു.
  rmc-rmc: Ov razinel la phuvaha a čhalavel pes pal peskro than, kerel, hoj te razisaľon
    o slupi, so la ľikeren.
  pes-OPV: که زمین را ازمکانش می‌جنباند، و ستونهایش متزلزل می‌شود.
  ron-1924: Згудуе пэмынтул дин темелия луй, де и се клатинэ стылпий.
  ben-OBCV: তিনি পৃথিবীকে স্বস্থান থেকে নাড়িয়ে দেন, ও তার স্তম্ভগুলিকে টলিয়ে দেন।
  som-som: Dhulka wuu ka ruxruxaa meeshiisa, Oo tiirarkiisuna way wada gariiraan.
  lat-VUC: Qui commovet terram de loco suo, et columnæ ejus concutiuntur.
  eng-ASVBT: That shaketh the earth out of its place, And the pillars thereof tremble;
  ita-1885: Che crolla la terra, e la smuove dal luogo suo; E da cui le colonne di
    essa sono scosse;
  eng-LXXUP: Who shakes the earth under heaven from its foundations, And its pillars
    totter.
  eng-ULB: he who shakes the earth out of its place and sets its supports trembling.
  spa-VBL: Él sacude la tierra, haciendo temblar sus cimientos.
  fra-_FOB: Il fait trembler la terre sur sa base, et ses colonnes sont ébranlées.
  mal-mal: അവിടുന്ന് ഭൂമിയെ സ്വസ്ഥാനത്തുനിന്ന് ഇളക്കുന്നു; അതിന്റെ തൂണുകൾ കുലുങ്ങിപ്പോകുന്നു.
  urd-GVR: Wuh zamīn ko hilā detā hai to wuh laraz kar apnī jagah se haṭ jātī hai,
    us ke buniyādī satūn kāṅp uṭhte haiṅ.
  suz-BL: मेकोम रागी कली आ बाक्‍‍तीक रे हिक्‍ब। मिनु मेको आ थाम नेल्‍ल ख्रिंख्रि पाइनीम।
  eng-NOY: He shaketh the earth out of her place, And the pillars thereof tremble.
  ita-1927: Egli scuote la terra dalle sue basi, e le sue colonne tremano.
  ckb-ckb: زەوی لە جێی خۆی لەق دەکات، جا کۆڵەکەکانی دەخاتە بوومەلەرزە.
  eng-BBE: 'Who is moving the earth out of its place, so that its pillars are shaking:'
  kan-OKCV: ಭೂಮಿಯನ್ನು ಅದರ ಸ್ಥಳದೊಳಗಿಂದ ಕದಲಿಸುತ್ತಾರೆ; ಅದರ ಸ್ತಂಭಗಳು ನಡುಗುತ್ತವೆ.
  tam-2017: பூமியின் தூண்கள் அதிரத்தக்கதாய் அதை அதின் இடத்திலிருந்து அசையவைக்கிறார்.
  spa-RV-1909: 'Que remueve la tierra de su lugar, y hace temblar sus columnas:'
  ron-BTF: Care clatină pământul din locul lui și stâlpii săi se cutremură.
  eng-WEBP: He shakes the earth out of its place. Its pillars tremble.
  eng-FBV: He shakes the earth, making its foundations quake.
  nld-1939: Die de aarde op haar plaats doet schudden, Haar zuilen trillen ervan;
  nch-BL: Quiojolinía ni taltipacti hasta campa itzinpehualtil. Quichihua ma tahuel
    mojmolinicaj itaquetzalhua.
  vie-1934: Ngài khiến đất rúng động khỏi nền nó, Và các trụ nó đều chuyển lay;
  hin-CV: कौन है जो पृथ्वी को इसके स्थान से हटा देता है, कि इसके आधार-स्तंभ थरथरा
    जाते हैं.
  spa-BES: 'Que está estremeciendo la tierra de su lugar, de modo que sus bases tiemblan:'
  tdx-tdx: Akofikofi’e tsy an-toe’e ty tane toy, le mitroetroe o faha’eo;
  tha-KJV: ผู้​ทรงสั่นแผ่นดินโลกให้ออกจากที่ของมัน และเสาของมั​นก​็​สั่นสะเทือน
  por-BR-2018: Ele remove a terra de seu lugar, e faz suas colunas tremerem.
  deu-ELO: der die Erde aufbeben macht von ihrer Stätte, und ihre Säulen erzittern;
  eng-WYC-2018: Which stirreth the earth from his place, and the pillars thereof shall
    shake together. (Who stirreth the earth from its place, and its pillars shall
    altogether shake.)
  epo-epo: Li skuas la teron de ĝia loko, Ke ĝiaj kolonoj tremas;
  uig-PIN: U yǝr-zeminni tǝwritip ɵz ornidin ⱪozƣitidu, Xuning bilǝn uning tüwrükliri
    titrǝp ketidu.
  beo-beo: Gode da bebeda:nima iasili, osobo bagade da yagugusa. Fedege agoane, E
    da osobo bagade golasu ifa bai amo yagugusa.
  tpi-OTNT: Em i save sakim ol samting bilong strongim graun na mekim graun i guria
    moa yet.
  hau-SA: Yana girgiza ƙasa, yana girgiza harsashenta.
  uig-LAT: U yer-zéminni tewritip öz ornidin qozghitidu, Shuning bilen uning tüwrükliri
    titrep kétidu.
  nde-nde: Uyawunyikinya umhlaba endaweni yawo, axukuxe izinsika zawo.
  ton-ton: ‌ʻOku ne luluʻi ʻae fonua mei hono potu, pea ʻoku ngalulululu hono ngaahi
    pou.
  ces-1613: On pohybuje zemí z místa jejího, tak že se třesou sloupové její.
  eng-WMB: He shakes the earth out of its place. Its pillars tremble.
  tam-TCV: அவர் பூமியின் தூண்கள் அதிரும்படி அதை அதின், இடத்திலிருந்து அசையவைக்கிறார்.
  ceb-ULB: siya nga nag-uyog sa kalibotan sa nahimutangan niini ug nagpakurog sa patukoranan
    niini.
  pol-UBG: On wstrząsa ziemią z jej miejsca i trzęsą się jej filary.
  urd-GVU: وہ زمین کو ہلا دیتا ہے تو وہ لرز کر اپنی جگہ سے ہٹ جاتی ہے، اُس کے بنیادی
    ستون کانپ اُٹھتے ہیں۔
  deu-1912: Er bewegt die Erde aus ihrem Ort, daß ihre Pfeiler zittern.
  kan-2017: ಭೂಲೋಕವನ್ನು ಕದಲಿಸಿ ಅದರ ಸ್ತಂಭಗಳನ್ನು ನಡುಗಿಸುತ್ತಾನೆ.
  yap-yap: I Got e ma pi’ e durru’ nge rurug e but’; ma rurug e yuley i duga’ nma
    dunubiy e fayleng.
  hlt-MCSB: Diklai he a hmuen lamloh tlai tih a tung khaw tuen coeng.
  mdy-ETH: ፆኦሲ ሳዖ ዓኣ ቤዛፓ ጎቃይሳኔ፤ ሃሣ ሳዖኮ ቱርቱሮዋ ዒ ሪቂንሣኔ።
  twi-ASANTE: Ɔwoso asase firi ne siberɛ, na ɔma ne nnyinasoɔ woso biribiri.
  eng-WEBU: He shakes the earth out of its place. Its pillars tremble.
  wal-wal: I biittaa a sohuwan qaattees; biittaa tuuqetakka yaaqiyaaqissees.
  spa-PDDPT: Sacude la tierra de su lugar y estremece sus columnas.
  gun-gun: Ha'e ma yvy omomyĩ vy oguerova 'rã oĩa gui, ha'e ramo ijyta oĩ va'e oryryipa
    'rã.
  ilo-ULB: isuna a manggun-gon ti daga iti ayanna ken mangpatigerger kadagiti pundasionna
    daytoy.
  kpg-kpg: God gaa hai tenua gi ngalungalua, ga haga ngalungalua di gelegele, ga haga ngalua
    nia togo ala e daahi henuailala.
  uig-ARA: ئۇ يەر-زېمىننى تەۋرىتىپ ئۆز ئورنىدىن قوزغىتىدۇ، شۇنىڭ بىلەن ئۇنىڭ تۈۋرۈكلىرى
    تىترەپ كېتىدۇ.
  sus-sus: A nɔma bɔxi bunyi rasɛrɛnde, a a bɔɔ a ra.
  pon-2006: Koht kin ketikihdo rerrer en sahpw oh itikada pwehl; e kin ketin itikada
    uhr kan me utungada sampah.
  ksd-ksd: I tang ra rakarakan a gunagunan ta kana pakana, Tuk tar ra umana pagapaga
    tana dia dadadar.
  tur-YTC: Yeryüzünü yerinden oynatır. Onun direkleri titrer.
  grc-BRENT: Ὁ σείων τὴν ὑπʼ οὐρανὸν ἐκ θεμελίων, οἱ δὲ στύλοι αὐτῆς σαλεύονται·
  ind-AYT: Dialah yang mengguncangkan bumi dari tempatnya sehingga tiang-tiangnya
    bergetar.
  nya-nya: Iye amagwedeza dziko lapansi kulisuntha pamalo pake ndipo amanjenjemeretsa
    mizati yake.
  hrv-hrv: Pokreće on zemlju sa njezina mjesta, iz temelja njene potresa stupove.
  mps-mps: Agai te tǫ dąų walalubo nai mumunu baso, tama te tǫ mali genina mu
    emainu ebo dao.
  tpi-tpi: Em i save sakim ol samting bilong strongim graun na mekim graun i guria
    moa yet.
  dan-1931: ryster Jorden ud af dens Fuger, så dens Grundstøtter bæver;
  vie-OVCB: Chính tay Chúa làm rung chuyển đất, các trụ nền nó cũng lung lay.
  guj-2017: તે પૃથ્વીને હલાવીને પોતાના સ્થળેથી ખસેડે છે. અને તેના સ્થંભો કંપે છે.
  pon-2006A: Koht kin ketikihdo rerrer en sahpw oh itikada pwehl; e kin ketin itikada
    uhr kan me utungada sampah.
  por-BRBSL: Ele sacode a terra para fora de seu lugar. Seus pilares tremem.
  cth-cth: Talai a onae hmuen koehoi a kâhuet teh, a khomnaw hah koung a kâhuet sak.
  twi-twi: Ɔwosow asase fi ne sibea, na ɔma ne nnyinaso wosow biribiri.
  hlt-hlt: Diklai he a hmuen lamloh tlai tih a tung khaw tuen coeng.
  tbz-SIM: Kuù ɔ̃ɔ̃ sɑ̃ntɛ̀ kɛtenkɛ̀ tɑ̀rì, kɛ̀ kɛ sɑ̃ǹkɛ̀ɛ mɛɛ̀rɛ̀.
  msy-2020: A nguazim gavgavim a danɨngasa bizibagh nobaghnobazima, nguazim puvɨra
    ivazvasi.
  dop-dop: Ɩ ciɣitiɣi tɛtʋ kɛ hɑtoo tǝ kite tɛɛ, nɑ tǝ ɑkelenɑɑ seliɣi.
  azb-azb: Dünyanı yerindən oynadar, Dirəklərini lərzəyə salar.
  eng-DBY: Who shaketh the earth out of its place, and the pillars thereof tremble;
  hin-2017: वह पृथ्वी को हिलाकर उसके स्थान से अलग करता है, और उसके खम्भे काँपने लगते
    हैं।
  wol-KYG: gësëm suuf fa mu tege, ay kenoom jaayu.
  eng-YLT: Who is shaking earth from its place, And its pillars move themselves.
  kne-kne: Panyegyegena din daga et maikiweg din tokod na.
  eng-WYC-2017: Which stirreth the earth from his place, and the pillars thereof shall
    shake altogether.
  eng-WMBB: He shakes the earth out of its place. Its pillars tremble.
  urd-GVH: वह ज़मीन को हिला देता है तो वह लरज़कर अपनी जगह से हट जाती है, उसके बुनियादी
    सतून काँप उठते हैं।
  rug-rug: Va niu ia Tamasa sa kasia popoa meke va rizua Sa pa nana kokoana, meke
    madidiri sari dedegerena sapu tuqena.
  gaz-gaz: Lafa iddoo isheetii ni sochoosa; utubaawwan ishees ni raasa.
  fra-LSG: Il secoue la terre sur sa base, Et ses colonnes sont ébranlées.
  yal-yal: A bɔxɔn naxuruxurunma a dɔxɔdeni, a yi bɔxɔn bunne raxuruxurun.
  haw-1868: Ka mea hoonaue i ka honua mai kona wahi aku, A haalulu kona mau kukulu;
  arb-NAV: هُوَ الَّذِي يُزَعْزِعُ الأَرْضَ مِنْ مُسْتَقَرِّهَا فَتَتَزَلْزَلُ أَعْمِدَتُهَا.
  ewe-ewe: Eʋuʋu anyigba le enɔƒe eye wòna eƒe sɔtiwo ʋuʋu kpekpekpe.
  eng-LEE: Who shaketh the earth loose out of her place, that her pillars tremble;
  asm-FB: তেওঁ পৃথিবীক জোকাৰি নিজ ঠাইৰ পৰা লৰায়; তাৰ স্তম্ভবোৰ থৰথৰকৈ কঁপে।
  sus-A: عَ نْمَ بْشِ بُنيِ رَ سّرّندٍ، عَ عَ بْو عَ رَ.
  fra-SBL: Il secoue la terre de sa place. Ses piliers tremblent.
  hbo-hbo: הַמַּרְגִּ֣יז אֶ֭רֶץ מִמְּקֹומָ֑הּ וְ֝עַמּוּדֶ֗יהָ יִתְפַלָּצֽוּן׃
  piu-2006: '@see-verse:JOB.009.005'
  kik-kik: Athingithagia thĩ ĩkoima handũ hayo, na akainainia itugĩ ciayo.
  fra-NCL: il secoue la terre sur sa base, et ses colonnes sont ébranlées.
  cek-AK: long to angthuisak hanah ahuenh moe, tungnawk to anghuensak.
  cuk-cuk: Bab-Dummad napneg-naid ogiglimaked, degi, napneg-e-sailagan-mamaid ogiglimakbalid.
  uig-CYR: У йәр-зиминни тәвритип өз орнидин қозғитиду, Шуниң билән униң түврүклири
    титрәп кетиду.
  tel-2017: భూమిని కూడా అది ఉన్న స్థలం నుండి కదిలించివేస్తాడు. భూమి పునాదులు ఊగిపోయేలా
    చేస్తాడు.
  hat-BSA: Li souke latè sòti nan plas li, e fè pilye fondasyon li yo tranble.
  kos-kos: God El supwama kusrusr lulap ac mokleak infohk uh; El osrokak sru lulap
    ma loangeak faclu.
  hbo-WLC: הַמַּרְגִּ֣יז אֶ֭רֶץ מִמְּקוֹמָ֑הּ וְ֝עַמּוּדֶ֗יהָ יִתְפַלָּצֽוּן׃
  ibo-ibo: Ọ na-enugharịkwa ụwa site na ntọala ya, mee ka ogidi ya maa jijiji.
  ory-ory: ସେ ପୃଥିବୀକୁ ସ୍ୱ ସ୍ଥାନରୁ ହଲାଇ ଦିଅନ୍ତି ଓ ତହିଁର ସ୍ତମ୍ଭମାନ ଟଳଟଳ ହୁଏ।
  chk-chk: A achecha fanüfan o amwökütü seni lenian, a pwal achecha üran kana.
  rop-rop: En God gin meigim ola graun sheiksheikbat nomo lilbit,
  ukr-1871: Він рушає землю з її місця, і стовпи її колихаються;
  deu-1951: Er bewegt die Erde von ihrem Ort, daß ihre Säulen zittern.
  eng-JPS: Who shaketh the earth out of her place, and the pillars thereof tremble.
  srp-1865: On kreæe zemlju s mjesta njezina da joj se stupovi drmaju;
  lug-lug: Ensi aginyeenya n’eva mu kifo kyayo era n’akankanya empagi zaayo.
  heb-heb: המרגיז ארץ ממקומה ועמודיה יתפלצון׃
  ben-IRV: তিনি যিনি পৃথিবীকে তার জায়গা থেকে নাড়ান এবং তার ভিত গুলো কাঁপান।
  pan-pan: ਜੋ ਧਰਤੀ ਨੂੰ ਉਹ ਦੇ ਸਥਾਨ ਤੋਂ ਹਿਲਾ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਉਹ ਦੇ ਥੰਮ੍ਹ ਕੰਬ ਉੱਠਦੇ ਹਨ।
  mya-JVB: မြေကြီး ကိုရွေ့ စေခြင်းငှါ တွန်းတော်မူ၍၊ မြေ တိုင် တို့သည် တုန်လှုပ် ကြ၏။
  hmo-hmo: Dirava ese tanobada ia hamarerea bada noho, bona tanobada ena badina nadidia
    idia heudeheude noho.
  urd-urd: वह ज़मीन को उसकी जगह से हिला देता है, और उसके सुतून काँपने लगते हैं।
  rus-SYN: сдвигает землю с места ее, и столбы ее дрожат;
  bqc-SIM: Ì tↄↄlɛ lualua à sↄ̃, ì to a gbapɛlɛↄ zĩazĩa.
  tcz-CHONGTHU: Aman aumna munna konin leiset ahot ling jin chule abul akithing ji'e.
  mar-mar: तो पृथ्वीचा थरकाप करण्यासाठी भूकंप पाठवतो. आणि पृथ्वीचा पायाच हलवून टाकतो.
  qub-qub: Paymi camacächin cay pacha sicsicyananpäpis, simintuncuna llojshicänanpäpis.
  hat-hat: Bondye fè tè a tranble kote l' chita a. Li souke poto ki soutni l' yo.
  eng-BSB: He shakes the earth from its place, so that its foundations tremble.
  eng-WEBPB: He shakes the earth out of its place. Its pillars tremble.
  kbq-kbq: Agra mopa eri kaza huno atufetregeno noma'a atreno arufi nevigeno, mopamofo
    tra'a eri kaza nehia Anumza mani'ne.
  nhe-BL: Quicocoxonía ni tlaltepactli hasta campa itzinpehualtil. Quichihua ma tlahuel
    mojmolinica itlaquetzalhua.
  gub-BL: Tupàn umur kar ywy iryryryryz haw. Ywy uryryryryz a'e mehe. Weityk ywy izyta
    no.
  eng-DRA: Who shaketh the earth out of her place, and the pillars thereof tremble.
