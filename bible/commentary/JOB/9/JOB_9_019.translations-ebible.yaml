verse: JOB.009.019
translations:
  mal-C: ശക്തിയുടെ കാര്യത്തിൽ, അവിടന്നു ബലവാൻതന്നെ! ന്യായവാദത്തിന്റെ കാര്യമാണെങ്കിൽ,
    അതിനായി ആര് അവിടത്തെ വിളിച്ചുവരുത്തും?
  deu-TKW: Gilt's Kraft des Starken, so ist er da, aber gilt's den Rechtsweg - “wer
    darf mich vorfordern?”
  lin-lin: Soki ezali likambo oyo esengi makasi, Ye nde Nkolo-Na-Nguya ! Mpe soki
    ezali likambo ya bosembo, nani akoki kosambisa Ye ?
  eng-LSV: If of power, behold, the Strong One; And if of judgment—who convenes me?
  eng-GNV: 'If we speake of strength, behold, he is strog: if we speake of iudgement,
    who shall bring me in to pleade?'
  eng-WEBSTER: 'If I speak of strength, lo, he is strong: and if of judgment, who
    shall set me a time to plead ?'
  nhw-BL: Sintla ticamanalti tlen tetili, Toteco Dios catli más quipiya fuerza. Sintla
    ticamanaltisquía tlen ajqueya más xitlahuac, yaya tlatlanis. Amo aqui hueli quitelhuis
    ica niyon se tlamantli.
  swh-ONEN: Kama ni suala la nguvu, yeye ni mwenye nguvu! Kama ni suala la haki, ni
    nani awezaye kumwita mahakamani?
  bba-bba: Ǹ n dɑm ɡɑrin nɑ, wiyɑ u dɑm kpuro mɔ. Ǹ n mɑɑ siribun ɡɑrin nɑ, wɑrɑ
    u koo kpĩ u nùn siribu soku.
  eng-KJVCPB: 'If I speak of strength, lo, he is strong: And if of judgment, who shall
    set me a time to plead?'
  luo-luo: Kaponi teko ema iwuoyoe, to otek ndi, kendo kata ka adiera ema ilose, to
    en ngʼa manyalo chune mondo obi onyis wach kuome.
  meu-meu: Bema goada-helulu, a raraia; bema hahemaoro, daika ese baine boiria diba.
  npi-ULB: ताकतको विषय हो भने, उहाँ शक्तिशाली हुनुहुन्छ । न्यायको विषय हो भने, कसले
    उहाँलाई बोलाउन सक्छ ?
  yor-yor: Bí mo bá sọ ti agbára, wò ó! Alágbára ni, tàbí ní ti ìdájọ́, ta ni yóò
    dá àkókò fún mi láti rò?
  pes-OPCB: چه کسی می‌تواند بر خدای قادر غالب شود؟ چه کسی می‌تواند خدای عادل را به
    دادگاه احضار کند؟
  tgl-ULB: Kung kami ay nagsasalita tungkol sa kalakasan, bakit, siya ay makapangyarihan!
    At kung pinag-uusapan natin ang tungkol sa katarungan, 'Sino,' sabi niya, 'ang
    magtatanong sa akin?'
  hui-hui: I̱na Ngode Datagaliwabela hongo manda biruyagua nde ibunaga hongo timbunihe
    kagome i̱ mo nagalone holebira. I̱na ibu manani íbu lalu olaruyagua nde ibu godi
    lole ibilo aiwa haru ibulubadabe.
  mya-mya: တန်ခိုးကိုအမှီပြုမည်ဆိုသော်၊ ဘုရားသခင်သည် တန်ခိုးကြီးတော်မူ၏။ တရားကိုအမှီပြုမည်ဆိုပြန်
    သော်၊ အဘယ်သူသည် ငါ့ဘက်၌ သက်သေခံမည်နည်း။
  bod-N: སྟོབས་ཤུགས་གླེང་ན་ཀྱེ་ཧོ་ཁོང་སྟོབས་ལྡན། ། དྲང་གཞག་གླེང་ན་སུ་ཡིས་བདག་འབོད་དམ།
    །
  sna-sna: Kana zviri zvesimba, iye ane simba guru! Uye kana zviri zvokururamisira,
    ndianiko angamudana kuti amutonge?
  spa-BLM: Si se trata de una cuestión de fuerza, ¡he aquí que él es poderoso! Si
    de justicia se trata, “¿Quién — dice — me va a convocar?”.
  cac-cac: Q'uinaloc svac' pural Dios chi' yic sb'oan icha tzin nib'ej, max yal-laj
    yujto aton Dios Syal Yuj Smasanil. Q'uinaloc svavtej d'a yichan̈ eb' juez, ¿mach
    syal yac'an pural sc'ochi?
  swh-ULB: Kama ni habari ya nguvu, tazama! yeye ni mwenye uwezo! Kama ni habari ya
    haki, ni nani atakaye mhukumu?
  bel-bel: Калі дзеяць сілаю, дык Ён магутны; калі судом, хто зьвядзе мяне зь Ім?
  deu-ELBBK: 'Wenn es auf Kraft des Starken ankommt, so sagt er: „Siehe hier!“ und
    wenn auf Recht –: „Wer will mich vorladen?“'
  mbb-OT: Emun desen is ed-ahaan, ne utew mezesen sikandin! Ne emun sinumbungà, ne
    wazà ebpekesumbung kandin.
  mal-2015: 'ബലം വിചാരിച്ചാൽ: അവൻ തന്നേ ബലവാൻ; ന്യായവിധി വിചാരിച്ചാൽ: ആർ എനിക്കു അവധി
    നിശ്ചയിക്കും?'
  rmc-rmc: Šaj džav pre leste la zoraha? Se ov hino nekzoraleder! Šaj džav leha pro
    sudos? Ko les šaj vičinel, hoj ode te avel?
  pes-OPV: اگردرباره قوت سخن گوییم، اینک او قادر است؛ واگر درباره انصاف، کیست که وقت
    را برای من تعیین کند؟
  ron-1924: Сэ алерг ла путере? Ел есте атотпутерник. Ла дрептате? Чине мэ ва апэра?
  ben-OBCV: এটি যদি শক্তির বিষয় হয়, তবে তিনি শক্তিমান! ও এটি যদি বিচার্য বিষয় হয়,
    তবে কে তাঁর বিরুদ্ধ আপত্তি তুলবে?
  som-som: Bal haddaan xagga xoogga ka hadalno isagu waa itaal miidhan, Balse xagga
    xukunka yaa wakhti ii sheegaya?
  lat-VUC: Si fortitudo quæritur, robustissimus est; si æquitas judicii, nemo audet
    pro me testimonium dicere.
  eng-ASVBT: If we speak of strength, lo, he is mighty! And if of justice, Who, saith
    he, will summon me?
  ita-1885: Se si tratta di forza, ecco, egli è potente; Se di giudicio, chi mi citerà?
  eng-LXXUP: 'For indeed he is strong in power: Who then shall resist his judgment?'
  eng-ULB: If it is a matter of strength, behold, he is mighty! If it is a matter
    of justice, who can summon him?
  spa-VBL: Si de fuerza se trata, Dios es el más fuerte. Si es cuestión de justicia,
    entonces ¿quién fijará un tiempo para mi caso?
  fra-_FOB: 'S''il est question de force, il dit: “Me voilà! “ S''il est question
    de droit: “Qui m''assigne? “'
  mal-mal: 'ബലം വിചാരിച്ചാൽ: ദൈവം തന്നെ ബലവാൻ; ന്യായവിധി വിചാരിച്ചാൽ: ആര് എനിയ്ക്ക്
    അവധി നിശ്ചയിക്കും?'
  urd-GVR: Jahāṅ tāqat kī bāt hai to wuhī qawī hai, jahāṅ insāf kī bāt hai to kaun
    use peshī ke lie bulā saktā hai?
  suz-BL: एको सक्ति पाइश्‍शो लोव़ बाक्‍त हना, मेको आं क्‍येङा बोल्‍यो बाक्‍ब। एको
    ठीक पतीके लोव़ बाक्‍‍त हना, मेको कली सुम सेन्‍ने चाप्‍बा ङा? अय्‍युब ९:३३
  eng-NOY: If I look to strength, “Lo! here am I!” [[saith he,]] If to justice, “Who
    shall summon me to trial?”
  ita-1927: 'Se si tratta di forza, ecco, egli è potente; se di diritto, ei dice:
    “Chi mi fisserà un giorno per comparire”?'
  ckb-ckb: ئەگەر تاقیکردنەوەی هێز بێت، ئەو بەهێزترینە! ئەگەر کێشەی دادگا بێت، کێ دەتوانێت
    بانگی بکات؟
  eng-BBE: If it is a question of strength, he says, Here I am! and if it is a question
    of a cause at law, he says, Who will give me a fixed day?
  kan-OKCV: ಶಕ್ತಿಯ ವಿಷಯದಲ್ಲಿ ಹೇಳಬೇಕಾದರೆ, ಇಗೋ ದೇವರು ಬಲಶಾಲಿ! ನ್ಯಾಯದ ವಿಷಯದಲ್ಲಿ ವಾದಿಸಬೇಕಾದರೆ,
    ದೇವರಿಗೆ ಸವಾಲು ಹಾಕುವವರು ಯಾರು?
  tam-2017: பெலத்தைப் பார்த்தால், அவரே பெலத்தவர்; நியாயத்தைப் பார்த்தால் என் பக்கத்தில்
    சாட்சி சொல்லுகிறவன் யார்?
  spa-RV-1909: Si habláremos de su potencia, fuerte por cierto es; si de juicio, ¿quién
    me emplazará?
  ron-BTF: Dacă vorbesc despre putere, iată, el este puternic; și despre judecată,
    cine îmi va rândui un timp să pledez?
  eng-WEBP: If it is a matter of strength, behold, he is mighty! If of justice, ‘Who,’
    says he, ‘will summon me?’
  eng-FBV: If it's a question of strength, then God is the strongest. If it's a question
    of justice, then who will set a time for my case?
  nld-1939: 'Gaat het om kracht: Hij is er, de Sterke! Gaat het om recht: Wie klaagt
    Hem aan?'
  nch-BL: Sinta ticamanalti ten fuerza, Toteco Dios yaya cati más quipiya fuerza.
    Sinta ticamanaltisquía ten ajquiya más xitahuac, yaya tatanis. Amo aqui hueli
    quitelhuis ica yon se tamanti.
  vie-1934: 'Nếu luận về sức lực, kìa, Ngài vốn quyền năng! Nếu nói về lý đoán, thì
    Ngài rằng: “Ai dám cáo kiện ta?”'
  hin-CV: यदि यह अधिकार का विषय है, तो परमेश्वर बलशाली हैं! यदि यह न्याय का विषय है,
    तो कौन उनके सामने ठहर सकता है?
  spa-BES: 'Si es una cuestión de fuerza, él es poderoso y si se trata de una causa
    legal, él dice: ¿Quién me dará un día fijo?'
  tdx-tdx: 'Ty amo haozarañeo, Inao! Ie ty Maozatse! Le ty hatò : Ia ty hifamotoañe
    ama’e?'
  tha-KJV: ถ้าข้ากล่าวถึงกำลัง ดู​เถิด พระองค์​ทรงมี​ฤทธิ์ ถ้าเป็นเรื่องการพิพากษา
    ใครจะนัดเวลาให้ข้าสู้​คดี​ได้
  por-BR-2018: 'Quanto às forças, eis que ele é forte; e quanto ao juízo, ele diria
    : Quem me convocará?'
  deu-ELO: 'Wenn es auf Kraft des Starken ankommt, so sagt er: “Siehe hier!” und wenn
    auf Recht: “Wer will mich vorladen?”'
  eng-WYC-2018: If strength is sought, he is most strong; and if equity of doom is
    sought, no man dare yield witnessing for me, (or and if justice is sought, no
    one shall dare give testimony for me).
  epo-epo: Se oni volas forton, Li estas potenca; Se oni volas juĝon, kiu alvokos
    min?
  uig-PIN: Küq-ⱪudrǝt toƣrisida gǝp ⱪilsaⱪ, mana, Uningdin küqlük yǝnǝ baxⱪa kim bar?
    Adalǝtkǝ kǝlsǝk, kim Uni sotⱪa qaⱪiralisun?!
  beo-beo: Na da Ema sesele hamoma:bela:? Osobo bagade dunu da Godema sesemu hamedei.
    Na da E fofada:su diasuga oule masa:bela:? Be nowa da E amoga masa:ne sesema:bela:?
  tpi-OTNT: Sapos mi laik traim strong bilong God, orait strong bilong en bai i winim
    mi tru. Tasol sapos mi laik stretim tok long kot, orait husat bai i bringim em
    i kam long kot?
  hau-SA: In maganar ƙarfi ne, shi babban mai ƙarfi ne! In kuma maganar shari’a ne,
    wa zai kai kararsa?
  uig-LAT: Küch-qudret toghrisida gep qilsaq, mana, Uningdin küchlük yene bashqa kim
    bar? Adaletke kelsek, kim Uni sotqa chaqiralisun?!
  nde-nde: Nxa kungokwamandla, alamandla amakhulu! Nxa kungokokwahlulela ngokulunga,
    ngubani ongamthonisisa?
  ton-ton: 'Kapau te u lea ki he mālohi, vakai, ʻoku māfimafi ia: pe ki he fakamaau,
    ‘ko hai te ne fakamoʻoni kiate au?’'
  ces-1613: Obrátil-li bych se k moci, aj, onť jest nejsilnější; pakli k soudu, kdo
    mi rok složí?
  eng-WMB: If it is a matter of strength, behold, he is mighty! If of justice, ‘Who,’
    says he, ‘will summon me?’
  tam-TCV: பெலத்தை மட்டும் எடுத்துக்கொண்டால் அவரே வல்லமையுடையவர். நீதியை எடுத்துக்கொண்டால்
    அவரை விசாரணைக்கு அழைப்பவன் யார்?
  ceb-ULB: Kung mosulti kita bahin sa kusog, nganong kusgan man siya! Ug kung mosulti
    kita sa hustisya? Nag-ingon siya, kinsa man ang magapatawag kanako?'
  pol-UBG: Jeśli chodzi o siłę, oto jest potężny, a jeśli chodzi o sąd, któż mnie
    przed nim przyprowadzi?
  urd-GVU: جہاں طاقت کی بات ہے تو وہی قوی ہے، جہاں انصاف کی بات ہے تو کون اُسے پیشی
    کے لئے بُلا سکتا ہے؟
  deu-1912: Will man Macht, so ist er zu mächtig; will man Recht, wer will mein Zeuge
    sein?
  kan-2017: ನಾನು ಬಲಿಷ್ಠನ ಶಕ್ತಿಯನ್ನು ಮೊರೆಹೋಗುವೆನೆಂದರೆ ದೇವರು, ‘ಇಗೋ, ಇದ್ದೇನೆ’ ಎನ್ನುವನು.
    ನ್ಯಾಯವಿಚಾರಣೆಯು ಆಗಲಿ ಎಂದರೆ ಆತನು ನನಗೆ, ‘ಕಾಲ ನಿಯಾಮಕರು ಯಾರು?’ ಎನ್ನುವನು.
  yap-yap: Gur nggu motogel? Nggu motogel ngak Got? Gur nggu fek nga tafen e puf oloboch?
    Rayag rok be’ ni nge suruy nge yan ngaram?
  hlt-MCSB: Thadueng dongah khaw len rhapsat tih laitloeknah dongah khaw unim kai
    aka tuentah he?
  mdy-ETH: ታኣኮ ዓኣ ዎልቆና ማሹምቦ ታ ዒዛ ዓርቆም ጎዑዋጉዲ ዎልቄና ዒዛ ዓርቂ ቃዛይ ባኣሴ፤ ሞኦቲ ታ ዒዛ ላሣንዳኔ ጎዑዋጉዲ
    ዎጎ ዓሶ ቤርቶ ዒዛ ሺኢሻኒ ዳንዳዓ ዓሲ ባኣሴ።
  twi-ASANTE: Sɛ ɛba no ahoɔden a, ɔyɛ ɔhoɔdenfoɔ! Na sɛ ɛba atɛntenenee nso a, hwan
    na ɔbɛsamane no?
  eng-WEBU: If it is a matter of strength, behold, he is mighty! If of justice, ‘Who,’
    says he, ‘will summon me?’
  wal-wal: Wolqqaabaa haasayikko, i wolqqaama. Pirddaabaa haasayikko, a xeesidi, pirdda
    keetti shiishshana asi baawa.
  spa-PDDPT: Si apelo a la fuerza, ¡ciertamente Él es poderoso! Y si acudo al juicio,
    ¿quién lo convocará?
  gun-gun: 'Xapy''a rei ipo''akaa re aikuaa potaxe ramo ma ha''e aipoe''i ''rã: “Apy
    ma aĩ.” Ha''e gui anhemboeko porãxe ri ramo “Mava''e tu xerenoĩ?” he''i ''rã.'
  ilo-ULB: No pagsasaritaantayo ti pigsa, apay, nabileg isuna! Ket no pagsasaritaantayo
    ti hustiya? 'Siasino,' kunana, 'ti mangidarum kaniak?
  kpg-kpg: Au ga hagamada e hono gi Mee? E hagamada e hono a God? Au gaa kae a Mee
    gi di gowaa hai gabunga? Ma koai dela e mee di lahi a Mee gi di gowaa hai gabunga?
  uig-ARA: كۈچ-قۇدرەت توغرىسىدا گەپ قىلساق، مانا، ئۇنىڭدىن كۈچلۈك يەنە باشقا كىم بار؟
    ئادالەتكە كەلسەك، كىم ئۇنى سوتقا چاقىرالىسۇن؟!
  sus-sus: N mu nɔma a ra, barima a sɛnbɛ gbo n bɛ. Muxu nun Ala mu nɔma makiitide,
    barima kiitisa mu na muxu tagi.
  pon-2006: Ia duwe, I en song iding? Song iding Koht? I en patohwanlahng nan mwoalen
    kopwung? Ihs me pahn kak lelki mwoalen kopwung?
  ksd-ksd: Gala da valar ra dekdekina ma ra dekdek i ra tarai, i lia kakit, Ma gala
    da vartoto ta ra varkurai, to ia bar na takun ia?
  tur-YTC: Eğer güç meselesiyse, işte, O kudretlidir! Eğer adalet meselesiyse, O der
    ki, 'Kim beni çağıracak?'
  grc-BRENT: ὅτι μὲν γὰρ ἰσχύει κράτει· τίς οὖν κρίματι αὐτοῦ ἀντιστήσεται;
  ind-AYT: Jika ini adalah kontes kekuatan, betul, Dia hebat! Jika ini soal keadilan,
    siapa yang dapat menggugat Dia?
  nya-nya: Tikanena za mphamvu, Iye ndi wamphamvudi! Ndipo tikanena za chiweruzo cholungama,
    ndani angamuzenge mlandu?
  hrv-hrv: Ako je na snagu - tÓa on je najjači! Ako je na pravdu - tko će njega na
    sud?
  mps-mps: Ma, Godigo bomo eno usu sainogo eyu da, teda agai bomogo ena aiyaba elaluaibao.
    Tiali goli, eno po tų ebode po dodoliyu da, teda dego aga tobage dwagi yai te
    po tų ebode yaibawe?
  tpi-tpi: Sapos mi laik traim strong bilong God, orait strong bilong en bai i winim
    mi tru. Tasol sapos mi laik stretim tok long kot, orait husat bai i bringim em
    i kam long kot?
  dan-1931: Gælder det Kæmpekraft, melder han sig! Gælder det Ret, hvo stævner ham
    da!
  vie-OVCB: Nếu hỏi về năng lực, Ngài là Đấng mạnh mẽ. Nếu nói về công lý, ai dám
    cáo kiện Ngài?
  guj-2017: જો આપણે બળ વિષે કહીએ કે, શા માટે તે બળવાન છે! અને જો ન્યાય વિષે બોલીએ
    ‘તો તે કહે છે, કે કોણ મને પ્રશ્ન પૂછી શકે?’
  pon-2006A: Ia duwe, I en song iding? Song iding Koht? I en patohwanlahng nan mwoalen
    kopwung? Ihs me pahn kak lelki mwoalen kopwung?
  por-BRBSL: Se é uma questão de força, eis que ele é poderoso! Se de justiça, 'Quem',
    diz ele, 'me convocará'?
  cth-cth: A thasainae dawkvah ama teh, athakaawme lah ao. A lannae, kong dawk tetpawiteh,
    lawkcengnae dawk apinimaw ka hnin hah a khoe thai han.
  twi-twi: Sɛ ɛyɛ ahoɔden asɛm a, ɔyɛ ɔhoɔdenfo! Na sɛ ɛba atɛntrenee nso a, hena
    na ɔne no bedi asi?
  hlt-hlt: Thadueng dongah khaw len rhapsat tih laitloeknah dongah khaw unim kai aka
    tuentah he?
  tbz-SIM: Kɛ̀ dɛ̀ tu muwɛ̃rímú mmu kuù kpeńnì, kɛ̀ dɛ̀ tu tibeéntì nti we mbo dɑ́ɑ́tí
    kɛ́ kù yu tibeéntì?
  msy-2020: An gavgavimɨn ababanim, nan gavgavim bar a gafira. Egh kɨ kotɨn akam akɨrsɨ
    nɨghnɨghtɨ, tinara a inigh kotɨn izam? Puvatɨgham.
  dop-dop: Ye toŋ kɛ mɑ tɛɛlǝɣɩ, Ɩsɔ kɛlɛ toŋ tʋ. Yɑɑ mɑ cɑɑ mɑ hʋ́lɩ́ mɑ tɑmpɑnɑ,
    ɑwe kɑ́ tɩɩ hɑ-m-yɛ?
  azb-azb: İş qüvvədədirsə, O qüvvəlidir, İş ədalətdədirsə, kim Onu hakimin qarşısına
    apara bilər?
  eng-DBY: Be it a question of strength, lo, [he is] strong; and be it of judgment,
    who will set me a time?
  hin-2017: यदि सामर्थ्य की चर्चा हो, तो देखो, वह बलवान है और यदि न्याय की चर्चा हो,
    तो वह कहेगा मुझसे कौन मुकद्दमा लड़ेगा?
  wol-KYG: Su dee kàttan, kee bare doole! Su dee wàllu yoon, kan moo ma cay woo?
  eng-YLT: If of power, lo, the Strong One; And if of judgment — who doth convene
    me?
  kne-kne: Mo kanak en ipakat ko di bikas ko, magay makaiso sin bikas na. Mo idarum
    ko, ay sino di makaiparang en sisya sin pangokoman?
  eng-WYC-2017: If strength is sought, he is most strong; and if equity of doom is
    sought, no man dare yield witnessing for me.
  eng-WMBB: If it is a matter of strength, behold, he is mighty! If of justice, ‘Who,’
    says he, ‘will summon me?’
  urd-GVH: जहाँ ताक़त की बात है तो वही क़वी है, जहाँ इनसाफ़ की बात है तो कौन उसे पेशी
    के लिए बुला सकता है?
  rug-rug: Pa ṉiniraṉira, si Asa si ṉiṉira hola. Pa vinari pitui, si esei kote boka
    pitu ia si Asa?
  gaz-gaz: Waaʼee jabinaa taanaan inni jabaa dha! Waaʼee murtii qajeelaas taanaan
    eenyutu isa waamuu dandaʼa?
  fra-LSG: Recourir à la force? Il est tout-puissant. A la justice? Qui me fera comparaître?
  yal-yal: Nde sɛnbɛ gbo dangu birin na, xa a tan mi a ra? Nde n xilima kiti sadeni,
    xa a tan mi a ra?
  haw-1868: 'Ina [e olelo iho au] no ka ikaika, aia hoi, oia ka ikaika: A ina no ka
    hooponopono ana, Owai la ke hai mai i ka manawa?'
  arb-NAV: 'إِنْ كَانَتِ الْقَضِيَّةُ قَضِيَّةَ قُوَّةٍ، فَهُوَ يَقُولُ مُتَحَدِّياً:
    هَأَنَذَا. وَإِنْ كَانَتِ الْقَضِيَّةُ قَضِيَّةَ الْقَضَاءِ، فَمَنْ يُحَاكِمُهُ؟'
  ewe-ewe: Ne ŋusẽ ƒe nya wònye la, kpɔ ɖa, ŋusẽtɔe wònye! Ke ne enye ʋɔnudɔdrɔ̃ ƒe
    nya la, ame kae akplɔe ayi ʋɔnui?
  eng-LEE: If it regard strength, lo, he is the powerful; and if justice, who will
    cite him for me to appear?
  asm-FB: পৰাক্ৰমীৰ বলৰ কথাত হলে, তেওঁ কয়, চোৱা, মই আছোঁ, আৰু যদি বিচাৰৰ কথাত কয়,
    কোনে মোৰ নিমিত্তে দিন নিৰূপণ কৰিব?
  sus-A: ﭑ مُ نْمَ عَ رَ، بَرِ مَ عَ سّنبّ فبٌ ﭑ بّ. مُشُ نُن عَلَ مُ نْمَ مَكِيتِدٍ،
    بَرِ مَ كِيتِسَ مُ نَ مُشُ تَفِ.
  fra-SBL: Si c'est une question de force, voici qu'il est puissant ! S'il s'agit
    de justice, « Qui, dit-il, me convoquera ?
  hbo-hbo: אִם־לְכֹ֣חַ אַמִּ֣יץ הִנֵּ֑ה וְאִם־לְ֝מִשְׁפָּ֗ט מִ֣י יֹועִידֵֽנִי׃
  piu-2006: '@see-verse:JOB.009.018'
  kik-kik: Korwo no ũhoro wa hinya-rĩ, we arĩ hinya mũno! Na korwo no ũhoro wa ciira
    wa kĩhooto-rĩ, nũũ ũngĩmwĩta?
  fra-NCL: 'S’agit-il de force, voici qu’il est fort, s’agit-il de droit, il dit :
    « Qui m’assigne ? »'
  cek-AK: Thacakhaih kawng thuih nahaeloe, khenah, anih loe thacak koek ah oh! Toenghaih
    hoi lokcaek naah doeh, mi mah maw lokcaekhaih im ah kai han lok pathim pae tih?
  cuk-cuk: Ar garganguedgi sunmakleye-soglegele, Bab-Dummad bur bule emarba gargangued
    nikad. Ar Bab-Dummadga igar-itoleye-soglegele, ¿doa igar-itoleged-abarse Bab-Dummad-ogwichosunna?
  uig-CYR: Күч-қудрәт тоғрисида гәп қилсақ, мана, Униңдин күчлүк йәнә башқа ким бар?
    Адаләткә кәлсәк, ким Уни сотқа чақиралисун?!
  tel-2017: బలవంతుల శక్తిని గూర్చి ప్రశ్న వస్తే “నేనే ఉన్నాను” అని ఆయన అంటాడు. న్యాయ
    నిర్ణయం గూర్చి వివాదం రేగినప్పుడు “నాకు విరోధంగా వాదించేది ఎవరు?” అని ఆయన అడుగుతాడు.
  hat-BSA: Men pou pouvwa, men gade, se Li menm ki gen fòs! Epi pou jistis, se kilès
    menm k ap voye pwosè vèbal bay Li menm?
  kos-kos: Ya nga ac srike in lainul? Ku nga ku in lain God? Ya nga ac usalak nu ke
    nununku? Mea, oasr mwet ku in oru Elan som?
  hbo-WLC: אִם־לְכֹ֣חַ אַמִּ֣יץ הִנֵּ֑ה וְאִם־לְ֝מִשְׁפָּ֗ט מִ֣י יוֹעִידֵֽנִי׃
  ibo-ibo: Ọ bụrụ ihe e ji ike eme, lee na ọ dị ike nke ukwuu! Ọzọ ọ bụrụ nʼikpe ziri
    ezi, onye pụrụ iguzogide ya.
  ory-ory: ଆମ୍ଭେମାନେ ବିକ୍ରମୀର ବଳର କଥା କହିଲେ, ଦେଖ, ସେ ଅଛନ୍ତି! ଓ ବିଚାରର କଥା କହିଲେ, କିଏ
    ମୋʼ ପାଇଁ ସମୟ ନିରୂପଣ କରିବ?
  chk-chk: Ika iei eu akufufengenin pöchökül, nengeni, i a kon pöchökül. Nge ika iei
    eu angangen kapwüng, iö a tongeni kökköri?
  rop-rop: God im mowa strongbala langa mi. En hu garra meigim im go langa kothaus
    blanga gibit mi feyago?
  ukr-1871: Коли питати про силу, то він один могучий; коли же про суд, та хто зведе
    мене з ним?
  deu-1951: Kommt's auf die Kraft an, siehe, so ist er stark; wenn aber aufs Recht,
    wer ladet mich dann vor?
  eng-JPS: If it be a matter of strength, lo, He is mighty! and if of justice, who
    will appoint me a time?
  srp-1865: Ako je na silu, gle, on je najsilniji; ako na sud, ko æe mi svjedoèiti?
  lug-lug: Bwe kiba nga kigambo kya maanyi bwanyi, ye wa maanyi. Era bwe kiba kya
    kusala musango, ani alimuyita?
  heb-heb: אם לכח אמיץ הנה ואם למשפט מי יועידני׃
  ben-IRV: যদি আমরা শক্তির কথা বলি, কেন, তিনি ক্ষমতাশালী! এবং যদি আমরা ন্যায়বিচারের
    কথা বলি তিনি বলেন, কে আমায় প্রশ্ন করবে?
  pan-pan: ਜੇ ਬਲ ਦੀ ਗੱਲ ਕਰੀਏ, ਤਾਂ ਉਹ ਸ਼ਕਤੀਮਾਨ ਹੈ, ਅਤੇ ਜੇ ਨਿਆਂ ਨੂੰ ਲਈਏ ਤਾਂ ਕੌਣ ਉਸ ਨੂੰ
    ਚੁਣੌਤੀ ਦੇ ਸਕਦਾ ਹੈ?
  mya-JVB: တန်ခိုး ကိုအမှီပြုမည်ဆိုသော် ၊ ဘုရားသခင် သည် တန်ခိုးကြီး တော်မူ၏။ တရား
    ကိုအမှီပြုမည်ဆို ပြန်သော်၊ အဘယ် သူသည် ငါ့ ဘက်၌ သက်သေခံမည်နည်း။
  hmo-hmo: Dirava ena goada ese ibounai edia goada ia hanaia, bona iena maoromaoro
    be herea, daika ese ia kota henia diba?
  urd-urd: अगर ज़ोरआवर की ताक़त का ज़िक्र हो, तो देखो वह है। और अगर इन्साफ़ का, तो
    मेरे लिए वक़्त कौन ठहराएगा?
  rus-SYN: Если действовать силою, то Он могуществен; если судом, кто сведет меня
    с Ним?
  bqc-SIM: Tó gbãa yã́ɛ, aàpi mɛ́ zↄ̃ↄ. Tó yã́gↄ̃gↄ̃aɛ sↄ̃, démɛ a aà sísii?
  tcz-CHONGTHU: Thahat sanna no ding hijeng jong leh, ama chu thahattah ahin thudih'a
    tanding kiti jongleh koipen in ama chu thutanna munna dinga akou ngam ding ham?
  mar-mar: कोण शक्तीमान आहे जर आपण बोलतो तर देव सर्वशक्तिमान आहे, आणि जर आपण न्याया
    विषयी बोलतो, तर त्यास न्यायालयात कोणी आणू शकेल काय?
  qub-qub: Callpäman yäracuptëpis ¡payga mas munayniyojmi! Demandacuptëpis, ¿piraj
    gayachinman?
  hat-hat: Mwen ta seye fè fòs avè l'? Fòs, se nan men l' sa ye. Mwen ta rele l' tribinal?
    Ki jij ki va voye manda ba li?
  eng-BSB: If it is a matter of strength, He is indeed mighty! If it is a matter of
    justice, who can summon Him ?
  eng-WEBPB: If it is a matter of strength, behold, he is mighty! If of justice, ‘Who,’
    says he, ‘will summon me?’
  kbq-kbq: Hagi nagrama Anumzamofo hanavema rehe'na kenaku'ma hanuanana, nagri hanavea
    agatereno hanavenentake hu'ne. Hagi keagama erifatgoma hunaku'ma hanuana, keagafina
    agateregara osu'noe.
  nhe-BL: Intla ticamati tlen tetili, Toteco Dios tlen más quipiya fuerza. Intla ticamatisquía
    tlen ajqueya más xitlahuac, yajaya tlatlanis. Axaca hueli quiteilhuis ica niyon
    se tlamantli.
  gub-BL: Aipo hekàg ihe. Ikàg wera'u a'e. Aipo ainoz putar tàmuzgwer wanenataromo
    ihe nehe. Mo umur kar putar nehe, aze natur wer kwaw nehe.
  eng-DRA: 'If strength be demanded, he is most strong: if equity of judgment, no
    man dare bear witness for me.'
