verse: JOB.009.017
translations:
  mal-C: കാരണം, കൊടുങ്കാറ്റുകൊണ്ട് അവിടന്ന് എന്നെ ഞെരുക്കുകയും അകാരണമായി എന്റെ മുറിവുകൾ
    വർധിപ്പിക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Vielmehr, im Sturmwind würde er mich anschnauben und meine Wunden ohne
    Ursach' mehren,
  lin-lin: pamba te afini ngai na nzela ya mopepe makasi mpe akomisi bapota na ngai
    ebele na pamba,
  eng-LSV: Because He bruises me with a storm, || And has multiplied my wounds for
    nothing.
  eng-GNV: For he destroyeth mee with a tempest, and woundeth me without cause.
  eng-WEBSTER: For he breaketh me with a tempest, and multiplieth my wounds without
    cause.
  nhw-BL: Yaya quimiyaquilisquía notlaijiyohuilis huan nechtzontlamiltisquía, masque
    amo tleno nijchijtoc.
  swh-ONEN: Yeye angeniangamiza kwa dhoruba na kuongeza majeraha yangu pasipo na sababu.
  bba-bba: Domi u mɑn wɔri nɡe woo ɡunɑ. Mɑ u mɑn mɛɛrɑ dɑbinu kuɑ kɑm, nɑ ǹ ɡɑ̃ɑnu
    kue.
  eng-KJVCPB: For he breaketh me with a tempest, And multiplieth my wounds without
    cause.
  luo-luo: Mirimb Nyasaye nyalo tieka kendo onyalo miyo adhondena medore kayiem nono.
  meu-meu: Badina be lai gubana amo e taogu taomu; berogu na e hahohodiamu, asi badina.
  npi-ULB: किनकि उहाँले मलाई आँधीले तोड्नुहुन्छ, र विनाकारण मेरा घाउहरू बढाउनुहुन्छ
    ।
  yor-yor: Nítorí pé òun yóò lọ̀ mí lúúlúú pẹ̀lú ìjì ńlá, ó sọ ọgbẹ́ mi di púpọ̀ láìnídìí.
  pes-OPCB: زیرا گردبادی می‌فرستد و مرا در هم می‌کوبد و بی‌جهت زخمهایم را زیاد می‌کند.
  tgl-ULB: Dahil binabasag niya ako sa pamamagitan ng bagyo at pinaparami ang aking
    mga sugat nang walang dahilan.
  hui-hui: Ibugua i̱ bope hole iba dalu puyabu timbuniru ibilaga ka. I̱nime mitangi
    bu handalu koria i̱ha ko mbira nawiore kodalo manda bu kogoyu ibugua i̱ mo genda
    halu haabo ka.
  mya-mya: အကြောင်းမူကား၊ မိုဃ်းသက်မုန်တိုင်းဖြင့် ငါ့ကို ညှဉ်းဆဲ၍၊ အကြောင်းမရှိဘဲငါ၌
    အနာတို့ကို များပြား စေတော်မူ၏။
  bod-N: ཁོང་གིས་རླུང་དམར་དང་བཅས་བདག་ལ་བར་ཆད་གཏོང་། ། རྒྱུ་མཚན་མེད་པར་ང་ཡི་རྨ་རྣམས་ཁྱབ་པར་མཛད།
    །
  sna-sna: Aizondiparadza nedutu uye achizowedzera maronda angu pasina mhosva.
  spa-BLM: Porque me rompe con una tormenta, y multiplica mis heridas sin causa.
  cac-cac: Axo tz'aji, tzam in yac' lajvoc yed' junoc ic'n̈ab' te ov, svach' nivtaj
    in yaelal tic d'a ichn̈ej ta'.
  swh-ULB: kwa kuwa yeye anidhoofishaye kwa dhoruba na kuyaongeza majeraha yangu pasipo
    sababu.
  bel-bel: Хто ў віхуры пабівае мяне і памнажае бязьвінна раны мае,
  deu-ELBBK: Er, der mich zermalmt durch ein Sturmwetter, und meine Wunden vermehrt
    ohne Ursache;
  mbb-OT: Su ibpaantus e zin he henduen be te edel-asen a te vagyu, ne ibpeiseg din
    is kegkesekiti ku te wazà hinungdan.
  mal-2015: കൊടുങ്കാറ്റുകൊണ്ടു അവൻ എന്നെ തകർക്കുന്നുവല്ലോ; കാരണംകൂടാതെ എന്റെ മുറിവുകളെ
    പെരുക്കുന്നു.
  rmc-rmc: Bo ov man marel la burkaha a dothovel mange buter rani a nane soske.
  pes-OPV: زیرا که مرا به تندبادی خرد می‌کند و بی‌سبب، زخمهای مرا بسیار می‌سازد.
  ron-1924: Ел, каре мэ избеште ка ынтр-о фуртунэ, каре ымь ынмулцеште фэрэ причинэ
    рэниле,
  ben-OBCV: এক ঝড় পাঠিয়ে তিনি আমাকে চূর্ণ করবেন, ও অকারণেই আমার ক্ষতস্থানগুলির সংখ্যা
    বৃদ্ধি করবেন।
  som-som: Waayo, isagu wuxuu igu jejebiyaa duufaan, Oo nabrahaygana sababla'aan buu
    u sii kordhiyaa.
  lat-VUC: In turbine enim conteret me, et multiplicabit vulnera mea, etiam sine causa.
  eng-ASVBT: For he breaketh me with a tempest, And multiplieth my wounds without
    cause.
  ita-1885: Conciossiachè egli mi abbia conquiso con un turbo, E mi abbia date di
    molte battiture senza cagione.
  eng-LXXUP: 'Let him not crush me with a dark storm: But he has made my bruises many
    without cause.'
  eng-ULB: For he breaks me with a tempest and multiplies my wounds without cause.
  spa-VBL: “Me golpea con vientos de tormenta; me hiere una y otra vez, sin dar razón.
  fra-_FOB: Lui qui fond sur moi dans une tempête, et qui multiplie mes plaies sans
    motif.
  mal-mal: കൊടുങ്കാറ്റുകൊണ്ട് അവിടുന്ന് എന്നെ തകർക്കുന്നുവല്ലോ; കാരണംകൂടാതെ എന്റെ
    മുറിവുകൾ വർദ്ധിപ്പിക്കുന്നു.
  urd-GVR: Thoṛī-sī ġhaltī ke jawāb meṅ wuh mujhe pāsh pāsh kartā, bilāwajah mujhe
    bār bār zaḳhmī kartā hai.
  suz-BL: मारदे हना मेकोमी आं कली फश गिवारम खतम सेल्‍ब। मोशान आं गार शुश सेल्‍ब।
  eng-NOY: He who falleth upon me with a tempest, And multiplieth my wounds without
    cause!
  ita-1927: egli che mi piomba addosso dal seno della tempesta, che moltiplica senza
    motivo le mie piaghe,
  ckb-ckb: بەڵکو ئەو بە زریان تێکمدەشکێنێت و بەبێ هۆ برینەکانم زۆر دەکات.
  eng-BBE: For I would be crushed by his storm, my wounds would be increased without
    cause.
  kan-OKCV: ಏಕೆಂದರೆ ದೇವರು ಬಿರುಗಾಳಿಯಿಂದ ನನ್ನನ್ನು ಬಡಿಯುತ್ತಾರೆ; ನನ್ನ ಗಾಯಗಳನ್ನು ಕಾರಣವಿಲ್ಲದೆ
    ಹೆಚ್ಚಿಸುತ್ತಾರೆ.
  tam-2017: அவர் புயலினால் என்னை முறிக்கிறார்; காரணமில்லாமல் அநேக காயங்களை எனக்கு
    உண்டாக்குகிறார்.
  spa-RV-1909: Porque me ha quebrado con tempestad, y ha aumentado mis heridas sin
    causa.
  ron-BTF: Căci mă frânge cu o furtună și îmi înmulțește rănile fără motiv.
  eng-WEBP: For he breaks me with a storm, and multiplies my wounds without cause.
  eng-FBV: He pounds me with the winds of a storm; he wounds me time and again, without
    giving a reason.
  nld-1939: Hij, die mij vertrapt om een kleinigheid En mijn smarten vermeerdert om
    niet;
  nch-BL: Yaya quimiyaquilisquía notaijyohuilis huan techtzontamiltisquía, masque
    amo teno nijchijtoc.
  vie-1934: Vì Ngài chà nát tôi trong cơn gió bão, Và thêm nhiều vít tích cho tôi
    vô cớ.
  hin-CV: क्योंकि वे तो मुझे तूफान द्वारा घायल करते हैं, तथा अकारण ही मेरे घावों की
    संख्या में वृद्धि करते हैं.
  spa-BES: Porque su tormenta me quebranta, y mis heridas aumentan sin causa.
  tdx-tdx: Vinonotrobo’e an-tio-bey iraho, indrae’e tsy amam-poto’e o ferekoo.
  tha-KJV: เพราะพระองค์ทรงขยี้ข้าด้วยพายุ และทวีบาดแผลของข้าโดยไม่​มี​เหตุ
  por-BR-2018: Pois ele tem me quebrantado com tempestade, e multiplicado minhas feridas
    sem causa.
  deu-ELO: Er, der mich zermalmt durch ein Sturmwetter, und meine Wunden mehrt ohne
    Ursache;
  eng-WYC-2018: For in a whirlwind he shall all-break me, and he shall multiply my
    wounds, yea, without cause. (For he shall all-break me with a whirlwind, and he
    shall multiply my wounds, yea, for no reason.)
  epo-epo: Li, kiu povas frakasi min per ventego Kaj fari al mi senkulpe multe da
    vundoj.
  uig-PIN: U boran-qapⱪunlar bilǝn meni ezidu, U yarilirimni sǝwǝbsiz awutmaⱪta.
  beo-beo: E da udigili na se nabima:ne, isu gibula bobodobe, na fama:ne, iasisa.
  tpi-OTNT: Em i save salim bikpela win na ren i kam bilong daunim mi. Mi no ting
    mi gat asua, tasol em i wok long bagarapim mi nogut tru.
  hau-SA: Zai sa hadari yă danne ni yă ƙara mini ciwona ba dalili.
  uig-LAT: U boran-chapqunlar bilen méni ézidu, U yarilirimni sewebsiz awutmaqta.
  nde-nde: Ubengangicobodisa ngesiphepho andise amanxeba ami kungelasizatho.
  ton-ton: He ʻoku ne haʻaki au ʻaki ʻae afā, pea ne fakalahi ʻeku lavea taʻehanoʻuhinga.
  ces-1613: Poněvadž vichřicí setřel mne, rozmnožil rány mé bez příčiny.
  eng-WMB: For he breaks me with a storm, and multiplies my wounds without cause.
  tam-TCV: அவர் என்னைப் புயலினால் தாக்குவார்; காரணமில்லாமல் அவர் என் காயங்களைப் பலுகச்செய்வார்.
  ceb-ULB: Kay gipukan niya ako sa usa ka dakong unos ug gipadaghan ang akong samad
    sa walay hinungdan.
  pol-UBG: Kruszy mnie bowiem burzą i pomnaża moje rany bez powodu.
  urd-GVU: تھوڑی سی غلطی کے جواب میں وہ مجھے پاش پاش کرتا، بلاوجہ مجھے بار بار زخمی
    کرتا ہے۔
  deu-1912: Denn er fährt über mich mit Ungestüm und macht mir Wunden viel ohne Ursache.
  kan-2017: ಆತನು ಬಿರುಗಾಳಿಯಿಂದ ನನ್ನನ್ನು ಬಡಿಯುತ್ತಾ, ಸುಮ್ಮಸುಮ್ಮನೆ ಒಂದರ ಮೇಲೊಂದು ಗಾಯಮಾಡುತ್ತಾ,
  yap-yap: Ke pi’ e yoko’ ni nge gadeg nge maad’ad ngog nri dariy tapgin.
  hlt-MCSB: Hlithae neh kai kai m'phop tih lunglilungla la ka tloh ping.
  mdy-ETH: ዓልጎ ዢባሮና ታና ዒ ሜንሣኔ፤ ታ ዎኦቴ ባኣዚ ባኣንቴ ኪፆ ታኣኮ ዒ ዳልጊሻኔ።
  twi-ASANTE: Ɔde asorɔkye bɛdwerɛ me ama mʼapirakuro adɔɔso kwa.
  eng-WEBU: For he breaks me with a storm, and multiplies my wounds without cause.
  wal-wal: I tana gotiyan mentterettees; gaasoi bainnan i ta masunttaa darissees.
  spa-PDDPT: Porque me quebranta con una tormenta y multiplica mis heridas sin causa.
  gun-gun: Mba'eta xemou'ũ yvytu atã va'e py, ha'e mba'e re'ỹ xemoingo axyve tema.
  ilo-ULB: Ta dinadaelnak babaen iti bagio ken pinaaduna dagiti sugatko nga awan ti
    gapgapuna.
  kpg-kpg: Mee e hagau mai dana madangi maaloo belee daaligi au, deai dono hadinga
    ai.
  uig-ARA: ئۇ بوران-چاپقۇنلار بىلەن مېنى ئېزىدۇ، ئۇ يارىلىرىمنى سەۋەبسىز ئاۋۇتماقتا.
  sus-sus: barima a bara n tɔɔrɔ a gbe ra, a bara n ɲaxankata na ki tun.
  pon-2006: E kin ketikihdo melimel kan pwehn kauweiehla ni sohte kahrepe.
  ksd-ksd: I bubur iau ma ra ngala na vuvu, Ma i vakinkin iau, ma pa ta vuna;
  tur-YTC: Çünkü beni fırtınayla kırıyor, Sebepsiz yere yaralarımı çoğaltıyor.
  grc-BRENT: Μὴ γνόφῳ με ἐκτρίψῃ· πολλὰ δέ μου τὰ συντρίμματα πεποίηκε διακενῆς.
  ind-AYT: Sebab, Dia meremukkanku dengan angin ribut, dan melipatgandakan lukaku
    tanpa alasan.
  nya-nya: Iye akanandikantha ndi mphepo yamkuntho, ndipo akanandipweteka popanda
    chifukwa.
  hrv-hrv: Jer, za dlaku jednu on mene satire, bez razloga moje rane umnožava.
  mps-mps: Agai moni tulubage dali, wali dali si tagala paligi dao. Tama ena aiyaba
    elaluama, tama eno dwai sę yai elalubao wainu, tiali goli agai ena mu doliyu
    igi dao.” Jopgo te po wali.
  tpi-tpi: Em i save salim bikpela win na ren i kam bilong daunim mi. Mi no ting mi
    gat asua, tasol em i wok long bagarapim mi nogut tru.
  dan-1931: han, som river mig bort i Stormen, giver mig Sår på Sår uden Grund,
  vie-OVCB: Vì Ngài diệt tôi trong bão tố và gia tăng thương tích cho tôi vô cớ.
  guj-2017: તે મને કચરી નાખવા તોફાન મોકલશે. કારણ વગર તે મને વધારે ઘાયલ કરશે.
  pon-2006A: E kin ketikihdo melimel kan pwehn kauweiehla ni sohte kahrepe.
  por-BRBSL: Pois ele me quebra com uma tempestade, e multiplica minhas feridas sem
    causa.
  cth-cth: Bangkongtetpawiteh, kahlî kathout ni na hmang teh, a khuekhaw awm laipalah
    ka hmânaw hah a kampai sak.
  twi-twi: Ɔde asorɔkye bɛhwe me ama mʼapirakuru adɔɔso kwa.
  hlt-hlt: Hlithae neh kai kai m'phop tih lunglilungla la ka tloh ping.
  tbz-SIM: Kuù m puotì kuyɑɑkperíkù kɔ̃mɛ, kɛ n sɑ̃rì tiyɛ̃ĩti sɑ̃́ɑ̃̀ dɛtetìrɛ̀ kpɛ́í.
  msy-2020: An amɨnir ekiam ko amozimɨn na abɨnasa aning amadi. Ezɨ kɨ kamaghɨn nɨghnɨsi,
    kɨ osɨmtɨziba puvatɨzɨ, a na gasɨghasɨghavɨra iti.
  dop-dop: Ɩ heelim sɔsɔɔm pɛtɑ-m ɑtɛ, nɑ ɩ́ fetili-m hiŋ hiŋ kɛ yem.
  azb-azb: Çünki tufanla məni əzir, Nahaq yerə yaralarımı çoxaldır,
  eng-DBY: He, who crusheth me with a tempest, and multiplieth my wounds without cause.
  hin-2017: वह आँधी चलाकर मुझे तोड़ डालता है, और बिना कारण मेरी चोट पर चोट लगाता है।
  wol-KYG: Moom mi may rajaxee ngelaw lu réy, te di ma gaaña gaañ ci dara,
  eng-YLT: Because with a tempest He bruiseth me, And hath multiplied my wounds for
    nought.
  kne-kne: Olay magay gapo na, inpawada na di mansisilpo ay ligat ko.
  eng-WYC-2017: For in a whirlwind he shall all-break me, and he shall multiply my
    wounds, yea, without cause.
  eng-WMBB: For he breaks me with a storm, and multiplies my wounds without cause.
  urd-GVH: थोड़ी-सी ग़लती के जवाब में वह मुझे पाश पाश करता, बिलावजह मुझे बार बार ज़ख़मी
    करता है।
  rug-rug: Kote va kilasa nau raneboṉi Sa pa ginugua loke laedi, meke va sokui sari
    tubuqu pa ginugua hoborodi.
  gaz-gaz: Inni bubbee hamaadhaan na caccabsa; madaa koos sababii malee natti baayʼisa.
  fra-LSG: Lui qui m’assaille comme par une tempête, Qui multiplie sans raison mes
    blessures,
  yal-yal: Amasɔtɔ a bata n halagi foye ɲaxin na, a yi n ma fure dɛɛne rawuya ayi,
    bun mi naxan ma.
  haw-1868: O ka mea e ulupa mai ia'u me ka ino, A hoonui wale mai ia i ko'u mau palapu.
  arb-NAV: يَسْحَقُنِي بِالْعَاصِفَةِ وَيُكْثِرُ جُرُوحِي مِنْ غَيْرِ سَبَبٍ.
  ewe-ewe: Atsɔ ahomya agbãm gudugudu eye wòadzi nye abiwo ɖe edzi dzodzro.
  eng-LEE: He that bruiseth me with [his] tempest, and multiplieth my wounds without
    a cause.
  asm-FB: তেওঁ মোক প্ৰবল ধুমুহাৰে ভাঙিব, আৰু অকাৰণে মোক বাৰে বাৰে ক্ষতবিক্ষতহে কৰিব।
  sus-A: بَرِ مَ عَ بَرَ ﭑ تْورْ عَ فبٍ رَ، عَ بَرَ ﭑ حَشَنكَتَ نَ كِ تُن.
  fra-SBL: Car il me brise par une tempête, et multiplie mes blessures sans raison.
  hbo-hbo: אֲשֶׁר־בִּשְׂעָרָ֥ה יְשׁוּפֵ֑נִי וְהִרְבָּ֖ה פְצָעַ֣י חִנָּֽם׃
  piu-2006: '@see-verse:JOB.009.016'
  kik-kik: We angĩamemendire na kĩhuhũkanio, na aingĩhie ironda ciakwa hatarĩ gĩtũmi.
  fra-NCL: lui qui me brise comme dans un tourbillon, et multiplie mes blessures sans
    motif ;
  cek-AK: Anih mah takhi sae hoiah ang boh moe, takung om ai ah nganbawh kana ang
    pungsak.
  cuk-cuk: Aka bur angi burwa-dummadiyob yolenonikiled, aka bur an-naibid-itodiid
    anga omelonai gualiled.
  uig-CYR: У боран-чапқунлар билән мени езиду, У ярилиримни сәвәпсиз көпәйтмәкта.
  tel-2017: ఆయన నా మొర వినకుండా నన్ను తుఫాను చేత నలగగొడుతున్నాడు. కారణం లేకుండా నా
    గాయాలను రేగగొడుతున్నాడు.
  hat-BSA: Paske Li fin brize m nèt ak yon tanpèt, e ogmante blese mwen yo san koz.
  kos-kos: El supwama paka upa in tuh sringilyu ac kanteya monuk, Ke na wangin sripa.
  hbo-WLC: אֲשֶׁר־בִּשְׂעָרָ֥ה יְשׁוּפֵ֑נִי וְהִרְבָּ֖ה פְצָעַ֣י חִנָּֽם׃
  ibo-ibo: Ọ ga-eji oke ifufe tirie m, meekwa ka ihe mgbu m baa ụba na-enweghị ihe
    butere ya.
  ory-ory: କାରଣ ସେ ବତାସରେ ମୋତେ ଭାଙ୍ଗି ପକାନ୍ତି ଓ ଅକାରଣରେ ମୋହର କ୍ଷତ ବୃଦ୍ଧି କରନ୍ତି।
  chk-chk: Pun a atatakisiei ren eu mölümöl o achomonga kinasei, nge esap wor popun.
  rop-rop: Dumaji im panishim mi garram stom en meigim mi kipgon abumbat pein blanga
    najing.
  ukr-1871: Що в хуртовинї мене поражає, й без вини мої рани намножує,
  deu-1951: denn im Sturm hat er mich zerschlagen und mir ohne Ursache viele Wunden
    zugefügt.
  eng-JPS: He that would break me with a tempest, and multiply my wounds without cause;
  srp-1865: Jer me je vihorom satro i zadao mi mnogo rana ni za što.
  lug-lug: Yandimenyeemenye mu muyaga nannyongerako ebiwundu awatali nsonga.
  heb-heb: אשר בשערה ישופני והרבה פצעי חנם׃
  ben-IRV: কারণ তিনি আমায় প্রচণ্ড ঝড়ে ভেঙে ফেলেন এবং অকারণে আমার ক্ষত বৃদ্ধি করেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਮੈਨੂੰ ਤੂਫ਼ਾਨ ਨਾਲੋਂ ਤੋੜ ਸੁੱਟਦਾ, ਅਤੇ ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਮੇਰੇ ਫੱਟਾਂ ਨੂੰ
    ਵਧਾਉਂਦਾ ਹੈ!
  mya-JVB: အကြောင်းမူကား၊ မိုဃ်းသက် မုန်တိုင်းဖြင့် ငါ့ ကို ညှဉ်းဆဲ ၍၊ အကြောင်း မရှိဘဲငါ
    ၌ အနာ တို့ကို များပြား စေတော်မူ၏။
  hmo-hmo: Badina be ia ese lai bada dekena amo, lau ia hadikaia noho, bona bero momo
    lau dekenai ia henia, to mai ena badina ta lasi.
  urd-urd: वह तूफ़ान से मुझे तोड़ता है, और बे वजह मेरे ज़ख़्मों को ज़्यादा करता है।
  rus-SYN: Кто в вихре разит меня и умножает безвинно мои раны,
  bqc-SIM: Ì ma gbɛ̃gbɛ̃ yã́ yↄↄna yã́iɛ, ì ma kɛ'ĩa kpɛ́lɛkpɛlɛ pã.
  tcz-CHONGTHU: Ajeh chu aman huipi gopi a eino khuma chule ajeh beija tang louhella
    eisuh nat ding ahi.
  mar-mar: तो मला चिरडण्यासाठी वादळे पाठवील. आणि काहीही कारण नसता तो मला जखमा देईल.
  qub-qub: Ichanga löcu wayra usharamänanpämi payga camacächinman. Imatapis mana ruraycaptillämi
    guerëcunapis piyurpacäcunman.
  hat-hat: Li rete konsa li kraze m' pou anyen. Li blese m' nan tout kò m', san m'
    pa fè anyen.
  eng-BSB: For He would crush me with a tempest and multiply my wounds without cause.
  eng-WEBPB: For he breaks me with a storm, and multiplies my wounds without cause.
  kbq-kbq: Na'ankure Agra ununko'nu hara renenanteno agafa'a omne zante nazeri havizantfa
    huno nataza nenamie.
  nhe-BL: Yajaya quimiyaquilisquía notlaijiyohuilis huan nechtzontlamiltisquía, yonque
    ax tleno nijchijtoc.
  gub-BL: Tupàn hezuhaw ywytuaiw àmàn inuromo har pupe a'e. Umueta tetea'u e heperew.
  eng-DRA: For he shall crush me in a whirlwind, and multiply my wounds even without
    cause.
