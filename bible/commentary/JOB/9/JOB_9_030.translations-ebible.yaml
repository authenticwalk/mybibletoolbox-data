verse: JOB.009.030
translations:
  mal-C: ഞാൻ ഹിമംകൊണ്ട് എന്നെ കഴുകിയാലും ക്ഷാരജലംകൊണ്ടു കൈകൾ വെടിപ്പാക്കിയാലും,
  deu-TKW: Wenn ich mich auch mit Schnee wüsche und meine Hände mit Lauge reinigte,
  lin-lin: Ezala namisukoli nzoto na sabuni mpe nasukoli maboko na ngai na sabuni
    ya malonga,
  eng-LSV: If I have washed myself with snow-water, || And purified my hands with
    soap,
  eng-GNV: If I wash my selfe with snowe water, and purge mine hands most cleane,
  eng-WEBSTER: If I wash myself with snow water, and make my hands never so clean;
  nhw-BL: Masque nimaltisquía ica atl huan nimomajtequisquía ica nopa xapo catli más
    tlapajpaca,
  swh-ONEN: Hata kama ningejiosha kwa sabuni na kutakasa mikono yangu kwa magadi,
  bba-bba: Bɑɑ nɑ̀ n woburɑ kɑ ɡuru kpenun nim, kpɑ n niɑ kɑ werem,
  eng-KJVCPB: If I wash myself with snow water, And make my hands never so clean;
  luo-luo: Kata dine aluokra gi sabun mi aluok lwetena maler,
  meu-meu: Ena be snow ai bama digu, bona imagu na sopu amo bama huridia,
  npi-ULB: आफैलाई मैले हिउँको पानीले धोएँ, र आफ्‍ना हात अत्यन्तै सफा बनाए पनि,
  yor-yor: Bí mo tilẹ̀ fi ọṣẹ dídì wẹ ara mi, tí mo fi omi aró wẹ ọwọ́ mi mọ́,
  pes-OPCB: حتی اگر خود را با صابون بشویم و دستان خود را با اُشنان پاک کنم
  tgl-ULB: Kung huhugasan ko ang aking sarili ng tubig-niyebe at gagawin kong napakalinis
    ang aking mga kamay,
  hui-hui: Ainde i̱na tobo bayaleore ngago mo yalu iba gagahe bedagoha puwa í̠naga
    deni i̱ha dodo emene mbira para nahe bayaleore holenaga wayawaya baruyagua nde
    ogoni berogomebi bame dege boleberoda manda bido. Irane í̠na i̱ minalu dindi ko
    waru tabu ngagoha bape haregola warubaga bialu dodohe dege wulubada. Ani beregola
    i̱naga aga karuledorume manda bu handalu karia i̱naga tingini ko ngubiore mbira
    wiagoria karulo harudalo manda bialu i̱naga aga ibu i̱ tinginini bulene turu naheore
    wulebadalo manda bido.
  mya-mya: ငါ့ကိုယ်ကို မိုဃ်းပွင့်ရေနှင့်ဆေး၍၊ ငါ့လက်ကို ရှင်းရှင်းစင်ကြယ်စေသော်လည်း၊
  bod-N: གལ་ཏེ་བདག་གིས་ཁ་བས་ལུས་བཀྲུས་ཏེ། ། རང་གི་ལག་པར་བ་ཚྭ་བརྒྱབ་ན་ཡང་། །
  sna-sna: Kunyange dai ndikazvishambidza nesipo uye ndikashamba maoko angu nesoda,
  spa-BLM: Si me lavo con nieve y limpiar mis manos con lejía,
  cac-cac: Vach'chom tzin b'ic in c'ab' yed' noc' xapon, ma yed' yal taan̈,
  swh-ULB: Kama najiosha mwenyewe kwa maji ya theluji na kuitakasa mikono yangu na
    kuwa safi zaidi,
  bel-bel: Хоць бы я абмыўся і сьнежнаю вадою і цалкам ачысьціў рукі мае,
  deu-ELBBK: Wenn ich mich mit Schnee wüsche und meine Hände mit Lauge reinigte,
  mbb-OT: Minsan pa ke edsebunan ku is tivuuk he lawa ku su para lumpiyu a,
  mal-2015: ഞാൻ ഹിമംകൊണ്ടു എന്നെ കഴുകിയാലും ക്ഷാരജലംകൊണ്ടു എന്റെ കൈ വെടിപ്പാക്കിയാലും
  rmc-rmc: Te man lanďarďomas andro jiv a o vasta mange žužarďomas le sapuňiha,
  pes-OPV: اگر خویشتن را به آب برف غسل دهم، و دستهای خود را به اشنان پاک کنم،
  ron-1924: Кяр дакэ м-аш спэла ку зэпадэ, кяр дакэ мь-аш курэци мыниле ку лешие,
  ben-OBCV: আমি যদিও সাবান দিয়ে নিজেকে ধুয়ে ফেলি ও পরিষ্কার করার সোডা দিয়ে আমার
    হাত পরিষ্কার করি,
  som-som: Haddaan biyo baraf ah ku maydho, Oo aan gacmahayga aad iyo aad u nadiifiyo,
  lat-VUC: Si lotus fuero quasi aquis nivis, et fulserint velut mundissimæ manus meæ,
  eng-ASVBT: If I wash myself with snow water, And make my hands never so clean;
  ita-1885: Quando io mi fossi lavato con acque di neve, E nettatomi le mani col sapone;
  eng-LXXUP: For if I should wash myself with snow, And purge myself with pure hands,
  eng-ULB: If I washed myself with snow water and made my hands ever so clean,
  spa-VBL: ¡Aunque me lavara con agua pura de la montaña y me limpiara las manos con
    jabón,
  fra-_FOB: Quand je me laverais dans la neige, quand je purifierais mes mains dans
    la potasse,
  mal-mal: ഞാൻ ഹിമംകൊണ്ട് എന്നെ കഴുകിയാലും സോപ്പുകൊണ്ട് എന്റെ കൈ വെടിപ്പാക്കിയാലും
  urd-GVR: Go maiṅ sābun se nahā lūṅ aur apne hāth soḍe se dho lūṅ
  suz-BL: गो साबुनम चिक्‍साक्‍यी हना यो, आं गुइ थम सफा पा चिक्‍साक्‍यी हना यो, येरमीया
    २:२२
  eng-NOY: If I wash myself in snow, And cleanse my hands with lye,
  ita-1927: Quand’anche mi lavassi con la neve e mi nettassi le mani col sapone,
  ckb-ckb: ئەگەر بە بەفراو خۆم بشۆم و دەستەکانم بە ئەسپۆن پاک بکەمەوە،
  eng-BBE: If I am washed with snow water, and make my hands clean with soap;
  kan-OKCV: ನಾನು ಹಿಮದ ನೀರಿನಲ್ಲಿ ಸ್ನಾನಮಾಡಿ, ಸಾಬೂನಿನಿಂದ ನನ್ನ ಕೈಗಳನ್ನು ತೊಳೆದುಕೊಂಡರೂ,
  tam-2017: நான் உறைந்த மழைத் தண்ணீரில் முழுகி, என் கைகளை சோப்பினால் சுத்தம்செய்தாலும்,
  spa-RV-1909: Aunque me lave con aguas de nieve, y limpie mis manos con la misma
    limpieza,
  ron-BTF: Dacă mă spăl cu apă din zăpadă și îmi curăț mâinile ca niciodată,
  eng-WEBP: If I wash myself with snow, and cleanse my hands with lye,
  eng-FBV: Even if I wash myself with pure mountain water and clean my hands with
    soap,
  nld-1939: Al was ik mij nog zo schoon met sneeuw, En reinig mijn handen met zeep,
  nch-BL: Masque nimaltisquía ica at huan nimomajtequisquía ica nopa xapo cati más
    tapajpaca,
  vie-1934: Nếu tôi tắm trong nước tuyết, Rửa tay tôi với nước tro,
  hin-CV: यदि मैं स्वयं को बर्फ के निर्मल जल से साफ कर लूं, अपने हाथों को साबुन से
    साफ़ कर लूं,
  spa-BES: Si me lavan con agua de la nieve, y me limpio las manos con jabón;
  tdx-tdx: Naho miandro an-dranom-panala, naho kotriñeko an-tsokay o tañakoo;
  tha-KJV: ถ้าข้าพระองค์ชำระตัวของข้าพระองค์ด้วยน้ำจากหิ​มะ และล้างมือของข้าพระองค์ด้วยน้ำด่าง
  por-BR-2018: Ainda que me lave com água de neve, e limpe minhas mãos com sabão,
  deu-ELO: Wenn ich mich mit Schnee wüsche und meine Hände mit Lauge reinigte,
  eng-WYC-2018: (Even) Though I am washed as with waters of snow, and (even) though
    mine hands shine as most clean,
  epo-epo: Se mi lavus min per neĝa akvo Kaj purigus miajn manojn per lesivo,
  uig-PIN: Ⱨǝtta ⱪar süyi bilǝn yuyunup, Ⱪolumni xunqǝ pakizliƣan bolsammu,
  beo-beo: Safoga da na wadela:i hou dodofemu hamedei galebe.
  tpi-OTNT: Na sapos mi kisim gutpela sop na mi go waswas long klinpela wara bilong
    kamap klin long ai bilong yu,
  hau-SA: Ko da na wanke jikina duka da sabulu, na wanke hannuwana kuma da soda,
  uig-LAT: Hetta qar süyi bilen yuyunup, Qolumni shunche pakizlighan bolsammu,
  nde-nde: Loba ngingaze ngigeze ngesepa lezandla zami ngesoda yokuhlambulula,
  ton-ton: He kapau te u kaukau au ʻi he vai ʻuha hinehina, ʻo ngaohi ke maʻa ʻaupito
    hoku nima;
  ces-1613: Ano bych se i umyl vodou sněžnou, a očistil mýdlem ruce své,
  eng-WMB: If I wash myself with snow, and cleanse my hands with lye,
  tam-TCV: நான் என்னை பனிநீரினால் கழுவினாலும், என் கைகளை சோப்பினால் சுத்தப்படுத்தினாலும்,
  ceb-ULB: Kung ang akong kaugalingon magahugas sa niyebe sa tubig ug mahinloan ang
    akong mga kamot,
  pol-UBG: Choćbym się umył wodą ze śniegu i oczyścił mydłem swoje ręce;
  urd-GVU: گو مَیں صابن سے نہا لوں اور اپنے ہاتھ سوڈے سے دھو لوں
  deu-1912: Wenn ich mich gleich mit Schneewasser wüsche und reinigte mein Hände mit
    Lauge,
  kan-2017: ನಾನು ಹಿಮದಿಂದ ಸ್ನಾನಮಾಡಿದರೂ, ಚೌಳಿನಿಂದ ನನ್ನ ಕೈಗಳನ್ನು ತೊಳಕೊಂಡರೂ,
  yap-yap: Dariy bmit e sop nrayag ni nge chuweg e denen rog.
  hlt-MCSB: Vuelsong tui dongah ka hluk vetih ka kut lunghuem neh ka cil cakhaw,
  mdy-ETH: ዑፆ ታኣኮ ታ ሳኣሙናና ማስቴቴ ኩጮዋ ታኣኮ ታ ዖንዶዴና ጌኤሼቴ፤
  twi-ASANTE: Mpo sɛ ɛba sɛ mede samina dware na mede samina hohoro me nsa ho a,
  eng-WEBU: If I wash myself with snow, and cleanse my hands with lye,
  wal-wal: “Taani ta bollaa harai atto saamunan meecettiyaakkokka,
  spa-PDDPT: Aunque me lave con agua de nieve, y limpie mis manos con lejía,
  gun-gun: Xapy'a rei yro'y rykukue py ajau, ha'e kavõ py xepo aiky'a'o
  ilo-ULB: No bugoak ti bagik iti danun ti niebe ken aramidek a nakadaldalus unay
    dagiti imak,
  kpg-kpg: Deai di ‘soap’ e dahi e mee di tono ogu huaidu ai.
  uig-ARA: ھەتتا قار سۈيى بىلەن يۇيۇنۇپ، قولۇمنى شۇنچە پاكىزلىغان بولساممۇ،
  sus-sus: Hali n sa n maxa nɛ ye tinsexi ra, hali n sa n bɛlɛxɛe maxa xɔsi ba se
    ra,
  pon-2006: Sohte sohpw kak widen sang dipei kan.
  ksd-ksd: Gala ina gumu ta ra mavoko i madoldol ba i polo, Ma ina vagomgom vakakit
    ra ura limagu,
  tur-YTC: Eğer karla yıkansam, Ellerimi kül suyuyla temizlesem de,
  grc-BRENT: Ἐὰν γὰρ ἀπολούσωμαι χιόνι, καὶ ἀποκαθάρωμαι χερσὶ καθαραῖς,
  ind-AYT: Jika aku membasuh diriku dengan salju, dan membersihkan tanganku dengan
    sabun,
  nya-nya: Ngakhale nditasamba mʼmadzi oyera kwambiri ndi kusamba mʼmanja mwanga ndi
    sopo,
  hrv-hrv: Kad bih i sniježnicom sebe ja isprao, kad bih i lugom ruke svoje umio,
  mps-mps: Ma, eno dwagi yai sobu selama, dwagi yai meda meni yai węba wę paugi
    pelama, nago gedude dwai meda menia pai pedaluyu da,
  tpi-tpi: Na sapos mi kisim gutpela sop na mi go waswas long klinpela wara bilong
    kamap klin long ai bilong yu,
  dan-1931: Toed jeg mig i Sne og tvætted i Lud mine Hænder,
  vie-OVCB: Ngay cả nếu con tắm trong tuyết và rửa tay con bằng thuốc tẩy,
  guj-2017: જો હું બરફના પાણીથી મારું શરીર ધોઉં અને મારા હાથ ગમે તેટલા ચોખ્ખા કરું,
  pon-2006A: Sohte sohpw kak widen sang dipei kan.
  por-BRBSL: Se eu me lavar com neve, e limpar minhas mãos com lixívia,
  cth-cth: Tadamtui hoi ka kamhluk nakunghai, ka kut heh sapet hoi ka kamsin nakunghai,
  twi-twi: Mpo sɛ ɛba sɛ mede samina guare na mede samina hohoro me nsa ho a,
  hlt-hlt: Vuelsong tui dongah ka hluk vetih ka kut lunghuem neh ka cil cakhaw,
  tbz-SIM: Bɑ́ kɛ̀ n dɔ́ n wuɔnɛ̀ sɑfṹnnɛ̀, kɛ́nitɛnɛ̀ mɛdii nkóo ciɛkúrɛ̀.
  msy-2020: Egh kɨ nɨn damazimɨn zueghsɨ, sopɨn bar aghuim inigh mangɨ, dɨpar dɨkɨriamɨn
    uabɨ rueghtɨ,
  dop-dop: Pɑɑ mɑɑ sɔnɑ kpɑlǝkpɑm, nɑ mɑ́ kilisinɑ tɛʋ lʋm.
  azb-azb: Əgər qar suyu ilə yuyunsam, Əllərimi gilabı ilə yusam,
  eng-DBY: If I washed myself with snow-water, and cleansed my hands in purity,
  hin-2017: चाहे मैं हिम के जल में स्नान करूँ, और अपने हाथ खार से निर्मल करूँ,
  wol-KYG: Su ma raggoo woon saabu, ba raxasoo xeme sax,
  eng-YLT: If I have washed myself with snow-water, And purified with soap my hands,
  eng-WYC-2017: Though I am washed as with waters of snow, and though mine hands shine
    as most clean,
  eng-WMBB: If I wash myself with snow, and cleanse my hands with lye,
  urd-GVH: गो मैं साबुन से नहा लूँ और अपने हाथ सोडे से धो लूँ
  rug-rug: Be guana ṉuzapa ni sopu rau sari na qua sinea, meke ṉuzapi rau sari na
    limaqu,
  gaz-gaz: Utuma ani saamunaadhaan dhiqadhee handoodeedhaanis harka koo qulqulleeffadhe
    iyyuu,
  fra-LSG: Quand je me laverais dans la neige, Quand je purifierais mes mains avec
    du savon,
  yal-yal: Xa n na n maxa safunna ra, xa n na n yiine raxa libin na,
  haw-1868: Ina e holoi au ia'u iho i ka wai hau, A e hoomaemae au i kuu mau lima
    i ka sopa;
  arb-NAV: وَحَتَّى لَوِ اغْتَسَلْتُ بِالثَّلْجِ وَنَظَّفْتُ يَدَيَّ بِالْمُنَظِّفَاتِ،
  ewe-ewe: Ne mele tsi kple tsiledzalẽ eye metsɔ nunyadzalẽ klɔ asi gɔ̃ hã la,
  eng-LEE: 'If I were to wash myself in snow-water, to cleanse myself in the purity
    of my hands:'
  asm-FB: যদি মই হিমৰ পানীত গা ধোওঁ, আৰু খাৰেৰে হাত চাফা কৰোঁ,
  sus-A: هَلِ ﭑ سَ ﭑ مَشَ نّ يٍ تِنسٍشِ رَ، هَلِ ﭑ سَ ﭑ بّلّشّيٍ مَشَ شْسِ بَ سٍ رَ،
  fra-SBL: Si je me lave avec de la neige, et je nettoie mes mains avec de la soude,
  hbo-hbo: אִם־הִתְרָחַ֥צְתִּי *בְמֹו (בְמֵי)־שָׁ֑לֶג וַ֝הֲזִכֹּ֗ותִי בְּבֹ֣ר כַּפָּֽי׃
  piu-2006: '@see-verse:JOB.009.029'
  kik-kik: O na ingĩĩthamba na thabuni, na ndĩĩthambe moko na igata-rĩ,
  fra-NCL: Quand je me laverais dans la neige, quand je purifierais mes mains avec
    le bor,
  cek-AK: Ka takpum hae dantui hoi kam saeh moe, ka ban hae kaciim ah kam saeh cadoeh,
  cuk-cuk: Amba an-uka an dii-diregwadgi ise-enukye-sogele, morgaukgi an-argan dagur-dagur
    an imakye-sogele,
  uig-CYR: Һәтта қар сүйи билән жуюнуп, Қолумни шунчә пакизлиған болсамму,
  tel-2017: నన్ను నేను మంచులాగా శుభ్రం చేసుకున్నా, సబ్బుతో నా చేతులు తోముకున్నా,
  hat-BSA: Si m ta lave m nèt ak lanèj, e pwòpte men m ak savon lesiv ki fò,
  kos-kos: Wangin soap ac ku in ohlla ma koluk luk uh.
  hbo-WLC: אִם־הִתְרָחַ֥צְתִּי במו ־שָׁ֑לֶג וַ֝הֲזִכּ֗וֹתִי בְּבֹ֣ר כַּפָּֽי׃
  ibo-ibo: A sịkwarị na m jiri ncha saa ahụ m werekwa soda saa aka m abụọ,
  ory-ory: ଯଦି ମୁଁ ହିମଜଳରେ ଆପଣାକୁ ଧୌତ କରେ ଓ ଆପଣା ହସ୍ତ ଅତିଶୟ ପରିଷ୍କାର କରେ,
  chk-chk: Ikamwo üpwe limetiei ren sop o limetöchü pei ren sarasko,
  rop-rop: Nomeda if ai washim miselp garram det strongbala sop,
  ukr-1871: Хоч би я й снїгом обмивсь і найчистїйше очистив руки мої,
  deu-1951: Wüsche ich mich auch mit Schnee und reinigte meine Hände mit Lauge,
  eng-JPS: If I wash myself with snow water, and make my hands never so clean;
  srp-1865: Da se izmijem vodom šnježanicom, i da oèistim sapunom ruke svoje,
  lug-lug: Ne bwe nandinaabye sabbuuni n’engalo zange ne nzitukuza,
  heb-heb: אם התרחצתי במו שלג והזכותי בבר כפי׃
  ben-IRV: যদি আমি নিজেকে বরফ জলে ধুই এবং আমার হাতকে চিরকালের মত সাবান দিয়ে পরিষ্কার
    করি।
  pan-pan: ਜੇ ਮੈਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਰਫ਼ ਦੇ ਪਾਣੀ ਨਾਲ ਧੋਵਾਂ, ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਨੂੰ ਖਾਰੇ ਪਾਣੀ
    ਨਾਲ ਸਾਫ਼ ਕਰਾਂ,
