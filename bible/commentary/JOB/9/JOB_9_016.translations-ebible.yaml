verse: JOB.009.016
translations:
  mal-C: ഞാൻ വിളിച്ചപേക്ഷിച്ചിട്ട് അവിടന്ന് എന്റെ ആവലാതി കേട്ടു, എങ്കിൽപോലും അവിടന്ന്
    എന്റെ സങ്കടയാചനകൾ കേൾക്കുമെന്നു ഞാൻ വിശ്വസിക്കുന്നില്ല.
  deu-TKW: Wenn ich ihn riefe und er gäbe mir Antwort, so würde ich's doch nicht glauben,
    daß er mich anhören werde.
  lin-lin: Ata nabelelaki Ye, mpe ayanoli ngai, nalingaki na ngai kondima te ete ayoki
    ngai,
  eng-LSV: Though I had called and He answers me, I do not believe that He gives ear
    [to] my voice.
  eng-GNV: If I cry, and he answere me, yet woulde I not beleeue, that he heard my
    voyce.
  eng-WEBSTER: If I had called, and he had answered me; yet I would not believe that
    he had hearkened to my voice.
  nhw-BL: Masque nijnojnotzasquía huan yaya nechnanquilisquía, amo nijneltoca para
    nelía nechtlacaquilisquía.
  swh-ONEN: Hata kama ningemwita kwenye shauri, naye akakubali, siamini kama angenisikiliza.
  bba-bba: Bɑɑ nɑ̀ n nùn kɑnɑ mɑ u mɑn wisɑ, kɑ mɛ, nɑ ǹ nɑɑnɛ mɔ̀ n nɛɛ, u nɛn nɔɔ
    nuɑ.
  eng-KJVCPB: If I had called, and he had answered me; Yet would I not believe that
    he had hearkened unto my voice.
  luo-luo: Kata dabed ni aluonge mi obiro ira, to ok ayie ni onyalo winjo wachna.
  meu-meu: Bama boiria, bena bema haere henigu; to basinama abia dae ia ese lau gadogu
    e kamonaimu.
  npi-ULB: मैले उहाँलाई पुकारेँ, र उहाँले मलाई जवाफ दिनुभयो भने पनि, उहाँले मेरो आवाज
    सुन्‍नुभयो भनेर म विश्‍वास गर्दिनँ ।
  yor-yor: Bí èmi bá sì ké pè é, tí Òun sì dá mi lóhùn, èmi kì yóò sì gbàgbọ́ pé,
    Òun ti fetí sí ohùn mi.
  pes-OPCB: حتی اگر او را بخوانم و او حاضر شود، می‌دانم که به حرفهایم گوش نخواهد داد.
  tgl-ULB: Kahit na ako ay tumawag at sinagot niya ako, hindi ako naniniwala na nakikinig
    siya sa aking tinig.
  hui-hui: I̱na ibuhondo manani howa bi lo tiga bule íbu laruyagua ibugua ibuwa i̱naga
    bi hale naholobada.
  mya-mya: ငါခေါ်၍ အရှင်သည်ထူးတော်မူသော်လည်း၊ ငါ့စကားကို နားထောင်တော်မူမည်ဟု ငါမယုံနိုင်။
  bod-N: ང་ཡིས་ཞུས་ན་ཁོང་གིས་བཀའ་ལན་གནང་སྲིད་ཀྱང་། ། ཁོང་གིས་བདག་ལ་གསན་པར་ང་རང་ཡིད་བརྟན་མེད།
    །
  sna-sna: Kunyange dai ndaimudana hangu uye akandipindura, handitendi kuti aizowana
    nguva yokundinzwa.
  spa-BLM: Si yo hubiera llamado, y él me hubiera respondido, sin embargo, no creo
    que haya escuchado mi voz.
  cac-cac: Q'uinaloc svavtej Dios chi' b'aj tzin ch'olb'itaji, vach'chom sc'ochi,
    palta ¿tocval ol scha yab' tas svala'?
  swh-ULB: Hata kama ningelimwita na yeye akanitikia, nisingeamini kuwa ameisikia
    sauti yangu.
  bel-bel: Калі б я паклікаў і Ён адказаў мне, - я не паверыў бы, што голас мой пачуў
    Той,
  deu-ELBBK: 'Wenn ich riefe und er mir antwortete, nicht würde ich glauben, dass
    er meiner Stimme Gehör schenken würde:'
  mbb-OT: Minsan edhengyuan ku sikandin he ebpeetuvangè key ne ebpezumazuma, ne kenè
    e zin gihapun ebpemineǥen.
  mal-2015: ഞാൻ വിളിച്ചിട്ടു അവൻ ഉത്തരം അരുളിയാലും എന്റെ അപേക്ഷ കേൾക്കും എന്നു ഞാൻ
    വിശ്വസിക്കയില്ല.
  rmc-rmc: Te vičinďomas a ov odphenďahas, na pačav, hoj man šunďahas avri.
  pes-OPV: اگر او را می‌خواندم و مرا جواب می‌داد، باور نمی کردم که آواز مرا شنیده
    است.
  ron-1924: Ши кяр дакэ м-ар аскулта кынд Ыл кем, тот н-аш путя креде кэ мь-а аскултат
    гласул –
  ben-OBCV: আমি যদিও তাঁকে ডেকেছি ও তিনি সাড়া দিয়েছেন, তাও আমি বিশ্বাস করি না যে
    তিনি আমার কথায় কর্ণপাত করবেন।
  som-som: Haddaan baryi lahaa oo uu ii jawaabi lahaa, Ma aanan rumaysteen xataa inuu
    codkayga maqlay.
  lat-VUC: Et cum invocantem exaudierit me, non credo quod audierit vocem meam.
  eng-ASVBT: If I had called, and he had answered me, Yet would I not believe that
    he hearkened unto my voice.
  ita-1885: Se io grido, ed egli mi risponde, Pur non potrò credere ch'egli abbia
    ascoltata la mia voce;
  eng-LXXUP: And if I should call and he should not hearken, I cannot believe that
    he has listened to my voice.
  eng-ULB: Even if I called and he answered me, I would not believe that he was listening
    to my voice.
  spa-VBL: Aunque lo llamara para que viniera y él respondiera, no creo que me escuchara.
  fra-_FOB: Si je le citais, et qu'il me répondît, je ne croirais pas qu'il voulût
    écouter ma voix,
  mal-mal: ഞാൻ വിളിച്ചിട്ട് അവിടുന്ന് ഉത്തരം അരുളിയാലും എന്റെ അപേക്ഷ കേൾക്കും എന്ന്
    ഞാൻ വിശ്വസിക്കുകയില്ല.
  urd-GVR: Agar wuh merī chīḳhoṅ kā jawāb detā bhī to mujhe yaqīn na ātā ki wuh merī
    bāt par dhyān degā.
  suz-BL: गो मेको कली ब्रेत्‍तुनु, लोव़ लेत्‍ताक्‍यी हना यो, मेकोम आं लोव़ नेंतु,
    दे थमा मसुइक्‍नुङ।
  eng-NOY: Should I call, and he make answer to me, I could not believe that he listened
    to my voice,—
  ita-1927: S’io lo invocassi ed egli mi rispondesse, non però crederei che avesse
    dato ascolto alla mia voce;
  ckb-ckb: ئەگەر بانگی بکەم، ئەویش وەڵامم بداتەوە، باوەڕ ناکەم کە گوێی بۆ دەنگم شل
    بکات،
  eng-BBE: If I had sent for him to be present, and he had come, I would have no faith
    that he would give ear to my voice.
  kan-OKCV: ನಾನು ಕರೆಯಲು ದೇವರು ನನಗೆ ಉತ್ತರ ಕೊಟ್ಟರೂ, ನನ್ನ ವಿಜ್ಞಾಪನೆಗೆ ದೇವರು ಕಿವಿಗೊಡುವರೆಂದು
    ನಾನು ನಂಬುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: நான் கெஞ்சுவதினாலும், அவர் எனக்கு பதில் கொடுத்தாலும், அவர் என் விண்ணப்பத்தைக்
    கேட்டார் என்று நம்பமாட்டேன்.
  spa-RV-1909: Que si yo le invocase, y él me respondiese, aun no creeré que haya
    escuchado mi voz.
  ron-BTF: Dacă l-aș fi chemat, iar el mi-ar fi răspuns, totuși nu aș crede că a dat
    ascultare vocii mele.
  eng-WEBP: If I had called, and he had answered me, yet I wouldn’t believe that he
    listened to my voice.
  eng-FBV: Even if I called him to come and he responded, I don't believe he would
    listen to me.
  nld-1939: En al gaf Hij mij antwoord, als ik riep, Dan geloof ik niet, dat Hij naar
    mij zou luisteren.
  nch-BL: Masque nijnojnotzasquía huan yaya technanquilisquía, amo nijneltoca para
    nelía techtacaquilisquía.
  vie-1934: Mặc dầu tôi kêu cầu, và Ngài đáp lời tôi, Tôi cũng không tin rằng Ngài
    lắng tai nghe tiếng tôi.
  hin-CV: यदि वे मेरी पुकार सुन लेते हैं, मेरे लिए यह विश्वास करना कठिन होगा, कि वे
    मेरी पुकार को सुन रहे थे.
  spa-BES: Si lo hubiera llamado, y él me respondiera, no tendría fe en que escucharía
    mi voz.
  tdx-tdx: Naho nikanjy iraho vaho nanoiñe ahiko re, tsy ho niantofako te nihaoñe’e
    ty feoko.
  tha-KJV: ถ้าข้าร้องทูลต่อพระองค์ และพระองค์ทรงตอบข้า ข้าจะไม่เชื่อว่าพระองค์ทรงฟังเสียงของข้า
  por-BR-2018: Ainda que eu lhe chamasse, e ele respondesse, mesmo assim não creria
    que ele tivesse dado ouvidos à minha voz.
  deu-ELO: 'Wenn ich riefe, und er mir antwortete, nicht würde ich glauben, daß er
    meiner Stimme Gehör schenken würde:'
  eng-WYC-2018: And (even) when he hath heard me inwardly calling him, I believe not,
    that he hath heard my voice.
  epo-epo: Se mi vokus kaj Li respondus, Mi ne kredus, ke Li aŭdis mian voĉon,
  uig-PIN: Mǝn Uningƣa iltija ⱪilƣan wǝ U manga jawab bǝrgǝn bolsimu, Mǝn tehi Uning
    sadayimni angliƣanliⱪiƣa ixǝnq ⱪilalmiƣan bolattim;
  beo-beo: 'Be E da na Ema sia:mu logo doasisia, E da na sia: nabima:bela:?'
  tpi-OTNT: Na sapos mi singautim em long kam stretim tok long kot, na em i kam, ating
    em bai i no inap harim tok bilong mi.
  hau-SA: Ko da na yi kira gare shi ya amsa mini, ban yarda cewa zai saurare ni ba.
  uig-LAT: Men Uninggha iltija qilghan we U manga jawab bergen bolsimu, Men téxi Uning
    sadayimni anglighanliqigha ishench qilalmighan bolattim;
  nde-nde: Lanxa bengingambiza asabele, angikholwa ukuthi ubengangilalela.
  ton-ton: Ka ne u ui, pea talia ia; kae ʻikai te u tui kuo ne ongoʻi hoku leʻo.
  ces-1613: Ač bych pak i volal, a on mi se ozval, neuvěřím, aby vyslyšel hlas můj,
  eng-WMB: If I had called, and he had answered me, yet I wouldn’t believe that he
    listened to my voice.
  tam-TCV: அவர் என் அழைப்பிற்கு இணங்கினாலும், என் விண்ணப்பத்திற்குச் செவிகொடுப்பார்
    என நான் நம்பவில்லை.
  ceb-ULB: Bisan kung ako nagtawag ug siya mitubag kanako, dili pa gayod ako motuo
    nga nagpatalinghog siya sa akong tingog.
  pol-UBG: Choćbym go wzywał, a on by się odezwał, jeszcze nie uwierzyłbym, że mnie
    wysłuchał;
  urd-GVU: اگر وہ میری چیخوں کا جواب دیتا بھی تو مجھے یقین نہ آتا کہ وہ میری بات پر
    دھیان دے گا۔
  deu-1912: Wenn ich ihn schon anrufe, und er mir antwortet, so glaube ich doch nicht,
    daß er meine Stimme höre.
  kan-2017: ನಾನು ಕರೆದಾಗ ಆತನು ನನಗೆ ಕಾಣಿಸಿಕೊಂಡಿದ್ದರೂ, ನನ್ನ ವಿಜ್ಞಾಪನೆಯನ್ನು ಲಾಲಿಸುವನೆಂದು
    ನಂಬುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Ma yug aram rogon, ma fa’anra pageg ni nggu non, ma dabi mich u wun’ug
    nra motoyil ngog.
  hlt-MCSB: Ka khue tih kai n'doo cakhaw ka ol a hnatun tila ka tangnah moenih.
  mdy-ETH: ዒዛኮ ሱንፆ ታ ዔኤሌም ማሂ ታኣም ዒ ኬኤዜቴታዖ ጌኤዞ ታኣኮ ዒ ዋይዛንዳኔ ጌይ ታ ጉሙርቁዋሴ።
  twi-ASANTE: Mpo, sɛ mefrɛ no na ɔba a, mennye nni sɛ ɔbɛtie mʼasɛm.
  eng-WEBU: If I had called, and he had answered me, yet I wouldn’t believe that he
    listened to my voice.
  wal-wal: Taani a xeesin, i taayyo koyiyaakkokka, ‘Ta cenggurssaa siyiis’ gaada ammanikke.
  spa-PDDPT: Si lo invoco, y Él me responde, no podría creer que me oye.
  gun-gun: Hery rupi ajapukai rã ombovai teĩ xee aikuaa rã noendui 'rã ajerurea.
  ilo-ULB: Uray no immawagak ket sinungbatannak, saanak a mamati a dumdumngeg isuna
    iti timekko.
  kpg-kpg: Ma e aha maa Mee ga dumaalia mai gi di au bolo au gi helekai, gei au e hagalee hagadonu
    bolo Mee ga hagalongo gi agu helekai.
  uig-ARA: مەن ئۇنىڭغا ئىلتىجا قىلغان ۋە ئۇ ماڭا جاۋاب بەرگەن بولسىمۇ، مەن تېخى ئۇنىڭ
    سادايىمنى ئاڭلىغانلىقىغا ئىشەنچ قىلالمىغان بولاتتىم؛
  sus-sus: Xa n sa a xili, a naxa n yaabi, n mu lama a ra a bara a tuli mati n na,
  pon-2006: Ahpw mehnda ma e ketin mweidohng ie I en pato, I sohte kamehlele me e
    pahn ketin karonge ie.
  ksd-ksd: Gala ina vartuluai upi ia, ma na torom tagu, Gala pa ina nurnur ba na valongore
    ra nilaigu.
  tur-YTC: Eğer çağırmış olsaydım ve bana yanıt vermiş olsaydı, Yine de sesime kulak
    verdi diye inanmazdım.
  grc-BRENT: Ἐάν τε καλέσω καὶ μὴ ὑπακούσῃ, οὐ πιστεύω ὅτι εἰσακήκοέ μου τῆς φωνῆς.
  ind-AYT: Jika aku berseru, dan Dia menjawab aku, aku tidak percaya bahwa Dia akan
    mendengarkan suaraku.
  nya-nya: Ngakhale ndikanamuyitana ndipo Iye ndi kuvomera, sindikhulupirira kuti
    akanamva mawu angawo.
  hrv-hrv: A kad bi se na zov moj i odazvao, vjerovao ne bih da on glas moj sluša.
  mps-mps: Ma, tama eno aga i olama, tama te po tų odagasa obaso da, tama aga asigi
    sogo da, teda eno homugo agai eno po odogi menio.
  tpi-tpi: Na sapos mi singautim em long kam stretim tok long kot, na em i kam, ating
    em bai i no inap harim tok bilong mi.
  dan-1931: Nævned jeg ham, han svared mig ikke, han hørte, tror jeg, ikke min Røst,
  vie-OVCB: Dù nếu tôi cầu xin và được Chúa đáp lời, tôi cũng không chắc Ngài chịu
    lắng nghe tôi.
  guj-2017: જો મેં તેમને બોલાવ્યા હોત અને તેમણે મને ઉત્તર આપ્યો હોત, તોપણ મને ખાતરી
    છે કે તે મારું સાંભળશે નહિ.
  pon-2006A: Ahpw mehnda ma e ketin mweidohng ie I en pato, I sohte kamehlele me e
    pahn ketin karonge ie.
  por-BRBSL: Se eu tivesse ligado, e ele tivesse me respondido, no entanto, eu não
    acreditaria que ele escutou a minha voz.
  cth-cth: Ka kaw pawiteh, ama ni na pato han. Ama ni ka lawk na thai pouh hane ka
    yuem hoeh.
  twi-twi: Mpo, sɛ mefrɛ no na ɔba a, minnye nni sɛ obetie mʼasɛm.
  hlt-hlt: Ka khue tih kai n'doo cakhaw ka ol a hnatun tila ka tangnah moenih.
  tbz-SIM: Bɑ́ kɛ̀ n kù yu kɛ̀ kù yie n yí yóó n tɑ̃́, kɛ dò nkù kèè n tɑmmɛ̀.
  msy-2020: Egh kɨ kotɨn akam akɨrsɨ an diaghtɨ a izeghɨva, ti kotiamɨn, nan akam
    bareghan kogham.
  dop-dop: Pɑɑ mɑ yɑɑ-ɩ kɛ́ nɑ ɩ́ cɔ-m, mɑ tɑ sɑ sɩ ɩ nɩɩwɑ mɑ nɔɣɔ.
  azb-azb: Onu çağıranda O mənə cavab versə belə, Yenə inanmıram ki, O, səsimi eşidir.
  eng-DBY: If I had called, and he had answered me, I would not believe that he hearkened
    to my voice, —
  hin-2017: चाहे मेरे पुकारने से वह उत्तर भी देता, तो भी मैं इस बात पर विश्वास न करता,
    कि वह मेरी बात सुनता है।
  wol-KYG: Su ma ko woon cib layoo, mu wuyu itam, du tax mu wóor ma ne dina ma teewlu.
  eng-YLT: Though I had called and He answereth me, I do not believe that He giveth
    ear [to] my voice.
  kne-kne: Olay pay pinaayagak sisya sin pangokoman ya tinongpal na, ammok ay adi
    na met laeng dengngen din salodsod ko.
  eng-WYC-2017: And when he hath heard me inwardly calling him, I believe not, that
    he hath heard my voice.
  eng-WMBB: If I had called, and he had answered me, yet I wouldn’t believe that he
    listened to my voice.
  urd-GVH: अगर वह मेरी चीख़ों का जवाब देता भी तो मुझे यक़ीन न आता कि वह मेरी बात पर
    ध्यान देगा।
  rug-rug: Be tioko la ia arau meke olaṉau Sa, ba lopu rovea rau sapu kote va avoso
    au sa qua Tie Varipitui.
  gaz-gaz: Yoo ani isa waammadhee inni naa deebise illee, akka inni na dhagaʼu ani
    hin amanu.
  fra-LSG: Et quand il m’exaucerait, si je l’invoque, Je ne croirais pas qu’il eût
    écouté ma voix,
  yal-yal: Hali n na a xili, a yi a ratin, n mi lɛ a ra xa a tuli matiyɛ n xuiin na.
  haw-1868: Ina ua kahea aku au, a ua lohe mai kela; Aole au e hooiaio, na hoolohe
    mai ia i ko'u leo.
  arb-NAV: حَتَّى لَوْ دَعَوْتُ وَاسْتَجَابَ لِي، فَإِنِّي لَا أُصَدِّقُ أَنَّهُ قَدِ
    اسْتَمَعَ لِي.
  ewe-ewe: Ne meyɔe eye wòtɔ nam gɔ̃ hã la, nyemebu be aɖo tom o.
  eng-LEE: Or were I to call, and he would answer me, I could yet not believe that
    he would give ear unto my voice—
  asm-FB: যদিও মই মাতো আৰু তেওঁ মোক উত্তৰ দিয়ে; তথাপি তেওঁ যে মোৰ মিনতিলৈ কাণ পাতিব,
    মোৰ এনে বিশ্বাস নজন্মে।
  sus-A: شَ ﭑ سَ عَ شِلِ، عَ نَشَ ﭑ يَابِ، ﭑ مُ لَمَ عَ رَ عَ بَرَ عَ تُلِ مَتِ ﭑ
    نَ،
  fra-SBL: Si j'avais appelé, et qu'il m'ait répondu, pourtant je ne croirais pas
    qu'il ait écouté ma voix.
  hbo-hbo: אִם־קָרָ֥אתִי וַֽיַּעֲנֵ֑נִי לֹֽא־אַ֝אֲמִ֗ין כִּֽי־יַאֲזִ֥ין קֹולִֽי׃
  piu-2006: '@see-verse:JOB.009.015'
  kik-kik: O na ingĩamwĩtire nake anjĩtĩke-rĩ, ndingĩĩtĩkia nĩangĩathikĩrĩirie.
  fra-NCL: 'Même s’il se rendait à mon appel, je ne croirais pas qu’il eût écouté
    ma voix :'
  cek-AK: Anih to ka kawk moe, ka kawkhaih lok na pathim pae aep to mah, anih mah
    ka lok na tahngai pae tih, tiah ka poek ai.
  cuk-cuk: Ar an Bab-Dummadse igar-itogega gorye-sogele, degine, anse nonikile, gwen
    an-itosar an ebinsasulid.
  uig-CYR: Мән Униңға илтиҗа қилған вә У маңа җавап бәргән болсиму, Мән техи Униң
    садайимни аңлиғанлиғиға ишәш қилалмиған болаттим;
  tel-2017: నేను మొరపెట్టినప్పుడు ఆయన నాకు జవాబిచ్చినా ఆయన నా మాట వింటాడని నాకు నమ్మకం
    లేదు.
  hat-BSA: Menmsi mwen te rele, e Li te reponn mwen, mwen pa t ap kab kwè ke Li ta
    koute vwa m.
  kos-kos: Tusruktu, El finne lela nga in kaskas, Nga tia lulalfongi mu El ac porongeyu.
  hbo-WLC: אִם־קָרָ֥אתִי וַֽיַּעֲנֵ֑נִי לֹֽא־אַ֝אֲמִ֗ין כִּֽי־יַאֲזִ֥ין קוֹלִֽי׃
  ibo-ibo: A sịkwarị na m kpọọ ya oku, ọ za m, ekwenyeghị m na ọ ga-ege m ntị.
  ory-ory: ଯଦି ମୁଁ ଡାକିଥାʼନ୍ତି ଓ ସେ ମୋତେ ଉତ୍ତର ଦେଇଥାʼନ୍ତେ, ତେବେ ହେଁ ସେ ମୋʼ ରବରେ ମନୋଯୋଗ
    କଲେ ବୋଲି ମୁଁ ବିଶ୍ୱାସ କରନ୍ତି ନାହିଁ।
  chk-chk: Ika mwo ngang üpwe kökköri Kot, nge i epwe pälüeniei, üsap lükü pwe epwe
    rongorong ngeni ai kewe kapas.
  rop-rop: En if ai jingat langa God blanga kaman langa det kothaus garram mi, maitbi
    im nomo garra irrim langa mi.
  ukr-1871: Як би я покликнув, а він відповів менї, то я не поняв би віри, що мій
    голос вислухав той,
  deu-1951: Wenn ich rufe, wird er mir antworten? Ich glaube nicht, daß er meine Stimme
    hört;
  eng-JPS: If I had called, and He had answered me; yet would I not believe that He
    would hearken unto my voice —
  srp-1865: Da ga zovem i da mi se odzove, još ne mogu vjerovati da je èuo glas moj.
  lug-lug: Ne bwe na ndimukoowodde n’ampitaba, sirowooza nti yandimpadde ekiseera
    n’ampuliriza.
  heb-heb: אם קראתי ויענני לא אאמין כי יאזין קולי׃
  ben-IRV: এমনকি যদিও আমি ডাকি এবং তিনি আমায় উত্তর দেন, আমি বিশ্বাস করতে পারব না
    যে তিনি আমার কথা শুনছিলেন।
  pan-pan: ਜੇ ਮੈਂ ਪੁਕਾਰਦਾ ਅਤੇ ਉਹ ਉੱਤਰ ਵੀ ਦਿੰਦਾ, ਤਾਂ ਵੀ ਮੈਂ ਨਿਹਚਾ ਨਾ ਕਰਦਾ ਕਿ ਉਸ ਨੇ
    ਮੇਰੀ ਅਵਾਜ਼ ਉੱਤੇ ਕੰਨ ਲਾਇਆ ਹੈ,
  mya-JVB: ငါခေါ် ၍ အရှင်သည်ထူး တော်မူသော်လည်း ၊ ငါ့ စကား ကို နားထောင် တော်မူမည်ဟု
    ငါမ ယုံ နိုင်။
  hmo-hmo: Bona bema ia dekenai lau boiboi, bona lau dekenai ia haere neganai, lau
    laloa ia ese lau dekenai do ia kamonai lasi.
  urd-urd: अगर वह मेरे पुकारने पर मुझे जवाब भी देता, तोभी मैं यक़ीन न करता कि उसने
    मेरी आवाज़ सुनी।
  rus-SYN: Если бы я воззвал, и Он ответил мне,- я не поверил бы, что голос мой услышал
    Тот,
  bqc-SIM: Tó ma lɛzùaàzi mɛ́ a wèa, a yãmaae? Mi sio.
  tcz-CHONGTHU: Chule keiman ama chu kouving lang, chule aman eihou nama jongleh aman
    kathusei angai ding kaging chapoi.
  mar-mar: मी हाक मारल्यानंतर त्याने उत्तर दिले असते. तरी त्याने माझे ऐकलेच अशी माझी
    खात्री झाली नसती.
  qub-qub: Tapunacunäpaj gayaptë pay shamushpanga noga nishätaga imatapis capas manami
    cäsupämanmanchu.
  hat-hat: Menm si li ta reponn mwen lè m' rele l', mwen pa kwè li ta koute sa m'ap
    di l'.
  eng-BSB: If I summoned Him and He answered me, I do not believe He would listen
    to my voice.
  eng-WEBPB: If I had called, and he had answered me, yet I wouldn’t believe that
    he listened to my voice.
  kbq-kbq: Hagi nagrama keagare'ma avre'na e'na keagama eme huntesuana, nagrama antahuana,
    tamage huno Agra ke'ni'a antahi onamigahie hu'na nagesa nentahue.
  nhe-BL: Yonque nijnojnotzasquía huan yajaya nechnanquilisquía, ax nijneltoca para
    nelía nechtlacaquilisquía.
  gub-BL: Aze mo ainoz tàmuzgwer wanenataromo nehe, aze mo ur a'e, Nezewe rehe we
    nuenu iwer mo heze'eg.
  eng-DRA: And if he should hear me when I call, I should not believe that he had
    heard my voice.
