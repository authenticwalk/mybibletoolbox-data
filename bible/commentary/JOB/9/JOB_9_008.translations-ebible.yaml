verse: JOB.009.008
translations:
  mal-C: അവിടന്നുതന്നെയാണ് ആകാശത്തെ വിരിക്കുന്നതും സമുദ്രത്തിലെ തിരമാലകളെ ചവിട്ടിമെതിക്കുന്നതും.
  deu-TKW: der den Himmel ausspannt allein und einher schreitet auf den Höhen des
    Meers,
  lin-lin: Atandaki Ye moko Likolo mpe atambolaka likolo ya mbonge ya ebale ;
  eng-LSV: Stretching out the heavens by Himself, || And treading on the heights of
    the sea,
  eng-GNV: Hee himselfe alone spreadeth out the heauens, and walketh vpon the height
    of the sea.
  eng-WEBSTER: Who alone spreadeth out the heavens, and treadeth upon the waves of
    the sea.
  nhw-BL: Toteco iseltzi quipatlajqui ilhuicactli. Yaya nejnemi ipan hueyi atl para
    quitamachihuas ihuexca.
  swh-ONEN: Yeye peke yake huzitandaza mbingu na kuyakanyaga mawimbi ya bahari.
  bba-bba: Wi turowɑ u wɔllu tɛriɑ. Mɑ u sĩimɔ nim kurenun wɔllɔ.
  eng-KJVCPB: Which alone spreadeth out the heavens, And treadeth upon the waves of
    the sea.
  luo-luo: En owuon ema noyaro polo kendo en ema nonyono apaka madongo mag nam.
  meu-meu: Ia ese guba e-idia roro, bona davara hurehuredia e moidia tao.
  npi-ULB: जो आफैले आकाशलाई तन्‍काउनुहुन्छ, र समुद्रका छालहरूलाई कुल्चिनुहुन्छ,
  yor-yor: Òun nìkan ṣoṣo ni ó ta ojú ọ̀run, ti ó sì ń rìn lórí ìgbì Òkun.
  pes-OPCB: او بر دریاها حرکت می‌کند. او به تنهایی آسمانها را گسترانیده
  tgl-ULB: siya na mismong naglatag ng mga kalangitan at siyang yumuyurak at sumusupil
    sa mga alon ng dagat,
  hui-hui: Hari daliga li karuni ibuni hangume yangalo helene ka. Iba solowara timbuni
    bedarume yaribu timbuni bialu ta̱la amunana bialu kagoria ibuni geme halu ibagabu
    haga ka.
  mya-mya: မိုဃ်းကောင်းကင်ကို ကိုယ်တော်တပါးတည်း ဖြန့်မိုးတော်မူ၏။ သမုဒ္ဒရာလှိုင်းတံပိုးကို
    နင်းတော်မူ၏။
  bod-N: ཁོང་ཉིད་གཅིག་པུས་ནམ་མཁའ་མཐར་བརྐྱངས་ཤིང་། ། རྒྱ་མཚོའི་རྦ་རླབས་སྟེང་དུ་ཞབས་ཀྱིས་བཅགས།
    །
  sna-sna: Iye oga anotambanudza matenga uye anofamba pamusoro pamafungu egungwa.
  spa-BLM: Sólo él extiende los cielos, y pisa las olas del mar.
  cac-cac: Malaj junoc mach ix colvaj yed'oc ayic ix yac'anb'at jen̈an satchaan̈.
    An̈eja' pax stec'anem sat a' mar yic sq'ue chulnaj a'.
  swh-ULB: ambaye peke yake ni mwenye kupanua mbingu na kuyatuliza mawimbi ya bahari,
  bel-bel: Ён адзін распасьцірае нябёсы і ходзіць па вышынях мора;
  deu-ELBBK: der die Himmel ausspannt, er allein, und einherschreitet auf den Höhen
    des Meeres;
  mbb-OT: Iyan dà sikandin midempas te langit, wey iyan dà sikandin ebpekepeengked
    te menge vaǥel.
  mal-2015: അവൻ തനിച്ചു ആകാശത്തെ വിരിക്കുന്നു; സമുദ്രത്തിലെ തിരമാലകളിന്മേൽ അവൻ നടക്കുന്നു.
  rmc-rmc: Ča ov korkoro nacirdel o ňebos a phirel pal o moroskre vlni.
  pes-OPV: که به تنهایی، آسمانها را پهن می‌کند و بر موجهای دریامی خرامد.
  ron-1924: Нумай Ел ынтинде черуриле ши умблэ пе ынэлцимиле мэрий.
  ben-OBCV: তিনি একাই আকাশমণ্ডলের বিস্তার ঘটান, ও সমুদ্রের ঢেউগুলিকে পদদলিত করেন।
  som-som: Isagoo keliya ayaa samooyinka kala bixiya, Oo wuxuu ku dul socdaa hirarka
    badda.
  lat-VUC: Qui extendit cælos solus, et graditur super fluctus maris.
  eng-ASVBT: That alone stretcheth out the heavens, And treadeth upon the waves of
    the sea;
  ita-1885: Che distende tutto solo i cieli, E calca le sommità del mare;
  eng-LXXUP: Who alone has stretched out the heavens, And walks on the sea as on firm
    ground.
  eng-ULB: who by himself stretches out the heavens and tramples down the waves of
    the sea,
  spa-VBL: Sólo él es quien extiende los cielos y camina sobre las olas del mar.
  fra-_FOB: Seul, il étend les cieux, et il marche sur les hauteurs de la mer.
  mal-mal: അവിടുന്ന് തനിച്ച് ആകാശത്തെ വിരിക്കുന്നു; സമുദ്രത്തിലെ തിരമാലകളിന്മേൽ അവിടുന്ന്
    നടക്കുന്നു.
  urd-GVR: Allāh hī āsmān ko ḳhaime kī tarah tān detā, wuhī samundarī azhdahe kī pīṭh
    ko pāṅwoṅ tale kuchal detā hai.
  suz-BL: मेको आ कामीन सरीङ प्राक्‍शो बाक्‍ब। मेको समुन्‍द्र आ छाल तार गाक्‍ब।
  eng-NOY: He alone spreadeth out the heavens, And walketh upon the high waves of
    the sea.
  ita-1927: Da solo spiega i cieli, e cammina sulle più alte onde del mare.
  ckb-ckb: خۆی بە تەنها ئاسمانی لێک کردووەتەوە، بەسەر شەپۆلەکانی دەریادا ڕۆیشتووە.
  eng-BBE: 'By whose hand the heavens were stretched out, and who is walking on the
    waves of the sea:'
  kan-OKCV: ದೇವರೊಬ್ಬರೇ ಆಕಾಶಗಳನ್ನು ಹರಡಿಸುತ್ತಾರೆ; ದೇವರು ಸಮುದ್ರದ ತೆರೆಗಳ ಮೇಲೆ ನಡೆಯುತ್ತಾರೆ.
  tam-2017: அவர் ஒருவரே வானங்களை விரித்து, சமுத்திர அலைகளின்மேல் நடக்கிறவர்.
  spa-RV-1909: 'El que extiende solo los cielos, y anda sobre las alturas de la mar:'
  ron-BTF: Care singur întinde cerurile și calcă pe valurile mării.
  eng-WEBP: He alone stretches out the heavens, and treads on the waves of the sea.
  eng-FBV: He alone is the one who stretches out the heavens and walks on the waves
    of the sea.
  nld-1939: Die de hemel uitspant, Hij alleen, En voortschrijdt over de golven der
    zee;
  nch-BL: Toteco iseltitzi quipatajqui ilhuicacti. Yaya nejnemi ipan hueyi at para
    quitamachihuas ihuexca.
  vie-1934: Một mình Ngài trải các từng trời ra, Và bước đi trên các ngọn sóng biển;
  hin-CV: कौन अकेले ही आकाशमंडल को फैला देता है, कौन सागर की लहरों को रौंदता चला जाता
    है;
  spa-BES: 'Por cuya mano se extendieron los cielos, y quién camina sobre las olas
    del mar:'
  tdx-tdx: Ie avao ty namelatse o likerañeo, naho mandialia o onjan-driakeo;
  tha-KJV: ผู้​ทรงขึงฟ้าสวรรค์ออกแต่​พระองค์​เดียว และทรงย่ำคลื่นของทะเล
  por-BR-2018: Ele é o que sozinho estende os céus, e anda sobre as alturas do mar.
  deu-ELO: der die Himmel ausspannt, er allein, und einherschreitet auf den Höhen
    des Meeres;
  eng-WYC-2018: He alone stretcheth forth (the) heavens, and he goeth upon the waves
    of the sea.
  epo-epo: Li sola etendas la ĉielon, Kaj Li iras sur la altaĵoj de la maro;
  uig-PIN: Asmanlarni kǝng yayƣuqi pǝⱪǝt udur, U dengiz dolⱪunliri üstigǝ dǝssǝp yüridu.
  beo-beo: Gode Hisu da mu hahamoi. Eno dunu da E hame fidisu. Gode hisu da hano wayabo
    bagade ganodini esalebe ohe bagade amo ea baligiga ososa:gisa.
  tpi-OTNT: Em wanpela tasol i bin putim skai antap. Na taim biksi i kamap long solwara,
    em i save wokabaut antap long en.
  hau-SA: Shi kaɗai ya shimfiɗa sammai ya kuma yi tafiya a kan raƙuman ruwan teku.
  uig-LAT: Asmanlarni keng yayghuchi peqet udur, U déngiz dolqunliri üstige dessep
    yüridu.
  nde-nde: Nguye kuphela owelula amazulu, ohamba phezu kwamagagasi olwandle.
  ton-ton: ‌ʻOku ne folahi atu tokotaha pē ʻae ngaahi langi, pea ʻoku ne hāʻele ʻi
    he ngaahi peau ʻoe tahi.
  ces-1613: On roztahuje nebe sám, a šlapá po vlnách mořských.
  eng-WMB: He alone stretches out the heavens, and treads on the waves of the sea.
  tam-TCV: அவர் தனிமையாகவே வானங்களை விரித்து, கடல் அலைகளின்மேல் மிதிக்கிறார்.
  ceb-ULB: nga mao lamang ang magabuklad sa kalangitan, ug magatamak sa kabaloran
    sa dagat,
  pol-UBG: On sam rozciąga niebiosa i kroczy po falach morza.
  urd-GVU: اللہ ہی آسمان کو خیمے کی طرح تان دیتا، وہی سمندری اژدہے کی پیٹھ کو پاؤں
    تلے کچل دیتا ہے۔
  deu-1912: Er breitet den Himmel aus allein und geht auf den Wogen des Meeres.
  kan-2017: ಆಕಾಶಮಂಡಲವನ್ನು ವಿಶಾಲಪಡಿಸಿದವನು ಆತನೊಬ್ಬನೇ. ಅಲ್ಲಕಲ್ಲೋಲವಾದ ಸಮುದ್ರದ ಮೇಲೆ ನಡೆಯುತ್ತಾನೆ.
  yap-yap: Dariy be’ ni ayuweg Got i pithig radan e tharmiy ara yotyot keru’ fare
    kan nu maday.
  hlt-MCSB: Vaan ke amah bueng loh a cueh tih tuitunli kah hmuensang dongah a cawt.
  mdy-ETH: ዖኦኒያ ዒዛ ማኣዱዋንቴ ጫሪንጮ ዒ ቡሊ ዳሬኔ፤ ዒዚ ባዞ ጉዳሢዳ ሃሃንታኔ።
  twi-ASANTE: Ɔno nko ara na ɔtrɛ ɔsoro mu, na ɔnante ɛpo asorɔkye so.
  eng-WEBU: He alone stretches out the heavens, and treads on the waves of the sea.
  wal-wal: I barkka salota micciis; abbaa beetaa bollikka hemettees.
  spa-PDDPT: Él solo extendió el cielo, y camina sobre las olas del mar.
  gun-gun: Ha'e ae'i oipyo va'ekue yva, ha'e ye'ẽ áry rupi oguata 'rã oikovy.
  ilo-ULB: isuna a mangbinbinnat kadagiti langit ken isuna a mangibadbaddek ken mangpaspasardeng
    kadagiti dalluyon iti baybay,
  kpg-kpg: Deai tangada ne hagamaamaa a God dela ne hai di langi ai, be ne dagahi
    di iga damanaiee dela i lodo di moana.
  uig-ARA: ئاسمانلارنى كەڭ يايغۇچى پەقەت ئۇدۇر، ئۇ دېڭىز دولقۇنلىرى ئۈستىگە دەسسەپ
    يۈرىدۇ.
  sus-sus: A tan nan koore itala, a a ɲɛrɛ baa mɔrɔnyie fari.
  pon-2006: Sohte emen me sewese Koht ni eh ketin wiahda nanleng kan de tiakidi mahn
    kamasepwehk en nansedo.
  ksd-ksd: I vuare ra bakut, ma pa ta tikai i maravut ia, I rua ra bobol na ta;
  tur-YTC: Tek başına gökleri gerer Ve denizin dalgaları üzerinde yürür.
  grc-BRENT: Ὁ τανύσας τὸν οὐρανὸν μόνος, καὶ περιπατῶν ὡς ἐπʼ ἐδάφους ἐπὶ θαλάσσης·
  ind-AYT: Dia sendiri yang membentangkan langit, dan menginjak-injak gelombang laut.
  nya-nya: Ndi Mulungu yekha amene anayala mayiko akumwamba ndipo amayenda pa mafunde
    a pa nyanja.
  hrv-hrv: Jedini on je nebesa razapeo i pučinom morskom samo on hodao.
  mps-mps: Agaduba deligo naga dagalu ugwade dinigina palai dao. Te tamu ąį holobo
    sogo da, te ąįba hologobe aga ugwadu bilibo dao.
  tpi-tpi: Em wanpela tasol i bin putim skai antap. Na taim biksi i kamap long solwara,
    em i save wokabaut antap long en.
  dan-1931: han udspænder Himlen ene, skrider hen over Havets Kamme,
  vie-OVCB: Chỉ một mình Chúa giăng trải các tầng trời và giẫm đạp trên từng cơn sóng
    biển.
  guj-2017: તેમણે એકલે હાથે આકાશને વિસ્તાર્યું છે, અને સમુદ્રના મોજા પર ચાલે છે.
  pon-2006A: Sohte emen me sewese Koht ni eh ketin wiahda nanleng kan de tiakidi mahn
    kamasepwehk en nansedo.
  por-BRBSL: Somente ele estica os céus, e pisadas nas ondas do mar.
  cth-cth: Ama dueng lahoi kalvan hah a ramuk teh, tuipui tuicapa van a cei.
  twi-twi: Ɔno nko ara na ɔtrɛw ɔsoro mu, na ɔnantew po asorɔkye so.
  hlt-hlt: Vaan ke amah bueng loh a cueh tih tuitunli kah hmuensang dongah a cawt.
  tbz-SIM: Kuù pitɛ́ tiwɛtì ku mɑ́ɑ̀, kuù cèntì dɑ̀mɛ́ɛ̀rì kó mɛniɛ nyĩ́nkɛ̀.
  msy-2020: A uabɨ overiam pɨn anetɨ. Ezɨ ongarim dɨpɨrima, an a gisɨn arui.
  dop-dop: Ɩ tike ɩ hɛtǝɣǝnɑ ɩsɔtɔnʋɣʋ nɑ ɩ́ tɔŋ teŋku holɑ tɔɔ.
  azb-azb: Odur təkbaşına göyləri sərən, Dəniz dalğalarının üstündə gəzən.
  eng-DBY: Who alone spreadeth out the heavens, and treadeth upon the high waves of
    the sea;
  hin-2017: वह आकाशमण्डल को अकेला ही फैलाता है, और समुद्र की ऊँची-ऊँची लहरों पर चलता
    है;
  wol-KYG: Keey wéetoo di firi déndi asamaan, di daagoo kawtey géej.
  eng-YLT: Stretching out the heavens by Himself, And treading on the heights of the
    sea,
  kne-kne: Ang-anggoy na ay nangipawada ed daya ya nangigatin sin dalloyon sin baybay.
  eng-WYC-2017: He alone stretcheth forth heavens, and he goeth upon the waves of
    the sea.
  eng-WMBB: He alone stretches out the heavens, and treads on the waves of the sea.
  urd-GVH: अल्लाह ही आसमान को ख़ैमे की तरह तान देता, वही समुंदरी अज़दहे की पीठ को
    पाँवों तले कुचल देता है।
  rug-rug: Loke tie toka nia sa Tamasa pude repahia sa maṉauru, meke neti va nosoi
    sari na bogusu nomadi.
  gaz-gaz: Isa qofatu samiiwwan diriirsa; dambalii galaanaa irras ni deema.
  fra-LSG: Seul, il étend les cieux, Il marche sur les hauteurs de la mer.
  yal-yal: A tan nan keden koren daxi, a sigan ti fɔxɔ igen mɔrɔnne fari.
  haw-1868: O ka mea wale no nana i hohola na lani, A hele hoi maluna o na ale kiekie
    o ke kai;
  arb-NAV: يَبْسُطُ وَحْدَهُ السَّمَاوَاتِ، وَيَمْشِي عَلَى أَعَالِي الْبَحْرِ.
  ewe-ewe: Eya ɖekae keke dziƒowo me eye wòzɔa ƒutsotsoewo dzi.
  eng-LEE: Who spread out the heavens by himself alone, and treadeth upon the hillocks
    of the sea;
  asm-FB: তেওঁ অকলেই আকাশ-মণ্ডলক বিস্তাৰিত কৰে, আৰু ঢৌবোৰৰ ওপৰেদি অহা-যোৱা কৰে।
  sus-A: عَ تَن نَن كٌورٍ عِتَلَ، عَ عَ حّرّ بَا مْرْنيِيٍ قَرِ.
  fra-SBL: Lui seul étend les cieux, et marche sur les vagues de la mer.
  hbo-hbo: נֹטֶ֣ה שָׁמַ֣יִם לְבַדֹּ֑ו וְ֝דֹורֵ֗ךְ עַל־בָּ֥מֳתֵי יָֽם׃
  piu-2006: '@see-verse:JOB.009.007'
  kik-kik: Nĩwe watambũrũkirie igũrũ arĩ o wiki, na athiiaga agĩkinyangaga makũmbĩ
    ma iria.
  fra-NCL: Seul, il étend les cieux, il marche sur les hauteurs de la mer.
  cek-AK: Anih mah khue ni vannawk to payuengh moe, tuipui tuiphunawk to cawh thaih.
  cuk-cuk: Bab-Dummad na e-ganguedba nibneg nasiksad, degine, Bab-Dummad bogi demar-sabalid.
  uig-CYR: Асманларни кәң яйғучи пәқәт удур, У деңиз долқунлири үстигә дәссәп жүриду.
  tel-2017: ఆయన మాత్రమే ఆకాశాన్ని విశాలం చేస్తాడు. సముద్ర అలల మీద ఆయన నడుస్తున్నాడు.
  hat-BSA: Se Li menm sèl ki rale lonje syèl yo e bese vag lanmè yo.
  kos-kos: Wangin mwet tuh wi God laknelik kusrao, Ku futungya fintukun ma sulallal
    inkof uh.
  hbo-WLC: נֹטֶ֣ה שָׁמַ֣יִם לְבַדּ֑וֹ וְ֝דוֹרֵ֗ךְ עַל־בָּ֥מֳתֵי יָֽם׃
  ibo-ibo: Naanị ya gbasara mbara eluigwe, ọ na-agakwa ije nʼelu ebili mmiri nke oke
    osimiri.
  ory-ory: ସେ ଏକାକୀ ଆକାଶମଣ୍ଡଳ ପ୍ରସାରନ୍ତି ଓ ସମୁଦ୍ରର ତରଙ୍ଗ ଉପରେ ଗମନ କରନ୍ତି।
  chk-chk: I chök a förätä ekewe läng o fetal won nonoon lematau.
  rop-rop: Oni God na bin meigim ebrijing langa skai, en wok ontop langa det rafwan
    solwoda.
  ukr-1871: Він самий напинає небеса й ходить по валах морських.
  deu-1951: Er allein spannt den Himmel aus und tritt auf Meereswogen daher.
  eng-JPS: Who alone stretcheth out the heavens, and treadeth upon the waves of the
    sea.
  srp-1865: On razapinje nebo sam, i gazi po valima morskim;
  lug-lug: Ye yekka abamba eggulu era n’atambulira ku mayengo g’ennyanja.
  heb-heb: נטה שמים לבדו ודורך על במתי ים׃
  ben-IRV: যিনি নিজেই আকাশকে প্রসারিত করেন এবং যিনি সমুদ্রের ঢেউয়ের উপর হাঁটেন এবং
    তাদের শান্ত করেন,
  pan-pan: ਜੋ ਇਕੱਲਾ ਹੀ ਅਕਾਸ਼ਾਂ ਨੂੰ ਤਾਣ ਦਿੰਦਾ ਹੈ, ਅਤੇ ਸਮੁੰਦਰ ਦੀਆਂ ਠਾਠਾਂ ਮਾਰਦੀਆਂ ਲਹਿਰਾਂ
    ਉੱਤੇ ਚੱਲਦਾ ਹੈ।
  mya-JVB: မိုဃ်း ကောင်းကင် ကို ကိုယ်တော်တပါး တည်း ဖြန့် မိုးတော်မူ၏။ သမုဒ္ဒရာ လှိုင်း
    တံပိုးကို နင်း တော်မူ၏။
  hmo-hmo: Dirava sibona ese guba ia karaia, ta ia durua lasi, bona Dirava ese davara
    ena hurehure edia latanai, ia raka lao noho.
  urd-urd: वह आसमानों को अकेला तान देता है, और समन्दर की लहरों पर चलता है
  rus-SYN: Он один распростирает небеса и ходит по высотам моря;
  bqc-SIM: Ɔ̃mɛ musu kpàlɛ ado, ì táa'o ísia ikooaↄwa.
  tcz-CHONGTHU: Vanho jong aman achanga apha jal'a chule twikhanglen kinong jong gamgi
    asem peh ji ahi.
  mar-mar: त्याने एकट्याने आकाश निर्माण केले. तो सागराच्या लाटांवर चालतो.
  qub-qub: Quiquillanmi syëlutapis mashtariran. Lamar pullchajyaycaj jananpapis purin.
  hat-hat: Li te pou kont li lè li t'ap louvri syèl la anwo tè a. Li mache sou lanmè
    a jan li vle.
  eng-BSB: He alone stretches out the heavens and treads on the waves of the sea.
  eng-WEBPB: He alone stretches out the heavens, and treads on the waves of the sea.
  kbq-kbq: Agrake haroma hiaza huno mona eri rutarenenteno, hagerimo'ma krantonkrantoma
    hifina agofetura agatre azatre huno vano nehie.
  nhe-BL: Toteco iselti quipatlajqui elhuicactli. Yajaya nejnemi ipan hueyi atl tlen
    mocoxonijtihuala.
  gub-BL: Tupàn a'e zutyka'i upir ywak iko a'e. Upyrog ywy yryhu izywyr har rehe.
  eng-DRA: Who alone spreadeth out the heavens, and walketh upon the waves of the
    sea.
