verse: JOB.009.033
translations:
  mal-C: ഞങ്ങൾ ഇരുവരെയും അനുരഞ്ജിപ്പിക്കുന്ന ഒരു മധ്യസ്ഥൻ ഞങ്ങൾക്കുമധ്യേ ഉണ്ടായിരുന്നെങ്കിൽ,
  deu-TKW: Kein Schiedsmann ist zwischen uns, der auf uns beide seine Hand legen könnte.
  lin-lin: Soki ezalaki ata na moto moko oyo akokaki komikotisa kati na likambo na
    biso mpe kotombola loboko na ye kati na ngai mpe Nzambe,
  eng-LSV: If there were a mediator between us, || He places his hand on us both.
  eng-GNV: Neyther is there any vmpire that might lay his hand vpon vs both.
  eng-WEBSTER: Neither is there any judge between us, that might lay his hand upon
    us both.
  nhw-BL: Nipaquisquía sintla itztoya se catli hueli motlajcoquetzas tlatlajco na
    huan Toteco Dios para techyoltlalisquía, pero amo aqui.
  swh-ONEN: Laiti angelikuwepo mtu wa kutupatanisha kati yetu, aweke mkono wake juu
    yetu sote wawili,
  bba-bba: Goo ù n dɑɑ wɑ̃ɑ wi u koo du bɛsɛn suunu sɔɔ u sun yɑkiɑnɑ,
  eng-KJVCPB: Neither is there any daysman betwixt us, That might lay his hand upon
    us both.
  luo-luo: Ka dine bed ni nitie ngʼato manyalo bedo jathek e kinda gi Nyasaye, kata
    ngʼato manyalo ngʼado bura e kinda kode,
  meu-meu: A asi tauna ta na padamai ai baine hahemaoro diba; asi tauna ta ese imana
    na ai raruosi latamai ai baine atoa kau diba.
  npi-ULB: हाम्रा बिचमा कुनै न्यायधीश छैन, जसले हामी दुवैमाथि आफ्‍ना हात पसार्न सक्छ
    ।
  yor-yor: Bẹ́ẹ̀ ni kò sí alátúnṣe kan ní agbede-méjì wa tí ìbá fi ọwọ́ rẹ̀ lé àwa
    méjèèjì lára.
  pes-OPCB: ای کاش بین ما شفیعی می‌بود تا ما را با هم آشتی می‌داد،
  tgl-ULB: Walang hukom sa pagitan namin na maaaring magpatong ng kaniyang kamay sa
    aming dalawa.
  hui-hui: Ainde mbiralime dombegua howa i̱ Ngode Datagaliwabela iyanaga bi hale howa
    mo tale bilo hameledo.
  mya-mya: ငါတို့နှစ်ဦးကို ဆီးတားပိုင်သော စပ်ကြားနေ အမှုစောင့်မရှိ။
  bod-N: ངེད་གཉིས་སྟེང་དུ་ལག་པ་འཇོག་ནུས་པའི། ། ཁྲིམས་ཐག་གཅོད་མཁན་བར་ན་སུ་ཡང་མེད། །
  sna-sna: Dai chete paingova nomumwe angamira pakati pedu, kuti aise ruoko rwake
    patiri tose,
  spa-BLM: No hay árbitro entre nosotros, que podría poner su mano sobre nosotros
    dos.
  cac-cac: Comonoc ay junoc mach syal yac'an vil-laj in b'a yed'oc, syalan tas tzon̈
    aj co chavan̈il.
  swh-ULB: Hakuna hakimu baina yetu awezaye kuweka mkono wake juu yetu sote.
  bel-bel: Няма паміж імі пасрэдніка, які паклаў бы руку сваю на абодвух нас.
  deu-ELBBK: Es gibt zwischen uns keinen Schiedsmann, dass er seine Hand auf uns beide
    legte.
  mbb-OT: Angin pezem ke zuen ebpekepeteliwazà kenami he edhusey kenami te zezuwa.
  mal-2015: ഞങ്ങളെ ഇരുവരെയും പറഞ്ഞു നിർത്തേണ്ടതിന്നു ഞങ്ങളുടെ നടുവിൽ ഒരു മദ്ധ്യസ്ഥനുമില്ല.
  rmc-rmc: Te uľahas vareko, ko maškar amende rozsudzinďahas, kas uľahas zor upral
    amende sodujdženende,
  pes-OPV: در میان ما حکمی نیست که بر هر دوی مادست بگذارد.
  ron-1924: Нич ну есте вреун мижлочитор ынтре ной, каре сэ-шь пунэ мына песте ной
    амындой.
  ben-OBCV: শুধু যদি আমাদের মধ্যে মধ্যস্থতা করার মতো কেউ থাকত, যদি আমাদের একসঙ্গে
    মিলিত করার মতো কেউ থাকত,
  som-som: Ma jiro nin noo dhexeeya, Oo labadayadaba gacantiisa na saari kara.
  lat-VUC: Non est qui utrumque valeat arguere, et ponere manum suam in ambobus.
  eng-ASVBT: There is no umpire betwixt us, That might lay his hand upon us both.
  ita-1885: Ei non v'è niuno che possa dar sentenza fra noi, Che possa metter la mano
    sopra amendue noi.
  eng-LXXUP: Would that he our mediator were present, and a reprover, And one who
    should hear the cause between both.
  eng-ULB: There is no judge between us who might lay his hand upon us both.
  spa-VBL: Si hubiera un árbitro ¡que pudiera reunirnos a los dos!
  fra-_FOB: Il n'y a pas d'arbitre entre nous, qui pose sa main sur nous deux.
  mal-mal: ഞങ്ങളെ ഇരുവരെയും പറഞ്ഞു നിർത്തേണ്ടതിന് ഞങ്ങളുടെ നടുവിൽ ഒരു മദ്ധ്യസ്ഥനുമില്ല.
  urd-GVR: Kāsh hamāre darmiyān sālis ho jo ham donoṅ par hāth rakhe,
  suz-BL: आंस दातेम गारपाइक्‍ब सुइ मबाक्‍म। आंस दातेम गुइ वोइक्‍ब सुइ मबाक्‍म।
  eng-NOY: There is no umpire between us, Who may lay his hand upon us both.
  ita-1927: Non c’è fra noi un arbitro, che posi la mano su tutti e due!
  ckb-ckb: خۆزگە ناوبژیوانێک لەنێوانمان دەبوو، دەستی لەسەر هەردووکمان دادەنا،
  eng-BBE: There is no one to give a decision between us, who might have control over
    us.
  kan-OKCV: ನಮ್ಮಿಬ್ಬರನ್ನು ಒಟ್ಟು ಸೇರಿಸುವ ಮಧ್ಯಸ್ಥ ಒಂದು ವೇಳೆ ನಮ್ಮ ನಡುವೆ ಇದ್ದಿದ್ದರೆ,
  tam-2017: எங்கள் இருவர்மேலும் தன் கையை வைக்கத்தக்க நடுவர் எங்களுக்குள் இல்லையே.
  spa-RV-1909: No hay entre nosotros árbitro que ponga su mano sobre nosotros ambos.
  ron-BTF: Între noi nu este arbitru, să își pună mâna peste amândoi.
  eng-WEBP: There is no umpire between us, that might lay his hand on us both.
  eng-FBV: If only there was an arbitrator who could bring us both together!
  nld-1939: Ach, mocht er een scheidsrechter tussen ons zijn, Die zijn hand op ons
    beiden kon leggen;
  nch-BL: Nipaquisquía sinta itztosquía se cati huelisquía motajcoquetzas tatajco
    ten na huan Toteco Dios para techyoltalisquía, pero amo aqui.
  vie-1934: Chẳng có người nào phân xử giữa chúng ta, Đặt tay mình trên hai chúng
    ta.
  hin-CV: हम दोनों के मध्य कोई भी मध्यस्थ नहीं, कि वह हम दोनों के सिर पर हाथ रखे.
  spa-BES: No hay nadie que tome una decisión entre nosotros, que podría tener control
    sobre nosotros.
  tdx-tdx: Tsy amam-pañalañalañe ty añivo’ay ao, ze mete ho nanazok’ anay roroe.
  tha-KJV: ไม่มี​คนกลางระหว่างเรา ผู้​ซึ่งจะวางมือบนเราทั้งสองได้
  por-BR-2018: Não há entre nós árbitro que ponha sua mão sobre nós ambos,
  deu-ELO: Es gibt zwischen uns keinen Schiedsmann, daß er seine Hand auf uns beide
    legte.
  eng-WYC-2018: There is none, that may reprove ever either, and set his hand in both.
    (There is no one, who can rebuke both of us, or who can put his hand upon both
    of us.)
  epo-epo: Ne ekzistas inter ni arbitracianto, Kiu povus meti sian manon sur nin ambaŭ.
  uig-PIN: Otturimizda ⱨǝr ikkimizni ɵz ⱪoli bilǝn tǝng tutidiƣan kelixtürgüqi bolsidi!
  beo-beo: Be ania dogoa aligili, gaga:su dunu da hame gala. Gode amola na, anima
    fofada:su dunu da hamedafa.
  tpi-OTNT: Tasol i no gat wanpela man i stap, em i gat namba inap long em i ken skelim
    tok na stretim kros bilong mitupela
  hau-SA: In da akwai wanda zai iya shiga tsakaninmu, ya ɗora hannunsa a kanmu tare,
  uig-LAT: Otturimizda her ikkimizni öz qoli bilen teng tutidighan kélishtürgüchi
    bolsidi!
  nde-nde: Aluba ubengabakhona osilamulayo, abeke isandla sakhe phezu kwethu sobabili,
  ton-ton: Pea ʻoku ʻikai ha tangata fakalelei ʻi homa vahaʻa, ke ne hili hono nima
    kiate kimaua fakatouʻosi.
  ces-1613: Aniž máme prostředníka mezi sebou, kterýž by rozhodl nás oba.
  eng-WMB: There is no umpire between us, that might lay his hand on us both.
  tam-TCV: எங்கள் இருவருக்கும் நடுவராயிருந்து தீர்ப்புக்கூறவும், எங்கள் இருவர்மேலும்
    தம் கையை வைத்து,
  ceb-ULB: Walay maghuhukom sa atong taliwala nga makabakyaw usab sa iyang kamot kanato.
  pol-UBG: Nie ma między nami rozjemcy, który mógłby położyć rękę na nas obu.
  urd-GVU: کاش ہمارے درمیان ثالث ہو جو ہم دونوں پر ہاتھ رکھے،
  deu-1912: Es ist zwischen uns kein Schiedsmann, der seine Hand auf uns beide lege.
  kan-2017: ನಮ್ಮಿಬ್ಬರ ಮೇಲೆ ಕೈಯಿಡುವವನಾಗಿಯೂ, ಮಧ್ಯಸ್ಥನಾಗಿಯೂ ಇರುವ ನ್ಯಾಯಾಧಿಪತಿಯು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Machane dariy be’ nra yib nga thilmow — dariy be’ nra pufthin nagmow, I
    Got nge gag.
  hlt-MCSB: Mamih laklo ah oltloek tih mamih rhoi soah a kut aka tloeng om pawh.
  mdy-ETH: ታኣኮ ዙላፓ ፆኦሲ ፔ ኮኦሎ ዔቂሳንዳጉዲና ዒዛኮ ዓውካራ ታና ዒጊቹዋጉዲ ፔኤኮ ኩጮ ኑና ላምዓሢ ዑፃ ጌሣ ሱኡጌ
    ጴዻቴ ዓይጎ!
  twi-ASANTE: Sɛ anka obi wɔ hɔ a ɔbɛsiesie yɛn ntam na waka yɛn baanu abɔ mu a,
  eng-WEBU: There is no umpire between us, that might lay his hand on us both.
  wal-wal: shin ba kushiyaa nu naa77aa bolli wottidi, nuna sigettiya asi nu giddon
    de7eerenneeshsha!
  spa-PDDPT: No hay un árbitro entre nosotros que coloque su mano entre los dos,
  gun-gun: Ndoikoi orembyte ore mokoĩve re opo omoĩ va'erã.
  ilo-ULB: Awan ti ukom iti nagbaetanmi a mabalin a mangipatay iti imana kadakami.
  kpg-kpg: Gei deai tangada e mee di ulu adu gi mau mehanga ai, tangada e mee di hagadonu
    i mau mehanga mo God ai.
  uig-ARA: ئوتتۇرىمىزدا ھەر ئىككىمىزنى ئۆز قولى بىلەن تەڭ تۇتىدىغان كېلىشتۈرگۈچى بولسىدى!
  sus-sus: Kiitisa yo mu na naxan nɔma kiiti sade n nun Ala tagi.
  pon-2006: Ahpw sohte emen kak kahkolong nanpwungat— sohte emen kak kapwungala nanpwungen
    Koht oh ngehi.
  ksd-ksd: Pa ta na i ki pi na varkurai livuan ta mimir, Ma pi na tulue ra limana
    ta mimir par.
  tur-YTC: Aramızda bir hakem yok ki, Elini ikimizin üzerine koysun.
  grc-BRENT: Εἴθε ἦν ὁ μεσίτης ἡμῶν, καὶ ἐλέγχων, καὶ διακούων ἀναμέσον ἀμφοτέρων.
  ind-AYT: Tidak ada penengah di antara kami, yang dapat meletakkan tangannya ke atas
    kami berdua.
  nya-nya: Pakanapezeka munthu wina kuti akhale mʼkhalapakati wathu, kuti atibweretse
    ife tonse pamodzi,
  hrv-hrv: Niti kakva suca ima među nama da ruke svoje stavi na nas dvojicu,
  mps-mps: Tiali goli, bidi me bidibe yabo, agai bomo usu mu elalubo, agai te da sigo
    wado po dabe, me po dabe tama dodolobo usu yaiba.
  tpi-tpi: Tasol i no gat wanpela man i stap, em i gat namba inap long em i ken skelim
    tok na stretim kros bilong mitupela
  dan-1931: vi savner en Voldgiftsmand til at lægge sin Hånd på os begge!
  vie-OVCB: Ước gì có người trung gian giữa Chúa với con, là người có thể mang con
    gần với Chúa.
  guj-2017: અમારી વચ્ચે કોઈ મધ્યસ્થ નથી કે, જે અમારા બન્ને ઉપર પોતાનો હાથ મૂકે.
  pon-2006A: Ahpw sohte emen kak kahkolong nanpwungat— sohte emen kak kapwungala nanpwungen
    Koht oh ngehi.
  por-BRBSL: Não há árbitro entre nós, que poderia colocar sua mão sobre nós dois.
  cth-cth: Maimouh roi e van kut ka toung hanelah, maimae rahak laicei awm hoeh.
  twi-twi: Sɛ anka obi wɔ hɔ a obesiesie yɛn ntam na waka yɛn baanu abɔ mu,
  hlt-hlt: Mamih laklo ah oltloek tih mamih rhoi soah a kut aka tloeng om pawh.
  tbz-SIM: Kòo pɑ̀ɑ̀tì mɔù do mbo ti cuokɛ̀, ò nɑ nti pùtɛ́ mí nnɛ̀ Kuyie.
  msy-2020: Ezɨ gumazir gan osɨmtɨzim baragh a tuisɨghamiba puvatɨ, a gan mɨgɨrɨgɨaba
    tuisɨgh gan adarim akɨram,
  dop-dop: Nɔɣɔlʋ fɛɩ sɩ ɩ kɑ́ sʋʋ mɑ́ nɑ-ɩ tɑ́ hɛkʋ tɑɑ, nɑ ɩ́ loli-tʋ.
  azb-azb: Kaş aramızda bir hakim olaydı, Əlini ikimizin də üzərinə qoyaydı.
  eng-DBY: There is not an umpire between us, who should lay his hand upon us both.
  hin-2017: हम दोनों के बीच कोई बिचवई नहीं है, जो हम दोनों पर अपना हाथ रखे।
  wol-KYG: Su amoon sax kuy dox sunu digg, jubale nu; sañ noo boole teg loxo,
  eng-YLT: If there were between us an umpire, He doth place his hand on us both.
  eng-WYC-2017: There is none, that may reprove ever either, and set [or put] his
    hand in both.
  eng-WMBB: There is no umpire between us, that might lay his hand on us both.
  urd-GVH: काश हमारे दरमियान सालिस हो जो हम दोनों पर हाथ रखे,
  rug-rug: Leana hola be koa nana si keke tie pu boka mae pa vari korapa mami, na
    tie pu boka vari pitu ni gami.
  gaz-gaz: Utuu namni nu lamaan irra harka kaaʼu, kan gidduu keenyattis araara buusu
    tokko jiraatee,
  fra-LSG: Il n’y a pas entre nous d’arbitre, Qui pose sa main sur nous deux.
  yal-yal: Tagi yitɔn muxu mi nxu tagi, naxan nɔɛ a yiin sɛ nxu firinna birin ma
  haw-1868: Aole hoi he mea nana e uwao iwaena o maua, I kau mai ai ia i kona lima
    maluna o maua elua.
  arb-NAV: وَلَيْسَ مِنْ حَكَمٍ بَيْنَنَا يَضَعُ يَدَهُ عَلَى كِلَيْنَا.
  ewe-ewe: Ne ame aɖe ɖe wòli aƒo nu le mía dome, ada asi ɖe mí ame evea dzi
  eng-LEE: There is no one who can decide between us, who could lay his hand upon
    us both.
  asm-FB: আমাৰ দুয়োৰো ওপৰত হাত দিব পৰা এনেকুৱা মধ্যস্থ কোনো নাই।
  sus-A: كِيتِسَ يٌ مُ نَ نَشَن نْمَ كِيتِ سَدٍ ﭑ نُن عَلَ تَفِ.
  fra-SBL: Il n'y a pas d'arbitre entre nous, qui pourrait poser sa main sur nous
    deux.
  hbo-hbo: לֹ֣א יֵשׁ־בֵּינֵ֣ינוּ מֹוכִ֑יחַ יָשֵׁ֖ת יָדֹ֣ו עַל־שְׁנֵֽינוּ׃
  piu-2006: '@see-verse:JOB.009.032'
  kik-kik: Naarĩ korwo nĩ harĩ mũndũ ũngĩtũiguithania, atũigĩrĩre guoko gwake ithuĩ
    eerĩ,
  fra-NCL: Il n’y a pas entre nous d’arbitre qui pose sa main sur nous deux.
  cek-AK: Aihnik lokcaek hmaek hanah, aicae salakah kaom kami mi doeh om ai.
  cuk-cuk: Ar anmarga-igar-nabogega igar-naboged-dule, wargwensaar gudisulid.
  uig-CYR: Оттуримизда һәр иккимизни өз қоли билән тәң тутидиған келиштүргүчи болсиди!
  tel-2017: మా ఇద్దరి మీద చెయ్యి ఉంచి తీర్పు చెప్పగలిగే వ్యక్తి మాకు లేడు.
  hat-BSA: Nanpwen moun ki pou fè antant antre nou, ki ta kab mete men l sou nou toulède.
  kos-kos: Tusruktu wangin mwet ku in tu inmasrlosr Ac nununkekut kewa.
  hbo-WLC: לֹ֣א יֵשׁ־בֵּינֵ֣ינוּ מוֹכִ֑יחַ יָשֵׁ֖ת יָד֣וֹ עַל־שְׁנֵֽינוּ׃
  ibo-ibo: A sịkwarị na e nwere onye odozi okwu nʼetiti mụ na gị, onye ga-ebikwasị
    anyị abụọ aka ya,
  ory-ory: ଆମ୍ଭ ଦୁହିଁଙ୍କ ଉପରେ ହସ୍ତାର୍ପଣ କରିବାକୁ ସମର୍ଥ କୌଣସି ମଧ୍ୟସ୍ଥ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ନାହିଁ।
  chk-chk: Amwo epwe wor eman chon aför lefilem pwe epwe anomu pöün wom me ruoman,
  rop-rop: Hu yu reken sabi mowa, God o mi?
  ukr-1871: І проміж нас нїякий посередник не стане, щоб положив руку на нас обох.
  deu-1951: es ist auch kein Schiedsrichter zwischen uns, der seine Hand auf uns beide
    legen könnte.
  eng-JPS: There is no arbiter betwixt us, that might lay his hand upon us both.
  srp-1865: Niti ima meðu nama kmeta da bi stavio ruku svoju meðu nas dvojicu.
  lug-lug: Tewali mutabaganya ayinza kututeekako mukono gwe ffembi,
  heb-heb: לא יש בינינו מוכיח ישת ידו על שנינו׃
  ben-IRV: আমাদের মধ্যে কোন বিচারক নেই যে আমাদের দুজনের উপর হাত রাখবেন।
  pan-pan: ਕਾਸ਼ ਸਾਡੇ ਦੋਹਾਂ ਵਿੱਚ ਕੋਈ ਵਿਚੋਲਾ ਹੁੰਦਾ ਜੋ ਸਾਡੇ ਦੋਹਾਂ ਉੱਤੇ ਹੱਥ ਰੱਖਦਾ,
  mya-JVB: ငါ တို့နှစ် ဦးကို ဆီးတား ပိုင်သော စပ်ကြား နေ အမှုစောင့် မ ရှိ။
  hmo-hmo: To tau ta ese, aiemai padana dekenai do ia gini diba lasi. Kota biaguna
    ta be lasi, Dirava bona lau aiemai hepapahuahu tahua totona.
  urd-urd: हमारे बीच कोई बिचवानी नहीं, जो हम दोनों पर अपना हाथ रख्खे।
  rus-SYN: Нет между нами посредника, который положил бы руку свою на обоих нас.
  bqc-SIM: Tó gbɛ̃e kú wá kↄ́ↄ ũ, aↄ iko vĩwá wá gbɛ̃ↄn pla wápii,
  tcz-CHONGTHU: Keini eisucham theilhon khat anaum hihen lang, mikhat touvin thakhatna
    eipui khom thei lhon hihen,
  mar-mar: आमच्यात कोणी असा न्यायाधीश नाही. जो आम्हा दोघांना सारख्याच न्यायाने तोलेल.
  qub-qub: Diospäwan nogapäga canman juc juez, ishcanëta alli arreglamänanpaj.
  hat-hat: Pa gen moun ki ka mete ola nan koze a. Pa gen moun ki ka jije m' ansanm
    avè l'.
  eng-BSB: Nor is there a mediator between us, to lay his hand upon us both.
  eng-WEBPB: There is no umpire between us, that might lay his hand on us both.
  kbq-kbq: Hagi amu'nonte vahera magora mani'neresina keagati'a eri fatgo huno tazeri
    mago hiresine.
  nhe-BL: Nipaquisquía intla itztoya se tlen hueli motlajcoquetzas tlatlajco na huan
    Toteco Dios para techyoltlalisquía, pero axaca.
  gub-BL: Naheta kwaw tuwihaw heremiapo kwer Tupàn hemiapo kwer rehe we har imume'u
    àràm wà.
  eng-DRA: There is none that may be able to reprove both, and to put his hand between
    both.
