verse: JOB.009.007
translations:
  mal-C: സൂര്യനോട്, അതു പ്രകാശിക്കേണ്ടാ എന്ന് അവിടന്ന് ആജ്ഞാപിക്കുന്നു; അവിടന്നു നക്ഷത്രങ്ങളുടെ
    പ്രഭയെ അടച്ചു മുദ്രവെക്കുന്നു.
  deu-TKW: der der Sonne verbietet, aufzustrahlen, und die Sterne unter Siegel legt;
  lin-lin: apesaka mitindo na moyi, mpe moyi ebimaka te ; atiaka kashe na minzoto.
  eng-LSV: Who is commanding to the sun, and it does not rise, || And the stars He
    seals up.
  eng-GNV: 'He commandeth the sunne, and it riseth not: hee closeth vp the starres,
    as vnder a signet.'
  eng-WEBSTER: Who commandeth the sun, and it riseth not; and sealeth up the stars.
  nhw-BL: Sintla Toteco quimaca tlanahuatili, tonati amo cahuanis, huan sitlalime
    amo tlahuise.
  swh-ONEN: Husema na jua, nalo likaacha kuangaza; naye huizima mianga ya nyota.
  bba-bba: U rɑ sɔ̃ɔ woodɑ wɛ̃ u ku yɑri, kpɑ u win yĩreru doke kperi sɔɔ.
  eng-KJVCPB: Which commandeth the sun, and it riseth not; And sealeth up the stars.
  luo-luo: Kowuoyo to chiengʼ ok rieny kendo oumo ler mar sulwe.
  meu-meu: Ia ese dina e haganiamu bena se daemu; hisiu danu e ḡovadia ahumu.
  npi-ULB: उहाँ उही परमेश्‍वर हुनुहुन्छ जसले सूर्यलाई नउदाउन भन्‍नुहुन्‍छ, र त्‍यो
    उदाउँदैन, र जसले ताराहरूलाई ढाक्‍नुहुन्छ,
  yor-yor: Ó pàṣẹ fún oòrùn kò sì le è ràn, kí ó sì dí ìmọ́lẹ̀ ìràwọ̀ mọ́.
  pes-OPCB: اگر او فرمان دهد آفتاب طلوع نمی‌کند و ستارگان نمی‌درخشند.
  tgl-ULB: Ito rin ang Diyos na nagsasabi sa araw na huwag sumikat, at ito nga ay
    hindi sumikat, at siyang nagtatakip sa mga bituin,
  hui-hui: Ibugua bi laragome ni tagira naibulebira. Yakundi bu karu dindini wá nahelo
    ibugua wá holene mo ge haga ka.
  mya-mya: နေကိုမှာထားတော်မူ၍ သူသည်မထွက်ရ။ ကြယ်တို့ကိုလည်း ကွယ်ထားတော်မူ၏။
  bod-N: ཉི་མར་བཀའ་གསུང་གནང་བས་དེ་མི་འཆར། ། སྐར་མ་རྣམས་ལ་ཕྱག་རྒྱ་འདེབས་པར་མཛད། །
  sna-sna: Anotaura kuzuva iro ndokurega kuvhenekera; anodzivira chiedza chenyeredzi.
  spa-BLM: Ordena el sol y no sale, y sella las estrellas.
  cac-cac: A Dios chi' syal yalan d'a c'u to max javilaj, syalanpax d'a q'uen c'anal
    to max yac'laj yoc q'ueen.
  swh-ULB: Ni Mungu yule yule ambaye huliamuru jua lisichomoze, nalo halichomozi,
    na ambaye huzihifadhi nyota,
  bel-bel: скажа сонцу, - і ня ўзыдзе, і на зоркі накладвае пячатку.
  deu-ELBBK: der der Sonne befiehlt, und sie geht nicht auf, und der die Sterne versiegelt;
  mbb-OT: Pinaaǥi zà te kebmandù din ne egkehimu he kenà edsilà is andew wey kenà
    edsiǥa is menge vituen.
  mal-2015: അവൻ സൂര്യനോടു കല്പിക്കുന്നു; അതു ഉദിക്കാതിരിക്കുന്നു; അവൻ നക്ഷത്രങ്ങളെ
    പൊതിഞ്ഞു മുദ്രയിടുന്നു.
  rmc-rmc: Prikazinel le khameske a o kham na avel avri; phandel le čercheňen andre,
    hoj te na švicinen.
  pes-OPV: که آفتاب را امر می‌فرماید و طلوع نمی کند وستارگان را مختوم می‌سازد.
  ron-1924: Порунчеште соарелуй, ши соареле ну май рэсаре; ши цине стелеле суб печетя
    Луй.
  ben-OBCV: তিনি সূর্যকে বারণ করেন ও তা দীপ্তি দেয় না; তিনি নক্ষত্রদের আলো নিভিয়ে
    দেন।
  som-som: Wuxuu amraa qorraxda, oo iyana sooma ay baxdo, Xiddigahana wuu xidhaa.
  lat-VUC: Qui præcipit soli, et non oritur, et stellas claudit quasi sub signaculo.
  eng-ASVBT: That commandeth the sun, and it riseth not, And sealeth up the stars;
  ita-1885: Che parla al sole, ed esso non si leva; Che tiene suggellate le stelle;
  eng-LXXUP: Who commands the sun, and it rises not; And he seals up the stars.
  eng-ULB: It is the same God who tells the sun not to rise, and it does not, and
    who covers up the stars,
  spa-VBL: Él es quien puede ordenar que el sol no salga y que las estrellas no brillen.
  fra-_FOB: Il parle au soleil, et le soleil ne se lève pas; et il met un sceau sur
    les étoiles.
  mal-mal: അവിടുന്ന് സൂര്യനോട് കല്പിക്കുന്നു; അത് ഉദിക്കാതെയിരിക്കുന്നു; അവിടുന്ന്
    നക്ഷത്രങ്ങളെ പൊതിഞ്ഞ് മുദ്രയിടുന്നു.
  urd-GVR: Wuh sūraj ko hukm detā hai to tulū nahīṅ hotā, sitāroṅ par muhr lagātā
    hai to un kī chamak-damak band ho jātī hai.
  suz-BL: मेकोम नां कली ‘मदपो’ दे अरेब। मिनु सोरुल आन छेङछेङ साम्‍ब।
  eng-NOY: He commandeth the sun, and it riseth not, And he sealeth up the stars.
  ita-1927: Comanda al sole, ed esso non si leva; mette un sigillo sulle stelle.
  ckb-ckb: فەرمان بە خۆر دەدات، کە هەڵنەیەت، بە ئەستێرەکانیش کە نەدرەوشێنەوە.
  eng-BBE: Who gives orders to the sun, and it does not give its light; and who keeps
    the stars from shining.
  kan-OKCV: ದೇವರು ಸೂರ್ಯನಿಗೆ ಪ್ರಕಾಶಿಸದಂತೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟರೆ, ಪ್ರಕಾಶಿಸುತ್ತಿರಲಿಲ್ಲ; ನಕ್ಷತ್ರಗಳಿಗೆ
    ಮುದ್ರೆ ಹಾಕಿದ್ದರೆ, ನಕ್ಷತ್ರವೂ ಮಿನುಗುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: அவர் சூரியனுக்குக் கட்டளையிட அது உதிக்காதிருக்கும்; அவர் நட்சத்திரங்களை
    மறைத்துப்போடுகிறார்.
  spa-RV-1909: 'Que manda al sol, y no sale; y sella las estrellas:'
  ron-BTF: Care poruncește soarelui iar el nu răsare; și sigilează stelele.
  eng-WEBP: He commands the sun and it doesn’t rise, and seals up the stars.
  eng-FBV: He is the one who can command the sun not to rise and the stars not to
    shine.
  nld-1939: Die de zon bevel geeft, niet te stralen, En de sterren onder een zegel
    legt!
  nch-BL: Sinta Toteco quimaca tanahuatili, tonati amo cahuanis, huan sitalime amo
    taahuise.
  vie-1934: Ngài dạy biểu mặt trời, nó bèn chẳng mọc, Ngài đóng ấn trên các ngôi sao;
  hin-CV: उसके आदेश पर सूर्य निष्प्रभ हो जाता है, कौन तारों पर अपनी मोहर लगा देता
    है?
  spa-BES: Que da órdenes al sol, y no da su luz; y quien guarda las estrellas de
    brillar.
  tdx-tdx: Lilie’e tsy hanjirike i àndroy, agobo’e o vasiañeo;
  tha-KJV: ผู้​ทรงบัญชาดวงอาทิตย์ และมันไม่​ขึ้น ผู้​ทรงผนึกเก็บบรรดาดวงดาวไว้
  por-BR-2018: Ele dá ordem ao sol, e ele não brilha; e sela as estrelas.
  deu-ELO: der der Sonne befiehlt, und sie geht nicht auf, und der die Sterne versiegelt;
  eng-WYC-2018: He commandeth to the sun, and it riseth not; and he closeth (up) the
    stars, as under a signet.
  epo-epo: Li diras al la suno, kaj ĝi ne leviĝas, Kaj la stelojn Li sigelfermas;
  uig-PIN: U ⱪuyaxⱪa kɵtürülmǝ dǝp sɵz ⱪilsila, u ⱪopmaydu; U halisa yultuzlarningmu
    nurini peqǝtlǝp ⱪoyalaydu.
  beo-beo: 'E da eso ea mabe hedofamusa: dawa:. E da gasia gasumuni ilia diga:be hou
    hedofamusa: dawa:.'
  tpi-OTNT: Em inap tok tasol, na san i no inap kamap. Na em inap pasim lait bilong
    ol sta na yumi no inap lukim ol.
  hau-SA: Yana magana da rana sai ta ƙi yin haske; yana hana taurari yin haske.
  uig-LAT: U quyashqa kötürülme dep söz qilsila, u qopmaydu; U xalisa yultuzlarningmu
    nurini péchetlep qoyalaydu.
  nde-nde: Uyalitshela ilanga ukuba lingakhanyi; asibekele ukukhanya kwezinkanyezi.
  ton-ton: ‌ʻOku ne fekauʻi ʻae laʻā, pea ʻikai ʻalu hake ia; pea ne tāpuni hake ʻae
    ngaahi fetuʻu.
  ces-1613: On když zapovídá slunci, nevychází, a hvězdy zapečeťuje.
  eng-WMB: He commands the sun and it doesn’t rise, and seals up the stars.
  tam-TCV: அவர் கட்டளையிட்டால், சூரியனும் ஒளி கொடாதிருக்கும்; நட்சத்திரங்களின் ஒளியையும்
    மூடி மறைக்கிறார்.
  ceb-ULB: Mao ra usab kini nga Dios ang magasugo sa adlaw nga dili mosubang, ug dili
    gayod kini mosubang, ug magatabon sa kabituonan,
  pol-UBG: On rozkaże słońcu i ono nie wschodzi, zamyka też gwiazdy pieczęcią.
  urd-GVU: وہ سورج کو حکم دیتا ہے تو طلوع نہیں ہوتا، ستاروں پر مُہر لگاتا ہے تو اُن
    کی چمک دمک بند ہو جاتی ہے۔
  deu-1912: Er spricht zur Sonne, so geht sie nicht auf, und versiegelt die Sterne.
  kan-2017: ಹುಟ್ಟಬೇಡವೆಂದು ಆತನು ಅಪ್ಪಣೆ ಕೊಟ್ಟರೆ ಸೂರ್ಯನು ಹುಟ್ಟುವುದಿಲ್ಲ; ನಕ್ಷತ್ರಗಳನ್ನು
    ಮುಚ್ಚಿಟ್ಟು ಮುದ್ರೆಹಾಕುತ್ತಾನೆ.
  yap-yap: Rayag ni taleg e yal ni dabki yib ngalang, nge t’uf ndabki mat ra’en nep’.
  hlt-MCSB: Khomik te a uen tih thoeng pawh, aisi khaw catui tloep a hnah.
  mdy-ETH: ዓባ ፆርቁዋጉዲ ዒ ማሃኒ ዳንዳዓኔ፤ ዦኦጋሢያ ፖዑዋጉዲ ዒ ማሃኔ።
  twi-ASANTE: Ɔkasa kyerɛ owia na ɛnhyerɛn, na ɔsɔ nsoromma hyerɛn ano.
  eng-WEBU: He commands the sun and it doesn’t rise, and seals up the stars.
  wal-wal: Awai awaxxennaadaaninne xoolintteti poo7ennaadan azazanau danddayees.
  spa-PDDPT: Él manda al sol, y no brilla. Coloca sello a las estrellas.
  gun-gun: Kuaray pe ha'e ijayvu rã ndojopevei 'rã. Omo'ã 'rã guive jaxy-tata ikuai
    va'e.
  ilo-ULB: Isu met laeng daytoy ti Dios a mangibagbaga iti init a saan nga agsingising,
    ket saan nga agsingising daytoy, ken ti mangak-akkob kadagiti bituen,
  kpg-kpg: Mee e mee di dugu di laa dela belee hobo aga, nia heduu gi de maahina i di
    boo.
  uig-ARA: ئۇ قۇياشقا كۆتۈرۈلمە دەپ سۆز قىلسىلا، ئۇ قوپمايدۇ؛ ئۇ خالىسا يۇلتۇزلارنىڭمۇ
    نۇرىنى پېچەتلەپ قويالايدۇ.
  sus-sus: A nɔma soge nun tunbuie ifɔɔrɔde.
  pon-2006: E kak ketin katokihedi dakadahn ketipin, oh usu kan en dehr lingaling
    nipwong.
  ksd-ksd: I tigal bat ra keake, ma pa i rada, Ma i pulu bat ika ra umana tagul.
  tur-YTC: Güneşe buyruk verir, o da doğmaz, Ve yıldızları mühürler.
  grc-BRENT: Ὁ λέγων τῷ ἡλίῳ καὶ οὐκ ἀνατέλλει, κατὰ δὲ ἄστρων κατασφραγίζει·
  ind-AYT: Dialah yang memerintahkan matahari, dan ia tidak terbit, dan yang menyegel
    sinar bintang-bintang.
  nya-nya: Iye amayankhula ndi dzuwa ndipo siliwala; Iyeyo amaphimba kuwala kwa nyenyezi.
  hrv-hrv: Kad zaprijeti suncu, ono se ne rađa, on pečatom svojim i zvijezde pečati.
  mps-mps: Agai po wabo goli, tama giliga agai po wali pode pedalugobeo. Tama aga
    hǫ dabego ula paliama, dago ula me sugobeo.
  tpi-tpi: Em inap tok tasol, na san i no inap kamap. Na em inap pasim lait bilong
    ol sta na yumi no inap lukim ol.
  dan-1931: han taler til solen, så skinner den ikke, for Stjernerne sætter han Segl,
  vie-OVCB: Nếu Chúa ra lệnh, mặt trời sẽ không mọc và những vì sao chẳng dám hiện
    ra.
  guj-2017: તે એ જ ઈશ્વર છે જે સૂર્યને આજ્ઞા કરે છે અને તે ઊગતો નથી, અને જે તારાઓને
    ઢાંકી દે છે.
  pon-2006A: E kak ketin katokehdi dakadahn ketipin, oh usu kan en dehr lingaling
    nipwong.
  por-BRBSL: Ele comanda o sol e ele não nasce, e sela as estrelas.
  cth-cth: Kanî hah kâ a poe teh, tâcawt hoeh. Âsi angnae hah muen a ramuk.
  twi-twi: Ɔkasa kyerɛ owia na ɛnhyerɛn, na ɔsɔw nsoromma hyerɛn ano.
  hlt-hlt: Khomik te a uen tih thoeng pawh, aisi khaw catui tloep a hnah.
  tbz-SIM: Kuù ɔ̃ɔ̃ pɛ́i ndiyiè kɛ̀ dì bɑ́ɑ́ yɛ̀nní, kuù cɑ̀nnɛ siwɑ̃̀ɑ̃.
  msy-2020: A pura aruem mɨkemeghtɨ, a isiraghan kogham. A mɨkovezibar angazangariba
    apazaghtɨ e dar ganan kogham.
  dop-dop: Ye ɩ yɔɣɔtǝnɑ ilim pɩɩ lɩɩkɩ. Ɩ tɑɑlǝɣɩ ɩsɔtʋlʋŋɑsɩ tɔɔ kɛ́.
  azb-azb: Əmr etsə, günəş doğmaz, Ulduzların işığını örtüb möhürlər.
  eng-DBY: Who commandeth the sun, and it riseth not, and he sealeth up the stars;
  hin-2017: उसकी आज्ञा बिना सूर्य उदय होता ही नहीं; और वह तारों पर मुहर लगाता है;
  wol-KYG: Keey gëdd jant bi, aaye koo fenk, ub ràpp biddiiwi asamaan.
  eng-YLT: Who is speaking to the sun, and it riseth not, And the stars He sealeth
    up.
  kne-kne: Mabalin ay bilinena din agew ya talaw ta adi da bomala.
  eng-WYC-2017: He commandeth to the sun, and it riseth not; and he closeth up the
    stars, as under a signet.
  eng-WMBB: He commands the sun and it doesn’t rise, and seals up the stars.
  urd-GVH: वह सूरज को हुक्म देता है तो तुलू नहीं होता, सितारों पर मुहर लगाता है तो
    उनकी चमक-दमक बंद हो जाती है।
  rug-rug: Zama si Asa meke va nosoa Sa sa rimata pude loke kalalasa pana rane, meke
    sari na pinopino pude lopu kalalasa pana boṉi.
  gaz-gaz: Inni biiftuu ni ajaja; isheenis hin baatu; urjiiwwanis chaappaadhaan ni
    cufa.
  fra-LSG: Il commande au soleil, et le soleil ne paraît pas; Il met un sceau sur
    les étoiles.
  yal-yal: A na falan ti sogen xa, sogen mi tema, a yi sarene ratagan dɛgɛ.
  haw-1868: Ka mea olelo aku i ka la, aole ia i puka mai, A hoopaa aku hoi ia i na
    hoku;
  arb-NAV: هُوَ الَّذِي يُصْدِرُ أَمْرَهُ إِلَى الشَّمْسِ فَلا تُشْرِقُ، وَيَخْتِمُ
    عَلَى النُّجُومِ.
  ewe-ewe: Eƒoa nu na ɣe eye meklẽna o, etsɔa nu xea ɣletiviwo ŋkume ale be womeklẽna
    o.
  eng-LEE: Who speaketh to the sun, and he shineth not, and around the stars he placeth
    a seal;
  asm-FB: এইজনা সেই একে ঈশ্বৰ, যি জনাই ক’লে সূৰ্য উদয় নহয়; আৰু তেওঁ তৰাবোৰ বন্ধ
    কৰি মোহৰ মাৰে।
  sus-A: عَ نْمَ سٌفٍ نُن تُنبُييٍ عِقْورْدٍ.
  fra-SBL: Il commande au soleil et il ne se lève pas, et scelle les étoiles.
  hbo-hbo: הָאֹמֵ֣ר לַ֭חֶרֶס וְלֹ֣א יִזְרָ֑ח וּבְעַ֖ד כֹּוכָבִ֣ים יַחְתֹּֽם׃
  piu-2006: '@see-verse:JOB.009.006'
  kik-kik: Aathaga riũa rĩkaaga kũratha; nake agiragĩrĩria ũtheri wa njata.
  fra-NCL: Il commande au soleil, et le soleil ne se lève pas ; il met un sceau sur
    les étoiles.
  cek-AK: Ni tacawt han ai ah lok a thuih pae; cakaehnawk aanghaih to vingh pae khoep.
  cuk-cuk: Bab-Dummad dad-ibeler-mer-noega imaked, niisgwamar mer-bar-gaega imakbalid.
  uig-CYR: У қуяшқа көтирилмә дәп сөз қилсила, у қопмайду; У халиса юлтузларниңму
    нурини печәтләп қоялайду.
  tel-2017: ఆయన సూర్యుడికి ఉదయించవద్దని ఆజ్ఞాపిస్తే సూర్యుడు ఉదయించడు. ఆయన నక్షత్రాలను
