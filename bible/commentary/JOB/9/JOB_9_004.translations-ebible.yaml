verse: JOB.009.004
translations:
  mal-C: അവിടത്തെ ജ്ഞാനം അപ്രമേയവും അവിടത്തെ ശക്തി അതുല്യവുമാണ്. അവിടത്തോട് പ്രതിയോഗിയായിട്ട്
    ഹാനി ഭവിക്കാതെ പിൻവാങ്ങുന്നവർ ആരാണ്?
  deu-TKW: Der weisen Sinnes und von gewaltiger Kraft ist - wer hat ihm je getrotzt
    und blieb unversehrt?
  lin-lin: Bwanya ya Nzambe ezali na bozindo makasi, mpe nguya na Ye ezali monene ;
    nani asila kotelemela Ye, bongo amona bolamu ?
  eng-LSV: Wise in heart and strong in power—Who has hardened toward Him and is at
    peace?
  eng-GNV: 'He is wise in heart, and mighty in strength: who hath bene fierce against
    him and hath prospered?'
  eng-WEBSTER: 'He is wise in heart, and mighty in strength: who hath hardened himself
    against him, and hath prospered?'
  nhw-BL: Pampa Toteco Dios tlahuel tlalnamiqui huan tlahuel quipiya chicahualistli.
    ¿Ajqueya mohuilanqui ihuaya huan tlatlanqui?
  swh-ONEN: Hekima yake ni kubwa sana na ana uwezo mwingi mno. Ni nani aliyempinga
    naye akawa salama?
  bba-bba: Wiyɑ u bwisi kɑ dɑm kpuro mɔ. Wɑrɑ u koo nùn seesi kpɑ yɛ̃ron wɑ̃ɑru tu
    dɑkɑɑ dɑ.
  eng-KJVCPB: 'He is wise in heart, and mighty in strength: Who hath hardened himself
    against him, and hath prospered?'
  luo-luo: Riekone tut kendo tekre ngʼeny. En ngʼa mosepiem kode miloye?
  meu-meu: Dirava na mai aonegana, ena goada na herea. Daika ese lalona vada e ha-aukaia
    ienai, bena vada e kwalimu?
  npi-ULB: परमेश्‍वर हृदयमा बुद्धिमान् र बलमा शक्तिशाली हुनुहुन्छ । उहाँको विरुद्धमा
    कसले आफूलाई कहिलै कठोर पारेको अनि सफल भएको छ र ?
  yor-yor: Ọlọ́gbọ́n nínú àwọn alágbára ní ipa ní Òun. Ta ni ó ṣe agídí sí i tí ó
    sì gbé fún rí?
  pes-OPCB: زیرا خدا دانا و تواناست و کسی را یارای مقاومت با او نیست.
  tgl-ULB: Ang Diyos ay marunong sa puso at makapangyarihan sa lakas; Sino ang nagmatigas
    laban sa kaniya ang nagtagumpay kailanman? —
  hui-hui: Ngode Datagaliwabe ibuha mini mandabi dewaore gigabi wialu hongo gibiorehe
    ka. Ani kago ai mbiralime ibunaga mini gigabiwi hongo timbunihe kagobi aiwa bope
    halu bolangua habehe kabe.
  mya-mya: ဘုရားသခင်သည်ထူးဆန်းသောဥာဏ်၊ ကြီးစွာသောတန်ခိုးနှင့် ပြည့်စုံတော်မူသည်ဖြစ်၍၊
    အဘယ်သူသည် အာဏာတော်ကို ဆန်၍အောင်နိုင်သနည်း။
  bod-N: ཁོང་ནི་ཤེས་རབ་ལྡན་ཞིང་མཐུ་སྟོབས་ཆེ། ། ཁོང་ལ་རྒོལ་ཡང་བདེ་བར་ལུས་པ་སུ། །
  sna-sna: Uchenjeri hwake hwakadzika, simba rake iguru kwazvo. Ndianiko akamudzivisa
    akabuda asina vanga?
  spa-BLM: Dios es sabio de corazón y poderoso de fuerza. ¿Quién se ha endurecido
    contra él y ha prosperado?
  cac-cac: A Dios te nivan sjelanil yed' spoder. Q'uinaloc sco tec'b'ej co b'a d'a
    yichan̈, ¿tocval stechaj cuuj?
  swh-ULB: Mungu ni mwenye hekima moyoni na ukuu katika nguvu; ni nani daima aliyejifanya
    mwenyewe kuwa mgumu dhidi yake na akafanikiwa? -
  bel-bel: Мудры сэрцам і магутны сілаю; хто паўставаў супроць Яго і заставаўся ў
    спакоі?
  deu-ELBBK: 'Er ist weise von Herzen und stark an Kraft: Wer hat sich gegen ihn verhärtet
    und ist unversehrt geblieben?'
  mbb-OT: Metau wey utew mekeǥeǥehem is Megbevayà. Hentei man is nekezaag he nekigkuntada
    kandin?
  mal-2015: അവൻ ജ്ഞാനിയും മഹാശക്തനുമാകുന്നു; അവനോടു, ശഠിച്ചിട്ടു ഹാനിവരാത്തവൻ ആർ?
  rmc-rmc: Ov hino goďaver a igen zoralo. Ko pes leske kana ačhaďa a obačhiľa?
  pes-OPV: اودر ذهن حکیم و در قوت تواناست. کیست که با اومقاومت کرده و کامیاب شده باشد؟
  ron-1924: 'Але Луй сунт ынцелепчуня ши атотпутерничия: чине И с-ар путя ымпотриви
    фэрэ сэ фие педепсит?'
  ben-OBCV: তাঁর জ্ঞান অগাধ, তাঁর শক্তি অসীম। তাঁর বিরোধিতা করে কে অক্ষত অবস্থায়
    বেরিয়ে আসতে পেরেছে?
  som-som: Qalbigiisu waa xigmad miidhan, oo xooggiisuna waa badan yahay; Bal yaa
    intuu isaga ka qalafsanaaday barwaaqoobay?
  lat-VUC: 'Sapiens corde est, et fortis robore: quis restitit ei, et pacem habuit?'
  eng-ASVBT: 'He is wise in heart, and mighty in strength: Who hath hardened himself
    against him, and prospered?—'
  ita-1885: Egli è savio di cuore, e potente di forza; Chi si è mai indurato contro
    a lui, ed è prosperato?
  eng-LXXUP: 'For he is wise in mind, and mighty, and great: Who has hardened himself
    against him and endured?'
  eng-ULB: God is wise in heart and mighty in strength; who has ever hardened himself
    against him and succeeded?—
  spa-VBL: Dios es tan sabio y poderoso que nadie podría desafiarlo y ganarle.
  fra-_FOB: 'Il est habile en son intelligence, et puissant en sa force: qui lui a
    résisté et s''en est bien trouvé?'
  mal-mal: അവിടുന്ന് ജ്ഞാനിയും മഹാശക്തനുമാകുന്നു; അവിടുത്തോട് ശഠിച്ചിട്ട് വിജയിച്ചവൻ
    ആര്?
  lit-lit: Jis išmintingos širdies ir stiprios galios; kas gi užsikietino prieš jį
    ir išliko saugus?!
  urd-GVR: Allāh kā dil dānishmand aur us kī qudrat azīm hai. Kaun kabhī us se bahs-mubāhasā
    karke kāmyāb rahā hai?
  suz-BL: मेको जोक्‍ब तुइक्‍ब नु सक्ति पाइश्‍शो बाक्‍ब। मेको कली मटिथु, सु ग्‍येत्‍थ
    लने चाप्‍बा ङा?
  eng-NOY: 'He is excellent in wisdom, mighty in strength: Who hath hardened himself
    against him, and prospered?'
  ita-1927: Dio è savio di cuore, è grande in potenza; chi gli ha tenuto fronte e
    se n’è trovato bene?
  ckb-ckb: خودا داناییەکی فراوان و توانایەکی زۆری هەیە. کێ هەیە دژایەتی کردبێت و بە
    سەلامەتی دەرچووبێت؟
  eng-BBE: 'He is wise in heart and great in strength: who ever made his face hard
    against him, and any good came of it?'
  kan-OKCV: ದೇವರ ಜ್ಞಾನವು ಆಳವಾದದ್ದು, ಶಕ್ತಿಯಲ್ಲಿ ದೇವರು ಪ್ರಬಲರೂ ಆಗಿದ್ದಾರೆ; ದೇವರ ವಿರೋಧವಾಗಿ
    ತನ್ನನ್ನು ಕಠಿಣಪಡಿಸಿಕೊಂಡು ವೃದ್ಧಿಯಾಗುವವನು ಯಾರು?
  tam-2017: அவர் இருதயத்தில் ஞானமுள்ளவர், பெலத்தில் பராக்கிரமமுள்ளவர்; அவருக்கு விரோதமாகத்
    தன்னைக் கடினப்படுத்தி வாழ்ந்தவன் யார்?
  spa-RV-1909: 'El es sabio de corazón, y poderoso en fortaleza: ¿quién se endureció
    contra él, y quedó en paz?'
  ron-BTF: El este înțelept în inimă și puternic în tărie; cine a prosperat împietrindu-se
    împotriva lui?
  eng-WEBP: God is wise in heart, and mighty in strength. Who has hardened himself
    against him and prospered?
  eng-FBV: God is so wise and so powerful that no-one could challenge him and win.
  nld-1939: Wie heeft den Alwijze en den Almachtige Ooit ongedeerd getrotseerd?
  nch-BL: Pampa Toteco Dios tahuel talnamiqui huan tahuel quipiya chicahualisti. ¿Ajquiya
    motehui ihuaya huan tatanqui?
  vie-1934: 'Đức Chúa Trời có lòng trí huệ và rất mạnh sức: Ai cứng cỏi với Ngài mà
    lại được may mắn?'
  hin-CV: वह तो मन से बुद्धिमान तथा बल के शूर हैं. कौन उनकी हानि किए बिना उनकी उपेक्षा
    कर सका है?
  spa-BES: 'Él es sabio de corazón y grande en fuerza: ¿quién alguna vez endureció
    su rostro contra él, y le fue bien?'
  tdx-tdx: Mahihitse añ’Arofo, fatratse an-kaozarañe, ia ty nanjehatse ama’e tsy aman-joy?
  tha-KJV: พระองค์​ฉลาดอยู่ในพระทัย และพระกำลั​งก​็​แข็งแรง ผู้​ใดเคยได้​แข​็งข้อต่อพระองค์และเจริญขึ้นได้​เล่า
  por-BR-2018: Ele é sábio de coração, e poderoso em forças. Quem se endureceu contra
    ele, e teve paz?
  deu-ELO: 'Er ist weise von Herzen und stark an Kraft: wer hat sich wider ihn verhärtet
    und ist unversehrt geblieben?'
  eng-WYC-2018: (For) He is wise in heart, and strong in might; who hath against-stood
    him, and had peace? (or who hath stood against him, and hath prevailed?)
  epo-epo: Li estas saĝa per Sia koro kaj potenca per Sia forto; Kiu kuraĝus stari
    kontraŭ Li kaj restus sendifekta?
  uig-PIN: Uning ⱪǝlbidǝ qongⱪur danaliⱪ bardur, U zor küq-ⱪudrǝtkǝ igidur; Kimmu
    Uningƣa ⱪarxi qiⱪip, yürikini tom ⱪilip, Keyin tinq-aman ⱪalƣan?
  beo-beo: Gode da asigi dawa:su bagadedafa gala amola gasa bagade gala. Osobo bagade
    dunu da Ema dabele sia:mu da hamedei.
  tpi-OTNT: God i gat planti gutpela tingting na save na i gat bikpela strong. Olsem
    na husat inap traim strong na save bilong God na winim em?
  hau-SA: Hikimarsa tana da zurfi, ikonsa yana da yawa. Wane ne ya taɓa yin faɗa da
    shi har ya yi nasara?
  uig-LAT: Uning qelbide chongqur danaliq bardur, U zor küch-qudretke igidur; Kimmu
    Uninggha qarshi chiqip, yürikini tom qilip, Kéyin tinch-aman qalghan?
  nde-nde: Ukuhlakanipha kwakhe kujulile, amandla akhe makhulu. Ngubani kambe oke
    wamelana laye wasinda?
  ton-ton: '‌ʻOku poto ia ʻi loto, pea lahi ʻi he mālohi: ko hai kuo ne fakaangatuʻu
    ia kiate ia, pea monūʻia?'
  ces-1613: Moudrého jest srdce a silný v moci. Kdo zatvrdiv se proti němu, pokoje
    užil?
  eng-WMB: God is wise in heart, and mighty in strength. Who has hardened himself
    against him and prospered?
  tam-TCV: இறைவன் இருதயத்தில் ஞானமுள்ளவர், வல்லமையில் பலமுள்ளவர். அவரை எதிர்த்து சேதமின்றித்
    தப்பினவன் யார்?
  ceb-ULB: Ang Dios manggialamon sa kasingkasing ug makagagahom sa kusog; kinsa man
    ang nagpagahi sa iyang kaugalingon batok kaniya ug nagmalampuson? —
  pol-UBG: Ma on mądre serce i potężną siłę. Kto mu się sprzeciwił i powodziło mu
    się?
  urd-GVU: اللہ کا دل دانش مند اور اُس کی قدرت عظیم ہے۔ کون کبھی اُس سے بحث مباحثہ
    کر کے کامیاب رہا ہے؟
  deu-1912: Er ist weise und mächtig; wem ist's je gelungen, der sich wider ihn gelegt
    hat?
  kan-2017: ದೇವರ ಹೃದಯವು ವಿವೇಕವುಳ್ಳದ್ದು, ಆತನ ಶಕ್ತಿಯು ಪ್ರಬಲವಾದದ್ದು. ಆತನ ವಿರುದ್ಧವಾಗಿ
    ಮನಸ್ಸು ಕಠಿಣಮಾಡಿಕೊಂಡವನು ಸಾರ್ಥಕನಾದದ್ದುಂಟೇ?
  yap-yap: I Got e rib gonop ma rib gel gelngin; dariy be’ nrayag ni nge chugur ni
    nge ta’reb gelngirow.
  hlt-MCSB: A thinko cueih tih a thadueng khaw len rhapsat. A thuung dongah anih taengah
    unim aka mangkhak?
  mdy-ETH: ፆኦሲ ዔሮ፥ ሃሣ ዎልቄና ዓኣያኬ፤ ዖናዳይ ዒዛ ቃዛኒ ጌይ ባሺንቲባኣይ?
  twi-ASANTE: Ne nyansa mu dɔ, na ne tumi so. Hwan na ɔne no adi asie na ne ho baabiara
    anti?
  eng-WEBU: God is wise in heart, and mighty in strength. Who has hardened himself
    against him and prospered?
  wal-wal: Xoossai ba wozanan aadhdhida eranchcha; ba abbiyankka daro wolqqaama. Aara
    eqettanau danddayiya ooninne baawa.
  spa-PDDPT: Él es sabio de corazón y poderoso en fortaleza. ¿Quién se endureció contra
    Él y salió ileso?
  gun-gun: Ha'e ma opy'a py oikuaapa ha'e ipo'akapave va'e. Mava'e tu hexe opu'ã reiague
    gui oo porã ju 'rã?
  ilo-ULB: Nasirib ti puso ti Dios ken nabileg ti pigsana; siasino ti mangpatangken
    iti bagina a maibusor kenkuana ket nagballigi? -
  kpg-kpg: God la koia e kabemee gei e mogobuna, tangada e mee di hai baahi ang gi
    Mee ai.
  uig-ARA: ئۇنىڭ قەلبىدە چوڭقۇر دانالىق باردۇر، ئۇ زور كۈچ-قۇدرەتكە ئىگىدۇر؛ كىممۇ
    ئۇنىڭغا قارشى چىقىپ، يۈرىكىنى توم قىلىپ، كېيىن تىنچ-ئامان قالغان؟
  sus-sus: A tan nan gbe na lɔnni nun sɛnbɛ ra, nde nɔma tide a kanke?
  pon-2006: 'Koht me ketin erpit oh manaman: sohte aramas emen kak pelian.'
  ksd-ksd: I kabinana, ma i dekdek muka, To ia bar i ga tur bat ia, ma i ga boina
    ka tana?
  tur-YTC: Tanrı yüreğinde bilge, kudretinde güçlüdür. Ona karşı kim kendini katılaştırdı
    da başarılı oldu?
  grc-BRENT: Σοφὸς γάρ ἐστι διανοίᾳ, κραταιός τε καὶ μέγας· τίς σκληρὸς γενόμενος
    ἐναντίον αὐτοῦ ὑπέμεινεν;
  ind-AYT: Dia bijaksana dalam hati dan besar dalam kekuatan; siapa yang bersikeras
    melawan Dia, dan bisa berhasil?
  nya-nya: Mulungu ndi wa nzeru zambiri ndipo mphamvu zake ndi zochuluka. Ndani analimbana
    naye popanda kupwetekeka?
  hrv-hrv: Srcem on je mudar, a snagom svesilan, i tko bi se njemu nekažnjeno opro?
  mps-mps: Godigo haniani dwagi yai kolesaga dabe, me dwagi yai homu kolesaga, tama
    bomo me elalubo, tama dęą sogobeo. Tialima, niwai bidigo Godigo bomo dali, kolesaga
    dali si usu selama, God edelaibawe?
  tpi-tpi: God i gat planti gutpela tingting na save na i gat bikpela strong. Olsem
    na husat inap traim strong na save bilong God na winim em?
  dan-1931: Viis af Hjerte og vældig i Kraft hvo trodsede ham og slap vel derfra?
  vie-OVCB: Vì Đức Chúa Trời khôn ngoan và mạnh mẽ vô cùng. Có ai từng thách thức
    Chúa mà được thành công chăng?
  guj-2017: ઈશ્વર જ્ઞાની તથા પરાક્રમી છે, તેમની સામે થઈને કોણ આબાદાની પામ્યો છે?
  pon-2006A: 'Koht me ketin erpit oh manaman: sohte aramas emen kak pelian.'
  por-BRBSL: Deus é sábio de coração, e poderoso em força. Quem se endureceu contra
    ele e prosperou?
  cth-cth: Cathut teh, lungkaang poung e, athakaawme thayung lah ao. Ama taranlahoi
    lung ka patak sak e, a lam ka cawn e apimaw kaawm boi.
  twi-twi: Ne nyansa mu dɔ, na ne tumi so. Hena na ɔne no adi asi na ne ho baabiara
    anti?
  hlt-hlt: A thinko cueih tih a thadueng khaw len rhapsat. A thuung dongah anih taengah
    unim aka mangkhak?
  tbz-SIM: Kuyie nciìmu kɛ wɛ̃̀tɛ kɛ kpeńnì, we mbo nɑ kɛ́cómmú kɛ́ kù bɑ̀ɑo kɛ́yɛ̀
    dɛtetìrɛ̀?
  msy-2020: God nɨghnɨzir aghuim ko fofozim ko gavgavir ekiam iti. Kamaghɨn, tinara
    a batuegh a gafiragham? Gumaziba puvatɨ.
  dop-dop: Ɩ kɛ́ toŋ tɑɑ toŋ tʋ kɛ́, nɑ lǝmɑɣɑsɛɛ tǝnɑ tʋ. Nɔɣɔlʋ kɑɑ kpɑɑsɩ ɩ tǝɣɩ
    ɩ tɔɔ, nɑ pʋntʋ lɩɩ tǝsoolii.
  azb-azb: Hikməti dərin, gücü tükənməyən Odur. Ona qarşı duranlardan kim sağ qalıb?
  eng-DBY: 'He is wise in heart and mighty in strength: who hath hardened himself
    against him, and had peace?'
  hin-2017: 'परमेश्वर बुद्धिमान और अति सामर्थी है: उसके विरोध में हठ करके कौन कभी
    प्रबल हुआ है?'
  wol-KYG: Moo rafet xel, bare doole! Ana ku koy jéema të, mu jig ko?
  eng-YLT: Wise in heart and strong in power — Who hath hardened toward Him and is
    at peace?
  kne-kne: Nalaing ya manakabalin si Diyos, isonga magay makabael ay lomaban en sisya.
  eng-WYC-2017: He is wise in heart, and strong in might; who hath against-stood him,
    and had peace?
  eng-WMBB: God is wise in heart, and mighty in strength. Who has hardened himself
    against him and prospered?
  urd-GVH: अल्लाह का दिल दानिशमंद और उस की क़ुदरत अज़ीम है। कौन कभी उससे बहस-मुबाहसा
    करके कामयाब रहा है?
  rug-rug: Sa Tamasa si tumatumaena meke ṉiṉirana hola; loke tie si boka kilu ia sa
    Nana hiniva meke koa bule eko nana.
  gaz-gaz: Ogummaan isaa gad fagoo dha; humni isaas guddaa dha. Namni isaan mormee
    utuu hin miidhamin hafu jiraa?
  fra-LSG: 'A lui la sagesse et la toute-puissance: Qui lui résisterait impunément?'
  yal-yal: Fekolonna nun sɛnbɛn birin a tan nan xa. Nde nɔɛ Ala matandɛ, na feen mi
    saran a ra?
  haw-1868: 'He akamai ia ma ka naau, a ua nui ka ikaika: Owai la ka mea hoopaakiki
    ku e ia ia, a ua pomaikai?'
  arb-NAV: هُوَ حَكِيمُ الْقَلْبِ وَعَظِيمُ الْقُوَّةِ، فَمَنْ تَصَلَّبَ أَمَامَهُ
    وَسَلِمَ؟
  ewe-ewe: Eƒe nunya de to, eƒe ŋusẽ keke ta, ame kae tso ɖe eŋu kpɔ gbe abixɔxɔ?
  eng-LEE: 'He is wise of heart, and mighty in strength: who hath hardened himself
    against him, and escaped unscathed?'
  asm-FB: ঈশ্বৰৰ অন্তৰত জ্ঞান আছে, আৰু শক্তিত তেওঁ পৰাক্ৰমী; তেওঁৰ বিৰুদ্ধে ডিঙি ঠৰ
    কৰি কোনে কেতিয়া উন্নতি লাভ কৰিলে?
  sus-A: عَ تَن نَن فبٍ نَ لْننِ نُن سّنبّ رَ، ندٍ نْمَ تِدٍ عَ كَنكٍ؟
  fra-SBL: Dieu est sage de cœur et puissant de force. Qui s'est endurci contre lui
    et a prospéré ?
  hbo-hbo: חֲכַ֣ם לֵ֭בָב וְאַמִּ֣יץ כֹּ֑חַ מִֽי־הִקְשָׁ֥ה אֵ֝לָ֗יו וַיִּשְׁלָֽם׃
  piu-2006: '@see-verse:JOB.009.003'
  kik-kik: Ũũgĩ wake nĩ mũingĩ mũno, na ũhoti wake nĩ mũnene. Nũũ wanaregana nake
    akĩgaacĩra?
  fra-NCL: 'Dieu est sage en son cœur, et puissant en force : qui lui a résisté, et
    est demeuré en paix ?'
  cek-AK: Sithaw loe palunghahaih, thacakhaih hoiah koi; palung thah, anih ih lok
    aek kami loe khosak hoihaih hnuk vai maw?
  cuk-cuk: Ar Bab-Dummad binsaed-ibed maid, e-gargangued dutusulid. Degisoggu, ¿ar
    doa-dule, Bab-Dummadgi obichar be ebinsasunna? Dule egi obichasuliled.
  uig-CYR: Униң қәлбидә чоңқур даналиқ бардур, У зор күч-қудрәткә егидур; Кимму Униңға
    қарши чиқип, жүригини том қилип, Кейин теч-аман қалған?
  tel-2017: ఆయన అత్యంత వివేకం, బల ప్రభావాలు గలవాడు. ఆయనతో పోరాడాలని తెగించిన వాళ్ళు
    తప్పక కీడు పాలవుతారు.
  hat-BSA: Bondye saj nan kè e pwisan nan fòs; se kilès ki konn reziste ak Li san
    donmaj?
  kos-kos: God El arulana lalmwetmet ac kulana; Wangin mwet ku in alein nu sel.
  hbo-WLC: חֲכַ֣ם לֵ֭בָב וְאַמִּ֣יץ כֹּ֑חַ מִֽי־הִקְשָׁ֥ה אֵ֝לָ֗יו וַיִּשְׁלָֽם׃
  ibo-ibo: Amamihe ya dị ukwuu, ike ya sara mbara, onye guzogidere ya ma hapụ imerụ
    ahụ?
  ory-ory: ସେ ମନରେ ଜ୍ଞାନବାନ ଓ ବଳରେ ପରାକ୍ରାନ୍ତ; କିଏ ତାହାଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣାକୁ ପ୍ରବଳ
    କରି ମଙ୍ଗଳ ପାଇଅଛି?
  chk-chk: Kot a tipachem o fokun pöchökül. Iö a pwäk ngeni an epwe ü ngeni?
  rop-rop: God im brabli klebawan garram detmatj pawa, en wi kaan jandap langa im
    en bidim im, najing.
  ukr-1871: Він серцем премудрий і великий силою; хто проти його вставав та й бував
    зʼупокоєн?
  deu-1951: Er ist weisen Herzens und von ungebrochener Kraft; wer hat ihm je getrotzt
    und es durchgesetzt?
  eng-JPS: He is wise in heart, and mighty in strength; who hath hardened himself
    against Him, and prospered?
  srp-1865: Mudar je srcem i jak snagom; ko se je opro njemu i bio sreæan?
  lug-lug: Amagezi ge ga nsusso, amaanyi ge mangi nnyo; ani eyali amuwakanyizza n’avaayo
    nga taliiko binuubule?
  heb-heb: חכם לבב ואמיץ כח מי הקשה אליו וישלם׃
  ben-IRV: ঈশ্বর হৃদয়ে জ্ঞানী এবং বলশালী শক্তিতে; কে কবে তাঁর বিরুদ্ধে নিজেকে কঠিন
    করছে এবং সফল হয়েছে?
  pan-pan: ਉਹ ਬੁੱਧੀਮਾਨ ਅਤੇ ਅੱਤ ਬਲਵੰਤ ਹੈ, ਕਿਸ ਨੇ ਉਹ ਦਾ ਸਾਹਮਣਾ ਕੀਤਾ ਅਤੇ ਪਰਬਲ ਹੋਇਆ?
  mya-JVB: ဘုရားသခင် သည် ထူးဆန်း သော ဉာဏ် ၊ ကြီးစွာ သော တန်ခိုး နှင့် ပြည့်စုံ တော်မူသည်
    ဖြစ်၍၊ အဘယ် သူသည် အာဏာ တော်ကို ဆန် ၍အောင် နိုင်သနည်း။
  hmo-hmo: Badina Dirava ena aonega be bada herea, iena siahu danu be bada momokani.
    Daika ese iena lalona ia ha-aukaia Dirava dekenai, vadaeni do ia kwalimu? Ta lasi
    momokani.
  urd-urd: वह दिल का 'अक़्लमन्द और ताक़त में ज़ोरआवर है, किसी ने हिम्मत करके उसका
    सामना किया है और बढ़ा हो।
  rus-SYN: Премудр сердцем и могущ силою; кто восставал против Него и оставался в
    покое?
  bqc-SIM: Aà ↄ̃nↄ kɛ̀ zài mɛ́ aà gbãa zↄ̃ↄ. Démɛ a fↄ̃ giɛ̀, ade i bↄ aafiai?
  tcz-CHONGTHU: Ijeh inem itile Pathen chu ha chih a chinga, chule thahattah ahi.
    Koipen in ama chu aphin doh a anel jou ding ham?
  mar-mar: देव खूप विद्वान आहे आणि त्याची शक्ती अमर्याद आहे. देवाचे मन कठीण करून कोण
    निभावेल?
  qub-qub: Tayta Diosga fiyupa yachajmi, munayniyojmi. ¿Piraj payta ichipar allicho
    quëdanman?
  hat-hat: Bondye sitèlman gen bon konprann, li sitèlman gen fòs, pa gen moun ki ka
    kenbe tèt avè l' pou yo pa peye sa.
  eng-BSB: God is wise in heart and mighty in strength. Who has resisted Him and prospered?
  eng-WEBPB: God is wise in heart, and mighty in strength. Who has hardened himself
    against him and prospered?
  kbq-kbq: Na'ankure Anumzamofona knare antahi'zamo'a avite'nenkino tusi'a hihamu'ane
    Anumza mani'ne. Hagi Anumzamofoma ha'ma rentaza vahe'mo'za zamagra'a zamavate
    hazenkea eri'za ketere hu'naze.
  nhe-BL: Pampa Toteco Dios tlahuel tlalnamiqui huan tlahuel quipiya chicahualistli.
    ¿Ajqueya motehuijqui ihuaya huan tlatlanqui?
  gub-BL: Ohoete ima'e kwaw katu haw 'yryhu ài. Ipuner haw uhua'u a'e no. Mo upuner
    iàmàtyry'ymaw rehe wà. Mo upuner heitykaw rehe wà.
  eng-DRA: 'He is wise in heart, and mighty in strength: who hath resisted him, and
    hath had peace?'
