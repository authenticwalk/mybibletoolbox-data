verse: JOB.009.013
translations:
  mal-C: ദൈവം തന്റെ ക്രോധം നിയന്ത്രണവിധേയമാക്കുന്നില്ല. രഹബിന്റെ അനുയായികൾ അവിടത്തേക്ക്
    കീഴടങ്ങുന്നു.
  deu-TKW: Gott wehrt nicht seinem Zorn - krümmten sich doch Rahabs Helfer unter ihm!
    -
  lin-lin: Nzambe azongisaka kanda na Ye sima te ; liboso na Ye, ezala bato ya lolendo
    balengaka.
  eng-LSV: God does not turn back His anger, || Proud helpers have bowed under Him.
  eng-GNV: God will not withdrawe his anger, and the most mightie helpes doe stoupe
    vnder him.
  eng-WEBSTER: If God will not withdraw his anger, the proud helpers do stoop under
    him.
  nhw-BL: Toteco Dios amo quitzacuilía icualancayo. Iixpa ya moechcapanose nochi catli
    mohueyimatij.
  swh-ONEN: Mungu hataizuia hasira yake; hata jeshi kubwa la Rahabu lenye nguvu linajikunyata
    miguuni pake.
  bba-bba: Gusunɔ ù n win mɔru seewɑ u ku rɑ ye yɔ̃rɑsie. Win nɑɑsun temɔwɑ u rɑ yɑɑ
    ɡɔbɑ ye bɑ mɔ̀ Rɑhɑbun dɑm tɑɑre.
  eng-KJVCPB: If God will not withdraw his anger, The proud helpers do stoop under
    him.
  luo-luo: Nyasaye ok gengʼ mirimbe kendo nyaka jolwenj Rahab bende noloyo mopodho
    e tiende.
  meu-meu: Dirava ese ena badu basine haloua, Rahaba iduruna taudia na ia henunai
    e igo dihomu.
  npi-ULB: परमेश्‍वरले आफ्नो रिस रोक्‍नुहुन्‍न । राहाबका सहयोगीहरू उहाँको मुनि झुक्छन्
    ।
  yor-yor: Ọlọ́run kò ní fa ìbínú rẹ̀ sẹ́yìn, àwọn onírànlọ́wọ́ ti Rahabu a sì tẹríba
    lábẹ́ rẹ̀.
  pes-OPCB: خدا خشم خود را فرو نمی‌نشاند. حتی هیولاهای دریا را زیر پا له می‌کند.
  tgl-ULB: Hindi babawiin ng Diyos ang kaniyang galit; ang mga katulong ni Rahab ay
    yumuko sa ilalim niya.
  hui-hui: Ngode Datagaliwabehanda ibunaga lembo holene ya andaho ha nabiagaore ka.
    Ibugua puya dama mbira mini Lahaba iba solowaraha biraga biagohondobi ibunaga
    nenege ibu damene biaruhondobi biyago manda bibe. Ibugua waitigi uruni bibahende
    bope halu ibu andaneha dege hai heledagoni ndobe.
  mya-mya: ဘုရားသခင်သည် အမျက်ပြေတော်မမူလျှင်၊ မာနကြီး၍ အားပေးသောသူတို့သည် ရှေ့တော်၌
    နှိမ့်ချ ခြင်းကို ခံရကြ၏။
  bod-N: དཀོན་མཆོག་གིས་ནི་ཐུགས་ཁྲོ་བཟོད་མི་བྱ། ། ཁོང་འོག་ར་ཧབ་ སྡོངས་གྲོགས་འཁུམ་པ་ཡིན།
    །
  sna-sna: Mwari haadzori kutsamwa kwake; kunyange boka ravarwi raRahabhi rakawira
    patsoka dzake nokutya.
  spa-BLM: “Dios no retirará su ira. Los ayudantes de Rahab se inclinan bajo él.
  cac-cac: Tato scot yoval sc'ol Dios chi', max yal yoch vaan d'a ichn̈ej ta'. A eb'
    ayoch yed' Rahab ol can eb' d'a yalan̈ yuuj.
  swh-ULB: Mungu hataondoa hasira yake; wamsaidiao Rahabu huinama chini yake.
  bel-bel: Бог не адверне гневу Свайго; прад Ім упадуць паборцы гардунства.
  deu-ELBBK: Gott wendet seinen Zorn nicht ab, unter ihn beugen sich Rahabs Helfer.
  mbb-OT: Wazà eǥena te Megbevayà is pauk din. Minsan si Rahab is umuuǥup te dragun,
    ne ebpekeseludu te Megbevayà tenged te egkehandek kandin.
  mal-2015: ദൈവം തന്റെ കോപത്തെ പിൻവലിക്കുന്നില്ല; രഹബിന്റെ തുണയാളികൾ അവന്നു വഴങ്ങുന്നു.
  rmc-rmc: O Del na visarela het peskri choľi. Anglal leste banďile the ola, ko pomožinde
    le Rachaboske.
  pes-OPV: خدا خشم خود را بازنمی دارد و مددکاران رحب زیر او خم می‌شوند.
  ron-1924: Думнезеу ну-Шь ынтоарче мыния; суб Ел се плякэ тоць сприжиниторий мындрией.
  ben-OBCV: ঈশ্বর তাঁর ক্রোধ নিয়ন্ত্রণে রাখেন না; রহবের বাহিনীও তাঁর পদতলে ভয়ে জড়সড়
    হয়ে থাকে।
  som-som: Ilaah cadhadiisa ka soo celin maayo; Oo kalmeeyayaasha kibirka lahuna isagay
    hoos foororaan.
  lat-VUC: Deus, cujus iræ nemo resistere potest, et sub quo curvantur qui portant
    orbem.
  eng-ASVBT: God will not withdraw his anger; The helpers of Rahab do stoop under
    him.
  ita-1885: Iddio non raffrena l'ira sua; Sotto lui sono atterrati i bravi campioni.
  eng-LXXUP: For if he has turned away his anger, The whales under heaven have stooped
    under him.
  eng-ULB: God will not withdraw his anger; the helpers of Rahab bow beneath him.
  spa-VBL: Dios no refrena su ira, y aplasta a los ayudantes de Rahab.
  fra-_FOB: Dieu ne revient pas sur sa colère; sous lui sont abattus les plus puissants
    rebelles.
  mal-mal: ദൈവം തന്റെ കോപം പിൻവലിക്കുന്നില്ല; രഹബിന്റെ സഹായികൾ അവിടുത്തെ വണങ്ങുന്നു.
  urd-GVR: Allāh to apnā ġhazab nāzil karne se bāz nahīṅ ātā. Us ke rob tale Rahab
    azhdahe ke madadgār bhī dabak gae.
  suz-BL: परमप्रभुम आ गाइक्‍चा मलेप्‍ब। राहाब माइश्‍शो समुन्‍द्र ङा ठेयब जन्‍तु कली
    वारच पाइबपुकी मेको आ खोइलीम बाप्‍नीम। अय्‍युब २६:१२; भजन संग्रह ८९:११
  eng-NOY: God will not turn away his anger; The proud helpers are brought low before
    him.
  ita-1927: Iddio non ritira la sua collera; sotto di lui si curvano i campioni della
    superbia.
  ckb-ckb: خودا تووڕەیی خۆی ناگێڕێتەوە، یارمەتیدەرانی ڕەهەڤ لە ژێریدا دەچەمێنەوە.
  eng-BBE: God's wrath may not be turned back; the helpers of Rahab were bent down
    under him.
  kan-OKCV: ದೇವರು ತಮ್ಮ ಬೇಸರವನ್ನು ವ್ಯಕ್ತಪಡಿಸುತ್ತಾರೆ; ರಹಾಬನ ಸಹಾಯಕರು ಸಹ ದೇವರ ಕಾಲಿಗೆ ಅಡ್ಡಬಿದ್ದರಲ್ಲಾ.
  tam-2017: தேவன் தம்முடைய கோபத்தை நிறுத்தமாட்டார்; ஒருவருக்கொருவர் துணைநிற்கிற அகங்காரிகள்
    அவருக்கு அடங்கவேண்டும்.
  spa-RV-1909: Dios no tornará atrás su ira, y debajo de él se encorvan los que ayudan
    á los soberbios.
  ron-BTF: Dacă Dumnezeu nu își va retrage mânia, ajutoarele mândre se încovoaie sub
    el.
  eng-WEBP: “God will not withdraw his anger. The helpers of Rahab stoop under him.
  eng-FBV: God does not restrain his anger; he crushes Rahab's helpers underfoot.
  nld-1939: 'God, die zijn gramschap niet weerhoudt: Zelfs Ráhabs helpers moesten
    zich onder Hem krommen!'
  nch-BL: Toteco Dios amo quitzacuilía icualancayo. Iixpa ya moechcapanose nochi cati
    mohueyimatij.
  vie-1934: Đức Chúa Trời không hồi cơn giận Ngài; Những kẻ giúp đỡ Ra-háp đều cúi
    mình xuống dưới Ngài.
  hin-CV: परमेश्वर अपने कोप को शांत नहीं करेंगे; उनके नीचे राहाब के सहायक दुबके बैठे
    हैं.
  spa-BES: La ira de Dios no puede volverse atrás; Los ayudantes de Rahab, monstruo
    marino, se humillaron debajo de él.
  tdx-tdx: Tsy hampolin’ Añahare ty haviñera’e; mitsolofìñe ama’e ka o mpañimba’ i
    Rahabeo.
  tha-KJV: ถ้าพระเจ้าจะไม่ทรงหันพระพิโรธของพระองค์​กล​ับต่อพระองค์ เหล่​าสมุนของความอหังการต้องกราบอยู่
  por-BR-2018: Deus não reverterá sua ira, e debaixo dele se encurvam os assistentes
    de Raabe.
  deu-ELO: Gott wendet seinen Zorn nicht ab, unter ihn beugen sich Rahabs Helfer.
  eng-WYC-2018: He is God, whose wrath no man may withstand; and under whom they be
    bowed, that bear the world (or who carry the world).
  epo-epo: Li estas Dio, kaj Lian koleron oni ne povas haltigi; Sub Li fleksiĝas la
    helpantoj de Rahab.
  uig-PIN: Tǝngri ƣǝzipini ⱪayturuwalmaydu; Raⱨabning yardǝmqiliri Uning ayiƣiƣa bax
    egidu.
  beo-beo: Gode Ea ougi hou da eso huluane dialumu. Hano wayabo bagade ohe (La:iha:be)
    da Godema gegei. Godema ha lai dunu da La:iha:be fuligala:i. Be Gode da ili huluane
    hasalasi.
  tpi-OTNT: God i no save pasim belhat bilong en. Yu lukim pasin em i bin mekim long
    Rahap, dispela traipela snek masalai bilong solwara, na long ol poroman bilong
    Rahap. Em i bin daunim ol dispela birua na ol i stap aninit long em.
  hau-SA: Allah ba ya danne fushinsa; ko dodannin ruwan da ake kira ayarin Rahab ya
    tattake su.
  uig-LAT: Tengri ghezipini qayturuwalmaydu; Rahabning yardemchiliri Uning ayighigha
    bash égidu.
  nde-nde: UNkulunkulu kalunqandi ulaka lwakhe; labasekeli bakaRahabi besaba bawela
    ezinyaweni zakhe.
  ton-ton: “Kapau ʻe ʻikai taʻofi ʻe he ʻOtua ki hono houhau, ʻe mapelu ki lalo ʻiate
    ia ʻae kau tokoni fielahi.
  ces-1613: Nezdržel-li by Bůh hněvu svého, klesli by před ním spolu spuntovaní, jakkoli
    mocní.
  eng-WMB: “God will not withdraw his anger. The helpers of Rahab stoop under him.
  tam-TCV: இறைவன் தமது கோபத்தைக் கட்டுப்படுத்தவில்லை; ராகாப் என்ற பெரிய விலங்கைச்
    சேர்ந்தவர்களும் அவருடைய காலடியில் அடங்கிக் கிடந்தனர்.
  ceb-ULB: Dili gayod bawion sa Dios ang iyang kasuko; ang magatabang kang Rahab nagyukbo
    sa ilalom niya.
  pol-UBG: Gdyby Bóg nie odwrócił swego gniewu, zuchwali pomocnicy upadliby pod nim.
  urd-GVU: اللہ تو اپنا غضب نازل کرنے سے باز نہیں آتا۔ اُس کے رُعب تلے رہب اژدہے کے
    مددگار بھی دبک گئے۔
  deu-1912: Er ist Gott; seinen Zorn kann niemand stillen; unter ihn mußten sich beugen
    die Helfer Rahabs.
  kan-2017: ದೇವರು ತನ್ನ ಸಿಟ್ಟನ್ನು ತೊಲಗಿಸಿಬಿಡುವುದಿಲ್ಲ; ರಾಹಾಬನ ಸಹಾಯಕರು ಆತನಿಗೆ ಅಡ್ಡಬಿದ್ದರಲ್ಲಾ.
  yap-yap: Damumuw rok Got e dar ma thil. Ke pirdi’iy e pi to’ogor rok nra ayuweged
    Rahab ni fare kan nu maday ngar togopluwgad ngak.
  hlt-MCSB: Pathen tah a thintoek mael pawt tih Rahab aka bom rhoek khaw a hmui, a
    hmui ah ngam uh.
  mdy-ETH: ፆኦሲ ዻጋዼቶ ማዑዋሴ፤ ሬዓቤ ጌይንታ ባዞ ቦዖ ማኣዳ ቦዓታዖ ዒዛኮ ቶኮ ዴማ ጉምዓታኔ።
  twi-ASANTE: Onyankopɔn nkora nʼabufuo so; Rahab aboafoɔ mpo ho popo wɔ nʼanim.
  eng-WEBU: “God will not withdraw his anger. The helpers of Rahab stoop under him.
  wal-wal: Xoossai ba hanqquwaa teqqenna; Ra7aaba giyo miimminttiyaa maaddiya ba morkketa
    ba tohuwaappe garssau aattidi yedhdhees.
  spa-PDDPT: ʼElohim no reprime su ira. Bajo Él se abaten los que ayudan a los soberbios.
  gun-gun: — Nhanderuete ma nomboaxa rivei 'rã opoxya. Ha'e ramo henonde rupi ojero'a
    'rã okuapy Egito pygua pytyvõa kuery.
  ilo-ULB: Saan nga ibabawi ti Dios ti pungtotna; nagrukob dagiti katulungan ni Rahab
    iti babaenna.
  kpg-kpg: Di hagawelewele o God le e noho mau. Mee e daaligi ono hagadaumee ala e hagamaamaa
    Rahab, di manu damanaiee i lodo di moana, e hai baahi ang gi Mee.
  uig-ARA: تەڭرى غەزىپىنى قايتۇرۇۋالمايدۇ؛ راھابنىڭ ياردەمچىلىرى ئۇنىڭ ئايىغىغا باش
    ئېگىدۇ.
  sus-sus: Ala mu gbilenma a xa xɔnɛ fɔxɔ ra. Yɛtɛ igboe xaxili tide birin birama
    a ya i.
  pon-2006: Sapwellimen Koht engieng me poatopoat. E kin ketin tiakpeseng sapwellime
    imwintihti kan me kin sewese Rahap, mahn kamasepwehk en nansedo, me kin uhwong.
  ksd-ksd: God iat pa na ngo ta kana kankan, Ra umana tena maramaravut kai Rab dia
    bura timtibum ta ra vavai ra kauna.
  tur-YTC: “Tanrı öfkesini geri çekmeyecek. Rahav’ın yardımcıları O'nun altında eğilecekler.
  grc-BRENT: Αὐτὸς γὰρ ἀπέστραπται ὀργὴν, ὑπʼ αὐτοῦ ἐκάμφθησαν κήτη τὰ ὑπʼ οὐρανόν
  ind-AYT: Allah tidak akan menarik kembali kemurkaan-Nya; para pembantu Rahab tunduk
    di bawah-Nya.
  nya-nya: Mulungu sabweza mkwiyo wake; ngakhale gulu lankhondo la Rahabe linawerama
    pa mapazi ake.
  hrv-hrv: 'Bog silni srdžbu svoju ne opoziva: pred njim poniču saveznici Rahaba.'
  mps-mps: God agai boi bidi dali sębę ebo kolesaga sesemane sogo idu gebo dao,
    simanogobeo. Mu tama, te moni tamu ąįde bidibo bulu hwabidi gulamane dali, aga
    wali asali genuai hani dali si, te Godigo aiyaba elaluama, tama aga dologode elalubo
    dao.
  tpi-tpi: God i no save pasim belhat bilong en. Yu lukim pasin em i bin mekim long
    Rahap, dispela traipela snek masalai bilong solwara, na long ol poroman bilong
    Rahap. Em i bin daunim ol dispela birua na ol i stap aninit long em.
  dan-1931: Gud lægger ikke Bånd på sin Vrede, Rahabs* Hjælpere bøjed sig under ham;
    { [*et tænkt Verdensuhyre.] }
  vie-OVCB: Vì Đức Chúa Trời không ngừng cơn thịnh nộ. Ngay cả kẻ cùng phe với Ra-háp
    cũng nằm rạp dưới chân Ngài.
  guj-2017: ઈશ્વર તેમનો કોપ પાછો ખેંચી નહિ લેશે; અભિમાનીઓને સહાય કરનારાઓ તેની આગળ
    નમી પડે છે.
  pon-2006A: Sapwellimen Koht engieng me poatopoat. E kin ketin tiakpeseng sapwellime
    imwintihti kan me kin sewese Rahap, mahn kamasepwehk en nansedo, me kin uhwong.
  por-BRBSL: “Deus não vai retirar sua raiva. Os ajudantes de Rahab se abaixam sob
    ele.
  cth-cth: A lungkhueknae dawk hoi, Cathut ni kamlang takhai mahoeh toe. A khok rahim
    vah tami kâoup e kabawmnaw teh a tabut awh.
  twi-twi: Onyankopɔn nkora nʼabufuw so; Rahab aboafo mpo ho popo wɔ nʼanim.
  hlt-hlt: Pathen tah a thintoek mael pawt tih Rahab aka bom rhoek khaw a hmui, a
    hmui ah ngam uh.
  tbz-SIM: Kɛ̀ ku miɛkɛ pɛikɛ wèè bo kɛ̀ còńnɛ́ ò í bo, bɑ́ dɑ̀mɛ́ɛ̀rì kó musĩ̀mmù
    mù bɑ́ɑ́ nɑ kɛ́ kù bɑ̀ɑ̀o.
  msy-2020: God uan anɨngagharimɨn suizi puvatɨ. Rahap uan roroaba ko, a me gamizir
    arazim nɨ an gani. God apanir kaba dɨkabɨrazɨ, me an apengan iti.
  dop-dop: Ye Ɩsɔ mʋ pɑ́ɑ́nɑ́ ɑ hɛɛsǝlʋ fɛɩ. Pǝ kpɛŋnɑ teŋku tɑɑ tɔɣɔlʋɣʋ sɔsɔɔʋ Lɑhɑpɩ*fɑ*
    nɑ kʋ wɑɑlɩ nyǝ́mɑ tǝnɑɣɑ, nɑ pɑ́ hǝntǝɣɩ-ɩ ɑtɛ.
  azb-azb: Allah qəzəbini geri döndərməz, Rahavın köməkçiləri belə, ayağı altda qalar.
  eng-DBY: 'God withdraweth not his anger; the proud helpers stoop under him:'
  hin-2017: “परमेश्वर अपना क्रोध ठंडा नहीं करता। रहब के सहायकों को उसके पाँव तले झुकना
    पड़ता है।
  wol-KYG: Yàlla du dànk meram, ciy tànkam la farandooy Raxab, ninki-nànkay géej,
    di gappru!
  eng-YLT: God doth not turn back His anger, Under Him bowed have proud helpers.
  kne-kne: Adi na teppen din bonget na, et inabak na din kalabana ay binmadang sin
    dragon ay si Rahab.
  eng-WYC-2017: He is God, whose wrath no man may withstand; and under whom they be
    bowed, that bear the world.
  eng-WMBB: “God will not withdraw his anger. The helpers of Rahab stoop under him.
  urd-GVH: अल्लाह तो अपना ग़ज़ब नाज़िल करने से बाज़ नहीं आता। उसके रोब तले रहब अज़दहे
    के मददगार भी दबक गए।
  rug-rug: E Tamasa si lopu kaqu tuqe pule Nana binugoro. Se Rehabi sa noki variva
    mate pa lamana meke sari nana minate ba kokotuṉu pa nenena.
  gaz-gaz: Waaqni dheekkamsa isaa hin deebisu; warri Raʼaabin gargaaran iyyuu gad
    deebiʼu.
  fra-LSG: Dieu ne retire point sa colère; Sous lui s’inclinent les appuis de l’orgueil.
  yal-yal: Ala mi xɛtɛma a xɔlɔn fɔxɔ ra, hali ige yi ninginangan Raxabi nun a walikɛne
    xinbi sinxi Ala bun ma.”
  haw-1868: I hoopau ole ae ke Akua i kona inaina, Kulou iho na kokua haaheo malalo
    ona.
  arb-NAV: لَا يَرُدُّ اللهُ غَضَبَهُ؛ تَخْضَعُ لَهُ كِبْرِيَاءُ الأَشْرَار
  ewe-ewe: Mawu meɖoa asi eƒe dziku dzi o, Rahab ƒe aʋakɔwo gɔ̃ hã bɔbɔ ɖe eƒe afɔ
    te.
  eng-LEE: 'God will not withdraw his anger: beneath him sink down the helpers of
    the proud.'
  asm-FB: ঈশ্বৰে নিজৰ ক্ৰোধ উঠাই নলয়; এনে কি ৰাহবক সহায় কৰোঁতাবোৰো তেওঁৰ সন্মুখত
    নত হয়।
  sus-A: عَلَ مُ فبِلٍنمَ عَ شَ شْنّ قْشْ رَ. يّتّ عِفبٌي شَشِلِ تِدٍ بِرِن بِرَ مَ
    عَ يَ عِ.
  fra-SBL: « Dieu ne retire pas sa colère. Les aides de Rahab s'abaissent sous lui.
  hbo-hbo: אֱ֭לֹוהַּ לֹא־יָשִׁ֣יב אַפֹּ֑ו *תַּחַתֹו (תַּחְתָּ֥יו) שָׁ֝חֲח֗וּ עֹ֣זְרֵי
    רָֽהַב׃
  piu-2006: '@see-verse:JOB.009.012'
  kik-kik: Ngai ndahingagĩrĩria marakara make; o na arĩa maateithagĩrĩria Rahabu nĩmamũinamagĩrĩra.
  fra-NCL: Dieu ! Rien ne fléchit sa colère ; devant lui s’inclinent les légions d’orgueil.
  cek-AK: Sithaw palungphuihaih dip ai nahaeloe, amoek kami thapaek kaminawk loe anih
    hmaa ah ni akuep o sut tih.
  cuk-cuk: Ar Bab-Dummad uludele, ibdula-dummad-demargined, degi, e-sordaganse-bakale,
    Bab-Dummad-asabin dulluu ambikumalad.
  uig-CYR: Тәңри ғәзивини қайтурувалмайду; Раһабниң ярдәмчилири Униң айиғиға баш егиду.
  tel-2017: దేవుని కోపం చల్లారదు. రాహాబుకు సహాయం చేసిన వాళ్ళు ఆయనకు లొంగిపోయారు.
  hat-BSA: “Bondye p ap detounen kòlè Li. Anba Li, byen akwoupi, se asistan a Rahab
    yo.
  kos-kos: Kasrkusrak lun God uh tia ku in ekla. El kunausla mwet lokoalok lal Su
    kasrel Rahab, ma sulallal inkof uh, ke Rahab el lainul.
  hbo-WLC: אֱ֭לוֹהַּ לֹא־יָשִׁ֣יב אַפּ֑וֹ תחתו שָׁ֝חֲח֗וּ עֹ֣זְרֵי רָֽהַב׃
  ibo-ibo: Chineke adịghị eme ka iwe ya laghachi, ọbụladị ndị inyeaka Rehab, ruru
    ala nʼụkwụ ya.
  ory-ory: ପରମେଶ୍ୱର ଆପଣା କ୍ରୋଧ ପ୍ରତ୍ୟାହାର କରିବେ ନାହିଁ; ରାହବର ସହାୟଗଣ ତାହାଙ୍କ ପାଦ ତଳେ
    ନତ ହୁଅନ୍ତି।
  chk-chk: Kot esap aükätiu an song. Ekewe chon alisi Rahap ra chapetiu arun pechen.
  rop-rop: Wal Job bin kipgon tok langa Bilded, “Wen God im brabli wail, nomo enibodi
    gin stapam im. Imbin kilim ded detlot wekinmen blanga det bigwan dregan gulum
    Reiheb.
  ukr-1871: Коли Бог не одверне гнїву свого, впадуть перед ним володарі горді;
  deu-1951: Gott unterdrückt nicht seinen Zorn; Rahabs Helfer beugen sich unter ihn.
  eng-JPS: God will not withdraw His anger; the helpers of Rahab did stoop under Him.
  srp-1865: Bog ne usteže gnjeva svojega, padaju poda nj oholi pomoænici.
  lug-lug: Katonda taziyiza busungu bwe; n’ebibinja bya Lakabu byakankanira wansi
    w’ebigere bye.
  heb-heb: אלוה לא ישיב אפו תחתו שחחו עזרי רהב׃
  ben-IRV: ঈশ্বর তাঁর রাগ ফিরিয়ে নেবেন না; রাহাবের সাহায্যকারীরা তাঁর সামনে নত হয়।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਆਪਣਾ ਕ੍ਰੋਧ ਨਹੀਂ ਰੋਕੇਗਾ, ਰਹਬ ਦੇ ਸਹਾਇਕ ਉਹ ਦੇ ਪੈਰਾਂ ਹੇਠ ਝੁੱਕ ਜਾਂਦੇ
    ਹਨ।
  mya-JVB: ဘုရား သခင်သည် အမျက် ပြေ တော်မ မူလျှင်၊ မာန ကြီး၍ အားပေးသောသူတို့သည် ရှေ့တော်၌
    နှိမ့်ချ ခြင်း ကိုခံရကြ၏။
  hmo-hmo: Dirava ese iena badu ia koua lasi. Unai huala badana Rahaba, ena durua
    taudia, hekokoroku taudia, be Dirava ese idia ia hadikaia ore momokani.
  urd-urd: “ख़ुदा अपने ग़ुस्से को नहीं हटाएगा। रहब' के मददगार उसके नीचे झुकजाते हैं।
  rus-SYN: Бог не отвратит гнева Своего; пред Ним падут поборники гордыни.
  bqc-SIM: Lua lí to a pↄkũma kpàlɛo, baa Ílɛnↄbↄ zↄ̃ↄ dↄnlɛdeↄ vlãnàuɛ̀.
  tcz-CHONGTHU: Chutia chu Pathen in alung hanna chu atuhtang lou hileh twikhanglen'a
    ganhing tamtah tah ho jong akeng tonoija achilngim ding ahi.
  mar-mar: देव त्याचा क्रोध काबूत ठेवणार नाही. राहाबाचे मदतनीससुध्दा त्यास घाबरतात.
  qub-qub: «Tayta Dios rabyacurcorga manami fäsi alliyanchu. Rahabta yanapajcunapis
    paypa ñaupanmanmi gongurpacun.
  hat-hat: Bondye pa ka kenbe kòlè l' ankò! Li fè tout patizan Raab yo bese tèt devan
    li.
  eng-BSB: God does not restrain His anger; the helpers of Rahab cower beneath Him.
  eng-WEBPB: “God will not withdraw his anger. The helpers of Rahab stoop under him.
  kbq-kbq: Hagi Anumzamo'a rimpa ahe'zana azeorigosiankino Rehapue nehaza osifaveramina
    hagerimpintira amne zamazerino aganutira zamarehapatigahie.
  nhe-BL: Toteco Dios ax quitzacuilía icualancayo. Iixpa ya moechcapanose nochi tlen
    mohueyimatij.
  gub-BL: Tupàn nuzewyr kwaw wikwahy haw wi. Àzàg Haaw her ma'e imyrypar u'ar heityk
    pyrer romo ipy huwake wà.
  eng-DRA: God, whose wrath no mall can resist, and under whom they stoop that bear
    up the world.
