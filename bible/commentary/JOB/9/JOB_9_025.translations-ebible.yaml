verse: JOB.009.025
translations:
  mal-C: “എന്റെ ആയുസ്സ് ഒരു ഓട്ടക്കാരനെക്കാൾ വേഗത്തിൽ പായുന്നു; ആനന്ദത്തിന്റെ ഒരു
    കണികപോലും കാണാതെ അതു പറന്നുപോകുന്നു.
  deu-TKW: und meine Tage eilten schneller dahin, als ein Läufer, entflohen, ohne
    Glück geschaut zu haben,
  lin-lin: Mikolo ya bomoi na ngai ezali kokende mbangu koleka mopoti mbangu, ezali
    kokende mbangu penza, kasi etikali komona esengo te.
  eng-LSV: My days have been swifter than a runner, || They have fled, they have not
    seen good,
  eng-GNV: 'My dayes haue bene more swift then a post: they haue fled, and haue seene
    no good thing.'
  eng-WEBSTER: 'Now my days are swifter than a post: they flee away, they see no good.'
  nhw-BL: “Nonemilis panoti chicahuac quen se motlalojquetl. Quena, nimantzi pano
    huan amo niquita se tlatoctzi tlen paquilistli.
  swh-ONEN: “Siku zangu zapita mbio kuliko mkimbiaji; zinapita upesi bila kuona furaha
    hata kidogo.
  bba-bba: Wee, nɑ ǹ doo nɔɔru wɑ, mɑ sere nɛn wɑ̃ɑrun tɔ̃rɑ doonɔ fuuku nɡe wi u
    dukɑ mɔ̀.
  eng-KJVCPB: 'Now my days are swifter than a post: They flee away, they see no good.'
  luo-luo: “Ndalona ringo mapiyo moloyo jangʼwech; girumo piyo ka gionge mor kata
    matin.
  meu-meu: Egu mauri dinadia na e lao haraḡamu, heau tauna na heto; idia na e heau
    bubunimu, namo asie itaiamu.
  npi-ULB: मेरा दिनहरू कुद्‍ने दूतभन्दा पनि द्रुत गतिमा दौडन्छन् । मेरा दिनहरू भाग्छन्
    । तिनले कतै पनि भलो देख्दैनन् ।
  yor-yor: “Ǹjẹ́ nísinsin yìí ọjọ́ mi yára ju oníṣẹ́ lọ, wọ́n fò lọ, wọn kò rí ayọ̀.
  pes-OPCB: زندگی مصیبت‌بارم مثل دونده‌ای تیزرو، به سرعت سپری می‌شود. روزهای زندگی‌ام
    می‌گریزد بدون اینکه روی خوشبختی را ببینم.
  tgl-ULB: Ang aking mga araw ay mas matulin kaysa tumatakbong mensahero; lumilipas
    ang aking mga araw; wala silang nakikitang mabuti kahit saan.
  hui-hui: I̱ ema bu holene horo winigo abale piai haragonida. Horo daiore lalu agali
    bi lo yu pole poralidagua bolangua halu poragoni. Anidagua biragome mani i̱ha
    bayale holene henge mbira nawulubada.
  mya-mya: တမြို့မှတမြို့သို့ စာပို့သောလုလင်ထက်၊ ငါ့နေ့ ရက်တို့သည် လျင်မြန်၍၊ ကောင်ကျိုးကိုမခံရဘဲ
    ပြေးတတ် ကြ၏။
  bod-N: བདག་གི་ཚེ་ནི་བང་ཆེན་ལས་མྱུར་ཞིང་། ། དེ་རྣམས་ལམ་སེང་འདས་པས་སྐྱིད་མི་མཐོང་།
    །
  sna-sna: “Mazuva angu anokurumidza kupfuura mumhanyi; anobhururuka oenda asina kumboona
    mufaro.
  spa-BLM: “Ahora mis días son más rápidos que un corredor. Huyen. No ven nada bueno.
  cac-cac: Elan̈chamel tz'ec'b'at in q'uinal, malaj jab'oc tzalajc'olal svila'.
  swh-ULB: Siku zangu zinapita haraka kuliko tarishi akimbiae; siku zangu zinakimbia
    mbali; wala hazioni mema mahali popote.
  bel-bel: Дні мае хутчэйшыя за ганца, - бягуць, ня бачаць дабра,
  deu-ELBBK: Und meine Tage eilen schneller dahin als ein Läufer, sie entfliehen,
    schauen das Glück nicht.
  mbb-OT: “Utew meǥaan he ebpenlavey is menge andew te untung ku; henduen be te edhuna
    pa he meǥaan te ebpekidlumbà. Nenlavey heini zuma te kegkeseeng.
  mal-2015: എന്റെ ആയുഷ്കാലം ഓട്ടാളനെക്കാൾ വേഗം പോകുന്നു; അതു നന്മ കാണാതെ ഓടിപ്പോകുന്നു.
  rmc-rmc: Mire dživesa pregele sigeder sar o bežcos, denašle het a ňič lačho na dikhle.
  pes-OPV: و روزهایم از پیک تیزرفتار تندروتر است، می‌گریزد و نیکویی رانمی بیند.
  ron-1924: Зилеле меле аляргэ май юць декыт ун алергэтор; фуг фэрэ сэ фи вэзут феричиря;
  ben-OBCV: “আমার দিনগুলি একজন ডাকহরকরার চেয়েও দ্রুতগামী; সেগুলি আনন্দের কোনও আভাস
    ছাড়াই উড়ে যায়।
  som-som: Haddaba cimrigaygu waa ka sii dheereeyaa nin orda, Wuu iga cararaa, oo
    wanaagna ma arko.
  lat-VUC: Dies mei velociores fuerunt cursore; fugerunt, et non viderunt bonum.
  eng-ASVBT: 'Now my days are swifter than a post: They flee away, they see no good.'
  ita-1885: Ma i miei giorni sono stati più leggieri che un corriero; Son fuggiti
    via, non hanno goduto il bene;
  eng-LXXUP: 'But my life is swifter than a post: My days have fled away, and they
    knew it not.'
  eng-ULB: My days are swifter than a running messenger; my days flee away; they see
    no good anywhere.
  spa-VBL: Los días de mi vida corren como un corredor, pasando a toda prisa sin que
    yo vea ninguna felicidad.
  fra-_FOB: Mes jours ont été plus légers qu'un courrier; ils se sont enfuis, sans
    voir le bonheur;
  mal-mal: എന്റെ ആയുഷ്കാലം ഓട്ടക്കാരനെക്കാൾ വേഗം പോകുന്നു; അത് നന്മ കാണാതെ ഓടിപ്പോകുന്നു.
  urd-GVR: Mere din dauṛne wāle ādmī se kahīṅ zyādā tezī se bīt gae. Ḳhushī dekhe
    baġhair bhāg nikle haiṅ.
  suz-BL: आं ब्रोंइतीक नाक्‍त दोरब आन क्‍येङा यो शुश दोरशो बाक्‍ब। मारेइ ग्‍येरतीक
    मत‍थु, मेको नुम्‍ना नुम्‍न लाइनीम।
  eng-NOY: My days have been swifter than a courier; They have fled away; they have
    seen no good.
  ita-1927: E i miei giorni se ne vanno più veloci d’un corriere; fuggono via senz’aver
    visto il bene;
  ckb-ckb: «ڕۆژگارم خێراترە لە کەسێک کە ڕادەکات، گوزەر دەکات و چێژی لێ نابینم.
  eng-BBE: 'My days go quicker than a post-runner: they go in flight, they see no
    good.'
  kan-OKCV: “ಆದರೆ ನನ್ನ ದಿನಗಳು ಅಂಚೆಯವನಿಗಿಂತಲೂ ತ್ವರೆಯಾಗಿವೆ; ಆನಂದವನ್ನೂ ನೋಡದೆ ದಿನಗಳು ಓಡಿಹೋಗುತ್ತವೆ.
  tam-2017: என் நாட்கள் தபால்காரர் ஓட்டத்திலும் வேகமாயிருக்கிறது; அவைகள் நன்மையைப்
    பார்க்காமல் பறந்துபோகும்.
  spa-RV-1909: Mis días han sido más ligeros que un correo; huyeron, y no vieron el
    bien.
  ron-BTF: Acum zilele mele sunt mai iuți decât un alergător; ele zboară și nu văd
    nimic bun.
  eng-WEBP: “Now my days are swifter than a runner. They flee away. They see no good.
  eng-FBV: The days of my life race by like a runner, rushing past without me seeing
    any happiness.
  nld-1939: Zo vliegen mijn dagen voorbij, Sneller nog dan een ijlbode; Zo vluchten
    ze weg, Zonder geluk te aanschouwen;
  nch-BL: “Nonemilis panotiya chicahuac quej se motalojquet. Quena, nimantzi pano
    huan amo niquita se talojtzi ten paquilisti.
  vie-1934: Các ngày của tôi mau hơn kẻ trạm; Nó trốn không thấy điều phước hạnh.
  hin-CV: “मेरे इन दिनों की गति तो धावक से भी तीव्र है; वे उड़े चले जा रहे हैं, इन्होंने
    बुरा समय ही देखा है.
  spa-BES: Mis días van más rápido que un corredor; huyen y no ven él bien.
  tdx-tdx: Masìka te amo mpanao tsikiaviavio o androkoo, mihelañe tsy ahaisahan-kasoa.
  tha-KJV: ‘วันทั้งหลายของข้าพระองค์เร็วกว่านักวิ่ง มันพ้นไป มันไม่​เห​็นสิ่​งด​ี​อะไร
  por-BR-2018: Meus dias foram mais rápidos que um homem que corre; fugiram, e não
    viram o bem.
  deu-ELO: Und meine Tage eilen schneller dahin als ein Läufer, sie entfliehen, schauen
    das Glück nicht.
  eng-WYC-2018: My days were swifter than a courier; they fled away, and saw not good.
  epo-epo: Miaj tagoj estis pli rapidpiedaj ol kuristo; Ili forkuris, ne vidis bonon;
  uig-PIN: Mening künlirim yǝltapanning yügürüxidinmu tez ɵtidu; Ular mǝndin ⱪeqip
    ketidu, Ularning ⱨeqⱪandaⱪ yahxiliⱪi yoⱪtur.
  beo-beo: Na esalebe eso da hehenasa. Amo eso huluane da wadela:i gala.
  tpi-OTNT: “Ol de bilong mi long i stap laip i save go pinis hariap. Ol i spit tru,
    na i winim man i ran i go bilong bringim tok. Olsem na mi no inap bungim gutpela
    taim moa.
  hau-SA: “Kwanakina sun fi mai gudu wucewa da sauri; suna firiya babu wani abin jin
    daɗi a cikinsu.
  uig-LAT: Méning künlirim yeltapanning yügürüshidinmu téz ötidu; Ular mendin qéchip
    kétidu, Ularning héchqandaq yaxshiliqi yoqtur.
  nde-nde: Amalanga ami alesiqubu esidlula esesithunywa; ayaphapha anyamalale kungela
    mthonselanyana wokuthokoza.
  ton-ton: '“ʻOku vave eni ʻa hoku ngaahi ʻaho ʻi he tangata fekau: ʻoku puna atu
    ia, ʻoku ʻikai ʻilo ʻe ia ha lelei.'
  ces-1613: Dnové pak moji rychlejší byli nežli posel; utekli, aniž viděli dobrých
    věcí.
  eng-WMB: “Now my days are swifter than a runner. They flee away. They see no good.
  tam-TCV: “எனது நாட்கள் ஓடுபவனைவிட வேகமாய்ப் போகின்றன; அவை ஒருகண நேர மகிழ்ச்சியும்
    இல்லாமல் பறந்து போகின்றன.
  ceb-ULB: Ang akong mga adlaw mas paspas pa kay sa nagdagan nga sinugo; nanglabay
    na ang akong mga adlaw; wala silay makita nga kaayohan bisan asa.
  pol-UBG: Ale moje dni są szybsze niż goniec, uciekły i nie widziały nic dobrego.
  urd-GVU: میرے دن دوڑنے والے آدمی سے کہیں زیادہ تیزی سے بیت گئے، خوشی دیکھے بغیر
    بھاگ نکلے ہیں۔
  deu-1912: Meine Tage sind schneller gewesen denn ein Läufer; sie sind geflohen und
    haben nichts Gutes erlebt.
  kan-2017: ನನ್ನ ದಿನಗಳು ಓಟಗಾರನಿಗಿಂತ ಶೀಘ್ರವಾಗಿರುತ್ತವೆ. ಯಾವ ಸುಖವನ್ನೂ ಕಾಣದೆ ಓಡಿ ಹೋಗುತ್ತವೆ.
  yap-yap: Be yan e rran u dakenag nib machrag, ma dariy reb e rran riy ni bfel’.
  hlt-MCSB: Ka khohnin khaw aka yong lakah bawn tih a yong dongah a then khaw hmuh
    uh pawh.
  mdy-ETH: «ታኣኮ ናንጎ ሌዓ ጳሽካ ዓሲዳፓ ባሼ ሩኡራኔ፤ ፔቴታዖ ዎዛ ታ ዴንቁዋንቴ ዓኣዻኔ።
  twi-ASANTE: “Me nna ho yɛ herɛ sene ommirikatufoɔ; ɛsene kɔ a anigyeɛ kakra mpo
    nni mu.
  eng-WEBU: “Now my days are swifter than a runner. They flee away. They see no good.
  wal-wal: “Ta de7o laittati wottaa woxxiya uraappekka aadhdhidi eesotoosona; eti
    lo77obaa be7ennan paallidi xayoosona.
  spa-PDDPT: Mis días son más veloces que un corredor. Huyeron. No vieron el bien.
  gun-gun: — Xe'ára aikoa ma onha va'e gui oaxa pojavave. Oaxa vyvoi, ha'e rã ndaexai
    xembovy'aarã va'ekue.
  ilo-ULB: Naparpartak dagiti al-aldawko ngem ti agtartaray a mensahero; tumaytayab
    dagiti al-aldawko; awan ti makitada a nasayaat iti sadinoman.
  kpg-kpg: “Nia laangi le e odi hua hagalimalima ge deai di laangi e dahi e humalia
    ai.
  uig-ARA: مېنىڭ كۈنلىرىم يەلتاپاننىڭ يۈگۈرۈشىدىنمۇ تېز ئۆتىدۇ؛ ئۇلار مەندىن قېچىپ
    كېتىدۇ، ئۇلارنىڭ ھېچقانداق ياخشىلىقى يوقتۇر.
  sus-sus: N ma simaya xulun gila bɛ, A ɲɔnma beenun n xa hɛɛri sɔtɔ.
  pon-2006: Ei rahn akan kin marahrahn imwisekla, sohte rahn ehu me mwahu.
  ksd-ksd: Kaugu lavur bung dia panie lulut uka ta dir ma ra tena vinilau, Dia purpuruk,
    ma pa dia varkuvo ma ra boina.
  tur-YTC: “Şimdi günlerim bir koşucudan daha hızlı. İyilik görmeden kaçmaktalar.
  grc-BRENT: Ὁ δὲ βίος μου ἐστὶν ἐλαφρότερος δρομέως· ἀπέδρασαν, καὶ οὐκ εἴδοσαν.
  ind-AYT: Hari-hariku berlalu lebih cepat daripada seorang pelari; mereka terbang;
    mereka tidak melihat hal yang baik.
  nya-nya: “Masiku anga ndi othamanga kwambiri kupambana munthu waliwiro; masikuwo
    amapita ine osaonapo zabwino.
  hrv-hrv: Od skoroteče su brži moji dani, bježe daleko, nigdje dobra ne videć.'
  mps-mps: “Eno bidibo bubuga polo sia siyu ebo dao. Augwali umagia mu polo pabo dao,
    te bidi po sela peyu pabo te edelebo dao. Tama tibaso, ena dwagi yai sogo ma sisinabo
    usu me egobeo.
  tpi-tpi: “Ol de bilong mi long i stap laip i save go pinis hariap. Ol i spit tru,
    na i winim man i ran i go bilong bringim tok. Olsem na mi no inap bungim gutpela
    taim moa.
  dan-1931: Raskere end Løberen fløj mine Dage, de svandt og så ikke Lykke,
  vie-OVCB: Ngày đời con qua mau hơn người chạy. Chúng trôi đi không thấy một niềm
    vui.
  guj-2017: મારા દિવસો એક દોડવીર કરતાં પણ વધારે ઝડપી છે. મારા દિવસો વેગે વહી રહ્યા
    છે અને તેમા કંઈ હિત નથી.
  pon-2006A: Ei rahn akan kin marahrahn imwisekla, sohte rahn ehu me mwahu.
  por-BRBSL: “Agora meus dias são mais rápidos que os de um corredor. Eles fogem.
    Eles não vêem nada de bom.
  cth-cth: Ka hninnaw hateh, ka yawng e hlak hai hoe a rang, a kamleng awh teh, hawinae
    hmawt awh hoeh.
  twi-twi: “Me nna ho yɛ hare sen ommirikatufo; ɛsen kɔ a anigye kakra mpo nni mu.
  hlt-hlt: Ka khohnin khaw aka yong lakah bawn tih a yong dongah a then khaw hmuh
    uh pawh.
  tbz-SIM: N kó yɛwe cɑ̃rikɛ kɛ pɛ̃ɛ̃tóomu wèè nɔ mmuceé nho kɔ̃mɛ, yɛ̀ cɑ̃rikɛ kɛ
    pɛ̃ɛ̃tɛ́mu bɑ́ n yí di diwɛ̀ì mɑrì.
  msy-2020: “Nan dughiar kɨ angamɨra ikiamiba, da atamra ghua gefi. Da puvɨra ivemara
    gumazimɨn ivemarim gafira. Kamaghɨn amizɨ, kɨ ua dughiar aghuim bativan kogham.
  dop-dop: Mɑ pɩɩsɩ tɛɛkɩ lɛʋlɛʋ kɛ́ ɩsɩɩ selu. Sɩ mʋkɑ yem kɛ́, mɑ tɑ nɩɩ leleŋ.
  azb-azb: Günlərim sürətlə qaçır, çapardan sürətlidir, Bir xeyir tapmadan qaçırlar.
  eng-DBY: 'And my days are swifter than a runner: they flee away, they see no good.'
  hin-2017: “मेरे दिन हरकारे से भी अधिक वेग से चले जाते हैं; वे भागे जाते हैं और उनको
    कल्याण कुछ भी दिखाई नहीं देता।
  wol-KYG: Ab dawkat sax ni samay fan di jeexee ko raw. Wone nañu gannaaw te gisuñu
    lu baax.
  eng-YLT: My days have been swifter than a runner, They have fled, they have not
    seen good,
  eng-WYC-2017: My days were swifter than a courier; they fled away, and saw not good.
  eng-WMBB: “Now my days are swifter than a runner. They flee away. They see no good.
  urd-GVH: मेरे दिन दौड़नेवाले आदमी से कहीं ज़्यादा तेज़ी से बीत गए, ख़ुशी देखे बग़ैर
    भाग निकले हैं।
  rug-rug: Sari na rane pa qua tinoa si rerege taloa, lopu keke si leadi pude qetu
    ni.
  gaz-gaz: “Barri jireenya koo nama fiigu caalaa ariifata; utuu gammachuu tokko illee
    hin argin darba.
  fra-LSG: Mes jours sont plus rapides qu’un courrier; Ils fuient sans avoir vu le
    bonheur;
  yal-yal: “N ma siimayaan mafura danguɛ dangu gilaan na, n ma lɔxɔne e gima, n mi
    hɛrin toma,
  haw-1868: 'Ua oi ka mama o kuu mau la mamua o ka mea holo: Ke holo ae nei lakou,
    Ke ike ole nei lakou i ka maikai.'
  arb-NAV: أَيَّامِي أَسْرَعُ مِنْ عَدَّاءٍ، تَفِرُّ مِنْ غَيْرِ أَنْ تُصِيبَ خَيْراً
  ewe-ewe: “Nye ŋkekewo le du ɖim wu duƒula, wodzo dzo kabakaba dzidzɔ aɖeke manɔmee.
  eng-LEE: 'And my days pass swifter than a runner: they flee away, they see no happiness,'
