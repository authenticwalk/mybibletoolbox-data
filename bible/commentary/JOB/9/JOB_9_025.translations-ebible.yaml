  pan-pan: “ਮੇਰੇ ਦਿਨ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਤੋਂ ਵੀ ਤੇਜ਼ ਹਨ, ਉਹ ਉੱਡਦੇ ਜਾਂਦੇ ਹਨ, ਉਹ ਭਲਿਆਈ ਨਹੀਂ
