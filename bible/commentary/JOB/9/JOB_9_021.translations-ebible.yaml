verse: JOB.009.021
translations:
  mal-C: “ഞാൻ നിഷ്കളങ്കൻ ആണെങ്കിലും, അത് എന്നെ ബാധിക്കുന്നില്ല; എന്റെ ജീവിതത്തെ ഞാൻ
    വെറുക്കുന്നു.
  deu-TKW: Unschuldig bin ich - was kümmert mich mein Leben! ich verachte mein Dasein!
  lin-lin: Atako nazali sembo, motema na ngai etondi na mawa mpo na ngai moko, nayini
    bomoi na ngai.
  eng-LSV: I am perfect; I do not know my soul, I despise my life.
  eng-GNV: 'Though I were perfite, yet I knowe not my soule: therefore abhorre I my
    life.'
  eng-WEBSTER: 'Though I were perfect, yet would I not know my soul: I would despise
    my life.'
  nhw-BL: “Masque amo tleno nijchijtoc, niquita para amo tleno ipati. ¡Niquijiya nonemilis!
  swh-ONEN: “Ingawa mimi sina kosa, haileti tofauti katika nafsi yangu; nauchukia
    uhai wangu.
  bba-bba: Bɑɑ mɛ nɑ ǹ tɑɑrɛ ɡɑɑ mɔ, nɛn wɑ̃ɑrɑ kun mɑn nɛni, nɑ tu tusɑ.
  eng-KJVCPB: 'Though I were perfect, yet would I not know my soul: I would despise
    my life.'
  luo-luo: “Kata dabed ni aonge gi ketho moro amora, to onge ber maneno, nikech ngimana
    en kayiem nono.
  meu-meu: Lau na asi egu kerere, to sibogu asina helalomu; egu mauri na inai henia
    badamu.
  npi-ULB: म दोषरहित छु, तर अब फेरि म आफ्‍नै बारेमा वास्ता गर्दिनँ । मेरो आफ्नै जीवनलाई
    म घृणा गर्छु ।
  yor-yor: “Olóòótọ́ ni mo ṣe, síbẹ̀ èmi kò kíyèsi ara mi, ayé mi ní èmi ìbá máa gàn.
  pes-OPCB: هر چند بی‌گناه هستم، ولی این برای من اهمیتی ندارد، زیرا از زندگی خود بیزارم.
  tgl-ULB: Ako ay walang kapintasan pero wala na akong pakialam sa aking sarili; kinasusuklaman
    ko ang sarili kong buhay.
  hui-hui: Heneneore larogo i̱ha ko mbira nawiore ko. Ainde i̱ habane nabulene harudalo
    habe mangaho ko.
  mya-mya: တဖန်စုံလင်သော်လည်း၊ ကိုယ်စိတ်သဘောကို ကိုယ်မသိရ။ ကိုယ်အသက်ကို ပမာဏမပြုရ။
  bod-N: བདག་ནི་སྐྱོན་བྲལ་ཡིན་ཡང་རང་ཉིད་མི་བསམ་པས། ། ང་ནི་རང་གི་སྲོག་ལ་སུན་སྣང་རབ་ཏུ་སྐྱེས།
    །
  sna-sna: “Kunyange ndisina mhosva, handina hangu hanya nazvo; ndinozvidza upenyu
    hwangu pachangu.
  spa-BLM: Soy irreprochable. No me respeto a mí mismo. Desprecio mi vida.
  cac-cac: Vach'chom a in tic malaj in mul, palta malaj velc'och d'a yol in sat, maxtzac
    yal in c'ol pitzan in.
  swh-ULB: Mimi ni mtakatifu, lakini siijali zaidi nafsi yangu; Naudharau uhai wangu
    mwenyewe.
  bel-bel: Невінаваты я; не хачу ведаць душы маёй, пагарджаю жыцьцём маім.
  deu-ELBBK: Vollkommen bin ich; nicht kümmert mich meine Seele, ich verachte mein
    Leben; es ist eins!
  mbb-OT: Minsan wazà igkesawey kedì ne wazà keniyan bali kayi te kediey. Egkeepesan
    ku is untung ku.
  mal-2015: ഞാൻ നിഷ്കളങ്കൻ; ഞാൻ എന്റെ പ്രാണനെ കരുതുന്നില്ല; എന്റെ ജീവനെ ഞാൻ നിരസിക്കുന്നു.
  rmc-rmc: Kajte som žužo, na džal mange pal ma! O dživipen mange džungľol.
  pes-OPV: اگر کامل هستم، خویشتن رانمی شناسم، و جان خود را مکروه می‌دارم.
  ron-1924: Невиноват! Сунт, дар ну цин ла вяцэ, ымь диспрецуеск вяца.
  ben-OBCV: “যদিও আমি অনিন্দনীয়, আমি নিজের বিষয়ে চিন্তিত নই; আমার নিজের জীবনকেই
    আমি ঘৃণা করি।
  som-som: Anigu waan qummanahay, oo nafsaddayda kama fikiro, Noloshaydana waan quudhsadaa.
  lat-VUC: Etiam si simplex fuero, hoc ipsum ignorabit anima mea, et tædebit me vitæ
    meæ.
  eng-ASVBT: I am perfect; I regard not myself; I despise my life.
  ita-1885: Benchè io sia intiero, io non riconoscerò me stesso; Io avrò a sdegno
    la vita mia.
  eng-LXXUP: 'For even if I have sinned, I know it not in my soul: But my life is
    taken away.'
  eng-ULB: I am blameless, but I do not care any more about myself; I despise my own
    life.
  spa-VBL: ¡Soy inocente! No me importa lo que me pase. ¡Odio mi vida!
  fra-_FOB: Je suis innocent. Je ne me soucie pas de vivre, je ne fais aucun cas de
    ma vie.
  mal-mal: ഞാൻ നിഷ്കളങ്കൻ; ഞാൻ എന്റെ പ്രാണനെ കരുതുന്നില്ല; എന്റെ ജീവനെ ഞാൻ നിരസിക്കുന്നു.
  urd-GVR: Jo kuchh bhī ho, maiṅ be'ilzām hūṅ! Maiṅ apnī jān kī parwā hī nahīṅ kartā,
    apnī zindagī haqīr jāntā hūṅ.
  suz-BL: गो दोस मताइब बाक्‍नुङ। मो हना यो गो आं पर्बम मारेइ मतुइक्‍नुङ। गो ब्रोंइचा
    मदाक्‍नुङ।
  eng-NOY: Though I were innocent, I would not care for myself; I would despise my
    life.
  ita-1927: Integro! Sì, lo sono! di me non mi preme, io disprezzo la vita!
  ckb-ckb: «هەرچەندە من بێ کەموکوڕیم، بەڵام بایەخ بە ژیانی خۆم نادەم؛ ڕقم لە ژیانم
    دەبێتەوە.
  eng-BBE: I have done no wrong; I give no thought to what becomes of me; I have no
    desire for life.
  kan-OKCV: “ನಾನು ನಿರ್ದೋಷಿಯೇ ಹೌದು, ನನ್ನ ಬಗ್ಗೆ ನನಗೆ ಚಿಂತೆ ಇಲ್ಲ; ನನ್ನ ಬಾಳನ್ನೇ ತಿರಸ್ಕಾರ
    ಮಾಡುತ್ತೇನೆ.
  tam-2017: நான் உத்தமனென்றாலும் என் உள்ளத்தை நான் அறியேன்; என் வாழ்க்கையை வெறுப்பேன்.
  spa-RV-1909: 'Bien que yo fuese íntegro, no conozco mi alma: reprocharé mi vida.'
  ron-BTF: Chiar dacă eu aș fi desăvârșit, totuși nu mi-aș cunoaște sufletul, mi-aș
    disprețui viața.
  eng-WEBP: I am blameless. I don’t respect myself. I despise my life.
  eng-FBV: I am innocent! I don't care what happens to me. I hate my life!
  nld-1939: 'Ben ik onschuldig? Ik weet het zelf nu niet meer. Ik verfoei mijn bestaan:
    Het is mij allemaal één!'
  nch-BL: “Masque amo teno nijchijtoc, niquita para amo teno ipati. ¡Niquijiya nonemilis!
  vie-1934: Dẫu tôi vô tội, tôi không kể đến mình tôi, Tôi khinh bỉ mạng sống tôi.
  hin-CV: “मैं दोषहीन हूं, यह स्वयं मुझे दिखाई नहीं देता; मुझे तो स्वयं से घृणा हो
    रही है.
  spa-BES: Si fuera perfecto; No conocería mi alma; despreciaría mi vida.
  tdx-tdx: Malio tahin-draho, tsy haoñe’ ty troko, ho farieko ty fiaiko;
  tha-KJV: ถึงแม้​ข้าดี​รอบคอบ ข้าก็​ไม่​เข​้าใจตัวข้าเอง ข้าจะเกลียดชีวิตของข้า
  por-BR-2018: Mesmo se eu for inocente, não estimo minha alma; desprezo minha vida.
  deu-ELO: Vollkommen bin ich; nicht kümmert mich meine Seele, ich verachte mein Leben;
    es ist eins!
  eng-WYC-2018: Yea, though I be simple, my soul shall not know this same thing; and
    it shall annoy me of my life. (Yea, though I be without guile, I shall not know
    it; and my life shall vex my soul.)
  epo-epo: Mi estas senkulpa; mi ne zorgas pri mia animo, Mi abomenas mian vivon.
  uig-PIN: Biraⱪ mǝn ǝslidǝ eyibsiz idim. Mǝyli, ɵzümning ⱪandaⱪ bolidiƣanliⱪim bilǝn
    pǝrwayim pǝlǝk! Ɵz jenimdin toydum!
  beo-beo: '-'
  tpi-OTNT: Tru, tumas, mi no gat asua long wanpela samting. Tasol mi pilim olsem
    mi samting nating, na mi les pinis long laip bilong mi.
  hau-SA: “Ko da yake ba ni da laifi, ban damu da kaina ba; na rena raina.
  uig-LAT: Biraq men eslide éyibsiz idim. Meyli, özümning qandaq bolidighanliqim bilen
    perwayim pelek! Öz jénimdin toydum!
  nde-nde: Lanxa ngingelacala, angizihluphi ngami; ngiyayeyisa impilo yami.
  ton-ton: 'Neongo ʻa ʻeku haohaoa, ka ʻe ʻikai te u ʻilo ki hoku loto: te u fehiʻa
    ʻeau pē ki heʻeku moʻui.'
  ces-1613: Jsem-li upřímý, nebudu věděti toho; nenáviděti budu života svého.
  eng-WMB: I am blameless. I don’t respect myself. I despise my life.
  tam-TCV: “நான் குற்றமற்றவன், என்னைப்பற்றி எனக்கு அக்கறையில்லை; என் சொந்த வாழ்வையே
    நான் வெறுக்கிறேன்.
  ceb-ULB: Ako hingpit, apan wala na gayod ako magpakabana mahitungod sa akong kaugalingon;
    gitamay ko ang akong kinabuhi.
  pol-UBG: Choćbym był doskonały, przecież nie znałbym swojej duszy; gardziłbym swoim
    życiem.
  urd-GVU: جو کچھ بھی ہو، مَیں بےالزام ہوں! مَیں اپنی جان کی پروا ہی نہیں کرتا، اپنی
    زندگی حقیر جانتا ہوں۔
  deu-1912: Ich bin unschuldig! ich frage nicht nach meiner Seele, begehre keines
    Lebens mehr.
  kan-2017: ನಾನು ನಿರ್ದೋಷಿಯೇ ಹೌದು; ನನ್ನ ವಿಷಯದಲ್ಲಿ ನನಗೇನೂ ಚಿಂತೆಯಿಲ್ಲ; ನನ್ನ ಪ್ರಾಣವನ್ನು
    ತಿರಸ್ಕರಿಸುತ್ತೇನೆ.
  yap-yap: I gag e bfel’ e rog, machane dakriy fan u wun’ug. Ke chuwan’ug ko par.
    Dakuriy ban’en ni bay fan; demturug ko bfel’ e rog ara ba kireb e rog; ma Got
    e ra thirifdad u but’.
  hlt-MCSB: Ka cuemthuek dae ka hinglu khaw ka ming pawt tih ka hingnah khaw ka kohnue.
  mdy-ETH: ዎዚ ታ ፂሎታቴያ ታ ዛሎ ታ ማሉዋሴ፤ ታ ሼምፓሢያ ታኣኒ ሻኣኪንታኔ።
  twi-ASANTE: “Ɛwom sɛ medi bem deɛ, nanso memmu me ho; abrabɔ afono me.
  eng-WEBU: I am blameless. I don’t respect myself. I despise my life.
  wal-wal: “Taani boree bainna asa. SHin ta de7uwaa wudikke; taani ta de7uwaa karais.
  spa-PDDPT: Soy intachable, sin embargo, no me conozco a mí mismo. Desprecio mi vida.
  gun-gun: — Ha'e rami avi xee ma anhetẽ rupi xepy'a va'e, xenhe'ẽ py ndajeayvuveikue
    py aiko, neĩ xerekove re ae ma voi napenai.
  ilo-ULB: Awan pakababalawak, ngem awanen ti bibiangko iti bagik; kagurak ti bukodko
    a biag.
  kpg-kpg: Au e madammaa, gei au hagalee loo e hagadahidamee loo. Au guu buhi di mouli.
    Deai dahi mee e hagadahidamee ko au ai. Madammaa be huaidu, God e haga huaidu hua
    gidaadou.
  uig-ARA: بىراق مەن ئەسلىدە ئېيىبسىز ئىدىم. مەيلى، ئۆزۈمنىڭ قانداق بولىدىغانلىقىم
    بىلەن پەرۋايىم پەلەك! ئۆز جېنىمدىن تويدۇم!
  sus-sus: Yunubi na n ma? N mu a kolon N nimisaxi n ma duniɲɛigiri nan tun na.
  pon-2006: I me mwakelekel, ahpw I solahr katapanki. I pwangadahr momour. Solahr
    mehkot I katapanki; mwakelekel de dipan, Koht pahn ketin kamwomwkitailla.
  ksd-ksd: Iau iat iau langalanga; pa iau nuk pa iau iat mulai; Iau milikuane kaugu
    nilaun.
  tur-YTC: Ben suçsuzum. Kendimi saymıyorum. Hayatımı hor görüyorum.
  grc-BRENT: Εἴτε γὰρ ἠσέβησα, οὐκ οἶδα τῇ ψυχῇ, πλὴν ἀφαιρεῖταί μου ἡ ζωή.
  ind-AYT: Aku tidak bersalah; aku tidak mengenal diriku sendiri; aku membenci hidupku.
  nya-nya: “Ngakhale ine ndili wosalakwa, sindidziyenereza ndekha; moyo wanga ndimawupeputsa.
  hrv-hrv: A jesam li nevin? Ni sam ne znam više, moj je život meni sasvim omrzao!
  mps-mps: Mu tama mu, eno magi sęgę sę deli mu me ebe. Tiali goli, eno homugo
    ena te olo nai dabe mu ąǫ te ebao. Tama ena bidibo ula mu da ena hagela mu ebao.
  tpi-tpi: Tru, tumas, mi no gat asua long wanpela samting. Tasol mi pilim olsem mi
    samting nating, na mi les pinis long laip bilong mi.
  dan-1931: Skyldfri er jeg, ser bort fra min Sjæl og agter mit Liv for intet!
  vie-OVCB: Dù tôi vô tội, nhưng có gì khác cho tôi đâu— tôi khinh khi cuộc sống mình.
  guj-2017: હું સંપૂર્ણ છું, પણ મારી પોતાની પરવા કરતો નથી હું મારા જીવનને ધિક્કારું
    છું.
  pon-2006A: I me mwakelekel, ahpw I solahr katapanki. I pwangadahr momour. Solahr
    mehkot I katapanki; mwakelekel de dipan, Koht pahn ketin kamwomwkitailla.
  por-BRBSL: Estou irrepreensível. Eu não me respeito. Eu desprezo minha vida.
  cth-cth: Toun hoeh nahanlah ka o. Hateiteh, ka kâpanuek hoeh, ka hringnae heh ka
    hnueai toe.
  twi-twi: “Ɛwɔ mu sɛ midi bem de, nanso mimmu me ho; abrabɔ afono me.
  hlt-hlt: Ka cuemthuek dae ka hinglu khaw ka ming pawt tih ka hingnah khaw ka kohnue.
  tbz-SIM: N dɔɔri kù dɔ́mɑ̀ɑ̀? M bɑ́ɑ́ nɑ kɛ́nyɛ̃́. N dɛmmu mufòmmu.
  msy-2020: Guizbangɨra, kɨ bizitam pazava a gamizir puvatɨ. Egha kɨ nɨghnɨsi, kɨ
    pura bizir kɨnim, egha uan ikɨrɨmɨrir kam kɨ bar an aghua.
  dop-dop: Ɩlɛ mɑ tɩɩ tewɑ teu nɑ? Mɑ mɑɣɑmɑɣɑ mɑ tɑ nyɩ. Mɑ weesuɣu lɩɩ-m sɔŋ kɛ́.
  azb-azb: Kamil olsam da, bir şey deyiləm, Öz həyatıma xor baxıram.
  eng-DBY: 'Were I perfect, [yet] would I not know my soul: I would despise my life.'
  hin-2017: मैं खरा तो हूँ, परन्तु अपना भेद नहीं जानता; अपने जीवन से मुझे घृणा आती
    है।
  wol-KYG: Maa mucc ayib a? Xam! Maa sib sama dund gii!
  eng-YLT: Perfect I am! — I know not my soul, I despise my life.
  kne-kne: Magay basol ko ngem adiak sakiten di biyag ko, tan enggay naomaak ay manbibiyag.
  eng-WYC-2017: Yea, though I be simple, my soul shall not know this same thing; and
    it shall annoy me of my life.
  eng-WMBB: I am blameless. I don’t respect myself. I despise my life.
  urd-GVH: जो कुछ भी हो, मैं बेइलज़ाम हूँ! मैं अपनी जान की परवा ही नहीं करता, अपनी
    ज़िंदगी हक़ीर जानता हूँ।
  rug-rug: Loke tinazutuqu si rau, ba ele lopu kiluna. Ele mabo nia rau sa tinoa hie,
    loketoṉa si leana. Be sea babe toṉoto, ba kote tava kilasa beto mo koasa Tamasa.
  gaz-gaz: “Ani hirʼina qabaachuu baadhu iyyuu, waaʼee ofii kootii hin yaaddaʼu; jireenya
    koos nan tuffadha.
  fra-LSG: Innocent! Je le suis; mais je ne tiens pas à la vie, Je méprise mon existence.
  yal-yal: Sɔntaren nan n na, koni n mi fa n yɛtɛ yatɛxi, n bata n mɛ n niin na,
  haw-1868: 'Ina ua hala ole au, aole hoi au e ike i kuu uhane: E hoowahawaha no au
    i kuu ola.'
  arb-NAV: أَنَا كَامِلٌ، لِذَا لَا أُبَالِي بِنَفْسِي، أَمَّا حَيَاتِي فَقَدْ كَرِهْتُهَا.
  ewe-ewe: “Togbɔ be nyemeɖi fɔ o hã la, nyemetsɔ ɖeke le eme na ɖokuinye o eye medo
    vlo nye ŋutɔ nye agbe.
  eng-LEE: 'I am innocent; I will not have regard for myself: I will despise my life.'
  asm-FB: মই সিদ্ধ, মই নিজ প্ৰাণক নামনি ইয়াকে কওঁ; জীৱনত মোৰ ঘিণ লাগিছে।
  sus-A: يُنُبِ نَ ﭑ مَ؟ ﭑ مُ عَ كٌلٌن ﭑ نِمِسَشِ ﭑ مَ دُنِحّءِفِرِ نَن تُن نَ.
  fra-SBL: Je suis irréprochable. Je ne me respecte pas. Je méprise ma vie.
  hbo-hbo: תָּֽם־אָ֭נִי לֹֽא־אֵדַ֥ע נַפְשִׁ֗י אֶמְאַ֥ס חַיָּֽי׃
  piu-2006: '@see-verse:JOB.009.020'
  kik-kik: “O na gũtuĩka ndirĩ na ũcuuke-rĩ, ndikwĩrĩrĩra; muoyo wakwa nĩndĩwagĩire
    kĩene.
  fra-NCL: Innocent ! Je le suis ; je ne tiens pas à l’existence, et la vie m’est
    à charge.
  cek-AK: Coek koi om ai ah ka oh cadoeh, ka poekhaih ka panoek thai ai; ka hinghaih
    hae tiah doeh ka poek ai.
  cuk-cuk: ”Ar an ibmar oakalossur-inigwele, degite, Bab-Dummad amba deyob angi binsasulid.
    A-ulale, an burgwebigussunnad.
  uig-CYR: Бирақ мән әслидә ейибсиз едим. Мәйли, өзүмниң қандақ болидиғанлиғим билән
    пәрвайим пәләк! Өз җенимдин тойдум!
  tel-2017: నేను నిర్దోషిని అయినప్పటికీ నా మీద నాకు ఇష్టం పోయింది. నా ప్రాణం అంటే
    నాకు లెక్క లేదు.
  hat-BSA: Mwen inosan; mwen pa okipe mwen menm; mwen rayi lavi m.
  kos-kos: Wangin ma sufal luk, tuh nga mansis na. Nga arulana srungala moul luk.
  hbo-WLC: תָּֽם־אָ֭נִי לֹֽא־אֵדַ֥ע נַפְשִׁ֗י אֶמְאַ֥ס חַיָּֽי׃
  ibo-ibo: “Ọ bụ ezie na abụ m onye ikpe na-amaghị ejighị m onwe m kpọrọ ihe; nʼezie
    ana m eleda ndụ m anya.
  ory-ory: ମୁଁ ସିଦ୍ଧ, ମୁଁ ଆପଣାକୁ ମାନ୍ୟ କରେ ନାହିଁ; ମୁଁ ଆପଣା ଜୀବନକୁ ତୁଚ୍ଛ କରେ।
  chk-chk: Ikamwo esap wor ai tipis, nge üsap püsin ekieki inisi. Üa anioputa manauei.
  rop-rop: Mi nomo gilti, bat ai nomo wori wanim garra hepin langa mi enimo.
  ukr-1871: Так! я не винен; байдуже менї жити; нїзащо менї життє.
  deu-1951: Ich bin unschuldig, bin unbesorgt um meine Seele; ich verachte das Leben!
  eng-JPS: I am innocent — I regard not myself, I despise my life.
  srp-1865: Ako sam dobar, neæu znati za to; omrzao mi je život moj.
  lug-lug: “Wadde nga sirina kyakunenyezebwa, sikyefaako, obulamu bwange mbunyooma.
  heb-heb: תם אני לא אדע נפשי אמאס חיי׃
  ben-IRV: আমি সিদ্ধ, কিন্তু আমি আর আমার নিজের পরোয়া করি না; আমি নিজে আমার জীবনকে
    ঘৃণা করি।
  pan-pan: “ਮੈਂ ਖਰਾ ਤਾਂ ਹਾਂ, ਪਰ ਮੈਂ ਆਪਣੇ ਆਪ ਦੀ ਪਰਵਾਹ ਨਹੀਂ ਕਰਦਾ, ਮੈਂ ਆਪਣੇ ਜੀਵਨ ਨੂੰ
    ਤੁੱਛ ਜਾਣਦਾ ਹਾਂ।
  mya-JVB: တဖန်စုံလင် သော်လည်း၊ ကိုယ် စိတ် သဘောကို ကိုယ် မ သိ ရ။ ကိုယ် အသက် ကို ပမာဏ
    မပြုရ။
  hmo-hmo: Lau be lau kerere lasi, to hari lau laloa lasi, badina egu mauri ena namo
    lau laloa lou lasi.
  urd-urd: मैं कामिल तो हूँ, लेकिन अपने को कुछ नहीं समझता; मैं अपनी ज़िन्दगी को बेकार
    जानता हूँ।
  rus-SYN: Невинен я; не хочу знать души моей, презираю жизнь мою.
  bqc-SIM: Má tàae vĩoa? A yãe vĩ lↄo, mi saka mazĩa wɛ̃niu.
  tcz-CHONGTHU: Keima nolna bei kahi, ahinla hichun keija dingin kikhelna eibolpeh
    deh pon, kahinna jong kadei tapoi.
  mar-mar: मी निष्पाप आहे, पण काय विचार करावा ते मला कळत नाही. मी माझ्याच आयुष्याचा
    धिक्कार करतो.
  qub-qub: Juchaynajmi cä. Ichanga manami imananpischu. Cawaytaga yamacashanami caycä.
  hat-hat: Eske m' inonsan? M' pa menm ka di sa. Lavi pa di m' anyen ankò!
  eng-BSB: Though I am blameless, I have no concern for myself; I despise my own life.
  eng-WEBPB: I am blameless. I don’t respect myself. I despise my life.
  kbq-kbq: Nagrira mago hazenkeni'a omne'neanagi, nagragura nagesa nontahue. Nagra
    nasimu'ma eri'na mani'zankura navresra nehie.
  nhe-BL: “Yonque ax tleno nijchijtoc, niquita para ax tleno ipati. ¡Niquijiya noyolis!
  gub-BL: Naiko kwaw ikatu 'ym ma'e iapo har romo. Nezewe rehe we nazekaiw kwaw hereko
    haw rehe. Hekene'o hereko haw wi.
  eng-DRA: Although I should be simple, even this my soul shall be ignorant of, and
    I shall be weary of my life.
