verse: JOB.030.014
translations:
  mal-C: വായ് തുറന്നിരിക്കുന്ന ഒരു പിളർപ്പിലൂടെ എന്നപോലെ അവർ കയറിവരുന്നു; ഇടിഞ്ഞുതകർന്ന
    അവശിഷ്ടങ്ങൾക്കിടയിലൂടെ അവർ എന്റെനേരേ ഉരുണ്ടുവരുന്നു.
  deu-TKW: Wie durch breite Bresche kommen sie, unter Trümmern wälzen sie sich heran.
  lin-lin: Bazali koya lokola na nzela ya lidusu ya monene, bazali kobunda-bunda kati
    na ndako ebukana.
  eng-LSV: They come as a wide breach, || Under the desolation have rolled themselves.
  eng-GNV: They came as a great breach of waters, and vnder this calamitie they come
    on heapes.
  eng-WEBSTER: 'They came upon me as a wide breaking in of waters : in the desolation
    they rolled themselves upon me .'
  nhw-BL: Hualahuij ica campa hueli para nechchihuilise catli fiero. Huan nimantzi
    huitonij ipan na quema nihuetztoc.
  swh-ONEN: Wananijia kama watu wapitao katika ufa mpana; katikati ya magofu huja
    na kunishambulia.
  bba-bba: Be wee bɑ yɑbɑ mi nɑ kukuɑ. Mɑ bɑ dumɔ min di bɑ mɑn wɔrimɔ.
  eng-KJVCPB: 'They came upon me as a wide breaking in of waters: In the desolation
    they rolled themselves upon me.'
  luo-luo: Gidonjo kuoma ka pi madonjo e hotogoro maduongʼ kata ka joma muomo ohinga
    kama ogore piny.
  meu-meu: 'E ḡiḡia dobi maḡuna amo bema didi vareai na heto idia na e maimu: maḡu
    e heḡiḡi dobimu ai idia na e aru e maimu.'
  npi-ULB: सहरको पर्खालमा भएको ठुलो प्वालबाट आउने फौजझैं तिनीहरू मेरो विरुद्धमा आउँछन्
    । विनाशको बिचमा तिनीहरू ममाथि लडिबडि खेल्छन् ।
  yor-yor: Wọ́n ya sí mi bí i omi tí ó ya gbuuru; ní ariwo ńlá ni wọ́n rọ́ wá.
  pes-OPCB: ناگهان بر من هجوم می‌آورند و وقتی که می‌بینند به زمین افتاده‌ام بر سرم
    می‌ریزند.
  tgl-ULB: Sinasalakay nila ako tulad ng isang hukbo sa pamamagitan ng isang malaking
    butas sa pader ng lungsod; sa gitna ng pagkawasak gumulong sila sa akin.
  hui-hui: Ami agali dewaoreme tanoha wai pabe kago bo giala anda halu wai bule gerai
    lalu pugu pugu biagadagua tigua ibalu i̱ baba wai bialu ka. Iba solowara bedago
    ibalu iba angeni puduhole biagadagua tigua ibalu i̱ baba wai bialu ka.
  mya-mya: ကျယ်သော တွင်းပေါက်၌ ဝင်သကဲ့သို့၊ ငါ့ကို တိုက်၍ ဖြိုဖျက်ရာကို ခိုလှုံလျက်၊ငါ့ထံသို့
    တဟုန်တည်း ပြေးလာကြ၏။
  bod-N: དེ་དག་ཆུ་རུད་ཆེན་པོ་ལྟར་འོངས་ཤིང་། ། འཕུང་དུས་བདག་གི་སྟེང་ལ་རྦབ་ཏུ་བསྒྲིལ།
    །
  sna-sna: Vanofamba zvavo kunge vanopinda napakakoromoka; pakati pamatongo vanongopinda
    zvavo.
  spa-BLM: Como a través de una amplia brecha llegan. Se enrollan en medio de la ruina.
  cac-cac: Sjavi n̈ilnaj eb' d'ayin, ichato ay junoc olan b'aj tz'ochta n̈ilnaj eb',
    ma icha co yamchaj yuj junoc ic' n̈ab'.
  swh-ULB: Wanakuja kinyume changu kama jeshi katika tundu pana katika ukuta wa mji;
    katikati ya maangamizi wanajizungusha juu yangu.
  bel-bel: Яны прыйшлі да мяне, як праз шырокую праломіну; з шумам кінуліся на мяне.
  deu-ELBBK: Sie kommen wie durch einen weiten Riss, unter Gekrach wälzen sie sich
    heran. –
  mbb-OT: Edsurungen e zan, iring dan te menge sundaru he ziyà mebayà te meluag he
    vudsi te migevà he verengbeng.
  mal-2015: വിസ്താരമുള്ള തുറവിൽകൂടി എന്നപോലെ അവർ ആക്രമിച്ചുവരുന്നു; ഇടിവിന്റെ നടുവിൽ
    അവർ എന്റെ മേൽ ഉരുണ്ടുകയറുന്നു.
  rmc-rmc: Avle pre mande sar o paňi, so demel prekal e bari chev; mukle pes pre ma
    sar e bari vlna.
  pes-OPV: گویا از ثلمه های وسیع می‌آیند، و ازمیان خرابه‌ها بر من هجوم می‌آورند.
  ron-1924: Ка принтр-о ларгэ спэртурэ стрэбат спре мине, се нэпустеск суб покнетул
    дэрымэтурилор.
  ben-OBCV: তারা যেন এক প্রশস্ত ফাটলের মধ্যে দিয়ে এগিয়ে আসে; ধ্বংসাবশেষের মাঝখান
    দিয়ে তারা ঘূর্ণিবেগে আসে।
  som-som: Jabniin ballaadhan ayay ka soo dusaan, Oo burburka dhexdiisa ayay igaga
    soo dhacaan.
  lat-VUC: Quasi rupto muro, et aperta janua, irruerunt super me, et ad meas miserias
    devoluti sunt.
  eng-ASVBT: 'As through a wide breach they come: In the midst of the ruin they roll
    themselves upon me.'
  ita-1885: Sono entrati come per una larga rottura, Si sono rotolati sotto le ruine.
  eng-LXXUP: 'And he has pleaded against me as he will: I am overwhelmed with pains.'
  eng-ULB: They come against me like an army through a wide hole in a city wall; in
    the midst of the destruction they roll themselves in on me.
  spa-VBL: Entran por una amplia brecha; se precipitan mientras el muro se derrumba.
  fra-_FOB: Ils arrivent comme par une large brèche, ils se précipitent au milieu
    du fracas.
  mal-mal: വിസ്താരമുള്ള വിടവിൽകൂടി എന്നപോലെ അവർ ആക്രമിച്ചുവരുന്നു; ഇടിഞ്ഞുവീണതിന്റെ
    നടുവിൽക്കൂടി അവർ എന്റെ മേൽ ഉരുണ്ടുകയറുന്നു.
  urd-GVR: Wuh raḳhne meṅ dāḳhil hote aur jauq-dar-jauq tabāhshudā fasīl meṅ se guzar
    kar āge baṛhte haiṅ.
  suz-BL: मेकोपुकी ठेयब पोव़लाम रिक्‍थ्री मरिक्‍थ्री पा ओव़नीम। मेकोपुकी ब्रेश्‍शो
    गारो रे नेम्‍मुशा जाक्‍नीम।
  eng-NOY: They come upon me as through a wide breach; Through the ruins they rush
    in upon me.
  ita-1927: S’avanzano come per un’ampia breccia, si precipitano innanzi in mezzo
    alle ruine.
  ckb-ckb: ئەوان دێن هەروەک لە کەلێنێکی فراوانەوە بێن، لەژێر وێرانیەوە خلۆر دەبنەوە.
  eng-BBE: As through a wide broken place in the wall they come on, I am overturned
    by the shock of their attack.
  kan-OKCV: ಆ ಯುವಕರು ಅಗಲವಾದ ಬಿರುಕಿನಲ್ಲಿ ನೀರು ಬರುವಂತೆ ಬರುತ್ತಿದ್ದಾರೆ; ನಾಶನದಲ್ಲಿರುವ ನನ್ನ
    ಮೇಲೆ ಅವರು ಉರುಳಿಬೀಳಲಿದ್ದಾರೆ.
  tam-2017: பெரிய வழியை உண்டாக்கி, தாங்கள் கெடுத்த வழியில் புரண்டு வருகிறார்கள்.
  spa-RV-1909: Vinieron como por portillo ancho, revolviéronse á mi calamidad.
  ron-BTF: Au venit peste mine ca apele printr-o spărtură largă, în pustiire s-au
    rostogolit peste mine.
  eng-WEBP: As through a wide breach they come. They roll themselves in amid the ruin.
  eng-FBV: They come in through a wide breach; they rush in as the wall comes tumbling
    down.
  nld-1939: Als door een wijde bres rukken ze aan. Onder de puinhopen kwam ze aangerold
  nch-BL: Hualahui ica campa hueli para techchihuilise cati fiero. Huan nimantzi huitonij
    ipan na quema nihuetztoc.
  vie-1934: Chúng do nơi hư lũng lớn mà đến, Xông vào tôi giữa sự đồi tàn.
  hin-CV: वे आते हैं तो ऐसा मालूम होता है मानो वे दीवार के सूराख से निकलकर आ रहे हैं;
    वे तूफान में से लुढ़कते हुए आते मालूम होते हैं.
  spa-BES: A través de un agujero en la pared como un portillo, se avalanchan contra
    mi.
  tdx-tdx: Mizilike hoe mb’an-jeba’e mitañataña ao iareo; Iboroboñafa’ iareo i rinotsakey
    le mikidiadia’ mb’etoy.
  tha-KJV: เขามาหาข้าอย่างกั​บน​้ำที่ทะลักเข้ามาอย่างเต็​มท​ี่ เขากลิ้งตัวเข้ามาหาข้าท่ามกลางซากปรั​กห​ักพัง
  por-BR-2018: Eles vêm contra mim como que por uma brecha larga, e revolvem-se entre
    a desolação.
  deu-ELO: Sie kommen wie durch einen weiten Riß, unter Gekrach wälzen sie sich heran.
    -
  eng-WYC-2018: They felled in upon me as by a broken wall, and by (a) gate opened
    (or and by an opened gate), and (they) were stretched forth to my wretchednesses.
  epo-epo: Ili venas kiel tra larĝa breĉo, Ĵetas sin tumulte.
  uig-PIN: Ular sepilning kǝng bɵsük jayidin bɵsüp kirgǝndǝk kirixidu; Wǝyranilikimdin
    paydilinip qong taxlardǝk domilap kirixidu.
  beo-beo: Ilia da na gaga:i dobea holelesisi gelabodili nama soagalaguda:sa.
  tpi-OTNT: Ol i kam pait long mi olsem bikpela lain soldia i brukim banis bilong
    taun na ran i go insait bilong pait long taun. Ol i ran i kam long mi olsem si
    i bruk i kam pairap long nambis.
  hau-SA: Suka nufo ni daga kowane gefe; suka auko mini da dukan ƙarfinsu.
  uig-LAT: Ular sépilning keng bösük jayidin bösüp kirgendek kirishidu; Weyranilikimdin
    paydilinip chong tashlardek domilap kirishidu.
  nde-nde: Bahlasela ingathi bafohlela esikhaleni esivulekileyo; beza bethululeka
    phezu kwezinqwaba zamanxiwa.
  ton-ton: 'Naʻa nau feʻohofi mai ʻo hangē ʻi ha potu fālahi: pea ʻi he maumau naʻa
    nau filifilihi ʻakinautolu kiate au.'
  ces-1613: Jako širokou mezerou vskakují, a k vyplénění mému valí se.
  eng-WMB: As through a wide breach they come. They roll themselves in amid the ruin.
  tam-TCV: அவர்கள் பெரிய வழியை உண்டாக்கி, இடிந்தவைகளுக்கு இடையில் புரண்டு வருகிறார்கள்.
  ceb-ULB: Gisulong nila ako sama sa mga sundalo nga miagi sa dakong lungag sa paril
    sa siyudad; taliwala sa pagkagun-ob nagligidligid sila sa ilang kaugalingon padulong
    kanako.
  pol-UBG: Napadli na mnie niczym przez szeroki wyłom i wśród spustoszenia nacierali
    na mnie.
  urd-GVU: وہ رخنے میں داخل ہوتے اور جوق در جوق تباہ شدہ فصیل میں سے گزر کر آگے بڑھتے
    ہیں۔
  deu-1912: Sie sind gekommen wie zu einer weiten Lücke der Mauer herein und sind
    ohne Ordnung dahergefallen.
  kan-2017: ಕೋಟೆ ಬಿರುಕುಗಳಲ್ಲಿ ನುಗ್ಗಿ, ಹಾಳುಬೀಳಿನಲ್ಲಿ ನಿಂತಿರುವ ನನ್ನ ಮೇಲೆ ಹೊರಳುತ್ತಾರೆ.
  yap-yap: Ka ra t’ired e yoror nga dakenag ka ra awgad ngog ka ra chuchuyed gag nga’ar;
  hlt-MCSB: A puut aka len bangla ael uh tih a khohli rhamrhael hmuiah paluet uh.
  mdy-ETH: ዲጲ ዑሪ ጌላሢጉዲ ኬኤሎ ዲፆ ታኣኮ ዔያታ ዳርዚ ጌሌኔ፤ ቢያ ባኮ ሜንሢ ባይዚ ባይዚ ታጊዳ ዔያታ ሙኬኔ።
  twi-ASANTE: Wɔba te sɛ deɛ wɔfiri ntokuro a ano abae mu; wɔnam mmubuiɛ no mu munimuni
    ba.
  eng-WEBU: As through a wide breach they come. They roll themselves in amid the ruin.
  wal-wal: Olanchchati katamaa dirssaa menttidi geliyoogaadan, eti ta bolli yiidosona.
  spa-PDDPT: Vienen como abridores de amplia brecha en el muro y en medio de la ruinosa
    tormenta se abalanzan contra mi calamidad.
  gun-gun: Xere ou okuapy tetã kora oitypaague rupi oike va'e rami, ha'e kuery ouve
    tema 'rã ivaipaague mbyte rupi.
  ilo-ULB: Umaydak darupen a kasla maysa nga armada manipud iti nalawa nga abot iti
    pader ti siudad; itulidda dagiti bagbagida kaniak iti katingngaan ti pannakadadael.
  kpg-kpg: Digaula gu ulu gi lodo nia bongoo ala i di abaaba dela e duuli au, mo di
    tobo ia gi ogu nua.
  uig-ARA: ئۇلار سېپىلنىڭ كەڭ بۆسۈك جايىدىن بۆسۈپ كىرگەندەك كىرىشىدۇ؛ ۋەيرانىلىكىمدىن
    پايدىلىنىپ چوڭ تاشلاردەك دومىلاپ كىرىشىدۇ.
  sus-sus: E luma alɔ sɔɔri ɲaaxie, naxee soma taa kui tɛtɛ yale ra.
  pon-2006: Re duwallong nan pwoahr me perepere ie oh tangodohng pohi;
  ksd-ksd: Dia olo da ta ra ngala na mata; Dia vila olo tadav iau ta ra liplip i tarede.
  tur-YTC: Geniş bir gedikten geliyorlarmış gibi, Yıkımın ortasında yuvarlanıyorlar.
  grc-BRENT: βέλεσιν αὐτοῦ κατηκόντισέ με. Κέκριται δέ μοι ὡς βούλεται, ἐν ὀδύναις
    πέφυρμαι.
  ind-AYT: Seperti melewati tembok yang terbelah, mereka datang; di tengah reruntuhan,
    mereka menerjang.
  nya-nya: Akundithamangitsa ngati madzi olowera pa mpanda wobowoka, iwo akubwererabwerera
    pakati pa chipasupasu.
  hrv-hrv: prolomom oni širokim naviru i kotrljaju se poput oluje.
  mps-mps: Augwaligo ena dali hwįagasu da, te genuai hwįbo ami hani bagego moni
    hanu bagulali obo aluama, tomoba pelama, hanu tomode hwįbo tiwai mu ebo. Te tamu
    ąį dini holama, saneba buguasa asobo tiwai me augwaligo enaba asiyu tama tebo
    dao.
  tpi-tpi: Ol i kam pait long mi olsem bikpela lain soldia i brukim banis bilong taun
    na ran i go insait bilong pait long taun. Ol i ran i kam long mi olsem si i bruk
    i kam pairap long nambis.
  dan-1931: de kommer som gennem et gabende Murbrud, vælter sig frem under Ruiner,
  vie-OVCB: Họ kéo ùa vào từ mọi ngõ ngách. Tràn qua tôi khi tôi ngã gục.
  guj-2017: તેઓ દીવાલમાં બાકોરું પાડે છે. તેઓ તેની આરપાર ધસી જાય છે અને પથ્થરો મારી
    પર પડે છે.
  pon-2006A: Re duwallong nan pwoahr me perepere ie oh tangodohng pohi;
  por-BRBSL: Como através de uma ampla brecha, eles vêm. Eles se enrolam em meio à
    ruína.
  cth-cth: Ka kaw poung e kâko dawk hoi a tho awh teh, ningkatim rahim vah na kalup
    awh.
  twi-twi: Wɔba te sɛ nea wofi ntokuru a ano abae mu; wɔnam mmubui no mu munumunum
    ba.
  hlt-hlt: A puut aka len bangla ael uh tih a khohli rhamrhael hmuiah paluet uh.
  tbz-SIM: Bɛ̀ tèntɛ kuduotí nku, kɛ uríní yɛdombirɛ ĩ́nkɛ̀ mɛcɑ̃ɑ̃, kɛ kɔrinɛ̀ m
    borɛ̀.
  msy-2020: Me mati mɨdorozir gumaziba nguibar ekiamɨn dɨvazir gavgavim akarigha mɨsoghasa
    ivemara nguibar ekiamɨn zui. Egha mati ongarim dɨpɨraghira nɨga dadarimɨn izi
    moghɨn, me ivemara na bagha izi.
  dop-dop: Pɑ tɑpɑɣɑ ɩsɩɩ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ kɛ pɑ sʋʋnɑɑ, nɑ pɑ́ kpɛtǝlǝɣɩ tǝmɑɣɑ tɑmpɑnɑ
    tɔɔ.
  azb-azb: Sanki geniş dəliklərdən keçib Viranəlikdən üstümə yuvarlanırlar.
  eng-DBY: 'They come in as through a wide breach: amid the confusion they roll themselves
    onward.'
  hin-2017: मानो बड़े नाके से घुसकर वे आ पड़ते हैं, और उजाड़ के बीच में होकर मुझ पर
    धावा करते हैं।
  wol-KYG: Fu yaa lañu bëtte, buure jali tojit, ne jàyy fi sama kaw.
  eng-YLT: As a wide breach they come, Under the desolation have rolled themselves.
  eng-WYC-2017: They felled in upon me as by a broken wall, and by gate opened, and
    were stretched forth to my wretched-nesses.
  eng-WMBB: As through a wide breach they come. They roll themselves in amid the ruin.
  urd-GVH: वह रख़ने में दाख़िल होते और जौक़-दर-जौक़ तबाहशुदा फ़सील में से गुज़रकर
    आगे बढ़ते हैं।
  rug-rug: Raza koa rau guana qeto minate nuquru gua pa goba ta huarana pa vasileana,
    meke hoqa mae au rina patu pa goba totoso haqala mae gua si arini koa rau.
  gaz-gaz: Akkuma nama qaawwa balʼaan dhufuutti, ona diigamaa keessa gangalachaa natti
    dhufu.
  fra-LSG: Ils arrivent comme par une large brèche, Ils se précipitent sous les craquements.
  yal-yal: E fa n yɛngɛma alo sofane na fu taan ma e yinna rabira. E mi sikɛma fadeni
    n xili ma n ɲaxankata waxatini.
  haw-1868: 'Hele mai lakou me he poha nui mai la: Ma kahi nahae, hookaa mai la lakou
    maluna o''u.'
  arb-NAV: وَكَأَنَّمَا مِنْ ثُغْرَةٍ وَاسِعَةٍ تَدَافَعُوا نَحْوِي، وَانْدَفَعُوا
    هَاجِمِينَ بَيْنَ الرَّدْمِ.
  ewe-ewe: Wolũ ɖe dzinye abe gli gbagbã mee woto ene eye wozɔ to gbagbãƒewo va ƒo
    ɖe dzinye.
  eng-LEE: 'As [through] a broad breach they come: amidst a loud noise they rolled
    themselves along.'
  asm-FB: গড় ভাঙি উলিওৱা বহল বাটেদি যেনেকৈ শত্ৰু আহে, সিহঁতেও তেনেকৈ আহে; সেই ভঙাইদি
    সোমাই সিহঁতে মোক আক্ৰমণ কৰে।
  sus-A: عٍ لُمَ عَلْ سْورِ حَاشِيٍ، نَشٍيٍ سٌمَ تَا كُي تّتّ يَلٍ رَ.
  fra-SBL: Ils arrivent comme par une large brèche. Ils s'enroulent au milieu des
    ruines.
  hbo-hbo: כְּפֶ֣רֶץ רָחָ֣ב יֶאֱתָ֑יוּ תַּ֥חַת שֹׁ֝אָ֗ה הִתְגַּלְגָּֽלוּ׃
  kik-kik: Mokĩte ta matoonyeire mwanya-inĩ mwariĩ; mokĩire gatagatĩ ga kũu kwanangĩku,
    makaamomokera.
  fra-NCL: Ils fondent sur moi, comme par une large brèche, ils se précipitent parmi
    les décombres.
  cek-AK: Nihcae loe kalen pui akhaw thungah kakun tui baktiah, kai amrosak hanah
    tha hoi kai khaeah ang cawnh o.
  cuk-cuk: Igi bila-onomalad igar-ollo-imaksamaladba danidae, degi, galumar-ese-ailasmalad-birgi
    danidae, deyobi angi gwisgunonimalad.
  uig-CYR: Улар сепилниң кәң бөсүк җайидин бөсүп киргәндәк киришиду; Вәйранилигимдин
    пайдилинип чоң ташлардәк домилап киришиду.
  tel-2017: గొప్ప గండి పడి జలప్రవాహం వచ్చినట్టు వారు వస్తారు. ఆ వినాశంలో వారు కొట్టుకుపోతారు.
  hat-BSA: Tankou nan yon gran brèch, yo parèt; nan mitan tanpèt, yo woule m.
  kos-kos: Elos ac fokolak kalkal ma nga wikwik we, Ac putatme nu fuk ac toanyuwi
    nu infohk uh.
  hbo-WLC: כְּפֶ֣רֶץ רָחָ֣ב יֶאֱתָ֑יוּ תַּ֥חַת שֹׁ֝אָ֗ה הִתְגַּלְגָּֽלוּ׃
  ibo-ibo: Ha na-abịakwasị m dịka ndị sitere ebe e tipuru mgbidi; nʼetiti mbibi ya
    ha na-enu onwe ha enute nʼebe m nọ.
  ory-ory: ସେମାନେ ପ୍ରଶସ୍ତ ଭଗ୍ନ ସ୍ଥାନ ଦେଇ ଆସିଲା ପରି ଆସନ୍ତି; ଉଜାଡ଼ ମଧ୍ୟରେ ସେମାନେ ମୋʼ
    ଉପରେ ଗଡ଼ନ୍ତି।
  chk-chk: Ra tolong usun chök ar tolong lon eu pwang mi chölap, ra afawunoto woi
    me lein ekewe leni mi tala.
  rop-rop: Afta deibin buldan ontop langa mi deibin jis libum mi deya na.
  ukr-1871: Вони прийшли на мене, наче б крізь широкий перелом у мурі, з шумом ринулись
    на мене.
  deu-1951: Wie durch eine weite Bresche fallen sie über mich her, unter Kriegsgeschrei
    wälzen sie sich daher.
  eng-JPS: As through a wide breach they come; in the midst of the ruin they roll
    themselves upon me.
  srp-1865: Kao širokim prolomom naviru, i navaljuju preko razvalina.
  lug-lug: Banzingiza ng’abayita mu kituli ekigazi, bayingira nga bayita mu muwaatwa.
  heb-heb: כפרץ רחב יאתיו תחת שאה התגלגלו׃
  ben-IRV: তারা শহরের দেওয়ালের বড় ফাটল দিয়ে সৈন্যদলের মত আমার বিরুদ্ধে আসে; বিনাশের
    মধ্যে তারা আমার ওপর গড়িয়ে পড়ে।
  pan-pan: ਉਹ ਜਿਵੇਂ ਚੌੜੇ ਛੇਕ ਵਿੱਚੋਂ ਦੀ ਆਉਂਦੇ ਹਨ, ਉਜਾੜ ਦੇ ਵਿੱਚੋਂ ਉਹ ਮੇਰੇ ਉੱਤੇ ਹਮਲਾ
    ਕਰਦੇ ਹਨ।
  mya-JVB: ကျယ် သော တွင်းပေါက် ၌ ဝင်သကဲ့သို့ ၊ ငါ့ကို တိုက်၍ ဖြိုဖျက် ရာကို ခိုလှုံလျက်၊
    ငါ့ထံသို့တဟုန်တည်း ပြေးလာကြ၏။
  hmo-hmo: Kahana ibounai dekena amo lau idia heatu henia noho, bona lau ese idia
    lau koua diba lasi. Lau moru diho neganai, idia ese lau idia botaia momo.
  urd-urd: वह गोया बड़े सुराख़ में से होकर आते हैं, और तबाही में मुझ पर टूट पड़ते
    हैं।
  rus-SYN: Они пришли ко мне, как сквозь широкий пролом; с шумом бросились на меня.
  bqc-SIM: Aa gufↄ̃̀ wàu, aalɛ mↄ́, aa dↄ̀dↄkↄ̃wa gu pↄ́ aa yàapiu.
  tcz-CHONGTHU: Amaho muntinna konin kakomah ahungun keima kalhah suh pet in amaho
    kachungah akichom uve.
  mar-mar: ते भिंतीला भोक पाडतात. ते त्यातून आत घुसतात आणि माझ्यावर दरडी कोसळतात.
  qub-qub: Pergaraycaj curralpa uchcun caycajpa yaycojnörämi nogamanga gaparpashpan
    shamun.
  hat-hat: Yo pase nan fant barikad, yo tonbe sou mwen. Yo pilonnen m' anba pye yo.
  eng-BSB: They advance as through a wide breach; through the ruins they keep rolling
    in.
  eng-WEBPB: As through a wide breach they come. They roll themselves in amid the
    ruin.
  kbq-kbq: Nagri'ma ha'ma hunantenaku'ma e'nazana vahe'mo'za, maka kazigati ankariserami'za
    e'za eme nazeri haviza hu'naze.
  nhe-BL: Hualahuij ica campa hueli para nechchihuilise tlen fiero. Huan nimantzi
    huitonij ipan na quema nihuetztoc.
  gub-BL: Wixe pàrirogawtàtà ikwar rupi wà. Tàpuz heityk pyrer myter pe uzemomor pà
    hekutyr wà.
  eng-DRA: They have rushed in upon me, as when a wall is broken, and a gate opened,
    and have rolled themselves down to my miseries.
