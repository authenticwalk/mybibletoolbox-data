verse: JOB.030.026
translations:
  mal-C: ഞാൻ നന്മ പ്രതീക്ഷിച്ചപ്പോൾ തിന്മ വന്നുചേർന്നു; പ്രകാശത്തിനായി ഞാൻ നോക്കിയപ്പോൾ
    അന്ധകാരം പടർന്നിറങ്ങി.
  deu-TKW: Ja, auf Glück hoffte ich, aber Unheil kam; ich harrte auf Licht und es
    kam Dunkel.
  lin-lin: Nazelaki esengo, kasi pasi nde ekomeli ngai ; nazelaki pole, kasi molili
    nde ekomeli ngai.
  eng-LSV: When I expected good, then comes evil, || And I wait for light, and darkness
    comes.
  eng-GNV: 'Yet when I looked for good, euill came vnto me: and when I waited for
    light, there came darkenesse.'
  eng-WEBSTER: 'When I looked for good, then evil came: and when I waited for light,
    there came darkness.'
  nhw-BL: Yeca na nijchiyayaya catli cuali, pero hualajqui catli amo cuali. Nojquiya
    nijchiyayaya paquilistli huan tlahuili, pero hualajqui tequipacholi huan tzintlayohuilotl.
  swh-ONEN: Lakini nilipotazamia mema, mabaya yalinijia; nilipotafuta nuru, ndipo
    giza lilipokuja.
  bba-bba: Wee nuku dobɑ nɑ rɑ n yĩiyɔ, ɑdɑmɑ nɔni swɑ̃ɑrɑ nɑ wɑɑmɔ. Yɑm bururɑmɑ
    nɑ rɑ n yĩiyɔ, ɑdɑmɑ yɑm wɔ̃kurɑ nɑ wɑɑmɔ.
  eng-KJVCPB: 'When I looked for good, then evil came unto me: And when I waited for
    light, there came darkness.'
  cpy-cpy: Noshiyakaa-minthee-tziro kametha nokimo-shire-waete, opokimo-tashi-takina
    kaariperori. Noyaako-minthee-tziro nokoñee-tyaakote, opokimo-tashi-takina tsirenikaakiri.
  luo-luo: Ne ageno yudo mor kod ler; to rach kod mudho ema nobirona.
  meu-meu: A namo na tahuava negana ai, dika na egu ai e kau; bona diari na nariava
    negana ai, dibura na e kau.
  npi-ULB: जब मैले भलाइको आशा गरें, तब खराबी आयो । जब मैले ज्योतिको आशा गरें, त्‍यसको
    साटो अन्धकार आयो ।
  yor-yor: Nígbà tí mo fojú ṣọ́nà fún àlàáfíà, ibi sì dé; nígbà tí mo dúró de ìmọ́lẹ̀,
    òkùnkùn sì dé.
  pes-OPCB: با وجود این به پاس خوبی، بدی نصیبم شد و به جای نور، تاریکی به سراغم آمد.
  tgl-ULB: Nang naghanap ako ng kabutihan, ang dumating ay kasamaan; nang ako ay naghintay
    para sa liwanag, sa halip ay dumating ang kadiliman.
  hui-hui: I̱ bayale haabo holeberobe tobaho hewaria ainde mo ko holene i̱ha abale
    anda ibidagonida. I̱ wá holeneha dege holeberobe toba ho hewaria ainde aruma holeneme
    ibalu i̱ budambi haragonida.
  mya-mya: သို့သော်လည်း၊ ငါသည် ကောင်းကျိုးကိုမြော်လင့် သောအခါ ဘေးရောက်လာ၏။ အလင်းကိုတောင့်တ
    သောအခါ မှောင်မိုက်ဖြစ်၏။
  bod-N: བདག་གིས་བདེ་བར་སྒུག་དུས་རྐྱེན་ངན་བྱུང་། ། བདག་གིས་འོད་ལ་སྒུག་དུས་སྨག་རུམ་སླེབས།
    །
  sna-sna: Kunyange zvakadaro, pandakanga ndakarindira zvakanaka, zvakaipa zvakasvika;
    pandakatarisira chiedza, ipapo rima rakasvika.
  spa-BLM: Cuando buscaba el bien, vino el mal. Cuando esperaba la luz, llegó la oscuridad.
  cac-cac: Palta axo ticnaic ayic tzin tan̈van tzalajc'olal, axo cusc'olal sjavi d'ayin.
    Tzin tan̈vej saquilq'uinal, axo q'uic'alq'uinal sjavi.
  swh-ULB: Nilipotazamia mema, ndipo yalipokuja mabaya; niliposubiri nuru, giza lilikuja
    badala yake.
  bel-bel: Калі я чакаў дабра, прыйшло зло; калі я чакаў сьвятла, прыйшла цемра.
  deu-ELBBK: Denn ich erwartete Gutes, und es kam Böses; und ich harrte auf Licht,
    und es kam Finsternis.
  mbb-OT: Piru te kebperateng ku he meupiya is ebeelan kayi te kediey, mezaat hinuun
    is mibeelan kayi te kedì. Ebpen-ahà a te merayag piru kerusireman is nekeuma kayi
    te kedì.
  mal-2015: ഞാൻ നന്മെക്കു നോക്കിയിരുന്നപ്പോൾ തിന്മ വന്നു. വെളിച്ചത്തിന്നായി കാത്തിരുന്നപ്പോൾ
    ഇരുട്ടു വന്നു.
  rmc-rmc: Ale sar me užaravas o lačhipen, avľa o nalačhipen; sar man mukavas, hoj
    avela o švetlos, avľa o kaľipen.
  pes-OPV: لکن چون امید نیکویی داشتم بدی آمد، و چون انتظار نورکشیدم ظلمت رسید.
  ron-1924: Мэ аштептам ла феричире, ши, кынд коло, ненорочиря а венит песте мине;
    трэӂям нэдежде де луминэ, ши, кынд коло, а венит ынтунерикул.
  ben-OBCV: অথচ আমি যখন মঙ্গলের প্রত্যাশা করেছি, তখন অমঙ্গল এসেছে; আমি যখন আলোর খোঁজ
    করেছি, তখন অন্ধকার ঘনিয়ে এসেছে।
  som-som: Laakiinse markaan wanaagga filanayo waxaa ii iman jiray xumaanta, Oo markaan
    nuurka sugana waxaa ii iman jiray gudcurka.
  lat-VUC: 'Expectabam bona, et venerunt mihi mala: præstolabar lucem, et eruperunt
    tenebræ.'
  eng-ASVBT: When I looked for good, then evil came; And when I waited for light,
    there came darkness.
  ita-1885: Perchè, avendo io sperato il bene, il mal sia venuto? Ed avendo aspettata
    la luce, sia giunta la caligine?
  eng-LXXUP: But I, when I waited for good things, Behold, days of evils came the
    more upon me.
  eng-ULB: When I hoped for good, then evil came; when I waited for light, darkness
    came instead.
  spa-VBL: Pero cuando busqué el bien, sólo vino el mal, y cuando esperé la luz, todo
    lo que vino fue oscuridad.
  fra-_FOB: J'ai attendu le bonheur, et le malheur est arrivé. J'espérais la lumière,
    et les ténèbres sont venues.
  mal-mal: ഞാൻ നന്മയ്ക്ക് നോക്കിയിരുന്നപ്പോൾ തിന്മ വന്നു. വെളിച്ചത്തിനായി കാത്തിരുന്നപ്പോൾ
    ഇരുട്ട് വന്നു.
  urd-GVR: Tāham mujh par musībat āī, agarche maiṅ bhalāī kī ummīd rakh saktā thā.
    Mujh par ghanā andherā chhā gayā, hālāṅki maiṅ raushnī kī tawaqqo kar saktā thā.
  suz-BL: मो हना यो गो रिम्‍शो दुम्‍तीक आस पाता। तन्‍न मरिम्‍शो कका जाक्‍त। छेङछेङ
    रिम्‍शा बाक्‍ती। तन्‍न छिङछिङ कका जाक्‍त।
  eng-NOY: But when I looked for good, then evil came; When I looked for light, then
    came darkness.
  ita-1927: Speravo il bene, ed è venuto il male; aspettavo la luce, ed è venuta l’oscurità!
  ckb-ckb: لەگەڵ ئەوەشدا، کە ئاواتەخوازی چاکە بووم، خراپە هات؛ چاوەڕوانی ڕووناکی بووم،
    تاریکی هات.
  eng-BBE: For I was looking for good, and evil came; I was waiting for light, and
    it became dark.
  kan-OKCV: ನಾನು ಒಳ್ಳೆಯದನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತಿರಲು ಕೇಡು ಬಂದೊದಗಿತು; ನಾನು ಬೆಳಕನ್ನು ಎದುರು
    ನೋಡಲು, ಅಂಧಕಾರ ಬಂದು ಕವಿಯಿತು.
  tam-2017: நன்மைக்காகக் காத்திருந்த எனக்குத் தீமை வந்தது; வெளிச்சம் வருமென்று பார்த்துக்கொண்டிருந்த
    எனக்கு இருள் வந்தது.
  spa-RV-1909: Cuando esperaba yo el bien, entonces vino el mal; y cuando esperaba
    luz, la oscuridad vino.
  ron-BTF: Când căutam binele, atunci răul a venit; și când am așteptat lumina, a
    venit întunericul.
  eng-WEBP: When I looked for good, then evil came. When I waited for light, darkness
    came.
  eng-FBV: But when I looked for good, only evil came, and when I waited for the light,
    all that came was darkness.
  nld-1939: Ja, ik hoopte op geluk, maar het onheil kwam; Ik verwachtte het licht,
    maar het duister viel in.
  nch-BL: Yeca na nijchiyayaya cati cuali, pero hualajqui cati amo cuali. Nojquiya
    nijchiyayaya paquilisti huan taahuili, pero hualajqui tequipacholi huan tzintayohuilot.
  vie-1934: Tôi đợi chờ phước hạnh, tai họa bèn xảy đến; Tôi trông cậy ánh sáng, tăm
    tối lại tới cho.
  hin-CV: जब मैंने कल्याण की प्रत्याशा की, मुझे अनिष्ट प्राप्‍त हुआ; मैंने प्रकाश
    की प्रतीक्षा की, तो अंधकार छा गया.
  spa-BES: Cuando buscaba el bien, vino el mal; Estaba esperando la luz, y se oscureció.
  tdx-tdx: Izaho nitama hasoa, pok’eo ty raty; ie nandiñe hazavàñe nihohohe’ ty ieñe.
  tha-KJV: แต่​เมื่อข้ามองหาของดี ของร้ายก็​มาถึง และเมื่อข้าคอยความสว่าง ความมื​ดก​็​มาถึง
  por-BR-2018: Quando eu esperava o bem, então veio o mal; quando eu esperava a luz,
    veio a escuridão.
  deu-ELO: Denn ich erwartete Gutes, und es kam Böses; und ich harrte auf Licht, und
    es kam Finsternis.
  eng-WYC-2018: I abode goods, and evils be come to me; I abode light, and darknesses
    brake out. (And I waited for good things, but only evil came to me; I waited for
    the light, but only darkness broke out.)
  epo-epo: Mi atendis bonon, sed venis malbono; Mi esperis lumon, sed venis mallumo.
  uig-PIN: Mǝn ɵzüm yahxiliⱪ kütüp yürginim bilǝn, yamanliⱪ kelip ⱪaldi; Nur kütkinim
    bilǝn, ⱪarangƣuluⱪ kǝldi.
  beo-beo: Na da hahawane hou amola hadigi hou nama misa:ne dawa:i. Be bidi hamosu
    amola gasi amo fawane nama doaga:i.
  tpi-OTNT: Mi bin ting bai mi gat gutpela sindaun oltaim, tasol taim nogut tru i
    painim mi. Mi ting bai mi stap long tulait, tasol tudak i kamap na karamapim mi.
  hau-SA: Duk da haka sa’ad da nake begen abu mai kyau, mugun abu ne ya zo; Sa’ad
    da nake neman haske, sai duhu ya zo.
  uig-LAT: Men özüm yaxshiliq kütüp yürginim bilen, yamanliq kélip qaldi; Nur kütkinim
    bilen, qarangghuluq keldi.
  nde-nde: Kodwa ngathi ngilindele ubuhle, kweza ububi; ngathi ngilindele ukukhanya
    kweza ubumnyama.
  ton-ton: '‌ʻI heʻeku ʻamanaki ki he lelei, naʻe hoko mai ʻae kovi: pea ʻi heʻeku
    tatali ki he maama, ne hoko mai ʻae fakapoʻuli.'
  ces-1613: Když jsem dobrého čekal, přišlo mi zlé; nadál jsem se světla, ale přišla
    mrákota.
  eng-WMB: When I looked for good, then evil came. When I waited for light, darkness
    came.
  tam-TCV: அப்படியிருந்தும், நான் நல்லதை எதிர்பார்த்தபோது, தீமையே வந்தது; நான் ஒளிக்குக்
    காத்திருந்தபோது இருளே வந்தது.
  ceb-ULB: Sa dihang nangita ako sa maayo, daotan hinuon ang miabot; sa dihang nagpaabot
    ako sa kahayag, ang kangitngit hinuon maoy niabot.
  pol-UBG: Gdy oczekiwałem dobra, oto przyszło zło; a gdy spodziewałem się światła,
    przyszła ciemność.
  urd-GVU: تاہم مجھ پر مصیبت آئی، اگرچہ مَیں بھلائی کی اُمید رکھ سکتا تھا۔ مجھ پر
    گھنا اندھیرا چھا گیا، حالانکہ مَیں روشنی کی توقع کر سکتا تھا۔
  deu-1912: Ich wartete des Guten, und es kommt das Böse; ich hoffte aufs Licht, und
    es kommt Finsternis.
  kan-2017: ನಾನು ಒಳ್ಳೆಯದನ್ನು ನಿರೀಕ್ಷಿಸುತ್ತಿರುವಲ್ಲಿ ಕೇಡು ಬಂತು, ಬೆಳಕನ್ನು ಎದುರು ನೋಡುತ್ತಿರುವಾಗ
    ಕತ್ತಲಾಯಿತು.
  yap-yap: Ug nameg e felfelan’ nge tamilang, ma gafgow nge lumor e yib.
  hlt-MCSB: A then ka lamtawn vaengah boethae ha pawk. Vangnah te ka ngaiuep vaengah
    a hmuep ha pai.
  mdy-ETH: ኮሺ ባኣዚ ዴንቃንዳኔ ጌይ ታ ማላዛ ፑርታ ባኣዚ ታና ሄሌኔ፤ ፖዒ ታኣም ኬስካንዳኔ ጌይ ታ ካፔንቴ ሮኦራ ታኣም
    ዹሜኔ።
  twi-ASANTE: Nanso ɛberɛ a mʼani da papa so no, bɔne baeɛ; ɛberɛ a mepɛɛ hann no,
    esum na ɛduruuɛ.
  eng-WEBU: When I looked for good, then evil came. When I waited for light, darkness
    came.
  wal-wal: Lo77obaa demmana gaada taani amottiyo wode, iitabai tana gakkiis. Taayyo
    sa7ai kehees gaada taani naagiyo wode, gallassai taayyo xumiis.
  spa-PDDPT: Pero cuando esperaba el bien, me vino el mal. Cuando esperaba luz, me
    vino oscuridad.
  gun-gun: Iporã va'e xee arõ teĩ xere ou mba'emo vai. Hendy va'e arõ va'e 'rãgue
    py pytũ anho ou xere.
  ilo-ULB: Idi nagbirukak ti naimbag, ket dakes ti dimteng; idi nagurayak iti lawag,
    kinasipnget ketdi ti dimteng.
  kpg-kpg: Au gu hagadagadagagee gi di tene mo di maalama, gei di haingadaa mo di
    bouli guu dau i di au.
  uig-ARA: مەن ئۆزۈم ياخشىلىق كۈتۈپ يۈرگىنىم بىلەن، يامانلىق كېلىپ قالدى؛ نۇر كۈتكىنىم
    بىلەن، قاراڭغۇلۇق كەلدى.
  sus-sus: N wa hɛɛri nan xɔn ma, kɔnɔ ɲaxankatɛ nan n lixi. N wa lufe naiyalanyi
    nan kui, kɔnɔ dimi nan dusuxi n xun na.
  pon-2006: I koapworopworki peren oh marain, ahpw apwal oh rotorot me lelohng ie.
  ksd-ksd: Ma ba iau ga ungung pa ra boina, a kaina ka i ga arikai; Ma ba iau ga ungung
    pa ra kapa, a bobotoi ka i ga arikai.
  tur-YTC: Ben iyilik ararken, kötülük geldi. Ben ışık beklerken, karanlık geldi.
  grc-BRENT: ἐγὼ δὲ ἐπέχων ἀγαθοῖς, ἰδοὺ συνήντησάν μοι μᾶλλον ἡμέραι κακῶν.
  ind-AYT: Namun, ketika aku berharap akan hal yang baik, kejahatanlah yang datang;
    ketika aku menantikan terang, kegelapanlah yang datang.
  nya-nya: Koma pamene ndinkayembekezera zabwino, zoyipa ndiye zinandigwera; pamene
    ndinkafunafuna kuwala, mdima ndiye unandigwera.
  hrv-hrv: Sreći se nadah, a dođe nesreća; svjetlost čekah, a gle, zavi me tama.
  mps-mps: Eno homugo tiali ena bugagia naga tigidali sogo bidaibao homu yai dao.
    Tiali goli, dwai sogo mugo ena gegali. Eno homugo ena ulade bidaiba homu yali,
    tiali goli hulia sabogo aselama, ena mesega sagasalio.
  tpi-tpi: Mi bin ting bai mi gat gutpela sindaun oltaim, tasol taim nogut tru i painim
    mi. Mi ting bai mi stap long tulait, tasol tudak i kamap na karamapim mi.
  dan-1931: Jeg biede på Lykke, men Ulykke kom, jeg håbed på Lys, men Mørke kom;
  vie-OVCB: Thế mà khi mong phước, tôi chỉ gặp họa. Khi đợi ánh sáng, lại chỉ thấy
    tối tăm.
  guj-2017: મેં ભલાઈની આશા રાખી હતી પણ દુષ્ટતા આવી પડી મેં પ્રકાશની આશા રાખી હતી પણ
    અંધારું આવી પડ્યું.
  pon-2006A: I koapworopworki peren oh marain, ahpw apwal oh rotorot me lelohng ie.
  por-BRBSL: Quando procurei o bem, então veio o mal. Quando esperei pela luz, veio
    a escuridão.
  cth-cth: Hateiteh, hawinae ka tawng navah, hno kahawihoehe hah ka lathueng vah a
    pha. Angnae ka ring navah hmonae a pha.
  twi-twi: Nanso bere a mʼani da papa so no, bɔne bae; bere a mepɛɛ hann no sum na
    edurui.
  hlt-hlt: A then ka lamtawn vaengah boethae ha pawk. Vangnah te ka ngaiuep vaengah
    a hmuep ha pai.
  tbz-SIM: N do yɛ̃́ kɛ tú n yóó yɑ̀ mɛsɑ̀ɑ̀ mmɛ, kɛ nɛ́ yɑ̀ mɛyɛi, n do yɛ̃́ kɛ tú
    kuwenniku kuù kèríní, kɛ nɛ́ yɑ̀ dɛ̀ m bììtoomɛ̀.
  msy-2020: Kɨ kamaghɨn nɨghnɨki, nan dabirabir aghuim zurara ikiam, ezɨ puvatɨ, dughiar
    bar kuram na bato. Kɨ ghaze kɨ angazangarimɨn aven ikiam. Ezɨ puvatɨ, mɨtarmem
    bar na avara.
  dop-dop: Tǝcɑɣɑnɑʋ, nɑ nyɑɑlǝm kɛ mɑɑ tɑŋɑɑ. Ɩlɛnɑ sǝkpɛtʋɣʋ nɑ wɑhɑlɑ nɑ́ɑ́ mɑɣɑnɑ-m.
  azb-azb: Mən yaxşılıq gözlədim, yamanlıq gəldi, Mən işıq umarkən qaranlıq gəldi.
  eng-DBY: For I expected good, and there came evil; and I waited for light, but there
    came darkness.
  hin-2017: जब मैं कुशल का मार्ग जोहता था, तब विपत्ति आ पड़ी; और जब मैं उजियाले की
    आशा लगाए था, तब अंधकार छा गया।
  wol-KYG: Lu baax laa yaakaar, lu bon ne jalañ, leer laa séentu, guddi ne jaas,
  eng-YLT: When good I expected, then cometh evil, And I wait for light, and darkness
    cometh.
  eng-WYC-2017: I abode goods, and evils be come to me; I abode light, and darknesses
    brake out.
  eng-WMBB: When I looked for good, then evil came. When I waited for light, darkness
    came.
  urd-GVH: ताहम मुझ पर मुसीबत आई, अगरचे मैं भलाई की उम्मीद रख सकता था। मुझ पर घना
    अंधेरा छा गया, हालाँकि मैं रौशनी की तवक़्क़ो कर सकता था।
  rug-rug: Ba totoso hata ia rau sa lineana si kinaleana tu si mae, totoso hata ia
    rau sa kalalasa si hinuporo tu si kamo mae.
  gaz-gaz: Garuu utuu ani waan gaarii abdadhuu, wanni hamaan natti dhufe; utuu ani
    ifa eeggadhuus, dukkanni natti dhufe.
  fra-LSG: J’attendais le bonheur, et le malheur est arrivé; J’espérais la lumière,
    et les ténèbres sont venues.
  yal-yal: N yengi yi fe faɲine nan ma, koni fe ɲaxine bata fa. N yi kɛnɛnna nan mamɛma,
    koni dimin bata fa.
  haw-1868: I ka wa i kakali ai au i ka maikai, alaila hiki mai ka hewa; A ukali au
    i ka malamalama, alaila hiki mai ka pouli.
  arb-NAV: وَلَكِنْ حِينَ تَرَقَّبْتُ الْخَيْرَ أَقْبَلَ الشَّرُّ، وَحِينَ تَوَقَّعْتُ
    النُّورَ هَجَمَ الظَّلامُ.
  ewe-ewe: Gake esi mekpɔ mɔ na nyui la, vɔ̃ tum, esi mekpɔ mɔ na kekeli la, viviti
    koe va nam.
  eng-LEE: That I hoped for good, but there came evil; and I waited for light, and
    there came darkness!
  asm-FB: মই মঙ্গললৈ বাট চাওঁতে চাওঁতে অমঙ্গলহে ঘটিল, আৰু পোহৰলৈ অপেক্ষা কৰোঁতে কৰোঁতে
    আন্ধাৰহে হল।
  sus-A: ﭑ وَ هّيرِ نَن شْن مَ، كْنْ حَشَنكَتّ نَن ﭑ لِشِ. ﭑ وَ لُقٍ نَءِيَلَنيِ نَن
    كُي، كْنْ دِ مِ نَن دُ سُشِ ﭑ شُن نَ.
  fra-SBL: J'ai cherché le bien, et le mal est venu. Quand j'ai attendu la lumière,
    l'obscurité est venue.
  hbo-hbo: כִּ֤י טֹ֣וב קִ֭וִּיתִי וַיָּ֣בֹא רָ֑ע וַֽאֲיַחֲלָ֥ה לְ֝אֹ֗ור וַיָּ֥בֹא
    אֹֽפֶל׃
  kik-kik: No rĩrĩ, rĩrĩa ndeerĩgagĩrĩra wega, ũũru ũgĩũka; rĩrĩa ndaacaragia ũtheri-rĩ,
    hĩndĩ ĩyo nduma ĩgĩũka.
  fra-NCL: J’attendais le bonheur, et le malheur est arrivé ; j’espérais la lumière,
    et les ténèbres sont venues.
  cek-AK: Kahoih hmuen ka zing naah, kasae hmuen to angzoh; aanghaih ka zing naah,
    vinghaih to angzoh.
  cuk-cuk: Anga-ibnued-gued an edarbediidgine, aka ibmar-isgana anga gunonikid. Ibagan-nuegan
    an edarbediidgine, aka ibagan-isgana anga nagunonikid.
  uig-CYR: Мән өзүм яхшилиқ күтүп жүргиним билән, яманлиқ келип қалди; Нур күткиним
    билән, қараңғулуқ кәлди.
  tel-2017: నాకు మేలు కలుగుతుందని నేను ఆశించాను. కానీ నాకు కీడు సంభవించింది. వెలుగు
    కోసం నేను కనిపెట్టగా చీకటి దక్కింది.
  hat-BSA: Lè m t ap tann sa ki bon an, se mal ki rive m; lè m tap tann limyè, alò
    se tenèb ki te vini.
  kos-kos: Nga tuh finsrak in oasr engan ac kalem yuruk, A ongoiya ac lohsr pa sunyu.
  hbo-WLC: כִּ֤י ט֣וֹב קִ֭וִּיתִי וַיָּ֣בֹא רָ֑ע וַֽאֲיַחֲלָ֥ה לְ֝א֗וֹר וַיָּ֥בֹא
    אֹֽפֶל׃
  ibo-ibo: Ma mgbe m lere anya ihe ọma, ihe ọjọọ bịara; mgbe m lere anya ìhè, mgbe
    ahụ ka ọchịchịrị bịara.
  ory-ory: ମୁଁ ମଙ୍ଗଳ ଅପେକ୍ଷା କରିବା ବେଳେ ଅମଙ୍ଗଳ ଉପସ୍ଥିତ ହେଲା; ପୁଣି, ମୁଁ ଆଲୁଅର ଅପେକ୍ଷା
    କଲା ବେଳେ ଅନ୍ଧକାର ଆସିଲା।
  chk-chk: Nge lupwen ngang üa asüküsükü feiöch, feiengau a toriei. Lupwen üa witiwiti
    saram, rochopwak a toriei.
  rop-rop: Bat wen ai oldei askim olabat blanga album mi en blanga gibit lait langa
    mi, ai oldei gedimbat panishmen en oldei jidan langa dakbala pleis.
  ukr-1871: А тим часом, коли дожидав добра, прийшло на мене лихо; коли сподївався
    сьвітла, тьма мене окрила.
  deu-1951: Aber ich habe auf Gutes gehofft, und es kam Übel, ich habe auf das Licht
    gewartet, und es ist Finsternis gekommen.
  eng-JPS: Yet, when I looked for good, there came evil; and when I waited for light,
    there came darkness.
  srp-1865: Kad se dobru nadah, doðe mi zlo; i kad se nadah svjetlosti, doðe mrak.
  lug-lug: Naye bwe nanoonya obulungi, ekibi kye kyajja; bwe nanoonya ekitangaala,
    ekizikiza kye kyajja.
  heb-heb: כי טוב קויתי ויבא רע ואיחלה לאור ויבא אפל׃
  ben-IRV: যখন আমি ভাল খুঁজতাম, তখন মন্দ আসত; যখন আমি আলোর জন্য অপেক্ষা করি, পরিবর্তে
    অন্ধকার আসে।
  pan-pan: ਪਰ ਜਦ ਮੈਂ ਭਲਿਆਈ ਨੂੰ ਤੱਕਿਆ ਤਦ ਬੁਰਿਆਈ ਆਈ, ਜਦ ਚਾਨਣ ਨੂੰ ਉਡੀਕਿਆ ਤਦ ਹਨ੍ਹੇਰਾ ਛਾ
    ਗਿਆ,
  mya-JVB: သို့သော်လည်း ၊ ငါသည် ကောင်းကျိုး ကိုမြော်လင့် သောအခါ ဘေး ရောက် လာ၏။ အလင်း
    ကို တောင့်တ သောအခါ မှောင်မိုက် ဖြစ် ၏။
  hmo-hmo: To namo lau tahua neganai, dika be lau dekenai ia ginidae, bona diari lau
    naria noho neganai, dibura be ia ginidae.
  urd-urd: जब मैं भलाई का मुन्तज़िर था, तो बुराई पेश आई जब मैं रोशनी के लिए ठहरा था,
    तो तारीकी आई।
  rus-SYN: Когда я чаял добра, пришло зло; когда ожидал света, пришла тьма.
  bqc-SIM: Kɛ́ ma wɛ́ dↄ maai, ↄ̃ ma vãi è. Málɛ gupua dã́, ↄ̃ gusia mↄ̀a.
  tcz-CHONGTHU: Hijeh chun thilpha kave jin ahinlah hiche sang chun thilphalou joh
    chu ahung jin ahi.
  mar-mar: परंतु मी जेव्हा चांगल्याची अपेक्षा करीत होतो तेव्हा माझ्या वाट्याला वाईट
    गोष्टी आल्या. मला उजेड हवा होता तेव्हा अंधार मिळाला.
  qub-qub: Nogaga cushisha goyaytami yarparä. Nishäga chayamasha llaquicuymi. Achquita
    shuyaraycarä. Nishäga chacayllami caycan.
  hat-hat: Mwen t'ap tann kontantman, se malè ki vini. Mwen t'ap tann limyè, se fènwa
    ki kouvri m'.
  eng-BSB: But when I hoped for good, evil came; when I looked for light, darkness
    fell.
  eng-WEBPB: When I looked for good, then evil came. When I waited for light, darkness
    came.
  kbq-kbq: Hianagi nagritera knare'za fore hanie hu'nama amuha'ma hu'noa zana forera
    osigeno, kefo zamo nagritera ne-egeno, tavi masagu'ma avegama ante'noana omegeno
    hanizamo e'ne.
  nhe-BL: Yeca na nijchiyayaya tlen cuali, pero hualajqui tlen ax cuali. Nojquiya
    nijchiyayaya paquilistli huan tlahuili, pero hualajqui cuesoli huan tzintlayohuilotl.
  gub-BL: Àro herurywete àwàm. Ur iaiw haw ihewe. Àro tatainy. Ur ipytunahy haw ihewe.
  eng-DRA: 'I expected good things, and evils are come upon me: I waited for light,
    and darkness broke out.'
