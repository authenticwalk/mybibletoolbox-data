verse: JOB.030.029
translations:
  mal-C: ഞാൻ കുറുനരികൾക്കു സഹോദരനും ഒട്ടകപ്പക്ഷികൾക്കു സഹചാരിയുമായി മാറിയിരിക്കുന്നു.
  deu-TKW: Der Schakale Bruder bin ich geworden und ein Genosse den Straußen.
  lin-lin: Nakoma ndeko ya mbwa ya zamba mpe moninga ya maligbanga.
  eng-LSV: I have been a brother to dragons, || And a companion to daughters of the
    ostrich.
  eng-GNV: I am a brother to the dragons, and a companion to the ostriches.
  eng-WEBSTER: I am a brother to dragons, and a companion to owls.
  nhw-BL: pampa nochi masehualme nechitaj quen niiniicni nopa tepe chichime huan quen
    niininhuampox nopa avestruces totome.
  swh-ONEN: Nimekuwa ndugu wa mbweha, rafiki wa mabundi.
  bba-bba: Nɛn ɡɔɔ wuri yin sɔ̃, nɑ kuɑ nɡe ɡbeeku bɔ̃ɔ, ǹ kun mɛ nɡe tɑɑtɑɑru.
  eng-KJVCPB: I am a brother to dragons, And a companion to owls.
  luo-luo: Achalo ngʼama nonywol kaachiel gi ondiegi, bende achalo osiep tula.
  meu-meu: Lau na uda sisiadia tadikakadia, bona kokokoko turadia.
  npi-ULB: म स्यालहरूको भाइ, अस्ट्रिचहरूको मित्र भएको छु ।
  yor-yor: Èmi ti di arákùnrin ìkookò, èmi di ẹgbẹ́ àwọn ògòǹgò.
  pes-OPCB: ناله‌هایم به فریاد شغال و جغد می‌ماند.
  tgl-ULB: Ako ay kapatid ng asong gubat, isang kasama ng mga ostrich.
  hui-hui: I̱ tandaga timbuni nalu howa i̱na dugu biango dudume dua laradagua bialu
    ega yarime kua laradagua bialu kogoni.
  mya-mya: မြေခွေးတို့နှင့်ညီအစ်ကိုတော်၏။ ကုလားအုပ်ငှက် တို့နှင့် ပေါင်းဘော်ရ၏။
  bod-N: ང་རང་ཁྱི་སྤྱང་དག་གི་སྤུན་དུ་གྱུར། ། རྔ་བྱ་རྣམས་ཀྱི་གྲོགས་སུ་བདག་གྱུར་བྱུང་།
    །
  sna-sna: Ndava hama yamakava, neshamwari yamazizi.
  spa-BLM: Soy hermano de los chacales, y compañera de los avestruces.
  cac-cac: Cuseltacxon̈ej yel vav icha noc' oques, ma icha noc' cujub'.
  swh-ULB: Nimekuwa ndugu kwa mbwea, mshirika wa mbuni.
  bel-bel: Я зрабіўся братам шакалам і сябрам страўсам.
  deu-ELBBK: Ich bin ein Bruder geworden den Schakalen und ein Gefährte den Straußen.
  mbb-OT: Is laǥeng ku henduen be te taul te leew he asu wey kegkaǥi te ekang.
  mal-2015: ഞാൻ കുറുക്കന്മാർക്കു സഹോദരനും ഒട്ടകപ്പക്ഷികൾക്കു കൂട്ടാളിയും ആയിരിക്കുന്നു.
  rmc-rmc: Ačhiľom phral le šakalenge, a kamaratos le pštrosenge.
  pes-OPV: برادرشغالان شده‌ام، و رفیق شترمرغ گردیده‌ام.
  ron-1924: Ам ажунс фрате ку шакалий, товарэш ку струций.
  ben-OBCV: আমি শিয়ালদের ভাই হয়েছি, প্যাঁচাদের সঙ্গী হয়েছি।
  som-som: Waxaan noqday walaalka dawacooyinka, Iyo saaxiibka gorayada.
  lat-VUC: Frater fui draconum, et socius struthionum.
  eng-ASVBT: I am a brother to jackals, And a companion to ostriches.
  ita-1885: Io son diventato fratello degli sciacalli, E compagno delle ulule.
  eng-LXXUP: I am become a brother of monsters, And a companion of ostriches.
  eng-ULB: I am a brother to jackals, a companion of ostriches.
  spa-VBL: Soy como un hermano de los chacales, un compañero de los búhos.
  fra-_FOB: Je suis devenu le frère des chacals, et le compagnon des autruches.
  mal-mal: ഞാൻ കുറുക്കന്മാർക്ക് സഹോദരനും ഒട്ടകപ്പക്ഷികൾക്ക് കൂട്ടാളിയും ആയിരിക്കുന്നു.
  urd-GVR: Maiṅ gīdaṛoṅ kā bhāī aur uqābī ulluoṅ kā sāthī ban gayā hūṅ.
  suz-BL: गो सिवार आन लोक्‍ब दुम्‍शो बाक्‍नुङ। हुहुचील आन वारच दुम्‍शो बाक्‍नुङ।
  eng-NOY: I am become a brother to jackals, And a companion to ostriches.
  ita-1927: son diventato fratello degli sciacalli, compagno degli struzzi.
  ckb-ckb: بووم بە برای چەقەڵەکان و هاوڕێی کوندەپەپووەکان.
  eng-BBE: I have become a brother to the jackals, and go about in the company of
    ostriches.
  kan-OKCV: ನಾನು ನರಿಗಳಿಗೆ ಸಹೋದರನಾದೆನು; ಗೂಬೆಗಳಿಗೆ ನಾನು ಜೊತೆಯವನಾದೆನು.
  tam-2017: நான் தீக்கோழிகளுக்குச் சகோதரனும், நரிகளுக்குத் தோழனுமானேன்.
  spa-RV-1909: He venido á ser hermano de los dragones, y compañero de los buhos.
  ron-BTF: Sunt frate dragonilor și însoțitor bufnițelor.
  eng-WEBP: I am a brother to jackals, and a companion to ostriches.
  eng-FBV: I am like a brother to the jackals, a companion to owls.
  nld-1939: Ik ben een broer van de jakhalzen, Een makker der struisen;
  nch-BL: pampa nochi masehualme techitaj quej niiniicni nopa tepechichime huan quej
    niinihuampo nopa avestruz totome.
  vie-1934: Tôi bèn trở thành anh em của chó rừng, Và bầu bạn của con đà điểu.
  hin-CV: मैं तो अब गीदड़ों का भाई तथा शुतुरमुर्गों का मित्र बनकर रह गया हूं.
  spa-BES: Me he convertido en un hermano de los chacales, y voy en compañía de avestruces.
  tdx-tdx: Fa rahalahim-panaloke iraho, rañe’ o voron-tsatrañeo.
  tha-KJV: ข้าเป็นพี่น้องกับมังกร และเป็นเพื่อนกับนกเค้าแมว
  por-BR-2018: Tornei-me irmão dos chacais, e companheiro dos avestruzes.
  deu-ELO: Ich bin ein Bruder geworden den Schakalen, und ein Genosse den Straußen.
  eng-WYC-2018: I was the brother of dragons, and the fellow of ostriches.
  epo-epo: Mi fariĝis frato al la ŝakaloj Kaj kamarado al la strutoj.
  uig-PIN: Mǝn qilbɵrilǝrgǝ ⱪerindax bolup ⱪaldim, Ⱨuwⱪuxlarning ⱨǝmraⱨi boldum.
  beo-beo: 'Na sia: da sigua wa:me amola wida (osadaligi) ilia ga:be defele, da:i
    dioi amola fofagi agoai naba.'
  tpi-OTNT: Yes, mi stap nogut wantaim bikpela pen, na krai bilong mi i olsem krai
    bilong ol wel dok na ol muruk.
  hau-SA: Na zama ɗan’uwan diloli, na zama abokan mujiyoyi.
  uig-LAT: Men chilbörilerge qérindash bolup qaldim, Huwqushlarning hemrahi boldum.
  nde-nde: Sengingumfowabo wamakhanka, umkhula wezikhova.
  ton-ton: Ko e tokoua au ʻoe fanga talākoni, mo e kaumeʻa ʻoe fanga lulu.
  ces-1613: Bratrem učiněn jsem draků, a tovaryšem mladých pstrosů.
  eng-WMB: I am a brother to jackals, and a companion to ostriches.
  tam-TCV: நான் நரிகளுக்குச் சகோதரனும், ஆந்தைகளுக்குக் கூட்டாளியுமானேன்.
  ceb-ULB: Nahimo akong igsoon sa ihalas nga mga iro, ug nahimong kauban sa mga ostrits.
  pol-UBG: Stałem się bratem smoków, a towarzyszem młodych strusiów.
  urd-GVU: مَیں گیدڑوں کا بھائی اور عقابی اُلّوؤں کا ساتھی بن گیا ہوں۔
  deu-1912: Ich bin ein Bruder der Schakale und ein Geselle der Strauße.
  kan-2017: ನಾನು ನರಿಗಳ ತಮ್ಮನೂ, ಉಷ್ಟ್ರಪಕ್ಷಿಗಳ ಗೆಳೆಯನೂ ಆಗಿದ್ದೇನೆ.
  yap-yap: Ka ri gafgow lamag ni go’ gag ni bod e meyor ko pilis ni jackal fa ba arche’
    ni ostrich.
  hlt-MCSB: Pongui kah a manuca neh tuirhuk vanu kah a hui la ka om.
  mdy-ETH: ዓሲዳፓ ዱማዺ ዉኡኮኮ ታ ጌርሲ ማዔኔ፤ ቱኡቲኮዋ ታ ላጌ ማዔኔ።
  twi-ASANTE: Madane nnompo nuabarima, me ne apatuo na ɛbɔ.
  eng-WEBU: I am a brother to jackals, and a companion to ostriches.
  wal-wal: Taani worakanatuyyo isha, yanchchatuyyookka dabbo gidaas.
  spa-PDDPT: Soy hermano de chacales y compañero de avestruces.
  gun-gun: Xee ma jagua-tuvy nhe'ẽ ryke'y, ha'e guyra nhandu ryvy aiko.
  ilo-ULB: Kakabsatdak dagiti atap nga aso a kadua dagiti kullaaw.
  kpg-kpg: Dogu lee la guu honu i di manawa gee gei e buhi, guu hai gadoo be di lee
    o di paana lodo geinga be go di lee ‘ostrich’.
  uig-ARA: مەن چىلبۆرىلەرگە قېرىنداش بولۇپ قالدىم، ھۇۋقۇشلارنىڭ ھەمراھى بولدۇم.
  sus-sus: N bara lu alɔ wula i baree nun burunyi xɔni ɲaaxie.
  pon-2006: Ngilei me diren pahtou oh sangat rasehng ngilen kidi en wel oh osris.
  ksd-ksd: Iau a tura i ra umana kuabar na pap, Ma ra talai ra umana murup.
  tur-YTC: Çakallara kardeş, Deve kuşlarına yoldaş oldum.
  grc-BRENT: Ἀδελφὸς γέγονα σειρήνων, ἑταῖρος δὲ στρουθῶν.
  ind-AYT: Aku adalah saudara dari naga-naga laut dan teman para burung unta.
  nya-nya: Ndasanduka mʼbale wa nkhandwe, mnzawo wa akadzidzi.
  hrv-hrv: Sa šakalima sam se zbratimio i nojevima postao sam drugom.
  mps-mps: Awe, ena genuai dene dali mu bidibao. Tama eno gela da, te bulu yowi dali,
    ba uni dali sigo i wabo tiwai ebo.
  tpi-tpi: Yes, mi stap nogut wantaim bikpela pen, na krai bilong mi i olsem krai
    bilong ol wel dok na ol muruk.
  dan-1931: Sjakalernes Broder blev jeg, Strudsenes Fælle.
  vie-OVCB: Thay vào đó, tôi trở thành anh em của chó rừng và bạn bè cùng đà điểu.
  guj-2017: હું શિયાળોનો ભાઈ અને શાહમૃગોનો સાથી થયો છું.
  pon-2006A: Ngilei me diren pahtou oh sangat rasehng ngilen kidi en wel oh osris.
  por-BRBSL: Sou um irmão de chacais, e um companheiro de avestruzes.
  cth-cth: Kahrawnguinaw e hmaunawngha lah ka o. Kalauk tavanaw hoi huiko lah ka o.
  twi-twi: Madan nnompo nuabarima, me ne mpatu na ɛbɔ.
  hlt-hlt: Pongui kah a manuca neh tuirhuk vanu kah a hui la ka om.
  tbz-SIM: Kɛ̀ n dɑbònnì te kɛ̀ n nɑɑ́nnɛ̀ yɛkpɑmɑɑ̀, kɛ nɛitinɛ̀ icuo.
  msy-2020: Kɨ mɨzazir ekiam isa pazavɨra iti, egha nan ararem mati afiar atiamɨn
    ararem ko ponemɨn araremɨn mɨn iti.
  dop-dop: Mɑ pǝsɑ ɩsɩɩ tɑɑlɛ hɑsɩ tɑɑpɑlʋ kɛ́, yɑɑ tɑɑtɑɑnɑɑ cɑmnɑ.
  azb-azb: Çaqqallara qardaş oldum, Bayquşlara yoldaş oldum.
  eng-DBY: I am become a brother to jackals, and a companion of ostriches.
  hin-2017: मैं गीदड़ों का भाई और शुतुर्मुर्गों का संगी हो गया हूँ।
  wol-KYG: Damaa mujj bokk ak till, neexook looy,
  eng-YLT: A brother I have been to dragons, And a companion to daughters of the ostrich.
  eng-WYC-2017: I was the brother of dragons, and the fellow of ostriches.
  eng-WMBB: I am a brother to jackals, and a companion to ostriches.
  urd-GVH: मैं गीदड़ों का भाई और उक़ाबी उल्लुओं का साथी बन गया हूँ।
  rug-rug: Sa mamalaiṉiqu si kuliusu meke talotaṉa, guana kabodi ri na kurukuru nae
    na omehe.
  gaz-gaz: Ani obboleessa waangoo, michuu urunguus taʼeera.
  fra-LSG: Je suis devenu le frère des chacals, Le compagnon des autruches.
  yal-yal: n wuga xuiin minima alo kankone, alo dangaranfulene.
  haw-1868: Ua lilo au i hoahanau no na iliohae, A i hoalauna no na iana.
  arb-NAV: صِرْتُ أَخاً لِبَنَاتِ آوَى، وَرَفِيقاً لِلنَّعَامِ.
  ewe-ewe: Meva zu nɔviŋutsu na amegãxiwo kple hati na golowo.
  eng-LEE: I am a brother to [howling] monsters, and a companion to ostriches.
  asm-FB: মই শিয়ালবোৰৰ ভাই, আৰু উট পক্ষীৰ বন্ধু হলোঁ।
  sus-A: ﭑ بَرَ لُ عَلْ وُلَ عِ بَرٍيٍ نُن بُرُنيِ شْنِ حَاشِيٍ.
  fra-SBL: Je suis un frère pour les chacals, et un compagnon des autruches.
  hbo-hbo: אָ֭ח הָיִ֣יתִי לְתַנִּ֑ים וְ֝רֵ֗עַ לִבְנֹ֥ות יַעֲנָֽה׃
  kik-kik: Nduĩkĩte mũrũ wa nyina na mbwe, ngatuĩka mũthiritũ wa ndundu.
  fra-NCL: Je suis devenu le frère des chacals, le compagnon des filles de l’autruche.
  cek-AK: Kai loe pahui puinawk ih nawkamya ah ka oh moe, bukbuhnawk ih ampui ah ka
    oh.
  cuk-cuk: Emide, achu-sapur-e-gwenadganayob an gunonisunnad, irmon-senigan-e-gwenadganayob
    an gunonisunnad.
  uig-CYR: Мән чилбөриләргә қериндаш болуп қалдим, Һувқушларниң һәмраһи болдум.
  tel-2017: నేను నక్కలకు అన్ననయ్యాను. నిప్పుకోళ్లకు మిత్రుడిని అయ్యాను.
  hat-BSA: Mwen te vin frè ak chen mawon, zanmi ak otrich la.
  kos-kos: Pusrek asor ac supwar, Oana pusren tung lun soko kosro fox, ku sie won
    ostrich.
  hbo-WLC: אָ֭ח הָיִ֣יתִי לְתַנִּ֑ים וְ֝רֵ֗עַ לִבְנ֥וֹת יַעֲנָֽה׃
  ibo-ibo: Abụrụla m nwanne nkịta ọhịa; onye ya na ikwighịkwighị na-esogharị.
  ory-ory: ମୁଁ ଶୃଗାଳମାନଙ୍କର ଭାଇ ଓ ଉଷ୍ଟ୍ରପକ୍ଷୀଙ୍କର ସଙ୍ଗୀ ହୋଇଅଛି।
  chk-chk: Üa pwiini ekewe kolak mi mwacho, üa chiechi ngeni ekewe fukuro.
  rop-rop: Mi kraikraibat wulijim detlot wailwan dinggo en det bigwan bard gulum ostrij.
  ukr-1871: Я братом шакалам зробивсь, струсям товаришем стався.
  deu-1951: Ich bin ein Bruder geworden der Schakale und ein Gefährte der jungen Strauße.
  eng-JPS: I am become a brother to jackals, and a companion to ostriches.
  srp-1865: Brat postah zmajevima i drug sovama.
  lug-lug: Nfuuse muganda w’ebibe, munne w’ebiwuugulu.
  heb-heb: אח הייתי לתנים ורע לבנות יענה׃
  ben-IRV: আমি শিয়ালের ভাই, উঠ পাখিদের সঙ্গী হয়ে গেছি।
  pan-pan: ਮੈਂ ਗਿੱਦੜਾਂ ਦਾ ਭਰਾ, ਅਤੇ ਸ਼ੁਤਰਮੁਰਗ ਦਾ ਸਾਥੀ ਹੋ ਗਿਆ ਹਾਂ,
  mya-JVB: မြေခွေး တို့နှင့်ညီအစ်ကို တော်၏။ ကုလားအုပ်ငှက် တို့နှင့် ပေါင်းဘော် ရ၏။
  hmo-hmo: Egu gadona be mai lalohisihisi, bona ena tai regena, be uda sisia bona
    kokokoko edia tai bamona.
  urd-urd: मैं गीदड़ों का भाई, और शुतर मुर्ग़ों का साथी हूँ।
  rus-SYN: Я стал братом шакалам и другом страусам.
  bqc-SIM: Ma gↄ̃ kↄ̃gbɛ̃ ũ ń gbɛ̃gbonaↄ, taataaↄ gbɛ̃nan ma ũ.
  tcz-CHONGTHU: Hiche ho khellin keima gam-ui sopipa simbupi toh kikoppan eiki ngaiton
    ahi.
  mar-mar: कोल्ह्यांना मी भाऊ, आणि शहामृगांना सोबती असा झालो आहे.
  qub-qub: Atojcunapa wauguinnömi, tucupa amïgunnömi caycä.
  hat-hat: Vwa mwen tankou vwa koukou. Mwen rele tankou frize.
  eng-BSB: I have become a brother of jackals, a companion of ostriches.
  eng-WEBPB: I am a brother to jackals, and a companion to ostriches.
  kbq-kbq: Ana nehu'na zavi'matoa nagerumo'a, afi kramo'ene za'za agempunane namagu'ma
    ostritiema nehaza namamo'enema krafama neha'aza hu'ne.
  nhe-BL: pampa nochi tlacame nechitaj queja niiniicni nopa tepechichime huan queja
    niininhuampo nopa avestruces totome.
  gub-BL: Heze'egaw nuzawy kwaw hekuhemaw hezemumikahy haw hexak kar haw. Nuzawy kwaw
    awarahu ize'egaw. Nuzawy kwaw wiranu ize'egaw no.
  eng-DRA: I was the brother of dragons, and companion of ostriches.
