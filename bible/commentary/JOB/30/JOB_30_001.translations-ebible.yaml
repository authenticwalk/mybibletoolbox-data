    in kaum doh tai.
  mar-mar: “परंतु आता माझ्यापेक्षा लहान माणसे देखील माझी थट्ट करत आहेत, आणि त्याचे
    वाडवडील ज्यांना मी माझ्या मेंढ्यांची राखण करणाऱ्या कुत्र्यांमध्ये देखील ठेवले
    नसते.
  qub-qub: «Canan noga cayno caycajta ricamar ichanga shullcä cajcunapis asipäman.
    Paycunapa papänincunata nogaga manami munämanchu caran uywäcunata täpaj allgucunawan
    purinallanpäpis.
  hat-hat: Men koulye a, moun ki pi jenn pase m' yo ap pase m' nan rizib. Papa yo
    se moun mwen pa t' pran pou anyen, moun mwen pa ta menm mete ak chen m' pou gade
    mouton.
  eng-BSB: “But now they mock me, men younger than I am, whose fathers I would have
    refused to entrust with my sheep dogs.
  eng-WEBPB: “But now those who are younger than I have me in derision, whose fathers
    I considered unworthy to put with my sheep dogs.
  kbq-kbq: Hianagi menina kasefa vahe'mo'za kiza zokago ke hunenante'za huhaviza hunante'naze.
    Ana kasefa vahe'mokizmi zamafahe'za nagri sipisipima kegavama nehaza kraramina
    zamagra kegava hugara osu'naze.
  nhe-BL: “Pero ama telpocame tlen ax quipiyaj xihuitl queja na nechpinajtíaj. Inintatahua
    ni telpocame ax quinamiquij para tequitise ininhuaya nochichihua tlen quinmocuitlahuíaj
    noborregojhua.
  gub-BL: Ko 'ar rehe awa ihewi ipyahu wera'u ma'e upuka herehe wà. Wanu na'ikatu
    kwaw wà. Namono kwaw a'e teko ni hereimaw zawar wainuromo ihe wà, zawar àràpuhàràn
    wamono'ogar wainuromo ihe wà.
  eng-DRA: 'But now the younger in time scorn me, whose fathers I would not have set
    with the dogs of my flock:'
