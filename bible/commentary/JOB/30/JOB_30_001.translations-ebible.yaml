verse: JOB.030.001
translations:
  mal-C: “എന്നാൽ ഇപ്പോൾ എന്നെക്കാൾ പ്രായംകുറഞ്ഞവർ എന്നെ പരിഹസിക്കുന്നു; അവരുടെ പിതാക്കന്മാർ
    എന്റെ ആട്ടിൻപറ്റത്തിന്റെ കാവൽനായ്ക്കളോടൊപ്പം നിർത്താൻപോലും യോഗ്യരായിരുന്നില്ല.
  deu-TKW: Und jetzt verlachen mich solche, die jünger sind als ich, deren Väter ich
    meinen Herdenhunden nicht hätte beigesellen mögen.
  lin-lin: « Kasi sik’oyo, nakomi eloko ya kotiola epai ya bilenge oyo batata na bango
    bazangaki tina, mpe oyo nakokaki kutu te kopesa nzela ya kolia esika moko na mbwa
    na ngai, oyo ezalaki kobatela bibwele na ngai.
  eng-LSV: “And now, laughed at me, || Have the younger in days than I, || Whose fathers
    I have loathed to set || With the dogs of my flock.
  eng-GNV: 'Bvt now they that are yonger then I, mocke me: yea, they whose fathers
    I haue refused to set with the dogges of my flockes.'
  eng-WEBSTER: But now they that are younger than I, have me in derision, whose fathers
    I would have disdained to set with the dogs of my flock.
  nhw-BL: “Pero ama telpocame catli amo quipiyaj xihuitl quen na nechpinajtíaj. Inintatahua
    ni telpocame amo quinamiquij para tequitise ininhuaya nochichihua catli quinmocuitlahuíaj
    noborregojhua.
  swh-ONEN: “Lakini sasa watu wadogo kwa umri kuniliko wananidhihaki, watu ambao baba
    zao ningekataa kwa dharau kuwaweka pamoja na mbwa wangu wa kulinda kondoo.
  bba-bba: Tɛ̃ wee bibu bɑ mɑn yɛ̃ɛmɔ, bɑ ǹ mɑm nɛn tɔkɔru ɡɑrɑ, be, bèn bɑɑbɑbɑ
    bɑ ǹ turɑ bu nɛn bɔ̃nu somi bu kɑ nɛn yɑ̃ɑ ɡɔ̃ɔ kpɑrɑ.
  eng-KJVCPB: But now they that are younger than I have me in derision, Whose fathers
    I would have disdained To have set with the dogs of my flock.
  luo-luo: “To sani koro gijara, kata obedo ni gin jomatindo ahinya kuoma, ma kata
    mana wuonegi ne ok anyal yienegi kata mana konyo guogi rito jamba.
  meu-meu: A harihari idia ese e hevasehalaigumu, uru gabena taudia ese. Tamadia na
    bama dadaraidia; egu sisia ida egu seri ireḡudia ai basinama halaodia.
  npi-ULB: अब मभन्दा जवानहरूले मेरो ठट्टा गर्नुबाहेक अरू केही गर्दैनन् । यी जवान मानिसहरूका
    बुबाहरूलाई आफ्‍नो बगाल रुँग्‍ने कुकुरहरूको छेउमा काम गर्न पनि म इन्कार गर्थें
    ।
  yor-yor: “Ṣùgbọ́n nísinsin yìí, àwọn tí mo gbà ní àbúrò ń fi mí ṣe ẹlẹ́yà baba ẹni
    tí èmi kẹ́gàn láti tò pẹ̀lú àwọn ajá nínú agbo ẹran mi.
  pes-OPCB: ولی اکنون کسانی که از من جوانترند مرا مسخره می‌کنند، در حالی که من عار
    داشتم پدرانشان را حتی جزو سگهای گله‌ام بدانم؛
  tgl-ULB: Ngayon ang mga mas nakababata sa akin ay walang maidulot kundi pangungnutya
    sa akin - ang mga kabataang lalaking ito na ang mga ama ay gusto kong tanggihang
    magtrabaho katabi ng mga aso sa aking kawan.
  hui-hui: Yobohanda laabo halu lalu, Ainde áyu agali yagibano waneigini bu karume
    ibalu i̱ mege bialu hondo oba haga bira. Ti aba nde wali agali bu hearunaga deni
    ko yagibano howa tigua mbirale bayale mbira bibe nahe hene. Ani heagola i̱naga
    biangome nogo sibi haru heago biamogo bibe nahe kago manda buwa ti nogo haru hole
    pudaba nalaruli.
  mya-mya: ယခုမူကား၊ ငါ့ထက်အသက်ငယ်သောသူတို့ သည် ငါ့ကို ကဲ့ရဲ့တတ်ကြ၏။ သူတို့အဘများကို
    ငါသည် ရွံ့ရှာ၍၊ ငါ့သိုးစုကိုစောင့်သော ခွေးတို့တွင်မျှနေရာမပေး။
  bod-N: ད་ལྟ་བདག་ལས་གཞོན་པས་བདག་ལ་འཕྱ། ། དེ་ཚོའི་ཕ་རྣམས་བདག་གིས་མཐོང་ཆུང་བྱས། ། བདག་གི་ལུག་ཁྱུའི་ཁྱི་མཉམ་མ་བཞག་སྟེ།
    །
  sna-sna: “Asi zvino vanondiseka, varume vaduku kwandiri, vane madzibaba andaishora
    zvokuti handaivaisa pakati pembwa dzinofudza makwai angu.
  spa-BLM: “Pero ahora los que son más jóvenes que yo se burlan de mí, cuyos padres
    consideré indignos de poner con mis perros pastores.
  cac-cac: A eb' quelemtac te tzac'anto d'ayin, tzin stzetzej eb' ticnaic, ocxo d'a
    yalan̈taxo, a eb' smam eb' man̈ smojoc yec' eb' yed' noc' in tz'i' stan̈van noc'
    in calnel.
  swh-ULB: Sasa vijana wananidhihaki - vijana ambao baba zao wasingeweza hata kuwahudumia
    mbwa wa kundi langu.
  bel-bel: А сёньня сьмяюцца зь мяне і малодшыя за мяне гадамі, тыя, чыіх бацькоў
    я не згадзіўся б пасадзіць разам з сабакамі статкаў маіх.
  deu-ELBBK: Und nun lachen über mich Jüngere als ich an Jahren, deren Väter ich verschmähte,
    den Hunden meiner Herde beizugesellen.
  mbb-OT: “Iyan, guntaan edsudien a te menge etew he menge vetan-en pa kedì, he kenà
    egkeseriǥan is menge amey zan. Egkeseriǥan pa is menge asu ku he vantey te menge
    kerehidu ku.
  mal-2015: ഇപ്പോഴോ എന്നിലും പ്രായം കുറഞ്ഞവർ എന്നെ നോക്കി ചിരിക്കുന്നു; അവരുടെ അപ്പന്മാരെ
    എന്റെ ആട്ടിൻ കൂട്ടത്തിന്റെ നായ്ക്കളോടുകൂടെ ആക്കുവാൻ പോലും ഞാൻ നിരസിക്കുമായിരുന്നു.
  rmc-rmc: „Ale akana mandar asan ola, ko hine mandar terneder, the ola, kaskre daden
    na kamavas te thovel aňi paš o rikone, hoj te stražinen miro stados.
  pes-OPV: «و اما الان کسانی که از من خردسالترندبر من استهزا می‌کنند، که کراهت می‌داشتم
    از اینکه پدران ایشان را با سگان گله خود بگذارم.
  ron-1924: Ши акум!… Ам ажунс де рысул челор май тинерь декыт мине, пе ай кэрор пэринць
    ну-й сокотям вредничь сэ-й пун принтре кыний турмей меле.
  ben-OBCV: “কিন্তু এখন তারাই আমাকে বিদ্রুপ করে, যারা আমার থেকে বয়সে ছোটো, যাদের
    বাবাদের আমি আমার মেষপাল-রক্ষক কুকুরদের সাথে রাখতেও অবজ্ঞা করতাম।
  som-som: Laakiinse haatan waxaa igu majaajilooda kuwa iga da' yar Oo aan aabbayaashood
    quudhsan jiray inay xataa la fadhiistaan eeyaha adhigayga.
  lat-VUC: '[Nunc autem derident me juniores tempore, quorum non dignabar patres ponere
    cum canibus gregis mei:'
  eng-ASVBT: But now they that are younger than I have me in derision, Whose fathers
    I disdained to set with the dogs of my flock.
  ita-1885: Ma ora, quelli che son minori d'età di me si ridono di me, I cui padri
    io non avrei degnato mettere Co' cani della mia graggia.
  eng-LXXUP: But now the youngest have laughed me to scorn, Now they reprove me in
    their turn, Whose fathers I set at nought; Whom I did not deem worthy to be with
    my shepherd dogs.
  eng-ULB: Now those who are younger than I have nothing but mockery for me— these
    young men whose fathers I would have refused to allow to work beside the dogs
    of my flock.
  spa-VBL: Pero ahora se ríen de mí personas mucho más jóvenes que yo; personas a
    cuyos padres no pondría a trabajar con mis perros pastores.
  fra-_FOB: Mais, maintenant, des hommes plus jeunes que moi se moquent de moi, des
    hommes dont je n'aurais pas daigné mettre les pères avec les chiens de mon troupeau.
  mal-mal: ഇപ്പോൾ എന്നിലും പ്രായം കുറഞ്ഞവർ എന്നെ നോക്കി ചിരിക്കുന്നു; അവരുടെ അപ്പന്മാരെ
    എന്റെ ആട്ടിൻ കൂട്ടത്തിന്റെ നായ്ക്കളോടുകൂടി ആക്കുവാൻ പോലും ഞാൻ നിരസിക്കുമായിരുന്നു.
  urd-GVR: Lekin ab wuh merā mazāq uṛāte haiṅ, hālāṅki un kī umr mujh se kam hai aur
    maiṅ un ke bāpoṅ ko apnī bheṛ-bakriyoṅ kī dekh-bhāl karne wāle kuttoṅ ke sāth
    kām par lagāne ke bhī lāyq nahīṅ samajhtā thā.
  suz-BL: मिनु अय्‍युबमी “मुल ठिटापुकी आं कली तशा शुक्‍शी पा रिस्‍साक्‍म। मेको आं
    क्‍येङा ठिटा बाक्‍नीम। मेको आन आफ आन कली गो आं क्‍‍यारश भेडा खाल पाइब कुचुमपुकी
    नु काथा वोइक्‍चा यो मशिरशो मिम्‍शो नङ। अय्‍युब १९:१८
  eng-NOY: But now they that are younger than I hold me in derision, Whose fathers
    I would have disdained to set with the dogs of my flock.
  ita-1927: E ora servo di zimbello a dei più giovani di me, i cui padri non mi sarei
    degnato di mettere fra i cani del mio gregge!
  ckb-ckb: «بەڵام ئێستا ئەوانەی لە من منداڵترن گاڵتەم پێ دەکەن، ئەوانەی بێزم نەدەهات
    باوکیان لەگەڵ سەگەکانی ناو ڕانەکەم دابنێم.
  eng-BBE: But now those who are younger than I make sport of me; those whose fathers
    I would not have put with the dogs of my flocks.
  kan-OKCV: “ಆದರೆ ಈ ದಿವಸಗಳಲ್ಲಿ ನನಗಿಂತ ಚಿಕ್ಕವರು, ನನ್ನನ್ನು ನೋಡಿ ಪರಿಹಾಸ್ಯ ಮಾಡುತ್ತಾರೆ.
    ಇವರ ಪಿತೃಗಳನ್ನು ನನ್ನ ಕುರಿಮಂದೆಯ ನಾಯಿಗಳೊಡನೆ ಇರಲೂ ಅಯೋಗ್ಯರು ಎಂದೆಣಿಸಿದ್ದೆನು.
  tam-2017: “இப்போதோ என்னைவிட இளவயதுள்ளவர்கள் என்னை கேலி செய்கிறார்கள்; இவர்களுடைய
    தகப்பன்களை நான் என் மந்தையைக் காக்கும் நாய்களுடன் வைக்கவுங்கூட வெட்கப்பட்டிருப்பேன்.
  spa-RV-1909: MAS ahora los más mozos de días que yo, se ríen de mí; cuyos padres
    yo desdeñara ponerlos con los perros de mi ganado.
  ron-BTF: Dar acum cei ce sunt mai tineri decât mine mă iau în derâdere, pe ai căror
    părinți i-aș fi disprețuit încât să îi așez cu câinii turmei mele.
  eng-WEBP: “But now those who are younger than I have me in derision, whose fathers
    I considered unworthy to put with my sheep dogs.
  eng-FBV: But now people much younger than me laugh at me; people whose fathers I
    would not put to work with my sheepdogs.
  nld-1939: Maar thans lachen jongere mensen mij uit, Lieden, wier vaders te min voor
    mij waren, Om ze bij mijn herdershonden te zetten;
  nch-BL: “Pero ama telpocame cati amo quipiyaj xihuit quej na techpinajtíaj. Inintatahua
    ni telpocame amo quinamiqui para tequitise inihuaya nochichihua cati quinmocuitahuíaj
    noborregojhua.
  vie-1934: Song bây giờ, kẻ trẻ tuổi hơn tôi nhạo báng tôi, Mà cha họ tôi đã khinh,
    chẳng khứng để Chung với chó của bầy chiên tôi.
  hin-CV: “किंतु अब तो वे ही मेरा उपहास कर रहे हैं, जो मुझसे कम उम्र के हैं, ये वे
    ही हैं, जिनके पिताओं को मैंने इस योग्य भी न समझा था कि वे मेरी भेडों के रक्षक
    कुत्तों के साथ बैठें.
  spa-BES: Pero ahora los que son más jóvenes que yo; se burlan de mi, aquellos cuyos
    padres aborrecería poner con los perros de mis rebaños.
  tdx-tdx: Fe itsikihan-jaiko henaneo, ie tsy ho nimeiko hindrezan-droae’ iareo o
    amboan’ añondrikoo.
  tha-KJV: “​แต่​เดี๋ยวนี้​เขาเยาะข้า คือคนที่อ่อนกว่าข้าน่ะ คนที​่ข้าจะเหยียดหยามพ่อของเขา
    ถึ​งก​ับไม่​ยอมให้​อยู่​กับสุนัขที่เฝ้าฝูงแพะแกะของข้า
  por-BR-2018: Porém agora riem de mim os mais jovens do que eu, cujos pais eu havia
    desdenhado até de os pôr com os cães de meu rebanho.
  deu-ELO: Und nun lachen über mich Jüngere als ich an Jahren, deren Väter ich verschmähte,
    den Hunden meiner Herde beizugesellen.
  eng-WYC-2018: But now younger men in time scorn me, whose fathers I deigned not
    to set with the dogs of my flock. (But now men younger than me scorn me, men whose
    fathers I would not deign to put with the dogs of my flock.)
  epo-epo: Sed nun ridas pri mi homoj pli junaj ol mi, Kies patrojn mi ne volus starigi
    kun la hundoj de miaj ŝafaroj;
  uig-PIN: — «Biraⱪ ⱨazir bolsa, yaxlar meni mazaⱪ ⱪilidu, Ularning dadilirini ⱨǝtta
    padamni baⱪidiƣan itlar bilǝn billǝ ixlǝxkǝ yol ⱪoyuxnimu yaman kɵrǝttim.
  beo-beo: 'Be wali na afoha ayeligi dunu da nama habosesesa. Ilia eda da dunu hamedeiba:le,
    ilia da na wa:me amo na sibi wa:i sosodo aligimusa: fidima:ne, na da logo hame
    doasimu galu.'
  tpi-OTNT: Jop i skruim tok olsem, “Nau ol pikinini bilong ol rabisman i kam tok
    bilas na lap nogut long mi. Ol papa bilong ol i bin i stap olsem samting nating
    na i rabis tru long ai bilong ol manmeri, na ol i no inap mekim wanpela gutpela
    wok. Na mi no bin larim ol kain man olsem i go helpim ol dok bilong mi long lukautim
    ol sipsip.
  hau-SA: “Amma yanzu suna yi mini ba’a waɗanda na girme su, waɗanda iyayensu maza
    ba su isa su zama karnukan kiwon garken tumakina ba.
  uig-LAT: — «Biraq hazir bolsa, yashlar méni mazaq qilidu, Ularning dadilirini hetta
    padamni baqidighan itlar bilen bille ishleshke yol qoyushnimu yaman körettim.
  nde-nde: “Kodwa manje bayangiklolodela, amadoda angabantwana kimi, oyise engangingabehlisa
    ngibelusise izimvu zami.
  ton-ton: “Ka ko eni, ʻoku manukiʻi au ʻekinautolu ʻoku mui ʻiate au, ka ko ʻenau
    ngaahi tamai ʻanautolu ne u fehiʻa ke lau fakataha mo e fanga kulī ʻo ʻeku ngaahi
    fanga manu.
  ces-1613: Nyní pak posmívají se mi mladší mne, jejichž bych otců nechtěl byl postaviti
    se psy stáda svého.
  eng-WMB: “But now those who are younger than I have me in derision, whose fathers
    I considered unworthy to put with my sheep dogs.
  tam-TCV: “ஆனால் இப்பொழுதோ என்னைவிட இளவயதுள்ளவர்கள் என்னைக் கேலி செய்கிறார்கள்; அவர்களுடைய
    தந்தையரை, நான் என் மந்தையைக் காக்கும் நாய்களுடன் வைக்ககூடாது என எண்ணினேன்.
  ceb-ULB: Karon kadtong mga mas batan-on pa kay kanako puro lamang pagbiaybiay ang
    ilang ginabuhat kanako— kini nga mga batan-ong kalalakin-an kansang mga amahan
    nga wala nako gitugotan sa pagtrabaho tupad sa mga iro sa akong mga panon.
  pol-UBG: Ale teraz śmieją się ze mnie młodsi ode mnie, ci, których ojców nie uznałbym
    za godnych, by postawić ich z psami swojej trzody.
  urd-GVU: لیکن اب وہ میرا مذاق اُڑاتے ہیں، حالانکہ اُن کی عمر مجھ سے کم ہے اور مَیں
    اُن کے باپوں کو اپنی بھیڑبکریوں کی دیکھ بھال کرنے والے کُتوں کے ساتھ کام پر لگانے
    کے بھی لائق نہیں سمجھتا تھا۔
  deu-1912: Nun aber lachen sie mein, die jünger sind denn ich, deren Väter ich verachtet
    hätte, sie zu stellen unter meine Schafhunde;
  kan-2017: ಈಗಲಾದರೋ ನನಗಿಂತ ಚಿಕ್ಕವಯಸ್ಸಿನವರು ನನ್ನನ್ನು ಪರಿಹಾಸ್ಯಮಾಡುತ್ತಾರೆ; ಇವರ ಹೆತ್ತವರನ್ನು
    ನನ್ನ ಕುರಿ ಮಂದೆಯ ನಾಯಿಗಳ ಸಂಗಡ ಸೇರಿಸುವುದಕ್ಕೂ ಉದಾಸಿನ ಮಾಡಿದೆನು.
  yap-yap: Ma chiney e pi’in pagel nib bitir ngog e yad ma gosgos nigeg! Ni pi chitamangirad
    e bogni’ nib m’ayfan ni ku dabi pagan’ug ni ngar ayweged e pilis rog i matanagiy
    e saf.
  hlt-MCSB: Tedae a kum la kai lakah aka noe long khaw kai taengah luem uh coeng.
    Te rhoek kah a napa pataeng ka boiva kah ui taengah khueh ham ka hnawt lah mako.
