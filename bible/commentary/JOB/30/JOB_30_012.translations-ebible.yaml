verse: JOB.030.012
translations:
  mal-C: എന്റെ വലതുഭാഗത്ത് അവരുടെ വർഗം ആക്രമിക്കുന്നു എന്റെ കാലുകൾക്കായി കുരുക്കിടുന്നു.
    അവർ എനിക്കെതിരേ നാശതന്ത്രങ്ങൾ ഒരുക്കുന്നു.
  deu-TKW: Zur Rechten erhebt sich die Brut; meine Füße stoßen sie hinweg und schütten
    wider mich ihre Verderbensstraßen auf.
  lin-lin: Na loboko na ngai ya mobali, lisanga ya bato mabe ezali kobundisa ngai,
    batie mitambo na makolo na ngai, batie mabaku na nzela na ngai mpo na kosala ngai
    mabe ;
  eng-LSV: A brood arises on the right hand, || They have cast away my feet, || And
    they raise up against me, || Their paths of calamity.
  eng-GNV: 'The youth rise vp at my right hand: they haue pusht my feete, and haue
    trode on me as on the paths of their destruction.'
  eng-WEBSTER: Upon my right hand rise the youth; they push away my feet, and they
    raise up against me the ways of their destruction.
  nhw-BL: Mosisinijca tlacame motlananaj para nechchihuilise miyac tlamantli catli
    amo cuali huan quitlalíaj tlaquetztli campa noicxihua para ma nihuetzi. Nechhuilanaj
    chicahuac.
  swh-ONEN: Kuume kwangu kundi linashambulia; wao huitegea miguu yangu tanzi, na kunizingira.
  bba-bba: Tɔn kɔ̃so be, bɑ mɑn seesimɔ. Bɑ kɑsu bu mɑn tɛ̃kɑ di bu surɑ. Bɑ swɑɑ
    kɑsuwɑ bu kɑ mɑn kɑm koosiɑ.
  eng-KJVCPB: Upon my right hand rise the youth; They push away my feet, And they
    raise up against me the ways of their destruction.
  luo-luo: Jonjoregi monja gie batha korachwich; gichikona obadho, kendo gikunyona
    buche mondo apodhie.
  meu-meu: Idibagu kahana ai hearuru taudia na e tore isimu, e lulugu lasimu; edia
    hahebua-tari daladia amo e ala-ala henigumu.
  npi-ULB: मेरो दाहिने हातमा हुल्याहाहरू खडा हुन्छन् । तिनीहरूले मलाई टाढा लखेट्छन्
    र मेरो विरुद्धमा आफ्‍ना घेरा-मचान बनाउँछन् ।
  yor-yor: Àwọn ènìyàn lásán dìde ní apá ọ̀tún mi; wọ́n tì ẹsẹ̀ mi kúrò, wọ́n sì la
    ipa ọ̀nà ìparun sílẹ̀ dè mí.
  pes-OPCB: این اراذل و اوباش از هر سو به من حمله می‌کنند و سر راهم دام می‌گذارند.
  tgl-ULB: Sa aking kanang kamay naghimagsik ang magulong pulutong ng mga tao; itinaboy
    nila ako at itinambak laban sa akin ang kanilang punso ng paglusob.
  hui-hui: Agali ko ngubi urunime i̱hondo mogo nale howa dege bialu ka. Tigua i̱ bedoria
    ibalu i̱la gungu bialu i̱ bo talialu ka. Ani buwa tigua i̱ bo waholenaga mbirale
    tara tara bialu ka.
  mya-mya: သူငယ်တို့သည်ငါ့လက်ျာဘက်၌ထ၍၊ ငါ့ခြေကို တွန်းကြ၏။ ငါ့ကိုဖျက်ဆီးခြင်းငှါ လမ်းဖို့ကြ၏။
  bod-N: དེ་དག་བདག་གི་གཡས་སུ་ཡར་ལངས་ཏེ། ། བདག་གི་རྐང་པར་ཕུད་རྒྱག་བྱས་པ་དང་། ། གནོད་འཚེའི་ལམ་གྱིས་བདག་ལ་རྒོལ་བར་གྱུར།
    །
  sna-sna: Kurudyi rwangu rudzi runondirwisa; vanoisira makumbo angu misungo, vanovaka
    michinjiziri yokurwa neni.
  spa-BLM: A mi derecha se levanta la chusma. Me apartan los pies. Ellos lanzan sus
    caminos de destrucción contra mí.
  cac-cac: A eb' anima schichon sc'ol d'ayin, toxon̈ej sja n̈ilan eb' yic tzin spechanel
    eb' snaani, snib'ej eb' tzin sateli.
  swh-ULB: Kundi la vijana wabaya wanashambulia nguvu zangu; wananiondolea mbali na
    kukusanya kinyume changu rundo la kuhusuru.
  bel-bel: З правага боку ўстае гэты вылюдак, зьбівае мяне з ног, кіруе свае пагібельныя
    шляхі да мяне.
  deu-ELBBK: Zu meiner Rechten erhebt sich die Brut; sie stoßen meine Füße weg, und
    bahnen gegen mich ihre verderblichen Wege.
  mbb-OT: Edsurungen a kayi te wazà pulus he menge etew. Midlitaǥan dan is ebeyaan
    ku, wey edtinguhè dan te kedezaat kedì.
  mal-2015: വലത്തുഭാഗത്തു നീചപരിഷ എഴുന്നേറ്റു എന്റെ കാൽ ഉന്തുന്നു; അവർ നാശമാർഗ്ഗങ്ങളെ
    എന്റെ നേരെ നിരത്തുന്നു.
  rmc-rmc: Pal miri čači sera ušťen upre o bitanga, keren, hoj te denašav het, a pripravinen
    peske o droma, hoj pre mande te aven.
  pes-OPV: از طرف راست من انبوه عوام الناس برخاسته، پاهایم را از پیش در می‌برند، و
    راههای هلاکت خویش را بر من مهیا می‌سازند.
  ron-1924: Тикэлоший ачештя се скоалэ ла дряпта мя ши ымь ымпинг пичоареле ши ышь
    кроеск кэрэрь ымпотрива мя, ка сэ мэ пярдэ.
  ben-OBCV: আমার ডানদিকে উপজাতিরা আক্রমণ করে; তারা আমার পায়ের জন্য ফাঁদ বিছায়, আমার
    বিরুদ্ধে তারা তাদের অবরোধ-পথ নির্মাণ করে।
  som-som: Xagga midigtayda waxaa ka kaca ciyaalasuuq, Oo cagtaydana way iska riixaan,
    Oo waxay igu hor tuuraan jidadkoodii halligaadda.
  lat-VUC: 'Ad dexteram orientis calamitates meæ illico surrexerunt: pedes meos subverterunt,
    et oppresserunt quasi fluctibus semitis suis.'
  eng-ASVBT: Upon my right hand rise the rabble; They thrust aside my feet, And they
    cast up against me their ways of destruction.
  ita-1885: I giovanetti si levano contro a me dalla man destra, mi spingono i piedi,
    E si appianano le vie contro a me, per traboccarmi in ruina;
  eng-LXXUP: They have risen up against me on the right hand of their offspring; They
    have stretched out their foot, and directed against me the ways of their destruction.
  eng-ULB: Upon my right hand rise the rabble; they drive me away and pile up against
    me their siege mounds.
  spa-VBL: La chusma se levanta contra mí, y me hace correr; como una ciudad sitiada
    planifican formas de destruirme.
  fra-_FOB: Cette engeance se lève à ma droite; ils poussent mes pieds; ils construisent
    contre moi des routes pour me nuire;
  mal-mal: വലത്തുഭാഗത്ത് നീചന്മാർ എഴുന്നേറ്റ് എന്നെ തുരത്തുന്നു അവർ നാശമാർഗ്ഗങ്ങളെ
    എന്റെ നേരെ നിരത്തുന്നു.
  urd-GVR: Mere dahne hāth hujūm khaṛe ho kar mujhe ṭhokar khilāte aur merī fasīl
    ke sāth miṭṭī ke ḍher lagāte haiṅ tāki us meṅ raḳhnā ḍāl kar mujhe tabāh kareṅ.
  suz-BL: आं ग्‍युरा गे थम मरिम्‍शो मुर बोक्‍नीम। मिनु आं खोइली ग्रेक्‍पाइक्‍नीम।
    मिनु मेकोपुकीम आं गाक्‍तीक लां तेक्‍नीम।
  eng-NOY: On my right hand riseth up the brood; They thrust away my feet; They cast
    up against me their destructive ways.
  ita-1927: Questa genia si leva alla mia destra, m’incalzano, e si appianano le vie
    contro di me per distruggermi.
  ckb-ckb: لەلای ڕاستم گەنجە لاسارەکان هێرش دەکەنە سەرم، پاشقولم لێ دەگرن و سەنگەر
    لە دژی من لێ دەدەن.
  eng-BBE: 'The lines of his men of war put themselves in order, and make high their
    ways of destruction against me:'
  kan-OKCV: ಬಲಗಡೆಯಲ್ಲಿ ಯುವಕರು ಎದ್ದಿದ್ದಾರೆ; ಅವರು ನನ್ನ ಕಾಲುಗಳಿಗೆ ಬಲೆ ಹಾಕಿದ್ದಾರೆ. ನನ್ನನ್ನು
    ನಾಶಮಾಡಲು ತಮ್ಮ ಹಾದಿಗಳನ್ನು ನನಗೆ ವಿರೋಧವಾಗಿ ಕಟ್ಟುತ್ತಿದ್ದಾರೆ.
  tam-2017: வலதுபுறத்தில் வாலிபர் எழும்பி, என் கால்களைத் தவறி விழவைத்து, தங்கள் கேடான
    வழிகளை எனக்கு நேராக ஆயத்தப்படுத்துகிறார்கள்.
  spa-RV-1909: A la mano derecha se levantaron los jóvenes; empujaron mis pies, y
    sentaron contra mí las vías de su ruina.
  ron-BTF: Tinerii se ridică peste dreapta mea; ei îmi împing deoparte picioarele
    și își ridică împotriva mea căile nimicirii lor.
  eng-WEBP: On my right hand rise the rabble. They thrust aside my feet. They cast
    their ways of destruction up against me.
  eng-FBV: The rabble rise up against me, they send me running; like a city under
    siege they devise ways to destroy me.
  nld-1939: Aan mijn rechterhand verheft zich dat broed, Mijn voeten stoten hen weg;
    Ze banen tegen mij hun onheilspaden,
  nch-BL: Mosisinijca tacame motananaj para techchihuilise miyac tamanti cati amo
    cuali huan quitalíaj taquetzti campa noicxi para ma nihuetzi. Techtehuíaj chicahuac.
  vie-1934: Cái nố lu la nầy dấy lên nơi tay hữu tôi; Chúng xô đẩy chân tôi, Sửa soạn
    cho tôi con đường hiểm độc của chúng.
  hin-CV: मेरी दायीं ओर ऐसे लोगों की सन्तति विकसित हो रही है. जो मेरे पैरों के लिए
    जाल बिछाते है, वे मेरे विरुद्ध घेराबंदी ढलान का निर्माण करते हैं.
  spa-BES: 'A mi diestra se levantaron los jóvenes, empujaron mis pies, se pusieron
    en orden y alzaron sus caminos de destrucción contra mí:'
  tdx-tdx: Mitroatse an-kavanako eo o tora’eo; fehefehè’ iereo o tombokoo vaho atroa’
    iareo amako ty satam- pandrotsaha’ iareo.
  tha-KJV: คนหนุ่​มล​ุกขึ้นข้างขวามือของข้า เขาผลั​กด​ันเท้าของข้าออกไป เขาเหวี่ยงทางแห่งความพินาศไว้​ต่อสู้​ข้า
  por-BR-2018: À direita os jovens se levantam; empurram meus pés, e preparam contra
    mim seus caminhos de destruição.
  deu-ELO: Zu meiner Rechten erhebt sich die Brut; sie stoßen meine Füße hinweg und
    bahnen wider mich ihre verderblichen Wege.
  eng-WYC-2018: At the right side of the east my wretchednesses have risen up at once;
    they turned upside down my feet, and they oppressed me with their paths as with
    floods. (On my right side they attack me in a mob; they set my feet running, and
    they raise against me the ways of their destruction.)
  epo-epo: Dekstre buboj stariĝis, kaj puŝas miajn piedojn; Ili ebenigis kontraŭ mi
    siajn pereigajn vojojn;
  uig-PIN: Ong yenimda bir top qüprǝndǝ yaxlar ornidin turup, Ular putumni turƣan
    yeridin ittiriwǝtmǝkqi, Ular sepilimƣa ⱨujum pǝlǝmpǝylirini kɵtürüp turidu;
  beo-beo: Amo dunu wa:i da na odagiaba doagala:sa. Na iliba:le beda:ga hobeasa. Ilia
    da na dafawanedafa hasalima:ne ilegelala.
  tpi-OTNT: Ol dispela lain rabisman i no surik long mi. Ol i kam stret long mi na
    pait long mi na ol i rausim mi i go. Na ol i wokim kain kain samting bilong bagarapim
    mi.
  hau-SA: A hannun damana ’yan tā-da-na-zaune-tsaye sun tayar; sun sa tarko a ƙafafuna,
    sun yi shirin hallaka ni.
  uig-LAT: Ong yénimda bir top chüprende yashlar ornidin turup, Ular putumni turghan
    yéridin ittiriwetmekchi, Ular sépilimgha hujum pelempeylirini kötürüp turidu;
  nde-nde: Kwesokunene kwami ixuku liyangihlasela; bathiya inyawo zami ngemijibila
    bakhe imibundu yokungivimbezela.
  ton-ton: ‌ʻOku tutuʻu ʻae kau talavou ʻi hoku toʻomataʻu; ʻoku nau tekeʻi hoku vaʻe,
    pea ʻoku nau fokotuʻu hake ʻo angatuʻu kiate au ʻae ngaahi hala ʻo honau fakaʻauha.
  ces-1613: Po pravici mládež povstává, nohy mi podrážejí, tak že šlapáním protřeli
    ke mně stezky nešlechetnosti své.
  eng-WMB: On my right hand rise the rabble. They thrust aside my feet. They cast
    their ways of destruction up against me.
  tam-TCV: வலதுபுறத்தில் வாலிபர் எழும்பி, என்னைத் தாக்குகிறார்கள்; என் பாதங்கள் தவறி
    விழச்செய்கிறார்கள், எனக்கு விரோதமாக அழிவின் பாதைகளை அமைக்கிறார்கள்.
  ceb-ULB: Sa akong tuong kamot mibangon ang mga tigpasiugda ug kagubot; gipalayas
    nila ako ug nagbuhat sila ug harang batok kanako.
  pol-UBG: Po mojej prawicy powstają młodzieńcy, odtrącają moje nogi i torują przeciwko
    mnie swoje drogi zguby.
  urd-GVU: میرے دہنے ہاتھ ہجوم کھڑے ہو کر مجھے ٹھوکر کھلاتے اور میری فصیل کے ساتھ
    مٹی کے ڈھیر لگاتے ہیں تاکہ اُس میں رخنہ ڈال کر مجھے تباہ کریں۔
  deu-1912: Zur Rechten haben sich Buben wider mich gesetzt und haben meinen Fuß ausgestoßen
    und haben wider mich einen Weg gemacht, mich zu verderben.
  kan-2017: ಆ ಕಲಹಗಾರರು ನನ್ನ ಬಲಗಡೆ ಎದ್ದು, ನನ್ನ ಕಾಲುಗಳನ್ನು ಹಿಂದಕ್ಕೆ ತಳ್ಳುತ್ತಾ ನನ್ನ ನಾಶಕ್ಕಾಗಿ
    ಹೊಂಚು ಹಾಕಿದ್ದಾರೆ.
  yap-yap: Re ulung i kirebney e yad be cham ngog ni tinowey; yad be tulufeg; yad
    be fal’eg rogorad ni ngar thanged gag.
  hlt-MCSB: Ka bantang kah hlangyoe loh tlai ka kho a kalh. Amih kah rhainah caehlong
    te kai taengah a picai uh.
  mdy-ETH: ጎሪ ዲቺቦኦ ናኣታ ታና ማንጌኔ፤ ቶኮ ታኣኮ ዔያታ ኮሪ ኬኤሪ ሜቶ ታና ሄሊሳኒ ጊኢጊንቴኔ።
  twi-ASANTE: Abusuakuo no to hyɛ me so wɔ me nifa so; wɔsum me nan mfidie, na wɔsisi
    apie tia me.
  eng-WEBU: On my right hand rise the rabble. They thrust aside my feet. They cast
    their ways of destruction up against me.
  wal-wal: Ha seeri bainnan diccida naati ta bolli denddidi, tana yedettoosona; eti
    tana xaissanau ta bolli woraajjoosona.
  spa-PDDPT: A mi derecha se levanta el populacho, enredan mis pies, me preparan caminos
    destructivos,
  gun-gun: Ha'e rami vy xeaxu e'ỹa re opu'ã okuapy xemoanha rei aguã, ha'e xerovai
    jogueroayvu okuapy xemomba vy ou aguã re.
  ilo-ULB: Iti makannawan nga imak ken tumakder dagiti naranggas a tattao; pappapanawendak
    ken igabsuonda kaniak dagiti wagas ti panangdadaelda.
  kpg-kpg: Digau aanei e hai baahi mai gi di au i nia gowaa huogodoo ala ma gaa hana
    ginai au. Digaula e daudali au e hagatogomaalia nadau hai huaidu belee hai mai
    gi di au.
  uig-ARA: ئوڭ يېنىمدا بىر توپ چۈپرەندە ياشلار ئورنىدىن تۇرۇپ، ئۇلار پۇتۇمنى تۇرغان
    يېرىدىن ئىتتىرىۋەتمەكچى، ئۇلار سېپىلىمغا ھۇجۇم پەلەمپەيلىرىنى كۆتۈرۈپ تۇرىدۇ؛
  sus-sus: Yi mixi ya maɲɔxunxie kelima n xili ma, e nu gantanyi ɲaaxie te n bɛ.
  pon-2006: Pwihn wet kin uhwong ie wasa koaros me I kin kohla ie; re kin pwakih ie;
    re onopadahr soahng suwed me re pahn wiahiong ie.
  ksd-ksd: A tarai vakuku dia tut ta ra papar a limagu tuna, Dia korokorot iau, Ma
    dia vatur ra umana magit upi ina virua tana.
  tur-YTC: Sağ tarafımda ayaktakımı yükseliyor. Ayaklarımı bir kenara itiyorlar. Yıkım
    yollarını bana karşı kuruyorlar.
  grc-BRENT: Ἐπὶ δεξιῶν βλαστοῦ ἐπανέστησαν, πόδα αὐτῶν ἐξέτειναν, καὶ ὡδοποίησαν
    ἐπʼ ἐμὲ· τρίβους ἀπωλείας αὐτῶν.
  ind-AYT: Di sebelah kananku, gerombolan pengacau bangkit. Mereka menyingkirkan kakiku,
    dan membangun jalan kehancuran melawan aku.
  nya-nya: Ku dzanja langa lamanja anthu akulimbana nane; andikumbira dzenje loti
    ndigweremo ndikamayenda, andipangira mitumbira ya nkhondo kuti alimbane nane.
  hrv-hrv: S desne moje strane rulja ustaje, noge moje u bijeg oni tjeraju, put propasti
    prema meni nasiplju.
  mps-mps: Te nai meni yai we bidi dabego enade wi munu ma ebeo. Augwali ena gesabi
    dolo badu mu aselama, ena elama, tama ena sela sąbo. Tama augwaligo haniani sę
    elama, ena dolainu ebo.
  tpi-tpi: Ol dispela lain rabisman i no surik long mi. Ol i kam stret long mi na
    pait long mi na ol i rausim mi i go. Na ol i wokim kain kain samting bilong bagarapim
    mi.
  dan-1931: Til højre rejser sig Ynglen, Fødderne slår de fra mig, bygger sig Ulykkesveje
    imod mig*; { [*Teksten er usikker.] }
  vie-OVCB: Bên phải tôi, một đám tạp dân xuất hiện. Xô đẩy chân tôi và dồn tôi vào
    đường chết.
  guj-2017: મારી જમણી બાજુએ હુલ્લડખોરો ઊઠે છે; તેઓ મને દૂર હાંકી કાઢે છે અને મારો
    નાશ કરવા તેઓ ઘેરો નાખે છે.
  pon-2006A: Pwihn wet kin uhwong ie wasa koaros me I kin kohla ie; re kin pwakih
    ie; re onopadahr soahng suwed me re pahn wiahiong ie.
  por-BRBSL: À minha direita, levante a multidão. Eles empurram meus pés para o lado.
    Eles lançam seus caminhos de destruição contra mim.
  cth-cth: Kaie aranglah nawsainaw a kangdue teh, ka khok hah a phen awh. A rawkphainae
    lamthung hah kai taranlahoi a sak awh.
  twi-twi: Abusuakuw no tow hyɛ me so wɔ me nifa so; wosum mʼanan mfiri, na wosisi
    mpie tia me.
  hlt-hlt: Ka bantang kah hlangyoe loh tlai ka kho a kalh. Amih kah rhainah caehlong
    te kai taengah a picai uh.
  tbz-SIM: Bɛ̀ ìtɛ́ ditĩ̀nnì ndi kɛ còḿmú kɛ m buɔ̀ nyiwɛ̃ĩ kɛ bo m bɔ, bɛ̀ keù icɛ
    nyi kɛ kɔriní m borɛ̀ kɛ bo n dɔɔ̀ mɛyɛi.
  msy-2020: Kɨ uan agharir guvimɨn garima, gumazir igiar kurar bɨzim dɨkavigha, na
    baghavɨra iza na mɨsogha na batozima, kɨ aravɨra zui. Me na gasɨghasɨghasa arazir
    guar avɨribagh ami.
  dop-dop: Mɑ ntɔɣɔŋ tɔɔ kɛ́ pɑ kʋlǝɣɩ. Pɑ tʋɣʋ-m kɑtɔsɩ sɩ pɑ́ pɛtɩ-m nɑ pɑ́ pɛɛkǝɣɩ
    mpɑɑʋ sɩ pɑ́ hiki-m nɑ pɑ́ wɑkǝlɩ-m.
  azb-azb: Bu avara gənclər sağ tərəfimdən çıxır, Ayaqlarımı büdrədir, Mənə qarşı
    torpaq qalağı düzəldir.
  eng-DBY: At [my] right hand rise the young brood; they push away my feet, and raise
    up against me their pernicious ways;
  hin-2017: मेरी दाहिनी ओर बाज़ारू लोग उठ खड़े होते हैं, वे मेरे पाँव सरका देते हैं,
    और मेरे नाश के लिये अपने उपाय बाँधते हैं।
  wol-KYG: Mii njurum baadoola mu féete ndijoor, di ma téqtal, di ma xàllal yooni
    sànkute.
  eng-YLT: On the right hand doth a brood arise, My feet they have cast away, And
    they raise up against me, Their paths of calamity.
  eng-WYC-2017: At the right side of the east my wretchednesses have risen up anon;
    they turned upside down my feet, and they oppressed me with their paths as with
    floods.
  eng-WMBB: On my right hand rise the rabble. They thrust aside my feet. They cast
    their ways of destruction up against me.
  urd-GVH: मेरे दहने हाथ हुजूम खड़े होकर मुझे ठोकर खिलाते और मेरी फ़सील के साथ मिट्टी
    के ढेर लगाते हैं ताकि उसमें रख़ना डालकर मुझे तबाह करें।
  rug-rug: Pa kali mataoqu si raza mae sari tie vaqura; veko sipata si arini pa siraṉa
    sapu enea rau, meke edi hiva va mate hola au rini.
  gaz-gaz: Karaa mirga kootiin addaggeewwan kaʼaniiru; miilla kootiif kiyyoo kaaʼaniiru;
    biyyoos akka dallaa natti naannessan.
  fra-LSG: Ces misérables se lèvent à ma droite et me poussent les pieds, Ils se fraient
    contre moi des sentiers pour ma ruine;
  yal-yal: Muxu kobine kelima n xili ma n yiifanna ma, e katama n nabiradeni e sanne
    ra, e n yɛngɛma alogo e xa n halagi.
  haw-1868: Ma ka akau ku mai ka poe opio, a hoonee aku i kuu wawae, Hoouka ae lakou
    i na alanui no kuu make.
  arb-NAV: قَامَ صِغَارُهُمْ عَنْ يَمِينِي يُزِلُّونَ قَدَمِي وَيُمَهِّدُونَ سُبُلَ
    دَمَارِي.
  ewe-ewe: Wo detɔwo tso ɖe ŋutinye le nye ɖusime, woɖo mɔwo ɖi na nye afɔ eye woƒu
    woƒe aʋakpowo ɖe ŋunye.
  eng-LEE: 'Against my right hand rise up this swarm of worthless youths: they push
    away my feet, and they level against me their calamity-bringing paths.'
  asm-FB: মোৰ সোঁফালে নীহ লোকবিলাক উঠে; সিহঁতে মোৰ ভৰি ঠেলি ঠেলি দিয়ে, আৰু মোৰ বিৰুদ্ধ
    নিজ নিজ বিনাশক গড় নৰে।
  sus-A: يِ مِشِ يَ مَحْشُنشِيٍ كٍلِمَ ﭑ شِلِ مَ، عٍ نُ فَنتَنيِ حَاشِيٍ تٍ ﭑ بّ.
  fra-SBL: A ma droite se lève la populace. Ils ont repoussé mes pieds. Ils ont jeté
    contre moi leurs méthodes de destruction.
  hbo-hbo: עַל־יָמִין֮ פִּרְחַ֪ח יָ֫ק֥וּמוּ רַגְלַ֥י שִׁלֵּ֑חוּ וַיָּסֹ֥לּוּ עָ֝לַ֗י
    אָרְחֹ֥ות אֵידָֽם׃
  kik-kik: Mwena wakwa wa ũrĩo kũrĩ rũrĩrĩ rũratharĩkĩra; maigagĩra magũrũ makwa mĩtego,
    na magaaka ihumbu ciao cia gũũtharĩkĩra.
  fra-NCL: Des misérables se lèvent à ma droite, ils cherchent à ébranler mes pieds,
    ils frayent jusqu’à moi leurs routes meurtrières.
  cek-AK: Ka bantang bangah thendoengnawk angthawk o moe, ka khok hae ang cawh o;
    kai amrohaih loklam to a sak o.
  cuk-cuk: Dule-isganamar an-argan-nuedsiki angi noarmalad, an-oitogegala, an-idu
    dukuar ambikusmalad. Angi-gwisguegala, napa-nakwemai sobsamalad.
  uig-CYR: Оң йенимда бир топ чүпрәндә яшлар орнидин туруп, Улар путумни турған йеридин
    иштиривәтмәкчи, Улар сепилимға һуҗум пәләмпәйлирини көтирип туриду;
  tel-2017: నా కుడిపక్కన అల్లరిమూక లేస్తుంది. వారు నన్ను తరుముతారు. నాకు ఎదురుగా ముట్టడి
    దిబ్బ వేస్తారు.
  hat-BSA: Sou men dwat lan, nich sa vin leve. Yo rale pye mwen akote. Yo mennen kont
    mwen tout manèv destriksyon yo.
  kos-kos: Un mwet se inge arulana suwoswos in oru alein lalos nu sik; Elos ukweyu
    nga kaing; ac elos akola in kunausyula.
  hbo-WLC: עַל־יָמִין֮ פִּרְחַ֪ח יָ֫ק֥וּמוּ רַגְלַ֥י שִׁלֵּ֑חוּ וַיָּסֹ֥לּוּ עָ֝לַ֗י
    אָרְח֥וֹת אֵידָֽם׃
  ibo-ibo: Nʼaka nri m mba ndị a na-ebuso m agha. Ha na-esiri ụkwụ m ọnya, ha na-ewuli
    mgbidi ha nọchibido m.
  ory-ory: ଇତର ଲୋକମାନେ ମୋʼ ଡାହାଣରେ ଉଠନ୍ତି; ସେମାନେ ମୋʼ ଚରଣ ଘୁଞ୍ଚାଇ ଦିଅନ୍ତି ଓ ସେମାନେ
    ମୋʼ ବିରୁଦ୍ଧରେ ବିନାଶର ମାର୍ଗ ପ୍ରସ୍ତୁତ କରନ୍ତି।
  chk-chk: Eu mwichen aramas mi akürang a fiu ngeniei me pelifichi. Ra iseis eu sär
    fän iten pechei o senätä ar ororen maun pwe repwe afeiengauaei.
  rop-rop: Dei oldei kaman blanga binijimap mi. Ai kaan album miselp, en main dubala
    fut kaan mubaran.
  ukr-1871: З правого боку встає покидь ся, й валить із ніг мене, прямує пагубну дорогу
    свою проти мене.
  deu-1951: Zu meiner Rechten erhebt sich die Brut. Sie lassen meinen Füßen keine
    Ruhe und bahnen ihre Unheilswege gegen mich.
  eng-JPS: Upon my right hand rise the brood; they entangle my feet, and they cast
    up against me their ways of destruction.
  srp-1865: S desne strane ustaju momci, potkidaju mi noge, i nasipaju put k meni
    da me upropaste.
  lug-lug: Abantu bano bannumba ku mukono gwange ogwa ddyo; bategera ebigere byange
    emitego, ne baziba amakubo banzikirize.
  heb-heb: על ימין פרחח יקומו רגלי שלחו ויסלו עלי ארחות אידם׃
  ben-IRV: আমার দক্ষিণে বিশৃঙ্খল জনতা ওঠে; তারা আমায় তাড়িয়ে দেয় এবং আমার বিরুদ্ধে
    তাদের ধ্বংসের পথ উঁচু করে তোলে।
  pan-pan: ਮੇਰੇ ਸੱਜੇ ਪਾਸੇ ਬਜ਼ਾਰੂ ਲੋਕ ਉੱਠਦੇ ਹਨ, ਉਹ ਮੇਰੇ ਪੈਰ ਸਰਕਾ ਦਿੰਦੇ ਹਨ, ਅਤੇ ਮੈਨੂੰ
    ਨਾਸ ਕਰਨ ਵਾਲੇ ਰਾਹਾਂ ਨੂੰ ਬਣਾਉਂਦੇ ਹਨ।
  mya-JVB: သူငယ်တို့သည်ငါ့လက်ျာ ဘက်၌ ထ ၍၊ ငါ့ ခြေ ကို တွန်း ကြ၏။ ငါ့ ကို ဖျက်ဆီး ခြင်းငှါလမ်း
    ဖို့ ကြ၏။
  hmo-hmo: Inai bese taudia ese, egu idiba kahana dekenai lau idia heatu henia noho.
    Idia ese lau idia lulua lao, bona lau alaia mase dalana idia karaia hegaegae noho.
  urd-urd: मेरे दहने हाथ पर लोगों का मजमा' उठता है; वह मेरे पाँव को एक तरफ़ सरका देते
    हैं, और मेरे ख़िलाफ़ अपनी मुहलिक राहें निकालते हैं।
  rus-SYN: С правого боку встает это исчадие, сбивает меня с ног, направляет гибельные
    свои пути ко мне.
  bqc-SIM: Gbɛ̃vãipiↄ fɛ̀lɛmanↄ ma ↄplaai, aaìↄ gbá zↄ̃zↄ̃mɛɛ, ma kaaũa zɛ́ ↄ̃
    aaìↄ wɛɛlɛ.
  tcz-CHONGTHU: Hiche akideldoh ho chun kamaichang tah a eidoudal un, kilhon changnam
    pet dingin eisol un chuleh kalampi ah thang eikampeh uve.
  mar-mar: ते माझ्या उजव्या भागावर वार करतात. ते माझ्या पायावर वकरुन पाडतात. एखाद्या
    शहरावर सैन्याने चालून जावे तसे मला वाटते. माझ्यावर हल्ला करून माझा नाश करण्यासाठी
    माझ्या तटबंदीला मातीचे चढाव बांधतात.
  qub-qub: Ñaupämanmi juc röpa runacuna shuntacämun. Nircur wañuchimayta yarpashpan
    sajtaman, magaman.
  hat-hat: Bann moun sa yo leve dèyè m', y'ap fè m' kouri. Yo lage dèyè m' pou yo
    pran m'.
  eng-BSB: The rabble arises at my right; they lay snares for my feet and build siege
    ramps against me.
  eng-WEBPB: On my right hand rise the rabble. They thrust aside my feet. They cast
    their ways of destruction up against me.
  kbq-kbq: Hazenke zama nehaza kasefa vahe'mo'za nazantmaga kazigatira oti'za, narotago
    hazage'na fre'na vano nehuge'za, kama vanufina krifu eme anaginte'naze.
  nhe-BL: Mosisinijca tlacame motlalanaj para nechchihuilise miyac tlamantli tlen
    ax cuali huan quitlalíaj tlaquetztli campa noicxihua para ma nihuetzi. Nechtehuíaj
    chicahuac.
  gub-BL: A'e teko iaiw ma'e heàmàtyry'ym wà. Hemuzàn kar wà, uzeagaw hemumaw pà wà.
  eng-DRA: 'At the right hand of my rising, my calamities forthwith arose: they have
    overthrown my feet, and have overwhelmed me with their paths as with waves.'
