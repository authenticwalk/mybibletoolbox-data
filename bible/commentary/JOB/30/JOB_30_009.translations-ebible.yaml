verse: JOB.030.009
translations:
  mal-C: “ഇപ്പോൾ ഞാൻ അവർക്കൊരു ഹാസ്യഗാനമായിരിക്കുന്നു; ഒരു പഴഞ്ചൊല്ലായിത്തന്നെ മാറിയിരിക്കുന്നു.
  deu-TKW: Und jetzt bin ich ihr Spottlied geworden und diene ihnen zum Gerede.
  lin-lin: Sik’oyo, bana na bango ya mibali bakomi koseka ngai na banzembo, nakomi
    lisapo kati na minoko na bango.
  eng-LSV: And now, I have been their song, || And I am to them for a byword.
  eng-GNV: And now am I their song, and I am their talke.
  eng-WEBSTER: And now I am their song, yes, I am their by-word.
  nhw-BL: “Pero ama ininconehua nechpinajtíaj ica huicatl huan nechtlaijilhuíaj ica
    miyac tlamantli para motlahuetzquiltise.
  swh-ONEN: “Nao sasa wana wao wananidhihaki katika nyimbo; nimekuwa kitu cha dhihaka
    kwao.
  bba-bba: Tɛ̃ wee, ben bibɑ bɑ mɑn yɛ̃ɛmɔ, bɑ mɑn womusu dokemɔ.
  eng-KJVCPB: And now am I their song, Yea, I am their byword.
  luo-luo: “To koro yawuotgi jara ka giwer, makoro aselokora ngero ma gigoyo e kindgi.
  meu-meu: A harihari lau na edia ane ḡauna ai vada nala; edia gwaurai-gwaurai herevana
    ai vada e halaogu.
  npi-ULB: तर अहिले म तिनीहरूको गिल्लाको गितको विषय बनेको छु । म तिनीहरूका लागि उखान
    भएको छु ।
  yor-yor: “Ǹjẹ́ nísinsin yìí, àwọn ọmọ wọn ń fi mí ṣe ẹlẹ́yà nínú orin; àní èmi di
    ẹni ìṣọ̀rọ̀ sí láàrín wọn.
  pes-OPCB: و حال فرزندان ایشان مرا به باد ریشخند گرفته‌اند و من بازیچهٔ دست آنها
    شده‌ام.
  tgl-ULB: Pero ngayon, para sa kanilang mga anak, naging paksa ako ng isang kanta
    ng pangungutya; tunay nga, naging isang katatawanan ako sa kanila.
  hui-hui: Ani biaga biarume i̱ mege buwa iba ganame i̱ guralu ka. Tigua i̱ ko habane
    nabulene mbira o bedagonida lo manda buwa i̱naga mini lalu i̱ mo ko haga bialu
    ka.
  mya-mya: ယခုမူကား၊ ငါသည်သူတို့သီချင်းဆိုရာ၊ ကဲ့ရဲ့ပုံ ခိုင်းရာ ဖြစ်ပါသည်တကား။
  bod-N: ད་ལྟ་བདག་ནི་དེ་ཚོའི་གླུ་རུ་གྱུར། ། དེ་ཚོའི་བཞད་གད་གཏམ་དུ་གྱུར་པ་ཡིན། །
  sna-sna: “Uye zvino vanakomana vavo vanondiseka munziyo; ndava shumo pakati pavo.
  spa-BLM: “Ahora me he convertido en su canción. Sí, soy un sinónimo para ellos.
  cac-cac: Axo ticnaic tzin sb'uch eb' yuninal eb', syic'anel in q'uixvelal eb'.
  swh-ULB: Lakini sasa, nimekua sababu ya wimbo wa dhihaka kwa wana wao; hakika, nimekuwa
    mzaa kwao.
  bel-bel: Я і зрабіўся цяпер іхняй і ежаю іхняй гутаркі.
  deu-ELBBK: Und nun bin ich ihr Spottlied geworden und wurde ihnen zum Gerede.
  mbb-OT: “Ne ǥuntaan edsudien a te menge anak dan pinaaǥi te kanta. Nehimu a he egkeengitan
    para kandan.
  mal-2015: ഇപ്പോഴോ ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു; അവർക്കു പഴഞ്ചൊല്ലായിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: A akana peske pal ma giľaven a pheras peske mandar keren.
  pes-OPV: و اما الان سرود ایشان شده‌ام و از برای ایشان ضرب‌المثل گردیده‌ام.
  ron-1924: Ши акум, астфел де оамень мэ пун ын кынтечеле лор, ам ажунс де батжокура
    лор.
  ben-OBCV: “আর এখন সেই যুবকেরা গান গেয়ে গেয়ে আমাকে বিদ্রুপ করে; আমি তাদের মাঝে
    এক জনশ্রুতিতে পরিণত হয়েছি।
  som-som: Oo haatan gabay cay ah baan u noqday, Oo halqabsi baan u ahay.
  lat-VUC: Nunc in eorum canticum versus sum, et factus sum eis in proverbium.
  eng-ASVBT: And now I am become their song, Yea, I am a byword unto them.
  ita-1885: Ed ora io son la lor canzone, E il soggetto de' lor ragionamenti.
  eng-LXXUP: But now I am their music, And they have me for a byword.
  eng-ULB: But now I have become the subject of their taunting song; I have become
    a byword for them.
  spa-VBL: Pero ahora se burlan de mí en sus cantos; ¡me he convertido en un chiste
    para ellos!
  fra-_FOB: Et maintenant je suis le sujet de leurs chansons, et je fais la matière
    de leurs propos.
  mal-mal: എന്നാൽ ഇപ്പോൾ ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു; അവർക്ക് പഴഞ്ചൊല്ലായിത്തീർന്നിരിക്കുന്നു.
  lit-lit: O dabar esu jų pašaipos daina, ir jiems esu priežodis.
  urd-GVR: Aur ab maiṅ inhīṅ kā nishānā ban gayā hūṅ. Apne gītoṅ meṅ wuh merā mazāq
    uṛāte haiṅ, merī burī hālat un ke lie mazhakāḳhez misāl ban gaī hai.
  suz-BL: मुल गो मेको आन शुक्‍शी पतीके कुम्‍सो दुम्‍ती। आं पर्बम शुक्‍शी लोव़ ला पाइनीम।
    भजन संग्रह ६९:१३; बिलाप ३:६३
  eng-NOY: And now I am become their song; Yea, I am their by-word!
  ita-1927: E ora io sono il tema delle loro canzoni, il soggetto dei loro discorsi.
  ckb-ckb: «بەڵام ئێستا ئەو گەنجانە بە گۆرانی گاڵتەم پێ دەکەن؛ پەندم بەسەردا دەڵێن.
  eng-BBE: And now I have become their song, and I am a word of shame to them.
  kan-OKCV: “ಆದರೆ ಈಗ ನಾನು ಅವರ ಹಾಸ್ಯದ ಹಾಡೂ, ಅವರಿಗೆ ಗಾದೆಯೂ ಆಗಿದ್ದೇನೆ.
  tam-2017: ஆனாலும் இப்போது நான் அவர்களுக்குப் பாட்டும் பழமொழியும் ஆனேன்.
  spa-RV-1909: Y ahora yo soy su canción, y he sido hecho su refrán.
  ron-BTF: Și acum sunt cântecul lor, da, sunt zicătoarea lor.
  eng-WEBP: “Now I have become their song. Yes, I am a byword to them.
  eng-FBV: Yet now they mock me in their songs; I have become a joke to them!
  nld-1939: En thans ben ik hun spotlied geworden, En de stof voor hun praat.
  nch-BL: “Pero ama ininconehua techpinajtíaj ica huicat huan techtaijilhuíaj ica
    miyac tamanti para motahuetzquiltise.
  vie-1934: Còn bây giờ, tôi trở nên lời ca hát của họ, Làm đề cho chuyện trò của
    họ.
  hin-CV: “अब मैं ऐसों के व्यंग्य का पात्र बन चुका हूं; मैं उनके सामने निंदा का पर्याय
    बन चुका हूं.
  spa-BES: Y ahora me he convertido en su canción, y soy la burla de todos.
  tdx-tdx: Bekobekoe’ iareo iraho henaneo toe fandrabioña’ iareo.
  tha-KJV: และบัดนี้ข้ากลายเป็นเพลงเยาะเย้ยของเขา เออ ข้าเป็นคำครหาของเขา
  por-BR-2018: Porém agora sirvo-lhes de chacota, e sou para eles um provérbio de
    escárnio.
  deu-ELO: Und nun bin ich ihr Spottlied geworden, und ward ihnen zum Gerede.
  eng-WYC-2018: But now I am turned into the song of them, and I am made a proverb
    to them.
  epo-epo: Kaj nun mi fariĝis objekto de ilia mokokanto, Mi fariĝis por ili objekto
    de babilado.
  uig-PIN: Mǝn ⱨazir bolsam bularning ⱨǝjwiy nahxisi, Ⱨǝtta sɵz-qɵqikining dǝstiki
    bolup ⱪaldim!
  beo-beo: Be wali ilia da misini, nama oufesega:ne habosesesa. Na da ilima oufesega:su
    liligi fawane gala.
  tpi-OTNT: “Na nau ol dispela lain i kam singim song bilong tok bilas long mi. Na
    ol i ting mi olsem samting nating na ol i kolim nem bilong mi na ol i rabisim
    mi.
  hau-SA: “Yanzu kuma ’ya’yansu maza su suke yi mini ba’a cikin waƙa na zama abin
    banza a gare su.
  uig-LAT: Men hazir bolsam bularning hejwiy naxshisi, Hetta söz-chöchikining destiki
    bolup qaldim!
  nde-nde: Kodwa manje amadodana abo asengihaya ngengoma; sengiyisiga kubo.
  ton-ton: “Ka ko eni, kuo u hoko au ko ʻenau hivehivaʻanga, ʻio, ko ʻenau lea manukiʻanga
    au.
  ces-1613: Nyní, pravím, jsem jejich písničkou, jsa jim učiněn za přísloví.
  eng-WMB: “Now I have become their song. Yes, I am a byword to them.
  tam-TCV: “இளைஞர்கள் பாடல்களினாலும், பழமொழியினாலும், என்னை கேலி செய்கிறார்கள்.
  ceb-ULB: Apan karon, ang ilang mga anak nga lalaki maoy nagbugalbugal kanako pinaagi
    sa alawiton; sa pagkatinuod, kataw-anan ako alang kanila.
  pol-UBG: Ale teraz jestem tematem ich pieśni, stałem się tematem ich przysłowia.
  urd-GVU: اور اب مَیں اِن ہی کا نشانہ بن گیا ہوں۔ اپنے گیتوں میں وہ میرا مذاق اُڑاتے
    ہیں، میری بُری حالت اُن کے لئے مضحکہ خیز مثال بن گئی ہے۔
  deu-1912: Nun bin ich ihr Spottlied geworden und muß ihr Märlein sein.
  kan-2017: ಈಗಲಾದರೋ ನನ್ನ ಮೇಲೆ ಗೇಲಿಮಾಡುವ ಹಾಡುಗಳನ್ನು ಕಟ್ಟುವರು. ಮತ್ತು ಅವರ ಕಟ್ಟುಕಥೆಗಳಿಗೆ
    ಆಸ್ಪದವಾಗಿದ್ದೇನೆ.
  yap-yap: Chiney e karbad yad be minmin ngog; ri dakriyfag ku gu mang ba gosgos u
    wan’rad.
  hlt-MCSB: Te dongah amih kah rhotoeng la ka om coeng tih amih taengah ol la ka om.
  mdy-ETH: «ታኣኒ ዔያቶኮ ሚኢጪ ዓማሎ ባኣዚ ማዔኔ።
  twi-ASANTE: “Na ɛnnɛ yi wɔn mmammarima de dwom bɔ me akutia; mayɛ abusudeɛ wɔ wɔn
    mu.
  eng-WEBU: “Now I have become their song. Yes, I am a byword to them.
  wal-wal: “Ha77i eta naati tana yettan qilliiccoosona; taani eta giddon leemisidi
    odiyoobaa gidaas.
  spa-PDDPT: ¡Y ahora soy su motivo de mofa y les sirvo de refrán!
  gun-gun: — Ha'e rã aỹ ma ha'e kuery xembojaru rei okuapy, ojojai pyrã aiko ramo.
  ilo-ULB: Ngem ita, pinagbalindak dagiti annakda a lallaki a pakasaritaan para iti
    kanta ti panglais; pudno, maysaak itan a paga-angawan kadakuada.
  kpg-kpg: “Dolomeenei gei nia dama daane digaula gu lloomoi e gadagada mai gi di au,
    gei au hagalee di mee, deelaa hua go nadau dadaagala.
  uig-ARA: مەن ھازىر بولسام بۇلارنىڭ ھەجۋىي ناخشىسى، ھەتتا سۆز-چۆچىكىنىڭ دەستىكى بولۇپ
    قالدىم!
  sus-sus: «Kɔnɔ yakɔsi fa, nee nan n mayelema e xa sigie nun e xa masenyie ra yi
    ki.
  pon-2006: Eri, met re kodohn kouruhrkin ie; sohte ngehi mehkot, ahpw ihte arail
    mehn kepit.
  ksd-ksd: Ma go dia pite iau ta kadia kakailai, Ma iau da ra tinata na varvaula livuan
    ta diat.
  tur-YTC: “Şimdi onlara ezgi oldum. Evet, onlar için bir özdeyişim.
  grc-BRENT: Νυνὶ δὲ κιθάρα ἐγώ εἰμι αὐτῶν, καὶ ἐμὲ θρύλλημα ἔχουσιν.
  ind-AYT: Sekarang, aku telah menjadi lagu ejekan mereka; aku telah menjadi buah
    bibir bagi mereka.
  nya-nya: “Ndipo tsopano ana awo akundiyimba nyimbo zachipongwe; ineyo ndasanduka
    chisudzo chawo.
  hrv-hrv: Rugalicom sam postao takvima i njima sada služim kao priča!
  mps-mps: “Tama megi da, te bagego ogwa dabego ma ena posobo pogo balia po wabo.
    Tama augwaligo homugo ena olo nai tiwai elama, augwaligo eno nogi olama, ena mu
    dolobo yabo.
  tpi-tpi: “Na nau ol dispela lain i kam singim song bilong tok bilas long mi. Na
    ol i ting mi olsem samting nating na ol i kolim nem bilong mi na ol i rabisim
    mi.
  dan-1931: Men nu er jeg Hånsang for dem, jeg er dem et Samtaleemne;
  vie-OVCB: Thế mà nay họ đặt vè giễu cợt! Đem tôi ra làm đề tài mỉa mai nhạo báng.
  guj-2017: હવે તે માણસો મારી મશ્કરી કરે છે. હું તેઓ મધ્યે કહેવતરૂપ બન્યો છું.
  pon-2006A: Eri, met re kodohn kouruhrkin ie; sohte ngehi mehkot, ahpw ihte arail
    mehn kepit.
  por-BRBSL: “Agora me tornei a canção deles. Sim, eu sou uma palavra de ordem para
    eles.
  cth-cth: Atu teh la lah na sak awh hanelah ka o toe. Na pathoe e lah ka o toe.
  twi-twi: “Na nnɛ yi wɔn mmabarima de dwom bɔ me akutia; mayɛ abusude wɔ wɔn mu.
  hlt-hlt: Te dongah amih kah rhotoeng la ka om coeng tih amih taengah ol la ka om.
  tbz-SIM: Bɑ̀mbɑ̀ mbɛ̀ɛ nɛ́ n diè, míì nɛ́ nɑɑ́ mbɛ kó fɛonnìfɛ̀.
  msy-2020: “Ezɨ datɨrɨghɨn men boriba iza na dɨpova ighiabagh ami. Me ghaze, kɨ ti
    pura bizim, egha nan ziam dɨbora a gasɨghasɨsi.
  dop-dop: Nɔɔnɔɔ mɑɣɑ pɑ cɑkǝnɑ, nɑ pɑ́ yookinɑ-m yontu.
  azb-azb: İndisə dillərində dastan olmuşam, Ağızlarında məsəl olmuşam.
  eng-DBY: And now I am their song, yea, I am their byword.
  hin-2017: “ऐसे ही लोग अब मुझ पर लगते गीत गाते, और मुझ पर ताना मारते हैं।
  wol-KYG: Tey nag ñoo may woyantoo, di ma léeboo.
  eng-YLT: And now, their song I have been, And I am to them for a byword.
  eng-WYC-2017: But now I am turned into the song of them, and I am made a proverb
    to them.
  eng-WMBB: “Now I have become their song. Yes, I am a byword to them.
  urd-GVH: और अब मैं इन्हीं का निशाना बन गया हूँ। अपने गीतों में वह मेरा मज़ाक़ उड़ाते
    हैं, मेरी बुरी हालत उनके लिए मज़हकाख़ेज़ मिसाल बन गई है।
  rug-rug: Ba kamahire si kera va sisire nau ari tudia, meke arau si na dia ṉoṉovalana
    mo.
  gaz-gaz: “Amma ilmaan isaanii sirba natti baafatan; ani isaan gidduutti waan kolfaa
    taʼeera.
  fra-LSG: Et maintenant, je suis l’objet de leurs chansons, Je suis en butte à leurs
    propos.
  yal-yal: “Koni iki, n bata findi magele seen na e sigine yi, e lu n konbɛ tun.
  haw-1868: Ano hoi, ua lilo au i mea e mele ai lakou; A ua lilo hoi au no lakou i
    mea e olelo nane ai.
  arb-NAV: أَمَّا الآنَ فَقَدْ أَصْبَحْتُ مَثَارَ سُخْرِيَةٍ لَهُمْ وَمَثَلاً يَتَنَدَّرُونَ
    بِهِ
  ewe-ewe: “Ke azɔ la, wo viŋutsuwo kpa ha dem, heɖu fewu le ŋunye le ha la me eye
    mezu lodonu le wo dome.
  eng-LEE: But now I am become their song, and I am become a byword unto them.
  asm-FB: এতিয়া মই সিহঁতৰ গানৰ বিষয় হৈছোঁ, এনে কি সিহঁতৰ গল্পৰ বিষয়ো হৈছোঁ।
  sus-A: «كْنْ يَكْسِ قَ، نٍيٍ نَن ﭑ مَيٍلٍمَ عٍ شَ سِفِيٍ نُن عٍ شَ مَسٍنيِيٍ رَ
    يِ كِ.
  fra-SBL: « Maintenant, je suis devenu leur chant. Oui, je suis un mot d'ordre pour
    eux.
  hbo-hbo: וְ֭עַתָּה נְגִינָתָ֣ם הָיִ֑יתִי וָאֱהִ֖י לָהֶ֣ם לְמִלָּֽה׃
  kik-kik: “Na rĩu ariũ ao maraanyũrũria na rwĩmbo; ngagĩtuĩka wa kuunagwo thimo nĩo.
  fra-NCL: Et maintenant je suis l’objet de leurs chansons, je suis en butte à leurs
    propos.
  cek-AK: Vaihi loe nihcae mah laa ang sak o thuih; ue, nihcae mah kasae thuih ih
    kami ah ka oh boeh.
  cuk-cuk: ”Emisgindi, aka we-sapinganga an dodogedga gued, amar-oalledga an gued.
  uig-CYR: Мән һазир болсам буларниң һәҗвий нахшиси, Һәтта сөз-чөчикиниң дәстики болуп
    қалдим!
  tel-2017: అలాంటివారి కొడుకులు ఇప్పుడు నా గురించి పాటలు పాడుతారు. నేను వారి వేళాకోళానికి
    గురి అవుతున్నాను.
  hat-BSA: Men koulye a, se mwen menm yo pase nan rizib; mwen devni yon pawòl betiz
    pou yo.
  kos-kos: “Inge elos foloko isrunyu; Nga pilasrla — oana sie mwe aksruksruk nu selos.
  hbo-WLC: וְ֭עַתָּה נְגִינָתָ֣ם הָיִ֑יתִי וָאֱהִ֖י לָהֶ֣ם לְמִלָּֽה׃
