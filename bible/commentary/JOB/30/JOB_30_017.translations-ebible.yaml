verse: JOB.030.017
translations:
  mal-C: രാത്രിയിൽ അത് എന്റെ അസ്ഥികളിൽ തുരന്നുകയറുന്നു; കാർന്നുതിന്നുന്ന വേദനയ്ക്ക്
    ഒരു ശമനവും ഉണ്ടാകുന്നില്ല.
  deu-TKW: Die Nacht bohrt in meine Gebeine und löst sich von mir ab, und meine Nager
    schlafen nicht.
  lin-lin: Butu ezali kotobola mikuwa na ngai mpe pasi ezali kozangisa ngai pongi.
  eng-LSV: '[At] night my bone has been pierced in me, || And my gnawing [pain] does
    not lie down.'
  eng-GNV: It pearceth my bones in the night, and my sinewes take no rest.
  eng-WEBSTER: 'My bones are pierced in me in the night season: and my sinews take
    no rest.'
  nhw-BL: Nochi yohuali nicuajcualo chicahuac. Nijmati quen se tlenijqui quicua noomiyohua.
  swh-ONEN: Usiku mifupa yangu inachoma; maumivu yanayonitafuna hayatulii kamwe.
  bba-bba: Nɛn kukunu kpuro rɑ n tennɑmɔwɑ wɔ̃kuru. Nɑ ku rɑ wɛ̃re wɑhɑlɑ yen sɔ̃.
  eng-KJVCPB: 'My bones are pierced in me in the night season: And my sinews take
    no rest.'
  luo-luo: Kochopo otieno to chokena muodore amuoda, kendo rem ma an-go ok miya yweyo.
  meu-meu: hanuaboi ai turiagu e hisihisimu, e gugubagumu hisidia na asie dokomu.
  npi-ULB: रातमा मभित्र भएका हड्‍डीहरूले मलाई घोच्‍छन् । मलाई सताउने मेरा पीडाले आराम
    लिंदैनन् ।
  yor-yor: Òru gún mi nínú egungun mi, èyí tí ó bù mí jẹ kò sì sinmi.
  pes-OPCB: شبانگاه دردی شدید تمام استخوانهایم را فرا می‌گیرد و لحظه‌ای آرامم نمی‌گذارد.
  tgl-ULB: Sa gabi sinasaksak ang aking mga buto sa loob ng aking katawan; ang mga
    sakit na nagpapahirap sa akin ay walang kapahingahan.
  hui-hui: Mbiraga i̱naga tingini bibahende tandaga biai halu timume baradagua biaga.
    Ani bialu tandaga ogoni biaho wia dege bialu ereba nahaga.
  mya-mya: ညဉ့်အခါ ငါ့အရိုးတို့သည် အလွန်ကိုက်ခဲ၍၊ ငါ့အကြောတို့သည် သက်သာခြင်းမရှိရကြ။
  bod-N: མཚན་མོའི་དུས་སུ་རུས་པའི་ནང་དུ་ཟུག ། བདག་ལ་རྨུག་པའི་གཟེར་ལ་མཚམས་འཇོག་མེད།
    །
  sna-sna: Usiku hunobaya mapfupa angu; zvinondiruma-ruma zvinorwadza hazvizorori.
  spa-BLM: En la estación nocturna mis huesos están calados en mí, y los dolores que
    me roen no tienen descanso.
  cac-cac: A in yaelal tic sc'och val d'a yoltac in b'aquil. Max och vaan vab'an syail
    tz'ec' ac'val.
  swh-ULB: Mifupa inauma ndani yangu wakati wa usiku; maumivu yanayonisaga hayaishi.
  bel-bel: Уначы ныюць ува мне косьці мае; дні смутку агарнулі мяне.
  deu-ELBBK: Die Nacht durchbohrt meine Gebeine und löst sie von mir ab, und die an
    mir nagenden Schmerzen ruhen nicht.
  mbb-OT: Emun mezukilem ne ed-al-al is menge tulan ku; is mesakit he egkeǥezam ku
    kenà egkeengked.
  mal-2015: രാത്രി എന്റെ അസ്ഥികളെ തുളച്ചെടുത്തുകളയുന്നു; എന്നെ കടിച്ചുകാരുന്നവർ ഉറങ്ങുന്നതുമില്ല.
  rmc-rmc: Rači mange e dukh predžal dži andro kokala a mire bare dukha šoha na preačhen.
  pes-OPV: شبانگاه استخوانهایم در اندرون من سفته می‌شود، و پیهایم آرام ندارد.
  ron-1924: Ноаптя мэ пэтрунде ши-мь смулӂе оаселе, дуреря каре мэ роаде ну ынчетязэ.
  ben-OBCV: রাতের বেলায় আমার অস্থি বিদ্ধ হয়; আমার বিরক্তিকর যন্ত্রণা কখনও বিশ্রাম
    নেয় না।
  som-som: Habeenkii lafahaygaa i muda, Oo xanuunka i cunayaana ima daayo innaba.
  lat-VUC: Nocte os meum perforatur doloribus, et qui me comedunt, non dormiunt.
  eng-ASVBT: In the night season my bones are pierced in me, And the pains that gnaw
    me take no rest.
  ita-1885: Di notte egli mi trafigge l'ossa addosso; E le mie arterie non hanno alcuna
    posa.
  eng-LXXUP: And by night my bones are confounded; And my sinews are relaxed.
  eng-ULB: In the night my bones in me are pierced; the pains that gnaw at me take
    no rest.
  spa-VBL: Por la noche mis huesos agonizan; el dolor me roe y no cesa.
  fra-_FOB: La nuit perce mes os et les détache, et ceux qui me rongent ne dorment
    pas.
  mal-mal: രാത്രി എന്റെ അസ്ഥികളെ തുളച്ചെടുത്തുകളയുന്നു; എന്നെ കാർന്നുതിന്നുന്നവർ ഉറങ്ങുന്നതുമില്ല.
  urd-GVR: Rāt ko merī haḍḍiyoṅ ko chhedā jātā hai, katarne wālā dard mujhe kabhī
    nahīṅ chhoṛtā.
  suz-BL: नाक्‍दो आं रुश शुश खाइक्नीम। मेको खाइक्‍तीके गेनायो मनाइक्‍ब।
  eng-NOY: By night my bones are pierced; they are torn from me, And my gnawers take
    no rest.
  ita-1927: La notte mi trafigge, mi stacca l’ossa, e i dolori che mi rodono non hanno
    posa.
  ckb-ckb: شەوگار ئێسکەکانم لەناومدا کلۆر دەکات، ئازارەکانم پشوو نادەن.
  eng-BBE: The flesh is gone from my bones, and they give me no rest; there is no
    end to my pains.
  kan-OKCV: ರಾತ್ರಿಯಲ್ಲಿ ನನ್ನ ಎಲುಬುಗಳು ನನ್ನಲ್ಲಿ ಕೊರೆಯುತ್ತಿವೆ; ನನ್ನ ಸಂಕಟಗಳು ವಿಶ್ರಾಂತಿ
    ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: இரவுநேரத்திலே என் எலும்புகள் துளைக்கப்பட்டு, என் நரம்புகளுக்கு இளைப்பாறுதல்
    இல்லாதிருக்கிறது.
  spa-RV-1909: De noche taladra sobre mí mis huesos, y mis pulsos no reposan.
  ron-BTF: Oasele îmi sunt străpunse în mine pe timpul nopții și tendoanele mele nu
    au odihnă.
  eng-WEBP: In the night season my bones are pierced in me, and the pains that gnaw
    me take no rest.
  eng-FBV: At night my bones are in agony; the pain gnaws at me and never stops.
  nld-1939: Des nachts wordt mijn gebeente doorboord, En nemen mijn knagende pijnen
    geen rust;
  nch-BL: Nochi yohuali nicuajcualo chicahuac. Nijmati quej se tenijqui quicua noomiyohua.
  vie-1934: Đêm soi xương cốt tôi làm nó rời ra khỏi tôi, Đau đớn vẫn cắn rỉa tôi,
    không ngưng nghỉ chút nào.
  hin-CV: रात्रि में मेरी हड्डियों में चुभन प्रारंभ हो जाती है; मेरी चुभती वेदना हरदम
    बनी रहती है.
  spa-BES: El dolor penetra mis huesos, y no me dieron descanso; No hay fin a mis
    dolores.
  tdx-tdx: Tsipohe’e haleñe o taolakoo, vaho tsy mitofa ty fikotekotehañe ahy.
  tha-KJV: กลางคืนกระดูกข้าทะลุ​ไป และความเจ็บปวดที่แทะข้านั้นไม่หยุดพักเลย
  por-BR-2018: De noite meus ossos se furam em mim, e meus pulsos não descansam.
  deu-ELO: Die Nacht durchbohrt meine Gebeine und löst sie von mir ab, und die an
    mir nagenden Schmerzen ruhen nicht.
  eng-WYC-2018: In [the] night my bone is pierced with sorrows; and they, that eat
    me (or who eat me), sleep not.
  epo-epo: En la nokto miaj ostoj traboriĝas en mi, Kaj miaj mordetantoj ne dormas.
  uig-PIN: Keqilǝr bolsa, manga sɵngǝklirimgiqǝ sanjimaⱪta; Aƣriⱪlirim meni qixlǝp
    dǝm almaydu.
  beo-beo: Gasia, na gasa huluane da sesedudaha. Se da na da:iba:le gadigadidudabe
    da hame yolesa.
  tpi-OTNT: Long nait olgeta bun bilong mi i save pen, olsem ol spia i sutim bodi
    bilong mi. Na dispela pen i stap i stap na i no save lusim mi.
  hau-SA: Dare ya huda ƙasusuwana; ina ta shan azaba ba hutawa.
  uig-LAT: Kéchiler bolsa, manga söngeklirimgiche sanjimaqta; Aghriqlirim méni chishlep
    dem almaydu.
  nde-nde: Ubusuku bugwaza amathambo ami; lokuqaqamba kobuhlungu bami kakupheli.
  ton-ton: '‌ʻOku mahuhuhuhu ʻa hoku ngaahi hui ʻi he poʻuli: pea ʻoku ʻikai ke mālōlō
    siʻi hoku ngaahi uoua.'
  ces-1613: Kteréž v noci vrtá kosti mé ve mně; pročež ani nervové moji neodpočívají.
  eng-WMB: In the night season my bones are pierced in me, and the pains that gnaw
    me take no rest.
  tam-TCV: இரவு என் எலும்புகளை உருவக் குத்துகிறது; என் நரம்புவலி ஒருபோதும் ஓயாது இருக்கிறது.
  ceb-ULB: Sa kagabhion ang akong mga kabukogan gipangtusok; ang kasakitan nga nagkitkit
    kanako walay pagpahulay.
  pol-UBG: W nocy ból przeszywa moje kości, a moje żyły nie mają odpoczynku.
  urd-GVU: رات کو میری ہڈیوں کو چھیدا جاتا ہے، کترنے والا درد مجھے کبھی نہیں چھوڑتا۔
  deu-1912: Des Nachts wird mein Gebein durchbohrt allenthalben; und die mich nagen,
    legen sich nicht schlafen.
  kan-2017: ರಾತ್ರಿಯು ನನ್ನ ಎಲುಬುಗಳನ್ನು ಕೊರೆದು ಕೀಳುತ್ತದೆ, ನನ್ನನ್ನು ಕಚ್ಚುತ್ತಿರುವ ಸಂಕಟಗಳು
    ಸುಮ್ಮನಿರುವುದಿಲ್ಲ.
  yap-yap: Ra nep’ ma yibe longlonguy gubin e yil rog; ma amith ni gu bay u fithik’
    e der tal.
  hlt-MCSB: Khoyin ah ka rhuh te ka pum dong lamloh a cueh. Kai aka thuek he a dim
    moenih.
  mdy-ETH: ዋንቶ ዋንቶ ዶዲ ሃርጌ ሜጌፆ ታኣኮ ጋኣጫኔ፤ ሜታሢያ ታኣኮ ታና ሃውሺሱዋሴ።
  twi-ASANTE: Anadwo wowɔ me nnompe mu; ɔyea a ɛwe me no nnyae.
  eng-WEBU: In the night season my bones are pierced in me, and the pains that gnaw
    me take no rest.
  wal-wal: Qammi qammi sahoi ta meqettaa coommees; seelaikka shemppi ekkennan gede
    gujjees.
  spa-PDDPT: La noche me taladra los huesos y los dolores que me corroen no descansan.
  gun-gun: Pyávy xekãgue hu'ũmba ha'e ovapa va'e ramigua aendu, ha'e mba'emo vai xexu'u
    va'e ndopytu'ui.
  ilo-ULB: Iti rabii, agut-ot dagiti tulangko; saan a sumardeng ti ut-ot a kasla mangkibkibkib
    kaniak.
  kpg-kpg: Ogu iwi huogodoo e mmae i di boo, di mmae dela e dadaalo mai au hagalee loo
    e lawa.
  uig-ARA: كېچىلەر بولسا، ماڭا سۆڭەكلىرىمگىچە سانجىماقتا؛ ئاغرىقلىرىم مېنى چىشلەپ
    دەم ئالمايدۇ.
  sus-sus: N ma tɔɔrɛ bara gbo yɛ, n mu xima kɔɛ ra sɔnɔn.
  pon-2006: Tih kat koaros kin medek nipwong; medek me kin doakoadoako ie sohte tokedi.
  ksd-ksd: Ta ra bung na marum di go ra umana urugu, Ma ra kinadik tagu pa i nunure
    ra ningo.
  tur-YTC: Gece vakti kemiklerim içimde deliniyor, Ve beni kemiren ağrılar hiç rahat
    vermiyor.
  grc-BRENT: Νυκτὶ δέ μου τὰ ὀστᾶ συγκέχυται, τὰ δὲ νεῦρά μου διαλέλυται.
  ind-AYT: Malam menusuk tulang-tulangku, dan rasa sakit menggerogoti aku tanpa henti.
  nya-nya: Mafupa anga akuphwanya usiku pakuti zowawa zanga sizikuleka.
  hrv-hrv: Noću probada bolest kosti moje, ne počivaju boli što me glođu.
  mps-mps: Te hulide eno dili tigidali dene eyu ebo, te enego eno tigide enebo tiwai
    mu ebo. Tama te dene me elaludu genama, tama te dene ebogo ena me taga pabo meni.
  tpi-tpi: Long nait olgeta bun bilong mi i save pen, olsem ol spia i sutim bodi bilong
    mi. Na dispela pen i stap i stap na i no save lusim mi.
  dan-1931: Natten borer i mine Knogler, aldrig blunder de nagende Smerter.
  vie-OVCB: Những đêm trường đầy dẫy đau thương, làm cho tôi nhức nhối không ngừng
    nghỉ.
  guj-2017: રાત્રી દરમ્યાન મારાં હાડકાંઓને પીડા થાય છે, પીડા મને સતાવવાનું છોડતી નથી.
  pon-2006A: Tih kat koaros kin medek nipwong; medek me kin doakoadoako ie sohte tokedi.
  por-BRBSL: Na estação noturna meus ossos são trespassados em mim, e as dores que
    me roem não descansam.
  cth-cth: Karum lah ka hru hah koung a thut teh, ka tharui patawnae ni roum thai
    hoeh.
  twi-twi: Anadwo wowɔ me nnompe mu; ɔyaw a ɛwe me no nnyae.
  hlt-hlt: Khoyin ah ka rhuh te ka pum dong lamloh a cueh. Kai aka thuek he a dim
    moenih.
  tbz-SIM: Kɛyènkɛ̀ mɔ̀nnì kuyonku kuù ɔ̃ɔ̃ nni ncɑ́ɑ́ nkɛ tɑɑ̀ n kṹɔ̃̀, kɛ n dɔmmù
    bɑ́ nyí mɔkɛ mɛom̀pùmɛ̀.
  msy-2020: Dɨmagaribar nan agharapaniba mɨzazim isi, mati me afuzimɨn na ginifi.
    Mɨzazim na gasir bizir kam na ataghɨrazir puvatɨ. A kamaghɨra iti.
  dop-dop: Pǝ sɑ́lǝ́ɣɩ́ mɑ mʋwɑ tɑɑ kɛ́, pɑɑ ɑhoo mɑ́ɑ́ hɛɛsǝɣɩ wʋsɑsɩ.
  azb-azb: Gecələr sümüklərim sızıldayır, Canımı gəmirən ağrılar dayanmır.
  eng-DBY: 'The night pierceth through my bones [and detacheth them] from me, and
    my gnawing pains take no rest:'
  hin-2017: रात को मेरी हड्डियाँ मेरे अन्दर छिद जाती हैं और मेरी नसों में चैन नहीं
    पड़ती
  wol-KYG: Guddi dikk di bënn samay yax, muy rot, mitit di ŋereñ te du selaw.
  eng-YLT: At night my bone hath been pierced in me, And mine eyelids do not lie down.
  eng-WYC-2017: In [the] night my bone is pierced with sorrows; and they, that eat
    me, sleep not.
  eng-WMBB: In the night season my bones are pierced in me, and the pains that gnaw
    me take no rest.
  urd-GVH: रात को मेरी हड्डियों को छेदा जाता है, कतरनेवाला दर्द मुझे कभी नहीं छोड़ता।
  rug-rug: Pana boṉi si sigiti beto susuriqu, meke loke kokoina sa tinasigiti pa tiniqu.
  gaz-gaz: Halkan keessa lafeen koo ni waraanama; dhukkubbiin na nyaatus natti hin
    furu.
  fra-LSG: La nuit me perce et m’arrache les os, La douleur qui me ronge ne se donne
    aucun repos,
  yal-yal: Xɔlɛna n suxuma kɔɛɛn na han n xɔnne, naxan dan mi na.
  haw-1868: I ka po ua oia kuu mau iwi iloko o'u; Aole i maha kuu mau eha aai.
  arb-NAV: يَنْخَرُ اللَّيْلُ عِظَامِي، وَآلامِي الضَّارِيَةُ لَا تَهْجَعُ.
  ewe-ewe: Zã ŋɔa nye ƒuwo eye nye vevesese manyagblɔ nu metsona o.
  eng-LEE: All night it holloweth out my bones out of my body; and my pursuers take
    no rest.
  asm-FB: ৰাতি হাড়বোৰ মোৰ গাৰ পৰা সুলকি পৰা যেন লাগে, আৰু যিবোৰে মোক কামোৰে, সেইবোৰে
    টোপনি নাযায়।
  sus-A: ﭑ مَ تْورّ بَرَ فبٌ يّ، ﭑ مُ شِمَ كْي رَ سْنْن.
  fra-SBL: Au temps de la nuit, mes os sont percés en moi, et les douleurs qui me
    rongent ne prennent aucun repos.
  hbo-hbo: לַ֗יְלָה עֲ֭צָמַי נִקַּ֣ר מֵעָלָ֑י וְ֝עֹרְקַ֗י לֹ֣א יִשְׁכָּבֽוּן׃
  kik-kik: Ũtukũ ũtheecangaga mahĩndĩ makwa; ruo rwa gũthegenya rũtindigithagĩria.
  fra-NCL: La nuit perce mes os, les consume, le mal qui me ronge ne dort pas.
  cek-AK: Aqum mah ka huh hae thunh moe, thaqui kana ka pauep thai ai boeh.
  cuk-cuk: An-garmarse-bakale, nunumaker an itogusad. Abali, an mutikidba galitomaidaed.
    Nunmaked gwen anga bergu an itosulid.
  uig-CYR: Кечиләр болса, маңа сүйәклиримгичә санҗимақта; Ағриқлирим мени чишләп дәм
    алмайду.
  tel-2017: రాత్రివేళ నా ఎముకలు నాలో విరుగ్గొట్టినట్టు అయిపోయింది. నన్ను వేధించే నొప్పులు
    ఆగడం లేదు.
  hat-BSA: Nan lannwit, zo m yo frennen anndan m, e sa yo kap manje m pa pran repo.
  kos-kos: Ke fong uh sri keik uh nufon waiok, Ac ngal lulap su ngalngalisyu tiana
    tui.
  hbo-WLC: לַ֗יְלָה עֲ֭צָמַי נִקַּ֣ר מֵעָלָ֑י וְ֝עֹרְקַ֗י לֹ֣א יִשְׁכָּבֽוּן׃
  ibo-ibo: Abalị na-esewasị ọkpụkpụ m, ihe mgbu m nke na-ata ata enweghị ezumike.
  ory-ory: ରାତ୍ରିକାଳରେ ମୋହର ଅସ୍ଥିସବୁ ମୋʼ ଭିତରେ ବିଦ୍ଧ ହୁଏ ଓ ମୋତେ କାମୁଡ଼ିବା ବେଦନାସବୁ
    ବିଶ୍ରାମ ନିଅନ୍ତି ନାହିଁ।
  chk-chk: Lepwin chüi ra cheuch, ai metek mi weichin esap ükütiu.
  rop-rop: En ebrinait mi oldei ardimbat main boun, en mi oldei abum loda pein.
  ukr-1871: Ніччю вертить мене в костях моїх, і жили мої не мають спокою.
  deu-1951: Die Nacht durchbohrt mein Gebein, und meine nagenden Schmerzen schlafen
    nicht;
  eng-JPS: In the night my bones are pierced, and fall from me, and my sinews take
    no rest.
  srp-1865: Noæu probada mi kosti u meni, i žile moje ne odmaraju se.
  lug-lug: Ekiro kifumita amagumba gange era obulumi bwe nnina tebukoma.
  heb-heb: לילה עצמי נקר מעלי וערקי לא ישכבון׃
  ben-IRV: রাতে আমার হাড় যন্ত্রণায় ক্লিষ্ট হয়; সেই ব্যথা যা আমায় কখন বিশ্রাম নেয়
    না।
  pan-pan: ਰਾਤ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਮੇਰੇ ਅੰਦਰ ਚਿੱਥਦੀ ਹੈ, ਅਤੇ ਮੇਰੀ ਚੁੱਭਣ ਵਾਲੀ ਪੀੜ ਦਮ ਨਹੀਂ
    ਲੈਂਦੀ।
  mya-JVB: ညဉ့် အခါ ငါ့ အရိုး တို့သည် အလွန်ကိုက်ခဲ ၍၊ ငါ့ အကြော တို့သည် သက်သာ ခြင်းမ
    ရှိရကြ။
  hmo-hmo: Hanuaboi neganai egu turiana idia hisihisi, bona egu hisihisi be nega ta
    ia doko lasi.
  urd-urd: रात के वक़्त मेरी हड्डियाँ मेरे अंदर छिद जाती हैं और वह दर्द जो मुझे खाए
    जाते हैं, दम नहीं लेते।
  rus-SYN: Ночью ноют во мне кости мои, и жилы мои не имеют покоя.
  bqc-SIM: Wãwã ìↄ ma wá wí gwãasĩna, wãwãpi ìↄ swaa kĩkĩa kã́mabosai.
  tcz-CHONGTHU: Jan teng kagu kachang ho natnan alodim jin hichun tang louhel in eichip
    eichip ji'e.
  mar-mar: माझी सगळी हाडे रात्री दुखतात. वेदना मला कुरतडणे थांबवत नाहीत.
  qub-qub: Tullöcamarämi nanaynëpis chayaycäman. Mana chawaypami chacaycunapapis nanaycäman.
  hat-hat: Lannwit, tout zo nan kò m' ap fè m' mal. Doulè ap manje m' anndan san rete.
  eng-BSB: Night pierces my bones, and my gnawing pains never rest.
  eng-WEBPB: In the night season my bones are pierced in me, and the pains that gnaw
    me take no rest.
  kbq-kbq: Kenagera zaferinanimo'a tusi nata negrigeno, ana natazamo'a naterenora
    novie.
  nhe-BL: Nochi yohuali nicuajcualo chicahuac. Nijmati queja se tlenijqui quicua noomiyohua.
  gub-BL: Pyhaw hekagwer hahy tetea'u ihewe. Herahy haw nupaw kwaw ihewi.
  eng-DRA: 'In the night my bone is pierced with sorrows: and they that feed upon
    me, do not sleep.'
