verse: JOB.030.019
translations:
  mal-C: അവിടന്ന് എന്നെ ചെളിയിലേക്കു വലിച്ചെറിയുന്നു; ഞാൻ ധൂളിയും ചാമ്പലുംപോലെ ആയിത്തീർന്നിരിക്കുന്നു.
  deu-TKW: Er hat mich in den Kot geworfen, und dem Staub und der Asche ward ich gleich.
  lin-lin: Nzambe abwaki ngai na potopoto, mpe nakomi lokola putulu ya mabele to ya
    moto.
  eng-LSV: Casting me into mire, || And I have become like dust and ashes.
  eng-GNV: He hath cast me into the myre, and I am become like ashes and dust.
  eng-WEBSTER: He hath cast me into the mire, and I have become like dust and ashes.
  nhw-BL: Toteco nechtlahuisojtoc ipan soquitl. Huan ama niitztoc quen nielisquía
    tlaltejpoctli huan cuanextli.
  swh-ONEN: Yeye amenitupa kwenye matope, nami nimekuwa kama mavumbi na majivu.
  bba-bba: Wee Gusunɔ u mɑn kpɛ̃ɛ pɔtɔkɔ sɔɔ. Torom kɑ tuɑ nɑ kɑ weenɛ.
  eng-KJVCPB: He hath cast me into the mire, And I am become like dust and ashes.
  luo-luo: Ne owita nyaka ei chwodho, mi alokora buru.
  meu-meu: Dirava ese vada e tahogu dobi, kopukopu lalonai; lau na ḡahu bona kahu
    heḡereḡeredia ai vada nala.
  npi-ULB: उहाँले मलाई हिलोमा फाल्‍नुभएको छ । म धूलो र खरानीझैं भएको छु ।
  yor-yor: Ọlọ́run ti mú mi lọ sínú ẹrẹ̀, èmi sì dàbí eruku àti eérú.
  pes-OPCB: خدا مرا به گل و لجن کشیده و به خاک نشانده است.
  tgl-ULB: Inihagis niya ako sa putik; Naging tulad ako ng alabok at mga abo.
  hui-hui: Ngode Datagaliwabehanda dindi waru wiagoha i̱ minu bape hayagola ai áyu
    i̱na galoneore mbira be abalu alebi dindi himu alebi bedogonida.
  mya-mya: ငါ့ကိုရွှံ့ထဲသို့ တွန်းချတော်မူသဖြင့်၊ ငါသည် မြေမှုန့်နှင့်မီးဖိုပြာကဲ့သို့
    ဖြစ်လေပြီ။
  bod-N: ཁོང་གིས་འདམ་རྫབ་ནང་དུ་བདག་གཡུགས་པས། ། ས་དང་ཐལ་རྡུལ་ལྟར་ཏུ་བདག་གྱུར་བྱུང་།
    །
  sna-sna: Anondikanda mumatope, uye ndava seguruva namadota.
  spa-BLM: Me ha arrojado al fango. Me he convertido en polvo y cenizas.
  cac-cac: Ix in sjulem d'a cal soc'om. Icha lum pococ, ma q'uen tic'aq'uil taan̈
    in ajcan d'a yol sat.
  swh-ULB: Amenitupa matopeni; nimekuwa kama vumbi na majivu.
  bel-bel: Ён кінуў мяне ў бруд, і я зрабіўся, як пыл і попел.
  deu-ELBBK: Er hat mich in den Kot geworfen, und ich bin dem Staub und der Asche
    gleich geworden.
  mbb-OT: ne intimbag e zin diyà te vasak. Ne neiring a te eliyavuk wey avu.
  mal-2015: അവൻ എന്നെ ചെളിയിൽ ഇട്ടിരിക്കുന്നു; ഞാൻ പൊടിക്കും ചാരത്തിന്നും തുല്യമായിരിക്കുന്നു.
  rmc-rmc: Čhiďa man andre čik, som sar o prachos pal e phuv, sar o prachos andral
    o bov.
  pes-OPV: مرا در گل انداخته است، که مثل خاک و خاکستر گردیده‌ام.
  ron-1924: Думнезеу м-а арункат ын норой ши ам ажунс ка цэрына ши ченуша.
  ben-OBCV: তিনি আমাকে কাদায় ছুঁড়ে ফেলেছেন, ও আমি ধুলো ও ভস্মের মতো হয়ে গিয়েছি।
  som-som: Isagu wuxuu igu tuuray dhoobada dhexdeeda, Oo waxaan noqday sidii boodh
    iyo dambas oo kale.
  lat-VUC: Comparatus sum luto, et assimilatus sum favillæ et cineri.
  eng-ASVBT: He hath cast me into the mire, And I am become like dust and ashes.
  ita-1885: Egli mi ha gittato nel fango, E paio polvere e cenere.
  eng-LXXUP: And thou hast counted me as clay; My portion is in dust and ashes.
  eng-ULB: He has thrown me into the mud; I have become like dust and ashes.
  spa-VBL: Me ha arrojado al barro; me ha humillado como polvo y ceniza.
  fra-_FOB: Dieu m'a jeté dans la boue, et je ressemble à la poussière et à la cendre.
  mal-mal: അവിടുന്ന് എന്നെ ചെളിയിൽ ഇട്ടിരിക്കുന്നു; ഞാൻ പൊടിക്കും ചാരത്തിനും തുല്യമായിരിക്കുന്നു.
  urd-GVR: Us ne mujhe kīchaṛ meṅ phaiṅk diyā hai, aur deḳhne meṅ maiṅ ḳhāk aur miṭṭī
    hī ban gayā hūṅ.
  suz-BL: मेकोमी आं कली हिलोम ब्‍वारशो बाक्‍ब। मिनु गो फुरक नु पुलु खोदेंशो दुम्‍शो
    बाक्‍नुङ।
  eng-NOY: He hath cast me into the mire, And I am become like dust and ashes.
  ita-1927: Iddio m’ha gettato nel fango, e rassomiglio alla polvere e alla cenere.
  ckb-ckb: فڕێیدامە ناو قوڕەوە، ڕەنگی خۆڵ و خۆڵەمێشم لێ نیشت.
  eng-BBE: Truly God has made me low, even to the earth, and I have become like dust.
  kan-OKCV: ದೇವರು ನನ್ನನ್ನು ಕೆಸರಿನಲ್ಲಿ ಕೆಡವಿದ್ದಾರೆ; ನಾನು ಧೂಳಿಗೂ ಬೂದಿಗೂ ಸಮಾನನಾಗಿದ್ದೇನೆ.
  tam-2017: சேற்றிலே தள்ளப்பட்டேன்; புழுதிக்கும் சாம்பலுக்கும் ஒப்பானேன்.
  spa-RV-1909: Derribóme en el lodo, y soy semejante al polvo y á la ceniza.
  ron-BTF: El m-a aruncat în mocirlă și am devenit ca țărâna și cenușa.
  eng-WEBP: He has cast me into the mire. I have become like dust and ashes.
  eng-FBV: He has thrown me in the mud; he has humbled me like dust and ashes.
  nld-1939: God heeft mij in de modder geworpen, Ik zie er uit als stof en as.
  nch-BL: Toteco techtahuisojtoc ipan soquit. Huan ama niitztoc quej nielisquía taltepocti
    huan cuajnexti.
  vie-1934: Đức Chúa Trời có ném tôi xuống bùn, Tôi trở nên giống như bụi và tro.
  hin-CV: परमेश्वर ने मुझे कीचड़ में डाल दिया है, मैं मात्र धूल एवं भस्म होकर रह गया
    हूं.
  spa-BES: En verdad, Dios me ha rebajado hasta la tierra, y me he vuelto como el
    polvo.
  tdx-tdx: Fa navokovoko’e am-potak’ ao iraho, le ninjare hoe lavenoke naho deboke.
  tha-KJV: พระเจ้าทรงเหวี่ยงข้าลงในปลัก และข้าก็กลายเป็นเหมือนผงคลีและขี้​เถ้า
  por-BR-2018: Lançou-me na lama, e fiquei semelhante ao pó e à cinza.
  deu-ELO: Er hat mich in den Kot geworfen, und ich bin dem Staube und der Asche gleich
    geworden.
  eng-WYC-2018: I am comparisoned to clay, and I am made like to a dead spark and
    ashes.
  epo-epo: Oni komparas min kun koto; Mi similiĝis al polvo kaj cindro.
  uig-PIN: Huda meni sazliⱪⱪa taxliwǝtkǝn, Mǝn topa-qangƣa wǝ külgǝ ohxax bolup ⱪaldim.
  beo-beo: E da na gaguli, fafua gisalugala:sa. Na hou da osobo gulu hame baligisa.
  tpi-OTNT: Na God i tromoi mi i go daun long graun malumalum na mi stap samting nating
    olsem das bilong graun na olsem sit bilong paia.
  hau-SA: Ya jefa ni cikin laka, na zama ba kome ba sai ƙura da toka.
  uig-LAT: Xuda méni sazliqqa tashliwetken, Men topa-changgha we külge oxshash bolup
    qaldim.
  nde-nde: Ungivoxela edakeni, ngicina sengiluthuli lomlotha.
  ton-ton: Kuo ne lī au ki he pelepela, pea kuo u tatau mo e efu mo e efuefu.
  ces-1613: Uvrhl mne do bláta, tak že jsem již podobný prachu a popelu.
  eng-WMB: He has cast me into the mire. I have become like dust and ashes.
  tam-TCV: அவர் என்னைச் சேற்றில் தள்ளுகிறார், நான் தூசியாயும் சாம்பலுமானேன்.
  ceb-ULB: Gilabay niya ako ngadto sa lapok; nahisama ako sa abog ug abo.
  pol-UBG: Wrzucił mnie w błoto, stałem się podobny do prochu i popiołu.
  urd-GVU: اُس نے مجھے کیچڑ میں پھینک دیا ہے، اور دیکھنے میں مَیں خاک اور مٹی ہی بن
    گیا ہوں۔
  deu-1912: Man hat mich in den Kot getreten und gleich geachtet dem Staub und der
    Asche.
  kan-2017: ಆತನು ನನ್ನನ್ನು ಕೆಸರಿನಲ್ಲಿ ಕೆಡವಿದ್ದಾನೆ, ಧೂಳುಬೂದಿಗಳಿಗೆ ಸಮಾನನಾಗಿದ್ದೇನೆ.
  yap-yap: Me mafiyeg nga fithik’ e rungdu’, ku gu bod e ab.
  hlt-MCSB: Kai he dikpo khuila n'dong tih laipi neh hmaiphu bangla n'thuidoek.
  mdy-ETH: ፆኦሲ ታና ዾቃላ ዢቢ ኬኤሬሢሮ ሲላሊና ዲቢንሢና ታ ማላኔ።»
  twi-ASANTE: Ɔto me twene atɛkyɛ mu na ɔma me yɛ sɛ mfuturo ne nsõ.
  eng-WEBU: He has cast me into the mire. I have become like dust and ashes.
  wal-wal: Xoossai tana urqqan oliis; olin taani biittaappe bidinttaappe kehenna asa
    gidaas.
  spa-PDDPT: Me derribó en el lodo. Quedé como el polvo y la ceniza.
  gun-gun: Xeruete, ndee ae xemombo yapo py, ha'e ramo yvy ku'i ha'e tanhimbu rami
    aiko.
  ilo-ULB: Impalladawnak iti kapitakan; nagbalinak a kasla tapok ken dapu.
  kpg-kpg: Mee guu hudu au gi lodo nia gelegele pigi, gei au hagalee e humalia i hongo
    nia gelegele waiwai.
  uig-ARA: خۇدا مېنى سازلىققا تاشلىۋەتكەن، مەن توپا-چاڭغا ۋە كۈلگە ئوخشاش بولۇپ قالدىم.
  sus-sus: Ala bara n nagoro han n bara lu alɔ boora, xa na mu a ra tɛ xube.»
  pon-2006: E ketin keseiedier nan pwelmatak; I sohte siksang pwehl.
  ksd-ksd: God i vue tar iau ta ra pikai Ma iau da ka ra tobon ma ra kabu na iap.
  tur-YTC: Beni çamura attı. Toz gibi ve kül gibi oldum.
  grc-BRENT: Ἥγησαι δέ με ἴσα πηλῷ, ἐν γῇ καὶ σποδῷ μου ἡ μερίς.
  ind-AYT: Allah melemparkanku ke dalam lumpur, dan aku menjadi seperti abu dan debu.
  nya-nya: Wandiponya mʼmatope, ndipo ndasanduka ngati fumbi ndi phulusa.
  hrv-hrv: U blato me je oborila dolje, gle, postao sam k'o prah i pepeo.
  mps-mps: Tama Godigo ena te pu ąįyana pai madi sąnama, tama ena te tǫ hogomu
    olo nai tiwai elalu, me keli hogomu tiwai mu gagalalio.”
  tpi-tpi: Na God i tromoi mi i go daun long graun malumalum na mi stap samting nating
    olsem das bilong graun na olsem sit bilong paia.
  dan-1931: Han kasted mig ud i Dynd, jeg er blevet som Støv og Aske.
  vie-OVCB: Chúa đã quăng tôi xuống bùn đen. Tôi không khác gì bụi đất và tro tàn.
  guj-2017: ઈશ્વરે મને કાદવમાં ફેંકી દીધો છે. હવે હું ધૂળ તથા રાખ જેવો બની ગયો છું.
  pon-2006A: E ketin keseiedier nan pwelmatak; I sohte siksang pwehl.
  por-BRBSL: Ele me lançou na lama. Eu me tornei como poeira e cinzas.
  cth-cth: Tangdong dawk na tâkhawng teh, hraba hoi vaiphu patetlah ka o toe.
  twi-twi: Ɔtow me kyene dontori mu na ɔma me yɛ sɛ mfutuma ne nsõ.
  hlt-hlt: Kai he dikpo khuila n'dong tih laipi neh hmaiphu bangla n'thuidoek.
  tbz-SIM: Kuù m bɔ ntisɑ̃sɑ̃ɑ̃̀tì miɛkɛ, kɛ̀ n sɑ̃̀ɑ̃́tɛ́nɛ̀ mutɑ̃́ɑ̃́ nnɛ̀ mutɑ́pɛí.
  msy-2020: God na kunizɨ kɨ beghneazim giraghu, egha kɨ mati nguazir mɨnemeniam ko
    averenimɨn mɨn pura iti.
  dop-dop: Ɩ lɔɣɔ-m ɑfǝlɑ tɑɑ. Mɑ pǝsɑ tɔlʋmɑ nɑ mʋsʋɣʋ.
  azb-azb: Məni lilə batırır, Toza, külə dönmüşəm.
  eng-DBY: He hath cast me into the mire, and I have become like dust and ashes.
  hin-2017: उसने मुझ को कीचड़ में फेंक दिया है, और मैं मिट्टी और राख के तुल्य हो गया
    हूँ।
  wol-KYG: xalab ma ci biir ban bi, may nirook pënd akub dóom.
  eng-YLT: Casting me into mire, And I am become like dust and ashes.
  eng-WYC-2017: I am comparisoned to clay, and I am made like to a dead spark and
    ashes.
  eng-WMBB: He has cast me into the mire. I have become like dust and ashes.
  urd-GVH: उसने मुझे कीचड़ में फेंक दिया है, और देखने में मैं ख़ाक और मिट्टी ही बन
    गया हूँ।
  rug-rug: Gona gore lani au sa Tamasa pa nelaka, meke guana kavuru na eba mo si rau.
  gaz-gaz: Inni darbatee dhoqqee keessa na buusa; anis akkuma biyyoo fi daaraa taʼeera.
  fra-LSG: Dieu m’a jeté dans la boue, Et je ressemble à la poussière et à la cendre.
  yal-yal: A bata n woli boroni. N bata lu alo xuben nun burunburunna.”
  haw-1868: Ua hoolei mai oia ia'u iloko o ka nenelu, A ua like au me ka lepo a me
    ka lehu.
  arb-NAV: قَدْ طَرَحَنِي اللهُ فِي الْحَمْأَةِ فَأَشْبَهْتُ التُّرَابَ وَالرَّمَادَ.
  ewe-ewe: Ekɔm ƒu gbe ɖe ba me eye mezu ke kple dzofi.
  eng-LEE: He hath cast me into the mire, and I am become like dust and ashes.
  asm-FB: ঈশ্বৰে মোক বোকাত পেলাই দিছে, মই ধুলি আৰু ছাঁই যেন হৈছোঁ।
  sus-A: عَلَ بَرَ ﭑ نَفٌرٌ هَن ﭑ بَرَ لُ عَلْ بٌورَ، شَ نَ مُ عَ رَ تّ شُبٍ.»
  fra-SBL: Il m'a jeté dans la boue. Je suis devenu comme de la poussière et des cendres.
  hbo-hbo: הֹרָ֥נִי לַחֹ֑מֶר וָ֝אֶתְמַשֵּׁ֗ל כֶּעָפָ֥ר וָאֵֽפֶר׃
  kik-kik: Anjikĩtie ndoro-inĩ, ngatuĩka ta rũkũngũ na ta mũhu.
  fra-NCL: Dieu m’a jeté dans la fange, je suis comme la poussière et la cendre.
  cek-AK: Anih mah tangnong thungah ang nuih, kai loe maiphu hoi tavai baktiah ni
    ka oh sut boeh.
  cuk-cuk: Bab-Dummad olligangi an-barmeted, ukubyobi, degi, buruyobi an-imaksad.
  uig-CYR: Худа мени сазлиққа ташливәткән, Мән топа-чаңға вә күлгә охшаш болуп қалдим.
  tel-2017: ఆయన నన్ను బురదలోకి తోసాడు. నేను దుమ్ములాగా బూడిదలాగా ఉన్నాను.
  hat-BSA: Li te jete mwen nan labou, e mwen te vin tankou pousyè ak sann.
  kos-kos: El kipakinyuwi nu yen furarrar uh; Ac nga oana fohk furarrar ye mutal.
  hbo-WLC: הֹרָ֥נִי לַחֹ֑מֶר וָ֝אֶתְמַשֵּׁ֗ל כֶּעָפָ֥ר וָאֵֽפֶר׃
  ibo-ibo: Ọ na-atụba m nʼime apịtị, mee ka m ghọọ ntụ na aja.
  ory-ory: ସେ ମୋତେ ପଙ୍କରେ ପକାଇ ଦେଇଅଛନ୍ତି, ଆଉ ମୁଁ ଧୂଳି ଓ ଭସ୍ମ ପରି ହୋଇଅଛି।
  chk-chk: Kot a aturueilong lon ewe pwakak, üa wewe ngeni pwül moromor me falang.
  rop-rop: en imbin tjakidawei mi langa det graun, en mi ardimbat nomo lilbit na.
  ukr-1871: Кинув мене він у грязь, я взявся попелом і пилом.
  deu-1951: Er hat mich in den Kot geworfen, und ich bin wie Staub und Asche geworden.
  eng-JPS: He hath cast me into the mire, and I am become like dust and ashes.
  srp-1865: Bacio me je u blato, te sam kao prah i pepeo.
  lug-lug: Ansuula mu bitosi, ne nfuuka ng’enfuufu n’evvu.
  heb-heb: הרני לחמר ואתמשל כעפר ואפר׃
  ben-IRV: তিনি আমায় কাদায় ছুঁড়ে ফেলেন; আমি ধূলো ও ছাইয়ে মত হয়ে পড়ি।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਚਿੱਕੜ ਵਿੱਚ ਸੁੱਟਿਆ ਹੈ, ਅਤੇ ਮੈਂ ਖ਼ਾਕ ਤੇ ਰਾਖ਼ ਵਰਗਾ ਹੋ ਗਿਆ
    ਹਾਂ!
  mya-JVB: ငါ့ ကိုရွှံ့ ထဲသို့ တွန်းချ တော်မူသဖြင့် ၊ ငါသည် မြေမှုန့် နှင့် မီးဖိုပြာ
    ကဲ့သို့ ဖြစ် လေပြီ။
  hmo-hmo: Dirava ese kopukopu dekenai lau ia negea vadaeni. Lau be tano ena kahu
    hegeregerena lau lao vadaeni.
  urd-urd: उसने मुझे कीचड़ में धकेल दिया है, मैं ख़ाक और राख की तरह हो गया हूँ।
  rus-SYN: Он бросил меня в грязь, и я стал, как прах и пепел.
  bqc-SIM: À ma zu bɛ̀lɛau, ma gↄ̃ lán bùsuti ge túfuwa.
  tcz-CHONGTHU: Aman bonlhoh lah a eisep lut in keima hi leivui leh vutvam sanga jong
    panna beijo kahi.
  mar-mar: देवाने मला चिखलात फेकून दिले आणि माझी राख व कचरा झाला.
  qub-qub: Nogataga mitumanmi jitarimasha uchpata-jina, ñuchu allpata-jina.
  hat-hat: Li voye m' jete nan labou. Mwen pa pi bon pase pousyè tè ak sann dife.
  eng-BSB: He throws me into the mud, and I have become like dust and ashes.
  eng-WEBPB: He has cast me into the mire. I have become like dust and ashes.
  kbq-kbq: Ana huteno hapapi matevuno natrege'na, kugusopagna nehu'na tanefakna hu'noe.
  nhe-BL: Toteco nechmajcajtoc ipan soquitl. Huan ama niitztoc queja nielisquía tlaltejpoctli
    huan cuanextli.
  gub-BL: Hereityk to'om pupe. Nazawy kwaw ywy imuku'i pyrer. Aiko tanimuk ài.
  eng-DRA: I am compared to dirt, and am likened to embers and ashes.
