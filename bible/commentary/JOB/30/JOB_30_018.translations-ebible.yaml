verse: JOB.030.018
translations:
  mal-C: ദൈവം തന്റെ അദമ്യശക്തിയാൽ ഒരു വസ്ത്രംപോലെ എന്നെ ആവരണം ചെയ്തിരിക്കുന്നു; കുപ്പായക്കഴുത്തുപോലെ
    അവിടന്ന് എന്നെ മുറുകെ പിടിക്കുന്നു.
  deu-TKW: Durch Allgewalt ist mein Gewand entstellt; wie die Halsöffnung meines Leibrocks
    umschließt es mich.
  lin-lin: Na nguya na yango, pasi ekomi lokola kingo ya nzambala na ngai.
  eng-LSV: By the abundance of power, || Is my clothing changed, || As the mouth of
    my coat it girds me.
  eng-GNV: For the great vehemencie is my garment changed, which compasseth me about
    as the colar of my coate.
  eng-WEBSTER: 'By the great force of my disease is my garment changed: it bindeth
    me about as the collar of my coat.'
  nhw-BL: Toteco quiitzquía chicahuac noyoyo ipan noquechtla huan eltoc quen nechijiyomictía.
  swh-ONEN: Kwa uwezo wake mkuu Mungu huwa kwangu kama nguo; hushikamana nami kama
    ukosi wa vazi langu.
  bba-bba: Yɑ mɑn sɛ̃ke bɑɑmɑ kɑ dɑm nɡe yɑberun wĩiru.
  eng-KJVCPB: 'By the great force of my disease is my garment changed: It bindeth
    me about as the collar of my coat.'
  luo-luo: Nyasaye ngʼwana gi ngʼuta kuom chandruok mangʼeny ma asebedogo kendo tuo
    noketho denda, machalo mana gi nanga morido ngʼuta matek.
  meu-meu: Mai daḡedaḡena ida egu dabua e dabaia taomu; e ḡuigumu, aiogu mukona na
    heto.
  npi-ULB: परमेश्‍वरको महान् शक्तिले मेरो वस्‍त्र समातेको छ । मेरो कमीजको कठालोझैं
    यसले मेरो चारैतिर बेर्छ ।
  yor-yor: Nípa agbára ńlá rẹ̀ Ọlọ́run wà bí aṣọ ìbora fún mi, ó sì lẹ̀ mọ́ mi ní
    ara yíká bí aṣọ ìlekè mi.
  pes-OPCB: خدا با دست قوی یقۀ پیراهنم را سخت گرفته است.
  tgl-ULB: Hinablot ng malakas na pwersa ng Diyos ang aking kasuotan; binalutan ako
    nito tulad ng kwelyo ng aking tunika.
  hui-hui: Ngode Datagaliwabehanda ibunaga hongo gibiorehe kagome i̱naga tingini mo
    tara ale ho ngeledagonida. Agani yuwa ma mini ndibu lagadagua i̱ hongo howa minu
    garabayabu ngeledagoni ndobe.
  mya-mya: ငါ့အနာသည် ပြင်းထန်သဖြင့်၊ အဝတ်နှင့် ဖုံးလွှမ်းသကဲ့သို့၊ ငါ့ကို ဖုံးလွှမ်း၍
    အင်္ကျီလည်စွပ်ကဲ့သို့ ငါ့ကိုစည်းလျက်နေ၏။
  bod-N: དཀོན་མཆོག་སྟོབས་ཀྱིས་ངའི་གོས་གཅུ་སྒྲིམ་བརྒྱབ། ། གོས་ཀྱི་གོང་བ་ལྟར་དུ་ང་རང་བསྡམས།
    །
  sna-sna: Nesimba rake guru Mwari anova chipfeko kwandiri; anondisunga somutsipa
    wenguo yangu.
  spa-BLM: Mi vestimenta está desfigurada por una gran fuerza. Me ata como el cuello
    de mi túnica.
  cac-cac: Yed' val yip Dios ichato ix sch'umoch sud'an in pichul d'a in jaj, ix och
    b'iran d'a in nivanil.
  swh-ULB: Nguvu kuu ya Mungu imeshika mavazi yangu; yananizunguka kama kala ya vazi
    langu.
  bel-bel: Вельмі цяжка здымаецца зь мяне вопратка мая; краі хітона ціснуць мяне.
  deu-ELBBK: Durch die Größe ihrer Kraft verändert sich mein Gewand, es umschließt
    mich wie der Halssaum meines Leibrocks.
  mbb-OT: Pinaaǥi te zesen te Megbevayà, mibpekel e zin. Migewezan din is lieg te
    kumbalè ku
  mal-2015: ഉഗ്രബലത്താൽ എന്റെ വസ്ത്രം വിരൂപമായിരിക്കുന്നു; അങ്കിയുടെ കഴുത്തുപോലെ എന്നോടു
    പറ്റിയിരിക്കുന്നു.
  rmc-rmc: Bara zoraha man chudel o Del le gadendar; kikidel man meňatar sar e gaľira
    pro plašťos.
  pes-OPV: ازشدت سختی لباسم متغیر شده است، و مرا مثل گریبان پیراهنم تنگ می‌گیرد.
  ron-1924: Де тэрия суферинцей, хайна ышь перде фаца, ми се липеште де труп ка о
    кэмашэ.
  ben-OBCV: ঈশ্বর তাঁর মহাপরাক্রমে আমার কাছে পোশাকের মতো হয়ে গিয়েছেন; আমার জামার
    গলবন্ধের মতো তিনি আমাকে বেঁধে রেখেছেন।
  som-som: Xoogga weyn oo cudurkayga daraaddiis ayaa dharkaygii ku xumaaday, Oo wuxuu
    iigu cidhiidhisan yahay sidii jubbaddayda qoorteeda.
  lat-VUC: In multitudine eorum consumitur vestimentum meum, et quasi capito tunicæ
    succinxerunt me.
  eng-ASVBT: By God’s great force is my garment disfigured; It bindeth me about as
    the collar of my coat.
  ita-1885: La mia vesta è tutta cangiata, per la quantità della marcia delle piaghe,
    E mi stringe come la scollatura del mio saio.
  eng-LXXUP: 'With great force my disease has taken hold of my garment: It has compassed
    me as the collar of my coat.'
  eng-ULB: God's great force has seized my clothing; it wraps around me like the collar
    of my tunic.
  spa-VBL: Dios me agarra bruscamente por la ropa; me tira del cuello de la camisa.
  fra-_FOB: Par la violence extrême de mon mal, mon vêtement se déforme; il me serre
    comme le col de ma tunique.
  mal-mal: ദൈവത്തിന്റെ ഉഗ്രബലത്താൽ എന്റെ വസ്ത്രം വിരൂപമായിരിക്കുന്നു; അങ്കിയുടെ കഴുത്തുപോലെ
    എന്നോട് പറ്റിയിരിക്കുന്നു.
  urd-GVR: Allāh baṛe zor se merā kapṛā pakaṛ kar garebān kī tarah mujhe apnī saḳht
    girift meṅ rakhtā hai.
  suz-BL: परमप्रभुमी आ ठेयब सक्तिमी आं वा फ्रुप्‍ब। मिनु वाम शुरम खाइश्‍शो खोदेंशो
    पा खाइक्‍ब। अय्‍युब ७:५; अय्‍युब १६:८
  eng-NOY: Through the violence of my disease is my garment changed; It bindeth me
    about like the collar of my tunic.
  ita-1927: Per la gran violenza del mio male la mia veste si sforma, mi si serra
    addosso come la tunica.
  ckb-ckb: خودا بە زۆری هێزەکەی منی بە جلەکانم گرت و شێوەی گۆڕیم، وەک یەخەی کراسەکەم،
    منی پێچایەوە.
  eng-BBE: With great force he takes a grip of my clothing, pulling me by the neck
    of my coat.
  kan-OKCV: ದೇವರ ಅಧಿಕ ಬಲದಲ್ಲಿ ನನ್ನ ಬಟ್ಟೆಯು ರೋಗದಿಂದ ಬಿಗಿಯಾಗಿ, ಅಂಗಿಯ ಕೊರಳ ಪಟ್ಟಿಯಂತೆ
    ನನ್ನನ್ನು ಸುತ್ತಿಕೊಂಡಿದೆ.
  tam-2017: வியாதியின் கடுமையினால் என் உடை மாறிப்போனது; அது என் அங்கியின் கழுத்துப்பட்டையைப்போல,
    என்னைச் சுற்றிக்கொண்டது.
  spa-RV-1909: Con la grande copia de materia mi vestidura está demudada; cíñeme como
    el cuello de mi túnica.
  ron-BTF: Prin marea forță a bolii mele este îmbrăcămintea mea schimbată, mă leagă
    împrejur ca gulerul cămășii mele.
  eng-WEBP: My garment is disfigured by great force. It binds me about as the collar
    of my tunic.
  eng-FBV: God grabs me roughly by my clothes; he pulls me by the collar of my shirt.
  nld-1939: Door het grote geweld is mijn vlees ontredderd, Het knelt mij als de kraag
    van mijn kleed.
  nch-BL: Toteco quiitzquía chicahuac noyoyo ipan noquechta huan eltoc quej techijyomictía.
  vie-1934: Vì cớ năng lực lớn của Đức Chúa Trời, áo ngoài tôi hư nát; Năng lực ấy
    riết khít tôi lại như cổ áo tôi.
  hin-CV: बड़े ही बलपूर्वक मेरे वस्त्र को पकड़ा गया है तथा उसे मेरे गले के आस-पास
    कस दिया गया है.
  spa-BES: Con gran fuerza desfigura mi ropa, me ciñe como cuello de mi túnica.
  tdx-tdx: Mampiroñaroña o sikikoo i fañindra’e mafey vaho vihine’e iraho manahake
    i kolen’ akanjokoy.
  tha-KJV: เครื่องแต่งกายของข้าเสียรูปไปด้วยความรุนแรงแห่งโรคนี้ มั​นม​ัดข้าอย่างผ้าคอเสื้อรัดข้า
  por-BR-2018: Por grande força de Deus minha roupa está estragada; ele me prendeu
    como a gola de minha roupa.
  deu-ELO: Durch die Größe ihrer Kraft verändert sich mein Gewand, es umschließt mich
    wie der Halssaum meines Leibrocks.
  eng-WYC-2018: In the multitude of those my cloth is wasted (or In the multitude
    of them my cloak is destroyed), and they have girded me (about) as with the collar
    of a coat.
  epo-epo: Kun granda malfacileco demetiĝas mia vesto; Premas min la rando de mia
    ĉemizo.
  uig-PIN: Aƣriⱪlar zor küqi bilǝn manga kiyim-keqikimdǝk boldi; Ular kɵnglikimning
    yaⱪisidǝk manga qaplixiwaldi.
  beo-beo: Gode da na abula mugia gaguli, bebenoagisisa.
  tpi-OTNT: Long bikpela strong bilong en, God i mekim skin bilong mi i kamap narakain.
    Na em i kalabusim mi strong olsem siot i save pasim nek.
  hau-SA: A cikin girman ikonsa Allah ya zama kamar riga a jikina; ya shaƙe ni kamar
    wuyan rigata.
  uig-LAT: Aghriqlar zor küchi bilen manga kiyim-kéchikimdek boldi; Ular könglikimning
    yaqisidek manga chaplishiwaldi.
  nde-nde: Ngamandla akhe amakhulu uNkulunkulu unjengelembu kimi; uyangikhama ngamabheqe
    entanyeni yami.
  ton-ton: 'Kuo fetongi hoku kofu ʻe he mālohi lahi: ʻoku ne nonoʻo takatakai au ʻo
    hangē ko e kia ʻo hoku kofutuʻa.'
  ces-1613: Oděv můj mění se pro násilnou moc bolesti, kteráž mne tak jako obojek
    sukně mé svírá.
  eng-WMB: My garment is disfigured by great force. It binds me about as the collar
    of my tunic.
  tam-TCV: இறைவன் தமது பெரிதான வல்லமையினால் உடையைப்போல் என்னை மூடுகிறார்; உடையின்
    கழுத்துப் பட்டையைப்போல் என் நோய் என்னைச் சுற்றிக்கொண்டது.
  ceb-ULB: Ang dakong kusog sa Dios mikupot sa akong bisti; miputos kini kanako sama
    sa kwelyo sa akong kupo.
  pol-UBG: Z powodu wielkiego cierpienia zmieniła się moja szata i ściska mnie jak
    kołnierz mej tuniki.
  urd-GVU: اللہ بڑے زور سے میرا کپڑا پکڑ کر گریبان کی طرح مجھے اپنی سخت گرفت میں رکھتا
    ہے۔
  deu-1912: Mit großer Gewalt werde ich anders und anders gekleidet, und ich werde
    damit umgürtet wie mit einem Rock.
  kan-2017: ನನ್ನ ಬಟ್ಟೆಯು ರೋಗದ ಅಧಿಕ ಬಲದಿಂದ ಕೆಟ್ಟುಹೋಗಿ; ಅಂಗಿಯ ಕೊರಳ ಪಟ್ಟಿಯ ಹಾಗೆ ನನ್ನನ್ನು
    ಸುತ್ತಿಕೊಂಡಿದೆ.
  yap-yap: Ya Got e ke malle’ nga belel’un e mad rog ke lepoy ke gulep.
  hlt-MCSB: Thadueng cungkuem dongah ka pueinak a phuelhthaih tih ka angkidung te
    rhawnmoep bangla ka vah.
  mdy-ETH: ሃርጋ ታኣኮ ዖይዼሢሮ ዓፒላ ታኣኮ ጉርሚ ፑርቴኔ፤ ሆሌ ዓርቃ ማኣዖጉዲ ታና ጩኡሊ ዓርቄኔ።
  twi-ASANTE: Onyankopɔn firi ne tumi mu yɛ sɛ aduradeɛ ma me; ɔmia me te sɛ mʼatadeɛ
    kɔn.
  eng-WEBU: My garment is disfigured by great force. It binds me about as the collar
    of my tunic.
  wal-wal: Ta maayoi gunddidi moorettiis; qoliyaa qooriyaadan, tana cuulli oiqqiis.
  spa-PDDPT: Una fuerza poderosa desfiguró mi ropa y me aprieta como el cuello de
    mi abrigo.
  gun-gun: Mba'emo vai aendu va'e gui xeao voi ojepokapa rei 'rã, mba'emo vai xejyryvipy
    'rã xeao puku jyryvi rami.
  ilo-ULB: Ginammatan ti kinapigsa ti Dios ti pagan-anayko; naiputipot daytoy kaniak
    a kasla iti kwelyo ti nagayad a pagan-anayko.
  kpg-kpg: God guu kumi dogu uwa, guu dada ogu goloo gi daha.
  uig-ARA: ئاغرىقلار زور كۈچى بىلەن ماڭا كىيىم-كېچىكىمدەك بولدى؛ ئۇلار كۆڭلىكىمنىڭ
    ياقىسىدەك ماڭا چاپلىشىۋالدى.
  sus-sus: A luma alɔ dugi nde nan xirixi n kɔnyi ma, a xa n faxa.
  pon-2006: Koht ketin koledier tepinwereiet oh waikpesengier ei likou kan.
  ksd-ksd: A dekdek i kaugu minait i vadur kaugu mal; Ma i dadat tagu da ra tabara.
  tur-YTC: Büyük güç tarafından giysimin biçimi bozuldu. Beni gömleğimin yakası gibi
    sarıyor.
  grc-BRENT: Ἐν πολλῇ ἰσχύϊ ἐπελάβετό μου τῆς στολῆς, ὥσπερ τὸ περιστόμιον τοῦ χιτῶνός
    μου περιέσχε με.
  ind-AYT: Dengan kekuatan yang besar, pakaianku robek; dia mencengkeramku seperti
    kerah jubahku.
  nya-nya: Mʼmphamvu zake Mulungu wakhala ngati chovala changa; Iye wandigwira ngati
    chovala chondithina pa khosi.
  hrv-hrv: Muka mi je i halju nagrdila i stegla me k'o ovratnik odjeće.
  mps-mps: Te agai genuai bomogo da, God agai eno tigi gasagi yai ma ilali. Tama agai
    ena nogo aligabo dųbo tiwai bomonama ebaso, te holobo ugwago dogoni magede kekebo
    tiwai ebo dao.
  tpi-tpi: Long bikpela strong bilong en, God i mekim skin bilong mi i kamap narakain.
    Na em i kalabusim mi strong olsem siot i save pasim nek.
  dan-1931: Med vældig Kraft vanskabes mit Kød, det hænger om mig, som var det min
    Kjortel.
  vie-OVCB: Với đôi tay mạnh mẽ, Đức Chúa Trời nắm áo tôi. Ngài túm chặt cổ áo tôi.
  guj-2017: મારા અતિ મંદવાડને કારણે મારાં વસ્ત્રો વેરવિખેર થઈ ગયાં છે. મારા વસ્ત્રના
    ગળાની પટ્ટી માફક તેઓએ મને ટૂંપો દીધો છે.
  pon-2006A: Koht ketin koledier tepinwereiet oh waikpesengier ei likou kan.
  por-BRBSL: Minha peça de vestuário está desfigurada por uma grande força. Me prende
    como o colarinho da minha túnica.
  cth-cth: Ka patawpoung e ni hnicu hoi kayo e patetlah na kayo teh, angki lahuen
    patetlah na katek.
  twi-twi: Onyankopɔn fi ne tumi mu yɛ sɛ adurade ma me; omia me te sɛ mʼatade kɔn.
  hlt-hlt: Thadueng cungkuem dongah ka pueinak a phuelhthaih tih ka angkidung te rhawnmoep
    bangla ka vah.
  tbz-SIM: Kuyie mpĩ n yɑɑ̀bòrì ndi nɛ̀ muwɛ̃rímú kɛ tùtɛ, kɛ̀ dɛ̀ cɛ̃̀tínnɛ́ n fɔ̃̀níí.
  msy-2020: God uan gavgavimɨn nan mɨkarzim gamizɨ a igharagha oto. Egha pamtemɨn
    na amɨghɨrɨ, mati korotiam nan fɨragharim amɨghɨrɨ.
  dop-dop: Ɩsɔ kpɑ mɑ toko tɑɑ nɑ tomɑ, nɑ ɩ lǝlɑ mɑ cɑpɑ luɣu tɛɛ.
  azb-azb: Allah paltarı zorla əynimdən çıxarır, Məndən cübbəmin yaxası kimi yapışır.
  eng-DBY: By their great force they have become my raiment; they bind me about as
    the collar of my coat.
  hin-2017: मेरी बीमारी की बहुतायत से मेरे वस्त्र का रूप बदल गया है; वह मेरे कुर्त्ते
    के गले के समान मुझसे लिपटी हुई है।
  wol-KYG: Kii ne nikk sama mbubb, ne ratt sama baatu mbubb,
  eng-YLT: By the abundance of power, Is my clothing changed, As the mouth of my coat
    it doth gird me.
  eng-WYC-2017: In the multitude of those [or them] my cloth is wasted, and they have
    girded me as with the collar of a coat.
  eng-WMBB: My garment is disfigured by great force. It binds me about as the collar
    of my tunic.
  urd-GVH: अल्लाह बड़े ज़ोर से मेरा कपड़ा पकड़कर गरेबान की तरह मुझे अपनी सख़्त गिरिफ़्त
    में रखता है।
  rug-rug: Pa lima ṉiṉirana te Tamasa si tuqe vagia sa ruaqu, meke liloho vagia Sa
    sa kolana sa qua poko.
  gaz-gaz: Waaqni humna jabaadhaan uffata koo qabeera; akkuma morma wayyaa kootti
    hudhee na qabeera.
  fra-LSG: Par la violence du mal mon vêtement perd sa forme, Il se colle à mon corps
    comme ma tunique.
  yal-yal: Ala n suxuma a sɛnbɛn birin yi n ma domaan ma, a yi n yidɛtɛn alo doma
    kɔɛɛn naxan muxune kɔɛni dɛtɛnma.
  haw-1868: No ka ikaika loa o kuu mai, ua ano e kuu aahu; Ua puliki mai ia'u e like
    me ka a-i o kuu kapakomo.
  arb-NAV: تَشُدُّ بِعُنْفٍ لِبَاسِي وَتَحْزِمُنِي مِثْلَ طَوْقِ عَبَاءَتِي.
  ewe-ewe: Mawu tsyɔ eƒe ŋusẽ triakɔ la dzinye abe avɔ ene, eye wòle awu ɖe ve nam.
  eng-LEE: 'Through the Almlghty''s power is my garment made unknown: like the opening
    of my coat hath he enclosed me.'
  asm-FB: ৰোগ প্ৰবল হোৱাত মোৰ বস্ত্ৰ কুৰূপ হৈছে; সেয়ে মোৰ গাৰ চোলাৰ ডিঙিৰ নিচিনাকৈ
    মোত আট খাই ধৰিছে।
  sus-A: عَ لُمَ عَلْ دُفِ ندٍ نَن شِرِشِ ﭑ كْنيِ مَ، عَ شَ ﭑ قَشَ.
  fra-SBL: Mon vêtement est défiguré par une grande force. Il me lie comme le col
    de ma tunique.
  hbo-hbo: בְּרָב־כֹּ֖חַ יִתְחַפֵּ֣שׂ לְבוּשִׁ֑י כְּפִ֖י כֻתָּנְתִּ֣י יַֽאַזְרֵֽנִי׃
  kik-kik: Ngai angũnjakũnjaga ta nguo na ũndũ wa ũhoti wake mũnene; aanyiitaga ta
    kanjũ yakwa ngingo-inĩ.
  fra-NCL: Par sa violence, mon vêtement a perdu sa forme, il me serre comme une tunique.
  cek-AK: Ka nathaih nung parai pongah, kaimah ih khubuen mah zaeng ih baktih toengah,
    ang zaeng caeng.
  cuk-cuk: Bab-Dummadi dukarba-an-gasagunaiyob an-wionaid. Akus-akus-bunnonaiyob an-imaknaid.
  uig-CYR: Ағриқлар зор күчи билән маңа кийим-кечигимдәк болди; Улар көйнигимниң яқисидәк
    маңа чаплишивалди.
  tel-2017: దేవుని మహా బలం నా వస్త్రాన్ని ఒడిసి పట్టింది. మెడ చుట్టూ ఉండే నా చొక్కాలాగా
    అది బిగుసుకు పోతున్నది.
  hat-BSA: Ak gwo fòs, vètman m vin tòde sou mwen. Li mare m nèt tankou kolye manto
    m.
  kos-kos: God El sruokya kala in nuknuk luk Ac furokya nwe ke na tingilya kwawuk.
  hbo-WLC: בְּרָב־כֹּ֭חַ יִתְחַפֵּ֣שׂ לְבוּשִׁ֑י כְּפִ֖י כֻתָּנְתִּ֣י יַֽאַזְרֵֽנִי׃
  ibo-ibo: Nʼoke ike ya, Chineke na-adịrị m ka uwe; ọ na-ekechi m dịka olu uwe m.
  ory-ory: ମୋʼ ରୋଗର ପ୍ରବଳ ଶକ୍ତିରେ ମୋʼ ବସ୍ତ୍ର ବିକୃତ ହୋଇଅଛି; ତାହା ମୋʼ ଜାମାର ଗଳାପଟି ପରି
    ମୋତେ ଚାରିଆଡ଼େ ବାନ୍ଧେ।
  chk-chk: Kot a turufi üfei fän pöchökül mi lapalap, a angütü pöün won üei usun kalan
    üfei sööch.
  rop-rop: Wal God bin grebum mi, en imbin gulijap jugum mi,
  ukr-1871: Трудно, о трудно менї зняти одежу з себе, краї обгортки моєї давлять мене.
  deu-1951: durch ihre große Heftigkeit verändert sich mein Kleid, wie ein Hemd umschließt
    es mich.
  eng-JPS: By the great force of my disease is my garment disfigured; it bindeth me
    about as the collar of my coat.
  srp-1865: Od teške sile promijenilo se odijelo moje, i kao ogrlica u košulje moje
    steže me.
  lug-lug: Mu maanyi ge amangi Katonda abeera ng’olugoye lwe nneebikka, n’ensibibwa
    ng’ekitogi ky’ekyambalo kyange.
  heb-heb: ברב כח יתחפש לבושי כפי כתנתי יאזרני׃
  ben-IRV: ঈশ্বরের মহা শক্তি আমার পরিচ্ছদ ছিনিয়ে নেন; জামার গলার মত এটা আমায় চারিদিক
    দিয়ে জড়ায়।
  pan-pan: ਵੱਡੇ ਜ਼ੋਰ ਨਾਲ ਉਹ ਮੇਰਾ ਰੂਪ ਬਦਲਦੀ ਹੈ, ਮੇਰੇ ਕੁੜਤੇ ਦੇ ਗਲਮੇ ਵਾਂਗੂੰ ਉਹ ਮੈਨੂੰ
    ਜਕੜਦੀ ਹੈ।
  mya-JVB: ငါ့အနာသည် ပြင်းထန် သဖြင့် ၊ အဝတ် နှင့် ဖုံးလွှမ်းသကဲ့သို့၊ ငါ့ကို ဖုံးလွှမ်း၍
    အင်္ကျီ လည်စွပ် ကဲ့သို့ ငါ့ ကိုစည်း လျက်နေ၏။
  hmo-hmo: Mai ena siahu bada danu, Dirava ese egu dabua ia dogoatao. Ia ese lau ia
    guia, muko ese egu aiona ia guia bamona.
  urd-urd: मेरे मरज़ की शिद्दत से मेरी पोशाक बदनुमा हो गयी; वह मेरे पैराहन के गिरेबान
    की तरह मुझ से लिपटी हुई है।
  rus-SYN: С великим трудом снимается с меня одежда моя; края хитона моего жмут меня.
  bqc-SIM: Lua ma pↄkasa kã̀aa a kũ̀ gbã́ugbãu, ↄ̃ ma ulatao lɛ́ ma kòlo wí.
  tcz-CHONGTHU: Khuthat tah in Pathen in ka sangkhol eilah peh in ka sangkhol ngong
    ah eimanchah kheh in ahi.
  mar-mar: देवाने माझ्या कोटाची गळ्याप्रमाणे खेचून माझे कपडे आकारहीन केले आहेत.
  qub-qub: Cuncäpita apritamajnömi aptacarcaman. Jämayta cachanätapis manami dëjamannachu.
  hat-hat: Bondye ponyen m' nan kòlèt, l'ap chifonnen tout rad sou mwen.
  eng-BSB: With great force He grasps my garment; He seizes me by the collar of my
    tunic.
  eng-WEBPB: My garment is disfigured by great force. It binds me about as the collar
    of my tunic.
  kbq-kbq: Anumzamo'a hankavenentake azantetira kukenagna huno rufitenante'ne. Ana
    hu'neno azantetira za'za kukenama antaninoa kenamofo nananke kama'are azerino
    nanankena nazeri pro hu'za nehie.
  nhe-BL: Toteco quiitzquía chicahuac noyoyo ipan noquechtla huan eltoc queja nechijiyomictía.
  gub-BL: Tupàn hepyhykahy he'az rehe. Wenuhem hekamir ihewi hepyhyk mehe.
  eng-DRA: With the multitude of them my garment is consumed, and they have girded
    me about, as with the collar of my coat.
