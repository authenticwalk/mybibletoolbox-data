verse: JOB.030.011
translations:
  mal-C: കാരണം, ദൈവം എന്റെ വില്ലിന്റെ ഞാണഴിച്ച് എന്നെ കഷ്ടതയിലാക്കുന്നു. എന്റെമുമ്പിൽ
    അവർ കയറൂരിവിട്ടവരെപ്പോലെ ആകുന്നു.
  deu-TKW: Denn meine Sehne hat er gelöst und mich gebeugt, so lassen auch sie den
    Zügel vor mir schießen.
  lin-lin: Mpo ete Nzambe alembisi singa ya tolotolo na ngai mpe ayokisi ngai soni,
    bazali komipekisa na likambo moko te liboso na ngai.
  eng-LSV: Because He loosed His cord and afflicts me, || And the bridle from before
    me, || They have cast away.
  eng-GNV: Because that God hath loosed my corde and humbled mee, they haue loosed
    the bridle before me.
  eng-WEBSTER: Because he hath loosed my cord, and afflicted me, they have also let
    loose the bridle before me.
  nhw-BL: Toteco Dios quitlalijtoc nonemilis campa mahuilili huan nechechcapantlalijtoc.
    Ama inijuanti amo nechtlepanitaj huan nechchihuilíaj catli inijuanti quinequij.
  swh-ONEN: Sasa kwa kuwa Mungu ameilegeza kamba ya upinde wangu na kunitesa, wamekuwa
    huru kunitendea waonavyo.
  bba-bba: Domi Gusunɔ u mɑn funɛ wunɑ, u sekuru doke. Yen sɔ̃nɑ ben ɡoo kun nɛn bɛɛrɛ
    yɛ̃ bɑɑ fiiko.
  eng-KJVCPB: Because he hath loosed my cord, and afflicted me, They have also let
    loose the bridle before me.
  luo-luo: Sani koro gimwomore kuoma nikech Nyasaye osetieko tekrena kendo ogoya gi
    masira.
  meu-meu: Dirava ese egu peva maorana vada e ruhaia bona vada e hahemaraigu dainai,
    lau vairagu ai idia ese edia haheauka vada e negea daure.
  npi-ULB: किनकि परमेश्‍वरले मेरो धनुको डोरी फुकाउनुभएको र मलाई कष्‍ट दिनुभएको छ,
    अनि मलाई गिल्ला गर्नेहरूले मेरो अनुहारकै सामु आफ्नो रिस पोखाउँछन् ।
  yor-yor: Nítorí Ọlọ́run ti tú okùn ìyè mi, ó sì pọ́n mi lójú; àwọn pẹ̀lú sì dẹ ìdẹ̀kùn
    níwájú mi.
  pes-OPCB: خدا مرا ذلیل و ناتوان ساخته است، پس آنها هر چه دلشان می‌خواهد با من می‌کنند.
  tgl-ULB: Dahil tinanggal ng Diyos ang lubid ng aking pana at pinahirapan ako, kaya
    sa harapan ko ay nawawala ang lahat ng pagpipigil sa sarili ng mga taong ito.
  hui-hui: Ngode Datagaliwabehanda i̱ bope halu i̱naga hongo bibahende ereba hai helaya.
    Anidagua biyagola tigua i̱ mege bialu gi nahe howa i̱hondo ko dewa bialu ka.
  mya-mya: ဘုရားသခင်သည် ငါ့ကိုလေးနှင့်ပစ်၍ ညှဉ်းဆဲ တော်မူသောကြောင့်၊ သူတို့သည် ငါ့ရှေ့မှာ
    ဇက်ကြိုးကို လွှတ်တတ်ကြ၏။
  bod-N: ཁོང་གིས་གཞུ་རྒྱུད་བཀྲོལ་ནས་བདག་ལ་གཙེས། ། དེ་ཚོས་བདག་གི་མདུན་དུ་གང་འདོད་སྤྱད།
    །
  sna-sna: Sezvo zvino Mwari akatsudunura uta hwangu uye akanditambudza, havazvidzori
    pamberi pangu.
  spa-BLM: Porque ha desatado su cuerda y me ha afligido; y se han desprendido de
    la restricción ante mí.
  cac-cac: Palta a ticnaic, a Dios ix ic'anel vip, maxtzac yal in colan in b'a, yuj
    chi' syac' val sgana eb' in yixtani.
  swh-ULB: Kwa maana Mungu ameondoa kamba katika upinde wangu na amenipiga, na hivyo
    watu hawa wanashindwa kujizuia mbele yangu.
  bel-bel: Як што Ён разьвязаў повад мой і пабіў мяне, дык яны скінулі зь сябе кілзы
    перад абліччам маім.
  deu-ELBBK: 'Denn er hat meinen Strick gelöst und mich gebeugt: so lassen sie vor
    mir den Zügel schießen.'
  mbb-OT: Guntaan te ebpeluyahan a wey edresayen a te Megbevayà, ebeelan dan en is
    egkesuatan dan te ebaal kayi te kediey.
  mal-2015: അവൻ തന്റെ കയറു അഴിച്ചു എന്നെ ക്ലേശിപ്പിച്ചതുകൊണ്ടു അവർ എന്റെ മുമ്പിൽ കടിഞ്ഞാൺ
    അയച്ചുവിട്ടിരിക്കുന്നു.
  rmc-rmc: Vašoda, hoj o Del pomukľa miri struna pro lukos a pokorinďa man, on pestar
    odčhide savore zabrani angle mande.
  pes-OPV: چونکه زه را بر من باز کرده، مرامبتلا ساخت. پس لگام را پیش رویم رها کردند.
  ron-1924: Ну се май сфиеск ши мэ ынжосеск, ну май ау ничун фрыу ынаинтя мя.
  ben-OBCV: এখন যেহেতু ঈশ্বর আমার ধনুক বিতন্ত্রিত করেছেন ও আমাকে দুর্দশাগ্রস্ত করেছেন,
    তাই আমার সামনে তারা সংযম ঝেড়ে ফেলেছে।
  som-som: Ilaah baa xadhiggaygii debciyey, wuuna i dhibay, Oo taas aawadeed iyagu
    hortayda iskuma celiyaan.
  lat-VUC: Pharetram enim suam aperuit, et afflixit me, et frenum posuit in os meum.
  eng-ASVBT: For he hath loosed his cord, and afflicted me; And they have cast off
    the bridle before me.
  ita-1885: Perciocchè Iddio ha sciolto il mio legame, e mi ha afflitto; Laonde essi
    hanno scosso il freno, per non riverir più la mia faccia.
  eng-LXXUP: 'For he has opened his quiver and afflicted me: They also have cast off
    the restraint of my presence.'
  eng-ULB: For God has unstrung the string to my bow and afflicted me, and those who
    taunt me cast off restraint before my face.
  spa-VBL: Dios ha aflojado la cuerda de mi arco y me ha humillado.
  fra-_FOB: Parce que Dieu a détendu la corde de mon arc et m'a humilié, ils ont secoué
    tout frein devant moi.
  mal-mal: ദൈവം തന്റെ കയർ അഴിച്ച് എന്നെ ക്ലേശിപ്പിച്ചതുകൊണ്ട് അവർ എന്റെ മുമ്പിൽ കടിഞ്ഞാൺ
    അയച്ചുവിട്ടിരിക്കുന്നു.
  urd-GVR: Chūṅki Allāh ne merī kamān kī tāṅt khol kar merī ruswāī kī hai, is lie
    wuh merī maujūdagī meṅ belagām ho gae haiṅ.
  suz-BL: मारदे हना परमप्रभुमी आं लिब्रा प्राक्‍शा, आं कली श्‍येत गेतीके, मेकोपुकीम
    आं ङोंइती ‘मारेइ मारेइ पने चाप्‍नीक’ दे मिम्‍नीम।
  eng-NOY: Yea, they let loose the reins, and humble me; They cast off the bridle
    before me.
  ita-1927: Non han più ritegno, m’umiliano, rompono ogni freno in mia presenza.
  ckb-ckb: خودا پەتی کەوانەکەی منی بەرداوە و منی چەماندووەتەوە، جڵەوی لغاوەکەم بەدەستیانەوەیە،
  eng-BBE: For he has made loose the cord of my bow, and put me to shame; he has sent
    down my flag to the earth before me.
  kan-OKCV: ಏಕೆಂದರೆ, ದೇವರು ನನ್ನ ಬಿಲ್ಲಿನ ಹಗ್ಗವನ್ನು ಸಡಲಿಸಿ, ಅವರಿಂದ ನನ್ನನ್ನು ಬಾಧಿಸಿದ್ದಾರೆ.
    ಆದ್ದರಿಂದ ಈಗ ಅವರು ಯಾವುದೇ ನಿರ್ಬಂಧವಿಲ್ಲದಂತೆ ನನ್ನ ಮೇಲೆ ಹೀಗೆಲ್ಲಾ ವರ್ತಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: நான் கட்டின கட்டை அவர் அவிழ்த்து, என்னைச் சிறுமைப்படுத்தினதினால், அவர்களும்
    கடிவாளத்தை என் முகத்திற்கு முன்பாக உதறிவிட்டார்கள்.
  spa-RV-1909: Porque Dios desató mi cuerda, y me afligió, por eso se desenfrenaron
    delante de mi rostro.
  ron-BTF: Pentru că mi-a dezlegat frânghia și m-a chinuit, ei de asemenea și-au dat
    frâu liber înaintea mea.
  eng-WEBP: For he has untied his cord, and afflicted me; and they have thrown off
    restraint before me.
  eng-FBV: God has made my bowstring loose and humbled me.
  nld-1939: Zij mishandelen mij, nu ze hun teugel hebben losgerukt Hun breidel hebben
    afgeworpen.
  nch-BL: Toteco Dios quitalijtoc nonemilis campa mahuilili huan techechcapantalijtoc.
    Ama inijuanti amo techtepanitaj huan techchihuilíaj cati inijuanti quinequij.
  vie-1934: Bởi vì Đức Chúa Trời đã làm dùn dây cung tôi, và sỉ nhục tôi. Chúng ném
    hàm khớp khỏi trước mặt tôi.
  hin-CV: ये दुःख के तीर मुझ पर परमेश्वर द्वारा ही छोड़े गए हैं, वे मेरे सामने पूर्णतः
    निरंकुश हो चुके हैं.
  spa-BES: Porque ha desatado el cordón de mi arco, y me ha afligido; Él los enviado
    y se han desenfrenado delante de mí.
  tdx-tdx: Amy te navotso’e ty tàlem-pale’e le nitrofahe’e iraho, vaho ahifi’ iereo
    laboridy te miatrek’ ahy.
  tha-KJV: เพราะพระเจ้าทรงหย่อนสายธนูของข้า และให้ข้าตกต่ำ เขาทั้งหลายก็​เหว​ี่ยงความยั้งคิดเสียต่อหน้าข้า
  por-BR-2018: Pois Deus desatou minha corda, e me oprimiu; por isso tiraram de si
    todo constrangimento perante meu rosto.
  deu-ELO: 'Denn er hat meinen Strick gelöst und mich gebeugt: so lassen sie vor mir
    den Zügel schießen.'
  eng-WYC-2018: For God hath opened his arrow case, and he hath tormented me, and
    he hath put a bridle into my mouth.
  epo-epo: Li malligis mian ŝnuron kaj turmentas min, Kaj ili forĵetis antaŭ mi la
    bridon.
  uig-PIN: Qünki Huda mening ⱨayat rixtimni üzüp, meni japaƣa qɵmdürgǝn, Xuning bilǝn
    xu adǝmlǝr aldimda tizginlirini eliwǝtkǝn.
  beo-beo: Gode da na gasa hame amola hahani hamoi dagoi. Amaiba:le, amo hamedei dunu
    da ougi bagadewane nama doagala:sa.
  tpi-OTNT: God i bin daunim mi na pinisim olgeta strong bilong mi, olsem na ol dispela
    lain i no pret long rabisim mi. Nogat. Ol i mekim pasin nogut tasol long mi.
  hau-SA: Yanzu da Allah ya kunce bakana ya ba ni wahala sun raba ni da mutuncina.
  uig-LAT: Chünki Xuda méning hayat rishtimni üzüp, méni japagha chömdürgen, Shuning
    bilen shu ademler aldimda tizginlirini éliwetken.
  nde-nde: Khathesi njengoba uNkulunkulu eselithukulule idandili lami wangitshaya
    ngezinhlupheko, sebeklamasa kabasazithinti.
  ton-ton: Ko e meʻa ʻi heʻene vete ʻeku afo, ʻo tautea au, ko ia kuo nau tukuange
    ai foki ʻae noʻo ʻi hoku ʻao.
  ces-1613: Nebo Bůh mou vážnost odjal, a ssoužil mne; pročež uzdu před přítomností
    mou svrhli.
  eng-WMB: For he has untied his cord, and afflicted me; and they have thrown off
    restraint before me.
  tam-TCV: ஏனெனில் இறைவன் என் வில்லின் நாணை அறுத்து என்னைச் சிறுமைப்படுத்தியதால்,
    அவர்கள் என்முன் அடக்கமற்றவர்களாய் இருக்கிறார்கள்.
  ceb-ULB: Tungod kay gitanggalan sa Dios ug pisi ang akong pana ug gipaantos ako,
    ug mao nga kining mga tawhana dili na makapugong sa ilang kaugalingon dinhi kanako.
  pol-UBG: A ponieważ on rozluźnił mój sznur i upokorzył mnie, oni też rzucili przede
    mnie wędzidło.
  urd-GVU: چونکہ اللہ نے میری کمان کی تانت کھول کر میری رُسوائی کی ہے، اِس لئے وہ
    میری موجودگی میں بےلگام ہو گئے ہیں۔
  deu-1912: Sie haben ihr Seil gelöst und mich zunichte gemacht und ihren Zaum vor
    mir abgetan.
  kan-2017: ದೇವರು ತಾನು ಹಾಕಿದ್ದ ಕಟ್ಟನ್ನು ಸಡಲಿಸಿ ನನ್ನನ್ನು ಬಾಧಿಸುವುದಕ್ಕೆ ಅವರನ್ನು ಬಿಟ್ಟಿದ್ದಾನೆ.
    ಅವರು ನನ್ನ ಎದುರಿನಲ್ಲಿಯೇ ಕಡಿವಾಣವನ್ನು ಕಿತ್ತು ಹಾಕಿದ್ದಾರೆ.
  yap-yap: Got e ke me’waer nigeg dakriy ban’en nrayag rog, ka ra chelgad ngog ni
    yad be gafgow nigeg, ni dakriy fag u wan’rad.
  hlt-MCSB: A lirhui lakah ka lirhui he pawl coeng. Te dongah kai he m'phaep tih ka
    mikhmuh ah kamrhui han tueih uh.
  mdy-ETH: ፆኦሲ ዎልቆ ታኣኮ ላቢሲ ታና ዻውሲሴሢሮ ዔያታ ቢፃላ ቶሌ ፓሮጉዲ ታ ዑፃ ፂኪ ሺራኔ።
  twi-ASANTE: Afei a Onyankopɔn abubu me tadua na ɔde amanehunu aba me so yi, wɔyɛ
    deɛ wɔpɛ wɔ mʼanim.
  eng-WEBU: For he has untied his cord, and afflicted me; and they have thrown off
    restraint before me.
  wal-wal: Xoossai ta wolqqaa laafettidi, tana kaushshido gishshau, eti tana qohanau,
    bixaalaa kessirggido paraadan, yeda gididosona.
  spa-PDDPT: Porque Él aflojó la cuerda de mi arco y me afligió, ellos se quitaron
    el freno frente a mí.
  gun-gun: Mba'eta Nhanderuete ombopyu xerapa xã xembojexavai vy. Ha'e ramo ha'e kuery
    ndojejokovei ma xerenonde.
  ilo-ULB: Ta pinugsat ti Dios ti tali ti panak ket pinarigatnak, ken isu a napukaw
    amin ti panagteppel dagitoy a tattao iti sangoanak.
  kpg-kpg: Idimaa God dela ne hai au gi haadanga balua, digaula e hai baahi mai gi di au
    i nadau hagawelewele huoloo.
  uig-ARA: چۈنكى خۇدا مېنىڭ ھايات رىشتىمنى ئۈزۈپ، مېنى جاپاغا چۆمدۈرگەن، شۇنىڭ بىلەن
    شۇ ئادەملەر ئالدىمدا تىزگىنلىرىنى ئېلىۋەتكەن.
  sus-sus: Kabi Ala n nabolo n ma tɔɔrɛ kui, e xa mayele mu ɲɔnma.
  pon-2006: Pwehki Koht eh ketin kaluweteiehla oh kapaisuwedihiehla, re uhkihong ie
    arail lingeringer.
  ksd-ksd: Tago God i ga pala ra kuara iau vi pit me, ma i ga varuva iau, Dia papait
    vakuku ta ra luaina matagu.
  tur-YTC: Çünkü ipini çözdü ve beni ezdi; Ve onlar benim önümde dizginleri sıyırdılar.
  grc-BRENT: Ἀνοίξας γὰρ φαρέτραν αὐτοῦ ἐκάκωσέ με, καὶ χαλινὸν τοῦ προσώπου μου ἐξαπέστειλεν.
  ind-AYT: Karena Allah telah melepaskan tali busurku dan merendahkan aku, mereka
    juga melemparkan tali kekang di hadapanku.
  nya-nya: Tsopano pakuti Mulungu wakhwefula uta wanga ndipo wandisautsa, iwowo analekeratu
    kundiopa.
  hrv-hrv: I jer On luk mi slomi i satrije me, iz usta svojih izbaciše uzdu.
  mps-mps: Godigo ena aiyaba elaluama, tama ena bomo kimi mu tamunanio. Tama tibaso,
    te bagego ena dolobo wi munu ma ebe. Menio. Augwaligo dwai kolesaga ena dali naga
    yai dao.
  tpi-tpi: God i bin daunim mi na pinisim olgeta strong bilong mi, olsem na ol dispela
    lain i no pret long rabisim mi. Nogat. Ol i mekim pasin nogut tasol long mi.
  dan-1931: Thi han* løste min Buestreng, ydmyged mig, og foran mig kasted de Tøjlerne
    af. { [*dvs. Gud.] }
  vie-OVCB: Vì Đức Chúa Trời tước khí giới tôi. Chúa làm khổ tôi, nên thấy tôi, họ
    không thèm nể mặt.
  guj-2017: કેમ કે ઈશ્વરે પોતાની દોરી છોડીને મને દુઃખી કર્યો છે. અને લોકોએ મારી સામું
    પોતાનો બધો અંકુશ ગુમાવ્યો છે.
  pon-2006A: Pwehki Koht eh ketin kaluweteiehla oh kapaisuwedihiehla, re uhkihong
    ie arail lingeringer.
  por-BRBSL: Pois ele desatou seu cordão, e me afligiu; e eles se livraram da contenção
    diante de mim.
  cth-cth: Bangkongtetpawiteh, lirui hah a rasu awh teh, na ka pacekpahlek awh. Ka
    hmalah kammoumrui a rasu awh.
  twi-twi: Afei a Onyankopɔn abubu me tadua na ɔde amanehunu aba me so yi, wɔyɛ nea
    wɔpɛ wɔ mʼanim.
  hlt-hlt: A lirhui lakah ka lirhui he pawl coeng. Te dongah kai he m'phaep tih ka
    mikhmuh ah kamrhui han tueih uh.
  tbz-SIM: Kuyie nkuù tɔ̃̀tɛ n tɑ̃mmù kɛ n dií nyifɛi, kɛ̀ bɛ̀ dèkù n yĩ́nkɛ̀ kɛ í
    yĩɛ̃̀kù.
  msy-2020: God bar na abɨragha nan gavgaviba bar ada gɨfa, kamaghɨn amizɨ, me atiatir
    puvatɨgha bizir manam damuasa ifuegha, an na gamua arazir kurabar na gami.
  dop-dop: Ɩsɔ pɑsɑ-m nɑ ɩ́ mǝŋnɑ-m ɑtɛ. Ɩlɛnɑ pɑ́ kpisi pɑ tɩ kpɑʋ, nɑ pɑ́ nyǝnǝɣɩ-m
    yem.
  azb-azb: Çünki Allah kamanımın ipini boşaltdı, Məni zəlil elədi. Ona görə onlar
    gözümün qabağındaca Cilovlarını çıxarıb atdılar.
  eng-DBY: For he hath loosed my cord and afflicted me; so they cast off the bridle
    before me.
  hin-2017: परमेश्वर ने जो मेरी रस्सी खोलकर मुझे दुःख दिया है, इसलिए वे मेरे सामने
    मुँह में लगाम नहीं रखते।
  wol-KYG: Yàllaa ma nasaxal, torxal ma, ba amatuñook man yemukaay.
  eng-YLT: Because His cord He loosed and afflicteth me, And the bridle from before
    me, They have cast away.
  eng-WYC-2017: For God hath opened his arrow case, and he hath tormented me, and
    he hath put a bridle into my mouth.
  eng-WMBB: For he has untied his cord, and afflicted me; and they have thrown off
    restraint before me.
  urd-GVH: चूँकि अल्लाह ने मेरी कमान की ताँत खोलकर मेरी रुसवाई की है, इसलिए वह मेरी
    मौजूदगी में बेलगाम हो गए हैं।
  rug-rug: Kamahire sapu vagi pania Tamasa sa qua ṉiniraṉira meke va malohorau Sa,
    si kana au meke ṉoṉovala au, lopu pamaṉa nau rini.
  gaz-gaz: Sababii Waaqni iddaa koo laafisee gad na deebiseef, isaan fuula koo duratti
    luugama baafatan.
  fra-LSG: Ils n’ont plus de retenue et ils m’humilient, Ils rejettent tout frein
    devant moi.
  yal-yal: Bayo Ala bata n sɛnbɛn kala, a yi n nayarabi, e mi fa yagima feen ligɛ
    n na.
  haw-1868: No ka mea, ua kuu aku ia i kona kaulawaha, a ua hookaumaha mai ia'u; Ua
    kuu aku hoi lakou i ke kaulawaha imua o'u.
  arb-NAV: لأَنَّ اللهَ قَدْ أَرْخَى وَتَرَ قَوْسِي وَأَذَلَّنِي، انْقَلَبُوا ضِدِّي
    بِكُلِّ قُوَّتِهِمْ.
  ewe-ewe: Esi azɔ Mawu lã nye datika, hewɔ fum la, wowɔa nu si dze wo ŋu la le ŋkunye
    me.
  eng-LEE: Because he hath loosened the cord of my bow, and afflicted me, they have
    also cast off the bridle before me.
  asm-FB: কিয়নো ঈশ্বৰে তেওঁৰ ধনুৰ জোঁৰ এৰি দিলে আৰু মোক দুখ দিলে; সেই কাৰণে সিহঁতে
    মোৰ আগত নিজ নিজ মুখৰ লাগাম পেলাই দিয়ে।
  sus-A: كَبِ عَلَ ﭑ نَبٌلٌ ﭑ مَ تْورّ كُي، عٍ شَ مَيٍلٍ مُ حْنمَ.
  fra-SBL: Car il a détaché son cordon, et m'a fait souffrir ; et ils se sont libérés
    de toute contrainte devant moi.
  hbo-hbo: כִּֽי־*יִתְרֹו (יִתְרִ֣י) פִ֭תַּח וַיְעַנֵּ֑נִי וְ֝רֶ֗סֶן מִפָּנַ֥י שִׁלֵּֽחוּ׃
  kik-kik: Nĩ ũndũ rĩu Ngai nĩaregeretie ũta wakwa, na akandeehera mathĩĩna-rĩ, matirĩ
    ũndũ merigagĩrĩria gwĩka marĩ harĩa ndĩ.
  fra-NCL: Ils se donnent libre carrière pour m’outrager, ils rejettent tout frein
    devant moi.
  cek-AK: Sithaw mah kalii hoiah ang kah moe, ang pacaekthlaek pongah, ka hmaa ah
    angsumhaih tawn o ai boeh.
  cuk-cuk: Emidi, Bab-Dummad bela-bela mesagwar an-imaksasoggu, dule-an-bendaked-satesoggu,
    anga bela-bela sabsur-ibmar sognanaid.
  uig-CYR: Чүнки Худа мениң һаят риштимни үзүп, мени җапаға чөмдүргән, Шуниң билән
    шу адәмләр алдимда тизгинлирини еливәткән.
  tel-2017: ఆయన నా అల్లె తాడు తప్పించి నన్ను బాధించాడు. కాబట్టి వారు నాకు లోబడక నా
    అదుపు తప్పి పోయారు.
  hat-BSA: Akoz Li te lage fisèl banza a pou te aflije mwen, yo rete retire brid la
    nèt devan m.
  kos-kos: Mweyen God El arulana akmunasyeyula ac nga tia ku in sifacna, Oru elos
    forma lainyu ke folo lalos nufon.
  hbo-WLC: כִּֽי־יתרו פִ֭תַּח וַיְעַנֵּ֑נִי וְ֝רֶ֗סֶן מִפָּנַ֥י שִׁלֵּֽחוּ׃
  ibo-ibo: Ma ugbu a, ebe ọ bụ na Chineke atọpụla eriri ụta m ma kpagbuo m, o nwekwaghị
    ihe ha na-adịghị eme nʼihu m.
  ory-ory: କାରଣ ସେ ଆପଣା ରଜ୍ଜୁ ଫିଟାଇ ମୋତେ କ୍ଳେଶ ଦେଇଅଛନ୍ତି, ଏଣୁ ସେମାନେ ମୋʼ ସାକ୍ଷାତରେ
    ଲଗାମ ପକାଇ ଦେଇଅଛନ୍ତି।
  chk-chk: Pokiten Kot a apwangapwangaei o atekisonaei, iei mine resap chüen meninitiei.
  rop-rop: God na bin meigim mi jidan brabli wikwan na, en detlot nogudbala pipul
    oldei rabishim mi.
  ukr-1871: Тим, що він (Бог) розвязав поводи мої й побив мене, то й вони скинули
    з себе узди передо мною,
  deu-1951: Denn meine Sehne hat Er aufgelöst und mich gebeugt, darum lassen sie den
    Zügel schießen vor mir.
  eng-JPS: For He hath loosed my cord, and afflicted me, and they have cast off the
    bridle before me.
  srp-1865: Jer je Bog odapeo moju tetivu i muke mi zadao te zbaciše uzdu preda mnom.
  lug-lug: Kaakano Katonda nga bw’atagguludde akasaale kange, ammazeemu amaanyi; beeyisizza
    nga bwe balaba mu maaso gange.
  heb-heb: כי יתרו פתח ויענני ורסן מפני שלחו׃
  ben-IRV: কারণ ঈশ্বর আমার ধনুকের দড়ি খুলে দিতেন এবং আমায় কষ্ট দিতেন এবং তাই এই
    লোকেরা আমার সামনে তাদের সমস্ত আত্মসংযম হারাত।
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਬਲਹੀਣ ਅਤੇ ਤੁੱਛ ਬਣਾਇਆ ਹੈ, ਇਸ ਲਈ ਉਹ ਮੇਰੇ ਅੱਗੇ ਬੇ-ਲਗ਼ਾਮ
    ਹੋ ਗਏ ਹਨ!
  mya-JVB: ဘုရားသခင်သည် ငါ့ ကိုလေးနှင့်ပစ်၍ ညှဉ်းဆဲ တော်မူသောကြောင့် ၊ သူတို့သည် ငါ့
    ရှေ့ မှာ ဇက်ကြိုး ကို လွှတ် တတ်ကြ၏။
  hmo-hmo: Dirava ese lau ia hamanokaia, bona lau ia hisihisi henia dainai, idia ese
    lau idia dagedage henia noho, mai siahu danu.
  urd-urd: क्यूँकि खु़दा ने मेरा चिल्ला ढीला कर दिया और मुझ पर आफ़त भेजी, इसलिए वह
    मेरे सामने बेलगाम हो गए हैं।
  rus-SYN: Так как Он развязал повод мой и поразил меня, то они сбросили с себя узду
    пред лицом моим.
  bqc-SIM: Za gↄↄ pↄ́ Lua ma sá ìlo à ma busa, aaìↄ ma yã'o ma wáaɛ.
  tcz-CHONGTHU: Ijeh inem itile Pathen in kathal khao eisattan peh in aman eisuhnem
    ahin, hijeh a chu thuneina umnaho jouse chu apaimang u ahi.
  mar-mar: देवाने माझ्या धनुष्याची प्रत्यंचा काढून घेतली आणि मला दुबळा बनवले. ती तरुण
    माणसे स्वत:ला न थोपविता रागाने माझ्याविरुध्द वागतात.
  qub-qub: Cananga, Tayta Diosmi ima-aycäpis manana cananpaj camacächisha. Pengay-tucushami
    caycä. Chaymi imanillarpis mana rispitamannachu.
  hat-hat: Paske Bondye kraze kouraj mwen, li lage m' atè, kifè, mapou tonbe, kabrit
    manje fèy li.
  eng-BSB: Because God has unstrung my bow and afflicted me, they have cast off restraint
    in my presence.
  eng-WEBPB: For he has untied his cord, and afflicted me; and they have thrown off
    restraint before me.
  kbq-kbq: Ati karima reragareaza huno Anumzamo'a knaza namino nazeri ante ravahege'za,
    nazano hunante'naku'ma haza zana amne hu'naze.
  nhe-BL: Toteco Dios quitlalijtoc noyolis campa mahuilili huan nechechcapantlalijtoc.
    Ama inijuanti ax nechtlepanitaj huan nechchihuilíaj tlen inijuanti quinequij.
  gub-BL: Tupàn wenuhem hekàgaw ihewi. Ikàg 'ym ma'e romo heapo. A'e rupi a'e teko
    wikwahy ihewe wà, ikatu 'ym ma'e iapo pà ihewe wà.
  eng-DRA: For he hath opened his quiver, and hath afflicted me, and hath put a bridle
    into my mouth.
