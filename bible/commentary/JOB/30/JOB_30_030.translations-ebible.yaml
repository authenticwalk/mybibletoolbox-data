verse: JOB.030.030
translations:
  mal-C: എന്റെ ത്വക്കു കറുത്തു പൊളിഞ്ഞുപോകുന്നു; എന്റെ ശരീരം ജ്വരം ഹേതുവായി ചുട്ടുപൊള്ളുന്നു.
  deu-TKW: Meine Haut ist schwarz geworden und löst sich von mir ab, und meine Gebeine
    sind von Glut verbrannt.
  lin-lin: Poso na ngai ya nzoto eyindi mpe ekomi kokweya-kweya, mikuwa na ngai ekawuki
    na moyi.
  eng-LSV: My skin has been black on me, || And my bone has burned from heat,
  eng-GNV: My skinne is blacke vpon me, and my bones are burnt with heate.
  eng-WEBSTER: My skin is black upon me, and my bones are burned with heat.
  nhw-BL: Nochi nocuetlaxo ya yayahuixqui huan huetzisnequi. Huan noomiyohua tliquisaj
    ica tlatotonilotl.
  swh-ONEN: Ngozi yangu imekuwa nyeusi nayo inachunika; mifupa yangu inaungua kwa
    homa.
  bba-bba: Nɛn ɡɔnɑ tĩrɑ, nɛn wɑsi ɡberɑmɔ.
  eng-KJVCPB: My skin is black upon me, And my bones are burnt with heat.
  luo-luo: Pien denda olokore ratengʼ kendo opokore; kendo wich bar oowo denda ka
    mach.
  meu-meu: Kopigu koremana e hevaka ohomu, bona turiagu na e araia morumorumu.
  npi-ULB: मेरो छाला कालो छ, र पत्रै-पत्र भएर झर्छ । मेरा हड्‍डीहरू रापले जलेका छन्
    ।
  yor-yor: Àwọ̀ mi di dúdú ní ara mi; egungun mi sì jórun fún ooru.
  pes-OPCB: پوست بدنم سیاه شده، و کنده می‌شود. استخوانهایم از شدت تب می‌سوزد.
  tgl-ULB: Maitim ang aking balat at natutuklap; nasunog sa init ang aking mga buto.
  hui-hui: I̱naga tingini mindi bialu yogo biragola i̱naga dongone o lagalopaya bialu
    kogonida. Ani bialu warago ogonime i̱naga tingini mo poboyogo bia ka.
  mya-mya: အဆင်းမည်းလျက် အရိုးပူလောင်လျက်ရှိ၏။ ငါ့စောင်းသည် ညည်းတွားသောအသံ၊ ငါ့ပုလွေသည်
    ငိုကြွေးသောအသံကိုသာပေးတတ်၏။
  bod-N: བདག་གི་སྐྱི་མོ་ནག་ཅིང་ལྷུང་པ་སྟེ། ། ཚ་བས་བདག་གི་རུས་པ་རྣམས་ཀྱང་བསྲེགས། །
  sna-sna: Ganda rangu riri kusviba uye riri kufunuka; muviri wangu unopisa nefivha.
  spa-BLM: Mi piel se ennegrece y se desprende de mí. Mis huesos están quemados por
    el calor.
  cac-cac: A in tz'umal ix te q'uic'b'ieli, schivajpax in nivanil yuj c'ac'.
  swh-ULB: Ngozi yangu imekuwa nyeusi na inapukutika; mifupa yangu imeunguzwa na joto.
  bel-bel: Мая скура пачарнела на мне, і косьці мае абгарэлі ад сьпёкі.
  deu-ELBBK: Meine Haut ist schwarz geworden und löst sich von mir ab, und mein Gebein
    ist brennend vor Glut.
  mbb-OT: Mibmeitem is lundis ku wey egkengepadpad is keǥang ku. Ne utew metikang
    is dateng ku.
  mal-2015: എന്റെ ത്വക്ക് കറുത്തു പൊളിഞ്ഞുവീഴുന്നു; എന്റെ അസ്ഥി ഉഷ്ണംകൊണ്ടു കരിഞ്ഞിരിക്കുന്നു.
  rmc-rmc: E cipa pre ma kaľiľa a džal mange tele; o kokala man labaren la horučkatar.
  pes-OPV: پوست من سیاه گشته، از من می‌ریزد، واستخوانهایم از حرارت سوخته گردیده است.
  ron-1924: Пеля ми се ыннегреште ши каде, яр оаселе ымь ард ши се усукэ.
  ben-OBCV: আমার চামড়া কালো হয়ে গিয়ে তাতে খোসা ছাড়ছে; আমার শরীর জ্বরে পুড়ছে।
  som-som: Dubkaygu intuu gubto ayuu iska diirmaa, Oo lafahayguna kulayl bay ku gubtaan.
  lat-VUC: Cutis mea denigrata est super me, et ossa mea aruerunt præ caumate.
  eng-ASVBT: My skin is black, and falleth from me, And my bones are burned with heat.
  ita-1885: La mia pelle mi si è imbrunita addosso, E le mie ossa son calcinate d'arsura.
  eng-LXXUP: And my skin has been greatly blackened, And my bones are burned with
    heat.
  eng-ULB: My skin is black and falls away from me; my bones are burned with heat.
  spa-VBL: Mi piel se ennegrece sobre mí; y mis huesos arden dentro de mí.
  fra-_FOB: Ma peau se noircit et tombe. Mes os sont brûlés par la fièvre.
  mal-mal: എന്റെ ത്വക്ക് കറുത്ത് പൊളിഞ്ഞുവീഴുന്നു; എന്റെ അസ്ഥി ഉഷ്ണംകൊണ്ട് കരിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Merī jild kālī ho gaī, merī haḍḍiyāṅ taptī garmī ke sabab se jhulas gaī
    haiṅ.
  suz-BL: आं कुशुल क्‍येर दुम्‍शा, आं रुश नेल्‍ल चोइनीम।
  eng-NOY: My skin is black, and falleth from me, And my bones burn with heat.
  ita-1927: La mia pelle è nera, e cade a pezzi; le mie ossa son calcinate dall’arsura.
  ckb-ckb: پێستم ڕەش و هەڵوەری لەبەرم، لەشم لەبەر تایەکی توند دەسووتێت.
  eng-BBE: My skin is black and dropping off me; and my bones are burning with the
    heat of my disease.
  kan-OKCV: ನನ್ನ ಮೇಲಿನ ಚರ್ಮವು ಕಪ್ಪಾಗಿ ಉದುರುತ್ತಿದೆ; ನನ್ನ ಶರೀರ ಜ್ವರದಿಂದ ಬಿಸಿಯಾಗಿದೆ.
  tam-2017: என் தோல் என்மேல் கறுத்துப்போனது; என் எலும்புகள் வெப்பத்தினால் காய்ந்துபோனது.
  spa-RV-1909: Mi piel está denegrida sobre mí, y mis huesos se secaron con ardentía.
  ron-BTF: Pielea mi se înnegrește pe mine și oasele mi se ard de arșiță.
  eng-WEBP: My skin grows black and peels from me. My bones are burned with heat.
  eng-FBV: My skin turns black on me; and my bones burn within me.
  nld-1939: Mijn huid is zwart, en laat van mij los, Mijn beenderen branden van koorts;
  nch-BL: Nochi nocuetaxo ya yayahuixqui huan huetzisnequi. Huan noomiyohua tiquisaj
    ica tatotonilot.
  vie-1934: Da tôi thành đen và rơi ra khỏi mình, Xương cốt tôi bị nóng cháy đi.
  hin-CV: मेरी खाल काली हो चुकी है; ज्वर में मेरी हड्डियां गर्म हो रही हैं.
  spa-BES: Mi piel es negra y se me cae; y mis huesos arden con el calor de mi enfermedad.
  tdx-tdx: Mikò-mainte amako ty holiko, mitsovovoke o taolakoo ami’ty hasilo’e.
  tha-KJV: ผิวหนังของข้าดำ กระดูกของข้าร้อนอย่างไฟไหม้
  por-BR-2018: Minha pele se escureceu sobre mim, e meus ossos se inflamam de febre.
  deu-ELO: Meine Haut ist schwarz geworden und löst sich von mir ab, und mein Gebein
    ist brennend vor Glut.
  eng-WYC-2018: My skin was made black upon me, and my bones dried for heat (or and
    my bones dried up from the heat).
  epo-epo: Mia haŭto nigriĝis sur mi, Kaj miaj ostoj sekiĝis de varmego.
  uig-PIN: Terǝm ⱪariyip mǝndin ajrap ketiwatidu, Sɵngǝklirim ⱪiziⱪtin kɵyüp ketiwatidu.
  beo-beo: Na gadofo da afadenene, bunumai hamoi dagoi. Na da asugiga dogolosa.
  tpi-OTNT: Skin bilong mi i kamap blakpela na i drai, na ol liklik hap skin i lus
    na i pundaun nabaut. Na sik i mekim skin bilong mi i hat tru.
  hau-SA: Fatar jikina ta yi baƙi tana ɓarewa; jikina yana ƙuna da zazzaɓi.
  uig-LAT: Térem qariyip mendin ajrap kétiwatidu, Söngeklirim qiziqtin köyüp kétiwatidu.
  nde-nde: Isikhumba sami siba mnyama, siyaxathuka; umzimba wami uyatshisa ngomkhuhlane.
  ton-ton: Kuo ʻuliʻuli hoku kili ʻiate au, pea kuo velehia hoku ngaahi hui ʻi he
    ʻafu.
  ces-1613: Kůže má zčernala na mně, a kosti mé vyprahly od horkosti.
  eng-WMB: My skin grows black and peels from me. My bones are burned with heat.
  tam-TCV: என் தோல் கறுத்துப்போயிற்று; என் உடல் காய்ச்சலால் எரிகிறது.
  ceb-ULB: Itom ang akong panit ug nangataktak kini gikan kanako; ang akong kabukogan
    nangasunog sa kainit.
  pol-UBG: Moja skóra poczerniała na mnie i moje kości są spalone od gorączki.
  urd-GVU: میری جِلد کالی ہو گئی، میری ہڈیاں تپتی گرمی کے سبب سے جُھلس گئی ہیں۔
  deu-1912: Meine Haut über mir ist schwarz geworden, und meine Gebeine sind verdorrt
    vor Hitze.
  kan-2017: ನನ್ನ ಚರ್ಮವು ಕರಿದಾಗಿ ಉದುರುತ್ತದೆ, ನನ್ನ ಎಲುಬುಗಳು ತಾಪದಿಂದ ಬೆಂದಿದೆ.
  yap-yap: Ke lumor dowag; ma gu be yik’ nga gelngin e gowal u dakenag.
  hlt-MCSB: Ka vin khaw kamah dong lamloh mu tih ka rhuh khaw kholing neh tlum coeng.
  mdy-ETH: ታኣኮ ካርቴ ዑፃ ጎኦጊ ጎኦጊ ኬዳኔ፤ ዑፃ ታኣኮ ቆሦና ዔኤታኔ።
  twi-ASANTE: Me honam ani abiri na ɛhwanehwane; huraeɛ ama me ho adɔ.
  eng-WEBU: My skin grows black and peels from me. My bones are burned with heat.
  wal-wal: Ta gogai xiiximmidi, poqetti poqetti wodhdhees; ta bollaikka mishuwan xuugettees.
  spa-PDDPT: Mi piel ennegrecida se me cae, y mis huesos arden de calor.
  gun-gun: Xepire hu'ũmba reve ho'apa xegui, xekãgue voi okai merami xepire raku gui.
  ilo-ULB: Nangisit ti kudilko ken agregregda manipud iti bagik; kasla napuoran dagiti
    tulangko gapu iti pudot.
  kpg-kpg: Dogu gili gu luuli, au guu wele i di magi welengina.
  uig-ARA: تېرەم قارىيىپ مەندىن ئاجراپ كېتىۋاتىدۇ، سۆڭەكلىرىم قىزىقتىن كۆيۈپ كېتىۋاتىدۇ.
  sus-sus: N kiri bara fɔɔrɔ n ma, n fate birin kui na iganfe.
  pon-2006: Kiliet toantoallahr; I mwasingkilahr soumwahu karakar.
  ksd-ksd: A pal a pakagu i korong ma i tapapak kan iau, Ma ra urugu i avavian ta
    ra malamalapang.
  tur-YTC: Derim kararıyor ve üzerimden soyuluyor. Kemiklerim ateşten yanıyor.
  grc-BRENT: Τὸ δὲ δέρμα μου ἐσκότωται μεγάλως, τὰ δὲ ὀστᾶ μου ἀπὸ καύματος.
  ind-AYT: Kulitku berubah menjadi hitam, dan mengelupas dari tubuhku, dan tulang-tulangku
    terbakar karena demam.
  nya-nya: Khungu langa layamba kuda ndipo likufunduka; thupi langa likutentha chifukwa
    cha kuphwanya kwa thupi.
  hrv-hrv: Na meni sva je koža pocrnjela, i kosti mi je sažgala ognjica.
  mps-mps: Eno tigi husugu gadia selama, mu wa pali. Tama eno tigiwali tologa pelama,
    tutulaluali. Tama gasigo eno tigi posolo mu ilibo.
  tpi-tpi: Skin bilong mi i kamap blakpela na i drai, na ol liklik hap skin i lus
    na i pundaun nabaut. Na sik i mekim skin bilong mi i hat tru.
  dan-1931: Min Hud er sort, falder af, mine Knogler brænder af Hede;
  vie-OVCB: Da tôi đen cháy và bong ra, xương tôi nóng hực như lên cơn sốt.
  guj-2017: મારી ચામડી કાળી પડી ગઈ છે અને મારા શરીર પરથી ખરી પડી છે. ગરમીથી મારાં
    હાડકાં બળી જાય છે.
  pon-2006A: Kiliet toantoallahr; I mwasingkilahr soumwahu karakar.
  por-BRBSL: Minha pele cresce preta e se descasca de mim. Meus ossos estão queimados
    com o calor.
  cth-cth: Ka vuen teh hoehoe a tamang teh kai koehoi a bo, Ka hrunaw teh puenghoi
    a kâan
  twi-twi: Me honam ani biri na ehuanhuan; atiridii ama me ho adɔ.
  hlt-hlt: Ka vin khaw kamah dong lamloh mu tih ka rhuh khaw kholing neh tlum coeng.
  tbz-SIM: Kɛ̀ n kɔ̃̀mmɛ̀ sɔ̀ùtɛ kɛ pekíi, kɛ̀ n kṹɔ̃̀ binɛ̀ kukɔ̃ntonnìkù.
  msy-2020: Nan mɨkarzim mɨsigha pigha inge, ezɨ nan mɨkarzimɨn inir muziariba tintinibar
    pura vuaghira iri. Ezɨ arɨmariar kurar kam nan mɨkarzim gamizɨ, a puvɨra fei.
  dop-dop: Mɑ tɔnʋɣʋ piliɣi kɛ́, nɑ kʋ́ litiɣi. Pǝ sɑ́lǝ́ɣɩ mɑ mʋwɑ tɑɑ, nɑ ɑ́ wʋlǝɣɩ.
  azb-azb: Qaralan dərim soyulur, Qızdırmadan sümüklərim yanır.
  eng-DBY: My skin is become black [and falleth] off me, and my bones are parched
    with heat.
  hin-2017: मेरा चमड़ा काला होकर मुझ पर से गिरता जाता है, और ताप के मारे मेरी हड्डियाँ
    जल गई हैं।
  wol-KYG: ñuul, yaram di xub, tàng, di bax,
  eng-YLT: My skin hath been black upon me, And my bone hath burned from heat,
  eng-WYC-2017: My skin was made black upon me, and my bones dried for heat.
  eng-WMBB: My skin grows black and peels from me. My bones are burnt with heat.
  urd-GVH: मेरी जिल्द काली हो गई, मेरी हड्डियाँ तपती गरमी के सबब से झुलस गई हैं।
  rug-rug: Sa kapuqu si ta iliri muho, na kore palae, sa tiniqu si maṉini, na moho.
  gaz-gaz: Gogaan koo gurraachaʼee qolli irraa kaʼeera; dhagni koos hoʼaan bobaʼeera.
  fra-LSG: Ma peau noircit et tombe, Mes os brûlent et se dessèchent.
  yal-yal: N fati kidin bata fɔrɔ n ma, a yi koyen. Fati mawolonna bata n xɔnne yili.
  haw-1868: Ua eleele kuu ili maluna o'u, A ua hoaia kuu mau iwi i ka wela.
  arb-NAV: اسْوَدَّ جِلْدِي عَلَيَّ وَتَقَشَّرَ، وَاحْتَرَقَتْ عِظَامِي مِنَ الْحُمَّى
  ewe-ewe: Nye ŋutigbalẽ nyɔ tsiɖitsiɖitsiɖi hele fofom le ŋutinye eye asrã dze dzinye
    kple dzoxɔxɔ gã aɖe.
  eng-LEE: My skin hangeth down black from me, and my bones are burnt from heat.
  asm-FB: মোৰ গাৰ ছাল ক’লা হৈ এৰাই পৰিছে, আৰু তাপত মোৰ হাড়বোৰত পোৰণি ধৰিছে।
  sus-A: ﭑ كِرِ بَرَ قْورْ ﭑ مَ، ﭑ قَتٍ بِرِن كُي نَ عِفَنقٍ.
  fra-SBL: Ma peau devient noire et se détache de moi. Mes os sont brûlés par la chaleur.
  hbo-hbo: עֹ֖ורִי שָׁחַ֣ר מֵעָלָ֑י וְעַצְמִי־חָ֝֗רָה מִנִּי־חֹֽרֶב׃
  kik-kik: Gĩkonde gĩakwa nĩkĩgarũrũkĩte, gĩgathita na gĩkoonũka; mwĩrĩ wakwa ũhiũhĩte
    nĩ ũrugarĩ.
  fra-NCL: Ma peau livide tombe en lambeaux, mes os sont brûlés par un feu intérieur.
  cek-AK: Ka nganhin loe amnum moe, ka huhnawk doeh kabae thuih pa ai boeh.
  cuk-cuk: An-ukamar bela gudure naded, an-ukamar an-ibe yaas-yaas naded. Uellegedbali
    an-uka-diopisuli an itoged.
  uig-CYR: Терәм қарийип мәндин аҗрап кетиватиду, Сүйәклирим қизиқтин көйүп кетиватиду.
  tel-2017: నా చర్మం నల్లబడి నా మీద నుండి ఊడిపోతున్నది. వేడిమి వలన నా ఎముకలు కాగిపోయాయి.
  hat-BSA: Chè m vin nwa sou mwen, li kale, e zo m yo brile ak lafyèv.
  kos-kos: Monuk sroalsroalla; ac nga folla ke fifa.
  hbo-WLC: ע֭וֹרִי שָׁחַ֣ר מֵעָלָ֑י וְעַצְמִי־חָ֝֗רָה מִנִּי־חֹֽרֶב׃
  ibo-ibo: Akpụkpọ ahụ m na-eji nji na-ekpe iwere; anụ ahụ m na-anụ ọkụ dịka ihe a
    kwanyere ọkụ.
  ory-ory: ମୋହର ଚର୍ମ କୃଷ୍ଣବର୍ଣ୍ଣ ହୋଇ ମୋʼ ଠାରୁ ଝଡ଼ି ପଡ଼ୁଅଛି ଓ ମୋʼ ଅସ୍ଥିସବୁ ଉତ୍ତାପରେ
    ଦଗ୍ଧ ହେଉଅଛି।
  chk-chk: Ünüchei a cholola o säre seniei, inisi a fokun pwichikar.
  rop-rop: Dumaji main skin im brabli draiwan im kamatkamatbat, en main bodi im barnbarn
    nomo lilbit.
  ukr-1871: Кожа вчорнїла моя, костї обгоріли від жару.
  deu-1951: Meine Haut ist schwarz geworden an mir, und meine Gebeine sind vor Hitze
    verdorrt.
  eng-JPS: My skin is black, and falleth from me, and my bones are burned with heat.
  srp-1865: Pocrnjela je koža na meni i kosti moje posahnuše od žege.
  lug-lug: Olususu lwange luddugadde, era lususumbuka; n’omubiri gwange gwokerera.
  heb-heb: עורי שחר מעלי ועצמי חרה מני חרב׃
  ben-IRV: আমার চামড়া কালো এবং তা খসে পড়ছে; আমার হাড়গুলো তাপে পুড়ে গেছে।
  pan-pan: ਮੇਰੀ ਖੱਲ ਕਾਲੀ ਹੋ ਕੇ ਮੈਥੋਂ ਡਿੱਗਦੀ ਜਾਂਦੀ ਹੈ, ਅਤੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਤਾਪ ਨਾਲ ਜਲਦੀਆਂ
    ਹਨ!
  mya-JVB: '-'
  hmo-hmo: Egu kopina be ia korema vadaeni, tauanina siahu gorere lau davaria dainai.
  urd-urd: मेरी खाल काली होकर मुझ पर से गिरती जाती है और मेरी हड्डियाँ हरारत से जल
    गई।
  rus-SYN: Моя кожа почернела на мне, и кости мои обгорели от жара.
  bqc-SIM: Ma mɛbaa siakũ̀, àlɛ bↄ sↄu, ma mɛ lɛ́ pí, àlɛ pusu bↄ.
  tcz-CHONGTHU: Kavun ho aduplha soh tan chule kagu kachang ho jouse khosih in kati
    apeh henhun e.
  mar-mar: माझी कातडी काळी पडली आहे आणि शरीर तापाने फणफणले आहे.
  qub-qub: Llapan garämi yanayacäcusha. Pasaypa wagruypa-wagrur aywaycan. Rupaywanmi
    intëru cuerpöpis rupariycan.
  hat-hat: Po m' vin tou nwa, l'ap dekale. Lafyèb ap manje m' nan zo.
  eng-BSB: My skin grows black and peels, and my bones burn with fever.
  eng-WEBPB: My skin grows black and peels from me. My bones are burnt with heat.
  kbq-kbq: Navufgamo'a ru ko'nagifa nehegeno, zaferinanifintira tusi amuho nehuno
    teve rukaru hu'ne.
  nhe-BL: Nochi nocuetlaxo ya yayahuixqui huan huetzisnequi. Huan noomiyohua tliquisaj
    ica tlatotonilotl.
  gub-BL: Hepir ipihun kury. Heretekwer ukaz taku haw rehe.
  eng-DRA: My skin is become black upon me, and my bones are dried up with heat.
