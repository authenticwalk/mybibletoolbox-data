verse: JOB.030.021
translations:
  mal-C: അങ്ങ് എന്നോടു ക്രൂരനായിത്തീർന്നിരിക്കുന്നു; അവിടത്തെ കരബലത്താൽ എന്നെ ആക്രമിക്കുന്നു.
  deu-TKW: Du wandelst dich in einen Grausamen für mich, mit deiner starken Hand befeindest
    du mich.
  lin-lin: Obongwani monguna ya kanza mpo na ngai, ozali kobundisa ngai na nguya ya
    loboko na Yo.
  eng-LSV: You are turned to be fierce to me, || With the strength of Your hand, ||
    You oppress me.
  eng-GNV: Thou turnest thy selfe cruelly against me, and art enemie vnto mee with
    the strength of thine hand.
  eng-WEBSTER: 'Thou hast become cruel to me: with thy strong hand thou opposest thyself
    against me.'
  nhw-BL: Ta timosisinijtoc ica na huan techtojtocatinemi ica nochi mochicahualis.
    Techhuilana ica nochi moyajatil.
  swh-ONEN: Wewe unanigeukia bila huruma; unanishambulia kwa nguvu za mkono wako.
  bba-bba: A sɛ̃siɑwɑ, mɑ ɑ mɑn sɛ̃re kɑ wunɛn dɑm bɑkɑm.
  eng-KJVCPB: 'Thou art become cruel to me: With thy strong hand thou opposest thyself
    against me.'
  luo-luo: Ilokona kiti kendo ibedo mager koda; isanda gi badi maratego.
  meu-meu: Lau inaigu ai vada ola, oi imamu goadana amo vada o daḡedaḡe henigu.
  npi-ULB: तपाईं बद्लिनुभएको छ र मप्रति क्रुर बन्‍नुभएको छ । आफ्नो हातको ताकतले तपाईंले
    मलाई सताउनुहुन्छ ।
  yor-yor: Ìwọ padà di ẹni ìkà sí mi; ọwọ́ agbára rẹ ni ìwọ fi dè mí ní ọ̀nà.
  pes-OPCB: نسبت به من بی‌رحم شده‌ای و با تمام قدرت آزارم می‌دهی.
  tgl-ULB: Nagbago ka na at naging malupit sa akin; sa kapangyarihan ng iyong kamay
    ay pinapahirapan mo ako.
  hui-hui: Í̠na i̱ dara emeneorebi nahaga kegonida. Í̠naga hongo ngegome i̱ mo ko
    holenego dege mandabu kegoni ndobe.
  mya-mya: အကျွန်ုပ်ကိုကြမ်းတမ်းစွာပြု၍၊ အားကြီးသော လက်တော်နှင့် ညှဉ်းဆဲတော်မူ၏။
  bod-N: ཁྱེད་ཉིད་འགྱུར་ནས་བདག་ལ་གདུག་རྩུབ་མཛད། ། ནུས་མཐུ་ཕྱག་གིས་བདག་ལ་འཚེ་བར་བྱེད།
    །
  sna-sna: Munondishandukira noutsinye; munondirova nesimba roruoko rwenyu.
  spa-BLM: Te has vuelto cruel conmigo. Con la fuerza de tu mano me persigues.
  cac-cac: Chuc tzutej a b'a d'ayin, tzin a pechan yed' yoval a c'ool.
  swh-ULB: Umegeuka na kuwa mkali kwangu; kwa nguvu za mkono wako umenitesa.
  bel-bel: Ты зрабіўся жорсткім да мяне, моцнаю рукою варагуеш супроць мяне.
  deu-ELBBK: In einen Grausamen verwandelst du dich mir, mit der Stärke deiner Hand
    befeindest du mich.
  mbb-OT: Nehimu ka he mesipala kediey. Migamit nu is dekelà he ǥehem nu te kedrasey
    kedì.
  mal-2015: നീ എന്റെ നേരെ ക്രൂരനായിത്തീർന്നിരിക്കുന്നു; നിന്റെ കയ്യുടെ ശക്തിയാൽ നീ
    എന്നെ പീഡിപ്പിക്കുന്നു.
  rmc-rmc: Ačhiľal igen bijileskro ke ma, džas pre ma tire zorale vasteha.
  pes-OPV: خویشتن را متبدل ساخته، بر من بیرحم شده‌ای، با قوت دست خود به من جفا می‌نمایی.
  ron-1924: Ешть фэрэ милэ ымпотрива мя, лупць ымпотрива мя ку тэрия мыний Тале.
  ben-OBCV: নির্মমভাবে তুমি আমার দিকে ঘুরে দাঁড়িয়েছ; তোমার হাতের শক্তি দিয়ে তুমি
    আমাকে আক্রমণ করেছ।
  som-som: Calooladeeg baad igula soo jeesatay, Oo gacantaada itaalkeeda ayaad igu
    silcisaa.
  lat-VUC: Mutatus es mihi in crudelem, et in duritia manus tuæ adversaris mihi.
  eng-ASVBT: Thou art turned to be cruel to me; With the might of thy hand thou persecutest
    me.
  ita-1885: Tu ti sei mutato in crudele inverso me; Tu mi contrasti con la forza delle
    tue mani.
  eng-LXXUP: 'They attacked me also without mercy: Thou hast scourged me with a strong
    hand.'
  eng-ULB: You have changed and become cruel to me; with the strength of your hand
    you persecute me.
  spa-VBL: Te has vuelto cruel conmigo; usas tu poder para hacerme sufrir.
  fra-_FOB: Tu es devenu cruel pour moi; tu t'opposes à moi avec toute la force de
    ton bras.
  mal-mal: അവിടുന്ന് എന്റെ നേരെ ക്രൂരനായിത്തീർന്നിരിക്കുന്നു; അവിടുത്തെ കയ്യുടെ ശക്തിയാൽ
    അവിടുന്ന് എന്നെ പീഡിപ്പിക്കുന്നു.
  urd-GVR: Tū mere sāth apnā sulūk badal kar mujh par zulm karne lagā, apne hāth ke
    pūre zor se mujhe satāne lagā hai.
  suz-BL: गे आं कली ठेयब श्‍येत गेब दुम्‍शो बाक्‍नीनी। इन ठेयब सक्तिमी आं कली खेदा
    पाइनीनी।
  eng-NOY: Thou art become cruel to me; With thy strong hand dost thou lie in wait
    for me.
  ita-1927: Ti sei mutato in nemico crudele verso di me; mi perseguiti con la potenza
    della tua mano.
  ckb-ckb: لەگەڵ مندا توند دەجوڵێیتەوە، بە توانای دەستەکانت دژایەتیم دەکەیت.
  eng-BBE: You have become cruel to me; the strength of your hand is hard on me.
  kan-OKCV: ನೀವು ನನಗೆ ಕ್ರೂರರಾಗಿದ್ದೀರಿ, ನಿಮ್ಮ ಹಸ್ತ ಶಕ್ತಿಯಿಂದ ನನಗೆ ಹಿಂಸೆಕೊಡುತ್ತೀರಿ.
  tam-2017: என்மேல் கோபமுள்ளவராக மாறினீர்; உம்முடைய கரத்தின் வல்லமையால் என்னை விரோதிக்கிறீர்.
  spa-RV-1909: 'Haste tornado cruel para mí: con la fortaleza de tu mano me amenazas.'
  ron-BTF: Ai devenit crud față de mine, cu mâna ta puternică mi te opui.
  eng-WEBP: You have turned to be cruel to me. With the might of your hand you persecute
    me.
  eng-FBV: You have turned cruel to me; you use your power to make me suffer.
  nld-1939: Gij zijt wreed tegen mij, Met uw krachtige hand bestookt Gij mij;
  nch-BL: Ta timosisinijtoc ica na huan techtepotztoca ica nochi mochicahualis. Techtehuía
    ica nochi moyajatil.
  vie-1934: Chúa trở nên dữ tợn đối với tôi, Lấy năng lực tay Chúa mà rượt đuổi tôi.
  hin-CV: आप मेरे प्रति क्रूर हो गए हैं; आप अपनी भुजा के बल से मुझ पर वार करते हैं.
  spa-BES: Te has vuelto cruel conmigo; la fuerza de tu mano me aborrece.
  tdx-tdx: 'Toe mpampisoañe ahy irehe: an-kaozaram-pità’o ty isareraha’o.'
  tha-KJV: พระองค์​กล​ับทรงดุร้ายต่อข้าพระองค์ พระองค์​ทรงต่อต้านข้าพระองค์ด้วยพระหัตถ์ทรงฤทธิ์ของพระองค์
  por-BR-2018: Tu te tornaste cruel para comigo; com a força de tua mão tu me atacas.
  deu-ELO: In einen Grausamen verwandelst du dich mir, mit der Stärke deiner Hand
    befeindest du mich.
  eng-WYC-2018: Thou art changed into cruel to me, and in the hardness of thine hand
    thou art adversary to me. (Thou art cruel towards me, and with thy hard hand thou
    hast become an adversary to me.)
  epo-epo: Vi fariĝis kruelulo por mi; Per la forto de Via mano Vi montras al mi Vian
    malamon.
  uig-PIN: Sǝn ɵzgirip manga bir zalim boldung; Ⱪolungning küqi bilǝn manga zǝrbǝ
    ⱪiliwatisǝn;
  beo-beo: Di da nama mae asigiliwane hamosa. Dia gasa huluane amoga nama se iaha.
  tpi-OTNT: Yu no save marimari liklik long mi. Nogat. Yu save mekim nogut tasol long
    mi long olgeta strong bilong yu.
  hau-SA: Ka dube ni ba tausayi; Ka kai mini hari da ƙarfin hannunka.
  uig-LAT: Sen özgirip manga bir zalim boldung; Qolungning küchi bilen manga zerbe
    qiliwatisen;
  nde-nde: Ungisukela ngesihluku; ungihlasela ngamandla esandla sakho.
  ton-ton: 'Kuo ke liliu ʻo taʻeʻofa kiate au: ʻoku ke tuʻu kiate au ʻaki ho nima
    mālohi.'
  ces-1613: Obrátils mi se v ukrutného nepřítele, silou ruky své mi odporuješ.
  eng-WMB: You have turned to be cruel to me. With the might of your hand you persecute
    me.
  tam-TCV: கொடூரமாய் என் பக்கம் திரும்புகிறீர்; உமது கரத்தின் வல்லமையால் என்னைத் தாக்குகிறீர்.
  ceb-ULB: Nausab kana ug nagmadagmalon kanako; pinaagi sa kusog sa imong kamot imo
    akong gilutos.
  pol-UBG: Stałeś się dla mnie okrutny, sprzeciwiasz mi się swoją mocną ręką.
  urd-GVU: تُو میرے ساتھ اپنا سلوک بدل کر مجھ پر ظلم کرنے لگا، اپنے ہاتھ کے پورے زور
    سے مجھے ستانے لگا ہے۔
  deu-1912: Du hast mich verwandelt in einen Grausamen und zeigst an mit der Stärke
    deiner Hand, daß du mir gram bist.
  kan-2017: ನೀನು ನನಗೆ ಕ್ರೂರನಾಗಿ ಮಾರ್ಪಟ್ಟಿದ್ದಿ, ನಿನ್ನ ಕೈಬಲದಿಂದ ನನ್ನನ್ನು ಹಿಂಸಿಸುತ್ತಿ.
  yap-yap: Ga be gad pa’am ngog; ga be gafgow nigeg u polo’ i gelngim.
  hlt-MCSB: Kai soah a muen la na poeh tih na ban thaa neh kai nan konaeh thil.
  mdy-ETH: ኮሺ ኔ ታኣም ዶዴኔ፤ ኔኤኮ ዼኤፖ ዎልቆና ኔ ታና ዳውሴኔ።
  twi-ASANTE: Woba me so anibereɛ so; wode wʼabasa mu tumi to hyɛ me so.
  eng-WEBU: You have turned to be cruel to me. With the might of your hand you persecute
    me.
  wal-wal: Neeni kaseegaappe dummatada, taayyo meqettaa iitadasa; ne gita wolqqan
    tana yedettaasa.
  spa-PDDPT: Te volviste cruel conmigo y me persigues con la fuerza de tu mano.
  gun-gun: Porayvu e'ỹ va'e renhemoingo xevy. Ha'e vy ndepo mbaraete reve repu'ã xere.
  ilo-ULB: Nagbaliwkan ket nagbalinka a naulpit kaniak; babaen iti bileg ti imam,
    pinarigatnak.
  kpg-kpg: Goe gu hai hua au haga huaidu, gu hagaduadua au gi o mogobuna huogodoo.
  uig-ARA: سەن ئۆزگىرىپ ماڭا بىر زالىم بولدۇڭ؛ قولۇڭنىڭ كۈچى بىلەن ماڭا زەربە قىلىۋاتىسەن؛
  sus-sus: I bara tɔɔrɛ ɲaaxi dɔxɔ n ma, i sɛnbɛ bara nɔ n na.
  pon-2006: Komwi ketin wiakauweielahr; komwi ketin kalokehkin ie sapwellimomwi manaman
    unsek.
  ksd-ksd: U tar pukue kaum mangamangana, ma pa u mari mule iau; U vakaina iau ma
    ra dekdek i ra limam.
  tur-YTC: Bana karşı zalim oldun. Elinin gücüyle beni eziyorsun.
  grc-BRENT: Ἐπέβησαν δέ μοι ἀνελεημόνως, χειρὶ κραταιᾷ με ἐμαστίγωσας.
  ind-AYT: Engkau berubah menjadi kejam terhadapku; dengan kekuatan tangan-Mu, Engkau
    menganiaya aku.
  nya-nya: Inuyo mumandichitira zankhanza; mumandizunza ndi dzanja lanu lamphamvu.
  hrv-hrv: Prema meni postao si okrutan; rukom preteškom na me se obaraš.
  mps-mps: Nago ena hobede dwasianu eyu, me olo tau sabo sę me ebeo. Menio. Nago
    ena te nago tigidali bomogo dolaiba homu naga ebo dao.
  tpi-tpi: Yu no save marimari liklik long mi. Nogat. Yu save mekim nogut tasol long
    mi long olgeta strong bilong yu.
  dan-1931: grum er du blevet imod mig, forfølger mig med din vældige Hånd.
  vie-OVCB: Chúa trở thành tàn nhẫn với con. Ngài dùng quyền năng Ngài đánh con liên
    tiếp.
  guj-2017: તમે મારા પ્રત્યે નિષ્ઠુર થઈ ગયા છો. તમે તમારી શક્તિનો ઉપયોગ મને ઈજા પહોંચાડવામાં
    કરો છો.
  pon-2006A: Komwi ketin wiakauweielahr; komwi ketin kalokehkin ie sapwellimomwi manaman
    unsek.
  por-BRBSL: Você se tornou cruel para mim. Com o poder de sua mão, você me persegue.
  cth-cth: Hatei, kai hanelah ka pahngawpahrak e lah na o. Na kut thasainae ni na
    taran.
  twi-twi: Woba me so anibere so; wode wʼabasa mu tumi tow hyɛ me so.
  hlt-hlt: Kai soah a muen la na poeh tih na ban thaa neh kai nan konaeh thil.
  tbz-SIM: A tiikɛní n kpɛ́í nkɛ, ɑ m puotìnɛ̀ ɑ wɛ̃rímú mumɔu ndi.
  msy-2020: Nɨ nan apangkuvir puvatɨ. Nɨ uan gavgavimɨn paza na gamuavɨra iti.
  dop-dop: N tʋɣɩ-m kʋnyɔŋ nɑ pǝtɔɔtǝlɛ fɛɩ, n cɔɔsǝɣɩ-m nɑ nyɑ́ toŋ.
  azb-azb: Mənə qarşı rəhmsizsən, Güclü əllərinlə məni əzirsən.
  eng-DBY: Thou art changed to a cruel one to me; with the strength of thy hand thou
    pursuest me.
  hin-2017: तू बदलकर मुझ पर कठोर हो गया है; और अपने बलवन्त हाथ से मुझे सताता हे।
  wol-KYG: Yaa soppiku, néege ma, di ma soxoree sa diisaayu loxo.
  eng-YLT: Thou art turned to be fierce to me, With the strength of Thy hand, Thou
    oppressest me.
  eng-WYC-2017: Thou art changed into cruel to me, and in the hardness of thine hand
    thou art adversary to me.
  eng-WMBB: You have turned to be cruel to me. With the might of your hand you persecute
    me.
  urd-GVH: तू मेरे साथ अपना सुलूक बदलकर मुझ पर ज़ुल्म करने लगा, अपने हाथ के पूरे ज़ोर
    से मुझे सताने लगा है।
  rug-rug: Kamahire vata sigitau tu Goi si arau, sa lima ṉiṉirana Tamugoi si va raza
    nau Goi.
  gaz-gaz: Ati gara jabinaan natti garagalta; irree kee jabaadhaanis na dhoofta.
  fra-LSG: Tu deviens cruel contre moi, Tu me combats avec la force de ta main.
  yal-yal: I bata i yɛɛ xɔdɔxɔ n ma, i n yɛngɛ i sɛnbɛn birin na.
  haw-1868: Ua lilo oe i enemi no'u, Me ka ikaika o kou lima i hahai mai oe ia'u.
  arb-NAV: أَصْبَحْتَ لِي عَدُوّاً قَاسِياً، وَبِقُدْرَةِ ذِرَاعِكَ تَضْطَهِدُنِي.
  ewe-ewe: Ètrɔ dze dzinye nublanuimakpɔmakpɔtɔe eye nètsɔ wò alɔkpa sesẽ ɖu dzinyee.
  eng-LEE: 'Thou art changed into a cruel master toward me: with the strength of thy
    hand thou assailest me.'
  asm-FB: তুমি মোলৈ নিৰ্দ্দয় হৈ উঠিছা, আৰু তুমি তোমাৰ হাতৰ বলেৰে মোক তাড়না কৰিছা,
  sus-A: عِ بَرَ تْورّ حَاشِ دْشْ ﭑ مَ، عِ سّنبّ بَرَ نْ ﭑ نَ.
  fra-SBL: Tu t'es retourné pour être cruel envers moi. De la force de ta main, tu
    me persécutes.
  hbo-hbo: תֵּהָפֵ֣ךְ לְאַכְזָ֣ר לִ֑י בְּעֹ֖צֶם יָדְךָ֣ תִשְׂטְמֵֽנִי׃
  kik-kik: Wee nĩũngarũrũkĩte ũtarĩ na tha; ũtharĩkĩire na hinya wa guoko gwaku.
  fra-NCL: Tu deviens cruel à mon égard, tu m’attaques avec toute la force de ton
    bras.
  cek-AK: Ka nuiah tahmenhaih na tawn ai; thacakhaih na ban hoiah nang pacaekthlaek.
  cuk-cuk: Bab-Dummad, gwen-sabe be an-imaksulid, be-gangued-nikadba be an-baregindiid.
  uig-CYR: Сән өзгирип маңа бир залим болдуң; Қолуңниң күчи билән маңа зәрбә қиливатисән;
  pma-pma: Komumoni minau tisa vilehil vareis, kosak purunau ral min keihoen onom.
  tel-2017: నువ్వు మారిపోయావు. నా పట్ల కఠినుడివైపోయావు. నీ బాహుబలంతో నన్ను హింసిస్తున్నావు.
  hat-BSA: Ou vin okipe m ak mechanste. Avèk fòs a men Ou, Ou pèsekite m.
  kos-kos: Kom arulana sulallal nu sik, Ac akkeokyeyu ke kuiyom nufon.
  hbo-WLC: תֵּהָפֵ֣ךְ לְאַכְזָ֣ר לִ֑י בְּעֹ֖צֶם יָדְךָ֣ תִשְׂטְמֵֽנִי׃
  ibo-ibo: Ị na-emegide m na-enweghị obi ebere; i ji aka gị dị ike megide m.
  ory-ory: ତୁମ୍ଭେ ମୋʼ ପ୍ରତି ନିଷ୍ଠୁର ହୋଇ ଯାଇଅଛ; ତୁମ୍ଭେ ଆପଣା ହସ୍ତର ପରାକ୍ରମରେ ମୋତେ ତାଡ଼ନା
    କରୁଅଛ।
  chk-chk: Ka kulitiei o fokun ariaföüüei, ka afeiengauaei ren pöchökülen poum.
  rop-rop: God im brabli krul langa mi,
  ukr-1871: Немилосердним зробивсь ти менї, сильною рукою ворогуєш проти мене.
  deu-1951: Du hast dich mir in einen unbarmherzigen Feind verwandelt, mit deiner
    gewaltigen Hand widerstehst du mir.
  eng-JPS: Thou art turned to be cruel to me; with the might of Thy hand Thou hatest
    me.
  srp-1865: Pretvorio si mi se u ljuta neprijatelja; silom ruke svoje suprotiš mi
    se.
  lug-lug: Onkyukira n’obusungu; onnumba n’omukono gwo ogw’amaanyi.
  heb-heb: תהפך לאכזר לי בעצם ידך תשטמני׃
  ben-IRV: তুমি পরিবর্তিত হয়েছ এবং আমার প্রতি নিষ্ঠুর হয়েছ; তোমার হাতের শক্তিতে
    তুমি আমায় অত্যাচার করেছ।
  pan-pan: ਤੂੰ ਮੇਰੇ ਨਾਲ ਸਖ਼ਤੀ ਕਰਨ ਲੱਗਾ ਹੈਂ, ਆਪਣੇ ਹੱਥ ਦੇ ਬਲ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਸਤਾਉਂਦਾ ਹੈਂ!
  mya-JVB: အကျွန်ုပ် ကို ကြမ်းတမ်း စွာပြု၍၊ အားကြီး သော လက် တော်နှင့် ညှဉ်းဆဲ တော်မူ၏။
  hmo-hmo: Dirava e, mai dagedage danu lau dekenai oi kara henia. Oiemu siahu dekena
    amo lau oi hisihisi henia noho.
  urd-urd: तू बदल कर मुझ पर बे रहम हो गया है; अपने बाज़ू की ताक़त से तू मुझे सताता
    है।
  rus-SYN: Ты сделался жестоким ко мне, крепкою рукою враждуешь против меня.
  bqc-SIM: Ni liaamanↄ pãsĩpãsĩ, ni fɛlɛmanↄ ń n gã̀sa gbãao.
  tcz-CHONGTHU: Keija dinga lungsetna beihel nahung hitai. Nathahat na chu kei engbol
    nan namange.
  mar-mar: देवा, तू माझ्याशी फार नीचपणे वागतोस. तू तुझ्या बळाचा उपयोग मला दु:ख देण्यासाठी
    करतोस.
  qub-qub: Nogataga fiyupami chiquicarcamashcanqui. Fiyupa rabyashami gaticachaycämanqui.
  hat-hat: Ou pa menm moun lan ankò. W'ap malmennen m'. Ou soti pou pèsekite m' ak
    tout fòs ou.
  eng-BSB: You have ruthlessly turned on me; You oppose me with Your strong hand.
  eng-WEBPB: You have turned to be cruel to me. With the might of your hand you persecute
    me.
  kbq-kbq: Kagra karimpa ahenenantenka, hankavenentake kazanteti nazeri haviza nehane.
  nhe-BL: Ta timosisinijtoc ica na huan tinechtojtocatinemi ica nochi mochicahualis.
    Tinechtehuía ica nochi moyajatil.
  gub-BL: Erepuraraw kar e ma'erahy ihewe. Paw rupi nekàgaw pupe heàmàtyry'ym pe ne.
  eng-DRA: Thou art changed to be cruel toward me, and in the hardness of thy hand
    thou art against me.
