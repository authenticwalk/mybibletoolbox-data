verse: JOB.030.028
translations:
  mal-C: ഞാൻ കറുത്തിരുണ്ടവനായി നടക്കുന്നു; വെയിൽ കൊണ്ടിട്ടല്ലതാനും. സഭയിൽ ഞാൻ എഴുന്നേറ്റ്
    സഹായത്തിനായി നിലവിളിക്കുന്നു.
  deu-TKW: Geschwärzt gehe ich einher - doch nicht vom Sonnenbrand; ich stehe auf
    und schreie vor den Leuten.
  lin-lin: Nakomi mwindo, kasi moyi te nde eyindisi ngai ; kati na lisanga, nakomi
    kaka kotelema mpe kobelela mpo na koluka lisungi.
  eng-LSV: I have gone mourning without the sun, || I have risen, I cry in an assembly.
  eng-GNV: 'I went mourning without sunne: I stood vp in the congregation and cryed.'
  eng-WEBSTER: 'I went mourning without the sun: I stood up, and I cried in the congregation.'
  nhw-BL: Notlacayo ya tlami yayahuixqui, pero amo ica tonati. Huan nimoquetza para
    nitetlajtlanis tlapalehuili, pero san tlapic. San nijpolohua tonali huan nijpolohua
    noijiyo,
  swh-ONEN: Ninazunguka nikiwa nimeungua, lakini si kwa jua; ninasimama katika kusanyiko
    nikiomba msaada.
  bba-bba: Nɑ rɑ n sĩimɔwɑ nuku sɑnkirɑru sɔɔ. N sɑ̃ɑre sɔ̃ɔ ku rɑ yɑri nɛn mi. Bɑɑ
    nɑ̀ n wɑ̃ɑ tɔn wɔru sɔɔ, nɑ rɑ n somiru kɑnɑmɔwɑ.
  eng-KJVCPB: 'I went mourning without the sun: I stood up, and I cried in the congregation.'
  cpy-cpy: Owashiretakina, tee noñiiri ooryaa, Nokatziyaka ipiyo-tapiintaha asheninka-paeni,
    nokowako-witakari ineshironkatina.
  luo-luo: Pien denda lokore maratengʼ to ok nikech chiengʼ marieny matek; achungʼ
    e dier chokruok, kendo aywak mondo okonya.
  meu-meu: Kopigu vada e hakoremaia, to dia dina ese; hebou ai na tore isimu, na tai
    henidiamu, bae kahagu.
  npi-ULB: अन्धकारमा बसिरहेको मानिसझैं म हिंडेको छ, तर सूर्यको कारणले होइन । म सभामा
    खडा हुन्छु र मदतको लागि पुकार्छु ।
  yor-yor: Èmí ń rìn kiri nínú ọ̀fọ̀, ṣùgbọ́n kì í ṣe nínú oòrùn; èmi dìde dúró ní
    àwùjọ mo sì kígbe fún ìrànlọ́wọ́.
  pes-OPCB: تاریکی وجودم را تسخیر کرده و از شدت غم به این سو و آن سو می‌روم و قرار
    ندارم. در میان جماعت می‌ایستم و با التماس کمک می‌طلبم.
  tgl-ULB: Patuloy na nangingitim ang aking balat hindi dahil sa araw; tumatayo ako
    sa kapulungan at humihingi ng tulong.
  hui-hui: I̱ hako kogola i̱naga dengui mo beregedalu mindibiore tara kagoni ndobe.
    Nime dalu ndo bame warago bedagome bida. Wali agali bu karu ti dege dombeneha
    howa i̱ biamogo bidaba lalu hale halu kogola tigua i̱ biamogo nabi kagoni.
  mya-mya: နေရောင်ကွယ်၍ မှောင်မိုက်၌ လှည့်လည်ရ၏။ပရိသတ်အလယ်၌ မတ်တတ်နေ၍ ကြွေးကြော်ရ၏။
  bod-N: བདག་ནི་མུན་པར་མཆིས་ཀྱང་འོད་མེད་དེ། ། ཚོགས་ནང་ལངས་ནས་བདག་གིས་སྐྱབས་འཇུག་ཞུས།
    །
  sna-sna: Ndinodzungaira ndichisvibiswa, asi kwete nezuva; ndinosimuka pakati peungano
    ndichichemera rubatsiro.
  spa-BLM: Voy de luto sin el sol. Me pongo de pie en la asamblea y pido ayuda.
  cac-cac: Ix ja val cusc'olal d'ayin, maxtzac vil-laj saquilq'uinal. Val d'a yichan̈
    anima tzin q'ue vaan in c'anan colval.
  swh-ULB: Nimekuwa na ngozi nyeusi lakini si kwa sababu ya jua; nasimama katika kusanyiko
    na kulilia msaada.
  bel-bel: Я хаджу пачарнелы, але не ад сонца; устаю на сходзе і крычу.
  deu-ELBBK: Trauernd gehe ich umher, ohne Sonne; ich stehe auf in der Versammlung
    und schreie.
  mbb-OT: Mibmeitem is lundis ku kenà tenged te keinit te andew, kekenà, tenged te
    zaru. Midhitindeg a ziyà te kezekelan su ebpetavang a.
  mal-2015: ഞാൻ കറുത്തവനായി നടക്കുന്നു; വെയിൽ കൊണ്ടല്ലതാനും; ഞാൻ സഭയിൽ എഴുന്നേറ്റു
    നിലവിളിക്കുന്നു.
  rmc-rmc: Phirav kaľipnaha, bi o švetlos le khameskro; sar pes zdžas o manuša, uščav
    upre a mangav mange pomoca.
  pes-OPV: ماتم‌کنان بی‌آفتاب گردش می‌کنم و درجماعت برخاسته، تضرع می‌نمایم.
  ron-1924: Умблу ыннегрит, дар ну де соаре. Мэ скол ын плинэ адунаре ши стриг дупэ
    ажутор.
  ben-OBCV: আমি কলঙ্কিত হয়েছি, কিন্তু সূর্যের দ্বারা নয়; জনসমাবেশে দাঁড়িয়ে আমি
    সাহায্যের জন্য আর্তনাদ করেছি।
  som-som: Anigoo barooranaya ayaan qorraxda la'aanteed socdaa, Waxaan ka dhex istaagaa
    shirka, oo caawimaad waan u qayshadaa.
  lat-VUC: Mœrens incedebam sine furore; consurgens, in turba clamabam.
  eng-ASVBT: 'I go mourning without the sun: I stand up in the assembly, and cry for
    help.'
  ita-1885: Io vo bruno attorno, non già del sole; Io mi levo in pien popolo, e grido.
  eng-LXXUP: 'I went mourning without restraint: And I have stood and cried out in
    the assembly.'
  eng-ULB: I have gone about like one who was living in the dark, but not because
    of the sun; I stand up in the assembly and cry for help.
  spa-VBL: Estoy tan deprimido; ver el sol no ayuda. Me pongo de pie en la asamblea
    y clamo por ayuda.
  fra-_FOB: Je marche tout noirci, et non par le soleil. Je me lève dans l'assemblée,
    et je crie.
  mal-mal: ഞാൻ കറുത്തവനായി നടക്കുന്നു; വെയിൽ കൊണ്ടല്ലതാനും; ഞാൻ സഭയിൽ എഴുന്നേറ്റ്
    സഹായത്തിനായി നിലവിളിക്കുന്നു.
  urd-GVR: Maiṅ mātamī libās meṅ phirtā hūṅ aur koī mujhe tasallī nahīṅ detā, hālāṅki
    maiṅ jamāt meṅ khaṛe ho kar madad ke lie āwāz detā hūṅ.
  suz-BL: गो क्‍येर नाक्‍दोम गाक्‍नुङ। गो ग्रुम्‍तीकेमी ‘वारच पाइय्‍यीनी’ दे पुंइनुङ।
  eng-NOY: I am black, but not by the sun; I stand up, and utter my cries in the congregation.
  ita-1927: Me ne vo tutto annerito, ma non dal sole; mi levo in mezzo alla raunanza,
    e grido aiuto;
  ckb-ckb: ڕەش هەڵگەڕام بەڵام بەبێ خۆر؛ لەناو کۆمەڵ هەستام هاوارم کرد.
  eng-BBE: I go about in dark clothing, uncomforted; I get up in the public place,
    crying out for help.
  kan-OKCV: ಬಿಸಿಲು ನನ್ನ ಮೇಲೆ ಬೀಳದಿದ್ದರೂ ನಾನು ಕಪ್ಪಾಗಿ ಹೋದೆನು; ನಾನು ಸಭೆಯಲ್ಲಿ ಎದ್ದು ನಿಂತು
    ಸಹಾಯಕ್ಕಾಗಿ ಕೂಗಿದೆನು.
  tam-2017: வெயில் படாதிருந்தும், நான் கறுகறுத்து அலைகிறேன்; நான் சபையிலிருந்து எழுந்திருக்கும்போது
    அலறுகிறேன்.
  spa-RV-1909: 'Denegrido ando, y no por el sol: levantádome he en la congregación,
    y clamado.'
  ron-BTF: Umblam jelind, fără soare; m-am ridicat în picioare și am strigat în adunare.
  eng-WEBP: I go mourning without the sun. I stand up in the assembly, and cry for
    help.
  eng-FBV: I am so depressed; seeing the sun doesn't help. I stand up in the assembly
    and cry for help.
  nld-1939: Zwart loop ik rond, maar niet van de zon; Sta ik op in de gemeente, ik
    roep om hulp!
  nch-BL: Notacayo ya tami yayahuixqui, pero amo ica tonati. Huan nimoquetza para
    nitetajtanis tapalehuili, pero san tapic. San nijpolohua tonali huan nijpolohua
    noijyoyo,
  vie-1934: Tôi đi mình mảy bằm đen, nhưng chẳng phải bị nắng ăn; Tôi chổi dậy giữa
    hội chúng và kêu cầu tiếp cứu.
  hin-CV: मैं तो अब सांत्वना रहित, विलाप कर रहा हूं; मैं सभा में खड़ा हुआ सहायता की
    याचना कर रहा हूं.
  spa-BES: Ando en ropa oscura, incómodo; Me levanto en el lugar público, pidiendo
    ayuda.
  tdx-tdx: Mijarabajaraba añ’ ieñe ao tsy amam-panjirik’ andro, miongak’ am-pivory
    naho mikaik’ imba.
  tha-KJV: ข้าได้​ไว้ทุกข์ มิใช่​ด้วยแดด ข้ายืนขึ้นในที่​ชุมนุมชน และร้องขอความช่วยเหลือ
  por-BR-2018: Ando escurecido, mas não pelo sol; levanto-me na congregação, e clamo
    por socorro.
  deu-ELO: Trauernd gehe ich einher, ohne Sonne; ich stehe auf in der Versammlung
    und schreie.
  eng-WYC-2018: I went mourning, and I rose up without strong vengeance in the company,
    and I cried. (I went in mourning, and without any sunshine, or comfort; I rose
    up in the congregation, and I cried for help.)
  epo-epo: Mi estas nigra, sed ne de la suno; Mi leviĝas en la komunumo kaj krias.
  uig-PIN: Mǝn ⱪuyax nurini kɵrmǝymu ⱪaridap yürmǝktimǝn; Halayiⱪ arisida mǝn ornumdin
    turup, nalǝ-pǝryad kɵtürimǝn.
  beo-beo: Na da alaloyo amo ganodini ahoa. Na da dunu ilia odagiaba wa:legadole,
    fidima:ne adole ba:sa.
  tpi-OTNT: Mi stap nogut na pes bilong mi i senis na i blak olgeta. Tasol i no san
    i kukim mi. Nogat. Sik i mekim na mi stap olsem. Mi sanap namel long ol manmeri
    na askim ol long helpim mi. Tasol ol i no helpim mi.
  hau-SA: Na yi baƙi ƙirin, amma ba rana ce ta ƙona ni ba. Na tsaya a cikin mutane,
    na kuma yi kuka don taimako.
  uig-LAT: Men quyash nurini körmeymu qaridap yürmektimen; Xalayiq arisida men ornumdin
    turup, nale-peryad kötürimen.
  nde-nde: Ngihamba nje ngimnyama kubi, kungesikutshiswa lilanga; ngiyasukuma enkundleni
    ngicele uncedo.
  ton-ton: Naʻaku ʻalu mamahi pe ʻi he taʻeulo ʻae laʻā; ne u tuʻu hake ʻo tangi ʻi
    he fakataha.
  ces-1613: Chodím osmahlý, ne od slunce, povstávaje, i mezi mnohými křičím.
  eng-WMB: I go mourning without the sun. I stand up in the assembly, and cry for
    help.
  tam-TCV: நான் வெயில் படாதிருந்தும் கறுகறுத்துத் திரிகிறேன்; கூட்டத்தில் நான் எழும்பி
    உதவிக்காகக் கதறுகிறேன்.
  ceb-ULB: Naglakaw ako nga itom ang panit apan dili tungod sa adlaw; nagbarog ako
    diha sa panagtigom ug nangayog tabang.
  pol-UBG: Chodzę sczerniały, ale nie od słońca; powstaję i wołam w zgromadzeniu.
  urd-GVU: مَیں ماتمی لباس میں پھرتا ہوں اور کوئی مجھے تسلی نہیں دیتا، حالانکہ مَیں
    جماعت میں کھڑے ہو کر مدد کے لئے آواز دیتا ہوں۔
  deu-1912: Ich gehe schwarz einher, und brennt mich doch die Sonne nicht; ich stehe
    auf in der Gemeinde und schreie.
  kan-2017: ಸಂತೈಸುವ ಸೂರ್ಯನಿಲ್ಲದೆ; ಮಂಕುಬಡಿದಂತೆ ಅಲೆಯುತ್ತಾ ಸಭೆಯ ಮಧ್ಯನಿಂತು ಅಂಗಲಾಡುತ್ತಿದ್ದೇನೆ.
    ಸಂಘದಲ್ಲಿ ನಿಂತು ಅಂಗಲಾಚಿಕೊಳ್ಳುತ್ತೇನೆ.
  yap-yap: Gu be yan u fithik’ e rumug, ni dariy ra’en e yal’ riy; Gu be sak’iy ngalang
    u fithik’ e yo’or ngu’ug man ayuw.
  hlt-MCSB: Khomik a tal dongah maelhmai a hmuep la ka cet. Hlangping neh ka pai tih
    ka pang.
  mdy-ETH: ዑፃ ታኣኮ ዓቢ ሚቼምቱዋንቴ ዖዪፆና ካርቴኔ፤ ዓሳ ቡኪንታ ጶኦኮይዳኣ ዔቂ ማኣዶ ታ ዖኦጫኔ።
  twi-ASANTE: Menenam a mabiri a ɛnyɛ sɛ owia na ahye me; megyina adwaberem na mesu
    pɛ mmoa.
  eng-WEBU: I go mourning without the sun. I stand up in the assembly, and cry for
    help.
  wal-wal: Ta bollai awaa suuluwan gidennan azzanuwan karexxiis; taani shiiquwan eqqada,
    ‘Tana maaddite!’ gaada waassais.
  spa-PDDPT: Ando ennegrecido, y no por el sol. Me levanto en la congregación y pido
    ayuda.
  gun-gun: Xeporiau aikovy kuaray ojope e'ỹa rupi. Heta va'e kuery mbyte py ajerure
    ha'amy xepytyvõa aguã.
  ilo-ULB: Ngimmisiten ti kudilko ngem saan a gapu iti init; nagtakderak iti taripnong
    ket dimmawatak iti tulong.
  kpg-kpg: Au e heehee hua gei au e honu i di lodo huaidu, deai dogu haga maalama
    ai. Au e duu i lodo digau dogologo e dangi dogu hagamaamaa.
  uig-ARA: مەن قۇياش نۇرىنى كۆرمەيمۇ قارىداپ يۈرمەكتىمەن؛ خالايىق ئارىسىدا مەن ئورنۇمدىن
    تۇرۇپ، نالە-پەرياد كۆتۈرىمەن.
  sus-sus: N na dimi kui, naiyalanyi yo mu na. N tixi ɲama tagi, n nu fa wa n xui
    itexi ra.
  pon-2006: I kin kohkohseli diren nsensuwed, sohte kamarainpei; I kin uh nan pokon
    oh pekipeki sawas.
  ksd-ksd: I korong ra pakagu, ma pa i vuna ta ra keake; Iau tur rikai ta ra kivung,
    ma iau kail upi ra maramaravut.
  tur-YTC: Güneş olmadan yaslı dolaşıyorum. Toplulukta ayağa kalkıp yardım çağırıyorum.
  grc-BRENT: Στένων πεπόρευμαι ἄνευ φιμοῦ, ἕστηκα δὲ ἐν ἐκκλησίᾳ κεκραγώς.
  ind-AYT: Aku berjalan dengan kulit menghitam, tetapi bukan oleh matahari; aku berdiri
    di tengah perkumpulan untuk memohon pertolongan.
  nya-nya: Ndikuyenda wothimbirira, komatu osati ndi dzuwa; ndimayimirira pa msonkhano
    ndi kupempha chithandizo molira.
  hrv-hrv: Smrknut idem, al' nitko me ne tješi; ustajem u zboru - da bih kriknuo.
  mps-mps: Ena dwai mu bidiyu yaide, eno gesabidi hasegelama, tama husuga sali. Tiali
    goli, giligago ena ulubeo. Menio. Gasigo yaligo ena tama tiwai bidiba. Ena we
    bidi tomode dolaluyu, tama augwalibolo ena tau sa po hanalu wali. Tiali goli,
    augwaligo ena tau sabeo.
  tpi-tpi: Mi stap nogut na pes bilong mi i senis na i blak olgeta. Tasol i no san
    i kukim mi. Nogat. Sik i mekim na mi stap olsem. Mi sanap namel long ol manmeri
    na askim ol long helpim mi. Tasol ol i no helpim mi.
  dan-1931: trøstesløs går jeg i Sorg, i Forsamlingen rejser jeg mig og råber;
  vie-OVCB: Tôi bước đi trong tăm tối, không ánh mặt trời. Tôi đứng trước đám đông
    và kêu xin giúp đỡ.
  guj-2017: હું સૂર્યના પ્રકાશ વિના શોક કરતો ફરું છું, હું જાહેર સભામાં ઊભો રહીને
    મદદ માટે બૂમો પાડું છું.
  pon-2006A: I kin kohkohseli diren nsensuwed, sohte kamarainpei; I kin uh nan pokon
    oh pekipeki sawas.
  por-BRBSL: Vou de luto sem o sol. Eu me levanto na assembléia e clamo por ajuda.
  cth-cth: Panuinae koelah tho hoeh niteh, lungmathoe koelah ka cei. Kamkhuengnaw
    rahak vah, ka kangdue teh, kabawpnae ka hei teh ka hram.
  twi-twi: Menenam a mabiri, nanso ɛnyɛ sɛ owia na ahyew me; migyina aguabɔbea na
    misu pɛ mmoa.
  hlt-hlt: Khomik a tal dongah maelhmai a hmuep la ka cet. Hlangping neh ka pai tih
    ka pang.
  tbz-SIM: M bonɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ mmɛ, diwɛ̀ì í bo, kɛ̀ n kó tinɑ́ɑǹtì tu didɑbònnì
    bɛnìtìbɛ̀ cuokɛ̀.
  msy-2020: Kɨ paza itima nan mɨkarzim bar pigha igharagha gari. Ezɨ aruem na gapongezir
    pu. Puvatɨ. Arɨmariam na gamima kɨ kamaghɨn oto. Kɨ gumazamizibar tongɨn ikia
    akurvazim bagha men azangsɨsi. Ezɨ me nan akurazir puvatɨ.
  dop-dop: Ye mɑ tɔŋ sǝkpɛtʋɣʋ, nɔɣɔlʋ ɩɩ hɛɛsǝɣɩ mɑ lɑŋlɛ. Ye mɑ sǝŋɑ sɑmɑɑ tɑɑ wulɑ
    kɛ́.
  azb-azb: Yoxdur bir işıq ucu, qarala-qarala gəzirəm, Camaat arasında durub fəryad
    edirəm.
  eng-DBY: I go about blackened, but not by the sun; I stand up, I cry in the congregation.
  hin-2017: मैं शोक का पहरावा पहने हुए मानो बिना सूर्य की गर्मी के काला हो गया हूँ।
    और मैं सभा में खड़ा होकर सहायता के लिये दुहाई देता हूँ।
  wol-KYG: Maa ngi wéye ñuulaay bu ma tàngoor tegul, di taxawe biir ndaje, di woote
    wall.
  eng-YLT: Mourning I have gone without the sun, I have risen, in an assembly I cry.
  eng-WYC-2017: I went mourning, and I rose up without strong vengeance in the company,
    and I cried.
  eng-WMBB: I go mourning without the sun. I stand up in the assembly, and cry for
    help.
  urd-GVH: मैं मातमी लिबास में फिरता हूँ और कोई मुझे तसल्ली नहीं देता, हालाँकि मैं
    जमात में खड़े होकर मदद के लिए आवाज़ देता हूँ।
  rug-rug: Koa pa hinuporo si rau, loke rimata pude hite kalalasa; turu si rau pa
    vinarigara meke tepa tinokae.
  gaz-gaz: Ani jajjabina dhabee asii fi achi deemee nan booʼa; waldaa keessa dhaabadhees
    gargaarsaaf nan iyya.
  fra-LSG: Je marche noirci, mais non par le soleil; Je me lève en pleine assemblée,
    et je crie.
  yal-yal: N sigan tiin dimin nan tun yi, n mi sogen toma mumɛ! N tima yamaan tagi,
    n yi e mafan n mali feen na,
  haw-1868: 'Ke hele eleele nei au, aole nae i ka la: Ku no au iluna maloko o ka ahakanaka,
    a uwe aku au.'
  arb-NAV: فَأَمْضِي نَائِحاً لَكِنْ مِنْ غَيْرِ عَزَاءٍ. أَقِفُ بَيْنَ النَّاسِ أَطْلُبُ
    الْعَوْنَ.
  ewe-ewe: Nye amea menyɔ tsiɖitsiɖitsiɖi le yiyim gake menye ɣee ɖum o, metsi tsitre
    ɖe ameha la titina hedo ɣli bia kpekpeɖeŋu.
  eng-LEE: 'I walk about mournfully without sunlight: when I rise up, in the assembly,
    I cry with pain.'
  asm-FB: মই বিনা ৰ’দে ক’লা হৈ ফুৰিছো, আৰু সমাজৰ মাজত থিয় হৈ সহায় পাবলৈ মিনতি কৰিছোঁ।
  sus-A: ﭑ نَ دِ مِ كُي، نَءِيَلَنيِ يٌ مُ نَ. ﭑ تِشِ حَمَ تَفِ، ﭑ نُ قَ وَ ﭑ شُي
    عِتٍشِ رَ.
  fra-SBL: Je suis en deuil sans le soleil. Je me lève dans l'assemblée, et je crie
    à l'aide.
  hbo-hbo: קֹדֵ֣ר הִ֭לַּכְתִּי בְּלֹ֣א חַמָּ֑ה קַ֖מְתִּי בַקָּהָ֣ל אֲשַׁוֵּֽעַ׃
  kik-kik: Thiiaga njirĩte biũ, no ti ũndũ wa kũhĩa nĩ riũa; ngarũgama kĩũngano-inĩ
    ngakaya ndeithio.
  fra-NCL: Je marche dans le deuil, sans soleil ; si je me lève dans l’assemblée,
    c’est pour pousser des cris.
  cek-AK: Niduem naah palungsethaih hoiah ka oh; kaminawk amkhuenghaih ahmuen ah kang
    doet moe, ka hang.
  cuk-cuk: An wile-itodiid, an bodiidbiid. Aisaar an, an-dulemarse bendakleged egisnaidaenad,
    degi, an bendakleged abenaidaenad, gwen an-bendaksurdamalad.
  uig-CYR: Мән қуяш нурини көрмәйму қаридап жүрмәктимән; Халайиқ арисида мән орнумдин
    туруп, налә-пәряд көтиримән.
  tel-2017: సూర్య కాంతి కరువై వ్యాకులపడుతూ నేను సంచరిస్తున్నాను. సమాజంలో నిలబడి మొరపెడుతున్నాను.
  hat-BSA: Mwen fè dèy toupatou san solèy. Mwen kanpe nan asanble; mwen rele sekou.
  kos-kos: Nga foroht forma in lohsr matoltol, yen wangin kalmen faht we; Nga tuyak
    in walil uh ac siyuk ke kasru.
  hbo-WLC: קֹדֵ֣ר הִ֭לַּכְתִּי בְּלֹ֣א חַמָּ֑ה קַ֖מְתִּי בַקָּהָ֣ל אֲשַׁוֵּֽעַ׃
  ibo-ibo: Ana m agagharị na-eji nji ma ọ bụghị nʼihi oke anwụ. Eguzola m ọtọ nʼọgbakọ
    ndị mmadụ tikuo ha ka ha nyere m aka.
  ory-ory: ମୁଁ ସୂର୍ଯ୍ୟ ବିନା ମ୍ଳାନ ହୋଇ ବୁଲୁଥାଏ; ମୁଁ ସମାଜରେ ଠିଆ ହୋଇ ସାହାଯ୍ୟ ପାଇଁ ଆର୍ତ୍ତନାଦ
    କରେ।
  chk-chk: Üa fetalfeil fän letipeta, nge esap wor ai chip. Üa ütä lein ewe mwichen
    aramas o siö pwe eman epwe alisiei.
  rop-rop: En mi ardimbat detmatj en mi brabli nogudbinji. Ai jandap en jinginat adbala
    deya langa det pleis weya detlot kaunsalamob oldei midap.
  ukr-1871: Я почорнїлий ходжу, та не від сонця; серед громади стаю і кричу.
  deu-1951: Traurig gehe ich einher, ohne Sonne; ich bin in der Gemeinde aufgestanden
    und habe um Hilfe geschrieen.
  eng-JPS: I go mourning without the sun; I stand up in the assembly, and cry for
    help.
  srp-1865: Hodim crn, ne od sunca, ustajem i vièem u zboru.
  lug-lug: Nzenna ŋŋenda nzirugala naye si lwa kwokebwa musana; nnyimirira mu lukuŋŋaana,
    ne nsaba obuyambi.
  heb-heb: קדר הלכתי בלא חמה קמתי בקהל אשוע׃
  ben-IRV: আমি বিনা রৌদ্রে ধীরে ধীরে কালো হয়ে যাচ্ছি, আমি সমাজে দাঁড়াই এবং সাহায্যের
    জন্য চিত্কার করি।
  pan-pan: ਮੇਰਾ ਸਰੀਰ ਕਾਲਾ ਪੈ ਗਿਆ ਪਰ ਧੁੱਪ ਦੇ ਕਾਰਨ ਨਹੀਂ, ਮੈਂ ਸਭਾ ਵਿੱਚ ਉੱਠ ਕੇ ਸਹਾਇਤਾ
    ਲਈ ਦੁਹਾਈ ਦਿੰਦਾ ਹਾਂ!
  mya-JVB: နေ ရောင်ကွယ်၍ မှောင်မိုက် ၌ လှည့်လည် ရ၏။ ပရိသတ် အလယ် ၌ မတ်တတ် နေ၍ ကြွေးကြော်
    ရ၏။
  hmo-hmo: Egu kopina be ia korema lao, to dina ena siahu dekena amo lasi. Taunimanima
    edia hebou lalonai lau toreisi, durua totona lau noinoi.
  urd-urd: मैं बगै़र धूप के काला हो गया हूँ। मैं मजमे' में खड़ा होकर मदद के लिए फ़रियाद
    करता हूँ।
  rus-SYN: Я хожу почернелый, но не от солнца; встаю в собрании и кричу.
  bqc-SIM: Miↄ bɛ sínkpaũkpaũ, i kɛ ĩatɛ̃ yã́i no. Mi fɛlɛ zɛ bíla guu mà wiilɛ.
  tcz-CHONGTHU: Nisavah umlouna muthim lah a kavah len mipi kigol toh chet lah a kadingin
    kithopi ngaichan kakap e.
  mar-mar: मी सदैव दु:खी असतो, पण मला स्वास्थ्य लाभत नाही. मी लोकांच्यात उभा राहून
    मदतीसाठी ओरडतो.
  qub-qub: Goyaycäpis fiyupa llaquishallami, intiman mana llojshejnölla. Täparaycämajcunapa
    ñaupanchömi mañacö pillapis yanapaycamänanpaj.
  hat-hat: M'ap mache kagou, san pesonn pou konsole m'. Mwen kanpe nan mitan tout
    moun, m'ap mande sekou.
  eng-BSB: I go about blackened, but not by the sun. I stand up in the assembly and
    cry for help.
  eng-WEBPB: I go mourning without the sun. I stand up in the assembly, and cry for
    help.
  kbq-kbq: Nagrira knazamo rentrako higena hanizampi vano nehu'na, tavira onke'noe.
    Ana nehu'na kuma amu'nompima vahe'ma vano nehazafi mani'ne'na, iza naza hugahieha
    nehu'na zavira ate'noe.
  nhe-BL: Notlacayo ya tlami yayahuixqui, pero ax ica tonati. Huan nimoquetza para
    nitetlajtlanis tlapalehuili, pero san tlapic. San nijpolohua tonali huan nijpolohua
    noijiyo,
  gub-BL: Aiko hezemumikahy pà. Hereko haw nuzawy kwaw 'ar kwarahy hereko 'ymar. Apu'àm
    teko paw wanenataromo hepytywà àwàm henoz pà.
  eng-DRA: I went mourning without indignation; I rose up, and cried in the crowd.
