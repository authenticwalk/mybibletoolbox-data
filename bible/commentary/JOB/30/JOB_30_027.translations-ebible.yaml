verse: JOB.030.027
translations:
  mal-C: എന്റെ ഹൃദയം തിളയ്ക്കുന്നു, വിശ്രമം ലഭിക്കുന്നില്ല; ദുരിതദിവസങ്ങൾ എന്നോട്
    ഏറ്റുമുട്ടുന്നു.
  deu-TKW: Mein Inneres siedet ohne Unterlaß, Tage des Elends überfielen mich.
  lin-lin: Motema na ngai ezali kobaluka kati na ngai, wuta mokolo pasi oyo ekomeli
    ngai.
  eng-LSV: My bowels have boiled, and have not ceased, || Days of affliction have
    gone before me.
  eng-GNV: 'My bowels did boyle without rest: for the dayes of affliction are come
    vpon me.'
  eng-WEBSTER: 'My bowels boiled, and rested not: the days of affliction came upon
    me.'
  nhw-BL: Noyolo motequipachohua chicahuac huan amo hueli mosiyajquetza. Tlaijiyohuilistli
    nechitzquitoc para miyac tonali.
  swh-ONEN: Kusukwasukwa ndani yangu kamwe hakutulii; siku za mateso zinanikabili.
  bba-bba: Nɛn bwɛ̃rɑ ku rɑ kpunɛ yèn sɔ̃ nɑ kɑ wɑhɑlɑ ɡɑbirinɑmɔ.
  eng-KJVCPB: 'My bowels boiled, and rested not: The days of affliction prevented
    me.'
  cpy-cpy: Tee okaatzi ominthaaha-shiretana, Tema osheki kiteejeri nokemaatsiwaetyaa.
  luo-luo: Iya nyawni ma ok rum; kendo ndalo mag chandruok ema ochoma.
  meu-meu: Lalogu na e hekwarahimu, se laḡa animu; hisihisi dinadia ese e davarigumu.
  npi-ULB: मेरो हृदय कष्‍टमा छ र यसले विश्राम लिंदैन । कष्‍टका दिनहरू ममाथि आएका छन्
    ।
  yor-yor: Ikùn mí n ru kò sì sinmi, ọjọ́ ìpọ́njú ti dé bá mi.
  pes-OPCB: دلم آشفته است و آرام و قرار ندارد. امواج مصیبت مرا فرا گرفته‌اند.
  tgl-ULB: Naguguluhan ang aking puso at hindi nagpapahinga; mga araw ng dalamhati
    ang dumating sa akin.
  hui-hui: I̱naga miniha genda yu bedogome horo bibahendengi i̱ha genda tandagala
    ibalu haabo ka.
  mya-mya: ငါ့အသည်းသည် ပူလောင်၍ ငြိမ်းခြင်းမရှိ။ ဒုက္ခဆင်းရဲခံရာကာလသည် ငါ့ကိုတွေ့မိပြီ။
  bod-N: བདག་གི་སེམས་ནང་སྡུག་ཅིང་ཞི་བདེ་མེད། ། དཀའ་སྡུག་ཉིན་མོ་བདག་གི་སྟེང་དུ་བབས།
    །
  sna-sna: Kumonyoroka kwoura hwangu hakumbomiri; mazuva okutambudzika anondivinga.
  spa-BLM: Mi corazón está turbado y no descansa. Me han llegado días de aflicción.
  cac-cac: Toxon̈ej stin̈tin̈an in pixan yuj xivelal, maxtzac yal vic'an jab'oc vip,
    axon̈ej yaelal ste ja d'a vib'an̈.
  swh-ULB: Moyo wangu umetaabika na hautulii; siku za mateso zimenipata.
  bel-bel: Мае вантробы кіпяць і не перастаюць; сустрэлі мяне дні смутку.
  deu-ELBBK: Meine Eingeweide sind aufgewühlt und ruhen nicht; Tage des Elends sind
    mir entgegengetreten.
  mbb-OT: Kenè en egkeengked is kesakit te ǥehinawa ku. Andew-andew is kebpekesaǥad
    ku te elentusen.
  mal-2015: എന്റെ കുടൽ അമരാതെ തിളെക്കുന്നു; കഷ്ടകാലം എനിക്കു വന്നിരിക്കുന്നു.
  rmc-rmc: O starišagos the o pharipen man trapinel andro jilo a na preačhel; avle
    pre ma o pharipnaskre dživesa.
  pes-OPV: احشایم می‌جوشد وآرام نمی گیرد، و روزهای مصیبت مرا درگرفته است.
  ron-1924: Ымь ферб мэрунтаеле фэрэ ынчетаре, м-ау апукат зилеле де дурере.
  ben-OBCV: আমার ভিতরের মন্থন কখনও থামেনি; দিনের পর দিন আমাকে যন্ত্রণার সম্মুখীন হতে
    হয়েছে।
  som-som: Qalbigaygu welwel buu la kacsan yahay, mana nasto, Oo waxaan la kulmay
    wakhti dhibaato badan.
  lat-VUC: 'Interiora mea efferbuerunt absque ulla requie: prævenerunt me dies afflictionis.'
  eng-ASVBT: My heart is troubled, and resteth not; Days of affliction are come upon
    me.
  ita-1885: Le mie interiora bollono, e non hanno alcuna posa; I giorni dell'afflizione
    mi hanno incontrato.
  eng-LXXUP: 'My belly boiled, and would not cease: The days of poverty prevented
    me.'
  eng-ULB: My heart is troubled and does not rest; days of affliction have come on
    me.
  spa-VBL: En mi interior hay confusión, nunca se detiene; me enfrento a días de desesperación.
  fra-_FOB: Mes entrailles bouillonnent sans repos; les jours d'affliction m'ont assailli.
  mal-mal: എന്റെ ഹൃദയം ഇളകി മറിയുന്നു; കഷ്ടകാലം എനിയ്ക്ക് വന്നിരിക്കുന്നു.
  urd-GVR: Mere andar sab kuchh muztarib hai aur kabhī ārām nahīṅ kar saktā, merā
    wāstā taklīfdeh dinoṅ se paṛtā hai.
  suz-BL: आं थुं गेना हना यो ग्‍येत्‍थ लुक्‍च दुम्‍ब। गो गेना हना यो श्‍येत जचा माल्‍नुङ।
  eng-NOY: My bowels boil, and have no rest; Days of anguish have come upon me.
  ita-1927: Le mie viscere bollono e non hanno requie, son venuti per me giorni d’afflizione.
  ckb-ckb: هەناوم گڕی گرتووە و ناوەستێت، ڕۆژانی زەلیلی بەرەوپیرم دێن.
  eng-BBE: My feelings are strongly moved, and give me no rest; days of trouble have
    overtaken me.
  kan-OKCV: ನನ್ನ ಹೃದಯವು ಯಾವಾಗಲೂ ಅಶಾಂತಿಯಿಂದ ಕುದಿಯುತ್ತಿದೆ; ಸಂಕಟಗಳ ದಿವಸಗಳು ನನ್ನನ್ನು ಎದುರಿಸುತ್ತಿವೆ.
  tam-2017: என் உள்ளம் கொதித்து, அமைதல் இல்லாதிருக்கிறது; உபத்திரவநாட்கள் என்மேல்
    வந்தது.
  spa-RV-1909: Mis entrañas hierven, y no reposan; días de aflicción me han sobrecogido.
  ron-BTF: Adâncurile mele fierbeau și nu se odihneau; zilele necazului mă întâmpinau.
  eng-WEBP: My heart is troubled, and doesn’t rest. Days of affliction have come on
    me.
  eng-FBV: Inside I am in turmoil, it never stops; I face days of despair.
  nld-1939: Mijn binnenste kookt, en komt niet tot rust, Dagen van jammer treden mij
    tegen.
  nch-BL: Noyolo mocuesohua chicahuac huan amo hueli mosiyajquetza. Taijyohuilisti
    techitzquitoc para miyac tonali.
  vie-1934: Lòng tôi trằn trọc không an nghỉ; Các ngày gian nan xông áp vào tôi.
  hin-CV: मुझे विश्रान्ति नही है, क्योंकि मेरी अंतड़ियां उबल रही हैं; मेरे सामने इस
    समय विपत्ति के दिन आ गए हैं.
  spa-BES: Mis sentimientos están fuertemente conmovidos, y no me dan descanso; Los
    días de angustia me han sobrepasado.
  tdx-tdx: Mikokèntrekokèntreñe ty añovako ao le tsy mitofa; atreatrén-tsan-kasotriañe.
  tha-KJV: จิ​ตใจของข้าร้อนรุ่มไม่เคยสงบเลย วันแห่งความทุกข์ใจมาพบข้า
  por-BR-2018: Minhas entranhas fervem, e não se aquietam; dias de aflição me confrontam.
  deu-ELO: Meine Eingeweide wallen und ruhen nicht; Tage des Elends sind mir entgegengetreten.
  eng-WYC-2018: Mine inner things boiled out without my rest (or My innards, or my
    bowels, boiled without any rest); and [the] days of torment came before me.
  epo-epo: Miaj internaĵoj bolas kaj ne ĉesas; Atakis min tempo de mizero.
  uig-PIN: Iqim ⱪazandǝk ⱪaynap, aramliⱪ tapmaywatidu; Azabliⱪ künlǝr manga yüzlǝndi.
  beo-beo: Na da da:i dioi amola se nabasu amoga fawane sagodigi diala. Na da eso
    huluane se fawane nabala.
  tpi-OTNT: Oltaim bel bilong mi i wok long wari, na olgeta de pen na hevi i save
    kamap long mi.
  hau-SA: Zuciyata ba tă daina ƙuna ba; ina fuskantar kwanakin wahala.
  uig-LAT: Ichim qazandek qaynap, aramliq tapmaywatidu; Azabliq künler manga yüzlendi.
  nde-nde: Ukudunguluka ngaphakathi kwami kakukhawuli; insuku zokuhlupheka zingijamele.
  ton-ton: 'Naʻe lili hoku fatu, ʻo ʻikai toka: naʻe taʻofi au ʻe he ngaahi ʻaho ʻoe
    mamahi.'
  ces-1613: Vnitřností mé zevřely, tak že se ještě neupokojily; předstihli mne dnové
    trápení.
  eng-WMB: My heart is troubled, and doesn’t rest. Days of affliction have come on
    me.
  tam-TCV: என் உள்ளக் குமுறல்கள் ஒருபோதும் ஒயவில்லை; துன்பநாட்களே என்னை எதிர்நோக்குகின்றன.
  ceb-ULB: Nasamok ang akong kasingkasing ug walay pahulay; ang mga adlaw sa kasakitan
    miabot kanako.
  pol-UBG: Moje wnętrze zawrzało i nie uspokoiło się; zaskoczyły mnie dni utrapienia.
  urd-GVU: میرے اندر سب کچھ مضطرب ہے اور کبھی آرام نہیں کر سکتا، میرا واسطہ تکلیف
    دہ دنوں سے پڑتا ہے۔
  deu-1912: Meine Eingeweide sieden und hören nicht auf; mich hat überfallen die elende
    Zeit.
  kan-2017: ನನ್ನ ಹೃದಯವು ಕುದಿಯುತ್ತಿದೆ, ಅದಕ್ಕೆ ಶಾಂತಿಯಿಲ್ಲ; ಬಾಧೆಯ ದಿನಗಳು ನನಗೆ ಒದಗಿವೆ.
  yap-yap: Ke th’ibeg e marus ko magfan’ nge amith; gubin e rran ni gu be gafgow.
  hlt-MCSB: Ka bung he tlawk tih a kuemsuem moenih. Kai he phacip phabaem khohnin
    loh n'doe.
  mdy-ETH: ማሊፆና ታ ሜታዼኔ፤ ኮሹሞ ታ ዴንቃኒ ዳንዳዒባኣሴ፤ ኬላ ኬላ ዋኣዪፃ ታኣኮ ሚርጊ ሚርጊ ዓኣዼኔ።
  twi-ASANTE: Meyafunu mu a ɛwowɔ me no nnyae da; na nna a amanehunu wɔ mu da mʼanim.
  eng-WEBU: My heart is troubled, and doesn’t rest. Days of affliction have come on
    me.
  wal-wal: Ta wozanai hirggiis; taani woppaa demmabeikke; gallassaappe gallassan ta
    tuggai yaa dariis.
  spa-PDDPT: Mis órganos internos se agitan y no reposan. Me confrontan días de aflicción.
  gun-gun: Xeryepy rupi omyĩ va'e ndopytu'ui, xere aiko axya ára ou ramo.
  ilo-ULB: Mariribukan ti pusok ken saan nga agtalna; dimteng kaniak dagiti aldaw
    ti pannakaparigat.
  kpg-kpg: Au gu mooho huoloo i dogu hidi gaagaa mo dogu mmae. Nia laangi huogodoo
    gei au e duadua.
  uig-ARA: ئىچىم قازاندەك قايناپ، ئاراملىق تاپمايۋاتىدۇ؛ ئازابلىق كۈنلەر ماڭا يۈزلەندى.
  sus-sus: N bɔɲɛ na tɔɔrɔfe lɔxɔɛ birin.
  pon-2006: I ohkilahr kowahlap pwunod oh medek; rahn koaros I kin wie lokolok.
  ksd-ksd: A balagu i malamalapang, ma i purpuruan; A umana bung na varmonong dia
    ga tadav iau.
  tur-YTC: Yüreğim sıkkın ve rahatı yok. Izdırap günleri üzerime geldi.
  grc-BRENT: Ἡ κοιλία μου ἐξέζεσε καὶ οὐ σιωπήσεται, προέφθασάν με ἡμέραι πτωχείας.
  ind-AYT: Lubuk hatiku bergelora, dan tidak pernah bisa diam; hari-hari penderitaan
    mendatangiku.
  nya-nya: Kuwawa kwa mʼkati mwanga sikukuleka; ndili mʼmasiku amasautso.
  hrv-hrv: Utroba vri u meni bez prestanka, svaki dan nove patnje mi donosi.
  mps-mps: Tigidali sogo eno homu kone palidu gegeyu naga ebo. Tama tigidali sogo
    sęgę dali, dene dali si enaba naga pedalobo.
  tpi-tpi: Oltaim bel bilong mi i wok long wari, na olgeta de pen na hevi i save kamap
    long mi.
  dan-1931: ustandseligt koger det i mig, Elendigheds Dage traf mig;
  vie-OVCB: Lòng dạ tôi sùng sục không chịu lặng yên. Tai họa tới tấp như ba đào dồn
    dập.
  guj-2017: મારું અંતર ઊકળે છે. દુ:ખનો અંત આવતો નથી. મારા પર વિપત્તિના દિવસો આવી પડ્યા
    છે.
  pon-2006A: I ohkilahr kowahlap pwunod oh medek; rahn koaros I kin wie lokolok.
  por-BRBSL: Meu coração está perturbado, e não descansa. Dias de aflição vieram sobre
    mim.
  cth-cth: Ka lungthin a tâsue teh roum thai hoeh. Ka khangnae hninnaw ni na tho sin.
  twi-twi: Me yafunu mu a ɛwowɔ me no nnyae da; na nna a amanehunu wɔ mu da mʼanim.
  hlt-hlt: Ka bung he tlawk tih a kuemsuem moenih. Kai he phacip phabaem khohnin loh
    n'doe.
  tbz-SIM: N nɑutì tiì kòńnì kɛ kónnì, mɛfɛ̃́ṹtímɛ̀ kó yɛwe yɛɛ̀ n sɔ̃̀ńkɛ́.
  msy-2020: Nan navir averiam zuraram osei, ezɨ dughiaba zurara mɨzazim ko osɨmtɨzim
    na batifi.
  dop-dop: Wɑhɑlɑ kʋyɛɛŋ tutuɣu-m kɛ́, nɑ mɑ lɑɑkɑlɩ pǝsǝɣɩ kʋtɑmsɑ.
  azb-azb: Ürəyim çırpınır, rahatlığı yoxdur, Ağır günlər qarşımı kəsdi.
  eng-DBY: My bowels well up, and rest not; days of affliction have confronted me.
  hin-2017: मेरी अंतड़ियाँ निरन्तर उबलती रहती हैं और आराम नहीं पातीं; मेरे दुःख के
    दिन आ गए हैं।
  wol-KYG: sama xol lëmbaajoo, tëë dal, bési naqar dogale ma.
  eng-YLT: My bowels have boiled, and have not ceased, Gone before me have days of
    affliction.
  eng-WYC-2017: Mine inner things boiled out with-out my rest; and [the] days of torment
    came before me.
  eng-WMBB: My heart is troubled, and doesn’t rest. Days of affliction have come on
    me.
  urd-GVH: मेरे अंदर सब कुछ मुज़तरिब है और कभी आराम नहीं कर सकता, मेरा वास्ता तकलीफ़देह
    दिनों से पड़ता है।
  rug-rug: Sa buloqu si tasuna meke lopu boka magogoso, doduru rane si tasigiti mo
    si rau.
  gaz-gaz: Keessi koo jeeqamaa jira; gonkumaa hin qabbanoofne; barri gidiraas natti
    dhufeera.
  fra-LSG: Mes entrailles bouillonnent sans relâche, Les jours de la calamité m’ont
    surpris.
  yal-yal: Xabu tɔrɔna n sɔtɔ, n kui seene ɲinma.
  haw-1868: Ua kupikio kuu opu, aohe malie iho; Ua hiki e mai ia'u na la popilikia.
  arb-NAV: قَلْبِي يَغْلِي وَلَنْ يَهْدَأَ، وَأَيَّامُ الْبَلِيَّةِ غَشِيَتْنِي.
  ewe-ewe: Dzoxɔxɔ si le edzi yim le menye la metɔna o, fukpekpeŋkekewo kpe akɔ kplim.
  eng-LEE: 'My bowels heave, and rest not: the days of affliction have overcome me.'
  asm-FB: মোৰ অন্তৰ খতি নোহোৱাকৈ পুৰিছে; দুখৰ দিনসমুহ মোৰ ওচৰত উপস্থিত হৈছে।
  sus-A: ﭑ بْحّ نَ تْورْقٍ لْشْي بِرِن.
  fra-SBL: Mon cœur est troublé, et ne se repose pas. Des jours d'affliction sont
    venus sur moi.
  hbo-hbo: מֵעַ֖י רֻתְּח֥וּ וְלֹא־דָ֗מּוּ קִדְּמֻ֥נִי יְמֵי־עֹֽנִי׃
  kik-kik: Nda yakwa ndĩtigaga kũruruma; matukũ ma thĩĩna nĩmanginyĩire.
  fra-NCL: Mes entrailles bouillonnent sans relâche, les jours d’affliction ont fondu
    sur moi.
  cek-AK: Kai ih pathin loe bet moe, anghakhaih om ai; patangkhanghaih aninawk loe
    kai tongh hanah angzoh o.
  cuk-cuk: Bane-bane sulibinsa an itodiid, gwen baisur-itoge an gudisulid. Unnila
    boniganba bane-bane an galitodiid.
  uig-CYR: Ичим қазандәк қайнап, арамлиқ тапмайватиду; Азаплиқ күнләр маңа йүзләнди.
  tel-2017: నా పేగులు మానక మండుతున్నాయి అపాయ దినాలు నన్నెదుర్కొన్నాయి.
  hat-BSA: Kè m twouble nèt anndan m. Mwen pa kab poze. Jou plen ak afliksyon yo parèt
    devan m.
  kos-kos: Insiuk arulana kuelik ke fosrnga ac waiok; Nga muta in keok len nu ke len.
  hbo-WLC: מֵעַ֖י רֻתְּח֥וּ וְלֹא־דָ֗מּוּ קִדְּמֻ֥נִי יְמֵי־עֹֽנִי׃
  ibo-ibo: Obi m anaghị ezu ike nʼime m; ụbọchị ahụhụ na-ezute m.
  ory-ory: ମୋʼ ଅନ୍ତ୍ର ଫୁଟେ, ବିଶ୍ରାମ କରେ ନାହିଁ; ମୋʼ ଉପରେ କ୍ଳେଶର ଦିନସବୁ ଉପସ୍ଥିତ ହୋଇଅଛି।
  chk-chk: Lelukei a fitikoko, nge esap manasösö, iteiten rän ai riaföü a chök lapala.
  rop-rop: Mi oldei wori en abumbat detmatj pein oloba langa main bodi.
  ukr-1871: Нутро моє кипить і не перестає; днї печальні прийшли на мене.
  deu-1951: Meine Eingeweide wallen und wollen nicht stille werden; die Tage meines
    Jammers sind mir begegnet.
  eng-JPS: Mine inwards boil, and rest not; days of affliction are come upon me.
  srp-1865: Utroba je moja uzavrela, i ne može da se umiri, zadesiše me dani muèni.
  lug-lug: Olubuto lwange lutokota, terusirika; ennaku ez’okubonaabona kwange zinjolekedde.
  heb-heb: מעי רתחו ולא דמו קדמני ימי עני׃
  ben-IRV: যখন আমার হৃদয় অস্থির এবং তার বিশ্রাম নেই; কষ্টের দিন আমার ওপরে আসে।
  pan-pan: ਮੇਰੀਆਂ ਆਂਦਰਾਂ ਉੱਬਲ ਰਹੀਆਂ ਹਨ ਅਤੇ ਆਰਾਮ ਨਹੀਂ ਪਾਉਂਦੀਆਂ, ਬੁਰੇ ਦਿਨ ਮੇਰੇ ਉੱਤੇ
    ਆ ਪਾਏ ਹਨ!
  mya-JVB: ငါ့ အသည်း သည် ပူလောင် ၍ ငြိမ်း ခြင်းမ ရှိ။ ဒုက္ခ ဆင်းရဲခံရာကာလ သည် ငါ့
    ကိုတွေ့ မိပြီ။
  hmo-hmo: Egu lalona ia hekwarahi noho, ia laga-ani diba lasi. Dina ibounai lau hisihisi
    noho, doko lasi.
  urd-urd: मेरी अंतड़ियाँ उबल रही हैं और आराम नहीं पातीं; मुझ पर मुसीबत के दिन आ पड़े
    हैं।
  rus-SYN: Мои внутренности кипят и не перестают; встретили меня дни печали.
  bqc-SIM: Ma nↄ̀sɛ líↄ daa doũo, wɛ́tɛ̃a miↄ e'e lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Kalungthim agentheijin chuleh cholngahna kanei theipoi. Kagentheina
    nikho te hin eisu genthei lheh e.
  mar-mar: मी आतून अगदी मोडून गेलो आहे. माझ्या वेदना कधीच थांबत नाहीत आणि वेदना आणखी
    येणारच आहेत.
  qub-qub: Shongöga fiyupami ushaycan. Nogaga fiyupa llaquicuyllachömi caycäpis.
  hat-hat: Tout zantray mwen ap bouyi san rete. Chak jou m'ap soufri pi rèd.
  eng-BSB: I am churning within and cannot rest; days of affliction confront me.
  eng-WEBPB: My heart is troubled, and doesn’t rest. Days of affliction have come
    on me.
  kbq-kbq: Nagu'amo'a hazenkefi manino ne-eno mani frua osu'ne. Ana higeno maka zupa
    natazamo nazeri havizantfa hu'ne.
  nhe-BL: Noyolo mocuesohua chicahuac huan ax hueli mosiyajcahua. Tlaijiyohuilistli
    nechitzquitoc para miyac tonali.
  gub-BL: Hepy'a nahurywete kwaw. Nupytu'u kwaw. Amumaw 'ar tetea'u ma'erahy ipuraraw
    pà.
  eng-DRA: My inner parts have boiled without any rest, the days of affliction have
    prevented me.
