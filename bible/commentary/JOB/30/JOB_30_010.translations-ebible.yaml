verse: JOB.030.010
translations:
  mal-C: അവർ എന്നെ വെറുത്ത് എന്നിൽനിന്ന് അകന്നുനിൽക്കുന്നു; എന്റെ മുഖത്ത് തുപ്പുന്നതിനുപോലും
    അവർ മടിക്കുന്നില്ല.
  deu-TKW: Sie verabscheuen mich, rücken fern von mir hinweg und scheuen sich nicht,
    mir ins Gesicht zu speien.
  lin-lin: Bazali koyina ngai mpe bakimi mosika na ngai, bazali na somo te ya kobwakela
    ngai soyi na elongi.
  eng-LSV: They have detested me, || They have kept far from me, || And from before
    me have not spared to spit.
  eng-GNV: They abhorre me, and flee farre from mee, and spare not to spit in my face.
  eng-WEBSTER: They abhor me, they flee far from me, and spare not to spit in my face.
  nhw-BL: Tlahuel nechcualancaitaj huan amo quinequij nechnechcahuise. Quen quinequij,
    nechchijchaj ipan noixayac.
  swh-ONEN: Wananichukia sana na kujitenga nami, wala hawasiti kunitemea mate usoni.
  bba-bba: Bɑ rɑ mɑn biru kisi yèn sɔ̃ bɑ ǹ kĩ bu mɑn wɑ. Kpɑ bu mɑn yɑ̃ɑtɑm sie.
  eng-KJVCPB: They abhor me, they flee far from me, And spare not to spit in my face.
  luo-luo: Gisin koda kendo ok gidwara butgi; ok lich negi kata ka gingʼulo olawo
    e wangʼa.
  meu-meu: Idia ese e ihi-ihiraigumu, asie raka henigu kahimu; vairagu ai e kanudi
    bagubagumu.
  npi-ULB: तिनीहरू मलाई घृणा गर्छन्, र मबाट टाढा रहन्छन् । मेरो मुखमा थुक्‍नबाट तिनीहरू
    रोकिंदैनन् ।
  yor-yor: Wọ́n kórìíra mi; wọ́n sá kúrò jìnnà sí mi, wọn kò sì bìkítà láti tutọ́
    sí mi lójú.
  pes-OPCB: از من کراهت دارند و نزدیکم نمی‌آیند. از تف انداختن به صورتم ابایی ندارند.
  tgl-ULB: Kinasusuklaman nila ako at hindi lumalapit sa akin; hindi sila nag-aatubiling
    dumura sa aking mukha.
  hui-hui: Tigua i̱ koore mbirada lo manda bialu i̱ de hondolene mangaho ka. Ani bialu
    tigua i̱ bedogoria kaware nahe kaundia ka. Ani howa tigua kaware ibiyagua nde
    i̱naga denguiha hamiaga toloba hole ibaga ka.
  mya-mya: ငါ့ကို ရွံရှာ၍ ဝေးစွာရှောင်တတ်ကြ၏။ ငါ့ မျက်နှာကို တံတွေးနှင့် မထွေးဘဲ မနေကြ။
  bod-N: དེ་ཚོ་ང་ལ་ཞེན་ཁ་ལོག ། ཟུར་དུ་གཡོལ་ནས་བསྡད་པའི་ཁར། ། བདག་གི་གདོང་དུ་མཆིལ་མ་གཏོར།
    །
  sna-sna: Vanondisema uye vanomira kure neni; havazezi kundipfira mate kumeso.
  spa-BLM: Me aborrecen, se alejan de mí, y no duden en escupirme a la cara.
  cac-cac: Tzin syajan eb', tz'el eb' d'a in tz'ey, stzub'anoch eb' d'a in sat.
  swh-ULB: Wananichukia na kusimama mbali nami; hawaachi kunitemea usoni.
  bel-bel: Яны грэбуюць мною, аддаляюцца ад мяне і не перастаюць пляваць перад абліччам
    маім.
  deu-ELBBK: Sie verabscheuen mich, treten fern von mir weg, und sie verschonen mein
    Angesicht nicht mit Speichel.
  mbb-OT: Igkelimezangi e zan wey edlikayan e zan. Ne kenè dan en egkenawànawà is
    ed-ileb te vuked ku.
  mal-2015: അവർ എന്നെ അറെച്ചു അകന്നുനില്ക്കുന്നു; എന്നെ കണ്ടു തുപ്പുവാൻ ശങ്കിക്കുന്നില്ല.
  rmc-rmc: Odcirden pes mandar, bo džungľuvav lenge; na ladžan pes mange te čhungarel
    andro muj.
  pes-OPV: مرا مکروه داشته، از من دورمی شوند، و از آب دهان بر رویم انداختن، بازنمی
    ایستند.
  ron-1924: Мэ урэск, мэ околеск, мэ скуйпэ ын фацэ.
  ben-OBCV: তারা আমাকে ঘৃণা করে ও আমার কাছ থেকে দূরে সরে থাকে; আমার মুখে থুতু ছিটাতেও
    তারা দ্বিধাবোধ করে না।
  som-som: Way i karahsadaan, oo meel fog bay iga istaagaan, Oo inay candhuufo wejiga
    iiga tufaanna iskama ay qabtaan.
  lat-VUC: Abominantur me, et longe fugiunt a me, et faciem meam conspuere non verentur.
  eng-ASVBT: They abhor me, they stand aloof from me, And spare not to spit in my
    face.
  ita-1885: Essi mi abbominano, si allontanano da me, E non si rattengono di sputarmi
    nel viso.
  eng-LXXUP: And they stood aloof and abhorred me, And spared not to spit in my face.
  eng-ULB: They abhor me and stand far off from me; they do not refrain from spitting
    in my face.
  spa-VBL: Me desprecian y rehúyen; no dudan en escupirme a la cara.
  fra-_FOB: Ils m'ont en horreur, ils s'éloignent de moi; ils ne craignent pas de
    me cracher au visage.
  mal-mal: അവർ എന്നെ അറച്ച് അകന്നുനില്ക്കുന്നു; എന്റെ മുഖത്ത് തുപ്പുവാൻ ശങ്കിക്കുന്നില്ല.
  urd-GVR: Wuh ghin khā kar mujh se dūr rahte aur mere muṅh par thūkne se nahīṅ rukte.
  suz-BL: मेकोपुकीम आं कली ग्रांग्रा दि‍शो मिम्‍‍नीम। आं क्‍येङा ङोन बाक्‍‍नीम। आं
    कुलुम तोक्‍चा मुने मपाइनीम। अय्‍युब १७:६; मत्ती २६:६७
  eng-NOY: They abhor me, they stand aloof from me; They forbear not to spit before
    my face.
  ita-1927: Mi aborrono, mi fuggono, non si trattengono dallo sputarmi in faccia.
  ckb-ckb: قێزم لێ دەکەنەوە، دوورەپەرێزیم لێ دەگرن؛ لە تفەکانیان ڕووی من ناپارێزن.
  eng-BBE: I am disgusting to them; they keep away from me, and put marks of shame
    on me.
  kan-OKCV: ಈಗ ನನ್ನನ್ನು ಕಂಡು ಅಸಹ್ಯಪಟ್ಟು, ನನ್ನಿಂದ ದೂರಸರಿಯುತ್ತಿದ್ದಾರೆ. ನನ್ನ ಮುಖದ ಮೇಲೆ
    ಉಗುಳಲೂ ಹಿಂಜರಿಯುವದಿಲ್ಲ.
  tam-2017: என்னை மிகவும் வெறுத்து, எனக்குத் தூரமாகி, என் முகத்திற்கு முன்பாகத் துப்பத்
    தயங்காதிருக்கிறார்கள்.
  spa-RV-1909: Abomínanme, aléjanse de mí, y aun de mi rostro no detuvieron su saliva.
  ron-BTF: Ei mă detestă, fug departe de mine și nu se abțin să mă scuipe în față.
  eng-WEBP: They abhor me, they stand aloof from me, and don’t hesitate to spit in
    my face.
  eng-FBV: They despise and shun me; they don't hesitate to spit in my face.
  nld-1939: Vol afschuw blijven ze op een afstand staan, En ontzien zich niet, mij
    in het gezicht te spuwen.
  nch-BL: Techcualancaitaj huan amo quinequij technechcahuise. Quej quinequij, techchajchaj
    ipan noxayac.
  vie-1934: Họ gớm ghiếc tôi, xa lánh tôi, Không kiêng nhổ khạc nơi mặt tôi.
  hin-CV: उन्हें मुझसे ऐसी घृणा हो चुकी है, कि वे मुझसे दूर-दूर रहते हैं; वे मेरे
    मुख पर थूकने का कोई अवसर नहीं छोड़ते.
  spa-BES: Les soy asqueroso; Se alejan de mí y me escupen en la cara.
  tdx-tdx: Heje’ iereo vintañe, ihankaña’ iareo, tsy apo’ iareo ty mandrora an-tareheko.
  tha-KJV: เขาทั้งหลายสะอิดสะเอียนข้า และเหินห่างจากข้า เขาไม่รั้งรอที่จะถ่​มน​้ำลายลงหน้าของข้า
  por-BR-2018: Eles me abominam e se afastam de mim; porém não hesitam em cuspir no
    meu rosto.
  deu-ELO: Sie verabscheuen mich, treten fern von mir weg, und sie verschonen mein
    Angesicht nicht mit Speichel.
  eng-WYC-2018: They hold me abominable, and they flee far from me, and dread not
    to spit on my face (or and do not fear to spit in my face).
  epo-epo: Ili abomenas min, malproksimiĝas de mi, Ne timas kraĉi sur mian vizaĝon.
  uig-PIN: Ular mǝndin nǝprǝtlinip, Mǝndin yiraⱪ turup, Yüzümgǝ tükürüxtinmu yanmaydu.
  beo-beo: Ilia da nama higale hamosa. Ilia da ili hou da na hou bagade baligisa dawa:.
    Amola ilia da misini, na odagia defo adugagala:sa.
  tpi-OTNT: Ol i ting mi wanpela samting nogut na ol i no laik tru long lukim mi.
    Na ol i surik long mi na i stap longwe. Na sapos ol i kam klostu, em bilong spet
    long pes bilong mi tasol.
  hau-SA: Suna ƙyamata suna guduna; suna tofa mini miyau a fuska.
  uig-LAT: Ular mendin nepretlinip, Mendin yiraq turup, Yüzümge tükürüshtinmu yanmaydu.
  nde-nde: Bayangenyanya njalo bamela khatshana lami; kabathikazi ukungikhafulela
    ebusweni.
  ton-ton: ‌ʻOku nau fakaliliʻa kiate au, pea nau hola mamaʻo ʻiate au, pea ʻikai
    te nau manavahē ke ʻaʻanu ki hoku mata.
  ces-1613: V ošklivosti mne mají, vzdalují se mne, a na tvář mou nestydí se plvati.
  eng-WMB: They abhor me, they stand aloof from me, and don’t hesitate to spit in
    my face.
  tam-TCV: அவர்கள் என்னை அருவருத்து எனக்குத் தூரமாய் விலகிக்கொள்கிறார்கள்; அவர்கள்
    என் முகத்தில் துப்புவதற்கும் தயங்கவில்லை.
  ceb-ULB: Nagdumot ug nagpalayo sila kanako; wala sila nagduhaduha sa pagluwa sa
    akong dagway.
  pol-UBG: Brzydzą się mną i oddalają się ode mnie, nie wstydzą się pluć mi w twarz.
  urd-GVU: وہ گھن کھا کر مجھ سے دُور رہتے اور میرے منہ پر تھوکنے سے نہیں رُکتے۔
  deu-1912: Sie haben einen Greuel an mir und machen sich ferne von mir und scheuen
    sich nicht, vor meinem Angesicht zu speien.
  kan-2017: ನನಗೆ ಅಸಹ್ಯಪಟ್ಟು ದೂರ ನಿಂತು, ನನ್ನ ಮೇಲೆ ಉಗುಳುವುದಕ್ಕೂ ಹಿಂದೆಗೆಯರು.
  yap-yap: Yad be sonogor ngog; yad be galongeged yad rog, yu gu yad ra guyeg miyad
    thuw nga but’.
  hlt-MCSB: Kai aka tuei rhoek tah kai lamloh lakhla uh tih ka mikhmuh ah timtui khaw
    tuem uh pawh.
  mdy-ETH: ሻኣኪንቲ ታ ኮይላፓ ዔያታ ሺኢካኔ፤ ፔቴታዖ ቦርሲንቲባኣያ ታ ቤርታ ዔያታ ጩታኔ።
  twi-ASANTE: Wɔkyiri me na wɔnnka mma me ho; wɔmmfɛre sɛ wɔtete ntasuo gu mʼanim.
  eng-WEBU: They abhor me, they stand aloof from me, and don’t hesitate to spit in
    my face.
  wal-wal: Eti tana shenetidi, taappe haakkoosona; ainne yeellatennan ta som77uwan
    cuchchaa cuchchoosona.
  spa-PDDPT: Me repugnan y se alejan de mí. De mi presencia no refrenan su saliva.
  gun-gun: Xegui ojeguaru vy ojepe'a 'rã mombyry'i, ndokyjei guive xerova re onyvõ
    aguã.
  ilo-ULB: Karuroddak ken ad-adaywandak; kanayonda a tuptupraan ti rupak.
  kpg-kpg: Digaula e gulugulua i di au, e hagamaanadu bolo ginaadou e humalia i di au.
    Digaula e buibui nadau haawale mai gi ogu golomada.
  uig-ARA: ئۇلار مەندىن نەپرەتلىنىپ، مەندىن يىراق تۇرۇپ، يۈزۈمگە تۈكۈرۈشتىنمۇ يانمايدۇ.
  sus-sus: N ma fe mu rafan e ma. E dɛ ye bɔxunma n yatagi ma, e nu fa e makuya n
    na.
  pon-2006: Re sautikin ie; re medemedewe me re mwahu sang ie, oh re pil kin kendipiong
    ni mesei.
  ksd-ksd: Dia milikuane iau, dia turtur irai kan iau, Ma dia gami ra pal a matagu.
  tur-YTC: Benden tiksiniyorlar, benden uzak duruyorlar, Yüzüme tükürmekten çekinmiyorlar.
  grc-BRENT: Ἐβδελύξαντο δέ με ἀποστάντες μακρὰν, ἀπὸ δὲ τοῦ προσώπου μου οὐκ ἐφείσαντο
    πτύελον.
  ind-AYT: Mereka membenci aku; mereka menjauh dariku; mereka tidak ragu-ragu meludah
    di depanku.
  nya-nya: Iwo amanyansidwa nane ndipo amandithawa; akandiona salephera kundilavulira
    mʼmaso mwangamu.
  hrv-hrv: Gnušaju me se i bježe od mene, ne ustežu se pljunut' mi u lice.
  mps-mps: Augwaligo homugo ena dwai olo nai tiwai ąǫ elama, tama ena subo hagela
    mu ebo. Tama augwali enade wi elama, habu bulu kilasa peyu, ena pąba me asobeo.
    Ma, augwali ena pąba asobaso da, teda augwaligo ena gesabidiba pęsa sąwainu
    tiaibao.
  tpi-tpi: Ol i ting mi wanpela samting nogut na ol i no laik tru long lukim mi. Na
    ol i surik long mi na i stap longwe. Na sapos ol i kam klostu, em bilong spet
    long pes bilong mi tasol.
  dan-1931: de afskyr mig, holder sig fra mig, nægter sig ikke af spytte ad mig.
  vie-OVCB: Họ khinh miệt tôi, tránh né tôi, và không ngại nhổ vào mặt tôi.
  guj-2017: તેઓ મારા પ્રત્યે ઘૃણા કરે છે અને મારી પાસે આવતા નથી. મારા મોં પર થૂંકતાં
    પણ તેઓ અચકાતા નથી.
  pon-2006A: Re sautikin ie; re medemedewe me re mwahu sang ie, oh re pil kin kendipiong
    ni mesei.
  por-BRBSL: Eles me abominam, eles se distanciam de mim, e não hesite em cuspir na
    minha cara.
  cth-cth: Na panuet awh teh kai hoi kâhlat lah na o awh. Ka minhmai na tamthawi awh.
  twi-twi: Wokyi me na wontwiw mmɛn me; wɔmmfɛre sɛ wɔtete ntasu gu mʼanim.
  hlt-hlt: Kai aka tuei rhoek tah kai lamloh lakhla uh tih ka mikhmuh ah timtui khaw
    tuem uh pawh.
  tbz-SIM: Bɛ̀ m pɛ̃̀mmu kɛ m bùtínnɛ́, kɛ̀ í yĩɛ̃kɛ bɛ̀ bo n suumɛ̀ n yììkɛ̀ tinɔ́ntɔ̃ũtì.
  msy-2020: Me ghaze, kɨ bizir bar kuram, egha bar nan aghua. Me na ategha saghon
    iti, egha me nan boroghɨn izir dughiamɨn, me nan guamɨn iparan atiatir puvatɨ.
  dop-dop: Pɑ tɑɑ kpɑɑkǝnɑ-m nɑ pɑ́ hɑɑkɩ-m siɣile, hɑlɩ pɑ́ tɔɔkɩ-m ntɑɣɑmɑ.
  azb-azb: İkrah edərək məndən gen dayanırlar, Hətta üzümə tüpürməkdən çəkinmirlər.
  eng-DBY: They abhor me, they stand aloof from me, yea, they spare not to spit in
    my face.
  hin-2017: वे मुझसे घिन खाकर दूर रहते, व मेरे मुँह पर थूकने से भी नहीं डरते।
  wol-KYG: Dañu maa seexlu, ñooru ma, néeg maa serati ci kanam.
  eng-YLT: They have abominated me, They have kept far from me, And from before me
    have not spared to spit.
  eng-WYC-2017: They hold me abominable, and they flee far from me, and dread not
    to spit on my face.
  eng-WMBB: They abhor me, they stand aloof from me, and don’t hesitate to spit in
    my face.
  urd-GVH: वह घिन खाकर मुझसे दूर रहते और मेरे मुँह पर थूकने से नहीं रुकते।
  rug-rug: Maledere nau rini meke lopu boka tata mae, meke lopu matagutu loroa rini
    sa isumataqu.
  gaz-gaz: Isaan xireeffatanii narraa fagaatan; fuula kootti tufuu irraas duubatti
    hin deebiʼan.
  fra-LSG: Ils ont horreur de moi, ils se détournent, Ils me crachent au visage.
  yal-yal: N naɲaxu e ma, e masigama n na. E mi sikɛma dɛgen naminɛ n yɛtagi.
  haw-1868: Ua hoopailua lakou ia'u, a holo mamao lakou mai o'u aku la, Aole lakou
    i uumi i ke kuha mai i kuu maka.
  arb-NAV: يَشْمَئِزُّونَ مِنِّي وَيَتَجَافَوْنَنِي، لَا يَتَوَانَوْنَ عَنِ الْبَصْقِ
    فِي وَجْهِي!
  ewe-ewe: Wonyɔa ŋum, henɔa adzɔge nam eye woɖea ta ɖe mo nam faa.
  eng-LEE: They loathe me, they keep themselves far from me, and from my face they
    withhold not their spittle.
  asm-FB: সিহঁতে মোক ঘিণ কৰে, আৰু মোৰ পৰা আতৰত থাকে, আৰু মোৰ আগত থু পেলাবলৈ ভয় নকৰে।
  sus-A: ﭑ مَ قٍ مُ رَقَن عٍ مَ. عٍ دّ يٍ بْشُنمَ ﭑ يَتَفِ مَ، عٍ نُ قَ عٍ مَكُيَ
    ﭑ نَ.
  fra-SBL: Ils m'abhorrent, ils se tiennent à l'écart de moi, et n'hésitez pas à me
    cracher au visage.
  hbo-hbo: תִּֽ֭עֲבוּנִי רָ֣חֲקוּ מֶ֑נִּי וּ֝מִפָּנַ֗י לֹא־חָ֥שְׂכוּ רֹֽק׃
  kik-kik: Nĩmathũire na magaikaraga haraihu na niĩ; matiĩtigagĩra kũnduĩra mata ũthiũ.
  fra-NCL: Ils ont horreur de moi, ils me fuient, ils ne détournent pas leur crachat
    de mon visage.
  cek-AK: Nihcae mah ang panuet o moe, kangthla ah ang oh o taak; ka mikhmai tamtui
    hoi pathoih hanah tongaah o ai.
  cuk-cuk: Ima an-dakdemalad, deyob-an-dakedbali angi bangudmalad, angi wii-minanai
    gusdamalad.
  uig-CYR: Улар мәндин нәпрәтлинип, Мәндин жирақ туруп, Йүзүмгә түкүрүштинму янмайду.
  tel-2017: వారు నన్ను అసహ్యించుకుంటారు. నా దగ్గర నుండి దూరంగా పోతారు. నన్ను చూసినప్పుడు
    ఉమ్మివేయక మానరు.
  hat-BSA: Yo pè m, yo kanpe lwen m, e yo pa sispann krache nan figi m.
  kos-kos: Elos arulana kwaseyu, Ac pangon mu elos wo likiyu. Elos ac tuku pac ani
    nu in mutuk.
  hbo-WLC: תִּֽ֭עֲבוּנִי רָ֣חֲקוּ מֶ֑נִּי וּ֝מִפָּנַ֗י לֹא־חָ֥שְׂכוּ רֹֽק׃
  ibo-ibo: Abụ m ihe ịsọ oyi nye ha, ha adịghị abịakwa m nso; ha anaghị egbu oge igbu
    m asọ mmiri nʼihu.
  ory-ory: ସେମାନେ ମୋତେ ଘୃଣା କରନ୍ତି, ସେମାନେ ମୋʼ ଠାରୁ ଦୂରରେ ଠିଆ ହୁଅନ୍ତି ଓ ମୋʼ ମୁଖରେ
    ଛେପ ପକାଇବାକୁ ଡରନ୍ତି ନାହିଁ।
  chk-chk: Ra nioput ngang o nonom toau seniei, resap mwo nge säw le atufolong lon
    mesei.
  rop-rop: Dei nomo laigim mi en dei oldei tridimbat mi nogudbalawei. Wen dei kaman
    gulijap langa mi dei spit langa main feis.
  ukr-1871: Мною гидують вони, тїкають далеко від мене, й не стидаються спльовувати
    передо мною.
  deu-1951: Sie verabscheuen und fliehen mich, und vor meinem Angesicht sparen sie
    den Speichel nicht.
  eng-JPS: They abhor me, they flee far from me, and spare not to spit in my face.
  srp-1865: Gade se na me, idu daleko od mene i ne ustežu se pljuvati mi u lice.
  lug-lug: abatanjagala abanneesalako, banguwa okunfujjira amalusu mu maaso.
  heb-heb: תעבוני רחקו מני ומפני לא חשכו רק׃
  ben-IRV: তারা আমায় ঘৃণা করে এবং আমার থেকে দূরে দাঁড়ায়; তাদের আমার মুখে থুতু দিতে
    আটকায় না।
  pan-pan: ਉਹ ਮੈਥੋਂ ਘਿਣ ਖਾਂਦੇ, ਉਹ ਮੈਥੋਂ ਦੂਰ ਰਹਿੰਦੇ, ਅਤੇ ਮੈਨੂੰ ਵੇਖ ਕੇ ਉਹ ਥੁੱਕਣ ਤੋਂ
    ਪਰਹੇਜ਼ ਨਹੀਂ ਕਰਦੇ,
  mya-JVB: ငါ့ ကို ရွံရှာ ၍ ဝေး စွာရှောင်တတ်ကြ၏။ ငါ့ မျက်နှာ ကို တံတွေး နှင့် မ ထွေးဘဲ
    မနေကြ။
  hmo-hmo: Idia ese lau idia hereva dika henia noho, bona lau kahirakahira idia raka
    mai lasi. Idia ese egu vairana dekenai idia kanudi noho.
  urd-urd: वह मुझ से नफ़रत करते; वह मुझ से दूर खड़े होते, और मेरे मुँह पर थूकने से
    बाज़ नहीं रहते हैं।
  rus-SYN: Они гнушаются мною, удаляются от меня и не удерживаются плевать пред лицом
    моим.
  bqc-SIM: Aa ye ma gĩyãio, aaì bↄmɛɛ zã̀, an lɛ́'ikaaa líↄ kpaagui vĩo.
  tcz-CHONGTHU: Amahon iman eisep pouvin chuleh kamaija chil set khumpeh ding tailouvin
    kakomah ahung pouve.
  mar-mar: ते तरुण माझा तिरस्कार करतात ते माझ्यापासून लांब उभे राहतात. ते माझ्यापेक्षा
    उच्च आहेत असे त्यांना वाटते. ते माझ्या तोंडावर थुंकतात सुध्दा.
  qub-qub: Fiyupa melanäcamashpanmi nogapita witicun. Cärämanpis togapämanraj.
  hat-hat: Yo pè pwoche bò kote m' pou m' pa sal yo. Yo menm krache nan figi m'.
  eng-BSB: They abhor me and keep far from me; they do not hesitate to spit in my
    face.
  eng-WEBPB: They abhor me, they stand aloof from me, and don’t hesitate to spit in
    my face.
  kbq-kbq: Nagra zamagri zamavurera mago havi zaga manuge'za zamefi hunenami'za, nagritera
    erava'o nosu'za, navufi zamavetu ahenante'naze.
  nhe-BL: Tlahuel nechcualancaitaj huan ax quinequij nechnechcahuise. Queja quinequij,
    nechchajchaj ipan noxayac.
  gub-BL: Ihuhuk wer herehe ume'e mehe wà. Te uzenymon heruwa rehe wà.
  eng-DRA: They abhor me, and flee far from me, and are not afraid to spit in my face.
