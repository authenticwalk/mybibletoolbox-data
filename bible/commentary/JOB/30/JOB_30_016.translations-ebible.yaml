verse: JOB.030.016
translations:
  mal-C: “ഇപ്പോൾ എന്റെ പ്രാണൻ എന്റെയുള്ളിൽ തൂകിപ്പോയിരിക്കുന്നു; ആകുലതയുടെ ദിവസങ്ങൾ
    എന്നെ വിഴുങ്ങിക്കൊണ്ടിരിക്കുന്നു.
  deu-TKW: Und jetzt zerfließt in mir meine Seele, Tage des Elends halten mich fest.
  lin-lin: Sik’oyo, bomoi na ngai ekeyi, mpe mikolo ya pasi ekangi ngai.
  eng-LSV: And now, in me my soul pours itself out, || Days of affliction seize me.
  eng-GNV: Therefore my soule is nowe powred out vpon me, and the dayes of affliction
    haue taken holde on me.
  eng-WEBSTER: And now my soul is poured out upon me; the days of affliction have
    taken hold upon me.
  nhw-BL: Tlahuel hueyi tequipacholi nijpiya ipan noyolo. Nochi tonali nimotzinquixtía.
  swh-ONEN: “Sasa maisha yangu yamefikia mwisho; siku za mateso zimenikamata.
  bba-bba: Tɛ̃, nɑ wɑ̃ɑwɑ ɡɔɔ sɔɔ. Nɑ wɑhɑlɑ wɔri nɑ kpɑ.
  eng-KJVCPB: And now my soul is poured out upon me; The days of affliction have taken
    hold upon me.
  luo-luo: “Sani koro ngimana rumo mos mos; kendo chandruok omaka.
  meu-meu: Harihari lalogu na hisihisi ese e gugubaiamu, hisihisi dinadia ese vada
    e abigu;
  npi-ULB: अब मेरो जीवन मभित्रै सकिंदैछ । कष्‍टका धेरै दिनहरूले मलाई समातेका छन् ।
  yor-yor: “Àti nísinsin yìí, ayé mi n yòrò lọ díẹ̀díẹ̀; ọjọ́ ìpọ́njú mi dì mímú.
  pes-OPCB: دیگر رمقی در بدنم نمانده و تسکینی برای رنجهایم نیست.
  tgl-ULB: Ngayon ang buhay ko ay ibinubuhos mula sa akin. Hinawakan ako ng maraming
    araw ng pagdurusa.
  hui-hui: Homolene kaware ngagola i̱naga tinginiha tandaga dege handalu biraabo kogonida.
  mya-mya: ယခုမူကား၊ ငါ့နှလုံးကြေကွဲပြီ။ ဒုက္ခဆင်းရဲခံရာ ကာလသည် ငါ့ကိုမှီပြီ။
  bod-N: ད་ལྟ་ང་ཡི་སེམས་ནི་རབ་ཏུ་སྡུག ། དཀའ་སྡུག་ཉིན་མོས་ང་རང་དམ་པོར་བཟུང་། །
  sna-sna: “Uye zvino upenyu hwangu hwava kuguma; mazuva okutambudzika anondibata.
  spa-BLM: “Ahora mi alma se derrama dentro de mí. Los días de aflicción se han apoderado
    de mí.
  cac-cac: A ticnaic van in chami, maxtzac och vaan in yaelal tic.
  swh-ULB: Sasa uhai wangu umeondolewa ndani yangu; siku nyingi za maumivu zimenipita.
  bel-bel: І сёньня выліваецца душа мая; дні смутку агарнулі мяне.
  deu-ELBBK: Und nun ergießt sich in mir meine Seele; Tage des Elends haben mich ergriffen.
  mbb-OT: Ne ǥuntaan henduen be te ebpatey ad; kenà egkeengked is kegkerasey ku.
  mal-2015: ഇപ്പോൾ എന്റെ പ്രാണൻ എന്റെ ഉള്ളിൽ തൂകിപ്പോകുന്നു; കഷ്ടകാലം എന്നെ പിടിച്ചിരിക്കുന്നു.
  rmc-rmc: Imar mandar e duša čuľal avri; o pharipnaskre dživesa man zaile.
  pes-OPV: و الان جانم بر من ریخته شده است، و روزهای مصیبت، مرا گرفتارنموده است.
  ron-1924: Ши акум, ми се топеште суфлетул ын мине ши м-ау апукат зилеле суферинцей.
  ben-OBCV: “আর এখন আমার জীবনে ভাটার টান এসেছে; কষ্টভোগের দিন আমাকে গ্রাস করেছে।
  som-som: Haddaba naftaydaa igu dhex daadatay, Oo waxaan la kulmay wakhti dhibaato
    badan.
  lat-VUC: Nunc autem in memetipso marcescit anima mea, et possident me dies afflictionis.
  eng-ASVBT: And now my soul is poured out within me; Days of affliction have taken
    hold upon me.
  ita-1885: Ed ora l'anima mia si versa sopra me, I giorni dell'afflizione mi hanno
    aggiunto.
  eng-LXXUP: Even now my life shall be poured forth upon me; And days of anguish seize
    me.
  eng-ULB: Now my life is pouring out from within me; many days of suffering have
    laid hold on me.
  spa-VBL: Y ahora mi vida se desvanece; cada día la desesperación me atenaza.
  fra-_FOB: Et maintenant mon âme se fond en moi, les jours d'affliction m'ont atteint;
  mal-mal: ഇപ്പോൾ എന്റെ പ്രാണൻ എന്റെ ഉള്ളിൽ തൂകിപ്പോകുന്നു; കഷ്ടകാലം എന്നെ പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Aur ab merī jān nikal rahī hai, maiṅ musībat ke dinoṅ ke qābū meṅ ā gayā
    hūṅ.
  suz-BL: मुल आं थुं बेक्‍ना बेक्‍न लशो बाक्‍ब। मिनु श्‍येत जतीक नाक्‍त ला लीशो बाक्‍नीम।
  eng-NOY: And now my soul poureth itself out upon me; Days of affliction have taken
    hold of me.
  ita-1927: E ora l’anima mia si strugge in me, m’hanno còlto i giorni dell’afflizione.
  ckb-ckb: «بە هێواشی ژیانم بەرە و کۆتایی دەچێت، کەوتمە ڕۆژانی زەلیلییەوە.
  eng-BBE: 'But now my soul is turned to water in me, days of trouble overtake me:'
  kan-OKCV: “ಆದರೆ ಈಗ ನನ್ನ ಪ್ರಾಣವು ನನ್ನಲ್ಲಿಯೇ ಕರಗಿಹೋಗಿದೆ; ಸಂಕಟದ ದಿವಸಗಳು ನನ್ನನ್ನು ಬಿಗಿಹಿಡಿದಿವೆ.
  tam-2017: ஆகையால் இப்போது என் ஆத்துமா என்னில் சோர்ந்துபோனது; உபத்திரவத்தின் நாட்கள்
    என்னைப் பிடித்துக் கொண்டது.
  spa-RV-1909: Y ahora mi alma está derramada en mí; días de aflicción me han aprehendido.
  ron-BTF: Și acum sufletul meu este turnat peste mine; zilele nenorocirii m-au apucat.
  eng-WEBP: “Now my soul is poured out within me. Days of affliction have taken hold
    of me.
  eng-FBV: And now my life is ebbing away; every day despair grips me.
  nld-1939: En thans stort zich mijn ziel in mij uit, Grijpen de dagen van rampspoed
    mij aan!
  nch-BL: Tahuel hueyi tequipacholi techtzonpechi ipan noyolo. Ayecmo nijnequi niitztos.
  vie-1934: Bây giờ, linh hồn tôi tan ra trong mình tôi; Các ngày gian nan đã hãm
    bắt tôi,
  hin-CV: “अब मेरे प्राण मेरे अंदर में ही डूबे जा रहे हैं; पीड़ा के दिनों ने मुझे
    भयभीत कर रखा है.
  spa-BES: Pero ahora mi alma se vuelve agua en mí, me superan días de problemas.
  tdx-tdx: Ie henaneo, fa nadoañe amako ato ty fiaiko; fa mifelek’ ahy o ­andro nanotriañe
    ahikoo.
  tha-KJV: บัดนี้​จิ​ตใจของข้าก็ละลายไป วันแห่งความทุกข์ใจยึดตัวข้าไว้
  por-BR-2018: Por isso agora minha alma se derrama em mim; dias de aflição têm me
    tomado.
  deu-ELO: Und nun ergießt sich in mir meine Seele; Tage des Elends haben mich ergriffen.
  eng-WYC-2018: But now my soul fadeth in myself, and [the] days of torment hold me
    steadfastly. (But now my life fadeth in myself, and the days of torment strongly
    hold me.)
  epo-epo: Kaj nun elverŝiĝas mia animo; Kaptis min tagoj de mizero.
  uig-PIN: Ⱨazir bolsa jenim ⱪaqidin tɵkülüp kǝtkǝndǝk; Azabliⱪ künlǝr meni tutuwaldi.
  beo-beo: Na da wali bogomu gadenei galebe. Na se nabasu amo uhimu da hamedei.
  tpi-OTNT: “Klostu laip bilong mi bai i pinis, na olgeta de bodi bilong mi i pilim
    pen tasol.
  hau-SA: “Yanzu raina yana ƙarewa; kwanakin wahala sun kama ni.
  uig-LAT: Hazir bolsa jénim qachidin tökülüp ketkendek; Azabliq künler méni tutuwaldi.
  nde-nde: Manje impilo yami isincipha; insuku zokuhlupheka zingibambe nko.
  ton-ton: “Pea ko eni, kuo lilingi hoku laumālie ʻiate au; kuo puke au ʻe he ngaahi
    ʻaho ʻoe mamahi.
  ces-1613: A již ve mně rozlila se duše má, pochytili mne dnové trápení mého,
  eng-WMB: “Now my soul is poured out within me. Days of affliction have taken hold
    of me.
  tam-TCV: “இப்பொழுது என் ஆத்துமா தளர்ந்து வற்றிப்போனது; துன்ப நாட்கள் என்னைப் பிடித்துக்கொண்டது.
  ceb-ULB: Karon ang akong kinabuhi gibubo gikan kanako; daghang mga adlaw sa pag-antos
    ang gibutang kanako.
  pol-UBG: A teraz rozpływa się we mnie moja dusza, ogarnęły mnie dni cierpienia;
  urd-GVU: اور اب میری جان نکل رہی ہے، مَیں مصیبت کے دنوں کے قابو میں آ گیا ہوں۔
  deu-1912: Nun aber gießt sich aus meine Seele über mich, und mich hat ergriffen
    die elende Zeit.
  kan-2017: ಈಗ ನನ್ನ ಆತ್ಮವು ಕರಗಿಹೋಗಿದೆ, ಬಾಧೆಯ ದಿನಗಳು ನನ್ನನ್ನು ಹಿಡಿದುಕೊಂಡಿವೆ.
  yap-yap: Chiney e ngum’; ya dakriy e magif ko gafgow ni gu be tay.
  hlt-MCSB: Kai lamloh ka hinglu a kingling coeng tih phacip phabaem khohnin loh kai
    n'tuuk.
  mdy-ETH: «ሜታሢ ታኣኮ ኮሺ ሚርጌሢሮ ሼምፓሢ ታኣኮ ሃይቃኒ ዑኪ ሜታዼኔ።
  twi-ASANTE: “Na seesei, me nkwa resa; na amanehunu nna akyekyere me.
  eng-WEBU: “Now my soul is poured out within me. Days of affliction have taken hold
    of me.
  wal-wal: “Ta shemppiyaa hitaasu; tuggaa gallassai tana cirppintti oiqqiis.
  spa-PDDPT: Ahora mi alma se me derrama. Los días de aflicción se apoderaron de mí.
  gun-gun: — Aỹ ma xepy'apy py anhenhandu xenhe'ẽ ivaipa maa rami. Xembojexavaia ára
    ou ma xere.
  ilo-ULB: Ita, maibukbukbok ti biagko manipud iti kaunggak; dagiti aldaw ti panagsagsagaba
    ti nangtengngel kaniak.
  kpg-kpg: “Dolomeenei, gei au gu hoohoo gaa made, deai tagaloaha i dogu duadua nei
    ai.
  uig-ARA: ھازىر بولسا جېنىم قاچىدىن تۆكۈلۈپ كەتكەندەك؛ ئازابلىق كۈنلەر مېنى تۇتۇۋالدى.
  sus-sus: «Yakɔsi, a gbe mu luxi n ma simaya xa ɲɔn, n ma tɔɔrɛ bara kamali.
  pon-2006: Eri, met I nektehn mehla; sohte maiauda en ei lokolok.
  ksd-ksd: Ma go ra balagu i mamat ma ra tinabun, Ma ra umana bung na varmonong dia
    kinim vake iau.
  tur-YTC: Şimdi canım içimde dökülüyor. Sıkıntı günleri beni yakaladı.
  grc-BRENT: Καὶ νῦν ἐπʼ ἐμὲ ἐκχυθήσεται ἡ ψυχή μου, ἔχουσιν δέ με ἡμέραι ὀδυνῶν.
  ind-AYT: Sekarang, jiwaku dicurahkan dalam diriku; hari-hari penderitaan telah mencengkeram
    aku.
  nya-nya: “Ndipo tsopano mtima wanga wachokamo; ndili mʼmasiku amasautso.
  hrv-hrv: Duša se moja rasipa u meni, dani nevolje na me se srušili.
  mps-mps: “Pąde mu tama, eno bidibo ula mu tama silaibao. Tama tigidali sogo eno
    tigi dene naga eyu ebo.
  tpi-tpi: “Klostu laip bilong mi bai i pinis, na olgeta de bodi bilong mi i pilim
    pen tasol.
  dan-1931: 'Min Sjæl opløser sig i mig; Elendigheds Dage har ramt mig:'
  vie-OVCB: Và bây giờ đời sống tôi tan chảy. Những ngày tai họa hãm bắt tôi.
  guj-2017: હવે મારું જીવન લગભગ ખતમ થઈ ગયું છે ઘણાં દુ:ખોના દિવસોએ મને ઘેરી લીધો છે.
  pon-2006A: Eri, met I nektehn mehla; sohte maiauda en ei lokolok.
  por-BRBSL: “Agora minha alma está derramada dentro de mim. Os dias de aflição se
    apoderaram de mim.
  cth-cth: Ka kângairunae ni ka hringnae teh a rabawk toe. Ka khangnae hninnaw ni
    khak na kuet.
  twi-twi: “Na mprempren, me nkwa resa; na amanehununna akyekyere me.
  hlt-hlt: Kai lamloh ka hinglu a kingling coeng tih phacip phabaem khohnin loh kai
    n'tuuk.
  tbz-SIM: Di mmɔ̀nnì n fòmmu muù pɑɑrɛ, mɛhɑ́ɑ́rìmɛ̀ kó yɛwe yɛɛ̀ n sɔ̃̀ńkɛ́.
  msy-2020: “Ezɨ kɨran oveghangɨn nan ikɨrɨmɨrim gɨvagham, dughiaba bar kɨ osɨmtɨzim
    ko mɨzazim barasi.
  dop-dop: Nɔɔnɔɔ mɑ weesuɣu cɑɑkɩ lɩɩʋ kɛ́, mɑ wɛ wɑhɑlɑ kʋyɛɛŋ tɑɑ.
  azb-azb: İndi canım taqətdən düşdü, Dar günlər məndən bərk yapışdı.
  eng-DBY: And now my soul is poured out in me; days of affliction have taken hold
    upon me.
  hin-2017: “और अब मैं शोकसागर में डूबा जाता हूँ; दुःख के दिनों ने मुझे जकड़ लिया
    है।
  wol-KYG: Tey maa ngii sama bakkan di ŋiis, bési njàqare ne ma taral.
  eng-YLT: And now, in me my soul poureth itself out, Seize me do days of affliction.
  eng-WYC-2017: But now my soul fadeth in myself, and [the] days of torment hold me
    steadfastly.
  eng-WMBB: “Now my soul is poured out within me. Days of affliction have taken hold
    of me.
  urd-GVH: और अब मेरी जान निकल रही है, मैं मुसीबत के दिनों के क़ाबू में आ गया हूँ।
  rug-rug: Kamahire si goregore hikare sa qua tinoa, loke sinalaṉana sa qua minoho.
  gaz-gaz: “Amma lubbuun koo na keessatti dhumteerti; barri rakkinaas na qabateera.
  fra-LSG: Et maintenant, mon âme s’épanche en mon sein, Les jours de la souffrance
    m’ont saisi.
  yal-yal: “Iki, n niin bama n yi. Tɔrɔ lɔxɔne bata n li.
  haw-1868: Ano hoi ua nininiia kuu uhane iloko o'u, Ua lalau mai na la kaumaha ia'u.
  arb-NAV: وَالآنَ تَهَافَتَتْ نَفْسِي عَلَيَّ وَتَنَاهَبَتْنِي أَيَّامُ بُؤْسِي.
  ewe-ewe: “Azɔ nye agbe nu va le yiyim eye hiãŋkekewo lém.
  eng-LEE: And now my soul is poured out over me; the days of affliction have seized
    on me;
  asm-FB: সম্প্ৰতি মোৰ অন্তৰত মোৰ হৃদয় মুখত দ্ৰৱীভূত হৈছে, আৰু মোৰ ক্লেশৰ দিনে মোক
    ধৰিছে।
  sus-A: «يَكْسِ، عَ فبٍ مُ لُشِ ﭑ مَ سِمَيَ شَ حْن، ﭑ مَ تْورّ بَرَ كَمَلِ.
  fra-SBL: « Maintenant mon âme est répandue au-dedans de moi. Des jours d'affliction
    se sont emparés de moi.
  hbo-hbo: וְעַתָּ֗ה עָ֭לַי תִּשְׁתַּפֵּ֣ךְ נַפְשִׁ֑י יֹ֖אחֲז֣וּנִי יְמֵי־עֹֽנִי׃
  kik-kik: “Na rĩu muoyo wakwa nĩũrathirĩrĩkĩra; matukũ ma thĩĩna nĩmanyiitĩte.
  fra-NCL: Et maintenant, mon âme s’épanche en moi, les jours d’affliction m’ont saisi.
  cek-AK: Vaihi ka palungthin koih boeh moe, patangkhanghaih aninawk mah ang naeh
    boeh.
  cuk-cuk: ”Emisgindi, nue an-san bergudani an itoged, nunmaked-dummad-ibagan an-wionaid.
  uig-CYR: Һазир болса җеним қачидин төкүлүп кәткәндәк; Азаплиқ күнләр мени тутувалди.
  tel-2017: నా ప్రాణం నాలోనుంచి పార బోసినట్టు అయిపోయింది. కష్టకాలం నన్ను చేజిక్కించుకుంది.
  hat-BSA: Konsa, koulye a nanm mwen vide nèt. Jou afliksyon yo sezi m.
  kos-kos: “Inge nga apkuran in misa, Ac wangin ma in akfisrasrye keok luk.
  hbo-WLC: וְעַתָּ֗ה עָ֭לַי תִּשְׁתַּפֵּ֣ךְ נַפְשִׁ֑י יֹ֭אחֲז֣וּנִי יְמֵי־עֹֽנִי׃
  ibo-ibo: “Ugbu a, ndụ m ji nwayọọ nwayọọ na-agabiga; ụbọchị ahụhụ ejidela m.
  ory-ory: ପୁଣି, ଏବେ ମୋର ପ୍ରାଣ ମୋʼ ଅନ୍ତରରେ ତରଳି ଯାଏ; କ୍ଳେଶର ଦିନସବୁ ମୋତେ ଆକ୍ରାନ୍ତ କରିଅଛି।
  chk-chk: Nge iei üa arap ngeni mäla, esap wor ai ngasala seni riaföü.
  rop-rop: Wal Job bin kipgon tok, “Wal mi fil brabli nogud insaid langa main hat,
    en det pein bin deigimoba main bodi.
  ukr-1871: А нинї ниє душа моя в менї; днї смутку обгорнули мене.
  deu-1951: Und nun ergießt sich meine Seele in mir, denn die Tage meines Elends haben
    mich ergriffen.
  eng-JPS: And now my soul is poured out within me; days of affliction have taken
