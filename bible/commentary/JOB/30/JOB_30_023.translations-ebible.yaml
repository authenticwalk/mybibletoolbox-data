verse: JOB.030.023
translations:
  mal-C: അങ്ങ് എന്നെ മരണത്തിലേക്കാനയിക്കുമെന്ന് എനിക്കറിയാം, ജീവനുള്ളവരെല്ലാം ചെന്നുചേരുന്ന
    ഭവനത്തിലേക്കുതന്നെ.
  deu-TKW: Ja, ich weiß zum Tode willst du mich führen und zum Versammlungshaus für
    alles Lebende.
  lin-lin: Nayebi ete ozali komema ngai na kufa, na esika oyo obongisa mpo na bato
    ya bomoi.
  eng-LSV: For I have known You bring me back [to] death, || And [to] the house appointed
    for all living.
  eng-GNV: Surely I knowe that thou wilt bring mee to death, and to the house appoynted
    for all the liuing.
  eng-WEBSTER: For I know that thou wilt bring me to death, and to the house appointed
    for all living.
  nhw-BL: Na nijmati para tijnequi ma nimiqui huan techhuicas ipan nopa lugar campa
    mosentilíaj nochi mijcatzitzi.
  swh-ONEN: Ninajua utanileta mpaka kifoni, mahali ambapo wenye uhai wote wamewekewa.
  bba-bba: Domi nɑ yɛ̃ mɑ ɑ kɑ mɑn dɔɔwɑ ɡɔribun wɑ̃ɑ yerɔ mi tɔmbu kpuro bɑ koo dɑ.
  eng-KJVCPB: For I know that thou wilt bring me to death, And to the house appointed
    for all living.
  luo-luo: Angʼeyo ni ibiro tera nyaka e tho, nyaka kama ochan ne joma ngima duto.
  meu-meu: Oibe, lau dibagu oi ese ba hamasegu; bona mauri taudia iboudiai edia vada
    o gwauraia hidi rumana ba siaigu lao.
  npi-ULB: किनकि म जान्‍दछु, कि तपाईंले मलाई मृत्युमा पुर्‍याउनुहुन्‍छ, सबै जीवितहरूका
    लागि नियुक्त गरिएको घरमा लानुहुन्‍छ ।
  yor-yor: Èmi sá à mọ̀ pé ìwọ yóò mú mi lọ sínú ikú, sí ilé ìpéjọ tí a yàn fún gbogbo
    alààyè.
  pes-OPCB: می‌دانم مرا به دیار مرگ که برای همۀ زندگان مقرر است، می‌فرستی.
  tgl-ULB: Dahil alam kong dadalhin mo ako sa kamatayan, sa bahay na nakatadhana para
    sa lahat ng mga buhay na bagay.
  hui-hui: Í̠na i̱ mo homa halu i̱ dindi mbira wali agali bibahendenaga tu wia homanda
    mandabu wirigoha hama pu lolebereda lo manda bido.
  mya-mya: သေခြင်းသို့၎င်း၊ အသက်ရှင်သောသူခပ်သိမ်းတို့ အဘို့စီရင်သော နေရာသို့၎င်း၊
    အကျွန်ုပ်ကို ပို့ဆောင် တော်မူမည်ဟု အကျွန်ုပ်သိပါ၏။
  bod-N: ཁྱེད་ཀྱིས་སེམས་ཅན་ཆེད་དུ་མཛད་པའི་གཤིན་ཡུལ་དུ། ། བདག་ཀྱང་འཆི་བར་མཛད་པ་ང་ཡིས་རྟོགས་པར་གྱུར།
    །
  sna-sna: Ndinoziva kuti muchandiburutsa muchindiendesa kurufu, kunzvimbo yakatsaurirwa
    vapenyu vose.
  spa-BLM: Porque sé que me llevarás a la muerte, a la casa designada para toda la
    vida.
  cac-cac: Vojtacxo to vanxo in ic'anb'at d'a chamel, aton b'aj ol c'ochn̈ej masanil
    anima.
  swh-ULB: Kwa maana najua ya kwamba utanipeleka mautini, nyumba ya hatima kwa viumbe
    vyote.
  bel-bel: Так, я ведаю, што Ты прывядзеш мяне да сьмерці і ў дом збору ўсіх, што
    жывуць.
  deu-ELBBK: Denn ich weiß es, du willst mich in den Tod zurückführen und in das Versammlungshaus
    aller Lebendigen.
  mbb-OT: Netuenan ku he ed-uwiten a kenikew ziyà te lugar te menge minatey, ziyà
    te lugar he inteǥana nu he egkepeveyaan te langun he etew.
  mal-2015: മരണത്തിലേക്കും സകലജീവികളും ചെന്നു ചേരുന്ന വീട്ടിലേക്കും നീ എന്നെ കൊണ്ടുപോകുമെന്നു
    ഞാൻ അറിയുന്നു.
  rmc-rmc: Džanav, hoj man leha andro meriben, pre oda than, kaj pes zdžana savore
    džide.
  pes-OPV: زیرا می‌دانم که مرابه موت باز خواهی گردانید، و به خانه‌ای که برای همه زندگان
    معین است.
  ron-1924: Кэч штиу кэ мэ дучь ла моарте, ын локул унде се ынтылнеск тоць чей вий.
  ben-OBCV: আমি জানি তুমি আমাকে মৃত্যুর কাছে নিয়ে যাবে, সেই স্থানে নিয়ে যাবে, যা
    সব জীবিতজনের জন্য নিরূপিত হয়ে আছে।
  som-som: Waayo, waan ogahay inaad ii kaxaynaysid dhimasho, Iyo guriga inta nool
    oo dhammu ku wada kulmayaan.
  lat-VUC: Scio quia morti trades me, ubi constituta est domus omni viventi.
  eng-ASVBT: For I know that thou wilt bring me to death, And to the house appointed
    for all living.
  ita-1885: Io so certamente che tu mi ridurrai alla morte, Ed alla casa assegnata
    ad ogni vivente.
  eng-LXXUP: 'For I know that death will destroy me: For the earth is the house appointed
    for every mortal.'
  eng-ULB: For I know that you will bring me to death, to the house appointed for
    all the living.
  spa-VBL: Sé que me llevas a la muerte, al lugar donde van todos los vivos.
  fra-_FOB: Oui, je sais bien que tu m'amènes à la mort, et dans la demeure, rendez-vous
    de tous les vivants.
  mal-mal: മരണത്തിലേക്കും സകലജീവികളും ചെന്നുചേരുന്ന വീട്ടിലേക്കും അവിടുന്ന് എന്നെ
    കൊണ്ടുപോകുമെന്ന് ഞാൻ അറിയുന്നു.
  urd-GVR: Hāṅ, ab maiṅ jāntā hūṅ ki tū mujhe maut ke hawāle karegā, us ghar meṅ pahuṅchāegā
    jahāṅ ek din tamām jāndār jamā ho jāte haiṅ.
  suz-BL: गे आं कली साइक्‍नीनी, गो मेको तुइश्‍शो बाक्‍नुङ। ब्रोंइशो नेल्‍ल मेको लां
    लाइनीम।
  eng-NOY: I know that thou wilt bring me to death, To the place of assembly for all
    the living.
  ita-1927: Giacché, lo so, tu mi meni alla morte, alla casa di convegno di tutti
    i viventi.
  ckb-ckb: دەزانم بۆ مردن دەمگەڕێنیتەوە، بۆ ماڵی چاوەڕوانکراوی هەموو زیندووێک.
  eng-BBE: For I am certain that you will send me back to death, and to the meeting-place
    ordered for all living.
  kan-OKCV: ದೇವರೇ, ನೀವು ನನ್ನನ್ನು ಎಲ್ಲಾ ಜೀವಿಗಳಿಗೆ ನೇಮಕವಾದ ಮನೆಯೆಂಬ ಮರಣಕ್ಕೆ, ಸೇರಿಸುವಿರಿ
    ಎಂದು ನನಗೆ ಗೊತ್ತಿದೆ.
  tam-2017: வாழ்வோர் அனைவருக்கும் குறிக்கப்பட்ட தங்கும் இடமாகிய மரணத்திற்கு என்னை
    ஒப்புக்கொடுப்பீர் என்று அறிவேன்.
  spa-RV-1909: Porque yo conozco que me reduces á la muerte; y á la casa determinada
    á todo viviente.
  ron-BTF: Fiindcă știu că mă vei aduce la moarte și la casa rânduită pentru toți
    cei vii.
  eng-WEBP: For I know that you will bring me to death, to the house appointed for
    all living.
  eng-FBV: I know you're taking me to my death, to the place where all the living
    go.
  nld-1939: Ja, ik weet, Gij leidt mij ten dode, Naar de verzamelplaats van al wat
    leeft.
  nch-BL: Na nijmati para tijnequi ma nimiqui huan techhuicas ipan nopa lugar campa
    mosentilíaj nochi mijcatzitzi.
  vie-1934: Vì tôi biết rằng Chúa sẽ dẫn tôi đến chốn sự chết, Là nơi hò hẹn của các
    người sống.
  hin-CV: अब तो मुझे मालूम हो चुका है, कि आप मुझे मेरी मृत्यु की ओर ले जा रहे हैं,
    उस ओर, जहां अंत में समस्त जीवित प्राणी एकत्र होते जाते हैं.
  spa-BES: Porque estoy seguro de que me llevarás a la muerte y al lugar de reunión
    ordenado para todos los vivos.
  tdx-tdx: Apotako t’ie hasese’o mb’an-kavetrahañe mb’eo, mb’añ’anjombam-pifañaoña’
    ze kila veloñe.
  tha-KJV: ข้าพระองค์ทราบแล้​วว​่าพระองค์จะทรงให้ข้าพระองค์ตายเสีย และให้ไปสู่​ที่​กำหนดของคนเป็นทั้งปวง
  por-BR-2018: Porque eu sei que me levarás à morte; e à casa determinada a todos
    os viventes.
  deu-ELO: Denn ich weiß es, du willst mich in den Tod zurückführen und in das Versammlungshaus
    aller Lebendigen.
  eng-WYC-2018: I know, that thou shalt betake me to death, where an house is ordained
    to each living man. (I know that thou shalt deliver me unto death, where a house
    is ordained for each man who liveth.)
  epo-epo: Mi scias, ke Vi transdonos min al la morto, En la kunvenejon de ĉio vivanta.
  uig-PIN: Qünki Sǝn meni ahirida ɵlümgǝ, Yǝni barliⱪ ⱨayat igilirining «yiƣilix ɵyi»gǝ
    kǝltürüwatisǝn.
  beo-beo: Na dawa:! Dunu huluane ilima misunu hou defele, Di da na bogoma:ne oule
    ahoa.
  tpi-OTNT: Mi save, bai yu mekim mi i dai na salim mi i go long dispela ples yu bin
    makim bilong olgeta manmeri.
  hau-SA: Na san za ka sauko da ni ga mutuwa zuwa wurin da kowane mai rai zai je.
  uig-LAT: Chünki Sen méni axirida ölümge, Yeni barliq hayat igilirining «yighilish
    öyi»ge keltürüwatisen.
  nde-nde: Ngiyazi ukuthi uzangilalisa phansi ekufeni, endaweni emiselwe konke okuphilayo.
  ton-ton: He ʻoku ou ʻilo pau te ke ʻomi au ki he mate, pea ki he fale kuo tuʻutuʻuni
    ki he kakai moʻui kotoa pē.
  ces-1613: Nebo vím, že mne k smrti odkážeš, a do domu, do něhož se shromažďuje všeliký
    živý.
  eng-WMB: For I know that you will bring me to death, to the house appointed for
    all living.
  tam-TCV: நீர் என்னைச் சாவுக்குள்ளாக்குவீர் என்பது எனக்குத் தெரியும், உயிருள்ளோர்
    யாவருக்கும் நியமிக்கப்பட்ட இடம் அதுவே.
  ceb-ULB: Tungod kay nasayod ako nga dalhon ako nimo ngadto sa kamatayon, ngadto
    sa balay nga mao gayoy padulngan sa tanang buhi.
  pol-UBG: Wiem bowiem, że wydasz mnie na śmierć i do domu przeznaczonego dla wszystkich
    żyjących.
  urd-GVU: ہاں، اب مَیں جانتا ہوں کہ تُو مجھے موت کے حوالے کرے گا، اُس گھر میں پہنچائے
    گا جہاں ایک دن تمام جاندار جمع ہو جاتے ہیں۔
  deu-1912: Denn ich weiß du wirst mich dem Tod überantworten; da ist das bestimmte
    Haus aller Lebendigen.
  kan-2017: ನೀನು ನನ್ನನ್ನು ಮರಣಕ್ಕೆ ಗುರಿಮಾಡಿ, ಸಮಸ್ತ ಜೀವಿಗಳು ಹೋಗಬೇಕಾದ ಮನೆಗೆ ಸೇರಿಸುವಿಯೆಂದು
    ನನಗೆ ಗೊತ್ತೇ ಇದೆ.
  yap-yap: Gu manang ni ga be fekeg i yan ko yam’, ko gin gubin e girdi’ nra yan ngay.
  hlt-MCSB: Mulhing boeih kah tingtunnah im la dueknah neh kai nan mael sak ham khaw
    ka ming.
  mdy-ETH: ዓሲ ቢያም ዓቱዋያ ማዔ ሃይቢም ኔ ታና ዓኣሢ ዒንጋንዳሢ ታ ኔና ዔሬኔ።
  twi-ASANTE: Menim sɛ wode me bɛkɔ owuo mu, baabi a woahyɛ ama ateasefoɔ nyinaa.
  eng-WEBU: For I know that you will bring me to death, to the house appointed for
    all living.
  wal-wal: Asau ubbau wurssetta gidida haiquwau neeni tana aattada immiyoogaa taani
    erais.
  spa-PDDPT: Porque yo sé que me conduces a la muerte, a la casa de reunión para todos
    los vivientes.
  gun-gun: Ha'e gui xee aikuaa amano aguã katy xereraa, oikove va'e ha'e javi ikuai
    aguã katy.
  ilo-ULB: Ta ammok nga ipannakto iti patay, ti balay a nakaitudingan ti amin a sibibiag.
  kpg-kpg: Au gu iloo bolo Goe gaa wanga au gi di made, i di hagaodi gi muli o nia
    mee huogodoo ala e mouli.
  uig-ARA: چۈنكى سەن مېنى ئاخىرىدا ئۆلۈمگە، يەنى بارلىق ھايات ئىگىلىرىنىڭ «يىغىلىش
    ئۆيى»گە كەلتۈرۈۋاتىسەن.
  sus-sus: N a kolon i na n xaninfe aligiyama nɛ, duniɲa mixi birin sigama dɛnnaxɛ.»
  pon-2006: I patohwan ese me komwi pahn ketin pangielahr ong mehla, imwilahn mehkoaros
    me momour.
  ksd-ksd: Iau nunure ba una ben pa iau tar ta ra minat, Tadav ra pal di ga tibe pi
    kai ra umana launa par.
  tur-YTC: Çünkü biliyorum ki beni ölüme, Yaşayan herkes için belirlenmiş eve götüreceksin.
  grc-BRENT: Οἶδα γὰρ ὅτι θάνατός με ἐκτρίψει, οἰκία γὰρ παντὶ θνητῷ γῆ.
  ind-AYT: Sebab, aku tahu bahwa Engkau akan membawaku kepada kematian dan ke tempat
    yang telah ditentukan bagi semua yang hidup.
  nya-nya: Ndikudziwa kuti Inu mudzandifikitsa ku imfa, kumalo kumene amoyo onse adzapitako.
  hrv-hrv: Da, znadem da si me smrti predao, saborištu zajedničkom svih živih.
  mps-mps: Eno koneani, nago ena isimainu elama, tama nago ena te nago nigilali te
    tigidali isibo we bidigo bidigi pabo pesage gų pageba pomainu ebao.
  tpi-tpi: Mi save, bai yu mekim mi i dai na salim mi i go long dispela ples yu bin
    makim bilong olgeta manmeri.
  dan-1931: thi jeg ved, du fører mig hjem til Døden, til det Hus, hvor alt levende
    samles.
  vie-OVCB: Vì con biết Chúa sắp đưa con vào cõi chết— đến nơi dành sẵn cho mọi sinh
    linh.
  guj-2017: હું જાણું છું કે તમે મને મૃત્યુમાં, એટલે સર્વ સજીવોને માટે નિશ્ચિત કરેલા
    ઘરમાં લઈ જશો.
  pon-2006A: I patohwan ese me komwi pahn ketin pangielahr ong mehla, imwilahn mehkoaros
    me momour.
  por-BRBSL: Pois eu sei que você me trará à morte, para a casa designada para todos
    os habitantes.
  cth-cth: Bangkongtetpawiteh, nama ni duenae dawk na ceikhai hane hah ka panue. Hringnae
    katawnnaw pueng hanelah, na pouk pouh tangcoung e im dawkvah.
  twi-twi: Minim sɛ wode me bɛkɔ owu mu, faako a woahyɛ ama ateasefo nyinaa no.
  hlt-hlt: Mulhing boeih kah tingtunnah im la dueknah neh kai nan mael sak ham khaw
    ka ming.
  tbz-SIM: N yɛ̃́mu kɛ dò nhɑ n kũntinɛ̀ mukṹṹ mborɛ̀ ndɛ, timɔu kó dimúnnɛ́mɑ́ù.
  msy-2020: Kɨ fo, kɨ aremeghtɨ nɨ na amadaghtɨ, kɨ magɨrɨ danganir nɨ gumazamizir
    oveaghueziba bagha inabazimɨn ikiam.
  dop-dop: Mɑ nyǝmɑ́ teu sɩ sǝm tɛɣɛ ń pukinɑ-m. Weesiŋ nyǝ́mɑ tǝpote ntɛ́.
  azb-azb: Bilirəm, məni ölümə, Bütün ömür sürənlər üçün təyin olunan son mənzilə
    aparacaqsan.
  eng-DBY: For I know that thou wilt bring me to death, and into the house of assemblage
    for all living.
  hin-2017: हाँ, मुझे निश्चय है, कि तू मुझे मृत्यु के वश में कर देगा, और उस घर में
    पहुँचाएगा, जो सब जीवित प्राणियों के लिये ठहराया गया है।
  wol-KYG: Xam naa xéll ne ci dee nga ma jëme, te mooy kërug ndajem képp kuy dund.
  eng-YLT: For I have known To death Thou dost bring me back, And [to] the house appointed
    for all living.
  eng-WYC-2017: I know, that thou shalt betake me to death, where an house is ordained
    to each living man.
  eng-WMBB: For I know that you will bring me to death, to the house appointed for
    all living.
  urd-GVH: हाँ, अब मैं जानता हूँ कि तू मुझे मौत के हवाले करेगा, उस घर में पहुँचाएगा
    जहाँ एक दिन तमाम जानदार जमा हो जाते हैं।
  rug-rug: Gilania rau sapu pa minate paleke lani au Goi, vasina ta huhuku nia ari
    na tie toadi.
  gaz-gaz: Ani akka ati gara duʼaatti, gara mana warra lubbuun jiraatan hundaaf ramadameetti
    na geessitu nan beeka.
  fra-LSG: Car, je le sais, tu me mènes à la mort, Au rendez-vous de tous les vivants.
  yal-yal: N na a kolon a i n xalima sayaan nin, niiramane birin sigama dɛnaxan yi.”
  haw-1868: No ka mea, ua ike no au e hoihoi aku oe ia'u i ka make, A i ka hale e
    akoakoa ai ka poe a pau e ola ana.
  arb-NAV: فَأَيْقَنْتُ أَنَّكَ تَسُوقُنِي إِلَى الْمَوْتِ، وَإِلَى دَارِ مِيعَادِ
    كُلِّ حَيٍّ.
  ewe-ewe: Menya be àhem ayi ku me, teƒe si woɖo ɖi na kodzogbeawo katã.
  eng-LEE: For I know that thou wilt bring me back to death, and to the house of assembly
    for all the living.
  asm-FB: কিয়নো মই জানো,যে, তুমি মোক মৃত্যুলৈ নিছা, আৰু সকলো জীয়া লোকৰ নিৰূপিত ঘৰলৈ
    মোক লৈ গৈছা।
  sus-A: ﭑ عَ كٌلٌن عِ نَ ﭑ شَنِنقٍ عَلِفِيَمَ نّ، دُنِحَ مِشِ بِرِن سِفَمَ دّننَشّ.»
  fra-SBL: Car je sais que tu me feras mourir, à la maison désignée pour tous les
    vivants.
  hbo-hbo: כִּֽי־יָ֭דַעְתִּי מָ֣וֶת תְּשִׁיבֵ֑נִי וּבֵ֖ית מֹועֵ֣ד לְכָל־חָֽי׃
  kik-kik: Nĩnjũũĩ nĩũkanginyia o gĩkuũ-inĩ, ũndware kũrĩa gwathĩrĩirwo arĩa othe
    marĩ muoyo.
  fra-NCL: Car, je le sais, tu me mènes à la mort, au rendez-vous de tous les vivants.
  cek-AK: Kahing kaminawk boih hanah na sak pae ih im hoi duekhaih thungah, nang caeh
    haih tih, tiah ka panoek.
  cuk-cuk: Bab-Dummad, neg-uan-urba be an-semaid an nue-wisid. Dule-burgwisar-seleddaedse
    be an-semaid.
  uig-CYR: Чүнки Сән мени ахирида өлүмгә, Йәни барлиқ һаят егилириниң «жиғилиш өйи»гә
    кәлтүрүватисән.
  pma-pma: Nakilea komul kokur nau maha en matien onak, keite onen meatin vasi keil.”
  tel-2017: నన్ను మరణానికి, అంటే జీవులందరికీ నియమించిన నివాసానికి రప్పిస్తావని నాకు
    తెలుసు.
  hat-BSA: Paske mwen konnen ke Ou ap mennen m a lanmò, jis rive nan gwo kay asanble
    a ki fèt pou tout sila ki viv yo.
  kos-kos: Nga etu lah kom ac usyula nu ke misa, Nu ke ouiya su akola nu sin mwet
    nukewa.
  hbo-WLC: כִּֽי־יָ֭דַעְתִּי מָ֣וֶת תְּשִׁיבֵ֑נִי וּבֵ֖ית מוֹעֵ֣ד לְכָל־חָֽי׃
  ibo-ibo: Amara m na ị ga-eweda m ruo ọnwụ; ruo nʼebe e debeere mmadụ niile dị ndụ.
  ory-ory: କାରଣ ମୁଁ ଜାଣେ, ତୁମ୍ଭେ ମୋତେ ମୃତ୍ୟୁୁ ନିକଟକୁ ଓ ସମସ୍ତ ପ୍ରାଣୀ ପାଇଁ ନିରୂପିତ ଗୃହକୁ
    ଆଣିବ।
  chk-chk: Ewer, üa silei pwe kopwe emweniei ngeni mäla, ngeni ewe leni mi kefilitä
    fän iten chon manau meinisin.
  rop-rop: Bambai im garra jandimwei mi langa det kantri weya ola dedbala pipul oldei
    jidan. Wi ol garra go deya.
  ukr-1871: О, я знаю, що ти примчиш мене ʼд смертї, до дому, де збіраються всї живучі.
  deu-1951: Denn ich weiß, daß du mich zum Tode führen wirst, ins Haus, wo alle Lebendigen
    zusammenkommen.
  eng-JPS: For I know that Thou wilt bring me to death, and to the house appointed
    for all living.
  srp-1865: Jer znam da æeš me odvesti na smrt i u dom odreðeni svjema živima.
  lug-lug: Mmanyi nga olintuusa mu kufa, mu kifo kye wateekerawo abalamu bonna.
  heb-heb: כי ידעתי מות תשיבני ובית מועד לכל חי׃
  ben-IRV: কারণ আমি জানি যে তুমি আমায় মৃত্যুর সম্মুখে নিয়ে যাচ্ছ, সেই পূর্ব্ব নির্ধারিত
    ঘরে যা সমস্ত জীবিত বস্তুর জন্য নিরূপিত আছে।
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਕਿ ਤੂੰ ਮੈਨੂੰ ਮੌਤ ਤੱਕ ਪਹੁੰਚਾਵੇਂਗਾ, ਅਤੇ ਉਸ ਵਾਸ ਤੱਕ
    ਜਿਹੜਾ ਸਾਰੇ ਜੀਉਂਦਿਆਂ ਲਈ ਠਹਿਰਾਇਆ ਗਿਆ ਹੈ।
  mya-JVB: သေ ခြင်းသို့၎င်း ၊ အသက် ရှင်သောသူခပ်သိမ်း တို့ အဘို့ စီရင် သော နေရာ သို့၎င်း၊
    အကျွန်ုပ် ကို ပို့ဆောင် တော်မူမည်ဟု အကျွန်ုပ်သိ ပါ၏။
  hmo-hmo: Lau diba oi ese lau do oi alaia mase, bona taunimanima ibounai edia dokona
    gabuna dekenai, lau do oi siaia lao.
  urd-urd: क्यूँकि मैं जानता हूँ कि तू मुझे मौत और उस घर तक जो सब ज़िन्दों के लिए
    मुक़र्रर है।
  rus-SYN: Так, я знаю, что Ты приведешь меня к смерти и в дом собрания всех живущих.
  bqc-SIM: Má dↄ̃ kɛ́ ńyↄ̃ ma kpa gaiɛ. Gbɛ̃́pii bɛɛ!
  tcz-CHONGTHU: Chuleh nangin mihing jouse lhunna kathina ding munna chu neisol ahi
    ti kahei.
  mar-mar: तू मला माझ्या मृत्यूकडे घेऊन जात आहेस हे मला माहीत आहे. प्रत्येक जिवंत
    मनुष्यास मरावे हे लागतेच.
  qub-qub: Musyaycänami wañuchiyta munaycämashayquitaga. Musyaycämi wañojcuna caycashanman
    chayachimänayquitaga.
  hat-hat: Wi, mwen konnen byen pwòp w'ap mennen m' pou m' al mouri, pou m' al sibi
    sò k'ap tann tout moun lan.
  eng-BSB: Yes, I know that You will bring me down to death, to the place appointed
    for all the living.
  eng-WEBPB: For I know that you will bring me to death, to the house appointed for
    all living.
  kbq-kbq: Ana'ma nehanke'na nagrama antahuana, kagra nahe fritenka hunantesnanke'na
    maka vahe'mo'zama fri'za nevaza kumatega vugahue hu'na nagesa antahi'noe.
  nhe-BL: Na nijmati para tijnequi ma nimiqui huan tinechhuicas ipan nopa lugar campa
    mosentilíaj nochi mijcatzitzi.
  gub-BL: Hereraha pe iko umàno ma'e kwer wapyta haw pe ne. Akwaw neremiapo. Wikuwe
    ma'e paw uzeàwàxi putar a'e pe amo 'ar mehe wà nehe.
  eng-DRA: I know that thou wilt deliver me to death, where a house is appointed for
    every one that liveth.
