verse: JOB.030.007
translations:
  mal-C: കുറ്റിക്കാടുകളിൽനിന്ന് മൃഗങ്ങളെപ്പോലെ അവർ ഓരിയിടുന്നു; അടിക്കാടുകൾക്കിടയിൽ
    അവർ ഒരുമിച്ചുകൂടുന്നു.
  deu-TKW: Zwischen den Sträuchern brüllen sie, unter den Nesseln thun sie sich zusammen;
  lin-lin: bazalaki kolela lokola banyama kati na banzete mike ya nzube, bazalaki
    kosangana na se ya banzete mikuse.
  eng-LSV: They groan among shrubs, || They are gathered together under nettles.
  eng-GNV: They roared among the bushes, and vnder the thistles they gathered themselues.
  eng-WEBSTER: Among the bushes they brayed; under the nettles they were collected.
  nhw-BL: Tzajtzitinemij quen tlapiyalme catli nemij cuatitla, huan mosentilijtinemij
    itzintla se tejtzonquilitl para momanahuise.
  swh-ONEN: Kwenye vichaka walilia kama punda, na walijisongasonga pamoja kwenye vichaka.
  bba-bba: bɑ n wɑ̃ɑ bɑ n tɑɑsinɛ sɑ̃kin suunu sɔɔ, kpɑ bɑ n kuuki mɔ̀ kikisɔ,
  eng-KJVCPB: Among the bushes they brayed; Under the nettles they were gathered together.
  luo-luo: Ne giywak e bunge mana kondiegi kendo ne gilak ei bunge.
  meu-meu: Uda ai e ḡoumu, bona au ginigini henudiai e hetabira boumu.
  npi-ULB: झाडीहरूका बिचमा तिनीहरू गधझैं कराउँथे, र तिनीहरू झाडीमुनि एकसाथ जम्‍मा
    हुन्थे ।
  yor-yor: Wọ́n ń dún ní àárín igbó wọ́n kó ara wọn jọ pọ̀ ní abẹ́ ẹ̀gún neteli.
  pes-OPCB: در بیابانها عرعر می‌کردند و زیر بوته‌ها می‌لولیدند.
  tgl-ULB: Sa mga palumpong, umungal sila tulad ng mga asno; sa ilalim ng mga palumpong
    nagtitipon-tipon sila.
  hui-hui: Tigua dindi ko wali agali nahaga ngagoha ira yuni tilatilabi bu karu teneha
    ibagabu howa nogo dongime korana lagadagua lama ibaga bialu haga ka. Ani bialu
    tini ira karu andaneha gumba biru ngoai haga ka.
  mya-mya: ချုံဖုတ်အောက်မှာ မြည်တမ်းလျက်၊ ဆူးပင် အောက်မှာ စုဝေးလျက် နေကြ၏။
  bod-N: དེ་ཚོས་ཤིང་ཕྲན་གསེང་དུ་འབོད་སྒྲ་བཏང་། ། ལྗང་ཚེར་འོག་ཏུ་ལྷན་ཅིག་འཛོམས་པ་ཡིན།
    །
  sna-sna: Vakarira samakwai pakati pamakwenzi, uye vakamanikidzana pasi porukato.
  spa-BLM: Rebuznan entre los arbustos. Están reunidos bajo las ortigas.
  cac-cac: Slaj avaj eb' d'a caltac vayumtac icha yel yav noc' noc', axo d'a yichtac
    yoc te' q'uiix slaj smolb'ej sb'a eb'.
  swh-ULB: Walilia kwa uchungu porini kama punda; chini ya vichaka walikutana.
  bel-bel: Равуць паміж кустамі, ціснуцца пад цернем.
  deu-ELBBK: Zwischen Gesträuchen kreischen sie, unter Dorngestrüpp sind sie hingestreckt.
  mbb-OT: Henduen sikandan te menge langgam he edtaul ziyà te ketelunan, ne edhahasekhasek
    sikandan diyà te lempek te zezeisey he kayu.
  mal-2015: കുറുങ്കാട്ടിൽ അവർ കുതറുന്നു; തൂവയുടെ കീഴെ അവർ ഒന്നിച്ചുകൂടുന്നു.
  rmc-rmc: Andro kraki kerenas vika, zdžanas pes jekhetane maškar o pokrivi.
  pes-OPV: در میان بوته‌ها عرعر می‌کردند، زیر خارها با هم جمع می‌شدند.
  ron-1924: Урлэ принтре туфишурь ши се адунэ суб мэрэчинь.
  ben-OBCV: ঝোপঝাড়ে তারা পশুদের মতো ডাক দিয়ে বেড়াত ও লতাগুল্মের জঙ্গলে গাদাগাদি
    করে থাকত।
  som-som: Waxay ka qayliyaan kaynta dhexdeeda, Oo waxay dhammaantood ku soo ururaan
    maraboob hoosteed.
  lat-VUC: 'qui inter hujuscemodi lætabantur, et esse sub sentibus delicias computabant:'
  eng-ASVBT: Among the bushes they bray; Under the nettles they are gathered together.
  ita-1885: Ruggivano fra gli arboscelli; Si adunavano sotto a' cardi.
  eng-LXXUP: They will cry out among the rustling bushes.
  eng-ULB: Among the bushes they brayed like donkeys and they gathered together under
    the nettles.
  spa-VBL: Gritan como animales entre los arbustos; se acurrucan entre la maleza para
    refugiarse.
  fra-_FOB: On les entend braire dans les buissons, ils s'étendent pêle-mêle sous
    les chardons;
  mal-mal: കുറ്റിക്കാട്ടിൽ അവർ കഴുതകളെപ്പോലെ കുതറുന്നു; കുറ്റിച്ചെടിയുടെ കീഴിൽ അവർ
    ഒന്നിച്ചുകൂടുന്നു.
  urd-GVR: Jhāṛiyoṅ ke darmiyān wuh āwāzeṅ dete aur mil kar ūṅṭkaṭāroṅ tale dabak
    jāte haiṅ.
  suz-BL: मेकोपुकीमी बुटा आन आगामी ग्रीतेक्‍म। मिनु बुटा आगामी बुक्‍तेक्‍म।
  eng-NOY: They bray among the bushes; Under the brambles are they stretched out.
  ita-1927: ragliano fra i cespugli, si sdraiano alla rinfusa sotto i rovi;
  ckb-ckb: لەنێو دەوەنەکان زەڕین و لەژێر گەزگەزەکان خۆیان مات کرد.
  eng-BBE: They make noises like asses among the brushwood; they get together under
    the thorns.
  kan-OKCV: ಪೊದೆಗಳ ನಡುವೆ ಇದ್ದುಕೊಂಡು ಅರಚುತ್ತಿದ್ದರು. ಮುಳ್ಳುಗಿಡಗಳ ಕೆಳಗೆ ಕೂಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  tam-2017: செடிகளுக்குள்ளிருந்து கதறி, முட்செடிகளின்கீழ் ஒதுங்கினார்கள்.
  spa-RV-1909: Bramaban entre las matas, y se reunían debajo de las espinas.
  ron-BTF: Printre tufișuri au zbierat; sub urzici s-au adunat.
  eng-WEBP: They bray among the bushes. They are gathered together under the nettles.
  eng-FBV: They shout out like animals among the bushes; they huddle together in the
    weeds for shelter.
  nld-1939: Die balken tussen de struiken, Samenhokken onder de netels;
  nch-BL: Tzajtzitinemij quej tapiyalme cati nemij cuatita, huan mosentilijtinemij
    itzinta se tejtzonquilit para momanahuise.
  vie-1934: Chúng tru thét giữa bụi cây, Nằm lộn lạo nhau dưới các lùm gai.
  hin-CV: झाड़ियों के मध्य से वे पुकारते रहते हैं; वे तो कंटीली झाड़ियों के नीचे एकत्र
    हो गए हैं.
  spa-BES: Bramaban entre la maleza; Se juntan bajo las espinas.
  tdx-tdx: Mikoaike boak’an-drongoñe ao, mihimpok’ añ’antak’ ao.
  tha-KJV: เขาร้องอยู่ท่ามกลางพุ่มไม้ เขาเบียดกันอยู่​ภายใต้​ต้นตำแย
  por-BR-2018: Bramavam entre os arbustos, e se ajuntavam debaixo das urtigas.
  deu-ELO: Zwischen Gesträuchen kreischen sie, unter Dorngestrüpp sind sie hingestreckt.
  eng-WYC-2018: Which were glad among such things (or And they were happy there),
    and they areckoned (it)as delights to be under bushes.
  epo-epo: Inter la arbetaĵoj ili krias, Sub la kardoj ili kolektiĝas;
  uig-PIN: Qatⱪalliⱪ arisida ular ⱨangrap ketidu, Tikǝnlǝr astida ular dügdiyip olturixidu;
  beo-beo: Ilia da wadela:i sogega sigua ohe defele hulalu. Ilia da ifalabo haguduga
    gogodogagini esalusu.
  tpi-OTNT: Ol i raun namel long ol liklik diwai bilong ples drai na singaut nabaut
    olsem ol donki. Na ol i save kam bung aninit long ol dispela diwai bilong hatim
    skin bilong ol.
  hau-SA: Suka yi ta kuka kamar dabbobi a jeji, suka taru a ƙarƙashin sarƙaƙƙiya.
  uig-LAT: Chatqalliq arisida ular hangrap kétidu, Tikenler astida ular dügdiyip olturishidu;
  nde-nde: Bakhonya phakathi kwezihlahla baququbala ezixukwini.
  ton-ton: Naʻa nau tangi mei he ngaahi ʻakau, pea nau fakataha ʻi lalo ʻi he ngaahi
    ʻakau talatala.
  ces-1613: V chrastinách řvali, pod trní se shromažďovali,
  eng-WMB: They bray among the bushes. They are gathered together under the nettles.
  tam-TCV: புதர்களுக்குள்ளிருந்து கதறி, முட்செடிகளின் கீழ் ஒதுங்கினார்கள்.
  ceb-ULB: Uban sa tonukong mga sagbot nag-ngisi sila sama sa mga asno; ilalom sa
    tonukong mga sagbot nagtigom sila.
  pol-UBG: Między krzakami ryczeli, gromadzili się pod pokrzywami.
  urd-GVU: جھاڑیوں کے درمیان وہ آوازیں دیتے اور مل کر اونٹ کٹاروں تلے دبک جاتے ہیں۔
  deu-1912: 'zwischen den Büschen rufen sie, und unter den Disteln sammeln sie sich:'
  kan-2017: ಪೊದೆಗಳ ಮಧ್ಯದಲ್ಲಿ ಅರಚುವರು ಕತ್ತೆಗಳಂತೆ, ಮುಳ್ಳುಗಿಡಗಳ ಕೆಳಗೆ ಕೂಡಿಕೊಳ್ಳುವರು.
  yap-yap: U ra gowolgad u rom u magerger ni bod e gamanman ni ka ra chichirgad nga
    ta’bang u tanggin yoch ke gak’iy.
  hlt-MCSB: Tangpuem khuiah pang uh tih lota hmuiah poem uh.
  mdy-ETH: ሃሣ ዔያታ ካያ ሃንቲ ሃንቲ ሃሬጉዲ ጫኣጋኔ፤ ጊንሣ ቶሾ ዴማኣ ዶጪ ዶጪ ዎርቃኔ።
  twi-ASANTE: Wɔsuu sɛ mfunumu wɔ wiram na wɔfoforee so wɔ ɔdɔtɔ ase.
  eng-WEBU: They bray among the bushes. They are gathered together under the nettles.
  wal-wal: Eti buuraa giddon bazzo do7atudan waassidosona; doobbiyaa garssan shiiqidi,
    issippe de7idosona.
  spa-PDDPT: Aúllan entre los matorrales y se apiñan bajo las ortigas.
  gun-gun: Onhendu okuapy jai rupi, juu guy rupi rive ijaty okuapy.
  ilo-ULB: Aggaraigida a kasla kadagiti asno iti nagbabaetan dagiti naraboy a mulmula;
    naguummongda iti sirok dagiti narabuy a mulmula.
  kpg-kpg: Digaula nogo wwolowwolo gadoo be nia manu lodo geinga, e kii hagabiga i lodo
    nia geinga.
  uig-ARA: چاتقاللىق ئارىسىدا ئۇلار ھاڭراپ كېتىدۇ، تىكەنلەر ئاستىدا ئۇلار دۈگدىيىپ
    ئولتۇرىشىدۇ؛
  sus-sus: xa na mu a ra kunsie bun ma.
  pon-2006: Re weriwer duwehte mahn en nanwel akan oh wendi kospene pahn dihpw kan!
  ksd-ksd: Dia kukukula ta ra pui; Dia va varurung ta ra vavai na kalang.
  tur-YTC: Çalılıklar arasında anırırlar. Isırgan otlarının altında toplanırlar.
  grc-BRENT: Ἀναμέσον εὐήχων βοήσονται οἳ ὑπὸ φρύγανα ἄγρια διῃτῶντο.
  ind-AYT: Mereka meringkik di antara semak-semak; Mereka berkumpul bersama di bawah
    jelatang.
  nya-nya: Ankalira ngati nyama kuthengo ndipo ankawunjikana pamodzi pa ziyangoyango.
  hrv-hrv: Urlik im se iz šikarja dizao; po trnjacima ležahu stisnuti.
  mps-mps: Augwali bulu tǫ wa pai pesageba pelama, tama tede elalubo dwasianu ni
    sili dabe tomode biliyu, te bulu kibu donkigo po wabo tiwai yai dao. Tama augwa
    tigi posolo ebaso, augwali te ni dologoba tiwąį madi sisinagasai dao.
  tpi-tpi: Ol i raun namel long ol liklik diwai bilong ples drai na singaut nabaut
    olsem ol donki. Na ol i save kam bung aninit long ol dispela diwai bilong hatim
    skin bilong ol.
  dan-1931: De brøler imellem Buske, i Tornekrat kommer de sammen,
  vie-OVCB: Họ kêu la như thú giữa các bụi cây, nằm chen nhau bên lùm gai gốc.
  guj-2017: તેઓ પશુની જેમ ઝાડીઓમાં બરાડા પાડે છે; તેઓ ઝાડ નીચે સમૂહમાં ભેગા થાય છે.
  pon-2006A: Re weriwer duwehte mahn en nanwel akan oh wendi kospene pahn dihpw kan!
  por-BRBSL: Eles se vangloriam entre os arbustos. Elas são reunidas sob as urtigas.
  cth-cth: Caprapum vah a hram awh teh, pâkhingum vah a tabo awh.
  twi-twi: wosuu sɛ mfurum wɔ wuram na wɔfofɔree so wɔ ɔdɔtɔ ase.
  hlt-hlt: Tangpuem khuiah pang uh tih lota hmuiah poem uh.
  tbz-SIM: Bɛ̀ do ɔ̃ nhokɛ tifɑ̃pèùtì miɛkɛ nkɛ kɛ kuɔ̀, kɛ kũrí kũrí tifɑ̃ɑ̃̀tì miɛkɛ.
  msy-2020: Me gumazamiziba puvatɨzir danganimɨn tevsevibar tongɨn arua donkibar mɨn
    arai. Egha tevsevir kabar tongɨn uari akuva moga iti.
  dop-dop: Sɔwɑ hotisi tɛɛ kɛ́ pɑ mɑwɑ tǝtim tǝtim, nɑ yǝlɑɑ nɩɩkɩ pɑ wulɑ.
  azb-azb: Kollar arasında bağırırdılar, Qara tikan kolu altında daldalanırdılar.
  eng-DBY: 'They bray among the bushes; under the brambles they are gathered together:'
  hin-2017: वे झाड़ियों के बीच रेंकते, और बिच्छू पौधों के नीचे इकट्ठे पड़े रहते हैं।
  wol-KYG: di ŋaaxe biir gajj gi, dankaloo ci ron dég yi.
  eng-YLT: Among shrubs they do groan, Under nettles they are gathered together.
  eng-WYC-2017: Which were glad among such things, and they areckoned as delights
    to be under bushes.
  eng-WMBB: They bray amongst the bushes. They are gathered together under the nettles.
  urd-GVH: झाड़ियों के दरमियान वह आवाज़ें देते और मिलकर ऊँटकटारों तले दबक जाते हैं।
  rug-rug: Kabokabo guana kurukuru pinomo, meke nunuzikae pa korapa hiqohiqo raqoraqona.
  gaz-gaz: Bosona keessatti ni halaaku; daggala keessattis walitti tuutaʼu.
  fra-LSG: Ils hurlent parmi les buissons, Ils se rassemblent sous les ronces.
  yal-yal: E yi wugama fɔtɔndine nin alo sofanle, e yi sa e sa ɲanle yi.
  haw-1868: Mawaena o ka nahelehele, me he hoki la lakou i uwe ai, Malalo o ka laau
    kuku lakou i hoakoakoa ai.
  arb-NAV: يَنْهَقُونَ بَيْنَ الْعُلَّيْقِ، وَيرْبِضُونَ تَحْتَ الْعَوْسَجِ.
  ewe-ewe: Wole xɔxlɔ̃m le gbe me eye woƒo ta kpli ɖe avekawo te.
  eng-LEE: Among the bushes they shriek; under briers they are huddled together,
  asm-FB: সিহঁতে জোপোহা গছবোৰৰ মাজত গাধৰ দৰে চিঞৰে, আৰু কাঁইট গছৰ তলত গোট খায়।
  sus-A: شَ نَ مُ عَ رَ كُنسِيٍ بُن مَ.
  fra-SBL: Ils braillent dans les buissons. Ils sont rassemblés sous les orties.
  hbo-hbo: בֵּין־שִׂיחִ֥ים יִנְהָ֑קוּ תַּ֖חַת חָר֣וּל יְסֻפָּֽחוּ׃
  kik-kik: Maanagia ta nyamũ kũu ihinga-inĩ, makahatĩkanagĩra kũu mahuti-inĩ.
  fra-NCL: 'On entend leurs cris sauvages parmi les broussailles, ils se couchent
    ensemble sous les ronces :'
  cek-AK: Kapring thungah hrang baktiah hangh o moe, soekhring thungah nawnto amkhueng
    o.
  cuk-cuk: Moli-uayasuid-goledyobi gagan-bulaba gormakdidamalad, degine, ikoganba
    doge-doge gudidamarbalid.
  uig-CYR: Чатқаллиқ арисида улар һаңрап кетиду, Тикәнләр астида улар дүгдийип олтиришиду;
  tel-2017: తుప్పల్లో వారు గాడిదల్లాగా ఓండ్ర పెడతారు ముళ్లచెట్ల కింద వారు కూర్చుంటారు.
  hat-BSA: Pami rak tibwa yo, yo rele fò. Anba machacha a, yo vin rasanble ansanm.
  kos-kos: In acn mwesis uh elos ac wowo oana kosro lemnak uh, Ac tukeni lokeni muta
    ye sak inima uh.
  hbo-WLC: בֵּין־שִׂיחִ֥ים יִנְהָ֑קוּ תַּ֖חַת חָר֣וּל יְסֻפָּֽחוּ׃
  ibo-ibo: Ha na-eme ụzụ nʼọhịa dịka ụmụ anụmanụ, na-ejikọta onwe ha nʼahịhịa toro
    nʼokpuru osisi.
  ory-ory: ସେମାନେ ବୁଦା ମଧ୍ୟରେ ଗଧ ପରି ବୋବାନ୍ତି; ସେମାନେ ବିଛୁଆତି ବନରେ ରୁଣ୍ଡ ହୁଅନ୍ତି।
  chk-chk: Ra wörüwör me lein ekewe irän lemäl o achachachfengen fän ewe irä lantana.
  rop-rop: weya dei oldei jinginat jis laik dongki, en silip andanith langa ola bushis.
  ukr-1871: Там вони ревуть проміж кущами, куляться під тернєм.
  deu-1951: Im Gebüsche kreischen sie und liegen unter Nesseln hingestreckt.
  eng-JPS: Among the bushes they bray; under the nettles they are gathered together.
  srp-1865: Po grmovima rikahu, pod trnjem se skupljahu.
  lug-lug: Baakaabira mu bisaka ng’ensolo ne beekweka mu bikoola by’emiti.
  heb-heb: בין שיחים ינהקו תחת חרול יספחו׃
  ben-IRV: ঝোপের মধ্যে তারা গাধার মত আওয়াজ করত; ঝোপের নিচে তারা একসঙ্গে জড়ো হত।
  pan-pan: ਝਾੜੀਆਂ ਦੇ ਵਿੱਚ ਉਹ ਹੀਂਗਦੇ ਹਨ, ਕੰਡਿਆਂ ਦੇ ਹੇਠ ਉਹ ਇਕੱਠੇ ਪਏ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ချုံဖုတ် အောက်မှာ မြည်တမ်း လျက်၊ ဆူးပင် အောက် မှာ စုဝေး လျက် နေကြ၏။
  hmo-hmo: Uda lalonai idia boiboi, dagedage gaudia bamona, bona au ginigini edia
    henunai idia haboua, keru do idia koua gwauraia.
  urd-urd: वह झाड़ियों के बीच रैंकते, और झंकाड़ों के नीचे इकट्ठे पड़े रहते हैं।
  rus-SYN: Ревут между кустами, жмутся под терном.
  bqc-SIM: An wii ìↄ dↄ lákpɛu, aaì fĩfĩkↄ̃wa sɛ̃ zíɛ.
  tcz-CHONGTHU: Amaho chu hamboh lah a sa loupitah a aum bangun a ao chehchuh jiuvin
    thahpi ho noija chun alhaikhom jiuve.
  mar-mar: ते झाडाझुडपात आक्रोश करतात. काटेरी झुडपात एकमेकांच्या आश्रयाने राहतात.
  qub-qub: Shira rurincunacho wagaj. Shata rurincunallacho goturpaycaj.
  hat-hat: Y'ap rele tankou bèt mawon nan raje a. Yo fè pil sou pil nan savann lan.
  eng-BSB: They cried out among the shrubs and huddled beneath the nettles.
  eng-WEBPB: They bray amongst the bushes. They are gathered together under the nettles.
  kbq-kbq: Anantegama umani'ne'za trazampi vano nehu'za, donki afu'mo'zama nehazaza
    hu'za ana trazampina eri tru hu'za mani'ne'za krafage hu'naze.
  nhe-BL: Tzajtzitinemij queja tlapiyalime tlen nemij cuatitla, huan mosentilijtinemij
    itzintla se tejtzonquilitl para momanahuise.
  gub-BL: Uze'eg miar ài ka'akyr inuromo wà. Uzemono'og xu iwy pe wà.
  eng-DRA: They pleased themselves among these kind of things, and counted it delightful
    to be under the briers.
