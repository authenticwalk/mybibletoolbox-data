verse: JOB.030.006
translations:
  mal-C: തന്മൂലം അവർ നീർച്ചാലുകളുടെ തടങ്ങളിലും പാറയുടെ വിള്ളലുകളിലും ഗുഹകളിലും പാർക്കാൻ
    നിർബന്ധിതരാകുന്നു.
  deu-TKW: In schauerlichen Schluchten müssen sie wohnen, in Erdlöchern und Felsenhöhlen.
  lin-lin: Bazalaki kovanda na nzela ya mayi ekawuka, kati na mabulu ya mabele mpe
    ya mabanga ;
  eng-LSV: To dwell in a frightful place of valleys, || Holes of earth and clefts.
  eng-GNV: Therfore they dwelt in the clefts of riuers, in the holes of the earth
    and rockes.
  eng-WEBSTER: To dwell in the clefts of the valleys, in caves of the earth, and in
    the rocks.
  nhw-BL: Huan ama nopa huihui tlacame itztoque campa tlacomolco, campa huejhueyi
    ostotl huan campa teme.
  swh-ONEN: Walilazimika kuishi katika mikondo ya vijito vilivyokauka, kwenye majabali
    na mahandaki.
  bba-bba: Kpɑ bu dɑ bɑ n wɑ̃ɑ kpee wɔrusɔ kɑ wɔwi sɔɔ,
  eng-KJVCPB: To dwell in the clifts of the valleys, In caves of the earth, and in
    the rocks.
  luo-luo: Nyaka ne gidag mana e aore modwono, kendo ei rogo mag lwendni.
  meu-meu: Ororo dadairadia ai e nohomu, bona tano koupadia ai bona nadi-gini kohuadia
    ai.
  npi-ULB: त्यसैले तिनीहरूले नदीका मैदानहरू, जमिन र चट्टानका गुफाहरूमा बस्‍नुपरेको
    थियो ।
  yor-yor: A mú wọn gbe inú pàlàpálá òkúta àfonífojì, nínú ihò ilẹ̀ àti ti òkúta.
  pes-OPCB: پس آنها مجبور شدند در سراشیبی کوهها ساکن شوند، در میان صخره‌ها و حفره‌های
    زمین.
  tgl-ULB: Kaya kinailangan nilang manirahan sa ilog lambak, sa mga lungga ng lupa
    at ng mga bato.
  hui-hui: Anidagua bira handala ti ibida pialu dindi hau̱ ngaruhabi egeanda karuhabi
    ho palia edede bima ibaga bu haga hene.
  mya-mya: ကြောက်မက်ဘွယ်သော တောင်ကြား၊ မြေတွင်း၊ ကျောက်ခေါင်း၌ နေကြ၏။
  bod-N: དེ་རྣམས་ལུང་སྟོང་རྣམས་ཀྱི་ཕུག་དང་ནི། ། ས་ཁུང་རྣམས་དང་བྲག་ཕུག་བཅས་ནས་བསྡད།
    །
  sna-sna: Vakamanikidzwa kuti vagare mukati mehova dzakaoma, pakati pamatombo nomumakomba,
    muvhu.
  spa-BLM: para que vivan en valles espantosos, y en agujeros de la tierra y de las
    rocas.
  cac-cac: A d'a yoltac q'uen n̈aq'ueen, d'a sattac c'acap yed' d'a sattac q'uen tenam,
    ata' ix laj aj eb'.
  swh-ULB: Hivyo walipaswa kuishi katika mabonde ya mto, katika mashimo ya ardhi na
    miamba.
  bel-bel: каб жылі яны ў калдобінах патокаў, у цясьнінах зямлі і скалаў.
  deu-ELBBK: In grausigen Klüften müssen sie wohnen, in Erdlöchern und Felsenhöhlen.
  mbb-OT: Diyè dan dà ed-ubpà te menge zal-ug, diyà te vudsi te menge vatu, wey ziyà
    te menge vudsi te tanà.
  mal-2015: താഴ്‌വരപ്പിളർപ്പുകളിൽ അവർ പാർക്കേണ്ടി വരുന്നു; മൺകുഴികളിലും പാറയുടെ ഗഹ്വരങ്ങളിലും
    തന്നേ.
  rmc-rmc: Mušinenas te dživel andro dolini, kaj šučiľa avri o paňi, andro cheva andre
    phuv, andro jaskiňi.
  pes-OPV: در گریوه های وادیها ساکن می‌شدند. در حفره های زمین و در صخره‌ها.
  ron-1924: Локуеск ын вэй ынгрозитоаре, ын пештериле пэмынтулуй ши ын стынчь.
  ben-OBCV: তারা শুকনো নদীখাতে, পাষাণ-পাথরের খাঁজে ও জমির ফাটলে বসবাস করতে বাধ্য হত।
  som-som: Waa inay ku hoydaan haadaamaha dooxooyinka, Iyo boholaha dhulka iyo dhagaxyada
    dhexdooda.
  lat-VUC: 'In desertis habitabant torrentium, et in cavernis terræ, vel super glaream:'
  eng-ASVBT: So that they dwell in frightful valleys, In holes of the earth and of
    the rocks.
  ita-1885: Dimoravano ne' dirupi delle valli, Nelle grotte della terra e delle rocce.
  eng-LXXUP: Whose houses were the caves of the rocks, Who lived under the wild shrubs.
  eng-ULB: So they had to live in river valleys, in holes of the earth and of the
    rocks.
  spa-VBL: La gente gritaba tras ellos como si fueran ladrones. Tienen que vivir en
    barrancos peligrosos, en cuevas y entre las rocas.
  fra-_FOB: Ils habitent dans des torrents affreux, dans les trous de la terre, et
    parmi les rochers.
  mal-mal: താഴ്വരപ്പിളർപ്പുകളിൽ അവർ വസിക്കേണ്ടിവരുന്നു; മൺകുഴികളിലും പാറയുടെ ഗുഹകളിലും
    തന്നെ.
  urd-GVR: Unheṅ ghāṭiyoṅ kī ḍhalānoṅ par basnā paṛtā, wuh zamīn ke ġhāroṅ meṅ aur
    pattharoṅ ke darmiyān hī rahte haiṅ.
  suz-BL: मेकोपुकी सोव़शो खोलामी, पुक्‍खी आगा नु ब्रोल्‍शो सेरथे फुल्‍लु मेर बाक्‍तेक्‍म।
  eng-NOY: They dwell in gloomy valleys, In caves of the earth and in rocks.
  ita-1927: abitano in burroni orrendi, nelle caverne della terra e fra le rocce;
  ckb-ckb: لەناو دۆڵە وشکەکان نیشتەجێ بوون، لە ئەشکەوت و لەناو تاشەبەردەکان.
  eng-BBE: They have to get a resting-place in the hollows of the valleys, in holes
    of the earth and rocks.
  kan-OKCV: ಆಗ ಅವರು ಭಯಂಕರ ತಗ್ಗುಗಳ ಸಂದುಗಳಲ್ಲಿಯೂ, ಗುಹೆಗಳಲ್ಲಿಯೂ ಬಂಡೆಗಳಲ್ಲಿಯೂ ವಾಸಿಸುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் பள்ளத்தாக்குகளின் வெடிப்புகளிலும், பூமியின் குகைகளிலும், கன்மலைகளிலும்
    போய் குடியிருந்தார்கள்.
  spa-RV-1909: Habitaban en las barrancas de los arroyos, en las cavernas de la tierra,
    y en las rocas.
  ron-BTF: Ca să locuiască în coastele văilor, în peșteri ale pământului și în stânci.
  eng-WEBP: so that they live in frightful valleys, and in holes of the earth and
    of the rocks.
  eng-FBV: People shouted after them as if they were thieves. They have to live in
    dangerous ravines, in caves and among the rocks.
  nld-1939: Lieden, die in de krochten van afgronden wonen, In aardholen en rotsen;
  nch-BL: Huan ama nopa huihui tacame itztoque campa tacomolco, campa huejhueyi ostot
    huan campa teme.
  vie-1934: Chúng phải ở trong trũng gớm ghê, Trong hang đất và giữa các hòn đá.
  hin-CV: परिणाम यह हुआ कि वे अब भयावह घाटियों में, भूमि के बिलों में तथा चट्टानों
    में निवास करने लगे हैं.
  spa-BES: Moraban en valles de terror; Tienen que vivir en las cuevas, en los barrancos
    y las rocas.
  tdx-tdx: Aa le mimoneñe am-bavatane mampangebahebak’ ao iereo, an-dakatom-bato naho
    an-kadahan-tane ao.
  tha-KJV: ฉะนั้น เขาต้องพักอยู่​ที่​ลำละหาน ในโพรงดินและซอกหิน
  por-BR-2018: Habitavam nos barrancos dos ribeiros secos, nos buracos da terra, e
    nas rochas.
  deu-ELO: In grausigen Klüften müssen sie wohnen, in Erdlöchern und Felsenhöhlen.
  eng-WYC-2018: They dwelled in deserts of strands, and in caves of [the] earth, either
    on gravel. (They lived in dried up riverbeds, and in caves of the earth, and on
    rocks.)
  epo-epo: En terfendoj ĉe la valoj ili loĝas, En truoj de la tero kaj de rokoj;
  uig-PIN: Xuning bilǝn ular sürlük jilƣilarda ⱪonup, Taxlar arisida, ƣarlar iqidǝ
    yaxaxⱪa mǝjbur bolidu.
  beo-beo: Ilia da magufu gelabo, gafulu ganodini dogoi, amo ganodini golasu.
  tpi-OTNT: Olsem na ol i save ranawe i go longwe na i stap long ol ples daun na long
    ol bikpela hul bilong graun na bilong ston.
  hau-SA: An sa dole su zauna a kwazazzabai da kuma cikin kogunan duwatsu da kuma
    cikin ramummuka cikin ƙasa.
  uig-LAT: Shuning bilen ular sürlük jilghilarda qonup, Tashlar arisida, gharlar ichide
    yashashqa mejbur bolidu.
  nde-nde: Kwasekumele bahlale ezihotsheni zezifula ezomileyo, ezimbalwini emadwaleni
    lemilindini emhlabathini.
  ton-ton: Ke nau nofo ʻi he ngaahi lilifa ʻoe luo, ʻi he ngaahi ʻana ʻoe fonua, mo
    e ngaahi maka.
  ces-1613: Tak že musili bydliti v výmolích potoků, v děrách země a skálí.
  eng-WMB: so that they live in frightful valleys, and in holes of the earth and of
    the rocks.
  tam-TCV: அவர்கள் காய்ந்த நீரோடைகளின் தரையிலும், கற்பாறைகளுக்கிடையிலும், நிலத்தின்
    பொந்துகளிலும் குடியிருக்க வேண்டியதாயிருந்தது.
  ceb-ULB: Maong nagpuyo sila sa suba sa mga walog, sa mga lungag sa yuta ug sa mga
    bato.
  pol-UBG: Tak że musieli mieszkać w rozpadlinach dolin, w jaskiniach podziemnych
    i skałach.
  urd-GVU: اُنہیں گھاٹیوں کی ڈھلانوں پر بسنا پڑتا، وہ زمین کے غاروں میں اور پتھروں
    کے درمیان ہی رہتے ہیں۔
  deu-1912: in grausigen Tälern wohnen sie, in den Löchern der Erde und Steinritzen;
  kan-2017: ಅವರು ಭಯಂಕರವಾದ ತಗ್ಗುಗಳ ಸಂದುಗಳಲ್ಲಿ ವಾಸಿಸತಕ್ಕವರು, ಭೂಮಿಯಲ್ಲಿಯೂ, ಬಂಡೆಗಳಲ್ಲಿಯೂ
    ಇರುವ ಗುಹೆಗಳೇ ಅವರ ಮನೆಗಳು.
  yap-yap: Ur pired u lan e pi yiy, ngu thilthilin e war u tanggin yungi rech.
  hlt-MCSB: Soklong cakhom kah laipi neh thaelsawk khui ah kho a sak.
  mdy-ETH: ዔያታ ናሽኪባኣዖ ፔኤኮ ናንጎ ቤዞ ዴኖ ዔቶና ማጎ ዴማ ቆኦፓዼ ዔቶይዳ ማሄኔ።
  twi-ASANTE: Wɔhyɛɛ wɔn ma wɔtenaa nsuka a emu awo, abotan ne ɛfam ntokuro mu.
  eng-WEBU: so that they live in frightful valleys, and in holes of the earth and
    of the rocks.
  wal-wal: Eti zanggaaraa giddon, gonggolo giddooninne zaalla kooppo giddon de7idosona.
  spa-PDDPT: Viven en barrancos espantosos, en cuevas de la tierra y en las peñas.
  gun-gun: Yvy'ã peguy kuaray'ã reia rupi ikuai, yvykua ha'e itakua rupi.
  ilo-ULB: Isu a nagnaedda kadagiti tanap nga asideg iti karayan, kadagiti rukib ken
    kadagiti dadakkel a bato.
  kpg-kpg: Digaula e noho hua i lodo nia bongoo, i lodo nia gowaa ne geli i taalinga
    di gonduu.
  uig-ARA: شۇنىڭ بىلەن ئۇلار سۈرلۈك جىلغىلاردا قونۇپ، تاشلار ئارىسىدا، غارلار ئىچىدە
    ياشاشقا مەجبۇر بولىدۇ.
  sus-sus: E nu yigiyama gɛmɛ longorie nan na geyae kɔn na,
  pon-2006: Re kin kousoan nan pwoaren paip akan, nan pwoahr me weiweida ni keilen
    paip akan.
  ksd-ksd: Dia ki ta ra umana male dia marungrung, Ma ta ra umana tung ma ta ra umana
    babang.
  tur-YTC: Böylece korkunç vadilerde, Yerin ve kayaların oyuklarında yaşarlar.
  grc-BRENT: ὧν οἱ οἶκοι αὐτῶν ἦσαν τρῶγλαι πετρῶν·
  ind-AYT: sehingga mereka harus tinggal di lembah-lembah mengerikan, di dalam lubang-lubang
    bumi dan gunung-gunung batu.
  nya-nya: Anawumirizidwa kukhala ku zigwembe za mitsinje yowuma, pakati pa matanthwe
    ndi mʼmaenje a mʼnthaka.
  hrv-hrv: Živjeli su po strašnim jarugama, po spiljama i u raspuklinama.
  mps-mps: Tama tibaso, augwali wi pelama, odogoba pelama, tama masigi gabaloba me
    tǫ dedageba dabe tama geme wi duala sigi pai dao.
  tpi-tpi: Olsem na ol i save ranawe i go longwe na i stap long ol ples daun na long
    ol bikpela hul bilong graun na bilong ston.
  dan-1931: De bor i Kløfter, fulde af Rædsler, i Jordens og Klippernes Huler.
  vie-OVCB: Họ bị dồn vào khe núi hãi hùng, xuống hang sâu, hầm đá hoang liêu.
  guj-2017: તેઓ ખીણમાં, ખડકોમાં, ગુફાઓમાં, અને ખાડાઓમાં પડી રહે છે.
  pon-2006A: Re kin kousoan nan pwoaren paip akan, nan pwoahr me weiweida ni keilen
    paip akan.
  por-BRBSL: so que eles vivem em vales assustadores, e em buracos da terra e das
    rochas.
  cth-cth: Tangkom thung hoi lungngoum thung o hanelah doeh ao awh. Talai hoi talung
    kâko dawk ao awh.
  twi-twi: Wɔhyɛɛ wɔn ma wɔtenaa suka a emu awo, abotan ne fam ntokuru mu,
  hlt-hlt: Soklong cakhom kah laipi neh thaelsawk khui ah kho a sak.
  tbz-SIM: Bɛ̀ do fòù yɛkondɑkɛ miɛkɛ nkɛ, titɑ̃dèntì miɛkɛ nɛ̀ yɛpèrɛ̀ fíè.
  msy-2020: Kamaghɨn amizɨ, me ara ghua saghon itir mɨghsɨabar avarir konir faner
    mɨsɨngizibar danganibar ikia, dagɨar torir ekiaba ko nguazir torir ekiabar ti.
  dop-dop: Pɑ tǝcɑɣɑlɛ ntɛ́ tɛtɛkɑ sɔsɔɔnɑ kʋtemiŋ tɛɛ, nɑ pɛɛ tɛɛ, nɑ kʋkpɑmǝŋ pɔɔŋ
    tɑɑ.
  azb-azb: Vadi yataqlarında, yerin dəliklərində, Qaya ovuqlarında yaşayırdılar.
  eng-DBY: 'To dwell in gloomy gorges, in caves of the earth and the rocks:'
  hin-2017: डरावने नालों में, भूमि के बिलों में, और चट्टानों में, उन्हें रहना पड़ता
    है।
  wol-KYG: ñu dëkkey xur, ci biiri pax aki doj,
  eng-YLT: In a frightful place of valleys to dwell, Holes of earth and clefts.
  eng-WYC-2017: They dwelled in deserts of strands [or streams], and in caves of [the]
    earth, either on gravel.
  eng-WMBB: so that they live in frightful valleys, and in holes of the earth and
    of the rocks.
  urd-GVH: उन्हें घाटियों की ढलानों पर बसना पड़ता, वह ज़मीन के ग़ारों में और पत्थरों
    के दरमियान ही रहते हैं।
  rug-rug: Hata vasina pude puta koari na taqele ovuku popadi, koari na bae pa kali
    toqere, na pou pa pepeso.
  gaz-gaz: Isaan akka laga gogaa keessa, kattaa gidduu fi boolla lafaa keessa jiraataniif
    dirqamaman.
  fra-LSG: Ils habitent dans d’affreuses vallées, Dans les cavernes de la terre et
    dans les rochers;
  yal-yal: E yi e banxine tima geya kankene nan na, e nun yili yirene nun faran yinle
    ra.
  haw-1868: Maloko o na awawa weliweli e noho ai lakou, Maloko o na lua o ka honua
    a me na pohaku.
  arb-NAV: يُقِيمُونَ فِي كُهُوفِ الْوِدْيَانِ الْجَافَّةِ، بَيْنَ الصُّخُورِ وَفِي
    ثُقُوبِ الأَرْضِ.
  ewe-ewe: Wozi wo dzi be woanɔ tɔʋu siwo mie la me, agakpewo tome kple do siwo woɖe
    ɖe anyigba la me.
  eng-LEE: To dwell in the caverns of the valleys, in holes of the earth, and on naked
    cliffs.
  asm-FB: সিহঁতে উপত্যকাৰ ভয়ানক ঠাইত থাকিব লগা হয়, মাটিৰ গাতত আৰু শিলৰ মাজত বাস
    কৰিব লগা হয়।
  sus-A: عٍ نُ يِفِيَمَ فّمّ لٌنفٌرِيٍ نَن نَ فٍيَيٍ كْن نَ،
  fra-SBL: de sorte qu'ils vivent dans des vallées effrayantes, et dans les trous
    de la terre et des rochers.
  hbo-hbo: בַּעֲר֣וּץ נְחָלִ֣ים לִשְׁכֹּ֑ן חֹרֵ֖י עָפָ֣ר וְכֵפִֽים׃
  kik-kik: Nĩmahatĩrĩirio maikarage mĩkuru-inĩ ya tũrũũĩ tũhũu, kũu ndwaro-inĩ cia
    mahiga na marima-inĩ marĩa marĩ thĩ.
  fra-NCL: Ils habitent dans d’affreuses vallées, dans les cavernes de la terre et
    les rochers.
  cek-AK: tahawt thung ih cathaeng khaw thungah oh o moe, longkhaw thung hoi lungsong
    khaw thungah a oh o.
  cuk-cuk: Agala, we-dulemar dian-dinnaganaba gudidamalad, akwa-yaba, degi, ibegan-imbaba
    gudii damarbalid.
  uig-CYR: Шуниң билән улар сүрлүк җилғиларда қонуп, Ташлар арисида, ғарлар ичидә
    яшашқа мәҗбур болиду.
  tel-2017: భయంకరమైన లోయల్లో, నేల నెర్రెల్లో బండల సందుల్లో వారు కాపురముండవలసి వచ్చింది.
  hat-BSA: jiskaske yo vin rete nan move ravin yo, nan twou tè ak nan wòch yo.
  kos-kos: Elos mutana in luf, Ac in acn ma pukpukla pe eol uh.
  hbo-WLC: בַּעֲר֣וּץ נְחָלִ֣ים לִשְׁכֹּ֑ן חֹרֵ֖י עָפָ֣ר וְכֵפִֽים׃
  ibo-ibo: A chụpụrụ ha ka ha gaa biri nʼala iyi mmiri na-adịghị. Ha bi nʼetiti ọgba
    nkume na ọnụ a tụrụ nʼime ala.
  ory-ory: ସେମାନେ ଉପତ୍ୟକାର ବିଦୀର୍ଣ୍ଣ ସ୍ଥାନରେ, ପୃଥିବୀର ଓ ଶୈଳର ଗର୍ତ୍ତରେ ବାସ କରିବେ।
  chk-chk: Ra imweimw won palen ekewe lemol, lon pwangen pwül me pwangen achau.
  rop-rop: En blanga tharran na olabat kemp oni hol langa graun, o langa keib o langa
    rokiwan pleis,
  ukr-1871: Щоб у байраках жили, по печерах та по скелях.
  deu-1951: In grausigen Schluchten müssen sie wohnen, in Erdlöchern und Felsenhöhlen.
  eng-JPS: In the clefts of the valleys must they dwell, in holes of the earth and
    of the rocks.
  srp-1865: Življahu po strašnijem uvalama, po jamama u zemlji i u kamenu.
  lug-lug: Baawalirizibwa okubeera mu migga egyakalira, mu njazi ne mu binnya wansi
    mu ttaka.
  heb-heb: בערוץ נחלים לשכן חרי עפר וכפים׃
  ben-IRV: তাই তাদের নদীর তীরে বাস করতে হত, মাটির গর্তে এবং পাথরের গুহায় বাস করতে
    হত।
  pan-pan: ਭਿਆਨਕ ਘਾਟੀਆਂ ਵਿੱਚ, ਮਿੱਟੀ ਅਤੇ ਪੱਥਰਾਂ ਦੀਆਂ ਖੁੱਡਾਂ ਵਿੱਚ ਉਹ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ကြောက်မက်ဘွယ်သော တောင်ကြား ၊ မြေ တွင်း ၊ ကျောက် ခေါင်း၌ နေ ကြ၏။
  hmo-hmo: Edia noho gabudia be, dadaira kaukaudia edia nadi matudia lalonai, bona
    ororo edia nadi badadia, bona tano dekenai idia geia guri lalonai.
  urd-urd: उनको वादियों के दरख़्तों में, और ग़ारों और ज़मीन के भट्टों में रहना पड़ता
    है।
  rus-SYN: чтобы жили они в рытвинах потоков, в ущельях земли и утесов.
  bqc-SIM: Aaìↄ ku swa gbã́oↄ guu ń tↄↄlɛ ɛↄ ń gbɛ̀'ɛↄ.
  tcz-CHONGTHU: Hiti chun gom kokhuh thuhtah tah lah a timul thou pumin leiko lah
    leh songpi ho lah a chun ching uve.
  mar-mar: त्यांना नदीच्या कोरड्या पात्रात, डोंगराळ भागातील गुहेत किंवा जमिनीतील विवरात
    रहावे लागते.
  qub-qub: Chaymi paycunaga tiyaj machaycunallacho, ragra uchcucunallacho, gaga uchcuncunallacho.
  hat-hat: Yo te blije al rete nan twou wòch, nan twou tè sou bò ravin yo.
  eng-BSB: so that they lived on the slopes of the wadis, among the rocks and in holes
    in the ground.
  eng-WEBPB: so that they live in frightful valleys, and in holes of the earth and
    of the rocks.
  kbq-kbq: Ana'ma hazage'za vu'za, tinkagomupine muri kampine, have kampine umani'naze.
  nhe-BL: Huan ama nopa huihui tlacame itztoque campa tlacoyoco, campa huejhueyi ostotl
    huan campa tetini.
  gub-BL: Upyta yrykaw typawer pe wà. Wiko itakwaruhu pupe wà, ita inuromo wà.
  eng-DRA: They dwelt in the desert places of torrents, and in caves of earth, or
    upon the gravel.
