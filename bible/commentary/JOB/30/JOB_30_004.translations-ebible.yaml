verse: JOB.030.004
translations:
  mal-C: അവർ കുറ്റിക്കാട്ടിൽ ഓരുനിലത്തെ ചീര പറിക്കുന്നു; കാട്ടുകിഴങ്ങ് അവർക്ക് ആഹാരമായിരിക്കുന്നു.
  deu-TKW: sie, die Melde pflücken am Gesträuch und deren Speise Ginsterwurzeln sind.
  lin-lin: Bazalaki kobuka matiti ya mungwa kati na banzete mpe kolia misisa ya banzete
    mike.
  eng-LSV: Those cropping mallows near a shrub, || And their food [is] root of broom
    trees.
  eng-GNV: They cut vp nettels by the bushes, and the iuniper rootes was their meate.
  eng-WEBSTER: Who cut up mallows by the bushes, and juniper roots for their food.
  nhw-BL: Nopona quicuaj ixihuiyo cuame huan quitlatíaj ininnelhuayo tzontli para
    mototonilise.
  swh-ONEN: Katika vichaka walikusanya mimea ya chumvi, nacho chakula chao kilikuwa
    mizizi ya mti wa mfagio.
  bba-bba: Bɑ rɑ dewɑ dɑ̃ɑ kikun bɔkuɔ bu yɑkɔ burɑ ɡe ɡɑ bɔru mɔ ɡɑ n sɑ̃ɑ ben dĩɑnu,
    kpɑ bɑ n kiku ɡɑɡun ɡbini dimɔ.
  eng-KJVCPB: Who cut up mallows by the bushes, And juniper roots for their meat.
  luo-luo: Negibayo ei thim koni gi koni ka gimanyo chiemo, kendo tiende yien maonge
    ndhandhu ema nobed chiembgi.
  meu-meu: Idia ese doe anianidia bona au raudia e abidiamu, bona lagwa ramudia e
    ḡeidiamu.
  npi-ULB: तिनीहरूले नुनिलो झार र झाडीका पातहरू उखेल्थे । झ्याउका जराहरू तिनीहरूका
    खानेकुरा थिए ।
  yor-yor: Àwọn ẹni tí ń já ewé iyọ̀ ní ẹ̀bá igbó; gbogbo igikígi ni oúnjẹ jíjẹ wọn.
  pes-OPCB: در میان بوته‌ها علف‌شوره می‌چیدند، و ریشۀ شورگیاه را می‌خورند.
  tgl-ULB: Namitas sila ng halaman ng soltwot at mga dahon ng palumpong; ang mga ugat
    ng puno ng tambo ang kanilang pagkain.
  hui-hui: Ani bialu mbirale ko kaubi anda ho karunaga yuni pinibi bu naga hene.
  mya-mya: စားစရာဘို့ ချုံဖုတ်နားမှာ မလွှမြက်ကိုရိတ်၍၊ ရသမ်မြစ်ကိုလည်း တူးကြ၏။
  bod-N: དེ་ཚོས་རྩྭ་གསེང་ཚྭ་རྩྭ་བཙལ་བ་དང་། ། ཤུག་སྡོང་རྩད་པ་དེ་རྣམས་བཟའ་ཆས་ཡིན། །
  sna-sna: Vakaunganidza miriwo inovavira kubva mumakwenzi, uye zvokudya zvavo zvakanga
    zviri mudzi womuti womurara.
  spa-BLM: Arrancan hierbas saladas junto a los arbustos. Las raíces del árbol de
    la retama son su alimento.
  cac-cac: Slaj stoc'q'ueta an̈ comon an̈c'ultac eb' d'a caltac te' schi'a, schi'an
    pax sch'an̈al yib' te' meslab' eb'.
  swh-ULB: Walichuma mche chumvi na majani ya vichaka; mizizi ya mti wa ufagio ilikuwa
    ndiyo chakula chao.
  bel-bel: скубуць зеляніну каля кустоў, і ягады ядлоўцавыя - хлеб іхні.
  deu-ELBBK: sie pflücken Salzkraut bei den Gesträuchen, und die Wurzel der Ginster
    ist ihre Speise.
  mbb-OT: Ebpemezuten dan wey egkeenen dan is ebpenuvù diyà te sibsivayan, minsan
    is meladsem he zalid te kayu he inibru.
  mal-2015: അവർ കുറുങ്കാട്ടിൽ മണൽചീര പറിക്കുന്നു; കാട്ടുകിഴങ്ങു അവർക്കു ആഹാരമായിരിക്കുന്നു.
  rmc-rmc: Andral o kraki cirdenas avri o čara a chanas len a o koreňis le jalovcoskro
    sas lengro chaben.
  pes-OPV: خبازی را در میان بوته‌ها می‌چیدند، و ریشه شورگیاه نان ایشان بود.
  ron-1924: Смулг ербуриле сэлбатиче де лынгэ копэчей ши н-ау ка пыне декыт рэдэчина
    де буксэу.
  ben-OBCV: ঝাড়-জঙ্গলে তারা লবণাক্ত শাক সংগ্রহ করত, ও খেংরা ঝোপের মূল তাদের খাদ্য
    হয়েছিল।
  som-som: Waxay gurtaan geed cusbeed oo kaynta ku yaal, Oo cuntadooduna waxa weeye
    geed rotem la yidhaahdo xididdadiisa.
  lat-VUC: 'Et mandebant herbas, et arborum cortices, et radix juniperorum erat cibus
    eorum:'
  eng-ASVBT: They pluck saltwort by the bushes; And the roots of the broom are their
    food.
  ita-1885: Coglievano la malva presso agli arboscelli, E le radici de' ginepri, per
    iscaldarsi.
  eng-LXXUP: Who compass the salt places on the sounding shore, Who had salt herbs
    for their food, And were dishonorable and of no repute, in want of every good
    thing; Who also ate roots of trees by reason of great hunger.
  eng-ULB: They plucked saltwort and bushes' leaves; the roots of the broom tree were
    their food.
  spa-VBL: Allí recogen hierbas del desierto y las hojas de los arbustos, y comen
    las raíces de las retamas.
  fra-_FOB: Ils cueillent l'herbe sauvage près des buissons, et la racine des genêts
    est leur nourriture.
  mal-mal: അവർ കുറ്റിക്കാട്ടിൽ മണൽചീര പറിക്കുന്നു; കാട്ടുകിഴങ്ങ് അവർക്ക് ആഹാരമായിരിക്കുന്നു.
  urd-GVR: Wuh jhāṛiyoṅ se ḳhatmī kā phal toṛ kar khāte, jhāṛiyoṅ kī jaṛeṅ āg tāpne
    ke lie ikaṭṭhī karte haiṅ.
  suz-BL: मेकोपुकीम हिक्‍सी ङाम्‍शो सुवा, बुटा आन स‍फा सेक्‍शा जाइनीम। मिनु मार मार
    आन शाक्‍श दोम्‍तेक्‍म।
  eng-NOY: They gather purslain among the bushes, And the root of the broom is their
    bread.
  ita-1927: strappando erba salsa presso ai cespugli, ed avendo per pane radici di
    ginestra.
  ckb-ckb: ئەوانەی وشترالووک و گەڵایان لە دەوەنەکانەوە دەهێنا، ڕەگی دار گەز خۆراکیان
    بوو.
  eng-BBE: They are pulling off the salt leaves from the brushwood, and making a meal
    of roots.
  kan-OKCV: ಪೊದೆಗಳಲ್ಲಿನ ಉಪ್ಪಿನ ಸೊಪ್ಪು ಸಂಗ್ರಹಿಸುತ್ತಿದ್ದರು. ಜಾಲಿಯ ಬೇರುಗಳೇ ಅವರ ಆಹಾರವಾಗಿತ್ತು.
  tam-2017: செடிகளுக்குள் இருக்கிற தழைகளைப் பிடுங்குவார்கள்; காட்டுசெடிகளின் கிழங்குகள்
    அவர்களுக்கு ஆகாரமாயிருந்தது.
  spa-RV-1909: Que cogían malvas entre los arbustos, y raíces de enebro para calentarse.
  ron-BTF: Care taie nalbă de pe lângă tufișuri și rădăcini de ienupăr ca hrană a
    lor.
  eng-WEBP: They pluck salt herbs by the bushes. The roots of the broom tree are their
    food.
  eng-FBV: There they pick desert herbs and the leaves of bushes, and eat the roots
    of broom trees.
  nld-1939: Die zilte kruiden van de struiken plukken, En zich voeden met de wortels
    der brem;
  nch-BL: Nopona quicuaj inixihuiyo cuame huan quitatíaj ininelhuayo xihuitzonti para
    mototonilise.
  vie-1934: Chúng hái rau sam biển trong bụi cây, Rễ cây giêng giếng làm vật thực
    cho họ.
  hin-CV: वे झाड़ियों के मध्य से लोनिया साग एकत्र करते हैं, झाऊ वृक्ष के मूल उनका
    भोजन है.
  spa-BES: Ellos están arrancando verdolagas de la maleza, y comían raíces de árboles.
  tdx-tdx: Tsindrohe’ iereo ty aña-mafaitse miharo vahon-tsoy, fihina’iareo ty vahan-jañapoly.
  tha-KJV: เขาเก็บผักชะครามซึ่งอยู่กับพุ่มไม้ และเอารากต้นไม้จำพวกสนจูนิเปอร์มาเป็นอาหาร
  por-BR-2018: Que colhiam malvas entre os arbustos, e seu alimento eram as raízes
    dos zimbros.
  deu-ELO: sie pflücken Salzkraut bei den Gesträuchen, und die Wurzel der Ginster
    ist ihre Speise.
  eng-WYC-2018: and they ate herbs, and the rinds of trees; and the root of junipers
    was their meat. (and they ate grass, and the bark of trees; and juniper roots
    were their food.)
  epo-epo: Kiuj elŝiras atriplon apud la arbetaĵoj, Kaj kies pano estas la radiko
    de genisto.
  uig-PIN: Ular ǝmǝn-xiwaⱪni qatⱪallar arisidin yulidu, Xumbuyining yiltizlirinimu
    terip ɵzlirigǝ nan ⱪilidu.
  beo-beo: Ilia da hafoga:i soge ifalabo liligi a:le fasili, nasu. Hame hedai ‘isu
    doa:su’ ifa ea difi amolawane nasu.
  tpi-OTNT: Na ol i save kamautim ol liklik diwai i gat pait na kaikai ol rop na lip
    bilong ol.
  hau-SA: A cikin jeji suna tsinkar ganyaye marasa daɗi, jijiyoyin itacen kwakwa ne
    abincinsu.
  uig-LAT: Ular emen-shiwaqni chatqallar arisidin yulidu, Shumbuyining yiltizlirinimu
    térip özlirige nan qilidu.
  nde-nde: Enkotheni khonale bakha imibhida emunyu, ukudla kwabo kuzimpande zezihlahla.
  ton-ton: Naʻa nau tuʻusi ʻae ngaahi ʻakau kona, pea keli aka ke nau kai.
  ces-1613: Kteříž trhali zeliny po chrastinách, ano i koření, a jalovec za pokrm
    byl jim.
  eng-WMB: They pluck salt herbs by the bushes. The roots of the broom tree are their
    food.
  tam-TCV: அவர்கள் புதர்ச்செடிகளில் இருந்து உவர்ப்புப் பூண்டுகளைச் சேர்த்தார்கள்;
    காட்டுச்செடிகளின் கிழங்குகளே அவர்களுக்கு ஆகாரம்.
  ceb-ULB: Nangutlo sila ug dahon sa tunokong mga tanom; ang mga gamot sa tambo mao
    ang ilang mga pagkaon.
  pol-UBG: Zrywają sobie malwę przy krzakach i korzenie jałowcowe na pokarm.
  urd-GVU: وہ جھاڑیوں سے خطمی کا پھل توڑ کر کھاتے، جھاڑیوں کی جڑیں آگ تاپنے کے لئے
    اکٹھی کرتے ہیں۔
  deu-1912: die da Nesseln ausraufen um die Büsche, und Ginsterwurzel ist ihre Speise;
  kan-2017: ಪೊದೆಗಳಲ್ಲಿ ಉಪ್ಪಿನ ಸೊಪ್ಪನ್ನು ಕಿತ್ತು, ತಿಂದು ಜಾಲಿಯ ಬೇರುಗಳನ್ನೂ ಆಹಾರಮಾಡಿಕೊಳ್ಳುವರು.
  yap-yap: Yad ma pug yoch ke pan u ted ni desert ngu’ur ked, ni mus nga lik’ngin
    e gek’iy ni wolguw ni dariy lamen!
  hlt-MCSB: Tangpuem dongkah baekkoi te a hlaek uh tih a buh la hlingcet yung a khueh.
  mdy-ETH: ዳውሎይዳ ሶኦጌ ሶኦጌ ጋዓ ዱማ ዱማ ዒላዦ ዔያታ ማንፃኔ፤ ዓኣፁዋያ ማዔ ሳሪንጎ ፃጶ ዔያታ ሙዓኔ።
  twi-ASANTE: Wɔboaboaa nkyenhahan ano wɔ nkyɛkyerɛ mu, na wɔde ɛserɛ so nnua nhini
    yɛɛ wɔn aduane.
  eng-WEBU: They pluck salt herbs by the bushes. The roots of the broom tree are their
    food.
  wal-wal: Qassi sharafaanne bonccuwaa maxidosona; mal77enna sankkaaraa xaphotakka
    miidosona.
  spa-PDDPT: Arrancan malvas entre los matorrales y se alimentan con raíces de enebro.
  gun-gun: Jai rogue ha'e yvyra'i rogue rive oipo'o, zimbro rapo guive ho'u okuapy.
  ilo-ULB: Nagpag-utda kadagiti naraboy a mulmula; dagiti ramut ti buyboy ti nagbalin
    a taraonda.
  kpg-kpg: Digaula la digau e daagi nia geinga lodo henua gaa gai, digaula e gai hogi
    nia laagau ala nadau kala ai.
  uig-ARA: ئۇلار ئەمەن-شىۋاقنى چاتقاللار ئارىسىدىن يۇلىدۇ، شۇمبۇيىنىڭ يىلتىزلىرىنىمۇ
    تېرىپ ئۆزلىرىگە نان قىلىدۇ.
  sus-sus: E nu ɲoogee matalama fɔtɔnyie kui, wuri sankee gbansan nan nu findima e
    xa donyi ra.
  pon-2006: Re usada dipwen nan sapwtehn oh kang, re pil kang kalowen tuhke me sohte
    nemeneme!
  ksd-ksd: Dia rubat ra ta aro ra pui, Ma ra okor i ra nokanoko ure ra marua i diat.
  tur-YTC: Çalılıklardan tuzlu ot koparıyorlar. Onların yiyeceğ süpürge ağacının kökleridir.
  grc-BRENT: Οἱ περικυκλοῦντες ἄλιμα ἐπὶ ἠχοῦντι, οἵτινες ἄλιμα ἦν αὐτῶν τὰ σῖτα,
    ἄτιμοι δὲ καὶ πεφαυλισμένοι, ἐνδεεῖς παντὸς ἀγαθοῦ, οἳ καὶ ῥὶζας ξύλων ἐμασσῶντο
    ὑπὸ λιμοῦ μεγάλου.
  ind-AYT: mereka memetik tanaman menjalar dan daun dari semak-semak, dan akar pohon
    arar adalah makanannya.
  nya-nya: Ankathyola therere ndi masamba owawa, ndipo chakudya chawo chinali mizu
    ya mitengo ya masache.
  hrv-hrv: Lobodu su i s grmlja lišće brali, kao kruh jeli korijenje žukino.
  mps-mps: Tama augwaligo te dwasianu ha ebo ni gudama, tama te ni sele bono, me te
    ni yabe me sese tula silai dao.
  tpi-tpi: Na ol i save kamautim ol liklik diwai i gat pait na kaikai ol rop na lip
    bilong ol.
  dan-1931: og plukker Melde ved Krattet, Gyvelrødder er deres Brød.
  vie-OVCB: Họ ăn cả rễ lẫn lá của các loại cây giếng giêng.
  guj-2017: તેઓ રણમાં ખારી ભાજી ચૂંટી કાઢે છે અને રોતેમ વૃક્ષનાં મૂળિયાં ખાય છે.
  pon-2006A: Re usada dipwen nan sapwtehn oh kang, re pil kang kalowen tuhke me sohte
    nemeneme!
  por-BRBSL: Eles depenam ervas salinas junto aos arbustos. As raízes da árvore da
    vassoura são seu alimento.
  cth-cth: Pho um e angmai hna a la awh teh, samphokung e a tangpha hah rawca hanelah
    a tai awh.
  twi-twi: Wɔboaboaa nkyenhaban ano wɔ nkyɛkyerɛ mu, na wɔde sare so nnua ntin yɛɛ
    wɔn aduan.
  hlt-hlt: Tangpuem dongkah baekkoi te a hlaek uh tih a buh la hlingcet yung a khueh.
  tbz-SIM: Kɛ kɛ̃ĩti sifɑ̃kɛsi sitekɛsí yɔ, kɛ cɑ́ɑntɛ, kɛ̀ itecĩɛ̃ ntú bɛ kó mudiì.
  msy-2020: Egha tevsevir mɨsoziba asia, dar biba ko dafariba api.
  dop-dop: Pɑ kpɛsǝɣɩ tuusi hɑtʋ kɛ hotisi kilɑ. Pɑ tɔɣɔnɑɣɑ ntɛ́ pɑ tɛ tiikɑsɩ nɑsǝlɩ
    sɩ lilɑ.
  azb-azb: Kollardan duzlu bitkilər toplayırdılar, Süpürgə kollarının köklərini yeyirdilər.
  eng-DBY: They gather the salt-wort among the bushes, and the roots of the broom
    for their food.
  hin-2017: वे झाड़ी के आस-पास का लोनिया साग तोड़ लेते, और झाऊ की जड़ें खाते हैं।
  wol-KYG: di witt ñax mu saxe ciy tan ak a gasi reen, di dunde.
  eng-YLT: Those cropping mallows near a shrub, And broom-roots [is] their food.
  eng-WYC-2017: and they ate herbs, and the rinds of trees; and the root of junipers
    was their meat.
  eng-WMBB: They pluck salt herbs by the bushes. The roots of the broom tree are their
    food.
  urd-GVH: वह झाड़ियों से ख़त्मी का फल तोड़कर खाते, झाड़ियों की जड़ें आग तापने के
    लिए इकट्ठी करते हैं।
  rug-rug: Pa qega si hata ginani na kupi vagi elo huda, meke hena karoso sapu pasa
    hola koasa huda ta pozae huda sasara.
  gaz-gaz: Daggala keessaa biqiltuu soogiddaa funaannatan; nyaanni isaaniis hidda
    mukaa kan hin miʼoofne ture.
  fra-LSG: Ils arrachent près des arbrisseaux les herbes sauvages, Et ils n’ont pour
    pain que la racine des genêts.
  yal-yal: e yi donseen fenma fɔtɔnne nin burunna ra, budemaan nan tun yi e yii balon
    na.
  haw-1868: Uhuki lakou i ka maluha ma ka nahelehele, A me ke aa o ka laau iunipera
    i ai na lakou.
  arb-NAV: يَلْتَقِطُونَ الْخُبَّيْزَةَ بَيْنَ الْعُلَّيْقِ، وَخُبْزُهُمْ عُرُوقُ
    الرَّتَمِ.
  ewe-ewe: Le gbe me woda amagbewo eye woƒe nuɖuɖue nye dɔli ƒe ke.
  eng-LEE: Who crop off mallows by the bushes, and have broom-bush roots as their
    bread;
  asm-FB: আৰু জোপোহাৰ কাষত সিহঁতে মল্লু শাক ছিঙে, আৰু ৰোতম গছৰ মূল সিহঁতৰ খোৱা বস্তু।
  sus-A: عٍ نُ حٌوفٍيٍ مَتَلَمَ قْتْنيِيٍ كُي، وُرِ سَنكٍيٍ فبَنسَن نَن نُ قِندِ مَ
    عٍ شَ دٌنيِ رَ.
  fra-SBL: Ils cueillent des herbes salées près des buissons. Les racines de l'arbre
    à balais sont leur nourriture.
  hbo-hbo: הַקֹּטְפִ֣ים מַלּ֣וּחַ עֲלֵי־שִׂ֑יחַ וְשֹׁ֖רֶשׁ רְתָמִ֣ים לַחְמָֽם׃
  kik-kik: Maahaaraga nyeni cia mahuti ma cumbĩ kuuma ihinga-inĩ, na irio ciao ciarĩ
    mĩri ya mũtĩ wa kĩhaato.
  fra-NCL: Ils cueillent sur les buissons des bourgeons amers, ils n’ont pour pain
    que la racine des genêts.
  cek-AK: Kapring thungah phrohnawk to a aah o moe, caak hanah imphok kung tangzun
    to takaeh o.
  cuk-cuk: We-dulemar ibmar-gunnegala, gagan-moododba ibmar-gwag wedidamalad, gagan-e-malimarse-bakale,
    gundii damarbalid.
  uig-CYR: Улар әмән-шивақни чатқаллар арисидин юлиду, Шумбуйиниң йилтизлириниму терип
    өзлиригә нан қилиду.
  tel-2017: వారు తుప్పల్లోని రేవు కాడలను పెరుకుతారు. దూసరి తీగె వారికి ఆహారం.
  hat-BSA: Yo rache fèy raje nan mitan rakèt la. Manje yo se rasin bayawonn.
  kos-kos: Elos ac fusak ac kang mah yen mwesis uh Wi pacna okah ma wangin ema ke
    sak broom uh!
  hbo-WLC: הַקֹּטְפִ֣ים מַלּ֣וּחַ עֲלֵי־שִׂ֑יחַ וְשֹׁ֖רֶשׁ רְתָמִ֣ים לַחְמָֽם׃
  ibo-ibo: Nʼala ọhịa ka ha na-atụrị ahịhịa nnu, mgbọrọgwụ osisi brum bụkwa nri ha.
  ory-ory: ସେମାନେ ବୁଦା ନିକଟରୁ ବିସ୍ୱାଦୁ ଶାକ ଛିଣ୍ଡାନ୍ତି ଓ ରେତମବୃକ୍ଷର ମୂଳ ସେମାନଙ୍କର ଆହାର।
  chk-chk: Ra fichi chön ewe irä malow me chön ekewe sokopaten irä pwe ener mongö,
    ra pwal eni waren ewe irä pirum.
  rop-rop: Olabat pulumatbat detlot plent brom det deset kantri. Dei nomo abum gudwan
    teist bat olabat lafta dagat tharran na.
  ukr-1871: Щиплють лободу попід корчами, — ягоди ялівцю — се хлїб їх.
  deu-1951: Sie pflückten die Melde ab beim Gesträuch, und die Ginsterwurzel war ihr
    Brot.
  eng-JPS: They pluck salt-wort with wormwood; and the roots of the broom are their
    food.
  srp-1865: Koji brahu lobodu po èestama, i smrekovo korijenje bješe im hrana.
  lug-lug: Banoga ebiragala ebiwoomerera ng’omunnyo mu bisaka, enkolokolo ez’omwoloola
    y’emmere yaabwe.
  heb-heb: הקטפים מלוח עלי שיח ושרש רתמים לחמם׃
  ben-IRV: তারা লতা জাতীয় শাক এবং ঝোপের পাতা তুলত; গুল্ম জাতীয় গাছের শিকড় তাদের
    খাবার ছিল।
  pan-pan: ਉਹ ਝਾੜੀਆਂ ਉੱਤੋਂ ਨਮਕੀਨ ਸਾਗ ਤੋੜਦੇ ਹਨ, ਅਤੇ ਝਾਊ ਦੀਆਂ ਜੜ੍ਹਾਂ ਉਹਨਾਂ ਦੀ ਰੋਟੀ ਹੈ।
  mya-JVB: စားစရာ ဘို့ ချုံဖုတ် နား မှာ မလွှမြက်ကိုရိတ်၍၊ ရသမ် မြစ် ကိုလည်း တူးကြ၏။
  hmo-hmo: Idia ese tano kaukau avadia idia ania, au maragidia edia ramudia danu idia
    ania.
  urd-urd: वह झाड़ियों के पास लोनिये का साग तोड़ते हैं, और झाऊ की जड़ें उनकी ख़ूराक
    है।
  rus-SYN: щиплют зелень подле кустов, и ягоды можжевельника - хлеб их.
  bqc-SIM: Aaì libɛↄ wɛɛlɛ sɛ̃u, lízĩna mɛ́ ń pↄblea ũ.
  tcz-CHONGTHU: Hiti chun amahon hamboh lah a konin gamlah a na eng ho chu akilo uvin
    chuleh muntheh phung jung ho chu akilah un anejiuve.
  mar-mar: ते वाळवटांतील क्षार-झुडपे उपटून घेतात. रतम नावाच्या झाडाची मुळे खातात.
  qub-qub: Ashgaj jachacunata shatacunacho ashej. Asta retämapa sapincunatapis micoj.
  hat-hat: Yo pran fèy raje pou yo manje. Ata rasin bayawonn pase.
  eng-BSB: They plucked mallow among the shrubs, and the roots of the broom tree were
    their food.
  eng-WEBPB: They pluck salt herbs by the bushes. The roots of the broom tree are
    their food.
  kbq-kbq: Ana nehu'za trazampintira aka tra'zana hu'za nene'za, brumu zafamofo rafu'na'anena
    eri tasagi hu'za ne'naze.
  nhe-BL: Nopona quicuaj ixihuiyo cuatini huan quitlatíaj ininnelhuayo tzontli para
    mototonilise.
  gub-BL: Upyhyk ka'akyr wà, ywyra pekwer wà no, U'u ma'e hapo ikatu 'ym ma'e wà.
  eng-DRA: And they ate grass, and barks of trees, and the root of junipers was their
    food.
