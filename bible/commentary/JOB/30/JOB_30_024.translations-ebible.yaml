verse: JOB.030.024
translations:
  mal-C: “ഒരാൾ നാശക്കൂമ്പാരത്തിൽനിന്ന് സഹായത്തിനായി കൈനീട്ടി നിലവിളിക്കുമ്പോൾ ആരും
    അയാളുടെമേൽ കൈവെക്കുകയില്ല എന്നതു നിശ്ചയം?
  deu-TKW: Doch - streckt wohl einer nicht im Sturze seine Hand nach Rettung aus,
    oder giebts bei seinem Untergang nicht darob Hilfsgeschrei?
  lin-lin: Kasi boni, moto oyo azali kokufa akoki kotombola ata loboko te ? Moto oyo
    azali na pasi, akoki te kosenga lisungi ?
  eng-LSV: Surely not against the heap || Does He send forth the hand, || Though they
    have safety in its ruin.
  eng-GNV: Doubtles none can stretch his hand vnto the graue, though they cry in his
    destruction.
  eng-WEBSTER: Yet he will not stretch out his hand to the grave, though they cry
    in his destruction.
  nhw-BL: “Nimoilhuiyaya para se acajya nechpalehuisquía para amo ma nihuetzi, quen
    se catli quitlanana imax o tzajtzi chicahuac para tlajtlanis tlapalehuili quema
    se huetzi ipan se tlaijiyohuilistli.
  swh-ONEN: “Hakika hakuna yeyote amshambuliaye mhitaji, anapoomba msaada katika shida
    yake.
  bba-bba: Adɑmɑ kɑ mɛ, bɑɑ tɔnu ù n ɡɔɔ dɔɔ, u ǹ nɔmɑ suɑmɔ u fɑɑbɑ kɑnɑ? Wi u wɑ̃ɑ
    wɑhɑlɑ sɔɔ u ǹ somiru kɑnɑmɔ?
  eng-KJVCPB: Howbeit he will not stretch out his hand to the grave, Though they cry
    in his destruction.
  luo-luo: “Ongʼere ni ngʼama osehinyore ok nyal monj kendo, to oywak mana ni mondo
    okonye e chandruokne.
  meu-meu: Tau ta ese vada e heḡiḡi dobi rumana senuna amo imana basine toia roro
    a? Ena hisihisi ai basine boiboi, ta ese baine durua helaoreana, a?
  npi-ULB: तापनि जब कोही लड्छ, तब के त्यसले मदतको लागि आफ्नो हात उठाउँदैन र ? के सङ्कष्‍टमा
    भएको कसैले पनि मदतको लागि पुकार्दैन र ?
  yor-yor: “Bí ó ti wù kí ó rí, ẹnìkan kí yóò ha nawọ́ rẹ̀ nígbà ìṣubú rẹ̀, tàbí kì
    yóò ké nínú ìparun rẹ̀.
  pes-OPCB: چرا به کسی که خرد شده است و کاری جز التماس کردن، از او برنمی‌آید، حمله
    می‌کنی؟
  tgl-ULB: Pero, wala bang umaabot ng kaniyang kamay para humingi ng tulong kapag
    siya ay bumabagsak? Wala bang nasa kaguluhan na nagmakaawa para sa tulong?
  hui-hui: Mbiralime ibu mo ko holene kaware ngagola ibu biamogo bia lalu dugu bialu
    kagola ainde mendealime ibalu agali ogoni mo ko halu minu bolene karulapebe. Ani
    bulene nakarulapeore ndobe.
  mya-mya: ဘုရားသခင်သည် လက်ဆန့်တော်မူသောအခါ၊ တောင်းပန်သော်လည်းအချည်းနှီးဖြစ်၏။ ဖျက်ဆီးတော်
    မူသောအခါ၊ အော်ဟစ်သော်လည်း ကျေးဇူးမရှိ။
  bod-N: ཡིན་ཡང་སུ་ཞིག་འགྱེལ་དུས་ལག་མི་བརྐྱང་། ། གནོད་པར་འཕྲད་དུས་ཞུ་བ་མི་འབུལ་ལམ།
    །
  sna-sna: “Zvirokwazvo, hakuna munhu anobata munhu ari kushushikana paanochemera
    rubatsiro pakutambudzika kwake.
  spa-BLM: “Sin embargo, ¿no se tiende la mano en su caída? ¿O en su calamidad, por
    tanto, clamar por ayuda?
  cac-cac: Palta ¿tocval max q'ue ch'ican sc'ab' junoc mach ayec' d'a scal syaelal
    yic sc'anan colval?
  swh-ULB: Lakini, je hakuna ainuaye mkono wake kuomba msaada aangukapo? Je hakuna
    aombaye msaada akiwa tabuni?
  bel-bel: 'Правільна, Ён не працягне рукі Сваёй над домам касьцей: ці будуць яны
    крычаць пры сваім разбурэньні?'
  deu-ELBBK: Doch streckt man beim Sturz nicht die Hand aus, oder erhebt man bei seinem
    Untergang nicht darob ein Hilfsgeschrei?
  mbb-OT: “Wazà etew he mibpesipelahan ku he zuen din elentusen wey ebpehizuhizu tenged
    te kelised.
  mal-2015: എങ്കിലും വീഴുമ്പോൾ കൈ നീട്ടുകയില്ലയോ? അപായത്തിൽ അതു നിമിത്തം നിലവിളിക്കയില്ലയോ?
  rmc-rmc: Či hazdňahas vareko peskro vast pro zňičimen manuš, savo vičinel, hoj leske
    te pomožinen andral o pharipen?
  pes-OPV: یقین بر توده ویران دست خود را دراز نخواهد کرد، و چون کسی دربلا گرفتار شود،
    آیا به این سبب استغاثه نمی کند؟
  ron-1924: Дар чел че се прэбушеште ну-шь ынтинде мыниле? Чел ын ненорочире ну чере
    ажутор?
  ben-OBCV: “একজন বিদীর্ণ মানুষ যখন তার চরম দুর্দশায় সাহায্যের জন্য আর্তনাদ করে তখন
    নিশ্চয় তার উপরে কেউ হস্তক্ষেপ করে না।
  som-som: Laakiinse ninkii hoos u dhacaya sow gacantiisa sooma fidiyo? Markuu halligmayose
    sow ma qayshado?
  lat-VUC: 'Verumtamen non ad consumptionem eorum emittis manum tuam: et si corruerint,
    ipse salvabis.'
  eng-ASVBT: Howbeit doth not one stretch out the hand in his fall? Or in his calamity
    therefore cry for help?
  ita-1885: Pur non istenderà egli la mano nell'avello; Quelli che vi son dentro gridano
    essi, quando egli distrugge?
  eng-LXXUP: Oh then that I might lay hands upon myself, Or at least ask another,
    and he should do this for me.
  eng-ULB: However, does no one reach out with his hand to beg for help when he falls?
    Does no one in trouble call out for help?
  spa-VBL: ¿Quién querría dar una patada a un hombre cuando está abatido, cuando claman
    por ayuda en su momento de dificultad?
  fra-_FOB: Seulement, n'étendrait-on pas la main au milieu de la ruine? Et, dans
    sa calamité, ne serait-il donc pas permis de pousser un cri?
  mal-mal: എങ്കിലും വീഴുമ്പോൾ ആരും കൈ നീട്ടുകയില്ലയോ? അപായത്തിൽപെട്ടവൻ നിലവിളിക്കുകയില്ലയോ?
  urd-GVR: Yaqīnan maiṅ ne kabhī bhī apnā hāth kisī zarūratmand ke ḳhilāf nahīṅ uṭhāyā
    jab us ne apnī musībat meṅ āwāz dī.
  suz-BL: थमा पा, मेकोमी प्रुङग आन कली श्‍येत मगेब। मुर श्‍येत जशा ‘वारच पाइय्‍यीनी’
    दे ग्रीनीम।
  eng-NOY: When He stretcheth out his hand, prayer availeth nothing; When He bringeth
    destruction, vain is the cry for help.
  ita-1927: Ma chi sta per perire non protende la mano? e nell’angoscia sua non grida
    al soccorso?
  ckb-ckb: «بێگومان کەس دەستدرێژی ناکاتە سەر مرۆڤێکی تێکشکاو، کاتێک لە تەنگانەیدا
    هاوار دەکات.
  eng-BBE: Has not my hand been stretched out in help to the poor? have I not been
    a saviour to him in his trouble?
  kan-OKCV: “ಆದರೂ ಮುರಿದ ಮನುಷ್ಯನಾಗಿರುವ ನಾನು ಸಹಾಯಕ್ಕಾಗಿ ಕೈಚಾಚಬಾರದೆ? ಆಪತ್ತಿಗೆ ಒಳಪಟ್ಟವನಾದ
    ನಾನು ಕೂಗಿಕೊಳ್ಳಬಾರದೆ?
  tam-2017: ஆனாலும் நான் எந்த ஒருவனை அவன் ஆபத்திலே தவிக்கவைத்ததும்,
  spa-RV-1909: Mas él no extenderá la mano contra el sepulcro; ¿clamarán los sepultados
    cuando él los quebrantare?
  ron-BTF: Totuși el nu își va întinde mâna spre mormânt, deși ei strigă la nimicirea
    lui.
  eng-WEBP: “However doesn’t one stretch out a hand in his fall? Or in his calamity
    therefore cry for help?
  eng-FBV: Who would want to kick a man when he is down, when they cry for help in
    their time of trouble?
  nld-1939: Maar steekt een drenkeling de hand niet uit, Roept men in zijn ellende
    niet om hulp?
  nch-BL: “Nimoilhuiyaya para se acajya techpalehuisquía para ma amo nihuetzi, quej
    se cati quitanana imax o tzajtzi chicahuac para tajtanis tapalehuili quema se
    huetzi ipan se taijyohuilisti.
  vie-1934: Song trong khi người nào bị tàn hại, họ há chẳng giơ tay ra sao? Hoặc
    đang cơn tai nạn, họ há không cất tiếng kêu la ư?
  hin-CV: “क्या वह जो, कूड़े के ढेर में जा पड़ा है, सहायता के लिए हाथ नहीं बढ़ाता
    अथवा क्या नाश की स्थिति में कोई सहायता के लिए नहीं पुकारता.
  spa-BES: ¿No se ha extendido mi mano para ayudar a los pobres? ¿No he sido para
    él un salvador en su apuro?
  tdx-tdx: Aa tsy hañity ty fità’e hao ty am-botrim-piantoañe eo? tsy hikoik’ imba
    hao t’ie mizò hekoheko?
  tha-KJV: ถึงกระนั้นเขาจะไม่ยื่​นม​ือของเขาออกช่วยคนในแดนคนตาย ถึงแม้​ว่าพวกเขาร้องขอความช่วยเหลือในท่ามกลางภัยพิบั​ติ​ของเขา
  por-BR-2018: Porém não se estende a mão para quem está em ruínas, quando clamam
    em sua opressão?
  deu-ELO: Doch streckt man beim Sturze nicht die Hand aus, oder erhebt man bei seinem
    Untergang nicht darob ein Hilfsgeschrei?
  eng-WYC-2018: Nevertheless thou sendest not out thine hand to the wasting of them;
    and if they fall down, thou shalt save them.
  epo-epo: Sed ĉu oni povas ne deziri eltiri manon, Kaj krii en sia malfeliĉo?
  uig-PIN: U ⱨalak ⱪilƣan waⱪtida kixilǝr nalǝ-pǝryad kɵtürsimu, U ⱪolini uzatⱪanda,
    duaning dǝrwǝⱪǝ ⱨeqⱪandaⱪ nǝtijisi yoⱪ;
  beo-beo: Na da wadela:lesi dagoi. Di da nama asigima:ne fawane, na edegesa. Dia
    abuliba:le nama doagala:sala:?
  tpi-OTNT: Sapos wanpela man i laik bagarap olgeta na i singaut long kisim helpim,
    ating inap wanpela man i paitim em na mekim nogut long em? Nogat tru.
  hau-SA: “Ba shakka ba mai ɗora hannu a kan mutumin da yake cikin wahala. Lokacin
    da ya yi kukan neman taimako a cikin wahalarsa.
  uig-LAT: U halak qilghan waqtida kishiler nale-peryad kötürsimu, U qolini uzatqanda,
    duaning derweqe héchqandaq netijisi yoq;
  nde-nde: Ngempela kakho ombeka isandla umuntu oswelayo nxa ekhalela ukusizwa esebunzimeni.
  ton-ton: “Ka ʻe ʻikai te ne mafao atu hono nima ki he faʻitoka, neongo ʻoku nau
    tangi ʻi heʻene fakaʻauha.
  ces-1613: Jistě žeť nevztáhne Bůh do hrobu ruky, by pak, když je stírá, i volali.
  eng-WMB: “However doesn’t one stretch out a hand in his fall? Or in his calamity
    therefore cry for help?
  tam-TCV: “மனமுடைந்தவன் தன் உதவிக்காக அழும்போது, யாரும் உதவிசெய்வதில்லை.
  ceb-ULB: Bisan pa man, dili ba walay makatuy-od sa iyang kamot aron sa pagpangayo
    ug tabang sa dihang matumba siya? Dili ba magpakitabang man kadtong anaa sa kalisod?
  pol-UBG: Do grobu jednak nie ściągnie swej ręki, choćby wołali, gdy będzie niszczyć.
  urd-GVU: یقیناً مَیں نے کبھی بھی اپنا ہاتھ کسی ضرورت مند کے خلاف نہیں اُٹھایا جب
    اُس نے اپنی مصیبت میں آواز دی۔
  deu-1912: Aber wird einer nicht die Hand ausstrecken unter Trümmern und nicht schreien
    vor seinem Verderben?
  kan-2017: ಆದರೂ ನಾಶಕ್ಕೆ ಒಳಗಾದವನು ಕೈಚಾಚುವುದಿಲ್ಲವೋ? ಆಪತ್ತಿಗೆ ಒಳಪಟ್ಟವನು ಕೂಗಿಕೊಳ್ಳುವುದಿಲ್ಲವೋ?
  yap-yap: Mang ni ga be og ngak be’ ni dakuriy rogon, ni be’ ni dakriy ban’en nra
    m’ag rok kemus ni be wenig ni nge kireban’uy ngak?
  hlt-MCSB: A yoethaenah khuiah bombihnah a yaak vaengah kut aka thueng he lairhok
    dongah a om moenih.
  mdy-ETH: ሎኦሚ ሜቄ ዓሲ ሜታዺ ማኣዶሮ ኩጮ ፔኤሲ ዔቂሲ ዒላታዛ ዶዳ ዓሲ ዓኣ?
  twi-ASANTE: “Ampa ara obiara mfa ne nsa nka onipa a ɔrebrɛ ɛberɛ a ɔresu pɛ mmoa
    wɔ nʼamanehunu mu.
  eng-WEBU: “However doesn’t one stretch out a hand in his fall? Or in his calamity
    therefore cry for help?
  wal-wal: “Kunddidi meqqida asi tuggatiiddi, ‘Tana maaddarkkii’ giidi waassin, au
    qarettenna asi de7ii?
  spa-PDDPT: ¿Sin embargo no extiendes tu mano al que está sobre una pila de ruinas
    o en su desastre, y por tanto pide socorro?
  gun-gun: — Ha'e rami avi yty áry ava omomboa imoinyague gui nokuave'ẽi 'rã teve,
    ojexavaia gui ndojapukai ratãi 'rã teve ipytyvõarã pe?
  ilo-ULB: Nupay kasta, awan kadi ti tao a mangiyunnat iti imana a dumawat iti tulong
    no matinnag isuna? Awan kadi ti mariribukan a tao a dumawat iti tulong?
  kpg-kpg: Goe e aha dela e heebagi gi tangada dela gu mooho, dela hua e dangidangi
    di manawa dumaalia?
  uig-ARA: ئۇ ھالاك قىلغان ۋاقتىدا كىشىلەر نالە-پەرياد كۆتۈرسىمۇ، ئۇ قولىنى ئۇزاتقاندا،
    دۇئانىڭ دەرۋەقە ھېچقانداق نەتىجىسى يوق؛
  sus-sus: «Kɔnɔ mixi naxan na saya kira xɔn ma, na mu Ala maxandima xɛ? Mixi naxan
    na tɔɔrɛ kui, na mu Ala makulama xɛ?
  pon-2006: Dahme komwi mahwenkihong aramas emen me ohlahr, me sohte kin wia mehkot
    pwe ihte peki kupwurkalahngan?
  ksd-ksd: Dave, nina i to na virua pa na tulue laka ra limana, Ma pa na kail laka
    upi ta maramaravut ta ra ana varmonong?
  tur-YTC: “Ancak biri düşerken elini uzatmaz mı? Ya da felaketinde ondan ötürü yardım
    için çağırmaz mı?
  grc-BRENT: Εἰ γὰρ ὄφελον δυναίμην ἐμαυτὸν χειρώσασθαι, ἢ δεηθείς γε ἑτέρου, καὶ
    ποιήσει μοι τοῦτο.
  ind-AYT: Sesungguhnya, Dia tidak akan mengulurkan tangan-Nya kepada tumpukan reruntuhan
    jika mereka berseru ketika Dia menghancurkannya.
  nya-nya: “Ndithudi palibe munthu amene amalanga munthu wosweka mtima, amene akupempha
    thandizo mʼmasautso ake.
  hrv-hrv: Al' ne pruža li ruku utopljenik, ne viče li kad padne u nevolju?
  mps-mps: Ma, bidi me mu dolobaso, tama tau somainu i obaso da, teda bidi mego aga
    ma elama, aga mu dolaibawe? Te tama me tegobeo. Mu meni.” Jopgo te po wali.
  tpi-tpi: Sapos wanpela man i laik bagarap olgeta na i singaut long kisim helpim,
    ating inap wanpela man i paitim em na mekim nogut long em? Nogat tru.
  dan-1931: Dog, mon den druknende ej rækker Hånden ud og råber om Hjælp, når han
    går under?
  vie-OVCB: Thật không ai có thể trở mặt chống người nghèo thiếu khi họ kêu xin giúp
    đỡ lúc lâm nguy.
  guj-2017: મુશ્કેલીમાં આવી પડેલો માણસ હાથ લાંબો નહિ કરે? તેની પડતીમાં તે મદદને માટે
    કાલાવાલા નહિ કરે?
  pon-2006A: Dahme komwi mahwenkihong aramas emen me ohlahr, me sohte kin wia mehkot
    pwe ihte peki kupwurkalahngan?
  por-BRBSL: “Entretanto, não se estende uma mão em sua queda? Ou em sua calamidade,
    portanto, clamando por ajuda?
  cth-cth: BAWIPA ni a kut a dâw torei teh, a kâhei nakunghai, banglah tho hoeh toe.
    A raphoe torei teh, a hram nakunghai hawinae awm hoeh toe.
  twi-twi: “Ampa ara obiara mfa ne nsa nka onipa a ɔrebrɛ bere a ɔresu pɛ mmoa wɔ
    nʼamanehunu mu.
  hlt-hlt: A yoethaenah khuiah bombihnah a yaak vaengah kut aka thueng he lairhok
    dongah a om moenih.
  tbz-SIM: N do í fɛ̃́ũnko bɛcĩ̀rìbɛ̀, bɛcĩ̀rìbɛ̀ do ɔ̃ɔ̃ í nkuɔ̀ nkɛ̀ m bùútóo.
  msy-2020: “Eghtɨ gumazitam bar ikuvighsɨ damuva akurvazim bagh dɨmtɨ, gumazitam
    ti a mɨsogh pazɨ a damuam o? Bar puvatɨ.
  dop-dop: Ye yʋlʋ cɑɑkɩ lepu, ɩɩ tɛkǝɣɩ niŋ? Wei ɩ wɛ wɑhɑlɑ tɑɑ tɔ, ɩɩ wiiki nɑ
    ɩ́ yɑɑ sɩ pɑ́ sǝnɑ-ɩ?
  azb-azb: Yıxılana əl qaldırmaq olmaz, Bəlaya düşənin harayına çatan yoxdur.
  eng-DBY: 'Indeed, no prayer [availeth] when he stretcheth out [his] hand: though
    they cry when he destroyeth.'
  hin-2017: “तो भी क्या कोई गिरते समय हाथ न बढ़ाएगा? और क्या कोई विपत्ति के समय दुहाई
    न देगा?
  wol-KYG: Ku sànkule du tàllal loxoo? Ku musiba dab du woote wall?
  eng-YLT: Surely not against the heap Doth He send forth the hand, Though in its
    ruin they have safety.
  eng-WYC-2017: Nevertheless thou sendest not out thine hand to the wasting of them;
    and if they fall down, thou shalt save them.
  eng-WMBB: “However doesn’t one stretch out a hand in his fall? Or in his calamity
    therefore cry for help?
  urd-GVH: यक़ीनन मैंने कभी भी अपना हाथ किसी ज़रूरतमंद के ख़िलाफ़ नहीं उठाया जब उसने
    अपनी मुसीबत में आवाज़ दी।
  rug-rug: Hokara, loke tie hoke raza ia sa tie pu ele koa pa tinasuna, sipu korapa
    kabo hata tinokae si asa.
  gaz-gaz: “Dhuguma iyyuu yeroo inni rakkatee gargaarsa barbaachaaf iyyutti, namni
    harka isaa isa irra kaaʼu tokko iyyuu hin jiru.
  fra-LSG: Mais celui qui va périr n’étend-il pas les mains? Celui qui est dans le
    malheur n’implore-t-il pas du secours?
  yal-yal: “N mi yi tɔrɔ muxune mali ba, naxanye n xili e ɲaxankatani?
  haw-1868: Aka, he mea ole ka pule, ke kikoo mai ia i kona lima, Ina e uwe lakou
    iloko o kona luku ana.
  arb-NAV: وَلَكِنْ، أَلا يَمُدُّ إِنْسَانٌ يَدَهُ مِنْ تَحْتِ الأَنْقَاضِ؟ أَوَ لَا
    يَسْتَغِيثُ فِي بَلِيَّتِهِ؟
  ewe-ewe: “Vavãe, ame aɖeke medoa asi ɖa léa ame si gbã gudugudu ne ele ɣli dom be
    woaxɔ na ye le eƒe xaxa me o.
  eng-LEE: But doth not a man stretch out his hand among ruins? or doth one not cry
    out therefrom [for help] when he meeteth his downfall?
  asm-FB: তথাপি পৰিবলৈ ধৰোঁতে কোনে নো হাত নেমেলে? আৰু আপদত থকা স্তলত ৰক্ষা পাবৰ নিমিত্তে
    কোনে নিচিঞৰে?
  sus-A: «كْنْ مِشِ نَشَن نَ سَيَ كِرَ شْن مَ، نَ مُ عَلَ مَشَندِ مَ شّ؟ مِشِ نَشَن
    نَ تْورّ كُي، نَ مُ عَلَ مَكُلَمَ شّ؟
  fra-SBL: « Cependant, on ne tend pas la main dans sa chute ? Ou dans sa calamité
    donc crier au secours ?
  hbo-hbo: אַ֣ךְ לֹא־בְ֭עִי יִשְׁלַח־יָ֑ד אִם־בְּ֝פִידֹ֗ו לָהֶ֥ן שֽׁוּעַ׃
  kik-kik: “Ti-itherũ gũtirĩ mũndũ ũũkagĩrĩra mũndũ ũthuthĩkĩte ngoro, hĩndĩ ĩrĩa
    egũkaya ateithio arĩ mĩnyamaro-inĩ.
  fra-NCL: Cependant celui qui va périr n’étendra-t-il pas les mains et, dans sa détresse,
    ne poussera-t-il pas un cri ?
  cek-AK: Sithaw mah amrohaih phaksak hanah ban phok naah, nihcae mah tahmenhaih hni
    o langla cadoeh, atho om ai boeh.
  cuk-cuk: ”Dule-galakusmaidi, geg be bar sarsoged, dule-suli-suli-itogedgi-bendakleged-egisnaidi,
    geg be bar wioged.
  uig-CYR: У һалак қилған вақтида кишиләр налә-пәряд көтәрсиму, У қолини узатқанда,
    дуаниң дәрвәқә һеч қандақ нәтиҗиси йоқ;
  tel-2017: ఎవరైనా పడిపోతూ ఉన్నప్పుడు సహాయం కోసం చెయ్యి చాపడా? ఆపదలో రక్షించమని మొర
    పెట్టడా?
  hat-BSA: Malgre, èske yon moun k ap tonbe pa lonje men l? Oswa nan gwo pwoblem li
    pa kriye sekou?
  kos-kos: Efu ku kom uni sie mwet ma arulana musalla tari, Su wangin ma ku in oru
    sayen ngisre ke pakomuta?
  hbo-WLC: אַ֣ךְ לֹא־בְ֭עִי יִשְׁלַח־יָ֑ד אִם־בְּ֝פִיד֗וֹ לָהֶ֥ן שֽׁוּעַ׃
  ibo-ibo: “Nʼezie, ọ dịghị onye na-emegide onye e tidara nʼala; mgbe ọ na-eti mkpu
    nʼọnọdụ nhụju anya ya na-achọ enyemaka.
  ory-ory: ନିଶ୍ଚୟ ଭଗ୍ନ ଗୃହାଦିର ରାଶି ବିରୁଦ୍ଧରେ ସେ ଆପଣା ହସ୍ତ ବଢ଼ାଇବେ ନାହିଁ; ତଥାପି ଜଣେ
    ଆପଣା ବିନାଶ ସମୟରେ ଏହିସବୁ ବିଷୟ ସକାଶୁ ଆର୍ତ୍ତନାଦ କରିପାରେ।
  chk-chk: Ifa usun, eman aramas mi kokotiu lon riaföü esap aitietä pöün o siö pwe
    eman epwe alisi lon an feiengau?
  rop-rop: “Wen enibodi abum trabul en im brabli apset wal im jingat langa sambodi
    blanga album im.
  ukr-1871: Та він же не простягне руки своєї на дім костей; бо чи ж будуть вони кричати,
    як би їх стирав?
  deu-1951: Wahrlich, kein Bittender hat seine Hand ausgestreckt, wenn er in seinem
    Unglück schrie,
  eng-JPS: Surely none shall put forth his hand to a ruinous heap, neither because
    of these things shall help come in one's calamity,
  srp-1865: Ali neæe pružiti ruke svoje u grob; kad ih stane potirati, oni neæe vikati.
  lug-lug: “Ddala tewali ayamba muntu anyigirizibwa ng’akaaba mu kunyigirizibwa kwe.
  heb-heb: אך לא בעי ישלח יד אם בפידו להן שוע׃
  ben-IRV: যাইহোক, যখন সে পড়ে তখন কি সে তার হাত বাড়ায় না সাহায্যের জন্য অথবা বিপদে
    কি সে চিত্কার করে না?
  pan-pan: ਭਲਾ, ਤਬਾਹੀ ਵਿੱਚ ਕੋਈ ਆਪਣਾ ਹੱਥ ਨਾ ਵਧਾਵੇਗਾ, ਅਤੇ ਆਪਣੀ ਬਿਪਤਾ ਵਿੱਚ ਦੁਹਾਈ ਨਾ ਦੇਵੇਗਾ?
  mya-JVB: ဘုရားသခင်သည် လက် ဆန့် တော်မူသောအခါ ၊ တောင်းပန်သော်လည်းအချည်းနှီးဖြစ်၏။
    ဖျက်ဆီး တော်မူ သောအခါ ၊ အော်ဟစ် သော်လည်းကျေးဇူးမရှိ။
  hmo-hmo: “To badina dahaka ia makohia vadaeni tauna, be oi heatu henia noho? Lau
    ese oiemu bogahisihisi totona, oi dekenai lau noinoi noho sibona.
  urd-urd: '''तोभी क्या तबाही के वक़्त कोई अपना हाथ न बढ़ाएगा, और मुसीबत में फ़रियाद
    न करेगा?'
  rus-SYN: 'Верно, Он не прострет руки Своей на дом костей: будут ли они кричать при
    своем разрушении?'
  bqc-SIM: Gbɛ̃́ pↄ́ wìwi lí ↄdↄnzio lé? Gbɛ̃́ pↄ́ sì wɛ́tɛ̃au ì wiilɛnziɛ.
  tcz-CHONGTHU: Tahbeh mongin genthei hahsatna a kithopi ngaicha ahung tao tengule
    koima cha hiche genthei thoh ho lang ngan kihei pouvinte.
  mar-mar: परंतु जो आधीच दु:खाने पोळला आहे आणि मदतीची याचना करीत आहे त्यास कोणी अधिक
    दु:ख देणार नाही.
  qub-qub: «Nogami ichantaga pishëpacojtapis yanapashcä. Fiyupa llaquicuycho caycajtapis
    salbashcä.
  hat-hat: Poukisa w'ap atake yon moun ki tou fin mouri, yon moun ki pa ka fè anyen
    ankò pase mande padon?
  eng-BSB: Yet no one stretches out his hand to a ruined man when he cries for help
    in his distress.
  eng-WEBPB: “However doesn’t one stretch out a hand in his fall? Or in his calamity
    therefore cry for help?
  kbq-kbq: Hagi mago vahe'mo'ma knafima mani'neno'ma azahu zanku'ma krafama nehanigeno'a,
    tamagerfa huno mago'mo azana anteno aza hugahie.
  nhe-BL: “Nimoilhuiyaya para se acajya nechpalehuisquía para ma amo nihuetzi, queja
    se tlen quitlalana ima o tzajtzi chicahuac para tlajtlanis tlapalehuili quema
    se huetzi ipan se tlaijiyohuilistli.
  gub-BL: Awa imumaw pyrer romo aiko ihe. Màràzàwe tuwe heàmàtyry'ym pe ne. Napuner
    kwaw ma'e iapo haw rehe. Xo hepuhareko àwàm henoz taw rehe zo apuner.
  eng-DRA: 'But yet thou stretchest not forth thy hand to their consumption: and if
    they shall fall down thou wilt save.'
