verse: JOB.030.020
translations:
  mal-C: “ദൈവമേ, സഹായത്തിനായി ഞാൻ അങ്ങയോടു നിലവിളിച്ചിട്ടും അങ്ങ് ഉത്തരം നൽകുന്നില്ല;
    ഞാൻ എഴുന്നേറ്റു നിൽക്കുന്നു, എന്നാൽ അങ്ങ് എന്നെ ഒന്നു നോക്കുകപോലും ചെയ്യുന്നില്ല.
  deu-TKW: Ich schreie zu dir, doch du antwortest mir nicht; ich stehe da, du aber
    starrst mich an.
  lin-lin: Oh Nzambe, nazali koganga epai na Yo, kasi ozali kopesa ngai eyano te ;
    natelemi, kasi ozali kotala ngai kaka pamba.
  eng-LSV: I cry to You, || And You do not answer me, I have stood, and You consider
    me.
  eng-GNV: Whe I cry vnto thee, thou doest not heare me, neither regardest me, when
    I stand vp.
  eng-WEBSTER: 'I cry to thee, and thou dost not hear me: I stand up, and thou regardest
    me not .'
  nhw-BL: “Na nimitztzajtzilía ta, tinoTeco Dios, para techpalehui, pero amo technanquilía.
    Nojquiya nihuala moixpa, pero ta amo techchihuilía cuenta, niyon amo tijnequi
    techtlachilis.
  swh-ONEN: “Ee Bwana, ninakulilia wewe lakini hunijibu; ninasimama, nawe unanitazama
    tu.
  bba-bba: Gusunɔ nɛn Yinni, nɑ nun somiru kɑnɑmɔ, ɑdɑmɑ ɑ ǹ mɑn wisɑ. Nɑ seewɑ nɑ
    yɔ̃rɑ wunɛn wuswɑɑɔ ɑdɑmɑ ɑ ǹ nɛn lɑɑkɑri kue.
  eng-KJVCPB: 'I cry unto thee, and thou dost not hear me: I stand up, and thou regardest
    me not.'
  luo-luo: “Aywagorani, yaye Nyasaye, to itamori dwoko; achungʼ e nyimi to ingʼiya
    angʼiya.
  meu-meu: Lau na boi henimumu, to so haere henigumu; na ginimu, to so itagumu.
  npi-ULB: हे परमेश्‍वर, म तपाईंमा पुकार्छु, तर तपाईंले मलाई जवाफ दिनुहुन्‍न । म खडा
    हुन्छु, तर तपाईंले हेर्नु मात्र हुन्छ ।
  yor-yor: “Èmi ké pè ọ́ ìwọ Ọlọ́run, ṣùgbọ́n ìwọ kò dá mi lóhùn; èmi dìde dúró ìwọ
    sì wò mí lásán.
  pes-OPCB: ای خدا، نزد تو فریاد برمی‌آورم، ولی به من جواب نمی‌دهی. در حضورت می‌ایستم،
    اما نگاهم نمی‌کنی.
  tgl-ULB: Umiiyak ako sa iyo, Diyos, pero hindi mo ako sinasagot; tumatayo ako pero
    tinitingnan mo lang ako.
  hui-hui: Ngode Datagaliwabe-o í̠naga deni heyu howa i̱ biamogo bia lalu kogoyu de
    handa hondowa i̱naga bi í̠hondo larogo hale nahaga kegonida.
  mya-mya: ကိုယ်တော်အား အကျွန်ုပ်အော်ဟစ်သော် လည်း ကြားတော်မမူ။ အကျွန်ုပ်သည် မတ်တတ်နေသော်
    လည်း မှတ်တော်မမူ။
  bod-N: ཀྱེ་ཀྱེ་དཀོན་མཆོག་བདག་གིས་ཁྱེད་ཉིད་ལ། ། ཞུ་བ་ཕུལ་ཡང་ཁྱེད་ཀྱིས་མ་གསན་ཏེ། །
    ཡར་ལ་ལངས་ཀྱང་ཁྱེད་ཀྱིས་གཟིགས་པ་ཙམ། །
  sna-sna: “Ndinochema kwamuri, imi Mwari, asi hamundipinduri; ndinosimuka, asi munongonditarisa
    zvenyu.
  spa-BLM: Clamo a ti, y no me respondes. Me pongo de pie, y tú me miras.
  cac-cac: Ach in Diosal, tzin c'an a colval, palta max ach tac'vi d'ayin. Tzin tevi
    d'ayach palta maxtzac a cha ab'i.
  swh-ULB: Nakulilia wewe, Mungu, lakini haunijibu; ninasimama, nawe unaniangalia
    tu.
  bel-bel: Я заклікаю Цябе, і Ты ня слухаеш мяне, - стаю, а Ты толькі глядзіш на мяне.
  deu-ELBBK: Ich schreie zu dir, und du antwortest mir nicht; ich stehe da, und du
    starrst mich an.
  mbb-OT: “Nengumew-umew a kenikew, Megbevayà, piru wazè ka medtavak. Midhitindeg
    a ziyà te etuvangan nu, piru wazà a kenikew seǥipaa.
  mal-2015: ഞാൻ നിന്നോടു നിലവിളിക്കുന്നു; നീ ഉത്തരം അരുളുന്നില്ല; ഞാൻ എഴുന്നേറ്റുനില്ക്കുന്നു;
    നീ എന്നെ തുറിച്ചുനോക്കുന്നതേയുള്ളു.
  rmc-rmc: Vičinav ke tute, hoj mange te pomožines, ale na odphenes mange; ačhav kade,
    ale tu pre ma ča dikhes.
  pes-OPV: «نزد تو تضرع می‌نمایم و مرا مستجاب نمی کنی، و برمی خیزم و بر من نظر نمی
    اندازی.
  ron-1924: Стриг кэтре Тине ши ну-мь рэспунзь; стау ын пичоаре ши ну мэ везь.
  ben-OBCV: “হে ঈশ্বর, আমি তোমার কাছে আর্তনাদ করেছি, কিন্তু তুমি উত্তর দাওনি; আমি
    উঠে দাঁড়িয়েছি, কিন্তু তুমি শুধু আমার দিকে তাকিয়েছ।
  som-som: Anigu waan kuu qayshadaa, adiguse iima aad jawaabtid, Waan ku soo hor istaagaa,
    adiguse ima aad aragtid.
  lat-VUC: 'Clamo ad te, et non exaudis me: sto, et non respicis me.'
  eng-ASVBT: 'I cry unto thee, and thou dost not answer me: I stand up, and thou gazest
    at me.'
  ita-1885: Io grido a te, e tu non mi rispondi; Io mi presento davanti a te, e tu
    non poni mente a me.
  eng-LXXUP: 'And I have cried to thee, but thou hearest me not: But they stood still,
    and observed me.'
  eng-ULB: I cry to you, God, but you do not answer me; I stand up, and you merely
    look at me.
  spa-VBL: Dios, clamo a ti, pero no respondes; me presento ante ti, pero ni siquiera
    te fijas en mí.
  fra-_FOB: Je crie vers toi, et tu ne me réponds pas; je me tiens debout devant toi,
    et tu me considères!
  mal-mal: ഞാൻ ദൈവത്തോട് നിലവിളിക്കുന്നു; അവിടുന്ന് ഉത്തരം അരുളുന്നില്ല; ഞാൻ എഴുന്നേറ്റു
    നില്ക്കുന്നു; അവിടുന്ന് എന്നെ തുറിച്ചുനോക്കുന്നതേയുള്ളു.
  urd-GVR: Maiṅ tujhe pukārtā, lekin tū jawāb nahīṅ detā. Maiṅ khaṛā ho jātā, lekin
    tū mujhe ghūrtā hī rahtā hai.
  suz-BL: गो इन कली ‘वारच पाइय्‍यीनी’ दे पुंइता। तन्‍न गे आं कली लोव़ मलेत्‍तीनी।
    गो इन कली राप्‍शा रिम्‍शा बाक्‍ती। तन्‍न गे आं कली मकोव़यीनी। अय्‍युब १९:७; भजन
    संग्रह २२:३
  eng-NOY: I call upon Thee, but thou dost not hear me; I stand up before thee, but
    thou regardest me not.
  ita-1927: Io grido a te, e tu non mi rispondi; ti sto dinanzi, e tu mi stai a considerare!
  ckb-ckb: «ئەی خودا هاوارت بۆ دەهێنم و وەڵامم نادەیتەوە؛ ڕادەوەستم و ئاوڕم لێ نادەیتەوە.
  eng-BBE: You give no answer to my cry, and take no note of my prayer.
  kan-OKCV: “ದೇವರೇ, ನಿಮಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ ಆದರೆ ನೀವು ನನಗೆ ಉತ್ತರ ಕೊಡುವುದಿಲ್ಲ, ನಾನು ಎದ್ದುನಿಂತರೂ
    ನನ್ನನ್ನು ಸುಮ್ಮನೆ ನೋಡುತ್ತಿರುವಿರಿ.
  tam-2017: தேவனே உம்மை நோக்கிக் கூப்பிடுகிறேன்; நீர் எனக்கு பதில் கொடுக்காமலிருக்கிறீர்;
    கெஞ்சி நிற்கிறேன், என்மேல் பாராமுகமாயிருக்கிறீர்.
  spa-RV-1909: Clamo á ti, y no me oyes; preséntome, y no me atiendes.
  ron-BTF: Strig către tine și nu mă asculți; mă ridic în picioare și nu iei aminte
    la mine.
  eng-WEBP: I cry to you, and you do not answer me. I stand up, and you gaze at me.
  eng-FBV: God, I cry to you but you don't answer; I stand before you, but you don't
    even notice me.
  nld-1939: Ik roep tot U, maar Gij antwoordt niet; Ik sta overeind, maar Gij let
    niet op mij.
  nch-BL: “Na nimitztzajtzilía ta, tinoTeco Dios, para techpalehui, pero amo technanquilía.
    Nojquiya nihuala moixpa, pero ta amo techchihuilía cuenta, yon amo tijnequi techtachilis.
  vie-1934: Tôi kêu la cùng Chúa, song Chúa chẳng đáp lời; Tôi đứng tại đó, và Chúa
    chỉ ngó xem tôi.
  hin-CV: “मैं आपको पुकारता रहता हूं, किंतु आप मेरी ओर ध्यान नहीं देते.
  spa-BES: No respondes a mi clamor, y no tomas nota de mi oración.
  tdx-tdx: Mikaik’ imba ama’o raho fe tsy toiñe’o; miongake fe angarefa’o.
  tha-KJV: ข้าพระองค์ร้องทูลพระองค์ และพระองค์หาทรงสดับข้าพระองค์​ไม่ ข้าพระองค์ยืนขึ้น
    และพระองค์หาทรงมองไม่
  por-BR-2018: Clamo a ti, porém tu não me respondes; eu fico de pé, porém tu ficas
    apenas olhando para mim.
  deu-ELO: Ich schreie zu dir, und du antwortest mir nicht; ich stehe da, und du starrst
    mich an.
  eng-WYC-2018: I shall cry to thee, and thou shalt not hear me; I stand, and thou
    beholdest not me. (I cry to thee, but thou hearest me not, or but thou answerest
    me not; I stand up, but thou seest me not.)
  epo-epo: Mi krias al Vi, sed Vi ne respondas al mi; Mi staras, ke Vi atentu min.
  uig-PIN: Mǝn Sanga nalǝ-pǝryad kɵtürmǝktimǝn, Biraⱪ Sǝn manga jawab bǝrmǝysǝn; Mǝn
    ornumdin tursam, Sǝn pǝⱪǝtla manga ⱪarapla ⱪoyisǝn.
  beo-beo: 'Gode! Na da Dima wele sia:sa, be Di da nama hame adole iaha. Na Dima sia:ne
    gadosea, Di da na sia: hame naba.'
  tpi-OTNT: “God, mi sanap long ai bilong yu na singaut long yu long helpim mi, tasol
    yu save lukluk tasol long mi na yu no putim yau long singaut bilong mi.
  hau-SA: “Na yi kuka gare ka ya Allah, amma ba ka amsa mini ba. Na tashi tsaye, amma
    sai ka dube ni kawai.
  uig-LAT: Men Sanga nale-peryad kötürmektimen, Biraq Sen manga jawab bermeysen; Men
    ornumdin tursam, Sen peqetla manga qarapla qoyisen.
  nde-nde: Ngikhala kuwe, Oh Nkulunkulu, kodwa kawuphenduli; ngiyasukuma, kodwa uyangikhangela
    kuphela.
  ton-ton: '‌ʻOku ou tangi kiate koe, ka ʻoku ʻikai te ke ongoʻi au: ʻoku ou tuʻu
    hake, ka ʻoku ʻikai te ke tokangaʻi au.'
  ces-1613: Volám k tobě, ó Bože, a neslyšíš mne; postavuji se, ale nehledíš na mne.
  eng-WMB: I cry to you, and you do not answer me. I stand up, and you gaze at me.
  tam-TCV: “இறைவனே, உம்மை நோக்கி கூப்பிடுகிறேன், நீர் பதில் கொடுக்காமலிருக்கிறீர்;
    நான் உமக்கு முன்பாக நிற்கிறேன், நீரோ ஒன்றும் செய்யாமலிருக்கிறீர்.
  ceb-ULB: Nagtuaw ako kanimo, Dios, apan wala mo ako gitubag; mibarog ako, apan wala
    mo ako tan-awa.
  pol-UBG: Wołam do ciebie, ale nie słuchasz mnie; staję, a na mnie nie patrzysz.
  urd-GVU: مَیں تجھے پکارتا، لیکن تُو جواب نہیں دیتا۔ مَیں کھڑا ہو جاتا، لیکن تُو
    مجھے گھورتا ہی رہتا ہے۔
  deu-1912: Schreie ich zu dir, so antwortest du mir nicht; trete ich hervor, so achtest
    du nicht auf mich.
  kan-2017: ಓ ದೇವರೇ ನಾನು ನಿನಗೆ ಮೊರೆಯಿಟ್ಟರೂ ನೀನು ಉತ್ತರಕೊಡುವುದಿಲ್ಲ, ಎದ್ದು ನಿಂತರೂ ನನ್ನನ್ನು
    ಸುಮ್ಮನೆ ನೋಡುತ್ತಿರುವಿ.
  yap-yap: Got, ku gu piningem, ma da mur fulweg lungug; ma nap’an ni gu meybil, ma
    da mur motoyil.
  hlt-MCSB: Na taengah bomnah kam bih dae kai nan doo moenih. Ka pai akhaw kai he
    nan yakming moenih.
  mdy-ETH: «ታ ፆኦዛሢዮ! ታ ኔ ባንሢ ዒላቴኔ፤ ኔ ታኣም ጋዓንቴ ማሂባኣሴ፤ ዔቂ ታ ኔና ሺኢቄኔ፤ ጋዓንቴ ኔ ታኣም ዋይዚባኣሴ።
  twi-ASANTE: “Ao Onyankopɔn, mesu mefrɛ wo, nanso wommua me. Mesɔre gyina, nanso
    wohwɛ me kɛkɛ.
  eng-WEBU: I cry to you, and you do not answer me. I stand up, and you gaze at me.
  wal-wal: “Abeet Xoossau, taani neeyyo waassais; shin neeni taayyo allabaakka. Eqqada
    nena woossaas; shin neeni ta woosaa siyabaakka.
  spa-PDDPT: Clamo a Ti, y no me respondes. Me presento, y Tú no me atiendes.
  gun-gun: Ndevy ajapukai rã ndee naxembovai. Apu'ã ha'amy teĩ rema'ẽ rive xere.
  ilo-ULB: Immasugak kenka, O Dios, ngem dinak sungsungbatan; timmakderak, ket kimmitaka
    laeng kaniak.
  kpg-kpg: “Meenei God, au gu gahigahi Goe, gei Goe hagalee e hila mai. Gei au ga dalodalo,
    gei Goe e haga de iloo Goe au.
  uig-ARA: مەن ساڭا نالە-پەرياد كۆتۈرمەكتىمەن، بىراق سەن ماڭا جاۋاب بەرمەيسەن؛ مەن
    ئورنۇمدىن تۇرسام، سەن پەقەتلا ماڭا قاراپلا قويىسەن.
  sus-sus: «Ala, n bara i xili, kɔnɔ i mu a ratinxi. N bara ti i ya i, alako i xa
    n to.
  pon-2006: Maing Koht, I patohwan likweriong komwi, komwi ahpw sohte ketin sapeng;
    oh ni ei kapakap, komwi kin ketin pohnsehse.
  ksd-ksd: Iau kail tadav u, ma pa u bali iau; Ma ba iau tur, u tia gigira tamtavun
    uka tagu.
  tur-YTC: Seni çağırıyorum, Ve bana yanıt vermiyorsun. Ayağa kalkıyorum ve gözünü
    bana dikiyorsun.
  grc-BRENT: Κέκραγα δὲ πρὸς σὲ καὶ οὐκ ἀκούεις μου, ἔστησαν δὲ καὶ κατενόησάν με.
  ind-AYT: Aku berseru minta tolong kepada-Mu, tetapi Engkau tidak menjawabku. Aku
    berdiri, tetapi Engkau hanya memandangku.
  nya-nya: “Inu Mulungu, ine ndikulirira kwa Inu, koma simukundiyankha; ndikayimirira,
    Inu simundiyangʼana nʼkomwe.
  hrv-hrv: K Tebi vičem, al' Ti ne odgovaraš; pred Tobom stojim, al' Ti i ne mariš.
  mps-mps: “God, ena naga gedude dolaluyu, tama nago ena tau somainu i obao. Tiali
    goli, nago olo tonaluyu naga elama, eno po waboba olo mubo menio.
  tpi-tpi: “God, mi sanap long ai bilong yu na singaut long yu long helpim mi, tasol
    yu save lukluk tasol long mi na yu no putim yau long singaut bilong mi.
  dan-1931: Jeg skriger til dig, du svarer mig ikke, du står der og ænser mig ikke;
  vie-OVCB: Lạy Đức Chúa Trời, con kêu cầu, nhưng Ngài không đáp lại. Con đứng trước
    Chúa, nhưng Chúa chẳng đoái hoài.
  guj-2017: ઓ ઈશ્વર હું કાલાવાલા કરું છું, પણ તમે મારું સાંભળતા નથી. હું તમારી સમક્ષ
    આવીને ઊભો છું પણ તમે મારી સામે નજર કરતા નથી.
  pon-2006A: Maing Koht, I patohwan likweriong komwi, komwi ahpw sohte ketin sapeng;
    oh ni ei kapakap, komwi kin ketin pohnsehse.
  por-BRBSL: Eu choro para você, e você não me responde. Eu me levanto e você me olha
    de frente.
  cth-cth: Nama koe ka hram, hateiteh, na pato hoeh. Ka kangdue teh na khet.
  twi-twi: “Onyankopɔn, misu mefrɛ wo, nanso wummua me. Mesɔre gyina, nanso wohwɛ
    me kɛkɛ.
  hlt-hlt: Na taengah bomnah kam bih dae kai nan doo moenih. Ka pai akhaw kai he nan
    yakming moenih.
  tbz-SIM: Kuyie, n kuɔ̀nnɛ̀ fɔ̃́ nwe, ɑ mɛ nyí kémmú, n cómmú ɑ ììkɛ̀ nkɛ, kɑ̀ɑ bùútóo
    n kpɛ́í.
  msy-2020: “O God, kɨ nɨn damazimɨn tugha uabɨn akurvaghasa nɨn dei, ezɨ nɨ pura
    nan gari. Egha kuarim atɨgha nan dɨmdiam barazi puvatɨ.
  dop-dop: Ɩsɔ mɑ yɑɑkɩ-ŋ, nn sɑŋ cɔʋ. Pǝyele n sǝŋɑ mɑ kɔŋkɔŋ tɑɑ, nn tɩɩ nyǝnǝɣɩ-m.
  azb-azb: Sənə yalvarıram, cavab vermirsən, Ayağa qalxmağıma göz qoyursan.
  eng-DBY: I cry unto thee, and thou answerest me not; I stand up, and thou lookest
    at me.
  hin-2017: मैं तेरी दुहाई देता हूँ, परन्तु तू नहीं सुनता; मैं खड़ा होता हूँ परन्तु
    तू मेरी ओर घूरने लगता है।
  wol-KYG: Woo naa la wall, wuyuwoo ma, ma taxaw, nga niir ma.
  eng-YLT: I cry unto Thee, And Thou dost not answer me, I have stood, and Thou dost
    consider me.
  eng-WYC-2017: I shall cry to thee, and thou shalt not hear me; I stand, and thou
    behold-est not me.
  eng-WMBB: I cry to you, and you do not answer me. I stand up, and you gaze at me.
  urd-GVH: मैं तुझे पुकारता, लेकिन तू जवाब नहीं देता। मैं खड़ा हो जाता, लेकिन तू मुझे
    घूरता ही रहता है।
  rug-rug: Kabo atu si rau koa goi Tamasa, ba lopu olaṉa si Goi, turu atu pa Kenumu
    si rau ba lopu liṉana mae au Goi.
  gaz-gaz: “Yaa Waaqi, ani sitti nan iyyadha; ati garuu deebii naa hin kennitu; ani
    nan dhaabadha; ati garuu calʼistee na ilaalta.
  fra-LSG: Je crie vers toi, et tu ne me réponds pas; Je me tiens debout, et tu me
    lances ton regard.
  yal-yal: “N ma Ala, n na i xilima, koni i mi n yabima. N tima i yɛtagi, koni i n
    matoma nɛn gbansan.
  haw-1868: Ua uwe aku au ia oe, aole oe i hoolohe mai ia'u; A ku au iluna, aole oe
    i manao mai ia'u.
  arb-NAV: أَسْتَغِيثُ بِكَ فَلا تَسْتَجِيبُ، وَأَقِفُ أَمَامَكَ فَلا تَأْبَهُ بِي.
  ewe-ewe: “O Mawu, mefa avi yɔ wò gake mètɔ nam o, metsi tsitre gake ɖeko nèkpɔm
    dũu.
  eng-LEE: 'I cry aloud unto thee, but thou answerest me not: I stand up, and thou
    fixest thy regard against me.'
  asm-FB: মই তোমাৰ আগত কাতৰোক্তি কৰোঁ, কিন্তু তুমি মোক উত্তৰ নিদিয়া; মই থিয় হৈ থাকোঁ,
    কিন্তু তুমি মোলৈ চাই থাকা মাথোন।
  sus-A: «عَلَ، ﭑ بَرَ عِ شِلِ، كْنْ عِ مُ عَ رَتِنشِ. ﭑ بَرَ تِ عِ يَ عِ، عَلَكٌ
    عِ شَ ﭑ تٌ.
  fra-SBL: Je crie vers toi, et tu ne me réponds pas. Je me lève, et tu me regardes.
  hbo-hbo: אֲשַׁוַּ֣ע אֵ֭לֶיךָ וְלֹ֣א תַעֲנֵ֑נִי עָ֝מַ֗דְתִּי וַתִּתְבֹּ֥נֶן בִּֽי׃
  kik-kik: “Nĩwe ndĩrakaĩra, o Wee Ngai, no ndũranjĩtĩka; ndĩrarũgama, no wee no kũndora
    ũrandora.
  fra-NCL: Je crie vers toi, et tu ne me réponds pas ; je me tiens debout, et tu me
    regardes avec indifférence.
  cek-AK: Ka Angraeng Nang khaeah ka qah, toe nang pathim ai; kang doet tahang, toe
    tiah doeh nang sah ai.
  cuk-cuk: ”Bab-Dummad, an bese gornainad, gwen be an-itosulid. Be-asabinni an gwisgunonikinad,
    gwen be an-daksulid.
  uig-CYR: Мән Саңа налә-пәряд көтәрмәктимән, Бирақ Сән маңа җавап бәрмәйсән; Мән
    орнумдин турсам, Сән пәқәтла маңа қарапла қойисән.
  pma-pma: Siob viso va min Ahi vit, “Ahi, naviso vat minuk, ka korvit kestei nau
    varei. Navong navis, kolong seseinau.
  tel-2017: ఓ దేవా నీకు మొర పెడుతున్నాను. అయితే నువ్వు జవాబియ్యడం లేదు. నేను నిలబడితే
    నువ్వు అలా చూస్తూ ఉన్నావు.
  hat-BSA: Mwen kriye a Ou menm pou sekou, men Ou pa reponn mwen. Mwen kanpe, e se
    gete, Ou gete m.
  kos-kos: “Nga pang nu sum, O God, tuh kom tiana topukyu; Ac ke pacl nga pre, kom
    tia lohma nu sik.
  hbo-WLC: אֲשַׁוַּ֣ע אֵ֭לֶיךָ וְלֹ֣א תַעֲנֵ֑נִי עָ֝מַ֗דְתִּי וַתִּתְבֹּ֥נֶן בִּֽי׃
  ibo-ibo: “Chineke m, anam etiku gị ma ị dịghị aza m; anam eguzo ọtọ, ma naanị anya
    ka i lere m.
  ory-ory: ମୁଁ ତୁମ୍ଭକୁ ଡାକ ପକାଉଅଛି, ମାତ୍ର ତୁମ୍ଭେ ମୋତେ ଉତ୍ତର ଦିଅ ନାହିଁ। ମୁଁ ଠିଆ ହେଲେ,
    ତୁମ୍ଭେ ମୋତେ ଅନାଉଅଛ।
  chk-chk: Üa siö ngonuk, ai Kot, nge kosap pälüeniei, lupwen üa iotek ngonuk, kosap
    afäliei.
  rop-rop: Aibin trai jingat langa God blanga album mi, bat im nomo ensa langa mi,
    en wen ai oldei prei langa im, im jis lukinat langa mi.
  ukr-1871: Кричма до тебе кричу, а ти не чуєш, — стою, а ти дивишся (мовчки) на мене.
  deu-1951: Ich schreie zu dir, und du antwortest mir nicht, ich stehe da, und du
    beobachtest mich.
  eng-JPS: I cry unto Thee, and Thou dost not answer me; I stand up, and Thou lookest
    at me.
  srp-1865: Vièem k tebi, a ti me ne slušaš; stojim pred tobom, a ti ne gledaš na
    me.
  lug-lug: “Nkukaabirira nti, Ayi Katonda, naye toddamu; nnyimirira, naye ontunuulira
    butunuulizi.
  heb-heb: אשוע אליך ולא תענני עמדתי ותתבנן בי׃
  ben-IRV: হে ঈশ্বর, আমি তোমার কাছে কাঁদি, কিন্তু তুমি আমায় উত্তর দাও না; আমি দাঁড়ায়ে
    থাকি এবং তুমি নামমাত্র আমাকে দেখ।
  pan-pan: ਮੈਂ ਤੇਰੇ ਵੱਲ ਦੁਹਾਈ ਦਿੰਦਾ ਪਰ ਤੂੰ ਮੈਨੂੰ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ, ਮੈਂ ਖੜ੍ਹਾ ਹੁੰਦਾ
    ਹਾਂ ਪਰ ਤੂੰ ਸਿਰਫ਼ ਮੇਰੇ ਵੱਲ ਝਾਕਦਾ ਹੈਂ।
  mya-JVB: ကိုယ်တော် အား အကျွန်ုပ်အော်ဟစ် သော်လည်း ကြား တော်မ မူ။ အကျွန်ုပ်သည် မတ်တတ်
    နေသော်လည်း မှတ် တော်မမူ။
  hmo-hmo: “Dirava e, lau ese oi dekenai lau boiboi, to lau dekenai oi haere lasi,
    bona oi dekenai lau guriguri neganai, oi kamonai henia lasi.
  urd-urd: मैं तुझ से फ़रियाद करता हूँ, और तू मुझे जवाब नहीं देता; मैं खड़ा होता हूँ,
    और तू मुझे घूरने लगता है।
  rus-SYN: Я взываю к Тебе, и Ты не внимаешь мне,- стою, а Ты только смотришь на меня.
  bqc-SIM: Lua, mi wiilɛnzi, nili weao, mi fɛlɛ zɛ, wɛ́ ni ma gwaò.
  tcz-CHONGTHU: Nahenga hung tao kahi O Pathen, ahinlah nangin nei donbut pon, namasang
    a ding kahin, ahin nangin vet ding'in jong neigo poi.
  mar-mar: देवा, मी मदतीसाठी तुझी याचना करतो पण तू उत्तर देत नाहीस. मी उभा राहतो व
    तुझी प्रार्थना करतो पण तू माझ्याकडे लक्ष देत नाहीस.
  qub-qub: «Tayta Dios, gamtami mañacaycämö yanapämänayquipaj. Chaypis manami yanapämanquichu.
    Gamta ruwacaycämö. Chaypis manami cäsumanquichu.
  hat-hat: Mwen rele nan pye ou, Bondye! Ou pa reponn mwen. Mwen kanpe devan ou, ou
    pa okipe m' menm.
  eng-BSB: I cry out to You for help, but You do not answer; when I stand up, You
    merely look at me.
  eng-WEBPB: I cry to you, and you do not answer me. I stand up, and you gaze at me.
  kbq-kbq: Ana hige'na naza hananegu Anumzamoka kagritega krafagea hu'noanagi, keni'arera
    nona osu'nane. Ana nehunka kagri kavure oti'noanagi, nagrira kamefi hunami'nane.
  nhe-BL: “Na nimitztzajtzilía ta, tinoTeco Dios, para xinechpalehui, pero ax tinechnanquilía.
    Nojquiya nihuala moixpa, pero ta ax tinechchihuilía cuenta, niyon ax tijnequi
    tinechtlachilis.
  gub-BL: O Tupàn, aze'eg newe hepytywà àwàm henoz pà newe. Nerewazar kwaw heze'eg
    ihewe ne. Aze'eg newe. Nerezekaiw kwaw herehe.
  eng-DRA: 'I cry to thee, and thou hearest me not: I stand up, and thou dost not
    regard me.'
