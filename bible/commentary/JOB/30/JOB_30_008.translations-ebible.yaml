verse: JOB.030.008
translations:
  mal-C: അവർ ഭോഷരുടെ മക്കൾ, നീചസന്തതികൾ; ദേശത്തുനിന്ന് അവരെ അടിച്ചോടിക്കുന്നു.
  deu-TKW: eine ruchlose und ehrlose Brut wurden sie hinausgepeitscht aus dem Lande.
  lin-lin: Bana oyo batata na bango bazanga mayele mpe bazanga kombo babenganaki bango
    libanda ya mboka.
  eng-LSV: Sons of folly—even sons without name, || They have been struck from the
    land.
  eng-GNV: They were the children of fooles and the children of villaines, which were
    more vile then the earth.
  eng-WEBSTER: 'They were children of fools, yes, children of base men: they were
    viler than the earth.'
  nhw-BL: Huan yeca ininconehua nojquiya itztoque huihuitique huan amo tlaiximatilme.
    Huan yeca quinquixtijtoque ipan altepeme.
  swh-ONEN: Wao ni watoto wa wapumbavu wenye asili ya ubaya, waliofukuzwa watoke katika
    nchi.
  bba-bba: bɑ n sɑ̃ɑre nɡe wiirobu, ǹ kun mɛ nɡe be bɑ ɡɛmɑ bɑ ɡirɑ wuun di.
  eng-KJVCPB: 'They were children of fools, yea, children of base men: They were viler
    than the earth.'
  luo-luo: Ne gin joma nono maonge nying, omiyo noriembgi gia e piny.
  meu-meu: Kavakava besena, mai harina dikana; tano amo vada e havadia lasi.
  npi-ULB: तिनीहरू मूर्खहरूका छोराहरू थिए, वास्तवमा नाम नभएका मानिसहरूका छोराहरू थिए
    । कोर्रा लगाएर तिनीहरूलाई देशबाट लखेटियो ।
  yor-yor: Àwọn ọmọ ẹni tí òye kò yé, àní àwọn ọmọ lásán, a sì lé wọn jáde kúrò ní
    orí ilẹ̀.
  pes-OPCB: آنها احمقانی بی‌نام و نشانند که از سرزمین خود طرد شده‌اند.
  tgl-ULB: Sila ay mga inapo ng mga hangal; tunay nga, na walang kwentang mga tao;
    pinalayas sila sa lupain sa pamamagitan ng mga pamalo.
  hui-hui: Wali agali andagaha bu hearume ti bo taliya handala ibida pu henego ai
    ti ko yagibano mini nawiore bu ka.
  mya-mya: လူမိုက်သား၊ လူယုတ်သားဖြစ်၍၊ အရပ်ရပ် နှင်ထုတ်ခြင်းကို ခံရကြ၏။
  bod-N: འདི་དག་གྲགས་པ་མེད་པའི་བུ་ཡིན་པས། ། དེ་དག་སྤྱུགས་ནས་ས་མཚམས་ཕྱི་རུ་བསྐྲད། །
  sna-sna: Vakanga vari vanhu vakazvidzika vasina zita, vakadzingwa kubva munyika.
  spa-BLM: Son hijos de locos, sí, hijos de malvados. Fueron expulsados a latigazos
    de la tierra.
  cac-cac: Malaj jab'oc tas syal yuj eb', malaj yelc'och eb', pechb'ilel eb' d'a scal
    eb' anima.
  swh-ULB: Walikuwa uzao wa wapumbavu, hakika, wa watu wasiofaa; waliondolewa duniani
    kama waarifu.
  bel-bel: Людзі адкінутыя, людзі бязь імя, адкіды зямлі!
  deu-ELBBK: Kinder von Verworfenen, ja, Kinder von Ehrlosen, sind sie hinausgepeitscht
    aus dem Land!
  mbb-OT: Wazè dan pulus wey wazà nekekilala kandan, ne midsegseg sikandan puun te
    tanè dan.
  mal-2015: അവർ ഭോഷന്മാരുടെ മക്കൾ, നീചന്മാരുടെ മക്കൾ; അവരെ ദേശത്തുനിന്നു ചമ്മട്ടികൊണ്ടു
    അടിച്ചോടിക്കുന്നു.
  rmc-rmc: On, o čhave le nagoďavengre, chockaskre čhave, so sas avričhide andral
    e phuv!
  pes-OPV: ابنای احمقان و ابنای مردم بی‌نام، بیرون از زمین رانده می‌گردیدند.
  ron-1924: Фиинце мыршаве ши диспрецуите, сунт изгониць дин царэ.
  ben-OBCV: এক হীন ও অখ্যাত কুল হয়ে, তারা দেশ থেকে বিতাড়িত হয়েছে।
  som-som: Iyagu waa nacasyo iyo ceebaalowyo carruurtood, Oo dhulka waxaa lagaga saaray
    karbaash.
  lat-VUC: filii stultorum et ignobilium, et in terra penitus non parentes.
  eng-ASVBT: They are children of fools, yea, children of base men; They were scourged
    out of the land.
  ita-1885: Erano gente da nulla, senza nome, Scacciata dal paese.
  eng-LXXUP: They are sons of fools and vile men, Whose name and glory are quenched
    from off the earth.
  eng-ULB: They were the sons of fools, indeed, sons of nameless people! They were
    driven out of the land with whips.
  spa-VBL: Son gente insensata, sin nombre, que ha sido expulsada de la tierra.
  fra-_FOB: Race impie, race sans nom, qui avait été chassée du pays!
  mal-mal: അവർ ഭോഷന്മാരുടെ മക്കൾ, നീചന്മാരുടെ മക്കൾ; അവരെ ദേശത്തുനിന്ന് ചമ്മട്ടികൊണ്ട്
    അടിച്ചോടിക്കുന്നു.
  urd-GVR: In kamīne aur benām logoṅ ko mār mār kar mulk se bhagā diyā gayā hai.
  suz-BL: मेको निप्‍स मपाइश्‍शो, महिक्‍सीशो मुर बाक्‍तेक्‍म। रागी रे तिल्‍शा खेरचा
    पुंइसीशो बाक्‍तेक्‍म।
  eng-NOY: An impious and low-born race, They are beaten out of the land.
  ita-1927: gente da nulla, razza senza nome, cacciata via dal paese a bastonate.
  ckb-ckb: نەوەی گێلی، هەروەها نەوەی ئەوانەی بێ ناو بوون، لە خاکەکە تێهەڵدراون.
  eng-BBE: They are sons of shame, and of men without a name, who have been forced
    out of the land.
  kan-OKCV: ಆಗ ಅವರು ಹುಚ್ಚರಂತೆಯೂ ಹೆಸರಿಲ್ಲದ ಮಕ್ಕಳಂತೆಯೂ ನಾಡಿನಿಂದ ಹೊರಗೆ ಅಲೆದಾಡುತ್ತಿದ್ದರು.
  tam-2017: அவர்கள் மூடரின் மக்களும், தகுதியில்லாதவரின் பிள்ளைகளும், தேசத்திலிருந்து
    துரத்தப்பட்டவர்களுமாக இருந்தார்கள்.
  spa-RV-1909: Hijos de viles, y hombres sin nombre, más bajos que la misma tierra.
  ron-BTF: Erau copii de nebuni, da, copii de oameni josnici; erau mai ticăloși decât
    pământul.
  eng-WEBP: They are children of fools, yes, children of wicked men. They were flogged
    out of the land.
  eng-FBV: They are foolish, nameless people that have been driven from the land.
  nld-1939: Die als een dwaas en naamloos broed Weggezweept zijn uit het land.
  nch-BL: Huan yeca ininconehua nojquiya itztoque huihuitique huan amo taixmatilme.
    Huan yeca quinquixtijtoque ipan altepeme.
  vie-1934: Chúng là con cái kẻ ngu xuẩn, cha họ chẳng tuổi tên, Họ bị đuổi ra khỏi
    xứ.
  hin-CV: वे मूर्ख एवं अपरिचित थे, जिन्हें कोड़े मार-मार कर देश से खदेड़ दिया गया
    था.
  spa-BES: Son hijos de vergüenza, y de hombres sin nombre, que han sido expulsados
    de su pueblo.
  tdx-tdx: Anan-dagola, anake po-tahinañe, nasiotsiotse amy taney.
  tha-KJV: เขาเป็นลูกของคนถ่อย เออ เป็นลูกของคนเสียชื่อ เขาถูกกวาดออกไปเสียจากแผ่นดิน
  por-BR-2018: Eram filhos de tolos, filhos sem nome, e expulsos de sua terra.
  deu-ELO: Kinder von Verworfenen, ja, Kinder von Ehrlosen, sind sie hinausgepeitscht
    aus dem Lande!
  eng-WYC-2018: These were the sons of fools, and of unnoble men, and utterly appearing
    not on [the] earth. (They were the sons of fools, and of unnoble men, and were
    soon driven out of the land.)
  epo-epo: Kiel infanoj de sentaŭguloj kaj sennomuloj, Ili estas elpelitaj el la lando.
  uig-PIN: Nadanlarning, nam-abruyisizlarning baliliri, Ular zemindin sürtoⱪay ⱨǝydiwetilgǝn.
  beo-beo: Ilia da dio hamedene, hamedeidafa dunu esalu. Eno dunu ilia da sogega gadili
    sefasi.
  tpi-OTNT: Ol lain bilong ples i bin rausim ol i go na ol i stap rabisman tru na
    olgeta i no gat nem.
  hau-SA: Mutane marasa hankali marasa suna, an kore su daga ƙasar.
  uig-LAT: Nadanlarning, nam-abruyisizlarning baliliri, Ular zémindin sürtoqay heydiwétilgen.
  nde-nde: Base bengabantu abaphansi abangaselabizo, sebexotshiwe elizweni.
  ton-ton: Ko e fānau ʻae kau vale, ko e hako ʻoe kakai meʻa vale; naʻe kapusi ʻakinautolu
    mei he fonua.
  ces-1613: Lidé nejnešlechetnější, nýbrž lidé bez poctivosti, menší váhy i než ta
    země.
  eng-WMB: They are children of fools, yes, children of wicked men. They were flogged
    out of the land.
  tam-TCV: அவர்கள் இழிவானவர்களும், நற்பெயரற்றவர்களுமாக நாட்டைவிட்டுத் துரத்தப்பட்டார்கள்.
  ceb-ULB: Mga kaliwat sila sa mga buangbuang, sa pagkatinuod, wala silay mga pulos
    nga mga lalaki; gipalayas sila sa yuta pinaagi sa mga bunal.
  pol-UBG: To byli synowie ludzi wzgardzonych i synowie ludzi nikczemnych, podlejsi
    niż proch ziemi.
  urd-GVU: اِن کمینے اور بےنام لوگوں کو مار مار کر ملک سے بھگا دیا گیا ہے۔
  deu-1912: die Kinder gottloser und verachteter Leute, die man aus dem Lande weggetrieben.
  kan-2017: ಮೂರ್ಖರ ಮಕ್ಕಳಾದ ಈ ನೀಚ ಜಾತಿಯವರು ದೇಶಭ್ರಷ್ಟರು. ಅವರು ಕೊರಡೆಗಳ ಪೆಟ್ಟಿನಿಂದ ದೇಶದಿಂದ
    ಹೊರಹಾಕಲ್ಪಟ್ಟಿದ್ದರೆ.
  yap-yap: Ba ulung i dariy ban’en ni bfel’ ngay nib m’ayfan ni dariy fithingrad!
    Ni tulufrad nga wuru’ e binaw.
  hlt-MCSB: Aka ang ca rhoek neh ming mueh ca rhoek ni khohmuen lamloh a hawt uh.
  mdy-ETH: ዢራፓና ጳርቂንቲ ጳርቂንቲ ዓጫፓ ዔያታ ዳውሲንቴሢሮ ሱንሢ ባይቂ፥ ማሊሢባኣያ ማዒ ዔያታ ናንጌኔ።»
  twi-ASANTE: Ekuo a wɔmfra na wɔnni din, wɔpam wɔn firii asase no so.
  eng-WEBU: They are children of fools, yes, children of wicked men. They were flogged
    out of the land.
  wal-wal: Eti xurqqayyiyan shocettidi, biittaappe goodettidosona. Eti sunttaara moorettidi,
    eeyya gididi de7idosona.
  spa-PDDPT: Generación de necios, generación sin nombre, echados a latigazos de esta
    tierra.
  gun-gun: Inhakã porã e'ỹ va'e ra'y kuery ikuai, ima'endu'apy e'ỹ regua, ijyvy gui
    omoxẽmba pyre.
  ilo-ULB: Kaputotan ida dagiti maag, wen, dagiti awan serserbina a tattao; napapanawda
    iti daga babaen kadagiti saplit.
  kpg-kpg: Digaula la di buini balumee, gei hagalee e dau! Digaula gu hagabagi gi daha
    mo tenua.
  uig-ARA: نادانلارنىڭ، نام-ئابرۇيىسىزلارنىڭ بالىلىرى، ئۇلار زېمىندىن سۈرتوقاي ھەيدىۋېتىلگەن.
  sus-sus: Fuyantee nan nu e ra, naxee nu bara keri bɔxi kui.»
  pon-2006: Pwihn soh katepe oh sohte wadarail! Re peukeussang nan sahpwo.
  ksd-ksd: Diat a umana natu i ra umana lunga, maia, a umana natu i ra umana tutana
    vakuku, Ma di ga korot vue diat kan ra gunan.
  tur-YTC: Evet, ahmakların, kötü adamların çocuklarıdırlar. Ülkeden kırbaçla kovulmuşlardır.
  grc-BRENT: Ἀφρόνων υἱοὶ καὶ ἀτίμων, ὄνομα καὶ κλέος ἐσβεσμένον ἀπὸ γῆς.
  ind-AYT: Mereka itu anak-anak orang-orang bodoh dan tidak bernama, dan diusir keluar
    dari negeri mereka.
  nya-nya: Anali anthu achabechabe ndi wopanda dzina, anathamangitsidwa mʼdziko.
  hrv-hrv: Sinovi bezvrijednih, soj bezimenih, bičevima su iz zemlje prognani.
  mps-mps: Augwali te be nanide we bidi dabego sese buluba mu gudulai digi, augwali
    nai mu meniama, tama augwali nogi mu meni yai dao,” wali.
  tpi-tpi: Ol lain bilong ples i bin rausim ol i go na ol i stap rabisman tru na olgeta
    i no gat nem.
  dan-1931: en dum og navnløs Æt, de joges med Hug af Lande.
  vie-OVCB: Họ là cặn bã xã hội, đất nước cũng khai trừ.
  guj-2017: તેઓ મૂર્ખોનાં સંતાનો હા, અધમ પુરુષોનાં સંતાનો છે. દેશમાંથી તેઓને કાઢી
    મૂકવામાં આવ્યા હતા.
  pon-2006A: Pwihn soh katepe oh sohte wadarail! Re peukeussang nan sahpwo.
  por-BRBSL: Eles são filhos de tolos, sim, filhos de homens maus. Eles foram açoitados
    para fora da terra.
  cth-cth: Ahnimouh teh tamipathu e canaw doeh. Bang pato patang hoeh e canaw doeh.
    Ram thung hoi hrek e naw doeh.
  twi-twi: Kuw a wɔmfra na wonni din, wɔpam wɔn fii asase no so.
  hlt-hlt: Aka ang ca rhoek neh ming mueh ca rhoek ni khohmuen lamloh a hawt uh.
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ do tú isĩntɛ́bí kɛ̀ bɛ yètɛ̀ í bo, bɛ̀ do puotì bɛ̀ kɛ bɛ̀
    bɛ̀tì dihɛì.
  msy-2020: Nguibamɨn gumazamiziba me fozorogha, me mɨsogha me batoke. Kar, onganarazibagh
    amua ziaba puvatir gumazamiziba.
  dop-dop: Pɑ kɛ́ tɛtɛlɑtɑɑ, nɑ nyɔɔŋ fɛɩnɑɑ, nɑ pɑ́ tɔɣɔnǝɣɩ-wɛɣɛ tɛtʋ tɑɑ.
  azb-azb: Axmaqların, adsız-sansız insanların övladlarıdır, Ölkədən qovulmuşdular.
  eng-DBY: Sons of fools, and sons of nameless sires, they are driven out of the land.
  hin-2017: वे मूर्खों और नीच लोगों के वंश हैं जो मार-मार के इस देश से निकाले गए थे।
  wol-KYG: Ñu sew lañu, ñu kenn yégul, xanaa caw leen, génne réew mi.
  eng-YLT: Sons of folly — even sons without name, They have been smitten from the
    land.
  eng-WYC-2017: These were the sons of fools, and of unnoble men, and utterly appearing
    not on [the] earth.
  eng-WMBB: They are children of fools, yes, children of wicked men. They were flogged
    out of the land.
  urd-GVH: इन कमीने और बेनाम लोगों को मार मारकर मुल्क से भगा दिया गया है।
  rug-rug: Sari na tie arini si gua sapu loke pozadi meke lopu ta gilanadi! Na tie
    ta hitu vuradi si arini pa popoa.
  gaz-gaz: Isaan gowwoota maqaa hin qabne, kanneen biyyaa ariʼaman turan.
  fra-LSG: Êtres vils et méprisés, On les repousse du pays.
  yal-yal: Xaxilitarene nan ne ra, xili mi e ra, naxanye yi kedima gbelemɛn na yamanani.”
  haw-1868: He poe keiki a kanaka lapuwale, He poe keiki a kanaka inoa ole; Ua hookukeia
    lakou mai ka aina aku.
  arb-NAV: هُمْ حَمْقَى، أَبْنَاءُ قَوْمٍ خَامِلِينَ مَنْبُوذِينَ مِنَ الأَرْضِ.
  ewe-ewe: Wonya wo le anyigba la dzi abe ame ɖigbɔ̃wo kple yakamewo ƒe dzidzimeviwo
    ene.
  eng-LEE: The children of the worthless, yea, the children of the nameless, who were
    outcasts from the land.
  asm-FB: সিহঁত মূৰ্খৰ সন্তান, এনে কি নীহ মানুহৰ সন্ততি; সিহঁতক দেশৰ মাজৰ পৰা কোবাই
    খেদি দিয়া হল।
  sus-A: قُيَنتٍيٍ نَن نُ عٍ رَ، نَشٍيٍ نُ بَرَ كٍرِ بْشِ كُي.»
  fra-SBL: Ce sont des enfants de fous, oui, des enfants de méchants. Ils ont été
    chassés du pays à coups de fouet.
  hbo-hbo: בְּֽנֵי־נָ֭בָל גַּם־בְּנֵ֣י בְלִי־שֵׁ֑ם נִ֝כְּא֗וּ מִן־הָאָֽרֶץ׃
  kik-kik: Rũciaro rũtarĩ kĩene na rũtarĩ rĩĩtwa, nĩ rwarutũrũrirwo ruume kũu bũrũri-inĩ.
  fra-NCL: gens insensés, race sans nom, bannis avec mépris de la terre habitée !
  cek-AK: Nihcae loe kamthu caa ah oh o, ue, khosak kasae kaminawk ih caa ah oh o
    moe, prae thung hoi haek ih kaminawk ah oh o.
  cuk-cuk: We-dulemar dule-abelesurmaladid, agala, neggweburgi ononnolesmalad.
  uig-CYR: Наданларниң, нам-абройисизларниң балилири, Улар зиминдин сүртоқай һайдиветилгән.
  tel-2017: వారు మోటు వారికి, పేరు లేని పనికి మాలిన వారికి పుట్టినవారు. దేశంలోనుండి
    కొరడాలతో వారిని తరిమి వేశారు.
  hat-BSA: Pitit a moun fou, wi, pitit a mechan yo, yo te resevwa fwèt jis lè yo kite
    peyi a.
  kos-kos: Sie un mwet na lusrongten, wangin sripa, ac wangin akilenya pa inge! Ukohkyak
    elos liki fin acn uh.
  hbo-WLC: בְּֽנֵי־נָ֭בָל גַּם־בְּנֵ֣י בְלִי־שֵׁ֑ם נִ֝כְּא֗וּ מִן־הָאָֽרֶץ׃
  ibo-ibo: Ha bụ ndị e ledara anya, ndị na-enweghị aha, e sitere nʼala ahụ chụpụ ha.
  ory-ory: ସେମାନେ ମୂର୍ଖମାନଙ୍କର ସନ୍ତାନ, ସେମାନେ ଇତର ଲୋକଙ୍କ ସନ୍ତାନ; ସେମାନେ କୋରଡ଼ା ଖାଇ
    ଦେଶରୁ ତଡ଼ା ଯାଇଥିଲେ।
  chk-chk: Ir nöün chokewe esap wor lomoter, eu mwichen aramas esap wor iter. Aramas
    ra fen asürela seni lon ewe fanü.
  rop-rop: Ebribodi oldei andimwei detlot yangmen brom det kantri, dumaji dei jidan
    laik dongki en dei nomo sabi enijing.”
  ukr-1871: Люде викинені, люде безіменні, викиди землї!
  deu-1951: Kinder von Narren, Kinder Ehrloser, sind sie aus ihrem Lande verstoßen.
  eng-JPS: They are children of churls, yea, children of ignoble men; they were scourged
    out of the land.
  srp-1865: Bijahu ljudi nikakvi i bez imena, manje vrijedni nego zemlja.
  lug-lug: Ezzadde ly’abasirusiru abatalina bwe bayitibwa, baagobebwa mu nsi.
  heb-heb: בני נבל גם בני בלי שם נכאו מן הארץ׃
  ben-IRV: সত্যি, তারা মূর্খদের বংশধর, বেকার লোকেদের বংশধর; তারা চাবুকের আঘাতে দেশ
    থেকে বিতাড়িত হয়েছিল।
  pan-pan: ਉਹ ਮੂਰਖ ਦੀ ਅੰਸ, ਸਗੋਂ ਬੇਨਾਮਾਂ ਦੀ ਅੰਸ ਹਨ, ਜੋ ਦੇਸ ਤੋਂ ਕੁੱਟ-ਕੁੱਟ ਕੇ ਕੱਢੇ ਗਏ
    ਹਨ।
  mya-JVB: လူမိုက် သား ၊ လူယုတ်သား ဖြစ်၍၊ အရပ် ရပ်နှင်ထုတ် ခြင်းကိုခံရကြ၏။
  hmo-hmo: Idia be kavakava besena, edia sivarai be dika, bona tano dekena amo, taunimanima
    ese idia lulua ore.
  urd-urd: वह बेवक़ूफ़ों बल्कि कमीनों की औलाद हैं, वह मुल्क से मार — मार कर निकाले
    गए थे।
  rus-SYN: Люди отверженные, люди без имени, отребье земли!
  bqc-SIM: Gbɛ̃pãↄnɛ, tↄsaideↄnɛ, wà ń yá ń bùsuuɛ.
  tcz-CHONGTHU: Amaho chu kiloikhomna a kon kipaidoh mingol minbeiho ahiuve.
  mar-mar: ते काडी इतकेही मोल नसलेले लोक आहेत. काहीही नाव नसलेल्या या लोकांस त्यांच्या
    देशातून हाकलून दिले आहे.
  qub-qub: Paycunaga caran imatapis mana yachaj, mamaynaj taytaynaj. Nasyunnincho
    tiyananpis mana camacaranchu.
  hat-hat: Se te yon bann sanzave ki pa t' menm gen non. Yo te mete yo deyò nan peyi
    a.
  eng-BSB: A senseless and nameless brood, they were driven off the land.
  eng-WEBPB: They are children of fools, yes, children of wicked men. They were flogged
    out of the land.
  kbq-kbq: Hagi ana vahera zamagia omaneno neginagi vahe mani'nazanki'za zamahe kasopazage'za
    fre'naze.
  nhe-BL: Huan yeca ininconehua nojquiya itztoque huihuitique huan ax tlaixmatilme.
    Huan yeca quinquixtijtoque ipan altepetini.
  gub-BL: Teko ikatu 'ym ma'e wà. Teko her 'ym ma'e wà. Teko omono kar uiwy wi wà.
  eng-DRA: The children of foolish and base men, and not appearing at all upon the
    earth.
