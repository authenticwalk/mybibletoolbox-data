verse: JOB.030.013
translations:
  mal-C: അവർ എന്റെ പാത തകർക്കുന്നു; എന്നെ നശിപ്പിക്കുന്നതിൽ അവർ വിജയം കണ്ടെത്തുന്നു.
    ‘അവനെ സഹായിക്കാൻ ആരും വരികയില്ല,’ എന്ന് അവർ പറയുന്നു.
  deu-TKW: Meinen Pfad haben sie aufgerissen, zu meinem Sturze helfen sie, die Helferlosen.
  lin-lin: bakangi nzela na ngai, balongi kobebisa ngai atako moto moko te asungaki
    bango.
  eng-LSV: 'They have broken down my path, || They profit by my calamity: He has no
    helper.'
  eng-GNV: 'They haue destroyed my paths: they tooke pleasure at my calamitie, they
    had none helpe.'
  eng-WEBSTER: They mar my path, they set forward my calamity, they have no helper.
  nhw-BL: Ipan noojhui quitlalíaj miyac tlatzacuiltili huan quichihuaj nochi catli
    huelij para ma nechajsi catli fiero, masque ya quimatij para amo nijpiya niyon
    se catli huelisquía nechpalehuisquía.
  swh-ONEN: Huizuia njia yangu, nao hufanikiwa katika kuniletea maafa, nami sina yeyote
    wa kunisaidia.
  bba-bba: Bɑ nɛn swɛɛ bɔɔrɑ. Bɑ kookɑri mɔ̀ bu kɑ mɑn kɑm koosiɑ, be, be ɡoo kun
    somiru wee.
  eng-KJVCPB: They mar my path, They set forward my calamity, They have no helper.
  luo-luo: Giketho yora, gidwaro tieka chuth. Giwacho ni, ‘Onge ngʼama nyalo konye.’
  meu-meu: Idia ese egu lao dalana e hadikaiamu; ihadikagu karadia e goadalaimu, ta
    ese se laodia ahumu.
  npi-ULB: तिनीहरूले मेरो मार्ग नष्‍ट गर्छन् । तिनीहरूले ममाथि विपत्ति ल्याउँछन्,
    र ती मानिसहरूलाई रोक्‍ने कोही छैन ।
  yor-yor: Wọ́n da ipa ọ̀nà mi rú; wọ́n sì sọ ìparun mi di púpọ̀, àwọn tí kò ní olùrànlọ́wọ́.
  pes-OPCB: راه مرا می‌بندند و دست به هر کاری می‌زنند تا مرا از پای درآورند. آنها
    می‌دانند که من بی‌یار و یاورم.
  tgl-ULB: Sinisira nila ang aking landas; Itinutulak nila ang kapahamakan para sa
    akin, mga lalaki na walang sinumang makapipigil.
  hui-hui: Tigua i̱ polene hariga ngaru hapai haga bidagola i̱ ibida pobe nahe ko.
    I̱ mo ko hene koore bedogo ainde mo koorene ko hole bialu ka. Tini hongo nahe
    kane hendedogoyu ainde tigua hongohe tingi howa i̱ mo ko halu kagoni ndobe.
  mya-mya: ငါ့လမ်းကို ဖျက်၍ ငါ့ကိုဖျက်ဆီးခြင်းငှါ ကြိုးစား ကြ၏။ သူတို့တွင် သတိပေးသောသူမရှိ။
  bod-N: དེ་ཚོས་བདག་གི་ལམ་ནི་བརླག་གྱུར་ཏེ། ། བདག་གི་གནོད་འཚེ་འཕེལ་དུ་བཅུག་པ་དང་། །
    དེ་ཚོར་རོགས་རམ་བྱེད་མཁན་ཡོད་མ་ཡིན། །
  sna-sna: Vanoparadza mugwagwa wangu; vanobudirira pakundiparadza, pasina munhu anovabatsira.
  spa-BLM: Marcan mi camino. Promueven mi destrucción sin la ayuda de nadie.
  cac-cac: Smacan yol in b'e eb' yic tzin satanel eb' snaani, man̈xa mach scachan
    eb'.
  swh-ULB: Wanaharibu maisha yangu; wanapeleka mbele maangamizi yangu, watu wasio
    na wakuwazuia.
  bel-bel: 'А маю сьцежку сапсавалі: усё пасьпеплі зрабіць дзеля маёй пагібелі, ня
    маючы памочніка.'
  deu-ELBBK: Sie zerstören meinen Pfad, befördern meinen Untergang, sie, die selbst
    hilflos sind.
  mbb-OT: Ebelevaǥan dan is beyeey ku te kedezaat kedì. Mibmezeeǥen dan minsan wazà
    midtavang kandan.
  mal-2015: അവർ എന്റെ പാതയെ നശിപ്പിക്കുന്നു; അവർ തന്നേ തുണയറ്റവർ ആയിരിക്കെ എന്റെ അപായത്തിന്നായി
    ശ്രമിക്കുന്നു.
  rmc-rmc: Phagerde miro chodňikos, hoj man te zňičinen, a nane ko len te zaačhavel.
  pes-OPV: راه مرا خراب کرده، به اذیتم اقدام می‌نمایند، و خود معاونی ندارند.
  ron-1924: Ымь нимическ кэраря ши лукрязэ ка сэ мэ прэпэдяскэ, ей, кэрора нимень
    ну ле-ар вени ын ажутор.
  ben-OBCV: তারা আমার পথ অবরুদ্ধ করে; তারা আমাকে ধ্বংস করতে সফল হয়। ‘কেউ তাকে সাহায্য
    করতে পারবে না,’ তারা বলে।
  som-som: Jidadkayga way halleeyaan, Oo waxay soo deddejiyaan masiibadayda; Oo mid
    caawiyaana ma jiro.
  lat-VUC: 'Dissipaverunt itinera mea; insidiati sunt mihi, et prævaluerunt: et non
    fuit qui ferret auxilium.'
  eng-ASVBT: They mar my path, They set forward my calamity, Even men that have no
    helper.
  ita-1885: Hanno tagliato il mio cammino, si avanzano alla mia perdizione, Niuno
    li aiuta;
  eng-LXXUP: 'My paths are ruined; For they have stripped off my raiment: He has shot
    at me with his weapons.'
  eng-ULB: They destroy my path; they push forward disaster for me, men who have no
    one to hold them back.
  spa-VBL: Cortan mi vía de escape; provocan mi caída y lo hacen sin ayuda de nadie.
  fra-_FOB: Ils rompent mon chemin, ils aident à ma ruine, eux à qui personne ne porterait
    secours.
  mal-mal: അവർ എന്റെ പാതയെ നശിപ്പിക്കുന്നു; അവർ തന്നെ തുണയറ്റവർ ആയിരിക്കുമ്പോൾ എന്റെ
    അപായത്തിനായി ശ്രമിക്കുന്നു.
  urd-GVR: Wuh merī qilābandiyāṅ ḍhā kar mujhe ḳhāk meṅ milāne meṅ kāmyāb ho jāte
    haiṅ. Kisī aur kī madad darkār hī nahīṅ.
  suz-BL: मेकोपुकीम आं लां प्रेत्‍नीम। आं श्‍येत तेम्‍नीम। मिनु सुइमी मेको आन कली
    ‘मोदेंशो मपचा’ दे मतेक्‍नीम।
  eng-NOY: They break up my path; They hasten my fall,—They who have no helper!
  ita-1927: Hanno sovvertito il mio cammino, lavorano alla mia ruina, essi che nessuno
    vorrebbe soccorrere!
  ckb-ckb: ڕێگاکانم لێ تێکدەدەن، بۆ ژێرکەوتنم هاوکاری یەکتر دەکەن، کەس نییە پشتگیری
    من بکات.
  eng-BBE: They have made waste my roads, with a view to my destruction; his bowmen
    come round about me;
  kan-OKCV: ನನ್ನ ದಾರಿಯನ್ನೂ ಕಡಿದುಹಾಕಿದ್ದಾರೆ; ಅವರು ನನ್ನನ್ನು ನಾಶಮಾಡಲು ಯಶಸ್ವಿಯಾಗುತ್ತಿದ್ದಾರೆ;
    ‘ಅವನಿಗೆ ಸಹಾಯಕನಿಲ್ಲ,’ ಎಂದು ಹೇಳುತ್ತಿದ್ದಾರೆ.
  tam-2017: என் பாதையைக் கெடுத்து, என் ஆபத்தைப் பெருகச் செய்கிறார்கள்; அதற்கு அவர்களுக்கு
    உதவி செய்கிறவர்கள் தேவையில்லை.
  spa-RV-1909: Mi senda desbarataron, aprovecháronse de mi quebrantamiento, contra
    los cuales no hubo ayudador.
  ron-BTF: Ei îmi distrug cărarea, profită de nenorocirea mea, nu au ajutor.
  eng-WEBP: They mar my path. They promote my destruction without anyone’s help.
  eng-FBV: They cut off my way of escape; they bring about my downfall and do this
    without anyone's help.
  nld-1939: En vernielen mijn weg, om mij te verderven. Ze trekken op, er is niemand,
    die hen weerhoudt,
  nch-BL: Ipan noojhui quitalíaj miyac tatzacuiltili huan quichihuaj nochi cati huelij
    para ma techajsi cati fiero, masque ya quimatij para amo nijpiya yon se cati huelisquía
    techpalehuis.
  vie-1934: Chúng phá hủy đường lối tôi, Giúp vào việc tàn hại tôi; Song chẳng có
    ai đến tiếp cứu chúng.
  hin-CV: वे मेरे निकलने के रास्ते बिगाड़ते; वे मेरे नाश का लाभ पाना चाहते हैं. उन्हें
    कोई भी नहीं रोकता.
  spa-BES: Han destruido mis caminos, se benefician a causa de mi destrucción; aprovechan
    que nadie los detiene.
  tdx-tdx: Trobotroboe’ iereo o lalakoo, indrà’ iareo amako o feh’ ohatseo, ndra t’ie
    tsy amam-pañolotse.
  tha-KJV: เขาพังทางเดินของข้า เขาเสริมภัยพิบั​ติ​ให้​ข้า ไม่มี​ผู้​ใดช่วยเขาไว้​เลย
  por-BR-2018: Destroem meu caminho, e promovem minha miséria, sem necessitarem que
    alguém os ajude.
  deu-ELO: Sie zerstören meinen Pfad, befördern meinen Untergang, sie, die selbst
    hilflos sind.
  eng-WYC-2018: They destroyed my ways; they setted treason to me, and they had the
    mastery; and there was none that helped me(or and there was no one who helped
    me).
  epo-epo: Ili disfosis mian vojon, facile pereigas min, Ne bezonante helpanton;
  uig-PIN: Ular yolumni buzuwetidu, Ularning ⱨeq yɵlǝnqüki bolmisimu, Ⱨalakitimni
    ilgiri sürmǝktǝ.
  beo-beo: Ilia da na hobeamu logo hedofasa. Ilia na gugunufinisimusa:, logo hogosa.
    Ilia logo hedofamu dunu da hame gala.
  tpi-OTNT: Ol i banisim rot bilong mi na mi no inap ranawe. Mi bagarap pinis, tasol
    ol i mekim bagarap bilong mi i kamap bikpela moa. Ol yet i no gat strong, tasol
    ol i wok long bagarapim mi.
  hau-SA: Sun ɓata mini hanyata; sun yi nasara cikin hallaka ni, ba tare da wani ya
    taimake su ba.
  uig-LAT: Ular yolumni buzuwétidu, Ularning héch yölenchüki bolmisimu, Halakitimni
    ilgiri sürmekte.
  nde-nde: Badiliza indlela yami; bayaphumelela ukungibhidliza besithi ‘Akekho ozamsiza.’
  ton-ton: ‌ʻOku nau maumauʻi hoku hala, ʻoku nau fiefia ʻi heʻeku mamahi, ʻoku ʻikai
    hanau tokoni.
  ces-1613: Mou pak stezku zkazili, k bídě mé přidali, ač jim to nic nepomůže.
  eng-WMB: They mar my path. They promote my destruction without anyone’s help.
  tam-TCV: அவர்கள் என் வழியைக் கெடுக்கிறார்கள்; ஒருவருடைய உதவியுமின்றி என்னை அழிப்பதில்
    வெற்றி கொள்கிறார்கள்.
  ceb-ULB: Giguba nila ang akong agianan; gipahamtangan nila ako ug mga katalagman,
    mga lalaki nga walay bisan usa nga makapugong.
  pol-UBG: Popsuli moją ścieżkę i przyczynili się do mojej nędzy, a nie mają pomocnika.
  urd-GVU: وہ میری قلعہ بندیاں ڈھا کر مجھے خاک میں ملانے میں کامیاب ہو جاتے ہیں۔ کسی
    اَور کی مدد درکار ہی نہیں۔
  deu-1912: Sie haben meine Steige zerbrochen; es war ihnen so leicht, mich zu beschädigen,
    daß sie keiner Hilfe dazu bedurften.
  kan-2017: ಅವರು ನನ್ನ ದಾರಿಯನ್ನು ಕಡಿದು, ನನ್ನ ಉಪದ್ರವವನ್ನು ಹೆಚ್ಚಿಸುತ್ತಾರೆ; ಅವರನ್ನು ಎದುರಿಸತಕ್ಕ
    ಸಹಾಯಕನು ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Kara thabey niged gag, yad be guy rogon ni ngar thanged gag; ma dariy be’
    nra talegrad.
  hlt-MCSB: Ka talnah khuiah ka hawn a mak uh tih, amih aka bom pawt khaw hoeikhang
    uh.
  mdy-ETH: ታ ሃንታ ጎይፆ ዲርቂ ታና ባይዛኒ ዔያታ ኮዓኔ፤ ዬያ ማዺፆ ቃዛ ባኣዚያ ዔያቶ ባኣሴ።
  twi-ASANTE: Wɔsisi mʼakwan; na wɔnya me sɛe me na obiara mmoa me.
  eng-WEBU: They mar my path. They promote my destruction without anyone’s help.
  wal-wal: Eti ta hemettiyo ogiyaa gorddidi, tana xaissanau koyoosona; ooninne eti
    hegaa oottanaagaa diggenna.
  spa-PDDPT: desbaratan mi senda, se aprovechan de mi calamidad y nadie los restringe.
  gun-gun: Ombovaipa okuapy xee aa aguã va'e rupi, xeapo ajexavai aguã rami. Ha'e
    kuery ma oipytyvõ pyrã e'ỹ ae.
  ilo-ULB: Daddadaelenda ti dalanko; iyas-asidegda ti didigra kaniak, lallaki nga
    awan ti uray maysa a manganawa kadakuada.
  kpg-kpg: Digaula gu duuli dogu ala bolo ginaadou ga daaligi au. Deai tangada i golo
    bolo gaa mee di dugu digaula ai.
  uig-ARA: ئۇلار يولۇمنى بۇزۇۋېتىدۇ، ئۇلارنىڭ ھېچ يۆلەنچۈكى بولمىسىمۇ، ھالاكىتىمنى
    ئىلگىرى سۈرمەكتە.
  sus-sus: E n ma kira ibolonma n ya ra.
  pon-2006: Re sopukiehla oh song en kauweiehla; oh sohte emen me pahn katokihiraildi.
  ksd-ksd: Dia vakaina kaugu nga, Ma pa ta tikai i tur bat diat, Ba dia ongor upi
    ina virua.
  tur-YTC: Yolumu bozuyorlar. Kimsenin yardımı olmadan yıkımımı teşvik ediyorlar.
  grc-BRENT: Ἐξετρίβησαν τρίβοι μου, ἐξέδυσαν γάρ μου τὴν στολήν·
  ind-AYT: Mereka merusak jalanku, mendukung malapetakaku, tidak perlu seorang pun
    membantu mereka.
  nya-nya: Iwo anditsekera njira; akufuna kundichititsa ngozi, popanda wina aliyense
    wowaletsa.
  hrv-hrv: Stazu mi ruše da bi me satrli, napadaju i ne brani im nitko,
  mps-mps: Augwaligo eno sunumi palia selama ebogo ena wi pogobe yabeo. Ena dolai
    polo elalubadi, tiali goli, augwaligo ena dolobo sę genuai mu ilalio. Augwa mu
    da bomo meni yai digi, tiali goli, augwaligo ena dolobo sę ebo dao.
  tpi-tpi: Ol i banisim rot bilong mi na mi no inap ranawe. Mi bagarap pinis, tasol
    ol i mekim bagarap bilong mi i kamap bikpela moa. Ol yet i no gat strong, tasol
    ol i wok long bagarapim mi.
  dan-1931: min Sti har de opbrudt, de hjælper med til mit Fald, og ingen hindrer
    dem i det;
  vie-OVCB: Họ phá hoại con đường tôi đi, và làm mọi điều để có thể diệt tôi. Họ biết
    tôi không còn ai giúp đỡ.
  guj-2017: તેઓ રસ્તા તોડી નાખે છે જેથી હું ભાગી ન શકું. મારો નાશ કરવામાં તેઓ સફળ
    થયા છે. તેઓને કોઈની મદદની જરૂર નથી.
  pon-2006A: Re sopukiehla oh song en kauweiehla; oh sohte emen me pahn katokihiraildi.
  por-BRBSL: Eles estragam meu caminho. Eles promovem minha destruição sem a ajuda
    de ninguém.
  cth-cth: Ka lamthung hah a raphoe awh. Kai ka tâlaw nahanelah a kâyawm awh. Ahnimouh
    kâhruetcuet ka poe hane apihai awm hoeh.
  twi-twi: Wosisiw mʼakwan; na wonya me sɛe me na obiara mmoa me.
  hlt-hlt: Ka talnah khuiah ka hawn a mak uh tih, amih aka bom pawt khaw hoeikhang
    uh.
  tbz-SIM: Bɛ̀ peri n cɛ nku, bɛ̀ wɑnti kɛ bo n kuɔmu, bɛ̀ ketɛ́ kɛ í dɔ́ òmɔùu bɛ̀
    teennɛ̀.
  msy-2020: Kɨ me gitavɨraghasa amima, me nan tuavim apɨrizɨ kɨ aran ibura. Kɨ ikuvigha
    gɨfa, ezɨ me nan osɨmtɨzim damutɨ a bar ekɨvasa. Ezɨ men anogoroghamin gumazitam
    itir puvatɨ, kamaghɨn me na gamizɨ, kɨ bar ikufi.
  dop-dop: Pɑ tǝkɑ mɑ mpɑɑʋ nɑ pɑ́ lʋkɩ mɑ wɑkǝlʋɣʋ. Nɔɣɔlʋ ɩɩ sǝŋnɑ-wɛ.
  azb-azb: Yolumu bərbad etdilər, Onlara dəstək verən olmasa da, Məni yox etməyə çalışırlar.
  eng-DBY: They mar my path, they set forward my calamity, without any to help them;
  hin-2017: जिनके कोई सहायक नहीं, वे भी मेरे रास्तों को बिगाड़ते, और मेरी विपत्ति
    को बढ़ाते हैं।
  wol-KYG: Ñu ngi may dogale, nar maa musibaal, te soxlawuñu ci ndimbal.
  eng-YLT: They have broken down my path, By my calamity they profit, 'He hath no
    helper.'
  eng-WYC-2017: They destroyed my ways; they setted treason to me, and they had the
    mastery; and there was none that helped me.
  eng-WMBB: They mar my path. They promote my destruction without anyone’s help.
  urd-GVH: वह मेरी क़िलाबंदियाँ ढाकर मुझे ख़ाक में मिलाने में कामयाब हो जाते हैं।
    किसी और की मदद दरकार ही नहीं।
  rug-rug: Tukua rini sa qua siraṉa ke lopu boka govete si rau, loke tie si tokani
    totoso podekia rini pude ṉovalau, na gilania dia sapu loke tie kote hiva toka
    nau.
  gaz-gaz: Isaan karaa koo natti cufu; na galaafachuufis ni milkaaʼu; namni isaan
    dhowwu tokko iyyuu hin jiru.
  fra-LSG: Ils détruisent mon propre sentier et travaillent à ma perte, Eux à qui
    personne ne viendrait en aide;
  yal-yal: E bata n ma kirane kala. Birin kataxi gbalon xa n sɔtɔ, e mako mi muxu
    yo ma na feni.
  haw-1868: Ua hana ino lakou i kuu ala, Ua kokua lakou i kuu hina ana; Aohe o lakou
    kokua.
  arb-NAV: سَدُّوا عَلَيَّ مَنْفَذَ مَهْرَبِي، وَتَضَافَرُوا عَلَى هَلاكِي، مِنْ غَيْرِ
    أَنْ يَكُونَ لِي مُعِينٌ.
  ewe-ewe: Wogbã nye mɔ, edze edzi na wo be wogblẽ donyeme eye ame aɖeke mekpe ɖe
    wo ŋu gɔ̃ hã o.
  eng-LEE: They destroy my footpath, they help forward my downfall, without any one
    to aid them.
  asm-FB: সিহঁতে মোৰ বাট বন্ধ কৰি পেলায়; নি:সহায় লোকেও মোৰ বিনাশৰ চেষ্টা কৰে।
  sus-A: عٍ ﭑ مَ كِرَ عِبٌلٌنمَ ﭑ يَ رَ.
  fra-SBL: Ils marquent mon chemin. Ils favorisent ma destruction sans l'aide de personne.
  hbo-hbo: נָתְס֗וּ נְֽתִיבָ֫תִ֥י לְהַוָּתִֽי יֹעִ֑ילוּ לֹ֖א עֹזֵ֣ר לָֽמֹו׃
  kik-kik: Maharaganagia njĩra yakwa; mahotaga kũnyũnũha o na gũtarĩ na mũndũ ũramateithia.
  fra-NCL: Ils ont bouleversé mes sentiers, ils travaillent à ma ruine, eux à qui
    personne ne porterait secours.
  cek-AK: Ka loklam to phraek o moe, kai amtimh hanah azom o; nihcae bomhkung mi doeh
    om ai.
  cuk-cuk: An-obelogegala, an-iduar gwisgunonimalad. Dule-bargaed-sate, an-obelononimalad.
  uig-CYR: Улар йолумни бузуветиду, Уларниң һеч йөләнчүки болмисиму, Һалакитимни илгири
    сүрмәктә.
  tel-2017: వారిని అదుపు చేసే వారు లేరు. నా దారిని పాడు చేస్తారు. నా మీదికి ఆపద లాక్కొస్తారు.
  hat-BSA: Yo gate wout mwen. Yo bourade lachit mwen san mande sekou.
  kos-kos: Elos kosrala acn in kaing luk, ac srike in uniyuwi; Ac wangin mwet in kutongolosi.
  hbo-WLC: נָתְס֗וּ נְֽתִיבָ֫תִ֥י לְהַוָּתִ֥י יֹעִ֑ילוּ לֹ֖א עֹזֵ֣ר לָֽמוֹ׃
  ibo-ibo: Ha na-etiwasị ụzọ m, ha kwadoro mmekpa ahụ m. ‘O nweghị onye ga-enyere
    ya aka,’ ka ha na-ekwu.
  ory-ory: ସେମାନେ ମୋର ପଥ ବିଗାଡ଼ନ୍ତି, ସେମାନେ ମୋʼ ବିପଦକୁ ଅଗ୍ରସର କରନ୍ତି, ଅନ୍ୟର ସହାୟ ବିନା
    ହିଁ ସେମାନେ ତାହା କରନ୍ତି।
  chk-chk: Ra pinei ai al, pwe üsap tongeni sü, o awattelai ai feiengau, nge esap
    wor eman a apetiir.
  rop-rop: Olabat oldei stapam det wei wen ai trai blanga ranawei en olabat trai blanga
    binijimap mi, en nomo enibodi deya blanga kaman en stapam langa olabat, najing.
  ukr-1871: Зрили стежку мою, все зʼуміли зробити на мою погибель, а нема, хто б подав
    підмогу.
  deu-1951: Meinen Pfad haben sie zerstört, zu meinem Falle helfen sie, die keinen
    Helfer haben.
  eng-JPS: They break up my path, they further my calamity, even men that have no
    helper.
  srp-1865: Raskopaše moju stazu, umnožiše mi muke, ne treba niko da im pomaže.
  lug-lug: Banzingiza ne banzikiriza, nga tewali n’omu abayambye.
  heb-heb: נתסו נתיבתי להותי יעילו לא עזר למו׃
  ben-IRV: তারা আমার পথ ধ্বংস করে; তারা আমার জন্য দুর্যোগ নিয়ে আসে, সেই লোকেদের এমন
    কেউ নেই যে তাদের ধরে রাখতে পারে।
  pan-pan: ਜਿਹਨਾਂ ਦਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਉਹ ਮੇਰੇ ਰਾਹਾਂ ਨੂੰ ਵਿਗਾੜਦੇ ਅਤੇ ਮੇਰੀ ਮੁਸੀਬਤ ਨੂੰ
    ਵਧਾਉਂਦੇ ਹਨ!
  mya-JVB: ငါ့ လမ်း ကို ဖျက် ၍ ငါ့ ကိုဖျက်ဆီး ခြင်းငှါကြိုးစားကြ၏။ သူတို့တွင် သတိပေး
    သောသူမ ရှိ။
  hmo-hmo: Idia ese egu lao dalana idia hadikaia noho, egu heau mauri dalana idia
    koua totona. Tau ta ese edia kara ia koua diba lasi.
  urd-urd: ऐसे लोग भी जिनका कोई मददगार नहीं, मेरे रास्ते को बिगाड़ते, और मेरी मुसीबत
    को बढ़ाते हैं'।
  rus-SYN: 'А мою стезю испортили: все успели сделать к моей погибели, не имея помощника.'
  bqc-SIM: Aaì zɛzↄ̃mɛɛ, aaì dɛ̃ɛka wà e ma bↄlia, an gbɛ̃e bàa kú ń dↄamalɛoo.
  tcz-CHONGTHU: Amahon kalamlhah jouse eikha peh un chule keiman eikithopi ding koimacha
    kaneilou ahet jeh uvin eisuhmang nathei diuvin abolthei jouseu abol'un ahi.
  mar-mar: मी पळून जाऊ नये म्हणून ते रस्त्यावर पहारा देतात. माझा नाश करण्यात त्यांना
    यश मिळते. कुणाच्या मदतीची त्यांना गरज नसते.
  qub-qub: Caminötapis chapacarcärin. Manami pipis canchu nogata yanapämänanpäga.
  hat-hat: Yo sènen m' toupatou pou yo ka fini avè m'. Pa gen pesonn pou di yo pa
    fè sa.
  eng-BSB: They tear up my path; they profit from my destruction, with no one to restrain
    them.
  eng-WEBPB: They mar my path. They promote my destruction without anyone’s help.
  kbq-kbq: Nagri'ma nazeri haviza nehu'za keonke'zama eri kazigati maka zana nehu'za,
    kama nevufina eme rehiza nehu'za, zamagrama antahi'zana agri'ma azahu vahera omani'ne
    hu'za nehaze.
  nhe-BL: Ipan noojhui quitlalíaj miyac tlatzacuiltili huan quichihuaj nochi tlen
    huelij para ma nechajsi tlen fiero, yonque ya quimatij para ax nijpiya niyon se
    tlen huelisquía nechpalehuisquía.
  gub-BL: Nahemuhem kar kwaw uzewi wà. Uzeagaw hemumaw pà wà. Ni amo numupytu'u kar
    kwaw wazeagaw ire wà.
  eng-DRA: They have destroyed my ways, they have lain in wait against me, and they
    have prevailed, and there was none to help.
