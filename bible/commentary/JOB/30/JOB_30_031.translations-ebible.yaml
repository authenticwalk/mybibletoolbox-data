verse: JOB.030.031
translations:
  mal-C: എന്റെ കിന്നരം രോദനമായും എന്റെ കുഴൽനാദം വിലാപത്തിന് അനുരണനമായും ആലപിക്കുന്നു.
  deu-TKW: Und so ward meine Zither zum Klagelaut und meine Schalmei zu lautem Weinen.
  lin-lin: Lindanda na ngai etikali kaka mpo na matanga, mpe flite na ngai, mpo na
    kosunga mingongo ya baleli. »
  eng-LSV: And my harp becomes mourning, || And my pipe the sound of weeping.”
  eng-GNV: Therefore mine harpe is turned to mourning, and mine organs into the voyce
    of them that weepe.
  eng-WEBSTER: My harp also is turned to mourning, and my organ into the voice of
    them that weep.
  nhw-BL: Nochi nopa paquilistli huan huetzquistli catli nijpiyayaya, ama mocueptoc
    tequipacholi.
  swh-ONEN: Kinubi changu kimegeuka kuwa maombolezo, nayo filimbi yangu imekuwa sauti
    ya kilio.
  bba-bba: Tɛ̃ nɛn mɔrɔku ɡɑ wɑ̃ɑwɑ n kɑ ɡɔɔ wuri ko. Kpɑ n nɛn ɡuuru so kɑ be bɑ
    ɡɔɔ wuri mɔ̀ sɑnnu.
  eng-KJVCPB: My harp also is turned to mourning, And my organ into the voice of them
    that weep.
  luo-luo: Thuma mar nyatiti olokore gir kuyo, kendo asili mara olokore gir dengo.
  meu-meu: Egu gitara reḡena na rohe-ahu reḡena ai e laomu, bona egu ivilikou reḡena
    na taitai taudia gadodia ai e laomu.
  npi-ULB: त्यसकारण मेरो वीणाले शोकका गीतहरू गाउँछ, र मेरो बाँसुरीले रुनेहरूको निम्ति
    गाउँछ ।
  yor-yor: Ohun èlò orin mi pẹ̀lú sì di ti ọ̀fọ̀, àti ìpè orin mi sì di ohùn àwọn
    tí ń sọkún.
  pes-OPCB: نوای شادِ چنگِ من، به نوحه‌گری مبدل شده و از نی من ناله‌های جانگداز به
    گوش می‌رسد.
  tgl-ULB: Kaya ang aking alpa ay nakatono para sa mga kanta ng pagluluksa, ang aking
    plauta para sa pagkanta ng mga nananaghoy.
  hui-hui: Bamba nde i̱ bayale hewangi i̱na ngida balubi tabaga balubi pilipe lalubi
    turu holenenaga iba ganaru lalu haruli. Anigo ainde mbirale ngida balu pilipe
    lalu biaruane hale haruligo ai áyu homene dara holenenaga lo aribia hole íbu ngagonida,
    lalu Yobohanda lene.
  bod-N: བདག་གི་པི་ཝང་གིས་ནི་མྱ་ངན་སྐད་འདོན་ཞིང་། ། བདག་གི་འཕྲེད་གླིང་སྒྲ་ནི་ངུ་སྐད་དུ་གྱུར་ཏོ།
    །
  sna-sna: Mbira dzangu dzava kungoridza nziyo dzokuchema, uye nyere yangu nziyo dzokuungudza.
  spa-BLM: Por eso mi arpa se ha convertido en luto, y mi pipa en la voz de los que
    lloran.
  cac-cac: A d'a yalan̈taxo, tzin b'itan val yed' yamc'ab' yic b'it d'a tzalajc'olal,
    axo ticnaic, an̈ej oq'uel svac'a'.
  swh-ULB: Kwa hiyo kinubi changu kimefunguliwa kwa nyimbo za maombolezo, zomari yangu
    kwa kuimba kwao waombolezao.
  bel-bel: І цытра мая зрабілася панылаю, а жалейка мая - голасам сьлёзным.
  deu-ELBBK: Und so ist meine Laute zur Trauerklage geworden und meine Schalmei zur
    Stimme der Weinenden.
  mbb-OT: Nehimu he mekeseseeng is daǥing te alpa ku wey pulalè ku.”
  mal-2015: എന്റെ കിന്നരനാദം വിലാപമായും എന്റെ കുഴലൂത്തു കരച്ചലായും തീർന്നിരിക്കുന്നു.
  rmc-rmc: Mira harfatar ačhiľa o nastrojis pre žaľa, mira flautatar o hangos pro
    roviben.“
  pes-OPV: بربط من به نوحه گری مبدل شده و نای من به آواز گریه کنندگان.
  ron-1924: Харпа мя с-а префэкут ын инструмент де жале ши кавалул меу скоате сунете
    плынгэтоаре.
  ben-OBCV: আমার বীণা শোকের সুর তুলছে, ও আমার বাঁশি হাহাকারের শব্দ করছে।
  som-som: Sidaas daraaddeed kataaradaydii waxay u rogmatay baroorasho, Oo biibiilahaygiina
    wuxuu u rogmaday kuwa ooya codkooda.
  lat-VUC: Versa est in luctum cithara mea, et organum meum in vocem flentium.]
  eng-ASVBT: Therefore is my harp turned to mourning, And my pipe into the voice of
    them that weep.
  ita-1885: E la mia cetera si è mutata in duolo, E il mio organo in voce di pianto.
  eng-LXXUP: My harp also has been turned into mourning, And my song into my weeping.
  eng-ULB: Therefore my harp is tuned for songs of mourning, my flute for the singing
    of those who wail.
  spa-VBL: Mi lira sólo toca canciones tristes, y mi pipa es la voz de los que lloran.
  fra-_FOB: Ma harpe s'est changée en deuil, et mon luth en voix de pleurs.
  mal-mal: എന്റെ കിന്നരനാദം വിലാപമായും എന്റെ കുഴലൂത്ത് കരച്ചിലായും തീർന്നിരിക്കുന്നു.
  urd-GVR: Ab merā sarod sirf mātam karne aur merī bāṅsrī sirf rone wāloṅ ke lie istemāl
    hotī hai.
  suz-BL: आं बीना रोंका पा ग्रीब। आं बांसुरी ङाक्‍शो मुर आन कली ताप्‍शो बाक्‍ब” देंमाक्‍त।
  eng-NOY: My harp also is turned to mourning, And my pipe to notes of grief.
  ita-1927: La mia cetra non dà più che accenti di lutto, e la mia zampogna voce di
    pianto.
  ckb-ckb: قیسارەکەم بۆ لاوانەوەیە و شمشاڵەکەم بۆ دەنگی گریاوەکانە.
  eng-BBE: And my music has been turned to sorrow, and the sound of my pipe into the
    noise of weeping.
  kan-OKCV: ನನ್ನ ಕಿನ್ನರಿಯಲ್ಲಿ ಗೋಳಾಟದ ಧ್ವನಿಯು ಕೇಳಿಸುತ್ತಿದೆ. ನನ್ನ ಕೊಳಲಿನಲ್ಲಿ ಅಳುವವರ
    ಸ್ವರವೇ ಕೇಳಿಬರುತ್ತಿದೆ.
  tam-2017: என் சுரமண்டலம் புலம்பலாகவும், என் கின்னரம் அழுகிறவர்களின் சத்தமாகவும்
    மாறின.
  spa-RV-1909: Y hase tornado mi arpa en luto, y mi órgano en voz de lamentadores.
  ron-BTF: Harpa de asemenea mi s-a prefăcut în jelire și instrumentul meu de suflat
    în vocea celor ce plâng.
  eng-WEBP: Therefore my harp has turned to mourning, and my pipe into the voice of
    those who weep.
  eng-FBV: My lyre only plays sad songs, and my pipe is the voice of those who weep.
  nld-1939: Mijn citer is voor rouwklacht gestemd, Mijn fluit voor geween!.
  nch-BL: Nochi nopa paquilisti huan huetzquisti cati nijpiyayaya, ama mocuectoc tequipacholi.
  vie-1934: Vì cớ ấy, tiếng đàn cầm tôi trở nên tiếng ai bi, Và đàn sắt tôi chỉ ra
    tiếng thảm sầu.
  hin-CV: मेरा वाद्य अब करुण स्वर उत्पन्‍न कर रहा है, मेरी बांसुरी का स्वर भी ऐसा
    मालूम होता है, मानो कोई रो रहा है.
  spa-BES: Y mi arpa se ha convertido en luto, y el sonido de mi flauta en el ruido
    de lamento.
  tdx-tdx: Aa le mivali-ko feon-kontoke ty marovaniko, naho feom-pandala ty soliko
  tha-KJV: เพราะฉะนั้นเสียงพิณเขาคู่ของข้ากลายเป็นเสียงโหยไห้ และเสียงขลุ่ยของข้ากลายเป็นเสียงของผู้​ที่​ร้องไห้​”
  por-BR-2018: Por isso minha harpa passou a ser para lamentação, e minha flauta para
    vozes dos que choram.
  deu-ELO: Und so ist meine Laute zur Trauerklage geworden, und meine Schalmei zur
    Stimme der Weinenden.
  eng-WYC-2018: Mine harp is turned into mourning, and mine organ into the voice of
    weepers. (My harp is tuned for mourning, and my organ to the voice of those who
    weep.)
  epo-epo: Mia harpo fariĝis plendilo, Kaj mia fluto fariĝis voĉo de plorantoj.
  uig-PIN: Qiltarimdin matǝm mǝrsiyǝsi qiⱪidu, Neyimning awazi ⱨaza tutⱪuqilarning
    yiƣisiƣa aylinip ⱪaldi».
  beo-beo: 'Na da musa: hahawane gesami hea:su nabi. Be wali na da disa gugulubi fawane
    naba.'
  tpi-OTNT: Bipo mi stap gut na mi save paitim gita samting na winim mambu na mekim
    musik bilong amamas. Tasol nau dispela musik i kamap musik bilong sori long ol
    man i dai pinis.”
  hau-SA: Garayata ta zama ta makoki, sarewata kuma ta zama ta kuka.
  uig-LAT: Chiltarimdin matem mersiyesi chiqidu, Néyimning awazi haza tutquchilarning
    yighisigha aylinip qaldi».
  nde-nde: Ichacho lami selilungiselwe isililo, lomqangala wami ulindele umkhosi wokukhala.”
  ton-ton: Kuo liliu ʻeku haʻape ko e tangi, pea ko ʻeku meʻa ifi ko e leʻo ʻokinautolu
    ʻoku tangi.
  ces-1613: A protož v kvílení obrátila se harfa má, a píšťalka má v hlas plačících.
  eng-WMB: Therefore my harp has turned to mourning, and my pipe into the voice of
    those who weep.
  tam-TCV: என் யாழ் புலம்பலையும், என் புல்லாங்குழல் அழுகையின் ஒசையையே எழுப்புகிறது.
  ceb-ULB: Busa ang akong alpa nakatono sa mga alawiton sa pagbangotan, ang akong
    plawta alang niadtong nanganta nga nagdangoyngoy.
  pol-UBG: Moja harfa zamieniła się w lament, a mój flet – w głos płaczących.
  urd-GVU: اب میرا سرود صرف ماتم کرنے اور میری بانسری صرف رونے والوں کے لئے استعمال
    ہوتی ہے۔
  deu-1912: Meine Harfe ist eine Klage geworden und meine Flöte ein Weinen.
  kan-2017: ಇದರಿಂದ ನನ್ನ ಕಿನ್ನರಿಯಲ್ಲಿ ಗೋಳಾಟವೂ, ನನ್ನ ಕೊಳಲಿನಲ್ಲಿ ಅಳುವ ಧ್ವನಿಯೂ ಕೇಳಿಸುತ್ತವೆ.
  yap-yap: Immoy bingyal’ ni ug rung’ag e musik nib felfelan’, ma chiney kemus ni
    lingan e kirban’ nge meyor e gu be rung’ag.
  hlt-MCSB: Ka rhotoeng te nguekcoinah la, ka phavi rhah ol la poeh.
  mdy-ETH: ዎዞ ታኣኮ ታ ፔጋሲ ዔርዛ ፔቴ ሻዦና ዋርቆ ጎኦሎና ዲንካሢና ሃሢ ታኣኮ ዖዪፆ ታ ቃዪ ዋይዚሳ ዓንጋሞ ማዔኔ።»
  twi-ASANTE: Me sankuo bɔ kwadwom, na mʼatɛntɛbɛn ma agyaadwotwa nnyegyeɛ.
  eng-WEBU: Therefore my harp has turned to mourning, and my pipe into the voice of
    those who weep.
  wal-wal: Hegaa gishshau, ta maazinqqee zilaassau diixettiis; ta imbbiliiteekka yeehuwau
    punettiis.
  spa-PDDPT: Por tanto, mi arpa se convirtió en lamento, y mi flauta es la voz de
    los que lloran.
  gun-gun: Ha'e nunga rupi ixã reta va'e ambopu 'rãgue py xeraxẽ ainy xepy'a vai vy,
    ha'e mimby amonhe'ẽ 'rãgue py ojae'o va'e rami anhendu.
  ilo-ULB: Ngarud, ti arpak ket nakatono kadagiti kanta a pangladingit, ti plautak
    a para iti panagkanta dagiti agdungdung-aw.
  kpg-kpg: I mua gei au nogo hagalongolongo gi nia lee tenetene, gei dolomeenei gei
    au e hagalongolongo gi nia lee dangi wawwawe mono hangihangi.
  uig-ARA: چىلتارىمدىن ماتەم مەرسىيەسى چىقىدۇ، نېيىمنىڭ ئاۋازى ھازا تۇتقۇچىلارنىڭ
    يىغىسىغا ئايلىنىپ قالدى».
  sus-sus: N ma kɔra sunnunyi xui tima, n ma xule ɲɔn fe wa xui raminima.»
  pon-2006: Mahs I kin rongorong ngilen keseng kaperen, ahpw met I kin rongorongete
    ngilen mwahiei oh sengiseng.
  ksd-ksd: Di pukue kaugu pagol upi ra tinabun, Ma kaugu vuvu upi ra nilai diat dia
    tangtangi.
  tur-YTC: Bu yüzden arpım yasa, Kavalım da ağlayanların sesine döndü.
  grc-BRENT: Ἀπέβη δὲ εἰς πένθος μου ἡ κιθάρα, ὁ δὲ ψαλμός μου εἰς κλαυθμὸν ἐμοί.
  ind-AYT: Kecapiku diubah menjadi ratapan, dan serulingku menjadi suara dari mereka
    yang menangis.”
  nya-nya: Pangwe wanga wasanduka woyimbira maliro, ndipo chitoliro changa chikuyimbira
    anthu olira.
  hrv-hrv: Tužaljka mi je ugodila harfu, svirala mi glas narikača ima.
  mps-mps: Polobadu da, eno gita eliyu, ona eliyu elama, dwagi yai wei ebo nai naga
    elai dao. Tiali goli, te dwagi yai po wali nai dabe megi ma isibo bidigo hobede
    ebo gita dali, ona dali si elebo tiwai ebo,” te bidi Jopgo te po wali.
  tpi-tpi: Bipo mi stap gut na mi save paitim gita samting na winim mambu na mekim
    musik bilong amamas. Tasol nau dispela musik i kamap musik bilong sori long ol
    man i dai pinis.”
  dan-1931: min Citer er blevet til Sorg, min Fløjte til hulkende Gråd!
  vie-OVCB: Tiếng đàn hạc tôi trở giọng bi ai, và tiếng sáo tôi như tiếng ai than
    khóc.”
  guj-2017: તેથી મારી વીણામાંથી હવે વેદનાના સૂર નીકળે છે, મારી વાંસળીમાંથી હવે રુદનનો
    સ્વર સંભળાય છે.
  pon-2006A: Mahs I kin rongorong ngilen keseng kaperen, ahpw met I kin rongorongete
    ngilen mwahiei oh sengiseng.
  por-BRBSL: Por isso, minha harpa se transformou em luto, e meu cachimbo na voz daqueles
    que choram.
  cth-cth: Ka ratoung teh ka lungmathoenae lah a coung, ka tamawi teh kâlawk lah a
    coung.
  twi-twi: Me sanku bɔ kwadwom, na mʼatɛntɛbɛn ma agyaadwotwa nnyigyei.
  hlt-hlt: Ka rhotoeng te nguekcoinah la, ka phavi rhah ol la poeh.
  tbz-SIM: N kùtìdùkù nɑɑ́ mmukṹṹ nkɔku nku, kɛ̀ n tɑ̃rifɛ nɑɑ́ ndidɑbònnì kɔfɛ.
  msy-2020: Kɨ fomɨra deravɨra ikia uan gita mɨsogha uan marvim givi, egha agoroger
    onger akabagh ami. Egha datɨrɨghɨn kɨ uan gita mɨsogha azir akabagh ami, mati
    gumazim ovengezɨ me a gubai.”
  dop-dop: Mɑ sɑŋkʋ pǝsɑ sǝm nyǝŋ kɛ́, nɑ mɑ hǝlɑɣɑ nɑ́ɑ́ hʋlǝɣɩ sǝm yontu.
  azb-azb: Liram yas tutub nalə çəkir, Tütəyim zar-zar inləyir.
  eng-DBY: My harp also is [turned] to mourning, and my pipe into the voice of weepers.
  hin-2017: इस कारण मेरी वीणा से विलाप और मेरी बाँसुरी से रोने की ध्वनि निकलती है।
  wol-KYG: sama xalam tiisal, sama toxoro jooy.
  eng-YLT: And my harp doth become mourning, And my organ the sound of weeping.
  eng-WYC-2017: Mine harp is turned into mourning, and mine organ into the voice of
    weepers.
  eng-WMBB: Therefore my harp has turned to mourning, and my pipe into the voice of
    those who weep.
  urd-GVH: अब मेरा सरोद सिर्फ़ मातम करने और मेरी बाँसरी सिर्फ़ रोनेवालों के लिए इस्तेमाल
    होती है।
  rug-rug: Sa qua mike si koba kera talotaṉadi mo si lopi ni sa, meke sa qua ivivu
    si turaṉi sa sarini pu taruqoqo.
  gaz-gaz: Baganaan koo booʼichaaf, ululleen koo immoo sagalee iyyaatiif qopheeffameera.
  fra-LSG: Ma harpe n’est plus qu’un instrument de deuil, Et mon chalumeau ne peut
    rendre que des sons plaintifs.
  yal-yal: N ma kondenna bata findi sunu sigi sa seen na, n ma xulenna yi findi wuga
    seen na.”
  haw-1868: A ua lilo kuu lira no ke kanikau, A o kuu mea hookiokio no ka leo o ka
    poe e uwe ana.
  arb-NAV: صَارَتْ قِيثَارَتِي لِلنَّوْحِ، وَمِزْمَارِي لِصَوْتِ النَّادِبِينَ.
  ewe-ewe: Nye kasaŋku do konyifagbe eye nye dze le avigbe dom.
  eng-LEE: And thus is changed to mourning my harp, and my pipe to the sound of weeping.
  asm-FB: সেই দেখি মোৰ বীণাৰ মাত শোকৰ শব্দত পৰিণত হৈছে, আৰু মোৰ বাঁহীৰ স্বৰ সলনি হৈ
    ক্ৰন্দনকাৰীসকলৰ মাত হৈছে।
  sus-A: ﭑ مَ كْرَ سُننُنيِ شُي تِمَ، ﭑ مَ شُلٍ حْن قٍ وَ شُي رَ مِنِمَ.»
  fra-SBL: C'est pourquoi ma harpe s'est changée en deuil, et ma pipe dans la voix
    de ceux qui pleurent.
  hbo-hbo: וַיְהִ֣י לְ֭אֵבֶל כִּנֹּרִ֑י וְ֝עֻגָבִ֗י לְקֹ֣ול בֹּכִֽים׃
  kik-kik: Kĩnanda gĩakwa kĩa mũgeeto kĩrutaga o mũgambo wa gũcakaya, naguo mũtũrirũ
    wakwa ũkaruta o mũgambo wa kĩrĩro.
  fra-NCL: Ma cithare ne rend plus que des accords lugubres, mon chalumeau que des
    sons plaintifs.
  cek-AK: Kai ih katoeng loe palungsethaih ah angcoeng boeh, kai ih tamoi doeh qahhaih
    lok ah ni angcoeng ving boeh.
  cuk-cuk: An-gar-arpa-goledi, wilesakwaa gorgusad, an-gar-gammu-goledi, wilesakwaa
    gorgusbalid.”
  uig-CYR: Чилтаримдин матәм мәрсийәси чиқиду, Нейимниң авази һаза тутқучиларниң жиғисиға
    айлинип қалди».
  tel-2017: నా స్వరమండలం శోక గీతం వినిపిస్తున్నది. నా వేణువు రోదనశబ్దం ఆలపిస్తున్నది.
  hat-BSA: Pou sa, se doulè ap mwen jwe, e flit mwen an sonne pou sila k ap kriye.
  kos-kos: Sie pacl ah nga tuh lohng pusren on engan, A inge nga lohng pusren asor
    ac tung mukena.
  hbo-WLC: וַיְהִ֣י לְ֭אֵבֶל כִּנֹּרִ֑י וְ֝עֻגָבִ֗י לְק֣וֹל בֹּכִֽים׃
  ibo-ibo: Ụda ụbọ akwara m bụ ụda iru ụjụ; ụda ọja m bụkwa ụda iti mkpu akwa.
  ory-ory: ତେଣୁ ମୋହର ବୀଣା ଶୋକରେ ଓ ମୋହର ବଂଶୀ କ୍ରନ୍ଦନକାରୀମାନଙ୍କ ସ୍ୱରରେ ପରିଣତ ହୋଇଅଛି।
  chk-chk: Tikin nei ükülele a wiliti kölün letipeta, nge tikin nei aangün a wiliti
    ngingin kechü.”
  rop-rop: En mi oldei sing brabli sedwan en soribala song.”
  ukr-1871: І цитра моя голосить, і сопілка ридає.
  deu-1951: Meine Harfe ist zu einem Trauerlied geworden und mein Flötenspiel zu lautem
    Weinen.
  eng-JPS: Therefore is my harp turned to mourning, and my pipe into the voice of
    them that weep.
  srp-1865: Gusle se moje pretvoriše u zapijevku, i svirala moja u plaè.
  lug-lug: Ettendo lyange lifuuseemu kukaaba n’akalere kange ne kavaamu eddoboozi
    ery’ebiwoobe.”
  heb-heb: ויהי לאבל כנרי ועגבי לקול בכים׃
  ben-IRV: এই জন্য, আমার বীণার শব্দ যেন হাহাকারের সুর, আমার সানাইয়ের সুর যেন বিলাপের
    গান।
  pan-pan: ਸੋ ਮੇਰੀ ਬਰਬਤ ਰੋਣ ਲਈ ਹੈ, ਅਤੇ ਮੇਰੀ ਬੰਸਰੀ ਮਾਤਮ ਕਰਨ ਵਾਲਿਆਂ ਦੀ ਅਵਾਜ਼ ਲਈ ਹੈ।
  mya-JVB: အဆင်းမည်း လျက် အရိုး ပူလောင် လျက်ရှိ၏။ ငါ့ စောင်း သည် ညည်းတွား သောအသံ၊
    ငါ့ ပုလွေ သည် ငိုကြွေး သောအသံ ကို သာပေးတတ်၏။
  hmo-hmo: Egu gita ena moale anena, be taitai regena ia lao vadaeni, bona egu ivilikou
    ena regena, be taitai taudia edia gadodia bamona ia lao vadaeni.”
  urd-urd: इसी लिए मेरे सितार से मातम, और मेरी बाँसली से रोने की आवाज़ निकलती है।
  rus-SYN: И цитра моя сделалась унылою, и свирель моя - голосом плачевным.
  bqc-SIM: Ma mↄↄna gↄ̃̀ pↄsiakɛbↄ ũ, ma kulɛ'ↄ dàkↄ̃i ń ↄↄlↄnaↄ.
  tcz-CHONGTHU: Ka selangdah gin in jong lungkham la ahin sa in katheile gin jong
    kana ogin in aginge.
  mar-mar: माझे वाद्य शोक गाण्यासाठीच लावले गेले आहे, माझ्या बासरीतून रडण्याचेच सूर
    उमटत आहेत.”
  qub-qub: Arpä wagashanpis llaquicuyllapämi. Pincullöpis llaquicuyllapämi wagan.
  hat-hat: Lontan se mizik gita ak fif ase ki te nan zòrèy mwen. Men, koulye a, se
    plenn, se kriye ase m'ap tande.
  eng-BSB: My harp is tuned to mourning and my flute to the sound of weeping.
  eng-WEBPB: Therefore my harp has turned to mourning, and my pipe into the voice
    of those who weep.
  kbq-kbq: Nagra hapue nehaza zavena nehe'na, nasunku zagamera nehu'na, konkena nere'na
    zavi zagamera hu'noe.
  nhe-BL: Nochi nopa paquilistli huan huetzquistli tlen nijpiyayaya, ama mocueptoc
    cuesoli.
  gub-BL: Kwehe mehe tuweharupi ainu wioràwiràn imupu mehe, ainu xi'àm ipy mehe no.
    Ko 'ar rehe xo teko zo ainu wazai'o mehe ihe wà kury, wazozok mehe ihe wà no.
  eng-DRA: My harp is turned to mourning, and my organ into the voice of those that
    weep.
