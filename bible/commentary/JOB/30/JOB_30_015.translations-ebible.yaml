verse: JOB.030.015
translations:
  mal-C: ഭീകരതകൾ എനിക്കെതിരേ ഉയർന്നുവരുന്നു; കാറ്റിനാൽ എന്നപോലെ അവർ എന്റെ മഹത്ത്വം
    പാറ്റിക്കളയുന്നു; എന്റെ ഐശ്വര്യം ഒരു മേഘംപോലെ നീങ്ങിപ്പോയിരിക്കുന്നു.
  deu-TKW: Schrecknisse haben sich gegen mich gewendet; dem Sturmwinde gleich jagen
    sie meinen Adel dahin, und wie eine Wolke ist mein Glück entschwunden.
  lin-lin: Somo elati ngai, lokumu na ngai ekeyi lokola mopepe, bomengo na ngai elimwe
    lokola lipata.
  eng-LSV: He has turned terrors against me, || It pursues my abundance as the wind,
    || And as a thick cloud, || My safety has passed away.
  eng-GNV: 'Feare is turned vpon mee: and they pursue my soule as the winde, and mine
    health passeth away as a cloude.'
  eng-WEBSTER: 'Terrors are turned upon me: they pursue my soul as the wind: and my
    welfare passeth away as a cloud.'
  nhw-BL: Huajca ama nechitzquitoc se hueyi majmajtli. Huan nochi nechcualancaitaj
    huan nochi noricojyo huan nohueyitilis ixpolijtoque quen se mixtli catli ixpolihui
    quema tlaajaca chicahuac.
  swh-ONEN: Vitisho vimenifunika; heshima yangu imetoweshwa kama kwa upepo, salama
    yangu imetoweka kama wingu.
  bba-bba: Mɑ bɛrum mɑn mwɑ, nɛn bɛɛrɛ yɑ doonɑ nɡe woo. Nɛn bɔri yɛndɑ doonɑ nɡe
    ɡuru wiru.
  eng-KJVCPB: 'Terrors are turned upon me: They pursue my soul as the wind: And my
    welfare passeth away as a cloud.'
  luo-luo: Masiche oola; mi duongʼna osekadho ka yamo, kendo kwe ma an-go osekadho
    ka boche polo.
  meu-meu: Hahegari na latagu ai e kaumu; egu momokani e lulua ohomu, lai ese bema
    hodaia oho na heto; egu noho namo na e pukimu, ori na heto.
  npi-ULB: त्रासहरू ममाथि परेका छन् । बतासले उडाएर लगेझैं मेरो आदरलाई लगिएको छ । मेरो
    समृद्धि बादलझैं बितेर जान्छ ।
  yor-yor: Ẹ̀rù ńlá bà mí; wọ́n lépa ọkàn mi bí ẹ̀fúùfù, àlàáfíà mi sì kọjá lọ bí
    àwọ̀ sánmọ̀.
  pes-OPCB: در ترس و وحشت به سر می‌برم. آبروی من رفته است و سعادتم مانند ابر ناپدید
    شده است.
  tgl-ULB: Nilukuban ako ng malaking takot; itinaboy ang aking karangalan na parang
    ng hangin; naglaho ang aking kasaganaan na parang isang ulap.
  hui-hui: Mbirale ko tara tara wiaru i̱ha ibalu i̱ mo gibia halu ka. Puyabume ira
    yuni yu piagadagua i̱ mini timbuni lene hewago ereba hayagonida. Hari beraliba
    kago piai halu hari mindini hangu haralidagua i̱naga mbirale wiwaru damene bibahende
    ereba hai hayagoni ndobe.
  mya-mya: ကြောက်မက်ဘွယ်သော အရာတို့သည် ငါ့ အပေါ်သို့ရောက်၍၊ လေတိုက်သကဲ့သို့ ငါ့ဘုန်းကို
    လိုက် သဖြင့်၊ ငါ့စည်းစိမ်သည် မိုဃ်းတိမ်ကဲ့သို့ လွင့်ကုန်ပြီ။
  bod-N: འཇིགས་པ་རྣམས་ནི་བདག་གི་སྟེང་དུ་བབས། ། ང་ཡི་གཟི་དཔལ་རླུང་ལྟར་ཕར་བདས་ཤིང་།
    ། བདག་གི་བདེ་བ་སྤྲིན་ལྟར་ཡལ་བར་གྱུར། །
  sna-sna: Zvinotyisa zvinondibata; kukudzwa kwangu kwabviswa sokunge nemhepo, kuchengetedzeka
    kwangu kwapera segore.
  spa-BLM: Los terrores se han vuelto contra mí. Persiguen mi honor como el viento.
    Mi bienestar ha pasado como una nube.
  cac-cac: Icha val chi' tz'aj sjavi xivc'olal d'ayin. A in b'inajnaquil ix sateli,
    ichato ix ic'jib'at yuj ic'. Masanil tas ay d'ayin ix satcanel icha asun.
  swh-ULB: Hofu zimeniandama; heshima yangu imeondolewa mbali nami kama kwa upepo;
    mafanikio yangu yameondolewa kama wingu.
  bel-bel: Жахі памкнуліся на мяне; як вецер, разьвеялася веліч мая, і шчасьце маё
    адляцела, як воблака.
  deu-ELBBK: Schrecknisse haben sich gegen mich gekehrt; sie verfolgen wie der Wind
    meine Würde, und meine Rettung ist vorübergezogen wie eine Wolke.
  mbb-OT: Utew subra is kegkahandek ku, wey naawà is dengeg ku wey ketiǥeyunan ku
    he iring te ǥapun he inlayap te mevandes he keramag.
  mal-2015: ഘോരത്വങ്ങൾ എന്റെ നേരെ തിരിഞ്ഞിരിക്കുന്നു; കാറ്റുപോലെ എന്റെ മഹത്വത്തെ പാറ്റിക്കളയുന്നു;
    എന്റെ ക്ഷേമവും മേഘംപോലെ കടന്നു പോകുന്നു.
  rmc-rmc: Avľa pre ma bari dar, miri pačiv našľiľa, sar te la iľahas e balvaj, miro
    barvaľipen the sasťipen pregeľa sar e chmara.
  pes-OPV: ترسها برمن برگشته، آبروی مرا مثل باد تعاقب می‌کنند، و فیروزی من مثل ابر
    می‌گذرد.
  ron-1924: Мэ апукэ гроаза. Слава ымь есте спулбератэ ка де вынт, ка ун нор а трекут
    феричиря мя.
  ben-OBCV: আতঙ্ক আমাকে অভিভূত করে; আমার সম্মান যেন বাতাসে উড়ে গিয়েছে, আমার নিরাপত্তা
    মেঘের মতো অদৃশ্য হয়ে যায়।
  som-som: Waxaa igu soo jeesta cabsi weyn, Oo sharaftayda waxaa loo kaxeeyaa sida
    dabayshu wax u kaxayso oo kale. Barwaaqadaydiina waxay u dhammaatay sidii daruur
    oo kale.
  lat-VUC: 'Redactus sum in nihilum: abstulisti quasi ventus desiderium meum, et velut
    nubes pertransiit salus mea.'
  eng-ASVBT: Terrors are turned upon me; They chase mine honor as the wind; And my
    welfare is passed away as a cloud.
  ita-1885: Spaventi si son volti contro a me, Perseguitano l'anima mia come il vento;
    E la mia salvezza è passata via come una nuvola.
  eng-LXXUP: My pains return upon me; My hope is gone like the wind, And my safety
    as a cloud.
  eng-ULB: Terrors are turned upon me; my honor is driven away as if by the wind;
    my prosperity passes away as a cloud.
  spa-VBL: Me invaden los terrores; mi honor se lo lleva el viento; mi salvación se
    desvanece como una nube.
  fra-_FOB: Toutes les terreurs se tournent contre moi, elles poursuivent ma prospérité
    comme le vent, et mon bonheur a passé comme un nuage!
  mal-mal: ഭീകരതകൾ എന്റെ നേരെ തിരിഞ്ഞിരിക്കുന്നു; കാറ്റുപോലെ എന്റെ മഹത്വത്തെ പാറ്റിക്കളയുന്നു;
    എന്റെ ഐശ്വര്യവും മേഘംപോലെ കടന്നുപോകുന്നു.
  urd-GVR: Haulnāk wāqiyāt mere ḳhilāf khaṛe ho gae haiṅ, aur wuh tez hawā kī tarah
    mere waqār ko uṛā le jā rahe haiṅ. Merī salāmatī bādal kī tarah ojhal ho gaī hai.
  suz-BL: मिनु गो शुश हिंना हिंन बाक्‍नुङ। मेकोम आं मान ततीक फशेम खोदेंशो पा हुरुर
    पा योल्‍पाइक्‍तु। आं शोंप बाक्‍शा रिम्‍शो दुम्‍तीके गोस्‍स खोदेंशो पा जाम्‍शा
    लत।
  eng-NOY: Terrors are turned against me; They pursue my prosperity like the wind,
    And my welfare passeth away like a cloud.
  ita-1927: Terrori mi si rovesciano addosso; l’onor mio è portato via come dal vento,
    è passata come una nube la mia felicità.
  ckb-ckb: نەهامەتی بەسەرمدا وەرگەڕا، هەروەکو با ڕێزی منی برد، ئاسوودەییم وەک هەور
    تێپەڕی.
  eng-BBE: Fears have come on me; my hope is gone like the wind, and my well-being
    like a cloud.
  kan-OKCV: ವಿಪತ್ತುಗಳು ನನ್ನ ಮೇಲೆ ತಿರುಗಿಬಿದ್ದು, ನನ್ನ ಮಾನಮರ್ಯಾದೆ ಗಾಳಿಯಂತೆ ಹೊಡೆದುಕೊಂಡು
    ಹೋಗುತ್ತಿದೆ; ನನ್ನ ಕ್ಷೇಮವು ಮೇಘದ ಹಾಗೆ ಹರಿದು ಹೋಗುತ್ತಿದೆ.
  tam-2017: பயங்கரங்கள் என்மேல் திரும்பிவருகிறது, அவைகள் காற்றைப்போல என் ஆத்துமாவைப்
    பின்தொடருகிறது; என் செழித்தவாழ்வு ஒரு மேகத்தைப்போல் கடந்துபோனது.
  spa-RV-1909: Hanse revuelto turbaciones sobre mí; combatieron como viento mi alma,
    y mi salud pasó como nube.
  ron-BTF: Terori s-au întors asupra mea, ei îmi urmăresc sufletul ca vântul; și bunăstarea
    mea trece ca un nor.
  eng-WEBP: Terrors have turned on me. They chase my honor as the wind. My welfare
    has passed away as a cloud.
  eng-FBV: Terrors overcome me; my honor is blown away by the wind; my salvation vanishes
    like a cloud.
  nld-1939: Keerde zich tegen mij de verschrikking; Als een stormwind waaide mijn
    aanzien weg, Mijn geluk dreef voorbij als een wolk.
  nch-BL: Huajca ama techitzquitoc se hueyi majmajti. Nochi techcualancaitaj huan
    nochi noricojyo huan nohueyitilis ixpolijtoc quej se mixti cati ixpolihui quema
    taajaca chicahuac.
  vie-1934: Các sự kinh khủng hãm áp tôi, Đuổi theo sự sang trọng tôi khác nào gió
    mạnh, Và sự phước hạnh tôi đã qua như đám mây.
  hin-CV: सारे भय तो मुझ पर ही आ पड़े हैं; मेरा समस्त सम्मान, संपूर्ण आत्मविश्वास
    मानो वायु में उड़ा जा रहा है. मेरी सुरक्षा मेघ के समान खो चुकी है.
  spa-BES: Me ha venido él temor. Mi esperanza se ha ido como el viento, y mi bienestar
    como una nube.
  tdx-tdx: Natolik’ amako o fampirevendreveñañeo; heañe’ iereo hoe tioke ty asiko;
    fa nihelañe añe hoe rahoñe ty fandrombahako.
  tha-KJV: ความสยดสยองต่างๆหันมาใส่​ข้า จิ​ตใจของข้าถูกเขาติดตามอย่างลมตาม และความเจริญรุ่งเรืองของข้าสูญไปเสียอย่างเมฆ
  por-BR-2018: Pavores se voltam contra mim; perseguem minha honra como o vento, e
    como nuvem passou minha prosperidade.
  deu-ELO: Schrecknisse haben sich gegen mich gekehrt; sie verfolgen wie der Wind
    meine Würde, und mein Heil ist vorübergezogen wie eine Wolke.
  eng-WYC-2018: I am driven into nought; he took away my desire as [the] wind, and
    mine help passed away as a cloud. (I am driven down into nothing; these torments
    have swept away my hope like the wind, and my help hath passed away like a cloud.)
  epo-epo: Teruroj turnis sin kontraŭ min, Forpelis mian majeston kiel vento; Kiel
    nubo foriris mia feliĉo.
  uig-PIN: Wǝⱨimilǝr burulup meni ɵz nixani ⱪilƣan; Xuning bilǝn ⱨɵrmitim xamal ɵtüp
    yoⱪ bolƣandǝk ⱨǝydiwetildi, Awatqiliⱪimmu bulut ɵtüp kǝtkǝndǝk ɵtüp kǝtti.
  beo-beo: Na da beda:su hou amoga hasali dagoi. Na hahawane hou da hedolo fo mabe
    agoai, asi dagoi ba:sa. Na bagade gagui hou da mu mobi defele, asi dagoi ba:sa.
  tpi-OTNT: Kain kain samting nogut i kamap long mi na i mekim mi i pret nogut tru.
    Biknem bilong mi i lus pinis olsem lip, win i karim i go. Na gutpela sindaun wantaim
    ol gutpela samting bilong mi i pinis olsem klaut i go pinis na skai i stap nating.
  hau-SA: Tsoro ya rufe ni; an kawar mini mutuncina kamar da iska, dukiyata ta watse
    kamar girgije.
  uig-LAT: Wehimiler burulup méni öz nishani qilghan; Shuning bilen hörmitim shamal
    ötüp yoq bolghandek heydiwétildi, Awatchiliqimmu bulut ötüp ketkendek ötüp ketti.
  nde-nde: Ukwesaba okukhulu kungiphethe; isithunzi sami sobuntu singathi siphethwe
    ngumoya, ukuvikeleka kwami kunyamalala njengeyezi.
  ton-ton: 'Kuo tō kiate au ʻae ngaahi ilifia: ʻoku nau tuli hoku laumālie ʻo hangē
    ko e matangi: pea ʻoku mole atu ʻeku lelei ʻo hangē ko e ʻao.'
  ces-1613: Obrátily se na mne hrůzy, stihají jako vítr ochotnost mou, nebo jako oblak
    pomíjí zdraví mé.
  eng-WMB: Terrors have turned on me. They chase my honor as the wind. My welfare
    has passed away as a cloud.
  tam-TCV: பயங்கரங்கள் என்னை மேற்கொள்கின்றன; காற்று அடித்துக்கொண்டு போவதுபோல், என்
    மேன்மை போய்விட்டது, என் பாதுகாப்பும் மேகத்தைப்போல் இல்லாமல் போகிறது.
  ceb-ULB: Miabot ang kalisang kanako; nahanaw ang akong dungog ingon nga gipadpad
    sa hangin; ang akong kaadunahan milabay lamang sama sa panganod.
  pol-UBG: Strach obrócił się przeciwko mnie, ściga moją duszę jak wiatr. Moje szczęście
    przemija jak chmura.
  urd-GVU: ہول ناک واقعات میرے خلاف کھڑے ہو گئے ہیں، اور وہ تیز ہَوا کی طرح میرے وقار
    کو اُڑا لے جا رہے ہیں۔ میری سلامتی بادل کی طرح اوجھل ہو گئی ہے۔
  deu-1912: Schrecken hat sich gegen mich gekehrt und hat verfolgt wie der Wind meine
    Herrlichkeit; und wie eine Wolke zog vorüber mein glückseliger Stand.
  kan-2017: ಅಪಾಯಗಳು ನನ್ನ ಮೇಲೆ ತಿರುಗಿಬಿದ್ದು; ನನ್ನ ಮಾನವನ್ನು ಗಾಳಿಯಂತೆ ಹೊಡೆದುಕೊಂಡು ಹೋಗುತ್ತಿವೆ;
    ನನ್ನ ಕ್ಷೇಮವು ಮೇಘದ ಹಾಗೆ ಹರಿದು ಹೋಯಿತು.
  yap-yap: Ke li’eg e marus; kem’ay fag ni bod buchuth i nifeng ma fla’ab rog e ke
    ling ni bod bangi manileng.
  hlt-MCSB: Kai soah mueirhih pai tih khohli bangla ka moeihoeihnah a hloem vaengah
    kai kah khangnah te khomai bangla a yah.
  mdy-ETH: ሚርጌና ታ ዲቃቴኔ፤ ቦንቻ ታኣኮ ዢባሬ ዢባርሻያጉዲ ማዒ ዓኣዼኔ፤ ታኣኮ ዻቂንቶኮዋ ሃጊ ማዓ ዎዛ ሊኢሎጉዲ ላኣሊንቲ
    ባይቄኔ።»
  twi-ASANTE: Ahunahuna ma me ho dwiri me; mʼanimuonyam atu kɔ sɛdeɛ mframa abɔ agu,
    me banbɔ atu ayera sɛ omununkum.
  eng-WEBU: Terrors have turned on me. They chase my honor as the wind. My welfare
    has passed away as a cloud.
  wal-wal: Gita dagamai tana hitti oottiis; ta bonchchoikka carkkoi efiyoobaadan biis;
    ta ishaloikka shaaraadan xayiis.
  spa-PDDPT: Los terrores me asaltan de repente, combatieron mi honor como el viento
    y mi prosperidad desapareció como nube.
  gun-gun: Xere ou xemongyjearã, yvytu ombovevepa rire omboetepy aikoague. Avy'aague
    oaxa ma ovy arai rami.
  ilo-ULB: Ti buteng ti nanglapunos kaniak; naipanaw ti dayawko a kasla intayab ti
    angin; napukaw ti kinarang-ayko a kasla ulep.
  kpg-kpg: Au gu bolebole huoloo i dogu madagu. Dogu hangaahai aamua guu maa gi daha
    gadoo be di oloolo madangi, ge dogu maluagina gu hagalee gadoo be di baahi gololangi.
  uig-ARA: ۋەھىمىلەر بۇرۇلۇپ مېنى ئۆز نىشانى قىلغان؛ شۇنىڭ بىلەن ھۆرمىتىم شامال ئۆتۈپ
    يوق بولغاندەك ھەيدىۋېتىلدى، ئاۋاتچىلىقىممۇ بۇلۇت ئۆتۈپ كەتكەندەك ئۆتۈپ كەتتى.
  sus-sus: Gaaxui bara n suxu, n ma fe xun bara rakana, n ma kisi bara dangi n na
    alɔ nuxui dangima ki naxɛ.»
  pon-2006: I rerrerki ei masepwehk; ei wahu sohralahr rasehng tumwenieng ehu, oh
    ei pai sohrala rasehng pelien depwek pali.
  ksd-ksd: Damana a umana magit na bunurut dia tadav iau; Dia vu vue kaugu minamar,
    Ma kaugu bo na kini i panie da ra bakut.
  tur-YTC: Dehşet üzerime döndü. Rüzgâr gibi onurumu kovalıyorlar. Mutluluğum bir
    bulut gibi geçip gitti.
  grc-BRENT: Ἐπιστρέφονταί μου αἱ ὀδύναι, ᾤχετό μου ἡ ἐλπὶς ὥσπερ πνεῦμα, καὶ ὥσπερ
    νέφος ἡ σωτηρία μου.
  ind-AYT: Kengerian berbalik kepadaku. Mereka mengejar kehormatanku seperti angin;
    kemakmuranku lenyap seperti awan.
  nya-nya: Zoopsa zandithetsa mphamvu; ulemu wanga wachita ngati wauluzika ndi mphepo,
    chuma changa chija chazimirira ngati mtambo.
  hrv-hrv: Strahote sve se okreću na mene, mojeg ugleda kao vjetra nesta, poput oblaka
    iščeznu spasenje.
  mps-mps: Te haniani sę dabe enaba pedelama, tama ena wi mu ilibao. Eno genuai nogi
    olo ni yabe tulalubo tiwai elama, te waligo sela pabo tiwai yali. Te ena wiegi
    yai bugagia bidali sę dali, te eno wiegi yai nai dabe dali, te silali, te dagalude
    pǫ dabe gasaba sisą sigi pabo tiwai elama, tama te dagalu olo madi pepeli dilide
    elalubo tiwai ebo dao,” wali.
  tpi-tpi: Kain kain samting nogut i kamap long mi na i mekim mi i pret nogut tru.
    Biknem bilong mi i lus pinis olsem lip, win i karim i go. Na gutpela sindaun wantaim
    ol gutpela samting bilong mi i pinis olsem klaut i go pinis na skai i stap nating.
  dan-1931: Rædsler har vendt sig imod mig; min Værdighed joges bort som af Storm,
    min Lykke svandt som en Sky.
  vie-OVCB: Bây giờ, tôi sống trong cơn khủng khiếp. Linh hồn tôi bị gió thổi bay,
    và sự thịnh vượng tôi tan biến như mây.
  guj-2017: મારા માથે વિનાશ આવી પડ્યો છે. તેઓ પવનની જેમ મારા સ્વમાનને ઘસડી લઈ જાય
    છે. મારી આબાદી વાદળોની જેમ લોપ ગઈ છે.
  pon-2006A: I rerrerki ei masepwehk; ei wahu sohralahr rasehng tumwenieng ehu, oh
    ei pai sohrala rasehng pelien depwek pali.
  por-BRBSL: Os terroristas se voltaram contra mim. Eles perseguem minha honra como
    o vento. Meu bem-estar faleceu como uma nuvem.
  cth-cth: Takithopoung e ka lathueng vah a pha. Bari lah ka onae hah kahlî patetlah
    a pâlei awh. Ka tawn e naw hah tâmai patetlah a kahma.
  twi-twi: Ahunahuna ma me ho dwiriw me; mʼanuonyam atu kɔ sɛnea mframa abɔ agu, me
    bammɔ atu ayera sɛ omununkum.
  hlt-hlt: Kai soah mueirhih pai tih khohli bangla ka moeihoeihnah a hloem vaengah
    kai kah khangnah te khomai bangla a yah.
  tbz-SIM: Kufɔ̃wɑɑ́ nkuù nh ɑutɛ́ kɛ kɑ̀útóo n sɑ̃nni kuyɑɑkù ɔ̃ɔ̃ yĩ́mɛ̀, kɛ̀ n
    wɛ̀ì pɛ̃ɛ̃tóo diwɛtirì kɔ̃mɛ.
  msy-2020: Bizir guar igharagha garir avɨriba na bativa na gamima, kɨ puv atiati.
    Nan ziar ekiam gɨfa, mati terafarim amɨnim a givarazɨ a ghu. Nan dabirabir aghuim
    ko nan bizir aghuariba gɨfa, mati ghuariam ghugha ua itir puvatɨzɨ, overiar kɨnim
    iti.
  dop-dop: Sɔɣɔntʋ kpɑɑkɩ-m kɛ́ nɑ pǝ́ kpiisi mɑ teeli ɩsɩɩ heelim. Mɑ nyʋɣʋ yɑpʋ
    ńɑ sɑlɑɑ, ɩsɩɩ ɩsɔŋmʋntʋ.
  azb-azb: Dəhşətlər üstümə doldu, Şərəfimi yel tək sovurdu, Xoşbəxtliyim bulud kimi
    keçib getdi.
  eng-DBY: Terrors are turned against me; they pursue mine honour as the wind; and
    my welfare is passed away like a cloud.
  hin-2017: मुझ में घबराहट छा गई है, और मेरा रईसपन मानो वायु से उड़ाया गया है, और
    मेरा कुशल बादल के समान जाता रहा।
  wol-KYG: Musiba da maa ëlëm, sama daraja naaw ni ngelaw, sama teraanga naaxsaay
    niw niir.
  eng-YLT: He hath turned against me terrors, It pursueth as the wind mine abundance,
    And as a thick cloud, Hath my safety passed away.
  eng-WYC-2017: I am driven into nought; he took away my desire as [the] wind, and
    mine help passed away as a cloud.
  eng-WMBB: Terrors have turned on me. They chase my honour as the wind. My welfare
    has passed away as a cloud.
  urd-GVH: हौलनाक वाक़ियात मेरे ख़िलाफ़ खड़े हो गए हैं, और वह तेज़ हवा की तरह मेरे
    वक़ार को उड़ा ले जा रहे हैं। मेरी सलामती बादल की तरह ओझल हो गई है।
  rug-rug: Koa mo pa minatagutu si rau, sa laequ rau si paleke taloa nia na givusu,
    meke sari qua tinagotago si murimuri guana lei.
  gaz-gaz: Sodaan na liqimseera; ulfinni koo akkuma waan bubbeedhaan fudhatamuutti
    narraa fudhatameera; badhaadhummaan koos akkuma duumessaa bada.
  fra-LSG: Les terreurs m’assiègent; Ma gloire est emportée comme par le vent, Mon
    bonheur a passé comme un nuage.
  yal-yal: Gaxun bata n nabilin, n ma binyen bata siga alo foyen nan a xalixi, n ma
    hɛrin waxatin bata dangu alo kundana.”
  haw-1868: 'Ua hiki mai na mea hooweliweli maluna o''u: Hoomaau lakou i kuu lokomaikai
    e like me ka makani; A me he ao la, ke hele aku nei kuu pomaikai.'
  arb-NAV: طَغَتْ عَلَيَّ الأَهْوَالُ، فَتَطَايَرَتْ كَرَامَتِي كَوَرَقَةٍ أَمَامَ
    الرِّيحِ، وَمَضَى رَغْدِي كَالسَّحَابِ.
  ewe-ewe: Ŋɔdzidodowo nye tsyɔ dzinye, wonya nye bubu ɖe nu abe ale si ya lɔa nu
    ɖe nue ene eye nye dedinɔnɔ bu abe lilikpo ene.
  eng-LEE: 'Terrors have turned their face against me; they chase like the wind my
    glory: and like a cloud is my happiness passed away.'
  asm-FB: নানা ত্ৰাসে মোক ধৰিছে; বতাহৰ দৰে মোৰ মান-মৰ্য্যদা সেইবোৰে উড়ুৱাই নিছে;
    আৰু মোৰ মঙ্গল মেঘৰ নিচিনাকৈ নাইকিয়া হৈছে।
  sus-A: فَاشُي بَرَ ﭑ سُشُ، ﭑ مَ قٍ شُن بَرَ رَكَنَ، ﭑ مَ كِسِ بَرَ دَنفِ ﭑ نَ عَلْ
    نُشُي دَنفِمَ كِ نَشّ.»
  fra-SBL: Les terreurs se sont retournées contre moi. Ils chassent mon honneur comme
    le vent. Mon bien-être s'est éteint comme un nuage.
  hbo-hbo: הָהְפַּ֥ךְ עָלַ֗י בַּלָּ֫הֹ֥ות תִּרְדֹּ֣ף כָּ֭רוּחַ נְדִבָתִ֑י וּ֝כְעָ֗ב
    עָבְרָ֥ה יְשֻׁעָתִֽי׃
  kik-kik: Imakania nĩcihootete; gĩtĩĩo gĩakwa kĩũmbũrĩtwo ta kĩhurutĩtwo nĩ rũhuho,
    naguo ũgitĩri wakwa ũkabuĩria ta itu.
  fra-NCL: Les terreurs m’assiègent, ma prospérité est emportée comme un souffle,
    mon bonheur a passé comme un nuage.
  cek-AK: Zitthok hmuennawk to ka nuiah phak moe, takhi song baktiah ka hinghaih hnukah
    patom o; ka tawnh ih hmuenmae loe tamai baktiah anghmat boeh.
  cuk-cuk: Ise an gwayale gusad, an nug-nika bar an itonadsulid, an-bendakleged mogirmar-yoggudeyob
    berguded.
  uig-CYR: Вәһимиләр бурулуп мени өз нишани қилған; Шуниң билән һөрмитим шамал өтүп
    йоқ болғандәк һайдиветилди, Аватчилиғимму булут өтүп кәткәндәк өтүп кәтти.
  tel-2017: భీతి నాపై దాడి చేసింది. గాలికి కొట్టుకుపోయినట్టు నా గౌరవం ఎగిరిపోయింది.
    మేఘం లాగా నా అభివృద్ధి కదిలి వెళ్లి పోయింది.
  hat-BSA: Gwo perèz yo vin vire kont mwen. Yo tanmen gate respè m tankou van. Byennèt
    mwen disparèt tankou nwaj.
  kos-kos: Sangeng luk nwekyula. Nga tila orek mukul, a nga oana sie fosr in eng,
    Ac kasrpuk sohkla oana sie pukunyeng.
  hbo-WLC: הָהְפַּ֥ךְ עָלַ֗י בַּלָּ֫ה֥וֹת תִּרְדֹּ֣ף כָּ֭רוּחַ נְדִבָתִ֑י וּ֝כְעָ֗ב
    עָבְרָ֥ה יְשֻׁעָתִֽי׃
  ibo-ibo: Oke egwu abịakwasịla m; ugwu m adịla ka ihe ifufe buuru, nchekwa m agabigala
    dịka igwe ojii.
  ory-ory: ନାନା ପ୍ରକାର ତ୍ରାସ ମୋତେ ଆକ୍ରମଣ କରିଅଛି, ତାହାସବୁ ବାୟୁ ପରି ମୋହର ସମ୍ଭ୍ରମ ଘଉଡ଼ାନ୍ତି
    ଓ ମୋହର ମଙ୍ଗଳ ମେଘ ପରି ବହି ଯାଇଅଛି।
  chk-chk: Eniweniw a pwölüeila, ai iteüöch a sü seniei usun asepwäl a ässala mettoch,
    wöüi a feil seniei usun eu kuchu.
  rop-rop: Ai jidan brabli bradin na dumaji olabat jidan raidaran langa mi. Basdam
    aibin brabli ritjwan en ebribodi bin oldei rispek langa mi, bat najing na. Aibin
    lujim ol main ebrijing jis laik detlot klaud weya oldei gowei longwei, en mi bradin
    nomo lilbit.”
  ukr-1871: Страх ударив на мене; вітром розвіялась велич моя, а щастє моє унеслось,
    як хмара.
  deu-1951: Es ist Schrecken über mich gekommen; meine Ehre ist wie der Wind verflogen;
    und wie eine Wolke ist mein Heil vorübergegangen.
  eng-JPS: Terrors are turned upon me, they chase mine honour as the wind; and my
    welfare is passed away as a cloud.
  srp-1865: Strahote navališe na me, i kao vjetar tjeraju dušu moju, i kao oblak proðe
    sreæa moja.
  lug-lug: Nnumbiddwa ebitiisa eby’amaanyi; ekitiibwa kyange kifuumuuse ng’ekifuuyiddwa
    empewo, era n’obukuumi bwange ne bubulawo ng’ekire.”
  heb-heb: ההפך עלי בלהות תרדף כרוח נדבתי וכעב עברה ישעתי׃
  ben-IRV: আতঙ্ক আমার ওপরে আসে; আমার সম্মান বাতাসের মত উড়ে গেছে; আমার সমৃদ্ধি মেঘের
    মত দূর হয়েছে।
  pan-pan: ਭੈਅ ਮੇਰੇ ਉੱਤੇ ਮੁੜ ਪੈਂਦੇ, ਮੇਰੀ ਪਤ ਜਿਵੇਂ ਹਵਾ ਨਾਲ ਉਡਾਈ ਜਾਂਦੀ, ਅਤੇ ਮੇਰੀ ਖੁਸ਼ਹਾਲੀ
    ਬੱਦਲ ਵਾਂਗੂੰ ਜਾਂਦੀ ਰਹੀ।
  mya-JVB: ကြောက်မက် ဘွယ်သော အရာတို့သည် ငါ့ အပေါ် သို့ရောက် ၍၊ လေ တိုက်သကဲ့သို့ ငါ့
    ဘုန်း ကို လိုက် သဖြင့် ၊ ငါ့ စည်းစိမ် သည် မိုဃ်းတိမ် ကဲ့သို့ လွင့် ကုန်ပြီ။
  hmo-hmo: Gari bada dainai, egu laloa ia ore. Egu lalona goada be gari ese ia lulua
    ore, lai ese bema ia hodaia ore bamona. Egu noho namo be ia boio, ori ia boio
    bamona.
  urd-urd: दहशत मुझ पर तारी हो गई'। वह हवा की तरह मेरी आबरू को उड़ाती है। मेरी 'आफ़ियत
    बादल की तरह जाती रही।
  rus-SYN: Ужасы устремились на меня; как ветер, развеялось величие мое, и счастье
    мое унеслось, как облако.
  bqc-SIM: Sↄ̃ kɛ̃̀magu, ma bɛɛɛ gɛ̃̀zɛa ń ĩ́anao, ma kuana sã̀alɛ lán luabɛpuanawa.
  tcz-CHONGTHU: Tun vang kicha tah in kahingin eikijabol najouse huilah a akithe mangin
    kanei leh kagou jouse meilhang kitol mang bangin amangthah soh tai.
  mar-mar: भीतीने माझा थरकाप झाला आहे. वाऱ्याने सगळे काही उडून जावे त्याप्रमाणे त्यांनी
    माझी प्रतिष्ठा उडवून लावली आहे. माझी सुरक्षितता ढगांप्रमाणे नाहीशी झाली आहे.
  qub-qub: Fiyupa mancharishami ricacushcä. Rispitamashanpis cananga wayranömi illaraycan.
    Alli ricasha cashäpis pucutaynömi illgacäcusha. Ima-ayca charashäpis pucutayno
    illgacäcusha.
  hat-hat: Yon sèl latranblad pran mwen. Tankou yon kout van li kraze kouraj mwen.
    Tankou yon nwaj k'ap pase, tout byen m' yo disparèt.
  eng-BSB: Terrors are turned loose against me; they drive away my dignity as by the
    wind, and my prosperity has passed like a cloud.
  eng-WEBPB: Terrors have turned on me. They chase my honour as the wind. My welfare
    has passed away as a cloud.
  kbq-kbq: Ana hige'na menina tusi koro nehugeno, zaho'mo hampo erino viaza huno knare
    nagima e'neruazane fenozaninena erino vu'ne.
  nhe-BL: Huajca ama nechitzquitoc se hueyi majmajtli. Huan nochi nechcualancaitaj
    huan nochi noricojyo huan nohueyitilis ixpolijtoque queja se mixtli tlen ixpolihui
    quema tlaajaca chicahuac.
  gub-BL: Akyzeahy tuwe ihe. Ywytuhu weraha ka'akyr uxinig ma'e muite a'e. Nezewegatete
    weraha hekàgaw muite ihewi wà no. Ywàkun ukàzym na'arewahy. Nezewegatete heremetarer
    upaw ihewi no.
  eng-DRA: 'I am brought to nothing: as a wind thou hast taken away my desire: and
    my prosperity hath passed away like a cloud.'
