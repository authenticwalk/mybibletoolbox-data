verse: JOB.030.003
translations:
  mal-C: ദാരിദ്ര്യവും വിശപ്പുംനിമിത്തം മെലിഞ്ഞുണങ്ങിയ അവർ, രാത്രിസമയത്ത് വിജനസ്ഥലങ്ങളിലും
    വരണ്ടുണങ്ങിയ നിലങ്ങളിലും അലഞ്ഞുനടന്നു.
  deu-TKW: Durch Mangel und durch Hunger ausgedörrt, benagen sie dürres Land, die
    unfruchtbare Wüste und Öde,
  lin-lin: bazalaki bato bakawuka na nzala mpe na kozanga, bato oyo bazalaki kolia
    mabele ya esobe mpe ezanga matiti.
  eng-LSV: With want and with harsh famine, || They are gnawing a dry place [in] the
    recent night, || [In] desolation and ruin,
  eng-GNV: For pouertie and famine they were solitary, fleeing into the wildernes,
    which is darke, desolate and waste.
  eng-WEBSTER: For want and famine they were solitary; fleeing into the wilderness
    in former time desolate and waste.
  nhw-BL: Inijuanti cuahuactoque ica mayantli. Ica yohuali yohuij ininseltzitzi ipan
    huactoc tlali campa amo tleno onca.
  swh-ONEN: Wakiwa wamekonda kutokana na kupungukiwa na kwa njaa, walizurura usiku
    katika nchi kame iliyo ukiwa.
  bba-bba: Wee bɑ sɑ̃ɑru kɑ ɡɔ̃ɔru soore. Bɑ dɑ ɡbɑburɔ bu kɑ dĩɑnu kɑsu bu di. Adɑmɑ
    ɡɑ̃ɑnu sɑri mi.
  eng-KJVCPB: For want and famine they were solitary; Flying into the wilderness In
    former time desolate and waste.
  luo-luo: Negineno malich nikech chan gi kech mane gin-go kendo ne gidangʼni koni
    gi koni gotieno e piny motwo, kendo e piny mokethore modongʼ gunda.
  meu-meu: E dabumu bona e hitolodia dikadikamu dainai, idia ese tano kaukauna na
    tano ḡaḡaena ai e ḡauaiamu.
  npi-ULB: गरिबी र भोकले तिनीहरू दुब्‍लो थिए । उजाडस्‍थान र मरुभूमीमा अँध्‍यारोमा
    सुक्खा भुइँमा तिनीहरू कुटुकुटु टोक्थे ।
  yor-yor: Wọ́n rù nítorí àìní àti ìyàn wọ́n ń rìn káàkiri ní ilẹ̀ gbígbẹ ní ibi ìkọ̀sílẹ̀
    ní òru.
  pes-OPCB: از شدت گرسنگی لاغر و بیتاب شده، سر به بیابان خشک و متروک می‌نهادند.
  tgl-ULB: Sila ay mga payat dahil sa kahirapan at kagutuman, ngumangatngat sila sa
    tuyong lupa sa kadiliman ng ilang at kapanglawan.
  hui-hui: Agali uruni ti tomo nolene nawi howa obiore halu tinaga tiniha tomo noa
    haabo ho haga hene. Ani howa ti dindi ko wali agali nahaga iba dalu naibaga ngagoha
    ibida pialu ogoniha tomo nolene ko nanabehe ngaru ilu yuwa naga hene.
  mya-mya: ဆင်းရဲငတ်မွတ်သောကြောင့်၊ သူတပါးများနှင့် မပေါင်းဘော်။ နက်နဲသောတောအရပ်နှင့်
    လူဆိတ်ညံရာ အရပ်သို့ ပြေးကြ၏။
  bod-N: དེ་ཚོ་དབུལ་ཞིང་ཤིན་ཏུ་ལྟོགས་པས་ན། ། ལུས་ཀྱི་ཤེད་ཤུགས་ཀྱང་ནི་ཉམས་པ་དང་། །
    མཚན་མོར་སྐྱོ་སྣང་ཁེངས་པའི་ཐང་རྒོད་དུ། ། དབེན་སྟོང་ཡུལ་གྱི་རྩྭ་སྐམ་བལྡད་པ་ཡིན།
    །
  sna-sna: Vapererwa nokuda kwokushayiwa uye nenzara, vakadzivaira usiku munyika yakaoma,
    mumatongo nomunyika yakaparara.
  spa-BLM: Están demacrados por la carencia y el hambre. Roen la tierra seca, en la
    penumbra del desperdicio y la desolación.
  cac-cac: Yuj vejel yed' meb'ail, tz'ec' eb' d'a taquin̈ luum d'ac'valil sch'ocoj,
    axo sch'an̈al yib'tac te te' sjoyq'ueta eb' sc'uxu'.
  swh-ULB: Walidhoofishwa na umasikini na njaa; walisaga nchi kavu mafichoni.
  bel-bel: Беднасьцю і голадам змораныя, яны ўцякаюць у стэп бязводны, змрочны і апусьцелы;
  deu-ELBBK: Durch Mangel und Hunger abgezehrt, nagen sie das dürre Land ab, das längst
    öde und verödet ist;
  mbb-OT: Utew sikandan memeǥasà tenged te kewewezai wey kegkevitil zan. Ebpengamuy-amuy
    zà sikandan te egkekaan dan diyà te sibsivayan minsan mezukilem en.
  mal-2015: ബുദ്ധിമുട്ടും വിശപ്പുംകൊണ്ടു അവർ മെലിഞ്ഞിരിക്കുന്നു; ശൂന്യത്തിന്റെയും
    നിർജ്ജനദേശത്തിന്റെയും ഇരുട്ടിൽ അവർ വരണ്ട നിലം കടിച്ചുകാരുന്നു.
  rmc-rmc: Čoripnastar the bokhatar chanas o avrišuke rastlini, andro kaľipen pre
    pušťa, pro zamukle thana.
  pes-OPV: از احتیاج و قحطی بی‌تاب شده، زمین خشک را در ظلمت خرابی و ویرانی می‌خاییدند.
  ron-1924: Сфрижиць де сэрэчие ши фоаме, фуг ын локурь ускате, де мултэ време пэрэсите
    ши пустий.
  ben-OBCV: অভাব ও খিদের জ্বালায় জীর্ণশীর্ণ হয়ে তারা রাতের বেলায় রৌদ্রদগ্ধ জমিতে
    ও জনশূন্য পতিত জমিতে ঘুরে বেড়াত।
  som-som: Waxay la weydoobeen baahi iyo abaar, Oo waxay u cararaan dhul engegan,
    kaasoo ah lamadegaan gudcur iyo cidlo ah.
  lat-VUC: egestate et fame steriles, qui rodebant in solitudine, squallentes calamitate
    et miseria.
  eng-ASVBT: They are gaunt with want and famine; They gnaw the dry ground, in the
    gloom of wasteness and desolation.
  ita-1885: Di bisogno e di fame, Vivevano in disparte, e solitari; Fuggivano in luoghi
    aridi, tenebrosi, desolati, e deserti.
  eng-LXXUP: One is childless in want and famine, Such as they that fled but lately
    the distress and misery of drought.
  eng-ULB: They were thin from poverty and hunger; they gnawed at the dry ground in
    the darkness of wilderness and desolation.
  spa-VBL: Adelgazados por el hambre y la necesidad, tratan de comer la tierra seca
    en el desierto oscuro y desolado.
  fra-_FOB: Exténués par la disette et la faim, ils broutent les lieux arides, depuis
    longtemps désolés et déserts.
  mal-mal: ബുദ്ധിമുട്ടും വിശപ്പുംകൊണ്ട് അവർ മെലിഞ്ഞിരിക്കുന്നു; ശൂന്യദേശത്തിന്റെയും
    നിർജ്ജനദേശത്തിന്റെയും ഇരുട്ടിൽ അവർ വരണ്ടനിലം കാർന്നു തിന്നുന്നു.
  urd-GVR: Ḳhurāk kī kamī aur shadīd bhūk ke māre wuh ḳhushk zamīn kī thoṛī-bahut
    paidāwār katar katar kar khāte haiṅ. Har waqt wuh tabāhī aur wīrānī ke dāman meṅ
    rahte haiṅ.
  suz-BL: मेकोपुकी शुश प्रुङग नु शोव़लु बेक्‍शो बाक्‍‍तेक्‍म। मेकोपुकी गोरशो सोव़शो
    रागीम आन जचा थोव़क माल्‍तेक्‍म।
  eng-NOY: By want and hunger they are famished; They gnaw the dry desert, The darkness
    of desolate wastes.
  ita-1927: smunta dalla miseria e dalla fame, ridotta a brucare il deserto, la terra
    da tempo nuda e desolata,
  ckb-ckb: لە دەستکورتی و لە برسیێتیدا لەڕ بوون؛ بە شەو بەناو زەوی وشکدا دەگەڕان،
    کە وێران و کاول بوون.
  eng-BBE: They are wasted for need of food, biting the dry earth; their only hope
    of life is in the waste land.
  kan-OKCV: ಅವರು ಬಡತನದಿಂದಲೂ ಹಸಿವಿನಿಂದಲೂ ಬಳಲಿಹೋಗಿದ್ದರು. ನಿರ್ಜನ ಮತ್ತು ಕತ್ತಲೆಯಾದ ಮರುಭೂಮಿಗಳ
    ಕಡೆಗೆ ಆಹಾರಕ್ಕಾಗಿ ಓಡಾಡುತ್ತಿದ್ದರು.
  tam-2017: குறைச்சலினாலும் பசியினாலும் அவர்கள் வாடி, அதிக நாட்களாய் வெறுமையான வெட்டவெளிக்கு
    ஓடிப்போய்,
  spa-RV-1909: Por causa de la pobreza y del hambre andaban solos; huían á la soledad,
    á lugar tenebroso, asolado y desierto.
  ron-BTF: Singuri, din lipsă și foamete, fugind în pustie de mult pustiită și secătuită.
  eng-WEBP: They are gaunt from lack and famine. They gnaw the dry ground, in the
    gloom of waste and desolation.
  eng-FBV: Thin through hunger and want, they try to eat the dry ground in the dark,
    desolate wilderness.
  nld-1939: Door gebrek en honger is uitgeput. Lieden, die de stronken afknagen in
    de woestijn, In het land der steppe en wildernis;
  nch-BL: Inijuanti cuahuactoque ica mayanti. Ica tayohua yahuij iniselti ipan huactoc
    tali campa amo teno onca.
  vie-1934: Chúng ốm tong vì bị đói kém thiếu thốn, đi gậm cạp đất khô hóc, Từ lâu
    đã bỏ hoang vắng vẻ.
  hin-CV: अकाल एवं गरीबी ने उन्हें कुरूप बना दिया है, रात्रि में वे रेगिस्तान के कूड़े
    में जाकर सूखी भूमि चाटते हैं.
  spa-BES: Se desperdician por la necesidad de comida, mordiendo la tierra seca; Su
    única esperanza de vida está en la tierra baldía.
  tdx-tdx: Miheahea naho poie’e vaho saliko iereo, draote’ iereo ty tane kànkañe ie
    nimontoñe naho tanan-taolo te omale.
  tha-KJV: เพราะเหตุความขาดแคลนและหิวโหยพวกเขาจึงอยู่อย่างโดดเดี่ยว เมื่​อก​่อนเขาหนีไปยังถิ่นทุ​รก​ันดารซึ่งรกร้างและถูกทิ้งไว้​เสียเปล่า
  por-BR-2018: Por causa da pobreza e da fome andavam sós; roem na terra seca, no
    lugar desolado e deserto em trevas.
  deu-ELO: Durch Mangel und Hunger abgezehrt, nagen sie das dürre Land ab, welches
    längst öde und verödet ist;
  eng-WYC-2018: They were barren for neediness and hunger; they gnawed in (the) wilderness,
    and were (made) pale for poverty and wretchedness;
  epo-epo: Kiuj pro malriĉeco kaj malsato solece kuris En la dezerton mizeran kaj
    senvivan;
  uig-PIN: Yoⱪsuzluⱪ ⱨǝm aqliⱪtin yiglǝp kǝtkǝn, Ular uzundin buyan qɵldǝrǝp kǝtkǝn
    dǝxt-bayawanda ⱪuruⱪ yǝrni ƣajaydu.
  beo-beo: Ilia da hame gagui amola ha:aligiba:le, ilia da gasia hafoga:i sogebiga,
    hafoga:i ifa difi gagisu.
  tpi-OTNT: Ol dispela lain i sot long kaikai na i kamap bun nating na bel bilong
    ol i krai long hangre. Na ol i save ranawe i go long ples drai i no gat man i
    stap long en, na ol i painim ol liklik rabis kaikai long dispela hap.
  hau-SA: Duk sun rame don rashi da yunwa, suna yawo a gaigayar ƙasa a kufai da dare.
  uig-LAT: Yoqsuzluq hem achliqtin yiglep ketken, Ular uzundin buyan chölderep ketken
    desht-bayawanda quruq yerni ghajaydu.
  nde-nde: sebejujukile ngokuswela langendlala, bazula elizweni elomileyo emangweni
    eyinkangala engelalutho ebusuku.
  ton-ton: Ko e meʻa ʻi he masiva mo e honge naʻa nau ʻi he fakapoʻuli ʻo hangē ko
    e pō; ʻo feholaki ki he toafa kuo masiva mo siʻaki.
  ces-1613: Nebo chudobou a hladem znuzeni, utíkali na planá, tmavá, soukromná a pustá
    místa.
  eng-WMB: They are gaunt from lack and famine. They gnaw the dry ground, in the gloom
    of waste and desolation.
  tam-TCV: அவர்கள் பசியினாலும், பஞ்சத்தினாலும் நலிந்து, இரவிலே வெறுமையான வறண்ட நிலத்தில்
    அலைந்து திரிந்தார்கள்.
  ceb-ULB: Payat na kaayo sila tungod sa kawalad-on ug sa kagutom; nag-usap sila sa
    ugang yuta diha sa kangitngit sa kamingawan ug biniyaan.
  pol-UBG: Byli samotni z powodu niedostatku i głodu i uciekali na pustkowie ciemne,
    jałowe i spustoszone.
  urd-GVU: خوراک کی کمی اور شدید بھوک کے مارے وہ خشک زمین کی تھوڑی بہت پیداوار کتر
    کتر کر کھاتے ہیں۔ ہر وقت وہ تباہی اور ویرانی کے دامن میں رہتے ہیں۔
  deu-1912: die vor Hunger und Kummer einsam flohen in die Einöde, neulich verdarben
    und elend wurden;
  kan-2017: ಅವರು ಕೊರತೆಯಿಂದಲೂ, ಹಸಿವಿನಿಂದಲೂ ಸೊರಗಿ, ನಿನ್ನೆಯವರೆಗೂ ಹಾಳುಬೀಳಾದ ಒಣ ನೆಲವನ್ನು
    ನೆಕ್ಕುವರು.
  yap-yap: Karamad’ ko gafgow ma yad be yim’ ko bilig ni yad ma girgiriy likngin e
    gak’iy nib fengfeng nnep’, u yungi ban’en ni kan’ag.
  hlt-MCSB: Vaitahnah neh khokha rhamling lamkah pumhong loh hlaem vaengah khohaeng
    neh imrhong kah rhamrhae te a cilh.
  mdy-ETH: ሜታሢና ናዮና ሚርጌሢሮ ዓሲ ናንጉዋ ዳውሎ ዔያታ ዓኣዺ ዓኣዺ ሚሢኮ ፃጲ ኮይ ኮይ ዻዓኔ።
  twi-ASANTE: Ohia ne ɛkɔm ama wɔn ho atete, wɔnante asase wesee ne asase bonini so
    anadwo.
  eng-WEBU: They are gaunt from lack and famine. They gnaw the dry ground, in the
    gloom of waste and desolation.
  wal-wal: Metuwaanne namisaa gaasuwan qammi denddidi, bazzo biiddi, xaphuwaa coommidosona.
  spa-PDDPT: Están anémicos a causa de la miseria y el hambre. Roen la tierra reseca
    y huyen a la desolación, al lugar tenebroso y despoblado.
  gun-gun: Jexavai ha'e karuai gui ha'e kuery ikangypa okuapy. Oixu'u okuapy mba'emo
    pirukue, yma ma tekoa noĩveia rupi mba'emo vaikue ikuai va'e guive.
  ilo-ULB: Narapisda gapu iti kinapanglaw ken bisin; nagkibkibda iti namaga a daga
    idiay kasipngetan ti let-ang ken iti disso nga awan matagtagitaona.
  kpg-kpg: Digaula e hagaloale huoloo gei e hiigai, digaula e mee hua di gai nia aga
    laagau ala gu maangoo i di boo i lodo di gowaa lomo.
  uig-ARA: يوقسۇزلۇق ھەم ئاچلىقتىن يىگلەپ كەتكەن، ئۇلار ئۇزۇندىن بۇيان چۆلدەرەپ كەتكەن
    دەشت-باياۋاندا قۇرۇق يەرنى غاجايدۇ.
  sus-sus: Kaamɛtɔɛ nan nu e ra, naxee nu sigama gbengberen yire baloe fende.
  pon-2006: Re inenen semwehmwe oh kin men mwenge; re pil kak kangada kalowen tuhke
    meng— nipwong, nan sapwtehn, nan sahpw me sohte mehkot loale.
  ksd-ksd: Dia palaur ta ra niiba ma ta ra mulmulum, Ma dia nganga ra pia aro ta ra
    bil;
  tur-YTC: Yoksulluk ve kıtlıktan bitkinler. Çoraklığın ve ıssızlığın karanlığında,
    Kuru toprak kemiriyorlar.
  grc-BRENT: Ἐν ἐνδείᾳ καὶ λιμῷ ἄγονος, οἱ φεύγοντες ἄνυδρον ἐχθὲς συνοχὴν καὶ ταλαιπωρίαν.
  ind-AYT: Melalui keinginan dan rasa lapar yang kuat, mereka menggerogoti tanah yang
    kering pada malam hari, tanah yang tandus dan sunyi;
  nya-nya: Anali atatheratu kuwonda ndi njala, ankayendayenda mʼdziko lopanda madzi,
    mʼchipululu usiku.
  hrv-hrv: Glodali su u pustinji korijenje i čestar opustjelih ruševina.
  mps-mps: Te bidi dabe augwali nai menia sai mu olo sisinama, tama augwaligo tabi
    tigi nasi hagede gela obaso da, teda augwali te bidi meni yai buluba pai dao.
    Tama augwali dwasianu dwai nai dabe tede gegai dao.
  tpi-tpi: Ol dispela lain i sot long kaikai na i kamap bun nating na bel bilong ol
    i krai long hangre. Na ol i save ranawe i go long ples drai i no gat man i stap
    long en, na ol i painim ol liklik rabis kaikai long dispela hap.
  dan-1931: tørrede hen af Trang og Sult. De afgnaver Ørk og Ødemark
  vie-OVCB: Họ gầy đét vì đói khát và bỏ trốn vào trong hoang mạc, gặm đất khô trong
    nơi đổ nát và tiêu điều.
  guj-2017: દુકાળ તથા ભૂખથી તેઓ લેવાઈ ગયા છે; ઉજ્જડ તથા વેરાન જગ્યાના અંધકારમાં તેઓ
    અરણ્યની સૂકી ધૂળ ખાય છે.
  pon-2006A: Re inenen semwehmwe oh kin men mwenge; re pil kak kangada kalowen tuhke
    meng— nipwong, nan sapwtehn, nan sahpw me sohte mehkot loale.
  por-BRBSL: They são gafanhotos da falta e da fome. Eles roem o solo seco, no meio
    da escuridão do desperdício e da desolação.
  cth-cth: Takangnae hoi voutthoup dawk a kamsoe awh teh, kahrawngum kingdinae hmuen
    koe tang a yawng awh.
  twi-twi: Ohia ne ɔkɔm ama wɔn ho atetew, wɔnantew asase kesee ne asase bonin so
    anadwo.
  hlt-hlt: Vaitahnah neh khokha rhamling lamkah pumhong loh hlaem vaengah khohaeng
    neh imrhong kah rhamrhae te a cilh.
  tbz-SIM: Mɛsémmɛ̀ nɛ̀ dikònnì dɛɛ̀ bɛ̀ potɛ́ kɛ̀ bɛ̀ mɔ̀tɛ́, kɛ ɑ̃́ɑ̃́ ntɛdɔntɛ̀
    kɛ wɑnti bɛ̀ bo mɑnkoo mù tɛdɔnkpetɛ̀ ĩ́nkɛ̀ dɛ̀mɑrɛ̀ í dɛ̀ bo.
  msy-2020: Gumazir kaba, dagheba puvatɨgha aghariba gui, egha men navir averiaba
    daghem bagha arai. Me ara danganir mɨsɨngizibar ghua pura dagher muziariba buri.
  dop-dop: Nyɔɣɔsɩ, nɑ lɑŋʋɣʋ pɩɩ-wɛ, nɑ pɑ́ tɛ tɑɑsɩ, nɑ pɑ́ seeki lonɑ nnɑ pǝ kpiisɑ
    too lɔŋ nɑ ɑ wʋlɑɑ tɔ, ɑ tɑɑ.
  azb-azb: Onlar yoxsulluqdan, aclıqdan zəifləmişdi, Gecələr çöl-biyabanda bitki kökü
    gəmirirdi.
  eng-DBY: 'Withered up through want and hunger, they flee into waste places long
    since desolate and desert:'
  hin-2017: वे दरिद्रता और काल के मारे दुबले पड़े हुए हैं, वे अंधेरे और सुनसान स्थानों
    में सुखी धूल फाँकते हैं।
  wol-KYG: Ñii ndóol, xiif, desey yax, di ŋeeñaatoo biir àll, fu lëndëm, gental, maral,
  eng-YLT: With want and with famine gloomy, Those fleeing to a dry place, Formerly
    a desolation and waste,
  eng-WYC-2017: They were barren for neediness and hunger; they gnawed in wilder-ness,
    and were pale for poverty and wretchedness;
  eng-WMBB: They are gaunt from lack and famine. They gnaw the dry ground, in the
    gloom of waste and desolation.
  urd-GVH: ख़ुराक की कमी और शदीद भूक के मारे वह ख़ुश्क ज़मीन की थोड़ी-बहुत पैदावार
    कतर कतरकर खाते हैं। हर वक़्त वह तबाही और वीरानी के दामन में रहते हैं।
  rug-rug: Doṉo ovia meke malaṉa si arini, ene lamae ia rini sa pepeso popana, pana
    boṉi enea rini sa pepeso vasina loketoṉa boka toa ia.
  gaz-gaz: Isaan rakkinaa fi beelaan laafan; lafa gogaa keessa, gammoojjii namni keessa
    hin jiraanne keessa halkaniin jooran.
  fra-LSG: Desséchés par la misère et la faim, Ils fuient dans les lieux arides, Depuis
    longtemps abandonnés et déserts;
  yal-yal: Kamɛn nun tɔrɔn bata yi e raxadan, e yi donseen fenma tonbonna nin,
  haw-1868: No ka ilihune a no ka pololi ua wiwi lakou; Holo lakou i ka waonahele,
    I ka po he mehameha a neoneo.
  arb-NAV: يَهِيمُونَ هُزَالَى جِيَاعاً، يَنْبِشُونَ الْيَابِسَةَ الْخَرِبَةَ الْمَهْجُورَةَ.
  ewe-ewe: Hiã kple dɔwuame na wowɔ ɖeƒomevie hele tsatsam le dzogbe kple kuɖiɖinyigbawo
    dzi le zã me.
  eng-LEE: Who suffer for want and famine in solitude; who flee into the wilderness
    [where all is] darkness, ruin, and desolation;
  asm-FB: সিহঁত অন্নৰ অভাৱত ভোকত ক্ষীণ হয়; সিহঁতে বহু কালৰ পৰা উচ্ছন্ন আৰু ধ্বংস
    হোৱা মৰুভূমি কামুৰি খায়।
  sus-A: كَامّتْي نَن نُ عٍ رَ، نَشٍيٍ نُ سِفَمَ فبٍنفبٍرٍن يِرٍ بَلٌي قٍندٍ.
  fra-SBL: Ils sont décharnés par le manque et la famine. Ils rongent la terre aride,
    dans la pénombre du désert et de la désolation.
  hbo-hbo: בְּחֶ֥סֶר וּבְכָפָ֗ן גַּ֫לְמ֥וּד הַֽעֹרְקִ֥ים צִיָּ֑ה אֶ֝֗מֶשׁ שֹׁואָ֥ה
    וּמְשֹׁאָֽה׃
  kik-kik: Nĩmathĩnĩkĩte nĩ ũndũ wa wagi na ngʼaragu, ũtukũ-rĩ, moorũũraga bũrũri
    mũngʼaru, bũrũri mwanangĩku ũkirĩte ihooru.
  fra-NCL: Desséchés par la misère et la faim, ils broutent le désert, un sol depuis
    longtemps aride et désolé.
  cek-AK: Nihcae loe zok amthlam o pongah, minawk hoi angkom o ai; kami om ai angqai
    krang praezaek ah ni amhet o.
  cuk-cuk: We-dulemar, neg-mutikidba negsulidganba gaamakdidamalad, ukudmaada gudidamalad,
    boniganba galitodidamalad.
  uig-CYR: Йоқсузлуқ һәм ачлиқтин йигләп кәткән, Улар узундин буян чөлдәрәп кәткән
    дәшт-баяванда қуруқ йәрни ғаҗайду.
  tel-2017: వారు పేదరికం చేత, కరువుచేత, శుష్కించిపోయిన వారు. పాడై నిర్మానుష్యంగా ఉన్న
    ఎడారిలోని చీకటి తావుల్లో ఎండిన నేలలో వెదుకులాడుతారు.
  hat-BSA: akoz mank bagay ak grangou. Y ap manje tè sèk nan lannwit lan, ak pèt e
    ak dezolasyon an.
  kos-kos: Elos arulana sukasrup ac masrinsral, Oru elos ac kontini okan sak pulamlamla
    uh — Ke fong, in acn na koluk ac wangin mwet we.
  hbo-WLC: בְּחֶ֥סֶר וּבְכָפָ֗ן גַּ֫לְמ֥וּד הַֽעֹרְקִ֥ים צִיָּ֑ה אֶ֝֗מֶשׁ שׁוֹאָ֥ה
    וּמְשֹׁאָֽה׃
  ibo-ibo: Ha bụ ndị ike gwụrụ site nʼụkọ na agụụ, ha na-agagharị nʼala kpọrọ nkụ
    na-awagharịkwa nʼime ọzara nʼabalị.
  ory-ory: ସେମାନେ ଦରିଦ୍ରତା ଓ ଦୁର୍ଭିକ୍ଷ ସକାଶୁ କ୍ଷୀଣ ହୋଇଅଛନ୍ତି; ସେମାନେ ଘୋର ଉତ୍ସନ୍ନତା
    ଓ ଶୂନ୍ୟତାରେ ଶୁଷ୍କ ଭୂମି ଚର୍ବଣ କରନ୍ତି।
  chk-chk: Ra asüngürü waren ekewe irä lon fanüapö, ra fokun kichüchü pokiten ar mwelele
    me echik.
  rop-rop: Olabat grajimbat det graun naitaim langa det deset kantri blanga dagadagatbat
    detlot rutpat blanga detlot plent, dumaji deibin jidanbat hanggriwan.
  ukr-1871: Нуждою й голодом висушені, йдуть вони в степ безводний, мрачний та опустїлий;
  deu-1951: Durch Mangel und Hunger abgezehrt, benagten sie das dürre Land, welches
    längst wüste und verödet war.
  eng-JPS: They are gaunt with want and famine; they gnaw the dry ground, in the gloom
    of wasteness and desolation.
  srp-1865: Od siromaštva i gladi samoæovahu bježeæi na suha, mraèna, pusta i opustošena
    mjesta;
  lug-lug: abakoozimbye abaali mu bwetaavu era abayala, bameketa ettaka ekkalu mu
    nsi enjereere mu budde obw’ekiro.
  heb-heb: בחסר ובכפן גלמוד הערקים ציה אמש שואה ומשאה׃
  ben-IRV: তারা দারিদ্রতায় এবং খিদেয় রোগা হয়ে গেছে; তারা প্রান্তরের অন্ধকারে এবং
    নির্জনতায় শুকনো মাটি চিবোত।
  pan-pan: ਥੁੜ ਅਤੇ ਭੁੱਖ ਦੇ ਕਾਰਨ ਉਹ ਲਿੱਸੇ ਪੈ ਗਏ ਹਨ, ਉਹ ਸੁੱਕੀ ਭੂਮੀ ਨੂੰ ਚੱਟਦੇ ਹਨ, ਜਿੱਥੇ
    ਉਜਾੜ ਤੇ ਬਰਬਾਦੀ ਦੀ ਧੁੰਦ ਹੈ।
  mya-JVB: ဆင်းရဲ ငတ်မွတ် သောကြောင့်၊ သူတပါးများနှင့် မ ပေါင်းဘော်။ နက်နဲသောတော အရပ်နှင့်
    လူ ဆိတ်ညံရာအရပ် သို့ ပြေး ကြ၏။
  hmo-hmo: Idia be ogogami, bona mai hitolo bada danu, unai dainai hanuaboi neganai
    idia ese tano kaukau, taunimanima lasi gabudia dekenai aniani idia tahua.
  urd-urd: वह ग़ुरबत और क़हत के मारे दुबले हो गए हैं, वह वीरानी और सुनसानी की तारीकी
    में ख़ाक चाटते हैं।
  rus-SYN: Бедностью и голодом истощенные, они убегают в степь безводную, мрачную
    и опустевшую;
  bqc-SIM: Aa gↄ̃̀ kóũkoũnnↄ nↄana ń pↄ́kɛ̃sãmao yã́i, aaì blɛ wɛɛlɛwɛɛlɛ gugiiu,
    aaì i gugbaigbaiu.
  tcz-CHONGTHU: Amaho chu akel thoh jeh uva gong ahiuvin, chuleh nel phai gam mihem
    chen louna leh gaso talou leiset muthim gam'a chu jam ah ahiuve.
  mar-mar: ते मृतप्राय झाले आहेत. खायला नसल्यामुळे त्यांची उपासमार होत आहे व म्हणून
    ते वाळवटांतील धूळ खात आहेत.
  qub-qub: manchariypaj yargay captin, muchuywan pishipacaptin. Chunyaj chaqui jircacunachömi
    chacaypa jajchej chaquisha sapicunallata.
  hat-hat: Mizè ak grangou te fini ak yo. Lannwit se grenn bwa yo te konn al souse
    nan savann kote moun pa rete.
  eng-BSB: Gaunt from poverty and hunger, they gnawed the dry land, and the desolate
    wasteland by night.
  eng-WEBPB: They are gaunt from lack and famine. They gnaw the dry ground, in the
    gloom of waste and desolation.
  kbq-kbq: Ana vahe'mokizmia zamunte omanege'za, zamagaku nehu'za atre'za vu'za vahe
    omani ka'ma kokampi umani'ne'za, kenagera ne'zankura hake'za vano hu'naze.
  nhe-BL: Inijuanti cuahuactoque ica mayantli. Ica yohuali yahuij ininseltitzi ipan
    huactoc tlali campa ax tleno onca.
  gub-BL: Na'ikàg kwaw ta'e umumaw 'ar tetea'u umai'u 'ym pà wà, ma'e hereko 'ym pà
    wà. Pyhaw ywyxiguhu rehe muite teko wanuwi, uxi'u ma'e hapo uxinig ma'e i'u pà
    wà.
  eng-DRA: Barren with want and hunger, who gnawed in the wilderness, disfigured with
    calamity and misery.
