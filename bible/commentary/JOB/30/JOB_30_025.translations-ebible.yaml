verse: JOB.030.025
translations:
  mal-C: കഷ്ടതയിലിരിക്കുന്നവർക്കുവേണ്ടി ഞാൻ കരഞ്ഞിട്ടില്ലേ? ദരിദ്രരെ ഓർത്ത് എന്റെ
    ഹൃദയം ദുഃഖിച്ചിട്ടില്ലേ?
  deu-TKW: Oder habe ich nicht um den geweint, der harte Tage hatte, und hat mein
    Herz des Armen nicht gejammert?
  lin-lin: Boni, nazalaki kolela te elongo na bato oyo bazalaki na pasi ? Motema na
    ngai eyokelaki babola mawa te ?
  eng-LSV: Did I not weep for him whose day is hard? My soul has grieved for the needy.
  eng-GNV: Did not I weepe with him that was in trouble? was not my soule in heauinesse
    for the poore?
  eng-WEBSTER: Did not I weep for him that was in trouble? was not my soul grieved
    for the poor?
  nhw-BL: “Quej nopa na nijchijqui. Nichocac por inijuanti catli tlaijiyohuiyayaj.
    Nimotequipacho por inijuanti catli teicneltzitzi huan amo tleno quipiyayayaj.
  swh-ONEN: Je, sikulia kwa ajili ya wale waliokuwa katika taabu? Je, nafsi yangu
    haikusononeka kwa ajili ya maskini?
  bba-bba: Nɑ ǹ bu swĩiyɛ be wɑ̃ɑrɑ sɛ̃sie? Nɑ ǹ nuki sɑnkire sɑ̃ɑrobun sɔ̃?
  eng-KJVCPB: Did not I weep for him that was in trouble? Was not my soul grieved
    for the poor?
  luo-luo: Donge aseywago joma ni e chandruok? Donge chunya bedo malit kaparo jodhier?
  meu-meu: Ena dina vada e dika tauna taina asina tai a? Lalogu na se hisihisi ogoḡami
    taudia daidiai a?
  npi-ULB: कष्‍टमा भएको व्यक्तिको लागि म रोइनँ र ? खाँचोमा परेको मानिसको लागि मैले
    शोक गरिनँ र ?
  yor-yor: Èmi kò ha sọkún bí fún ẹni tí ó wà nínú ìṣòro? Ọkàn mi kò ha bàjẹ́ fún
    tálákà bí?
  pes-OPCB: آیا من برای آنانی که در زحمت بودند گریه نمی‌کردم؟ آیا برای نیازمندان غصه
    نمی‌خوردم؟
  tgl-ULB: Hindi ba ako umiyak para sa kaniya na nasa kaguluhan? Hindi ba ako nagdalamhati
    para sa taong nangangailangan?
  hui-hui: Bamba nde agali genda yu hearu i̱na ti dara haga biruli. Maru mbirale nawi
    tubagiho karu dara timbuni haruli.
  mya-mya: အမှုရောက်သော သူအတွက် ငါငိုကြွေးဘူးပြီ မဟုတ်လော။ ဆင်းရဲသောသူအတွက် ငါစိတ်နာကြဉ်းဘူး
    ပြီမဟုတ်လော။
  bod-N: མི་རྣམས་སྡུག་བསྔལ་འཕྲད་དུས་ང་རང་མ་ངུས་སམ། ། སུ་ཞིག་དབུལ་ཕོངས་ཡིན་དུས་ང་རང་མ་གདུང་ངམ།
    །
  sna-sna: Ko, handina kuchema nokuda kwevaitambura here? Ko, mweya wangu hauna kuva
    neshungu pamusoro pavarombo here?
  spa-BLM: ¿No lloré por el que estaba en apuros? ¿No se afligió mi alma por los necesitados?
  cac-cac: In oc' yuj eb' ayoch d'a syaelal, in cus yuj eb' malaj tas ay d'ay.
  swh-ULB: Je sikulia kwa ajili yake aliyekuwa tabuni? Je sijahuzunika kwa ajili ya
    mwitaji?
  bel-bel: Ці ня плакаў я па тым, хто быў у горы; ці ня журылася душа мая па бедных?
  deu-ELBBK: Weinte ich denn nicht über den, der harte Tage hatte? War meine Seele
    nicht um den Dürftigen bekümmert?
  mbb-OT: Ebpekesineǥew a ganì emun duen etew he edlised. Utew ku igkehizu is menge
    pubri.
  mal-2015: കഷ്ടകാലം വന്നവന്നു വേണ്ടി ഞാൻ കരഞ്ഞിട്ടില്ലയോ? എളിയവന്നു വേണ്ടി എന്റെ
    മനസ്സു വ്യസനിച്ചിട്ടില്ലയോ?
  rmc-rmc: Se me rovavas vaš ola, ko sas andro pharipen, a sas man žaľa andre duša
    vaš o čore.
  pes-OPV: آیا برای هر مستمندی گریه نمی کردم، و دلم به جهت مسکین رنجیده نمی شد.
  ron-1924: Ну плынӂям еу пе чел амэрыт? Н-авя инима мя милэ де чел липсит?
  ben-OBCV: আমি কি বিপদগ্রস্তদের জন্য কাঁদিনি? দরিদ্রদের জন্য আমার প্রাণ কি ব্যথিত
    হয়নি?
  som-som: Oo ninka dhibaataysan anigu sow uma ooyi jirin? Naftayduse sow masaakiinta
    uma murugoon jirin?
  lat-VUC: Flebam quondam super eo qui afflictus erat, et compatiebatur anima mea
    pauperi.
  eng-ASVBT: Did not I weep for him that was in trouble? Was not my soul grieved for
    the needy?
  ita-1885: Non piangeva io per cagion di colui che menava dura vita? L'anima mia
    non si addolorava ella per i bisognosi?
  eng-LXXUP: Yet I wept over every helpless man; I groaned when I saw a man in distress.
  eng-ULB: Did not I weep for him who was in trouble? Did I not grieve for the needy
    man?
  spa-VBL: ¿No lloré por los que pasaban por momentos difíciles? ¿No me afligí por
    lo que sufrían los pobres?
  fra-_FOB: Ne pleurais-je pas sur l'homme qui passait de mauvais jours? Mon âme n'était-elle
    pas affligée à cause du pauvre
  mal-mal: കഷ്ടകാലം വന്നവനുവേണ്ടി ഞാൻ കരഞ്ഞിട്ടില്ലയോ? എളിയവനു വേണ്ടി എന്റെ മനസ്സ്
    വ്യസനിച്ചിട്ടില്ലയോ?
  urd-GVR: Balki jab kisī kā burā hāl thā to maiṅ hamdardī se rone lagā, ġharīboṅ
    kī hālat dekh kar merā dil ġham khāne lagā.
  suz-BL: मार, गो श्‍येत जशो मुर आन पर्बम मङाक्‍ङा ङा? मार, प्रुङग आन पर्बम आं थुं
    मखाइक्‍म ङा?
  eng-NOY: Did not I weep for him that was in trouble? Was not my soul grieved for
    the poor?
  ita-1927: Non piangevo io forse per chi era nell’avversità? l’anima mia non era
    ella angustiata per il povero?
  ckb-ckb: ئایا بۆ لێقەوماوان نەگریام؟ ئایا بۆ نەدار گیانم خەمبار نەبوو؟
  eng-BBE: Have I not been weeping for the crushed? and was not my soul sad for him
    who was in need?
  kan-OKCV: ಕಷ್ಟದಲ್ಲಿ ಇದ್ದವರಿಗೋಸ್ಕರ ನಾನು ಕಣ್ಣೀರಿಡಲಿಲ್ಲವೆ? ದರಿದ್ರನಿಗೋಸ್ಕರ ನನ್ನ ಪ್ರಾಣವು
    ದುಃಖಪಡಲಿಲ್ಲವೆ?
  tam-2017: துன்பப்படுகிறவனைப் பார்த்து அவனுக்காக நான் அழாதிருந்ததும், ஏழைக்காக என்
    ஆத்துமா கவலைப்படாதிருந்ததும் உண்டானால், அவர் என் விண்ணப்பத்திற்கு இடங்கொடாமல்,
    எனக்கு விரோதமாகத் தமது கையை நீட்டுவாராக.
  spa-RV-1909: ¿No lloré yo al afligido? Y mi alma ¿no se entristeció sobre el menesteroso?
  ron-BTF: Nu am plâns pentru cel ce era în necaz? Nu a fost sufletul meu întristat
    pentru cel sărac?
  eng-WEBP: Didn’t I weep for him who was in trouble? Wasn’t my soul grieved for the
    needy?
  eng-FBV: Didn't I weep for those having hard times? Didn't I grieve at what the
    poor suffered?
  nld-1939: Heb ik zelf niet geweend over den zwaar beproefde, Was ik over den arme
    niet zielsbedroefd?
  nch-BL: “Quej nopa na nijchijqui. Nichocac por inijuanti cati taijyohuiyayaj. Nimocueso
    por inijuanti cati teicneltzitzi huan amo teno quipiyayayaj.
  vie-1934: Chớ thì tôi không khóc kẻ bị thời thế khó khăn sao? Lòng tôi há chẳng
    buồn thảm vì kẻ nghèo khổ sao?
  hin-CV: क्या संकट में पड़े व्यक्ति के लिए मैंने आंसू नहीं बहाया? क्या दरिद्र व्यक्ति
    के लिए मुझे वेदना न हुई थी?
  spa-BES: ¿No he llorado por los oprimidos? ¿Y no estaba mi alma triste por el necesitado?
  tdx-tdx: Tsy nitañiako hao ty nian-kòheke? Tsy nampihontoke ty troko hao o rarakeo?
  tha-KJV: ข้าม​ิ​ได้​ร้องไห้​เพื่อผู้​ที่​วันเวลาของเขายากเย็นหรือ จิ​ตใจของข้ามิ​ได้​โศกสลดเพื่อคนขัดสนหรือ
  por-BR-2018: Por acaso eu não chorei pelo que estava em dificuldade, e minha alma
    não se angustiou pelo necessitado?
  deu-ELO: Weinte ich denn nicht über den, der harte Tage hatte? War meine Seele nicht
    um den Dürftigen bekümmert?
  eng-WYC-2018: I wept sometime on him that was tormented, and my soul had compassion
    on a poor man. (There were times when I wept over those who were tormented, and
    my soul had compassion for the poor.)
  epo-epo: Ĉu mi ne ploris pri tiu, kiu havis malfeliĉan tempon? Ĉu mia animo ne afliktiĝis
    pri malriĉulo?
  uig-PIN: Mǝn künliri tǝs kixi üqün yiƣlap dua ⱪilƣan ǝmǝsmu? Namratlar üqün jenim
    azablanmidimu?
  beo-beo: Na da bidi hamosu lai dunuma asigiba:le, dinanu. Amola hame gagui dunuma
    asigilalu.
  tpi-OTNT: “Bipo mi bin sori tru long ol man i painim taim nogut. Na mi bin wari
    moa yet long ol man i sot long ol samting.
  hau-SA: Ashe ban yi kuka domin waɗanda suke cikin damuwa ba? Ko zuciyata ba tă yi
    baƙin ciki domin matalauta ba?
  uig-LAT: Men künliri tes kishi üchün yighlap dua qilghan emesmu? Namratlar üchün
    jénim azablanmidimu?
  nde-nde: Kangibakhalelanga yini labo abahluphekileyo? Umoya wami kawubazwelanga
    usizi abayanga na?
  ton-ton: ‌ʻIkai naʻaku tēngihia ia ʻaia naʻe mamahi? ʻIkai naʻe mamahi hoku laumālie
    koeʻuhi ko e masiva?
  ces-1613: Zdaliž jsem neplakal nad tím, kdož okoušel zlých dnů? Duše má kormoutila
    se nad nuzným.
  eng-WMB: Didn’t I weep for him who was in trouble? Wasn’t my soul grieved for the
    needy?
  tam-TCV: கஷ்டப்படுகிறவர்களுக்காக நான் அழவில்லையோ? ஏழைக்காக என் உள்ளம் வருந்தியதில்லையோ?
  ceb-ULB: Wala ba ako mihilak kaniya nga anaa sa kalisdanan? Wala ba ako nagsubo
    sa tawo nga nanginahanglan?
  pol-UBG: Czy nie płakałem nad strapionym? Czy moja dusza nie smuciła się nad ubogim?
  urd-GVU: بلکہ جب کسی کا بُرا حال تھا تو مَیں ہم دردی سے رونے لگا، غریبوں کی حالت
    دیکھ کر میرا دل غم کھانے لگا۔
  deu-1912: Ich weinte ja über den, der harte Zeit hatte; und meine Seele jammerte
    der Armen.
  kan-2017: ಕಷ್ಟಾನುಭವಿಯನ್ನು ಕಂಡು ನಾನು ಕಣ್ಣೀರಿಡಲಿಲ್ಲವೇ? ದಿಕ್ಕಿಲ್ಲದವನಿಗೆ ದುಃಖಿಸುವವನೂ
    ಆಗಿದ್ದೇನಷ್ಟೆ.
  yap-yap: Mog, da gu un ko meyor ko pi’in ni yib e magawon ngorad ma da i kireban’ug
    ko pi’in nike t’uf e ayuw rorad?
  hlt-MCSB: Khohnin a mangkhak dongah ka rhap tih khodaeng dongah ka hinglu a omdam
    moenih.
  mdy-ETH: ታኣኒ ሜታዼ ዓሶ ዬኤኪባኣዓዳ? ማንቆ ዓሶዋ ሚጪንቲ ታኣኒ ማኣዲባዓዳ?
  twi-ASANTE: Mansu amma wɔn a wɔwɔ ɔhaw mu anaa? Me kra werɛ anho amma ahiafoɔ anaa?
  eng-WEBU: Didn’t I weep for him who was in trouble? Wasn’t my soul grieved for the
    needy?
  wal-wal: Tuggan de7iyaageetuyyo taani yeekkabeikkinaa? Hiyyeesatuyyo taani qarettabeikkinaa?
  spa-PDDPT: ¿No lloré por el afligido? ¿No tuvo compasión mi alma del menesteroso?
  gun-gun: Xee ndajae'oi va'ekue teve ojexavai va'e re, ha'e xenhe'ẽ py namboaxyi
    teve oiko axy va'e?
  ilo-ULB: Saanak kadi a nagsangit para kenkuana a mariribukan? Saanak kadi a nagladingit
    para iti agkasapulan a tao?
  kpg-kpg: E hai behee? Au hagalee nogo madalia digau ala e tangi i di haingadaa,
    be nogo manawa gee gi digau ala guu too gi lodo di hagaloale?
  uig-ARA: مەن كۈنلىرى تەس كىشى ئۈچۈن يىغلاپ دۇئا قىلغان ئەمەسمۇ؟ نامراتلار ئۈچۈن
    جېنىم ئازابلانمىدىمۇ؟
  sus-sus: N mu n ya ye ramini tɔɔrɔmixi bɛ nu? N mu kinikini setare ma nu?
  pon-2006: I seu kin iang aramas akan sengiseng ni ahnsou apwal, de nsensuwedkihla
    irail kan me paisuwedlahr?
  ksd-ksd: Dave, pa iau ga tangi ure nina i ga ki kaina, Ma ra balagu pa i ga tabun
    ure diat dia ga ki na niiba?
  tur-YTC: Ben sıkıntıda olan için ağlamaz mıydım? Muhtaç için canım kederlenmez miydi?
  grc-BRENT: Ἐγὼ δὲ ἐπὶ παντὶ ἀδυνάτῳ ἔκλαυσα, ἐστέναξα ἰδὼν ἄνδρα ἐν ἀνάγκαις·
  ind-AYT: Tidakkah aku menangis bagi dia yang mengalami hari-hari yang berat? Tidakkah
    jiwaku berduka bagi orang miskin?
  nya-nya: Kodi ine sindinalire nawo iwo amene anali pamavuto? Kodi mtima wanga sunamvere
    chisoni anthu osauka?
  hrv-hrv: Ne zaplakah li nad nevoljnicima, ne sažalje mi duša siromaha?
  mps-mps: “Polobadu da, eno bidi dwai dene sobaso, moni hobede mu yai dao. Tama eno
    homu sęgę genuai mu te nai meni yai bidi dabede yai dao.
  tpi-tpi: “Bipo mi bin sori tru long ol man i painim taim nogut. Na mi bin wari moa
    yet long ol man i sot long ol samting.
  dan-1931: Mon ikke jeg græder over den, som havde det hårdt, sørgede ikke min Sjæl
    for den fattiges Skyld?
  vie-OVCB: Có phải tôi từng khóc vì người khốn khổ? Tôi không chia sẻ buồn đau với
    người nghèo khó sao?
  guj-2017: શું દુ:ખી માનવીઓ માટે મેં આંસુ સાર્યાં નથી? કંગાલો માટે મારું હૃદય શું
    રડી ઊઠયું નથી?
  pon-2006A: I seu kin iang aramas akan sengiseng ni ahnsou apwal, de nsensuwedkihla
    irail kan me paisuwedlahr?
  por-BRBSL: Eu não chorei por ele que estava em apuros? Minha alma não ficou de luto
    pelos necessitados?
  cth-cth: Runae ka kâhmonaw hanlah ouk ka ka nahoehmaw. Karoedengnaw hanlah lungreithai
    hoi kaawm boihoeh maw.
  twi-twi: Mansu amma wɔn a wɔwɔ ɔhaw mu ana? Me kra werɛ anhow amma ahiafo ana?
  hlt-hlt: Khohnin a mangkhak dongah ka rhap tih khodaeng dongah ka hinglu a omdam
    moenih.
  tbz-SIM: Bɛ̀ɛ̀ do bo mɛhɑ́ɑ́rìmɛ̀ miɛkɛ n do bɛ kuɔ̀mmu mɛsémmɛ̀, mɛsémmɛ̀ do m
    bonɛ̀mu bɛsénnìbɛ̀.
  msy-2020: Kɨrara, kɨ faragha gumazir dughiar kurabar itibar kuarkufi. Egha biziba
    puvatɨzir gumazamizibar apangkufi.
  dop-dop: Mɑ wiikɑɣɑ wɑhɑlɑ nyǝ́mɑ tɔɔ kɛ́, nɑ mɑ́ wɛnɑ kʋnyɔntʋnɑɑ pǝtɔɔtǝlɛ.
  azb-azb: Məgər dara düşənlər üçün ağlamırdımmı? Yoxsulların halına yanmırdımmı?
  eng-DBY: Did not I weep for him whose days were hard? was not my soul grieved for
    the needy?
  hin-2017: क्या मैं उसके लिये रोता नहीं था, जिसके दुर्दिन आते थे? और क्या दरिद्र
    जन के कारण मैं प्राण में दुःखित न होता था?
  wol-KYG: Moona sama rongooñ a daan tuurul boroom tiis, sama xol di tiisoo aji ñàkk
    ji.
  eng-YLT: Did not I weep for him whose day is hard? Grieved hath my soul for the
    needy.
  eng-WYC-2017: I wept sometime on him that was tormented, and my soul had compas-sion
    on a poor man.
  eng-WMBB: Didn’t I weep for him who was in trouble? Wasn’t my soul grieved for the
    needy?
  urd-GVH: बल्कि जब किसी का बुरा हाल था तो मैं हमदर्दी से रोने लगा, ग़रीबों की हालत
    देखकर मेरा दिल ग़म खाने लगा।
  rug-rug: Vea, lopu hoke kabo turaṉi tu rau sarini pu tasuna? meke tataru ni sarini
    pu habahuala?
  gaz-gaz: Ani warra rakkina keessa jiraniif hin boonyee? Lubbuun koos hiyyeeyyiif
    hin gaddinee?
  fra-LSG: N’avais-je pas des larmes pour l’infortuné? Mon cœur n’avait-il pas pitié
    de l’indigent?
  yal-yal: Naxanye yi tɔrɔxi, n mi wuga ne xɔn ba? N bɔɲɛn mi yi sunu yiigelitɔne
    fe ra ba?
  haw-1868: Aole anei au i uwe i kona la pilikia? Aole anei i kaumaha ko'u naau no
    ka poe ilihune?
  arb-NAV: أَلَمْ أَبْكِ لِمَنْ قَسَى عَلَيْهِ يَوْمُهُ؟ أَلَمْ تَحْزَنْ نَفْسِي لِلْمِسْكِينِ؟
  ewe-ewe: Ɖe nyemefa avi ɖe ame siwo ɖo xaxa me la ŋu oa? Ɖe nye luʋɔ mexa nu ɖe
    ame dahewo ŋuti oa?
  eng-LEE: Did I not weep for him that was hard pressed by misfortune? was not my
    soul grieved for the needy?
  asm-FB: দুৰ্গতিত পৰা লোকৰ নিমিত্তে মই ক্ৰন্দন নকৰিছিলোঁ নে? আৰু দীনহীনৰ নিমিত্তে
    মনত দুখ নাপাইছিলোঁ নে?
  sus-A: ﭑ مُ ﭑ يَ يٍ رَ مِنِ تْورْ مِشِ بّ نُ؟ ﭑ مُ كِنِكِنِ سٍتَرٍ مَ نُ؟
  fra-SBL: N'ai-je pas pleuré sur celui qui était dans la détresse ? Mon âme n'a-t-elle
    pas été affligée par les nécessiteux ?
  hbo-hbo: אִם־לֹ֣א בָ֭כִיתִי לִקְשֵׁה־יֹ֑ום עָֽגְמָ֥ה נַ֝פְשִׁ֗י לָאֶבְיֹֽון׃
  kik-kik: Niĩ-rĩ, githĩ ndianarĩrio nĩ arĩa marĩ na thĩĩna? Githĩ ngoro yakwa ndĩanaiguĩra
    arĩa athĩĩni kĩeha?
  fra-NCL: N’avais-je pas des larmes pour l’infortuné ? Mon cœur ne s’est-il pas attendri
    sur l’indigent ?
  cek-AK: Raihaih tongh kami to ka qah haih ai maw? Amtang kami palung ka sae haih
    ai maw?
  cuk-cuk: ¿Dule-boniba-galitodimaladba an bonai gussursi? ¿Dule-wilemalad an wiledaksasursi?
  uig-CYR: Мән күнлири тәс киши үчүн жиғлап дуа қилған әмәсму? Намратлар үчүн җеним
    азапланмидиму?
  tel-2017: బాధలో ఉన్న వారి కోసం నేను ఏడవ లేదా? దరిద్రుల నిమిత్తం నేను దుఖించ లేదా?
  hat-BSA: Èske mwen pa t kriye pou sila nan gwo twoub? Èske nanm mwen pa t plen tristès
    pou malere a?
  kos-kos: Ya nga tuh tia wi tung yurin mwet su sun ongoiya, Ac pakomutalos su enenu?
  hbo-WLC: אִם־לֹ֣א בָ֭כִיתִי לִקְשֵׁה־י֑וֹם עָֽגְמָ֥ה נַ֝פְשִׁ֗י לָאֶבְיֽוֹן׃
  ibo-ibo: Ọ bụ na m akwaghị akwa nʼihi ndị nọ na nsogbu; ọ bụ na mmụọ m erughị ụjụ
    nʼihi ndị ogbenye?
  ory-ory: ମୁଁ କି ଦୁଃଖରେ ଥିବା ଲୋକ ପାଇଁ ରୋଦନ କଲି ନାହିଁ? ଦୀନହୀନ ପାଇଁ କି ମୋହର ପ୍ରାଣ ଦୁଃଖିତ
    ନୋହିଲା?
  chk-chk: Ifa usun, üsap kechüeiti ätewe mi nom lon riaföü? Ifa usun, üsap letipeta
    fän iten ekewe chon wöüngau?
  rop-rop: Aibin oldei kraikraibat blanga detlot powan pipul, en blanga detlot pipul
    hubin oldei abumbat loda trabul.
  ukr-1871: А хиба ж я не плакав над тим, хто горював; чи ж не смутилось серце моє
    над бідними?
  deu-1951: daß ich nicht mit ihm geweint hätte in böser Zeit und meine Seele sich
    nicht um den Armen bekümmert hätte!
  eng-JPS: If I have not wept for him that was in trouble, and if my soul grieved
    not for the needy.
  srp-1865: Nijesam li plakao radi onoga koji bijaše u zlu? nije li duša moja žalosna
    bivala radi ubogoga?
  lug-lug: Saakaabira abo abaali mu buzibu? Emmeeme yange teyalumirirwa abaavu?
  heb-heb: אם לא בכיתי לקשה יום עגמה נפשי לאביון׃
  ben-IRV: আমি কি তার জন্য কাঁদি নি যে বিপদের মধ্যে ছিল? আমার হৃদয় কি দরিদ্রের জন্য
    দুঃখ করে নি?
  pan-pan: ਕੀ ਮੈਂ ਦੁਖੀਏ ਦੇ ਲਈ ਨਹੀਂ ਰੋਂਦਾ ਸੀ? ਕੀ ਮੇਰੀ ਜਾਨ ਕੰਗਾਲ ਦੇ ਲਈ ਉਦਾਸ ਨਹੀਂ ਹੁੰਦੀ
    ਸੀ?
  mya-JVB: အမှု ရောက်သော သူအတွက် ငါငိုကြွေး ဘူးပြီ မ ဟုတ်လော။ ဆင်းရဲ သောသူအတွက် ငါ
    စိတ် နာကြဉ်းဘူး ပြီမဟုတ်လော။
  hmo-hmo: Guna mai edia hisihisi bada taudia danu, idia durua totona lau taitai lasi,
    a? Bona ogogami taudia dainai, egu lalona ia hisihisi lasi, a?
  urd-urd: क्या मैं दर्दमन्द के लिए रोता न था? क्या मेरी जान मोहताज के लिए ग़मग़ीन
    न होती थी?
  rus-SYN: Не плакал ли я о том, кто был в горе? не скорбела ли душа моя о бедных?
  bqc-SIM: Mi ↄ́ↄlↄ gbɛ̃́ pↄ́ yã́ ń léↄnɛo lé? Mi pↄsia kɛ wɛ̃nadeↄnɛo lé?
  tcz-CHONGTHU: Hahsatna toh ho dinga kapji kahi lou ham? Vaicha genthei tedinga nasatah
    a ka genthei pi ji hilou ham?
  mar-mar: देवा, मी संकटात सापडलेल्यांसाठी मदतीची याचना केली होती हे तुला माहीत आहे.
    गरीबांसाठी माझे हृदय तीळ तीळ तुटत होते हे ही तुला माहीत आहे.
  qub-qub: Nogaga ñacajcunata ricaycur cuyapar wagaj cä. Nogaga muchupacajcunatapis
    cuyapaj cä.
  hat-hat: Eske mwen pa t' nan lapenn ansanm ak moun ki te nan mizè? Eske kè m' pa
    t' fè m' mal pou moun ki pa t' gen anyen menm yo?
  eng-BSB: Have I not wept for those in trouble? Has my soul not grieved for the needy?
  eng-WEBPB: Didn’t I weep for him who was in trouble? Wasn’t my soul grieved for
    the needy?
  kbq-kbq: Nagrama ko'ma knare hu'na mani'ne'na, knazampima mani'za vahekura zavira
    atenezmante'na, zamunte omane vahekura nagu'afina tusiza hu'na keke huzmante'noe.
  nhe-BL: “Queja nopa na nijchijqui. Nichocac ininpampa inijuanti tlen tlaijiyohuiyayaj.
    Nimocueso ininpampa inijuanti tlen teicneltzitzi huan ax tleno quipiyayayaj.
  gub-BL: Aipo nazai'o kwaw amo teko wanehe we ma'erahy ipuraraw mehe ihe. Aipo napuhareko
    kwaw hemetarer 'ym ma'e ihe wà.
  eng-DRA: I wept heretofore for him that was afflicted, and my soul had compassion
    on the poor.
