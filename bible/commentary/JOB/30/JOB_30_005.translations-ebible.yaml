verse: JOB.030.005
translations:
  mal-C: അവർ സമൂഹത്തിൽനിന്ന് നിഷ്കാസിതരായിരിക്കുന്നു; മോഷ്ടാക്കളെപ്പോലെ ആട്ടിയോടിക്കപ്പെട്ടവരാണ്
    അവർ.
  deu-TKW: Aus der Gesellschaft werden sie fortgetrieben; man schreit über sie wie
    über einen Dieb.
  lin-lin: Babenganaki bango kati na bato na bango, babelelaki bango lokola miyibi.
  eng-LSV: They are cast out from the midst || (They shout against them as a thief),
  eng-GNV: 'They were chased forth from among men: they shouted at them, as at a theefe.'
  eng-WEBSTER: They were driven forth from among men , (they cried after them, as
    after a thief;)
  nhw-BL: Quinquixtijtoque tlen campa itztoque masehualme. Huan quema quintojtocayayaj,
    quintzajtzilijtiyajque ica iniica quen elisquía tlachtequini.
  swh-ONEN: Walifukuzwa mbali na watu wao, wakipigiwa kelele kama wevi.
  bba-bba: Bɑ rɑ bu ɡirewɑ tɔmbun suunu sɔɔn di, bɑ n bu nɑɑ swĩi nɡe ɡbɛnɔbu.
  eng-KJVCPB: They were driven forth from among men, (They cried after them as after
    a thief;)
  luo-luo: Ne iriembogi gi mahu mana ka gima gin jokwoge.
  meu-meu: Taunimanima bogaragidia amo e luludia lasimu; muridia amo e lolomu, henao
    tauna murina amo bema lolo na heto.
  npi-ULB: तिनीहरू मानिसहरूका बिचबाट खेदिएका थिए, जो चिच्‍च्याउँदै चोरको पछि लागेझैं
    तिनीहरूको पछि लाग्थे ।
  yor-yor: A lé wọn kúrò láàrín ènìyàn, àwọn ènìyàn sì pariwo lé wọn lórí bí ẹní pariwo
    lé olè lórí.
  pes-OPCB: چون مردم آنها را مانند یک دزد با داد و قال از میان خود رانده بودند.
  tgl-ULB: Pinalayas sila mula sa mga tao na sumigaw sa kanila na parang isang tao
    na sinisigawan ang isang magnanakaw.
  hui-hui: Ani nalu haga henego ai andaga wali agali bu kagoria dai biragola wali
    agali bu karume pageali bo taliradagua bialu talu pelaga hene.
  mya-mya: လူနေရာမှနှင်ထုတ်ခြင်းကို ခံရ၍၊ သူခိုးကိုလိုက် သကဲ့သို့ သူတပါးတို့သည်လိုက်၍
    အော်ဟစ်ကြ၏။
  bod-N: དེ་དག་མི་ཡི་ཁྲོད་ནས་ཕྱིར་བཏོན་ཏེ། ། རྐུན་རྗེས་འདེད་བཞིན་མི་ཡིས་ཀི་བརྒྱབ་པས།
    །
  sna-sna: Vakabviswa pakati pavanhu vokwavo, vachitukwa kunge vakanga vari mbavha.
  spa-BLM: Son expulsados de entre los hombres. Lloran tras ellos como tras un ladrón,
  cac-cac: Aton juntzan̈ anima chi' pechb'ilel yuj eb' yetanimail. Ayic spechjib'at
    eb' chi', tz'el yav eb' spechanb'at eb' chi', icha tz'aj spechji eb' elc'um.
  swh-ULB: Waliondolewa miongoni mwa watu waliopiga kelele nyuma yao kama ambavyo
    mtu angempigia kelele mwizi.
  bel-bel: З суполкі выганяюць іх, крычаць на іх, як на злодзеяў,
  deu-ELBBK: Aus der Mitte der Menschen werden sie vertrieben; man schreit über sie
    wie über einen Dieb.
  mbb-OT: Edsegseǥen sikandan pehendiyà te meziyù te menge emurè dan te inged, ne
    egkulehien sikandan he henduen be te menge tekawen.
  mal-2015: ജനമദ്ധ്യേനിന്നു അവരെ ഓടിച്ചുകളയുന്നു; കള്ളനെപ്പോലെ അവരെ ആട്ടിക്കളയുന്നു.
  rmc-rmc: O manuša len pestar tradenas het, viskinenas pre lende sar pro zbujňika.
  pes-OPV: از میان (مردمان ) رانده می‌شدند. از عقب ایشان مثل دزدان، هیاهومی کردند.
  ron-1924: Сунт изгониць дин мижлокул оаменилор, стригэ лумя дупэ ей ка дупэ ниште
    хоць.
  ben-OBCV: মানবসমাজ থেকে তারা বিতাড়িত হয়েছিল, লোকজন যেভাবে চোরের পিছনে চিৎকার করে,
    সেভাবে তাদেরও পিছনেও চিৎকার করত।
  som-som: Iyaga dadka waa laga dhex eryaa, Oo waxaa looga daba qayliyaa sida tuug
    looga daba qayliyo oo kale.
  lat-VUC: qui de convallibus ista rapientes, cum singula reperissent, ad ea cum clamore
    currebant.
  eng-ASVBT: They are driven forth from the midst of men; They cry after them as after
    a thief;
  ita-1885: Erano scacciati d'infra la gente; Ei si gridava dietro a loro, come dietro
    ad un ladro.
  eng-LXXUP: Thieves have risen up against me,
  eng-ULB: They were driven out from among people who shouted after them as one would
    shout after a thief.
  spa-VBL: Fueron expulsados de la comunidad.
  fra-_FOB: On les chasse du milieu des hommes; on crie après eux comme après un larron;
  mal-mal: ജനമദ്ധ്യത്തിൽ നിന്ന് അവരെ ഓടിച്ചുകളയുന്നു; കള്ളനെപ്പോലെ അവരെ ആട്ടിക്കളയുന്നു.
  urd-GVR: Unheṅ ābādiyoṅ se ḳhārij kiyā gayā hai, aur log ‘Chor chor’ chillā kar
    unheṅ bhagā dete haiṅ.
  suz-BL: मेकोपुकी मुर आन दाते रे तिल्‍चा पुंइसीशो बाक्‍तेक्‍म। मुरपुकीम मेको आन कली
    खेदा पशो खोदेंशो पा ग्रीतेक्‍म।
  eng-NOY: They are driven from the society of men; There is a cry after them as after
    a thief.
  ita-1927: Sono scacciati di mezzo agli uomini, grida lor dietro la gente come dietro
    al ladro,
  ckb-ckb: لەنێو کۆمەڵەی خەڵک دەردەکران، هاواریان بەسەردا دەکردن وەک بەسەر دزدا هاوار
    بکەن.
  eng-BBE: They are sent out from among their townsmen, men are crying after them
    as thieves
  kan-OKCV: ಜನರು ಅವರನ್ನು ಹೊರಗೆ ಹಾಕುತ್ತಿದ್ದರು; ಕಳ್ಳರು ಎಂಬಂತೆ ಅವರನ್ನು ಓಡಿಸುತ್ತಿದ್ದರು.
  tam-2017: 'அவர்கள் மனிதர்களின் நடுவிலிருந்து துரத்தப்பட்டார்கள்; திருடனைத் துரத்துகிறதுபோல்:
    திருடன் திருடன் என்று அவர்களைத் துரத்திவிட்டார்கள்.'
  spa-RV-1909: Eran echados de entre las gentes, y todos les daban grita como al ladrón.
  ron-BTF: Ei au fost alungați dintre oameni, (care au strigat după ei ca după un
    hoț);
  eng-WEBP: They are driven out from among men. They cry after them as after a thief,
  eng-FBV: They were driven out of the community.
  nld-1939: Die uit de samenleving zijn weggejaagd, En die men naschreeuwt als dieven.
  nch-BL: Quinquixtijtoque ten campa itztoque masehualme. Huan quema quinquixtijque,
    quintzajtzilijtiyajque ica iniica quej elisquía tachtequini.
  vie-1934: Chúng bị đuổi đi khỏi giữa loài người; Người ta kêu la chúng như kêu la
    kẻ trộm.
  hin-CV: वे समाज से बहिष्कृत कर दिए गए हैं, और लोग उन पर दुत्कार रहे थे, जैसे कि
    वे चोर थे.
  spa-BES: Ellos eran rechazados de entre los habitantes de sus ciudades, los hombres
    gritan contra ellos como ladrones.
  tdx-tdx: Sinoik’ an-drolongo’e iareo, nikoraheñe hoe t’ie malaso.
  tha-KJV: เขาถูกขับไล่ออกไปจากท่ามกลางคน (​มี​คนตะโกนตามเขาไปอย่างตามโจร)
  por-BR-2018: Do meio das pessoas eram expulsos, e gritavam contra eles, como a um
    ladrão.
  deu-ELO: Aus der Mitte der Menschen werden sie vertrieben; man schreit über sie
    wie über einen Dieb.
  eng-WYC-2018: The which men ravished these things from great valleys; and when(ever)
    they had found any of all these things, they ran with (a) cry to them. (They were
    driven out from among men, who cried after them, as if they were thieves.)
  epo-epo: El meze de la homoj oni elpelas ilin; Oni krias sur ilin, kiel sur ŝteliston;
  uig-PIN: Ular ǝl-yurtlardin ⱨǝydiwetilgǝn bolidu, Kixilǝr ularni kɵrüpla oƣrini
    kɵrgǝndǝk warⱪirap tillaydu.
  beo-beo: Dunu eno da wamolasu dunuma wele sia:ne, sefasibi defele, ilima wele sia:ne
    sefasi.
  tpi-OTNT: Taim ol i kam klostu long ples, ol lain bilong ples i save bikmaus na
    rausim ol i go, olsem ol man i save mekim long ol stilman.
  hau-SA: An kore su daga cikin mutanensu, aka yi musu ihu kamar ɓarayi.
  uig-LAT: Ular el-yurtlardin heydiwétilgen bolidu, Kishiler ularni körüpla oghrini
    körgendek warqirap tillaydu.
  nde-nde: Baxotshwa ebantwini bakibo, bathethiswa kungathi babengamasela.
  ton-ton: Naʻe kapusi ʻakinautolu mei he kakai, (pea naʻa nau kalanga ki ai ʻo hangē
    ki ha kaihaʻa;)
  ces-1613: Z prostřed lidí vyháníni byli; povolávali za nimi, jako za zlodějem,
  eng-WMB: They are driven out from among men. They cry after them as after a thief,
  tam-TCV: கள்வர்களைச் சத்தமிட்டுத் துரத்துவதுபோல், அவர்கள் தங்கள் மக்களிலிருந்து
    துரத்தப்பட்டார்கள்.
  ceb-ULB: Gipalayas sila gikan sa taliwala sa katawhan nga nagasinggit kanila ingon
    nga sila mga kawatan.
  pol-UBG: Wygnano ich spośród ludzi, wołano za nimi jak za złodziejem;
  urd-GVU: اُنہیں آبادیوں سے خارج کیا گیا ہے، اور لوگ ’چور چور‘ چلّا کر اُنہیں بھگا
    دیتے ہیں۔
  deu-1912: aus der Menschen Mitte werden sie weggetrieben, man schreit über sie wie
    über einen Dieb;
  kan-2017: ಜನರು ಅವರನ್ನು ತಮ್ಮ ಮಧ್ಯದಿಂದ ತಳ್ಳಿಬಿಟ್ಟು, ಕಳ್ಳನನ್ನು ಓಡಿಸುವ ಹಾಗೆ ಕೂಗಾಡಿ ಓಡಿಸುವರು.
  yap-yap: Gubin e girdi’ nma tolul ngorad nge tulufrad, ni gowa yad be tolul ko mororo’.
  hlt-MCSB: A nam lamloh a haek uh tih amih taengah hlanghuen bangla a o uh.
  mdy-ETH: ዓሲ ዉሲ ዒላቲ ዒላቲ ዳውሳሢጉዲ ዔያቶዋ ሃንጎ ዓሶ ባኣካፓ ዳውሲ ዳውሶኔ፤
  twi-ASANTE: Wɔn mfɛfoɔ pamoo wɔn firii wɔn mu, na wɔhuroo wɔn sɛ akorɔmfoɔ.
  eng-WEBU: They are driven out from among men. They cry after them as after a thief,
  wal-wal: Asai waassiiddi, kaisota yedettidoogaadan, asaa giddoppe eta yedettiis.
  spa-PDDPT: Están expulsados de la comunidad. Contra ellos gritan como a ladrones.
  gun-gun: Avakue mbyte gui omoxẽa. Ha'e kuery rovai ojapukaia okuapy imonda va'e
    rakykue ojapukaia rami.
  ilo-ULB: Napapanawda manipud kadagiti tattao a nangpukkaw kadakuada, a kasla iti
    panangpukkaw iti maysa a tao iti agtatakaw.
  kpg-kpg: Nia daangada e wwolowwolo e hagabagi digaula gi daha, e hai gadoo be digau
    ala e wwolo gi tangada gaiaa.
  uig-ARA: ئۇلار ئەل-يۇرتلاردىن ھەيدىۋېتىلگەن بولىدۇ، كىشىلەر ئۇلارنى كۆرۈپلا ئوغرىنى
    كۆرگەندەك ۋارقىراپ تىللايدۇ.
  sus-sus: Mixie nu e kerima ɲama ya ma, alɔ muɲɛti kerima ki naxɛ.
  pon-2006: Aramas akan wering irail oh pwakihirailla, rasehng ma re weriwering sounpirap
    akan.
  ksd-ksd: Di korot vue diat kan ra mata i ra tarai; Dia vakaunga murmur diat da ure
    ra tena nilong.
  tur-YTC: İnsanların arasından kovulurlar. Hırsız ardından bağırır gibi onlara bağırırlar,
  grc-BRENT: Ἐπανέστησάν μοι κλέπται,
  ind-AYT: Mereka diusir dari kumpulan orang banyak; orang-orang meneriaki mereka
    seperti pencuri
  nya-nya: Anapirikitsidwa pakati pa anthu anzawo, akuwakuwiza ngati kuti anali akuba.
  hrv-hrv: Od društva ljudskog oni su prognani, za njima viču k'o za lopovima.
  mps-mps: Tama augwali be pąba asobo si da, teda te be nanide bidali we bidigo hae
    menama, sela sąsą pai dao, te bidi dabego nai wi sabo bidibolo ebo tiwai yai
    dao.
  tpi-tpi: Taim ol i kam klostu long ples, ol lain bilong ples i save bikmaus na rausim
    ol i go, olsem ol man i save mekim long ol stilman.
  dan-1931: Fra Samfundet drives de bort, som ad Tyve råbes der efter dem.
  vie-OVCB: Họ bị gạt khỏi xã hội loài người, bị hô hoán như họ là trộm cướp.
  guj-2017: તેઓને મનુષ્યોમાંથી હાંકી કાઢવામાં આવ્યા છે. ચોરની જેમ લોકો તેઓની પાછળ
    ચીસો પાડે છે.
  pon-2006A: Aramas akan wering irail oh pwakihirailla, rasehng ma re weriwering sounpirap
    akan.
  por-BRBSL: Eles são expulsos do meio dos homens. Choram atrás deles como depois
    de um ladrão,
  cth-cth: Ahnimouh teh, tami koehoi pâlei awh teh, tamru patetlah a hramsin awh.
  twi-twi: Wɔn mfɛfo pam wɔn fii wɔn mu, na wohuroo wɔn sɛ akorɔmfo.
  hlt-hlt: A nam lamloh a haek uh tih amih taengah hlanghuen bangla a o uh.
  tbz-SIM: Bɛ̀ do bɛ̀ bɛ̀timu, kɛ níí mbɛ̀ bɛ̀ti kɛ úú kɛ dò mbɛ̀ tu bɛyóóbɛ̀.
  msy-2020: Egha me nguibamɨn boroghɨn izir dughiamɨn, gumazamiziba me dagarvagha
    me batosi, mati me okɨmakɨar gumazibagh ami.
  dop-dop: Pɑ tɔɣɔnǝɣɩ-wɛɣɛ yǝlɑɑ tɑɑ, nɑ kokoole, ɩsɩɩ ŋmɩɩlɑɑ.
  azb-azb: Xalq arasından qovulurdular, Üstlərinə elə çığırırdılar ki, Elə bil ki
    oğrudurlar.
  eng-DBY: They are driven forth from among [men] — they cry after them as after a
    thief —
  hin-2017: वे मनुष्यों के बीच में से निकाले जाते हैं, उनके पीछे ऐसी पुकार होती है,
    जैसी चोर के पीछे।
  wol-KYG: Ñooñu lees dàqe fi biir nit ñi, di leen yuuxoo niy sàcc,
  eng-YLT: From the midst they are cast out, (They shout against them as a thief),
  eng-WYC-2017: The which men ravished these things from great valleys; and when they
    had found any of all these things, they ran with a cry to them.
  eng-WMBB: They are driven out from amongst men. They cry after them as after a thief,
  urd-GVH: उन्हें आबादियों से ख़ारिज किया गया है, और लोग ‘चोर चोर’ चिल्लाकर उन्हें
    भगा देते हैं।
  rug-rug: Hitu taloa ni rina turaṉadia pa kinoa tie, kukili ni rini guana tie hikohiko.
  gaz-gaz: Isaan namoota gidduudhaa ariʼaman; namoonnis akkuma waan hattuutti iyyaniitti
    itti iyyan.
  fra-LSG: On les chasse du milieu des hommes, On crie après eux comme après des voleurs.
  yal-yal: E yi kedixi muxune yɛ, muxune gbelegbele e fɔxɔ ra alo muɲadene nan yi
    e ra.
  haw-1868: Maiwaena mai o kanaka ua hookukeia'ku lakou; Kahea nui aku mahope o lakou
    e like me lakou i ka aihue;
  arb-NAV: يُطْرَدُونَ مِنْ بَيْنِ النَّاسِ، وَيَصْرُخُونَ خَلْفَهُمْ كَمَا يَصْرُخُونَ
    عَلَى لِصٍّ.
  ewe-ewe: Woɖe wo ɖa le wo nɔvi amegbetɔwo ƒe ha me eye wodo ɣli ɖe wo ta abe fiafitɔwo
    wonye ene.
  eng-LEE: Who are driven forth from among [men], who are shouted after as though
    they were thieves,
  asm-FB: সিহঁতক মানুহৰ মাজৰ পৰা খেদি দিয়া হয়; চোৰৰ পাছে পাছে চিঞৰাৰ দৰে লোকে সিহঁতৰ
    পাছতো চিঞৰে।
  sus-A: مِشِيٍ نُ عٍ كٍرِ مَ حَمَ يَ مَ، عَلْ مُحّتِ كٍرِ مَ كِ نَشّ.
  fra-SBL: Ils sont chassés du milieu des hommes. Ils crient après eux comme après
    un voleur,
  hbo-hbo: מִן־גֵּ֥ו יְגֹרָ֑שׁוּ יָרִ֥יעוּ עָ֝לֵ֗ימֹו כַּגַּנָּֽב׃
  kik-kik: Nĩmaingatirwo kuuma kũrĩ mũingĩ, makiugĩrĩrio ta maarĩ aici.
  fra-NCL: On les écarte de la société des hommes, on crie après eux comme après le
    voleur.
  cek-AK: Nihcae loe kaminawk ohhaih ahmuen hoiah haek o moe, (kamqu hangh thuih baktih
    hangh o thuih;)
  cuk-cuk: Neggweburginbela isdar we-dulemar-dakdamalad, atursamaladye gin sogdamalad.
  uig-CYR: Улар әл-жутлардин һайдиветилгән болиду, Кишиләр уларни көрүпла оғрини көргәндәк
    вақирап тиллайду.
  tel-2017: వారు మనుషుల మధ్య నుండి తరిమివేయబడిన వారు. దొంగను తరుముతూ కేకలు వేసినట్టు
    మనుషులు వారిని తరుముతూ కేకలు వేస్తారు.
  hat-BSA: Yo chase yo deyò lavil la nan dezè; yo kriye dèyè yo tankou se vòlè,
  kos-kos: Mwet nukewa ac wowoyak ac luselosla Oana ke elos woi mwet pusrapasr uh.
  hbo-WLC: מִן־גֵּ֥ו יְגֹרָ֑שׁוּ יָרִ֥יעוּ עָ֝לֵ֗ימוֹ כַּגַּנָּֽב׃
  ibo-ibo: A chụpụrụ ha site nʼetiti ndị mmadụ ibe ha, a na-etiso ha mkpu dịka ha
    bụ ndị ohi.
  ory-ory: ସେମାନେ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ତାଡ଼ିତ ହୋଇଅଛନ୍ତି; ଲୋକେ ଯେପରି ଚୋର ପଛରେ, ସେହିପରି
    ସେମାନଙ୍କ ପଛରେ ଡାକ ପକାନ୍ତି।
  chk-chk: Aramas ra asürela me leir, ra puchörula müriir usun ar puchörula mürin
    eman chon solä.
  rop-rop: Ebribodi oldei andimwei olabat brom olabat kemp, jis laik dei stilinbala
    pipul.
  ukr-1871: Із громади проганяють їх, мов на злодїїв, гукають на них,
  deu-1951: Aus der Gemeinde wurden sie gejagt, man schrie über sie wie über Diebe.
  eng-JPS: They are driven forth from the midst of men; they cry after them as after
    a thief.
  srp-1865: Izmeðu ljudi bijahu izgonjeni i vikaše se za njima kao za lupežem.
  lug-lug: Baagobebwa bave mu bantu bannaabwe, ne babaleekaanira gy’obeera nti, baali
    babbi.
  heb-heb: מן גו יגרשו יריעו עלימו כגנב׃
  ben-IRV: তারা লোকেদের মধ্যে থেকে বিতাড়িত হয়েছিল, যারা তাদের পিছনে চিত্কার করত
    যেমন একজন চোরের পিছনে চিত্কার করে।
  pan-pan: ਉਹ ਲੋਕਾਂ ਦੇ ਵਿੱਚੋਂ ਧੱਕੇ ਗਏ, ਲੋਕ ਉਹਨਾਂ ਉੱਤੇ ਇਸ ਤਰ੍ਹਾਂ ਚਿੱਲਾਉਂਦੇ ਜਿਵੇਂ ਚੋਰ
    ਉੱਤੇ!
  mya-JVB: လူနေရာမှ နှင်ထုတ် ခြင်းကို ခံရ၍၊ သူခိုး ကိုလိုက် သကဲ့သို့ သူတပါးတို့သည်လိုက်၍
    အော်ဟစ် ကြ၏။
  hmo-hmo: Taunimanima ese mai boiboi danu, edia huanai dekena amo, unai ogogami orea
    idia luludia lao. Edia toana be henaoa taudia bamona dainai, unai taunimanima
    ese idia dekenai idia boiboi.
  urd-urd: वह लोगों के बीच दौड़ाये गए हैं, लोग उनके पीछे ऐसे चिल्लाते हैं जैसे चोर
    के पीछे।
  rus-SYN: Из общества изгоняют их, кричат на них, как на воров,
  bqc-SIM: Wà ń yá ń gbɛ̃́ↄ guuɛ, wà wiidↄ̀má lá wì kɛ kpã́iɛwa.
  tcz-CHONGTHU: Amaho chu mihem kiloikhom na a konna kidel mangah ahiuvin, chuleh
    gucha ahijeh uvin mihem ten amaho chu asamse jiuvin ahi.
  mar-mar: त्यांना दुसऱ्या मनुष्यांपासून दूर ठेवण्यात येते. ते चोर व दरोडेखोर असल्याप्रमाणे
    लोक त्यांच्यावर ओरडत असतात.
  qub-qub: Paycunataga marca-masincunapis jitarishami caran. Paycunataga suwacunata
    gaticachajnöraj gayanacushpan gaticachaj.
  hat-hat: Kote yo pase moun mete yo deyò, yo rele bare dèyè yo tankou vòlè.
  eng-BSB: They were banished from among men, shouted down like thieves,
  eng-WEBPB: They are driven out from amongst men. They cry after them as after a
    thief,
  kbq-kbq: Ana vahera kumapintira zamahe kasopenetre'za, kumzufa vaheku'ma nehazaza
    hu'za kezatizmante'naze.
  nhe-BL: Quinquixtijtoque tlen campa itztoque tlacame. Huan quema quintojtocayayaj,
    quintzajtzilijtiyajque ica iniica queja elisquía tlaxtequini.
  gub-BL: Teko omono kar a'e awa umyter wi wà. Uhapukaz wanupe wamuhem kar pà imunar
    ma'e zàwenugar ài wà.
  eng-DRA: Who snatched up these things out of the valleys, and when they had found
    any of them, they ran to them with a cry.
