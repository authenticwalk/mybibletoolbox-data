    Á yá pabbalinán nayù pakiaripan naw ta narákè, ta matay kayu nga mesinná kâ Namarò
    ta áddè ta áddè. Ngam nu manguruk kayu kâ Namarò, aggina yù Yápu naw, á mesipà
    kayu kuna, gapu ta ibiláng na kayu ta matunung.
  bki-bki: Kamiu monoka tiniemiu maio ka bogo napano toro tai ju yetano ka tubo tai,
    naio monoka takii tubo nene kiano iliano a monoka rimei tibe kiano toro na im̃auano.
    A jibe na ga bunu ea kiado meuliano. Verver sidomiano va to rive boru ka kiamo
    meuliano, mia jau monoka kala kariano nalo napano naio jidom ka kalaio. A verver
    kiamo tubo naio be Atua, mia koto koim̃auka kiano im̃auano novo nalo. M̃arabo
    juo nei, tai mia rila jau vija Atua kuvitibure kamiu to tobo to, ana dolu nene
    mia rilaso komemedu rivu vija naio.
  bqp-bqp: Á dↄ̃ kũ tó a á zĩda kpà gbɛ̃a átɛn mì natɛnɛ, á de ade zↄ̀ ũroo? Tó
