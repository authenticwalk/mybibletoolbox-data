    तेसरी आज्ञा खे मानोए तेबे तुसे तेसरे गुलाम बणी जाओए। ये गुलामी चाए पापो री ओ जेतेरा
    नतीजा मौत ए, चाए परमेशरो री ओ जेतेरी आज्ञा मानणे रा नतीजा धार्मिकता ए।
  cuk-09: ¿Ar bemarde wichurmarsi, ar dule-wargwen-sogedba bemar nanadiile, e-maiyob
