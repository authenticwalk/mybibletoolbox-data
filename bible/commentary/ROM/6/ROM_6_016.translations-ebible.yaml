  otm-NT: Ha hin dí pąhmbʉ nu'bʉ dadí däp ma mbʉihʉ a n'da ra hmu ngue ga ørpahʉ rá
    'bɛfi, ma hmuhʉ a 'bʉ, nɛ dí tɛnhdʉ a bʉya. Nu'bʉ gue'a ra ts'oqui ma hmuhʉ, hønt'a
