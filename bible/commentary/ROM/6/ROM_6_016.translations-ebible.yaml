    ná? Sa̱ꞌá ño̱ó tá ná naki̱ꞌo ndó mií ndó ti̱xi ndáꞌa̱ kua̱chi kakuuan satoꞌo ndo̱,
    dá kía̱n niꞌi̱ ndo̱ ña̱ kánian kuu ndo̱. Tído, tá ná naki̱ꞌo ndó mií ndó ti̱xi
