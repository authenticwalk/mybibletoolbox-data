    kwa lau boita, na ena komiu kawakabi yona heyayai tauhaina, kabo ye woyaigomiu
    kwa lau miyamiya dudulaidi unai.
  mcr-mcr: Änääŋäŋqäwä? He änyä maqŋqä eŋä? He ämaqä hŋqueqä kukŋui, qänaknä ipŋqä
