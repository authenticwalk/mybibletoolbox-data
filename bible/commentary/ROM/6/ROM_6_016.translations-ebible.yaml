    kwatalamwagimiu Yaubada ana walo kwabenalan ana kaba mwawasi Yaubada ikawa-namwanamwa-yagimiu.
    Na tem kwatalamwagimiu mumugana naenaena koina kani kwaboita Yaubada manna mena.
  tcs-tcs: Yupla kan meke ol nugudting bikoz yupla sabe wad, wen yupla gibe laip blo
