  msm-NT: Nataga kow no ko mupaudipon ki to inggad hintawa, sikan to agayon ta. Kaling
    ko ogpaudipon ki to sae, to sae iyan on agayon ta, aw to ogkadeygan, kamatajon
    no iyan kastigu no wada katapusan. Di ko iyan ogtumanon now to Diyus, ogkamatarong
    to kinabuhi now.
  myk-myk: Yee bu yiyɛ kan wemu mu, na guu weefɔɔ mu ba buloo ɲɛ wɛ, na wu ɲɔmɛɛ coni,
