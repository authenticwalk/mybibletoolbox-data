    Nsombi na mulaba basha beshikunyumfwila Lesa ni mukabe balulama pamenso a Lesa.
  sll-sll: Te tal ta nan na han holgi di monangwo nan pir tere wine ol monaminga pamua.
    Pangwiwe, nan tal nigi dongwo onamingere, prina i na han honamia moli pire gonaminga
    pamua. Te God grang wine onamingere, God nan na han honangure, si daule moli pire
    gumana pule ire u tani naminga pamia di pirikino? Homa nan tal nigi dongwo ol
    waminga bani na han hongure wa mominia.
  yaq-NT: Eme'e tu'isi ju'unea, senuk tekobaeka, intok enchim au emo su'u tojako,
    ket junuen, a' nok jikkajibaekai. Junak ju'u enchim teeko, enchim atteane. Intok
    utte'atune, enchim a' nok jikkajine'po. Ket jiba ile benasi, eme'e, juka' bebeje'erita
    a' tekokame benasi, au a emo su'u toja, ju'u enchim kokkonee'uta emou ya'anemtawi.
    Oo Liojtau a' tekokame benasi a au emo su'u toja, junuen eme'e, tu'ik bo'o jooriaka
    jiapsi betchi'bo.
  uro-uro: Nga sa qaku qunäga vät a ngän i ngakt bä ani ngät turäkt bä ba ngän diva
    ngän dän i ama latta va ianiäkt angärha rem. Bä nga rhoqoräkt i ngänit päs ama
    vuirhong angärha rhäng di sa ngän män i ama latta vä irhong angärha rem dä irhong
    ngärhi rhoer nanokt ngän sämät ama tñäpki. Dap toqoräkt i ngänit päs ma Ngämuqa
    aa rhäng diva qa er nanokt ngän sämäni ama räkt ngät ama lat.
  ita-1885: Non sapete voi, che a chiunque vi rendete servi per ubbidirgli, siete
    servi a colui a cui ubbidite, o di peccato a morte, o d'ubbidienza a giustizia?
  muy-muy: Tamal ti kə̀vumia ahàr gekʉli ana maslaŋa, kə̀bum kəgəsumiki ma gayaŋ ni
    ti, kìgʉma eviɗi gayaŋ a ti kə̀sərum do aw ? Tamal kìgʉma eviɗi ga zlam magudarana
    ti akəmətum. Ay tamal kə̀gəsumikia pakama ana Melefit a, kìgʉma eviɗi gayaŋ a
    ti, aməɗəm lekʉlʉm ndam jireni kè eri gayaŋ.
  kqc-kqc: Ya ya diba ya yaku kaere rofu moimai rei tavoi regasa neidededi amiye kana,
    ya kaya madedi, bi neidededi amiye rofu ini naivo naivo rei tavoi rededi vene
    nigedi—kamini bi vegu no rena rofu, bi muyena di ida mini; o bi neidena rofu,
    bi mokena rorobo di ida mini.
  tav-tav: Nii caboʉre cʉ cáti rotirijere átigarã, “Mʉ paabojari maja jã anigarã,”
    cʉ mʉja caĩro mʉja ʉpaʉ anicõagʉmi. Cʉ caboorijere cána mʉja anigarã. To bairi,
    “Caroorije cána mani anicõato,” mʉja caĩata quena, “Tie caroorije yʉre carotiro
    to anicõato,” caĩrãre bairo mʉja aniborã. To bairi caroorijere mʉja áti jana majiquetiborã.
    To bairi Diore cabooquẽna na cayajiri paʉpʉ cáaáparã mʉja aniborã. Dio macare
    mʉja caapi nʉcʉbʉgoata, “Caroarã ãma, yʉ yarã ãma,” mʉja ĩgʉmi. Mere ti wamere
    mʉja maji.
  eng-ULB: Do you not know that the one to whom you present yourselves as slaves is
    the one to which you are obedient, the one you must obey? This is true whether
    you are slaves to sin which leads to death, or slaves to obedience which leads
    to righteousness.
  spa-VBL: ¿No se dan cuenta de que si ustedes se someten a alguien, y obedecen sus
    órdenes, entonces son esclavos de aquél a quien obedecen? Si ustedes son esclavos
    del pecado, el resultado es muerte; si obedecen a Dios, el resultado es que serán
    justificados delante de él.
  fra-_FOB: Ne savez-vous pas que si vous vous rendez esclaves de quelqu'un pour lui
    obéir, vous êtes esclaves de celui à qui vous obéissez; soit du péché pour la
    mort, soit de l'obéissance pour la justice?
  hau-ULB: Ba ku san cewa duk ga wanda kuka mika kanku a matsayin bayi, a gareshi
    ku bayi ne ba? Wannan fa gaskiya ne, ko dai ku bayi ne ga zunubi wanda kaiwa ga
    mutuwa ko kuma bayi ga biyayya wanda ke kaiwa ga adalci.
  mal-mal: നിങ്ങൾ ദാസന്മാരായി അനുസരിക്കുവാൻ നിങ്ങളെത്തന്നേ സമർപ്പിക്കയും നിങ്ങൾ അനുസരിച്ചു
    പോരുകയും ചെയ്യുന്നവന് നിങ്ങൾ ദാസന്മാർ ആകുന്നു എന്നു അറിയുന്നില്ലയോ? ഒന്നുകിൽ മരണത്തിനായി
    പാപത്തിന്റെ ദാസന്മാർ, അല്ലെങ്കിൽ നീതിയ്ക്കായി അനുസരണത്തിന്റെ ദാസന്മാർ തന്നേ.
  kkc-kkc: Bei, niyo mesiloso egee deedee du goo oso niba wiligi doloso egee do goo
    ee, niba gooleedeleyo? Egeesi ma kulodu niba goo tokenee mapoo mesiloso omapoo
    hamamee deedeega, niba wedileiso. Esino niyo Godeeyo to mapoo mesiloso omapoo
    hamamee deedeega, niba Godeeyo howo woola odoo tekepo dabalaiso.
  lit-lit: 'Ar nežinote, kad būdami pasidavę kam nors paklusniai tarnauti, būnate
    tarnai to, kuriam paklūstate: arba tarnai nuodėmės, kurios rezultatas – mirtis,
    arba tarnai paklusnumo, kurio rezultatas – teisumas?'
  urd-GVR: Kyā āp ko mālūm nahīṅ ki jab āp apne āp ko kisī ke tābe karke us ke ġhulām
    ban jāte haiṅ to āp us mālik ke ġhulām haiṅ jis ke tābe āp haiṅ? Yā to gunāh āp
    kā mālik ban kar āp ko maut tak le jāegā, yā farmāṅbardārī āp kī mālikan ban kar
    āp ko rāstbāzī tak le jāegī.
  far-far: Aia, ma mulu saitamana tafau na ana, sa ti boroi 'ana ne mulu filia fua
    raolae fuana, mulu kai rosulia, sulia kamulu wane rao nia ki. Ka 'urinai laugo,
    dia mulu filia na rolae sulia abulo ta'alae, mulu kai mae. Ma dia mulu ka filia
    rolae sulia God, mulu kai to ana 'o'oloe.
  suz-BL: तेको होव़प आ वाइली दुम्‍या, मेको होव़प कली टिचा माल्‍नय, दे मतुइक्‍नीनी?
    “पाप पना पन बाक्‍य” देंतीनी हना, पाप आ वाइली दुम्‍शा, बेक्‍नीनी। “परमप्रभु यावे
    आ देंशो टिय” देंतीनी हना, परमप्रभु यावे आ वाइली दुम्‍शा, ठीक पाइब दुम्‍नीनी। यूहन्‍ना
    ८:३४
  car-NT: Amy pyitorykon me awotyrykon jako, awepanamarykon man mo'ko ajopotorykon
    'wa. Moro anukuty'pa mandon? Yja'wan me aino 'wa awotundymaporykon jako, aromo'ta'ton.
    Ipanaja'na'pa aja'taine te tamambore maita'ton.
  amp-amp: Wom yimarhu slef yimako tohneft nhai be tukmoh fijo tamoh tamoh nefm nakfot.
    Tohukatoh-rhu yinhirpat hingrna hafknitwoko. Nd fasoh nefroh yinhit tohneft to
    inji newuko. Fasoh nefmn doh pukm kanjo thu yebitt habritwomko. Inji na hanyhato
    nd fasoh nefmn yak hatoh-aforuhatmko hel yirahko. Bro Nkifrarhu yinhit tohneft
    hifa rhu nmbuhat yakrahko.
  bht-bht: 'तुसां ऐ जाणदे न की जालू तुसां अपणे आपे जो कुसी दा गुलाम बणाई दिन्दे न,
    तां फिरी सै माणु तुहाड़ा मालिक है कने तुसां जो सै करणा चाईदा जड़ा सै बोलदा है:
    तुसां पाप दे गुलाम बणी सकदे न, जड़ा तुसां जो मौता पासे लेई जांदा है, या तुसां
    परमेश्वरे दे गुलाम बणी सकदे न, जड़ा तुसां जो धार्मिक जिंदगी जिणे च अगुवाई करदा
    है।'
  eng-NOY: Know ye not, that whomever ye choose to obey as a master, his bondmen ye
    are, whether of sin whose fruit is death, or of obedience whose fruit is righteousness?
  cub-NT: Jãve majidivʉbu mʉja iyede. Yebacateivʉ baru apecʉre, mʉjare jʉ aiye jaʉvʉ
    ʉ̃́re. Quédeca mʉja jʉ aiyʉrivʉ baru mʉje ãmeina d̶aiyʉede, maumena d̶aiye jaʉquiyebu
    mʉjare diede. Aru coatenajaramu mʉja Jʉ̃menijicʉre jarʉvarĩ. Ʉbenita mʉja jʉ aiyʉrivʉ
    baru Jʉ̃menijicʉre, pʉeno baju jʉ arãjaramu ʉ̃́re. Que teni me cʉrãjaramu mʉja,
    d̶aivʉ ʉ̃i ʉrõpe.
  ita-1927: 'Non sapete voi che se vi date a uno come servi per ubbidirgli, siete
    servi di colui a cui ubbidite: o del peccato che mena alla morte o dell’ubbidienza
    che mena alla giustizia?'
  lww-lww: Monar asitom̃al sane pogos nap̃a yar tai sike vatanon sup̃e tai, monar
    logear sup̃e nena a monar imi sa nap̃a yar na yum̃ae kienaena tai. A ve sa m̃ena
    nene e kieta malena. Visae nasinenanena viowa sum̃a ve sup̃en kiom̃a malena, yoko
    monar okila mlamulena viowa la nap̃a naga sinenan sape okila. Ana visae kiom̃a
    sup̃e naga Ntewa, yoko osum̃a okila kiena yum̃aena wo lala. Mrapa lua nene, tai
    yoko kila ko omio Ntewa amlua aviap̃a lue, ana tap̃ena yoko kila ko omesmesu omio
    naga.
  ckb-ckb: ئایا نازانن کاتێک خۆتان وەک کۆیلە ملکەچی کەسێک دەکەن، دەبنە کۆیلەی ئەوەی
    ملکەچن بۆی، جا بۆ گوناه کە بەرەو مردنە یان بۆ گوێڕایەڵی کە بەرەو ڕاستودروستییە؟
  nas-nas: Diiꞌke ee noruꞌeriaꞌ baa diiꞌke meumperimaung tee diikaang ovoring, eeꞌnoko
    diiꞌ teing bakaning botovotonaaꞌnuka, aaꞌnoko orakaꞌnko meumperiaing deekoꞌ booꞌ
    kuneꞌeriaing, eeꞌnoko Kumponing meumperiaing deekoꞌ tampara domaang kuneꞌeriainge.
  uvl-uvl: Imo a eteia ke nga etue nenge a tunge imo sipomo lange mele ke pomanga
    ume ana hana mur pe a longo taua i, manmanna ke mele nenge a longo taua i nem
    nena ume ana hana mur imo sapelpele. Pe nenge teke a tunge imo langa poinga poreke
    ngana lape a mene urumo metenga. Pe nenge teke a tunge imo lange NeHalang ke a
    nanasia I lape a mene urumo laka poinga pengpeng ngana mur.
  eng-BBE: Are you not conscious that you are the servants of him to whom you give
    yourselves to do his desire? if to sin, the end being death, or if to do the desire
    of God, the end being righteousness.
  ixl-CNT: Tan echaꞌ u aanima vaꞌl nikꞌayi tibꞌ tu aqꞌon xeꞌ maꞌl bꞌaal aqꞌon. Taꞌn
    nitok tikuenta. Aꞌ texh ninima. Echat ex majte. Taꞌn netok tikuenta abꞌil nenima,
    oj u paav, vaꞌl kamchil niyaꞌebꞌe; oj u Tioxh vaꞌl salochonex tiꞌ ebꞌens jikom.
  xsi-xsi: Ambo tamâta toŋge ma io i tamwata imo tamâta ŋalae toŋge kalo ŋana ipono
    muli pa i kawa ŋgua kâ, ande i ma imo tamâta ŋalae ŋinde ne wurâta tamâta. Tiambo
    miki kazizâla ŋana ŋinde kâ, a? Tamâta pinde ilonzi patea tu ma simo kiesaka ne
    wurâta tamâta, aku nenzi pateâŋa ŋinde ionzi silâ pa yââ ŋalae ne mbââ. Aŋga kinda
    tamâta pinde ilonda patea tu ma tapono muli pa Maro Kindeni kawa ŋgua, aku nenda
    pateâŋa ŋinde iveta kinda tapâŋga ilonda mbâra-mbâra lâ i nao.
  crx-NTPO: Njan 'aw t'ewhunuzúhzun? 'Et 'ilhoghun dune ootl'á'dudilhya de, ndet hukwa'
    ninzun-un 'oh tiht'en, 'et de 'en be 'ulhna aht'oh. 'Et whuz un'a za lubeshi ootl'á'dudilhya
    de, lubeshi be úlhna aht'oh, 'ink'ez 'ilhiz wheni kwuncho yo 'et ts'u tihdulh,
    'i nohba k'elha tileh. 'Et hoonts'i Yak'usda ootl'á'dudilhya de, Yak'usda be 'ulhna
    tihleh, 'ink'ez Yak'usda nohdutánelh ts'ih'un aht'oh, 'et whuz un'a nohba k'elha
    whutáleh.
  kan-OKCV: ನೀವು ಯಾರಾದರೊಬ್ಬರಿಗೆ ವಿಧೇಯರಾಗಿರುವುದಕ್ಕಾಗಿ ಗುಲಾಮರಾಗಿ ನಿಮ್ಮನ್ನು ಒಪ್ಪಿಸಿಕೊಟ್ಟಾಗ,
    ನೀವು ಅವನಿಗೆ ವಿಧೇಯರಾದ ಗುಲಾಮರಾಗುತ್ತೀರಿ ಎಂಬುದು ನಿಮಗೆ ತಿಳಿಯದೋ? ಮರಣಕ್ಕೆ ನಡೆಸುವ ಪಾಪಕ್ಕೆ
    ನೀವು ಗುಲಾಮರಾಗಿರಬಹುದು ಇಲ್ಲವೆ ನೀತಿಗೆ ನಡೆಸುವ ವಿಧೇಯತೆಗೆ ಒಳಪಟ್ಟಿರಬಹುದು.
  bbb-bbb: Ro ja e ije erare kiako ja maza boeje fuefuo imenoevo ije fuje fu e ireobo
    jone. Ijadufuo vame besu ijiege eranebe ja vierafe ja Setani irinake fure ja samuagiakuva
    ije jaka iserekinu oeke. Ro eranebe ja vierafe ja Godi irinake fure ja samuagiakuma
    ja ma karivako ijia abeke.
  blw-blw: Te ay ammoh achiyu ma-awatan way uray heno way manginyuyaantaaw hen achartaaw
    wat hiya hen kaman nangen-alepan an chitaaw. Wat hiyachi, no ah Chumunyu hen manginyuyaantaaw
    wat achi pay ammag hiyaat agé hen nangen-alepan an chitaaw way hen halenonotnaat
    hen atéyan ya hen metap-aran. Waman no ah Apudyus hen manginyuyaantaaw, wat hiya
    hen nangen-alepan an chitaaw way hen halenonotna agéat annag ifilang chitaaw ah
    maid fasfasorna an hiya.
  tam-2017: மரணத்திற்குரிய பாவத்திற்கானாலும், நீதிக்குரிய கீழ்ப்படிதலுக்கானாலும்,
    எதற்குக் கீழ்ப்படிவதற்காக உங்களை அடிமைகளாக ஒப்புக்கொடுக்கிறீர்களோ, அதற்கே அடிமைகளாக
    இருக்கிறீர்கள் என்று தெரியாமல் இருக்கிறீர்களா?
  azz-NT: Huan no namejuan cuali nanquimatocque ya que tacán nanmotemactij ya queme
    nantaquehualme de nantacohualme imaco de se patrón para nanquitacamatinemisque,
    ijcuacón namejuan nanmochihuaj ya nanitequiticahuan nantacohualme de ne patrón
    huan ijcón monequis nanquitacamatisque. Huan no ijcón mochihuas que cuac nanquitacamatij
    in tajtacol queme yesquía se patrón, ijcuacón nojón tajtacol namechualcuilía tamilis
    san. Pero cuac namejuan nanquitacamatij Totajtzin Dios, ijcuacón ne tatacamatilis
    de Dios namechualcuilis se yolchipahualis huan se chipaucanemilis.
  spa-RV-1909: ¿No sabéis que á quien os prestáis vosotros mismos por siervos para
    obedecerle, sois siervos de aquel á quien obedecéis, ó del pecado para muerte,
    ó de la obediencia para justicia?
  csy-csy: Note in khat le khat tung ah ama sal hi tu le a thunit tu in noma le noma
    na ki ap uh a hile, tua in thina tu mawna, a hibale, thutang suana tu thunitna
    i sal na hi uh hi, ci he ngawlna hi uh ziam?
  mxq-NT: Pes jaygyúkʉdʉ miidsʉty. Nꞌokpʉjtákʉm éxtʉm tuꞌugʉ ijxpajtʉn. Ko pʉ́n ñayyákʉdʉt
    tmʉdúnʉt jatuꞌugʉ ja̱ꞌa̱y, pes tuumbʉꞌa̱jtʉbʉ tadʉ ja̱ꞌa̱y. Nandʉꞌʉnʉ dʉꞌʉn miidsʉty,
    pʉn mbanʉjxtʉp ja pojpʉ éxtʉm ja kaꞌoybyʉ ttseky, pes yʉꞌʉ mduumbʉꞌa̱jtʉdʉp ja
    kaꞌoybyʉ. Per pʉn mduundʉp miidsʉty diꞌibʉ ja Dios tsyejpy, mDiosmʉduundʉp miidsʉty.
    Pʉn mmʉduundʉp ja kaꞌoybyʉ, mbátʉdʉp ja oꞌkʉn. Per pʉn mmʉduundʉp ja Dios, mjikyꞌáttʉp
    tʉyꞌa̱jtʉn mʉʉt.
  tzj-NT: ¿La ma ewotak ta c'a chewi' nak rbanic tok c'o jun awajaw? Ja rawajaw jari'
    xa nak ta ja naya' awi' tre in nanimaj ja nbij chawe chi naban. Ja c'a wi naya'
    awi' tre ja il mac jari' ocnak awajaw in xa pa camíc natruc'amel wi'. Nowi tre
    ja Dios naya' wi' awi' ja' Dios ocnak awajaw in natruc'aj chipan jun utzlaj c'aslemal.
  tdt-tdt: Imi hatene katak, se imi foo imi nia aan ba ema seluk atu halo tuir nia
    hakarak, nee hanesan imi sai ona atan ba ema nee. Nunee mos se imi foo aan atu
    halo sala, imi sai atan ba sala, i too ikus sala nee halo imi mate haketak aan
    husi Maromak. Se imi foo aan atu halo tuir Maromak nia hakarak, imi sei moris
    loos.
  ron-BTF: Nu știți că aceluia cui vă predați robi pentru a-i da ascultare, aceluia
    îi sunteți robi, căruia îi dați ascultare; fie ai păcatului pentru moarte, fie
    ai ascultării pentru dreptate?
  eng-WEBP: Don’t you know that when you present yourselves as servants and obey someone,
    you are the servants of whomever you obey, whether of sin to death, or of obedience
    to righteousness?
  eng-FBV: Don't you realize that if you make yourselves someone's slaves, obeying
    their orders, then you are slaves to the one you obey? If you are slaves of sin,
    the result is death; if you obey God, the result is you are made right with him.
  nld-1939: Weet gij niet, dat gij als slaven aan hèm gehoorzaam moet zijn, onder
    wiens gehoorzaamheid gij u als slaven gesteld hebt; of wel van de zonde ten dode,
    of van de gehoorzaamheid ter gerechtigheid?
  bwo-bwo: Bísh alewosh guutswotsi wotosh it tooko bísh it t'iintsiruwosh, bísh it
    aleyirwosh b́guutsuwotsi it wottsok'o danatsteya? K'irosh morri guutswotsi wee
    kááwwotosh aleyi guutswots itne.
  nch-BL: ¿Amo anquimatij quema anmotemactilíaj ica se para anquichihuase cati amechnahuatía,
    huajca ya nopa mochihuas amoteco? Sinta timotemactilis ica tajtacoli para tijchihuas
    cati mitzilhuía, huajca timochihua tiitequipanojca tajtacoli huan quiyampa tijpantis
    miquilisti. Pero sinta timotemactilise ica Toteco para tijneltoquilise, yaya techchihuas
    ma tiitztoca tixitahuaque iixpa.
  quc-TNT: Ri ix kas iwetam chi we quijach iwib chupatänixic jun patrón rech quixniman
    che, quixoc c'u che patänil tak re ri patrón ri', tzrajwaxic c'u wi chi quixniman
    che. Are je ri', we are quixpatänin che ri mac je' ta ne are jun i patrón ri cuc'am
    lok cämical pi wi', o are quixniman che ri Dios rech cäjicomataj ri iwanima' chuwäch
    ri Are', quiban c'u na ri utzil.
  tfr-NTPO: Shji opyë obl̈ë kol̈ëshko ga shji tjeng ba wl̈oshko. ¿E miydëmi l̇l̇ëmdo?
    Eni ga shji opyë bi wotjl̈ĩk owa l̈i kol̈ë wl̈eni ga shji iche wol̈on. Gueniyo
    shji opyë Sbö kol̈ë wl̈eni ga shji ie ber pjl̈o bek ba bokso.
  kaq-NT: 'Nincanahue mato yohinon: Jahuen joni sca hihnoxon patoro qui hinamehtax
    tah man jahuen yonoti sca qui. Jaan yonohah tah man nincatihi. Jascarihbihi: Hohchati
    qui hinamehtax tah man Satanasnen yonoti sca man jatihi, nincayosmascaax mahuanoxon.
    Papa qui hinamehtax tah man jahuen jihuetahbo man jatihi. Rahma rah tah man jaa
    honanscai.'
  sgb-sgb: Yarin a yo muwang no paipoh kaw, ay ipoh kaw hên anhonolên yo! No anhonolên
    yoy kasalanan, ay matsi kaw hên midayo kan Apo Namalyari, hên parusaan hên ayn
    angga. Noa, no mahonol kaw kan Apo Namalyari, ay mag-in mangêd ya pamimiyay yo.
  vie-1934: Anh em há chẳng biết rằng nếu anh em đã nộp mình làm tôi mọi đặng vâng
    phục kẻ nào, thì là tôi mọi của kẻ mình vâng phục, hoặc của tội lỗi đến sự chết,
    hoặc của sự vâng phục để được nên công bình hay sao?
  kxv-kxv: ମୀରୁ ସାତେଏ ପୁଞ୍ଜାମାଞ୍ଜେରି, ମୀରୁ ରଅଣି ହ଼ଲିୟାଙ୍ଗା ଆ଼ହାନା ଏ଼ୱାଣି କାତା ମା଼ନୱି
    ଆ଼ତିସାରେ, ଆତିହିଁ ମୀରୁ ଏ଼ୱାଣି ହ଼ଲିୟାଙ୍ଗାତେରି, ପା଼ପୁତି ହ଼ଲିୟାଙ୍ଗା ଆ଼ତିସାରେ, ପା଼ପୁ
    ମାଣ୍‌କିଟି ହା଼କି ୱା଼ନେ; ଦାର୍ମୁତି ଜେ଼ଚ ହାଚିସାରେ, ଜୀୱୁ ବେଟାଆ଼ଦେରି ।
  amu-NT: ꞌO manquiujndaaꞌndyoꞌ quia mañequiaañe tsꞌaⁿ na nndiꞌntjomtyeeⁿ nnom cwiicheⁿ
    na nntseicana̱a̱ⁿ ljoꞌ na matsa̱ꞌntjom, cwiluiiñe tsaⁿꞌñeeⁿ tsꞌaⁿ na tyeⁿ mandiꞌntjom
    nnom patrom ꞌnaaⁿꞌ ndoꞌ jndeiꞌnaꞌ na catseicana̱a̱ⁿ ljoꞌ na matsa̱ꞌntjom tsaⁿꞌñeeⁿ.
    Joꞌ chii xeⁿ mandiꞌntjom tsꞌaⁿ nnom jnaⁿ, wjaanꞌomnaꞌ juu na nntsuuñe, oo aa nntseicana̱a̱ⁿ
    nnom Tyꞌo̱o̱tsꞌom, na cantyja ꞌnaaⁿꞌ joꞌ nncꞌoom chaꞌxjeⁿ na maꞌmo̱ⁿnaꞌ.
  hin-CV: क्या तुम्हें यह अहसास नहीं कि किसी के आज्ञापालन के प्रति समर्पित हो जाने
    पर तुम उसी के दास बन जाते हो, जिसका तुम आज्ञापालन करते हो? चाहे वह स्वामी पाप
    हो, जिसका अंत है मृत्यु या आज्ञाकारिता, जिसका अंत है धार्मिकता.
  spa-BES: ¿No saben que si se someten a alguien como esclavos para obedecer? Si a
    pecar, el final es la muerte, o si hacer el deseo de Dios, para vivir una vida
    de rectitud.
  san-BEN: যতো মৃতিজনকং পাপং পুণ্যজনকং নিদেশাচরণঞ্চৈতযোর্দ্ৱযো র্যস্মিন্ আজ্ঞাপালনার্থং
    ভৃত্যানিৱ স্ৱান্ সমর্পযথ, তস্যৈৱ ভৃত্যা ভৱথ, এতৎ কিং যূযং ন জানীথ?
  tdx-tdx: Tsy fohi’ areo hao te, ze anolora’ areo sandriñe ho mpitoro’e hivohora’o,
    le ondevo’ i vohorañey?—ke amo tahiñeo minday mb’am-pikoromahañe, he am-pivohorañe
    minday havantañañe.
  naf-naf: Msalengalen amobotnaŋ ŋeniyet tikŋaŋ nâmti zetnaŋ gawepumti egalen sisiliŋ
    an bemti mulupmaŋ mamip. Kogogapmti keŋ itnaŋaŋgalen zet gawepup beme ek sisiliŋ
    kumsamti gaki walelelen melo yaŋgut keŋ alakŋaŋgalen mama mimiyet tikŋaŋaŋ tazin
    ke gawepuwanik beme ek sisiliŋ kumsamti mama mimi teŋ ke titiyelen. In zet ke
    nâip, ma?
  grc-MT: ουκ οιδατε οτι ω παριστανετε εαυτουσ δουλουσ εισ υπακοην δουλοι εστε ω υπακουετε
    ητοι αμαρτιασ εισ θανατον η υπακοησ εισ δικαιοσυνην
  vid-vid: Ndangukomya ng'hatu, mvizela wone milavye hemwe mwemwe kota wapogozi na
    kumhulichiza munhu yunji, hemwe mwanguwa wapogozi wa ayo mlingumhulichiza. Homuwa
    wapogozi wa gehile momalila kuli kubagama, homuwa wapogozi kwa kumhulichiza Nguluwi,
    mokoneka mtanganiche kwa Nguluwi.
  pio-NT: 'Péemìacué comparación: Píalíacuéwa pimàacacaalícué píawawa áiba wenàiwica
    irí pimànicaténá càide iyúwa ichùulìanácué pía, yásí yàasu wenàiwicaca imànicuéca
    pía íibaidéeripiná irí mawèníiri iyú. Iwàwacutácué nacái pimànica càide iyúwa
    ichùulìaná pía. Càita nacái píacué: Pimàacacaalícué pibáyawaná ichùulìaca pía,
    yásí pibáyawaná yàasu wenàiwicaca imànipinácuéca píawa, yá péetápinácuécawa méetàuculé
    Dios íicha pibáyawaná yáapichawa. Quéwa pimànicaalícué càide iyúwa Dios ichùulìaná
    pía, yásí Dios yàasu wenàiwicaca imànipinácuéca píawa, yá pìyapinácuéca machacàníiri
    iyú.'
  tsn-tsn: A ga o lemoge gore o ka itlhophela mong wa gago? O ka tlhopha sebe (le
    loso) kgotsa theetso (le kgololo). Yo o mo ineelang, o tlaa go tsaya a bo a nna
    mong wa gago mme o tlaa nna motlhanka wa gagwe.
  amr-NT: Eʼpaknayo dakhueaʼ kaʼdik o̱ʼe̱ne. Eʼpaknayo Diostaj nigpe̱i̱kaʼdik o̱ʼe̱ne.
    Dakhueaʼ eʼkikaʼtaʼ eʼpaknayo kenpaʼda bueydik o̱ʼe̱a̱pone. Diosa castiga mogkikaʼapone.
    Eʼpaknayo Diostaj nigpe̱i̱kaʼdik o̱ʼe̱ne. Diosa bokkahueaʼdepo “Huadakda moʼe̱ne,”
    monaʼapone.
  pwg-pwg: Iyi kona vinei da ami bada na tuna kava kona votekatekei. Mikeda berabero
