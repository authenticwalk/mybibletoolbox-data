  peg-peg: ହାକିନି ପାପ୍‌ କି ଦାର୍ମି ନିକାର୍‌ ବଲ୍‌ତାଂ, ଇଦାଂ ବିତ୍ରେତାଂ ଇମ୍‌ଣାକା ଲାଗାଂ ଏପେଙ୍ଗ୍‌
