    jɨáɨe caɨ ocuídɨllaɨma Juzíñamuimo dúidɨcaɨ, comécɨna jaɨ́cɨna ñue jóidɨmacɨna
    nágarui caɨ íllena.
  por-BRBSL: Vocês não sabem que quando se apresentam como servos e obedecem a alguém,
    vocês são os servos de quem quer que obedeçam, seja do pecado até a morte, seja
    da obediência à justiça?
  ces-NKB: Nevíte snad, že [když] se někomu vydáváte za služebníky, abyste [ho] poslouchali,
