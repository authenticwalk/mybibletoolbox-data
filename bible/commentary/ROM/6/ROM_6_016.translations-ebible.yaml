    chupan ri choj cꞌaslien.
  uvh-uvh: Indi kadapmang ka aming wari napa' nua'ni ning kapmik iikning undu' kuma'sa'
    nakem. Wa ning, aming wari aming girii nua'ni wari katatora ga' aigauta' wa adi
    aming girii ka wara'ning kapmik ganang ira adining kane aming sige slev ka adining
    midi sa' nakngam ning ning kuma' kadofinga ita'. Ka kadapmang wa fama' guk, nua'ni
    ka kadagang ning kapmik ganang iikning a nua'ni wa Anutuning midi kapmik ganang
    iikning. Wara' aming ka kadapmang kadagang wari katatora ga' aigauta' wara'ning
    ari'ni wa adi kudip kadagang sa' katauta'. A aming ka Anutuning midi ninaksa'
    tota' adi wap ka aming didimeng u bema ka' ningsa' iik u katauta'.
  ino-ino: Lapa'kaeya o'afi'nafe? Lapa'kaeya mako ve'kae mi'ko lapaipa lapa'kesa ha'kitapa
    amitetapa ke'a a'kame malesayana ani ve'kamo ali'ya vaya'a maikae. “Hao'otake
    kava hu ya'mo ali'ya vaya'a maisune.” hutapaena ani hao'otake kava hu'naya ya'mo
    anona'a falikayanaketapa Anumaya Koti'ae akola o'maikaya'maki lapa'kaeya “Anumaya
    Koti ke a'kame male ya'mo ali'ya vaya'a maisune.” hutapaena ani ke a'kame male'naya
    ya'mo anona'a alitesakeno Anumaya Koti'a “Alakepa vaya mai'nae.” hulapatekaiye.
  gnn-gnn: Bay', nhä nhe dhuwala yulŋunydja, dhuŋa yana? Yaka nhe marŋginydja ŋiniya?
    Ŋunhi nhe yurru wekanhamirri nhunapinyay nhe ŋula yolkala yolŋuwala, märr yurru
    nhe djäma yukurra ŋurikiyinydja, ga dhäruk ŋanya märrama yukurra yurru, ŋunhiyinydja
    bitjan nhe yolŋu nhanŋuwaynha yana, bala ŋayina yurru nhuna wekama buku-ruŋinyarawuy
    djämawuynydja ŋurikiy. Yo, ŋuli nhe balaŋu waŋi biyakunydja, “Ŋarranydja yurru
    djäma yukurra yätjkuna,” ŋunhiyinydja bitjan ŋayina yurru nhuŋu ŋurruŋunydja buŋgawanydja,
    ga märramanydja nhe yurru ŋurikiyyi rakunynha yana. Ga ŋuli yurru nhe waŋa bitjandja
    gam', “Ŋarranydja yurru märrama Garraynha yana dhäruk,” ŋunhiyinydja bitjan ŋayipi
    Gunhu' nhuŋunydja yurru ŋurruŋu ga buŋgawa, bala nhe yurru nhinanydja yukurra
    ŋamakurru'na yana-wala yurru.
  yal-yal: Ɛ mi a kolon ba, ɛ na ɛ yɛtɛ so muxuna nde yii ɛ findi a xui suxu konyin
