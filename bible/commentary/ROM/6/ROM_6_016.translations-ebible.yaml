  cak-SNT: Ixreꞌ jaꞌal ivataꞌn chi chica-na vinak ri nujach-riꞌ chi ntuoc ru-esclavo
    jun chic, can nicꞌujieꞌ chuxieꞌ ri rutzij ri rajaf. Rumareꞌ ojreꞌ xa xtakaꞌan
    ri pecado, can xkojuoc incheꞌl jun ru-esclavo ri pecado y reꞌ xkojrucꞌuaj pa camic.
