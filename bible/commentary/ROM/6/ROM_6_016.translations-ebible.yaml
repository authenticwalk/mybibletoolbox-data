  cbv-cbv: ¿Nindih ñi jéihcan niít? Deddih jepahna, caán jwĩ maáh ã jʉmʉchah, caandíh
    teo wʉ̃hnit jwĩ jʉmna caá. Pánihat pah, yéej chãjnit jwĩ jʉmʉchah, caán yéej chãjat
    jenah joyát jwĩ maáh panihni ã jʉmna caá. Pánihna, yéej chãjat jenah joyátdih
    jepahna, iiguípna bejnit pínah jwĩ jʉmna caá. Obohjeéhtih, Diosboodíh jepahna
    bácah, caandíh teo wʉ̃hnit jʉmna, tʉ́i chãjnit jwĩ jʉmna caá. ¿Caandíh ñi jéihcan
    niít?
  taw-taw: Nɨbi nɨgtep gɨpɨm akaŋ? Nɨbi bɨ olap muk ne okok mɨdɨl, takaw ne ak kɨdek
