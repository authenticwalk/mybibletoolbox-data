    Iqueqä kukŋui qänaknä iqä äpmamipqä iqua, iutaŋi qokä-apäkä jänäŋä timäupŋqäuä.
  cux-NT: Ndís'tiī ní deenu nī chi nduuti chi ca'á nī vida yeⁿ'e maáⁿ nī na ta'a 'áámá
    patrón yeⁿ'e nī ní 'áámá caneé nī chi diíⁿ nī ntiiⁿnyuⁿ chi ngaⁿ'a 'iiví nī, tuu'mí
