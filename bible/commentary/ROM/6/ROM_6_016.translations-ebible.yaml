    ke spravedlnosti?
  cui-cui: Paxam payaputaneme icha pebin nacaenaeta xua ichichipa exana pocotsiwa
    xua ichʉn itoroba, bapoxonae bapon naexana be pon xua amanaya petanacuichin pon
    pia pentacaponaeinchi nexa. Daxota poxonae paxam paichichipame xua itapeta painya
    neexanaewa peabe coyenewan, bapoxonae barapo peabe coyenewa be paca canamataxeina.
    Bapoxonae be pana nacana exaname be pocotsin amanaya petanacuichin pia pentacaponaein
    nexa. Daxota pawerapaename, painya neexanaexae barapo abe peexanae coyenewa. Ichacuitha
    icha paichichipame xua itapeta painya neexanaewa pocotsiwa xua Nacom itoroba,
    bapoxonae xaniwaichiya painompame. Nacom tsitatsi xua painya jʉntʉ coyenein xanepana
    xua jopa painya nenatsicuentsiwa abe painya exanaexae bapontha.
  boj-2014: Niŋgi qalie, niŋgi nuŋgo segi jejamu osib tamo bei yosib aqa anjam dauryoqnqab
