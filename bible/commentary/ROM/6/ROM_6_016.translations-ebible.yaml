  mar-mar: तुम्ही ज्याला आपल्या स्वतःला दास म्हणून आज्ञा पाळण्यास समर्पण करता, तुम्ही
    ज्याच्या आज्ञा पाळता त्याचे तुम्ही दास आहात. ते मरणासाठी पापाचे किंवा नीतिमत्त्वासाठी
