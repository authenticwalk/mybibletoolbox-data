  mkl-mkl: Ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ bii ì so ɑrɑ nŋɛ ì dɑɑ inɛ ɡɔ si ɑwɔ ì wɑɑ jirimɑɛ ŋɑ,
