  nal-nal: Iaak kawit naagu rexaas adu tamon naagu lis nim nanga zin taxazak kuna
    valozang a dorang sina, nim amun iaana kilaaiang sina. Tamon nim amun iaana kilaaiang
    sin a matmalabuk taksaat, kana lis a maatang sinim. Singsaxai tamon naagu valos
    a dorang sin Nakmai, xana vabalos a roroiang ka tak lamarana.
