  cmn-FEB: 你难道没有意识到吗？如果你成为某人的奴隶，服从他们的命令，你就是向你发号施令之人的奴隶。如果你是罪的奴隶，结果就是死亡，如果你服从上帝，结果就是与他和解。
  gmv-RNT: Inte intena aylle mala shiishshiza wode inte azazettizades aylle gididayssa
