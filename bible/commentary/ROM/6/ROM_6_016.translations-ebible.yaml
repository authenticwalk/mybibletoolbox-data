  gmv-NT: ኢንቴ ኢንቴና ኣይሌ ማላ ሺሺዛ ዎዴ ኢንቴ ኣዛዜቲዛዴስ ኣይሌ ጊዲዳይሳ ኤሬታ። ሄሳꬆካ ጌዴ ሃይቆኮ ኤፊዛ ናጋራስ
