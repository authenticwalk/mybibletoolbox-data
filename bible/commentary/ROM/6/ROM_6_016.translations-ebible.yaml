    बनकर आपको मौत तक ले जाएगा, या फ़रमाँबरदारी आपकी मालिकन बनकर आपको रास्तबाज़ी तक
    ले जाएगी।
  ycn-ycn: 'Caja ihue''epí marí: Iná a''acachu iná icó apujlo majopeja rijhua''até
    sápajeri penaje, iná la''á rihuacára''aca iná que. Iná la''acachu pu''uhuaré,
    iná hue''epí pu''uhuaré la''acana nacú huacára''ajeri hua''ateje iná. Ra''apiyá
    i''imacana aú iná capichájico Tupana liyá. Eyá iná jema''acachu Tupana ja''apiyá,
    rijhua''até sápajeri que caja iná raú. Raú iná i''imá rijhua''até palá la''acana
    nacuja.'
  djr-djr: Muka dhuŋa yan nhe dhuwal baḏak? Ŋunhi nhe ŋuli dhayuŋanmirrnydja nhunapinya
    nhe ŋula yolkalnydja yolŋuwal märr nhe dhu ga ŋunhi djämany ŋurikiyin bili yan,
    ga ŋunhiyiny nhakun nhe yolŋu nhanŋuwuynha yan djämamirr. Yo, ŋuli balaŋ nhe dhu
    waŋa bitjandja gam', “Ŋarrany dhu ga dhuwal djäma yätjkurrnha yan,” ŋunhiyiny
    nhakun ŋayin nhuŋu dhu ŋunhiyin yätjkurrnha ŋurruŋuny, buŋgawayirrnydja dhu ga,
    ga märramany nhe dhu ga ŋunhi nhanukuŋuny rom dhiŋganhamirra yan. Ga ŋuli nhe
    dhu waŋa bitjan, “Ŋarrany dhu ga dhuwal dhäruk märram Garraynha yan,” ŋunhiyiny
    nhakun dhu ŋayipin nhuŋu God-Waŋarrnha ŋurruŋuny ga buŋgawany, bala nhe dhu ga
    ŋunhi nhinany ŋamakurra yan, dhuwurr-dhunupan.
  kvg-kvg: Ge zô, møzøté-zøtez? Zo zøkeza kha ezoqa nøme tozombo-etøomem, sasae
    gone nonqo, neka teqa manqat o-mba tozombøe-ndapat, yaq zo ndòzo-tegí-sasae-ezoqam-éz.
    Yaq matev até kopó. Zo zøkeza kha manqa-zapa-te tozo-etøomem, zo manqa-zapa-gé
    sasae ezoqám. Geté taqa yaq-fia, løvøté. Geté zo zøkeza kha Mbumbukiam tozombo-etøomem,
    teqa manqat o-mba tozombøe-ndapat, yaq zo ndòzo-ezoqa-ndaføyamba-éz.
  rug-rug: Gilania mia sapu be vala puleni gamu koa keke tie si gamu pude na pinausu,
    si na pinausu tugo si gamu koa sa pu va tabe ia gamu; be na pinausu si gamu koasa
