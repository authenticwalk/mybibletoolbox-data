  heb-LB: האם אינכם יודעים שאתם רשאים לבחור את אדונכם? אתם יכולים לבחור להשתעבד לחטא
    הגורר אחריו מוות, או להשתעבד למשמעת ולציות המזכים ומצדיקים אתכם בעיני אלוהים.
    למי שתמסרו את עצמכם הוא יהיה אדונכם ואתם תהיו עבדיו.
  caf-NT: Njan 'aw nt'ewhunuzúhzun? 'Et 'ilhunuh dune tehle ka butl'á'dudelhúya t'eh,
    ndet hukwa' ninzun hoh nduteht'ilh, 'et t'eh 'en be 'ulhna 'aht'ah. 'Et whuz na'a
    zeh lubeshi butl'á'dudelhúye t'eh, lubeshi be 'ulhna 'aht'ah, 'ink'ez 'ilhuz wheni
    kwuncho yuh 'et ts'ih tehdulh, 'i nuhwhuba k'elha tele. 'Et whunts'ih Yak'usda
    butl'á'dudelhúya t'eh, Yak'usda be 'ulhna tehle, 'ink'ez Yak'usda nuhduténilh
    ts'ah'un 'aht'ah, 'et whuz na'a nuhwhuba k'elha whutéle.
  mio-NT: Chito ndo ti tu cua cati ndo chi iin ñivi ti cua cuu ndo musu ñi, cua tasoho
    ndo cuhva cati ñi. Tu cua tasoho ndo chi ñivi, sava ni ta cua iin musu ñi cua
    cuu ndo. Chacan cuu cha cati yu ti tu cua savaha ndo cuati, cua cuvi ndo. Tu cua
    tasoho ndo cuhva cati ra Ndioo, cua coso vaha ndicha anima ndo.
  srq-NT: Nande nandechɨmondo mose mbae ɨcuã je, mbae ɨcuã nda nandererecuarã cote.
