  san-ORI: ଯତୋ ମୃତିଜନକଂ ପାପଂ ପୁଣ୍ୟଜନକଂ ନିଦେଶାଚରଣଞ୍ଚୈତଯୋର୍ଦ୍ୱଯୋ ର୍ୟସ୍ମିନ୍ ଆଜ୍ଞାପାଲନାର୍ଥଂ
