    nsem Dios lal.
  zap-NT: ¿Pe nandet de ne chene rdeese de si ne rak de zegnak mén ne che wdoo lo
    mén, rap de degne gon de xdiiz mén guin? Zenga ke belne nak de zegnak mén ne che
