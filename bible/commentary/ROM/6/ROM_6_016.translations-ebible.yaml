    toya tolima nimbelo. Aku ulu naa liko manjirimeleya?
  boj-boj: Niŋgi qalie, niŋgi nuŋgo segi jejamu osib tamo bei yosib aqa anjam dauryoqnqab
    di niŋgi aqa kaŋgal tamo sqab. Dego kere niŋgi une dauryoqnqab di niŋgi une aqa
    kaŋgal tamo bul sqab. Osib niŋgi moreŋqab. Ariya niŋgi Qotei aqa kaŋgal tamo sosib
    aqa anjam dauryoqnqab di niŋgi tamo bole une saiqoji sqab. Di niŋgi qaliesai kiyo?
  eng-DRA: Know you not, that to whom you yield yourselves servants to obey, his servants
    you are whom you obey, whether it be of sin unto death, or of obedience unto justice.
  knf-knf: Naamme kë woli nawutar uleefan ñaaŋ aloŋ kë awo naşih i nan, naji nawo
    ţi mnhina mi nul i? Woli pekadu di di nawutaruŋ uleef, daji daţij pkeţ, woli Naşibaţi
    a, naji nawo baŧool.
  san-KHM: យតោ ម្ឫតិជនកំ បាបំ បុណ្យជនកំ និទេឝាចរណញ្ចៃតយោទ៌្វយោ រ្យស្មិន៑ អាជ្ញាបាលនាត៌្ហំ
    ភ្ឫត្យានិវ ស្វាន៑ សមប៌យថ, តស្យៃវ ភ្ឫត្យា ភវថ, ឯតត៑ កិំ យូយំ ន ជានីថ?
  arn-NT: Eymün küme kimnieymün chalintukuwülmün tamün püresukonangeael kiñe ülmen
    wentru mew tamün müngeltunieafiel, eymün rüf mew püresukonangeymün, fey feley
    tamün müngeltuleael. Ka femngechi müngeltuniefilmün ta yafkan, yeaeymünmew ta
    lan dungu mew, welu müngeltuniefilmün ta Ngünechen nieaymün ta lif mongen.
  zas-NT: Lëjt ragbee bal yuꞌ chu rniabee dunuj ree, yazoob ree xtiidx bén rniabee
    dunuj ree. Yan bal dol guin rniabee lëjt yayalidi casti, per bal ruzoobidi xtiidx
    Dios dxel ma rayalidi perdon.
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ mbák mǎnchyɛ́ mmʉɛt ntá mmu bɛkʉ chi mɛnyɨŋ ɛbhɛn
    yi áyàŋ mǎnkʉ, nɔ bǎchi basɛm ntá mmu wu? Mmu ǎkway bɛkoŋo bɛbʉ́, nɛ bɛbʉ́
    mɛntwɔ yi nɛ nɛwú. Mbák ɛpu nɔ, mmu ǎkway bɛkoŋo Mandɛm, nɛ Mandɛm ankʉ yí
    ambak chak bɛsí bhi.
