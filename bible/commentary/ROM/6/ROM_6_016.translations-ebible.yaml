    ora caninaro, pijáque Jonogaguitequë Iriroquë.
  plu-plu: Mmah pis ka hiyak? Ku pariye pis kumadukasaw git ig ner humaw pikipara
    pisme humaw gibuk. Ku pis kumadukasaw arit pihiyakemni mbeyepye, nikwe pis ka
    hiyá pisma miniw ariw pikehni mbayka. Ku pis ka miniw ariw pikehni mbayka, pis
    utí miyaka nikwe. Henneme ku pis kumadukasaw git Uhokri giwn, nikwe pis humaw
    Uhokri gibuk pis utí kabayka nikwe, pis humaw kibeyne nikwe.
  iou-iou: Unita ŋode nämo nadäkaŋ? Äma kubätä äma kubä täŋo mani buramiŋpäŋ epän
    täŋ imikta yäŋpäŋ iwareko uwä äma unitäŋo gämori-kengän kuŋarek. Udegän momita
    watä epän täŋ iminayäŋ täŋo uwä unitäŋo gämori-kengän itkaŋ kumäŋ-kumäŋta biŋam
    api täneŋ. Täŋ, Anututa watä epän täŋpäŋ gämori-kengän kuŋatnayäŋ täŋo uwä Anututä
    mominin peŋpäŋ siwoŋi ämawebe yäŋ api yäŋtäreŋ nimek.
  ntp-NT: Cʌʌ maatʌ aapimʌ sai isʌmaadutai baiduñiagi dai gaaata duñia agadagi ʌmo
    piooñi duucai ʌgai gia viaa isʌʌgiadagi gʌaamu. Poduucai ʌʌpʌ sioorʌ ʌʌgiadagi
    ʌDiaavora gʌaamu duucai tomali ʌmo imidagai maiimia agai Diuusi ʌʌmadu. Dʌmos
    sioorʌ ʌʌgiadagi Diuusi cʌʌgacʌrʌ oidacamu dai imi agai Diuusi ʌʌmadu.
  rai-rai: Pa muaat nunurai duk naa baa muaat taar ta muaat karom te kupi muaat a
