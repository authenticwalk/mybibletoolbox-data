    yomba meglkwa. Kuno yegl keunde ene tandaglme nigl-kongunmo ere meglmbi i eran
    ene goraglkwa. Te ene God kamo pamere pinande erimbi, i eran ene wu yomba du-yene
    enaglkwa.
  cot-NT: Aviatimpajia pitsajiguitarite inchoocategueti aparo caquinte inchiquiojita
    impimantaquempa irashintajiquempari, inquemisantamajaqueriquea ashinquemparineca
    iroompaquea irashintaquitiguempari incoquempani inquempetaquempaquea imaica, ¿arimpate
    queroquea incoquempani iroanaje osamani inchoocatashitajempanijite intati? ¡Aatoja
    yagavejitsi! Ariquea piquempejiaca aviatimpajia imaica, iroogueti pishineventajiaquempaquea
    pincovaeguishejiguempaquea, quempecaquea ashintamajaquempi covaeguisherentsi,
    iroompaquea pimetojajianaque poapoaitanaque camorecariqui. ¡Querocampate pincojiaquempani
    povashiantajianajerojate! Oraquea iroogueti pishineventajiaquempaquea pinquemisantajianajeri
    Aapani Irioshi, intampishitacaajianaquempiquea cameetsaniji pincomajamajajianaquempaniji.
  bnp-bnp: Mu luhoi kado. E rei a viri i habi mule ia na limana viri, ge vora vona,
    ge longototoa, ia ngane a vorakato. Hita bara si vora vora na naro hale, o bara
    si vorakato na Vure, si longototoa. A viri i vora na naro hale, bara i vurua.
    A viri i vora na Vure, a Vure bara i ravunu vuroki a naro hale vona.
  apn-NT: 'Koja mẽhõ nhỹri kot amnhĩ tomnuj tỳx xwỳnhjê hõ pumu nẽ kãm amnhĩ jarẽnh
    japêr nẽ kãm: —E inhma. Kot paj ãm akôt pix mã tanhmã amnhĩ nhĩpêx to ho ri ixpa.
    Jakamã e inhmã mẽmoj tã karõ pa ama nẽ amã tanhmã ho ho ri ixpa. Anhỹr o kãm kapẽr
    japêr. Hãmri nẽ ã amnhĩ nhĩpêx anhỹr tã amnhĩ tomnuj pix o ri pa. Tã ã mẽ kot
    amnhĩ nhĩpêx anhỹr o mẽ pa xwỳnhjaja koja nhỹrmã ty hãmri mẽ kot amnhĩ xà htỳx
    kamã hamak tũm xàta wỳr ma hapêx. No koja mẽhõ Tĩrtũm mã amnhĩ jarẽnh nẽ kãm:
    —Pa Tĩrtũm. E kot paj ãm akapẽr kôt pix mã ri amnhĩ nhĩpêx o ri ixpa. Anhỹr o
    kãm amnhĩ jarẽ nẽ hkôt amnhĩ nhĩpêx mex o pa. Nẽ tãm amnhĩ nhĩpêx o ri pa. Hãmri
    nẽ nhỹrmã ty nẽ ma õ krĩ hwỳr api nẽ Jejus mẽ Tĩrtũm wa kuri htĩr tũm nẽ mex rãhã
    nẽ pa ho pa.'
  ctp-NT: Bra nu ndaꞌaan tñan ꞌin ska nten ni, ngiꞌnian nchga tñan nu kulo nten kanꞌ
    ꞌñaan bra kanꞌ; jlyo tianꞌ chaꞌ nten kanꞌ lka xꞌnaan, loꞌo ngwañaꞌan, ndiꞌin chaꞌ
    tukwaan chaꞌ nu nchkwiꞌ xꞌnaan. Loꞌo kiꞌya nu ndukwian ni, lka ran ñaꞌan tiꞌ xꞌnaan.
    Bra nu ka ndloo la ran ꞌñaan, ngiꞌni ran chaꞌ ti kuꞌnian chaꞌ kuxi, bra kanꞌ ndiꞌin
    chaꞌ kajaan siyaꞌ ti. Loꞌo ni, si Ndiose lka xꞌnaan, tukwaan chaꞌ nu nchkwiꞌ Ni
    bra kanꞌ, ka suꞌwe ka kasiya ꞌñaan bra kanꞌ.
  opm-opm: Guragur mohnong hanhan hat patida. Gur tit han ohe hrepnong ham be atamreinpera
    daham ama han orhe hrepnong hahhan ama han orhe danong hatinmat ihaptimur. Amaru
