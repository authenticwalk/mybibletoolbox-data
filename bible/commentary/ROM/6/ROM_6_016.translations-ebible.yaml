  sbe-sbe: Taba kwa nuwatulobai, ena kwa talamyeigomiu tamowai hesau unai bena kwa
    kawakabiyei na kwa hemala yona heyayai tauhaina, meta komiu ne kaiteya kwa kawakabiyeiꞌusei
