    cote. Ae ra nandemingo beɨ mbae turã ndese cote.
  kje-NT: Yon hamlinu nahenia lo'o ik kala ik kemen laa ri namehin komdere, ik kamwaliyedi
    hophopon wahwahan ri onne la ai nodi molollo maika! Onne namnenehe noro dohohala
    haenhi! Lo'o ik kala ik kemen hi'i ha man yak mamani, ik maki kako'u Makromod,
    ono dohohale nodi molollo maika me'e, maa lo'o ik kala ik kemen Makromod Lalap
