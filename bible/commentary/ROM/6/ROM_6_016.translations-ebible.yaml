    dadik salak atan. Tehuu mete ma ei hele leondiak, na ei tao ei aom dook mia Manetualain.
    Te ei bisa hele fo tao ndoos, ma dadik ata fo tao tungga hata fo Manetualain nadenu
    ei. Mete ma ei hele leondiak, na, ei bisa malole mia Ndia!
  kyf-kyf: '-We a ''kaa ''jiyibheli, mʋ nɩ: a -ka amɩaa ''dɛ wla nyɩmɛ yabhlo -yla
