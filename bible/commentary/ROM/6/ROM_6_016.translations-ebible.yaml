    jaboni. Hari. Hojai asohiriki-ra avanaabahi; avakadika'da'di fori hihi; avaabinihi.
    Deus athi-ra avanaabahi; avakadika'da'di hiha; avakadimahi sohika'oani-ra kahiha.
  twi-twi: Munnim sɛ, nea mutie no ara na ne nkoa ne mo anaa? Sɛ ɛyɛ bɔne a ɛde kɔ
