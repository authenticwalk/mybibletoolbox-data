    nau ene igiyawa ayawa matai bo aya, megara noiwa autanwa ankwatave nau ene igiyawa
    ayawa ye matai oraimina aya God namive.
  pad-NT: Hari. Avarigaki ida hoariha avava'ini-ra nahonariahihivini-ra avava'ahavini,
