  san-BUR: ယတော မၖတိဇနကံ ပါပံ ပုဏျဇနကံ နိဒေၑာစရဏဉ္စဲတယောရ္ဒွယော ရျသ္မိန် အာဇ္ဉာပါလနာရ္ထံ
