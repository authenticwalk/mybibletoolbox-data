    ꞌasaꞌaiana ꞌakonadi ꞌwa vetofolova Yaubada ꞌwaineye i na nagoga i na ꞌiveꞌatumaimi.
  ory-ory: ମୃତ୍ୟୁଜନକ ପାପ କିମ୍ବା ଧାର୍ମିକତାଜନକ ଆଜ୍ଞାବହତା, ଏହା ମଧ୍ୟରୁ ଯାହା ନିକଟରେ ତୁମ୍ଭେମାନେ
    ଆଜ୍ଞାବହ ହେବା ନିମନ୍ତେ ଆପଣା ଆପଣାକୁ ଦାସ ରୂପେ ସମର୍ପଣ କର, ଅର୍ଥାତ୍‍ ଯାହାର ଆଜ୍ଞା ପାଳନ
    କର, ତାହାର ଯେ ତୁମ୍ଭେମାନେ ଦାସ ଅଟ, ଏହା କଅଣ ଜାଣ ନାହିଁ?
  bzj-bzj: Unu noh noa seh dat unu da wahn slayv tu enibadi weh unu obay? Unu ku bee
    wahn slayv tu sin ahn ded, er yu ku du weh rait ahn pleez Gaad ahn bee wahn slayv
    tu hihn.
  chk-chk: Oua püsin silei, pwe lupwen oua fangatä inisimi ngeni eman pwe epwe nöünikemi
    chon angang o aleasochis ngeni, oua chon angang ngeni ätewe oua aleasochisi. Ika
    oupwe aleasochis ngeni tipis, sopolan oupwe mäla, ika oupwe aleasochis ngeni Kot,
    sopolan oupwe küna pwüng mwen mesan.
  ssd-ssd: Tane ande tuku wamdus dubiwam tuku taŋgine ŋgarosu pilig ta tane nu tuku
    piro taŋgo taŋaŋ mayok kinig ta tane kila. Tane une maŋau tuku piro mbal minap
    ta tane ŋgisikamŋgaig. Tane Kuate tuku miŋge kumnemŋge minap ta nu tane tiŋreknu
    kile-mayokkuwa le abo ŋak minamŋgaig.
  acr-TNT: ¿Na etaꞌam ta neba alak we caya ib alak pukꞌab junok che uꞌanic janipa
    ri caraj rire, riꞌ e cuꞌana patrón alak y chirajawaxic cꞌu riꞌ cacoj alak utzij?
    Jecꞌuriꞌlaꞌ we caya ib alak pukꞌab ri mac che uꞌanic ri na utz taj, riꞌ cucꞌam
    bi alak pa camic. Noꞌj echiriꞌ caya ib alak pukꞌab ri Dios re cacoj alak utzij,
    waꞌ cucꞌam bi alak che jun jusucꞌ binic silabic.
  rop-rop: Wi kaan dumbat ola nogudbala ting, dumaji wen yumob gibit miselp langa
    sambodi blanga duwit langa im, yumob meigim miselp wekinmen blanga im. Yu si?
    If yu meigim miselp wekinmen blanga det nogudbalawei, wal det nogudbalawei meigim
    yu dai. Bat if yu meigim miselp wekinmen blanga God en duwit langa im, wal im
    meigim yu jidan raitwei langa im.
  mee-mee: Miau ka lomiaumatana tapu roma, nga ina miau ngaka tungu miau muni ta agau
    te ta longa te i ma kumangngatulu ae i, na ka miau ra kumangngatulu nga agau laeala
    a miau ka longlongo te. Ka tongana kena mana ma bainga e nga bainge bainga reke
    sosoali nge Nutu raguna ba bainga e nga bainge bainga reke tupu nge Nutu raguna.
    Ngaroma agau nga i a akumangngatulu nga bainga e nga bainge bainga reke sosoali
    nge Nutu raguna, na bainga laeala ke la taongamuga kia ta mateng. Ava ngaroma
    agau nga i a akumangngatulu nga bainga e nga longnga te Nutu, na bainga laeala
    ke la taongamuga kia ta i kumangng ka bainga reke tupu nge Nutu raguna.
  dif-dif: Jura wata milkila, jura munta mili jinkiterinani pankinaia, jura nunkanipini
    mili nganai, nunkangu jura pankiai, madlentjani naria kara, pankinani talkulaia
    kara?
  gam-gam: Pir mo? Ye yenekne ipo iwa ta moya al awo, yene kandja djinda mal yene
    ge, ye une nu kogoye mal embe yene. Embe paro pille, ye kondwe soka yero. Ta ge,
    singare ke me ge ye kantau yendaka, ye singare ke ye po goye. Mo ta ge, ye God
    kandja djinda mal pille yene ge, ye wambo napanda, kiwa moye.
  nou-nou: Na ingo gawase dipapa ena ingo embo nei da agipo embo adi dipapa edo ungae
    da dada adewa re uso ge awa kera adewa. Edo ingo embo ainda ge kera adewa awa
    uso agipo embo adewa. Edo da awodo ingo ingoda tamo awa wasiri biae da itido re
    wasiri biae da agipo embo adewa awa amimi ari ingo betae sumba isewa awarate ingo
    ingoda tamo awa God da yei itido re uso agipo embo adewa amimi ari ingo God ga
    da umo jigari ewamei da adewa.
  mqb-NT: Kə sənen itəbay ɗaw? Kə təren ɓile su ɗo aday nà, bəlaray si ki ɗəfen anan
    apan anà ɗowan ata awan. Kak kwanay ɓile ana ines ahay, ines i lagay kwanay hus
    à amac inde. Kak kwanay ɓile ana Mbərom ahay, ata Mbərom i təra kwanay ɗo ɗiɗek
    aya awan.
  ape-B: Ipak douk padukemech. Sapos ipak pukanu ipak yet ananu nebenali pupe chakamomu
    anan pupe punek ananin moul umu, namobuk ipak douk pagipech ananin balan kobi
    nowechikepu pape penemanu galibagamu. Ali douk namudak ati. Pukli pugipech yowenyi
    pasin umu, luhut enyen eke nyunekepu pugak. Wakuli pukli pugipech God ananin balan
    umu, luhut anan eke nuhwalepu duldulipali elpech.
  grc-F35: Οὐκ οἴδατε ὅτι ᾧ παριστάνετε ἑαυτοὺς δούλους εἰς ὑπακοήν, δοῦλοί ἐστε ᾧ
    ὑπακούετε—ἤτοι ἁμαρτίας εἰς θάνατον, ἢ ὑπακοῆς εἰς δικαιοσύνην;
  cav-NT: Ejeque ecuita peya queja catyatitsu ameretaya tibu, tujatu ataqui dutya
    tuque cuatsashatayaque. Micuana micuana bahuedya tumeque. Ecuanadya ecuana tumeque
    ecuita buchique, peya queja tuque mere ishu catyatiyaque. Satanás queja catyatiya
    cuanaquetu casada tsehue cajuchatitaqui, tura cuatsashaya tibu. Majutsutu jadya
    juya cuanaque ijahuaja etiquiju judirubuque. Yusu queja catyatiya cuanaque bacue
    casada tsehue tura amereya eque juishuque. Casada tsehue Yusuja biji eque ani
    ishuque tuna.
  kgp-NT: Ẽg tỹ ũ mỹ vẽnh fẽg kỹ tóg tỹ ẽg patrão nĩ, kỹ ẽg hã vỹ tỹ ti camarada nỹtĩ.
    Ri ke ti nĩ, ẽg tỹ Topẽ vĩ mranh sór kỹ. Ti vĩ mranh jafã vỹ tỹ ẽg nỹtĩ, ẽn kã.
    Ẽg tỹ Topẽ vĩ kri fig tĩ nĩn kỹ ẽg tóg ti mỹ há nỹtĩ sir.
  bvd-bvd: Kamolu molu saitomana gwamolu ne, lea waa ne kamolu molu rao fuana, nia
    waa nai naa ne 'inito fuamolu. Aia, lea na abulo ta'aa lae nia 'inito fuamolu
    uri rao lae fuana, tara kamolu kai maelia. Ma lea God nia 'inito fuamolu ma molu
    ka ade suli nia, tara kamolu kai too 'ana 'o'oloe.
  ukr-1871: 'Хиба не знаєте, що кому оддаєте себе в слуги на послух, того ви й слуги,
    кого слухаєте: чи то гріха на смерть, чи слухання на праведність?'
  apz-apz: U, sekwo huno maseyoho liyohoho. Hwe fihwo kako nomꞌnehumo syoho ulohofiyonto
    kakoe hungkunomo haloho pewoꞌnɨngkiso soꞌno oso hwe nomꞌne huhwo sohwo kakoe hwe
    engo imoꞌnɨngkuhwosi kakimo yokumpohnꞌnyo womokosyohumamontonoho. Ihwoni. Yahino
    wonyoso oso paꞌnyofoho. I kɨko oso yahino wonyoso neꞌno yohojoꞌno oso yahino wonyo
    hiso kikimo yokumpohnꞌnyo wokumokosyohumamontonoho. Oso yahino wonyo huhwo sohwo
    kako kikimo yokumpohnꞌnyo kumokosyohumahwosi poyo wakumokumontonoho. U, yoꞌmayo
    Anɨtu umo kilososo u, kɨko oso hiso yohojoꞌno Anɨtu kako jɨje hwe engo imoꞌnɨngkuhwosi
    kikimo wokumokosyohumamontonoho. Ose yohojoꞌno Anɨtu kako kikimo wopɨngo hwosoho
    wakilɨmontonoho.
  yon-yon: Yiib kuu karub kane ye dabderem yiri dobere no deme awinembiridan kere
    ye wengmo wengambere awini dowad yiibka konaniib kuu, ye wengmo wengambere awinimaib
    kumbed ye kuu yiib korok keraneene ye dabderem yiri dobere no deme awinembiridan
    keraniib kuu yiibkaadkerindokowoo? Yiib kuu ambarakmi ye dabderem yiri dobere
    ambarakmi ye dememo awinembiridan keraniib kuyiib kuu nenwene bobni ari nongkobaneen.
    Kwane, yiib kuu God ye weng wengambere awini ye dabderem yiri dobere no deme awinembiridan
    keraniib kuyiib kuu nenwene yorokmo kerundi ari nongkobaneen.
  poi-NT: Micht́am iñjo̱doŋtam siiga iñjɨ́cpa iga mimɨɨcha̱p tu̱m pɨ̱xiñ juuts íño̱mi,
    jesɨc tienes que iŋwatpa juuts mipɨɨmɨ́ypa. Jesanet́im siiga iŋwatpa juuts nɨmpa
    jém malopɨc jɨ̱xi, jesɨc jém jɨ̱xi tsɨ́y juuts jém íño̱mi y miccaaba. Pero siiga
    iŋcupɨcpa Dios, jesɨc iniit́pa jém wɨbɨc vida.
  wuv-wuv: Haa, lomi hamona apa'ia ba nabaa hamona ugainaa hemea ba hamu'ou humuwana,
    hamu'ou humuwaa mena hamona guainia? Nabaa hamu'ou humuwaa ei hafelo'a, i notonaa
    hamu'ou a'a fei ma'ea. Nabaa hamu'ou humuwaa fei guaiawarea, i fani harenua a'a
    hamu'ou.
  quf-NT: Chaqa allitami yaĉhanchikllapa, uk runa patrunpi trabajaqqami chay pay nishannulla
    imatapis ruran. Chaynu qamkunapis Tayta Dyuslata patrunnikillapata yupay kasutkillapaqami,
    payqa uchaykillapamanta llakipashunqallapa, allinlatana rurar kawsanaykillapapaq.
    Nataq dyabluta kasur, uchakurlla kawsarqami tukuy tyimpupaq Dyusmanta chiqanchakar
    wanunkillapa.
  yuw-yuw: Kombiarut, sonu irot soni amna au imongo yuhon mata sumbentanganu wömai
    woroc, son amna worochon youp wabkarac entang. Amna au yu wömai wontucmunohon
    youp wabkarac ididang. Tongo yu worochon uragoha omoc koing au feangoc. O amna
    auho wömai Kopotorochon youp wabkarac itmuya yuhon mata sumbodidang. Tongo yui
    amna nongnongo itnahing.
  hus-NT-1971: A tso’obchic abal max a binal ta ba’ quit c’unat abatna c’al i amulab,
    pel a uchbil ca tala’ t’ajchi patal jahua’ ti uchbiyal. Max a binalchic ta ba’
    c’al an hualabtalab, ejtil max a amunal an hualabtalab. Ne’ets quit hualbine ani
    ne’ets quit tsemets abal ets’ey. Expith max a amunal a Dios, ne’ets ca t’aja’chic
    jahua’ bolith.
  med-med: Enim pilik mormin ei, enim wamp nam ti ndi, elim wu nuim ti kʉn, ngumba
    rukʉr ndupa, elim kindmant wamp muⱡimp nʉtʉm ndam, wamp ei, wu nuim ei nga kindmant
    wamp kupa ei morum. Ei mel ku, wamp ei, uⱡ kit mbʉ nga kindmant endʉtʉm ndam,
    wamp kui nga uⱡ ei, punt ropa ngorum. Wote, Got nga ik ei, teng ndurum ndam, Got
    nga kuimp keta ila wamp ei kun kai ei morum.
  bch-bch: Oangga alongean gimi ga aot paeaeanga ton eaba ede, eine gimi ga anasi
    eaba toa oa ilinge. Be gimi aoatai mao? Tota oangga aboko gadio ngan kadonga sasat,
    eine gimi ga amate. Be oangga aboko gadio ngan Deo ga anasi ei ilinge, eine ga
    aot panua tututui.
  cco-NT: Jo̱ guiʉ́bˉ nɨñíˆ ꞌnʉ́ꞌˋ e song nijáangꞌ˜ yaang˜naꞌ e nijméeˆnaꞌ ta˜ quiáꞌˉ
    jaangˋ dseaˋ, jo̱baꞌ ꞌnéˉ jmitíˆbaꞌ jóng jaléꞌˋ ta˜ e niquiʉ́ꞌˉ i̱ dseaˋ do, co̱ꞌ
    lafaꞌ dseaˋ sɨꞌnɨɨmˇ nilíingˉnaꞌ quiáꞌˉ i̱ dseaˋ i̱ lɨ́ɨngˊ fíiˋnaꞌ do. Jo̱ lajo̱b
    lɨ́ɨˊ e la, song ꞌnʉ́ꞌˋ jmitíˆnaꞌ lají̱i̱ꞌ˜ ta˜ quiʉꞌˊ dseeˉ quíiˉnaꞌ, jo̱baꞌ
    lafaꞌ dseaˋ i̱ nɨsɨjúumˉ lɨ́ɨngˊnaꞌ jóng, co̱ꞌ nɨsɨꞌnaamˋbaꞌ có̱o̱ꞌ˜ Fidiéeˇ.
    Jo̱ dsʉꞌ song ꞌnʉ́ꞌˋguɨ jmooˋnaꞌ nʉ́ʉꞌ˜naꞌ júuˆ quiáꞌˉ Fidiéeˇ, jo̱baꞌ niꞌímꞌˋbre
    ꞌnʉ́ꞌˋ jóng e lɨ́ɨngˊnaꞌ dseaˋ i̱ jaˋ røøngˋ dseeˉ fɨˊ quinirˇ.
  deu-1951: 'Wisset ihr nicht: wem ihr euch als Knechte hingebet, ihm zu gehorchen,
    dessen Knechte seid ihr und müßt ihm gehorchen, es sei der Sünde zum Tode, oder
    dem Gehorsam zur Gerechtigkeit?'
  alq-ALGNT: Kikikendana8adok kicpin pagidenimidizo8eg kidji anokita8eg acitc kidji
    ndota8eg a8iag, kitibenimigo8a aa a8iag ka ndota8eg. Mi pejig8an, kicpin nta patadieg,
    patado8in kitibenimigona8a, midac ke odji nibo8eg. Kicpin dac ndota8eg Kije Manido,
    8inikag kidiji tibendagozim, acitc kiga k8aiak8adizim.
  ixl-NNT: Tan ateꞌ sekꞌuꞌl uvaꞌ techal la kunima umaj uxhchil uvaꞌ kꞌamin qetz. As
    echat bꞌanel qaꞌn vatz u paaveꞌ, tan asoj aꞌ u paaveꞌ la kunima, as oꞌ ikꞌam u
    paaveꞌ. As la teqꞌo veꞌt oꞌ u paaveꞌ tu u kamchileꞌ. Pet asoj oꞌ ikꞌam u bꞌaꞌneꞌ
    la ibꞌaneꞌ, as aꞌ u niman yolileꞌ la eqꞌon oꞌ tu u jikla tiichajileꞌ.
  boa-NT: Muurá ámuha méwaajácú tsáné avyéjúúbema íjcyame dibye ímillédú íjcyane.
    Ahdu muurá ímítyúné pañe meíjcyame tééné nɨ́jcaúvú íllure méwágóoovéhi. Áánetu
    ihdyu Píívyéébe ímillédú meícyane ímí mééma nɨjkéváhi.
  quh-NT: 'Cayta sumajta yachanquichejjina: Patronman casunayquichejpaj churacuspaka
    payta casuspataj camachisnin canquichej. Juchata camachejtajina casuspaka casuskayquichejmanta
    wañunquichej. Diosta casuspataj chekanta causanquichej.'
  kwi-kwi: Une anpatpakas kiwainmumikawakas wat pian. Kiwainmumikane anpat ɨnintu
    aizpa mɨmtu. Kwail kishimtumikane paiña kwail anpat ɨnintu aizpa mɨnazi. Sun akwa
    usne Diostas attishta chanazi. Diosne us ɨnintu aizpa mɨshimtumikasha wat namninnat
    kit paiña kwail wat kulnazi. Sun akwa nil uznazi.
  agm-agm: Amɨ akɨtɨnɨhɨ kɨmandɨ sahɨ mmonɨwɨhiyaate, utaaho womɨ otɨtɨhɨ sahɨ pɨnowaawaahɨ
    sɨko noaipatɨ samɨ awaisɨhoematatɨ sangi otɨpɨpatɨ nasanyatɨ jainjatonɨhɨ sahɨ
    komɨ otɨpɨpatɨhiyaatimatɨwɨ komɨhatɨhɨ bimɨtaapo. Isɨ sahɨ maipɨhandaatɨhɨ samɨ
    ambɨpatɨ maarɨho nesi nandaapɨ kandamɨ watɨpɨhandaatɨhɨ bindawaawɨ maipɨhaiwa
    kiyawaawaahɨ sandapɨ kandamɨ wihoaaŋɨhandɨ sahɨ napopɨ samɨ ambɨpatɨ maarɨhoaisawɨ
    ahoyawɨ Autaahaatɨhoai wɨndɨ mausopɨ owetɨtaatɨwɨhandɨ naitaapo. O amɨ sahɨ samɨ
    ambɨpatɨ maarɨho nahato nepɨ isɨsi Autaahaatɨhomɨ otɨtɨhɨ pɨnuwɨ komɨ pɨwɨha atɨwisawaawaahɨ
    sandapɨ wihoaaŋɨhandɨ Autaahaatɨho sangi sasatatɨ Jisaasihomɨhetapɨ sahɨ tɨtɨhɨ
    saasanotahiyaate satindɨhandɨ samɨ omaŋɨtɨtɨhɨ gɨnunyaahohɨtɨhanda mmondaapo.
  ubr-ubr: Dura bag omi wosagob tiwag on an rai omi usim engon wonkuteten agirotim
    ba orot jever aurin wonifonabo on, omi ami bada min ato on aurin wobifonabo wobiagirai—omi
    on bokomas wonigibubunuai o God On aurin wonifonabo. Bokomas amonai on wonarab
    ato God aurin wonifonabo on iniyamem On matanai ami yawas totorin wonmatar.
  tsw-NT: I reve ta̱ ili i na i ɗangwai i toni suru wo oꞌwo ta̱ zagbain ɗu. I ta gura
    ɗangwa unusu, za na tsu ta̱wa̱a̱ nu ukwa̱, ko i ta gura ɗangwa i toni A̱sula̱,
    a̱vu yo oꞌwo a̱za̱ a̱ a̱ɓula̱ e ekere a̱ yi.
  cax-NT: 'Suraboira arrüna sane ausucarü: Arraño puerurrü apatacümanauncu ñacuti
    ümoche aurrianca apaserebi tacana mosorrü. Aboma torrü: Arrüba nomünantü, y arrti
    Tuparrü. Arrtü apisamute nomünantü, tone caüma naupatron, y auconca uirri. Tapürrtü
    apacoconaunca ümoti Tuparrü, urria nabaca au narrtarrti.'
  aia-aia: '''A ''ua? Mou ai''a aidangisia do ''oha mou sigihiai taha ''anai ha''isuria,
    naasi taha namou ha''i slev tanaa? ''Onaa mou sigihiai ora-ora''a ''anai awasuria,
    mamoi dauai mae tarau. Ma ''onaa mou ''ome sigihia God ''anai awasuria, mamoi
    hauai awaha na odo-odo.'
  srp-1865: Ne znate li da kome dajete sebe za sluge u poslušanje, sluge ste onoga
    koga slušate, ili grijeha za smrt, ili poslušanja za pravdu?
  agt-agt: Te awemuy hud manonot ta maski am anu ya pangitulukan muy ta bari muy a
    tagabu na kanan. A am tagabu na kam na dulay a iange na kam sangaw ta pasi na
    kahalwa muy. Ammi am Namaratu ewan ya pakitagabun muy a ituldu na kam ta matunung
    petta matolay kam.
  lug-lug: Temumanyi nga muba baddu b’oyo gwe muwulira? Muyinza okuba abaddu b’ekibi
    ne kibaleetera okufa, oba muyinza okuba abaddu abawulira Katonda n’abawa obutuukirivu.
  yby-yby: 'Edimoya ma sa-liki elamahe: Uliki we makomidana elekele wela minatune
    likiki duka moli mikiki aya wemidana eli mitaboya, aya wemidana meusa oluhola
    lolo itakilae. Malokaya lahelamibo nesalimoya uliki we lolo olibetokadeko aya
    nesamidana elekele wela lolo iki miniki heliki leso ikilae. Ito malokaya Omaimidana
    eli miki minatabo wewenaya lihimanipo suwokadeko minakilae.'
  heb-heb: הלא ידעתם כי לאשר תתנו את נפשכם להיות עבדיו לסור למשמעתו הן עבדים אתם לאשר
    תשמעו לו אם לחטא אלי מות אם למשמעת אלי צדקה׃
  mpp-mpp: Ngenge ngengung ngic monicte bagewa kwelec kwekwe aling ganingte, ngenge
    yele kwelec kwekwe aling galu yele yowa balaibedabiyeng, yogo ngagegaing. Inguc
    ailu ngenge bikicte kwelec kwekwe aling galu yowaine balaibedaingtewa, homac bafuwadaingte.
    Me Wapongte yowa balaibelu yele kwelec kwekwe gadaingtewa, gaga dondonne bafuwadaingte.
  apb-apb: Omu saie ka'u oto uri maholo omu ko toli'aasi'omu maraamiu huni ii'o i
