    poanele etepea toa tua poi. Nitameneya Akolali neke agale-kama yakoane tou wa
    oneke lukoa meketepa one leneke poanele toameneya meane tetepo taneya meemoa poi.
    Enipa nimini ukutu-pe.
  swe-swe: 'Vet ni inte att om ni ställer er som slavar under någon och lyder honom,
