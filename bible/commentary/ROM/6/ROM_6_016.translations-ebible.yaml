    yi faxa, hanma a findɛ Ala xuiin suxun na, i yi yatɛ tinxin muxun na.
  cnt-NT: ¿Tsa₁ ŋi'₅₄ 'nia'₂, në₁jua'₂ ca₂jɨn'₅₄ 'nia'₂ guiong'₅₄ o₄gú₃ jan₂ juɨg₅₄
    a₂jme₁ti'₄ ta₁ ne₅₄, ma₂lɨ́ng'₅ jan₂ i₂ma₂chi₁'ŋe'₅₄ i₂quián₅ dsa₂ 'éi₂? Ján₃
    bá₄ le₂jaun₂, në₁jua'₂ ca₂jɨn'₅₄ 'nia'₂ guiong'₅₄ ne₄ dsáu₁, dsáu₁ jaun₂ i₂ma₂lɨ́n₅
    juɨg₅₄ 'nia'₂, jiog₅ juɨ₅ 'mú₃; o₃ në₁jua'₂ ca₂jɨn'₅₄ 'nia'₂ ne₄ a₂nág'₁ gau₂
    jág₁ quió'₅ Diú₄, a₂jaun₂ bá₄ i₂ma₂lɨ́n₅ juɨg₅₄ 'nia'₂, jiog₅ juɨ₅ co₂dsau₅.
  tif-tif: Ibi kaa atamsip disa ema? Nuli kanola yak tunum kamokim ma ami sikil diim
    abamnupla tiin moba, ami weng kaata-kup kutal-fuku kulii-tabup namti, nuli tunum
    kaami sok de-yimulala, tunum ma kaami disa iip okok kamaalin unang tunum ke-lokomup.
    Kanolin kemin, utamin! Ibi ban kemin kaami weng ayo kutal-fuku kulii-tabip namti,
    ban kemin kuuta taba-lomdu sok de-yimulin tap keluya, ban kemin kaami uluum uyo
    kuluu-lom saak-nokomip. Kanolin kemin, ibi God ami weng kutal-fukulip namti, ipkal
    tituun-kup tabin kukup kaata-kup kutal-fuku kulii-abokomip.
  nlx-nlx: काय तुमू नाह जाणते काय एगदान उकुम मान्नेन केरता तुमू सोताह पावरान गेत होप
