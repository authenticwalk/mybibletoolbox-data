  gaq-gaq: 'ପେ ମିଆଁ ପେଲେଃକେ ଜଦି ପେ ଜାନେ ସାମୁଆଁ ମାନେଚେ ମେଃନେ ପୁରାପୁରି ବାବ୍‍ରେ ଆଦେସ୍‍
