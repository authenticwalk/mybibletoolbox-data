    tsëhë me ne, hatuxa tjihñu ngayun cojo Nina, hacuaha nujyuhunyun ndiya rë cjuandaja.
  hto-hto: Ñue onódɨomoɨza, ómoɨmona nágamɨiaɨ rɨire ocuídɨllaɨmamo fecaca llezica,
    aféllaɨma ocuíllana ñue jeire óredɨomoɨ. Daje llezica aféllaɨmamo izire jaɨnáidɨomoɨ.
    Bie izói caɨmo ite fɨénidɨfuiaɨ, jacɨre ocuídɨllaɨma ana uilla izói, nana caɨna
