  ebk-ebk: Ay achiyu ammu ay mu ichatyu nan achoryu as fiabfiaarun nan usa ay taku
    as munserserfi kan hiya at hiya nan amoyu? Isunga mu fiasor nan chayu munpaetortorayan,
    fiasor us challu nan amoyu, ya kiapú as nan chayu munpaetortorayan as nan fiasor
    at maisiyan kayu kan Apo Dios ta machusa kayu. Ngem mu hi Apo Dios nan chayu munpaetortorayan,
    maifilang kayu as nalintig as nan mangiilan Apo Dios.
  spa-PDDPT: ¿No saben que son esclavos de aquel a quien se presentan para obedecerle,
    sea del pecado para muerte o de la obediencia para justicia?
  ruf-ruf: Mwemwe mwomanya ghendo ka hamwilapfa muwenyegho ka watumwa kumtegheletsa
    imunu yungi, mwemwe mwakuwa watumwa wa ayula yamumtegheletsa. Mng'awa watumwa
    we nzambi mtsomalila mlifwa, mng'awa watumwa we ukutegheletsa mtsakoneka mnogha
    kwe Imulungu.
  gun-gun: Ndapeikuaai ri ty'y nhoembiguairã pejeko me'ẽ rire pendererekoa anho 'rã
    penhe'ẽ rendu? Jejavya rembiguai ma omano aguã rami ikuai, ha'e rã Nhanderuete
    nhanhe'ẽ rendu va'e ma teko porã rupi nhandekuai.
  agu-BL: 'Na je jun elsawutzile''j: Ko na tak'' tib jun tk''ab jun patrón at i''
    jak'' ca''wl yi patróna''tz. Nin tajwe''n tan bnol tane''n yi tajbil yi patrón.
    Ite''n nin kutane''n ketz, kol kak'' kib tk''ab ilc''ol, tajwe''n tan kabnol tane''n
    yi tajbil yi ilc''ol. Ej nin sjalok quimichil ka''n tan paj. Poro kol kak'' kib
    jak'' ca''wl Ryos kocopon tzun tetz balaj ta''n.'
  isn-isn: Shanga muine kitalakwe nimipumilye anga metumi ingi nyenye muzetula meitumi
    akwe, nuanso nimunonee kumukulya? Iyi ataize kiasese amilandu nikutwae muushi
    ang'wi usese nuakuli kuutwala mutai.
  eng-PEV: You know that if you always do whatever another person wants, you make
    that person your boss. So if you do bad things all the time, you make those bad
    things your boss, and in the end you will die. But if you do whatever God wants
    all the time, you make him your boss, and in the end he will say that you are
    really good.
  ilo-ULB: Saanyo kadi nga ammo a ti pangidataganyo iti bagiyo kas adipen, isu dayta
    ti nagbalinanyo nga adipen, ti rumbeng a pagtulnoganyo? Pudno daytoy nga adipennakayo
    man ti basol a mangiturong kadakayo iti patay wenno adipennakayo ti panagtulnog
    a mangiturong kadakayo iti kinalinteg.
  pir-NT: ¿Ahrire masiedajari mʉsa? Mʉsa quehnoano yʉhtiriquiro mʉsa pʉhtoro ijire.
    Sa yena tiquiro cahacjãna ijire mʉsa. Mʉsa sa yʉhti mʉsa pʉhtoro tiriro sahata
    ñañene yeducuna mʉsa ijigʉ̃ ti ñañe mʉsa pʉhtoro yero saha ijire. Sa yena ñañene
    duhu masiedare mʉsa. Sa yena ijina pecapʉ wahanaja ijire mʉsa. Cohãcjʉ̃re quehnoano
    ño peona ijina tiquiro cahacjãna ijire mʉsa. Sa yena tiquiro yequina quehnoana
    ijire mʉsa. ¿Tire masiedajari mʉsa?
  anv-NT: Dékaá fɔ nnó déchyɛge gemɛge nyú mbaá muú nnó déwúgé lé ne ji
    ndɛre áfwɛ, delú mbɔ lé afwɛ mbaá muú yimbɔ wɔ́? Ɛnyú débɛgé fɔ áfwɛ
    manwúgé ne gabo, áchwɔɔ́ ɛnyú ne negbo. Débɛgé afwɛ manwúgé ne Ɛsɔwɔ ji
    apyɛɛ́ ɛnyú débɛɛ́ cho né mbɛ ushu wuú.
  sab-NT: Ba ulitage uñale ba mo gbe lle boi no mo mauña alin ba agedale ulita mo
    mauña alin ama takalin kare. Boi ene kaire ba mo ta gbe age diali me no Chube
    dollale o ba mo ta gbe age diali no Chube takalin kare, e salengwli ba kle lle
    boi mo mauña alin kare. Ba mo ta gbe age me no Chube dollale ba takalin kare,
    ene ba jogeda ba be chege sugekare Chubege diali, ba mi ñage joge toi Chube ole
    nga ngaña giti. Agwa ba mo ta gbe age no Chube takalin kare ba mo ta gbe Chube
    gai dage, ba be toi Chube ole nga ngaña giti diali chui tangle.
  tmd-tmd: Ñɨŋ nugwöia, ñɨŋ nöbö dib i nugwo yadön, “An nöbö nag mabö rɨb nagö mɨdön,
    mabö kai yajɨnö cɨnɨŋö,” rɨmɨjöñ aku, ñɨŋ nöbö dib aku mo nuŋwa mɨdöia. Ñɨŋ ap
    kib mag gwogwo rɨb mag aku, nag mabö rɨb nöbö röxg mɨjöñ aku, ap kib mag gwogwo
    rɨb adaku moa mɨdön wöröxöña. Makwam ñɨŋ God mönö rɨg yad mag aku nag mabö rɨb
    nöbö röxgɨb mɨjöñ aku, God mönö rɨg yad mag aku moa mɨdɨŋ, nuŋ ñɨgö nöbö mö wä
    nɨ me cöna.
  acr-NNT: ¿Na etaꞌam ta nebꞌa alaq we kaya ibꞌ alaq puqꞌabꞌ junoq che uꞌanik janipa
    ri karaj rire, riꞌ e kuꞌana patrón alaq y chirajawaxik kꞌu riꞌ kakoj alaq utzij?
    Jekꞌuriꞌlaꞌ we kaya ibꞌ alaq puqꞌabꞌ ri mak che uꞌanik ri na utz taj, riꞌ kukꞌam
    bꞌi alaq pa kamik. Noꞌj echiriꞌ kaya ibꞌ alaq puqꞌabꞌ ri Dios re kakoj alaq utzij,
    waꞌ kukꞌam bꞌi alaq che jun jusukꞌ bꞌinik silabꞌik.
  kpg-kpg: Goodou gu iloo bolo maa goodou ga hai hege ge hagalongo gi dahi dangada,
    goodou guu hai nia hege ni tangada dela e hagalongo ginai goodou. Goodou ma gaa hai
    nia hege ni di huaidu, goodou gaa hai digau e mmade. Gei goodou ma gaa hai nia
    hege ni di tonu, goodou gaa donu i baahi o God.
  taj-taj: जुन्‍ना ताम ङ्‌यान्‍सी गे लबा सेम लला एनीगदे थेलान नोकर दोला। चुदे पापला
    नोकर दोसी थेसे कुल्‍बा अन्‍छार भ्रजी भिसम ए सिला, तर परमेश्‍वरसे कुल्‍बा अन्‍छार
    भ्रजी भिसम ए थेदा सेम निबा म्‍हि दोला।
  avt-avt: Yi nepei yertei yi hɨras eiwis mɨtɨk hɨrak naanmamri yi eirɨak menmen mɨrak,
    yi eire mɨt nɨrak. Yi eiwis menmen enum me tɨ mamri han ki yi eiyisesim, hɨram
    mamrekyi maain yi yayi. Yi eiwis menmen yaaim God kerekyeiyem hɨram mamri han
    ki yi eiyisesim, te yi eitike God eikiyan eiyu, hɨrak kaktɨp yi yaain.
  cbk-cbk: Sabe kita si ay rindi kita el di aton maga cuerpo con algunos como maga
    esclavo, ay obedece gayot kita con ese cay ele el di aton amo. Ansina si ay rindi
    kita el di aton maga cuerpo para peca, el resulta de ese amo el muerte. Pero si
    ay escoje kita sigui con Dios, ay obedece kita con ele y ay considera le canaton
    como si fuera nuay kita pecado.
  uig-ARA: ئۆزلىرىڭلارنى ئىتائەتمەن قۇللاردەك بىرىگە تۇتۇپ بەرسەڭلار، شۇ كىشىنىڭ قۇلى
    بولغانلىقىڭلارنى بىلمەمسىلەر ــ ياكى ئۆلۈمگە ئېلىپ بارىدىغان گۇناھنىڭ قۇللىرى،
    ياكى خۇدا ئالدىدا ھەققانىيلىققا ئېلىپ بارىدىغان ئىتائەتمەنلىكنىڭ قۇللىرى بولۇشۇڭلار
    مۇخەررەر.
  tuf-tuf: Uch síhw̃awi. Ba bi chihtá cuitar ítictara, eyan ba cayibro. Ba ac patronro.
    Baat ur ay bár yajquíctara, Satanás ba cayibro. Ba patronro. Eyta yajquíc rehquít
    bar sácayqueyra. Cuat Sir chihtá cuitar ítictara, tayar bár rehcáyqueyra.
  abx-abx: Sigurado nga agpakatu'anan kam, nga kon agpa'intriga-bi i mga kalugaringun-bi
    pagsunod si adda a'a bilang uripun-na, nag'uripon kam kon say i nagsunud-bi. I
    karuyag sidngun-ko, kon anunod kam si sala', iya i magtuli si ka'am si kamatayun-bi,
    o ma'in ngani' kon anunod kam si Diyos, iya i magtuli si ka'am pada'iray si pagkamatadong.
  mco-NT: ¿Mnejhuɨɨyb miich ajcxy jada tɨy'ajt? Co ixyɨpy pɨnjaty ñaygɨ̈yegyii co
    ytuna'ñ mɨɨd tüg huindzɨn huɨdibɨ mɨc yajtumb, copɨcy co je tumbɨ capxymɨdohuɨpy
    je yhuindzɨn. Nañ tɨm jadu'n nipaady mɨɨd pocytunɨɨ. Pen mnaygɨ̈yejcɨp mɨɨd pocytunɨɨ,
    huin'it anajty pocy xy'ane'my ma mdzɨnaayɨn, ixtɨ mabaad anajty m'ögy mɨɨd mbocy
    ycɨxpɨ. Co mnaygɨ̈yéjcɨgɨxɨpy ma Dios, huin'it ajcxy mgapxymɨdohuɨpy Dios, e mdzɨnähuɨp
    ajcxy tudägy.
  cpb-NT: ¿Tema piyotzi arika ronampitaitemi, ontzimatye pinkemisantapiinteri onampitzimiri?
    Poshiyakayero atziritatyeeme piyaariperonka iro onampiwaitemine, ari pinkamashiretai.
    Iro kantacha iriirika Pawa pinkemisantapiintairi, aritake pintampatzikashiretai.
  aon-aon: Ipak douk padukemesh. Abudok nyutob ta ipak pukon ipak kanak um anan debeini
    aria pupe shakamum anan pupe punek ananin mour um, namudok aria ipak douk pagipesh
    ananin baraen kabi douk naweshikep um pape peneman garibog um. Aria douk namudok
    atin. Pakri pugipesh yoweihi aih um, ba kweipon eheh ta hunekep pugok. Aria pakri
    pugipesh Iruhin ananin baraen um, kweipon anan ta nuhwarep yopishi arpesh.
  hus-NT-2005: A choꞌóbtsik alwaꞌ ke max ka pidhnaꞌ tabáꞌ abal ki kʼwajay ta jolib
    ba jun i ajátikláb, koꞌol ka tʼajaꞌ xowaꞌ kin ulu jachanꞌ an ajátikláb. Ani anchanꞌ,
    max i kʼwajat a tʼójontsal an walastaláb jelti jun i ajátikláb, jechéꞌ neꞌech
    ti ki júnaꞌ ban kʼibeltaláb; por max a tʼójontsal na Dios, neꞌech ki kʼwajay lujat.
  mig-NT: Á tú kájini̱‑ro̱ já nú kájandatu̱‑ro̱ núu̱ ɨ́ɨn cha̱a, mozo‑de kákuu‑ró,
    chi ni̱ kaja̱'a‑ró máá‑ró núu̱‑dé náva̱'a kuu‑ró mozo‑de kuandatu̱‑ro̱ núu̱‑dé.
    Suni súan nú kuandatu̱‑ro̱ núu̱ kuáchi, te kuu̱‑ro̱. Xí nú kuandatu̱‑ro̱ núu̱‑yá,
    te kendo̱o ndaa̱‑ro̱.
  bps-bps: Tooito gadè ku nè i gumléito i ktoito én amuito. Ku én nimenito i salà,
    fasak ito di salà i mebe gito di fati landè gusenan. Ku nimenito Dwata én mebe
    gito di katluito di kiten.
  mbs-mbs: Netegahan niyo den, aw megpeallang kaw diyà te doma otaw, keilangan tomolò
    kaw kandin. Iling heman kenyan, aw meallang se otaw diyà te salà, detengan sikandin
    te kemetayun wedad temanan. Meneng aw tomolò se otaw te Timanem, eneng-enengen
    te Timanem te metòlid sikandin.
  tof-tof: Ia e umul-kókakla wagó, e yabiób büb darrü pam nóma akyandakla oya bóktan
    arrkrrum leba zaget kolpamzan, da e ene paman leba zaget pamkolpamakla, e noan
    bóktan arrkrrudakla? Dadan ngarkwatódó, e leba zaget pamkolpamzanakla. E kolae
    tonarran leba zaget pamkolpam nómadakla, da e igósidi sab nurrbarino akó e sab
    bürrgrrütórre Godkagab metatómpükü. A e Godón bóktan nóma arrkrrudakla, e dümdüm
    tonarr pamkolpam kwarilo.
  cme-NT: Na saa suɔ wuɔ da ŋ nanna ŋ fɛrɛ hã nɛliɛŋo ŋaa kɔriɛŋ nuɔ, a ta ŋ nu u
    nuŋgu‑i, ŋ ciɛ kutieŋo kɔriɛŋ nuɔ ninsoŋo wɛi? Ku gbãa waa ŋ naana ŋ fɛrɛ hã
    ãmbabalma, mafamma kã baa-ni kuliiŋ-nu. Ku gbãa bi waa ŋ naana ŋ fɛrɛ hã Diiloŋo
    ta ŋ nu u nuŋgu‑i; kufaŋgu kã baa-ni viisĩnniŋ.
  sus-sus: Wo mu a kolon a wo na wo yɛtɛ findi mixi nde xa konyi ra, fo wo xa a xa
    yaamari birin nabatu? Wo mu a kolon a wo na naxan xa yaamari rabatu, na nan findixi
    wo marigi ra, a na fa findi yunubi ra naxan wo xaninma faxɛ ma, xa na mu a findi
    Ala ra naxan wo xaninma kisi ma?
  pon-2006: 'Pwe mehlel kumwail eseier met: ni amwail mweidohng pein kumwail pwe en
    wiahla lidun emen oh peikiong, eri, mehlel kumwail me lidun me kumwail kin peikiong—ma
    ong dihp, me imwilah mehla, de ong peik, me imwilah pwung rehn Koht.'
  dad-dad: Sain ã aug, taka sigor dõg fen, ferfer gen ĩ aruna walegef, ã taka sigor
