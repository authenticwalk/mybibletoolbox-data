    srua ibig køn.
  not-NT: ¿Pairiroco pintingominquima? Aroca pomëmaro pintingominquimaro cantaguetagantsi,
    ogabeimi ontagopiantëmi ora quimingari, pijáque aiquero Sharincabeniquë. Carari
