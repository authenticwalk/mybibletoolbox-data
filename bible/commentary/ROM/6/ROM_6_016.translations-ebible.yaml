    nama ajajamtaniif sanaaf akka garboota taatan hin beektanii?
  kud-kud: Tahanapui ili'ilimani neta ebe tauloina teya ainai tatalamyowegita ebeha
    tavetaupaihowa moihana ita neta tauloinane ta'awa'awa abiyeine. Ebe yababa ainai
    tatalamyowegita mata tamwalowoi na ebe Yaubada ta'awa abiyei mata imwau yedumwalugita.
  urb-NT: 'Kuja pekwa katu. Amõ pe pepandu: “Nde pe ihẽ te''e aparaky ta. Nde rehe
    jõ ahendu katu ta” aja. Aja rahã, ame''ẽ riki nema''e jar aja ixo ta. Ame''ẽ riki
    kuja saka. Ma''e peka''u te''eha ke pema''e rahã, ame''ẽ riki pehẽma''e jar aja
    saka. (Marã ka ym peputu''uha ame''ẽ ngi. A''erehe pehẽ jar aja saka.) Pehendu
    katu ehe ame''ẽja saka, a''erehe pehẽ jar ame''ẽja saka. Pe, ma''e peka''u te''eha
    ke pema''e rahã, pemanõ ta. Amõ ijar pehĩ tĩ. Tupã rehe pehendu katu rahã, pehẽ
    pe a''e pandu ta: “Pehẽ katu te. Ma''e peka''u te''eha pema''eha nixói te pehẽ
    pe” aja. A''erehe ame''ẽ riki pehẽ jar aja apo ''y. (A''erehe pehendu katu ehe.)'
  fra-LSG: Ne savez-vous pas qu’en vous livrant à quelqu’un comme esclaves pour lui
    obéir, vous êtes esclaves de celui à qui vous obéissez, soit du péché qui conduit
    à la mort, soit de l’obéissance qui conduit à la justice?
  san-HK: yato mRtijanakaM pApaM puNyajanakaM nidezAcaraNaJcaitayordvayo ryasmin AjJApAlanArthaM
