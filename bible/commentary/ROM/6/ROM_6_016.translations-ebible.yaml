    Re apeke arrekantherre alartetye aneme, arrantherre anteme ilwetyenhe Ngkarte-kwenye.
    Kenhe arrantherre-ingarle apeke Ngkarte awemele aywerrkele mpwaremele Rarle ileme,
    Re anteme arrekantherre alartetye anetyenhe, arrantherre arratye anetyenhenge.
  qvc-NT: 'Chaqa qamkunaqam allita yach''angillapa: Suq runa patrumbi trabajaqqam
