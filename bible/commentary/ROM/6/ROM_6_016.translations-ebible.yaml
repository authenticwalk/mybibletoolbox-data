verse: ROM.006.016
translations:
  kpx-kpx: La hilokage ata moleu au isivi ata mole omisi hotove evige keu ke kosive
    holinu. Ke nahate lana vaveve toelae isivi valiege kena la kosive holige ke ibinaike
    hatihati. Isito Dilava isivi vai hotove evilive Dilava vaveve dua nahate vave.
  okv-H: umo embo amita pure tunga ikasoa amo embo amita ke avo pere agi asoa amo
    ari sasapura agi ue ere uma pehaote God ta ke agi ue ere uma amita tihi ta embo
    javotoho ao?
  tbo-tbo: Ta hanapugena dumaya naka inapa lawa gehouna uyahina ta palihalena meta
    ipa ta witubagibagi naka moinana tauta naka taniwagana ta iponawogogeya, a tu
    bagibagi. Inapa apapoe uyahina ta palihalena meta yaka apo ta hilage ma inapa
    Yaubada tana iponawogogeya yaka apo ina houna idumaluta?
  mal-C: നിങ്ങൾ അനുസരണയുള്ള ദാസരായി ആർക്കെങ്കിലും സ്വയം വിധേയപ്പെടുത്തിയാൽ നിങ്ങൾ
    അവരുടെ അടിമകളാകും എന്നറിയാമല്ലോ. നിങ്ങൾ ഒന്നുകിൽ പാപത്തിന്റെ അടിമകളാണ്; അതു മരണത്തിലേക്കു
    നയിക്കുന്നു, അല്ലെങ്കിൽ അനുസരണത്തിന്റെ അടിമകളാണ്, അത് നീതിയിലേക്കു നയിക്കുന്നു.
  grc-SR: Οὐκ οἴδατε ὅτι ᾧ παριστάνετε ἑαυτοὺς δούλους εἰς ὑπακοήν, δοῦλοί ἐστε ᾧ
    ὑπακούετε, ἤτοι ἁμαρτίας εἰς θάνατον, ἢ ὑπακοῆς εἰς δικαιοσύνην;
  bgc-bgc: थम जाणो सों के जिब थम खुद नै किसे का गुलाम होण खात्तर देओ सों, तो थम वोए
    करो सों, जो थारा माल्लिक कहवै सै। थम पाप के गुलाम भी बण सकों सों, जो मौत लेकै
    आवै सै, या फेर थम परमेसवर के हुकम नै मानकै धार्मिकता का जीवन जी सको सों।
  khz-khz: Gomi ati ripami, pene matotaumu talima ta gena inagulu talimana ati voina
    talimamu ai ovevega-agona, karona pono kamonagia notina genai, goi votalima gena
    inagulu talimana ati voina talimamu ai warau oagona. Vorakava gena vetugunagi
    talimamu ai pono ago, ne ikanai ponove kwarega. Pa Palagu gena kila pono kwalanaa,
    ne kala rorirori talimamu ai pono ago.
  deu-TKW: Wisset ihr nicht, daß wem ihr euch darbietet als Knechte zum Gehorsam,
    dem seid ihr verschrieben als Knechte zum Gehorsam, sei es der Sünde zum Tod,
    oder dem Gehorsam zur Gerechtigkeit?
  zsr-NT: Chnö́ziczliꞌ dxiꞌa chquiꞌ udö́d cuinliꞌ lu nëꞌë bönniꞌ quië gacliꞌ bönniꞌ
    nadáꞌugac queëꞌ len gunliꞌ ca rna xtidzëꞌë, tsaz nacliꞌ bönniꞌ nadáꞌugac queëꞌ
    bönniꞌ naꞌ runliꞌ ca rna xtidzëꞌë. Lëzcaꞌ cni gac chquiꞌ udö́d cuinliꞌ quië gunliꞌ
    dul‑laꞌ le gun ga gatliꞌ, o chquiꞌ udö́d cuinliꞌ quië gunliꞌ ca rna xtidzëꞌë Dios,
    Nu gun ga huöacliꞌ tsahuiꞌ.
  lin-lin: Boni, boyebi te ete soki bomikabi epai ya moto lokola bawumbu mpo na kotosa
    ye bokomi nde bawumbu ya moto oyo bozali kotosa to bawumbu ya lisumu oyo ememaka
    na kufa to bawumbu ya botosi oyo ememaka na bosembo ?
  hns-NT: Toelog djaane hai kie dje koi ke goelaam hai, oke tjaahie okar baat maane
    ke. Djab toelog paap ke goelaam baate, tab toelog maut ke rasta par tjale hai.
    Bakie djab toelog Parmeswar ke baat soeniehe, tab toelog be-kasoerie aur ose ek
    banaawal djaihe.
  noa-E: Magju khãai wajapha khĩirjunaata nem waubat. Pãrau pãachdëuta jaauju aai
    nʉm, ¿pekaúgta ʉdʉʉr pãach ʉ̈rpapim khõsi nʉ, okhoom iek okhoog, wa Ẽwandam chogkham
    khõsita nʉ, i ipierr nʉmua i aar öbëraag? Pãachdëu igbarmta pãar pörkha sĩsiewai
    maguata pãar ich chogkha wai sĩsiju.
  eng-EMTV: Do you not know that to whom you present yourselves as obedient slaves,
    you are slaves to whom you obey, whether of sin resulting in death, or of obedience
    resulting in righteousness?
  mib-NT: Chi cájini rō jeē núu cuāha ró máá ró jeē cuatáhú ró sájniñu ró núū ɨɨn
    tēe, núu súcuan te cácuu ró mozo nuū tée ún, te cánuú cuandije ró núū de. Te suni
    súcuan núu cuāha ró máá ró jeē sáha ró cuéchi, te mozo cuēchi cácuu ró, te cuu
    rō. Te núu cuatáhú ró nuū maá yá, te mozo yā cácuu ró jéē cáca ndaā rō.
  lif-NT2: आत्तिन्‍हाॽ इङ्‌जाःङ्‌खे़म्‍मा के़दे़न्‍दिॽ, बा खे़ल्‍ले़ कुयोःक्‍पा के़बोःक्‍खिॽ
    के़लॽबान् के़न्‍निःसुम्‍मिन्‍बि? लायोःल्‍ले़ कुयोःक्‍पा के़बोःक्‍खिॽने़ फाॽग्र
    खिनिॽ के़स्‍ये़ॽइ, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् के़घे़प्‍सुम्‍ने़
    फाॽग्र खिनिॽ साम्‌योनिबा के़बोःक्‍खिॽरो॥
  xnj-xnj: Mmanyi ngati mukajiwusayi mwavene ngati vavanda kumuyidakila mundu nunuyu,
    nyenye mwivya chakaka vavanda va mundu yula mwemukumuyidakila. Mkavyai vavanda
    va kumbudila Chapanga yati mmalikisila kulifwa, amala mkavya vavanda va kumuyidakila
    Chapanga yati mwivya vabwina palongolo yaki.
  mmx-mmx: Mikleklen tinotno i na. Mo do mina raba nemi ngan lavaanat saxaruki ring
    tonga res at tara vetpes, nemi mi lok ngan lavaanat saxaruki at laradi ming tonga
    res teren. Kuren la nemi lavaanat saxaruki at laxakapmek no im taba lanmet, kopla
    nemi lavaanat saxaruki at lorongtonga res no naba lam ka nemi ri lesepsepmus.
  cbr-NT: Camina upí oquin 'unanin, mitsun uni itsi —'ëx cana min uni 'iisa tani —quixun
    catancëxun camina aín uni 'ixun ax quicësabi oquinshi ñu 'axunti 'ain. Usaribiti
    ca uni ñunshin 'atimanën 'apu cuëëncësa oquinshi 'acë 'aish aín uni 'icën. Aín
    uni 'aish ca Nucën Papa Diosbë 'itimoi bamati 'icën. Usa 'aínbi ca uni itsix Nucën
    Papa Dios cuëëncësabi oquin 'acë 'aish aín uni 'ianan an iscëx upí 'icën.
  tee-NT: Ju uxijnan c'ats'ayat'it ni ixlapanacni unt'at'it va tichi chavaich ju sacxt'ut'at'it
    ni mi'ucxtin'an cajuna'. Pus vana va chun ju ani. Ni va yuchi ju icnavi cuenta
    ju alactu'unti pus tachi ju va qui'ucxtin icnavita ju alactu'unti chai acxtaknicana'
    ju quimak'alhk'ajnat junta conk'alhiyanta. Para ni va yuchach ju canaviyau cuenta
    ju ixnavica ju ixk'achat ju Dios pus qui'ucxtin'an navitauch ju Dios chai salaka
    cajuna' ju qui'alhunut'an.
  eng-LSV: Have you not known that to whom you present yourselves servants for obedience,
    servants you are to him to whom you obey, whether of sin to death, or of obedience
    to righteousness?
  cak-NT: Rix jabel iweta'n chi xabachique (xama'anchique) winak ri nuya-ri' pa rusamaj
    jun chic, can chuxe-wi rutzij ri rajaf samaj c'o-wi. Romari' roj xa xtaka'an ri
    mac, can xkojoc-wi anche'l jun rusamajel ri mac y ri' xkojruc'uaj pa camic, pero
    xa naka'an ri nrojo' ri Dios, xkojoc rusamajel raja' y can xkojruc'uaj chupa ri
    chojmilaj c'aslen.
  pah-NT: 'Ndapekwahavi pe naerũ? Nahã a''ero. Po pe ei ojipe''ga pe: “Anhikwava''ẽ
    ji nde ve neremimbotarimova''ea rehe ji tako javo.” Pe''erame a''ea garemimbotarimova''ea
    rehe tuhẽ po pe ndekoi a''ero pejipiro''ye''ymamo ga hugwi. Na jitehe penhikwava''eg̃ame
    pejeaporog̃itate''varuhua pe po pe ndapepiro''yi pejikote''varuhua hugwi. A''ero
    pemanorame po ti pe hoi hahyva''ea ruvihava pype nehẽ. Penhikwava''eg̃ame Tupana''ga
    pe garemimbotarimova''ea rehe tuhẽ po pe ndekoi. A''ero po ti ga pe mombyryvi
    nehẽ.'
  sja-NT: ¿K'awada-e p'anɨk'ã esclavopa oopari chiparipa oopi bɨk'a? Ne-inaa k'achia
    oopiru pɨrã, k'achia oopari mãik'aapa k'achiade baaipari. Mãga pɨk'a bɨ parã p'ek'au
    k'achia ooyaa bɨ k'ap'ɨa jua ek'ari p'anadak'ãri. Jõdee ma esclavo chiparipa chi
    esclavomaa ne-inaa pia oopiru pɨrã, pia oopari mãik'aapa chiparipa k'achia wẽe
    ak'ɨpari. Mãga pɨk'a bɨ Tachi Ak'õre jua ek'ari p'anadak'ãri. Pɨ ¿k'ai esclavoma;
    p'ek'au k'achia ooyaa bɨ k'ap'ɨa esclavo wa Tachi Ak'õre esclavo?
  xed-xed: 'Sna a kuni kazlay: Ka fafa kuni ta ghəŋa ghuni manda vuʼa mndu ka snanatá
    gwaɗani ná, nda nza kuni ka vuʼa tsa mndu ta snu kuni ta gwaɗani ya kəʼa ra? Laviŋlava
    ka ta nzakway ka vuʼa dmaku, ŋa klay dmaku ta kagha da mtaku. Laviŋlava ka ta
    snanatá ŋa Lazglafta, ŋa naghafta Lazglafta ka mndu tɗukwa ta ghəŋa vəl snanata
    gha ta gwaɗani.'
  mks-NT: Sa̱ xíni̱ ndó ña̱ ndíquia̱hva in mozo mé dá ndáha̱ xitoho da ta cája da
    ndá chuun na̱cuu ña̱ sáhan xitoho da nu̱ dá caja da. Ta viti cuu ndica̱xi ndó
    ndá na̱ cacuu xitoho ndó. Tá ná ndica̱xi ndó caja ndó cua̱chi já quéa̱ cacuu ndó
    mozo ña̱ quini ta cu̱hu̱n ndó indayá. Ta tá ná ndica̱xi ndó caja ndó ña̱ cúni̱
    Ndióxi̱ já quéa̱ cacuu ndó cuéntá mé á ta caja mé á ña̱ ná nduu nda̱a̱ ndó nu̱
    á viti.
  gfk-S: Na manga tahut be mu na nunure be ing mu ter leise mu ta tikenong ura tartaram
    ie hoke ira nuno tultule, io, a tutuno be mu te tultule um ta ikino turadi nong
    mu tartaram ie. Ma i ngan hobi be ing mu ira tultule tano sana tintalen nong i
    halemlem mu ter tano minat. Ma i ngan hobi bileng be ing mu ira tultule tano tintalen
    na taram nianga nong i halemlem mu ter tane God nong na kure be mu takados ra
    matmataan tana.
  bmu-bmu: 'To yahöt akzahot. Nanŋini yetköreŋök kungö böröŋe al aŋguba jitŋi tem
    köla welenŋi qemakzei, miaŋgöra mönö keu ki möt yaköme: Iŋini kun jitŋi tem kölakzei,
    mönö yaŋgö welenqeqeurupŋi akze. Siŋgisöndok Toŋaŋgö welenqeqeurupŋi akze ewö,
    yaŋön mönö eŋguaŋgiriga kömum köhöime. Anutugö jitŋi tem köla welenŋi qemakze
    ewö, yaŋön mönö keuŋini jim teköiga solanŋi aka mal öŋgöme.'
  dgz-dgz: E anuiwanin apan da anega wapi, “Onaen, wapena tan.” Ap wapi men tanewa
    me ayop egawa, e ago megawa. Ap umap e koewa ago megawa mini tanewa e garewa borit
    wai go God nop mega anu tane garewa ame kakaewa nagirewa diaeta.
  eng-GNV: Knowe ye not, that to whomsoeuer yee giue your selues as seruats to obey,
    his seruants ye are to whom ye obey, whether it be of sinne vnto death, or of
    obedience vnto righteousnesse?
  zaa-NT: Chìa yù le qui'ni de rute le cuenta la'a lebi'i ba lani ttu nuỹa para guni
    li ą servir, làniana ná le obligado qui'ni guni le nu calatsi'į, ya sea lani numalua
    para guni le tul·la' nna ccá le sufrir lù'uti, o ya sea lani Tata Dios para guni
    lí e obedecer nna ccá le enne' tsè' nna nàrì nna.
  eng-WEBSTER: Know ye not, that to whom ye yield yourselves servants in obedience,
    his servants ye are whom ye obey; whether of sin to death, or of obedience to
    righteousness?
  guh-guh: Paxamë rabaja xaniavaetsia payapëtaneme mapacueneje. Itsa panacopatsipame
    itsanë papijajivinexamë, nexata pacuenia bajaraponë pacaitorobabiaba, pajumecovënëtabiabijitsipame.
    Bajara pijinia paitsimë tsipae itsa panacopatsipame pibisiacuene paneexanabiabinexa.
    Nexata bajarapapibisiacuene bepapijajivimëcuenia, pacuenia pacajamatabëcueneitorobabiaba,
    paexanavanapaejitsipame. Nexata bajarapaneconi pejamatabëcueneta papitsipame panetëpaejavanexa,
    Diosovecua panenaxuabinexa daxitamatacabijavabelianexa. Itsiata itsa pajumecovënëtavanapaename
    Dioso, nexata pacuenia Dioso pacatojitsipa, patoexanavanapaename.
  bon-bon: ingle weene umle gemi egä lui me kokre cabu weene singi lenajame, pui kokre
    te weebibine iwadininige. Peei name pi weene liba conocono mule me kokre cabu
    singi lenajame, pui te weebibine iwadininuge budre me, coo weene liba singi Acejiyame
    me kokre cabu lenajame teeme mene ätecijame, pui te weebibine iwadininuge conocäco
    me äbitame teeme opo gaabe je.
  nhw-BL: ¿Amo anquimatij quema anmotemacaj ica se para anquichihuase catli anmechnahuatía,
    huajca ya nopa mochihuas amoteco? Sintla timotemactilis ica tlajtlacoli para tijchihuas
    catli mitzilhuía, huajca timochihua tiitequipanojca tlajtlacoli huan quej nopa
    tijpantis miquilistli. Pero sintla timotemactilise ica Toteco para tijneltoquilise,
    yaya techchihuas ma tiitztoca tixitlahuaque iixpa.
  swh-ONEN: Je, hamjui kwamba mnapojitoa kwa mtu yeyote kama watumwa watiifu, ninyi
    ni watumwa wa yule mnayemtii, aidha watumwa wa dhambi, ambayo matokeo yake ni
    mauti, au watumwa wa utii ambao matokeo yake ni haki?
  wbi-wbi: namukagula kuuti kwa mwene juno mukujihumia jumue hwene vavombi, ghwemwene
    juno umue muuva vavombi vake, umwene juno munoge hile kukumwitika? iji je lweli
    nambe nave umue mulivasung'ua ku sambi jino jikuvatwalila ku vufue nambe vasung'ua
    va vwitiki vuno vukuvatwalila ku kyang'haani.
  bba-bba: I yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ ì n tii ɡoo nɔmu sɔndiɑ nɡe yobu i kɑ nùn mɛm nɔɔwɑ,
    win yobɑ i sɑ̃ɑ. Ǹ n torɑrun nɑ, terɑ tɑ kɑ ɡɔɔ nɑɑmɔ. Ǹ n mɑɑ mɛm nɔɔbun nɑ,
    biyɑ bu kɑ ɡem wɛ̃ɛbu nɑɑmɔ.
  eng-KJVCPB: Know ye not, that to whom ye yield yourselves servants to obey, his
    servants ye are to whom ye obey; whether of sin unto death, or of obedience unto
    righteousness?
  kgk-NT: Erenheme'ẽ ramo ijokwaiha-pe inhe'ẽ rendu ramo, nde ruvixa ramo oiko arã
    nde-vy. Hembigwái ramo ereiko va'erã íxupe. Mba'e vai-pe erenheme'ẽ ramo, eremano
    va'erã. Aipo ramo mombyry erepyta arã Nhandejáry-gwi. Ha Nhandejáry po-py katu
    erenheme'ẽ ramo, inhe'ẽ erehendu ramo, “Nde py'a potĩ-ta nde” he'i va'erã nde-vy.
    Upéa peikwaa voi.
  waj-waj: Aa na tinara kua aavaa vaa ngia arinaima rikiaavai. Mmatayaa diaa vaidi
    voovoono vaidi voovai ni mmoori varaaneera kiaa vitaanaraivaara ivo ee-oo tikio
    inna viteeraivoono inna puaisa utuoo innara diivai. Ivaa roosiima fai mminnamminnaa
    maisaivaara ngia ee-oo tikio ivo ngii puaisa utinai fai ngia putiraivaa varaaravai.
    Fai ngia kua yoketaivaa arinaima rikiada iikiaa aataruuvoono ngii puaisa utinai
    ngia Anutuuqaa avuuvau safuuma variaaravai.
  cpy-cpy: ¿Tema piyotzi aririka romperatee-temi, otzimatyee pikemijanta-piinteri
    omperatzimiri? Pimikita-kaantakiro atziritemi piyaari-peronka, rootaki omperawaetemini,
    aritaki pikama-shiretee. Rooma pikimita-kaanta-neero riitaki Tajorentsi pikemijanta-piintee,
    aritaki pitampatzika-shiretee.
  ekk-PKP: Kas te ei saa aru, et kui teete end kellegi orjaks tema korraldustele kuuletudes,
    siis olete selle orjad, kelle sõna te kuulete? Kui olete patu orjad, on tulemuseks
    surm; kui kuuletute Jumalale, siis selle tulemusena saate tema ees õigeks.
  mpx-mpx: Age nige ku aatena ebo nuku talamwagimiu gamagal etega elana iya wami babala
    ge wana baaba nuku henapuan, he komiu ku ola gamagal o wana totuwalali loloyowanina?
    Inoke bosowaimiu nuku talamwagimiu gegi paganina elana, ana abapwamowasi nuku
    yaomal, o ebo nuku talamwagimiu Yehoba wana baaba nuku henapuan, ana abapwamowasi
    Yehoba ni awa sapusapu-agimiu.
  wbp-wbp: Nyurrurlarluju kankulu milya-pinyi-jala yangkaju kuja kalu yapa nyina pirijina
    rdakungka. Ngulangkuju pirijina-paturlu kalu-jana purda-nyanyi yangka-juku yurrkunyu-patuju
    ngula yangka kuja kalu-jana nyarrpa marda wangka pirijina-patukuju. Kajinkili
    warrarda manngu-nyanyi kujarlu majungka-jarrinjakungarntirli warla-pajirninja-wangurlu,
    ngulaju kapunkulu palimi Kaatu-wangu-juku. Ngulajunkulu yangkarra-piya pirijina-piya
    kuja kankulu warrarda purda-nyanyi majungka-jarrinjaku-juku. Kala kajinkili Kaatu-mipa
    purda-nyanyi manu nyinami jungarni, ngulaju kapunkulurla pirijina-piya-yijala
    nyina Kaatukulku.
  luo-luo: Donge ungʼeyo ni ka uchiworu ni ngʼato mondo uwinje kaka wasumbini to un
    wasumbini mag jal muwinjono, bed ni un wasumbini mag richo, makelo tho, kata mag
    winjo wach, makelo tim makare.
  nhe-NT: ¿Ax inquimatij quema inmotemactilíaj ica se para inquichihuase tlen inmechnahuatía,
    huajca ya nopa mochihua imoteco? Intla timotemactilis ica tlajtlacoli para tijchihuas
    tlen mitzilhuía, huajca timochihua tiitequipanojca tlajtlacoli huan queja nopa
    tijpantis miquistli. Pero intla timotemactilise ica Toteco para tijneltoquilise,
    yajaya techchihuilis ma tiitztoca tixitlahuaque iixpa.
  aii-aii: ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܐܝܼܡܲܢ ܕܡܲܩܪܸܒ݂ܝܼܬܘܿܢ ܓܵܢܵܘܟ݂ܘܿܢ ܥܲܒ݂ܕܹ̈ܐ ܠܚܲܕ، ܐܲܚܬܘܿܢ
    ܥܲܒ݂ܕܹ̈ܐ ܕܗ̇ܘ ܝܼܬܘܿܢ ܕܫܵܠܡܝܼܬܘܿܢ ܐܸܠܹܗ، ܝܲܢ ܠܚܛܝܼܬܵ‌ܐ ܕܟܹܐ ܠܲܒܠܵܐ ܠܡܵܘܬܵ‌ܐ ܝܲܢ
    ܠܫܠܵܡܬܵ‌ܐ ܕܟܹܐ ܠܲܒܠܵܐ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ؟
