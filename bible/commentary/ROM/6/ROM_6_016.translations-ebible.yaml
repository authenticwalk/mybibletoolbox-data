    ɔ yɩa aɩn nyɩma tɩklɩɩ nya.'
  tpi-tpi: Ating yupela i no save? Sapos yupela i givim yupela yet long wanpela man
    na bihainim tok bilong em, orait yupela bai i stap wokboi bilong em. Olsem tasol,
