  enq-2: Koo pingi mana dupame nyakama kendemane nyina latala, dupame latali pyoo
    katatamino doko, koo pingi mana dupanya nyakama kendemaneaka katatamana lao nyakamame
    masala naelyamipi? Nyakama koo pingi mana dupame kendemane nyina latala, dupame
    latali pyoo katatamino doko, nyakama kumatami. Dopaka doko, pii wata-miningi mana
    dokome nyakama kendemane nyina latala, dokome latali pyoo katatamino doko, mana
    tolatae dokonya kendemane katatamana lao masala naelyamipi?
  eng-ASVBT: Know ye not, that to whom ye present yourselves as servants unto obedience,
    his servants ye are whom ye obey; whether of sin unto death, or of obedience unto
    righteousness?
  mna-mna: 'Niom kuute som? Sombe koyok pa tomtom sa be imboro yom, mi kototo ŋgar
    kini, na niom kewe mbesooŋo pini kek. Tana kere: Kokena kewe mbesooŋo pa sanaana,
