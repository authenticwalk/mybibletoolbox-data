  dah-dah: Be, deŋbe al kurate meteŋ mar dulŋeŋ heŋ yende yufukde hitek yeŋ nurde
    gwaha tinayiŋbe al gote mere po gama irde meteŋ dulŋeŋ teŋ teŋ mar henayiŋ goyen
    go ma nurde haŋ? Gwahade goyen po, deŋ beleŋ mata buluŋ gama irde hinayiŋbe gote
    yufuk bana heŋ Al Kuruŋ diliŋde al kamtiŋ hinayiŋ. Munaŋ Al Kuruŋyen mere nurde
    gama irde hinayiŋbe gote yufukde heŋ al huwak henayiŋ.
  tnk-tnk: Hiəukurən uə rekəm? Trɨni mɨnuə hiəseni pen kɨmiaha kərkwi tərini kɨmiaha
    mə tihamo nəkwai iərmama riti, nənə, kɨmiaha nə iotukwininari me səvəi iərmama
    nəha hiamo nəkwan. Suatuk kəru tɨ nesi penien. Ia suatuk riti kɨmiaha iotukwininari
    me səvəi noien ərəha, nənə suatuk nəha ramevən tɨ nemhəien. Nənə ia suatuk riti
    mwi kɨmiaha iotukwininari me hiamo nəkwai Kumwesən, nənə suatuk nəha ramevən tɨ
    natukwatukwien ia nəmri Kumwesən.
  kpr-kpr: Ne kasama ereva tanojo. Ne mave da geka ningareva, ainda tofo edo irareva.
    Kau daba aminga ava, Ari Eko da uju ainda amboda amboda areva amo, ne ainda tofo
    edo ya ambareva. O, God beka sirurari nininguse amingareva amo, God nendae ‘eveva’
    sarira.
  san-IAS: yato mṛtijanakaṁ pāpaṁ puṇyajanakaṁ nideśācaraṇañcaitayordvayo ryasmin
    ājñāpālanārthaṁ bhṛtyāniva svān samarpayatha, tasyaiva bhṛtyā bhavatha, etat kiṁ
    yūyaṁ na jānītha?
  nho-nho: Kootou e illoa i te taratara nei. Ttama e hiihai maa ia e heheuna vare
    i telaa tama raa, a ia e mee ma se poe te tama naa. E mee naa tama e hakavaarea
    ki te tiputipu see tonu. Laatou ma ki oti ku mmate i te tiputipu naa. E mee hoki
    naa tama e heheuna naa heuna TeAtua. Laatou ma ki oti ku ttonu imua naa karamata
    TeAtua.
  gym-NT: Ne ñobtä ñan angwane nita ja mike klabore ni bkänkä kräke, ye ngwane ni
    tärä nebe biare ni ye kukwei mikakäre täte, aisete nita sribire ni bkänkä ye kräke
    angwane, nita niara kukwei mike täte. Ye kwrere arato kukwe kämekäme tä ni dänkiene
    ye abko käta ni mike mente kärekäre Ngöböye. Akwa nita ja mike klabore Ngöbö kukwei
    kuin mikakäre täte, ye ngwane nita ngite ñakare mda Ngöböta niere, ye abko gare
    munye ruen tie.
  azg-NT: Ngꞌe covaaꞌ jndaꞌ nꞌonhoꞌ na juu tsꞌan na cotaꞌngueeꞌhoꞌ jñꞌoon na iquen
    jon ndëëhoꞌ, conduihoꞌ nnꞌan na cotyeꞌntjontyen nnon juu tsanꞌñeen. Ee minꞌcya
    ro tsꞌan na itsiquindë juu na icoꞌxen ncüiichen tsꞌanhin, conduihin tsꞌan na ityeꞌntjontyen
    juu nnon tsanꞌñeen. Mangꞌe joꞌ, xe na aa matsijon ꞌuꞌ yo ꞌnan natyia, condui ꞌuꞌ
    tsꞌan na ityeꞌntjontyen nnonhanꞌ, ndoꞌ matsꞌiañꞌen ngayꞌoonhanꞌ ꞌuꞌ na ngitsu
    ñuan ꞌnanꞌ. Majoꞌ xe na aa mavangueꞌ jñꞌoon na iquen Tyoꞌtsꞌon, condui ꞌuꞌ tsꞌan
    na ityeꞌntjontyen nnon nquii jon, ndoꞌ ngꞌe na matsaꞌ na nndaꞌ, ntquen jon ꞌuꞌ
    na tajnan tsixuanꞌ na tonnon jon.
  bhd-bhd: तुस ज़ानथ, कि ज़ैखन तुस ज़ेसेरो हुक्म मन्नेरे लेइ अपनो आप गुलामां केरे ज़ेरे
    सोफतथ त तुस तैसेरे गुलाम आथ। चाए पापेरी ज़ेसेरो अन्त मौते, चाए हुक्म मन्नेरे ज़ेसेरो
    अन्त धार्मिकताए।
  too-NT: Hui'xina'n ca'tzīyā'tit que palh ka'lhī'yā'tit kalhatin jefe, ka'lhī natlahua'yā'tit
    a'ntū nahuan xla'. Lā' nā chuntza' xlaca'n a'ntīn tatamakxteka nacāmāpa'ksī a'ntū
    ko'hua'jua', xlaca'n ka'lhī natatlahua a'ntūn tū' tzey. Lā' a'ntīn tatlahua a'ntūn
    tū' tzey ka'lhī que natanī. Lā' xlaca'n a'ntīn tatamakxteka nacāmāpa'ksī Dios,
    xlaca'n natatlahua a'ntū Dios lacasqui'n.
  ind-AYT: Tidak tahukah kamu bahwa jika kamu menyerahkan dirimu kepada siapa pun
    sebagai budak yang taat, kamu adalah budak bagi orang yang kamu taati itu; baik
    kepada dosa yang memimpinmu kepada maut, atau kepada ketaatan yang memimpinmu
    kepada kebenaran?
  cjo-NT: ¿Ninkama pipinkathataperoteri? Aririka pipinkathateri iwinkatharite kamaaripaeni,
    rantakaapiintemiro kaari kameethatatsi, omaanta rootaki piyaatantyaari paamariki
    kaari tsiwakanitatsini. Omaanta aririka pipinkathateri Tajorentsi, eejatzi pikemijantaperoteri,
    rantakaapiintemiro kameethatayitatsirini, rootaki piyaatanteeyari jenokinta Tajorentsiki.
  nsn-nsn: O mana tun, inggoum mung iate pare, tar binaka rung tanganasioum tar longoro
    me tamat, inggoum no tamatang kalkalekinale pukur tamatene kung longoroin, gitiempe
    geta niguata uasaon gere uakotpokoso toro mat ue o longlongoro gero uakotpokoso
    tamiuoum o kodkodoho tola tang God.
  san-DEV: यतो मृतिजनकं पापं पुण्यजनकं निदेशाचरणञ्चैतयोर्द्वयो र्यस्मिन् आज्ञापालनार्थं
    भृत्यानिव स्वान् समर्पयथ, तस्यैव भृत्या भवथ, एतत् किं यूयं न जानीथ?
  tna-NT: Bahue mepuque quebata ja emetse emebajata su, tueda da emetse sa eme su
    yani. Daja huecha ahua micuaneda jucha yadera su, jucha sa eme su micuaneda yaniti.
    Ahua daja micuaneda ya su, micuaneda emanueni. Daja biame, ahua micuaneda Diusu
    jei ya su, micuaneda tu peje su nimebutsepi epu.
  lid-lid: Aha ndratanan, buku none aha katehei aha ka bonyo-ou ta ari ndramak, ma
    aha kanuhun sahou tan, badeh, aha ndrasahan bonyo-ou tan kabwe. I buku aha a bonyo-ou
    ta karei ma lomondra ndra-in kameh, ndra-in ta aliy imek. Ya, buku none aha anuhun
    sahou ta Kindrei kameh, mwasin ta aliy kameh, iy aloh aha lau mwasin mara-ei ta
    madan.
  wim-wim: 'Puth in ngeeyāna: niiy ngul weeꞌ ngeey-ngeeyaniy nunang maꞌ-yotaman e?
    Nil keꞌ moom niiyantam yimanangan iiy-iiyane? Niiywey oony wayan wik ngeey-ngeeyin
    nunangan-a, an keꞌ nil moom niiyantam iiy-iiyana. Puth niiywey God anman wik ngeey-ngeeyinan-a,
    an nilana moom niiyantam ep iiy-iiyana, aꞌ nilana way niiyantam keꞌ-ngul ngaantam-ngeey-ngeeyowa;
    puth niiy keꞌwey God.an ngeey-ngeeyān nunangan-a, aꞌ way anman yump-yumpānan-a,
    nil God.angana aak way aakanakan kuchow niiyang.'
  zga-M: Samulumanyile ukhuta khumwene yuywa uviikhuminche yuywa ukhuva imbombi vei
    mwene umwe mulivavombi va mwene, umwene vipanogile ukhumpulikhincha? Iye lweli
    nupwu mungave umwe mulivavomba mbivi inchikhuvahilika khuvufwe, apange mlivasuhiwa
    avakwidikila ukuvahilika kuvufwe, apange mlievasuhiwa va wayilweli.
  yom-yom: Lukadi zaba ti bu lukiyekudi banga bavika kuidi mutu mu diambu di kuntumimina
    buna lueka bavika ba mutu wowo lulembo tumimina ; mananga luidi bavika ba masumu
    mannatanga ku lufua voti mananga luidi bavika ba tumamana kunnatanga ku luzingu
    lu busonga e ?
  san-SIN: යතෝ මෘතිජනකං පාපං පුණ්‍යජනකං නිදේශාචරණඤ්චෛතයෝර්ද්වයෝ ර‍්‍යස්මින් ආඥාපාලනාර්ථං
    භෘත්‍යානිව ස්වාන් සමර්පයථ, තස්‍යෛව භෘත්‍යා භවථ, ඒතත් කිං යූයං න ජානීථ?
  yut-yut: Ji yaŋsi nandani. Amɨn kɨnda dakon geni guramɨgek oman aŋ ɨm do kɨni kaŋ,
    uŋun amɨn dakon oman amɨn egɨpdaŋ. Do uŋun da tɨlak ji yokwi do kɨŋek geni guramɨtni
    kaŋ kɨmot akdaŋ. Mani Piŋkopmon kɨŋek geni guramɨtni kaŋ, amɨn kɨlegɨ akdaŋ.
  grc-BYZ: οὐκ οἴδατε ὅτι ᾧ παριστάνετε ἑαυτοὺς δούλους εἰς ὑπακοήν, δοῦλοί ἐστε ᾧ
    ὑπακούετε, ἤτοι ἁμαρτίας εἰς θάνατον ἢ ὑπακοῆς εἰς δικαιοσύνην;
  cpc-NT: ¿Tiima piyotzi aririka jompirataitimi, ontzimatyii pinkimisantapiintiri
    ompiratzimiri? Pikimitakaantakiro atziritatyiimi piyaaripironka, iro ompirawaitimini.
    Aririka pikantaka kamashiritakimi. Irooma pinkimitakaantanairo iri Pawa pinkimisantapiintai,
    aritaki pintampatzikashiritai.
  nhg-NT: ¿Amo nenquemajmate que tlö nemotiemöctea ca canajyeca para nenquetequepanusque
    hua nenqueneltocasque, nencate nentlatequepanojque noso nenesclavos de nieca öque
    nenqueneltocatecate? Pues tlö nenqueneltocasque tlajtlacule nenyesque nenesclavos
    de tlajtlacule hua nenmejmequesque. Pero tlö nentieneltocasque Deus nenyesque
    nentieesclavos de yejuatzi hua nenyesque nenyecteque.
  nya-nya: Kodi inu simudziwa kuti pamene mudzipereka kwa wina wake, kumumvera ngati
    akapolo, ndinu akapolo a amene mumumvera? Ngati ndinu akapolo a tchimo mudzafa.
    Koma ngati ndinu akapolo akumvera, mudzakhala olungama pamaso pake.
  ngu-NT: Nemejhuamej cuajli nenquimatztoquej ica tla nemotemacaj quen tlanamactin
    itech se teteco para nenquitlacamatisquej, nemejhuamej nentlanamactin yesquej
    itech on yejhuan nenquitlacamatisquej. Ijcon, tej, ijcuac nenquitlacamatij on
    tlajtlacojli, yejhua nochihua quen nemoteco niman mechajcuilia on miquilistli.
    Noso tla nenquitlacamatisquej Dios, yejhua nochihua quen nemoteco niman ijcon
    nenyolmelajcanemisquej.
  kup-kup: Met ari epat haoman hodad tepekez ne zait toh, Nap monï gogot tapanez hat
    sapanepuh aban ahö napun epat mañapan, “Ne nim gogot tohom.” Pot mañapanen aban
    ahö pop pi bapanen pim irih het pim zaitivok homet mañohopanez potam tohopan.
    Met povoz zut arim zait horiñiz irih hepek, povoz zait horï poñiz hodadeo añohopanez
    potam tovai sohopekepuh tokat ñomat horï ravepek, oñ Godiz añamah-ñetï poñiz irih
    het hatevetet tin baval hat potam tovai sohopekepuh Godiz etañik pim añarab tinari
    ravat hepek.
  jid-jid: Bina toh ndi bi ban tumbi no nitu igran, ni wu bi gran? Wa i ahi najinji,
    inde bi gran ni lahtre, wa ani nji yi hi ni kwu, ko naki igran ni wo tre ni nji
    hi ni ndindi.
  wmw-wmw: Amwijiwa kuwa mukiripereka ka munu kuntumika na mukinsikiriza kamba watwana,
    muwa watwana wamuntumika mukinsikiriza noyo? Anta iwe musikiriza dambi mwinsho
    íja na kifo, anta iwe munsikiriza Mwenyezimungu, mwinsho ája na uhakika.
  gmv-GGM: Inte intena aylle mala shiishshiza wode inte azazetizades aylle gididayssa
    ereista. Hessaththoka gede hayqokko efiza nagaras woykko xiilotethako gathiza
    azazetethas inte aylle gididayssa ereketii?
  ssg-ssg: Nakon amuto kum tioi ka amuto sohot unaui tel ti na amuto hong usi? Na
    amuto usi lialui isiaiamuto, amuto se hahitake saun lialun ti i neini amuto hani
    aweisali matemate. Tuahe na lawe amuto hong tamani Haeu, i amuke hawane nanahiamuto.
  zpo-NT: Ne wenla gu, nzho mod kweey be cho xaa nabeyy lo be, nu kee be zhiin lo
    xaa, zee le be kwaan nzhekla xaa. Chelee be kweey be kee be zhiin lo kwaan nawent
    zee yet be, o chelee be kweey be kee be zhiin lo Dios nu gon be xtizh xaa, zee
    gak be tub xaa nali lo Dios.
  poy-poy: Nakaka muvimana kuwera mwenga mwagambira wamanda. Handa mwenga pamujimira
    vidoda, malawiranu gakuwi hagaweri kuhowa. Handa pamumjimira Mlungu, malawiranu
    gakuwi ndo kuwera na matendu gagamfiriziya Mlungu.
  qwh-NT: Qamcuna musyayanquim juc patronpa sirweqnin yecurnin, tse patronpa esclabun
    car llapan munashqanta ruranqanta. Tse cuentanomi mana alli ruraq nunacunaqa jutsapa
    esclabun yecurnin, castiguman euquicayan, peru Diosta cäsucoqcunaqa allipa ricashqanam
    cawacuyanqa.
  gaw-gaw: Am ag imu iite dooṯeb? Ag beḏulag danab laa meṯona, nuhig nai dim lamidna
    amu ag aaḵu nuhig begbeg daaṯeb. Am ag eheḏ hak kobolnu begbeg daaṯeb dayeb amu
    ag mauhak amup̱a aoglag, o iiṯa ag Kayak oḏe dim lamidṯeb dayeb am ag danab tutuḵu
    daaglag.
  nca-nca: Qeni, yendo oka kusuŋoyómo yoteŋgo tiníqo, o ŋuko sopo yereyote. Hamó,
    quhurí tewero murí ŋuro kusuŋoyómo yotoro howiqo, yoriní khumowaŋgo. Quko Anutu
    koro kusuŋoyómo yotoro maŋgó howiqo, yoriní roneneŋowí tewaŋgo. Ŋuro iŋoteŋgope
    ma kini?
  zpz-NTPP: Rishli rad lagy der nu ornu shet ic der nu gyicy ru riiñ nu rnii tub patro̱o̱
    nir, orzeꞌ nac der moz niy, nunu rlagy ñi nu gyicy yac der nu de riidz nu rniiy.
    Riidz ii yaruuñ nu gac gyac der tub moz ni cyi. Tees benu ni, orzeꞌ gat der. O
    nu gac gyac der tub moz nu ricy paa nu Ñgyoozh. Benu ni, orzeꞌ chuꞌ der tub mod
    nu seꞌñ.
  mkj-mkj: Pwa mehlel kamwai ne kidal. Nehn amwai mweidoahng pein kamwai en wiahla
    lidu apel peikkoang emen, doari, mehlel kamwai ne lidu oang ma kamwai kin peikkoang
    — ma oang dihp, imwkihla mehdi ke oang peik, imwkihla pwung ipen Koahs.
  zac-NT: Lëꞌë të nanë́ të bien, el quë narnibëꞌa lë́ꞌël nu rzuꞌbë diáguël shtíꞌdziꞌ,
    nall lamë shtë́nël. Znítiꞌi nahin si talë rzuꞌbë diáguël deseo mal nazeꞌdënú galguti
    u si talë rzuꞌbë diáguël shtiꞌdzë Dios parë guëbánil tubi vidë zaꞌquë.
  kyg-kyg: Lapakaemo ago afiꞌnayana mago vekaeꞌmo, aliꞌyakaleꞌmo maigune, hutapa huꞌnisayana
    ani vekamo kalavusi aliꞌya neꞌaliya vayaꞌamo maiꞌnae, hutapa afiꞌnae. Lapakaemo
    hosu kavaꞌmo kalavusi aliꞌyaꞌamo neꞌaliya vayaꞌamo maiꞌnisayana faligae. Goti
    kalavusifiꞌmo geꞌamo akame hutapa kalavusi aliꞌyaꞌamo neꞌaliya vayaꞌamo maiꞌnisayana
    lapaipafatiꞌmo fatago kavaꞌmo afole aigiye.
  kmk-kmk: Titiggammu yu un nu singngadan dit mampaiyapuwan yu un tuttuwaon yu, puyung
    dikayu kan siya. Nu paiyapu kayu’t basuḻ, mambanaga matoy kayu un maisina kan
    Apudyus. Yoong nu paiyapu kayu kan Apudyus, ibilang dikayu kan siya un nalintog.
  cao-NT: Jabi yonati manëqui mato, tsohuëcara qui mamë ma aquë no nicaxëna. Jasca,
    jocha pi nicahi tsi jocha yonati tsi xo toa joni. Toa quinia tsi xo rësohaina.
    Jama, Dios yonati tsi xo toa jia ca acatsai cato. Mëstëhuahacati quinia tsi xo
    toa ra.
  bbr-bbr: Ak äpu akasar akan enmaksau kar ro nurianik, kon ämän tainoraiei, ko akan
    kamwaraun ro näwäu rawai. Ak akan enmaksau onok aru maun nuraiei ra, ak akan enmaksau
    Anut nukan ämän tainoraun nuraiei ra? Onok arus ak kamwarai, kiro ak erekapu meiemana,
    ep wa koseriäu, orip orip jereäu opok naiei. Utianik, ak Anut nukan ämän tainoraiei,
    kos ak onok eposek maun sakau arai.
  inb-inb: ¿Manachu kasa iachangichi? Maikan, patrunpa lutrin tukuspa, iukanmi pai
    ima niskata ruranga. Pandariikunawa wataskasina tukugpika, paita wañuimi chaianga.
    Ikuti Taita Dius ima niskata rurangapa paipa lutrinsina tukugpika, allilla ruraspami
    kaugsanga.
  hrv-hrv: 'Ne znate li: ako se komu predate za robove, na poslušnost, robovi ste
    onoga koga slušate: bilo grijeha - na smrt, bilo poslušnosti - na pravednost.'
  box-NT: Ká mi wee wé mu bè-kora, se mi lé mu bè-kora ɓàn wobáaní. Bṹn
    wee ɓuen lè mu húmú. Ká mi ɓɛ̀n wee bè bìo le Dónbeenì wee bío yi, á
    dén ǹ wé mia lè ɓa nùpua na térénna le yahó.
  ote-NT: Dí pa̱dihʉ gue dyá ꞌbɛgohʉ de núꞌa̱ toꞌo dí øtehʉ. Nuꞌbʉ guí øtehʉ ra tsꞌoqui
    go rá ꞌbɛgoꞌihʉꞌa̱ ne go gueꞌa̱ da jaꞌahʉ gui ꞌmɛdihʉ. Ha nuꞌbʉ guí øthʉ Ajua̱
    go rá ꞌbɛgoꞌihʉꞌa̱ y nuꞌá̱ da ꞌyøtꞌe pa gui ꞌbʉhʉ xá hño ja rá thandiꞌa̱.
  wnu-wnu: An qomon ete igo eng misir igar. Munon ger qob qamara qenunget toat eng
    an aninou misirt mi ger me ubunanei. Eng gas ende, an qomon boru toat igo eng
    an umuboumon. A, Qenu qob toat eng an qomon qoregen end igoruboumon.
  zam-NT: Hui' gu' nexa. Gu' huen huen nanee no nda' gu' cuent xal co'se' ndlya's
    thìb mbi' nque' mbi' zin' con thìb patrón. No tyubdi's yèe mbi' loo patrón. Sya,
    nac mbi'a móz yèe loo patrona. Látha, que nzo ne'ñee lezo' mbi', tyubdi's yèe
    mbi' loo patrón. Tataaguè' ndxàca loo gu' co'se' nda' gu' lugar ndli gu' co' ndryo'
    ndlyen' lezo' gu' no ndli gu' con' ye'rsin' co' nac xtol gu' no xquin gu'. Per
    cón che'n xquin gu' no xtol gu' co' ncua'n gu'a, con'a ncàb nquin co' xà' Diox
    gu' loo Diox thidtene yiloa. Nacquele' gu' tyubdi's loo Diox na, Diox li le' gu'
    que tee ban lì loo Diox no que tee ban ndac gu' loo Diox.
  zyp-NT: Abui pakheh kheh khatah na naw kaa nge a tatah naa peh caco he ceh, naaning
    cawh ma abui a naw a zuipaw a sae cawh na cang he ceh. Ma hraco suanah cawh a
    naw naa nge caco, suanah sae cawh cang he ceh ka, suanah tei a chuakhuipaw cawh
