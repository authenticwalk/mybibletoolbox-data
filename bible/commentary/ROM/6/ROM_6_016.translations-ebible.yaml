    kongun wii wumb mił mułngii. Ei yi mił ku, enim oł kis ełmin oł ei kin, kongun
    wii wumb mił mułngii. Molk kin, enim kułngii oł ei singii ku. Min mon pim kin,
    enim Gos nge oł ekii sik kin, Gos eim kin kongun wii wumb mił, kun ka er mułngii.
  ign-NT: Écharichuhi éti, te ímiya­na­va­ya­re­chu­chapuca eta tapami­si­rahehi eta
