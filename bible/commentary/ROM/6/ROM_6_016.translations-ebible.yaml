    nanaerdi, dule-inikigwadga be gumalodo.
  ben-OBCV: তোমরা কি জানো না যে, ক্রীতদাসের মতো আদেশ পালনের জন্য যখন তোমরা কারও কাছে
    নিজেদের সমর্পণ করো, যার আদেশ তোমরা পালন করো, তোমরা তারই ক্রীতদাস হও—হয় তোমরা
    পাপের ক্রীতদাস, যা মৃত্যুর অভিমুখে নিয়ে যায়, অথবা বাধ্যতার দাস, যা ধার্মিকতার
    পথে চালিত করে?
  mil-NT: Te nchoo xìní‑ó sǎ nǔu na cuǎha‑o tnǔhu cunu cuechi‑o nǔú ɨ̀ɨⁿ ñáyiu cuìní
    cunu cuechi‑o nǔú‑xi, te cùu‑ná‑ó ñǎyiu xìnu cuechi núǔ‑yu te quìde‑o nchaa chiuⁿ
    tahú‑yu. Te ducaⁿ sǎtnahá‑xi cùu nchaa ñáyiu quìde nchaa sá cuèhé sá dúhá chi
    tàxi tnuní ñáhá‑nǎ‑xi xií‑yu, te dɨu nchaa xíǎⁿ dácuǐta nihnu ñaha‑xi xìí‑yu,
    te dɨu‑ni ducaⁿ sǎtnahá‑xi cùu nchaa ñáyiu sàndáá iní ñáhá xìi Yá Ndiǒxí chi tàxi
    tnuní ñáhá‑gǎ xií‑yu, te quìdé‑yu nchaa sá vǎha nàcuáa cuìní méé‑gǎ cadá‑yu.
  myu-myu: “Ocekariwam cuy ece” i ey'e buje ag̃okatkat pe, eyekariwam je'e. Kũyjobin
    epesop ya'õ kay. Eyekariwa epeyepere g̃u ikukpin cĩcã eyxe buye. Imẽnpuxim ikẽrẽat
    mujurũg̃rũg̃'ukayũ ikẽrẽat mug̃ẽap epereperem g̃u, ikẽrẽat kay jĩjã ip puye. Imẽnpuye
    soat em Deus wi wũy jeedop ip je'ũ buje. Deus a'õ kay kũyjobicayũ bit cũg̃at ekawẽn
    epereperem g̃u Deus a'õ kay jĩjã ip puye. Imẽnpuye cũg̃ ma ip Deus xe. Deus xe
    itait jeedop ip je'ũ buje. Kuy eyetaybit cĩcã iboam.
  fue-fue: On annaa na? Mo gaɗuɗon ko'e mon maccuɓe mum, gam ɗowtanoɗon ɗum, kanko
    ɗowtantoɗon. Waɗoto hakke nun, jaarooje der maayde, ɗum bo ɗowtaare jaaroore der
    foonnitaare.
  amk-amk: Mewaitawanaifa we masino metohong mene taraiwai we manei we menari kariri
    ne dawiafo, nana mani mewewoming we wenani. Amani mewewoming we sasario kia mea
    we mararehafoi fo, ete mewewoming we metohong kariri Allai ne dawiafo tuti na
    tonanane memasi na Allai urengreafo.
  fai-fai: Bu atin kilim kal, kiba kinim mak ami wok fakudaw alam akfak tem unokabiw,
    be atin alam weng ki kidiyámokabiw. Kinim am weng ki kidilaw bidiw be kilim kin
    modin kinim, kala kaleyo kiba ban keimin yán uta abodokabiw bade Got weng uta
    kidilawokabiw? Ban keimin uyo ta bom kanoyamu Got atin dabadá takas yak kaek abokabiw,
    kata Got alam weng kidilawin utane kanoyamu Got alam kin dim kidel keidokabiw.
  ura-NT: Inarate raotojoeein leinjiin fatoroon letononeein rai niicha jerei ichaquichene
    coina aina cuhin neeichene, leinjiin acaacha letononeein rai nere tonoraain neeichene
    coitucuhiche. Nii rijijieein osa letononeein nenaa jeriquichenete, ohin nitajeeichene
    rai neriquicheein. Jana Cana Coaunera esenetaain, Aca jerihane rijijieein neeichene
    coina ichohichenete, rauhijiriin ichaonaa esine que ichaoriquicheein.
  mcd-NT: Man tapian mafi man catontiro ratofomain mato ifoquin. Upa Dios man nicacointiro
    ahuun oinmati ishquin iyamarai chaca catontiro ahuun oinmati ishquin. Chaca catoanshu
    man omitsiscapashquin. Ascan man Upa Dios nicacoianshu man afu isharapacunaca.
  urt-urt: Yip si sisyeme ŋaiye yip pa yusyunde wusyep miyeꞌ ende no, pa junde pe,
    yip yarp taꞌe miyeꞌ wah kin. Kin taꞌe ŋaiye yip yarp miyeꞌ wah tikin ŋaiye yende
    hwap pe, luku ka ende yip ŋaiye pa yule. Kom ŋaiye pa junde wusyep Got pe, pa
    yurp bwore bwarme.
  kiz-kiz: Mumanyilepi jha kujha kwa muene ambajhe mukwihomesya mwebhene kama bhatumishi
    ndo ambajhe muenga mwibetakujha bhatumishi bha muene, muene jhamwilondeka kun'tii?
    Ejhe ndo kweli hata kama muenga bhatumwa mu dhambi ambajho jhipelekela mauti,
    au bhatumwa bha bhutii bhwabhwipelekela haki.
  tzo-TZE: Yu'un xana'ic c'u x'elan c'alal me ta jtic' jbatic ta mozoile, persa ja'
    ta jch'unbetic smantal li cajvaltique yu'un smozoutic. Ja' no'ox jech ec me ta
    jpastic li c'usi chopole, ja' smozoutic lijc'ot o, jech ch'ayel chijbat yu'un.
    Pero me ja' ta jpastic c'usitic tsc'an Diose, ja' yajtunelutic chijc'ot, jech
    chijcuxiutic sbatel osil.
  lex-lex: Totpena miatga, la'pa miy mpiak la riy id pa mkiar lia, de mitlina-mitailla
    riy de, yoma miy mlia' oleka hopopna la e wa. Emkade walia la do'a-hala me tlina-taili
    la Uplerlawna. La'pa miala inonmi pa mhi' do'a-myap hiala, de hota do'a-hala ed
    mak kodi plolli tiy miy. Ne hota hade ed mak kodi miy lia matmiati-molmuolu plalahwa.
    Mere la'pa mial inonmi la Uplerlawna pa mitlina-mitailla de hota emeknekama hya'
    ed mak kaplollola nodi plolli tiy miy pia miy mmiormior lola plollol wawannu.
  dov-dov: Sa tamuzi na kuti naa mwalitondezya mbuli bazike mulibazike kuliyooyo ngomulemeka?
    Mukonzya kuba bazike kuchibi, chitola kulufu, naanka bazike kululemeko lutola
    kubululami.
  rgu-rgu: Au hai conto neme malaka a no ata. Maneniko emi fee heni ao-ina mara, fo
    moi-tao fee lahenda esa, sona emi muste mamanene neuꞌ ana, ma tao tuka ria hihii-nanaun.
    Huu fo ria nana emi malaka ma. Ma emi nana, ria ata na. Leoꞌ na boe, emi bisa
    here nau tuka bea. Emi bisa here tao salaꞌ, boe ma emi dadi meuꞌ salaꞌ a atan.
    Tehuu maneniko emi here leo naꞌ, sona emi tao ma ao-ina mara bika-bati meme Manetualain
    mai. Do, emi bisa here tao roo-tetuꞌ, ma dadi ata de tao tuka hata fo Manetualain
    nadenu emi a. Maneniko emi here leo naꞌ, sona emi bisa malole mo Ni!
  toc-NT: Hui­xinín catzi̠­yá̠tit pi̠ para tícu anka­lhi̠ná ta̠s­cuja cha̠tum patrón
    ne̠c­xnicú kalha­kax­mat­makán, sta­lanca tasiyuy pi̠ hua­tiyá xpu̠­chiná tla­huani̠t.
    Pus na̠chuná chú qui̠­taxtuy hua̠nti̠ anka­lhi̠ná tla­huay tala̠­ka­lhí̠n, porque
    hua̠nti̠ xpu̠­chiná li̠ma̠xtuy tala̠­ka­lhí̠n caj cumu anka­lhi̠ná kalha­kax­mata,
    pus cha̠­ca­tzi̠ya pi̠ caj lak­tzan­ka̠­ta̠­yama, y ni̠chuná qui̠­taxtuy para
    huá kalha­kax­ma­tá̠hu Dios y Quim­pu̠­chi­nacán tla­hua­yá̠hu, huata quin­ca̠­ma̠x­qui̠yá̠n
    quilh­ta­macú pi̠ luu aksti̠tum nala­ta­ma̠­yá̠hu.
  som-som: Ma waydaan ogayn inaad addoommo u tihiin kii aad isu siisaan sida addoommo
    addeeca, oo aad addoommadiisa tihiin kii aad addeecdaan, ama ha noqoto dembiga
    idiin kaxeeya xagga dhimashada ama addeecidda idiin kaxaysa xagga xaqnimada?
  mam-C: Qu'n b'i'n kyu'n, qa ma chi oka te kyaq'nil jun xjal, il ti'j tu'n tkub'
    kynimi'n. Exsin ikyxtzjo lu'n, qa ma txi kyq'o'n kyib'a tu'n kyb'inchi'n il, kchi
    okila te taq'nil il. Me noq tu'n k'wel kynimi'n il, kchi xel q'i'n tu'n toj kyimin.
    Qala' qa ma kub' kynimi'n qMan Dios, kchi okila te tz'aqle tu'n.
  ndj-ndj: Mumanya kucha pamwitawula mwaveni baha kucha vavanda na kumpikana tunga.
    Mukuva nakaka vavanda vaki mundu ayu awu vavanda va sambi yeni yitulongoshi munjifwa,
    awu tumjumili Chapanga atuviki tuvi goleki.
  mbj-NT: 'Baad bë bahapäh ti hahỹỹh: Ta hã bë ky daheeh doo, ta ti bë kariw n''aa
    hadoo. Ta karom bëëh. Nesaa do ji h''yyb säg karẽn do karom bë do bä, bë da dajëp.
