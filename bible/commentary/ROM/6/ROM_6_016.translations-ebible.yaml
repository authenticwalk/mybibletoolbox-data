  lat-VUC: Nescitis quoniam cui exhibetis vos servos ad obediendum, servi estis ejus,
    cui obeditis, sive peccati ad mortem, sive obeditionis ad justitiam?
  ngp-ngp: Ikindedi mmanya kugamba uneva wi mtumwa kwa mnt'hu, umwekindedi kugamba
