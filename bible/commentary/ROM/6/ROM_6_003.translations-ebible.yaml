  spl-spl: Yakât topŋe teteâkgât den âlâen hâum sâmune nâŋgâŋet. Kiristo kuŋetâ mumu
    hanguwi. Yâhâ yâkâlen biwinenŋaŋe tiŋâk kepeiwin yan manmannenŋe hâŋgiŋe ya biatningimu
    Kiristoŋe muop yakât dopŋeâk toen katnenekbi.
  usp-NT: Cuxtaj awi'lak, oj juntir ri b'anal ja'tiox chike, ojchak jun riq'ui Kakaj
    Jesucristo, jwi'li'li nic' riq'uil xojcamtaka' riq'ui Kakaj Jesucristo.
  zav-NT: Bagwchoacho nisən' par nic̱h ca' nacbia' de que ngodə'əcho txen len Jesocristən'.
    Na' ca de'en gwchoacho nisən' zeɉen ca gotcho len Crist na'anə'.
  sgz-sgz: Gamáte talas má ngoromin ngo i pákánbung git arsiu suri akiláng ngo git
    kes mam Iesu Karisito, git kes mul mai matngan minat er a áslai.
  kek-NT: Relic chi ya̱l nequenau nak la̱o xkac'ul li cubi ha' xban nak xkapa̱b li
    Jesucristo. Nak xkac'ul li cubi ha' chanchan nak xocam kochben li Jesucristo xban
    nak xkacanab xba̱nunquil li kanajter na'leb.
  blz-NT: Sian inti'ionmuu mbali' se' tempo i kita nisarani mimpu'u ni Kristus Yesus,
    mbaka' i kita men nisarani iya'a nolapusmo tii Ia?
  poe-NT: ¿Á noahyará jahará kíxin tí kuíkiteni kíxin tinkáchónkini Cristo la yóhe̱
    kꞌuénkoni chꞌán?
  san-TAM: வயம்ʼ யாவந்தோ லோகா யீஸு²க்²ரீஷ்டே மஜ்ஜிதா அப⁴வாம தாவந்த ஏவ தஸ்ய மரணே மஜ்ஜிதா
    இதி கிம்ʼ யூயம்ʼ ந ஜாநீத²?
  cof-NT: '@see-verse:ROM.006.002'
  srm-NT: Wan sabi andi di dopu di u dopu aki kë taki nö, dee sëmbë? A kë taki taa
    fa Jesosi Keesitu dëdë dë, nöö u seei dëdë tu da di awoo libi fuu u bi dë.
  qvs-NT: ¿Manachu yachankichi ñukanchikuna bawtisakushpa Jesukristuwan tantanakushkanchikunata?
    Chayrayku suk wañudu runashina manana uchallikushpanachu kawsananchikuna tiyan.
  zca-NT: ¿Chi nanet go, rë be xa' ngoklëi' le'n nits por nak be men che'n Krist Jesús;
    nak be nela tu men ngut ga' kun lë' Me por ngoklëi' be?
  cbc-NT: '¿Atore bairo mʉjãã masĩẽtĩñati? Mʉjãã masĩrã. Mʉjãã pʉame Jesucristo yarã
    ãnigarã na mʉjãã cabautiza rotirica rʉ̃mʉ caãno atore bairo mʉjãã tuayupa: Jesucristo
    yucʉpãĩpʉ cariaricʉre bairo caãna mʉjãã tuayupa, Dios cʉ̃ caĩñajoro.'
  qxo-NT: Bautizacushga cagcunaga jutsachöga manam cayanmannatsu. ¿O nogantsic raycur
    Señor Jesucristo cruzchö wanungantapis gongasquiyarguyquicu?
  mox-mox: Nuanuagu ona alamania lova tuta nana kaveʼale vetumaqana be kababitaiso
    Ieisu Keliso ʼinaya sabi veʼaidega maega, e ʼinega wese kavonaya be kada ʼaliga
    tauna maega.
  kew-kew: Go agaa waru pagamina. Niaa Yesu madaa kone rulaawa baptais mua Yesu raapu
    pirisima rabu nipuna omape kone page mu pima.
  dww-dww: Ko noḡonoḡoti bo ibewa da tauda aitauḡa Yesu Kerisoe tè babataitona, tauda
    yodi matabuda tè babataitona Yesu Keriso na gurima nopone.
  twi-ASANTE: Anaa monnim sɛ ɛberɛ a wɔbɔɔ yɛn asu hyɛɛ Kristo Yesu mu no, wɔbɔɔ yɛn
    asu hyɛɛ ne wuo mu?
  aoj-aoj: Ipaꞌ pegawa apaꞌ mamahepama mogofaꞌ saꞌofa magape mandaloma sisihipama
    Krais Jisasi eaꞌ mofaꞌ saꞌof maloma gaꞌ ananini.
  cbv-cbv: 'Nindihbʉt ñi tʉ́i náhninaá: jwiítdih ĩ daabánachah, Jesúíhwã jʉmna, ãjeéh
    wʉnnit panihnit jwĩ jʉmatdih bitadih jʉ́ʉtna jwĩ chãjap be.'
  taw-taw: Nɨbi nɨgtep gɨpɨm, chɨn binɨb Klays Jisas ayɨp jɨmñɨl yonɨgun agɨl ñɨg
    pakɨnok okok, ñɨg pakɨnok won ak ne kumak ak ayɨp jɨmñɨl kumnok.
  jic-NT: Nun solejé bautizar la qjuis tjajay. Mpes cupj Jesucristo juts'a'á qjuis
    tepyala. Bautizar la qjuis tjajay na, tecya'lequecj jinwá Jesucristo lal.
  zap-NT: ¿Pe nandet de ne wrobnis be por la Jesucrist, neguin rna ne wet be yra be
    Ne?
  wer-wer: Tiar narö Yesu Kristook yal mampenëak i yamë akun pötak pim wel wia pöl
    tiarta piik yal menak wel yawi. Pöten ar köpël ma?
  ipi-ipi: '@see-verse:ROM.006.002'
  qul-NT: ¿Manachu yachanquichis, bautismonchispi Cristo Jesuswan ujlla caspa Cristo
    jina wañuskanchista?
  ter-NT: Koati yexoâti koêku ne váhikeovo, uhá koeti ûti ahíkovoti ya iháke Kristu
    Jesus, itúkeovo kixo'êkoti xaneâtine ûti ne Kristu ya ivókeovo.
  bmr-NT: ¿Nacu amɨɨhai magaajatɨhi nitɨ Cristo Jesujaago mɨɨhaico iminiiyuno eneejirunoco?
    Jaabadɨro diibo guijevefaño mɨɨhaico iminiiyuno eneejiruno.
  fuf-fuf: E on andaa wonde, enen ɓee *lootaaɓe maande kisiyee e nder humondiral e
    Iisaa Almasiihu on fow, ko e mayde makko nden tawdaɗen?
  bhl-bhl: Yu akokow kebiliw sako? Im nulo Kulais Yesus em wiin dim kel ok da koyemsiliw
    ding dim bakate, nu eso atin kuw fewtokoko, emdiw nukati kuansuluw te.
  ons-ons: Ŋine welekatne iwa detpi, ŋene miti doku taukone naso yewao Kristo Yesu
    wano takotkekone, ŋene miti doku tauŋem paki, eŋane seu seuino weneŋ takotke seukkone.
  con-NTPO: ¿Atesu'fambi ti qui poiyi'cco gi majan Jesucristo a'ive dapa fetiye'ta
    tisei'ccu fae'ngae pa'fa?
  ghs-ghs: Apene ma napa sobasoba saridze oorai napai Dzesu Kiristuma ttaiqa naatetaho
    sobasoba aoke saridzeta. Mae oho teteke nike ruume?
  peg-peg: ଆପ୍‌ ଏଚେକ୍‌ ମାନାୟ୍‌ ଜିସୁ କ୍ରିସ୍ଟତି ତାକେ ବାପ୍ତିସିମ୍‌ ଆତାପ୍‌ନା, ୱିଜ଼ାର୍‌
    ଜେ ହେୱାନ୍‌ତି ହାକିତ ବାପ୍ତିସିମ୍‌ ଆତାପ୍‌ନା, ଇଦାଂ କି ଏପେଙ୍ଗ୍‌ ପୁନୁଦେର୍‌ ?
  txu-NT: Me kute ngômã gwaj bajangjênhja kunĩ gwaj amim, —Ba Kritu Jejumẽ itypdji.
    Ne kam arỳm kute mrãmri ne Kritumẽ ro'ã ityk ne ijadjàr pyràk. Nã gwãm ã amim
    ane. Djãm ar aje ja mar kêt?
  eng-WEBU: Or don’t you know that all of us who were baptized into Christ Jesus were
    baptized into his death?
  gnw-NT: Picuaa co quirãi opaete yande yayembɨbautizaca pentiño Cristo Jesús ndive
    ñaĩ vaerã vae ñamano jae ndive yayembɨbautizaca yave.
  mux-mux: Oliu no liirimulu ulu kanili-ni Krais Yesos kene oliu kene yambu tiluele
    mele mulurumulu. Penga Krais-kene yambu tiluele mele mulurumulaliinga yu kulurum
    kene ⸤oliunga ui-numanu-kis pirim-ma⸥ yu wasie kulurumulu. Ili naa piliilimiliye?
  maj-NT: ¿A najmi yanú ni xu'bi̱? Ngatenteé xi kisaténtájián Jesucristo̱ nkuhú ja
    maka̱á ko̱ nkuhú ja tsichu majihi̱ín ngabayaha̱.
  bkq-NT: Batiza kydâiehoduo, kienehonly Cristo Jesus agâ tokaleoem kydawyly. Deus
    izepa ato imoimbyryenlâ kurâ, igueypy xirâ anano modo imoho ara. Xirâ tutuzelâ
    âmaemo.
  kue-kue: Nono prapra Yesus Krais mina sidange baptais ounga; baptais mambuno i mina
    ana ye goglmara i nono aine gounga, i ene pirkrimo?
  cot-NT: ¿Arimpa tee pintsajigueji, maasanoquea aviñacajatimentajiacarigueti Quirishito
    Jesoshi, oquempetaca atsipajiacari imetojaquegueti?
  bnp-bnp: Mu lohoka vona pali; na tahuna ni vahilolo hita, si rihi e Isu Kristo.
    Na naro iea kunana, i manga si mate turana.
  apn-NT: 'Mẽmo kaxyw na htem Tĩrtũm mã mẽ pahkrã kumrã? Nà mẽ pahte ra Jejus kôt
    amnhĩ xunhwỳr ã amnhĩ to amnhĩrĩt kaxyw. Te Jejus htyk nhũm mẽ pahte amnhĩ tomnujja
    haxwỳja hkôt htyk nẽ hapêx par pyràk o amnhĩrĩt kaxyw. Jakamã na pu htem pajamaxpẽr
    o: —Nà kot paj axte tanhmã amnhĩ tomnuj to ho ri ixpa hkêt nẽ. Anẽ.'
  ctp-NT: Bra nu mdukwatya neꞌ ꞌñaan chaꞌ nu tka mdyisnan tyiꞌin chaꞌ ꞌñaan loꞌo Jesucristo,
    bra kanꞌ ngwa ꞌñaan sa ñaꞌan lka si suꞌwa ngujwian loꞌo Jesús, ngwañaꞌan nchka
    chaꞌ.
  opm-opm: Dir er danong hatin ohe da oh mandam hapuriya hatin hat ma pati oh mamaru
    hat patimur. Ihat ma pati han bap dir Jisas Krais orhe tapnong hat pati han bap
    ma hapat dahatin ohe da oh pinggitinmat orhe tapnong ham tom waihirimur. Ihat
    ma tom waihiri oh orhorsi tap hat hapuriya hatin ham tom waihirimur. Ihat ma tom
    waihirinong oh gur am hat patimur.
  bvr-bvr: 'Minyja bubu-borrwa: Gun-gata ngayburrpa bama nguburr-gurragiyana ngardawa
    minypa ngayburrpa rrapa Christ Jesus gu-ngardapa nguburr-negiyana, gun-narda minypa
    ngayburrpa nguburr-malchinga nula Christ nipa a-juwuna.'
  zad-NT: ¿Abi ṉezile ka wchoacho nisa' daa nakcho Cristo Jesúza' txen, ḻekzka' zejin
    witlenchonen'?
  kmg-kmg: Me kecšiŋuc mi manaŋgopieŋ? Miti Opâ ruahuc Jesu Kristorao šuhuckembeŋzi
    hâmoc-ticnao ŋeutuckembeŋ.
  aso-aso: Idoꞌ Kilisitoda giꞌmizo minelone lo noso hulunive laza mukiꞌ neꞌmino noso
    huluninguꞌ nene ezesi makaꞌ lohotoꞌ zaloꞌ hiluneꞌ gilivo noneꞌ nenako nemuꞌ nene
    lingine gilamahe.
  uli-uli: Bo ye tugul le ha gola le yodwe si baptismus bo sibe dabey Kristus Jesus,
    ngo si baptismus bo sibe dabey irel maes.
  nin-NT: Nggi imba i kpamusu di izzu na amasirr imunta yi i du inta nggurr bi ni
    Kristi Yesu ku ni kɨ na ku? A zzu inta na amasirr wa yo ni ittu ima yi.
  acu-NT: Cristo iin jarutramkau asamtai, Cristo Jesús nemarkatasar entsanam maain
    asar, nijai tsaniasar jakawa nunisrikitji. ¿Atumka nuka nekatsrumek?
  cak-WNT: ¿La ma iwetaman ta c'a chi ri bautismo yari' jun retal chi riyoj junan
    kawech xkaben riq'ui ri Cristo Jesús, y achi'el chi xa ta can junan xojcom riq'ui?
  ebk-ebk: Ay achiyu ammu ay as nan nafunyakianan takú kiapú as nan pammati takú kan
    Cristo Jesus at kaman takú us naetapi ay natuy as nan natuyana? Ammuyu met!
  spa-PDDPT: ¿No saben ustedes que los bautizados en Cristo Jesús fuimos bautizados
    en su muerte?
  ruf-ruf: Angu ng'ammanyile bae ka hatubatitsighwe tsatwilunga na Kiristu Yesu? Twetwe
    tsatwilunga mne lifwa lyake kwa kubatitsighwa.
  gun-gun: Tyrã pa ndapeikuaai teri teve Cristo Jesus peguarã nhanhemongarai vy ha'e
    omanoague py avi nhanhemongaraiague?
  agu-BL: ¿Na qui pe' na el chitxumu' tetz yi mbi eka'n tan yi bautism yi na bajij
    ske'j yi na kocsaj yi mbi eka'n tan Jesucristo? Na yi na kaben mulij xe a' ni'cu'ntz
    chi i o'a'tz o' quim yi quime'n Cristo.
  isn-isn: Shamulingile ne ao naiabadisigwe kung'wa Kilisto aiabadisigwe kukiila nsha
    akwe.
  eng-PEV: '@see-verse:ROM.006.002'
  ilo-ULB: Saanyo kadi nga ammo a ti kaadu iti nabautisaran kenni Cristo Jesus ket
    nabautisaran iti pannakatayna?
  pir-NT: Sa ye Jesu yequina mari ijiyere masa tiquina masiatire aco mehna wame yeri
    marine apequina. Jesu mari ñañe yeri buhiri yariari jiri. Sa yena tiquiro yequina
    ijina, mari ñañe yerire ye duerʉ. Sa yena duhuu. Tiquiro mari ñañe buhiri yariari
    jiri.
  anv-NT: Ɛnyú dékaá nnó áwyaá ɛsé ako manaá Ɛsɔwɔ nnó décho mmyɛ ne Kras
    Jisɔs. Manaá ami áwyaá mbɔ ɛsé malɛ́ré nnó ɛsé ntó dégbo uluá ne ji.
  sab-NT: Che ulita Jesucristo gaba ulia che mo ñeangu chiske mo gangu ngaña chigage,
    e giti suge che Jesucristonu ulia che mo ta blitu ama ole. Che mo ñeangu chiske,
    e salengwli che jokeda ule Cristo ole che jaba ogle ule ama jaba ole kare, e gerule
    che age me no talla chugu ngwadi che me kle mo ta dbe toi dare age me no che agedu
    ngeru kare. Che chku ngaña chigage, e salengwli che jaba chkuni gwade Chube kiralla
    giti ule Cristo ole kare, ene kaire Chube kiralla giti Chube che ta gbu chage
    nganake ta no jagere ole.
  tmd-tmd: Ñɨŋ nugwöia, an nöbö mö Krais Jisas pɨsaŋ nɨgiö nɨgön mɨjnɨŋö, rön, röbö
    palmɨŋ aku, “Nuŋ wöröxöŋ aku döŋö an nɨgiö wöröxölɨŋö,” rön, röbö palmɨŋa.
  acr-NNT: ¿Na etaꞌam ta nebꞌa ralaq e janipa ri xqakꞌul ri bautismo, xojuꞌan xa jun
    rukꞌ ri Qanimajawal Jesucristo? Yey ruma waꞌ, xojuꞌan xa jun rukꞌ pa rukamik.
  kpg-kpg: E donu goodou gu iloo bolo di madagoaa gidaadou ne babdais buni anga gi
    Jesus Christ, gidaadou ne babdais buni anga gi lodo dono made.
  taj-taj: य्‍हाङ ख्रीष्‍ट येशूदेन छ्‌याम गिक तबारी बप्‍तिस्‍मा किन्‍जी। य्‍हाङसे
    किन्‍बा बप्‍तिस्‍मा चा ख्रीष्‍टदेन छ्‌याम गिक तसी सिबाला चिनु हिन्‍ना भिबा ताम
    एनीगदेदा थानोन मुला।
  avt-avt: Hi han kitet yi epei yertei menmen im. Nɨpaa mɨt nɨkrai meriuwe tɨpar haiu
    mɨt miyapɨr metike Krais Jisas mau han kiutɨp, hɨram mar ke haiu metike Krais
    haiu maa.
  cbk-cbk: Cuando ya queda kita bautisao, ya olvida ba ustedes que ya queda ya kita
    unido con Jesucristo, y como si fuera el di suyo muerte ya queda tamen como el
    di aton muerte?
  uig-ARA: ياكى سىلەر بىلمەمسىلەر؟ ھەرقايسىمىز مەسىھ ئەيساغا كىرىشكە چۆمۈلدۈرۈلگەن
    بولساق، ئۇنىڭ ئۆلۈمى ئىچىگە چۆمۈلدۈرۈلدۇق؟
  tuf-tuf: Baat sinjac ey bucoy síhw̃awi. Biyin Jesucristo ajc cut rih sar siw̃yatan
    ey owáraro. Jesucristo chinjác eyta is cat chinjacan wanro.
  abx-abx: Sayod kam dimu'an si mahinabo' si kita ngan pagbunyag si kita kam. Dungan
    si pag'adda-ta si Kristo Jesus, amatay may liwat kita tungod si pagpaki'adda-ta
    si kamatayun-na.
  mco-NT: ¿Nej ca' mnejhuɨɨygɨxy jada tɨy'ajt? Co nnɨɨbejtɨm mɨɨd Jesucristo yxɨɨ,
    chi n'ijtɨm mɨɨd Jesucristo. Jadu'n nipaady nej jɨhuɨ̈y tɨ n'o'cɨm quipxy mɨɨd
    Cristo co yɨ' y'o'cy mɨɨd ajt nbocy ycɨxpɨ.
  cpb-NT: Aamaaka pimaisantakero eerokapaini omitsitsiyaawentari Cristo Jesús, oshiyakotaatyaarira
    irirori tsika ikanta rowamagaitakerira.
  aon-aon: Ipak douk padukemesh aka, uwok? Apak ihipmorim douk menek baptaisum agundok
    manak matukur Krais Jisas um. Aria shopunek mani anan magok um agundok manak matukur
    anan um.
  hus-NT-2005: ¿Yabxeꞌ a choꞌóbtsik ke tam ti bachʼu na Kristo Jesús, in junwal jelti
    max u chemech junax kʼal Jajáꞌ tam tu pujan?
  mig-NT: Á tú kájuku̱'un ini̱‑ro̱ já táká yóó ja̱ ní ka̱janducha‑yo chíi Cristo Jesús,
    suni ni̱ ka̱janducha‑yo chíi tu̱'un ni̱ ji'i̱‑ya̱.
  bps-bps: Tagadèyu di kafbunyagito di kasasatuito di ku Krayst Dyisas, masasatu ito
    di kenen di kfatin.
  mbs-mbs: Netegahan niyo den te pegpebonyag te kedita tadon migpesakop diyà ki Jesu
    Cristo, migsebad kidon diyà te kemetayun din kidoen te kros.
  tof-tof: Ia e umul-kókakla wagó, mi blaman ⌊baptaes⌋ nidi bainóp akó Kerriso Yesuka
    dabyórrün nidipakla, mi baptaes bainóp oya büdüldüma?
  cme-NT: Na saa suɔ wuɔ miɛ maŋ *baatiseŋ hiere a suur Yesu-Kirsa horre-na, kuu dii
    ŋaa i kuu baa-yo'i wɛi?
  sus-sus: Won tan birin naxee bara won xunxa ye xɔɔra, won nun Ala xa Mixi Sugandixi
    Isa nan fa a ra fa. Wo mu a kolon a won xunxafe ye xɔɔra na bara misaali Isa xa
    faxɛ ra?
  pon-2006: 'Pwe mehlel kumwail eseier met: ni atail papidaisla oh miniminiong Krais
    Sises, kitail pil papidaisla oh miniminong ni eh pwoula.'
  dad-dad: Ada ganan Kristus Jesus bun naan talen, are yogon laa bun naan talen anĩ,
    ã to keleĩ de?
  zab-NT: Te pur gulgacbee dec chi brubnisnɨ pur Jesucrist ax rdxanacnɨ xcuendnɨ dec
    néza dunnɨy gutynɨ cun laany.
  jae-jae: Amac ajala biŋ tonaŋ atom me. Aêac samob, taŋ busaŋgu gêbiŋ aêac tôŋ tamiŋ
    Kilisi Jesu naŋ, busaŋgu gêbiŋ aêac tôŋ tamiŋ eŋ gêmac êndu amboac tonaŋ.
  ksd-ksd: Dave, pa ava nunure laka ba dat par, da tar baptaiso tai Iesu Kristo, da
    tar baptaiso tar ta kana minat?
  msm-NT: Namaan kow on buwa to kahuyugan to pagbawtismuhi ita. Ogpakiyaya sikan to
    pagkabogkot ta duon ki Cristo Jesus, su angod man to nakaunung ki to pagkamatoy
    din.
  myk-myk: Wèe piimu bɛɛri pʼa batize na bye ni Yesu Kirisa ni kariɲɛɛgɛ ni ge, ta
    yee funyɔ yʼa to li na na wèe na batize, na lee ɲɛ kanna shiizhan wèe ya pinnɛ
    xu ni Yesu ni wɛ?
  sbe-sbe: Yoda babatiso kaniyona bena ta nuwatui. Babatiso unai ta patulau Keliso
    Yesu unai, ede yona boita ne unai maiyada ta boita
  mcr-mcr: Asŋä ämetanä, Kraisi Jisasi Iqutä ämuäŋnäŋquä iqune, iiŋä dutaŋi, Iqutä
    anä äpäkoŋgque. He iiŋqe änyä maqŋqä eŋä?
  cux-NT: ¿'Áá nguɛ́ɛ́ déénu ndís'tiī chi nducyaaca s'uūuⁿ chi chɛɛ̄dínuūⁿniⁿ yú cáávā
    chi s'uuúⁿ ní yeⁿ'e Cristo s'uuúⁿ, ní vɛ́ɛ́ 'aama parte yeⁿ'e yú ndúúcū Cristo
    taachi ch'īi yā?
  tur-YTC: Yoksa Mesih Yeşua’ya vaftiz edilenlerin hepsinin O’nun ölümüne vaftiz edildiğini
    bilmiyor musunuz?
  san-ITR: vayaM yAvanto lokA yIshukhrIShTe majjitA abhavAma tAvanta eva tasya maraNe
    majjitA iti kiM yUyaM na jAnItha?
  bel-N: Ці вы ня ведаеце, што ўсе мы, якія ахрысьціліся ў Хрыста Ісуса, у сьмерць
    Яго ахрысьціліся?
  sch-sch: Khrista Jisua han baptis chang murdi ngei chu a thina han baptis in ei
    omsa ti nin riet loi mini?
  mic-MIQNT: Amujpa na ula geituoq. Ta'n tujiw sign'tasulti'gweg na toqwa'lugsi'gup
    Se'sugulieg. Ginu ta'n tel sign'tasulti'gup pa na wijei aq teli npmu'ti'gw st'ge'
    negm ta'n teli np'g'pnaq.
  huu-NT: Biena uiñotomoɨ. Cristo Jesús dɨbeimo caɨ illamona, nana caɨdɨ bautizagacaɨ.
    Cristo fiodailla jira, caɨ comecɨaɨmo ite jearedɨcɨno anamo jai iñedɨcaɨ.
  jiv-NT: Imianniutikia Krístuja̱i̱ tsaniṉkiu asar imianir Niiji̱a̱i̱ métek jaka
    áintsar aji.
  otm-NT: Ha hin dím bɛ̨mhbʉ 'bɛ'a nám bøn'a ran xixyą dí øthʉ. Nám bøni bi 'bɛrca
    ma ts'on 'yomfɛ̨nihʉ 'bʉ mí du ra Cristo.
  dah-dah: Neŋbe tumŋaŋ Yesu Kristuya uŋkureŋ heŋ heŋ ge baptais titiriŋ gote miŋbe
    yeŋya uŋkureŋ heŋ kamtiriŋ yara gobe nurde haŋ gogo.
  tnk-tnk: Hiəukurən uə rekəm? Kɨtaha pam səməme kɨno paptaes ia kɨtaha tɨ nuveheien
    mho kuatia ia Iesu Kristo, ia paptaes nəha səuvehe mho kuatia kɨtaha min ia nemhəien
    səvənhi.
  kpr-kpr: 'Ne kasama ereva: namonde bafataito use, Iesu Keriso de dabade tatiseri.
    Aminguse, nunda ambari barago namonde itatamuseri.'
  san-IAS: vayaṁ yāvanto lokā yīśukhrīṣṭe majjitā abhavāma tāvanta eva tasya maraṇe
    majjitā iti kiṁ yūyaṁ na jānītha?
  nho-nho: Kootou hakamattoni lokoi te taratara nei. Saaita taatou ni too te hakaukau tapu
    no ttaka taatou ma te ora Christ raa, taatou ni too te hakaukau tapu ki ttaka
    hoki taatou ma te mate Christ.
  gym-NT: Ni jökrä tödekaka Kristo Jesubti namani ngökani ñöte, ye abko tä ni krütani
    gwaire Jesube amne tä ni doboi mikani gwaire Jesube bä mike. Yebti nikwe ja töi
    kämekäme amne kukwe kämekäme mikaninte ja jiebti abko nikwe bä mikani, ye garera
    munye. Erere arato, Kristo Rün käkwe niara mikaninta nire ja di kri bä nuärebti,
    ye kwrere ni rabadre nüne btin Kristo ben gwaire, abkokäre ni krütani Kristo ben
    gwaire, bti ni doboi mikani ben gwaire arato.
  azg-NT: ꞌOꞌ jeꞌ, ¿Aa tyiꞌcovaaꞌ nꞌonhoꞌ na tsoñꞌen jaa na jntꞌë ntyja ꞌnaanꞌ Jesucristo,
    juu nanꞌñeen tquenhanꞌ jaa na mantyi condui jaa ntꞌoo chaꞌxjen nquii jon iscueeꞌhanꞌhin?
  bhd-bhd: तुस ज़ानतम कि ज़ैखन असेईं सेब्भी लोकेईं यीशु मसीहे सेइं साथी अक भोनेरे लेइ
    बपतिस्मो नीयोरो थियो, तैखन अस तैस सेइं साथी मर्रे थिये।
  too-NT: Lā' hui'xina'n ca'tzīyā'tit que quilīhuākca'n a'ntīn tapa'ksīyāuj con Cristo,
    chu lakatin lauj con xla'. Hua'chilh ixtā'nīnī'ta'uj Cristo.
  ind-AYT: Atau, tidakkah kamu tahu bahwa kita semua yang telah dibaptis ke dalam
    Yesus Kristus, dibaptiskan ke dalam kematian-Nya?
  cjo-NT: Aapatziyantakariri Jesokirishito eejatzi akaawoshitawenteeyakarini, kimitaka
    akaateeyakirini akamaeyakini. ¿Tema piyotziro?
  nsn-nsn: Ue ahik pah mung iate pare, inggeig uakapene ka uahuhu tagusieig tang Iesu
    Kristo, ka uahuhu tagusieig tono maton? Te misiana kompe ki mata tagu pe inggeig
    tatanono tar korose.
  san-DEV: वयं यावन्तो लोका यीशुख्रीष्टे मज्जिता अभवाम तावन्त एव तस्य मरणे मज्जिता
    इति किं यूयं न जानीथ?
  tna-NT: ¿Bue mahue jia maida micuaneda pamapa ecuaneda Cristo neje dunejiji yani
    putsu, ecuaneda tu neje tupupai manuana pu cua nime?
  lid-lid: Sebwe aha tana aha bwe nadeh? Alomwa taha badeh, amekes taha mara-ei asahan
    ari buruwen hawe Krais Jises, ma hawe alomwa taha a bolo imek tan.
  wim-wim: Ngampiya an-aniyangan ngangk Jesus.antan theeꞌamp-a, thanana ngampang kootra
    ngakang kuungkin. Inan puth meenathan thant pam wanch wiyantan ngamp pam wanch
    nungantam Jesus.antaman ngul iiy-iiyanampa. Nil God.angan keꞌ ngampang kuchiy-a,
    puth yaꞌa, nil Jesus Christ.an ngul keeꞌ-ench ngamparana, keꞌ-paal ngampana meeꞌmiya
    nil Jesus.an uthaman-a, an keꞌ ngamp thamp angman uthamamp nungantang. Than aak
    awar kunttowang angan thenchin nunang-a, an keꞌ ngampang thamp karpam awarangan
    thenchin angman Jesus.antanga. Nil piip God.angan maꞌ-thayanang mulaman ekath
    nunang Jesus.an-a, an keꞌ nil God.angana karpam ngampang thampa mulaman ekatha,
    ngamp yipam woyan wayan yaam keꞌ-ngul wak-wakāmpa, ngamp woyan min God.antamana
    ep wak-wakāmp.
  zga-M: Tee samulumanyile ukhuta vala avonchiwe mwa Klisite vaonchiwe mumbufwe wa
    mwene?
  yom-yom: A buevi, lukadi zaba ti beto boso bobo tubotama mu Yesu Klisto, tubotama
    mu diambu di lufua luandi e ?
  san-SIN: වයං යාවන්තෝ ලෝකා යීශුඛ්‍රීෂ්ටේ මජ්ජිතා අභවාම තාවන්ත ඒව තස්‍ය මරණේ මජ්ජිතා
    ඉති කිං යූයං න ජානීථ?
  yut-yut: Nin Yesu Kristo gat gadaŋek telagɨ pakbi sogɨmaŋ bɨsapmon nin morap kɨsi
    Yesu gat kɨmot kaloŋɨ agɨmaŋ. Ji uŋun dɨma nandaŋ, ma?
  grc-BYZ: ἢ ἀγνοεῖτε ὅτι ὅσοι ἐβαπτίσθημεν εἰς Χριστὸν Ἰησοῦν, εἰς τὸν θάνατον αὐτοῦ
    ἐβαπτίσθημεν;
  cpc-NT: Aamaashitya pipiyakotakiro iirokaiti owiinkaawintakari Cristo Jesús, akimitakowaitaari
    tsika ikanta jowamaitakiri irirori.
  nhg-NT: Pos ¿amo nenquemajmate que tonochtie tejua tli tocuötiequejque para teyesque
    tieca Cristo Jesús, inu cuötiequelestle quejtusneque que tejua tecate tieca yejuatzi
    ipa tiemequeles?
  nya-nya: Kodi simukudziwa kuti tonse amene tinabatizidwa mwa Khristu Yesu tinabatizidwa
    mu imfa yake?
  ngu-NT: ¿Tlen xnenquimatij ica tinochimej yejhuan yotitocuatequijquej para ticteititiaj
    ica titosentlaliaj ihuan Cristo Jesús, no yotitocuatequijquej para ticteititiaj
    ica ihuan otimiquej?
  kup-kup: Met ari epat hodad tepekez ne zait toh, dari Iesu Kristoz abatavonañ ivov
    emeeh-porah Iesu ñomahapuh zait horiñ bavon batahan pinañ honeo ravegiek horivoz
    irih heg-pov bon hatah. Tahan darim Papap pim kez ahovonañ Kristo ñomahaekanañ
    maot baval hah-povoz zut dari amun hezhez magei tinavonañ het tovai sookaz hat
    horivoz irih hegiekanañ maot baval akah. Tahan dari petev tin hakezaek horï poñ
    maot am tovai sohoka? Evo, dari poñ maot tovai sookan tin naravotü.
  jid-jid: Bina toh ndi bi wa ba ngla ba nimi Almasihu Yesu ba ngla ba hra nimi kwu
    ma na?
  wmw-wmw: Au mutikina kuwa piya-fwe toziwa tilungane na Insa Almasihi, toziwa tilungane
    novyo na kifo cake?
  gmv-GGM: Nuni Yesusi Kiristoosara issino gidana mala xamaqetidayti iza hayqon nu
    issife gidanas xamaqetidayssa hayssa inte ereketii?
  ssg-ssg: Nakon amuto maluhewen ka hatesol teteka kako kewen baptais ti kolakol ka
    kako pakatawen kapi Jises Krais, ien masin ka kako mat ohoiwen i?
  zpo-NT: ¿Che nanet gu, leezha mrubnis be, tubka nak be kwaan Jesucrist lo yalgut
    cheen xaa?
  poy-poy: Nakaka muvimana kuwera twenga patubatizitwi tuwera pamuhera na Kristu Yesu,
    watubatiziti na tuwera pamuhera na mukuhowa kwakuwi.
  qwh-NT: ¿Manacu cuentata qocuyanqui bautisaconqantsic öra Jesucristuwan jucnolla
    car pe wanushqanno noqantsicpis ticrarenqantsicta!
  gaw-gaw: Ag imu am iite dooṯeb? Ig Kristus Jesus ele tamanit, layaṯak aomut amu,
    kobol amup̱a ig ele mauhak nuhigp̱a laip̱u mauhmut bia daamut.
  nca-nca: Nore sono reroqo Kristo Yesu quroyómo utowó, asa ko ene khumaró ŋuya khumatowó.
    Ye ŋumbe kama iŋoteŋgo, peka.
  zpz-NTPP: ¿Gun a wagad lagy der nu ornu bzu nis den par nu gac den mbecy ni Jesucrisht,
    orzeꞌ niꞌ ziꞌl bzu nis den par nu gabe nu gut den gal nu ub mi gut mi?
  mkj-mkj: Mehlel kamwai ne kidal, nehn asai poapdaijla apel minmin oang Christ Jesus,
    kisai pel poapdaijla apel minmin oang nehn Ah mehdi.
  zac-NT: ¿Pë adë riasë́diꞌi të de quë grë lëꞌë hiaꞌa naná unidë con Jesucristo, también
    nadápaꞌa partë galguti shtë́hiꞌ?
  kyg-kyg: Kalaisi Yesupiꞌmo muki vayaꞌamo ago alino aniꞌmo faleno lateꞌniya vayaꞌmogita
    agaeꞌeꞌmo faliꞌnone, hutapa oꞌafiꞌnafiye.
  kmk-kmk: Sakad nu adiyu tigammu un sidit nabunyagan taku un mangipaila’t dit naidagamungan
    taku kan Kristu, naidagamung taku payon sit natoyana.
  cao-NT: ¿Jëni pi ni, no ashimahacaquë no? Tonia cahëyamaqui mato. Chahahuahax tsi
    no ashimahacaniquë, Jesucristo ya no rabënahai ca jismaxëna. Jabi noba jocha quëshpi
    tsi Cristo naquë tsi quiha ja bëta no naniquë noqui ri.
  bbr-bbr: Ak kiro onok mesin ronkatewe. Ak kiro tamkäswarowon ra? Ik Krais Jisas
    mesin woiok epar mota, roat akas ik an jomukona, ik Krais Jisas pak pasarmun.
    Kiro ses opok, ik ko pak meiemun senek.
  inb-inb: Tukui baugtisai tukuskakuna, Jesucristowa tukuspa, paiwa wañuskasinami
    niraianchi. Chita, ¿manachu iachangichi?
  hrv-hrv: 'Ili zar ne znate: koji smo god kršteni u Krista Isusa, u smrt smo njegovu
    kršteni.'
  box-NT: Mi so yí zũ le warɛ́n ɓúenɓúen na bátízéra wa páaníló là a Yeesu
    *Krista bìo yi, á ka lè wa páanía húrun làa wo le?
  ote-NT: ¿Ha gue hinguí pa̱dihʉ gue nújʉ stá nxistehehʉ stá ꞌnathohʉ co ma zi Hmuhʉ
    ra Jesucristo, ne nura ora dá nxistehehʉ ja ra uɛnda dá tuhʉ con gueꞌa̱?
  wnu-wnu: An mi e mom imbigoumon eng. In munon inubersiau tari Yisas eng nob qiumunimune
    inimbag inmaragansi ya obotaremirei. Eng ebetemin end ne Yisas wo umor eng in
    wo nob umuminei.
  zam-NT: ¿Ché' iñeede gu' co'se' ngòc bautizar ryete na' loo ngola's na' no ngòo
    na' loo cón che'n Crist Jesús, thidte ngòc no na' Crist Jesús par de que texal
    mquée yalguth loo Crist Jesús par guneei loo Crist Jesús loo cón che'n yalnaban
    che'n izlyo' ndxè', tataaguè' na', ne, ya incua'nte na' xquin na' no xtol na'
    más. Tataaque' ngòca loo na', ¿lé'?
  zyp-NT: Khri Zisu letah baptisma kaa cangpaw khah a thihnah letah baptisma kaa cang
    tahpaw hnih bei he ceh maw?
  sey-NT: Oco do maca Cristo Jesús ja̱ꞌre tsioni paꞌiyena cacajë i̱ ju̱ꞌiseꞌeje̱ paꞌye
    ju̱ëꞌë, mai. Mësaru ja̱re tsoe asayë.
  nvm-nvm: Regavo jan koikjo vierafen do iji no Jesuon if ijia ruainva ijia non Jesuna
    besum ren. Ijefuon Jesu fu guainma iji no madu non funa besum aoin.
  mps-mps: Da te Krais Jisas dali tiasiyu tama baptais sali, te kolesagade da tigidali
    te aga isalide me tiasiyu tama baptais salio. Te sęde dagego homugo me konebewe?
  pab-NT: Exehare akiti ala waiyekehalakita xomana naoka. Hiyaiya, wikabatixatyakehena
    atyo haxawalita wisaona maheta Jesus Cristo kakoa, exahe wikabatixatyaka tehitiya
    atyo haxawalita ekakoa wainitere akereta wiwaini maheta.
  llg-llg: Fama ei ta bubuluk, mae, faik fo ita salani, na ndia dadik tanda, nae ita
    laꞌo ela ita soda laan, fo dadik neu hataholi beuk, fo nanambaꞌak no Yesus Karistus.
    Ndia sama leo ita mate noꞌu to Ndia.
  kyf-kyf: Amɩaa 'dɛ -yi we 'ji nɩɩ, da wa batizea -aɩn, -a -yɔ -Zezu Klisɩ ka 'wʋtʋ
    -bhlo, 'ɩn -a -yɔ ɔ 'sɔ mɩ -bhlo ɔ tlɩtlɩe 'wʋ.
  tpi-tpi: Yumi bin pas wantaim Krais Jisas na kisim baptais, na long dispela pasin
    yumi olgeta i bin pas wantaim dai bilong em. Ating yupela i no save long dispela,
    a?
  mih-NT: I sicoo ndutya yo sa cuenda ra Cristo Jesús, ta sa sicoo ndutya yo cuu tañi
    sa sihi yo sihin ra Cristo.
  qvh-NT: ¿Manacu musyayanqui Jesucristo cruzcho wanushganno nogansipis bautizacushpansi
    jusalicuycunapäga wanushnöna caycashgansita?
  kms-kms: '@see-verse:ROM.006.002'
  agn-agn: Indi pa gata-wanan mi na? Itang tanan ang nagpaboniag para ipaita ang nagpasakep
    ita ong ni Cristo Jesus, ginapil ita ka ong kamatayen na.
  nhi-NT: ¿Noso xamo nanconmatih nic nochtin naquin otmocuatequihqueh para itpouisqueh
    iuantzin Cristo Jesús, ohcon noiuqui iuantzin itpouih itich nimiquilis?
  ttc-NT: ¿Ti'tzun, k'onti'l eteb'en etetz aj qok junx tuky'i Jesukrist aj tjaw si'
    a' qwi', telponx ax qetz okamik tuky'i'l?
  dan-1931: Eller vide I ikke, at vi, så mange som bleve døbte til Kristus Jesus,
    bleve døbte til hans Død?
  kwj-kwj: Nunu Jisas Kurais ga funda ete nu haiyenambusini uku ti nu yaro. O sumbu
    keke nunu tinda ete rini ga funda ete nu hasini uku ti nu yaro. Woro ka tini ku
    hambwanda nambweꞌe?
  vie-OVCB: Anh chị em không biết khi chúng ta chịu báp-tem trong Chúa Cứu Thế Giê-xu,
    là chịu chết với Ngài sao?
  kze-kze: maarán-áímbá ísaraawe. nombó pésinkaanta Ísu Káráísiti kweséya tarúsinkaisata
    kweséya pukáara'naraamba umáíya máyaunanaya kentáásí sáwí-imayaago íma táto'mae
    kwéiyisata máyaumne.
  lbk-lbk: Ad-iyo ngen ammo ay mo naitapi tako ken Jesu Cristo isnan nafonyakhan tako,
    et siya akhes ay naitapi tako ken siya isnan eteyna?
  mto-NT: Nu̱jom u̱u̱ꞌmda juuꞌ veꞌe na̱pet je̱tseꞌe veꞌem toꞌk muk nꞌijtumda je̱ Cristo
    ma̱a̱t, veꞌemts u̱u̱ꞌmeꞌeda ax joꞌn toꞌk muk je̱ꞌe̱ ma̱a̱t ku̱nꞌo̱o̱ꞌkumdi.
  bzh-bzh: Sën hil aripek bël raḳ Yesu Kerisi arë lo tahu bë hil adiiḳ ving yi gehil
    atu mewis raḳ. Ma ham su raḳ ni rë?
  guj-2017: શું તમે નથી જાણતા કે, આપણે જેઓ ખ્રિસ્ત ઈસુમાં બાપ્તિસ્મા પામ્યા, તેઓ સર્વ
    તેમના મરણમાં બાપ્તિસ્મા પામ્યા.
  jvn-NT: Apa kowé ora ngerti nèk sak barengé awaké déwé dibaptis, awaké déwé dadi
    siji karo Kristus. Dadiné dongé Dèkné mati, awaké déwé ya katut mati karo Dèkné.
    Pembaptisané awaké déwé kuwi nggambarké nèk awaké déwé wis katut mati lan kakubur
    karo Kristus.
  byr-byr: Dara myawɨranganyadɨvɨtaihi daa! Kɨraazɨtɨyai Jizaazarɨ bavɨtaazɨya mena
    neyeta saina, sahwalyɨ mena yeꞌmwannayɨrakuro saina yɨ sasare sabwi yuyaina bavɨtaazɨya
    maꞌdaa gamɨre balyabwi mena yɨrakuroinera.
  ian-ian: Kraist Jisasna sɨmba yaguna vat nɨn Kraistna kɨta lulu nɨmba tɨnangat sɨmagalɨgandɨ.
    Kraist kiya vla nɨma tamba maawut kiyandɨ. Ndɨ kat waangumba taaganja vla nɨna
    tamba maawut taagandi. Kraist Godna kwondumba laatnda vla nɨna kupi maawut wupma
    laatndɨ mala Kraist yetɨnda vla yetɨgiyanɨn. Ngwuk wan nyaangɨt tamba vɨga lɨgangwuk.
  hun-hun: Vagy nem tudjátok, hogy akik megkeresztelkedtünk a Krisztus Jézusba, az
    ő halálába keresztelkedtünk meg?
  mcf-NT: ¿Tantienquioda ique? Naden chuiquin mimbi acten mentomiac. —Ëbi cuidmenquio
    icnuec abided cuidadec unësaid Esus tantiaquid nebique. Ambi chiacpadec tabadtiadquio
    iquebique. Utsibo ismenu —quequin mimbi acten mentomiac. Adec Esus unësaid tantiequi
    icsaboedobi icsate bunenquio nuqui yanec.
  kjs-kjs: Go agale waru pagamina. Naa Yesu madaa kone rulaoma kalu-ipa muma Yesu
    raapu pirisima rabu nipuna komape kone page mu pisima.
  mni-mni: Christta Jisuda baptize toukhraba eikhoi pumnamkna mahakki sibada baptize
    toure haiba nakhoina khangdra?
  yad-NT: ¿Datyasavay vidye jirye, jiryatiy ji̱tyu̱vye Jesucrístu diiyadamuju̱ davyu̱y,
    ti̱ta̱ju̱ jiryatiy ji̱tyu̱vye simu davyu̱y?
  mxb-NT: ¿Á ko̱ náꞌá taꞌon ndó ña̱ tá ni̱ sodo̱ ndúta̱ yo̱, dá iin ni̱ nduu yó xíꞌín
    Cristo Jesús? Chi̱ tá ni̱ sodo̱ ndúta̱ yo̱ kíán táto̱ꞌon ni̱ xiꞌi̱ nduú yo̱ xíꞌín
    ná.
  pon-2006A: 'Pwe mehlel kumwail eseier met: ni atail papidaisla oh miniminiong Krais
