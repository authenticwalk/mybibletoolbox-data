  ign-NT: '@see-verse:ROM.006.002'
  dik-NT: Rin aŋiɛckë ayic lɔn riɛl adumuɔ̈ɔ̈m acï dhoŋ kɔ̈u wäär muɔɔc ɣonhïïm buk
