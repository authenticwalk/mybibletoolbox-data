  san-TIB: ཝཡཾ ཡཱཝནྟོ ལོཀཱ ཡཱིཤུཁྲཱིཥྚེ མཛྫིཏཱ ཨབྷཝཱམ ཏཱཝནྟ ཨེཝ ཏསྱ མརཎེ མཛྫིཏཱ ཨིཏི
