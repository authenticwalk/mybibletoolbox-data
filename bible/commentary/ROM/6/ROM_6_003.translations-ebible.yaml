    miyapbe payak gikakbe.
  iou-iou: Unita ŋode nämo käwep nadäk täkaŋ? Nin ume yäpumäŋ-ken uken Kristo yäpurärätkumäŋo
    udegän nin kudup kumäk-kumäki terak bok kumbumäŋ.
  ntp-NT: '@see-verse:ROM.006.002'
  rai-rai: Pa muaat nunurai naa, di baapitaaiso daat kupi daat a ki naruma un Kaarisito
    Iesu? Lenmaa, baa di baapitaaiso daat, daat maat ungaai ma Kaarisito u ra nuna
    minaat, ma di aa punang ungaai daat kaai mai. Welaar ma God a Tamaandaat i watur
    paa Kaarisito ko ra minaat ma ra ngaala na dekdekina, io, daat kaai daat a lalaaun
    ma ra matakina lalaaun.
  haw-1868: Aole anei oukou i ike, o ko kakou poe i bapetizoia iloko o Kristo Iesu,
    ua bapetizoia iloko o kona make?
  ffm-ffm: Oɗon anndi lootogal men batisima kaɓɓungal en e Iisaa Almasiihu ngal haɓɓii
    en e maayde mum duu.
  arb-NAV: أَمْ يَخْفَى عَلَيْكُمْ أَنَّنَا جَمِيعاً، نَحْنُ الَّذِينَ تَعَمَّدْنَا
    اتِّحَاداً بِالْمَسِيحِ يَسُوعَ، قَدْ تَعَمَّدْنَا اتِّحَاداً بِمَوْتِهِ؟
  cop-CNT: ϣⲁⲛ ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲁⲛ ϫⲉ ⳿ⲁⲛⲟⲛ ϧⲁ ⲛⲏⲉⲧⲁⲛϭⲓⲱⲙⲥ ϧⲉⲛ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲉⲧⲁⲛϭⲓⲱⲙⲥ ⳿ⲉⲡⲉϥⲙⲟⲩ.
  sri-sri: Mʉsã ire masĩa. Marĩ deko merã wãĩyesũrã, marĩ Jesucristoyarã ããrĩrĩ́rẽ
    ĩmubʉ. Marĩ ĩgʉ̃yarã ããrĩsĩã, ĩgʉ̃ boamakʉ̃, marĩde ĩgʉ̃ merã boanerã irirosũ
    waanerã ããrĩbʉ́.
  nal-nal: Kawit naagu rexaas adu di baaptaais dia xuna iziarang lamaskana Iesu Kaarisito?
    Malasing ma araan di ra baaptaais dia, di maat faraxai wana Kaarisito ma di xavin
    dia zaait faraxai wana naan. Malasing Nakmai Damana dia xa ra varamaraat faulin
    Kaarisito ziaana maatang pana dikdikang laba lamaskana marmari daxaiang sin Nakmai,
    dia zaait dina iziar wana a roroiang faaxur.
  kyq-kyq: ꞋJeelki ey la? Kɛn naajegen paacn̰ jaay *kꞋbatizjekiro se, naajege kꞋtɛɗkiga
    kalaŋ ute Isa *al‑Masi. Kaaɗ kɛn se naajege jꞋooykiroga tɛlɛ ute naan̰a.
  kwd-kwd: 'Amooru moru su''a no''o ai nga ''ola lo''oo: Nga alata goru naruabu no''o,
    ngaia ''e faate''enia nga ladonga adauru fe''enia la Jisas Kraes, ma dauru goru
    lado la''u mola fe''enia na nga maenga aana.'
  ded-ded: Nenang Yesu Kristoaru kpeketahama kecnideac doku nadzicnemmegec. Amma sasawango
    homehau bariyuhung anemmeu nadzicdaring, ngeni imoc mi obohodae.
  ewe-ewe: Alo ɖe mienyae be mí ame siwo katã wode mawutsi ta na le Kristo Yesu me
    la, wodee na mí ɖe eƒe ku me oa?
  nuy-nuy: Nugurru yuga nurru-marrbuy? Anubani-yumbaa ngagurru anaani ngurraambara-ngambini,
    ngagurru ngurraanggarra-yanggi na-Christ na-Jesus-mirri, anubani-yung ni-ngawiiyn-maynji.
    Yii, nga, danu!
  cop-BHC: ϢⲀⲚ ⲦⲈⲦⲈⲚⲈⲘⲒ ⲀⲚ ϪⲈ ⲀⲚⲞⲚ ϦⲀ ⲚⲎ ⲈⲦⲀⲚϬⲒⲰⲘⲤ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲈⲦⲀⲚϬⲒⲰⲘⲤ ⲈⲠⲈϤⲘⲞⲨ.
  buk-buk: Aŋgô. Busaŋgu naŋ piŋ yac dôŋ tam damiŋ Yisu Kilisi, naŋ piŋ yac dôŋ tam
    damiŋ iŋ ndê mbac ndu whiŋ. Mac aŋyalê yom dau, me mba?
  pri-NT: Ba guwà tâmogòori bwàti pâ, gée goo ê pai *upwaajè naa najawé, â jè caapwi
    ma wà Kériso Iésu. Pai ina wèe pâ, na ia upwaajè, â pwacèwii na jè bà, [â pwànirijè
    ma wàé]. Êco na wà Pwiduée Caa na é maina ma muugère ma pwa pàtàmee, âna é pawâro
    wà Kériso gée na aubà, ba na o wàijè mwara, âna jè o wârori ê wâro na bwaa âmuê.
  zpq-NT: ¿Bi chacbe'ele can' zejen da' gwzoacho nis? Zejen da' chejnilaže'cho Jesucriston'
    ben' got ṉec̱he chio', bac̱h naccho ca to beṉe' guat len da' xiṉjen' cont bich
    gonchon.
  por-TFT: Quero que vocês se lembrem de que, quando pedimos que alguém nos batizasse
    em sinal de nosso relacionamento com (OU, para ficarmos unidos a) Jesus Cristo,
    o fato de assim fazermos evidenciou que era como se tivéssemos morrido com ele.
  gwi-NT: Nijin Christ Jesus vaa kheihłak tr'iheelyaa geenjit chųų diits'an tr'iłtsąįį
    dąį' vaa kheihłak tr'iheelyaa geenjit nats'ąą niindhat gwik'it diikhwan t'ee nariindhat
    k'it t'igwiizhik.
  gvn-gvn: Yala-yala ngana nganaku Jesusanda dajijin, jana ngananin banabu dukul-daman.
    Ngana banabu dukul-damajin, ngana nganaku dajijin Jesusanda, kunaman nyungunji.
    Ngana believeim-bunganya Jesus ngananka wulan, yinya yala ngana wulan nyungunji.
  nhy-NT: ¿Amo ankimatij nik tinochtin katlej timokuateekiaj timochiwaj sa se iwan
    Cristo Jesús, iwan noijki timochiwaj sa se itech imikilis?
  asm-FB: নতুবা, আমি যিমান লোক খ্ৰীষ্ট যীচুৰ উদ্দেশ্যে বাপ্তাইজিত হ’লো, সকলোৱে যে
    তেওঁৰ মৃত্যুৰ উদ্দেশ্যেহে বাপ্তাইজিত হ’লো, ইয়াক আপোনালোকে নাজানা নে কি?
  okv-okv: Amita ke be amo erevira, ungotena Iesu Keriso ga amburari avoeto ungotena
    bapataito eora amita ate kitira avo eora.
  mxt-NT: ¿Atu ña chitó nyoho vatyi cha ndu̱ ɨɨn ri yo chihin ra Cristo Jesús cha
    cuenda cha condutya̱ yo? Tari quɨvɨ chihi̱ yo chihin ra cuví cuan.
  tzo-NT: ¿Mi yu'un mu xana'ic ti c'alal laj quich'tic ho' ti stojol ti Cristo Jesuse,
    ti c'u quepaltic ti laj xa quich'tique, ja' señail ti co'ol nijcham xchi'uc ti
    Cajvaltique chil ti Diose?
  ind-AGS: Tidakkah kalian tahu bahwa setiap kita yang dibaptis dalam Kristus Yesus,
    kita juga disatukan dalam kematian-Nya?
  omw-omw: Nkye hia mwaa quara ntapihiarave? Tire Iesusira nraaqiaraqama vita nramanri
    vareta tire mwi entara Iesusi Karaisira vatama kyeta kuaaqi variqata tire mwiva
    qutu vuntema kyeta qutu vunanra.
  yrb-yrb: Ya Yesu Kerisonu ifuro babataito musite Dawaini demurai ari sisite Dawaini
    uinono usi.
  maa-NT: ¿A mìtsà jye tíjiìn‑nò k'e̱ nga komà bautizar i̱t'aà ts'e̱ Cristo ngats'iaá
    nga ti̱koa̱ ya̱ titsa̱kjoòkoa̱á k'e̱ nga k'en?
  mcq-mcq: Jesu Keriso oni vaji samue ꞌee Hura kwamajino nú ꞌuꞌo pu puꞌúmo kwamasahajaho
    ja vi hena kavo?
  sus-A: وٌن تَن بِرِن نَشٍيٍ بَرَ وٌن شُنشَ يٍ شْورَ، وٌن نُن عَلَ شَ مِشِ سُفَندِشِ
    عِسَ نَن قَ عَ رَ قَ. وٌ مُ عَ كٌلٌن عَ وٌن شُنشَقٍ يٍ شْورَ نَ بَرَ مِسَالِ عِسَ
    شَ قَشّ رَ؟
  jpn-1965: それとも、あなたがたは知らないのですか。キリスト・イエスにつくバプテスマを受けた私たちはみな、その死にあずかるバプテスマを受けたのではありませんか。
  fra-SBL: Ne savez-vous pas que tous ceux d'entre nous qui ont été baptisés en Jésus-Christ
    ont été baptisés dans sa mort ?
  yka-yka: Kataˈuhanbi du weˈ pamandi kitehin bi, tandaˈ weˈ sukuˈ pu si Isa Almasi
    ne kite bi duk nuhut ne kite bi iye, dalilnen kuweˈ tumuhut isab kite bi si iye
    kamateynen.
  mle-mle: '@see-verse:ROM.006.002'
  shp-NTPO: ¿Matonki onanyamaa ja Cristo ikonhaax noa bautizameeta ikax, moa noa jabetanbi
    mawata keskábo?
  aom-aom: Ave jöho jemëꞌo uehorovoꞌibejarije. Ae rahu bapataeto vaejamu Iesu Kerisoꞌo
    gemuore bimuvavuëꞌoho ëhuro huꞌo gemuore bimuvoromo vuovavuëꞌeje.
  geb-geb: Nza Zisas Kraisan zɨn panan ruagiap, nza ana phorgi. Nza mba tɨva muuŋgi,
    nza vhɨra za ana phorga rimgi. Ee, nde ne kaŋgi fhuve?
  bsj-bsj: La ko nyombo kom ki gwam wo yum mwem Kwamam mor Kiritti Yecu cin yum mwembo
    mor bware ca?
  cak-cak: Rix iveteman chi roj ri xoj-an bautizar, xkaya-ki' pa ruk'a' ri Cristo
    Jesús, y ri bautismo jari' retal chi junan (xojcom, xojquen) riq'uin.
  chf-NT: ¿Mach quira a wila cache' ni c'ablan que äc'bintonlaba, äc'bintonla uc'a
    ajniconla tuba aj Cristo Jesús? Uc'a jinq'uin c'ablonla es ca' a wälä chämonla
    nämte' t'oc une.
  tlf-tlf: Kale numi ok sam ugo-sulup boyo ki, Yesus Krais imi win tolop diim uta
    ok sam bo ugo-sulup kale, ko kanube-sulup kota, God imi tiin diim uyo nuso Krais
    sino maagup kaanabup ulutap ke-nulupta, ok sam uyo ugo-sulup kale, ibo boyo utamsaalip
    aga?
  piu-2006: Nganaṉa papatatji mantjira Yiitju Kurayitjaku walytjarringu. Yalatji Katutjalulanya
    ngulytjuṉu. Nganaṉa yalatji kulintjaku, Yiitju Kurayitjanya watiyangka waralyngarala
    mirrirringu. Paluru tjana mirri palunya kuḻpingka tjarrpatjunkula ngarritjunu.
    Paluru mirri ngarrinytjala Katutjalu ngangkari tiṉatjarrangku palunya kanara pakaltjingaṉu.
    Palunya nguwanpa nganaṉa papatatji mantjintajala Katutjalu ngangkari tiṉatjarrangku
    nganaṉanya ngulytjulpayi kana kutu nyinanytjaku. Yalatji ngulytjuṉutjangka nganaṉa
    kuya palyantjawiya tjukarurru nyinanytjaku.
  poh-NT: 'reꞌ hat-tak awehtꞌalim woꞌ tak i cꞌuhtunic niban cho aweh tak wili: Reꞌ
    rikajic kaha̱ꞌ reꞌ nkaꞌn i hoj chi cꞌuhtbal reh i jenaj chic cꞌacharic xkachop
    chi hoj raj tahkanel i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, jeꞌ woꞌ reꞌ nkaꞌn
    cꞌuhtbal reh chi nkacana̱ꞌ woꞌ chi junpech i cꞌacharic wilco̱j nak wi̱ꞌ najtir
    chi hoj nak aj mahc jeꞌ ricab xiban i Jesus chi chiri̱j chic riquimic xicana̱ꞌ
    i cꞌacharic china̱ acꞌal wili.'
  tue-tue: 'Mʉ́ã masĩcu: Niipetira marĩ wãmeõtinorira Jesucristo diarirobiro diasotoapeora
    tiiróbiro tiirá tiijĩ́yu.'
  bjp-bjp: Ke, biil gam usum le, aunbiing kere kep ta bapitaiso isi patep lo Karisito
    Iesu, kere patep sabin na minet kia?
  xon-xon: Baah muin timi nnyun ni, Yesu Kristo aayimbil pu na, nima le mɔk ke ti
    ni Yesu Kristo kpaan la. Nima pu na, waah nan kpo na, ti mu kpo u chee la. Naa
    bee kina aa?
  tzo-ZNT: Anaꞌojic ti cꞌalal iquichꞌtic voꞌ ta scuenta ti Jesucristoe, jaꞌo lichamotic
    yaꞌel jchiꞌuctic.
  mpm-NT: Ko na ni ka janducha yo ti ni jaꞌa yo jandaa ja kandixia ndaa yo Cristo
    Jesús. Jiin jniñu un ni ka kachi yo ja ja ni jiꞌi ya jaꞌa yo, ti ni ka yɨꞌɨ yo
    jiin ya.
  ots-NT: ¿Cja huá jin guí pa̱dijʉ ter bɛh ca̱ i sirve car tsjixtje? Bbʉ ndú xixtjejʉ
    pa dá tɛnijʉ car Jesucristo, ncjahmʉ dú yojmʉ guegue bbʉ mí du̱.
  hoy-hoy: येन नीव जान्सालीर कि नाव सप्पा यार मसीह यीशु दा बपतिस्मा ताकोंडेव, आऊन
    मृत्यु उन भागीदारी दा बपतिस्मा ताकोंडेव.
  amo-amo: Naiyiru oh ingbradang na le na ina ubaptisma nami ligowe ni kristi Yisu
    iwa suminuubatisma nani udu ulai ba?
  pjt-pjt: Nyura ninti panya nganaṉa Jesula Christala baptise-arinyangka Godalu nganaṉanya
    Christala tjunguṉu. Ka baptise-arinytja nyanga paluṟu nintilpai nyanga alatji
    panya nganaṉa uṟungka tjarpara Christala tjungu puṟunypa ilungu, kalanya palula
    tjunguṯu tjuṉutjunu. Ka panya Godalu witulya puḻkangku Jesunya wankaṟa pakaltjingaṉu,
    nyara palu puṟunypa nganaṉa uṟu unngunguṟu pakaṟa palula tjungu pakaṉu kampa kutjuparira
    iwara palyangka ankula tjukaṟuru nyinanytjikitja.
  cwe-cwe: Vino hamuvimanyile kuwa vichibatizigwe chiilumba na Yesu Chilisito? Cheye
    chiilumba muna ifa yake kwa kubatizigwa.
  daa-NT: Ku ibanno kadar ginte okinte kuuk ŋu *batiziyinte, gi n̰um iŋ Iisa Masi
    ho ansi-ak, gi n̰um iŋ muutuy oki.
  mlp-mlp: I Krais Yesus aholib soqotim yuw tuhuzta. Daq na amalib i Krais inaq tumowta
    nog tiqiy. Na ne ginad a hi emay ye?
  ape-C: Ipak douk padukemesh aka, uwok? Apak ihipmorim douk menek baptaisum agundok
    manak matukur Krais Jisas um. Aria shopunek mani anan magok um agundok manak matukur
    anan um.
  bgs-bgs: Panámdám yu ni. Tô igpabunyag ki tingód katô kapasakup ta tun ki Jesu-Cristo,
    igpasóddór ki na iring na inaté ki duma kandin.
  faa-faa: Re Yasu Keresoaki kataka marekea risikino, hea tapukumurisiapo. Hea tapukumurisia
    maiya amo, Yasuyaki hakāsa akura ayiáka kusuapo. Ane repo hemakapurakanapo.
  kik-kik: Kaĩ inyuĩ mũtooĩ atĩ ithuĩ othe arĩa twabatithirio thĩinĩ wa Kristũ Jesũ
    twabatithirio thĩinĩ wa gĩkuũ gĩake?
  cap-NT: Tjapa uc̈humnacaqui, Jesucristuz̈tan tsjii kuzziz cjissinc̈humc̈ha. Bautistaz̈
    cjen nekz tjeezinc̈humc̈ha. Jesucristuqui ticz̈cu, tjatztatac̈ha. Jalla niz̈ta
    irata uc̈humqui anazum uj paaznaca tjatz waquizic̈ha. Jalla nii uc̈humnacaqui
    panz̈ zizza.
  ksr-ksr: 'Qaa koi moju me qaago: Anana kuuya Kraistwaanoŋ qokotaawoŋatiwaajoŋ ama
    oomulu meŋ nonoŋgi. Iikanoŋ uunana walaganoŋ mono Jiisas qegi komurotiwaa tani
    komuro laligowombaajoŋ oomulu ii meŋ nonoŋgi.'
  eng-TNT: Remember ye not that all we which are baptysed in the name of Iesu Christ
    are baptysed to dye with him?
  sbs-sbs: Naa kuti katwizi kuti bonse baba kolobezwa mwizina lya Jesu Kreste baba
    kolobezwa ni mwifu lyakwe?
  sue-sue: Nikare susu ei awa kaka gamu inowewita? Nakai ge ou gutewa Yesu Kristora
    nana susumuro numore dai betenakai awa.
  fra-NCL: Ne savez-vous pas que nous tous qui avons été baptisés en Jésus-Christ,
    c’est en sa mort que nous avons été baptisés ?
  snn-NT: Mësacuabi ëñere ye'yemanica, ye'yejë'ën. Jesucristoni si'a recoyo ro'tajën
    bautiza güesejën, baguë ai yo'oni junni tonse'ere ro'tajën, mai ja'anrë yo'ojën
    ba'ise'ere gare jo'cajën, baguë yëye se'gare yo'ojën bañuni cayë.
  atb-NT: Hkrisduq Yesuq eq rading ralhum za dut râ matú, wui-myhup hkâm yù bê bang
    nga-nhúng banshoq gi, Yhâng é shî hkám hkyô má le rading ralhum za dut râ matú,
    wui-myhup hkâm yù bê nghut é lé, nungmoq a sé kó lhú?
  cek-AK: Kri Jesu ah tuinuem kaminawk boih loe Anih duekhaih ah ni tuinuem o, tito
    na panoek o ai maw?
  bkd-bkd: Hurà nuy ba diay katun-i ha su bautismuwan kuy ha iyan timaan ha nasabuwa
    kuy en ki Jesu Cristo, iling haena hu minatay kuy daw inlebeng kuy en duma kandin
    ta daw iling ha nabanhaw si Cristo amin taw daan bag-u ha kinabuhì pinaagi hu
    pagkagamhanan hu Dios ha Amay taw.
  ctu-76: ¿Mach ba la' wujil isujm cha'an ti lac pejtyelel tsa' bʌ lac ch'ʌmʌ ja'
    mi la cajñel la quic'ot Cristo? Cha'an ti sajti Cristo cha'añonla, che' bajche'
    chʌncol lac cʌc' lac bʌ ti sajtyel la quic'ot yubil che' mi lac ch'ʌme' ja'.
  lac-NT: U'yex ba' quin c'atic techex. Mʌ' wa ja werex biquinin caj acsa'b ja' ta
    jo'rex? Mʌ' ja wirej, caj acsa'b ja' ta jo'rex soc yiric tu cotor mac wa p'eri'echex
    yejer Cristo. Rajen caj acsa'b ja' ta jo'rex, jeroj irej wa p'eri' caj quimechex
    yejer Cristo.
  xla-xla: Epapele dulu dla wua꞉ powua꞉malamata꞉, dita Yesu Keliso mate hatlope dlepo
    depame yú tutula꞉uwa kokotapo dita ya꞉ mate paliwa koko imaye.
  xav-NT: Wa norĩ hã â dawabzuri, wa te 're 'manharĩ za'ra mono wamhã, Cristu Zezusihi
    siré, 'râwi oto 're ĩwanomro mono zé, te wasu'u, simisutu. Ĩsiré oto 're ĩwanomro
    mono ne, wa tô duré ĩsiré 're wadâ'â za'ra, simisutu. Ãne hã aima waihu'u pese
    za'ra wa'aba di.
  cuk-cuk: ¿Ar be wissurmarsi? Bela anmar Cristo-Jesús-nuggi Bab-Dummad-diigi-ogleged-igar-imaksamaladi,
    anmar Cristo-Jesús-burgwisadyob gunonimogad.
  tbf-tbf: Nga telekiran va egiet kokouk giet te nga por sinusuruiv nia mesei meie
    e Karisito Iesu, simi ra giet tate nga por sinusuruiv nia tsok meie.
  uig-CYR: Яки силәр билмәмсиләр? Һәр қайсимиз Мәсиһ Әйсаға киришкә чөмүлдүрүлгән
    болсақ, Униң өлүми ичигә чөмүлдүрүлдуқ?
  ikw-NT: Ọ bụ nụ anụ máa sa, be wụru aị mini ma aị nụ Karaịsi Jizọsi bụru otu, nụ
    be wụru aị mini ma aị nụ Karaịsi bụru masị otu n'ẹnwu a?
  khs-khs: 'Niwa Yesu Kelesowemi kulupela: apola: sitalaleke, hano tolusulakeye. Hawemi
    toliyeti ikila emiwa, Yesuwalapulu kulusene amunuse kulukeye. Amowa kiyawa matanekeye.'
