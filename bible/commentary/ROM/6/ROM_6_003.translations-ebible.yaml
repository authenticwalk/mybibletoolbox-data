  san-BUR: ဝယံ ယာဝန္တော လောကာ ယီၑုခြီၐ္ဋေ မဇ္ဇိတာ အဘဝါမ တာဝန္တ ဧဝ တသျ မရဏေ မဇ္ဇိတာ
