verse: ROM.006.003
translations:
  kpx-kpx: Lana hilokaholilu. Nahi babatisolahai Iesu Kelisoluvuta igaetolahalu. Katealemoike
    au hatiale kemo nahi avuluvuta igaetolahalu.
  okv-H: Amita ke be amo erevira, ungotena Iesu Keriso ga pehari avoeto ungotena bapataito
    eagora amita ahe kihira avo eagora.
  tbo-tbo: Matababana ta hanapugeya naka hougana bapatiso ta wiwaya ata wiemota Yesu
    Keliso mitehi naka ta hilage gogona.
  mal-C: ക്രിസ്തുയേശുവിനോട് ഏകീഭവിക്കാനായി സ്നാനം സ്വീകരിച്ചവർ എല്ലാവരും അദ്ദേഹത്തിന്റെ
    മരണവുമായുള്ള ഏകീഭാവത്തിലേക്കു സ്നാനം സ്വീകരിച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയുന്നില്ലേ?
  grc-SR: Ἢ ἀγνοεῖτε ὅτι ὅσοι ἐβαπτίσθημεν εἰς χριστὸν Ἰησοῦν, εἰς τὸν θάνατον αὐτοῦ
    ἐβαπτίσθημεν;
  bgc-bgc: हम जाणा सां, के हम सारे जिननै मसीह यीशु के नाम म्ह बपतिस्मा लिया सै, यो
    इसा सै, के जिसा हम मसीह के गैल मर जाणा।
  khz-khz: 'Ita bapatiso tagapiato ganina ea: Ita na vobapatiso tagapiato Keriso Iesu
    gena maguli aonai talaka-togato, vobapatiso tagapiato aonai, ita ia ria takwarega-kouto.
    Pa gomi eia ati ripami?'
  deu-TKW: Oder wisset ihr nicht, daß wir alle, die wir auf Christus getauft sind,
    auf seinen Tod getauft sind?
  zsr-NT: ¿Naruꞌ cu nö́ziliꞌ ca naꞌ nac queëruꞌ? Chquiꞌ bdilruꞌ nis quië huöacruꞌ
    tuz len Cristo, lë naꞌ bdilruꞌ nis ruluíꞌi rëꞌu chgdödruꞌ lu yöl‑laꞌ gut tsazxö́n
    len Lëꞌ.
  lin-lin: Boni, boyebi te ete biso nyonso oyo tosila kobatisama kati na Yesu-Klisto
    tozwaki nde libatisi kati na kufa na Ye ?
  hns-NT: Toelog djaane hai kie hamlog dopoe leike dekhailie hai kie hamlog Kriest
    Jiesoe me saamiel hoi gailie hai. Hamlog to okar maut me bhaag leilie hai.
  noa-E: Pãrau khaphʉ nʉm, Jesucristo iek ʉ̈khawia maach i thʉ̈r gaai pör choowi i
    dënkha nʉm khʉʉnan ya i dʉ̈i õor ãbpaimjöta nʉm. Mag naawai tag pekau wauba aagjã
    warre i dʉ̈i ãba khëchtarrjöta nʉm, ¿ma pãrau khaugba nʉ?
  eng-EMTV: Or do you not know that as many of us as were baptized into Christ Jesus
    have been baptized into His death?
  mib-NT: ¿A tu cájecūhun ni rō jeē tāca yó jeē ní jendute yó sɨ́quɨ̄ jeē ni quɨ́vɨ
    yó ndaha Cristo Jesús, suni ni jendute yó sɨ́quɨ̄ jeē ni quɨ́vɨ yó chíji jnūhun
    jeē ni jíhī yō jiín yá?
  lif-NT2: आनिॽ ख्रिस्‍त ये़सुओ बप्‍तिस्‍मा आबोःक्‍खे़ल्‍ले़ खुने़ॽनुए आस्‍ये़ के़लॽबान्
    कुसिङ् के़न्‍निःत्तुम्‍मिन्‍बि?
  xnj-xnj: Wu, mmanyi lepi ngati petabatiziwi tawungini na Kilisitu Yesu? Tabatiziwi
    na kuwungana nayu mu lifwa laki.
  mmx-mmx: Nemi mikleklen tinotno i na. At loxonaleng nedik diga lok kaka lesep susu
    keneng at laasen at ne Iesu Karisito, i lok ngan do nedik diga lok ka loxot at
    lanmet teren.
  cbr-NT: Cananuna usai 'itima 'ain. ¿Jesucristonën uni ax ca nashimicë 'aish 'uchatëcëntimoi
    Cristobë bamacësa 'icë quixun caramina 'unaniman?
  tee-NT: Ja va jantu c'ats'ayat'it ni chani ju nomputun ju akpaxat. Pus acsni akpaxtauch
    va nomputun ni va lakatam t'ajuntauch ju Cristo. Chai nomputun ni c'atsayau ni
    tachi ju va nitauch quintalhilhcatan ju Dios acsni tavanan nilh ju Cristo.
  eng-LSV: Are you ignorant that we, as many as were immersed into Christ Jesus, were
    immersed into His death?
  cak-NT: ¿Manak como iweta'n chi ri bautismo jari' retal chi roj can xojcom yan junan
    riq'uin ri Cristo Jesús, y xe jun kabanon riq'uin?
  pah-NT: 'Ndapekwahavi pe naerũ? Cristo''ga omano tambopiro''y g̃a g̃andekote''varuhua
    hugwi javo. Nhanenhimobatizaukarame Cristo''gareheva''ero nhande ei a''ero: “Cristo''ga
    nhande mbopiro''y nhanderekote''varuhua hugwi omanorame,” xa''e nhande.'
  sja-NT: ¿K'awada-e p'anɨk'ã? Jesucristode ijãadak'ãri, poro choopijida ak'ɨpidait'ee
    iru ome araa p'anɨ. Mãgá araa p'anadairã iru ome, iru piuk'ãri tachi p'ek'au k'achia
    wẽpapiit'ee, tachi jida auk'a piu pɨk'ajida.
  xed-xed: 'Sna a kuni kazlay: Ma magamatá batem ná, nda ndiʼa mu nda Yesu Kristi,
    mtumta mu kawadaga nda tsi nda tsa kəʼa ra?'
  mks-NT: Tá na̱candúta̱ yo̱ cuéntá Jesucristo cúú á tátu̱hun in yó na̱xi̱hi̱ xi̱hín
    Jesucristo.
  gfk-S: Na manga tahut be mu na palai be dait bakut ing dait te kap baptais naramon
    tane Jisas Krais, ikin i hamanis be dait ga mat tikai ma ie.
  bmu-bmu: 'Keu ki mötze me qahö: Nini körek Kraistköreŋ qeköta-höbingöra aka o melun
    mem neŋgiget. Miaŋgöreŋ urunini walŋan mönö Jisös qeget kömuyöhaŋgö tandök kömui
    malbingöra o melun mi mem neŋgiget.'
  dgz-dgz: E asigiap, nu Keriso gamup dup iatoni gapan Iesu Keriso den intum taton.
    Amba sia anu tumat dupewa ame gapan nu me bop mega den intum taton.
  eng-GNV: Knowe ye not, that all we which haue bene baptized into Iesus Christ, haue
    bene baptized into his death?
  zaa-NT: Por bautismo qui' ri'u nna rulue' qui'ni chi té parte qui' ri'u lani la'labàni
    qui' Jesucristo. Tsí labí yù hua le qui'ni por bautismo qui' ri'u té huá parte
    qui' ri'u lani lù'uti quì'e cá.
  eng-WEBSTER: Know ye not, that so many of us as were baptized into Jesus Christ,
    were baptized into his death?
  guh-guh: 'Paxamë bepayapëtaneme pajamatabëcuene yabara nabautisabatsi. Itsa nabautisabatsi,
    becaeperabëto nacaexana Jesucristojavabelia. Nexata vaxaitsi bejamatabëjumaitsitsi
    mapacueniaje: “Jesucristo cruzata itsa tëpa, xanë ata betaneyajavatëpae cruzata,”
    bejamatabëjaitsi. Bajarapajamatabëcuene yabara nabautisabatsi.'
  bon-bon: Weene miiji umle gemi egä mine liba niiye ca äciseja ne ituge acata Yeesu
    Keriso me ngii cabu, mine epu pana egä ten cama yepä me itu äbitininujago. Yoo,
    mine epu pana gemi ten cama gigri budre ituge.
  nhw-BL: ¿Amo anquimatij quema se masehuali quiselía Cristo Jesús huan Itonal Toteco
    quitlatzquiltía ipan Cristo, nopa masehuali mochihua tlatzquitoc ipan imiquilis
    huan eltoc quen mijqui ihuaya Cristo?
  swh-ONEN: Au hamjui ya kuwa sisi sote tuliobatizwa katika Kristo Yesu tulibatizwa
    katika mauti yake?
  wbi-wbi: pe namukagula kuuti vala vano vofughue mwa Kilisite pe vofughue kange muvufue
    vwake?
  bba-bba: I ǹ yeni yɛ̃? Sɑnɑm mɛ bɑ sun bɑtɛmu kuɑ su kɑ ɡbinnɑ kɑ Yesu Kirisi,
    win ɡɔɔ sɔɔrɑ sɑ kɑ nùn ɡbinnɑ.
  eng-KJVCPB: Know ye not, that so many of us as were baptized into Jesus Christ were
    baptized into his death?
  kgk-NT: Nhanhemongarai ramo va'ekwe, jajehexa uka va'ekwe Cristo Hesu-pe peteĩxa
    nhamoirũmaha íxupe. Ha'e omano va'ekwe. Peteĩxa nhamoirũ-ma ramo íxupe, omano
    va'ekwe-rami ave jaiko-ma indive. Upéa peikwaa voi.
  waj-waj: Aa na tinara kua aavaa vaa ngia arinaima rikiaavai. Ta mmuakiaaya Yisuu
    Kirisiinnara nnoori varaannaiya nnoori varaanna suaivaki ivo tiiki varuuvaara
    ivo putuuvaa roosiima teeta putiravai.
  cpy-cpy: Aamaa-shityaa pipeyakotakiro eeroka-paeni omitsiryaa-wentaari Jeepatzii-totaa-rewo
    Jesús, oshiyako-taari jempe ikanta rowamahae-takiri rirori.
  ekk-PKP: Kas te ei tea, et me kõik, kes oleme Kristusesse Jeesusesse ristitud, oleme
    ristitud tema surmasse?
  mpx-mpx: Age nige ku aatena te sauga ta babitaiso, kila yaka ta tubwi Keliso Yeisu
    elana ge avala ta aliga toyawa?
  wbp-wbp: '@see-verse:ROM.006.002'
  luo-luo: Koso donge ungʼeyo ni wan duto mane obatiswa kuom Kristo Yesu, nobatiswa
    e thone?
  nhe-NT: ¿Ax inquimatij quema se tlacatl quiselía Cristo Jesús huan Itonal Toteco
    quitlatzquiltía ipan Cristo, nopa tlacatl motlatzquilijtoc ipan imiquilis huan
    eltoc queja mijqui ihuaya Cristo?
  aii-aii: ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܕܐܲܚܢܲܢ ܟܠܲܢ ܕܥܡܝܼܕ ܠܲܢ ܠܚܲܝܘܼܕܹܐ ܥܲܡ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܒܡܵܘܬܹܗ ܥܡܝܼܕ ܠܲܢ؟
  esk-NT: Puuyuġniqpisi, iluqapta paptaakkaukapta Christ Jesus-ŋum atqagun piqasriutirugut
    ilaan tuqułhanun.
  msb-msb: Nano, dili niyo aram na kita tanan na binunyagan sa pagkaurusad kan Cristo
    Jesus binunyagan man sa pagkaurusad sa iya pagkamatay?
  cpa-NT: ¿Tsa³ŋih³ hniah¹² ha²lah ma²lán¹² jniang³, dsa² ca¹jŋó² jmøi²? Ma²ca¹lø¹quianh¹³
    jniang³ Cristo Jesús mi³ca¹jŋó² jniang³ jmøi². Cøng² báh³ ca¹dsan¹ jniang³ quianh¹³
    Cristo, lǿa¹² jǿg³, mi³ca¹jon¹dsa.
  dso-dso: ତମେ ଜାନାସ୍‌, ଡୁବନ୍‌ ନେଲାକେ ଜିସୁକିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ଆମେ ତାର୍‌ ମରନେ
    ମିସା ମିସିଆଚୁ ।
  meu-meu: Asi dibamui a, Keriso Iesu ladana ai e bapatisoda tauda na ena mase ai
    vada e bapatisoda?
  yva-NT: 'Syare wasaemen: arono wansaugasya kuvuni mana raijoe indamu wambe intabove
    Ai, omamo maisyare wangkakai Kristus atavon to.'
  dgc-dgc: Ewan moy bale pabi napospusan, to nipagpabinyag tam a nipasakup kitam ni
    Cristo Jesus, éy bilang kaguman tam siya a minate.
  zpm-NT: Goḻgaṉ gaṉle, zeeṉe laa ne bziaab xnëz Jesús ni brobnis ne, rrieequia gut
    ne ga zigne gut me.
  hix-NT: Àsok hana tataymomtxownà ha, kàwyam ha. Tataymomtxownà hamà, Kryestu Txesusu
    mryenon uro tawro me. Kataymomnàtokonye, àwayehsaho wyaro harha tehtxownà, Kryestu
    wayhàthàrà wyaro mak ha. Àro wyaro uhutwahra kat manatxowà.
  sim-sim: Ji hishika, os hi Jisashik jirin li fak tolofaleri wolo, os or hahandari
    hom jimu hari sira.
  npi-ULB: के जतिलाई ख्रीष्‍ट येशूमा बप्‍तिस्मा दिइएका छन् उनीहरूलाई उहाँको मृत्युमा
    बप्‍तिस्मा दिइएका छन् भन्‍ने तिमीहरू जान्दैनौ ?
  cgc-cgc: Dapat demdemen nyo na kan-o na nabautismuan ki en na pamatuod na kiten
    sakep ki Jesu-Cristo, yon man pamatuod na kiten i paryo napatay duma ki kanen.
  tim-tim: Aregât ye hin bo nâŋgâi mon? Nen tu pulinengiyiân âmâ Yesu Kristogâlân
    dewatiyion. Dewatim âmâ yâkgât momoân dewatiyion.
  yor-yor: Tàbí ẹyin kò mọ pé gbogbo wa ti a ti bamitiisi wa sínú Jesu Kristi ni a
    ti bamitiisi sínú ikú rẹ.
  wos-wos: Tale nani Krais Jisasna ximbu guré naande nani dé wali natafa mawuli héraata
    nani dé wali nani hiya. Guni wun jooka sarékéhambanguni wana?
  emp-NTPO: Bãrãba cawa panʌa borocuesid̶ad̶e unubisid̶ada Crito ume ãbaa panʌda.
    Mãwã unubisid̶aa idji ume beusid̶ada idjab̶a jousid̶ada. Maʌ̃be dadjirã Zeza Ãcõrẽba
    idji ʌb̶ʌa waib̶ʌa b̶ʌd̶eba Crito ʌ̃rẽbabid̶a quĩrãca dadjirã sid̶a ʌ̃rẽbabisia
    zocai b̶ai djiwid̶id̶e nĩbad̶amãrẽã.
  eng-F35: Or are you unaware that as many of us as were baptized into Christ Jesus
    were baptized into His death?
  ind-ind: Janganlah lupa bahwa ketika kita dibaptis, kita semua sudah bersatu secara
    rohani dengan kematian Kristus Yesus.
  pes-OPCB: یا آیا از یاد برده‌اید که وقتی در مسیح عیسی تعمید یافتیم، در مرگ او تعمید
    یافتیم؟
  mpt-mpt: Ibo mo tekein kebibbayo? Nibo alukum aaye fuelanoba Yesuse tenanoba nib
    bobol tem funin osa Yesuse bobol tem funin osa makob anoba kukub olo makob nibo
    Yesus Klaiste tenanoba kaanobbiobe.
  ssx-ssx: Do pa꞉la꞉ ekita꞉ hone na witelemepe. Yesu Ketiso yaapo ta꞉ma꞉ni pea hata꞉
    bapitaisi puma꞉ pita꞉ta꞉ ipika꞉ homeeke ekina꞉ make ta꞉ma꞉ni pea hata꞉ puma꞉me.
  mkl-mkl: I kù mɑ̀ ŋɑ ɑwɑ iyi ɑ̀ dɑsi wɑ inyi do irii Jesu Kirisi fei, ɑ̀ kui bɛi
    nŋu mɔ í ku?
  gaq-gaq: ପେ ମ୍ୟାଃପେଲେଃକେ ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବାନେବାନ୍‍ କିସ୍‌ଟ ଜିସୁ ଏତେ ନେ ମିସୁ ନେଲେଃକେ
    ବାରି ମେଁ ଗୁଏକ୍ନେ ଅରିଆ ଡିଗ୍‍ ନେ ମିସୁ ନେଲେଃକେ ।
  gof-RNT: Nu ubbay Kiristtoos Yesuusara issifanaw xammaqettida wode iya hayquwan
    iyara issifanaw xammaqettidayssa erekketiyye?
  unx-unx: ନେଆଁ ଚିନାଃ ଆପେ କାପେ ସାରିତାନା, ବାପ୍ତିସ୍ମା ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଲଃ ମେସାକେଦ୍‌ତେ
    ଆବୁ ଇନିୟାଃ ଗନଏଃରେ ମେସାକାନାବୁ ।
  gah-gah: 'Lekeza láa liki gilisá amahe: Monó nagamí nohulunike Izesu Kilistotoka
    voko miní amunimó nene hilikú miní amuháma neve.'
  lcm-lcm: Tara taratala luk a asising akanangai ta tara ke Karisto Iesu. Au, vei
    mipo tav malangas lak ta asising ang kapo akanangai kapa ta taratala mat ve nia?
  aer-aer: Arrantherre ingkirreke akaltye aneme, nhenge anwerne Jesus arratye itelaremele
    kwatye kweneke irrpemele baptise-irretyeke, Ngkartele anwernenhe ingkirreke Christ-enge
    anyente-ileke. Nhenge anwerne kwatye kweneke irrpeke, anwerne-arle Christ-nge
    apurte ilweke-arle-arteke, anwerne-arle apurte ikwerenge ipertele arteke-anteye-arteke.
    Arrantherre itelareme nthakenhe-arle Ngkartele renhe Utnenge Akngerrele renhe
    itethe akemelhe-ilirtneke. Kele alakenhe-anteye-arle nhenge anwerne kwatye-ngentyele
    arratemele anwerne kwenhe ikwerenge apurte akeme-irreke, kele anwerne akngarte-iwelhemele
    akwetethe anteme arne mwerre areye mpwarerlte-anemele arratye anemele.
  qvc-NT: 'Qamkunaqam allita yach''angillapa: Noqanchiqkuna Jisukristupi kriyishpa,
    shutikushpaqam, paywanna pulla pambadushina karqanchiq, nishpa. Chayri Jisukristu
    pambadu kashqanshina, noqanchiqkunapis chay unay bidanchiqta pambashun, amana
    maluta rurananchiqllapa.'
  tgl-ULB: Hindi ba ninyo alam na kung gaano karami ang nabautismuhan kay Jesu-Cristo
    ay nabautismuhan sa kaniyang kamatayan?
  cbs-NT: Jaska inun, Jesucristo nun ikunwankubainaya yuda betsan nuku nashimabudan,
    Jesúski nun dasia jabe mawani keska Diosun nukukidi pe shinanmis ¿matunan, man
    unanmamen?
  xtm-NTPP: ¿Xi ñatuu ka jini ni ja ndaka o ja ni ka jandute o ja maa Cristo Jesús
    ma chi jâ ni ka ji'i o sukan ni ji'i maa ya ma?
  nnq-nnq: Gambu mmanyi kube twenga tatubatichigwe kulondana na Yesu Kilisto, putubatichigwa
    ngutulondana na kiu chakwe.
  bao-NT: ¿Mʉja, Cristo Jesús mena niirʉgarã ca uwo coe ecoricarã niipetirã, cʉ̃ ca
    bii yairicarore birora biirã, mani ca uwo coe ecoriquere mʉja majititi?
  san-ORI: ୱଯଂ ଯାୱନ୍ତୋ ଲୋକା ଯୀଶୁଖ୍ରୀଷ୍ଟେ ମଜ୍ଜିତା ଅଭୱାମ ତାୱନ୍ତ ଏୱ ତସ୍ୟ ମରଣେ ମଜ୍ଜିତା
    ଇତି କିଂ ଯୂଯଂ ନ ଜାନୀଥ?
  huv-NT: ¿Neol ngo mejawana, meáwan leawa lamayariiüts yow, majüiquichaats ajlüyiiüts
    nóiquian maquiüjpaats Teat Cristo, aton tajlüyiiüts nóiquian maquiüjpaats wüx
    tandeowa?
  otn-NT: ¿Ua hi̱nguí̱ pa̱hmʉ ngue nu̱ to gätho ya dá̱ nxixya̱hʉ, ya dá̱ mbɛnthʉ ra̱
    Jesucristo? Nu̱'a̱ i du̱'a̱, xquet'a̱ tengu̱tho 'mø ya dá̱ tu̱hʉ.
  nop-nop: Kaŋ indiŋ mube nadiiŋ? Jesu wou foloŋ Ime youla Kilisto dut kadiŋa adi’walaŋ
    kumuŋŋiŋ gineŋ wanaŋ kumuŋgumun.
  obo-NT: Nosorollan dowd no iddot kodboutismu keta, nosokkad kid diyot ki Disas Krays,
    de-en timbang id patoy kid mandad duma kandin.
  cak-ENT: ¿Man ivetaman tüj c'a que ri bautismo jari' ri retal que roj xa xojcom
    junan riq'uin ri Cristo Jesús, roma jun kabanun riq'uin?
  lif-NT: ᤀᤠᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤀᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤀᤠᤛᤩᤧ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤁᤧᤴᤏᤡ᤺ᤳᤋᤢᤶᤔᤡᤴᤒᤡ᥅
  mie-NT: ¿A nduú jícūhun inī ndá nú jā ndācá ó jā ní jenduté ó sīquī jā ní nquīvi
