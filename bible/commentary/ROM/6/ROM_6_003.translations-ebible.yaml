  gmv-NT: ኑኒ ዬሱስ ኪርስቶሳራ ኢሲኖ ጊዳና ማላ ፃማቄቲዳይቲ ኢዛ ሃይቆን ኑ ኢሲፌ ጊዳናስ ፃማቄቲዳይሳ ሃይሳ ኢንቴ ኤሬኬቲ?
