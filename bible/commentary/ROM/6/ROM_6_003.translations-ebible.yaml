  bod-N: མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཁྲུས་གསོལ་ལ་ཞུགས་མཁན་བདག་ཅག་ཐམས་ཅད་ནི། ཁོང་གི་སྐུ་གྲོངས་པའི་ཁྲུས་གསོལ་ལའང་ཞུགས་པ་ཁྱོད་ཅག་གིས་མི་ཤེས་སམ།
