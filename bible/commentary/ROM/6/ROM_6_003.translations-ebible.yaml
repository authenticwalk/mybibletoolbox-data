    bona ita be Iesu danu ita mase.
  big-big: Ma ini Yisugu teni Anotogi Kung Walekpokko yenge yungke kola wizeibene
    keleya puwekke teni Kilisi Yisu kiling sawelawili keya tenirau pi kiling kemenak
    ibengwili miza purik keremareke ma?
  gux-G: I bani yaa yogunu ke bi den wuli i U Tienu ñinma Jesu Krisiti nni, ke o kuuma
    po i ke i den wuli i?
  cnl-NT: Móo³ra'³, ¿mɨ³naa'³¹?, 'e³ 'é̱e̱² 'e³ jú̱n²³na² quia̱'n²na² Cristo Jesús
    la²³jɨn³na² jne² 'i³ ca²³jŋáan³na² jmɨɨ³. La'³ cu³lø³¹ ca²³ji̱i̱³ra² jne² 'i³
    ca²³jŋáan³na² jmɨɨ³ 'e³ juaa'³ra² rɨ³løn³¹na² dsa³ quien³².
  zar-NT: ¿Naruʼ cabí nö́ziliʼ ca naʼ naca queë́ruʼ? Channö bidílaruʼ nisa para huöácaruʼ
    tuz len Cristo, lë naʼ bidílaruʼ nisa ruluíʼi rëʼu chigudö́diruʼ lu yöl-laʼ guti
    tsözxö́n len Lëʼ.
  kde-kde: Mwenu mùnimala kuva, hwetu tuvammalele túnilundana na Yesu Kilisto patunabatiswije,
    bahi kwa kubatiswa, túnihwa pamo na nang'e.
  ata-ata: Mo ngalavusou lexe nenge mukalusi ne teꞌulo la texolu noxou Iesu Kalisito,
    mo no anu ꞌilixo ane ne, la anu loxo nenge mukalusi teꞌulo no nano no anu soli
    noxou ne. Ia ngingi ngalavusou uasi?
  qvw-NT: Icha ¿manachun yaćhapäcunqui bawtisacul Jesuswan jucllaña caycuśhanchicta,
    jinaman paytanuy wañüśha-yupayta licamäśhanchicta, imamá?
  nfa-nfa: Ele boe miu meꞌa boe, na, ropa sarani èdhi, èèna jꞌajꞌi tadha, na, èdhi
    tèke eele le mamuri dhui, ho abhu mamuri hiu, nuka dhu paꞌèki dènge Yesus Kristus.
    Èèna sama sèmi èdhi madhe le palere-lere dènge Ne.
  tnp-tnp: Nəkotəhrun uə kəpə məmə, kəmol bəptais e tah, kəni bəptais əha tətəgətun
    məmə kitah kəməhuva kətiəh kitah Krɨsto. Kəni nian Krɨsto təmɨmɨs, təhmen əmə
    məmə kitah kəmohmɨs kitah min, u nɨpətɨn təni məmə nəmiəgəhiən rəhatah e noliən
    təfagə tərah, in təmɨmɨs.
  urd-urd: क्या तुम नहीं जानते कि हम जितनों ने मसीह ईसा में शामिल होने का बपतिस्मा
    लिया तो उस की मौत में शामिल होने का बपतिस्मा लिया?
  hot-hot: Alalô takatu ba athik ŋaŋ lôk athak doŋtom haviŋ Yisu Kilisi bôk athik
    hathak anêŋ ŋama haviŋ. Lemimpaliŋ e?
  mqj-NT: Ta'raka muissanan kumua kita to mangkamo ditedok mesa kappa'miki' Kristus
    Yesus? Kalembasanna mateki' sola Kristus.
  rus-SYN: Неужели не знаете, что все мы, крестившиеся во Христа Иисуса, в смерть
    Его крестились?
  mbh-mbh: Na ava lomumu mire ako ve, it alavusnga areko te teo a Krais Jisas nge,
    te el paninuong, na nge paninuong aken i ranga ve ako te rin tomo nge i.
  bdd-bdd: Wanuwatuhuyahi mwalo tutaina tababitaisowa Yesu Keliso saninega, beno Yesu
    ꞌina ꞌamasa ꞌoina tauna mahetedai tahemahemahetena pwaiya,
  cbt-NTPO: “Quisocristo imarahuë huachi,” ta'tëhua', aporihuanëhua'. Ina noya chinpitacaso
    marë' aporihuanëhua'. Aporihuanpatëhua', Quisocristorë'quënpoa' chiminëhuaso pochin
    ninëhua'. Ina chimininso pochachin co noyahuë' yonquirëhuasopita a'porëhua'. Nani
    ina nitotërama'.
  srn-NT: Na sabi un no sabi tak' wi alamala di dopu na ini Kristus Yesus, ben dopu
    na ini a dede fu En?
  cta-NT: Nu loꞌo ntyucuatya nguꞌ jiꞌna loꞌo nguxana ca ti chaꞌ tyuꞌu chaꞌ jiꞌna loꞌo
    Jesucristo, liꞌ ñiꞌya̱ si na cua ngujuii na stuꞌba ti loꞌo Jesús, juaꞌa̱ ngua.
  bqc-SIM: Wá gbɛ̃́ pↄ́ wa da'ilɛkɛ̀ Kilisi Yesu pↄ́ ũↄ, á dↄ̃ kɛ́ wá sãnuaànↄ
    aà ga guuo lé?
  tcz-CHONGTHU: Ahilou jongleh eiho Christa Yeshua to kijop matna'a baptize chang
    chengse hi, Ama thina'a thitha ihiu nasuhmil'u hitam?
  mar-mar: किंवा आपण जितक्यांनी ख्रिस्त येशूमध्ये बाप्तिस्मा घेतला, त्या आपण त्याच्या
    मरणात बाप्तिस्मा घेतला हे तुम्ही जाणत नाही काय?
  snp-snp: Ido Kilisto Yesuki ekeleto noku wiyonimo wenena muki ya folaigu yaki lakoina
    ekeleto folonimoma ne, loti ya ma kolámafe?
  isl-isl: '@see-verse:ROM.006.002'
  spy-NT: ‑Mōōnkētē ꞉akweek sōō nee kule wuu nyēē kikēēbēku āk Yēēsu Kiriistō yoo
    /kikēēbātisānēēch kēēyēku akeenke āk inee?
  xnn-xnn: Tay getken tako ay isnan ninpabonyagan tako ay mangipaila isnan maitatapiyan
    tako ken Jesu Kristo et kaneg tako naitapi ken siya isnan nateyana.
  mwe-mwe: Eu, nkakumumanyanga kuti uwe tubhatishwe na lundana na a Yeshu Kilishitu,
    nneila peila tushilundanywa nshiwo shabho?
  tte-tte: Sowasowana bwaite wakatai. Saugana tababitaiso, kita mekalakava Yeisu Keliso
    tatubwe yo mekalakava taboita-toyawa.
  tcs-tcs: Yumpla sabe ebriwan prom yumpla i bin kamwan wea Zizas Kraist wen yumpla
    bin baptaiz. Yumpla wantaim ded wea em.
  hlt-THB: Jesu Khrih awh baptisma ak hu ningnih boeih taw a thihnaak awh baptisma
    ni hu hawh uhy, tice am nami sim nawh nu?
  soq-soq: E ateitene inseilana, ba dia, no uduudu babatutuntene Keriso Iesu do deanten.
    Sa ipa no babatutu bedewe Keriso bolena do deantene bonten.
  qub-qub: ¿Manachu musyanqui Jesucristo cruscho wañushanno noganchïpis bautisacur
    jucha ruraypita wañushanöna caycashanchïta?
  att-att: Arán naw panò ammu yù kebalinán nayù karigù tam? Sittam nga narigù megapu
    sù ángngikatalà tam kâ Apu Kesu Kiristu, nepattatádday ittam kuna. Á yáyù nga
    kunnay ta nepappatay ittam gapay kuna.
  bki-bki: Kosidomii vonio bogo napano abaruei ea kito ka rove takurano vija Kristo
    Yesu. Ea bogo na, venia napano maluvo ea kito bare ga ka venia napano maluvo ea
    naio nua ruei. Jibe beamu, naio m̃aro bior kiado kariano, a vonganei, bogo napano
    abaruei ea kito, kiado meuliano moruo na kariano bunu naio monoka rim̃aro.
  bqp-bqp: Ókↄ̃nↄ kũ o da'itɛ kɛ̀ Kirisi Yesu pↄ́ ũnↄ, á dↄ̃ kũ ó lɛɛlɛ kãao a
    ga gũnloo?
  mcp-mcp: Ŋgaá bɨ mə mpú nə́ sə́ bɛ̂sh buud sə́ á ŋgə duwan tâŋ buud ɔ Yésus wá,
    sə́ á mə́ yə nə́mə́ nduwán wɔɔŋgʉ́d?
  hat-hat: 'Eske nou pa konn sa: nou tout ki resevwa batèm pou n'' te fè yonn ak Jezikri,
    avèk batèm sa a nou te fè yonn avè l'' nan lanmò li.'
  npl-NT: ¿Mach amo nonkimatih nomejwah nochteh akimeh timoseitiliah iwan Cristo Jesús
    ijkuak timokuaatekiah, noiwa timoseitiliah itech imikilis?
  bgg-bgg: Nathek ne thiegjong, gethek ne Isu Masi rog shii ò rai pha khowo yi shii,
    ji è gethek ne ai è iy pha rog shii ò rai pha khowo yijong ro.
  eng-TCENT: Or do you not know that all of us who have been baptized into Christ
    Jesus have been baptized into his death?
  eng-BSB: Or aren’t you aware that all of us who were baptized into Christ Jesus
    were baptized into His death?
  cpu-NT: Aamaashitya eerokaite pipeyakotakaro oviinkaatzimentayetakarira Cristo Jesús,
    akempitakovaitanakityaari tsika ikanta jovamaayeetakeri irirori.
  san-ASM: ৱযং যাৱন্তো লোকা যীশুখ্ৰীষ্টে মজ্জিতা অভৱাম তাৱন্ত এৱ তস্য মৰণে মজ্জিতা
    ইতি কিং যূযং ন জানীথ?
  tac-NT: ¿Tabilé nélá 'emi? Suwábaga ramué napu 'la bijchígime niru Kristo Esusi
    mukúligo ramué gu'íriga, jípeko Onorúgame a'walila a'walígame niru. 'Ma Onorúgame
    oyérame niru. Se'wináriga 'nátame niru.
  eng-WEBPB: Or don’t you know that all of us who were baptised into Christ Jesus
    were baptised into his death?
  gfk-H: Na manga tahut bia muat na palai bia dahat bakut ing dahat ta kap bapitaiso
    narako ta Iesu Karisito iakan i haminis bia dahat ga maat tikai ma ia.
  viv-viv: WaꞋita, ide gaveyao Yesu Keliso ana eganeya kabafitaiso, au ide Bana buye
    kaveꞋatutamoꞋaida. Ada gaveyao moyaꞋaida bafitaiso againe Yesu Keliso buye kaveꞋatutamoꞋaida,
    Bana giꞋalika amine meda ide kaꞋalika. Hidede amine ahe kaꞋalika ma maꞋi wanuwenuwena
    o kaꞋi keke?
  yao-yao: Pakuŵa nkumanyilila kuti twabatiswe nkulumbikana ni Kilisito Che Yesu,
    ni kwa litala lya ubatiso twalumbikene nawo mu chiwa chao.
  tgp-tgp: Teni ka sopo levosahia vara enr̃a sei r̃a lavi na paptijo hin Kr̃isto Iesu,
    r̃a paptijo hin na nona mateia?
  auc-NT: Mönö Itota Codito nempo quëwengæ̈impa, ante æpæ̈në guiidinque mönö tömengä
    tönö godongämæ̈ wængaïmö baï batamompa, ante mïnitö ïñömö ëñënämaï ïmïnitawo.
  kbc-NT: Doane mele mowooɡ̶otitiwaji. Niɡ̶ijo naɡ̶a idinilegenaɡ̶a, jikeenaɡ̶a moko
    nepilidi Jesus Cristo, odaa micataɡ̶a daɡ̶a ɡ̶odemaɡ̶awa.
  bmh-bmh: Ag igul go en dabilan. Ag go dabuiag sikeun ta? Ig Yesus Kristus en oigeb
    petak emun, dudu agen ig ze ziwigina, ig Yesus Kristus dual pezemun. Ziwas go
    ebu, ig go dual noumemun sul.
  ctu-BL: ¿Mach ba la' wujilic? Pejtelonla tsa' bʌ ochiyonla ti Cristo Jesús che'
    bajche' ti ch'ʌmja', tsa' chʌmiyonla yic'ot.
  meq-meq: Ahəl nakə ta dzəhuɓ kway ha a yam aye na, nəkway ka dzapakwa tə Yesu Kəriste.
    Andza məgweɗe na, ka mətakwa ka bo tə neŋgeye. Ka sərum təbəɗew?
  noa-H: Pãrau k'ap'ʌ nʌm, Jesucristo hiek hʌ̈k'awia maach hi t'ʌ̃r gaai pör choowi
    hi dënk'a nʌm k'ʌʌnan ya hi dʌ̈i hõor hãbpaimjöta nʌm. Mag naawai tag pekau wauba
    haagjã warre hi dʌ̈i hãba k'ëchtarrjöta nʌm, ¿ma pãrau k'augba nʌ?
  alp-NT: Imi nete! Kena baptise ite leke ite esa kai Kristuse Yesuse, mere saka Ite
    mata sakesa kaiNe neka.
  san-VEL: vaya.m yaavanto lokaa yii"sukhrii.s.te majjitaa abhavaama taavanta eva
    tasya mara.ne majjitaa iti ki.m yuuya.m na jaaniitha?
  kbq-kbq: Hifi Jisas Kraisinte'ma tragoteta mono tima frenona, e'i ana hunonana mikamota
    agri fri'zane hagerafiteta oti'nazana tamagra ontahi'nazo?
  kbh-kbh: Er ndegombre ts̈ëngaftanga s̈mondë́tats̈ëmbo, bënga uabáinënga tmojanoquedá
    ora, tmonjaninÿanÿé bënga Cristo Jesúseftaca cánÿiñe mo canÿacá bétsemnama; y
    bënga uabáinënga tmonjanoquedá ora, enjamna mo bënga cuafjobancá, nts̈amo Cristo
    tojanobancá.
  ron-LSB: Sau nu știți că noi toți cei care am fost botezați în Hristos Isus am fost
    botezați în moartea lui?
  pon-pon: De komail jota aja, me karoj, me paptaije on Krijtuj lejuj, paptaije on
    a matala?
  nhe-BL: ¿Ax inquimatij quema se tlacatl quiselía Cristo Jesús huan Itonal Toteco
    quitlatzquiltía ipan Cristo, nopa tlacatl motlatzquilijtoc ipan imiquilis huan
    eltoc queja mijqui ihuaya Cristo?
  sps-sps: Eye, mi natiny a ka to tan nainy te peenan ami, mi faarei mito na isen,
    fiisen me Krais Jisas. Ai tan kat to aya, tan nainy te ruak a ka to, te faarei
    tsuiny non ito te mat fiisen mimi Ya tana pagafuan.
  wnc-wnc: Ginu atnataaing. Ninu Jesue natake aminda yangga sautnimukingu sanga Jesuta
    ninde tangge kungwanimukut takngata ninu kuupbamdane musipmin papan nomataking.
    Musipmin papan nomatawa ninda Jesuat gatake musipminu takngatukan natake unekan
    binga yuamang.
  bus-bus: Wamↄwa kɛ̀ wa batisi kɛ̀ Kirisi Yesu pↄ́ ũunↄ, á dↄ̃ kɛ̀ wá kúo à gaa
    guuroo?
  gub-BL: Pekwaw tuwe ko ma'e. Zazemuzahazahak kar zane, ta'e Zezuz Zaneruwihawete
    nezewe uzapo kar zanewe a'e xe. Zanezemuzahazahak kar mehe zazemono'ono'og inuromo
    zane. A'e rupi zaiko putar ipyr tuweharupi nehe, tatahu pe zaneho 'ym pà nehe,
    ta'e umàno zanerekuzaromo a'e xe.
  imo-imo: Lino no ltimulu kano ulumuni lino Kraist Jisas kinye imbo tendekumu mele
    molopolio peya kolorumulu. Imu naa liko manjirimeleya?
  boj-boj: Iga Kristus Yesus beteryosim aqa ñam na yanso em. Kumbra dena iga a koba
    na moiyobulem. Niŋgi di qaliesai kiyo?
  eng-DRA: Know you not that all we, who are baptized in Christ Jesus, are baptized
    in his death?
  knf-knf: Naamme kë nja bŧi ŋnyeenknuŋ batiŧmu ţi Yeŧu *Kriŧtu, ŋyeenk yeenk batiŧmu
    ţi pkeţ pi nul i?
  san-KHM: វយំ យាវន្តោ លោកា យីឝុខ្រីឞ្ដេ មជ្ជិតា អភវាម តាវន្ត ឯវ តស្យ មរណេ មជ្ជិតា
    ឥតិ កិំ យូយំ ន ជានីថ?
  arn-NT: ¿Kimlaymün anta eymün, kom iñchiñ fawtisangelu Cristo Jesus mew, femngechi
    kiñewkületuiñ kisu tañi lan mew?
  zas-NT: Din gol bigniaꞌ guial chi barobnijs ree por Jesucrist, laan na̱j ziꞌc rulüü
    guial në dunuj ree ma bayëjt con laaman.
  ken-NT: Bǎbhɨ́kɨ́ rɨŋɨ bɛ bɛsɛ mankɛm abhɛn bájwítí bɛ Mandɛm achɛm bhɛsɛ nɛ
    Yesu Kristo, bájwiti nyaka bhɛsɛ chi bɛ sɛmbak mbɔ bɛ sɛ́gu nyaka nɛ yi mpok
    yi agu?
