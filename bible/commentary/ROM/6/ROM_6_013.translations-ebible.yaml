  lif-NT: ᤂᤡᤏᤡ᤹ ᤌᤰᤁᤥᤒᤠ ᤕᤠᤶᤗᤰᤜᤠ᤹ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤗᤠᤕᤥ᤺ᤴ ᤔᤧᤍᤥ᤺ᤴᤍᤧᤶ ᤔᤧᤒᤡᤖᤧᤶᤔᤡᤴᤏᤧ᤹॥
