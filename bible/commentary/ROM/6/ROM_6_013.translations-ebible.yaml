    सेम निबा गे लबाला लागिरी ह्राङला या काङ परमेश्‍वरदान जिम्‍मा लसी पिन्‍गो।
  avt-avt: Yi ap eiwis his hɨt nanamɨr hɨm nɨkɨp hɨram mamri (o mamɨryi) han ki te
