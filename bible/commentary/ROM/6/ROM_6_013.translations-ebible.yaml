  gaq-gaq: ପେ ନିଜ୍‍କେ ମେଃଡିଗ୍ ବାବ୍‌ରେ ପାପ୍‍ ଡାଗ୍‍ରା ସର୍‍ପେ ବିଚେ ଦଦ୍ୟା‍ କାମ୍‍ନେ ଜିନିସ୍
