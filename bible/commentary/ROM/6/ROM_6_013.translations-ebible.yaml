  quf-NT: '@see-verse:ROM.006.012'
  yuw-yuw: O ihorocgon son godip sonihon docno docno wömunoha bogininga. Wömunoho
    godip docno docnodec kiap wömuno ticyit. Muno sinom, Kopotorocho son omocdecma
    doun wekuya itonggong wego sogidungmaha tongga son muyu itonggong soni yuha boging
    imarut. Tongo yuho son youp kamuna sonu toroc kiap nongnongo tongmuya itongitnung.
  hus-NT-1971: Ni hue’ yabats ca bina’ ta ba’ quit eyentha c’al an hualabtalab, tocat
    ca bina’ ta ba’ tin c’ubac a Dios abal jaja’ ti eyentha’ ca t’aja’ jahua’ bolith.
    Ejtil max it tsemenecac ani xo’ it ejthachits.
  med-med: Muna enim nga kʉmp ki na mbʉ nga ti uⱡ kit itangga nʉk, nguk rukʉr ndui
    nʉndʉi! Enim koⱡʉp kont purmun nʉk pilik, enim nga min ei kʉn, kʉng kʉⱡ kʉn pʉkʉ,
    Got nga uⱡ kun kai mbʉ itʉi!
  bch-bch: Ga pade, irangrang ngan alongean tinimi idanga kelede kelede ga iman kadonga
    sasat aea mao. Be manta alongean gimi mulian ga ala pan Deo, ngansa ei ipei gimi
    mulian ngan matenga. Ta alongean tinimi idanga kelede kelede ga ila pan Deo ngan
    nasinga kadonga tutui.
  cco-NT: Jo̱ jaˋ jáangꞌ˜ yaang˜naꞌ fɨˊ ni˜ dseeˉ e laco̱ꞌ nilɨseaˋ fɨˊ quíiˉnaꞌ e
    nijméeˆnaꞌ jaléꞌˋ e jaˋ dseengˋ e lɨ́ˋ óoˊnaꞌ yaang˜naꞌ, dsʉco̱ꞌ o̱ꞌ lajo̱ e ꞌnéˉ
    jméeˆnaꞌ lana; co̱ꞌ lɨ́ꞌˆ lɨˊ ꞌnéˉ jméeˆnaꞌ e nijáangꞌ˜ yaang˜naꞌ fɨˊ jaguóˋ Fidiéeˇ,
    co̱ꞌ lana nɨlɨ́ɨngˊnaꞌ dseaˋ i̱ lafaꞌ nɨcajúngˉ jo̱guɨ i̱ lafaꞌ nɨcají̱ꞌˊtu̱ caléꞌˋ
    catú̱ˉ. Jo̱ co̱ꞌ lajo̱b nɨlɨ́ɨngˊnaꞌ, jo̱baꞌ ꞌnéˉ jméeˆnaꞌ e nijáangꞌ˜ yaang˜naꞌ
    fɨˊ jaguóˋ Fidiéeˇ e laco̱ꞌ dseaˋ do nijmérˉ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ jialco̱ꞌ iiñ˜ e nijméeˆnaꞌ
    jmangꞌˉ jaléꞌˋ e guiʉ́ˉ.
  deu-1951: gebet auch nicht eure Glieder der Sünde hin, als Waffen der Ungerechtigkeit,
    sondern gebet euch selbst Gott hin, als solche, die aus Toten lebendig geworden
    sind, und eure Glieder Gott, als Waffen der Gerechtigkeit.
  alq-ALGNT: Ka8in 8a8adj pejig eji pakezieg pagidinakegon patado8inikag kidji iji
    tibendag8ag, kidji 8i madjakamigizieg. Tiegodj, pagidinik Kije Manido kidji tibenimigo8eg,
    aja mega mi maia kagi abidjibaigo8eg nibo8inikag ejinagozieg. Pagidinamaok Kije
    Manido kidji tibendagin kakina ka iji papakezieg kia8i8akag, kidji gi k8aiak8adizieg.
  ixl-NNT: As etaqꞌak ok vechiꞌoleꞌ tiꞌ ipaavineꞌ as mitaꞌn tiꞌ ibꞌanat u vaꞌlexheꞌ,
    tan kat kam ex. As isleꞌl veꞌt ex unpajte taꞌn u Tiixheꞌ. Estiꞌeꞌ uvaꞌ la etoksa
    etibꞌ tiqꞌabꞌ Aak tiꞌ ebꞌanat u bꞌaꞌneꞌ. As la etaqꞌoꞌk vechiꞌoleꞌ tiꞌ ebꞌanat
    u bꞌaꞌneꞌ uvaꞌ ni tal Aak.
  boa-NT: Píívyéébedívuréjuco méɨ́hvéjtsaméí ámúhakye dibye ityúkévéjtso tsaímíyé
    ámuha meíjcyaki.
  quh-NT: Niñataj juchaj yuyaskanmanjina cuerpoyquichejwan sajrata ruwaychejchu. Manachayrí
    wañuskamanta causarimuskasjina tucuy causayniyquichejta Diosman jaywacuychej.
    Cuerpoyquichejtapis payman jaywacuychej chekanta ruwanayquichejpaj.
  kwi-kwi: U ayukta kwail mintu aizpa kiman. Kancha uruza Diosta chɨhkatpa, wat kianapa.
    Une an ñamin irɨt awakanain mazi. Kwiztane Dios uruza uzninara akwa, une Dios
    wat pashimtu aizpa kiaiznaka.
  agm-agm: Aiwɨ sahɨ samɨ ambɨpatɨ wapa ikwɨrɨ auhɨrisangi nepɨ maipɨhandi apɨpaahɨ
    wɨndɨ namunyawɨse apɨpaahɨ gɨmunyaatatɨ tɨtɨhɨmetɨhaiwa kapaara kaitaatɨwo. Sahɨ
    wɨndɨ samaiwɨ namapɨ samɨ ambɨpatɨ isɨhiyaatɨ nahatiyaatɨ nesi Autaahaatɨhoaapɨhɨ
    noaipapɨ nasoaanɨwɨse. Amɨ sahɨ aimɨ napopɨ Autaahaatɨhoai mausondaatɨwɨhiyaatamataiwɨhiyaatangi
    ahosimatɨ japɨhɨ nasamaasɨhɨ asɨyɨhiyaatimatɨwɨhiyaatiso. Saiwa samɨ ambɨpatɨ
    sahɨ nahatiyaatɨ nesi Autaahaatɨhoaapɨhɨ noaipapɨse, ko samɨ ambɨpatɨ nesi kataahɨ
    tɨtɨhɨ nga saasanotahaiwa kaito.
  ubr-ubr: O omi men usim turin wonikirir inbokomas mes, omi usim on men wonboai woniyamai
    nan bobo komasis auris wonafour mes. Baise omi usim on wonkutetai God aurin, ato
    sabu ba rabob emon sibobaimisires siyawas semama, a omi usim engon on God aurin
    wonkutetai yawas totoris wat wonfouren.
  tsw-NT: She i lyawa upasu u na a̱tsuma̱ a̱ lipu ɗu wo oꞌwo ili i mayan mo unusu
    wan. Amma o una̱ u ndolo, i ca A̱sula̱ aciya̱ɗu suru suru adama a na i ta̱ tsa
    ama a na a̱ shi ukwa̱, amma a̱vu A̱sula̱ a zuwa ɗu yo oꞌwo wuma. I ca A̱sula̱
    lipu ɗu suru suru adama i yuwan ili i na i ri mejege, waru reve i ta̱wa̱a̱ A̱sula̱
    na̱ tsugbain.
  cax-NT: Tapü chebo aboi apisamune arrüba chomirriampü aübu naucütüpü. Apitorrimia
    naucütüpü y nanaiña nausüboriqui ümoti Tuparrü, nauqui ayurati aume apisamune
    arrüna urria. Itopiqui tücañe amoncaño tacana auconca eana nomünantü, pero caüma
    ausüboriquia ümoti Tuparrü. Sane nauquiche caüma puerurrü apisamune arrüna urria
    aübu naucütüpü.
  aia-aia: Abu ta ta'i dora na'i abemu na'oi watea 'anai haa'i here ta'a'i mana ora-ora'a.
    Moi ha'awate'amou ha'ibubu tanaa God 'onaai nei na mae ma suruta'e ma dauai tahinga
    haoru. Na abemoo'i hako moi wate'i tanaa 'anai hauai taha na odo-odo.
  srp-1865: Niti dajite udova svojijeh grijehu za oružje nepravde; nego dajite sebe
    Bogu, kao koji ste živi iz mrtvijeh, i ude svoje Bogu za oružje pravde.
  agt-agt: A kumanen hapa ta ramyenta na bari muy, te awemuy kid ituluk ta dulay,
    te nekwenta ta nasi kanan haman, a natolay kanan te Hesus. A mapmappya hud la
    ta iatad muy ya ngamin bari muy ta Namaratu ewan, petta magserbi kam ta katunungan.
  lug-lug: Temuwangayo bitundu byammwe eby’omubiri okukozesebwa ebitali bya butuukirivu
    eri ekibi, naye mweweereyo ddala eri Katonda, ng’abantu abalamu abaava mu bafu.
    Ebitundu byammwe eby’omubiri gwammwe bikozesebwe eby’obutuukirivu eri Katonda.
  yby-yby: Ito di dadelimoya lahelamibo nesamidana elekele oetoko netiye liki lihima
    lekaka anuloya oli hamilo. Edimoya alo heli-minabokuti maya sini-minabo maya neyo,
    di dade maya muki Omaimidanago milo. Sakikiya di dadeya wehe lokogo netibo nesamidana
    elekele itiki minatayo.
  heb-heb: ']31-21[ גם אל תכינו את אבריכם להיות כלי עול לחטא אך תכינו את נפשכם לאלהים
    כחיים מעם המתים ואבריכם כלי צדקה לאלהים כי החטא לא יוכל למשל עוד בכם יען אינכם
    תחת יד התורה כי אם תחת יד החסד׃'
  mpp-mpp: Ailu hodoc, donge-hedec nga hige-molengineng yogodi aibaba sowacne ailu
    bikicte kwelec kwekwe mi aidaic, miyac. Ngenge molickelu homacka gaibong, yakumacbac
    ngenge gaga noina gagaing. Ilec ngengungtihac efeckelu Wapongkolec wetackelu hodoc,
    donge-hedec nga hige-molengineng mimoctobong yogo yengi yele kwelec kwelu aibaba
    dondonne aidaing.
  apb-apb: Na mwaanie omu toitoli'aasie nga leu aana sapemiu e asuie lo'u nga mei
    ola aaela wa ke ne'ie lo'u mei sape huni eu'esuie ooraha'aa. Ta'e omu ke toli'aasi'omu
    oto ta'ingelu mola hunie a God mala mwala e mae ka'u mwaanie tolahai ola aaela
    na kire he'i meuri lo'u huni esu nana. Oto omu ke niie ahutana mo aapa aana sapemiu
    hunie a God ke asuie walu ola diana aani.
  san-TEL: అపరం స్వం స్వమ్ అఙ్గమ్ అధర్మ్మస్యాస్త్రం కృత్వా పాపసేవాయాం న సమర్పయత, కిన్తు
    శ్మశానాద్ ఉత్థితానివ స్వాన్ ఈశ్వరే సమర్పయత స్వాన్యఙ్గాని చ ధర్మ్మాస్త్రస్వరూపాణీశ్వరమ్
    ఉద్దిశ్య సమర్పయత|
  ben-IRV: আর নিজেদের শরীরের অঙ্গ অধার্মিকতার অস্ত্র হিসাবে পাপের কাছে সমর্পণ কর না,
    কিন্তু নিজেদের মৃতদের মধ্য থেকে জীবিত হয়েছ জেনে ঈশ্বরের কাছে নিজ প্রাণ সমর্পণ
    কর এবং নিজেদের অঙ্গগুলি ধার্মিকতার অস্ত্র হিসাবে ঈশ্বরের কাছে সমর্পণ কর।
  ntu-ntu: Bzkq pnz rlr-ngrbzmu kzdq nrlc mz nrkrdrtqmu mz alwx, nangi dalr nzalengr
    da kxtrka. A' rlr-lzbq-ngrbzmu mz Gct, murde kapebzle bamu nzlungr kxmrna. X rlr-lzbq-ngrbzmu
    bade mz nrkrdrtqmu atwrnrngr, nangi dalr nzalengr da kxtubq.
  pan-pan: ਅਤੇ ਨਾ ਆਪਣੇ ਅੰਗਾਂ ਨੂੰ ਕੁਧਰਮ ਦੇ ਹਥਿਆਰ ਬਣਾ ਕੇ ਪਾਪ ਨੂੰ ਸੌਂਪੋ ਸਗੋਂ ਆਪਣੇ ਆਪ
    ਨੂੰ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠੇ ਹੋਏ ਸਮਝ ਕੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਸੌਂਪ ਦਿਓ ਅਤੇ ਆਪਣੇ ਅੰਗਾਂ ਨੂੰ
    ਧਰਮ ਦੇ ਹਥਿਆਰ ਬਣਾ ਕੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਸੌਂਪ ਦਿਓ।
  gvc-gvc: Ñaare yoaina jiena tjiga. Mʉsare pichacapʉ wahaborinare Jesu to yʉhdorina
    jira mʉsa. To ã yoarina jina Cohamacʉ cahmaa dihtare yoaina jiga mʉsa. Ã jina
    noaare yoaina jiga mʉsa.
  mwp-mwp: Nginu gamu thugalal ngaru mina zagethaw rugal; thanamun minamay mabayg
    nga zagethoepa, ngaru mina pawalayg. Na wati pawa koeyma ubin mepa wati zagethoepa
    aymoeypa. Maygi, aymayg! Nabepa kurusipoegayg! Ngidh ngaru nginu gamu poeyban,
    mura nginu thugalal Awgadhoepa zagethoepa, kedha zoenguz ngalpa lak lawnga umapa,
    ngalpa igililmayl Awgadhaw ubilmaypa aymoeypa.
  sbk-sbk: Osihwefwe esehemu ezyembele gwaho humbibhi nashi evyombo vyasaga viline
    haki. Eshi hwifumi mwemwe hwa Ngolobhe. Nashi bhali bhomi afume hufwe eshi zifumi
    esehemu ezye mabele genyu abhe vyombo vyehaki hwa Ngolobhe.
  mya-JVB: သင် တို့၏ကိုယ်အင်္ဂါ များကို ဒုစရိုက် လက်နက် ဖြစ်စေ၍၊ အပြစ် တရားအား မ ဆက်
    ကြနှင့်။ သေ ခြင်းမှ ထမြောက်၍ အသက် ရှင်သောသူကဲ့သို့ ၊ ဘုရားသခင် အား ကိုယ်ကိုကိုယ်
    ဆက် ကြလော့။
  kgf-kgf: Waŋu onac séwi taségina méŋac méŋ tewi ʒakoŋ ac qeqe wawaŋa ésécnec biriawac
    buŋa ménda qemimu. Waŋu eŋaŋac niŋgic humuc igucnec ɋelima yacyawac buŋa waŋu
    Anutuac muru haiamuma séwi taségina imi mocʒoŋ solaŋ dindiŋawac tewi ʒakoŋ ésécnec
    haiamumu.
  awb-awb: Itega irutaboiro naneq meyaneheéq itene aiayahnka ahbabáriyeho. Ahbabáriyehboq
    ite mó anínká mó anínkáue Manikánsabe, Néne ninonka are áwúge. Wahnahnainto teawéro.
    Itega pusa ké tahnsa míarotaq Manikánka oganúq ítárái puaq wensabé áhrabéq, Arene
    kaweq sansá miraoneheqmúne teawéro.
  gdn-gdn: Wi midiga bo wi idaga kerapuga mo berokoi nene eba nidapu-muri kwaenda
    wi manamaiwagi bigi mena kwaiwagi. Ko wi nuwaga notaga kuduba Mamanuga God mena
    kwemuri. Wi popoigubu ko ade iyaigubu kewo-wena ki pokere wi nuwaga notaga ade
    wi idaga kerapuga kuduba ki deni mena Mamanuga God puyo kwemuri manako e upi bagi
    supasupai ki mena kwaiwagi.
  nko-NT: Mlɩmápʋ mlɩ nyankpʋsa-oyí ɩwɩ atɔ́ há lalahɛbwɛ. Mboún mlɩpʋ mlɩ ɩwɩ
    fɛ́ɛ́ ha Bulu, fɛ́ ahá ánɩ́ alakʋ́sʋ́a amʋ́ tsú afúlitɔ ba nkpatɔ, ɔpʋ mlɩ
    bwɛ tɔ́á ɩda ɔkpa.
  bsn-NT: '@see-verse:ROM.006.012'
  pib-NT: Gi koxa genekanru gimane psojite mukochri, mpoyagkaknuchi gapi rixinripa,
    seyni giwekachingi wa gipnapachine pixkalungi genekinwa Goyakalu. Goyakalu galikaka
    genekanru gimane psojite poyagkaklewlu gapi rixinripa.
  wiv-wiv: Tabarae matoto miu na vatia moge zahazaha ni bosim limamiu o kabemiu o
    na dihura livuhamiu katiu miu na kakatia moge zahazaha. Palaka miu vala livuhamiu
    laveve ni vano ni Vuvu balika opa, na vuna ia kava ti vala laep vahoru ni miu
    kava. Kubarae miu vala livuhamiu laveve a Vuvu kete katia galanga kua e mahoto
    vona.
  reg-reg: Wasiga kusosha lubhala lwo mubhili gwao mu chibhibhi ni kuti bhinu bhinu
    bhitana bhulengelesi, nawe mwisoshe emwe abhene ku Nyamuanga, kuti bhanu bhanu
    bhali bhaanga okusoka mulufu. Na musoshe amabhala ge mubhili jemwe kuti bhinu
    bhyo bhulengelesi ku Nyamuanga
  mlh-mlh: Ore eru saki tifeŋaŋuŋ sosowo oi agiburaŋ Rauinere meo so ruainebi. Raru
    oŋu ruabi biŋeine fukeko qoru eteko wuwunuŋ egu fukeiŋ. Oŋuine matayoŋ, komegone
    gboreru ŋoŋo-ŋaŋe Anuture meo rurua einebi. Saki tifeŋaŋuŋ sosowo oi Anuture meo
    ruabi biŋeine fukeko maŋgo eteko eebobo posiine fukeeiŋ.
  gof-ENT: ቃሲ ሂንቴ ኣሳቴ ናጋራ ኦናው ጌላቴ ሚሼ ኦዲ ኢሞፊቴ። ሺን ሂንቴ ሃይቆፔ ዴንዲዲ፥ ዴዖን ዴዒያ ኣሳዳ ሂንቴ
    ኣሳቴ ፆሳስ ኢሚቴ። ቃሲ ሂንቴ ኩሜ ኣሳቴ ፂሎ ኦሶ ኦናው ፆሳስ ኣ ኢሚቴ።
  aau-aau: Hunkwe hno owh so kopi kopi nopre mokwe mey piap-araw me meio ousne e peie
    isay meio o. Sawk hunkwe hunkiaw-ayay God se kwa kow, uwrsa ma lokrue me ma ma-loksian
    me hieyn. Seyr hno owh so kopi kopi mokwe yor luw-luw-aw me-aw kwa isay meio.
  tvk-tvk: Reitin, munamaen ti mun rut tenbemim xil linapol nasa. E musa tenbemim
    xil mi Hi xa tetal rat xamim ra maten e tesa meulien hu mi xamim. Reitin, musa
    sen tenbemim xil vus mi Hi tengan mupol ni neta xa momal pe meten.
  prf-NT: Dyan moy dán gamitán ten kapangyariyan nen kasalanan en ányaman a bahagi
    nen bággi moy ten pággamet ti kadukássan. Nan, pasakup kam ten Diyos bilang tolay
    hidi a natay dán sakay nabiyag a ruway. Sakay iyalay moy dikona en bággi moy para
    ten pággamet ti maganda.
  auy-auy: Kentúsane kentiyáánamaisane ímba ewé símai sáwíꞌa éꞌa pukékaan-úmai méraawanamo
    íyáfasintinkaisaꞌo méraawi Maníkómpáꞌá kentúwawaaꞌa améꞌa wentáféꞌa ewé éꞌa kentúsane
    kentiyáánamaisane wení kawe-kísáú aantemba máéro.
  tbg-tbg: Ne kia nenta kauque, aique, nana vaatae, qaqi kaivaro qora kaiqa varaarira.
    Ne qutu vuaraqihai qaiqaa qaqi variqi vi variaka voqaantemake variarara ti, ne
    Kotira kaiqa varareka nenta kauque, aique, vo vaatae, viraqohai avuqavuqamake
    koqe kaiqaqai vara amitaqi vuata.
  hub-NT: Atum wakeramu tunau takatsuk, Yuus shir umirkatarma. Yaunchukka atumka jakauwa
    numamtuk pujau asarum, Yuus wakeramuka umiru jakchauwaitrume. Turasha yamaika
    jakau nantakna numamtinaitrume. Tumau asarum yamaika ni wakeramua nuke takastarma.
  hmo-hmo: Emui mauri kahana ta umui henia lasi kara dika dekenai, dika do ia karaia
    totona. Lasi, to emui tauanina bona emui kudouna Dirava dekenai do umui henia,
    badina umui be mase dekena amo umui mauri lou taudia bamona. Unai dainai emui
    mauri kahana ibounai Dirava dekenai umui henia, kara maoromaoro do umui karaia
    totona.
  big-big: Keya niyaga wale narik kazing kaileyengkimekke miziweki kelemiya nagani
    segeya ni kazing Anotogi lewengke wik yolu legi Anotoyegi wilek kang nugubek keya
    korik nuguwek mabuwek tiya mane logo pugu ni kazing pangka pugumekke mizibene
