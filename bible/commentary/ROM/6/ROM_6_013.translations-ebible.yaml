  unx-unx: ଆପେ ଆପ୍‌ନାଃ ହଡ଼୍‌ମରାଃ ଜେତାନ୍‌ ହିସାକେ କା ଧାର୍‌ମାନ୍‌ରେୟାଃ ହାଁତେୟାର୍‌ ଲେକା
