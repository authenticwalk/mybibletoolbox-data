  peg-peg: ଏପେଙ୍ଗ୍‌ ଜାର୍‌ତିଂ ଇମ୍‌ଣାକା ପା ପାପ୍‌ ଲାଗାଂ ହେଲାୟ୍‌ ଆଜ଼ି ଅଦାର୍ମିନି ଆତିୟାର୍‌
