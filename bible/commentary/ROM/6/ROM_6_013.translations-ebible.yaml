verse: ROM.006.013
translations:
  kpx-kpx: La subuta vavae vaveve toela moaga vama. Isito lainaho aike la vavamo vaveve
    toelae humaha alavolive. Isito Dilava isivi la vavamo vageve. Dilavau hatihatimo
    la maleveale kemo la vava bahata omive. Kateige la vavevena inutolotoloai.
  okv-H: Eto umo peheto vasiri te erari avoeto no utu rate ingeni rete tihi rete hamo
    rete amo ari sapura ara mane ikasoa te ari jajavotoho ara pe te God ta degi hande
    ikejo.
  tbo-tbo: Ega hinimi gutagutahi ona palihalehi po hina ibagibagihi dewa apapoe ubeihi.
    Tamogi ona palihalena memi Yaubada uyahina mei lawa hoi hilage i lauyawahimi.
    Hinimi atapuna ona palihaleya tauna uyahina po dewadumalu binei ina ibagibagimi.
  mal-C: നിങ്ങളുടെ അവയവങ്ങളെ അനീതിയുടെ ഉപകരണങ്ങളായി പാപംചെയ്യാൻ ഉപയോഗിക്കരുത്. മറിച്ച്,
    മരിച്ചവരിൽനിന്ന് ഉയിർത്തെഴുന്നേറ്റവർ എന്നതുപോലെ നിങ്ങളുടെ എല്ലാ അവയവങ്ങളെയും നീതിപ്രവൃത്തിയുടെ
    ഉപകരണങ്ങളാക്കി, നിങ്ങളെത്തന്നെ ദൈവത്തിനു സമർപ്പിക്കുക.
  grc-SR: μηδὲ παριστάνετε τὰ μέλη ὑμῶν ὅπλα ἀδικίας τῇ ἁμαρτίᾳ· ἀλλὰ παραστήσατε
    ἑαυτοὺς τῷ θεῷ ⸂ὡς⸃ ἐκ νεκρῶν ζῶντας, καὶ τὰ μέλη ὑμῶν ὅπλα δικαιοσύνης τῷ θεῷ.
  bgc-bgc: अपणे देह के अंगा ताहीं अधर्म कै काम्मां खात्तर इस्तमाल ना करो, पर अपणे-आप
    ताहीं मरे होया म्ह तै जिन्दे जाणकै अपणी जिन्दगी परमेसवर ताहीं दे दो, अर अपणे देह
    के अंगा ताहीं धार्मिक काम्मां खात्तर परमेसवर नै सौंप दो।
  khz-khz: Tauniparami kwauta rakava ragai pio venia, pe kala rakavara kalakalara
    rinaganai ragai pene vega-agoa. A gomi kwarega na maevega-maguli-waimito vetainai,
    tauniparami maparara Palagu pio venia. Tauniparami kava maparara maki Palagu pio
    venia, kala rorirorira pia kala ularana.
  deu-TKW: bietet nicht eure Glieder der Sünde als Waffen der Ungerechtigkeit; sondern
    bietet euch selbst Gott dar, als die ihr vom Tode zum Leben gekommen, und eure
    Glieder Gott als Waffen der Gerechtigkeit.
  zsr-NT: Cutu udö́d cuinliꞌ lu dul‑laꞌ, cugunliꞌ le cunác, san gul‑dö́d cuinliꞌ lu
    nëꞌë Dios le nubanliꞌ lu yöl‑laꞌ gut, len gul‑dö́d lu nëꞌë gdu ca nayáꞌ nabinliꞌ
    quië ugúnlenëꞌ lei le nac dxiꞌa.
  lin-lin: Bokaba biteni ya banzoto na bino te na lisumu lokola bisalelo mpo na mabe,
    kasi bomikaba bino moko epai na Nzambe lokola bato oyo basekwa kati na bakufi
    mpe bazali na bomoi ; mpe bokabela Ye biteni ya banzoto na bino lokola bisalelo
    mpo na bosembo.
  hns-NT: Aapan dehie ke ekko toekkara paap ke bas me na howan deihe, bakie apane
    ke ekdam se Parmeswar ke dei deihe. Toe to mar gaile rahiele aur ab djieje hai.
    Aapan dehie ke har ek toekkara Parmeswar ke dei deihe okar barhia kaam kare khaatien.
  noa-E: Nem khaigbam wawaag chan ni bʉchkhun awiajã oob pekaúgta pãach gaai ʉdʉʉr
    apimiet. Mag khãai Ẽwandamagan chadau pãachta sĩi khajapham nem jua choogjemjö
    idëu pãach dʉ̈i ichdëu ampierr apibat. Ya pãar mag nem khaigbam wau wënʉrramaaugau,
    Cristo dʉ̈i ãba meewia deeu iiu phiidʉwi naawai, Ẽwandamagta pãachdëupai warre
    pãach thum thʉsĩebapʉ̈it.
  eng-EMTV: nor present your members as instruments of unrighteousness to sin, but
    present yourselves to God as being alive from the dead, and your members as instruments
    of righteousness to God.
  mib-NT: Te ma cuáha ró máá ró cuajníñu ró núū cuéchi jeē cócuu ró jíín jniñu néé.
    Chi sa suhva cuāha ró máá ró nuū Yaā Dios, te sáha ró cuenta jeē nájnūhun je ni
    cajihī rō te ni canatecu rō nuū yā. Te cuāha ndɨhɨ ró máá ró nuū yā jeē cuajníñu
    ró núū jniñu ndaā.
  lif-NT2: खिनिॽ थक्‍कोबा याम्‍लक्‍हाॽ ताप्‍फे़ःम्‍बा याःम्‍बक् चोःक्‍मारे़ लागि लायोःन्
    मे़दोःन्‍दे़म् मे़बिरे़म्‍मिन्‍ने़ॽ॥ खे़ल्‍ले़ कुले़क्‌वा सिःमे़न्‍लाम् हिङ्‌मन्‍नो
    के़दाःबा मनाहाॽ कुइसिःक् खिनिॽ आबाङे निङ्‌वाॽफुमाङ्‌ङो तोःन्‍नाॽसिम्‍मे़ॽ, हे़क्‍क्‍याङ्
    खिनिॽ याम्‍लक्‍हाॽ साम्‌योनिबा याःम्‍बक् चोःक्‍मारे़ लागि निङ्‌वाॽफुमाङ्‌ङो तोःन्‍दे़म्‍मे़ॽओ॥
  xnj-xnj: Mewawa mkoto kuwusa hati chiwungu chinu chimonga cha higa ndava ya kumbudila
    Chapanga. Pahala paki, mujiwusai mwavene kwa Chapanga ngati vandu vevayukiswi
    kuhuma lifwa, mujiwusa mwavene kwa Chapanga ndava ya lihengu la kumganisa mwene.
  mmx-mmx: La nemen gat miguta raba tamangkot at labantuxu atnemi ri laxakapmek, kusu
    mina lok levempanga xapmek. Ketla mina raba axa nemi ri ne Moroa, na ngan laradi
    ga ravasu at lanmet ti lorooro. La mina raba lorooro axap atnemi rin kusu tik
    lok lugugu i nunuan la ik mokso.
  cbr-NT: Cristonanma 'ixun uisa ñu cara 'atima 'icë quixun 'unánquinbi 'á 'aíshbi
    camina Cristo cupí Nucën Papa Diosan uni 'aish usai 'iman. Usa 'aish camina mitsux
    Nucën Papa Diosbë 'itimoi bamati 'iá 'aíshbi bërí aín uni 'aish ax cuëëncësabi
    oi 'iti 'ain. Usa 'ixun camina mitsun mëcën, mitsun taë, mitsun namicama anun
    ñu 'aisama 'aquinma Nucën Papa Dios cuëëncë ñuishi 'ati 'ain.
  tee-NT: Jantu alac'asq'uinit'it ni canavilh tu'u' alactu'unti ju milacatuna'an.
    Alai amak'axt'aknit'it ju Dios ju mi'atsucunti'an. Chunch ju alat'it ni tamapaxanitan
    ju mak'aniya mi'atsucunti'an chai xt'aknich'ok'oc'ant'at'it ju sast'i mi'atsucunti'an.
    Pus amak'axt'aknit'it ju Dios ju mi'atsucunti'an ni laich amalac'asut'it ju tu'u'
    k'ox.
  eng-LSV: neither present your members instruments of unrighteousness to sin, but
    present yourselves to God as living out of the dead, and your members instruments
    of righteousness to God;
  cak-NT: Man quiekacusaj ri kak'a-kakan chi naka'an ri mac, xa kajacha-ki' pa ruk'a'
    ri Dios chi quiri' can xe ta ri utz naka'an, roma ojer can anche'l caminak kabanon,
    pero cami xojc'astaj yan.
  pah-NT: Tapenhikwava'eg̃i ti pejeaporog̃itate'varuhua pe pejikote'varuhuavo. Ymya
    pe ndeaporog̃itate'varuhuro jipi. Ag̃wamo ki pe a'e te pe ndeaporog̃itapyahuro.
    Penhikwava'ẽ ti Tupana'ga pe a'ero xako katu ti javo.
  sja-NT: Ne-inaa k'achia oopináatɨ pãchi juamaa, bɨɨrɨmaa, it'aimaa, taumaa. Jĩp'a
    pãchi k'ap'ɨa bɨ́tɨ Tachi Ak'õre jua ek'ari, irua ne-inaa pia oopimerã ma k'ap'ɨamaa.
    P'anapatáatɨ k'ap'ɨa chiwidi iru p'anɨk'a, parã auk'a p'irabai pɨk'adap'edaa perã
    Cristo ome, iru k'ap'ɨa chiwidi p'irabaik'ãri.
  xed-xed: Ma zlanaŋ kuni ta dmaku ta fawayha ghuni ŋa maga dmaku. Katək ná, vlaŋwavla
    ta ghəŋa ghuni ta Lazglafta, kabga nda nza kuni ka gwal nda hafu ta sliʼagapta
    ma mtaku. Zlanaŋwa fawayha ghuni ta Lazglafta, ka maga tsi ta skwiha ya tɗukwa
    nda həŋ.
  mks-NT: A̱ ndíquia̱hva ga̱ ndó yiquí cu̱ñu ndó ndáha̱ cua̱chi ná a̱ cája ndó ña̱
    núu. Joo va̱ha chága̱ ná ndiquia̱hva ndó yiquí cu̱ñu ndó ndáha̱ Ndióxi̱. Na̱sa̱cuu
    ndó tátu̱hun in ndi̱i nu̱ Ndióxi̱ jáchi̱ na̱caja ndó cua̱chi joo viti cúú ndó
    tátu̱hun ña̱yivi, na̱ na̱nditacu tucu na̱caja Ndióxi̱. Ndítahan ndiqua̱hva ndó
    mé ndó ndáha̱ Ndióxi̱ ña̱ ná caja ndó ña̱ va̱ha.
  gfk-S: Waak mu terter habaling ira sumsubana ta ira palatamai mu ter tano sana tintalen
    be no sasana na papalim me ura gilgil ira tintalen ing paile takados. Iesene i
    tahut be mu na ter mu ter tane God balik, mu ing mu te lon um sukun ra minat.
    Ma mu na ter ira katano ta ira palatamai mu ter tana be na papalim me ura gilgil
    ira tintalen takados.
  bmu-bmu: Miaŋgöra sile kitipŋini pakpak mi mönö siŋgisöndok Toŋaŋgö böröŋe kude
    alme. Mala mewö algetka buŋaŋi aiga bohon köliga aŋgöjörak asuhubapuk. Mewö qahöpmö,
    köhömuŋeyök gulibagun mönö nanŋini Anutu tököm waŋgime. Sile kitipŋini pakpak
    mi Anutugö böröŋe algetka buŋaŋi aiga bohon köliga ahakmeme solanŋi asuhumakŋa.
  dgz-dgz: Menan etuya imuya semua da den koewa tat anupiwa tanda wan kwayup tan.
    Gare God anuni ap taiwanian. E borit wane inak sia warane nagire mini etuya imuya
    iragi God nao mega kakaewa taiwanian.
  eng-GNV: 'Neither giue ye your members, as weapons of vnrighteousnes vnto sinne:
    but giue your selues vnto God, as they that are aliue from the dead, and giue
    your members as weapons of righteousnesse vnto God.'
  zaa-NT: 'Iyaba parte nu ná cuerpo qui'' le, por ejemplo: ca ná'' le nna ca nì''a
    nna bíttuúru gute le lugar qui'' quį guni cą ca maldad nu rú''ulatsi'' tul·la''.
    Sino guni le ofrecer la''a lebi''i bá lani Tata Dios para tsé''e le làtsi'' né''e
    nna ccá útil iyaba ca parte qui'' cuerpo qui'' le para guni le nu ná tsè'', porqui''ni
    chi gulà le le'' lù''uti.'
  eng-WEBSTER: 'Neither yield ye your members as instruments of unrighteousness to
    sin: but yield yourselves to God, as those that are alive from the dead, and your
    members as instruments of righteousness to God:'
  guh-guh: 'Pëtsa panacopatame daxita xua pibisiacuene paneexanaenexa. Tsipaji paxamë
    bepanetëpaecujinae, Dioso icatsia bepapecaasaëyaexanaevi. Nexata pajumaitsimëre
    tsabiabi Diosojavabelia: “Tajatuxanenë, catonucatsi majotaje. Cajamatabëcueneevetaponaponaenatsi
    daxitamatacabijavabelianexa pacuenia xamë jitsipame tacatoexanabiabinexa,” pajamëre
    tsabiabi Diosojavabelia.'
  bon-bon: Cuta piiyepu weeme tääpe gone ceera niiya kaakesea wawename, yepä weemämu
    äcärineye Acejiyame bau me. Weene epu pana biname gemi lui cina budre cabu ca
    ituge äsecrera ireclota cabu me, peei name pi weene weemämu äcärineye Acejiyame
    bau me teeme miiji kaakesea wawename.
  nhw-BL: Amo xijtequihuica amotlalnamiquilis, amocamac o amotlacayo para ma tlajtlacolchihuas,
    pero ximotemacaca senquistoc ica Toteco pampa eltoya quen anmictoyaj, pero ama
    ya anquipiyaj nemilistli catli yancuic. Huajca sesen tlen amojuanti ma quitequihui
    itlalnamiquilis, icamac, imax huan sesen tlamantli catli quipiya ipan itlacayo
    para quichihuas catli nelía xitlahuac quen Toteco quinequi.
  swh-ONEN: Wala msivitoe viungo vya miili yenu vitumike kama vyombo vya uovu vya
    kutenda dhambi, bali jitoeni kwa Mungu, kama watu waliotolewa kutoka mautini kuingia
    uzimani. Nanyi vitoeni viungo vya miili yenu kwake kama vyombo vya haki.
  wbi-wbi: nungahumiaghe imbale sa m'bili ghwako ku sambi ndavule ifkong'hoolo ifisila
    kyang'haani, looli mujihumiaghe jumue kwa Nguluve ndavule vano vwumi kuhuma kuvufue.
    kange muhumiaghe imbale sa mavili ghinu hwene fikong'hoolo fya kyang'haani kwa
    Nguluve.
  bba-bba: I ku rɑ bɛɛn wɑsin doo dookɑ torɑru nɔmu sɔndiɑ tu kɑ kɔ̃sɑ ko, ɑdɑmɑ i
    bɛɛn tii Gusunɔ nɔmu sɔndio nɡe wɑsobu be bɑ wurɑmɑ ɡɔrin di, kpɑ i bɛɛn wɑsin
    doo dookɑ Gusunɔ nɔmu sɔndiɑ yu kɑ ɡeɑ ko.
  eng-KJVCPB: 'Neither yield ye your members as instruments of unrighteousness unto
    sin: but yield yourselves unto God, as those that are alive from the dead, and
    your members as instruments of righteousness unto God.'
  kgk-NT: Naiporãi katu penheme'ẽ íxupe. Pende rete poru-ma ramo, ojapo vai uka va'erã
    peẽ-my. Hekovia Nhandejáry-pe ae katu penheme'ẽ. Pemano va'ekwe-rami pene moingove
    jevy va'ekwe. Upéa-gwi peheja katu Nhandejáry po-py pende py'a gwive pende rete
    gwive pende rete poru hagwã pene moembiapo porã uka hagwã.
  waj-waj: Ngii yaata utiraiyauvo ngii tikio ngii mmammaiyauvo mminnamminnaa maisaiyauvaa
    varoo maisa aataru iiraiyauvaara ngii tinai sa ee-oo kiatee. Ii aataru ivaa pikiada
    ngiingii mmamma mmuakiaayauvai Anutuuqaa mmiatee. Ngia vaidiiya putuaivakidiri
    diitada hara kiada variaiya safu aataruuvau nookiaaraivaara ngiingii mmamma mmuyai
    mmuakiaayauvai Anutuuqaa mmiatee.
  cpy-cpy: 'Tema pimatakiro pikimita-kaantaawo pikamaki-tyeemi, añahaemi, pikimita-kaantero
    jatakimi-mi Tajorentsiki, pikanta-paeri: “Iroka nowatha, nantanta-piintyaawori
    kameethata-tsiri.” Aritapaaki pikimita-kaantawo piwatha rootaki pikaaripero-waetanta-piintari.'
  ekk-PKP: ja ärge kasutage ühtki oma kehaosa patu kurja tööriistana. Selle asemel
    pühendage end Jumalale kui need, kes on surmast toodud tagasi ellu, ning kasutage
    kõiki oma kehaosi vahenditena Jumala jaoks millegi hea tegemisel.
  mpx-mpx: Bahi tuwamiu gabomwina etega nuku tatalamwanek gegi paganina elana ge ni
    papatuwalali nak ana awaawaginol kaiwena. Komiu valila ku ola toaliga, yaa Yehoba
    iyaka yawalimiu i pewa, inoke nuku talamwagimiu Yehoba elana, ge tuwamiu gabomwina
    nuku talamwan elana ni patuwalali waisi ana awaawaginol kaiwena.
  wbp-wbp: Marda nyurrurla yungunkulu manngu-nyanjarla majungka-jarrimi nyiyarlangurla.
    Kuja-kujakujulu-nyanu warla-pajika! Kaaturluju-nyarra yakarra-manu palinja-warnuju
    wankarulku Jijaji-piyaju, kujarlajulu-nyanu yungka nyurrurlarlu Kaatu-kurralku.
    Yungkalu-nyanu wanapi-jiki nyurrurlarluju nyanungu-kurralku Kaatu-kurra yungunkulurla
    jungarni-nyayirni nyina ngula-jangkaju.
  luo-luo: Kik uchiw fuonde ringreu mondo obed gima itimogo richo, to chiwreuru ni
    Nyasaye kaka joma osegol e tho moter e ngima; kendo chiwneuru fuonde mag ringreu
    mondo obed gik mitimogo timbe makare.
  nhe-NT: Amo xijtequihuica imotlalnamiquilis, imocamac o imotlacayo para ma tlajtlacolchihuas,
    pero ximotemacaca senquistoc ica Toteco pampa ineltoyaj queja inmictoyaj, pero
    ama ya inquipiyaj yolistli tlen yancuic. Huajca sesen tlen imojuanti ma quitequihui
    itlalnamiquilis, icamac, ima huan sesen tlamantli tlen quipiya ipan itlacayo para
    quichihuas tlen nelía xitlahuac queja Toteco quinequi.
  aii-aii: ܘܠܵܐ ܡܲܩܪܸܒ݂ܝܼܬܘܿܢ ܗܲܕܵܡܹ̈ܐ ܕܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܙܲܝܢܵܐ ܕܥܵܘܠܵܐ ܠܚܛܝܼܬܵ‌ܐ، ܐܸܠܵܐ
    ܡܲܩܪܸܒ݂ܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܠܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܐܢܵܫܹ̈ܐ ܡܘܼܩܸܡܹܐ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܠܚܲܝܹ̈ܐ، ܘܡܲܩܪܸܒ݂ܘܼܢ
    ܗܲܕܵܡܵܘ̈ܟ݂ܘܿܢ ܐܲܝܟ݂ ܙܲܝܢܹ̈ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Atusruŋaqnagich sulliñġi timigikkapsi savaktillugich nalaunŋaitchuamik.
    Aglaan qaitchisitchi ilipsitñik Agaayyutmun iñuktitun aŋipkakkauruatun tuquŋaruaniñ
    suli pakma iñuuruatun Christ-mi. Aŋalatitchigiŋ sulliñġi timipsi Agaayyutmun,
    aasriiñ atuġumausri nalaunŋaruamik.
  msb-msb: An mga parte san iyo lawas, ayaw man niyo igpahunod sa kasal-an para gamiton
    sani, kundi magpasakop kamo sa Dios bilang mga tawo na ginbuhay gihapon hali sa
    kamatayon kag an iyo lawas igpagamit lang gayod niyo sa iya para sa katanusan.
  cpa-NT: Tsa¹tieh¹³ hniah¹² gugh² taih³ ja³mi³jmóh³ hniah¹² hi² tsa¹dsio¹. Cónh¹jøng²
    jëh¹³ hniah¹² guiogh¹³ hniah¹² ja³cog² Diú¹³. Dsio¹ ŋi³nioh³ hniah¹² ju³lah ŋi²nio³
    dsa² ma²chi² jmi²dsí² hmë́² quiah¹². Jmáh¹lah hi² dsio¹ hi² hniu¹ Diú¹³ tieh¹³
    hniah¹² gugh² taih³.
  dso-dso: କାରାପ୍‌ କାମର୍‌ ଲାଗି ଆମର୍‌ ଗାଗଡର୍‌ କଣ୍ଡେକ୍‌ ବାଗ୍‌ ମିସା ପାପ୍‌ କର୍‌ବାକେ ଦିଆସ୍‌ନାଇ
    । ମାତର୍‌ ଦରମ୍‌ କାମ୍‌ କର୍‌ବାପାଇ ତମର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌ ତାକେ ସର୍‌ପି ଦିଆସ୍‌ । ପର୍‌ମେସର୍‌
    ତମ୍‌କେ ମରନେଅନି ଜିବନ୍‌ କରି ଆନ୍‌ଲାଆଚେ ।
  meu-meu: Bona taumui reḡedia na kara dika basio henia, isiaina basie lao heni; a
    taumui na Dirava ba henia, mase amo e roho mauri taudia na heheto, bona taumui
    reḡedia danu ia ba henia, kara maoromaoro ikarana ḡaudia ai baela.
  yva-NT: Wasanasine ama kotar, maisyare wasaneme ndako wasami ndako muno kotaro rui,
    vemo wapo raunanto ayao kakai rai nora. Vemo wapo wasaneme ndako veano anakotaro
