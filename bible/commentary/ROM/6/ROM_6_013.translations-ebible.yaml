    erita mani'naze. Hagi ana miko tamavufgamo'a knare'zama eriforehu erizaza me'nenkeno,
    Anumzamofona ragi amino.
  kbh-kbh: Ts̈ëngaftanga ndoñe quecmátamna jalesénciana ndaye ts̈ëngaftangbe cuerpents̈a
    soye, bacna soyënga jamama chaoservema. Chamna, ts̈ëngaftanga cmontsamna Bëngbe
    Bëtsá jauyanana, lempe nts̈amo ts̈ëngaftanga s̈momncá, cha jasérviama chaotsemna
    ca, ts̈ëngaftanga chë s̈momna mo ya ndoñe más obanëngcá Bëngbe Bëtsabiama, y tojanma
    ts̈abe vida chas̈motsebomnama; y jauyanana nÿetsca ts̈ëngaftangbe cuerpents̈a
    soyëngna Bëngbe Bëtsá jasérviama yojtsemna ca.
  ron-LSB: De asemenea, nu vă prezentați membrele voastre păcatului ca instrumente
    ale nedreptății, ci prezentați-vă lui Dumnezeu ca vii din morți, iar membrele
    voastre ca instrumente ale dreptății pentru Dumnezeu.
  pon-pon: Komail pil der mueid on dip o kokon omail akan, pwen men wia japun a komail
    mueid on Kot pein komail, duen me kamauradar jan ren me melar akan, o kokon omail
    akan en papa me pun on Kot.
  nhe-BL: Amo xijtequihuica imotlalnamiquilis, imocamac o imotlacayo para ma tlajtlacolchihuas,
    pero ximotemacaca senquistoc ica Toteco pampa ineltoyaj queja inmictoyaj, pero
    ama ya inquipiyaj yolistli tlen yancuic. Huajca sesen tlen imojuanti ma quitequihui
    itlalnamiquilis, icamac, ima huan sesen tlamantli tlen quipiya ipan itlacayo para
    quichihuas tlen nelía xitlahuac queja Toteco quinequi.
  sps-sps: Ami ma faan vaare iny naa na tsivom tan katkat aveto, a sikia, ami ma faan
    iny naa yam a tsivom ten Gov faarei to te mat fi mi ai Gov fatoto fatabiny matuami.
    Ana mi te faan iny nana puam faavot ten Gov ma kat amin, kat tavaron,
  wnc-wnc: Ginda kagwauke waiakngata ginu dua panggaganuwikge gwautnong. Gwauke sanga
    musia enakaing kaknga dua tawake katakzaat genzat musipzaatang gatu natdetdetzaatang
    gatu maakzata nataaing kakngaat gatu kaisata akaaing kakngaat ngangu wai wa kuupbamu
    ma tasiwam. Wena siknga. Ginda yamandet dua sike Anutue gepbiatang koyuke ie banip
    tawake tasinong. Tasike sanga nomana akngakan tasike yutnong. Asikaya ginda waiakngasae
    kumnanga akngaakatang yuking ngana dua teke epu kepman kuke yuaing ba dasing?
  bus-bus: Àton a mɛ̀gu ke kpá durun-a yãzaakɛbↄ ũro. À a zĩnda kpá Ludaa gbɛ̃ kɛ̀
    aↄ̃ fɛ̀ɛ gaan wà kuunↄ ũ, à a mɛ̀guunↄ kpáa yãmaakɛbↄnↄ ũ.
  gub-BL: Pepurapo wer zo ni pitài ikatu 'ym ma'e rehe nehe. Pezapo zo ni pitài ikatu
    'ym ma'e nehe. Pezemono Tupàn pe nehe. Ta'e umàno ma'e kwer imugweraw pyrer ài
    peiko xe. Pezemono tuwe izupe nehe. A'e rupi uzapo kar putar wemiapo putar haw
    ikatuahy ma'e peme a'e nehe kury.
  imo-imo: Linonga kangina angimo melema palini ulu pulu kerima teamili ungu naa nengei.
    Nalo Lino Kraist peya kolorumulu, kinye koinjo moromolo kani linonga nimbolio
    akuma kangina angimo melemani ulu toya tolima kau teamili Gote tiemili. Yuni lino
    nokopa kondopili ningo teaio.
  boj-boj: Une a nuŋgo siŋga ti baŋ ti taqatqa laqnimqa niŋgi na olo saidyiy. Niŋgi
    degyqab di niŋgi kumbra uge uge dauryoqnqasai. Niŋgi subq na olo tigelobulosib
    ŋambile unub deqa niŋgi nuŋgo segi jejamu ti baŋ ti siŋga ti Qotei yibqa a segi
    na taqatqas. Yim dena niŋgi kumbra bole dauryoqnqab.
  eng-DRA: Neither yield ye your members as instruments of iniquity unto sin; but
    present yourselves to God, as those that are alive from the dead, and your members
    as instruments of justice unto God.
  knf-knf: Nakwut nin dko dloŋ ţi uleefan dawo ţi pekadu, dado kado iko inwooŋ iinwo
    iŧool. Wi nanaţiiŋ ţi pkeţ aka ubida, naţëpën ţëp nawul Naşibaţi ŋleefan. Nadolan
    uleefan bŧi udo kado uko unwooŋ uŧool ţi kadun ki Naşibaţi.
  san-KHM: អបរំ ស្វំ ស្វម៑ អង្គម៑ អធម៌្មស្យាស្ត្រំ ក្ឫត្វា បាបសេវាយាំ ន សមប៌យត, កិន្តុ
    ឝ្មឝានាទ៑ ឧត្ថិតានិវ ស្វាន៑ ឦឝ្វរេ សមប៌យត ស្វាន្យង្គានិ ច ធម៌្មាស្ត្រស្វរូបាណីឝ្វរម៑
    ឧទ្ទិឝ្យ សមប៌យត។
  arn-NT: Chalintukukilmün tamün kuerpu ta yafkan mew ñi femael wesake dungu. Eymün
    feleymün tati layechi che reke, welu ka wiñomongetulu, feymew chalintukuwmün ta
    Ngünechen mew, tañi femael kümeke dungu.
  zas-NT: Ad cwëëladx lëjt gajc loj dol par güündi ni mal, zagdxeli gol cwëjb nabee
    Dios lëjt, ziꞌc tijb bén ma güjt, abiꞌ yabandi par laaman. Gol cwëjb nabeeman
    lëjt par güündi ni zagdxe.
  ken-NT: Yɛ̌ mmu ywɛka ákɛ chyɛ yɛ ɛpókómʉɛt ɛyi mbɔ ɛnyɨŋ ɛnɛ básɔt bɛkʉ bɛbɛ́ptí
    mɛnyɨŋ nɛ yɔ. Kɛ chyɛ̌ ka mmʉɛt ntá Mandɛm mbɔ bo abhɛn mánáŋ bágú kɛ yi
    ákʉ́ bǎpɛtnsɛm ndǔ nɛpɛ́m. Nɛ chyɛ ká bɛpókómʉɛt ɛbhɛka ntá Mandɛm mbɔ
    mɛnyɨŋɨ́ bɛtɨk ɛbhɛn bǎsɔt bɛkʉ chí mɛnyɨŋ ɛbhɛn bɛchi chak bɛsí Mandɛm.
