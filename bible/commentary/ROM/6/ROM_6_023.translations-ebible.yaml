verse: ROM.006.023
translations:
  kpx-kpx: Vaveve toela vamale ke ibinaike hatihati. Isito nahie Kosive Iesu Keliso
    kemo Dilavana au isivimo ukolikoli nahiovei.
  okv-H: Eto ari sasapura ta mine amo pehasora te God ta hande amo Bada Iesu Keriso
    ta degi vasiri daroho humbuto iresora.
  tbo-tbo: Matababana apapoe a wimeiha naka hilage. Ma Yaubada anani’mbenena ega mihana
    naka luyagohana tuwetuwenai ata Guyau Yesu Keliso uyahina.
  mal-C: പാപം ശമ്പളമായി നൽകുന്നത് മൃത്യുവാണ്; എന്നാൽ, ദൈവം ദാനമായി നൽകുന്നതോ കർത്താവായ
    ക്രിസ്തുയേശുവിലൂടെയുള്ള നിത്യജീവനാകുന്നു.
  grc-SR: Τὰ γὰρ ὀψώνια τῆς ἁμαρτίας θάνατος, τὸ δὲ χάρισμα τοῦ θεοῦ ζωὴ αἰώνιος ἐν
    χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν.
  bgc-bgc: क्यूँके पाप का नतिज्जां तो मौत सै, पर परमेसवर का वरदान म्हारै प्रभु मसीह
    यीशु म्ह अनन्त जीवन सै।
  khz-khz: Kwalana rakava voina kwarega, a Palagu gena wareware gera Velekou Keriso
    Iesu genana pita gapia gauna maguli vanagivanagi.
  deu-TKW: Denn der Sold der Sünde ist Tod, die Gnadengabe Gottes aber ist ewiges
    Leben in Christus Jesus unserem Herrn.
  zsr-NT: Lazxj nu run dul‑laꞌ nac yöl‑laꞌ gut, san le runnzëꞌ queëruꞌ Dios nac yöl‑laꞌ
    naꞌbán gdu, le rataꞌ queëruꞌ le nacruꞌ tuz len Xanruꞌ Jesucristo.
  lin-lin: Pamba te lifuti ya lisumu ezali kufa, kasi likabo ya ofele ya Nzambe ezali
    bomoi ya seko kati na Yesu-Klisto, Nkolo na biso.
  hns-NT: Paap hamlogke maut ke rasta par pahoetjaawe hai, bakie Parmeswar Prabhoe
    Kriest Jiesoe dwaara bhalaai karke hamlogke sada ke lieje naawa djiewan apane
    sanghe dewe hai.
  noa-E: Pekau chogkha nʉmjö nʉmuan sĩi warag maach okhoom iekta okhoopiejem. Pari
    jũrr Ẽwandamau ich chogkha wënʉrrʉm paar maachig deeju jaau simʉn, ʉ̈gthar pawiajã
    ich mag ich dʉ̈i phë wai sĩsijuuta jaau sim, maach Pör Jesucristo dʉ̈i õor ãbpaimjö
    naawai.
  eng-EMTV: For the wages of sin is death, but the gift of God is eternal life in
    Christ Jesus our Lord.
  mib-NT: Chi yāhu jeē nihín ñayuu sɨquɨ̄ cuéchi cúu jeē jnahnú ndetū i. Te sa tahū
    jeē jéhe Yaā Dios cúu jeē cótecu yō nɨɨ́ cáni andɨvɨ́, sɨquɨ̄ jeē nduú yó jíín
    Jítoho yō Cristo Jesús.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ लायोरे़ आबिबा नाम्‌याक्‍किङ्‌ग सिःमे़न्‍लो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आम्‍भा आबिबा पर्धाःम्‍मिङ्‌ग आनिॽ दाङ्‌बा ख्रिस्‍त ये़सुओलाम् मे़न्‍नुप्‍मनाबा
    हिङ्‌मन्‍लो॥
  xnj-xnj: Ndava muni luhuna lwa kumbudila Chapanga ndi lifwa, nambu njombi ya Chapanga
    ndi wumi wa magono goha gangali mwishu mukuwungana na Kilisitu Yesu, BAMBU witu.
  mmx-mmx: Luunun at laxapmek, ni lanmet. Ketla laramtaba at ne Moroa, ni lorooro
    avolo keneng at ne Iesu Karisito, Leeme Silok atnedik.
  cbr-NT: Aín 'ucha cupí ca uni ië́timoi bamati 'icën. Usa 'aínbi ca axa aín 'ucha
    tërë́nun Nucën 'Ibu Jesucristomi catamëcë unicama a abë xenibua 'aínbi 'inun Nucën
    Papa Diosan ië́mia.
  tee-NT: Ju ixlhimapalhcan ju alactu'unti yuchi ni ancan junta jonk'alhita mak'alhk'ajnat.
    Para ju ixlhak'ailakts'inch ju Dios yuchi ni alinch ju qui'atsucunti'an ju conk'alhiyanta
    ju lact'iyan va ixlacata ni va lakatam t'ajuntau ju qui'ucxtin'an Jesucristo.
  eng-LSV: for the wages of sin [is] death, and the gift of God [is] continuous life
    in Christ Jesus our Lord.
  cak-NT: Ri mac xa camic nuya' chake chi jojbe pa k'ak', roma jari' ruq'uiexel ri
    nuya'. Pero ri Dios nusipaj ri c'aslen ri man niq'uis ta chake. Y ja c'aslen re'
    ri nisipes chake roma xe jun kabanon riq'uin ri Kajaf Jesucristo.
  pah-NT: Aherekote'varuhuagwera kwepykava ko hahyva'ea ruvihava pype. Emo Tupana'ga
    omombyry tehe nhande ve. Nhande mongo po ti ga ojipyri yvagi pe avuirama nehẽ.
    A'ereki nhande xajikoty'a Jesus Cristo'ga pavẽi nhandepojykaharete'ga pavẽi.
  sja-NT: Wãara p'ek'au k'achia oopataarã piudak'ãri, atuadait'ee. Mamĩda Cristode
    ijãapataarã ɨt'aa wãdait'ee mãik'aapa ichita p'anapataadait'ee Tachi Waibɨa Jesucristo
    ome, Tachi Ak'õrepa mãga k'inia bairã.
  xed-xed: Manda va tsaya ná, ka ta ga dmaku mndu, nisəlani ná mtaku ya. Ama skwi
    ka mbalay ta mutsu lu da Lazglafta ná, hafu ŋa kɗekedzeŋ ya ma ndiʼatá vgha mu
    nda Yesu Kristi Mghama mu.
  mks-NT: Jáchi̱ tá cája í cua̱chi cúú á tátu̱hun ndíyícá yo̱ nu̱ Ndióxi̱ sa̱há ña̱
    na̱caja í ta ini indayá cha̱hví sa̱há. Joo ña̱ma̱ni̱ cája Ndióxi̱ xo̱ho̱ sa̱há
    ña̱ na̱xi̱hi̱ Jesucristo, xitoho í cúú á ña̱ co̱hó catacú indiví xi̱hi̱n mé á
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Kinong urah, no kunkulaan tano sana tintalen, aie no minat. Iesene no hartabar
    tane God nong i tabar bia dait ma ie, aie no nilon hathatikai ing i kis tane Jisas
    Krais no nudait Watong.
  bmu-bmu: Siŋgisöndok ahinga Toŋan töwa neŋgiiga kömup köhöikŋi miwikŋaibinmö, Anutugö
    kalemŋi mi oyaeŋkoyaeŋ malmal. Kraist Jisös Kembuninambuk qekötahöba kinbin ewö,
    mönö köhöiba teteköŋi qahö mal öŋgöbin. Mewö.
  dgz-dgz: Koewa taitoni garewa ame bop di go God yan garaet mega ame inak yaibobot
    iwa ayop nuga Iesu Keriso den wainitoni menan.
  eng-GNV: 'For the wages of sinne is death: but the gift of God is eternall life,
    through Iesus Christ our Lord.'
  zaa-NT: Resultado de ca tul·la' nu runi ca enne' nna ną́ lù'uti nu labí fin quì'į
    té, porqui'ni ą' cca cą merecer. Pero regalo nu ỹá rúnna bá Tata Dios nna ną́
    la'labàni nu labí ttíą qui' iyaba ri'u canu ná ttùba lani Xana' Ri'u Jesucristua.
  eng-WEBSTER: 'For the wages of sin is death: but the gift of God is eternal life,
    through Jesus Christ our Lord.'
  guh-guh: Pamonae pibisiacuene pexanaevi, Dioso rajutsianatsi petëpaejavanexa, Diosovecua
    penaxuabinexa daxitamatacabijavabelianexa. Pamonae jumecovënëta vajatuxanenë Jesucristo
    pesivatëpaejavatsi pijaneconi yabara, bajarapamonae itsamatacabi Dioso amoneya
    rajutsianatsi matacabi apo pevereverecaejava.
  bon-bon: Yoo, niiya mule me daremu gyene budre piiyepu niiya puupu cabu lenajame
    iyeteta. Yepä, Acejiyame owecu gyene mime tääpume piiyepu mibibine iyeteta ireclota
    ne nicärininige mime Yageyame Yeesu Keriso cama ngälu cäco lenajame.
  nhw-BL: Sintla se tlacatl tlajtlacolchihua, quipantía miquilistli quen itlaxtlahuil,
    pero Toteco Dios techmaca se nemactli quema tijneltocaj Tohueyiteco Jesucristo,
    huan nopa nemactli eltoc nemilistli yancuic para nochipa.
  swh-ONEN: Kwa maana mshahara wa dhambi ni mauti, bali karama ya Mungu ni uzima wa
    milele katika Kristo Yesu Bwana wetu.
  wbi-wbi: ulwakuva uluhombo lwa sambi vwe vufue, looli ilitekelo lya vuvule lya Nguluve
    vwe vwumi vwa kusila na kusila mwa Kilisite Yesu uMutwa ghwitu.
  bba-bba: Domi ɡɔɔwɑ torɑrun ɑre, ɑdɑmɑ Gusunɔn kɛ̃rɑ wɑ̃ɑru te tɑ ku rɑ kpe Yesu
    Kirisi bɛsɛn Yinnin min di.
  eng-KJVCPB: For the wages of sin is death; but the gift of God is eternal life through
    Jesus Christ our Lord.
  kgk-NT: Ha jajejavy ramo nhande rembiapo apokwe-rami nhande rereko arã. Mombyry
    rei nhamano arã Nhandejáry-gwi. Ha Nhandejáry Cristo Hesu-pe peteĩxa nhamoirũ
    ramo, ondive nhane moingove meme va'erã voi Nhandejáry nhande rexakwaa rei-vy.
  waj-waj: Gioonna kiaapuuya mminnamminnaa maisaiyauvaa varaiya inna iyauvaa irisaivo
    putiraivovee. Ti Udaanga Yisuu Kirisiiva gioonna kiaapuuyaki variivaara Anutuuqo
    kati tupatupaa variraivaa iya mminai fai iya ivaa varada tupatupaa variaaravai.
  cpy-cpy: Iroka “Kaamanitaantsi” okimiwitakawo roomi ipineetee-ririmi antawaeta-piinta-kinirori
    kaari kamethatatsi, okimiwitaka riimi omperatani. Rooma “Kañaanitantsi” okimiwitakawo
    roomi ineshironkani Tajorentsi tsipashireyitaariri ikaatzi tsipa-shire-yitaariri
    Jesús Jeepatzii-totaa-rewo, Awinkatharite.
  ekk-PKP: Patu palk on surm, aga Jumala tasuta and on igavene elu Kristuse Jeesuse,
    meie Issanda kaudu.
  mpx-mpx: Kaiwena gegi paganina molala i pem yaomal, yaa Yehoba i muloluagila yawal
    mihomihotina i pem, kaiwena ta minaa wala Babala Keliso Yeisu elana.
  wbp-wbp: Ngana-puka kuja-ka majungka-jarri-jiki, ngula-wanawana kapu yapaju palimi
    Kaatu-wangu-juku. Kala Kaaturluju kangalpa yinyi warntarri-nyayirni-wangu ngalipakuju
    Jijaji Kiraji Warlalja-Wiri. Ngula-jangkanya kapurliparla jirrnganja nyinami wankaru
    tarnnga-juku.
  luo-luo: Nikech misach richo en tho, to mich mar Nyasaye en ngima mochwere kuom
    Kristo Yesu Ruodhwa.
  nhe-NT: Intla se tlacatl tlajtlacolchihua, quipantía miquistli queja itlaxtlahuil,
    pero Toteco Dios techmaca se regalo quema tijneltocaj Tohueyiteco Jesucristo,
    huan nopa regalo eltoc yolistli yancuic para nochipa.
  aii-aii: ܣܵܒܵܒ ܗܵܩܵܐ ܕܚܛܝܼܬܵ‌ܐ ܡܵܘܬܵ‌ܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܚܲܝܹ̈ܐ
    ܕܠܥܵܠܲܡ ܝܼܠܵܗ̇ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ.
  esk-NT: Kiña killuqsaqtuaq akuqtuiruq killuqsautim akiḷiutaanik—tuqułiġmik. Aglaan
    Agaayyutim akiiḷaaq aatchuutigigaa isruitchuaq iñuułiq tamatkunuŋa atausriŋŋuqatauruanun
    Christ Jesus-mun atannaptiknun.
  msb-msb: Kamatayon an suhol san kasal-an pero buhay naman na waraʼn katapusan an
    regalo san Dios paagi sa aton Ginoo na si Jesu-Cristo.
  cpa-NT: Jø² hmó¹ báh³ lǿh² dsa² ŋi²nio³ juu¹² hlaih¹³. Jøng² la³cuø¹² Diú¹³ hi²
    li¹chian² jniang³ tiá², jniang³ dsa² ca¹lø¹quianh¹³ Cristo Jesús, Juu¹³ jniang³.
  dso-dso: ପାପ୍‌ କାମର୍‌ ବୁତି ଅଇଲାନି ମରନ୍‌, ମାତର୍‌ ପରମେସର୍‌ ଜାଚାଇକରି ଦାନ୍‌ ଦେଇଆଚେ ।
    ସେଟା ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ମିଲାଇର‍ଇବା ନ ସାର୍‌ବା ଜିବନ୍‌
    ।
  meu-meu: Badina be kara dika davana be mase; a Dirava ena harihari ḡauna na mauri
    hanaihanai, Keriso Iesu iseda Lohiabada bagunai.
  yva-NT: Ayao kakai ama mano mo raunande mamo wenem. Weramu Amisye apa po raunande
    mamo kovo nuge nuganui, weye wambe intabove wama Amisy Yesus Kristus ai.
  dgc-dgc: Dahilan i keangayana na makasalanan a ugali éy kamatayan. Pero i kaluub
    na Diyos éy buhay a éwan tu katapusan. Ey gébwat ya ta Panginoon tam a Cristo
    Jesus.
  zpm-NT: Sac goṉ, zha ne ruṉctal xtoḻ, lëë gdib miṉe tsieguiaḻ zho laa zho nitlo;
    saṉgue zha ne gbig lo Jesús, miṉe ral zdoo Dios ygad me lo zho nac tib guieḻmban
    ne gdziṉdraa dze lozh.
  hix-NT: Àsok hana nay ha, kanhàn komo yehetho ha. Kwayehtoho kom me rma nay hamà,
    kanhàn komo yehetho. Khoryenkomo wya kowakryetxho kom haxa ryhe, karyhe roro harha
    kehtxoho kom me rma naha, Kryestu Txesus yoh me kesnàr kom ke mak ha, Kohkom yoh
    me kesnàr kom ke mak ha. Àro wyaro àwya kowakryetxho komo, ehemahnà ro me mak
    naha ha.
  sim-sim: Kavakavan unda nombo oso akwa ome sihi nga nanda sir. Akwa ome sihi oso
    men ni hakwa nom nanda sir. Hako ma ol Jisas Krais ushihindak orhi mak nanda ma
    ondo Avui Wasilaka waprupshi orhin lirin yelndam hakwa ri. Ushinak kumak ermba
    ermbak linda oson lakwa lir.
  npi-ULB: किनकि पापको ज्याला मृत्यु हो, तर परमेश्‍वरको सित्तैँको वरदानचाहिँ हाम्रा
    प्रभु येशू ख्रीष्‍टमा अनन्त जीवन हो ।
  cgc-cgc: tak bayad an ta pagbuat ta sala silot na ula katapusan, piro libri an na
    atag ta Dyos kabui na ula katapusan para ki kiten na sakep ki Jesu-Cristo na ate
    na Ginuo.
  tim-tim: Bâleŋaet hâuŋe âmâ momo membaen. Dâ Anutuŋe han kalemŋaet akmâ Kembu nenŋe
    Yesu Kristo yâkgât akmâ manman kârikŋe nengimbo mem manmaen.
  yor-yor: Nítorí ikú ni èrè ẹ̀ṣẹ̀, ṣùgbọ́n ẹ̀bùn Ọlọ́run ni ìyè àìnípẹ̀kun nínú Kristi
    Jesu Olúwa wa.
  wos-wos: Du nak haraki sémbutna jémba yakwa du rendét, haraki sémbut wun duka ané
    joo hwetandé, dé hiyatandé. God wali yamba rekéndé. Du nak Nana Néma Du Jisas
    Kraiska jémba sarékéta dé wali natafa mawuli hérandét, God wun duka ané yikafre
    joo baka hwetandé, dé God wali jémba retandé, wungi re wungi re.
  emp-NTPO: Wãrãda cadjirua o panʌ carea ẽberãrãra beud̶ia. Baribʌrʌ dadjirã Boro
    Jesucritod̶eba Ãcõrẽba ewariza zocai b̶aida bari dia b̶ʌa.
  eng-F35: Because the wages of sin is death, but the gracious gift of God is eternal
    life in Christ Jesus our Lord.
  ind-ind: Sebab dosa menjerat kita dalam kematian rohani. Namun, bila kita bersatu
    dengan Kristus Yesus Penguasa kita, Allah akan selalu berbaik hati kepada kita
    dan memberikan hidup kekal itu!
  pes-OPCB: زیرا هر که گناه کند، تنها دستمزدی که خواهد یافت، مرگ است؛ اما هر که به
    خداوند ما عیسی مسیح ایمان آورد، پاداش او از خدا زندگی جاوید است.
  mpt-mpt: Ne wengo baabeio mitmakamo enaminobe. Nakaia unangai hengmino hengabib
    mole Gode i hengmin kukubo molo yang kenea i kaanimibo God esuo mo nomabibbabe.
    Ina otane nakaia unanga ibo nib Sume Yesus Klaiste tenaniba ib bobol tem funino
    makob aib mole Gode afen smike amit nine misim dobyamabebe. E afen smik ele dobyameo
    ibo mo yang kenimibbabe, besa doboniba amit nomabiobe.
  ssx-ssx: Hoke hau piteleme ekina꞉ mea꞉peke yenkita꞉ homa꞉la꞉ekie. Kutu pa꞉la꞉pate
    Koda꞉ma꞉ pa hameke kita꞉la꞉ ekita꞉ da꞉ta hao hala꞉ekie. Nika꞉ Tekehali Yesu Ketiso
    yaapo ta꞉ma꞉ni pea hamono kita꞉la꞉me.
  mkl-mkl: Ribɑi dulum nii í jɛ iku, ɑmmɑ ɑmuɑi Ilɑɑɔ̃i í jɛ kuwɛɛ iyi ci yɑ tɑ̃ nɑ
    ɑnu ɑkɑ̃ nwɑ iyi ɑ̀ ce do Jesu Kirisi Lɑfɛ̃ɛ nwɑ.
  gaq-gaq: ପାପ୍‍ନେ ଡଣ୍ଡ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ଗୁଏନେ ମାତର୍‍ ଇସ୍‍ପର୍‍ ବିବକ୍ନେ ଦାନ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ
    ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଏତେ କୁଡ଼େନେ ବାନ୍ ଆଃ ମାଡାନେ ଜିବନ୍‍ ।
  gof-RNT: Nagara gatey hayqo. Shin Xoossay, nu Godaa Kiristtoos Yesuusa baggara immiya
    imotay merinaa de7o.
  unx-unx: ପାପ୍‌ରେୟାଃ ନାଲା ହବାଅଃତାନା ଗନଏଃ, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌
    ଦାନ୍‌ ହବାଅଃତାନା, ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେସାନ୍‌ ହରାତେ ଜାନାଅ ଜାନାଅରେୟାଃ ଜୀଦାନ୍‌
    ।
  gah-gah: Lihima netalímini meinava nene heleaká neve. Itó Ómasilokatí nasahilí hagitana
    lehizelimiaká noimó nenémini gihiláa Izesu Kilistotoka miní ameko alévolé lemetameni
    alinogo une.
  lcm-lcm: Using a seupok i rikek, mat. Sikei alilis po kovek i samui ang si God,
    to asikei si Karisto Iesu kara Volava.
  aer-aer: Arrantherre-ame itelareme? Arrantherre itelareme, nhenge nthakenhe-arle
    tyerrtye apeke warrke-irremele re apwerte ngkweltye inemele. Angwenhele-arle arne
    akurne akwetethe mpwarerle-anemele ilwetyenhe. Re Ngkarte-ketye re akwete-ante
    akalke-irretyenhe. Kenhe Ngkarteke iwerre-arle arrpenhe aneme, Re Jesus Christ
    Alere Ikwerenhe anwernenhe antheme, anwerne Ikwere warrke-irretyakenhe aneme Renhe
    inetyeke. Nhenge anwerne Renhe arratye itelaremele anwerne Ngkartenge akwete-ante
    anetyenhenge.
  qvc-NT: Piru uchata rurashpaqam, pagunchiqta rinchiq ch'askiq. Chay paguqam rin
