    da ttun car nzajqui ca jin da tjegue, como car Tzi Ta ji̱tzi ya xqui nu̱ car cja̱hni‑ca̱
    ncjahmʉ jin te di tu̱.
  hoy-hoy: यतिकी पाप इन मजदूरी रा मृत्यु आद, लेकीन नाम परमेश्वर उन अनुग्रह अन भेंट
    नाम प्रभु मसीह यीशु दा अनन्त जीवन आद.
  amo-amo: Bara kusere kulapi ukullari titun ufillu kibinai Kutellẹ ulai sa ligan
    nan nya kitin Kirsti Yisa chikilari bite
  pjt-pjt: Kulini nyura? Panya aṉangu iwara kurangka ngaṟala kura mantjilku munu ilura
    Godalanguṟu kawankatiku. Palu Godaku iwara kutjupa alatjiṯu ngaṟanyi panya iwara
    pala palula ngaṟanyangka paluṟu kutjukampa nganaṉanya wankaṟunanyi Jesunya nganampa
    ngalkilpa ilunytjitjanguṟu, kala palula tjungu tiṯutjara nyinaku.
  cwe-cwe: Yombe da uhasanyi ni ifa, mbali chitumetume cha Mulungu ni ugima wa siku
    zose muna ukuilumba na Chilisito Yesu, Mndewa wetu.
  daa-NT: Ka seener, gem kaak gina zunuubinna, maan kaak ŋuuji kappiye-ak, illa muutu.
    Kar bere kaak Buŋ beriite maalaŋ gay, ŋaar goye ka gaasɗo iŋ n̰ume kaak gi n̰umtu
    iŋ *Rabbinte Iisa Masi.
  mlp-mlp: Na ezaqgo daq meqinta anawun na moqmo. Ari God ago naw in samanmo igaqta
    na in kazaq. In i giqeman i gigo Iyahta Krais Yesus aholib soqotim inaq osad i
    inaq kayeqmo kuluwa-kuluwmo tuqosamta.
  ape-C: Umum maresh? Yoweishi inahos ta shekesh shashudok arpesh douk shape shakamum
    shenekesh iri. Enyudok poe douk shugok atin um. Aria enyudok Iruhin nakopen meyoh
    iri yopunyi mugu douk enyudok. Aria ta adur mupe wosik ihih nyumneh. Apak douk
    monak matoruhw Krais Jisas apakin Debeini aria ta nunekap mupe namudok.
  bgs-bgs: Tô tandan na matanggap katô mga áglumu ka salà tô kamatayan. Asal tô gasa
    na bággén ka Manama tô kantayan na ándà ágtamanán ukit ki Jesu-Cristo na Áglangngagán
    ta.
  faa-faa: Arirakano makata watikisa amo ipi aporo raipaki makata ropo karapo. Makata
    ropo ane Heao hauaka ayapo. Asiane Kotimo ipi aporo raipaki yaiya rerane yaku
    karapo. Unihae Yasu Keresoaki isiapo kataka marekea risikino, Yasu Kereso aeyaka
    Kotimo yaiya rerane isuaki karápo.
  kik-kik: Nĩgũkorwo mũcaara wa mehia nĩ gĩkuũ, no kĩheo kĩrĩa Ngai aheanaga nĩ muoyo
    wa tene na tene thĩinĩ wa Kristũ Jesũ Mwathani witũ.
  cap-NT: Jakziltat anazum uj paañi kamañquiz kamc̈haja, jalla niiqui Yooziz̈ castictaz̈
    cjistanc̈ha. Nuz̈ waquizic̈ha. Pero Yoozqui z̈oñinacz̈tajapa tsjii pajk favora
    paachic̈ha, z̈oñinacaz̈ ana waquizan. Nuz̈ukaz paachic̈ha niiz̈ zuma okzñi kuzziz
    cjen. Jaziqui jakziltat Yooziz̈ liwriita cjec̈haja, jalla niiqui Jesucristo Jiliriz̈
    cjen Yooztan wiñayaz̈ kamaquic̈ha.
  ksr-ksr: Siŋgisoŋgo aniŋ Toyanoŋ tawa nonono koomu kotiga mokoloowoŋato, Anutuwaa
    kaleŋa ii oyaŋboyaŋ laaligo. Kraist Jiisas Poŋnanawo qokotaaŋ namboŋati eeŋ, mono
    kotiiŋ tetegoya qaa laligoŋ uboŋa. Kiaŋ.
  eng-TNT: 'For the rewarde of synne is deeth: but eternall lyfe is the gyfte of God
    thorow Iesus Christ oure Lorde.'
  sbs-sbs: kono mupuzo wamahala wa Ireeza buhalo busamani mwi zina lya Jesu Kreste
    Simwine wetu.
  sue-sue: Pasina meni soumai nusore ina potitinowia. Pasinara ina awa Anutura nana
    asike itise yaya-buyaya tamai gege tamai. Ata nakai Tua nasokai Yesu Kristora
    nana taitinowenakai amira namorekai Anutu meni nuai me ewanana awa nupe potitinowia.
  fra-NCL: Car le salaire du péché, c’est la mort ; mais le don de Dieu c’est la vie
    éternelle en Jésus-Christ Notre-Seigneur.
  snn-NT: Gu'a jucha yo'o conjën ba'itoca, junni huesëye se'ga ba'iji. Riusu bain
    re'huasi'cua, mai Ëjaguë Jesucristo naconi te'e zi'inni ba'itoca, Riusubi maire
    gare carajeiye beoye ba'i hua'nare re'hua güeseji.
  atb-NT: Hkâsu mù gâ le, yubak marâ é ahpau gi, shi é hkyô nghut ri; nghut kôlhang,
    Garai Gasâng é chyunghuq gi, nga-nhûng é Yhumsîng Hkrisduq Yesuq é yanmai, ahtum
    abyuq é asak nghut ri.
  cek-AK: Zaehaih tho loe duekhaih ih ni; toe Sithaw tangqum loe aicae Angraeng Kri
    Jesu rang hoiah dungzan hinghaih ah oh.
  bkd-bkd: Ta sa igsuhul hu pakasalà iyan sa kamatayen, ba sa grasya hu Dios iyan
    sa kinabuhì ha hurà din katapusan pinaagi hu pagpakigsabuwa taw ki Jesu Cristo
    ha Ginuu taw.
  ctu-76: I tyojol lac mul jiñʌch che' mi quejel lac majlel ti xot'mulil che' mi lac
    sajtyel, pero lac majtyan mu' bʌ i yʌq'ueñonla Dios jiñʌch laj cuxtyʌlel mach'ʌ
    yujil jilel che' mi la cajñel la quic'ot Cristo Jesús lac Yum.
  lac-NT: Mʌ' ja wirej, u bo'orir u si'pir mac quir u ts'abir u muc'yaj. Chen a C'ujo',
    caj u sijato'onex quir ij cuxtarex munt q'uin quire' tij cacsex tij corex ti'
    Jesucristo ic Jaj Ts'urirex.
  xla-xla: Epapedeme batalimale asiyamaye polowe kokota elapo. Amasiyama Godtapo ya꞉ta
    bokotiyapo malamale tle dia꞉ watle kokó halepo halepo pasakaloye hapimhalapo.
    Pasakalo eye di Lod Yesu Keliso dulu dla elapo.
  xav-NT: Dawasété na si 're ĩdanomro mono zé wa'rãmi, te za dadâ'â u'âsi ne 're dahâimana
    za'ra dapẽ'ẽ 're, 'Re ĩhâimana u'âsi mono nhiti. Wanhib'apito Cristu Zezusihi
    ãma si 're danomro mono wapsi, te za 'Re ĩhâimana u'âsi mono hã sõpru wa, te te
    dama 're apisutu, ĩ'rata 're ĩdahâimana u'âsi za'ra mono zéb da hã, asa tãma 're
    ĩdasiwa'âbâ za'ra mono zéb zô, sina 're simnhasi mono ãna.
  cuk-cuk: Ar isgued, burgwedgi dule-bennuked. Bab-Dummad-nabir-anmargi-binsamaiddi,
    anmar-Dummad-Cristo-Jesúsʼgi burba-geg-bergued anmarga uked.
  tbf-tbf: Man voirvoir mi sinavei tsokor eie mi miensei mo, eiekesen mi tienebeir
    kovuni se Raban eie mi tino rovoriu ian ta vunan se Karisito Iesu magiet Nguts.
  uig-CYR: Чүнки гунаниң иш һәққи йәнила өлүмдур, бирақ Худаниң Рәббимиз Мәсиһ Әйсада
    болған соғити болса мәңгүлүк һаяттур.
  ikw-NT: Kwnornu nụ ọgwo ẹrnu mmehie bụ ẹnwu, kọvu nkesi ke Chiokike bụ bụdnu kwó
    okwo hite nụ Karaịsi Jizọsi Nyenwe aị.
  khs-khs: 'Aputa: mane olokeyatela amoke ene tima:na: tisene senama nano wa:la:ya
    hepe kinisekeye. Nano wa:la:ya hepe amowa kulu epakeye. Alawamona, Koteyewi ene
    E sena kesalema kokolo kao tesewa mokopo kinisekeye. Piseiki Yesu Kelesowemi niyawa
    opola: ela: sitalaleke, Yesu Keleso emi Koteyewi kokolo kao tesewa nima kinisekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ናጋራ ጋቲ ሃይቁዋ። ሺን ፆሳይ ኑ ጎዳ ኪሪስቶሳ ዬሱሳ ባጋና ኢሚያ ኢሞታይ ሜና ዴዑዋ።
  pma-pma: Veni ui umen ten tisaen keil orer vi matien. Ka Ahi mul sa maen moulien
    ten lisenges suval sanien tai min koakeil vasi akapil vituai ral min Iesu Kristo,
