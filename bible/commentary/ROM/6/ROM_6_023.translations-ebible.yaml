    nge.
  bdd-bdd: Weyahina pui ꞌana maisa ꞌamasa, ma hesi Yehoba ꞌina helau beno yawasida
    miyamiya hatayana, ꞌida Bada Yesu Keliso ꞌoinega.
  cbt-NTPO: Piyapi asacatohuatëra, pahuërërë'. Inapochachin co noyahuë' nipatëhua',
    chiminpatëhua' parisitomiatarihua'. Yosëso nipirinhuë', inaora nohuanton nosororinpoa'.
    Quisocristo imapatëhua', ina nohuitatëhua', nanpimiatarihua. Inaso' hua'anënpoa'.
    Inasáchin natërëhua'.
  srn-NT: Bika a paiman fu sondu na dede. Ma a presenti san Gado gi wi, na a libi
    fu têgo na ini Kristus Yesus, wi Masra.
  cta-NT: Tsa biꞌ ti cayaꞌ caja jiꞌna loꞌo nduꞌni na chaꞌ cuxi, chaꞌ chcunaꞌ lyiji
    cresiya jiꞌna loꞌo; pana si stuꞌba ntsuꞌu chaꞌ jiꞌna loꞌo Jesús nu Xuꞌna na, liꞌ
    ta ycuiꞌ Ndyosi sca chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌna. Sca chaꞌ xlyaꞌbe nu nda
    ti Ni jiꞌna laca.
  bqc-SIM: Duuna aseaá gaɛ, ãma gba pↄ́ Lua ì dawɛ̃ɛ naa wá Dii Kilisi Yesuwa
    guu mɛ́ wɛ̃ni láasai ũ.
  tcz-CHONGTHU: Ajeh iham itileh chonset natohman thina ahi, hinla Pathen in manbeiya
    athilpeh hi, i-Pakaiyu Christa Yeshua jal'a Tonsot Hinna ahi.
  mar-mar: कारण पापाचे वेतन मरण आहे, पण आपला प्रभू येशू ख्रिस्त ह्याच्याद्वारे सार्वकालिक
    जीवन हे देवाचे कृपादान आहे.
  snp-snp: Moda kolafe? Nosámami monadokati meina olunumowa ya moda fuluto u kopa
    unumo ya nefa, ido Gotikafo faifa lomami neta ya Wekolate Kilisto Yesu lulau mino
    edeto kofawa minowa-minowa oto mino kolinumo ya ne.
  isl-isl: Laun syndarinnar eru dauði, en óverðskulduð gjöf Guðs til okkar er eilíft
    líf í Kristi Jesú, Drottni okkar og frelsara.
  spy-NT: Kunyoo, kiyēē yibu ꞉ng'ōōki ku meet nto kiyēē rōōbu ꞉Yēyiin ku soboontaab
    kibchuulyo kubununēē Kāārārookiintēēt Yēēsu Mokoryoontēēnyoo.
  xnn-xnn: Tay nan bayad nan basol et tetey ngem nan sagot Apo Dios isnan kaipoipogaw
    et biyag ay maid patenggana gapo isnan maitatapiyan tako ken Jesu Kristo ay Apo
    tako.
  mwe-mwe: Pabha nshaala gwa yambi kuwa, ikabheje upo ibhashoya a Nnungu, gumi gwa
    pitipiti nkulundana na a Yeshu Kilishitu, Bhakulungwa bhetu.
  tte-tte: Kaiwena mumugana naenaena maisala iyeyama kolila boita yawasosi, na Yaubada
    ana mulolo lalakisosina iyeyama bwaimwana yawasi miyamiya yaina, kaiwena kita
    tamiyamiya Guyau Yeisu Keliso koina.
  tcs-tcs: Ai tok diskain po dem pipol uda i kip meke nugudting. Dempla go gede pei
    wase wokman ane da pei blo dempla i ded poeba. Bat dempla uda pas klostu wea Zizas,
    God go gibe dempla dat pri gipt, i longlaip poeba prom BosLod blo yumpla, Zizas
    Kraist.
  hlt-THB: Ikawtih thawlh phu taw thihnaak na awm hy, cehlai Khawsa a themzo pek taw
    ningnih a Bawipa Jesu Khrih awh kumqui hqingnaak ni.
  soq-soq: '@see-verse:ROM.006.022'
  qub-qub: Jucha rurayllacho cawajcunapa pägonga wañuymi. Tayta Dios gomashanchïmi
    ichanga Tayta Jesucristuwan imaycamapis cawananchïpaj caycan.
  att-att: Ta yù ira tatolay nga makiaripan ta narákè nga pakkaragâ da, mattáddanán
    ira ta pate ra nga mesinná kâ Namarò ta áddè ta áddè, megapu sù palliwâ da. Ngam
    ikállà na ittam ni Namarò, á ilimù na nittam yù bagu nga áttole tam, tapè mesipà
    ittam kuna nga mepattolay ta áddè ta áddè megapu ta kepattatádde tam kâ Apu Kesu
    Kiristu nga Yápu tam.
  bki-bki: Vuluiano napano kariano rila ka toro rijevio, naio be m̃ariano napano maka
    rijikia ribisi, mia kiado Tubo Yesu Kristo mila napano robokar meuliano na maka
    rijikia ribisi, napano maka rovulio, a naio be jidomiano tai napano Atua jianio
    ban kito jibe na ga.
  bqp-bqp: Durunna làada bi gamɛ, ama gba kũ Luda dàwɛrɛ kunna ó Dikiri Kirisi Yesu
    gũnn wɛ̃̀ndi kũ àdi lákaro ũ.
  mcp-mcp: Haaw, sə́m í kwaamb múúd shwɨy, njɨ Zɛmbî nywáá mə yə́ múúd cʉg á kandʉgə
    kandʉgə mpáam nyɛ́d; a yáná gwo kwoŋ mə Cwámba wúsʉ́ *Krîst Yésus dɨ̂.
  hat-hat: 'Peche peye nou kach: li ban nou lanmò; men kadò Bondye ban nou gratis
    la, se lavi ansanm ak Jezikri, Seyè nou an, yon lavi ki p''ap janm fini.'
  npl-NT: Porke n tlajtlákoli tetlaxtlawia ika mikílistli, pero tlan Dios kitetliokolia
    ye n nemílistli non ayik tlami keman tiseititokeh iwan Toteko Cristo Jesús.
  bgg-bgg: Layog ne iy pha riinang phi ruii phro; jishii Hamangkhung-aphuii ro lei
    pha lasen Masi Isu gethek ro Ithong rog shii ò rai yi pha idang pha chai ro.
  eng-TCENT: For the wages of sin is death, but the gift of God is eternal life in
    Christ Jesus our Lord.
  eng-BSB: For the wages of sin is death, but the gift of God is eternal life in Christ
    Jesus our Lord.
  cpu-NT: Iroka “Kaamanetaantsi” okempivaitakaro iroomi impinayeetantyaaririmi itzimi
    antavaitapiintakenerori kaariperotatsiri, kempitavaitaka iriimi onampitane. Irooma
    “Kañaanetaantsi” okempivaitakaro iroomi ineshinonkatane Pava impashiyetaiyaarimi
    ikaratzi tsipashireyetaariri Jesucristo, Avinkatharite.
  san-ASM: যতঃ পাপস্য ৱেতনং মৰণং কিন্ত্ৱস্মাকং প্ৰভুণা যীশুখ্ৰীষ্টেনানন্তজীৱনম্ ঈশ্ৱৰদত্তং
    পাৰিতোষিকম্ আস্তে|
  tac-NT: Alué ralámuli napu tabilé e'weme ju Onorúgame 'lige cha nokame, alueka tabilé
    Onorúgame oyérame nímala jena wijchimoba mochiga nibilé napu'lige suwisá, tabilé
    moinámala rewagachi. Onorúgameka 'la gatele napurigá ralámuli 'la Onorúgame oyéramala
    jena wijchimoba 'lige napurigá 'pa rewagachi moinámala ejperélimia napu'lige suwisá
    Wa'lula Kristo Esusi 'yuga.
  eng-WEBPB: For the wages of sin is death, but the free gift of God is eternal life
    in Christ Jesus our Lord.
  gfk-H: Kanong warah, no kunkulaan tano magingin sakena, ia no minaat. Senbia no
    hartabar ta Kalou nong i tabar bia dahat ma ia, ia no nilon hathatikai nong i
    kis ta Iesu Karisito no nudahat Watong.
  viv-viv: FaꞋina dewa koyona fatana alika. Atu Yaubada yana abahawahega ma yawai-vagata,
    higa omi Yesu Keliso buye waveꞋatutamoꞋaimi-yo yawai-vagahimi givelemi.
  yao-yao: Pakuŵa mbote ja sambi jili chiwa nambo ntuuka waakukoposya Akunnungu uli
    umi wa moŵa gose pangali mbesi mu kulumbikana ni Kilisito Yesu Ambuje ŵetu.
  tgp-tgp: Matan voli hehe enia mateia, pani otori non God sei mo lo sile purongoia,
    enia mauri tui hin Kr̃isto Iesu nor̃a Moli.
  auc-NT: Mönö waocabo mönö wënæ wënæ cædö beyæ̈ ante paga cæte baï cædinque Wængonguï
    mönö ïmonte pönö pangä wænguënëmö ïmompa. Wæætë, Wantæpiyæ̈ quëwencæmïnimpa, ante
    adocä incæ mönö Awënë Itota Codito tönö godongämæ̈ cædinque mönö ïmonte önonque
    pönö ængä beyænque mönö cöwë wæ̈nämaï quëwëmompa.
  kbc-NT: Leeɡ̶odi loojedi nibeyacaɡ̶a ane jibaɡ̶atege baɡ̶a némaɡ̶a, odaa idiokaanaɡ̶a
    limedi me leegitalo Aneotedoɡ̶oji me jotonaɡ̶atedice. Pida liboonigi Aneotedoɡ̶oji
    ane najigotedoɡ̶owa baɡ̶a ɡ̶odewiɡ̶a ane daɡ̶adiaaɡ̶ica liniogo Miniwataɡ̶a, leeɡ̶odi
    niɡ̶ijo loenatagitedoɡ̶odomi Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Guzenaimai, dudu igul eg macanemen, igul eg gonug ag ab i noumaneu nugau
    abu ebu maraneu. Bo, duailel ag igual Dubanou Ban, Yesus Kristus dual pezai darena,
    Uwait nug gonugau ougab naliu ebu ag isanaraimai, ag muzmuz awau dabun abu ebu
    maraneu.
  ctu-BL: An i tojol mulil. Jini mu' bʌ i cha'leñob mulil wersa mi' chʌmelob, jiñʌch
    i tojol. Pero lac majtan ch'oyol bʌ ti Dios jiñʌch laj cuxtilel mach bʌ anic mi'
    jilel ti lac Yum Cristo Jesús.
  meq-meq: Taɗə ndoweye kə ge mezeleme na, mezeleme ma diye ha a məməte hərwi magogoy
    i mezeleme na, məməte. Ane tuk na, Mbəlom neŋgeye ma vəliye sifa nakə ma ndəviye
    bay aye na, kəriye. Ma vəlakweye hərwi nəkway madzapa eye ta Bəy Maduweŋ kway
    Yesu Kəriste.
  noa-H: Pekau chogk'a nʌmjö nʌmuan sĩi warag maach hok'oom hiekta hok'oopiejem. Pari
    jũrr Hẽwandamau hich chogk'a wënʌrrʌm paar maachig deeju jaau simʌn, hʌ̃gt'ar
    pawiajã hich mag hich dʌ̈i p'ë wai sĩsijuuta jaau sim, maach Pör Jesucristo dʌ̈i
    hõor hãbpaimjö naawai.
  alp-NT: Le ono dosare ekeri kena matale kai rue lau bei Alla. Po tamata rebe esi
    esa kai iteki Tuhane Kristuse Yesuse pende, esi supu rue kai Alla eti pela.
  san-VEL: yata.h paapasya vetana.m mara.na.m kintvasmaaka.m prabhu.naa yii"sukhrii.s.tenaanantajiivanam
    ii"svaradatta.m paarito.sikam aaste|
  kbq-kbq: Na'ankure kumi'mofo mizana fri'zane. Hu'neanagi Anumzamofo muse'zana, Krais
    Jisasi Rantimofompi mago'za hunterompge, amne manivava asimura tami'ne.
  kbh-kbh: Bacna soyënga tcojtsaments̈ana jóbocnana ents̈á nÿetsca tescama castiganá
    chaotsemnama, mo Bëngbe Bëtsabe bominÿiñe nÿetsca tescama obanënga cuaftsemncá;
    pero, Bëngbe Bëtsá s̈ojtsats̈atná soyënguents̈ana, jóbocnana chë nÿetsca tescama
    yomna ts̈abe vida jtsebomnana, Cristo Jesús Bëngbe Utabnáftaca cánÿiñe mo canÿacá
    jtsemnëse.
  ron-LSB: Căci plata păcatului este moartea, dar darul gratuit al lui Dumnezeu este
    viața veșnică în Hristos Isus, Domnul nostru.
  pon-pon: Pwe pwain en dip mela, a pai en mak en Kot maur joutuk ren Krijtuj Iejuj
    atail Kaun.
  nhe-BL: Intla se tlacatl tlajtlacolchihua, quipantía miquistli queja itlaxtlahuil,
    pero Toteco Dios techmaca se regalo quema tijneltocaj Tohueyiteco Jesucristo,
    huan nopa regalo eltoc yolistli yancuic para nochipa.
  sps-sps: tana saa a tafan tan kat, kat iny aveto i tovei, a mat a suu unya Hel;
    sai to tana fifaan te faan babainy iny e Gov, ito na toto na suu ten Krais Jisas
    a Tsunaun tsura.
  wnc-wnc: Ngan. Waiakngana tasiwawa buya aawan akumning. Ngana Jesu Kraisda gataniman
    Anututa ninde butaya natanimuke sanga moo siknga tasikut taknga buya aawan ninda
    Anutuat gatake asinggan asinggan unekan yutnim.
  bus-bus: Durun asaia nɛ́ gaamɛ, mↄde gbaa kɛ̀ Ludaa dàwe wa Dii Kirisi Yesu guun
    wɛ̃̀ndi kɛ̀ è yãaroo ũ.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e a'e wà nehe, Tupàn uzepyk putar wanehe a'e
    nehe, wanemiapo kwer imekuzar pà a'e nehe. Omono kar putar a'e teko muite uzewi
    wà nehe, ma'erahy ipuraraw kar pà wanupe azeharomoete wà nehe. Nupytu'u kwaw ipuraraw
    ire wà nehe. — Umàno putar wà nehe, za'e wanupe. Ta'e waneko àwàm nuzawy kwaw
    wamàno haw a'e 'ar mehe xe. Aze teko uzeruzar Zaneruwihawete Zezuz Zanezar rehe
    wà nehe, uzemono'ono'og putar inuromo wà nehe. Wiko putar tuweharupi ipyr wà nehe.
    Tupàn umuigo kar putar a'e teko uzepyr a'e wà nehe, ta'e Zezuz umekuzar wanemiapo
    kwer a'e xe, umàno mehe a'e xe.
  imo-imo: Ulu pulu kerimuni yunge kongono tenderemele imboma mele te tirimo. Akumu
    eno kolkolio tipe kombuna pangei ulumu tirimo. Nalo lino Kraist Jisas linonga
    Awilimu yu peya tendekuna kopu tepo moromolo wali Goteni lino mele te we tipe
    kalopa tirimo, akumu lino yu kinye molopo kondopo kau pumolo ulumu tirimo.
  boj-boj: Une na aqa kaŋgal tamo naŋgi awai enjreqnu. Awai agiende. Naŋgi moreŋeqnub.
    Ariya Qotei na iga iŋgi boledamu laŋa egeqnu. Iŋgi boledamu di agi iga ŋambile
    gaigai sqom. Ŋambile di iga gago Tamo Koba Yesus Kristus aqa wau na oqom.
  eng-DRA: For the wages of sin is death. But the grace of God, life everlasting,
    in Christ Jesus our Lord.
  knf-knf: Aa, pjuban paji paţij pkeţ, kë uko wi Naşibaţi aşaaŋ aji ţen uşë wo ubida
    wi mnţo ţi Yeŧu Kriŧtu Ajugun.
  san-KHM: យតះ បាបស្យ វេតនំ មរណំ កិន្ត្វស្មាកំ ប្រភុណា យីឝុខ្រីឞ្ដេនានន្តជីវនម៑ ឦឝ្វរទត្តំ
    បារិតោឞិកម៑ អាស្តេ។
  arn-NT: Tati yafkan ñi wülkeel re lan dungu müten, welu Ngünechen wülkey tati rumel
    mongen, Cristo Jesus mew, iñchiñ taiñ Ñidol.
  zas-NT: Din ni rüjn bejn gan por dol laan na̱j casti, per ni razaladx Dios na̱j
    guialnaban tiblayaa par ree bén ma na̱j tijbzi con dux Dad ree Jesucrist.
  ken-NT: Nsáy bɛbʉ́ chi nɛwú, kɛ akap anɛ Mandɛm áchyɛ̀ ndɛ́ndɛm chi nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti ntá yɛ̌ntɨkɨ mmu anɛ abhárɛ́ mmʉɛt nɛ Yesu Kristo Acha
    ywɛsɛ.
