  ter-NT: Vo'oku hara pôreupo ne pahunévoti, iyónopea xâne ipihóponovokutike. Itea
    enepone koati hána'iti íparaxeovike Itukó'oviti vo'oku ítukeinovi Vúnae Jesus
    Kristu ákoti ésa'ixinoveake, énomone ne vópeamo xokóyoke ákotinemo hunókoku.
  bmr-NT: Mɨɨro imitɨ jaada ifinɨjitɨno guijeve. Jaanotɨ Moocaani aacɨno ifinɨjitɨno
    fiivo Cristo Jesu Mohaivojɨɨbofeenedɨ.
  fuf-fuf: Ko fii, njoddi junuubu ko mayde, kono dokkal Alla ngal ko ngurndan poomayankejan
    e nder humondiral e Iisaa Almasiihu Joomi men on.
  bhl-bhl: Nimtew angom? Ibolow sili sili nam em yan e kuan kemin ete te. Kate, Sunbin-Got
    e nulo nukalem Kamok Fian Kulais Yesus em wiin dim e yan banim sak misim kuw sunsun
    finik so bin duyemkabe te.
  ons-ons: Borikinane lewine yemo seu seu makene, ŋo Anutu wane bakom lewine midaine
    ea wane wele yemo gege togon maratka more, Kristo Yesu ŋenane Waom eŋerop tako
    rakot ge arikene.
  con-NTPO: Majan egae tsincon'ninda Chigaja tsangae paya'choi'ccu afepoeña. Tsa'ma
    majan Jesucristoma tisu na'suve in'jan'ninda Chigaja tisenga afeya cuintsu tsangae
    canseye.
  ghs-ghs: Tete erake eete oorai, Kahosaho ipi ma ari oio baata. Qate Dzesu Kiristu
    Soopara napahoi baura mina eetemi oho ipike Ohongai napake qaraqara tatanga moitorai.
  peg-peg: ଇନେକିଦେଂକି ପାପ୍‌ନି କୁଲି ଡାବୁଙ୍ଗ୍‍ ହାକି, ମାତର୍‌ ଇସ୍ୱର୍ତି ଉପ୍‌କାର୍‌ ଦାନ୍‌
    ମା ମାପ୍ରୁ କ୍ରିସ୍ଟ ଜିସୁତି ମେହାଣ୍‌ତ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ଆନାତ୍‌ ।
  txu-NT: 'Tãm ne ja. Me axwe pãnh ne me arỳm me biknor tokry djàkam akuno. Nhym be,
    Metĩndjwỳnh ne kute memã tĩn jangjênh nhym me arỳm kôt tĩn ar ba rã''ã: rã''ã
    ne. Djãm me kute kum o pãnhkam kute memã angjênh? Kati. Me kute kum o pãnh kêtkam
    tu kute memã angjênh. Me kute tu amim gwaj banhõ Bẽnjadjwỳr djwỳnhbê Jeju Kritu
    markumrẽx nhym arỳm ta kum me kaprĩn kute memã kôt tĩn jangjênh.'
  eng-WEBU: For the wages of sin is death, but the free gift of God is eternal life
    in Christ Jesus our Lord.
  gnw-NT: Echa'ã mbaeyoa uyapo vae umanota co. Ẽrei regalo Tumpa umee yandeve yandeYa
    Cristo Jesús rupi vae tecove opa mbae vae co.
  mux-mux: Ulu-pulu-kíseleni yunga kongun tenjilimele yambuma méle kalemú. Méle kalemú
    akili enini kolkuliinga molku kis-siku mindi pungí ulu-pulele silimú. Akiliinga-pe
    oliu Krais Yesos oliunga Auliele yunu-kene wasie tiluna kapula-kapula molemulu
    kene Pulu Yili-ni oliu méle te we silimú. Méle we silimú akili oliu kona molupu
    konjupu mindi pumulú ulu-pulele silimú.
  maj-NT: A̱t'aha̱ ngabayoo̱, kui xi chjíhi̱ ngatitsuu̱n, tu̱nga Nti̱a̱ná tu̱ tsjáhá
    nga k'úéntu tík'un sín xu̱ta̱ xi nkuhú mako̱ Nda̱ Nti̱a̱ná Jesucristo̱.
  bkq-NT: Inakanhe tadawyly epywado, tâjiguely; Deus nhuduly olâ aunloenlâ eagâ kydawyly,
    Kywymâry Jesus Cristo agâ tokaleom kydawylygue.
  kue-kue: Ana tandaglme nigl-kongunmo yomba topono tongwa i geglkwa. Ba nono Yaglkandeno
    Yesus Krais mina kor aimande moramga ikra God arganmo mina yoko norkwa.
  cot-NT: Oraquea irivegaratantajitaquemparica peacaacaroca covaeguisherentsi, iroguenti
    metojanentsi. Cotanquitsiquea ora irojocashijiaquenerica Aapani Irioshi tsipashirentajiaquemparineca
    Amajirote Quirishito Jesoshi, iroguenti anijagantsi, incoguitempani iranijaguiteni.
  bnp-bnp: A mapana naro hale a matenga. Pali a nimahuri vakaroro, a Vure i habi tavula
    ne hita, a vuhuna si rihi e Isu Kristo, a Bakovi Dagi ne hita.
  apn-NT: 'Na hte mẽ kãm àpênh o ri mẽ pa xwỳnhjaja mẽ kãm mẽmoj tã apê nẽ àpênh pa
    nẽ hpãnhã amnhĩrer xà jamỳ. Ja pyrà nẽ koja mẽ kot amnhĩ tomnuj xwỳnhjaja nhỹrmã
    ty hãmri nẽ ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr ma pa. No mẽ pahte
    amnhĩ kaxyw Jejus Kris kôt pajamaxpẽr xwỳnhjaja na hte Tĩrtũm ja hã mẽ pahpumu
    nẽ mẽ pajarẽnh o: —Nà ãm hãmri. Jajaja koja nhỹrmã Ixkra mẽ wa Ixkuri mex kumrẽx
    nẽ htĩr tũm nẽ pa ho pa. Hêxta waa nẽ. Nà ãm hãmri koja mẽ anẽ. Anẽ. Xà tãm mẽ
    pahte amnhĩ nhĩpêx ã mẽ pahpumunh kôt na hte ã mẽ pajarẽnh anẽ? Nà ãm mẽ pahte
    Kra Jejus Kris kôt amnhĩ xunhwỳr ã mẽ pahpumunh kôt pix mã na hte ã mẽ pajarẽnh
    anẽ.'
  ctp-NT: Kanaꞌ ji kasiya ꞌñaan chaꞌ ngiꞌnian chaꞌ xaꞌan, sa kanꞌ ti chaꞌ ngiꞌni chaꞌ
    xaꞌan kanꞌ loꞌoan. Bra nu suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo Jesús nu nka Xꞌnaan, bra
    kanꞌ ta Ndiose ska chalyuu ꞌñaan nu ja tsaa tii ꞌa ꞌñaan. Ska chaꞌ tnun nu nda
    xuꞌwe Ndiose ꞌñaan lka chaꞌ kanꞌ.
  opm-opm: Er da hrepdapat hat patim er hat ma sapti han ihirnong er yan ma apripra
    oh hapura dipwi batbet dar patepri apteinong matipramur. Got orhe damdapat Gin
    yan timbas be musum yahnap han tit apripora daham ma napripra yah yanhe diradire
    Hanipyah Jisas Krais ohe tapnong hat pati dirnong oh eimat yah hat paten ohe yah
    yan oh napripramur.
  bvr-bvr: Ngardawa ana-nga jama a-jirra a-workiya gun-nerra, nipa gu-mangga a-workiya
    gun-gujuwa. Wurra Wangarr — nipa wupa ngardapa an-molamola — nipa arr-wucha wanngu
    gun-guni, wanngu nguburr-nipa barra nguburr-workiya minypa ngayburrpa rrapa an-ngayburrpa
    Bunggawa Jesus Christ gu-ngardapa nguburr-negiyana.
  zad-NT: Laxj beena' chon saaxyana' nakan yeḻ' wit, san daa chzani Chioza' wi'e beena'
    gonḻilallee X̱ancho Cristo Jesúza' nakan to yeḻ' mban zejḻi kaṉi.
  kmg-kmg: Sâqocnere furine hâmoc rozo, â Anutu aki anonoc-ticnere fârine ine Wofuŋ-nâŋec
    Jesu Kristo erao šuhuckehuc juju sanaŋ rozo.
  aso-aso: Ee, lihime monovoliꞌmo nene meniꞌve meni hizaaꞌ neineꞌ nene mudise helaaꞌ
    monovo ne neiha Guvetesi ve Izesuꞌ Kilisitoda vo giꞌmizekunivo Oꞌmosoꞌmo haza
    gidini lehize-ledaaꞌ neineꞌ initeꞌ nene minevoꞌ minevoꞌ minaaꞌ lemeni dameni ne
    neive.
  uli-uli: Bo mala paliyel molfid ila maes; iwe ngo kkefang la yael Deus, ila molow
    la tor siyal irel yach sew chog mo Kristus Jesus le yach Samol.
  nin-NT: Azadi ka ila ure si ittu. Inkindirr yi nggo Abachi a ni inta gigyemi sama
    ni ikpa inkindirr, inggi si iso sese ni Kristi Yesu Atiko wa ku.
  acu-NT: 'Tura asamtai nunasha tajarme: Tunau akikringkia jataintai. Antsu ii Apuri
    Cristo Jesús ni aintsri ainauti tunaarin sakturmaru asamtai, Yus iin wait anentramak
    pujut nangkankashtinun akikchaujai suramsatnuitji.'
  cak-WNT: Ri rutojbalil ri mac xa camic nuc'om pe pa kawi'. Yac'a ri Dios nusipaj
    c'a chake ri c'aslen riche (rixin) xtibe k'ij xtibe sek. Y Riya' nusipaj c'a ri
    c'aslen chake ruma xa jun chic kabanon riq'ui ri Kajaf Cristo Jesús.
  ebk-ebk: Tay nan elagfon nan fiasor as nan chiyuycha fiabfiaaruna at utúy ay maid
    patingkiana. Ngem nan ichat Apo Dios at fiyag ay maid patingkiana babaen as nan
    nakius-usaan takú kan Cristo Jesus ay Apo takú.
  spa-PDDPT: Porque la consecuencia del pecado es muerte, pero el regalo de Dios es
    vida eterna en Cristo Jesús nuestro Señor.
  ruf-ruf: Kwaapfila maliho ghe nzambi lifwa, lekeni ghweko lye Imulungu iwo ughima
    wa ghamatsuwa ghose kwa kwilunga na Yesu Kiristu, Imtwatsa wetu.
  gun-gun: Mba'eta jejavyague repy ma manoa. Ha'e rã Nhanderuete ome'ẽ rive va'e ma
    tekove marã e'ỹ, nhande-Senhor Cristo Jesus re oĩ va'e.
  agu-BL: Na yi chichojo'n yi e' juchul il i'tz yi quimichil. Poro yi oy yi na tzan
    Ryos tan toye'n sketz tan Cristo Jesús, yi Kajcaw, i'tz jun itz'ajbil yi quinin
    bajsbe'n tetz.
  isn-isn: Kunsoko ikipegwa kamilandu ingi nsha nuuza wang'wi Tunda upanga nuakali
    nakali kung'wa Yesu Kilisto Mukulu wetu.
  eng-PEV: That’s how it is. If we do bad things, we will get our pay for doing those
    things. We will die. That’s all the pay we will get. But if we join up to our
    leader, Jesus Christ, God will give us properly good life. We will live with him
    for ever.
  ilo-ULB: Ta patay ti bayad ti basol, ngem ti awan bayadna a sagut ti Dios ket agnanayon
    a biag kenni Cristo Jesus nga Apotayo.
  pir-NT: Ñañene mari yeri buhiri pecapʉ wahanaja ijiaja ijipihtina mari. Mari sa
    ijiepegʉ̃ta mari pʉhtoro Jesucristore mari wacũ tutuagʉ̃ ihñano, ijipihtiye decori
    tiquiro mehna marine ijiducugʉ̃ yerota. Mari sa ijiducuatire sa oho cãnota.
  anv-NT: néndé nsa ayi muú abɔɔ́ gétúgé apyɛɛ́ gabo ɛlé negbo. Yɛ́mbɔ ɛchyɛ
    ɛwé Ɛsɔwɔ achyɛge detu gétúgé déchome mmyɛ ne Ata se Kras Jisɔs ɛlé geŋwá
    ɛyi gélágé byɛ́.
  sab-NT: Age me no ñanale kwian be chege ji chuge diali chui tangle sugekare Chubege,
    agwa Chube Jesucristo kagu kwian ulita alin, kwian che Chugagwalla Jesucristo
    gai ulia giti Chube kwian gbe toi diali chui tangle ama ole ule.
  tmd-tmd: Ap kib mag gwogwo rɨb adaku rɨp duön, pe pön wöröxnɨŋa; jɨ Nöbö Dib ana
    Jisas Krais pɨsaŋ nɨgiö nɨgön mɨjnɨŋ aku, God anɨŋ kömö öim öim mɨdɨb mag aku
    hör nöiöna.
  acr-NNT: Ma ri tojbꞌal re ri mak e ri kamik, noꞌj ri sipanik kuya ri Dios e ri kꞌaslemal
    na jinta utaqexik ruma ri Qanimajawal Jesucristo.
  kpg-kpg: Idimaa, di hui o di huaidu la go di made, gei di wanga dehuia a God la go
    di mouli e dee odi, dela i baahi o Jesus Christ, go tadau Dagi.
  taj-taj: तिग्‍दा भिसम पापसे पिन्‍बा ज्‍याला चा काल हिन्‍ना, तर परमेश्‍वरसे ओह्रङ्नोन
    पिन्‍बा मोलम चा य्‍हाङला प्रभु येशू ख्रीष्‍टग्‍याम याङ्बा जुकजुकधोनाला जुनी हिन्‍ना।
  avt-avt: 'Yi eiwis menmen enum mamri han ki yi eiyisesim te maain yi eiyɨt menmen
    im: Hɨram mamnipi yi yayi! Te menmen yaaim God kakwetaiyem weinɨm, hɨram menmen
    im: Haiu mamtike God haiu mamu mamɨt tipmain tipmain enum eik mamɨntar haiu mɨt
    miyapɨr ne Mɨtɨk kaiu Iuwe Jisas Krais!'
  cbk-cbk: Sabe kita si ta comete kita pecado el pago de ese amo el muerte, pero el
    regalo que Dios ta dale canaton amo el vida eterna si unido kita con Jesucristo
    el di aton Señor.
  uig-ARA: چۈنكى گۇناھنىڭ ئىش ھەققى يەنىلا ئۆلۈمدۇر، بىراق خۇدانىڭ رەببىمىز مەسىھ
    ئەيسادا بولغان سوۋغىتى بولسا مەڭگۈلۈك ھاياتتۇر.
  tuf-tuf: Isat ur ay bár yajquíc tehmár sácayqueyra. Cuat Sirat is sehnác rehquít,
    táyara chiti ima jor cuacúr bur cut suw cut itay beyáyqueyra. Cara Jesucrístoat
    isat tayar yajaquey tunjac etar, cuacúr itay beyáyqueyra.
  abx-abx: Intumu-bi nga kamatayon i bayad-na si sala', pero i rigalu-na si Diyos
    kinabuhi' nga gana' katapusan-na pina'agi si dati na pag'adda-ta si Kristo Jesus,
    i Paragdalum-ta.
  mco-NT: Yɨ pocytunɨɨ ycoju'ñ yɨ' je' yɨ o'cɨn. Per je huɨdibɨ Dios xyñimooyɨm, hue'
    je' je jugy'ajtɨn huɨdibɨ ni camɨnaxɨɨ ycɨxɨpy ytɨgoyɨpy co n'ijtɨm mɨɨd ajt nHuindzɨn
    Jesucristo.
  cpb-NT: Jiroka “Kaamanetaantsi” oshiyawaitakawo iroome ripinaiteriri antakerori
    kaariperotaantsi, oshiyakaakerori rantawaire. Oshiyakaakeri iriime onampitanewo.
    Irooma “Kañaanetaantsi” oshiyawaitakawo iroome ineshironkamento Pawa impashitaiyaaririme
    ikaatzi tsipashiretaariri Awinkatharite Jesucristo.
  aon-aon: Umum maresh? Yoweishi inahos ta shekesh shashudok arpesh douk shape shakamum
    shenekesh iri. Enyudok poe douk shugok atin um. Aria enyudok Iruhin nakopen meyoh
    iri yopunyi mugu douk enyudok. Aria ta adur mupe wosik ihih nyumneh. Apak douk
    monak matoruhw Krais Jisas apakin Debeini aria ta nunekap mupe namudok.
  hus-NT-2005: Xitaꞌ in tʼajál i walastaláb, tayíl neꞌech ban kʼibeltaláb; por nin
    chʼejwalixtal na Dios, jaꞌich an xeꞌchintaláb xi yab in koꞌol in okʼontal kʼal
    tin kwentakʼi ni Ajátik Jesukristo.
  mig-NT: Chi ya̱'u‑yó já kuá'a kua̱chi nuu̱‑yo̱ kúu ja̱ kúu̱‑yo̱. Ko ɨɨn ta'u̱‑yo̱
    já kuá'a̱ Dios nuu̱‑yo̱ kúu ja̱ kúchaku̱‑yo̱ nɨ́ɨ́ káni sá'a Jito'o̱‑yo̱ Cristo
    Jesús.
  bps-bps: I untung i kimò salà dunan fati landè gusenan, bay i blé Dwata landè bayad
    dunan nawa landè gusenan fagu di ku Krayst Dyisas Amuito.
  mbs-mbs: Detengan te kemetayun wedad temanan se otaw eg-inang te salà. Meneng se
    ibowang te Timanem, yan se kaling pedowan wedad temanan pineokit te pegpemenal
    tadon te Pengolo tadon si Jesu Cristo.
  tof-tof: Zitülkus módóga, kolae tonarran darrem ngarkwat-koke büdüla, a Godón ⌊gyaur⌋
    kla módóga, ngarkwat-koke arról Kerriso Yesu mibü Lodkama.
  cme-NT: Na saa da, ãmbabalma pã ma tieŋo‑i baa kuliiŋgu, a ne da da ŋ waa Itieŋo‑i
    Yesu-Kirsa horre-na, Diiloŋo hã-ni baa cicɛ̃lma maŋ sa tĩɛŋ dede‑i gbãŋgbãŋ.
  sus-sus: 'Barima yunubi sare findixi faxɛ nan na, kɔnɔ Ala xa ki findixi a xa hinnɛ
    nan na: Won xa kisi abadan won Marigi Isa saabui ra, Ala xa Mixi Sugandixi.'
  pon-2006: Pwe pweinen dihp, iei mehla; ahpw sapwellimen Koht kisakis sapan, iei
    mour soutuk rehn Krais Sises atail Kaun.
  dad-dad: Ere nigin, mosor mala, are laa, anĩ ere, Negur nẽ ege luwa, are neda Odug
    Kristus Jesus bun mata faimud ibodkeleya.
  zab-NT: Te pur ni run bniety gan pur duld ná castigu, per ni rguaad Dios ná guelnabány
    par chazy par de ni a ná tubyzi cun Xtadnɨ Jesucrist.
  jae-jae: Sec ŋaôli tau tonec gebe gêmacanô. Ma Anôtônê moasiŋ tau tonec gebe aêacnêŋ
    Apômtau Kilisi Jesu gêbiŋ aêac tôŋ daŋgôŋ mateŋ jali teŋgeŋ.
  ksd-ksd: Tago ra vapuak ure ra varpiam ia ra minat; ma ra vartabar na varmari kai
    God ia ra nilaun ba pa na mutu ure Kristo Iesu kada Luluai.
  msm-NT: Su ko iyan agayon ta to sae, iyan igsuhue din ita to kamatajon no kastigu
    no wada katapusan. Di ko nabogkot kid on duon ki Cristo Jesus no Ginuu ta, igbogoy
    puli ita to Diyus no Agayon ta to kinabuhi no wada katapusan.
  myk-myk: aBani xu wu ɲɛ jurumu wu wo footɔnɔ, ga loolodaa lemu Kilɛ ya gaan ma ni
    ge, lee ɲɛ ɲìi sicuumɔ nixhɔbaama wù Kafɔɔ Yesu Kirisa wo kariɲɛɛgɛ ki funŋɔ ni.
  sbe-sbe: Matawuwuna yababa maisana ede boita, na Yaubada yona kainauya meta mauli
    nige kana siga yoda Guiyau Keliso Yesu debanaena.
  mcr-mcr: Auä, suqä quvqä imäkätqäŋuwitaŋä kimaŋi, äpäkonäpu, Goti Iqutä anä mäpmeqä
    iqä iiyi. Iŋäqe nätmatqä Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeta hiŋgi änätapätŋqe,
    ii ne hea ique-ique pmeqäŋqeyi. Häŋä-pmeqe, ne Kraisi Jisasi, neqä Naqä Iqutä
    ämuäŋnanä iuta ämetqäŋu.
  cux-NT: Chí chii'vɛ̄ yeⁿ'e nuuⁿndi miiⁿ ní diiⁿ chi 'iiⁿ'yāⁿ ch'īi yā cueⁿ'e daāⁿmaⁿ
    naati chiiⁿ chi Ndyuūs tée yā 'iiⁿ'yāⁿ s'eeⁿ ní regalo chi vida cueⁿ'e daāⁿmaⁿ
    ti 'iiⁿ'yāⁿ s'eeⁿ ní yeⁿ'e Jesucristo chi Señor yeⁿ'e yú.
  tur-YTC: Çünkü günahın ücreti ölüm, Tanrı’nın karşılıksız armağanı ise Efendimiz
    Mesih Yeşua’da sonsuz yaşamdır.
  san-ITR: yataH pApasya vetanaM maraNaM kintvasmAkaM prabhuNA yIshukhrIShTenAnantajIvanam
    IshvaradattaM pAritoShikam Aste|
  bel-N: Бо плата за грэх — сьмерць, а дар [ласкі] Божай — жыцьцё вечнае ў Хрысьце
    Ісусе, Госпадзе нашым.
  sch-sch: Asikchu nunsie sin mara chu thina ania, Pathien manboipêk rêk chu ei
    Pumapa Jisua Khrista leh inzomin kumtuonga ringna ani.
  mic-MIQNT: Na mimajuinu ta'n pata'teget 'msntew ta'n ganie'wij. Te'p'g lietew mn'tua'gig.
    Gatu mimajuinu ta'n getlams'tuatl Se'sugulial 'msntew iapjiwewei mimajuaqan ta'n
    Gjinisgam pisuiw ignmuatew.
  huu-NT: Jeacɨnona fɨnocana omoɨ jaia, omoɨ jeacɨno ite dɨga fiodaitomoɨ. Jusiñamui
    illanomo ɨco iñeitomoɨ; iadedɨ caɨ Nama Jesucristona omoɨ ɨɨnuamona, Jusiñamuidɨ
    omoɨna jaca itataite. Naimɨe illanomo ɨco iitomoɨ.
  jiv-NT: Tunáa takarkumka tuke jákatniun akirmaktatui. Antsu Yuska iikia takaatsriniṉ
    peṉké ántar tuke iwiaaku pujustinian suramsattaji. Ii Uuntri̱ Jesukrístuja̱i̱
    tsaniṉkia pujá asakrin nuna túrutmattaji.
  otm-NT: Nu'a rán zäbi da dą ʉ to'o øt' yʉ ts'oqui, ran ʉnbi maząi a. Pɛ nu'ʉ to'o
    i 'bʉhmbʉ ra Cristo Jesús ma Hmuhʉ, di unda Oją ra te maząi ʉ, nɛ hingui jut'ʉ.
  dah-dah: Gwahade goyen po, mata buluŋ gote muruŋgembe hugiŋeŋ kamde kamde gogo.
