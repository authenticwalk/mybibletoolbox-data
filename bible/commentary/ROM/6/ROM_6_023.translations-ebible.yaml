    Dewatanta.
  rus-SYN: Ибо возмездие за грех - смерть, а дар Божий - жизнь вечная во Христе Иисусе,
    Господе нашем.
  mbh-mbh: Na lek riong aken i nunganga, eneke vothung kerenga olalnga ini rinong,
