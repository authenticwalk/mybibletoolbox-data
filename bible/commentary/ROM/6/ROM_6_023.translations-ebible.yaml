  gof-ENT: ናጋራ ጋቴይ ሃይቆ። ሺን ፆሳይ፥ ኑ ጎዳ ኪሪስቶስ ዬሱሳ ባጋራ ኢሚያ ኢሞታይ ሜሪና ዴዖ።
  aau-aau: Payhokuaw, hwon yor piap-araw so mey ke ma meio so meinowon hokwe, lokrue
