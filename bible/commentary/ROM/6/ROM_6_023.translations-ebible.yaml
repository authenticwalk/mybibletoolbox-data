    poeyban ngaru igililnga Yesu Kerisoniya garwoeydhamiz, nuy ngaru ngalpan Kuykulnga.
  sbk-sbk: Hwa huje emposhezi ye mbibhi hufwe eshiopezi owu wene wilawila owa Ngolobhe
