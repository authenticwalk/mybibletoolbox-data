    yang kinaboi na way kataposan na way tatamanan nang panalangin.
  gyr-NT: Angaipa niha ombou manosa tẽi yandeu, Tũpa rumo oporerecosa ombou tecovesa
    apɨrẽhɨ vahe yandeu yande Yar Jesucristo rese yande recose.
  kmh-kmh: 'Yenen: tap siy tap timey gep ar ak giy, yiwur yomb diniŋgambay; pen Jiysis
    Krays Biyomb chinup tuŋgasik dak ak nup diy, perper nep mindeniŋgambay.'
  ukr-ONPU: Бо плата за гріх – смерть, а дар Божий – це вічне життя в Ісусі Христі,
    нашому Господі.
  emi-emi: Poli aipolipolina ssavoto ateva nimate ia, me voto ateva God enim tautaue
    mae, maulue ateva tokatoka liu ia, ie ta Karisto Iesu Vauita ia.
  zpv-NT: Ya nin gahlla bwiinn nin ruzoꞌbadxiahga xcweenta xigaaba dxaaba raꞌ ñiꞌh
    naa ñichilohtiiꞌ raꞌ ba loh Dxiohs, per guelrgaaꞌda nin runiꞌhi Dxiohs naa guibahannee
    bwiinn laꞌh Ñiꞌh para tuꞌpazi, pur xcweenta Jesucristu Daada xteenn nuꞌh.
  gux-gux: Kelima ti tuonbiadi panpaani tie mi kuuma; ama u TIENU ŋanbili paabu tie
