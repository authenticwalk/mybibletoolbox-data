  gdn-gdn: Nu bigi kwaigemei ki denai ka nu po bananapamu. Ko Mamanuga God e puyoi
    deni mena nu negebu ka yau kena; Nu Kaiwawonuga Keriso Iyesu pokaiya ka nu iya
    maramara idiwana kaiwana ki iyai yadamu.
  nko-NT: Tsúfɛ́ lakpanbwɛ ɩkɔká gyí lowu, támɛ Bulu atokiehɛ́ gyí nkpa ánɩ́
