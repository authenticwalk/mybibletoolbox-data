  awb-awb: Ahbabáqka saiqnaríéhnká aneq apéq wehuke siro? Ahbabáqka saiqnaríéh ké
    pukoneherawoe. Itene Wahnah Sísa Karáhénsabe aiq pútare atona kewé Manikánka wáh
