    pagita ngan leda lupnga toman ngan Iesus Kristus ada Maron.
  cco-NT: Jo̱ lajo̱b lɨ́ɨˊ, dseángꞌˉ jí̱i̱ꞌ˜ ꞌmóˆbaꞌ íngꞌˋ dseaˋ mɨ˜ éerˋ dseeˉ. Jo̱
    dsʉꞌ laꞌeáangˊ e eáangˊ ꞌneáangˋ Fidiéeˇ jneaa˜aaꞌ, jo̱baꞌ cacuørˊ e iáangˋ dsíirˊ
    e nilɨse̱e̱ˉnaaꞌ cøøngˋ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ carˋ ngongɨ́ɨˋ jmɨɨ˜.
  deu-1951: Denn der Tod ist der Sünde Sold; aber die Gnadengabe Gottes ist das ewige
    Leben in Christus Jesus, unsrem Herrn.
  alq-ALGNT: Kicpin mega patadiak, kikackitamadizomin kidji nibo8ak. Kije Manido dac
    8in kica8enimigonan kagige kidji pimadiziak, e abadjiadjin Jesos Christan ka Tibeniminak.
  ixl-NNT: As aꞌ iqꞌaaqꞌal u paaveꞌ u kamchileꞌ. Pet ech koj u oyeꞌ uveꞌ ni taqꞌ u
    Tiixheꞌ sqe taꞌn vibꞌaꞌnil u Kubꞌaal Jesucristo, tan aꞌeꞌ u kutiichajileꞌ kꞌatz
    Aak uvaꞌ yeꞌl veꞌt iyaꞌtebꞌal.
  boa-NT: Muurá ímityúné méénuhíjcyámé ɨ́dátsó wágóóóveé tééné déjúcotu. Áánetu Píívyéébeke
    ímí úráávyémeke ájcúiibye múijyú ditye dsɨ́jɨvéjúcóóítyúne bóhɨɨvu Máavyéjuube
    Jetsocríjtoj tééveri.
  quh-NT: Runaka juchamanta pagotajinamin wiñay wañuyta jap'enka. Diosrí c'acha munacuywan
    Señorninchej Cristo Jesusnejta wiñay causayta kowanchej.
  kwi-kwi: Kwail kimmikane chinkas sapmanazi, irɨkane. Usne Dios uzkin uzmanazi. Diosne
    au Anpat Jesucristora pianturuza uskasa wanmaktuza pailta payukima chiyura uzninnanazi.
  agm-agm: Amɨ maipɨhandamɨ otɨpɨpatɨ kawisohiyɨhiyai kandɨ wihoaaŋɨhandɨ numwihɨ
    napowaayopo. Siyauhɨhandɨ kandɨ Autaahaatɨho sawahometirɨhɨretapɨ komɨ otɨpɨpatɨhiyai
    nehɨhandɨ gaahaiwa kawɨsatɨ numwindɨhandɨhɨ nyamɨ Awaisɨho Kɨraisɨ Jisaasihoaisawɨ
    maasɨ tɨmaamaitohɨtɨhanda asɨyɨhiyaimatɨtaatɨwɨhandɨ kiyaisɨ nunyataise.
  ubr-ubr: Yabin orot jever ebokomas on an baiyan min rabob on eboai; baise omi wonat
    Keriso Iesu ati Bada mat wobikaita on God an siwar an baiyan ambin ibitet on yawas
    mama wantoanin on tanama.
  tsw-NT: Atsupu o unusu† ukwa̱ u ɗa, amma A̱sula̱ a ca tsu ta̱ wuma u babu ukotu
    pere e ekere e Yesu Zamawawa Zagbain tsu.
  cax-NT: Arrtü uisamute nomünantü, cuatü bapacatarrü oemo, ta concorrü y carrticurrü.
    Pero arrüna ñacumanatarrti Tuparrü oemo, ta nosüboriqui ümo para siemprerrü au
    napese itopiquiti Jesucristo naqui Señor.
  aia-aia: I heitaharinai ora-ora'a naasi mae tarau, mana bane ana God na watea dadara'a
    tanagia, naasi tahi tarau 'inia Jisas Kraest, 'ia Araha aga.
  srp-1865: Jer je plata za grijeh smrt, a dar Božij je život vjeèni u Hristu Isusu
    Gospodu našemu.
  agt-agt: A am angarigan mina ta idulot tam la ya magliwat a tandanan na kitam na
    liwat tam ta pasi na kahalwa tam. Ammi am ituluk tam ya bari tam ta Namaratu ewan
    a sagolyatan na kitam sangaw ta magnayun na angat, te yen ya iatad na ta ngamin
    kiden nesipat ta Dafu tamewan Hesus Kristu.
  lug-lug: Empeera y’ekibi kwe kufa, naye ekirabo kya Katonda, bwe bulamu obutaggwaawo
    mu Yesu Kristo Mukama waffe.
  yby-yby: Yamidana monawaya lahelamibo nesa lolo okakamidana meinawaya helikaka nesa
    likilae loko eletune. Ito Omailimo nasahilila maya aha nesakidana le oheletokaka
    noibomidana ihilawa maya We napate Jisesi Kalaestitoka woko omeko minoko elewole
    lepa mutiwa lekolune.
  heb-heb: כי שכר החטא הוא המות ומתנת חסד אלהים היא חיי העולם במשיח ישוע אדנינו׃
  mpp-mpp: I yangucte, bikicte fuli yogo homac banoga. Nga Wapongte kwele-madicte
    wiyac yogobac Sugucnenonggeng Kristo Yesule ailu gaga-sanang fuline mikac moc
    noledaicte.
  apb-apb: Aana maholo iinoni e ii'o ue pe'ie ooraha'aa, waaitana oto maenga. Ta'e
    a God e sai nii mwaakule mola aana maurihe huu hunie ahutaka mo iini kie lado
    oto pe'ie a Jisas Kraes, Aalaha ikie.
  san-TEL: యతః పాపస్య వేతనం మరణం కిన్త్వస్మాకం ప్రభుణా యీశుఖ్రీష్టేనానన్తజీవనమ్ ఈశ్వరదత్తం
    పారితోషికమ్ ఆస్తే|
  ben-IRV: কারণ পাপের বেতন মৃত্যু; কিন্তু ঈশ্বরের অনুগ্রহ দান হলো আমাদের প্রভু খ্রীষ্ট
    যীশুতে অনন্ত জীবন।
  ntu-ntu: Nzrmabztitrngr alwx, natutr-ngrde mz nzbzngr. A' Gct ka-nrbalqbzle nzlungr
    kxboi mz leplz kcng tzaxvctrpzng mz Kxetu rgu Mevalu Jiszs.
  pan-pan: ਕਿਉਂਕਿ ਪਾਪ ਦੀ ਮਜ਼ਦੂਰੀ ਤਾਂ ਮੌਤ ਹੈ, ਪਰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਵਰਦਾਨ ਸਾਡੇ ਪ੍ਰਭੂ ਮਸੀਹ
    ਯਿਸੂ ਵਿੱਚ ਸਦੀਪਕ ਜੀਵਨ ਹੈ।
  gvc-gvc: Ñaare mari yoari buhiri pichacapʉ wahahtina jija jipihtina mari. Mari ã
    jipachʉta mari pʉhtoro Jesucristore mari wacũ tuachʉ ñʉno, jipihtia dachoripe
    tiro mehne marine jirucuchʉ yoarohca. Mari ã jirucuhtore ã wanocanohca.
  mwp-mwp: Setha ngaya nanga wati pawanu toedipa, thanamun modhabiya um, a mabaygal
