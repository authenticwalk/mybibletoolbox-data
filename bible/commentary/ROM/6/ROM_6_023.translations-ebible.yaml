  ibo-ibo: Nʼihi na ụgwọ ọrụ mmehie bụ ọnwụ, ma onyinye amara Chineke na-enye nʼefu,
    bụ ndụ ebighị ebi, site na Jisọs Kraịst Onyenwe anyị.
  yml-yml: Sakona ꞌana tutula wafa, weꞌe Yaubada yana ꞌanivelena-maimaiga ꞌwaideye
    mia ꞌatumaina wata miamia-vagaina fai ta miaveꞌitubama ꞌada Toveimea Iesu Keliso
    taiadi.
  ory-ory: କାରଣ ପାପର ବେତନ ମୃତ୍ୟୁ, କିନ୍ତୁ ଈଶ୍ବରଙ୍କ ଅନୁଗ୍ରହ ଦାନ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଖ୍ରୀଷ୍ଟ
    ଯୀଶୁଙ୍କ ସହଭାଗିତାରେ ଅନନ୍ତ ଜୀବନ ଅଟେ।
  bzj-bzj: Kaa di pay weh sin gi wi da det, bot di gif weh Gaad di gi wi da laif weh
    laas fareva ahn eva, ahn ih free. Dat da di laif weh wi get wen wi kohn fi bee
    wan wid Krais Jeezas wi Laad.
  chk-chk: Pun liwinin tipis mäla, nge än Kot lifang manau esemüch lon Kraist Jesus
    ach Samol.
  ssd-ssd: Une kumnemŋge pirokade mbal nane piyanu kume maŋau tade. Sine siŋgine Suŋgo
    Yesus Kristus tuku mbal Kuate nu piya kugatok abo tugu minmba minam tuku siŋgit.
  acr-TNT: Ma ri tojbal re ri mac e ri camic, noꞌj ri sipanic cuya ri Dios e ri cꞌaslemal
    na jinta utakexic ruma ri Kanimajawal Jesucristo.
  rop-rop: Yumob sabi na? Wen enibodi bulurrum det nogudbalawei, det nogudbalawei
    peiyim im jis laiga wekinmen. Bat det pei oldei meigim im dai. Bat wen enibodi
    bulurrum Jisas Krais, God oldei gibit im det olagijawan laif friwan thru Jisas
    Krais det Bos blanga wi.
  mee-mee: Iau ka role minmina ta alanga nga bainga e nga bainge bainga reke sosoali
    ka i a mateng. Ava tunga a Nutu tungumane ka i a mauling e momo passavele ngallo
    nge Karais Iesus A Avolaukita.
  dif-dif: Ngangau madlentjaia kalala nari nganai; Godaia manjuja poto tepi ngurali
    Christu Jesu ngaianani Kaparani.
  gam-gam: Alla una singare ke ye pamoi dal, top wopake ta naine, kaima goye. Ba nonekene
    Iwa Kerman Krais Jisas kogo yei al ge, God nono wal gorwulle ta kiwa aunda imbon.
    Ge nono gun molo pambon.
  nou-nou: Edo wasiri biae da mina awa betari ra awarate ingodena Iesu Keriso ingodenaso
    Bada ga da takibetera awa God mi wasiri matawa atari itadira. Itiri uso kando
    awa ingodena mina itido badi aera.
  mqb-NT: Magwagway sə ines nà, amac. Əna way a Mbərom sa var kəriya ata nà, sifa
    sa ndav bay pə kərtek a tə Yesu Almasihu, Bahay a mənuko.
  ape-B: Yowenyi isave nyekech pe echebuk elpech douk chapemu cheneken uli. Enyudak
    pe douk chagak. Wakuli enyudak God nakapeyen meyoh uli yopinyi presen douk enyudak.
    Eke munubu mupe kalbu eheh myumneh. Apak douk monek pas Krais Jisas ali eke nunekapu
    mupe namudak.
  grc-F35: Τὰ γὰρ ὀψώνια τῆς ἁμαρτίας θάνατος, τὸ δὲ χάρισμα τοῦ Θεοῦ ζωὴ αἰώνιος
    ἐν Χριστῷ Ἰησοῦ τῷ Κυρίῳ ἡμῶν.
  cav-NT: Jucha arida tibu ecuana maju aqui, mere pujira mere juya tibu etsujequi
    inaya bucha. Yusura bacue ecuana tsujema neri Satanás quejaque inajacamereya ecuana,
    Ecuana Cuatsashaqui Cristo Jesús queja catyatihua baatsu. Tura ecuana inajacamereya
    majunuca ishu ama, tuatsehue ani ishu.
  kgp-NT: 'Topẽ vĩ mranh tugrĩn ẽg nũgme ki vár ke mũ vẽ. Topẽ tỹ ẽg vóg kónãn hã
    vẽ. Hã ra tóg ẽg jagãgtãn mũ, kỹ tóg ẽg mỹ rĩr krỹg ja tũ ven ke mũ. Ti tỹ ẽg
    mỹ presente han hã vẽ, hã vỹ: ẽg tỹ ẽg rĩr krỹg ja tũ venh ke, he mũ, ẽg Senhor
    tỹ Jesus Cristo tugnĩn.'
  bvd-bvd: Suli na abulo ta'aa lae naa ne kai falea maee. Aia ma na fale tatakwai
    laa nia God fuakolu lau 'ana ne na mauria firi 'i nunufana Aofia kolu sa Disas
    Kraes.
  ukr-1871: Плата бо за гріх смерть, даруваннє ж Боже — життє вічнє в Христї Ісусї,
    Господї нашім.
  apz-apz: Aꞌamu wonyo iwoꞌnɨngkohofo sofe mpe mayo paꞌnyoso poyo peꞌnɨfitnnefoho.
    I osoꞌno nakwo Anɨtumo sɨmeho uyɨwoꞌnɨngkuhwone hnꞌnɨmo Anɨtu kako songo neꞌno
    humayoꞌneso siki nejaponefoho. Oso songo neꞌno humayoso nakwo nakwoe Hwe Engo
    Jisas Kɨlaisɨꞌnji ufohiꞌnɨmentɨhwone somnoho.
  yon-yon: Kedi, ambarakmi ye deme ye kakman kuu bobni, kumban God ye munob kondi
    yeman kuu wadkeri aron korem, nub Yariman Yesu Keresu yaambed.
  poi-NT: It́u̱mpɨy jém imalwatyajpáppɨc ipɨctsoŋpa juuts tu̱m coñwɨyooyi iga nɨcpa
    jém infierno. Pero Dios tachiiba jém vida jém d́apɨc cuyajpa juuts tu̱m xaja cuando
    tamɨɨcha̱p jém tánO̱mi Jesucristo.
  wuv-wuv: Uaa pono'aa ei hafelo'a, ma'ea. Ma'uaa fei fanaa mei Haidaa, harenua lomi
    i pedutoo, fei i norai a'a Christ Jesus, mei Fasuu o'ou.
  quf-NT: Piru uchakurlla kawsarllapaqami tukuy tyimpupaq wanushunllapa. Nataq Amitunchik
    Jesucristupi kriyishallapaqami, Tayta Dyusqa llakipamashunllapa dibaldila, paywan
    pulla tukuy tyimpupaqna kawsanallapapaq.
  yuw-yuw: Wömai yaha, Kopotorocho irot ogep nimongitacma woi itonggong koing. Itonggong
    koing wömai nonu Duic Yesu Moröma noni yuhon madec wöngnacno muno komanang sogiamon.
    Wohong wömuno toctochon urago woi omoc koing.
  hus-NT-1971: An hualabtalab tu jalbiyalchic c’al i tsemla, ani a Dios jats tu ts’ejhualith
    it ejatlinchal i ejattal abal ets’ey tam u ts’at’bathits c’al i Ajatic Cristo
    Jesús.
  med-med: Ei kʉn, uⱡ kit ei ndi, punt ropa, wamp kui nga uⱡ ei ngorum. Wote, Kraist
    Jisas tʉn nga Nuim kʉn tʉp tenda etʉp mormʉn uⱡ ila, Got ndi tʉn uⱡ nga kʉnt nga
    kont mul uⱡ ei, wei gem ngurum.
  bch-bch: Ngansa kadonga sasat aea kolinga ila pagimi eine matenga. Be Deo ele tenainga
