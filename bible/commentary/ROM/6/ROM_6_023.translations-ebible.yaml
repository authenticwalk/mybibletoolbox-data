  atd-NT: Ian su ka igbayad to salo to mgo otow, ka kamatayon to waro katamanan. Di
    ka igbogoy to Magboboot no waro bayad, ian ka kouyagan no waro katamanan no ogligkat
    to ogkasagboka kinow ki Hisu Kristu.
  tel-2017: ఎందుకంటే పాపానికి జీతం మరణం. అయితే దేవుని కృపావరం మన ప్రభువైన క్రీస్తు
    యేసులో శాశ్వత జీవం.
  hat-BSA: Paske salè a peche se lanmò, men kado gratis Bondye a, se lavi etènèl nan
    Jésus Kri, Senyè nou an.
  top-NT: Namá li̱xcájnit quinkasatcán tí quinca̱ma̱tlahui̱yá̱n tala̱kalhí̱n huata
    quinca̱ma̱laktzanke̱yá̱n, pero ixtalakalhamá̱n Dios quinca̱ma̱lacnu̱niyá̱n li̱pa̱xáu
    latáma̱t nac akapú̱n para li̱pa̱huaná̱u Quimpu̱chinacán Jesucristo.
  msk-msk: Yang barus sang maat na imo nang otaw yang silot na way kataposan. Awgaid
