  mcp-mcp: Mpugá nə́ ja bɨ́ á dʉ bə məlwaá mə́ mísə́m yí, í áshígɛ́ dʉ bə bɨ́ yɨ́ɨ́mbʉ́lí
    nə́ bɨ kə́ndʉg milâm ótʉ́təlí dɨ̂.
  hat-hat: Lè n' te esklav peche a, nou pa t' gen okenn obligasyon pou n' te fè sa
    ki byen.
  npl-NT: Ijkuak ononilpitokah itech tlajtlákoli, nomejwah mach ononnemiah ika nomoyolo
    chipawak.
  bgg-bgg: Nathek yi layog ro khiao ba shii, nathek shii ne giang è thoh phi phro.
  eng-TCENT: For when you were slaves of sin, you were free with regard to righteousness.
  eng-BSB: For when you were slaves to sin, you were free of obligation to righteousness.
  cpu-NT: Eeniroranki okempivaitaro iroomi onampityaaminemi “Kamaarotatsiri,” ari
    pisaikaminthavaitashitari, tekatsi shintsiventemine pintampatzikashirete.
  san-ASM: যদা যূযং পাপস্য ভৃত্যা আস্ত তদা ধৰ্ম্মস্য নাযত্তা আস্ত|
  tac-NT: 'Napu''lige ''emi bijí tabilé ''cho oyérame ka Onorúgame, regá ''nátame
    nile ''emi: «Ramueka pecha chélágó tabilé e''wiga Onorúgame napugiti ramueka pecha
    oyérame nírigime Onorúgame.»'
  eng-WEBPB: For when you were servants of sin, you were free from righteousness.
  gfk-H: Tano pakana bung bia muat ga tultulai gar tano magingin sakena, taia ta linga
    pa ga halawen muat bia muat na mur ira takodasiana magingin.
  viv-viv: Tuwaina koyona againe waveꞋagetoga ana toveya dewa tunutunugina ana vehimeya
    keke wadanuwenuweni.
  yao-yao: Pamwalinji achikapolo ŵa sambi, nganintaŵikwa kupanganya indu yambone paujo
    pa Akunnungu.
  tgp-tgp: Na rani ka pa lo slev non hehe, ka sopo r̃omr̃omi na posposi sei mo tataholo
    na nahon God.
  auc-NT: Wëënëñedë ïñömö mïnitö wënæ wënæ mïni cæïnënö beyænque cæte në quëwëmïni
    baï inte wægamïnimpa. Mänïñedë mïnitö në nö cædongä nempo quëwënämaï ingaïmïni
    inte tömengä nänö angaïnö ante edæ ëñënämaï ingamïnimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo maleeɡ̶akaami liotagipi nibeyacaɡ̶a, aɡ̶ica daɡ̶a ɡ̶adowoogotiwaji
    daɡ̶awii niɡ̶ica ane iɡ̶enaɡ̶a, leeɡ̶odi niɡ̶ica ane iɡ̶enaɡ̶a aiiɡ̶e ɡ̶adewiɡ̶a.
  bmh-bmh: Getal ag igul eg nugau salau duailel dacanemen. Igul naliu nug ag i gumarai
    dacaneun, gonun, ag igul naliu mabun i dabilanemen.
  ctu-BL: Come che' chuculetla ti mulil, ma'anic la' p'ʌtʌlel cha'an mi la' jac' chuqui
    toj.
  meq-meq: Ahəl nakə nəkurom beke i mezeleme aye na, wuray a gakum kutoŋ ka məge wu
    nakə a say a Mbəlom aye bay.
  noa-H: Chadcha warr pãar sĩi pãach k'õchagpierr nem wau nʌm gaaimua pekau chogk'a
    nʌmjö naajeewai chan Hẽwandamau waupi jaau simjö waujujã k'ĩirjuba haajeejim,
    hagt'a hi hõor k'aba narr haawai.
  alp-NT: Akmena kena imi ono dosa sare, imi ono lulu Alla Eni sukare mosa.
  san-VEL: yadaa yuuya.m paapasya bh.rtyaa aasta tadaa dharmmasya naayattaa aasta|
  kbq-kbq: Hagi kumi'mofo kazokazo eri'za vahe'ma mani'nazagu, fatgo avu'ava zamofo
    eri'za vahera omani'naze.
  kbh-kbh: Ts̈ëngaftanga, cabá bacna soyënga jamama juabnë́ngaca mandánënga s̈monjamna
    ora, ts̈ëngaftanga ndoñe obligaciónaca ques̈mënjatsmëna nts̈amo Bëngbe Bëtsabiama
    ts̈abá yomncá játamama.
  ron-LSB: Căci atunci când erați robi ai păcatului, erați liberi de neprihănire.
  pon-pon: Pwe ni anjau me komail ladun dip, komail maio jan me pun.
  nhe-BL: Quema initztoyaj imaco tlajtlacoli huan tlajtlacoli inmechnahuatiyaya, ax
    inmoilhuiyayaj para monequi inquichihuase tlen xitlahuac.
  sps-sps: Tana fo nainy te naa en, tan nainy te faarei amin tsoiny binun babainy
    tan kat, kat aveto, mi gim to ma fakats ma kaa tana sanaan tan kat, kat tavaron.
  wnc-wnc: Siwan ginda waiakngae puya amin dakngake yuwawa sanga take akngata ginu
    dua panggaganukut.
  bus-bus: Kɛ̀ á dɛ durun zↄ̀nↄ ũ yã, a bà kú kↄ̃n maakɛnaoro.
  gub-BL: Ikatu 'ym ma'e iapo haw pezar romo izeapo mehe, napezapo kwaw ikatu ma'e
    pe, Tupàn hemimutar rupi pe.
  imo-imo: Ulu pulu kerimani eno toperope tirimu wali yunge kongono kendemande tenderingi.
    Aku wali ulu pulu toya tolimunga maindo naa moloringi.
  boj-boj: Nami niŋgi une aqa kaŋgal tamo bul soqneb. Bati deqa niŋgi kumbra bole
    aqa kaŋgal tamo bul sosai.
  eng-DRA: For when you were the servants of sin, you were free men to justice.
  knf-knf: Wi nabiiŋ awo ţi mnhina mi pekadu, naando ji naşal kaji nawo kado iko iŧool.
  san-KHM: យទា យូយំ បាបស្យ ភ្ឫត្យា អាស្ត តទា ធម៌្មស្យ នាយត្តា អាស្ត។
  arn-NT: Feychi eymün petu püresukonalelu reke tati yafkan mew, kiñe nor dungu no
    rume ta niekelafuymün tamün mongen mew.
  zas-NT: Chi gunabee dol lëjt niꞌquid guyutidi xgab nibajndi ziꞌc rën Dios.
  ken-NT: Ndǔ mpok anɛ bǎchí ndu kɛsɛmɛ́ bɛbʉ́, bǎbhɨ́kɨ́ bhɔŋ nyaka yɛ̌nyɨŋ bɛkʉ
    nɛ mɛnyɨŋ ɛbhɛn bɛchi chak.
