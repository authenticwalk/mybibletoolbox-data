verse: ROM.006.020
translations:
  kpx-kpx: La subuta vaveve toelae isivi vamale kemo la vaveve duaho isiviholilu.
  okv-H: Eto iji mahu amo ungo ari jajavotoho na tihi jigae rate ari sasapura na ungo
    tihi ere jigihahija, iji amikote amo ungota degi ari javotoho puvunute?
  tbo-tbo: Hougana tauta apapoe i ibagibagita ega kikina dewadumalu tata galena tuhagaya.
  mal-C: കാരണം, നിങ്ങൾ പാപത്തിന്റെ അടിമകളായിരുന്നപ്പോൾ നീതിയുടെ സ്വാധീനത്തിൽ ആയിരുന്നില്ല.
  grc-SR: Ὅτε γὰρ δοῦλοι ἦτε τῆς ἁμαρτίας, ἐλεύθεροι ἦτε τῇ δικαιοσύνῃ.
  bgc-bgc: जिब थम पाप के गुलाम थे, तो थम धार्मिकता के काम न्ही कर पाओ थे।
  khz-khz: Gomi rakava gena inagulu talimana ati voina talimami ai roe wagomaguliwai
    aonai, kala rorirori ati gena kapu ta gomi gemi maguli aonai.
  deu-TKW: Ja, als ihr Knechte der Sünde waret, da wart ihr der Gerechtigkeit gegenüber
    frei.
  zsr-NT: Catiꞌ niꞌ nacliꞌ ca bönniꞌ nadáꞌugac lu naꞌ dul‑laꞌ, cutu benliꞌ xchini
    le nac tsahuiꞌ.
  lin-lin: Tango bozalaki nanu bawumbu ya lisumu, bozalaki na bonsomi liboso ya bosembo.
  hns-NT: Djab toelog paap ke bas me rahiele, tab na maangat rahiele Parmeswar khaatien
    koetjh kare.
  noa-E: Chadcha warr pãar sĩi pãach khõchagpierr nem wau nʉm gaaimua pekau chogkha
    nʉmjö naajeewai chan Ẽwandamau waupi jaau simjö waujujã khĩirjuba aajeejim, agtha
    i õor khaba narr aawai.
  eng-EMTV: For when you were slaves of sin, you were free in regard to righteousness.
  mib-NT: Chi nde náa cácuu ró mozo nuū cuéchi, te tu ní cájejníñu ró núū jníñu ndaā.
  lif-NT2: खिनिॽ लायोःल्‍ले़ कुयोःक्‍पा के़वयिल्‍ले़ साम्‌योनिबाल्‍ले़ कुयुक्‍को के़होःप्‍तिरो॥
  xnj-xnj: Ndava muni pemwavili vavanda va kumbudila Chapanga mwakungiwi lepi kuhenga
    mambu gegakumganisa Chapanga.
  mmx-mmx: At levenaleng migak lok ngan lavaanat saxaruki at laxakapmek, miga sepsu
    basinge leventaangas at loklok manmanton.
  cbr-NT: Ñu 'atima 'atishi sináncë 'ixun camina mitsun bëráma Nucën Papa Dios cuëëncësabi
    oquin 'ati sinánma 'ain.
  tee-NT: Ju uxijnan acsni mi'akstu'an ixlhinonat'itca' lami'atsucunti'an chai ixnaviyat'it
    ju macxcai pus jantu ixnaviyat'it ju soknic'a.
  eng-LSV: for when you were servants of sin, you were free from righteousness.
  cak-NT: Cuando rix c'a jixc'o chuxe' ri mac, man xinojij ta juba' chi can nic'atzin
    nic'uaj jun chojmilaj c'aslen, roma xinojij chi jix libre.
  pah-NT: Ymya pepiro'ye'ymame pejikote'varuhua hugwi pe ndapekokatui.
  sja-NT: Parã at'ãri pãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨa jua ek'ari esclavoorãk'a
    p'anadak'ãri, ũridaamaa p'anapachida Ak'õrepa oopi k'inia bada parãmaa. Jĩp'a
    oo k'inia p'anapachida k'achia beerãpa oopatak'a.
  xed-xed: Ma nzakwa ghuni ka vuʼa dmaku ná, Zɗəgaghuna a maga skwi tɗukwa wa.
  mks-NT: Tá na̱sa̱cuu ndó mozo cua̱chi co̱ó na̱xe̱én ndó caja ndó ña̱ nda̱a̱ ña̱
    cúni̱ Ndióxi̱.
  gfk-S: Kaia, mu na gil hobi kinong i palai be tano pana bung be mu ga tultule tano
    sana tintalen, pata ta linge pai gale halewen mu be mu na mur ira takados na tintalen.
  bmu-bmu: Iŋini siŋgisöndok Toŋaŋgö welenqeqeurupŋi malgeri, nalö miaŋgöreŋ ahakmeme
    solanŋi mi qahö wuataŋgögetmö, nanŋini imbi-imbi laŋ malget.
  dgz-dgz: Koewa nanam imaeni gapan tayana menan guegue kakaewa e oare ya taiwanian.
  eng-GNV: For when ye were the seruants of sinne, ye were freed from righteousnesse.
  zaa-NT: Loti' rútsiabia' le para guni le tul·la' nna, labí uccua le libre para ccá
    le enne' tsè'.
  eng-WEBSTER: For when ye were the servants of sin, ye were free from righteousness.
  guh-guh: Pamatacabi picani abaxë ëpibisiacuene paexanavanapame, Dioso papecatojitsipaecuenia
    apo paexanavanapaemë. Saya jamatejema pajinavanapame.
  bon-bon: Niinäce weene liba itu inajininuji conocono mule cabu, weene piba Acejiyame
    me singi cabu lica inajininuji piiyepu conocäco mule bine lica jewenemujiye.
  nhw-BL: Quema anitztoyaj imaco tlajtlacoli huan tlajtlacoli anmechnahuatiyaya, amo
    anmoilhuiyayaj para monequi anquichihuase catli xitlahuac.
  swh-ONEN: Mlipokuwa watumwa wa dhambi, mlikuwa hamtawaliwi na haki.
  wbi-wbi: ulwakuva ndavule mulyahumisie ifilungilo fya mavili ghinu kuva vasung'ua
    va vulamafu nu vuhosi, mu lululuo muhumiaghe ifilungilo fya mavili ghinu kuva
    vasung'ua va kyang'haani ku luvalasio. ulwakuva ye muluvasung'ua va sambi mulyale
    lumuli kutali ni kyang'haani.
  bba-bba: Domi sɑnɑm mɛ i rɑɑ sɑ̃ɑ torɑrun yobu, ɡem kun dɑm mɔ bɛɛ sɔɔ.
  eng-KJVCPB: For when ye were the servants of sin, ye were free from righteousness.
  kgk-NT: Yma araka'e peiko mba'evai rembigwái ramo peiko. “Pejapo katu Nhandejáry
    remimbota” nde'íry araka'e peẽ-my nde rerekwa.
  waj-waj: Mminnamminnaa maisaiyauvo ngii puaisa utuu suaivaki hama safu aataruuvo
    ngii utuduu ngia kati ngiengie yaata utiraivaugiataama vida mminnamminnaa maisaiyauvaa
    vareeravai.
  cpy-cpy: Paerani eeniro omperawaetzimi “Kaari kamethatatsini,” ari pijeeka-waeta-shitari,
    tekatsi shintsiteemini pitampatzika-shirete.
  ekk-PKP: Kui te oleksite patu orjad, ei nõutaks teilt selle tegemist, mis on õige.
  mpx-mpx: Valila komiu gegi paganina wana tololoyowan, inoke saugena o waisi yawalimiu
    nige i lologugui-an.
  wbp-wbp: Yangka kujalpankulu Kirijini-jarrinja-wangu-wiyi majungka-jarrinja-yanu
    pirijina-piya, kujarlaju kula-nyarra nganangku ngarrurnu Kaatukuju yimiri-maninjakuju,
    lawa.
  luo-luo: Kane un wasumbini mag richo, ne un thuolo korka tim makare.
  nhe-NT: Quema initztoyaj imaco tlajtlacoli huan tlajtlacoli inmechnahuatiyaya, ax
    inmoilhuiyayaj para monequi inquichihuase tlen xitlahuac.
  aii-aii: ܐܝܼܡܲܢ ܕܝܼܬܘܿܢ ܗܘܵܘ ܥܲܒ݂ܕܹ̈ܐ ܕܚܛܝܼܬܵ‌ܐ، ܠܹܐ ܝܬܘܿܢ ܗܘܵܘ ܙܲܒܛ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Qaaŋiqsuami savaktaaġruuŋŋapsi killuqsautmun iñuuniatlaitchusri nalaunŋaruałikun.
  msb-msb: Sadto na uripon pa kamo san kasal-an wara kamoʼn sarabton sa katanusan.
  cpa-NT: Tsa¹mi³tónh² hniah¹² juu¹² jǿg³ dsio¹ jmai³ mi³ŋi²nioh³ hniah¹² juu¹² hlaih¹³.
  dso-dso: ତମେ ପାପର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ରଇଲାବେଲେ, ଦରମ୍‌ ଜିବନ୍‌ ଜିଇବାକେ ମୁର୍‌ମୁରା ଅଇରଇଲାସ୍‌
    ।
  meu-meu: Kara dika isiaina o lao heniva negana ai, umui na kara maoromaoro enai
    o heruha negeva.
  yva-NT: Arono ayao kakai mo wasaijaro arove no wusyinoe, watavondi wapa bekero rui
    vayave rai weye Amisye apa bekere mbe akarive wasai jewen.
  dgc-dgc: To éya a sésundin moy pabi i ugali moy a makasalanan, éy éwan kam pabi
    nasakup na mahusay a ugali.
  zpm-NT: Zeeṉe scataa ngadoo to lo doḻ, ib wbande to zigne rnabey me.
  hix-NT: Ayanhàn kom yanoto me oyehtokonye, Khoryenkom yanoto mehra rma hak mehxatxkon
    hamà. Ohxe ehtxok hampànà, ronenyhoryetxho me oyesnàr kom ke, katxho mehra rma
    hak mehxatxkon hamà.
  sim-sim: Os nombo kavan ji tiyayari wolo, mbeek nombo wornan tiyakurik hishindari
    ambu jir, wahau. Men mbele mbele kava nom ji ukurik hishiri jir.
  npi-ULB: किनकि तिमीहरू पापका दासहरू हुँदा, तिमीहरू धार्मिकताबाट स्वतन्त्र थियौ ।
  cgc-cgc: Na ulipen kaw pa kan-o ta sala, ula ta inyo na isip na dapat kaw magbuat
    ta mga makapalipay ta Dyos.
  tim-tim: Ulikŋân bâleŋaet hoŋ maliân ain ârândâŋ manmangât horat are bo yeyeŋgiep.
  yor-yor: Nígbà tí ẹ̀yin jẹ́ ẹrú ẹ̀ṣẹ̀, ẹ̀yin wà ní òmìnira sí òdodo.
  wos-wos: Tale haraki saraki sémbutna jémba yakwa du re guni Godna yikafre sémbutka
    xékéhafi yata wandén maki huruhambanguni. Guni Godna yikafre sémbutna jémba yakwa
    du yingafwe.
  emp-NTPO: Bãrãra cadjirua nezocarã basid̶e jipa od̶ida crĩchad̶aca basía.
  eng-F35: For when you were slaves to the sin, you were ‘free’ from the righteousness.
  ind-ind: Dahulu kamu budak dosa dan tidak berpikir untuk hidup benar.
  pes-OPCB: در آن روزها که بردهٔ گناه بودید، در قید و بند نیکی و راستی نبودید.
  mpt-mpt: Sino ibo hengmino okok naka unang bianiba kukub misiamo wafu blib dimo
    ibo kukubo moloto mo wafu bianibta ib bobol tem funino mo kimaim blimobe.
  ssx-ssx: Ikita꞉ e pa hameke pokaaseme wanda꞉hali leke hata꞉ hoke haumanu pu haemeke
    dina꞉ta꞉ Koda꞉na꞉ tikitiki haumanu puemena꞉yeke ma꞉nda꞉ma꞉ iki na su tiaeyekeme.
  mkl-mkl: Wɑɑti iyi ì wɑɑ jɛ ɑrui dulum ŋɑ, ì yɑ jilɔɔ si i kù nɛ i ce mii iyi Ilɑɑɔ̃
    wɑ tɔɔ ŋɛi.
  gaq-gaq: ପେଇଂ ପାପ୍‍ନେ ଚାକର୍‌ ଲେଃକେଲା ଦାର୍‍ମିକ୍‍ ସାମୁଆଁବାନ୍ ସ୍ଲ ପେଲେଃଗେ ।
  gof-RNT: Hintte nagaras ayllettidi de7iya wode xillotethas haaretteketa.
  unx-unx: ଆପେ ପାପ୍‌ରେୟାଃ ଦାସି ତାଇକେନ୍‌ ଇମ୍‌ତା, ଧାର୍‌ମାନ୍‌ତାଃଏତେ ରାଡ଼ାକାନ୍‌ ତାଇକେନାପେ
    ।
  gah-gah: Lekeza lihima netalímini gelekeleláa mina gamenaló nene, netá lamanalímini
    gelekeleláa minamamóma neve.
  lcm-lcm: Si pangau ang anangan mitapo asosokai si rikek, na mitapo misag ani keve
    saupai i lau korong.
  aer-aer: Urreke arrantherre Ngkarte-kenhe anetyenhenge, arrantherre kwenhe arne
    akurne areye akwetethe mpwaretyarte, arne akurne areyeke-ante ware mpwaretyeke
    itirretyarte. Arrantherre kwenhe arne arratye areyeke itirretyakenhe arrantherre-arle
    Ngkarteke akutne anekeke.
  qvc-NT: Unayqam uchata rurashpaqa, mana baliq patrumba kriyadunguna karqaykillapa.
    Chaymi mana munarqaykillapachu allita kawsayta.
  tgl-ULB: Sapagkat noong kayo ay mga alipin ng kasalanan, malaya kayo sa katuwiran.
  cbs-NT: Jaska inun, chakabun matu tsuma wayukenan Diosun jaska bechipaiai shinanma
    man jiwekunkainiki.
  xtm-NTPP: Vaa kivi ni ka yo kuu ni ñayii ni ka yo jinukuechi nuu ja u'vi ma, te
    ñatuu ni ka yo ndi ini ni ja jin ko sa'a ni ja va'a ja ndaa ma.
  nnq-nnq: Pamakiba mabanda ba mabaja makiba agabwa mukutenda ilebe yaipala Nnoongo.
  bao-NT: Ména, ñañarije peere tii nʉnʉjee niirã, añurije peere mʉja tii nʉnʉjeetiupa.
  san-ORI: ଯଦା ଯୂଯଂ ପାପସ୍ୟ ଭୃତ୍ୟା ଆସ୍ତ ତଦା ଧର୍ମ୍ମସ୍ୟ ନାଯତ୍ତା ଆସ୍ତ|
  huv-NT: Cos nomb wüx ngondom mecueatiün merangan nisoet, ngondom merangan nicuajind
    najneaj atnej andiüm Teat Dios.
  otn-NT: Nu̱'mø yø pa xa̱ thogui ngue gä ra̱ nts'o xtá̱ øthʉ, hi̱nmi̱ pa̱di̱ ga̱
    øthʉ ra̱ nho.
  nop-nop: Kadakaniŋ diniŋ tipilapilaye kwanai tiŋa hatigiŋneŋ metam didimehi hatidok
    folok nemu hahamguk.
  obo-NT: Iddot no-uripon kow pa to saa, worad en diyot poomdom dow iddos kodpuung
    to motallong.
  cak-ENT: Tok xixc'uje' chuxe' rutzij ri mac, rix man xinuc tüj ba' que nc'atzin
    que nic'uaj jun c'aslen choj chuvüch ri Dios. Rix libre xina' rix.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤢᤕᤥ᤺ᤰᤐᤠ ᤁᤧᤘᤕᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤁᤧᤜᤥ᤺ᤵᤋᤡᤖᤥ॥
  mie-NT: Chi jondē tá nī ncuu nú mozo nūū cuāchi, de nduú ní ncúu nú mozo nūū tiñu
    ndāā.
  san-TIB: ཡདཱ ཡཱུཡཾ པཱཔསྱ བྷྲྀཏྱཱ ཨཱསྟ ཏདཱ དྷརྨྨསྱ ནཱཡཏྟཱ ཨཱསྟ།
  qve-NT: Qankunaqa huchapa esclavon kaspaykichisqa, Diospa nisqantan mana ruwayta
    munarankichishchu.
  pao-NT: Tamme ka o'nosoo suda te tumatuguna nakabetseana tamme gi ka besow nakabetse'a.
  cbu-NT: Sirú yutaritshishee chinarangus, Yashingshumari tachitarangus, wanasir taamaam
    mapiyrangsa.
  usa-usa: kúmiq-yataakoni kaqtó-wayukama máqe-ureta kateko-yátááqtábá ítaraae.
  soy-soy: Kumúŋɛ́ kpɛ-i kɑní pɛɛ ɑkópɛ ilɑsi n le, lisɔnɛ piwɑi ɑ́pi pɛɛ́ nɛ nɔ́
    yɛ̃́.
  hui-hui: Tí ko bulenenaga garabaya biabe ale bia haga harimiangi Ngode Datagaliwabenaga
    tigabi bulene bia nabi harimi.
  amf-amf: Seesosa worshona yenin dohon wodanka, tipamo yenin hayoadettsi yeam kantisea
    yer qolehe.
  quc-NNT: Ri ix nab'e, aretaq tajin kipatänij na ri mak, man i yo'm tä iwib' chub'anik
    ri jikom pa ri i k'aslemal.
  dob-dob: Manuna lowa ꞌomi toꞌumalina ꞌana toguinuwao, ta nigeya bubuna palupaluna
    ꞌana toguinuwao,
  wrs-wrs: Seilmba yimba indkoklana andranindilm avna, wo wevsabesalmba yimba wohtit
    vrivna.
  mca-mca: Qe in mexe ƚeƚinheyi'ƚ ej pa' uƚ'ax, nite' yatsat'etsi'ƚ epji' pa' yatsathen.
  tzo-TZC: Cꞌalal jech mosovinbiloxuc yuꞌun ti mulile, muꞌyuc laj avacꞌ abaic ta tunel
    ta spasel ti leque.
  jao-jao: Ambuliyalu, ngalirru kirru-arri li-jawina nuwu-mangajiwuthu nuwarnu-wardiyu
    ngalarnu na-mbanguwuthu narnarrku, na-mangajiwuthu nuwarnu-yabiyu, kurdardi yirrunga
    na-mangaji. Minja kirru-wingkayaninya kurdardi nykarrinjawu na-mangaj iwuthu nuwarnu-yabiyu
    ngala nykarrinjawu nuwarnu-wardiyu.
  mya-mya: သင်​တို့​သည်​အ​ပြစ်​တ​ရား​၏​ကျွန်​ဖြစ်​စဉ် အ​ခါ​က ဖြောင့်​မတ်​ခြင်း​တ​ရား​၏​လက်​မှ
    လွတ်​မြောက်​ကြ​၏။-
  gng-NT: Ni là yé ibiɛre ya yonbe ma nnɔ, niba ŋa là wɔbndeh nɛ ní li teh nà
    cuube Uwien ya nun bó.
  cbi-NTPO: Ñulla kaspele ujcha kekaamu pensachee manda-i' taawasha kemu juuñuu chunatuya,
    Dioschi uraanuu kiikenutala ti pensaba jutyuwa deeve.
  ikk-NT: Ogẹn hụ ụnụ gi wụ igbọn njọ, onwọnni ụgwọ ọwụlẹ ụnụ gi ezi-omumẹ hụn ụnụ
    e gi gbaye ẹ.
  leu-leu: Lumua, layaan a vilaana saat a xus nami, mi pife lamon pana so ta mo a
    roxo xena vile.
  maz-NT: '''Ma mi tjünt''üji a xütjü e nzhubü, dya mi ätäji Mizhocjimi c''ü xi''ts''iji
    rí tsjaji na jo.'
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་སྡིག་པའི་བྲན་གཡོག་ཡིན་དུས། རྣམ་དག་གིས་གཅུན་པར་མཛད་མེད་དོ།།
  tca-NT: Rü yexguma pecadutüü̃wa peyexmagügu, rü taxucürüwama Tupanapẽ́xewa mexü̃
    pexügü ga yexguma.
  zpl-NT: Chenu unibiyaꞌ dula luhua lá chenu arquiꞌhua nú ahuañi nzeꞌcahua.
  mbc-NT: Pena imakui'pî kupî pî' awanîkon yai, tiwin kin î' pensa itu'se Paapa e'to'
    yawîrî iku'sa'ya'nîkon pra naatîi.
  ndg-ndg: Kwa kuwa mwapoki atumwa ba sambi, mwabile uru kutolu na haki.
  wsk-wsk: Tom nina munan memek ko ura dungan bagakasan, mu nina munan ningo ko ura
    kariimet me bagakasan.
  toj-NT: Meran nia, ja ba lequi, mi ni t'ilanuc huax cabtic ajyia. Ja' ni huajel
    jc'ujoltic soc ja maloili.
  tbc-tbc: Saen aŋ aupasek san bigabeg ago ator se man, kagin itaot an aŋ ibiatuanaŋ
    san tia ya.
  sna-sna: Pamakanga muri varanda vechivi, makanga makasununguka kubva pakutonga kwakarurama.
  smk-NT: Sin say kasalanan et a mampag'uray sa byay moyo, kai kamo inubligan gaw'en
    no ani a mapteg.
  grc-TCGNT: Ὅτε γὰρ δοῦλοι ἦτε τῆς ἁμαρτίας, ἐλεύθεροι ἦτε τῇ δικαιοσύνῃ.
