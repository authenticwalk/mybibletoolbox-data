    namotlalnacayo mai iesclavo in pitzotic ayilis uan nochi tlen amo cuali uan onamontlahtlacolchiuayah,
    ohcon axan ixcontemactican namotlalnacayo mamochiua iesclavo tlen yec, uan ohcon
    xonmosicantlalican ixconcauacan in tlahtlacol.
  ttc-NT: Nkyinyolin ikxjani naqekix kyeyolin kye xjal, tzan tpaj nya'tx jwert atix
    tzan tel eniky'. Oqtxi' etetz oxik eq'apo' etib' tuj tq'ab' te nya'tx galan tzan
