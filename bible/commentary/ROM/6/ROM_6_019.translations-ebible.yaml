    para antaixpanose huan para anquichihuase cati amo cuali, pero ama xijtemactilica
    nochi amotacayo para anquitequipanose cati xitahuac para anelise antatzejtzeloltique.
  quc-TNT: Quinbij wa' chiwe pa qui tzij winak, rumal chi ri ix i tuquiel wi man kas
    quixcowin tä chuch'obic wa' we chomanic ri'. Man je' tä quibano jas ri xiban can
    nabe aretak xijach iwib chupatänixic ri mac rech quiban ri äwas u banic cho ri
    Dios xukuje' ri etzelal. Xane che we cämic, chijacha iwib pu k'ab ri Dios chubanic
    ri jicom pa ri i c'aslemal rech quixc'oji chuwäch ri Are' ch'ajch'oj ri iwanima'.
  tfr-NTPO: Tja tjl̈ẽ shäng bomi tjok ëre l̇l̇ë l̈okl̈o miydëmi mal̈ing l̇l̇ëm, bomi
    wotjl̈ĩk owa l̈i kjĩshko. E kjĩshko ga tja tjl̈ẽ shäng bomi kong l̇l̇ëbo jyãgl̈o
    ëre go, miydëmi wẽl̈ë wl̈o. Dënashko ga bomi doyo ichëmi l̈öng l̇l̇ëbo owa shäryë
    obl̈ë obl̈ë. E kjĩshko ga l̇l̇ëbo owa shäryoromi jek këgong këgong. Eerishko ga
    bomi doyo ichozĩ l̇l̇ëbo pjl̈ú shäryë dey, pjãy ber tjeng dboy Sbö kong wl̈o.
  kaq-NT: Jaabi, hahquirihbi tiromamis hihxon tah hen mato yohihi, man nincanon hihxon.
    Tiromati qui tah man hinamehpahoniqui, hea huetsabaan. Hohchapan hinabo sca tah
    man janiqui. Jahuen patoronen yonohah jahuen yonotinin nincati jai hahcajahi tah
    man hohchapan hinabo hihpahoniqui. Tiromabi res nincayosmahi jihueti. Jascayamascanoxon
    Papa qui sca hinamehnahue, jaa queenai quescari sca siri bi res jihuenoxon.
  sgb-sgb: Paalimbawa ya toro ko, ta êmên yo tampol maintindihan gawan alwa pon nananiêh
    ya paniwala yo. Hên hato, ay impaipoh yoy sarili yo ha pamanyag hên karêmêkan,
    haka ya hinon karawakan. Noa, amêhên ay dapat yon iubuh ya boon lawini haka nakêm
    yo ha pamanhumonol kana, ta êmên mag-in mangêd ya pamimiyay yo hên marayo ha karawakan.
  vie-1934: Tôi nói theo cách loài người, vì xác thịt của anh em là yếu đuối. Vậy,
    anh em từng đặt chi thể mình làm tôi sự ô uế gian ác đặng phạm tội ác thể nào,
    thì bây giờ, hãy đặt chi thể mình làm tôi sự công bình đặng làm nên thánh cũng
    thể ấy.
  kxv-kxv: ମୀ ଆଙ୍ଗାତି ବା଼ଡ଼୍‌ୟୁ ହିଲାଆକି ମାଣ୍‌ସିତି ହା଼ଡାତଲେ ୱେସିମାଞ୍ଜାଇଁ; ମୀରୁ ଏ଼ନିକିହିଁ
    ଲାଗେଏତି କାମାତାକି ଜାହାରା ଆଙ୍ଗା ଉଡ଼େଲିତି ପ଼ଲେଏତି ଇଞ୍ଜାଁ ଦାର୍ମୁ ହିଲାଆତା଼ଣା ହ଼ଲିୟାଙ୍ଗା
    ଲେହେଁ ହେର୍‌ପାମାଚେରି, ଏଲେକିହିଁଏ ନୀଏଁ ଜାହାରା ଆଙ୍ଗା ଉଡ଼େଲିତି ସୁଦୁଜୀୱୁ ତାକି ଦାର୍ମୁତି
    ନ଼କିତା ହ଼ଲିୟାଙ୍ଗା ଲେହେଁ ହେର୍‌ପାଦୁ ।
  amu-NT: Matseina̱ⁿ ñꞌoommeiⁿꞌ nda̱a̱ꞌyoꞌ chaꞌxjeⁿ ñꞌoom na cwilaꞌneiⁿ nnꞌaⁿ ncꞌe
    ꞌo ticalaꞌno̱ⁿꞌyaꞌyoꞌ joonaꞌ. Quia joꞌ chaꞌxjeⁿ na jnda̱ tquiaꞌñꞌeⁿꞌyoꞌ seiiꞌyoꞌ
