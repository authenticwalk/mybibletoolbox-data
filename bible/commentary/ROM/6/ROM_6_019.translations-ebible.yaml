  nvm-nvm: Na vuak igi na e mamkanuk ijiebuon ja ik rekva na ijia bijame kuardiav.
    Na vuak ijekin iji kuardiaga ja faime ma vierafekro na iji kuardiav. Regavo usuibe
    ja Jesu Kurais ba ma vierafenva ijia jaba vajai jon koikjo samuagdiain. Regavo
    jam vajai jon kege una unam ise kafokafo ijia reoin. Regavo iviakma ni arega God
    fu ja aferdia una unam fuon ma ijia uniaga ja ik fuon akaij iji reok.
  mps-mps: 'Te dagego homu kolesaga bomo menibadi, tama eno te da bidigo homu wali
    peyu, tama sę ebo bidide po digi po begeleyu, tama eno e po obao: polobadu dagego
    duga tigi tigidali te meda yai kolesagade sę ebo bidi bidiyu, tama dagego yali
    dwai dwai sę geninama mu pedalali. Tiali goli megi dagego te duga tigi dabe me
    homu kolesaga te doloba pai kolesagaba munama sę ebo bidi bidiyu, tama dage te
    dwai sę me isąwai te wiegi yai tedali kolesaga naga pedalomainogo yao.'
  pab-NT: Maisa atyo metahare xini niraeta xikakoa ximaiyaterene hiyeta. Toahiya ene
    iniyalahare xema taita xisaonita, iniyalahare xisoma maheta. Hoka maika kalikini
    Enore xema xisaohena hoka ewakaneharenai xisaona hoka waiyexe wenati xema xisaoheta
    maheta.
  llg-llg: Au kokolak ia, pake natutudu basa faik neme malanggan no atan, fo suek
    lofoanak ei malelak au hihiing. Makahulun ei fee ei ao mala dadik ata fo tao salak,
    de Musa Heti-heun nae, ei dadik manggenggeok. Tehuu hatematak ia, ei musi fee
    ei ao mala dadik ata fo kada masoda tao ndoos, fo neni ei dadik malalaok nai Manetualain
    matan.
  kyf-kyf: -We ka 'gbʋ na gbaa sa we, amɩaa 'nʋnʋe -kalɩ -yɔ. Sa a wla bhaa amɩaa
