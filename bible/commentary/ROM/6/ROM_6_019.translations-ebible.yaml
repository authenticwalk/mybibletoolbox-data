    porã rembiguairã ju pemboaxa penderete regua, iky'a e'ỹ va'e pendekuai aguã.
  agu-BL: Ja xcon yi jun elsawutzila'tz wa'n tan lajluchaxe'n ẍchiwutzu' yi ẍe'n quitane'nu'
    tk'ab Ryos. Yi sajle'n cyak'o'nt quibu' tk'ab yi ilc'ol tan chibnolu' tane'n yi
    e'chk takle'n cachi'. Ya'stzun banake'u'-tz. Poro jalu' cyak'e' quibu' tan chibnolu'
    tane'n yi e'chk takle'n balaj, bantz chixansal quibu' swutz Ryos.
  isn-isn: Kuligitya iti kiuntu kunsoko ansula miili anyu. Anga naimupumilye imiili
    anyu ku ubi, itungili pumi imiili anyu kutula atugwa atai muhume kegigwa mele.
  eng-PEV: I’m trying to say this in a way that you will really understand. In the
    past you used your body for wrong things. It was like those bad things were your
    boss, so you kept on doing more bad things. But now you have to use your bodies
    for good things. You work for God, and he gets you to do good things so that you
    will be his special people.
  ilo-ULB: Agsasaoak a kas tao gapu iti kinakapuy ti lasagyo. Ta idi indatagyo dagiti
