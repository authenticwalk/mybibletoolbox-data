  sus-sus: N wɔyɛnfe nɛ wo bɛ alɔ mixie wɔyɛnma ki naxɛ, alako wo xa fahaamui sɔtɔ.
    Singe ra nu, wo nu wo yɛtɛ findixi yunubi xa konyie nan na, wo xa wali kobie nu
