  kan-2017: ನಿಮ್ಮ ಶರೀರ ಭಾವದ ಬಲಹೀನತೆಯ ದೆಸೆಯಿಂದ ನಾನು ಲೋಕದ ರೀತಿಯಾಗಿ ಮಾತನಾಡುತ್ತೇನೆ. ದುಷ್ಟತನವನ್ನು
