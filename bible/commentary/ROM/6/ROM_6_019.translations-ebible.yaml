    pa Akunnungu kuti nkombole kuswejeswa.
  tgp-tgp: Na lo vere na tovongi na slev sohena matan vara i tueni na nomim lelevosahi.
    Matan sohen tiroma ka lo sile na epemim sohena slev mata hina lumiha teni vaivaileu
    sei vuana mo mele vaivaileu jea, ale nake ha sile na epemim sohena slev isan posposi
