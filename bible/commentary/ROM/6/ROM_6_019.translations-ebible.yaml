  bel-N: Па-чалавечаму гавару дзеля нядужасьці цела вашага. Бо, як аддавалі вы члены
    вашыя на службу нячыстасьці і беззаконьню на беззаконьне, гэтак цяпер аддайце
    члены вашыя на службу праведнасьці на сьвятасьць.
  sch-sch: (Nin riet theina rangin anîngtina chong ei mang ngâi lamin ki ril ani)
    nin takpum abâkngei hah inthiengloina le dikloina suoka siet rangin nin lei phal
