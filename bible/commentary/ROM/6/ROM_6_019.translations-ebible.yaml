  jpn-1965: あなたがたにある肉の弱さのために、私は人間的な言い方をしています。あなたがたは、以前は自分の手足を汚れと不法の奴隷としてささげて、不法に進みましたが、今は、その手足を義の奴隷としてささげて、聖潔に進みなさい。
  fra-SBL: Je parle en termes humains à cause de la faiblesse de votre chair ; car,
