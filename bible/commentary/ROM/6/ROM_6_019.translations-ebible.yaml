  san-ASM: যুষ্মাকং শাৰীৰিক্যা দুৰ্ব্বলতাযা হেতো ৰ্মানৱৱদ্ অহম্ এতদ্ ব্ৰৱীমি; পুনঃ
    পুনৰধৰ্ম্মকৰণাৰ্থং যদ্ৱৎ পূৰ্ৱ্ৱং পাপামেধ্যযো ৰ্ভৃত্যৎৱে নিজাঙ্গানি সমাৰ্পযত তদ্ৱদ্
