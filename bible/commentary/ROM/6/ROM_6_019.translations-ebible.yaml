    mɨn iətəm tatol naulɨsiən əmə, mɨne iol əhruin rəha nərahiən iətəm tətəri tepət.
    Mətəu rəueiu otegəhan=pən e lah məmə ilah iol əhruin rəha noliən iətəm kotəhruahru,
    kəni nəkəhuva nətəmimi nətəm Uhgɨn təmələhu kalɨn rəkɨs məmə rəhan mɨn.
  urd-urd: मैं तुम्हारी इंसानी कमज़ोरी की वजह से इंसानी तौर पर कहता हूँ; जिस तरह तुम
    ने अपने आ'ज़ा बदकारी करने के लिए नापाकी और बदकारी की ग़ुलामी के हवाले किए थे उसी
    तरह अब अपने आ'ज़ा पाक होने के लिए रास्तबाज़ी की ग़ुलामी के हवाले कर दो।
  hot-hot: Auk êŋ ma malaiŋ ek môlô avômalô pik noyala ba intu yahêv liliŋ hathak
    auk pik. Sêbôk ma môlô ôêv lemvimkupik bula ek lôŋgôlôŋ imbitak môlônim alaŋ ek
    kambom indumbak ni ba ni. Ma doŋtom lêk ma nônêm lemvimkupik lôkthô ek thêthôŋ
    imbitak môlônim alaŋ ek êmbôv môlô ni êndêŋ matheŋ.
  mqj-NT: Ummalana' pa'rapanan sabua' untetteranangkoa' inde kara-kara mendewatannae
    anna malara madommi' mupekalembasan. Yolona ussorongkoa' kalemu naposabua' ma'rupa-rupa
    gau' meko'do'-ko'do' anna gau' kadake, napolalan tuttuan mandalangkoa' tama kakadakean.
    Sapo temo, la ussorongkoa' kalemu lako Puang Allata'alla naposabua' umpogau' kamaloloan
    ammu malara tuo masero.
  rus-SYN: Говорю по рассуждению человеческому, ради немощи плоти вашей. Как предавали
    вы члены ваши в рабы нечистоте и беззаконию на дела беззаконные, так ныне представьте
    члены ваши в рабы праведности на дела святые.
  mbh-mbh: Na tho ri nge toko umonga tomo nge um polpolonga, eneke i semel na i pavurvur
    ako aro lomumu mire nge. Na nomenga somu wompot numu peti epipeere mo o velpol
    ini vothung kerenga ile umongare, ranga ve ako ini toko na seng aomngare, na o
    panes a God ile riong avele, mako thomu o mimi ranga ve ako God i sis ve aro o
    oma i, kene avele. Na ranga ve ako thomu o oma i nomenga aro o oma mun i ponange,
    aro somu wompot numu peti epipeere mo o velpol ini vothung vengvenga ile umongare,
    maken aro o riri rintet a God itheki.
  bdd-bdd: Bewa, baleꞌu nuwatuhuidi ꞌoidiyega yaheꞌitegomiya, weyahina nuwami ꞌabwa
    potapotadi. Ta mwalo toꞌwehimi watagwalediya ma ꞌabehega simumuga galagala, ma
    weteyage ꞌabehega ꞌimi paihowa galadi sihemadou bwaibwaina. Coinega tuta bewa
    sowasowana toꞌwehimi watagwaledi ma sipaihowa dumwalu, ma ꞌimi paihowa wete ꞌibwebweꞌana
