verse: ROM.006.019
translations:
  kpx-kpx: Isito la negoholilike vage di atae vaveve nahate loui la haivema. Subuta
    la Vatae Kosive esemu holisi la isivi bahata omisi vaveve toela moaga vama. Iale
    ke nahate lana nova Dilava esemu holisi vaveve dua ke unaha vai la uvu bahata
    mai vaveveve dua kemo mavove.
  okv-H: Eto ke erena avo ungo be ingova timu hatirari ke na humbuto ere hona amo
    ari jajavotoho na tihi jigoute mo ari sasapura na tihi jigou? Eto iji mahu amo
    ungota hamo na ari sasapura isapamane be ere uaeheva avoeto jandireketo ari jajavotoho
    avo otohu ue amita ke agi ari embopo evujo.
  tbo-tbo: Iyowai lawa he idedede uyahimi naka pitenana a idedede witubagibagi binei
    babana omi hanapu ega hita lata. Lolowa hinimi gutahi gehouhi o palihalehi po
    o ibagibagihi mae gobugobuhi po apapoehi uyahihi po apapoe i ibagibagimi. Emoemotana
    mei amalai, hinimi gutahi ona palihalehi po ona wibagibagihi dewadumalu uyahina
    po mae waiwoiyawana binei ona itubagibagi.
  mal-C: മനുഷ്യസഹജമായ ദൗർബല്യം നിങ്ങൾക്കുണ്ട്. അതിനാൽ മനുഷ്യരുടെ രീതിയിൽ ഞാൻ സംസാരിക്കുകയാണ്.
    അധർമത്തിലേക്കു നയിക്കുന്നവിധത്തിൽ നിങ്ങളുടെ ശരീരഭാഗങ്ങളെ അശുദ്ധിക്കും അധർമത്തിനും
    അടിമകളായി ഏൽപ്പിച്ചിരുന്നു. അതുപോലെ ഇപ്പോൾ, വിശുദ്ധീകരണത്തിനായി നിങ്ങളുടെ ശരീരഭാഗങ്ങളെ
    നീതിക്ക് അടിമകളായി സമർപ്പണം ചെയ്യുക.
  grc-SR: Ἀνθρώπινον λέγω διὰ τὴν ἀσθένειαν τῆς σαρκὸς ὑμῶν· ὥσπερ γὰρ παρεστήσατε
    τὰ μέλη ὑμῶν δοῦλα τῇ ἀκαθαρσίᾳ καὶ τῇ ἀνομίᾳ εἰς τὴν ἀνομίαν, οὕτως νῦν παραστήσατε
    τὰ μέλη ὑμῶν δοῦλα τῇ δικαιοσύνῃ εἰς ἁγιασμόν.
  bgc-bgc: मै थारे ताहीं आसान तरिक्कें लिखूँ सूं, ताके आम आदमी भी आसान्नी तै समझ सकै,
    के जिब थम अपणी पिच्छली जिन्दगी की गुलाम थे, अर थम हरेक ढाळ के अशुद्ध अर भुन्डे़
    काम करो थे। तो इब थम अपणी देह नै धार्मिक जीवन के दास बणा ल्यो, ताके थम पवित्र
    जीवन जी सको।
  khz-khz: Au na emaguli e inagulu talimara ati voira talimara geria maguli ai ama
    kilagirana pio ripara ularana, kwalana gomi taunipara kavanai ati tiligami roe
    nea. Gomi kunenai ne tauniparami kavatara ne kala milora e kala rakava kwaikwaira
    geria inagulu talimana ati voina gaurai govega-agorato. A ewagumona netauniparami
    kavatara ne kunenai rakava genai gokalarato gelegelenai, kala rorirori gena vetugunagi
    gaurai pio vega-agora, pe pia veaga.
  deu-TKW: ich drücke mich nach menschlicher Weise aus, wegen der Schwachheit eures
    Fleisches. Wie ihr eure Glieder dargeboten habt in den Dienst der Unreinigkeit
    und der Uebertretung zur Uebertretung, so sollt ihr diese Glieder nun darbieten
    in den Dienst der Gerechtigkeit zur Heiligung.
  zsr-NT: Ruíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ ca tuiꞌ didzaꞌ bunách, le cutu réjniꞌliꞌ gdu,
    lu yöl‑laꞌ bunách queëliꞌ. Ziꞌal budö́d cuinliꞌ gdu ca nayáꞌ nabinliꞌ lu naꞌ le
    cunác len lu naꞌ le cunác tsahuiꞌ, gucliꞌ ca bönniꞌ nadáꞌugac qui, len benliꞌ
    xchini le cunác naꞌ. Naꞌa, gul‑dö́d gdu ca nayáꞌ nabinliꞌ lu naꞌ le nac tsahuiꞌ,
    gacliꞌ ca bönniꞌ nadáꞌugac lu nëꞌi, gunliꞌ xchini lë naꞌ nac tsahuiꞌ quië gacliꞌ
    bunách narujgac quizi queëꞌ Dios.
  lin-lin: Nazali koloba awa lokola moto mpo na bolembu na bino ya bomoto. Ndenge
    na kala, bokabaki biteni ya banzoto na bino na bowumbu ya misala ya mbindo mpe
    ya mabe mpo na kosala mabe, ndenge wana mpe bokaba yango sik’oyo na bowumbu ya
    bosembo mpo na kotambola na bomoi ya bosantu.
  hns-NT: Ham rodj ke kaar-baar ke biese me liekhiela toelogke koetjh samdjhaawe khaatien.
    Pahiele toelog aapan dehie se hardam auro kharaabie aur be-saram kaam karat rahiele.
    Bakie ab toelogke tjaahie aapan dehie Parmeswar khaatien kaam me laawe ke bhala
    aur poera manai ghat aapan djiewan bietaawe ke.
  noa-E: Mua mag chikham chogkha nʉm jaau chirʉmʉn, sĩi cha mʉchdëu jaau chirʉm wajapha
    khaphʉ amkhĩirta mag ejemplo pãrag jaau chirʉm. Magba akhiin pãrau pöd khaugbaju,
    khanta mua jaau chirʉ́. Mag mʉchdëu jaau chirʉmjö, ich jãg warr sĩi pãach khõchagpierr
    nem khaigbam waaujerr gaaimua pekaúgta ʉdʉʉr pãach ʉ̈rpapiejerrjö, ĩchab ĩsjã
    warre pãachdëupai pãachta thum Ẽwandamag thʉsĩebapʉ̈it, ichdëu khõsimjö nem wajaphata
    wau nʉmua chadcha i õorkha ãba i atheepai wënʉrraag.
  eng-EMTV: I speak in human terms on account of the weakness of your flesh. For just
    as you presented your members as slaves to uncleanness, and to lawlessness resulting
    in more lawlessness, so now present your members as slaves to righteousness resulting
    in sanctification.
  mib-NT: (Ni cahān rī ɨɨn jnūhun ndese cúu sɨquɨ̄ mozo ini ñayɨ̄vɨ yáha, chi tu cájecūhun
    yachī ni rō sɨquɨ̄ jnúhun ya.) Núu súcuan te nájnūhun ni cajēhe ró máá ró nde
    saá jeē ní cajejníñu ró núū tācá jniñu jnéhén jniñu néé, suni súcuan cuāha ró
    máá ró vijna jeē cuajníñu ró núū jníñu ndaā, návāha coo ndoo coo iī rō nuū Yaā
    Dios.
  lif-NT2: खिनिॽ कुसिङ् निःप्‍मा के़सुक्‍तुम्‍ल फाॽआङ् हिम्‍दाङ्‌बान् नु योःक्‍किल्‍ले़
    कुबिःन् ओगप् चोगुङ्‌ल पत्तारो॥ खिनिॽ आबाङे याम्‍लक्‍किन् तगि याप्‍मि के़जिःम्‍बा
    नु फे़न् याःम्‍बक्‍किल्‍ले़ कुयोःक्‍पा पोःङ्‌से़ के़दोःन्‍दुम्‍माङ् के़वयिबा कुइसिःक्,
    आल्‍ल सेसेगे़न् सुत्‍थो पोःङ्‌मारे़ लागि साम्‌योनिबाल्‍ले़ कुयोःक्‍पा पोःङ्‌से़
    खिनिॽ याम्‍लक्‍किन् तोःन्‍दे़म्‍मे़ॽओ॥
  xnj-xnj: Penapa nijova lepi malovi geginonopa nitumila malovi ga magono goha muni
    nyenye muhotola lepi kuniyelewa chenijova. Ngati kadeni chamwajiwusili kuvya vavanda
    va kubuda na uhakau, mewawa hinu mganikiwa mujiwusayi kuvya vavanda kuhenga gala
    geigana Chapanga muni munyambiswa.
  mmx-mmx: A paase poovo mi lavaanat saxaruki la luvuttadi amgomgo atdi kusu minaba
    ronga xibis kaka na levelinga mila lununu atnemi kopmen na lolos. Gano nemi miga
    raba lorooro axap atnemi ri lugugu ngan lavaanat saxaruki at laxakapmek la laxanbilinga
    ga sisilok solo. Kuren pam, la mina raba bok lorooro axap atnemi ngan lavaanat
    saxaruki ri lok leveloklok manmanton kusu lorooro atnimi nan manton tino.
  cbr-NT: Mitsúxmi unin sináncësa oquin sináncë 'icë cana mitsúnmi cuaisa banáinshi
    mitsu ñuixunin. Bëráma camina mitsun mëcën, mitsun taë, mitsun namicama anun ñu
    'atima 'atishi sinánquin usoquinshi 'acën. Usoquin 'á 'ixunbi camina bërí mitsun
    mëcën, mitsun taë, mitsun namicama anun ñu upíshi 'ati sinánquin usoquinshi 'ati
    'ain, usaquinmi 'acëbëa Nucën Papa Dios cuëënun.
  tee-NT: Pus chani aclajunau. Ts'a ma palai lai amach'akxaya'it'it ju tuchi iclajumputunau.
    Pus ju chavai ta'alin ju lapanacni ju talhinajun. Chai ta'alin ju lapanacni ju
    va alhijuncan. Pus ju p'ulhnan ju uxijnan mi'akstu'an ixlhinonat'it lami'atsucunti'an
    chai ixnaviyat'it tachi chun ju macxcai ju ixnavip'ut'unat'it. Chai palai palai
    lhu alactu'unti ju ixnaviyat'it. Pus ju chavai alak'a'it'it ni Dios ju calhinaulh
    lami'atsucunti'an ni laich anaviya'it'it ju soknic'a. Chai ju chunch slivasalh
    ni ixlapanacni Dios a'una'it'it.
  eng-LSV: I speak in a human [way], because of the weakness of your flesh, for even
    as you presented your members servants to the uncleanness and to the lawlessness—to
    the lawlessness, so now present your members servants to righteousness—to sanctification,
  cak-NT: Y roma rix xa jix winak, can cuesta niben entender ronojel ri jenu'in can,
    romari' xincusaj ri ejemplo chirij jun samajel; roma rix rubanon can, xicusaj
    ri ik'a-iwakan chi xiben mac y xiben ri man utz ta y ri man ch'ajch'oj ta. Quiri'
    tijacha' cami ri ic'aslen chi niben ri choj, chi quiri' can nijach ronojel ic'aslen
    che ri Dios y niben ronojel ri nika chech raja'.
  pah-NT: 'A''ea ji imombe''ukatui pe me tonhimimyme ti pe me javo. A''ereki pe ndapekwahakatui
    a. Ymya pe nhikwava''eg̃i pejeaporog̃itate''varuhua pe xako te''varuhu javo. “Xako
    te''vate''varuhu paravuhu ti,” pe''e pe raikwehe. Ag̃wamo ti penhikwava''ẽ Tupana''ga
    pe xako katu javo. Pe''ji ti: “Xako katu kiro Tupana''gareheva''ero.”'
  sja-NT: (Nãgɨ́ jarateerude mɨa “esclavo” jara bɨ parãpa pipɨara k'awaadamerã k'ãata
    mɨa jara k'inia bɨ.) Naaweda pãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨa jua ek'ari
    esclavoorãk'a p'anapachida. Mamĩda ɨ̃rá pãchi k'ap'ɨamaa oopidaipia bɨ ne-inaa
    pia k'ĩra t'ãdoo, Tachi Ak'õrepa k'iniata, ma-it'ee Ak'õrepa parã awara bɨda perã.
  xed-xed: Manda va ya ta gwaɗə mnda səla ta gwaɗaghunata yu ta na gwaɗa na, kabga
    pərɗaf a kuni ta snaŋta wa. Ghalya ná, si zliŋzla kuni ta fawayha ghuni ka vuʼa
    maga ŋəɗaka skwiha, nda dmakuha ŋa kwal kul sna gwaɗa da Lazglafta. Ndanana tama
    ná, zlaŋwazla ta fawayha ghuni ka vuʼa maga skwi tɗukwa ŋa nzakway ka gwal ta
    snanatá ŋa Lazglafta.
  mks-NT: Na̱jána̱ha̱ i̱ sa̱há in mozo nu̱ ndó já ná canda̱a̱ va̱ha chága̱ ini ndó
    ña̱ nda̱a̱. Mé ndó na̱sa̱cuu ndó tátu̱hun mozo jáchi̱ jihna na̱ndiquia̱hva ndó
    mé ndó ndahá cua̱chi ta mí cua̱chi na̱sa̱cuu a tátu̱hun xitoho ndó. Na̱caja ndó
    tá nu̱ú ña̱ núu, ña̱ na̱cahvi ini ndó caja ndó. Joo viti na̱ndiquia̱hva ndó mé
    ndó ndahá Ndióxi̱ ta na̱sacu ini ndó caja ndó ña̱ nda̱a̱ xi̱hín ndinuhu ini ndó
    jáchi̱ já cáni a nu̱ ndó caja ndó ña̱ ná cacuu ndó ña̱yivi yi̱i̱ nu̱ mé á.
  gfk-S: Ing iou tange hobi iou hamanis tike hapupuo ta ira nudait mangana kinkinis
    kira napu kinong i malus be mu na mur ira sasana. A tutuno be nalalie mu git terter
    ira katano ta ira palatamai mu ura tultule um gar ta ira bilingana tintalen ma
    ira sana tintalen ing i tamtamat hanana. Hobi bileng, kakarek i tahut be mu na
    ter kike ra katano ura tultule um gar ta ira tintalen takados, kaie mu nage halhaalien
    sukun ira sasana.
  bmu-bmu: 'Urusileŋinan lölöwöröŋi akzawaŋgöra aka keu miaŋgö könaŋi mi mönö gölme
    ambazip neŋgö keu jijigö dop nöŋön kewö jimam: Iŋini mutuk sile kitipŋini pakpak
    tököba iwilele Toŋaŋgö (Satangö) böröŋe ala welenŋi qeba malget. Mewö malgetka
    ahakmeme aŋgöjörakŋambuk asuhuiga uruŋinan tölöhoi malget. Mewö malgetmö, nalö
    kewöŋe sile kitipŋini pakpak mi mönö tököba Anutugö böröŋe alme. Mewö ala welenŋi
    qegetka ahakmeme solanŋi asuhuiga sarakŋi ahakŋe.'
  dgz-dgz: Ne endi piup gueguewa gapan wadidiaivin iwa kiman gueguewa e oare ya anu
    kakayatai. Wataget eyao taine mini taiwanian umam noa den taiwanian guegue kakaewa
    oare go endi imuya woup sepen menan ek etuya kwayup tan guegue kakaewa ta aisiwanian.
  eng-GNV: 'I speake after the maner of man, because of the infirmitie of your flesh:
    for as yee haue giuen your members seruants to vncleannes and to iniquitie, to
    commit iniquitie, so now giue your mebers seruants vnto righteousnesse in holinesse.'
  zaa-NT: Bedua' ilustración nu cca qui' ca siervo para qui'ni ttélíni le adí tsè'.
    Antes nna beni le ofrecer iyaba ca parte nu ná cuerpo qui' le tulidàba para guni
    le nu labí ná nàrì nna, para guni le servir la' ridàlatsi' mal qui' le hàstaba
    bìtti' bá ca vicio beni le. Pero annana ná qui'ni guni le ofrecer iyaba ca parte
    nu ná cuerpo qui' le tulidàba para guni le nu ná tse', ya qui'ni Tata Dios nna
    chi guleqquia nàrìe le para ccá lá le enne' nàrì ru'a lúe.
  eng-WEBSTER: 'I speak after the manner of men, because of the infirmity of your
    flesh: for as ye have yielded your members servants to uncleanness and to iniquity,
    to (work ) iniquity; even so now yield your members servants to righteousness,
    to (work ) holiness.'
  guh-guh: Peyapëxanepanaecuenia pacatoyaquinatsi mapalivaisije xaniavaetsia panejumeyapëtaenexa
    xua yabara pacatoyaquinatsi. Bajayajebi picani panacopatame pibisiacuene paneexanavanapaenexa.
    Nexata bajarapapibisiacuene bepapijajivimëcuenia pacuenia pacajamatabëcueneitorobabiaba,
    ëpibisiacuene picani paexanavanapame panevajënaeyabelia. Itsiata baja aeconoxae
    panajamatabëcuenerajure Diosojavabelia ëpexaniacuene paneexanavanapaenexa panevajënaeyabelia.
    Bajarapacuenia Dioso pacatojitsipa paneexanavanapaenexa.
  bon-bon: Cane ai mene weeme ireclota cabu ca eboclomtenine weeme tääpume pajecu
    wawename. Niinäce weene tääpe piiyepu ngene atwanena niiya mule tääpume itu icranemujiye.
    Weeme niiya mule piiyepu jugi mule baborage äbitininujisi. Siige, page weene weemämu
    äbitineye toraca mule tääpume miiji piiyepu conocäco mule taatu wawenecame.
  nhw-BL: Na nimechcamanalhuía ni ica tlaquejquetzcayotl tlen tecojme huan inintequipanojcahua
    catli masehualme quitequihuíaj para amo elis ohui anquimachilise catli nimechilhuía.
    Achtihui anquitemactilijque amotlalnamiquilis, amocamac, amomax huan nochi amotlacayo
    para antlaixpanose huan para anquichihuase catli amo cuali, pero ama xijtemactilica
    nochi amotlacayo para anquitequipanose catli xitlahuac para anelise antlatzejtzeloltique.
  swh-ONEN: Ninasema kwa namna ya kibinadamu kwa sababu ya udhaifu wenu wa hali ya
    asili. Kama vile mlivyokuwa mkivitoa viungo vya miili yenu kama watumwa wa mambo
    machafu na uovu uliokuwa ukiongezeka zaidi, hivyo sasa vitoeni viungo vyenu kama
    watumwa wa haki inayowaelekeza mpate kutakaswa.
  wbi-wbi: nijova ghwene muunhu ulwakuva ja mavotevote gha mavili ghitu.
  bba-bba: Nɑ ɡɑri mɔ̀ nɡe tɔn diro yèn sɔ̃ i sɑ̃ɑ dɑm sɑriruɡibu. Nɡe mɛ ɡɑsɔ i bɛɛn
    wɑsin doo dookɑ disinu kɑ kɔ̃sɑ nɔmu sɔndiɑ nɡe yobu i kɑ kɔ̃sɑ ko, tɛ̃, i bɛɛn
    wɑsin doo dookɑ ɡem nɔmu sɔndio nɡe yobu kpɑ bɛɛn dɑɑ yu dɛɛrɑ.
  eng-KJVCPB: 'I speak after the manner of men because of the infirmity of your flesh:
    for as ye have yielded your members servants to uncleanness and to iniquity unto
    iniquity; even so now yield your members servants to righteousness unto holiness.'
  kgk-NT: Napene arandupáiry vyteri. Upéixa-gwi apomo'arandu-ta tembigwái rehegwa
    nhe'ẽ-rami. Yma penheme'ẽmba va'ekwe pende py'a gwive mba'e vai-pe hembigwairã
    penhemongy'a hagwã pejapo vaive ive hagwã. Ha ko'ánga iporã katu penheme'ẽmba
    Nhandejáry-pe hembigwairã pejejavyve e'ỹ hagwã, peiko marangatu hagwã peiko-vy.
  waj-waj: Ngia mmatayaa mmanna gioonna kiaapuya muaraagama variaivaara na mmatayaiya
    yaata utiraivaugiataama yaata utuee itaama ngii giaa ngii miaunoo. Ngia tauraa
    ngiingii mmamma vovaatayauvai ee-oo tuduu maisamaisau aataruuyauvo ngii puaisa
    utuduu ngia inna mmoori vareeraya variravai. Varia rada vidada kaayau maisama
    ari vookaraama variravai. Aanna makee mmuaikaraama ngiingii mmamma mmuyai mmuakiaayauvaara
    ee-oo tikio safu aataru yoketaivo ngii puaisa utinai ngia safuuma nuaida Anutuuqaara
    yoketa yoketaida nnaasu variatee.
  cpy-cpy: Noshiya-kaawenta-tziimiro ayota-kota-piintziro aakapaeni aririka rompereetee,
    rootaki akemathatan-tyaawori okaatzi kompitzi-mowaeteeri aakapaeni. Tema paerani
    pikimita-kaanta-waetakawo atzirita-tyeemi “Kaari kamethayitatsini” rootaki omperawaetemini,
    aritaki okimiwita-kimiri “Piyathataantsi,” tema osheki pipiyathata-piintaka. Roo
    kanteencha nimaeka omperateemi “Tampatzika-shiretaantsi,” aritaki piñaayiteero
    pitajorentsi-shire-yitee.
  ekk-PKP: Kasutan seda argielulist näidet, sest teie inimlik mõtlemine on piiratud.
    Samamoodi nagu te kord andsite end ebamoraalsuse orjaks, kuhjates pattu patu otsa,
    peate nüüd tegema end selle orjaks, mis on puhas ja õige.
  mpx-mpx: He ba kakanun ya ya ahem gamagalau wala ginol elana, kaiwena wami aatena
    i pulowan. Inoke valila tuwamiu ku talamwan i totuwalali loloyowan nak ge gegi
    paganina elal, yaa sauga ya tuwamiu nuku talamwan ni totuwalali loloyowan waisi
    ge pagan sasapona elal.
  wbp-wbp: Nyurrurlajunkulu Kirijini-patu, kala wita-mipa-juku kankulu milya-pinyi.
    Kujarlanya karna-nyarra yirriyirri wangka ngula-warnurlu yungunkulu purda-nyanyi.
    Nyurrurlarlu kalankulu warrarda manngu-nyangu warntarla-jarrinjaku nyiyarningkijarrarlaku.
    Manu kulankulu-nyanu putaputa warla-pajurnu, lawa. Ngarinkili kutu warntarla-jarrija
