  zad-NT: Ba bi'a dill' c̱he daa chak c̱hecho cho' beṉec̱h kwenc̱he shajniile dga
    nia' le'. Kana' ben kwinle lall' na' saaxyana' len dii zbanka' cheeni beli chen
