    mǝtb̃evi slev sinanoran m̃os mǝtb̃ikad nab̃oruan siGot.
  bco-bco: To nilo꞉ so꞉lo꞉l a꞉no꞉ gio꞉ mo꞉dinafa fanda asulo꞉ ko꞉lo꞉, niyo꞉ henfelo꞉
    kelego꞉ a꞉na da꞉fe so꞉lo꞉l. Tamin amio꞉ do꞉mo꞉ heb ko꞉li ko꞉lilo꞉ gi amilo꞉ a꞉lab
    koma꞉yo꞉ man mogago꞉wo꞉ dimidama꞉kiyo꞉, fogo꞉ dimifo꞉labiki, dimidafo꞉ko꞉ ya꞉len.
    A꞉la꞉do꞉ go꞉ o꞉leaumbo꞉, o꞉go꞉ do꞉mo꞉ heb ko꞉li ko꞉lilo꞉ gi amilo꞉ a꞉lab koma꞉yo꞉
    man digalo꞉ dimidama꞉ki, Godeya꞉ ha꞉ga dowaki emo꞉ dimia꞉bi. A꞉la꞉dimidalikiyo꞉,
    ge malilo꞉ dowaki, Godeya꞉ eno꞉le doma꞉ib.
  kdl-NT: Dansa ɗa n dansai n iryoci i na yi tsa̱ra̱ i ka̱na̱ ili iꞌya ma tono n maloko.
