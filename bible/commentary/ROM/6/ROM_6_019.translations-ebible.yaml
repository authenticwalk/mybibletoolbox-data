    naaqoo aylle udiide immeeddita; ha77i hewaadankka hintte kumentha asatethaa geeshshabaa
    oothanaw, xillotethaw aylle udiide immite.
  kfw-kfw: Nangni'n taksa kasuol ning ejarra kei'n manmasi ngai omchan angnga chong
    karil, ajarchu apha khat-ah nangni ningpum rakip inthiangmak khat-um kathamak
