    jiꞌi̱ ma̱ liꞌ; biꞌ chaꞌ juani ta ma̱ tyucui ñaꞌa̱ ma̱ chaꞌ xcuiꞌ cña tsoꞌo cuaꞌni
    ma̱, chaꞌ xcuiꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi tyiꞌi̱ ma̱ chalyuu.
  bqc-SIM: Málɛ bee o gbɛ̃nazĩna yã'oawa á gbãasai yã́iɛ. Lá a á mɛ kpà yãa
    gbãsĩ ń yãvãiↄwa zↄↄ ũ, a vãikɛ̀, màa tia lↄ à á mɛ kpa maakɛawa zↄↄ
    ũ, á kua iↄ adoa.
  tcz-CHONGTHU: Na mihinauva lhahsamna aumjeh a, hichea kiseiho jouse hi nahet theina
    dinguva soh thudol'a vetsahna a kasei ahi. Tumasang sea chu thenlouna le chonkhel
    na a sohchanga nahiu ahin, hichun chonset'a lhahlut thuh chehna a napui lut'u
    ahi. Tua hi nangho chonphatna soh a nakipeh lut joh dingu, hichun nathen sah dingu
