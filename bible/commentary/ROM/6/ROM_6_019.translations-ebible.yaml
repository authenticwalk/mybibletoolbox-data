    galukahihiyena. Tuwaina koyona againe waveꞋagetoga ana toveya talaimi tulina tulina
    nuwanuwa bwanebwanenena againe wahawahegedi be dewa koyone watutuveguvegulana
    amine, meda tova adamoya Yaubada againe waveꞋagetoga-yo talaimi tulina tulina
    nuwanuwa tunutunugina againe wanahawahegedi be dewa mahamahalina agaimiya ginalakata.
  yao-yao: Nguŵecheta kwa maloŵe ga moŵa gose pakuŵa ngankukombola kumanyilila. Pakuŵa
    kalakala ko mwalityosisye iilu yenu mme achikapolo ŵa usakwa ni ugongomalo. Iyoyo
