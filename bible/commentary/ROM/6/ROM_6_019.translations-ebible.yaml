    zagetóm tómanpükü akó gida mamoan-koke tórrmen tulmilabkü. Yabü büba ngaen tómanpükü
    akó gida mamoan-koke tórrmen tulmilabkü zaget kwarilürr leba zaget kolpamzan.
    Olgabi e arük-arük gida mamoan-koke tórrmen tulmil tómbapón kwarilnürrü. Akó ene
    ta inzana, e yabiób büb errkya irrbünam leba zaget kolpamzan zagetóm dümdüm tonarrabkü.
    Olgabi e ⌊kolkal⌋ ngyaben pamkolpam kwarilo, God tibi-tibi nibiób kuri amóne tóbankü.
  cme-NT: Na nelnulle gbĩɛ baa-na ku'i ciɛ mi biɛ nel daama‑i da mi tagaaya pigãaŋ-na.
    Dĩɛlũɔ‑i-na, naŋ ŋa naa nanna na fɛrɛ dumaa ŋaa kɔraaŋ namaa a hã ãmbabalma‑i
