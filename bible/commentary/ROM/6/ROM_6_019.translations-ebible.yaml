  ziw-ziw: Nalonga milongele ya chiuntu ya wantu wahwele mo utumwa. Aho kale mwelavyaga
    kutenda watumwa wakudamanya uzavu na wihi kwa kwikala mwe nkumbizi, seivyo kwelavyeni
    wenye mdamanye yedi kwa Chohile kwachausa cha ulenguswa.
  grc-TR: Ἀνθρώπινον λέγω διὰ τὴν ἀσθένειαν τῆς σαρκὸς ὑμῶν· ὥσπερ γὰρ παρεστήσατε
