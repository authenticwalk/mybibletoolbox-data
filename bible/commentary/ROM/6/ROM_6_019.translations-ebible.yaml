    jɨgɨx jëbɨ huaad mdzɨnaaygɨxy mɨɨd huädz jot huädz huinma'ñ.
  cpb-NT: Noshiyakaawentatziimiro ronampiyeetaira, iro ankemathatantyaawori okaatzi
    kompitzimotairi aakapaini. Tema pairani poshiyakaakero atziritatyeeme “Koweenkayetatsiri”
