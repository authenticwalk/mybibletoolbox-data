  nho-nho: (Nau e taratara peenei ki mallama naa pisouru kootou.) Imua raa kootou
    ni mee pakava naa haitino kootou ki te kau sosorina e kerekkere ki tautari kootou
    ki te tiputipu te haisara. Saaita nei kootou ku mee ki hookii naa ora kootou ki ppena
    naa sosorina e ttonu ki sura te tiputipu e tapu.
  gym-NT: Mun abko töi braibe Ngöbö Kukweibtä, aisete kukwe rükadre gare metre munye,
    abkokäre ni klabore btä tita kukwe bä mike kore munye. Ni klaboreta ja ngrabare
    bien sribikäre ja töi ngöi jökrä bkänkä mikakäre täte, ye kwrere mun nämane ja
    ngrabare bien ja töi kämekämeye, mden nämane mun kite kukwe kämekäme nuene, erere
    mun nämane kukwe kämekäme nuene bäri diän diän mda ja täritäri. Akwa mtare abko,
    munkwe ja ngrabare mika sribi kuin nuenkäre Ngöbökrä angwane, mun rabadi nüne
    bäri deme Ngöbökrä.
  azg-NT: Juu jñꞌoonvaꞌ matsinchꞌu jahanꞌ chaꞌxjen jñꞌoon na conanꞌnein nnꞌan tsonnangue
    ngꞌe tyiꞌndiquitjiꞌ yahoꞌ cüenta. Juu siꞌtsꞌo ꞌnaanꞌhoꞌ na toxenꞌchen toninncyahoꞌ
    na tontꞌatohoꞌ minꞌcya ro nnon natyia na tovayꞌoonhanꞌ ꞌoꞌ na jndyentyi natyia
    na totsantyjahoꞌ. Machaꞌxjen na tontꞌahoꞌ na nndaꞌ, nanein yo na ninvaa najndëhoꞌ,
    cjooꞌ nꞌonhoꞌ na quintꞌahoꞌ ꞌnan na ntꞌue tsꞌon Tyoꞌtsꞌon chaꞌ quitsiꞌmanhanꞌ
    na cotsamꞌanhoꞌ na ñuan nquiiꞌhoꞌ na tonnon jon.
  bhd-bhd: अवं ई मिसाल एल्हेरेलेइ इस्तेमाल केरने लोरोईं, किजोकि तुश्शे लेइ इन समझ़नू
    मुश्किले। ज़ेन्च़रे तुसेईं पेइले अपनो आप गुलामेरे ज़ेरो बुरां कम्मां केरे लेइ अधर्मे
    ते बुरैइारे लेइ सोंफोरे थियो, तेन्च़रे हुनी तुस अपने आपे परमेशरेरी सेवारे लेइ
    सोंफा ताके तुस पूरे तरीके सेइं तैसेरे भोथ।
  too-NT: Chuntza' icchihuīna'n quit para que hui'xina'n namāchekxīyā'tit. Xapū'la
    hui'xina'n tamakxtektit que nacāmāpa'ksīyāni' a'ntū ko'hua'jua'. Lā' ā'chulā'
    ixtlahua'pā'na'ntit a'ntū ko'hua'jua'. Lā' chuhua'j catamakxtektit que Dios nacāmāpa'ksīyāni'.
    Lā' ā'chulā' natlahuatēlha'yā'tit a'ntū lej tzey.
  ind-AYT: Aku berbicara menggunakan istilah manusia karena keterbatasan alamimu.
    Sebab, sama seperti dahulu kamu menyerahkan anggota-anggotamu sebagai budak kenajisan
    dan kejahatan yang membuat kejahatan yang lebih buruk lagi, sekarang serahkanlah
    anggota-anggotamu sebagai budak kebenaran kepada pengudusan.
  cjo-NT: Nokamantemiro okimitawo iñaawaetzi atziripaeni, riraga theenkatsiri pikemaeyantyaaworini.
    Okimitaka paerani pipinkathawitarini iwinkatharite kamaari eejatzi eekiro piyaatatye
    panantaworini kaari kameethatatsi, okameethatzi iroñaaka pipinkathateeyerini Tajorentsi
    eejatzi eekiro piyaatatye panteeyantyaaworini kameethatayitatsirini, pikameethaperoeyantyaarini.
  nsn-nsn: Inggo u uamisiana tola tena niuangoulur tamata pare, tar tamatang kalkalekinale
    puk, doh na tamata uleik, teeit a parakukuh peono tamiuoum tar naman manate tar
    ineter nang God. Ter siokono sira kompe kung uoto heir peoum tar maharanar tukunumiu
    e kotpokos a tamatang kalkalekinale puk tar tamatang uoum keip uasa, karung guata
    toro ur, doha mamang niguata uasalik, karung la kotpokosongua o tamata uasantiehe
    tun. Temaeit gine daan inggoum mung heir sira manasa tar maharanar tukunumiu e
    kotpokos o tamatang kalkalekinale puk tar tamata uleik ger uia mare uakotpokosono
    tamiuoum tar pilese tar niuangoulur kodkodoho marung kotpokosoum o dedeil.
  san-DEV: युष्माकं शारीरिक्या दुर्ब्बलताया हेतो र्मानववद् अहम् एतद् ब्रवीमि; पुनः
    पुनरधर्म्मकरणार्थं यद्वत् पूर्व्वं पापामेध्ययो र्भृत्यत्वे निजाङ्गानि समार्पयत
    तद्वद् इदानीं साधुकर्म्मकरणार्थं धर्म्मस्य भृत्यत्वे निजाङ्गानि समर्पयत।
  tna-NT: (Beju shanapata saida mimi cuana neje yama micuana equisainia, aimue micuaneda
    tueda ai cuana eshanapaeninia mahue putsu.) Edue cuana, cuaja equene micuaneda
    jucha sa eme su jamenajatiatiana nime ai madhada cuana bahui ya puji, daja jiahue
    Diusu peje su memenajatiatique mesa ai saida, butsepi cuana bahui ya puji. Daja
    a putsu, micuaneda da Diusu sa emebajaji saida cuana epu.
  lid-lid: Jo asehek sahou dah, i buku taha asehek kede-eh, tasah, i buku none jo
    kasehek ki san ta Malawin Ndrabun kameh batu aha winiyan bandrei bwe. Na len mene,
    aha alelei aha a bonyo-ou labai ta karei ma kandriyen ndra-in ta bada aha. Ya
    i le buku aliy, na dah aha alelei aha mara-ei ka bonyo-ou ta kandriyen mwasin
    winiyan tiyani manyah taha udu mwasin ma ndrabun buku Kindrei.
  wim-wim: Ngay wik inaniy engkanang thaw-thawang niiyanta, niiy yipam min-minam ngul
    ngaantam-ngeey-ngeeyāna. Niiy kaꞌathamana maꞌ nungantang oony way alantangan iiy-iiyana,
    aniy-a, way-wayam paththam iiy-iiyana, puth yimanangana, niiy min anman ngul iiy-iiyāna,
    niiyan yipam woyan min God.antamana wak-wakāna, niiyan yipam piip God.ana ngangk
    min yump-yumpān nunanga.
  zga-M: Ninchova ndumunu ulwakhuva yavudekhe dekhe wa mivile gyitu. Ulwakhuva mukhahuminchi
    mumivili gyinyo ukhuva vasuhiwa vayilweli kuvu vanche.
  yom-yom: Mu kimutu ndilembo tubila mu diambu di lebakana kueno ku nitu. Bila banga
    bu luyekula binama bieno mu kivika ki tsumukunu ayi ki mambu mambimbi mu diambu
