  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਸ਼ਾਰੀਰਿਕ੍ਯਾ ਦੁਰ੍ੱਬਲਤਾਯਾ ਹੇਤੋ ਰ੍ਮਾਨਵਵਦ੍ ਅਹਮ੍ ਏਤਦ੍ ਬ੍ਰਵੀਮਿ; ਪੁਨਃ
