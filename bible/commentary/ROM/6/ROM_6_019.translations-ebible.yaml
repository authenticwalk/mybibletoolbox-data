    kuwadita muwe mwelile.
  pio-NT: (Nucàlidacuéca nùyaca piríni càide iyúwa wenàiwica itàaníiná aliséeri tàacáisi
    iyú càmicáinácué píalía péemìaca cayábani càinácaalí íimáaná, càulenácáinácué
    píichani.) Quéechatécáwa pimàacacatécué pibáyawaná ichùulìaca pía pimànicaténáté
    pibáyawanáwa casaquèeri manuísíwata. Quéwa siùcade iwàwacutácué pimàacaca píawawa
    Dios irí pìyacaténácué machacàníiri iyú càide iyúwa Dios iwàwáaná, píibaidacaténácué
    Dios irípiná mabáyawanáwaca macái pichàini iyúcuéwa.
  tsn-tsn: 'Ke bua jaana, ke dirisa sekai sa batlhanka le barena, gonne se motlhofo
    go tlhaloganngwa: fela jaaka lo kile lwa bo lo le batlhanka mo mefuteng yotlhe
    ya boleo, jaanong lo tshwanetse go itetlelela go nna batlhanka mo go gotlhe mo
    go siameng go bile go itshepile.'
  amr-NT: Opudomey dakaʼ kanʼnopo̱e̱gkeʼpo konig aratbut onʼnopo̱i̱kaʼnig oʼnonaʼne.
    Aʼnenda nogi̱ti nogi̱ti dakhueaʼ oʼkikaʼuynigʼa oynayo nogi̱ti nogi̱ti Diosen
    mogkikaʼ. Huadakyoʼda mogkikaʼpo Diosenyoʼda mogkikaʼ.
  pwg-pwg: Taku weni nakanani aisisiya kurimi, iyamna tami mani ami rewapanai na ke
    kovokovoghina da yawasa maninina konakova kamowi. Rorova kovere meyemi da berabero
    ivivi bademi da bera dowadowasi kovovotupei. Ma karako na kovere meyemi da yawasa
    maninina ibademi da tami wawaya vovokaravimi.
  cjv-cjv: Ena ne yokamai nomanenom erowai tekengua ari ka dingamere epe duwaiye.
    Komari ne yokamai “No mapunom dinepe dongua te niki dongua benapune,” diro ganom
    dinomdi mapunom i dourom boiro ena mapunom niki dongua beimie. Ena iran epe wom
    epena ne yokamai “No Yai Gumam kokonanom benapune,” diro yo teinga mapunom nuwi
    kokonan bei te moiyo!
  tha-KJV: ข้าพเจ้ายกเอาตัวอย่างมนุษย์มาพูด เพราะเหตุเนื้อหนังของท่านอ่อนกำลัง เพราะท่านเคยให้อวัยวะของท่านเป็นทาสของการโสโครกและของความชั่วช้าซ้อนชั่วช้าฉันใด
    บัดนี้​ท่านจงให้อวัยวะของท่านเป็นทาสของความชอบธรรม เพื่อให้​ถึงความบริ​สุทธิ​์​ฉันนั้น
  por-BR-2018: Estou falando na lógica humana, pela fraqueza de vossa carne. Pois,
    assim como apresentastes os membros do vosso corpo como servos da impureza e da
    maldade para a maldade, assim também apresentai agora os vossos membros como servos
    da justiça para a santificação.
  mhl-mhl: 'Maŋsakiŋaŋuŋ wiriine fukega ore eru buŋo ore fuŋine oi moreŋ ŋiŋigo noŋunde
