    lujat.
  mig-NT: Nátu̱'un káka'a̱n ña̱yɨvɨ yúkú, súan ká'a̱n‑ri̱ jíín‑ró. Chi̱ tú yachi̱
    xini̱‑ro̱. Chi̱ nátu̱'un sáá, ni̱ ja̱'a‑ró táká pedazo yikɨ kúñu‑ró núu̱ tíñu
    chá'án jíín núu̱ tíñu ñáá ja̱ ní kaa ñáá‑ga̱ sá'a, suni súan vina ná kuá'a‑ró
    táká pedazo yikɨ kúñu‑ró núu̱ tíñu ndaa̱, náva̱'a kenda tiñu ndoo.
  bps-bps: Én guflingengu dun di fasak, du fye là malima glabat i tdògu gamu. Di muna,
