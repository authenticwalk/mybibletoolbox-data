    nan achoryu as nan fiasor ta masopsop ay ekamanyu nan kumpurmi ay karasen chi
    mangotettet. Ad wani, masapor fialiwanyu chi ta munfialin kayu as fiabfiaarun
    nan nalintig ay Apo Dios ta nasantowan nan panagfiyagyu.
  spa-PDDPT: Hablo como humano por causa de la debilidad de su naturaleza humana.
