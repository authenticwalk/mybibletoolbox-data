  tpi-tpi: Sori, mi yusim ol dispela tok piksa bilong ol pasin yumi save gut long
    en, long wanem, tingting bilong yupela i no klia tumas long ol samting mi toktok
    long en. Bipo yupela i larim ol hap bodi bilong yupela i stap wokboi bilong ol
    pasin doti na pasin nogut, na yupela i bin mekim ol pasin i nogut tru. Tasol nau
    yupela i mas larim ol hap bodi bilong yupela i stap wokboi bilong stretpela pasin,
    bai yupela i ken kamap ol manmeri bilong God yet na yupela i ken i stap holi.
  mih-NT: Quehin zɨquɨ minoo cuhva vatyi ta coto ca ndo tandɨhɨ yozo caa iyo maa ra
    Ndyoo. Ityi sata i zavaha ndo cuatyi. Maa ñi sa ña vaha i zavaha ndo. Ta quiñi
    xaan ca nanduu cuhva zavaha ndo. Zoco vityi nacuhva ndo sii ndo sii ra ta zavaha
    ndo maa ñi sa vaha sa ndisa cuii vatyi cua nduu ndo ñiyɨvɨ vaha xaan cuhva cuñi
    ra Ndyoo.
  qvh-NT: Sayno tantyaycäsë jusalicur cawayänayquipa trucanga Tayta Diosninsi munashganta
    rurar cawayänayquipämi. Jesucristuta manarä chasquicur jusalicur cawash carpis
    cananga jusalicuyaynasu, sinöga Tayta Diosninsi munashgannöna cawayay.
  kms-kms: Nge ququ kin yumbo te ningg simbe gad, pudi nungoqi nei wamb segi. Pugri
    bu nge wuti yembe ye di nikin yumbui kin pugri simbe gad ei nungoqi nei wamb te
    pugri nungoqi wute yembe ye te kin pugri. Nungoqi asi ghimbi yumbo ur brequ wute
    ghimbi pe yembe rindiny kin tende si pe wi rundo di God ningg lo wuri kin pugrine
    puq wen segi. Di yumbo ur brequ aye te ane yembe wundiny di yumbo ur oghi kin
    si ware. Te kin pugrine muq nungoqi yuwon pu pas kin te ningg nungoqi non ghimbi
    te yumbo ur tuquine kin te ningg yembe ye wute ningg pugri wi rundo ei te kin
    ningg nungoqi God nari kin pugrine puq wen.
  agn-agn: Ginamitong alimbawa tang torobolon, agod mas madaling maintindian mi tang
    maliagong yaning. Asing tokaw, midio nagpatorobolon amo ong kasalanan, ig ginamit
    mi tang sinangoni mi ong pagboat ta anday sayod ang pabael ang pabael. Piro mandian,
    dapat yintriga mi ra tang sadili mi bilang torobolon ong kato-lidan, agod malimpio
    tang kaboi mi.
  nhi-NT: Intlahtoua ica tlanihniuiltil tlen quicuih nican tlalticpac, nic inmati
