    mimoctobong kwele wonongkolec gaga, nga yefe-yowa wewele bagewa kwelec kwekwe
    aling gaibong. Inguc galu yefe-yowa hegilelu aibaba ingucna sugulelu gaibong.
    Ngenge silicine ingucnehac yakumac hodoc, donge-hedec nga hige-molengineng mimoctobong
    gaga dondonnele bagewa kwelec kwekwe aling gadabiyeng. Galu gaga gbagbacna sugulelu
    sanangkedabiyeng.
  apb-apb: No ko unu ha'amalaa aana mo koni-konihe na mo poro paine urine, aena aana
