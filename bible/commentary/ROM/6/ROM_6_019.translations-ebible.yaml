    ahora preséntenlos como esclavos a la justicia para santificación.
  ruf-ruf: Hano silonga bae mbuli ng'omu kwaapfila mwemwe ng'amdaha kumanya chanilonga.
    Ka ghumwande pfamtoghole kuwa watumwa wa ghehile na matotso, pfipfila sambi mtoghole
    kuwa watumwa wa aghala ghobama Imulungu ili mwenzelusighwe.
  gun-gun: Avakue reko re ambojoja, mba'eta pendero'o reve teri peiko vy ndapeikuaa
    porãi ramo. Yma rupi penderete regua pemboaxa va'ekue imongy'aarã pe hembiguairã,
