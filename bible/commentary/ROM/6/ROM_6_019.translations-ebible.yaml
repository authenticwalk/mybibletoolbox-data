    á dʉ sá Zɛmbî məlwə̂. Jaá gaád ɨɨ́, ságá nə́ ikʉ́l í nyúúl bín í bə́g məlwaá mə́
    cʉg ótʉ́təlí; zhúgʉ́lâ a cínɔŋgʉ́ í é bə nə́ bɨ é ŋgə cʉgə cʉg Zɛmbî mə gwág nywa
