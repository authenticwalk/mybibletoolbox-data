    yotoro hutuŋo mande wendaqewero murímboro kho simó yotoro hutuŋo mande wendaqeyaŋgurí.
    Asa ŋunde naŋge itaka o sombé-sombé ŋu se rotoyika otete roneneŋowí ŋuro kho simó
    yuri qembe. Ŋunde tero meté horé tunoqewaŋgo.
  zpz-NTPP: (Ya̱ rne̱e̱ riidz ni cualcyer la mbecy, gun de coz ii gyee gyet lag der
