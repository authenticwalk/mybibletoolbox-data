    Rauinere (Satande) meo ruaru kiŋaŋ qa gobuŋ. Oŋuine gokabi eebobo wuwunuŋineke
    fukeru maŋ-ŋaŋuŋ kejigako gobuŋ. Oŋuine gobuŋyoŋ, damaŋ yoo saki fu tifeŋaŋuŋ
    sosowo oi useru Anuture meo ruainebi. Oŋu ruaru kiŋaŋ qabi eebobo posiine fukeko
    gbagbataeŋine fukeeinebi.'
  klv-klv: Nokǝmaienan len nasoruan kǝta hǝn mǝtb̃elǝboi sǝhot nap̃usanan sagw. A
    m̃o mǝtudam̃ hǝn gamit kavkav hǝn mǝtb̃evi slev hǝn naṽide tosa totaṽtaṽor
