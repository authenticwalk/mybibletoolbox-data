  spy-NT: Kāāyēyiisyēē kitōōntōyooni nāmē keey āk soboontaab biiko, kuuyu mānōōkich
    ām soboontaab Kiriistō. Kikyōō-āsyi taay komosta ake tukul nyēbo bōōrng'woong'
    kutwaar ꞉ng'ala chēē mātiliilēch kutōōrchook ng'ōōki. Nteenee mākyook raat kubāwook
    ꞉ng'aleekaab churtaayeet āk tiliilinto.
  xnn-xnn: Inikwanik isnan nalaka ay maawatanyo tay egay pay laeng maeteng nan pammatiyo.
