    vilavilau kai ra mangamangana takodo upi ra varvagomgom.
  msm-NT: Impananglit ku to pagkaudipon agun mahaewajan kow to pagsabut. To diya una,
    migpaudipon kow to sae, kaling nakahinang kow to maligsom, aw migyabi pad to paghinang
    now to inggad nokoy no madoot. Di kuntoon, domdoma now no Diyus yagboy to bag-u
    no agayon now, kaling iyan payabiha to pagkadiyusnon agun musupu kow to kinaiya
    din.
  myk-myk: Nɛ pe jomɔ pe yu na saha ni sipyii cogo ni yi wo fanhabaara ti wuu na.
    Yee ya fɛnhɛ yi ceepuuro ti yatɛnyɛ yi yaha nɔhɔmɔ, ni kuumɔ keree bulooro ni
    yahagaguunɔ lemu kaa na ge dɛ, nimɛ yi yi ceepuuro ti yatɛnyɛ yi yaha mu lee yahagana
    li na bulooro ni Kilɛ mu, yʼi bye ɲiifɛɛrɛ na, tiimɛ ni fɛfɛɛrɛ ni.
  sbe-sbe: Tanuwaga yo heyayai tauhaina heyaheyasonidi ya hepaisowa matawuwuna ede
    yomi nuwatulobai se pahilikalili. Beyabeyana komiu yaumiyao kwa talamgabaeidi
    laulau yabayababadi yodi heyayai tauhaidi, na unai laugagayo yomi utuꞌutusina
    wa ye yababa ye laki ye lau. Na teina huya ta bena yaumiyao ne kwa mosegabaeidi
    miyamiya dudulaina yona heyayai tauhaina, na unai kabo yomi miyamiya maudoidi
    se aꞌa na komiu Yaubada yona tamowai.
  mcr-mcr: Hiqä huiwi yäŋänäqŋqä maeqä eäpu, kukŋuä yäŋänäqŋqe mämeqä iqaŋguwitaŋi,
    nyi suqä ne näqŋqä ämeŋquä iuta ämetmä, kukŋuä ktqä etqänä. Hiŋuiqänäŋi, he suqä
    kiyämätqetä, kukŋuä-suqeu hŋgisanä iqetä, hiqä huiwä iutaŋä eeqänäŋiu ämitŋqä
    hiŋuinä äqunäpu, kukŋuä-suqe ävausäpu äyä äpmamiŋuwi. Itaŋgi täŋgaŋi, hiqä huiwi,
    suqä jänäŋä iqueqä wäuŋuä-wiyqä pmetŋqä hiŋuinä qumbiyä. Iutaŋi, he Goti Iqu eŋqä-pa,
    jänäŋuenä eäpu, Iqueqä qokä-apäkä-quenä pmepŋqänänyä.
  cux-NT: Ngaⁿ'á ndúúcū ndís'tiī ndúúcū nduudu chi tuumicadiinúúⁿ nī caati ndís'tiī
    cuuvi tuumicadiinuuⁿ cá nī. Tiempo chi chó'ōo ndís'tiī s'neéⁿ nī cuerpo yeⁿ'é
    nī cáávā nuuⁿndi ní dinuuⁿndí nī tan'dúúcā chi maaⁿ cuerpo yeⁿ'é nī neⁿ'e chi
    diíⁿ nī. Ni diiⁿ cá nī chi nguɛ́ɛ́ n'daacā. Maaⁿ ní 'āā 'neéⁿ nī cuerpo yeⁿ'e
    nī cáávā chi diíⁿ nī cosa chi n'daacā ní nducuéⁿ'ē chi diíⁿ nī, diíⁿ nī cáávā
    Ndyuūs.
  tur-YTC: Bedeninizin güçsüzlüğünden ötürü insan ölçülerine göre konuşuyorum. Çünkü
    nasıl ki, bedeninizin üyelerini pisliğe ve kötülük üstüne kötülüğe hizmetkâr olarak
    sunduysanız, şimdi de üyelerinizi kutsallık için doğruluğa hizmetkâr olarak sunun.
