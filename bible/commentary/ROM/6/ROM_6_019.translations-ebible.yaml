    Dios yonati bo ma manëxëti xo jia ca axëna.
  bbr-bbr: Is sarau roat pak akan kamwareäi roat omnokou opok rai mesin awarom, owon,
    ak kiro omnokou pakan onok äpu. Meter ak akan enmaksau sapum onok sosop mianik,
    karauk onok aru senes maun nurin. Ak kiro onok keseriäin, Anut nukan sintore ämän
    erekapu espäiein. Rusapai, ak akan enmaksau Jisas nukan onok eposek tainoraun
    nuruwe. Keserna, ak Anut nuka senek eposek, ukun wäpik saräiei.
  inb-inb: (Kamkuna, nuka iachachikuskata manara allilla iuiai apingichichu. Chimandami
    runakuna uiangasina rimaspa iachachinakuikichita.) Ñugpata, kamkunapa kuirpupi
    ima iukaskawami sakirirkangichi, wataskasina, jiru mana chaia ruraspa kaugsangapa.
    Kunauraka chasallata, kamkunapa kuirpupi ima iukaskata Taita Diusta iukachiriichi;
    chikunawaka, allilla ruraspa, paimandalla sumaglla kaugsangapa.
  hrv-hrv: 'Po ljudsku govorim zbog vaše ljudske slabosti: kao što nekoć predadoste
    udove svoje za robove nečistoći i bezakonju - do bezakonja, tako sada predajte
    udove svoje za robove pravednosti - do posvećenja.'
  box-NT: Ĩ wee bío làa mia làa bìo ɓa nùpua wee bíoráa, lé bìo mi yí máa
