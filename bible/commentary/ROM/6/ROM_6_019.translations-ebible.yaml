    panpanna mumugana namwanamwana yo dudulaina kolili.
  tcs-tcs: Ai tok diskain baut bos ane sleib po soe yupla piksa langus, bikoz yupla
    mait nogo kese da mining baut wanem ai spik ya. Laip blo yupla bipo i bin prapa
    slaik. Yupla bin meke ol prapa nugudting ane bin pole ol nugudwei. Ebriting wanem
    i rong yupla i bin mekem. Bat nau yupla mas gibe yuplaselp po God ane mata meke
    ol rait ane stret ting wanem God i wandem.
  hlt-THB: Thaawmnaak am nami taak dawngawh thlanghqing awih kqawn nani kak kqawn
