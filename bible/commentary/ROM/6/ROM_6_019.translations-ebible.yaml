  eng-WEBPB: I speak in human terms because of the weakness of your flesh; for as
    you presented your members as servants to uncleanness and to wickedness upon wickedness,
    even so now present your members as servants to righteousness for sanctification.
  gfk-H: Ing iau tangai hua iau haminis tiga malalar ta ira nudahat mangana kinkinis
    kai napu kanong i matien bia muat na mur ira sakena. A tutuna bia naluai muat
    ga tartar ira simsibaan ta ira palatamai muat wara tultulai um gar ta ira bilingana
    magingin ma ira sakana tintalen ing i tamtamat hanahaan. Hua mah, kaiken i tahut
