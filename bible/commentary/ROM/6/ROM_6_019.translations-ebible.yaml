    inthiangchuon thonasik-ah suok sikbeiya inpesuok taru.
  bfz-bfz: आऊँ तुसा री शरीरो री कमजोरिया री बजअ ते मांणूआ री रीतिया पाँदे बोलूँआ।
    जिंयाँ तुसे आपणे शरीरो रे अंग अशुद्ध और कुकर्मो रे दास करी की सम्बाल़ेया था। तिंयाँ
    ई एबे आपणे शरीरो रे अंग पवित्रता खे तर्मो रे दास करी की सम्बाल़ी देओ।
  cuk-09: An-bemarga-sunmakedi, ar bemar aku-itomalad-ular dulemar-sunmakedyob an
    sunmaked. Igi ibmar-iskanaga be-san-eba-akanimalad be ukdii-gusmala, ibmar-sunnasulid
    imakega, degi, ibmar-iskana gatik imakega, deyob emigi be-san-eba-akanimalad be
    ukmarbar, igar-inikigwad-maidba bemar ibmar-nuegan imakmalagar, adi na be san-swilidik
    gumalagar.
  ben-OBCV: তোমরা যেহেতু তোমাদের স্বাভাবিক সত্তায় দুর্বল তাই আমি একথা সাধারণ মানুষের
    মতোই বলছি। যেমন তোমরা তোমাদের শরীরের অঙ্গপ্রত্যঙ্গকে অশুদ্ধতা ও ক্রমবর্ধমান দুষ্টতার
    কাছে সমর্পণ করতে, তেমনই এখন সেগুলি ধার্মিকতার ক্রীতদাসত্বে সমর্পণ করো, যা পবিত্রতার
    অভিমুখে চালিত করে।
  mil-NT: Te duha càháⁿ‑í cuèndá cue ñáyiu xìnu cuechi cuendá sá nchòhó tecú tnùní‑ndó
    nàcuáa ndùu tnúhu càháⁿ‑í. Te nchòhó ní dáñá‑ndó nǐ taxi tnùní ñáhá nchàa sá cuèhé
    sá dúhá xìi‑ndo, te ñá túú ní quìde‑ndo nacuáa ní cáháⁿ Yǎ Ndiǒxí cada‑ndo chi
    da vìhi‑gá ní quide‑ndo, te dɨu‑ni ducaⁿ chǐ dáñá ná tàxi tnuní ñáhá Yǎ Ndiǒxí
    xii‑ndo vìtna cuendá cada‑ndo mèe‑ni sá vǎha nàcuáa cuìní méé‑gǎ cada‑ndo, te
    ducaⁿ te cuu‑ndo ñǎyiu quìde ndáá cundecu núú‑gǎ.
  myu-myu: Kawẽn ibapukan õn kawẽnwẽn eywebe, apẽn ikẽrẽat acepere wuyag̃uy'isum wuyeku
    am iap iba'arẽm eyxe buye. Kuy bima juk adi ikẽrẽat kay g̃ebum epesop. Ikẽrẽat
    mujurũg̃rũg̃ cuk adi epekuku. Xipat'ũmayũ kukukat a'õ kay kũyjobin epesop. G̃asũ
    bit cũg̃ ma juy epeku. Xipacat kay juy g̃ebum epesop. Deus a'õ kay juy kũyjobin
    epesop.
  fue-fue: Mii bata ɗo hande no himɓe woowi batirgo, gam tampere mooɗon. On kokkiino
