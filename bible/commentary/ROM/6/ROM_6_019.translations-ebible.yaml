    sa pagkamahugaw ug sa daotan, sa samang paagi karon, itugyan ang mga bahin sa
    inyong lawas ingon nga mga ulipon sa pagkamatarong alang sa pagkabalaan.
  ces-LB: 'Přiblížím vám to ještě jinak: kdysi jste své tělo propůjčovali pochybným
