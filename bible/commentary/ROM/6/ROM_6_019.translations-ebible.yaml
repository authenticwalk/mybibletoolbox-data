    ani tooyu fafasak i lawehyu di Dwata, du mimò i matlu nimò.
  mbs-mbs: Kenà medalem se kagi ko kenyo seini, so ibeg ko mekelabet kaw te toladà
    ko kenyo. Kedengan, neallang kaw te salà, aw ginamit niyo se lawa niyo mig-inang
    te salà, aw gayed niyo pigdogangan se salà. Meneng songkani, keilangan gemiten
    niyo se lawa niyo meg-inang te metòlid amon benal kaw egpenimanem.
  tof-tof: Ka kakalande bóktandóla, zitülkus samuan ngarkwatódó bóktan müpa amzyatóm
