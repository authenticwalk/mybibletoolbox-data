    wahiktwako.
  bht-bht: मैं गुलामी दा ऐ उदाहरण तुसां जो इस तांई दिता ताकि तुसां असानी ने समझी सकन
    की मैं क्या सिखा दा है। जियां तुसां अपणे शरीरे दे अंगा जो बुरे कम्म कने अपवित्रता
    दी गुलामी तांई देई दिता, तियां ही हुण अपणे शरीरे दे अंगा जो भले कम्म कने पबित्रता
    दे गुलाम होणे तांई देई दिया।
  eng-NOY: I speak in a way common among men on account of the weakness of your flesh.
    For as ye once yielded your members as slaves to impurity and to iniquity, in
    order to commit iniquity, so now yield your members as bondmen to righteousness
    in order to become holy.
  cub-NT: Yʉ coyʉyʉbu mʉjare yópe mʉje majiépe, mʉje jápiarãjiyepe ayʉ ji bueiyede.
    Jipocare mʉja yebacavʉpe barejaquémavʉ, d̶arãjivʉ ãmenore. Ãmeina d̶aivʉ barejaquémavʉ
    mʉja. Aru jʉ abeni Jʉ̃menijicʉi d̶aicõjeiyede, d̶aivʉ ãmenejaquemavʉ mʉja ʉ̃i
    ʉrõpe. Nopedeca caride yebacavʉpe tejarã mʉja, d̶arãjivʉ mearore. Mʉjare Jʉ̃menijicʉi
    coavaiye boje ãmeina d̶aiyede jarʉvarĩ, cainʉmʉa d̶are nʉjara pʉeno mearore.
  ita-1927: Io parlo alla maniera degli uomini, per la debolezza della vostra carne;
    poiché, come già prestaste le vostre membra a servizio della impurità e della
    iniquità per commettere l’iniquità, così prestate ora le vostre membra a servizio
    della giustizia per la vostra santificazione.
  lww-lww: Nekilia nesape navianena la nene m̃arera li m̃aga komin sitomena kiena
    yar naga pe sa re sitomena kiena ne Ntewa poli, nane kila nemiila amiu ke ne,
    nepis kome p̃akaiwa nap̃a pisayu ga yeririna lala na yomarava nini, sane sup̃e
    lala amio kiela yaru na yum̃aena lala. Ana monar avisu kilale ruru kinas nen visena
    la nene, sane nanua, sitomena na kilaen sur viowa, naga keviu manene laa e amiu,
    nap̃a sum̃a m̃areran ke yepemiu lala vena kilaen mlamulena viowa nap̃a apiowa
    na apiowa, ana nagane pe sa re si nene poli. Nagane, sitomena na kilaen p̃elaga
    wo monar ve keviu e amiu, nap̃a kila sane kiamiu malena imi ve wa nap̃a ve wa.
  ckb-ckb: لەبەر لاوازی جەستەتان وەک مرۆڤێکی سادە دەدوێم. ئیتر وەک چۆن لەپێشدا ئەندامەکانی
    لەشتان وەک کۆیلەی گڵاوی و خراپە پێشکەشی خراپە کرد، ئێستاش ئەندامەکانتان وەک بەندەی
    ڕاستودروستی بۆ پیرۆزی پێشکەش بکەن،
  nas-nas: 'Aing aarumo kementavarioꞌ minkuansing naninka botovotonaaꞌka-pinaꞌ diiꞌkoo
    tampaꞌ sirakaꞌparaaꞌnaang. Nka eeꞌ minkuamaang: Teeꞌ tauraꞌdariruꞌnaꞌ aaꞌnaꞌ kuꞌmiꞌkoo
    eeꞌnoko orara-koo teeꞌ nariꞌ napoꞌ aaꞌnaꞌ iriꞌdori tauraꞌdariaing teꞌaape koontoꞌaape
    eeꞌnoko kiiroraaꞌaape.'
  uvl-uvl: Imo letemo matana ngana mallaha sakilil ero ke lape e heleia helenga nenge
    ta helele ia ke kokoes. Nge nike a tunge singimo unne hel ke poinga poreke ngana
    pe salaulaunga reria ume ana hana mur ia iri. Ke pomalam heueu nei a tunge iri
    ke la iri ume ana hana mur nga poinga nge urana pe pengpeng.
  eng-BBE: 'I am using words in the way of men, because your flesh is feeble: as you
    gave your bodies as servants to what is unclean, and to evil to do evil, so now
    give them as servants to righteousness to do what is holy.'
  ixl-CNT: Aatz qꞌu kam nival sete tzaꞌ, vatzsaj yolil xoꞌl aanima. Ech sapaal etxumbꞌal
    tuul. Kam echaꞌ etaqꞌtu vechiꞌl tiꞌ ibꞌanax u paav vetiꞌanka, echat chit sebꞌan
    cheel tiꞌ etaqꞌt etibꞌ tiꞌ ibꞌanax qꞌu kam jikom utz, tiꞌ exaaneꞌl kꞌatz paav.
  xsi-xsi: Miki nemi ilo-kalo ŋandai ipâŋga ŋalae ŋga, andeta miki kasama sondo lâ
    ŋana wurâta tamâta nenzi mâsi. Mine nde naŋa asia ŋgua ŋine lâ wurâta tamâta tininzi.
    Muŋga miki kasâu pa vetâŋa sakamao tu ikai poe pa karaemi ndoni. Mine nde miki
    kamo vetâŋa potomule ne wurâta tamâta, aku kapaveta kuku vetâŋa potomule wa vetâŋa
    muso wa. Andeta kala ŋine ara ŋana miki ma kasâu pa vetâŋa ara tu ikai poe pa
    karaemi ndoni. Ambo miki ma kaveta mine, ande miki ma kamo Maro Kindeni ne wurâta
    tamâta ŋana kaveta vetâŋa ara kâ, aku ma kapâŋga Maro Kindeni tamwata ne tamâta
    sapâŋa.
  crx-NTPO: Ts'iyanne 'ulhna e'ut'en k'oh t'ehonínzun, 'et huwa whuz un'a nohbulh
    yásduk. 'Et huwa daja nohdutásnelh-un 'aw nohba huwa lhúhoolna' whe sudutáhts'o.
    Niz de nohyust'e lubeshi be 'ulhna tihleh huba ootl'a'dudilhya ínle'. 'Ink'ez
    hoontsi'-un 'uhoolh'en-un nus za lhé'hooltsi' whulh'i. 'Andit Sizi Gri oodune'
    ahli 'inka whuz un'a za Yak'usda nohyust'e ootl'aítihlelh be 'ulhna tihleh huba.
    Whuz un'a aht'en de, ts'ih'un utiht'elh, 'ink'ez ts'iyanne t'ehontázin Yak'usda
    ba 'udun nebuninlane sahli'.
  kan-OKCV: ನೀವು ಶರೀರಭಾವದಲ್ಲಿ ಬಲಹೀನರಾಗಿರುವುದರಿಂದ ನಾನು ಮಾನವ ಮಾತುಗಳಲ್ಲಿ ಇದನ್ನು ಹೇಳುತ್ತಿದ್ದೇನೆ.
    ನಿಮ್ಮ ದೇಹದ ಅವಯವಗಳನ್ನು ಅಶುದ್ಧತೆಗೂ ಅಧರ್ಮಕ್ಕೂ ದಾಸತ್ವದಲ್ಲಿ ಒಪ್ಪಿಸಿ ಕೊಡುತ್ತಿದ್ದಂತೆಯೇ
    ನೀವು ಈಗ ಅವುಗಳನ್ನು ಪರಿಶುದ್ಧತೆಗೆ ನಡೆಸುವ ನೀತಿಗೆ ಗುಲಾಮರಾಗಿ ಒಪ್ಪಿಸಿರಿ.
  bbb-bbb: Ro vua ige na ja e mamekanu ijiebuo i medufuo na ijia bijana kuariave.
    Na vua ijiege bijana kuariaekina ja fiena vierafekiro na ije kuariave. Isuibe
    ja Jesu Kuraesi naebe ma vierafeva ije jaka naebe vajae jone kojo samuagiae. Ro
    jaka kena una vame ise binobino uruvana ije renoe. Ijadufuo iviama ni vajae jone
    foteke kena una Godi vajaga fu ja kena una vame fuone maeje ijia uniaga ja i fuone
    akae ije menoefo.
  blw-blw: Chà usarén hen panpani mepanggép hen alepan ta narakah ma-awatanyu koma
    hen antoy laychê way aryén. Te hen anchi ar-argaw tot-owa, kaman anyug inyuya
    hen aminay acharyu ah kaman alepan way mangamma hen heno way laweng ya aggarémha
    way an cha chumaggat. Wat ad uwan, masapor kaman koma agéhchi hen ekamanyu way
    manginyuya hen aminay acharyu ah kaman alepan way mangamma hen usto way ammayén
    Apudyus.
  tam-2017: உங்களுடைய சரீர பலவீனத்தினால் மனிதர்கள் பேசுகிறதுபோலப் பேசுகிறேன். அக்கிரமத்தைச்
    செய்வதற்காக முன்பே நீங்கள் உங்களுடைய சரீர உறுப்புகளை அசுத்தத்திற்கும் அக்கிரமத்திற்கும்
    அடிமைகளாக ஒப்புக்கொடுத்ததுபோல, இப்பொழுது பரிசுத்தமானதைச் செய்வதற்காக உங்களுடைய
    சரீர உறுப்புகளை நீதிக்கு அடிமையாக ஒப்புக்கொடுங்கள்.
  azz-NT: Huan namejuan namechnojnotztoc ijcón queme talticpactaca tajtoaj. Ne achtopa
    ya namejuan nanmotemactijtihualayaj tech in tajtacol para ma ne tajtacol ma namechmapachojtihualani
    para ijcón quichiutihualajque tachihualisme ten pitzotic huan ten amocuali. Ica
    ya nojón sayó nanquichiutinenque ten amocuali tajtacol. Pero axcan namejuan ma
    ximotemactijtiyacan imaco Dios para nanquichiutinemisque huan nanmotequitiltijtinemisque
    tech in chipaucanemilis. Huan ijcón queme nanchipaucanentiyasque, ijcuacón Totajtzin
    Dios cachi oc namechyolchipautiyás.
  spa-RV-1909: 'Humana cosa digo, por la flaqueza de vuestra carne: que como para
    iniquidad presentasteis vuestros miembros á servir á la inmundicia y á la iniquidad,
    así ahora para santidad presentéis vuestros miembros á servir á la justicia.'
  csy-csy: 'Na cilesa uh i thaneamna hang in mihing ngeina bang in kong son hi: na
    pumpi nate sia thiantho ngawl na le phat ngawlna khat zawkciang khat tung ah hong
    ap ngei bangma in; tu in na pumpi nate sia thutang suana le thianthona i sal te
    hi tu in ap tavun.'
  mxq-NT: Ka̱jxpʉdsʉ dʉꞌʉn wa̱ꞌa̱ts esʉts oytyim pʉ́nʉty xyjaygyúkʉdʉts. Tʉʉyʉp miits
    mnaygyʉya̱jkʉdʉ ma̱ ja axʉkꞌa̱jtʉn es ja pojpʉ éxtʉmʉ kaꞌoybyʉ myʉduumbʉ, es mjikyꞌa̱jttʉ
    axʉʉk; per tyam nayyákʉdʉ amumduꞌuk jot ma̱ Dios éxtʉmʉ myʉduumbʉty, es mjikyꞌáttʉt
    tʉyꞌa̱jtʉn mʉʉt, dʉꞌʉn éxtʉmʉ Dios ttseky.
  tzj-NT: Anin camic nmajon rcojic c'ambal tak tzij chewach utzc'a chi nch'obtaj emwal
    chi utz ja nintajini nbij chewe. Cani' xeban nabey, xecoj ja rek'a' ewakan chi
    rbanic ja ritzelal in chaka benak chaka benak chi il mac xeban pro ja camic tecojo'
    chic ja rek'a' ewakan chi rbanic ja rutzil, kas ta ch'ajch'oj chic ja rewanma
    chwach ja Dios.
  tdt-tdt: Hau foo ezemplu loro-loron nian husi patraun ho atan tanba se lae, susar
    ba imi atu kompriende. Uluk imi foo imi nia isin lolon sai atan ba buat foer,
    too imi nia hahalok aat aumenta ba beibeik. Agora nee imi tenki foo imi nia isin
    lolon sai atan ba moris loos nian, too imi sai ema nebee moris ho laran moos.
  ron-BTF: Vorbesc omenește din cauza neputinței cărnii voastre; fiindcă așa cum ați
    predat membrele voastre roabe necurăției și nelegiuirii, pentru nelegiuire, tot
    așa, acum predați membrele voastre roabe ale dreptății pentru sfințenie.
  eng-WEBP: I speak in human terms because of the weakness of your flesh; for as you
    presented your members as servants to uncleanness and to wickedness upon wickedness,
    even so now present your members as servants to righteousness for sanctification.
  eng-FBV: I'm using this everyday example because your human thinking is limited.
    Just as you once enslaved yourselves to immorality, piling up sin upon sin, now
    you must enslave yourselves to what is pure and right.
  nld-1939: Waarachtig, zoals gij uw ledematen, als slaven der onreinheid en tuchteloosheid,
