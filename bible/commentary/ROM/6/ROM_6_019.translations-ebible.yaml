    ইদানীং সাধুকর্ম্মকরণার্থং ধর্ম্মস্য ভৃত্যৎৱে নিজাঙ্গানি সমর্পযত|
  tdx-tdx: 'Anoeko an-dreha’ ondaty ty amy haifoifo’ o sandri’ areoo: Fa hambañe amy
    te nafoe’areo hondevozen-kakeo naho tahiñe o fangefangeo hañonjonañe ty hatsivokarañe;
