    naná cuntrë lëy shtë Dios, iurneꞌ gulë bëꞌnë intriegu shcuerpë të parë cusë naná
    tubldí delantë lu Dios, con fin gac të mënë santu.
  kyg-kyg: Alagepa hutapa oꞌafisaya agufa vayaꞌmo maiꞌnayaꞌmofeꞌmo ma mopafi kavafeꞌmo
