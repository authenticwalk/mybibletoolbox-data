    awi̱b na̱banam tak chi ribanaric i haj wilic i coric wach chi banaric.'
  tue-tue: 'Mʉ́ãrẽ wisióro tʉgueñarijããrõ jĩĩgʉ̃, biiro wedea: Mʉ́ã too sʉgueropʉre
