  bki-bki: Nemijikia ka verloglogiano nalo nei ajikili kija kar napano toro kiano
    jidomiano maka tibe Atua kiano jidomiano, nina naruei mila na nemijai kamiu nemil
    ea kijokijo napano berii tomu nalo na yetemeriba nei ga, jibe tubo nalo bija kialo
    tomu na im̃auano nalo. A kamiu monoka kuvitilubar vatitig nioti iliano nalo nei,
    ka beamu, jidomiano na laiano na vovaiano naio toru laka ea kamiu, napano ju miyuku
    kiki ea torogio na mokotenemiu nalo amila kariano nalo napano kirivova mia kirivova,
    mia vonganei maka bunu tibe na. Vonganei, jidomiano na laiano na bajago na memeduano
