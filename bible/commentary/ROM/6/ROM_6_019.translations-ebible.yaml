  grc-MT: ανθρωπινον λεγω δια την ασθενειαν τησ σαρκοσ υμων ωσπερ γαρ παρεστησατε
    τα μελη υμων δουλα τη ακαθαρσια και τη ανομια εισ την ανομιαν ουτωσ νυν παραστησατε
    τα μελη υμων δουλα τη δικαιοσυνη εισ αγιασμον
  vid-vid: Aha ndangulonga hano ndangutumiya ulonzi uzeleche wa wanhu, lekachoni kwa
