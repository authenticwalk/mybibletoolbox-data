  hin-CV: 'तुम्हारी शारीरिक दुर्बलताओं को ध्यान में रखते हुए मानवीय दृष्टि से मैं
    यह कह रहा हूं: जिस प्रकार तुमने अपने अंगों को अशुद्धता और अराजकता के दासत्व के
    लिए समर्पित कर दिया था, जिसका परिणाम था दिनोंदिन बढ़ती अराजकता; अब तुम अपने अंगों
    को धार्मिकता के दासत्व के लिए समर्पित कर दो, जिसका परिणाम होगा परमेश्वर के लिए
    तुम्हारा अलग किया जाना.'
  spa-BES: 'Uso palabras de los hombres, por su debilidad humana: como entregaron
    sus cuerpos como siervos a lo que es inmundo, a la impureza y a la maldad, así
    también ahora, presenten su cuerpo al servicio de una vida de rectitud con el
    fin de vivir consagrados a Dios.'
  san-BEN: যুষ্মাকং শারীরিক্যা দুর্ব্বলতাযা হেতো র্মানৱৱদ্ অহম্ এতদ্ ব্রৱীমি; পুনঃ
