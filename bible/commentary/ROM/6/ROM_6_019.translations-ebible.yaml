    ധർമ്മസ്യ ഭൃത്യത്വേ നിജാങ്ഗാനി സമർപയത|
  tam-TCV: நீங்கள் உங்கள் சுய இயல்பிலே பலவீனர்களாயிருப்பதினால், நான் மக்களின் பேச்சு
    வழக்கின்படியே, இதைச் சொல்கிறேன். ஒருகாலத்தில் நீங்கள் உங்கள் உடலின் உறுப்புக்களை
    அசுத்தத்துக்கும் தொடர்ந்து பெருகிக்கொண்டுபோகும் தீமைக்கும் ஒப்புக்கொடுத்தீர்கள்.
    அதேவிதமாக, இப்பொழுது உங்கள் உடல் உறுப்புக்களை பரிசுத்தத்திற்கு வழிநடத்தும் நீதிக்கு
    அடிமைப்பட்டிருக்க ஒப்புக்கொடுங்கள்.
  mit-NT: 'Pues ejemplu mà nacání xì‑nsiá sàhà (peón quidáchúûn) ñuhìví yohó, vàchi
