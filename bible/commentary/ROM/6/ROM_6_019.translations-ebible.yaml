  mam-C: Nchin yoli'n kyuk'iy tuk'a jun yol nya kuj, tu'n tel kyniky'a te, qu'n tu'n
    na'm telxix kyniky'a te t-xilin lo. Qu'n ikytzi'n tze'nku ojtxe, xi kyq'o'n kyxmilila
    te b'inchil il ex tkyaqil wiq nya b'a'n; exsin ikyxtzjo ja'lin, kyq'o'nx kyxmilila
    te b'inchil b'a'n, tu'n kyoka tz'aqle, ex tu'n kyanq'i'n toj jun kychwinqil saqxix
    twutz Dios.
  ndj-ndj: Apa ngudeta ng'ombelu ya majuva vosi ya vandu kwanongwa ya usosuvafu wenu
    muuvanda. Ngimu wula chipindi chiwutunga mwakoliwili kukimbanikila wafu, wuwowu
    ponopa mukoliwa na ndima shenu mwaveni kukimbanikila ugoleki kwanongwa ya ung'alili.
  mbj-NT: Sa kariw n'aa ky n'aa gó, sa karom ky n'aa gó, bë ỹ maher'oot, nayyw hẽ
    ganahoot do hyb n'aa bë hã, bë daaj hẽ bë h'yyb nahejooj nä do hyb n'aa. P'ooj
    ub, bë moo hedoo doo, bë tsyym hedoo doo, ta see hedoo do na-ããj hẽ bë anoo paah,
    nu meby n'aa näng doo, ky n'aa jaw'yyk do nanoo do bë moo bok hyb n'aa ta tii
    me. Nesaa do karom hadoo paa bëëh. Bë an'oo hỹỹ kä bë moo hedoo doo, bë tsyym
    hedoo doo, bë né hẽ, baad hadoo do P'op Hagä Do karẽn do bë moo bok hyb n'aa ta
    tii me, tsyt hẽ, nesaa do mahä̃nh, P'op Hagä Do wë bë babok hyb n'aa kä.
  lat-VUC: 'Humanum dico, propter infirmitatem carnis vestræ: sicut enim exhibuistis
    membra vestra servire immunditiæ, et iniquitati ad iniquitatem, ita nunc exhibete
    membra vestra servire justitiæ in sanctificationem.'
  ngp-ngp: Nalonga milosi ya mazuwa yose ya want'hu kwajili yo kuhwa kwenyu. Enga
    viya lupisi lumwenga, mwakelavaga nyuwe wenye kunda watumwa mwo usavu na ubanangi
    kwajili yo wavu. Enga iivo kelaveni nyuwe wenye kunda watumwa kwa mbuli zikumwelela
    Mnungu vileke mkuke.
  enq-2: 'Nyakama kyeto nasingi dokonya, nambame pii dake endakalimi lengeli pyoo
    lelyo: Nyakamanya yongenya katenge dupa pitakame kaimala pipae manapi, loo yalenge
    manapi, dupanya wamba kendemane katena kaeyami dokome, nyakamanya loo yalenge
    mana dupa soaka pea-pyaa. Nyakamanya yongenya katenge dupa pitaka indupa mana
    tolatae dokonya kendemane katena latala, koo pingi mana dupa wandyoo kalyepape.'
  eng-ASVBT: 'I speak after the manner of men because of the infirmity of your flesh:
    for as ye presented your members as servants to uncleanness and to iniquity unto
    iniquity, even so now present your members as servants to righteousness unto sanctification.'
  mna-mna: 'Nio aŋute: Iti tomtom toono kanda na, lelende be tewe mbesooŋo som. Mi
    iŋgi aŋso sua se ki mbulu ki mbesooŋo bekena aŋuulu yom ma kakam kat ŋgar. Muŋgu
    niom kezemzem ituyom ma kewe mbesooŋo pa mbulu zooroŋana mi mbulu ta iŋgeeze som
    na. Mi koozi na, ka ŋgar tamen tau. Bela kezem ituyom ma kewe mbesooŋo pa mbulu
    ndeeŋeŋana. Naso kewe potomŋoyom.'
  myw-myw: Allivan mamagina sinapun ven watinow waseg, peinan ninoumiy igaw bula̱bol
    yakamiy. Kweiboug nukuta̱mes woumiy wuliyougwan silma̱nin sinap kalbaleb bikatimweis
    bivakaein wasigeis yakamiy, kadiloka kuta̱mes silma̱nin sinap didumwal mo bukukwawes
    Yowbad anmwa̱net nawotet.
  sby-sby: Ndamwambili mukoshano uyu wa busha kwambeti mutalilwa kunyumfwishisha bintu
    ibi. Kaindi mwalikuliyabeti mube basha ba bintu byaipa ne nshila shaipa. Neco
    lino kamuliyabani kwambeti mube basha babululami kwambeti mube baswepa myoyo.
  sll-sll: Ena na ha bling su digiwe, ha i ogolo pirikinga ipire ni ari hobi nin nomani
    si pinga meri di tibi ol ni teiwa. Tega ha i yu pamia. Homa ni arihobi Lo isusu
    olere, tal nigi dongwo ol wanga holi pir tere doling bonua. Bonga meri iwe, omaga
    aidole nomani si kulu sire hon olkirala di pire amane dime dire monanga holi pir
    tere, God tani doling bole molio.
  yaq-NT: Inim a' jikkajiwa'a benasi ne a' teuwaa o'oben. Bwe'ituk eme'e, inia betana,
    inien jiba tu'isi aet ju'uneene. Junuen ket, che'a bat naataka, enchim takaammea
    tua ka tu'ik intok junuen nat bepaasi ka tu'ik joaka jiapsisuka'a benasia, i'an
    junaen, eme'e, tu'ik ausu'lik bo'o jooriaka jiapsi betchi'bo, enchim takaam Liojtau
    nenkine, aet emo utte'a jooriane. Junaen, wepulsi Liojtau emo su'u tojika jiapsi
    betchi'bo.
  uro-uro: Nguat tamän doqor ama ruvek tat dräm dat tamän inguna ama qrot gem ngän
    iva qunäga vät ngän. Qoki rhoqor ngän i mudu sa ngän däqär na nas moe säda ama
    snängaqa ama vu qa aa ron dä säva ama lat angärha rem gärangätni i ngärhi nänbetäkmät
    na ama Muräkt kärangätni i sa ngärhi rhoer nanokt ngän sämäni ama vuirhong masirhat
    mamär di rhäkt di mamär iva ngäni rhäqär na nas moe iva ama latta na ngän ba ama
    räkt ngät ama lat angärha rem ivakt iva iangärhäkt ama lat ngärhi rhoer nanokt
    ngän säva ama iar qärangätni i sokt bä bä ma Ngämuqa.
  ita-1885: (Io parlo nella maniera degli uomini, per la debolezza della vostra carne.)
    Perciocchè, siccome già prestaste le vostre membra ad esser serve alla bruttura,
    ed all'iniquità, per commetter l'iniquità; così ora dovete prestare le vostre
    membra ad esser serve alla giustizia, a santificazione.
  muy-muy: Nə̀hi ma ana kʉli nahkay, nazay mazavu ge eviɗi ti, ti kîcʉm ere ye ti
    nəhi ana kʉli ni, aɗaba kìcʉm zlam weceweci do. Ahaslani ti kə̀vumia ahàr gekʉli
    ana magudar zlam ge migi eviɗi gana, kəlavaɗ kə̀bum kagudarumi zlam ana Melefit
    àkivu. Ay nihi ti vumi ahàr gekʉli ana Melefit, kîgʉm eviɗi gayaŋ ti kə̂grum jiri.
    Nahkay ti akanjəhaɗum njəlata.
  kqc-kqc: (Na bi amiye kana ago nida, yi roaita yau dada.) Adina senagi yi roaita
    naivo naivo rei tavoi rededi vene kana, vegu kino ma ago gira neidena de vegu
    rofu maradi, ye besa ago gira de neidena vegu reyadi. Resi gua yi roaita naivo
    naivo rei tavoi rededi vene kana, mokena rorobo rofu mafa, moi akeke rina vegu
    rofu ya ourefeidego.
  tav-tav: Caroaro mʉja caapi majiparore bairo mʉjaare yʉ ĩ buio majio ati wamere
    paabojari majocʉ cʉ caʉpaʉ cʉtiere. Tirʉmʉpʉre, “Caroorije cána mani anicõato,”
    mʉja caĩñupa caroorije jetore áti ãnapʉ. Yucʉra, “Cañuurije macare cána mani anigarã,”
    ĩña mʉjaa, cañuurã, Dio yarã, cʉ caboorije macare cána anigarã.
  eng-ULB: I speak like a man because of the weakness of your flesh. For just as you
    presented the parts of your body as slaves to uncleanness and to evil, in the
    same way now, present the parts of your body as slaves to righteousness for sanctification.
  spa-VBL: Hago uso de este ejemplo cotidiano porque su forma humana de pensar es
    limitada. Así como una vez ustedes mismos se hicieron esclavos de la inmoralidad,
    ahora deben volverse esclavos de lo que es puro y recto.
  fra-_FOB: Je parle suivant l'usage des hommes, à cause de l'infirmité de votre chair.
    En effet, de même que vous avez livré vos membres pour servir à l'impureté et
    à l'injustice pour l'iniquité, ainsi livrez-les maintenant comme esclaves à la
    justice pour la sainteté.
  hau-ULB: Ina magana da ku kamar mutum, domin kasawarku ta nama da jini. Kamar yadda
    kuka mika gabobin jikinku ga kazamta da miyagun ayyuka, haka ma yanzu ku mika
    gabobin jikinku a matsayin bayi na adalci.
  mal-mal: നിങ്ങളുടെ ജഡത്തിന്റെ ബലഹീനതനിമിത്തം ഞാൻ മാനുഷരീതിയിൽ പറയുന്നു. നിങ്ങളുടെ
    അവയവങ്ങളെ അധർമ്മത്തിനായി അശുദ്ധിക്കും അധർമ്മത്തിനും അടിമകളാക്കി സമർപ്പിച്ചതുപോലെ
    ഇപ്പോൾ നിങ്ങളുടെ അവയവങ്ങളെ വിശുദ്ധീകരണത്തിനായി നീതിയ്ക്ക് അടിമകളാക്കി സമർപ്പിപ്പിൻ
  kkc-kkc: Esiga to ayo nimapoo taka ee niba medee gooleedelega, ayo goo iyo gooleedoo
    maga ka wudu takooso. Esiga niba daga nei mauwe tou teli odoo masi dobolone, nibada
    su ee goo tokenee opusomo opusomo di ee talame teneliso. Esino niba nei mauwe
    tou teli odoo masi dobolone, epedee nibada su ee goo tekepo talame Godee mapoo
    tenee, niba tei o odoo doloso egee do goo ee woola yilige bigilame.
  lit-lit: (Vartoju žmonėms įprastą sąvoką dėl jūsų kaip fizinių būtybių silpnumo.)
    Nes kaip buvote atidavę savo narius tarnais nešvarumui ir įstatymo pažeidimui,
    kurio atidavimo rezultatas – įstatymo pažeidimas, taip dabar atiduokite savo narius
    tarnais teisumui, kurio atidavimo rezultatas – šventumas.
  urd-GVR: (Āp kī fitratī kamzorī kī wajah se maiṅ ġhulāmī kī yih misāl de rahā hūṅ
    tāki āp merī bāt samajh pāeṅ.) Pahle āp ne apne āzā ko najāsat aur bedīnī kī ġhulāmī
    meṅ de rakhā thā jis ke natīje meṅ āp kī bedīnī baṛhtī gaī. Lekin ab āp apne āzā
    ko rāstbāzī kī ġhulāmī meṅ de deṅ tāki āp muqaddas ban jāeṅ.
  far-far: Nau ku fata 'urinai ana na tarifulae sulia wane rao ki fainia wane fanaonao
    ki, sulia nia ngwaluda fua mulu kai malingainia. Ana kada be suina mai, mulu kwate
    kamulu tafau fuana abulo ta'alae. Mulu ka fulia ru ta'a ki fua mulu kwailiu ana
    noni mulu ma molee ru ta'a. Boroi ma ana kada nai, mulu ka kwate kamulu tafau
    na fuana God fua ne mulu kai fulia ru 'o'olo ki.
  suz-BL: इन कली रुप्‍पाइक्‍चा कली चिनु लेंशा शेंनन्‍नी। दोपा गेपुकीमी इन गुइ खोइल,
    मिक्‍च, शोव़, रां नेल्‍लेमी ग्रांग्रा दिशो गेय पशा, अरेशो लोव़ मटिनी, मोपा मुल
    इन थुं, रां नेल्‍ल ठीक पतीक आ वाइल दुम्‍चा कली परमप्रभु यावे आ गेय पाइब मुर दुमीन।
  car-NT: Tupi me waty yjauranaje o'waine, ru'me awonumengarykon wairy ke. Uwapo tywotundymapo
    mandon nurija me aino 'wa, emambo'pa aino 'wa enapa. Iwara emambo'pa tywaije mandon.
    Erome te moro tamambore aino 'wa awotundymaporykon man. Iwara Tamusi wyinonokon
    me maita'ton.
  amp-amp: Na kfoyuk mrokfom nhai yak marnyaruhatkomm. Ndnetann nom bi tawisafet nefm
    yakhato kfo nhombra nuhaswanko. Niko toh hnamohat afo fasoh nefmn kuny kihmbre
