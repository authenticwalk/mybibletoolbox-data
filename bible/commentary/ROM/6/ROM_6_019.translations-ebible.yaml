  zos-NT: Mi ndzajmatyamba como pø'nis chamyajpase porque ji'n mi omba ṉgyønøctøyøtyam
    yøcsepø aṉma'yocuy. Vi'na mi ndzi'ocuyajtamu mi ṉgoṉña va'cø mi ndzøctam yatzitzoco'yajcuy
    y tococuy como mi yandzitzoco'yajcu'is mi 'yaṉgui'muse, y jetse más mi yandzitzoco'yajtamu.
    Pero yøti tzi'ocu'yajtam mi ṉgoṉña va'cø mi ndzøctam vøjpø tiyø como Diosis
    ñe'se.
  gvs-gvs: Kita tomota ida kaba gita goi avatulukoimi komi imi nuwonúwana taameyaidi
    pasidi. Moitamo Tauyana ida Tomoya. Boi mainao talaimi kokaasaledi kaga goyogoyoidi
    be apipilova yaidi, tuwo dogoiyadi goi komi paakonimi. Moeko goi imi kapipilova
    kovaituwe. Go ame tuta talaimiyadi kokasalēdi Yaubada yaina, e bei komi Tauyana
    ina pakonayao kibóbwata manuna. Moeko goi komi bei kimaasabaimi Tauyana umana.
  kbm-kbm: Yem aim tangg aim gitung gen gitangi ite beti atob ayeu nanei yaun nitangi
    yem weik ebe eitit amolmol and yaun ok ge bekob. Warik yem omb utlangg aim ulis
    tepwengge gitangi gen tiate gile be ulgum gen ungglus ungglus walang ano molge.
    Dangetok be galkik etenik ok yem unemb utlangg aim ulis tepwengge nitangi luev
    yaun ano ane nile weik etok ge, be unalgum gen vie-ngge weik ebe Pomate ane amolmol
    gen as luev ok.
  tew-tew: Yä̖ˀḏâakan niˀgeḏá tꞌôeḏi íkaˀpóya̖ˀ, heḏânho nä́ˀin pantꞌôeˀinbí̖ˀgeḏi
    naaḏi wâyhíˀmáa wâythayya̖míḏí shánkí íkaˀpówá-íḏí. Wáymûu-áho úvítꞌaywó̖ˀdoḏi
    wên pantꞌôeˀin waagiˀinbá ímuuwän, heḏiho unbí túuˀú tꞌä̖hkíḏí úvítꞌaywó̖ˀdowän,
    heḏá hä̖̂ä̖ḏi wänbo tꞌä̖hkí híwó̖ˀpîˀ úvíˀowän. Hewänbo nää-á Yôesivíˀpiyeˀ
    úvípimä̂äní iví pantꞌôeˀin waagiˀin ímúníḏí, unbí wówátsi taˀge bînhûuwíḏí,
    heḏânho yä̖ˀḏâaˀinda̖ˀ ímúníḏí háa Yôesi nadaˀ waagi.
  rmc-rmc: 'Vašoda, hoj tumaro ťelos hino slabo, vakerav sar manuš: Bo avke, sar varekana
    denas tumare ťela te služinel le nažužipnaske the le nalačhipnaske pro nalačhe
    veci, avke akana den cale tumare ťela te služinel le spravodľišagoske pro posveťeňje.'
  apr-apr: Ngan au i awete le ananpootoo ye dada kidi tooltool yo tiporo di tooltool
    ye urata nga, ngan bet nen a patomonaingi kiau i imarra pang bet lomu galanga
    ye. Mugu ngan ang nga karaia tinimu mai i le imot a iyei poranga pang dada dook
    tiap ke bauk yo giri leu nga, inbe pang dada dook tiap yo kagarung wer ke Maro
    ye nga lapau. Ngan la dookoot nga ole karaia tinimu mai i le imot a iyei poranga
    pang dada dook mata noonoonoo yo ke Maro nga, a bet nen ngan kanepe ben di tooltool
    ke Maro yo ipootoo di panga ye taunu nga.
  tiy-tiy: I funa kuwe ménbéréh bé ni ufama fantag bé riféne brab amue, inok magad
    i kégésobut gome bé kétoro guwe. Bé do gétah, maak do rifén gom bé de tete kétaya
    kom. Mélaw namfuno kom i de tete do mékérésik rigoné kom brab ménumanan i de sala
    gom. Endob béleewe ni téféwaléy gom rifén dob métintuwe inok gérigono kom i fiyowe
    kétayay Tuluse.
  nlg-nlg: Inau tu bosa te vagha eni, mu nia bosa vaughilala na vunaghi ma nina seka,
    na pukuna te malumu ge kau ghanaghana kalea nia. Tana bona te padi, tau lubatighau
    heghemiu ge kau kabu meto tana palu te vagha na seka te lutu vania na vunaghina.
    Mi taeni tau lubatighau mughua ge kau taonighi na halautu te maemane, ma kau loghoa
    na vola ni kabu tabu.
  dgr-DOGNT: Naxınì nàtso-le t'à, nezı̨į̀ wenıahdì ha k'ę̀ę̀ hoghànaxeehtǫ. Naxızhį̀į̀
    t'à hołı̨ı̨ hoahtsı̨ ı̨lè. Naxınì hołı̨ı̨ nıwǫǫ sìı wek'èaht'e ı̨lè, eyıt'à denahk'e
    hołı̨ı̨ hoahtsı̨ ı̨lè. Hanìkò dıì sìı naxızhį̀į̀ t'à ehkw'ı eghàlaahda, hanì-ı̨dè
    degaı k'ę̀ę̀ aahda ha.
  pes-OPV: بطور انسان، به‌سبب ضعف جسم شما سخن می‌گویم، زیرا همچنان‌که اعضای خود را
    بندگی نجاست و گناه برای گناه سپردید، همچنین الان نیز اعضای خود را به بندگی عدالت
    برای قدوسیت بسپارید.
  ron-1924: 'Ворбеск оменеште, дин причина непутинцей фирий воастре пэмынтешть: дупэ
    кум одиниоарэ в-аць фэкут мэдулареле воастре роабе але некурэцией ши фэрэделеӂий,
    аша кэ сэвыршяць фэрэделеӂя, тот аша акум требуе сэ вэ фачець мэдулареле воастре
    роабе але неприхэнирий, ка сэ ажунӂець ла сфинциря воастрэ!'
  tpz-tpz: Eöꞌ to nok a soe vapipinoꞌ vaꞌih, suk ataeah, a soe va pa ö nöm to heꞌ
    a ma pah ö va pa ma sionineöm vamanih po teꞌ kikiu akuk, pa taateꞌ kukusan, me
    a taateꞌ vatösoe, me a taateꞌ hat, a ma taateꞌ poë varih to pepeo avoeꞌ nö e ne.
    Kën kea, a ma tah poë varih to hivaꞌ e non pa maaka a pusuneah. Ivëhkëk kuru vaꞌih,
    nöꞌ to iu noꞌ pan, eöm se heꞌ a ma pah ö va pa ma sionineöm, kee kiu akuk ne manih
    pa taateꞌ totoopin, köm sih tavus poꞌ a napan koman pe Sosoenën, paröm tavus em
    o teꞌ varih to vavatet ne a taateꞌ vivihan.
  agd-agd: Ayafa vanta kéká bá ída miyan baran doran banta kayo váká o siaré ma siamiyaruna
    mai siretí ankan kasae ineno van muno. Pefá tiretí ankan e au áenan pain avúavá
    bá baya átakharéin avúavá bái miyan ída varan doran bantaí ukhareya ompo saréa
    sireti au áesin ná puntákein avúavái ída miyan baran doran bantaí uvinti vá Tiyarafenu
    avorá kantasí ukhe vano.
  rkb-NT: Taparaka tsikmysapybyrikinaha. Imysapybara ty tsikykaranaha. Abaka Deus
    okzeka ahamysapyrẽtsa tu iwatsahi isapyrẽnikia ty zuba tsimykaranahaktsa!
  san-THA: 'ยุษฺมากํ ศารีริกฺยา ทุรฺพฺพลตายา เหโต รฺมานววทฺ อหมฺ เอตทฺ พฺรวีมิ; ปุน:
    ปุนรธรฺมฺมกรณารฺถํ ยทฺวตฺ ปูรฺวฺวํ ปาปาเมธฺยโย รฺภฺฤตฺยเตฺว นิชางฺคานิ สมารฺปยต
    ตทฺวทฺ อิทานีํ สาธุกรฺมฺมกรณารฺถํ ธรฺมฺมสฺย ภฺฤตฺยเตฺว นิชางฺคานิ สมรฺปยตฯ'
  iws-iws: Kara kɨmiiramɨn ɨkɨ yai boskwonauwanɨm sɨmiir boɨnam bɨ nɨtkɨn. Dimusi
    rani, kɨma Adi Komii siir digworaekwowɨm sɨmiir bɨ nɨnomoknɨnkɨn dɨgɨm. Mɨ bɨiya
    kɨma nikɨ kiwakiya mɨ kɨmiir ɨga ɨni hɨnda tɨnda ikɨ okwokiyɨm. Tɨ siyɨu biyɨe
    hɨnɨɨnɨm sɨm tɨram, hɨi nanae mɨ hɨi tauae mɨ ɨkɨ siyɨu bibiyɨe nhɨr ɨkɨm. Mɨ
    tɨ hɨriinan siyɨuɨn, kɨma mɨ kiwakii mɨ kɨmiir ɨga ɨɨnɨm wɨ dimɨn mɨiyɨk mɨiyɨkɨm
    sɨmiirar tɨri.
  pol-SZ: 'Pozwólcie, że tak to wyjaśnię: Kiedyś różne części ciała traktowaliście
    jak niewolników spełniających wasze grzeszne pragnienia. Teraz jednak wykorzystujcie
    je jako niewolników wykonujących to, co słuszne i święte.'
  ztq-NT: Xñen si xñee chol meñ, por chilody kyeñ do kchë cos re. Sinak nii ptee do
    tiits beeñtsyey do kchë cos mal, kol ktee nii kuuñtsyey do cos buen nii xyo styoo
    Dios.
  zai-NT: Canié casi riní' binni guidxilayú purti zacá ti zanda guiene chaahui tu
    ni cuzeete ri'. Chiqué uzá nanda pe tu ca viciu ne irá ni nadxaba'. Zaqueca yanna
