  qup-NT: Kankuna runa yuyayllata yuyarishpa kawsashpaykichimi manara Yaya Diospa
    yuyayninta alita yachashpaykichi tukuy kaykunata runakuna asirtaypatami rimahuni.
    Ñawpa manara Yaya Diosta kasuk kahushpaykichi tukuy millaypakunata rurapayarkankichi.
    Kunanka Yaya Diostana kasuychi, munashkaykillata ruranayani nishpa. Chasna tukuy
    alikunallata rurashpa Yaya Diosta kushichishpa kawsaychi.
  dop-dop: Mǝ ɩcɑntʋ tɔɔ kɛ́ mɑ huɣi tǝlɛɣɛ kʋhuɣu sɩ ɩ́ cɛkǝnɑ. Pɩɩ wɛʋ tɔ, tɛtɛlɑkɑsɩ
    nɑ ɩsɑɣɑtʋ tɑɑ kɛ́ ɩ́ pɛtɑ mǝ tɩ, nɑ pǝlɛ pǝ́ kpɑ-mɛɣɛ yomle nɑ pǝ́ lɑkɩ-mɛɣɛ
    yɛlɛyɛlɛ nyǝ́mɑ. Mpʋ tɔtɔɣɔ pǝnɛntɛ, ɩ́ pɛtɩ mǝ tǝɣɩ siɣisuɣu tǝmɑ lɑpʋ tɑɑ nɑ
    pǝlɛ pǝ́ kpɑ-mɛɣɛ yomle nɑ mǝ tɔntɛ kɛɛsɩ teu.
  azb-azb: Cismani təbiətinizin zəifliyi üzündən insanların düşündüyü kimi danışıram.
    Necə əvvəllər üzvlərinizi murdarlığa və Qanunu pozmaq üçün qanunsuzluğa qul kimi
    təslim etmişdiniz, eləcə də indi üzvlərinizi müqəddəs olmaq üçün salehliyə qul
    kimi təslim edin.
  eng-DBY: I speak humanly on account of the weakness of your flesh. For even as ye
    have yielded your members in bondage to uncleanness and to lawlessness unto lawlessness,
    so now yield your members in bondage to righteousness unto holiness.
  guo-NT: Xamal xajʉpa-emil Dios pejjamechan, xabich tampoelpoxan, matabijaliajwam.
    Samata, chiekal naewʉajnax matabijaliajwam. Xamal majt asew watho' bʉ'moejtam,
    nijwa-elpi. Asaxan babijaxan isambej. ¡Amwʉtjellax najut chiekal nawoeyam Diosxot
    isliajwam pachaempoxan, Dios nejchachaemlaliajwa xamalliajwa!
  hla-hla: Alia e katoe gula u ranga u gegaha te atei sile milimiu. I manasa alimiu
    u rongaronge mia a peisamiu te go kato homi nitoa uen ba te katoemiu u markato
    u korkoriana. Kaba i romana alimiu go hala neiam a peisamiu te go kato haniga
    nitoa uen ba te katoemiu a markato a gogoso.
  mav-NT: Eikytyt hap ete ahenoi hã'ãkap wuo katu­pono po'og yt niatpo i hã'ãkap wuo
    henoi hap kaipyi. Mi'i iã'ãkap ewy kahato sa'a­wy'i eweipy­hu'at eimi­ky­'esat
    sa'ag ko'i saity wo eikytyt hap ewy eiwa­nẽtup hap ipitpit rakat saity ewy topy­hu'at.
    Aikotã aihũ saity ete hap ewy saity ete watu­kup­te'en sa'a­wy'i miit'in ma'at
    hano kahato. Wakuap watunug typy wanẽtup hap mywo. Sa'a­wy'i miit'in ma'at hamo
    watunug wakuap. Mi'i saity ewy aikytyt hap ewy koitywy Tupana titek yne ra'yn
    mekewat saity ko'i ewywuat. Mi'i hawyi wato­popy ra'yn wakuap nug hamo. Koitywy
    Tupana ahã'ãg wakuap nug hamo ra'yn. Pyno waku watuwat mi'i upi. Waku watuwat
    ihay upi. Waku Tupana emiit no kahato wato­py­hu'at mesu­wa­rote wakuap nug hamo.
