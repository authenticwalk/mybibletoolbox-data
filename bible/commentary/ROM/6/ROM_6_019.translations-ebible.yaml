    keꞌbaꞌnanyaꞌ yɨhɨthɨwesɨ. Sareꞌ dareꞌnesɨ. Sɨnnawɨ sarɨmɨre kɨlaakejɨkɨya sa kɨwɨnya
    galazekɨvala yɨmaꞌnyaꞌneihi gɨrɨkitaꞌnanya saburajɨ kɨwɨnya galazekɨvala saburajɨ
    saburɨne yaasɨwaꞌwawɨnyajɨka wakesaihɨlyɨ. Yɨ dahaaꞌ sarɨmɨre kɨlaakejɨkɨya sa
    tewaanya nawɨꞌnyaanga yɨmaꞌnyaꞌneihi Gotɨyareihi, yɨdaꞌmaraangeburɨne yaasɨwaꞌwawɨnyajɨka
    nayaa dakyɨla!
  ian-ian: Walɨwa nyaangɨt sɨmagalɨga nyaangɨt. Apma vat wukngwangat sɨmagalɨga nyaangɨt
    walɨgowun. Kavle nyanan njɨvwa kwutnja vla ngwut kavle vatna njɨvwa kwukngwuk.
    Apma vat kwagalalaa kavle njɨvwa kwukiyangwuk. Kavle vat kwagalaa Godna apma njɨvwa
    mɨna kwukngweyan apma vala.
  hun-hun: Emberi módón szólok erőtlenségetek miatt. Ahogyan odaszántátok magatokat
    a tisztátalanságnak és hamisságnak, a hamisság szolgálatára, úgy szánjátok oda
    most magatokat az igazság szolgálatára, hogy szentek legyetek.
  mcf-NT: '—Matses icquin: “Nuquin Papan chiaid tantiadenquio iquec,” canushe —quequin
    bëdamboen tantiamenuen mimbi tantiaid yuan naid mibi chiombi. Satanasën yua yec
    icsateuidi bunquiec mibi icsaded-icsadedondac. Adec icsamboshë iccondaidi nëbi
    Nuquin Papan chiacpadequien bëdamboec tabadtiad.'
  kjs-kjs: Ni go adili agale-para pa agale gu-rupa lalore nimina koneme abi na-adoma
    meme. Abaladere nimina yogale-para nimina kone-para pupitagi nape koneme rabuaanaalisa.
    Go puma nimi koe ele pape enaali piruma pupitagi nisimi. Go adili kogono madaa
    kone suma abi gu-rupa palepape. Abi nimimi epe kogono palimi-pulu epe redepo le
    koneme nimina koe kone rabuaanaalia.
  mni-mni: Nakhoi nasagi mahousagi asonba adugi maramna numitkhudinggi sijinnaba achamba
    londa eina nganglibani. Nakhoina sengdaba amasung phattaba thabaksingda sijinnanaba
    phattabagi minai oina nakhoi nasa pumnamak katlammi adubu houjikti achumba chatpa
    thabaksinggidamak sijinnanaba nakhoi nasa pumnamakpu katlu.
  yad-NT: (Rañique nu̱rya jiryatiy vadiiryo̱vay jirye, jiryejechipiya̱jadamu.) Daryatiy
    jiryi̱ntatya̱da ta̱rirya jiryevyu̱ va̱cha jvaatya̱ju̱, Ju̱denu niquejada jiyaro̱ju̱,
    daryaday jirya̱jnutatya diye samirya jvaayadaju̱ra jiryevyu̱ntiy, jirya̱tidye
    vichasara variy Ju̱denuju̱.
  mxb-NT: Iói̱ dákíꞌin táꞌin dao to̱ꞌon xíꞌín ña̱ dánaꞌi̱ noo̱ ndo̱, dá chi̱ sa̱va̱ꞌa
    ña̱xintóni̱ ta̱a va kómí ndó. Chi̱ táto̱ꞌon ki̱ꞌo ni̱ na̱ki̱ꞌo ndó ñíi̱ ndo̱ keean
    ña̱ kaꞌan noo̱ xíꞌín ña̱ xíxi ini tá sata̱, ki̱ꞌo dión taꞌani naki̱ꞌo ndó mií
    ndó viti kee ndó ña̱ va̱ꞌa kóni̱ Ndios, dá kasandaá ndo̱ koo vii ndo̱ noo̱ ná.
  pon-2006A: I doadoahngki lepin lokaia me mengei pwehki luwet en pein nsenamwail.
    Pwe mahso kumwail mweidohng pein kumwail en wiahla lidun samin oh suwed, oh kapwaiada
    ineng suwed kan. Eri met, kumwail uhdahn pahn mweidohng pein kumwail pwe kumwail
    en wiahla lidun pwung oh sarawihkihla.
  maq-NT: Tichjá cojo nuju cojo cjua xi chjaain cuijne rcun, ngatsë rë xi hvë xi jemu
    chja cuijne rcun cjuatacun xi tichjá cojo nuju. Titjun ne, catuhun yojo nuju cojo
    cjuatsehen, cojo sa xi suvá cjuatsehen yëjë ni xi nihñu. Peru quihndë ne, cuatjin
    meje rë xi tuhun yojo nuju cojo ndiya rë cjuandaja cojo sa xi cuma cjuë jyë́ nuju
    xcun Nina.
  hto-hto: (Ua omoɨ onoiga comɨnɨ ráfuiaɨdo úritɨcue, mei omoɨ ɨfocɨ déiñenamona bífuiaɨna
    ñue cacánidɨ omoɨ.) Naui fɨeni illáfuiaɨmo omoɨ abɨna jaɨnáitafɨredɨomoɨ. Nane
    afe baɨmo jɨáɨe jamánomo fɨeni abɨ fɨ́nuamo abɨna fɨnótadɨomoɨ. Naui daɨí abɨna
    omoɨ fɨnota izói, mai birui comecɨ jaɨ́cɨnainafuemo abɨ́ omoɨ jaɨnáitari, dama
    Juzíñamui íena oni eneno ñue mamécanona omoɨ íllena.
  por-BRBSL: Falo em termos humanos por causa da fraqueza de sua carne; pois assim
    como você apresentou seus membros como servos à imundícia e à maldade sobre a
    maldade, ainda assim agora apresenta seus membros como servos à justiça para a
    santificação.
  ces-NKB: 'Pro slabost vašeho těla [to] říkám po lidsku: Jako jste vydali své údy
    za služebníky nečistoty a nepravosti k [páchání] nepravosti, tak tedy nyní vydejte
    své údy za služebníky spravedlnosti k posvěcení.'
  cui-cui: Xan cueicueijan pocotsi jumeintha xua jiwi itacʉpatsi peyaputaenexa, tsipei
    yaputan xua pacata ayapube xua painya neyaputaewa. Caena bayatha paxam saya payabara
    copatame xua bara painya neexanaewa peabe coyenewan xua paichichipame. Jamaisa
    anoxuae payabara copare xua painya pepon peexanaponaenexa pocotsiwa xua pexanepanae
    coyenewan Nacom nexa. Bapoxonae Nacom patsita jʉntʉ coyene xanepanaya jinompame.
  boj-2014: O ijo was, e mandam tamo naŋgo kumbra qa niŋgi yawo anjam merŋgeqnum.
    Di kiyaqa? Niŋgi ijo anjam endi geregere poiŋgosai deqa. Nami niŋgi na nuŋgo siŋga
    ti baŋ ti naŋgi odnjreqnabqa naŋgi kumbra jiga ti kumbra uge ti naŋgo kaŋgal tamo
    bul sosibqa niŋgi kumbra ugeq breiŋgoqneb. Ariya bini niŋgi na olo nuŋgo siŋga
    ti baŋ ti minjribqa naŋgi kumbra bole aqa kaŋgal tamo bul soqnebe. Yim gam dena
    Qotei na niŋgi aqa segi kumbra boleq di atimqa niŋgi dauryoqnqab.
  eng-OEBUS: I can but speak as people do because of the weakness of your earthly
    nature. Once you offered every part of your bodies to the service of impurity,
    and of wickedness, which leads to further wickedness. Now, in the same way, offer
    them to the service of righteousness, which leads to holiness.
  eri-eri: Agetege gami, ji muuji beele beha, ere fanyimu isi deya waha leni, taate
    bona, tere dada ji leni beha bona ninatege inyanga foo tigei uwa. Amina tere tebere
    getege gala matau awa nigeyenga nere onowou jijiga bagu, onowou inyaba bagu nebere
    haruwe magana inyi ganenga, tere onowou gai inyabanga-inyaba waha ono weye. Onou
    wa, elebe tebere getege gala matau awa nigadenga, nere onowou tigini nomo haruwe
    magana yafa gogunga, tere edo Itou nogo nomo fai-aita heigedu bonade, edo guuni
    yafagu ganga.
  aly-aly: Arrantherrarl ywarn iterreyelarl-kety atha arrenhantherr mwantyel-antey
    ileyel. Awank-akerr arrantherr arlka apmwek anthelhek. Aley arrantherr Akngey-kenh-angkwarr-anem
    apenteyel, mwerr-angkwarr-ayteng.
  wiu-wiu: Anu oya-lawe kipa wene meamene yeneno, kime yakatiki toane eya wane uku.
    Papete kini kawa yono lene kabunu ika iyame poanele tou wa poaneleke lukoa mekete
    abeyale ele kule ya tanele toma yakoi. Opi nitameneya kini kawa yono ika iyame
    ki̱yo akenele tou wa epetanele toma pamene. Nipa panagome kueme topo toa moa egetaneya
    meou toa mekete kinikile toameneya Akolalinele takama pamene.
  swe-swe: Jag använder en enkel bild för er mänskliga svaghets skull. [Paulus ursäktar
    att han nu använder bilden att vara ”förslavad” till rättfärdighet, eftersom Gud
    inte håller någon fången, men han använder det som en illustration ändå.] Så som
    ni förr ställde era kroppar i orenhetens och laglöshetens tjänst som ledde till
    laglöshet, så ska ni nu ställa era kroppar i rättfärdighetens tjänst som leder
    till helgelse (processen och förvandlingen till allt större helighet).
  cth-cth: Hottelah ka ti navah, na tha a youn dawkvah hottelah ka dei e doeh. Ahmaloe
    teh namamae takthai puengcangnaw hah kahawihoehe hnosaknae dawkvah san lah na
    la hno awh e patetlah, atuteh namamae takthai puengcangnaw hah thoungnae hno sak
    nahanelah, lannae san lah poe awh nateh, thoungnae koe phat awh.
  mti-mti: Ye kwapuiwa gumbe yusi uwane, meoya ne iyayapan ebuwave veni. Ye watavit
    kwapuiwa miyot ge Gwangwan togomiyatan ankwatave nau ene igiyawa ayana, sira egave
    ye Gwangwan togomiyayana. Megara gare mame ye kwapuiwa keb aya, kwemiya me oraiwa
    God ankwatave nau emewa ape, sira ye meib di iyakaisi aigimiya.
  pad-NT: Avakamithabakhia'avini kaba'i, ni-avarigajahaki'iaki kaho hida varani, oniani
    hida athii ija'aria biogahahaviki-ra vara ovani'avini hija bana. A'onira okavarajomivini
    hiki honai abono gathaki fori avihini, kodivarani nahina nini-ra avarigaja kaimoni.
    Cristo-ra avarigaravini kari avakava'aha'iki ida avasa'ani, avabodini, avaabononi
    niha nini hahavi hiki, bada avani'aja kaimoni ida hojai jahariki, badani karamonavahaki
