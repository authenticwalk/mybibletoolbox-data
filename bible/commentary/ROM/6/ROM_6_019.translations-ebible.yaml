    shaꞌapataꞌo nii kaimanaꞌo naꞌiki sakitapaꞌo aimaakan, Tominkaru aipan kawanaꞌati.
  mva-mva: Nge ambe kita tamoata-ramo pilengada utagadi ka bokai upilepile. Maka ma
    tamoata-ming mata goalakadi ditagatagadi be kaiboang nedi tago! Toira nge neminga-la
    be kadoki-kaming be muzi tago uia be mata goalakadi erumadi kananga-kaming, be
    ono mata goalakadi kaememaki. Toira-la kamuzi bokana, kaituka nge kamadoki-kaming
