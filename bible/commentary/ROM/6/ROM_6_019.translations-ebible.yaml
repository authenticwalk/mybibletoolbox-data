    ante ëñente cædinque edæ mïnitö mänïnonque ante në cæte quëwëmïni ingamïnimpa.
    Ñöwo guiquënë tæiyæ̈ waëmö mïni ëwocate quëwenguinque ante mïnitö baö ïnï edæ,
    Wængonguï quï impa, ante tömäo pædæ godöedäni. Ayæ̈ mïni nö cæquinque ante edæ
    tömengä beyænque në cæmïni inte quëwëedäni.
  kbc-NT: Ǥadotaɡ̶aneɡ̶enitiwaji micataɡ̶a okanicodaaɡ̶ica oko jaotibige me jakadi
    me ɡ̶adaxawani mowooɡ̶oti ane jemaa mejitaɡ̶awa, leeɡ̶odi aɡ̶adoniciwati me iwaɡ̶atakani.
