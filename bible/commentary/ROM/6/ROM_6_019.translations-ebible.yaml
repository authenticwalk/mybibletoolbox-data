  mic-MIQNT: (Ni'n etl wi'gm ta'n i' tlo'ltijig mimajuinu'g. Pata'taqatijig te'sigisg'g.)
    Aq pa na wijei gilew i' gistejuultioqop ta'n tel gaqais milamu'g elue'uti aq winsuti.
    Gatu nige' amujpa gistejuultioq ta'n te's'g goqwei getlamiaq aq sape'wig aq gegnu
    pmita'ioq ta'n tel puatg Gjinisgam.
  huu-NT: Cue lluana omoɨ raise cacaillena, bie isoide rafuena llotɨcue. Omoɨ comecɨaɨ
    railla jira, jeacɨnona navui fɨnodomoɨ. Maraiñedɨcɨnona fɨnocana navui jaidomoɨ.
    Cristo dɨbeimo omoɨ jai illa muidona, marecɨnona omoɨ fɨnocana birui mai omoɨ
    jai. Iese omoɨ jaillamona, omoɨ comecɨaɨ Jusiñamui jitailla isoi marena iitomoɨ.
  jiv-NT: Paant nekaak tusan takarniun pachisan tájarme. Wats, yaunchu atumí aya̱shi̱
    muí̱jmiainian tura ashí yajauchin túrat tusarum tsaṉkamakmarme. Núnisrumek yamaikia
    atumí aya̱shi̱ péṉkeran túrat tusarum tura tuke Yusja̱i̱ shiir wekasat tusarum
    tsaṉkamaktarum.
  otm-NT: Dí xi ahʉ yʉn t'uti, n'dahma hingui hɛ̨i bʉ dí pąhmbʉ. Ngue tengu bʉ dán
    dähʉ bʉ ja yʉ ts'oqui, gue dá øthʉ gätho yʉn ts'o dím bɛ̨mhbʉ. Pɛ ngutho ya, mbähä
    dan dähʉ bʉ ja ran ho, gue dam 'bʉhmbʉ ga øthʉ gätho rá hoga'bɛfi Oją.
  dah-dah: Mere tihim gayen dindikeŋ keŋkela bebak titek moŋ geb, megen niŋ marte
    matare mat momoŋ direŋ tihim. Be, bikkeŋ deŋbe ultiŋ kurhan kura mata buluŋ Al
    Kuruŋ diliŋde tikiŋ miŋyaŋ goke uneŋ hinhan. Irde mata kura Al Kuruŋyen mere ma
    nurde haŋyen marte mata gama irke mata buluŋtiŋbe kuruŋ wor po heŋ hinhin. Gwaha
    teŋ heŋbe mata buluŋ kuruŋ gote yufuk bana po hinhan. Gega gayenterbe ultiŋ goyen
    tumŋaŋ yumulgaŋ teŋ mata huwak niŋ unnayiŋ. Irdeb yende yufukde heŋ mata huwak
    teŋ hinayiŋ. Irkeb Al Kuruŋ diliŋde wukkeŋ dinyeŋ.
  tnk-tnk: Iakaməɡkiari ia noien riti sə nərmama həukurən, in i noien səvəi iotukwininari
    mɨne iəmə asori, tɨ nəri nə mə nətərɨɡien səkɨmaha rɨpkəmwhen mhə tɨ nukurənien
    narimnari me səvəi Kumwesən. Fwe kupwən hiənəseni pen nɨpwramiaha me kərkwi tərini
    irəha kamho nəkwai noien əmkemɨk mɨne noien ərəha sə rautə mamasori. Mətə ipwet
    mɨne tihəseni pen nɨpwramiaha me pwəh kərkwi tərini irəha kamho a noien sə ratukwatukw,
    nənə kɨmiaha tihəuvehe mhəmher mho nərmama ikinan me səvəi Kumwesən.
  kpr-kpr: 'Na ijugaboro fifiterena einda tuka mo: erá nenda kotari tufakoimi euri,
    nanda geka da tuka kosasagheovo dae sise resena. Avori, kau ne giti Ari Eko da
    tofo edo nenda fakina aikena futuse, ari eko a ari sembae edo ghuseva aminga ava,
    oroko nenda fakina mo, ari eveva aikena futuse, ari eveva ava use irareva.'
  san-IAS: yuṣmākaṁ śārīrikyā durbbalatāyā heto rmānavavad aham etad bravīmi; punaḥ
