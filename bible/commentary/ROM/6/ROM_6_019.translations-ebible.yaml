  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਸਰੀਰ ਦੀ ਦੁਰਬਲਤਾਈ ਦੇ ਕਾਰਨ ਮਨੁੱਖਾਂ ਵਾਲੀ ਗੱਲ ਆਖਦਾ ਹਾਂ ਸੋ ਜਿਵੇਂ
