    awi̱b hat-tak najtir kꞌi̱j chi risiqꞌuiric ribanaric i cꞌahbilal chꞌi̱l woꞌ ribanaric
    xa paꞌ jaric mahquilal. Wi najtir kꞌi̱j jeꞌ reꞌ rikꞌahsjic awi̱b xaꞌn tak, yuꞌna
