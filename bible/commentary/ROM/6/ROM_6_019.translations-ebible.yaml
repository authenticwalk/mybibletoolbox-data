    بازی کی غلامی میں دے دیں تاکہ آپ مُقدّس بن جائیں۔
  yre-NT: Ka ya blaminnun -a, -yee "wɛan 'wɩnun nɛn blamin -a ve bɛ, -a da nɛn 'an
