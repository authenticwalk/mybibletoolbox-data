    nge no ko ha'a-uusuli'omu aana. Hola'ina'o, omu toli'aasie mola mo aapa aana sapemiu
    huni deu esunge mala koni-konihe nana ooraha'aa na tata'alanga, hunie aaelanga
    ke paine lo'u liutaa. Ta'e maholo ienini ke su'uri urine lo'u. Omu ke toli'aasie
    oto mo aapa aana sapemiu mola huni deu esunge mala koni-konihe nana God huni esuie
    mo ola e oodo, hunie omu ke ii'o maa'i.
  san-TEL: యుష్మాకం శారీరిక్యా దుర్బ్బలతాయా హేతో ర్మానవవద్ అహమ్ ఏతద్ బ్రవీమి; పునః
