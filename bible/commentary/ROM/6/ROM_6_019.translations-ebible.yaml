    onampitaimi iroñaaka “Tampatzikashirenkantsi”, iro piñaantaiyaawori pintasorentsishireyetai.
  aon-aon: Ipakip urkwip douk wata dodogowip um gamo pudukemesh uwe, watak. Namudok
    aria yakri ikwu apak arpeship urkwip meyoh aria ikripep um enyudok baraen. Riguk
    ipak douk pape shakamum yoweishi inahos penemesh garibog aria pakwu anabigiruh
    um ipakiruh yegeshiweruh penek yoweishi inahos shanabo susih iri shani eneshenesh
    yoweishi inahos shopunek. Penek yoweishi namudok aria adur showeshikep dodog meyoh.
    Aria douk ipak ta pukon ipak kanak um Iruhin, pupe shakamum anan aria punek garibog
    um punek ananih yopihi aih aria adur pupe ananip atip.
  hus-NT-2005: (Exom tin káw jelt xan tu káw jun i inik xi techéꞌ ti kʼayꞌlá, kom
