  peg-peg: ମି ଗାଗାଡ଼୍‌ ନାଦାର୍‌ କାଜିଂ ଆନ୍‌ ମାନାୟ୍‌ ବାବ୍ରେ ଇଞ୍ଜ୍‌ନାଙ୍ଗା; ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌
