    mu busonga mu diambu di vanga mambu manlongo.
  san-SIN: යුෂ්මාකං ශාරීරික්‍යා දුර්බ්බලතායා හේතෝ ර්මානවවද් අහම් ඒතද් බ්‍රවීමි; පුනඃ
    පුනරධර්ම්මකරණාර්ථං යද්වත් පූර්ව්වං පාපාමේධ්‍යයෝ ර්භෘත්‍යත්වේ නිජාඞ්ගානි සමාර්පයත
    තද්වද් ඉදානීං සාධුකර්ම්මකරණාර්ථං ධර්ම්මස්‍ය භෘත්‍යත්වේ නිජාඞ්ගානි සමර්පයත|
  yut-yut: Nandaŋ kokwinji arɨpmɨ dɨma, do mibɨlɨ nandaba pɨsosak do aŋek tɨlak genon
    yosot. Kalɨp gɨptɨmji kaloŋ yɨpba aŋpak ɨŋani gat ae aŋpak yokwisi mibɨlɨ mibɨlɨ
    gat dakon oman amɨn egɨpgut. Mani abɨsok gɨptɨmji kaloŋ yɨpba aŋpak kɨlegɨ dakon
    oman amɨn egɨpjak dakon pi aŋ kɨmotni. Yaŋ aŋek ji telagɨsi egɨpdaŋ.
  grc-BYZ: ἀνθρώπινον λέγω διὰ τὴν ἀσθένειαν τῆς σαρκὸς ὑμῶν. ὥσπερ γὰρ παρεστήσατε
    τὰ μέλη ὑμῶν δοῦλα τῇ ἀκαθαρσίᾳ καὶ τῇ ἀνομίᾳ εἰς τὴν ἀνομίαν, οὕτω νῦν παραστήσατε
    τὰ μέλη ὑμῶν δοῦλα τῇ δικαιοσύνῃ εἰς ἁγιασμόν.
  cpc-NT: Nojyakaawintatziimiro tsika okanta ayotakotapiintziro aririka jompiraitai,
    ari onkantya ankimathatantyaawori okaatzi kompitzimowaitairi aakaiti. Tima pairani
    pikimitakaantawaitakawo atziritatyiimi “Kamaawotatsiri” iro ompirawaitakimini,
    ari okimitaakimiri iijatzi “Piyathataantsi”, tima ojyiki pipiyathatapiintaka.
    Irooma iroñaaka ompirataimi “Tampatzikashiritaantsi”, ari onkantya piñaantaiyaawori
    pinkitishiritai.
  nhg-NT: Xeniechperdonörucö que necpea que netlajtlajtus ejqueyi, pero conbenierebe
    porque nemiechpoloa beletelestle para cuale nencasojcömatesque. Pero ca ye niepa
    onenquetiemöctejque nemocuierpo para ma iye tlatequepano de petzoyutl hua de tlajtlacule,
    hua ejqueu oquechi tlajtlacule. Öxö, noso, ejqueu mismo xectiemöcticö nemocuierpo
    para ma iye tlatequepano de yectelestle, para ma xeyecö xeyecteque.
  nya-nya: Ine ndikufanizira zinthu za tsiku ndi tsiku chifukwa chikhalidwe chanu
    nʼchofowoka. Monga momwe munkapereka ziwalo za matupi kukhala akapolo a zonyansa
    ndi makhalidwe oyipa, zimene zimanka zichulukirabe, choncho tsopano dziperekeni
    ziwalozo kuti zikhale akapolo achilungamo ndi a kuyera mtima.
  ngu-NT: Nemechtlajcuilhuiya ica in quen in ejemplos de tlanamactin pampa xhueli
    cuajli nencajsicamatij in tlajtlamach. Aman, tej, ijcon quen achtoj onenquitemacaquej
    nemotlalnacayo quen tlanamactin ipan on tlen xchipahuac niman ipan on tlen xcuajli
    para nenquichihuayaj on tlajtlacojli, no ijqui aman xtemacacan nemotlalnacayo
    quen tlanamactin ipan on yolmelajquilistli para nemonemilis cuajli yejyejtias
    itech Dios.
  kup-kup: Met ganö ari epov hatevetet hodad nat hepek hezavoz ev aban ahopur pim
    irih het gogot tamah-poputï zu tat dari añaraboz tamegit ba ou batat arin añamoh.
    Met batam ari Kristoz hodad narav hegirah tin tohopekez pap tat arim ham heriñik
    home horiñiz berevooh-potam tovai emoogin arim horiñ map an pap manoohavoz zut
    petev ari zait tin nenañiz irih het tin poñihar tovai sohozei. Tohopeken arim
    tin tohopekez poñ aritï map an pap manohopan.
  jid-jid: Misi tre ni yi na ndji wa a ku nyere ni nanma kpa ni yin. Na yadda bika
    ban nghan kpambi ga ti rji na bi meme du, nakima zizan bika ban ngham kpambi ni
    tu gran ndindi.
  wmw-wmw: Omi nisowera kwa kutumira nfano wa kibinadamu konta ankili zenu aba. Umwe
    mida mupereka vifingo vyenu kuwa watwana wa ucafu na udainfu pakulu. Epa sambi,
    riperekeni vifingo vyenu viwe watwana wa njira ya haki ipate muwe watakatifu.
  gmv-GGM: Hayssa ta asa qaalan intes qonccen yootizay inte Yeletethan daburanicha
    gidida gishshikko. Inte kase wode inte asatetha aylletethasine kassepe adhi iittana
    mala oothi immista shin ha7i qasse gede geeshatethako efiza xiillotethes aylle
    hisiti haarisite.
  ssg-ssg: Nga hapuasa kakain tetenen ti nexi hani amuto nake pamu malimun ti amuto
    xeu. Kemuk lawe amuto hapuasa tupuamuto ailei saun lialun ma ti xaputiai nauna
    ti Haeu. Tuahe aope ie, hani hatapoa tupuamuto ailei saun solian lehe lawe amuto
    hani hatapo Haeu leilomuto ma lawe amuto aile usi namilon.
  zpo-NT: (Mza na kwent ne, kwaan nded re be yizhyo ne, zee la wen kwaane yek gu nel
    myet yizhyo ne nak be.) Kwaanzee chelee gu mkee gu zhiin lo kwaan nawent yilo,
    kwaanzee nal bzaa gu dub xkwerp gu lo re kwaan nali zee kano gu tub yalnaban naz
    lo Dios.
  poy-poy: Neni ntendera visoweru vya mashaka goseri toziya ya goyigoyi ya mwenga.
    Mushipindi shimu mwenga mulilaviyi maweni kuwera wamanda wa vidoda na kuwera wadoda
    kwa ukondola. Ntambu iraayi mwenga vinu kulilaviya maweni kutendera gambira wamanda
    kwa uheri kuwalonguziya mwenga muunanagala.
  qwh-NT: 'Mä, queta niriyashqequi shumaq cäyiriyänequipaq: Puntatam mana alli rurecuna
    dominayäshuptiqui, bisiupa esclabun cuenta cuerpiquicuna cacorqan; peru cananqa
    tse cuerpiquicuna alli rurepa esclabun cuentana catsun tsenopa jutsannaqna cawacuyänequipaq.'
  gaw-gaw: Amu dab mak ahilag g̱agaṯagnab ii qeum amunu da danab ihinig kobol laap̱a
    imu ip̱uanadḵulnu heinne aṯem. Anuḵa ag beḏulag laih oh dubuṯid kobol amu ḏo tap̱e
    naknu kobol elenu begbeg maṯon amu ag ḏo tap̱e nak kuḏum baubau ele tuḏidna heḵulagnu
    hep̱ig amubia ag gemu ag beḏulag laih oh kobol tutuḵunu begbeg maadna amu ag op̱ia
    awak danab beig!
  nca-nca: Yeŋo koweye saŋaní ŋuko ime naŋge, ŋunde ŋuro nondo noko koro tapara mande
