  san-MAL: യുഷ്മാകം ശാരീരിക്യാ ദുർബ്ബലതായാ ഹേതോ ർമാനവവദ് അഹമ് ഏതദ് ബ്രവീമി; പുനഃ പുനരധർമ്മകരണാർഥം
