    hace gayot el maga cosas bien bueno na su vista y para queda ustedes separao na
    pecado para sirvi con ele.
  uig-ARA: 'ئەتلىرىڭلار ئاجىز بولغاچقا، سىلەرگە ئىنسانچە سۆزلەۋاتىمەن: ــ ئىلگىرى
    سىلەر تەن ئەزايىڭلارنى ناپاك ئىشلارغا ۋە ئەخلاقسىزلىققا قۇللاردەك تۇتۇپ بېرىشىڭلار
    بىلەن تېخىمۇ ئەخلاقسىزلىقلارنى قىلغاندەك، ئەمدى ھازىر تەن-ئەزالىرىڭلارنى پاك-مۇقەددەسلىككە
    باشلايدىغان ھەققانىيلىققا قۇللاردەك تۇتۇپ بېرىڭلار.'
  tuf-tuf: Baat orac rahcuayta acu aját ba quin tew̃ro. Eytair báreyra baat ráhcuajar
