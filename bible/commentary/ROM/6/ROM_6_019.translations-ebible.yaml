    Ulis, ag agal enimag Yesus nugau igul naliu sesamorabun moron. Guzenebi, ag Uwait
    nug sul naliu, unu tamacag usalamamen.
  ctu-BL: Wocol mi la' ch'ʌmben isujm come winiquetla. Jini cha'an mic cha'len t'an
    ti lajiya. Che' bajche' tsa' la' wʌc'ʌ la' bʌc'tal cha'an mi la' cha'len chuqui
    tac bibi' yic'ot chuqui tac jontol, che' yom mi la' wʌc' la' bʌc'tal wʌle cha'an
    mi la' jac' chuqui toj cha'an mi la' wochel ti ch'ujul.
  meq-meq: Na tsikakum ka beke hay na, hərwi ada kâ tsənum lele hərwi wu neheye a
    wur bo aye ka slum faya mətsəne bay. Ahəl niye ka vəlawum ha bo kurom peteh ka
    məge mənese, ka səkahawum ha məge mezeleme hay wal wal haladzay. Andza nakə ka
    gawum ahəl niye aye na, anəke vəlumay ha bo kurom peteh a Mbəlom hərwi ada kâ
    gum wu nakə deɗek eye. Andza niye mede kurom ma deyeye a gər a Mbəlom.
  noa-H: Mua mag chik'am chogk'a nʌm jaau chirʌmʌn, sĩi cha mʌchdëu jaau chirʌm wajap'a
    k'ap'ʌ hamk'ĩirta mag ejemplo pãrag jaau chirʌm. Magba hak'iin pãrau pöd k'augbaju,
    k'anta mua jaau chirʌ́. Mag mʌchdëu jaau chirʌmjö, hich jãg warr sĩi pãach k'õchagpierr
    nem k'aigbam waaujerr gaaimua pekaúgta hʌdʌʌr pãach hʌ̃rpapiejerrjö, hĩchab hĩsjã
    warre pãachdëupai pãachta t'um Hẽwandamag t'ʌsĩebapʌ̈it, hichdëu k'õsimjö nem
    wajap'ata wau nʌmua chadcha hi hõork'a hãba hi hat'eepai wënʌrraag.
  alp-NT: Kwali betaya, imire saka kwete tone rebe irekwa Alla Eni hnaunaru mise mosa,
    hoko au umpamae saka tamata makerike leke imi nati auku lepataru. Akmenare imi
    riluke nanakwalami kena dosare kbasaele hoko neune tapa rame. Po pamuli meije
    saka mere lekwe, suke Alla Ipletae imi leke imi ono nkenale me Alla oaIje leke
    imi hidupe batuke Alla ruaI Enie rebe dosa sae mo.
  san-VEL: yu.smaaka.m "saariirikyaa durbbalataayaa heto rmaanavavad aham etad braviimi;
    puna.h punaradharmmakara.naartha.m yadvat puurvva.m paapaamedhyayo rbh.rtyatve
    nijaa"ngaani samaarpayata tadvad idaanii.m saadhukarmmakara.naartha.m dharmmasya
    bh.rtyatve nijaa"ngaani samarpayata|
  kbq-kbq: Na'ankure vahe'motama kefo tavu'tvama nehuna zante nagra antahintahitamia
    eriama hu'naku kazokzo eri'za vahete'ene kva vahetera hunte'na nehue. Korapara
    kasege ha'nentagita agru huno avu sese osu tamavutamava huta vu'nazanagi, menina
    atretma fatgozamofo kazokzo eri'za vahe nemanita, agru nehutma ruotge huta manigahaze.
  kbh-kbh: Muents̈e sënjoyebuambá nts̈amo ents̈anga mondbetsichamcá, er ts̈ëngaftanga
    ndoñe corente juabna ques̈mátsbomna toto palabrënga chacmósertama. Tempo, ts̈ëngaftanga
    s̈monjanamana jalesénciana, lempe nts̈amo s̈mojamncá mandánënga jtsemnama, bacna
    soyënga shembásaftaca o boyabásaftaca jamama juabnë́ngaca, y nÿe ndaye bacna soyënga
    jamama juabnë́ngaca. Cachcá, mora ts̈ëngaftanga cmontsamna jalesénciana ts̈ëngaftanga
    chas̈motsemnama juabnë́ngaca mandánënga ts̈abe soyënga jtsamama, chca, ndegombre
    Bëngbe Bëtsabe ents̈anga chas̈motsemnama.
  ron-LSB: Vorbesc în termeni omenești, din pricina slăbiciunii cărnii voastre; căci,
    după cum v-ați prezentat mădularele ca robi ai necurăției și ai răutății peste
    răutăți, tot așa acum prezentați mădularele voastre ca robi ai neprihănirii pentru
    sfințire.
  pon-pon: Nai me inda met nin tiak en aramaj, pweki luet en uduk omail. Pwe duen
    omail panalan kokon omail akan, en ladun jamin o japun kan, pwen palian kapun,
    iduen komail en pan on kokon omail, en lidui me pun, pwen jarauila.
  nhe-BL: Na nimechcamahuía ica ni huicalotl tlen tecojme huan inintequipanojcahua
    queja tlacame quitequihuíaj para ax ohui inquimachilise tlen nimechilhuía. Achtohui
    intemactilijque imotlalnamiquilis, imocamac, imoma huan nochi imotlacayo para
    intlaixpanose huan para inquichihuase tlen ax cuali, pero ama xijtemactilica nochi
    imotlacayo para inquitequipanose tlen xitlahuac para inelise intlatzejtzeloltique.
  sps-sps: 'Nyo komainy faatsuts maromin tsue fapapaar nana tsoiny binun babainy to
    te kaa non fain a tsoiny tatagaa ot tsuan tana tou kaa tsunia tan mamatsiny nainy,
    tana saa fo komainy kat aveto tan puainy mes komainy tagaa ot iny non ya. Nyo
    fa''arasainy fi rou ya nei tsumi: tou kaakaa tsumi te katkat fi mi muan, mi kaa
    emato fain kat iny tsikoor ana mi ngats ton faun ten Gov faarein tsoiny binun
    babainy tan fo mes a fo kat iring to, sai tovei, jesan kan mi ma kaa fain faarein
    tsoiny binun babainy tan kat tavaron an kat taabos, tan kat fapaparei e Gov tana
    fo mamatsiny sanaan.'
  wnc-wnc: Ge nata ginde natake gindane natdetdetza dapakngae gatandamunangge natapbum.
    Natake sanga asinggan kaamang kakngae tuwanguke nata yake ginda sanga takngatue
    gepbiatang yuaing ngang daninggat. Siakan. Tupa ginda waiaknga katewa waiakngata
    ginu panggaganuwan ginda yamandet sike sanga wai takngatu takngatu asinggan pasiwawa
    buyambam siknga sikut. Siwan ngana apmanu ginda nomana aknga katewa nomana akngata
    ginu panggaganuwan wam gwaamuke sanga take akngakan tawake tasinong.
  bus-bus: Mɛ́ɛ yã pì oo lán gbɛ̃ntee yã'ona bà a gbãasai yãnzimɛ. Lán a a mɛ̀guunↄ
    kpà yã pãpãkɛna kↄ̃n yã zaaao zↄ̀nↄ ũ a yã zaaa kɛ̀ nà, lɛn tia dↄ à a mɛ̀guunↄ
    kpá maakɛna zↄ̀nↄ ũ lɛ a kuuna gↄ̃ adona.
  gub-BL: Aze'eg teko nezewe peme ihe, ze'eg zawaiw katu 'ym ma'e imume'u pà peme
    ihe, ta'e napekwaw katu kwaw Tupàn hemiapo putar haw pe xe, ta'e ikatu 'ym ma'e
    penemiapo kwer nukwaw kar kwaw hemiapo putar haw peme a'e xe. Amo 'ar rehe pezapo
    wyzài ikatu 'ym ma'e peho peiko. Ko 'ar rehe pezapo wyzài ikatuahy ma'e peho peiko
    nehe kury, pezemono pà azeharomoete Tupàn pe nehe kury, hemiapo putar haw iapo
    pà nehe kury.
  imo-imo: Ungu we nimbo timbo wali na pilko linge nimbo i maina teremele ulumunga
    ungu te manda lepo nio. Oi ulu pulu kerima enonga kimbo ki kangimanga pali iye
    nomi mele molopili ningi wali enge nimbe nokorumu kinye kimbo ki kangimanga melemani
    ulu pulu penga te naa teko, ungu manema tenge naa tiko kalaro moromo ulu pulu
    kerima kau olandopa olandopa ka kongono mele kau teko moloringi, aku tepa mele
    kinye alowa teko kimbo ki kangimanga pali ulu toya tolimanga kongono kendemande
    mele molamili ningo Gote kanopa penga pimo ulu pulu pengama kinye ulu pulu toya
    tolima kinye akuma kau teko molaio. Gotenga imbo kake telima molamili ningo aku
    ulu teangei.
  boj-boj: O ijo was, e mandam tamo naŋgo kumbra qa niŋgi yawo anjam merŋgeqnum. Di
    kiyaqa? Niŋgi ijo anjam endi geregere poiŋgosai deqa. Nami niŋgi na nuŋgo siŋga
    ti baŋ ti naŋgi odnjreqnabqa naŋgi kumbra jiga ti kumbra uge ti naŋgo kaŋgal tamo
    bul sosibqa niŋgi kumbra ugeq breiŋgoqneb. Ariya bini niŋgi na olo nuŋgo siŋga
    ti baŋ ti minjribqa naŋgi kumbra bole aqa kaŋgal tamo bul soqnebe. Yim gam dena
    Qotei na niŋgi aqa segi kumbra boleq di atimqa niŋgi dauryoqnqab.
  eng-DRA: I speak an human thing, because of the infirmity of your flesh. For as
    you have yielded your members to serve uncleanness and iniquity, unto iniquity;
    so now yield your members to serve justice, unto sanctification.
  knf-knf: Mënkhoñ na an ţiki naando bi hil pyikrën. Nawo ţfa bañaaŋ banţuuŋ ŋhaaş
    ŋi baka bŧi ţi iko iţop na pjuban, hënk naji nabi pok pok pţaş Naşibaţi ; kë hënk
    kak di di nawooŋ hënkuŋ kaţu ŋhaaşan bŧi ţi pdo kado iko inwooŋ iŧool kakaana
    ubida uyimanaan.
  san-KHM: យុឞ្មាកំ ឝារីរិក្យា ទុព៌្ពលតាយា ហេតោ រ្មានវវទ៑ អហម៑ ឯតទ៑ ព្រវីមិ; បុនះ
    បុនរធម៌្មករណាត៌្ហំ យទ្វត៑ បូវ៌្វំ បាបាមេធ្យយោ រ្ភ្ឫត្យត្វេ និជាង្គានិ សមាប៌យត
    តទ្វទ៑ ឥទានីំ សាធុកម៌្មករណាត៌្ហំ ធម៌្មស្យ ភ្ឫត្យត្វេ និជាង្គានិ សមប៌យត។
  arn-NT: Famngechi dungupen tamün doy küme kimafiel tüfachi dungu. Fey ta kuyfi mew
    chalintukukefuymün tamün kuerpu tati wesake illutun dungu mew, femngechi tamün
    femael wesake dungu, fey fewla feley tamün chalintukuael tamün kuerpu nor dungu
    mew, femngechi tamün nietuael lif mongen.
  zas-NT: (Canenëꞌn lëjt con ganax diidx ni zajc chigniaꞌdi xhie rën guiëb ni canin,
    din ragbeen guial nawëëg na̱j chigniaꞌdi ni guin ree.) Ziꞌc gunabee dol lëjt guiaꞌxchej
    persi beendi ni dxuudx ree në graloj ree ni mal, ziangajc yan guidiblagaa gol
    cwëjb nabee Dios lëjt din gac güündi ni zagdxe guiban tëëdi ziꞌc rënman.
  ken-NT: Nchí sɔt ɛrɨŋ ndǔ nɛpɛ́m nɛ ntí bɛ mɛ́yàŋ mǎnjwimɛm ndǔ mɛnyɨŋ ɛbhɛn
    mɛ́rɛ̀m, mbɔnyunɛ ɛ́bemʉɛt bɛ bakwǎŋwaŋ mámbɔ́ŋ nɛjwǐmɛm ndǔ mɛnyɨŋ ɛ́bhɛn.
    Nkúbhɛ́ mbɔ ɛnyǔ bǎchyɛ́ nyaka bɛpókómʉɛt ɛbhɛka ndǔ kɛsɛm ɛkɛn bɛkʉ barak
    ɛpúsí nɛ bɛbɛ́ptí mɛnyɨŋ bɛchak ɛbhɛn bɛyǎ mɛndɔk nɔkɔ chi ambɨ, chyɛ ká
    bɛpókómʉɛt ɛbhɛka nɛ́nɛ mbɔ basɛm ntá Mandɛm bɛ yi ankʉ mǎmbák chak bɛsí
    bhi ɛnyu ɛnɛ babhak nyáŋá.
