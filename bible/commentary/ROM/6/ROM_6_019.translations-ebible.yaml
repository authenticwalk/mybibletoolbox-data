    bo, kokkee ɓalli mooɗon laatoɗon gollantooɓe ko foonnitii gam laatoɗon seniiɓe.
  amk-amk: Mene metafu kaiwo na Allai fo masi kaharai, ampafe imadu we mea na kaiwo
    riwansoai kariri inontarai ewewoming fo, ambori ahera metafu. Raminde nanai metohong
    mene taraifoi sentenang wewoming we fi werarika fo tuti fi karira fo we menari
    ne karirafo sewa aha. Tonanai kontai we ninaifara mani, todoni kontaio metohong
    mene taraiwai wewoming we Allai ne dawiafo, we menari fi masi fo terai, ambori
    memararebanai ki.
  fai-fai: Kale nam kanodin weng bakoyamongin kanami uta kit kei dakokamu kal keidokabaw.
    Kale kamakikiw kaba kalam kun teng yán uyo ban keimin ade mafak keimin umi kitid
    akfak tem kal alanámsaw ade kaba mafak keimin umi kinim kuw kei biyámsaw. Kata
    kamane leiw makuw be ki kalami uyo kukuw kidel umi kitid akfak tem teinaw kaí,
    beta Got alami kinim kei luk bala kuw bokabaw kala.
  ura-NT: Aitoha joaereein cachane rijitojoeeine caa inara rai beebejeeun, jaiti joaereein
    cacha rijijieein neeichene jaun coitucunaa nainesineeichene coataa. Charijieein
    teeinti inara jaberoco teeichelu nii baaso icharaneein nenaaa rai, aina cuaain
    baaso ichaane coina, nii rijijieeinchu nii inara jaberoco teeuche nii caohacha
    ichaera rai, aina cuaain caohacha ichaane coina.
  mcd-NT: Man oinmati yafi ifohuunoa man tapicoian. Ascan atohuunoa un mato yoipaiyai
    cuscan un mato yoi man shafacafi tapinon. Chaca futsa futsatapafo man huapaoni.
    Ascacun chaca mato ifo ipaoni. —Ua chaca huamapaiyai cuscan un aashquin. Fasi
    finacaiari un chaca huairan, —ishon man shinanpaoni. Afanan asca huayamacahuun.
    Natian Upa Diosin yoicahuun man ahuun oinmatifo. Afanan chaca huatama ahuara shara
    fusti ahuun oinmati man itiro.
  urt-urt: Ŋam manange wusyep tap eꞌe mambaꞌe menge malme yip no, yip pa yambaꞌe gondoume.
    Somohon yip yarp miyeꞌ wah tikin ŋaiye yende hwap pupwa, topoꞌe yende ŋaiꞌe ŋaiꞌe
    jande ŋoihmbwaip pupwa. Kom tukwini pa yurp tuwihme Got ŋaiye pa yende ŋaiꞌe ŋaiꞌe
    bwore bwore no, pa yurp bwore bwarme.
  kiz-kiz: Nilongela kama munu kwa ndabha jha madhaifu gha mibhele ghya jhomu. Kwa
    ndabha kama fela kyamwabhosili fiungo fya mibhele ghya muenga kujha bhatumwa kwa
    bhuchafu ni bhuovu, kwa namna jhejhuejhu, henu mubhosiajhi fiungo fya mibhele
    ghya muenga kujha bhatumwa bha haki kwa bhutakaso.
  tzo-TZE: Ti jech chacalboxuc ava'yique, yu'un jech ac'o ava'ibeic smelol c'u x'elan
    tsc'an chapasic. Jech chac c'u cha'al ja' to'ox avac'ojbeic sventain abec'talic
    li c'usitic chopole jech más lasoquic batel, ja' no'ox jech li' ta orae ja' tsc'an
    ja' chavac'beic sventain abec'talic li c'usitic leque yu'un jech más chalecubic
    batel ta stojol Dios.
  lex-lex: Ina-nara ama-hyali, onnila miy ralma-riormi la'a Uplerlawna yala'ani de
    emeka lokmera-papay ma'ta miy, pede agala lira yawalliohor di la'a hopopna-lili'iru
    totpena plet pa miy mnia'erit nana lir de wniahaurnu. Ululu de mial inonmi pa
    emeknekama miy e mhi'a ata-wa'ara la'a do'a-hala nareiniande hota yeher to' pa
    yatyatni-halalli maka kakdeha-kaktiahli na'ititar rer lia. Emkade walia la dodo'ondi
    de hota miatu mial inonmi pa mhi' hopopan la Uplerlawna totpena miy mhi' mak kaplol
    la E yamkekni totpena la mormiormi de mlia' E kamieheni maka kakleha do'a-hala.
  dov-dov: Ndambula mbuli muntu nkambo kabukompami bwanyama zyanu. Mbuli mbumwaka
    tondezya zizo zyanu mbulibazike kubusofwazi akubusendami kachizyala kubusendami
    kwindilililede, munzila imwi biyo, lino mutondezye zizo zyanu mbuli bazike kubululami
    akukusalazigwa.
  rgu-rgu: Au dedea ia, pake conto fai-faiꞌ neme malaka a no ata, ela emi bubuluꞌ
    au maksud ka. Fai a ulu na emi fee heni ao-ina mara dadi sala-sikoꞌ a atan de
    masoda tao salaꞌ. No ria na Musa atoran na riꞌ nafada nae, emi dadi makekeo-makakanuꞌ
    so. Tehuu besaꞌ ia emi muste fee heni ao-ina mara dadi roo-tetuꞌ a atan de masoda
    tao noi roo-tetuꞌ, no ria na emi dadi lalao-lalafuꞌ nai Manetualain matan.
  toc-NT: (Aquit huá cca̠­li̠­xa­kat­li̠má̠n hua̠ntu̠ laka­pa­sá̠tit porque maka­pi­tzí̠n
    hui­xinín chuná naaka­ta̠k­sá̠tit hua̠ntu̠ cca̠­hua­nimá̠n.) Pus chuná la̠ xapu̠lh
    xma­ca­ma̠s­ta̠­ni̠­tátit mila­ta­ma̠tcán chu mimac­nicán xla­cata nali̠t­la­hua­yá̠tit
    tala̠­ka­lhí̠n y hua̠ntu̠ ni̠tlá̠n ta­scújut, pus na̠chuna li̠túm cali̠­mak­xtéktit
    mila­ta­ma̠tcán chu mimac­nicán xla­cata huá nali̠t­la­hua­yá̠tit hua̠ntu̠ tla̠n
    ta­scújut la̠qui̠ caj xma̠nhuá nata­pek­si̠­ni­yá̠tit quiDioscán.
  som-som: Sida dadkaan u hadlayaa jidhkiinna itaaldarradiisa aawadeed. Waayo, sidii
    aad xubnihiinna uga dhigi jirteen addoommadii wasakhnimada iyo dembiga inaad dembi
