  mar-mar: मी तुमच्या देहाच्या अशक्तपणामुळे मनुष्यांच्या व्यवहारास अनुसरून बोलतो कारण
    जसे तुमचे अवयव अमंगळपणाला व अनाचाराला अनाचारासाठी दास होण्यास समर्पित केलेत तसेच
    आता तुमचे अवयव नीतिमत्त्वाला पवित्रीकरणासाठी दास होण्यास समर्पण करा.
  snp-snp: Kawa eti loto logimomo, ya linate luti-kati amika melainako, faifa mikaleka
    wenena lonimo ka ya lofi meleto logimowe. Yamu kolalo. Linate komu ya fuma wiyami
    mona ido ka koliti kolámoti amo mona ya kouba-naba o edenune, loti ukadi kofala-ana-kiyana
    muki ya aya monawa melado ya oto diti koliti kolámoti amo monawa melemo idamo
    yamaidana oti oiya ama ya efe limo mona ya kouba-naba o edenune, loti ukadi kofala-ana-kiyana
    muki ya aya monawa melalo. Eti enawamo ya felegaga wenenala minenawamo ne.
  isl-isl: Ég tala á þennan hátt og nota líkingar af þrælum og húsbændum til þess
    að þið skiljið þetta betur. Eins og þið eitt sinn voruð þrælar margs konar synda,
