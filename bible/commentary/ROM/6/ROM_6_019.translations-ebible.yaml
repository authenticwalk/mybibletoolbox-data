    ita, idatagyo ti bagiyo a kas tagabu ti kinalinteg para iti pannakapasanto.
  pir-NT: Cahacjẽna pʉhtoare tiquina quehnoano ño peoyere masi pehore mʉsa. Sa yegʉ
    ti mʉsa masidi mehna queoye mehna buhei mʉsare “Ahri buheyere mʉsa esa tuharo
    tʉhoeraboaga”, nigʉ̃. Panopʉ ñañene yeducuna ijimedi mʉsa. Mʉsa sa yeducuriro
    sahata yojopʉ pehere quehnoañene yeducuna ijiya mʉsa. Sa yena Cohãcjʉ̃ cahmeñe
    dihitare yenata mʉsa.
  anv-NT: Gɔ́gé me njɔɔ́ mechɔ ɛwéna ndɛre akwaá ájɔ́gé, néndé unó ujwerege
    ɛnyú mankaá. Wyɛ ndɛre nya mbɛmbɛ ɛnyú déchyɛɛ́ upɔɔ́ menyammyɛ nyú délaá
    áfwɛ mampyɛge gekwekwe gepɔ ne nchyɛ gejamégejamé, mbɔntó ne nana débɔɔ́
    manchyɛɛ́ menyammyɛ nyú meko mbaá Ɛsɔwɔ ndɛre áfwɛ mampyɛge unó bi úlú cho
    nnó debɛ bɔɔ́ ukpea.
  sab-NT: Ba ulita kwian, cha gerule ba ole Chube gerua alin giti geru e me suge blike
    bage, malen cha gerule lle gweale ba uñe giti, ene suge trate bage cha kle gerule
    mine. Ngeru ba ulita mo chugu ngwadi age me no diali ba tadu agekalin kare, ba
    mo ta gbu diali age tanre me no, nege ba mo ta blitu age no Chube takalin kare
    malen ba mo ta gbadale diali Chubege, ene ba be ta dbe age no trate Chube gwage
    ama takalin kare diali.
  tmd-tmd: Makwam ñɨŋ keir ölɨsö mɨdölöi aku mɨ, mönö yadɨba rɨmɨdɨl kɨ, nɨ wöxnö
    ör yadmön nugw ri abɨŋ, me rön, wöxnö ör yajɨna. Höd ñɨŋ rɨb gwogwo akwör yöxön,
    nag mabö rɨb nöbö mö röxg mɨdön, mɨxɨñ iŋ wajmag ñɨŋ bla ap kib mag gwogwo ödöriö
    rɨp duön, mɨ ödöriö rɨ gwogwam rɨmɨdöia. Makwam weik rɨb wä ödöriö yöxön, nag
    mabö rɨb nöbö röxg mɨdön, mɨxɨñ iŋ wajmag ñɨŋ bla God mönö rɨg yad mag akwör rɨp
    duön, kömö wä akwör mɨjöña.
  acr-NNT: 'Xinya wa kꞌambꞌal naꞌoj puwi ri patrón y ri aj chakibꞌ chaꞌ kaqꞌalajin
    ri kambꞌiꞌij y na kꞌayew taj kamaj alaq usukꞌ. Kambꞌiꞌij kꞌu che alaq: Jelaꞌ pachaꞌ
    rojertan xya alaq ronoje ri uchapom wi ribꞌ ri cuerpo alaq che uꞌanik ri lik chꞌul
    y ri lik itzel uwach, jekꞌuriꞌlaꞌ woꞌora yaꞌa alaq ronoje ri uchapom wi ribꞌ ri
    cuerpo alaq che uꞌanik janipa ri lik chom y lik jusukꞌ chwach ri Dios.'
  kpg-kpg: (Au e hai hegau gi nia bida helekai haingoohia, idimaa, goodou e paagege
    godou huaidina.) I mua, gei goodou ne wanga goodou gii hai nia hege ni di mouli
    gulugulua mo di huaidu, mo di haga gila aga di manawa huaidu. Gei dolomeenei goodou
    wanga ina goodou gii hai nia hege ni di tonu gii gila di mouli dabuaahia.
  taj-taj: घोबारी आखम्‍बा एनीगदेला बानीबेहोरसे लमा ङाइ एनीगदेसे घोबारी खम्‍बा ग्‍योइरी
    पाङ्‌बान मुला। तिरेम आज्‍यबा सेम थोसी पापथोरी पाप लबाला लागिरी एनीगदेसे ह्राङला
    ल्‍हुइ पापदा जिम्‍मा पिन्‍बा मुबा। दाहेन्‍से परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा
    म्‍हि दोबारी एनीगदेसे ह्राङला ल्‍हुइ परमेश्‍वरदा जिम्‍मा पिन्‍गो।
  avt-avt: 'Hi hetpi heriuwe hɨm im me wok mɨt hentar han ki hɨrak ap kertei menmen
    me God werek werek. Nɨpaa yi yewis his hɨt mi hɨram mises menmen enum me tɨ mar
    im: Yi mɨt yetike miyapɨr yairiyanhis yewenɨnem o menmen ham enum, te hɨram mɨre
    mɨtɨk kekre wɨnak enuk hɨrak kɨrɨak menmen me mɨtɨk naanmɨprɨwek ap keit pewek
    mererim au. Mar ke nɨpaa yi yɨrɨak menmen enum em, in ek yi eiwis his hɨt mi o
    han ki hɨram emises menmen yaaim, hɨram mamɨr ke yi eirɨak menmen yaaim me mɨtɨk
    yaaik naanmɨpri me menmen.'
  cbk-cbk: Ta usa yo este ejemplo ordinario de un esclavo y su amo para masquin quien
    gente ay puede entende. Antes pa, ya rindi ustedes el entero cuerpo di ustedes
