  kmg-kmg: Maŋraŋɋa-ŋeŋic gegec dodocnere ŋicko wiac fokac ira sâc hehuc dâŋ ŋazakopac.
    Ŋoŋe mârâc jaha me sahac-ŋeŋic qikiŋnepie sasec â sindaŋ irec kiŋaŋ qaqa ehame
    kosa jujumbieŋ, eme dameŋ šiŋuczia me sahac-ŋeŋic qikiŋnepie tiŋnere kiŋaŋ qaqa
    ehame maŋfuru erâ junšepieŋ.
  aso-aso: Neꞌmine noluvoniꞌ nene lingine nene haza eveneꞌ leliꞌ neꞌmine mini naza
    gamazi gihileloꞌ eꞌmeto ma loloniꞌ nene lingine aꞌmineꞌmi monovo gililizadoꞌ lisiheꞌ
    amaniꞌ nenako nemuꞌ nene neꞌmine amo ha eveneliti gamaziloꞌ do molo neꞌmine noluve.
    Idoꞌ lingine gomuꞌ nene okodidoꞌ gizedine adine neꞌmine initetine mukiꞌ nene louꞌ
    avutoꞌ igi lutine do goloso ogaꞌ monovoloꞌ di gelekeleꞌ i-ngidisa louꞌ avutoꞌ
    igaꞌ ave gehepeve liliꞌ aniꞌ maꞌmine igi Oꞌmosoꞌmi evenele gehepeve minelonidoꞌ
    do lisiheꞌ okaꞌ okaꞌ okunivo lute lisiheꞌ lamineꞌ gehepeve ilive li monovo lisihetoꞌ
    nene aꞌmine okodine nene di gelekeleꞌ i-dilizave.
  uli-uli: (Iteptap hapatpat ka ye mechrag le fael mala ye wares ngalugmi le habe
    medaf.) Ye mel sew yad we hami chog yami fang hami bo maltemay mo pangal metmetael
