    yaꞌatapimo hosu kavaꞌmo ayapiꞌmo alita maletetapa kalavusi aliꞌyaꞌamo neꞌaliya
    vayaꞌamo maiꞌnetapaeꞌmo hosu kavaꞌmo huge Goti geꞌamo amagitapa atalege hutapa
    maiꞌnaya kava hutapa hemenimo lapakufafi haneꞌniya alu ya alu yaꞌatapimo alita
    alagepa kavaꞌmo ayapiꞌmo maletetapa kalavusi aliꞌyaꞌamo neꞌaliya vayaꞌamo maigenoꞌao
