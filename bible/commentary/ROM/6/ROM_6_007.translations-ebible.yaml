verse: ROM.006.007
translations:
  kpx-kpx: Ataeau haluvige vaveve toelae vuvuneu abuemo uoholiale ke nahate vaveve
    toela ke vuvuneu bae nahi malevelivebene.
  okv-H: '@see-verse:ROM.006.006'
  tbo-tbo: Matababana hougana lawa e hilahilage naka amaka apapoe a panipani e gunagagi.
  mal-C: കാരണം, മരണത്തോടുകൂടി നാം പാപത്തിന്റെ ശക്തിയിൽനിന്ന് സ്വതന്ത്രരായിത്തീരുന്നു.
  grc-SR: ὁ γὰρ ἀποθανὼν δεδικαίωται ἀπὸ τῆς ἁμαρτίας.
  bgc-bgc: क्यूँके जिब हम मसीह के गैल मरा सां, तो हम पाप की शक्ति तै आजाद हो जावां
    सां।
  khz-khz: Kwalana kwarega talimana na kala rakavana ta ati mapene kalawai kapu vagia.
  deu-TKW: Denn wer gestorben ist, ist losgesprochen von der Sünde.
  zsr-NT: Chquiꞌ nacruꞌ tuz len Nu naꞌ gut niꞌa qui dul‑laꞌ, nuhuöacruꞌ tsahuiꞌ lahuëꞌ
    Dios le cutur nabágaꞌruꞌ dul‑laꞌ naꞌ, atiꞌ cutur yuꞌuruꞌ lu naꞌ dul‑laꞌ.
  lin-lin: 'Moto nyonso oyo asilaki kokufa atangamaki lokola moto ya sembo : azali
    lisusu te na se ya bokonzi ya lisumu.'
  hns-NT: Ek maral manai paap ke goelaam na rahie sake hai.
  noa-E: 'Chadcha maach meewai chan tag nem waujujã khaugba aadeejeewai pekaúajã maach
    ogdʉpäaijem, ya tag ich ipierraa abaju khaphʉ sĩewai. Ich agjöta sim ĩchab Cristo
    dʉ̈i meebarmjö aawaijã: pekaúa pöd maach dʉ̈i iek theeg chukhu sim.'
  eng-EMTV: For he who has died has been justified from sin.
  mib-NT: Chi ñayuu jeē jé ni cajihī, je ni quendacoo i chīji tāca cuéchi.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिन् स्‍ये़आङ् वाॽ खे़न् लायोःल्‍ले़ कुयुक्‍कोनु चोःक्‌युम्‍भोबा
    पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Ndava muni, mundu akafwayi ivya lepi pahi ya makakala ga kumkubudila Chapanga
    gegihenga lihengu mugati yitu.
  mmx-mmx: atla do taradi na met, neni naba sepsu basinge lolos at laxakapmek.
  cbr-NT: Usa 'aish cananuna unían bamaquin aín 'ucha ashiquin ëncësa usaribi 'ain.
  tee-NT: Tachi ju tam lapanac ni nitach pus jantuch vana alactu'unun. Pus vana va
    chun ju quijnan'an. Jantuch lai catitailhi'au ju qui'alactu'unti'an.
  eng-LSV: for he who has died has been set free from sin.
  cak-NT: Conojel ri anche'l can xecom riq'uin ri Cristo, can man jun quimac niquikalej
    chech ri Dios.
  pah-NT: A'ereki omanorame ahe ipiro'y okote'varuhua hugwi. Ahe javijitehe po nhande
    piro'yramo nhanderekote'varuhua hugwi Cristo'ga manorame.
  sja-NT: Tachi eperã k'ap'ɨa piuk'ãri, ne-inaa waa tachimaa oopi-e pai, pia wa k'achia.
    Mãga pɨk'a tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa piu pɨk'ak'ãri Cristo k'ap'ɨa
    ome, ne-inaa k'achia waa tachimaa oopi-e pai.
  xed-xed: Mndu ya ta mtuta ná, falauʼ vghani da dmaku.
  mks-NT: Jáchi̱ tá sa̱ na̱xi̱hi̱ in da̱ta̱a co̱ sáhndá ga̱ cua̱chi chuun nu̱ dá ña̱
    cán quéa̱ cúú á tátu̱hun sa̱ na̱xi̱hi̱ yó xi̱hi̱n Jesucristo sa̱há ña̱ cán quéa̱
    co̱ sáhndá ga̱ cua̱chi chuun nu̱ yó viti.
  gfk-S: Ma i tale be dait na tatalen hobi kinong nesi tikenong te mat ite langalanga
    sukun um no dades tano sana tintalen.
  bmu-bmu: Kungö uruŋi walŋan kömuiga yaŋön mönö siŋgisöndokö kösönöhök lolohoba malja.
  dgz-dgz: Guegue ame apan da boepi mini, boepi wamewa gapan koewa aroewa me inap
    den uon tata.
  eng-GNV: For he that is dead, is freed from sinne.
  zaa-NT: Porqui'ni ttu enne' canchu chi gùttìą nna labiru modo té qui'ni gúniírùą
    tul·la'.
  eng-WEBSTER: For he that is dead is freed from sin.
  guh-guh: Pacuenia baja petëpaenë pibisiacuene apo exanae, bajara pijinia vaxaitsi
    ata bejamatabëcueneitsitsi pibisiacuene vajaexanaeyaniva.
  bon-bon: Ingle biname te liba budre pana birige, tabe piba asatäneji gyene niiya
    mule me kokre cabu ca.
  nhw-BL: Pampa quema timijque ica Cristo, techtojtonqui tlen ichicahualis tlajtlacoli
    quen se mijcatzi ayacmo quinequi tlajtlacolchihuas.
  swh-ONEN: Kwa maana mtu yeyote aliyekufa amehesabiwa haki mbali na dhambi.
  wbi-wbi: umwene juno afwile avombilue kuuva nyakyang'haani kuling'ana ni sambi.
  bba-bba: Domi wi u ɡu u yɑkiɑrɑ torɑrun nɔmɑn di.
  eng-KJVCPB: For he that is dead is freed from sin.
  kgk-NT: Nhamano ramo ndaipu'akavéi-ma nhande-rehe tekoha vai. Upéa jaikwaa voi.
  waj-waj: Gioonna kiaapu voovoono vaa putiivaa hama mminnamminnaa maisaivo yopeema
    kava inna utivai.
  cpy-cpy: Tema apaani kaminkari tekatsi rantayitee ikamakira, tee ikaariperotee.
  ekk-PKP: Igaüks, kes on surnud, on patust vabastatud.
  mpx-mpx: Kaiwena kila gamagalau, sauga ebo ta aliga, inoke iyaka ta mowasi gegi
    ana awaawaginol elana.
  wbp-wbp: '@see-verse:ROM.006.006'
  luo-luo: nikech ngʼato angʼata mosetho osegony kuom richo.
  nhe-NT: Pampa quema timijque ihuaya Cristo, techmalacani tlen ichicahualis tlajtlacoli
    queja se mijcatzi ayoc quinequi tlajtlacolchihuas.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܕܝܼܠܹܗ ܡܝܼܬܵ‌ܐ ܦܝܼܫܵܐ ܝܠܹܗ ܫܸܪܝܵܐ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ.
  esk-NT: Kiñapayaaq tuquruaq aŋalatinġiġuuruq killuqsautmun.
  msb-msb: Libre na gayod sa gahom san kasal-an an patay na.
  cpa-NT: Ha¹chi² hi² hlaih¹³ ma²møa¹² dsa² ma²ca¹dsan¹.
  dso-dso: କାଇକେବଇଲେ ମୁନୁସ୍‌ ମରିଗାଲେସେ, ପାପର୍‌ ବାନ୍ଦନେଅନି ରକିଆ ପାଇସି ।
  meu-meu: Mase tauna na kara dika ena amo vada e roho mauri.
  yva-NT: Weye are pirati kakai to, opamo Amisye po apaya ayao kakai ama vambunine
    rai to.
  dgc-dgc: Dahilan, éng kaguman moy dén ti Cristo a minate, éy inagaw na kam dén to
    dati a ugali moy a makasalanan.
  zpm-NT: sac goṉ, deque bnitlo grë miṉe goc ne glo, grieelodraa gnabey doḻ ne.
  hix-NT: Tanhàn kom hokohra harha natxow hamà, àwayehxemo komo.
  sim-sim: Uwosik nir mbeek os si mbawa hom ni ukwa ambu nir. Jisas nga ni hahanda
    osik sungu masi nihi oso kwambu sihi angop mendek nari sir. Karem uwosik mbeek
    indik ni halashinak os si mbawa hom ni ukwa ambu nir, wahau.
  npi-ULB: जो मरेको छ, पापको सम्बन्धमा त्यसलाई धर्मी घोषित गरिन्छ ।
  cgc-cgc: Simpri libri ki en tak ittaw an na napatay en, nalibri en kanen an alin
    ta pag-ulipen ta sala tenged dili en kanen an makabuat pa ta sala.
  tim-tim: Amâ hingât luâk siâ mondo âmâ bâleŋande lâuwâŋe bo damunŋe akbiap.
  yor-yor: Nítorí pé nígbà tí ẹ ti di òkú fún ẹ̀ṣẹ̀, a ti gbà yín sílẹ̀ kúrò lọ́wọ́
    gbogbo agbára ẹ̀ṣẹ̀. Ẹ̀ṣẹ̀ kò ní agbára lórí yín mọ́.
  wos-wos: Hiyandé du haraki sémbutna jémba wambula yamba hurukéndé.
  emp-NTPO: Wãrãda ab̶aʌda Crito ume ãbaa beusibʌrʌ, cadjiruad̶ebemada ẽdrʌsia.
  eng-F35: because he who has died has been released from that sin.
  ind-ind: Maksudnya, karena hidup lama kita sudah mati, maka kita dibebaskan dari
    kuasa dosa sehingga tidak lagi harus mengikuti godaannya.
  pes-OPCB: زیرا وقتی نسبت به گناه می‌میریم، از کشش و قدرت آن آزاد می‌شویم.
  mpt-mpt: Nibo makob nakai kaaniba alang namaniba imin hengamino deibonabibi ulab
    kesoa nibo Klaiste tenanoba nib bobol tem funin osa e bobol tem funin osa makob
    anobbiobe. E kaanebuo kukub olo makob nib tena kaanobbio kesoa nib bobol temo
    hengmino titilo blimobe.
  ssx-ssx: Hali ma꞉nda꞉ a꞉nda꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ mo hoke hauma꞉ koto halita꞉ paa
    lu tumbaapeke na ya꞉la꞉me.
  mkl-mkl: domi dulum kɑɑ nɛ ɡbuɡbɑ̃ kɑ̃mɑ mɑ́ si inɛ iyi í ku.
  gaq-gaq: ଡାଗ୍‍ଲା ରେମୁଆଁ ଗୁଏ ୱେଲା ପାପ୍‍ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ଉଦାର୍‍ ବାଏ ।
  gof-RNT: Issi asi Kiristtoosan hayqqidabaa gidikko, I nagara wolqqafe la77a keyis.
  unx-unx: ଚିୟାଃଚି ହଡ଼ ଗଏଃୟାନ୍‌ରେ, ପାପ୍‌ରେୟାଃ ତନଲ୍‌ହେତେ ରାଡ଼ାକଆଃଏ ।
  gah-gah: Makó eza helekiko, lihima netakumú mumuzó oakakutí akagá omikiko minanogo
    ive.
  lcm-lcm: Using man a sikei katala mat suai kalapo kalakala pelek a rikek.
  aer-aer: Arrantherre itelareme, nhenge tyerrtye areye ilwemele itne arne akurne
    areye awethe mpwaretyakenhe-arle aneme. Alakenhe re-arteke, nhenge anwerne Jesus
    Christ-nge apurte ilwemele anwerne arne akurne areye awethe mpwaretyeke ahentye
    anetyakenhe.
  qvc-NT: Chaqa suq runa wañushqaqam manana pitapis kasunchu, uchata ruranambaqqa.
    (Chayshinallar noqanchiqkunapis kashunllapa).
  tgl-ULB: Siya na namatay ay inihayag na matuwid hinggil sa kasalanan.
  cbs-NT: Janua tsuada mawakenan, ana jaskatan xanen ibukin chakabun tsumawatan yunutidumaki.
  xtm-NTPP: Vaa ñayii jâ ni xndoo ndaka ja u'vi ma, kuenda tnu'u ja jâ ni ji'i i te
    masu na ja u'vi ko sa'a‑ka i, vaa ni ka'an Su'si ma ja jâ ni nduu i ñayii sa'a
    ndaa sa'a ndija.
  nnq-nnq: Gambu mundu jwajoa ojwawe abi agabwa na mabaja.
  bao-NT: Bii yaicoarãpʉa, ñañarije mani tiiticu.
  san-ORI: ଯୋ ହତଃ ସ ପାପାତ୍ ମୁକ୍ତ ଏୱ|
  huv-NT: Cos sitiül aljane landeow nóiquian maquiiüb Teat Cristo aag ayaj laáw asoet
    nej.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ øtrá̱ güɛnda ngue bi du̱ rá̱ do'yo, ya bi hyɛp'ʉ ra̱
    ts'oqui.
  nop-nop: Eŋ indi adi unduŋ tiŋa kadakaniŋdok tipilapilaye kotigoŋ mu timindok.
  obo-NT: Oyya su otid patoy ron kos minuvu, nokoleggua ron sikandin pomon diyot kotuusan
    to saa.
  cak-ENT: Conojel c'a ri cachi'el xecom riq'uin ri Cristo, nyecolotüj pa ruk'a' ri
    mac.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤛᤩᤧᤀᤠᤱ ᤘᤠ᤹ ᤂᤧᤴ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥᤏᤢ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi nchivī ja nī jīhī, ja nī nquee ji chījin ndācá cuāchi.
  san-TIB: ཡོ ཧཏཿ ས པཱཔཱཏ྄ མུཀྟ ཨེཝ།
  qve-NT: Pipas wañusqaña kaspaqa, manañan huchataqa ruwayta atinmanñachu. (Saynallataqmi
    noqanchispas Jesucristowan kushka wañusqanchisrayku, wañusqa hinaña huchapaqqa
    kashanchis).
  pao-NT: '@see-verse:ROM.006.006'
  cbu-NT: Tsiparangpazini ashiranguni, iyaa yutaritshishirini tatutsirangiya yutaritshishee
    mapiymaama.
  usa-usa: aónaaro. kébuyenama móra-naqa kúmiq-yataakoni akoqnáábike paá kéumakaiye.
  soy-soy: Li we rɛ usoi nkó yɛɛ nkpɔ ḿ mɑsí yɛ ɑkópɛ ilɑsi kɛ́mɛɛ lelɛ.
  hui-hui: Ani binigo mbirali homaragola ko bulenenaga hongome ibu lone haru dai bibe
    nahe holebira.
  amf-amf: Harrna hambhidianna, diyaa ea seeso waadimara utidine.
  quc-NNT: Je ri', rumal chi ri winaq ri käminaq chik, man chaptal tä chi ri' rumal
    ri mak.
  dob-dob: manuna ꞌabo to tuta ꞌena tamwamwawasa, geyaꞌabo wate toꞌumalina ꞌina loina
    ꞌedaya ꞌimiyami.
  wrs-wrs: Manara, henomba dahavrava, himba doa hevmba kilumbshuai indkoklana newondriniva,
    himba hengava nengvmoa nomba.
  mca-mca: Qe na'aj hats wa'm qa hats nite' ƚeke' qu' ƚeƚinek'i'ij pa' uƚ'ax.
  tzo-TZC: Yuꞌun ti buchꞌu icham xae, icol xa loqꞌuel ta stojol ti mulile.
  jao-jao: Karnangambala-nda wambu narnu-wardi namba barranamba kambalamba-mirra ngambala
    ki-Jijaj arrkula, jambala-wingkayi winarrku barni-wardimanthawu, ngambala likungu
    ki-Jijaj.
  mya-mya: ခ​ရစ်​တော်​နှင့်​အ​တူ​သေ​သော​သူ​သည်​အ​ပြစ် တ​ရား​၏​လက်​အောက်​ခံ​မ​ဟုတ်​တော့​ပေ။-
  gng-NT: Imɔ̀n, unil kpo' la, u ñɛn' ibiɛre ya yonbt ni nɛ.
  cbi-NTPO: Lala Cristoba ju' yaba bulu peyaiñuishu juntsaa, ujchachiya ma-uuden-in
    chun jutyuu detiyayu.
  ikk-NT: (Makẹni onyẹ hụn nwụnhụnnị a wanahịngụọ njọ, njọ e nwọnzi ikẹn ebe ọ rị.)
  leu-leu: Lavaxa, taara fo mulus tapinan sena gutan ina saatan senaso naseꞌ ta mataa
    fo maat sena saatan, a gutan ina saatan i taa pife paamuian fulane.
  maz-NT: Na ngueje 'naja nte c'ü ya ndũ, dya cja cja'a c'o na s'o.
  bod-N: ཤི་ཟིན་པ་རྣམས་སྡིག་པ་ལས་ཐར་བའི་ཕྱིར༌རོ།།
  tca-NT: Erü yíxema yúxe rü marü tama pecadutüü̃wa tangẽxma na yeü̃cürü pecadu taxüechaxü̃cèx.
  zpl-NT: Xne bene enu ungutila lu cuendaꞌ dula la nibiyaꞌ dula lu nzeꞌe.
  mbc-NT: Maasa pra anî' sa'mantasa' ya Cristo yarakkîrî, mîîkîrî wanî imakui'pî yentai.
    Itesa' pe imakui'pî wanî pepîn, yawîrî aako'mamî namai.
  ndg-ndg: Jwembe ywabile apangilwe mwene haki lingana sambi.
  wsk-wsk: Mu awuk, kari kueso mu nu udagi kilek memek ko bowa ningi me bagoso.
  toj-NT: Porque ta ay c'a ma' cham ta, mi ni modo oj caltic que huan to pensar oj
    slee ja smuli.
  tbc-tbc: Man ata wo? Talpein enti imat la yan aupasek san dabai iŋ yabituanip yen
    yau san tia ya.
  sna-sna: nokuti uyo anenge afa asunungurwa kubva kuchivi.
  smk-NT: Anaod, si sayay nati ana, kasa yayna sa pakayadi' nin mamagwa' kona nin
    magkasalanan.
  grc-TCGNT: ὁ γὰρ ἀποθανὼν δεδικαίωται ἀπὸ τῆς ἁμαρτίας.
  gof-WFTW: Issi asi Kiristtoosan hayqqidabaa gidikko, I nagara wolqqafe la77a keyis.
  spa-BLM: Porque el que ha muerto ha sido liberado del pecado.
  kyz-NT: Nuapoi futari ae mama'e tywera amanũ re. A'eramũ jane amanũ ma'e 'jawe futat
    mama'e tywer are jareparuapowere'emamũ.
  dao-dao: A u pi, thih pängki cun mkhyekatnak üngka naw lätki ni.
  cya-cya: Si'yana sca nten nu cua' ngujui, cua' mdyi'o se'en ntsu'hui loo qui'ya.
  nii-nii: Nimbił erang, wumb endi kołpu poru nim ei, nga oł kis dinga ełe, wu ei
    ambił gii nga ninermba, mon!
  ign-NT: Taicha mácani achane eta máepeni­raipahi, tíchecaipahi eta macape­ca­tu­rairahi.
  dik-NT: rin raan cï thou acïï ben rëër riɛl adumuɔ̈ɔ̈m yic.
  cac-cac: Yujto a mach chamnacxo, man̈xa yalan yic chucal d'ay.
  tzj-E: Cara' quenbij chewa com jun comnak majo'n xtecwin ta xtusil ta ri' che rbanic
    il mac.
  san-BUR: ယော ဟတး သ ပါပါတ် မုက္တ ဧဝ၊
  yaa-NT: Akka yõra nãxokai anã chaka shinãtiroma. Nãskarifiai nõri chaka shinãtiroma
    afara chakakairoko nõko ifokẽ.
  cab-NT: Lugúndun le jiláalibei, furíjali lídaangiñe figoú.
  clu-clu: Tungud nga kon ang tao patay run, libri tana run sa anang gaum ang sala.
  swh-ULB: Yeye aliyekufa amefanywa mwenye haki kulingana na dhambi.
  tpt-NT: Chavay yu nitacha kun Cristo va oxamaktaun junita, jantucha mukꞌanikan ni
    talaqalhin.
  aai-aai: Anayabin orot babin yait emomorob ana veya bowabow kakafin ana fairane
    ikitawiy tit.
  sny-sny: Lu taune temeniyeye su, lowe yo seni luwaru a'i irorowata. Serai yo seni
    luwaru a'i ape lai meni ape ani fu ararorowata.
  myy-myy: Masa godarã, ñeñaro ĩna yibeto bajiro mani cʉni ñeñaro yi ʉyamenaji.
  trc-NT: ꞌO̱ se ase vaa naꞌvee quiꞌya̱j xnangá cacunꞌ roꞌ, da̱nj vaa níꞌ, ne̱ se̱
    caꞌvee canoco̱ꞌ níꞌ chrej chiꞌi̱i̱ ya̱j a̱ maꞌ.
  cut-NT: Nduco tihca̱ ne, anduhneca̱ ndete che a chih vo, ne a̱ma yune no chihcoma̱n
    vo nunde yuhn vo.
  bel-bel: бо, хто памёр, той вызваліўся ад грэху.
  zlm-KSZI: Kerana sesiapa yang telah mati, dia dibebaskan daripada dosa.
