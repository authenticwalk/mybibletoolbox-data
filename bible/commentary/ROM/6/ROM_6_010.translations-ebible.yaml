verse: ROM.006.010
translations:
  kpx-kpx: Iesuu vaveve toela bahataho tava igae hatige vaveve toela kebia vuvune
    bahata uoholi seleveanu. Ige au hovelahai aike Dilavati igaetoai uma.
  okv-H: Eto Iesu na iji vahai enda ta ari sapura avoembo peheto vasiri te erena amo
    God ga iraguja
  tbo-tbo: Ma mala emosi hotana i hilage yaka apapoe a manini tauna uyahina amaka
    i kokoe po amalai luyagohanana e mimiyeya naka Yaubada binei e memae.
  mal-C: ക്രിസ്തു വരിച്ച മരണം പാപനിവാരണത്തിനുള്ള അദ്വിതീയമരണമായിരുന്നു; എന്നാൽ അവിടന്ന്
    ഇപ്പോൾ ജീവിക്കുന്നതോ ദൈവത്തിനുവേണ്ടിയാണ്.
  grc-SR: Ὃ γὰρ ἀπέθανεν, τῇ ἁμαρτίᾳ ἀπέθανεν ἐφάπαξ· ὃ δὲ ζῇ, ζῇ τῷ θεῷ.
  bgc-bgc: क्यूँके मसीह पाप कै खात्तर एक ए बार मर गया, पर इब जो जिन्दा सै, तो परमेसवर
    की महिमा करण कै खात्तर जिन्दा सै।
  khz-khz: Keriso ekwaregato aonai, rakava gena tiavu evega-aiki-vagiato. A ewagumona
    emaguli ia na emaguli-agiana e Palagumo gena emagulina.
  deu-TKW: 'Sein Sterben: das war ein für allemal der Sünde gestorben; sein Leben:
    das ist Leben für Gott.'
  zsr-NT: Ca naꞌ guc, gutiëꞌ Lëꞌ, tu lzuz gutiëꞌ niꞌa qui dul‑laꞌ quegac yuguꞌtë bunách,
    san ca naꞌ nac, zoëꞌ nabanëꞌ, nabánlenëꞌ Dios.
  lin-lin: Akufaki mpo na lisumu mbala moko mpo na libela ; kasi sik’oyo azali na
    bomoi, mpe azali na bomoi mpo na Nzambe.
  hns-NT: Jiesoe ek dafe hamlogke paap khaatien mar gail hai. Aur oe djie oethal hai
    sada ke lieje Parmeswar khaatien djieje ke.
  noa-E: Cristo meetarran, õor pekau paarta meetarr aawai, chi pekau jãg ichdëu õor
    dajẽk aajemjã warre ich Cristo garmuata pödpʉ̈ijim. Pari mag meetarrta deeu iiu
    phiidʉwia sĩerrʉmʉn, ich gaaimua jũrr õragta Ẽwandam thö iekhamkhĩrau.
  eng-EMTV: For what death He died, He died to sin once for all; but what life He
    lives, He lives to God.
  mib-NT: Chi jeē ni jíhī yā, te ɨɨn jínu‑ni ni jihī yā jeē sɨquɨ́ cuēchi ñayuu. Te
    jeē técu yā vijna, chi sáha ya jeē cuní Yaā Dios.
  lif-NT2: ख्रिस्‍ते़न्‌स्‍ये़ल्‍ले़ लायोःल्‍ले़ कुमुक्‍साम्‍मिन् नाःम्‍मा फाॽआङ्
    सदादिङ्‌रे़ लागि खुने़ॽ थिक्‍ले़ङ्‌ङो स्‍ये़, कर आल्‍ल खुने़ॽ कुहिङ्‌वे़त् वाॽरो,
    हे़क्‍क्‍याङ् कुहिङ्‌मन्‍निन् खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ ताःमा
    फाॽआङ् हिङ्‌लो॥
  xnj-xnj: Ndava afwili mala yimonga ndu, kubuda kuvi lepi na makakala kavili kwaki,
    na hinu mumi na itama pamonga Chapanga.
  mmx-mmx: La mo lanmet ne Iesu ga suma i, ni lanmet ti laxakapmek atnedik, la neni
    ga met gesara mene nga. La lorooro monga neni i rooro ren, ni lorooro i esogo
    rinotno eburu mi ne Moroa.
  cbr-NT: Cristo ax ca camabi unían ñu 'atima 'acëcama nëtë́nux achúshitishi bamacëxa.
    Bamatancëx, bamatëcëntimoi baísquia 'aish ca ax Nucën Papa Dios cuëëncësabi oíira
    'ia.
  tee-NT: Pus ju Cristo ni quinichilh ixlacata ju qui'alactu'unti'an quinchux'an pus
    jantu aktam catinichokolh. Chai ju chavai t'ajun ju Cristo chai navinit'ajun ju
    ixk'achat ju Dios tachi ju akts'iya ixlaich.
  eng-LSV: for in that He died, He died to sin once, and in that He lives, He lives
    to God;
  cak-NT: Cuando xcom raja', ja' xq'uis ruchuk'a' ri mac. Xe jun mej (bey) xcom roma
    ronojel mac. Y cami q'ues y nuya' ruk'ij ri Dios.
  pah-NT: 'Nhanderekote''varuhua rerekovo Cristo''ga manoi ojipeji. Omanoro g̃waramo
    ga ndogwerekoa''javi nhanderekote''varuhua a''ero. A''ereki ga omano hete jugwi.
    Pe''ji ti a''ero: “Cristo''gareheva''ero g̃waramo xakote''varuhua''javyme ti nhande,”
    pe''ji ti. Ag̃wamo reki Cristo''ga rekoi Tupana''ga remimbotarimova''ea rehe.
    Pe''ji ti a''ero: “Na jitehe nhande xako Tupana''ga remimbotarimova''ea rehe Jesus
    Cristo''gareheva''ero g̃waramo,” pe''ji ti.'
  sja-NT: Piuda apai piuji p'ek'au k'achia jõmaweda wẽpapiit'ee. Ma piudak'ãriipa
    ichita chok'ai bapari ooit'ee Ak'õrepa oopi bɨk'a.
  xed-xed: Tsa mtuta mtu tsi ya ná, turtuktuk mtuta tsi ta ghəŋa dmakwa mnduha. Ndanana
    ná, nda hafu tsatsi. Ka ŋa Lazglafta ta nzakwa tsi ta nzakwani.
  mks-NT: In tála̱á tañu na̱xi̱hi̱ a̱ sa̱há cua̱chí ta viti xi̱hi̱n chí nu̱u̱ co̱
    ndítahan ga̱ nu̱ á quivi a sa̱há cua̱chí. Ta viti tácú Jesucristo cuéntá Ndióxi̱.
  gfk-S: No minat paile tale be na kure ie kinong ite mat tike pana mon. Ma i haruat.
    Pai nale mat baling. Iesene no mangana nilon i lon kakarek, i lon utane God.
  bmu-bmu: Kömup kömuyöhi, mewö miaŋön mönö nalö mohot miaŋgöreŋ siŋgisöndokö kukösumŋi
    köndeŋniga nalö teteköŋi qahö lölöwöröŋi ahöm öŋgöma. Malmal köhöikŋi maljawi,
    mi mönö Anutugöra mala mal öŋgöma.
  dgz-dgz: Guegue ame apan boepi mini, Iesu boeni wamewa gapan koewa amunewa ap gapan
    den boen amba endi me sia inakae yon wandeni God den intum tan wandiwan.
  eng-GNV: For in that hee died, hee died once to sinne but in that he liueth, he
    liueth to God.
  zaa-NT: De gùttìe lo curútsia nna, tsàba gùttìe para lani tul·la' qui' ri'u. Pero
    por la'labàni nu té quì'e annana, bànie para lani Tata Dios tulidàba.
  eng-WEBSTER: 'For in that he died, he died to sin once: but in that he liveth, he
    liveth to God.'
  guh-guh: Itsa baja Cristo tëpa daxitajivi pibisiacuene pexanaeneconi yabara, caecuenia
    copiarutsiaya sivatëpa daxitamatacabijavabelianexa. Nexata baja Cristo icatsia
    pematatsënëa apo tëpae tsane. Biji rajane Dioso yajava daxitamatacabijavabelianexa
    asaë tsaponaponae tsane athëbëtatsia, itsajotatsia ajibi petëpaecuene.
  bon-bon: Tabe yepä gääbu budre äbituji biname bime niiya mule tääpume, yepä page
    tabe Acejiyame tääpume ireclota cama enajenige.
  nhw-BL: Cristo mijqui san sempatzi para quitzontlamiltis nochi ichicahualis tlajtlacoli
    para nochi timasehualme. Huan ama yaya itztoc huan quipiya se nemilistli catli
    quinextía ihueyitilis Toteco Dios.
  swh-ONEN: Kifo alichokufa, aliifia dhambi mara moja tu, lakini uzima alio nao anamwishia
    Mungu.
  wbi-wbi: ulwakuva ku mhola ja vufue alyafwile mu sambi, alyafwile lwa kamo kene
    vwimila vooni. nambe lino, uvwumi vuno ikukala, ikukala vwimila Nguluve.
  bba-bba: Domi ɡɔɔ wi u ɡu min sɔ̃, torɑrɑ kun mɑɑ dɑm mɔ win wɔllɔ, ɑdɑmɑ wɑ̃ɑ te
    u dimɔ tɛ̃, u tu dimɔwɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'For in that he died, he died unto sin once: but in that he liveth,
    he liveth unto God.'
  kgk-NT: Ojejuka-ma ramo, omano va'ekwe nhande-rehe ndaipu'akavéi-ma hagwã tekoha
    vai nhande-rehe. Peteĩgwe mante omano va'ekwe. Ha upe rire katu nomano manovéi-ma
    va'ekwe oiko-vy. Ko'ánga katu oikove jevy-gwi Nhandejáry pegwarã-ma voi ha'e oiko.
  waj-waj: Ivo mmuaaneetu nnaasu mminnamminnaa maisaivaara putiravai. Aanna makee
    ivo hara kioo variivo Anutuuqo yaata utiivaugiataama mmannammanna hara kioo varinoo.
  cpy-cpy: Apaani okaatzi ikamawentakiri rirori antayitzirori kaari-perori. Tema rañii-moteeri
    nimaeka Tajorentsi.
  ekk-PKP: Ta suri patule üks kord ja lõplikult ja ta elab Jumalale!
  mpx-mpx: Keliso i yaomal pamaisena, inoke wana yaomal o eliyana gegi paganina ana
    gasisi i pakokove sauga gegewena kaiwena. Sauga ya yawalina i gan, ge alona Yehoba
    hi mitoyawa.
  wbp-wbp: Kuja Jijaji Kiraji palija, ngulaju jintaku-juku-ngalpa kunka-pardija ngalipakuju.
    Kuja palija, ngulaju kulalpa nyiyarlulku jinyijinyi-mantarla majungka-jarrinjakuju.
    Jalanguju wankaru-juku-ka nyinami, ngulaju karla nyinami Kaatukulku.
  luo-luo: Tho ma nothogo notho ne richo dichiel kendo mogik; to ngima ma ongimago,
    ongima ne Nyasaye.
  nhe-NT: Cristo mijqui san sempatzi para quitzontlamiltis nochi ichicahualis tlajtlacoli
    para nochi titlacame. Huan ama yajaya itztoc huan quipiya se yolistli tlen quinextía
    ihueyitilis Toteco Dios.
  aii-aii: ܣܵܒܵܒ ܡܵܘܬܵ‌ܐ ܕܡܝܼܬ ܠܹܗ، ܡܝܼܬ ܠܹܗ ܚܕܵܐ ܓܵܗܵܐ ܐܲܚܟ̰ܝܼ ܠܚܛܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ
    ܚܲܝܹ̈ܐ ܕܒܸܚܵܝܵܝ ܝܠܹܗ، ܒܸܚܵܝܵܝ ܝܠܹܗ ܠܐܲܠܵܗܵܐ.
  esk-NT: Christ tuqukami tuquniqsuq atausriġmiaqhuni akiiḷisukługu saŋŋia killuqsautim.
    Pakma iñuuruq, iñuutuiñaqhuni Agaayyutmun.
  msb-msb: An pagkamatay niya usadan lang gayod agod daugon an gahom san kasal-an
    pero niyan an iya buhay para na lang gayod sa Dios.
  cpa-NT: Cu²rón² ca¹jon¹ Cristo huu¹³ quiah¹² dsǿg³ dsa² jmøi¹guǿi¹. Cu¹ŋieih¹² jøng²
    báh³ ca¹hen¹ jǿg³ quiah¹² dsag³ ja³cog²dsa. Jøng² jmáh¹lah juu¹² quiah¹² Diú¹³
    ma²chian² dsǿa¹²dsa mi³ca¹hiog²dsa ni³ hmë́³.
  dso-dso: ସେ ଜନ୍‌ ମରନ୍‌ ପାଇଲା, ତାର୍‌ଲାଗି ପାପର୍‌ ବପୁତେଇଅନି ଏକାତରେକ୍‌ ଆମ୍‍କେ ମୁକ୍‌ଲାଇଲା
    । ସେ ଏବେ ଜନ୍‌ ଜିବନେ ଜିଇଲାନି, ସେଟା ପରମେସର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ରଇଲା ଜିବନ୍‌ ।
  meu-meu: Badina be e mase negana ai, ia na kara dika enai e mase vaitani, a e maurimu
    be Dirava enai e maurimu.
  yva-NT: Kristus kakai intabo obo kobe indamu Po ayao kakai ama vambunine rapinde.
    Soamo Opamo kova no tawan indamu Po Amisye apa bekere rarijat tutir.
  dgc-dgc: Mensan siya a minate para ta kasalanan tam. Hustu dén ya a katubusan na
    kasalanan na étanan a tolay. Ey nadid i buhay na éy para ta Diyos.
  zpm-NT: Tibaque vuelt gut me bdiizh me xtoḻ grëse miech, saṉgue niina mban me ni
    Dios mbannie me.
  hix-NT: Towenyxa ro wayehye, anhà yoh me kesnàr kom ke mak ha. Karyhe roro harha
    naha, tàwya Khoryenkomo yeryehotanàhtoho me.
  sim-sim: Krais os or hari hindi namtas nom hari ria. Uhu lerawu os or lari oso si
    urik kavakavan unda nombo oso kwambu sihi angop mendek nari sir. Hako ter ormu
    ermba ermbak Avui Wasilaka nga linduwa.
  npi-ULB: मृत्युको विषयमा उहाँ पापको लागि मर्नुभयो, उहाँ एकै पल्ट हामी सबैका लागि
    मर्नुभयो । तथापि जुन जीवन उहाँ जिउनुहुन्छ, त्यो उहाँले परमेश्‍वरको निम्ति जिउनुहुन्छ
    ।
  cgc-cgc: Isya nang bisis napatay kanen an daw iya na kamatayen usto na bayad para
    ta sala ta tanan na mga ittaw. Anduni, nabui kanen an isab para Dyos an dayawen
    ta mga ittaw.
  tim-tim: Yâk moep amâ bâleŋaet sop konok mondo bo agep are. Akto hinŋe mandâp amâ
    Anutugât akmâ mandâp.
  yor-yor: Kristi kú lẹ́ẹ̀kan ṣoṣo, láti ṣẹ́gun agbára ẹ̀ṣẹ̀, ṣùgbọ́n nísinsin yìí,
    ó wà láààyè títí ayé àìnípẹ̀kun ní ìdàpọ̀ mímọ́ pẹ̀lú Ọlọ́run.
  wos-wos: Hanja hiyandén du takwa hurundan haraki saraki sémbut yakwanyinjoka dé
    hiya. Natafa nukwa male dé hiya. Hiyandéka God hambuk yata déré husaraméndéka
    dé God wali re, wungi re wungi re.
  emp-NTPO: Crito b̶arima ab̶a beud̶aba jũma cadjiruada poyasia. Idjira waa beuẽ́a
    ãtebʌrʌ Ãcõrẽ itea zocai b̶ʌa.
  eng-F35: —the death He died He died to sin once for all, while the life He lives
    He lives to God.
  ind-ind: Waktu Kristus mati satu kali, itu sudah cukup untuk mengalahkan kuasa dosa
    untuk selamanya. Sekarang Dia mempunyai hidup yang baru, dan karena Kristus bersatu
    dengan Allah, Dia tidak mungkin bisa mati lagi.
  pes-OPCB: مسیح مرد تا قدرت گناه را در هم بکوبد و اکنون تا ابد زنده است تا با خدا
    رابطهٔ ابدی داشته باشد.
  mpt-mpt: Nakaia unanga nibo hengmino henga binabob kesoa Yesuse nib hengmino walubenea
    atdimo kaanebiobe. E deib makob kaanea Gode titilo imin dofaanoa hananebio kesoa
    afen bia Gode titilo daahabea e amit afen biebe.
  ssx-ssx: Ketiso ipika꞉ homeeke ekita꞉ dupa. Hoto homeke pita꞉ kone ipiki homeekepate
    hoke hau pita꞉la꞉ ekina꞉ wele pita꞉la꞉ ekita꞉ paeyaeyekeme. Kutupa ame ipiki hake
    hauta꞉ Koda꞉ yaapo mandakena꞉ halepeme.
  mkl-mkl: Wɑɑti iyi í ku, í kui ɡbɑkɑ̃ ɑkɑ̃ nɑ irii dulum, ɑmmɑ í bɑɑ si kuwɛɛ mɑ́,
    nɔ kuwɛɛ iyi í wɑ si nsɛi í jɛ ti Ilɑɑɔ̃.
  gaq-gaq: ମେଁ ଡିଡି ରକମ୍‍ ଗୁଏକେ ଆତ୍‍ବା ପାପ୍‍ନେ ବପୁବାନ୍‍ ମୁଇଂ ମାଣ୍ଡ୍‍କେ ମୁକ୍‍ତି ଆଡିଙ୍ଗ୍‍ବିକେ
    । ମେଁ ଏବେ ଡିଡିରକମ୍‍ ବ୍ରୁଆଡିକେଃ ଡିଂକେ, ଆତେନ୍‌‍ ଇସ୍‍ପର୍‍ ଏତେ କୁଡ଼େଚେ ଲେଃନେ ଜିବନ୍‍
    ।
  gof-RNT: I hayqqida wode nagaras issi toho wurssethi gakkanaw hayqqis, shin ha77i
    de7on Xoossaas de7ees.
  unx-unx: ଇନିଃ ଅକ ଗନଏଃରେ ଗଏଃୟାନା, ଏନା ହରାତେ ପାପ୍‌ରେୟାଃ ପେଡ଼େଃହେତେ ମିସାତେଗି ରାଡ଼ାୟାନା
    । ଇନିଃ ନାହାଁଃ ଅକ ଜୀଦାନ୍‌ ବିତାଅତାନାଏ, ଏନାଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ମେନେସାରେୟାଃ ଜୀଦାନ୍‌
    ତାନାଃ ।
  gah-gah: Hilimó nene lihima netakumú gamena hamó helekago, mota asú okave. Lá oake,
    itína minoko aleko noimó nene, Ómasímini agulizá ale otitove loko geleneive.
  lcm-lcm: Si kana mat kata mat ani rikek amatan sikei palau akorong. Sikei si to
    ke kapo to ia, kapo to ani God.
  aer-aer: Nhenge Christ-arle ilwemele, re anyente-ngare ilweke tyerrtye ingkirrekeke.
    Re Satan ayaketyeke ilweke tyerrtye areye uterneketye akurne mpwareme-ketye. Kenhe
    lyete akenhe re itethe-arle-irreke aneme re akwetethe-arle Ngkarteke anerle-aneme.
  qvc-NT: Chaqa payqam suq kutindalla wañurqan, dyabluta binsishpa, uchanchiqkunamanda
    washawananchiq. Chaymandaqam wañushqanmanda kawsamushpaqa, Taytanda sirbishpa
    kawsaykan.
  tgl-ULB: Sapagkat ukol sa kamatayan na namatay siya sa kasalanan, namatay siya nang
    minsanan para sa lahat. Subalit, ang buhay na kaniyang ipinamuhay ay ipinamuhay
    niya para sa Diyos.
  cbs-NT: Ja inun, Cristo bestiwai mawakin dasibibun chakabu betsa betsapa binu keyuniki.
    Natian jawen jiweawen Dios besti duawanun ika jabe jiwekunkainikiki.
  xtm-NTPP: Vaa nuu ni ji'i ya ma, in‑ni jichi ni ji'i ya nuu tniñu o ja kuechi ja
    u'vi ni ka yo sa'a o ma, sukan‑va'a ma jin ko sa'a‑ka o. Te ni ndateku ya, te
    ni nukoo ya xiñi kua'a Su'si ma.
  nnq-nnq: Yene, magambu awile pakamwe tu, mabaja gakwetije makakala kujwenio, na
    ngoe atama kitamo chakwe mutawala gwa Nnoongo.
  bao-NT: Cʉ̃ ca bii yairije mena, jĩcãti bii yaigʉra, ñañarije tiiriquere bii yai
    ametʉene peoticã cojoupi mee. Cʉ̃ ca catirije peera Ʉmʉreco Pacʉ yeere tiirʉgʉ
    catimi.
  san-ORI: ଅପରଞ୍ଚ ସ ଯଦ୍ ଅମ୍ରିଯତ ତେନୈକଦା ପାପମ୍ ଉଦ୍ଦିଶ୍ୟାମ୍ରିଯତ, ଯଚ୍ଚ ଜୀୱତି ତେନେଶ୍ୱରମ୍
    ଉଦ୍ଦିଶ୍ୟ ଜୀୱତି;
  huv-NT: Cos Teat Cristo wüx tandeow tandrooch ombas meáwan nisoet, ndoj wüx tapac
    alinomb, tapac majlüy nóiquian maquiiüb Teat Dios.
