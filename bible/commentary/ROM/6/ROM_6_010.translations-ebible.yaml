    boo pʉd jʉ̃ʉ́wát tʉ́ttimah, ded pah chãjna, Dios ã wẽpatjĩh ãpĩ́ chãjna caá, cã́acwã
    caandíh bʉ́dí ĩ weñat pínah niijná.
  taw-taw: Ne ñɨn nokom olap kumak, kumak anɨb ak, tap si tap tɨmel gep kɨles ak taw
    jɨsɨpuk gak. Ne pen mɨñɨl koŋɨm mɨdɨl, God ayɨp jɨmñɨl pel mɨdeb.
  jic-NT: La pjaní tepe'e Jesucristo. Tepe'e cupj malala la tjijicj mpes. Ma mpa'is
    ca niswá. Quina nyucunú jupj. Dios jos p'in jin liji.
  zap-NT: Porke tebtiregue wet Ne por xdol yrandxee mén. Naaree naa ne mbán Ne, mbán
    Ne por ne ylar Ne xdxiin Dëdyuzh.
  wer-wer: Pi utpetatë weëre kosangöt won wes olapënëak wel wiin pangk ëa. Wel wia
    pötaanök kaalak wel nawiipan. Peene wë epët pöt Anutuun yak wë.
  ipi-ipi: '@see-verse:ROM.006.009'
  qul-NT: Cristoka jucharaycu uj cutilla wañorkan; causarimuspataj, Diospaj causan.
  ter-NT: Enepone ivókeovo ne Kristu, koati uke'éxopoti xunako pahunévoti. Yoko koati
    úsotine neko ítuke yanekôyoke, ákonemo okónokoa káyukea. Kene ne ápeyea kó'oyene
    ike exépukopine ukópea xapa ivokóvoti, koati kuri'ókopovotine Itukó'oviti.
  bmr-NT: Mɨɨro Cristo sano paryɨɨcɨno imitɨhallɨvɨ safooro guijevecuuhi. Jaabo ubuheeteubo
    Moocaanidiro icacuuhi.
  fuf-fuf: Nden mayde nde o maayi, ko e telen-ma junuubu o maayi, nde wootere ko yoni
    haa poomaa. Jooni non himo wuuri, ko Alla o wuurani.
  bhl-bhl: Fein! Akalem makmak ding em kuanse be ki keko, num ibolow sili sili nam
    em yan alik alik be atin kuw wese kasike, e iti nam mak so kuane te. Kate kameem
    finik so baba teinse em ding dim bakate, e diwkuw diwkuw Sunbin-Got em wiin daolew
    kemin deiw ka kel kakabe te.
  ons-ons: Seu seu ea eŋe seukke, yemo borikine atakine atakine makone, ea wane eŋe
    atak weku seukki qoeke, eso eŋe gegewa iwa gemaike, yemo eŋe Anutu wane ra more
    gemaike.
  con-NTPO: Jesucristoja fae seyi tsu pa tsangae egae tsincon'choma nepiañe. Tsa'ma
    ccase qquendyapa ja'ño tsu tiseja fae'ngae Chigai'ccu tsangae jincho.
  ghs-ghs: Noi qupi teenake baateta oi noi abiho kahosa quba baateta. Oonihe noi baatake
    kuimaqi Ohongake qupadzomaqi qaraqaraqata qaarakoi.
  peg-peg: ଇନେକିଦେଂକି ହେୱାନ୍‌ ଇନେସ୍‌ ହାତାନ୍‌, ତା ପାଚେ ହେୱାନ୍‌ ରଗ ପାପ୍‌ କାଜିଂ ହାତାନ୍‌;
    ମାତର୍‌ ହେୱାନ୍‌ ଇମ୍‌ଣି ଜିବୁନ୍ତ ଜିତାକାନ୍‌, ହେବେ ହେୱାନ୍‌ ଇସ୍ୱର୍‌ କାଜିଂ ଜିତାକାନ୍‌
    ମାନ୍‌ଗାନାନ୍‌ ।
  txu-NT: Mỳkam? Bir, tykkam ne arỳm gwaj bajaxwe pãnh tyk mãmdji. Nhym be, jakam
    ne akubyn tĩn ne ar ba. Metĩndjwỳnh kabẽn kôt ar amijo ba kadjy tĩn ne ar ba.
  eng-WEBU: For the death that he died, he died to sin one time; but the life that
    he lives, he lives to God.
  gnw-NT: Echa'ã Cristo umano yave, penti veseño umano mbaeyoa jeco pegua. Ẽrei añave
    icoño mai. Jecuaeño ico pentiño Tumpa ndive.
  mux-mux: Krais kulurum ulu kanili-ni ‘Ulu-pulu-kísmani yu alsupa kundi naa tupili.’
    nimba walsekale mindi kulurum. Akiliinga-pe ekupu yu we molemú ulu kanili-ni Pulu
    Yili-ni ‘Piliipu molupu wasie kapula-kapula molambili.’ nimba wasie molembele.
  maj-NT: A̱t'aha̱ nk'ie nga k'ien Cristo̱, nkuhú ni̱yá k'iehen tu̱ xi kikjexíhi̱n
    ra̱ nga'yún xi tjíhi̱n ngatitsuu̱n. Nga̱t'a ts'e̱ nga tíjña tík'un, tíjña tík'un
    xi nkú ts'ín mjehe̱ Nti̱a̱ná.
  bkq-NT: Inakanhe aguitobyry xygakeze myakâwâm Jesus iguely tokalelâ. Awylygue âdaitoem
    igueondyly nitaymba. Igueypyemba mâkâ iwerâ Deus ize ato aiesezelâ.
  kue-kue: Ye goglkwa i tandaglme pre ere enge suwara kaima goglkwa. Te ye erme kor-moglkwa
    i God mina kor-moglkwa.
  cot-NT: Oraquea imetojantacaca iroguenti imetojimentaque agovaeguisherejia, aparo
    imetojaquiti iteroncaquitiro. Cotanquitsiquea yanijanajigueti iriguentiquea yanijimentanaji
    Aapani Irioshi.
  bnp-bnp: I mate balaka taku kunana, ge kori e huriki a bakovi a ngatavine ri rata
    a naro hale. I uka ma ge mate tabu. Ngane i mahuri, i rata vakaroro a leho na
    Vure.
  apn-NT: Na pre ãm htyk tipxi htã htykja o mẽ pahpiitã mẽ pahte amnhĩ tomnuj pãnhã
    amnhĩre. Tã ra akupỹm htĩr o htĩr nẽ kaxkwa kamã Tĩrtũm mã tanhmã amnhĩ nhĩpêx
    to ho ri pa.
  ctp-NT: Wa ngujwi Krixtu, chaꞌ siyaꞌ ti kuꞌni tyii yu nchga kiꞌya nu ndukwi nten
    chalyuu. Loꞌo wa ndyuꞌu yu xiyaꞌ, chaꞌ tyukwi tyempu tyiꞌin yu loꞌo Ndiose Sti
    yu bra kanꞌ.
  opm-opm: Ohe tit dahwi ma haputip oh er danong eimat amkar timbas matinmat haputipmur.
    Gin ma masas pat oh Got orhornong armi mar papten ina dasi hat patmur.
  bvr-bvr: Minypa gun-gata nipa a-juwuna, nipa ana-ngardapa ana-goma a-juwuna gun-nerra
    nula, ganapiya. Lika gun-nerra gala barrwa gu-yinmiya gu-jinyja nula, wurra gun-guniya
    gugu nipa wanngu ay-nirrapa ay-workiya an-molamola nula Wangarr.
  zad-NT: Na' ka wit Crístona', shlin shlax̱jzan bsol bṉite' yeḻ' wak c̱he saaxyana'.
    Na' daa mbane' ṉaa, zoe' chone' ka cheeni Chioza'.
  kmg-kmg: Hâmowec i sâqocnere arec mocjaha hâmome tarawec eme ši jukac i Anuture
    erâ jukac.
  aso-aso: Idoꞌ hilineꞌ nene lihime monovoliꞌmi amuzo nene mudise do nohulosa hilineꞌ
    ve. Idoꞌ gohi minevoꞌ alevoꞌ neineꞌ nene Oꞌmosoꞌmine nene minevoꞌ alevoꞌ o do
    neive.
  uli-uli: Bo fael molwe ye mes mele tayor kkelel maes uwol iyang. Iwe ngo igla yesa
    molow tefael, ila yesa mel irel Deus.
  nin-NT: Ni ima yo nggo a ttu nggo, ila ure i si ta na ku inkindirr hen. I ziza nggo
    Kristi Yesu à so tsitsirr ku Abachi yo mre.
  acu-NT: Tura asa kichik kinta jarutramak, aints ainauti tunaarin mash sakturmaru
    asa, ataksha pengké jakashtinuitai. Antsu yamaikia tuke iwiaaku pujau asa, Yusjai
    tsanias pujawai.
  cak-WNT: Tek Riya' xcom, xcom riche (rixin) chi xrelesaj jurayil ruchuk'a' ri mac
    y xaxu (xaxe wi) jun bey xcom y xc'astej el chiquicojol ri caminaki', rumari'
    q'ues y riq'ui ri ruc'aslen nuya' ruk'ij ri Dios.
  ebk-ebk: Namingsan yangkiay ay natuy hi Cristo ta kaanuna nan pannakafialin nan
    fiasor, ngem ad wani, matataku hiya ta maichayaw hi Apo Dios.
  spa-PDDPT: Porque el que murió, murió una vez por todas al pecado, pero el que vive,
    vive para Dios.
  ruf-ruf: Apfo kwaapfila tsakafa mala lumwe, nzambi yahela ngupfu keli kuna yeye,
    na ughima woyokala, kokala hamwe ne Imulungu.
  gun-gun: Peteĩgue'i omano raka'e jejavya pe. Ha'e gui oikove vy Nhanderuete pe ju
    oiko.
  agu-BL: Na jun ntzi' tir quimnak i' tan kelse'n liwr tk'ab yi ilc'ol. Ej nin itz'
    i' jalu'. Nin nternin na che'l na cho'c tu Ryos.
  isn-isn: Insha akwe ai sha amilandu, aukule kang'wi kunsoko aantu ihi. Kululo kuupanga
    uwu nuikie, wikie kunsoko ang'wi Tunda.
  eng-PEV: He died once and took the payback for the bad things that people do, but
    God made him alive again, and now he lives and works for God.
  ilo-ULB: Ta maipapan iti ipapatay a nakatayanna iti basol, natay isuna a naminpinsan
    para iti amin. Nupay kasta, ti biag a pagbibiaganna, pagbibiaganna daytoy a para
    iti Dios.
  pir-NT: Sa yero Cristo ihcã taha yariaro, masa tiquina ñañe yerire cohãno taro yariahye.
    Tiquiro catiriquiro ijiro mari Pacʉ tiquiro cahmeno sahata yeducuatiquiro ijire
    tiquiro.
  anv-NT: Negbo ɛníne ji agboó, agbo damáa abyɛ ne gabo. Ne geŋwá ɛyigé ji awyaá
    nana alu choncho ne Ɛsɔwɔ.
  sab-NT: '@see-verse:ROM.006.009'
  tmd-tmd: Krais nuŋ wop paŋyöbö iör wöröxöŋ aku, jɨ ap kib mag gwogwo rɨb ölɨsö aku
    aŋadö yöm ra. Krais höbkal öbɨlön du God pɨsaŋ mɨdöia.
  acr-NNT: Ma rukꞌ rukamik xa jumul xusachisaj uwach ruchuqꞌabꞌ ri mak; yey ruma kꞌu
    xkꞌastajik, e kuloqꞌnimaj ri Dios rukꞌ rukꞌaslemal.
  kpg-kpg: Idimaa Mee ne made, di huaidu gu ono mogobuna i hongo o Mee ai, gei dolomeenei
    Mee e mouli dono mouli buni anga gi God.
  taj-taj: पूरान पापला दोष मेटब लबाला लागिरी ख्रीष्‍ट तिरेम सिसी जिन्‍बासे लमा पापला
    सय फासी जिन्‍जी। ओच्‍छे परमेश्‍वरला लागिरीन थे सदनना लागिरी सोबा मुला।
  avt-avt: Hɨrak nepei kaa, menmen enum mari han ke haiu mɨt ap te mamri han kɨrak
    taau! Hɨrak ap te pɨke kaki kakteipim au. In ek hɨrak kau te hɨrak ketike God
    tau niutɨp.
  cbk-cbk: Cuando si Jesucristo ya muri na cruz por causa del pecado, ya muri le una
    vez lang y ese husto para todo el tiempo, y ahora ta vivi le continualmente para
    dale honor con Dios.
  uig-ARA: چۈنكى ئۇنىڭ ئۆلۈمى، ئۇ گۇناھنى بىر تەرەپ قىلىش ئۈچۈن پەقەت بىر قېتىملىق
    ئۆلدى؛ ئۇنىڭ ھازىر ياشاۋاتقان ھاياتى بولسا، ئۇ خۇداغا يۈزلىنىپ ياشاۋاتقان ھاياتتۇر.
  tuf-tuf: Jesucristo chinjác ojcor wacayat, ey chinjác rehquít, isat tayar yajác
    bahnác túnjacro. Icar istán caba túnjacro. Etar ahra sicor yehnár Sir jor estají
    itro.
  abx-abx: I kamatayon nag'aku'-na, iya i kamatayon pagpara' si makasasala' kina'iya
    ngan ga'i na gayod iya amatay pa. Kundi' i kinabuhi'-na ina'anto, iya i kinabuhi'
    pagpasara si mga pagdayaw si Diyos.
  mco-NT: Co Cristo tɨ y'o'cy mɨɨd jäy ypocy ycɨxpɨ, chi y'ögy tüg tecypajc mɨɨd nidüg'ócɨy
    jäy ajcxy ycɨxpɨ. Co Jesucristo yjugypɨjcy, chi tüg'ócɨy huɨdibɨ yɨ' ytumyb ma
    yɨ' chɨnaydac yjugy'ajttac, yɨ' ytumyb mɨɨd Dios ycɨxpɨ.
  cpb-NT: Apawosatzi ikamawentakeri irirori kaariperoshireripaini. Rañiimotairi Pawa.
  aon-aon: Anan douk nagok atuh arag aria nohudok atuh arag nagok um douk nanunu enyudok
    um shenek yoweishi inahos um. Kweipon ta mare wata nugok shopunek uwe, uwok. Aria
    douk napeum nape kabi Iruhin nakri um, um natuk anan Iruhin ananin nyeigur nyato
    iruhw um.
  hus-NT-2005: Pos tam ti chemech na Kristo, chemech kʼal tin kwenta an walastaláb
    júnílkʼi abal echʼekʼijich; por tam ti ejdhá ti ít, ejdhá abal ka kʼwajay ejat
    abal a Dios.
  mig-NT: Te ja̱ súan ni̱ ji'i̱‑ya̱ chíi kua̱chi, ni̱ ji'i̱‑ya̱ ɨ́ɨn jínu‑ni. Ko ja̱
    vína chakú‑ya̱, chi̱i Dios chakú‑ya̱.
  bps-bps: Mati Krayst, du fye fnisanan i kgal salà i kdee dad to, bay alò sulê du
    landè kamun lêman mati. Na mték na mto kenen du fye magdayen Dwata.
  mbs-mbs: Mekesebad olò sikandin kematay, aw eked palos sikandin todà kematay. Pineokit
    te pegkematay din, dinaeg din se eneg te salà. Neantay den sikandin lekat te nematay,
    aw gayed den ipegduyun se Timanem pineokit te eg-inangen din.
  tof-tof: Wa nóma nurrótókórr, wa wata darrpanóm ó myamem koke nurrótókórr kolae
    tonarran arüng alakónóm; akó wa ne ngyabene ngyabenda, wa Godónkü ngyabenda.
  cme-NT: Kirsa kuu i diei a kure ãmbabalma‑i gbula. Uŋ siire fiɛfiɛ‑i-na, u cãa
    Diiloŋo.
  sus-sus: A to faxa, yunubi mu sese nɔma a ra sɔnɔn. A to bara rakeli faxɛ ma, a
    fa kisixi Ala nan bɛ.
  pon-2006: Ni eh ketin pwoula, e ketin powedier manaman en dihp, me e ketin wiadahr
    pahn mehpak oh sohte mwahn pahn anahne pwurehng wia; oh mouro me e ketin ieiaski
    met, iei mour rehn Koht.
  dad-dad: Ĩ laa fen are, ĩ mosor nẽ megeir yukesiyouf nigin, sain tekelei bun dogol
    laa fen, anĩ ere, mata ĩ ibodok are, ĩ Negur bun mata ibodok.
  zab-NT: Jesucrist cun tuby güelt gutyny pur xtuld bniety anre ax anabánny par Dios.
  jae-jae: Eŋ gêmac êndu tonaŋ gêmac êndu kêtu dim tageŋ ma geseŋ sec ŋaŋaclai su.
    Eŋ mata jali, tec gêŋgôŋ mata jali kêtu Anôtôŋa.
  ksd-ksd: Tago ra minat i ga mat i tana, i ga vakopono mat ure ra varpiam; ma nam
    ra nilaun i laun tana, i lalaun ure God.
  msm-NT: Kasobuuk da sikandin kamatoy to pagdaog to sae, aw igu on to diya. Aw kuntoon
    ogkasaja to Diyus tongod to kinabuhi din.
  myk-myk: Wʼa xu tɔɔɲii nigin pe, na jurumu wu wo fanha ki kyɛɛgi. Ɲiifɛɛrɛ temu
    ni wu wa nimɛ ge, Kilɛ mu wu wa tee ni.
  sbe-sbe: Yona boita wa, iya meta baꞌaya hesabana na ma kesega mo ye boita. Na ye
    mauli meta Yaubada hedebasaeina hesabana.
  mcr-mcr: Iqu hŋqunä qe äpäkoŋgqe. Itaŋi Iqu iiŋä imäkätä, suqä quvqä iqueqä yäŋänäqŋqe
    aaŋqä imäkkqe. Itaŋgi Iqu häŋä äpmeŋqe, Goti Hanjuwä Iqueqä yoqe, haqeu mamäutŋqä
    äpme.
  cux-NT: Taachi Cristo ch'īi yā, ch'īi yā 'áámá vmneⁿ'é nūuⁿ ní cáávā nducyáácá 'iiⁿ'yāⁿ
    ni cáávā nuuⁿndi yeⁿ'é yā. Maaⁿ ní nnduuchí yā ní vida yeⁿ'e yā nnduuchi yā cáávā
    Ndyuūs.
  tur-YTC: Çünkü O’nun öldüğü ölüm, günaha karşı bir kez ölmüştür. Yaşamakta olduğu
    hayatı ise Tanrı için yaşamaktadır.
  san-ITR: apara ncha sa yad amriyata tenaikadA pApam uddishyAmriyata, yachcha jIvati
    teneshvaram uddishya jIvati;
  bel-N: Бо, што Ён памёр, памёр раз дзеля грэху, а што жыве, жыве дзеля Бога.
  sch-sch: Hanchu a thi sikin nunsie han a chunga racham nei khâi maka, male atûn
    chu a ringna ha Pathien leh inzomin aom zoi.
  mic-MIQNT: Ta'n teli np'g'p Se'suguli iga'lugsi'gw ta'n amgwes elue'uti assumgwi'tip
    muta gaqi apangitg'pnigl ugjit 'gtlue'utinal. Ula teliaq iapjiwewe'tew. Pas'g
    newgt nepg'p ugjit gis tla'tegen aq nige' apaji minunsit aq iapjiw mimajitew aq
    ma nugu suisga'tm't ta'n tel toqwe'tij Gjinisgaml.
  huu-NT: Jeacɨno facaina jeacɨnona oni dotallena, naimɨe dacaiño fiodaite; iadedɨ
    ie Moona jaca iobitajanona, naimɨe ie Moo dɨbeimo jaca iite.
  jiv-NT: Kristu chikichkí jaka asa ashí tunaaja̱i̱ itit awajsachmin ajasuíti. Tura
    yamaikia iwiaaku pujá asa Yúsan shiir awajsatniun pujawai.
  otm-NT: Nguetho má zät'a n'dandį bi du ra Cristo nangue ma ts'oquihʉ, nɛ nuya nám
    'bʉi di japi da fąh rá ts'ɛdi Oją ya.
  dah-dah: Be, Yesu Kristu kamyiŋ gobe mata buluŋniniŋ pasi ire yeŋbe gogo kamyiŋ.
    Goyenbe wawuŋ uŋkureŋde po kamyiŋ. Irde Al Kuruŋ deŋem turŋuŋ yaŋ ird ird niŋ
    hi.
  tnk-tnk: In remhə m kuatia a mə trətefi nɨskaiien səvəi noien ərəha, mətə ipwet
    mɨne in ramɨru irau Kumwesən.
  kpr-kpr: Keriso nu umbu dabako ambududuruse, Ari Eko da fakina de bejisira. Avata
    nu jebugedo, oroko God ghae dabade irera.
  san-IAS: aparañca sa yad amriyata tenaikadā pāpam uddiśyāmriyata, yacca jīvati teneśvaram
    uddiśya jīvati;
  nho-nho: Christ ni mate te saaita tokotasi koi ki seua naa mahi te haisara. A Ia nei
    ku noho ma te ora maaoni, laaua ma TeAtua.
  gym-NT: '@see-verse:ROM.006.009'
  azg-NT: Nquii Cristo, ninjon jnda tueꞌ jon ntyja ꞌnaanꞌ jnan tsoñꞌen jaa. Ndoꞌ naneinhin
    ntyja na vandoꞌ jon, vandoꞌ jon chaꞌ cüitꞌmaanꞌ Tyoꞌtsꞌon ntyja ꞌnaanꞌ jon.
  bhd-bhd: ज़ैखन मसीह मरो त तै एक्की बार सेब्भी केरे पापेरे लेइ मरो; पन हुनी तै ज़ींतोए,
    ते सिर्फ परमेशरेरे लेइ ज़ींतोए।
  too-NT: Cristo xmān maktin nīlh por ixtalaclē'i'ca'n huan tachi'xcuhuī't. Lā' chuhua'j
    Cristo huī'. Lā' xla' tlahuamā' ixtapuhuān Dios.
  ind-AYT: Sebab, kematian yang Dia jalani, Dia mati bagi dosa sekali untuk selamanya,
    tetapi hidup yang Dia hidupi, Dia hidup bagi Allah.
  cjo-NT: 'Ikamantakari Jesoshi, ikamawentakiro kaari kameethatatsi anteeyakirini.
    Monkaataka: eero ikamae eejatzi. Iroñaaka añaanee: kijokiro rowaeri iroñaaka Tajorentsi,
    ikanteetatyeeyaani.'
  nsn-nsn: O mata ke mateion, ke mata uasiokon siounumpe tar siokor binaka tar niguata
    uasa, bo daana puk a niuangoul re uangouluion, e uangoul tar balbalana na nitampopokoho
    God.
  san-DEV: अपरञ्च स यद् अम्रियत तेनैकदा पापम् उद्दिश्याम्रियत, यच्च जीवति तेनेश्वरम्
    उद्दिश्य जीवति;
  tna-NT: Tueda mu piada nuati hue manuana ecuana sa jucha cuana jepuiti. Id'eyu putsu,
    Diusu sa puji beju eid'e epuani.
  lid-lid: Iy akohok imek san rasan le doh kabwe. Ya, ta kandriyen doh, iy bokoro-ei
