    deeu hiiu p'iidʌwia sĩerrʌmʌn, hich gaaimua jũrr hõragta Hẽwandam t'ö hiek'amk'ĩrau.
  alp-NT: Kristuse Imatare batuke rebai esa kena Inabu dosare eti pela. Kai meije
    Ihidupe rame leke lulu Alla Eni sukare.
  san-VEL: apara nca sa yad amriyata tenaikadaa paapam uddi"syaamriyata, yacca jiivati
    tene"svaram uddi"sya jiivati;
  kbq-kbq: Agra magoke zupa friteno kumimofo hankave eritre'ne. Hu'neanagi Agra menina
    asimu erino mani'ne. Hagi asimu erino mani'neankino, ete mago'enena ofrigahie.
  kbh-kbh: Cha tojanóbana, y chë bacna soye jamama juabnënga ndocna te ntjobenayana
    chábioye jamándana, y ínÿenga ndoñe imontsobena nts̈amo cha jabórlana; y nts̈amo
    mora cha yoyencá, Bëngbe Bëtsá jtseservénama yomna.
  ron-LSB: Căci moartea în care a murit, a murit o singură dată pentru păcat; dar
    viața pe care o trăiește, trăiește pentru Dumnezeu.
  pon-pon: Pwe ni a kotin matalar, a kotin matalar pan metapak pweki dip, a ni a kotin
    ieiajata, a kotin ieiajadan Kot.
  nhe-BL: Cristo mijqui san sempatzi para quitzontlamiltis nochi ichicahualis tlajtlacoli
    para nochi titlacame. Huan ama yajaya itztoc huan quipiya se yolistli tlen quinextía
    ihueyitilis Toteco Dios.
  sps-sps: Ayei mat tan sen tsun nainy sa faduen aveto, ai tovei roman, Ayei toto
    non faatok iny non siinaiv ten Gov.
  wnc-wnc: Siwan ita kungwake aminu kuupbamdane waiakngana sandeyaman puyuwikge kepi
    tasikut. Tasike ita gatuna waiaknganinde kumnangge dua natapik. Aho. Ita kayuk
    asinggan asinggan yuke Anutuekan natanggamatake tasiwik.
  bus-bus: Zaakɛ gana kɛ̀ à gà, à gà durun yã musu gɛ̃̀n domɛ, kuuna kɛ̀ à kuu tia
    sↄ̃, à kuu Luda pↄ́ ũmɛ.
  gub-BL: Umàno zaneremiapo kwer ikatu 'ym ma'e rehe a'e, zaneremiapo ràm rehe a'e
    no. Pitài haw zo umàno. Numàno wi pixik kwaw nehe kury. Wikuwe kury, Tupàn ikàgaw
    hexak kar pà purupe kury, hemiapo putar haw iapo pà kury.
  imo-imo: Ulu pulu kerimani yu kinye ulure altopa naa tepili Kraist wali tendeku
    wali kau kolorumu. Aku tepa mele lino Kraist kinye kolopolio wali ulu pulu kerima
    naa temolo ningo konopu lekolio molaio. Kinye yu koinjo molopalie Gotenga nimbe
    moromo. Aku tepa mele lino Kraist Jisas kinye kopu tepo molopolio Gotenga nimbo
    moromolo ningo konopu lekolio molaio.
  boj-boj: A bati qujai qa moiyej. Aqa kumbra dena a na une aqa siŋgila kobotej. Ariya
    bini a olo ŋambile unu di a Qotei ombla ŋambile unub.
  eng-DRA: 'For in that he died to sin, he died once; but in that he liveth, he liveth
    unto God:'
  knf-knf: Wi Kriŧtu akeţuŋ, akeţ kapënanaan pekadu byaaş bloolan ; kë hënkuŋ wi awooŋ
    najeb, aka ubida pa Naşibaţi.
  san-KHM: អបរញ្ច ស យទ៑ អម្រិយត តេនៃកទា បាបម៑ ឧទ្ទិឝ្យាម្រិយត, យច្ច ជីវតិ តេនេឝ្វរម៑
    ឧទ្ទិឝ្យ ជីវតិ;
  arn-NT: Feymew ta Cristo, feychi lalu, kiñe rupa müten ta lay tañi apümtuafiel tati
    yafkan, fey wiñomongetulu, mongeletuy tañi tuteafiel ta Chaw Ngünechen.
  zas-NT: Con tivoltizi güjt Jesucrist por xtol ree bejn, yan ma nabanman par Dios.
  ken-NT: Nɛwú ɛnɛn yi agu, agú bɛchɔŋti bɛtaŋ nɛwú. Agú ndɔŋ amɔt ndak amay.
    Kɛ nɛpɛ́m ɛnɛn yi ábhɔ́ŋɔ́ nɛchi chi ndu bɛchyɛ Mandɛm kɛnókó.
