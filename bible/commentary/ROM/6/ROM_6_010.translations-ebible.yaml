  jpn-1965: なぜなら、キリストが死なれたのは、ただ一度罪に対して死なれたのであり、キリストが生きておられるのは、神に対して生きておられるのだからです。
  fra-SBL: Car la mort dont il est mort, c'est pour le péché qu'il est mort une fois ;
    mais la vie qu'il vit, c'est pour Dieu qu'il la vit.
  yka-yka: Matey iye duk tapuwasan ne teˈed weˈ ne dusehin. Kuweˈitu ellum iye duk
    kēmon meˈ hinangannen mudji Tuhanin.
  mle-mle: Aw Jisas Krais duw taakw dayadiy valik jaab nak kiyakuw, diki yawiy nak
    bwu rivina. Atawa kwurkuw, kita di kwaya-kwanaad yawiy kwurik Godak.
  shp-NTPO: Ja Cristora mawati westíoraibicho mawata iki, jatíbi ochabo jawe koshiomabi
    imabaini, ramara já jake, Diossen keena keskábores axoni.
  aom-aom: Keriso urimo guomadeje. Ëhesi bëhoho hu guomoromo ëhuro sisëho ioroꞌiore
    gemu taemadeje. O jaruvoho iae hu hije ë hesi bëhoho hu Godꞌo gemu mae hijajëro
    jiëꞌëro.
  geb-geb: Ana vhɨza bueŋra muuŋgi. Ana maaŋ muuŋgiap, ana mba tɨvi mbatɨgi ga mbui
    ŋkasŋka, ana za anan farfagi. Ana ntigem zazera mbara muuŋgiap ki bɨɨŋbɨɨn ŋkasŋka
    ndigap, ana Fhe Bakɨme zɨ ndiv vun kuamkuar zav ki.
  bsj-bsj: La ki bwaro coa bwiyam fiye bwiranke wiyeu, co bwa kiriti wiin dor nubo
    gwam. La yimbo co yimeu, co ki yi ker Kwama.
  cak-cak: Roma riq'uin ri camic ri xuk'asaj, xuq'uis ruchuk'a' ri mac jumul. Jac'a
    riq'uin ri ruc'aslen ri c'o vacami, can nuya-vi ruk'ij ri Dios.
  chf-NT: Jinq'uin chämi, nonoj xupi chich täcä u poder tanä. Badaba cuxu ayan. Ca'
    chich yo Dios, che' chich u chen.
  tlf-tlf: Krais iyo ilep maagup bota kup fagaa kaanata, tii ke-suu kale, ko kaan-se
    kota, fengmin umi titil uyo kulupma unu kupkaa mitam fen waalan-nalata, tam iin-se
    kale, kamano komi Yesus imi tiinan-be tonan-be uyo God imi ogok uyo tubu-bom ogok
    ke-balata, God iyo Yesus imi deng uyo taban-be kale,
  piu-2006: Yuwa, paluru mirrirringu yaṉangu uwankarraku kuya waṉikitja, ngula paluru
    wiya piyuku mirrirriku kuya waṉikitja. Kana paluru nyinamalpa Katutjaku tjukarurru
    kutu.
  poh-NT: Jeꞌ reꞌ ajic jeꞌ ricab nok reꞌ riwi̱ꞌ chi xquimic i Jesus reh chi maꞌ eta
    chic nwihꞌic banoj mahc, je woꞌ reꞌ riwi̱ꞌ chi cꞌachlic woꞌ chic reh chi til xa
    ewoꞌ nlokꞌonjic wach i Dios,
  tue-tue: Jesucristo diagʉ, sĩcãrĩrã basocá ñañaré tiiré wapare diabosayigʉ. Mecʉ̃tígãrẽ
    cʉ̃ʉ̃ catigʉ́ niijĩgʉ̃, sĩcãrõména Cõãmacʉ̃mena duuró manirṍ catirucuqui.
  bjp-bjp: I met fatikii ta sau, ma aunbiing i met, i met isi farop ufu rakrakai ken
    sinang laulau. Ma aunbiing i liu fis, i liu isi ta memeh usuf God.
  xon-xon: Waah kpo na, u kpo ke u kuln titunwanbir nfum mubaa, aan titunwanbir taa
    ki li joo timi. Waah kpa limɔfal dandana wee na, u bi ke u nyuŋ Uwumbɔr la.
  tzo-ZNT: Ti ichame, voꞌotic ta jmultic. Jꞌechꞌel noꞌox icham. Lavie cuxul xa o,
    jaꞌ tspas cꞌusi lec chil ti Rioxe.
  mpm-NT: Ti maa Cristo, ɨɨn jinu ni ni jiꞌi ya ja chunaa ya kuachi yo, ko ja chaku
    ya vijna ti mani saꞌa ya ja kuni Tata Yandios.
  ots-NT: Guegue bú e̱je̱, bi cja ʉr cja̱hni ncjaguigöjʉ. Mí nesta di du̱ pa di gu̱ti
    ca rá nttzo ca i øti yʉ cja̱hni. Eso, bi jñɛgui bi bböhti, cja̱ pé bi jña̱ ʉ́r
    jña̱. Cja̱ nuya, jin da yojpi da du̱, como ya xí ngu̱ti rá zö göhtjo ca ndí tu̱jʉ.
    Nuya i bbʉbi cár Tzi Ta ji̱tzi göhtjo ʉr tiempo. Ya jin da nu̱ tema cosa drá nttzo.
  hoy-hoy: अदिक आव सोतोदुन आऊन मा पाप इन बंधन हैलेच अदिक ईग आव परमेश्वर उन सांगुळ
    आऊन जीवन व्यतीत माळतान.
  amo-amo: Bara ukule na awaku kiti kulapi, awa ku urumari chas bara vat titun ulai
    na adimun asosin bara Kutellẹ-ari.
  pjt-pjt: Panya paluṟu anga-ilungu nganampa kuranguṟu kutju-aṟa alatjiṯu, munu kuwari
    wanka tiṯutjara nyinanyi Godala tjungu munu palula wangaṉarangku kulini.
  cwe-cwe: Ivo kwaviya kadanganika mwanza umwe muhala, uhasanyi wabule ludabwa kaidi
    kumwake, na ugima uyokala sambi, kokala hamwe na Mulungu
  daa-NT: Asaan muutuy-at, taar mena rakki di gaasiititi ɗo bi ka zunuubinnar. Kar
    diŋ gay, ŋa goya, ho goyin̰ji-ak, ŋaar ɗo Buŋdi.
  mlp-mlp: Na ezaqgo, Krais ame amulikmo moqim in daq meqinta ago zaway meqin tonan
    daq meqinta in Krais anad hureqgo biyab haiqta. Ari Krais kayeq ta iyim osad in
    God anad muzingo osaqta.
  ape-C: Anan douk nagok atuh arag aria nohudok atuh arag nagok um douk nanunu enyudok
    um shenek yoweishi inahos um. Kweipon ta mare wata nugok shopunek uwe, uwok. Aria
    douk napeum nape kabi Iruhin nakri um, um natuk anan Iruhin ananin nyeigur nyato
    iruhw um.
  bgs-bgs: Makasábbad dád inaté sikandin ébô talun din tô salà. Asta tingód katô kanté
    din puman, manté dán sikandin ébô pabantugán din tô Manama.
  faa-faa: Yasu ipi yape hakása kusua amo makata watikisamo wakapuane rukua mosaka
    tapisiapo. Rukua mosaka tapikia, ipi farearaka reke Kotiyaki hakāsa rekenapo.
  kik-kik: Gĩkuũ kĩrĩa aakuire, aakuĩrĩire ũhoro wa mehia o riita rĩmwe rĩa kũigana;
    no muoyo ũrĩa atũũraga-rĩ, atũũraga nĩ ũndũ wa riiri wa Ngai.
  cap-NT: Jesucristuqui z̈oñinacz̈ ujquiztan ticzic̈ha, tsjii wilta. Ana wilta ticznaquic̈ha.
    Jaziqui z̈ejtc̈ha, niz̈aza Yooztajapa kamc̈ha.
  ksr-ksr: Koomu komuroti, iikaaŋa kanoŋ mono kambaŋ motooŋgo iikanoŋ siŋgisoŋgowaa
    ku-usuŋa kondeeno kambaŋ tetegoya qaa loolooria eŋ ubaa. Laaligo kombombaŋa laligoji,
    ii mono Anutuwaajoŋ laligoŋ ubaa.
  eng-TNT: For as touchynge that he dyed he dyed concernynge synne once. And as touchinge
    that he liveth he liveth vnto God.
  sbs-sbs: Chobulyo kuamana nifu lyabafwi chalyo muchive, abafwi kamwina kuhindilila.
    Nihakuba bulyo, buhalo bwahala, uhala cha Ireeza.
  sue-sue: Betenua awa pasinara mui kapamu sero be daimata gege betenu tepo wenua
    awa. Ota zeme noya awa Anutura zazo de ike namu sero nuai gege nowia.
  fra-NCL: Car sa mort fut une mort au péché une fois pour toutes, et sa vie est une
    vie pour Dieu.
  snn-NT: Bain jucha ro'ire junni tonguë, gare se'e junni toñe beoye ba'iji. Go'ya
    raisi'quëbi Riusuni cu'eguë, Riusu naconi si'arën huajëguë ba'iji.
  atb-NT: Yhang shî hkâm é shî-nò hkyô gi, banshoq bâng é matú, yubak mara eq séng
    luî radàm za shî hkám byi bê nghut ri; nghut kôlhang, Yhang dui nyi é asak gi,
    Garai Gasâng hí má dui nyi é nghut lhê.
  cek-AK: 'Anih duek naah, zaehaih pongah vaito ni a duek: toe Anih hing naah loe
    Sithaw ah ni a hing.'
  bkd-bkd: Kasabuwa dà haena magpakamatay ta daw malibri kuy kandin hu pagkaulipen
    taw hu salà daw sa kinabuhì din iman pakadayè hu Dios.
  ctu-76: Como che' ñac ti sajti Cristo jasʌl junyajlel ti sajti cha'an i lu' xot'beñob
    i mul quixtyañujob. Pero wale cha' cuxulix cha'an mi' tsictisan i ñuclel Dios.
  lac-NT: Mʌ' ju wʌc'ʌs quimin Jesús, mʌ' ju bin ca' quimij biq'uin, quire' caj quimij,
    chen teni' cu quimin quir u ruc'sic ic si'pirex. Chen baje'rer, a Jesúso' cuxa'an
    quir u betic tu cotor ba' u c'at C'uj.
  xla-xla: Epedeme Kelisota pomama batalimale itiyamaleye yumpo hamastauwapo. Epame
    ya꞉ watapo pasakalo halemama hatlo God yilo halapo.
  xav-NT: Dâ'â wamhã, misi haré ma tô dawasété nhiptetezé hã uprosi. Taha wa, oto
    dâ'â parimhã, Timama ma, te oto 're hâimana u'âsi, Cristu hã.
  cuk-cuk: Ar Cristo burgwisgua, Cristoʼgi isgued-e-gangued degisadegu bergunonikid.
    Ar emi, Cristo dula-gudiidi, Bab-Dummadga dula gudisunnad.
  tbf-tbf: Sien e Karisito ta nga maet, a nga maet vekes surie bu sinavei tsokor kokouk
    te. Eiekesen, mi tino ta tino ngan, a tino pats meie ngan e Raban.
  uig-CYR: Чүнки Униң өлүми, У гунани бир тәрәп қилиш үчүн пәқәт бир қетимлиқ өлди;
    Униң һазир яшаватқан һаяти болса, У Худаға йүзлинип яшаватқан һаяттур.
  ikw-NT: Ẹnwu ọ nwụrnu, ọ nwụrnu kwnornu mmehie otu mgba, ọ zị bụdnu kịtna, ọ zịnu
    Chiokike bụdnu.
  khs-khs: 'Yesu Ewa ikila semetei kulu amowa mane olokeyatelayewi penaiyawa sano
    tiye hotiyetiye iya:peyakeye. Sanose hotiyetiye papaseye tiye, Ene fala:la ela:
    Kotewalapulu semetei elakeye.'
  dwr-ENT: ኢ ኢቲ ካላካ ሃይቄዳ፤ ናጋራው ኣ ቦላ ዎልቃይ ባዋ፤ ሺን ኢ ሃ ዴዒያ ዴዑዋ ፆሳው ዴዔ።
  pma-pma: Veni navong mat, lohlin keihoen ten tisaen en moulien onen ten lisenges,
    ka hermattei mun. Ka veni lohlin keihoen ten tisaen, kosa mul moul en keihoen
    onen Ahi ka mul kapil vituai ral mini.
  atd-NT: Ka sagboka ro namatoy si Hisus no nigtobus to salo to tibo no mgo otow.
    No ka sikan, niglitos to tibo no salo ta. Sikan ian, konad on ogkamatoy ogkohutuk
    si Hisus no ogtobus to mgo salo ta. Nouyag on sikandin no kuntoon, ligkat to mgo
    hinimuan din, ogkasayo on ka Magboboot.
  tel-2017: ఎందుకంటే ఆయన చనిపోవడం పాపం విషయంలో ఒక్కసారే చనిపోయాడు గాని, ఆయన జీవించడం
    మాత్రం దేవుని విషయమై జీవిస్తున్నాడు.
  hat-BSA: Paske lanmò ke Li te mouri an, Li te mouri anvè peche, yon fwa pou tout,
    men vi ke L ap viv la, L ap viv pou Bondye.
  top-NT: Porque Cristo li̱tamákxtakli ni̱lh xlacata caj maktum nalactlahuá ixli̱tlihueke
    namá tí ca̱ma̱laktzanké ca̱ma̱tlahuí tala̱kalhí̱n cristianos y Dios ma̱lacastacuáni̱lh
    xlacata xastacnán nata̱ma̱paksi̱nán.
  msk-msk: Makaisa ra magpakamatay si Jesu Kristo tungud sang kanatu manga imo na
    maat. Awgaid adoon di da amatay oman si Jesu Kristo, pollayon yaan boi nang way
    kataposan na magatoman sang kariko nang pagbuut nang Dios.
  gyr-NT: Supi eté omanose Cristo, omano ñepei reseve opacatu angaipa mocañɨ ãgua;
    cũritei rumo oicove Tũpa upe nara.
  kmh-kmh: Tap siy tap timey gon gon, minek nokom yimb kumiy, tip ak tikjakiy am Nop
    yip mindpiyr.
  ukr-ONPU: Адже Він помер один раз заради гріха; але тепер живий і живе для Бога.
  emi-emi: Nau eteva ghe matela, katengaata ta ghe matela tani apala sarasarakaniaane
    ssavoto nau ekapa atoa. Me maamauluaane ghaine etokatoka tani tau sae God.
  zpv-NT: Pwihsi ziga guhchi Crixtu guhcan tuhbi dxiꞌh pur xcweenta duhlda, per loh
    nin ya nabahan Ñiꞌh nabahan Ñiꞌh nnah para laꞌh Dxiohs.
  gux-gux: Kelima O den kpe, li tie ti tuonbiadi ya po yo ke O den kpe yenma ke li
    dagidi u yogunu kuli po. Ama moala wan go ye ki fo yeni, O ye ki fo u TIENU po.
  kos-kos: Ouinge, ke el misa el kunausla ku lun ma koluk ke pacl sefanna, su ma na
    nwe tok. Ac moul su el moul kac inge, el moul in sie sin sie yurin God.
  ibo-ibo: Ọ nwụrụ naanị otu mgbe nʼihi mmehie. Ma ndụ ọ na-adị ugbu a bụ nke ọ na-adị
    nye Chineke.
  yml-yml: Wafanina ꞌwainega i wafaga, yada sakona i wafedi, tutuya ꞌaitamogana i
    wafa sakona matatabuna faifaidi, weꞌe ꞌasiau Yaubada taiadi i miaveꞌitubama i
    miamia.
  ory-ory: କାରଣ ସେ ଯେଉଁ ମୃତ୍ୟୁଭୋଗ କଲେ, ତଦ୍ୱାରା ସେ ଥରେ ହିଁ ପାପ ପ୍ରତି ମୃତ ହେଲେ; କିନ୍ତୁ
    ସେ ଯେଉଁ ଜୀବନରେ ଜୀବିତ, ସେଥିରେ ସେ ଈଶ୍ବରଙ୍କ ପ୍ରତି ଜୀବିତ ଅଟନ୍ତି।
  bzj-bzj: Wen Krais ded, ih brok di powa a sin fareva, ahn now di laif weh ih di
    liv da fi pleez Gaad.
  chk-chk: Iwe, pokiten a mäli ei sokun mäla, esap chüen wor nemenemen tipis won.
    Nge mine a manaueni a manaueni fänäsengesin Kot.
  ssd-ssd: Nu kumna ta une tuku saŋgri nduiye kusremba kumna. Kile nu abo ŋak minit
    ta nu Kuate tuku nyu te-duŋgam tuku minit.
  acr-TNT: Ma rucꞌ rucamic xa jumul xusachisaj uwach ruchukꞌab ri mac; yey ruma cꞌu
    xcꞌastajic, e culokꞌnimaj ri Dios rucꞌ rucꞌaslemal.
  rop-rop: '@see-verse:ROM.006.009'
  mee-mee: Mateng ka sana kana gingginga muni ta kelangpatali te i kurumea, mateng
    laeala a i mate kia, i ke mate pa kena mana. Ke mate pa kena mana ta rongatapu
    ka bainga e nga bainge bainga reke sosoali ginggingngana. Ava mauling a i mauli
    kia, i ke mauli ta kiningpataenge Nutu giana kia.
  dif-dif: Ngangau narieli nunkanali Nauja madlentjani palina wonti pota kulno; tepieli
    nunkanali Nauja Godani tepi nganai.
  gam-gam: Une kuntaimane goi al ge, une djingdjang me ge kamblo kal woro keri. Alla
    ipon une gun moro ge une God boll gun moro.
  nou-nou: Edo umo inono edo bebetisira awa wasiri biae da riroga awa be atae arase
    sedo bebetisira awarate boroko umo God ga da umo jigari ewamei de da atima era.
  mqb-NT: Almasihu kə̀ məcak. Amac anahan ata kə̀ gəzlak atan pi zek wa tə ines sə
    coy. Həna nà, winen pə kərtek a tə Mbərom, tə sifa awan.
  ape-B: Anan douk nagak atuh meyoh ali ahabuk atuh meyoh nagak umu douk nanubu nechagiyuk
    enyudak strong umu chenek yowenyimu. Kwali eke kobi wata nugak ati, wak. Ali nameitu
    napemu douk nape kobi God naklimu, umu natuk anan God ananin yeul.
  grc-F35: —ὃ γὰρ ἀπέθανεν τῇ ἁμαρτίᾳ ἀπέθανεν ἐφάπαξ· ὃ δὲ ζῇ, ζῇ τῷ Θεῷ.
  cav-NT: Cristotu maju pidya camadya juhua. Tuquetu majuhua ecuanaja jucha cuana
    tsujetyaqui. Tsujetyataquique tura tsujetyahua tibutu tuque ni eje tupu majunucabuque
    ama. Iyacuatu tuque aniya Yusu muimere ishu.
  kgp-NT: Ter ja ti nĩ. Ti ter ja vỹ pir nĩ, ẽg tỹ Topẽ vĩ mranh ẽn tugnĩn. Kỹ tóg
    rĩr jẽ nĩ sir, Topẽ mỹ, ti tỹ Topẽ tũ han kãn jé.
  bvd-bvd: Sa Disas Kraes nia mae gu 'ana tii si kada ma nia ka siitasa naa faafia
    abulo ta'aa lae, ma 'i tari'ina nai, nia 'e mauri naa 'ana faa'inito lana God.
  ukr-1871: Бо що вмер, за гріх вмер Він раз; а що живе, Богові живе.
  apz-apz: Jisasɨye poyo peꞌnyoso olenoho. Kako sɨkuno angaꞌnohino somo peꞌnɨmentiso
    sohonta kako yahino wonyo sohwoe yokumpohnꞌnyo somo nɨhuꞌnahone wae yaoꞌmentisofoho.
    Wayo yaofonto Anɨtumo ufohiꞌnɨmentiso sohwo olohonta kako Anɨtuꞌnji songo neꞌno
    humaho.
  yon-yon: Ye kuu bobnoon kuu ambarakmi yaa mimo bobnoon, aron korem dowad, kumban
    ye wad doreen kuu God yaa nambiri koni dowadbed doreen.
  poi-NT: Accaata̱ jém Cristo iga iccuyajpa jém táŋca. Tu̱mcɨy ca jém Cristo, d́a
    e̱ybɨc caaba. E̱ybɨc ipɨctsoŋ jém vida iga icuyo̱xa̱p Dios.
  wuv-wuv: Fei ma'ea, fei ina ma'e wagina, ina ma'e ba i fapedugaa ei hafelo'a hepoa
    ua ma lomidiai; ma'uaa fei harenua, fei hia na pa'i, na oafipui a'a mei Haidaa.
  quf-NT: Chaqa payqami uk kutilana uchanchikkunarayku wanuran. Chaymanta wanushanmantaqa
    tukuy tyimpupaqna kawsamuran Taytan Dyuswan pullana kawsananllapapaq.
  yuw-yuw: Yui bongo tungugon omongga wömunohon gesöno tun bödecno sinom togoc. Tongo
    yu itonggongno wönggon sogida Kopotorocha bogigoc.
  hus-NT-1971: Jun calat expith tsemets a Cristo tin cuenta an hualabtalab, ani xohue’
    ejatits c’uajat c’al a Dios in t’ajchale in culbetal.
  med-med: Ei nambuⱡ emel, Jisas tʉngʉnda kurum uⱡ ei ndi, uⱡ kit nga ronduⱡ ei, tʉpa
    mana ndupa, wote akup, kont mba morum uⱡ ei, Got kʉn morum.
  bch-bch: Ngansa ei imate pakelede. Ta ngan kadonga toa ne, ei ipaeabu ngan kadonga
    sat ele naurata. Be labone imata bibita ta imamado ngan kadonga Deo ele naurata.
  cco-NT: Jo̱ co̱o̱ˋ ya̱ꞌˊbaꞌ cajúngˉ Dseaˋ Jmáangˉ fɨˊ dseꞌˋ crúuˆ uíiꞌ˜ jaléꞌˋ dseeˉ
    quíˉiiꞌ, jo̱ lajo̱baꞌ caꞌíiñˉ carˋ ngongɨ́ɨˋ jmɨɨ˜ e bíˋ quiáꞌˉ jaléꞌˋ e dseeˉ
    jo̱. Jo̱ mɨ˜ cangɨ́ˋ jo̱, cají̱ꞌˊtu̱r caléꞌˋ catú̱ˉ e laco̱ꞌ lana nɨseeiñˋ cøøngˋ
    có̱o̱ꞌ˜ Fidiéeˇ carˋ ngongɨ́ɨˋ jmɨɨ˜.
  deu-1951: denn was er gestorben ist, das ist er der Sünde gestorben, ein für allemal;
    was er aber lebt, das lebt er für Gott.
  alq-ALGNT: Apitc kagi nibodj, abidinaj eta ki nibo, kidji odji cagodjitodj patado8ini.
    Nogom dac aja ki abidjiba, acitc iji pimadizi kidji odji min8endamiadjin Kije
