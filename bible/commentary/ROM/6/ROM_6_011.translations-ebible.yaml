  kan-OKCV: ಅದೇ ರೀತಿಯಲ್ಲಿ, ನೀವೂ ಸಹ ಪಾಪದ ಪಾಲಿಗೆ ಸತ್ತವರೆಂದೂ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ದೇವರಿಗಾಗಿ
    ಜೀವಿಸುವವರೆಂದೂ ಎಣಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ijadufuo noka maza boeje vierafero ise ijadufuo daro ije fu izege una no
