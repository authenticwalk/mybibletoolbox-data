  kqc-kqc: Mina resi ya kaya vegu no rena rofu muyeyadi kana, ma Iesu Keriso dudu,
    Sei rofu vegu nidedi kana ka mokeyaganedi.
  tav-tav: 'To bairi, Jesucristo cʉ cabairicarore bairona bairãna mani bai ĩrã, ocõo
    bairo ĩ tʉgooñaña mʉjaa: “Jesucristo manire cʉ cabai yajibojaricarã aniri mani
    majuuna mere cabai yajiricarã cãnare bairona mani bai cãni jʉgorique cañuuqueti
    yericʉtaje. To bairi cabai yajiricʉ cʉ cáti majiquẽtore bairona mani quena caroorijere
    cáti ʉjáaquetiparã mani ã. To bairi catiipʉ Dio cʉ caboorije macare cátiparã mani
    ã, Jesucristo yarã aniri,” ĩ tʉgooñaña mʉjaa.'
  eng-ULB: In the same way, you also must consider yourselves to be dead to sin, but
