verse: ROM.006.011
translations:
  kpx-kpx: Ke nahate nahi huhulahai kosea, “Iesu Kelisou hatai hovelahale kemo vaveve
    toela vuvuneu bae nahi malevelivebene. Isito nahiabuna Dilavaluvuta igaetolahai
    ui.”
  okv-H: ainge dombo ungo Iesu Keriso avoembo peheto vasiri te ereto God te Iesu Keriso
    te ga kajueto vahaita miheva.
  tbo-tbo: Uyahinei tauta apapoe a tupo uyahina ta hanapugena meta naka amaka ta hilage
    ma Yesu Keliso uyahinei Yaubada binei ta memae.
  mal-C: അതുപോലെ, നിങ്ങളും പാപം സംബന്ധിച്ചിടത്തോളം മരിച്ചവരാണെന്നും ക്രിസ്തുയേശുവിലൂടെ
    ദൈവത്തിനുവേണ്ടി ജീവിക്കുന്നവരാണെന്നും സ്വയം മനസ്സിലാക്കുക.
  grc-SR: Οὕτως καὶ ὑμεῖς λογίζεσθε ἑαυτοὺς ⸂νεκροὺς μὲν εἶναι⸃ τῇ ἁμαρτίᾳ, ζῶντας
    δὲ τῷ θεῷ ἐν ⸂2χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν.⸃
  bgc-bgc: इस्से तरियां थम भी अपणे-आप ताहीं पाप कै खात्तर तो मरया होड़, पर परमेसवर
    की महिमा करण खात्तर मसीह यीशु म्ह जिन्दा समझो।
  khz-khz: 'Voraupara kwapunai gomi maki matotaumi evetaina pio vekilagi: Gomi kala
    rakavara geriai warau gokwaregato, Keriso Iesu na maguli aonai gomi gomagulina
    Palagu gena.'
  deu-TKW: Also achtet auch ihr euch als tot für die Sünde, lebend aber für Gott in
    Christus Jesus.
  zsr-NT: Lëzcaꞌ cni ral‑laꞌ usácaꞌliꞌ queëliꞌ nac queëliꞌ ca chnatczliꞌ quië cutur
    gunliꞌ dul‑laꞌ, san zoaliꞌ nabanliꞌ quië gunliꞌ ca rna xtidzëꞌë Dios le nacliꞌ
    tuz len Xanruꞌ Jesucristo.
  lin-lin: Boye bino mpe, bomimona lokola bakufi mpo na lisumu, kasi lokola bato ya
    bomoi mpo na Nzambe kati na Yesu-Klisto.
  hns-NT: Aisane toelogke tjaahie thiek se djaane ke kie toelogke paapie man mar tjoekal
    hai aur toelog Jiesoe Kriest me saamiel hoi gaile hai aapan djiewan Parmeswar
    khaatien bietaawe ke.
  noa-E: Mag pãar ya Cristo ich garmua mag pekau pödpʉ̈itarr dʉ̈ita naawai tag pekau
    waumaaugau ya chi khëchamjöta abat. Magarrau Cristo dʉ̈i nʉm gaaimua Ẽwandam athee
    nem wajapha wawaagan chadau jũrr khĩir ubagta abat.
  eng-EMTV: Likewise you also, consider yourselves to be dead indeed to sin, but alive
    to God in Christ Jesus our Lord.
  mib-NT: Te suni súcuan róhó jíjnáhan ró, sáha ró cuenta jeē nájnūhun ni cajihī rō
    jeē ní quendacoo ró chíji cuēchi. Te cátecu rō návāha sáha ró jéē cuní Yaā Dios,
    chi ndúú ró jiín Jítoho yō Cristo Jesús.
  lif-NT2: हे़क्‍केलॽरिक्‍के कुसिवे़त् मनाःल्‍ले़ लायो मे़जोगुम्‍बा कुइसिःक् खिनिॽ
    लायो चोःक्‍माओ के़स्‍ये़ॽइ कर ख्रिस्‍त ये़सुःन्‍नु थिक्‍हुप् के़बोःक्‍खिआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ ताःमारे़ लागि के़हिङिबा फाॽआङ् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: Mewawa na nyenye mjivalangayi mfwili kwa malovi ga makakala ga kumbudila
    Chapanga na mlongoswa lepi kangi na kubuda, nambu chemwitama mu kuwungana na Chapanga
    kwa njila ya Kilisitu Yesu.
  mmx-mmx: At na mun langas mina doma mu i na do nemi miga met basinge laxakapmek.
    Ketla miga roo xat la mit kis esogo eburu mi ne Moroa xeneng at lixitkis eburu
    atnemi mi ne Iesu Karisito.
  cbr-NT: Usaribiti camina mitsux Cristobë bamacësa 'ixun mitsun 'ucha ashiquin ëncë
    'aish, abë baísquicësa 'aish Jesucristo 'icësaribiti Nucën Papa Dios cuëëncësabi
    oíira 'iti 'ain.
  tee-NT: Pus chunchach vachu' ju chavai ju quijnan'an. Ac'ats'at'it ni tachi ju va
    nimak'antau ixlacata ju alactu'unti. Chai ju chavai catsucuyau tachi ju k'achani
    ju Dios ni va lakatam t'ajuntau ju qui'ucxtin'an Cristo Jesús.
  eng-LSV: so also you, reckon yourselves to be dead indeed to sin, and living to
    God in Jesus Christ our Lord.
  cak-NT: Y roj can man takamestaj chi xe jun kabanon riq'uin ri Kajaf Jesucristo,
    y can anche'l xojcom junan riq'uin y romari' ri mac xcanaj yan can, y chuka' xojc'astaj-pe
    junan riq'uin chi nakaya' ruk'ij ri Dios.
  pah-NT: '@see-verse:ROM.006.010'
  sja-NT: Parã ichiaba mãgá p'anapataadaipia bɨ, parã p'ek'au k'achia ooyaa bɨ k'ap'ɨa
    piu pɨk'ada perã Jesucristo k'ap'ɨa ome. Mapa ichita iididaipia bɨ Jesucristomaa,
    irua parã k'aripamerã oodait'ee Tachi Ak'õrepa k'inia bɨk'a. Mãgá ne-inaa k'achia
    oo amaadaipɨ.
  xed-xed: 'Manda tsaya kaghuni guli, ɗina ka snaŋta ghuni kazlay: Nda mta kuni, nda
    dga vgha ghuni nda dmaku kəʼa. Ta nzaku kuni nda hafu ŋa Lazglafta, kabga nda
    ndiʼa vgha ghuni nda Yesu Kristi.'
  mks-NT: Ña̱ cán quéa̱ ndítahan catacu ndó ñuyíví yóho tátu̱hun na̱ sa̱ na̱xi̱hi̱
    nu̱ú cua̱chi já ná a̱ cáhndá ga̱ cua̱chi chuun nu̱ ndo̱. Ndítahan catacu ndó cuéntá
    Ndióxi̱ ña̱ in ná nduu ndó xi̱hi̱n Jesucristo.
  gfk-S: Hobi bileng, i tahut be mu na nes kilam mu be mu ga mat sukun ira dades tano
    sana tintalen ma be mu lon tano numu kinkinis tane Jisas Krais ura utane God.
  bmu-bmu: Qamötnöŋ siŋgisöndok akingö osime. Iŋini mönö mewöŋanök nanŋinaŋgö mötketka
    qamöt ewö aiga Kraist Jisösbuk qekötahöba kinda Anutugöra köhöiba malme.
  dgz-dgz: Ap umap e manega anupen, e Keriso den intum ta borit wayana menan koewa
    amunewa inayap den uon tan amba endi e God den waniwanin iwa Iesu gamup e me inap
    aisean.
  eng-GNV: Likewise thinke ye also, that ye are dead to sin, but are aliue to God
    in Iesus Christ our Lord.
  zaa-NT: Acca lebi'i nna ná qui'ni cueqquia cuenta latsi' le qui'ni chi ná le nu
    yatti para bíttuúru guni le nu calatsi' tul·la'. Chi ná le ttùba lani Xana' Ri'u
    Jesucristua, acca ná qui'ni ttélí huáni le qui'ni chi té la'labàni cubi qui' le
    para guni le nu calatsi' Tata Dios.
  eng-WEBSTER: Likewise reckon ye also yourselves to be dead indeed to sin, but alive
    to God through Jesus Christ our Lord.
  guh-guh: 'Nexata paxamë panejamatabëëthëtota pajamatabëjumaitsimëre tsavanapae:
    “Tajaperujujamatabëcuenemi baja navecuatëpaeyabajë. Nexata baja pibisiacuene apo
    exanaenë tsane. Biji rajane asaënë baja tsaponaponae Dioso taneitorobicuenia tatoexanabiabinexa.
    Tsipaji baja tajatuxanenë Jesucristo neyajavaponapona,” pajamatabëjamëre tsavanapae.'
  bon-bon: Yoo, weene pepu ngene jotwananineye egä, “Cine budre gemi conocono mule
    waweneca tääpume, yepä Keriso Yeesu cama älengläcita miji pi cine ireclota gemi
    Acejiyame tääpume.”
  nhw-BL: Nojquiya ica tojuanti san se. Ma timomatica quen timijcatzitzi quema tlajtlacoli
    techyoltilana, pero ma timomacaca cuenta para tiitztoque tiyoltoque para tijnextise
    ihueyitilis Toteco Dios ica ichicahualis Jesucristo.
  swh-ONEN: Vivyo hivyo, jihesabuni wafu katika dhambi lakini mlio hai kwa Mungu katika
    Kristo Yesu.
  wbi-wbi: ku sila jijijio, najumue kange lunoghile kukujivalila kuva vafue mu sambi,
    looli vwumi kwa Nguluve mwa Kilisite Yesu.
  bba-bba: Mɛyɑ mɑɑ bɛɛn tii i tii ɡɑrisio ɡonu torɑrun wuswɑɑɔ, kpɑ i n sɑ̃ɑ wɑsobu
    Gusunɔn wuswɑɑɔ Kirisi Yesu sɔɔ.
  eng-KJVCPB: Likewise reckon ye also yourselves to be dead indeed unto sin, but alive
    unto God through Jesus Christ our Lord.
  kgk-NT: 'Upéixa ete iporã katu: “Ndaipu''akavéi-ma xe-rehe tekoha vai. Amano va''ekwe-rami
    aĩ joty. Cristo Hesu-pe peteĩxa amoirũ-gwi, ãy Nhandejáry pegwarã-ma voi aiko”
    ja''e nhandéjehe. Nanhanheme''ẽvéi-ma tekoha vai-pe.'
  waj-waj: 'Mmuaikaraama ngieetama ngiingiiiyara yaata utida kiatee: Vaa ta mminnamminnaa
    maisaiyauvaara putuaunnavai. Yisuu Kirisiiva tiiki variivaara ta Anutuuqo yaata
    utiivaugiataama hara kiada variaunnavaivee, kiatee.'
  cpy-cpy: Ari pikimitee-yaari eeroka-paeni, pikimita-kaanteeya pikama-pitha-yiteeromi
    piyaari-peronka, riitaki Jeepatzii-totaa-rewo Jesús kantakaan-teerori nimaeka
    pañii-motan-taariri Tajorentsi.
  ekk-PKP: Täpselt samamoodi peaksite pidama ka teie ennast patule surnuks, kuid elavaks
    Jumalale Kristuse Jeesuse kaudu.
  mpx-mpx: Inoke ni ola al to, nuku kitemiu ni ola ku aliga ge ku mowasi gegi paganina
    ana gasisi elana, yaa yawalimiu i gan alomiu Yehoba ku mitoyawa, kaiwena ku minaa
    Keliso Yeisu elana.
  wbp-wbp: 'Nyurrurlarlujulu manngu-nyangka kujanya: “Ngalipaku-ngalpa jirrnganja
    palija Jijaji Kiraji, kujarlaju kulalpa-ngalpa nyiyarlulku jinyijinyi-mantarla
    majungka-jarrinjakuju. Ngalipajurlipa Jijaji-piyalku, ngulakunya karliparla marlaja
    nyinami wankaru-nyayirniji. Kujarlaju, nyinamirliparla Kaatukulku majungka-jarrinja-wangu!”
    Kujanyalpankulu manngu-nyangkarla!'
  luo-luo: E kaka un bende nyaka ukwanru ni utho ne richo, to ungima ne Nyasaye ei
    Kristo Yesu.
  nhe-NT: Nojquiya ica tojuanti san se. Ma timoitaca para tiitztoque queja timijcatzitzi
    quema tlajtlacoli techyoltilana, pero ma tiquilnamiquica para tiitztoque tiyoltoque
    para tijnextise ihueyitilis Toteco Dios ica ichicahualis Jesucristo.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ ܚܫܘܿܒ݂ܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܡܝܼ̈ܬܹ‌ܐ ܠܚܛܝܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܚܵܝܹ̈ܐ
    ܠܐܲܠܵܗܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Ilipsiḷiasriiñ isrummatigiruksraurusri ilipsitñik tuquŋaruatun iḷiḷusri
    saŋŋianun killuqsautim aasriiñ iñuulusri Agaayyutmun uumuuna Christ Jesus-kun.
  msb-msb: Kamo naman, isipon niyo na namatay naman kamo sa gahom san kasal-an, tapos
    nabubuhay kamo para sa Dios sa pakig-usad ni Cristo Jesus.
  cpa-NT: Jø¹² bíh³ lah¹jøng² jniang³. Dsio¹ báh³ jmó³ jniang³ dsǿa¹² hi² ma²ca¹hen¹
    jǿg³ quiah¹² dsag³ ja³cog² jniang³. Cøng² hi² jmó³ báh³ jniang³ hi² ŋi³niang³
    jniang³ juu¹² quiah¹² Diú¹³ cu¹dsie¹² quianh¹³ Cristo Jesús, Juu¹³ jniang³.
  dso-dso: ସେନ୍ତାରି ତମେ ମିସା ପାପେ ମରିଜାଇଆଚୁ ବଲି ଏତାଆ । ତମେ ଏବେ କିରିସ୍‌ଟ ଜିସୁର୍‌ ଜିବନେଅନି
    ପରମେସର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲାସ୍‌ ।
  meu-meu: 'Unuhetomana, umui danu sibomui unu na ba helalolai: kara dika enai vada
    o mase, Dirava enai vada o mauri, Keriso Iesu iseda Lohiabada bagunai.'
  yva-NT: Syare wapa bekere maisyare Kristus apa bekere umaso ramai tavon, indamu
    wapo raura patimuve wapare, “Risyamo maisyare rikakaijo Kristus atavon, weti ayao
    kakai mo inaijar akatoe ramu. Soamo rijaisy akato no Yesus Kristus ai weye ibe
    intabove Ai, ti ribeker syo Amisye apa bekere obo rarijat.”
  dgc-dgc: Kanya sikam, dapat ibilang moy a pate dén tu dati a pagkatolay moy a makasalanan,
    a bigu dén i buhay moy nadid. I buhay moy nadid éy para ta Diyos, da sakup kam
    dén ni Cristo Jesus.
  zpm-NT: Scagaa to nasca, goḻguieṉ gaṉle laa to gutle lo doḻ, nodraa gnabey doḻ to
    stib, sinque laa to mbanle niina par guṉ to miṉe rnabey Dios. Goḻguieṉ gaṉle,
    Jesúsle nacnie to.
  hix-NT: Àro wyaro rma rha osonytxok xaxa mak hampànà, omnyam xarha. Àwayehsah me
    osonytxok xaxa mak hampànà. Anhà yoh mehra harha osonytxok xaxa mak hampànà. Kryestu
    Txesus yoh me harha osonytxok xaxa mak hampànà. Karyhe roro harha osonytxok xaxa
    mak hampànà, owyanye Khoryenkomo yeryehotanàhtoho me.
  sim-sim: Uwosik jir karem ji hishika. Jir angop erem kavakava os ji undari nombo
    orok ji haha maninimbak nari jir. Karem uwosik mbeek indik sungu masi jihi si
    mbaskashiwa hom uwa hala. Krais nga nakrem ji sihi nombo os Avui Wasilaka ji sikmbaha
    nor mbawa hom ji sika.
  npi-ULB: त्यसै गरी, तिमीहरूले पनि पापको निम्ति मरेको, तर ख्रीष्‍ट येशूमा परमेश्‍वरमा
    जीवित ठान्‍नुपर्छ ।
  cgc-cgc: Iling man tan, dapat na kabigen ta ate an na kaugalingen na paryo napatay
    ki en ta pagbuat ta sala daw kabigen ta man na pabannaw ki para magsirbi ta Dyos
    tenged kiten i sakep ki Jesu-Cristo.
  tim-tim: Aregât ye hainâgâk bâleŋeyeŋaet pat moyigât Yesu Kristo yâk olop Anutugât
    akmâ manmâ âgâniâm dâwei.
  yor-yor: Nítorí náà, ẹ ka ara yín bí òkú sí ẹ̀ṣẹ̀, ṣùgbọ́n bí alààyè sí Ọlọ́run
    nínú Kristi Jesu.
  wos-wos: Wungi xékélakita guni angi watanguni, “Nani Krais wali hiyambeka haraki
    saraki sémbut naniré wambula yamba hulukikéndé. Hiyambeka God naniré Krais wali
    wambula husaraméndéka nani haraki sémbut huruhafi yata nani God wali jémba retame,
    wungi re wungi re.
  emp-NTPO: Ara maʌ̃ quĩrãca cawad̶ida panʌa bãrãra cadjiruad̶ebemada beusid̶ada idjab̶a
    dadjirã Boro Jesud̶eba Ãcõrẽ itea zocai panʌda.
  eng-F35: Thus you also, consider yourselves to be dead indeed to the sin, but alive
    to God in Christ Jesus our Lord.
  ind-ind: Demikian jugalah kita menganggap diri kita masing-masing sudah mati terhadap
    dosa dan bersatu dengan Kristus Yesus, supaya kita hidup hanya bagi Allah.
  pes-OPCB: به همین ترتیب، شما هم طبیعت کهنه و گناهکار خود را برای گناه مرده بدانید،
    اما به‌وسیلۀ عیسی مسیح خود را برای خدا زنده تصور کنید.
  mpt-mpt: E inanebio kesoa ibo fumbianiba Nibo makob kaaibbuei ulab anoba hengmino
    titilo blimubenoa Gode afen smike dobyebio kesoa nibo Yesus Klaiste tenanoba e
    bobol tem funin osa nib bobol tem funin osa makob anoba afen biobobo ge funine!
  ssx-ssx: Koto pa꞉la꞉ tupa꞉ ikana꞉ma꞉ta꞉ ika꞉ kone hone dupa wipe. Niki make homoloma꞉me
    laa hone wipe. Hoke hau pita꞉la꞉ ekina꞉ wele pita꞉la꞉ ekima꞉ iki pa꞉ta꞉ eki a꞉nda꞉
    pea꞉peke na ya꞉la꞉ ekina꞉ loa꞉me. Koto tupa꞉ halemepate Yesu Ketiso yaapo ta꞉ma꞉ni
    pea haleme ekina꞉ Koda꞉ yaapo mandakena꞉ da꞉ta halememe.
  mkl-mkl: Bɛɛbɛ mɔi iŋɛ tɑkɑ nŋɛ i doo ɑrɑ nŋɛ bɛi iku si ɡɑ̃mɛi dulum, nɔ i doo
    ɑrɑ nŋɛ ilu hunde mɑ́ si wɑjui Ilɑɑɔ̃ nɑ ɑnu ɑkɑ̃ nŋɛ iyi ì nɛ do Jesu Kirisi
    ŋɑ.
  gaq-gaq: ଦେତ୍‍ରକମ୍‍ ପେ ଡିଗ୍‍ ପାପ୍‍ବାନ୍‍ ଗୁଏ ପେଲେଃକେ ଡାଗ୍‍ଚେ ମନେ ବାବେପା । ପେ ଏବେ
    କିସ୍‍ଟ ଜିସୁବାନ୍‍ ଜିବନ୍‍ରେ ଇସ୍‍ପର୍‍ ଏତେ କୁଡ଼େ ପେଲେଃକେ ।
  gof-RNT: Hessadakka, hintte nagaras hayqqidi, Godaa Kiristtoos Yesuusa baggara Xoossaas
    de7on de7eyssa qoppite.
  unx-unx: ଏନ୍‌ଲେକାଗି ଆପେୟ ପାପ୍‌ହେତେ ଗଜାକାନାଲେ ମେନ୍ତେ ଆଟ୍‌କାରେପେ । ଆପେ ସବେନ୍‌କ ନାହାଃଁଦ
    ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଜୀଦାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ମେସାକାନାପେ ।
  gah-gah: 'Lekezatinimú áminagó iki láa liki gililo: Lihima netá aleakakumú helehá
    gilimó nenazo, nenemú Izesu Kilistogegi otekunike apizekunike Ómasímini agulizá
    ale otitune likigó gililo.'
  lcm-lcm: Asukang a nami, mi kinle imi ta mitala mat pelek a rikek, na kana milapo
    to ani God si Karisto Iesu.
  aer-aer: Arrantherre-inpe kwenhe alakenhe itirretyeke, “Anwerne Christ-nge apurte
    ilweke, anwerne imerte arne akurne mpwarentye impelheke. Lyete kwenhe anwerne
    itethe-anteye-arle irrirtneke apurte Christ-nge anwerne Ngkarteke-ante ware anetyeke.”
  qvc-NT: Chayshinar qamkunapis wañushqashina kayllapa, amana uchakunata ruranaykillapa.
    Kananmandaqar Siñurninchiq Jisukristu yanapashuptin, Taytanchiq Dyusta sirbishpa
    kawsayllapa.
  tgl-ULB: Sa ganoon ding paraan, kinakailangan din ninyong ituring ang inyong mga
    sarili na patay sa kasalanan, ngunit buhay sa Diyos kay Cristo Jesus.
  cbs-NT: Jaskawen taea matundi shinan bena wai mawa keskatan dasibi chakabu jenebaini
