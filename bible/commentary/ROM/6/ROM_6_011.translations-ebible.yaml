    Nin qjuis tepyala quinam Jesucristo la tjiji mpes.
  zap-NT: Zenga ke laa de yra de, gugun kwent ne che wet de chen ylaadetre de dol,
    per mbán de por ne ylaa de xdxiin Dëdyuzh ne che nak de xpén Jesucrist.
  wer-wer: Ar tapël arimtën kön wiin arim lupötë utpetat wel wi olëak Yesu Kristook
    yal ëak Anutuun yak wë pël ëëp.
  ipi-ipi: Wuane pua teke, yakamato Jisasa Kataisa towa yame mindiki atoto, Gotena
    piape pimawua atoyale saka ateyama nembo talapape. Yakama Kataisa towa omeai-kola,
    koo piyaini mana okonemane yakama bosa lo ando ata napeya nembo talapape.
  qul-NT: Ajinallatataj kancunapas juchapajka wañuska jina caychis, Diospajtaj causachcaj
    caychis Cristo Jesuswan cusca.
  ter-NT: Énomonemaka yákoeneye. Kutí íxea ivokóvotine neko kúxoti kixévoku ákoti
    aunáti. Kene ne yápeyi kó'oyene, kuri'ó yákoe Itukó'oviti koeku héki Kristu Jesus.
  bmr-NT: Jaabadɨro bu amɨɨhai imitɨco momoonɨcudino. Jaarumo Moocaani iimogobadɨro
    mihicaji Cristo Jesufaño mihicamaño.
  fuf-fuf: Onon kadi wano non, jogoree hoore mon wa mayɓe e telen-ma junuubu, e wa
    wuuranɓe Alla e nder humondiral e Iisaa Almasiihu on.
  bhl-bhl: 'Kasike, yukati bokolomeliw: “Nu sili sili ibolow em dulum elote akati
    kuansuluw te!”, angbomi, Kulais Yesus em kitil dim ete Sunbin-Got em wiin daolew
    kemin deiw ka kel kakamoliwka!'
  ons-ons: Numa weku yewaka ŋinŋinane yaleka wetkekei, yemo borikinane seukkone, yale
    okanmaike, Ŋo wisika gege yemo Anutu wane, Kristo Yesurop qeturaŋ nagu gemaine,
    yale okanmaike.
  con-NTPO: Que'i'qque tsa'caen in'jaña'cho. Nane que'i'qque egae tsincon'cho'ye tayo
    papa qui ingi na'su Jesucristoi'ccu fae'ngae cansepa Chigai'ccu tsangae jincho'fa.
  ghs-ghs: Oonita nikema napai oho qesa kahosaho pobi naate qaaqi baatata oho isakiama
    naate qaateqi poiqa Dzesu Kiristuho ehequke iihaqi Ohongaqake qupanaite qaraqara
    qaarakoi.
  peg-peg: ହେ ବାନି ଏପେଙ୍ଗ୍‌ ପା ଜାର୍‌ ଜାର୍‌ତିଂ ପାପ୍‌ କାଜିଂ ହାକି, ଏପେଙ୍ଗ୍‌ ନଂ କ୍ରିସ୍ଟ
    ଜିସୁତି ହୁଦାଂ ଜିବୁନ୍ତ ଇସ୍ୱର୍‌ତି ଲାହାଂ ମେହା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Tãm dja gar amijã aman amim, —Badjwỳ ne ba ije me'õ tyk pyràk ne tu wãnh
    ijaxwemã inhirerkumrẽx. Nhym be, jakam ije Metĩndjwỳnhkôt katàt ar amijo iba kadjy
    ne ba ije me'õ tyk ne akubyn tĩn pyràk ne ar iba, ane. Dja gar ã amim ane. Gwaj
    banhõ Bẽnjadjwỳr djwỳnhbê Jeju Kritumẽ batipdji kôt dja gar ã amim ane.
  eng-WEBU: Thus consider yourselves also to be dead to sin, but alive to God in Christ
    Jesus our Lord.
  gnw-NT: Jae ramiño vi pe reta perovia quirãi pemano ma co mbaeyoa güi, jare pico
    Tumpa pe piyeyocui vaerã yandeYa Cristo Jesús rupi.
  mux-mux: Aku-siku eni Krais Yesos-kene wasie tapú-toku molemeláliinga, ekupu ‘Oliu
    kulurumulu kene ulu-pulu-kísima mania purum. Pe ekupu ulu-pulu-kísima kene oliu
    kene tiluna naa molemulu. Pulu Yili-kene wasie kapula-kapula molemulu.’ niku piliiku
    molai.
  maj-NT: Ko̱ máha jun, b'a̱ ta̱ ts'ín n'e̱nkjíntak'un nga ja tsayoho̱ ngatitsuu̱n
    ko̱ tintsu̱ba̱ tík'un xi nkú ts'ín mjehe̱ Nti̱a̱ná, nga nkuhú mako̱o Jesucristo̱.
  bkq-NT: Igueypy xirâ anano modo wâgâ nâtynanâdaymba; ara lâpylâ, Cristo Jesus agâ
    igueypyem mawylymogue, âdydo imeom Deus izepa ato akâiedaundâ. Cristo agâ tokalelâ
    mawylymo. Deus emaryem, iomaeniem warâ.
  kue-kue: Kuno yegl keunde enene yegl piraglkwa, ene tandaglme i mina geglko ana
    tandaglme mambuno i ta ene sutno moglkrukwa, ba Krais mina ene kor-mogl God bogl
    sidakagl meglkwa.
  cot-NT: Imaica ariquea pinquempejiaquempa aviatimpajia, pamenempajate quempeni pimetojapitsaquero
    covaeguisherentsi, iriguentiquea panijimentanaji Aapani Irioshi, itsipatanajimpitari
    Quirishito Jesoshi.
  bnp-bnp: I mavonga mua ranga, mu rata manga mu mate pali, mu keri ni ramai a ningaru
    hale ne mua. Mu rata manga a Vure i habi a nimahuri karaba ne mua, a vuhuna mu
    rihi e Isu Kristo. Mu rata vakaroro a leho na Vure.
  apn-NT: 'Tã mẽ papajaja kot puj mẽ ã kot amnhĩ nhĩpêx anhỹrja ma nẽ ã pajamaxpẽr
    anẽ nẽ pajamaxpẽr o: —Nà ãm hãmri. Te ixte Jejus pyrà nẽ ra ixtyk pyràk jakamã
    kot paj axte amnhĩ tomnuj o ri ixpa hkêt nẽ. Te ixte Jejus pyrà nẽ akupỹm ixtĩr
    nẽ ãm Tĩrtũm kôt pix mã amnhĩ nhĩpêx o ri ixpata pyràk o kot paj hpãnhã amnhĩ
    nhĩpêx o ri ixpa. Anẽ.'
  ctp-NT: Kwiꞌ ngwañaꞌan ꞌwan, tyaꞌan chaꞌ tiye wan chaꞌ kuꞌni tyii wan siyaꞌ ti ꞌin
    nchga chaꞌ kuxi nu nsuꞌwi niꞌ kasiya ꞌwan. Xkwiꞌ kuꞌni wan tñan ꞌin Ndiose suꞌwa
    ti loꞌo Jesucristo nu nka Xꞌnaan, sa ñaꞌan si wa ndyuꞌu wan xiyaꞌ, ngwañaꞌan tyaꞌan
    chaꞌ tiye wan.
  opm-opm: Amaru hat orhor gurhe Dir er da ohe kasip hrepnong naham na napapat ma
    hapat. Krais Jisas orhe tap hat patim Got orhe danong ham Ihir ihat ha sashengwe
    dahapat da hatin hat sashen da inasi nahat napapat ma hapat dahat patenmur.
  bvr-bvr: Gu-gurda ngacha minypa ana-goyburrpa barra nyiburr-borrwiya minypa nyiburr-gata
    gun-nerra nyibi-rrimarra ana-goyburrpa nyiburr-juwuna, lika gun-guniya gugu nyiburr-jinyjarrapa
    nyiburr-molamola nula Wangarr minypa ana-goyburrpa rrapa Christ Jesus gu-ngardapa
    nyiburr-negiyana, gu-gurdiya ngacha.
  zad-NT: Na' ka'kzə le', chiyaḻ' gakbe'ile ba nakle ka beṉ' ba wit lao saaxyana'
    daa bich chṉabia'n le', per mbanle lao Chioza' na' zoale chonle ka cheenile' daa
    nakle X̱ancho Cristo Jesúza' txen.
  kmg-kmg: Eme ŋoŋe iŋuc jaha ŋaŋacnere manapie sâqocne hâmocnembiŋ ehuc Jesu Kristo
    ehec Anutu jucneŋgopieŋ ezejec.
  aso-aso: 'Idoꞌ lingine lengikumuꞌ nesi nene tiꞌ li gili minilo: Laza nene mo hiluneꞌ
    gilivo mino lihime nene gohi ma damolone. Idoꞌ minevoꞌ alevoꞌ ogo mineloneꞌ nene
    mo Izesuꞌ Kilisitoda giꞌmizo mino Oꞌmosoꞌmine nene minevoꞌ alevoꞌ o do minelesune.'
  uli-uli: Be ila sengal yami luluwal wol holongmi, habe luluwaley le hami hasa mes
    irel molfid, ngo hasa molow irel Deus irel yami sew chog mo Jesus Kristus.
  nin-NT: Imba bu kye atu amba wa meme yo. A ti si nu ure ku ila ure, imba bu ssu
    hi di imba ka kɨ ba, ni so tsitsirr ku Abachi nu umi ku Kristi Yesu.
  acu-NT: 'Tura asamtai atumsha Cristo Jesúsnau asaram: Cristo wína tunaarun sakturatas
    jarutruku asamtai, wikia nijai tsaniasan jakamiajai, tu nintimsaram pujustaram.
    Tura asaram yamaikia tunauka nintimtsuk antsu Yusen nintimsan ni wakeramurin najanatjai,
    tu nintimsaram pujustaram.'
  cak-WNT: Quec'ari' riyoj, tikabana' chi can yoj caminek chic chuwech ri mac, chi
    ma ya ta chic ri' ri nikaben; y tikabana' chuka' chi xojc'astej riche (rixin)
    chi nikaya' ruk'ij ri Dios, ruma xa jun chic kabanon riq'ui ri Cristo Jesús ri
    Kajaf.
  ebk-ebk: Isunga masapor numnumunyu us ay nunpatingkia nan pannakafialin nan fiasor
    kan chakayu, ngem kun kayu at matataku ay munserfi kan Apo Dios kiapú as nan nakius-usaanyu
    kan Cristo Jesus.
  spa-PDDPT: Así también ustedes, considérense ciertamente muertos al pecado, pero
    vivos para Dios en Cristo Jesús.
  ruf-ruf: Pfipfila namwe mwipete muwenyegho ka mfa mne nzambi, lekeni mwa waghima
    kwe Imulungu kubitila Yesu Kiristu.
  gun-gun: 'Ha''e rami ae avi po rami peẽ voi peikuaa: peẽ voi jejavya pe pemano ma
    avi, ha''e gui Cristo Jesus re vy Nhanderuete pe ju peiko.'
  agu-BL: Cha'stzun te ok te cyajalu' yi quimnake'u' swutz yi ẍchamil yi ilc'ol. Qui'c
    ltajquen yi ilc'ola'tz scye'ju', na itz'e'u'. Ej nin nternin na che'lu' na cho'cu'
    tu Ryos.
  isn-isn: Kunzila yiyoyiyo, nunyenye inonee mualigwe kina miashi amilandu, kiapanga
    kukiila Itunda nu Yesu Kilisto.
  eng-PEV: Well, we have to think about ourselves in that same way. We joined up with
    Jesus Christ, so now, if we start to think that we want to do something bad, we
    have to remember this, that bad part of us died, just like Jesus died, so we can’t
    do anything bad. We have to think about living God’s way, so we live and work
    for him, just like Jesus Christ does.
  ilo-ULB: Iti isu met laeng a wagas, masapul met nga ibilangyo dagiti bagbagiyo a
    natay iti basol, ngem sibibiag iti Dios kenni Cristo Jesus.
  pir-NT: 'Tiquiro yero sahata mʉsa gʉ̃hʉ ohõ saha ni tʉhotuya: “Yariariquina mʉna
    tiquina yeraro saha mari gʉ̃hʉ ñañene yeraja. Jesu yequina ijina mari Pacʉ tiquiro
    cahmeno sahata yeanaja ijina niaja mari gʉ̃hʉ”, ni tʉhotuya mʉsa.'
  anv-NT: Mbɔntó ne ɛnyú débɔɔ́ mansɛle gemɛge nyú nnó degbo mɛ débyɛ ne gabo,
    ne nana déwyaá geŋwá, délu choncho ne Ɛsɔwɔ gétúgé déchomé mmyɛ ne Kras
    Jisɔs.
  sab-NT: Jesucristo jokeda bitaitre alin kare mi jogeda dare, ene kaire ba ulita
    age me no talla chugu ngwadi, diali ba mo ta gbadale me jogeni naskuni age me
    no dare. Ba ulita Jesucristonu, Jesucristo giti ba mo ta gbadale diali toi age
    no Chube takalin kare.
  tmd-tmd: Makwam, an Krais Jisas pɨsaŋ nɨgiö mɨdön, ap kib mag gwogwo rol aku mödö
    wöröxön, öbɨl God pɨsaŋ kömö mɨdölɨŋö, rɨ rɨbyöx nugwɨŋ.
  acr-NNT: Jekꞌuriꞌlaꞌ kꞌola chikꞌuꞌx ralaq e pachaꞌ alaq kaminaq chi chwach ri mak
    yey alaq kꞌaslik re kaloqꞌnimaj alaq ri Dios, ma alaq re ri Cristo Jesús, ri Qanimajawal.
  kpg-kpg: Malaa dela di godou hagamaanadu bolo goodou digau e mmade i baahi di mouli
    huaidu, gei e mouli i baahi di mouli o God mai i Jesus Christ.
  taj-taj: थेह्रङ् लसीन एनीगदेसेनोन ह्राङ ह्राङला पापला शक्तिला लागिरी सिजी भिसी म्‍हन्‍तोःमुला।
    तर ख्रीष्‍ट येशूग्‍याम परमेश्‍वरला लागिरी सोबा मुला भिसी म्‍हन्‍तोःमुला।
  avt-avt: Mar im yi mɨt miyapɨr yi han ekitet yi nepei yaa, te menmen enum ap pɨke
    mamri han ki au. Yi pɨke yekrit yetike God yau niutɨp yentar yi ne Krais.
  cbk-cbk: De mismo manera necesita ustedes considera el di ustedes mismo maga cuerpo
    como muerto, y ahora tiene ya ustedes un nuevo vida para puede ustedes dale alabanza
    y honor con Dios por causa del di ustedes union con Jesucristo.
  uig-ARA: شۇنىڭغا ئوخشاش، سىلەرمۇ ئۆزۈڭلارنى گۇناھقا نىسبەتەن ئۆلگەن، ئەمما مەسىھ
    ئەيسادا بولۇپ خۇداغا يۈزلىنىپ تىرىك دەپ ھېسابلاڭلار.
  tuf-tuf: Eyta cuácayat baan uchta chaw̃i. Baat ur ay bár yajc cun rehcayat, baan
    sácajaquin eyta chaw̃i. Ur ay bár yajti acu eyta chaw̃i. Cuatán Sir tamo sihw̃an
    acu estají bin ur eyta chaw̃i, Jesucristo chihtá cuitar urán bow̃an cuít chaw̃i.
  abx-abx: Sanglit si pariho pa'agi, pa'anna'u-bi na si mga huna'-huna'-bi nga mga
    minatay na kam kon parti si gahum-na si sala' pagdalom si ka'am, pero nagpangallom
    na kam pagpasara si mga pagdayaw si Diyos pina'agi si dati na pag'adda-bi si Kristo
    Jesus.
  mco-NT: Nañ jadu'n miich ajcxy mhuinma'ñypɨdaaccɨx jadu'n nej jɨhuɨ̈y tɨ m'öccɨxy,
    e yɨ ypocytunɨɨ ca' ti mɨc'ajt jacmɨɨdɨty ma miich ajcxy mdzɨnaayɨn. E jadachambɨ
    xɨɨ tiempo tzɨnaaygɨx mɨɨd Dios ycɨxpɨ quipxy mɨɨd Jesucristo ɨɨch ajt nHuindzɨn.
  cpb-NT: Ari pikantaari eerokapaini, poshiyakagairo pinkamapithatatyeerome piyaariperonka,
    iri Cristo Jesús kantakaawori pañiimotantaariri Pawa.
  aon-aon: Aria ipak douk namudok atin. Ipak punubo urkwip pukri ipak adur pagok aria
    pabouk enyudok dodog um penek yoweishi inahos um shatuhuk. Pakri ipak douk panak
    pantoruhw Krais Jisas aria pape kabi Iruhin nakri um.
  hus-NT-2005: Anchanꞌ teye tatáꞌtsik, ki kʼwajaytsik jelti max i chemnek abal an
    walastaláb, por i ejattsik abal na Dios kʼal tin kwentakʼi ni Ajátik Jesukristo.
  mig-NT: Suni súan róó jíná'an‑ró, ná sá'a‑ró cuenta ja̱ á ni̱ kaji'i̱ ndija‑ró chíi
    kua̱chi, ko a káichaku̱‑ro̱ chíi Dios ni̱ sá'a Jito'o̱‑yo̱ Cristo Jesús.
  bps-bps: Na salngad én gamu, nangyu nlifet du gagin gamu ku Krayst di fatin, taman
    tamagwè i salà gal smamuk i nawayu. Na mdà di ksasatuyu ku Dyisas Krayst tagablé
    di gamu falami nawa, fye magdayen Dwata mdà di falami nawa tablén gamu.
  mbs-mbs: Iling heman kenyan, keilangan eneng-enengen niyo te iling kaw den te otaw
    nematay so eked kaw den keibeg te salà. Pineokit te pegpesakop niyo diyà ki Jesu
    Cristo, binegayan kaw den te kaling pedowan, aw yan keilangan iduyun heman se
    Timanem pineokit te eg-inangen niyo.
  tof-tof: Ene dadan ngarkwatódó, e yabiób wata igó gyagüpi boman kwarilo wagó, wamaka
    e büdül pamkolpamakla, kolae tonarran arünga koke nibiób balngomólda. Akó e yabiób
    wata igó gyagüpi boman kwarilo wagó, e arrólakla Godónkü Kerriso Yesukama.
  cme-NT: 'Kuuduɔŋgu yaa baa namaa bi fɛrɛ‑i: Na gbĩɛ na dii-ma na hɔmmu-na wuɔ na
    kuu a karnu na-naa nuɔ baa ãmbabalma‑i aa sire waa Yesu-Kirsa horre-na ta na
    cãa Diiloŋo.'
  sus-sus: Na kui, wo xa wo yɛtɛ to faxamixi ra yunubi tan mabiri. Wo man to kisixi,
    wo bara findi Ala nan xa kisi mixi ra a xa Mixi Sugandixi Isa saabui ra.
  pon-2006: Eri, ih pil duwen kumwail, kumwail en kin wiahkin kumwail aramas mehla
    kei me mehsangehr dihp, ahpw aramas momour kei me kin miniminiong Koht rehn Krais
    Sises.
  dad-dad: Age fiya bagai, ã aug nigin, mosor bun gareg fen, Kristus Jesus bunem,
    Negur bun mata ubodõgef anĩ kisi gouf.
  zab-NT: Ziyzaquɨy laat gulgaany xcuendtɨ dec agutytɨ par duld ax anabánytɨ par Dios
    pur ni anát tubyzi cun Xtadnɨ Jesucrist.
  jae-jae: Ma amac amboac tonaŋ, alic taôm amboac awi sec siŋ su kêtôm amac êndu.
    Ma Kilisi Jesu gêbiŋ amac tôŋ aŋgôŋ matem jali kêtu Anôtôŋa.
  ksd-ksd: Damana avat bula, avat a nuknuk pa avat ba ava tar mat tuna kan ra varpiam;
    ma ba ava tar laun upi God tai Kristo Iesu.
  msm-NT: Na sikiyu, domdomon now no wadad yabot now to sae su nabogkot kow on man
    duon ki Cristo Jesus duon to pagkamatoy dow pagkabanhaw din, aw to kinabuhi now
    angay on no makasaja to Diyus.
  myk-myk: Mu yee bɛ ya yaa na yiyɛ jateni kanna yee ya xu, na foro jurumu wu wo fanha
    ki nɔhɔ ni. Yi li cɛ nimɛ na Kilɛ mu yee wa ɲiifɛɛrɛ ni Yesu Kirisa wo kariɲɛɛgɛ
    ki ni.
  sbe-sbe: Gonogonowana doha hinage komiu, taba kwa kitaꞌuyoigomiu meta yababa kwa
    boitagabaeiyako na Keliso Yesu unai kwa mauli Yaubada hedebasaena hesabana.
  mcr-mcr: Iŋi he kŋuä asä ii indqämbŋqe. He Kraisi Jisasi Iqutä ämuäŋmbiyitaŋi, he-pqä
    inä äpäkonäpu, suqä quvqä iqueqä yäpä iqinyqä ma, Goti Hanjuwä Iqueqä yoqe, haqeu
    mamäupŋqä äpmeŋä.
  cux-NT: '''Tiicá ntúūⁿ ndís''tiī diíⁿ nī cuenta chi n''dīi nī ndúúcū nuuⁿndi yeⁿ''e
    nī ní maaⁿ ní canduuchí nī cáávā Ndyuūs caati ndís''tiī ní yeⁿ''e Jesucristo ndís''tiī
    ni Jesucristo ní Señor yeⁿ''e yú.'
  tur-YTC: Böylece kendinizi günah karşısında ölü, ama Efendimiz Mesih Yeşua’da Tanrı
    karşısında diri sayın.
  san-ITR: tadvad yUyamapi svAn pApam uddishya mR^itAn asmAkaM prabhuNA yIshukhrIShTeneshvaram
    uddishya jIvanto jAnIta|
  bel-N: Гэтак і вы лічыце сябе памёршымі дзеля грэху, а жывымі дзеля Бога ў Хрысьце
    Ісусе, Госпадзе нашым.
  sch-sch: Ha anghan, nangni khom nunsie tieng athi saiin inbe ungla, Khrista Jisua
    han Pathien tieng a ringin inbe roi.
  mic-MIQNT: Pa na wijei tli angita'sulti'gw gilew gis nepu'tioq maw Se'suguli glaman
    ma nugu ignmuawoq lue'uti assumugsiwoq gatu awna nige' tel mimajultioq tetapua'lanew
    Gjinisgam. El mawa'lugsioq Se'suguli ta'n teli 'np'g'p. Na telteg tli angita'sultinew.
    Se'suguli ignmugsioq ml'gigno'ti piltu mimajultioq.
  huu-NT: Ie jira jeacɨno anamo iñenanomo omoɨ comecɨaɨna faca. Cristo Jesús dɨbeimo
    jai omoɨ illanona, Jusiñamui jitailla rafuena fɨnollemo omoɨ comecɨaɨna faca.
  jiv-NT: Atumsha núnisrumek jaka áintsarum tunáa túrachmin enentáimtumastarum. Antsu
    ii Uuntri̱ Jesukrístuja̱i̱ tsaniṉkiu asarum iwiaaku pujakrum Yus shiir awajsatarum.
  otm-NT: Janangue'a i jatho ga pąhmbʉ tengu'bʉ dá tuhʉ nguetho bi thągahʉ rá ts'ɛdi
    ra ts'oqui nanguejʉ, nɛ hin dín nde ga øhmbʉ yʉ ts'oqui ya. Nɛ nuya nám 'bʉhmbʉ
    dí jafʉ da fąh rá ts'ɛdi Oją, nangue ra Cristo Jesús dí 'bʉhmbʉ.
  dah-dah: Niŋgeb deŋ wor gwahade po kamamiŋ geb, mata buluŋ yufukde ma hite yeŋ nurdeb
    Yesu Kristuya heŋ Al Kuruŋ deŋem turŋuŋ yaŋ ird ird niŋ hinayiŋ.
  tnk-tnk: Ia noien a mwi nəha rerɨmiaha traməkeikei mamrhi mə ia nɨkaren səvəi noien
    ərəha kɨmiaha hiəuvamhə raka, mətə ia nɨkaren səvəi Kumwesən kɨmiaha hiaməmɨru
    tɨ nəri nə mə hiəuvəuvehe mhəno kuatia kɨmiaha Iesu Kristo.
  kpr-kpr: Ne kau daba ava useva, ava kotise irareva. Amo, Ari Eko da fakina nemokena
    dadabetiri, ne Iesu Keriso de dabade tatedo, jebugedo oroko God de dabade ireva.
  san-IAS: tadvad yūyamapi svān pāpam uddiśya mṛtān asmākaṁ prabhuṇā yīśukhrīṣṭeneśvaram
    uddiśya jīvanto jānīta|
  nho-nho: Peelaa hoki, kootou ki nnoho ka illoa i naa haisara kootou imua raa ku oti
    te mmate ma Christ, aa teenei kootou ku ora maaoni ma TeAtua iloto naa mahi Jesus
    Christ.
  gym-NT: Kristo Jesu krütani batibe, yebti ñan krütadita jire mda, ye kwrere mun
    krütanina ben gwaire, aisete munkwe töbikadi ñakare mda kukwe kämekämenbtä abko
    munkwe nütü jabtä, akwa munta nünenta ketetibe Kristo Jesube Ngöbökrä abko munkwe
    nütü jabtä.
  azg-NT: Mangꞌe na nndaꞌ vaa, mantyi chuhanꞌ na quitjiꞌ nquehoꞌ cüenta na conanꞌxuanhoꞌ
    chaꞌvijon ntꞌoo ntyja ꞌnaanꞌ jnan. Ndoꞌ na nndaꞌ, na tonnon Tyoꞌtsꞌon conduihoꞌ
    nnꞌan na cotaꞌndoꞌ xco ngꞌe na conanꞌjonhoꞌ yo nquii Cristo Jesús.
  bhd-bhd: एन्च़रे तुस अपने बारे मां भी सोचा कि तुस पापेरे लेइ त मरोरेथ, पन यीशु मसीहे
    तुसन ज़िन्दगी दित्तोरीए ते तुस परमेशरेरे लेइ ज़ींते आथ।
  too-NT: Calīhui'lī'tit de que tū'tza' natlahua'yā'tit a'ntūn tū' tzey. Ka'lhī'yā'tittza'
    xasāsti' minquilhtamacujca'n por ixpālacata quiMāpa'ksīni'ca'n Jesucristo. Lā'
    chuhua'j calatā'kchokotit chu a'nchī ixtapuhuān Dios.
  ind-AYT: Jadi, kamu juga harus memandang bahwa dirimu sudah mati bagi dosa, dan
    hidup bagi Allah dalam Yesus Kristus.
  cjo-NT: Eejatzi eeroripaeni, pikimiteeyakani pikamaperoeyakini, eero panantaawo
    kaari kameethatatsi; omaanta rañaakagaeyemini eejatzi Awinkatharite Jesokirishito
    tema ijeekanaki pajankaneki, rootaki, piyoteeyantaaririni piweshiryaakayaari Tajorentsi.
  nsn-nsn: Temaeit inggoum mung banga katongonguasioum pare, kung mata tar niguata
    uasa, karung banotong tua to tang God tang Iesu Kristo.
  san-DEV: तद्वद् यूयमपि स्वान् पापम् उद्दिश्य मृतान् अस्माकं प्रभुणा यीशुख्रीष्टेनेश्वरम्
    उद्दिश्य जीवन्तो जानीत।
  tna-NT: Da su micuaneda ecuana sa Echua Puji Jesucristo neje dunejiji yani putsu,
    aimue micuaneseda jucha a taji mahue. Diusu sa puji bahui eid'e pu taji.
  lid-lid: 'Ya eme i le buku aliy, taha ka-en hamon ta kandriyen ta Krais doh. Ya,
    taha kasehek nyala taha le ki buku doh: Taha mene ndramak hawe Krais, ya karei
    ma lomondra ndra-in winiyan batondrok taha ja bwe. Taha ndrahas hawe Krais, eme
    ma taha ndrakohok koha Kindrei ta udu le buku doh.'
  wim-wim: Niiyiya niiyantakaman ngaantam-ngeey-ngeeyāna, “Ngamp pam wanch God.antama,
    ngampan keꞌ-ngul wik oony way piꞌan alantaman ngeey-ngeeyāmpa, ngampana way keꞌ-ngul
    iiy-iiyāmp, yaꞌa, puth ngamp pam wanch Jesus Christ.antam ngul iiy-iiyāmpa, ngamp
    yipam God.an ngangk min anman yump-yumpāmpan.”
  zga-M: Khunjila iyo yiyiyo, nayumwe khulondiwa avanu avafwile ukhuva avanu avafwile
    mumbivi, ulwakhuva kwa Nguluve mwa Yesu Klisite.
  yom-yom: Diawu beno mamveno lukimonanga beno veka banga beno lumana fua mu diambu
    di masumu ayi lulembo zingi mu diambu di Nzambi mu Yesu Klisto.
  san-SIN: තද්වද් යූයමපි ස්වාන් පාපම් උද්දිශ්‍ය මෘතාන් අස්මාකං ප්‍රභුණා යීශුඛ්‍රීෂ්ටේනේශ්වරම්
    උද්දිශ්‍ය ජීවන්තෝ ජානීත|
  yut-yut: Do yaŋ gɨn ji yaŋ nandani, “Nin kɨmakbi yombem da yokwi da kɨsiron dɨma
    ekwamaŋ. Nin Yesu Kristokon gadagɨmaŋ, do Piŋkop man madep ɨm do ekwamaŋ.”
  grc-BYZ: οὕτω καὶ ὑμεῖς λογίζεσθε ἑαυτοὺς νεκροὺς μὲν εἶναι τῇ ἁμαρτίᾳ, ζῶντας δὲ
    τῷ Θεῷ ἐν Χριστῷ Ἰησοῦ τῷ Κυρίῳ ἡμῶν.
  cpc-NT: Ari pinkimitaiyaari iirokaiti, pinkimitakaantaiya pinkamapithatatyiiromi
    piyaaripironka, iri Cristo Jesús kantakaantakirori pañaawintantaariri Pawa.
  nhg-NT: Ejqueu nuyejque nemejua, xomonenebelicö que tiel melöhuac ye nencate nenmimejque
    para ca tlajtlacule. Cache nenyulejtecate para Deus porque nencate tieca Cristo
    Jesús.
  nya-nya: Kotero inunso, mudzione nokha ngati akufa ku tchimo koma a moyo kwa Mulungu
    mwa Khristu Yesu.
  ngu-NT: Nemejhuamej, tej, xmatican ica on tlajtlacojli xhueli mechtilana pampa nemejhuamej
    yonenmiquej ihuan Cristo. Niman no xmomatican ica nennemij ihuan Jesucristo para
    Dios mechtequitiltia.
  kup-kup: Povoz zut ari epat haovai sohozei, “Met darim zait horiñiz hañiv Kristo
    bat ñomat zait poñinañ heg-pov bavon havatah, povoz maot dari horï poñ rekot natotü,
    oñ pinañ honeo tin het God darimaz biñ ravohopanez homet pim ñetï tinañihar hat
    tovai sohok.” Pot ari hahozei.
  jid-jid: Nakima bi yi me, bika bah tumbi ni matsayin bi kwu ni lahtre, aman bi wa
    ba he vri ni Irji ni mi Almasihu Yesu.
  wmw-wmw: Kwa javyo, nnomwe novyo ritureni wanyewe kamba mufwire, uwezo wa dambi
    ushindiwe, fala kwa kuwa mulungana na Almasihi Insa, mwankuinshi vyavimwajibu
    Mwenyezimungu.
  gmv-GGM: Hessaththoka inte nagaras hayqidi Xoossas Yesus Kiristoosa baggara paxxa
    dizaysa erite.
  ssg-ssg: Aile ape amuto namiloi kewak, amuto masin seilon maten i kum pon hongeniai
    totohong ti ailei saun lialun. Pakataiamuto kapi Jises Krais, i kola hawanewa
    ka nanahiamuto i hahaxawa Haeu.
  zpo-NT: Nu seeka, noka nzhaal gak be mod tub xaa ngut lo re jwalt, per noka gak
    be mod tub xaa mban lo Dios kwent cheen Jesucrist.
  poy-poy: Ntambu iraa ilii mwenga muliholi maweni kuwera mwagweka na vidoda, kumbiti
    mulikala mukulikolerana pamuhera na Mlungu kupitira Yesu Kristu.
  qwh-NT: Tsenomi qamcunapis yarpäyänequi jutsa rurepaqqa wanushqa cuentana cayanqequita;
    y Teyta Jesucristurecurllana Diospaq cawayänequita.
  gaw-gaw: Amubia ag aḵa aḵa ag hip̱uninnu g̱agaṯag waap̱a ii daaṯeb amge ag Kristus
    Jesus, ihinig Naḏi, nuhigp̱a ag Kayak oo niiṯe amuib dim lamidḵulagnu daaṯeb,
    ag amu oh dab menan oiyeg!
  nca-nca: Ye ŋuya iŋo-iŋo ŋu naŋge ti. Ye uni khumowí ŋunde qembe quhurí kusuŋoyómo
    kama yoroteŋgo. Kini, Kristo Yesu quroyómo Anutu kasiramo yoroteŋgo.
  zpz-NTPP: Orzeꞌ rlagy ñi gyicy den ub na par tub mbecy nu bi bruu chu lo cyi, tees
    cyiiñ den par nu gyicy na coz nu rlagy Ñgyoozh. Ni gyicy den lat nu chesa dun
    Crisht.
  mkj-mkj: En pel doahroar kamwai. Kamwai en pel wiahki pwa kamwai ne pel mehdi oang
    nehn dihp, a ne mourda oang mour oang Koahs ki Christ Jesus.
  zac-NT: Mizmë manërë gulë bëꞌnë tratë duldë nananú laꞌni ldúꞌul ziquë cusë naguti,
    nu gulë gubani tubi vidë cubi, mënë naquëgdëꞌnë cumplir voluntá shtë Dios purquë
    unidë na të con Jesucristo Shlámaꞌa.
  kyg-kyg: Afaꞌa neꞌmaiya kava hutapa, hosu kavatefeꞌmo faliꞌnonaꞌmonanafa Ala kava
    netimo Kalaisi Yesupiꞌmo neꞌmaitaeꞌmo Gotitefeꞌmo afaꞌa neꞌmaune, hutapa lapakesa
    afiyo.
  kmk-kmk: Ot pada na pay kan dikayu, masapula ibilang yu un natoy kayuwon nu maipanggop
    si basuḻ yoong matatagu kayu nu maipanggop si manselbiyan yu kan Apudyus gapu
    utdit naiyossaanan yu kan Kristu.
  cao-NT: Jascaria tsi toca tsi mato jocha jabi qui bësoyama ca mamë ma tocaxëti xo,
    Dios qui bëso ma nori. Jaboqui Dios nicaqui mato, Jesucristo ó ma nori iqui na.
  bbr-bbr: Kiro onok senek, ak aka mesin keser ronkatewe, “Ik nais meiemun senek,
    okon, onok aru kon sakaus ik ätäi kamoikau senek wa.” Ak akasar äpu maiei, Anut
    nukas Krais Jisas awau rawaun siräi mowon, okon, ak keser ronkatewe, “Jisas nuka
    awau raianik, Anut nukan wou ereraun sarau mora senek, ik nais kir keseram.”
  inb-inb: Chasamanda kamkunapas, mana mas pandaringapa wañuskasina tukungichi. Jesucristowa
    iuiarispa, Taita Diusmandalla kaugsangichi.
  hrv-hrv: 'Tako i vi: smatrajte sebe mrtvima grijehu, a živima Bogu u Kristu Isusu!'
  box-NT: Lé làa bṹn ɓàn síi á minɛ́n mún zũń le mi ka lè mi húrun mu
    bè-kora dã́ní yi, á le mukãnì na mi wi yi á mi wã́a wi yi le Dónbeenì
    bìo yi mi páaníló là a Yeesu Krista bìo yi.
  ote-NT: Njabʉ necjʉ ga øthʉ ra uɛnda gue ya stá tuhʉ ne ya hindí pɛꞌtshʉ te ga nuhʉ
    co ra tsꞌoqui, ne ya dí ꞌbʉhʉ pa rá nsunda Ajua̱ ngueꞌa̱ dí ꞌnathohʉ co ma zi
    Hmuhʉ ra Jesucristo.
  wnu-wnu: Eng gas ende an gor qomon boru end mom umuminei qamb misir igar. Umari
    eng bo sabar qomon boru me anoar igorinerei. Ne gor an Krais Yisas nob erogori
    bo igomot der buguminei qamb Qenu menmant sarog big qib igoarar.
  zam-NT: 'Cona, ngue niin loo gu'': Bli gu'' xtùuz no bli gu'' cuent, lìcque'', nac
    gu'' xal mèn co'' nguth loo cón che''n xquin gu'' no loo cón che''n xtol gu''.
    Lomisque'' ne, bli gu'' cuent ante naban gu'' par thidte ban no gu'' Tad Crist
    Jesús na'' loo Diox tac gu'' nac che''npe'' Crist.'
  zyp-NT: Ma hraco kaaning zong tah suanah letah thi thah he peh ka, a cang naná tah
    Khri Zisu thongtah Khazing letah kaa hring peh tatah a rawh my lo.
  sey-NT: Ja̱je cuiꞌne ju̱ꞌisicohuaꞌije̱ paꞌi paꞌijë̱ꞌë, coꞌaye i̱tire yoꞌomaꞌpë cajë,
    coꞌaye yoꞌoyepi paꞌitoje̱. Ja̱re cuasajë huajëcohuaꞌirepa Maijaꞌquëre pacacaijë̱ꞌë,
    mai Ëjaë Cristo Jesús ja̱ꞌre paꞌicohuaꞌipi.
  nvm-nvm: Ijefuon noka tavan bog vierafero unam usuikor nuvuon bun Jesuna aoivaro
    no ijeg vierafekfuon. Ijefuon iviakma no Jesuna besum rene unam fu renma iji no
    madu no ijegrejknum una unam God fu oimaikfuon ijia karivak.
  mps-mps: Tama tibaso, duga me duga digi isama tama dwai sęgo bomo dologode ma bidibeo.
    Menio. Dage te Krais Jisas dali kęą selama, tama dage bidibo ulade God dali
    bidibao. Dagego duga digi dali te homu yao. Tama te homugo ebo te usu ni tiwai
    dao, tama dagego ebo kolesaga te usu niba kadu wao.
  pab-NT: Maikaira nikareta tehitiya ekamane akereta xisaohena iniyalahare xománe
    ana, xakore hoka xikaseta atyoite Enore koamaniya, Jesus Cristo kakoa haxawalita
    xisaonitere hiyeta.
  llg-llg: Ei musi taok ei ao mala leondiak boe. Nonook leo ei mate so, huu ndia de
    salak ta naena koasa neu ei bali. De, hatematak ia, ei musi masoda fo matudu hada-holomata
    neu Manetualain, huu ei bei nanambaꞌak mia Yesus Karistus.
  kyf-kyf: '''Sa -bhlokpadɛ, amɩa ''ya, a yla amɩaa ''dɛ tlɩtlɩnya ''bhisa. We ji
    -wa nɩɩ, a -yɔ gbʋnyuu ka -yɔbhʋbhlʋ, ''ɩn a -ga ''yliyɔ -Lagɔɔ -nʋ nya, -Zezu
    Klisɩ ''wʋ.'
  tpi-tpi: Olsem tasol yupela tu i mas i gat dispela tingting. Yupela tu i bin i dai
    na yupela i no i stap moa aninit long strong bilong sin. Nogat. Yupela i bin pas
    wantaim Krais Jisas na yupela i stap laip wantaim God.
  mih-NT: Yucuan cuenda maa ndo, zaha ndo tuhun sa i sihi ndo ityi nuu cuatyi cuan
    vatyi ma cuu ca cundyaca ñaha si sii ndo. Zoco ndito ndo sa cuenda ra Ndyoo vatyi
    sa ndu‑ɨɨn ndo sihin ra Cristo Jesús, ra ndyaca ñaha sii yo.
  qvh-NT: '@see-verse:ROM.006.010'
  kms-kms: Te kin pugrine nungoqi non ningg wari, “Beghi pati kin te ningg yumbo ur
    brequ nde puaq pu yembu, di Kraist Jisas ni God nari ni nas kin pugrine God nde
    rar pe beghi pas. Yumbo ur brequ nde si nambu pas segi.”
  agn-agn: Animan yamo, bilang mga na-pen da ong ni Cristo Jesus, dapat ibilang mi
    tang sadili mi ang patay da ka mga para ong kasalanan, piro boi si para ong Dios.
  nhi-NT: Namehuantzitzin noiuqui ohcon, yec ixconmatican nic yonamonmiqueh inauac
    in tlahtlacol, pero inauac Dios namonyoltoqueh, nic namonpouih iuan in toTecotzin
    Cristo Jesús.
  ttc-NT: Ax ikxji eti'j etetz, ajna'l pe'ena'on kamnaq a'ix ti'j te choj, b'ix itz'ojix
    tzan etanq'in te Qtata Dios tzan tpaj te Kristo Jesus.
  dan-1931: Således skulle også I anse eder selv for døde fra Synden, men levende
    for Gud i Kristus Jesus.
  kwj-kwj: 'Woro o hingambwa kunu okwe ka hinga ma ku hambwa: Kunu kapwa sumbu kwambu
    tako ki ku da nambwe mina, kunu Gotri miyaningisopo ki Kurais Jisas ga funda ku
    anangausini himamwale ku torosini rini ga funda ete ku dau.'
  vie-OVCB: Anh chị em cũng vậy, phải kể mình thật chết về tội lỗi và sống cho Đức
    Chúa Trời, nhờ Chúa Cứu Thế Giê-xu.
  kze-kze: miráumai imáyáa é'a sé'a pukáara'naraanta umáíya máyaunanaya sáwí'o kwéundawaiya
    íma tátotuwena kwáyáísata méta Ísu Káráísitiye tarúmaiya máyaundaya Áánútu aamoí
    ínkwáe-i'a umáíya máyaumne.
  lbk-lbk: Tay siya chi masapol ay sesemkenyo akhes ay maid et kafaelan nan ngaag
    ay mangiyapo ken chakayo, tatno enfiyag kayo pala isnan kaidchayawan Apo Dios
    khapo isnan naiyornosanyo ken Jesu Cristo.
  mto-NT: Ax nay veꞌempa tseꞌe miitsta, jávada tseꞌe ax joꞌn a̱a̱ꞌk ku̱mꞌijtti je̱ja
    je̱ to̱kin vyinkujk je̱ts joojntykada vintso̱ veꞌe je̱ Nteꞌyam yakma̱ja yakjaancha
    yꞌijtnit je̱ꞌe̱ ka̱jx ku veꞌe toꞌk muk mꞌitta je̱ nMa̱ja̱ Vintsá̱namda Cristo
    Jesús ma̱a̱t.
  bzh-bzh: Om ham jak ni rë nabë Yesu Kerisi diiḳ, om yiḳ vonġ bë ham diiḳ ving
    beham su yoh vu bë sepa doḳ nġaa nipaya gökin nah rë. Gaḳ ham tu Anutu-yi-alam
    bevonġ bë ham nedo malamin-tumsën ving yi.
  guj-2017: તેમ તમે પોતાને પણ પાપ સંબંધી મૃત્યુ પામેલા, પણ આપણા પ્રભુ ઈસુ ખ્રિસ્ત
    દ્વારા ઈશ્વર સંબંધી જીવતા ગણો.
  jvn-NT: Mulané para sedulur, kowé uga kudu pada nganggep awakmu wis mati kanggo
    dosa, supaya bisa urip dadi siji karo Gusti Yésus Kristus, ngladèni Gusti Allah.
  byr-byr: Sarebaaibɨꞌ sarɨmɨ kwaihi sarɨmɨnyɨneꞌna nayaa dara jawɨrila! “Kayaaꞌnanyabure
    dɨragɨnyavɨna nemɨ bainɨkeinera. Dɨragɨnya savɨ kwaakewɨ mulaꞌnaraanneine. Aawa.
    Kɨraazɨtɨyai Jizaazarɨ wɨlamwaidaa Gotɨyarɨne yayaꞌ munyaba makɨlyaꞌneina gaala
    mwalaadeine.”
  ian-ian: Ngwuk wuna tamba la maawut tamba kiyandɨ maa wan kavle vat ana vɨga lɨgandɨ
    waa yelavɨk ngwula. ngwuk wuna kupi maawut laataa lɨgandɨ. Kraist Jisasonal kɨta
    lulu lɨga God yetɨnda vla yetɨgiyanɨn waa yelavɨk ngwula.
  hun-hun: Így gondoljátok ti is, hogy meghaltatok a bűnnek, de éltek Istennek, a
    mi Urunk Jézus Krisztusban.
  mcf-NT: Ëbi adsho tantiash nadta. —Ëbi cuidmenquio icnuec abided cuidadec unësacsho
    uincuemiaid Esus ëbëdi iquec. Aid tantiec icsainquio yanebi. Ambi nacpadec tabadtiadquio
    iquebi —queta.
  kjs-kjs: Go agalena re-re nimimi pupitagi nape kone madaa naa komalima kone saaba
    piralimi. Go puma nimi Yesu Keriso raapu piruma Gote raapu naa pa piralima kone
    samina.
  mni-mni: Matou adugumna nakhoisu papki maramda sire haina singthanou adubu Christta
    Jisugi mapanna Tengban Mapuga tinnaduna hinglibani haina singthanou.
  yad-NT: Jirya̱ntya jachipiya̱ darya jiñijyu̱ day, nu̱tyu diibyimiy jiryeñi̱cha variy
    juuchuvedaju̱, jnu̱vye ji̱ta jirya̱tidye vichasara variy Ju̱denuju̱, Jesucrístumu.
  mxb-NT: Ta dión taꞌani taó kuendá ndo̱ ña̱ ni̱ xiꞌi̱ ndo̱ no̱ó kua̱chi, ta viti
    takí ndo̱ kée ndó ña̱ kóni̱ Ndios sa̱ꞌá ña̱ ni̱ kee Cristo Jesús, na̱ kúú satoꞌo
    yo̱.
  pon-2006A: Eri, ih pil duwen kumwail, kumwail en kin wiahkin kumwail aramas mehla
    kei me mehsangehr dihp, ahpw aramas momour kei me kin miniminiong Koht rehn Krais
    Sises.
  maq-NT: Cuatjin nuju ngayun ne, nihñucuendun ni xi caveyun camahani xi cuma rë cjuatsehen,
    nihñucuendun xi nechun cjuahñu xi cuma rë Nina xi tjin tangun cjuatacun nuju cojo
