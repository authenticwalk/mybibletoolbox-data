    timeete ma timap pa toono na. Mi iŋgi ambotmbot be ambesmbeeze pa Anutu mi ampakur
    zaana.” Kozo kakam ŋgar ta kembei, to ambai.'
  myw-myw: Yakamiy-vak, kadiloka kudokeimiy takanigs yakamiy silma̱nin sinap kalbaleb;
    awoum bukuvgavaws; tage kumovs simiy Yeisuw Kelis, silma̱nin Yowbad nawotet.
  sby-sby: Nenjamwe mulibone kubeti bafwa pakwamba shangofu sha bwipishi pali njamwe,
