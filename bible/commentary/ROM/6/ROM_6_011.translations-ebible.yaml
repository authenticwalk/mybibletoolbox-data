  san-TIB: ཏདྭད྄ ཡཱུཡམཔི སྭཱན྄ པཱཔམ྄ ཨུདྡིཤྱ མྲྀཏཱན྄ ཨསྨཱཀཾ པྲབྷུཎཱ ཡཱིཤུཁྲཱིཥྚེནེཤྭརམ྄
