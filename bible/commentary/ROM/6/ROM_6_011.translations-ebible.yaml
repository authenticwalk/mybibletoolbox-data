  kxv-kxv: ଏଲେକିହିଁଏ ମୀରୁ ଜିକେଏ ପା଼ପୁତା ହା଼ହାମାଞ୍ଜେରି ଇଞ୍ଜିଁ ଅଣ୍‌ପାଦୁ । ସାମା କ୍ରୀସ୍ତ
