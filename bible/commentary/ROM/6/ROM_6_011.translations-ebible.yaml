  tam-2017: அப்படியே நீங்களும், உங்களைப் பாவத்திற்கு மரித்தவர்களாகவும், நம்முடைய கர்த்தராகிய
    இயேசுகிறிஸ்துவிற்குள் தேவனுக்கென்று பிழைத்திருக்கிறவர்களாகவும் எண்ணிக்கொள்ளுங்கள்.
  azz-NT: Huan axcan namejuan monequi ximopohuacan que nanmomiquilijque ya, quijtosnequi
