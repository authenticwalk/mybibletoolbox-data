    ampa, wape metarang we Allai aha na meweboyari ria Kristus Yesusi fo.
  fai-fai: Kale leiw makuw be ki, kibi kibiliwta kilim kit atamomo, nuka ban keimin
    kitid akfak tem buduw bá ka, kalin kala. Kata kiba Kadais Yesus so makuw keiyámin
    dim, kiba Got so bidiw ko.
  ura-NT: Nii rijijieein techu, inara netonai osa coreniha onaaneein inara jaberoco
    teein, Cana Coaunera rai ichaonaa que Jesocurisito aina jiniiquiin ichaohichene
    caohachae.
  mcd-NT: Nanscarifi aquin natian man shinantiro isca huaquin, —Un chaca ipaoni cuscan
    man cuyoa. Afanan ua ahuusca huatiroma. Natian un Jesucristohuunoashu Upa Dios
    fu rafucacaini ua amapaiyai cuscan aashquin, —ishon anori shinancahuun.
  urt-urt: Taꞌe luku pe, ki ŋahilyeh me yip. Ŋoihmbwaip yerkeime yip si nule pe, yip
    yukur plihe yarp yal yoto bongol tikin ŋoihmbwaip pupwa, pakai. Yip si yarp ya
    yoto Krais Jisas pe, yip se pa yurp juhilyeh topoꞌme Got.
  kiz-kiz: Kwa njela jhejhuejhu, namu kabhele mwilondeka kwibhalangila kujha bhafu
    mu dhambi, bali mwebhaomi kwa K'yara mu Yesu Kristu.
  tzo-TZE: Ja' no'ox jech ec li vo'oxuque, yu'un avich'ojic ta muc' li Cristo Jesuse,
    jech tsc'an ti j'ech'el chamenoxuc ya'yel ta sventa li c'usitic chopole, ti ja'
    cuxuloxuc o ta spasel c'usi tsc'an Dios eq'ue.
  lex-lex: Hota emkade walia, ina-nara ama-hyali, hota miatu mpiaror nohor inon wamuehemi
    de pa emeka riy maka do'a-hala edon nodi plolli owa'an la, mak kor oleka Kristus
    Yesus rla' ihru ida-ralm ida pede la'a mormiormi ralamni de miodia ya'uli-yawedia
    la Uplerlawna.
  dov-dov: Munzila ikozyene, anywebo mweelede kulibweza mbuli bafwide kuchibi, pesi
    baponede kuli Leza muliJesu Kkilisito.
  rgu-rgu: Emi muste tao ao-ina mara leo naꞌ boe. Sama leoꞌ emi mate, huu ria na de
    salaꞌ a ta nanuu kuasa neuꞌ emi soꞌ. De besaꞌ ia, emi muste leo-laꞌo matudu hada-horomata
    neuꞌ Manetualain, nana huu emi nanahekeꞌ mo Yesus Kristus.
  toc-NT: Pus na̠chuná chú hui­xinín hua̠nti̠ li̠pa̠­hua­ná̠tit Jesús qui̠­taxtuy
    pi̠ aya ni̠ni̠­tátit y niajlay túcu ca̠ma̠t­la­hui̠yá̠n tala̠­ka­lhí̠n, pero huata
    cala­ta­pá̠tit cumu la̠ lac­sa̠sti cris­tianos hua̠nti̠ caj xma̠n nata­maka­pa̠­xu­huay
    Dios chuná cumu la̠ Quim­pu̠­chi­nacán Cristo.
  som-som: Sidaas oo kalena idinku isku tiriya inaad dembiga u tihiin kuwo dhintay,
    oo aad Ilaah u tihiin kuwo nool xagga Ciise Masiix.
  mam-C: Exsin ikyx kyeji'y, kyq'onktzin kyib'a tze'nku kyimnin te il, me itz' te
    Dios, noq tu'n kymujb'il kyib'a tuk'a, tu'n Crist, a Jesús.
  ndj-ndj: Wuwula wula yumwi mwiholi kucha musova kwanongwa ya sambi, lakini pamwikala
    kwa lighanja na Chapanga kwa njila ya Yesu Kilistu.
  mbj-NT: 'Ti hadoo né da bëëh. Taw''ããts hẽ hahỹỹ da bë hyb n''aa newë: “Ỹ dajëb
    wät nesaa do ji moo hew''ëët do hã. Kristo Jesus hã ỹ h''yy kata däk do hyb n''aa,
    P''op Hagä Do ỹ weh''ëëh hyb n''aa ỹ bawäd had''yyt hỹỹ kä”, näk da bëëh, bë h''yyb
    gó.'
  lat-VUC: Ita et vos existimate vos mortuos quidem esse peccato, viventes autem Deo,
    in Christo Jesu Domino nostro.
  ngp-ngp: Naivo nanywe keoneni enga want'hu wabanike kwe mbuli yo wavu, mna mwi wagima
    hamwenga na Mnungu kwa kulungana na Yesu Kilisito.
  enq-2: Nyakama apata koo pingi mana dupa yakinatala, kumapae kalyamino dokonya,
