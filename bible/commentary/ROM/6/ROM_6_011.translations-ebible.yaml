  eng-ASVBT: Even so reckon ye also yourselves to be dead unto sin, but alive unto
    God in Christ Jesus our Lord.
  mna-mna: 'Tana niom ta kembena. Kakam ŋgar pa ituyom ta kembei. Koso: “Niam tomtom
