  eng-BBE: Even so see yourselves as dead to sin, but living to God in Christ Jesus.
  ixl-CNT: Echat sebꞌan majte. Bꞌantaj aas ayaꞌl kala kamyeꞌlex vatz u paav. Ech tiira
