    baanaɡ̶a nigo, ane daɡ̶adiaa yakadi mowo ane beyagi. Pida adiniciaceekenitege
    niɡ̶ina oko ane newiɡ̶a maweniɡ̶idenitetiwaji Aneotedoɡ̶oji, leeɡ̶odi me ɡ̶adexocitege
    Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Igul go sul, ag agtal en guzenai dabilan, “Ig han noumemun sul, gonun,
    igul eg gonugau gusig nug ig koli gumigabun iborain tam.” Ag agtal abiu mamamen,
    Uwait nug Yesus Kristus awau dabun asai meun, gonun, ag guzenai dabilan, “Yesus
    nug awau daimai, Uwait nugau ougab siksikabun salau mai dareu sul, ig han guzenaital
    guzenamam.”
  ctu-BL: Che' ja'el jatetla, ña'tanla jilemix i p'ʌtʌlel mulil ti la' tojlel, pero
    cuxuletla cha'an mi la' ñuq'uesan Dios ti Cristo Jesús.
  meq-meq: Tə nəkurom na, andza niye dərmak. Sərum ha na, ka mətum, gədaŋ i mezeleme
    andaya fakuma sa bay. Anəke nəkurom mandza eye i Mbəlom hərwi nəkurom madzapa
    eye tə Yesu Kəriste.
  noa-H: Mag pãar ya Cristo hich garmua mag pekau pödpʌ̈itarr dʌ̈ita naawai tag pekau
    waumaaugau ya chi k'ëchamjöta habat. Magarrau Cristo dʌ̈i nʌm gaaimua Hẽwandam
    hat'ee nem wajap'a wawaagan chadau jũrr k'ĩir hubagta habat.
  alp-NT: Imi lekwe suke imi noake be imi mata sakesa kai Kristuse Yesuse peneka,
    eti dosare kbasae imi moneka, kai meije imi esa kaiNi peneka hoko imi hidupe lulu
    Alla Eni sukare.
  san-VEL: tadvad yuuyamapi svaan paapam uddi"sya m.rtaan asmaaka.m prabhu.naa yii"sukhrii.s.tene"svaram
    uddi"sya jiivanto jaaniita|
  kbq-kbq: Hagi tamagra'a refko huta antahiho, ko kumimofo hankavefintira fri'none
    huta nehuta, Krais Jisasimpi, Anumzamo'ene kasefa huta mani'none huta hiho.
  kbh-kbh: Cachcá, ts̈ëngaftanga cmontsamna jtsejuabnayana, chë ya ndoñe más bacna
    soyë́ngaca mandánënga s̈mojtsemnama, pero vida s̈mobomna lempe jtsamëse Bëngbe
    Bëtsá ts̈ëngaftangaftaca oyejuayá chaotsemnama, Cristo Jesúseftaca cánÿiñe mo
    canÿacá jtsemnëse.
  ron-LSB: Astfel, considerați-vă și voi înșivă ca fiind morți față de păcat, dar
    vii pentru Dumnezeu în Hristos Isus, Domnul nostru.
  pon-pon: Iduen komail, komail en wia kin komail me melar jan dip, ap memaur on Kot
    ren Krijtuj Iejuj.
  nhe-BL: Nojquiya ica tojuanti san se. Ma timoitaca para tiitztoque queja timijcatzitzi
    quema tlajtlacoli techyoltilana, pero ma tiquilnamiquica para tiitztoque tiyoltoque
    para tijnextise ihueyitilis Toteco Dios ica ichicahualis Jesucristo.
  sps-sps: Jesan kan, ami ma fakats a tsivom am kat on pis vaare to tu aveto faarei
    raror vainy mat to te gim ror ma katkat aveto. Ai to kan, ami ma fakats a tsivom
    faarei rarom vainy te toto fatabin er ana mi toto rom faatok iny rom siinaiv ten
    Gov, tana saa ami kaa rom koman e Jisas Krais.
  wnc-wnc: Siwan ina unzakan ginda Jesu Kraiskat gatake musipza takngatukan natapnong.
    Natake ninda sanga musia enayaaknga gatu tawanangge gwa bitakumang ngang natapa
    kekeknga siyok. Siwan Anutuekan natanggamatake tasinong.
  bus-bus: Lɛn apinↄ se, à a zĩnda diɛ gɛ̀nↄ ũ durun yã musu lɛ, égↄ̃ kuu Luda pↄ́
    ũ Kirisi Yesu guu.
  gub-BL: Nezewe peze pezeupeupe nehe no. — Ikatu 'ym ma'e wi zanepyro a'e. A'e rupi
    zapuner ikatu 'ym ma'e iapo re zanepytu'u haw rehe zane nehe kury, peze peiko
    pezeupe nehe kury. — Zaikuwe wi Tupàn inuromo zane. Xiapo hemiapo putar haw. Zaneruwihawete
    Zezuz inuromo zazemono'ono'og nezewe mehe.
  imo-imo: '@see-verse:ROM.006.010'
  boj-boj: Dego kere niŋgi endegsib are qaliy. Niŋgi moiyobuleb deqa niŋgi olo une
    aqa kaŋgal tamo bul sosai. Niŋgi Kristus Yesus beteryosib Qotei ombla ŋambile
    unub.
  eng-DRA: So do you also reckon, that you are dead to sin, but alive unto God, in
    Christ Jesus our Lord.
  knf-knf: Kë an kak hënk di nawooŋ kaşal kaji nakeţi, kë pekadu daankak aţoŋan, naţëpna
    ţi Yeŧu Kriŧtu aka ubida pa Naşibaţi.
  san-KHM: តទ្វទ៑ យូយមបិ ស្វាន៑ បាបម៑ ឧទ្ទិឝ្យ ម្ឫតាន៑ អស្មាកំ ប្រភុណា យីឝុខ្រីឞ្ដេនេឝ្វរម៑
    ឧទ្ទិឝ្យ ជីវន្តោ ជានីត។
  arn-NT: Ka femngechi, eymün ta lalu reke trokiwkülemün tamün yafkawenoael, welu
    may Ngünechen mew tamün mongeletuael, tamün kiñewkülen mew ta Cristo Jesus eymün.
  zas-NT: Ziangajc lëjt gol been cwent guial ma güjtidi par dol, abiꞌ ma nabandi par
    Dios guial ma najdi tijbzi con Dad Jesucrist.
  ken-NT: Bě nkwɔ bǎbhɔŋ bɛsɔt mmʉɛt ɛyɛka mbɔ bɛ bǎgu, nɛ bɛ bǎbhɨ́kɨ́ pɛrɛ bhɔŋ
    yɛ̌nyɨŋ bɛkʉ nɛ bɛbʉ́, nɛ bɛ bǎchi nɛpɛ́m ndu bɛ́tok Mandɛm ndu yi áchɛ́mɛ́
    bhe nɛ Yesu Kristo.
