    tavun.
  mxq-NT: Nandʉꞌʉn nayjyáwʉdʉ miits éxtʉmʉ oꞌkpʉty ma̱ ja pojpʉ, es dʉꞌʉn éxtʉm tʉ
    mjikypyʉktʉ tiꞌigyʉ mʉt ja Jesukristʉ es xymyʉdúndʉt ja Dios.
  tzj-NT: Ja c'a chewe ixix chakaja' tebana' cani' ixcamnak chwach ja il mac, maxta
