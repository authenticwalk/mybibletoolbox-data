  sll-sll: Mongwo meri iwe, ni yalhobi ereyu tal nigi dongwo ol wanga hol i mobin
    hal wa tere, God guman tere, Kraist Yisas kina ha di yuwo ya ol pire pire monga
    meri moli nanga pamua.
  yaq-NT: Junuen ket eme'e, ka tu'ik bo'o jooriawamta betana jaibu kokkokame benasi
