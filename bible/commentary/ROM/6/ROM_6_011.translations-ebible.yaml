    ngät bä bä ma Ngämuqa nävät ma Jisas ma Krais.
  ita-1885: Così ancora voi reputate che ben siete morti al peccato; ma che vivete
    a Dio, in Cristo Gesù, nostro Signore.
  muy-muy: Nahkay ahàr àɗəm kə̂sərum lekʉlʉm day kala akaɗa kə̀mətuma, nahkay ti lekʉlʉm
