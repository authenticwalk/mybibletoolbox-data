    pah, jwiítdihbʉt yéej chãj cádahat caá náahap. Ãjeéh jwiítbʉt boo pʉd jʉ̃óhnit
    panihnit jʉmna, Dios ã weñat pínahboodíhjeh chãjat caá náahap.
  taw-taw: Anɨb ak, chɨn Klays ayɨp jɨmñɨl kumnok tek lup binɨb okok, ne tepayaŋ tɨkjakak
    tek, anɨb ak nep chɨn abe tɨkjakɨnɨgabun.
  jic-NT: T'üc' way cupj Jesucristo juts'a'á; tecya'lequecj jinwá qjuis tepyala Jesucristo
    lal, mpes nin qjuis tepyala cupj. Dios jas tjijyünsa Jesucristo, tüpü'ü jupj niswá.
    Mpes t'üc' wa ca qjuisin müjünsüs wa.
  zap-NT: No belne che wet be yra be Ne, zenga ke yban be zegne wban ke Ne.
  wer-wer: Tiar Kristoë wel wia pöl wel yawi pötak piik yal yemangk. Pötaanök tiar
    epël ëwat panë wë. Anutuuk pi wal ë ulmëa pöl tiar wal ë niulëën piik yal ëak
    öpenaat.
  ipi-ipi: '@see-verse:ROM.006.004'
  qul-NT: Sichus Cristowan cusca wañuyninpi canchis chayka, ajinallatataj causarimuyninpipas
    paywan cusca causasunchis.
  ter-NT: Vo'oku koeku kutí kó'iyea xané kixoâti ûti ne Kristu ya ivókeovo, poéhapoanemaka
    ûti xoko Kristu koeku exépukopea ukópea xapa ivokóvoti.
  bmr-NT: Cristofaño mihicacuuhi. Jaanegui mihicacujitɨhi mohimitɨ ifi onoobadɨ. Jaanotɨ
    bohono ifi onoobadɨro mihicacuhi, oono Cristo iguijeveunotɨ ubuheeteubadɨ.
  fuf-fuf: Ko ɗun waɗi, si en yuɓɓondirii e makko ka mayde makko, pellet en woniray
    kadi wano non ka immintineede makko.
  bhl-bhl: Feinka! Nuso eso makuw fein fewtokoko, bomi, sili sili nam beem dulum elote
    kuansuluw kunum waneng kebuw tewe, Sunbin-Got e nulo Yesus emdiw iti yemkalfol
    koyemeko, nuso Yesus eso bongguko, nukati akalem emdiw finik so keyembe te.
  ons-ons: Ŋene eŋerop makatake weku okane, eŋe seukke yale seukkoneo, yemo numa weku
    yewaka ŋene baŋ eŋerop makatak nagu weku okanŋem, eŋe okange yale, ma wirikŋongi
    wisikae more wiekene.
  con-NTPO: Jesucristoi'ccu fae'ngae pa'ta ñoa'me gi tisei'ccu fae'ngae qquendyapa
    canse'faya.
  ghs-ghs: Oi napai baata nohoho tomidza naatetaho isakita napa paha qoridzeta nohoho
    tomidza naate qaarakoi.
  peg-peg: ଇନେକିଦେଂକି ଜଦି ଆପ୍‌ ହେୱାନ୍‌ତି ହାକିନି ଲାକେ ହାତିସ୍‌ ହେୱାନ୍‌ତି ଲାହାଙ୍ଗ୍‌ ଏକ୍‌
    ଆତାପ୍‌ନା, ତା ଆତିସ୍‌ ହାତ୍‌ପା ହେୱାନ୍ତି ଆରେ ନିଂନାକା ଲାକେ ପା ନିଙ୍ଗ୍‌ଜି ହେୱାନ୍‌ତି ଲାହାଙ୍ଗ୍‌
    ଏକ୍‌ ଆନାସ୍‌ ।
  txu-NT: Godja gwaj kumẽ batipdjikam baje ro'ã batyk pyràk jabej dja gwaj kam kumẽ
    baje mrãmri ne ro'ã akubyn batĩn pyràk.
  eng-WEBU: For if we have become united with him in the likeness of his death, we
    will also be part of his resurrection;
  gnw-NT: Echa'ã Tumpa yandeapo pentiño Cristo ndive Cristo imano re. Jae ramiño vi
    Tumpa yanembɨjecove yeta yandereru umanocue vae reta ipɨte güi, umbɨjecove ye
    Cristo güeru umanocue vae reta ipɨte güi rami.
  mux-mux: Krais kulurum kene oliu yu-kene wasie tapú-topu kulurumulu, aku lem pe
    yu lomburupa ola mulurum kene aima sika aku-sipu oliu yu-kene wasie tapú-topu
    lomburupu ola molupu yunu molemú mele wasie molomulúko.
  maj-NT: A̱t'aha̱ tsa nkuhú tsichu maka̱á Cristo̱ nk'ie nga k'ien, b'a̱ ts'ín ta̱
    nkuhú ku̱i̱chú maka̱á nga kj'u̱a̱íya ngáhaná xi nkú ts'ín j'áíya ngáha̱ ra̱ ngabayoo̱.
  bkq-NT: Jesus Cristo agâ tokaleoem kydawylygue, Cristo igueduo, kyiguely lâpylâ
    waunlo ara. Cristo agâ on-hoam lelâ kydawylygue, kyigueduo kurâem kyetonze Deus,
    Jesus kurâem tientondobyry ara, mâkâ agâ aunloenlâ kitoem.
  kue-kue: Ana Krais goglmere yegl nono ye bogl akiye gounga, te ye andigl ukor omereyegl
    nono ama ye bogl andigl ukor enamga.
  cot-NT: Jac aconoajiacari Quirishito imetojaquegueti quejetaca ametojajiaque aatimpa,
    ariquea anquejejiaquempa anconoajiaquempari aisa ipochatanajigueti.
  bnp-bnp: Si rihi e Kristo, i manga si mate turana. I mavonga, bara si mahuri mule
    manga ia.
  apn-NT: Nhũm mẽ pahte amnhĩ nhĩpêx tũmja te Jejus kôt htyk nẽ hapêx par pyràk. Nẽ
    mẽ pahte amnhĩ nhĩpêx nywja te Jejus akupỹm htĩr pyràk o amnhĩ nhĩpêx.
  ctp-NT: Ngwañaꞌan nchka chaꞌ wa lka ndiꞌin chaꞌ ꞌñaan loꞌo Krixtu. Ngujwi yu xa
    nu yꞌni tyii yu kiꞌya nu ndukwian. Loꞌoan ni, sa ñaꞌan lka si ngujwian, ngwañaꞌan
    lkaan; loꞌo bra nu tyuꞌuan xiyaꞌ, bra kanꞌ kaja xka chalyuu kwi ꞌñaan, sa ñaꞌan
    ngwa bra nu ndyuꞌu Jesús xiyaꞌ.
  opm-opm: Krais orhe tapnong ham hapuriya hatin hat ma pati han bap dir Arpinnap
    orhornong ma pamsuhupru mat orhor dirnonghe imat orhor napamsas orhe tapnong nahatipra
    ma hapat dahat pati han bap dirmur.
  bvr-bvr: Ngaw, ngarla! Minyja ngayburrpa rrapa Christ gu-ngardapa nguburr-negiyana
    gun-gata nipa a-juwuna, ngayburrpa barrwa nguburr-molamiya barra gun-maywapa minypa
    nipa Christ a-molamiyana. Ngardawa gu-gurdiya nula burr-guta ngayburrpa rrapa
    Christ gu-ngardapa nguburr-negiyana.
  zad-NT: Na' daa ba witlenchone', ka'kzan yibancho ka bibane' ladj beṉ' wetka'.
  kmg-kmg: Nâŋâc hâmoc-ticnere hawari ehuc erao šuhuckembeŋte fafahare-ticnao sâc
    i jaha ehuc šuhuckenaŋmu.
  aso-aso: Ee, ezela giꞌmizo mino eiꞌ hilidiꞌmine ogo lazasi makaꞌ hiluneꞌ gilineꞌ
    nenako nemuꞌ nene aza hilingutiꞌ otidiꞌmine ogo lazasi nene ha ote noneꞌ gilivosa
    minelesune.
  uli-uli: Bo hare si dabey bo sibe sew chog irel maes le be igegel yal mes, ila ngo
    be wol ila sengal yach dabey irel yal molow tefael mo irel maes le be igegel yal
    iy molow tefael.
  nin-NT: Nu nggo, inta i kɨ ni tasi nâ ta si nggo à ttu nggo, uwa a si meme yo itasi
    imunta yi i ta di inta si yirr ni Kristi nâ ta si nggo à tasi.
  acu-NT: Cristo jarutramak jakamunmaya nantakin asamtai, iisha Cristonu asar, Cristojai
    iwiarsamua nunisrik tura jakamunmaya nantaknua nunisrik tunauka nintimtsuk pujustinuitji.
  cak-WNT: Ruma wi can xa jun chic ri kabanon riq'ui ri Jesucristo ruma ri rucamic,
    can yoj jun chuka' kabanon riq'ui Riya' ruma ri ruc'astajbel.
  ebk-ebk: Tay mu tit-iwa ay naetapi takú kan hiya as nan natuyana, tit-iwa us ay
    maetapi takú kan hiya as nan natakuwana manipud as nan utúy.
  spa-PDDPT: Porque si nos unimos en la semejanza de su muerte, también nos uniremos
    a la semejanza de su resurrección.
  ruf-ruf: Kwaapfila ka twilunga naye mne ukufa, pfipfila twitselunga naye mne ukutsilihuka.
  gun-gun: Mba'eta Cristo omanoague rami nhande voi hexeve nhamano rire ha'e onhemboete
    jevyague rami avi 'rã jaiko.
  agu-BL: I bin jalu', junit bin o' tu Cristo. Na yi quime'n i', ni'cu'ntz chi yi
    ya'tzk kaquime'n ketz. Yi ko ya'tz, ncha'tz yi titz'e'nt i', ya'stzun yi kitz'e'n
    ketz. Kok'be'n kib tu Cristo jalu'.
  isn-isn: Kunsoko anga naikukamantanigwa palung'wi nung'wenso kumpyani ansha akwe,
    hangi kukamantanigwa muuki wakwe.
  eng-PEV: We joined up with Jesus Christ and it is like we die, just like he died,
    and then it is like we come back to life, just like he came back to life.
  ilo-ULB: Ta no nakipagmaymaysatayo kenkuana iti ipapatayna, makipagmaymaysatayonto
    met iti panagungarna.
  pir-NT: Sa yena Cristo yequina ijina Cristo yariaro ahri yehpa cjã pagʉre tiquiro
    cohãriro saha mari gʉ̃hʉ yariariquina tiquina duhuriro saha mari ñañe yerire duhuu.
    Sa yena Cristo yequina ijina tiquiro masa mʉjariro sahata mari gʉ̃hʉ quehnoana
    ijinata. Ti poto tjire.
  anv-NT: Néndé, tɛ mbaá ɛsé déchomé mmyɛ ne ji né gefɔge negbo ɛníne na,
    ɛlú wáwálé nnó ɛsé ntó déchome nyɛ mmyɛ ne ji dékwilé né negbo ndɛre
    ji akwilé.
  sab-NT: Ulia che Cristonu che age me no talla chugu ngwadi che mo ta gbu me age
    me no dare ngeru kare, e salengwli che jokeda ule Cristo ole kare, ene kaire Chube
    che ta gbu chage nganake ta jagere ole e salengwli Chube Cristo jaba gbuni gwade
    kare.
  tmd-tmd: Krais pɨsaŋ nɨgiö nɨgön wöröxmɨŋa makwam, nuŋ höbkal öbɨlön kömö mɨd mag
    akuyöbö, mai an kwo algör ör öbɨlön kömö mɨjnɨŋa.
  acr-NNT: Ma we xꞌan xa jun chiqe rukꞌ ri Cristo chupa rukamik, jekꞌulaꞌ riꞌ xa jun
    qaꞌanom rukꞌ chupa rukꞌastajibꞌal.
  kpg-kpg: Idimaa gidaadou ala gu buni anga gi Mee i dono made, gidaadou guu buni
    labelaa gi Mee i dono mouli aga.
  taj-taj: चुदे य्‍हाङ ख्रीष्‍टदेन छ्‌याम गिक तसी सिजी भिसम य्‍हाङएनोन थे ह्रङ् लसीन
    सिबाग्‍याम सोला।
  avt-avt: Hɨram mar im. Nɨpaa haiu metike Krais mau niutɨp, haiu maa metikerek. Te
    maain haiu mamtikerek mamu niutɨp haiu pɨke mamɨkrit mamu mamɨr ke in ek hɨrak
    epei kekrit kau.
  cbk-cbk: Si ya man junto kita con ele cuando ya muri le, ansina tamen unido ya kita
    con ele cuando ya resucita le.
  uig-ARA: چۈنكى مەسىھنىڭ ئۆلۈمىگە ئوخشاش بىر ئۆلۈمدە ئۇنىڭ بىلەن بىرگە باغلانغانىكەنمىز،
    ئەمدى بىز چوقۇم ئۇنىڭ تىرىلىشىگە ئوخشاش بىر تىرىلىشتىمۇ ئۇنىڭ بىلەن بىرگە بولىمىز.
  tuf-tuf: Jesucristo chinír eyta is cat sácajaquinan wanro. Ey urán wan rehquín acu
    sácajaquinan wanro. Eyta cuácayat, ey urán wan rehquít, is cat sicor estají yinátaro.
    Ey yehnár eyta is cat sicor eyta yinátaro.
  abx-abx: Kon makihuwang kita si kamatayun-na si da'ito pa'agi, sigurado nga akahuwang
    na liwat kita kam si kabanhaw-na.
  mco-NT: Co nmɨbɨjcɨm Jesucristo, chi n'ijtɨm mɨɨd yɨ', co yɨ' tɨ y'ögy, jadu'n nipaady
    nej jɨhuɨ̈y tɨ n'o'cɨm quipxy mɨɨd yɨ'. Co Jesucristo yjugypɨjcy mɨɨd jemybɨ yjugy'ajtɨn,
    nañ jadu'n ɨɨch ajt nbaatɨm jemybɨ jugy'ajtɨn quipxy mɨɨd yɨ'.
  cpb-NT: Oshiyakotakarira irirori, oshiyawaitakawowa ankamakityeeme, ari ampiriintai
    eejatzi ikantakaga irirori.
  aon-aon: Apak adur manak matukur Krais aria mani anan magok kabi anan nagok um.
    Aria namudok atin, apak douk manak matukur anan aria adur ta muni anan mukitak
    wonugwehw kabi anan seiwok nakitak wonugwehw um.
  hus-NT-2005: Kom jelti max u chemech junax kʼal na Kristo, anchanꞌ jeye ti neꞌech
    ku ejech ti ít jelt xan ti Jajáꞌ ejech.
  mig-NT: Chi̱ nú ɨɨn núú‑ni ni̱ ka̱nduu‑yó jíín‑yá jíín nátu̱'un ni̱ ji'i̱‑ya̱, suni
    súan nduu‑yó jíín‑yá jíín nátu̱'un ni̱ nachaku̱‑ya̱.
  bps-bps: Du ku gagin ito kenen di fatin, too glut gagin ito kenen di ktékan, du
    fye nun falami nawaito salngad kenen.
  mbs-mbs: So migsebad kidon den diyà ki Cristo te pegkematay tadon iling kandin,
    yan megsebad kidon heman diyà kandin te pegkeantay tadon iling te pegkeantay din.
  tof-tof: Ene amkomana. Mibü ngaep ngyabena blakónórr, da ene inzana, mi nurrbarirrü
    Yesuzan nurrótókórr. Olgabi mi oyaka dabyórrünakla oya büdüldü. We zitülkusdü,
    mi sab tübarsino küsil ngyabendó, wazan türsümülürr. Da amkomana, olgabi mi ta
    oyaka dabyórrün kwarilo oya küsil ngyabendó.
  cme-NT: Na saa da, da kuɔ i kuu kulduɔŋgu baa Kirsa‑i, i ka bi sire sireduɔma baa-yo.
  sus-sus: Na kui, xa won nun Marigi Isa bara findi keren na won won xunxaxi ye xɔɔra
    tɛmui naxɛ a xa faxɛ ma misaali ra, won man fama nɛ rakelide faxɛ ma alɔ a tan.
  pon-2006: Pwe ma kitail miniminiong Krais ni atail iang sapwellime pwoula, eri,
    kitail pahn pil miniminiong ni atail pil iang sapwellime iasada.
  dad-dad: Ada yogon laa bun, enei gen ĩ geid bagu fadan ouf are, ada momoi bagai
    yogon kel fãya buneg, ĩ geid bagu fadauf.
  zab-NT: Ne belati chi brubnisnɨ anan tubyzi cun Jesucrist lo guelguty xtenny, ziyza
    zec ni gubíi gubánny ax rdxapzacnɨ guelnabány cuby.
  jae-jae: Aêac tamac êndu dawiŋ Kilisi tatôm eŋ gêmac êndu, tec oc dandi sa dawiŋ
    eŋ tatôm eŋ gêdi sa amboac tonaŋgeŋ.
  ksd-ksd: Tago ona di tar vatumurot dat me ta ra malalar i kana minat, na damana
    bula pire dat ure kana nilaun mulai kan ra minat;
  msm-NT: Manno nakaunung kid ki Jesu-Cristo to pagkamatoy din, nakaduma kid isab
    to pagkabanhaw din.
  myk-myk: Can na, wu xu wu bi pye kanna wèe ya pinnɛ xu ni wu ni, nakaara baa wèe
    na ba binnɛ ɲɛ ni wu ni wu wo kariɲɛɛgɛ ki funŋɔ ni, ba wuyɛ pyaa kʼa ɲɛ ɲɛgana
    lemu na wɛ.
  sbe-sbe: Keliso yona boita unai maiyada ta laomakesega. Unai kabo iya hinage maiyada
    Yaubada ye hetoloꞌuyoida.
  mcr-mcr: Ne Kraisi Iqutä ämuäŋnanä, Iqu äpäkoŋgqä-pa äpäkoŋgque, iŋi Iqu aŋgumä
    ävaukqä-pa, ne-pqä asä ii vauanique.
  cux-NT: Ní nduuti chi tan'dúúcā chi daama cueⁿ'e yú ndúúcu yā taachi ch'īi yā, 'tiicá
    ntúūⁿ cuaacu nííⁿnyúⁿ chi dáámá cunee yú ndúúcu yā. Ní nnduuchi yú tan'dúúcā chí
    maáⁿ yā nnduuchi yā yeⁿ'ē nguaaⁿ tináⁿ'ā.
  tur-YTC: Eğer O’nunkine benzer bir ölümle O’nunla birleştiysek, O’nun dirilişinin
    de bir parçası olacağız.
  san-ITR: aparaM vayaM yadi tena saMyuktAH santaH sa iva maraNabhAgino jAtAstarhi
    sa ivotthAnabhAgino.api bhaviShyAmaH|
  bel-N: Бо калі мы сталіся злучанымі з Ім падабенствам сьмерці Яго, дык будзем [злучаны]
    і [падабенствам] уваскрасеньня,
  sch-sch: A thi anghan ei ni khom ama leh inzomin ei thia ma anghan ama leh inzomin
    kaithoiin om sâng ei tih.
  mic-MIQNT: Aq ginu newgte'ji'gup maw Se'sugulieg aq newgte'ji'gup ta'n negm teli
    np'g'p pa na wijei ginu ngute'jitesnu maw negmeg aq wijei tli unaqa'lugsitesnu
    'st'ge' negm ta'n tel minunsip.
  huu-NT: Cristo fiodaite; iadedɨ naiemona jillode. Naimɨe dɨbeimo caɨ illanona, caɨ
    comecɨaɨmo ite jearedɨcɨno anamona caɨ jillua jira, Cristo ie mare rafue anamo
    birui itɨcaɨ.
  jiv-NT: Krístuja̱i̱ tsaniṉkiu asar Niiji̱a̱i̱ métek jaka áintsaṉketji. Tura núnisaṉ
    Niiji̱a̱i̱ métek nantaktiniaitji.
  otm-NT: Nu'bʉ mí du ra Cristo, nɛ'a ma ts'on 'yomfɛ̨nihʉ bi du bʉya. Janangue'a
    nu'bʉ mi xox Oją a ra Cristo, dám 'bʉhmbʉ ma'da'yo nɛ ma'da'yo dím bɛ̨mhbʉ ya.
  dah-dah: Be, neŋbe gwaha mat Yesu Kristuya uŋkureŋ heŋ kamtiriŋ kenem yeŋ huwaryiŋ
    gwahade goyen po, neŋ wor fudinde Al Kuruŋ beleŋ disaŋ heke huwartek.
  tnk-tnk: Ro iamɨnhi irə tɨ nəri nə mə səməuvehe mho kuatia kɨtaha min ia nemhəien
    səvənhi, nənə tsəuvehe mwi mho kuatia kɨtaha min ia noien sə Kumwesən rɨno in
    rətui mwi ia nemhəien səvənhi.
  kpr-kpr: 'Ne eregoseva: Iesu kau nange ambududurusira, aminga ava ambududuruse,
    namonde Keriso de dabade tatarera amo, nu kau nange nange jebugedo erorusira aminga
    ava, namonde jebugarera.'
  san-IAS: aparaṁ vayaṁ yadi tena saṁyuktāḥ santaḥ sa iva maraṇabhāgino jātāstarhi
    sa ivotthānabhāgino'pi bhaviṣyāmaḥ|
  nho-nho: I taatou ni mmate pee ko Christ, taatou hoki ma ki massike ma te ora hoou
    pee ko Christ.
  gym-NT: Ni krütani ketetibe gwaire Kristobe, aisete Ngöbö diebti Kristo nükaninta
    nire, ye kwrere Ngöbökwe ni mikadi nüne btin. Abti kä mrä angwane, Ngöbökwe ni
    mikadita nire nünakäre kärekäre jabe.
  azg-NT: Ndoꞌ ntyja ꞌnaanꞌ na tueꞌ jon, chaꞌxjen na sijonhanꞌ jaa chaꞌvijon ntꞌoo
    yo Cristo, manndaꞌ vaa na conanꞌjön yo juu na tandoꞌ xco jon.
  bhd-bhd: किजोकि अगर अस बपतिस्मेरे ज़िरिये मसीहेरी मौती मां शामिल भोरेम, त अस भी पक्के
    तैसेरे ज़ेरे ज़ींते भोमेले।
  too-NT: Lā' como chu lakatin tā'lanī'ta'uj con Cristo chuntza' hua'chilh ixtā'nīnī'ta'uj.
    Lā' como Cristo lakahuanchokolh, quina'n nā ka'lhīyāuj xasāsti' quinquilhtamacujca'n.
  ind-AYT: Sebab, jika kita telah dipersatukan dengan Dia dalam keserupaan kematian-Nya,
    kita pasti juga akan ada dalam keserupaan kebangkitan-Nya.
  cjo-NT: 'Iroñaaka akimiteeyakarini Jesoshi. Okimitaka akaateeyakirini akamaeyakini,
    eejatzi okimitaka akaateeyakirini apiriinteeyanaani: añeeyaneeni, omaanta inashiteeyanaani
    maawaeni aakapaeni.'
  nsn-nsn: Gitie ki uangoul tagu pe inggeig pare, tono maton, inggeig i turung uiliodout
    keipingua pono tatanono ke tua tapokis pe.
  san-DEV: अपरं वयं यदि तेन संयुक्ताः सन्तः स इव मरणभागिनो जातास्तर्हि स इवोत्थानभागिनोऽपि
    भविष्यामः।
  tna-NT: Diusu ja ecuana Cristo neje dunemetana. Tu neje tupupai curusu su ecuana
    manuametana pu cua nime. Beju curusu su ecuaneda manuana pu cua nime putsu, cuaja
    tueda id'eibana nime, daja ecuaneda di neicha eid'eyu.
  lid-lid: Ya, i buku none taha mene ndrahas ndra ari buruwen ndrala bolo imek hawen,
    idah kameh, taha ahas ari buruwen hawen ale, ma taha winiyan amak ame loken i
    buku iy.
  wim-wim: '@see-verse:ROM.006.004'
  zga-M: Ulwakhuva tuhungile pupaninie nu mwene khukhihwani kya vufwe uwamwene, pwu
    tulahanga pupaninie mumbunchuka uwamwene.
  yom-yom: Bila enati tufubakana ayi niandi mu lufua luandi buna tuela fubakana ayi
    niandi mu mfulukulu andi.
  san-SIN: අපරං වයං යදි තේන සංයුක්තාඃ සන්තඃ ස ඉව මරණභාගිනෝ ජාතාස්තර්හි ස ඉවෝත්ථානභාගිනෝ(අ)පි
    භවිෂ්‍යාමඃ|
  yut-yut: Nin Kristokon gadano uŋun da kɨmot agɨt nin yo kɨsi yaŋ gɨn kɨmakgɨmaŋ,
    do uŋun da kɨmoron da pɨdagɨt uŋudeŋ gɨn nin kɨmoron da pɨdokdamaŋ.
  grc-BYZ: εἰ γὰρ σύμφυτοι γεγόναμεν τῷ ὁμοιώματι τοῦ θανάτου αὐτοῦ, ἀλλὰ καὶ τῆς
    ἀναστάσεως ἐσόμεθα,
  cpc-NT: Tima ojyakotaari irirori, kimiwaitaka ankamayitaimi, aritaki iijatzi ampiriintayitai
    ikimitaakiro irirori.
  nhg-NT: Pues tiehua yejuatzi quieme ye otemejmejque ejqueu quiename omecoac yejuatzi.
    Hua ejqueu nuyejque teyulebesque ejqueu quiename oyulebihuac.
  nya-nya: Pakuti ngati ife tinakhala amodzi ndi Iye mu imfa yake, tidzakhalanso ndithu
    amodzi ndi Iye mu kuuka kwake.
  ngu-NT: Tla otitosentlalijquej ihuan Cristo ipan imiquilis, tla ijcon, tej, on no
    melahuac ica ihuan tiyolisquej niman titoquetztehuasquej.
  kup-kup: Met Iesu Kristo darim horï toogivoz hañ horiv bat ñomah, povoz dari pinañ
    honeo ravat hezari horivoz irih maot naketü, oñ Iesu ñomahaekanañ maot baval hahavoz
    zut dari amun horï toog-poñ betet lop mageirizaronañ het tin tovai sohok.
  jid-jid: Naki inde ki si he ni'u nimi kamani ikwu ma, i ki sun ni'u har ni kamani
    lunde ma.
  wmw-wmw: Konta ikiwa tilungana naye nkati ya kifo cake, ndi sawa‑sawa novyo nkati
    ya kufufuriwa kwake, nofwe tifufuriwa.
  gmv-GGM: Nuni hessa mala hayqon izara isife gidikko qasse denithanka izara isife
    gidosu.
  ssg-ssg: Kako pakata haniwen kapi Jises Krais ti kako selai kako ti aweisal lialun
    ti kako to usiusi. Ien masin ka kako mat ohoi i. Tin masin kako pakata hani kapin
    ti kako sohot seilon ti usiai aweisali Haeu. Ien masin ka kako moih alia usi Jises
    Krais.
  zpo-NT: Chelee be ngut be tubka kwaan Jesucrist seeka roban be kwentaxa mroban xaa.
  poy-poy: Toziya handa twenga tuwera pamuhera nayomberi mukuhowa, viraa vilii twenga
    hatuweri yumu pamuhera na yomberi mukuzyukisiya.
  qwh-NT: Teyta Jesucristu noqantsicwan jucnolla captinmi, pe wanonqanno noqantsicpis
    wanureq cuenta quecantsic. Tsenollam jina cawarimushqa captin noqantsicpis cawarimushqa
    cuentana quecantsic.
  gaw-gaw: Ig genab Nug ele laip̱u tamanit, Nug ele oh mauhta daamut dayeb amu genabnab
    ig Nug ele laip̱u tamanit, Nug eḏua hibaiṯom bia, ig ele eḏut hip̱aidḵunig.
  nca-nca: Dokoro norendo eneŋo khumaró ŋundiro khumatowó tiníqo, ŋunde naŋge nore
    ŋuya pitu ko otoqowato.
  zpz-NTPP: Gun benu na den gal na tub mbecy gut nu nac nu gut mi, orzeꞌ niꞌ ziꞌl
    na den gal na tub mbecy nu byabañ nu nac nu byabañ mi.
  mkj-mkj: Pwa ma kisai wiahla oau ipen Christ nehn asai pwili Ah mehdi, doari, kisai
    pirin pel pwili wiahla oau nehn asai pirin pwili Ah iejda.
  zac-NT: Si talë na hiaꞌa unidë con Cristo nu con galguti shtë́hiꞌ, zni zac gácaꞌa
    ziquë lëꞌë më iurë tsashtë́ hiaꞌa ladi ra tëgulë.
  kyg-kyg: Na kava higetaene. Lagaemo Kalaisipiꞌmo aniꞌmo faleno lateꞌnigeta faliꞌniya
    kava huta agaeꞌeꞌmo faliꞌnisunana alino he tino ateꞌniya kava huno alino he tino
    lategaiyaꞌmofeꞌmae.
  kmk-kmk: Ta nu naidagamung taku kan Kristu utdit natoyana, maid duwaduwana un naidagamung
    taku pay kan siya utdit napaungaḻana.
  cao-NT: Jabi Cristo ya no rësoniquë, noba jocha quëshpi tsi ja naquë no. Rësohi
    tsi noba jabi siri quima no aquëquëni quiha. Ja bëta rësohax ¿ja bëta bësoyoiyamaxëhi
    ni noa ra, naa Cristo bësotëquëmahacani jascaria?
  bbr-bbr: Krais ko meiewon senek, ik nais ko pak pasar raumoi, meiemun, okon, ik
    äpu ko ätäi siräiewon senek, ik nais ko pak ätäi siräimun.
  inb-inb: Nukanchi Cristowa sugllapi wañuskasina niraiaspaka, paisinallatatami kaugsarisunchi,
    paiwa sugllapi kagringapa.
  hrv-hrv: Ako smo doista s njime srasli po sličnosti smrti njegovoj, očito ćemo srasti
    i po sličnosti njegovu uskrsnuću.
  box-NT: Mu bon, wa ka lòn nùpua na húrun wa páaníló làa wo bìo yi. Làa
    bṹn síi á wa mún khíi vèe wa páaníló làa wo bìo yi làa bìo ó orɛ́n
    vèeraráa bìo síi.
  ote-NT: Ngueꞌa̱ nuꞌbʉ stá ꞌnathohʉ con gueꞌa̱ ngueꞌa̱ ja ra uɛnda stá tuhʉ ngu bi
    duꞌa̱, nuꞌbʉ́ ma ga ꞌbʉhʉ ꞌnara ꞌraꞌyo ꞌmʉi ngu gra ꞌmʉꞌa̱, ngueꞌa̱ ja ra uɛnda
    dá yopa ntehʉ ngu bi yopa nteꞌa̱ de ja ra du.
  wnu-wnu: Eng in Yisas umor eng wapet wo nob erogori umb wogub bo Qenu wo menima
    bugamor eng gas ende wo nob erogori bo der bugomboun.
  zam-NT: Tac chele' Diox ngo cuent thidte ngòc no na' Crist co'se' nguth Crist por
    ngòo na' loo cón che'n Crist, tataaguè' gàca loo na' ryo xban na' xalque' ngro
    xban Crist làth mèn nguth co'se' gàcpe' huiza.
  zyp-NT: Ma hrahei a thihnah letah Ama kha kaa thih hrui caco, a thokawnah letah
    zong Ama khatah kaa tho hrui hrahring he peh.
  sey-NT: Ja̱je paꞌina, Cristo ju̱ꞌiseꞌeje̱ paꞌyena tsiosicohuaꞌi sëte, cuiꞌne i̱
    huëiseꞌeje̱ paꞌye maipi huëiye paꞌiji.
  nvm-nvm: Regavo no Jesuna besum fu guainma ijeg no madu no aoivabatie no iji fu
    una urinma ijeg no madu no una urik.
  mps-mps: 'E tiwai eyu dago te gesi noma bidibo ula sabo dao: da aga dali kęą pelama
    tama da te aga isali tiwai isai. Tama tialigo da, da te aga dali kęą pelama
    tama hodaloyu, me te aga hodaluali tiwai gilama te dago isali noma dabe ma hodaluama
    te gesi noma bidibo ula sabo dao.'
  pab-NT: Hiyaiya, haxawalitaiya atyo wiwaini ekakoa ekamane akereta hoka nikare tehitiyaite
    kasehetehenere akereta haxawalita wikaxekasekisakeheta.
  llg-llg: Huu ndia sama leo, ita mate noꞌu to Yesus. De, ita fo nanambaꞌak to Ndia,
    neu ko neu faik daebafok babasan ita tasoda fali teme mamates mai, sama leo Ndia
    nasoda fali.
  kyf-kyf: We -ka nɩɩ, -a -yɔ ɔ 'sɔ mɩ -bhlo bhla -we nya -a -yɔ ɔ tlɩa, 'wʋ -a -yɔ
    ɔ yia -tʋa -bhlo ɔ 'yliyɔgagɩe 'wʋlalɩ bhla.
  tpi-tpi: Yumi pas wantaim Krais na yumi bin dai olsem em i bin i dai. Olsem tasol
    bai yumi pas wantaim em na kirap bek tu olsem em i bin kirap.
  mih-NT: Tatu sa ndu‑ɨɨn yo sihin ra nu i sihi ra, cua ndu‑ɨɨn tucu yo sihin ra inga
    cuhva, ta cua coo yo minoo cuhva saa sihin ra.
  qvh-NT: '@see-verse:ROM.006.004'
  kms-kms: Beghi ni nati kin pugrine ni ane irepene pati, tedi ni nes newo kin pugrine
    ni ane irepene pes pewo. Di ren kin te nganyene nganye.
  agn-agn: Ig mga na-pen ita ra ong ni Cristo ong kamatayen na ong maning ta sia,
    sigorado enged ang ma-pen ita ka ong pagaboi nang moman.
  nhi-NT: Uan tla tehuan yotmochiuacoh sa se iuantzin Cristo itich nimiquilitzin,
    ohcon noiuqui itmochiuasqueh sa se iuantzin itich in yancuicayolilistli.
  ttc-NT: Komo iktza'x qetz oje tz'ok qmojb'a' qib' junx tuky'i'l tzan tpaj tkamlen,
    ax ikxji qetz at jun qanq'in ak'a'j tzan tpaj tjawlen anq'in.
  dan-1931: Thi ere vi blevne sammenvoksede med ham ved hans Døds Afbillede, skulle
    vi dog også være det ved hans Opstandelses,
  kwj-kwj: E, nunu Kurais ga funda ete nu anangausini nu haro ti nawa, nunu o hingambwa
    rini ga funda ete nu ai sairo.
  vie-OVCB: Đã liên hiệp với Chúa trong sự chết, chúng ta cũng liên hiệp với Ngài
    trong sự sống lại.
  kze-kze: Ísu Káráísitima pukáimba kwemó kwaásiti sáwí-mayaigomba usáyaaitaraintemba
    kweséya tarúmai máyaundayavenaya sáwí-mayaigo kentáá íma tátokaiye. miráumai Ísu
    Káráísitimo pukáimpinkembo usásinankaraintemba kweséya tarúmai máyaundayaveta
    aúnái'a umáíya máyaumne.
  lbk-lbk: Siya, mo naitapi tako ay kag nakietey ken Cristo, at siya akhes ay kasin
    tako matakho kag isnan naangnen ken siya.
  mto-NT: Ax je̱ꞌe̱ tseꞌe ku veꞌe nꞌijtumda ax joꞌn je̱ꞌe̱ ma̱a̱t ku̱nꞌo̱o̱ꞌkumdi
    ku̱xeꞌe toꞌk muk nꞌijtumda je̱ꞌe̱ ma̱a̱t, nay veꞌem tseꞌe nꞌijtumda ax joꞌn je̱ꞌe̱
    ma̱a̱t ku̱njoojntykpa̱jkumdinuva ku̱xeꞌe toꞌk muk nꞌijtumda je̱ꞌe̱ ma̱a̱t.
  bzh-bzh: Yönon! Hil nġaa muġeng diiḳ ya nebë sën Kerisi diiḳ lo gehil atu yi
    alam. Nebë sënë, om hil rëḳ natu mewis nabë sën Kerisi kedi raḳ ggökin betu
    mewis lo, behil medo malad-tumsën geving yi.
  guj-2017: કેમ કે જો આપણે તેમના મરણની સમાનતામાં તેમની સાથે જોડાયાં, તો તેમના મરણોત્થાનની
    સમાનતામાં પણ જોડાયેલાં થઈશું.
  jvn-NT: Awit para sedulur, nèk awaké déwé wis katut mati karo Kristus, awaké déwé
    uga ngerti nèk awaké déwé katut karo Kristus tangi menèh ing urip sing anyar.
  byr-byr: Sareꞌ dareꞌnesɨ. Nemɨ gamɨjɨ yɨrakuꞌdaa gamɨ balakabaaibɨꞌ yeꞌmwannayɨrakurabaloina
    yɨ nabaai gamɨnyɨ yɨdɨkaavakabaaibɨꞌ nebwina neyɨdɨkaavadeinera.
  ian-ian: Jisas kiyanda vla kiyaneyan laatnda vla laataa yetɨnda vla yetɨgiyanɨn.
  hun-hun: Mert ha az ő halálának hasonlatossága szerint vele eggyé lettünk, bizonyára
    a feltámadásáé szerint is azok leszünk.
  mcf-NT: Adec abided cuidadec unësaid tantiec icsate bunenquio yanquid yec Esus uincuemiacbimboen
    comapenen tantiaquin Nuquin Papan utsiacbimboecnuc icmiaidtsen nuqui nec.
  kjs-kjs: Gore naa nipu raapu komoma komea-rupa pirisima-le nipu wala rekoma pirisa-rupa
    naa page wala rekoma nipu raapu kagaa piramala palima.
  mni-mni: Maramdi Ibungogi siba aduda eikhoibu mahakka loinana tinnahallabanina,
    soidanamak eikhoibusu mahakki hinggatpa aduda tinnahanbigani.
  yad-NT: Daryatiy vu̱vyichasara jmuchusavay vatajuu sisa̱ju̱, darya savicha̱da jmuchusi̱
    jidyiiyadamu, daryaday vurya̱mi̱sa̱sumichara sisa̱ju̱ntidye.
  mxb-NT: Táto̱ꞌon ki̱ꞌo iin ni̱ nduu yó xíꞌín ná tá ni̱ xiꞌi̱ nduú yo̱ xíꞌín ná,
    ki̱ꞌo dión taꞌani nataki yo̱ táto̱ꞌon ki̱ꞌo ni̱ na̱taki mií ná.
  pon-2006A: Pwe ma kitail miniminiong Krais ni atail iang sapwellime pwoula, eri,
    kitail pahn pil miniminiong ni atail pil iang sapwellime iasada.
  maq-NT: Sa xi camatangun ngayaan cojo ngu cjuaveya sacuaha cjuaveya rë Jesucristu
    ne, hacuaha cama tangun ngayaan cojo ngu cjuahñu sacuaha cjuahñu xatsë rë me.
  hto-hto: Uáfuena dáɨitɨcue, Cristo tɨ́illa izói tɨ́idɨnona jae mamécacaɨ. Iemona
    daje izói ie meine abɨdo cáadɨmɨena jailla izói, danɨ caɨ tɨ́illanomona meine
    cáataga izói cómofuiaɨmo íredɨcaɨ.
  por-BRBSL: Pois se nos unimos a ele à semelhança de sua morte, também faremos parte
    de sua ressurreição;
  ces-NKB: Jestliže jsme s ním tedy srostlí zpodobením jeho smrti, budeme jistě [takoví]
    i ohledně vzkříšení.
  cui-cui: Tsipei waxainchi be caemonae nanaexanaeinchi po petʉpae coyenewatha poxonae
    bapon tʉpa. Barichi tsane poxonae equeicha asʉ naca exanaena petʉpae cuiru coyene
    weya icha matha Cristo ichichi poxonae asʉ exainchi petʉpae cuiru coyene weya.
    Bapoxonae caemonae nanaexanaeinchi Cristotha. Daxota icha Cristo ichichi xua poxonae
    asʉ exainchi equeicha petʉpae cuiru coyene weya, naca barichi tsane. Nacom equeicha
    asʉ naca exanaena petʉpae cuiru coyene weya caemonae wananaexanaexaetsi Cristotha
    poxonae be naca yawa tʉpa Cristo.
  boj-2014: Kristus a moiyej deqa iga a beteryosim a ti moiyobulem. A olo subq na
    tigelej dego kere iga kamba a beteryosim olo subq na tigelqom.
  eng-OEBUS: If we have become united with him by the act symbolic of his death, surely
    we will also become united with him by the act symbolic of his resurrection.
  eri-eri: Ere Kristus ngate fadadu boya, ere no umai dorofe umeye. Onou dorofenga,
    ere no ngate fadadu boya no ege jayai onounga ere fere jayoboya.
  aly-aly: '@see-verse:ROM.006.004'
  wiu-wiu: Tone Keraisu-pala odeneka dekoa tuou toa mekono, one moa kamotokane toa
    totoka moa kamotokaneya meemoa poo.
  swe-swe: För om vi har blivit permanent förenade (planterade tillsammans) med honom
    genom en död som liknar hans [när vi döps i vatten och begraver vårt gamla liv],
    då ska vi också dela hans uppståndelse.
  cth-cth: A duenae koe ama hoi rei dout awh pawiteh, a thawnae koe vah ama hoi rei
    thaw a van han.
  mti-mti: Nu Keriso gumbe toboraigimta ipewa, sira nu Keriso bo meuma mina boriruwaigimta
    ipewa, Keriso sira inaine mina nu meib inaigitta.
  pad-NT: Cristo abini'ina vani ariabini'iki fori arihija jaboni, oniani ida Cristo
    khama ariabono akanakaramisikhamavini hija. Cristo kania aakaramisina mani ida
    Deus haria anahokivini hija bana, Cristo-ra anahokivini fori hikia.
  twi-twi: Na sɛ yɛne no ayɛ koro wɔ ne wu mu a, wɔbɛfa saa ɔkwan koro no ara so anyan
    yɛn aba nkwa mu, na yɛne no ayɛ baako.
  hlt-hlt: A dueknah mueisa la n'om tun atah a thohkoepnah dongah khaw n'om uh van.
  tbz-SIM: Kɛ̀ ti ò wɛ̃nnɛ́nɛ̀ kɛ ku ti bo ò wɛ̃nnɛ́nɛ̀ kɛ́yɑ̃́ntɛ́.
  san-GUJ: અપરં વયં યદિ તેન સંયુક્તાઃ સન્તઃ સ ઇવ મરણભાગિનો જાતાસ્તર્હિ સ ઇવોત્થાનભાગિનોઽપિ
    ભવિષ્યામઃ|
  ake-NT: Ima'tato' yau ipokon pe uta'si'nɨsa' yau, ipokon pe kuru rɨ marɨ uta'si'nɨ'nokon
    mɨrɨ iye'mʉ'sa'kato' yau.
  qvn-NT: Chaura Cristowan nä cawayarga Cristo wanungannuymi jucha ruraypag wanurayanchi,
    nätan pay cawacämungannuytan cananga noganchis cayanchi nä mushog runa.
  tku-NT: Cristo hua'chi ixtā'nīnī'ta'uj ē tā'lacastālancuana'nui, ē chuntza' quina'n
    nā ka'lhīyāuj xasāsti' quilatamatca'n.
  bjk-bjk: möxösa, nang bara ire te parap arixe me ine xö minet te ine, io, turunon
    saxit ire tabo parap sik arixe me ine xö tinaru baling ke ine.
  msy-2020: E Krais ko puegha mati an aremezɨ moghɨn areme. Kamaghɨra, a ua dɨkavizɨ
    moghɨn e a ko puegh ua dɨkavigham.
  bpr-bpr: Du ta sasatu ato di kfatin, ta lê ato sasatu di ktékan.
  cle-NT: Chiaah¹ xɨ³ nɨ³ ná⁴lɨ¹ cua̱a̱y¹ná² gá⁴jú̱⁴a² chia̱a̱h²a² Jesús nɨ³, mɨ²ja̱³
    ná⁴lɨ¹ chiáh² hí⁴ji̱i̱h⁴²a² ca̱á̱h³ liáh³xɨ³ cá⁴lɨ́⁴ji̱i̱h⁴ ñaá² chiaah¹ hi³ na³cu̱h⁴²a²
    chia̱a̱h²a² nɨ³.
  txq-txq: Naa sama leo ita mate sama-sama to Yesus. De ita mana takaesak to Ndia,
    neu ko ita oo tasoda fali numa ita mamaten mai boe, sama leo Ndia nasoda fali
    numa mamaten mai ena.
  aaz-aaz: Naan on reꞌ hit tmaet tabua tok Naiꞌ Yesus. Onaim hit reꞌ tmafuut tok Ne,
    hit of atmoni tfain taꞌko hit iꞌmatek, on reꞌ In nmoni nfain.
  qup-NT: Jesukristuwa shukllashina tukushpanchi pay wañushkanraykumi ñukanchipas
    wañushkashina tukushkanchi tukuy millaypa rurananchikunata manana rurananchipa.
    Payka wañushkanmanta kawsarishka kashpan ñukanchipas wañushkashina kashkanchimanta
    kawsarishkashina kanchi alikunallata rurashpa kawsananchipa.
  dop-dop: Ye tɑ́ nɑ-ɩ tǝ kpɛntɑɑ nɑ tǝ́ sɩ ɩsɩɩ ɩ sǝpʋ tɔ, pɑɑ kpɛntɩ tɑ́ nɑ-ɩ nɑ
    pɑ́ feesi-tʋɣʋ sǝm tɑɑ ɩsɩɩ pɑ feesɑ ɩnɩ tɔ.
  azb-azb: Əgər Onun ölümünə bənzər ölümdə Onunla bir olmuşuqsa, Onun dirilməsinə
    bənzər dirilmədə də Onunla bir olacağıq.
  eng-DBY: For if we are become identified with [him] in the likeness of his death,
    so also we shall be of [his] resurrection;
  guo-NT: Jesucristo tʉp wʉt cruztat, jawʉt xatis, me-ama kaebʉ'tas wʉt, jatis, japon
    sʉapich. Do jawʉx, Jesucristo mat-ech wʉt pejme dukaliajwa, jawʉt xatisbej, me-ama
    nakmat-ia wʉt, jatis xatis chiekal pejme duilaliajwas, isliajwasbej Dios nejxasinkpoxan.
  hla-hla: Taraha, te toa katun gono mena rei ra e Kristo, e here nei ara i mate gono
    meien, ne here has nei ara i hatakei pouts ria tara tou mate ba te ka mera a nitoatoa
    a tsimus te mar kato has uaien.
  mav-NT: Pyno aito Iesui mohey haria pote wato­py­hu'at Iesui wywo wẽtup miit ewy
    yn. Ipiit aiwat aipiit ewy aipiit iã'ãkap ewy. Iku'uro turan aiku­'uro hap topy­hu'at
    hap ewy. Towẽtem gu'uro pyi hap aiwẽtem gu'uro pyi hap topy­hu'at.
  kpf-kpf: Nen mumuŋaŋgât tobat op târokwarâwengât zaatzaatŋaŋgât, zo yatik op târokwâtnat.
  ppo-ppo: Ti Yesu sukutu yale kaae da̧kélé, a̧tamo sukutepa ti a̧ momó kepaatu yale
    kaae, da̧ feakélé kepaayóló betaalopó.
  hin-2017: क्योंकि यदि हम उसकी मृत्यु की समानता में उसके साथ जुट गए हैं, तो निश्चय
    उसके जी उठने की समानता में भी जुट जाएँगे।
  wol-KYG: Gannaaw dees noo bennale ak moom ci dee gu ñu nirule ak deeyam, dees nuy
    bennale itam ak moom ci ndekkite lu niru ndekkiteem.
  bef-bef: Ai filiꞌehinaya lali ana huto fililuta nohunogo aitoga hepito minalune.
    Huꞌmau aiꞌi filiꞌehinagati leꞌmo ho tiꞌehinamo niꞌigo lali ana huto filiꞌohunagati
    leleꞌmo ho tiꞌehina suhi mino kosaba huto aitoga hepito moneko babeyafa hiluneꞌmu
    nohune.
  amm-amm: Kolaisowoi kunaliyaimokikoni, to komiyai kolikalimokoki. No monoi no to
    komiyai na auwonoulu monoi.
  zaj-zaj: Kwavija ihawa tuilumba hamoja na heyo muifa iyadanganhike heyo, vivija
    toilumba hamoja na heyo mumzuso uwazukile heyo.
  chq-NT: Tsʉ wana uncaan²¹na' coon'¹³ Cristo mo gajúun²in; la joon jon iuncaan²¹na'
    coon'¹³on mo gajiin'¹in.
  swp-swp: Taba ena mate eai ia maeda ta heoiesegaida, ena torouio eai hinage ia maeda
    abo ta heoiesegaida.
  bjr-bjr: '@see-verse:ROM.006.004'
  aby-aby: Iyae Dawabairo ma daaka urieba ibake Danu feareka ari enaenari uisiie Dawabairo
    daaka uisike Danu uyarike me ibinu i ari enaenari me ibifeisi.
  eng-YLT: For, if we have become planted together to the likeness of his death, [so]
    also we shall be of the rising again;
  jni-jni: Inki ti haka nigo me nanme ahira iwono imeme ine ini tidi cukuno a inde
    nan me barki uhira umeme.
  kne-kne: Tan mo tet-ewa ay naitapi tako en sisya sin nateyana, tet-ewa abe ay maitapi
    tako sin kasinan natagoan.
  tgj-tgj: Ngonu ninyigv lvkin gobv vkvgv vbv sinam aingching bv siming gvla ribolo,
    hogv apiabv ngonuka ninyigv lvkin gobv vkvgv turkur kunam aingching bv turkur
    minggv riku.
  gui-NT: Echa Tumpa ñandeapo meteiño Cristo ndive Cristo imano re. Jae ramiño vi
    Tumpa ñanemoingove yeta ñandereru omanogüe vae reta ipɨte güi, omoingove ye Cristo
    güeru omanogüe vae reta ipɨte güi rami.
  quc-TT: Qas tzij, we xa jun qabꞌanik rukꞌ ri Cristo are xujkamik, xa jun xuqujeꞌ
    riꞌ qabꞌanik rukꞌ are kakꞌastaj qawach.
  heg-NTPO: Ta na banansila el kit mateng leo-leo nol Yesus. Undeng kit butu-kil nol
    Una, tiata mam kit kon nuling pait deng kit in mate ka, tuladang el Un in nuli
    pait son na.
  ptu-ptu: Aka maka' sakalebungkia' Kristus illaam kamateanna, iya mannassa anna sakalebungkia'
    duka' illaam katibangonganna aka la dipatibangongkia' duka' dio mai alla'na to
    mate umba susi Kristus dipatibangom.
  bzd-NTPO: Se' batsulewa̱ ie' mik ie' dunewa̱ ee̱rö, es ñies se' shke̱rdaka̱ne we̱s
    ie' shke̱neka̱ne es.
  kwf-kwf: OsiꞋana kulu fiku faꞋinia sa Jesus Christ Ꞌani maelana, God ke baꞋa taꞋe
    kulu logo diꞋia ba nia taꞋea sa Jesus Christ.
  eng-WYC-2017: For if we planted together be made to the likeness of his death, also
    we shall be of the likeness of his rising again;
  eng-WMBB: For if we have become united with him in the likeness of his death, we
    will also be part of his resurrection;
  zat-NTPS: Che gúcadxu tuze nen Cristo lu xel-la gute, cá'anqueze gácadxu tuze nen
    Le̱' lu xel-la dxexebán chee̱'.
  spp-spp: Sèeŋi na, ná wuu s'à wwɔ̀ ná u e u kwùŋi shiŋi i, wuu mú sí n‑wwɔ̀ ná u
    e u ɲɛ̀ŋi shiŋi i.
  zty-NTPS: Cha' bénḻenžo tẕen Benne' Criston', na' gotžo kan gote' Ḻe', ḻezka' gónḻenžo-ne'
    tẕen, yebanžo ḻo yeḻa' got kan bebane' Ḻe'.
  mek-mek: Gome Iesu laomai apalaꞌi fauꞌiai emae koa iꞌopoga, iꞌa isafa laomai apalaꞌi
    eeꞌiai agamae isa fou agamia koa aisama, isa emaunimue koa iꞌopoga, iꞌa isafa
    laomai apalaꞌi eeꞌiai agamaunimue, isa fou agaagu.
  aey-aey: Ege Kraisca gabandumeb uqa cal men eu odi cal mom. Eunu ege uqaca gabandumeb
    uqa ceseli cajen eu odi egeha ceseli cajeqan.
  urd-GVH: चूँकि इस तरह हम उस की मौत में उसके साथ पैवस्त हो गए हैं इसलिए हम उसके जी
    उठने में भी उसके साथ पैवस्त होंगे।
  ycn-ycn: Jesucristo hua'atéjena huecá. Jesucristo taca'acá hua'ató que jupichumi
    huapechu capichaco hualiyá, huala'acare aú pu'uhuaré. Jesucristo macápo'oco i'imacá
    que caja huamacápo'ojico. Ñaquele huajé chuhuá huapechu me'etení.
  djr-djr: Yo. Ŋayi muka ŋunhi Djesu ŋäthilnydja dhiŋgaŋal yuwalktja, ga limurrnydja
    ŋunhi bitjarryi bili dhiŋgaŋalyi waŋgany-manaparnha ŋuriŋiyiny ŋunhi burakinyaraynha
    nhanukal. Ga ŋunhiyin nhakun ŋali ḏaḏawyurrnydja beŋura ŋunhi litjalaŋgiyingalnydja
    ŋäthiliŋuŋurnydja djälŋur, bala ŋali dhu ŋunhi yuwalknha walŋathirrnydja bitjan
    bili yan nhakun ŋayi Garray Djesu walŋathin, rrambaŋin limurrnha Djesun.
  kvg-kvg: Unimanqatín! Ni Keliso namba qazi꞉-tøkuanem, ndego genanim, yaq ni āv
    tizimí-khandí꞉n, av ndego ge꞉khandi꞉v.
  rug-rug: Be guana ele koa keke koa Sa si gita pa Nana minate si kaqu koa keke tugo
    koa Sa si gita pa Nana tinuru pule.
  hop-NT: Pi itam put an soe’ āmiwye’ kurs pi hin itam piw qa put an tātayyani.
  san-URD: اَپَرَں وَیَں یَدِ تینَ سَںیُکْتاح سَنْتَح سَ اِوَ مَرَنَبھاگِنو جاتاسْتَرْہِ
    سَ اِووتّھانَبھاگِنوپِ بھَوِشْیامَح۔
  heb-LB: שהרי אם השתתפנו במותו, נשתתף גם בתחייתו.
  caf-NT: Njan whunulh'en, Sizi Gri hiyulh 'áneyalhti bulh 'ilhunuh nduts'ínt'ah t'eh,
    'et whuz na'a dinadíja da bulh 'ilhunuh ts'inli lí'uztet'ilh.
  mio-NT: Cua nduchaa cuhva iyo yo, vati ña cua savaha ca yo cuati cuhva ña ni savaha
    maan ra cuati. Cua coo vaha yo chi sutu ra cuhva iyo vaha maan ra chi ra nu ni
    natacu ndico ra.
  srq-NT: Nandeɨco Cristo rese ã. Nandemano mose Cristo rese, nandereco yasu chõ nandeɨco
    nguiã erese ã.
  kje-NT: Lo'o ik koro Kristus kamwali mahaku lolo Nin makmaki onne, namlolo kokkoo
    koro Ai kamwali mahaku lolo Nin morimori, ono Makromod Lalap nala morimori worworu
    maika ma naise Ai nala Kristus lere Ai na'amoriyedi nano makmaki.
  gaz-gaz: Nu erga duʼa isaatiin akkasitti isa wajjin tokko taane, duʼaa kaʼuu isaatiinis
    akkasuma isa wajjin tokko ni taana.
  kud-kud: Na ita bada yana mwalowoine alonai tave'ehebo'o. Eeta mata iya yo ita tave'ehebo
    yana towolouyo ainaena.
  urb-NT: Kirisutu aja jande jamanõ tĩ. A'erehe inamõ jaxo. Peteĩhar aja jaxo. A'erehe
    amõ we tĩ. Kirisutu aja jande ke Tupã mukwera katu muhem tĩ, ame'ẽja saka tĩ.
    A'erehe inamõ peteĩhar aja jaxo tĩ.
  fra-LSG: En effet, si nous sommes devenus une même plante avec lui par la conformité
    à sa mort, nous le serons aussi par la conformité à sa résurrection,
  san-HK: aparaM vayaM yadi tena saMyuktAH santaH sa iva maraNabhAgino jAtAstarhi
    sa ivotthAnabhAgino'pi bhaviSyAmaH|
  cak-SNT: Y ruma can incheꞌl xojcon junan riqꞌuin ri Cristo antok xojꞌan bautizar,
    can xkojcꞌastaj jeꞌ riqꞌuin, ruma jajaꞌ can xcꞌastaj-pa.
  uvh-uvh: Beng sini' tim Kasira Aming Jisas wari kungkumak tugu' wa indi adiganang
    sa' garanga ira adigok dabiksa' kuma' kumogum. Wara' adi tubobu seranga maragu'
    ning wa inga' indindu' adi maragu' ning kuma' marara iknam.
  ino-ino: Lakaeya akaeya'ae hapai'neta akaeya hu'nea kava huta fali'nisunana ani
    kava huta akaeya'ae hapaita mai'nonanaketa akaeya fali'neapati heti'nea kava huta
    heti'none.
  gnn-gnn: Yo, ŋunhi ŋali ḏaḏawyurruna ŋitjalaŋgalay ŋali djälŋuru, bala waŋgany-manapanmina
    Djesuwala, yuwalktja ŋali ŋunhi rakunydhina dhambay Djesuwalanydja, bala ŋalinydja
    yurru yuwalkthi yana walŋathirri bitjandhiyi bili dhambayyi Djesu-Christkala.
  yal-yal: Amasɔtɔ xa en birin bata findi kedenna ra a sayani, en fan kelima nɛn sayani
    alo a tan.
  cnt-NT: Ia₁ chi₂jua'₂ ca₂jme₁quiain'₅₄ jniog₄ ne₄ 'mú₃ quió'₅, ján₃ bá₄ le₂jaun₂
    tion₅₄ bá₄ jme₁quiain'₅₄ jë₁ma₂ca₂jein'₅₄ jniog₄ juɨ₁lia'₂ ca₂jen'₅₄ 'éi₂.
  tif-tif: Kraist ali ma kanola ban kemsa disa kemin, nokol ti yak ami diim kawu fewa-lomdup
    tunum saaka almi ban kemin kewa uneba tap ke-sulup. Kemin, kanola nokol ti ilom
    am ma daanokomu kaali, yak ami diim kawu fewa-lomdup asuk kanola tam tiinsa tap
    ke-lokomup.
  nlx-nlx: काहाकाय केदी आपु यीशु हेऱ्या तान मोतीन समानता माय एक एय जायेल हेते, ते
    जोरवरीस तान जीव उठणेन समानता माय बी एक एय जाहु।
  apw-NT: 'Áík’ehgo Jesus bił dała’á daasiidlįįgo bił dasiitsąądá’ dabíí daztsąądí’
    naadiidzaagee ałdó’ dała’á bił daandlįį doleeł:'
  gum-gum: Cristo kwaiguma trakkandø kanbalatø nam nøba pønrrain kuabe, treetøwei
    nø øsiirawa kurrigugucha nambe øsiirawa pønrramig kønrrun.
  not-NT: Aroca acantaigari ibega Quirisito cara icamobicái, aisa acanca itiacacari
    acaniatacaqueri aisati. Inasitanaa eiro. Te ingantajima Quirisito ibega jirai,
    aisati eiro te angantajima ibega jirai.
  plu-plu: Mmanawa ku samah uhiyakemniwiy amadgaya inin in ke wotbe in miyabe wowwiy
    payak gikak Cristo, inme uhiyakemniwiy nukune in ke wotbe in hawwata kannikawbe
    payak gikak.
  iou-iou: Nin Kristo-kät kowat-kwasikorän täŋpäŋ bok kumbumäŋ bumik unita ninä ukät
    kentäŋpäŋ kumbani-ken nanik bureni-inik api akune, unitä kumbani-ken naniktä kodak
    taŋpäŋ akuŋkuko udegän.
  ntp-NT: '@see-verse:ROM.006.004'
  rai-rai: Io, baa daat maat ungaai ma Iesu u ra nuna minaat, daat a tur ungaai balet
    mai u ra nuna tinur balet ko ra minaat.
  haw-1868: A ina ua hui pa kakou me ia ma ka make e like me kona, alaila hoi e hui
    io kakou ma ke alahouana.
  ffm-ffm: E ley ɗum, no ndeentir-ɗen e makko maayde nanndunde e nde makko ndee nii,
    hono non ndeentirten e makko immital nanndungal e ngal makko ngal.
  arb-NAV: فَمَادُمْنَا قَدِ اتَّحَدْنَا بِهِ فِي مَوْتٍ يُشْبِهُ مَوْتَهُ، فَإِنَّنَا
    سَنَتَّحِدُ بِهِ أَيْضاً فِي قِيَامَتِهِ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲁⲛⲉⲣ⳿ϣⲫⲏⲣ ⳿ⲛⲧⲱϫⲓ ϧⲉⲛ ⳿ⲡ⳿ⲥⲙⲟⲧ ⳿ⲛⲧⲉ ⲡⲉϥⲙⲟⲩ ⲁⲗⲗⲁ ⲉⲛ⳿ⲉϣⲱⲡⲓ ⲟⲛ ⲉⲧⲉϥⲕⲉ⳿ⲁⲛⲁⲥⲧⲁⲥⲓⲥ.
  sri-sri: Marĩ Cristoyarã ããrĩsĩã, ĩgʉ̃ boaderosũta marĩde ĩgʉ̃ merã boanerã irirosũ
    waanerã ããrĩbʉ́. Irasirirã, ĩgʉ̃ boadigue masãderosũta marĩde masãrãkoa.
  nal-nal: Ma tamon dia di vatu varaxai wana Iesu lamaskana a maatang malasing sina,
    dina vatu varaxai zaait pana naan lamaskana a ramaraat puliang siaana maatang
    malasing sina.
  kyq-kyq: Ɗeere, naajege se jꞋooykiga kalaŋ ute naan̰a. Ɔɔ aan gɔɔ naan̰ duro daan
    yoge tu se, naajege kic jꞋutu jꞋaki dur daan yoge tu aan gɔɔ gɛn naan̰ se kici.
  kwd-kwd: Du'ana goru lado fe'enia la Jisas Kraes 'ania maenga ana, God te'e tata'e
    'adauru la'u mola 'ilaka'u na ngaia 'e tata'ea la Jisas Kraes.
  ded-ded: Yesungo homeec, imocac siricfu yegoc torokpema homeing. Amma ye homecfunac
    gborima yarec, nenang ifingoc torokpeinggac gborima yacnide imoc negendimbe.
  ewe-ewe: Eya ta ne míezu ɖeka kplii, eye míesɔ kplii le eƒe ku me la, ekema míasɔ
    kplii le eƒe tsitretsitsi hã me.
  nuy-nuy: Yigaj! Ngagurru anaani ngurraanggarra-ngu-burri, marri ngurraanggarra-ngawiiyn
    nigawi-wuy na-Christ-guy. Ngurru-ngawiiyn nguynju yaga nigawi-yii ni-ngawiiyn,
    wiijamana anaani. Wudani-yung-gala nga, anaani ngagurru ngaambu-ḻaḻagiiyn anubanila
    ana-ngawij-gala, nguynju yaga nigawi-yii wubani ni-ḻaḻagiiyn, marri ngaambaanggarra-ngu-burraa
    ngaambaaynjaabu, anggiijamana anaani aḏaba.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲀⲚⲈⲢϢⲪⲎⲢ ⲚⲦⲰϪⲒ ϦⲈⲚⲠⲤⲘⲞⲦ ⲚⲦⲈⲠⲈϤⲘⲞⲨ ⲀⲖⲖⲀ ⲈⲚⲈϢⲰⲠⲒ ⲞⲚ ⲈⲦⲈϤⲔⲈⲀⲚⲀⲤⲦⲀⲤⲒⲤ.
  buk-buk: Busaŋgu naŋ daliŋ, naŋ piŋ yac dôŋ tam damiŋ Yisu ndê mbac ndu, dec tôm
    yac dambac ndu dawhiŋ iŋ. Ma piŋ yac dôŋ tam damiŋ iŋ ndê tisa akêŋ lau batê-ŋga
    bocdinaŋ.
  pri-NT: Ba jè jèe caapwi ma wàé, gée goro ê pai bà kâjè. Â jè o caapwi ma wàé naa
    na pai o wâro côwâ kâjè gée na aubà.
  zpq-NT: Na' can' žacho ba gotcho len da' xiṉjen' dan' chejnilaže'cho Criston', ḻecze
    guac ṉacho bec̱his bosban Diosen' chio' can' bec̱his bosbane' Criston', ḻe ba
    bocobe' yic̱hjlažda'ochon'.
  por-TFT: Fomos unidos com Cristo, separando-nos totalmente da nossa antiga forma
    de vida, assim como ele se separou, ao morrer, da maneira como tinha vivido anteriormente.
    Mas Deus com certeza vai capacitar-nos a viver de uma nova maneira, assim como
    ele capacitou Cristo a viver de novo.
  gwi-NT: Vaa ch'ihłak tr'iinlii geh'an vaa niriindhat k'it t'oonchy'aa, ts'ą' ąįį
    gwik'it vaa nireheekhin k'iighai' vaa ch'ihłak tr'iinlii.
  gvn-gvn: Kaki ngana kunaman Jesus Christanji, ngana yala nyungunji wulan, and nyungunji
    juranman baja. Yinyaynka ngana walu-yinduman, buyun-buyun kari wukurril baja.
  nhy-NT: Porke tla tejwan timochiwaj sa se iwan Cristo nijkuak omikke, tonses axan
    tejwan noijki Iwan timochiwaj sa se itech yankuik nemilistle ken Yej kipia porke
    Yej omoyolkuik.
  asm-FB: কিয়নো তেওঁৰ মৃত্যুৰ সাদৃশ্যেৰে আমি যদি সংযুক্ত হ’লোঁ, তেনেহলে উত্থানৰ সাদৃশ্যেৰেও
    সংযুক্ত হ’ম৷
  okv-okv: Amo Iesu ambuna amiga kaju eora avoeto Iesu na vasiri te erena ainge nombo
    ungotenanena vasiri te erasora.
  mxt-NT: Ta ɨɨn ri coño ñuhu nanduvi̱ yo chihin ra, tari quɨvɨ chihi̱ yo ɨɨn ri chihin
    ra cuví cuan, ta cha tyicuan caa, cunandoto tucu yo tari nandoto̱ ra.
  tzo-NT: Yu'un ti co'ol nijcham xchi'uc ti Cristoe chil ti Diose, hech ono'ox uc
    co'ol nijcha'cuxi xchi'uc.
  ind-AGS: Jika kita menjadi satu dengan Yesus dalam kematian-Nya, maka kita juga
    akan dihidupkan kembali sama seperti Dia.
  omw-omw: Tire Iesusira vatama kyeta qutu quarahua variqata qioma tire Iesusira vatama
    kyeta qati sivita variananra.
  yrb-yrb: Ya Dawabai ma taka uiro Danu uieta ari enanari Dawaini uisina Dawabai ma
    taka ufiro Danu uietaroma Godima ma uyariro me ibinu i ari ya enanari ma uyafiro
    me ibifeisi.
  maa-NT: Koni s'ín titsa̱kjoòkoa̱á Cristo k'e̱ nga k'en, jñá k'oa̱á ti̱s'ín kjoa̱áya‑ná
    koni s'ín jaáya‑la̱ jè.
  mcq-mcq: Nú Hura kwamajaꞌinaꞌe kwamasaꞌavajaho Hura ꞌurina jaꞌinaꞌe nú ꞌuꞌo nimaa
    nimaa ꞌurihuna.
  sus-A: نَ كُي، شَ وٌن نُن مَرِفِ عِسَ بَرَ قِندِ كٍرٍن نَ وٌن وٌن شُنشَشِ يٍ شْورَ
    تّمُي نَشّ عَ شَ قَشّ مَ مِسَالِ رَ، وٌن مَن قَمَ نّ رَكٍلِدٍ قَشّ مَ عَلْ عَ
    تَن.
  jpn-1965: もし私たちが、キリストにつぎ合わされて、キリストの死と同じようになっているのなら、必ずキリストの復活とも同じようになるからです。
  fra-SBL: En effet, si nous avons été unis à lui par la ressemblance de sa mort,
    nous participerons aussi à sa résurrection ;
  yka-yka: Peggeˈ bang dalilnen kuweˈ kite bakas nuhut iye matey kamateynen, damikkiyan
    kuweˈ du isab kite ellum balik magtuhut duk iye pamakellum iyehin.
  mle-mle: '@see-verse:ROM.006.004'
  shp-NTPO: Jatian noaribi moa Cristo betanbi mawata keská ikaxa, ja jirini keskatiribi
    noa jirinoxiki.
  aom-aom: No Kerisoꞌo gemu mae bimuvoromo hu guomadëhi noꞌo ëhi vuovarohuni ëhuni
    iae no Kerisoꞌo gemu mae bimuvoromo hu iꞌovadëhi noꞌo ëhi iꞌovoromo mu iꞌe baeꞌejo.
  geb-geb: Fhe Bakɨme nza muuŋgim, nza Krais phorgi. Nza Krais phorgap, nza ana rimgi
    fara muuŋgiap, nza vhɨra rimgi. Nza mba tɨvara Fhe Bakɨme taagia ana khavgi, Fhe
    Bakɨme vhɨra mba tɨvara nza muuŋgim, nza vhɨra taagip ana phorgɨp khavgirga.
  bsj-bsj: wori no bi yilam wiin kange co mor cerkanka bware ceko nin di, ba yilam
    kange co tak ki kwen ka ceko nin mor tuwe.
  cak-cak: Roma si roj xa jun chic kabanon riq'uin ri Jesucristo roma xkaya' can ri
    c'aslen ri xkac'uaj ri jun bey can, achel xuya' can rija' ri c'aslen choch'ulef
    richin xbe chicaj; quiri' mismo can xkuc'astaj-e chiquicojol ri anima'i' achel
    xu'on rija'.
  chf-NT: Si tomp'e cä c'ajalinla t'oc une, uc'a ca' a wälä chämonla jinq'uin chämi
    uneba, che' chich täcä acä xe tä cuxpanla ca' chich cuxpi une.
  tlf-tlf: Kale Krais iyo maak fenga kosaala kale, nugol mungkup yak imi diim kal
    feba-nulupta, tinum kaan-nala ilami fengmin umi kupkaa uneba ulutap ke-sulup kale,
    ulutap mungkup son-temu nala uyo yak imi diim kal feba-nulupta, asok imi kanube
    fen-se ulutap kelan-temup ko.
  piu-2006: Yuwa, nganaṉa papatatji mantjintjala Katutjalulanya ngulytjulpayi nganaṉa
    Yiitju Kurayitjaku walytjaṯarra nyinanytjaku. Nganaṉa kuliṉi Yiitjunya mirrirringkula
    ngarrinytjala Katutjalu palunya kanara pakaltjingaṉu. Palunya nguwanpa nganaṉanyaṯarra
    Katutjalu kanara pakaltjingalku kana kutu nyinanytjaku.
  poh-NT: Ruꞌum chi xa jenaj chic kawi̱ꞌ ru̱cꞌ i Jesus eh xkacana̱ꞌ chic i najtir
    laj cꞌacharic chi hoj nak aj mahc jeꞌ ricab xiban i Jesus chi xicana̱ꞌ woꞌ cꞌacharic
    china̱ acꞌal wili naxquimic je, reꞌ Dios xiban woꞌ chi xicꞌul i Jesus chi toco̱m
    chic cꞌacharic xichop johtok chiri̱j chi ucsumaj chic cho chi quixilac take camnak,
    jeꞌ woꞌ reꞌ cꞌuluric ru̱cꞌ i kacꞌacharic i hoj toco̱m woꞌ chic xkachop johtok.
  tue-tue: Marĩ Jesucristomena diarira tiiróbiro niijĩrã, cʉ̃ʉ̃ diarigʉpʉ masãriro
    tiiróbirora sĩcãrõména marĩcã masããdacu sũcã.
  bjp-bjp: Male kere patep ta arae tura na minet kia, ke kere usum le keren patep
    sabin tura na apaptifis kia.
  xon-xon: Ti ni u aah kpaan pu na, ti kpo ke waah kpo pu na. Ti mu ga fikr nkun ni,
    ke waah fikr pu na.
  tzo-ZNT: Ti iquictatic spasel li cꞌusitic chopole ti cꞌalal iquichꞌtic ta mucꞌ ti
    Cristoe, coꞌol lichamotic yaꞌel jchiꞌuctic. Yechꞌo un coꞌol lichaꞌcuxesatotic
    yaꞌel jchiꞌuctic yuꞌun naca xa lec li cꞌusitic ta jpastique.
  mpm-NT: Hora ni ka janducha yo, ni ka jaꞌa yo jandaa ja ka yɨꞌɨ yo jiin Jesús na
    ni jiꞌi ya. Suni kachi yo ja ka yɨꞌɨ yo jiin ya hora ni nandoto ya nuu ñujiꞌi,
    nava na kaka ndaa yo nuu ya vijna, ansu nanu ni ka jika yo na ti kandixia ga yo
    maa ya.
  ots-NT: Nugöjʉ, dí ma̱jmʉ, dú yojmʉ car Jesucristo bbʉ mí du̱, cja̱ guejtjo bbʉ
    mí jña̱ ʉ́r jña̱. Gu mbe̱nijʉ, ya xi mí hnahño cár vida bbʉ mí nantzi, cja̱ gu
    ncjagöjʉ pʉ hne̱je̱. Da hnahño car hmʉy ca gár hmʉpjʉ ya. Nuya gu da̱be̱nijʉ ca
    bbɛto ʉm hmʉygöjʉ.
  hoy-hoy: यतिकी अगर नाव आऊन मृत्यु उन समानता दा आऊन सांगुळ जमा आगेगेव, रा निश्चय
    आऊन जित्‍ता आगोद समानता दा भी जमा आगेदेव.
  amo-amo: timunuati nin ghe nafo nin kulme tima kuru timunu ati nin ghe nin fitu
    me.
  pjt-pjt: Uwa Jesunya puṉu kaṯakutjarangka ilunyangka nganaṉa ilunytjaku wiyaringu
    panya paluṟu alatjiṯu ilungu nganampa ngalkilpa. Ka panya Jesunya wankaringkula
    pakannyangka, nganaṉa kuḻu palu puṟunypaṯu wankaringkula pakalku palula tjungu
    wanka kuwaritjatjara.
  cwe-cwe: Kwaviya vichanduse imwe nayo muna ifa yake, iviya chizailumba nayo muna
    ukuzilibuka kwake.
  daa-NT: Ka seener, ya gi n̰um iŋ Iisa Masi iŋ muut ar tan̰ji, gii n̰ume oki iŋ ŋaara
    iŋ nooye kaak ar kan̰ji.
  mlp-mlp: I Krais aholib soqotim in momta nazaq nog i tumowmo. Nazaq iyan i in aholib
    tisoqotim osad in moqim eramta nazaq nog i tiqeraqamtamo.
  ape-C: Apak adur manak matukur Krais aria mani anan magok kabi anan nagok um. Aria
    namudok atin, apak douk manak matukur anan aria adur ta muni anan mukitak wonugwehw
    kabi anan seiwok nakitak wonugwehw um.
  bgs-bgs: Na, su dì kid mapirit lumumu ka salà ukit katô kasábbad ta tun ta kamatayan
    i Cristo, mantu dán pagsik tô kantayan ta ukit katô kasábbad ta tun ta kanté puman
    ki Cristo.
  faa-faa: Asiamo isu kakimara aporo hinamomo Yasuaki kataka marekea risikino, Yasu
    kusua ayiáka, isu soko eyaki hakāsa kusua asiapo. Arirakano Yasu maturikia taeraka
    kaweraka reasasamo, isu soko maturikia taeraka kaweraka risikinapo.
  kik-kik: Angĩkorwo nĩtũnyiitithanĩtio nake ũguo thĩinĩ wa gĩkuũ gĩake-rĩ, hatirĩ
    nganja nĩtũkanyiitithanio nake thĩinĩ wa kũriũka gwake.
  cap-NT: Jakziltat Jesucristuz̈tan tsjii kuzziz cjec̈haja, jalla niiqui Jesucristuz̈tan
    ticzic̈ha, anazum uj paañi kamañquiztan liwriita cjisjapa. Niz̈aza jakziltat Jesucristuz̈tan
    tsjii kuzziz cjec̈haja, jalla niiqui Jesucristuz̈tan jacatatchic̈ha, ew zuma kamañchiz
    cjisjapa.
  ksr-ksr: Uunana walaganoŋ Kraistwo ororoŋ komuro iikanoŋ iwo qokotaaŋ laligojoŋi
    eeŋ, Maŋnananoŋ anana kaaŋagadeeŋ Kraistwo namboŋatiwaajoŋ moja. Kraistnoŋ koomunoŋga
    waaroti, mono iwaa tani ororoŋ gbiliŋ laligoniŋ sokombaa.
  eng-TNT: 'For yf we be graft in deeth lyke vnto him: even so must we be in the resurreccion.'
  sbs-sbs: Mukuti heba chitwakopana naye mukutabela ifu lyakwe, mutu kakopane hamwina
    nimwi nzuho yakwe.
  sue-sue: Nakai nuai seka nowenakai, nera kota, nakai betai nusora te betago wero
    nuso nana susumunakai, da ago ine erai nusora te da ago erago wenakai awa.
  fra-NCL: 'Si, en effet, nous avons été greffés sur lui, par la ressemblance de sa
    mort, nous le serons aussi par celle de sa résurrection :'
  snn-NT: Ja'nca sëani baguë junni tonse'ere ro'tajën, mai ja'anrë ba'ise'ere gare
    jo'cani senjoñu cajën ba'iyë mai. Ja'nca ba'ijën baguë go'ya raise'e'ru mame go'ya
    raijën, baguë naconi te'e zi'inni ba'ijën, mame recoyo re'huasi'cua ba'iyë mai.
  atb-NT: Nga-nhúng gi, Yhang shî hkám é hkyô má, Yhang eq rading ralhum za dut bê
    nghut jáng, Yhâng é dum dui toq hkyô má le, Yhang eq rading ralhum za hkyak dut
    râ nghut lhê.
  cek-AK: Anih hoi nawnto a duek o boeh nahaeloe, Anih angthawk lethaih ah doeh Anih
    hoi nawnto angthawk o let tih.
  bkd-bkd: Tumenged ta nakigsabuwa kuy kandin duun hu kamatayen din makigsabuwa kuy
    daan kandin duun hu pagkabanhaw din.
  ctu-76: Como mi añonla ti Cristo cha'an ti sajtyiyonla yubil che' bajche' ti sajti
    Cristo, mi lac tyejchel ti tsiji' bʌ laj cuxtyʌlel je'el che' bajche' ti tyejchi
    Cristo.
  lac-NT: Quire' a to'onexo', p'eri'o'onex yejer Cristo, rajen, iro'onex wa quimeno'onex
    yejer Cristo caj quimij ich u cruz uch. Rajen caj ric'sa'b Cristo ich u quimirir,
    baxuc iro'onex wa ric'sa'bo'onex ich ic quimirirex, rajen ric'ben winico'onex.
  xla-xla: Epedeme ditapo yú tutula꞉le koko tle Keliso mate pallipiye, eta ya꞉ta ma
    pasakalo dla sila꞉tiwa epammama di mape ya꞉ mate pasakalo amko dla sillipe.
  xav-NT: Wa norĩ hã Cristuhu siré, wa tô 're wadâ'â za'ra, wawasété zô, wa te oto
    're rob'ruiwapari za'ra mono õ wa, 're dadâ'â za'ra mono wa, marĩ zô, da te oto
    're ĩrob'ruiwapari za'ra mono õ ne. Ãne hã simisutu ma tô 'Re ĩhâimana u'âsi mono
    hã wahâiba na atob za'ra, Cristuhu tẽme. Duré Cristu hã dâ'â uptabi nherẽ, Ĩmama
    te te ĩhâiwa'utu ne, te za duré wa norĩ hã te te 're wa'ahâiwa'utu. Taha na te
    za duré Cristuhu tẽme wahâiba na atob za'ra, 'Re ĩhâimana u'âsi mono hã.
  cuk-cuk: Ar anmar Cristo-burgwisadgi eba akanonikid, amba deyob anmar e-durgusadgi
    eba durgubalodo.
  tbf-tbf: Sien va giet tate nga tsok se Karisito si ken miensei, giet ta so to muerengei
    malan eie ta nga to muerengei.
  uig-CYR: Чүнки Мәсиһниң өлүмигә охшаш бир өлүмдә Униң билән биргә бағланған екәнмиз,
    әнди биз чоқум Униң тирилишигә охшаш бир тирилиштиму Униң билән биргә болимиз.
  ikw-NT: Kwnornu nụ ọ bụru nụ aị nụ a bụ otu n'ẹnwu a, kpam masị, aị nụ a jọoburu
    otu n'olizọ n'ẹnwu a.
  khs-khs: 'Aluse niwa ta: tisene sena kesaleyewi Yesuwemi kulupela: apola: sitalaleke,
    Yesu kuluwa epapu, niwana Ewalapulu semetei kuluwa epapulakeye. Apula:, Yesu kila:tese
    tesilapola: hili enenase, niwana kila:tese tesilapola: hili sitalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ኢ ሃይቄዳዋዳን ሃይቂዴ፥ ኣናና ኢቱዋ ጊዶፔ፥ ሃዋዳንካ፥ ሃይቁዋፔ ኢ ዴንዶዋዳን ኑኒካ ዴንዲዴ፥
    ኣናና ኢቱዋ ጊዳና።
  pma-pma: Kristo mat. Ka navong rokapil ral mini suval koa ir emun romat ral mini.
    Ka veni koanek anatin, anatin imok keke rokilea rovamoul en moulien hau vasuval
    koa kei moul eris.
  atd-NT: Nò, su nalagkos kinow on to pogkamatoy ni Hisu Kristu, malogot ian no songo
    ogkouyag kinow on no ogkounawa to ogpakalagkos kinow rod to kandin no pogkouyag
    ligkat to kamatayon din.
  tel-2017: ఆయన చావు పోలికలో ఆయనతో ఐక్యం గలవారమైతే, ఆయన పునరుత్థానంలో కూడా ఆయనతో ఐక్యం
    కలిగి ఉంటాం.
  hat-BSA: Paske si nou vin sanble avèk Li nan lanmò Li, n ap vin sanble avèk Li nan
    rezirèksyon Li tou.
  top-NT: Para Cristo quinca̱li̱ma̱nu̱yá̱n la̱ cata̱ní̱u nac culu̱s la̱ xlá ni̱lh,
    na̱ quinca̱li̱ma̱nu̱yá̱n lacastacuanáu la̱ xlá lacastacuánalh ca̱li̱ní̱n.
  msk-msk: '@see-verse:ROM.006.004'
  gyr-NT: Yande omano vahe nungar yaicose supive, ẽgüe yahe aveira yande yacuerayevɨ
    supi.
  kmh-kmh: Kun ak, Krays yip jimñiy kumnuk rek ayip biynimb gok, nuk tip ak tikjakiy
    kim mindip rek, chin kunep tikjakiy kim mindeniŋgambun.
  ukr-ONPU: Бо якщо ми об’єдналися з Ним такою ж смертю, як Його, ми, безумовно, будемо
    об’єднані з Ним таким же воскресінням.
  emi-emi: Karisto ghe matela, me ita ghe kateva nonga teeiela tale matemateaane.
    Liuna avalua o me aue ita kateva nonga teeia tale tottotuaane.
  zpv-NT: Sidela tuhsi guhchinee nuꞌh Crixtu loh xquelguhchi Ñiꞌh chin gurohbañihsa
    nuꞌh pur lah Ñiꞌh, pwihsi ziꞌchi gahca babahnnee nuꞌh Ñiꞌh loh xquelnabahan nacuubi
    Ñiꞌh.
  gux-gux: Moamoani, ti ya taa leni o O kuuma nni, ti go baa taa leni o O fiima bi
    tinkpiba siiga nni moko.
  kos-kos: Tuh ke sripen kut ma sefannala yorol ke kut welul in misa lal, in ouiya
    sacna kut ac fah akmoulyeyukyak oana el nu ke moul.
  ibo-ibo: Ọ bụrụkwa na e jikọtaala anyị na ya nʼọnwụ, e jikọtakwala anyị na ya na
    mbilite nʼọnwụ.
  yml-yml: Ta wafaga wata i sivetovoida mia ꞌivauna ta veluagaiga ꞌadi ꞌaseta side
    baniꞌodi. Kebu ꞌaisedaga, Keliso taiadi ta wafa wata baniꞌodi Yaubada i sivetovoiaga
    wata fai ꞌakonadi taiadi ta miaveꞌitubama ꞌida mogitana i na sivetovoida.
  ory-ory: କାରଣ ଯଦି ଆମ୍ଭେମାନେ ତାହାଙ୍କ ମୃତ୍ୟୁର ସାଦୃଶ୍ୟରେ ମୃତ୍ୟୁଭୋଗ କରି ତାହାଙ୍କ ସହିତ
    ଏକୀଭୂତ ହୋଇଅଛୁ, ତାହାହେଲେ ନିଶ୍ଚୟ ତାହାଙ୍କ ପୁନରୁତ୍ଥାନର ସାଦୃଶ୍ୟରେ ମଧ୍ୟ ଉତ୍ଥିତ ହୋଇ ତାହାଙ୍କ
    ସହିତ ଏକୀଭୂତ ହେବା।
  bzj-bzj: Wee kohn fi bee wan wid Jeezas Krais wen wi mi ded laik how hihn mi ded.
    Sayhn way, wee wahn bee wan wid hihn wen Gaad gi wi nyoo laif, jos laik how ih
    gi Krais nyoo laif wen ih mek ih rayz op bak fahn di ded.
  chk-chk: Pun are sia eti Kraist lon an we mäla, sipwe pwal fokun eti i lon an we
    manausefäl.
  ssd-ssd: Sine Kristus ndoŋ kumanu taŋaŋ kumgeŋ ta nu ndoŋ ulendikigeŋ. Sine nu ndoŋ
    tiŋganu taŋaŋ tiŋga nu ndoŋ ulendika abo kitek ŋak mineg.
  acr-TNT: Ma we xꞌan xa jun chike rucꞌ ri Cristo chupa rucamic, jecꞌulaꞌ riꞌ xa jun
    kaꞌanom rucꞌ chupa rucꞌastajibal.
  rop-rop: Yu si? Wen wibin joinap garra Jisas Krais, wibin dai mijamet garram im,
    en wibin gidap laibala mijamet garram im du.
  mee-mee: Na ngaroma ita ngaka pagiu kala nge i tapu nga matengana minmina, na ita
    kaka la pagiunga kala nge i ka kaomannmannangana nga sigingpagangana nga mateng
    bole.
  dif-dif: Ngangau ngaiani matja mandramalina nunkani narieli jela, jeruja ngaiani
    bakana jenia nganala nganai tepi terkakanani.
  gam-gam: Nono Jisas boll mormon ge, une goi mal embe ge nono aike gopin. Alla une
    aglo erwo gun pi mal embe, nono alla erwo gun bon.
  nou-nou: Edo ingodena teta Iesu gada betari inge adera awa God mi ingodena jigari
    erido edo wasiri seka awa teta Iesu sekago erido wasiri seka burisira da awodo
    awa badera.
  mqb-NT: Natiya, ɗə japak tə winen à alay a mənuko sa mac tə winen ata awan. Matanan,
    à alay a mənuko saa slabakay à məke wa ata nà, ɗi japay tə winen à aslabakay
    anahan à amac wa ata re.
  ape-B: Apak adul monek pas Krais ali mananu magak kobi anan nagak umu. Ali namudak
    ati. Apak douk amonek pas anan ali adul eke munubu munanu mitaki matmat kobi anan
    anaitaki matmat umu.
  grc-F35: Εἰ γὰρ σύμφυτοι γεγόναμεν τῷ ὁμοιώματι τοῦ θανάτου αὐτοῦ, ἀλλὰ καὶ τῆς
    ἀναστάσεως ἐσόμεθα·
  cav-NT: Tuja inime taca equetu Cristo majuhua curusuju. Tumebaedya ecuana ecuanaja
    inime taca equedya cajuchatijacataqui, tuja inime juya eque ecuana amena aniya
    tibu. Cristo emajuque netitsuratsu tujatu bamerehua Yusuja casa ni eje tupu jadya
    ecabameretique ama. Ecuanajatu aniya amena riyaque casa. Jadya tibudya tuque ecuana
    cajuchaticaraque jacahua. Iyacua tuque ecuanaja eje bucha jucaraque iyacuaque
    aniya. Yusuja casa tsehue ecuana beru anihua bucha anijacahua.
  kgp-NT: Ẽg jykre si tỹ tóg tũ' hé, ti ter kỹ, kỹ ẽg jykre tãg tóg nỹ ha, ẽg tỹ ti
    mré rĩnrĩr nỹtĩn kỹ, ti rĩr mãn ẽn ri ke.
  bvd-bvd: Suli ne kolu mae kwaimani naa fainia sa Disas Kraes 'ana mae lana, God
    nia kai tatae kolu lau guu faasia maea mala 'ana bae nia tataea sa Disas Kraes
    faasia maea.
  ukr-1871: Коли бо ми зʼєднані (з Ним) подобиєм смерти Його, то й (подобиєм) воскресення
    будемо,
