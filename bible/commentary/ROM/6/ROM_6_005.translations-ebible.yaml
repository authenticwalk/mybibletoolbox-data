    tankou l' tou.
  npl-NT: Porke tla tejwah yotimoseitilijkeh iwan Cristo itech imikilis, noiwa otimoseitilijkeh
    ijkuak Ye omoyoliti.
  bgg-bgg: Ji pha iidoh è ai mirek duiine gethek de ai rog ò jia shii iy, ji duiine
    gethek de ai mirek duiine ai rog shii chai hòi din.
  eng-TCENT: For if we have become united with him in the likeness of his death, we
    will certainly also be united with him in the likeness of his resurrection.
  eng-BSB: For if we have been united with Him like this in His death, we will certainly
    also be united with Him in His resurrection.
  cpu-NT: Tema oshiyakotaarira irirori, kempitavaitakami ankamayetakityeemi, aritake
    eejatzi ampiriintayetai ikempitaakerora irirori.
  san-ASM: অপৰং ৱযং যদি তেন সংযুক্তাঃ সন্তঃ স ইৱ মৰণভাগিনো জাতাস্তৰ্হি স ইৱোত্থানভাগিনোঽপি
    ভৱিষ্যামঃ|
  tac-NT: Ramué 'ma bijchígisiká Kristo alé gulusichi mukúligo, 'liko 'la ku ajánarigame
    niwa ramuéchigó napu'lige suwisuga napurigá ajánaliru alué Kristo.
  eng-WEBPB: For if we have become united with him in the likeness of his death, we
    will also be part of his resurrection;
  gfk-H: Ma dahat nunurei bia na ngen hua kanong ing bia dahat ta patep tikai ma ia
    tano minaat, io, tutuna sakit dahat na patep tikai mah ma ia tano nuna tamtaman
    tut balin.
  viv-viv: Ahe kaꞋalika be wayawaida ivaguna kamimiyami-ma ana nuwanuwa hidede amine.
    KaꞋi Keliso buye kaveꞋatutamoꞋaida be Bana giꞋalika againe ide buye kaꞋalika-yo
    koyona ana laufata gihavaina, kadu makewa Bana buye kaveꞋatutamoꞋaida-yo Yaubada
    ide gisivemididida be yawaida ivaguna giveleda Keliso gisivemididina amine.
  yao-yao: Pakuŵa iŵaga uweji twalumbikene ni Kilisito kwa chiwa chao, iyoyo peyo
    tutulumbikane nawo kwa kusyuswa mpela ŵelewo.
  tgp-tgp: Matan, vara enr̃a r̃a sor̃otahi peresia na nor̃a mate sohen na nona mate,
    r̃a levosahia vara r̃a pa sor̃otahi peresia na sauteterahi sohen na nona sauteterahi.
  auc-NT: Edæ tömengä wængä ate godongämæ̈ wænte baï bagaïmö ïninque mönö tömengä
    ñäni ömæ̈mongä ate tömengä tönö ääwocaque baï ëwocate ñäni ömæ̈monte baï quëwëmaïmompa.
  kbc-NT: Nige micataɡ̶a daɡ̶a ɡ̶odemaɡ̶awa Cristo, nigidiaaɡ̶idi ɡ̶odewikaɡ̶awa,
    odaa ja gela anejinaɡ̶a, digo mijoataɡ̶a Cristo me yewiɡ̶atace.
  bmh-bmh: Kristus go noumeun sul, ig han go dual pezai daimai, noumemun, gonun, ig
    abiu go koli waseun sul, ig han go dual koli wasemun.
  ctu-BL: Come mi temel tsa' chʌmiyonla yic'ot Cristo che' bajche' tsa' chʌmi, che'
    ja'el temel mi lac tejchel ch'ojyel che' bajche' tsa' tejchi ch'ojyel.
  meq-meq: Ayaw, ka tərakwa maməta eye hay andza neŋgeye mə madzəhuɓe nakə ta dzəhuɓ
    kway ha a yam aye. Andza niye nəkway ka dzapakwa tə neŋgeye. Kə ge andza niye
    na, ka lətsakwaweye abəra ma mədahaŋ andza neŋgeye nakə a lətsew aye dərmak hərwi
    məndze ma məndze weɗeye.
  noa-H: Mag nem k'aigbam waumaaugau Cristo dʌ̈i hãba meetarrjö naawai hagjö hi dʌ̈i
    hãba p'iidʌbarmjöta nʌm, jũrr nem wajap'am happaita wawaag.
  alp-NT: Hoko, sepo ite esa kai Kristuse kena Eni matale, ite supu kwana suike bei
    matale sakesa kaiNi titinai peneka.
  san-VEL: apara.m vaya.m yadi tena sa.myuktaa.h santa.h sa iva mara.nabhaagino jaataastarhi
    sa ivotthaanabhaagino.api bhavi.syaama.h|
  kbq-kbq: Tagrama Kraisi'ene hagerafita fri'nonema hanuta, anahukna huno tagri'enena
    tazeri'otisigeta tasimura erigahune.
  kbh-kbh: Bënga Crístoftaca cánÿiñe mo canÿacá jtsemnëse, cha tojanóbana ora mo bë́ngnaca
    cháftaca cuafjobancá enjámnayeca, ndegombre bënga cánÿiñe mo canÿacá cháftaca
    mochántsemna, bënga cachiñe vida nÿetsca tescama chamotsatsbomnama Bëngbe Bëtsá
    jtsamëse, nts̈amo Cristo cháuatayenama cha tojanmcá.
  ron-LSB: Căci, dacă ne-am unit cu El în asemănarea morții Lui, vom fi și noi părtași
    la învierea Lui,
  pon-pon: Pwe ma kitail kaparoki on i ni a matala, nan kitail pil pan paroki on i
    ni a iajadar.
  nhe-BL: Pampa techtlatzquiltij ipan Jesucristo quema yajaya mijqui para ma quihuica
    totlajtlacol, nojquiya tiitztoyaj titlatzquitoque ipan Jesucristo quema yajaya
    moyolcuic para ama huelis tijpiyase se yolistli tlen yancuic ihuaya.
  sps-sps: Eye u man aran vainy fafaaman te tap fiisen bus me Krais tana mat tan nainy
    te mat Ya, to sa man kan non tsuran vainy fafaaman te tap fi er ten Krais kaa
    ror tana toto na foun tana sanaan a foun tan nainy te fatoto fatabiny fi Gov e
    Krais tana mat,
  wnc-wnc: Ninu atnataamang. Sanga Jesuta kungwanimukut takngata yutake apu nin papan
    ninda waiakngae banakan katang yukumang ngana gwa teke epu kepman kuke yuamang.
    Ina unzakan sanga Jesuta akumbut katangga enake kayuk yuak kakngata nin papan
    ninda waiaknga teke epu kepman kuke kepi kayuk kakngae apbakngake tawake tasinim.
  bus-bus: Lán wa gↄ̃o mɛ̀ dↄ̃nkↄ̃ ũ à gaa guu nà, lɛn wé gↄ̃o lɛ à fɛɛna guu se.
  gub-BL: Zanepyro Zezuz a'e, ta'e umàno zanerehe a'e xe. Zakweraw putar izàwe nehe
    no, zanezemono'ono'og pà inuromo nehe no.
  imo-imo: Kraist kolorumu wali, lino yu kinye peya kopu tepo kolorumulu lemo yu makilipe
    koinjo molorumu wali paimbo aku tepo lino yu kinye peya kopu tepo makilipo koinjo
    molopo yu moromo mele peya molomolola.
  boj-boj: Kristus a moiyej deqa iga a beteryosim a ti moiyobulem. A olo subq na tigelej
    dego kere iga kamba a beteryosim olo subq na tigelqom.
  eng-DRA: For if we have been planted together in the likeness of his death, we shall
    be also in the likeness of his resurrection.
  knf-knf: Kë wi ŋkakuŋ baloolan na Yeŧu ţi pkeţ pi nul, ŋluŋ kakak baloolan na a
    kak ţi pnaţa ţi pkeţ pi nul.
  san-KHM: អបរំ វយំ យទិ តេន សំយុក្តាះ សន្តះ ស ឥវ មរណភាគិនោ ជាតាស្តហ៌ិ ស ឥវោត្ថានភាគិនោៜបិ
    ភវិឞ្យាមះ។
  arn-NT: Rüf kiñewliyiñ ta Cristo iñchiñ kisu tañi lan mew, ka femngechi kiñewayiñ
    ta kisu iñchiñ kisu tañi wiñomongetun mew.
  zas-NT: Abiꞌ bal chi barobnijs ree ma nayajc ree tijbzi con Jesucrist loj xguialgüjtaman,
    ziꞌc babanman ziangajc yaban ree.
  ken-NT: Tɛ̌ndu Mandɛm áchɛ́mɛ́ bhɛsɛ nɛ Kristo ndu nɛwú ɛni, chɔŋ sɛ́mbak nɛ yi
    mpok sɛ́pɛ́rɛnsɛm ndu nɛpɛ́m nkwɔ mbɔ yi.
