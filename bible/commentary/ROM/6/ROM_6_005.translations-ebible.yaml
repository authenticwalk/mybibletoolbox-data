verse: ROM.006.005
translations:
  kpx-kpx: Di louale keu koseanu. Nahiabuna Iesuu hatiale kemo avuluvuta igaetolahaliege
    Iesuu hovelahale ke nahate nahiabuna hovedevei ukolikoli malei.
  okv-H: Amo Iesu pehena amiga kaju eagora avoeto Iesu na vasiri te erena ainge dombo
    ungotenanena vasiri te erasora.
  tbo-tbo: Ma amaka tauta ta wiemota tauna mitehi a hilage u hinena. Yaka apo tauna
    po tauta ta wiemota a towolo meme uyahina.
  mal-C: ഇപ്രകാരം നാം ക്രിസ്തുവിന്റെ മരണത്തിന്റെ സാദൃശ്യത്തോട് ഏകീഭവിച്ചവരായെങ്കിൽ
    നിശ്ചയമായും അദ്ദേഹത്തിന്റെ പുനരുത്ഥാനത്തിന്റെ സാദൃശ്യത്തിലും അദ്ദേഹത്തോട് ഏകീഭവിച്ചിരിക്കും.
  grc-SR: Εἰ γὰρ σύμφυτοι γεγόναμεν τῷ ὁμοιώματι τοῦ θανάτου αὐτοῦ, ἀλλὰ καὶ τῆς ἀναστάσεως
    ἐσόμεθα·
  bgc-bgc: क्यूँके जै हम उसकी मौत की समानता म्ह बपतिस्में के जरिये उसके गेल्या एक
    हो जावां सां, तो पक्के तौर पै उसकै जिन्दा उठण की समानता म्ह भी एक हो जावांगें।
  khz-khz: Pene ita Keriso ria takwapunato, ne ia ekwaregato vetaina ita maki takwaregato
    genai, taunatauna, ia Palagu na kwarega na evega-maguli-waiato vetaina, ita maki
    vovetaina Palagu na pene vega-maguli-waira vegata.
  deu-TKW: (denn wenn wir so in seines Todes Bild hineingewachsen sind, so wird das
    auch mit seiner Auferstehung geschehen)
  zsr-NT: Chquiꞌ nunruꞌ tsazxö́n Cristo, gutruꞌ ca naꞌ gutiëꞌ Lëꞌ, lëzcaꞌ cni gunruꞌ‑nëꞌ
    tsazxö́n, ubanruꞌ lu yöl‑laꞌ gut ca naꞌ bubanëꞌ Lëꞌ.
  lin-lin: Pamba te soki tosanganaki elongo na Ye kati na kufa na Ye, solo tokosangana
    mpe elongo na Ye kati na lisekwa na Ye.
  hns-NT: Djab hamlog okar sanghe maut me bhaag leilie hai, tab hamlog bhie okar naawa
    djiewan me bhaag lebe.
  noa-E: Mag nem khaigbam waumaaugau Cristo dʉ̈i ãba meetarrjö naawai agjö i dʉ̈i
    ãba phiidʉbarmjöta nʉm, jũrr nem wajapham appaita wawaag.
  eng-EMTV: For if we have been united together in the likeness of His death, certainly
    we shall also be in the likeness of His resurrection;
  mib-NT: Chi núu ni cundúú yó jiín yá sɨquɨ̄ jnúhun jeē ni jíhī yō jiín yá, te suni
    súcuan cúndúú yó jiín yá sɨquɨ̄ jnúhun jeē ní natecu yō jiín yá.
  lif-NT2: आनिॽ कुसिःमे़न्‍नो खुने़ॽनु थिक्‍हुप् आबोःक्‍खे़आङ् आवाॽने़ फाॽग्र ख्रिस्‍ते़न्‌सिःमे़न्‍लाम्
    याम्‍मो हिङे़बा हे़क्‍के आनिॽआङ् खुने़ॽनुए सिःमे़न्‍लाम् याम्‍मो आहिङ्‌लो॥
  xnj-xnj: Muni, ngati tete tiwungini nimwene mulifwa ngati cheafwili mwene, mewawa
    tiwungana nayu mkuyukiswa ngati cheayukili mwene.
  mmx-mmx: Do nedik gitak lok eburu min keneng at lanmet teren, nedik gitaba roo xat
    bok eburu min, ngan neni ga lok kuren.
  cbr-NT: Nubëa Cristo 'ain cananuna abë bamacësa 'aish axa bamatancëx bëtsi 'inun
    baísquicësaribi 'iti 'ain.
  tee-NT: Chai ni va lakatam t'ajuntauch ju Cristo pus tachi ju va nitauch quintalhilhcatan
    ju Dios acsni tavanan nilh ju yuchi. Pus vachu' alin ju sast'i qui'atsucunti'an
    tachi ju yuchi ni alilh ju sast'i ixlacatuna acsni tavanan ta'acxtuchokolh la'ix'aninti.
  eng-LSV: For if we have become planted together to the likeness of His death, [so]
    we also will be of the resurrection;
  cak-NT: Y roma can anche'l xojcom junan riq'uin ri Cristo cuando xoj-an bautizar,
    chuka' can xkojc'astaj riq'uin, roma raja' can xc'astaj-wi.
  pah-NT: Cristo'gareheva'ero nhande rekoi nhandejikoty'a ga pavẽi. Nurã Cristo'ga
    manoro g̃waramo nhande ei xakote'varuhua'javyme ti javo. Na jitehe gareheva'ero
    nhande reaporog̃itapyahuro gambogwerava g̃waramo.
  sja-NT: Cristo ome araa p'anɨ k'aurepa, tachi auk'a piu pɨk'ajida pɨrã iru ome,
    mãgara auk'a p'irabaidait'ee mãik'aapa iru ome p'ek'au k'achia wẽe p'anapataadait'ee,
    irua k'inia bɨk'a.
  xed-xed: Aŋi, nda ndiʼa amu kahwathwata nda tsi ma fitika mtuta mtu mu kawadaga
    nda tsi. Manda va tsaya guli ná, sliʼagapsliʼa mu ma mtaku manda va ya sliʼagap
    tsatsi ŋa nzakwa mu nda lfiɗa hafu.
  mks-NT: Tá quia̱hva in na̱nduú xi̱hín Jesucristo tá na̱xi̱hi̱ a̱ quia̱hva já in
    na̱nduú xi̱hi̱n á tá na̱nditacu a.
  gfk-S: Ma dait nunure be na ngan hobi kinong be ing dait te harpatep tikai ma ie
    tano minat, io, tutuno sakit dait na harpatep tikai bileng ma ie tano nuno tuntunut
    hut baling.
  bmu-bmu: Urunini walŋan Kraistpuk öröröŋ kömui miaŋgöreŋ yambuk qekötahöba maljin
    ewö, Iwininan nini mewöyök Kraistpuk kinbingöra mötza. Kraistnöŋ kömupnöhök wahöröhi,
    mönö yaŋgö tandök öröröŋ guliba malinga dop kölma.
  dgz-dgz: Menan nu Iesu den daiton intum ta bop tatoni mini, nu me inakae sia yon
    wandeni mini nu den inak nitat sia yon wanineton.
  eng-GNV: For if we be planted with him to the similitude of his death, euen so shall
    we be to the similitude of his resurrection,
  zaa-NT: De chi té parte qui' ri'u lani lù'uti quì'e nna, acca chi ná ri'u ttùba
    lani e. Ą'hua ccá ri'u adí ttùba lani e de eyátha ri'u de lo lù'uti nna gata'
    la'labàni cubi para cuerpo qui' ri'u tì'a lèe.
  eng-WEBSTER: 'For if we have been planted together in the likeness of his death,
    we shall be also in the likeness of his resurrection:'
  guh-guh: Becaeperabëto vajanacaexanaexae Jesucristojavabelia, nexata daxitatsi Jesucristo
    cruzata bevajanacayajavatëpae. Nexata Jesucristo petëpaecujinae, Dioso icatsia
    itsa asaëyaexanatsi, bevajanacayajavaasaëyaexanaetsi.
  bon-bon: Yoo, mine liba ten cama yepä me äbitini-nujago teeme budre cabu, mine cuta
    ten cama yepä budre cabu ca cirege arpinera.
  nhw-BL: Pampa techtlatzquiltij ipan Jesucristo quema yaya mijqui para ma quihuica
    totlajtlacol, nojquiya tiitztoyaj titlatzquitoque ipan Jesucristo quema yaya moyolcuic
    para ama huelis tijpiyase se nemilistli catli yancuic ihuaya.
  swh-ONEN: Kwa maana ikiwa tumeungana naye katika mauti yake, bila shaka tutaungana
    naye katika ufufuo wake.
  wbi-wbi: ulwakuva nave tulunganisivue palikimo nu mwene mu kihwanikisio kya vufue
    kyake, kange tulunganisivua mu vusyukue vwake.
  bba-bba: Domi sɑ̀ n ɡbinnɑ kɑ wi sɑnɑm mɛ sɑ win ɡɔɔ bɔnu kuɑ, sikɑ sɑri sɑ ko mɑɑ
    win seebu ɡɔrin di bɔnu ko kpɑ su ɡbinnɑ kɑ wi.
  eng-KJVCPB: 'For if we have been planted together in the likeness of his death,
    we shall be also in the likeness of his resurrection:'
  kgk-NT: Cristo omano va'ekwe. Peteĩxa nhamoirũ-ma ramo íxupe va'ekwe, omano va'ekwe
    vérami jaiko indive. Upéixa ete ha'e vérami nhane moingove jevy ramo, peteĩxa
    nhamoirũ va'erã íxupe.
  waj-waj: Ivo putuneema ta kutaa mmuaikaraama putida Anutuuqo inna tuduu diitoneema
    ta kutaa tuanaa diitada inna tasipama mmuaikaraama fai tupatupaa hara kiada variaaravai.
  cpy-cpy: Tema oshiya-kotaari rirori, kimiwitaka akamayita-kityeemi, aritaki rowañahae-tee
    ikimitakiro rirori.
  ekk-PKP: Kui oleme saanud temaga üheks surmas nagu tema, siis äratatakse meidki
    üles nagu teda.
  mpx-mpx: Iyaka ta tubwi elana avala ta yaomal, inoke tunahot ta tubwi elana avala
    ta lutem yaomala.
  wbp-wbp: Yangka kujarlipa papitaji-jarrija, ngulajurlipa Jijaji-piya-jarrija, manu-ngalpa
    jirrnganja palija ngalipaku. Kujarlaju, kulalpa-ngalpa nyiyarlu jinyijinyi-mantarla
    majungka-jarrinjakuju, lawa. Kujarlaju karlipa milya-pinyi kajirlipa palimi, ngula-jangkaju
    kapu-ngalpa Kaaturluju wankaru-maninjarla yakarra-mani, ngula-warnuju yungu-ngalpa
    jirrnganja nyinami Jijaji Kiraji.
  luo-luo: Koseriw-wa kode kamano e thone, to ochuno ni ibiro riwwa kode bende e chierne.
  nhe-NT: Pampa techtlatzquiltij ipan Jesucristo quema yajaya mijqui para ma quihuica
    totlajtlacol, nojquiya tiitztoyaj titlatzquitoque ipan Jesucristo quema yajaya
    moyolcuic para ama huelis tijpiyase se yolistli tlen yancuic ihuaya.
  aii-aii: ܐܸܢ ܫܘܼܪܸܟܹܐ ܝܘܲܚ ܥܲܡܹܗ ܒܡܵܘܬܹܗ، ܒܸܬ ܫܲܪܸܟܲܚ ܥܲܡܹܗ ܐܘܼܦ ܒܩܝܵܡܬܹܗ.
  esk-NT: Takku piqasriutipluta Christ-ŋum tuqułhanun paptaakkaukapta, taatnatun piqasriutigisipmiugut
    aŋipkakkaułhani iñuuniaġuta.
  msb-msb: Sugad man, kun kita nagin kausad niya sa kamatayon magigin kausad man niya
    kita sa pagkabuhay gihapon.
  cpa-NT: Cøng² ni³ lán¹² báh³ jniang³ quianh¹³ Cristo ja³ca¹jon¹dsa. Hi² jøng² hiog¹
    báh³ jniang³ calah, ju³lah ca¹hiog² héi².
  dso-dso: କାଇକେବଇଲେ ଆମେ ମରନେ ମିସି ତାର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଅଇଲୁ ଆଚୁ, ତାକେ ଆରିତରେକ୍‌ ଉଟ୍‌ବାତେଇ
    ମିସା, ତାର୍‌ ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଅଇକରି ରଇବୁ ।
  meu-meu: Badina be ia ida tama mase bou, ia ida danu tama tore isi lou.
  yva-NT: Wambe intabove Kristus apa kakai rai, weti tugae rave indati wambe intabove
    Apa kovakato rai tavon.
  dgc-dgc: Nadid, éng nagpasakup kitam dén ni Cristo, a kaguman tam siya a minate,
    éy kaguman tam be siya a mabuhay a huway.
  zpm-NT: Ni zigne sca rrieequia gut ne zeeṉe gut Jesús, scaquegaa ndioṉpaa ne zbeeban
    me ne zigne brieeban me.
  hix-NT: Kryestu yoh me tehxatxhe, noro wayhàthàrà wyaro kwayehrà kom ke. Àro ke,
    kasanàmrà kom ke xarha, noro yoh me rma rha tehxatxow hamà. Noro yasanàmàthàrà
    wyaro tasanàmyatxow hamà. Karyhe harha tehxatxow hamà.
  sim-sim: Krais nga nakrem ni sihi os or hahandari hom ni hari nir. Uwosik os mawan
    or halaha nor usahanda hom, nir erem ni usaha nombo akri orhin ni tiyaka.
  npi-ULB: किनकि यदि हामी उहाँको मृत्युको स्वरूपमा एक भएका छौँ भने हामी उहाँको पुनरुत्थानमा
    पनि एक हुनेछौँ ।
  cgc-cgc: Na Cristo an napatay, kiten i paryo man napatay tenged ula ki en naan ta
    dati ta na kabui na pirmi gabuat ta sala. Na Cristo ya pabannaw, kiten i paryo
    man pabannaw tenged natagan ki ta bag-o na kabui.
  tim-tim: Aregât lâuwâŋe makbe. Anutuŋe nanŋe moep aregât pat nengiep. Hain nengim
    âmâ Yâkgâlân dewatinenegep. Aregât akmâ Yesuŋe momoŋânba agalep dop hainâk mem
    agatnenekbiap.
  yor-yor: Nítorí pé ẹ̀yin ti di ọ̀kan ṣoṣo pẹ̀lú rẹ̀, àti pé ẹ kú pẹ̀lú rẹ̀, nígbà
    tí òun kú. Nísinsin yìí, ẹ ń pín ìyè tuntun rẹ̀, ẹ̀yin yóò sì jí dìde gẹ́gẹ́ bí
    òun náà ti jí dìde.
  wos-wos: Nani hiyandén maki dé wali hiyae me re, dé wambula raméndén maki nani akwi
    dé wali wambula ramétame. Wu mwi hundi dé.
  emp-NTPO: Dadjirãra Crito ume beusid̶a bẽrã idji ʌ̃rẽbad̶a quĩrãca zocai b̶ai djiwid̶id̶e
    nĩbad̶ia.
  eng-F35: Now if we have become united with Him in His death, we will certainly be
    in His resurrection as well;
  ind-ind: Kalau kita sudah dipersatukan secara rohani dengan Kristus dalam kematian-Nya,
    berarti kita juga ikut dibangkitkan kembali dan akan hidup bersama Dia.
  pes-OPCB: بنابراین، ما با مسیح یکی شده‌ایم. به عبارت دیگر، هنگامی که مسیح بر روی
    صلیب مرد، در واقع ما نیز با او مردیم؛ و اکنون که او پس از مرگ زنده شده است، ما
    نیز در زندگی تازهٔ او شریک هستیم و مانند او پس از مرگ زنده خواهیم شد.
  mpt-mpt: Nibo Yesuse tenanoba nib bobol tem funin osa e bobol tem funin osa makob
    anoba e kaanebuo kukub olo makob nib tena kaanobbio kesoa nibo kla tekein kebuobe,
    e kaanea imin hananebio inanoba nibsa imin hananoba e tena biomabbiobe.
  ssx-ssx: Nikita꞉ ipika꞉ homeeke ekina꞉ ipiki ame̱le̱ mandakena꞉ homomeke handaata꞉
    koto tupa꞉ kone Koda꞉ma꞉ ipiki mea da꞉taeyeke ekima꞉ niki make ipiki ame̱le̱ mandakena꞉
    hamonoyeke mea da꞉taalieke.
  mkl-mkl: Ntɔ ntɔ, si bɛi ɑnu ɑkɑ̃ nwɑ do nŋu í jɔ̀ ɑ̀ ku do nŋu ɑjɔ, kù nɛ sikɑ
    ɑ́ jɔ̀ kɑ dede mɑ́ hɑi si bɑlɛ do nŋu ɑjɔ.
  gaq-gaq: ଡାଗ୍‍ଲା ନେ ଗୁଏଃନ୍ନିଆ କୁଡ଼େଚେ ମେଁ ଏଃତେ ମୁଇଂ ଡିଙ୍ଗ୍‍ନେଲେଃକେ ମେଁ ତଡ଼ିଆକ୍ନେ
    କେଲା ଡିଗ୍‍ ମେଁ ଏତେ ସାଃତିଙ୍ଗ୍‍ଚେ ବାର୍‌ମୁଇଂତର୍‍ ଜିବନ୍‍ ନେବାଏ ।
  gof-RNT: Nu iya hayquwan iyara issino gidikko, hessadakka, iya dendduwan iyara issino
    gidana.
  unx-unx: ଚିୟାଃଚି ଆବୁ ଆୟାଃ ଗନଏଃରେ ମେସାକେଦ୍‌ତେ ଇନିଃଲଃ ମିଦ୍‌କାନାବୁ, ଏନ୍‌ଲେକାଗି ଆବୁ
    ଇନିୟାଃ ଜୀଉବିନିରିଦ୍‌ରେ ହଗି ଆୟାଃଲଃ ମିଦ୍‌ୟାନ୍ତେ ନାୱା ଜୀଦାନ୍‌ବୁ ନାମେୟାଁ ।
  gah-gah: Leza nene Kilistogegi apizekunike eza otimó nenéminoko lezagi otinogo une.
  lcm-lcm: Using man taratala angdokotai ve nia si kana mat, e iang kala tutuman luai
    ta tarala kun angdokotai ve nia si kana tadut pok.
  aer-aer: Ye, Christ-nge apurte-irreke-iperrele anwerne-arle kwenhe ikwerenge ilweke-anteye-arteke.
    Kenhe Ngkartele akenhe Jesus akemelhe-ileke itethe-ilirtnemele-arteke re irrerlknge-arle
    inteke-ipenhele, kele alakenhe-anteye-arle Re anwernenhe akemelhe-iletyenhe itethe-ilirtnemele
    nhenge irrerlknge-arle inteke-ipenhele.
  qvc-NT: Jisukristu wañushqanshinam noqanchiqkunapis wañushqashinana kanchiqllapa,
    amana uchata rurananchiqllapa. Chayshinalla Jisukristu kawsamushqanshinam, noqanchiqkunapis
    rinchiqllapa kawsamuq.
  tgl-ULB: Sapagkat kung tayo ay nakiisa sa kaniya sa wangis ng kaniyang kamatayan,
    tayo rin ay makikiisa sa kaniyang muling pagkabuhay.
  cbs-NT: Nuku nashimabu Cristoki dasia nun jabe mawani keska ana Cristo besteni keskaidan,
    jiwea benawen nun jawen jiwekunkainaii.
  xtm-NTPP: Vaa kuenda tnu'u ja ni ka ji'i o sukan ni ji'i Cristo ma, te jâ ni ndatnii
    ya nda'a o a. Te ni ka ndateku o sukan ni ndateku ya ma, te ni ka nduu o ñayii
    jaa. Chukan kúu ja masu jin ko sa'a‑ka o ja u'vi.
  nnq-nnq: Gambu andi putulondine nakwe mukuwe, uyo nga putupakulonda nakwe mukuyoka.
  bao-NT: Cʉ̃ menara, cʉ̃ ca bii yairicarore biro ca biiricarã mani ca niijata, ñucã
    cʉ̃ menara mani cati tuarucu.
  san-ORI: ଅପରଂ ୱଯଂ ଯଦି ତେନ ସଂଯୁକ୍ତାଃ ସନ୍ତଃ ସ ଇୱ ମରଣଭାଗିନୋ ଜାତାସ୍ତର୍ହି ସ ଇୱୋତ୍ଥାନଭାଗିନୋଽପି
    ଭୱିଷ୍ୟାମଃ|
  huv-NT: Sitiül tajlüyiiüts nóiquian maquiüjpaats wüx tandeow, naleaing aton apmajlüyiiüts
    nóiquian maquiüjpaats wüx apmapacaats tiül mondeow atnej tapac.
  otn-NT: Porque nu̱'mø dí øthʉ ra̱ güɛnda ngue ya dá̱ tu̱hʉ tengu̱tho ra̱ Cristo
    ngue bi du̱, xquet'a̱ ya dí øthʉ ra̱ güɛnda ngue ya ma̱'da'yo høndá̱ m'mʉhmʉ tengu̱tho
    ra̱ Cristo ngue ma̱'da'yo bi̱ m'mʉi.
  nop-nop: Indi kumuŋŋiŋ gineŋ kadiŋa wanaŋ kumuŋgumun, doktiŋa kougoŋ kaikaaŋ pilapilat
    nai foloŋ adi pilakuk undugoŋ kaikaaŋ pilatneem.
  obo-NT: Su otik nosokkad kid diyot kopotayan din, timbang nosokkad kid mandad diyot
    kodbadnow kandin.
  cak-ENT: Roma jun chic ri kabanun riq'uin ri Jesucristo roma ri rucamic tok xban
    ri bautismo cheke. Entonces, junan chuka' roj jun chic chuka' kabanun riq'uin
    rija' roma ri xojc'astüj-pe riq'uin rija'.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤁᤢᤛᤡ᤺ᤔᤧᤴᤏᤥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ
    ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤠ ᤜᤧᤰᤁᤣ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤀᤠᤜᤡᤱᤗᤥ॥
  mie-NT: Chi tú nī nduu inuú ó jíín yā sīquī tūhun jā ní jīhī ō jíín yā, de suni
    súcuán coo inuú ó jíín yā sīquī tūhun jā natecū ō jíín yā.
  san-TIB: ཨཔརཾ ཝཡཾ ཡདི ཏེན སཾཡུཀྟཱཿ སནྟཿ ས ཨིཝ མརཎབྷཱགིནོ ཛཱཏཱསྟརྷི ས ཨིཝོཏྠཱནབྷཱགིནོ྅པི
    བྷཝིཥྱཱམཿ།
  qve-NT: Sichus noqanchis bautizakuspanchis, Jesucristopa wañuyninpi huklla karanchis
    chayqa, saynallataqmi Jesucristopa kawsarimusqanpipas huklla kasunchis.
  pao-NT: '@see-verse:ROM.006.004'
  cbu-NT: Ashiri yuwini mangoonkini anni Isuspapaz ipunuruni, yutaritshishee kapeetamaam
    tsiparanguni ashiranguni, Isuspatatam urutamari taachini.
  usa-usa: wegáráq-kegaraqtaa yayamá móraiq éqtaama pukáinikaa umá tirupí puyéqtaa
    itó-umakarainikaa umá tirupi itó-unatae.
  soy-soy: Asei kɛcɑ́ɑ́, in tɛ tɔ ripɛ́nɛ ɑri unkpɔ kɛ́mɛɛ kɛsẽ́ kpi, tɔ kɔ limɛcɔ
    pɛ́nɛnɛ ɑrí n we ɑrí nɛ umɛyisɛ kɛ́mɛɛ kɛsẽ́ yisi.
  hui-hui: Ogonigo Keriso ibu homayadagua homarimagome ina ibuha ho gimbu bu kama.
    Ani ho gimbu bu howa ibu heyu kadagua inabi heyu holeberama.
  amf-amf: Ogodettsi kisa dembhinka kimbesana kinka kalaa wo daana, kisa dhaabhintankaar
    tapir kimbesana kinka kalaa woda maate.
  quc-NNT: We k'u xqa'n jun ruk' ri Cristo rumal ri kämikal ri xuriqo, je ri' xuquje'
    käqa'n na jun ruk' Are' rumal chi xk'astaj chkixol ri käminaqib'.
  dob-dob: Manuna ꞌabo ꞌina mwawasa nina ꞌaboꞌada nadigega tamwawasa, ꞌiabe wate tatoolo
    limana nadigega tauna mwawasega ꞌitoolo limana.
  wrs-wrs: Kristusmba dahana, wo pivva eva doa pelkleihamnanata Kristusmba, dalalmbata.
    Memba osm, pimba pivna indkoklanamba avmoa daipotava. Wo pimba si eva osta mumushhoa
    vruwulangavav, hemongo phosoholmba pokamariniva, osva himba temba venamba. Memba
    osm, pimba nemelundnam alm.
  mca-mca: Qe qu' hats week jinanaxi'ƚju' ha' Cristo, ma' qa' yijaaye'jiija ek hatse'
    qu' hik injunyejeye' pa' ƚunye'j in hats iƚa'x iye pa'aj.
  tzo-TZC: Yuꞌun ti mi ta jchꞌuntic ti licham jech chac cꞌu chaꞌal icham ti Cristoe,
    jaꞌ jech ta xquichꞌtic jcuxlejaltic jech chac cꞌu chaꞌal laj yichꞌ ti stuque.
  jao-jao: Namba kambala-arri barranamba nalu-ngabaya baji yilaa ki-Jijaj na-ngabangaku,
    kulu jambalini mirdan, baku kambala-lhungkurrila, ki-Kada kambalilu-lhungkumala
    ngambala marda baku, ngambala nmanthawu ngambala-lhungku ngambala-yurrngu barrawumba
    kilu-lhungkumala Jijaj, jiwini lhungku na-yurrngu, kambala-nama li-lhungku yilaa.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကိုယ်​တော်​နှင့်​တစ်​လုံး တစ်​ဝ​တည်း​ဖြစ်​လျက်​သေ​ကြ​ပါ​မူ
    ကိုယ်​တော် သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​တော်​မူ​သ​ကဲ့​သို့ ငါ​တို့​သည်​ကိုယ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း
    ဖြစ်​လျက် သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​ကြ မည်​ဖြစ်​သော​ကြောင့်​တည်း။-
  gng-NT: Nɛ tinbi nin wɔn taan' uʼkuum ma nnɔ, ti li taan uʼmɛkrm mɔ nɛ.
  cbi-NTPO: Tsaju' lala Cristoba ma bulu juuñuutaa yaba bulu peyaiñuu imu deeshu juntsaa,
    Cristo bain mangujtamuwaañu laa bain tsaren i' yaba bulu mangujtaiñuu inu dejuyu.
  ikk-NT: Ebe o mẹ ni ẹnyi lẹ ya a wụgụọ ohu ẹnịna ghahanị ọnwụn a, ẹnyi lẹ ịya k'a
    wụzịkwọ ohu ghahanị ịgha ọnwụn lihi k'ọ dọn gha ọnwụn lihi,
  leu-leu: Senaso taara fo faadoxotanan xuvul pana lana maatan sina, taara taa tamana
    faadoxotanan xuvul pana lana to faꞌulaian sina ti la mamaat vaxa.
  maz-NT: Na ngueje 'ma ró 'natjoji co e Jesucristo 'ma o ndũ, xo ró 'natjoji co angueze
    'ma o te'e.
  bod-N: གལ༌ཏེ། བདག་ཅག་ནི་ཁོང་ཉིད་སྐུ་གྲོངས་པ་དང་མཚུངས་པར་ཁོང་དང་མཉམ་འབྲེལ་བྱས་པ་ཡིན༌ན།
    ཁོང་ཉིད་སླར་གསོན་པ་དང་མཚུངས་པར་ཡང་ཁོང་དང་མཉམ་འབྲེལ་བྱེད་ངེས་ཡིན།
  tca-NT: Rü ñu̱xma na Cristumaã wüxigu nayuxü̃ ga tacüma ga nuxcümaü̃xü̃, rü nüxü̃
    tacuèx na aixcüma Cristumaã tüxü̃́ nangẽxmaxü̃ i maxü̃ i ngexwacaxü̃xü̃.
  zpl-NT: Nu tunu neca tucunecatseꞌahua cuna Jesucristo lu elutiꞌnu, leꞌca scua tucu
    nú uhuañi zecanu luꞌcuaꞌahua stucu elunehuañi nú necuqui neca.
  mbc-NT: Inna, seru' pepîn uurî'nîkon sa'manta'pî Cristo yarakkîrî, î' kai'ma Cristo
    sa'manta'pî manni' warantî. Moropai tîîsa'manta tîpo, Cristo e'mî'sa'ka'pî warantî
    uurî'nîkon nîrî e'mî'sa'ka'pî yarakkîrî.
  ndg-ndg: Mana mana-tuunganisilwe pamope na jwembe katika mfano wa kiwo sake, tuunganisilwe
    mu ufufuo wake.
  wsk-wsk: Mu awuk, ana nu kueram iwita ilak kueman agi mu, nunguningta ana nu barasam
    iwita ilak barasanakko.
  toj-NT: Meran nia, cham ja Cristo, jayuj jach ni ja quentiqui, lajan soc cho chamtic
    ta jayuj ¡ba mi oj cho yaa quitic jun jvidatic ba yajc'achila! Porque q'uelahuil
    ja yen tac. Dios aaji sac‑huuc yuj, cho aaji ni yi ja svidaa.
  tbc-tbc: Man dugo, iŋsan mateŋ naon kisaek an lo id iŋ da tutumani tap, iŋsan kumaen
    naok a foun iŋane yan lo id iŋ da tutumani mok a.
  sna-sna: Nokuti kana takabatanidzwa naye zvakadai murufu rwake, zvirokwazvo tichabatanawo
    naye mukumuka kwake.
  smk-NT: Wanin ta, bana' ta naipasaya atamo kona, nikiranod atamo sa patiti na; ket
    anaod, wanin anamaet a nairanod atamo sa nisubli' na nin mabyay.
  grc-TCGNT: Εἰ γὰρ σύμφυτοι γεγόναμεν τῷ ὁμοιώματι τοῦ θανάτου αὐτοῦ, ἀλλὰ καὶ τῆς
    ἀναστάσεως ἐσόμεθα·
  gof-WFTW: Nu iya hayquwan iyara issino gidikko, hessadakka, iya dendduwan iyara
    issino gidana.
  spa-BLM: Porque si nos hemos unido a él en la semejanza de su muerte, seremos también
    partícipes de su resurrección;
  kyz-NT: '@see-verse:ROM.006.004'
  dao-dao: Baptican mi khamnak am a thihnak üng mi thih hnga u lü xünnak üng a mät
    am atänga mi tho be yüm khai.
  cya-cya: Cha' cuaña'an sca cha' ti 'in na lo'o ñi xa ngujui ñi, cui' cuaña'an sca
    cha' ti 'in na lo'o ñi xa mdyiqui'o ñi.
  nii-nii: Yi mił, sinim Krais kin dambiltpin ende pupun, eim kułum mił, sinim yi
    mił ku, kułmun. Keimi, yi mił ku, nga sinim eim kin ende pupun kin, eim konj tonu
    om. Sinim yi mił ku, konj tonu opun mułmun.
  ign-NT: Taicha eta viúrujia­siraipa ema Cristo, vicuti­ripahi éma eta máepenirahi.
    Tásiha, étarichu vicahe­yarehi víti apanava eta véchepu­si­ra­yarehi, vicuti­yarehi
    éma eta máitare­sirahi, tájina matapi­ra­vai­nahini. Tásiha víti, arairuinapa
    eta vítaresira.
  dik-NT: Na cuk röt mat kek ye thuɔnde yic, ke ɣok aabï röt dhiɛl jɔt thou yic kek
    ye aya.
  cac-cac: Junn̈ej ix aj co cham yed' Cristo, icha ix aj schami. Tato icha chi', icha
    ix aj spitzvixi, icha pax chi' ol aj co pitzvixi yed'oc, yujto junxon̈ej caj yed'oc.
  tzj-E: We xjun xkaban ruq'uin Jesucristo, we ajoj jun xokcoma ruq'uin chwech cruz
    jara' bien kutkin che ajoj jun chka' nkoc'astaja ajni' xuban ja'.
  san-BUR: အပရံ ဝယံ ယဒိ တေန သံယုက္တား သန္တး သ ဣဝ မရဏဘာဂိနော ဇာတာသ္တရှိ သ ဣဝေါတ္ထာနဘာဂိနော'ပိ
    ဘဝိၐျာမး၊
  yaa-NT: Cristo nõkoõnoax nani. Nã nõ chanĩmara faax nõ afe rafetiro. Nãskakẽ Jesucristo
    nakẽ Apa Niospa otofani keskafakĩri anã otofatiro, a keskara shara nõ inõ.
  cab-NT: Lugúndun ánjein ñǘbin wabeí lun lídaanbadiwa lan ában lúma Crístu lídan
    ában oúweni líbe loúnwen, ítara wába gíñe lídan lásaarun lídaangiñe oúweni.
  clu-clu: Kag kon kita nakakaiban kay Cristo sa anang kamatayun, sigorado gid nga
    matawan kita bago nga kaboi pario ang natabo kanana ang tana ginbanaw sa mga minatay.
  swh-ULB: Maana ikiwa tumeunganishwa pamoja naye katika mfano wa kifo chake, pia
    tutaunganishwa katika ufufuo wake.
  tpt-NT: Incha laqsaval chꞌantaun kajuu kun Cristo la ixlhinin ex va tacha kaniucha.
    Ex vachuꞌ chꞌantaun kun yucha kalhitsukuyau yu sastꞌi jatsukunti vachu va tacha
    kujchoqol ni yucha.
  aai-aai: I ana morobomaim it bairit iti na’atube tanikofan tanamomorob na’at, i
    ana misiramaim turobe boro bairit tanamisir maiye.
  sny-sny: Serai Jisas temeniyeye su, nomo lu taune Jisas ne tote tawesisiya ape,
    nomo Jisas lo temeniyeyei aiwawe a'i iroteye. Nomo le ma'e natenamirowa. Sosu
    Owane Sitewi lai Jisas si tame ta'ane norohuwe sineye su, nomo le ma'e aiwawe
    a'i natenamirowa.
  myy-myy: Cristo ñarã mani ñaja, ĩ godarajʉ ĩ robo bajiro godana ña mani cʉni. Ito
    yicõri ĩ ñarã mani ñaja, mʉcana tʉdi ĩ catiado bajiroti, mani cʉni tʉdi caticõri
    ĩ rãca catitĩñarã yirãji.
  trc-NT: Dan me se sese ya̱ ya̱ tanáj níꞌ chrej chiꞌi̱i̱ cheꞌé soꞌ roꞌ, ne̱ ya̱ ya̱
    cunu̱u sa̱ꞌ nimán níꞌ cheꞌé soꞌ ado̱nj.
  cut-NT: Tihca̱, te nducote nguahco yuhn vo che chih Dihvo vo, chi cuande vo va̱n
    ihyan yahn ye ne, namin din Dendiohs che ndo vo ihyan ra, cuahtechico vo runeca̱de
    nduhca̱ che ndedetuhche ye ihyan min va̱n tena̱hn.
  bel-bel: Бо калі мы паяднаныя зь Ім падабенствам сьмерці Ягонай, дык павінны быць
    паяднаныя і падабенствам уваскрэсеньня,
  zlm-KSZI: Jika kita telah disatukan dengan al-Masih kerana kita turut mati bersama-Nya,
    maka tentulah kita akan disatukan juga dengan-Nya dalam kebangkitan semula-Nya.
  gdr-gdr: Mop nokɨp re men yɨpand autondam Tina uj kɨma, ɨ men kwa b'ogla Ton kɨma
    yɨpand taukindam dem Tina utnyita kɨma.
  vmy-NT: Ngatꞌa tsa je jngu kuakokjian Cristo jotsaꞌen kꞌen, ꞌba=nde tsaꞌen jngu
    ku̱an ko kui nga kjuaꞌaya nganina jotsaꞌen kui jaꞌaya nganire ngajinre mikꞌen.
  cmn-FEB: 如果我们像他一样死去，从而与他成为一体，我们也会像他一样死而复生。
  gmv-RNT: Nuni hessa mala hayqon izara issino gidikko qasse denthanka izara issino
    gidoos.
  ncl-NT: Unca quinami ticataloaya ca yihual quiman miquic, Dios techita yoje. Huan
    pampa unca yoje, noje neli unca ticate ca yihual pan ipampa quinami tiyulilo oc
    sejpa, jan quinami yihual yulic oc sejpa.
  sua-sua: Mare, va ekam ko ta mien te, ngot her kaenang e Yesus kam kaum kyor kar
    en enang tok, va ngota serppak mang a papat ta kat te, ngruer mia hop petgim nguaro
    nnak, gi enang en tok kat.
  are-are: Arai, nurna Kristalela nyinterramala ilukalanga, Altjirrala turta nurnanha
    kamalhelitjina, erala Kristanha kamalhelakala ngerra.
  gai-gai: Na aia Karaisa mɨkca, mana menacrina kirara, aia ainda menacatna, na aintocna
    kirara aia mana mɨkca menac te, aia man mac nda ŋgepatna kirara, aia aind mac
    nda ŋgepnande.
  qvm-NT: '@see-verse:ROM.006.004'
  chz-NTPS: Cherˊmahꜗ laꜗ kwa̱a̱t˜ kya̱a̱hˊ jnihꜘ ko̱ˉjø̱hꜘ läꜙko̱o̱ˉ maˊ gaꜙju̱u̱yꜗ,
    ja̱ˉbaˊ läꜙja̱ˉ läꜙji̱i̱hˊ jneˊ kya̱a̱yhˊ läꜙko̱o̱ˉ gaꜙläꜙji̱i̱hˋ hñiiyꜘ.
  kmu-kmu: Tagaya agaiꞋene aigaꞋmaeta agayama humainea kava huta faliteta aniꞋa huta
    agaiꞋene aigaꞋmaeta fali-mainefiti hetimainea kava huta hetigahune.
  ood-NT: Ab att i t‑hemakoj heg wehm mat am t‑wehhejed muh. Kut hekaj ab t‑mah g
    wechij doakag. Id o wepo masma matt am wehmaj koꞌo k wehmaj ep t‑chechegito.
  lbm-lbm: कहालीकि यदि हम ओकी मृत्यु की समानता म ओको संग जुट गयो हंय, त निश्चित ओको
    जीन्दो होन कि समानता म भी जुट जाबोंन।
  ncj-NT: Tel, quen timosetilihtoque tehuan in Cristo, quihtosnequi otimijque tehuan,
    no ijcon techihxitilohtoc ijcon quen Yehhuatzin oteihxitiloc.
  yuj-yuj: Nomo mao sumpwi námpnámp taknámp nomo kor sumpwi námp te, am te nomo Kraisént
    yakáp námponoria námpon. Fárámp námpao kor taknámp Kraiso fárámpámp mént fárámp
    námpon.
  kto-kto: Tie, leba parepbuong ira a Iesu ga buvara gare irie la uvara, eva, eba
    parepbuong ira a ga eba ina bimung gat gare irie la ina inim.
  gmv-NT: ኑኒ ሄሳ ማላ ሃይቆን ኢዛራ ኢሲኖ ጊዲኮ ቃሴ ዴንꬃንካ ኢዛራ ኢሲኖ ጊዶስ።
  por-BLT: Se nos tornamos um com ele ao morrer como ele morreu, então, também ressuscitaremos
    como ele.
  stp-NT: Baꞌ noꞌ chich guꞌ puꞌñi jaiꞌ bɨɨmaꞌn jup koi guch Xoiꞌkam, dho puiꞌ bɨɨmaꞌn
    duduadɨk jup baapam jachich nat paiꞌ dhuuk duadɨk bam guiꞌ.
  ame-NT: T̃arroʼmar eʼñe yeparrocmateñot̃ epay Cristo oʼ yerromaprecha. (Att̃ochña
    yaʼypoʼñerr ñeñt̃ ama cohuenayeʼ entapretenye Cristo.) Ñam̃a ñerraʼm yerromapreteña
    Cristo yeñoteñ oʼ yetantapretera att̃ochña yocrrerra eʼñe cohuen ñocop.
  mgh-2016: Ukhalhawaya yakhalhaka ni hii niholhutaana wo ukhwa thoko chaakhwilhe
    awe, ninoowa etu naalhutaana wo uhihimmwa thoko chenre awe wo uhihimushiya.
  kvn-NT: Imi Jesucristo-purkwijadgin anmal Jesucristoyob kunonimal-choggu, al anmal
    Jesucristo-kannan-tullejadgin Jesucristoyob pul-pule kunonimalmogo.
  gvf-gvf: Ena na ibal kobe Yesu bole si waire u taran pire gulebinga, ena yalini
    alungwa mere, na ibal kobe yalini bole si waire u taran pire alabinwe.
  san-ISO: aparaṁ vayaṁ yadi tēna saṁyuktāḥ santaḥ sa iva maraṇabhāginō jātāstarhi
    sa ivōtthānabhāginō'pi bhaviṣyāmaḥ|
  deu-ELBBK: Denn wenn wir mit ihm einsgemacht worden sind in der Gleichheit seines
    Todes, so werden wir es auch in der seiner Auferstehung sein,
  mcb-NT: Matakatari atentagaigakaritari Kirishito akamaigakera akañoigakarira irirori,
    ariotyo ankañoigakempari aikiro yoganiairira Tasorintsi, ankantatigaiganakempara
    ganigeniri akañoigaa tekyara ankematsaige.
  yle-yle: Yesu u k꞉ii nmo kââdî ngê, ntee pwene, yinté my꞉oo pw꞉oo dniye. Daawa kéé
    nmo, ntee a pii wo, yinté amyino pii dmi.
  swh-1850: Maana, kama sisi tumeungana naye katika kufa kama yeye, vivyo hivyo tutaungana
    naye kwa kufufuliwa kutoka wafu kama yeye.
  ese-NT: 'Jamajjeya eseya jama poani baꞌa: —Jesosa Quito acui ecueataꞌapeejo manoꞌyonaje
    eseja mimishi cuijeaꞌyojji. Jamajjeya eseya onijje jjapeequi majje mimishi pajea
