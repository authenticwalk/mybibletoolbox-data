  heb-LB: האופי הישן והחוטא שלנו מת ונקבר עם המשיח בטבילה, וכשם שהמשיח קם לתחייה מן
    המתים, בגבורת אלוהים, כך גם אנחנו קמנו לחיים חדשים לגמרי.
  caf-NT: Ndi too be' ts'ulya 'i bugha Christ bulh dats'úzsai, 'ink'ez hiyulh 'áneyalhti
    li'ts'int'ah. 'Ink'ez ndet ne'aBá ye úlhtus dézti, 'i be Christ yahadla tah dinaidilhti
    da, 'et whuz na'a nuwheni chah 'uyoon nats'usdli k'una'a yinkak uzdóolts'i 'et
    huba' hoont'ah.
  mio-NT: Tacan cuu, ta cuu chi sava ta cua iin cha cuchi tahan yo cuhva ni cuchi
    maan ra, vati cha ni chanduta yo cuenda ra. Chacan cuu cha cha ni nduchaa anima
    yo, vati tucu cuhva iyo yo, vati cuu chi sava ta cua iin cha natacu ndico yo cuhva
    ni natacu ndico ra Cristo tañu ñivi ndii, vati iyo xaan tu ndee ini chi sutu ra.
  srq-NT: ¿Mbaerã ño bautizar nande chã? —Amano ngue Jesús rese ra, ɨ chõ bautizar
    ɨ re. —Seati que Jesús rese ra, ɨ chõ bautizar ɨ re. —Dios que sembuquera sɨ Jesús
    rese ra, ɨ chõ bautizar ɨ re. Sã Dios quirãcuã Jesús mbuquera eraaque mose no.
    Eɨ̃ nande chõ siqui nandeyasu ae.
  kje-NT: Ende unulu tanada onne nin panaeku ik koro Kristus maki wewerre leke mori
    wali'ur haenhi, ono ik Amad nodi Nin molollo man kulu narehi lap narehi nala ika
    or'ori dardari ma kan horu namnenehe naise Ai nodi Nin molollo na'amori Kristus
    nano Nin makmaki.
  gaz-gaz: Kanaafuu akkuma Kiristoos ulfina Abbaatiin warra duʼan keessaa kaafame
    sana nus akka jireenya haaraa jiraannuuf cuuphaadhaan duʼa isaa keessatti hirmaannee
    isa wajjin awwaalamne.
  kud-kud: Ainaena haugana ta bapitaiso neta Besinana baidada tamwalowoi, ta hiyemagai
    eheboigita'o. Teina vehabana na Besinana Tamana yana wasawasaena mwalowoiyena
    i'abiye towolouyoi neta dova hinage ita mata yawahi vauvauna ainai tamiya ilimani.
  urb-NT: Jande ke amõ mujahuk rahã, y pe jande ke pypyk. Ame'ẽ riki Kirisutu aja
    jande ke amõ ta jytym tĩ, ame'ẽja saka tĩ. Inamõ jande jamanõ, a'erehe jande ke
    jytym tĩ, ame'ẽja saka tĩ. Y ngi jande ke muhem rahã, Kirisutu aja jande ke Tupã
    mukwera katu muhem tĩ, ame'ẽja saka tĩ. Pyrãtã katu te ha namõ mukwera katu muhem.
    Aja rahã, jaxoha pyahu aja jaxo apo 'y. A'erehe tapijar te'e we ma'e jaka'u te'eha
    ke jama'ema'e ym ta me'ẽ te'e.
  fra-LSG: Nous avons donc été ensevelis avec lui par le baptême en sa mort, afin
    que, comme Christ est ressuscité des morts par la gloire du Père, de même nous
    aussi nous marchions en nouveauté de vie.
  san-HK: tato yathA pituH parAkrameNa zmazAnAt khrISTa utthApitastathA vayamapi yat
    nUtanajIvina ivAcarAmastadarthaM majjanena tena sArddhaM mRtyurUpe zmazAne saMsthApitAH|
  cak-SNT: Antok xojꞌan bautizar, incheꞌl can xojcon riqꞌuin, y incheꞌl xojmuk jeꞌ
    junan riqꞌuin, y ri Cristo xcꞌastaj-pa ruma ri namalaj ru-poder ri Katataꞌ Dios,
    mareꞌ vacame kucꞌuaj jun cꞌacꞌacꞌ cꞌaslien.
  uvh-uvh: Abanga adi ama u inimiting wa Jisas wari kumoinga unafarafi tiging wa indigok
    dabik unafarafanipma indining iik kadagang timini u kuma' tipmiriging ning u kanga
    nakeda waraga' tanimiting. Ning tinga beni Anutu wari ananing tangkunang girii
    ganangsa' mindingni Jisas u tubobu tipmarakinga marara iik inga'ni kuni' nua'ni
    sini' ubu tanga ikita' ningsa' ka indindu' indifimarakinga iik inga'ni kareng
    ubu tanga ikem ning u nakedantam.
  ino-ino: Lamake li falelataya afina Yisasi Kalaisi'ae aita kamata akaeya'ae fali'nonake'a
    kelifi kilate'nae. Kelifi kilate'naya yapati Afotimo'a fate ano hale lo'kiya'aleti
    Kalaisina kelifati alino hetite'nea kava huno lakaeya'ae alino hetilateteno haekafa
    lavamu lamiketa ali'nonanaketa kanale'ya huta haekafa au'ava yapi uteta hisune.
  gnn-gnn: Yo, ŋäthilinydja nhe ŋunhi gäna wal'ŋu yana, nhokalay nhe ŋuli yukurranha
    djälkurru djäma, ga beŋuruyina ŋunhi nhe ḻiya-ḻupthurrunana, ŋunhiyinydja bitjarra
    nhe rakunydhinana manapa nhanukalana, ga bitjarrayi bili nhe molulilinydja manapayi
    gärrina. Yurru beŋuru rakunyŋurunydja dhurrwaraŋuru, ŋayi Gunhu'yu ŋanya gaŋgathinyamaraŋalana
    Djesunha, ŋuriŋina nhanukalay ŋayi ganydjarryu ḻatju'yuna wal'ŋu dhikana ŋunhi,
    ga bitjandhi bili ŋayi ŋilimurrunhanydja gaŋgathinyamaraŋalayi walŋakuŋalayi Djesuwala
    dhambayyi, märr yurru ŋilimurru nhina yukurra yuṯana wal'ŋu yolŋu, ŋamakurru'na
    yana, ganaŋ'thunna yukurra yurru ŋuliŋurunydja ŋunhi nhäthinyara ŋali ŋäthili
    yolŋu.
  yal-yal: Nayi, en nun Yesu bata maluxun en bode xɔn ma a sayani en nafuxi igeni
    waxatin naxan yi, alogo Alaa Muxu Sugandixin kelixi sayani kii naxan yi a fafe
    a binyeni, en fan xa sigan ti dunuɲa yi gidi nɛnɛni na kiini.
  cnt-NT: Ia₁ jme₁ca₂tió'₄ jniog₄ jmɨg₂, co₂'nió'₄ bá₄ ja₁jaun₂ ca₂'o₃ jniog₄ co₂lë₅
    quian'₅₄ Cristo në₂jag₄ bá₄ a₂ca₂dsau₃, ia₁jaun₂ jein'₅₄ táng₃ a₂le₃chong₂ caun₂
    jme₂dsí₂ 'mɨ́₂, juɨ₁lia'₂ ca₂jen'₅₄ Cristo a₂jme₁rë₂join₅₄, të₂le₃ quian'₅₄ juɨ₅bí₂
    jlá'₁ quió'₅ Jmei₂.
  tif-tif: Kanola numi oksam oko-sulup kabak-ali Yesus Kraist ami saakna dawaa-silip
    tap ke-sulup. La, God ali nuso, Yesus Kraist aso, yim-baak tawaal tem tiilip bom-bilip
    tap keyase. Aalap almi titil awak dukum kaata kuluu-lomdala Kraist ayo dafose.
    Ultap kemin, nokol kanola ata talalu-yimulaya, tiltam kama unang tunum kemalup
    ko.
  nlx-nlx: तानकेरता आपु बपतीस्मान द्‍वारा यीशुन मोती माय बेचकाएन ता हेऱ्या बुजाय जायेल
    हेते, जाकेरीन काय आबाख ने बोड़ायीन द्‍वारा जीहे मसी जीवाड़ाय जायेल ईतो, तिहेच
    केरीन आपु बी नोवाला जीवणान चाल चाले।
  apw-NT: 'Áík’ehgo łebi’doltįįhíí k’ehgo baptism bee bił dasiitsąądí’ bíí bił łenohwido’ṉil:
    áík’ehgo nohwiTaa binawod dák’a’at’éhi bee Christ daztsąądí’ naadiidzaahíí k’ehgo
    néé ałdó’ nohwe’iṉa’ áníidégo ánálzaahíí bikísk’eh hiidaałgo dábik’eh.'
  gum-gum: Kaguende nambe piu umbu ulsraitøga nøba kanguegøtø søri latailø kuig køn,
    nø kwaigu namgucha kwanrrab, Møskawei tørguegwalmabiitøga kwabelai utugurri Cristo
    katøle øsiirawa kurrab lataitøwei, namgucha katøgan srøig peemay øsig amønamigwan
    tøgagønrrab.
  not-NT: 'Aisa acanca acarataiguërini cara itiaca, itiaca eiro aisati; cara icabiritanaa
    Quirisito aisa acanca acabiritanaani eiro aisati. Yamai inasitaiga aisa acancari
    ibega Jesos: icamaque, aique itasongasanotajiri Pabati Tosorintsi yoganiatairi.
    Yamai inasitanaa, te angantajima ibega jirai.'
  plu-plu: Ku samah wixwiy huwikiswika ahakwat un, amun ini wixwiy amepene ini ku
    uhiyakemniwiy amadgaya inin ke wotbe in hawwata apuhpikabe payak gikak Cristo,
    in ke miyapibe ayge gikak. Igme Cristo kannikasaka ariw gimiremni gapit Wigwiy
    ku pariye kagikiythanisima. Wixwiy hawwata ku samah wixwiy iyak ahakwatak un,
    amun ini wixwiy amepene ini ku wixwiy kadahan nukune uhiyakemniwiy kuri.
  iou-iou: Unita ume ärut-ärutnin-ken Kristo-kät bok kumäŋpäŋ awaŋ gänaŋ äpmoŋkumäŋ.
    U jop nämo, mebäri ŋodeta; Anutu Nan iniken kehäromini inipärik kubä uterak Kristo
    kumbani-ken nanik yäpmäŋ akuŋpäŋ kodak teŋkuko itak udegän nin irit kodaki kudupi
    kubä kuŋatneta kumbani-ken nanik nimagutkuk.
  ntp-NT: Aatʌmʌ quiaa ʌrsoimaasi ivuaadamicatadai dai aidʌsi gʌrvapacoi aatʌmʌ ducami
    isyaasapicamudai ʌʌmadu Cristo dai ducami isduduaacamudai aatʌmʌ coidadʌ saagidaiñdʌrʌ
    ʌʌmadu Cristo Diuusi guvucadadʌcʌdʌ dai poduucai viaa aatʌmʌ ibʌdagai utudui.
  rai-rai: '@see-verse:ROM.006.003'
  haw-1868: Nolaila, ua kanu pu ia kakou me ia, ma ka bapetizoia iloko o ka make;
    a me Kristo hoi i hoalaia'i mai waena mai o ka poe make ma ka nani o ka Makua,
    pela hoi kakou e pono ai ke hele ma ko ola hou.
  ffm-ffm: Ndennoo, e ley batisima oo en maaydii e makko en irdaama e makko, yalla
    no Almasiihu wuurtiri e hakkunde maayɓe saabe baawɗe Baabiraaɗo tedduɗe ɗee nii,
    enen duu eɗen nguurda non nguurndam kesam.
  arb-NAV: وَبِسَبَبِ ذلِكَ دُفِنَّا مَعَهُ بِالْمَعْمُودِيَّةِ لِلْمَوْتِ، حَتَّى
    كَمَا أُقِيمَ الْمَسِيحُ مِنَ الأَمْوَاتِ بِمَجْدِ الآبِ، كَذلِكَ نَسْلُكُ نَحْنُ
    أَيْضاً فِي حَيَاةٍ جَدِيدَةٍ.
