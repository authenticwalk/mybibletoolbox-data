  kde-kde: Bahi kwa indila ya ubatiso, túnihwa na kusikwa pamo na nang'e, uchinga
    malinga Kilisto chafufuliwije kuhaloka kwa vanu vahwîle kwa dimongo ding'ulu dya
    Atata Nnungu, na hwetu uchocho tupate kuikala kwa namuna yahambi.
  ata-ata: La sou no mine nenge teꞌulo la aloxo nenge nengeꞌa Iesu tasoli mo miꞌasinenge
    no lulu. Mo aloxo no anu xavi noxou Maminge xe mutulusou Kalisito no anu soli,
    la nenge kalumo tetulu taꞌosasou Maminge no anu mauli alavua.
  qvw-NT: Bawtisacuyninchicpam paypa wañuyninćhu wañuśhanchic-yupay cayanchic paynüpis
    Tayta Diospa sumä munayninwan śhalcächisha caśhannuy ya'anchicpis allin muśhü
    cawsayćhu canapä.
  nfa-nfa: Lodꞌo Kristus madhe, ra padhane Ne. Aa lodꞌo ra sarani èdhi, èèna nuka
    sèmi èdhi madhe kahèi, tèke eele mamuri dhui, hèia ra padhane èdhi. De Ama Lamatua
    pake koasa Na dhu kapai aae èèna, ho pamamuri hari Kristus nèti mamadhe Na. Ama
    Lamatua dꞌèi ladhe èdhi sèmi tare koasa Na kahèi, ho mamuri hari jꞌajꞌi dhèu dhu
    hiu.
  tnp-tnp: Tol lanəha, nian kəmol bəptais e tah, in təhmen məmə kəmohmɨs, kəni kɨtənɨm
    itah kitah Krɨsto. Kəni Uhgɨn Tatə təmosmiəgəh Krɨsto e nɨmɨsiən e nəsanəniən
    asoli rəhan. Kəni təhmen-əhmen əmə məmə Krɨsto təmiəgəh mɨn, kitah kotəhrun nɨtəu-pəniən
    suaru rəha nəmiəgəhiən vi.
  urd-urd: पस मौत में शामिल होने के बपतिस्मे के वसीले से हम उसके साथ दफ़्न हुए ताकि
    जिस तरह मसीह बाप के जलाल के वसीले से मुर्दों में से जिलाया गया; उसी तरह हम भी
    नई ज़िन्दगी में चलें।
  hot-hot: Ba intu athik ŋaŋ, êŋ ma hatôm alalô ama ba elav haviŋ Kilisi. Ma hathak
    ôdôŋ êŋ ma Wapômbêŋ atu ba bôk hik Kilisi liŋ hêk ŋama hathak anêŋ lôklokwaŋ lôkmaŋgiŋ
    lêk hadum aêŋ hadêŋ alalô ek namô imbiŋ lôkmala lukmuk êŋ.
  mqj-NT: Ummolai pantedokan, sirapangki' mate anna dilamun sola Kristus anta malara
    ullolongan katuoan bakaru, susi Kristus napatuo sule Puang Allata'alla ummolai
    kuasanna dio mai alla'na to mate.
  rus-SYN: Итак мы погреблись с Ним крещением в смерть, дабы как Христос воскрес из
    мертвых славою Отца, так и нам ходить в обновленной жизни.
  mbh-mbh: Maken nge paninuong aken i ranga ve ako o tetun it tomo mun nge i, mo aro
    it kene te el mun mimiong ako i ponganga rintet na te mimi ol nge, ranga ve ako
    Krais i el i lale, nge ako Titemer a God i palos werera i nge rinong, nge ile
    engenging ako i aolonga rintet.
  bdd-bdd: weyahina ꞌina babitaisoina ꞌoina gide tauda ma Yesu Keliso baꞌidadai taꞌamasa,
    ma sigalihegita, ma wete tatoholohila baꞌidadai. Kelisoina Tamana ꞌina waiwaiyega
    ꞌitoholo hilama, ma tauda wete gidemusa ꞌigihetoholo hilegita, ꞌoinega yawasida
    ꞌehauna talobeya.
  cbt-NTPO: Quisocristo chiminpachina, pa'pitopi. Aporintohuachinënpoara, canpoanta'
    pa'pitërinënpoaso pochin co noyahuë' yonquirëhuasopita naniantërëhua'. Tata Yosë
    chiníquën nanantaton, Quisocristo ananpitaantarin. Canpoanta' nasha cancan quëtërinpoa'
    nasha pochin nanpicaso marë'. Ina yonquiatëhua', aporihuanëhua'.
  srn-NT: Di wi dopu, wi dede èn wi beri makandra nanga En. Dan soleki fa a P'pa meki
    Kristus opo baka na dede nanga a bigi makti fu En, na so wi o libi wan nyun libi
    tu.
  cta-NT: Loꞌo ntyucuatya nguꞌ jiꞌna, ndyaa na neꞌ hitya liꞌ, ñiꞌya̱ laca si cua ndyaa
    na nguatsiꞌ na stuꞌba ti loꞌo Cristo neꞌ cuaá. Ca biꞌ ntsiya jyoꞌo na, chaꞌ taca
    tyuꞌú na chaca quiyaꞌ, ñiꞌya̱ loꞌo ngutuꞌu na nde lo hitya, chaꞌ juaꞌa̱ tlyu tsa
    chaꞌ nu nguaꞌni ycuiꞌ Ndyosi Sti yu nu loꞌo ndyuꞌú Cristo chaca quiyaꞌ. Loꞌo juaꞌa̱
    caja sca chalyuu cucui jiꞌna xquiꞌya Cristo.
  bqc-SIM: Wa gaaànↄ, wà wá vĩ́aànↄ da'ilɛkɛa guu, lá Kilisi bↄ̀ gau ń a Mae
    gbãa gawideo, kɛ́ wápiↄ sↄ̃ wàↄ kú ń wɛ̃ni dafuo màa.
  tcz-CHONGTHU: Ajehchu eiho baptize ichan'u hi Christa toh thithaa chule kivuitha
    ihitauve. Ajehchu Pa thaneina loupitah chun Christa athia kona akaithou banga
    chu, tua hi eiho jong hinkho thah a ihinthei dingu ahitai.
  mar-mar: म्हणून आपण त्याच्या मरणातील बाप्तिस्म्याने त्याच्याबरोबर पुरले गेलो, ते
    ह्यासाठी की जसा ख्रिस्त पित्याच्या गौरवामुळे मरण पावलेल्यांमधून उठवला गेला तसेच
    आपणही जीवनाच्या नवेपणात चालले पाहिजे.
  snp-snp: Yamu kolalo. Melafo lamena aumala yakafo Kilisto folaiguti olu nedi edami
    yamaidana oto lalimote yaki omude kofawa minonimo kanu kofawalo ya moni-moni o
    minenune, loto amo folaito, mele edagu yau lamo noku wiyonido ya amoki lakoina
    ekeleto fologeto mele ledamo ne.
  isl-isl: Okkar gamla eðli, sem elskaði syndina, var grafið með honum í skírninni
    þegar hann dó. Og þegar Guð faðir reisti hann aftur til lífsins með dýrlegum krafti,
    þá eignuðumst við hlutdeild í lífi hans.
  spy-NT: Kunyi, kerkeey nyēē kikēēbēku /ankeemuy soboonnyoo nyoo kibo taay yoo /kikēēbātisānēēch
    sukung'eet yoo /kikiing'ēētēē Yēēsu meet ām kāāmuukēywēēkaab Yēyiin, kēēnyōōru
    ꞉nkacheek soboonto nyēē lēēl.
  xnn-xnn: Naitapi tako ken siya isnan nateyana ya isnan naikaobana tapno matago tako
    kasin isnan balo ay biyag ay kaneg nan natagowan Kristo kasin gapo isnan pilmi
    ay kabaelan Apo Dios ay Ama tako.
  mwe-mwe: Bhai putwabhatishwe twashinkulundana nabho, gutushishilwe pamo na bhenebho,
    nkupinga malinga a Kilishitu pubhayushiywe kwa ukonjelo gwa Atati, nneyo peyo
    na uwe tutame nndamo ja ambi.
  tte-tte: Ala babitaisone koina Keliso mekalakava taboita-toyawako yo mekalakava
    sipei-toyawailako salai mena, yo Yaubada iyanoila na mesabana talokeikeile yawasi
    waluwaluna koina, besiele Tamala Yaubada me ana kaiwe yo me ana wasawasa Keliso
    iyanoiyama boita mena.
  tcs-tcs: Yumpla ken spik diskain, yumpla bin ded ane berem tugeda wea Kraist wen
    yumpla bin baptaiz. Bat da prapa obamak paua blo God i bin meke Kraist kamlaipgen
    prom ded. Seimkain tu God i ken meke yumpla laipgen, so yumpla ken stap wea niulaip.
  hlt-THB: Cedawngawh baptisma huhnaak ak caming amah ingqawi pup haih na ni awm uhy,
    ningnih awm hqingnaak ak thai ing ni hqingnaak thai aham, Pa boeimangnaak ing
    Khrih ce thihnaak awhkawng thawh sak tlaih hy.
  soq-soq: Ita no babatutuntena Keriso me bowa bedewentene me do dobosaneiena. Mamamba
    God me sapawa mukawa mampe Iesu Keriso inasano enenwisene inawaa wande. No Keriso
    do bontena me ruawa wanwan sanaa bedewe wampona baiwa.
  qub-qub: Bautisacushanchi örami Jesucristuwan pampacuycajno cashcanchi. Chaypitanami
    munayniyoj cayninwan Tayta Jesucristuta cawarachimoj noganchïtapis cawarachimashcanchi
    jucnöna goyänanchïpaj.
  att-att: Á kunnay ta nepattatádday ittam gapay kuna sù ketanam na. Á kunnay sù pamaginnanole
    na kuna ni Namarò nga Yáma na, megapu sù ámmagaddátu na nga makapállâ, á mepárik
    ittam gapay kuna sù áttole na, tapè uputat tam gapay nga akkuán yù napiá nga mepángngà
    sù bagu nga áttole tam.
  bki-bki: Beamu, nalo atuvan mokotenano mon luku ea vio na m̃ariano, a vonganei,
    bogo napano abaruei ea kito, monoka rotuvan bajago na kiado kariano nalo, a bo
    ka robisi vatitigio eaio. Mia beamu bunu, Atua mila im̃auano na iloiano napano
    mila Kristo meul bereio, a vonganei, bogo napano abaruei ea kito, rojumolu bereio
    ka roiel ea meuliano vou tai.
  bqp-bqp: O ga kãao da'itɛkɛnaa gũn, ò ó vĩ kãao de ògↄ̃ kú kũ wɛ̃̀ndi dufuo,
    lákũ Kirisi bò gan kũ a De gbãna gakurio à kun nà.
  mcp-mcp: Ntɔ́ jɨ nə́ duwanʉ́lə sə́ á duwan yí, sə́ á yə, sə́nɔ̂ŋ Yésus sə́ mú dɔw.
    Ntɔ́ mə́ kə́ nə́, nda ŋkûl áyíyáág mə́ Sɔ́ɔ́ŋgʉ́ í á gwûmʉshi nyə nə́, shé mə́
    jəlá nə ka cʉgə cʉg ágúgwáan.
  hat-hat: Se sak fè, avèk batèm nou an nou te antere ansanm avè l', nou te mouri
    ansanm avè l' tou. Men, menm jan Papa a te fè l' leve soti nan lanmò avèk gwo
    fòs pouvwa li, konsa tou nou menm nou ka mennen yon lòt lavi.
  npl-NT: Porke ijkuak otimokuaatekijkeh, otechtookakeh sansikah iwan Cristo, iwa
    otimiktokah para satepa matechyolitikah iwa axa tiyolitoskeh nochipa kan ilwikak.
    Ijkó noiwa Totajtsi Dios ika iweletilis okiyoliti n Cristo Jesús.
  bgg-bgg: Gethek ro khowo ji re-è, chiihphado, gethek de ai è iy pha ji thang ne
    ai rog shii wieng muii, Aphuii ro blu biisiie ji è Masi ne iy biisa è dinne hòi
    pha duiine, ji è gethek de iwo chai shii sieng.
  eng-TCENT: Therefore we were buried with him through baptism into death, so that
    just as Christ was raised from the dead by the glory of the Father, we too might
    walk in newness of life.
  eng-BSB: We were therefore buried with Him through baptism into death, in order
    that, just as Christ was raised from the dead through the glory of the Father,
    we too may walk in newness of life.
  cpu-NT: Iroora oshiyakaaventacha ankamakityeemi atzirinkakiini tsikara akantaveta
    pairani. Ikitayeetakai. Ipoñaashitaka apiriintaa eejatzi, akempitakotaari Cristo.
    Tema irovaneenkaro Pava oviriintairiri Cristo, ari okanta ikempitakaantayetairi
    aakaite ovakerarimi atziri añaayetaatsinemi.
  san-ASM: ততো যথা পিতুঃ পৰাক্ৰমেণ শ্মশানাৎ খ্ৰীষ্ট উত্থাপিতস্তথা ৱযমপি যৎ নূতনজীৱিন
    ইৱাচৰামস্তদৰ্থং মজ্জনেন তেন সাৰ্দ্ধং মৃত্যুৰূপে শ্মশানে সংস্থাপিতাঃ|
  tac-NT: Napurigá Onorúgame 'la 'yale ajalí alué Kristo napu'lige alué Kristo me'lisuga,
    a'chigóriga 'la nejí a'walí jipe napurigá ramué 'la umabawa a'rea alué tabilé
    a'lá 'nátili napugiti Kristo ku ajániligame, alekeri ramuéchigó napurigá ku ajánigame
    ralámuli niru napugiti 'ma 'la a'rérigame alué tabilé a'lá 'nátili napu 'nátaga
    e'yéname nírige.
  eng-WEBPB: We were buried therefore with him through baptism into death, that just
    as Christ was raised from the dead through the glory of the Father, so we also
    might walk in newness of life.
  gfk-H: Hokaiken, i hoing bia di ga bus dahat tikai ma ia taar tano minaat ing dahat
    ga kap bapitaiso. Ma i ngen hua bia dahat naga lon haruat ma Karisito. No dadas
    nong i manga bilai makaia ta Mama ga hatut ia talur ra minaat. Hua mah ta dahat,
    na tale dahat bia dahat naga lon ma tiga sigara mangana nilon.
  viv-viv: Au Keliso giꞋalika be hitauna amine, meda ide yada bafitaiso againe gufeya
    katowa kagahe kagayo, “Adamoya ide Yesu buye kaꞋalika be ide wayawaida tuwaina
    kamiyami-ma kalivai-dana hitauda.” Hidede amine kaꞋalika be higa Tamada yana faiwala
    kikaiwabuna againe Keliso alikeya gisivemididina amine, meda ide ginasivemididida-yo
    wayawaida ivaguna kanamiyami.
  yao-yao: Patwabatisilwe twalumbikene ni chiwa chao ni kusikwa pamo nawo, kuti mpela
    iŵatite pakusyuswa Kilisito mu ŵawe kwa litala lya ukulu wa Atati, iyoyo peyo
    noweji tukombole kutama mu umi wa sambano.
  tgp-tgp: God mo tavunir̃a peresi Iesu na nona mateia na rani r̃a paptijo hinia,
    matan vara enr̃a sohena, r̃a er̃i hahau na mauri paro sohen Kr̃isto sei mo turu
    na mateia na mauri paro na suihan God Tama.
  auc-NT: Tömengä wænte öñöñongante Mæmpo Wængonguï në ñäö entawënongä inte tæ̈ï ëmönongä
    inte, Ñäni ömæ̈möe, angä ñäni ömæ̈mongacäimpa. Ïninque mönö ïñömö edæ, Codito
    tönö ñäni ömæ̈monte baï mönö mïïmö quëwengæ̈impa, ante cædinque æpæ̈në guiidinque
    tömengä wodido godongämæ̈ guiite baï wænte baï öñontamompa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee, niɡ̶ijo naɡ̶a idinilegenaɡ̶a, micataɡ̶a daantaɡ̶a ɡ̶odeleo,
    odaa micataɡ̶a daɡ̶a ɡ̶odoomatewa noɡ̶onaligitedini Cristo. Eote maɡ̶aɡ̶a ɡ̶odewiɡ̶atace,
    ja gela anejinaɡ̶a, digo mijoataɡ̶a Cristo naɡ̶a yewiɡ̶atace leeɡ̶odi nimaweneɡ̶egi
    Eliodi ane jopooɡ̶a.
  bmh-bmh: Go petak. Kristus noumina, dudu ipal agen go ob oug hemenin. Guzenaimai,
    ig ze ziwigemen ziwas ebu, du tub nug ig ze sil tabaicig pateun. Go ig ze oug
    nomun. Go igul ebu ig noumemun, dudu agen ig go dual ob oug heigemen sul. Guzenina,
    igual memenig, Uwait nug gonugau gusig banou sil Kristus noumeun koli asai meun
    sul, ig han go dual noumina, Uwait nug koli asigei mina, awau daimai, abu awau
    pet sesamorabun iboin.
  ctu-BL: Che' bajche' ti ch'ʌmja' tsa' tem mujquiyonla yic'ot Cristo che' bʌ tsa'
    chʌmi. Jini cha'an tsa' tejchi loq'uel Cristo ba'an chʌmeño' bʌ cha'an ti' ñuclel
    lac Tat, cha'an mi lac cha'len xʌmbal ti tsiji' bʌ laj cuxtilel.
  meq-meq: Ahəl nakə ta dzəhuɓ kway ha a yam aye na, ka tərakwa maməta eye hay tə
    neŋgeye ada ta tələka kway ha a mədahaŋ andza neŋgeye hərwi ada Bəba Mbəlom mâ
    lətsakway ahaya abəra ma mədahaŋ andza nakə a lətse ahaya Kəriste abəra ma mədahaŋ
    ta məzlaɓ i gədaŋ ŋgay aye. Məmbəle kway ahaya nakə a mbəl kway ha aye na, a say
    kâ hutakwa məndze nakə weɗeye aye.
  noa-H: Wajapcharan mag maach pör choo nʌm haig, warre Cristo dʌ̈ita hãbam jẽbdegpai
    bëppʌ̈itarrjöta nʌm, tag pekau waujujã k'augba haag. Pari mag meebarmjö harran,
    sĩi tag warramjö nem k'aigbam wauba haagpai k'aba, jũrr hich Cristo simjöta wënʌrraagau.
    Wajapcharan Hẽwandamau hich Chaai p'iriu hautarrjö, maachjã hich hat'ee hiiu p'iidʌbarm
    k'ʌʌnjöta hapi sim, hãba hichdëu k'õsimjö wënʌrramk'ĩir.
  alp-NT: Hoko kena baptise itere, mere saka hnouke ite sakesa kai Kristuse kai ite
    mata sakesa kaiNi, leke kena Ikwana suike le AmaI Eni kbasa rebe ehitare, ite
    sakesa kaiNi eleki ite kusu hidupe beluke.
  san-VEL: tato yathaa pitu.h paraakrame.na "sma"saanaat khrii.s.ta utthaapitastathaa
    vayamapi yat nuutanajiivina ivaacaraamastadartha.m majjanena tena saarddha.m m.rtyuruupe
    "sma"saane sa.msthaapitaa.h|
  kbq-kbq: E'ina hu'negu tagra mono tima fronazamo'a, Kraisi'ene frunke'za aserente'naze
    nehie. Hagi Kraisima fripinti'ma azeri oti'neaza huno, Nefa'a Agra'a hankave'anu
    Kraisi'enema fri'nompintira tazeri oti'neankita, tagranena kasefa manizampi Kraisi'ene
    maninunku anara hu'ne.
  kbh-kbh: Bënga uabáinënga tmonjanoquedá ora, enjamna mo bë́ngnaca cháftaca cuafjobancá,
    y cháftaca uatabuantsanëngcá. Chca yojamna, bënga chamotsobenama mo tsëm ents̈angcá
    jtsiyenama, nts̈amo Crístoftaca tojanopasacá, cha cháuatayenama Bëngbe Bëtsá tojanma
    ora, chabe puerte bëts obenánaca.
  ron-LSB: Am fost deci îngropați împreună cu el prin botez în moarte, pentru ca,
    după cum Hristos a înviat din morți prin gloria Tatălui, tot așa și noi să umblăm
    într-o viață nouă.
  pon-pon: Kitail ari ian i jaredier ni paptaij on mela, pwe duen Krijtuj kaiaja kidar
    linan en Jam jan ren me melar akan, iduen kitail en pil weweideki ni maur kap.
  nhe-BL: Quena, elqui queja timijque tojuanti huan techtlalpachojque ihuaya Jesucristo
    quema Itonal techtlatzquilti ipan Cristo. Huan queja Toteco, ica ihueyi chicahualis,
    quiyoliti Cristo quema mictoya, nojquiya techchihuili ma tinemica cuali pampa
    ama tijpiyaj yolistli tlen yancuic.
  sps-sps: Voun a mat ten Krais ana vainy kats iny Towa, ai tana sanaan to te faarei
    kainy non ya, to tan nainy te peenan ara, faarei tsuiny kainy non to te mat fiisen
    mi ra Krais ana ara kats fiisen mi Towa. Jesan kan tana sanaan to, e Gov a Tamarara
    faatok bus iny a parits a reits Tsunia ana Ayei fatoto fatabiny to Krais tana
    mat ma kaa Ya tana toto na foun, jesan kan, te faarei tsuiny kainy non e Gov fatoto
    fatabiny rara fiisen me Krais tana mat ma vovou iny aran kat nana toto na foun
    to ayei te kaa mirora.
  wnc-wnc: Siwan Jesuta akupana sanga aminda itane gupnasan kwaiking kakngata tasiwan
    ita gwa kumbut ngang anggaman sikut. Ina unzakan sanga aminda ninu yangga sautnimuking
    kakngata tasiwan ninda Jesuat gatake yuamang ngang anggaman siwan sanga waakngata
    kekeknga sikut. Siwan Jesutane Nana apata inane kekeknga aknganata Krais akumbut
    katangga tangenawan gweake ita kayuk asinggan yuwawik. Ina unzakan ninda kepi
    kayuk kaknga tawake tasinimde natake aminda yangga sautnimuking.
  bus-bus: Wa gao batisikɛna guu, wà wa vĩio lɛ wàgↄ̃ kú kↄ̃n wɛ̃̀ndi dufuo, lán Kirisi
    fɛ̀ɛ gaan kↄ̃n a De gbãa gakuio à kuu nà.
  gub-BL: Zanemuzahazahakaw a'e, nuzawy kwaw Zezuz Zaneruwihawete imàno awer a'e,
    nuzawy kwaw itym awer a'e. Umàno zanerehe a'e. Tupàn ikàg tuwe a'e, a'e rupi umugweraw
    kar wa'yr imàno re a'e. Nezewegatete zanepytywàgatu putar nehe no. A'e rupi zapuner
    ikatu 'ym ma'e wi zanetyrykaw rehe nehe no. Nezewegatete zanemugweraw putar a'e
    nehe no, uzepyr zanemuigo kar pà tuweharupi a'e nehe no.
  imo-imo: No ltimulu wali Goteni lino imbo kololi mele lipe Kraist kolopa molorumuna
    lipe popo tipelie lino Kraist kinye ono terimu. Aku tepala yunge enge peremo ulumuni
    Kraist ono kombuna tepa makinjirimumunga lino kololi ulu tiye kolopo koinjo molomolo.
  boj-boj: Iga yanso osim dena iga Kristus beteryosim a koba na moiyobulem. Deqa Abu
    na iga Kristus koba na subq atobulej. Osiqa aqa siŋgila kobaquja na olo Kristus
    subq na tigeltej. Deqa iga dego a ti ŋambile bunuj osim kumbra bole dauryoqnqom.
  eng-DRA: For we are buried together with him by baptism into death; that as Christ
    is risen from the dead by the glory of the Father, so we also may walk in newness
    of life.
  knf-knf: Wi ŋyeenkuŋ batiŧmu, ŋkeţ amoya na a kahilna jibi anaţiiŋ ţi pkeţ ţi mndëm
    mi Aşin, ŋwo ţi ubida uhalu.
  san-KHM: តតោ យថា បិតុះ បរាក្រមេណ ឝ្មឝានាត៑ ខ្រីឞ្ដ ឧត្ថាបិតស្តថា វយមបិ យត៑ នូតនជីវិន
    ឥវាចរាមស្តទត៌្ហំ មជ្ជនេន តេន សាទ៌្ធំ ម្ឫត្យុរូបេ ឝ្មឝានេ សំស្ថាបិតាះ។
  arn-NT: Taiñ fawtisangen mew rüngalngeiñ reke ta Cristo iñchiñ, ka dew laiñ reke
    taiñ wiñomongetuael, fey taiñ nietuael we mongen nienolu yafkan chumngechi ta
    Cristo wiñomongetuy Chaw tañi fütra pepiluwün mew.
  zas-NT: Chi barobnijs ree rën guiëban guial ma baxaꞌtyuj ree con Cristo, ma bayëjt
    ree con laaman din ziangajc ziꞌc babanman por xguialrniabee Dios ziangajc zajc
    guidxaa mod ni nabajn ree, yabajn ree ziꞌc rën Dios.
  ken-NT: Ɛchi yɛ mbɔ bɛ manaŋ babhɛmɛ nyaka bhɛsɛ nɛ yi mpok bajwiti bhɛsɛ, bɛ nkúbhɛ́
    mbɔ ɛnyu Mandɛm Ɛtayɛsɛ ákʉ́ nyaka Kristo apɛtnsɛm ndu nɛpɛ́m ndu bɛtaŋ ɛbhi
    ɛbhɛn bɛyǎ bɛcha, bɛsɛ nkwɔ sɛ́nkwáy bɛbhɔŋ nɛpɛ́m nɛkɔ.
