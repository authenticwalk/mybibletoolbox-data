verse: ROM.006.004
translations:
  kpx-kpx: Nahi babatisolahale keu Iesu Kelisou hatige abu mai abavuale ke nahate.
    Iesuu au Mamae vuvunemo hatai hovelahale ke nahate nahiabuna vuvuneve kemo uveve
    doga malei.
  okv-H: Amo God Mamo na amita usasa sovera te na Iesu Keriso pehena avo jiginu vasiri
    te erena avoeto amiga vasiri eha humbuto irora pehenu kovea aita bapataito eagora.
  tbo-tbo: Uyahinei hougana ta ibapatiso naka Keliso mitehi ta hilage po hi guluwa
    gogoneta. Geka binei ma Amana anai wasawasana hilage uyahinei i itowolo meya naka
    pite gasi tauta apo luyagohana wouna uyahina ta meimahi.
  mal-C: ഇങ്ങനെ, മരണവുമായി ഏകീഭവിക്കുന്ന സ്നാനം മുഖാന്തരം നാം അദ്ദേഹത്തോടുകൂടെ സംസ്കരിക്കപ്പെട്ടിരിക്കുന്നു.
    അതാകട്ടെ, ക്രിസ്തു മരിച്ചവരിൽനിന്ന് പിതാവിന്റെ മഹത്ത്വത്താൽ ഉയിർപ്പിക്കപ്പെട്ടതുപോലെ
    നാമും പുതിയ ജീവിതം നയിക്കേണ്ടതിനാണ്.
  grc-SR: Συνετάφημεν οὖν αὐτῷ διὰ τοῦ βαπτίσματος εἰς τὸν θάνατον· ἵνα ὥσπερ ἠγέρθη
    χριστὸς ἐκ νεκρῶν διὰ τῆς δόξης τοῦ πατρός, οὕτως καὶ ἡμεῖς ἐν καινότητι ζωῆς
    περιπατήσωμεν.
  bgc-bgc: इस करकै जिब हम बपतिस्मा लेवां सां, तो हम उसकै साथ मर जावां सां, अर उसके
    साथ गाड्डे जावां सां, ताके जिस तरियां मसीह पिता परमेसवर की महिमा कै जरिये मरे
    होया म्ह तै जिन्दा करया गया, उस्से तरियां ए हमनै भी नया जीवन जीणा चाहिए।
  khz-khz: Bapatiso tagapiato ganina, ita maki Keriso ria takwarega-kouto, Palagu
    na Keriso ria etole-kourato. Ne Tamara maekana ralemana iwavagina e tiavuna iwavagina
    na Keriso kwarega na evega-kuliiti-waiato vetaina, ita maki maguli valigu karigulanai
    pita maguli.
  deu-TKW: So sind wir also mit ihm begraben worden, durch die Taufe auf den Tod,
    damit, wie Christus auferweckt wurde von den Toten durch die Herrlichkeit des
    Vaters, so auch wir im neuen Stande des Lebens wandeln sollen
  zsr-NT: Ca naꞌ guc, gútlenruꞌ‑nëꞌ tsazxö́n, lëzcaꞌ cni tsazxö́n bgáchiꞌlenruꞌ‑nëꞌ
    lu yeru ba catiꞌ niꞌ bdilruꞌ nis. Ca naꞌ benëꞌ Dios, len yöl‑laꞌ huac zxön queëꞌ
    buspanëꞌ Cristo lu yöl‑laꞌ gut, lëzcaꞌ cni nubánlenruꞌ‑nëꞌ tsazxö́n Jesús quië
    gacruꞌ gdu bunách cub queëꞌ.
  lin-lin: Bakundaki biso elongo na Ye na nzela ya libatisi kati na kufa na Ye mpo
    ete, lokola Klisto asekwaki kati na bakufi na nzela ya nkembo ya Tata, biso mpe
    totambola na bomoi ya sika.
  hns-NT: Dopoe howe ke dwaara dekha hai kie hamlog okar sanghe mar gailie hai aur
    kie hamlogke mattie bhie okar sanghe paral hai. Aur djaise Kriest Pieta Parmeswar
    ke biesaal saktie se djie oethal hai, oisahie hamlogke bhie ek naawa djiewan bietaawe
    ke tjaahie.
  noa-E: Wajapcharan mag maach pör choo nʉm aig, warre Cristo dʉ̈ita ãbam jẽbdegpai
    bëppʉ̈itarrjöta nʉm, tag pekau waujujã khaugba aag. Pari mag meebarmjö arran,
    sĩi tag warramjö nem khaigbam wauba aagpai khaba, jũrr ich Cristo simjöta wënʉrraagau.
    Wajapcharan Ẽwandamau ich Chaai phiriu autarrjö, maachjã ich athee iiu phiidʉbarm
    khʉʉnjöta api sim, ãba ichdëu khõsimjö wënʉrramkhĩir.
  eng-EMTV: Therefore we were buried with Him through baptism into death, so that
    just as Christ was raised from the dead through the glory of the Father, so we
    also should walk in newness of life.
  mib-NT: Chi jeē ní jendute yó cúu nájnūhun ni quindūji yó jéē ni jíhī yō jiín yá.
    Te vijna te cuu caca yó jíín vida jeé jeē ni jéhe ya nuū yō, chi nájnūhun suni
    ni natecu yō jiín yá. Chi ni natecu yā ni sáha Tátá yā jiín poder jeē cujéhnu
    ndasɨ́ yá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽग बप्‍तिस्‍मालाम् सिःमे़न्‍नो खुने़ॽनु आहुम्‍सिङ्,
    हे़क्‍केःल्‍ले़ ख्रिस्‍ते़न्‌पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मिमिदिङ्‌गे़न्
    कुमुक्‍साम्‍मिल्‍ले़ सिःमे़न्‍लाम्‍बा कुहिङ्‌वे़त् चोगुबा कुइसिःक् आनिॽआङ् कुसङ्
    हिङ्‌मन्‍नो आहिङ्‌लो॥
  xnj-xnj: Patabatiziwi tazikiwi pamonga nayu na kuwungana nayu mu lifwa laki, muni
    ngati Kilisitu cheayukili kuhuma lifwa kwa ukulu wa Dadi, mewawa na tete tihotola
    kutama muwumi wa mupya.
  mmx-mmx: La mumu bok lesep susu atnedik, i lok ngan digak mit nedik eburu min la
    digak lok eburu min at lanmet teren kusu nedik bok ataba roo xat mi lorooro maxat,
    kerekngan ne Iesu ga roo xat amlong at lanmet mi lolos at ne Temen.
  cbr-NT: Nux nashimicë 'aish cananuna Jesucristo, nun 'ucha cupí bama 'ain 'uchatëcëntimoi
    abë bamacësa 'ian. Usa 'aish cananuna bamacëbia Nucën Papa Diosan Jesucristo,
    aín cushínbi baísquimia cupí, usaribi 'aish bëtsi sinánñu 'ianan bëráma 'icësai
    'itëcëntima oquin Nucën Papa Diosan 'imicë 'ain.
  tee-NT: Pus acsni akpaxtauch va nomputun ni macontauch ju mak'aniya qui'atsucunti'an
    tachi ju ixlayau acsni tuca' ixlhilaca'anauch ju Cristo. Chunch tachi ju Cristo
    ni macaulh ju ixlacatuna ju va lhilapanac acsni nilh chai macnucalh. Pus ju yuchi
    macxtuchokocalh lacak'ai ixtachaput ju Dios junta ixmacnucanta. Pus vana va chun
    ju quijnan'an. Acsni akpaxtauch va nomputun ni sast'i catasuya' ju qui'atsucunti'an.
  eng-LSV: We were buried together, then, with Him through the immersion into death,
    that even as Christ was raised up out of the dead through the glory of the Father,
    so we also might walk in newness of life.
  cak-NT: Cuando xoj-an bautizar, anche'l can xojcom riq'uin, y chuka' anche'l xojmuk
    junan riq'uin, y romari' cuando raja' xc'astaj-pe roma ri nimalaj ruchuk'a' ri
    Katata' Dios, roj chuka' xojc'astaj-pe riq'uin, y cami kac'uan jun c'ac'ac' c'aslen.
  pah-NT: 'Cristo''ga manorame g̃a ga tymi a''iti ahe omano javo. Nhanenhimobatizaukarame
    nhande ei: “A''iti Cristo''ga nhande mbopiro''yi nhanderekote''varuhua hugwi omanorame,”
    xa''e nhande. Cristo''ga nhande mbopiro''yi nhanderekote''varuhua hugwi taheaporog̃ita
    pyahu ti g̃a javo. Tupana''ga nhanderuvete''ga opopoakahetero g̃waramo Cristo''ga
    mbogwera gamanoa hugwi ga mongopyahuavo. Nahã po nhanderekoag̃wama ipyahuro nohõ
    hamo.'
  sja-NT: Ma awara tachi ijãapataarãpa poro choopidak'ãri mãgá ak'ɨpidait'ee tachi
    piu pɨk'adap'edaa Cristo ome, jaradai tachi auk'a ɨa pɨk'ajida iru ome. Ichiaba
    jaradai Tachi Ak'õre Waibɨapa tachi auk'a p'irabai pɨk'apiji iru p'irabaipidak'a,
    mãgá awara p'anapataadamerã irua k'inia bɨk'a.
  xed-xed: Ma magamatá batem ná, nda gwa mu nda tsi ma mtakwani, paɗampaɗa lu ta amu
    kawadaga nda tsi. Ka sliʼaganaptá mbrakwa glakwa Da ta Yesu Kristi ŋa nzakwa amu
    guli nda lfiɗa hafu.
  mks-NT: Jáchi̱ tá na̱candúta̱ yo̱ já cúú á tátu̱hun in yó na̱ndu̱xu̱ xi̱hín Jesucristo
    ta na̱xi̱hi̱ yó nu̱ú cua̱chi. Ta tá na̱jánditacu Ndióxi̱ Jesucristo já cúú á tátu̱hun
    in yó na̱nditacu xi̱hi̱n mé á. Jáchi̱ xi̱hi̱n ndée̱ cáhnu Ndióxi̱, tátá yo̱ na̱nditacu
    Jesucristo ta sa̱ xi̱hi̱n mé ndée̱ cán cuu caca í ichí sa̱á viti.
  gfk-S: Hokakarek, i hoke be di ga bus dait tikai ma ie ter tano minat ing dait ga
    kap baptais. Ma i ngan hobi waing dait nage lon haruat ma ne Krais. No dades nong
    i manga bilai mekaia tane Mama ga hatut ie sukun ra minat. Hobi bileng ta dait,
    na tale dait be dait nage lon ma tike sigar mangana nilon.
  bmu-bmu: 'Iwinöŋ asakmararaŋi kondela Kraist mem gulii kömupnöhök wahöröhi, neŋgö
    uruninan mewöyök kölöŋaiiga dölökŋi aka malinga dop kölma. Iwininan nini Kraistkö
    tandök ewö guliba wahöta ahakmeme dölökŋi aka memba malbingöra mötza. Miaŋgöra
    o melun mi kewögöra mem neŋgiget: Urunini walŋan Jisösbuk mohotŋe kömumba ahömapköra
    urunini walŋi mi mewö löm kölget.'
  dgz-dgz: Guegue ame mam, Dup iatoni gapan Iesu boen urata tune nu den urata tunen.
    Ap umap sia, Mamanu God amun oya oya bawarewa mega gapan Keriso inakae sia yon
    wandeni, nu den inak nitaton, ame gapan inak ewake waraton waninan.
  eng-GNV: We are buried then with him by baptisme into his death, that like as Christ
    was raysed vp from the dead to the glorie of the Father, so we also should walke
    in newnesse of life.
  zaa-NT: De chi té parte qui' ri'u lani lù'uti qui' Cristo nna bigàttsi' huá ri'u
    lani e. Ą' uccua, para qui'ni tì'a beyáthee de lo lù'uti por la'huacca tsùna'
    qui' Tata Dios, ą'hua ri'u nna ná qui'ni guni ri'u nu ná tsè' nna nàrì nna por
    la'huacca qui' la'labàni cubi nu chi té qui' ri'u.
  eng-WEBSTER: 'Therefore we are buried with him by baptism into death: that as Christ
    was raised from the dead by the glory of the Father, even so we also should walk
    in newness of life.'
  guh-guh: Itsa Jesucristo bevajanacayajavatëpae, nexata bevajanacayajavamëthëtsitsi.
    Nexata Jesucristo petëpaecujinae, Dioso pesaëta icatsia itsa asaëyaexanatsi, bevajanacayajavaasaëyaexanaetsi
    icatsia. Vaxaitsi pejanajamatabëcuene vajayajavajinavanapaenexa, copatatsi baja
    vajaperujujamatabëcuenemi. Bajarapajamatabëcuene yabara nabautisabatsi.
  bon-bon: Peei niiye ca äciseja cabu ca mine ten cama gigri budre, piiyepu gape cabu
    gigri acranäneji gemi, siige mime Babe te Keriso ne budre cabu ca lipu erpi-nantuji
    teeme babo kokre ca, mine cuta pepu miiji gemi arpinera kirece ireclota cabu lenajame.
  nhw-BL: Quena, elqui quen timijque tojuanti huan techtlalpachojque ihuaya Jesucristo
    quema Itonal techtlatzquilti ipan Cristo. Huan quen Toteco, ica ihueyi chicahualis,
    quiyolcuic Cristo quema mictoya, nojquiya techchijqui ma tinemica cuali pampa
    ama tijpiyaj nemilistli catli yancuic.
  swh-ONEN: Kwa hiyo tulizikwa pamoja naye kwa njia ya ubatizo katika mauti, ili kama
    vile Kristo alivyofufuliwa kutoka kwa wafu kwa utukufu wa Baba, vivyo hivyo sisi
    nasi pia tupate kuenenda katika upya wa uzima.
  wbi-wbi: tulyasililue palikimo nu mwene kukilila ulwofugho mu vufue. ulu lulyavombike
    neke kuuti ndavule uNguluve vule alyasyuluke kuhuma kuvafue kukilila uvwimike
    vwa Nhaata, neke kuuti najusue ndeponu tughendagha mu vwumi uvupya.
  bba-bba: Bɑtɛmu ye sɔɔ, bɑ sun sikɑ kɑ wi sɑnnu, mɑ sɑ win ɡɔɔ bɔnu kuɑ, kpɑ nɡe
    mɛ Kirisi u seewɑ ɡɔrin di kɑ Bɑɑbɑn yiiko, bɛsɛ mɑɑ sɑ n sĩimɔ kɑ wɑ̃ɑ kpɑɑru.
  eng-KJVCPB: 'Therefore we are buried with him by baptism into death: that like as
    Christ was raised up from the dead by the glory of the Father, even so we also
    should walk in newness of life.'
  kgk-NT: Nhane mongarai ramo va'ekwe, peteĩxa nhamoirũmaha íxupe jahexa uka va'ekwe.
    Ha'e omano va'ekwe. Peteĩxa nhamoirũ-ma ramo íxupe, omano va'ekwe-rami ave jaiko
    hendive. Ndajajejavyvéi-ma voi. Upéi Cristo-pe omoingove jevy ramo Nhande Ru,
    ojekwaa voi hese heko mbaraeteha. Cristo oikove jevy hagwe-rami oipota nhande
    ave nhande rekoha pyahu jaiko-vy. Oipota nhambopyahu nhande reko jaiko-vy.
  waj-waj: Yisuu Kirisiiva putuoo mmata nnauvaki vauneema ta nnoori varaanna suaivaki
    ta mmata nnauvaki vairaivaa roosiima ta nnooriivaa varaunnavai. Anutuuqo yoketaa
    ari vookarai yaagueeqaivaadiri uuduu Yisuu Kirisiiva diitoneema teetama putuaannaivakidiri
    diitada karaasa aataruuvau hara kiada variateeraivaara ta inna roosiima putiravai.
  cpy-cpy: Rootaki oshiyakaa-wentacha akamakaeromi jempe akantawita paerani. Ikiteetakae.
    Opoñaa rowañahae-tee eejatzi, oshiya-kotaari Jeepatzii-totaa-rewo. Tema ishire
    Tajorentsi owiriinteeriri Jeepatzii-totaa-rewo, ikimita-kaayitee aakapaeni owakirami
    atziri añaayitaa-tsini.
  ekk-PKP: Ristimise kaudu maeti meid koos temaga surmas, nii et samamoodi, nagu Isa
    au äratas Kristuse surnuist, saaksime ka meie uue elu.
  mpx-mpx: Wala babitaiso eliyana alola Keliso ta aliga toyawa ge alola al hi telela
    salaiya, inoke Yehoba i palutila yawal vavaluna elana ta nanawaa, i ola te Tamala
    alona ge wana gasisi ge wana wasawasa Keliso i palutem yaomala.
  wbp-wbp: '@see-verse:ROM.006.003'
  luo-luo: Omiyo noyikwa kode e tho kuom batiso, mondo kaka Kristo nochier oa kuom
    joma otho kuom duongʼ mar Wuoro, e kaka wan bende onego wadagi e ngima manyien.
  nhe-NT: Quena, elqui queja timijque tojuanti huan techtlalpachojque ihuaya Jesucristo
    quema Itonal techtlatzquilti ipan Cristo. Huan queja Toteco, ica ihueyi chicahualis,
    quiyoliti Cristo quema mictoya, nojquiya techchihuili ma tinemica cuali pampa
    ama tijpiyaj yolistli tlen yancuic.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫ ܠܲܢ ܩܒ݂ܝܼܪܹܐ ܥܲܡܹܗ ܒܝܲܕ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܠܡܵܘܬܵ‌ܐ. ܘܕܵܐܟ݂ܝܼ
    ܕܩܝܼܡ ܠܹܗ ܡܫܝܼܚܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ ܒܝܲܕ ܫܘܼܒ݂ܚܵܐ ܕܒܵܒܵܐ، ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܢܲܢ ܚܵܝܲܚ
    ܚܲܝܹ̈ܐ ܚܵܕܬܹ̈‌ܐ.
  esk-NT: Taatnaqhuta paptaakkaukapta iḷuviqataurugut Christ-mi aasrii piqasriutipluta
    tuqułhanun. Aasriiñ Christ-tun aŋipkakkauruatun tuquŋaruaniñ kamanautiqaqhuni
    saŋŋiagun Aapauruam, uvaguttuuq akuqtuirugut nutauruamik iñuułiġmik iñuuruksraupluta
    taavrumuuna.
  msb-msb: Oo, kay san pagbunyag sa aton bagaʼn ginlubong kita kaupod niya kag nakabahin
    sa iya kamatayon. Kaya magkakaigwa man kita sin bag-o na pagkabuhay pareho kan
    Cristo na nabuhay gihapon paagi sa gloryoso na gahom san iya Ama.
  cpa-NT: Cu¹dsie¹² ca¹hóg¹ jniang³ quianh¹³ Cristo, lǿa¹² jǿg³, ja³ca¹jŋó² jniang³
    jmøi². Mi³jøng² ca¹lø¹chí¹ jmi²dsí² hmë́² quián² jniang³, ju³lah ca¹løa¹ quiah¹²
    Cristo. Di³ ca¹cuø¹ Jmi² jniang³ bí². Ca¹jmo¹dsa ca¹hiog² Cristo quián² jniang³.
  dso-dso: ସେଟାର୍‌ପାଇ ଡୁବନ୍‌ ନେଲାପଚେ ଆମେ ତାର୍‌ ମରନେ ମିସି, ତାର୍‌ ସଙ୍ଗ୍‌ ତପି ଅଇଲୁଆଚୁ
    । ସେ ଜେନ୍ତାରି ବାବାର୍‌ ଡାକ୍‌ପୁଟା ବପୁ ସଙ୍ଗ୍‍ ଆରିତରେକ୍‌ ଉଟ୍‌ଲା, ଆମେ ମିସା ସେନ୍ତାରି
    ନୁଆ ଜିବନ୍‌ ପାଇକରି ଚଲାଚଲ୍‌ତି କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Taunabunai, bapatiso ai ita na ia ida ta mase bona ia ida e gurida; bena
    Keriso na mase amo Tamana hairaina ai e tore isi lou heḡereḡerena ita danu mauri
    matamatana lalonai baita raka.
  yva-NT: Tugae, arono wansaugasya kuvuni mana rai, omamo maisyare wangkakai Kristus
    atavon muno wansantuna atavon no aipapo rai. Weti maisyare Kristus kovakato no
    wene rai weye wama Injayo Amisye po apa vambunino ntiti raugaje Ai, maisyare wemaisy
    wangkovo wanyimbe weye Po kovo wanyine raugaje wansanuga rai.
  dgc-dgc: Kanya to nipagpabinyag tam, éy bilang nielbéng kitam a kaguman ni Cristo,
    monda kaguman na kitam be a mabuhay. Da pinabuhay siya Nama na ta kapangyarian
    na. Kona sa, monda te buhay kitam a bigu a éwan makasalanan.
  zpm-NT: Zeeṉe brobnis ne rrieequia bioliu ne ga, zigne bioliu Jesús. Ni zigne brieeban
    Jesús (por poder ndzon ne rap Dios), scaque ne rrieequia brieeban ne, stible guieḻmban
    ne rdziaap ne.
  hix-NT: Àro ke, noro yonamàthàrà wyaro rma rha, enamsaho wyaro harha tehtxownà,
    kataymomnàtokonye. Àwayehxemo kom waye Kryestu yanàmye harha, àyàmà. Àro wyaro
    ehonomnà me xaxa nosonyhoye. Noro yasanàmàthàrà wyaro rma rha asanàmsaho wyaro
    harha tehtxownà, anar me harha kehtxoho menye, ohxe roro harha kehtxoho menye.
  sim-sim: Os fak ni layiri oso Krais nga nakrem ni harik wak limu nirin eweri sira.
    Urik os Avui Wasilaka kwambu orhik or mbarik Krais mawan or halaha or usahari
    hom nir erem fan ni halaha nombo akri orhi oson ni tiyakmbaha ni usahari nir.
    Karem uwosik kavakavan ji uwa hala.
  npi-ULB: हामी बप्‍तिस्माद्वारा मृत्युमा उहाँसँगै गाडियौँ । ताकि जसरी ख्रीष्‍ट पिताको
    महिमाद्वारा मृतकहरूबाट जीवित पारिनुभयो, त्यसरी नै हामी जीवनको नवीनतामा हिँड्न
    सकौँ ।
  cgc-cgc: Ate ya na pagpabautismo beet ambalen na kiten i paryo napatay man en daw
    nalebbeng duma ki Cristo. Paryo ki Cristo na kanen ya pabannaw paagi ta bakod
    na gaem ta Dyos na iya na Amay, iling man tan kiten i patagan ki ta bag-o na kabui.
    Gani, anduni dapat na sunuron ta pamatasan na igo para ta mga ittaw na patagan
    ta bag-o na kabui.
  tim-tim: Hain akmâ dewatienŋe âmâ Kristo olop han nenguep. Hain akto Eweŋe Anutu
    yâkgât pagaleŋande Kristo mem agato momoŋânba agalep hain agâk nen golâ akmâ manman
    irakŋe ain manbaen.
  yor-yor: Nítorí náà, a sin wa pẹ̀lú Kristi nípa ìtẹ̀bọmi si ikú, kí ó bá le jẹ́
    pe bí a ti jí Kristi dìde pẹ̀lú ògo Baba, àwa pẹ̀lú gbé ìgbé ayé tuntun.
  wos-wos: Nani guré nandimbenéna mo hundi angi dé, nani Krais wali hiyambeka di naniré
    rémé, gumbu. Tale Krais hiyandéka déré rémémbéka nana yafa God hambuk ye déré
    wambula husaramé. Nani dé wali wambula raama huli mawuli hérae dé wali jémba renjoka
    nani déka ximbu guré nandi.
  emp-NTPO: '@see-verse:ROM.006.003'
  eng-F35: Therefore, we were buried with Him by means of that baptism into that death,
    so that just as Christ was raised from the dead by means of the Father's glory,
    we also should walk in newness of life.
  ind-ind: Maksud saya, baptisan itu melambangkan bahwa kita sudah mati dan dikuburkan
    bersama Kristus. Dan ketika Allah memakai kuasa-Nya yang mulia untuk menghidupkan
    Yesus kembali, kita juga ikut dihidupkan ke dalam suatu kehidupan yang baru.
  pes-OPCB: هنگامی که مسیح مرد، طبیعت کهنهٔ ما هم که گناه را دوست می‌داشت، با او در
    آبِ تعمید دفن شد؛ و زمانی که خدای پدر با قدرت پرجلال خود، مسیح را به زندگی بازگرداند،
    ما نیز در آن زندگی تازه و عالی شریک شدیم.
  mpt-mpt: Sino Yesus Klaiste kaanea dobbueibbua Gode titilsae imin dofaanea hananebuo
    kukub olo makob nib tena hananobbiobe. Nib bobol tem funin osa Yesuse bobol tem
    funin osa makob anob kesoa kukub olo makob nibo Yesuse temna kaanoba dolbueibbua
    Gode imin dohaanea Yesuse temnanoba hana tlobbio kesoa memalo nib bobol temo mema
    kukubo bobolo funin ota fumbianoba kukub ayam ota wafunomo!
  ssx-ssx: Koto bapitaisi puma꞉ ekita꞉ ipiki yaapo mandakena꞉ homa pa lapa꞉ pa꞉ta꞉
    make mandake uma꞉me. Panake hau pu hata꞉ haluekema꞉ bapitaisi puma꞉me. Hande nika꞉
    Apa꞉ma꞉ ipika꞉ honkopu hala꞉eki epekema꞉ Ketiso paa mea da꞉taeyeke tupa꞉ pitoloma꞉me.
  mkl-mkl: Nɑ nŋu, si inyi ku dɑsiu ɑ̀ ku do nŋu ɑjɔ, nɔ ɑ̀ si wɑ do nŋu ɑjɔ, ku bɑ
    bɛi ɑmboei Ilɑɑɔ̃ Bɑɑbɑ í dedeɛ hɑi si bɑlɛ ɑwɑ mɔ kɑ mɑɑ nɛ si kuwɛɛ titɔ̃.
  gaq-gaq: ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବାନେ ବାନ୍‍ ନେ ମେଁ ଗୁଏକ୍ନେ ଡାଗ୍‍ରା ମିସୁଚେ ମେଁ ଏତେ ନେ ଗୁଏ
    ନେଲେଃକେ । ମେଁ ଡିଡିରକମ୍‍ କିସ୍‌ଟ ଆବାନେ ମ୍ନାବପୁରେ ତଡ଼ିଆକେ, ନେ ଡିଗ୍‍ ମେଁ ନ୍‌ସା ତ୍ମି
    ବାବ୍‍ରେ ନେବ୍ରୁଆ ନେଡ୍‌କେଃଏ ।
  gof-RNT: Nu xammaqettida wode Kiristtoosara hayqqidanne moogettida. Kiristtoosi
    Xoossaa Aawa bonchcho wolqqan hayqoppe denddidayssa mela nukka ooratha de7on daana.
  unx-unx: ଏନାମେନ୍ତେ ବାପ୍ତିସ୍ମା ହରାତେ ଆବୁ ସବେନ୍‌କ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଗନଏଃରେ ହିସାଦାର୍‌
    ହବାକେଦ୍‌ତେ ଆୟାଃଲଃ ତପାକାନାବୁ । ଇନିଃ ଜେ'ଲେକା ଆପୁଆଃ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ପେଡ଼େଃତେ ଜୀଉବିରିଦ୍‌ୟାନା,
    ଆବୁହଗି ଇନିୟାଃ ହରାତେ ନାୱା ଜୀଦାନ୍‌ ନାମ୍‌କେଦ୍‌ତେବୁ ବାଞ୍ଚାଅଃଆ ।
  gah-gah: Nenemú ametehini lapaná nenémo Kilistoni heleneikutí alémo mómoká okago
    otimóma neve. Áminagó oko lezagi oteko gosohá lemetamenigi minatune loko leza
    monó nagamí nohulunike nene, Kilistogegi heleko galegú nakuhá loló oaká noive.
  lcm-lcm: Io, kitala mo ira kuvul ve nia, le si asising tauia ang katala akanangai
    anira ve kana mat. Ani tara kapa tara kun to ani to tanginang asukang val Karisto,
    nia tamana katala tak atadut ia pelek a mat ta miminaungan ina.
  aer-aer: '@see-verse:ROM.006.003'
  qvc-NT: Chaqa Jisukristupi kriyishpaqam, pay pambakashqanshina noqanchiqkunapis
    yakupi shutikushpa pambakarqanchiq. Chaymandaqam yakumanda lluqshishpaqa, mushuq
    bidayuqna kanchiqllapa. Chaqa Tayta Dyusqam ancha pudirniyuq kashpa, Churin Jisusta
    wañushqanmanda kawsachimurqan. Chayshinallam noqanchiqtapis yanapawanchiq, mushuq
    bidapina kawsananchiqllapa.
  tgl-ULB: Inilibing na tayo kasama niya sa pamamagitan ng bautismo sa kamatayan.
    Nangyari ito upang gaya ng pagkabuhay ni Cristo mula sa patay sa pamamagitan ng
    kaluwalhatian ng Ama, lalakad din tayo sa panibagong buhay.
  cbs-NT: Ja inun, nuku nashimabudan, Cristobe nun mawa keska nuku jabe maiwanibu
    keskaken nukun shinan chakabu putai nun jiwei benaxanun jawen Epa kushipatun Jesucristo
    bestenwani keska wakin jiwea bena betsajaidawakin nuku bestenwan keska wamiski.
  xtm-NTPP: Vaa nuu ni ka kê koo o ka'a ndute ma, te kuenda tnu'u ja ni ka ji'i o,
    te ni ka kuyu'u o, sukan ni ji'i ya te ni kuyu'u ya ma. Te nuu ni ka nana koo
    o nuu ndute ma, te kuenda tnu'u ja ni ka ndateku jaa o, sukan ni ndateku Cristo
    ma ne'un ñayii ni ka ji'i ma, te ni ka jini o ja jayiñu'u Yuva ya ma. Te chukan
    kúu ja yo'o, jín ko kuu o ñayii jin ko sa'a ja va'a ja ndaa.
  nnq-nnq: Apatabatichigwa kututumbukia mumache ngutulondana na kiu chakwe, ngutuchikigwa
    pamwe najwenio, kupala andi Kilisto apayoigwe kuboka kwa abawile kukibumo cha
    makakala ga Awawa, twenga uyo matuba mubwomi nhyono.
  bao-NT: To biri uwo coerique jʉori, Jesucristo menara yaa cõa eco, cʉ̃ ca bii yairicarore
    biro mani biiwʉ. O biro biicãri, Cristo, cʉ̃ Pacʉ cʉ̃ ca tutuarije mena cati tua,
    cʉ̃ ca biiricarore birora mani cãa, wãma wãme catirique mena mani bii niico.
  san-ORI: ତତୋ ଯଥା ପିତୁଃ ପରାକ୍ରମେଣ ଶ୍ମଶାନାତ୍ ଖ୍ରୀଷ୍ଟ ଉତ୍ଥାପିତସ୍ତଥା ୱଯମପି ଯତ୍ ନୂତନଜୀୱିନ
    ଇୱାଚରାମସ୍ତଦର୍ଥଂ ମଜ୍ଜନେନ ତେନ ସାର୍ଦ୍ଧଂ ମୃତ୍ୟୁରୂପେ ଶ୍ମଶାନେ ସଂସ୍ଥାପିତାଃ|
  huv-NT: Cos wüx ayariiüts yow ajlüyiiüts atnej tamiürajtaats maquiüjpaats Teat Cristo.
    Ndoj Teat Dios tapacüüch Teat Cristo, cos nej alndom marang cuajantanej najneaj.
    Atquiaj icoots aton ajlüyiiüts atnej tapacaats alinomb marangaats leaw najneaj,
    ngo matnej tarangaats nomb.
  otn-NT: Nu̱'mø ma̱ nxixya̱hʉ, ya dí ør'ma̱ güɛndahʉ ngue ya bi zɛp'ʉ'a̱ ra̱ nts'o
    xtá̱ øthʉ m'mɛt'o. Ɛ̱̱ntho ya bi̱ ma nt'äguiga̱hʉ tengu̱tho ra̱ Cristo ngue bi
    t'ägui. Pɛ nu̱na̱ ra̱ Cristo conná̱ ts'ɛdi rá̱ Papá bi japi ngue bi bɛ̱nna̱te
    p'ʉ bi t'ägui. A nu̱jʉ ya, tengʉtho 'mø ya dá̱ bɛ̱nna̱tehʉ ngue ma̱'da'yo dá̱
    m'mʉhmʉ.
  nop-nop: Uyadi biyagoŋ hinek kuyoŋ, indi Jesu wou foloŋ Imeyout tugumuneŋ Jesu dut
    kadiŋa kumunene mekoŋ gineŋ wanaŋ nihikufulagiŋ. Ala Bepaŋ adi saŋiniŋŋiŋdi Jesu
    Kilisto kumuŋ gineniŋ tubukaikaune pilakuk hatilak, undugoŋ indibo pilali hatihati
    kobulinit hatiyaneem.
  obo-NT: Purisu ukit kodboutismu keta, timbang id patoy kid duma ki Disas Krays woy
    id lobbong duma kandin, su amoy od boggayan ki to lammin umuu, iling ki Disas
    no duwon lammin umuu riyot kodbadnow kandin ukit to mokososoobbun kotuusan to
    Monamon Amoy.
  cak-ENT: Tok xojban bautizar, cachi'el xojcom riq'uin, y cachi'el chuka' xojmukutüj
    riq'uin, tok rija' xmukutüj. Y romari' nkutiquer nkabij que tok rija' xc'astüj-pe
    roma ri ruchuk'a' ri Katata' Dios, roj chuka' xojc'astüj-pe riq'uin y vocomi kac'uan
    jun c'ac'a' c'aslen.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤃ ᤒᤵᤋᤡᤛ᤻ᤔᤠᤗᤠᤶ ᤛᤡ᤺ᤔᤧᤴᤏᤥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤀᤠᤜᤢᤶᤛᤡᤱ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ
    ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶᤒᤠ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤆᤥᤃᤢᤒᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤁᤢᤛᤱ ᤜᤡᤱᤔᤴᤏᤥ ᤀᤠᤜᤡᤱᤗᤥ॥
  mie-NT: Chi jā ní jenduté ó cúu modo jā ní jīquiyuhū ō jā ní jīhī ō jíín yā. De
    mitan de cuu caca ó jíín vida jeé jā ní jēhe yā nūū ō, chi modo jā suni nī natecū
    ō jíín yā. Chi nī natecū yā nī nsāhá Tatá yā jíín poder jā cúñáhnú ndasí yā.
  san-TIB: ཏཏོ ཡཐཱ པིཏུཿ པརཱཀྲམེཎ ཤྨཤཱནཱཏ྄ ཁྲཱིཥྚ ཨུཏྠཱཔིཏསྟཐཱ ཝཡམཔི ཡཏ྄ ནཱུཏནཛཱིཝིན
    ཨིཝཱཙརཱམསྟདརྠཾ མཛྫནེན ཏེན སཱརྡྡྷཾ མྲྀཏྱུརཱུཔེ ཤྨཤཱནེ སཾསྠཱཔིཏཱཿ།
  qve-NT: Noqanchisqa bautizasqa kaspanchismi, Jesucristo hina wañuyninpi p'ampasqa
    karanchis. Chaymi noqanchispas, bautizasqa kaspanchis, unumanta lloqsimunchis,
    mosoq kawsaypiña kawsananchispaq, imaynan Jesucristopas Diospa hatu-hatun atiyninwan
    p'ampasqa kasqanmanta kawsarimuran hina.
  pao-NT: '@see-verse:ROM.006.003'
  cbu-NT: Ashirucha, táshina; Apanll waanamun wizpur Ísúkirístoo ituyamarangiya. ¿Tamaru
    Apanll ashiranga? Iyaam wanasir taamaam ashirangiya. Ashirucha, Isusumun chumakuni,
    Isuspazini ashkitamaniya. Watam Isus tsipayaru, tumanarangsin, támeeru, chiyzayaru,
    shitungarangiya. Iysha, yuwini mangoonkini, ashikpaz ashkitamaniya.
  usa-usa: miráuma nommá peréqtaa waayúka utaí-máíqnóbáq maranóbáq peréqtaa wení puí-yátááqá
    miráráá onanatáá miráuma tirupí yaímma mórabi pukáunatae. miráumaqtuweqtaa Îtu
    Káríqto keqtááyábá pukaípike wenaboání tágama-akoqnaanapo akoqnáá umá itó-umakaraitaqtaa
    móraiq umá aúgemma mái-yataaqa ketáá mayánátae.
  soy-soy: Kɑpi míni rɔ́ ń wólɛ, tɔ́ nɛ uyɛ̃ kɑpi lɛ̃ tipɛ́nɛ ɑpi kúlɛsi. Kɛsẽ́
    kɑri lɛ̃ kpu. Yɑrɛ kuu kɔ Sɑ́ɑ Uléécɑɑ nnɑŋɛ nnyɑ pikpɔkpɔ kɛ́mɛɛ n yisi, limɛcɔ
    kɛ tɔ́ɔ yɛ́ kɔ nkpéni nfɑ́ɑ fɑlɛ yɛ̃.
  hui-hui: Ina baboraya birimagonime Keriso Yasu ibu heba homalu hora hamaga harimagoni.
    Ani birimago buwa Keriso ibu Abanaga hongo taraore holeneme ibu mo heya hayagola
    heyalu piyadagua inabi holene gahengeni howa heyalu pole holene nga.
  amf-amf: Ta Kiristoos Barjo Imbaasa gobshinka dembhira kinin dhaabhondettsi, ogodettsi
    wodiar haali sadaka daadhea dayntaka wonin doadettsi, kisa dembhinam kashimayna
    maatana shiidhimbhen wonin shiidhimbhenka kimbesana kinka wo duukadhade.
  quc-NNT: Rumal ri qasna' je' ta ne junam xujmuq ruk' ri Cristo, je' ta ne xujkämik
    rech kujk'astajisaxik, käk'oji k'u jun k'ak' qa k'aslemal je' jas ru k'aslemal
    ri Cristo aretaq xk'astaj chkixol ri käminaqib' rumal ri nimalaj u chuq'ab' ri
    qa Tat.
  dob-dob: manuna ꞌina bapitaiso ꞌenega, ꞌatuwa nadigega ꞌaboꞌada be Yesu Keliso ꞌida
    mwawasa, be ꞌida saꞌuꞌaliꞌali, ta ꞌida toololimana wate nadigega leleleya. Manuna
    Keliso nina Tamana ꞌina waiwaiyega ꞌitoolo limana, ꞌaboꞌada nadigega ꞌigietoolo
    limeda ga yawasida auwauna talobena.
  wrs-wrs: Wo eva osta, nonamba pimba awothowol vivnamba, hena dahalva doa pimba wohksavhoana,
    maim uvra, pimba doa singvevrana hemongo mongawulm. Pimba doa henahonamba singvewol
    vinamba, osm pivva osva avra nemel undna, os ten Sesoa hevna besalna keknasowolna
    Kristusm wolaihaphonam pokamarini.
  mca-mca: Hik ta'ƚijupi' in jiwempulijijju' ma' qa hats hik ƚunye'j qu' hats week
    jinanaxi'ƚju' qa jitajkatiyiƚik'ui iye ha' Cristo. Ma' qa in hats iƚa'x iye ha'
    Cristo qe ta'ƚets pa' qi ƚet'unha'x pa' Intata ma' qa inekhewelji'jek qa ink'ayikji'jek
    pa'qu' injunye'je'.
  tzo-TZC: Jaꞌ yuꞌun un, ti cꞌalal laj quichꞌtic ti voꞌe, jmoj tey lijchamotic lijmucatotic
    schiꞌuc ti Cristoe, yoꞌ jech ta jtamtic o batel ti achꞌ cuxlejale jech chac cꞌu
    chaꞌal ti Cristoe ti ichaꞌcuxesat yuꞌun ti Dios ta sventa ti smucꞌul stsatsale.
  jao-jao: Ngalalu kalu-kurrama nungku-ajinjala, baki ngambala mili barrawumba kambala-arri
    kurramantha yilaa, ngambala Jijaj arrkula. Kambalamba-mirnima nganinya ngalalu
    kambalalu-ngabunjama, ngambala nmanthawu yilaa nungka-ngawulungka ki-Jijaj arrkula.
    Kulu ka-lhungkurri Jijaj. Kilu-lhungkuma Wunyathalu, kilu-lhungkuma Wunyathalu
    nungkarnu-wunungula nungkarniku. Ngaliwa ka-lhungkurri Jijaj baki mili barranamba
    ngambala kambala-lhungkurri yilaa, ngambala Jijaj arrkula, bawuji. Kulu bajungkarnu
    jambalini barranamba nalarrku li-wulu, barranamba li-rdiyangu li-wulu. Bajingu
    jambala-wingkayi yurlurr yilaa ki-Jijaj, ngambala nmanthawu yilaa li-marringaya
    li-yurlurr.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​ဗတ္တိ​ဇံ​အား​ဖြင့်​ခ​ရစ်​တော် နှင့်​အ​တူ မြှုပ်​နှံ​ခြင်း​ကို​ခံ​သ​ဖြင့်​ကိုယ်​တော်
    နှင့်​အ​တူ​အ​သေ​ခံ​ကြ​၏။ ကိုယ်​တော်​နှင့်​အ​တူ အ​သေ​ခံ​ရ​သည့်​အ​ကြောင်း​မှာ​ခ​မည်း​တော်
    သည်​ဘုန်း​တန်​ခိုး​တော်​အား​ဖြင့် ကိုယ်​တော်​အား သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​စေ​တော်​မူ​သည်
    နည်း​တူ​ငါ​တို့​အား​လည်း​ဘ​ဝ​သစ်​၌​ကျင် လည်​ရ​ကြ​စေ​ရန်​ဖြစ်​သ​တည်း။
  gng-NT: Bi sìi' tɛ Uwien ya ñunm ti taan' Kristo ya kuum ma nnɔ, bi taan' ki sube'
    tinbi nin wɔn nɛ. Nɛ uʼBaa Uwien ya kpiɛke bo, u cère' u mɛkre' bitɛnkpiib ni
    ŋɔ tiʼmɔ ń li te mifuobfɛ̀nm ni.
  cbi-NTPO: Lala mungaratu Cristoba peya' bulu menaiñuu ideiyu, tsai' mangujta' kasa
    chachi juu manchunu, naa-inga Cristo bain peyaturen ya' Apa tsanguenuu juñu mangujtamuwaasu
    laa bain juntsaitu.
  ikk-NT: Ya wụ, e gigụọ wẹ mirin-Chuku wẹ mẹ ẹnyi ligbama ẹnyi lẹ Jesu, gi ẹ mẹ ẹnyi
    wụrụ ndị sọn ẹ nwụn, kẹni ẹnyi nwẹn hụn ụzọ lihi, bimẹzikwọ ndụn ọhụn, rịkẹ kẹ
    wẹ dọn gha ọnwụn weli Jesu ghahanị ikẹn ahụn Nẹdi ẹnyi wụ Osolobuẹ gi nwẹ ọghọ.
  leu-leu: Taara fo xaafanan xuvul pa Krais layaan taara fasufan e vaxa taara fo faadoxotanan
    xuvul pana lana maatan sait. E a Piran aava na Tamataara a faxalit a miridingan
    molava sina layaan a fatatoi faꞌuli na Krais ti la mamaat e nane vubuk o taara
    taa taagul pana toyan faꞌui sait.
  maz-NT: '''Ma ró jiji ne ra mama ró ''natjoji co e Jesucristo ''ma o ndũ ''ñe ''ma
    o t''ögü. Mizhocjimi c''ü na zëzhi o xos''ü nu T''i. A cjanu, c''ua ja nzi va
    tsjapü o te angueze, ya xo rí dadyoji ngue c''ua dadyo rga nzhodüji dya.'
  bod-N: དེའི༌ཕྱིར། བདག་ཅག་ཁོང་གི་སྐུ་གྲོངས་པའི་ཁྲུས་གསོལ་བརྒྱུད་ནས་ཁོང་དང་མཉམ་དུ་དུར་ལ་བཅུག
    ཅིའི་ཕྱིར་ཞེ་ན། སྐྱབས་མགོན་མཱ་ཤི་ཀ་ནི་ཡབ་ཀྱི་གཟི་བརྗིད་བརྒྱུད་ནས་སྐུ་གྲོངས་པ་ལས་སླར་གསོན་པ༌བཞིན།
    བདག་ཅག་གིས་ཀྱང་མི་ཚེ་གསར་པ་ཞིག་རོལ་དགོས་པའི་ཕྱིར་ཡིན།
  tca-NT: Rü yexguma íibaiü̃gu, rü Cristu yuxü̃rüü̃ yexma nayu ga tacüma ga nuxcümaü̃xü̃,
    rü Cristu itáxü̃rüü̃ inatèx ga yema tacüma ga nuxcümaü̃xü̃. Rü yemaãcü naxüpetü
    na wena imaxẽxü̃cèx rü tüxü̃́ nangẽxmaxü̃cèx i maxü̃ i ngexwacaxü̃xü̃, yexgumarüü̃
    ga Ngechuchu na yuwa írüdaxü̃ rü wena namaxü̃xü̃ ga yexguma Nanatü ga Tupana norü
    poramaã ínadaxẽẽgu.
  zpl-NT: Chenu urinzaꞌahua neca nucuaꞌ xi neca nú uhuachiꞌlaꞌahua cuna Jesucristo
    nu ungutilaꞌahua cuna liꞌinu para nú scua tucu nú uhuañinu lu eluti, cuna poderꞌ
    Diose leꞌca nuꞌ modo luꞌcuaꞌahua elunehuañi nú necuqui neca nu huañiaꞌahua tucu
    nú niarquiꞌ Diose nú huañiaꞌahua.
  mbc-NT: Mîrîrî warantî Cristo esu'na'tî'pî warantî uurî'nîkon esu'na'tî'pî nîrî
    yarakkîrî. Moropai Cristo pîmî'sa'ka'pî Paapaya isa'manta'san kore'tapai tîmeruntîri
    ke. Mîrîrî warantî nîrî uurî'nîkon e'mî'sa'ka'pî, uurî'nîkon ko'manto'pe amenan
    pe uyeserukon e'to'pe.
  ndg-ndg: Twabile twasikilwa pamope na jwembe pitya mu utizo mukiwo. Ayee yapangilwe
    linga Kati Kirisitu mwajumwike buka mukiwo pitya mu utukufu wa Tate, lenga na
    twenga tuweze tyanga mu wayambie wa maisa.
  wsk-wsk: Ale nu kueram se mutim tuguman uwutatala, ana nanga anuwa marak mu te nu
    ilak kueman se nanga mutim tuguman. Se Ba ko nikim sokel ago mu te Kristus maraguwuram
    se barasam uwutatala, ana marak iru mu ningi ilak baganakko.
  toj-NT: Jach ni ja quentiqui, lajan soc cho mucjitic, jayuj ti bob cho caatic can
    ja viejo costumbre ja quiojtic ajyi. Pero ja huego ay xa jun jvidatic yajc'achil
    como jach ni ja Cristo. Yuj ja yip ja Tatal Diosi, aaji yi ja svida ba yajc'achili.
    Jayuj jach ni mero sbej cuando huax quiajtic jai.
  tbc-tbc: Fun amaiak niŋen o idsad suguek an lo id iŋ da mateŋ san gib lo disiriad
    a. Amaiak lo nek ibol Kristus Taman san girager tuon lo yabisag imasa yak igo
    woŋ, nek ago mi id dam kumaen foun amad da tator a.
  sna-sna: Naizvozvo takavigwa naye kubudikidza nokubhabhatidzwa murufu kuitira kuti,
    sokumutswa kwakaitwa Kristu kubva kuvakafa nokubwinya kwaBaba, nesuwo tirarame
    upenyu hutsva.
  smk-NT: Ket sin pinabawtismo atamo, naikitabon atamo anamaet kona ta nikiranod atamo
    sa patiti na ta pigaw nin kiranod atamo et sa nisubli' na nin mabyay ni Cristo
    yupa' sa nipangipadar nan pakayadi' nan Dios a Ama tamo. Ket, si'tamo, mauman
    a kabibyay tamo nin bilang anamaet sa byay na.
  grc-TCGNT: Συνετάφημεν οὖν αὐτῷ διὰ τοῦ βαπτίσματος εἰς τὸν θάνατον· ἵνα ὥσπερ ἠγέρθη
    Χριστὸς ἐκ νεκρῶν διὰ τῆς δόξης τοῦ πατρός, οὕτω καὶ ἡμεῖς ἐν καινότητι ζωῆς περιπατήσωμεν.
  gof-WFTW: Nu xammaqettida wode Kiristtoosara hayqqidanne moogettida. Kiristtoosi
    Xoossaa Aawa bonchcho wolqqan hayqoppe denddidayssa mela nukka ooratha de7on daana.
  spa-BLM: Fuimos, pues, sepultados con él por el bautismo en la muerte, para que
    así como Cristo resucitó de entre los muertos por la gloria del Padre, así también
    nosotros andemos en una vida nueva.
  kyz-NT: '@see-verse:ROM.006.003'
  dao-dao: Acunakyase, a thihnak üng baptican mi khan üng a hlawnga mi ng’ut yümki;
    Pa a hlüngtainak am thihnak üngka naw Khritawa thawh bea kba mimi pi xüngnak kthai
    am mi ve hnga khai.
  cya-cya: Si'ya cha' nu mducua tya na, tsatlyu mtsi' na lo'o ñi lo'o tso' 'in cha'
    ndyija, ña'an ca si'yana tyu'hui na sca chendyu nu cui ti, tsaña'an nu mdyiqui'o
    Cristo si'ya cha' cuiya' 'in Stina Ndiose.
  nii-nii: Sinim noł pepin ngunjpun kin, ei pułe yi mił, sinim Krais kin dambiltpin
    ende pupun, kulnjpun. Pe nga, Gos eim Krais kin, sinim ouni tukpu tum. Tang kin,
    Krais kołpu, nga Arim Gos eim dinga wii eim sipi, angpi tonu opu, nga konj mołum.
    Mułang kin, sinim yi mił ku, nga sinim angpin tonu opun, nga noman konj sipin,
    er endmin ku.
  ign-NT: Eta vicaica­cha­siraipa te une, tímicu­ti­ji­ri­cavahi vicaeca­rasihi, vicachanepa
    ema Cristo eta máepenirahi. Éneri­chuvare eta viúchusirahi te une, vicutipa éma
    eta máechepu­sirahi te máecari. Tanasiripa eta ichasini vítaresira. Tásiha puiti,
    arairupa eta vítare­sirahi taicha máetaviu­chirahi ema Viya eta macaema­ta­nea­si­rahavi
    tacuti eta ichape máitupa­ji­jia­si­ravahi te macaeche­pucapa ema Machicha. Vaipa
    táuricahini víchahini eta pecatu.
  dik-NT: Ku yeen aya, wäär muɔɔc ɣonhïïm, ɣok aa ɣo cït kɔc cï la raŋ tök yic kek
    ye thuɔnde yic. Ku cïmën wäär cï Raan cï lɔc ku dɔc jɔt thou yic duaar Wun, ke
    ɣok aabï pïr ë pïr yam aya.
  cac-cac: Yuj chi', scheclajeli ichato chamnac on̈xo, junxon̈ej ix aj co mucji yed'
    Cristo chi'. Yuj chi', icha ix aj spitzvixi d'a scal eb' chamnac yuj snivan poder
    Dios, icha pax chi' ol aj co pitzvixi. Syalelc'ochi, a jun ac' b'eyb'al sco b'eyb'alej
    ticnaic.
  tzj-E: Nuc'ut chkawech che ajoj jun xokmu'ka ruq'uin, xjun xkaban ruq'uin xokkaj
    kaja chpam cmic. Cara' c'a xkaban ch-utz c'ara' nec'je' cana tzbuklaj c'aslemal
    je kc'an y nekc'aj chic jun c'ac' c'aslemal. Ajni' xuban Cristo chka', arja' xc'astaja
    chquecjol cnomki' com congan xesmaja jnimlaj rpoder Kadta' Dios.
  san-BUR: တတော ယထာ ပိတုး ပရာကြမေဏ ၑ္မၑာနာတ် ခြီၐ္ဋ ဥတ္ထာပိတသ္တထာ ဝယမပိ ယတ် နူတနဇီဝိန
    ဣဝါစရာမသ္တဒရ္ထံ မဇ္ဇနေန တေန သာရ္ဒ္ဓံ မၖတျုရူပေ ၑ္မၑာနေ သံသ္ထာပိတား၊
  yaa-NT: '@see-verse:ROM.006.003'
  cab-NT: Láu wabásterun, queísigubeirügü jamúga bunáwa wamá úara lúma Crístu, áni
    reídeitiwa jiláñu lun figoú. Queígubeirügü sarágüda láani Wáguchi Búngiu Crístu
    lídaangiñe oúweni láu luweírin lubáfu, sarágüda láadiwa gíñe lun isérijali lan
    wabágari.
  clu-clu: Gani ang pagbunyag kanatun nagapakilala nga ang napatay si Cristo, kita
    napatay ra kag ginirug lubung kanana, agud kon paiwan si Cristo ginbanaw ang makagagaum
    nga Amay, kita magakaboi ra ang bago nga kaboi.
  swh-ULB: Tulikuwa tumezikwa pamoja naye kupitia ubatizo katika kifo. Hii ilifanyika
    ili kwamba kama vile Kristo alivyoinuliwa kutoka mauti kupitia utukufu wa Baba,
    ili kwamba nasi tuweze kutembea katika upya wa maisha.
  tpt-NT: Ex chuncha tejkan aqchajꞌauyau yucha masuy va tacha kaniucha y kamaknukaucha.
    Ex va tacha takukchoqoo vachu va tacha ni Cristo takukchoqol por ixtapꞌasta kimPay
    Dioskꞌan. Chuncha tapasal para kataylhaꞌau kun yu sastꞌi jatsukunti.
  aai-aai: Isan imih it ata bapataito’omaim Keriso bairi hubemaim tare, ana morob
    bairi tafaram, saise Keriso hubene Tamah ana fairamaim iyawas maiye mimisir na’atube,
    it auman tanamisir yawas boubunamaim tanama.
  sny-sny: Serai lowe nomo sa'i se au huwe su, nomo le mase fisiye yo papu fu arowe.
    Marepi weriyei nomo lo le mase temeniyeye. Serai Owane Sitewi lai kairefi wisere
    erasi se, Krais si tame norohu sineye su, le nomo ma'e marepi hepene he'i a'i
    irowei ne auwe. [Kl 2:12]
  myy-myy: Mani idé gucatijʉ, Cristo rãca yuje cũado bajiro bajicʉ mani. Cristo ĩ
    godaja bero mʉcana tʉdi ĩ catiroca yiyijʉ mani Jacʉ Dios ĩ masirisena. Mani ñeñaro
    yirise jidicãtoni ito bajiro yiyijʉ Dios. Ito yicõri quenarise mani yitoni, ĩ
    masirisena manire ejabʉagʉ yiguĩji Dios.
  trc-NT: Dan me se ase vaa quiranꞌ Jesucristó ga̱a cachinꞌ nii man soꞌ rque yoꞌóó
    roꞌ, da̱nj quiranꞌ níꞌ ga̱a cataꞌ ne níꞌ, ne̱ dan me se ga̱a cachinꞌ nii man soꞌ
    rque yoꞌóó, ne̱ vaꞌnu̱j güii ne cache̱e̱ soꞌ rihaan yoꞌóó maꞌ. Ne̱ ase vaa ne
    cache̱e̱ soꞌ rihaan yoꞌóó roꞌ, da̱nj ga̱a̱ níꞌ cuano̱ cheꞌé se cataꞌ ne níꞌ, ne̱
    se̱ cachéé níꞌ chrej chiꞌi̱i̱ cuano̱ maꞌ. Ga̱a ne̱ ase vaa cunuu iꞌna̱ꞌ uún Jesucristó
    ga̱a caviꞌ soꞌ, quiꞌyaj Diose̱ roꞌ, da̱nj ga̱a̱ cunu̱u naca̱ nimán níꞌ, ne̱ veꞌé
    uxrá quiꞌya̱j níꞌ ca̱yáán níꞌ ga̱ tuviꞌ níꞌ, quiꞌya̱j Diose̱ ei. ꞌO̱ se síí sa̱ꞌ
    nucua̱j me Diose̱ ei.
  cut-NT: Tihca̱, ca̱va che nduhca̱ che numacuahn vederihquentiyon ndedetuhche Dendiohs
    Chida ihyan min va̱n tena̱hn ne, namin uvo che a ndi i vo, nedin nunde yuhn vo
    ne, din ye che ndo vo ihyan ra, cuahtechico vo runeca̱de.
  bel-bel: Дык вось, мы і пахаваныя зь Ім хрышчэньнем у сьмерць, каб, як Хрыстос уваскрэс
    зь мёртвых славаю Айца, так і нам хадзіць у абноўленым жыцьці.
  zlm-KSZI: Melalui pengimadan itu, kita dikuburkan dengan al-Masih dan ikut mati
    bersama-Nya. Demikian juga, sebagaimana al-Masih dibangkitkan daripada kematian
    melalui kemuliaan Allah Bapa, kita juga dapat menikmati kehidupan yang baru.
  gdr-gdr: Sɨ onggɨt paemb re men baptiso yokatonda Kerisomna uj kɨma yɨpand awowɨm,
    men kea ton kɨma yɨpand gop wa niglinonj. Nokɨm da ɨdenat men sisɨl yɨrkokarɨnd
    menon okasu, odede yɨpa wɨp ɨt re naskand Keriso utnyitonj Abumna b'ogɨl ɨnyomarena
    ke.
  vmy-NT: Kionga kisatenda ngatꞌare Cristo, ꞌba=tsaꞌen tseyakua ꞌba kisꞌeyanijinkua,
    tuxi kuetsubakun xatse ngaña joni Cristo xi jaꞌaya nganire ngajinre mikꞌen ngatꞌare
    kjuajere Naꞌenchana.
  cmn-FEB: 通过受洗，我们与他一同埋葬在死亡中，就像基督通过天父的荣耀死而复活，我们也可以获得新生命。
  gmv-RNT: Hessa gish Kirstoosi ba Aawa bonchon hayqoppe dendida mala nunikka hessatho
    ooratha de7on daanas xinqaten hayqqidi izara moogetidos.
  ncl-NT: Quema, Dios techita axan quinami ticataloaya lalalpachuli ca Jesucristo
    pan ipampa tolacuayatequilisli. Huan Cristo cataya layuliltili oc sejpa quistataya
    capa in mijquimes pan ipampa Dios toTajtzin ilahueliltilisli niman hué. Huan pampa
    yihual cataya layuliltili, jan yoje tehuanten noje tiyulisi ca yulilisli yancuic.
  sua-sua: Ngot kol a parrur tok orom E Nut ka munik he ka vle enang a mhel to klenar
    ngat eguyang. He ekam tok, ngom kaenang e Yesus mruo ko tyor he o mia ngat eguyang
    tok kat. Ii, he gi enang ko ngae eguyang e Yesus tok, nang Ngor Teit thover petgim
    ka nnak orom kla serppak, en kam kta vle kat, va mor ngruaka vle enang tok kat
    ko ngota vle enang ko ngot eguyang nguaro kerkeknen ruk ngat yor kun mnam mor
    kun mnam a ye to ngot parrur orom E Nut ka munik tok, to kle kta hop kun mnam
    a ye kam kta vle orom o keknen ruk o gunngae, gi enang ko e Yesus thop petgim
    ka nnak en kam kta vle tok kat.
  are-are: Nurna turta Jesua Kristalela wolkngurna irrpuka. Arai, nurnataka ekuralela
    iluka, Kaarta ekarlta inthorrala nurnanha wotha etathilitjinanga, erala Kristanha
    wotha etathilakala ngerra. Nurnantama relha lyartinya ngerra ntelalhitjinanga.
  gai-gai: An kɨtac puk mbuŋa, aia Karaisna memenacap mɨkrina, na Raraŋ Aetaniaca
    aimo Karaisap au inikca tɨkca mutocatna. Ri, Aetta ndona gargar aniac mbuŋa, ma
    Karaismo mukca tɨkca mac nda moa ŋgepatna. Aintik ai toco, an mandeb larurina
    eteacna watna taup ŋgamma raŋgaina.
  qvm-NT: Jesucristo pampashga cashgannogmi nogantsipis bautizacushpantsi pampashganog
    caycantsi jutsata mana ruranantsipag. Jutsata ruranantsipa trucanga Tayta Diosnintsi
    mushog cawayta gomashcantsi pay munashgannog cawanantsipagmi. Tsaynogpis Jesucristuta
    Tayta Diosnintsi cawaritsimushgannogmi nogantsitapis wanushgantsipita cawaritsimäshunpag.
  chz-NTPS: Läꜙ maˊ gaꜙsa̱a̱ˉ jneˊ jmɨɨˉ, läꜙko̱o̱ˉ heˉ gaꜙju̱u̱ꜗ jneˊ hiꜙ gaꜙha̱a̱ꜗ
    jneˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ Cristo. Hiꜙ läꜙ maˊ gaꜙläꜙji̱i̱hˋ Cristo jeeˊ kihˈ hi̱ˉ
    naˉju̱u̱ˊ kya̱a̱hˊ beꜘ kihꜗ Dio, ja̱ˉbaˊ läꜙja̱ˉ gaꜙläꜙcha̱a̱ꜙ jneˊ läꜙhmëëꜘ mahꜗ
    dsaˊtoohnˊ kya̱a̱yhˊ.
  kmu-kmu: Tamage tima fale-latenaya yamoꞋa Yisasi KalaisiꞋene aigaꞋmaeta agaiꞋene
    falunageno komufina hevailategeno NelafaꞋa tokiya hale yamaꞋaleti Kalaisina komufitila
    alino hetitenea kava huno tagaiꞋenena ali hetilateteno haegafa tahaimula tamigeta
    ali-mainonafe kanaleꞋya huta haegafa auꞋava yapi vaiyesune.
  ood-NT: T‑pahl wakona o wepogidas matt wehmaj ged hu t‑hiash am i muhk. T g Jiosh
    ab i t‑mah g wechij doakag heg hekaj si geꞌe e‑gewkdag mat hekaj ab i wamigi g
    Christ muhkig amjed.
  lbm-lbm: यानेकि ऊ मृत्यु को बपतिस्मा पान सी हम ओको संग गाड़्यो गयो, ताकि जसो मसीह
    बाप की महिमा को द्वारा मरयो हुयो म सी जीन्दो करयो गयो, वसोच हम भी एक नयो जीवन
    पाये।
  ncj-NT: Tel, ihcuac otimocuatequihque tehuan in Cristo, otimijque huan otechtocaque
    tehuan in Cristo. Huan quen Cristo oteihxitiloc den mijcamen ica techicahualis
    in Tohueyitahtzin, no ijcon otechihxitilo, matinemican ipan in yancuic nemilistli.
  yuj-yuj: Nomo ént mek nér námp te, Kwaro nomwan Kraisént apár me mek pap námp niampara,
    wokwaekamp nɨnɨk te nɨkia paokop mo, ankár pwar mwanámpon. Naropwar Kwaromp kárákáre
    tokwae fek Kraisén apár me mekamp fárámpea papánko, yiki yakámpara, nomo kor ankár
    wourékam yiki yak sámpea am fek paokop mwanámpon.
  kto-kto: Are ratmat ga iro nuvietiap la parepbuong ga nuvarap ang Karisito, ga buvara
    ra ga irie na una. Ga na kukunim ang Ira buang la ina imua Karisito na una. Aret
    tiruo la okosarong ira buo meba bubuo gat le bimung na nunumiap ula nou.
  gmv-NT: ሄሳ ጊሽ ኪርስቶሲ ባ ኣዋ ቦንቾን ሃይቆፔ ዴንዲዳ ማላ ኑኒካ ሄሳꬆ ኦራꬃ ዴዖን ዳናስ ፂንቃቴን ሃይቂዲ ኢዛራ ሞጌቲዶስ።
  por-BLT: Pelo batismo, nós fomos sepultados com ele na morte, para que, como Cristo
    ressuscitou dos mortos, pela glória do Pai, nós também possamos viver uma nova
    vida.
