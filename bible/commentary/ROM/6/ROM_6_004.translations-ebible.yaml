  ena-ena: Avɨli hɨvɨ aludɨ mɨŋamɨgu mɨŋaiahavɨdaci alaŋ Jisasɨ Kɨlaisɨ hula hɨmahɨma
    me hɨmɨlalu uami. Hameŋ lɨdamɨli nudɨ Iaganu Asɨ agaŋ aludɨdaŋ Jisasɨ Kɨlaisɨ
    dɨdaŋ haca mava hudahuda me hudɨlalɨ uami. Nɨbu nudɨ nukeŋ vɨdɨvɨdɨŋ hekɨlɨ hɨvɨ
    Jisasɨ Kɨlaisɨ dɨ abɨci cɨhu hɨhi iahami uami. Hameŋ laci ala aludɨ avi abɨci
    cɨhu hɨhi me iahɨmɨli aludɨ hɨnihɨni hɨdahɨda agɨlaŋ sebɨlɨ hɨniavɨlalɨ uami.
  tgo-tgo: Iya kaiwae la bapɨtaiso e tɨne weinda Krais ra mare na regha na thɨ woraweinda
    e ghabubu, mbala ghandathanavu i togha ŋgoreiya Ramanda Loi, weiye le vurɨgheghe
    na le vwenyevwenye iŋa na Krais i thuweiru mare e tɨne.
  yap-yap: Ere tawfe ntay ngodad e kan unegdad ngak kan k’eyagdad kad uned ngak ko
    yam’, ni fan e rogon ni faseg e en ni Chitamangiy Jesus nga gelngin nrib gel,
    e ku aram rogodad ni nge yag ni ud pired ko bin nib be’ech e pangin.
  mop-NT: U men jabix ti wetquimil a Cristojo, joq'ui to'on jabix mucbo'on etel ti
    wocja'. Jabix ilic ti ca' cuxlaji a Jesus tu yaamoo' a quimen u men a Tattzili,
    baalo' ilic ino'ono. Aleebe, jabix ca' cuxlajo'on yalamil ti'i ca' ti bete' a
    jabix u c'ati a Dioso, ti'i ca' aalbüc u qui'il.
  tet-tet: Baa oras Kristus mate, ema nakoi Nia. Oras ita simu sarani, hanesan ita
    moos mate, hotu ema nakoi ita. Lia nia natetek naꞌak, ita la talin malu tenik
    ho itakaan moris tuan ona. Mais hanoin, tan Kristus la nein iha mate fatin. Ama
    Maromak nodi Niakaan beran boot nalo Nia moris nikar nosi mate, no foo moris foun
    baa Nia. Nunia moos, Ama Maromak nodi Niakaan beran foo moris foun no lisan foun
    baa ita.
  hlt-MCSB: Te tlamte pa kah thangpomnah loh duek lamkah Khrih a thoh vanbangla mamih
    van khaw hingnah a thai ah pongpa ham a dueknah khuiah baptisma loh boeipa neh
    m'vuei coeng.
  xtd-NT: '@see-verse:ROM.006.003'
  mdy-ETH: ዋኣፆ ማስቲፆና ዒዛና ዎላ ኑ ዱኡቴ ዎዶና ዒዛና ዎላ ኑ ሃይቄያ ማዔኔ፤ ዬያሮ ኪሪስቶሴ ዓዶኮ ቦንቾና ሃይባፓ ዔቄሢጉዲ
    ኑኡኒያ ዓኪ ናንጊ ናንጋኔ።
  spl-spl: Anitâ Wâtgât Amboŋe ikŋe wâtŋambâ Kiristo mumuŋambâ mem yahalop yakât nâŋgâmunŋe
    âlâ kândâkdâ otmap. Otmu yakât dopŋeâk mâmâŋe otningimu manman âiŋe mem denŋe
    tem lâuwaŋgim mannehât nâŋgâmap. Yakât otmâ Kiristohâlen torokatmâ manmannenŋe
    bâleŋe bet pilâwin ya girawuhât otmâ miwirikum witgum otmâ mannom. Ya ki orotŋe.
  usp-NT: Jilonli cuando xansaj ja'tiox chike nic' riq'uil xojmuksaji' riq'ui Kakaj
    Jesucristo jwi'l nic' riq'uil xojcamtaka'n. Y chapca' Kakaj Jesucristo xc'astasaj
    jwich laj jcamnakl xo'lak camnakib' jwi'l jcwinel Kakaj Dios, jilon oj nic' riq'uil
    xc'astasaj chiqui' kawch laj kacamnakl jwi'l Kakaj Dios pire ojwa'x li jun aac'laj
    c'aslemal.
  zav-NT: Na' de'en zeɉen ca gotcho len Cristən', ḻeczə zeɉen ca bgašə'əcho len ḻe'.
    Goc ca' par nic̱h ca de'en boḻis bosban X̱acho Diozən' ḻe' len yeḻə' guac xen
    c̱he'enə', gwša'acho yeḻə' chzo yeḻə' chbez c̱hechon' na' socho ca beṉə' cobə.
  sgz-sgz: Má ngorer git kes mai i pákánbung di tahni má i pákánbung mul ái Káláu
    a aptur kalengnai alari minat mai kán rakrakai sorsorliu. A ngoro gitáte siusiu
    mul i kán minat suri gita aptur kaleng uri hutngin liu a artálár mai matngan liu
    si Karisito.
  kek-NT: Jo'can nak riq'uin xc'ulbal li cubi ha', chanchan nak ac xocam ut xomuke'
    kochben li Cristo re nak tocuacli̱k cui'chic chi yo'yo ut tocua̱nk sa' li aq'uil
    yu'am, jo' nak li Jesucristo quicuacli cui'chic chi yo'yo sa' xya̱nkeb li camenak
    riq'uin xnimal xlok'al ut xcuanquilal li Dios Acuabej.
  blz-NT: Na pansaranian iya'a, kita nitanommo tii Kristus, ka' nolapusmo tii Ia,
    kada' koi i Kristus nolapus ka' ia potuo'i Alaata'ala tia kuasa-Na men balaki',
    mbaka' koiya'a uga' i kita potuo'ion kada' sida tumuo' men u'uru.
  poe-NT: Tí kuíkiteni la éxí yóhe̱ xravákoni Cristo la ko tsíkꞌenkoni chꞌán kíxin
    ntá ó xechónni ntá chrókꞌuajini ijnko nti̱a ni̱xin mé xi̱kaha Cristo xechónxin
    chꞌán tí kjuachaxin jié chónta tí Itꞌé chꞌán.
  san-TAM: 'ததோ யதா² பிது​: பராக்ரமேண ஸ்²மஸா²நாத் க்²ரீஷ்ட உத்தா²பிதஸ்ததா² வயமபி யத்
