    ⳿ⲛⲧⲉ ⲟⲩⲱⲛϧ.
  sri-sri: Marĩ wãĩyesũrã, ĩgʉ̃ boadero pʉrʉ yáasũmakʉ̃, marĩde ĩgʉ̃ merã yáasũnerã
    irirosũ waanerã ããrĩbʉ́. Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́ ĩgʉ̃ turari merã ĩgʉ̃rẽ masãgʉ̃,
    marĩdere ĩgʉ̃ merã masãnerã irirosũ ããrĩmakʉ̃ iridi ããrĩmí, ĩgʉ̃ merã maama okarire
    opaburo, ãrĩgʉ̃.
  nal-nal: '@see-verse:ROM.006.003'
  kyq-kyq: Ute *batɛm kɛn kꞋbatizjeki se, naajege jꞋooykiga ute naan̰a ɔɔ kꞋduubjekiga
    ute naan̰ kici. Aan gɔɔ Raa Bubjege duro al‑Masi daan yoge tu ute tɔɔgin̰ se,
    naajege kic ɓo, naan̰ tɛrljekiga kiŋgjege tɛɗga kiji.
  kwd-kwd: Aia na nga naruabunga, dauru goru mae no'o fe'enia la Jisas Kraes, ma gila
    ka kwaiato adauru la'u mola fe'enia, fana 'agoru tata'e 'ania mooringa fooru,
    'ilaka'u la Jisas Kraes na'a God na Ma'a 'e tata'ea fa'asia nga maenga 'ania nga
    tegelangaa aana.
  ded-ded: Nga doku nadzicni Anutungo yegoc tonggonunuu homecfu kemeing. Manggac ye
    kuc nga kibikperagitoayango Yesu homecfunac megboriu kekec gboriau enec. Enu nenang
    ifingoc kekec gboriau kecnideac yegoc torokpenunuec.
  ewe-ewe: Eya ta esi wode mawutsi ta na mí ɖe eƒe ku me la, woɖi mí kpakplii, bena
    abe ale si wofɔ Kristo ɖe tsitre tso ame kukuwo dome to Fofo la ƒe ŋutikɔkɔe me
    ene la, nenema ke míawo hã míazɔ le agbe ƒe yeyenyenye me.
  nuy-nuy: Ngagurru anaani ngurraanggarra-ngawini nigawi-rruj. Marri wudani-yung-gala,
    nguynju yaga ngagurru marri na-Christ anubani-yung ngurraanggarra-wurrdhini aḏaba
    niga-mirri. Na-God na-Baba, niga-waj nu-ḻaḻagaa na-Jesus, nigawi-nyinyung-mirri
    mamanunggu lhuḏ. Nguynju yaga wudani-yung-jii, ngagurraayunggaj anaani ngirri-waṉagana
    ana-wiri, wu-gadhuwa aḏaba. Marri ngaambu-waṉbina-wugij yij-mamaaḻang-galawaj.
  cop-BHC: ⲀⲨⲔⲰⲤⲈⲚ ⲞⲨⲚ ⲚⲈⲘⲀϤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲰⲘⲤ ⲈⲠⲈϤⲘⲞⲨ ϨⲒⲚⲀ ⲘⲪⲢⲎϮ ⲈⲦⲀϤⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ
    ⲈⲐⲘⲰⲞⲨⲦ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲰⲞⲨ ⲘⲪⲒⲰⲦ ⲠⲀⲒⲢⲎϮ ⲀⲚⲞⲚ ϨⲰⲚ ⲚⲦⲈⲚⲘⲞϢⲒ ϦⲈⲚⲞⲨⲘⲈⲦⲂⲈⲢⲒ ⲚⲦⲈⲞⲨⲰⲚϦ.
  buk-buk: Mac aŋyalê bu Yisu Kilisi mbac ndu ma sêŋsuhuŋ iŋ. Ma busaŋgu naŋ yac daliŋ
    su, naŋ gitôm Anötö kêsuhuŋ yac dawhiŋ Yisu Kilisi. Ma tu dinaŋ-ŋga tôm Damaŋ
    uŋ Yisu sa akêŋ lau batê-ŋga ŋa iŋ ndê ŋaclai ti ŋawasi atu, dec kwahic dec iŋ
    gêlic yac gitôm lau naŋ sêtisa tiyham, ma bocdinaŋ taŋsêlêŋ ti dasa neŋ lêŋ tiwakuc.
  pri-NT: '@see-verse:ROM.006.003'
  zpq-NT: Na' dan' gwzoacho nis ḻecze guac ṉacho bgaše'cho can' bosocuaše' Criston'.
    Na' con can' bec̱his bosban X̱ancho Diosen' Criston' ladjo beṉe' guaten' len yeḻa'
    guac xen c̱he', ca'czen' bene' len chio', ba bocobe' yic̱hjlažda'ochon' cont soa
    cuezcho goncho da' güen.
  por-TFT: Portanto, quando alguém nos batizava era como se nos tivesse enterrado
    com ele. Procedemos assim para indicar que não iríamos responder aos desejos pecaminosos,
    bem como aqueles que morrem são incapazes de responder, e para que pudéssemos
    levar continuamente nossas vidas de uma forma nova, assim como Cristo foi ressuscitado
    para viver novamente de uma nova maneira pelo glorioso poder do seu divino Pai.
  gwi-NT: Niriindhat ts'ą' nan zhit diiraatsii k'it t'oonchy'aa, nijin chųų diits'an
    tr'iłtsąįį k'iighai' Christ niindhat gwik'it ts'ą' Gwiti' vat'aii ch'eegwąhndit
    jiintsii k'iighai' niindhat gwats'an yineegwiłdaii ąįįt'ee needarahaan'ee ts'ą'
    ch'ijuk dinjii tr'iheelyaa geenjit.
  gvn-gvn: Wawu wulanyamun jana Jesus Christ nandan juljalba. Ngana banabu dukul-damajin,
    ngana kunaman Jesus Christanji. Yinyaynka ngana yala Christanji nandajin. Yinyamun
    Jesus Christ juranman baja, juljalmun wandin. Godundumundu junkurrdu nyungun wandi-manin,
    juran-bungan baja. Ngana kunamanya Christanji, ngana yalarrku yala nyungunji juranman
    baja, junkayku bundanka.
  nna-nna: Jiyijaji Kurayiji nyarra marlkarri jarrinyajanga, nganyjurru pukun marlkarri
    jarrinyinyikapali; paliny jungkaranga wirrinajanga, nganyjurru pukun jungkarangakapali
    jarrinyinyi. Wankanyu jinajanga Japartulu, nganyjurru pukun wankanyu jirninganyjurrinyi
    Kurayijingi kuluna. (Yijalu yiji yarni-yarnilu Japartulu nganin-nganinkupa jinakata,
    munu ngarnurtulupa kurnta jinakayi.) Palajunngarra jarrinyanganyjurruku nyarra
    jampa warinyju ngapanga jirninganyjurrinyi. Palajunngarra Ngarrkalu jirni, nganyjurruku
    wariny jarrinyakupa ngalypanga yiji waninyaku.
  nhy-NT: Nijkuak tejwan otimokuateekijkej, yon kej yeskia otimikkej iwan otechtlaltokakej
    iwan Cristo. Iwan ijkón ken Cristo omoyolkuik satepan de omikke ika weyi ipoder
    in toPapan Dios, tejwan noijki otechyolitij para ma tikpiakan yankuik nemilistle
    inawak.
  asm-FB: এতেকে পিতৃৰ মহিমাৰ যোগে যেনেকৈ খ্ৰীষ্টক মৃত সকলৰ মাজৰ পৰা তোলা হ’ল, তেনেকৈ
    আমিও যেন নতুনতাত জীৱন-যাপন কৰোঁ, এই কাৰণে বাপ্তিস্মৰ যোগেদি আমি তেওঁৰ সৈতে মৃত্যুৰ
    উদ্দেশ্যে মৈদামত থোৱা হ’লোঁ।
  okv-okv: Amo God Mamo na amita usasa sovera te na Iesu Keriso ambuna avo jiginu
    vasiri te erena avoeto amiga vasiri eha umbuto irora ambunu kovea aita bapataito
    eora.
  mxt-NT: Vatyi cha cuenda cha condutyá yo, tari quɨvɨ cha quɨhvɨ̱ yo chichi ñuhú
    ɨɨn ri chihin ra Cristo quɨvɨ chihi̱ ra cuví cuan. Ta tari nandoto̱ ra Cristo
    chihin cha ndicha ñuhu Sutu yo Nyoo, tyicuan caa tucu maa yo, tacuhva vatyi coo
    yo noo ñayɨvɨ̱ chaa chihin ra.
  tzo-NT: Yu'un co'ol nijcham xchi'uc ti Cajvaltique chil ti Diose, hech co'ol nijmucat
    xchi'uc ti Cajvaltique chil ti Diose c'alal laj quich'tic ho', yu'un hech chac
    c'u che'el icha'cuxi ti Cristoe ti sventa jelaven sp'ijil ti Jtotic Diose, hech
    ono'ox uc ti ho'ucutique nijcha'cuxi xchi'uc ti Cajvaltique chil ti Diose hech
    yu'un ach' crixchanoucutic xa.
  ind-AGS: Melalui baptisan itu secara rohani kita dikubur bersama dengan Dia dalam
    kematian-Nya. Sehingga sama seperti Kristus dihidupkan kembali dari kematian kepada
    kemuliaan Allah, kita juga bisa hidup dalam hidup yang baru.
  omw-omw: Tire nramanri vareta Iesusi Karaisira quntamwa tontema kyeta tirivata quntamwa
    taavata varunanra. Mwiaqaatairo Iesusira qova peqaqama kyero Iesusira qati vara
    sivuma kyontema kyero mwiva tirivata vara sivuma kyairaqe tire qaraakyaqama kyetama
    variqita quananra.
  yrb-yrb: I babataito uetama ya Yesubai ma taka uiba Yesuini yaini uri uta. Nono
    Baba Godi Danu ariowere bunama Keriso uietaroma ma uyari i ari yaini reka ueta
    sineta ufeisi.
  maa-NT: K'e̱ nga ma bautizar xi̱ta̱, k'oa̱á s'ín ngaya‑la̱ koni tsà ya̱ sihijiìn‑t'aà‑là
    Cristo k'e̱ nga k'en. Koni s'ín jaáya‑la̱ Cristo i̱t'aà ts'e̱ nga'ñó‑la̱ Nainá
    xi 'ñó jeya tíjna, k'oa̱á ti̱s'ín mochjeén nga ko̱s'ín si̱jchá yijo‑ná nga ki̱jnakon
    xi̱tse̱ ìjngoò k'aá.
  mcq-mcq: ꞌEnajihunaꞌe Hura kwamajino nú ꞌuꞌo pu puꞌúmo kwamasaharaꞌomo Amo oni haruri
    vejume Kerisoho ꞌurina jaꞌinaꞌe nú ꞌuꞌo ijaꞌinaꞌe ꞌurine ꞌunama maiuꞌini ꞌurahe
    ohuna.
  sus-A: وٌن شُنشَقٍ يٍ شْورَ سَابُي رَ، وٌن نُن مَرِفِ عِسَ بَرَ قَشَ، وٌن مَن بَرَ
    سَ فَبُرِ عَ سّيتِ مَ. يِ رَبَشِ نّ عَلَكٌ وٌن قَن شَ دُنِحّءِفِرِ نّينّ تٌنفٌ،
    عَلْ عَلَ شَ مِشِ سُفَندِشِ كٍلِ قَشَمِشِيٍ تَفِ كِ نَشّ بَبَ عَلَ سّنبّ مَكَابَشِ
    سَابُي رَ.
  jpn-1965: 私たちは、キリストの死にあずかるバプテスマによって、キリストとともに葬られたのです。それは、キリストが御父の栄光によって死者の中からよみがえられたように、私たちも、いのちにあって新しい歩みをするためです。
  fra-SBL: Nous avons donc été ensevelis avec lui par le baptême dans la mort, afin
    que, comme le Christ est ressuscité des morts par la gloire du Père, nous marchions
    nous aussi en nouveauté de vie.
  yka-yka: Hangkan pamandi kitehin bi kuweˈ kite bi tumuhut matey kamateynen duk kuweˈ
    isab kite bi tumuhut kinubul pangubul iyehin, supaya kite bi inurungan umul baˈahu,
    kuweˈ umul Isa Almasihin pamakellum iye balik weˈ balakat Samate bi Tuhanin.
  mle-mle: Aw nyan baptais aar Jisas Kraisawa nakamwiyib tikuw, nyan dikiwa kiyanapik
    kiyakuw, dikiwa kawamiyaam kwanapik kwadiyan. Aw li nyan Jisas Kraisawa nakamwiyib
    tikuw, aw nyan di kiyadil pik mwiyir nakamwiyib dikiwa kiyanapik kiyakuw, atampik
    God kirapitaka-dil pik dikiwa nakamwiyib kirapitaka-napik kirapitaka-kidadiyan.
    Alik tikuw, dikidi Asaay Jisas Kraisaam kirapitakadid nyanyi kwayadikik dikidi
    nimadi apaar, aw adi javik tikuw, nyana kwula mawulawa kwayabakik di pik.
  shp-NTPO: Jawen janenko bautizameeta ikaxa, noaribi moa Cristo betanbi minmeeta
    keská baneta iki. Jatian ja Cristo mawákenbi Diossen jirimaa keskáribiakin, noaribi
    mawata keskábo ikenbi, jirimataanan benati jatiakin noa imaa iki.
  aom-aom: Ëhuni no bapataeto vaejamu ëhuro Kerisoꞌo bimuvoromo vuovoromo huꞌo gemuore
    saꞌa gagore raromareje ëhuro Vavuehu hesi ajiꞌe darugohuro ajamamu Kerisohu guomadoho
    iꞌovoromo riꞌöjadëhi ëhi noꞌo mu iꞌore raromo jijihonövoröhego.
  geb-geb: Nza Zisas Kraisan zɨn panan ruagi, ne khaŋ muuŋgi. Nza Krais phorgap rimgim,
    Fhe Bakɨme nza ndiav ana phorga mboga tɨgi fara muuŋgi. Ana won ŋkasŋka bakɨme,
    ana wom Krais khavgi. Ana maaŋ muuŋgim, nza vhɨra, nza tɨvar kama ndigi, nza mba
    tɨva zɨn ŋgɨrga.
  bsj-bsj: Ciin fwerum bo, fiya cuwo, kange co ki yuka mwengek Kwama ko mor bware.
    Wo bwi nyori, na yilam kambo Kiritti kwenum mor tuwe ki dume kiriti wiin ki duktanka
    Tee keu la boken bon yayam ki mor dume fwir
  cak-cak: Roma tok xoj-an bautizar, achel can ta junan xojmuk riq'uin, richin chi
    (nkucom, nkuquen) chuvech ri mac ri nalex-pe pa kánima, richin quiri' achel xc'astaj-pe
    ri Jesucristo chiquicojol ri anima'i' roma ruchuk'a' ri Katata' Dios, quiri' mismo
    roj xojc'astaj riq'uin, richin nikac'uaj c'ac'ac' c'aslen.
  chf-NT: Jinq'uin c'ablonla es ca' a wälä mujconla täcä nämte' t'oc jinq'uin chämi
    une. Uc'a ca' chich aj Cristo tz'osinti tan ajchämejob t'oc u poder cä Papla Dios,
    che' chich täcä no'onla c'änä ajnic tzijib cä c'ajalinla, cä laj äctanla upete
    cua' chichca mach utz cä chila najtäcäba.
  tlf-tlf: Kale numi ok sam ugo-sulup kwek uyo ki, Yesus Krais imi kaana duba-silip
    ulutap kelupta, God iyo nuso Yesus Krais so nuyo imdep daak kafin tem imala albip
    ulutap ke-se kale, Aalap ilami titil afek uta ku-nalata, Krais iyo dufo-se kale,
    ulutap nugol mungkup kota telela imolata, mitamta kamaa unang tinum ke-sulup ko.
  piu-2006: '@see-verse:ROM.006.003'
  poh-NT: Chi jeꞌ aj reꞌ i cꞌuhtunic niban, nipahkaj aweh tak chi jeꞌ ricab ru̱cꞌ
    i rikahsjic kaha̱ꞌ nkacꞌuhtaj chi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, xquimic
    je eh xmukꞌunjic je jeꞌ woꞌ reꞌ hat-tak chacꞌuhtaj woꞌ tak chi xacana̱ꞌ tak chic
    i cꞌacharic reꞌ wilic nak najtir chi hat-tak aj mahc eh jeꞌ ricab chi reꞌreꞌ xucsjic
    woꞌ chic cho chi quixilac take camnak ruꞌum rinimal rajawric i Dios chacꞌuhtaj
    woꞌ tak kꞌuruꞌ chi toco̱m chic riwi̱ꞌ acꞌacharic tak yuꞌna.
  tue-tue: Jesús diaari siro, masãcopepʉ cṹũnoyigʉ. Marĩ wãmeõtinoremena cʉ̃ʉ̃rẽ
    cṹũriro tiiróbirora marĩcãrẽ marĩ ñañaré tiirécã cṹũnoriro niiwʉ̃. Marĩ Pacʉ
    cʉ̃ʉ̃ tutuaremena Jesucristore diarigʉpʉre masõrigʉ niiwĩ. Marĩpe cʉ̃ʉ̃mena masãrira
    tiiróbiro niijĩrã, cʉ̃ʉ̃mena mama catiré tiiróbiro cʉorécʉtia.
  bjp-bjp: Pesu, aunbiing kere kep bapitaiso, kere met ke ri ka ile ta kerer tura.
    Ke ifasi sabin arae, na tara memeh ke Tama, ka fapti fafis u, ke kere sabin keren
    liu ini liu fuuh.
  xon-xon: Baah muin timi nnyun ni na, nima le mɔk ke ti kpo, le bi sub timi u chee.
    Uwumbɔr aapɔɔn pu le u fikr Kristo nkun ni. Waapɔɔn mu pu le ti kpa mbimbipɔm
    ki ŋani ni ŋan na.
  tzo-ZNT: Jaꞌo limucatotic yaꞌel jchiꞌuctic, jaꞌo lichaꞌcuxesatotic yaꞌel jchiꞌuctic
    yoꞌ jpastic o li cꞌusitic leque. Jaꞌ chac cꞌu chaꞌal ichaꞌcuxesat ta syuꞌel Riox
    ti Jesucristoe, jaꞌ noꞌox yech ta syuꞌel Riox ilecub li coꞌontic uque.
  mpm-NT: Na ni ka janducha yo ni ka jaꞌa yo jandaa ja ka yɨꞌɨ yo jiin ya nanu ni
    ñunduji yo jiin ya. Ti kuu nanu ja ni ka nandoto yo tuku jiin ya. Nusa ti vijna
    jika ndaa yo nuu Yandios ansu nanu jika yo sa ni kandixia ga yo Jesús. Yukan kundaa
    chi jiin ɨɨn jniñu ñaꞌnu Tata yo Yandios ni naxndoto ya Jesús nuu ñujiꞌi, ti suni
    siaꞌan saꞌa Yandios ɨɨn jniñu ja na kaka ndaa yo nuu ya vijna, ansu nanu jika
    ka yo niku ti sa ni kandixia ga yo Jesús.
  ots-NT: Car hora dú xixtjejʉ, bi nttzɛdi pʉ ca bbɛto ʉr hmʉy ndár hmʉpjʉ. Ncjahmʉ
    dú yojmʉ car Jesucristo bbʉ mí du̱ cja̱ bbʉ mí nttögui. Cja̱ bbʉ ndú cjuadi ndú
    xixtjejʉ, pé dú yojmʉ car Jesucristo bbʉ mí jña̱ ʉ́r jña̱. Nuya, dí pɛhtzijʉ hnar
    ddadyo nzajqui, i jñɛjmi car ddadyo nzajqui ca mí pɛhtzi car Cristo bbʉ ya xquí
    nantzi. Bbʉ mí nantzi guegue, bi ni̱gui te tza rá nzɛh car Tzi Ta ji̱tzi. Ncjapʉ
    hne̱je̱ da fa̱di te tza rá nzɛh ca Ocja̱ por rá ngue cam vidajʉ.
  hoy-hoy: इदुरसाटी आ मृत्यु उन बपतिस्मा ताकोंडुर देल नाव आऊन सांगुळ नळस्कु आदेव,
    ताकी ह्यांग मसीह आप्प उन महिमा अन द्वारा सोत्‍तुर दा टु जित्‍ता आदुन, हांग अच
    नाव भी व्हाशोद जीवन इन घाई चाल नळदेव.
  amo-amo: I wa kassu nari ninghe kuh in baptisma nannyan ku, nafor na iwa fiya kirsti
    nanere arik wang ma chinu nan nyan in lai upese,
  pjt-pjt: '@see-verse:ROM.006.003'
  cwe-cwe: Maabaho ubatizo wetu ni fana chiwandigwa hamwe chilisito na chiilumba muna
    ifa yake, muladi fana viya Chilisito viyazilibuligwe kwa ludabwa lwa utunhizo
    wa Tata, iviya na cheye chidahe kukala muna ugima wa sambi.
  daa-NT: Iŋ batem-ak, ar gi mate ho ŋu tiisinte iŋ ŋaara. Paa kat, ar kaak Tatte
    Buŋ nooyig Iisa Masi iŋ gudurre ta *darjiney, ginte oki, gii goye goye kaak marbinto.
  mlp-mlp: I yuw huzta nab i Krais inaq moq nog iyim i inaq hodhodab tuqusta nog iy.
    Sa God ago zaway ayahta mataw ahol waqad abin iluwayta na amalib in Krais hodhodab
    wazan eramta nazaqmo in i giwazan i tiqerawmo. Eraqim i os muturta lul araq diqta
    na tuwaqim osauqta.
  ape-C: Namudok aria agundok apak menek baptaisum douk mani Krais magok shopunek
    aria Iruhin naromap atugun. Nenekesh namudok um apak shopunek um ta mugipesh namuhi
    yopihi aih kabi apakin Yaken nakwu ananin dodogowinyi aria debeinyi dodog abom
    ba nohuri Krais nakitak um.
  bgs-bgs: Purisu tô igpabunyag ki, iring na iglábbáng kid duma kandin ébô dì ki mapirit
    lumumu ka salà iring na inaté manubù na dì dán ágkapirit lumumu ka salà. Tô igpabunyag
    ki, iring na inanté kid puman duma kandin ébô duwán mantu kantayan ta, iring katô
    kanté puman ki Cristo ukit ka katulusan katô Ámmà din na Manama.
  faa-faa: Yasu kusua hauaka maresa ayiáka isu soko hea tapukumurisia maiya amo ásiapo.
    Ata Kotimo wakapu faesa aeyaka Yasu kusuane maturikia taerakano kawe hitaferaka
    area ayiáka isu soko asiapo.
  kik-kik: Nĩ ũndũ ũcio-rĩ, twabatithio nĩgũthikwo twathikirwo hamwe nake gĩkuũ-inĩ
    gĩake, nĩgeetha o ta ũrĩa Kristũ aariũkirio kuuma kũrĩ arĩa akuũ nĩ hinya wa riiri
    wa Ithe, o na ithuĩ tũtũũre na mũtũũrĩre mwerũ.
  cap-NT: Bautista cjiscu, niz̈aza Jesucristuz̈tan tsjii kuzziz cjiscu, uc̈humnacaqui
    uj paañi kamañquiztan jaytichinc̈humc̈ha. Nekztan zuma ew kamañchiz cjissinc̈humc̈ha.
    Yooz Ejpqui persun aztan Jesucristo ticziquiztan jacatatskatchic̈ha. Jalla niz̈ta
    irata Yoozqui uc̈humnaca anazuma kamañquiztan liwriichic̈ha, zuma ew kamañchiz
    cjeyajo.
  ksr-ksr: 'Amanoŋ asamararaŋa qendeema Kraist meŋ gbiliro koomunoŋga waaroti, ananaa
    uunananoŋ kaaŋagadeeŋ gbiliro dologa kolooŋ laligoniŋ sokombaa. Maŋnananoŋ anana
    Kraistwaa tani kaaŋa gbiliŋ waama nanamemeŋ dologa ama meŋ laligowoŋatiwaajoŋ
    moja. Kawaajoŋ oomulu ii kokaembaajoŋ meŋ nonoŋgi: Uunana walaganoŋ Jiisaswo motooŋ
    komuŋ ewaatiwaajoŋ uunana walaga ii kaaŋa roŋ koŋgi.'
  eng-TNT: 'We are buryed with him by baptism for to dye that lykewyse as Christ was
    raysed vp from deeth by the glorye of the father: even so we also shuld walke
    in a newe lyfe.'
  sbs-sbs: Tuba zikiwa, linu, naye chenkolobezo ye fu. Ichi chibatendahali kebaka
    lyakuta kuti Kreste aba buki kuba fwile ke kanya ya Tayo, linu naswe tuswanela
    kuhala buhalo buhya.
  sue-sue: Mama nu simai zasimaire nusora putou meni Kristo awa-uzenu betaira ena
    seka wero erinua, da ago ine nakai eriro nuai seka nuanisekai sero, nukare nakai
    ge ou gutinoise Kristore dai gowago wewa betai nusora susumunakai awa.
  fra-NCL: Nous avons donc été ensevelis avec lui par le baptême en sa mort, afin
    que, comme le Christ est ressuscité des morts par la gloire du Père, nous aussi
    nous marchions dans une vie nouvelle.
  snn-NT: Ja'nca sëani, mai ja'anrë yo'ojën ba'ise'e'ru gare se'e yo'omajën, Cristo
    junni tonse'ere ro'tajën, ro mai yëyete gare se'e yo'omajën ba'iyë mai. Mai Taita
    Riusubi baguë ta'yejeiye ba'iyete masi güeseguë, Cristo ju'insi'quëre huajëguëte
    go'ya rai güesebi. Go'ya rai güeseguëna, mai'ga mame recoyo re'huasi'cua ba'ijën,
    Cristoni si'a recoyo ro'tajën ba'icuabi mai ja'anrë yo'ojën ba'ise'ere gare jo'cani
    senjoni, Cristo naconi jucha beocua te'e zi'inni ba'ijën, baguë yëye'ru te'e yo'ojën
    bañuni.
  atb-NT: Haû mù luî, Hkrisduq gi, Îwâ é hpungwup shingkâng èq, shî bê mai lhoq dui
    toq huî é su, nga-nhúng le, asak asik dông wó dui nyì sháng gaq nghû, nga-nhúng
    gi, wui-myhup hkâm é dông, Yhang eq rahá, shî hkâm é eq myhup yhum é hui bê nghut
    lhê.
  cek-AK: 'Duekhaih ah tuinuem rang hoiah aicae loe anih hoi nawnto aphum boeh: Kri
    loe Ampa lensawkhaih hoiah duekhaih thung hoi angthawk let baktih toengah, aicae
    doeh kangtha hinghaih loklam ah a caeh o toeng tih.'
  bkd-bkd: '@see-verse:ROM.006.003'
  ctu-76: Ti sajtiyonla yubil. Cha'an ti lac ch'ʌmʌ ja' che' bajche' ti mujquiyonla
    la quic'ot Cristo yubil. Jin cha'an che' bajche' ti tyejchi loq'uel Cristo ba'an
    sajtyemo' bʌ cha'an ti' ñuclel Dios lac Tyat, che' joñonla je'el ti tyejchiyonla
    yubil cha'an ch'ujbi la cajñel ti tsiji' bʌ laj cuxtyʌlel.
  lac-NT: Ra' u q'uinin caj acsa'b ja' tic jo'rex, ra' u c'at ya'aric quimo'onex yejer
    Cristo. Bayiri' xan, quet rʌc but'a'an ic baquerex yejer Cristo. Rajen, caj ric'sa'b
    Cristo ten u jach tsoyir u chichir u muc' C'uj ich u quimirir, baxuc to'onex xan
    caj ric'sa'bo'onex, caj waysa'bo'onex ten C'uj soc ric'ben winiquiro'onex. Rajen
    ca' ic p'ʌtex a ba' tic betex uch.
  xla-xla: Epapedeme dita yú tutula꞉uwa oloma edla dia꞉ye Keliso mate mo-palipame
    wabasi dulu dla mo-popoliyeuwapo. Epame A Godtapo Kelisoye powale tle ma pasakalo
    duwa epammama dia꞉ye ya꞉tapo pasakalo amko dla hohopo ipila꞉uwapo.
  xav-NT: Tawamhã, â dawabzuri hã oto wa te 're 'manharĩ za'ra mono wamhã, â da te
    're ĩwanhamra mono zé, Cristuhu siré 're ĩwadâ'â za'ra mono zé, te wa'ãma simiré'é.
    Ab're 're, ĩsiré da te 're ĩwanheme mono zéb zama, te wasu'u. E marĩ da, wa tô
    Zezusihi siré 're wadâ'â za'ra. Cristu hã dâ'â nherẽ, Ĩmama hã tiwaihu'u pese
    na te te ĩhâiwa'utu ne, 're ĩwanomro mono zép tém na si, oto 're ĩwahâimana za'ra
    mono zéb da hã, wa tô ĩsiré 're wadâ'â za'ra, wa norĩ hã. Ãne wa'ãma ĩsimiré'ézé
    hã.
  cuk-cuk: Ar anmar Bab-Dummad-diigi-ogleged-igar-imaksadgi, anmar Cristo-burgwisadba
    burgwismogad, degi, eba diglesmogad. Adi, Cristo burgwarmalad-abargi-maigusadgi,
    degi, Bab-Dummad-ganguedba gannar durgusadgi, anmar san-binidgi dula-gudii gumogagar.
  tbf-tbf: Sien giet ta nga por sinusuruiv, giet te nga maet ma gi te nga puonongie
    giet meie e Karisito, terengien va giet ta mang suvuon mi tino vour malan mo mi
    Tam ta nga vatoa e Karisito simi miensei ngan mi ngesengesien ian ta tsiroup.
  uig-CYR: Биз чөмүлдүрүш арқилиқ Униң өлүми ичигә кирип, Униң билән биллә көмүлдуқ;
    буниң мәхсити, Мәсиһ Атиниң шан-шәриви арқилиқ өлүмдин тирилгинидәк, бизниңму
    йеңи һаятта меңишимиз үчүндур.
  ikw-NT: Hite nụ mini be wụru aị, be likọtaru aị nụ Karaịsi n'ẹnwu a, ma a nụ lele
    Karaịsi nga o hiri n'ẹnwu lizọ hite n'igwugwu ke Nda, a joowu bụdnu ikne.
  khs-khs: 'Yesu kuluwa peleya: apoya amunuse niwana hawemi toliyeti ikila emiwa aulakeye.
    Ni Ata Koteyewi penaiya ho:liyawa emi Yesu kuluwa kila:tese tesilapola: hili me
    fala:pela: elakemi epapuluse niwana epapulakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኪሪስቶሲ ባሬ ኣዉዋ ቦንቾ ዎልቃን ሃይቁዋፔ ዴንዶዋዳን፥ ኑኒካ ኦራ ዴዑዋ ዴዓናው፥ ኣ ሃይቁዋ ኣናና
    ሻካናው ፂንቃታኒ ኣናና ኢቲፔ ሞጌቴዶ።
  pma-pma: Sakini, navong avi baptaes en ir en oai, suval koa arahin moulien matu
    orer ral mini ka rokapil vituai ral min matien onen. Mukonek, navong romea ran
    oai, suval koa romea ran matien ral min Kristo koa Ahi Tamer rali lati ran matien
    ral min mari keihoen onen. En sakien enek, Ahi san moulien hau min ir keke rokilea
    rovamoul eni.
  atd-NT: No to pogbautismu kanta, songo nalagkos kid kandin no ingkasabal on ka lawa
    rin no namatoy. No ian su oyow songo ogpakalagkos kinow on ki Kristu to pogkouyag
    din to waro katamanan su ligkat to kabogbogan to Amoy rin no ka Magboboot. Ian
    su oyow ogmaroyow on ka mgo batasan ta no ogkaayun on to sikan no iam no pogkouyag
    ta.
