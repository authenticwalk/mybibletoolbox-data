  ben-OBCV: সেই কারণে আমরা মৃত্যুর উদ্দেশে বাপ্তিষ্মের মাধ্যমে তাঁর সঙ্গে সমাধিপ্রাপ্ত
    হয়েছি, যেন খ্রীষ্ট যেমন পিতার মহিমার মাধ্যমে মৃতলোক থেকে উত্থিত হয়েছিলেন, তেমনই
    আমরাও এক নতুন জীবন লাভ করি।
  mil-NT: Te ñá dɨ́ú‑ní sǎ nǐ xíhí‑ó ndɨ̀hɨ‑gá chi quèe tucu‑xi sá nǐ nguɨ́ndǔxi‑o
    ndɨ̀hɨ‑gá te ní ndoto‑o dàtná ní ndoto mee‑gǎ ní dándótó ñàha Dútú Ndiǒxí Yaá
    ío càhnu cuu, te ducaⁿ nǐ cuu cuèndá sá vǎ cúndècu‑gá‑ó dàtná ní xíndecu‑o.
  myu-myu: Jesus eju kuy ip wuykot iap puxim ikẽrẽat mug̃ẽ pin g̃u ace'e, ceweju kuy
    aje'ũ iap puxim tak. Iboap mubapukpug̃ wuyju wuymubatisan puje. Cristo oe'ũ jebay
    bikuyap tag̃. Wuyju dak Jesus Cristo bikuyap tag̃ ajeku g̃asũ bit. Ja'õbacaan
    Deus ixe waram o'g̃utait. Soat podi ma Deus ya'õbaca, idip tak. Jesus puxim wuyju
    dak acejetait waram. Imẽneju g̃asũ dak wuyag̃uy'isum ajeku.
  fue-fue: Diga e batisi, en maayii, uwidaɗen e makko. Almasiihu fintii e maayɓe sabbu
    baawɗe Baaba tedduɗe, hande non enen bo, buurirten gonki kesi.
  amk-amk: Na baptisi nani deinawiai kontai we esarai tata kontai ria Kristusi, weo
    tamarareha riati fefe, ambori kariri Kristusi we suwi na marareha rorong foi na
    Dai Allai ne sambewaraio dadai fo, tonanai kontai tatarang aha tuti taminohi weinontarai
    weworu aha. Ampafe todoni kontai wiro tanayai na sasari rorong fo ahang kaha.
  fai-fai: Kale wok ban bomin bo suduw kawákal nuka Kadais so fom lung imu sidiw ade
    ami fikalese uyo nuluso kikiw fikalesuduw, be nuka alaso bumo, kale alaso fikalesuduw.
    Be alam Alaw kitid kidelok dukum tuw fikale talá tabese taw nuka nuluso ken talá
    tabe alokso biyámin uyo kudubuduw.
  ura-NT: Nitohaneeinte Jesocurisito aina jiniiquiin cana jaberoco conauteraneein
    ne cana baotisaauruhane jaan. Aina ohin, nii o caje ichatihalu, jataain itolere
    niicha ichana nainei ichaain Cana Coaunerane rijijieein, cana netonai nii onaa
    rijijieein nenaa caje enachasine ichaonaa que ichaohacachene coina.
  mcd-NT: Ascano Jesús maini cuscan norifi non chaca huapaoni afu nani cuscaracoin.
    Ascashon Upa Diosin ahuun curushhuunshon Furun funimani afu ipasharanon. Nanscarifi
    aqui nocorifi funini cuscaracoin non afu ipasharanon non chaca huapaoni cuscan
    afanan non anonma.
  urt-urt: Ŋupe ŋaiye poi mambaꞌe pinip pe, poi mule, topoꞌe ki taꞌe ŋaiye Got ŋononde
    poi nangah ŋeheh topoꞌe Krais. Kom yirise bongol tikin Yai ŋahraꞌe Krais nasme
    nule. Taꞌe luku pe, poi topoꞌe ya murp gunde laip ŋambaran.
  kiz-kiz: Twajhele tusyelibhu pamonga ni muene kup'etela bhubatisu mu kifo. Ejhe
    jhabhombiki ili kwamba kama fela Kristu kya ajhinulibhu kuhoma mauti kup'etela
    utukufu bhwa Dadi, ili kwamba ni tete tubhwesiajhi kugenda mu bhupya bhwa maisha.
  tzo-TZE: '@see-verse:ROM.006.003'
  lex-lex: Pede nhiaran die, de emeknekama rhuwur wutg it la Kristus. Totpena hota
    emeknekama Kristus Nmori owa'an la' E Amni plolli-mneheni maka khitita-kreprepra,
    hota it di de emekwali E'a, pa itler la mormiori warwuaru mak ematia' ululu de.
  dov-dov: Twakavwikwa, alimwi, anguwe kwinda mulubbabbatizyo amulufu. Ezi zyakachitika
    nkambo kakuti Kkilisto wakabusigwa kuzwa kubafu mubulemu bwawisi, kuti aswebo
    tweende mubumi bupya.
  rgu-rgu: Fai fo Kristus mate, ara ratoi Ni. Ma fai fo ita sarani, ria sama leoꞌ
    ita masoda paraa na boe maten, de ratoin. Amaꞌ Manetualain pake kuasa kahere Na,
    de fee Kristus nasoda seluꞌ neme mamate Na mai. Amaꞌ Manetualain nahiiꞌ ita sipoꞌ
    Ria kuasa Na, ela tasoda dadi lahenda bebeuꞌ seluꞌ.
  toc-NT: Acxni̠ aquinín quin­ca̠akmu­nucán qui̠­taxtuy pi̠ luu lac­xtum ta̠ní̠hu
    y acxtum quin­ca̠­ta̠­ma̠c­nu̠cán Cristo, y cumu Quin­tla̠­ticán Dios hua̠nti̠
    kalhi̠y lanca li̠t­li­hueke ma̠la­cas­ta­cuáni̠lh nac ca̠li̠ní̠n y má̠x­qui̠lh
    xasa̠sti xla­táma̠t hua̠ntu̠ nali̠­la­tama̠y, pus na̠ luu xta̠­chuná cumu lá̠m­para
    quin­ca̠­ma̠­la­cas­ta­cuaní̠n nac ca̠li̠ní̠n y quin­ca̠­ma̠x­quí̠n xasa̠sti qui­la­ta­ma̠tcán
    hua̠ntu̠ nali̠­la­ta­ma̠­yá̠hu.
  som-som: Haddaba waxaynu isaga kula aasannay baabtiiska dhimashada dhexdeeda, in,
    sidii Masiixa kuwii dhintay loogaga sara kiciyey ammaanta Aabbaha, aan innaguna
    sidaas oo kale cusaybka nolosha ku dhex soconno.
  mam-C: Qu'n ikytzi'n, tej qku'x toj a' te jawsb'il a', ikytzi'n tze'nku ma qo kux
    muqet junx tuk'a Crist, tej tkyim. Exsin tej qjatz toj a', tzaj tq'o'n qMan Dios
    jun ak'aj chwinqil qe tzalu'n twutz tx'otx', ikyxjo tze'nku te Crist, tej tjaw
    anq'in juntl majl kyxol kyimnin, tu'n tipin tqoptz'ajiyil qMan Dios.
  ndj-ndj: Patubatishiwili mumachi tuva pamu na mweni munjifwa yaki, yavelili kucha
    tusikiwa pamu na mweni, ili Kilistu pashukushiwili kwa vasovili kwa chindu chikomi
    chagolili Tati na yufwi wuwowu twikali ngalilu ya shonu.
  mbj-NT: Ti hyb n'aa, ër ranu gemuun bong doo me ër kadakä jëng hadoo Kristo sii.
    Ta tii d' tawén d'oo, papuuj gó ër babok hyb n'aa hỹỹ kä, dejëp do mahang ta Yb
    kabaj'aa doo me Kristo ganä wät do hadoo.
  lat-VUC: 'Consepulti enim sumus cum illo per baptismum in mortem: ut quomodo Christus
    surrexit a mortuis per gloriam Patris, ita et nos in novitate vitæ ambulemus.'
  ngp-ngp: Kize kibatizwe nekimoswamsanga hamwenga naye mwe file yakwe, vileke, enga
    viya Kilisito auyulwe kwa ukulu wa Tate, suwe naswe kidahe kwikala mwo ugima mhya.
  enq-2: Naima kaimbu nyiamano dokonya-kaita naima kumapala Kraisa-pipa malu petae
    kateama. Takangenya tii pipae dokome Kraisa malunya sakatasiamo dopaka pyoo, naima
    apata sakatasetae katao, kaitini enenge dokonya paeyao katamana.
  eng-ASVBT: 'We were buried therefore with him through baptism into death: that like
    as Christ was raised from the dead through the glory of the Father, so we also
    might walk in newness of life.'
  mna-mna: Tana zaala ki Krisi ta iti tototo. Pa ni imeete mi Tamaana mburaana ndabokŋana
    ipei i ma burup ma imaŋga mini pa naala. Mi iti ta kembena. Indeeŋe ta takam yok,
    ina kembei itiŋan Krisi temeete ma titwi iti, bekena takam lende mbotŋana popoŋana
    ta ambaiŋana i.
  myw-myw: Ma̱wan nidibwanis Yeisuw, bo nibapta̱yseids mamagina nidibwanids takanigs
    ya̱kids. E, ma̱wan Tamads natawtoun waseg iyakit Kelis, ma̱wan magin bo iyakituds,
    mo tanounas, mwamovads kweivaw waseg. E, bo nitamta̱mats sods Kelis va̱gan tut
    towen bitaba̱nes mwamovads kweivaw.
  sby-sby: Weco pakubatishiwa twalabeti twalafwa ne kubikwa mumanda pamo nendiye,
    kwambeti mbuli Yesu ncalapunduka kubafu ne ngofu shabulemeneno bwa Bata, nenjafwe
    twikale ne buyumi bwalinolino.
  sll-sll: Nan nir bil na tongwiwe, Kraist gongwo meri gominia. Gomingere Nabe God
    nimni mole ulung yungure, Kraist hon airimia. Airungwo meri nan tal nigi dongwo
    ol waminga hol i pisole, God mol pai au dungwo hol i moli ominua.
  yaq-NT: Junuen san, ito bato'owaatebokai, itepo, kokkokame benasi ito eiyaakai,
    Krijtotamak nau te ma'awak. Junuen ket, kokkoarim nasuk jiabijteka, intok junuen,
    ka bat naataka benasia jiapsakai. Junuen Jesukrijtota, kokkoarim nasuk a' jiabijtetuawaka'a
    benasia, achai Liojta tua ama butti a jita a' joa'u betchi'bo.
  uro-uro: Nävät aut baptais dä sa rha sasärhäm ut ut nä ma Jisas bä sa ut ñäp ut
    na qa. Rhoqoräkt divakt iva ut toqor qa i ama Ngätmamäk ka märanas na qa nämät
    ama tñäpki nävät aa murhämeska bä qosaqi va aiut di mamär vät a ut iva qali lut
    da ama iaräs na ngät ama iar angärha ron.
  ita-1885: Noi siamo adunque stati con lui seppelliti per lo battesimo, a morte;
    acciocchè, siccome Cristo è risuscitato da' morti per la gloria del Padre, noi
    ancora simigliantemente camminiamo in novità di vita.
  muy-muy: Ka ya ti tàbaray leli àna slimi ge Krist ni ti kala mə̀məta ka ahar bəlaŋ
    akaba naŋ a, tìlia leli ka ahar bəlaŋ akaba naŋ a daya. Ay Bəŋ geli Melefit ti
    njəɗa àfəŋ dal-dal, àhəŋgaraba Yezu Krist e kisim ba àna njəɗa gani nana ; nahkay
    awayay ti leli day manjəhaɗ geli mə̂mbatvu, mîgi mis mʉweni.
  kqc-kqc: Mina dada una bi inasa muyenari babatiso dudu guri aeyadi, ye ini Baba
    di vabara dudu, Keriso muyena gutuna dadi rae reyo kana, una ka vegu ruakari ameibobigifa.
  tav-tav: To bairi bautisa rotirã, Jesu rupaʉ ãnatore na cayaa rocaricarore bairona
    caroorije mani cáti ãnajere cáti rericarã mani ã. Tiere cáti rericarã aniri caroorijere
    cáti janarã mani ã. Mani Pacʉ Dio caroaro cʉ cáti majirije mena Cristo cabai yajiricʉre
    cʉ catunu catioyupi Dio. To bairona Dio caroaro cʉ cáti tutuarije mena mani quena
    caroaro mani cátiparore bairo manire átinemogʉmi Dio.
  eng-ULB: We were buried, then, with him through baptism into death. This happened
    in order that just as Christ was raised from the dead by the glory of the Father,
    so also we might walk in newness of life.
  spa-VBL: A través del bautismo fuimos sepultados con él en la muerte, para que así
    como Cristo fue levantado de los muertos por medio de la gloria del Padre, nosotros
    también podamos vivir una vida nueva.
  fra-_FOB: Nous avons donc été ensevelis avec lui par le baptême en sa mort, afin
    que, comme Christ est ressuscité des morts par la gloire du Père, de même nous
    marchions, nous aussi, dans une vie nouvelle.
  hau-ULB: An kuwa binne mu tare da shi, ta wurin baftisma cikin mutuwarsa. Haka kuma
    ya kasance ne domin kamar yadda Almasihu ya tashi daga matattu cikin daukakar
    Uba. Sakamakon haka muma zamu yi tafiya cikin sabuwar rayuwa.
  mal-mal: അങ്ങനെ നാം അവന്റെ മരണത്തിൽ പങ്കാളികളായിത്തീർന്ന സ്നാനത്താൽ അവനോടുകൂടെ അടക്കപ്പെട്ടു;
    ക്രിസ്തു മരിച്ചിട്ട് പിതാവിന്റെ മഹിമയാൽ ഉയിർത്തെഴുന്നേറ്റതുപോലെ നാമും ജീവന്റെ
    പുതുക്കത്തിൽ നടക്കേണ്ടതിന് തന്നേ.
  kkc-kkc: Esiga iba howo olugu biame omapoo iba Keliso sabolo wediloso yibolo hodobo
    midoosooso. Osoloso Ma Godeeye o kitulugu toowa oso Keliso ta maga see hogadiso.
    Esiga iba nosee gie badeli dia ee ma kulodu ka silesibe.
  lit-lit: Taigi per krikštą buvome palaidoti su juo į mirtį, kad kaip Kristus buvo
    prikeltas iš numirusiųjų per Tėvo šlovę, tokiu pat būdu ir mes vaikščiotume gyvybės
    naujume.
  urd-GVR: Kyoṅki baptisme se hameṅ dafnāyā gayā aur us kī maut meṅ shāmil kiyā gayā
    tāki ham Masīh kī tarah naī zindagī guzāreṅ, jise Bāp kī jalālī qudrat ne murdoṅ
    meṅ se zindā kiyā.
  far-far: Iu ana na siuabu lakulu, kulu mae na fainia sa Jesus Christ, ma kera ka
    faitoli akulu laugo fainia, fua ne kulu kai tatae kulu kai too ana maurie falu,
    dia sa Jesus Christ ne God na Maa nia taea fasia na maee ana na nikilalae nia.
  suz-BL: मिनु ब्‍वाक्‍कुम ग्रुम्‍यानु, गो येसु बेक्‍शा थिम्‍शो खोदेंशो दुम्‍तय। मिनु
    परमप्रभु यावे आ सक्तिमी ख्रीस्‍त कली बेक्‍शो रे सेंपाइश्‍शो खोदेंशो पा गो यो सेंसीशा,
    नक लांम गाक्‍तय। कलस्‍सी २:१२; १पत्रुस ३:२१
  car-NT: Moro asetykano ta tyromo'se imaro kytaton. Imaro enapa tunenje kytaton,
    mo'ko jumynano kuranory 'wa iromby'san wyino mo'ko Kristus awonga'po wara enapa
    kamando'ko'me asery me terapa.
  amp-amp: '@see-verse:ROM.006.003'
  bht-bht: जालू असां बपतिस्मा लिया तां ऐ ऐसा था जियां असां मसीह सोगी मरी गे कने उस
    सोगी दफनाई दिते, ताकि जियां मसीहा पिता परमेश्वर दिया महिमा दे जरिये मरयां चे जिन्दा
    किता, तियां ही असां भी नोई जिन्दगिया जो नोऐ तरीके ने जिन।
  eng-NOY: We then by this baptism into his death were buried with him; that as Christ
    was raised from the dead by the glorious power of the Father, so we also might
    walk in newness of life.
  cub-NT: Maje jã́d̶ovaiyede Jʉ̃menijicʉre ocoque, yaivʉ bácavʉpe barejaquémavʉ maja,
    yópe jarʉvaimara mácavʉpe Jesucristoque põe jarʉvainoi, mamabaju cʉvarãjivʉ ʉ̃́que.
    Yópe vaidéjaquemavʉ Jesucristore. Majepacʉ Jʉ̃menijicʉ ʉ̃i parʉé pʉeno mearoque
    nacovarejaquemavʉ ʉ̃ mácʉre yainore jarʉvarĩ, apʉcʉyʉre cojedeca, maje ména cʉrãjiyepe
    ayʉ caride Jesucristoque cũinávʉpe.
  ita-1927: Noi siam dunque stati con lui seppelliti mediante il battesimo nella sua
    morte, affinché, come Cristo è risuscitato dai morti mediante la gloria del Padre,
    così anche noi camminassimo in novità di vita.
  lww-lww: Sumo, amligan tasnena m̃ene lele na marena, ana nagane, pogos nap̃a akee
    ita, monar teligan kieta p̃elaga na mlamulena, top̃isin ruru nena ga. A nanua
    m̃ena sumo, Ntewa kila yum̃aena na iilanena nene, nap̃a kila Kristo sum̃alu mal
    sina, a nanagane, pogos nap̃a akee ita, tesum̃al sina temialoro e malena viu tai.
  ckb-ckb: بۆیە بە لەئاوهەڵکێشان لەگەڵ ئەو بۆ مردن نێژراین، تاکو چۆن مەسیح لەنێو مردووان
    بە شکۆی باوکەوە هەستایەوە، ئێمەش ژیانێکی نوێ بژین.
  nas-nas: Tenang ntong-koo minkimarira meekaꞌantamariruꞌ tee miruꞌnooꞌ tee-pinaꞌ
    niiꞌ nariꞌ moompiruꞌ eeꞌnoko napoꞌ nariꞌ dakoꞌmaaruꞌ Karistooꞌ ninka. Tee teeꞌ
    nkoaruꞌ tee, Niumai domang-antavuuꞌ bakaang iirakutai. Niiꞌ teka nariꞌ domamuruꞌ
    nantoong nerakupoong oꞌnoriiꞌnaang aampariꞌmarira niikaang aarumo-koo.
  uvl-uvl: Nga etue nenge ta mene henuninga, ta mete luluch nge i pe tealo hite ita
    la luluch nge i pule. Pe Temere NeHalang hemaul heke mule Kristus nga nena kerkerenga
    nenga nena hemalmalinga. Pe ita pule ke pomalam, pe ta talun ke tai ia rera inga
    heueu ngana.
  eng-BBE: 'We have been placed with him among the dead through baptism into death:
    so that as Christ came again from the dead by the glory of the Father, we, in
    the same way, might be living in new life.'
  ixl-CNT: Tan aatz u kubꞌantu kuvautiismo, aꞌ nikꞌam tiꞌ aas vetkamoꞌ. Ela vetmujaxoꞌ
    tuchꞌ u Jesuus tu jul. Vetyaꞌoꞌ tiꞌ ibꞌanax u paav. Utz aꞌ nikꞌam tiꞌ majte aas
    vetqꞌaavitzꞌpꞌoꞌ. Ech kukꞌucheꞌ aas paarten tek u kutxumbꞌal. Ela tek oꞌ tuchꞌ
    u Jesuus vaꞌl qꞌaav itzꞌpixsal tu vitechalil u kuTat xoꞌl qꞌu kamnaj.
  xsi-xsi: Muŋgani, lâ zo ŋinde kinda takai lââ-liliŋa, ande lâ zoni ndaina kinda
    tapaipa lâ taitu kuku Kirisi ne mateŋa. Ŋinde itogo Maro Kindeni ikea kinda lâ
    mateŋa nianzi kuku Kirisi. Andeta kinda Tamânda ikai tamwata ne walo kaika ku
    ipaŋo Kirisi lâ mateŋa nianzi imandi imo via kilo. Mine nde kinda kala takai via
    wasaseki mine nâ.
  crx-NTPO: Ndi too be' ts'ulya 'i gha 'ants'i Christ bulh dats'úzsai, 'ink'ez hiyulh
    ánealhti le'ts'int'oh. 'Ink'ez ndet la neBá ye ulhtus-i be yaidlánne toh dunaidilhti
    da', 'et whuz un'a za wheni 'uyoon nats'usdli' k'un'a yinka uzdólts'i' huba' hoont'oh.
  kan-OKCV: ಹೀಗಿರುವಲ್ಲಿ ಯೇಸುವಿರೊಂದಿಗೆ ದೀಕ್ಷಾಸ್ನಾನದ ಮೂಲಕ ಅವರ ಮರಣದಲ್ಲಿ ಹೂಣಲಾದೆವು. ಆದ್ದರಿಂದ
    ತಂದೆಯ ಮಹಿಮೆಯ ಮೂಲಕ ಕ್ರಿಸ್ತ ಯೇಸು ಸತ್ತವರೊಳಗಿಂದ ಎಬ್ಬಿಸಲಾದಂತೆಯೇ ನಾವು ಹೊಸ ಜೀವವನ್ನು ಜೀವಿಸಬೇಕು.
  bbb-bbb: Ro do ije no rueva ijia no vame nuvuone isuiko no oetuana kenoejo ije bune
    Jesuna besu oevo bu kena fuina mako ruiva ijieki. Rove fune izege Godi fu daro
    ro sanaema fuone ijia Jesu Kuraesi kuamo fu una urima ijia fu kuke daro besu ijia
    no kaenamue. Fu no kaenamuona una vame fuone maeje iviaeko no ma karivako ijia
    unue.
  blw-blw: Wat hen anchi nafunyagantaaw, niyaligchi ah nelamongantaaw an Jesu Cristu
    hen anchi natéyana ya anat agé hen anchi nilufuana. Ya hen nekaman an nadchi,
    ta midchat an chitaaw agé hen anchi faru way ataguwan way kaman hen nekaman an
    Jesu Cristu hen nepauchiyana gapon mannakafalin Amataaw way Apudyus.
  tam-2017: மேலும் பிதாவின் மகிமையினாலே கிறிஸ்து மரித்தோரிலிருந்து உயிரோடு எழுப்பப்பட்டதுபோல,
