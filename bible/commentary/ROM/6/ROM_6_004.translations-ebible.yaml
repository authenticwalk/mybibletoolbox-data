    wi, tahmen əm məmə Uhgɨn Tata təmosmegəh Kristo e nɨmɨsən, e nəsanənən asol rəhan.
  hch-NT: '''Ayumieme hamatüana tepucateuquiexüa müpaü tete''uca''üyarieca temücuinicü,
    para yaxeicüa hepaüna temu''uvanicü te''utihecuariyarieme que temüteyurie te''ayeyuyuritü
    tameta, müpaüta Cürisitu manucuquepaü müquite vasata ta''uquiyari visi mü''ane
    ''enucuquetüaca.'
  crn-NT: Tetɨ́ꞌɨj huámuaɨꞌɨvijhuacaꞌa, ayée pu ajta titáaruu mej taꞌavéꞌena aꞌɨ́jna
    jamuan ɨ́ tɨ huamɨ́ꞌɨ, tej ti tiyen cheꞌatá tenaꞌa jéjcuacan jɨ́n ruuri táꞌaraꞌani
    aꞌij tɨ ajta tiráaruu aꞌɨ́jna ɨ́ Cɨríistuꞌu. Dios pu ayén raꞌajjáj huáꞌa tzajtaꞌa
    ɨ́ mɨꞌɨchite aꞌɨ́jna jɨmeꞌe tɨ muárɨꞌeriꞌireꞌaraꞌan huataseíjre.
  zpu-NT: Naꞌ danꞌ blloallo nis naꞌ, nnello bgaꞌchllo kanꞌ bkwaꞌch akeꞌ Cristo naꞌ.
    Naꞌ kon kanꞌ basbán Xallo Diosenꞌ Leꞌe radj beꞌnn wat kaꞌ kone yel wak xhen keꞌe
    naꞌ, kaꞌn beneꞌ ke lliꞌo, bacheꞌe yichjraꞌlldaꞌollonꞌ nench so kwezllo gonllo
    da wen.
  juy-juy: ତବ୍ବୁବ୍‌ଡାନ୍‌ ବାତ୍ତେ ଇନ୍‌ଲେଞ୍ଜି ଆ ରନବୁଲୋଙନ୍‌ ଆନିନ୍‌ ବୟନ୍‌ ମାୟ୍‌ଲନ୍‌ ତିଲ୍ଲନ୍‌ବୋ
    । ଆନିନ୍‌ ଏଙ୍ଗାଲେ ଆ ବାପାନ୍‌ ଆ ଗନୁଗୁ ପନେମେଙ୍‌ ବୋର୍ସାନ୍‌ ବାତ୍ତେ ୟର୍ମେଙେନ୍‌, ଆନିନ୍‌
    ଆସନ୍‌ ନିୟ୍‌ ଇନ୍‌ଲେଞ୍ଜି ରଙ୍‌ ଅନମେଙନ୍‌ ଅନ୍ତମ୍‌ ଡକୋତନ୍‌ବୋ ।
  for-for: 'Pipa mayamawe: Purikenaenawapi paitatama, aeke kaga tarubinti kairatantiye.
    Piya, tabarempa aeba e''wasaenawatasa Karaisiti purintapisa asitaogana, mintisa
    puma, taeba pabiyama aososima to awameta miyaba mikubompeka asiratantiye.'
  epo-epo: Ni do estas entombigitaj kun li per bapto al morto, por ke, kiel Kristo
    estas levita el la mortintoj per la gloro de la Patro, tiel same ni ankaŭ iradu
    en noveco de vivo.
  gfk-gfk: Hokaiken, i hoing bia di ga bus dahat tika mei taar tano minaat ing dahat
    ga kap baptais. Ma i ngan huo waing dahat naga lon haruat ma Krais. No dadas nong
    i manga bilai mekaia ta Mama ga hatut ie sukun ra minaat. Huo mah ta dahat, na
    tale dahat bia dahat naga lon ma tiga sigar mangana nilon.
  bjz-bjz: Avore, namonde amó bafutaito egeguturota mo, namonde amó inonova ambua,
    Iesu de dano ujeva vorari aghago re. Aghá egegaita rosora-da bee mo, God Afa unda
    ano duroghademi ririeta, Keriso amburarivareta jebugea eroruria aghagonu, namonde
    amó beago jebuga reka rururera-da aitonu fufugegasire!
  atg-NT: Irarighọ, eri a ri awa nu ọli tọ abi a rọ sọ awa okẹ batazi awa shi eghuli
    oyọli, ni a bhale ya ẹ khi abi a li rọte eghuli guise iKirisiti le rọte ufumhi
    oyi Ita, ni awa li mhọli agbọ onogbọ.
  bjv-NT: Kɨ go rəbɨ lə batəm kɨn, dɨbi-je naa tɨ sie, me koye tɨ. NGa nɨngə, təkɨ
    Kɨrɨsɨ ḭḭ-n taa dan njé koy je tɨ kɨ tɔgɨ kɨ ətɨ ɓəl ngay lə Bawje Luwə ka
    kɨn ə, je ka j-ɨsɨ kɨ dɔje taa kɨsɨ kɨ sɨgɨ tɔ.
  tos-NT: Qui̱taxtuy pi̱ xta̱chuná̱ la̱ntla̱ Quintla̱tican Dios hua̱nti̱ kalhi̱y tlanca
    li̱tlihuaka̱ ma̱lakastakuáni̱lh Cristo ca̱li̱ní̱n, chu̱ má̱xqui̱lh xasa̱sti xlatáma̱t
    hua̱ntu̱ nali̱latama̱y, pus na̱ luhua xta̱chuná̱ qui̱taxtuy quinca̱ma̱lakastakuaní̱n
    ca̱li̱ní̱n, chu̱ quinca̱ma̱xquí̱n xasa̱sti quilatama̱tcán hua̱ntu̱ nali̱latama̱ya̱hu.
  rro-rro: Ua buonai 'uere robeai aika hanona ia kipokia ha'ari abomo ia kipokia tehorenaka,
    weiana Keriso Hamana nuabina hiabunai 'ariai ebamikiri muena. Ua buonai aika abomo
    mauri mahamahanai kahamiaho.
  mxp-NT: Møøt adøm ja Cristo ñamyayɨ nna̱xøjkaꞌandɨ jøts ja møøt nꞌøøkyꞌijtyɨndɨ,
    jøts ku ja yjujkpyɨjky xemɨkøjxp jøts adøm nayɨdeꞌen nba̱jtmaꞌan ja jemchɨna̱a̱ꞌyɨn
    midi ɨxyam jøts midi xemɨkøjxp, sa̱m ja Dios Teety ja tyukmɨmada̱a̱jkøø ja oꞌjkɨn,
    jøts ja myøkꞌa̱jtɨn myøꞌøyɨ, jøts ja yjujkpyɨjky xemɨkøjxp. Nay jaꞌats ɨdøꞌøn
    yiktump ku ja nøbajtɨn yikpa̱a̱ty.
  aak-aak: Ayɨnánɨ negɨ́ wayɨ́ meaŋwápimɨ dánɨ Kiraiso tɨ́nɨ nawínɨ nikárɨnɨrɨ́ná
    xɨ́o nɨperɨ xwɨ́áyo weyárɨnɨŋɨ́pánɨŋɨ́ nene enɨ nɨperane xwɨ́á neaweyárɨnɨŋenénɨŋɨ́
    imónɨŋwanigɨnɨ. Kiraiso nɨpémáná xanoyá eŋɨ́ eánɨŋɨ́ múrónɨŋɨ́ imónɨŋɨ́pɨ tɨ́nɨ
    ámɨ sɨŋɨ́ nerɨ wiápɨ́nɨmeaŋɨ́pa nene enɨ xámɨ ɨ́wɨ́ nánɨ dɨŋɨ́ sɨxɨ́ uyagwápɨ
    pɨ́nɨ nɨwiárɨrane sɨŋɨ́ imɨrɨŋɨ́ mimónɨŋɨ́pɨ oxɨraneyɨnɨrɨ wayɨ́ nɨmearanéná xwɨ́á
    neaweyárɨnɨŋenénɨŋɨ́ imónɨŋwanigɨnɨ.
  chd-NT: Limapa Cristo emumpa. Jiƚpiya laja' tocomma lamumponga' jouc'a, aƚmaponga'.
    Iƚe laƚ'iponga' ti'onƚcospa to li'ipa Cristo. Iƚque lijoupa limapa imaf'i'inapa
    qui'Ailli', iƚque cal Cuecaj CanDios. Illanc' jouc'a lapi'iponga' al ts'e laƚpitine,
    ti'iƚa' ituca' ƚaƚ'ejma'.
  kdc-kdc: Vitudidimizigwe mgamazi, kamba tuzikigwa hamoja nayo na tuilumba mwiifa
    yake, avo kamba vija Kilisito viyazilibuke mwiifa kwa ukulu wa Tata, vivija na
    tweye tudahe kukala muugima wa sambi.
  nhr-nhr: Gam dis x'oos koe tcguù-tcguuèan ka ta Gam cgoa kã̱éèa hãa. Igabagam kò
    Kreste ba Xõòm di x'áàn ka gataga thẽé x'ooan koe ghùiè, nxãasega ta gha gatá
    igaba thẽé ka̱bas kg'õè sa kg'õè ka.
  uig-PIN: Biz qɵmüldürüx arⱪiliⱪ Uning ɵlümi iqigǝ kirip, Uning bilǝn billǝ kɵmülduⱪ;
    buning mǝⱪsiti, Mǝsiⱨ Atining xan-xǝripi arⱪiliⱪ ɵlümdin tirilginidǝk, bizningmu
    yengi ⱨayatta mengiximiz üqündur.
  beo-beo: Ninia hanoga fane salabeba:le, ninia Yesuma madelagiba:le, fedege agoane,
    E amola ninia, gilisili uli dogoi ganodini salawane, Ea bogosu amoma gilisi. Bai
    Gode da ea hadigi gasa bagade hou amoga Yesu Gelesu bogosu yolesima:ne wa:legadolesi,
    amo defele ninia amola da gaheabolowane esaloma:ne, E da nini wa:legadolesimu.
  acf-NT: Lè nou té batizé, akwèdi nou té mò épiʼy, kon sa kon Bondyé Papa sèvi tout
    gwan pouvwaʼy pou Jézi té sa wésisité hòd lanmò-a, nou osi pé viv an lavi ki nèf.
  tpi-OTNT: Long baptais yumi bin pas wantaim dai bilong Krais, na God i planim yumi
    wantaim Krais long matmat. Na long bikpela strong bilong em yet, Papa i bin kirapim
    Krais long matmat. Olsem bai yumi tu i ken wokabaut long nupela laip.
  mbt-NT: Su te nabewutismuwan kid e, nakalagkes kid ki Kristu te inlebeng eyew eg-ugpe
    ki degma te iyam ne umul iling te pegkeuyag ni Kristu pinaahi te karesen te Amey.
  hau-SA: Saboda haka, an binne mu da shi ke nan, ta wurin baftisma cikin mutuwarsa,
    domin kamar yadda aka tā da Kiristi daga matattu ta wurin ɗaukakar Uba, haka mu
    ma mu yi zaman sabuwar rayuwa.
  mam-NT: Tu'n tzunj kmojbabl kiib tuya Cristo, otzen cyaj jknaabl aj il te ootxa
    tuj cyamecy tu'nxin. Bix tisen e jatz itz'jxin juntl maj tuj cyamecy tu'n tipemal
    Kman Dios, jax ju'x o tz'itz'j jun kchunk'lal ac'aj.
  udu-udu: Ana ’kokunu mo mmokan mo kan nyaḵki a’di mo e jwam piti mo. Dhali wakan
    si’da/ me’da Ḵrisṯẖos mmocukunu a’di mis mo ’peni mowu ki monyca ma Baba mo tani
    ana si’da/ mina nyaḵ mondiki/en this yan mo be.
  tvt-tvt: Erah thoidi seng juungtem nawa ih ba, heh mangbeng adi roong beng heeno
    he damdi roong tekli, mamah liidi Kristo tek nawa heh Wah chaan phaakjaaja dowa
    ih ngaaksaatta ah likhiik, seng uh emamah ena roidong ah toom choh ih liihi.
  bgt-bgt: Tutuni, kori vido kati siuvitabu, ighita kati thehe mati gilughita duagna
    a Krais. Ighita kati siuvitabu eigna katida hatia na havi mathangani vaghagna
    vamua a Krais ke hatia na havi mathangani kori vido a God a Mama ke vahavi tabirua
    imanea kori thehe kori nigna na mana ke hutu.
  mvn-mvn: Tutana kabapitaiso dewana anꞌ anamana itavunika, nonova Iesu aniga, e itavuni
    deina. Kate Amaka tauna didigana wayahina Iesu anigea si‑vi‑mini‑havinei, e yawaina
    vovouna venei. Wayahina, itoka kadu deina, yawaika vovouna kavaniahei Yaubada
    ya bagibagi wayahina.
  djk-NT: Di u dopu go a ondoo wataa, fu soi fa a beli, da na u seefi beli de tu.
    Ne u Tata, Masaa Gadu weki en makiti fasi kon wan nyun fasi a libi ya baka. Da
    na u seefi weki nyun fasi kon a libi de baka.
  uig-LAT: Biz chömüldürüsh arqiliq Uning ölümi ichige kirip, Uning bilen bille kömülduq;
    buning meqsiti, Mesih Atining shan-sheripi arqiliq ölümdin tirilginidek, bizningmu
    yéngi hayatta méngishimiz üchündur.
  nde-nde: Ngakho sangcwatshwa laye ngokubhaphathizelwa ekufeni, ukuze kuthi njengoba
    uKhristu wavuswa kwabafileyo ngobukhosi bukaYise, lathi siphile ukuphila okutsha.
  ton-ton: 'Pea ko ia, kuo tau tanu fakataha mo ia ʻi he papitaiso ki he mate: koeʻuhi
    ke hangē hono fokotuʻu ʻa Kalaisi mei he mate ʻe he mālohi ʻoe tamai, ke pehē
    foki ʻetau felakaʻi ʻi he moʻui foʻou.'
  mir-NT: '@see-verse:ROM.006.003'
  cak-YNT: Tak xojban bautizar, can ancha'l che xojcom riq'uin, y tak reja' xmuk,
    can ancha'l che xojmuk chuka' riq'uin. Y mare' yojtiquir nakabij che tak reja'
    xc'astaj-pa roma re ru-poder re Karta' Dios, yoj chuka' xojc'astaj riq'uin, y
    vocame kac'uan jun c'ac'a c'aslen.
  ces-1613: Pohřbeni jsme tedy s ním skrze křest v smrt, abychom, jakož z mrtvých
    vstal Kristus k slávě Otce, tak i my v novotě života chodili.
