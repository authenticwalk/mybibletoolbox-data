    ko lae oto no'one pe'ie hunie a Mama'a ke ta'ela'inikie oto no'one hunie mauringe
    haalu, mala e ta'ela'inie ka'u no'one a Kraes aana nanamanga paine mwaanie maenga.
  san-TEL: తతో యథా పితుః పరాక్రమేణ శ్మశానాత్ ఖ్రీష్ట ఉత్థాపితస్తథా వయమపి యత్ నూతనజీవిన
    ఇవాచరామస్తదర్థం మజ్జనేన తేన సార్ద్ధం మృత్యురూపే శ్మశానే సంస్థాపితాః|
  ben-IRV: অতএব আমরা তাঁর মৃত্যুর উদ্দেশ্যে বাপ্তিষ্মের মাধ্যমে তাঁর সঙ্গে কবরপ্রাপ্ত
    হয়েছি; যেন, খ্রীষ্ট যেমন পিতার মহিমার মাধ্যমে মৃতদের মধ্য থেকে উঠেছেন, তেমনি
    আমরাও যেন জীবনের নতুনতায় চলি।
  ntu-ntu: Bzpeku badr x nzyrtzmqpe-kzku badr mz nzwrkxtr-krgu, murde natwz-kzku nzlungr
    kxmrna kxtr, da kc tqwai Kraes mzli kc tqatulz-ngr-mop Gct Trtegu nide mz nzbzngr,
    mz zmatq ngrde kx myalz-esz'ngr.
  pan-pan: ਸੋ ਅਸੀਂ ਮੌਤ ਦਾ ਬਪਤਿਸਮਾ ਲੈਣ ਦੇ ਕਾਰਨ ਉਹ ਦੇ ਨਾਲ ਦੱਬੇ ਗਏ, ਤਾਂ ਜੋ ਜਿਵੇਂ ਪਿਤਾ
    ਦੀ ਮਹਿਮਾ ਦੇ ਵਸੀਲੇ ਨਾਲ ਮਸੀਹ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜਿਵਾਲਿਆ ਗਿਆ, ਤਿਵੇਂ ਅਸੀਂ ਵੀ ਨਵੇਂ ਜੀਵਨ
    ਦੇ ਰਾਹ ਚੱਲੀਏ।
  gvc-gvc: Ã bautisarina wahana Cristo pjacʉre masa copapʉ ti siõ sãa payo cohãriro
    seheta pano mari ñaa yoarire duhuja. Ã jina Cohamacʉ to tuaa mehne Cristo to masa
    mʉjariro seheta mari cʉ̃hʉ to tuaa mehne mari jia tia cʉ̃hʉre, mari tʉhotua cʉ̃hʉre
    cohtotaja. Ã cohtotana to yare wahma yoarʉcaina wahaja mari.
  mwp-mwp: A kedha papthayso matha kedha ngalpan moerama thoeyay nubiya kalmel, a
    ngalpa gasaman um ngalpan mari mathaman. A wara kedha Thathin nuyn kaday tharaydhin
    umangu, kuyk nungu bibir a poerapar. Wa, gud pudhaydhin ngalpalpa lak kedha, Thathin
    ngalpa lak kedha kadaypa mamayin.
  sbk-sbk: Taliti syelelwe tetinomwene ashilile owoziwa hufwa. Eli lyabhombwilwe aje
    eshi huje shila oKilisiti shabhosewe afume hufwa ashilile otutumusu owa Baba,
    aje eshi natetiwezye ajende huu pya owa dele.
  mya-JVB: ထိုကြောင့် ၊ အသေခံ တော်မူခြင်း၌ ဗတ္တိဇံ ကို ခံသောအားဖြင့် ၊ ထိုသခင် နှင့်အတူသင်္ဂြိုဟ်
    ခြင်းကို ခံကြ၏။ အကြောင်းမူကား၊ ခရစ်တော် သည် ခမည်းတော် ၏ ဘုန်း တန်ခိုးအားဖြင့်
    သေခြင်းမှ ထမြောက် တော်မူသည်နည်းတူ ၊ ငါ တို့သည်လည်း အသစ် သောအသက် ၌ ကျင်လည် ရကြသတည်း။
  kgf-kgf: Maŋgocnéŋ edamuya mewininima Kristo imi humuc ic ionac sucgina igucnec
    meɋelimiyec ésécnec neŋaŋ acguc kekec ɋeliawac qeriaiguc tima kembiŋ niŋac humucac
    qeriaiguc kereŋ kereŋawac doku naec haka wanni i guc momacnec téŋgé nénécmimia
    waŋec.
  awb-awb: Ite wání meraunawe itereq Sísa Karáhéreq pukuraune. Pukuraunara we maisarótaq
    itenkakáq maisarówe. Maniká Iteribo págege aní ména Sísa Karáhé iriwe oganúq atotaq
    itenkakáq iriwe oganúq itowe. Ite o sansanigeheéna iriwe oganúq itowe.
  gdn-gdn: '@see-verse:ROM.006.003'
  nko-NT: bopulá anɩ, tsúfɛ́ anɩa mʋnyɔ anɩlabwɛ́ kʋlɛ. Mʋ́ sʋ alɩ ámʋ́ʋ́ anɩ Sɩ́
    Onumnyampʋ amʋ lɔ́kʋsʋ́a mʋ tsú afúlitɔ ámʋ a, alɩ kɛ́n anɩ ɛ́ abétsiá itsiá
    pɔpwɛtɔ nɩ́.
  bsn-NT: To bajiri rojose mani yisere yitʉjarʉarã ñari, oco rãca mani bautizarotirone,
    Jesucristo rãca rijanare bajiro bajiyuja mani. To bajicõari, Jesucristo ĩ yuje
    ecoro bero, ĩ masise rãca ĩre tudicatioyumi Dios. To bajiri, ĩ rãca tudicatirãre
    bajiro bajiyuja mani, bautismo mani yiecoro bero. To bajirã ñari, Jesucristo ĩ
    ejarẽmose rãca Dios ĩ bojarore bajiro yirã ñaja mani.
  pib-NT: 'Gi rixanu katluya kapnatkalunwu. Waleyma gipnachinetkawu. Wa Kristo wane
    rixa yotunretinri gipnachinetskalaya Girchi goyaknuya, waneko pixka wixanu wixa:
    gawinripa gerotu giweklupa.'
  wiv-wiv: Kilaka kua tolu ta pelea baptais, ia e balika, tolu ta mate kamana ki tavuanga
    tolu kamani Kristus. Na matuhanga kapou ke Tamana, ia e valamari mulehia a Kristus
    na matea. Kubarae ia da tolu ve da tolu ta mahuri tolu ka vavana na laep vahoru.
  reg-reg: Chaliga chisikilwe amwi nage okulabha mu bhubhatijo mu mulufu. Gunu gwakolekene
    koleleki ati lwa kutyo Kristo enamusibhwe okusoka mulufu okulabha mwikusho Lya
    Lata, koleleki neswe chitule okulibhata mu bhuyaya bhwo bhulame.
  mlh-mlh: 'Mamaji kuririquraŋine noduru Kristo bogboreme komegone pakereya, noŋunde
    manji oŋuakoŋ gboreko gariine fukeru gobeneŋ sagaiŋ. Mamanoŋunji noŋuŋ Kristore
    kamasi oŋuine gboreru pakereru eebobo gariine eba eku gokimiŋgo manega. Ore eru
    miti meso oi yoore eru rau norebuŋ: Maŋnoŋuŋ raŋgbaineji Yesuke moko komeru peiŋ
    ore maŋnoŋuŋ raŋgbaŋine oi oŋuine yaŋgabuŋ.'
  gof-ENT: ኑ ፃማቄቲዳ ዎዴ ኪሪስቶሳራ ሃይቂዳኔ ሞጌቲዳ። ኪሪስቶሲ ፆሳ ኣዋ ቦንቾ ዎልቃን ሃይቆፔ ዴንዲዳይሳ ሜላ ኑካ ኦራ
    ዴዖን ዳና።
  aau-aau: Seyr hreme hu mon ma prouk so kueir nonaw, hremekwe Krais hiy ma lokrue
    se nion po non-opru kwawk. Seyr Krais hiy hyo orih so krai seirpey non ma ma-loksian
    hokwe, hrom seyn, liy-liy-aw po ma-loksian. Enekwei ohokwe hromkwe su lwayr yor
    iwon non seme lwak.
  tvk-tvk: Misak ni, melele xa latehe baptaes ni xir ni oei, texoni ngan xa latetihin
    meulien matu nar tetela e ratehisti tetela e maten nan. Mak iaxa, melele xa ratemea
    rilomun ra oei, texoni ngan xa ratemea rilomun ra maten tetel Kristo xa Hi Tamer
    tetal rati ra maten tetel xeihen nan xa mahulong pupu. Nggo sexien ak, Hi di misa
    meulien hu mi xir tengan rakila rameul en.
  prf-NT: Ni konahud, ay natay kitamon sakay nelábbáng a kaguman na ten pamamag-itan
    nen binyag. Tánni ni konya a biniyag a ruway ti Cristo ten pamamag-itan nen dakila
    a kapangyariyan nen Ama, sikitam bi ay magkahud ti bigu a biyag.
  auy-auy: Nombó maisínkáanta kesáá Ísu Káráísitiyeta puwúnasasa utarááwataaraa únanasa
    kentáásí sáwí-imayaago ímba taꞌótoꞌmaena wéiyiye. Maníkó kentáásifowa fíꞌonkaꞌmaꞌmai-fasiꞌaentambo
    pukáimpinkembo íyáfasinankaraintemba kentáá íyáfasisinkenaaraamba uráisata aúíꞌa
    úmaisa méraumne.
  tbg-tbg: Tenavu namari varaavauramanta Ihu Karaitira quntama tontemake, tinavuvata
    vira vataake quntama tora. Viraqaahairo Ihura Qova nai kempuka takuqi vairaqohairo
    Ihura qaiqaa qaqi vara himpima kontema kero, viva tinavuara vika qaraakaiqamavi
    qaiqaa qaqi variqi vuate tiro, viva tinavuvata qaqi vara himpima kora.
  hub-NT: '@see-verse:ROM.006.003'
  hmo-hmo: Oibe, bapatiso ita abia neganai,ita be Iesu danu ita mase, bona ia danu
    ita idia guria hebou. Vadaeni Tamana ese iena siahu badana dekena amo Keriso ia
    hamauria lou mase dekena amo hegeregerena, ita danu be mauri matamata lalonai
