    ஸம்ʼஸ்தா²பிதா​:|'
  cof-NT: Mumunhinato, menaica cuwenta ilaiyoe. Crístochi ica joto, ya cuwenta menaito
    puyaca cuwenta ilaiyoe casan tala Crístobe penenachun. Aman Apa Diosi Jesucrístoca
    mansoncarinato, tsaracari sonba mantá tato tsanquinue. Puyaca jominca mansoncarinue.
    Junni chiquilacanan jun tsanque mansoncarica cuwenta casan tala mannenasa carichunae.
  srm-NT: Fa de bei ën dë, nöö u ku ën wë de bei makandi e. Nöö fa i si hën Tata weki
    ën a sö wan foondo fasi ku di gaan kaakiti fëën dë, tja go a wan njunjun libi
    dendu, nöö sö u seei tu toona ko ta libi wan hii njunjun libi fa u dë aki.
  qvs-NT: Bawtisakushpanchikuna Jesukristuwan tantalla wañudu pampadushina kashkanchisapa.
    Pampadushina kaptinchikuna Tata Dios tukuy laya atipak kashpa Jesukristuta kawsachimushkanshina
    ñukanchikunatapish yanapawanchisapa mushuk kawsayta kawsananchikunapa.
  zca-NT: No nu, nak be nela tu men kwa'n miga'ch tutsa kun Jesukrist; ngut be par
    ruban be xtu wëlt, no par ban be par dubta', nela Jesukrist nguruban por yalnazhon
    che'n Xuz Me Dios,
  cbc-NT: Bairi mʉjããrẽ na cabautizari rʉ̃mʉ Jesucristo mena cayaecoricarãrẽ bairo
    baimirãcʉ̃ã, tunu cʉ̃ mena Dios cʉ̃ cacatioricarãrẽ bairo mʉjãã baiyupa. Bairo
    cʉ̃ mena cacatiricarãrẽ bairo caãna ãnirĩ caroarã cawãma yericʉna mʉjãã tuayupa
    yua. Tore bairo marĩ ásupi cʉ̃ macʉ̃rẽ Dios nocãrõ caroaro cʉ̃ caátimasĩrĩjẽ jʉ̃gori.
  qxo-NT: Señor Jesucristo wanur pamparangannömi nogantsicpis bautizacurnin pampashga
    cuenta carguntsic jutsantsiccunapita. Y mushog cawaymanmi churamarguntsic Tayta
    Dios Jesucristuta wanunganpita cawatsimungannö. Tsaypitaga pay munangannönam cawaycantsic.
  mox-mox: Mana babitaiso nana ʼinega kavona kada ʼaliga be wese kavona taudega kada
    tavunida Keliso maega. Ta Tamana ena waiwai aqiaqi otaqina ʼinega giveyaʼitoto
    ʼeviviea ʼaligega. ʼInega itaʼa wese toa vauvauna ʼinaya katoatoa.
  kew-kew: Goa pea-ga niaa baptais mua niaa Yesu raapu omesimade. Goa pua nimumi niaare
    nipu raapu rogaasimi. Goa pua Aapana epe paana purimi Yesu ome onaa piri-para
    mea rekaasa-daa niaame page baptais mua kagaa kone sua oro yaalo kagaa piraama
    laama palima.
  dww-dww: Vutuna aubainama babataitoe tauda Yesu mate a dobodana. Be tauna gurie
    ya midisuḡu munaḡana Mamaitua na rewapanama neneḡarine. Be inam rewapaninama teneḡine
    tauda mate, yawasana vaune tà mianana.
  twi-ASANTE: Ɛberɛ a wɔbɔɔ yɛn asu no, yɛwuiɛ, na wɔsiee yɛn ne Kristo. Sɛdeɛ Agya
    Onyankopɔn nam nʼanimuonyam so nyanee Kristo firii awufoɔ mu baa nkwa mu no, saa
    ara nso na seesei yɛte ase wɔ nkwa foforɔ mu.
  aoj-aoj: Saꞌof inimba apaꞌ mandaloma sisihipa maloma gaꞌ Jisasi, God nawapa maloma
    Krais matmat. Banagami fasimi ahamanai atom masaꞌma Krais nosafel matmat. Eaꞌ
    naꞌamba atina apaꞌ mosafel wapani mape banagepa mogafeꞌ waf dambaifi ma ambal
    namili itap apaꞌe.
  cbv-cbv: Pánih daabánit jʉmna, Cristoíh bácahdih ĩ yohochah, jwiítbʉt ãjeéh yohnit
    panihnit jwĩ jʉmna caá. Pánih yohnit panihnit jʉmna, jwĩ íip nihat jéihni, tʉ́i
    chãjni, ã wẽpatjĩh Cristodih ã booanachah, jwiítbʉt ã booanit panihnit jwĩ jʉmna
    caá. Pánih booanit panihnit jʉmna, ã wẽpatjĩh tʉ́ʉt nʉʉmnít, jáap cã́ac jʉmnit
    panihnit jwĩ jʉmna caá. Jáap cã́ac jʉmnit panihnit jʉmna, ã wẽpatjĩh yéej chãjat
    jenah joyátdih jwĩ jéih yap yohna caá.
  taw-taw: Chɨn ñɨg pakɨl, ne kumak ak ayɨp jɨmñɨl kumon, God ne chɨnop Klays ayɨp
    kaw mɨgan ak kamak. Pen Nap Bɨawl yɨbɨl ak, ne kɨles ne ke ak dɨl gek, Klays tepayaŋ
    tɨkjakɨl koŋɨm mɨdeb. Anɨb ak nep chɨnop abe gek, koŋɨm kɨdeyɨl mɨdobun.
  jic-NT: Bautizar la qjuis tjajay na, tecya'lequecj jinwá Jesucristo lal, cupj mpes
    toc jinwatsja Jesucristo mpes toc jinwá. Cupj qjuis Papay Dios jas tjijyünsa Jesucristo,
    tüpü'ü niswá. Tsjay 'üsüs la tjiji Dios. Bautizar la qjuis tepyala na, nin la
    tjiji wa cupj qjuilal. Qjuisin tjijyünsa jinwá cupj. Mpes quina ca la mijicj Dios
    jos jin.
  zap-NT: Porke gyelrobnis guin rna ne wugyeer be yra be Ne, chen yban be gap be ste
    gyelembán zegne wban ke Ne por xpodernzoon Dëdyuzh.
  wer-wer: I yamë piptak Kristook yal ëak wel yawi. Pël ëën tiar Kristooring yang
    kel yaniwer. Tol ëënak pël yaë? Pep pim weëre kosang pötak Kristo weletakaan wal
    ë ulmëa tapël tiarta wal ë niulëën wëwë ngolöpta kanöök yes.
  ipi-ipi: Wandakali mindi omeya-kola, koo piyane mana okomane bala katulo bosa lo
    ando ata napiyane. Tene okonena, nanimato mana koo tupana katapusa piape pua ata
    na-piyapale loto, Goteto nanimana umbaini-mane mana koo minaima lakae lo nembo
    talamane okona tai-lene oko koyo peakale nembo teaipia. Wuane nembo toto, Goteto
    nanimana nembo-tene wambane oko Kataisa towa atu ita malamanda okona peyo yuka
    wato, peyo omaya yane nembo teyama. Goteto wuane peane okomane nanima Kataisa
    towa atu yame mindiki gulaya ya-kola, nanima bala towa atu omene gulema. Nanima
    Kataisa towa yame mindiki gulema okonena, wamba bala malinga ika leane wuane pua
    teke matili nanimapi malinga ika lolo-peyama-ko. Aiyane Gote okona tai-lene okomane
    Kataisa bala malinga ika laya yane wuane pua teke, nanimapi malinga ika lene gulo
    atoto, Gotena mana wenene tupa wato minu atape-pene. Nanimato wuane pua atalapale
    nembo toto, nanima ipa mema okomane Goteto nanima Kataisa towa yame mindiki gulaya
    wato, nanima bala towa atu mali peane.
  qul-NT: Bautismonchisraycu Cristowan p'ampaska jina carkanchis. Paywan wañorkanchis
    causariska cananchispaj, mosoj causaypi causananchispaj, imaynatachus Cristo Dios
    Tatapaj sumaj glorioso atiyninwan causarerkan jinata.
  ter-NT: Koeku kó'iyeaneye, koatímaka xané kixoâti ûti ekóxeovo yaneko ivokóvo koeku
    váhikeovo ya iháke, motovâtimaka vinámapea ikéneke ya uhá koeti kixoku vitúkeovo,
    kuteâti koeku inámapea ne Kristu yaneko exepúkopo ukópea xapa ivokóvoti vo'ókuke
    ne êno hána'iti ihayú'iuti xunako Há'a xokóyoke.
  bmr-NT: Jaamaño nitɨsumi Cristoma sano miguijevemere mɨcɨɨcafotonobadɨ jeevahi.
    Jillɨ mohimitɨ ifiico mejeevesucuunoco, eneejiruno. Bu tollɨro mubuheetemere bohono
    ifiima mihicano siino imitɨco momoonɨjitɨno eneejiruno oono Cristo Caani mitya
    imiri guijevefañotɨ ubuheeteubadɨ.
  fuf-fuf: Awa, en surridaama e makko ka nder mayde rewrude e looteede maande kisiyee
    nden, fii, wano *Almasiihu on imminiraa non e hakkunde mayɓe ɓen rewrude e mangu
    Baabaajo on, enen kadi, yo en wuuru ngurndan kesan.
  bhl-bhl: Eso makuw kuaneko, nukati eso makuw fomkamin dim elo unsuluw te. Eso makuw
    kalo unuwi, Aatim Sunbin-Got em auk so kitil fian Yesus elo fomkamin dim elo dawkalfolse
    kitil bakate nulo akati akatetew yemkalfol koyemei, nu iti finik so bin kikis
    kunum waneng keko, kekabuluw te.
  ons-ons: Ŋene doku tau more, Kristorop weneŋ seukkone, paki Anutuŋo eŋerop dukeŋonge,
    ea yemo Magak wane qeli ewe zonomine qelaŋan gorop, yewaŋo Kristo seu seuo ŋine
    ma wirikkaki wisikae wieke, rokop yaleka ŋene maine gege musele mane gekene.
  con-NTPO: Nane ingija tsa'ccui'ccu fetiyepa gi Cristoi'ccu fae'ngae papa a'tuyeqquia'caen
    canjaen'fa. Cristo pasi Chiga Quitsaja osha'choma oshachopa tisema ccase qquendyaen.
    Tisei'ccu tsu ingima'qque qquendyaen cuintsu cuna a'ive dapa tsa'caen canse'faye.
  ghs-ghs: Baamu, napai sobasoba saridzeta oi teeho bahe baatai Dzesu Kiristuma napake
    qurabiretaho qaseqase. Oi napake qurabiretahe Dzesu Kiristui mai nomeho dzapa
    pobita qoridzetaho isakita napai oho qesa qoridze noma oora ma qaara usaqe qidza
    saridzorai.
  peg-peg: ଲାଗିଂ, ଆପ୍‌ ବାପ୍ତିସିମ୍‌ ହୁକେ ହାକିତ ହେୱାନ୍‌ ଲାହାଙ୍ଗ୍‌ ମୁଚ୍‌ୟା ଆତାସ୍‌ନା,
    ଇନେସ୍‌ କ୍ରିସ୍ଟ ଆବାତି ଜାଜ୍‌ମାଲ୍‌ ହୁକେ ହାତାକାର୍‌ ବିତ୍ରେ ଇନେସ୍‌ ନିଙ୍ଗ୍‌ତାନ୍‌, ଆସେଙ୍ଗ୍‌
    ପା ହେ ବାନି ଜିବୁନ୍‌ନି ପୁନି ବାବ୍ରେ ବେବାର୍‌ କିନାସ୍‌ ।
  txu-NT: Kam, me kute ngômã gwaj bajangjênhkam ne kute gwaj Kritumẽ ro'ã batyk ne
    bajadjàr pyràk. Ga, Bãm mexo uma:n arỳm akubyn Krituo tĩnja pumũ. Gwaj badjwỳ
    baje mrãmri ne Kritumẽ ro'ã akubyn batĩn pyràk. Gwaj ã amimaro ane. Kam dja gwaj
    atemã amijo baba nyo amijo baban katàt amijo baba.
  eng-WEBU: We were buried therefore with him through baptism into death, that just
    as Christ was raised from the dead through the glory of the Father, so we also
    might walk in newness of life.
  gnw-NT: Jáeramo yayembɨbautizaca yave, ñañeñotɨca Cristo ndive ñamano ramo. Ẽrei
    Tumpa umbɨjecove ye Cristo güeru umanocue vae reta ipɨte güi imbaepuere rupi.
    Jae ramiño vi Tumpa umee ma yandeve tecove ipɨau vae.
  mux-mux: Pe no liirimulu akili-ni ⸤oliunga numanu kis uima pípili⸥ yu-kene wasie
    kolupu kene, yu wasie ónu tiring ónu-koleana pirimulu. Yu wasie ónu-koleana pirimulu
    kene Lapale-ni “Yu lomburupa ola mulupili.” nirim ulu-tondulu kanili-ni oliu ⸤ui-numanu-kis
    pípili⸥ molupu kis-sirimulu mele mundupu kelepu, ekupu ui-numanu-kisma kulurum,
    ekupu numanu kona kaíma pípili molemulu.
  maj-NT: Nk'ie nga kisaténtájián Cristo̱, b'a̱ ts'ín tsayako̱honá ko̱ kis'eyanjika̱á,
    tu̱ xi ku̱i̱ntsu̱ba̱ tík'un tse̱tse̱ ngáhaná xi nkú ts'ín Nti̱a̱ Na̱'miná kits'ínkj'áíyaha̱
    Cristo̱ ngabayoo̱ nk'ie nga tsakúchji kju̱a̱chánkaha̱.
  bkq-NT: Jesus Cristo iguepygueduo, eguepybyry etadâdybyem awyly ume, kurâem tyetonze
    myakâwâm Kunwym Deus. Arâ lâpylâ Deus iweloem kyetondyly. Ize kydato, kyangahu
    oday kunâry warâ iweloem ietondybyem. Deus izepa ato aguiendyse kydawyly tumoze
    kurâ. Batiza kituo, iweloem ietaymbyem kurâ, kâzewenry saguhobyry imoimbyryem
    kydawyly tânehonze warâ.
  kue-kue: Nono baptais ounga enge ikra, Yesus bogl akiye goungo maugl singwa mereyegl
    ounga te Neno God yombuglomo kande mina Krais ikor endungwa ipre kor-meglkwa mambuno
    i mina nono ama yegl keunde kor wanmoramga.
  cot-NT: Oraquea imetojaquegueti Quirishito yoguijaajivequitari omoroqui. Ariquea
    oquempetaca aviñacajajiacagueti aatimpajia iroguenti ocantacoque yoguijaajivetaquitarigueti
    coramani, quempetaca aricaca aconoitajari yoguijaajiquerigueti, cotanquitsi ipochatanaji.
    Iroguentiquea vochatajiri iroganejencare Aapani Irioshi. Ariquea oquempetaca aisa
    asotoajajianajigueti ojaaqui quempeca aricaca aconoitajari ipochatanajigueti cameetsaniji
    ancantashitatijaianajempanijite aatoniji aquempejiajatsi tequeratagueti antsaroventempariji.
  bnp-bnp: Na tahuna ni vahilolo hita, i manga si mate turana, ni tanu hita. A nibagetu
    ne Tamane Hita i vakamahuri mulea e Kristo. I mavonga kunana, bara i rata hita
    si gi laho na nimahuri karaba.
  apn-NT: Na htem Tĩrtũm mã gôx kãm mẽ pahkrã kumrã nhũm mẽ pahte amnhĩ nhĩpêx tũmja
    te mẽ kot Jejus kôt haxwỳja haxàr pyràk. Hãmri nhũm mẽ akupỹm mẽ pahto api. Te
    Tĩrtũm hihtỳx o hihtỳx o kot akupỹm Kra Jejus ho htĩr pyràk. Te mẽ pahtyk tã nhũm
    akupỹm kot mẽ pahto mẽ pahtĩr pyràk. Pãnhã mẽ pahte amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx
    kaxyw.
  ctp-NT: Loꞌo nu ndyukwatyaan ni, stean niꞌ tyiꞌa sa ñaꞌan lka si suꞌwa mtsianꞌ loꞌo
    Krixtu niꞌ kwaa, ngwañaꞌan lkaan. Bra kanꞌ nsuan sa ñaꞌan lka si lkaan ayman,
    chaꞌ ka tyuꞌuan xiyaꞌ sa ñaꞌan lka si tyoꞌoan lo tyiꞌa, ngwañaꞌan lkaan, chaꞌ
    tnun ꞌa chaꞌ yꞌni Ndiose Sti yu bra nu ndyuꞌu Krixtu xiyaꞌ. Kwiꞌ ngwañaꞌan, kaja
    xka chalyuu kwi ꞌñaan chabiyaꞌ ꞌin Krixtu.
  opm-opm: Ihat ma tom waihiri oh niyarit haputperhan ohsi tap mat sein nasariya hatin
    ham tom waihirimur. Ihat ma waihiri oh er danong hatin ohe da oh ha haputinoho.
    Hapurit itap ohe wanohe yahnap kasip ohsi Krais ohnong ma pamsuhupru nohnonghe
    kopenohe yah danong hat son ohe da inasi nahat ha napamsonoh daham tom waihirimur.
  bvr-bvr: Rrapa gun-gatiya abu-jurnumbuna Christ rrapa ngayburrpa burr-guta arrbu-jurnumbuna,
    ngardawa nguburr-malchinga nula nipa a-juwuna. Gu-gurda ngacha. Barra nyanma ngayburrpa
    nguburr-molamola nguburr-geka nguburr-rrigirrga gun-maywapa minypa gun-gata Nyanyapa
    arrku — nipa ngardawa wana an-babalapa — nipa a-jarrkarrana Christ mu-ngoyurra
    a-juwuna.
  zad-NT: Daa wchoacho nisa' zejin witlenchone' na' bgash'lenchone' kwenc̱he gat'
    to yeḻ' mban kob c̱hecho ka gok c̱he Crístona' kana' bisban X̱acho Chioza' ḻe'
    kon yeḻ' wak xen c̱he'na'.
  kmg-kmg: Ine hâcne, nâŋâc Miti Opâ ruahuc Kristohec mâmâc hâmo duduc ekicne, eme
    Mamac eri tatamac-ticnezi Kristo bâɋâreme hâmockonec faharewec jukac, iŋuc jaha
    nâŋâc ɋârerâ juju ɋâri moc junšepeneŋ.
  aso-aso: Neꞌmino neineꞌ nenako nemuꞌ nene laza noso huluninguꞌ nene ezesi makaꞌ
    helosa ezesi makaꞌ gonoso galesela vo minuneꞌ gele neive. Idoꞌ noso huluninguꞌ
    neꞌmine ineꞌ nene Kilisitoꞌni nene meleho Oꞌmosoꞌmo amuzoꞌve atoliꞌmine ogo minineꞌ
    nene do sotoꞌ ogo hilingutiꞌ do ote-davo neineꞌ neꞌmino lazasi nene aꞌmineꞌmine
    ogo ezesi makaꞌ otosa minevoꞌ alevote nene gosohoꞌ loloꞌ ogavo igi mili minilizave
    losa neꞌmine ineꞌ ve.
  uli-uli: Yodwe si baptismus ngo yesa hafedeg ngal chog molwe siya dabey Kristus
    irel maes, mo irel yal liblibloh bo fael mala yebe yoh ngalgich molow la ye tefoy
    le be wochog Kristus we ye molow tefael mo irel maes irel kkemal la ye kamdidiy
    le yael Deus la Temal.
  nin-NT: Izzu na amasirr imunta yi i du inta kɨ a ba a zzu inta na ku, wre ku a bu
    gɨ inta gru ni ibe yi nâ ta si nggo a gɨ Kristi wa nu ukyekye ku Aki ku nggo.
    Meme nggo, inta ta so iso ihe̱he̱.
  acu-NT: 'Tura Cristo iin uwemtikramratas jakamtai iwiarsamu wainiat, ni Apaachiri
    ni kakarmarijai jakamunmaya inankimu asa, tuke iwiaaku pujawai. Tura asamtai Cristonu
    ainautikia entsanam maakrikia, Cristo jakamuri nintimsar, jakau iwiarsamua nunisrik
    entsanam mengkaaji, tura yamarma nunisrik: Tuke Cristo nintimsar pujusmi tusar
    entsanmaya tsapuaji.'
  cak-WNT: Ruma tek xojban bautizar, achi'el can xojcom riq'ui, y achi'el chuka' can
    xojmuk riq'ui tek Riya' xmuk. Y rumari', tek Riya' xc'astej pe chiquicojol ri
    caminaki' ruma ri ruchuk'a' ri Tata'ixel, riyoj chuka' achi'el can xojc'astej
    pe riq'ui, rumari' wacami can tikac'uaj jun c'ac'ac' c'aslen.
  ebk-ebk: As nan nafunyakianan takú, naetapi takú ay natuy as nan natuyana ya as
    nan nailubkana ta kaman as nan natakuwan Cristo manipud as nan utúy babaen as
    nan nakaskaschaaw ay pannakafialin Apo Dios ay Ama takú at mafialin takú us ay
    maetapi as nan fiarú ay fiyagna.
  spa-PDDPT: Por medio del bautismo fuimos sepultados con Él para la muerte, a fin
    de que como Cristo fue resucitado de entre los muertos por medio de la majestad
    del Padre, también nosotros andemos en vida nueva.
  ruf-ruf: Kuya hatubatitsighwe tsatutsikighwa hamwe naye na twilunga mne lifwa lyake,
    ili ka Kiristu pfayasilihuke kulawa mne lifwa kwa utunitso wa Aba, pfipfila na
    twetwe tudahe kukala mne ughima wa sambi.
  gun-gun: Mba'eta nhanhemongarai vy hexeve nhande voi jajeaty uka avi nhamanoa py,
    Nguu po'akaa rupi Cristo omanoague gui onhemboete jevyague rami avi nhande voi
    nhandereko pyau reve nhandekuai aguã.
  agu-BL: Ej nin ni'cu'ntz chi i o'a'tz o' mukxij yi mukxe'n i' tetz. Na ni'cu'ntz
    chi quimnako' kutane'n. Ma yi na kajetzaj xe a', ni'cu'ntz yi jajk kitz'ij junt
    tir chi banak Jesucristo yi titz'e'n junt tir tan porer Kataj. Cha'stzun te qui'ct
    ltajquen ilc'ol ske'j, na o' ac'aj wunak tane'n jalu'.
  isn-isn: Aikuikilwe palung'wi nung'wenso kukiila ubatizo wa sha. Iyi aitulikile
    anga Ukilisto nauukigwe munsha kukiila ukulu wang'wa Tata. Ingi nusese kuhuma
    kugenda muupanga nuupya.
  eng-PEV: '@see-verse:ROM.006.003'
  ilo-ULB: Kaduanatayo ngarud a naitabon babaen iti pannakabautisar iti ipapatay.
    Napasamak daytoy tapno kas iti pannakapagungar ni Cristo babaen iti dayag ti Ama,
    kasta met a magnatayo iti kinabaro ti biag.
  pir-NT: Sa yena Cristo pagʉre masa copepʉ tiquina ya cohãriro sahata mari ñañe yerire
    duhuaja. Sa yena mari Pacʉ tiquiro tutuaye mehna Cristo tiquiro masa mʉjariro
    saha mari gʉ̃hʉ tiquiro tutuaye mehna quehnoañe pehere camesaja. Sa yena quehnoana
    wahaja.
  anv-NT: Ndɛre ɛlúmbɔ, ánií ɛsé ulua ne Kras gébégé áwyaá ɛsé manaá Ɛsɔwɔ
    ami malɛ́ré nnó ɛsé degbo ulua ne ji. Ɛpyɛmbɔ nnó ndɛre Ntɛ se Ɛsɔwɔ asɛle
    uto bií apyɛɛ́ Jisɔs Kras akwilé né negbo ɛsé ntó debɛ ne geŋwá ɛyi gekɛ.
  sab-NT: '@see-verse:ROM.006.003'
  tmd-tmd: 'An röbö palmɨŋ aku, Krais Jisas pɨsaŋ nöbäpö hogw möl bö pɨnön wöröxmɨŋ
    mag akuyöbö röxa. Aku agapɨm: Krais nuŋ wöröxɨm, rɨg möl aku hogw pɨlmä, jɨ Nuö
    ölɨsö mag keiryöbö nuŋwa rɨmɨn, nuŋ öbɨlön kömö mɨd mag akuyöbö, an kwo algör
    nöbäpö röxg hogw möla mɨdöl aku röböxön, kömö mag yoŋyöbö rola mɨdɨb maga ra.'
  acr-NNT: Ruma kꞌu ri bautismo xqakꞌulu, e pachaꞌ junam rukꞌ ri Cristo xojkamik y
    xojmuqik, chaꞌ jelaꞌ kojkꞌastaj lo che jun kꞌakꞌ qabꞌinik jelaꞌ pachaꞌ ri Cristo
    xkꞌastaj lo chikixoꞌl ri ekaminaq ruma runimal uchuqꞌabꞌ ri Qaqaw Dios.
  kpg-kpg: Malaa, mai i tadau babdais, gei gidaadou gu buni anga gi dono made mo dono
    danu. Christ ne mouli aga mai i dono made i di madamada mo nia mahi o dono Damana,
    bolo gii noho gidaadou labelaa i lodo di mouli hoou.
  taj-taj: थेतबासेलमा य्‍हाङएनोन ख्रीष्‍टदेन छ्‌यामनोन बप्‍तिस्‍माग्‍याम सिसी ल्‍हुजी।
    ओच्‍छे य्‍हाङ छार बानीबेहोर थोसी भ्रबाला लागिरी शक्तिशाली परमेश्‍वर आबासे ह्राङला
    शक्तिग्‍याम येशू ख्रीष्‍टदा सिबाग्‍याम सोना लजी।
  avt-avt: Mɨt nɨkrai meriuwe tɨpar hɨram mar ke haiu metike Krais maa. God hɨrak
    yaaik hɨrak manp enuk, te hɨrak kɨkɨak Jisas Krais kekre nɨmɨn ne mɨt epei naa,
    hɨrak pɨke kekrit kau. Mar im haiu mɨt miyapɨr haiu mɨre mɨt pɨke nekrit nau,
    haiu mamises menmen yaaim keremem.
  cbk-cbk: Y por medio de este bautismo ya queda kita unido con ele na su muerte,
    dol ya enterra canaton junto con ele para conforme ya levanta si Jesucristo del
    muerte por medio del grande poder del di suyo Padre, kita tamen ay tene un nuevo
    vida junto con ele.
  uig-ARA: بىز چۆمۈلدۈرۈش ئارقىلىق ئۇنىڭ ئۆلۈمى ئىچىگە كىرىپ، ئۇنىڭ بىلەن بىللە كۆمۈلدۇق؛
    بۇنىڭ مەقسىتى، مەسىھ ئاتىنىڭ شان-شەرىپى ئارقىلىق ئۆلۈمدىن تىرىلگىنىدەك، بىزنىڭمۇ
    يېڭى ھاياتتا مېڭىشىمىز ئۈچۈندۇر.
  tuf-tuf: Ey chinír ruhcuír eyta is cat éytaan wanro, ey ajc cut rih sar siw̃yatra.
    Jesucristo chein ruhcuír, sicor estají yehnjacro. Sir ima Tet ima urá cuít bi
    cuitar ey yehn áyjacro. Jesucristo sicor yehnár eyta is catum sicor yinjacan wanro,
    urá ay yajquín acu. Eyta bira isat ur ay bár yajquíc etátaro.
  abx-abx: Si pagbunyag si kita kam, pariho kita kam si mga naglabbungan huwang si
    iya basi' abanhaw may liwat kita pag'angkon si baha'o kinabuhi' pariho si kabanhaw-na
    si Kristo pina'agi si maka'angayan kina'iya-na si Tata'.
  mco-NT: Co ɨɨch ajt nnɨɨbejtɨm jadu'n nipaady nej jɨhuɨ̈y tɨ n'o'cɨm, e tɨ nnaaxtɨgɨɨyɨm
    quipxyɨ mɨɨd Jesucristo. Dios Teedy mɨɨd ymɨc'ajtɨn oybɨ yajjugypɨjcy Cristo co
    anajty tɨ y'ögy, chi Cristo paty jemybɨ jugy'ajtɨn, nañ jadu'n ɨɨch ajt tɨ nbaatɨm
    jemybɨ jugy'ajtɨn quipxy mɨɨd yɨ', paady copɨcy ndzɨnaayɨm mɨɨd jemybɨ jot jemybɨ
    huinma'ñ.
  cpb-NT: Iro oshiyakaawentacha ankamakityeeme atzirinkaki tsika akantawetaka pairani.
    Ikitaitakai. Irojatzi apiriintantaari eejatzi, oshiyakotaari Cristo. Tema rowaneenkawo
    Pawa owiriintairiri Cristo, ari roshiyakaayetai aakapaini owakerarime atziri añaayetaatsineme.
  aon-aon: Namudok aria agundok apak menek baptaisum douk mani Krais magok shopunek
    aria Iruhin naromap atugun. Nenekesh namudok um apak shopunek um ta mugipesh namuhi
    yopihi aih kabi apakin Yaken nakwu ananin dodogowinyi aria debeinyi dodog abom
    ba nohuri Krais nakitak um.
  hus-NT-2005: Tam tu pujan, i junwal jelti max u chemech ani u jolyat junax kʼal
    na Kristo. Pos anchanꞌ xan ti na Kristo ejech ti ít abal kin xalkʼantsi tin labidh
    tʼokát an Tátaꞌláb, anchanꞌ weye wawáꞌ yejat ku xeꞌchinich lujat ani yabich ki
    tʼajál i walastaláb.
  mig-NT: Chi ni̱ kayu̱ji ta'a̱n‑yo̱ jíín‑yá ja̱ ní ji'i̱‑ya̱, chi ni̱ ka̱janducha‑yo
    chíi tu̱'un ni̱ ji'i̱‑ya̱. Te ni̱ nachaku̱ Cristo ma̱'ñú ndɨ́yi ni̱ sá'a tu̱'un
    luu máá Táa̱‑ya̱, náva̱'a yóó, suni súan kuu kaka kuu jáá‑yó.
  bps-bps: Du mdà di kafbunyagito, mati ito na galbang gagin di kenen, du fye gablé
    di gito falami nawa salngad ku Krayst di ktékan fagu di kgal tulus Maito Dwata.
  mbs-mbs: Pineokit te pegpebonyag tadon, iling te nematay kidon doma kandin, aw iling
    te inlebeng kidon heman doma kandin. Neinang iyan amon begayan kidon te Timanem
    te kaling pedowan, iling te peg-antay din ki Cristo lekat te nematay pineokit
    te tolos din.
  tof-tof: We ngarkwatódó, ene inzana, mi wankü nurrbarirrü akó gapókdó kwarilnürrü
    mibü baptaes bain tonarrdó. Ene igósüm, mi sab ta küsil ngyabendó kwarilo, Kerrisonzan
    irsümülürr büdüldügab Aban ⌊wirri kómal zyóndüma⌋.
  cme-NT: Iŋ daa *batɛmu‑i, kuu dii ŋaa i kuu baa *Kirsa‑i aa ba fuure-yiɛ baa-yo
    i To‑i Diiloŋo duɔ sire-yiɛ ŋaa uŋ siire fuɔ‑i dumaa baa u himma‑i i diɛ waa bãfɛliɛŋ-nu.
  sus-sus: Won xunxafe ye xɔɔra saabui ra, won nun Marigi Isa bara faxa, won man bara
    sa gaburi a sɛɛti ma. Yi rabaxi nɛ alako won fan xa duniɲɛigiri nɛɛnɛ tongo, alɔ
    Ala xa Mixi Sugandixi keli faxamixie tagi ki naxɛ Baba Ala sɛnbɛ makaabaxi saabui
    ra.
  pon-2006: Eri, pwehki atail papidaislahr, kitail iangehr pwoula oh pil iangehr seridi;
    pwe nin duwen Krais eh iasadasangehr mehla ni roson lingaling en Seme, ih pil
    duwen kitail, atail pahn pil momourki mour kapw ehu.
  dad-dad: Anĩ nigin, ada, laa bun naan talen bunem, ĩ geid mũ fadan, are Kristus,
    Tama nẽ fula fiya medeĩya nẽ megeir bunem, tamo gare den bun tamal kel turĩ fen
    gen, adag ibodõya mata bun mata tabodõf nigin age fen.
  zab-NT: Chi brubnisnɨ niy zelo dec abgaatsnɨ cun Crist, agutynɨ cun laany te par
    zec ni gubíi gubánny pur guelrnabee xte Dios ziyza chaleeza ichu zec ni nabánnɨ,
    ibánnɨ zec ni rcaaz Dios.
  jae-jae: Gêdêŋ taŋ taliŋ saŋgu naŋ, Anôtô kêsuŋ aêac dawiŋ Kilisi gebe tawê kaiŋ
    eŋ gêmac êndu. Ma Tamanê ŋawasi gêŋu Kilisi sa aŋga ŋacmatênêŋ, tec aêac tasa
    nêŋ lêŋ tamoa mateŋ jali wakuc amboac tonaŋgeŋ.
  ksd-ksd: Damana di tar punang varurungane dat me, ure ra baptaiso ta ra minat; upi,
    da di tar vatut pa Kristo kan ra minat ta ra minamar i Tama i dat, damana bula
    i kat muka ba dat a vanavana ma ra nilaun kalama.
  msm-NT: Kaling man no bawtismuhan ki, kibali nakaunung kid to pagkamatoy dow pagyobong
    kandin agun maisab to kinabuhi ta. Su namaan ki no pigbanhaw si Jesu-Cristo to
    gahom to Amoy din no Diyus, aw sikita pigbogajan isab to Diyus to bag-u no kinabuhi.
  myk-myk: Ba wèe ya batize wɛ, a lʼi bye kanna wèe ya pinnɛ xu ni wu ni shiizhan,
    na binnɛ le bɛ ni wu ni. Kɔnhɔ wù bɛ di ɲìi sicuumɔ nivomɔ ta, ba To Kilɛ ya Kirisa
    ɲɛ na yeege xu ni, ni wu sefɛɛrɛ nɔɔrɔ wuuro ti ni wɛ.
  sbe-sbe: na babatiso unai Keliso maiyada se puluhida. Na kabo Tamada yona gigibwali
    saesaena unai Keliso ye hetoloꞌuyoi na kita hinage ye hetoloꞌuyoida bena taba
    mauli hauhauna unai ta miya.
  mcr-mcr: Itaŋi ne asŋä ämetanä, Kraisi Iqutä anä äpäkoŋgque, Goti Kaniqu neŋi, Kraisi
    Iqutä qua anä äptänaikqe. Iŋi Iqu Iqueqä yäŋänäqŋqä naqänäŋä itäŋi, Kraisi Ique
    qua äptekuwä iuta ävauqumuatkqäŋgaŋi, ne-pqe, suqä qäŋganä imäkmiŋquä-pa mimikqä,
    häŋä-pmeqä änyä-häŋä iquenyä metatuŋqueŋqä, inä änevauqumuatkqe.
  cux-NT: Ní caavā chí chɛɛ̄dinuūⁿniⁿ yú tan'dúúcā chi daama ch'ɛɛ̄chi yú ndúúcū Cristo,
    ní tan'dúúcā chi ch'iī yú ndúúcu yā caati cuuvi nnduuchi yú yeⁿ'ē nguaaⁿ tináⁿ'ā
    ndúúcū Cristo. Ní tiicá ntúūⁿ vɛ́ɛ́ vida ngai yeⁿ'e yú ti 'tíícā Cristo nduuchí
    yā yeⁿ'e nguaaⁿ tinaⁿ'ā cáávā poder chi ch'ɛɛtɛ́ ca yeⁿ'e Chiida yú.
  tur-YTC: Baba’nın yüceliği sayesinde Mesih ölümden nasıl dirildiyse, biz de yeni
    bir yaşamda yürüyelim diye, vaftiz yoluyla O’nunla birlikte ölüme gömüldük.
  san-ITR: tato yathA pituH parAkrameNa shmashAnAt khrIShTa utthApitastathA vayamapi
    yat nUtanajIvina ivAcharAmastadarthaM majjanena tena sArddhaM mR^ityurUpe shmashAne
    saMsthApitAH|
  bel-N: Дык мы пахаваныя з Ім хрышчэньнем у сьмерць, каб, як Хрыстос уваскрос з мёртвых
    праз славу Айца, так і мы хадзілі ў абнаўленьні жыцьця.
  sch-sch: A thina han baptis changin, ama leh phûmin ei omsa zoi, Pa'n roiinpuitakin
    thina renga Khrista a kaithoi anghan ei ni khom ringna thara ei lêng theina rangin.
  mic-MIQNT: Ta'n tel sign'tasulti'gup pa na wijei aq wit toqwa'lug ta'n teli np'g'p
    Se'suguli aq pa na wijei aq maw utqutalugsi'gup maw negm. Gis minunsiteg ujjl
    ugml'gigno'timg, ta'n maw gepme'litl. Pa na wijei ginu sign'tasulti'gw glaman
    gis tetapu mimajultitesnu, ujjl ugml'gigno'timg.
  huu-NT: Cristo fiodailla jira, raɨafomo naimɨena jonetɨmacɨ. Cristo fiodaillamona
    ie Moo uaido jillode. Naimɨe dɨbeimo caɨ illamona, caɨ jeacɨno anamona jillodɨcaɨ.
    Caɨ comecɨaɨmo jɨaɨe rafue birui illa jira, jɨaɨe rafuedo jai jaidɨcaɨ.
  jiv-NT: Tura imianir Krístuja̱i̱ jaka áintsar métek iwiarnasuitji. Tura Yus ti kakaram
    asa Krístun jakan iniantkimia núnisaṉ incha nu kakarmaja̱i̱ yamaram enentáiji̱a̱i̱
    péṉker wekasatniun iniantamkimiaji.
  otm-NT: Nɛ nu'a ran xixyą nam bøni bi t'ä a ma ts'on 'yomfɛ̨nihʉ 'bʉ mí t'ä a ra
    Cristo. Nɛ bi 'dajʉ ran 'yomfɛ̨ni ma'da'yo 'bʉ mi xoxa rá Ta nangue rá ts'ɛdi
    mixte. Janangue'a bi zä 'darbʉ dí 'bʉhmbʉ bʉ ja ra 'da'yote nɛ dí øthʉ yʉ́n thɛhʉ
    a.
  dah-dah: Be, neŋbe gwahade po baptais titiriŋ goya goyenbe Yesu Kristuya heŋ kamteke
    mete dirtiŋ yara hitiŋ. Gogab Yesu Kristu goyen Naniŋ beleŋ saŋiŋmiŋ turŋuŋ yaŋ
    wor po gore isaŋ hiriŋ gwahade goyen po, neŋ manaŋ gwaha dirke Al Kuruŋ diliŋde
    al gergeŋ heŋ hitek.
  tnk-tnk: Ro pen ia nəpɨn nəha kɨno paptaes ia kɨtaha, rəmwhen mə kɨtaha səuvamhə
    kɨtaha Kristo, nənə kɨnɨmwi kɨtaha min, mə rəmwhen Kristo rɨnətui mwi ia nemhəien
    səvənhi ia nɨskaiien səvəi Tata səvənhi, kɨtaha mwi səukurən nuvehiien nɨmɨruien
    vi, mharə irə, mamhavən.
  kpr-kpr: 'Avori, namonde bafataito usera amo, inono namonde Iesu de dabade tatetero
    bu furugetero, nunda ambari da fakina ava ruruseri. Amingusera da tuka mo: kau
    God Afa nunda fakina durode aimi setiri Keriso ambarida ghe jebuge erorusira aminga
    ava, namonde bafataito edo uvuda ghe ere vivituse, jebuga seka budo ainda aito
    ava use irarera.'
  san-IAS: tato yathā pituḥ parākrameṇa śmaśānāt khrīṣṭa utthāpitastathā vayamapi
    yat nūtanajīvina ivācarāmastadarthaṁ majjanena tena sārddhaṁ mṛtyurūpe śmaśāne
    saṁsthāpitāḥ|
  nho-nho: Saaita taatou ni too te hakaukau tapu raa, taatou e mee ma ni mmate ka tanumia
    iloto te kava pee ko te mate ana Jesus Christ. Saaita Jesus Christ ni hakamasikeria
    naa mahi TeAtua i te kava no taka ma te ora maaoni raa, taatou hoki e massike
    ma te ora hoou.
  gym-NT: '@see-verse:ROM.006.003'
  azg-NT: Xjen na jntꞌëhë, itsiꞌmanhanꞌ na tjë ndoꞌ tantyꞌiu ja yohin. Ndoꞌ nquii
    Tyoꞌtsꞌon na conduihin Tyëëhë ntyja ꞌnaanꞌ na tꞌman najndei na tsixuan jon, chaꞌxjen
    na tyincyaa jon na vandoꞌ xco Cristo, majoꞌntyi itsꞌaa jon yo jaa chaꞌ tsoñꞌen
    nchu vaa na cotsamꞌan, covixcohanꞌ.
  bhd-bhd: ज़ैखन असेईं बपतिस्मो नीयोरो थियो तैखन अस मसीह सेइं साथी मरे ते दबे जे, ताके
    अस भी नव्वीं ज़िन्दगी ज़ींम, ज़ेन्च़रे मसीह बाजी परमेशरेरी महिमा सेइं मुड़दन मरां
    ज़ींतो कियो।
  too-NT: Lā' a'xni'ca' a'kpaxāuj, hua'chilh tā'tā'cnūyāuj Cristo. Lā' hua'chilh tā'lakahuanchokonī'ta'ujtza'
    con Cristo por ixlīmāpa'ksīn Dios quinTāta'ca'n. Lā' chuhua'j ka'lhīyāuj xasāsti'
    quinquilhtamacujca'n.
  ind-AYT: Karena itu, kita dikubur bersama-sama dengan Dia melalui baptisan dalam
    kematian-Nya; supaya sama seperti Yesus dibangkitkan dari antara orang mati melalui
    kemuliaan Bapa, kita juga boleh hidup dalam kehidupan yang baru.
  cjo-NT: 'Eejatzi okimitaka akaateeyakirini akitateeyakani, eejatzi okimitaka akaateeyakirini
    apiriinteeyaani. Iroñaaka ajeekaeyaneeni kameetha, akimiteeyakarini Jesokirishito:
    ikamaki, ikitateetakiri roojatzi itajonkaperoteeri Ashitariri ipiriinantaariri
    eejatzi.'
  nsn-nsn: Temaeit tar uahuhu, inggeig ka keu tagusieig tatanon, kari uangoul teil
    tono maton, maeit misiana ka uatentur tapokis keip pein Iesu Kristo toro mat tar
    balbalana na nitampopokoho tamagigeig, inggeig i banotongua pon i uangoul tar
    timuhur niuangoul.
  san-DEV: ततो यथा पितुः पराक्रमेण श्मशानात् ख्रीष्ट उत्थापितस्तथा वयमपि यत् नूतनजीविन
    इवाचरामस्तदर्थं मज्जनेन तेन सार्द्धं मृत्युरूपे श्मशाने संस्थापिताः।
  tna-NT: Tu neje tupupai ecuaneda sepulcro su huananubiajiji pu cua nime, tu neje
    dunejiji putsu. Da su beju cuaja Diusu ja mesa tucheda neje Cristo id'emetaibana
    nime, daja ecuaneda di tu neje tupupai id'emetaibana pu cua nime. Da putsu, ecuaneseda
    jucha mahue puniuneti taji, Diusu ja ecuana nimeeichacua atana putsu.
  lid-lid: Handru, na alomwa taha badeh, taha a bolo imek ta Krais, eme ya, Kindrei
    ihi taha ala hawen i san ta alomwa taha a bolo imek tan. Eme ya, i buku none Krais
    mene amak eme loken ta imek tan i san ta boto-on ta taman, ma eme taha ale winiyan
    manyah ado bolo manyah ha-un.
  wim-wim: '@see-verse:ROM.006.003'
  zga-M: Twasyieliwa pupaninie nu mwene ukhughendela khulwonoho mumbufwe. Ile lyavombike
    ukhuta u Klisite waghiniwe ukhuma khuvufwe ukhughendele uvutwa wa Dada, ukuta
    nayufwa tuwesyaghe ukhughenda mumbupya wa khutama.
  yom-yom: Tuziku va kimosi ayi niandi mu mbotokolo yi tubotama mu diambu di lufua
    muingi banga bu fulukila Klisto mu bafua mu nzila yi nkembo wu Tata, beto mamveto
    tuzinga luzingu lumona.
  eng-NNA: When Jesus christ died, it's like we also died; when they put him in the
    grave, it's like we also went into the grave. When he was raised to life by the
    Father, we also came to life joined with Jesus Christ. (Truly the Father is the
    expert for everything, nobody can stop him.) It became like that for us when someone
    baptised us. That's the way God did it for us, so that we can become different
    and stay in a really good way.
  san-SIN: තතෝ යථා පිතුඃ පරාක්‍රමේණ ශ්මශානාත් ඛ්‍රීෂ්ට උත්ථාපිතස්තථා වයමපි යත් නූතනජීවින
    ඉවාචරාමස්තදර්ථං මජ්ජනේන තේන සාර්ද්ධං මෘත්‍යුරූපේ ශ්මශානේ සංස්ථාපිතාඃ|
  yut-yut: Telagɨ pakbikon nin Kristokon gadano kɨmot kaloŋɨ ano Piŋkop da nin Kristo
    gat kɨsi wayɨkgɨt. Ae Dat da tapmɨm madepnikon da Kristo kɨmoron naŋ aban pɨdagɨt,
    do uŋun da arɨpmon nin egɨp egɨp kalugɨkon egɨpneŋ.
  grc-BYZ: συνετάφημεν οὖν αὐτῷ διὰ τοῦ βαπτίσματος εἰς τὸν θάνατον, ἵνα ὥσπερ ἠγέρθη
    Χριστὸς ἐκ νεκρῶν διὰ τῆς δόξης τοῦ πατρός, οὕτω καὶ ἡμεῖς ἐν καινότητι ζωῆς περιπατήσωμεν.
  cpc-NT: Iro ojyakaawintacha ankamayitaimi koñaawoini tsika akantawita pairani. Ikitaitakai.
    Ipoñaashitaka apiriintaa iijatzi, akimitakotaari Cristo. Tima jowaniinkawo Pawa
    owiriintairiri Cristo, ari okanta ikimitakaantairi aakaiti owakiraarimi atziri
    añaayitaimi.
  nhg-NT: Hua por inu cuötiequelestle ica quieme tlö otomejcötucaque tiehua yejuatzi.
    Hua ejqueu noso ye otemejmejque para ca tlajtlacule. Hua ejqueu quieme Cristo
    oyulebihuac de intzölö mimejque por tieyecchecöhuales de tieTajtzi, ejqueu nuyejque
    tejua ma tenemecö ca inu nemelestle yancuec.
  nya-nya: Chifukwa chake ife tinayikidwa mʼmanda pamodzi ndi Iye mwa ubatizo. Tinalowa
    mu imfa ndi cholinga choti monga momwe Khristu anaukitsidwa kwa akufa ndi ulemerero
    wa Atate, ifenso tikakhale mʼmoyo watsopano.
  ngu-NT: Ijcuac otitocuatequijquej, otitotlaltocaquej ihuan Cristo niman timictoyaj
    ihuan para ijcon quen Cristo oyoliu niman onoquetzteu ipan itlalcon ican ihueyilis
    toTajtzin, tejhuamej no ma tinemican ican on yencuic nemilistli.
  kup-kup: '@see-verse:ROM.006.003'
  jid-jid: Ba rju ta ni'u, na ngla nimi kwu ma. Nakima ahe na Almasihu a lunde ni
    be nimi ninkon Iti Ma. Nakima i kita me ki zren nimi rayuwa i sa'a ma.
  wmw-wmw: Kamana tizikiwa pamoja naye julu ya kutoza nkifo cake ipate, kamba vyafufuriwe
    Almasihi nkifo julu ya utukufu wa Baba, na ofwe novyo tiinshi kwa namuna nyipya.
  gmv-GGM: Hessa gishshi Kiristoosay ba Aawa bonchon hayqoppe denddida mala nunikka
    hessaththo ooratha deyon daanas xinqqaten hayqqidi izara moogetidosd.
  ssg-ssg: Aile ape ti kako kewen baptais, ien masin ka kako mat ape tihina usiwen
    i. Tuahe Jises Krais i xahat alia ti matean ti kui pohe tel Taman. Ape kako tin
    masin ka kako xahat alia lehe kako ape seilon haun ti usiai Haeu.
  zpo-NT: Nel leezha nrubnis be, nak be mod tub xaa nzhet nu nyubyo kwaan Jesucrist,
    zee nroban be stub welt, nu nkano be tub yalnaban kwaan kub; konxa mroban Jesucrist
    kwaan yalngezh chul cheen Xuz xaa Dios, zee kano xaa stub yalnaban kwaan kub.
  poy-poy: Su, patubatizitwi mumashi iweriti handa tusilwa pamuhera na Yesu, su Kristu
    ntambu yakazyukiti kwa makakala ga ukwisa wa Tati, kayi twenga tuwezi kulikala
    makaliru gasyayi.
  qwh-NT: Porqui bautisacurmi, Jesucristuwan pampacäreq cuenta ticrarerqontsic. Y
    tsepitanam allapa puedeq queninwan Teyta Jesusta cawariratsimoq Dios Yaya noqantsictapis
    cawaritsimarqontsic juclaya caweyoqna canantsicpaq.
  gaw-gaw: Amunu ig layaṯak aomut, amup̱a ig aaḵu Kristusnu mauhak amu ig ele laip̱u
    mauhut, Kayak Nug ig Kristus ele laip̱u boomiḵom daamut. Ig anam daamutnu diig
    am Mama Nug nuhig g̱agaṯag oḵai amup̱a he, Kristus eḏua hibaiṯom amubia Nug heeb,
    ig ele oiyak bau aot oignignu elele daagnig.
  nca-nca: Ŋunde ŋuroko nore sono reroqota khumoro eneya uni tapuko utowó. Ŋuro tero
    Anutuko sine parámiyómbo Kristo uni tapu koŋgo okokowoní otoqaró ŋunde qembe nore
    ŋuya khe u-unani ketawore howeyoteto.
  zpz-NTPP: Ndeꞌ nu ornu bzu nis den, orzeꞌ par Ñgyoozh ndeꞌ nañ gal nu na nu pcach
    dey de ub na ornu pcach dey Crisht. Na ornu gut mi, orzeꞌ byabañaꞌm nu nac coz
    ily nu bicy Ñgyoozh, Uz mi. Orzeꞌ gal nu mi zeꞌ byabañ mi, orzeꞌ niꞌ ziꞌl chuꞌ
    den tub mod cub nu nac ndeꞌ.
  mkj-mkj: Jang in asai ne poapdaijla, kisai ne pwili mehdi apel pwili joajjoardi,
    pwa en doahroar en Christ Ah ne iejda jang mehdi in rojon ling in Jamahu. Ioar
    pel pirin doahroar kisai, asai pirin pel mourki mour kapw oau.
  zac-NT: Por ni iurë bëriubë nísaꞌa, runë significar nadápaꞌa partë mizmë galguti
    shtë Jesús nu ziquë guashtë́ më ladi ra tëgulë por pudërë ruꞌbë shtë Dadë Dios,
    zni runë tucarë guëbániaꞌa manërë cubi con pudërë shtë́hiꞌ.
  kyg-kyg: Muki yaꞌmo Afoꞌamoꞌmo ha le konali yaꞌaletiꞌmo Kalaisiꞌa faliꞌniyatetiꞌmo
    ago alino he tino ateꞌniya kava huta he tita saufa kavaꞌmo huta maisunafeꞌmo Gotiꞌa
    Kalaisipiꞌmo aniꞌmo faleno lateꞌnigeta agaeꞌeꞌmo ago faliꞌnonagenoꞌaeꞌmo agaeꞌeꞌmo
    ago kino lateꞌniye.
  kmk-kmk: Isunga utdit nabunyagan taku, alig na un naidagamung taku’t dit natoyan
    kan nailbonana. Yoong gaputa ummungaḻ maipagapu’t nakaskasdaawa pannakabalin Ama
    na, alig na un napaungaḻ taku payon ot masapula matagu taku un maisayun situn
    bagu’n mataguwan taku.
  cao-NT: Ja bëta no naquë tsi quiha Cristo ya noba jabi siri maihuahacaniquë. Toca
    ca jismahi quiha no ashimahacahaina. Toca tsi ja bëta jocha qui no rësoniquë noba
    jabi paxa chitahëno iquish na. Jahuë chama-chamariá tsi noqui bësoyoimahi quiha
    Jahëpa Dios, jahuë Baquë Jesucristo ja bësotëquëmani jascaria.
  bbr-bbr: Keserta, kiro epar. Krais meienuk, karauk roat akas ko up kurein. Keserianik,
    ik an jomukoin ses opok, kar ros ik an inkaruru mukowon. Kiro onokus ik meiemun,
    roat akas ik ko pak up kureikoin senek. Keserianik, iken momonek, Anut nukas kon
    sakau näwäus Krais meiewon ätäi siräi mowon senek, ik nais ko pak meieta, Anut
    nukas ätäi siräike monuk, awau raianik, apu awau senes tainoraun itok.
  inb-inb: 'Chimanda, nukanchi baugtisai tukuspa, paiwa pambai tukuskasinami niraianchi,
    sugllapi wañuskasina niraiangapa. Chasaka, imasami Taita Diuspa iapa suma iachaiwa
    Cristo wañuskata kaugsachirka: chasallata nukanchipas, musu kaugsaita iukaspa,
    kaugsasunchi.'
  hrv-hrv: Krštenjem smo dakle zajedno s njime ukopani u smrt da kao što Krist slavom
    Očevom bi uskrišen od mrtvih, i mi tako hodimo u novosti života.
  box-NT: Àwa, ho *bátɛ́ɛ̀mù wó á wa ka lè wa páanía húrun làa wo, á páanía
    nùuna làa wo, bèra a na à bìo síi ó o Maá Dónbeenì vèeníanáa o Krista
    léra ɓa nì-hía tĩ́ahṹ lè mí pànká na cùkú wi, lé làa bṹn síi
    á warɛ́n mún wiráa le mukɔ̃n-fĩnle yi.
  ote-NT: Nehe núꞌa̱ ra ora dá nxistehehʉ, ja ra uɛnda dá ntꞌaguihʉ ngu bi ntꞌaguiꞌa̱
    ngu ꞌñena stí tuhʉ nehe, pa ngu bi yopa nteꞌa̱ de ja ra du po rá ma̱ca tsꞌɛdi
    Ajua̱ rá Dada, njabʉ necaguihʉ stá yopa ntehʉ maꞌraꞌyo pa ga ꞌbʉhʉ ꞌnara ꞌraꞌyo
    ꞌmʉi.
  wnu-wnu: Yisas wo uma tumumiamir end ne in yat inmaragansiamir eng in wo nob erogori
    umune intumunimau gas ende gari. Qenu Yisas uma wogub wonou qiribiten wes end
    menima der bugamor gas ende in gor inmenima bo igom uber igoun.
  zam-NT: 'Cona, ngue niin loo gu'': Por cón che''n ngulàa yéc na'' no ngulàa lezo''
    na'', ngòc bautizar na'' loo ngola''s na'' no ngòo na'' loo cón che''n Diox, co''
    nee di''s, thidte mbua''s na'' con Crist co''se'' ngòc na'' xal mèn nguth loo
    cón che''n xquin na'' no xtol na'' par nque tee ban ndac na'' loo Diox. No más
    ndoo lezo'' na'' li na'' con'' ndac loo Diox co'' nac thìb yalnaban cub. Cona
    nee di''s, nguth no na'' Crist no ngro xban no na'' Crist por cón che''n con''
    roo con'' xèn co'' nzo la''s nii xud na'' Diox no co'' nzo la''s ya'' xud na''
    Diox co'' mbli xud na'' Diox loo Crist.'
  zyp-NT: Tui chunglang kaa nong tih he peh tah Ama kha phungpai cang peh ka, a thihnah
    lekhei kaa thi hrah peh. Macawtaco, Khri cawh Paw rungnawnah thongtah patho kaw
    a cangpaw hratah kaaning zong hringnah a thapaw letah kaa hring a he peh.
  sey-NT: Ja̱je mai oco do maca ju̱ꞌisicohuaꞌire Cristo ja̱ꞌre teꞌe ta̱ cua̱ñosicohuaꞌije̱
    paꞌiohuaꞌi paꞌiyë. Ja̱ maca Cristore pëca jaꞌquë i̱ deꞌo tutupi yoꞌoquëna, Jesús
    huëiseꞌeje̱ paꞌye cuiꞌne maije huëiye paꞌiji, huajëye paꞌiyena.
  nvm-nvm: Regavo do iji no ruainva ijia non unam ise usuikor nuvuon no oijmiame kegoijo
    iji non Jesuna besum aoivga bu kege funa mako besum ruinva ijekin. Regavo fu Godri
    daro ga sanainma fuon ijekma fu Jesu Kurais kuama fu una urinma ijia fu no madu
    aferduome una unam fuon ma iviamkor no ma karivako ijia unuin.
  mps-mps: Te baptais saligo da te Krais isalide da tede dali kęą selama, tama Godigo
    da te Krais dali gų pagede pubulai tiwai yali dao. Tama Ayago genuai bomogo agai
    te Krais gų pagede ma hodolali. Tama te tiwai me da me te gesi noma bidibo ula
    selama bidimainogo eyu, da te baptais salio.
  pab-NT: Hatyo hiyeta wikabatixatyakehenere xowaka atyo ehakakoaneta wikaxafityaka,
    wainihenere akereta atyo wiwaini. Nikare wisaona Cristo kaxekasekisakehetehenere
    Enexe niyatere waiyexe hiyeta akereta tehitiya wikaseheta hoka waitare wenati
    xema wisaoheta maheta.
  llg-llg: Faik Karistus maten, de ala latoin. Boe ma faik ita salani, na, ndia sama
    leo ita mate so, fo laꞌo ela soda laak, de ala latoi ita. Naa, Manetualain pake
    Ndia koasan fo ana seli ndia, suek Ana tao nasoda falik Karistus neme Ndia mamaten
    mai. Amak Manetualain boe, nahiik ita simbok Ndia koasan ndia, suek tasoda fali,
    fo dadik hataholi beuk.
  kyf-kyf: Da wa batizea -aɩn, we 'wlʋ sa nɩɩ, wa ka -a -yɔ ɔ 'sɔ gbawla 'wʋfa. 'Ɩn
    Didee 'tɩtɛ 'kadʋ yia ɔɔ Klisɩ ganɔ -mɔ tlɩtlɩe 'wʋ. 'Sa -bhlokpadɛ, -amɩa 'ya,
    -a 'ka 'yliyɔgagɩe lolu 'yɩɩ 'gbʋ, ɔ yi 'saa nʋ.
  tpi-tpi: Long baptais yumi bin pas wantaim dai bilong Krais, na God i planim yumi
    wantaim Krais long matmat. Na long bikpela strong bilong em yet, Papa i bin kirapim
    Krais long matmat. Olsem bai yumi tu i ken wokabaut long nupela laip.
  mih-NT: Cuu si tañi sa i sihi yo ta i quɨhvɨ coño ñuhu yo sisi ñaña ɨɨn ñi sihin
    ra nu i sicoo ndutya yo cuenda ra, ta i nandoto yo sihin ra vatyi ɨɨn ñi cuu yo
    sihin ra. Ta iyo xaan cuhva sii Zutu ra, ta i zanandoto ra sii ra Jesús vatyi
    tacuan ta nduu maa yo ñiyɨvɨ saa ta coo yo minoo cuhva saa.
  qvh-NT: Jesucristo pampash cashgannömi nogansipis bautizacushpansi pampashno caycansi
    mana jusalicunansipä. Jusalicunansipa trucanga Tayta Diosninsi mushog cawayta
    gomashcansi pay munashganno cawanansipämi. Saynöpis Jesucristuta Tayta Diosninsi
    cawarisimushgannömi nogansitapis wanushgansipita cawarisimäshunpä.
  kms-kms: Te kin pugrine beghi wuye mupumu kin te ningg beghi ni ane pati di ni ane
    ngamo pe yembu. Te ei Kraist ni God ningg gre yuwon kin pe mune nes newo kin pugrine
    beghi ane pes pewo di yumbo ur oghi yene rise pas.
  agn-agn: Animan, ang pagboniag ong yaten pagpaita ang napatay ita ra ig limbeng
    ang aroman ni Cristo, agod mangaboi ita sing moman ong ba-long kaboi, pario tang
    nainabo ong ni Cristo asing tanandia binoing oman ong makabebereng ang gaem tang
    Dios ang Tatay.
  nhi-NT: Pues ihcuac otmocuatequihqueh, quisa queh otmiqueh uan otechtlalpachohqueh
    sansican iuantzin Cristo, para que ohcon quemeh Cristo oonyancuicayol itich miquilistli
    ica nimouisticchicaualitzin in toTahtzin Dios, sannoiuqui ohcon tehuan otechonyancuicayolitih
    para matninimican itich se yancuic yolilistli.
  ttc-NT: Komo aj tjaw si' a' qwi' telponx ax qetz omuqet junx tuky'i'l aj tkamlen,
    per yaji iktza'x tetz ojaw anq'in kxol kye kamnaq tzan tajwalil Qtata Dios, ax
    ikxji qetz b'a'n tzan qb'et tuj jun tume'l ak'a'j.
  dan-1931: Vi bleve altså begravne med ham ved Dåben til Døden, for at, ligesom Kristus
    blev oprejst fra de døde ved Faderens Herlighed, således også vi skulle vandre
    i et nyt Levned.
  kwj-kwj: O uku nu yaro ti keke Jisas ga funda ete nu hasiwani rini ga funda ete
    matimat ki nunu siro. Wosiwani Yapai Gotri hi hinga okundau kwambu rihi tiki Kurais
    ni matimat tiki ai rini rasairo. Woro o hingambwa nunu okwe himamwale kipe nu
    torosini numbo ako ki nu ichiꞌuchanda kinani ri okokonandau.
  vie-OVCB: Cũng do báp-tem ấy, chúng ta đã được chôn với Chúa Cứu Thế, để sống một
    cuộc đời mới cũng như Ngài đã nhờ vinh quang của Chúa Cha mà sống lại từ cõi chết.
  kze-kze: nombó pésinkaanta kesáá Ísu Káráísitiye puwúnasaya utaráara'naraanta kwéunanaya
    kentáásí sáwí-imayaago íma táto'mae kwéiyiye. Áánútu kentáásivowa ó'oran-asirayandei
    pukáimpinkemba usásinankaraintemba kentáá usásisinkaraara'naraamba uráisata aúnái'a
    umáíya máyaumne.
  lbk-lbk: Adi kad kag tako naitapi ken siya ay natey ya naikaob issan nafonyakhan
    tako, ta mabfalin tako ay enfiyag isnan falo ay fiyag, ay kag ken Cristo ay olay
    natey, kasin natakho maichalan isnan matangtangad ay kamabfalin Amana.
  mto-NT: Ax veꞌem tseꞌe, ku veꞌe nna̱pe̱jtumdi, ijtumdu tseꞌe ax joꞌn kijpx je̱ꞌe̱
    ma̱a̱t ku̱nꞌo̱o̱ꞌkumdi je̱tseꞌe kijpx je̱ꞌe̱ ma̱a̱t ku̱nnaxta̱jkimdi; je̱ts veꞌem
    ax joꞌn je̱ Nteꞌyam je̱ mya̱kkin ka̱jx du̱yakjoojntykpa̱jknuva je̱ Cristo ku veꞌe
    yꞌukꞌa̱a̱ꞌk, nay veꞌempa tseꞌe nko̱o̱ꞌkjoojntykimdinit ax joꞌn njoojntykimda yꞌijt,
    o̱yeꞌe je̱tseꞌe vaꞌajts njoojntykimdinit.
  bzh-bzh: Nebë saga, om sën hil aripek bël lo tahu sën Kerisi diiḳ medelev lo, gevonġ
    bë hil nġaa muġeng diiḳ beneggëp loḳ söv. Om hil natu mewis jaḳ nabë sën
    Anutu tato niwëëk beKerisi kedi raḳ vu bedub ggökin betu mewis lo.
  guj-2017: તે માટે આપણે બાપ્તિસ્મા દ્વારા તેમની સાથે મરણમાં દફનાવાયા, કે જેમ ખ્રિસ્તને
    પિતાના મહિમાથી મૃત્યુ પામેલાઓમાંથી સજીવન કરવામાં આવ્યા તેમ જ આપણે પણ નવા જીવનમાં
    ચાલીએ.
  jvn-NT: Dadiné kaya enggoné Gusti Allah Bapaké awaké déwé nangèké Kristus sangka
    pati nganggo pangwasané sing gedé, supaya bisa urip menèh, mengkono uga awaké
    déwé pada nampa urip anyar, urip sing manut kekarepané Gusti Allah sak kabèhé.
  byr-byr: Sarevɨdaaꞌnyɨ bavɨtaazɨyavɨ nemɨ gamɨjɨ yeꞌmwannabaidaa yɨ Kɨraazɨtɨyarɨjɨ
    yeꞌmwannayɨrakuralɨkirakya neyaꞌ. Nɨmware byaanna dɨragɨnyasɨ kaviꞌnɨnnyavɨ Kɨraazɨtɨyarɨ
    yɨdɨkaavakabaaibɨꞌ “Gaala mudɨkevɨ kaanya yamaryɨpɨka!” daka neyeꞌmwannayɨrakuraneyɨdɨkaavakeinera.
  ian-ian: '@see-verse:ROM.006.003'
  hun-hun: Eltemettettünk azért ő vele együtt a keresztség által a halálba, hogy amiképpen
    feltámasztatott Krisztus a halálból az Atyának dicsősége által, azonképpen mi
    is új életben járjunk.
  mcf-NT: Aden Esus abided cuidadec unësaid tantiasho Nuquin Papan utsiacbimboecnuc
    nuqui icmec. Esus unësacsho comapenen tantiaquin Nuquin Papan uincuemepac caondash.
    Adembidi comapenen tantiaquin Nuquin Papan utsiacbimboecnuc nuqui icmec. Adoac
    icsateuidi bumboedobi adte bunenquio yanec Nuquin Papan chiacpadequi nuqui bëdamboec
    tabadcuenec.
  kjs-kjs: Go pea-le naa kalu-ipa muma naa Yesu raapu komisimade. Go puma nimumi naare
    nipu raapu rogaasimi. Go puma Aapana epe paana purimi Yesu kome enaali piri-para
    mea rekaasa-daa naame page kalu-ipa muma kagaa kone suma ade abuna kagaa piramala
    palima.
  mni-mni: Eikhoina baptize toubagi mapanna eikhoibu Christtaga loinana leirol chanminnare,
    Mapa adugi matik mangal adugi panggalgi mapanna Christtabu sibadagi hinggat-hanbikhibagumna
    eikhoinasu anouba punsi mahing ama hingnanabani.
  yad-NT: Ji̱tyu̱yadamu ji̱ta vu̱vyicha nu̱tyu jmuchusavay nta variy Crístusa̱, sadiiyadamu,
    jiryatiy sadiiyada vuryeyadaju̱ daryaju̱. Ramuju̱ntidye vurya̱rupiñumaya̱ vadi
    jnu̱yadamu, nu̱tyu sami̱sama̱ Crístu diibyimusiy, Vu̱jye̱ vanda vanu̱tya̱data.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ xiꞌi̱ nduú yo̱ xíꞌín ná, sa̱ꞌá ño̱ó ni̱ ndu̱xi nduú yo̱
    xíꞌín ná tá ni̱ sodo̱ ndúta̱ yo̱. Dá kíán, táto̱ꞌon ki̱ꞌo ndato téí ni̱ da̱nátaki
    Ndios Cristo Jesús xíꞌín ndée̱ ndato na̱, ki̱ꞌo dión taꞌani ni̱ na̱taki yo̱ kandei
    yó kakuu yó ña̱yuu sa̱á ni̱ kee Ndios.
  pon-2006A: Eri, pwehki atail papidaislahr, kitail iangehr pwoula oh pil iangehr
    seridi; pwe nin duwen Krais eh iasadasangehr mehla ni roson lingaling en Seme,
    ih pil duwen kitail, atail pahn pil momourki mour kapw ehu.
  maq-NT: Ngajan xi sacuaha xi caxinchaniji tangun ngayaan cojo Jesucristu hya xi
    caxtenda ngayaan, cojo sa xi cuma tsejen xi camatangun ngayaan cojo cjuaveya rë
    me. Cuatjin caxinchaniji ngayaan cojo sa xi sacuatjin xi cavuya Jesucristu cjuahñu
    ngatsë rë Nahmi naja xi jemu jyë hnga me cojo Hasen rë me ne, hacuanitjin ni ngayaan
    ta sacú naja cjuahñu xatsë xi tivanguen cojo ngasunhndë naja.
  hto-hto: Mei jɨɨ, caɨ báutizaillaruimona Cristo dɨga dáafomo raɨgacaɨ izóidɨcaɨ.
    Iemona aféruimo tɨ́idɨnona maméidɨcaɨ. Ua tɨ́idɨnona mamécacaɨ, áfemona Cristo
    ie tɨ́illanomona meine abɨdo cáadɨmɨena jailla izói, birui cáadena caɨ jáillena.
    Daɨí caɨ jaillano cómofuemo íocairedɨcaɨ. Mei jɨɨ, Cristo ie Moomo ite jamánomo
    ñuera rɨ́inodo meine cáadɨmɨena jáitaga, íemo daje izói afe daje rɨ́inodo cómofuemo
    íocairedɨcaɨ.
  por-BRBSL: Fomos enterrados com Ele através do batismo até a morte, para que, assim
    como Cristo foi ressuscitado dos mortos pela glória do Pai, assim também nós pudéssemos
    caminhar em novidade de vida.
  ces-NKB: Jsme s ním tedy skrze křest pohřbeni do smrti, abychom tak jako byl Kristus
    vzkříšen z mrtvých Otcovou slávou, i my mohli začít chodit v novosti života.
  cui-cui: Wanaca bautisabi coyenewa baxua be poxonae Cristo naca cayawa mʉthʉthʉ
    xotsi. Yawano be Cristo naca cayawa tʉpa poxonae bapon tʉpa. Icha Cristo ichichi
    xua equeicha asʉ exanatsi petʉpae cuiru coyene weya, Nacom bara naca ichi tsane.
    Nacom Cristo paxa asʉ cana exanatsi pia peitʉpanae coicha ayapusʉ itorobi coyenewatha.
    Barichi Nacom bara naca ichi tsane wayawa jinompaenexa pena jʉntʉ coyenewa. Bapoxonae
    xeinatsi pena jʉntʉ coyenewa, xua po jʉntʉ coyenewatha jinompatsi icha Cristo
    ichi. Nacom, baxua Cristo paxa cana exanatsi Nacom pia peitʉpanae coicha ayapusʉ
    itorobi coyenewatha.
  boj-2014: Iga yanso osim dena iga Kristus beteryosim a koba na moiyobulem. Deqa
    Abu na iga Kristus koba na subq atobulej. Osiqa aqa siŋgila kobaquja na olo Kristus
    subq na tigeltej. Deqa iga dego a ti ŋambile bunuj osim kumbra bole dauryoqnqom.
  eng-OEBUS: Consequently, through sharing his death in our baptism, we were buried
    with him; so that, just as Christ was raised from the dead by a manifestation
    of the Father’s power, so we also may live a new life.
  eri-eri: Yaage bisou tou langa, ere Kristus nomo umou fada tuweinga, Itou ere Kristus
    ngate matmat langa u-u kuru higai. Onodu no nogo nomo danga anyaro langa, Jijei
    no Kristus matmat langa jaimu tuwai. Waha bona, ere fere edo yafou eege langa
    golowei nomo.
  aly-aly: Jesus awenngel ayntek, arlka lyerteny-anem itethirrek. Baptise-angkwarr
    Jesus-el anwenhantherr anyentelhilem ikwerenh-warl. Anwantherr lyerteny-anem irreyenh
    arrpemarl. Akngeyel Jesus renh irrpelthel itethilek anwantherr itethirretyek ikwerenh-angkwarr
    arrpemarl. Alakenh-they Akngeyel anwenhantherr-anem akwentilelheyenh, arlka lyerteny-akert
    Jesus akemirrek-apeny.
  wiu-wiu: Totome ue motikilepa one-pala dekoa tukolo moa oloyo taneya piou toa tokoo.
    Nipa Akolaliyo pa̱ teleta tootapeneya mekome Keraisu moa kamotokakana toa totoka
    wete moa kamotokakale meou toa weneya totono litia toma poadete ue motokoo.
  swe-swe: Vi är alltså begravda med honom genom dopet till döden, för att också vi
    – på samma sätt som den Smorde (Messias, Kristus) har uppväckts från de döda genom
    Faderns härlighet – ska vandra på ett nytt sätt (leva ett nytt liv med en högre
    kvalitet och standard).
  cth-cth: Hottelah maimouh teh a duenae dawk baptisma coe e lahoi, ama hoi cungtalah
    pakawp e lah o awh. Khrih ni Na pa e bahu lahoi duenae koehoi a thaw e patetlah
    maimouh hai hring kathanae dawk hring awh hane doeh.
  mti-mti: Meoya nu Keriso bo meuma gumbe babataito autu, me gumbe Keriso gaibu sig
    um nunne. Me Mamawa eyawa meuma gumbe, Keriso sira inaine boriruwayawa gumbo mina,
    nu gaibu inaiinai mataiwa gumbe vinigimtan oya.
