  ory-ory: ଅତଏବ, ଆମ୍ଭେମାନେ ବାପ୍ତିସ୍ମ ଦ୍ୱାରା ମରଣରେ ତାହାଙ୍କ ସହିତ ସମାଧି ପାଇଅଛୁ, ଯେପରି
