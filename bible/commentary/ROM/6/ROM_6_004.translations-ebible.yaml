  qxn-NT: Tsaynö bautizacurmi Señor Jesucristonö wañurnin pampacashga cargantsic.
    Tsaymi Dios Yaya alläpa poderöso cayninwan Señor Jesucristota cawatsimungannö,
    nogantsictapis cawatsimangantsicpita cananga jucläya alli ruragna cawacushun.
  wol-2010: Bi ñu nu sóobee ci ndox moomu nag, day misaal ne dañu noo suul ak Kirist,
    nu dee ni mu deeye woon; ba tax nu dekki it, ni mu dekkee woon ci dooley Yàlla
    Baay bi, te nu sóobu ci dund gu bees.
  snc-snc: Babatiso taḡabiato anina tu, ḡita maki Keriso ḡesi tamase-vegogoto, ma
    Barau na Keriso ḡesi eguri-sebonarato. Benamo Tamara marevana ema seḡukana baregona
    na Keriso mase na ma evaḡa-variḡisi ḡenoḡoiato kavana, ḡita maki maḡuri variḡu
    gerageranai bitana tanu.
  lgl-lgl: '''Eo ala sisiuabunaga, gia mae lo failia Jesus Christ, ma gera ka alomi
    gia lou failia, ''ali gia kae tatae gia ka io ''alia maurina fa''alu, malaa Jesus
    Christ lia God Mama ''e taea faasia maena ''alia nanata na lia li.'
  mmo-mmo: + o 6:4 Kol 2:12*Keen, yiiy aalipis bel ond manyinjo yiiy aahimb-ambe yaalukala
    lôôvin having Kalisi in nambe biing-ambe yiiy kandi jak-ambe yiiy mando osin metumin
    memoos, naambe sen Anutu-te niwêêk wiing-ambe Kalisi kandi lak vu hil yimbin-ate
    yesin laah-ato.
  ncu-NT: Bamo̱ ya bɔ ane̱ asuu, a du ne̱e̱ fe̱yɛ ane̱ a wu, ne̱ baa pure ane̱‑ɔ,
    fe̱yɛ ane̱ŋ ne̱ Kristoo a wu, ne̱ baa pure mò̱‑ɔ. Ne̱ a be̱e̱ a du ne̱e̱ fe̱yɛ
    ane̱ a kyiŋŋi le̱e̱ lowi‑ro, ne̱ ane̱ te kakye̱na po̱pwɛɛ‑ɔ, fe̱yɛ ane̱ŋ ne̱ ane̱
    se̱ Wuribware̱ a ba mò̱ ke̱yaale̱ŋ na ke̱dabe̱ bo̱ kyiŋŋi Kristoo le̱e̱ lowi‑ro‑o.
  cni-NT: 'Aisati oquempetaca acarajeitaqueri atijajeitaca, aisati oquempetaca atinaajeitanaja.
    Meeca anashijeitaja, aquempejeitacari Jesoshi: icamaque, impoiji itasoncasanotajiri
    Apa Tasorentsi itinaantanajari aisati. Meeca inashitanaja, te inquempetajeaji
    peerani.'
  eng-WMB: We were buried therefore with him through immersion into death, that just
    as Messiah was raised from the dead through the glory of the Father, so we also
    might walk in newness of life.
  zaw-NT: Sa'csi che gurobnisnu bigatznäjnuni si'c lo yäḻgujt, te sigajcni huäjs Jesucrist
    lo yäḻgujt xcuent xcäḻrnibee Dios, sigajcza näj nuurnu sajc guidxunnu lo te yäḻnabaṉcoob.
  san-MAL: തതോ യഥാ പിതുഃ പരാക്രമേണ ശ്മശാനാത് ഖ്രീഷ്ട ഉത്ഥാപിതസ്തഥാ വയമപി യത് നൂതനജീവിന
    ഇവാചരാമസ്തദർഥം മജ്ജനേന തേന സാർദ്ധം മൃത്യുരൂപേ ശ്മശാനേ സംസ്ഥാപിതാഃ|
  tam-TCV: பிதா தம்முடைய மகிமையினால், கிறிஸ்துவை மரித்தோரிலிருந்து உயிரோடே எழுந்திருக்கச்
    செய்தார். அதுபோலவே, நாமும் ஒரு புதிதான வாழ்வை வாழும்படிக்கு, திருமுழுக்கின் மூலமாய்
    மரணத்திற்குள் கிறிஸ்துவுடனே அடக்கம் செய்யப்பட்டோம்.
  mit-NT: te na ian nì cutnahá stná‑ndà xì‑yá na ní ndùxin‑ya. Ñàyùcàndùá, ducán queá
    na ian nì xìhì stná‑ndà. Daaní, ñà‑nì natiacu‑yà nì quida poder ndiaha xí Yuamánì‑yá,
    divi ducání stná ndohó, sànì nìhì stná‑ndà iin vida saa nùù‑yá.
  ceb-ULB: Unya, gilubong na kita, uban kaniya pinaagi sa bawtismo ngadto sa kamatayon.
    Kini nahitabo aron nga sama kang Cristo nga gibanhaw gikan sa mga patay pinaagi
    sa himaya sa Amahan, aron usab kita mahimong makalakaw sa kabag-ohan sa kinabuhi.
  ces-LB: jak vyznáváme ponořením do vody při křtu; vždyť je to výraz definitivního
    rozchodu s dřívějším životem. Současně však jako za Kristovou smrtí následovalo
    vzkříšení – je to počátek úplně nového života, nové existence.
  mkn-mkn: Waktu Kristus mati, dong kubur sang Dia. Ais waktu kotong dapa sarani,
    itu sama ke kotong ju mati kasi tenga idop yang lama, ais dong kubur sang kotong.
    Naa, Allah Bapa pake Dia pung kuasa yang hebat, ko kasi idop kambali sang Kristus
    dari Dia pung mati. Allah Bapa ju suka kotong tarima Dia pung kuasa tu, ko idop
    kambali jadi orang baru.
  pol-UBG: Zostaliśmy więc pogrzebani z nim przez chrzest w śmierci, aby jak Chrystus
    został wskrzeszony z martwych przez chwałę Ojca, tak żebyśmy i my postępowali
    w nowości życia.
  qxh-NT: '@see-verse:ROM.006.003'
  nwi-nwi: Ror məknekɨn, nɨpɨg kamor baptaes irətawə, in rəmhen əmə kɨn yame kɨtawə
    kwənhamhə ta, kɨni kɨmɨnɨm ətawə kɨtawə Kristo. Kɨni ror məknakɨn mə kɨtawə tuksəri-pən
    swatuk kape nɨmraghien wi, rəmhen kɨn yame Kughen Tatə rɨmɨvəh mɨragh Kristo ye
    nɨmhəyen, ye nəsanɨnien ehuə kafan.
  kmo-kmo: Notu uku yeetiiri, ii riitaka eecha nota tiiriimok chir. Chirek, riitaka
    eecha har. Apa boyewak? Jisas Kraist riin tiiriimok heechi God riiti hadabas hapaga
    boboyek saniyeechi yesokwarega, nota eechaba sokwanak kepi wey takiita.
  agr-agr: Nunin asaja yamimainakuik Kristun ukusajua numamtuk wajainaji, niijai betek
    jakauwa numamtuk wajaidau asá. Nuniku asaja Kristu Apají niina senchijí imana
    nujai inankiuwa numamtuk wajainaji yamajam pujutnum pujuidau asaja.
  kyc-kyc: Dokona lao bapitisimo nyiyamano doko baa kumuyamuli pyuo kumuo palipala
    Koraisa banya Rakangena porainya renge wakasa dokome lopo nyiya. Doko suu pyao
    namwa wakale enenge ingyuo lete kararama.
  urd-GVU: کیونکہ بپتسمے سے ہمیں دفنایا گیا اور اُس کی موت میں شامل کیا گیا تاکہ ہم
    مسیح کی طرح نئی زندگی گزاریں، جسے باپ کی جلالی قدرت نے مُردوں میں سے زندہ کیا۔
  yre-NT: -Yee "wɛan -kaa -batize drɛdɩ bɛ, e ya "le -cɛɛ ka -kaa 'vale Zozi Crizi
    nun -a ɛn o -kaa 'wʋ 'e cin va. E drɛ zɩɛ 'nan -e -cee ta wʋ -pɛ 'e 'kɔn 'e -trɛ,
    "le zɩ -kaa "tɩ Bali -le 'plɛblɛ Zozi Crizi wluan -kanɔn 'va ɛn -yee ta wʋ -pɛ
    drɛ 'e -trɛ bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Ndelle, e ley lootagal batisima ngaal en maaydii e makko, en uwidaama e
    makko. Ndeen du, no Almasiihu iirtorii e hakkunde maayɓe saabe baawɗe Baabiiwo
    tedduɗe ɗeen, enen du en mbuurda noon nguurndam kesam.
  arl-NT: Naacuajitij, paa jaara moo cariquimia shishaareni, jiyacaritij, paari juhua
    Jesuta jamoshiyajuhuaj. Naa juhua macu pa quishacaritij, paari samiitianijiosanohuani,
    taa Jesucristo samiitianishaaquiaariuhua macujiniji jiyanohua Pueyaso cumaacatacuaani.
    Naa samiitianijiosanohua pa quishacaritij, maninia miijiaca pa quiri juhua quiarinio
    pueya.
  ziw-ziw: Chize chibatizwe chihambwa hamwenga na uyo mwe file yakwe, chani saviya
    Kulisito auyuke kwa ukulu wa Tate, suwe naswi chikale mwe ujima mhya.
  grc-TR: Συνετάφημεν οὖν αὐτῷ διὰ τοῦ βαπτίσματος εἰς τὸν θάνατον· ἵνα ὥσπερ ἠγέρθη
    Χριστὸς ἐκ νεκρῶν διὰ τῆς δόξης τοῦ πατρός, οὕτω καὶ ἡμεῖς ἐν καινότητι ζωῆς περιπατήσωμεν.
  nag-nag: Etu karone, etiya to, mrityu te baptizma luwa dwara amikhan Tai logote
    mati bhitor te di dise. Aru etu pora he, jineka Baba Isor laga mohima pora Khrista
    mora pora jinda hoise, tineka amikhan bhi notun jibon te berabo karone.
  eng-OEBCW: Consequently, through sharing his death in our baptism, we were buried
    with him; so that, just as Christ was raised from the dead by a manifestation
    of the Father’s power, so we also may live a new life.
  knj-NT: Ja' cu bautismo tu', ja' jix tx'oxon el oj, tol jix cu cami. Junxane jix
    yun cu muji yetoj Cristo. Yu jun tu', yuxan jaxca pax jix yun spitzc'u a Cristo
    xol eb camnaj yu miman yipalil cu Mam Dios, jaxca pax tu' jix yun cu pitzc'u a
    pax oj. Chi yal yel oc apnoj, tol xax cu cha' jun ak' k'inale tinani'.
  deu-1912: So sind wir ja mit ihm begraben durch die Taufe in den Tod, auf daß, gleichwie
    Christus ist auferweckt von den Toten durch die Herrlichkeit des Vaters, also
    sollen auch wir in einem neuen Leben wandeln.
  san-PUN: ਤਤੋ ਯਥਾ ਪਿਤੁਃ ਪਰਾਕ੍ਰਮੇਣ ਸ਼੍ਮਸ਼ਾਨਾਤ੍ ਖ੍ਰੀਸ਼਼੍ਟ ਉੱਥਾਪਿਤਸ੍ਤਥਾ ਵਯਮਪਿ ਯਤ੍ ਨੂਤਨਜੀਵਿਨ
    ਇਵਾਚਰਾਮਸ੍ਤਦਰ੍ਥੰ ਮੱਜਨੇਨ ਤੇਨ ਸਾਰ੍ੱਧੰ ਮ੍ਰੁʼਤ੍ਯੁਰੂਪੇ ਸ਼੍ਮਸ਼ਾਨੇ ਸੰਸ੍ਥਾਪਿਤਾਃ|
  nob-LB: Ja, gjennom dåpen er vi både døde og begravd sammen med ham. På samme måten
    som Kristus ble vakt opp fra de døde ved sin Fars store makt, får også vi nå leve
    et nytt liv.
  ntj-ntj: Yuwa, ngayulu-lan kapingka tjarrpangu mirrirringupirinypa Kurayitjalawana.
    Tjiinya Tjiitjanya mirrirringkulalpi pulpangka ngarrirranytja. Nyangka Mamalu-lu
    yayirninytjulu wanka pakaltjingarnu. Palunyapirinypa-lan mirri pulpangkapirinypa
    ngarrirranyangka Mama Kuurrtu-lanya pakaltjingarnu kutjuparrirra-lan walykumunu
    tirtu nyinarratjaku.
  sxb-NT: Twafwa nae kandi twa-awirwa nae mu engira eya owubatiiso kugere mala kiomo
    Soifu Katonda yalagana owunene wuae ku okuziusia Kristo okuema ku awafu amenya
    kandi, nintio twona tumenye owulamu owuyia.
  nhu-NT: Bó to lese beene ɛ̂ joo nonɛn ɛ fí mum no nu lɛ bó nu ɛ taashɛ wase beene
    ɛ bó yî kpwe ye le ɛ dwey, wvu lɛ no Klistu to kasɛɛ buy yî kpwe le yî mvuŋgay
    mvu Ice le mvù kuuke, nu ɛ beene nɛlo emum ecee wase ɛ ɛ̀ nu yî nshii wvu fwɛ
    le.
  row-row: Leleꞌ Kristus mate, ara raꞌoi E. Leleꞌ hita sarani, naa onaꞌ hita mate
    lao hela masodꞌa mbara tara, de ara raꞌoi nggita. Naa, Ama Lamatuaꞌ pake koasa
    manaselin, fo tao nasodꞌa baliꞌ Kristus mia mamaten. Ama Lamatuaꞌ o nau hita simbo
    koasan naa, fo tasodꞌa baliꞌ dadꞌi atahori feuꞌ.
  msy-msy: E ruegha, egha tuavir kamɨn Kraisɨn ovevemɨn poke, ezɨ Afeziam Krais ko
    mozimɨn aven e akaragha e avara. Egha mati an gavgavir ekiam Krais gamizɨ a mozimɨn
    ua dɨkafi, kamaghɨra, e uaghan ikɨrɨmɨrir igiar aghuimɨn ikɨvɨra ikiam.
  agg-agg: Sɨhɨrɨ hɨmonɨ hundürɨmayefɨ ra ai-babɨdɨmbo yɨfɨyefa asu ai-babɨdɨmbo masamboareamunɨ
    nou-ane. Ranɨmbo-hündambo Apendɨ ŋgɨnɨndɨ afɨndɨ ranɨnambo Kraisɨmbo yɨfɨhündɨ
    botɨmarirɨ yahurai-ane asu sɨhɨrɨ amboanɨ sɨmborɨ hohoanɨmo yaŋgɨrɨ süŋgundɨhumboane.
  ptp-ptp: Buc wê il lipac mia ge od tɨyi xocbê il xib hɨxôn Kɨlisi mɨ la vac lôva,
    lêc xêkɨzêc yuu xêseac wê Mag Anutu vông ge tɨpi vô Kɨlisi kɨdi lec mavɨha, om
    vông il kɨdi lec madvɨha hɨxôn dɨ dô vac môp paha.
  nak-nak: Ale egite vuhi letatou la lalu te la isale Kraist, la vovo gatou gotalo
    tomi te la lalu, ale mai la tilovo te la pileho, egite pigi purusu etatou sotalo
    te la lalu mai ale e Kraist tai tabuli otalo te la lulu, veia e Tamala ge vahiliti
    loua te la vagagarila tetala ale taritigi veia etato tomi tai ge mahuli halaba
    lou, me la vuluhi eia la tilovo te la vimari tomi aleie.
  lbb-lbb: Manglarning, ning di baptais dala, dala mat taum onoi, pa di ka por taum
    dala otleng onoi. E God a Tamandala i akamtur pas e Karisito kusun a minat ana
    tnan matatarna, larotleng ning dalar laun ana tona lalaun.
  kan-2017: ಹೀಗಿರಲಾಗಿ ನಾವು ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಂಡಾಗ ಆತನ ಮರಣದಲ್ಲಿ ಪಾಲುಗಾರರಾಗಿ ಆತನೊಂದಿಗೆ
    ಹೂಣಲ್ಪಟ್ಟೆವು. ಆದ್ದರಿಂದ ಕ್ರಿಸ್ತನು ಸತ್ತು ತಂದೆಯ ಮಹಿಮೆಯಿಂದ ಜೀವಿತನಾಗಿ ಎಬ್ಬಿಸಲ್ಪಟ್ಟಂತೆಯೇ
    ನಾವು ಕೂಡ ಜೀವದಿಂದೆದ್ದು ನೂತನ ಜೀವದಲ್ಲಿ ನಡೆದುಕೊಳ್ಳಬೇಕು.
