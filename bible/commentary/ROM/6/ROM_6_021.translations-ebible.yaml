  mal-mal: നിങ്ങൾക്ക് അന്ന് എന്തൊരു ഫലം ഉണ്ടായിരുന്നു? ഇപ്പോൾ നിങ്ങൾക്ക് ലജ്ജ തോന്നുന്നതു
    തന്നേ. അതിന്റെ അനന്തരഫലം മരണമാകുന്നു.
  kkc-kkc: Osoloso niyo goo tokenee too oso nei ogoo goo tekepo nimapoo ka tosiboba?
