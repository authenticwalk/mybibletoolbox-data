  viv-viv: Medema tovai-nadi yami dewa guwana againe gava yamumu wanuhagani? Keke
    tamo. Mena dewai-nadi guwana ma alika, ada kadu tova adamoya yami dewai-nadi faꞋina
    wawowomumu.
  yao-yao: Ana mwapochile chichi pa moŵa go pamwapangenye indu yankuiwona kuti ili
    indu ya soni sambano jino? Pakuŵa kumbesi kwa indu yo kuli chiwa.
  tgp-tgp: Pani vuana enia sava? Vuana mo sopo r̃uhu matan nake ka lo mahanuhanu matan
    la hinau sei ka lo vaira tiroma, matan isoison la hinau sei, enia mate.
  auc-NT: Mänïñedë quingämë baï mïni cægaïnö ante pönente wædinque mïnitö ñöwo ïñömö
    guingo imonte bamïnipa. Edæ mänïnö mïni wïwa cægaïnö beyæ̈ ante dicæ watapæ̈ tote
    bamïniyaa. Ïñæmpa edæ mïni wænguinque mänömaï cægamïnimpa.
  kbc-NT: Amiini ica ɡ̶anigaanyetema ijoa ɡ̶adoenataka ane beyagi? Niɡ̶ijoa ɡ̶adoenataka
    ane beyagi owo manibolikitiwaji niɡ̶ina natigide, codaa niɡ̶ina ane beyagi owo
    oko me yeleo, odaa idiokaanaɡ̶a limedi me leegitalo me yototedice Aneotedoɡ̶oji.
  bmh-bmh: Ag getal igul eg macanemenin. Ulis igul eg go macanemen koli dabeleimai,
    aipag nuaneu. Igul eg go macanemen go ag isanareun ta? Tam pet, tam! Igul eg go
    macanemen nug duailel unum eg marendai, ab i noumaneu, muzmuz ilaneu ebu hiacaramau.
  ctu-BL: ¿Chuqui tsa' la' taja ti mulil, che' jini? Wʌle che' mi la' cha' ña'tan
    la' mul, mi la' cha'len quisin, come la' wujilix mi' chʌmelob jini mu' bʌ i cha'leñob
    mulil che' bajche' jini.
  meq-meq: A həlay niye ka gawum wu neheye ŋgwalak eye bay a gakum horoy anəke aye
    na, wu nakə ka hutum mə ɗəma ma dzəniye kurom aye na, wu waray? Wu neheye ɗuh
    na, ta diye ha ndo a mədahaŋ.
  noa-H: Pari hĩs hewag panaa hoowai, k'an wajaug sĩejĩ mag k'aigba wënʌrrarr. Hante
    hĩs magʌm k'ĩirjuawai warag maach chigaata sim, mag dich nem k'aigba wau nʌm gaaimua
    sĩita warag maach hok'oopiejeewai.
  alp-NT: Kena mere imi supu untune sasaisa mo bei yelu rebe pamuli meije imi asomi
    kena onore. Yelu meru batuke ekeri imi kena matale kai rue lau bei Alla.
  san-VEL: tarhi yaani karmmaa.ni yuuyam idaanii.m lajjaajanakaani budhyadhve puurvva.m
    tai ryu.smaaka.m ko laabha aasiit? te.saa.m karmma.naa.m phala.m mara.nameva|
  kbq-kbq: E'ina hu'negu nankna tamazahuza eri'naze? Ko'ma hu'naza tamavutamava zamo'a
    menina tamagaze nehie. Ana avu'avazamo'a fri'za erifore nehie.
  kbh-kbh: ¿Ndaye ts̈abe soye ts̈ëngaftanga s̈mojosháchiñe chë tempo s̈mojánama soyënga
    amiñe? Tondaye; y mora chë soyëngama s̈mojtsëuatja. Chca soyënga tcojaments̈ana
    jóbocnana, ents̈á nÿetsca tescama castiganá chaotsemnama, mo Bëngbe Bëtsabe bominÿiñe
    nÿetsca tescama obaná cuaftsemncá.
  ron-LSB: Ce roade aveați deci atunci în lucrurile de care vă rușinați acum? Căci
    sfârșitul acelor lucruri este moartea.
  pon-pon: A iaduen wan mepukat ni anjau o, me komail kin namenokki anjau wet? Pwe
    imwi pan mepukat mela.
  nhe-BL: Huan ¿quejatza inmechpalehui nopa tlamantli tlen ax cuali inquichihuayayaj?
    Ax tleno inmechpalehui. San inmopinahuaj ama ica tlen inquichihuayayaj. Nopa tlamantli
    san tehualiquilía miquistli nepa mictla.
  sps-sps: Ana mi gim to ma sab ta ka ta rof tan nainy to aya to te vovovou finy ami
    na fo sanaan to, ito te rerejiaf os iny tuami. Nyo tsue rou, a tafan tan vovou
    iny kat to ayei, a mat a suu unya Hel.
  wnc-wnc: Dua panggaganuwawan sanga ginda waiaknga tasikaking kakngae apmanu maaknga
    nataaing kaknga buya dasing binga aakut? Buya aawan sanga akumnanga akngata yutdamukut.
  bus-bus: Àre kpareen á è yã kɛ̀ á kɛ̀ yã kɛ̀ à kɛ̀are wíyã ũ tiaanↄ musuu? Yã
    pìnↄ mìdɛna nɛ́ gaamɛ.
  gub-BL: Ikatu 'ym ma'e penemiapo kwer a'e 'ar mehe arer a'e, aipo ikatu peme a'e.
    Nan kwaw pa. Penemiapo kwer rehe pema'enukwaw mehe pemaranugar Tupàn wi kury.
    Ikatu 'ym ma'e iapo har umàno putar a'e wà nehe.
  imo-imo: Oi teko moloringi uluma kinye liko manjikolio mai koromele aku ulumanga
    oi mele penga ambelema ltingiya? Mele pengare naa ltingi. Ulu pulu keri teringimanga
    eno kololi ulu pulumu kau liko tipe kombuna pungei purumele.
  boj-boj: Kumbra uge uge niŋgi nami yoqneb qaji dena niŋgi aqaryaiŋgosaioqneb. Agi
    bini niŋgi kumbra deqa jemaiŋgeqnu. Kumbra dena tamo naŋgi moiyo gam tureqnub.
  eng-DRA: What fruit therefore had you then in those things, of which you are now
    ashamed? For the end of them is death.
  knf-knf: We wi nakaaŋ wi nadoluŋ iko yi, yi nakkowariiŋ hënkuŋ ba? Iko mënţ iţij
    pkeţ.
  san-KHM: តហ៌ិ យានិ កម៌្មាណិ យូយម៑ ឥទានីំ លជ្ជាជនកានិ ពុធ្យធ្វេ បូវ៌្វំ តៃ រ្យុឞ្មាកំ
    កោ លាភ អាសីត៑? តេឞាំ កម៌្មណាំ ផលំ មរណមេវ។
  arn-NT: Chem no rume kümelkalaeymünmew tamün kuyfi femkefelchi wesake dungu, fey
    fewla yewentukukefimün. Kom tüfachi dungu ta re lan dungu müten.
  zas-NT: Per, ¿xhieza gan beendi por ni mal ni beendi nadxel, ni mal ni ratunëdi
    yan guial ma ragbeedi por laan zëëd xcasti Dios?
  ken-NT: Mpok ɛyɔ, bǎbhɔŋ nyaka ntɨkɨ nsáy ndǔ mɛnyɨŋ ɛbhɛn bákʉ̀, ɛbhɛn-nɛ bǎbhɔŋ
    ntíánwɔ́p bɛkʉ nɛ́nɛ? Mɛnyɨŋ ɛbhɔ bɛ́twɔ̀ chi nɛ nɛwú.
