  hin-CV: इसलिये जिनके लिए तुम आज लज्जित हो, उन सारे कामों से तुम्हें कौन सा लाभांश
    उपलब्ध हुआ? क्योंकि उनका अंत तो मृत्यु है.
  spa-BES: ¿Qué fruto tenían en ese momento en las cosas que ahora les avergüenza?
