  kxv-kxv: ଆତିହିଁ ନୀଏଁ ମିଙ୍ଗେ ଆମିନି କାମା କିହାଲିତାକି ଲାଜା ହ଼ଚିମାଞ୍ଜାନେ, ଏଚିବେ଼ଲା ବାରେ
