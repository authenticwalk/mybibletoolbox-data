verse: ROM.006.021
translations:
  kpx-kpx: La subuta vaveve toela ke vamale ke ibinaike hatihati. Ialemo la aike ke
    huhulahai matilahama.
  okv-H: Na ere kogona amo ungota degi me kiari te pehari te avo puvuna.
  tbo-tbo: Naka dewahi amalai ta ihinimaehi. Ma tamogi lolowa ta dewedewehi uyahihi
    awai dewadewana ta tuhagaya? Naka dewahi ta dewadewahi u mulina apo hilage ta
    wialoni.
  mal-C: അതുകൊണ്ട് എന്തു ഫലമാണ് അന്ന് നിങ്ങൾക്ക് ഉണ്ടായിരുന്നത്? ഇന്നു നിങ്ങളെ ലജ്ജിപ്പിക്കുന്ന
    ആ കാര്യങ്ങളുടെ പരിണതഫലം മൃത്യുവാണ്.
  grc-SR: Τίνα οὖν καρπὸν εἴχετε τότε ἐφ᾽ οἷς νῦν ἐπαισχύνεσθε; Τὸ γὰρ τέλος ἐκείνων
    θάνατος.
  bgc-bgc: थम बुरा काम करो थे, अर इब उन बुरे काम्मां के कारण शर्मिन्दा सों, तो थमनै
    के मिल्या? इन सारी बात्तां का नतिज्जा मौत सै।
  khz-khz: Gomi vokala gokalarato geriana rakagau namana gorawaliato? Vokala ewagumona
    gotugamagi-waikulerana genai, evega-nugaragemina. Vokala ikanai kwarega pio waitagoa.
  deu-TKW: Was hattet ihr nun damals für Frucht? solche, daß ihr euch jetzt darüber
    schämt; denn das Ende davon ist der Tod.
  zsr-NT: Naꞌa, ¿naruꞌ buzíꞌtsaliꞌ xbey lë naꞌ benliꞌ ziꞌal? Naꞌa run ga rutuiꞌliꞌ
    lë naꞌ benliꞌ, le run ga nu gat tsaz.
  lin-lin: Nzokande, litomba nini bozwaki na tango wana oyo bozalaki kosala makambo
    oyo ezali koyokisa bino lelo soni, pamba te ememaka na kufa ?
  hns-NT: Aur toelog ka karat rahiele? Khaalie kharaabie karat rahiele aur ie toelogke
    ab saram dewe hai. Aisan kaam to maut talak pahoetjaawe hai.
  noa-E: Pari ĩs ewag panaa oowai, khan wajaug sĩejĩ mag khaigba wënʉrrarr. Ante ĩs
    magʉm khĩirjuawai warag maach chigaata sim, mag dich nem khaigba wau nʉm gaaimua
    sĩita warag maach okhoopiejeewai.
  eng-EMTV: So what fruit did you have then of which things you are now ashamed? For
    the end of those things is death.
  mib-NT: ¿Te na vé ni canihīn rō sɨquɨ̄ cuéchi ni casáha ró un jéē cácucanu rō vijna
    sáha? Tú cuɨtɨ, chi máá jéē jnahnú ndetū rō nɨɨ́ cáni sáha.
  lif-NT2: खे़न् ये़म्‍मो के़जोगुम्‍बा पाःन्‍हाॽलाम् आल्‍लो सिरिङ् के़मयिल्‍ले़ थे
    इन्‍धाःक् के़घोःसुम्‍बे? कुनुप्‍मोग खे़न् पाःन्‍हाॽरे़ मे़न्‍नुप्‍मनाबा सिःमे़न्‍नो
    के़गे़त्तिॽरो॥
  xnj-xnj: Hinu mwapatili chiyonjokesu choki magono gala ndava ya mambu gala gemwakitili
    na hinu mwikola soni? Ndava gala gemwakitili gileta lifwa!
  mmx-mmx: Miga ven livipisik sala at laxaloklok nemi migak lox i, la mo ba mira mamangan
    teren? Livipisik ap mo levempanga, ni lanmet!
  cbr-NT: Ñancábi camina usa ñu 'acën. Mitsúxmi usai 'iá sinani camina bërí rabinin.
    Usa ñucama 'ati an ëncëma unix ca usabi 'aish ashiti Nucën Papa Diosbë 'itimoi
    bamati 'icën.
  tee-NT: Para jantu lai xap'ulha'ayat'it ju k'ox atsucunti acsni ixnaviyat'it ju
    anu' taxtokni ju tuch'i t'amaxananat'it ju chavai. Pus ju tanavich ju chunch va
    catamak'alhk'ajnank'alhiya'.
  eng-LSV: What fruit, therefore, were you having then, in the things of which you
    are now ashamed? For the end of those [is] death.
  cak-NT: ¿Y anchique xich'ec chirij ronojel ri itzel c'aslen ri xic'uaj? Man jun,
    romari' cami jixq'uix cuando noka pa iwi' ri itzel ex ri xiben, roma ri itzel
    ic'aslen ri' xa camic nuc'om-pe pa ruq'uisbel.
  pah-NT: Ndapyryva'uvi reki pe me pe ndekote'varuhurame raikwehe. Ag̃wamo pe ndapepoyjayjaruhui
    pejikote'varuhuagwera rehe. Aherekote'varuhua po ahemondoag̃wama hahyva'ea ruvihava
    pype.
  sja-NT: ¿K'ãare piata atajidama mãga p'anadap'edaa pari? Mãga p'anadap'edaa paara
    pãchi piurutamaa, atuak'ajida k'achia beerã atuapatak'a. Ma awara ɨ̃rá ijãapata
    perã, k'ĩra nejasia p'anɨ k'ĩsiadak'ãri ma k'achia oopatap'edaade.
  xed-xed: Slənawu tsa maga kuni tama? Wya ka skwa hula tsa skwiha ya ndana, kabga
    mtaku kɗavakta tsa skwiha ya.
  mks-NT: Ni in ña̱ va̱ha co̱ó na̱ñe̱he̱ ndó sa̱ha̱ cua̱chi na̱caja ndó. Ta viti cácahan
    nu̱u̱ ndo̱ sa̱ha̱ mé cua̱chi na̱caja ndó. Ta ndá ña̱yivi sá cája cua̱chi cu̱hu̱n
    na̱ coo na indayá a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: A mangana puspusno so um ing mu te kap leh ta kike ra mangana gingilaan mu
    ga kahe hirhir pane? Pata um tari kinong kike ra linge i bul ter mu tano minat.
  bmu-bmu: Nalö kewöŋe ahakmeme miaŋgöra gamuŋini mötzemö, nalö miaŋgöreŋ mewö aka
    mala ölŋi mönö denöwö miwikŋaiget? Ahakmeme gamuŋambuk miaŋgö ölŋi mi kömup köhöikŋi.
  dgz-dgz: Koewa ame tayana menan endi umam anuiwanin iwa garewa mega bop di.
  eng-GNV: What fruit had ye then in those things, whereof ye are nowe ashamed? For
    the ende of those things is death.
  zaa-NT: Biani cosa tsè' uccua lani le por ca la' ridàlatsi' mal nu beni le ttu cuaỹa
    nuá nì'i. Pues yala rettu'ni le de rexalatsi' le cą, ą'hua resultado qui' ca tul·la'
    nu beni lía nna ną́ lù'uti.
  eng-WEBSTER: What fruit had ye then in those things of which ye are now ashamed?
    for the end of those things is death.
  guh-guh: Itsiata apo pacatoxanepanae itsacuenejavayonexa ata daxita papibisiacuene
    picani paexanavanapame. Payaauramë tsabiabi pibisiacuene paneexanaejava. Pamonae
    tsiteca pibisiacuene exanavanapa, bajarapamonae Diosovecua naxuabiana daxitamatacabijavabelianexa.
  bon-bon: Page weene ajiri gemi peei niiya mule poto cidi me. Nää, weene ngena miiji
    daremu ne ituge päpäna pui niinäce mule cabu ca? Teeme daremu lui budre piiyepu
    niiya puupu cabu lenajame.
  nhw-BL: Huan ¿quenicatza anmechpalehui nopa tlamantli catli amo cuali anquichihuayayaj?
    Amo tleno anmechpalehui. San anmopinahuaj ama ica catli anquichihuayayaj. Nopa
    tlamantli san tehualiquilía miquilistli nepa mictla.
  swh-ONEN: Lakini mlipata faida gani kwa mambo hayo ambayo sasa mnayaonea aibu? Mwisho
    wa mambo hayo ni mauti.
  wbi-wbi: ku nsiki ughuo, mulyale ni meke jiliku ku mbombo sino lino muvona soni?
    ulwakuva amahumile gha mbombo isio vwe vufue.
  bba-bba: Are yirɑ̀ i rɑɑ wɑ yè sɔɔ sekurɑ bɛɛ mɔ̀ tɛ̃. Yen wii ɡoberu mɑɑ ɡɔɔwɑ.
  eng-KJVCPB: What fruit had ye then in those things whereof ye are now ashamed? for
    the end of those things is death.
  kgk-NT: Ãy katu petĩ pene rembiapokwe-gwi. Yma pene rembiapo vai jave, pene rembiapokwe
    ndovaléi araka'e. Napende rovasái voi araka'e Nhandejáry. Upéixa pejapo ramo,
    mombyry rei pemano arã Nhandejáry-gwi.
  waj-waj: Ngia itaama uu aataruuyauvaara makee ngia ivaara yaata utida ngii mmamma
    maisai aataruuyauvunudiri mo dee irisaivaida varaannee? Ii aataru iyauvaa ngia
    iidada fai irisai putuaaravai.
  cpy-cpy: Roo kanteencha piyotee nimaeka tee okamethatzi iroka. Roo kameethatatsi
    pikaani-wenteero nimaeka jempe pikantawita paerani. Piyotahaeri ikaatzi antayitzirori
    iroka-paeni aritaki ikama-shire-yitee.
  ekk-PKP: Aga missugused olid tagajärjed siis? Kas te ei häbene neid asju, mida tegite?
    Sellised asjad viivad surma!
  mpx-mpx: Wami ginol nanakil, bolo valila ku ginolil ge sauga ya ku puluwawi-agil,
    nige enona waiwaisana etega hi papamasal kaiwemiu. Ge ginol bolo o ali abapwamowasi
    yaomal.
  wbp-wbp: Yangka kujalpankulu Kirijini-jarrinja-wangu-wiyi majungka-jarrinja-yanu,
    nyiya-nyarra ngurrjuju rdipija kujarlakuju? Lawa! Kurnta-jarrilki kankulu-nyanu
    jalanguju yangka-jangkaju kujarlaju. Kajinkili kuja-juku warrarda majungka-jarrinjantarla,
    kapunkulu paliyarla ngulaju Kaatu-wangu-juku.
  luo-luo: En ohala manade mane uyudo e kindeno kuom gik makoro miyou wichkuotgi?
    Giko mar gigo en tho!
  nhe-NT: Huan ¿quejatza inmechpalehui nopa tlamantli tlen ax cuali inquichihuayayaj?
    Ax tleno inmechpalehui. San inmopinahuaj ama ica tlen inquichihuayayaj. Nopa tlamantli
    san tehualiquilía miquistli nepa mictla.
  aii-aii: ܡܘܼܕܝܼ ܦܲܝܕܵܐ ܐܝܼܬ ܗܘܵܘ ܠܵܘܟ݂ܘܿܢ ܗ̇ܝܓܵܗ ܡ̣ܢ ܐܵܢܝܼ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܐܵܕܝܼܵܐ
    ܒܸܢܟ݂ܵܦܵܐ ܝܬܘܿܢ ܒܝܼܵܝܗ‌ܝ؟ ܐܲܢܹܐ ܦܠܵܛܵܝܗ‌ܝ ܡܵܘܬܵ‌ܐ ܝܠܹܗ.
  esk-NT: Savaaqaqtusri pigiitchuanik aasriiñ taatnatchim iñuutchim pakma kanŋugilikkapsi
    anniqsunġitchaasri aglaan tikiutriraqtuq tuqułiġmik.
  msb-msb: Kaya lang, nano an napuslan niyo sadto na mga gawi na niyan ginakaalo na
    niyo? Kamatayon gayod an nahumanan sadto.
  cpa-NT: Ha¹chi² hi² dsio¹ ca¹leh¹ hniah¹² ca¹ŋi³nioh³ hniah¹² juu¹² hlaih¹³ jøng².
    Juu¹² ja³mi³dsa¹hénh² báh³ hniah¹² juu¹² jøng². Quinh³ hniah¹² ju²hiíh¹. Di³ dsagh²
    hoh¹² hniah¹² lah¹mi³ŋi²nioh³ hniah¹² ma²lǿih².
  dso-dso: ଏବେ ତମ୍‌କେ ଜନ୍‌ କାମ୍‌ମନ୍‌ କର୍‌ବାକେ ଲାଜ୍‌ଲାଗ୍‌ଲାନି, ସେଡ୍‌କିବେଲେ ସେ ସବୁ କର୍‌ତେ
    ରଇଲାସ୍‌ । ତେଇଅନି ତମ୍‌କେ କାଇ ଲାବ୍‌ ଅଇଲା ? ସେ ସବୁ କାମର୍‌ ଦସା ଅଇଲାନି ମରନ୍‌ ।
  meu-meu: Ḡau tamona, harihari o hemarailaimu karadia o karava negana ai anidia be
    dahaka emui ai? Unu ḡau dokodia na mase.
  yva-NT: Wabeare naije ama kovo mo raunande wasai mamo maisyare rui? Mewen bayave,
    yara soamo weasamane wapa ana wadave wusyinoe rai! Ayao kakai ama marane mamo
    mo wene raugavo wasai.
  dgc-dgc: Pero anya i nasapit moya ta éya a mékasanisanike a ginamet moy? Ewan! Da
    i keangayan sana na éya éy kamatayan!
  zpm-NT: ¿Pe nadieṉ needz doḻ lo to? Lëë gdib miṉe ngaa to laa to nitlo. Zig nac
    niina, haxta rtoladz to zeeṉe rsoladz to grë ncuaaṉe beeṉ to hor co.
  hix-NT: Àsoke oyeryatxkonà, ayanhànàthàyamo. Ohxe kat oyeryatxkonà. Àna matà, kwayehketxhe
    ro mak ha, kanhànàthàyamo. Amnye rma, ayanhànàthàyam hona ohyahamyatxow hamà.
  sim-sim: Hako ter os mas ji yandari nombo oson ji heyehe os jimu mbanduwa, �Erem
    ni yandari nombo oso mbeek kas jivik nari ambu sir. Oso men ni humblaraha ni uhu
    yandari nir.� Ter karem mbanda jir. Nombo oson ji tiyari wolo mbele jivi las am
    ji landari os? Wahau. Nombo os erem ji tiyandari oso men ji hakuri nom nandari
    sir.
  npi-ULB: त्यति बेला अहिले तिमीहरू लज्‍जित हुनुपर्ने थोकहरूका कस्ता-कस्ता फलहरू तिमीहरूसित
    थिए ? किनकि ती कुराहरूको परिणाम मृत्यु हो ।
  cgc-cgc: Ino gid pulos ta mga nabuat nyo na ulipen kaw pa ta sala na anduni nagayya
    kaw na iling sa inyo na pabuat? Ula gid pulos! Tenged ta inyo na pabuat, igo nang
    daw maageman nyo silot na ula katapusan.
  tim-tim: Akto sop ain wan bunŋe miawakyeŋgiep? Bo. Aregât kakŋân momo miawak yeŋgiwiapgât
    pat. Dâ hinŋe are nâŋgâm âmâ aŋunŋe olowâk mandâi.
  yor-yor: Àti pé, kín ni ìyọrísí rẹ̀? Dájúdájú àbájáde rẹ̀ kò dára. Níwọ́n ìgbà tí
    ojú ń tì ọ́ nísinsin yìí láti ronú nípa àwọn wọ̀n-ọn-nì tí o ti máa ń ṣe nítorí
    gbogbo wọn yọrí sí ìparun ayérayé.
  wos-wos: Guni wun haraki saraki sémbut huruta méta yikafre joo guni héra? Némbuli
    guni hurungun sémbutka sarékéta guni roo. Du nak wun haraki sémbut yatakahafi
    yata, wu hiyatandé.
  emp-NTPO: Baribʌrʌ cadjirua o panʌneba ¿cãrẽ biada edasid̶a? ¿Mãwã o panana carea
    id̶ira quĩrã pera panʌẽ́ca? Cadjirua o panʌ carea ẽberãrãra beud̶ia.
  eng-F35: So what ‘fruit’ did you have at that time from the things you are now ashamed
    of? The end of those things is death!
  ind-ind: Dengan cara hidup yang seperti itu, adakah manfaatnya bagimu? Tidak! Kamu
    hanya merasa malu, dan pada akhirnya kamu akan binasa selamanya.
  pes-OPCB: اما فایدهٔ چنین زندگی چه بود؟ خودتان اکنون از آن کارها شرمگین هستید، زیرا
    نتیجه‌ای جز هلاکت ابدی نداشتند.
  mpt-mpt: Ibo inamin namin kukub misiamo wafu binibbio kukub olo ibo daabenoa ayam
    binibbua bleka? Yeye ibo baaniba Nibo kukub olo wafunob mole nibo kla seinomabbiobo
    ge obinibbu otane ibo mo seinim blimobe. Memalo ibo kukub olo bobolo fumbianiba
    aal gembiobe. Kukub olo ibo dletnoa aseinin bib unomabiobe.
  ssx-ssx: Kutupu haeme hau manuma꞉ ameta꞉ iki yaala꞉ma꞉ homelemepate iki epeaaso
    na pia꞉me. Kutu piki hau manuma꞉ta꞉ wanda꞉hali homao halememe.
  mkl-mkl: Ribɑ yoomɑi ì yɑ bɑ ŋɑ wɑɑti bɛɛbɛ. Ribɑ iyi ì bɑ ŋɑu wɑ mu ŋɛ ɑnyɔ nsɛi,
    nɔ iri ku kpɑɛ ikui.
  gaq-gaq: ଏବେ ଆପେକେ ଆଣ୍ଡିନେ ସାପା କାମ୍ ଡିଙ୍ଗ୍‍ନେସା ଗିଆସ ଲାଗେଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ବେଲା
    ତେନ୍‍ ସାପା କାମ୍ ଡିଙ୍ଗ୍‍ପେଡିଂଗେ । ଆତ୍‍ବା ମେଁ ଲାବ୍‍ ପେବାକେ ? ଆତେନ୍‌‍ ସାପା କାମ୍‍ନେ
    ଡଣ୍ଡ୍‍ ଡିଙ୍ଗ୍‌ଡିଂକେ ଗୁଏନେ ।
  gof-RNT: Hinttena ha77i yeellayaa beni hintte iita oosuwappe ay maade demmidetii?
    He oosota wurssethay hayqo.
  unx-unx: ନାହାଁଃ ଆପେକେ ଅକ କାମିକ ରିକା ନାଗେନ୍ତେ ଗିହୁଃ ଆଟ୍‌କାର୍‌ପେ ତାନା, ଏନ୍‌ କାମିକ
    ସିଦା ଆପେ ରିକା ତାଇକେନାପେ । ଏନାରେ ଚିନାଃପେ ନାମାକାଦା ? ଏନ୍‌ ସବେନ୍‌ କାମିରେୟାଃ ନାଲା
    ହବାଅଃତାନା ଗନଏଃ ।
  gah-gah: Lá niake, netá iki miliki amó nenémini gihiláa zesá amimóma neve, Itó imane
    gamenaló ámina netakumú giliake lokovoza heleaká noive. Nenémini amupiló heleaká
    netá utó imóma neve.
  lcm-lcm: Au, saka uai roron i taun ang mitala ngumut ia si keve bil ang kana milapo
    mese singina? Pua, akamusai i keve bil aongos ang, nang mat.
  aer-aer: Nhenge arne akurne-arle mpwareke-iperrele arrantherre-ame akangkemele aneke?
    Arrangkwe, arrantherre anteme apure anthurre awelhemele nhenge arrantherre itirremele
    arne akurne areye mpwareke-akerte. Arrantherre apeke arne akurne akwete mpwareke
    akwele, arrantherre Ngkarte-kwenye akwete-arle ilwemere, Ikwerenge akwete-ante
    akalke-irremele aneme re.
  qvc-NT: Piru chayshina uchata rurashpaqam, ¿imatam ganarqaykillapa? ¡Manam nimatapis
    ganarqaykichu! Ashwanmi chinganayki karqaykillapa. Chaymi kananqa chay rurashqaykita
    yuyashpa, ancha penqakungillapa.
  tgl-ULB: Sa mga panahong iyon, ano ang naging bunga ng mga bagay na ikinahihiya
    na ninyo ngayon? Sapagkat ang kinahantungan ng mga bagay na iyon ay kamatayan.
  cbs-NT: ¿Jawen jaskati man ikunkainimamen? Ja chakabun yudabu jatu debuwamis jawen
    benuti bai man chibankubainimadan, natian shinan betsa watan man jawen dakeaii.
  xtm-NTPP: ¿Te nawa kúu ja ni ka ni'i ni ja ni ka yo sa'a ni sukan ma? Yika‑ni ja
    ka ndakukan‑nuu ni vitna ja ni ka yo sa'a, ni ka yo kuu ni ma. Vaa ichi jin skenaa
    ni maa ni kuan koo ni ma nkuu.
  nnq-nnq: Makapatanga nyonjakea nike kuboke mukutendanga ilebe yae eintei mme na
    oni? Magambu ile yenie yoa kupela kwakwe kuwe!
  bao-NT: ¿Mecʉ̃re mʉja ca bobo tʉgoeñarije ñañarijere tii niirã, ñee mʉja bʉari?
    Mʉja bʉatiupa. Tea bii yairicaro ca tiirije wado nii.
