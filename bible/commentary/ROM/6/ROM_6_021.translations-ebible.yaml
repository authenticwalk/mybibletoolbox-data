  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನೀವು ನಾಚಿಕೆ ಪಟ್ಟುಕೊಳ್ಳುತ್ತಿರುವ ಸಂಗತಿಗಳಿಂದ ನಿಮಗಾದ ಲಾಭವೇನು?
