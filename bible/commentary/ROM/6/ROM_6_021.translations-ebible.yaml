  tav-tav: Tirʉmʉpʉ caroorije cána ãnapʉ ñe unie caroa wariñuuriquere mʉja bʉgaquetana.
    Yucʉacã caroorije tirʉmʉpʉ mʉja cátibatajere tʉgooñarã mʉja bobo tʉgooñanucu.
