verse: ROM.006.012
translations:
  kpx-kpx: Vaveve toelau la vavamo lohoho vage lainaho ke isivi vagelive.
  okv-H: Eto ungo hamo te visi te miheva amikote amo ari sasapura na tihi jigihirou
    ungo amita ke agi avojo.
  tbo-tbo: Apapoe ega ona palihaleya po hinimi a dewa gobugobuhi ina tanitaniwagemi
    po hai luhogala ona wootagohi.
  mal-C: അതുകൊണ്ട്, പാപകരമായ അഭിലാഷങ്ങളെ അനുസരിക്കുന്നവിധത്തിൽ പാപം മർത്യശരീരത്തിൽ
    നിങ്ങളെ നിയന്ത്രിക്കരുത്.
  grc-SR: Μὴ οὖν βασιλευέτω ἡ ἁμαρτία ἐν τῷ θνητῷ ὑμῶν σώματι, εἰς τὸ ὑπακούειν ⸂αὐτῇ
    ἐν ταῖς ἐπιθυμίαις αὐτοῦ·⸃
  bgc-bgc: इस करकै पाप की लालसा थारी नाश होण आळी देह म्ह राज न्ही करै, के थम उसकी
    लालसाओं के कब्जे म्ह ना रहो।
  khz-khz: Gaura pakurai rakava na mapene rakava tauniparana nea gaunana gomi ragai
    vagi pene vaimi. Kwalana pene mapene rakava tauniparana nea rakavana na pene vaimi
    genai, gomi ia gena ririwa rakavara pio kwalanara.
  deu-TKW: So herrsche nun nicht die Sünde in eurem sterblichen Leib, daß ihr seinen
    Begierden gehorchet,
  zsr-NT: Qui lë ni naꞌ, cutu güiꞌliꞌ latj le nac dul‑laꞌ, cui gun ga gunliꞌ dul‑laꞌ
    lu gdu ca nayáꞌ nabinliꞌ le gatcz. Cutu gunliꞌ ca nac le rzë ládxiꞌliꞌ le cunác,
    lu gdu ca nayáꞌ nabinliꞌ.
  lin-lin: Yango wana, tika ete lisumu ezala lisusu na bokonzi te kati na banzoto
    na bino, oyo ekokufa ; mpe bosengeli lisusu te kotosa baposa na yango ya mabe.
  hns-NT: Ohie se tor paapie man ke na tjaahie tor dehie ke oeppar raadj tjalaawe
    ke. Tor dehie to khaalie thora dien khaatien rahiega, tab mar djaaiga. Aapan kharaab
    laalietj poera na kar.
  noa-E: Pekaúg chan oob ʉdʉraa pãach gaai ʉ̈rpapimiet, sĩi warrgar pãachdëu nem waum
    khõsimpai waaujerr wawaag.
  eng-EMTV: Therefore do not let sin reign in your mortal body, that you should obey
    it in its lusts,
  mib-NT: Núu súcuan te ma cuáha ga rō jnūhun quɨhɨ ró chíji cuēchi jíín yɨquɨ cúñu
    rō jeē cúū. Chi cuēchi ún stɨ́hvɨ́ ni rohó jéē na sáha ró táca jéē ndíyo néé ni
    rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ लायोःल्‍ले़ खिनिॽ नासिङ्‌गे़न् थक्‍किन् युक्‍मा मे़बाङ्‌घे़म्‍मिन्‍ने़ॽओ,
    मे़ःन्‍ने़ फाॽग्र फे़न् निङ्‌वाॽइल्‍ले़ कुबाःन्‍निन् ते़न्‍दिङ् के़जोगुम्‍लो॥
  xnj-xnj: Hinu, kumbudila Chapanga kukoto kutalalila higa yinu yeyifwa, muni mkoto
    kuyidakila mnogo wa higa.
  mmx-mmx: Kuren la nemen mita ke laxakapmek na lok tatao labantuxu gamasa atnemi
    mo naba met. La nemen mita ronga res at lavavara mun at labantuxu atnimi.
  cbr-NT: Usa 'ixun camina 'uchañu 'aish 'atima sinánñu 'ixun mitsun sináncësa oquinshi
    'aisama ñu 'atima 'ain.
  tee-NT: Chai ni chunch unt'at'it pus jantu anavinit'it ju macxcai ixk'achat ju milacatuna'an
    ju caniya'. Jantu alac'asq'uinit'it ni catamanaviniyan macxcai ju mi'atalacpast'ac'at'an.
  eng-LSV: Do not let then sin reign in your mortal body, to obey it in its desires;
  cak-NT: Romari' man takaya' lugar chi ntoc chic ri mac kaq'uin, chi quiri' man ja'
    ta ri itzel tak ex ri yekarayij ri xquie'uc'uan kachi.
  pah-NT: Tipopoakaryme ti pe ndehe pendekote'varuhua tapekoyme ti penhimimbotate'varuhua
    rehe nehẽ.
  sja-NT: Oonáatɨ ma p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi k'inia bɨk'a parãmaa.
    Mãgɨ́ k'aurepa ne-inaa k'achia k'ĩra t'ãdoo oopata. Mamĩda ma k'ap'ɨa jõit'eepɨ.
  xed-xed: Mantsa tama, yaha dmaku gəgəltá mgham ta ghəŋa na sluʼuvgha ghuni ta mtaku
    na. Yaha kuni snanatá skwi ya ta kumə tsi.
  mks-NT: Ña̱ cán quéa̱ a̱ quiáhva ndó ña̱ma̱ni̱ nu̱ú cua̱chi ña̱ ná cacomí a̱ cuéntá
    sa̱há yiquí cu̱ñu ndó jáchi̱ tá ná ndiquia̱hva ndó mé ndó ndahá cua̱chi já quéa̱
    caja ndó cua̱chi ña̱ xíca̱ ini ndó caja ndó.
  gfk-S: Io kaie, waak mu haut leh no sana tintalen be na kure ira palatamai mu, a
    mangana palatamainari ing na mat mon. Ing be mu na haut leh ie hobi, mu na taram
    ira nuno sana sinisip.
  bmu-bmu: Sileŋini kömumawi, miaŋgö sihim kömbönaŋi bölöŋan galöm köl eŋgiiga i tem
    köl waŋgiba siŋgisöndok akepuköra mi mönö jöhöba malme.
  dgz-dgz: Etuya imuya dim dim koewa tat anuine, e imuya ya warep tanda anu iwa korosi
    gapan koewa aroewa gase boen.
  eng-GNV: 'Let not sinne reigne therefore in your mortal body, that ye should obey
    it in ye lusts therof:'
  zaa-NT: Cuerpo qui' le nna gatti bą́. Bíttuúru gute le lugar qui'ni tul·la' nna
    cu'úbia'nią le para guni le la' ridàlatsi' mal quì'į.
  eng-WEBSTER: Let not sin therefore reign in your mortal body, that ye should obey
    it in the lusts of it.
  guh-guh: Bajaraxuata pëtsa baja panajamatabëxainabiabame pibisiacuene paneexanaenexa
    panijacuata panenatojitsipaecuenia.
  bon-bon: Peei name pi gone weebibine niiya mule te iwadininuge, weeme conocono singi
    wawename.
  nhw-BL: Huajca ayacmo xijcahuilica tlajtlacoli ma anmechnahuati huan ma anmechyoltilana
    xitlajtlacolchihuaca quema noja anitztoque ipan tlaltipactli ipan totlacayohua
    catli miquij. Amo xijneltocaca catli amo cuali amotlalnamiquilis quinequi quichihuas.
  swh-ONEN: Kwa hiyo, msiruhusu dhambi itawale ndani ya miili yenu, ipatikanayo na
    kufa, ili kuwafanya mzitii tamaa mbaya.
  wbi-wbi: ku uluo isambi najinga ghutemaghe um'bili ghwako neke kuuti ukunuaghe kukusitika
    inogheluo saake.
  bba-bba: Ǹ n mɛn nɑ, i ku mɑɑ de torɑru tɑ n bɑndu dii bɛɛn wɑsi yi yi koo ɡbi
    sɔɔ. I ku yin binɛ mɛm nɔɔwɑ.
  eng-KJVCPB: Let not sin therefore reign in your mortal body, that ye should obey
    it in the lusts thereof.
  kgk-NT: Anive penheme'ẽ tekoha vai-pe ipu'aka hagwã pende py'a-rehe, pejapose va'e
    rei pejapo hagwã.
  waj-waj: Ngii mmammaiyauvo maisa aataruuvaa iikiateera ngii tino ngii iikiatainai
    sa iikiatee. Ivaara ooqoo kiatee. Mminnamminnaa maisaiyauvo ngii mmammaiyauvaa
    mmannammanna utiiyauvaara ooqoo kiatee.
  cpy-cpy: Rootaki eero pikowanta opeyakaa-shitee-mi piyaari-peronka. Otzimatyee potsinampahaero
    piñaamatashitari.
  ekk-PKP: Ärge laske patul valitseda oma sureliku ihu üle, ärge andke selle kiusatustele
    järele
  mpx-mpx: Inoke bahi gegi paganina tuwamiu toto abwe ni aliga ni lologugui-an, ge
    nuku oolak bugul bolo tuwamiu i awanuni elal.
  wbp-wbp: Marda kankulu panu-karirli manngu-nyanyi-juku majungka-jarrinjaku wita-kari
    wita-kariji. Karrimirra kujaju! Kulalpa-nyarra nyiyarlu jinyijinyi-mantarla majungka-jarrinjaku,
    lawa. Kala kulankulu nyinami tarnnga nyampurla walyangka. Kujarlaju warla-pajikalu-nyanu
    nyurrurlarluju punku-kujakuju manngu-nyanja-kujakuju!
  luo-luo: Emomiyo koro kik uyie mondo richo obed gi loch e ringreu matho ka uchopo
    gombone maricho.
  nhe-NT: Huajca ayoc xijcahuilica tlajtlacoli ma inmechnahuati huan ma inmechyoltilana
    xitlajtlacolchihuaca quema initztoque ipan tlaltepactli ipan totlacayohua tlen
    miquij. Amo xijneltocaca tlen ax cuali imotlalnamiquilis quinequi quichihuas.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܕܚܛܝܼܬܵ‌ܐ ܗܵܘܹܐ ܠܵܗ̇ ܫܘܼܠܛܵܢܵܐ ܒܦܲܓ݂ܪܵܘܟ݂ܘܿܢ
    ܡܵܝܘܿܬܵ‌ܐ ܕܥܵܒ݂ܕܝܼܬܘܿܢ ܫܲܗܘܲܬܝܵܬܘܼ̈ܗ̇.
  esk-NT: Taatnaġusri killuqsautmun aŋalatitnagich timigikkasi maani nunami. Aŋalatitnagu
    pisugruałipsitñun.
  msb-msb: Ayaw na niyo igpasakop sa kasal-an an iyo may kamatayon na lawas para pasunudon
    kamo san maraot sani na kaila.
  cpa-NT: Hi² jøng² tsa¹ma¹ŋi³nioh³ hniah¹² juu¹² hlaih¹³. Tsa¹ma¹jmóh³ hniah¹² nǿngh³
    hniah¹² jǿg³ siíh² hi² mi³møa¹ hoh¹² hniah¹².
  dso-dso: ତମର୍‌ ନସିଜିବା ଗାଗଡ୍‌ ଉପ୍‌ରେ ଆରି ପାପ୍‌ ଅଦିକାର୍‌ ନ କର, ସେଟାର୍‌ପାଇ ଆମର୍‌ ଏ
    ଗାଗଡ୍‌ ମନ୍‌କର୍‌ବା କାରାପ୍‌ ବିସଇ ମାନିକରି ରୁଆନାଇ ।
  meu-meu: Kara dika ese tau-animui basine lohiadia; ena hekise-hekise basio kamonai
    henia.
  yva-NT: Maisyare wemai ti, vemo ayao kakai mbe akarive wasanasine rai jakato nora,
    muno vemo watavondi ama bekero ngkakainoanive rai nora.
  dgc-dgc: Nadid, dahil ta éya, éy diyan kam dén péutus a huway ta kasalanan. Diyan
    kam méniwala ta hilig na bégi moya a medukés.
  zpm-NT: Nana sca, gdeetraa to diidz gnabey doḻ xcuerp beṉ to i, tso to guṉ to grë
    ncuaaṉe ndzinlid ne racladz xcuerp to.
  hix-NT: Ayanhàn kom yanoto mehra hak nahko, ohun komo, twayehsomà rma. Ayanhàn komo
    wya ayanotomantokonye, eyukhura ro mak ehtxoko. Àhoko rma ehohkahra ro mak ehtxoko.
  sim-sim: Jir avak sungu masi jihin ji halashinak malakama jihik si naha si mbaskashinak
    kavakavan ji uwa hala.
  npi-ULB: त्यसकारण, तिमीहरूको मरणशील शरीरमा पापलाई राज्य गर्न नदेओ, ताकि तिमीहरूले
    त्यसको अभिलाषालाई मान्‍न परोस् ।
  cgc-cgc: Gani, dapat na kiten i dili en magpaulipen pa naan ta sala daw kiten i
    dili man en madala pa ta ate na mga liag na magbuat ta malain.
  tim-tim: Aregât bâleŋande hâkyeŋe damunŋe akbopgât nâŋgâmâk manbei. Akto hâkyeŋande
    egâliaŋ bâleŋaet hâwâtyekbopgât are gai nâŋgâmâk biwiyeŋe damunŋe akmâ manbei.
  yor-yor: Nítorí náà kí ẹ má ṣe jẹ́ kí ẹ̀ṣẹ̀ jẹ ọba lórí ara kíkú yín kí ó lè ba
    à máa ṣe ìfẹ́kúfẹ̀ẹ́ rẹ̀.
  wos-wos: Wungi rengut, haraki saraki sémbut guniré huluke néma du yamba rekéndé,
    guna séfimbu. Rehafi yandét guni haraki saraki mawuli xékéhafi yata guna séfimbu
    haraki sémbut yamba hurukénguni.
  emp-NTPO: Maʌ̃ bẽrã cadjiruara idu bãrã boro babirãnadua. Mãwã bãrã cacua beuida
    b̶ʌba cadjirua o quĩrĩã b̶ʌda od̶aẽ́a.
  eng-F35: Therefore do not let the sin reign in your mortal body, so that you obey
    it with the body's evil desires
  ind-ind: Jadi, jangan lagi membiarkan dosa menguasai tubuhmu, supaya dalam hidup
    yang sementara ini kamu tidak menuruti berbagai keinginan yang berasal dari tubuhmu.
  pes-OPCB: بنابراین، دیگر اجازه ندهید که گناه بر این بدن فانی شما حکمرانی کند، تا
    مبادا از هوسهای شریرانۀ آن اطاعت کنید.
  mpt-mpt: Ibo inaibbio kesoa bobol tem misiamo mo fumbianibta kukub misiam olo bobolo
    mo wayebota namibe!
  ssx-ssx: Ika꞉ loke tieke paeyaona꞉ hoke hone u tiaasa꞉ ekimanu pa putia pulu hamono
    hoke hau pita꞉la꞉ ekima꞉ ika꞉ homa꞉peke ya꞉la꞉ loke tieke paeyao lu tombuaasa꞉me.
    Kutu pa꞉la꞉pate koto hau manuma꞉ iki paa na lu tombuaena꞉ lapa꞉pekema.
  mkl-mkl: Nɑ nŋu, i mɑɑ̀ jɔ̀ dulum ku jɛ bommɑ si ɑrɑ nŋɛ mɑ́, i mɑɑ̀ ti i jɔ̀ kɔdɛɛi
    ɑrɑu ku kɑ̃miɑ ŋɛ mɑ́.
  gaq-gaq: ପେନେ ନାସେୱେଲେକ୍ନେ ଗାଗ୍‌ଡ଼େ ଆଡ଼ାତ୍ରା ପାପ୍‍ ବାରି ସାସନ୍‍ ଆଡିଙ୍ଗ୍‍ ଲେଃ । ପେ
    ବାରି ମେଁ ରକମ୍‍ ଡିଗ୍‍ ଗାଗ୍‍ଡ଼େକେ କେଚେ ମେଁ ଡାଗ୍ରା ଚଗ୍‌ଡାଙ୍ଗ୍‌ ଆଲେଗ୍‍ପା ।
  gof-RNT: Hessa gisho, hinttee, hintte asatethaa amuwaas kiitettonna mela hayqqiya
    hintte asatethaa nagari haaroppo.
  unx-unx: ଏନାମେନ୍ତେ ଆପେୟାଃ ଗଜଃ ହଡ଼୍‌ମରେ ପାପ୍‌ ଆଡଃ ଆଲକାଏ ରାଇଜେକା, ଆପେ ହଡ଼୍‌ମରେୟାଃ
    ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ରେ ଆଡଃ ଆଲ୍‌ପେ ତାଇନା ।
  gah-gah: Lugupe nene latila oaká lugupeló nene lihima netá nenémo není gelekeleláa
    minatane loko oko nogímizikoma nene, gili amemilo. Itó lukugupémo nene mokoló
    mogonamú nogilikoma nene, gili amemilo.
  lcm-lcm: Au asukang vang mi ago ta naung an ani rikek si saupai ani pukun po tameng
    korong ke na longlongongai ani kana keve vubuk madot rikek.
  aer-aer: Alakenhe ikwerenge anteme arrantherre arne akurne akwetethe mpwarerlte-anetyakenhe
    anetyeke. Itelaraye, arrantherre kwenhe ahelhe nhenhele arlte urtekeke ware aneme
    nhenge tyerrtye arrekantherrenhe uyerremele. Kele nhenge arrantherre arne akurne
    mpwaretyeke ahentye anemele, akwenpele awerlte-anaye, akurne yanhe areye mpwaretyale
    anaye.
  qvc-NT: Chayshina kriyiptikillapam, Dyusqa mushuq bidatana qoshushqallapa. Chayri
    chay mana baliq yuyaynikikunata dijashpa, kwirpuykillapata sujitashpa, amana nima
    maluta rurayllapachu. Ashwanri tukuy kwirpuykita, yuyaynikikunatapis Dyusta intrigayllapa,
    pay munashqanda rurashpa kawsanaykillapa.
  tgl-ULB: Samakatuwid huwag ninyong hayaan na pagharian ng kasalanan ang inyong mga
    namamatay na katawan upang inyong sundin ang mga pagnanasa nito.
  cbs-NT: Jaskaken matun shinan chakabu kemuwen jau matu tsumaxun jamapai betsa betsapa
    chakabuwen jau ana matu niniyamanun nemakubainkanwen, ana ja uin man kemuai chibanmadan.
  xtm-NTPP: Máko tatnuni‑ka ja u'vi ma nuu yikikuñu o a, tna'a ja kuu sa'a ja jin
    kûu o ma, te máko jin kandija‑ka o nú kuu ini yikikuñu o a ja sa'a i ja u'vi ma.
  nnq-nnq: Yene, mabaja gakajendekeje kutawala mibele jinu ejiwe, nu kujijeketela
    tama yakwe.
  bao-NT: To biicãri, mʉja upʉ ca bii yaipa upʉre ñañarije tiirique pee ca bii ametʉene
    nʉcãro tii, ñucã ñañarije ca tiirʉgarije cãare tii nʉnʉjee, tiiticãña.
  san-ORI: ଅପରଞ୍ଚ କୁତ୍ସିତାଭିଲାଷାाନ୍ ପୂରଯିତୁଂ ଯୁଷ୍ମାକଂ ମର୍ତ୍ୟଦେହେଷୁ ପାପମ୍ ଆଧିପତ୍ୟଂ
    ନ କରୋତୁ|
  huv-NT: Nde merangan ngo majneaj leaw andiüm micuerpojan mayac icon wüx, cos nisoet
    lango marang minatangan, lango metam merangan leaw andiüm.
  otn-NT: Ja̱na̱ngue nu̱yá, mɛ̱nte yø pa dí 'bʉhmʉ ua ja ra̱ xi̱mhäi, ya hi̱nni̱ mantho
    ga̱ u̱nhnʉ ra̱ 'yu̱'a̱ ra̱ ts'oqui. Hi̱nga̱ nnehʉ ngue da̱ da̱jpa̱hʉ'a̱ tengue
    rá̱ pähäsɛ ma̱ do'yohʉ.
  nop-nop: Hidi kadakaniŋ nadimimbune foloohik kumuŋ tibaak u mu kadokoluwaak. Be
    foloohikdi siloda hogolidok hehitilamut tubune u maaŋ mu nadimiyaneeŋ. Tiŋa adi’walaŋ
    siloda hogohi maaŋ mu nadiyemaneeŋ.
  obo-NT: De-en yo kow'd aman nod hari koniyu iddos saa, su amoy dii kow od ikuu taddot
    morat no mgo ingowollon to lawa row.
  cak-ENT: Romari' man tikaya' k'ij que ntoc ri mac kiq'uin, richin que man ja tüj
    ri itzel tak rayibül ri nye'uc'uan kichin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤕᤢᤰᤔᤠ ᤔᤧᤒᤠᤱᤄᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤔᤧ᤺ᤴᤏᤧ
