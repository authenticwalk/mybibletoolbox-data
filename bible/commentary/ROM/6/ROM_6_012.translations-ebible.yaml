  tvk-tvk: Mak, ma munamaen tesaen ti namei nave vat te tenbemim tengan naxeih xat
    xamim tengan ti mupol ni naha xa xi ien bei.
  prf-NT: Dyan moy pabayan a maghari en kasalanan ten bággi moy a matay, sakay dyan
    moy sunudán en mágkadukás na hidi a kagustuwan.
  auy-auy: Kentí sáwí-imayaasafeꞌa tirááísafeꞌa ofáínifo sáwíꞌo owí kembiwí ímba taꞌótoraino.
  tbg-tbg: Virara irihama ne qutuvi vaatara vatauka vaiha, kia qaqi kaivaro qora okaravano
    niqaa raqikiramanta ne vi kaiqara varaata.
  hub-NT: Tumakrum ina iyashi jakatna nu, patrón inakratna numamtuk tunaun takamtikramsattsa
    wakerakaisha nuka umirkairpa.
  hmo-hmo: Unai dainai hegeregere lasi kara dika ese umui emui tauanina do ia biagua
    noho. Emui ura dikadia do umui karaia lou lasi.
  big-big: Tegi kaileyengko korik nuguwekke mawinda ngai wizimowei kazing kaile korikwekko
    keli piyeng mizibene keleniya nagani.
  gux-G: Lani yapo, yin daa tuo mani ke ti tuonbiadi n yendi i gbannandi yaala n baa
    kpe, yin daa tuo mani ke yaa tiendi i gbannandi bonbuakala yaala kuli.
  cnl-NT: '''A²³ rɨ³cuø³ra''³ júu² ''e³ rɨ²³dxi³ ''i''²³ dsoo² ñʉ''²³ jmɨ² ŋú²ra''³
    jo̱o̱²³na²³. ''A²³jia''³ ''ne''² rɨ²jmée²ra''³ ''e³ la²³ ŋɨɨ²³ jmɨ² ŋú²ra''³.
    Qui² rɨ³lø³¹ ''i''²³ ''e³ rɨ²³gua''²³ jmɨ² ŋú²ra''³.'
  zar-NT: Que lë ni naʼ, bitiʼ güíʼiliʼ lataj le naca dul-laʼ, para cabí gun ga gunliʼ
    dul-laʼ lu le naca cázaliʼ le gati caz. Bitiʼ gunliʼ ca naca le rizë́ ládxiʼliʼ
    le ruáʼ döʼ, lu le naca cázaliʼ.
  kde-kde: Bahi munaileke kavila sambi uitawala mmiili yenu na kuntendanga mudipapate
    tama dyake dibaya.
  ata-ata: Aloxo ne, la sou mamu sou susu uxolu usaxilaꞌu vasimenge mo uꞌoxongengi
    la ngamulinu masaxa masua sou vasimenge ne. Xo vasimenge ne anu usoli ane.
  qvw-NT: Ama-ari juchäpa munayninwan aysachicuyalcaychu nïtac cäsucuyalcaychu.
  nfa-nfa: Bhabhelu ètu dꞌara èu dhu dènge koasa. Baku soro tèke bhabhelu èèna ator
    èu, ka èu dhoka madhutu dadꞌèi ngiꞌu aae sèna ka èu tao bhabhelu-katubꞌa. Te èèna
    na ngiꞌu aae èu madhe.
  tnp-tnp: Tol lanəha, sotegəhaniən məmə təfagə tərah tətarmənɨg e nɨpətɨtəmah u nautos
    rəueiu iətəm otəpanɨmɨs nian kəti. Sotegəhaniən məmə onautol nəuia nətəlɨgiən
    tərah rəha nɨpətɨtəmah.
  urd-urd: पस गुनाह तुम्हारे फ़ानी बदन में बादशाही न करे; कि तुम उसकी ख़्वाहिशों के
    ताबे रहो।
  hot-hot: Ba intu miŋ notak kambom ek eyabiŋ lemvimkupik ba nosopa anêŋ thethaŋak
    ami.
  mqj-NT: Dadi, daua' umpabeai kasalaan ungkuasai katuoammu inde lino indamu turu'i
    pa'kuanna.
  rus-SYN: Итак да не царствует грех в смертном вашем теле, чтобы вам повиноваться
    ему в похотях его;
  mbh-mbh: Maken o mothong tova somu womalo vothung kerenga mo i mita engeng a lomumu
    mo i pavurpol numu peti nge vothung kerenga aken panesnga.
  bdd-bdd: Coinega bewa tuta pui geya sowana yahumi ꞌiloiloinaedi, ma geyaꞌabwa ꞌimi
    nuwatuhu dahwana wamulimuliyedi.
  cbt-NTPO: Ama oshanëma hua'anëntatë pochin nitatënquëma' camayápainquëmaso nohuantocosohuë'.
    Ya'ipi co noyahuë' yonquiramasopita naniantatoma', noyasáchin yonquico'.
  srn-NT: Un abi wan skin di o dede, ma un no mus meki sondu rigeri leki basi na ini
    a skin disi, fu du san a lostu.
  cta-NT: Biꞌ chaꞌ juani ngaꞌaa ta ma̱ chacuayáꞌ chaꞌ caca loo chaꞌ cuxi biꞌ jiꞌi̱
    ma̱ loꞌo ndiꞌi̱ ma̱ nde chalyuu. Ná tsoꞌo chaꞌ taquiyaꞌ na jiꞌi̱ lcaa lo chaꞌ
    cuxi nu jña tiꞌ na chaꞌ cuaꞌni na jiꞌi̱, chaꞌ laca na ñati̱ chalyuu ti.
  bqc-SIM: A yã́i ásu to duuna kible á mɛ̀ gɛwa, a dↄ́ɛ'ĩi dↄaaɛ́ lↄo.
  tcz-CHONGTHU: Hijehchun, natahsau thithei chunga hin tahsa lung ngaichat lam'a chonna
    dingin chonset vaihomsah hih hel'un
  mar-mar: म्हणून तुम्ही आपल्या मरणाधीन शरीरात त्याच्या वासनांच्या अधीन होण्यास पापाला
    राज्य चालवू देऊ नका.
  snp-snp: Etiti minoti, ya ukadi atuwa fulu fitala kinami lalo kolami monalalo meyalo
    meletenune, loti, ya nosámami monakafo aya ukadigu ya kiyabatina we wenaba mino
    gedenae, loto enami, ya koli umámalo.
  isl-isl: Leyfið syndinni ekki framar að stjórna dauðlegum líkömum ykkar og látið
    ekki undan girnd þeirra.
  spy-NT: Kunyoo, ‑mookany kubayta ꞉ng'ōōki bōōrwoonikwook choo bēku sukutoortaak
    ꞉muchas ōyēyē rōkōs.
  xnn-xnn: Adi kayo koma menpaab-abak kasin isnan basol tapno baken nan ngawi ay kaykayatyo
    is tongtongpalenyo.
  mwe-mwe: Bhai yambi inatagwale iilu yenunji ya wai, mpaka nikagula ilokoli yakwe.
  tte-tte: Kabo tabu naenaena mumugana kwapimiu iloiloinayan, yo tabu yomiu ali gadosisi-wadam
    koina kwatatalamwagimiu.
  tcs-tcs: Da taim i go kam wen bodi blo yupla ebriwan i go ded. Bat yupla mas no
    laue paua blo sin po tekoba yupla gen. Wa! Yupla mas no meke dem nugudting wea
    bodi blo yupla i wande mekem.
  hlt-THB: Pumsa ngaihnaak amak leek ce am nami hquut aham ak thi thai na pum ce thawlhnaak
    ing koeh uk seh.
  soq-soq: Sa baiwa mai kadi eno e etela ando bolepia bedewe odepie onialepi, e ete
    ewanuauwa ewane warorosana sawa.
  qub-qub: Chayno caycarga jucha ruraypa maquincho amana caynachu. Shonguyqui juchata
    rurachiyta munashuptiquipis ama ruraynachu.
  att-att: Á arán naw laguk itulù yù baggi naw sù narákè nga karagatán naw, tapè arán
    naw tuppálan yù narákè nga negagángay ta baggi naw. Ta matay gemma yù baggi naw.
  bki-bki: Jibe ka, kiaku iliano na temi tai ea vio nei jibe nei, ber kamiu kuvituvan
    re jidomiano na laiano na kariano rimei tibe ka moroano na jikili tai napano to
    rive boru ka kamiu. Ver makanio, mokotenemiu nalo, napano nalo be tena yetemeriba
    nei ga, mia nalo atu aiagago ga ka sidom vovaiano na bajago napano kito tomu nalo
    romoluo bijaio.
  bqp-bqp: Abire yãi àsun tó durunna kí ble á mɛ̀ kũ ani gaa á dà vãni doárɛ arɛ
    doro.
  mcp-mcp: Sə́m í á jə́láyɛ́ ná nə nyiŋgə jwú nə́ mənyúúl mʉ́n mə́ bá yə mə́nɨ; mbɔ̂,
    *sə́m í á jə́láyɛ́ ná nə sá nə́ bɨ dʉ́g ŋgə bɛ̧ iyéésh ya mənyúúl mʉ́n.
  hat-hat: Pa kite peche donminen sou kò nou ki gen pou mouri a, pou l' fè nou fè
    tou sa kò a anvi fè.
  npl-NT: Yika, nomejwah amo xikkawilikah manomechnawati n tlajtlákoli itech nomokuerpo
    non mikkis, para amo manomechtojtopewa itech tlan amokuali kineki kichiwas nomokuerpo.
  bgg-bgg: Ji-è nathek nawaithekhlum ne chid pha ji shii nuii yi pha, Layog ne mua
    pha siuthek shii khuchung de boh akhoh sha phro.
  eng-TCENT: Therefore do not let sin reign in your mortal bodies so that you obey
    it in the body's sinful desires.
  eng-BSB: Therefore do not let sin reign in your mortal body so that you obey its
    desires.
  cpu-NT: Irootake, eero pishinetanta ompeyakaashivaityaami piyaariperonka. Aña poitsinampayero
    pinevetane.
  san-ASM: অপৰঞ্চ কুৎসিতাভিলাষাाন্ পূৰযিতুং যুষ্মাকং মৰ্ত্যদেহেষু পাপম্ আধিপত্যং ন
    কৰোতু|
  tac-NT: '''La listo mochiwa napurigá tabilé neyúrimala Remónisi na''tálila.'
  eng-WEBPB: Therefore don’t let sin reign in your mortal body, that you should obey
    it in its lusts.
  gfk-H: Io hua, waak muat haut lah no magingin sakena bia na kurei ira palatamai
    muat, a mangana palatamainari ing mon na maat. Ing bia muat na haut lah ia hua,
    muat na taram ira nuna sakana sinisip.
  viv-viv: Tu Yesu buye waꞋalika be wayawaimi ivaguna wamimiyami faꞋina, keke gidalubodami
    be koyona wowomiya ginavehimeyemi-yo ana nuwanuwa koyona wanamuliyeni.
  yao-yao: Nipele, nkasileka sooni sambi sitawale mu iilu yenu ya kuwa, kuti nkasijitichisya
    tama sya pachiilu.
  tgp-tgp: Matan haratu, ha sopo tinar̃ihia vara hehe i aulu na epemim nike na varama,
    vara i vai kamim ha oloolo na masalora.
  auc-NT: Mänömaï beyæ̈ mïnitö, Baonga mönö ñömænguïñö quëwëninque mönö wënæ wënæ
    cæïnënö ante mönö ëñente cædämaï ingæ̈impa, ante nämä wææ aadinque edæ wënæ wënæ
    mïni cæïnëwënö ante edæ ëñënämaï inte quëwëedäni.
  kbc-NT: Odaa jinaɡ̶a domiɡ̶ikani nibeyacaɡ̶a daɡ̶a iiɡ̶e ɡ̶adaaleɡ̶ena mawiite niɡ̶inoa
    ane beyagi ane lidaɡ̶ataka ɡ̶adolaadi anicota me daa.
  bmh-bmh: Guzenaimai, ag em e ebuan igul eg utebi, go nug agal enimag i gumamau.
    Ag igul go i guzenina, ag agal enimag siksikabun umkoskos dabeleimai, igul eg
    macanemen. Ag igul eg mabun dabeleu go uten.
  ctu-BL: Jini cha'an mach mi la' yuman mulil ti la' bʌc'tal yujil bʌ chʌmel, ame
    la' jac'ben i colosojlel la' pusic'al.
  meq-meq: Kə ge andza niye na, ka təmum mezeleme mâ ge fakuma gədaŋ sa bay. Wu neheye
    ŋgwalak eye bay, a say a bor i bo kurom aye na, kâ pumay bəzay bay. Sərum ha na,
    bo ma ndziye bay, ma mətiye.
  noa-H: Pekaúg chan hoob hʌdʌraa pãach gaai hʌ̃rpapimiet, sĩi warrgar pãachdëu nem
    waum k'õsimpai waaujerr wawaag.
  alp-NT: Ele mere hoko imi sebeie dosare kbasae imi hidupe mei nusa meije yake leke
    imi lulu imi lale neune yake.
  san-VEL: apara nca kutsitaabhilaa.saaाn puurayitu.m yu.smaaka.m martyadehe.su paapam
    aadhipatya.m na karotu|
  kbq-kbq: E'ina hu'negu atrenkeno amega tamavufgamofona kumimo'a kvagrioramantena,
    tavufgamofo havi avesizana ovaririho.
  kbh-kbh: Ts̈ëngaftanga cmontsamna, chë bacna soyënga jamama ainanents̈e s̈mobomna
    juabnë́ngaca ndoñe más mandánënga ntsemnana, chca, ts̈ëngaftanga ndoñe chas̈mondë́tsamama
    juabnë́ngaca nÿe cach ts̈ëngaftanga, ts̈ëngaftangbe cuerpiñe ts̈abá jtsomñama.
  ron-LSB: De aceea, nu lăsați păcatul să domnească în trupul vostru muritor, ca să-l
    ascultați în poftele lui.
  pon-pon: Ari, komail ender mueid on dip, en kaunda war omail luet; pwen papa a inon
    jued akan.
  nhe-BL: Huajca ayoc xijcahuilica tlajtlacoli ma inmechnahuati huan ma inmechyoltilana
    xitlajtlacolchihuaca quema initztoque ipan tlaltepactli ipan totlacayohua tlen
    miquij. Amo xijneltocaca tlen ax cuali imotlalnamiquilis quinequi quichihuas.
  sps-sps: Ai tovei ami ma faonot bus, am famanat vaare iny to na fo kat iny aveto
    ma tagaa ot iny ya na puam mami, am faonot bus to tan kat te komainy non puainy
    mes tsumi.
  wnc-wnc: Siakan. Ginda waiaknga dua katewa waiakngata ginu panggaganuwan sanga musia
    enakaing kaknga tawake tasining.
  bus-bus: Beee yãnzi àton tó durun kí ble a mɛ̀ kɛ̀ eé gaaa a dà zaaa dↄare aɛ dↄro.
  gub-BL: Pezewyr zo ikatu 'ym ma'e iapo haw kutyr nehe. Pezypyrog wi zo ikatu 'ym
    ma'e iapo pà nehe. Pepurapo wer zo ikatu 'ym ma'e rehe nehe. Aze pepurapo wer
    hehe nehe, pezapo zo nehe.
  imo-imo: Akumunga enonga oi we konopuma kolopili imbo koinjo moromele kani kinye
    ulu pulu kerimani lino imboma naa nokopili, mai kombu imbomanga konopumuni lino
    ulu pulu kerima konopu tikolio teangei nimbe lino toperope timbelo wali aku uluma
    naa temolo ningo enge ningo molaio.
  boj-boj: Deqa une a nuŋgo jejamu taqatqa laqnimqa niŋgi na olo saidyiy. Niŋgi degyqab
    di niŋgi nuŋgo jejamu qa areqalo uge uge dauryoqnqasai. Nuŋgo jejamu agi bunuqna
    moiqas.
  eng-DRA: Let no sin therefore reign in your mortal body, so as to obey the lusts
    thereof.
  knf-knf: Nakwut keeri pekadu daţoŋ uleefan, uleef unwooŋ i kaluŋ kakeţ ; nawutan
    kado kaţaş iko iwuţaan yi uleefan uŋaluŋ.
  san-KHM: អបរញ្ច កុត្សិតាភិលាឞាाន៑ បូរយិតុំ យុឞ្មាកំ មត៌្យទេហេឞុ បាបម៑ អាធិបត្យំ
    ន ករោតុ។
  arn-NT: Feymew, elukefilmün ta eymün tati yafkan ñi amul ngünenieafiel tamün afachi
    kuerpu, femngechi tamün müngeltunoafiel ñi ayütukeel ta kuerpu.
  zas-NT: Zeel laꞌtgaj nabandi loj guidxliuj guie ad tiëbidi nabee dol lëjt, ad tiëb
    tëëdi güün ree xgabdxuudx lëjt gan.
  ken-NT: Bǎkɛ́ pɛrɛ rɔ yɛ bɛbʉ́ mɛ́mbɔ́ŋ bɛtaŋ ndǔ mmʉɛt ɛyɛka ɛnɛ ɛ́gùgu bɛkʉ
    be mǎnkoŋo nɔkɔ chi mɛnyɨŋ ɛbhɛn yɔ ɛŋwaka bɛ mǎnkʉ.
