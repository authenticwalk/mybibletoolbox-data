    Ko tukaa kuɨtɨ, chi vijna ti ka yɨꞌɨ yo jiin Cristo.
  ots-NT: Gu mbe̱nijʉ ter bɛh ca̱ bi ncjaguijʉ bbʉ mí ddøti car Jesucristo pʉ jar
