    iətəm tolkeikei pɨk təfagə tərah, rəhatah nəmiəgəhiən rəha noliən əuas əha təmɨmɨs.
    Kəni təmol məmə təfagə tərah otəsarmənɨg mɨniən e tah,
  urd-urd: चुनाँचे हम जानते हैं कि हमारी पूरानी इंसान ियत उसके साथ इसलिए मस्लूब की
    गई कि गुनाह का बदन बेकार हो जाए ताकि हम आगे को गुनाह की ग़ुलामी में न रहें।
  hot-hot: Alalô nayala nena alalôaniŋ kapôlôŋiŋ bô bôk ik vônô hathak a haviŋ yani
    ek kambom anêŋ lôklokwaŋ miŋ hatôm eyabiŋ alalô esak loŋbô ami. Ba intu kambom
    ma miŋ lêk alalôaniŋ alaŋ ami.
  mqj-NT: Taissanan kumua sipa' rupa taunta yolona mangkami mate sola Kristus yao
    kayu pantokesan anna malara pa'de kakuasaanna kasalaan illalan kaleta napolalan
    ta'miki' naposabua' kasalaan.
  rus-SYN: зная то, что ветхий наш человек распят с Ним, чтобы упразднено было тело
    греховное, дабы нам не быть уже рабами греху;
  mbh-mbh: Na riong aken i nunganga, eneke lemir mire ako ve, God i pamona ler mimiong
    nomenganga tomo nge a Krais a won ngoronga nge, mo aro vothung kerenga ile engenging
    ol e avele a ler mimiong, na i pavurvur avele ol ako aro i oma it mo te panes
    i.
  bdd-bdd: Ta wanuwatuhuyahi beno mumugada miyamiyaidi ꞌana kelose ꞌoina ꞌiloheꞌamasa
    pwaiya, ma ꞌane tauda ꞌida loina ꞌigumwala, ma ꞌoinega geyaꞌabwa wete mumuga galana
    ꞌina loina ꞌalona tamiyamiya,
  cbt-NTPO: Cato' cancan pochin ya'huëtërinpoa'. A'na cancanso' sopai yanatërin. Quisocristo
    imarëhua' ni'ton, co noyahuë' cancantërëhuaso' corosëquë patanantërëso pochin
    nitërëhua'. Ama huachi sopai natëcaso marëhuë' napotërëhua'. Co noyahuë' cancantërëhuaso'
    chimininso pochin nitahua'.
  srn-NT: 'Wan sani wi sabi: Di den spikri Yesus na a kroisi, dan a owru fasi fu wi
    ben spikri makandra nanga En. Dati psa fu tyari wan kba kon na a sondu fasi fu
    wi, èn fu a sondu no man basi wi moro langa.'
  cta-NT: Cuxi tsa ñati̱ ngua na; pana juani laca na ñiꞌya̱ laca si loꞌo na ngujuii
    na lo sca crusi loꞌo ngujuii ycuiꞌ Jesús, chaꞌ ngüityi̱ yu tsiyaꞌ ti chaꞌ cuxi
    nu ntsuꞌu neꞌ cresiya jiꞌna liꞌ. Biꞌ chaꞌ juani ngaꞌaa caca jiꞌi̱ chaꞌ cuxi biꞌ
    caca loo jiꞌna chaca quiyaꞌ.
  bqc-SIM: Wá dↄ̃ kɛ́ wà wá kua zi pà lipãakↄ̃awa ń Kilisio, wá mɛ̀ duunde
    i midɛ, kɛ́ wásu wàↄ zↄble duunaɛ lↄo,
  tcz-CHONGTHU: Eihoa um ihinau milui chonsetna chu Christa to khetbeh tha ihitah
    jeh uva, chonset in ihinkho uva tha aneina chu lahmanga um ding ahi.
  mar-mar: आपण जाणतो की आपल्यामधील जुना मनुष्य त्याच्याबरोबर वधस्तंभावर खिळला गेला
    आहे, म्हणजे पापाचे शरीर नष्ट होऊन आपण पुढे पापाचे दास्य करू नये.
  snp-snp: Etito ekeleto, ya nosámami mona kofa kouba-naba o edámenune, loto ukade
    nosámami mona mele-mele o minami aumala ya wakenami ne, loto lute lila ya amoki
    lakoina yá yofolo moda folami ne, loto koli minone.
  isl-isl: Þegar Kristur var krossfestur, voru gömlu og illu hvatirnar okkar krossfestar
    með honum. Þessar hvatir sem þrá syndina, voru særðar til ólífis. Líkami okkar
    er því ekki lengur á valdi syndarinnar og þarf ekki að vera þræll hennar.
  spy-NT: Kiinkētē kule /kikēēkwērtoochi soboonwēchoo kibo taay murtooywoontēēt āk
    *Kāārārookiintēēt simēēkubāwēēch ꞉ng'ōōkisto.
  xnn-xnn: Getken tako ay naitapi nan inmona ay biyag tako ken siya isnan nateyana
    isnan kros tapno mamaid nan kabaelan nan basol ken datako tapno adi tako kasin
    mabab-aa isnan ngawi ay maik-ikkan.
  mwe-mwe: Tumumanyi kuti nkubho gwetu gwa bhukala gwa tenda yambi, gwashinkukomelwa
    munshalabha pamo na bhenebho, nkupinga tunapunde kubha bhatumwa bha yambi, nkupinga
    maisha getu ga bhukala ga shambi gapele.
  tte-tte: Kaiwena kita takatai yawasila beyabeyaliyao mekanakava Yeisu siboita toyawa
    kelose mena, na mesabana naenaena kana paisowa yola mena imwawasi, na tabu sauga
    yaboyoi tatatalamwagila naenaena kana paisowa koina.
  tcs-tcs: Wa, yumpla prapa sabe da nugudlaip blo yumpla i bin ded wea da kros wen
    Kraist i bin ded. Da paua blo sin oba laip blo yumpla i pinis bikoz dat nugudlaip
    blo yumpla i ded. Yumpla sabe nau yumpla nomo sleib blo dem nugudting.
  hlt-THB: Thawlh tamnaana amni awm voel unawh, thawlh pumsa a qeeng thainaak aham,
    nik thlang khqym ce thinglam awh heen na awm hawh hy, tice ni sim uhy.
  soq-soq: No atenten no nubaida inainanimba tontawa Keriso do deantone koros osowe
    bontoiena no etembaida dewawa tontawa mukawa obasasapio dialepia baiwa. Ita kadi
    tauma mai taudonepie nanaunepia rua, ipawa apana bolena osowe kadi mukawa mai
    wineipona, dia.
  qub-qub: Sumaj tantiyacushun. Jesucristuwan cruscho wañojnömi jucha ruraypäga wañushanöna
    caycanchi. Chaymi cananga manana jucha ruraypa maquinchönachu caycanchi.
  att-att: Ta ammu tam ta ajjan yù dán nga nonò tam nga kunnay ta nebáyuk gapay sù
    pate ni Apu Kesu ta kurù, tapè máringin yù dán nga nonò tam, nga nakkaragâ ta
    malliwâ, á ari ittamin kunnay ta makiaripan sù mamalliwâ nittam.
  bki-bki: Mia kito monoka rosidomii bogo nonovio, ka bajago na laiano na kariano
    napano romoluo bijaio, jibe napano ajuku kakario joa m̃akolkolo bija Kristo. Tibe
    na, naio mila na maka bunu rala kariano nalo napano mokotenado ajidom ala, a kariano
    maka rijikia rive boru ea kiado meuliano jibe ka napano kito tomu nalo na kiano
    im̃auano ga.
  bqp-bqp: Ó dↄ̃ kũ ó dà zĩ gà kãao lía, de ó mɛ̀ durunnade kakatɛ òsun zↄ̀ ble
    durunnanɛ doro,
  mcp-mcp: Shé kágá mpu nə́ mbií búúd shé á dʉ fwo bə yí í á bə mbádʉ́gá nə *Krîst
    ja nyə á yə kwolós dɨ́ yí. Í á sɨ̂y ntɔ́ shú nə́ ŋkul mísə́m mí á dʉ bə nə ndɨ́
    shédɨ́ mílâm dɨ́ yí í shínʉ́g kandʉgə, shé wúg mə́nyámá mə́ mísə́mʉ́d.
  hat-hat: 'Nou konn sa byen: vye moun nou te ye anvan an, sa mouri avèk Kris la sou
    kwa a. Konsa, sa nou gen nan kò nou ki te konn fè nou fè peche a fini. Nou pa
    esklav peche ankò.'
  npl-NT: Ya tikmatokeh, tlan achto otikchiwayah opojpoliwik ijkuak okikrusifikarojkeh
    n Cristo, para mapojpoliwi ichikawalis tlan amo kuali kelewia tokuerpo, iwa ayakmó
    matechmapixto n tlajtlákoli.
  bgg-bgg: Chiih-è gethek ne thieg layog pha blu shii awailum ne mua yi pha, gethek
    ro ihèg chai ne iy pha rog shii awai ro bai shii ruii, ji è gethek ne dinne bajo
    layog ro khiao arai sha phro.
  eng-TCENT: For we know that our old self has been crucified with him so that the
    body of sin might be done away with, and we might no longer be enslaved to sin.
  eng-BSB: We know that our old self was crucified with Him so that the body of sin
    might be rendered powerless, that we should no longer be slaves to sin.
  cpu-NT: Kempivaitaka atzirinkakiini tsikara akantayetara pairani, arimi intsipataitakairimi
    Cristo impaikakoyeetaimi. Ari okanta akamapithatantakarori akaariperovaivetaka.
    Irootakera kaari oshiyayetantaari onampiyetane “Kaariperonkantsi.”
  san-ASM: ৱযং যৎ পাপস্য দাসাঃ পুন ৰ্ন ভৱামস্তদৰ্থম্ অস্মাকং পাপৰূপশৰীৰস্য ৱিনাশাৰ্থম্
    অস্মাকং পুৰাতনপুৰুষস্তেন সাকং ক্ৰুশেঽহন্যতেতি ৱযং জানীমঃ|
  tac-NT: Kristo mukule bilena gulusichi ramué nila gastigo o'togá napurigá ramué
    'ma tabilé ejperélawa napurigá ejperégame ju alué ralámuli napu tabilé umébame
    a'rea chibi noká.
  eng-WEBPB: knowing this, that our old man was crucified with him, that the body
    of sin might be done away with, so that we would no longer be in bondage to sin.
  gfk-H: Ma iakan i palai kanong dahat nunurei bia no nudahat tuarena nilon ga maat
    tikai ma ia tano ula kabai waing pa dahat na kis taar baal manapu tano dadas ta
    ira sakana magingin, waing pa dahat naga tultulai baal tano sakena.
  viv-viv: Ide kahalamanena Yesu keloseya hitutuvefosena ana toveya, kadu ide tuwaina
    yada nuwanuwa koyona againe kamiyami-ma kalivai-dana keloseya kaꞋalika be higa
    Yaubada dibuda huluva koyona nuwanuwana-ma ana faiwala ginadabana. E, dibuda koyona
    ana faiwala gidabana be higa koyona aimo keke ginavehimeyeda-yo koyona ana veꞋagetogeya
    kanamiyami.
  yao-yao: Tukumanyilila kuti wende wetu wa kalakala waŵambikwe pa nsalaba pamo ni
    Kilisito kuti chiilu cha sambi chijonasiche, tukasitumichila sooni sambi.
  tgp-tgp: R̃a levosahia vara nor̃a mauri tuai mo mate peresia na talopeilopei matan
    vara i tope na suihan hehe na maurir̃a, matan vara r̃a pa sopo mele slev isan
    hehe.
  auc-NT: Waocä nänö në ö æ̈nïnäni inte tömengä beyænque cæte në quëwënäni baï mönö
    adobaï wënæ wënæ mönö cædö beyænque wægamöimpa. Mänömaï inte wæyömonte mönö Codito
    ïñömö, Aamö cæte gocæmïnimpa, ante cædinque wënæ wënæ cæte mönö wentamö mongæ̈ñö
    ö ænte teëmë mongængantapa. Ee mongæ̈ñongante tömengä ingante awäa timpodäni wængä
    adinque baonque ante mönö wënæ wënæ cæpämo ïñömö ëwente baï ba ïninque mönö do
    aamö cæte baï mänïnö ante ëmö cæte gomompa.
  kbc-NT: Igaataɡ̶a jowooɡ̶otaɡ̶a Cristo me yeleotedoɡ̶odomi madataɡ̶a nicenaɡ̶anaɡ̶ate.
    Odaa niɡ̶ijo jotigide anejinaɡ̶a, aneo me jaoɡ̶a ane beyagi, ja ma, micataɡ̶a
    daɡ̶a lemaɡ̶awa Cristo madataɡ̶a nicenaɡ̶anaɡ̶ate, niɡ̶ijo naɡ̶a yeleo. Odaa niɡ̶ina
    nibeyacaɡ̶a aɡ̶aleeɡ̶ica loniciwaɡ̶atoɡ̶oloco.
  bmh-bmh: Getal ig igul eg macanemun duailel. Bo, ig abiu, ig Kristus nug dual a
    gegeulanau ebu noumina, Uwait nug go igual igul eg utabun gusig migeun. Guzenina,
    igual igul eg nug igual oigeb oug daimai, ig koli gusig i gumigamau. Ig igul eg
    gonugau salau koli i mab. Ig ulis igul eg gonugau pigsal i dacanem.
  ctu-BL: Come la cujil tsa' ch'ijle ti cruz lac tsucul pusic'al yic'ot Cristo cha'an
    mi' jisʌntel i p'ʌtʌlel mulil ti lac pusic'al, cha'an ma'anix mi lac chʌn yuman
    mulil.
  meq-meq: Sərakwa ha na, ahəl nakə Kəriste a mət ka mayako mazləlmbaɗa eye na, Mbəlom
    ka dar mede kway nakə guram eye ka mayako mazləlmbaɗa eye dərmak, hərwi ada Mbəlom
    mâ dze ha bo nakə a saway məge mezeleme aye ada kâ tərakwa beke i mezeleme sa
    bay.
  noa-H: Magua, maadëu k'ap'ʌ nʌm, warr maach Cristo dʌ̈i k'aba naawai dich k'õchagpierr
    nem wauju k'ĩirjug wai narrjã ya hich Cristoou hich dʌ̈i hãba pakuls gaai meerpbapʌ̈imjö
    hajim, magbarmua magʌm k'ĩirjug warre jua t'eeg chuk'u haadeewai tag mag pekaúgta
    dich k'ãai hʌ̃rpai hapiba hamk'ĩir.
  alp-NT: Ite rekwa peneka be iteki sifate takwaline emata sakesa kai Kristuse me
    ai tutine peneka leke ite lulu tamata eni sifate maka ono dosare moneka kai leke
    dosare ekbasae ite moneka.
  san-VEL: vaya.m yat paapasya daasaa.h puna rna bhavaamastadartham asmaaka.m paaparuupa"sariirasya
    vinaa"saartham asmaaka.m puraatanapuru.sastena saaka.m kru"se.ahanyateti vaya.m
    jaaniima.h|
  kbq-kbq: Tagra antahi'none kumi tavutavazana Jisasi'ene rugeka zafare hanti'neana,
    kumimofo hankavea tagripina omanesiegu anara hu'ne. Tagra mago'ane kumimofo kazokzo
    eri'za vahera omani'none.
  kbh-kbh: Y bënga mondë́tats̈ëmbo, chë nts̈amo bëngbe vida enjamncá, bacna juabnë́ngaca
    mandánënga, Jesucrístbeñe cabá ntsos̈buáchiye ora, mora ya ndoñe chca yontsemnama;
    y chca entsemna mo chë tempsca vida chaóbanama cuafjamcá, Cristo tmojancrucificá
    ora. Chca yojamna, Bëngbe Bëtsá jobenayama chë bacna soyënga jamama bëngbe juabnënga
    jtsepochócama; y chca, ya ndoñe más chë bacna soyë́ngaca mandánënga chamondë́tsemnama,
    mo nÿets tempo nÿe ínÿabiama oservenëngcá.
  ron-LSB: știind că omul nostru cel vechi a fost răstignit împreună cu El, pentru
    ca trupul păcatului să fie desființat, ca să nu mai fim robi ai păcatului.
  pon-pon: Pwe kitail ajaer, me atail aramaj marin ian kalopuelar, pwe war en dip
    en mokonaidier, pwe kitail jolar papa dip.
  nhe-BL: Pampa tijmatij quema quicuamapeloltijque Cristo, elqui queja nojquiya quicuamapeloltijque
    nopa tonejnemilis tlen achtohui tlen quinequi tlajtlacolchihuas. Yeca nopa tlanequilistli
    tlen tijpiyaj pampa titlajtlacolchijca tlacame, ayoc quipiya chicahualistli para
    technahuatis ma titlajtlacolchihuaca, pampa ayoc tiitequipanojcahua.
  sps-sps: tana saa ara nat fi ror nei tan nainy te atsuiny famat a vainy e Krais,
    ri fagageits Towa tana pagafuan, ai tan nainy kan to aya, Gov fagageits koman
    tan puainy mes tamuan koma rara to te kat kat fin puainy mes u aveto, tana mat
    ma kaa vaare men aveto na parits fiisen ramira, ma tagaa ot vaare rara ya tan
    kat pis ta iring,
  wnc-wnc: Ninu atnataamang. Aminu gwa kupanu ita wamna yawikge takopnanga dua. Siwan
    musia gatu dua enawan ita kayuk yuke waiaknga tasikakut taknga gatu tawake tasinanga
    dua. Ina unzakan. Tupa ninda Jesuat dua gatake yukumang gwene sanga wai musia
    enayaaknga tawake tasikumang. Siwan sanga wa tawake tasikumang kaknga sanga Jesuta
    amin saamdakane kungwanimukut takngata tangutapan kumbutde musipminu gatu dua
    enawan tasinim. Dua enawan tasiwatna waiakngata ninu gatu dua panggaganuwik.
  bus-bus: Wá dↄ̃ kɛ̀ wa dà zii gào lía, lɛ wa mɛ̀ durundee kaatɛ wàton zↄ̀ ble durunnɛ
    dↄro,
  gub-BL: Xikwaw katu ko ma'e zane. Kwehe mehe ikatu 'ym ma'e xiapo zaiko. Zezuz Zaneruwihawete
    umàno ywyra kanetar rehe a'e. A'e rupi zapuner ikatu 'ym ma'e iapo re zanepytu'u
    haw rehe kury. A'e rupi ikatu 'ym ma'e iapo haw nuiko kwaw Zanezar romo a'e nehe
    kury.
  imo-imo: Lino i tepo pimolo. Kraist unjona ola uku toko panjiringi kolorumu wali
    Goteni linonga oi perimu konopu kerima Yu kinye waye unjona kolopili nimu. Ulu
    pulu keri teremolomanga ulu pulumu enge naa pepili, lino toperope tipe kendemande
    kongono naa tepili, altoko pilko naa teangei kani Kraist peya kolangili nimuna
    waye toko kondoringi nimbo pimolo.
  boj-boj: Iga qalie, une aqa siŋgila a gago jejamuq di waueqnu. Siŋgila di koboqajqa
    deqa gago areqalo namij a Kristus ombla ŋamburbasq di moiyej. Deqa bini iga olo
    une aqa kaŋgal tamo bul sqasai.
  eng-DRA: Knowing this, that our old man is crucified with him, that the body of
    sin may be destroyed, to the end that we may serve sin no longer.
  knf-knf: Ŋme kë ñaaŋ i ŋbiiŋ awo apaŋana na a, uleef unwooŋ ţi mnhina mi pekadu
    uhilna uŧoka, hënk ŋwutna kawo ţi mnhina mënţ.
  san-KHM: វយំ យត៑ បាបស្យ ទាសាះ បុន រ្ន ភវាមស្តទត៌្ហម៑ អស្មាកំ បាបរូបឝរីរស្យ វិនាឝាត៌្ហម៑
    អស្មាកំ បុរាតនបុរុឞស្តេន សាកំ ក្រុឝេៜហន្យតេតិ វយំ ជានីមះ។
  arn-NT: Fey kimnieiñ tati kuyfi mongen taiñ niekefel, dew langümngey reke feychi
    lalu kürus mew ta Cristo, femngechi aftuay taiñ yafkafechengen ka ngewelayay taiñ
    ngünenieaetew ta yafkan.
  zas-NT: Din dunuj ree rayagbee guial chi güt Jesucrist loj crüjz, güjtaman por gra
    ni baguieen ree yaloj chi gad ree yaguieenbee laaman, abiꞌ yagaj gunijt ziꞌc babajn
    ree yaloj, din ma na̱j nawëëg güün dol dunuj ree gan din ad rniabeetri dol guin
    dunuj ree.
  ken-NT: Sɛ́rɨŋɨ bɛ ɛchi nɛ́nɛ mbɔ bɛ bágo nyaka nɛpɛ́m nɛsɨ́ ɛnɛsɛ ndu ɛkotákátí
    nɛ yi, bɛ Mandɛm anchɔŋti mmʉɛt bɛbʉ́ ayɛsɛ bɛ sɛkɛ pɛrɛ bhak ndu kɛsɛmɛ́ bɛbʉ́.
