verse: ROM.006.006
translations:
  kpx-kpx: Nahi hilokage Iesuu nahie vaveve toela malei idie domo hatige kemoike vaveve
    toela ke vuvuneu uoholinu. Kosealemo Iesuu vaveve toela ke bahataike au mai hatisi
    hovelahage vaveve toelae vuvune keu uoholinu. Katealemo nahi bae nahie vaveve
    toelae isivi valivebene.
  okv-H: Eto ungotena ere kogora amo ari sapura embo pehasuja amo ari sapura ehako
    mane aisuja te irae aisuja avoeto ungotenau hamo ta ari sapura amita sovera avo
    irae aja Iesu ga cross ta teo pehea amo ari sapura ta ke agi mane aisi ue pehea.
  tbo-tbo: Ta hanapugeya naka ata kamna odubohi amaka Keliso hi witake gogonehi. Yaka
    hinita hai kamna gobugobuhi hai kadidili amaka i bohohi po apega apapoe uyahina
    tana itubagibagi.
  mal-C: പാപപ്രകൃതി നിഷ്ക്രിയമാകുന്നതിനു നമ്മുടെ പഴയ വ്യക്തിത്വം ക്രിസ്തുവിനോടുകൂടെ
    ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നുവെന്നും അത് ഇനിമേൽ പാപത്തിന് അടിമകളായി ജീവിക്കാതിരിക്കേണ്ടതിനാണെന്നും
    നാം അറിയുന്നുണ്ടല്ലോ.
  grc-SR: τοῦτο γινώσκοντες, ὅτι ὁ παλαιὸς ἡμῶν ἄνθρωπος συνεσταυρώθη, ἵνα καταργηθῇ
    τὸ σῶμα τῆς ἁμαρτίας, τοῦ μηκέτι δουλεύειν ἡμᾶς τῇ ἁμαρτίᾳ·
  bgc-bgc: इस्से तरियां म्हारा पुराणा पापी सुभाव यीशु मसीह कै गेल्या क्रूस पै चढ़ाया
    गया, ताके जो पापी सुभाव म्हारी देह म्ह सै वो नाश हो जावै, अर हम आग्गै दुबारा पाप
    की गुलामी म्ह न्ही रहवां।
  khz-khz: Kwalana ita ripara, ita gera maguli kunena Keriso ria veganamo satauro
    ai gerageto. Vokala ewalato ganina, rakava ekalawai tauniparana magena ririwa
    rakavara ita gerana pene gaivagivagia, pe ita kala rakavara geria inagulu talimana
    ati voina talimana vetaina ragai mapita ago.
  deu-TKW: in der Erkenntnis, daß unser alter Mensch mitgekreuzigt ward, damit der
    Leib der Sünde vernichtet werde, auf daß wir nicht mehr der Sünde Sklaven seien.
  zsr-NT: Chnö́ziczruꞌ lë ni, gdaꞌlen Lëꞌ tsazxö́n lëꞌi yag cruz yöl‑laꞌ bunách queëruꞌ
    le gzoa ziꞌal, quië nit yöl‑laꞌ bunách queëruꞌ naꞌ bénlenruꞌ lei dul‑laꞌ, quië
    cutur gna beꞌi rëꞌu le nac dul‑laꞌ.
  lin-lin: Pamba te toyebi malamu ete bomoto ya kala ebakamaki na ekulusu elongo na
    Klisto mpo ete nzoto na biso lokola esalelo ya lisumu ekufa mpe tozala lisusu
    bawumbu ya lisumu te.
  hns-NT: Hamlog djaaniela kie hamlogke kharaab man pahiele hamlogke oeppar raadj
    tjalaawat raha, bakie ab Kriest ke sanghe kroes par mar tjoekal hai, djeme okar
    saktie naas kar dewal djaai aur hamlog paap ke bas me na rahie.
  noa-E: Magua, maadëu khaphʉ nʉm, warr maach Cristo dʉ̈i khaba naawai dich khõchagpierr
    nem wauju khĩirjug wai narrjã ya ich Cristoou ich dʉ̈i ãba pakuls gaai meerpbapʉ̈imjö
    ajim, magbarmua magʉm khĩirjug warre jua theeg chukhu aadeewai tag mag pekaúgta
    dich khãai ʉ̈rpai apiba amkhĩir.
  eng-EMTV: knowing this, that our old man was crucified with Him, so that the body
    of sin may be done away with, that we should no longer serve sin.
  mib-NT: Chi jíní yō jeē ní naa modo maá yó jeē ni jíca yó jíín ichi yátá, chi ni
    quɨ̄vɨ yó núū jnúhun jeē ni jíhī yō jiín Cristo jicā cruz. Te súcuan ni naa modo
    yō jeē cúu yó mozo nuū cuéchi, návāha tuá cuajníñu yó núū tācá jniñu jeē máni
    cuēchi cúu.
  lif-NT2: लायोःल्‍ले़ कुयुक्‍किन् आनिॽ हिङ्‌मन्‍नोलाम् मे़क्‍ल हे़क्‍क्‍याङ् आल्‍लआङ्‌धो
    लायोरे़ कुयोःक्‍पा आम्‍बोःङ्‌ङिन्‍ल फाॽआङ् आनिॽ तगिस्‍मा हिङ्‌मन्‍निन् ख्रिस्‍ते़न्‍नु
    सिलाम्‍साक्‍मा सिङ्‌ङो फोःन्‍दे़आङ् वाॽ के़लॽबान् कुसिङ् आनिःत्तुम्,
  xnj-xnj: Timmanyili ngati matendu gitu ga kadeni gavambiwi pamsalaba pamonga na
    Kilisitu, muni makakala ga kubuda gegavi mu higa yitu yihalabiswai, na tikotoka
    kuvya kangi vavanda va kubuda.
  mmx-mmx: La nedik taklen i na, lorooro maut atnedik gara met pam eburu mi ne Karisito
    ro vana at laxaba, kusu ti sele utut lolos at laxakapmek atnedik getgesara, la
    kusu nedik ata xok lok at loxokoxo at laxakapmek,
  cbr-NT: Cananuna 'unanin, Cristonanma pain 'ixun cananuna ënquinma nux cuëëncësa
    oquinshi ñu 'atima 'acën. Usa ñu sinántëcënuxunma cananuna Cristobë bamacësa 'ixun
    'uchati sinántëcëntima 'ain. Uni bamacë an ca ñu 'aisama 'ati sinántëcënima. Usaribi
    oquin cananuna nux Cristobë bamacësa 'ixun ñu 'atima 'atëcënti sinántima 'ain.
  tee-NT: C'atsayauch ju ani. Acsni tavanan xtujcalh ju Cristo ju lacacurus pus tachi
    ju va nitauch ju quijnan'an quintalhilhcatan ju Dios. Pus ju chunch jantu vana
    na tachapun jun ju mak'aniya qui'atsucunti'an ni laich va tachi ca'alactu'ununau.
    Jantuch lai vana quintamanaviniyan ju macxcai ju mak'aniya qui'atsucunti'an.
  eng-LSV: knowing this, that our old man was crucified with [Him], that the body
    of sin may be made useless, for our no longer serving sin,
  cak-NT: Roma xu'on can, xkac'uaj jun itzel c'aslen. Pero can anche'l xojbajix riq'uin
    ri Jesucristo chech ri cruz, y romari' ri itzel c'aslen ri' xq'uis can y xojcolotaj-pe
    pa ruk'a' ri mac.
  pah-NT: 'A''ero nhande ei: Omanorame yva rehe Cristo''ga imombigi nhandereaporog̃itaymyana
    tipopoakara''javyme ti g̃andekote''varuhua g̃a ndehe javo. “Tipiro''y ti g̃a jugwi,”
    ei ga.'
  sja-NT: K'awa p'anɨ Cristode ijãadai naaweda p'ek'au k'achia ooyaa p'anapachida.
    Mamĩda ijãadak'ãri mãik'aapa araa p'aneedak'ãri iru ome, ma p'ek'au k'achia ooyaa
    bɨ k'ap'ɨa kurusode piu pɨk'aji iru k'ap'ɨa ome. Mãgá uchiajida ma p'ek'au k'achia
    ooyaa bɨ k'ap'ɨa jua ek'ariipa, waa tachimaa k'achia oopinaamerã.
  xed-xed: 'Ɗina ka snaŋta mu kazlay: Tsa nzaku si ta nzaku mu ghalya ya ná, zləŋaf
    zləŋa lu ta udza zləŋay kawadaga nda Kristi kəʼa, kabga ŋa zaɗanatá tsa mbrakwa
    dmaku ma vgha mu ya. Yaha mu kɗaŋtá nzaku ka vuʼa dmaku ka lu, kəl lu ka magata
    manda tsaya.'
  mks-NT: Tá cáma̱ni̱ cándeé iní Jesús já na̱catóó ndiva̱ha í cája í cua̱chi jáchi̱
    na̱sahnda cua̱chi chuun nu̱ yo̱. Joo sa̱há ña̱ na̱xi̱hi̱ Jesucristo ndi̱ca crúxu̱
    sa̱há ña̱ cán quéa̱ na̱jándacoo í cua̱chi cája í ta viti co̱ sáhndá ga̱ cua̱chi
    chuun nu̱ yo̱.
  gfk-S: Ma ikin i palai kinong dait nunure be no nudait tuarena nilon ga mat tikai
    ma ie tano ula kabai waing no palpal ta dait nong i kis ra hena no sana tintalen
    nage pata nuno ta dades. Ma i ngan hobi ta dait waing dait pai nale tultule baling
    tano sana.
  bmu-bmu: Urusilegö sihim kömbönaŋnini bölöŋan siŋgisöndok akingö köpösöŋgömakzawi,
    Anutunöŋ sihim mi köndeŋni gemapköra mörakza. Anutunöŋ siŋgisöndoknöŋ toroqeba
    galöm köl neŋgii welenŋi qeba malbinbuköra mötza. Miaŋgöra urunini walŋi mi Kraistpuk
    maripomnöŋ lök qeiga kömuyök. Miaŋgö dop maljin, mi mötzin.
  dgz-dgz: Nu mame di anuivin. Wataget koewa aroewa inanup baware, menan nu imunu
    koerage namua ame uon tapen menan Keriso den korosi gapan togurane boen, menan
    endi koewa aroewa inap ayamat ya taivin.
  eng-GNV: Knowing this, that our old man is crucified with him, that the body of
    sinne might be destroied, that henceforth we should not serue sinne.
  zaa-NT: Bittu iỹùl·lani ri'u qui'ni enne' tul·la' nu uccua ri'u antes nna chi gùttì
    huą́ lani Cristo lo curútsia, para qui'ni cuerpo qui' ri'u lani la' ridàlatsi'
    mal quì'į nna bíttuúru gunią nu ná mal, para qui'ni bíttuúru tse'e ri'u bajo la'
    rigú'ubia' qui' tul·la'.
  eng-WEBSTER: Knowing this, that our old man is crucified with him , that the body
    of sin may be destroyed, that henceforth we should not serve sin.
  guh-guh: Jesucristo itsa rutatsi cruzata pebeyaxuabinexatsi, vajaperujujamatabëcuenemi
    yajavarutatsi vajanacavecuaajibiaexanaenexa pibisiacuene vajanacaexanaeya exanaejamatabëcuenemi.
    Bajarapacuenia vajanacatoexanaexae, pematatsënëa baja apo bexanaetsi pibisiacuene.
  bon-bon: Mine umle gemi ngena ge ingle ai budre mene tääpume. Mime sasa trupa agleji
    pana ge pui padare cabu teepi Yeesu ne baarge uli cabu liba etecwamtujisi. Pepu
    pi Acejiyame cuta miiji gyene agli mime trupa me kokre singi ne niiyaniya mule
    tääpume mine niiya mule me kokre cabu ca äsecrerame.
  nhw-BL: Pampa tijmatij quema quicuamapeloltijque Cristo, elqui quen nojquiya quicuamapeloltijque
    nopa totequijya catli quinequi tlajtlacolchihuas. Yeca nopa totequijya catli tijpiyaj
    pampa titlajtlacolchijca masehualme, ayacmo quipiya chicahualistli para technahuatis
    ma titlajtlacolchihuaca, pampa ayacmo tiitequipanojcahua.
  swh-ONEN: Kwa maana twajua kwamba utu wetu wa kale ulisulubiwa pamoja naye ili ule
    mwili wa dhambi upate kuangamizwa, nasi tusiendelee kuwa tena watumwa wa dhambi.
  wbi-wbi: usue tukagula kuuti uvumuunhu vwitu vwa pakali vulyapumwike palikimo nave,
    neke kuuti um'bili ghwa sambi ghunangike. ulu lulyahumile kuuti, natungaghendelelaghe
    kuva vasung'ua va sambi.
  bba-bba: Sɑ yɛ̃ mɑ bɑ bɛsɛn dɑɑ ɡurɑ kpɑre dɑ̃ɑ bunɑnɑru sɔɔ kɑ wi sɑnnu, kpɑ bɛsɛn
    wɑsi torɑruɡii yi ko dɑm sɑriruɡii kpɑ sɑ kun mɑɑ sɑ̃ɑ torɑrun yobu.
  eng-KJVCPB: knowing this, that our old man is crucified with him, that the body
    of sin might be destroyed, that henceforth we should not serve sin.
  kgk-NT: Nhandejáry rembiaporã jaikwaa voi. Kurusugwasu-rehe omano ramo va'ekwe Cristo,
    hendive nhande reko tujakwe ave omano va'ekwe. Oipe'ase nhandéhegwi nhande rekoha
    vaikwe nhande jajapose va'e rei ndajajapovéi-ma hagwã, ndaipu'akavéi-ma hagwã
    nhande-rehe tekoha vai.
  waj-waj: Aa na tinara kua aavaa vaa ta rikiaunnavai. Ti mmammaivoono mminnamminnaa
    maisa iira aataruuvaa ti mmiivaa Yisuu Kirisiiva yatari sagaivau putuuvoono ruputino
    taikaiveeraivaara ti mmamma iira aataru eenanaivo Yisuu Kirisiinna tasipama vaa
    yatari sagaivau putivaivee. Mminnamminnaa maisaivo sa ti utinai ta hama inna mmooriivaa
    varaaraivaara itaama ti mmamma iira aataru eenanaivo putivaivee.
  cpy-cpy: Tema kimiwitaka jempe akantayitaha paerani atziriyitzira, ari itsipatee-takaerimi
    Jeepatzii-totaa-rewo ikentakoe-takaemi. Ari akama-pithateero akaaripero-waewitaka.
    Rootaki kaari oshiyayitan-taari nimaeka omperatani “Kaari kamethatatsi.”
  ekk-PKP: Me teame, et meie vana mina löödi koos temaga risti, et hävitada patu surnud
    ihu, et me ei oleks enam patu orjad.
  mpx-mpx: Ge ta atena yawalila bebeyaunana alona Keliso hi yaomal toyawa wana kolos
    elana, inoke toto ya kaiwena tuwala nige ni gagasisiek gegi ana awaawaginol elana,
    ge nige sauga etega al ta oola gegi paganina wana tololoyowan.
  wbp-wbp: 'Kamparru-wiyi Kirijini-jarrinja-wangu-wiyi, warrardalparlipa majungka-jarrija
    kuja-purda-kari, manu kularlipa-nyanu kujaju warla-pajikarla ngaliparluju. Nyampunya
    karlipa milya-pinyi: Nganaku-puka kuja karla jirrnganja palimi Jijajiji, ngulaju
    kulalpa nyiyarlu jinyijinyi-mantarla majungka-jarrinjakuju, lawa. Kujarlipa Kirijini-jarrija,
    ngulaju-ngalpa ngaliparlanguku jirrnganja waraly-karrija Jijajiji, ngulangkanya-ngalpa
    jirrnganja palija. Kujarlaju karlipa-nyanu warla-pajirni ngaliparluju majungka-jarrinja-kujakuju.'
  luo-luo: Nimar wangʼeyo ni ngimawa machon nogur kode mondo ringruok mar richo okethi,
    kendo kik koro wabed wasumbini mag richo,
  nhe-NT: Pampa tijmatij quema quicuamapeloltijque Cristo, elqui queja nojquiya quicuamapeloltijque
    nopa tonejnemilis tlen achtohui tlen quinequi tlajtlacolchihuas. Yeca nopa tlanequilistli
    tlen tijpiyaj pampa titlajtlacolchijca tlacame, ayoc quipiya chicahualistli para
    technahuatis ma titlajtlacolchihuaca, pampa ayoc tiitequipanojcahua.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܒܲܪܢܵܫܲܢ ܥܲܬܝܼܩܵܐ ܦܝܼܫ ܠܹܗ ܙܩܝܼܦܵܐ ܥܲܡܹܗ ܕܒܲܛܸܠܔ ܦܲܓ݂ܪܵܐ
    ܚܲܛܵܝܵܐ ܘܕܠܵܐ ܗܵܘܲܚ ܐܚܹܪܢܵܐ ܥܲܒ݂ܕܹ̈ܐ ܕܚܛܝܼܬܵ‌ܐ.
  esk-NT: Iḷisimagikput una, Christ kikiaktuutrikkaupman iñuułiġruaqput kikiaktuutrauqataurut
    ilaani, saŋŋia killuqsautim piyaqququplugu, savaktaaġruutqunġiġuta killuġmun.
  msb-msb: Kaya aram ta na ginpako na sa krus kaupod ni Cristo an dati maraot naton
    na pagkatawo agod siraon na an gahom san makasasala na lawas kag agod dili na
    kita ginapauripon san kasal-an.
  cpa-NT: Ma²ne³ jniang³ ca¹dsan¹ jmi²dsí² hóg¹² quián² jniang³ ja³ca¹jon¹ Cristo
    ni³ crǿg¹³. Ma²ca¹ŋi¹hén² jǿg³ quiah¹² hi² hlaih¹³ hi² mi³lán¹² jniang³. Tsa¹ma¹hniuh¹²
    jmó³ jniang³ hi² hlaih¹³ mi³møa¹² dsǿa¹² jniang³ lah¹jiá¹².
  dso-dso: ଆମେ ଜାନିଆଚୁ, କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ କୁର୍‌ସେ ଆମର୍‌ ପୁର୍‌ନା ଜିବନ୍‌ ମରିଗାଲାଆଚେ
    । ତେଇଅନି ଆମର୍‌ ପାପର୍‌ ଚଲାଚଲ୍‌ତି କୁରୁପ୍‌ନାସ୍‌ ଅଇଲା ଆଚେ ଆରି ଆମେ ପାପର୍‌ ଗତିଅନି ମୁକ୍‌ଲିଆଚୁ
    ।
  meu-meu: Dibada ita tauda gunadia na ia ida satauro ai e mase, kara dika iha-orena;
    taunabunai, ita na kara dika isiaina basita lao heni lou.
  yva-NT: 'Syare wansaemen: Wama ana wamo rave no wusyinoe mamo mewen to, weye wamamo
    maisyare wantavondi Kristus ai arono auseo sawa inyo kapite rai wemaisy. Weti
    wamamo maisyare wangkakai Kristus atavon indamu wansanasine so ama ayao kakai
    ama vambunine raubaisy, indamu vemo ayao kakai mo wansaijaro arove rai jakato
    nora.'
  dgc-dgc: Tukoy tam dén tu dati a pagkatolay tam a makasalanan, éy kaguman dén ya
    ni Cristo a nipako to kudos. Kona sa, monda mate tu dati a pagkatolay tam a medukés,
    monda éwan kitam utusan na kasalanan tam.
  zpm-NT: Ndioṉ ne gaṉle, miech ne goc ne glo zeeṉe scataa bionaḻ ne guieḻntseeb,
    rrieequia ye miech co pquianie me lo cruz. Ga bnitlo miṉe goc ne ga, zeeṉa ygadoodraa
    ne lo doḻ;
  hix-NT: Onà ryhe thutwetxow hamà. Anhà yoh me tehxatxkonà, amnyehra. Yahkotohen
    ho Kryestu wayhàthàrà wyaro, àwayehsaho wyaro harha tehtxownà, anhà yoh mehra
    harha kehtxoho menye, kanhàn komo yanoto mehra harha kehtxoho menye.
  sim-sim: Sungu masi nihi kwambu sihi mendek si nakmbaha angop miando Jisashik ni
    laintlolori sir.
  npi-ULB: हामी जन्दछौँ, कि हाम्रो पुरानो मनुष्यत्वलाई उहाँसँगै क्रुसमा टाँगिएको थियो,
    ताकि पापको शरीरलाई नाश गर्न सकियोस्; ताकि हामी पापको दास बन्‍न नपरोस् ।
  cgc-cgc: Nlaman ta na kiten i ula en naan ta dati ta na kabui na pirmi ki gabuat
    ta sala tak paryo ki palansang naan ta krus na napatay duma ki Cristo aged malibri
    ki alin ta ate na kaugalingen na liag na gadala ki kiten na magbuat ta sala, na
    yon man kiten i dili en ulipen pa ta sala.
  tim-tim: Aregât hin nâŋgâmaen. Han tâmbâŋe nenŋe Yesu olop lâwinân moep dop hainâk
    bâleŋenenŋe bo agâkgât miawagep. Hain miawakto bâleŋe nenŋande bo damunnenŋe akbiapgât
    dâp miawagep.
  yor-yor: Gbogbo èrò búburú ọkàn yín ni a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀. Ẹ̀mí ẹ̀ṣẹ̀
    tí ó sì ń fẹ́ láti máa dẹ́ṣẹ̀ nínú yín ni a ti sọ di aláìlera. Nítorí náà, ara
    yín tí ó ń fẹ́ láti máa dẹ́ṣẹ̀ kò sí lábẹ́ àkóso ẹ̀ṣẹ̀ mọ́, kò sì ní láti jẹ́
    ẹrú fún ẹ̀ṣẹ̀ mọ́.
  wos-wos: Nani wundé xékélakikwa. Nana hanja hurumben haraki mawuliré di Krais Jisas
    wali xiyae di mimbu hateka. Nana séfi haraki sémbut hurunjoka mawuli yandéka di
    wun séfiré xiyae di mimbu hateka, nani wun haraki sémbutna jémba wambula yambemboka.
    Wungi nani xékélaki.
  emp-NTPO: Dadjirãba cawa panʌa dadji crĩcha drõãra beusida Crito ume crud̶e cachid̶a
