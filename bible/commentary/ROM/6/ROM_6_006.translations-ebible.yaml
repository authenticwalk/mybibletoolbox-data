    nyinapayi. Paluru nganampa mayutju nyinapayi. Kuwarrilpi Yiitjunya nganampa mayutju
    nyinanyi palumpa wangka kulira nganaṉa tjukarurru nyinanytjaku. Nganaṉa wiya mamuku
