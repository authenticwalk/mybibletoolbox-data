  kan-OKCV: ನಮ್ಮ ಪಾಪದ ಶರೀರವು ನಾಶವಾಗಿ ನಾವು ಇನ್ನು ಮುಂದೆ ಎಂದಿಗೂ ಪಾಪಕ್ಕೆ ಗುಲಾಮರಾಗದಂತೆ,
