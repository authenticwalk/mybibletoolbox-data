  kek-NT: Nakanau nak li kanajter na'leb quiq'uehe' chiru cruz rochben li Cristo.
    Naraj naxye nak quisache' xcuanquil li kanajter na'leb nak quicam li Cristo. Ut
    anakcuan inc'a' chic cuanco rubel xcuanquil li ma̱c jo' nak xocuan chak junxil
    nak xkac'anjela chak ru li ma̱c.
  blz-NT: Kita minginti'i se' gau'ta men olukon nipapateimo singka-singkat tii Kristus
    na saliip, kada' gau'ta men bariosonna dosa iya'a anuion. Kalu koiya'a, kita sianmo
    popo'ata'onna dosa.
  poe-NT: Ó noheni kíxin nkexrí kꞌuejóni senó mé táha mé kꞌuenxín Cristo kjuákꞌenkánixín
    chꞌán ntacruz kíxin ntá chrókꞌuitjáyanxín kaín tí jie̱ kꞌuékjasinni kíxin ijie
    í chrókjuinchexiteyèhyani tí jie̱.
  san-TAM: 'வயம்ʼ யத் பாபஸ்ய தா³ஸா​: புந ர்ந ப⁴வாமஸ்தத³ர்த²ம் அஸ்மாகம்ʼ பாபரூபஸ²ரீரஸ்ய
    விநாஸா²ர்த²ம் அஸ்மாகம்ʼ புராதநபுருஷஸ்தேந ஸாகம்ʼ க்ருஸே²(அ)ஹந்யதேதி வயம்ʼ ஜாநீம​:|'
  cof-NT: 'Junsi man fiquiman miralarayoe: Jesús corosibi puyato, chiquilachi jutsaca
    jun corosibi piyarinue. Chiquilachi jutsaca fe lonue yape chiquilari jutsabe mantaito
    nenalaratusa.'
  srm-NT: Dee sëmbë o, fa Masa Jesosi dëdë a di lakpa pau dë, nöö a dë kuma di awoo
    fasi fuu u bi ta libi, hën wë dëdë ku ën makandi e. Nöö di soni mbei a pasa sö,
    fu dee hogi du di di hati fuu ta kë ta du an musu a’ kaakiti a u liba möön. An
    dë fuu dë saafu a de basu möön e.
  qvs-NT: Yachanchisapa Jesukristuwan tantalla kruspi timbidushina kashkanchikunata.
    Paywan tantalla wañudushina kashpanchikuna manana uchallikushpanachu kawsashunchisapa.
    Kunanka ñami atipanchisapana allita rurashpa kawsayta.
  zca-NT: Ñal tsila be, rë kwa'n ngok be nzhala, lë'i nkë la lo krus kun Jesukrist,
    par nale'ra' kwa'n gat lë' mandad lo be, no par nabanra' be loi,
  cbc-NT: 'Bairi, bairo marĩ masĩña: Marĩã, cajʉ̃goyepʉre roro marĩ caátiãnimirĩqũẽrẽ
    Jesucristo cʉ̃ cariarique jʉ̃gori yucʉpãĩpʉ papuaturericarore bairo baiyupa Dios
    cʉ̃ caĩñajoro. Dios pʉame ati rupaʉ mena roro camasã na caátiãnigarije to yasio
    joroque ĩ, bairo ásupi Jesús. Bairi ãmerẽ roro átiãnajẽrẽ caẽñotamasĩẽnarẽ bairo
    marĩ baietiya.'
  qxo-NT: Señor Jesucristuta manarä chasquicurga jutsa ruraynintsiccunata manam jagiriyta
    puëdiycurguntsictsu. Payta chasquicurnam itsanga jutsantsiccunapita pampashga
    cuenta carna pay munangannö cawaycantsic.
  mox-mox: Kana nuaveʼavinia tuta nana Ieisu itutuveʼewea ʼetoluai ʼinaya, e ʼinega
    kavona itaʼa wese eda ilivu nugwenugweina Yaubada tutuveʼewea Natuna maega be
    yaqisa eda nuanua luveifana ena waiwai nahawala ʼidega. ʼInega baʼitagana itaʼa
    yavuyavuida be luveifana ge wese ana fata naluvineda.
  kew-kew: 'Goa pea-pulu niaame gupa niminaamina: Krais repena polopea madaa omesa
    rabu niaana abana wae yaenu nipu raapu omesa. Goa pisa-pulu go abana pupitagi
    nape konena puriri nipumi rabuaniaasa-pulu pupitagi nape konena puri rolo-para
    ina lamina.'
  dww-dww: Baninama tè kataiena da tubuḡidama poranama Yesu mate a tuparatu tenaḡena.
    Vutuna aubainama tubuḡidama gewagewa tauwai nuapaḡoenama yodi na rewapanama ya
    kovina, be tauda nam gewagewa ḡarone tài yaraga munaḡa,
  twi-ASANTE: Yɛnim sɛ wɔbɔɔ yɛn nipadua dada no ne Kristo asɛnnua mu. Wɔyɛɛ yei sɛdeɛ
    nipadua dada a ɛyɛ bɔne no renyɛ bɔne nkoa bio,
  aoj-aoj: Apaꞌ mogawa opalef apimi apeꞌimi amamba magaꞌ mail lawag usiꞌigai tiꞌwanaegai
    maloma Krais eaꞌ God natalogofa banagami waf aunai mandaꞌ maol magape alop apeꞌipii.
    Isimba atis deiꞌ waf awafi ina fawasiꞌapa sisihipa wapani, owaꞌ.
  cbv-cbv: 'Det wʉnnitjidih yéej chãjat jenah joyát ã wihcan caá. Páant ã wihcatdih
    jéihnit, nindihbʉt jwĩ tʉ́i jéihna caá: Cristodih jwíih jepahna, ãjeéh wʉnnit
    panihnit jʉmna, yéej chãjat jenah joyát jwiítdih ã jwʉ́ʉb jʉ̃ʉ́wʉ́chah yʉhna,
    jwĩ jéih yap yohna caá.'
  taw-taw: Chɨn anɨgɨl nopun, chɨn pel tɨmel golɨgɨpun ak, Klays mab bak alaŋ chɨpɨl
    pak tɨbɨk lel kumak anɨb bad ak pugɨlɨkak. Anɨgek, tap si tap tɨmel gep ak kɨles
    ne chɨnop kodolɨgup ak kul gup. Ak nɨm chɨn tap si tap tɨmel gep ak, binɨb wog
    gɨñeb ne tek kɨdek gɨnɨgun okok mɨñɨl ma mɨdobun.
  jic-NT: Selecj cupj tecya'lequecj jinwá Jesucristo lal. Mpes quina ma lijicj püna
    la tjijicj jin. Dios la qjuisiji ma quelel lijicj püna la tjijicj jin. Mpes ma
    nin lijicj. Püna malala quelel lijictsja la p'in. Nin tulucj quinam.
  zap-NT: Che nan be ne yra zegne wak be chekwlo wsaan bo chene wkaa Jesucrist lo
    kruz, chen ysaan be ne rlaan be ylaa be dol no chen gakdetre be zegnak ne che
    wdoo be lo dol.
  wer-wer: Pöta songönte epël kat wi yeë. Tiarim lup ngaanöt Kristooring këra yetaprak
    möaut. Pöt tiarim lupmeri utpetatë weëre kosang wia pöt kërë olaan utpetatë inëën
    naën ëëpenëak pël ëaut pötaanök.
  ipi-ipi: '@see-verse:ROM.006.005'
  qul-NT: Yachanchis ñaupaj causayninchis Cristowan cusca chacataska caskanta, jucha
    causayninchis chincachiska cananpaj, amaña juchata casucunanchispaj patronta jina.
  ter-NT: Véxoanemaka uké'exeokono ne kúxoti kixoku vitúkeovo ákoti aunáti. Kutí koéne
    kuruhúxovotinemaka nê'e yaneko ivokóvo ne Kristu kuruhúke, motovâti uké'epea itúkeovo
    ikó'itukeu váhere kixovókuti ne muyo ûti, koane motovâtimaka uké'exeokono itúkeovo
    xunako pahunévoti exô koeku ûti.
  bmr-NT: Mɨɨhai imino magaajacuuhi itɨconɨ mihicauno ifi Cristoma etetecucafutucuunoco,
    mɨɨhai ifi iimitɨnoco iimeguehicano ifinɨcuuqui. Jaamoro siino imitɨ jɨjovoto
    icacuutɨmo miicaqui, mɨɨno aivojɨɨbo atajɨɨbanoco momoonɨnɨcɨbadɨ moonɨcuutɨmo
    miicaqui.
  fuf-fuf: Ko fii hiɗen andi ngurndan men kiɗɗan ɗan fempidaama e makko, fii no ndun
    ɓandu junuubankeeru muliree, fii wota en laato hande kadi maccuɓe junuubu.
  bhl-bhl: 'Kasike alik alik nu kilele kal keluwete: Yesus em num gomet elo kuanse
    ding dim bakate, num kanebisuluw ibolow sili sili nam bakati eso makuw kuanse
    kasike, sili sili nam be num dim elo kitil banim kelei, nu sili sili nam beem
    afak kunum waneng kelinba kebuluw te.'
  ons-ons: Ŋene iwa yale detmaine, ŋenane tanik manikze sogine ea mo Kristorop qeki
    eŋane kibego seukke, ea yemo borikinane zonomŋo rokop ŋonge, ea qe mataliki maine
    siukeakane paki, ŋene koso borikinane qelit qeqe manerop mi qekenane yale okanŋonge.
  con-NTPO: Atesu'fa gi ingi tayoe canse'choja fae'ngae Jesúsi'ccu avuja'cconga otiyepa
    pa. Tsa'caen tsangae papa tsa egae tsincon'choja ccatsse jinchombi. Nane tayo
    tsa'caen pa'ta ¿ma'caen tsu egae tsincon'choja na'sia'caen ingima mandaya?
  ghs-ghs: Tete erake qupadzomare. Napai sama agoba napameho nookami meeke kahosaho
    isaki qaatanihe, isaki oi hapahapata bamu naateta. Bamu naatemi napai kahosaho
    dzore naate rikerikeho pobi naatetanita napai kahosake paha eehahaitaquho tete
    baamu.
  peg-peg: ଇନେସ୍‌ ଆସେଙ୍ଗ୍‌ ଆରେ ପାପ୍‌ନି ଆଡ଼ିଏନ୍‌ ମାନୁସ୍‌, ଇଦାଂ କାଜିଂ ପାପ୍‌ନି ଗାଗାଡ଼୍‌
    ନସ୍ଟ ଆନି କାଜିଂ ମା ପ୍ଡାନି ଗୁଣ୍‌ ଜେ ହେୱାନ୍‌ତି ଲାହାଙ୍ଗ୍‌ କ୍ରୁସ୍‌ତ ହାତାନ୍ନା,
  txu-NT: 'Bir, amrẽbê ne gwaj ar bajaxwe: baba. Ne kam Jejumẽ batipdjin arỳm kute
    ro''ã pĩte''y''ã arỳm bajarij pyràk. Ne kute bajaxwe wãnh arij pyràk. Gwaj ã amimaro
    ane. Gwaj kam arỳm bamã bajaxwe prãm kêt. Arỳm gwaj Jejumẽ batypdji. Ne kam baje
    bajaxweo krã''yr mar mexkumrẽx.'
  eng-WEBU: knowing this, that our old man was crucified with him, that the body of
    sin might be done away with, so that we would no longer be in bondage to sin.
  gnw-NT: Yaicuaa quirãi yanderecove indechicue umano curusu re Cristo ndive, agüɨye
    vaerã mbaeyoa yanderete pe oĩ vae mbaepuere güɨnoi yanderé, agüɨye vaerã jecuaeño
    yayapo mbaeyoa.
  mux-mux: Oliu piliilimulu, ‘Krais unji-perana ola ⸤toku⸥ ku toku panjiring kulurum
    kene Pulu Yili-ni oliunga ui pirim numanu kísima ‘Yu-kene wasie unji-perana kolangi.’
    nirim. ‘Ulu-pulu-kis telemulumanga ulu-pulele tondulu naa pupili, oliu naa ambulupili,
    alsuku piliiku naa teangi akiliinga Krais-kene wasie kolangili.’ nirim, wasie
    toku kunjuring.’ nimbu piliilimulu.
  maj-NT: Yaá nk'ie nga kisut'a kruu̱ka̱á Cristo̱. Najmi b'a̱ ta̱ ts'ín tintsu̱ba̱haná
    xi nkúhu nk'ie. Ja tsatsun yjonintená xi tíjñajihi̱n ngatitsun tu̱ xi najmi ta̱
    ku̱i̱nú'yá'éhe̱n ra̱á ngatitsuu̱n.
  bkq-NT: Cristo xurâem kidyly iraynâ, Deus izepa ato aiedyly kinmowâbyra akâwâm kurâ.
    Inakai aguiendyse kydato aguientoem aguykehonly waunlo ara, tâwaneim wâne tywymâry
    aguehobyry adyese lelâ myara, awârâ modo saimpyem olâ. Jesus agâlâ kruz wâgâ adainwâm.
    Awylygue iwerâ Deus aguehobyry kiankadyze kidyly-ro watay, aguientaymba kine.
  kue-kue: Nono pirkan ounga, nomano goglo Yesus bogl akiye endi-prak mina singwa.
    Ipre tandaglme erikwa yombuglomo i nono nangino mina kongun orkwa i dundinambedi
    pre orkwa. Yeglpre nono erme tandaglme nigl-kongunmo yomba moglkramga.
  cot-NT: Imaica atsamajajiaque oraquea yompajacojiquerigueti Quirishito quempetaca
    aricaca itsipatacaantajiacajiri ampajacojiaca aatimpajia ametojapitsajiaqueroquea
    covaeguisherentsi aatonijite omperaperaatajaji.
  bnp-bnp: Si lohoka vona, na tahuna i mate, hita ranga, a vilo hale hosi ne hita
    i mate. Ngane a ningaru hale na kakaine hita i uka nitora. I uka ma ge hita a
    vorakato tabu na naro hale.
  apn-NT: Amnepêm na pu pre htem amnhĩ tomnuj rãhã ho ri papa. Te mẽ kãm mẽ àpênh
    xwỳnhjaja kot mẽ õ patrãw mã àpênh rãhãta pyràk. Tã nhũm Kris mẽ panê ty. Kot
    mẽ panê mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer nẽ ho hapêx par kaxyw mẽ panê ty.
    Jakamã te mẽ pahte amnhĩ tomnuj mẽ pajamaxpẽr punujja te pĩ kahpa hã Jejus kôt
    harir nẽ htyk nẽ hapêx par pyràk. Pãnhã mẽ pahte amnhĩ nhĩpêx nyw pix o amnhĩ
    nhĩpêx kaxyw. Nẽ mẽ pajamaxpẽr nyw pix o pajamaxpẽr papa kaxyw.
  ctp-NT: Xaꞌan ꞌa nten ngwaan ti sꞌni la; loꞌo ni, lkaan sa ñaꞌan lka si loꞌoan ngujwian
    lo ska wsi bra nu ngujwi ykwiꞌ Jesús, chaꞌ siyaꞌ ti yꞌni tyii yu nchga chaꞌ xaꞌan
    nu yuꞌwi niꞌ kasiya ꞌñaan bra kanꞌ. Kanꞌ chaꞌ ni, ja ka ꞌa ꞌin chaꞌ xaꞌan kanꞌ
    ka ndloo la ꞌñaan xiyaꞌ.
  opm-opm: Dire ina teimdapat tarpam ma er nahapat da ina oh Krais ohsi tap mar irat
    bok sur garmar mandatpamur. Sur garmar ma mandatpa oh Orhe hrepnong nahat napapat
    kasip oh ha timbas hatinohmur. Timbas hama hanip dirnong tit han ohe hrepdapat
    napapat hatin nahat napapat da moh ha timbas hatinoh daham irat bok sur garmar
    sum mandatpamur. Imat irat boknong sum mandatpa da oh dir daham am hat patimur.
  bvr-bvr: Ngardawa ngayburrpa marn․gi Christ nipa a-juwuna rrapa ngayburrpa burr-guta
    nguburr-juwuna nguburr-gata nguburr-ngurrnga mu-ngoyurra werra nguburr-negiyana
    nguburr-workiyana, nguburr-gurdiya. Minypa ngayburrpa nguburr-gata gipa gugu gun-nyagara
    arrburrwa barra nyanma gala nguburr-yinmiya gun-nerra ngubi-rrima nguburr-ni;
    wurra gun-nyagara.
  zad-NT: Ṉezicho yeḻ' mbanna' nsa'cho kana', wlliayi'n ka wit Crístona' ḻee yag cruza'
    kwenc̱he bich we'cho cho'a xbayi beli chenna' na' bich iṉabia' dii mala' cho'.
  kmg-kmg: 'Ʒiŋuc manaŋgopeneŋ: Maŋraŋɋa-nâŋec Jesuhec mâmâc maripoŋko qakicne, i
    maŋsahac-nâŋecko sâqocnere tâpiri ŋeŋgoroŋkeocte â sâqocnere kiŋaŋ mocwâc mi qanaŋte.'
  aso-aso: 'Laza tiꞌ lo gele none: Lihime monovo goloso neꞌmo okodela gono daaꞌ ineꞌ
    nene osuꞌ lavo laza lihime monovoloꞌ gohi gelekeleꞌ ogo minamoloningumuꞌ nene
    lemeni dameni litehe nene Kilisitoꞌnisi lohotoꞌ zaloꞌ bili nizaniꞌ ma neive.'
  uli-uli: Iwe ngo si gula le mokwe igegach yarmat ila yesa mes sew mo Kristus wol
    krud, bo hare be mesloh mala kkelel molfid mo uwoch, bo molfid ye towe yusuwiligich.
  nin-NT: Inta hi di aseki ka nggo inta i di na ni ikuchi yi, a ka kɨ ba, aba a kpa
    ka nu Kristi ku nu unkunkurr ku nggo a kpa ma nggo, wre ba a bu na ukpa ukyekye
    ku nggo du di inta i la ure nggo ki ndanda. Meme nggo, inta ta si si agarr ku
    ila ure hen.
  acu-NT: Aints jakauka tunaunaka nintimtsui. Tura ni wakeramurincha najantsui. Iisha
    nusha nekaji. Tura Criston numi winangmanum maawarmau asa, Cristonu ainautikia
    yaanchuik pasé nintimtainka mengkatramkamiaji. Tura Cristo jarutramak, ii tunaurin
    japrutmau asamtai ¿itiur tunau inatiria nunisriksha pujustajik?
  cak-WNT: Ketaman tek rubanon ca, xkac'uaj jun itzel c'aslen. Yac'a ri itzel c'aslen
    ri' achi'el can xbajix riq'ui ri Jesucristo tek xcom chuwech ri cruz, y rumari'
    ri itzel c'aslen ri' xq'uis ca y wacami xojcolotej yan riche (rixin) chi ma nikaben
    ta chic ri mac.
  ebk-ebk: Ammu takú ay naetapi nan sikud ay fiyag takú kan Cristo as nan naelansaana
    as nan koros ta mamaid nan pannakafialin chi fiasor kan chitaku ya ta achi chitaku
    kasin fiabfiaarun as nan fiasor.
  spa-PDDPT: Sabemos que nuestro viejo ser fue crucificado con Él, a fin de que el
    cuerpo pecaminoso quedara sin fuerza para que no sirvamos más al pecado.
  ruf-ruf: Kwaapfila twomanya unu wetu wa ghumwande uwambighwa hamwe na Kiristu mne
    msalaba ili ngupfu ye nzambi mlukuli mwetu ihinyighwe, ili tuleke kuwa watumwa
    we nzambi keli.
  gun-gun: Mba'eta jaikuaa nhandereko ymague kuruxu re hexeve omano aviague, to'o
    nhanembojejavy ve'ỹ aguã, jejavya rembiguai rami ve'ỹ jaiko aguã.
  agu-BL: Na yi je'n pajij Kajcaw Jesús swutz pasyon, ya'stzun yi quime'n yi kajtza'kl
    cachi' yi xomnako' te'j sajle'n. Ej nin ncha'tz, ya'stzun yi quime'n yi tajbil
    kawankil bantz qui't kajuchul mas kil. Qui't na cawun yi ilc'ol ske'j jalu', na
    quibo't jak' yi ca'wl i'.
  isn-isn: Usese kuine iti umuili witu nuakali aiwagigwi palung'we nung'wenso, ingi
    umuili wa milandu uhume kugazangigwa, iyi ingi aizile kuleka kulongoleka kutula
    kianya milandu.
  eng-PEV: We know that they nailed Jesus Christ to that cross, and it was like they
    nailed a part of us there too, that old part of us that makes us do wrong things
    all the time. It got nailed to that cross with Jesus, and it is dead. So now it
    doesn’t have any power over us. It can’t make us do bad things.
  ilo-ULB: Ammotayo daytoy, a naikrus a kaduana ti daan a kinataotayo, tapno madadael
    ti bagi ti basol. Napasamak daytoy tapno saantayon nga agbalin a tagabu ti basol.
  pir-NT: Cristo yequina iji dʉcana tiquiro mehna yariariquina yero saha wahaʉ pari
    turi mari ñañene yerato saha. Sa waharina ijina ñañene yeducu nemosi mari. Tire
    mari masiaja.
  anv-NT: Dékaá nnó Ɛsɔwɔ awɔ gekwenege gepɔ sé né mfaá gekwa ne Kras. Ji apyɛmbɔ
    nnó áchɔ gekwenege gepɔ ɛyimbɔ ɛyi gebɔ gepyɛɛ́ ɛsé dépyɛɛ́ gabo nnó débɛge
    se áfwɛ mbaá gabo.
  sab-NT: Uñale che ulitage Cristo jokeda kruge che ulita age me no ulita giti, che
    e gau ulia mo alin, e salengwli che agali jokeda ule Cristo ole kare. Che Cristo
    jokeda gau ulia mo alin, e giti Chube che ta blitu jagere, ene nege che me mo
    ta dbe age me no dare che diali tadu agekalin ngeru kare, nege che tachke age
    no Chube takalin kare.
  tmd-tmd: God nuŋ rɨbyöx nugwöŋa, ap kib mag gwogwo rɨb mag aku aŋadö ödöraŋ, mai
    nöbö mö piaku ñɨgö nag mabö rɨb nöbö röxgɨb ödöi gwogwo aku pön pɨxɨp duölaŋ,
    me rön, rɨbyöx nugwöŋa. Makwam, mag gwogwo rɨmɨdöl adaku, Krais pɨsaŋ bɨ katlö
    watlö um sö pɨl pal nɨgɨm wöröxöŋa.
  acr-NNT: Lik kꞌut qetaꞌam e ri ojer qabꞌinik qasilabꞌik xkam rukꞌ ri Cristo chwa
    ri cruz chaꞌ jelaꞌ kasach uwach ruchuqꞌabꞌ ri mak paqawiꞌ y jekꞌulaꞌ ri mak na
    kataqan ta chi paqawiꞌ riꞌoj.
  kpg-kpg: Gidaadou gu modongoohia bolo tadau mouli namua la guu mmade dalia a Jesus
    Christ i dono made i di loobuu belee daaligi gi daha di mogobuna huaidu i tadau
    baahi, gei gidaadou gu hagalee hai nia hege ni di huaidu.
  taj-taj: य्‍हाङला पापसे प्‍लिङ्बा ल्‍हुइ नाश तगै भिसी ङाच्‍छाला बानीबेहोरदा ख्रीष्‍टदेन
