    lapaote vayaꞌmo hamaleme hamaleme neꞌutapaeꞌmo haitapa atupaleꞌmo alagepa hutapa
    maige maige hutapa maigae.
  kmk-kmk: Yoong sinsatunon winayaan dikayuwon kan Apudyus sidan basuḻa namuyung kan
    dikayu. Nambalin kayuwona puyung na. Ot sat magun-guna yu, sat mataguwan un nadaḻus
    un mambanag si mataguwan yu si inggaingga.
  cao-NT: Jama, jaboqui Dios yonati bo xo mato ra. Jocha quima ma aquëquëniquë iquia.
    Ja quëshpi tsi Dios bax bësocasqui mato. Jarohari tsi bëso-bësopaoxëqui mato.
  bbr-bbr: Utianik, rusapai onok arus ak kamwarau wa. Anut nukas ak imwaronuk, rusapai
    ak kon sarau roasiret senes rai. Kos karar ak owose rawaun awareäu. Ak onok eposek
    miäi kis ak sarwarnuk, ak Anut nuka senek eposek ukun wäpik saräiei. Kiro onok
    pakas ak Anut nuka pak orip orip awau rawaiei.
  inb-inb: Ikuti kunauraka, pandariikunawa wataraiaskamanda kachariskasina tukuspa,
    Taita Diuspa lutrinsinami tukurkangichi. Chasa, paipalla kaspa, mana puchukaridiru
    suma kaugsaitami chaskigringapa kangichi.
  hrv-hrv: Sada pak pošto ste oslobođeni grijeha i postali sluge Božje, imate plod
    svoj za posvećenje, a svršetak - život vječni.
  box-NT: Ɛ̀ɛ ká hã laà na kà wán, á le Dónbeenì fáa mia mu bè-kora níi
    yi, á mi wã́a lé le ton-sáwá. Cũ̀nú na wi mu yi, lé bìo mí bìo sã̀
    le yi, á bìo wee lé mu mɔ́n lé le mukãnì binbirì na máa vé.
  ote-NT: Pe nubyá ya hingyá ꞌbɛgohʉ de ra tsꞌoqui, ya gyá ꞌbɛgohʉ de Ajua̱, hangue
    ya xcá ha̱ñhʉ ꞌnara da̱nga tha̱ha̱, y nura tha̱ha̱ꞌa̱ go gueꞌa̱ gui ꞌbʉhʉ xá ntꞌaxi
    y rá nga̱tsꞌi ꞌnara te pa nza̱ntho.
  wnu-wnu: 'See an qomon boru eng mom mogirt wab wogub an ar munon banam Qenu nob
    igoumon eng. End ne an mi uber eng gagar bauboumon: Qomon boru end gitab igo ne
    qenen bebereg igoruboumon.'
  zam-NT: Per nase ya yende chó con' cuee cà' gu' par tolo gàc gu' xal moz loo con'
    ye'rsin' co' ndyub yo'f lezo' gu' par tolo cua'n gu' xquin gu' no xtol gu'. Nalle'
    gu' ndoo lìte nzi xo'f zin' thìb zin' co' nac cón che'n Diox loo Diox. Con'a ndli
    ncàb con' ndac loo gu' tac nzi ro xà' gu' loo cón che'n xab izlyo' por ngòc gu'
    che'npe' Diox. Más de cona, li Diox le' gu' ban no Diox thidtene yiloa, ne.
  zyp-NT: Canghrasala atoheh cawh suanah chung taikhei luasah cang myca he ceh ka,
    Khazing sae na cang myca he ceh, amia naa hmuhpaw cawh Khazing khatah a tlahpaw
    hringzia cang ka, ma tei a chuakhuipaw cawh chaizaw hringnah a cang.
  sey-NT: Ja̱je paꞌisicohuaꞌitaꞌa yure, deꞌoye paꞌiyë. Coꞌayepi joꞌya nesicohuaꞌire
    paye pa̱quëna, Maijaꞌquëre necaiyena cacani paꞌiyë. Ja̱je paꞌina, mësarute deꞌoyerepa
    paꞌiye necaiji. Iyetaꞌa Maijaꞌquëna i̱sisicohuaꞌipi paꞌijë cuiꞌne tëjiyere papi
    ti pani huesëyere payere necaiji.
  nvm-nvm: Iviakma fun Godri ja karauniame oijon samuagdiamo ijefuon ja ise jon ja
    reoijo iji jan areme una ik fuon rej. Ijefuon iviakma ja e fuon akai rene unam
    fuon ma iji abe funa rad tavan bog ijia karivak.
  mps-mps: Tiali goli megi Godigo dage te dwai kolesagade kalabus elaluali te agai
    dagala sąnama, tama dage aga sę ebo bidi munama bidibao. Tama dagego e tiwai
    wiegi yai nai saibao, God agai dage te wiegi yai tedali te dwai sę me isąwai
    we bidi ilibao, tama dagego te wiegi yai sesemane sogo bidada pabo te bidibo ula
    saibao.
  pab-NT: Xakore hoka kalikini atyo iniyalahare nonitata xikaiyakeheta hoka Enore
    wakaneharenai atyo xisaoheta. Kalikini atyo enomanerenae terota xisaoheta hoka
    hatyo hiyeta wenati matyotenehare ite tyaona xomana.
  llg-llg: Tehuu hatematak ia, Manetualain nakamboꞌik heni ei mima malangga laak mai,
    de ei boso tao salak bali. Hatematak ia, ei musi dadik neu Manetualain mana tao
    uen. Ndia sasai-main, na dei fo ei dadik malalaok neu Ndia, ma hambu soda tetebes
    fo ta namaketuk.
  kyf-kyf: Nɩɩ, -slɛɛn mɩa, a mɩ amɩaa 'dɛ -yla, 'ɩn, gbʋnyuu 'nɩ aɩn -ka. A ka -Lagɔɔ
    galɩ -zɛ, 'ɩn we -tnʋʋ -wa nɩɩ, -a mɩ -mɔwlʋee 'yoo -gʋ. Mʋ kwaa aɩn -Lagɔɔ 'yliyɔgagɩe
    -we 'nɩa bhloluda -ka 'wʋ.
  tpi-tpi: Tasol God i kisim bek yupela pinis long kalabus bilong sin, na i mekim
    yupela i kamap wokboi bilong em yet. Na bai yupela i kisim ol dispela gutpela
    samting long em. Em bai i mekim yupela i kamap holi na bai yupela i mekim ol pasin
    em i save laikim. Na bai yupela i kisim laip i stap oltaim oltaim.
  mih-NT: Zoco vityi sa zandasi ra Ndyoo cuatyi ndo, ta ña ndyaca ñaha ca si sii ndo.
    Ta sa i nduu ndo muzu maa ra Ndyoo. Ta sa ñihi ndo sihin cuhva ya cuu sa nduu
    ndo ñiyɨvɨ vaha. Ta quɨvɨ cua ndɨhɨ sa ndito ndo ihya ñuu ñiyɨvɨ ya, cua cundito
    ndo tandɨhɨ cuii tyiemvu sihin ra Ndyoo.
  qvh-NT: Sayno captinpis Jesucristuta chasquicuyaptiqui Tayta Diosninsi perdonayäshushpayqui
