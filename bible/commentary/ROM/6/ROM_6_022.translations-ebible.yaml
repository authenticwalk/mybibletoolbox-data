verse: ROM.006.022
translations:
  kpx-kpx: Isito vaveve toela kemo Dilavau aike la malevege la esemuve holilu. La
    esemuve holisi la uvu bahata omisi isivive vamale ke ibinaike ukolikoli.
  okv-H: Rate ungo ari sapura na andirari avo God na vujekehei amita pure embopo ere
    ova, amo amita pure ere uma Otohu ue vasiri te daroho iresova.
  tbo-tbo: Tamogi amalai apapoe a panipaniyei Yaubada i wihaleta po tauta Yaubada
    a tu bagibagi. Ata witubagibagi mihana apo mae waiwoiyawana tauna uyahina ta tuhagaya
    po u mulina apo luyagohana tuwetuwenai ta wialoni.
  mal-C: എന്നാൽ, ഇപ്പോഴാകട്ടെ, നിങ്ങളെ പാപത്തിൽനിന്നു വിമോചിതരാക്കിയിട്ട് ദൈവത്തിന്റെ
    ദാസരാക്കിയിരിക്കുന്നു. ഇങ്ങനെ നിങ്ങൾക്ക് വിശുദ്ധീകരണവും തൽഫലമായി നിത്യജീവനും ലഭിക്കുന്നു.
  grc-SR: Νυνὶ δὲ ἐλευθερωθέντες ἀπὸ τῆς ἁμαρτίας, δουλωθέντες δὲ τῷ θεῷ, ἔχετε τὸν
    καρπὸν ὑμῶν εἰς ἁγιασμόν, τὸ δὲ τέλος ζωὴν αἰώνιον.
  bgc-bgc: पर इब पाप तै आजाद होकै अर परमेसवर के दास बणकै इब थम वो काम करो सों, जिसतै
    थम पवित्र बणो सों, अर उसका नतिज्जा अनन्त जीवन सै।
  khz-khz: Na gomi ewagumona rakava aona na egapi-atimito, Palagu gena inagulu talimana
    ati voina talimami ai goagoto. Palagu gena inagulu talimana ati voina talimami
    ai pio ago, voanana nama pio rawalia gauna na veaga-iwavagi talimami ai pio ago.
    Ne voanana gomi maguli vanagivanagi pio vaia.
  deu-TKW: Dagegen jetzt, da ihr befreit seid von der Sünde, gemacht aber zu Knechten
    Gottes, geht eure Frucht auf die Heiligung, das Ziel aber ist ewiges Leben.
  zsr-NT: Naꞌa chnulaliꞌ lu naꞌ dul‑laꞌ, len nacliꞌ ca bönniꞌ nadáꞌugac queëꞌ Dios,
    le ruziꞌliꞌ xbey le run ga nacliꞌ bunách narujgac quizi queëꞌ Dios len le run
    ga dë queëliꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Kasi awa bolongwe sik’oyo na se ya bowumbu ya lisumu mpe bokomi na se ya
    bowumbu ya Nzambe, litomba oyo bozwi ezali bomoi ya bosantu, mpe suka na yango
    ezali bomoi ya seko.
  hns-NT: Bakie toelog paap ke saktie me se batj gaile hai aur Parmeswar ke goelaam
    hoi gaile hai. Ekar matlab hai kie toelog aapan djiewan poera manai ghat bietaai
    sake hai aur sada ke lieje okar lage rahiehe.
  noa-E: Pari ĩs chan pãar warr pekau chogkha narrjö khaba nʉm; ĩsin pãran jũrr Ẽwandam
    chognaanau. Pari mag i chogkha nʉmʉn chadau ante maach athee wajaugta sim, mag
    nʉmuata i õorkha i atheepai wënʉrranaa i aar öbërwi i dʉ̈i naaimaju aawai.
  eng-EMTV: But now having been freed from sin, and having become enslaved to God,
    you have your fruit resulting in sanctification, and the outcome, eternal life.
  mib-NT: Te vijna te je ni canduu libre rō jeē tuá cácuu ró mozo nuū cuéchi, te cájejníñu
    ró núū Yaā Dios. Te suu sáha jeē quéndōo vāha ró, chi cáhīyo ndoo cáhīyo iī rō
    nuū yā, te nde sandɨ̄hɨ́ te cotecu rō nɨɨ́ cáni.
  lif-NT2: कर आल्‍लोग खिनिॽ लायोलाम् चोःक्‌युम्‍भो के़घोःसुम्‍माङ् के़वयिॽ, हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुयोःक्‍पा के़बोःक्‍खिआङ् के़वयिॽरो॥ खे़ल्‍ले़ग सेसेगे़न्
    सुत्‍थो के़जोगिॽ, हे़क्‍क्‍याङ् कुनुप्‍मो खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍नो
    के़गे़त्तिॽरो॥
  xnj-xnj: Nambu hinu mmalili kugombolewa kuhuma ku uvanda wa kumbudila Chapanga na
    muvi vavanda va Chapanga. Chiyonjokesu chemuvi nachu hinu Umsopi ndi wewileta
    wumi wa magono goha wangali mwishu.
  mmx-mmx: Ketla, amonga migara sepmus pam basinge laxakapmek, la monga mi lok ngan
    lavaanat saxaruki at ne Moroa. Mo lavanga nemi minaba lok kaka i, neni lorooro
    in manton tino, la livipisik teren neni lorooro avolo.
  cbr-NT: Mitsúnmi ñu 'atima 'atëcënxunma 'anun Nucën Papa Diosan 'imicë 'ixun camina
    ax cuëëncësabi oquin 'ain. Usoquin 'aia ca Nucën Papa Diosan mitsu an iscëxmi
    upí 'inun 'imia. 'Imianan ca nëtë́timoimi abë 'inun mitsu 'imia.
  tee-NT: Para ju uxijnan ta'aktaijutan ju Dios ni jantu vana va chun ju alact'u'ununat'it.
    Chai ju chavai Dios ju navit'at'it mi'ucxtin'an. Chai ni Dios ju navit'at'it mi'ucxtin'an
    pus yuchach ju lhinonk'ojui lami'atsucunti'an. Chai ju la'ix'aclantich at'anuya'it'itch
    junta conk'alhiyanta ju mi'atsucunti'an ju lact'iyan.
  eng-LSV: And now, having been freed from sin, and having become servants to God,
    you have your fruit—to sanctification, and the end continuous life;
  cak-NT: Cami ri mac man jun chic anchique nu'on chiwe, roma xa jixc'o chic chuxe'
    rutzij ri Dios, y romari' yo'n chic chiwe jun c'aslen ch'ajch'oj, y ri c'aslen
    ri' nuc'om-pe ri c'aslen ri man niq'uis ta.
  pah-NT: Emo Tupana'ga pe mbopiro'y kiro pendekote'varuhua hugwi pe mongovo ojiheva'ero.
    Pyry tuhẽ pe me pe ndekorame Tupana'ga remimbotarimova'ea rehe. A'ea po ti pehoag̃wama
    yvagi pe nehẽ. Pevo po ti pe ndekoi Tupana'ga pyri avuirama nehẽ.
  sja-NT: Mamĩda Tachi Ak'õrepa parã ichideerã papiji mãik'aapa parã uchia ataji ma
    p'ek'au k'achia jua ek'ariipa, waa esclavoorãk'a p'ananaadamerã. Ichia parã mãgá
    awara bɨda perã, ichia k'inia bɨk'a p'anapataadai mãik'aapa ɨt'aa wãdai pãchi
    jai-idaadak'ãri.
  xed-xed: Ndana tama guli ná, pligighunispla lu ma dmaku ka nutá kuni ka kwalva Lazglafta
    ka mutsaftá kuni ta nzata nda ghuɓa ma nzakwa ghuni, ŋa mutsay ghuni ta hafu ŋa
    kɗekedzeŋ ma kɗavaktani.
  mks-NT: Joo co̱ cómí ga̱ cua̱chi cuéntá sa̱ha̱ ndo̱ viti jáchi̱ na̱nduu Ndióxi̱
    xitoho ndó. Va̱ha quehe ndó tá ná caja ndó ña̱ cúni̱ mé á jáchi̱ já xi̱nu̱ co̱o
    ndó cacuu ndó ña̱yivi yi̱i̱ nu̱ Ndióxi̱ ta já cu̱hu̱n ndó coo ndó xi̱hi̱n mé á
    a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iesene kakarek um God te halangalanga sukun mu tano dades tano sana tintalen
    ma mu te tultule um gar tane God. Io kaie, ira puspusno um mu kap, i lamus ter
    mu tano kinkinis i halhaalien sukun ira sasana, kaie mu kap no lon hathatikai.
  bmu-bmu: Nalö kewöŋe Anutunöŋ siŋgisöndokö kösönöhök pösat eŋgiiga lolohoba Anutugö
    welenqeqeurupŋi aketka ölŋi asuhuiga sarakŋi ahakze. Mewö aka malmal köhöikŋi
    mala teteköŋe oyaeŋkoyaeŋ aka mal öŋgöme.
  dgz-dgz: Endi God wani menan koewa gapan vetaen amba God menan nao taiwanian. Menan
    endi e God menan waniwanian amba maup mega ame inak yaibobot.
  eng-GNV: But now being freed from sinne, and made seruants vnto God, ye haue your
    fruit in holines, and the end, euerlasting life.
  zaa-NT: Pero annana labiru ná le obligado para iche' le ttu la'labàni nu de tul·la',
    sino chi ná lá le libre para guni le Tata Dios servir nna ccá le enne' yà'latsi'
    para iche' le ttu la'labàni nàrì ru'a lúe, làniana la' redácca' latsi' de chi
    té la'labàni nu labí ttíą qui' le.
  eng-WEBSTER: But now being made free from sin, and having become servants to God,
    ye have your fruit to holiness, and the end everlasting life.
  guh-guh: Paxamë rabaja Dioso pacacapanepa pibisiacuene paneexanaeneconimivecua.
    Bajaraxuata Diosojavabelia panajamatabëcuenerajutame baja Dioso papijajivinexamë.
    Nexata apo panacueratsimë tsane. Dioso papecatojitsipaecuenia pajinavanapaename.
    Panetëpaecujinae paxainaename matacabi apo pevereverecaejava.
  bon-bon: Yepä, page weene äsecräreji gemi niiya mule cabu ca. Weeme niiya singi
    bine weene lica jaawenemuye, yepä weene weemämu Acejiyame bau me ituge ceera teeme
    singi wawename. Page weeme daremu gyene conocäco mule wawenecame ngälu iyeteta
    ireclota weene cirege päpäna.
  nhw-BL: Pero ama Toteco anmechmaquixtijtoc huan anmechtojtonqui tlen tlajtlacoli
    para ayacmo huelis anmechnahuatis. Huan anmochijtoque anitequipanojcahua Toteco
    Dios. Huan nopa, quena, anmechpalehuía pampa ama hueli anquichihuaj nopa cuali
    tlamantli catli anmechchihua antlaiyocatlalilme para Toteco huan yeca anquiselise
    nemilistli catli yancuic para nochipa.
  swh-ONEN: Lakini sasa kwa kuwa mmewekwa huru mbali na dhambi na mmekuwa watumwa
    wa Mungu, faida mnayopata ni utakatifu, ambao mwisho wake ni uzima wa milele.
  wbi-wbi: neke ulwakuva lino muvombilue lumuli ni sambi kange muvombike kuuva vasung'ua
    va Nguluve, muli ni mheke vwimila uluvalasio. uluhumilo vwe vwumi vwa kusila na
    kusila.
  bba-bba: Adɑmɑ tɛ̃ ye i yɑkiɑrɑ torɑrun di i kuɑ Gusunɔn yobu, bɛɛn ɑre sɑ̃ɑ dɑɑ
    dɛɛrɑ, bɛɛn wii ɡoberu tɑ mɑɑ sɑ̃ɑ wɑ̃ɑru te tɑ ku rɑ kpe.
  eng-KJVCPB: But now being made free from sin, and become servants to God, ye have
    your fruit unto holiness, and the end everlasting life.
  kgk-NT: Ha ko'ánga katu pende-rehe ndaipu'akavéi-ma mba'e vai, Nhandejáry rembigwái
    ramo peiko-magwi. Penheme'ẽ-ma íxupe peiko marangatu hagwã hendive peikove opa
    e'ỹ reheve hagwã. Upéixa íxupe penheme'ẽ ramo, entéro ne rembiapo ovale voi.
  waj-waj: Aanna makee mminnamminnaa maisaivo yeena roosiima ngii rau kiaivaa Anutuuqoono
    rukuasaa kiaikiai mmamma dummukiara kati kuaavo Anutuuqo ngii puaisa utikiai ngia
    inna mmoori vareera gioonna kiaapuya variaavai. Fai ngia itaama inna gioonna kiaapu
    tuanaaya yoketaama nnaasu varidada fai irisaivaa tupatupaa variraivaa varada variaaravai.
  cpy-cpy: Roo kanteencha tee okimitakaan-teemi ‘Piyaari-peronka” eerokami omperatani.
    Tema riitaki Tajorentsi omperateemiri. Riitaki kameetha-perota-kahaemiri. Aritaki
    rashitee-mi, tema ashi powaero pañaa-nitee.
  ekk-PKP: Aga nüüd, kui olete patust vabastatud ja Jumala orjaks saanud, on tulemuseks
    puhas elu ning lõpuks igavene elu.
  mpx-mpx: Yaa sauga ya Yehoba iyaka i sokalimiu gegi paganina elana ge ku ola Yehoba
    wana totuwalali loloyowanil. Inoke toto ya enona heiya te Yehoba i telemiu wana
    gamagalau bwabwalel, ge ana abapwamowasi yawalimiu mihomihotina nuku pwawa.
  wbp-wbp: Jijaji Kirajirli-nyanu ngula-kujakuju punku-kujaku pina-kangurnu nyurrurlaju.
    Ngula-warnunya jalanguju kankulurla nyina pirijina Kaatukulku, manu kankulurla
    nyinami jungarnilki. Kujarlanya kankulurla jungarni-jarrinja-yani, manu ngakaju
    kapunkulurla wankaru tarnngalku jirrnganja nyinami Kaatukuju.
  luo-luo: To ka koro osegonyu kuom richo mi ubedo wasumbini mag Nyasaye, ohala muyudo
    kelo ngima maler ma gikone en ngima mochwere.
  nhe-NT: Pero ama Toteco inmechmaquixtijtoc huan inmechmalacani imaco tlajtlacoli
    para ayoc huelis inmechnahuatis. Huan inmochijtoque initlatequipanojcahua Toteco
    Dios huan nopa, quena, inmechpalehuía pampa ama hueli inquichihuaj nopa cuali
    tlamantli tlen inmechchihua intlaiyocatlalilme para Toteco huan yeca inquiselise
    yolistli tlen yancuic para nochipa.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܕܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܫܸܪܝܹܐ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ ܘܥܲܒ݂ܕܹ̈ܐ ܕܐܲܠܵܗܵܐ ܝܬܘܿܢ،
    ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܕܩܲܕܝܼܫܘܼܬܵ‌ܐ، ܘܦܠܵܛܵܝܗ‌ܝ ܝܼܠܹܗ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Aglaan pakma annaktitauŋaniktusri killuqsautmiñ savaktaaġruliutiplusri Agaayyutmun.
    Iluqnauqhusri ilaanun savaaqatlasrirusri akuqtuiyunaqtuamik Agaayyutmun aasriiḷi
    Agaayyutim akiḷiññiaġaasri isruitchuamik iñuułiġmik.
  msb-msb: Pero niyan na ginlibre na kamo sa kasal-an kag mga uripon na kamo san Dios,
    an ginabunga sana amo an kabanalan na an nahuhumanan an buhay na waraʼn katapusan.
  cpa-NT: Jøng² jmáh¹lah juu¹² quiah¹² Diú¹³ ma²ŋi²nioh³ hniah¹² mi³ca¹liúg²dsa hniah¹²
    juu¹² hlaih¹³. Lah¹dsóh² dsio¹ tanh¹ hniah¹² ma²ŋi²nioh³ hniah¹² juu¹² quiah¹²
    Diú¹³. Di³ lénh² hniah¹² dsa² ti³jan¹ ja³ta¹ni¹ Diú¹³. Li¹chian² hniah¹² tiá²
    ja³cog²dsa.
  dso-dso: ମାତର୍‌ ତମେ ଏବେ ପାପେଅନି ମୁକ୍‌ଲିକରି ପରମେସରର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଆଚାସ୍‌ । ଏଟାର୍‌
    ଲାବ୍‌ ଅଇଲାନି, ପରମେସରର୍‌ତେଇ ପୁରାପୁରୁନ୍‌ ସଲଦ୍‌ । ଆରି ଇତିଅନି ମିଲ୍‌ବାଟା ଅଇଲାନି ନ ସାର୍‌ବା
    ଜିବନ୍‌ ।
  meu-meu: A harihari, kara dika amo vada o heruha nege, Dirava ena hesiai ai vada
    ola, anina emui ai be vada o helaḡa, bona dokona be mauri hanaihanai.
  yva-NT: Weramu Amisye po wasapaya ayao kakai ama vambunine rai to, muno Opamo be
    akarive wasai. Apa be akarive wasai omamo mo kove raugavo wasai weye Po wasanuga
    ratayao da ngkakavimbe, muno ama marane mamo wangkova nuge nuganui.
  dgc-dgc: Pero nadid, éy inagaw kam dén ni Cristo to kasalanan moy, a tulos utusan
    kam dén na Diyos nadid. Nakamtan moy nadid a tolay kam dén na Diyos. Ey anya i
    keangayana na éya? Ey buhay a éwan tu katapusan.
  zpm-NT: Saṉgue niina, ne laa to brieele ladznia doḻ laa to ngab lo Dios, ible ziaaṉmbe
    to zigne racladz me ni zgaa to tib guieḻmban ne gdziṉd dze lozh.
  hix-NT: Ayanhàn kom yanoto mehra harha manatxhe. Khoryenkom yanoto me harha manatxhe.
    Noro yanoto me oyehtxoho komo, enyhoru ro me oyeryatxhe hampànà. Àro hoye ro,
    karyhe roro rma haxa manatxhe hampànà.
  sim-sim: Hako kavakava os jirin kupishishirik ji lindari oso angop Avui Wasilaka
    sorngo ermberi sir. Uhu nor ushihindak ter lerawu orhin landa mak jimu nanduwa.
    Uhu os or mbahanda hom ji naha kumak ermba ermbak linda oson jivai laka.
  npi-ULB: तर अब तिमीहरूलाई पापबाट मुक्त गराइएको छ, अनि परमेश्‍वरको दास बनाइएको छ
    र तिमीहरूसित शुद्धिकरणको फल छ ।
  cgc-cgc: Anduni, tenged nalibri kaw en alin ta pag-ulipen ta sala daw gapasakep
    kaw man en ta Dyos, sarang kaw en na magtuman ta kabebet-en din daw naangken nyo
    man en kabui na ula katapusan
  tim-tim: Bâin. Sop hinŋe amâ bâleŋaet tâk hulaŋdo Anutugât hoŋ manman agi mandâi.
    Hain akbiâ han irakŋe akto agak meme ârândâŋ miawak yeŋgiep. Dâ beirâ âmâ manman
    kârikŋe mem manbai.
  yor-yor: Ṣùgbọ́n báyìí, ẹ ti bọ́ kúrò lọ́wọ́ agbára ẹ̀ṣẹ̀, ẹ sì ti di ẹrú Ọlọ́run
    àwọn ìbùkún rẹ̀ sí yin ni ìwà mímọ́ àti ìyè tí kò nípẹ̀kun.
  wos-wos: Guni wun du maki yingafwe. Tale guni haraki saraki sémbutna jémba yakwa
    du renguka God guniré dé héra, guni déka jémba yakwa du rengute. Wungi reta guni
    Godka male yikafre sémbut guni huru. Déka jémba yakwa du re, wu guni God wali
    jémba retanguni, wungi re wungi re.
  emp-NTPO: Id̶ira bãrãra cadjiruad̶ebemada ẽdrʌped̶ad̶a bẽrã Ãcõrẽ nezocada panesid̶aa.
    Mãwã bãrãra Ãcõrẽ itea bia panesid̶aa. Maʌ̃ bẽrã idji ume ewariza zocai panania.
  eng-F35: But now, having been emancipated from the sin, and having become enslaved
    to God, you have your ‘fruit’ into sanctification—and the end is eternal life!
  ind-ind: Tetapi sekarang kamu sudah dibebaskan dari kuasa dosa supaya menjadi hamba
    Allah. Kamu hidup sebagai orang yang sudah Dia sucikan, dan kamu pasti menerima
    hidup kekal.
  pes-OPCB: اما الان شما از قدرت گناه آزاد شده‌اید و در خدمت خدا هستید؛ بنابراین،
    او نیز شما را هر روز پاکتر و شایسته‌تر می‌سازد تا سرانجام زندگی جاوید نصیبتان
    گردد.
  mpt-mpt: Ina otane Gode ibo hengmino sai inamin gebenobua tilesenebio kesoa memalo
    ibo e okok nakabe. E inanebio kesoa memalo ibo naka molot unang molot ambianiba
    kukub ayam ota nabianiba Gode tena bliobe. Sinanomosa inaniba Gode tenaniba amit
    nomabiobe.
  ssx-ssx: Kutupa halemepate hoke hauna꞉ wele pita꞉la꞉ ekima꞉ iki mea tonkao wieke
    ekita꞉ Koda꞉ma꞉ iki ka꞉la꞉pa꞉ tapaowala꞉me. Kutupa ikita꞉ ipika꞉ pa hameke e pokaaseme
    wanda꞉hali leke halememe. Koto peleme ekina꞉ ikana꞉ma꞉ ika꞉ loke tieke paeyao
    ipiki pa꞉ta꞉ halaata꞉ deto hala꞉eki make milimikie.
