    tasmaad yu.smaaka.m pavitratvaruupa.m labhyam anantajiivanaruupa nca phalam aaste|
  kbq-kbq: Hu'neanagi menina kumimo'a kina reoramantegetma, Anumzamofo kazokzo eri'za
    vahe'a mani'nazageno, e'i ana avu'avazampinti tamazahu'zana enerizageno, sese
    huramanteno tamazeri ruotage nehiankino, manivava tamasimu tamamigahie.
  kbh-kbh: Pero mora, ndoñe ques̈mátsmëna bacna soyënga jamama juabnë́ngaca mandánënga,
    y mora bëtscá s̈mojtsents̈ena Bëngbe Bëtsá jtseyeunanana y jtseservénana. Chca
    jtsamana, ts̈ëngaftangbiama puerte ts̈abá entsemna, er chca, Bëngbe Bëtsabe ents̈anga
    s̈mochántsemna, y cabana, chë nÿetsca tescama yomna ts̈abe vida s̈mochántsebomna.
  ron-LSB: Dar acum, fiind eliberați de păcat și deveniți robi ai lui Dumnezeu, aveți
    rodul sfințirii și rezultatul vieții veșnice.
  pon-pon: A met komail maiodar jan ni dip, ap id wialar ladun Kot, o omail wan jaraui
    mia o imwi pan maur joutuk.
  nhe-BL: Pero ama Toteco inmechmaquixtijtoc huan inmechmalacani imaco tlajtlacoli
    para ayoc huelis inmechnahuatis. Huan inmochijtoque initlatequipanojcahua Toteco
    Dios huan nopa, quena, inmechpalehuía pampa ama hueli inquichihuaj nopa cuali
    tlamantli tlen inmechchihua intlaiyocatlalilme para Toteco huan yeca inquiselise
    yolistli tlen yancuic para nochipa.
  sps-sps: Ai tsumi tovei, Gov puruur bus mami an aveto gima tagaa ot bus mami. Gov
    kat mami sam vovou tsun iny rom Ya. Ana rof nan kat to ayei, mi kat rom kat taabos,
    mi kat fapaparei to Gov tan fo mamatsiny sanaan, a tafan tan vovou iny kat to
    aya, a toto na suu tsun kan fiisen minon Ya unya Gormirmir,
  wnc-wnc: Siwan apmanu Jesuta gatandamuke waiakngata ginu panggaganukut taknga sandewan
    ginda Anutue puya amina dakngake yuaing. Dakngake puyana pasiwawa buya aawan ginda
    Anutue nomune gitnata yutning. Yuke kayuk asinggan asinggan yutning.
  bus-bus: Tia sa lán a bↄ durun yãn nà ée dↄↄ Ludazi, a àren kuuna adona ũ, à mìdɛna
    sↄ̃ nɛ́ wɛ̃̀ndi kɛ̀ è yãaroomɛ.
  gub-BL: Ko 'ar rehe Tupàn pepyro peneruwà pezar kwehe arer wi kury, ikatu 'ym ma'e
    wi kury. Tupàn pezar romo hekon kury. A'e rupi pezapo putar pezar pyahu ma'e hemiapo
    putar haw nehe kury. Iahykaw rehe peiko putar ipyr tuweharupi nehe.
  imo-imo: Nalo ulu pulu kerimani eno oi ka topa noirimona moloringi wali Goteni eno
    moki lepa wendo ltimu. Kinye eno yunge kongono kendemande imboma moromele. Aku
    teko moromelemunga eno ulu penga ltimelemu aku mele kalombaindo eno konopu kake
    telima tirimona ltimele. Kano kinye konopu kake teli peremo imbomando molko kondoko
    kau pangei nimbelo.
  boj-boj: Ariya nuŋgo une na niŋgi tonto talq di breiŋgobulonaq sonabqa Qotei a dena
    niŋgi olo eleŋej. Deqa bini niŋgi Qotei aqa segi kaŋgal tamo unub. Deqa niŋgi
    iŋgi boledamu oqab. Iŋgi boledamu agiende. Qotei na niŋgi aqa segi kumbra boleq
    di atimqa niŋgi dauryoqnqab. Osib niŋgi ŋambile gaigai sqab.
  eng-DRA: But now being made free from sin, and become servants to God, you have
    your fruit unto sanctification, and the end life everlasting.
  knf-knf: Hënkuŋ wi nabuuruŋ pekadu akak alempar Naşibaţi na ŋhaaşan bŧi, uko wi
    nakkaaŋ uwo ubida uyimanaan na pka ţi ubaañşaani ubida wi mnţo.
  san-KHM: កិន្តុ សាម្ប្រតំ យូយំ បាបសេវាតោ មុក្តាះ សន្ត ឦឝ្វរស្យ ភ្ឫត្យាៜភវត តស្មាទ៑
    យុឞ្មាកំ បវិត្រត្វរូបំ លភ្យម៑ អនន្តជីវនរូបញ្ច ផលម៑ អាស្តេ។
  arn-NT: Welu fewla lifreletuymün tati yafkan mew tamün püramyeafiel ta Ngünechen,
    famngechi tamün nieael lif mongen ta Ngünechen mew, ka tamün nieael rumel mongen.
  zas-NT: Per yan guial ad rniabeetri dol lëjt ma zinalidi xnejz Dios, abiꞌ laan na̱j
    ni zagdxe din por zian ma zajc guibandi ziꞌc rën Dios gap tëëdi guialnaban tiblayaa
    con laaman.
  ken-NT: Kɛ nɛ́nɛ, ɛnɛ́ Mandɛm ánáŋ áfɛ́rɛ́ be ndǔ bɛbʉ́, bǎrɔp chi basɛm abhi,
    nɛ nsáy anɛ bǎbhɔ́ŋɔ́ chi nɛpɛ́m ɛnɛn nɛchi nyáŋá, nɛ ndǔ ngwɛnti, bǎbhɔŋ
    chi nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
