  yut-yut: Mani Piŋkop da ji yokwi da kɨsiron baŋ tɨmɨk iyɨ dakon oman amɨn depgut
    da ekwaŋ. Do iyɨ paŋpulugaŋban telagɨsi egek egɨp egɨp dagok dagogɨ mɨni egɨpdaŋ.
  grc-BYZ: νυνὶ δὲ ἐλευθερωθέντες ἀπὸ τῆς ἁμαρτίας δουλωθέντες δὲ τῷ Θεῷ ἔχετε τὸν
