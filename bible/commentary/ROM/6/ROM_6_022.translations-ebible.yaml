  tnk-tnk: Mətə təkwtəkwuni, kɨməfi raka noien ərəha ia kɨmiaha. Kɨmiaha hiəuvəuvehe
    mhəno raka iotukwininari me səvəi Kumwesən. Namasanien sə hiaməuvehi ruku pen
