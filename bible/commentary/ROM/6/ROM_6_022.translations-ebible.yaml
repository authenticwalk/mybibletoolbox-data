  jiv-NT: Antsu yamaikia, tunaanumia̱ uwempra asarum Yus umirniuitrume. Antsu ju̱ka
    Yusja̱i̱ shiir wekasatniunam júawai tura nuyá tuke iwiaaku pujustatrume.
  otm-NT: Nɛ nuya bi mba njʉguigahʉ nangue rá ts'ɛdi ra ts'oqui, nɛ dín 'yɛ̨hɛhʉ bʉ
    'bʉ Oją ya. Janangue'a man'da da hnurca ma hoga 'bɛfihʉ bʉ. Nɛ i ts'ixcahʉ bʉ
