  dah-dah: Gega gayenterbe Al Kuruŋ beleŋ mata buluŋ bana mat dumulgaŋ tike Al Kuruŋyen
    meteŋ mar hitiŋ haŋ. Niŋgeb gor mat Al Kuruŋ diliŋde wukkek hetek mata go po teŋ
