  too-NT: Lā' chuhua'j como Dios cāmāpa'ksīyāni' hui'xina'n, chuntza' taxtunquīnī'ta'ntit
    de a'ntū ko'hua'jua'. Lā' chuhua'j tzētza' natlahua'yā'tit a'ntūn tzey. Lā' ka'lhī'yā'tittza'
