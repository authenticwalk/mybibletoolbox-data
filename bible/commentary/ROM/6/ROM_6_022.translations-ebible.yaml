    tar mamang binakalik.
  san-DEV: किन्तु साम्प्रतं यूयं पापसेवातो मुक्ताः सन्त ईश्वरस्य भृत्याऽभवत तस्माद्
    युष्माकं पवित्रत्वरूपं लभ्यम् अनन्तजीवनरूपञ्च फलम् आस्ते।
  tna-NT: Beju jiahue Diusu ja micuana jucha sa eme jenetia d'eji su atana. Mesa eme
