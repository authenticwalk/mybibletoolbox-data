  ind-AYT: Namun sekarang, sesudah kamu dibebaskan dari dosa dan telah menjadi hamba
    Allah, buah yang kamu dapatkan membawa kepada pengudusan yang berakhir pada hidup
    yang kekal.
  cjo-NT: 'Iroñaaka tekatsi ikantya iwinkatharite kamaari romperateeyeemini eejatzi:
    tema iroñaaka pipinkathateeyeerini Tajorentsi, panteeniri okaatzi ikowakayemiri.
