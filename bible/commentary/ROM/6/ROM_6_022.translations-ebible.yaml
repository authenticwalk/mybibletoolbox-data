  azg-NT: Majoꞌ naneinhin jndë siquindyaa Tyoꞌtsꞌon ꞌoꞌ yo juu jnan na tovayꞌoontyenhanꞌ
    ꞌoꞌ, nein conduihoꞌ nnꞌan na cotyentjontyen nnon nquii jon. Ndoꞌ juu nayava na
    cotantjonhoꞌ ntyja ꞌnaanꞌhanꞌ, nanꞌxuanhoꞌ ñuan nquiiꞌ, ndoꞌ na matsꞌia nninncyaa
    jon na tyiꞌxeꞌquintycüii na ntaꞌndoꞌhoꞌ yo jon quiñoonꞌndue.
  bhd-bhd: पन हुनी तुस पापे करां आज़ाद भोरेथ ते तुस परमेशरेरे दास बनोरेथ। किजोकि इना
