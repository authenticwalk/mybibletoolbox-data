  mal-mal: എന്നാൽ ഇപ്പോൾ പാപത്തിൽനിന്ന് സ്വാതന്ത്ര്യം പ്രാപിച്ചു ദൈവത്തിന് ദാസന്മാരായിരിക്കയാൽ
    നിങ്ങൾക്ക് ലഭിക്കുന്ന ഫലം വിശുദ്ധീകരണവും അതിന്റെ അനന്തരഫലം നിത്യജീവനും ആകുന്നു.
  kkc-kkc: Esino epedee hamapoo Godeeye niba tokenee oso kitulugu maga gilimadoloso
