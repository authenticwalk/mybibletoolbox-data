  mkj-mkj: A anjoaukije kamwai ne jaldekla jang dihp apel ne wiahla lidu in Koahs;
    imwlahn mehpwiai kamwai ne kajarwihoang Koahs amwai mour unjek apel imwlahn meohroj
    kamwai pirin anki mour joahsuk.
  zac-NT: Perë iurneꞌ na të librë; ra cusë ni adë rnibë́ꞌadiꞌi lëꞌë të, sino quë na
    të muzë shtë Dios parë gunë të cumplir voluntá shtë më. Ndëꞌë sí, napin provëchë.
    Primërë napë të vidë sagradë narëuuꞌ lduꞌu Dios nu despuësë guëquëreldënú të lëꞌë
    më parë siemprë.
  kyg-kyg: Gotiꞌa hosu kavapatiꞌmo ago hatu maeno lapateꞌnigetapa Goti kalavusi aliꞌyaꞌamo
