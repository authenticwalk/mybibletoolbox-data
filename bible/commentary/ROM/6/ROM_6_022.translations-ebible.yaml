  nca-nca: Quko itaka Anutuko quhurí tewero murí moŋgo yoriní Anutu koro kho simó
    yoteŋgo, ko ŋuro eŋgé ŋuko ŋandiro, ye meté horé yotoro suki-suki yorowaŋgo.
  zpz-NTPP: Tees na bi bruu der lo de coz cyi, nunu bi nac der moz ni Ñgyoozh. Nunu
    i der nu rad, ndeꞌ nu nac der mbecy nu rzu bich nu nac Ñgyoozh. Nunu ornu gyaꞌ
