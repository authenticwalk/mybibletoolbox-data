  mkn-mkn: Ma sakarang Tuhan su kasi lapás sang bosong dari bos yang lama, jadi bosong
    sonde usa bekin sala lai. Sakarang bosong musti jadi Tuhan pung orang karjá. Dia
    pung ujung-ujung, nanti bosong jadi barisi kasi sang Dia, deng dapa idop yang
    batúl yang sonde tau putus-putus.
  pol-UBG: Lecz teraz, uwolnieni od grzechu, gdy staliście się sługami Boga, macie
    swój pożytek ku uświęceniu, a na końcu życie wieczne.
  qxh-NT: 'Tayta Diosninchim ichanga maquinćhu purichimanchi: «Jamta acracushcaj»
    nir. Shungunchitapis ticrachiran: «Jucha aparicuyta ama munapanquichu. Manchäga
    shungü munashallanta ruranqui» nir. Shiminta wiyacuptinchi, alli ñawinwan ricamashpanchi
    janaj pachaman shuntacamäshun imaycamanpis cawananchipaj.'
  nwi-nwi: Mərɨg taktakun ai, Kughen rɨmɨrɨsɨn əmiə ye təvhagə hah, kɨni nakwənhauə
    slef mɨnə kape norien nəkwai Kughen. Kɨni kwənkwai nɨhuvəyen yame nakamharhi ramkɨr-pən
    əmiə naksatuatuk ye nɨmrɨ Kughen, mamhavəh nɨmraghien rerɨn.
  kmo-kmo: Wowak, apa God riita kwona kapasek boboy tar pokon heemachir. Heemachirek,
    apa kwo eeta God riiti yo otii wakasa ma siir. Siirek, apa kwota eyey boboy kwotin
    riitana har. Harek, kwo eechaba eechaba siikiita.
  agr-agr: Tujash atumek tudaunum agkanmitkam Apajuí takajin wajasujum nuaduí, yamai
    dekas pegkeja duka ajutjamjume, nunú pegkeja duka Apajuí uchijí asajum, Apajuí
    pegkejan wakega duke takaajum nuuwai niijai tuke pujutnum ejetamjum nunú.
  kyc-kyc: Dopa piyamopape dakepa nakama koo dokona kiiramo epapala Anatunya kendemande
    ingyuo karaminyi. Dokona lao nakama Anatunya angingyuo pelyaminyi dokona yuu gii
    lumwa piramo dokopa letena renge nyerami.
  urd-GVU: لیکن اب آپ گناہ کی غلامی سے آزاد ہو کر اللہ کے غلام بن گئے ہیں، جس کے نتیجے
    میں آپ مخصوص و مُقدّس بن جاتے ہیں اور جس کا انجام ابدی زندگی ہے۔
  yre-NT: '''Pian ''bɛ nɛn ''gʋɛ, ka ''ka "nyian ''wɩ ''wlidɩ "drɛdɩ lɔ "le nɔan -le
    ''wɩ ''zʋ dɩ. Ka ya Bali ''sunan "le -yee nɔannun -le ''wɩ ''zʋ. ''Wɩ zɩɛ -a drɛdɩ
    ''bɛ -maan ''cee ''ta wʋ -pɛ -taa ''sɔlɛ Bali lɛ, ɛn -a ''le ''srannan "bɛ Bali
    ''belidɩ nɛn ya''a ''nyaan dɩɛ -a -nɔan ''cɛɛ.'
  fuh-BKF: Ammaa joonin, on ndimɗinaama e maccungaaku hakke, on laatake maccuɓe Laamɗo.
    Nafaa mo keɓuɗon wo joonnde seniinde, de cakitte majjum du wo nguurndam nduumiiɗam.
  arl-NT: Naa sesa miyashijiaca nia quishacari quiarijia saniniuujia, niaari Pueyaso
    tojijiacara jiyatesaaquiaari, saaja na panishano nia miiniuria cutara. Naa Pueyaso
    tojijiaca nia quishacaritij, nojuajaari nia jiyatenutaniya seetanujuanaa maninia
    miijiaca nia quiniuria. Naacuajitij, niaari pueyaracaanu shuquiriaatia rishijiaca
    quiniutianiyajuhuaj.
  ziw-ziw: Mna haluse mkombolwa kale kulaila mwe masa naho mhitukila watumwa wa Chohile.
    Uvuni wenyu ni kwikala mwe ulenguso mo udumo kwinkigwa ujima wa mazuwa yose.
  grc-TR: Νυνὶ δὲ ἐλευθερωθέντες ἀπὸ τῆς ἁμαρτίας, δουλωθέντες δὲ τῷ Θεῷ, ἔχετε τὸν
    καρπὸν ὑμῶν εἰς ἁγιασμόν, τὸ δὲ τέλος ζωὴν αἰώνιον.
  nag-nag: Kintu etiya to apnikhan paap pora mukti paise aru Isor laga noukar hoi
    jaise, etu laga phol to hoile apnikhan ke bisi pobitro bona bole laga ase aru
    etu pora anonto jibon pabo.
  eng-OEBCW: But now that you have been set free from the control of sin, and have
    become servants to God, the fruit that you reap is an ever increasing holiness,
    and the end eternal life.
  knj-NT: Jaxa tinani' xin, colbil jon xa el yul sk'ab spenail tu'. C'am xa yalon
    yet kin. Jix cu oc yak'omal oj servil Dios. Yuxan caw ey cu ganar tinani', yutol
    yet jon xa Dios, catu' oj cu cha'on pax cu k'inal tol ey c'al yin tobal k'inal.
  deu-1912: Nun ihr aber seid von der Sünde frei und Gottes Knechte geworden, habt
    ihr eure Frucht, daß ihr heilig werdet, das Ende aber ist das ewige Leben.
  san-PUN: ਕਿਨ੍ਤੁ ਸਾਮ੍ਪ੍ਰਤੰ ਯੂਯੰ ਪਾਪਸੇਵਾਤੋ ਮੁਕ੍ਤਾਃ ਸਨ੍ਤ ਈਸ਼੍ਵਰਸ੍ਯ ਭ੍ਰੁʼਤ੍ਯਾ(ਅ)ਭਵਤ ਤਸ੍ਮਾਦ੍
    ਯੁਸ਼਼੍ਮਾਕੰ ਪਵਿਤ੍ਰਤ੍ਵਰੂਪੰ ਲਭ੍ਯਮ੍ ਅਨਨ੍ਤਜੀਵਨਰੂਪਞ੍ਚ ਫਲਮ੍ ਆਸ੍ਤੇ|
  nob-LB: Nå har dere blitt fri fra syndens makt og er blitt Guds slaver. Resultatet
    blir at dere lever helt og fullt for Gud og til slutt får evig liv.
  ntj-ntj: Nyangkalta kuwarri Mama Kuurrtu-tjananyanta wuyurrpa kutjupanu palyamunu-yan
    wantirra palunyaku waarka palyaratjaku. Palunyalu-tjananyanta yirringkanama ngamulu-yan
    wanaratjaku. Nyangka-yan wanka tirtu nyinama.
  sxb-NT: Ni kiomo nyingeeno Katonda amiire okuwasiwula awatoola mu owuoni kandi nyingeeno
    muri awakurumu waae, katio muesa okukola ewintu ewieru ewiira awantu mu owulamu
    owutariwua.
  nhu-NT: Geenɛn keseen no bó nu ɛ bvuse wase ben can kebefɛ le ben ɛ tu wase bonfaw
    ɛ ɛ̀ nu bo Nyo' le, nu ɛ sɛw wvudvu nu lɛ ben tuu wase bonyii bò yuule, ɛ kemɛse
    kedvu nu ke enu nshii wvù mɛy lo.
  row-row: Te ia naa, Lamatuaꞌ mboꞌi hendi nggi ena mia malangga mbaraaꞌ a, de ama
    sudꞌi boe tao salaꞌ fai. Ia naa hei musi dadꞌi Lamatuaꞌ atahori mana tao ues na.
    Te mateꞌen, dei fo hei dadꞌi meumareꞌ fee neu E, ma bisa misodꞌa ndoo-tetuꞌ nda
    namaꞌetu sa.
  msy-msy: Ezɨ datɨrɨghɨn God ia fɨrizɨ, ia arazir kurabar gavgavimɨn apengan itir
    puvatɨ, egha Godɨn ingangarir gumazibar otifi. Egh ia iniamin bizir aghuimra kara,
    God ia damightɨ, ia Godɨn mɨrara zuegh ikɨva, egh zurara itir ikɨrɨmɨrir aghuarim
    iniam.
  agg-agg: Ŋga hapondanɨ ana se moaruwai hohoanɨmo ranambeahɨndɨ aboedamboyahi tüküyahi
    hehi Godɨndɨ moanɨ ratüpurɨyei-rɨhündeimbɨ yaŋgɨrɨ nindou tüküyahimboanei. Hohoanɨmo
    ranɨhündɨ se sürühoeimbɨ hohoanɨmo sahümündi asu yaŋgɨrɨ koadürümbo-koadürümbo
    nɨŋgombo hohoanɨmo ra tüküfeyondürɨ arandɨ.
  ptp-ptp: Lêc Anutu vô xam vêl ên nipaên wê ku xam xôn ilage dɨ xam tu Anutu nue
    yuac, om xam kô nôn nivɨha bêga nêbê xam tu xomxo ngɨbua dɨ xam ob dô mamvɨha
    luta lêc luta.
  nak-nak: Eala moli igoie, la iruru kati kisi tola amutou, amutou la bilalaha te
    La Tahalo Uru sekela moli. Me oio vola amuto sau tolati la vulovulo ale maroka
    ale amuto pou tavua, me la mahulila tai ale sesele, amuto sau tolea, kama ge kaluvu.
  lbb-lbb: Ika onone di ka alangolango pas mulo kusun a toltol laulau, pa mulo na
    tena titol oros tetek e God. Pa mulor kibas a totoh a lalaun, ning ir suah otnan
    a lalaun tikin.
  kan-2017: ಈಗಲಾದರೋ ನೀವು ಪಾಪದಿಂದ ಬಿಡುಗಡೆಯನ್ನು ಹೊಂದಿ ದೇವರಿಗೆ ದಾಸರಾದ್ದರಿಂದ ನಿಮಗೆ ಶುದ್ಧೀಕರಣವೆಂಬ
    ಫಲವು ದೊರಕಿರುವುದಲ್ಲದೆ ಅಂತ್ಯದಲ್ಲಿ ನಿತ್ಯ ಜೀವವನ್ನು ಹೊಂದುವಿರಿ.
