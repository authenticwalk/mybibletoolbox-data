  ena-ena: Namɨlaŋ lusɨŋ sɨbɨlɨ hɨsɨŋ agɨladɨ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨnidalaŋ
    Asɨ naludɨ ahɨliahuci nudɨ nukeŋ sibɨla hɨsɨŋ hulaŋ iamɨgali ci hɨnidalaŋ uami.
    La nudɨ akuaba akuaba huaci huaci agɨladɨ vibalaŋ uami. Asɨ lɨci namɨlaŋ hulaŋ
    iamɨgali huaci sɨlɨvɨ laci hɨnibalaŋ uami. Lavɨla huaci hameŋ laci hameŋ laci
