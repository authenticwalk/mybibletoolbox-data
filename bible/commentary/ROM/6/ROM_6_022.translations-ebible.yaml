  tgo-tgo: Ko iyemaeŋge e mbaŋake iyake Loi kaero i rakayathuŋga tharɨ thanavuniye
    e tɨne na hu tabo Loi le rakakaiwobwaga. Iyake une i bigiraweŋga le gharɨgharɨ
    boboma, na ele ghambako hu vaidiya yawalɨ memeghabananiye.
  yap-yap: Machane chiney e kan chuwegmed u tan pa’ e denen kam manged sib rok Got;
    ma wenegan nike yib ngomed e kari mpi’ed gimed nga pa’, ma tomuren e biney, e
    yafos ndariy n’umngin nap’an e bay yag ngomed.
  mop-NT: Aleebe ma' ca' tan ti tücaa'bül u men u c'asil ti na'ati. Que'eno'on tun
    tu c'ü' a Dioso, mentücü, tan u tojtal ti na'at y bel ti ca'a ti c'ümü' a cuxtal
    a ma' yan q'uin u jobol.
  tet-tet: Mais oras neꞌe, Naꞌi Maromak nasai emi tiꞌan nosi ulun tuan nia. Emi lalika
    halo sala tenik. Oras neꞌe, emikaan ulun foun mak Naꞌi Maromak. Emi musti serwisu
    bodik Nia. Hahalok nia folin, mak emi moris moos iha Niakaan oin, hodi hetan moris
    toꞌo nima-nimak.
  hlt-MCSB: Tedae tholhnah kah sal aka bi sak lamkah na loeih uh coeng tih Pathen
    taengah nangmih kah cimcaihnah thaihtak te na dang uh. Te tah dungyan hingnah
    neh bawt.
  xtd-NT: Kuenda kɨu ñayiu n‑ka yaa nuu xtoꞌo‑i ka kuu‑n vitna te ka xinokuechi‑n
    nuu Ianyuux ná ka xinokuechi‑ro nuu ñayiu kuu xtoꞌo‑ro. Kadatniu ka‑ia anu‑n te
    kada ka‑n xa juini‑ia. Xaxeꞌe xijan kutuu koio‑n nuu tuu‑ya nɨkava nɨkuita.
  mdy-ETH: ሃሢ ጋዓንቴ ጎሜኮ ካራሙሞይዳፓ ዒንሢ ኬስኪ ፆኦሲ ካራሚ ማዔሢሮ፥ ፆኦሲም ዱማዼያ ዒንሢ ማዓንዳኔ፤ ፆኦሲም ዱማዺፆኮዋ
    ጋፒንፃ ናንጊና ናንጊኬ።
  spl-spl: Yawu gârâmâ Yesu Kiristoŋe bâleŋahât paŋgoŋâmbâ holaŋyekmu Anitâhâlen biwiyeŋaŋe
    tiŋâk kepeim hoŋ bawaŋgimai. Yakât bulâŋe yamâ Anitâŋe yekmu ârândâŋ otmap. Otmu
    hâmbâi manman kârikŋan mannomai.
  usp-NT: Pero lajori xatesajtaka' laj jk'ab' amacak ri awajwak jwi'l Kakaj Dios pire
    ri'chak re awajwak, ri tach'ectak, attossajtak jwi'l Kakaj Dios pire re ri quiek
    jwi'l tata'tak jun tzilaj c'aslemal riq'uil lecj ri ta' jq'uisic.
  zav-NT: Pero Diozən' babebeɉe' chio'o xni'a de'e malən' na' babene' par nic̱h non
    cuincho lao ne'enə'. De'e na'anə' zda chaquəch yic̱hɉla'ažda'ochonə' can' naquə
    yic̱hɉla'aždao' ḻe'enə' na' žɉəyezocho len Diozən' zeɉḻicaṉe.
  sgz-sgz: Ái sár onin gamáte sengsegeng muswan alari rakrakai káián sápkin má gamáte
    tám toptop si Káláu. Má pasi á ngorer gama tám pilpil mul, má gama atur páptai
    liu áklis.
  kek-NT: Anakcuan colbilex chic chiru li ma̱c ut k'axtesinbilex chic chi c'anjelac
    chiru li Dios. Ut le̱ k'ajca̱munquil a'an le̱ santobresinquil ut le̱ yu'am chi
    junelic.
  blz-NT: Kasee koini'i i kuu sianmo bariosonna dosa, ka' nosidamo ata'na Alaata'ala.
    Ule'muu mase tutuo' men molinas, ka' tutuo' men pore pataka sidutu.
  poe-NT: Na ntá ijie ó kjuìin tí nkehe kꞌuékꞌe̱tua̱nhanrá kꞌuékjásinxínrá jie̱. A̱
    ntá ijie chꞌeherá xra̱ Dios. Táha la tsjinki̱tsa kíxin tsꞌejoxi̱nrá jína kíxin
    ntá tsjixixín tso̱tjuáxinrá tsꞌa̱yéhérá kjuachón jnkochríxín.
  san-TAM: 'கிந்து ஸாம்ப்ரதம்ʼ யூயம்ʼ பாபஸேவாதோ முக்தா​: ஸந்த ஈஸ்²வரஸ்ய ப்⁴ருʼத்யா(அ)ப⁴வத
    தஸ்மாத்³ யுஷ்மாகம்ʼ பவித்ரத்வரூபம்ʼ லப்⁴யம் அநந்தஜீவநரூபஞ்ச ப²லம் ஆஸ்தே|'
  cof-NT: Junni nulari jutsachi peyun jominlanan, amana se loto Diosichi peyun cuwenta
    icala joe. Yabe mantaito nenaminca se suwachunae. Junni ya sen suwaca junlaca
    numatotiya sonnato polesa carichunae.
  srm-NT: Ma fa un ko fii kumutu a hogilibi basu naandë hën un ko dë saafu u Gadu
    aki, nöö awa ufö un abi wini. Biga un dë a pasi awaa fuun ko gbelingbelin da Gadu
    söndö föutu, nöö di kaba fëën hën da woon libi ku Gadu fu teego.
  qvs-NT: Kunanka manana ñawpashinanachu uchallikushpa Tata Diosllata kasushpana kawsaykankichina.
    Manana yankamantanachu kawsaykankichi. Kunanka Tata Diosllata sirvishpa kawsashpaykichi
    sieluman rinkichi paywan mana tukuyniyukta kawsak.
  zca-NT: Per nal, lë' go nguro' la lo kuba'; nal nak go nela tu men nado ga' lo Dios
    par ya'n nambe go; no kure' le', ban go par dubta' lo Dios.
  cbc-NT: Bairo baibujiomirãcʉ̃ã, ãmerẽ yua roro mʉjãã caátiganucũrĩjẽrẽ ẽñotamasĩrĩ,
    Dios cʉ̃ caátirotirore bairo caroa macããjẽ pʉamerẽ mʉjãã átijʉ̃goyupa. Tie roque
    wapacʉtiya mʉjããrẽ. Bairi nemojãñurõ cʉ̃ caborore bairo mʉjãã caápata, cʉ̃ caátiãnirotirijere
    caána majũ mʉjãã tuaya. Bairo mʉjãã caáticõãninucũata yua, yeri capetieti pũnarẽ
    mʉjãã jogʉmi Dios.
  qxo-NT: Tsaynö caycäyaptiquipis Señor Jesucristuta chasquicuyaptiquinam Tayta Dios
    perdonayäshur salvayäshurguyqui infiernuman manana gaycucäyänayquipä. Tsaynöpanam
    alli ruraychö cawar Tayta Diospa ñöpanman chäyanqui imayyagpis cawacuyänayquipä.
  mox-mox: Ta baʼitagana Yaubada niʼa ʼetoyavuimi ilivu luveifana ena waiwai ʼinega,
    e ʼinega niʼa ovetofewa kavovo tauna weaqina. Ta wese baʼe ʼitagana ilivu simasimatalina
    ana ʼeda ʼinaya otautauya ta oviaviaqidi, ta baʼe ʼeda nana ʼinega niʼa olugu
    Yaubada ena qabu ʼidia ta ana veʼia yawai vataya ona ʼewea.
  kew-kew: Pare abiare Gote-me pupitagi ne kone madaa mea esepesa-pulu nimi Gote-na
    kogonome adini onaa-rupa pimi. Goa pea-pulu nimi epe-rupa pirua nimimi kogono
    rayo Gote madaa pamina. Goa pua oropere nimi oro yaalo kagaa piraama laama palimi.
  dww-dww: Be yodi taumi gewagewae be Bada ya kaiporemina da taumi yodi Mamaitua na
    taunoyama. Vutuna aubainama yodi taumi teneteneḡinama da Mamaitua na ḡoanama ko
    voiedina, yodibe taumi tokare koi rawa babau be damone taumi yawasana kenakena
    nonoḡinama ko paḡona.
  twi-ASANTE: Nanso, seesei wɔagye mo afiri owuo mu ama moabɛyɛ Onyankopɔn nkoa. Mfasoɔ
    a monya wɔ mu no kɔ kronkronyɛ mu, na deɛ ɛfiri mu ba yɛ nkwa a ɛnni awieeɛ.
  aoj-aoj: Owaꞌ deiꞌ God natagwahipa eaꞌ ma waf awafi nandaꞌepa pape pandaꞌ maola
    anen pape lafelana atapipa. Maol inimba atiasi netaga nela gwaꞌaisi isimba. Ipaꞌ
    pepe beꞌepa hililiꞌ ananipai atipa ma pegefaꞌ ambal namili andeandeꞌ dondol lifilafi.
  cbv-cbv: Bʉʉ jwʉh yéej chãjat jenah joyátdih jepah cádahnit, Dioíhwã jʉmna, caánboodíh
    jepahnit ñi jʉmna caá. Dioíhwãjeh jʉmna, ã náahat pahjeh chãjnit, ãjeéh páantjeh
    ñi jʉmbipna caá.
  taw-taw: Mɨñɨl pen tap si tap tɨmel gep ak nɨbop nag lak tek ak, God gek nag lak
    anɨb ak wɨsɨbɨl mɨdtep gɨpɨm. Mɨdtep gɨlɨg, God binɨb wog gɨñeb ne okok mɨdebɨm.
    Pen tap tep ne nɨbop ñɨnɨgab ak anɨgɨl mɨdeb. God nɨbop gek, binɨb suŋtep ne yɨbɨl
    nep mɨdebɨm ak nɨm, pel pelnep yenɨgabɨm.
  jic-NT: Quina ma quelel malala lojí niswá. Quina lovin quelel lojí Dios jos jin.
    Mpes 'üsüs nu pyala quinam. Nin lojí Dios jos jin. Mpes lovin ca mpatjaqué jupj
    lal.
  zap-NT: Naaree ne nakdetre de zegnak mén ne che wdoo lo dol no ne che lo Dëdyuzh
    nak de zegnak mén ne che wdoo, che rlaa de zegne rlaan Ne no che zap de gyelembán
    ne nunk luzhdet.
  wer-wer: Peene akun eptak pöt Anutuuk utpetatë sulöptakaan wil niulëën pim inëën
    sak wë. Pël yeë pöta këët arim wëwëat ngëëngk sak ompyaö wë wëwë kosangët wak
    om wakaim önëët.
  ipi-ipi: '@see-verse:ROM.006.021'
  qul-NT: Cunanka juchapaj mandaskanmanta cachariskaña caspa, Diospaj sirvejnin canquichis.
    Caycajka allin kancunapaj. Apasunquichis Diosllapaj causanayquichispaj, chaymantataj
    wiñay causayman apasunquichis.
  ter-NT: Itea kó'oyene koeku ítivoa ne pehúnevo, itíponenoe ovoxe Itukó'oviti yoko
    pó'itipone pôreu xikóyoke. Énomone ne sesá'ipi nonékuke Itukó'oviti, yoko hunókokuke
    itepónoatinoemo ne inámati apéyeati ákotinemo hunókoku xoko Itukó'oviti.
  bmr-NT: Jaanotɨ jisumi imitɨ mɨɨnoco ɨjɨjuvusunotɨ mataajacuumo Moocaaniguiiharo
    mihicacuuhi. Jino naha ɨdɨɨnocoro amɨɨhaidi iimino. Mɨɨro amɨɨhaico Moocaaniguiiharo
    ficuuno. Jaanoro ifinɨjitɨno fiivojaago satyono.
  fuf-fuf: Jooni non, onon jattinaaɓe junuubu ɓen, ko on maccuɓe Alla, ko marɗon tono
    ko laaɓal, sakkitoode nden kadi ko *ngurndan poomayankejan.
  bhl-bhl: Kate kame, yu ibolow sili sili nam em deiw kolewsomi, Sunbin-Got em sak
    weng afak kunum waneng im deiw ka kel kakabiliw kasike, beem dem e Sunbin-Got
    em kiin dim e kiol kuw sen so banim kunum waneng kebomi, yan ken mak kuluko, finik
    so bin kulokoliw te.
  ons-ons: Siluŋ ukude yemo ŋine mo borikinane mulapko ŋine siwotŋunge, ea wane ŋine
    Anutu wane qelit qeqe okanmami, ŋinane weleŋine maratkamami, yemo wet kuneneŋine
    gege, ea motpi eŋanoka wat watko payake, paki ea wane weleine yemo gege togon
    maratkakei.
  con-NTPO: Tsa'ma ja'ño egae tsincon'cho manda'cho'ye sombopa qui Chigambema sema'jen'fa.
    Tsa'camba qui Chigane ñotsse isu'fa. Ja'ño tisuma Chiganga afepa qui Tise ttu'se'cho
    a'ive dapa Tisei'ccu jacan'fa. Jai'ngae qui Tisei'ccu tsangae canse'faya.
  ghs-ghs: Qaateqa Ohongai pasenaho angita nike saqoroqi eka qidzama nike suutomi
    nike oora ma qaara sasariho mee saridze ooraiqi qaraqara tatangata qaarakoi.
  peg-peg: ମାତର୍‌ ନଙ୍ଗ୍‌ ପାପ୍‌ନି ତାରେନ୍‌ତାଂ ମୁକ୍‌ଡ଼ା ଆଜ଼ି ଇସ୍ୱର୍ତି ଆଡ଼୍‌ୟା ଆତିଲେ ଏପେଙ୍ଗ୍‌
    ପୁଇପୁୟା ଉଦେସ୍ତ ପାଡ଼୍‌ ପାୟାନାଦେରା, ଆରେ ଇବେନି ଇସାପ୍‌ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ।
  txu-NT: 'Nhym be, jakam ne Metĩndjwỳnh arỳm me axwe nhõ bẽnjadjwỳrbê ar apytà gar
    kum adjàpênh ar aban arỳm ô''ã amexkumrẽx. Ne amũ amexo amikamẽnho mõn kam ô''ã
    arỳm Metĩndjwỳnhkôt atĩn ne ar aba rã''ã: rã''ã ne.'
  eng-WEBU: But now, being made free from sin and having become servants of God, you
    have your fruit of sanctification and the result of eternal life.
  gnw-NT: Ẽrei añave piyapo'ã ma mbaeyoa. Piyeyocui ma Tumpa pe. Jáeramo añave piyapo
    icavi vae. Echa'ã perete uñeñono tee oĩ Tumpa peguarã. Jare perecove opa yave
    cua ɨvɨ pe, penoita tecove opa mbae vae.
  mux-mux: Akiliinga-pe ulu-pulu-kísimani eni ui ka-mele sipa ambulupili muluring
    kene Pulu Yili-ni ‘Naa ambulupili.’ nimba eni wendu liirim, ekupu eni yunga kendemande-yambuma
    molemele. Aku-siku molemeláliinga yu-ni eni méle kalombandu eni numanu kake tílima
    silimú liilimele. Kanu-kene numanu kake tili pelemú yambumandu “Kona molku konjuku
    mindi pangi.” nimbá.
  maj-NT: Tu̱nga nd'a̱i̱ ja kamando̱óho̱ ngatitsuu̱n ko̱ yjankihu̱u Nti̱a̱ná. Tísakúnu̱u
    kju̱a̱je xi tsjánu̱u Nti̱a̱ná tu̱ xi ku̱i̱ntsu̱ba tík'un síhinnu.
  bkq-NT: Inakanhe tadawyly mâkeba âuturimo iwerâ. Deus izepa ato amânhedyse mawylymo
    mâinmohomoem aietybyem. Jesus xurâem mitomoem Deus imakelymo, aguehobyry aieniem.
    Emakeybyem mawylymogue, aunlolâ ise Deus agâ mawylymo; âdaunloenlâ eagâpa tyetuneba
    ise âmaemo.
  kue-kue: Ba ene tandaglme mina kane paimeglko ana God kane poko ende i-ikine endungo
    ene erme ye nigl-kongunmo yomba meglkwa. Yeglpre ye mina ene mongomo wakai inaglkwa
    i akeple dinan yomba du-wakai mogltre ana kor aimande moraglkwa inaglkwa.
  cot-NT: Cotanquitsiquea imaica jac yaavajimpiquea Aapani Irioshi aatonijite omperaperaatimpi
    covaeguisherentsi, iriguentiquea ashintajiajimpi, pisavicaventanajiroquea inintaguetica
    iriatimpa, ariquea picotanaca picomajamajajianaca, pincantacoguitempani panijaguiteni.
  bnp-bnp: Pali ngane mu matukapaga na naro hale, mu vora na Vure. A kanena naro iea,
    bara mua a ngate muholi na Vure, bara mu bole a nimahuri vakaroro.
  apn-NT: No na pre ra Tĩrtũm tanhmã mẽ akrã hto ka mẽ amnhĩ tomnuj kaga hpa. Te Tĩrtũm
    tãm kot hpãnhã amnhĩ tã mẽ ato htỳx nẽ amnhĩ kôt mẽ ato pa pyràk ka mẽ ra ãm hkôt
    pix mã amnhĩ nhĩpêx mex o ri apa. Nẽ hpãnhã amã kapẽr kôt pix mã amnhĩ nhĩpêx
    mex prãm. Nẽ hkôt pix mã amnhĩ nhĩpêx hprãm. Jakamã kot kaj mẽ nhỹrmã kuri amex
    kumrẽx nẽ atĩr tũm nẽ ri apa ho apa.
  ctp-NT: Loꞌo ni, ja ka ꞌa ꞌin chaꞌ xaꞌan kanꞌ kulo tñan ꞌwan, chaꞌ wa yten wan tñan
    ꞌin Ndiose. Ka suꞌwe ka tiye wan ni, chaꞌ ngiꞌni wan tñan ꞌin Ni, chaꞌ xkwiꞌ ndiꞌin
    wan lo chalyuu chaꞌ ꞌin Ndiose; bra kanꞌ ja tyii ꞌa chalyuu nu ta Ni ꞌwan xa wa
    mdyii nchga chaꞌ.
  opm-opm: Gin mama pati oh Got oh er da hrepdapat nang narpit namdama orhornong dahatin
    ohe da hrepdapat hat patimur. Ihat pati ohe pe oh Got oh orhe ongengnap mat papat
    da oh isip mat napisusa yah hat eimat paten dasi nahapatmur.
  bvr-bvr: Wurra minypa gun-guniya gugu gun-nerra gala barrwa wana gu-ji ana-gorrburrwa,
    wurra jarra minypa ana-goyburrpa nyiburr-mujama nyiburr-nirra nula nipa Wangarr,
    gu-gatiya wenga gun-molamola guna-jeknga ana-gorrburrwa gu-workiya. Minypa Wangarr
    nyiburr-molamola nyirr-nenga a-nirra ana-goyburrpa nyiburr-yigipa, rrapa minypa
    wanngu nyiburr-nipa barra nyiburr-workiya.
  zad-NT: San ṉaa ba bisell biḻa' Chioza' le' lo ṉi'a na' dii mala' na' ba chonle
    ka cheenile', de banez c̱heyin daa zejch chonle daa nak wen, na' gat' yeḻ' mban
    c̱hele zejḻi kaṉi.
  kmg-kmg: Dameŋ šiŋuczia ine sâqocnere niŋgiŋ ŋeŋgoroŋkeme Anuture kiŋaŋ qaqa embiŋ
    juŋgopieŋ, ehuc fârine maŋfuru rombiŋ â šâhec juju sanaŋ bâfuaniŋmu.
  aso-aso: Neꞌmine ogaꞌ neineꞌza idise lingine lihime monovoloꞌ gelekeleꞌ ogaꞌ aka
    nene mudise huli Oꞌmosoloꞌ gelekeleꞌ igi minadotiꞌ nene gihileꞌve nene lutine
    lisiheꞌ oꞌmo vo osuꞌ lavosa neꞌmo nene mo minevoꞌ minevoꞌ minaaꞌ lengemeni dameni
    dalisave.
  uli-uli: Iwe ngo yela igla lea hasa tal mo irel molfid, ila hasa mel bo lol Deus
    re hagloy. Mala ye yoh ngalugmi mo iyang, ila molow la hasa mel iyang le hasa
    yetedah dipmi uwol Deus, iwe ye sala yoh ngalugmi molow la tor siyal.
  nin-NT: I ziza nggo aba kpa imba ttungo ni ila ure ni si agarr ba Abachi. Imba so
    ku undu ku Abachi ku yo ziza nggo. Ima yo ta na imba ki azizi sama na abla na
    ni imba iso sese.
  acu-NT: Antsu yamaikia tunaunumiangka uwemrau asaram, tunau inatiringkia atsurme.
    Antsu Yuse inatiri asaram, ni wakeramuri miatrusrumek umirkatnuitrume. Tura Yusnum
    tuke iwiaaku pujustinuitrume. Nuka nekas pengkeraitai.
  cak-WNT: Wacami banon chic chiwe chi majun chic ruk'a' ri mac pan iwi', xa can yixc'o
    chic c'a chuxe' rutzij ri Dios, y rumari' tek ic'ulun chic jun c'aslen ch'ajch'oj.
    Y pa ruq'uisbel nuc'om pe ri c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Ngem ad wani, kiapú ta nawayawayaan kayu as nan fiasfiasor ya nunfialin
    kayu as fiabfiaarun Apo Dios, chayu laklak-amun nan fiyag ay nasantowan, ya nan
    muntongparana at fiyag ay maid patingkiana.
  spa-PDDPT: Pero ahora, ya libres del pecado y esclavizados a Dios, tienen su fruto
    para santificación, y el fin, vida eterna.
  ruf-ruf: Lekeni sambi mkombolighwa mne nzambi, na muwa watumwa we Imulungu. Chambweda
    sambi iwo uhenzeluka, nawo woghala ughima wa ghamatsuwa ghose.
  gun-gun: Ha'e gui aỹ ma jejavya rembiguai pendekuaiague gui Nhanderuete pendereraa
    jepe vy guembiguai ae ju penemoingo rire pejou iky'a e'ỹ va'e penemoingoarã, ha'e
    opaa py ma tekove marã e'ỹ.
  agu-BL: Poro yi jalu' apart, na ja wi't che'lu' liwr tk'ab yi ilc'ol. Ate'u' tk'ab
    Ryos jalu', nin cyak'o'nt quibu' tan chixcone'nu' tetz. Ej nin tan tu' yi ate'u'
    tk'ab Ryos ja jal chibalajilu' nin ẍchicamboku' te jun itz'ajbil yi quinin bajsbe'n
    tetz.
  isn-isn: Kululo itungili mapegwa uulekelwa mahega mumilandu hangi matula meitumi
    kung'wi Tunda, mkete ndya kukiila wigigwa wang'wi Tunda nukupikiila upana nua
    kali nakali.
  eng-PEV: So now you can’t think about doing bad things any more, but instead, you
    have to only think about working for God. Then you will do good things, and then
    you will be God’s special people and you will live with him for ever.
  ilo-ULB: Ngem ita ta nawayawayaankayon manipud iti basol ken nagbalinkayo a tagabu
    ti Dios, adda kadakayo ti bungayo para iti pannakapasanto. Agnanayon a biag ti
    pagbanaganna.
  pir-NT: Yojopʉ pehere mʉsa ñañe yerire duhuna Cohãcjʉ̃ cahacjãna wahari mʉsa. Sa
    yena Cohãcjʉ̃ cahmeñe dihitare yena ijinata. Sa yena ijipihtiye decori Cohãcjʉ̃
    mehna ijinata.
  anv-NT: Yɛ́mbɔ nana Ɛsɔwɔ afere ɛnyú né gabo. Ɛnyú dela lé áfwɛ mbaá Ɛsɔwɔ,
    ne nsa ayi débɔɔ́ wyɛɛ́ alu nnó ɛnyú débɛɛ́ bɔɔ́ ukpea ne kwyakwya ɛnyú débɔɔ́
    ntó geŋwá ɛyi gélágé byɛ́,
  sab-NT: Nege ba me kle mo ta dbe age me no ba agedu ulita ngeru kare, ba jo siere
    age me no tallage, nege ba kle mo ta gbe Chubege, Chube kle ba ta gbe age no trate
    ama takalin kare, mo ta dbe trate giti ba be toi diali chui tangle Chube ole.
  tmd-tmd: Makwam wopik God nuŋ rɨmɨn, ñɨŋ ap kib mag gwogwo rɨb mag aku mo mɨdmɨdöi
    aku, God ñɨgö kömö pɨm almedö mɨdön, God nag mabö rɨb nöbö mö röxg mɨdön, God
    nugwaŋ wä cön adakwör rɨ gɨrön, kömö öim öim mɨdɨb mag aku pöña.
  acr-NNT: Ekꞌu woꞌora ruma alaq esam chi lo puqꞌabꞌ ri mak, xuꞌana kꞌu alaq aj chakibꞌ
    re ri Dios. Ri xutiqoj waꞌ che alaq e ri santowilaj bꞌinik silabꞌik alaq; yey
    kꞌisbꞌal kꞌu re, e ri kꞌaslemal na jinta utaqexik.
  kpg-kpg: Gei dolomeenei, gei goodou gu haga maahede gi daha mo di huaidu, guu hai
    nia hege ni God, gei di mee dela e kae go goodou la di mouli dela e hagadabu ang gi
    God, mo di hagaodi gi muli la di mouli dee odi.
  taj-taj: दाहेन्‍से एनीगदेसे पापग्‍याम थार्बा याङ्बा मुला, ओच्‍छे परमेश्‍वरदा तेन्‍सी
    तिगै दोष आरेबा म्‍हि दोबा मुला। चुग्‍याम एनीगदेसे जुकजुकधोनाला जुनी याङ्ला।
  avt-avt: Te in ek God keriyei yi mɨt yi yɨnaaiwɨr menmen enum im hɨram mari han
    ki yi yɨrɨak enum. In ek yi yɨre mɨt ne God yi yɨrɨak menmen me God te yi yayɨt
    menmen yaaim mamkepi yi eiyises menmen yaaim te maain yi eiyu eitike God tipmain
    tipmain enum eik.
  cbk-cbk: Pero ahora ustedes libre ya del pecado y ya queda ya como el maga esclavo
    de Dios, y el di ustedes ganancia amo un vida bien dedicao con Dios, y na ultimo
    ay tene vida eterna.
  uig-ARA: بىراق، ھازىر سىلەر گۇناھتىن ئەركىن قىلىنىپ، خۇدانىڭ قۇللىرى بولغان ئىكەنسىلەر،
    سىلەردە ئۆزۈڭلارنى پاك-مۇقەددەسلىككە ئېلىپ بارىدىغان مېۋە بار، ئۇنىڭ نەتىجىسى
    مەڭگۈلۈك ھاياتتۇر.
  tuf-tuf: Cuatán Satanás at icar bin ba bar síujacro. Síuyat baat ur ay bár yajquíc
    etchacro. Etír Sir chihtá cuitar itro. Sir chihtá cuitar itic etar Sirat imáy
    chácaro. Ey chihtá cuitar ur ay yajcaro. Etar semar ey jor cuacúr itay beyáyqueyra.
  abx-abx: Pero ina'anto kay agpakalibri namay kam tikang si pagdalum-na si makasasala'
    kina'iya ngan agkahirimo nga mga uripun-na si Diyos, i ganansya nga sakarawat-bi
    iya i pagtatapit-bi si kina'iya-na si Diyos ngan i tinakkahan-na, iya i kinabuhi'
    nga gana' katapusan-na.
  mco-NT: Jadachambɨ xɨɨ tiempo Dios tɨ yaj'oyɨ̈y nej jëbɨ m'ixmájtzcɨxɨpy yɨ pocytunɨɨ,
    ca' huaad mjactzɨnaaygɨxy pocymɨɨd. Tɨ m'ahuimbijtcɨxy Dios ytumbɨ, jadayaabɨ
    tzɨnaayɨn xymöhuɨp ajcxy mjotcujc'ajtɨn. Tɨydudägy cham tzɨnaaygɨx mɨɨd Dios ycɨxpɨ,
    e mbaadɨp ajcxy jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy nimɨna.
  cpb-NT: Iro kantzimaitacha te oshiyakagaimi eerokame onampitane “Piyaariperonka”.
    Iri Pawa onampitaimiri. Iroowa pantaperotaawori. Aritake pintasorentsishireyetai,
    ari pinkantaitaatyeero pinkañaanetai.
  aon-aon: Aria douk Iruhin nakweshih-epaguk um eshudok yoweishi inahos aria pape
    wosik atin. Nakweshihep aria nepusop pape shakamum anan pape penek ananin mour.
    Aria ta purao yopishi eshudok namudok. Aria ta adur pupe ananip atip punek yopihi
    aih aria kweipon ta adur pupe wosik ihih nyumneh.
  hus-NT-2005: Por xoꞌ, kom i káldhatsichtsik ta jolib ban walastaláb ani i kʼwajbadhichtsik
    abal ka tʼójontsi na Dios, a koꞌolichtsik an tʼokattaláb ani anchanꞌ, a koꞌolichtsik
    jeye an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Ko vina a ni̱ kenda koyo‑ró iní nda'a kuáchi. Te ni̱ ka̱nduu‑ró mozo Dios.
    Te a ni̱ ka̱ndundoo‑ró ní sá'a‑ya̱, te onde̱ sandɨ̱'ɨ́‑na̱ te kuchaku̱‑ro̱ nɨ́ɨ́
    káni.
  bps-bps: Kabay ani, tagafalwà gamu di dad salà, na mbaling gamu dad fasak Dwata,
    na nun fye untungyu, du fbalingan gamu dad to mayè mimen kenen, na blén gamu nawa
    landè sen.
  mbs-mbs: Meneng so impelowà kaw den te Timanem lekat te salà aw migpesakop kaw den
    diyà kandin, doen den ontong niyo, so ininang kaw din egpenimanem, aw yan begayan
    kaw din te kaling pedowan wedad temanan.
  tof-tof: A errkya yabü kuri aurdü amórre kolae tonarrdógabi akó e Godón leba zaget
    pamkolpamóm bainarre. E ne morroal küp bapóndakla, wa yabü inzan pamkolpamóm bainda,
    kolkal ngyaben pamkolpam akó tibi-tibi amarrón Godónkü. Olgabi e ⌊ngarkwat-koke
    arról⌋ ipüdane.
  cme-NT: 'Ŋga fiɛfiɛ‑i-na, na kuraa ãmbabalma nammu-na ta na cãa Diiloŋo. Naŋ daa
    kumaŋ kuɔ, ku yaa daaku: Na ciluɔ faa a saanu baa Diiloŋ uŋ taaraŋ-yuɔ dumaa,
    aa na ka da cicɛ̃lma maŋ sa tĩɛŋ dede‑i.'
  sus-sus: Kɔnɔ yakɔsi, wo to bara mini yunubi xa konyiya kui, wo findi Ala xa konyie
    ra, wo sɛniyɛnyi nan sɔtɔfe yi ki naxan a niyama wo xa kisi abadan.
  pon-2006: A ahnsou wet kumwail kasaledeksangehr dihp oh wialahr lidun Koht; eri,
    imwilahn met kumwail kasarawihongehr Koht amwail mour unsek, oh ni imwilahn mehkoaros
    kumwail pahn ahneki mour soutuk.
  dad-dad: Anĩ ere, ã gama mosor bun tamal yalelneĩ di, Negur nẽ ferfer wõ gen, anĩ
    nẽ mala biya are, fateul bun irouleyeik, anĩ nẽ kaũ are, mata faimud ibodkeleya.
  zab-NT: Per anre ni aquɨtru rnabee duld laat ax azenuut xnez Dios, ne niy ná mazru
    güen te pur, pur ziy azelee ibánytɨ zec ni rcaaz Dios ne zapzactɨ guelnabány par
    chazy cun laany.
  jae-jae: Mago galoc tec Anôtô kêgaboac amac su aŋga sec ŋaŋaclai ma atu ênê sakiŋwaga.
    Sakiŋ tonaŋ ŋaŋanô gebe asa Anôtônê launêŋ lêŋ e êtu ŋamu aŋgôŋ matem jali teŋgeŋ.
  ksd-ksd: Ma gori, tago di tar valangalanga avat kan ra varpiam, ma di tar pukue
    avat upi ra umana vilavilau kai God, ava vatur vake ra vuai vavat upi ra varvagomgom,
    ma ra mutuaina a nilaun ba pa na mutu.
  msm-NT: Di pigyuwas kow on to Diyus, aw sikandin on to mig-ilis to diya una no agayon
    now no sae. Na, to ogkadeygan to sikan, ogpakasupu kow on kandin aw ogbogajan
    to kinabuhi no wada katapusan.
  myk-myk: Ga yee ya foro nimɛ jurumu wu wo bulooro ti ni, na bye Kilɛ wo buloo. Kuduun
    wemu yee ya daa lee ni ge, wee wu ɲɛ mɛ fɛfɛɛrɛ, tee wo taxɔgɔ di ɲɛ ɲìi sicuumɔ
    nixhɔbaama.
  sbe-sbe: Na teina huya ta meta yababa unai Yaubada ye yailihaigomiuko na kwa hemala
    iya yona heyayai tauhaina. Na yomi namwanamwa kwa lobai ede komiu Yaubada yona
    tamowai, na kaniyona ye masalaha ede mauli nige kana siga.
  mcr-mcr: He, suqä quvqä iqu guä eŋqä-pa ekiqiyämiŋqä iuta, Goti Iqu hiŋuinä eqänäwqatätä,
    Iqueqä wäuŋuä-wiyqä äyä epmuatekqeqä. Itaŋga iutaŋi, he täŋgaŋi nätmatqä tä ämeŋä.
