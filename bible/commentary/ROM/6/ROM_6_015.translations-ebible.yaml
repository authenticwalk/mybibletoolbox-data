verse: ROM.006.015
translations:
  kpx-kpx: Nahi Mosese menaka ke vuvunemo uoholisito Dilavau au uvu nahiovei nahi
    hoesegevemale kemo la huhuige nahiabuna vaveve toela vagei. Ba, nahi kate halevai.
  okv-H: Eto ungotena God ta ke pepeni na andirae rate God ta degi vasiri hande ehei
    umbera amo ari sasapura aisora amo tehorete? Ainge manera te
  tbo-tbo: Heki apoma iyowai? Tauta ipa apapoe ta meme tagoya babana ega lugagayogei
    tata memae ma Yaubada a lunugotootogogei, bo? Eega duma.
  mal-C: എങ്കിൽ എന്ത്? നാം ന്യായപ്രമാണത്തിന്റെയല്ല, കൃപയുടെ നിയന്ത്രണത്തിലായിരിക്കുന്നതുകൊണ്ട്
    നമുക്ക് പാപംചെയ്യാം എന്നാണോ? അല്ലേയല്ല.
  grc-SR: Τί οὖν; ⸂Ἁμαρτήσομεν,⸃ ὅτι οὐκ ἐσμὲν ὑπὸ νόμον, ἀλλ᾽ ὑπὸ χάριν; Μὴ γένοιτο.
  bgc-bgc: तो इसका मतलब के सै? के हम नियम-कायदे का अधीन म्ह न्ही, बल्के परमेसवर के
    अनुग्रह कै अधीन सां, इस करकै के हम पाप कर सका सां? न्ही! बिलकुल न्ही!
  khz-khz: Ne rakagau? Kala rakavara roe wapita kala, kwalana ita ati rova kapulenai
    tamagulina, na Palagu gena vega-nama aonai tamagulina, gaurai pita kala rakava
    pa? Aikina kinavagi!
  deu-TKW: Wie also? wollen wir sündigen, weil wir nicht unter dem Gesetze, sondern
    unter der Gnade sind? Nimmermehr.
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? ¿Naruꞌ gúntsaruꞌ dul‑laꞌ le cutur rna beꞌi rëꞌu
    zxba queëꞌ Dios, san rna beꞌi rëꞌu le ruzáꞌ ladxëꞌë queëruꞌ Dios? Cutu caꞌ gac
    cni.
  lin-lin: Boye toloba nini ? Tokoba kosala masumu mpo ete tozali na se ya bokonzi
    ya Mobeko te kasi na se ya ngolu ? Soki moke te !
  hns-NT: Tab hamlog ka karab? Ka, hamlog okar bhalaai paaike kaanoen toerke paap
    kar sakab? Tanko na!
  noa-E: Mag, mua Moiseeu ley phã pʉatarr ʉʉrkha nʉmua khaba ãba Ẽwandam maach dʉ̈i
    wajapha khitaawaita maach peerdʉ aaujem a chirʉm aig, ãbmua khãijã, Ẽwandamau
    maach chig abaju awi, “Magan warag pekau wauju aai naabahab” aju. Pari magjã khabam.
  eng-EMTV: What then? Shall we sin because we are not under law but under grace?
    By no means!
  mib-NT: ¿Ndese sáha yó núu súcuan? ¿A caca ga yō jiín cuéchi sɨquɨ̄ jeē tuá yɨ́hɨ
    yó chíji ley jenahán, chi sa yɨ́hɨ yó chíji jnūhun jeē váha ni yā jiín yó? Ma
    cúu cuɨtɨ.
  lif-NT2: कन् काक् फाॽइङ्‌ग थे़माबे? आनिॽ साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍को आहोःप् कर
    निङ्‌वाॽफु लुङ्‌गुम्‍मिल्‍ले़ कुयुक्‍को आवाॽबाल्‍ले़ लायो चोगुम्‍बि? आप्‍फाल्‍ले़आङ्
    चोगुम् मे़ःन्!
  xnj-xnj: Hinu, tijova wuli? Wu, tiyendelela kukita uhakau ndava tilongoswa lepi
    na malagizu nambu tilongoswa na ubwina wa Chapanga? Hati padebe!
  mmx-mmx: Nedik dixok lok maxopok at Laulis Linga, ketla dik lok maxopok at letaba
    nabalamu at ne Moroa. Kuren la ataba lok ba lavanga salai? Kereva, nedik atanak
    lok laxakapmek? Kopmen tinotno!
  cbr-NT: ¿Axa quicësabi oínu 'iti bana quicësabi oquinu 'acë cupíma ami catamëtiaishi
    ca Nucën Papa Diosan 'ën 'uchacama tërë́nti 'icë quixun sinánquin, caranuna amiribi
    amiribi 'aisama ñu 'atëcënti 'ain? Cananuna 'atima 'ain.
  tee-NT: Pus tas alaya'it'it. Ja vanach alact'u'ununts'uc'uya'it'it va ixlacata ni
    tamac'acxanitan ju Dios va la'ix'amapaininti chai jantuch vana lhilac'ap'inat'it
    ju lhamap'aksin. Jantu tavanan.
  eng-LSV: What then? Will we sin because we are not under law but under grace? Let
    it not be!
  cak-NT: Romari', ¿c'a utz como naka'an mac, roma ja ri ru-favor ri Dios ri nicolo
    kachi, y man ja' ta ri ley? Man quiri' ta.
  pah-NT: 'Pe''ji po pe ji ve a''ero: “Marã naerũ? A''iti nhande rekoi Tupana''ga
    remimombyryva rupi kiro. Nhanderekoa''jave''ymame Moisésva''ea remimbo''eagwera
    rupi xako te''varuhu naerũ?” pe''ji tehe po pe ji ve. Na rũi te! a''e ji.'
  sja-NT: 'Parãdepemapa jarai: “Mãgara, Cristopa ooda k''aurepa ɨt''aa wãdait''ee
    pɨrã, oonaadáma Tachi Ak''õre Ũraa p''ãdade jara bɨk''a. Oodáma tachia oo k''iniata.”
    ¡Mãga-e!'
  xed-xed: Kinawu nzakwani tama! Ka maga mu ta dmaku kabga kwala mu ta kul haɗ mista
    zlahu, laghula mu dista zɗakatahuɗa Lazglafta rki? Mantsa a ɗekɗek wa!
  mks-NT: Ama ná caja rí cua̱chi sa̱há ña̱ co̱ cómí ga̱ ley Moisés cuéntá sa̱ha̱ yo̱.
    U̱hu̱n. A̱ cája toho í ña̱ jáchi̱ xi̱hín ña̱ma̱ni̱ cája Ndióxi̱ xi̱hi̱n yo̱ cánda̱a̱
    iní ña̱ cómí mé á cuéntá sa̱ha̱ yo̱.
  gfk-S: Io kaie, da tange hohaam um? Hohaam, i tahut be dait na gil ira sasana kinong
    dait paile kis ter ra hena ira harkurai ma sene ra hena ra harmarsai? Pata tutuno
    iat!
  bmu-bmu: Miaŋgöra denöwö jibinak? Nini Köna keu bapŋe qahöpmö, kalem möriam uruŋe
    mala siŋgisöndok ahinga dop kölja me qahö? Mi yapmakek!
  dgz-dgz: Endi anenen wait? Mosis iup namua seni gapan ya waninait iwa nu God garaet
    megawa gapan inivin, menan nu koewa tainait go? Ae, uon di.
  eng-GNV: What then? shall we sinne, because we are not vnder the Law, but vnder
    grace? God forbid.
  zaa-NT: 'De chi yù ri''u qui''ni labí l·lá ri''u por medio de ca mandamiento nu
    rigua ri''u, tsí hua ná tsè'' qui''ni ína ri''u: Inte'' nna guni xìa'' tul·la''
    nu ridàlátsa''a'' porqui''ni Tata Dios nna yala catsi''ínie inte'' nna eyuniỹén
    latsi''e quia''. Bittu rúbaniỹa.'
  eng-WEBSTER: What then? shall we sin, because we are not under the law, but under
    grace? By no means.
  guh-guh: 'Itsajivi meta jamatabëcuenenavëxaniabiaya jamatabëjumai tsane: “Dioso
    vajanacaitaxutotsoniataexae, aneconijibia nacatane. Nexata baja tsiteca apo exanavanapae
    tsanetsi pacuenia nacaitoroba Dioso Moiséspijinëta penajumecopatsilivaisi. Nexata
    baja itaxutojema pibisiacuene exanavanapaenatsi,” jamatabëjai meta tsane itsajivi
    jamatabëcuenenavëxaniabiaya. ¡Jume raja! Pibisiacuene apo bexanavanapaetsi.'
  bon-bon: Weene gone apu jingenininuge egä, “Ngänu gyene mine liba cotre bine jaatropangtemusi,
    ingle mine lica cotre mule cabu ninajininige, yepä mine lui Acejiyame me miiji
    cabu temi.” Pepu ngene gone jwaatwananinuye,
  nhw-BL: Huan ama ¿tlaque tijchihuase? ¿Anquiitaj cuali ma noja titlajtlacolchihuaca
    pampa Toteco techmanahuijtoc para nopa tlanahuatilme ma ayacmo technahuatise huan
    ama Toteco techtlalijtoc itla itlaicnelilis pampa hueyi iyolo tohuaya? ¡Amo! Ma
    amo quema titlajtlacolchihuaca.
  swh-ONEN: Ni nini basi? Je, tutende dhambi kwa kuwa hatuko chini ya sheria bali
    chini ya neema? La, hasha!
  wbi-wbi: pe kiki lino? tutende isambi ulwakuva natulipaasi pa ndaghilo looli paasi
    pa vumosi? Ndali.
  bba-bba: Ǹ n mɛn nɑ, ɑmɔnɑ sɑ ko ko. Sɑ ko n torɑmɔ yèn sɔ̃ sɑ wɑ̃ɑ durom nɔmɑ
    sɔɔ, n ǹ mɔ woodɑn nɔmɑ sɔɔ? Aɑwo, n ǹ mɛ.
  eng-KJVCPB: What then? shall we sin, because we are not under the law, but under
    grace? God forbid.
  kgk-NT: 'Oĩ he''i va''e mo''ã oiko-vy: “Iporã para''e jajejavy” he''i. “Yma Moisés
    remimombe''ukwe tekoha-rupi mo''ã jaikose va''ekwe nhanhemopotĩ hagwã mo''ã. Ha
    ko''ánga katu Nhandejáry rembiporiahuvereko ramo jaiko-gwi, nhane potĩ-ma jaiko-vy.
    Upéa-gwi jajejavy ramo jepe, nanhane moingo asy mo''ãi para''e Nhandejáry” he''i
    mo''ã oiko-vy hikwái. Ndaha''éi voi upéixa.'
  waj-waj: Mo ivaara ngia dataa kuaida kiaannee? Anutuuqaa mmaanna tuu aataruuvau
    hama ta hara kiada varirama kiada Anutuuqo kati tiiyara yoketaama yaata utiraivau
    hara kiada variaunnaivaara fai ta mminnamminnaa maisaiyauvaa varaarannee? Ai hameetavee.
  cpy-cpy: '¿Kameethama akante nimaeka: “Jame akaaripero-shirete, eero añiimotantawo
    Ikantakaan-teetani, apatziro añiimoteero neshironkataantsi?” ¡Tee ari okantyaa!'
  ekk-PKP: Niisiis, kas peaksime patustama, sest me ei ole seaduse all, vaid armu
    all? Muidugi mitte!
  mpx-mpx: Tabam enuna nihi ba, “Gegi paganina ta awaawaginol ya, kaiwena nige ta
    miminaa Logugui gabulanaa, yaa ta minaa Yehoba wana mulolu gamwanaa.” Analiya
    na lahe na ba, “Nigeya hot!”
  wbp-wbp: 'Nyarrpa-ka nyampuju kujaju wangka jaru wiriji? Marda kankulu nyurrurlarluju
    panu-karirliji rampal-manngu-nyanyi kujanya: “Kaaturluju-nyanu yimiri-nyayirnirli
    pina-kangurnu ngalipa nyanungu-nyangu-kurra. Jalanguju kula kangalpa Mujuju-kurlanguju
    kuruwarriji wiri nyina. Yampimirlipa! Mardarlipa ngalipaju ngari kutu majungka-jarrinja-yani!”
    Kujaju karrimirra, manngu-nyanja-wangu!'
  luo-luo: To koro wanyalo wacho angʼo? Dwasik mana ka watimo atima richo nikech wan
    e bwo ngʼwono, to ok e bwo Chik? Ooyo, gima kamano kik timre!
  nhe-NT: Huan ama ¿tlaque tijchihuase? ¿Inquiitaj cuali ma noja titlajtlacolchihuaca
    pampa Toteco techmanahuijtoc para nopa tlanahuatili ma ayoc technahuatis huan
    ama Toteco techtlalijtoc imaco itlaicnelilis pampa hueyi iyolo tohuaya? ¡Axtle!
    Ma ax quema titlajtlacolchihuaca.
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ؟ ܚܵܛܲܚ ܣܵܒܵܒ ܠܹܐ ܝܘܲܚ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ ܐܸܠܵܐ ܬܚܘܿܬ ܫܵܦܵܩܲܬ
    ܝܼܘܲܚ؟ ܚܵܣ ܠܝܼ.
  esk-NT: Qanuġisiñiqpisa? Pakma iñuunġiqsugut tupiksrił̣iptigun maliġutaksranik Moses-ŋum
    qaisaŋanik aglaan iñuurugut iłuaqqutaagun Agaayyutim. Taamna pisigiplugu killuqsauraaqtuksrauvisa?
    Qaŋaa! Killuqsaqtuksrauyumiñaitchugut.
  msb-msb: Kaya pan-o na niyan? Nano, magakasala na lang kita kay dili na kita sakop
    san Kasuguan kundi san kaluoy san Dios? Syimpre dili!
  cpa-NT: ¿Ha²lah lé² jøng²? ¿Tsa³dsio¹ jmó³ jniang³ dsag³ huu¹³ jøng² ha¹chi² ma¹quien¹²
    lei¹³, huu¹³ ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹² ja³cog² jniang³? Ha¹chi². Tsa¹lé² lah¹jøng².
  dso-dso: ସେନ୍ତିଆଲେ ଆମେ ନିୟମର୍‌ ତଲେ ନ ରଇ, ପରମେସରର୍‌ ଜିବନ୍‌ଦୁକାନି ପାଇଲୁ ଆଚୁ ବଲି ପାପ୍‌
    କର୍‌ତେ ରଉଁ କି ? ନାଇ, କେବେ ମିସା ନଏଁ ।
  meu-meu: Edeheto? Taravatu henunai asita nohomu a harihari-bada henunai ta nohomu
    dainai baita kara dika a? Lasi ona lasi vaitani.
  yva-NT: Soamo Amisye apa kove no wansautan ti wana Ananyao Musa ranem ate rai jakatoe
    ramu, weti ayao kakai mamo noare rui? Wamo rave kai rako? Weramu indati wamo rave
    nora!
  dgc-dgc: Nadid, anya i akala moya ta éya? Itulos tam wade i pégkasala tam, da éwan
    kitam dén to kautusan, da sakup kitam dén na kagbi na Diyos? Ewan! Ewan maari!
  zpm-NT: Per nana, ¿pe ne rnabeydraa ley ne, pe ne nquialadz Dios ne dzieets ne dziuuṉ
    ne grëtaa ncuaaṉe guṉctal xtoḻ ne? ¡Lëda ga goṉ!
  hix-NT: Àsok katà tketxowà. Ranhàn hok hak wehxe, rohoko towahke xaxa Khoryenkom
    yesnàr ke, oyweronàhyamatxho kom yawo ro ehtxoko katxho mehra harha ryesnàr ke,
    tketxow katà. Àna matà, àro wyaro kahra ro mak tehxatxow hamà.
  sim-sim: Maintontlo kas a kayeri kaso mberem si nawak ji misindu? Moseshi lo siyok
    ni sindari angop ni halari osik halanak kavakavan warje nga ni uka. Karem a hishihi
    na kayew, karem jimu hishindu? Wahau. Ter waprupshi Avui Wasilakahik ni sinda
    osik mashi orhin ni misihi os or mbawa hom ni uka.
  npi-ULB: त्यसो भए के त ? के हामी व्यवस्थामा छैनौँ, तर अनुग्रहमा छौँ भनेर हामी पाप
    गरौँ त ? कहिल्यै यस्तो नहोस् ।
  cgc-cgc: Basi, may mag-insa pa gid ta iling ti, “Igo taan na libri ki en na magpadayon
    pa ta pagbuat ta sala tak anduni naluwas ki tenged ta kaluoy ta Dyos, dili tenged
    ta ate na pagsunod ta mga papatuman ki kiten?” Simpri dili igo!
  tim-tim: Aregât ire gain akbaen? Anutugât han kalemân manmâ arienŋe den kârikŋaet
    horat hulaŋ agepgât bâleŋe mendenŋe ârândâŋ akbiap mon? Amâ bo.
  yor-yor: Ǹjẹ́ èyí túmọ̀ sí pé, nísinsin yìí, a lè tẹ̀síwájú láti máa dẹ́ṣẹ̀ láìbìkítà,
    nítorí ìgbàlà wa kò dúró nípa òfin mọ́, bí kò ṣe nípa gbígba oore-ọ̀fẹ́ Ọlọ́run!
  wos-wos: Guni Moses wandén hambuk hundina ekombu rehafi yata guni Godna saréfanana
    ekombu rengukaka sarékéta, wafewana, guni nawulak angi watanguni? “Némbuli nani
    Moses wandén hambuk hundika xékéhafi yata haraki sémbut hurumbet, God naniré hasa
    yamba hwekéndé. Nani haraki sémbut hurumbet, wu baka joo dé.” Wungi wangut, angi
    watawuni, “Yingafwe. Wungi wakénguni.” Haraki saraki sémbut yamba hurukéme.
  emp-NTPO: ¿Maʌ̃nebemada sãwã crĩcha panʌ? Ãcõrẽba idji biad̶eba dadjirãra ẽdrʌ edad̶a
    bẽrã idjab̶a dadjirãra Moisea diad̶a leyd̶eba panʌẽ́ bẽrã ¿cadjiruada od̶ida panʌca?
    ¡Mãwãẽ́a!
  eng-F35: What then? Shall we sin because we are not under law but under grace? Of
    course not!
  ind-ind: Nah, pasti akan ada orang yang berkata, “Kalau Allah berbaik hati kepada
    kita, dan kalau kita tidak lagi wajib menuruti hukum Taurat, apakah berarti kita
    boleh terus berbuat dosa?” Tentu tidak!
  pes-OPCB: اما اگر نجات ما از راه اجرای شریعت و احکام خدا به دست نمی‌آید، بلکه خدا
    آن را به خاطر فیض و لطف خود به ما عطا می‌کند، آیا این بدان معناست که می‌توانیم
    باز هم گناه کنیم؟ هرگز!
  mpt-mpt: Inamin kesoa nibo fatnanomabbione? Memalo Mosese hekmel wengo nibo mo kimabioba
    otane Gode nibo daabenea nib hengmino omtlabenebio kesoa nibo fatnangge baanomabbione?
    Nibo hengmino hengabob otane mo tekamobe, Gode daayebebo genomabbua bleka? Yeye
    bobol tem funin olo misiamobe.
  ssx-ssx: Koto ekina꞉ eki pumana꞉pe. Hande Lo Pi manuma꞉ dupa꞉pe laa wala꞉la꞉eki
    nika꞉ wenokona꞉ na wiki hande Koda꞉na꞉ pa a꞉ta꞉ma꞉ homa꞉la꞉eki homeke nika꞉ wenokona꞉
    wina꞉ aloma꞉ ekina꞉ hoke hau pumana꞉pe. A꞉pa꞉e. Dia꞉me.
  mkl-mkl: To, mii ɑɑ kɑ ce. Si bɛi Ilɑɑɔ̃ í ce nwɑ didɔ̃ nɔ woodɑ kù nɛ si wɑ ɡbuɡbɑ̃,
    dulum nii ɑɑ kɑ mɑɑ ce? Aɑwo, kù jɛ bɛɛbɛ.
  gaq-gaq: ତେଲା ନେ ନିୟମ୍‍ନେ ଆଲ ମାଲେଃଚେ ଇସ୍‍ପର୍‍ନେ ଆସିର୍ବାଦ୍ ବାନେଲେଃକେ ଡାଗ୍‍ଚେ ମେଃନେ
    ବାରି ପାପ୍‍ ଡିଙ୍ଗ୍‍ ନେଲେଃ ? ଅଃନାଡିଗ୍ ଣ୍ଡୁ ।
  gof-RNT: Yaatin, nu woyganee? Higgefe garssan gidonnashin Xoossaa aadho keehatethaa
    garssan de7iya gisho nagara oothaneeyye? Akkay!
  unx-unx: ତାବ୍‌ଦ, ଆବୁ ଆନ୍‌ଚୁରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ କା ତାଇନ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାୟାଦ୍‌ ନାମାକାଦାବୁ ମେନ୍ତେ ଚିନାଃ ପାପ୍‌ରେବୁ ତାଇନାଃ ? କାହାଗି ଏନ୍‌କାଦ ଆଲକା ହବାଅଃକା
    ।
  gah-gah: Nenemú nana itune. Lo huka gakokú minamunike Ómasímini nasahilikú minunikeve
    loko nene golesa netá hanuva alitupe. Eé, lá oko nomive, keké.
  lcm-lcm: Au nei, tara uli bil arikek lak kana using tara lapo ago neite alilis roron
    ke na parik ta neite saupai? Ka ago luai!
  aer-aer: Arrantherre arrpenheme apeke alakenhe apale itirrerlte-aneme, “Mwerre akwele
    anwerne apeke arne akurne akwete mpwarerlte-anemele anwerne-arle angkentye Moses-kenhe
    ipmentye impelheke. Ngkarte anteme anwernenhe atnyeneme mwantyele arntarnte-aremele.”
    Arrangkwe-arle! Alakenhe itirretyale anaye.
  qvc-NT: Piru Tayta Dyus chayshina dibaldilla washawaptinchiqqa, ¿atinchiqllapachu
    kawsayta uchata rurashpa? ¡Manám! ¡Amar nima uchataqa rurashunchu!
