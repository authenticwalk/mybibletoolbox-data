  bsn-NT: '@see-verse:ROM.006.014'
  pib-NT: Giyagni ¿klunerni? ¿Wmukochirewatewge gi rixanu gi wa Tokanchi Yokanatkaluryegwu,
    seyni gimutlewluyegwu? Gike wixiniko.
  wiv-wiv: Pele tolu kata tani ziha? Tolu kata ma kakatia moge zahazaha na vuna kua
    na mahariharia ke Vuvu ti hahada ni dolu? Beta matoto!
  reg-reg: Mbe ni chinuki? chikolwa echibhibhi kulwo kubha chitali emwalo ye chilagilo,
    amwi emwalo ye chigongo? Ulicho nakatyali.
  mlh-mlh: Ore eru uruŋu minobeŋ? Noŋuŋ Kadi buŋo rurumaŋgo matayoŋ, yauŋmoriri maŋineo
    goku agiburaŋ ebeneŋ sagaga me mata? Oi use!
  gof-ENT: ያቲን፥ ኑ ዎይጋኔ? ሂጌፌ ጋርሳን ጊዶናሺን ፆሳ ኣ ኬሃቴ ጋርሳን ዴዒያ ጊሾ ናጋራ ኦኔዬ? ኣካይ!
  aau-aau: Hromkwe penkin-ok me a? Hmey, hromkwe yor piap-araw me mon wayr e, payhokuaw,
    hromkwe sow ouon mon lwak pey, sawk hromkwe God so maym kow yor so ouon mon lwak.
    Korey law-ar, hromkwe senkin liy mon ley.
  tvk-tvk: ?Ma midep? ?Vengan xa ratati ti mun pe he rae xil e di radi pe he eheien
    hos na Hi, be reitin xa rikila ripol ni tesaen sung? !E‑e, namak ti!
  prf-NT: Nadid, malaya kitamon beman a magkasala gapu awan kitamon sakup nen kautusan
    nan ten habag nen Diyos? Awan!
  auy-auy: Minááí imáyáa éꞌa simátíménda ísáaro. Maníkó Mósesembo simámakain-amaanko
