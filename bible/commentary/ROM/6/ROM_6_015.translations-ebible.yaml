    katinqachu, uchakurlla kawsashunllapa? ¡Manami!
  yuw-yuw: Worochai oro, nonu nongoruhon unenne maididamon. Muno, önga wömai Kopotorochon
    banac banacnoho nonu ningtorengitac. Worocha tongga nonu ogep wönggon toroc kiap
    wontucmuno tonampha woha tingting? Ihorocno woi muno sinom.
  hus-NT-1971: Auxe’ max cu hualbine cum u abatnab c’al in alhua’ inictal a Dios ani
    yab c’al an ts’ejcath cau binath c’al a Moisés. Ni abal jay yabats cu hualbin.
  med-med: Ei kʉn, tʉn etʉp itmin mel nant? Tʉn mi ik ei nga mana orunga, muⱡi nambʉrʉm
