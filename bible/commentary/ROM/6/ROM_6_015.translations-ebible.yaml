  kmh-kmh: Pen Gor low ar ak gon niŋiy chinup ma diniŋgamb; nuk key chinup simb niŋiy,
    Krays nup yokek apiy, chinup aŋgiy kumak rek diniŋgamb ak; tap siy tap timey ginep
    mindonjun? Mer! Kun ma ginjun.
  ukr-ONPU: Що тоді? Чи будемо грішити, бо ми не під Законом, а під благодаттю? Зовсім
    ні!
  emi-emi: Sa ateva ita mene gheleia? Ita ghelei ssavoto poli karika ita tokatoka
