  zpv-NT: ¿Ya nnahaxchiꞌh? ¿Ta gachiguꞌtii nuꞌh duhlda pur nin ayiru chyu zeezah loh
    xcweenta xlehyi Moisehs, zoozah nuꞌh loh xquelralahsastoꞌ xteenn Dxiohs? ¡Pwihsi
    aacaꞌh!
  gux-gux: Ti ba yedi lede? moala ti baa tiendi ti tuonbiadi kelima li balimaama ki
    go die ti ama li ŋanbili n ji die ti? yeni ka.
  kos-kos: Na mea? Ya kut ac oru ma koluk, mweyen kut tia muta ye Ma Sap a ye kulang
    lun God? Mo, ac tia ouinge!
  ibo-ibo: Gịnịkwa? Anyị ga-eme mmehie nʼihi na anyị anọghị nʼokpuru iwu kama nʼokpuru
    amara? Mba! O kwesighị.
  yml-yml: ꞌAda ꞌitaꞌitaꞌi kebu ta da veluagaiga veꞌetoboda ꞌadi vematayakayaka ꞌwaidiega,
    weꞌe mogitana Yaubada yana nuakalikali ꞌwainega ta veluagai. Fai Yaubada kebu
    i na vematavulogida bega ꞌwa da nuani, ta na sakosakonaga i lubwaineni ꞌalo kebu?
    A nuani kebu tamu saiꞌafo i da lubwaineni.
  ory-ory: ତେବେ କଅଣ? ଆମ୍ଭେମାନେ ଯେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାର ଅଧୀନ ନୋହୁଁ, ମାତ୍ର ଅନୁଗ୍ରହର ଅଧୀନ
