    ímba úwoi sáwíꞌa úmaeta íyóno.
  tbg-tbg: Tenavu nantie irarave? Kotiva vaiinti nahenti koqema nimiteharo aaqurihama
    nimite vai okarava tinavu kuvantu kaivaro Mosiraqaa tivato uvava kia qaiqaa tinavuqaa
    raqiki vairara ti, tenavu hoe qaqiqai qora kaiqa varaqi virarave? Aqao, kia hove.
  hub-NT: 'Chikich aina chichainak: Yuus ina anenmau asamtai, chicham umiktinan Moisés
    aarua nuka umimaitsuji. Tuma asamtai tunauka taká pujumainaitji tusa tuinasha
    ainawai. Nuka pegkesha tumamaitsui.'
  hmo-hmo: Unai dainai dahaka ita gwau? Kara dika ita karaia be namo, a? Badina be
    Taravatu henunai lasi, to Dirava ena hariharibada henunai ita noho dainai? Lasi
    bona lasi momokani.
  big-big: Logo teni lo Mosego lende miza piyengki yungke yolu ono, teni Anotogi wazonoragi
    yungke yolu legi kaile mizageya purik pangka ma talik? A’a’, pilikkirau ono.
  gux-G: Ti baa ye be? ti baa tiendi ti tuonbiadi kelima yiko paalu ji die ti; ama
    o ŋanbilia po?
  cnl-NT: ¿Jmii'³¹ cu³lø³¹ rɨ²jmee²ra² jo̱o̱²³? 'A²³la³ ma²³ jo̱³ ley 'e³ xa̱a̱'n³
    dsɨ³ra². 'E³ quie'²³ xa̱a̱'n³ dsɨ³ra² Dios 'i³ bi²³ 'uǿn² jme'²³ jne². ¿'A² rɨ²jmee²ra²
    'e³ xa³ dsoo² jo̱o̱²³? 'A²³jia'³ jmɨ́ɨ² xú̱n³.
  zar-NT: ¿Bizxi caz innaruʼ naʼa? ¿Naruʼ gúntsaruʼ dul-laʼ tuʼ cabirö rinná beʼe
    xibá queëʼ Dios rëʼu, pero rinná beʼe le ruzáʼ ládxëʼë Dios rëʼu? ¡Bitiʼ caʼ gunruʼ
    caní!
  kde-kde: Vino tuhaule dachi nano? Dachi, tutende masambi ing'anya nanga patutawaliwa
    na Sheliya, ila tùtawaliwa na inema ya Nnungu? Nanga, wala kadiki!
  ata-ata: Nenge taxolu no laaxu lapuloto la uasi, la sou nenge tavikala a loxovaa?
    Male anu laixe sou nenge taꞌoxonu susu xo nenge texolu no nano no anu alauna noxou
    Lataua? Mii vile aloxo ne uasisi manina!
  qvw-NT: ¿Icha “Camachicuypa maquinpi libraycul, llaquipayniyu Tayta Diospa maquinćhu
    cayal'a jina juchallactari lulayäśhun” nilchun niyäśhun? ¡Manamá!
  nfa-nfa: De tasamia? Ele boe miu ngee, na, “Èdhi madhutu ia ka atora Musa, ho pabeꞌa
    hari dènge Ama Lamatua. De hudꞌi laa èdhi tao sala taruu di. Te Lamatua neo padꞌelo
    dꞌara hua iia Na era mi èdhi!” Miu pangee sèmi èèna ka, si? Jaꞌa pasanèdꞌe, èèna
    na sale!
  tnp-tnp: ?Kəni rəueiu iətəni mɨn məmə, kitah okotəhrəni? Nəmə iətəmi kəti otəni
    məmə, pəh okotol təfagə tərah mətəu-inu, Lou təsarmənɨgiən e tah, mətəu nəuvɨriən
    əmə rəha Uhgɨn iətəm tətətuati lan kəm tah tətarmənɨg e tah. !Kəpə, təsəhruahruiən!
  urd-urd: पस क्या हुआ? क्या हम इसलिए गुनाह करें कि शरी'अत के मातहत नहीं बल्कि फ़ज़ल
    के मातहत हैं? हरगिज़ नहीं;
  hot-hot: Lemimhabi aisê? Alalô amô Wapômbêŋ anêŋ wapôm kapô ma miŋ amô balabuŋ vibiŋ
    ami. Ba intu hatôm nandum kambom thêthô e? Mi anôŋ.
  mqj-NT: Ianna susi too, malarika tau umpogau' kasalaan annu ta'miki' nalumbangngi
    Pepa'guruanna Musa sapo pa'kamasemo Puang Allata'alla tarannuan? Manassa anna
    tae'.
  rus-SYN: Что же? Станем ли грешить, потому что мы не под законом, а под благодатью?
    Никак.
  mbh-mbh: Na i nunganga ako te voth a Moses ile patorong lemi avele, aveto te voth
    ol inga a God ile themosaling lemi, maken aro te oma ol va ol? Aro te kis inga
    nge vothung kerenga omanga? Avele, aro te oma venen aken avele.
  bdd-bdd: Coinega togidega tamumuga ꞌesa? Mwalo loinaina taligehiya ma muliyetega
    Yehoba ꞌida puiyedi ꞌinuwasamudiya, togidega, sowasowahina pui tuwa tapaipaihowa?
    Caa nata geya!
  cbt-NTPO: Tëhuënchachin co huachi iráca pënëntërinso' natëcaso' ya'huërinhuë'. Yosë
    nosoroatonpoa', nicha'ërinpoa'. A'naquënso nipirinhuë' ina natanatona', co manta'
    yanatëpihuë'. “Noya oshahuanacaso',” toconpi. ¡Co ina pochin yonquicaso ya'huërinhuë'!
  srn-NT: San un sa du dan? Wi kan tan du sondu fu di wi no de moro ondro a wèt, ma
    fu di Gado sori wi En bun-ati? Kwet'kweti!
  cta-NT: Ná tsoꞌo ñacui̱ na chaꞌ juani ngaꞌaa ntsuꞌu chaꞌ taquiyaꞌ na jiꞌi̱ chaꞌ
    cusuꞌ biꞌ, chaꞌ ndaquiyaꞌ na jiꞌi̱ chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi nu xcuiꞌ chaꞌ
    xlyaꞌbe ti nduꞌni loꞌo na. Ná tsoꞌo laca si tya cuaꞌni la na chaꞌ cuxi liꞌ, chaꞌ
    ngaꞌaa ntsuꞌu chacuayáꞌ jiꞌna chaꞌ cuaꞌni na juaꞌa̱.
  bqc-SIM: Kpelewan wei? Lá wá kú ikoyã ↄzĩ lↄo, sema Lua gbɛ̃kɛ ↄzĩ, wáↄ tɛ
    duunawa yã̀? Ó'o! Aawo!
  tcz-CHONGTHU: Achutileh aphai! Pathen lungsetna chun Danthu noija kona eilha ongu
    ahitahleh, ichonset jom jing thei nahlaiyu ahi tina ham? Hiti chu hithei ponte.
  mar-mar: मग काय? मग आपण नियमशास्त्राखाली नसून कृपेखाली आणले गेलो आहोत, म्हणून आपण
    पाप करावे काय? कधीच नाही.
  snp-snp: Yamu ya nedi-nedi enune? Lo melami ka kilalau minámoto, nasafilila kilalau
    minonima nenako, loto nosámami mona faifa melenumo nefemo? E’e, etito minámaiye!
  isl-isl: Þýðir þetta að við getum haldið áfram að syndga og kært okkur kollótt um
    afleiðingarnar? Vegna þess að hjálpræði okkar byggist ekki á því að hlýða lögunum
    heldur á því að taka á móti náð Guðs! Nei, auðvitað ekki!
  spy-NT: Ara nee nanyuun? Keetas taay sōō kēēyēyē ng'ōōki, kuuyu ‑mēēkubāwēēch ꞉kiruutēk
    nto kule bāwēēch ꞉chamateetaab Yēyiin? Achicha!
  xnn-xnn: Isonga ay itoltoloy tako ay bomasbasol gapo isnan napalobosan tako isnan
    linteg Moses gapo isnan kawawawawadan nan anos ya layad Apo Dios ken datako? Adi
    kabalin.
  mwe-mwe: Bhai, tujile bhuli? Tutende yambi pabha tukaukumulwa na shalia ja a Musha,
    ikabhe kwa nema? Ng'oo!
  tte-tte: Walo yawasosi, kita tamiyamiya Yaubada ana mulolo kalona mena, nige tamiyamiya
    loina yaulina mena. Kabo gubesi, sowasowana mumugana naenaena taginaginauli-kalatan
    o nigele? Nigele, nigele molosi.
  tcs-tcs: Wa, wiswei yupla tingk nau? Yumpla nomo stap andanit wea dem lo. Yumpla
    stap andanit wea da spesilpeiba blo God nau. Wel, wanem yupla reken? I orait po
    meke ol nugudting a? No! Nowei!
  hlt-THB: Cawhtaw ikawmyihna a awmnaak hy voei? Anaa ak kaiawh amni awm voel hawh
    nawh qeennaak ak kaiawh ni awm hawh dawngawh thawlhnaak nik sai hly uh nu? Am
    ni!
  soq-soq: Tauma ambi inseitana? No mai anaana asiasi wainipona, tane God amonawa
    euwa bedewe wainitana. Sa inseilana no kadi dewasataa rua, ba? Diaida!
  qub-qub: Chaura manana laypa munaynincho car, cuyapäcoj Tayta Diospa munayninchöna
    carga ¿mas juchata rurarnachu cawashun? ¡Manami!
  att-att: Anni laguk yù kagiat tam? Egga panò yù awayyá tam nga akkuán yù narákè
    nga karagatát tam, gapu ta meyígù ittam megapu sù allà ni Namarò, tapè ari ittam
    mapagikáru megapu ta pakaliwâ tam sù tunung? Aringin gemma!
  bki-bki: Neber vonga ruei ka kito maka rotu yetano ka tuboiano napano Atua jian
    ban Mosis kar rojev ioruriano eaio, mia nomerou ka p̃eli tomu nalo tealo adu kiaku
    iliano nei riva rivova. P̃eli ajidomiio aberiam̃a, O, Pol jo ber ka kito maka
    rotu yetano ka tuboiano, mia vonganei romijikia rala venia na bova napano rojidom
    rola, naina bo ga na, mia Atua tinien tii kito viekokoa kito. Mia makanio, maka
    never tibe na leleio.
  bqp-bqp: Deran gwee? Lákũ ó kú doka ↄĩ doro nà, séde Luda gbɛ̃kɛ ↄĩ, ónigↄ̃ gí
    durunna kɛn yá? Oi! Lɛnlo!
  mcp-mcp: Ntɔ́ wə́ jɨ́? Sə́ sáág *misə́m nəcé sə́ músə mpáam mə́ Zɛmbî dɨ́, kú ná
    bə íjwûga í mə́cɛ̧ɛ̧ dɨ? Mbɔ̂! Í ajə́láyɛ́ nə bə ntɔ́!
  hat-hat: Kisa sa vle di menm? Paske nou pa anba lalwa Moyiz la ankò men anba favè
    Bondye a, èske nou ta mèt fè peche pou sa? Men non.
  npl-NT: Ijkó kiné, ¿okachi titlajtlakolchiwaskeh porke amo tikateh imak itlanawatil
    Moisés, yej itech itlasojtlalis Dios? ¡Amó! ¡Ayik ijkó xikmolikah!
  bgg-bgg: Nyie, chiihphado? Nyieliieshii gethek ne Iphey iliing shii asi jishii gethek
    ne Hamangkhung-aphuii ro bushun iliing shii, ji è gethek ne layog rek habey? Khuchung
    de asi!
  eng-TCENT: What then? Should we sin because we are not under law but under grace?
    Certainly not!
  eng-BSB: What then? Shall we sin because we are not under law, but under grace?
    Certainly not!
  cpu-NT: '¿Aritatsima ankantayete iroñaaka: “Thame ankaariperoshireyete, onkantya
    eero añiimotantaaro Ikantakaantaitane, aña iro añiimotayetai neshinonkataantsi?”
    ¡Tera ari onkantya!'
  san-ASM: কিন্তু ৱযং ৱ্যৱস্থাযা অনাযত্তা অনুগ্ৰহস্য চাযত্তা অভৱাম, ইতি কাৰণাৎ কিং
    পাপং কৰিষ্যামঃ? তন্ন ভৱতু|
  tac-NT: '''Émika ''ma tabilé regá ''nátame nísaká: «Neka ta''mé ''we chélá rekó
    tabilé umebe ne sébali olá Moisesi nulalila», ''lige ''lacha alekeri cha nokogá
    e''yénamalawé ''emi.'
  eng-WEBPB: What then? Shall we sin because we are not under law but under grace?
    May it never be!
  gfk-H: Io hua, da tangai um hoeh? Hoeh, i tahut bia dahat na gil ira sakena kanong
    pa dahat kis taar manapu ta ira warkurai ma sen manapu ra harmarsai? Taia tutun
    at!
  viv-viv: Hida kagahe keke Mosese yana vehimeya dibune kadamiyami au Yaubada yana
    nuwadoga againe ada leme kavaivaina. Gavaiyami? KaꞋi kanagahe kanagayo, “Mosese
    yana vehimeya agaideya gihavaina faꞋina koyona kanafifaisewana. Yaubada ginanuwadogeda
    faꞋina yada koyona keke ginalaufata.” KaꞋi hidedemi kananuwanuwa be koyona kanafifaisewana?
    Keke, keke-moꞋa!
  yao-yao: Nipele, tujileje uli? Ana tujendelechele kutenda sambi pakuŵa nganituŵa
    paasi pa malajisyo, nambo tukulongoswa ni ntuuka wa umbone wa Akunnungu? Ngwamba!
  tgp-tgp: I pa sohena sava natu? Matan r̃omr̃uhu non God mo vair̃a r̃a materi moiso,
    mo tataholo vara r̃a hahau na hehe matan nake r̃a sopo toho na ruhuruhu leu teni
    mo vono? Mo vono!
  auc-NT: Möitee wodi nänö wææ angaïnö ante ëñente beyænque wïï quëwëmö inte mönö
    Wængonguï waadete pönö cæcä beyænque quëwëmompa. Näwangä impa. Ïninque mönö æbänö
    cæquïï. Wadäni ïñömö idiquibæ̈ ante pönëninque, Wængonguï pönö cæcä beyænque në
    quëwënömö inte mönö wæætë wënæ wënæ cæcæ̈impa, ante tedewënänipa. Mönö ïñömö ædö
    cæte mänömaïnö ante cæquïmöö.
  kbc-NT: Aneotedoɡ̶oji dibatedoɡ̶ogi leeɡ̶odi daɡ̶axa meletedoɡ̶odomi, adibatedoɡ̶ogi
    daɡ̶a leeɡ̶odi mejiwaɡ̶ataɡ̶a niɡ̶ijoa niiɡ̶enatakaneɡ̶eco ane nadeegi Moisés.
    Nigeletedoɡ̶omi, odaa agodiɡ̶ica liaagi ina me jaoɡ̶a ane beyagi?
  bmh-bmh: Guzenaimai, ig erunamam? Ig kasai ze nugau pigsal dab tam. Uwait nug gonugau
    ougab naliu eiman usaligeimeun, gonun, ig gonugau pigsal darem. Guzenaimai, ig
    koli igul eg mai damam ta? Tam pet, tam!
  ctu-BL: ¿Chuqui yom mi lac mel che' jini che' mach añonixla ti' wenta jini mandar,
    pero añonixla ti' yutslel i pusic'al Dios? ¿Yom ba mi lac chʌn cha'len mulil?
    Mach yomic.
  meq-meq: Agəla ndəray ma gwaɗiye, nəmay faya nəmaa pay bəzay a bazlam mapala eye
    sa bay, nəmaa pay bəzay a ŋgwalak i Mbəlom. Kə ge andza niye na, tsəveɗ kway andaya
    ka məge mezeleme sa ɗaw? Aʼay, andaya kwa tsekweŋ sa bay tebiye.
  noa-H: Mag, mua Moiseeu ley p'ã pʌatarr hʌʌrk'a nʌmua k'aba hãba Hẽwandam maach
    dʌ̈i wajap'a k'itaawaita maach peerdʌ haaujem ha chirʌm haig, hãbmua k'ãijã, Hẽwandamau
    maach chig habaju hawi, “Magan warag pekau wauju haai naabahab” haju. Pari magjã
    k'abam.
  alp-NT: Hoko pamuli meije hukume rebe Musa ilekire ekbasae ite moneka kai Alla Iaseluke
    Eni misete ete ite. Po yapine tamata leini me esi ombe, “Sepo ele mere hoko sebei
    ite ono dosa rame neka,” mere tinai mo.
  san-VEL: kintu vaya.m vyavasthaayaa anaayattaa anugrahasya caayattaa abhavaama,
    iti kaara.naat ki.m paapa.m kari.syaama.h? tanna bhavatu|
  kbq-kbq: Mago'ene kasegemofo kvafina omani'none. Anumzamofo asunku'zamo taza hu'ne.
    Ana hu'negu mago'ene kumira hugahumpi? A'o, ana osugahune.
  kbh-kbh: Y asna, ¿bënga imojtsobena bacna soyënga jamana, chë leyiñe iuayana soyë́ngaca
    ndëmandánënga imomnama, y Bëngbe Bëtsá bëngbiama ts̈abá jtsejuabnayëse bënga imoyenama?
    ¡Ndoñe, ndegombre ndoñe!
  ron-LSB: Și atunci, ce se întâmplă? Să păcătuim pentru că nu suntem sub lege, ci
    sub har? Să nu se întâmple niciodată!
  pon-pon: Ari da, kitail en wia dip, pwe kitail jolar mi pan kapun, a pan mak? O
    jo!
  nhe-BL: Huan ama ¿tlaque tijchihuase? ¿Inquiitaj cuali ma noja titlajtlacolchihuaca
    pampa Toteco techmanahuijtoc para nopa tlanahuatili ma ayoc technahuatis huan
    ama Toteco techtlalijtoc imaco itlaicnelilis pampa hueyi iyolo tohuaya? ¡Axtle!
    Ma ax quema titlajtlacolchihuaca.
  sps-sps: Eye, toroman kaa minon ta mes te tsue non a ka to tsonyo, “Ara gim ror
    ma kaa fain a fo Faun ten Gov, ara kaa buser fain a koma ree'un Tsunia, to sana
    ra tapuruur er, ra onot ror tan kat pis naan aveto, ge?” A sikia, ami ma tsue
    fi vaare nei!
  wnc-wnc: Unzingge ninda dasing tasinim? Ninda mama wam taknga gwa teke sanga Anututa
    musip kwikwik natanimunggak kakngae gepbiatang ayuamang. Yuke asikaya ninda sanga
    wai takngatu takngatu take tasinim? Wena siknga.
  bus-bus: Dian gwee? Lán wá kú doka ↄzĩ dↄro nà, sé Luda gbɛ̃kɛɛ ↄzĩ, wégↄ̃ kpɛɛ
    wàgↄ̃ durun kɛɛn yↄ́? Auo! Lɛnlo!
  gub-BL: A'e rupi apuranu wi putar penehe ihe kury. — Tupàn nuzepyk kwaw zanerehe
    a'e nehe. Aipo xiapo wi putar ikatu 'ym ma'e zaha zaiko zane nehe kury, a'e peme
    kury. Nan kwaw pa.
  imo-imo: Kinye Gotenga ungu manemani lino naa nokoromomunga lino ambe temoloya?
    Kinye Gotenga we kondo kololimuni lino nokoromo akumunga ulu pulu kerima teamiliya?
    Paa molo!
  boj-boj: Od, iga olo dal anjam aqa sorgomq di sosai. Qotei a iga qa are boleiyej
    kumbra di aqa sorgomq di iga unum. Deqa iga kiyerqom? Iga une yoqnqom e? Sai bole
    sai.
  eng-DRA: What then? Shall we sin, because we are not under the law, but under grace?
    God forbid.
  knf-knf: Kë we wi ŋwooŋ kado ba? Wi ŋwooŋ ŋënwo ţi mnhina mi *bgah bi Moyiŧ awo
    ţi bnuura bi Naşibaţi, ŋwo kaduka ţi pekadu i? Nin, mënţ hënk da.
  san-KHM: កិន្តុ វយំ វ្យវស្ថាយា អនាយត្តា អនុគ្រហស្យ ចាយត្តា អភវាម, ឥតិ ការណាត៑ កិំ
    បាបំ ករិឞ្យាមះ? តន្ន ភវតុ។
  arn-NT: 'Ka wiñome feypian: Moyse ñi ley dungu ngüneniewelaeiñmew, welu may Ngünechen
    tañi piwkeyechen. Feychi dungu mew, ¿amulepeay may taiñ femael wesake dungu? ¡Femlayaiñ
    llemay!'
  zas-NT: Ad canitan por guial ma zunaal ree guial rën Dios dunuj ree yan, zeel ma
    zajc yaguieen ree dol guial ad zunaaltri ree ley, din ad ziantan.
  ken-NT: Chɔŋ sɛ́ndɛm yɛ bɛ yi? Sɛ́ndɔ́k ambɨ bɛkʉ bɛbʉ́ mbɔnyunɛ ɛbhé ɛ́bhɨ́kɨ́
    bhɔŋ bɛtaŋ ndǔ nɛpɛ́m ɛnɛsɛ́, nɛ bɛrɨ̌ndu Mandɛm kɛ bɛ́rɔ́hɛ́ bhɔŋ bɛtaŋ ndǔ
    nɛpɛ́m ɛnɛsɛ kɛ? Wáwák!
