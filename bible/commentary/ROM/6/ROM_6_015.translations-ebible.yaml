  pan-pan: ਤਾਂ ਫੇਰ ਕੀ? ਅਸੀਂ ਪਾਪ ਕਰੀਏ ਇਸ ਲਈ ਜੋ ਅਸੀਂ ਬਿਵਸਥਾ ਦੇ ਅਧੀਨ ਨਹੀਂ ਸਗੋਂ ਕਿਰਪਾ
