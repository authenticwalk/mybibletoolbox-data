  mwp-mwp: Wa, Awgadhan koey garsar ibupuydhaypa ngin, sena nungu kozan ngibepa modhabiginga.
    Ngalpa midh, wati pawa matha ayimpu lawnga midh, kuyk nuydh matha guythuyaypa
    mabaygaw wati pawa. Maygi! Wati pawa aymayg.
  sbk-sbk: Yenu eshi tibhombe embibhi hwa huje sutihweli pansi ye ndajizyo, huje pasi
    ayewene? Ha aa.
  mya-JVB: ထိုသို့ဖြစ်လျှင် အဘယ်သို့ နည်း၊ ငါတို့သည် ပညတ် တရားလက် ၌မရှိ ကျေးဇူး တရားလက်
    ၌ရှိသောကြောင့် ၊ ဒုစရိုက် ကို ပြုရမည် လော။ ထိုသို့မ ပြု ရ။
  kgf-kgf: Imuac bec dimuhuc wambiŋ? Nini héna acac méra bawu ménda kecma ewa hiawac
    méra bawu kecʒiŋ ʒéma képésic wambiŋ? Imuhuc ménda hicŋimac!
  awb-awb: Minayabe aneq iwíáhonehnkono? Manikánka séhréh aitéhraq Mósísine ehwehnka
    íre ehweh aitéhnsábé ahbabáq aruqaruronehnkono? Írakaumo.
  gdn-gdn: Karako nu badidi iwagamu? Nu eba gora kobaiya idiwei ko Mamanuga God e
    ubupu nu bitanuga rikapupu deni mena nu wadinibu bagi ki pokere nu bigigomu ki
    ka baganai bo? Pa mena, ki ka eba baganai.
  nko-NT: Ɩ́nɩ ɔma a, amansʋ abɛ́blɩ́? Ɩbʋ alɛ́á abɛ́trá bwɛ lakpan séi ánfɩ ánɩmá
