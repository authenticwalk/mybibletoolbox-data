  heb-heb: ועתה מה הנחטא יען איננו תחת יד התורה כי אם תחת יד החסד חלילה׃
  mpp-mpp: Ilec wenuc ngagenoga? Nongileng yefe-yowale bagewa mi galu kwele-madicte
