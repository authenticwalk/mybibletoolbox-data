    je̱mpɨc.
  wuv-wuv: Tamanu naranaraa hamu'ou? O bigi'aa ei hafelo'a uaa abaa o'ou panii fei
    law, ma'uaa o'ou panii fei rawani'a? Pa'aa lomi!
  quf-NT: Yaĉhashanchikllapanu Moisés mantakushankunaqa mana washamayninchikta puytiqchu.
