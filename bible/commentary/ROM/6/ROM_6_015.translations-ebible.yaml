    kỹ tóg tỹ nén ũ tũ nĩ, ti vĩ mranh mũ ti,” he sór ag hỹn mũ. Hã tũ vẽ hã ra. Kórég
    ti nĩ, ẽg tỹ ti vĩ mranh kỹ.'
  bvd-bvd: Tara nia 'utaa nai? Kolu dau na 'akolu 'ana abulo ta'aa lae suli ne nao
