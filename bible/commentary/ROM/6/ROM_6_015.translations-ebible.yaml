  bzj-bzj: Soh den, weh wi wahn du? Kip aan di sin jos kaa wi di liv anda di grays
    a Gaad now, ahn kaa wi noh liv anda di Laa nohmoh? Neva! Wi noh fi du dat.
  chk-chk: Iwe, nge met chök sipwe apasa? Sipwe föri tipis pokiten sisap chüen nonom
    fän nemenien allük, nge sia nonom fän nemenien ümöümöchün Kot? Apwi, esap fokun
    ina!
  ssd-ssd: Kile sine ndaŋkube. Sine tukul pasa sinamŋge mine ndaka Kuate nu make patikate
    wam sinamŋge mineg tukunu sine wam ŋaigonu ndo kube e? i ... Ye taŋamba idus ndawet.
  acr-TNT: ¿Saꞌ cꞌu riꞌ ri cakaꞌano? ¿Cojmacun cami riꞌ ma ri kꞌatbal tzij re rutakanic
    ri Dios na jinta chi pakawiꞌ yey e oj cꞌo pukꞌab ri Dios ruma ri unimal rutzil
    ucꞌuꞌx Rire? ¡Na e ta cꞌana riꞌ!
  rop-rop: Wal yumob jinggabat na. Wi nomo bulurrum det wei blanga det lowa. Wi bulurrum
    det wei blanga God weya imbin kain langa wi. Wal wanim yumob reken? Wi gin dumbat
    ola nogudbala ting? Nomo.
  mee-mee: Sonrau na bangapagame ke sane ke kelapatantali te ita. Ke sa. Lonana ae
    Nutu ka i a kelangpatali ae ita. Ava ollaeala ka sana i a ngatangng ta ita bainge
    bainga reke sosoali. Ke sa na ke sa bavakena!
  dif-dif: Worderu karari? Ngaiani madlentji ngankananto, ngangau ngaiani wata morla
    jirijiribani jaurani, a‐ai, manjulani ngamai? A‐ai.
  gam-gam: Asa kandja lo dji mal nono menameto mopin ba ipon God nono wopake pille
    awi al menameto mormon. Ge pille kandja namba we djimbon? Nono po singare ke alla
    yembonka, God nono wopake pille aunda we djimbon mo? Ge man.
  nou-nou: Awasedo na ro seni? Ingodena wasiri bebegae ise aterita ko ingodena awa
    agodari da agipo embobo ae edo awarate God unemi ingodena jo edo wujegurisira
    awasedo? Awodo aera.
  mqb-NT: Həna nà, ɗi ja nə maw? Sə lavak uko nga nà, Tawrita sabay, əna sumor a
    Mbərom kutok. Cəveɗ inde sa ga way lelibay a aɗəka ɗaw? A'ay!
  ape-B: Nameitu apak awata mupe chakamomu enyudak lo God nakaguk Moses enyi ali mugipechen
    e, wak. Nameitu douk mape chakamomu agundak God nape nenelekapu ali nagakomapu
    meyoh umu. Ali douk malmu? Ati mape namudak ali eke kalbamu wata mupe munek yowenyi,
    waka? Aduligu atugu wak.
  grc-F35: Τί οὖν; Ἁμαρτήσομεν ὅτι οὐκ ἐσμὲν ὑπὸ νόμον ἀλλ᾿ ὑπὸ χάριν; Μὴ γένοιτο.
  cav-NT: 'Arepa ecuana jucha arida ama bucha, Yusura ecuana jida tsehue baya. Tura
    ecuana Ijahua quejaque inajacamereya, ai ecuana cacuatsashati cuana ehuene eque
    anihua baatsu ama. Jutaquiju jadya juya tibu, umaeja ni tu inime juya: “Necajuchatiajeradya
    jutidya”. ¡Aijama! Jadya tuque ecuanaja inime tuputaqui ama.'
  kgp-NT: 'Kỹ Judeu ag hỹn inh mỹ: “kỹ Topẽ vỹ ẽg tỹ ti vĩ mranh mũ ra ẽg vóg kónãn
