    cana belaiha Cana Coaunerane jaan aina nenaa jaunna, osa que naosatihajeein ichaorichaache.
    Coatiha aihei. Nainihei nitohaneein ichaohacachene.
  mcd-NT: Moisés yononi cuscacai non atiroma noco imasharanon Upa Dios fu ipashquin.
    Ascan Diosin nocohuun ramapaiquin noco imashara. Nan fusti nocon ifo itiro noco
    numanon. ¿Ascanocai non chaca huafafaintiromun Diosin nocohuun ramapainon noco
    chaca soashonon? Ascayamapacupainon.
  urt-urt: Taꞌe luku pe, ŋoih miꞌmiꞌ tikin Got si ŋende poi marp hlaininge. Kut yukur
    poi marp tuwihme wusyep erŋeme, pakai. Pe luku ki taꞌe la, ya plihe mende hwap
    menge mil mil lakai? Napakai!
  kiz-kiz: Kiki henu? Tubhombayi dhambi kwandabha tujhelepi pasi pa sheria, bali pasi
    pa neema? La hasha.
  tzo-TZE: ¿C'usi lec ta jpastic cha'e? ¿Me ja' más lec ti ta jsa'ilan o jmultique
    yu'un laj xa ca'itic ti muc ta sventauc mantal ti lec chijyilutic Diose, yu'un
    slequil no'ox yo'nton ti lec chijyilutique? ¡Mu lecuc!
  lex-lex: 'Yanpa hota riy ida nwahla a li''ru niwra: “La''pa it edon tlernohor owa''an
    Yahudi deullu-tatarni, mere Uplerlawna Ntulla-nsayn ma''ta ita onnila E ralam
    kalwiedni de, hota emeknekama Uplerlawna Nhur niohora it pa itsi''a do''a-hala?”
    Hota awuahla lir de. Yan memmemna itsi'' emkade!'
  dov-dov: Twambe buti lino? Tulakonzya kubisya na nkambo tatulimunsi amulawu, pesi
    munsi aluzyalo? Kutakabi boobo pe.
  rgu-rgu: De leo beaꞌ? Emi bate afi mae, “Ta parluu ita tao tuka baꞌi Musa atoran
    na bali, ela malole to Manetualain. Kalu leoꞌ na, sona ela ita tao salaꞌ laꞌo
    naroo leo. Huu fo Manetualain bei nau natudu Ria dale malole Na neuꞌ ita!” Emi
    afi leo naꞌ, hete? Au afada, e! Ria nana, sala!
  toc-NT: Cumu xli̠­ca̠na pi̠ caj huá xta­la­ka­lha­maní̠n Dios ma̠squi xlá quin­ca̠­lak­ma̠x­tu­ni̠tán,
    ¿lácu chi̠nchú luu nala­ta­ma̠­yá̠hu? ¿Pi̠ tla̠n chú tit­la­hua­yá̠hu tala̠­ka­lhí̠n
    porque niaj huá tapek­si̠­ni­yá̠hu a̠má xli̠­ma̠­peksí̠n Moisés? ¡Oh, ni̠chuná
    xlá qui­li̠t­la­huatcán!
  som-som: Waa sidee haddaba? Sharciga kuma hoos jirno, oo waxaynu ku hoos jirnaa
    nimcada, sidaas daraaddeed miyaan dembaabnaa? Yaanay noqon!
  mam-C: ¿Tze'ntzintz? ¿Ma okpela qo b'inchiltz il, tu'n nya oto'kx tjaq' ojtxe kawb'il,
    a nqanintaq qi'j tu'n qkyim, a qa at t-xtalb'il qMan Dios quk'a te najsb'il qil?
    ¡Mina!
  ndj-ndj: Topi, tudeti liki? Wuli, tugoli sambi kwanongwa tuvapasi ha ya Malawu,
    ila pasi ya usangi? Hata padokwa!
  mbj-NT: Hỹỹ kä ẽnh, tahajaa g'eeh nesaa do ër moo boo nä bä p'aa hẽnh, dooh wäd
    Mosees ky n'aa jaw'yyk do ër tah'yyb mahũũm wäd do hyb n'aa, P'op Hagä Do ji wë
    taky enyym do ji tah'yyb mahũũm kän do hyb n'aa? Dooh. Dooh taw'ããts hẽ tado bä
    tii.
  lat-VUC: Quid ergo? peccabimus, quoniam non sumus sub lege, sed sub gratia? Absit.
  ngp-ngp: Haluse, kigeeze? Kidamanye wavu, kwaviya hakikulongozwa nu mwiko mna kimwo
    wedi wa Mnungu? Bule!
  enq-2: Dopana, naima aipa pima? Naima Mosesanya loo dupanya pundipundi nakatenya,
    Gotenya kondo kaenge dokonya pundipundi kalyamano dokonya koo pimape? Daa, dopa
    napimana!
  eng-ASVBT: What then? shall we sin, because we are not under law, but under grace?
    God forbid.
  mna-mna: Mi parei? Sombe tombot la zaala ki tutu mini som, mi tombot la zaala ki
    kampeŋana mi muŋaiŋana, ko tonoknok sanaana? Som kat!
  myw-myw: E, dakaleiwags kweivaw waseg siwa̱youb. Tabta beivag adsinaps kalbaleb
    peinan bo ikous Moses nakaleiwag wasigeis ya̱kids, ne?
  sby-sby: Nomba nicani lino? Sena tubenga beshikwinsa bwipishi pakwinga cilendeleshenga
    buyumi bwetu nteyo Milawo, nsombi kwina moyo kwa Lesa? Sobwe!
  sll-sll: Ena God Lo krehaman ha na han holkungure, God pirari pare ol wai ol na
    tongwo i na han homia. Hongwiwe, na tal nigi dongwo hon onamno? Olkinaminga pamua.
  yaq-NT: Junak su, jaisa itepo junuen, ka nesauri ji'ojteita bo'o jooriaka jiapsakai,
    taa Liojta betana, ama butti yee nakika betchi'bo jinne'urimtakai, junak su, jaisa
    itepo ka tu'ik joonee ja'ani. Kaibu junuentune.
  uro-uro: Ngäkt bä nga rhoqoräkt dä ngu lu va ut mäsana? Nga va ut tualat na ama
    vuirhong inguna qaku qali lut pa ama Muräkt angärha rem dap kali lut pä ma Ngämuqa
    aa ñämsävätki arha rem? Nak kaku rhoqoräkt! Sa qaku mas.
  ita-1885: Che dunque? peccheremo noi, perciocchè non siamo sotto la legge, ma sotto
    la grazia? Così non sia.
  muy-muy: Tamal nahkay ti məɗəm nihi ti mam ? Leli ti mə̀bi mə̀ɗəbum *Divi ge Melefit
    ya àɗəfiki ana Mʉwiz ni va bi, mə̀bu məɗəbum ti divi ge Melefit ya àvi ana leli
    ga sulum gayaŋ ni. Ay ègia nahkay ti magudarumkivu zlam kəlavaɗ aw ? Aha, màgadarum
    zlam ba !
  kqc-kqc: Kamini beika bi nigifa? Ini adina bi ago gira gabireri de amesifa, idu
    buni tora gade gabireri amesifa, bi vegu no resifa ba? Ide iniye iniye!
  tav-tav: To bairi Moisépʉre Dio cʉ carotiriquere catʉgooñarã mee mani ã. Dio manire
    cʉ camai tʉjʉrije macare catʉgooñarã mani ã. To bairi, “Baiyupa tʉgooña uwiricaro
    mano caroorije mani áticõa aninucurã,” caĩ tʉgooñaquetipe ã manire.
  eng-ULB: What then? Shall we sin because we are not under law, but under grace?
    May it never be.
  spa-VBL: ¿Acaso vamos a pecar porque no estamos bajo la ley sino bajo la gracia?
    ¡Por supuesto que no!
  fra-_FOB: Quoi donc, pécherons-nous, parce que nous ne sommes point sous la loi,
    mais sous la grâce? Nullement!
  hau-ULB: To sai me? Sai mu yi zunubi wai don ba a karkashin doka muke ba amma alheri.
    ba zai taba faruwa ba.
  mal-mal: എന്നാൽ എന്ത്? ന്യായപ്രമാണത്തിനല്ല കൃപയ്ക്കത്രേ അധീനരാകയാൽ നാം പാപം ചെയ്ക
    എന്നോ? ഒരുനാളും അരുത്.
  kkc-kkc: Egeesi ma kulodu tei magoo goo oso iba wiligi doloso koo doso. Esino epedee
    hamapoo Godeeye sooloo dolone pidili goo oso iba wiligi doloso ka doso. Esiga
    iyo goo tokenee osee tamalai tekepowo? Haye, iba egeesee selaime.
  lit-lit: Tai ką gi? Ar mums nusidėti, kadangi nebesame įstatymo valdžioje, bet malonės
    valdžioje? Anaiptol! Ne!
  urd-GVR: Ab sawāl yih hai, chūṅki ham sharīat ke taht nahīṅ balki fazl ke taht haiṅ
    to kyā is kā matlab yih hai ki hameṅ gunāh karne ke lie khulā chhoṛ diyā gayā
    hai? Hargiz nahīṅ!
  far-far: '''Uri ma kulu kai dau ana abulo ta''alae, sulia nao kulu si to ''i farana
    taki ki, boroi ma kulu to ga ''akulu ''i farana na kwaiofeie God? Nao!'
  suz-BL: परमप्रभु यावे आ अरेशो लोव़मी इं कली दोसी मसेल्‍थु, परमप्रभु यावे आ शिशी
    ताइतय हना, पाप पचा दुम्‍ब, दे मिम्‍चा ङा? मोदेंशो मिम्‍चा मदुम्‍ब।
  car-NT: One wara ko iro ke nan? Yja'wan oty kapyry ky'waine nan, moro omenano mero'po
    'wa kapyn, moro Tamusi turu'popory 'wa te kundymarykon ke? Uwa pairo!
  amp-amp: To finji bi dukewako? Ka bi Bro Nkifrarhu yuhuwafeft tohwanomn fasoh nefroh
    naneft ka mrokfo duhatet? Nhai mif!
  bht-bht: तां क्या होया? अगर हुण असां व्यवस्था दे अधीन नी न पर परमेश्वरे दे अनुग्रह
    दे अधीन न, तां सांझो पाप नी करणा चाईदा।
  eng-NOY: What then? Are we to sin, because we are not under the Law, but under grace?
    God forbid!
  cub-NT: ¿Aipe arãjidi maja? ¿Ãmenore d̶arãjidi, majare d̶aiye jaʉbe boje yópe Jʉ̃menijicʉi
    d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre? ¿O quéda Jʉ̃menijicʉ pʉeno meacʉ
    baju ãrʉmeteidi maje ãmeina teiyede? ¡Bi, ye que ãmevʉ! ¡Aipinʉmʉ vaibéjarõri
    nópe!
  ita-1927: Che dunque? Peccheremo noi perché non siamo sotto la legge ma sotto la
    grazia? Così non sia.
  lww-lww: Nepisa ke ga yam tai p̃isi ne nesape pe tesu re si vatanon navisaluaena
    nap̃a Ntewa mla pa Mosis poli, ana nemarau nesape pona yar lap̃asa amla kiau visena
    nene pa piowa yo. Pona asitom asape, “Ke, Pol pisape ita na pe tesu re vatanon
    navisaluaena poli, a nagane ita tekilia tekila ya nap̃a piowa nap̃a sinetania,
    tekila naga pogaga, ana yoko Ntewa sinen ye ita, viewo ita.” Ana peraga, pe nepisa
    re nena poli p̃isa.
  ckb-ckb: کەواتە چی؟ ئایا گوناه بکەین، چونکە لەژێر سایەی شەریعەتدا نین بەڵکو لەژێر
    سایەی نیعمەتداین؟ نەخێر!
  nas-nas: Nka tee boto-koo kuung oꞌnoriaꞌ orakaꞌnko nkoampiaukaꞌ aaꞌpampima, “Niiꞌ
    aaꞌ boto-koo kuung oꞌnoriaꞌ, niiꞌ Kumponing bakaang piaa-koo kuung oꞌnori orakaꞌ
    nariꞌ nkoampiaing.” Teeꞌ minku-koo bakei makosi deeaꞌ.
  uvl-uvl: Iok, ita tatu teu mana nga NeHalang letena urana ngana. Pe nenge hotonga
    nauala ngana, tatu teu ia ero ol. Pe lape tapoi ke pomerei ol? Lape tai nga lemere
    ngara ke ta popoi poinga poreke ngana kura kai? Ero toto!
  eng-BBE: What then? are we to go on in sin because we are not under law but under
    grace? Let it not be so.
  ixl-CNT: Loqꞌ kꞌuxh yeꞌkan oꞌ tikuenta u oꞌtla mantaar, yeꞌk siꞌaneꞌ saꞌtereꞌnkoꞌxhpaavinoꞌ.
    Taꞌn koꞌn chixh saqalva aas ayeꞌntekꞌoꞌ tikuenta vikuyun u Tioxh, saꞌtereꞌnpaavinoꞌ.
    Yeꞌxhkaniꞌch.
  xsi-xsi: Kinda ŋandai tamo ŋgua tukuŋa kalo ŋga. Kinda tamo Maro Kindeni ne wisi-wisi
    kalo. Mine nde kinda ma taveta mana. Tiambo kinda ma taveta kiesaka, a? Tia ndo
    kanaŋo!
  crx-NTPO: Daja nahzun? Niz de khuni netl'aídan'ai-i, 'i 'aw 'on 'un oot'aníznootan
    huba lhe'hóot'oh. 'Et Yak'usda ye únzoo-i, 'i za t'aníznintan de, lubeshi uztilelh-un
    netl'ahóot'ai nahzun eh? 'Aw 'uhót'e' aít'oh.
  kan-OKCV: ಹಾಗಾದರೆ ಏನು? ನಾವು ನಿಯಮಕ್ಕೆ ಅಧೀನರಾಗಿರದೆ ಕೃಪೆಗೆ ಅಧೀನರಾಗಿರುತ್ತೇವೆಂದು ಪಾಪ
    ಮಾಡಬಹುದೋ? ಎಂದಿಗೂ ಇಲ್ಲ!
  bbb-bbb: '@see-verse:ROM.006.014'
  blw-blw: Magat wachay mangaliyén, “Wat no faén hen anchi orchin hen cha mangentoray
    an chitaawat, uray ud-ay antaaw kagég cha fumasofasor ta egad kaỳ hen anchi ség-ang
    Apudyus way man-anchar an chitaaw.” Ngém térén way achi éméyha.
  tam-2017: இதினால் என்ன? நாம் நியாயப்பிரமாணத்திற்குக் கீழ்ப்பட்டிராமல் கிருபைக்குக்
    கீழ்ப்பட்டிருக்கிறதினால், பாவம் செய்யலாமா? செய்யக்கூடாதே.
  azz-NT: ¿Toni nanquixejecoaj namejuan de nijín nexcuitil den namechtaliliti? ¿Xe
    tejuan cachi oc ma timotajtacolmacacan porín ticmatij que amo techyecantinemi
    oc in tanahuatil de Moisés? Pues amo ijcón ma ticnemilican. Huan, ¿xe no tejuan
    cachi oc ma timotajtacolmacacan porín ticmatij que techyecana axcan ne ihueyiteicnelilis
    de Dios? Pues, amo no ijcón ma ticnemilican.
  spa-RV-1909: ¿Pues qué? ¿Pecaremos, porque no estamos bajo de la ley, sino bajo
    de la gracia? En ninguna manera.
  csy-csy: Tabang ahile bang i ci tu ziam? thukham nuai ah hi ngawl in thuthiamna
    nuai ah om i hikom, mawna vawt te i hi ziam? Hi peuma ngawl hi hing.
  mxq-NT: Pes mʉt ko tyam nꞌijtʉm mʉdʉ Diosʉ myayꞌa̱jtʉn es kyajpʉ anaꞌamʉn xyñakyyaꞌijtʉm,
    ¿ti net nꞌaktuꞌunʉm? ¿Tii nꞌakpojpʉtuꞌunʉm? ¡Ni wiꞌix tsoo!
  tzj-NT: Ja c'a camic, como xa nsipax chake ja totajem xin Dios in mta ruk'a' ja
    ley chake ¿la tibij c'a tzij ari' chi ok libre chic chi nkaban ja il mac? Jari'
    congana itzel na wixta queri' rbanic.
  tdt-tdt: Se ita la moris ona iha lei nia okos, maibee Maromak nia laran diak mak
    domina fali ita, entaun ita bele moris nafatin iha sala nia laran ka? La bele!
  ron-BTF: Ce atunci? Să păcătuim pentru că nu suntem sub lege, ci sub har? Nicidecum.
  eng-WEBP: What then? Shall we sin because we are not under law but under grace?
    May it never be!
  eng-FBV: So then, should we sin because we're not under law, but under grace? Of
    course not!
  nld-1939: Hoe nu? Zouden we zonden bedrijven, omdat we niet staan onder de Wet,
    maar onder de genade? Dat nooit!
  bwo-bwo: Eshe eege no eteti? Nemoniyere dash nowoto b́ oorere s'aatoniyere dash
    wotar morro finone eteya? B́jamon woteratse!
  nch-BL: Huan ama ¿taya tijchihuase? ¿Anquiitaj cuali ma noja titajtacolchihuaca
    pampa Toteco techmanahuijtoc para nopa tanahuatilme ma ayecmo technahuatica huan
    ama Toteco techtalijtoc itantita itaicnelilis pampa hueyi iyolo ica tojuanti?
    ¡Amo! Ma amo quema titajtacolchihuaca.
  quc-TNT: ¿Jas c'u cujcanaj wi? ¿A cujmacunic rumal chi man uj c'o tä chi pu k'ab
    ri Pixab, xane pu k'ab ri Dios rumal ru tok'ob pa ka wi'? ¡Man je' tä ri'!
  tfr-NTPO: Shji beno l̈öng ichaga kjok l̇l̇gwekkl̈o l̈irë ame, shji beno ichaga Sbö
    wopjl̈ú l̈irë shara. ¿Enira shji ber l̈öng l̇l̇ëbo owa shäryë ga pjl̈úre? Eni
    l̇l̇ëme.
  kaq-NT: ¿Jahua sca non shinanti jain? Moisesnin yohini quescatima sca ta jaiqui.
    Hohcharesnonhue, Papan noque sohuaxonresnon ¿hih non jatihin? Jahuentianbi tah
    non jascajaquin shinantimahi.
  sgb-sgb: Ay-êmên? Yarin manyag kitamon kasalanan gawan ayn kitamina ha aypan Kautuhan,
    ta ya kaligtasan tamo ay gawan ha ayn kapantag ya ingalo ni Apo Namalyari! Ahê!
  vie-1934: Vậy thì làm sao! Vì chúng ta không thuộc dưới luật pháp, nhưng thuộc dưới
    ân điển, thì chúng ta sẽ phạm tội hay sao? Chẳng hề như vậy!
  kxv-kxv: ଆତିହିଁ ଏ଼ନାଆଁ ? ମା଼ର ମ଼ସାତି ମେ଼ରା ଡ଼଼ଇ ହିଲାଆୟି, ସାମା ମାହାପୂରୁତି କାର୍ମାମେହ୍‌ନି
    ଡ଼଼ଇ ମାନାୟି, ଈଦାଆଁତାକି କି ପା଼ପୁ କିନାୟି ? ଏଲେଆ଼ହିଁ ଏଚେଲା ଜିକେଏ ଆ଼ଆପେ ।
  amu-NT: Quia joꞌ ¿chiuu nncuaa? ¿Aa ncꞌe na ticꞌo̱o̱ⁿya xjeⁿ ꞌnaaⁿꞌ ljeiiꞌñeeⁿ,
    joꞌ chii nlaꞌtjo̱o̱ndyo̱tya̱a̱ nnom Tyꞌo̱o̱tsꞌom? ¿Aa nlꞌaa na ljoꞌ ncꞌe na cwicandaaya
    naya na matseixmaaⁿ? Jeeⁿ ticꞌoomꞌnaꞌ joꞌ.
  hin-CV: तो? क्या हम पापमय जीवन में लीन रहें—क्योंकि अब हम व्यवस्था के नहीं परंतु
    अनुग्रह के अधीन हैं? नहीं! बिलकुल नहीं!
  spa-BES: ¿Entonces qué? ¿Vamos a seguir en pecado porque no estamos bajo la ley
    sino bajo la gracia? Que no sea así.
  san-BEN: কিন্তু ৱযং ৱ্যৱস্থাযা অনাযত্তা অনুগ্রহস্য চাযত্তা অভৱাম, ইতি কারণাৎ কিং
    পাপং করিষ্যামঃ? তন্ন ভৱতু|
  tdx-tdx: Akore arè? Handilatse hao tika amy te tsy fehèm-pepètse fa ambanem-patarihañe?
    Aiy, sondo’e!
  naf-naf: Am notnaŋaŋ keŋinan kegok nâmti kapigok zeip mene, “Nin Kawawaŋaŋgalen
    keŋ taoletgalen kimbat keŋan tatnup. Ma naman zii zelaŋ zemndowe keyet keŋaŋ ku
    tatnup keyepmti nin bekanaŋ ewe mti mimiek mbanup.” Kegok zeip yaŋgut nin kegok
    ŋep ku zenzeyelen.
  grc-MT: τι ουν αμαρτησομεν οτι ουκ εσμεν υπο νομον αλλ υπο χαριν μη γενοιτο
  vid-vid: Lelo tulonje choni? Tudite gehile kwa vila hatulingulongozwa na malajizo,
    ila twangulongozwa na kunoga kwa heye? Ne hado!
  pio-NT: 'Wáalíacawa Dios idéca imànica walí cayábéeri cài mawèníiri iyú: Mabáyawanáca
    iicáca wía éwita càmicáaníta wamàni macáita càide iyúwa iwàwáaná. Néese siùcade
    cawàwanáta áibanái nayúunáidaca nùasu tàacáisi íimáanáca cayábaca wamànicaalí
    wabáyawanáwa Dios imàacacáiná iwàwawa wabáyawaná íicha éwita càmicáaníta wamàni
    macáita iyúwaté profeta Moisés ichùulìaná. ¡Càmíirita!'
  tsn-tsn: A mo go raya gore re ka nna ra tswelela ra leofa mme ra seka ra tshwenyega
