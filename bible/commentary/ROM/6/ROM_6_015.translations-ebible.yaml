  tel-2017: అలాగైతే, మనం కృప కిందే గాని ధర్మశాస్త్రం కింద లేము కాబట్టి పాపం చేద్దామా?
    అలా ఎన్నటికీ చేయకూడదు.
  hat-BSA: Kisa Ankò? Èske n ap fè peche paske nou pa anba Lalwa, men anba gras? Ke
    sa pa janm fèt!
  top-NT: 'Pero huí tí tla̱n lacpuhuan: “Como ixley Moisés ni̱ lá tí ma̱kantaxtí xlacata
