  agm-agm: Apɨpaahɨ akɨtɨ akɨtɨnɨhɨ sandɨ owetise. Maipɨhandamɨ watɨpɨhandɨ nyamɨ
    ambɨpatetɨ ahotindɨhandɨ nenyamaitandɨ Jisaasiho komɨ ambɨpatetɨ nesi napotaatɨ
    tiwamasɨhɨ nyahɨ kandaatɨhapɨ aimɨ napowaamaho. Napowaamɨhaawɨ maipɨhandamɨ watɨpɨhandɨ
    nyamɨ ambɨpatɨ maarɨhoaatɨhɨ wɨndɨ ahɨmotatɨ owetise. Isɨ amɨ nyahɨ maipɨhandɨ
    kiyaanɨnɨhɨ mwɨtetaatɨ wɨndɨ apɨpaahɨ kamaitɨhaawo.
  ubr-ubr: Ambin bag! Bokomas an faiwar ot usiti on ikomasai nono—ato aibo mes ot
    nana ati yawas amonai on bokomasai tanmama?
  tsw-NT: Oꞌo, ko keꞌen! E icigi yu unusu, to, a̱tsu a̱kwa̱kwa̱ a ɗa, adama o ndolo
