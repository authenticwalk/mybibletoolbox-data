    jikigaru siŋaŋ nobeko gonobeŋ?
  gof-ENT: ኣካይ፥ ኑኒ ናጋራስ ሃይቂዳባ ጊዲኮ፥ ያቲን፥ ኑኒ ሂዛፔ ዋኒዲ ናጋራን ዳኔ?
  aau-aau: Ama, senkin korey. Hromkwe yor piap-araw me po lokrue okriy hain. Hai,
    hromkwe weynpaweyn piap-araw somokwe panoke ma-mon wayr o?
  tvk-tvk: '!E‑e, tamak ti! Vengan melele xa ratemei visal Iesu, texoni ngan xa ratemat
    tetela. E vengan xa ratemat, tesaen tahur ti mun xeihen e meulien nar. Misak ni,
    rinamaen tesaen ti namei vahe vat te meulien nar.'
  prf-NT: Awan! Gapu patay kitamon ten kasalanan, konya kitam pa a mabiyag ti págkasala?
  auy-auy: Púwón-kwaasimo miwítí sáwí-imayaagomo ímbo anekaꞌó taꞌótotuwenamo wéraintemba
    kentááfímbá sáwí-imayaago ímba taꞌótotuwena wéraisata póta ímba sáwíta úmaeta
    iyéta ménaumne.
  tbg-tbg: Aqao, tenavu qutu vuaka voqaara vauraro kia qora kaiqavano qaiqaa tinavuqaa
    raqiki vairo. Hauri tenavu qaiqaa qora kaiqa qaqi varaqi vuarora.
  hub-NT: Nuka tusarka tumaitsuji. Shuar jakauka tunaunka takachuiti. Numamtuk isha,
    Jesucristonam surumankau asar, tunau takatka inaisar pujayatrisha, ¿urukamtaig
    tunausha takastaji?
  hmo-hmo: Lasi, lasi momokani. Ita mase vadaeni dika dekenai, be edena bamona dika
    ita karaia noho diba iseda mauri lalonai?
  big-big: piliktau ono. Purik kaileyengkirik teni weik ibengwili kelik logo kaileyengko
    mawinda teniyegi ngai ono. Legi talik miza logo teni mawiyarekka kaile mizagiyagi?
  gux-G: Kelima; tim yaaba n kpe ti tuonbiadi po, li baa gaa ledi i tin gɔ yaa fuo
    ti tuonbiadi nni?
  cnl-NT: '''A²³jia''³ jmɨ́ɨ² xú̱n³. Qui² ca²³''uøø³²ra² guoo³ dsoo². ''É̱e̱² ''e³
    jú̱n²³na². ''A²³jia''³ ma²³ rɨ²³lí³ juø''² ''e³ rɨ²jmee²ra² ''e³ nee''²³²quie¹ra²
    quia̱''n²na² dsoo², ¿mɨ³naa''³¹?'
  zar-NT: ¡Bitiʼ gun cázaruʼ caʼ! Naca queë́ruʼ ca tsaz chinati cázaruʼ para cabirö
    gunruʼ dul-laʼ. ¿Naruʼ gúnticaʼsiruʼ dul-laʼ?
  kde-kde: Nanga, wala kadiki! Kuyamba habali ya kutenda masambi, hwetu tùvele muchi
    mituhi, yani sambi ikee na dimongo dya kututawala kavila. Bahi ikàva tùvele muchi
    mituhi kuyamba sambi, tùmbehweneha dachi kutenda masambi?
  ata-ata: Mii vile aloxo ne uasisi manina! Nenge tesoisoli mukalu ne, mo teuaꞌulixu
    ꞌilixo sou soli ne, ia loxovaa la sou nenge tatetelisou uxoxolu no anu maulinenge
    ulalai sio ꞌo?
  qvw-NT: ¡Chaynu manamá canmanchu! Cay juchäpá lluy wañüśhañam cayanchic. Chaynu
    cayaptin'a ¿lulayta jicutayachwanlächun?
  nfa-nfa: Aadꞌo sèmi èèna! Lèke boe ladhe èdhi tao sala taruu. Te èdhi dhu pamaꞌète
    tare le, peka na, èdhi tèke eele aaꞌi le sasala-sasigo èdhi. Lula èdhi paꞌèki
    heka dènge bhabhelu-katubꞌa, èèna nuka sèmi èdhi dhu madhe le! Te dhèu dhu madhe
    le bisa heka tao sala, si? Ladhe èdhi madhe le, tasamia hari èdhi bisa mamuri
    adꞌu-ue sasala? Bisa boe, sina ma?
  tnp-tnp: '!Kəpə, təsəhruahruiən! Nian təfagə tərah tətalkut məmə otiuvi=pən itah
    tərah ikɨn, kəni nɨkitah təkeikei məhti məmə, təhmen əmə məmə kəmohmɨs rəkɨs lan
    e təfagə tərah, kəni ko kəsotoliən nəuian rəueiu.'
  urd-urd: हरगिज़ नहीं हम जो गुनाह के ऐ'तिबार से मर गए क्यूँकर उस में फिर से ज़िन्दगी
    गुज़ारें?
  hot-hot: Mi anôŋ! Alalô bôk atôm ŋê ŋama ek kambom anêŋ lôklokwaŋ miŋ êmbôv alalô
    ami ba intu hatôm nandum kambom thêthô e? Mi.
  mqj-NT: Manassa anna tae'. Annu umbamo la takua umpogau' liu kasalaan annu ta'miki'
    nakuasai kasalaan?
  rus-SYN: 'Мы умерли для греха: как же нам жить в нем?'
  mbh-mbh: Avele, aro te ri venen aken avele. Eneke te modoppot vothung kerenga omanga
    ranga ve ini toko rinonga ako i modoppot ile mimiong. Na te pavurvur aro te mimi
    ol a vothung kerenga lemi avele!
  bdd-bdd: Caa nata geya! Weyahina mumuga galana ꞌoidega ꞌigumwala pwaiya, ta geya
    nata wete ꞌoida ꞌimiyamiya.
  cbt-NTPO: ¡Co naporinhuë'! Quisocristo imapatëhua', chiminëhuaso pochin cancantatëhua',
    co huachi oshahuanacaso' pa'yatarihuahuë'.
  srn-NT: Kwet'kweti! Un dede gi sondu. Fa un kan tan libi na ini sondu ete dan?
  cta-NT: Ná tsoꞌo tsiyaꞌ ti cuaꞌni na ñiꞌya̱ nu nguaꞌni na saꞌni la. Juani laca na
    ñiꞌya̱ laca si cua ngujuii na loꞌo Cristo, chaꞌ xaꞌ tyucui̱i̱ tsaa na juani; ná
    tsoꞌo si ñaꞌa̱ ti tya cuaꞌni na chaꞌ cuxi lacua.
  bqc-SIM: Ó'o! Aawo! Wá gbɛ̃́ pↄ́ wá dɛ gɛↄ ũ duuna yã́ musu, kpelewa wá gi
    wàↄ tɛ duunawa lↄi?
  tcz-CHONGTHU: Chuti thei ponte. Eiho chonsetna'a thisaho chu iti dan'a chuti bep'a
    chu ihinjom nahlai dingu ham?
  mar-mar: कधीच नाही! आपण जे पापाला मरण पावलो आहोत ते त्यामध्ये ह्यापुढे कसे राहणार?
  snp-snp: E’e, etito minámaiye! Nosámami mona moda fulu umonima nenako, yamu egaidana
    oto aya monalo enu wito melemo unumo ne?
  isl-isl: Nei, alls ekki! Hvaða vit er í því að syndga ef hægt er að komast hjá því?
    Valdið sem syndin hafði yfir okkur, var brotið á bak aftur þegar við urðum kristin
    og vorum skírð til að verða samgróin Kristi. Dauði Krists braut á bak aftur það
    afl sem syndin hafði í lífi okkar.
  spy-NT: Achicha, māwuu nyoo mbo kisich. Kuu yoo kōmēēkutēbēēnēēch ꞉ng'ōōkisto, kubo
    nee keetas taay kēēchoolwookēnē?
  xnn-xnn: Adi polos mabalin. Tay naabak nan kabaelan nan basol ken datako. Isonga
    adi kabalin ay bomasbasol tako kayet.
  mwe-mwe: Ng'oo, wala kashoko! Uwe ga yambi iilu yetu iiwilile, shitupunde bhuli
    kabhili kutama na yambi?
  tte-tte: Nigele, nigele molosi. Kaiwena kita mekalakava Keliso taboita-toyawa yo
    tamwawasiko naenaena mumugana koina. Kabo nige sowasowana tamiyamiya yoi naenaena
    mumugana koina.
  tcs-tcs: Nono! Yumpla i ded po sin. Sin i nomo gad no paua. So aukam nau yumpla
    i kip meke sin a?
  hlt-THB: Am ni! Ningnih thawlh awh nik thi hawh thawlh awh ikawmyihna ni hqing hly
    bak bak nu?
  soq-soq: Diaida! No Keriso do bonten, sa baiwa kadi mai no wadanepie mampesapia
    rua, dia. Mai inta da wineipona no kadiwa dewasata!
  qub-qub: ¡Manami chaynöchu! Noganchëga jucha ruraypita wañushanönami caycanchi.
    Chaura ¿imanöpanataj yapay yapayga juchata ruraycashwan?
  att-att: Arát tam gemma uputan yù malliwâ! Ta nu kuruk nga ikatalà tam si Apu Kesu,
    á kunnay ta nesipà ittam gapay kuna ta pate na ta kurù. Á aringin malliwâ yù tolay
    nga natayin!
  bki-bki: Mia makanio, maka rijikia tibe na leleio! Kito romijikia rover ka tivelinio
    na sidomiano va na laiano na kariano, kito rojibe tanunu, monoka robisi ka naio
    na ruei, bo ka rotu re rolaio.
  bqp-bqp: Oi! Lɛnlo! Ókↄ̃nↄ kũ ó de gɛ̀nↄ ũ durunna yã musu, à kɛ̀ dera ónigↄ̃
    kpɛ́ ògↄ̃ durunna kɛ dↄↄ?
  mcp-mcp: Mbɔ̂! Í ajə́láyɛ́ nə bə ntɔ́! Shé á mə́ yə, shwɨy dɔɔŋg í á mə́ sá nə́
    shé béégyág nə misə́m; shé é ka nyiŋgə ŋgə cʉgə mísə́mʉ́d na ntʉdɛlɛ?
  hat-hat: Non. Sa pa ka fèt. Poukisa? Paske annegad peche nou mouri. Ki jan pou n'
    ta ka kontinye ap viv toujou nan peche?
  npl-NT: ¡Saman amó! Porke tla tejwah yotimikkeh imak tlajtlákoli, ¿kenijki ok weletis
    titlajtlakolchijtinemiskeh?
  bgg-bgg: Khuchung magunde asi, gethek ne layog shii iyjong—chiihphado khi-èrek ne
    sieng ne rai mua phlei?
  eng-TCENT: Certainly not! How can we who have died to sin still live in it?
  eng-BSB: Certainly not! How can we who died to sin live in it any longer?
  cpu-NT: ¡Tera ari onkantya! Aña okempivaitanaatyaaro ankamapithatakityeeromi aakaite
    ayaariperonka. ¿Kantatsima aparoni kaminkari iriyaatakairo inkaariperote iyaamanenkakiini?
  san-ASM: পাপং প্ৰতি মৃতা ৱযং পুনস্তস্মিন্ কথম্ জীৱিষ্যামঃ?
  tac-NT: ¿'Lacha bijí i'níliga járome níwaché, 'ma a'régame nírige alué tabilé a'lá
    'nátili, 'lige 'lacha bijí na'táwaché alué tabilé a'lá 'nátili?
  eng-WEBPB: May it never be! We who died to sin, how could we live in it any longer?
  gfk-H: Taia tutun at! Dahat gata maat talur ira dadas tano magingin sakena. I ngan
    hoeh bia dahat na lon baal manapu tana?
  viv-viv: '@see-verse:ROM.006.001'
  yao-yao: Ngwamba! Patukusala nkati machili ga sambi syasili mwetuwe, uweji tuli
    mpela ŵatuwile, ana tutukombole uli kutama sooni mu sambi?
  tgp-tgp: Mo vono! I pa sohena sava natu vara enr̃a sei r̃a mate na hehe moiso, r̃a
    lo toho hinia?
  auc-NT: Ïñæmpa ædö cæte mänömaïnö ante tedewenguïï. Wënæ wënæ mönö cæte quëwëmämo
    pædæ godömo æ̈ninque Codito teëmë mongæ̈ninque wæ̈ñongante mönö tömengä tönö godongämæ̈
    wænte baï ïnömo inte ædö cæte godömenque wënæ wënæ cæte quëwenguïï.
  kbc-NT: Ayakadi diɡ̶idaaɡ̶ejinaɡ̶a! Igaataɡ̶a ɡ̶odiciagi niɡ̶ina oko émeɡ̶egi ane
    daɡ̶adiaa yakadi meo ane beyagi. Odaa ayakadi diɡ̶idioka limedi me jaoɡ̶a ane
    beyagi.
  bmh-bmh: Tam pet, tam! Ag guzenai dabeleu wabun iborain tam. Ig oigeb petak emun
    duailel, igual igul eg unum utemun, go noumemen dudu ag koli igul eg i macanemen
    sul. Gonun, ig koli koli igul eg i mai damam.
  ctu-BL: Mach yomic. Jilemix i p'ʌtʌlel mulil ti lac tojlel. ¿Bajche', che' jini,
    mi mejlel lac chʌn cha'len mulil?
  meq-meq: Andza niye bay tebiye! Nəkway na, andza ka mətakwa, mezeleme ma sliye faya
    mələvakway gər sa bay. Ka ndzakweye mə mezeleme sa na, ma kəkay?
  noa-H: Mag k'abam. Jesucristo dʌ̈i naawai tag pekau waumaaugau ya maach chi k'ëchamjö
    nʌmta, jãga mag bʌ̃ʌrjã dich k'aibag pʌaba hagt'a pekau wau wënʌrraju haai nʌm
    habarju.
  alp-NT: Ele mere mo! Le dosare ekbasae ite moneka, hoko ite ono dosa moneka.
  san-VEL: paapa.m prati m.rtaa vaya.m punastasmin katham jiivi.syaama.h?
  kbq-kbq: I'o anara osutfa hugahie. Tagra kumi'ma huzampina ko fri'none, nahanigeta
    kumipina manita neone?
  kbh-kbh: ¡Ndoñe, ndegombre ndoñe! Tempo bënga monjaniyena bacna soyënga jamama juabnë́ngaca
    mandánënga, pero mora bënga montsobena jtsiyenana chë juabnënga tondaye bë́ngbioye
    ntsamcá, y chca, bënga montsobena mo obanëngcá chë soyëngama jtsemnana; y as,
    ¿ndáyeca bënga muatjátsjuabnaye nts̈amo ndoñe ts̈abá tontsemncá jatiyenana?
  ron-LSB: Să nu se întâmple niciodată! Noi, care am murit față de păcat, cum am mai
    putea trăi în el?
  pon-pon: O jo! Pala kitail pan dadaurata dip, me kitail mela janer?
  nhe-BL: ¡Ax ya nopa! Ma ax titlajtlacolchihuaca. Tojuanti queja timijcatzitzi tlen
    titlanquejya ica tlajtlacoli. Huajca ¿quejatza huelis tijchihuase?
  sps-sps: A sikia! Ami ma tsue fi vaare nei! Ara ma katkat maut fatatabin vaare na
    fo aveto to te kaakaa rora, tana saa ara ton vainy fafaaman te gim ror ma kaa
    fain a fo aveto, to te faarei fi ran vainy mat a sikia ma kaakaa pis tan kat nan
    aveto.”
  wnc-wnc: Wena siknga. Ninu atnataamang. Aminu tapatuta akungwakengu sanga kayuk
    yuke asinggan tasikakut taknga teke dua tawambikge atnataamang. Ina unzakan ninu
    Jesutane amina dakngake waiakngae banakan katang yukumang ngana gwa teke epu kepman
    kuke yuamang aminda sanga wai tupa tasikumang kaknga gatu dua tawake tasinim.
    Wena siknga.
  bus-bus: Auo! Lɛnlo! Wamↄwa kɛ̀ wá dɛ gɛ̀nↄ ũ durun yã musu, à kɛ̀ dia wégↄ̃ kpɛɛ
    wàgↄ̃ durun kɛɛ dↄↄ?
  gub-BL: Nan kwaw nezewe. Ta'e zamàno ikatu 'ygwer pupe zanereko mehe zane xe. Aipo
    zaiko wiwi putar hehe nehe.
  imo-imo: Aku paa molo. Kinye lino Kraistinga imbo moromoloma konopu keri akumani
    lino oi ulu pulu kerima konopu mondopolio terimulu aku konopu keri perimuma kolopa
    pora tirimu. Aku konopuma kolorumumunga aku tepo ulu pulu kerima tiye kolorumulu
    kanomu. Kinye ambe tepo ulu pulu kerima tepo molomoloya?
  boj-boj: Sai bole sai. Iga moiyobulosim une aqa kumbra uratem. Deqa iga olo une
    yoqnqom e? Sai.
  eng-DRA: God forbid. For we that are dead to sin, how shall we live any longer therein?
  knf-knf: Nin! Ŋkeţ pa pjuban pi nja, hum di di ŋhinanuŋ keeri kaduka ţi pjuban?
  san-KHM: បាបំ ប្រតិ ម្ឫតា វយំ បុនស្តស្មិន៑ កថម៑ ជីវិឞ្យាមះ?
  arn-NT: ¡Femlay llemay! Iñchiñ ta dew laiñ reke tati yafkan mew, ¿fey chumngelu
    am ka mületuaiñ tati yafkan mew?
  zas-NT: Din ad ziantan, ma bayëjt ree par dol ad rayaltri yaguieenz yaguieen ree
    dol.
  ken-NT: Wáwák! Bɛsɛ bho sɛrɔbhɛ chi mbɔ bawú ndǔ nté yɛsɛ nɛ bɛbʉ́, sɛ́ndɔ́k
    ambɨ bɛkʉ bɛbʉ́?
