  sbk-sbk: Haa. Ata tatifwiye hu mbibhi tibhawezye ntele adele hwenyo?
  mya-JVB: ထိုသို့မ နေ ရ။ အပြစ် တရားမှ စုတေ့ သောသူ တို့ သည် ထိုတရား ၌ အဘယ်သို့ ရှင်
    ရဦး မည်နည်း။
  kgf-kgf: Imuhuc wambiŋac séc qahac! Neŋaŋ biriwac muru humudariŋ, imuac dimuhuciguc
    biria qeriaiguc muŋguc yanda nammanec kecbiŋ?
  awb-awb: Ahqáho. Írakaumo. Pusa ké ahbabáq sansa súáhnserah ite moq pusa ké tahnsa
    méq ahbabáq suone. Minayabe árahue ahbabáq aruqaruronehnkono?
  gdn-gdn: Ae, pa mena. Bigi kasiyarai nu rabina-nugu ki kewowena ki pokere nu badidi
    maba bigi kawareya ade kwaigomu?
  nko-NT: Ɛkɛkɛɛkɛ! Igyi fɛ́ anɩlawú, mʋ́ sʋ lakpan ma túmi anɩsʋ. Ntogyi sʋ abɛ́trá
    tsiá bwɛ́ lakpan?
  bsn-NT: ¡To bajiro me bajiaja! “Manire rijabosayumi” yitʉoĩarã ñari, rojose yirʉaboarine,
    tire yibetisʉoyuja mani. To bajiro yiriarã ñaboarine, ¿no yirã rojosere tudiyirãjari
    mani?
  pib-NT: Gike wixiniko. Gi rixanu wixa gipniyanatkalu mukochrini. ¿Gi wixpoko satokleyegitanutnaklu
    wale?
  wiv-wiv: Beta matoto! Tolu te balika kaka kua ti mate kava, kini mara beta tolu
    ne katia moge zaha. Da tolu te ma kakati zingania moge zahazaha kua?
  reg-reg: Uli na katyali. Eswe bhanu chifuye mu chibhibhi, echitula atiki lindi okulama
