verse: ROM.006.002
translations:
  kpx-kpx: Ba, seleveta au bae katealivebene. Nahiau vaveve toelamo haluviale nahate.
    Isi vaveve toela ke hilokaholilu. Iale oleve katealemoike nahi vaveve toela ke
    vai tima.
  okv-H: Ainge mane aisora te ungotena Iesu Keriso ga kajueto ari sasapura avoembo
    pepehekea avoeto ereto ari sasapura mane ue iresora.
  tbo-tbo: Eega duma. Tauta galenata mei tu hilahilage po apapoe apega mayana ta waya
    ma iyowai po apo ta meme gawata apapoe u hinena?
  mal-C: അരുത്, ഒരിക്കലുമരുത്! പാപത്തിന് നാം മരിച്ചവരായിരിക്കെ, തുടർന്ന് അതിൽ എങ്ങനെ
    ജീവിക്കും?
  grc-SR: Μὴ γένοιτο. Οἵτινες ἀπεθάνομεν τῇ ἁμαρτίᾳ, πῶς ἔτι ζήσομεν ἐν αὐτῇ;
  bgc-bgc: न्ही! बिल्कुल न्ही! हम जिब पाप कै खात्तर मरग्ये तो हमनै आग्गै तै दुबारा
    पाप न्ही करणा चाहिए।
  khz-khz: Aikina kinavagi! Ita kamonagi talimara warau takwaregato rakava genai,
    (e rakava magulina genana tagerevagito); arigi rauparai rakava magulina aonai
    roe wapita talu?
  deu-TKW: Nimmermehr. Wir, die wir der Sünde gestorben sind, wie sollen wir noch
    in der Sünde leben?
  zsr-NT: Cutu gunczruꞌ caꞌ. Nac queëruꞌ ca tsaz chnatczruꞌ quië cutur gunruꞌ dul‑laꞌ.
    ¿Naruꞌ gúnteczruꞌ dul‑laꞌ?
  lin-lin: Soki moke te ! Biso oyo tosila kokufa mpo na lisumu, ndenge nini tozongela
    lisusu kotambola kati na masumu ?
  hns-NT: Tanko na! Hamlogke paapie man mar tjoekal hai, tab hamlog aapan djiewan
    paapie ghat to na bietaai sakab?
  noa-E: Mag khabam. Jesucristo dʉ̈i naawai tag pekau waumaaugau ya maach chi khëchamjö
    nʉmta, jãga mag bʉ̈ʉrjã dich khaibag pʉaba agtha pekau wau wënʉrraju aai nʉm abarju.
  eng-EMTV: By no means! We died to sin—how shall we live any longer in it?
  mib-NT: Ma cúu cuɨtɨ. Chi nájnūhun je ni jihī yō jeē tuá yɨ́hɨ yó chíji cuēchi,
    te ma cúu ga caca yó jiín cuéchi núu súcuan.
  lif-NT2: मे़ःन्‍लो! हे़क्‍के चोःक्‍मा मे़नुॽने़न्‍लो! आनिॽग कुसिवे़त् मना हे़क्‍तङ्‌बा
    आजोःक्‍लो, हे़क्‍क्‍याङ् आल्‍ल लायोःल्‍ले़ कुयुक्‍को आन्‌वाॽने़न्‍लो॥ हे़क्‍केःल्‍ले़
    आल्‍लआङ्‌धो लायो चोःक्‍मार वाॽमा मे़नुॽने़न्‍लो॥
  xnj-xnj: Hati padebe! Petijova ndava ya makakala ga kumbudila Chapanga gegavi mugati
    yitu tete ngati tifwili, wu, tiyendelela wuli kutama mukubuda?
  mmx-mmx: Kopmen tinotno! I lok ngan do nedik digara met pam basinge laxakapmek,
    kuren la nedik ataba rooro bok ba xeneng at laxakapmek kereva?
  cbr-NT: Usama ca. Nun 'ucha cupí Jesucristo bama 'ain cananuna nux 'uchatëcënuxma
    abë bamacësa 'ain. Usa 'aish cananuna unin bamaquin aín 'ucha ashiquin ëncësa
    usaribi 'ain. ¿Usa 'aish caranuna uisa cupí 'uchaíshi tsóti 'ain?
  tee-NT: Ca jantu tavanan. Ju quijnan'an ni lhilaca'antauch ju Cristo pus tachi ju
    va nitauch quintalhilhcatan ju Dios. Pus jantu lai vana va qui'alactu'unti'an
    canaviyau cuenta.
  eng-LSV: Let it not be! We who died to sin—how will we still live in it?
  cak-NT: Can man utz ta. Roj xa kayo'n yan can ri mac. Can anche'l xojcom yan, y
    romari' man utz ta chic chi c'a naka'an mac.
  pah-NT: Na rũi, a'e ji. Kiroki ahe omano – ahe ndokote'varuhua'javi. Ahe javijitehe
    po nhande ndiakote'varuhua'javi hamo.
  sja-NT: ¡Mãga-e! Cristode ijãadak'ãri, tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa piu
    pɨk'aji. Mãga bɨta, ¿sãga waapɨara p'ek'au k'achia oodaima?
  xed-xed: Mantsa a ɗekɗek wa! Mtuguduŋ mta amu ta dmaku, wa ka amu dzaʼa gɗəglamta
    ma dmaku na?
  mks-NT: Ama ná cachi rí já jáchi̱ cúú yo̱ tátu̱hun na̱ sa̱ na̱xi̱hi̱ nu̱ú cua̱chi
    ta tá sa̱ na̱xi̱hi̱ yó nu̱ú cua̱chi ama ná cacomí ga̱ cua̱chi cuéntá sa̱ha̱ yo̱.
  gfk-S: Pata tutuno iat! Dait ga mat sukun ira dades tano sana tintalen. Hohaam um
    be dait na lon baling ra hena?
  bmu-bmu: Siŋgisöndok yapmakek! Nini siŋgisöndokö kösönöhök lolohoba urunini walŋan
    qamöt ewö aiga siŋgisöndok akingö tököba maljin ewö, mönö denöwögöra siŋgisöndoknöŋ
    toroqeba galöm köl neŋgii malbinak?
  dgz-dgz: Ae, uon iragen. Koewa aroewa inanupe wat musen uon tan menan ap anega ya
    tait.
  eng-GNV: Howe shall we, that are dead to sinne, liue yet therein?
  zaa-NT: Bittu rúbaniỹa. Porqui'ni para lani tul·la' nna chìa gùttì ri'u. Ti'ala
    modo acca gúniíru ri'u seguir le' tul·la' nì'i.
  eng-WEBSTER: 'By no means: how shall we, that are dead to sin, live any longer therein?'
  guh-guh: ¡Jume raja! Pëtsa baja vaxaitsi pibisiacuene exanatsi pematatsënëa. Petëpaenë
    baja apo najamatabëxainae pibisiacuene pexanaenexa. Bajara pijinia pacuenia vaxaitsi
    ata bejamatabëcueneitsitsi pibisiacuene vajaexanaeyaniva.
  bon-bon: Pepu ngene gone jwaatwananinuye. Mime tääpume conocono mule te ituge apira,
    siige mine äblicäco conocono mule cabu cääri lenaja.
  nhw-BL: ¡Amo ya nopa! Ma amo titlajtlacolchihuaca. Tojuanti quen timijcatzitzi catli
    titlanquejya ica tlajtlacoli. Huajca ¿quenicatza huelis tijchihuase?
  swh-ONEN: La hasha! Sisi tulioifia dhambi, tutawezaje kuendelea kuishi tena katika
    dhambi?
  wbi-wbi: Ndali. usue twevano tufwile mu sambi, ndeponu tukukala kange mu uluo?
  bba-bba: Aɑwo, n ǹ mɛ. Bɛsɛ bè sɔɔ torɑrɑ kun mɑɑ dɑm mɔ, ɑmɔnɑ sɑ ko n mɑɑ kɑ
    wɑ̃ɑ ten dɑm nɔmuɔ.
  eng-KJVCPB: God forbid. How shall we, that are dead to sin, live any longer therein?
  kgk-NT: Ndaha'éi upéa-rehe. Nhande-rehe ndaipu'akavéi-ma ae tekoha vai. Mba'e vai-rupi
    ndajaikovéi-ma nhande. Nhamano va'e-ramima jaiko íxupe. Omano va'ekwe-rami jaiko
    mba'evai-pe. Upéixa-gwi ndikatuvéi-ma jajejavy jaiko-vy.
  waj-waj: Ai hameetavee. Vaa ta mminnamminnaa maisaivaara vaidi putiraiya roosiima
    putuaunnavai. Mo ta dataama kiada ivaa mmannammanna varada nnaasu variaarannee?
    Vaa taikaivaivee.
  cpy-cpy: ¡Tee ari okantyaa! Tema oshiyawita-naawo akama-pithata-kityeeromi ayaariperonka.
    ¿Kantachama apaani kaminkari riyaata-kaero ikaariperote ikamakira?
  ekk-PKP: Muidugi mitte! Kuna oleme juba patule surnud, kuidas saaksime jätkuvalt
    patus elada?
  mpx-mpx: Analiya na lahe na ba, “Nigeya hot!” Kaiwena kila iyaka avala Keliso ta
    aliga toyawa ge ta mowasi gegi paganina elana, inoke ga i ola ge ta miminaa ya
    gegi paganina elana?
  wbp-wbp: Karrimirra kujaju! Mardankulu wajawaja-manu yangka kujankulu papitaji-jarrija,
    nyiyaku ngulaju? Wurra ngarirna-nyarra milki-wangkami. Ngana-puka kuja-ka papitaji-jarrimi,
    ngulaju yapa-ka Jijaji-piya-jarrilki. Kujarlipa papitaji-jarrija, ngulaju-ngalpa
    jirrnganja palija, manu-ngalpa jirrnganja yukaja milyi-kirra. Kujarlaju, kulalpa-ngalpa
    nyiyarlu jinyijinyi-mantarla majungka-jarrinjakuju, lawa. Kujarlipa papitaji-jarrija,
    kuja-jangkajurlipa pina-wankaru-jarrija Jijaji-piya-yijala. Ngulaju wankaru-jarrijarlipa
    yungurliparla jungarni nyinami Kaatukuju. Kuja Jijaji-wiyi wankaru-maninjarla
    yakarra-manu pina yartarnarri wiri-jarlu-kurlurlu Kaaturluju, ngula-warnurlaju
    Kaaturluju-ngalpa pina-wankaru-manu Jijaji-piya-yijala, kujarlaju nyiyakurlipa
    warrarda majungka-jarrinja-yani?
  luo-luo: Gima kamano kik timre! Kaka wan joma ne osetho kuom richo; ere kaka wanyalo
    dhi nyime kwadak e richo?
  nhe-NT: ¡Ax ya nopa! Ma ax titlajtlacolchihuaca. Tojuanti queja timijcatzitzi tlen
    titlanquejya ica tlajtlacoli. Huajca ¿quejatza huelis tijchihuase?
  aii-aii: ܚܵܣ ܠܝܼ. ܐܲܚܢܲܢ ܕܡܝܼܬ ܠܲܢ ܠܚܛܝܼܬܵ‌ܐ ܕܵܐܟ݂ܝܼ ܐܚܹܪܢܵܐ ܚܵܝܲܚ ܓܵܘܘܼܗ̇؟
  esk-NT: Qaŋaa! Ukpiqsrigupta Christ-mik tuquŋarugut killuġmun. Qanuġuta iñuuniaqtuiñaġisiñiqpisa
    killukun?
  msb-msb: Syimpre dili! Namatay na kita sa pagkasala kaya pan-o kita mabuhay pa sa
    kasal-an?
  cpa-NT: Tsa¹lé² lah¹jøng². Ju³lah jan² dsa² ma²ca¹jon¹ ma²lán¹² jniang³, ju³ná³
    ma²hé² jniang³ jǿg³ quiah¹² Diú¹³. Jøng² tsa¹ma¹lé² hnéng³ jniang³ dsag³.
  dso-dso: ନାଇ କେବେ ନାଇ । ପାପ୍‌ କର୍‌ବା ବିସଇତେଇ ଆମେ ମରିଗାଲୁଆଚୁ । ଆରି କେନ୍ତି ପାପ୍‌ କର୍‌ତେସେ
    ରଇବୁ ?
  meu-meu: Lasi vaitani. Ita ese kara dika na vada ta masetania, be ede baita lou
    henia toma?
  yva-NT: Wakoe! Vemo wamo ratantonanare wemaisy inya! Ranivara wamo ayao kakai rave
    tutir, weamo mamaisye ramu. Weye soamo ayao kakai mbe akarive wansai jakatoe ramu,
    yara wamamo maisyare wantavondi Kristus ai arono kakai to wemaisy.
  dgc-dgc: Ewan! Bakit magkasala kitam pa, éng inagaw kitam dén na Diyos to dati a
    ugali tam a makasalanan! Minate tu dati a pagkatolay tam.
  zpm-NT: ¡Lëdraaw ga goṉ! Nodraa ne dziuuṉ ne doḻ, sac goṉ, laa ne nacle niina zig
    tib zha ne gutle nëz lo doḻ.
  hix-NT: Àna matà, àro wyaro kahra tehxatxow hamà. Àwayehsaho wyaro tehxatxhe. Tanhàn
    kom hokohra harha natxow hamà, àwayehxemo komo. Àro ke, àhokohra harha tehtxe.
  sim-sim: Os erem ji hishi nahi, jirin a sawekwa karem, erem nembes. Mbele mbele
    kavakava ol ni undari ondo angop Jisashi mawak ni awantle humburi lir. Unda osik
    mberem ushiwak indik ni layihi os ni awantle humbundan indik ni undu?
  npi-ULB: यस्तो कहिल्यै नहोस् । हामी जो पापप्रति मर्‍यौँ हामी यसमा कसरी जिउने ?
  cgc-cgc: Sabat ko na dili igo iling an tan na isip tak impusibli na magpadayon ki
    pa ta pagbuat ta sala tenged kiten i ula en naan ta dati ta na kabui na pirmi
    ki gabuat ta sala na yon man paryo kiten i napatay en ta pagbuat ta sala.
  tim-tim: Hain bo. Bâleŋaet akmâ moyion nenŋe gain gain gaetŋe bâleŋe lâuwâŋe akmâ
    manmaen?
  yor-yor: Kí a má ri! Àwa ẹni tí ó ti kú sí ẹ̀ṣẹ̀, àwa ó ha ṣe wà láààyè nínú rẹ̀
    mọ́?
  wos-wos: 'Guni wungi wangut, wuni angi watawuni: Wungi yingafwe. Wungi wakénguni.
    Nani wun haraki saraki sémbutka hiyae wun haraki saraki sémbut wambula yamba hurukéme.'
  emp-NTPO: ¡Wãrãda mãwã od̶iẽ́ panʌa! Dadjirãra cadjiruad̶ebemada beusid̶aa. Maʌ̃
    bẽrã ¿sãwã cadjiruad̶e nĩbad̶i?
  eng-F35: Of course not! How can we who died to sin keep on living in it?
  ind-ind: Jangan berpikir seperti itu! Secara rohani, kita sudah mati bersama Kristus,
    berarti kita juga sudah dibebaskan dari kuasa dosa. Tentu kita tidak bisa terus
    hidup dalam dosa seperti sebelum mengenal Kristus!
  pes-OPCB: مسلماً نه! ما که نسبت به گناه مرده‌ایم، چگونه می‌توانیم باز به زندگی گناه‌آلود
    سابق خود ادامه دهیم؟
  mpt-mpt: Yeye bobol tem funin olo misiamobe. Nibo makob kaanabibi ulab anoba hengmin
    kukubo deibonobbio kesoa nibo hengmino imino mo hengamobe!
  ssx-ssx: A꞉pa꞉e. Dia꞉me. Hoke hau pita꞉la꞉eki pa꞉ta꞉ nikita꞉ amba꞉ homoma꞉me. Ekipeke
    paa putia pua꞉tiki pumana꞉pe.
  mkl-mkl: Aɑwo, kù jɛ bɛɛbɛ. Awɑ iyi ɑ̀ ku si ɡɑ̃mɛi dulum, bɛirei ɑɑ kɑ ce kɑ mɑɑ
    jɛ kuwɛɛ nwɑ si dulum mɑ́.
  gaq-gaq: ଅଃନା ଣ୍ଡୁ । ପାପ୍‍ ବାନ୍‍ ନେ ଗୁଏଃ ନେଲେଃକେ, ନେ ଆତ୍‍ଅରିଆ ଡିଡିରକମ୍‍ ଜିବନ୍‌ ନେକାଟେଏ
    ?
  gof-RNT: Akkay, nuuni nagaras hayqqidabaa gidikko, yaatin, nuuni hizappe waanidi
    nagaran daane?
  unx-unx: କାହାଗି ଏନ୍‌କାଦ ଆଲକା ହବାଅଃକା, ପାପ୍‌ ନାଗେନ୍ତେ ଆବୁ ଗଜାକାନା, ଏନାରେ ଆଡଃ ଚିଲ୍‌କାତେ
    ଜୀଦାନ୍‌ବୁ ବିତାଅୟା ?
  gah-gah: Eé, lá oko nomive, keké. Lihima netá aleakakumú helehá gilimó nenazo, nenemú
    goha nana oko miní ameko lihima netá alitune.
  lcm-lcm: Ka ago luai! Tara taratala mat pelek lenginang a lau rikek. Tara me uli
    siang neina marai sa?
  aer-aer: Arrangkwe-arle! Ngkarteke atyewe areye-irreke-arle, anwerne kwenhe akwetethe
    akurne areye mpwarerlte-anetyakenhe anetyeke. Anwerne Jesus arratye itelareke-ipenhele,
    Ngkartele imerte anwernenhe iwerre akurne-aketye akngemele iwerre mwerrele arrerneke
    Renhe apentetyenhenge. Itirrewarraye, nhenge tyerrtye ilwemele re akurne mpwarentye
    impelhemele. Alakenhe renhe anwerne akurne-ketye impelhetyeke.
  qvc-NT: ¡Manám! ¡Amar nimatapis uchataqa rurashunchu! Chaqa Jisuspi kriyishpaqam,
    chay unay bidanchiqtaqa pambashqashinana kanchiq, amana nima uchata rurashpachu
    kawsananchiqllapa.
  tgl-ULB: Huwag nawa itong mangyari. Tayong mga namatay sa kasalanan, paano pa tayo
    mamumuhay rito?
  cbs-NT: ikin jaskakidi shinain janchatimajaidaki. Jakia tsuada ma mawa maiwabu ana
    chakabuwatidubuma keskakin Satanásan padanti jancha chibanma dasibi nun Jesucristo
    chibainbun nukun chakabu jenetan nun ana chakabuwen jiwekunkaintidubumaki.
  xtm-NTPP: ¡Ña'a kuiti! Vaa jâ ni ka nduu o sukan ka kuu ñayii ni ka ji'i ma ja masu
    nawa ka sa'a‑ka i ma, te chukan kúu ja masu kuu jin ko sa'a‑ka o ja u'vi ma, te
    ni masu jin ko ku'un‑ka ini o.
  nnq-nnq: Napachokuje! Tukotwike kutawaligwa na mabaja, tujendekeabo kutama mumabaja?
  bao-NT: ¡Mani tiiti majuropeecãrucu! Mee ñañarijere ca bii yai weoricarãpʉ mani
    nii. ¿Ñee tiirã, ñañarijera mani tiicõa niibogajati?
  san-ORI: ପାପଂ ପ୍ରତି ମୃତା ୱଯଂ ପୁନସ୍ତସ୍ମିନ୍ କଥମ୍ ଜୀୱିଷ୍ୟାମଃ?
  huv-NT: ¡Ngwüy ngo matquiaj! Cos ajlüyiiüts atnej landeowaats. ¿Nguineay alndom
    mandüyiiüts wüx marangaats nisoete?
  otn-NT: Nu̱'a̱, hi̱ngui̱ sä'a̱ ngue ga̱ sigue ga̱ øthʉ yø ts'oqui. Sinoque ya bi
    zɛp'ʉ'a̱ te ra̱ ts'oqui xtá̱ øthʉ m'mɛt'o. ¿To go ɛ̱na̱ ngue ga̱ sigue ga̱ øthʉ
    yø ts'oqui?
  nop-nop: Unduŋ adi moŋ! Indi me kumuŋ tiiŋ dabugoŋ tiŋa kadakaniŋ titiŋ u agaŋ bikabugumun.
    Ala dediŋ tiŋa kadakaniŋ kotigoŋ tinim!
  obo-NT: Konna en! Oyya su timbang id patoy kid diyot kodpuung to saa, de-en momonnu
    pa man od puung to saa iddos id patoy ron?
  cak-ENT: Man utz tüj. Roj xa kayo'on chic can ri mac.
  lif-NT: ᤔᤧ᤺ᤴᤗᤥ᥄ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ᥄ ᤀᤠᤏᤡ᤹ᤃ ᤁᤢᤛᤡᤘᤧᤳ ᤔᤏᤠ ᤜᤧᤰᤋᤱᤒᤠ ᤀᤠᤈᤥ᤺ᤰᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤠᤸᤗ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤁᤢᤕᤢᤰᤁᤥ ᤀᤠᤴᤘᤠ᤹ᤏᤧᤴᤗᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤔᤠᤖ ᤘᤠ᤹ᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴᤗᤥ॥
  mie-NT: Mā cūú cuitī. Chi cúu modo jā ní jīhī ō jāá nduú cā yíhí ó chījin cuāchi,
    de mā cūú cā caca ó jíín cuāchi túsaá.
  san-TIB: པཱཔཾ པྲཏི མྲྀཏཱ ཝཡཾ པུནསྟསྨིན྄ ཀཐམ྄ ཛཱིཝིཥྱཱམཿ?
  qve-NT: ¡Manan saynachu! Noqanchisqa ñan huchapaqqa wañusqa hinaña kashanchis. Chayraykun
    noqanchisqa manaña huchallapiqa kawsananchishchu.
  pao-NT: Gi tamme ooosapa tuma'emukwano-wa'ne'yoo ka meeoo te soonammena kadoo namayugwese.
