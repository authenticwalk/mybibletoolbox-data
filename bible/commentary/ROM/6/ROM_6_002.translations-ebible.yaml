  yuw-yuw: Woi ihoroc muno, non omomyi simbang wömuno toroc kiap urop imana fadoc.
    Worocha nonu kiap ihorocnodec wönggon maitongonin.
  hus-NT-1971: Ni abal jay iba. Cum a Dios tu tsu’tal ejtil max u tsemthachits i t’ajtal
