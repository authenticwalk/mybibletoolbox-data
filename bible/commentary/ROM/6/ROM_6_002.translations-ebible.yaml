  bch-bch: Irangrang ngan takeo bedaoa mao ga mao tau! Gita mambe panua timate ta
    irangrang ngan takado kadonga sat pade mao. Toa bedaoa ta tanasi kadonga sasat
    ngan leda madonga labone madongan?
  cco-NT: ¡Co̱ꞌ dseángꞌˉ o̱ꞌ lajo̱! Dsʉco̱ꞌ jneaa˜aaꞌ lafaꞌ nɨcajúmˉbaaꞌ uíiꞌ˜ e nɨcaꞌnángˋnaaꞌ
    jee˜ jaléꞌˋ dseeˉ e lamɨ˜ quie̱ˊ nifɨˊ quíˉiiꞌ. Jo̱ co̱ꞌ lajo̱b nɨlɨ́ɨˊnaaꞌ, jo̱baꞌ
    joˋ cuǿøngˋ faꞌ e nibeáangꞌ˜guɨ dseeˉ yee˜naaꞌ.
  deu-1951: Das sei ferne! Wie sollten wir, die wir der Sünde gestorben sind, noch
    in ihr leben?
  alq-ALGNT: Ka8in 8ikad iidi kida inendasinanan! Ka8in mega aja patado8inikag kidiji
