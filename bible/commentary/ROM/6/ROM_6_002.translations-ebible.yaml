    so ko à wa bĩní wé wé bè-kora le?
  ote-NT: ¡Hina! ¡Hinda za ga beñhʉ njabʉ! Nujʉ maꞌmɛtꞌo ndí ohʉ ja rá ꞌyɛ ra tsꞌoqui,
    pe nubyá ya stá pøñhʉ, ya hindí ohʉ ja rá ꞌyɛ, ja ra uɛnda ya stá tuhʉ. Nuꞌbʉ́
    ¿hanja da za ga sigui ga øthʉ ya tsꞌoqui?
  wnu-wnu: Sig ue ar, in qomon boru ten igoun end ne in mom umuminei. End ne bo sabar
    maigas qomon boru ebet igoruboun?
  zam-NT: Nec thìb mod no nec tedib mod ne'lide na' tataa, ¿lé'? Tac na' co' nac xal
    mèn nguth loo xquin na' no loo xtol na', co' nee di's, incua'nte na' xquin na',
    ¿xá mod ale ndlya's gu' bere na', que tee cua'n na' xquin na' no xtol na' tedib
    vez, sya?
  zyp-NT: Tua nese bei pei. Suanah letah thi thah peh ka, zekhatamaw ma chung leco
    kaa ung paria khy thlang a?
  sey-NT: ¡Pa̱ni ja̱je caye! Tsoe mai coꞌaye yoꞌoye je̱osicohuaꞌi cato ju̱ꞌisicohuaꞌije̱
    paꞌyepi paꞌiyë. ¿Me ja̱je paꞌito ja̱ yëꞌtaꞌapi coꞌaye yoꞌojë paꞌiyeꞌni?
  nvm-nvm: Regavo iji fuka ma bakin. Unam usuikor nuvuon no usuibe reoinva iji bun
    e iji bu aoinva ijeg bun aoin. Ijefuon iviakma no irerafuon una ise kafokafo reoij?
  mps-mps: Mu menio. Magi baso meni. Da te dwai kolesaga ebode te isai bidi tiwai
    mu elama tama dago te dwai kolesaga ebo tagalalio, te dago isiabo kolesaga mu
    dao. Tama tibaso, dago te dwai sę hauwa yabo homu mu egobeo.
  pab-NT: Maiha nikare xini. Koxaka atyo wenati iniyalahare ana wiwaini hoka aliyakereya
    heko iniyalahare wisomehena?
  llg-llg: Ta dadi! Ta nandaa, mete ma ita tao salak takandoo, huu ita taketun so,
    tae, ita tasadea laꞌo ela ita sala nala. Huu ita ta nanambaꞌak to manggalauk ndia
    so bali, na ndia sama leo ita mate so. Te hataholi mana matek so, na tana bisa
    tao salak bali, hetu? Mete ma ita mate leondiak so, na talobee fo ita bisa tao
    salak bali? Ta bisa hetu?
  kyf-kyf: -Ɩnnya, we 'nɩ 'sa -mɩ. Tlɩtlɩe yabhlo -we 'wʋ -a 'plɩlɩa, we ka -a -yɔ
    gbʋnyuu 'sɔ -yɔsɩsalɩ. We -ka 'sa -mɩ, -a 'nɩ mneni -a 'ka gbʋnyuu lɛnʋda -tʋ.
  tpi-tpi: Nogat tru. Yumi olsem ol man i dai pinis, na yumi lusim pinis pasin bilong
    mekim sin. Na olsem wanem bai yumi wokabaut moa long dispela pasin?
  mih-NT: Ña tacuan. Tatu sa i zaña yo cuatyi yo sa ndisa, ma cuu ca zavaha ca yo
    sii si.
  qvh-NT: ¡Manami say runacuna niyashgannösu caycan! Jesucristuta chasquicushgana
    caycarga ¿imanöparä jusalicur cawaycushwan?
  kms-kms: Beghi pugri puq bad tuqui segi! Te pugri beghi wuye mupumu kin te ningg
    beghi Kraist Jisas ningg ghimbi cham kin pugri pas. Di te kin ningg beghi ni ane
    irepene pati kin ane tuquine. Di beghi pati kin puate te beghi pati ei yumbo ur
    brequ ni gre te puaq bad. Te pugri wuti nati pre te ni mune yumbo ur brequ nand
    nandne nas ye tuqui segi. Nungoqi ren kin nei wamb segi bri?
  agn-agn: Indi poidi! Mono ita pa magpadayon ang magkatalak? Mga natetenged ong kasalanan,
    midio mga patay ita ra ig anda ray labet na ong yaten!
  nhi-NT: ¡Amo, ayic ohcon matyoluican! Pues tla yotmiqueh inauac in tlahtlacol, ¿quenih
    oc uilis itninimisqueh itich in tlahtlacol?
  ttc-NT: ¡Nlay! Komo qetz ya k'onti'l tidi' qoklen ti'j te choj, iktza' kamnaq a'o'
    ti'j te choj, b'ix ¿titza' oqo'anq'iyon junky'el tzan qchimon choj?
  dan-1931: Det være langt fra! Vi, som jo ere døde fra Synden, hvorledes skulle vi
    endnu leve i den?
  kwj-kwj: Minambwe naha! Nunu nui sembe we ki kapwa sumbu wo ki au saindau sumbu
    to haro. O hinga nawa, apa hinde hinga o kapwa sumbu ki ete nu ai ino?
  vie-OVCB: Tuyệt đối không! Chúng ta đã chết về tội lỗi, lẽ nào còn sống trong tội
    lỗi nữa!
  kze-kze: púwón-kwaasimo miwítí sáwí-mayaigomo ímo ókwara'o tátotuwenamo kwáíntemba
    kentáávímbá sáwí-mayaigo íma tátotuwena kwáyáísata póta íma sáwíta úmaeta kwéiyeta
    ménaumne.
  lbk-lbk: Ad-i mabfalin! Tay naafak et nan kafaelan nan ngaag ken chatako, ento nan
    ikkana ay itoloy tako kayet ay enfasofasol?
  mto-NT: ¡Ni vintso̱va xa veꞌe veꞌem nkavaꞌnumdat! Je̱ o̱o̱ꞌkpa joꞌn xa veꞌe nꞌijtumda
    je̱ja je̱ to̱kin vyinkujk. Ax pa̱n veꞌem tseꞌe nꞌijtumda, ¿vintso̱seꞌe ntunjaaꞌkto̱kintonꞌata̱a̱tsumdat?
  bzh-bzh: Ma! Rëḳ nama! Bë hil atu Kerisi-yi-alam, og yiḳ nebë sën hil adiiḳ vorot,
    om hil su nehebë nengad vu nġaa nipaya benesepa loḳ ggökin yah rë.
  guj-2017: ના, એવું ન થાઓ; આપણે પાપના સંબંધી મૃત્યુ પામ્યા, તો પછી એમાં કેમ જીવીએ?
  jvn-NT: Blas aja nduwèni gagasan kaya ngono, para sedulur! Awit kanggo dosa awaké
    déwé iki wis mati, dadiné awaké déwé ora kenèng urip nglakoni dosa menèh.
  byr-byr: Arɨkewɨnyɨra! Nemɨ Kɨraazɨtɨyarɨ lɨmwagona kayaaꞌnanya saburɨne dɨragɨnyavɨna
    baloina navɨka myawɨryadaa pɨzɨꞌgwa sareburɨ kuna gathaꞌdara mwalaadeinaavaka!
  ian-ian: Kai luwa. Kavle vat ana yilɨgiyanɨn. Nɨna tamba la maawut tamba kiyandɨ.
    Tamba la maawutmba anda vapmba yilɨgiyanɨn.
  hun-hun: Semmiképpen! Ha meghaltunk a bűnnek, hogyan élhetnénk még benne?
  mcf-NT: Esus tantiaquido adesambo nec. Esus tantiec icsateuidi nuqui bunenquio yanec.
  kjs-kjs: Dia, gu-rupa napamina. Naa pupitagi nape kone madaa kome enaali-rupa pima-le
    ake paa-daa pupitagi no piralima ya?
  mni-mni: Madu tasengna natte! Papta siraba eikhoina karamna pap touduna leikhigadouribano?
  yad-NT: '@see-verse:ROM.006.001'
  mxb-NT: Ko̱ó, ko̱ ta̱ꞌón dión kíán. Dá chi̱ sa̱ ni̱ xiꞌi̱ va yó no̱ó kua̱chi, sa̱ꞌá
    ño̱ó, ¿ndi kee yó nandió kuéi yó kee tuku yóa̱n, tá dáá?
  pon-2006A: Soh kowahlap! Kitail mehlasangehr dihp; eri ia duwen atail kak mihmihte
    nan dihp?
  maq-NT: ¡Jéya, ndajintjin! Ngayaan ne, sacuaha xi caveyan xi cuma rë cjuatsehen.
    Hane xi ha cavetjuxen tsëhë cjuatsehen ne, ha quihndë cumaji camahani cuinechan
    sa ngajñi rë cjuatsehen.
  hto-hto: ¡Mei íeñedeza! Caɨ bie ja fɨénidɨfue dɨbénemo tɨ́idɨnodɨcaɨza ¿mei nɨe
    izói, fɨénidɨfuemo naɨ íoicaitɨcaɨ?
  por-BRBSL: May nunca será! Nós que morremos para o pecado, como poderíamos viver
    mais nele?
  ces-NKB: V žádném případě! Jak bychom mohli ještě žít v hříchu [my,] kdo jsme mu
    zemřeli?
  cui-cui: Jopa bewa baxua exanaetsi. Waxainchi bayatha wetatsi xua abe waexanaewa.
    Equeicha jopa bewa abe exanaetsi, icha be pon petʉpaein ichi, xua jopa itacʉpaetsi
    xua equeicha abe peexanaewa, tsipei bayatha tʉpa.
  boj-2014: Sai bole sai. Iga moiyobulosim une aqa kumbra uratem. Deqa iga olo une
    yoqnqom e? Sai.
  eng-OEBUS: Heaven forbid! We became dead to sin, so how can we go on living in it?
  eri-eri: Gai uwanga uwa. Ere fai umane dorofe, une tafei nomo fanyimu aweyeha. Onodu
    ere adadu ege onowou waha langa golowoya?
  aly-aly: Alakenh anwantherr iterrey-angenh arrangkw! Kel anwantherr apmwekety ipmelhek,
    nthakenh anwantherr apmwangkwarr alhey-angenh.
  wiu-wiu: Poane peku laweteko agoke lukoa mekoota mea tuumotekete pou toa tone namolo
    poane wene wia wakeneya mekono, eina namolole edoa pa toomoa pato-pe. Enile pa
    toma poamato-li.
  swe-swe: Absolut inte! Vi som har dött bort från synden, hur skulle vi kunna fortsätta
    leva i den?
  cth-cth: Sak a mahoeh. Yonnae dawk kadout e naw teh hote yonnae dawk bangtelah vai
    bout a hring toung vaw.
  mti-mti: Onan di. Nu wait kukaeba gumbe boriruwatu. Aninin nu oma ane kukaeba danave
    inaiinai aug wakeigimton?
  pad-NT: Ihimi'iki ida akadimahi 'bo'da hojai asohiriki-ra vajahaki. Ni-asohipa'itxiki
    ida asia hojai Deua bivajaharikia akahojaibakhiana.
  twi-twi: Ɛnte saa koraa! Yɛawu ama bɔne, na adɛn nti na ɛsɛ sɛ yɛkɔ so tena bɔne
    mu?
  hlt-hlt: Om mahpawh, u khaw tholh ham te n'duek uh atah metlamlae te khuiah n'hing
    uh pueng eh.
  tbz-SIM: Bìtì, bìtì! Ti yɛ̀mu mɛyɛi mmiɛkɛ, ti tɛ̃́nkɛ bɑ́ɑ́ nɑ kɛ́ mmɛ̀ dɔ̀ɔ̀ri.
  san-GUJ: પાપં પ્રતિ મૃતા વયં પુનસ્તસ્મિન્ કથમ્ જીવિષ્યામઃ?
  ake-NT: Kane ku! Uko'man nɨto' ɨri yau eri'sa'; nai kasa iyau rɨ marɨ uko'man nɨ
    pɨ' e'nɨ?
  qvn-NT: Noganchiga nä wanushanuymi cayanchi juchata mana ruranapag. Chaymi juchäcuyarga
    mana cawachwanchu.
  tku-NT: Quina'n jāla catihuáuj chuntza'. Quina'n makxteknī'ta'ujtza' tū jā tze.
    Jātza' la natlahuatā'kchokoyāuj tū jā tze.
  bjk-bjk: Kaim tunon iat! Ire toxoro met kalik a lölös möxö magingin saban. Bara
    bule nang bara ire tabo kis baling kö ene ine?
  msy-2020: Bar puvatɨgham! E aremezir gumazamizibar mɨn ikia, egha arazir kurar e
    amiba ategha gɨfa. Egh e manmagh su, uam arazir kurabar tuavimɨn gɨn mangɨvɨra
    ikiam?
  bpr-bpr: Là fakay, du gablà di salà, ta mati ato. Dét kibòto fadlug mnè di salà?
  cle-NT: Haá², chiaah¹ mɨ³na³ju̱²a² ba² jnia² chiáh² hi³ mɨ³hee³² nɨ³. Hi³ja̱³ ¿he²chiaah¹
    ja̱³ máh⁴ hi²jmee²a² ca̱á̱h³ hi³ mɨ³hee³²?
  txq-txq: Ta bisa dadi! Ta nandaa mete ma ita tao salak takandoo, huu ita taketu
    tala ena tae, tasadea laꞌo ela ita sala-singgon nara ena. No ita ta neka-lili
    to manggarauk ena bali, naa sama leo ita mate ena! Hatahori fo mana matek ena,
    ta bisa tao salak bali, hetu? Mete ma ita mate talo naa ena, na, talo bee de ita
    bisa leo-laꞌo tao salak bali? Ta bisa, hetu?
  aaz-aaz: Kais on naan, tua! Ka pantas fa karu hit tmoꞌe tsaan piut, fin hit tafeek
    tak, hit tkoit tasaitan hit sanat ma penu sin. Natuin hit ka tmafuut fa heen tok
    maufinu ntein, reꞌ naan on reꞌ hit tmate trair jen! Fin tuaf reꞌ nmate nrair ka
    bisa nmoꞌe nsaan antein fa. Batuur, aiꞌ kaah? Karu hit tmaet on naan, on mee mꞌes
    hit bisa tmoin he tmoeꞌ sanat antein? Ka bisa fa, joo!
  qup-NT: '@see-verse:ROM.006.001'
  dop-dop: Aɑɩ, pǝ tɑɣɑ mpʋ se, pɑɑ pǝcɔ. Tɑ́ mpɑ sǝm cɛpɑ-tʋ nɑ ɩsɑɣɑtʋ tɔ, ɩsǝnɑɣɑ
    tɩɩ wɛɛ nɑ tǝ́ tɔŋnɑ ɩsɑɣɑtʋ lɑpʋ tɔtɔ?
  azb-azb: Əsla! İndi ki biz günaha münasibətdə ölmüşük, artıq günah içində necə yaşaya
    bilərik?
  eng-DBY: Far be the thought. We who have died to sin, how shall we still live in
    it?
  guo-NT: ¡Xatis kaes babijaxan nabej istis! Tʉpon kaes babijax isaxil, tʉp xotlison.
    Xatisbej jachiyaxaes babijaxanliajwa.
  hla-hla: E moa koru! A markato a omi e ma pan lel nei i tarara. Ara e hereri u katun
    u mate te ka hatalis ba nera a markato a omi. Na ra e ma tatei lu leleri a markato
    teka.
  mav-NT: Ma'ato sakpo'e yt pywo i pãi katu­pono aito Iesui mohey haria ra'yn. Mi'i
    pote ahã'ãg hap put'ok'e ahete sa'a­wy­'i­tewuat ewy pote waku yt watuwat i ahiag
    upi yt naku i nug hamo. Waku aikotã iku'uro rakat sehay yt kuap i hap ewy waku
    yt watikuap i ahã'ãg hap ete yt ahewaure ka'a i iku'uro rakat ewy. Mi'i pote yt
    watuwat kuap i aiminug sa'ag ahã'ãg hap nug hamuat upi.
  kpf-kpf: Yatâ sânat? Kutsiŋgiŋâ laŋ kârâbapkât yatâ utnat?
  ppo-ppo: Ai fo mo enénipó. Ti taketa da̧ dowi ala tua̧mó mo sukó̧ló molepó. Atéreteiné
    ai ala tua̧mó da̧ momó kae netéró bitiré faaloé?
  hin-2017: कदापि नहीं! हम जब पाप के लिये मर गए तो फिर आगे को उसमें कैसे जीवन बिताएँ?
  wol-KYG: Mukk kay! Nun ñi ndee tàggale ak bàkkaar ba noppi, ana nu nuy saxootee
    bàkkaar?
  bef-bef: Oꞌe, ya huto meniꞌibe. Lali foipanaꞌmu fililata suhi huto foipana lisemofihi
    aheꞌmi su hoꞌohune. Henabe luto aku foipana liba liba huto minalune?
  amm-amm: Wiyouwa wiyou, aino muwoi. Noko yau yau komiyai asini molo koiyauso yasoi
    utukaimokikoni. Namoli moloso no moloi aluwai monoi?
  zaj-zaj: Mmbuli ya vilozo tweye tudanganhika, todahaze kugendelela kukala m'vilozo?
  chq-NT: ¡'Esa la joon! Tsʉ na'lɨɨ²¹²mo' wa' 'naa²¹gɨ' tsaa². Joon wa la joon jo
    lii'¹gɨ' sáan¹³an' 'noo²¹o' tsaa².
  swp-swp: Nige ariariri! Ita baaea eai ta mamate abo edoha eda abiabididinina?
  bjr-bjr: Oo sia uqanna maasa miqi qianaura Yisufa aunirira saqarisaa kuqinau, maasa
    mina faqa kuqiira foora iqa marunnanara maqee maria mandainainakiqari kuqiira
    foora iqa maridaqa. Naqimasee maqee mari mandainainaki fuanauree doo kuqiara foora
    iqa maridaqa.
  aby-aby: Yewa mi, i ari eno me! Iyae meramawere ukeka meisike i meramawere ukekaroma
    feareka orou ari sikide anemeke nono i meramawere ufeisi?
  eng-YLT: let it not be! we who died to the sin — how shall we still live in it?
  jni-jni: Kati i cukuno ani me, haru sata mu wono a yimo ucara abanga tidi kuri ti
    cukuno anyimo mee.
  kne-kne: Adi polos mabalin! Tan mo maipanggep si basol, enggay natey tako, isonga
    adi mabalin ay itoltoloy tako pay laeng ay manbasbasol.
  tgj-tgj: Vdwloka vbv rimare! ngonu rimur lo sitoku—ngonu rimur lo oguaingbv singlarila
    reku?
  gui-NT: '@see-verse:ROM.006.001'
  quc-TT: ¡Man je ta riꞌ! Ri uj, ri uj kaminaq chik chubꞌanik ri mak, ¿la kujkwin
    kꞌu ri xaq jeꞌ kujkꞌojiꞌk chupam?
  heg-NTPO: Ela lo! Etan kit tao kula tutungus sam, na tom lo, lole kit nutus son
    noan, kit bali kudi le nang soleng kit in kula-sala ngas son. Undeng kit butu-kil
    nol daat tas pait lo son, na banansila el kit mateng son na! Ta atuil in maet
    son na, tao kula-sala pait lo, ta loo? Eta kit mateng son nam, taon elol le kit
    nuling halin tao kula pait ta? Bisa loo, ta lo?
  ptu-ptu: Mannassa anna tä'i sihatam! Aka tä'ungkia' la sihatam umpogau' dosa aka
    tä'ungkia' nakuasai dosa.
  bzd-NTPO: Au, e' kë̀ dör es. Se' dör we̱s s'duulewa̱ es se̱ne sulu yöki̱. ¿We̱s
    ì sulu wamblèmi̱ia̱sö?
  kwf-kwf: NoaꞋa liu! KaidaꞋi manataꞋi ngwae taꞋa dao ka salonga kulu fuana abula
    taꞋangaꞋa, kulu kasi fulia ta ru, diꞋia noniꞋi ru neꞋe nia mae naꞋa, ma noaꞋa
    nia kasi lebe kaidaꞋi kira salonga.
  eng-WYC-2017: God forbid. For how shall we that be dead to sin, live yet therein?
  eng-WMBB: May it never be! We who died to sin, how could we live in it any longer?
  zat-NTPS: ¡Cabata'! Ba nácadxu ca benne' gate chee̱ québedxa gundxu dul-la. ¿Ájazra
    gúndxadxu dul-la?
  spp-spp: Mà byanhara bá la! Wuu pi ɲyɛ mu à jwo kwùu, kapegigii kàmpanŋke na ke,
    ɲaha na wuu saha sí n‑kwôro kapegigil'e yɛ?
  zty-NTPS: ¡Bi gónkzežon! Nak chežo ka ba gotžo to chi'ize nich biž gonžo doḻa'.
    ¿Nakx̱kze gak gónžežo doḻa'?
  mek-mek: Laaꞌi afaekaina! Iꞌa Iesu fou amia kainai laomai apalaꞌi fakapaꞌi auga
    eegai amae efua koa iꞌopoga auꞌa, ala koa iꞌopoga egaꞌina laoꞌi maiꞌi apalaꞌi
    auꞌi agugai agaagu paisa?
  aey-aey: Qee bahic! Ege cal mecwe mimeb silail kobol eu wele culom. Odocob eu adi
    ege silail kobolna gaid biluquna?
  urd-GVH: हरगिज़ नहीं! हम तो मरकर गुनाह से लाताल्लुक़ हो गए हैं। तो फिर हम किस तरह
    गुनाह को अपने आप पर हुकूमत करने दे सकते हैं?
  ycn-ycn: Uncá huani paala pu'uhuaré la'acana. Jesucristo taca'arí huachaya i'imacá,
    rica'acáloje pu'uhuaré huala'acare hualiyá raú penaje. Aú uncá paala huajló pu'uhuaré
    la'acana.
  djr-djr: Bäyŋu. Yaka dhuwaliyiny dhukarr manymak. Yakan limurr dhu ga ŋunhi buluny
    djäma yätjkurrnydja, bili limurrnydja dhuwal bilin ḏaḏawyurra yätjkurruŋurnydja,
    ŋunhi limurrnydja dhuwal bili muka dhiŋgaŋal, rrambaŋin limurr Djesu-Christnha.
  kvg-kvg: Āv taoká. Ni pakhaenát, manqa-zapa-te. Yaq kopømba mbaín, manqa-zapa
    mokho-te sekemba tiziyagat.
  rug-rug: Lokari hokara! Sina ele mate luara pani gita sari na sinea koe Karisito,
    ba vegua ke kote tavete nono lai mo sari na sinea?
  hop-NT: Pas sóoni. Pi hak mōk̇e’ qaanhtiput soon qa qe’tini. Noqw pan piw itam qa
    hihta ep qaanhtotini.
  san-URD: پاپَں پْرَتِ مرِتا وَیَں پُنَسْتَسْمِنْ کَتھَمْ جِیوِشْیامَح؟
  heb-LB: חס וחלילה! כיצד נוכל להמשיך לחטוא? הרי מתנו לגבי החטא!
  caf-NT: Nts'e na'a 'uwhutét'ilh? Nets'en'a lubeshi whuch'a dats'úzsai, 'ink'ez doo
    chah lubeshi uztelh'ilh? 'Aw nduhót'e huba cha'hóot'ah!
  mio-NT: Ñavi, xaa. Cha chahnda ini yo chacan, ta ña cuu ca savaha yo cuati.
  srq-NT: Tei. Dios biãte ũquɨ̃. Jesús rese que nandemano ndesẽ. Nandemano ngue mbae
    ɨcuã naa eã sacuã ndesẽ. ¿Mañɨ nande ra mbae ɨcuã naa naa sɨ re?
  kje-NT: Yon wakunu heheni. Lo'o ik kauroin nahenia Yesus maki herredi ika leke lernala
    ampun iknik dohohala, onne naise ik maki wewerre noro Ai haenhi. Ende alhi'ihepe
    ik hurinohi dohohale nodi molollo ika ho'o me'e? Yon ik mori hi'i dohohale mamani.
  gaz-gaz: Gonkumaa hin taʼu! Nu warri cubbuuf duune, siʼachi akkamitti cubbuu jala
    jiraanna?
  kud-kud: Nigele alili! Ita tamwalowoi'o yada yababao miyamiyadi ainaedi nigele howahowana
    talautowoi na vedova ta mata tamiyamiya alabili yababa holanai?
  urb-NT: Anĩ. Katu ym te aja! Tapijar te'e we ma'e jaka'u te'eha ke jama'e ym ta
    me'ẽ te'e. Pesarahã! Jande riki jamanõ, ame'ẽ ta aja saka jande. Manõ te aja rahã,
    upa ma'e ke ma'e ym te. Upa putu'u. Aja jande tĩ. Manõ ame'ẽ ta aja saka jande
    jaxo. A'erehe tapijar te'e we ma'e jaka'u te'eha ke jama'ema'e ym ta me'ẽ te'e.
    Japutu'u, ame'ẽja saka.
  fra-LSG: Loin de là! Nous qui sommes morts au péché, comment vivrions-nous encore
    dans le péché?
  san-HK: pApaM prati mRtA vayaM punastasmin katham jIviSyAmaH?
  cak-SNT: Can man otz ta. Ojreꞌ xa kayoꞌn chic can ri pecado. Can incheꞌl xojcon
    yan, y rumareꞌ man otz ta chic chi cꞌa nakaꞌan pecado.
  uvh-uvh: Mokngang sini', indi ning sukantam, tim indi kadagang wara'ganang sini'
    yagum. Ka inga' indi Kasira Aming Jisas ga' naktangka tem wa kadagang wari nua'bu
    mo' niptatora wara'ning aming ka kuma' kumara udaga ning ningda'ning ikem. Ka
    indining tanga indi kadapmang kadagang ka tim tanga yagum wa nua'bu tipmarara
    tanga antam. Mokngang.
  ino-ino: He'e ina kava alaki ohisune. Hao'otake kava hu'nona ya ako ataleteta fali
    vaya'kana hu'none. Fali'naya vaya'moki hao'otake kava ohanine.
  gnn-gnn: Yäääw, yaka warray. Yakana ŋilimurru yurru biyapulnydja djäma yätj yukurra,
    liŋgu ŋilimurru ḏaḏawyurrunana yätjŋuru, ŋunhi ŋilimurru rakunydhinana manapa
    Djesuwalana dhambay.
  yal-yal: Ɛn-ɛn de! En luxi nɛn alo en bata faxa yulubin mabinni, en mɔn luyɛ en
    ma dunuɲa yi gidin ligɛ yulubini di nayi?
  cnt-NT: ¡Dsón'₂ bá₄ on₃jua'₅₄ le₂në₅! Ia₁ ma₂ca₂dsau₃ bá₄ jniog₄ le₃quió'₅ dsáu₁;
    ¿'a₂ bá₄ lia'₂ lé₂ jaun₂ në́₃ jua'₅₄ a₂caun₂ chong₂ jniog₄ le₃quió'₅ dsáu₁?
  tif-tif: Daa te! Nuli tunum taanda almi ban kemin kuuli kewa uneba tap ke ban kemin
    kaami mok inin uyo kulaa-sulup. Kemin, kanimin o, kala, kamala kalawaali nuli
    ban kemin ayo ti kutal-fukulin-kup kebup i?
  nlx-nlx: केदिस नाह! आपु जा पापान केरता मोर गीया ते ओवता ज्यान ओंगाण ता माय किहीक
    जीवणो जीवहु?
  apw-NT: Dah, da’aṉii doo ágát’éé da. Hagot’éégo nohwinchǫ’íí bich’į’ dasiitsąądá’
    dayúwehyú nchǫ’íí biyi’ nahiikai doleeł?
  gum-gum: ¡Kah! mumaygucha chi treeg kønrraamøn. Kaguende nam kaig maramigweimburappe
    yandø kwailøbe tru kaig maramigu katøgucha chincha øsig pønrrønrrab.
  not-NT: Tesonori. Quero ogatsitairo ora te onganinate. Iniaigacái Tosorintsi aisa
    acanta acamabeca, quero acantajiro aisati ora te onganinate. ¿Aroca angamobiquero
    ora te ongomeite, Atiroco angantima angantopiantairo?
  plu-plu: Kawa. Nukebyi, ka ba awna inakni henne. Wixwiy uhiyakemniwiy taraksepye
    in ke wotbe in kuwis miyá wowwiy. Amawka wixwiy ka muwaka kannikasin akiw adahan
    wixwiy keh abetki akiw.
  iou-iou: Ude yänaŋi nämo. Nämoinik! Nin momi kädawä kumbani ude itkamäŋ upäŋ imata
    gwäk pimiŋpäŋ momi kädet ugän wari täne?
  ntp-NT: '@see-verse:ROM.006.001'
  rai-rai: Pate! Daat maat ko ra nundaat aakaina mangamangaan. Io, daat a lalaaun
    lelawaai balet uni?
  haw-1868: Aole loa. Pehea la kakou ka poe i make no ka hewa e noho hou ai malaila?
  ffm-ffm: Ɗum waawaa laataade! En maayɓe banngal luutti, ɗum woni en ceertii e majji.
    Ndennoo hono mbaawraten kasen wuurde e ley luutti?
  arb-NAV: حَاشَا! فَنَحْنُ الَّذِينَ مُتْنَا بِالنِّسْبَةِ لِلْخَطِيئَةِ، كَيْفَ
    نَعِيشُ بَعْدُ فِيهَا؟
  cop-CNT: ⳿ⲛⲛⲉⲥϣⲱⲡⲓ ⲛⲏⲉⲧⲁⲛⲙⲟⲩ ⳿ⲙ⳿ⲫⲛⲟⲃⲓ ⲡⲱⲥ ⲟⲛ ⲧⲉⲛⲛⲁⲱⲛϧ ⳿ⲛϧⲏⲧϥ.
  sri-sri: Irasũ neõ ããrĩbea. Marĩ Jesucristo marĩrẽ boabosadi merã boanerã irirosũ
    ããrã. Irasirirã, boanerã ñerĩrẽ neõ irinemomasĩmerã irirosũ ñerĩrẽ irinemobirikõãrõ
    gããmea.
  nal-nal: Kawit mase! Dia di maat pana matmalabuk taksaat sin dia. Ma dina mita iziar
    nanga lamaskana?
  kyq-kyq: Gɔtɔ! Taa naajege se aan gɔɔ jeegen ooyga kooyo ɔɔ ute kusin̰ se lɛ, kꞋgaaŋkiga.
    Bin num, jꞋaki kiŋg maakŋ kusin̰ ki ɔɔ ɗi daala?
  kwd-kwd: '''Amoe no''o! Ngaia ''e ''ilaka''u dauru goru mae no''o ma goru ka rugate''enia
    no''o falafala na rianga. ''Uta''i na goru leleka fana to''orunga la''u na rianga?'
  ded-ded: Nga kopocsicfunac bic homeing, ifi negemmaguc sifu ihai monggoc torokpema
    mi kecbisina.
  ewe-ewe: Gbeɖe! Aleke mí ame siwo ku na nu vɔ̃ la aganɔ agbe le nu vɔ̃ me mahã?
  nuy-nuy: Girrjag! Ngurru-waynbijgina ngagurru anaani, nguynju yadhu waari aḏaba
    ngaambu-burrangang aniij-galaaladi-rruj ngagurru. Nguynju yaga ngurru-ngawiiyn
    ngagurru, wubani-yung aalaaladi-yinyung yaga. Yagi aḏaba ngurru-waṉbi anubani
    anaaladi wuguuguni-mi ngagurru anaani.
  cop-BHC: ⲚⲚⲈⲤϢⲰⲠⲒ ⲚⲎ ⲈⲦⲀⲚⲘⲞⲨ ⲘⲪⲚⲞⲂⲒ ⲠⲰⲤ ⲞⲚ ⲦⲈⲚⲚⲀⲰⲚϦ ⲚϦⲎⲦϤ.
  buk-buk: Mba andô! Yac dahu mêtê sac siŋ su, gitôm lau batê naŋ sêhu gêŋ nom-ŋga
    siŋ.
  pri-NT: Bwa. Jè cibwaa pwa na wàrapwiri! Ba jèe nye ticè pàtàmara pwâra bà naa goojè.
    Â gorodà na jè bwaa nye tà ciburà pwa na èpà?
  zpq-NT: Gague can' goncho. Cate' gwzolao chejnilaže'cho Criston' bich goclaže'cho
    ṉabia' da' malen' chio'. Da'nan' guac ṉacho ba gotcho len da' xiṉjen cont bich
    gonchon.
  por-TFT: Responderia eu, Não, com certeza não devemos continuar pecando! Não está
    certo que continuemos a pecar! Devemos considerar-nos incapazes de responder aos
    desejos pecaminosos, assim como um cadáver não responde nem reage quando algo/alguém
    tenta estimulá-lo.
  gwi-NT: Łyaa zhyaa nakwaa! Diitr'agwaanduu zhit niriindhat k'it t'igwiizhik, gwiizhit
    jaghaii tth'aii hee vizhit gwireheendaii?
  gvn-gvn: Kari bajaku! Ngana Jesus believeim-bunganya, and kuku nyajinya, ngana kari
    buyun-damal baja. Jesus wulan buyun-buyunku. Yinyaynka ngana nyungun wukurrika.
    Nyulu ngananga buyun-buyun kidanya, ngana kari buyun-dama baja. Buyun-buyun ngananka
    karida majamal baja.
  nhy-NT: ¡Pues amo! In tlajtlakole mach ok weli technawatia porke in tlajtlakole
    ya techita kej yotimikkej. Iwan tla tejwan yotimikkej, tonses ¿kenik ok welis
    titlajtlakojtoskej okachi?
  asm-FB: এনে নহওক। পাপৰ সম্বন্ধে মৰা যি আমি, আমি তাত পুণৰ কেনেকৈ জীয়াই থাকিম?
  okv-okv: Ainge mane aisora te ungotena Iesu Keriso ga kajueto ari sasapura avoembo
    ambuvujekea avoeto ereto ari sasapura mane ue iresora.
  mxt-NT: Ma sacuvi ca yo. Yoó cha yaha̱ ndu̱ uvi iñi yo cuatyi yo. Tari quɨvɨ chihi̱
    cuatyi yo cuví cuan. Ta ¿yoso caa cuví sacuvi ca yo vityin? Ma cuvi ca.
  tzo-NT: ¡Bu ba lecuc! Yu'un mi chamenucutic ti sventa mulil, ¡bu ba jsa'ilantic!
  ind-AGS: Sudah tentu tidak! Karena kita sudah mati terhadap dosa, bagaimana kita
    bisa terus hidup dalam dosa?
  omw-omw: Qaqao, hia tire mwitaa qiara. Tire qutu vuraro uaqia hi kyaiqava hia qaiqaa
    tiriqaa ntaqikyi variho. Mwitaa hirara tita, tire qaiqaa uaqia hi kyaiqara utuqita
    quarora.
  yrb-yrb: Ema, enona me! Ya siosawere ueta ekoisite uieta eme ari sisiba anene siosawere
    ainewaure uteibeisi?
  maa-NT: Majìn, mì kiì ti̱ k'oa̱ s'e̱n‑ná. Jyeé titsa̱jnat'aàxìn‑lá kjoa̱ ts'e̱ jé
    koni tsà jye k'eén xi i̱t'aà ts'e̱; mì ti̱ kiì ko̱ma ya̱ ki̱tsa̱jnajiìn‑ìsaá kjoa̱
    ts'e̱ jé.
  mcq-mcq: Nihoꞌo pana. Nú ichá vene sisea ni arevajaho kúꞌo hine veꞌeja?
  sus-A: عَستْقُلَهِ! وٌن بَرَ وٌن كٌبٍ سٌ يُنُبِ رَ عَلْ قَشَمِشِ عَ كٌبٍ سٌمَ دُنِحَ
    رَ كِ نَشّ. وٌن مَن قَ نْمَ حّرّدٍ يُنُبِ كُي دِ؟
  jpn-1965: 絶対にそんなことはありません。罪に対して死んだ私たちが、どうして、なおもその中に生きていられるでしょう。
  fra-SBL: Qu'il n'en soit jamais ainsi ! Nous qui sommes morts au péché, comment
    pourrions-nous encore y vivre ?
  yka-yka: Asal gaˈi. Iye matoˈohin bang pasal magduse, pagsandel ne kite bi pu si
    Isa Almasi, kuweˈ ne kite bi meˈ aˈa matey gaˈi ne kapagduse. Hangkan gaˈi ne
    kite bi mabayaˈ magduse.
  mle-mle: Samab maa! Aw nyan lakwubana nyan baptais kwurdiyan Jisas Kraisawa mawul
    nak tikir wakuw. Nyan baptais kwurkuw, dikiwa nakamwiyib tikuw, ata di kiyadil
    pik kiyanapik kiyadiyan. Kiyanadiy duw, vaal dayaam liy-liy maa rav. Aw nyanabab
    atampik tinadiyan. Alik tikuw, nyan ata ata vaal yikidiyan?
  shp-NTPO: Ikama, jaskara shinanyamanon akanwe, nonra ja ochabo moa Cristo betan
    mawákin kachianbaina iki. Jaskara kopíra jakiribi jaskara ochabo akí noa moa iiti
    atipanyamake.
  aom-aom: Bogo mae bogo ëhioho uvoꞌejo. Mu sisë uhure javuadoho no vuovaruëhi ëhi
    jianovoromo iae barëjahuëꞌeje. Ëhi jiëꞌoho no diehi vuonoröꞌöromo mu sisë hesi
    uhuroho biririvoromo raromonövoꞌejo. No bogo ëhioho ëꞌejo.
  geb-geb: Zakɨra fhuvara! Nza wom ndava vura tɨvi zɨn ŋgɨgɨrga tuktɨgi fhuvara. Nza
    rimgi gumgir fara muuŋgiap ki. Nza rimgiap, nza mba tɨvi mbatɨgi ga mbui tɨv,
    nza ana thagi. Nza ram muuŋgip wom mba tɨvi zɨn ŋgɨvra kɨrie?
  bsj-bsj: O-ong, mani a mati bo wo bi bwiyam ki maka bwirankeu, ba ma nyi nabi ti
    yimbo more ce?
  cak-cak: Man utz ta. Roma roj ri roj caminak chic chuvech ri mac ri nalex-pe pa
    kánima, ¿achel chi c'a nikasuk' na ki' chupan ri mac?
  chf-NT: Ni tz'ita' mach utz une. No'onla es ca' ajchäme ayanonla bajca an ni cherajtanä.
    Si ca' jini ayanonlaba, ¿cache'da u ch'e' cä chen seguila t'oc ni cherajtanä?
  tlf-tlf: Umbae. Nuyo tinum kaana ilami fengmin umi kupkaa uneba ulutap ke fengmin
    umi mok unan-kalin uyo kupka-sulup kale, intaben o ageta kamano koyo nuyo fengmin
    uyo waafulin kup ke-bulup a?
  piu-2006: Yalatji kulira kuya palyantjawiya nganaṉa tjukarurru palumpa nyinanytjaku,
    Yiitju Kurayitjanya waralyngarala kuya waṉikitja mirrirringutjangka.
  poh-NT: Jeꞌ ricab ncꞌuluric ru̱cꞌ i cꞌacharel reꞌ ricana̱ꞌ cꞌacharic chi junpech
    china̱ acꞌal wili nanquimic je, jeꞌ woꞌ reꞌ i hoj naxkacana̱ꞌ chi junpech i cꞌacharic
    wilco̱j nak wi̱ꞌ najtir chi hoj nak aj mahc, maꞌ eta chic riban chi ewoꞌ chic
    kojcꞌacharic chi jeꞌ reꞌ. Ruꞌum chi jeꞌ reꞌ rikꞌor i nicꞌuhtunic reꞌreꞌ,
  tue-tue: Jĩĩrijããda. Jesucristo curusapʉ diarito, marĩcã cʉ̃ʉ̃menarã diarirapʉ tiiróbiro
    wáarira niiwʉ̃. Marĩ diarira tiiróbiro niijĩrã, ñañarére tiihéra niirõ booa. ¿Deero
    tiirá marĩ too sʉgueropʉ ñañarére tiinʉnʉ́serirobiro tiinʉnʉ́seboataʉ? Tiirícu
    sáa.
  bjp-bjp: Biil tom! Kere ka met ta ufu foron sinang laulau, ke arafah, ifasi keren
    tongon tel sinang laulau biitom?
  xon-xon: Ti kpo ke titunwanbir taa ki li joo timi la. Ti yaa beenin tun titunwanbir
    kan, naa ŋan.
  tzo-ZNT: Iꞌi xa biꞌa. Ti jayvoꞌ lichamotic xa yaꞌele, mu xa jpastic li cꞌusitic
    chopole.
  mpm-NT: ¡Tu kuu kuɨtɨ! Chi yoꞌo ja kandixia ndaa yo Cristo Jesús vijna, ka kuu yo
    nanu ja ni ka jiꞌi yo, ja tukaa ka yɨꞌɨ yo jiin kuachi, ja tukaa kaka yo jiin
    kuachi, nusa.
  ots-NT: Ji̱na̱, jin da joh‑ca̱, como ya xtú jɛguijʉ ca ndí øtijʉ ca rá nttzo. Ncjahmʉ
    dú tu̱jʉ, yojmi car Jesucristo, bbʉ ndú cuatijʉ pʉ jár dyɛ. ¿Dyoca̱ gu seguejʉ
    gu øtijʉ ca rá nttzo bbʉ?
  hoy-hoy: निश्चित अच ईला! नाव याग पाप इन साटी सोतोदेव रा बाक ईदुर मुंद अदुर दा ह्यांग
    जीवन बितुसेव?
  amo-amo: nauwa sonanin ba. Arik a lena tinna kuzu nin nidowo na lapi?
  pjt-pjt: Palu wiya, nyangatja ngunti kulintja. Uti nganaṉa Godaku walytjaringkulampa
    kura rawangku palyantja wiyangku wantima. Panya Jesuku mulamularingkunyangka Godalu
    nganaṉanya iwara kuranguṟu mantjinu munulanya iwara palyangka tjunu palunya waṉantjaku.
    Kala palunya waṉaṟa wanyu kura rawangku palyanma? Wiya alatjiṯu. Panya aṉangu
    ilura kura palyantja wiyaringkupai, nyara palu puṟunypa uti nganaṉa kura palyantjikitja
    mukuringkunytja wiyangku wantima.
  cwe-cwe: Si ivo bule! Vino cheye chileka uhasanyi na chogendelelaze kukala kaidi
    muna uhasanyi?
  daa-NT: Ha’a, ta ɗo botiltiɗo ! Ya gi pakira ɗo zunuubinnar, gi ar gee kuuk mate,
    ho paa kat, zunuubinna gediraaɗo ŋuute diye pise. Iŋ taar-an gay, maman gii un̰je
    pey kaƴte ɗo gine ka zunuubinnar ?
  mlp-mlp: Haiq kidik! I tumoq nog iyim daq meqinta ahaqenib a ta hi osauqta. Nazaq
    iyan ezaq teq i daq meqinta emad a ta luwam?
  ape-C: Adur atin ta uwok. Apak douk kabi magok iri um. Aria ehudok aih shenek yoweishi
    inahos um douk makutuhukuk. Aria namudok ta mumam, um douk wata mupe munek yoweishi
    inahos namudok atin um? Namudok uwok.
  bgs-bgs: Asal dì mému! Dì mému ka manayun ki lumumu ka salà, su inéring kid katô
    inaté manubù na dì dán ágkapirit lumumu ka salà.
  faa-faa: Wae, siahoasifareapo. Aporomano akura ayiáka, Keresoa paosa maiya amo isiapo
    makata watikiaka rakirane makusuapo. Asiamo aporo kusuamo makata watikiaka rakirafapo.
    Aina ayiáka isiapo makata watikisane kusuasamo mayiáka efera hunia hitaferaka
    watikiaka rakiakosare?
  kik-kik: Hĩ! Kũroaga gũtuĩka ũguo! Ithuĩ-rĩ, nĩtwakuire ũhoro-inĩ wa wĩhia; twakĩhota
    atĩa gũcooka gũtũũra thĩinĩ waguo?
  cap-NT: Pero wejr cjiwc̈ha, anapanz̈ uj paaz waquizic̈ha. Tuquitan ticzi z̈oñinacaz̈takaztac̈ha
    uc̈humqui, anazum kamañchiz kamcan. Pero uc̈humz̈ tuquitan anazuma uj paañi kamañquiztan
    jaytichinc̈humc̈ha. Jalla niz̈tiquiztan uj paañi kamañchiz anapanz̈ kamz waquizic̈ha.
  ksr-ksr: Siŋgisoŋgo mono kozigeŋ! Nono siŋgisoŋgowaa kasanoŋga lolooŋ uunana walaganoŋ
    qamo kaaŋa kolooro siŋgisoŋgo ambombaajoŋ togoŋ laligojoŋi eeŋ, mono nomaembaajoŋ
    siŋgisoŋgonoŋ toroqeŋ galeŋ koma nonono laligowonaga?
  eng-TNT: God forbyd. How shall we that are deed as touchynge synne live eny lenger
    therin?
  sbs-sbs: Sanzi kubi bulyo. Iswe tubafwili muchive, chinzi hatusiwola kuhala muchili?
  sue-sue: Tepo awa. Nakai betinoise pasinara ebata awa donakai awa, are amira bua
    noko nogoro wamunonikai? Nakai pasinara bua noko wai ine tepo awa.
  fra-NCL: Loin de là ! Nous qui sommes morts au péché, comment vivrons-nous encore
    dans le péché ?
  snn-NT: Ja'nca cajën, ai huacha cayë. Maibi gu'a jucha jo'cani senjosi'cua sëani,
    gare se'e gu'aye yo'oye porema'icua ruën'ë mai.
  atb-NT: Haû su a nghut sháng gaq! Nga-nhúng gi, yubak mara eq shi gang bê bang nghut
    lhê; hkâsu mù haú má wó dui nyi lo râ lhú?
  cek-AK: A sah o mak ai. Zaehaih thungah a duek o boeh loe, kawbangmaw to zaehaih
    thungah a hing o let thai tih?
  bkd-bkd: '@see-verse:ROM.006.001'
  ctu-76: Mach'an. Mi sajlic. Sajtyemonixla yubil cha'an ma'ix mi lac bej jaq'ue'
    mulil. ¿Bajche' ch'ujbi lac bej cha'len mulil, che' jini?
  lac-NT: A teno', quin nunquic. Cax mʌ' ic yʌn acsiquex ic si'pirex, mʌ' biq'uinin
    quic acsic ic si'pirex, quire' an ten bic u baquer mac, a jach quimin mʌ' c'ucha'an
    yor u wʌc'ʌs acs u sipiri', baxuc to'onex xan. Rajen tsire'ej, cax mʌ' ic yʌn
    acsiquex ic si'pirex.
  xla-xla: Hao, di pe-epapolowa. Adipalati, ditapo ma batalimale koko halomha꞉ha꞉lowe
    dla mo-paliwapo. Epapedeme di ma adipammama batalimale koko dulu medla me-ha꞉ha꞉pa꞉?
  xav-NT: Mare di. 'Re dadâ'â za'ra mono wa, marĩ zô, da te oto 're ĩrob'ruiwapari
    za'ra mono õ ne, wa norĩ hã wawasété zô, wa te oto 're rob'ruiwapari za'ra mono
    õ di za. Taha wa, wawasédé hã wa te duré 're 'manharĩ zahu za'ra mono õ di za
    oto.
  cuk-cuk: Ar anmarde isguedga burgwar-gudiyobidde, degite, ¿igi anmar bar isguedgi
    nanaosunna?
  tbf-tbf: A kap rovoriu! Giet te nga maet sorvekenan mi sinavei tsokor, ma surie
    misa va giet tate buer tino vemusurie?
  uig-CYR: Яқ, һәргиз! Гунаға нисбәтән өлгән бизләр қандақму униң ичидә яшаверимиз?
  ikw-NT: Ọ́za rịa rịa! Ndaa kpa aị ele nwụrnu ọnwu nụ rime mmehie jaazị kọriri bụdnu
    nụ rime a?
  khs-khs: 'Eh, Alamakeye, eta: ilimanakeye. Senala:wa kulusene aluse, Kelesowemi
    kulu hapa ikila emiwa niyewi mane olokeyatela timinisewa kulukeye. Aluse sena
    kulu mane olokeyatela eta: tisemakeye. Alusene epapuluse niyawa mane olokeyatelawa
    kulunase noko:lu wa:ke me fala:pela: olokeyatela timinima:na:napa?'
  dwr-ENT: ጊዴና፤ ኑኒ ናጋራ ኦና ማላ ሃይቂዲጌዶ። ያቲና፥ ኑኒ ሃዋፔ ሲንው ዎቲ ኣ ጊዶን ዴዓኔ?
  pma-pma: '!Vuo, romukteinek! Veni navong romai ven Iesu, suval koa romat ral mini.
    Ka veni romat, tisaen rokurtei mun keihoen en moulien orer. Sakini, ronaltei ronamaen
    tisaen nahi houlu en moulien orer.'
  atd-NT: Kono man su tongod to mgo maroot no batasan ta, warad on poron labot ta
    su ogkounawa ki to otow no namatoy no konad on ogpokohilabot to sikan.
  tel-2017: అలా ఎన్నటికీ జరగకూడదు. పాపపు జీవితం విషయంలో చనిపోయిన మనం దానిలో ఎలా కొనసాగుతాం?
  hat-BSA: Ke sa pa janm fèt! Kijan nou menm ki te mouri a peche nou kapab kontinye
    viv nan li?
  top-NT: ¡Tó̱! Aktzanka̱ni̱t tí chuná jaé lacpuhuán, porque ¿niculá natlahuayá̱u
    ma̱s tala̱kalhí̱n para Dios quinca̱lakma̱xtún amá ni̱ tla̱n tijia ni̱ma̱ ixquinca̱ma̱chipi̱ni̱tán
    quintala̱kalhi̱ncán?
  msk-msk: Matungtung na way tatamanan nang pagkallaat nang Dios kanatu, wakaw di
    da kita magaimo sang maat nang Dios kay kita na yanarig da kang Jesu Kristo maynang
    yamatay da kay maynang yakaupud da kanaan matay, wakaw yayawan da ta yang dadaan
    na batasan ta.
  gyr-NT: ¡Aní chietera! Esepia, yande niha senoseprɨ angaipa sui. Evocoiyase ndiya
    iri eté yayapo vɨteño angaipa yaico.
  kmh-kmh: Pen minim yesek kun ak rek chin ma aŋgjun. Tap siy tap timey giy mey, Jiysis
    yip kumnuk. Miñiy nup ker mindpun ak, ar kun ak ker ma mindpun.
  ukr-ONPU: Зовсім ні! Якщо ми померли для гріха, то як можемо далі жити в ньому?
  emi-emi: Karika poi! Poli ngita ghe matela, me ssavoto karika mene sarasarakaniaa
    etaita, me vaalua ita mene ghelei llo niuungu sesa?
  zpv-NT: ¡Pwihsi ayi nuu gaca ziꞌchi! Laꞌh nuꞌh nacweenta nuꞌh ziga tuhbi bwiinnguuchi
    loh duhlda, ¿xa gaca ru chiꞌh guibahan nuꞌh lohon?
  gux-gux: Kalam tinba yaaba n den kpe ki paati leni ti tuonbiadi, ti ba ga lede yo
    ki ya go ye ti tuonbiadi nni.
  kos-kos: Mo, in tia ouinge! Kut misa tari nu ke ma koluk — na fuka tuh kut in srakna
    moulkin ma koluk?
  ibo-ibo: E e! O kwesighị! Olee otu anyị ga-esi na-adị ndụ nʼime mmehie, mgbe anyị
    bụ ndị nwụrụ anwụ nʼebe mmehie dị?
  yml-yml: A nuani kebuꞌaꞌavaotoga. ꞌAiꞌedi tamu aitoi i na wafaga, yana mia fwayefwayeye
    i ꞌaꞌava, wata baniꞌodi ꞌida ta wafa yada sauluva sakoidi ta ꞌiawedi. Fai ta wafaga
    sakona yana toketokena ꞌwaideye i ꞌaꞌava, bega ꞌaiꞌedi ta na sakosakonaga kebu
    i da lubwaineda.
  ory-ory: ତାହା କେବେ ହେଁ ନ ହେଉ। ପାପ ପ୍ରତି ମୃତ୍ୟୁ ଯେ ଆମ୍ଭେମାନେ, କିପରି ସେଥିରେ ଆଉ ଆମ୍ଭେମାନେ
    ଜୀବନ କାଟିବା?
  bzj-bzj: No, wi noh fi goh aan eena wi sinful way nohmoh. Sin noh ga nohmoh powa
    fi rool oava wee, soh da how wi wahn kip aan di sin?
  chk-chk: Apwi, esap fokun ina! Kich sa mäla ngeni tipis, ifa usun ach sipwe tongeni
    sopwela le föföri tipis?
  ssd-ssd: i ... Ye taŋamba idus ndawet. Sine une maŋau nduiye kusremba kumanu taŋaŋ
    kumgeŋ mbal kile siŋgine mine ta une maŋau mbolŋge minam kumuŋ kuga.
  acr-TNT: ¡Na e ta cꞌana riꞌ! Ma e janipa ri na oj jinta chi pukꞌab ri mac, na ube
    ta qꞌuenok we cꞌa cojcꞌojiꞌ chupa waꞌ.
  rop-rop: Nomo. Wi kaan kipgon dumbat nogudbala ting, dumaji wibin dai langa detlot
    nogudbala ting.
  mee-mee: Ke sa na ke sa mannangana. Ita kaka lele ma ragau reke mate tapu, minmina
    na ita kaka kaꞌe bainga e nga bainge bainga reke sosoali nge Nutu raguna kelangpatalingana
    te ita tapu.
  dif-dif: A‐ai. Ngaiani madlentjani matja palina, worderu ngaiani morla nunkangupini
    ngamananto?
  gam-gam: Ge man, singare ke yepin ge kaima kerpin pora dji, una golo par mal embe
    mormon. Alla ipon ge, singare ke alla yembon mo? Ge man.
  nou-nou: Awodo aera ingode awodo adi aera. Edo wasiri biae awa ingodena awa teta
    betari embobo awodo ra awasedo ingode mana iji berari wasiri bebegae ise atadera.
  mqb-NT: Matanan bay re. Ɗə takas nà, à amac wa. Anga nan, ines a lavak uko nga
    sabay. Aka aday ɗi njahay ì ines inde kəkəma asa anaw?
  ape-B: Aduligu atugu wak. Apak douk kobi amagak ulimu. Ali enyudak pasin chenek
    yowenyimu douk amatukemenyuk. Ali namudak malmu, umu nameitu wata mupe munek yowenyi
    namudak atimu? Namudak wak.
  grc-F35: Μὴ γένοιτο. Οἵτινες ἀπεθάνομεν τῇ ἁμαρτίᾳ, πῶς ἔτι ζήσομεν ἐν αὐτῇ;
  cav-NT: ¡Aijama! Jadya tuque ecuanaja inime tuputaqui ama, ni riya piji buchique.
    Jesús queja catyatitsu tuque ecuanaja cajuchaticaraque terehua. Emajuque amena
    cajuchatijacahua bucha, jadidya tuque ecuana amena cajuchaticaraque jacahua.
  kgp-NT: Vó, há tũ pẽ ti nĩ. Kórég ti nĩ. Ti ki ge kỹ ẽg tóg vẽnh jykre tãg han tĩ,
    kỹ ẽg jykre si tóg tũ tĩ ha, ti tỹ ẽg jykre si tỹ tũ' hen kỹ.
  bvd-bvd: Nao 'asia naa! Suli lea ni kolu, kolu mae kolu ka faasia naa abulo ta'aa
    lae, kolu 'afitai kolu ka too lau uri ili lana tasi doo sulia doori lana abulo
    ta'aa lae naa.
  ukr-1871: Ми, що померли гріхом, як ще жити мем в йому?
  apz-apz: Oꞌo, ose molanehwono. Aꞌamu poyo peꞌnoso sohwo kako apaꞌno wonyo miyonehoho.
    Oso paꞌnyo nakwo Jisasɨꞌnji sopeꞌnɨngkahonɨngkuhwoni wonyoso apaꞌno nakumo monemokosyohumuyoho.
    Osoꞌno nakwo wonyoso neꞌnohino pehoꞌno uyantanto.
  yon-yon: Dowan kii! Ambarakmi yaa nub kuu bobnemoon areb keruwen kowe, komarewa
    kere kuye kerekmen yaambed dobaranuub? Dowan!
  poi-NT: D́a wɨ̱ iga seguido tammalwatpa. Porque taɨcht́am taŋwaganaca Cristo cunusyucmɨ
    cuando tayojáy tantáŋca. ¿Jesɨc t́iiga seguido tammalwatpa?
  wuv-wuv: Pa'aa lo'e! Ona ma'edii a'a ei hafelo'a; hee, o'aa gutabatanaidilao wagina?
  quf-NT: ¡Manami chaynuchu! ¡Ashwan imanutaq uk runa wanushana karqa manana uchakuyta
