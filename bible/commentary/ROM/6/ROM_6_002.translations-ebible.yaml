    uchi uvaꞌ latel kuxh paavin veꞌt oꞌ.
  boa-NT: Tsúúca muurá téénetu méijchívyé ɨ́mɨáámeréjuco meíjcyaki. Ahdícyane tsáhájuco
    tsiiñe meméénúítyuró teene ímityúné téénéejte meíjcyájúcóótúnélliíhye.
  quh-NT: ¡Ni imaynamanta! Nokanchejka juchapaj wañuporkanchejña. Chayraycu manaña
    juchapi causayta atinchejchu.
  kwi-kwi: Aune mizurainkas sunkana kwail kiasachimakpas. Aune kwail kin chɨhkashimtumakpas,
