  san-TEL: పాపం ప్రతి మృతా వయం పునస్తస్మిన్ కథమ్ జీవిష్యామః?
  ben-IRV: এমনটা কখনো না হোক। আমরা তো পাপেই মরেছি, কেমন করে আমরা আবার পাপের জীবনে
    বাস করব?
  ntu-ntu: Bzkqtx pnz! Murde mz nzobqkr Gct bzpeku badr Kraes x trmnclzpekuu mz zmatq
    ngr alwx. Doa kx bzpe rblxbz bade nztao-krde mz nzatalzngr. X mz nqmq lcpwz, mz
