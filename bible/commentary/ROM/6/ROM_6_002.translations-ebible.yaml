  pan-pan: ਕਦੇ ਨਹੀਂ! ਅਸੀਂ ਜੋ ਪਾਪ ਦੇ ਵੱਲੋਂ ਮਰ ਗਏ, ਤਾਂ ਹੁਣ ਅੱਗੇ ਤੋਂ ਉਸ ਵਿੱਚ ਜੀਵਨ ਕਿਉਂ
    ਬਤੀਤ ਕਰੀਏ?।
  gvc-gvc: Jierara. Ñaare yoaena tjijihna mari. Yariaina cjiri ñaare ti yoaeraro seheta
    Cristo yaina jina mari cʉ̃hʉ ñaare yoarucu masieraja mari.
  mwp-mwp: Lawnga, kedha zapa lawnga ngidh kasa ubin ayman wati pawa. Ngalpa ngaru
