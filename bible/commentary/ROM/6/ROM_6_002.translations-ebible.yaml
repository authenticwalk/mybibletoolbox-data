  mit-NT: Còó, mà váha, vàchi ¿nansa cui quida ga‑ndà ducán, nú na ian sànì xìhì‑ndà
    nùájàn nduá? Còò ni‑iin ñà‑dìsáhà‑xí quida ga‑ndà ducán.
  ceb-ULB: Dili unta kini mahitabo. Kita nga namatay sa sala, unsaon nato pagpabilin
    sa pagpuyo niini?
  ces-LB: Ovšemže ne! Náš dřívější bezbožný život přece již zanikl, jak by mohl ještě
    pokračovat?
  mkn-mkn: Sonde mungkin! Sonde pantas kalo kotong bekin sala tarús, te kotong su
    putus bilang, kotong su bale balakang kasi tenga kotong pung sala-sala dong. Tagal
    kotong su sonde taꞌika deng jahat lai, itu sama ke kotong su mati na! Te orang
    yang su mati sonde bisa bekin sala lai, to? Kalo kotong su mati bagitu, na, karmana
    ko kotong bisa idop bekin sala lai? Sonde bisa, to?
  pol-UBG: Nie daj Boże! My, którzy umarliśmy dla grzechu, jakże możemy jeszcze w
    nim żyć?
  qxh-NT: Juchata ama aparicushuwanchu. Jesús wañuyman ćhayashanta musyanchi. Ayantapis
    pampaycuran. Tayta Diosninchim ichanga munayninwan cawarachimuran mushuj cawayćhu
    cawananpaj. Nuwanchipis Washäcuj Jesúsman yupachicunchi. Maquinćhu cawar, ushyacunchi.
    Ushyacur, pampacuycaj-yupay ricacunchi. Aya imatapis mana munashan-jina nuwanchipis
    juchata ama munapäshuwannachu. Manchäga Jesúspa maquinćhu cawaycar, mushuj cawayćhüna
    cawashun.
  nwi-nwi: Nɨkam, rɨpəh natuatukien. Nɨpɨg nɨpraitawə raməkeikei kɨmi ətawə mə tuksor
    təvhagə has, kɨtawə tukhapəh nɨsorien nəkwan, rəmhen kɨn yame mə to yermamə kɨrik
    rəgkiar kɨmi yermamə yame ruamhə ta, kɨni to rɨpəh norien nəkwan.
  kmo-kmo: Yaho. Sii siiken. Nota harek, kapasek boboy otii tawa nobon nota heechir.
    Boyewak nota kawka kapasek boboyen otiikiita?
  agr-agr: ¡Duka makichkish nunimaitsui! Jutiik tudau takatnumag jakauwa numamtuk
    juwakuitji, nuniku asaja tudauk taká batsamtumaitsuji.
  kyc-kyc: Doko kapa daa. Namwa koo dupwa paleta kumuo kaeyasi karamano dokome apa
    pyuo koo pyuo karalu kararamase?
  urd-GVU: ہرگز نہیں! ہم تو مر کر گناہ سے لاتعلق ہو گئے ہیں۔ تو پھر ہم کس طرح گناہ
    کو اپنے آپ پر حکومت کرنے دے سکتے ہیں؟
  yre-NT: -Cɛjɛ, e 'ka zɩ "fo "dɩ. -Ka'a 'kɔlaman -e -kaa drɛ zɩ dɩ, kɔɔ -kaa ya "le
    minnun nɛn o kaa 'wɩ 'wlidɩ "drɛdɩ va zia bɛ -wee 'wɩ 'zʋ.
  fuh-BKF: Kayto! Ɗum waawaa laataade! En ceedii e hakkeeji faa laatoɗen maayɓe to
    majji. Ndelle noy mbuurdirten ley majji katin?
  arl-NT: ¡Maja pueyanaa! ¡Maja naa nia niishiriojonu! Pueyaso jaara tari poojia sesoriquia
    seque jataniquiaari Neyanu Jesucristo na rupuetesacari pajaniya, ¿paatucua casaara
    socua sesa miijia quirini? Pueyasora, paacuajaari tari cusonuuquiaari Jesutani.
  ziw-ziw: Bule! Suwe chibanika mwe masa, nachijendeleze vivihi naho kwikala mwe kudamanya
    masa?
  grc-TR: Μὴ γένοιτο. Οἵτινες ἀπεθάνομεν τῇ ἁμαρτίᾳ, πῶς ἔτι ζήσομεν ἐν αὐτῇ;
  nag-nag: Kitia bhi etu hobo nadibi. Amikhan kun paap te mori jaise, kineka aru ta
    te he thakibo?
  eng-OEBCW: Heaven forbid! We became dead to sin, so how can we go on living in it?
  knj-NT: C'amaj, caw ma ske' jaxca tu'. Ja' yul sat Dios, camnaj xa el cu icham beybal.
    C'am xa yalon yet spenail kin. Yuxan, ¿tumi ja'c'ala' cu beybalnen spenail? C'amaj,
    caw ma ske'.
  deu-1912: Das sei ferne! Wie sollten wir in der Sünde wollen leben, der wir abgestorben
    sind?
  san-PUN: ਪਾਪੰ ਪ੍ਰਤਿ ਮ੍ਰੁʼਤਾ ਵਯੰ ਪੁਨਸ੍ਤਸ੍ਮਿਨ੍ ਕਥਮ੍ ਜੀਵਿਸ਼਼੍ਯਾਮਃ?
  nob-LB: Nei, selvfølgelig ikke! Synden har jo ikke lenger noen makt over oss. Hvordan
    kan vi da fortsette å synde?
  ntj-ntj: Wiya! Wiyangkalpi-lan wuyurrpa wiyarringu palyamunu palyaratjaku. Tjiinyakurlu
    mirrilu palyamunu purtu palyanma, palunyapirinypa. Tirtu-munta-lan palyamunu palyara-wanarayinma?
    Wiya!
  sxb-NT: Ngʼanintio yawa! Ku okukola owuoni ifwe twafwa, katio kandi tukareeta otie
    okugia emberi okukola owuoni mu owulamu wuifu?
  nhu-NT: Kɛ ɛ̀ nulo ɛ́ fí enù nonɛn kɛ! Ɛ̀ nulo ɛ́ beene bò nu ɛ kpwe wase fô kebefɛ
    le ebvuu eghan nɛɛ le sɛ ebvuu ecee yî kebefɛ le?
  row-row: Nda taꞌo naa sa! Nda nandaa sa mete ma ata tao salaꞌ takandooꞌ a, huu taꞌetuꞌ
    basa ena tae, ata hiruꞌ tasadꞌea hela sala-kilu tara ena. Huu hita nda nenefutu-paꞌaꞌ
    to deꞌulakaꞌ sa ena, naa onaꞌ hita mate ena! Te atahori mana mateꞌ a nda bisa
    tao sala-kiluꞌ sa ena, to? Mete ma hita mate onaꞌ naa ena, na, taꞌo bee de hita
    feꞌe tasodꞌa fo tao salaꞌ fai? Nda bisa saa, to?
  msy-msy: Bar puvatɨgham! E aremezir gumazibar mɨn ikiava, egha arazir kurar e amiba
    ategha gɨfa. Egh e manmagh su, uam arazir kurabar tuavimɨn gɨn mangvɨra ikiam?
  agg-agg: Ranɨ-moatükunɨ ra ai ŋgɨrɨ randɨfeyo, ŋga wanɨ! Sapo sɨhɨrɨ moaruwai hohoanɨmo
    ranahambo yɨfɨ nahuraimayefɨ. Asu nüŋgundɨhu moaruwai hohoanɨmo ra süŋgumandɨhu
    ŋgefa?
  ptp-ptp: Ma vêl. Ên il sea môp nipaên la vêl pyap om il ob tɨmu vô môp tigee i tii
    vac lêm.
  nak-nak: ouka viruru. Etato mai ale pehoti vikapopo le Kraist, etato kati gabu la
    iruru. Eala, eia kama koramuli etato ge pou te la vulovulo ale kama kokora lou.
  lbb-lbb: Bel momol! Dala mat kusun anundala toltol laulau. Dalar laun mangmangasa
    ulak ma onoi?
  kan-2017: ಪಾಪದ ಪಾಲಿಗೆ ಸತ್ತವರಾದ ನಾವು ಇನ್ನು ಅದರಲ್ಲೇ ಬದುಕುವುದು ಹೇಗೆ?
  cso-NT: Ján¹han²¹, ¡tiá² jáun² yáh³! Quí¹ tsá² má²ná¹jún¹ bíh¹ dí² hi³ ca³tɨn¹ tso³,
    hi³ jáun² ¿ha³ yáh³ lánh³ rón³² lɨ́¹³ má¹ziáun¹³ dí² hi³ jmu³² tso³?
  ena-ena: '@see-verse:ROM.006.001'
  tgo-tgo: Nandere moli! Ko ghinda ŋgoreiya ramaremare na tharɨ thanavuniye ma ele
    vurɨgheghe weinda, ŋgoroŋga eŋge na mbe inanda vara e tɨne ra yakuyakuwe?
  yap-yap: Ri danga’! Ya kadm’ad rok e denen — ere ra di’in mu ud pired ni kagadad
    be par u fithik’?
  mop-NT: Ma' qui' ca' ti bete' ti baalo'. Ino'ono, ma' ca' c'u' aj beel to'on ca'
    ti cüxte ti sip'ili. Aleebe jabix quimeno'on ti'i a sip'ili. Ma' cuchi tan ti
    ca' cüxtic ti sip'il.
  tet-tet: La bele nunia! La kona kalo ita halo sala bei-beik. Ita seꞌi kotuk laꞌo
    hela itakaan salan tiꞌan, tan ita la talin malu ho aꞌaat ona. Lia nia, nuꞌu ita
    mate tiꞌan! Kalo ema mate tiꞌan, nia la bele nalo sala ona. Kalo ita la talin
    malu ho aꞌaat ona, oin nunabee ita bele moris hodi halo sala tenik? La bele!
  hlt-MCSB: Om mahpawh, u khaw tholh ham te n'duek uh atah metlamlae te khuiah n'hing
    uh pueng eh.
  xtd-NT: Ñadu xa daa ku kani ini koio‑n chi ña tuu ka nax ka io xa dadaꞌan ñaꞌa xa
    ku kada‑ro xavaꞌa chi n‑ka dandoo‑ro xaloko xaduꞌa n‑ka xo kida‑ro. Ɨnka ñayiu
    nduu‑ro vitna.
  mdy-ETH: ፔቴታዖ ዬይ ኮይሱዋሴ! ኑኡኒ ሃይቢና ዱማዾሢጉዲ ጎሜይዳፓ ዱማዻዖ ጊንሣ ዎይቲ ኑ ጎሜ ማዺ ማዺ ናንጋንዳይ?
  spl-spl: Mâtâp yawuya âlâ ki tap. Emelâk Kiristohâlen biwinenŋe katmâ manman bâleŋe
    bet pilâwin ya girawuhât otmâ miwirikum witgum otmâ mannom. Ya ki orotŋe.
  usp-NT: ¡Ma' ji'ta'lonli! Oj nic' riq'uil xojcamtaka' jwi'l ta' chiqui' wojtak laj
    jk'ab' kamac. Jwi'li'li ta' chiqui' tijna' tikatakejtak macun laj kac'aslemal.
  zav-NT: Caguə can' cheyaḻə' goncho. Diozən' babene' par nic̱h cuich šo'o c̱hazcho
    de'e malən' šə gwzenagcho c̱he'. De'e nan' bito cheyaḻə' sochcho əgwzenagcho c̱he
    la'ažda'omalchon'.
  sgz-sgz: Auh, na kápte sang! Kápte má git kis i lalin rakrakai káián sápkin, gitáte
    mat sang alari kán rakrakai. Má ngorer, ngádáh gita kaleng ngoi suri gita kis
    mul i lalin? Auh, koion má!
  kek-NT: ¡Ma̱ jok'e! Ma̱min ta̱ru̱k. Chanchan nak ac camenako la̱o xban nak moco
    cuan ta chic xcuanquil li ma̱c sa' kabe̱n. Cui ma̱c'a' chic xcuanquil li ma̱c
    sa' kabe̱n, ¿c'a'ut nak toj yo̱ko chi ma̱cobc?
  blz-NT: Sian! Taasi' koiya'a! Taasi' uga' i kita nolapusmo ka' sianmo bariosonna
    dosa? Koi upa a kosidana i kita tumuo' sinampang mangawawau dosa?
  poe-NT: Kjá náhí. A̱ ntá jeheni la éxí chojni tsíkꞌen chrokjuahya tsjasin jie̱.
    ¿A̱ ntá nkekuènte na̱xa̱ chrókjuasinni jie̱ ínaá?
  san-TAM: பாபம்ʼ ப்ரதி ம்ருʼதா வயம்ʼ புநஸ்தஸ்மிந் கத²ம் ஜீவிஷ்யாம​:?
  cof-NT: Te, numannan tsanquituntsan joe. Puyacala jutsa quituminla joe. Junni mumunhinoca
    tenca calaquede! Chiquila Crístochi tsachila joto yachi icayoe tito mumunhito,
    yabe puyaca cuwenta ilaiyoe. Junni puyaca cuwenta jotori, ¿niyaito jutsa quito
    nenacaichunan?
  srm-NT: Kwetikweti, wa taki sö e. ˻Biga fa u nama ku Masa Jesosi aki,˼ nöö hën da
    u ku hogilibi paati kaa. A dë seei leti kuma u dëdë dëën, biga wa dë nëën soni
    möön. Nöö unfa u sa du toona go nëën möön? Nönö e, wa sa du sö baa!
  qvs-NT: Amana uchallikuypachinachu. Suk runa wañudu kashpa manana uchallikunnachu.
    Ñukanchikunapish wañudu runashina amana uchallikuypachinachu.
  zca-NT: Per, ¡gat nzhaklata' Dios sa'!, no chi lë' be ya ngut la lo kwa'n gat lë',
    orze', ¿xmod ban be xtu wëlt loi?
  cbc-NT: Tore bairo marĩ áperigarã. Merẽ marĩã, roro átiãnajẽrẽ cajãnamajũcõãrĩcãrã
    marĩ ãniña. Bairo caãna ãnirĩ, ¿dope bairo tunu carorije macããjẽrẽ marĩ átiãninemobujiocʉti?
  qxo-NT: ¡Tsayga manam tsay llutan parlag runacuna niyangannötsu! Señor Jesucristuta
    chasquicushga caycarnaga mä, ¿imanirnatä jutsa rurayllachöräga cawaycashwan?
  mox-mox: Ta yavona ʼeviviemi, gebuʼe otaqa! Mana itaʼa tovetumaqana eda nuanua luveifadi
    niʼa kanogedi, ʼinega ge daluaqiaqieda be luveifa diavona kana viaqa ʼeviviedi
    lova ʼidewani.
  kew-kew: Dia, gupa napamina. Niaa pupitagi nape kone madaa ome onaa-rupa pima-ga
    akolo pupitagi no piralima ya?
  dww-dww: Ibewa ḡoma! Tauda gewagewae tè guri be yodi nemanama gewagewae tà mia bako?
  twi-ASANTE: Ɛnte saa koraa! Yɛawu ama bɔne, na adɛn enti na ɛsɛ sɛ yɛkɔ so tena
    bɔne mu?
  aoj-aoj: Owaꞌatin endilisi! Waf awafi atef, deiꞌ apaꞌ magaꞌ eaꞌ. Deiꞌ maina apaꞌ
    ataꞌ magafeꞌ waf afambai awafi atef? Owaꞌatin, hapaifi.
  cbv-cbv: ¡Páant nihcan caá, wã déewã! ¡Jwĩ yéej chãjca boj jĩíh! Jwĩ yéejatdih yohna,
    Cristo jwiítdih ã wʉn wʉ̃hʉchah, jwiítbʉt ãjeéh wʉnnit panihnit jwĩ jʉmna caá.
    Páant jwĩ jʉmʉchah, yéej chãjat jenah joyát jwiítdih ã jʉ̃ʉ́wʉ́chah yʉhna, jwĩ
    jéih yap yohna caá. Wʉnniíh bácahjidih bita ĩ yéej chãjat tʉ́ʉtʉchah, ã jepahcat
    pahjeh mʉntih caandíh jwĩ jepahcan niít.
  taw-taw: Mel yɨbɨl, anɨb ma agɨnɨgun. Chɨn binɨb kumɨlak tek mɨdɨl, tap si tap tɨmel
    gep ak pɨsnep kelɨgɨnok. Pɨsnep kelɨgɨnok ak nɨm, tɨtay dɨl tap si tap tɨmel gep
    ak kɨdek gɨnɨgabun?
  jic-NT: Malala nin javelepj. ¡Ma nin la mijicj ca cupj! Cupj tecya'lequecj jinwá
    Jesucristo lal. Mpes quina ma malala quelel lijicj. Más 'ücj lovin ma malala lijicj
    cupj.
  zap-NT: ¡Let zengadeto! Porke laa be ne nak be zegnak men ne che wet, ylaadetre
    be dol, yëtre neguin ne ylar be dol.
  wer-wer: Won pan. Tiarim lupötë utpetat wel wi olëauröak tol ëën kaalak utpet pöt
    yal menak öpen?
  ipi-ipi: Jia wete. Jisasa Kataisa towa yame mindiki atamakale loto, ipa mema wandakali
    nanima pitaka-mane Jisasa towa atu omene gulema oko yakamato nembo nateyaipe.
    Nanima bala towa omene gulema-angi, nanimato koo piyamane mana tupa auwa tepa
    ema. Tene okonena, anu peakale nanimato mana koo utupane mee minu teke atamakalepe.
  qul-NT: Chayka mana jinachu. Nokanchiska wañuska jinaña canchis juchapajka. ¿Imaynatataj
    juchallapipuni causachuwan?
  ter-NT: Ako kalíhuina! Nonékuke ne pahunévoti, kutí koene uti ivokóvoti koeku ákoyeane
    xunáko xoko ûti. Ákoikopo yusíka vóvoheixea pahunévotike.
  bmr-NT: ¡Tollɨ icatɨno! Mɨɨhai mohimitɨ ifiico miguijenɨcuumo, ¿mɨllɨ bu jaamo imitɨfaño
    icamoro mihicajirahi?
  fuf-fuf: Pellet hinaa non! Enen, ɓee mayɓe e telen-ma junuubu, ko honno non wuurirten
    e nder junuubu kadi?
  bhl-bhl: Itel bate! Yu kilele ibolow fukunemoliwka! Nu sili sili nam kukuw beem
    dulum elote kuansuluw kawtiw imdiw kebuluw kasike, nu kanelom iti baba teineko,
    sili sili nam kukuw be kelokoluw te!
  ons-ons: Yale Midakaka! Ŋene borikinane seukkone, ŋo daleo ŋene koso ea wane kotino
    takotke ge arikene?
  con-NTPO: ¡Me'i! Ingija tayo pa'fa egae tsincon'cho'ye. Pa'cho'ta ¿ma'caen gi ti'tsse
    egae tsincomba canse'faya?
  ghs-ghs: Idze, baamunipamu! Napai kahosaho teteta baata saridzeta oonita ikaqi hiireqi
    ota paha qeemaqu?
  peg-peg: ହେଦାଂ ଇନାୱାଡ଼ାଂ ପା ଆମେତ୍‌ । ପାପ୍‌ କାଜିଂ ହାକି ଜେ ଆପ୍‌, ଆପ୍‌ ହେବେ ଇନେସ୍‌
    ଆରେ ଜିବୁନ୍‌ କାଟି କିନାସ୍‌ ?
  txu-NT: Arkati. Arỳm gwaj tu bajaxwe kangakumrẽx. Baje mrãmri ne me tyk kute tu
    axwe kangakumrẽx pyràk. Djãm kam gwaj bajaxwe rã'ãmã? Arkati.
  eng-WEBU: May it never be! We who died to sin, how could we live in it any longer?
  gnw-NT: '@see-verse:ROM.006.001'
  mux-mux: Aku aima naa niamili. Oliu ⸤ekupu Krais-nga yambu molemuluma⸥ numanu kis
    akuma-ni oliu ui ulu-pulu-kísima numanu monjupu kene tirimulu numanu kis pirim
    akuma kolupa pora sirim. Numanu akuma kulurumeliinga aku-sipu ulu-pulu-kísima
    mundupu kilirumulu kanili. Pe ekupu kelepu nambi-sipu kapula ulu-pulu-kísima tepu
    molomulúye? ⸤Kelepu temulú kupulanum te naa lelemú.⸥
  maj-NT: ¡Najmi! ¡Ndaha tsa mí yjehe! Ja tsayaha̱á ngatitsuu̱n. ¿Nkú ts'ín ku̱i̱ntsu̱ba̱jin
    sahaná ngatitsuu̱n?
  bkq-NT: Arâ inkâba! Igueypy wâne xirâ anano modo wâgâ nâtynanâbyra, myara lâpylâ
    Deus izepa atogue kulâ kydâtynanâdaymba kine. Nuduwâpyra, Deus aguehobyry kiankazezedoem.
  kue-kue: Yegl tamanga. Tandaglme mina nono gogl kondumga; sraglpre nono tandaglme
    i aimande ere moramne?
  cot-NT: ¡Aatoshinete! Pamenerijate metojari imetojimaque teequea jatanatsi incovaeguishetajatempaquea,
    jac metojaque. Ariquea aquempejiaca aatimpajia aisa atsaroventimajiacari Quirishito
    quempetaca ametojapitsajiaqueroquea covaeguisherentsi, ¿ariquea quero ancojiaquempani
    jatanatsi ancovaeguishetajatempataja?
  bnp-bnp: I uka liu. I manga si mate pali. I uka ma si gi rata tabu a naro hale.
  apn-NT: Ã ajamaxpẽr anhỹrja mẽ hamaxpẽr mex xà hkôt kêt. Ra mẽ pahte Jejus kôt amnhĩ
    xunhwỳr nẽ mẽ pahte amnhĩ tomnuj kaga jakamã nhũm mẽ pahte amnhĩ tomnujja te ra
    mẽ pahpê hapêx pyràk. Jakamã kot puj mẽ arĩ tanhmã amnhĩ tomnuj to ho ri papa
    hkêt nẽ.
  ctp-NT: ¡Ja suꞌwe siyaꞌ ti kuꞌnian sa ñaꞌan nu yꞌnian sꞌni la! Wa lkaan ni sa ñaꞌan
    lka si wa ngujwian loꞌo Krixtu, chaꞌ xka tuwiin tsaan ni; ja suꞌwe ꞌa si ñaꞌan
    ti kuꞌnian chaꞌ xaꞌan kanꞌ.
  opm-opm: Watina. Mihtin nipat meng mohri it daham na riptimur. Dir er danong hatin
