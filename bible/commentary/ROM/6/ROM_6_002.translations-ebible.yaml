  srp-1865: Jer koji umrijesmo grijehu kako æemo još življeti u njemu?
  agt-agt: Ammi had kun tam hud magliwat bakawa nasin haman ya gagangayen nonot tam
    nga uminam magliwat?
  lug-lug: Kikafuuwe, kubanga ffe abaafa eri ekibi tuyinza tutya okweyongera okukikola?
  yby-yby: O'e, keke sametune. Lahelamibo nesa oha aku lolo ametune. Alo heludawo
    nesa lolo ibo nenako, nenaha ideko lahelamibo nesaya esewau leko lolo owa owa
    oko minatune.
  heb-heb: חלילה לנו כי מתנו לחטא ואיך נוסיף לחיות בו׃
  mpp-mpp: Yogo miyacbenang. Ailu bikickacni biyachac homaibeng, inguc ngagelu nongileng
