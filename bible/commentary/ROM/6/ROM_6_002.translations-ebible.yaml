    wanjh kunukka ngaye minj ngayawoyhyime kore kunwarre bu bolkkime.”
  bss-NT: Aáy éesaá nɛ̂. Syáā dewédé, deewóoʼɛ́ dyamdyam abɛl ne mbéb ámpē.
    Chán-nɔ̄ déhɛle debɛ́ débɛléʼ mbéb?
  met-met: Tegu sibuna! Bila kira tamati, binabu tawa halianga mana kubolu dianoa.
    Maring te ba tawa manauyu!
  kpj-NT: Aõkõhyyre. Inyboho heka òraruna dee rubumy ihỹrenyre. Timykibo iny ihyymy
    òraruna‑txi rekeseke? Aõkõhyyre.
  zao-NT: ¡Thitanax ndoblot gake tata! Tak leeʼaa nakaa taxal zha kuu nguth lo re
    falt; kona ndoblot raa taaʼaa falt tedib welt.
  byx-byx: '@see-verse:ROM.006.001'
  ctu-CTI: Mach'an. Mi sajlic. Sajtyemonixla yubil cha'an ma'ix mi lac bej jaq'ue'
    mulil. ¿Bajche' ch'ujbi lac bej cha'len mulil, che' jini?
  zos-NT: Ni jujche ji'n mus ndø tzøc jetse. Como tø ijtamba como si fuera tø ca'tamu'am,
    y como ca'upø'is ji'nam mus chøc cyoja, jetseti øtz ji'nam mus ndzøjca'ṉøcye't
    ndø coja.
  gvs-gvs: Geya, geya toina! Ana kaigigita kita bogina takámasa, e goyo ina togagayana
    bogina tatavileiye. Tauna manakaeda nava goyo ina togagayana goi takaaiyaka? Geya!
  kbm-kbm: Ma yapin! Eitit weik ebe ande tamat vunu be tavkir dumand gitangi luev
    gen tiate ane ok gikwai, dangetok be eitit tanvang tis tiate-ngge ve ret ane?
  tew-tew: Heḏân yoe. Tꞌowa chuˀin dimuuˀindá wíḏívítꞌaywó̖ˀdopí, heḏiho tꞌowa
    chuˀin waagiˀinbá gínkhâyˀä̖ˀ gimúníˀin heḏânho tꞌaywó̖ˀdi eeye wíˀívíhûuwípíḏí.
  rmc-rmc: Šoha na! Amen, so muľam le binoske, sar šaj mek andre leste dživas?
  apr-apr: Tiap yege! Yesoo, idi tooltool yo tatara lodo medana pang Maro nga, ngan
    dawa ben tool matene yo inepe la gurana ke sennene parmana mulu tiap i, le idi
    nga ke bet tasitoo geingi sennene tiap.
  tiy-tiy: Enda fakayén ké taus tom mésala non i sunguwe adat tom maak ménléhuén brab
    ménwaléy tomén métintu.
  nlg-nlg: Taho vaho tua! Na pukuna ta mate tua ta nina maana ni palu, ma ka mua ghoi
    nia tona haliu ghua na kabu hahihahi.
  dgr-DOGNT: Hanì ha honàedı nıìle! Goxı̨ hołı̨ı̨ hots'ehtsı̨ ts'ǫ̀ ełaàts'ı̨ı̨dè
    gha goıtà hǫt'e. Eyıt'à dànì k'èdaà hołı̨ı̨ hots'ehtsı̨ welì?
  pes-OPV: حاشا! مایانی که از گناه مردیم، چگونه دیگر در آن زیست کنیم؟
  ron-1924: Ничдекум! Ной, каре ам мурит фацэ де пэкат, кум сэ май трэим ын пэкат?
  tpz-tpz: Ea to teꞌ va no manih pa nap mët, ivëh, ka hikta se teꞌ hah no paan o kikis
    va pa taateꞌ hat.
  agd-agd: Ída uron mino. Teti inka ume avúavá kíparé purein an dakhé umpo mai intesá
    uré evaráné ume avúavá baranté tife rafuno.
  rkb-NT: Nawa batu tyso. Nihyrikosokdata batu amy tohi ty ziky. Iwatsa katsa Sesus
    Kiristu harere bo hyỹ tsimykaranaha zeka mysopyksapybyitsa tu tsikykaranaha batu
    tsihik.
  san-THA: ปาปํ ปฺรติ มฺฤตา วยํ ปุนสฺตสฺมินฺ กถมฺ ชีวิษฺยาม:?
  iws-iws: Krɨma ɨni inkam wɨɨrnan ywowɨm. Mɨ krɨma siyɨu biyɨeyɨm sɨmiir bɨdi haiburgigɨm
    mɨ krɨma wɨ tɨ siyɨuɨn siir swokɨ apmɨmɨn tani. Nɨɨngakɨnɨɨngaka.
  pol-SZ: Oczywiście, że nie! Skoro umarliśmy dla grzechu, to jak możemy nadal w nim
    żyć?
  ztq-NT: ¡Lëdyo gon! Lëë no kutyle lo tol. ¿Xa tsyore no lo tol na dyon?
  zai-NT: Co'. Pa ma gue'tu laanu para enda ruchee la? ximodo zanda chi nanda ru nu
    ni ya'.
  upv-upv: Ejki rres nawon! Kerr rrammij jile, ko niko rramtor otvi derteren ne nololien.
    Ko pirpese vajin rrapok-maur malum renge nololien ngok?
  wap-NT: Aonaa turuu! Waunao mawakaꞌo pidan kawanuꞌoraꞌa naa oiaꞌo ati. Ukauꞌan aonaa
    turuu washaꞌapaapan pakawan zii oiaꞌo.
  mva-mva: Tago be tago-soasoa! Kita muzigoala taemaki be ambe tamate. Tamate be ono
    muzingada goalakadi toirairadi nge tarokaki. Bokaibe, nge masa baituka be kaba
    muzigoala-lanalo tasukoaki?
  dwr-NT: Gidenna; nuuni nagaraa oothenna mala hayqqidiggeeddo. Yaatina, nuuni hawaappe
    sinthaw wooti A giddon de7anee?
  kfw-kfw: Hiwahi etheinuni! eini'n manu ah nileithijei, angtho thoa manu ah laringtit
    minname?
  bfz-bfz: कदी पनि, आसे जेबे पापो खे मरी गे तो आगो खे तिदे किंयाँ जीवन बिताईये?
  cuk-09: Suli, degisuli. Ar anmarde iskuedga burgwar gudiyobidde, ¿degite igi anmar
    bar iskuedgi nanaosunna?
  ben-OBCV: কোনোমতেই নয়! আমরা পাপের পক্ষে মৃত, তাহলে কী করে আমরা আবার পাপে জীবনযাপন
    করব?
  mil-NT: Te vá cúú cànchicúⁿ nihnu‑o ìchi cuehé ichi duha, chi nchoo cùu‑o datná
    cue ñáyiu sa ní xíhí, núu xíǎⁿ vá cúú‑gǎ canchicúⁿ nihnu‑o ìchi‑áⁿ.
  myu-myu: Imẽn g̃u juy e'em! Ce'ũat jepidowatwan g̃u o'e. Imẽnpuxim wuyju dak ikẽrẽat
    mujurũg̃ pin g̃u ace'e Cristo kay wuyetabut puye.
  fue-fue: Waɗataako! Gam dow wecco hakke, en maayii. Noy kade buurirten der majje?
  amk-amk: Todoni kontai bereri! Weo na taweboyari ria Kristusi fo tamarareha weru
    sasari ne mambiriufo. Tonana mani mai we tanayai na sasari rorong fo pampang aha
    kaha.
  fai-fai: Bá be! Dusiki naduwe dil ban keimin tem biyámin uyo fikalu ku kudálin taw
    kudá takas yak kaek abe suduw. Kale yakno yakno naduwo nuka ulum kano ban keimin
    so ki kana bom bokabuw?
  ura-NT: Aihei jerihane. Inasiina inae osa jianeein ichaonaa saijieein, nacohauneein
    osa que nesarujueein ichaorichaache.
  mcd-NT: ¡Ai timafin! Ascayamapacushapainonran. Jesús noco nashoni nocon chaca afanan
    nocon ifo inonma. Yoran nashocai afanan futsa nicatiroma a furicai afanan rafutiroma.
    Futsan ahuun iforicai itiroma. Nanscarifiai non Jesús fu naa cuscaracoin chaca
    afanan nocon ifo inonma.
  urt-urt: Pakai supule! Poi si mule gwande yaŋah ŋaiye yende hwap. O detaꞌe lai ti
    ya mende wah ŋaiye mende hwap menge mil mil?
  kiz-kiz: La hasha. Tete jhatufwili mu dhambi, twibhwesya bhuli kabhele kuishi mu
    ejhu?
  tzo-TZE: ¡Mu lecuc! Yu'un me chamenutic xa ya'yel ta sventa ti mu xa jc'an jpastic
    c'usitic chopole, mu xa jsa'ilantic.
  lex-lex: Hota edon emkade! Yoma do'a-hala edonna nodi plolli owa'an la mai ita.
    Pede la'pa emkade, hota emkameni pa itsi' rereri owa'ana do'a-hala?!
  dov-dov: Takwelede kuba obo pe. Iswe nitwakafwa kuchibi, tunochikonzya buti kuchinopona
    kulinchicho.
  rgu-rgu: Ta bisa fa! Ta naraa kalu ita tao taroo salaꞌ, huu fo taetuꞌ tae, ita foa
    ela sala-sikoꞌ ara so. Ita ta nanahekeꞌ nai tadaluꞌ a soꞌ, de ria sama leoꞌ ita
    mate! Lahenda fo mate so a, ta bisa tao salaꞌ soꞌ hete? Maneniko ita mate, sona
    tao leoꞌ bea de ita bisa tao salaꞌ bali? Ta bisa fa hete?
  toc-NT: ¡Oh, ni̠chuná! Porque qui̠­taxtuy pi̠ aquinín aya cumu la̠ ni̠ni̠­táhu y
    chuná lak­tax­tu­ni̠­táhu xpa̠­la­cata xli̠t­li­hueke quin­ta­la̠­ka­lhi̠ncán
    hua̠ntu̠ cumu la̠ xta­chí̠n quin­ca̠­ka­lhi̠yá̠n, pus huá xpa̠­la­cata niaj quin­ca̠­li̠­mi­ni̠­niyá̠n
    nati­li̠­la­ta­ma̠­yá̠hu quin­ta­la̠­ka­lhi̠ncán.
  som-som: Yaanay noqon! Innagoo dembiga kala dhimannay, sidee baynu mar dambe ugu
    dhex noolaannaa?
  mam-C: ¡Mina! Qu'n ma qo kyim toj twutz il, atxix tej xqo nimin, ex nti' toklin
    qi'j. ¿Tze'ntzin ttentz tu'n kukx tu'n qb'inchin il?
  ndj-ndj: Ng'odu! Yufwi mumilandu ya sambi tusova, datuyendileli wuliwuli kugola
    sambi?
  mbj-NT: Dooh. Dooh né taw'ããts hẽ tado bä tii. Ër dajëp paa nesaa do hã. Ti hyb
    n'aa, taw'ããts hẽ nado nesaa doo gó ër aboo nä bä.
  lat-VUC: Absit. Qui enim mortui sumus peccato, quomodo adhuc vivemus in illo?
  ngp-ngp: Bule! Suwe kibanike mwe zimbuli zo wavu nekigendele vivihi kudamanya wavu?
  enq-2: Daa, dopa nalamana! Naimame koo pingi mana dupa yakinatala kumapae joo kalyamano
    doko, aipa petala naimame deaka koo pyoo katama?
  eng-ASVBT: God forbid. We who died to sin, how shall we any longer live therein?
  mna-mna: Som kat! Pa iti tomtom ta tuurla na, tamap pa sanaana kek kembei ta wal
    meeteŋan. Parei, ko tusu mi tombot la zaala ki sanaana mini?
  myw-myw: Nag. Sinap kalbaleb bo ikanig wasigeis ya̱kids; ta-ma̱wan bitavvaluts waseg.
  sby-sby: Sobwe! Afwe twalabeti twafwa pakwamba sha ngofu sha bwipishi pali njafwe.
    Ngatupitilishaconi kwikala mubwipishi?
  sll-sll: Tal nigi dongwo pisoliminga hol iwe, kara pisoliminia hon onamno? I ta
    olkinaminga pamua.
  yaq-NT: Kaibu junuentune. Bwe'ituk itepo ka tu'ik bo'o jooriawamta betana kokkolame
    benasi ito eiyaa. Junuen san, kaachin itepo ka tu'ik bo'o jooriaka jiapsine.
  uro-uro: Va qaku ut natmualat toqoräkt inguna sa ut ñäp bä ba ama vuirhong bä qaku
    irhong angärha anga qrot pät aurha iar. Ngu lu va saqi as kali lut ut nä iarhongäkt
    iva nani agiqa?
  ita-1885: 'Così non sia: noi, che siam morti al peccato, come viveremo ancora in
    esso?'
  muy-muy: Aha, mə̀grum nahkay ba. Mə̀səra ahaslani ti leli ndam magudar zlam, ay
    nihi ti kala mə̀məta, leli eviɗi ga zlam magudarani va do. Tamal leli eviɗi ga
    zlam magudarani va do ni ti, kekileŋa mawayay magudar zlam ti kamam ?
  kqc-kqc: Ide, ide iniye! Vegu no rena rofu muyeyafa—ye gokai vegu no renari toga
    ameibobigifa?
  tav-tav: Caroorije cáticõa aniparã mee mani ã, Cristo manire cʉ cabai yajibojaro
    maca. Jĩcaʉ ũcʉ cabai yajiricʉ ñeere áti majiquẽemi. To bairo cʉ cáti majiquẽtore
    bairona caroorijere cátiquetipe ã mani quenare.
  eng-ULB: May it never be. We who died to sin, how can we still live in it?
  spa-VBL: ¡Por supuesto que no! Pues si estamos muertos al pecado, ¿cómo podríamos
    seguir viviendo en pecado?
  fra-_FOB: Nullement! Nous qui sommes morts au péché, comment vivrions-nous encore
    en lui?
  hau-ULB: Ba zai taba faruwa ba. 'Yaya za'ace mu da muka mutu cikin zunubi mu ci
    gaba da rayuwa cikin sa?
  mal-mal: പാപസംബന്ധമായി മരിച്ചവരായ നാം ഇനി അതിൽ ജീവിക്കുന്നത് എങ്ങനെ?
  kkc-kkc: Haye, iba egeesee selaime. Bei, iba Keliso sabolo taso. Esiga goo tokenee
    oso iba wiligi doloso koo doso. Esiga iba see kasalame goo tokenee ma kulodu osee
    ka dabalaiyo?
  lit-lit: Anaiptol! Ne! Kaipgi mes, kurie mirėme nuodėmei, toliau joje gyventume?
  urd-GVR: Hargiz nahīṅ! Ham to mar kar gunāh se lātālluq ho gae haiṅ. To phir ham
    kis tarah gunāh ko apne āp par hukūmat karne de sakte haiṅ?
  far-far: Nao na! Nia dia kulu mae na ana ta'alae, ma kulu ka fasia na falafala ana
    ta'alae. 'Uta ne kulu inau ga 'akulu fua tolae lau ana ta'alae?
  suz-BL: मो पचा मदुम्‍ब। बेक्‍शो मुरपुकीम खांखा दोपा पाप पस ङा पस बाक्‍ने चाप्‍नीमी
    ङा? गो इं के पाप पतीक थुं बेक्‍त।
  car-NT: Uwa pore! Moro yja'wan me aino wyino tyromo'se kytaton. One wara noro ko
    iro ke ita kamanda'ton?
  amp-amp: Nhai mif. Nd fasoh fasoh nefroh yafothar bi minohnimor. To finji tfit nd
    yafothar sinyahato hatoneruharnom? Nhai.
  bht-bht: नी बिलकुल भी नी! अगर असां पाप तांई इक बरी मरी गे तां सांझो लगातार पाप नी
    करणा है।
  eng-NOY: God forbid! How shall we, who died to sin, live any longer in it?
  cub-NT: ¡Bi, ye que ãmevʉ! ¡Aipinʉmʉ vaibéjarõri nópe! Majarecabu boarĩ́ jarʉvaimara
    mácavʉpe paivʉ. Aru ãmeno majare boarĩ́ jarʉvayʉ bácʉpe painotamu. Que baru ãmeina
    teiye jaʉbevʉ majare. Aru “D̶are nʉivʉ baru ãmenore me cʉrãjaramu maja Jʉ̃menijicʉque”,
    arĩ bʉojabevʉ maja.
  ita-1927: Così non sia. Noi che siam morti al peccato, come vivremmo ancora in esso?
  lww-lww: Ana peraga, tap̃atete nena ve sanene! Tekilia tevisave e lepas na sinenanen
    viowa na kilaen mlamulena viowa, ita sa ga yar mare lala, monar top̃isin nena
    ga, ve tekila re sina.
  ckb-ckb: نەخێر! ئێمە کە سەبارەت بە گوناه مردین، ئیتر چۆن تێیدا بژین؟
  nas-nas: Bakei makosi deeaꞌ! Aiꞌ niiꞌ teing Jiisuuꞌkoo kuunge moompirining deemariritaaꞌ
    orara nko-koo piamoriaꞌ, aiꞌ arekeeꞌ napoꞌ toromariiꞌnaang?
  uvl-uvl: Ero toto! Tatu ngara nga poinga poreke ngana nemur mete sio ke ulolo. Ke
    lape tatu hit menmene ero ol!
  eng-BBE: In no way. How may we, who are dead to sin, be living in it any longer?
  ixl-CNT: ¡Yeꞌxh bꞌoj siꞌaneꞌ! Tan abꞌiste oꞌ chitpiꞌoꞌ tu u paav, ela tuchꞌ kamchil
    vaꞌl vetkubꞌanleꞌl siatz. Ech kam tek tokeꞌ saꞌtereꞌnkubꞌaneꞌ.
  xsi-xsi: Andeta kinda ma taporo ŋgua kaŋa mine tia ndo! Kinda tamo tininda piti
    ndo ŋana kiesaka kâ, tatogonzi mateŋa tamâta mine. Mine nde ŋana sâ kâ ŋga kinda
    ma tapaveta kaika kuku kiesaka ne vetâŋa kilo, a?
  crx-NTPO: Nts'en'a 'uwhutát'elh? Nets'en'a la lubeshi 'uts'ulh'en-un whulazditni,
    'ink'ez doo cha za lubeshi uztilh'elh? 'Aw 'uhót'e' ait'oh!
  kan-OKCV: ಎಂದಿಗೂ ಹಾಗಾಗದಿರಲಿ! ನಾವು ಪಾಪದ ಪಾಲಿಗೆ ಸತ್ತೆವು, ನಾವು ಇನ್ನೂ ಪಾಪದಲ್ಲಿ ಜೀವಿಸುವುದು
    ಹೇಗೆ?
  bbb-bbb: Ro ije fuka ma baki. Ro vame isuiko nuvuone no isuibe renoeva ije bune
    e ije bu oeva ijiege bune oe. Ijadufuo iviama no irerefuo una ise binobino renoeve?
  blw-blw: Achi, a, te ay ammoh etoroy hen natéy hen anchi a-ammana hen cha-anna matéyan.
    Yag chitaaw way kaman nìyatéy an Jesu Cristu, wat ay ammoh etoroytaaw hen anchi
    tenaynantaaw.
  tam-2017: பாவத்திற்கு மரித்த நாம் இனி அதிலே எப்படி வாழ்வோம்?
  azz-NT: Namechilía que amo ijcón xicnemilican nión xicneltocacan. Porín xicmatican
    que iixpantzinco Yejuatzin nochi in chicahualis de totalnamiquilis de tajtacol
    cuetautoc ya hasta tamis. Huan como tamic ya ne chicahualis den soltic totalnamiquilis,
    ijcuacón amo huelis tinentinemisque oc ica in chicahualis de ne soltic totalnamiquilis.
  spa-RV-1909: En ninguna manera. Porque los que somos muertos al pecado, ¿cómo viviremos
    aún en él?
  csy-csy: Hi ngawl het hi. Mawna ah a thi eite tua mawna sung ah bangbang in nungta
    tu hi ziam?
  mxq-NT: ¡Ni wiꞌix tsoo! Dʉꞌʉn nꞌijtʉm éxtʉmʉ oꞌkpʉ ma̱ ja peky. Pes, ¿wiꞌix mba̱a̱t
    yʉ oꞌkpʉ pyojpʉtúñ?
  tzj-NT: Pro jari' congana itzel na ja xtikaban ta queri'. Ja c'a tok kanimaj ja
    Jesucristo xokoc cani' ok camnaki' chwach ja il mac, matikasil chic ki' chi rbanic
    ja il mac. Ja c'a camic ¿nak moda xtikasil chi ta jutij ki' chi rbanic ja il mac?
  tdt-tdt: Nee la loos! Ita atu moris nafatin iha sala nia laran, la bele ona! Tanba
    kona ba sala, ita hanesan mate tiha ona, i ema nebee mate la halo tan sala ona.
  ron-BTF: Nicidecum. Noi, care am murit față de păcat, cum să mai trăim în el?
  eng-WEBP: May it never be! We who died to sin, how could we live in it any longer?
  eng-FBV: Of course not! Since we're already dead to sin, how can we continue to
    live in sin?
  nld-1939: Dat nooit! Hoe toch zouden we in zonde voort blijven leven, nu we allen
    aan haar zijn afgestorven?
  bwo-bwo: Woteratse! no k'iron galetsok'o morratse galetswotsi wotefetsr aawk'oneya
    morratse kup'ar nobeeti?
  nch-BL: ¡Amo ya nopa! Ma amo titajtacolchihuaca. Tojuanti quej timijcatzitzi cati
    titanquejya ica tajtacoli. Huajca ¿quenicatza huelis tijchihuase?
  quc-TNT: ¡Man je' tä ri'! Ri uj, je' ta ne chi uj cäminak chuwäch ri mac. Man c'o
    tä chi u chuk'ab ri mac pa ka wi'. We je ri', ¿a cuya' ta c'u lo cäkatakej u banic
    ri mac?
  tfr-NTPO: E l̈oydë l̇l̇ëme. Ëye wol̈ono ga ichëy l̇l̇ëbo shäryë ga äe. Shji iche
    bi wotjl̈ĩk owa l̈irë ame eni wl̈eni bakoe. ¿Eni ga shji ber l̈öng l̇l̇ëbo owa
    shäryë sorëro?
  kaq-NT: Jascayamahi rahan. Mahuatahbo ta tiroma yoshiman hohchamayamascaiqui. Mahuatahbo
    sca tah non qui, jaan hohchamatimascai. ¿Jahua copi non hashoan hohcha benabonatihin?
    Hahyamaquin rahan.
  sgb-sgb: Paan! Ta hikitamo ay nanad natsi ya ahina ampakadyag kasalanan. Kabay paan
