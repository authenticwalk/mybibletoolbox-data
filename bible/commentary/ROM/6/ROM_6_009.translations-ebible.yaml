  peg-peg: କ୍ରିସ୍ଟ ହାତାକାର୍‌ ବିତ୍ରେତାଂ ନିଙ୍ଗ୍‌ତିଲେ ଜେ ଆରେ ଇନାୱାଡ଼ାଂ ହାଉର୍‌, ଇଦାଂ ତ
