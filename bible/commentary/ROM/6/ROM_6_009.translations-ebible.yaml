  tmd-tmd: An nugwöla, Nuö nuŋwa rɨmɨn Krais öbɨlöŋ aku, nuŋ iswob wöröxen. Wopik
    wöröxɨb il aku Krais nugwo ap i rɨbä maga nɨgöl.
  acr-NNT: Lik qetaꞌam kꞌut, ri Cristo ruma xkꞌastaj lo chikixoꞌl ri ekaminaq, na
    kakam ta chik, ma ri kamik na jinta chi uchuqꞌabꞌ puwi Rire.
  kpg-kpg: Gidaadou gu modongoohia bolo Christ gu haga mouli aga mai i di made, gei
    Mee hagalee made labelaa. Mee hagalee noho i lala nia mogobuna o di made.
  taj-taj: तिग्‍दा भिसम य्‍हाङदा थानोन मुला, ख्रीष्‍ट सिसीनोन सोसी जिन्‍बा मुला। दाहेन्‍से
    थे खाइमै आसि, ओच्‍छे थेदा कालला शक्तिसेनोन तिगै लबारी आखम।
  avt-avt: Haiu mamtikerek mamu mamɨt mamɨntar haiu mertei Krais nɨpaa kaa te God
    kɨkɨak hɨrak kekrit kau. Hɨrak ap te pɨke kaki meiyam taau. Ap menmen mepu mamrɨakek
    (o mamrikek) hɨrak pɨke kaki taau!
  cbk-cbk: cay sabe ya man kita que cuando Dios ya hace levanta con Jesucristo del
    muerte nunca mas ele ay muri ole, cay el muerte no puede mas gana con ele.
  uig-ARA: چۈنكى مەسىھنىڭ ئۆلۈمدىن تىرىلگەندىن كېيىن قايتا ئۆلمەيدىغانلىقى، ئۆلۈمنىڭ
    ئەمدى ئۇنىڭ ئۈستىدىن يەنە ھۆكۈمرانلىق قىلالمايدىغانلىقى بىزگە مەلۇم.
  tuf-tuf: Etar uch cat síhw̃awi. Jesucristo chinír sicor estají yehnjacro. Eya búcoyra
    yárajatro. Búcoyra chínajatro. Yarti estají ítayqueyra.
  abx-abx: Kay akatu'anan kita nga tungod kay human na si Kristo nagbanhaw, ga'i na
    iya pwidi nga amatay pa. Ga'i na iya sadaluman-na si kamatayon.
  mco-NT: Nejhuɨɨyɨm co Cristo tɨ yjugypɨjcy co y'o'cy, e ca' yɨ' y'öga'ñ jadüg'oc.
    Yɨ o'cɨn ca' ti mɨc'ajt jacmɨɨdɨty ma Jesucristo.
  cpb-NT: Tema ayotaiyini eero rapiitairo Cristo inkamawentantai. Apawosatzi ikamake,
    añagai. Te onampitaari irirori “Kaamanetaantsi”.
  aon-aon: Umum maresh? Apak madukemesh adur. Krais nagok aria shopunek nakitak um,
    anan ta mare wata nugok shopunek uwe, uwok. Gok douk madae dodogowin um wata nyuweshik
    anan uwe, uwok.
  hus-NT-2005: I choꞌóbich ke tam ti na Kristo ejdhájich ti ít, yabich jaykʼi neꞌech
    ka chemech; an chemlá yabich in koꞌol i awiltaláb kʼal Jajáꞌ.
  mig-NT: Chi̱ a kájini̱‑yo̱ já Cristo ni̱ nachaku̱‑ya̱ má'ñú ndɨ́yi, te ma̱ kúu̱
    kutɨ‑gá‑ya̱. Chi̱ kue'e̱ kuu̱‑yo̱, tuká tɨ́ɨn so̱'o‑ya̱.
  bps-bps: Du gadeito tamték Dyisas Krayst mdà di fati, na talaan lêman mati, du fisan
    kgal i fati di kenen.
  mbs-mbs: Netegahan tadon den te inantay si Cristo lekat te nematay, aw eked palos
    sikandin todà kematay. Dinaeg din den se eneg te kemetayun.
  tof-tof: Zitülkus módóga, mi igó umulakla wagó, zitülkus Kerrison irsümülürr büdüldügabi,
    wa akó myamem koke nurrótóke. Büdülan arünga oya myamem koke alngomólda.
  cme-NT: I suyaa kerre wuɔ Kirsaŋ siire hel kuomba hɔlma-na, u siɛ tiraa ku; kuliiŋgu
    siɛ tiraa gbãa ce bĩŋkũŋgu yuɔ.
  sus-sus: barima won a kolon a Ala xa Mixi Sugandixi to bara rakeli faxɛ ma na ki
    a mu faxama sɔnɔn. Faxɛ xa nɔɛ yo mu na a fari sɔnɔn.
  pon-2006: Pwe kitail ese me Krais iasadasangehr mehla, oh e sohte pahn pwurehng
    pwoula—eri, e solahr ketiket pahn manaman en mehla.
  dad-dad: Ere nigin, ada keleĩ, Kristus tamo gare den bun tamal, kel turĩ fiyen nigin,
    ĩ baban to bagai laa fouf, ĩ laa nẽ megeirem baban to irounẽf.
  zab-NT: Te pur dunnɨ nánnɨ deni gubíi gubány Jesucrist aquɨtru chúuti dxi gatyny
    pur ni aquɨtru rnabeeti guelguty lony.
  jae-jae: Aêac tajala gebe Anôtô gêŋu Kilisi sa aŋga ŋacmatênêŋ, tec oc êmac êndu
    êtiam atomanô. Gêmacanô tau oc ênam gôliŋ eŋ êtiam atom.
  ksd-ksd: da nunure go, tago di tar vatut pa mule Kristo kan ra minat, pa na mat
    mulai; a minat pa na kure mule.
  msm-NT: Su namaan ki no nabanhaw si Cristo aw konad manda ogkamatoy su konad on
    og-utongan to kamatajon.
  myk-myk: Wèe ya cɛ na jo Kirisa ya ɲɛ na foro xu ni, wu wa da xhuu nige wɛ, xu bɛ
    di wa da já yaaga pye wu na wɛ.
  sbe-sbe: Na kabina ta kata ede Yaubada Keliso boita unai ye hetoloꞌuyoi, meta nige
    gonowana ye boitaꞌuyo na boita nige gonowana ye tanuwagai.
  mcr-mcr: Quuvqä ii eqiyätuŋque, ne näqŋqä tii itanitaŋiyi. Kraisi Iqu qua äptekuwä
    iuta aŋgumä ae ävaukqetaŋi, äpäkoŋqä iqu, Iqueŋi mändi kittqiyätŋqä yäŋänäqŋqä
    hma etaŋgi, ga Iqu aŋguŋi, mapäkoŋqä yäniqe.
  cux-NT: Deenu yú chi taachi Cristo 'āā ch'īi yā ní nnduuchí yā yeⁿ'e nguaaⁿ tináⁿ'ā,
    'āā ntɛ́ɛ́ nguɛɛcunée yā 'cuūví yā caati vaadī n'gii mííⁿ nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ cuuvi
    diiⁿ ndúúcu yā.
  tur-YTC: Mesih’in ölümden dirilmiş olduğunu ve bir daha ölmeyeceğini biliyoruz.
    Ölüm artık O’nun üzerinde hakimiyet süremez!
  san-ITR: yataH shmashAnAd utthApitaH khrIShTo puna rna mriyata iti vayaM jAnImaH|
    tasmin kopyadhikAro mR^ityo rnAsti|
  bel-N: ведаючы, што Хрыстос, уваскросшы з мёртвых, больш не памірае, сьмерць больш
    над Ім не пануе.
  sch-sch: Khrista hah thina renga kaithoiin a oma, thi nôk tet khâi no nih ti ei
    riet, thina han a chunga racham nei khâi mak.
  mic-MIQNT: Muta geitu'g Se'suguli gis minunsipnaq aq ma nugu 'npmug. 'Npuaqan mo
    nugu geggunmug ml'gigno'ti assumgug.
  huu-NT: Fiodaillamona Cristo jillua jira, naimɨedɨ dane fiodaiñeite. Naimɨe fiodaitemo,
    caɨ jeacɨno facaina naimɨedɨ jai fiodaite. Jai dane fiodaiñeite.
  jiv-NT: Kame Krístuka chikichkí jaka nantakin asa atakka jákashtatui. Túmaitkiui
    atakka ajakrachminiaiti.
  otm-NT: Nɛ dí pąhmbʉ ngue bi ndants' mahøn'a ra Cristo 'bʉ mi du, nɛ him man'dandį
    da du mahøn'a, him man ja rá ts'ɛdi ran dąte mahøn'a nangue ra Cristo.
  dah-dah: Gobe Yesu Kristube kamtiŋde mat huwaryiŋ geb, sopte ma kamyeŋ yeŋ nurde
    hite geb, gago dineŋ hime. Fudinde, kamde kamde mata beleŋ epte ma tanaryeŋ.
  tnk-tnk: Kɨtaha səukurən mə Kumwesən rɨno Kristo rətui mwi ia nemhəien səvənhi.
    Ro pen Kristo trɨpkemhə mhə mwi ia nəpɨn riti. Nemhəien ko rɨpkərɨmənu mhə mwi
    irə.
  kpr-kpr: 'Ainda beká mo: namonde kasama erera, God setiri Keriso ambarida ghe jebuge
    erorusira. Kotugo Keriso jo sekago ambae arira. Ambari da fakina numokena dadabusira.'
  san-IAS: yataḥ śmaśānād utthāpitaḥ khrīṣṭo puna rna mriyata iti vayaṁ jānīmaḥ| tasmin
    kopyadhikāro mṛtyo rnāsti|
  nho-nho: Taatou e illoa maa Christ ni hakamasikeria i te mate. A Ia ma ki see lavaa
    hoki te mate imuri, i te aa, naa mahi te mate raa ku oti te seua a Ia.
  gym-NT: 'Kukwe gare metre nie abko krörö: Kristo krütani ye abko krütani batibe
    ni ngite diankakäre mento nibtä, bti Ngöbökwe mikaninta nire, aisete kukwe kämekäme
    ñan raba niara nuente mda. Yebti ñan krütadita jire mda, ñobtä ñan angwane gata
    ñan raba niara dänkiene mda, ñobtä ñan angwane Ngöbökwe mikaninta nire amne mtare
    tä nüne Ngöbö mikakäre ütiäte.'
  azg-NT: Ngꞌe mangiö na nquii Cristo tandoꞌxco jon, joꞌ tyiꞌjeꞌcueꞌ nndaꞌ jon ngꞌe
    juu na itsꞌaa na covje nnꞌan taxeꞌcoꞌxenntyichenhanꞌhin.
  bhd-bhd: किजोकि अस एन ज़ानतम, कि मसीह मुड़दन मरां ज़ींतो भोरोए ते तै फिरी न मरेलो,
    ते तैस पुड़ फिरी मौतरू राज़ नईं भोनू।
  too-NT: Ca'tzīyāuj que Cristo lakahuanchokolh. Lā' tū'tza' maktin catinīlh. Xla'
    natahui'la para pō'ktu.
  ind-AYT: Kita tahu bahwa Kristus yang telah dibangkitkan dari antara orang mati,
    tidak akan mati lagi, maut tidak lagi berkuasa atas Dia.
  cjo-NT: 'Ayoteeyakini ikamaki, eejatzi ipiriintanaa. Eero rapiiteero ikamae eejatzi:
    tekatsi ikanteeya ikamae eejatzi.'
  nsn-nsn: Inggeig i ate pare, Kristo ke tentur tapokis tur toro mat, kara hik pahe
    turung mata uapoul poluk. O mat ahik baka poluk mena nitampopokoho tar kale uahiua
    tatanon.
  san-DEV: यतः श्मशानाद् उत्थापितः ख्रीष्टो पुन र्न म्रियत इति वयं जानीमः। तस्मिन्
    कोप्यधिकारो मृत्यो र्नास्ति।
  tna-NT: Daja huecha Cristo id'eibana putsu, aimue detse beju neicha manu cua mahue,
    manuja aimue tueda pishitiata cua mahue beju putsu.
  lid-lid: Tasah, taha ndratanan, na len Krais amak eme loken ta imek badeh, iy winiyan
    bamak ja bwe; ya imek winiyan batondrok iy ja bwe.
  wim-wim: 'Ngamp puth inan thamp meeꞌmiy: nil Christ.an mulam eka, aꞌ nil puthaman
    keꞌ-ngul mul wunowa, yaꞌa.'
  zga-M: Tulumanyi ukhuta uYesu anchukhile ukhuma khuvufwe, nukhuta samunu uvyafiwile
    tena. Uvufwe savukhunkonga kavile.
  yom-yom: Bu tuzebi ti Yesu wufuluka mu bafua, kalendi buela fua ko. Lufua lusiedi
    diaka lulendo mu niandi ko.
  san-SIN: යතඃ ශ්මශානාද් උත්ථාපිතඃ ඛ්‍රීෂ්ටෝ පුන ර්න ම්‍රියත ඉති වයං ජානීමඃ| තස්මින්
    කෝප්‍යධිකාරෝ මෘත්‍යෝ ර්නාස්ති|
  yut-yut: Nido nin yaŋsi nandamaŋ, Kristo kɨmoron da kɨlɨ pɨdagɨt, do ae kɨmot kɨnda
    gat arɨpmɨ dɨma asak. Kɨmot tapmɨmɨ mɨni do saŋbeŋek arɨpmɨ dɨma abɨŋ yɨpjak.
  grc-BYZ: εἰδότες ὅτι Χριστὸς ἐγερθεὶς ἐκ νεκρῶν οὐκέτι ἀποθνήσκει, θάνατος αὐτοῦ
    οὐκέτι κυριεύει.
  cpc-NT: Tima ayotaiyaini iiro japiitairo Cristo inkamawintantai. Apawojatzi okanta
    ikamaki, añagai. Okimiwaitaawo tii ompirawaitaari “Kaamanitaantsi”.
  nhg-NT: Pues tecmajmate que Cristo ye oyulebihuac de intzölö mimejque, hua ejqueu
    ayecmo quiema mecoas. Mequelestle ayecmo quepea checöhualestle ca yejuatzi.
  nya-nya: Pakuti tikudziwa kuti popeza Khristu anaukitsidwa kwa akufa, Iye sangafenso.
    Imfa ilibenso mphamvu pa Iye.
  ngu-NT: Ijquin ticneltocaj pampa ticmatztoquej ica Cristo oyoliu niman onoquetzteu
    ipan itlalcon niman yejhua ica xoqueman ocsejpa miquis. On yej, miquilistli xoc
    quipias.
  kup-kup: Met dari hodad, Kristo ñomahan maot baval hahaek pi ñomao ritou hametah,
    povoz rekot pi maot tokat nañomotü.
  jid-jid: Ki he ni toh ndi ba nzu Almasihu rju ni be, nakima ana lah ikub ngana,
    ikwu na he ni gbengblen nitu na.
  wmw-wmw: Tukwijiwa kuwa Almasihi kafufuriwa nkifo, ntamana aafwa tena, kifo acinkidiri
    tena.
  gmv-GGM: Kiristoosay hayqope denidida gishshi nam7antho izi hayqonitaysanne iza
    bolla hayqossa wolqay bayndayssa nu erosu.
  ssg-ssg: Kako tioi hawane ka salan nake Krais xahat alia ti matemate ape tap i po
    mat ulea. I kuoselewen ti pohe matemate.
  zpo-NT: Nela be lee Jesucrist mroban nu tira nayetra xaa stub welt. Lee yalgut nyentra
    mod nabeyyra lo xaa.
  poy-poy: Twenga tuvimana handa Kristu kazyukisiwitwi kala na hapeni kahowi kayi.
    Kuhowa hapeni kumkoli kayi.
  qwh-NT: Musyantsicmi Jesucristu cawarimushqana car manana yape wanunanta. Porqui
    pëqa bensirishqanam wanita.
  gaw-gaw: Am ig dooṯem, Kristus Nug eḏua hibaiṯom amunu Nug baula ii mauhma. Mauhak
    nug Kristus aḏeb, Nug mauhak waap̱a daaḵunu elele iiṯa.
  nca-nca: Dokoro ŋande iŋoteto, Kristo uni tapu koŋgo otoqoroqo kaŋuya kama khumoweya.
    Itaka khumoko ene sopoyowero mepémo kini.
  zpz-NTPP: Rad lagy den como byabañ Crisht ornu gut mi, orzeꞌ ndeꞌ nu rila wataꞌm.
    Wazac mi lo gyel gut tuubaꞌ tir.
  mkj-mkj: Kisai kidal pwa Christ ne iejda jang mehdi, a Ih johla pirin pwuroahng
    mehdi. Mehdi johla ah manman pohn Ih.
  zac-NT: Nanë́ hiaꞌa Cristo guashtë́hiꞌ ladi ra tëgulë; hia jamás adë guëabrídiꞌi
    gati më. Hia gualú pudërë shtë galguti parë lëꞌë më.
  kyg-kyg: Ago afiꞌnonana Gotiꞌa Kalaisiꞌmo faliꞌniyatetiꞌmo ago alino he tino ateꞌnigeno
    afaꞌa maiꞌniyanageno halate afaꞌa ofaligiye. Fali kavaꞌmoꞌa magoꞌe huno yagaino
    oꞌategaiye.
  kmk-kmk: Ta tigammu taku un si Kristu un ummungaḻa natoy, adina’n taḻon matoyon
    ta maidon mabalinan katoy kan siya.
  cao-NT: Jabi rësotëquëyamapistiariaxëhi quiha Cristo ra.
  bbr-bbr: Krais ko meiemara, ätäi siräiwon, okon, ik äpu ko ätäi wa meiäi. Rusapai,
    meiäun onokus ko ätäi wa kameäu.
  inb-inb: 'Kasapasmi iachanchi: Cristo, wañuska kaugsarispaka, mana imaurapas ikuti
    wañungapa kagta. Wañui, mana ikuti paita chaiai pudingapa kanchu.'
  hrv-hrv: 'Znamo doista: Krist uskrišen od mrtvih, više ne umire, smrt njime više
    ne gospoduje.'
  box-NT: Wa zũ le bìo ó o Krista wã́a vèera, ó o máa bĩní máa hí. Húmú
    máa bĩní máa dàń o bìo,
  ote-NT: Ngueꞌa̱ dí pa̱hʉ gue ma zi Hmuhʉ toꞌo bi yopa nte de ja ya du, ya hingui
    pɛꞌtsi te da yopa duꞌa̱, ne ra du hinda ma da yopa nta̱te de gueꞌa̱.
  wnu-wnu: Eng in mom qoyam, Krais wo umb wogub der bugamor end bo maigas me uminerei.
    Umau qomon eng wo bo qeretutnob igo gab bo sabar me bumaiminerei.
  zam-NT: Naneeque' na' no nonque' na' co'se' ngro xban Crist làth mèn nguth, ya ne'berede
    Crist gath Crist tedib vez. Ya yende chó cón che'n yalguth par quée yalguth loo
    Crist tedib vez.
  zyp-NT: Zecawtamaw tatah Khri cawh thihnah taitah patho kaw cang thah ka, thi kaw
    khaw be takhah kaa hni; thihnah tah a cung letah hmingtuakhynah zehmai hnui khawh
    be.
  sey-NT: Tsoe maipi asajë paꞌiyë, Cristo teꞌe ju̱ni huesësiquëpi ti̱jupë ju̱ni co̱ñe
    pa̱seꞌe. Ju̱ꞌiñe i̱te ti̱jupë quëcoye peoji.
  nvm-nvm: Ijefuon maiji non vierafe Jesu Kurais fu guamga Godri kuama fu una urin
    ijefuon fuba una guak. Ijefuon Setanon daro iji fu Jesu asikma bakin.
  mps-mps: Magi baso meni. Dago koneani, Godigo Krais te gų pagede ma hodolali, tama
    aga munu me isigobeo. Te isibo bomogo te aga aiyaba me elalugobeo, te usu menio.
  pab-NT: Cristo atyo kaxekasekisakeheta hoka maisaiya atyo wainihitita, makamanehare
    atyo tyaona. Hoka hatyo kamati atyoite maisa xoana mohenahititene. Hatyohare akiti
    atyo waiyekehalakita womana.
  llg-llg: Ita bubuluk tae, huu Karistus nasoda fali neme Ndia mamaten mai, de Ana
    ta mate seluk bali. Te ta hambu hata esa bali naena koasa, fo ana tao nisa Ndia.
  kyf-kyf: Nɩɩ, -a -yi we 'ji nɩɩ, -Zezu Klisɩ ka tlɩtlɩnya glaa 'wʋsɔ, 'ɩn ɔ 'na
    'ka 'maslɛɛn tlɩ, we ji -wa nɩɩ, tlɩtlɩe 'nɩ 'maslɛɛn 'tɩtɛ -ka ɔ -gʋ.
  tpi-tpi: Yumi save, Krais i kirap bek pinis long matmat, olsem na bai em i no ken
    i dai moa. Dai i no gat strong moa bilong daunim em.
  mih-NT: Vatyi sito yo vatyi i nandoto ra Cristo sisi sa i sihi ra, ta ma cuu ca
    ra. Ma cundyaca ñaha ca tuhun sihi sii maa ra.
  qvh-NT: Musyashgansinöpis wanushganpita Jesucristo cawarimushgana caycarga manami
    yapay wanonganasu.
  kms-kms: Te pugri beghi nei bab Kraist nati pre God mune nindingi newo kin tende
    puayi pu rindi muq ni mune nati tuqui segi ye; ni mune wute mati kin yumbo ur
    tende si nambu nas segi.
  agn-agn: Tenged gata-wanan tang si Cristo binoing oman. Animan indi ra poiding mapatay
    tanandiang oman. Ang kamatayen anda ray gaem na ong nandia.
  nhi-NT: pues sannoiuqui nin yec itmatih, Cristo yomoyancuicayolitih itich miquilistli,
    ica non ayic ocsipa momiquilis, masequihto in miquilistli acmo icpia chicaualistli
    itich.
  ttc-NT: Qetz qeb'enky te Krist ojaw anq'in junky'el kxol kye kamnaq, astilji ya
    nlay kamikky junky'el, komo te kamikyj ya k'onti'l toklen ti'j.
  dan-1931: efterdi vi vide, at Kristus, efter at være oprejst fra de døde, ikke mere
    dør; Døden hersker ikke mere over ham.
  kwj-kwj: Nu hambwanda, Kurais matimat ki ri hasini ri ai sairo ti keke, apa hinde
    ri ai ha kumbwa. Hima handau sumbu to hinde ai rini auli kumbwa.
  vie-OVCB: Chúng ta biết Chúa Cứu Thế đã sống lại từ cõi chết, Ngài không bao giờ
    chết nữa, vì sự chết chẳng còn quyền lực gì trên Ngài,
