verse: ROM.006.009
translations:
  kpx-kpx: Nahi hilokage Dilavau Iesu etuvage hovelahale tota bae hatilivebene. Hatihati
    keu avuemo vuvuneholinu.
  okv-H: Eto ke nei be hotembagora amo Keriso peheto vasiri te erena amo ehako mane
    pehasuja te pehari amo Iesu na dembarira.
  tbo-tbo: Matababana ta hanapugeya naka Keliso hilage uyahinei i towotowolo apega
    ina hilage meme. Hilage a manini tauna uyahina amaka i kokoe.
  mal-C: ക്രിസ്തു മരിച്ചവരിൽനിന്ന് പുനരുത്ഥാനംചെയ്തതിനാൽ വീണ്ടും മരിക്കുകയില്ലെന്ന്
    നമുക്കറിയാം; മൃത്യുവിന് ക്രിസ്തുവിന്റെമേൽ ഇനി ഒരു ആധിപത്യവുമില്ല.
  grc-SR: εἰδότες ὅτι χριστὸς ἐγερθεὶς ἐκ νεκρῶν οὐκέτι ἀποθνῄσκει· θάνατος αὐτοῦ
    οὐκέτι κυριεύει.
  bgc-bgc: क्यूँके न्यू बेरा सै, के मसीह मरे होया म्ह तै जिन्दा उठकै दुबारा फेर न्ही
    मरैगा, उसपै फेर मौत का राज न्ही होवैगा।
  khz-khz: Kwalana ripara, Keriso kwarega na warau ekuliiti-waito, pe ati mapene kwarega-wai;
    kwarega ati tiavuna ia genai.
  deu-TKW: Denn wir wissen, daß Christus, nachdem er aufgeweckt ist von den Toten,
    nicht mehr stirbt; der Tod hat keine Macht mehr über ihn.
  zsr-NT: le nö́ziruꞌ chbubanëꞌ Cristo lu yöl‑laꞌ gut len cutur gatiëꞌ. Qui lë ni
    naꞌ cutur bi gac gun queëꞌ yöl‑laꞌ gut naꞌ.
  lin-lin: Pamba te toyebi malamu ete Klisto oyo asekwaki kati na bakufi akokufa lisusu
    te ; kufa ezali lisusu na bokonzi te likolo na Ye.
  hns-NT: Hamlog thiek se djaaniela kie Pieta Parmeswar Kriest ke djie oethaais hai,
    aur ab oe kabhie na phier se mar djaai sakiega. Maut ke saktie okar oeppar na
    hai.
  noa-E: Maadëu khaphʉ nʉm, Cristo iiu phiidʉtarr aawai tag meebam; í tag maach dajẽkhum
    khʉʉnjö khaba sĩsim.
  eng-EMTV: knowing that Christ, having been raised from the dead, no longer dies.
    Death is no longer master over Him.
  mib-NT: Chi jíní yō jeē ní natecu Cristo, te ma cúū cuɨtɨ ga yā, chi cuehyɨ̄ jéhni
    yóhó, tuá na vé cúu sáha jíín yá.
  lif-NT2: ख्रिस्‍ते़ङ्‌ग स्‍ये़आङ् कुहिङ्‌वे़त् पोःक्‍खे़बाल्‍ले़ आल्‍ल याम्‍मो मे़सिःने़न्‍लो
    के़लॽबान् आनिॽ आनिःसुम्‍लो॥ हे़क्‍केःल्‍ले़ आल्‍लआङ्धो खुने़ॽ सम्‍दाङ् सिःमे़ल्‍ले़
    युक् मे़गत्तुन्‍लो॥
  xnj-xnj: Muni, timanyili ngati Kilisitu amalili kuyuka kuhuma kufwa namwene ifwa
    lepi kangi, mewa lifwa nakumtalalila kavili.
  mmx-mmx: Dik taklen i do ne Karisito gara roo xat pam at lanmet, la neni noxo met
    bok ba, atla lanmet kopmen na ruuna tololos ti lox asi i.
  cbr-NT: '@see-verse:ROM.006.008'
  tee-NT: Ju Cristo ta'acxtuchokolh acsni ixmacnucanta chai c'atsayau ni jantuch catinichokolh
    ju yuchi.
  eng-LSV: knowing that Christ, having been raised up out of the dead, dies no more;
    death has no more lordship over Him;
  cak-NT: Y keta'n chuka' chi ri camic manak chic anchique nu'on che ri Cristo. Roma
    raja' xc'astaj yan, y manak chic xticom.
  pah-NT: A'ereki Cristo'ga okwera omanoa hugwi. Nomanoa'javi po ti ga nehẽ. Gamanoa
    po ti ndopojykaukara'javi ga nehẽ.
  sja-NT: Tachi ijãapataarãpa k'awa p'anɨ Cristo piup'eda chok'ai p'irabaida perã,
    waa piu-e pait'ee.
  xed-xed: 'Nda sna amu kazlay: Sliʼagapsliʼa Kristi ma mtaku, mtugəlta a guli wu
    kəʼa. Ta haɗ mtaku nda mbraku ta ghəŋani wa.'
  mks-NT: Sa̱ xíni̱ yo̱ ña̱ na̱nditacu tucu Jesucristo ta a̱ ndícó co̱o ga̱ quivi
    a jáchi̱ ni in ña̱ha a̱ cu̱ú caja ña̱ ná quivi tucu a.
  gfk-S: '@see-verse:ROM.006.008'
  bmu-bmu: 'Mewö möt nariba Kraistkö könaŋi kewö ahöi möt yaközin: Anutunöŋ i mem
    gulii kömupnöhök wahöta mal köhöiba kunbuk qahö kömuma. Kömupnöŋ i qahö toroqeba
    galöm köliga mal öŋgöma.'
  dgz-dgz: Menan nu asiginup Keriso boen God wani inakae yon wandeni amba sia ya boeta.
    Bop amunewa yamup sia ya wandeta.
  eng-GNV: 'Knowing that Christ being raised from the dead, dieth no more: death hath
    no more dominion ouer him.'
  zaa-NT: Cristua de chi gùttìe nna beyáthee de lo bà quì'e para bíttuúru gatti e,
    acca egà'na ri'u seguro qui'ni labiru la'huacca qui' lù'uti té lani e.
  eng-WEBSTER: Knowing that Christ, being raised from the dead, dieth no more; death
    hath no more dominion over him.
  guh-guh: Yapëtanetsi vajatuxanenë Jesucristo Dioso icatsia piasaëyaexanaejavatsi
    petëpaecujinae. Nexata baja icatsia Cristo pematatsënëa apo tëpae tsane.
  bon-bon: Yoo, mine umle gemi egä Keriso itu arpinantuji budre cabu ca, siige tabe
    lica budre ingwe ca. Budre me kokre te äblicäco teebine cääri oomlana.
  nhw-BL: Huan pampa Cristo moyolcuic quema mictoya, tijmatij ama ayacmo quema miquisoc
    pampa miquilistli ayacmo tleno hueli quichihuilía.
  swh-ONEN: Kwa maana tunajua kwamba Kristo, kwa sababu alifufuliwa kutoka kwa wafu,
    hawezi kufa tena; mauti haina tena mamlaka juu yake.
  wbi-wbi: tukagula kuuti uKilisite asyululivue kuhuma ku vafue, na kuuti namfue kange.
    uvufue navungamuvingilile kange.
  bba-bba: Domi sɑ yɛ̃ mɑ Kirisi u seewɑ sɑɑ ɡɔrin di u ǹ mɑɑ ɡbimɔ, ɡɔɔ kun mɑɑ
    dɑm mɔ wi sɔɔ.
  eng-KJVCPB: knowing that Christ being raised from the dead dieth no more; death
    hath no more dominion over him.
  kgk-NT: Cristo omano rire oikove jevymaha jaikwaa voi. Nomanovéi-ma va'erã. Ójehe
    ipu'aka-magwi, nomano hagwãvéi-ma voi ha'e oiko-vy.
  waj-waj: Vaa ta rikiaunnavai. Anutuuqo tuduu Yisuu Kirisiiva putuuvakidiri diitoovo
    hama keenaa putinaravai. Fai putira aataruuvo hama kava inna utinaravai.
  cpy-cpy: Tema ayoteeyini eero rapiiteero Jeepatzii-totaa-rewo ikamawentantee. Apaani
    okaatzi ikamaki, añahae. Tee omperawaetaa-ri rirori “Kaamanitaantsi.”
  ekk-PKP: sest me teame, et kuna Kristus äratati surnuist üles, ei sure ta kunagi,
    sest surmal ei ole tema üle enam mingit võimu.
  mpx-mpx: kaiwena ta atena Yehoba Keliso i palutem yaomala ge nige ni aaliga al.
    Yaomal nige sauga etega ni lologugui-an.
  wbp-wbp: Milya-pinyi karlipa Jijaji Kirajiji ngulaju kula palimilki. Palija-jala,
    ngula-jangkaju Kaaturluju pina-wankaru-maninjarla yakarra-manu. Ngula-jangkaju,
    kula nyiyarlulku pinyi, lawa!
  luo-luo: Nimar wangʼeyo ni kaka Kristo nochier oa kuom joma otho, ok onyal tho kendo,
    nikech tho koro onge gi teko kuome.
  nhe-NT: Huan pampa Cristo moyolcuic quema mictoya, tijmatij ama ayoc quema miquisoc
    pampa miquistli ayoc tleno hueli quichihuilía.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܡܫܝܼܚܵܐ ܩܝܼܡ ܠܹܗ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ، ܘܠܹܐ ܡܵܐܹܬ ܐܚܹܪܢܵܐ.
    ܡܵܘܬܵ‌ܐ ܠܲܝܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Iḷisimagikput Christ aŋipkakkauruaq tuquŋaruaniñ tuqqutqikkumiñaipiałha.
    Tuqułhum aŋalatlaiġñiġaa.
  msb-msb: Aram naton na dahilan na ginbuhay gihapon si Cristo, dili na siya liwat
    mamamatay. Dili na siya sakop san gahom san kamatayon.
  cpa-NT: Di³ ma²ne³ jniang³ tsa¹lǿih² jmai³ ma¹jón² Cristo mi³ca¹hiog²dsa. Ha¹chi²
    bí² ma¹chi² hi² jií¹ hmó¹ siíh² quiah¹²dsa calah.
  dso-dso: ଆମେ ଜାନୁ, କିରିସ୍‌ଟ ମଲାତେଇଅନି ଉଟ୍‌ଲାର୍‌ପାଇ, ସେ ଆରି କେବେ ମିସା ନ ମରେ । ତାର୍‌
    ଉପ୍‌ରେ ଆରି କେବେ ମରନର୍‌ ସାସନ୍‌ ନ ଚାଲେ ।
  meu-meu: Bona dibada Keriso na mase amo vada e tore isi dainai ia na basine mase
    lou; mase na asi siahuna ienai.
  yva-NT: Wamo raen Kristus kovakato no wene ama uga rai to, weti indati kakai jakatoe
    ramu, weye wene ama vambunine mo aijar akatoe ramu.
  dgc-dgc: Da tukoy tam a binuhay dén na Diyos ti Cristo, a éwan dén huway a mate.
    Ewan dén siya mate nadid, a hanggan.
  zpm-NT: Ndioṉ ne gaṉle brieeban Jesús, ni gdziṉdraa dze guet me. Grieelodraa pe
    guṉ guieḻgut me.
  hix-NT: On xarha thutwetxow hamà. Àwayehxemo kom waye nasanàmye, Kryestu. Àro ke,
    àwayehpàra harha naha. Àwayehpànà ro kax mak naha ha.
  sim-sim: Angop ni heyeri sir, Krais mawan or halaha indik usahari ri. Uhunda osik
    mbeek indik hakwa ambu ri. Mberem ushiwak? Os li hahanda nombo oso mbeek kwambu
    nga naha indik orin jingishakwa ambu sir, wahau.
  npi-ULB: हामी जान्दछौँ, कि ख्रीष्‍ट मृतकबाट जीवित पारिनुभएको छ र अब उहाँ मृत हुनुहुन्‍न
    । अब मृत्युले उहाँमाथि राज्य गर्दैन ।
  cgc-cgc: Nlaman ta na Cristo an nabannaw daw dili man en isab mapatay. Anduni ula
    en kanen an kamatayen.
  tim-tim: Akto Kristogât hin nâŋgâmaen. Yâk momoŋân ba agalepgât lâuwâŋe bo mombiap.
    Akto momogât pat arekŋe lâuwâŋe bo damunŋe akbiap. Bo.
  yor-yor: Nítorí àwa mọ̀ pé Kristi ti jí dìde kúrò nínú òkú. Òun kò sì ní kú mọ́.
    Ikú kò sì lè ní agbára lórí rẹ̀ mọ́.
  wos-wos: Wungi wata angi nani xékélaki. Krais hiyandéka dé God déré wambula husaramé.
    Husaraméndéka dé wambula yamba hiyakéndé. Du hiyandakana sémbut Kraisré wambula
    yamba hulukikéndé.
  emp-NTPO: Dadjirãba cawa panʌa Critora beu b̶ad̶ada ʌ̃rẽbad̶a bẽrã waa beuẽ́da.
    Beuba idjira waa poyaẽ́a.
  eng-F35: knowing that Christ, having been raised from the dead, cannot die again;
    death can no longer master Him
  ind-ind: sebab Kristus sudah dihidupkan kembali dari kematian dan tidak akan pernah
    mati lagi. Kematian tidak berkuasa lagi atas Dia.
  pes-OPCB: مسیح پس از مرگ زنده شد و دیگر هرگز نخواهد مرد و مرگ بر او تسلطی ندارد.
  mpt-mpt: Sino Klaiste kaanea imin hana tlebio kesoa e imino mo kaanamabebabe. Kaanamin
    titilo blim kesoa e imino mo kaanamabebabe. E inanebio kesoa nibo tekein kebuobe,
    nibo afen smike amit nine dobonoba Klaiste tena biobobe.
  ssx-ssx: Ketisota꞉ homeekepate Koda꞉ma꞉ ipiki paa mea da꞉taeyeketa꞉ paa na homa꞉peke
    yekeeki nikana꞉ma꞉ hone witoloma꞉me. Homaasa꞉ ekima꞉ honkopu hao Ketiso ipiki
    pa꞉ta꞉ pa eki a꞉nda꞉ paa pea꞉peke na ya꞉la꞉me.
  mkl-mkl: domi ɑ̀ mɑ̀ iyi Kirisi, nŋu iyi í dede hɑi si bɑlɛ kɑɑ ku mɑ́, iku kù nɛ
    siɛ ɡbuɡbɑ̃ mɑ́.
  gaq-gaq: ନେ ମିଆଁ ନେଲେଃକେ କିସ୍‌ଟ ଗୁଏକ୍ନେ ବାନ୍‍ ବାରି ମୁଇଂତର୍‍ ତଃଡ଼୍ୟା ଲେଃଗେସା ମେଁ
    ବାରି ଅଃନା ଆଗୁଏଃ ଣ୍ଡୁ । ମେଁ ଆଡ଼ାତ୍ରା ଗୁଏଃନେ ବାରି ଅଦିକାର୍ ଡିଙ୍ଗ୍‍ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Kiristtoosi hayqoppe denddida gisho zaari I hayqqonnayssanne hayqoy sinthafe
    iya haaronnayssa nu eroos.
  unx-unx: ଆବୁ ସାରିତାନାବୁ, ଖ୍ରୀଷ୍ଟ୍‌ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦାକାନ୍‌ ହରାତେ, ଇନିଃ ଆଡଃ ଚିଉଲାହ
    କାଏ ଗଜଃଆ । ଆୟାଃ ଚେତାନ୍‌ରେ ଗନଏଃରାଃ ଆକ୍‌ତେୟାର୍‌ ଆଡଃ ବାନଃଆ ।
  gah-gah: Itó Kilistoni mogona geleaká noune. Heleneikutí alémo otimó nenazo, goha
    heleminogo ive. Heleaká netalímo goha Izesu Kilistoni avilegeminogo ive.
  lcm-lcm: Using tarapo nas ta using a Karisto katala tadut pelek a mat, e mung parik
    kapa anguan mat an. Io, mat kala kovek luai i dual asi anguan saupai an ania.
  aer-aer: Anwerne itelareme Ngkartele-arle Christ itethe-ilirtneke rarle irrerlknge
    inteke-ipenhele, kele lyete re itethe aneme. Re awethe ilwetyakenhe anetyenhe
    re akwete-ante itethe anetyenhe.
  qvc-NT: 'Chaqa yach''anchiqpismi: Jisukristum wañushqanmanda kawsamushpa, wañuyta
    binsirqan. Chaymi manana nunka rinchu wañuriq, nishpa.'
  tgl-ULB: Alam nating si Cristo ay binuhay mula sa patay at hindi na siya patay.
    Hindi na naghahari sa kaniya ang kamatayan.
  cbs-NT: Ja inun, Cristo mawatan ana besteni ana mawatiduma nun unandiaii. Ja yushin
    padanananmistun ana tenankin maemakin ana binutidumajaidaki.
  xtm-NTPP: Vaa ka jini o ja Cristo ma, jâ ni ndateku ya ne'un ñayii ni ka ji'i ma,
    te masu kûu‑ka ya, vaa masu na in kundee ja ka'ni i ya.
  nnq-nnq: Gambu tumanyi kube Kilisto ayokite, aweje kabele, kiu kintawalaje kabena.
  bao-NT: Cristoa, ca bii yairicarã watoare ca cati tuaricʉpʉ niiri, cʉ̃ ca bii yai
    nemotipere mani maji. Cʉ̃ra, bii yairiquea do biro cʉ̃re bii ametʉene nʉcã majiti
    yua.
  san-ORI: ଯତଃ ଶ୍ମଶାନାଦ୍ ଉତ୍ଥାପିତଃ ଖ୍ରୀଷ୍ଟୋ ପୁନ ର୍ନ ମ୍ରିଯତ ଇତି ୱଯଂ ଜାନୀମଃ| ତସ୍ମିନ୍
    କୋପ୍ୟଧିକାରୋ ମୃତ୍ୟୋ ର୍ନାସ୍ତି|
  huv-NT: Ajawaats Teat Cristo tapac imiün tiül mondeow, nej langondom mandeow alinomb,
    nómban ngondom mandeow.
  otn-NT: Porque dí pa̱hmʉ ngue nu̱'mø mi̱ du̱ ra̱ Cristo, bi bɛ̱nna̱te, 'nɛ̱ ya hi̱nni̱
    mantho da̱ du̱. Sinoque 'bʉi para za̱ntho.
  nop-nop: Kilisto adi agaŋ nadimiyam, adi kumuŋ gineniŋ pilakukdi kotigoŋ mu kumumbaak,
    kumuŋdi me bomboŋgi kotigoŋ mu timimbaak.
  obo-NT: Su nosorollan tad no novadnow si Disas Krays, woy konnad en sikandin od
    patoy mandon. Worad kotuusan to kopotayan diyot kandin.
  cak-ENT: Y ketaman chuka' que ri camic manak chic ruk'a' chin ri Cristo. Rija' xc'astüj,
    y man ncom tüj chic.
  lif-NT: ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤛᤩᤧᤀᤠᤱ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤸᤗᤧ ᤀᤠᤸᤗ ᤕᤠᤶᤔᤥ ᤔᤧᤛᤡ᤺ᤏᤧᤴᤗᤥ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤠᤏᤡ᤹
    ᤀᤠᤏᤡ᤺ᤛᤢᤶᤗᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤂᤢᤏᤧ᤹ ᤛᤶᤍᤠᤱ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤕᤢᤰ ᤔᤧᤃᤳᤋᤢᤴᤗᤥ॥
  mie-NT: Chi jínī ō jā ní natecū Cristo, de mā cúū cuitī cā yā, chi tūhun jā jíhī,
    nduú cā nā cuá cuu sāhá jíín yā.
  san-TIB: ཡཏཿ ཤྨཤཱནཱད྄ ཨུཏྠཱཔིཏཿ ཁྲཱིཥྚོ པུན རྣ མྲིཡཏ ཨིཏི ཝཡཾ ཛཱནཱིམཿ། ཏསྨིན྄ ཀོཔྱདྷིཀཱརོ
    མྲྀཏྱོ རྣཱསྟི།
  qve-NT: Noqanchisqa yachanchismi, Jesucristoqa ch'ulla kutillata wañuspa kawsarimusqanta.
    Chaymi payqa manaña huktawanqa wañunqañachu. Chayraykun wañuyqa manaña atiyniyoqchu
    Jesucristota wañuchinanpaqqa.
  pao-NT: Tamme oo sopedakwatoo soo Te Pabe'e tu nabatsa-wikoo namayodase, gi ya'e-wa'ne'yoosoo.
    Mooasoo o'nosoo oosoo puu ka numu tuina matzooekupu.
  cbu-NT: Napa; Apanll Isusoo ituyamarangu, ayamtaatiya yusur tsipacheeja; tsipamaam
    izuuru pinasakcha.
  usa-usa: áraimma ketáá kéitaunatae. Îtu Káríqto pukáipike itó-uraimma ókaraq ípuiniye.
    puí-yátáákóní akoqnáágoma wemmá íuyata-maqma wáiye.
  soy-soy: Tɔ nyulɛ rɛ Kirisi yɛɛ pikpɔkpɔ kɛ́mɛɛ n yisi úu kɔ píkɑi kpinɛ, nkpɔ
    ńn kɔ nkpéni ukɛcɑ́ɑ́ ńnɑŋɛ ńkɑ mɑ́.
  hui-hui: Irane Keriso ibu homalu mo heya henego lone nahomolebiraore. Homoleneme
    ibu lone yani habe nahe holebira manda bu kama.
  amf-amf: Kiristoos dembhira kinin dhaabhon goynka tapir kinin diymonam dhesooda
    dhese. Keeda kaara os dembhisa hayamo kidar qolehe.
  quc-NNT: Je ri', rumal chi qetam chi ri Cristo k'astajinaq chik chkixol ri käminaqib',
    man käkäm tä chi wi. Ri kämikal man kätaqan tä chi puwi'.
  dob-dob: Manuna tamwalatonina Keliso niꞌatu mwawasega ꞌitoolo limana be geyaꞌabo
    wate ꞌimwawamwawasa limana, manuna mwawasa niꞌatu ꞌiewaiwai sinena.
  wrs-wrs: Kristusva phona pokamarini. Wo pimba nonora av, osva hemba hengava si dahavavmoa.
    Manara, dahamba keknasowolhui lohv, hemba piapahalmba.
  mca-mca: Inekhewel jinikfee'letsha ha' Cristo in niyik'uipha'm iye pe' naxju' qa
