  mdy-ETH: ኪሪስቶሴ ሃይባፓ ዔቄሢሮ ላሚ ሃይቂንዱዋኣሢና ሃይቢኮዋ ዒዛይዳ ቢታንቶ ባኣሢ ኑ ዔራኔ።
  spl-spl: Yâhâ Yesu Kiristoŋe muowân lohimbi kerek nengât orotmeme bâleŋe yakât matŋe
