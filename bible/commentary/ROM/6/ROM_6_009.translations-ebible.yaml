  gvs-gvs: '@see-verse:ROM.006.008'
  kbm-kbm: Ve eitit tatpweng are gikwai tanei, Pomate ges Kilisi itin vukuri nangge
    taku gimat ane gikwai, be gitangi ebe atob nimat vunu vukuri ok ite. Be tanmat
    vunu ane gwangne gitangi ebe atob nemb Ei ta ok ite.
  tew-tew: heḏi gínhanginná Christ nawáywówápóeḏí hä̂nhay wänbo wíyá wínachúu-ípí.
    Chuwaḏi háˀto wíyá óetꞌaaní.
  rmc-rmc: Se džanas, hoj o Kristus ušťiľa andral o meriben, imar buter na merel a
    imar nane tel e zor le meribnaskri.
  apr-apr: Ngan idi nga lod galanga nen, ye kene yo Kirisi imadit ye ni ke matenge
    ye in nga, ngan o ke bet imata mulu tiap. Nen le matenge in taukan gurana yo bet
    irautoo Kirisi ye i.
  tiy-tiy: Non gétiga tom éndaén méléhu ségule i Kristowe non méntébuleén. Mélaw éndaén
    gétabanay léhuone de.
  nlg-nlg: Mi ghita ta ghilala e utuni te vagha eni, na pukuna Christ te tughuru vaghini
    olia tana mate, me ke mua mate ghua. Mi taeni na mate te mua maana pungisia.
  dgr-DOGNT: Zezì-Krı ełaı̨wo gots'ǫ naìdà wek'èts'eezǫ hǫt'e, k'achı̨ ełaàwı hǫı̨lı̨
    ha nıìle. Ełaàts'ewıı sìı k'achı̨ yets'ǫ̀ k'àhowo hǫı̨lı̨ ha nıìle.
  pes-OPV: زیرا می‌دانیم که چون مسیح از مردگان برخاست، دیگر نمی میرد و بعداز این موت
    بر او تسلطی ندارد.
  ron-1924: ынтрукыт штим кэ Христосул ынвият дин морць ну май моаре; моартя ну май
    аре ничо стэпынире асупра Луй.
  tpz-tpz: Suk ea to nat e no pe Ieesuꞌ Kristo to sun taneꞌ hah voh en maꞌ pa nap
    mët, pareꞌ hikta antoen non a mët hah. Ko kikis va pa mët to hikta antoen non
    a vöknah hah poan.
  agd-agd: Para vara seyo, Karaisi inka masí pinté e mantakhein béi ída enádá purintéí
    tetí ankan afová ukhé uno. Mai furini ákona ída vain ída kanaíen béin maman bararasí
    inten mino.
  rkb-NT: Kiristu nihyrikosokdaze petok zuruze Deus zihyrizikpowy. Abaka ba zikyrikosokdazo.
    Tawahi mynapykyryk. Ba hawa tohi zikzoninaha.
  san-THA: 'ยต: ศฺมศานาทฺ อุตฺถาปิต: ขฺรีษฺโฏ ปุน รฺน มฺริยต อิติ วยํ ชานีม:ฯ ตสฺมินฺ
    โกปฺยธิกาโร มฺฤโตฺย รฺนาสฺติฯ'
  iws-iws: Krɨma bɨdiyar yɨnoknɨnkɨnɨm, ɨiya Jisɨs Krais siya naonama mɨ siirɨn Adi
    Komii siyar swokɨ hɨdnɨnsiin ɨdwokiya ɨe hɨrankɨ siirɨn wɨ saeya swokɨ nonkwobumbunɨnkɨn
    tani. Nɨɨngakɨ, nɨɨngakɨɨnga
  pol-SZ: Wiemy bowiem, że Jezus, powstawszy z martwych, już nigdy nie umrze—śmierć
    nie ma nad Nim żadnej władzy.
  ztq-NT: Por ndon no nii lëë Crist pañ lo kyalkuty aan kpikchedre kety xaa. Pe kuñtre
    kyalkuty xaa.
  zai-NT: Nanna nu ma biasa Cristu de lade gue'tu', ma qué zati ru', ma qué zanda
    guni mandar enda guti laabe.
  upv-upv: Ko rramrongwose Kristo, nga Atua muloli mimaur luwi kele pa re mijen, setemun
    pia-mij kele, suri mijen setemun orrul totkoni.
  wap-NT: Waaitapanii Jesus Christ kadishita-kida-kao mawaka-karu diꞌiki, naꞌiki aonaa
    naꞌapainim nii umawakauzon koshan. Aonaa naꞌapainim nii powaꞌa mawaka-karu zaamatan
    uruu.
  mva-mva: Bakara, kita takaua, bong Kristus mate-lo be marangaka ipura nge tago iboadu
    kaba ngamate. Maka ma Kristus ambe tago mate kaiboang ne erumadi ka isoaki.
  dwr-NT: Ayissi gooppe, Kiristtoosi hayquwaappe denddeeddawaa, qassi laa7enthuwaa
    I hayqqennawaanne hayquu sinthappe A mooddennawaa nuuni ereetto.
  kfw-kfw: Khawajarra eini'n nijet Christa kha kathi makheiya hongringnookjei, halli
    woikhat-um thikhai nunijei, halli kathi in ama takchungnga wai roonnunijei.
  bfz-bfz: आसे ये जाणूंए कि मसीह मरे रेया बीचा ते जिऊँदा ऊई की फेर मरना नि। तेस पाँदे
    फेर मौत नि आऊणी।
  cuk-09: Ar anmar wisid, Cristo burgwisgu, gannar durgusad, emi bar burgosulid, burgwed
    geg bar egi obined.
  ben-OBCV: কারণ আমরা জানি, খ্রীষ্টকে যেহেতু মৃতলোক থেকে উত্থাপিত করা হয়েছিল, তিনি
    আর মরতে পারেন না; তাঁর উপরে মৃত্যুর আর কোনও কর্তৃত্ব নেই।
  mil-NT: Te sa nàha‑o sá Xǐtohó Jesucrìstú ní xíhí‑gá te ní ndoto‑gá te vá ɨ́ɨ́ⁿ
    ndùu ɨɨⁿ quɨ́ú‑gǎ te cuú‑gá, chi ñá túú nǎgá sá cádá cùú‑gá.
  myu-myu: Deus Cristo waram o'g̃utait ce'ũap tomukadi. Waram pit je'ũ g̃u. Abu-be
    ixe imuy'ũ but? Ka'ũma be ma! Kuy wuyetaybit iboam.
  fue-fue: Een anni Almasiihu pintuɗo diga maayɓe, maayataa kade. Maayde woodaa baawɗe
    dow makko.
  amk-amk: Weo tawaitawanai we Kristusi Allai duwiri suwi na marareha rorong foi aha
    fo, wiro mireha aha kaha; mararehafoi wiro wemambiriu we yutawani ahang kaha.
  fai-fai: Kale Got aka Kadais fikala tá dafose ade nulum kal aka alo fikaloma banim.
    Kamane fikalanin be kitid sono daw kin modoma banim.
  ura-NT: Chaen techu, inae onaa caje ichanaalune jaun inae nacoauneein ohenerihani
    Jesocurisitone coitucuhacache, inae aina chachana naineniha onaane jaun.
  mcd-NT: Man non tapia iconcoin Cristo funimani afanan nanonma. Ahuashtatocai afanan
    Cristo namatiroma. Ahuun ifo itiroma afanan namanonma.
  urt-urt: Poi sisyeme nange Krais si plihe tahar nasme nule pe, yukur ka plihe ole.
    Detale, nule yukur bongol tatame ŋaiye ka orpe kin enge si.
  kiz-kiz: Tumanyili kujha Kristu afufulibhu kuhoma kwa bhafu, ni kwamba mfulepi kabhele.
    Kifo kikan'tabhwala lepi kabhele.
  tzo-TZE: Yu'un ta jna'tic ti mu xa xcham yan veltae yu'un icha'cuxesat. Jech ilaj
    o sc'oplal ti ta xchame.
  lex-lex: Itpesiay hade yoma itat niohora de Kristus mana Uplerlawna Nalewn oleka
    la matmiatni ralamni, pa hota edonna Nmati owa'ana. Matmiati hota edonna nodi
    olek plolli la E wa.
  dov-dov: Tulizi kuti Kkilisito mbakabusigwa kuzwa kubafu, takonzyi kufwa lubo pe;
    lufu taluchikwe bwami pe alinguwe.
  rgu-rgu: Ita bubuluꞌ tae, huu no Kristus nasoda seluꞌ neme mamate Na mai, Ana ta
    mate nasarei soꞌ. Ta hapu hata esa nanuu kuasa, fo tao namate Ni.
  toc-NT: Huá chuná cli̠­huán porque catzi̠­yá̠hu pi̠ cumu Cristo maktum ni̠lh y lacas­ta­cuánalh
    nac ca̠li̠ní̠n, chú niaj ne̠cxni catí­ni̠lh porque tamá li̠ní̠n niajlay makat­lajay.
  som-som: Waynu og nahay in Masiixa oo kuwii dhintay ka sara kacay uusan mar dambe
    dhimanayn; dhimashadu mar dambe u talin mayso.
  mam-C: Qu'n b'i'n qu'n, qa tu'n tjawlintz anq'in juntl majl Crist kyxol kyimnin,
    nti' tipin kyimin ti'j.
  ndj-ndj: Kwanongwa tumanya kucha Kilistu kashukushiwa kala munjifwa, dasovi kandi
    ha. Njifwa dayimtavali kandi ha.
  mbj-NT: Kristo ganä wät do hyb n'aa, dooh tadajëb wäd bä kä, ër bahapäh. Dooh dajëb
    haja wäd bä Kristo.
  lat-VUC: 'scientes quod Christus resurgens ex mortuis jam non moritur: mors illi
    ultra non dominabitur.'
  ngp-ngp: Kwaviya kimanya kugamba Kilisito kauyulwa kale, naho haabanike kaidi. File
    heimdahe naho.
  enq-2: Kraisa baa kumapeamopa, Goteme sakatasiana lao naimame masilyamano. Kraisa
    baa dee kumala naeyata. Kumingi dokome indupa baa ita minala naelyamona lao naimame
    masilyamano.
  eng-ASVBT: knowing that Christ being raised from the dead dieth no more; death no
    more hath dominion over him.
  mna-mna: 'Iti tuute: Anutu ipei Krisi ma imaŋga mini pa naala kek. Tana ni irao
    imeete mini som, mi meeteŋana imboro i mini som.'
  myw-myw: Taninuways Kelis nakanig, waseg itamanaw, nag vayuwein bikanig. Kanig nakaleiwag
    bo ikous waseg Kelis.
  sby-sby: Tucinsheti Klistu walapunduka kubafu, kayi nteshi akafwepo. Lufu luliyapo
    ngofu pali endiye.
  sll-sll: Ena Kraist golere airimia emgi hon ta golkinangwo pamua. Hon gonama tal
    ole goname?
  yaq-NT: Bwe'ituk ju'uneate, Jesukrijtota junuen, sejtul kokkoarim nasuk jiabijtesukai,
    ket, jakwoo juni'i, ka juchi a' mukne'po. Ju'u kokkowame, jakwoo juni'i au yuma'
    betchi'bo, ka intok utte'ak.
  uro-uro: Bä qunäga vät a ut i ma Krais di sa ma Ngämuqa qa märanas na qa nämät ama
    tñäpki bä qaku mamär vät a qa iva saqi as kä nañäp inguna ama tñäpki di saqi as
    kaku arha anga qrot iva qia rhän näva aa uväs.
  ita-1885: Sapendo che Cristo, essendo risuscitato da' morti, non muore più; la morte
    non signoreggia più sopra lui.
  muy-muy: Mə̀səra Krist àŋgaba e kisim ba. Àŋgaba ti aməmət ɗay-ɗay va do. Kisim
    èsliki məgri araŋa va do.
  kqc-kqc: Una una diba Keriso muyenari gutuna dadi rae reyo ma dudusa de muyego—muyena
    yaku ina ourefeidena bi de mini.
  tav-tav: 'Ocõo bairo quenare mani ĩ maji: Cristo bai yajiri bero, tunu catí, bai
    yaji nemoquetigʉmi. Catunu catiricʉ aniri cabai yajinemopaʉ me ãmi.'
  eng-ULB: We know that since Christ has been raised from the dead he cannot die again;
    death no longer has authority over him.
  spa-VBL: porque sabemos que si Cristo ha sido levantado de los muertos, no morirá
    más, porque la muerte ya no tiene ningún poder sobre él.
  fra-_FOB: Sachant que Christ ressuscité des morts ne meurt plus, et que la mort
    n'a plus de pouvoir sur lui.
  hau-ULB: Muna da sanen cewa an tada Almasihu daga matattu, don haka kuwa ba matacce
    yake ba. Mutuwa kuma bata da iko a kansa.
  mal-mal: ക്രിസ്തു മരിച്ചിട്ട് ഉയിർത്തെഴുന്നേറ്റിരിക്കയാൽ ഇനി മരിക്കയില്ല; മരണത്തിന്
    അവന്റെമേൽ ഇനി കർത്തൃത്വമില്ല എന്നു നാം അറിയുന്നുവല്ലോ.
  kkc-kkc: Bei, Kelisoye toloso see hogadi goo ee, iba olo gooleedooso. Esiga yo see
    talaime. Bei, teli goo oso see yo dagadilei ee kitulugu mauwe.
  lit-lit: žinodami, kad Kristus, prikeltas iš numirusių, nebemiršta; mirtis jam nebeviešpatauja.
  urd-GVR: kyoṅki ham jānte haiṅ ki Masīh murdoṅ meṅ se jī uṭhā hai aur ab kabhī nahīṅ
    maregā. Ab maut kā us par koī iḳhtiyār nahīṅ.
  far-far: Sulia kulu saitamana sa Jesus Christ nia tatae fasia na maee, ma nia 'afitai
    'asiana nia ka mae lau, ma na maee nao si gwaungai fafia.
  suz-BL: मारदे हना येसु यो बेक्‍शो रे सेंसीशा, मुल गेनायो मबेक्‍चा ङा पा ब्रोंइत।
    मुल मेको गेनायो मबेक्‍ब।
  car-NT: Kysuku'saton irombo iromby'pa noro rapa mo'ko iromby'san wyino awomy'po
    Kristus wairy man. Romo'no aina noro rapa e'i'pa man.
  amp-amp: Kraisr nohmohat tfit tu Bro Nkifrarn fak kasinyamorr. Nd ror minohafhato
    tfit sinyamohat, nd yiha nd noh yafothar minoh nhehafmorr. To be arihat nhai tfit
    ror nohkfot.
  bht-bht: क्योंकि असां जाणदे न की, मसीह मरी करी जिन्दा होया कने फिरी कदी नी मरणा
    है। मौत दा उस पर कोई हक नी है।
  eng-NOY: since we know that Christ, having been raised from the dead, dieth no more;
    death hath dominion over him no longer.
  cub-NT: Maja majidivʉbu Cristo nacajañʉ mácʉre yainore jarʉvarĩ. Yaibécʉbe ʉ̃ cojedeca.
    Caride yaino bʉojabevʉ ʉ̃́re yaiváino.
  ita-1927: sapendo che Cristo, essendo risuscitato dai morti, non muore più; la morte
    non lo signoreggia più.
  lww-lww: Tekilia tesape Ntewa kila Kristo mal si petan marena, kila sane yoko Kristo
    mal m̃a vano-o yoko tap̃atete si mare pog tai, nam̃areraena na marena tap̃atete
    si kilia tol naga pogos tai.
  ckb-ckb: دەزانین مەسیح کە لەنێو مردووان هەستێنرایەوە، جارێکی دیکە نامرێتەوە. ئیتر
    مردن دەسەڵاتی بەسەریدا نییە.
  nas-nas: Niiꞌke tee noruꞌampiri otong Karistooꞌ tee domamparuꞌnung booꞌnooꞌketa
    eeꞌnoko napoꞌ booaukaꞌnunge; enang tee booꞌke kuung deempuaꞌ.
  uvl-uvl: Iange ta eteia ke Kristus maul haka mule nga metenga pe lape mete mule
    ero ol; metenga nena kerkerenga nenge hekou sio mule i ero.
  eng-BBE: Having knowledge that because Christ has come back from the dead, he will
    never again go down to the dead; death has no more power over him.
  ixl-CNT: Tan qꞌaav itzꞌpinaj tek u Jesuus. Utz qootzajle aas saꞌtereꞌnkojkami. Tech
    tereꞌn koj u kamchil tiꞌ.
  xsi-xsi: Kinda tasama tu Maro Kindeni ipaŋo Kirisi lâ mateŋa nianzi imandi imo via
    kilo. Mine nde i ma imâte kilo tia. Mateŋa ne walo ikura ŋana itawa i kilo kâ,
    ande tia ndo.
  crx-NTPO: '''Et t''ets''onínzun, Christ yaidlanne toh danadija ''ink''ez ''ilhiz
    khutinalh. ''Aw whulh nat daóotsah aít''oh whe'' hoont''oh.'
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸು ಮರಣದಿಂದ ಜೀವಿತರಾಗಿ ಎದ್ದು ಬಂದದ್ದರಿಂದ ಅವರು ಪುನಃ ಸಾಯಲಾರರೆಂದು
    ಬಲ್ಲೆವು. ಇನ್ನು ಮುಂದೆ ಅವರ ಮೇಲೆ ಮರಣಕ್ಕೆ ಅಧಿಕಾರವಿಲ್ಲ.
  bbb-bbb: Ijadufuo maeje none vierafega Jesu Kuraesi fu baronemoga Godire kuamo fu
    una urido fube una baroneke. Ijadufuo oevo ijadufuo daro ije fu izege una Jesu
    samuakuma baki.
  blw-blw: Yag innilataaw agé way gapon nan-uchiyan Jesu Cristu wat achi mafalin way
    kasen agé matéy te annag penéppég hen matéyan ah ing-inggana, way kaman paat enafàna.
  tam-2017: மரித்தோரிலிருந்து உயிரோடு எழுந்த கிறிஸ்து இனி இறப்பதில்லை என்று அறிந்திருக்கிறோம்;
    மரணம் இனி அவரை ஆண்டுகொள்ளுவதில்லை.
  azz-NT: Huan no ticmatij que ijcón queme Cristo Jesús panquisac ya yoltoc intzalan
    in ánimajme, ijcuacón ma ticmatican que Yejuatzin amo queman quipías tamilis,
    porín ne miquilis amo huelis oc tamapachojtos oc ipan Cristo ica ichicahualis.
  spa-RV-1909: 'Sabiendo que Cristo, habiendo resucitado de entre los muertos, ya
    no muere: la muerte no se enseñoreará más de él.'
  csy-csy: Thina pan a ki thokiksak Christ sia thikik nawn ngawl hi; thina in Ama
    tung ah thunei nawn ngawl hi.
  mxq-NT: Nnija̱ꞌa̱m ko Jesukristʉ tʉ jyikypyeky, ni na̱ꞌa̱ kyanakyꞌooga̱ꞌa̱ñ, kyaj
    ja oꞌkʉn ja mʉkꞌa̱jtʉn tꞌokmʉda̱jnʉ es myʉmada̱ꞌa̱gʉdʉt.
  tzj-NT: Como ja Cristo arja' c'astajnak chic chiquicojol camnaki' in bien kotak
    chi mchita camíc trij, mchita ruk'a' ja camíc tre.
  tdt-tdt: Ita hatene katak, tanba Kristu moris fali ona husi mate, entaun Nia sei
    la mate tan. Mate la ukun ona Nia.
  ron-BTF: Știind că Cristos, fiind înviat dintre morți, nu mai moare; moartea nu
    mai are domnie asupra lui.
  eng-WEBP: knowing that Christ, being raised from the dead, dies no more. Death no
    longer has dominion over him!
  eng-FBV: for we know that because Christ has been raised from the dead he won't
    ever die, because death has no longer any power over him.
  nld-1939: We weten, dat Christus, opgewekt uit de doden, niet meer sterft, en dat
    de dood geen macht meer over Hem heeft;
  bwo-bwo: Krstos k'irotse b́tuutsi jangosh gitlo b́ k'irawok'onat k'ironuwere bíyatse
    alo b́deshawok'o danfone.
  nch-BL: Huan pampa Cristo moyolcuic quema mictoya, tijmatij ama ayecmo quema miquisoc
    pampa miquilisti ayecmo teno hueli quichihuilis.
  quc-TNT: Je ri', rumal chi ketam chi ri Cristo c'astajinak chic chquixol ri cäminakib,
    man cäcäm tä chi wi. Ri cämical man cätakan tä chi puwi'.
  tfr-NTPO: Miydëy ga Cristo woshrara Sbörë iröng obi kuzong ga wol̈on ame, beno shäng
    së ĩyado wl̈o.
  kaq-NT: Noquen Papan hahquirihbi teehihmahah ta Cristo hahquirihbi mahuatimascaiqui.
    Mahuatima jihuescai.
  sgb-sgb: Muwang tamo ya nangoman yan nabiyay hi Apo Jesu-Cristo, haka a yay na mangoman
    matsi. Ayn nanan kapangyarihan kana ya kamatsan.
  vie-1934: bởi biết rằng Đấng Christ đã từ kẻ chết sống lại, thì chẳng chết nữa;
    sự chết không còn cai trị trên Ngài.
  kxv-kxv: ମା଼ର ପୁଞ୍ଜାମାନାୟି, କ୍ରୀସ୍ତ ହା଼କିଟି ନିଙ୍ଗାମାନାକି, ଏ଼ୱାସି ଅ଼ଡ଼େ ୱେଣ୍ଡେ ହା଼ଅସିଦେଁ,
    ଏ଼ୱାଣାଇଁ ଅ଼ଡ଼େ ହା଼କି ସା଼ଲୱି କିହାଲି ଆ଼ଡେଏ ।
  amu-NT: Ee manquiuuya na Cristo cwii ndiiꞌ na jnda̱ tandoꞌxcoom na tueeⁿꞌeⁿ, tacuaa
