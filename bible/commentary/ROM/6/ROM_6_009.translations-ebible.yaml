  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། སྐྱབས་མགོན་མཱ་ཤི་ཀ་སྐུ་གྲོངས་པ་ནས་སླར་གསོན་པ་ཡིན་པས། སླར་ཡང་སྐུ་གྲོངས་པར་མི་འགྱུར༌ཞིང༌།
