  chz-NTPS: Jëëhꜘ maˉñeˊ jneˊ heˉ gaꜙläꜙji̱i̱hˋ Cristo jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ, heˉja̱ˉ
