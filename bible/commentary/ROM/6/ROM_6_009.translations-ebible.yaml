    hakha'an.
  tzo-TZC: Yuꞌun jnaꞌtic lec ta sventa ti jꞌechꞌel ichaꞌcuxi ti Cristoe, mu xa ta
    xcham yan velta. Yuꞌun laj xa scꞌoplal ti ta to xcham yan veltae.
  jao-jao: Kangka jambalini li-mirdan yiku ki-Jijaj, jiwini lhungku barni-binja, kilu-lhungkuma
    ki-Kada wumba na-ngabaya ka-arri, barnikumba-mirrarru mili yurrulu, jiwini lhungku
    na-yurrngu. Jiwini lhungku na-yurrngu barra, kilu-wayatha yiwa nyamba-mirranthawu,
    kila-nda bawuji, lhungku ka-wingkalwingkayanama winarrku.
  mya-mya: ခ​ရစ်​တော်​သည်​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် တော်​မူ​သ​ဖြင့် နောင်​အ​စဉ်​သေ​ခြင်း​တ​ရား​နှင့်
    ကင်း​လွတ်​တော်​မူ​ကြောင်း​ကို​ငါ​တို့​သိ​ကြ​၏။ သေ​ခြင်း​တ​ရား​သည်​ကိုယ်​တော်​ကို​အ​စိုး​မ​ရ
    တော့​ပေ။-
  gng-NT: Ti bɛn ki ye u mɛkre' bitɛnkpiib ni ma nnɔ, wa ji li kpo, kuum ŋa ji ŋmɔbe
    tuɔm uʼbo.
  cbi-NTPO: Cristo peyaturen mangujtatu naa-uwanuba manbeyan jutyu tiyañuba lala mideeyu,
