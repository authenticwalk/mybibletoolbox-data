  not-NT: Igóiguë eiro cara icamaque Quirisito, icaniatanai. Quero icamaji aisati,
    tigueti ingantima ingamaje aisati.
  plu-plu: Ku samah ig Cristo kuwis kannikaw ariw gimiremni in kahayak huwewe wot
    ku ig ka miyati akiw. Miyaka ka hiyá gisamanak akiw.
  iou-iou: U imata, Kristo kumbani-ken nanik äneŋi akuŋkuko unita äneŋi täga nämo
    api kumbek yäŋ nadäkamäŋ. Bureni, kumäŋ-kumäŋtä Kristo täŋo kehäromi yäpmäŋ äpäkta
    kehäromini nämo.
  ntp-NT: Cʌʌ maatʌ aatʌmʌ sai Cristo duaaca coidadʌ saagidaiñdʌrʌ dai camaimuquia
    agai tomali ʌmo imidagai cascʌdʌ.
  rai-rai: Maa daat aa nunurai naa baa Kaarisito i tur balet ko ra minaat, pa in maat
    balet ma, maa a minaat pa ta dekdekina ma kupi in uwia paai.
  haw-1868: E ike ana hoi, ua hoalaia mai o Kristo mai waena mai o ka poe make, aole
    e make hou; aole hoi e lanakila hou ka make maluna ona.
  ffm-ffm: sabi eɗen anndi ko Almasiihu wuurti e hakkunde maayɓe koo, maayataa kasen,
    maayde duu jaalataako mo kasen.
  arb-NAV: لِكَوْنِنَا عَلَى يَقِينٍ بِأَنَّ الْمَسِيحَ، وَقَدْ أُقِيمَ مِنْ بَيْنِ
    الأَمْوَاتِ، لَا يَمُوتُ مَرَّةً ثَانِيَةً، إِذْ لَيْسَ لِلْمَوْتِ سِيَادَةٌ عَلَيْهِ
    بَعْدُ.
  cop-CNT: ⲉⲛ⳿ⲉⲙⲓ ϫⲉ Ⲡⲭ̅ⲥ̅ ⲉⲧⲁϥⲧⲱⲛϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⳿ϥⲛⲁⲙⲟⲩ ⲁⲛ ϫⲉ ⳿ⲫⲙⲟⲩ ϫⲉ ⲛⲁⲉⲣ⳪
    ⳿ⲉⲣⲟϥ ⲁⲛ.
  sri-sri: Idere õãrõ masĩa. Cristo boadero pʉrʉ, Marĩpʉ ĩgʉ̃rẽ masũ, dupaturi okamakʉ̃
    iridi ããrĩmí. Irasirigʉ Cristo dupaturi neõ boabirikumi pama. Boari neõ dupaturi
    ĩgʉ̃rẽ tarinʉgãmasĩbirikoa.
  nal-nal: Avuna di rexaas adu araan Kaarisito xa ramaraat puli ziaana maatang, naan
    kana wen maat kaarik, panaze a maatang kawit na rauxin a dikdikang kuna waraminang
    naan.
  kyq-kyq: KꞋjeelki, al‑Masi jaay ooy duro daan yoge tu se, mɔɔtn naan̰ Ꞌkɔŋ kooy
    eyo, taa yo se ɔk tɔɔgɔ don̰ ki ey sum.
  kwd-kwd: Du'ana dauru goru su'asuria la Jisas Kraes ngaia 'e tata'e no'o fa'asia
    nga maenga, ma ngaia 'e 'ato iiki 'ani mae la'u, ma nga maenga 'e 'ato 'ani ba'ita
    no'o fafia.
  ded-ded: Nga Anutungo Kristo homecfunac megboriu yarec. Amma ye yacma monggoc mi
    homeude, imocnoc negendimbe. Ye homecac kuc bageau monggoc mi kecde.
  ewe-ewe: Elabena míenya be esi wofɔ Kristo ɖe tsitre tso ame kukuwo dome la, magaku
    akpɔ o; ku magaɖu fia ɖe edzi akpɔ o.
  nuy-nuy: Marri ngagurru ngurru-marrbuy, na-Christ ni-ngawiiyn, ngijang ni-wiri-mayn.
    Yagi aḏaba ni-ngawi ni-malgaagijgi niga. Ana-ngawij yagi wugurru wu-buunggawa-mi
    nigawi-wuy na-Jesus-guy.
  cop-BHC: ⲈⲚⲈⲘⲒ ϪⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲦⲀϤⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ϤⲚⲀⲘⲞⲨ ⲀⲚ ϪⲈ ⲪⲘⲞⲨ ϪⲈ ⲚⲀⲈⲢϬⲞⲒⲤ
    ⲈⲢⲞϤ ⲀⲚ.
  buk-buk: Ŋahu bu yac taŋyalê bu Anötö uŋ Kilisi sa akêŋ lau batê-ŋga, ma tu dinaŋ-ŋga
    tôm dom bu iŋ mbac ndu tiyham. Ŋaclai dambac ndu-ŋga oc êŋgwiniŋ iŋ tiyham dom.
  pri-NT: Ba jè tâmogòori pâ, na tòotù na é wâro côwâ gée na aubà wà Kériso, â o jèe
    câé mwa caa bà côwâ. Ba ê Maagé Bà, âna jèe ticè nii kêe naa gooé.
  zpq-NT: Na' ṉezecho Criston' beyas bebane' ladjo beṉe' guaten' na' gwbat gate' da'
    yoble ḻe bich soe yeḻa' goten' ḻe'.
  por-TFT: Sabemos que, já que Deus capacitou Cristo a viver de novo após sua morte,
    ele nunca mais vai morrer. Ele não está mais sujeito à morte.
  gwi-NT: Christ diineenjit niindhat ts'ą' neegwiindaii ts'ą' khit gwandaii heelyaa
    ts'ą' duuyeh chan ch'ichį' neelii vaagwiindaii.
  gvn-gvn: Ngana binal nyulu Jesus Christ juranman baja, juljalmun wandinkuda. Yinyaynka
    ngana binal nyulu kari wulay baja. Nyulu junkurrjimankuda yarkinka.
  nhy-NT: Porke tikmatij nik in Cristo omoyolkuik satepan de omikke iwan mach ok keman
    welis mikis porke in mikilistle mach welis itlaj kitoktis.
  asm-FB: কিয়নো মৃত লোকৰ মাজৰ পৰা তোলা যি খ্ৰীষ্ট, তেওঁ পুণৰ কেতিয়াও নমৰে আৰু মৃত্যুৱে
    যে তেওঁৰ ওপৰত পুণৰ প্ৰভুত্ব কৰিব নোৱাৰে, ইয়াকো আমি জানো।
  okv-okv: Eto ke nei be hotembeora amo Keriso ambuto vasiri te erena amo ehako mane
    amburesuja te amburari amo Iesu na nembarira.
  mxt-NT: Ta chitó yo vatyi cha yaha̱ chihi̱ ra Cristo, noo ri chaha nandoto̱ ra,
    ta ma cúvi ca ra. Ñahri ca tunyee iñi iyó chi tuhun chihi cha cunyaca ñaha ca
    chi chi ra.
  tzo-NT: Ti jna'tic ti yu'un icha'cusesat loq'uel tal ti ch'en ti Cristoe, hech yu'un
    mu xa xcham yan vuelta. Mu xa ventaimbiluc yu'un ti chchame.
  ind-AGS: sebab kita tahu bahwa karena Kristus sudah hidup kembali dari antara orang
    mati, Dia tidak akan pernah mati lagi, sebab kematian sudah tidak memiliki kuasa
    atas Dia.
  omw-omw: Tire ntapihi kyauraro Karaisiva qutu vuvaro Kotiva mwia qati vara sivuma
    kyorara tiro, mwiva hia qaiqaavata qutu quananro. Hia qutira inraikyavanto mwiaqaa
    qaiqaa ntaqikyiananro.
  yrb-yrb: Ya iwata, Godima Keriso uietaroma ma uyariba Keriso Dawa nono da uifisu.
    I uietanu bunama Dawa yawotawa utasu.
  maa-NT: '''Ya‑ná k''e̱ nga jaáya‑la̱ Cristo k''e̱ nga k''en, nì ti̱ jngoò na̱chrjein
    ki̱yá ìjngoò k''a‑ne. Mì ti̱ mé nga''ñó tjín‑la̱ kjoa̱biyaà nga jè ko̱tìxoma‑la̱.'
  mcq-mcq: Kerisoho nikwama ꞌurinanaꞌomo nihoꞌo kúꞌo pakwahuna. Kwamasahuni harurijaho
    Hununaꞌa nihoꞌo panamu.
  sus-A: بَرِ مَ وٌن عَ كٌلٌن عَ عَلَ شَ مِشِ سُفَندِشِ تٌ بَرَ رَكٍلِ قَشّ مَ نَ
    كِ عَ مُ قَشَمَ سْنْن. قَشّ شَ نْي يٌ مُ نَ عَ قَرِ سْنْن.
  jpn-1965: キリストは死者の中からよみがえって、もはや死ぬことはなく、死はもはやキリストを支配しないことを、私たちは知っています。
  fra-SBL: sachant que le Christ, ressuscité des morts, ne meurt plus. La mort ne
    domine plus sur lui !
  yka-yka: Peggeˈ kataˈuhante du weˈ Isa Almasi bakas pinakellum balik amban kamateynen,
    duk gaˈi ne teˈed iye matey-matey balik.
  mle-mle: Aw nyan lakwubana Jisas Krais kiyakuw ridik, God dim kirapitakadik, ginyir
    di samab kiy maa. Aw ginyir a jaav dim van titi rav maa.
  shp-NTPO: Nonra onanke ja Cristo mawataxbi jiria ikax, moa jakiribi mawáyamai. Jara
    moa mawakan jaweati atipanyamake.
  aom-aom: No ëhi uehorovarue hesi bëhoho no gavaruoho God-ro ajamamu Keriso guomoromo
    riꞌöjëꞌëro hiromo röhu maho bogo guomoꞌëꞌe hu guomoröhe hesi vöröho ruahöꞌöjëꞌëro.
  geb-geb: Nza kaŋgi, Krais rimgim, Fhe Bakɨme taagia ana khavgi. Maaŋ muuŋgiap, ana
    taagip rimgirga tuktɨgi fhuvara. Vhɨzi tɨv, ana wom ana mbevarga ŋkasŋka ki fhuvara.
  bsj-bsj: Bon nyimom boki, cin kungum Kiritti mor nubo bwiyarangume, dila naweu cin
    wiki dume. Bwaro mani ma liyar ti dor cer tak.
  cak-cak: Roma keteman chi riq'uin xc'asos-e ri Jesucristo chiquicojol ri anima'i',
    man (nicom, niquen) ta chic, roma manak chic ruk'a' ri camic che.
  chf-NT: Cuwila chich cache' aj Cristo cuxpi tan ajchämejob, y mach uni' sutwan tä
    chämo. Ni chämo mach ni' an u poder tuyac'o une.
  tlf-tlf: Kale nugol utamsup kale, Krais iyo asok mitam fen-se kale, kaanamin boyo
    maak so titil fagaa daak tamalan-temaalu e minte, beyo asok maak so kaanan-temaala
    kale,
  piu-2006: Paluru mirringuru kanarringkula piyuku mirrirrinytjawiya kana kutu nyinamalpa.
    Yalatji nganaṉa nintingku kuliṉi.
  poh-NT: Jeꞌ reꞌ nikꞌor maj kehtꞌalim woꞌ chi reꞌreꞌ xucsjic cho chi quixilac take
    camnak eh yuꞌna reꞌreꞌ maꞌ jaruj ta chic enquimic ruꞌum nok maꞌ jaruj ta chic
    nariwihꞌic china̱ ajawric reꞌ ncꞌambic cho reh quimic chi quina̱ chiꞌnchel.
  tue-tue: 'Ateré masĩã: Jesucristo diarigʉpʉ masõnorigʉ dianemoriqui. Cʉ̃ʉ̃rẽ dianemorĩ
    tiimasĩ́ricu.'
  bjp-bjp: Wara kere usum le, God i fapti fafis ta Karisito tina minet, ke biil mang
    in met sabin. Minet biil mang in mel e rakrakai kia na olo.
  xon-xon: Ti nyi ke waah fikr nkun ni na, waan ki kpo. Nkun aa ki kpa mpɔɔn u chee.
  tzo-ZNT: Jnaꞌojtic ti mu xa bu ta xcham noxtoc ti Cristoe yuꞌun ichaꞌcuxesat xa.
    Ilaj xa scꞌoplal ti ta xchame.
  mpm-NT: Chi ka jini ndaa yo ja ɨɨn ni jinu ni nandoto ya nuu ñujiꞌi ja tukaa kuɨtɨ
    ja kuū ya, chi ni kundee ya. Ti suni ka kundee yo ja ka siuku yo jiin jnuꞌun ya,
    chi ka yɨꞌɨ yo jiin ya.
  ots-NT: Guejtjo, dí pa̱dijʉ, car Jesucristo bi du̱ hna veztjo. Digue bbʉ ya bi nantzi,
    cja̱ nuya, jim pé da du̱, como ya xí wengua jabʉ i tu̱ yʉ cja̱hni.
  hoy-hoy: यतिकी ईंदुर जान्सतार कि मसीह सोत्‍तुर दा टु जित्‍ता आगकु मात्‍त सायतीदील;
    आऊन मा मात्‍त मृत्यु उन प्रभुता आगतीदील.
  amo-amo: Ti yiru anfiya kisti ku nan nya kissek tutung na aduu nan nya nan kul ba.
    Naukul du nin likara kitime ba
  pjt-pjt: Panya mulapa Godalu Christanya wankaṟa pakaltjingaṉu piṟuku ilunytjaku
    wiya. Ka kuwari paluṟu wanka tiṯutjara nyinanyi mayatja puḻka mulapa piṟuku ilunytja
    wiya alatjiṯu.
  cwe-cwe: Kwaviya chovimanya Chilisito kazilibuka kamala, nayo hezadanganika kaidi
    bule na ifa haizamtawala bule.
  daa-NT: Gi iban oki kadar Buŋ nooyig Iisa Masi min ɗo muuti ho ŋa mataaɗo pey tak-tak.
    Muut bal gine pey gudurre loci.
  mlp-mlp: '@see-verse:ROM.006.008'
  ape-C: Umum maresh? Apak madukemesh adur. Krais nagok aria shopunek nakitak um,
    anan ta mare wata nugok shopunek uwe, uwok. Gok douk madae dodogowin um wata nyuweshik
    anan uwe, uwok.
  bgs-bgs: Isóddóran tad na inanté puman si Cristo, asta dì dán sikandin maté puman.
    Dì dán makawid tô kamatayan kandin.
  faa-faa: Yasu Kereso kusua maturikia taesane efera hunia kukusafapo. Kura wakapumo
    Yasuane hurutapikia unihaeaka asekea rekenafapo. Makata ainane isiapo hemakapurakanapo.
  kik-kik: Nĩgũkorwo nĩtũũĩ atĩ tondũ Kristũ nĩariũkirio akiuma kũrĩ arĩa akuũ-rĩ,
    ndarĩ hĩndĩ agaacooka gũkua; gĩkuũ gĩtirĩ na hinya wa kũmwatha rĩngĩ.
  cap-NT: Jesucristuqui ticziquiztan jacatatchic̈ha. Jalla niz̈tiquiztan ana wilta
    ticznaquic̈ha, niiz̈taqui ana iya ticz z̈ejlc̈ha.
  ksr-ksr: 'Kaeŋ moma laariŋ Kraistwaa kania kokaeŋ ero moma yagojoŋ: Anutunoŋ ii
    meŋ gbiliro koomunoŋga waama laligoŋ kotiiŋ mombo mende komuwaa. Koomunoŋ ii mende
    toroqeŋ galeŋ kono laligoŋ ubaa.'
  eng-TNT: remembringe that Christ once raysed from deeth dyeth no more. Deeth hath
    no moare power over him.
  sbs-sbs: Twizi kuti Kreste ababuswa kubafwile, imi kasifwile. Ifu kalisibusi mwali.
  sue-sue: 'Nakai Kristore ego ninitinowenakai awa: Nu betaira ena seka wero erinua
    ami noko oko betamunoya. Betai meni noko oko numore ema tua wamunoya.'
  fra-NCL: sachant que le Christ ressuscité des morts ne meurt plus ; la mort n’a
    plus sur lui d’empire.
  snn-NT: Cristo go'ya raisi'quëbi yua gare se'e junni toñe beoye ba'iji. Huajëguë
    se'gabi gare carajeiye beoye ba'iji.
  atb-NT: Hkâsu mù gâ le, Hkrisduq gi, shî bê mai lhoq dui toq é hui bê nghut mù,
    Yhang gi, dum wó shi lo râ a nghut é lé, nga-nhúng sê lhê; shî-nò hkyô gi, Yhang
    lé hkâ-nhám le wó sing to râ a nghut lo.
  cek-AK: Kri loe duekhaih thung hoi angthawk let boeh pongah, dueh let mak ai boeh;
    duekhaih mah Anih to uk mak ai boeh, tiah a panoek o.
  bkd-bkd: Ta natun-an taw en ha si Cristo nabanhaw gayed daw harì en haena isab agpatay
    tumenged ta sa kamatayen harì en makadaeg kandin.
  ctu-76: Como la cujil isujm cha'an ti cha' tyejchi loq'uel Cristo ba'an sajtyemo'
    bʌ, ma'an ba' bʌ ora mi quejel i cha' sajtyel. Mach ch'ujbi i cha' sajtyel.
  lac-NT: Mʌ' ja wirej, ic toc erex, a Cristojo', mʌ' c'ucha'an yor u wʌc'ʌs quimin,
    mʌ' ju bin ca' quimin biq'uin, quire' ric'sa'b ich u quimirir, rajen mʌna' mac
    yʌn u muc' quir u ca' quinsic Cristo.
  xla-xla: Adipalati, dimalamana, Kelisotapo popame ma sila꞉tiwa kokoye. Epapedeme
    ya꞉ matle popolowa. Adipalati, polowe kokota ya꞉ mamisika꞉ hamoloweye itiyamale
    hawa.
  xav-NT: Ãne na, wa tô duré wasina waihu'u pese za'ra ni. Cristu hã dâ'â uptabi nherẽ,
    'Re ĩhâimana u'âsi mono te te hâiwa'utu wa, taha wa, niwamhã tidâ'â na te te sahu
    õ di za, ĩdâ'âzé hã sib'uware wa oto, Zezusihi ma hã.
  cuk-cuk: Ar anmar wisid, Cristo burgwisgu, gannar durgusad, emi bar burgosulid,
    burgwed geg bar egi obined.
  tbf-tbf: Giet telekiran va e Karisito ta kap ba buer maet simi vunan a te nga to
    muerengei simi miensei. Ma mi miensei a kap ba buer oit nia vuortie.
  uig-CYR: Чүнки Мәсиһниң өлүмдин тирилгәндин кейин қайта өлмәйдиғанлиғи, өлүмниң
    әнди Униң үстидин йәнә һөкүмранлиқ қилалмайдиғанлиғи бизгә мәлум.
  ikw-NT: A magwụ nụ Chiokike mernu Karaịsi hi n'ẹnwu lizọ, ọ jọ́onwu kwno berere,
    ẹnwu nwéma iknernema hne ọ zị berere.
  khs-khs: 'Yesu Keleso kuluwa teisa:pewa wa:ke makulaposakeye. Kuma:na:wa penaiyayewi
    Yesuwa sano tiye toliyetise piseikipela: pota: maelakeye. Mane alusewa niyawa
    matanekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሲ ሃይቁዋፔ ዴንዴዳዋ፥ ቃሲ ላዔንዋ ኢ ሃይቄናዋኔ ሃይቁ ሲንፔ ኣ ሞዴናዋ ኑኒ ኤሬቶ።
  pma-pma: Ka rokilea keke Ahi sakin Kristo mea ran matien ka hermattei mun. Anatin,
    matien rovitei mun hetetamen en moulien onen.
  atd-NT: No ian su nataga ki to pogkaponga to pogkamatoy ni Kristu, nouyag on sikandin
    no konad on ogkohutuk ogkamatoy su warad on ka kamatayon dio to kandin.
  tel-2017: చనిపోయిన వారిలో నుండి లేచిన క్రీస్తు ఇంక చనిపోడనీ, చావుకి ఆయన మీద అధికారం
    లేదనీ మనకు తెలుసు.
  hat-BSA: Paske nou konnen ke Kris ki te leve soti nan lanmò a, p ap janm mouri ankò.
    Lanmò pa mèt Li ankò.
  top-NT: Porque catzi̱yá̱u xlacata Cristo ni̱lh y lacastacuánalh ca̱li̱ní̱n y ya̱cxni
    ama ni̱pará. ¡Ixpu̱china ca̱li̱ní̱n yaj kalhí li̱tlihueke namakni̱pará!
  msk-msk: Yatigam kita na si Jesu Kristo na pyapatay pyapagboi oman, kayan adoon
    di da yaan amatay oman. Wakaw di da yaan adaugun nang kamatayun kay wa day gaom
    kanaan nang kamatayun.
  gyr-NT: Yande niha yaicua, Cristo ñepei reseve ocuerayevɨ, nomano iri chietera.
    Esepia, manosa ndoicatu iri eté chupe.
  kmh-kmh: Nop gek tikjakak rek, tip ak ma kumniŋgamb, per mindeniŋgamb.
  ukr-ONPU: Бо ми знаємо, що Христос, воскреснувши з мертвих, більше не вмирає, смерть
    уже не панує над Ним.
  emi-emi: Poli ita kilakila va Karisto ghe totula tale nimate me karika aue emene
    mate. Liuna avalua o me nimate ateva karika righi sarasarakaniaane tani mene aitarainia.
  zpv-NT: laasii naann nuꞌh Jesucristu tuhbi dxiꞌh babahan Ñiꞌh loh guelguhchi, ya
    ayi ru chuu dxyih gachi Ñiꞌh, nee ayiru za xi guelrnabwaꞌ nahpa guelguhchi cun
    xcweenta Ñiꞌh.
  gux-gux: Ti bani ke Kilisiti n den fii bi tinkpiba siiga yni, O kan go kpe; mi kuuma
    naa go pia bali O yaa po.
  kos-kos: Tuh kut etu tuh Christ el akmoulyeyukyak liki misa, ac el ac fah tia sifil
    misa, mweyen el tia sifil muta ye ku lun misa.
  ibo-ibo: Nʼihi na anyị maara na ebe e mere ka Kraịst site nʼọnwụ bilie, ọ gaghị
    anwụkwa ọzọ. Ọnwụ enwekwaghị ike ọbụla nʼebe ọ nọ ọzọ.
  yml-yml: Mogitana taiadi ta na miamia fai ta ꞌasetai Yaubada Keliso i sivetovoia
    kebu ꞌana fata i na wafa-vaitugana, kebu wata wafa i na vetoketoke ꞌwaineye.
  ory-ory: ଖ୍ରୀଷ୍ଟ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଉତ୍ଥାପିତ ହେବାରୁ ଯେ ଆଉ କେବେ ମରିବେ ନାହିଁ, ଏହା ତ
    ଆମ୍ଭେମାନେ ଜାଣୁ; ତାହାଙ୍କ ଉପରେ ମୃତ୍ୟୁର ଆଉ କର୍ତ୍ତୃତ୍ୱ ନାହିଁ।
  bzj-bzj: Kaa wi noa dat Gaad don mek Krais rayz op fahn di ded ahn liv agen, soh
    hihn wahn neva hafu ded agen. Det noh ga nohmoh powa oava hihn.
  chk-chk: Pun sia silei pwe Kraist a manausefäl seni mäla, o esap chüen tongeni mälasefäl.
    Iwe, mäla esap chüen nemeni i.
  ssd-ssd: Kristus nu buk kummba tiŋgina. Kile nu abo ŋak minit ta maŋ kume nda. Kume
    maŋauŋge nu maŋ kulatke nda.
  acr-TNT: Lic ketaꞌam cꞌut, ri Cristo ruma xcꞌastaj lo chiquixoꞌl ri ecaminak, na
    cacam ta chic, ma ri camic na jinta chi uchukꞌab puwi Rire.
  rop-rop: en wi sabi im kaan neba dai igin. Det greib kaan jidan bos oba langa im
    enimo, dumaji wen imbin dai, imbin bidim det pawa blanga ol detlot nogudbala ting,
    en tudei im jidan laibala garram God.
  mee-mee: Iau ka role minmina kurumea ita ka loramatana roma, Nutu ke pasigipage
    Karais nga mateng tapu. Minmina na i sane la mateng muni. Mateng ka sana kana
    gingginga muni ta kelangpatali te i.
  dif-dif: Ngangau ngaiani milkila, Christus narindru matja jiritjibana wata morla
    palila nganai; narieli nunkangu wata morla ngurula ngamalkai.
  gam-gam: Krais golo pa alla agi al ge nono kanmon, Krais alla nagoya goi me ge yembe
    yei ba man pai.
  nou-nou: Edo ingodena gosera Keriso betetiri God mi umo jigiri eririsira. Edo Keriso
    mana sekago betadira ainda be awa betari awa umo usibesi ari awa goroba ae etira
    awasedo.
  mqb-NT: Almasihu a slabakay ahay à məke wa. Anga nan, ɗa san a zle re, i naa mac
    sabay, anga məgala ana amac inde apan sabay.
  ape-B: Umu moneken apak madukemech. Krais nagak wata chopuk naitaki ali eke kobi
    wata nugak, wak. Gak douk wo dodogowin umu wata nyuwechikanu e, wak.
  grc-F35: εἰδότες ὅτι Χριστός, ἐγερθεὶς ἐκ νεκρῶν, οὐκέτι ἀποθνήσκει· θάνατος αὐτοῦ
    οὐκέτι κυριεύει
  cav-NT: Yusuratu Cristo emajuque nityatsuranucacuare. Ni eje tuputu majunucabuque
    ama. Ni ejeja buchajatu aniya ama casa tuque majushanuca ishu.
  kgp-NT: Cristo ne rĩr mãn', ter kar kỹ. Kỹ tóg ter mãn ke tũ nĩ ha. Ũ vỹ ti tén
    mãn ke tũ pẽ nĩ ha.
  bvd-bvd: Kolu kolu saitomana naa sa Disas Kraes nia tatae faasia maea ma ka 'afitai
    tasa uri nia ka mae lau, ma na maea ka nao si 'inito naa fuana.
  ukr-1871: 'знаючи, що Христос, уставши з мертвих, уже більш не вмре: смерть над
    Ним більш не панує.'
  apz-apz: Nakwo huno nayohoho. Jisas kako piꞌnɨmo ntaꞌni apaꞌno songo lɨkaꞌmentiso
    sohwo kako apaꞌno poyo mapeꞌnonehoho. Oseso Jisas kako poyo peꞌnyo yahino yokumpohnꞌnyoso
    hwotoho nto hmmentisofoho.
  yon-yon: Amborom kuu nubkaad Yesu kuu bobnoon yirimbed nen demboon kuu ikakman ye
    kuu ma bobnaanban, kwane, bobnimbed ye yaa yariman keraanban kowe.
  poi-NT: Tanjo̱doŋ iga jém tánO̱mi Cristo una vez pɨs de ju̱t́ it́ jém caaneyajwɨɨp,
    d́a nunca caaba e̱ybɨc. D́a más icɨ̱ŋpa iga caaba.
  wuv-wuv: Uaa ona aida ba hamatee Christ na asi'aa a'a fei ma'ea, lomi ba i ma'ediai.
    Fei ma'ea, lomi na fai famamoia.
  quf-NT: Chaqa yaĉhanchikllapapis Jesucristumi wanushanmanta kawsamuran tukuy tyimpupaqna
    kawsananpaq nir. Chaymi chay wanuyqa manana qashanqa tarinqanachu.
  yuw-yuw: Kopotorocho Duic kumkumonma bongo tungugon tun wekogoc. Tuna yui wönggon
    bongo yai mamongfaic. Muno sinom, omocho yu wönggon matohic.
  hus-NT-1971: I tso’obits abal ejtha a Cristo ti al an jolimtalab ani ni jayq’ui’
    yabats ne’ets ca tsemets junil, cum yabats ne’ets ca ejtohuat ca atan c’al an
    tsemla.
  med-med: Ei nambuⱡ emel, akup tʉn pʉnmʉn ei, Kraist ni koⱡnga, wote ⱡoporpa tʉpa
    mundrum. Ei nga, aldpa kuⱡi naⱡʉmba, wote wamp kui nga uⱡ ei ndi, wu ei, rʉp iti
    natʉmba mbʉ.
  bch-bch: Gita taoatai, Kristus idae mulian ngan ele matenga, tota irangrang ngan
    imate pade mao. Matenga iura eta ngan iasal ei pade mao.
  cco-NT: Jo̱ co̱ꞌ cají̱bꞌˊtu̱ Dseaˋ Jmáangˉ mɨ˜ cangɨ́ˋ e cajúiñˉ, jo̱baꞌ guiʉ́bˉ
    nɨne˜naaꞌ e joˋ cuǿøngˋguɨ faꞌ e nijúungˉtu̱r caléꞌˋ catú̱ˉ, co̱ꞌ joˋ seaˋ bíˋ
    quiáꞌˉ ꞌmóˉ faꞌ e niquiʉ́ꞌˉguɨ ta˜ írˋ.
  deu-1951: da wir wissen, daß Christus, von den Toten erweckt, nicht mehr stirbt;
    der Tod herrscht nicht mehr über ihn;
  alq-ALGNT: Kikikendananan egi abidjibadj Jesos Christ, ka8in dac 8ikad mina8adj
    kada nibosi. Ka8in aja nibo8ini ogagi cagodjiigosin.
  ixl-NNT: tan ootzimal veꞌt sqaꞌn uvaꞌ kat ul taama u Cristo unpajte. As yeꞌl Aakeꞌ
    la kam veꞌt unpajte, tan yeꞌl veꞌt tokebꞌal u kamchileꞌ tiꞌ Aak.
  boa-NT: Muurá méwaajácú ípyée ɨdsɨ́jɨ́vénetu bóhɨɨbe múijyú tsiiñe dsɨ́jɨvéjúcóóityúne.
  quh-NT: Yachanchejtaj Cristo wañuymanta causarimuspaña ni jayc'aj wañonkachu. Wañuypa
    atiyninmantaka wiñaypaj cachariskaña.
  kwi-kwi: Cristo irawane, aune Dios Cristora irɨttas kakulnintɨt pianmakpas. Katmizna
    usne mamasa imanazi. Pailta payukima uznazi.
  agm-agm: Iyaatɨ amɨ nyahɨ aimɨ sɨretɨ mmonahaayo. Kɨraisiho aimɨ napomatatɨ anɨmwaahɨpatombɨ
    Autaahaatɨho ahowimasɨhɨ nepatɨ sohoemainje. Isɨ ko jahɨra apɨpaahɨ wɨndɨ namaapwɨtaise
    amɨ isɨhiya napwɨtaatɨwɨhandɨ koaisɨ netɨ anɨtisatɨ wɨndɨ maawiwatiso.
  ubr-ubr: Yabin ot tasagob God on Keriso rabob emon ibobaimisirai men ato On arimon
    men inarab men—rabob an faiwar on men arimon On innetewarai on.
  tsw-NT: A̱ ꞌya̱sa̱n ta̱ Zamawawa a̱tsuma̱ a̱ a̱kwa̱kwa̱, agba tsu reve ta̱ u buwa
    a̱ kuwa̱ shi. Ukwa̱ u ri nu ucira a aci a̱ yi gogo shi.
  cax-NT: Chauqui tütusio oemo que arrti Jesús süboricoti tato eanaqui macoiñoca ümo
    chanantopü tato aconti. Ensoro nanaiña nüriaca concorrü ümoti.
  aia-aia: Gau 'iraraa o'asi 'inia 'ia Kraest 'a suruta'e baaniai mae, magu bwa'i
    mae'a ro'u ta 'oha. I mae, 'agu ai'a to'o mena'a ro'u do 'anai marungia ro'ua
    Kraest.
  srp-1865: Znajuæi da Hristos usta iz mrtvijeh, veæ više ne umire; smrt više neæe
    obladati njime.
  agt-agt: A gafu ta natolay hala i Hesus a amu tanan ta awenan sangaw masi, te naabak
    na haman ya pasi.
  lug-lug: Tumanyi nti, nga Kristo bwe yazuukizibwa mu bafu, takyafa nate, okufa tekukyamufuga.
  yby-yby: '@see-verse:ROM.006.008'
  heb-heb: באשר ידענו כי המשיח אחרי אשר נעור מן המתים לא ימות עוד והמות לא ישלט בו
    עוד׃
  mpp-mpp: Aime Wapongti Kristo homackacni bagboliyeme fangkewec. Aime ye fangkewec
    yogo hatacmac mi homadaicte, inguc hocne ngagegabeleng. Ye hatacmac homacte tapilile
    bagewa mi gagac.
  apb-apb: Kie saie oto uri a Kraes e ta'ela'i oto mwaanie maenga na e sa'a he'i mae
    lo'u. Maenga e sa'a sakaahie lo'u.
  san-TEL: యతః శ్మశానాద్ ఉత్థాపితః ఖ్రీష్టో పున ర్న మ్రియత ఇతి వయం జానీమః| తస్మిన్
    కోప్యధికారో మృత్యో ర్నాస్తి|
  ben-IRV: আমরা জানি যে, মৃতদের মধ্য থেকে খ্রীষ্ট উঠেছেন এবং তিনি আর কখনো মরবেন না,
    মৃত্যুর আর তাঁর উপরে কোনো কর্তৃত্ব নেই।
  ntu-ntu: Krlzku kx mz nztulz-krm Kraes mz nzbzngr, trpengr nzbz-mou-krde, murde
    trmnclzpepwzu mz zmatq ngr nzbzngr.
  pan-pan: ਕਿਉਂ ਜੋ ਅਸੀਂ ਇਹ ਜਾਣਦੇ ਹਾਂ ਕਿ ਮਸੀਹ ਜੋ ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜੀ ਉੱਠਿਆ ਤਾਂ ਫੇਰ ਨਹੀਂ
    ਮਰੇਗਾ, ਹੁਣ ਅੱਗੇ ਤੋਂ ਮੌਤ ਦਾ ਉਸ ਉੱਤੇ ਕੋਈ ਵੱਸ ਨਹੀਂ।
  gvc-gvc: Cristo to yaria masa mʉjari baharo ne pari turi yariasi. Ã catirucuriro
    jira tiro. Tíre mari masija.
  mwp-mwp: Ngalpa ngulaygal kedha, Awgadhan nuydh Yesun kadaypa madhin umangu, a nubepa
    lak umapa lawnga. Na nubepa um bibirig asin, nuydh adhathayan.
  sbk-sbk: Timenye aje oKilisiti azyozyelwe afume hwabha fwe saga fwe nantele efwa
    saga ehutabhala nantele.
  mya-JVB: သေ ခြင်းတရားသည် နောက်တဖန်ကိုယ်တော် ကို မ အုပ်စိုး ရသည်ကို ထောက်သော်၊ ငါတို့သည်
    ခရစ်တော် နှင့်အတူသေ လျှင်၊ ထိုသခင်နှင့်အတူရှင်လိမ့်မည်ဟုသဘော ရှိကြ၏။
  kgf-kgf: Imi mia Kristonéŋ humuc ic ionac sucgina igucnec yarec imuac niŋac muŋguc
    ménda humumac. Waŋu humucnéŋ galeŋ muŋguc ménda wammimac imi niŋasariziŋ imuac
    mia.
  awb-awb: Ite írátíonawe Sísa Karáhé mó íre pukinae. We pukúwana iriwe oganúq ato
    púana we mó íre pukinae. Mó íre pukorahi puana peh oga mía míainawire.
  gdn-gdn: Nu kataigibi wetawetara da Keriso powena ki ka Mamanuga God e deni mena
    iyapupu kipu ubupu ki pokere e ade ewa eba poyagisi. Po kasiyarai ki kuduba e
    raurupupu kewowena.
  nko-NT: Anɩyin ánɩ́ Bulu lɔ́kʋsʋ́a Kristo tsú afúlitɔ. Ɔmɛ́ɛtrá wu ɛkɛkɛɛkɛ.
    Lowu ɩtráa ma mʋsʋ túmi.
  bsn-NT: '@see-verse:ROM.006.008'
  pib-NT: Wumatlu wa Kristo yotunotinritka wa gipnachinetskalaya, gi rupnanutka. Waleya
    gi pogirewatanatka gipukchini.
  wiv-wiv: Na vuna tolu te lala matotonia habuka, a Kristus ti valamari muleha na
    matea, kubarae ki mara beta ni mate mule ve. Matea ti beta kana matuhanga kete
    ditaduria.
  reg-reg: Chimenyele ati Kristo asuluywe okusoka mu bhafuye, na ati atali mufuye
    lindi. Olufu lutakumutunga lindi.
  mlh-mlh: 'Oŋu manesiŋ garu Kristore fuŋne iŋi peko mane mukugobeneŋ: Anutuji oi
    bogboreme komegone pakereru goku sanaŋgaru moke so komeiŋ. Komeji oi so jikigaru
    siŋaŋ gako go ropeiŋ.'
  gof-ENT: ኪሪስቶሲ ሃይቆፔ ዴንዲዳ ጊሾ ዛሪ ኢ ሃይቆናይሳኔ ሃይቆይ ሲንፌ ኢያ ሃሮናይሳ ኑ ኤሮስ።
  aau-aau: Payhokuaw, hromkwe senkin nonkway, Krais se kokwe lokrue ko se ma-me-oksian.
    Hiykwe liy ma-lokrue ley. Payhokuaw, lokrue hokwe krai lopa, hye liy mahiy-wayr
    ley.
  tvk-tvk: E rakila xa Hi tesak ni Kristo temea rilomun ra maten, e namat ti mun vatova.
    Reitin, maten nahur ti mun xeihen e meulien nan.
  prf-NT: Tukoy tam a dikona a biniyag a ruway ti Cristo ay awan dán matay a ruway.
    Awan dán ti kapangyariyan dikona en kamatayan.
  auy-auy: Maarán-ááísá ísaraumne. Ísu Káráísiti pukáimpinkemba íyáfasinkaisana puwí-fásíꞌáénkó
    ímba taꞌótoraisana anekaꞌá ímba wépuwiye.
  tbg-tbg: Tenavu kankomake iruraro Karaitiva qutu vuraqihairo Kotiva vira qaiqaa
    qaqi vara himpima korara tiro, viva kia ho qaiqaavata qutu vuariravama vairo.
    Kia qutira okaravano viraqaa qaiqaa ho raqikianaro.
  hub-NT: Cristo shuar maam ataksha nantakin asamtai, yamaika pegkesha maamain ainatsuapi,
    tusar shir nekainaji.
  hmo-hmo: Badina ita diba vadaeni, Keriso be mase dekena amo ia toreisi lou, unai
    dainai ia be do ia mase lou lasi, mase be ia siahu lasi ia dekenai.
  big-big: Purik tonugu iwaka, Anotogo Kilisi ibendaga yangalekta wazamiya logo mawinda
    ibengki onoweki logo kazing ibengki pumokkorau piyegi ngaigi ono.
  gux-G: Ti bani ke Jesu den fii bi kpienba siiga, o kan gɔ kpe kelima mi kuuma ji
    kipia paalu o po.
  cnl-NT: Qui² ne³ra² 'e³ ca²³ji̱i̱'²³ co̱'³ Cristo. 'A²³jia'³ ma²³ rɨ²³jú̱n³ co̱'³
    cɨ'²³. 'A²³jia'³ ma²³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³jú̱n³.
  zar-NT: tuʼ chinö́ziruʼ bubanëʼ Cristo lu yöl-laʼ guti, en bítiʼrö gátiëʼ. Que lë
    ni naʼ bítiʼrö bi gaca gun yöl-laʼ guti naʼ queëʼ Lëʼ.
  kde-kde: Tùnimala kuva, Kilisto ànifufuliwa na akambekuhwa kavila, kwa kuva kwanga
    nang'e kuhwa kukee na dimongo kavila.
  ata-ata: Xo nenge telavusou lexe Kalisito musoli mo mutulu ne, la umomomo sou usoli
    la uasi, mo soli xaviinu sou utaloxolixu la uasi.
  qvw-NT: Jinaman'a caynu śhalcamuśhanwan yaćhanchicmi payta wañuyca manaña tupaycunanta
    nï callpanpis caśhanta.
  nfa-nfa: Èdhi teꞌa, na, lula Yesus Kristus mamuri hari le nèti mamadhe Na, de Nèngu
    bisa heka madhe hari. Te abhu boe èci sa dhu dènge koasa ho pamadhe hari Ne.
  tnp-tnp: Kotəhatətə lanəha mətəu-inu kotəhrun məmə Uhgɨn təmosmiəgəh Krɨsto e nɨmɨsiən,
    kəni tol lanəha ko təsɨmɨs mɨniən. Nɨmɨsiən təsarmənɨg mɨniən lan.
  urd-urd: क्यूँकि ये जानते हैं कि मसीह जब मुर्दों में से जी उठा है तो फिर नहीं मरने
    का; मौत का फिर उस पर इख़्तियार नहीं होने का।
  hot-hot: Kilisi hama vêm ma Wapômbêŋ hik yani liŋ ba intu alalô nayala nena yani
    miŋ hatôm ema esak loŋbô ami. Ŋama anêŋ lôklokwaŋ ma lêk nôm oyaŋ ek yani.
  mqj-NT: Taissanan duka' kumua mangkami dipatuo sule Kristus dio mai alla'na to mate
    anna ta'mo dengan la mate pole; ta'mo la mala nakuasai kamatean.
  rus-SYN: 'зная, что Христос, воскреснув из мертвых, уже не умирает: смерть уже не
    имеет над Ним власти.'
  mbh-mbh: Eneke lemir mire ako ve, Krais i los werera nge rinong, na i pavurvur aro
    i rin werer mun avele. Na rinong i voth tomo ol nge i avele.
  bdd-bdd: Weyahina tasanapuya Keliso ꞌamasega ꞌitoholo pwaiya, ma geya sowana wete
    ꞌiꞌamaꞌamasa hila, weyahina tauna ꞌamasa ꞌihewaiwai sineya.
  cbt-NTPO: Inaso' nanpiantahuachina, co huachi chimianinhuë'. Chimirin nani minsëaton,
    nanpimiataantarin.
  srn-NT: Bika wi sabi tak' fu di Kristus opo baka na dede, A no o dede moro. Dede
    no abi makti moro na En tapu.
  cta-NT: Jlo tiꞌ na chaꞌ cua ngulo Ni jiꞌi̱ Cristo ca su ntsiya nguatsiꞌ yu; ngaꞌaa
    cajaa yu chaca quiyaꞌ, ngaꞌaa caca tyatsiꞌ yu chaca quiyaꞌ.
  bqc-SIM: Wá dↄ̃ lá Kilisi bↄ̀ gau, a gaa vĩ lↄo, ga iko vĩwà lↄo.
  tcz-CHONGTHU: Christa chu athilah a kona thoudoh'a ahitah jeh a, hiche hi ihetchen'u
    ahi, chule Ama chunga thinan thu aneitah loujeh-a Ama thikit talou ding ahi. Thina
    chun achunga thu aneitah lou ding ahitai.
  mar-mar: कारण आपण हे जाणतो की, मरण पावलेल्यांमधून उठलेला ख्रिस्त पुन्हा मरणार नाही.
    त्याच्यावर मरणाची सत्ता अजिबात राहिली नाही.
  snp-snp: Eti loto koli kikitonimo, ya Kilisto folaiguti olu nedi edami yamu ya fulunami
    mona ya kofa kiyaba we wenabala minámamima nenako, moda kofa folámenagoliye, loto
    moda koli minone.
  isl-isl: Kristur reis upp frá dauðum og hann mun aldrei aftur deyja. Dauðinn hefur
    ekki framar neitt vald yfir honum.
  spy-NT: Kiinkētē kule /kikiing'eetee Kāārārookiintēēt meet nyēē mākoy takume, kunyi
    mēēkubāwu inee ꞉meet.
  xnn-xnn: Tay getken tako ay natago kasin siya ay adi katkatkatey. Namaid nan kabaelan
    nan tetey ken siya.
  mwe-mwe: Pabha tumumanyi kuti a Kilishitu bhakayusheje, bhakawa kabhili.
  tte-tte: kaiwena takataiyako Yaubada Keliso ikeleyatoloyoi boita mena yo nige sowana
    iboitayoi. Yeisu boita ana kaiwe ikaiwe-gabaen mwa boita nige sowana Yeisu iloinayan.
  tcs-tcs: Yumpla i sabe Kraist i bin kamlaipgen prom ded ane em nomo go ded gen.
    Wa, ded i nomo gad paua oba Kraist.
  hlt-THB: Khrih taw thihnaak awhkawng thawh na a awm hawh dawngawh, Anih ce am thi
    thai voel hy; thihnaak ing ak khanawh boei na am awm thai voel hy, tice ni sim
    uhy.
  soq-soq: Ne ema epe dialedina, ipawa no atenten God Iesu Keriso bo bedewe inasano
    enenwisen ita ando mai osowe bolepi, diaida. Tauma ita ando me osowe bo mukawa
    mai wineipona, dia.
  qub-qub: Jesucristoga cawarishana car manami imaypis wañonganachu. Payga wañuyta
    binsishanami.
  att-att: Ta ammu tam gemma ta naginnanolayin si Apu Kesu Kiristu, á aringin bulubugá
    matay.
  bki-bki: Kito romijikia ka bogo napano Atua mila Kristo meul bereio den nam̃ariano,
    mila ka Kristo mia meul rivanvano-o mia maka rijikia leleio rim̃aro bogo tai bereio,
    m̃ariano kiano moroano maka rijikia rivokar naio bogo tai.
  bqp-bqp: Ó dↄ̃ lákũ Kirisi bò gan nà, ani ga doro, ga gbãna vĩa doro.
  mcp-mcp: Sə́ mə́ mpú nə́ njɨ Krîst nyə a gwûm yí, nyə abʉ́lɛ ná nyiŋgə yə, shwɨy
    í cúgɛ́ ná nə ŋkul bii nyə.
  hat-hat: Nou konnen Kris la te leve soti vivan nan lanmò, li pa gen pou l' mouri
    ankò; lanmò pa gen okenn pouvwa sou li.
  npl-NT: porke tikmatokeh Cristo Jesús yomoyoliti itsalko n mikemeh, iwa ayik oksepa
    mikkis. N mikílistli ayakmó kinawatia n Cristo.
  bgg-bgg: Gethek ne thieg Masi iy ne hòi din chiih-è khuchung de a-iy sha phro—Iy
    pha ji è ai lakhung shii boh akhoh sha phro.
  eng-TCENT: For we know that Christ, having been raised from the dead, dies no more;
    death no longer has dominion over him.
  eng-BSB: For we know that since Christ was raised from the dead, He cannot die again;
    death no longer has dominion over Him.
  cpu-NT: Tema ayotaiyeeni eero japiitairo Cristo inkamimentantai. Aparosatzi okanta
    ikamake, añagai. Okempivaitaaro iroñaaka te onampivaitaiyaarimi irirori “Kaamanetaantsi.”
  san-ASM: যতঃ শ্মশানাদ্ উত্থাপিতঃ খ্ৰীষ্টো পুন ৰ্ন ম্ৰিযত ইতি ৱযং জানীমঃ| তস্মিন্
    কোপ্যধিকাৰো মৃত্যো ৰ্নাস্তি|
  tac-NT: Ramué 'la machiaa alué Kristo ku ajánaligo 'lige tabilé siné ku mukumeo.
  eng-WEBPB: knowing that Christ, being raised from the dead, dies no more. Death
    no longer has dominion over him!
  gfk-H: '@see-verse:ROM.006.008'
  viv-viv: GavaiyaꞋamine kahalamaneni wayawaida ivaguna kamimiyami? Me Yaubada Keliso
    alikeya gisivemididina faꞋina, keke-moꞋa ginaꞋalika-havagi. Alika yana abafaiwala
    Bana againe gihavaina, gihavai-moꞋena.
  yao-yao: Pakuŵa tukumanyilila kuti Kilisito asyuchile, nombewo ngaawa sooni, pakuŵa
    chiwa ngachatawala sooni.
  tgp-tgp: R̃a levosahia vara God mo sauteterahi Kr̃isto na mateia moiso, ale i pa
    sopo er̃i mele mate; mate mo sopo te suihana vara i er̃i aulu hinia.
  auc-NT: Edæ do wænte ñäni ömæ̈monte mïingä quëwënongä inte Codito wæætë mempoga
    wænguingä ïnämaï ingampa. Tömengä ñöwo wæ̈wocadämaï ïñongante tömengä ingante,
    Wæ̈mäwe, ante ædö cæte anguïï. Ïñæmpa, wæ̈nämaï incæcäimpa, ante do ëñëmompa.
  kbc-NT: Igaataɡ̶a jowooɡ̶otaɡ̶a Cristo me yewiɡ̶atace, odaa aɡ̶alee yeleo. Leeɡ̶odi
    némaɡ̶a aɡ̶aleeɡ̶ica loniciwaɡ̶atelogo.
  bmh-bmh: Kristus go noumaimai, koli waseun, gonun, ig abiu go koli i noumamau. Ulis,
    noumabun igul nug go koli i gumaneu.
  ctu-BL: Come la cujil tejchemix ch'ojyel Cristo, mach mejlix ti cha' chʌmel. Mach
    mejlix i cha' tsʌnsʌntel.
  meq-meq: Ka sərakwa ha Yesu Kəriste kə lətsew abəra ma mədahaŋ, ma mətiye sa bay.
    Gədaŋ i mədahaŋ andaya faya sa bay.
  noa-H: Maadëu k'ap'ʌ nʌm, Cristo hiiu p'iidʌtarr haawai tag meebam; hí tag maach
    dajẽk'um k'ʌʌnjö k'aba sĩsim.
  alp-NT: Le ite rekwa be Kristuse Ikwana suike peneka kai Imata suike moneka, hoko
    matale ekbaseNi moneka.
  san-VEL: yata.h "sma"saanaad utthaapita.h khrii.s.to puna rna mriyata iti vaya.m
    jaaniima.h| tasmin kopyadhikaaro m.rtyo rnaasti|
  kbq-kbq: Tagra ama ana zankura antahi'none. Na'ankure Kraisi'a fripintira oti'neankino,
    mago'anena ofrisigeno fri'zamo'a kegava huontegahie.
  kbh-kbh: Bënga mondë́tats̈ëmbo Cristo cháuatayenama y ndocna te cha cachiñe jatóbanama
    Bëngbe Bëtsá tojanmama; y ndocna obenana queochatsma cha cachiñe chauatóbanama.
  ron-LSB: știind că Hristos, înviind din morți, nu mai moare. Moartea nu mai are
    stăpânire asupra lui!
  pon-pon: Kitail aja, me Krijtuj kotin iajadar jan ren me melar akan, ap jolar pan
    pur on matala; mela jolar pan poedi i.
  nhe-BL: Huan pampa Cristo moyolcuic quema mictoya, tijmatij ama ayoc quema miquisoc
    pampa miquistli ayoc tleno hueli quichihuilía.
  sps-sps: tana saa ara natiny ror a ka to, Gov fatsuiny fatabiny me Krais tana mat
    tan nainy te mat Ya, to sana ra nat kan ror, Ayei gim on non ma nai mat fatabin
    pis, kat tan mat gim non ma tagaa ot pis iny Ya.
  wnc-wnc: '@see-verse:ROM.006.008'
  bus-bus: Wá dↄ̃ lán Kirisi fɛ̀ɛ gaan nà, eé ga dↄro, gaa gbãa vĩa dↄro.
  gub-BL: Tupàn umugweraw kar Zaneruwihawete imàno re a'e. Numàno wi pixik kwaw nehe.
    Ta'e ikàg wera'u màno haw wi a'e xe. Xikwaw imàno 'ym àwàm zane.
  imo-imo: Lino i tepo pimolo. Kraist makilipe koinjo molorumu akumunga altopa naa
    kolombalo. Kololi ulu pulumuni altopa yu manda naa ambolombalo nimbo lipo manjirimolo.
  boj-boj: Iga qalie, Kristus a subq na tigelej deqa a olo bunu moiqa keresai. Moiyo
    na a olo taqatqa keresai.
  eng-DRA: Knowing that Christ rising again from the dead, dieth now no more, death
    shall no more have dominion over him.
  knf-knf: Ŋme kë Kriŧtu annaţiiŋ ţi pkeţ, aankak akeţ, pkeţ paankak ahinana.
  san-KHM: យតះ ឝ្មឝានាទ៑ ឧត្ថាបិតះ ខ្រីឞ្ដោ បុន រ្ន ម្រិយត ឥតិ វយំ ជានីមះ។ តស្មិន៑
    កោប្យធិការោ ម្ឫត្យោ រ្នាស្តិ។
  arn-NT: Kimnieiñ ta Cristo ñi dew wiñomongetun, fey ka wiñome lawelayay, tati lan
    dungu am niewenolu pepiluwün ta kisu mew.
  zas-NT: Din dunuj ree rayagbee guial chi baban Jesucrist ad yuꞌtri dxej guiëtaman
    din ad rniabeet guialgüjt laaman.
  ken-NT: Sɛ́rɨŋɨ bɛ tɛ̌ndu Mandɛm akʉ Kristo apɛtnsɛm ndu nɛpɛ́m, yi apú pɛrɛ gu
    wáwák. Nɛwú nɛbhɨkɨ pɛrɛ bhɔŋ bɛtaŋ ndǔ nɛpɛ́m ɛni.
