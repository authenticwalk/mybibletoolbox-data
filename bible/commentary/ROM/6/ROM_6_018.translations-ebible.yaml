verse: ROM.006.018
translations:
  kpx-kpx: La vaveve toela vamale kemo Dilavau la malevenu. Keu la malevei isiviale
    laeau esemuve holisi vaveve dua unaha vai.
  okv-H: Avoeto ungo ari sasapura na andirari avo bujeketo araha ta puvuto ke jajavotoho
    ta agi ari embopo ere ova.
  tbo-tbo: Ma apapoegei Yaubada i wihalemi, po amalai taumi dewadumalu a tu bagibagi.
  mal-C: അങ്ങനെ പാപത്തിൽനിന്ന് സ്വതന്ത്രരാക്കപ്പെട്ടിട്ട് നിങ്ങൾ നീതിയുടെ അടിമകളായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: ἐλευθερωθέντες δὲ ἀπὸ τῆς ἁμαρτίας, ἐδουλώθητε τῇ δικαιοσύνῃ.
  bgc-bgc: इब पाप की शक्ति तै छुटाये जाकै परमेसवर के दास बणो ताके थम धर्म के काम करो।
  khz-khz: Ne Palagu na rakava genana eluga-vagimito, kala rorirori gena vetugunagi
    talimami ai goagoto.
  deu-TKW: 'daß ihr von der Sünde befreit zu Knechten der Gerechtigkeit gemacht wurdet:'
  zsr-NT: Le chnulaliꞌ lu naꞌ dul‑laꞌ, nuhuöacliꞌ ca bönniꞌ nadáꞌugac lu naꞌ le nac
    dxiꞌa.
  lin-lin: bosili kokangolama na bowumbu ya lisumu mpe bokomi bawumbu ya bosembo.
  hns-NT: Parmeswar toelogke paap me se batjaais hai, aur ab toelog khaalie okar khaatien
    bhala kaam kariehe.
  noa-E: Mag pekau jua eemua Ẽwandamau ʉ̈u pãar peerdʉ autarr aigmua ĩsin pãran jũrr
    i chognaanau, ichdëu nem khõsimjö nem agchata wau wënʉrraawai.
  eng-EMTV: And having been freed from sin, you became enslaved to righteousness.
  mib-NT: Te vijna te je ni nduu libre rō jeē tuá cácuu ró mozo nuū cuéchi, te cájejníñu
    ró núū jníñu ndaā.
  lif-NT2: खिनिॽग लायोलाम् चोःक्‌युम्‍भो के़घोःसुम्‍माङ् साम्‌योनिबा याःम्‍बक् चोःक्‍मा
    फाॽआङ् कुयोःक्‍पा के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Nyenye pemwagomboliwi kuhuma uvanda wa kumbudila Chapanga, mukavya vavanda
    va kuhenga geigana Chapanga.
  mmx-mmx: La miga sepmus basinge laxakapmek, la miga lok ngan lavaanat saxaruki at
    loklok manmanton.
  cbr-NT: '@see-verse:ROM.006.017'
  tee-NT: Chai ju chavai jantu va yu' ju naviyat'it cuenta ju alactu'unti. Para ju
    chavai yuchach ju naviyat'it cuenta ju soknic'a.
  eng-LSV: and having been freed from sin, you became servants to righteousness.
  cak-NT: Cami man jixc'o ta chic chuxe' ri mac, xa can jix rusamajel chic ri Dios
    y ic'uan chuka' jun chojmilaj c'aslen.
  pah-NT: Tupana'ga pe mbopiro'y pendekote'varuhua hugwi. Igwete pe nhikwava'eg̃i
    ga pe pejikokatuavo.
  sja-NT: Mãgá uchiajida ma p'ek'au k'achia ooyaa bɨ k'ap'ɨa jua ek'ariipa mãik'aapa
    Tachi Ak'õre jua ek'ari p'aneejida.
  xed-xed: Manda pligighunista ma dmaku, ka nutá kuni ka vuʼa maga skwi tɗukwa.
  mks-NT: Na̱ndoo cua̱chi ndó ta co̱ cúú ga̱ ndó mozo cuéntá cua̱chi viti. Na̱nduu
    ndó mozo cuéntá Ndióxi̱ ta cája ndó ña̱ nda̱a̱ viti.
  gfk-S: God te halangalanga leise mu sukun no dades tano sana tintalen ma mu te tultule
    um ta ira tintalen takados.
  bmu-bmu: Mi wuataŋgöba siŋgisöndokö kösönöhök lolohoba Anutugö welenŋi qeba ahakmeme
    solanŋi aka memba malje.
  dgz-dgz: God tani gapan koewa aroewa vetaeni amba endi God nao mega kakaewa di taiwanian.
  eng-GNV: Being then made free from sinne, yee are made the seruants of righteousnesse.
  zaa-NT: De chi ritelíni le qui'ni labiru ná le bajo la'huacca qui' tul·la' para
    guni le nu ná mal, luegu taá beni le ofrecer lani Tata Dios para guni le nu ná
    tsè', tì'a ttu siervo tsè' lani xàni'į.
  eng-WEBSTER: Being then made free from sin, ye became the servants of righteousness.
  guh-guh: Aeconoxae baja Dioso pacacopatsiaexana pibisiacuene paneexanavanapaejavami.
    Nexata jane baja panajamatabëxainame ëpexaniacuene paneexanavanapaenexa.
  bon-bon: '@see-verse:ROM.006.017'
  nhw-BL: Huan Toteco anmechtojtomas tlen tlajtlacoli catli achtihui elqui amoteco,
    huan ama huelis anquitequipanose Toteco huan anquichihuase nochi catli xitlahuac.
  swh-ONEN: Nanyi, mkiisha kuwekwa huru mbali na dhambi, mmekuwa watumwa wa haki.
  wbi-wbi: muviklue mulumuli kuhuma mu sambi, muvikilue vasung'ua va kyang'haani.
  bba-bba: Ye i mɑɑ yɑkiɑrɑ torɑrun di i kpɑ, i kuɑ ɡem yobu.
  eng-KJVCPB: Being then made free from sin, ye became the servants of righteousness.
  kgk-NT: Pende-rehe ndaipu'akavéi-ma mba'e vai. Peiko-ma Nhandejáry rembigwái ramo
    pejejavyve e'ỹ hagwã.
  waj-waj: Mminnamminnaa maisaivo yeena roosiima ngii rau kiaivaa Anutuuqoono rukuasaa
    kiaikiai ngia mmamma dummukiara kati kuaavai. Kuaavo safuuma varira aataruuvo
    ngii puaisa utikiai ngia inna mmooriivaa nnaasu varada varida variaavai.
  cpy-cpy: Nimaeka tee omperateemi “Piyaari-peronka,” apatziro omperateemi “Tampatzika-shiren-tantsi”.
  ekk-PKP: Nüüd kui te olete patust vabastatud, olete saanud moraalselt õigesti toimimise
    orjaks.
  mpx-mpx: Inoke Yehoba iyaka i sokalimiu gegi paganina elana ge ku tabwa pagan sasapona
    wana tololoyowan.
  wbp-wbp: Jalangu, nyurrurlarluju kula kankulu warrarda pura yangkaju punku pirijina-piyarlulku.
    Jijaji Kirajirli-nyanu ngula-kujakuju punku-kujaku pina-kangurnu nyanungu-nyangu-kurralku.
    Jalanguju kankulurla nyina pirijinalku Kaatukuju, manu kankulurla nyinami jungarnilki.
    Kujarlangurlanya karnarla ngajuju pulka-pinyi Kaatukuju!
  luo-luo: Osewenu richou mi koro udoko wasumbini ni tim makare.
  nhe-NT: Huan Toteco inmechtojtomas tlen tlajtlacoli tlen achtohuiya inmechnahuatiyaya
    queja imoteco, huan ama huelis inquitequipanose Toteco huan inquichihuase nochi
    tlen xitlahuac.
  aii-aii: ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܫܸܪܝܹܐ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ ܘܗܘܹܐ ܠܵܘܟ݂ܘܿܢ ܥܲܒ݂ܕܹ̈ܐ ܠܙܲܕܝܼܩܘܼܬܵ‌ܐ.
  esk-NT: Aasriiñ annaktitauŋanikhusri killuqsautmiñ savaktaaġruguqtusri pakma nalaunŋaruałiġmun.
  msb-msb: kag niyan na ginlibre na man lang kamo sa kasal-an, nagin uripon na kamo
    san katanusan.
  cpa-NT: Jmáh¹lah juu¹² dsio¹² ma²tiogh³ hniah¹² mi³ca¹liúg² Diú¹³ hniah¹² juu¹²
    hlaih¹³.
  dso-dso: ଏବେ ତମେ ପାପେଅନି ମୁକ୍‌ଲିକରି ଦରମର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଆଚାସ୍‌ ।
  meu-meu: Kara dika amo e ruhamui nege; kara maoromaoro enai vada e ḡuimui kau.
  yva-NT: Amisye po wasapaya ayao kakai ama vambunine rai indamu vemo mo wasaijaro
    arove akato inya. Yara soamo weapamo vatano wapanapatambe Amisye ai indamu wabeta
    ana ngkove obo rai.
  dgc-dgc: Inagaw kam dén ni Cristo to kasalanan moy. Ey nadid éy utusan kam dén na
    Diyos, a tulos gemtén moy i mahusay.
  zpm-NT: Ni zeeṉe laa to briee ladznia doḻ, laa to bgab lo Dios; zeeṉa miṉe rnabeyle
    me miṉcole guṉ to.
  hix-NT: '@see-verse:ROM.006.017'
  sim-sim: Os kavakavan undari nombo oson ji tiyari wolo jirin si kupishishirik sihi
    siyok sindari jir. Hako ter Avui Wasilaka kuvu oson angop or sorngoshihindak mashi
    orhin ji misihi orhi lerawun landa mak ji naha mbele mbele jivi os or mbanda hom
    unda jir.
  npi-ULB: तिमीहरूलाई पापबाट छुटकारा दिइएको छ र तिमीहरूलाई धार्मिकताको सेवक बनाइएको
    छ ।
  cgc-cgc: Palibri kaw en ta Dyos alin ta pag-ulipen ta sala daw anduni pirmi kaw
    gabuat ta miad bilang mga manugsirbi ta Dyos.
  tim-tim: Dosa yeŋande wârakmâ mem ge katyekto aregât hoŋ bawa akmâ mali are Anutuŋe
    kom mem oloŋyekmâ agak meme âlepŋân katyekto aregât hoŋ bawa agaŋi.
  yor-yor: Nísinsin yìí, ẹ ti dòmìnira kúrò lọ́wọ́ ọ̀gá yín àtijọ́, èyí tí í ṣe ẹ̀ṣẹ̀,
    ẹ sì ti di ẹrú ọ̀gá tuntun èyí ni òdodo.
  wos-wos: '@see-verse:ROM.006.017'
  emp-NTPO: Bãrãra cadjiruad̶ebemada ẽdrʌd̶aped̶a Ãcõrẽ nezocarãda panesid̶aa jipa
    od̶i carea.
  eng-F35: So having been emancipated from the sin, you became enslaved to the righteousness.
  ind-ind: sehingga kita dibebaskan dari kuasa dosa dan sekarang hidup sebagai hamba
    Allah yang dengan sepenuh hati mau hidup benar di mata-Nya.
  pes-OPCB: و حال که از بردگی گناه آزاد شده‌اید، بندۀ پاکی و صداقت باشید.
  mpt-mpt: Gode ibo hengmino sai inamin gebenobua tilesenebio kesoa e ibo daabenea
    ibo e okok naka unang aniba kukub molot ota nabiobe.
  ssx-ssx: Hoke hauna꞉ wele pita꞉la꞉ ekina꞉ iki mea tonkao wieke ekita꞉ Koda꞉ma꞉ iki
    ka꞉la꞉pa꞉ tapaowala꞉me. Kutupa iki ameta꞉ tikitiki haumanu puluekema꞉ Koda꞉ ipika꞉
    pa hameke e pokaaseme wanda꞉hali halememe.
  mkl-mkl: À yɑ ŋɛ hɑi si ɑwɔi dulum, nɔ ì bɑɑ ì jɛ ɑrui icɛ jiidɑ ku ce ŋɑ.
  gaq-gaq: ପେ ପାପ୍‍ବାନ୍‍ ମୁକ୍ତି ବାଚେ ଦରମ୍‍ନେ ଚାକର୍‌ ଡିଙ୍ଗ୍‍ପେଲେଃକେ ।
  gof-RNT: Hintte nagara aylletethaa qashoppe bilettidi xillotetha aylle gidideta.
  unx-unx: ଆପେ ପାପ୍‌ରେୟାଃ ତନଲ୍‌ହେତେ ରାଡ଼ାକେଦ୍‌ତେ ଧାର୍‌ମାନ୍‌ରେୟାଃ ଦାସିପେ ହବାକାନା ।
  gah-gah: Lekeza nene lihima aliakakutí gologí olikimikago, vevesoko minoakalímini
    gelekeleláa niave.
  lcm-lcm: Mitala kala pelek a rikek na kana milapo asosokai si lau korong.
  aer-aer: Kele Ngkartele arrenhantherrenhe iwerre akurne-ketye akngirtneke arrantherre-arle
    apentetyame, iwerre mwerrele arrerneke, arrantherre Ikwere warrke-irretyenhenge
    arratye anemele arne mwerre areye-ante ware mpwarerlte-anetyeke. Alakenhe ikwerenge
    anteme the Ngkarte arnterre tnakeme.
  qvc-NT: Chaqa Taytanchiq Dyusqam qamkunata ancha yanapashushqa, amana uchata rurashpa,
    librina kawsanaykillapa. Chaymi kananqa Tayta Dyus munashqanda rurashpa kawsaykangillapa.
  tgl-ULB: Pinalaya kayo sa kasalanan, at ginawa kayong mga alipin kayo ng katuwiran.
  cbs-NT: '@see-verse:ROM.006.017'
  xtm-NTPP: Vaa ni ka ndayaa o nuu ja u'vi ma, te ni ka nduu o ñayii ka sa'a ja va'a
    ja ndaa, te jin kunukuechi o nuu Su'si ma.
  nnq-nnq: Ngammekigwa agabwa kuboka mumabaja, na mmi makabanda bi ilebe yaipala Nnoongo.
  bao-NT: Ñañarije tiiriquere ametʉene ecori, mecʉ̃ra añurije peere pade coteri maja
    mʉja nii yua.
  san-ORI: ଇତ୍ଥଂ ଯୂଯଂ ପାପସେୱାତୋ ମୁକ୍ତାଃ ସନ୍ତୋ ଧର୍ମ୍ମସ୍ୟ ଭୃତ୍ୟା ଜାତାଃ|
  huv-NT: Temerangan najneaj atnej andiüm Teat Dios; leriowan tiül irangan ngo majneaj
    leaw terangan nomb.
  otn-NT: Ya bá̱ njʉc'a̱hʉ p'ʉ ja ra̱ ts'oqui. A nu̱yá, gä gue'a̱ ra̱ nho guí̱ nnøpe
    ni̱ hmu̱hʉ ya.
  nop-nop: Tiŋa hidi adi kadakaniŋ diniŋ folofolok gineniŋ hehifiyakuk doktiŋa titiŋ
    didimeniŋdok tipilapilaye-metam tigiŋ hatiiŋ.
  obo-NT: Id polegguang kowd to Monama pomon diyot kod-uripon to saa, woy ko-ungkay,
    novovallan kowd no uripon diyot kodpuung to motallong.
  cak-ENT: Jac'a vocomi man rixc'o tüj chic pa ruk'a' ri mac, xa rix rusamajela' chic
    ri Dios y ic'uan chic jun c'aslen choj.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤗᤠᤕᤥᤗᤠᤶ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤕᤥ᤺ᤰᤐᤠ
    ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De mitan de ja nī nduu libre nū jāá nduú cā cúu nú mozo nūū cuāchi, de sátíñú
    ndá nú nūū tiñu ndāā.
  san-TIB: ཨིཏྠཾ ཡཱུཡཾ པཱཔསེཝཱཏོ མུཀྟཱཿ སནྟོ དྷརྨྨསྱ བྷྲྀཏྱཱ ཛཱཏཱཿ།
  qve-NT: Chaymi qankunaqa libre kaspa manaña huchapa esclavonñachu kankichis. Aswanqa
    Diosta serviq runakunañan kankichis, allin kaqkunata ruwanaykichispaq.
  pao-NT: '@see-verse:ROM.006.017'
  cbu-NT: Apanll siyaa Yashingush tachitamaam itutsirangiya. Natunaa wanasiririsha
    taamaam chinaksa Apanlleema. Watam Apanlleemarisha ksutaksawa.
  usa-usa: kúmiq-yataapike paá umáyíkaraimanibo kateko-yátáákóní kaqtó-wayukama yayarááe.
  soy-soy: Yeesu Kirisi yɛ ɑkópɛ ilɑsi kɛ́mɛɛ nɔ́ lésɛlɛ ɑni nkpéni pɑnsɛ nɔn ɑsei
    ilɑsi le.
  hui-hui: Tí ko bulenenaga garabaya biabe ale bia haga hemiria Ngode Datagaliwabehanda
    ko bulenenaga hongo tongolope halu tí golope howa mana tigabi bilimulo tí mo Ngode
    Datagaliwabe ibunaga biabe bia haga helene.
  amf-amf: Seeson waadimansa worshamon demera utayse tipamosa worshona ye maatade.
  quc-NNT: Aretaq xixel loq pu q'ab' ri mak ri ix chapowinaq, ri ix xijach iwib' chupatänixik
    ri Dios rech kib'an ri jikom pa ri i k'aslemal.
  dob-dob: '@see-verse:ROM.006.017'
  wrs-wrs: Noinda yemba doa kilumbshuaprana indkoklariniva beswonam, wo doa daipotava
    yimba besal wevsana andranindilm av.
  mca-mca: Qa in hats ƚ'ewejinhetiyiƚik'uifik'i pa' uƚ'ax qa hane'ej qa hats yatsat'etsi'ƚ
    epji' pa' yatsathen.
  tzo-TZC: Ti jech lacolic xa ta mosovinel yuꞌun ti mulile, laj xa avacꞌ abaic ta
    tunel ta spasel ti leque.
  jao-jao: Ambuliyalu kirru-arri li-jawina nuwu-mangaj iwuthu nuwarnu-wardiyu, kurdardi
    kirru-wingkanma winarrku yabi, ngala ki-Jijaj kirrilu-yabima, yirru wayathanthawu
    nmanthawu li-jawina nuwarnu-wardiyu, kulu nganinyanga jirrini li-jawina barra
    nuwarrkulu, jirrini li-jawina nuwarniku ki-Kada, li-jawina barra nuwu-mangaj iwuthu
    nuwarnu-yabiyu. Bawuji.
  mya-mya: သင်​တို့​သည်​အ​ပြစ်​တ​ရား​၏​ကျွန်​ဘ​ဝ​မှ လွတ်​မြောက်​ကြ​သော​အ​ခါ​ဖြောင့်​မတ်​ခြင်း
    တ​ရား​၏​ကျွန်​ဖြစ်​လာ​ကြ​၏။-
  gng-NT: Uwien ñɛn' nɛ ibiɛre ya yonbt ni, nɛ ki tien' nɛ tigbɛmɔ̀nt ya yonbe.
  cbi-NTPO: Tsaju' ujcha kekaakaakenu pensa naakesa tyañuba tsanguen chutyu detiya'
    mitya, challaya ura' kiiken chunuuya detiyave, Dioschi uraa kiikendu.
  ikk-NT: a gbapụhagụụ wẹ ụnụ ẹka njọ, ụnụ nọ hẹnrin igbọn ịrị-ọchan.
  leu-leu: E naboxo mi pife yaasok sina saatan xo, piau, mi toxan a mataa tafumi faꞌui
    e mi fo savat yaasok sina vilaana fatak.
  maz-NT: O 'ñempc'eji libre e Jesucristo c'ü dya cja rí sidoji e nzhubü. Nudya, c'ü
    je rí sidoji ngue c'ü na jo.
  bod-N: ཁྱོད་རྣམས་སྡིག་པ་ནས་ཐར་ཏེ་རྣམ་པར་དག་པའི་གཡོག་པོར་གྱུར༌པ་ཡིན།
  tca-NT: Rü ñu̱xma rü Tupanaãrü duü̃xü̃gü pixĩgü erü nüma rü chixexü̃na pexü̃ ínanguxü̃xẽẽ
    na tama pecadu pexügüechaxü̃cèx. Rü ngẽmaãcü pexü̃ narüngü̃xẽẽ na napẽ́xewa pimexü̃cèx
    rü meã naxcèx pemaxẽxü̃cèx.
  zpl-NT: Nu nee nú la nibiyaꞌ dula luhua nehuañilahua para nú riꞌihua tucu nú niarquiꞌ
    Diose.
  mbc-NT: Amîrî'nîkon pîika'tî'pîiya imakui'pî winîpai amo'kakonpa. Moropai amîrî'nîkon
    ena'pî Paapa poitîrî pe. Manni' yairon itu'se Paapa e'to' ku'nen pe eena'pîkon.
  ndg-ndg: Mupangilwa uru buka mu sambi na mutangite mwatumwa ba haki.
  wsk-wsk: Nu nina munan memek bowa ningi bagaman, bare aitak nu ninga bataguru tam,
    se nina munan ningo diram mu ko ura kariimet ko bagasan.
  toj-NT: Ja Diosi, yaa ta elanic libre ba toj xa oj ajyanic. Mandar xa ayex yuj,
