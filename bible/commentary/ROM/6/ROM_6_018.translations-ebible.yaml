  auy-auy: Sáwíꞌo uwáí taꞌótokompinkemba Maníkó faútinkowaꞌa arupíse-imayaa uwaná
    minárúpísé-ímáyáágó taꞌótokaiye.
  tbg-tbg: Qora kaiqavano ni rumpatairaqihairo Kotiva ni kuvantu kaivaro vate maa
    entara avuqavu ni vai okarava ni rumpataimanta ne vira kaiqa vaiinti nahenti variara.
  hub-NT: Atumka tunau takata nuka inaisau asarum, Yuus wakera nuke umirainarme.
  hmo-hmo: Kara dika ena siahu dekena amo Dirava ese umui ia ruhaia, vadaeni Dirava
    ena hesiai taudia umui lao, kara maoromaoro karaia totona.
  big-big: Logo ini weik kaileyengki yawe mizi puraga wila wazaya logo pangkaragi
    yawe miziweki.
  gux-G: Bi den ñani i ti tuonbiadi nni kuli ke i jitua mi teginma yaa yonbi.
  cnl-NT: Ca²³láan³na'³ je² rɨ³løn³¹na'³ mozos quien³² dsoo². 'E³ jo̱³ ca²³lǿn²³na'³
    mozos 'i³ ya̱'n³ rɨ²³jmóo² 'e³ ca³dsaan³².
  zar-NT: Tuʼ chinulaliʼ lu naʼ dul-laʼ, nuhuöácaliʼ ca yuguʼ bönniʼ nadóʼogaca lu
    naʼ le naca dxiʼa.
  kde-kde: Mwenu mùnitapulwa muutumwa wa sambi, na vino mùjukile kuva mmatumwa mma
    kutenda àlalá lalalembela Nnungu.
  ata-ata: Ngingi susu musakisakingengi ia vaimomo ꞌo, Lataua mululusinge la ngexali
    ta mitema sou xaixai vitanisi sou ꞌilixo mulapu.
  qvw-NT: Chay unay duyñuyqui juchap maquinpi julüśhañam capäcunqui. Cananñatacmi
    ichá juc muśhü duyñuyqui lluy rasun allincällap uywayninña capäcunqui.
  nfa-nfa: Te Lamatua dhu patalale le miu nèti koasa sasala, toke sasala sèra uri
    heka miu. De limuri ne, jꞌara dhu lèke ka dhu uri miu.
  tnp-tnp: Uhgɨn təmɨtɨs itəmah e təfagə tərah, kəni təfagə tərah, rəhan nəsanəniən
    tɨkə o narmənɨgiən e təmah. Kəni nəməhuva motəhmen e nol əhruin mɨn rəha noliən
    mɨn iətəm kotəhruahru e nəhmtɨ Uhgɨn.
  urd-urd: और गुनाह से आज़ाद हो कर रास्तबाज़ी के ग़ुलाम हो गए।
  hot-hot: Kilisi bôk hêv môlô vê hêk kambom, môlônim alaŋ bô. Ma thêthôŋ lêk habitak
    môlônim alaŋ lukmuk.
  mqj-NT: Temo dialaimokoa' dio mai kakuasaanna kasalaan, anna sabua'namokoa' Puang
    Allata'alla la umpogau' kamaloloan.
  rus-SYN: Освободившись же от греха, вы стали рабами праведности.
  mbh-mbh: Na God i pavthopot thomu nge vothung kerenga omanga, make o velpol ini
    vothung vengvenga ile umongare.
  bdd-bdd: '@see-verse:ROM.006.017'
  cbt-NTPO: Iporaso', co huachi oshanëma camaiarinquëmahuë'. Nasha hua'anëma' ya'huëtërinquëma'.
    Quisocristo natëtoma', noya nisarama'.
  srn-NT: Now un kon fri fu sondu, èn un tron srafu fu Gado fu du san bun ini Gado
    ai.
  cta-NT: '@see-verse:ROM.006.017'
  bqc-SIM: A bↄ duuna yã́u, a gↄ̃ maakɛa zↄↄ ũ.
  tcz-CHONGTHU: Tua hi nangho chonset soh nahiuva kona nachamlhat'u ahitan, chule
    chonphatna hinkhoa sohna natoh-u ahitai.
  mar-mar: आणि पापापासून मुक्त केले जाऊन नीतिमत्त्वाचे दास झाला.
  snp-snp: '@see-verse:ROM.006.017'
  isl-isl: 'Nú eruð þið laus úr ánauð gamla húsbóndans, syndarinnar, og eruð þess
    í stað orðin þjónar nýs húsbónda: Réttlætisins!'
  spy-NT: /Kiikiityaakteenaak ng'ōōki ānkōōkubāwook ꞉churtaayeet.
  xnn-xnn: Et id wani, nan gawis ya osto ay maikkan nan kabaa ken dakayo tay napalobosan
    kayo isnan nangbab-aaan nan ngawi ken dakayo.
  mwe-mwe: Gunngombolwenje kopoka kuutumwa gwa yambi, nibhanganga bhatumwa bha aki.
  tte-tte: Yaubada ilivasimiuko mumugana naenaena koina yo kwaemala mumugana namwanamwana
    kana topaisowa panpanna.
  tcs-tcs: Nau God i bin meke yupla laip pri prom stap andanit da paua blo sin. Yupla
    nau ol sleib blo mata mekem wanem God i wandem.
  hlt-THB: Nangmih taw thawlhnaak awhkawng loet u tiksaw dyngnaak a tamnaa nani nami
    awm hawh hy.
  soq-soq: E kadi taudoledia lotolene eleno inaiten, ita tauma dewa dodomana euda
    nolawa dewalala wanaiten.
  qub-qub: Juchapa munayninpitaga jorgushanami caycanqui. Cananga Tayta Diosninchi
    munashanta rurallarnami cawaycanqui.
  att-att: Á pinalubbáng na kayu ni Namarò sù narákè, tapè makiaripan kayu kâ Apu
    Kesu, ánna akka-akkuán naw lâ yù napiá ánna matunung.
  bki-bki: Jibe na, kamiu kuvitaluvo den tubo va nei re nua, maka bunu kuve kiano
    tomu na im̃auano, mia vonganei kube tomu na Atua kiano im̃auano napano kumitum̃a
    kumila tenalo na memedu jibe napano naio jidomio.
  bqp-bqp: A bo durunna yãn, a gↄ̃ yãmanakɛna zↄ̀nↄ ũ.
  mcp-mcp: Bɨ a mə́ shwub nə misə́m, bɨ músə məlwaa mə́ cʉg ótʉ́təlî.
  hat-hat: Nou delivre anba peche. Koulye a se esklav sa ki byen nou ye.
  npl-NT: Axa ken ayakmó nomechnawatia n tlajtlákoli, nomejwah axa ya nontlanémakteh
    itech n yekmilawálistli.
  bgg-bgg: Nane layog è thoh srane giang pha khiao rey dun ro.
  eng-TCENT: and having been set free from sin, you have become slaves to righteousness.
  eng-BSB: You have been set free from sin and have become slaves to righteousness.
  cpu-NT: Iroñaaka te onampitaami “Piyaariperonka,” aña “Tampatzikashirenkantsi” omperataamiri.
  san-ASM: ইত্থং যূযং পাপসেৱাতো মুক্তাঃ সন্তো ধৰ্ম্মস্য ভৃত্যা জাতাঃ|
  tac-NT: Jípeko 'ma 'la Onorúgame nila nóchalichi nóchame ju 'emi. 'Ma tabilé Remónisi
    nochálilachi.
  eng-WEBPB: Being made free from sin, you became bondservants of righteousness.
  gfk-H: Kalou i ta halangalanga sei muat talur no dadas tano sakana magingin ma muat
    ta tultulai um gar ta ira magingin takodas.
  viv-viv: E, Yaubada yami veꞋagetoga koyona againe gidabana tu dewa tunutunugina
    againe waveꞋagetoga.
  yao-yao: Mmombochekwe kutyochela mu ukapolo wa sambi, ni sambano mmele achikapolo
    ŵakupanganya yaili yambone paujo pa Akunnungu.
  tgp-tgp: ale nake, ka materi na hehe, ale ka mai slev non posposi atu mo tataholo
    na nahon God.
  auc-NT: Ayæ̈ wënæ wënæ mïni cædö beyænque cæte në quëwëmïni inte wæyömïnite Wængonguï
    ñimpo cæcä ate mïnitö abæ tawænte ee gote baï quëwëmïnipa. Ñöwo wæætë tömengä
    nänö nö cædonque ante ëñente cæmïni ïninque mïnitö edæ në nö cædongä nempo quëwëninque
    tömengä beyænque cæte në quëwëmïni bamïnipa.
  kbc-NT: Joaniɡ̶idaa Aneotedoɡ̶oji me yajigotedaɡ̶awa ɡ̶adoniciwaɡ̶a mikani mawii
    ane beyagi. Odaa jaɡ̶adinajicitalo makaami liotagipi Aneotedoɡ̶oji mawii ane iɡ̶enaɡ̶a.
  bmh-bmh: Uwait nug ag igul eg ebuan igarina, ag gonugau salau duailel usalaimai,
    igul naliu macanemen.
  ctu-BL: Tsa'ix loc'sʌntiyetla ti mulil. Ochemetixla ti' winic Dios cha'an mi la'
    jac' chuqui toj.
  meq-meq: Mbəlom kə təma kurom ahaya abəra ma beke i mezeleme, ka tərum beke i Mbəlom
    ɗuh hərwi ada kâ pumay bəzay a tsəveɗ ŋgwalak eye.
  noa-H: Mag pekau jua heemua Hẽwandamau hʌ̈u pãar peerdʌ hautarr haigmua hĩsin pãran
    jũrr hi chognaanau, hichdëu nem k'õsimjö nem hagchata wau wënʌrraawai.
  alp-NT: Hoko dosare ekbasae imi moneka kai imi ono Alla Eni tamata makerike kena
    ono Eni sukare.
  san-VEL: ittha.m yuuya.m paapasevaato muktaa.h santo dharmmasya bh.rtyaa jaataa.h|
  kbq-kbq: Menina kumimofo kazokzoma hu' kinafina omani'naze. Hagi tamagra fatgo avu'avazamofo
    kazokzo eri'za vahe mani'naze.
  kbh-kbh: Bëngbe Bëtsá ts̈ëngaftanga cmojatsebacá, bacna soyë́ngaca ndëmandánënga
    chas̈motsemnama, y morna mo Bëngbe Bëtsabiama oservenëngcá s̈mojábocna, nts̈amo
    ts̈abá yomncá jtsamama.
  ron-LSB: Fiind eliberați de păcat, ați devenit robi ai neprihănirii.
  pon-pon: Komail ari maioda jan dip, komail id wiala ladun pun.
  nhe-BL: Huan Toteco inmechtojtomas tlen tlajtlacoli tlen achtohuiya inmechnahuatiyaya
    queja imoteco, huan ama huelis inquitequipanose Toteco huan inquichihuase nochi
    tlen xitlahuac.
  sps-sps: Ara tapuruur buser tana aveto, ai tovei roman, mamatan faarei non a tsoiny
    tatagaa ot tsumi na foun, ana min tsoiny binun babainy tana tsoiny tatagaa ot
    to ayei, to sam kat rom kat tavaron tana saa ami gima famanat iny a tsivom tan
    vovou iny koman tan aveto.
  wnc-wnc: Ngan. Ginda waiakngae gepbiatang yuking ngana Anututa ginu gwa sandewan
    ginda sanga nomana akngae gepbiatang yuaing.
  bus-bus: A bↄ durun yãn a gↄ̃ maakɛna zↄ̀nↄ ũ.
  gub-BL: Ikatu 'ygwer wi henuhem pyrer romo peneko mehe Tupàn pemuigo kar uzeupe
    uma'ereko ma'e romo a'e, ikatu ma'e iapo kar pà peme a'e.
  imo-imo: Oi ulu pulu kerimuni eno enge nimbe ka topa yunge kongono kendemandema
    molangei nimu nalo altopa Goteni eno tapopa wendo ltimu wali eno ulu pulu toya
    tolimunga kongono kendemandema moromele.
  boj-boj: Nuŋgo une na niŋgi tonto talq di breiŋgobulonaq sonabqa Qotei a dena niŋgi
    olo eleŋej. Deqa bini niŋgi kumbra bole aqa kaŋgal tamo bul unub.
  eng-DRA: Being then freed from sin, we have been made servants of justice.
  knf-knf: Hënkuŋ nabuur ţi pekadu akak aji nado iko inwooŋ iŧool.
  san-KHM: ឥត្ថំ យូយំ បាបសេវាតោ មុក្តាះ សន្តោ ធម៌្មស្យ ភ្ឫត្យា ជាតាះ។
  arn-NT: Fey dew lifreletuymün tati yafkan mew tamün püresuniekefetew, fey eymün
    ta eluwkületuymün tamün nieael lif mongen.
  zas-NT: Abiꞌ yan guial ad rniabeetri dol lëjt, ma nabandi din güündi ziꞌc rën Dios.
  ken-NT: Mandɛm afɛ́rɛ́ be ndǔ kɛsɛmɛ́ bɛbʉ́ nɛ bǎrɔp chi basɛm abhi bɛ mǎnkʉ
    nɔkɔ chi mɛnyɨŋ ɛbhɛn bɛ́chí chak bɛsí bhi.
