    mɨdön, God nag mabö rɨb nöbö mö röxg mɨdön, nuŋ rɨg yad mag akwör rɨ ri ab mɨdöia.
  acr-NNT: Ruma kꞌu ri xel lo alaq puqꞌabꞌ ri mak, woꞌora e xyaꞌ ibꞌ alaq che uꞌanik
    ri lik jusukꞌ chwach ri Dios.
  kpg-kpg: Goodou gu haga maahede gi daha mo di huaidu, guu hai nia hege ni di tonu.
  taj-taj: एनीगदे पापग्‍याम फेबा मुला, ओच्‍छे परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा
    म्‍हि दोबा मुला।
  avt-avt: God hɨrak epei keriyei (o keryiyi) yi mɨt yi yeweikɨn sip yewet menmen
    enum me tɨ kerek nɨpaa mari han ki yi yisesim. Te in ek, yi yewis menmen yaaim
    me God mamri han ki yi eiyisesim.
  cbk-cbk: Ya queda ya ustedes libre del pena del pecado, y ahora ya queda ya ustedes
    maga esclavo ya de Dios, para hace el maga cosas justo na di suyo vista.
  uig-ARA: سىلەر گۇناھنىڭ كۈچىدىن قۇتۇلدۇرۇلۇپ، ھەققانىيلىقنىڭ قۇللىرى بولدۇڭلار.
  tuf-tuf: Ba ac Satanás cayíb rehjéc tacat, bar síujacro. Síuyat ur ay yajca racar
    isóc rehquít eyta yajcáy ocuajacro. Eyta cuácayat, aját Sir quin “oquéy” wacaro.
  abx-abx: Agpakalappa kam tikang si pagtinagal-na si ka'am si sala' ngan agkahirimo
    mga uripun-na si pagkamatadong.
  mco-NT: Cristo tɨ xyaj'a'oyɨɨyɨ ajcxy mjot mhuinma'ñ, ca'ydɨ mjactzɨnaaygɨxy pocymɨɨd.
    Tɨ mhuinma'ñ mbɨdaaccɨxy co mgapxymɨdohuaangɨxy Dios e mdzɨnähuaangɨxy tudägy.
  cpb-NT: Iroñaaka te onampitaimi “Piyaariperonka”, iroowa “tampatzikashirenkantsi”
    onampitaimiri.
  aon-aon: Iruhin nakweshih-epaguk um yoweishi inahos pape wosik atin aria nenekep
    pape shakamum anan aria pape pagipesh ananih yopihi atih aih.
  hus-NT-2005: Tam ta káldhájichtsik ta jolib ban an walastaláb, i kʼwajbájichtsik
    abal ka tʼajál xowaꞌ lujat.
  mig-NT: Te vina a ni̱ kenda koyo‑ró iní nda'a kuáchi. Te ni̱ ka̱nduu‑ró mozo nuu̱
    táká tiñu ndaa̱.
  bps-bps: Na tagafalwà gamu di dad salàyu, na tambaling gamu fasak di matlu nimò.
  mbs-mbs: So impelowà kaw den lekat te salà, keilangan metòlid se eg-inangen niyo.
  tof-tof: Yabü kolae tonarrdógabi kuri aurdü amanórr akó e dümdüm tonarrab leba zaget
    pamkolpamóm kuri bainarre.
  cme-NT: Na hilaa ãmbabalma kɔrsĩnni-na a suur viisĩnniŋ-kɔrsĩnniŋ. Kuu dii ŋaa
    na hielaa na naŋga ãmbabalma cemma-na, na suurii kuuviiŋ-nu fiɛfiɛ‑i-na.
  sus-sus: Wo bara xɔrɛya yunubi xa konyiya ma, wo fa findixi Ala xa konyie nan na,
    alako wo xa bira tinxinyi fɔxɔ ra.
  pon-2006: Kumwail kasaledeksangehr dihp oh wialahr lidun pwung.
  dad-dad: Ã mosor bun tamal yalelneĩ di, madur bagai nẽ ferfer wõ gen.
  zab-NT: Ne anre ni aquɨtru rnabee duld laat ax anabánytɨ par gúntɨ zec ni rcaaz
    Dios.
  jae-jae: Kilisi kêgaboac amac su aŋga sec ŋaŋaclai, tec ajam sakiŋ biŋgêdêŋ.
  ksd-ksd: ma tago di tar valangalanga avat kan ra varpiam, di tar pukue avat upi
    ra umana vilavilau kai ra mangamangana takodo.
  msm-NT: Nayuwas kow on to pagkaudipon now to sae, aw kuntoon iyan on kibali mig-udipon
    iyu to katarong.
  myk-myk: Nimɛ, yee ya foro jurumu wu wo bulooro ti ni, na bye Kilɛ wo buloo, na
    ɲaari tiimɛ ni.
  sbe-sbe: Yababa unai meta yailihai kwa haiyako na kwa laomako kwa hemala miyamiya
    dudulaina yona heyayai tauhaina.
  mcr-mcr: He suqä quvqä iqu, guä eŋqä-pa ekiqiyämiŋqä iuta, Goti Iqu hiŋuinä eqänäwqatätä,
    suqä jänäŋä iqueqä wäuŋuä-wiyqä äyä epmuatekqe.
  cux-NT: Ní taachi canee libre nī yeⁿ'e poder yeⁿ'e nuuⁿndi, tuu'mi ní ndís'tiī diíⁿ
    nī nducuéⁿ'ē chi n'daacā cáávā poder yeⁿ'é Ndyuūs chí ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'é nī.
  tur-YTC: Günahtan özgür kılınarak doğruluğun köleleri oldunuz.
  san-ITR: itthaM yUyaM pApasevAto muktAH santo dharmmasya bhR^ityA jAtAH|
  bel-N: Вызваліўшыся ж ад грэху, вы сталіся слугамі праведнасьці.
  sch-sch: Hanchu, nunsie suok renga chu mojôkin nin oma, dikna suokngei nin hongni
    zoi.
  mic-MIQNT: Nige' Gjinisgam ejigla'lugsioq elue'utigtug ta'n teli assumugsioqop aq
    nige' gistejuultioq Gjinisgam ugjit. Etl lugutioq ugjit negm glaman gis tetapua'taqatitoqs'p.
  huu-NT: Jeacɨno anamona jai jillobillamona, marecɨnona fɨnocana jai jaidomoɨ.
  jiv-NT: Yamaikia tunaanumia̱ aṉkant ajasu asarum ti péṉker wekasatniunam pachiinkiaitrume.
  otm-NT: Nɛ bi mba njʉc'i ahʉ nangue rá ts'ɛdi ra ts'oqui, janangue'a guín 'yɛ̨hɛhʉ
    rá ts'ɛdi ran ho ya.
  dah-dah: '@see-verse:ROM.006.017'
  tnk-tnk: Kɨməfi raka noien ərəha ia kɨmiaha, hiəuvəuvehe raka mhəno kɨmiaha iotukwininari
    me səvəi noien atukwatukw.
  kpr-kpr: Tumondevo, Ari Eko da fakina nemokena dadabetiri, ne ari eveva da tofo
    usevu.
  san-IAS: itthaṁ yūyaṁ pāpasevāto muktāḥ santo dharmmasya bhṛtyā jātāḥ|
  nho-nho: Kootou ni hakasaoria TeAtua i naa mahi naa haisara kootou, ki ttaka kootou
    ma te tiputipu e tonu.
  gym-NT: Käne kukwe kämekäme nämane mun dänkiene, akwa Ngöbökwe mun tikaninte amne
    mun mikanina sribikäre jakrä kwe kukwe era metre nuenkäre.
  azg-NT: Ndoꞌ na nndaꞌ, jndë siquindyaa Tyoꞌtsꞌon ꞌoꞌ na totyeꞌntjontyenhoꞌ nnon
    jnan na tonanꞌxuanhoꞌ. Majoꞌ nanein cojooꞌ nꞌonhoꞌ na ntyentjontyenhoꞌ nnon nquii
    jon chaꞌxjen na chuhanꞌ.
  bhd-bhd: ते हुनी परमेशरे तुस पापेरी शेक्ति करां छुटेइतां आज़ाद किये, ते तुस परमेशरेरे
    गुलाम बने ताके तुस ज़ैन रोड़ू तैन केरि बटथ।
  too-NT: Lā' como makxteknī'ta'ntittza' a'ntūn ko'hua'jua', chuhua'j tlahua'cu'tunā'tit
    a'ntū xatzey.
  ind-AYT: dan karena telah dibebaskan dari dosa, sekarang menjadi budak kebenaran.
  cjo-NT: '@see-verse:ROM.006.017'
  nsn-nsn: Inggoum ka luaka liu tur manasasioum tar niguata uasa, karung kotpokos
    o tamatang kalkalekinale puk tar niguatar kodkodoh.
  san-DEV: इत्थं यूयं पापसेवातो मुक्ताः सन्तो धर्म्मस्य भृत्या जाताः।
  tna-NT: Beju Diusu ja micuana jucha sa eme jenetia d'eji su atana. Mesa eme su micuana
    ichatana ai saida, butsepi cuana bahui ya puji.
  lid-lid: Aha badeh, ndrame len ta karei ma lomondra ndra-in, ya eme aha ndrasahan
    bonyo-ou ta amekes le kandriyen mwasin ta udu mada Kindrei.
  wim-wim: Nil Christ.angan woyan wayamana kecham kal-kalan niiyanga, nil ngul moom
    niiyantam iiy-iiyan, aꞌ putha niiyan kaangk ngul min anman iiy-iiyāna.
  zga-M: Muviekhiwe mumbwavukhe ukhuhuma kwumbivi, khange muvikhiwe vavombi va vuyilweli.
  yom-yom: Bu lumana kulu mu masumu, luyika bavika ba busonga.
  san-SIN: ඉත්ථං යූයං පාපසේවාතෝ මුක්තාඃ සන්තෝ ධර්ම්මස්‍ය භෘත්‍යා ජාතාඃ|
  yut-yut: Ji yokwi dakon oman amɨn egɨpgwit, mani Piŋkop da yokwikon baŋ tɨmɨgek
    aŋpak kɨlegɨ dakon oman amɨn depgut da ekwaŋ.
  grc-BYZ: ἐλευθερωθέντες δὲ ἀπὸ τῆς ἁμαρτίας ἐδουλώθητε τῇ δικαιοσύνῃ.
  cpc-NT: Tii ompirataimi “Piyaaripironka”, aña “Tampatzikashirinkantsi” ompirataimiri.
  nhg-NT: Hua nemomöquextejque de imöc tlajtlacule, hua ye nemochijque nenesclavos
    de yectelestle.
  nya-nya: Inu munamasulidwa ku tchimo ndipo tsopano mwasanduka akapolo achilungamo.
  ngu-NT: Dios omechmanahuij itech on tlajtlacojli yejhuan nemoteco catcaj, niman
    aman onemochijquej tlanamactin itech on yolmelajquilistli.
  kup-kup: Met rotap zait horiñihö birepez zut edemahan hegiek petev God ba evilahan
    ari zait tinañiz irih het tovai sameg.
  jid-jid: Ba kpa yi chuwo ni mi bautar lahtre, nda kma yi ti gran bi ndindi.
  wmw-wmw: Basi, momboriwa mmakono mwa dambi, mulawirira kuwa watwana wa njira ya
    uhakika.
  gmv-GGM: Inte nagarape wozetidi xiillotethas aylle gididista.
  ssg-ssg: Amuto taha hawanewen ti saun lialun. Amuto ape unaui Haeu ailei waliko
    sawisawin.
  zpo-NT: Nal nanaktra be mos lo re kwaan nawent. Nal nkee be zhiin lo re kwaan nali.
  poy-poy: Mwenga mlekeziwa kulawa muvidoda na muwera wamanda wa kutenda vyavimfiriziya
    Mlungu.
  qwh-NT: Tse jutsapa esclabun quepita libracushqana quecarqa, cananqa allicuna rurepa
    esclabun cuentana cayë.
  gaw-gaw: Amu Kayak Nug ag eheḏ hak kobol oop̱anu uhuqaṯe, ag aaḵu tutuḵu kobolnu
    begbeg bep̱ig daaṯeb.
  nca-nca: Hamó, quhurí ŋundo ye kusi yereró, quko Anutuko ye wisi yerero otete roneneŋowí
    ŋuro kusuŋoyómo yorotoní yoteŋgo.
  zpz-NTPP: Bi bla der lo de cyi. Orzeꞌ na gac der moz ni de coz nu seꞌñ.
  mkj-mkj: Kamwai ne jaldek jang dihp apel ne wiahla lidu in pwung.
  zac-NT: Dzë ni bëꞌnë më librar lëꞌë të lu pudërë shtë duldë nu bëꞌnë më parë gac
    të mënë narianaldë nezë zaꞌquë.
  kyg-kyg: Gotiꞌa hosu kavategatiꞌmo ago hatu maeno lapateꞌnigetapa alagepa kavaꞌamo
    aliꞌya neꞌaliya vayaꞌamo hamaleꞌnae.
  kmk-kmk: Kadon, nawayaan kayuwon sit pannakabalin di basuḻ yu ot nambalin kayu’t
    puyung un mangwa’t nalintog.
  cao-NT: Jabi jocha quima, naa mato ibo siri quima ma paquëmahacani quiha. Jatsi
    Dios yonati bo ma acacani quiha jia ca ati.
  bbr-bbr: Anut nukas ak onok aru pakan imwaronuk, ak kon sarau roasiret sareanik,
    onok eposek miäi.
  inb-inb: Pandariikunawa wataraiaskamanda kachariskasina tukuspaka, Taita Diuspa
    lutrinsinami tukurkangichi, allilla ruraspa kaugsangapakuna.
  hrv-hrv: da, oslobođeni grijeha, postadoste sluge pravednosti.
  box-NT: Mi ɲúná ló mu bè-kora wéró yi, á wã́a lé bìo térénna wobáaní.
  ote-NT: Ajua̱ bi zinꞌahʉ de rá ꞌyɛ ra tsꞌoqui núꞌa̱ nguí pɛphʉ, pa go gui pɛphʉꞌa̱
    ne gui ꞌyøthʉ xá hño ngu ri hoꞌa̱.
  wnu-wnu: An qomon boru wonou wau gogor gas ende igamari Qenu wonou uyes anbirueter
    end see an wonou qomon qoregen end igoumon.
  zam-NT: Per nalle', gu' mblyá'le' no ya yende cón mbee nca' gu' loo co' nac xtol
    gu' no xquin gu'. Gu' nzi xo'f zin' loo Diox por mbli Diox nzi tee ban lì gu'
    no nzi tee ban ndac gu' loo Diox.
  zyp-NT: Suanah sae taitah luasah cang myca he ceh ka, dingnah sae na cang myca he
    ceh.
  sey-NT: Yuretaꞌa coꞌayere ëjaëre peocohuaꞌipi Maijaꞌquëre necaiyena, joꞌyaohuaꞌi
    deꞌohuë, nuñe paꞌiyere yoꞌoñuꞌu cajë.
  nvm-nvm: Iviakma fun Godri ja aferdiame ise jon ja renva iji areme una unam fuon
    ma ijia ruain. Ijefuon iviakma ja Setanon ik rejo bakin gavo ja Godon ik ma iji
    rej.
  mps-mps: Tama Godigo dage te dwai sę ebo kolesaga dologode bidali te dagala sanama,
    tama dage te doloba pai kolesaga dologode bidibo we bidi dabe bidibo dao.
  pab-NT: Iniyalahare nonitata atyo xikaiyakeheta hoka Enore wakanehare xisaoheta
    hoka aokitere akereta xisaona maheta.
  llg-llg: Huu Lamatuak nakamboꞌik ei mima salak koasan mai, losa salak ta heti ei
    bali. De, hatematak ia, dedeꞌa ndoos ndia heti ei.
  kyf-kyf: Nɩɩ, -Lagɔ ka aɩn gbʋnyuuu 'tɩtɛ kwɛɛ -sa, 'ɩn, -we mɩa tɩklɩɩ, a yia we
    galɩ -zɛ.
  tpi-tpi: Yupela i bin i stap olsem ol kalabus bilong sin, tasol God i bin kisim
    bek yupela na mekim yupela i stap wokboi bilong stretpela pasin.
  mih-NT: Sa ndasi cuatyi ndo. Ña cuu ca ndo muzu sii cuatyi cuan. Sa i nduu ndo muzu
    sii sa vaha tañi cuñi ra Ndyoo.
  qvh-NT: '@see-verse:ROM.006.017'
  kms-kms: Nungoqi yumbo ur brequ nde si nambu was kin te si ware pre di muq wuti
    aye nde yumbo ur tuquine kin te ningg yembe ye wute ningg was.
  agn-agn: Linibri amo ra tang Dios ong gaem tang kasalanan, ig mandian pamagsirbi
    amo ra ong kato-lidan.
  nhi-NT: Uan axan quen Dios yonamechontohton imac in tlahtlacol, ya namontiquitinih
    inauac in tlen yec.
  ttc-NT: B'ix aj ekolpjik tuj tq'ab' te choj, okxkaj tuj tq'ab' te tume'l galan.
  dan-1931: Og frigjorde fra Synden bleve I Retfærdighedens Tjenere.
  kwj-kwj: Kunu kapwa sumbu wemi naha ki ku dani kapwa sumbu to kunu aulindawani Gotri
    to ai kunu ratasiwani apa ri sumbu kipe ni sirinandau tau ra himache hinga ya
    ku da.
  vie-OVCB: nên anh chị em được thoát ách nô lệ tội lỗi, để làm nô lệ lẽ công chính.
  kze-kze: sáwí'o kwéum-bayaigo tátokompinkemba Áánútu iyátinkowa'a arupí-mayai kwémayaawana
    minárúpí-máyáígó tátokaiye.
  lbk-lbk: Nawayaan kayo et isnan kamabfalin nan ngaag, ya nenfalin kayo ay kag faan
    si kinalenteg.
  mto-NT: Je̱ Nteꞌyam tseꞌe mto̱kinme̱e̱ꞌkxju̱du je̱tseꞌe veꞌem je̱ꞌe̱ xmutoondinit
    xmupa̱jktinit je̱tseꞌe xtoondinit je̱ tyu̱v je̱ꞌe̱.
  bzh-bzh: Nġaa nipaya duu ham ahon rëḳ Anutu ḳo ham vër in, gevonġ beham tu yi
    hur sën denesepa loḳ nġaa yohvu mu lo.
  guj-2017: તે રીતે તમે પાપથી મુક્ત થઈને, ન્યાયીપણાના દાસ થયા.
  jvn-NT: Saiki kowé wis pedot sangka pangwasané dosa, kowé saiki pada nuruti kekarepané
    Gusti Allah lan pada nglakoni sing bener.
  byr-byr: Gotɨyai kayaaꞌnanyaburɨne kalavuzɨwawɨnya sabwi yɨhyarasɨꞌnaka “Yɨdaꞌmaraanga
    sabure kalavuzɨwawɨnyavɨ wɨdaayadɨvɨsaihi dɨmwaalyɨla!” yɨhɨthakeihɨlyɨ.
  ian-ian: Kavle vak ngwuk kat ngɨndɨ maa God ngwuk kat njalatndɨ wan kavle vat. Njalataa
    ndɨna apma njɨvwa kwukngwangat ngwuk kat ngindɨ.
  hun-hun: Felszabadulva pedig a bűn alól, az igazságnak szolgáivá lettetek.
  mcf-NT: Satanasën yua icquin mimbimbo mibi icsaid ëntiapimbo icsho Nuquin Papan
    nac ambi chiacpadquiec mibi bëdamboec tabadcuenac.
  kjs-kjs: Gote-me nimina pupitagi ne kone ma-keapisa-pulu abi redepo le kone madaa
    adili enaali-rupa pimi.
  mni-mni: Nakhoi paptagi naning tamhalle aduga nakhoi achumba chatpagi minaising
    oire.
  yad-NT: Jmu̱ryasavay ji̱ta juuchuvedamusiy jirye, jiryevyichama̱ ji̱ta variy Ju̱denu
    muchechimyi, samirya vicha̱daju̱.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱nkuei xoo ndó ti̱xi ndáꞌa̱ kua̱chi, sa̱ꞌá ño̱ó ni̱ kasa̱ndaá
    ndo̱ kúú ndó na̱ kée ña̱ va̱ꞌa kóni̱ Ndios.
  pon-2006A: Kumwail kasaledeksangehr dihp oh wialahr lidun pwung.
  maq-NT: Hane xi ha camandaya ngayun tsëhë cjuatsehen ne, catuhun yojo nuju cojo
    ndiya rë cjuandaja.
  hto-hto: Afe fɨénidɨfuemona oni omoɨ jɨ́recailla mei, jɨáɨe ocuíraɨma Juzíñamui
    rairuícanona jáidɨomoɨ. Iemona comécɨna jaɨ́cɨna ñue jóidɨnona nágarui íredɨomoɨ.
  por-BRBSL: Being libertos do pecado, vocês se tornaram servos da retidão.
  ces-NKB: Když jste tedy byli osvobozeni od hříchu, byli jste podrobeni do služby
    spravedlnosti.
  cui-cui: Daxota anoxuae Nacom paca capanenebiya exana barapo abe painya neexanae
    coyenewan weya. Yawano paxam amanaya painya netanacuichi jiwi pam Nacom nexa xua
    beta painya neexanaewam.
  boj-2014: Nuŋgo une na niŋgi tonto talq di breiŋgobulonaq sonabqa Qotei a dena niŋgi
    olo eleŋej. Deqa bini niŋgi kumbra bole aqa kaŋgal tamo bul unub.
  eng-OEBUS: Set free from the control of sin, you became servants to righteousness.
  eri-eri: Tere une nomo dagou fai dorofe yafeye, onou wa, Itou no tere ege gidu hatigedu
    bona, tere ono tigainga tere onowou tigini nomo haruwe magana yafaya.
  aly-aly: Alakenh-they arrantherr Akngey-kenh ingkerrenh-anem ikwerenhant-anem apenterl-ayntetyek
    warrkenh ikwerenh-rnem aneyel, apmwangkwarr apentey-angenh.
  wiu-wiu: Kipa poaneleke-kama lukoa mekoita Akolaliyo toa motaneyano, opa ki̱yo akeneleke-kama
    lukoa meatiki yene latitapeneya mekete tiki.
  swe-swe: Ni har blivit befriade från synd och blivit slavar till rättfärdighet.
  cth-cth: Yonae dawk hoi na hlout awh teh, lannae san lah na o awh toung dawkvah,
    Cathut lungmanae teh ka pholen.
