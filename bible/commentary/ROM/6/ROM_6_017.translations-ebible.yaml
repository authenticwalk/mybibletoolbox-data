  mio-NT: Mani cuati ni savaha ndo nu quichi quivi, soco chahi tiahvi ndioo chi ra
    Ndioo, vati chi ndihi cuii anima ndo ndacu ndo cuhva ni cati tuhun ndi chi ndo.
  srq-NT: Jẽɨngo beɨ que mbae ɨcuã ndese jenderecuarã nyii ra. Mbia Jesús cheẽ nenei
