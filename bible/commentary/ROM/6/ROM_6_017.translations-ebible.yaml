  mal-mal: എന്നാൽ നിങ്ങൾ പാപത്തിന്റെ ദാസന്മാർ ആയിരുന്നുവെങ്കിലും നിങ്ങളെ പഠിപ്പിച്ച
    ഉപദേശരൂപത്തെ ഹൃദയപൂർവ്വം അനുസരിച്ച്,
  kkc-kkc: Esiga niba daga goo tokenee mapoo mesiloso deedee siliso. Esino ayo Godee
