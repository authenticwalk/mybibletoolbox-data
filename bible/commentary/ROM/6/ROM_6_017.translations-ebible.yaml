    tu tova adamoya vehawala ana ita nuwanuwa velemoꞋena amine Keliso yana kaliva
    hihawavelevelemi-ma yami waꞋasehawahega wadibumuhigena.
  yao-yao: Nambo ngwatogolela Akunnungu, namose mwaliji achikapolo ŵa sambi kalakala
    ko, nambo sambano mpochele kwa ntima wose usyene wauli mmajiganyo gimpochele.
  tgp-tgp: Pani r̃a vere meje isan God matamim sei tuai ka lo slev non hehe, pani
    nake ka mai ka oloolo na mapumim na vujangi tataholo sei la silea isamim moiso,
  auc-NT: Mïnitö doyedë mïni wënæ wënæ cæïnëwënonque ante cædinque mïnitö awënë beyænque
    cæte në quëwëmïni baï ingamïnimpa. Ñöwo guiquënë Wængonguï nö nänö änö ante odömömöni
    ëñëninque mïnitö ïïnonque ante edæ në ëñente cæmïni bamïnitapa. Mänömaï bamïnipa,
    ante adinque botö Wængonguï ingante waa ate pönëninque apæ̈nebopa.
  kbc-NT: Niɡ̶ijo jotigide akaami liotagipi nibeyacaɡ̶a, codaa adomaɡ̶akati mikani.
    Pida iniotagodeeɡ̶atalo Aneotedoɡ̶oji me iwaɡ̶atitetiwaji catiwedi ɡ̶adaaleɡ̶ena
    niɡ̶ijoa niiɡ̶axinaɡ̶aneɡ̶eco anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi anetiɡ̶adiiɡ̶axinitece.
  bmh-bmh: Getal ag igul eg nugau salau duailel, igul eg nug ag gumaraneun, bo, ulis
    Uwait nug gonugau dudu gonugau ze abai marabun palautarena, agal dabeleu eiman
    gonugau ze unum sesamoranemen, gonun, ag Uwait ‘Ese-e’ auramamen.
  ctu-BL: Ti wajali chucbiletla ti' p'ʌtʌlel mulil. Wʌle wocolix i yʌlʌ Dios, tsa'ix
    la' jac'ʌ ti jump'ejl la' pusic'al jini cʌntesa tsa' bʌ aq'uentiyetla tsa' bʌ
    la' ñopo.
  meq-meq: Na gwaɗ ahəl niye na, nəkurom beke i mezeleme bəɗa? Sɨsœ a Mbəlom, anəke
    ɗuh na, ka rəhumay ha gər a Mbəlom. Ka təmum bazlam neheye ta tətikakum aye.
  noa-H: Warran pãran chadcha pekau chogk'a nʌmjöta naajim, pãach k'õchagpierr nem
    waaujerr gaaimua. Pari hĩs jũrr pãar gaaimua Hẽwandamagta hʌ̈u hajim ha chirʌm,
    pãachig jãga wënʌrraju haai nʌ ha jaautarr hiekta pãrau t'ãrauchata hʌ̈k'a naawai.
  alp-NT: Akmena kena imi hlaleke loko Yesuse mosare dosare kbasae imi sa, po ite
    kotie trima kasi boka bei Alla le pamuli meije imi lulu hnaune misete rebe riluke
    ete imire pende.
  san-VEL: apara nca puurvva.m yuuya.m paapasya bh.rtyaa aasteti satya.m kintu yasyaa.m
    "sik.saaruupaayaa.m muu.saayaa.m nik.siptaa abhavata tasyaa aak.rti.m manobhi
    rlabdhavanta iti kaara.naad ii"svarasya dhanyavaado bhavatu|
  kbq-kbq: Anumzamofona muse hunteho, korapara kumimofo kazokzo eri'za vahe mani'nazanagi,
    menina tamagu'areti rempima huramuazana amage'nentaze.
  kbh-kbh: Pero s̈ontsamna Bëngbe Bëtsá jtsatschuanayana, er tempo ts̈ëngaftanga mo
    nÿe ínÿabiama oservenëngcá s̈mojamna, bacna soyënga jamama juabnë́ngaca mandánënga;
    pero mora nÿets ainánaca s̈mojoyeuná, nts̈amo chë tcmojanabuatambá soyënguiñe
    s̈mojoyëngacñëcá.
  ron-LSB: Dar mulțumim lui Dumnezeu că, în timp ce erați robi ai păcatului, ați devenit
    ascultători din inimă față de acea formă de învățătură la care ați fost predați.
  pon-pon: A danke on Kot pwe komail jolar ladu en dip; pwe met komail kin peiki on
    tiak en padak me komail ianer jan monion omail.
  nhe-BL: Nijtlascamati Toteco Dios pampa yonque initztoyaj imaco tlajtlacoli huan
    inquichihuayayaj tlen inmechyoltilanayaya xijchihuaca, teipa ica nochi imoyolo
    inmotemactilijque para inquineltoquilise huan inquichihuase nopa tlamachtilistli
    tlen Toteco inmechmacac.
  sps-sps: Sana ra tsue faarof naa ror ten Gov, tsumi te faarein tsoiny binun babainy
    tana fo aveto muan, ai tovei roman koman a fo aave mami mi faarof bus iny ma manaats
    a fo fifaatsuts a fo rof te faan iny me Jisas, sa jiats ra naan vainy binun ma
    faatsuts mami Ya.
  wnc-wnc: Siakan. Tupa ginda sanga waiakngae gepbiatang yuking ngana ginda gwa teking.
    Teke Anututane wam atdanindamuking kakngakan tawanangge iaknga siknga natake tasikaing.
    Unzingge ninda Anutue asiknga inimbakngakamang.
  bus-bus: Wa sáabu kɛ̀ kↄ̃n Ludao, zaakɛ durun zↄ̀nↄn a ũ yã, ben a mì sìɛ yã
    kɛ̀ wà dàare zɛ́azɛanɛ kↄ̃n nↄ̀sɛo do.
  gub-BL: Tupàn ikatuahy zanewe a'e. A'e rupi ximume'u ikatu haw izupe nehe. Amo 'ar
    rehe ikatu 'ym ma'e iapo haw uzeapo pezar romo a'e. Ko 'ar rehe peho tuwe peiko
    ze'eg azeharomoete har rupi kury. Peruzar a'e ze'eg peneminu kwer kury.
  imo-imo: Eno paimbo oi ulu pulu kerimunga kongono kendemande imboma moloringi nalo
    kinye Gotenga unguma pilko liengei ningo eno mane tiringi wali aku unguma paa
    enge ningo pilko ltingi, aku teko teringimunga kinye linoni Gote kinye Paa tereno
    nemili.
  boj-boj: Bole, nami niŋgi une aqa kaŋgal tamo bul soqneb. Sonabqa bunuqna Qotei
    na niŋgi anjam bole merŋgonaq qusibqa nuŋgo are miligiq na dauryoqneb. Qotei a
    degyej deqa iga na a tulaŋ biŋiyoqnqom.
  eng-DRA: But thanks be to God, that you were the servants of sin, but have obeyed
    from the heart, unto that form of doctrine, into which you have been delivered.
  knf-knf: 'Nawulën ŋbeeb Naşibaţi : An nambiiŋ awo ţi mnhina mi pekadu, nakak hënkuŋ
    aţaş na ŋhaaşan bŧi pjukan pi nayeenkuŋ.'
  san-KHM: អបរញ្ច បូវ៌្វំ យូយំ បាបស្យ ភ្ឫត្យា អាស្តេតិ សត្យំ កិន្តុ យស្យាំ ឝិក្ឞារូបាយាំ
    មូឞាយាំ និក្ឞិប្តា អភវត តស្យា អាក្ឫតិំ មនោភិ រ្លព្ធវន្ត ឥតិ ការណាទ៑ ឦឝ្វរស្យ ធន្យវាទោ
    ភវតុ។
  arn-NT: Eymün ta kuyfi mew püresukona reke felekefuymün tati yafkan mew, welu Ngünechen
    ñi fürenechen mew, fewla müngeltuymün kom piwke mew tamün küme kimeltungeelchi
    dungu.
  zas-NT: Per quixtëë Dios guial majsi guiaꞌxchej gunabee dol lëjt, per yan con guidib
    luxdoodi ma zinalidi xtiidx Dios ziꞌc ma basiididi.
  ken-NT: Kɛ sɛbhɔŋ bɛkaka Mandɛm bɛ yɛ̌ndu bǎchi nyaka ndu kɛsɛmɛ́ bɛbʉ́, nɛ́nɛ,
    bǎkòŋo nɛ batɨ ayɛka ankɛm, mɛnyɨŋ ɛbhɛn bátɔ́ŋɔ́ nyaka bhe. Mɛnyɨŋ ɛbhɔ kɛ
    bárɔ́ amɔ yɛka.
