  aby-aby: Adinaroe i meramawere ukekabairo ane danu waiya ukeka orou sineibisa. Enoba
    nono awoenae moi orouma Godinu irau wake we ma iwoka uisaro nauisake enaenari
    ukenewaa ukaisaba Godibairo we ma irauaiai ukakunia.
  eng-YLT: and thanks to God, that ye were servants of the sin, and — were obedient
    from the heart to the form of teaching to which ye were delivered up;
  jni-jni: Barki ani me, ninonzo na cukuno ahira Ugomo Asere, sa yazi anu cara abanga
    wani, ana me izinu tarsa vat iriba shi me usasa na ubezizi imum be sa irani anyimo
    ini.
  kne-kne: Man-iyamanak en Diyos tan olay mo bag-en dakayos basol ed idi, ngem ed
    wani pay, baken, tan inpasnek yo sin nemnem yo ay manongpal sin tet-ewa ay sursuro
    ay naitdo en dakayo.
  tgj-tgj: Vbvritola Pwknvyarnvnyi umbonyikv Vtoka! Ogulvgavbolo Alu gulo no rimur
    gv nyira bv rito, nonuno atubogv haapok lokv tamsar nvnga tvla jvjvklvbv kaatv
    kunamv laarwk sitoku.
  gui-NT: Erei amee yasoropai Tumpa pe. Echa jecuaeño peyapose mbaeyoa. Erei peyapo
    ma Tumpa jeigüe perovia reve jocuae moromboe oñemee peve vae.
  quc-TT: Xa tyox che ri Dios rumal pune ojer ix patanil kan rech ri makaj, chanim
    inimam chik ri kꞌutuꞌn ri xyaꞌtaj chiꞌwe.
  heg-NTPO: Hmunan nu, mi nang kula ka le mana-koet mia, mo halas ni mi hii-ming asa
    man in ne mi dalen nas sa, le daek muid atuil sarani las in tui mia ka. Undeng
    na le, auk nodan mamo se Ama Lamtua.
  ptu-ptu: Yolona abana naposabua'koa' dosa. Dadi sihatam anna sipäto' dipakende'
    kuhhu' sumanga' längäm olona Puang Allataala, aka tentomai mengkalao illaammia'
    unä' penabammu untuhu'i indo pepa'guhuam kamaloloam puha dipatuduangkoa'.
  bzd-NTPO: A' bak klöulewa̱ se̱ne sulu ulà a̱ we̱s kanè méso es. Erë wëstela Skëköl
    a̱ tö i̱'ñe ta̱ ttè buaë pakane a' a̱ e' iu̱té a' tö e̱r moki̱ wa.
  kwf-kwf: Nau ku baꞋatafea God! Sui bore Ꞌana Ꞌi naꞋo kamu ka roꞋosulia abula taꞋangaꞋa,
    bore ma niniꞋari kamu roꞋosulia taꞋifau naꞋa na faꞋamanataꞋanga mamana neꞋe God
    kwatea fuamuꞋa.
  eng-WYC-2017: But I thank God, that ye were servants of sin; but ye have obeyed
    of heart into that form of teaching, in which ye be betaken.
  eng-WMBB: But thanks be to God that, whereas you were bondservants of sin, you became
    obedient from the heart to that form of teaching to which you were delivered.
  zat-NTPS: Xcalén Dios, lácala gúcale ca benne' zaj nada'u lu na' dul-la, na'a du
    lázrele dxuzúale dizra' chee̱ dizra' li na', lu da na' bzua cuínale.
  spp-spp: Wuu fwù kan Kile á, ɲaha na yɛ yii pi mpyi kapegigii bilii ke, numɛ, kàlaŋi
    u à kan yii á ke, yii à ɲɛɛ uru na ná yii zòmpyaagii puni i.
  zty-NTPS: Na'a, žox̱ken Dios. Ḻa'kze zga'ale gokle benne' ndo'w ka' ḻo na' doḻa',
    na'a dot ḻáže'le žonle kan ẕnna x̱tiža' Dios, dan' bde kwinle ḻo nan'.
  mek-mek: Kai ufainagai oi laomai apala ega kalaꞌafi omia mo ganinagai, papiau Deo
    ega iifa pamaleleꞌi oi kepeniimi auꞌi alomi koꞌagai kaiꞌiai opea. Ke Deo oi laomai
    apalaꞌi papagai epapealaimi, ke pau alo opai laoga maina ega kalaꞌafi omia. Ega
    puo Deo tenkiu amapenia.
  aey-aey: Mele, wele age silail kobolna cabi dana bilein qa hibna age Anutna je gadac
    dah mimeig age wawaga meleeceb je eu qila tutuc bahic toodogina. Eunu ege Anut
    hegaga doqale!
  urd-GVH: दर-हक़ीक़त आप पहले गुनाह के ग़ुलाम थे, लेकिन ख़ुदा का शुक्र है कि अब आप
    पूरे दिल से उसी तालीम के ताबे हो गए हैं जो आपके सुपुर्द की गई है।
  ycn-ycn: Palá Tupana la'acá icá. Júpimi icá i'imaño pu'uhuaré la'acana nacuja. Quehuácaje
    puráca'aloji jema'acana aú, icá jema'añó ra'apiyá.
  djr-djr: Ŋarrany dhuwal mirithinan yan buku-gurrparnydja God-Waŋarrnhany. Ŋäthilnydja
    nhuma ŋuli ganha ŋunhi nhinanha ŋayaŋu-ḏapmaranhawuy muka dhuwurr-yätjkurruwuŋ
    rombuy. Ga dhiyaŋuny bala nhuma gan ŋunhi bilyurra beŋuryiny yätjkurrŋurnydja
    romŋur bala gan yuwalkkuŋala yan märr-yuwalkmirriyinany bukmakthun yan nhumalaŋgiyingal
    walŋaynydja ga ḏoṯurrkthuny, ŋunhiyiny mala dhäwu ŋunhi ŋanapurr marrtjin marŋgikuŋal
    lakaraŋal nhumalaŋgal.
  kvg-kvg: No ike kandambá, Mbumbukiam-te. Zapa ndǿgo, bugukhokhof qagoam, zo manqa-zapa
    mokho-té qazotugoám. Geté zo Mbumbukiam-qa manqat qazoyogem, gi꞉zømesimam,
    yaq zo tiqa manqat o-mba zozømbo-ndáp. Neka zo āv tøzøte-yagé.
  rug-rug: Koari na totoso ele hola, si na nabulu si gamu koasa sinea. Ba kamahire
    mada zama leana koasa Tamasa sapu va tabea gamu pa doduru bulomia sa vina tumatumae
    sapu ta poni nia gamu.
  hop-NT: Nu God aw umuhpe hahlayhtima, itupkomu. Pay as ura uma hisat qaanhtiput
    tūwikimatu; nīk̇aṅw kwakwhat pi hak umuy lomatuawit tutuqaynaqw uma put kwusuyaqe
    umuh’unaṅwpeq put tūtuptsiwa.
  san-URD: اَپَرَنْچَ پُورْوَّں یُویَں پاپَسْیَ بھرِتْیا آسْتیتِ سَتْیَں کِنْتُ یَسْیاں
    شِکْشارُوپایاں مُوشایاں نِکْشِپْتا اَبھَوَتَ تَسْیا آکرِتِں مَنوبھِ رْلَبْدھَوَنْتَ
    اِتِ کارَنادْ اِیشْوَرَسْیَ دھَنْیَوادو بھَوَتُ۔
  heb-LB: אבל תודה לאל על כך שלמרות שפעם בחרתם להיות עבדים לחטא, עכשיו אתם שומעים
    בכל לבכם למה שאלוהים מלמד אתכם.
  caf-NT: '''Ink''ez sulhutsinkah tube nuhwhuba hoonúst''i ''et huwa Yak''usda, “Chanailya,”
