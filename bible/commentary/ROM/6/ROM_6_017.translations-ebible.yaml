  cak-SNT: Rubꞌanun-pa, ixreꞌ xixcꞌujieꞌ pa rukꞌaꞌ ri pecado, pero vacame tiox bꞌaꞌ
    cha ri Dios chi ixreꞌ riqꞌuin nojiel ivánima iniman ri ruchꞌabꞌal, ri cꞌutun chivach.
  uvh-uvh: Ka kadapmang ka Anutu wari naktangka aming ka Rom yong iking sidita' tasaminga
    tanga iking waraga' wa na ning torik, beng sini' tim sidi kadagang ning kapmik
    ganang ira wara'ning kane aming sige slev ning yaging. Ka inga' Jisas ning midi
    kareng wari sidiganang u kadofiinga sidi midi ka u ninaksa' tanga waraga' kabaksi'
    guk kufura naktangka ubu ting wa Anutu wari kadapmang ka sidi kadagang ganang
    ikiting u udasaminga ararangeng kareng ira adining kadapmang kareng ning kane
    aming sige slev ning ubu iking. Wara' na waraga' sura Anutuga' asekna ning tonga
    mesisiringa tirik.
  ino-ino: Lamake a'ke'ainaka lapa'kaeya hao'otake kava'mo ali'ya vaya'a mai'naya'maki
    Anumaya Koti ke ali'a lapaya haketapa afitetapa a'kame male'nae. A'kame male'naya
    yafe lakaeya Anumaya Kotiteka lusiya huta amuse hune'atone.
  gnn-gnn: Ŋarranydja dhuwala mirithirrina yana buku-wurrpandja yukurra Godnha. Ŋäthilinydja
    nhuma ŋuli yukurranha djäma yätjku yana, bala ŋuliŋurunydja dhurrwaraŋuru nhuma
    ŋunhi bilyurruna bala Djesuwalana, bala yuwalkkumana nhuma ŋuli yukurra märrama
    ŋunhiyinydja liŋgu dhäwu', ŋunhi ŋanapurru nhumalanha marŋgikuŋala yukurrana ḻakaraŋala.
  yal-yal: Koni tantunna Ala xa, bayo yulubina konyin nan yi ɛ ra nun, koni xaranna
    naxan taxu ɛ ra, ɛ bata na suxu ɛ bɔɲɛni.
  cnt-NT: Juɨ₁'e₂ guë́₃ jme₁rë₂qui₂rë₂'ŋe'₂ 'nia'₂ le₂jŋiá₅ ne₄ dsáu₁, la₁ rë₂në́₃
    në́₃, ti₁'mag'₄ Diú₄, ma₂nei'₂ bá₄ 'nia'₂ gau₂ ca₂le₃jë́₃ jme₂dsí₂ quiáng'₂ jág₁
    quen₅ a₂ma₂rë₂jɨn'₅₄ 'nia'₂, a₂jme₂tɨ́ng'₂.
  tif-tif: Kemin, ibi sawaayak kaalile, sok de-yimulin tap kelula, ami ok kaata-kup
    disa ok fuku-bom biisip. Yale, kamala kalawaata, God almi weng tituun-kup tabin
    uyo kulaalip yak kipni diim abamnu, atin kutal-fuku-silip. Kemin, kipso, naso
    God ami yaap ke yo, akan-kaa-bamduwa yo, kala-somla ko.
  nlx-nlx: पुण बोगवानान दन्यवाद एय काय एक टेम तुमू गुलाम एता पुरा मोना केरीन ग्रहण
    केऱ्या जा माय खेराय जुड़ेह एय काय तुमू जा पापान गुलाम एता एवी मोना केरीन ता हिकवोणाह
    मान्नारे एय गीया, जान केरता तुमू होपायेल एता,
  apw-NT: Áídá’ Bik’ehgo’ihi’ṉań ba’ihégosį, łah nchǫ’go ágot’eehíí bánada’ohsiid
    ni’, ndi yati’ bee nohwił ch’ígót’ááníí nohwijíídí’ bikísk’eh ádaanoht’ee daasolįį.
  gum-gum: Inchendø Tiuswan mayanguen ungwa, ungwa chinrrab. Pøs ñimbe merrappe tru
