  not-NT: Jirai pitingomintabecaro cantaguetagantsi; yamai pitingomincari Tosorintsi.
    Piquemisanquero omagaro yogometaiguëmi Iriro, iroro nacarasiataguëqueri yamai.
    Jirai picantopiantabitacaro ora cagaro caninatatsi; yamai picantopiantaiguëro
    ora caninatatsi.
  plu-plu: Kibeyne gidahan Uhokri. Minikwak yis ka hiyá yisma miniw ariw yikehni mbayka.
    Henneme, kibeyne, kuri yis ihpene apititakwa yiyakni ini hiyakemniki ku pariye
    ekkepka wotwiy adahan wixwiy wewne nikak.
  iou-iou: Täŋpäkaŋ bian in momi täŋo gämori-ken itpeŋ kuŋatkuŋo upäŋ tägagämän kubä,
    Anutu täŋo man täwetpäŋ täwoŋärewani u buramikta gup nadäk-nadäkjin siwoŋi kubägän
    peŋkuŋ. Unita Anutu iniŋ oretna!
  ntp-NT: Dʌmos baigiñʌlidi aanʌ Diuusicʌdʌ isaapimʌ ismaacʌdʌ ʌʌquioma ʌʌgidiña ʌDiaavora
    gooquiʌrʌ cavaavoitu Diuusi dai sivi ʌʌgiditai caʌ Diuusi ñiooquidʌ.
  rai-rai: Iaau pir walaawa paa Tadaaru, maa namuga muaat a kum wilawilaau anu ra
    aakaina mangamangaan, iaku mi muaat taraam ma ra balaamuaat raap u ra kum wawer
    baa di taar taai taa muaat.
  haw-1868: E hoomaikaiia'ku ke Akua, no ka mea, he poe kauwa oukou mamua na ka hewa,
    aka, ua lilo ae nei i poe hoolohe ma ka naau i ka olelo ao, i aoia'ku ai oukou.
  ffm-ffm: Kaa jettooje ngoodanii Laamɗo! Arannde e tonngoode luuttal ngonno-ɗon,
    kaa jooni oɗon nii ɗowtorii ɓerɗe laaɓuɗe laawol ngol njanngine-ɗon ngol.
