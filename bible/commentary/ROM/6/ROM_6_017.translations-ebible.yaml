  swp-swp: '@see-verse:ROM.006.016'
  bjr-bjr: Oo Anutunara dufi dufi qiaqa. Innee ooqai mandainaina ufa ameemaanai marusa
    mariafanoo maqee innee inneeqa aiqamausa naundurannai qinee Pauroosa qimannimuna
    naamuaqira anoona ufa ameemaanai mariafanoo minara innee manda rumbaranaki marufanoo
