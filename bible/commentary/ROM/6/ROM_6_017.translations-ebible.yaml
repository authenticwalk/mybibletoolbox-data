verse: ROM.006.017
translations:
  kpx-kpx: Laeau subuta vaveve toelae isivi vamale ataea. Isito vani mole abu Dilava
    hotoe dua loui la haivege la ke evisi la uvu bahatamo hoto ke malu. Katealemo
    di vahaehoai Dilava hoesehavoma.
  okv-H: Eto ungo mahu amo ari sasapura ta ke agi ari embora te God ta ke hande ore
    ingihava avo be jigito miheva avoeto God osa ere ora.
  tbo-tbo: Tamogi Yaubada a maamali, matababana lolowa apapoe i ibagibagimi ma amalai
    wiatatiyana galenana gehouna o wiwaya po wiatatiyanana uyahina nugonugomi hinehiyei
    o iponawogogeya.
  mal-C: നിങ്ങൾ പാപത്തിന്റെ അടിമകൾ ആയിരുന്നു. എന്നാൽ നിങ്ങൾ സ്വീകരിച്ച ഉപദേശത്തെ ഹൃദയപൂർവം
    അനുസരിച്ചതുകൊണ്ട് ദൈവത്തിനു സ്തോത്രം!
  grc-SR: Χάρις δὲ τῷ θεῷ, ὅτι ἦτε δοῦλοι τῆς ἁμαρτίας, ὑπηκούσατε δὲ ἐκ καρδίας εἰς
    ὃν παρεδόθητε τύπον διδαχῆς·
  bgc-bgc: थम पाप के गुलाम थे, पर इब थमनै वे सारी शिक्षा मान्नी सै, जो थारे ताहीं
    मिली थी, इस करकै मै परमेसवर का धन्यवाद करुँ सूं।
  khz-khz: Palagu ita tanikiu-venia, kwalana gomi kunenai rakava gena inagulu talimana
    ati voina talimami, na ewagumona Palagu gena kila-taunataunana maaomi maparara
    na gokwalanaana, gevega-ripamiwai gelegelenai.
  deu-TKW: Dank aber sei Gott, daß ihr zwar Knechte der Sünde waret, von Herzen aber
    gehorsam wurdet in Angemessenheit der Lehre, zu der ihr gebracht wurdet;
  zsr-NT: Naꞌa, xclenëꞌ Dios. Zal‑laꞌ ziꞌal gucliꞌ bönniꞌ nadáꞌugac lu naꞌ dul‑laꞌ,
    naꞌa gdu ládxiꞌliꞌ runliꞌ ca rna bëꞌ zxba naꞌ budö́d cuinliꞌ lu nëꞌi.
  lin-lin: Kasi tika ete tozongisa matondi epai ya Nzambe ! Soki na kala bozalaki
    bawumbu ya lisumu, kasi sik’oyo bokomi kotosa na motema mobimba mateya oyo bateyaki
    bino,
  hns-NT: Pahiele toelog paap ke goelaam rahiele. Bakie ab Parmeswar ke dhanbaad de!
    Djab toelog Kriest ke biese me soenle rahiele, tab toelog oe baat diel bhar se
    apanaai leile.
  noa-E: Warran pãran chadcha pekau chogkha nʉmjöta naajim, pãach khõchagpierr nem
    waaujerr gaaimua. Pari ĩs jũrr pãar gaaimua Ẽwandamagta ʉ̈u ajim a chirʉm, pãachig
    jãga wënʉrraju aai nʉ a jaautarr iekta pãrau thãrauchata ʉ̈kha naawai.
  eng-EMTV: But thanks be to God, that though you used to be slaves of sin, yet you
    obeyed from your heart that form of doctrine to which you were delivered.
  mib-NT: Te na cútahū yō nuū Yaā Dios, chi vēsú ni cacuu ró mozo nuū cuéchi, te vijna
    chi nde jiín ini jiín ánuá rō ni cajetáhú ró nuū jnúhun ya jeē ni quɨ́vɨcoo ró
    núū.
  lif-NT2: कर खिनिॽ लायोःल्‍ले़ कुयोःक्‍पा के़बोःक्‍खिआङ् के़वयिसाङ्, आल्‍ल खिनिॽ
    के़हुॽआसिबा निसाम्‍मिन् सिक्‍लुङ्‌मोनुए के़इःप्‍पा के़नाःप्‍पा के़बोःक्‍खिआङ्
    के़वयिबाओ निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्‍लो॥
  xnj-xnj: Nambu asengusiwayi Chapanga ndava muni hati ngati mwavi vavanda va kumbudila
    Chapanga, nambu hinu mkamula kwa mtima woha uchakaka wa gala goha gegavi mu mawuliwu
    gemwapokili.
  mmx-mmx: Ketla a tong loklox avukat tinotno ri ne Moroa. Gano nemi migak lok ngan
    lavaanat saxaruki at laxakapmek. Ketla melemu ren mi lorooro axap atnemi, miga
    ronga res at levelinga ruturun miga ronga i.
  cbr-NT: Mitsux ñunshin 'atimanën 'apu cuëëncësa oquinshi 'acë 'iá 'aíshbi camina
    bërí usama 'ain. Camina a aín unicaman mitsu 'unánmicë bana Cristo ñuicë sinánan
    a bana quicësabi oquin 'ain. Mitsun ñu 'atima 'ácama ëncë 'ixun camina Nucën Papa
    Dios cuëëncësabi oquin ñu upíshi 'ain. Usaquinmi 'aia mitsu 'unánquin cana cuëënquin
    Nucën Papa Dios —asábi ca —quixun cain.
  tee-NT: Pus ju p'ulhnan akts'iya va yuchi ju ixnaviyat'it cuenta ju mi'alactu'unti'an.
    Para icxtakni lak'ailakts'iuch ju Dios ni q'uiclac'a'iyat'it ju chavai ixlhichux
    mi'alhunut'an ju ixchivinti Dios ju masunic'ant'at'it.
  eng-LSV: And thanks to God, that you were servants of sin, and—were obedient from
    the heart to the form of teaching to which you were delivered up;
  cak-NT: Rubanon can, rix xixc'ue' chuxe' ri mac, pero matiox che ri Dios chi cami
    rix riq'uin ronojel iwánima iniman rutzij, y can jixc'o-wi chupa rutzij.
  pah-NT: 'Ymya pe ndapepiro''yi pejikote''varuhua hugwi raikwehe. Aerẽ reki pe hendukatuhetei
    penhimbo''ea. Nurã ji ei kiro Tupana''ga pe: “Ndepyry hete nde g̃a mboheaporog̃itapyahuavo.”'
  sja-NT: Mɨa gracias jarapari Tachi Ak'õremaa, ɨ̃rá irua oopiparik'a oo k'inia p'anadairã
    pãchi t'ãripa. Mãga oo k'inia p'anɨ Tachi Ak'õrepa pedee pia jara pëida Cristode
    ũridap'edaa perã iru mimiapataarã it'aideepa mãik'aapa irude ijãadap'edaa perã.
  xed-xed: Rfama ta Lazglafta! Ghalya si nda nza kuni ka vuʼa dmaku. Ndanana, snasna
    kuni nda inda ŋuɗufa ghuni ta dughwaŋa skwi ya ta taghu lu ŋa inda mnduha demdem,
    ka taghaftá kuni.
  mks-NT: Jihna na̱caja ndó cua̱chi cuití va joo ndixa̱hvi Ndióxi̱ jáchi̱ xi̱hín ndinuhu
    ini ndó cája ndó ña̱ nda̱a̱, ña̱ na̱catia̱hva ndó cuéntá Ndióxi̱.
  gfk-S: Ma be dait nes be i ngan hohaam ta mu, dait tanga tahut tane God. A tutuno
    be nalalie mu git tultule ter tano sana tintalen. Iesene mu ga taram no harausur
    ma ira numu kudulena nilon bakut iat, ikino harausur nong God ga bul hawat ie
    be mu na kis ra hena.
  bmu-bmu: Iŋini mutuk siŋgisöndok Toŋaŋgö welenqeqeurupŋi aka malget. Mewö malgetka
    Buŋa keu mindiŋgöm eŋgimakŋapköra kusum eŋgigetka mötket. Mi möta miaŋgö dop uruŋini
    meleŋda nalö kewöŋe Buŋa keu törörök tem köla Anutugö könaŋi wuataŋgömakze. Mewö
    möta eŋgöra “Anutu saiwap!” jiba maljin.
  dgz-dgz: God inap gaun wapen! Iwa wataget koewa inayap aro taiwandin anu taiwanian
    go endi nop tavewa wadidiaene gapan anuyan atonu den taiwanin.
  eng-GNV: But God be thanked, that ye haue beene the seruants of sinne, but yee haue
    obeyed from the heart vnto the forme of the doctrine, wherunto ye were deliuered.
  zaa-NT: Antes nna uccua le listo tulidàba para guni le tul·la', pero quíỹaru Tata
    Dios qui'ni chi beni le obedecer ca enseñanza nu guthel·lee lani le.
  eng-WEBSTER: But God be thanked, that ye were the servants of sin; but ye have obeyed
    from the heart that form of doctrine which was delivered you.
  guh-guh: 'Bajayajebi picani panacopatame pibisiacuene paneexanavanapaenexa. Nexata
    pibisiacuene bepapijajivimëcuenia, pacuenia pacajamatabecueneitorobabiaba, ëpibisiacuene
    paexanavanapame. Nexata itsiata maparucaeje daxita panejamatabëcueneta pajumecovënëtavanapame
    baja papexaniajailivaisi itsamonae pacatsipaeba. Bajaraxuata paxamë yabara Diosojavabelia
    jumaitsinë tsabiabi: “Xanepana rabaja. Ayaicuenia yavenoname bajarapamonae,” janë
    tsabiabi.'
  bon-bon: Yoo, niinäce weene niiya mule me kokre cabu itu inajininuji, yepä page
    weene kokre ngenecu cama yaacatuye pui toraca mene ne, weene lui ituge ätecija.
    Acejiyame weebibine niiya mule me kokre cabu ca itu isecrärinuji teeme singi cabu
    ibäcnininuji teeme toraca mule cabu lenajame. Peei name pi baborage eso Acejiyame
    tääpume.
  nhw-BL: Nijtlascamati Toteco Dios pampa masque aneltoyaj imaco tlajtlacoli huan
    anquichihuayayaj catli anmechyoltilanayaya xijchihuaca, teipa ica nochi amoyolo
    anmotemactilijque para anquineltoquilise huan anquichihuase nopa tlamachtilistli
    catli Toteco anmechmacac.
  swh-ONEN: Lakini Mungu ashukuriwe kwa kuwa ninyi ambao kwanza mlikuwa watumwa wa
    dhambi, mmekuwa watii kutoka moyoni kwa mafundisho mliyopewa.
  wbi-wbi: neke ahongesivuaghe uNguluve! ulwakuva mulyale vasung'ua va sambi, neke
    mwitike ku mwoojo ghwoni ndavule mupelilue imbulanisio.
  bba-bba: Adɑmɑ su Gusunɔ siɑrɑ, domi i rɑɑ sɑ̃ɑ torɑrun yobu, ɑdɑmɑ tɛ̃ i sɔ̃ɔsi
    te mɛm nɔɔwɑmmɛ kɑ ɡɔ̃ru tiɑ te bɑ bɛɛ nɔmu sɔndiɑ.
  eng-KJVCPB: But God be thanked, that ye were the servants of sin, but ye have obeyed
    from the heart that form of doctrine which was delivered you.
  kgk-NT: Ha atima porã katu Nhandejáry-pe pende-rehe. Yma mba'e vai ipu'aka araka'e
    pende-rehe. Ha upe rire katu pehendu-ma va'ekwe peẽ-my hemimombe'ukwe heko-rupi
    peiko hagwã. Pende py'a gwive pehendu-ma va'ekwe inhe'ẽ.
  waj-waj: Anutuuqaata kua yoketaivaa kiatee. Tauraa mminnamminnaa maisaivoono ngii
    puaisa utuduu ngia inna mmooriivaa varada varida variravai. Aanna makee vaa ngia
    mmayaaya yoketaivaa varada ngiingii ausaiyauvaa hanigiada ii kua kutaa ivaara
    kutaa tuanaavee kiaa kiada mmooriivaa varada varida variaavai.
  cpy-cpy: Tema paerani, pikimita-kaantakiro roomi “Piyaari-peronka” omperatemini.
    Rooma nimaeka poetziñaarikotaawo pikemijanta-neero okaatzi riyotaa-yi-teeta-kimiri.
  ekk-PKP: Tänu Jumalale, et kuigi kord olite patu orjad, valisite puhtsüdamlikult,
    et otsustate järgida teada saadud tõde Jumala kohta.
  mpx-mpx: Valila komiu gegi paganina wana tololoyowan, yaa ta ba mulolu Yehoba elana,
    kaiwena panpankiti toto hi pankitemiu iyaka ku henapuan alona ge atemiu bwalibwaligena.
  wbp-wbp: Nyurrurlarluju kalankulu yangka-juku warrarda puraja punku-juku pirijina-piyarlu.
    Kujankulu yangka Yimi Ngurrju kamparru-wiyi linpangku purda-nyangu manu pinarri-jarrija,
    ngulajunkulu puraja Yimi Ngurrju ngurrjungku. Kujarlanya karnarla pulka-pinyi
    Kaatukuju!
  luo-luo: To erokamano ni Nyasaye nikech kata obedo ni yande ne un wasumbini mag
    richo, to ne umako kit puonj mane omiu gi chunyu duto.
  nhe-NT: Nijtlascamati Toteco Dios pampa yonque initztoyaj imaco tlajtlacoli huan
    inquichihuayayaj tlen inmechyoltilanayaya xijchihuaca, teipa ica nochi imoyolo
    inmotemactilijque para inquineltoquilise huan inquichihuase nopa tlamachtilistli
    tlen Toteco inmechmacac.
  aii-aii: ܐܝܼܢܵܐ ܡܸܢܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܐܘܼܦ ܐܸܢ ܕܝܼܬܘܿܢ ܗܘܵܘ ܥܲܒ݂ܕܹ̈ܐ ܕܚܛܝܼܬܵ‌ܐ ܡܘܼܨܝܸܬ
    ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܟܠܹܗ ܠܸܒܵܘܟ݂ܘܿܢ ܠܐܸܣܟܝܼܡܵܐ ܕܝܘܼܠܦܵܢܵܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܣܘܼܦܝܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Qaaŋiqsuami savaktaaġrugikkaŋasri killuqsautim, killuġmik aŋalatiqaqhusri.
    Aglaan quyanaqtuq Agaayyun, piḷḷapiaqhusri tupigigisri iḷisauttutauruat ilipsitñun.
  msb-msb: Salamat sa iya na bisan dati uripon kamo san kasal-an, ginsunod naman niyo
    sin hugot sa tagipusuon an kamatuudan na gintukdo sa iyo,
  cpa-NT: Di³hmah³ Diú¹³. Ma²nøngh² hniah¹² ca¹lah¹jǿ¹ hoh¹² hniah¹² jǿg³ ca¹he¹ Diú¹³
    hi² mi³tih³ hniah¹², hniah¹² dsa² mi³ŋi²nioh³ juu¹² hlaih¹³.
  dso-dso: ମୁଇ ପରମେସର୍‌କେ ଦନିଅବାଦ୍‌ କଲିନି, ତମେ ଗଟେକ୍‌ ବେଲାଇ ପାପର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇରଇଲାସ୍‌
    ମିସା, ଏବେ ଜନ୍‌ ସିକିଆ ଟାନେ ପାଇରଇବା ସତ୍‌, ପୁରାପୁରୁନ୍‌ ମନ୍‌ଦେଇକରି ନାମ୍‍ଲାସ୍‌ନି ।
  meu-meu: Dirava baita hanamoa, badina be gunaguna umui na kara dika isiaina o lao
    heniva, a harihari a hadibamuiva herevana vada o kamonai henia mai daramui ida.
  yva-NT: Wusyinoe weapamo ayao kakai mbe akarive wasai ti mo wasaijaro arove. Weramu
    kove raura seo Amisye ai! Weye soamo wasanuga ntenami wabeto ananyao tugae rai,
    wemirati vatane wo ravovo wasai to.
  dgc-dgc: Salamat ta Diyos! Utusan kam na kasalanan moy to éya. Pero nadid éy sundin
    moy ta mahusay i katutuhanan a nitoldu dikam na Diyos.
  zpm-NT: Nli glo lo doḻ ngadoo to, per xquizh Dios zeeṉe laa zho biadseed to Xtiidz
    me gocnaṉ to zha laa to lo doḻ, laa to bliladza ni noxco to mban tow niina.
  hix-NT: Amnyehra, ayanhàn kom yanoto me rma haxa mehxatxkon hamà. Amnye rma haxa,
    yaworon xaxa yonytxanyenhàr me harha manatxow hamà. Yaworo xaxa àhananàhsah me
    harha manatxow hamà. Yaworon xaxa yoyuknye me harha manatxow hamà, ohnawonye ohxe
    harha oyehutwanàr kom ke. Ayanhàn kom yanoto mehra harha manatxow hamà. Khoryenkom
    yanoto me harha manatxow hamà, noro nenyhoryetxho me oyesnàr kom ke. Àro ke, onà
    wyaro àkehe, Khoryenkomo wya, ohokonye. Apa y, ohxe xaxa manaha, nyamoro hoko,
    àkehe, àwya.
  sim-sim: Mas jir er nga kavakavan undari nombon ji tiyaha kavakavan undari mak nari
    jira. Hako ter sunguwavu jihi am si freheshiwak mashi Avui Wasilakahi os jirin
    li sawendan ji misihi sunguwavu mende jihi nga mashi oson tiyakwak jimu mbanduwa.
    Erem ji nashiwak a misihi amu rupshi mendenduwa. Uhu Avui Wasilakan armesarmek
    a mbaha hi orhin amu hauowenduwa.
  npi-ULB: तर परमेश्‍वरलाई धन्यवाद होस् ! तिमीहरू पापका नोकरहरू थियौ, तर तिमीहरूले
    आफूलाई दिइएको शिक्षाको ढाँचालाई आफ्नो हृदयदेखि नै पालन गर्‍यौ ।
  cgc-cgc: Gapasalamat a ta Dyos tak kyo yan na dati mga ulipen ta sala, anduni terek
    ta inyo na tagipusuon inyo na pagsunod ta mga tudlo na nabaton nyo.
  tim-tim: Ye bâleŋaet hoŋ manmâ gayi are bo agep. Dâ luâk bikŋande Yesugât keiŋe
    makyeŋgimbiâ âmâ pâŋân mem han yeŋande nâŋgâm kepilâm lokomai aregât Anutu mepaiŋe
    meaŋbaen.
  yor-yor: Ṣùgbọ́n ọpẹ́ ni fún Ọlọ́run pé, bí ẹ̀yin ti jẹ́ ẹrú ẹ̀ṣẹ̀ rí, ẹ̀yin jẹ́
    olùgbọ́ran láti ọkàn wá sí àpẹẹrẹ ẹ̀kọ́ èyí tí Ọlọ́run fi lé yín lọ́wọ́.
  wos-wos: Tale guni haraki saraki sémbutna jémba yakwa du re hukémbu guni Jisas Kraiska
    guniré wakwendan hundi jémba xékéta wun hundika yikafre mawuli yata wandén maki
    guni huru. Guni haraki sémbutka xékéhafi yata guni Godna yikafre sémbutka xéka
    wandén maki huruta guni Godna yikafre sémbutna jémba yakwa du guni re. Rengukaka
    sarékéta guni Godka diména natanguni.
  emp-NTPO: Naẽna bãrãra cadjirua nezocarã basía. Baribʌrʌ jũma Ãcõrẽnebema jaradiaped̶ad̶ara
    sod̶eba ĩjã o panʌ bẽrã mʌ̃a Ãcõrẽa bia b̶ʌad̶a abaria.
  eng-F35: But thanks be to God that although you used to be the slaves of the sin
    you wholeheartedly obeyed that pattern of doctrine into which you were delivered.
  ind-ind: Puji TUHAN, kita bukan lagi budak dosa! Sebaliknya, dengan segenap hati
    kita sudah menaati ajaran dari Allah,
  pes-OPCB: اما خدا را شکر که اگرچه در گذشته اسیر و بردهٔ گناه بودید، اما اکنون با
    تمام وجود مطیع تعلیمی شده‌اید که ما به شما سپرده‌ایم.
  mpt-mpt: Sino ibo ilib bobol tem funin misiam ota wafu bianiba hengmino okok naka
    binibbu otane naka maki Yesus Klaiste wengo ibo omkayebiba ibo i weng olo wente
    bianiba bainobo gabianiba kla wafu bliobe. Ibo inabib kesoa nibo Gode gangobo
    genomo!
  ssx-ssx: Koda꞉ pa꞉ta꞉ keiyae pi lomana꞉e. Do ekina꞉yeke loa꞉me. Ikita꞉ amba꞉ hone
    pa꞉la꞉eki pitolo hata꞉ hoke hau pu haemeke ekina꞉ pa hameke e pokaaseme haliweki
    leke haemekepate ikana꞉ma꞉ hande waleekeeki opua handa꞉ wimiki ota꞉ pimanu wotu
    pimikime.
  mkl-mkl: Ammɑ kɑ sɑɑbu Ilɑɑɔ̃ domi bɑɑ do iyi ì jɛ ɑrui dulum ŋɑ wo, nsɛi do inɔ
    ɑkɑ̃i ì wɑɑ jirimɑ kukɔsi iyi ɑ̀ dɑ nŋɛ si ɑwɔ.
  gaq-gaq: ମାତର୍‍ ଇସ୍‍ପର୍‍କେ ଦନ୍ୟବାଦ୍‍ ବିଣ୍ଡିଂକେ ଜଦି ଡିଙ୍ଗ୍‍ଏ ମୁଇଂ ଦିନା ପେ ପାପ୍‍ନେ
    ଚାକର୍‌ ପେଲେଃକେ ପେ ଏବେ ମାପ୍‍ରୁ ସାମୁଆଁବାନ୍ ବୁଦି ବାଲେକ୍ନେ ସତ୍‍ ଆଣ୍ଡେଙ୍ଗ୍‍ କାଲାଆଃ
