  kje-NT: Ya apanak trimkasi Makromod Lalap, ono ors eni mi modi honorok aki man mou
    derne makani wanakuku ma namlolo man raledi mi me'e, de dohohale ka nodi molollo
    ki mi me'e.
  gaz-gaz: Isin yoo garboota cubbuu turtan illee amma garuu barumsa itti kennamtan
    sanaaf waan garaa guutuun ajajamtaniif Waaqaaf galanni haa taʼu.
  kud-kud: Hesi Yaubada ya'awa yauwedowei wuwuna mwalona yababa iyepaihowagomiu na
    wau ve'ita teya ana ita amvai ta ve'itane ainai yami nuwatuwu holadiyena am'awa
    abiyei.
  urb-NT: 'Yman ma''e peka''u te''eha ke pema''ema''e. Marã ka ym peputu''uha ame''ẽ
    ngi. Ame''ẽ riki pehẽma''e jar aja saka. Pehendu katu ehe, ame''ẽja saka. Aja
    rahã, jetehar ke pehẽ pe amõ ta mu''e. Ame''ẽ rehe pehendu katu te hũ. Ma''e peka''u
    te''eha ke pema''ema''e. Ame''ẽ riki pehẽma''e jar aja ym apo ''y. Pehẽ ke Tupã
