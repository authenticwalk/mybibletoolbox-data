    Yaya Diosta agradesini.
  dop-dop: Aɑɑ, Ɩsɔ fɔɔ, mɛ mpɑ tuu ɩsɑɣɑtʋ kɑ kpɑ yomle tɔ pǝnɛntɛ ɩ́ nɩɩnɑ nti pɑ
    sɛɣɛsɑ-mɛ sɩ ɩ́ kɛɛsǝnɑ tɔ tǝkpɑtɑɑ.
  azb-azb: Amma Allaha şükür olsun ki, əvvəllər günahın qulları olduğunuz halda özünüzü
    həsr etdiyiniz təlimin nümunəsinə ürəkdən itaət etdiniz.
  eng-DBY: But thanks [be] to God, that ye were bondmen of sin, but have obeyed from
    the heart the form of teaching into which ye were instructed.
  guo-NT: Xamal majt babijaxan isam, najut isasiampoxan. Amwʉtjellax chiekal naexasitam
    Dios pejjamechan, asew, naexasiti Jesús pejwʉajan, xamal naewʉajanpox. Samata,
    Dios kawʉajnax wʉt, gracias-an xamal Roma paklowaxpijwamliajwa, Dios xabich xamal
    kajachawaet xot.
  hla-hla: Na lia e haniga uagu tere Sunahan! Taraha, a torimilimiu hoboto e hengo
    hanige iena e Sunahan. I manasa alimiu u katun tu kukutie iam u markato u omi,
    kaba i romana alimiu e hengo hanigemiu u ranga u mana ti hatuts rien limiu.
  mav-NT: Uiwy­ria'in tawa Humanu ywania sa'a­wy­'ite ra'yn tig ewetunug eimi­ky­'esat
    sa'ag ko'i yn yt eweimonik kuap i. Mi'i turan put'ok'e itote Tupana ehay hawyi
    ewei'ok­sat'i kahato Tupana ehay — Pywuat kahato mi'i ehay ewei'e. Koitywy wati­puẽti
    ra'yn Tupana piat ainãpin hap ewei'e. Mi'i hawyi ewetunug kahato Tupana ehay eipy'a
    pe. Mi'i pote arehum kahato Tupana kape.
  kpf-kpf: Zen bâliŋaŋgât kore op ândiwe, zo âkip. Oi zi siŋgi âlip kwâkâm ziŋgâwe
    dâp umziŋ nâŋgâmŋâ lume, zorat Anutu sâm âlip kwapi.
  ppo-ppo: Take dia̧ dowi alané tȩteróló kaae tapa, ai dowi alané kutó deratere so
    whi̧ betalepó. Atépa, dia̧paae kale fo wisi yó móturaalu, i fonéta dia̧ kaae tawaalopa,
    ao̧mó betae yóló yó maletei dia̧né wosalepó. Ai fo wisi diaao̧ hosaa tua̧mó muló
    bitu, ketekȩ buóló erótu betereteimó ya̧lo Kótópaae mo kée enérapó.
  hin-2017: परन्तु परमेश्वर का धन्यवाद हो, कि तुम जो पाप के दास थे अब मन से उस उपदेश
    के माननेवाले हो गए, जिसके साँचे में ढाले गए थे,
  wol-KYG: Waaye cant ñeel na Yàlla, nde ay jaami bàkkaar ngeen woon, waaye gannaaw
    gi, seenub xol ngeen déggale misaalub àlluwa, ji ngeen di ndénkaaneem.
  bef-bef: Koyapaꞌi lenali foipanamofihi koko panaꞌa mineꞌahanaya to yatai Huꞌmamofihi
    hetofa kapa lu lenelepiꞌehinanamuꞌi kehelite ana kaga maꞌnaka luto megeꞌi melelata
    nehabe. Yanaꞌmu Huꞌmamofitoga lofokehi nolune.
  amm-amm: Toku Sokolo Nokota Waini molo koiyauso paluwai manokinuwo. Ulai nosai no
    imo itouniyaimo mo nokoyo aiyolokoma tumokinuwo. Aiyolokomokinuwo mo, na kwai
    itouniyaimokinuwo, na taluwai manonuwo. No monoi no wafisu imo na timokoni, Kotoso.
  zaj-zaj: Ila Mulungu yahewezigwe, kwavija mkala nyakadala wa vilozo, ila mgaluka
    wende kulawa mmioyo na kugawinza mafundo gamfundizigwe.
