  kan-OKCV: ಆದರೆ ನೀವು ಪಾಪಕ್ಕೆ ಗುಲಾಮರಾಗಿದ್ದರೂ ನಿಮಗೆ ಒಪ್ಪಿಸಿದ ಬೋಧನೆಗೆ ಹೃದಯದಿಂದ ವಿಧೇಯರಾದುದ್ದಕ್ಕಾಗಿ,
