verse: ROM.006.001
translations:
  kpx-kpx: Di louale kemo la huhuige nahiabuna vaveve toela vai tigei. Isi loui kosea,
    “Dilavana au uvu mai nahiemo mamoi avuta nahie vaveve toela ke ulihai tigei.”
  okv-H: Avoeto ungote God ta hondate ari mo daingeto simba aro? Eto ungotena God
    ta hondate ari peni vahai be aja ari sasapura kaikari arote?
  tbo-tbo: Heki awai apo ta baheya? Tauta ipa hoi apapoe ta meme gawata po apo Yaubada
    a lunugotootogo ina lata, bo?
  mal-C: അപ്പോൾ നാം എന്താണ് പറയുക? ദൈവത്തിൽനിന്ന് കൂടുതൽ കൃപ ലഭിക്കാൻവേണ്ടി നാം പാപംചെയ്തുകൊണ്ടിരിക്കുക
    എന്നാണോ?
  grc-SR: Τί οὖν ἐροῦμεν; ⸂Ἐπιμένομεν⸃ τῇ ἁμαρτίᾳ, ἵνα ἡ χάρις πλεονάσῃ;
  bgc-bgc: कोए कह सकै सै? के परमेसवर अपणे अनुग्रह तै म्हारे पाप माफ करै सै, पर इसा
    मत सोच्चों के पाप करदे रहवां ताके अनुग्रह घणा हो।
  khz-khz: Pe rakagau maita kilagia? Pa ita kila, rakava kalara ita kalawai-kalawaira,
    pe Palagu na gena vega-nama gerai pene vega-matagai kamu iwavagira?
  deu-TKW: Was sollen wir nun sagen? Wollen wir bei der Sünde beharren, damit die
    Gnade um so größer werde?
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa? ¿Naruꞌ gúntsaruꞌ dul‑laꞌ quië gataꞌr queëruꞌ le
    ruzáꞌ ladxëꞌë queëruꞌ Dios?
  lin-lin: Boye, toloba nini ? Tosalaka na biso masumu mpo ete ngolu efuluka koleka ?
  hns-NT: Ie sab baat ke matlab ka hai? Hamlog paap karat rahabe djeme Parmeswar auro
    bhalaai kar sake?
  noa-E: Mag pekau athuucha waauwaita Ẽwandamau maach dʉ̈i wajapcha aajem anaawai,
    magan ¿warag ich magta pekau wau wënʉrrajupá, mag pekau wau nʉm Ẽwandamau chugpaapʉ̈pʉ̈ikhampierr
    chadcha ich maach dʉ̈i wajapha khitʉm khap aag?
  eng-EMTV: What shall we say then? Shall we go on sinning so that grace may abound?
  mib-NT: Núu súcuan ¿te ndese cahān yō? ¿A caca ga yō jiín cuéchi návāha víhyá gā
    sáha ya jeē váha yóhó jéē cóne cáhnu ni yā nuū yō?
  lif-NT2: आल्‍ल आनिॽ थे पाःप्‍माबे? लुङ्‌गुम्‍मिन् आत्तात्तान्‍ने आघोःसुम्‍ल फाॽआङ्
    लायो चोःक्‍मार वाॽमाबि?
  xnj-xnj: Tijova kyani hinu? Ndi tiyendelela kutama mukubuda muni ubwina wa Chapanga
    uyonjokeseka?
  mmx-mmx: Ataba tong i xereva? Ataba lok do atak lox amisik laxakapmek kusu ne Moroa
    naba lox asilok letaba nabalamu ren tinedik?
  cbr-NT: ¿Nux 'uchañuira 'icëbi ca Nucën Papa Diosan Jesucristo cupí nu upí isia
    quixun sinani caranuna uisari quiti 'ain? ¿Nucën Papa Diosan nu nuibaquin nun
    'ucha tërë́ntëcënun caranuna amiribi amiribi 'uchati 'ain?
  tee-NT: Pus tas anona'it'it ju chavai. Ja lai catailhi'anau ju alactu'unti ni chach
    palai paklhu quintanaviniyan lamapainin ju Dios ni aquintamac'acxaniyanch ju quintalak'alhin'an
    ju va tachi naviyau.
  eng-LSV: What, then, will we say? Will we continue in sin that grace may abound?
  cak-NT: ¿Anchique xtaka'ij cami? ¿C'a utz como naka'an mac chi quiri' más nik'alajin-pe
    ru-favor ri Dios pa kawi'?
  pah-NT: 'Marã po ti a''ero nehẽ? Pe''ji po pe: “Xako te''vate''varuhu po nhande
    hamo. A''ero po ti koji''i Tupana''ga imombyrymbyryhetei nhande ve nehẽ,” pe''ji
    tehe po pe a.'
  sja-NT: 'Parãdepemapa iidii: “Tachi Ak''õrepa Cristode ijãapataarã p''ek''au k''achia
    wẽe ak''ɨ bɨ pɨrã, ¿p''ek''au k''achia waapɨara oodaipia bɨ-ek''ã, mãgá Ak''õrepa
    waapɨara tachi pia ak''ɨmerã?”'
  xed-xed: Nu ka mu dzaʼa magay tama ndana? Ka gɗavata mu ma dmaku kada sgavaghata
    zɗakatahuɗa Lazglafta re, ari ki?
  mks-NT: 'Ama ná cachi xi̱hi̱n táhan í: “Cóho̱ caja tá caja í cua̱chi já ná coo cáhnu
    chága̱ ini Ndióxi̱ sa̱ha̱ yo̱.”'
  gfk-S: Io kaie, dait na tange hohaam um? Hohaam, i tahut be dait na gilgil ira sasana
    waing no harmarsai nage manga tamat um?
  bmu-bmu: Anutunöŋ kalem möriamŋi neŋgii sehimapköra siŋgisöndok toroqeba aka malbin
    me qahö? Miaŋgöra mönö denöwö jiinga dop kölma?
  dgz-dgz: Ap watoni menan nu aigap anenen wait? Nu inanup God garaet mega aigap sia
    baware tapen menan nu koewa aigap aigap tainait go?
  eng-GNV: What shall we say then? Shall we continue still in sinne, that grace may
    abounde? God forbid.
  zaa-NT: 'Tsí hua ná tse'' qui''ni ína ri''u: Gúní xìa'' adí tul·la'' para qui''ni
    gunia'' aprovechar la'' tsì''ilatsi'' qui'' Tata Dios.'
  eng-WEBSTER: What shall we say then? Shall we continue in sin, that grace may abound?
  guh-guh: 'Itsajivi meta jamatabëcuenenavëxaniabiaya jamatabëjumaitsi tsane: “Dioso
    vajanacaitaxutotsoniataexae, aneconijibia nacatane. Nexata icatsia ayaicuenia
    Dioso vajanacaitaxutotsoniataenexa, vajavajënaeyabelia pibisiacuene exanavanapaenatsi,”
    jamatabëjai meta tsane jamatabëcuenenavëxaniabiaya.'
  bon-bon: Nää, weene pama apu jingenininige egä, “Nuuja niiya lica gyene mine liba
    conocono mule wawename, ingle piba Acejiyame me miiji mule mime tääpume cuta babo
    me läbituge.”
  nhw-BL: ¿Huajca tlaque monequi tijchihuase ama? ¿Anquiitaj cuali para ma tijchihuaca
    más tlajtlacoli para noja más hueyi elis iyolo Toteco ica tojuanti?
  swh-ONEN: Tuseme nini basi? Je, tuendelee kutenda dhambi ili neema ipate kuongezeka?
  wbi-wbi: pe tuti kii lino? tughendelele mu vuhosi neke uvumosi vwongelele?
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere. Sɑ ko n dɑ n torɑmɔwɑ durom mu kɑ sosi?
  eng-KJVCPB: What shall we say then? Shall we continue in sin, that grace may abound?
  kgk-NT: 'Oĩ he''i va''e mo''ã oiko-vy: “Jajejavy ramo jepe, nhande poriahuvereko
    reko joty arã Nhandejáry” he''i mo''ã. “Aipo ramo, iporã jajejavyve, nhande poriahuverekove
    hagwã” he''i mo''ã.'
  waj-waj: Ivaara ta dataa kua kiaarannee? Anutuuqo kati tiiyara yoketaama yaata utuoo
    ti mminnamminnaa maisaiyauvaa rugaanaraivo pinaavai vakiaiveera ta mminnamminnaa
    maisaiyauvaa mmannammanna varaarannee?
  cpy-cpy: '¿Kameethama akante: Jame antero kaari kamethatatsi ineshironka-perotan-teeri
    Tajorentsi?'
  ekk-PKP: Missugune on siis meie vastus? Kas peaksime jätkama patustamist, et saaksime
    veel rohkem armu?
  mpx-mpx: Kaiwena Yehoba wana mulolu gegi i bwata lake, inoke tabam enuna nihi ba,
    “Gegi ta mimi awaawaginol ya, yaka Yehoba wana mulolu ni mimi bwatabwata.”
  wbp-wbp: Wurra, ngarirna-nyarra wita-wiyi payirni. Mayirlipa tarnnga-juku majungka-jarrinja-yani
    kujaju yungu-ngalpa Kaatuju nyina maya-kari maya-kari yimiri-jiki? Nyarrpa kankulu
    nyurrurlarluju manngu-nyanyi?
  luo-luo: En angʼo makoro wanyalo wacho? Dwadhi nyime ka watimo richo mondo eka ngʼwono
    omedre?
  nhe-NT: ¿Huajca tlaque monequi tijchihuase ama? ¿Inquiitaj cuali para ma tijchihuaca
    más tlajtlacoli para noja más hueyi elis iyolo Toteco ica tojuanti?
  aii-aii: ܒܵܣ ܡܘܼܕܝܼ ܐܵܡܪܲܚ؟ ܦܵܝܫܲܚ ܓܵܘ ܚܛܝܼܬܵ‌ܐ ܕܙܵܝܕܵܐ ܫܵܦܵܩܲܬ؟
  esk-NT: Taamna taatniitman, killuliqituiñaqtuksrauvisa qiñiqtitchaġlugu qanutun
    Agaayyun iłuaqqutrił̣iqaqtilaaŋa?
  msb-msb: Saka niyan, nano, ipadayon ta an pagkasala agod magdugang an kaluoy san
    Dios?
  cpa-NT: ¿He² jmó³ jniang³ jøng²? ¿Tsa³dsio¹ cøng² hi² hnéng³ jniang³ dsag³? Mi³jøng²
    hi² ma¹dsio¹² jmo¹ Diú¹³ hi² dsio¹ dsǿa¹² quián² jniang³.
  dso-dso: ସେନ୍ତିଆଲେ କାଇଟା କଉଁ ? ପରମେସରର୍‌ ଜିବନ୍‌ଦୁକାନି ଆରି ଅଦିକ୍‌ ମିଲ୍‌ସି ବଲି ଆମେ
    କାଇ ଆରି ସେ ପାପେ ରଇକରି ଚଲାଚଲ୍‌ତି କରୁ କି ?
  meu-meu: 'O edeheto: kara dikadia ma baita kara loulou, harihari-bada ihabadana
    helaoreana a?'
  yva-NT: Amisye po wama ayao kakaije rapaya weye Opamo bekobe rave, Apa kove manakoe.
    Weti wamo ayao kakai rave tutir dako indamu Amisye apa kove miridi nseowa manakoe
    kobe rako?
  dgc-dgc: Nadid, neta tam a kagbian kitam na Diyos maski nagkasala kitam. Ey anya
    i isip moya? Itulos tam i pégkasala tam, monda kagbian na kitam ta lalo pa ta
    éya?
  zpm-NT: Laa ne bdziaṉle gaṉle zha noxcotaa Dios ne. Nana, ¿pe zdzieets ne dziuuṉctalraa
    ne xtoḻ ne zeeṉa tsoxcoraa me ne?
  hix-NT: Àro wyaro towahke rma haxa nehxakonà, Khoryenkomo, khokonye. Àro ke, àsoke
    tketxowà. Kanhàn kom hoko roro tehtxe, towahke rma haxa Khoryenkom yehtxoho me,
    khokonye, tketxow katà.
  sim-sim: Las avak jir lal karem li hishinda ngashi, �Os kavakavan warje nga na u
    nahi, Avui Wasilaka avak waprupshi orhin yelndam warje nga anin hakwa ri.�
  npi-ULB: हामी अब के भनौँ त ? के अनुग्रह प्रशस्त होस् भनेर हामीले पाप गरिरहने त ?
  cgc-cgc: Piro, basi may mag-insa ki yaken, “Ino, magpadayon ki pa ta pagbuat ta
    sala aged Dyos an maluoy pa gid ki kiten?”
  tim-tim: Aregât gain dâweren? Anutugât han kalemŋe miawakmâ sambelem ariwiapgât
    bâleŋe aktenŋe ârândâŋ akbiap. Hain dâweren mon?
  yor-yor: Ǹjẹ́ àwa ó ha ti wí? Ṣé kí àwa ó jókòó nínú ẹ̀ṣẹ̀, kí oore-ọ̀fẹ́ ba à lè
    máa pọ̀ sí i?
  wos-wos: Guni, wun jooka sarékéta yingi guni we? “Nani haraki saraki sémbut nawulak
    akwi hurumbet, Godna saréfana némafwi yatandé.”
  emp-NTPO: ¿Maʌ̃nebemada sãwã crĩcha panʌ? ¿Dadjirãra wad̶ibid̶a cadjiruad̶e nĩbad̶ica
    Ãcõrẽba idji biad̶eba biara quĩrã djuburiamãrẽã?
  eng-F35: So what shall we say? Shall we continue in the sin so that the grace may
    abound?
  ind-ind: Jadi, bagaimana kita akan bersikap setelah mendapat kebaikan hati Allah?
    Bolehkah kita terus berbuat dosa supaya kebaikan hati Allah semakin bertambah?
  pes-OPCB: خوب، اکنون چه باید کرد؟ آیا باید به زندگی گذشته و گناه‌آلود خود ادامه
    دهیم تا خدا نیز فیض و لطف بیشتری به ما نشان دهد؟
  mpt-mpt: Ibo fumbibo Gode ni baabenea Ibo ne kin dimo naka molot unang molotobo
    gabeo fatnangge baanomabibe? Ibo baaniba Nibo hengmino amitie hengabobta Gode
    amitie daaye bianea hengmino omketouyemeko genomabiba bleka?
  ssx-ssx: Koto poloma꞉ ekina꞉ nikana꞉ma꞉ eki pi loluma꞉pe. Koda꞉ma꞉ pa hameke a꞉ta꞉ma꞉
    homa꞉la꞉eki daeya꞉tia pena꞉yeke nikana꞉ma꞉ hoke haumanu pa pu tia pomana꞉pe.
  mkl-mkl: Debɛi bɛirei ɑɑ kɑ ce. Aɑ kɑ yɑ mɑɑ ce dulum ku bɑ didɔ̃u ku kɔ̃ɔsi?
  gaq-gaq: ତେଲା ନେ ମେଃ ନେଡିଂଏ ? ଇସ୍‍ପର୍‍ନେ ଦୟା ବାରି ଜବର୍‍ ଡିଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଚେ ନେ ମେଃଏରେ
    ବାରି ପାପ୍‍ରେ ନେଃବ୍ରୁଆ ନେଡ୍‍କେଃଏ ?
  gof-RNT: Yaatin, nuuni woyganee? Xoossaa aadho keehatethay darana mela nagaran minnidi
    de7ino?
  unx-unx: ତାବ୍‌ଦ ଚିନାଃବୁ କାଜିୟା ? ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାୟାଦ୍‌ ଆଡଃଗି ହବାଅଃକା ମେନ୍ତେ ଆବୁ
    ଚିନାଃ ପାପ୍‌ରେ ଜୀଦାନ୍‌ବୁ ବିତାଅୟା ?
  gah-gah: Nenemú nanave litune. Ómasímini nasahilí nenémo utó oko napa oko hutilí
    itive loko lihima netalímini hozaváa aleloko vitupe.
  lcm-lcm: Au tara saka mengen vang kana? Sa, tara uli dual si lau rikek ani kana
    roron a God ka serei alava taun ira?
  aer-aer: Arrpenhemele areke-arle-iperre iwenhe-arle the intelhe-ilekenge alakenhe
    apeke kwenhe apale itirreme, “Anwerne kwenhe arne akurne areye akwetethe mpwarerlte-aneye
    Ngkartele anwernenhe akwetethe mwantye-mwantye-iletyeke, anwernekenge ipeltye-irrerle-anemele.”
  qvc-NT: Mayá, kananqa ¿imatam yuyanchiqllapa? Taytanchiq Dyus kuyawaqninchiq, tukuy
    uchanchiqmanda pirdunawaptinchiq, ¿mas uchatachu rurashun, chay uchamandapis pirdunawananchiq?
  tgl-ULB: Ano ngayon ang sasabihin natin? Dapat ba tayong magpatuloy sa kasalanan
    upang managana ang biyaya?
  cbs-NT: Janua yudabun chakabuwakin Diosun yusian chibankubainabumawenan, nukunan
    ja shinanma yuikin jatun Dios pepabia kemain jau ana xabakabi jawen duapajaida
    nuku uinmanun nukubunan, ¿chakabuwakin jeneyamakubainankanpa?
  xtm-NTPP: ¿Te naxe jin ka'an o? ¿Jin ko sa'a jin ko sa'a‑ni o ja u'vi ma, sukan‑va'a
    kukua'a‑ka ja skuta'vi ña'a Su'si ma?
  nnq-nnq: Tulenga nike kabele? Tujendekeya kutenda mabaja kupala kindimba cha Nnoongo
    kijonjake kube ndu?
  bao-NT: ¿To docare ñee mani ĩirãti? ¿Ñañarijera mani tiicõa niirãti, Ʉmʉreco Pacʉ
    bʉaro jañuro cʉ̃ ĩa mai nʉnʉa waajato ĩirã?
  san-ORI: ପ୍ରଭୂତରୂପେଣ ଯଦ୍ ଅନୁଗ୍ରହଃ ପ୍ରକାଶତେ ତଦର୍ଥଂ ପାପେ ତିଷ୍ଠାମ ଇତି ୱାକ୍ୟଂ କିଂ ୱଯଂ
    ୱଦିଷ୍ୟାମଃ? ତନ୍ନ ଭୱତୁ|
  huv-NT: ¿Cuane apmapiüngaats nganüye? ¿Netam tanaámb marangaats nisoete para alndom
    majiür icoots lasta Teat Dios?
  otn-NT: ¿Ndana̱ ɛxa̱ ja ngue ga̱ øthʉ ya'mø? ¿Ua sä ngue ga̱ sigue ga̱ øthʉ yø ts'oqui
    n'namhma̱ ngue nu̱na̱ Oja̱ ma̱n'na xa̱ngu̱ rá̱ ma̱te di 'dacjʉ?
  nop-nop: Unduŋ doktiŋa dediŋ yodok? Kadakaniŋ tomboyoula tihatiyane Bepaŋ’walaŋ
    siloŋ tobogoŋdi hautaaŋ kufulawaak, unduŋ kedem be yodok?
  obo-NT: Na monnu, od ponayun ki vo nod puung to saa amoy'd lampas pe-en kos kopiyannoy
    to Monama rinit keta?
  cak-ENT: ¿Achique nkabij vocomi, roj ri kataken chic ri Jesús? ¿Utz que c'a nkabün
    más kamac richin que más nc'ut ri utzilüj sipanic ri nspaj-pe ri Dios?
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤌᤣ ᤐᤠ᤺ᤵᤔᤠᤒᤣ᥅ ᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤀᤠᤳᤋᤠᤳᤋᤠᤴᤏᤣ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤔᤠᤖ
    ᤘᤠ᤹ᤔᤠᤒᤡ᥅
  mie-NT: ¿Túsaá de nāsa cāhān ō? ¿A caca cā ō jíín cuāchi tácua víhí cā sāhá yā jā
    váha yóhó jā cune cáhnú inī yā nūū ō?
  san-TIB: པྲབྷཱུཏརཱུཔེཎ ཡད྄ ཨནུགྲཧཿ པྲཀཱཤཏེ ཏདརྠཾ པཱཔེ ཏིཥྛཱམ ཨིཏི ཝཱཀྱཾ ཀིཾ ཝཡཾ ཝདིཥྱཱམཿ?
    ཏནྣ བྷཝཏུ།
  qve-NT: Chayri, ¿ima nisunchistaq? Dios astawan munakuwananchispaqri, ¿hinallachu
    astawanraq huchallapi kawsasunchís?
  pao-NT: Sumuna numu meeoo soonamme, “Ka tuma'emukwape ewow, soo Te Naa tookwa ewa
    tusoomu'wakwu. Nu sakwa ooosapa ma'emukwano, o'no soo Te Naa ooosapa oo soomu'wanokwu.”
    Ooonne'yoo pana tamme gi!
  cbu-NT: 'Ashiriya, watam ashpatam tputs atanawa; Waritakcha, watam yutarit taakchuch,
    Apanllee: mangeetsi tachingangandama, átuch, tachingkuwa. Chiyaa nayanikcha. Ashiri
    yusur chiy yutarit taakuch, aranginashapa chiyaa nayanichiya, atanawa.'
  usa-usa: miráuma nóinae téqtaa kétunataabiyo? Áánûqtuma wenamáakoni íráqô-qtataaqa
    anómma pááq ínipoata kúmiq-yataakoni akoqnáábinaq mánunataabiyo? mirá tenúnataabiyo?
  soy-soy: Lɛ̃ nnyɑ, tɔkɛ́ nkpéni rɛ íye? Tɛ tɔkɛ́ nkpéni ɑkópɛ piwɑi nɛ kɛ́yu
    mɑhɑ̃ uipɛɛlɛ́ɛ ikɛ́ pɛɛ mɛyɑ̃́ wɑ nɛ́ɛ?
  hui-hui: Ani binidago manda buwa iname agua labehe kamabe. Ngode Datagaliwabehanda
    ina biamogo bia ho wiaabo helo lowa ina ko bia to halu haabo habehe kama labehebe.
  amf-amf: Ta keeda hamino giyo? Barjosa sunin imintono konin thoothoadettsi seesonam
