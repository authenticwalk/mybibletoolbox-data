    rəhan nəuvɨriən tepət mɨn kəm tah lan.” ?Mətəu kitah okotəni nəghatiən təhmen
    e nati u?
  urd-urd: पस हम क्या कहें? क्या गुनाह करते रहें ताकि फ़ज़ल ज़्यादा हो?
  hot-hot: Môlônim auk aisê? Bôk yahato yôv nena avômalô idum kambom bêŋ anôŋ, êŋ
    ma Wapômbêŋ anêŋ wapôm tem indumbak ni ba ni. Aêŋ ba mavi ek alalô nandum kambom
    lomaloma ek Wapômbêŋ anêŋ wapôm indumbak ni ba ni e?
  mqj-NT: Ianna susi too, umbamo la takua? Malariki'ka umpogau' liu kasalaan anta
    malara tuttuan nakamasei Puang Allata'alla?
  rus-SYN: Что же скажем? Оставаться ли нам в грехе, чтобы умножилась благодать? Никак.
  mbh-mbh: Na aro ve lek riong aken i nunganga, aro te ri vava? Aro te ri ve, “Aro
    te kis inga nge vothung kerenga omanga mo aro God ile themosaling i esa esa?”
  bdd-bdd: Bo toꞌaha hede nata tagwaene? Cabehega ꞌilobwainegita ꞌida mumuga galadiyedi
    ꞌoidiya tuwa tamiya hataya, ma ꞌane Yehoba ꞌina lemaina ꞌoida ꞌihemadou?
  cbt-NTPO: Yosë inaora nohuanton nosororinpoa ni'ton, manta tëranta' niahua' inaora
    nohuanton, oshanënpoa' inquitiinpoaso marë' ¿tëcarihua ti?
  srn-NT: San un sa taki dan? Un sa tan sondu fu Gado sori un En bun-ati moro nanga
    moro?
  cta-NT: 'Ndiꞌya̱ ñacui̱ na lacua: Ná tsoꞌo si ñaꞌa̱ ti tya cuaꞌni na chaꞌ cuxi,
    chaꞌ liꞌ tya quiñaꞌa̱ la chaꞌ tsoꞌo cuaꞌni ycuiꞌ Ndyosi loꞌo na, ntiꞌ na.'
  bqc-SIM: Wá o kpelewa ni? Wá gi wàↄ tɛ duunawa kɛ́ Lua gbɛ̃kɛ e àↄ kã́fĩ yã̀?
  tcz-CHONGTHU: Chuti ahileh aphai, Pathen in alungsetna kidangtah eichansahbe chehna
    dinguva ichonset jing dingu ham?
  mar-mar: तर आता आपण काय म्हणावे? कृपा अधिक व्हावी म्हणून आपण पापात रहावे काय?
  snp-snp: Yamu nediye loto lenune? Nasafilila oto dito oloto pi lumunaiye, loto nosámami
    mona mele minokele, loto lenube?
  isl-isl: Hvað er um þetta að segja? Eigum við að halda áfram að syndga svo að Guð
    geti sýnt okkur kærleika sinn og fyrirgefningu enn betur?
  spy-NT: Kunyoo, ara keeyey nee? +Makeetas taay sōō kēēchoolwookēn sukutāsyi keey
    ꞉chamateetaab Yēyiin?
  xnn-xnn: Gapo tay napigpigsa nan badang Apo Dios mo nan basol ay ik-ikkan tako ay
    mabalin ngen ay kanan tako en itoltoloy tako ay bomasbasol tapno omam-amed pay
    nan badang Apo Dios?
  mwe-mwe: Bhai tujile bhuli? Tupunde kutenda yambi, nkupinga nema ja a Nnungu jipunde
    jenjesheka?
  tte-tte: Yawaloko yakato bwagana tomo ali naenaena ilalakisosi, na iyamo Yaubada
    ana mulolo isaesosi. Kabo gubesi, sowasowana naenaena tapaipaisowa-kalatan na
    mesabana Yaubada ana mulolo ilalalaki?
  tcs-tcs: Wel, mait yumpla go spik i orait po kip meke nugudting solong God i go
    soe da nadakain gud spesilpeiba blo em mo ane mo.
  hlt-THB: Cawhtaw ikawmyihna ni ti lah voei? Qeennaak a pungnaak aham thawlhnaak
    ni sai hlyk khqoet khqoet nawh nu?
  soq-soq: Tauma no dima wata? No ideita kadi dewasante wainento bedewe God nuawadawadawa
    amonawa inilepie debamalepi, ba?
  qub-qub: Chayno caycaptenga ¿Tayta Diosninchi mas perdunamänanchïpaj mas juchata
    rurarchu cawashun?
  att-att: Á gapu ta allà ni Namarò nittam, anni laguk nakuan yù kagiat tam? Máyâ
    panò ta uputat tam nakuan nga malliwâ, tapè patturuturutan ni Namarò yù pangikállà
    na nga sigídá na pakomán ittam? Ari gemma!
  bki-bki: Jibe ka napano neber vonga, kito robe tomu nalo na romila kariano, mia
    Atua tinien jii kito biekokoa kito. Ana ka nina, bo ka kiado meuliano vonganei
    mia tum̃abe? P̃eli tomu tealo nalo aber mia bo ka rotudu ka rola kariano ve miroano,
    ka rila mia Atua kiano tinieseseiano bunu to rimei lie bereio ka naio todu ka
    riviekokoa kiado kariano nalo nei?
  bqp-bqp: Óni o deramɛɛ? Óni gí ògↄ̃ durunna kɛ de Luda gbɛ̃kɛ le àgↄ̃ karan yá?
  mcp-mcp: Shé kág cɨ nə́ jɨ? Ye shé mə́ jəlá nə ŋgə kə nə *misə́m shwóg nə shwóg
    shú nə́ Zɛmbî ŋgə́g nə bul nyiŋgə sá shé mpaam?
  hat-hat: Nan kondisyon sa a, kisa n'a di? Eske nou mèt kontinye ap viv toujou nan
    peche pou favè Bondye a ka vin pi plis toujou?
  npl-NT: ¿Tlan tikijtoskeh? ¿Okachi titlajtlakolchijtinemiskeh para mamomiakili iteiknomatilis
    Dios?
  bgg-bgg: Gethek nyie yao, chiihphado? Hamangkhung-aphuii ro bushun ne bajo rey yi
    pha gethek ne layog shii rai habey?
  eng-TCENT: What then shall we say? Should we continue in sin so that grace may abound?
  eng-BSB: What then shall we say? Shall we continue in sin so that grace may increase?
  cpu-NT: '¿Aritatsima ankante: Thame ankaariperotapiintayetai onkantya ineshinonkaperotantairi
    Pava?'
  san-ASM: প্ৰভূতৰূপেণ যদ্ অনুগ্ৰহঃ প্ৰকাশতে তদৰ্থং পাপে তিষ্ঠাম ইতি ৱাক্যং কিং ৱযং
    ৱদিষ্যামঃ? তন্ন ভৱতু|
  tac-NT: ¿Chonokibóaché 'liko? ¿'We cha nokiboa napurigá Onorúgame abé na'temámala
    ramué?
  eng-WEBPB: What shall we say then? Shall we continue in sin, that grace may abound?
  gfk-H: Io hua, dahat na tangai um hoeh? Hoeh, i tahut a mon bia dahat na madung
    wara gilgil ira sakena waing no harmarsai naga manga tamat um?
  viv-viv: Hida kagahe vaita Yaubada yana nuwadoga kaliva yada koyona gifaiwalahegena.
    Gavaiyami? KaꞋi gilubodana be yada huluva koyona kananunauwena be higa Yaubada
    yana nuwadoga ginafaiwala-moꞋa? Keke, keke-moꞋa! Kaliva giꞋalika againe yana miya
    babiya gihavaina amine, meda ide kaꞋalika be yada miyami dewa koyona againe gihavaina.
    Ahe kaꞋalika be koyona ana abavehimeya agaideya gihavaina faꞋina, keke-moꞋa gidalubodada
    be huluva koyona againe kanamiyami.
  yao-yao: Nipele, sambano tujileje uli? Ana tujendelechele kusigala mu sambi kuti
    umbone wa Akunnungu upunde?
  tgp-tgp: Ale nake r̃a pa vere na sava vara mo sohena? Mo tataholo vara r̃a lo vai
    na hehe i lo vano matan vara r̃omr̃uhu i pa lo mar̃ivi savulevule matana, teni
    mo vono?
  auc-NT: Ïninque mönö æbänö anguïï. Pancadäniya ïïmaï änewënänipa. Wængonguï godömenque
    waadete pönö cæcæcäimpa, ante cædinque mönö godömenque wënæ wënæ cæcæ̈impa, ante
    tedewënänipa. Mönö ïñömö dicæ mänömaïnö ante tedewenguënëmö ïmongaa.
  kbc-NT: Enice, amiida ica ane daɡ̶axa mele me jaoɡ̶a? Domige midapaɡ̶a jiiɡ̶aticogi
    me jaoɡ̶a ane beyagi, me jaoɡ̶atibige me ikee Aneotedoɡ̶oji me daɡ̶axa meletedoɡ̶odomi?
  bmh-bmh: Guzenaimai, ig ein ze mamam? Agal dabeleu ig igul eg guzenaital mai damun,
    Uwait nug gonugau ougab naliu ebu ig koli koli isanigabun abai migamau ta?
  ctu-BL: ¿Chuqui yom mi lac sub, che' jini? ¿Yom ba mi lac chʌn cha'len mulil cha'an
    mi' p'ojlel i yutslel i pusic'al Dios?
  meq-meq: Ayaw, ka gwaɗakweye na, mey tuk? Niye na, andza məgweɗe «Gakwa mezeleme
    hərwi ada Mbəlom mâ səkah ha məvəle ŋgwalak kame kame» tsukuɗu, kəkay?
  noa-H: Mag pekau hat'uucha waauwaita Hẽwandamau maach dʌ̈i wajapcha haajem hanaawai,
    magan ¿warag hich magta pekau wau wënʌrrajupá, mag pekau wau nʌm Hẽwandamau chugpaapʌ̈pʌ̈ik'ampierr
    chadcha hich maach dʌ̈i wajap'a k'itʌm k'ap haag?
  alp-NT: 'Kwali betaya, Alla Iampune iteki dosaru bei Eni misete ete ite. Po yapine
    leine esi noake elere: “Sepo Alla Iaseluke Eni lale misete ete tamata maka ono
    dosare, hoko mise lesi ite ono dosa rame leke Alla Iaseluke Eni lale misete ete
    ite rame.”'
  san-VEL: prabhuutaruupe.na yad anugraha.h prakaa"sate tadartha.m paape ti.s.thaama
    iti vaakya.m ki.m vaya.m vadi.syaama.h? tanna bhavatu|
  kbq-kbq: Hagi tagra na'ane huta hugahune, mago'ane kumira nehanunkeno Anumzamo'a
    asunku hurantevava hugahio?
  kbh-kbh: Y asna, ¿nts̈amo mochjayana? ¿S̈ojtsamna jtsiyenana sempre bacna soyënga
    jtsamëse, chca, Bëngbe Bëtsá s̈uababuánÿeshanama más chas̈otsinÿanÿnama, cha más
    bacna soyënga bënga jtsaperdónayëse?
  ron-LSB: Ce să spunem atunci? Să continuăm în păcat, pentru ca harul să abunde?
  pon-pon: ARI, da me kitail en inda? Kitail en dadaurata dip, pwe mak en lalaudala?
  nhe-BL: ¿Huajca tlaque monequi tijchihuase ama? ¿Inquiitaj cuali para ma tijchihuaca
    más tlajtlacoli para noja más hueyi elis iyolo Toteco ica tojuanti?
  sps-sps: Toroman kaa minon ta mes te tsue non a ka tovei tsonyo, “Te rof non tsura
    ma kat maut fatatabin er tan fo aveto, ma faan fatatabin pis rara Gov a koma ree'un
    Tsunia na karap ma anofe ravainy Ya na fo aveto tsura.
  wnc-wnc: Unzingge ninda dasing yanim? Asikaya ninda waiaknganin tawake tasiwatna
    Anututa musip kwikwik natanimunggak kakngata buyambam siwik ba dasing?
  bus-bus: Wé be diamɛ? Wé gí wàgↄ̃ durun kɛɛ lɛ Luda gbɛ̃kɛɛ e àgↄ̃ kaaran yↄ́?
  gub-BL: Tupàn zanepuhareko a'e, a'e rupi uzapo ikatu ma'e iko zanewe a'e. Aipo xiapo
    wi wi putar ikatu 'ym ma'e zane nehe, Tupàn purupuhareko haw hexak kar pà teko
    wanupe zane nehe.
  imo-imo: Oi imbomani ulu pulu keri awini teringi wali Goteni eno paa kondo kolorumumu
    kani, kinye kape kondo kolombalo kani nimolonje? Kinye linoni kape ulu pulu kerima
    pimingi ti tipo teamiliya? Aku ungu nemiliya?
  boj-boj: Ariya iga kiyersi marqom? Iga endegsi marqom kiyo, “Uŋgum, iga une gargekoba
    yoqnqom. Yim dena Qotei a iga qa are tulaŋ boleiyoqnqas.” Iga degsi marqom kiyo?
  eng-DRA: What shall we say, then? shall we continue in sin, that grace may abound?
  knf-knf: Kë we wi ŋkjakuŋ keeri? Ŋwo kaduka ţi pjuban kayeenkna bnuura bŧum bi Naşibaţi
    i?
  san-KHM: ប្រភូតរូបេណ យទ៑ អនុគ្រហះ ប្រកាឝតេ តទត៌្ហំ បាបេ តិឞ្ឋាម ឥតិ វាក្យំ កិំ វយំ
    វទិឞ្យាមះ? តន្ន ភវតុ។
  arn-NT: ¿Chem piaiñ am? ¿Amulepeay may taiñ yafkameken femngechi taiñ doy kutranpiwkeyeaetew
    ta Ngünechen?
  zas-NT: Ad naladxidi canin lojdi guial yaguieen ree dol mazri din guiën Dios dunuj
    ree mazri.
  ken-NT: Chɔŋ sɛ́ndɛm yɛ bɛ yi? Sɛ́ndɔ́k ambɨ bɛkʉ bɛbʉ́ bɛ bɛrɨ̌ndu Mandɛm mɛnja
    mɛncha kɛ?
