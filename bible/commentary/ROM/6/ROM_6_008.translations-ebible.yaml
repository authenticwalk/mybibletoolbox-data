  cop-CNT: ⲓⲥϫⲉ ⲇⲉ ⲁⲛⲙⲟⲩ ⲛⲉⲙ Ⲡⲭ̅ⲥ̅ ⲧⲉⲛⲛⲁϩϯ ϫⲉ ⲧⲉⲛⲛⲁⲱⲛϧ ⲛⲉⲙⲁϥ ⲟⲛ.
  sri-sri: 'Marĩ Cristo merã boanerã irirosũ ããrĩrã́: “Ĩgʉ̃ merã õãrõ ããrĩníkõãrãkoa”,
