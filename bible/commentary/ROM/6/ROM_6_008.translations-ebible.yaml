    xlacata li̱pa̱xáu amá̱n talatama̱yá̱u ixpa̱xtú̱n.
  msk-msk: Aw maynang yatay da kita nang pagkamatay ni Jesu Kristo asang koros, yotoo
    kita na arag kita akaaronan nang bago na kinaboi mayni Jesu Kristo nang pagkaboi
    naan na yamatay.
  gyr-NT: Yande avei niha omano vahe nungar Cristo rese yaico. Evocoiyase yayeroya
    avei yaicove vaherã sese.
  kmh-kmh: Krays yip kumnuk aŋgiy niŋbun biynimb gok, nuk yip kim mindeniŋgambun ak
    kunep niŋbun.
  ukr-ONPU: І якщо ми померли з Христом, то віримо, що й житимемо з Ним.
  emi-emi: Ita ghe mate teela Iesu Karisto, liuna avalua o me ita aiesoaa tee va aue
