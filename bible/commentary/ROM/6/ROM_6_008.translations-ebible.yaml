    sitalakeye. Solo amowa niyewi matanekeye.
  dwr-ENT: ኑኒ ኪሪስቶሳና ሃይቄዳዋ ጊዶፔ፥ ኣናና ቃሲ ዴዓናዋ ኣማኔቶ።
  pma-pma: Ka veni suval romat ral min Iesu, rokur anatin eni keke rehemoul emun hetal
