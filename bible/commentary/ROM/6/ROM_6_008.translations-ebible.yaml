  yrb-yrb: Nono yana Yesu Dawaini uisiba Dawaini me ibifeisi eno imutaisi.
  maa-NT: Nga ya̱ k'en‑koa̱á Cristo, mokjeiín‑ná nga ti̱koa̱ ya̱ ki̱tsa̱jnakoa̱á.
  mcq-mcq: ꞌEne nú Keriso puꞌúmo kwamasaharaꞌe reꞌamajaho nú nimaa rojujaho nú kúꞌo
    pu puꞌúmo ꞌurina hihuna.
  sus-A: يَكْسِ، شَ وٌن بَرَ قَشَ وٌن نُن عَلَ شَ مِشِ سُفَندِشِ، وٌن مَن لَشِ عَ
    رَ عَ وٌن كِسِمَ نّ وٌن نُن عَ تَن،
  jpn-1965: もし私たちがキリストとともに死んだのであれば、キリストとともに生きることにもなる、と信じます。
  fra-SBL: Or, si nous sommes morts avec le Christ, nous croyons que nous vivrons
    aussi avec lui,
  yka-yka: Duk peggeˈ kuweˈ kite bakas matey tumuhut pu si Isa Almasi, kahagad kite
    weˈ ellum du isab kite iyan magtuhut duk iye.
  mle-mle: Aw nyan lakwubana li nyan Jisas Kraisawa nakamwiyib kiyanapik kiyakuw,
    ata nyan dikiwa nakamwiyib kwakidiyan.
  shp-NTPO: Jatian moa Cristo betanbi mawata keská ixonra, non ikonhai, jabéribira
    noa janoxiki ixon.
  aom-aom: 'No Kerisoꞌo gemu mae bimuvoromo vuovavuëꞌëro ëhuni no mae uehorovoromo
    uvarueje: Iae no iꞌovoromo huꞌo gemu mae raromonövoꞌejarëjo.'
  geb-geb: Ahaŋ, nza Krais phorgap rimgi, nza maaŋ muuŋgiap, nza guigira ana khothɨgi,
    nza vhɨra ana phorgɨp zazera mbara muuŋgip kɨrga.
  bsj-bsj: Dila no bi bwiya kange Kiritti ri, bon ne bilenke yila ban yi wari kange
    co tak.
  cak-cak: Y roma roj achel junan (xojcom, xojquen) riq'uin ri Jesucristo, romari'
    cukul kac'u'x chi xtic'uje' kac'aslen riq'uin rija'.
  chf-NT: Y si ca' jini chämonla t'oc aj Cristo, cuwila chich täcä cache' cä xe tä
    ajtäla cuxu nämte' t'oc une.
  tlf-tlf: Nuyo utamupta, Krais imi kaan-se ulutap ke-sulup kalaa agelup umdii, nugol
    mungkup tele utamupta, nuyo waalan-nulupta, Krais iso nan-temup kalaa agelan-temup
    ko.
  piu-2006: Yalatji paluru mirrirringu nganampa kuya ilta waṉikitja. Nganampa kuya
    waṉirra paluru nganaṉanya ilta ngulytjura ngurra palumpaṉungka nganaṉanya kana
    kutu kanyinmalpa.
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ hoj yuꞌna xa jenaj chic kawi̱ꞌ ru̱cꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric eh chi jeꞌ reꞌ kawi̱ꞌ xyeꞌeric woꞌ chic keh i kajawric chi xkacana̱ꞌ
    chic chi junpech i cꞌacharic wilco̱j nak wi̱ꞌ najtir chi hoj nak aj mahc jeꞌ ricab
    xcꞌuluric ru̱cꞌ i Jesus chi chiri̱j chic riquimic xicana̱ꞌ woꞌ cꞌacharic china̱
    acꞌal wili. Maꞌ xa ta reꞌreꞌ xyeꞌeric keh, jeꞌ laꞌ woꞌ nyeꞌeric woꞌ keh chi yuꞌna
    nkachꞌica̱ꞌ chic kacꞌux chiri̱j chi nakacꞌacharic chi junelic chiri̱j nakojquimok
    je jeꞌ ricab xiban i Jesus chi chiri̱j riquimic je xcꞌacharic woꞌ chic cho.
  tue-tue: Marĩ Jesucristomena diarira tiiróbiro niijĩrã, “cʉ̃ʉ̃ tiiróbirora catiadacu”
    jĩĩrécãrẽ padeóa.
  bjp-bjp: Male kere met tura Karisito, ke kere unune le keren liu sabin tura.
  xon-xon: Taah kpo Kristo chee na, ti ŋa naadii ke ti ga li kpa limɔfal u chee.
  tzo-ZNT: Lavi coꞌol lichamotic yaꞌel xchiꞌuc ti Cristoe, ti mu xa bu ta jpastic
    ti cꞌusitic chal coꞌontique, jpatoj coꞌontic ti naca xa lec li cꞌusitic ta jpastique
    chac cꞌu chaꞌal tspas ti Cristoe.
  mpm-NT: Kandixia yo ja ka yɨꞌɨ yo jiin ya nanu ni ka jiꞌi yo jiin ya. Nu siaꞌan
    kuu ti suni siaꞌan kandixia yo ja ja ni ka yɨꞌɨ yo jiin ya hora ni naxndoto ya
    nuu ñujiꞌi. Siaꞌan ni saꞌa Yandios jiin yo nava na kaka ndaa yo nuu ya vijna,
    jiin ja na kuchaku yo jiin ya ja kuu saa ni.
  ots-NT: Como dí mbe̱nijʉ, bi tja̱jquibi cár ttzɛdi ca bbɛto ʉm hmʉyjʉ bbʉ mí du̱
    car Jesucristo, guejtjo rí ntzöhui gu mbe̱nijʉ, ya xtí pɛhtzijʉ hnar ddadyo hmʉy
    ncja ngu̱ cár hmʉy car Cristo bbʉ ya xquí nantzi.
  hoy-hoy: इदुरसाटी अगर नाव मसीह अन सांगुळ सोतोदेव, रा नाम विश्वास ईद आद कि आऊन सांगुळ
    जित्‍ता भी ईत्‍तेव.
  amo-amo: Asa tiku nin Kirsti, tiyinna ti ma kuru tiso ligowe nin ghe.
  pjt-pjt: Uwa, nganaṉa Christala tjungu ilungu, munula pala palulanguṟu kulini, “Mulapala
    palula tjungu ilunytjatjanu palula tjunguṯu wankaringkula pakalku munula palula
    tjunguṯu wanka tiṯutjara nyinaku.”
  cwe-cwe: Lelo one chidanganika hamwe na Chilisito, chohuwila chizakala hamwe nayo.
  daa-NT: Sando, ya gi mat iŋ Iisa Masi, gi iban ko tak kadar gii goye oki iŋ ŋaara.
  mlp-mlp: I Krais inaq tumowta. Teq God Krais hodhodab wazan eraqim in a ta hi moqdaqta
    tiqiy. Moq in Krais wazid a ta woqdaqta ago zaway tihiqiy. Na i bunmo tuhuritta.
    Nazaq iyan i ginad emauq, Krais hodhodab eraqim kayeqmo ossa i in inaq kayeqmo
    tuqosammo haqauq.
  ape-C: Apak douk manak matukur Krais aria kabi mani anan magok um. Namudok aria
    adur monek bilip mudukemesh um apak shopunek ta wata muni anan mupe wosik.
  bgs-bgs: Su iring na inaté kid duma ki Cristo, isóddóran ta na igbággayan kid pagsik
    ka kantayan na ándà ágtamanán iring katô kandin.
  faa-faa: Isu Yasuyaki hakāsa akura ayiáka kusuane, Yasu maturikia taesa ayiáka
    isu soko eyaki hakāsa maturikia taesa risikinapo. Maturikia taesasamo isu kaweraka
    risikinapo.
  kik-kik: Na rĩrĩ, angĩkorwo nĩtwakuire hamwe na Kristũ-rĩ, nĩtwĩtĩkĩtie atĩ nĩtũgatũũra
    muoyo hamwe nake.
  cap-NT: Niz̈aza jakziltat Jesucristuz̈tan tsjii kuzziz cjissiz̈ cjen uj paañi kamañquiztan
    liwriita cjec̈haja, jalla niiqui ew kamañchiz cjequic̈ha, Jesucristuz̈takaz. Niz̈aza
    Jesucristuz̈tan chica kamaquic̈ha. Jalla nii razuna criichinc̈humc̈ha.
  ksr-ksr: Uunana walaganoŋ Kraistwo komuroti eeŋ, kaaŋiadeeŋ iwo gbiliŋ laligoŋ kotiiwombaajoŋ
