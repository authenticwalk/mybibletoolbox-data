  asm-FB: কিন্তু আমি যদি খ্ৰীষ্টে সৈতে মৰিলোঁ, তেনেহলে তেওঁৰ সৈতে যে জীয়াই উঠি জীৱনৰো
    ভাগী হ’ম, সেই বিষয়ে আমি বিশ্বাস কৰোঁ৷
  okv-okv: Eto ungotena Keriso ga ambua avoeto Keriso ga iresora avo ke be hotembeora.
  mxt-NT: Ta tatu cha yaha̱ chihi̱ yo chihin ra Cristo, chinó iñi yo vatyi cucoo tucu
    yo chihin ra.
  tzo-NT: Yu'un ti hech jch'unojtic ti co'ol nijcham xchi'uc ti Cristoe chil ti Diose,
