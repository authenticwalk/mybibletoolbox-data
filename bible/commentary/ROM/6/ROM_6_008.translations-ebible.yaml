  eng-TNT: 'Wherfore yf we be deed with Christ we beleve that we shall live with him:'
  sbs-sbs: Kono haiba tubafwi ni Kreste, tuzumina kuti naswe mutuhale naye hamwina.
  sue-sue: Awa daba kota, Kristore dai betenakai, are numore dai nuamunonakai, ago
