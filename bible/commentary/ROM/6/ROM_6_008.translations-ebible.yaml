  uig-CYR: Мәсиһ билән биллә өлгән болсақ, униң билән тәң яшайдиғанлиғимизғиму ишинимиз.
  ikw-NT: Ọ bụru a snornu Karaịsi nwụ ẹnwu, a kweru nụ a joosno a zịri bụdnu.
  khs-khs: Niwa Yesuwalapulu kulusene epapuluse kuluwa, Yesu kila:tese teisa:pe epapuluse
