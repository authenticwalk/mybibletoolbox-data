  ind-AGS: Karena kita sudah mati bersama dengan Kristus, maka kita memiliki keyakinan
    diri bahwa kita juga akan hidup bersama dengan Dia,
  omw-omw: Karaisiva qutu vuvata tire mwiavatama kye qutu vurahuara tita, tire qioma
