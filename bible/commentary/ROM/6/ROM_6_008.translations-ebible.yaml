  bzj-bzj: If wee ded wid Krais, den wee bileev dat wi wahn liv wid ahn tu.
  chk-chk: Are sia eti Kraist le mäla, sia lükü pwe sipwe pwal eti i le manau.
  ssd-ssd: Sine Kristus ndoŋ kumanu taŋaŋ kumgeŋ tukunu sine mata nu ndoŋ abo ŋak
    minmba minamŋgig wam ta sine kila mineg.
  acr-TNT: Ma we xojcam junam rucꞌ ri Cristo, jecꞌulaꞌ riꞌ lic cakacojo cꞌo kacꞌaslem
    rucꞌ Rire woꞌora y chikawach apanok.
  rop-rop: Wal wibin dai garram Jisas Krais, en blanga tharran na wi sabi wi garra
    jidan laibala garram im, dumaji wi sabi imbin gidap laibala brom dedbala,
  mee-mee: Na ngaroma ita ngaka mate tapu kala nge Karais, na ita ka lorapatokona
    roma ita kaka la mauling kala nge i bole.
  dif-dif: Ngaiani Christungunto matja palinani, jeruja ngaiani morlalu ngundrai,
    ngaiani bakana nunkangunto tepi ngamala nganai;
  gam-gam: Ba Krais goi al ge nono para aike gopin pille, une gun moro mal embe ge
    nono une boll aike kaima gun mopon dje pirmon.
  nou-nou: Edo ingodena awa teta Keriso ga da betari inge isera awasedo ingodena gebe
    edo era awa ingodena ungae da wasiri seka budo atadera awa gebe edo era.
  mqb-NT: Matanan, kak ɗə məcak tə Almasihu nà, ɗi ɗaf apan nga ɗi njahay tə sifa
    anga winen a re.
  ape-B: Apak adul monek pas Krais ali kobi mananu magak umu. Namudak ali manubu monek
    bilip umu apak eke wata munanu mupe kalbu.
  grc-F35: Εἰ δὲ ἀπεθάνομεν σὺν Χριστῷ, πιστεύομεν ὅτι καὶ συζήσομεν αὐτῷ,
  cav-NT: Cristotu tuja inime taca cuitadya majuhua. Tumebaedya ecuana ecuanaja inime
    taca eque cuitadya ecuana cajuchaticaraque jacahua. Ecuana tuja inime eque juya
    tibu, ecuana bahue tuatsehue anidirubuqueque, tuque bucha judaditsu.
  kgp-NT: Cristo vỹ ẽg jykre si tỹ tũg' hé, ti ter kỹ. Kỹ tóg ẽg mỹ vẽnh jykre tãg
    han mũ gé, rĩr mãn kỹ, kỹ ẽg tóg ti mré jykre tãg ẽn hã mĩ mũnh mũ. Vẽnh vĩ há
    to ken hã vẽ.
  bvd-bvd: Na mae laa nai kolu mae kwaimani ai fai sa Disas Kraes, nia ne adea kolu
    ka manata ngado ai ne kolu kai mauri lau gu fai nia.
  ukr-1871: Коли ж ми вмерли з Христом, віруємо, що й жити мем з Ним,
