    dio to kandin.
  tel-2017: మనం క్రీస్తుతో కూడా చనిపోతే, ఆయనతో కూడా జీవిస్తామని నమ్ముతున్నాము.
  hat-BSA: Alò si nou gen tan mouri avèk Kris, nou kwè osi ke n ap viv avèk Li.
  top-NT: y para aquín ca̱najlayá̱u xlacata Cristo lactláhualh ni̱ tla̱n quinkasatcán
