  fra-NCL: Mais si nous sommes morts avec le Christ, nous croyons que nous vivrons
    avec lui,
  snn-NT: Güina'ru maibi Cristo naconi te'e zi'inni ba'ijën, gu'a jucha beocua ba'itoca,
