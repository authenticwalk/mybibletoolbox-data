  pri-NT: Â wiàna jè bà ma wà Kériso, â jè cèikî mwara pâ, jè o wâro côwâ ma wàé.
  zpq-NT: '@see-verse:ROM.006.007'
  por-TFT: Já que é como se tivéssemos morrido com Cristo, cremos que continuaremos
