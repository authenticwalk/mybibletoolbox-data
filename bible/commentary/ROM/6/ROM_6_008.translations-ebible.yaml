verse: ROM.006.008
translations:
  kpx-kpx: Iesuu hatiale kemo nahie vaveve toela ke vuvuneu uoholige nahi ke huhulahai
    kemo hilokage nahiabuna Iesu uveve nahate vai avuluvuta igaetolahai ui.
  okv-H: Eto ungotena Keriso ga pehea avoeto Keriso ga iresora avo ke be hotembagora.
  tbo-tbo: Inapa Keliso mitehi ta hilage gogona yaka ta witumagana tauna mitehi apo
    ta luyagohana gogona.
  mal-C: നാം ക്രിസ്തുവിനോടുകൂടെ മരിച്ചതുകൊണ്ട് അദ്ദേഹത്തോടുകൂടെ ജീവിക്കുകയും ചെയ്യും
    എന്നു നാം വിശ്വസിക്കുന്നു.
  grc-SR: Εἰ δὲ ἀπεθάνομεν σὺν χριστῷ, πιστεύομεν ὅτι καὶ συζήσομεν αὐτῷ·
  bgc-bgc: इस करकै जै हम मसीह कै गेल्या मरगे, तो म्हारा बिश्वास यो सै के उसकै गेल्या
    जीवांगें भी।
  khz-khz: Pene ita Keriso ria takwarega-kouto genai, taunatauna vagi taripana, Keriso
    ria maki pita maguli-kou.
  deu-TKW: Sind wir aber mit Christus gestorben, so glauben wir, daß wir auch mit
    ihm leben werden.
  zsr-NT: Naꞌa, chquiꞌ nátlenruꞌ‑nëꞌ tsazxö́n Cristo, réjlëꞌruꞌ ubánlenruꞌ‑nëꞌ caꞌ
    tsazxö́n
  lin-lin: Nzokande, lokola tosila kokufa elongo na Klisto, tozali kondima ete tokozala
    mpe na bomoi elongo na Ye.
  hns-NT: Hamlog bieswaas kariela kie djab hamlog Kriest ke sanghe mar gailie baatie,
    tab hamlog bhie okare sanghe djiejabe.
  noa-E: Mag ya maach Cristo dʉ̈i khëchwi nʉmjö naawai maadëu khaphʉ nʉm, maachjã
    ĩchab ich Cristo simjöta wënʉrraju, pekaúgta ʉdʉʉr dich ʉ̈rpapiba.
  eng-EMTV: But if we died with Christ, we believe that we also shall live together
    with Him,
  mib-NT: Te núu je ni jihī yō jiín Cristo, te cándíje yó jéē suni súcuan ni natecu
    yō jiín yá.
  lif-NT2: आल्‍ल आनिॽ ख्रिस्‍ते़न्‍नु सोरिक् आस्‍ये़आङ् आवाॽने़ फाॽग्र खुने़ॽनुए आनिॽआङ्
    याम्‍मो आहिङ्‌लो फाॽआङ् नसाःन् आजोगुम्‍लो॥
  xnj-xnj: Hinu, ngati tikafwai pamonga na Kilisitu, tisadika kuvya titama mewa pamonga
    na mwene.
  mmx-mmx: Do nedik taga met pam eburu mi ne Karisito, nedik ta nunu do atanaba rooro
    bok eburu min.
  cbr-NT: Cananuna 'unanin, bamaxbi baísquia 'aish ca Cristo uínsaran nëtë́nbi bamatëcëntima
    'icën. Axa bamatëcënti ca 'aíma 'icën. —Usa ca —quixun 'unánquin cananuna ësaquinribi
    'unanin, nun 'uchacama ëni Cristobë bamacësa 'aish cananuna abë baísquicësa 'aish
    xënibua 'aínbi abë 'iti 'ain.
  tee-NT: Pus ni tachi ju va nitauch quintalhilhcatan ju Dios acsni tavanan xtujcalh
    ju Cristo ju lacacurus pus laca'iyauch ni vachu' alin ju sast'i qui'atsucunti'an
    tachi ju yuchi ni alilh ju sast'i ixlacatuna acsni ta'acxtuchokolh la'ix'aninti.
  eng-LSV: And if we died with Christ, we believe that we also will live with Him,
  cak-NT: Y roma roj anche'l xojcom riq'uin ri Cristo cuando raja' xcom, romari' keta'n
    chi xkojc'ase' chuka' riq'uin.
  pah-NT: 'Cristo''gareheva''ero nhande piro''yramo nhanderekote''varuhua hugwi Cristo''ga
    manoro g̃waramo. Nurã nhande ei no: Cristo''gareheva''ero po ti nhande reaporog̃itapyahuro
    ga rekojiro g̃waramo.'
  sja-NT: Tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa mãgá piu pɨk'ada perã Cristo k'ap'ɨa
    ome, ijãa p'anɨ Cristopa tachi k'aripait'ee p'anapataadamerã irua k'inia bɨk'a,
    auk'a p'irabai pɨk'adap'edaa perã iru ome.
  xed-xed: 'Ka lagha mu ka mtuta kawadaga nda Kristi katsi ná, nda fa ghəŋa mu guli
    kazlay: Dzaʼa nzaku mu nda hafu kawadaga nda tsi kəʼa.'
  mks-NT: Ta cúú á tátu̱hun na̱xi̱hi̱ yo̱ tá na̱xi̱hi̱ Jesucristo ña̱ cán quéa̱ xíni̱
    va̱ha í ña̱ cu̱hu̱n yó coo í nu̱ íin mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iesene be ing i tutuno hobi be dait te mat tikai ma ne Krais, dait nurnur
    be dait na lon tikai ma ie kinong dait nunure be pai nale mat baling. Urah, kinong
    God gate hatut pukus ie sukun ra minat. Maso. Pai nale kis baling ra hena tano
    dades tano minat.
  bmu-bmu: Urunini walŋan Kraistpuk kömuyök ewö, mewöŋanök yambuk guliba mal köhöibingö
    möt narizin.
  dgz-dgz: Nu Keriso den intum ta borit watoni menan evi amba me den inat waninait,
    ame nu anu tumasivin.
  eng-GNV: Wherefore, if we bee dead with Christ, we beleeue that we shall liue also
    with him,
  zaa-NT: Acca, de chi gùttì ri'u espiritualmente taá lani Cristo loti' gùttìe lo
    curútsia nna, ría huá latsi' ri'u qui'ni chi té parte qui' ri'u lani la'labàni
    quì'e.
  eng-WEBSTER: 'Now if we are dead with Christ, we believe that we shall also live
    with him:'
  guh-guh: 'Jesucristo cruzata bevajanacayajavatëpaexae, nexata bejamatabëjumaitsitsi
    mapacueniaje: “Yajavajinavanapaenatsi Jesucristo daxitamatacabijavabelianexa,”
    bejamatabëjaitsi.'
  bon-bon: Yoo, mine liba Keriso cama ituge budre, mine jitrungenisi egä mine ten
    cama cuta ireclota me cire larpinäripago.
  nhw-BL: Huan ama pampa timijque ihuaya Cristo, tijmatij nojquiya tijpiyase nopa
    nemilistli yancuic ihuaya quen catli yaya quipiya.
  swh-ONEN: Basi ikiwa tulikufa pamoja na Kristo, tunaamini kwamba pia tutaishi pamoja
    naye.
  wbi-wbi: neke nave tufwile palikimo nu Kilisite, tukwitika kuuti, tukukala palikimo
    naghwo.
  bba-bba: Tɛ̃, nɡe mɛ sɑ ɡu kɑ Kirisi sɑnnu, sɑ mɑɑ nɑɑnɛ sɑ̃ɑ mɑ sɑ ko mɑɑ wɑ̃ɑru
    di kɑ wi sɑnnu.
  eng-KJVCPB: 'Now if we be dead with Christ, we believe that we shall also live with
    him:'
  kgk-NT: “Cristo ndive omano va'ekwe-rami jaiko-ma ramo, indive gwarã nipo ra'e nhande”
    ja'e nhandéjehe jarovia-vy íxupe.
  waj-waj: Ta kutaa Yisuu Kirisiinna tasipama putuaunnaiya fai ta inna tasipama hara
    kiada variaaraivaara kutaavaivee kiaaravai.
  cpy-cpy: Tema atsipayitaari Jeepatzii-totaa-rewo rowamahae-takiri, awentaa-shiretaneeyaari
    atsipayitee-yaari ikaatzi rañaa-shireta-kaayiteeri.
  ekk-PKP: Kuna me surime koos Kristusega, on meil kindlus, et me ka elame temaga
    koos,
  mpx-mpx: Iyaka avala Keliso ta yaomal toyawa, inoke ta abulilek te avala al ta mina,
  wbp-wbp: Yuwayi, kujaju junga! Jijaji Kiraji-ngalpa jirrnganja palija watiya warntawarntarlaju.
    Kujarlaju karlipa milya-pinyi kajirlipa palimi, ngula-jangkaju kapu-ngalpa Kaaturluju
    wankaru-maninjarla yakarra-mani, ngula-warnuju yungu-ngalpa jirrnganja nyinami
    Jijaji Kirajiji.
  luo-luo: Koro ka wasetho gi Kristo, wan gi yie ni wabiro bedo mangima kode bende.
  nhe-NT: Huan ama pampa timijque ihuaya Cristo, tijmatij nojquiya tijpiyase nopa
    yolistli yancuic ihuaya queja tlen yajaya quipiya.
  aii-aii: ܟܲܕ ܡܝܼܬ ܠܲܢ ܥܲܡ ܡܫܝܼܚܵܐ، ܗܲܡܘܼܢܹܐ ܝܘܲܚ ܕܐܘܼܦ ܥܲܡܹܗ ܒܸܬ ܚܵܝܲܚ.
  esk-NT: Ukpiġigikput tuquqataukapta Christ-mi iñuuqataugisiñipḷuta ilaani.
  msb-msb: Sugad man, kun kaupod ni Cristo namatay na kita sa dati naton na pagkatawo,
    nagatuod kita na mabubuhay man kaupod niya.
  cpa-NT: Ca¹dsag¹ jniang³ ja³ca¹jon¹ Cristo lǿa¹² jǿg³. Hi² jøng² ma²ne³ jniang³
    li¹chi² jmi²dsí² hmë́² quián² jniang³ ju³lah ca¹hiog² dsa² héi².
  dso-dso: ଆମେ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ମରିରଇଲାର୍‌ ପାଇ, ତାର୍‌ ସଙ୍ଗ୍‌ ମିସା ଜିବନ୍‌ ଅଇବୁ ବଲି ବିସ୍‌ବାସ୍‌
    କଲୁନି ।
  meu-meu: Benaini, ita na Keriso ida tama mase hebou, dibada ia ida danu tama mauri
    hebou.
  yva-NT: Wangkakaijo Kristus atavon to, weti wamanave wamare indati wangkovo atavon.
  dgc-dgc: Dahilan eng kaguman tam ti Cristo a minate, éy tukoy tam a kaguman tam
    be siya a mabuhay a huway.
  zpm-NT: Nana, teḻne scale gutnie ne Jesús, ndioṉpaa ne ib zbannie ne me.
  hix-NT: Kryestu wyaro kwayehye, kany me kehtokonye, Kryestu wyaro rma rha karyhe
    harha wehxaha, kany me xarha tehxatxow hamà.
  sim-sim: He, angop Krais nga nakrem ni hari osik, karem nimu hishikuwa, or nga nakrem
    ermba ermbak ni likwa nir.
  npi-ULB: तर यदि हामी ख्रीष्‍टसँग मरेका छौँ भने, हामी विश्‍वास गर्छौं, कि हामी पनि
    उहाँसँगै जिउनेछौँ ।
  cgc-cgc: Tenged kiten i paryo na napatay duma ki Cristo, gapati ki na paatagan ki
    man ta bag-o na kabui na paryo na kiten i pabannaw duma ki kanen.
  tim-tim: Akto nen âmâ Kristo olop moyion aregât yâk momoŋânba agatmâ manmâ âgâwiapgât
    nen âkâ yâk olop manmâ âgâwaen. Hain nâŋgâmaen.
  yor-yor: Nísinsin yìí, bí àwa bá kú pẹ̀lú Kristi àwa gbàgbọ́ pé àwa yóò wà láààyè
    pẹ̀lú rẹ̀.
  wos-wos: Wun jooka sarékéta nani wa, “Nani Krais wali hiyae nani dé wali wambula
    ramétame. Raama dé wali jémba retame. Wu mwi hundi dé.”
  emp-NTPO: Dadjirãra Crito ume ãbaa beuped̶ad̶a bẽrã ĩjã panʌa idji ume zocai pananida.
  eng-F35: Now since we died with Christ, we believe that we will also live with Him,
  ind-ind: Bila kita sudah mati bersama Kristus, pastilah kita akan hidup bersama
    Dia,
  pes-OPCB: و از آنجا که با مسیح مرده‌ایم، می‌دانیم که با او زندگی نیز خواهیم کرد.
  mpt-mpt: Nibo tekein kebuobe, nibo Klaiste kaanebio inanoba kaanobbio kesoa nibo
    afen smike amit nine dobonoba Klaiste tena biobobe.
  ssx-ssx: Nikita꞉ Ketiso homeeke ekita꞉ ipiki ame̱le̱ mandakena꞉ homomeke handa nika꞉
    hone tulaasoma꞉ ekita꞉ dupa uluma꞉me. Ipiki ame̱le̱ hao halumeke hone witoloma꞉me.
  mkl-mkl: Nsɛi, si bɛi ɑ̀ ku do Kirisi ɑjɔ, bɛɛbɛ mɔi ɑ̀ nɛ nɑɑnɛ iyi ɑɑ kɑ bɑ kuwɛɛ
    do nŋu ɑjɔ,
  gaq-gaq: ନେ ଜିସୁ କିସ୍‌ଟନେ ଏତେ ଗୁଏ ନେଲେଃଗ୍‍ସା ମେଁ ଏତେ ଡିଗ୍‍ ଜିବନ୍‍ ନେବାଏ ଡାଗ୍‍ଚେ
    ବିସ୍‌ବାସ୍‌‍ ଡିଙ୍ଗ୍‍ନେଡିଙ୍ଗ୍‍ ।
  gof-RNT: Nuuni Kiristtoosara hayqqiko, iyara de7on daanayssa ammanoos.
  unx-unx: ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ଗଜାକାନ୍‌ ହରାତେ, ଆୟାଃଲଃ ଜୀଦାନ୍‌ବୁ ନାମେୟାଁ ମେନ୍ତେବୁ
    ପାତିୟାରେତାନା ।
  gah-gah: Kilistó hilitíminoko lezagi helekunike ezagi minoko aleko inogo une loko
    gele zagenoune.
  lcm-lcm: Au na using taratala mat ve Karisto, e iang tara lomlomon kapa ta taran
    to kuvul ve nia.
  aer-aer: Ye, anwerne Christ-nge apurte ilweke-arteke, yanhe ikwerenge-ntyele anteme
    anwerne itirremele, “Arratye kwenhe anwerne apurte ikwerenge ilweke-arle, anwerne
    itethe-anteye akeme-irrirtneme, ikwerenge anteme itethe aneme.”
  qvc-NT: 'Chaymi noqanchiqkuna wañushqashina kashpaqa, allita yuyakunchiqllapa: Jisukristuwanmi
    pulla rinchiqllapa kawsaq, nishpa.'
  tgl-ULB: Ngunit kung namatay tayo kasama ni Cristo, naniniwala tayong mabubuhay
    din tayong kasama niya.
  cbs-NT: Nukubudan, Cristobe nun ma mawani keskawen taea chanima dateama nun jabe
    ana jiwekuinkunkainxanai nun unaiin.
  xtm-NTPP: Te nú jâ ni ka xndoo o ja u'vi ma, te visi ni ka ji'i o sukan ni ji'i
    Cristo ma, kovaa ka kukanu ini o ja jin koteku o ji'in ya.
  nnq-nnq: Andaibi tuwile pamwe na Kilisto, uyo tuamini kutenda matulama pamwe na
    jwenio.
  bao-NT: “Cristo mena mani ca bii yaijata, cʉ̃ menara mani catirucu,” mani ĩi.
  san-ORI: ଅତଏୱ ଯଦି ୱଯଂ ଖ୍ରୀଷ୍ଟେନ ସାର୍ଦ୍ଧମ୍ ଅହନ୍ୟାମହି ତର୍ହି ପୁନରପି ତେନ ସହିତା ଜୀୱିଷ୍ୟାମ
    ଇତ୍ୟତ୍ରାସ୍ମାକଂ ୱିଶ୍ୱାସୋ ୱିଦ୍ୟତେ|
  huv-NT: Cos sitiül tandeowaats maquiüjpaats Teat Cristo, ajawaats aton alinoic nüt
    apmapacaats maquiüjpaats tiül cielo.
  otn-NT: Pɛ nu̱'mø dí ør'ma̱ güɛnda ngue ya dá̱ tu̱hʉ 'mø mi̱ du̱ ra̱ Cristo, ya
    dí ɛ̱c'ɛ̱i̱hʉ ngue ma̱'da'yo høndá̱ m'mʉhmʉ tengu̱tho ra̱ Cristo ngue ma̱'da'yo
    hømbi̱ m'mʉi.
  nop-nop: Kilisto dut nobu kumuŋgumun kaŋ kaugoŋ adut hatineem unduŋ hinek nadikwambundayam.
  obo-NT: Woy pomon to id patoy kid man duma ki Disas Krays, id pomakoy ki nod ko-uyag
    ki mandad duma kandin.
  cak-ENT: Roj cachi'el xojcom riq'uin ri Cristo tok rija' xcom, y romari' ketaman
    que nkuc'ase' riq'uin.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤀᤠᤛᤩᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤕᤠᤶᤔᤥ
    ᤀᤠᤜᤡᤱᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤀᤠᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De tú ja nī jīhī ō jíín Cristo, de cándíja ó jā suni súcuán natecū ō jíín
    yā.
  san-TIB: ཨཏཨེཝ ཡདི ཝཡཾ ཁྲཱིཥྚེན སཱརྡྡྷམ྄ ཨཧནྱཱམཧི ཏརྷི པུནརཔི ཏེན སཧིཏཱ ཛཱིཝིཥྱཱམ ཨིཏྱཏྲཱསྨཱཀཾ
    ཝིཤྭཱསོ ཝིདྱཏེ།
  qve-NT: Sichus Jesucristowan kushka wañuranchis chayqa, yachanchismi Jesucristowan
    kushka, wiñaypaq kawsananchistaqa.
  pao-NT: '@see-verse:ROM.006.007'
  cbu-NT: Itaru, Isuspat tsiparangpaz ashiranguni, nimun taarashsheetsini kaneeschiri
    Isuspatarisha uru payuchiniya.
  usa-usa: Îtu Káríqtogaraq tirupi kébuyeqtaama áraimma kéitaunatae ‘wetê paá mánune’
    téqtaa
  soy-soy: Tɔn m mɑɑ rɛ tɔ́ nɛ Kirisi yɛ ripɛ́nɛlɛ ɑri kɛsẽ́ unkpɔ kɛ́mɛɛ kpi, tɔ
    kɔ nɛ kɛfɑ tɛnɛlɛnlɛ rɛ tɔ́ nɛ uyɛ̃ yɛ́ kɛsẽ́ nfɑ́ɑ m mɑ́.
  hui-hui: Ina Keriso heba homarimago ina ibu heyu kadagua ibu heba holeberamago manda
    bu kamagoni.
  amf-amf: Ta keeda Kiristoosbesana wonin diyonna, kimbesana kinka sadanka wonin dehenam
    gonne hamayse woda tiye.
  quc-NNT: We ri uj, uj käminaq chik junam ruk' ri Cristo, käku'b'i qa k'ux chi kujek'asal
    na ruk' ri Are'.
  dob-dob: Ta ꞌabo tanuwena ꞌaene Keliso maꞌeda tamwawasaya, tada emisa ꞌaene maꞌedai
    mayawasida tamiya ataya.
  wrs-wrs: Tanam, pimba doa nonora av, osva pimba doa Kristusmongo dalna. Wo osoa
    pimba vei, nonora av, osva pimba si aevulvra sna undna, hev ten nona wohavm yunalm.
  mca-mca: Qa qu' hats week jinanaxi'ƚju' ha' Cristo, qa' jinenikfe'ljeetsekha in
    yijaa'ija qu' jina'nijupkii hatse'.
  tzo-TZC: Ti mi jmoj lijchamotic schiꞌuc ti Cristoe, jech o xal jpatoj coꞌntontic
    ti jmoj ta xijcuxiotic schiꞌuque.
  jao-jao: Kulu ngambala, jambalini mirdan nganinya, namba barranamba kambalamba-mirra
    ngambala ki-Jijaj Kurayij arrkula, kulu barranamba Jijaj ka-lhungkurri, jiwini
    lhungku, barrawumba ngambala kambala-lhungkurrila, kambala-nama ngambala-lhungku
    yilaa.
  mya-mya: ငါ​တို့​သည်​ခ​ရစ်​တော်​နှင့်​အ​တူ​သေ​ကြ​ပြီ ဖြစ်​၍​ကိုယ်​တော်​နှင့်​အ​တူ​အ​သက်​ရှင်​ရ
    ကြ​မည်​ကို​ယုံ​ကြည်​ကြ​၏။-
  gng-NT: Ti kpo' nin Kristo ma nnɔ, ti teke' ki jin' ki ye ti li fuobe nin wɔ mɔ
    nɛ.
