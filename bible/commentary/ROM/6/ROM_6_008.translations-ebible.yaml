  gux-gux: Li ya tie ke ti den kpe leni Kilisiti, ti daani ke ti baa ye ki fo leni
    O moko.
  kos-kos: Ke kut misa tari yurin Christ, kut lulalfongi lah kut fah oayapa moul yorol.
  ibo-ibo: Ọ bụrụkwa nʼeziokwu na anyị na Kraịst nwụkọrọ ọnwụ, anyị makwara na anyị
    na ya ga-adịkọkwa ndụ ọzọ.
  yml-yml: Fai Keliso taiadi ta wafaga, ta vetumagana wata Keliso taiadi ta na miamia.
  ory-ory: କିନ୍ତୁ ଆମ୍ଭେମାନେ ଯଦି ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ମରିଅଛୁ, ତାହାହେଲେ ଆମ୍ଭେମାନେ ଯେ ତାହାଙ୍କ
