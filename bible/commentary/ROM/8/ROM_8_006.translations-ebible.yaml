  san-MAL: ശാരീരികഭാവസ്യ ഫലം മൃത്യുഃ കിഞ്ചാത്മികഭാവസ്യ ഫലേ ജീവനം ശാന്തിശ്ച|
  tam-TCV: மாம்ச இயல்புக்குக் கட்டுப்பட்டுள்ள மனமோ மரணம். பரிசுத்த ஆவியானவரின் கட்டுப்பாட்டிற்கு
    அடங்கிய மனமோ வாழ்வையும் சமாதானத்தையும் கொடுக்கிறது.
  mit-NT: Vàchi nú cuisì‑ní ñà‑xího‑nda nduá nihnú ini‑ndà, dandu icúmí‑ndá sàà‑ndà
    cui dahuun‑nda. Doco nú ndudu ìì xí Espíritu xi Dios nduá nihnú ini‑ndà, dandu
    cutiacu ndiaha ndisa‑nda, te contentu cundoo‑nda quida‑ya.
  ceb-ULB: Kay ang panghunahuna sa unod mao ang kamatayon, apan ang panghunahuna sa
    Espiritu mao ang kinabuhi ug kalinaw.
  ces-LB: Vlastní touhy vedou ke smrti. Duch Boží však dává život a pokoj. Ti první
    nemají Boha příliš v lásce, protože je jim nepříjemný a jeho zákony nepřijatelné.
    Takoví se Bohu ovšem nemohou líbit.
  mkn-mkn: Orang yang kasi biar hal-hal jahat ko ator dia pung pikiran, sama ke orang
    yang sonde tau dengar Tuhan pung Roh, andia dia pung dalam hati su mati kasi sang
    Tuhan. Ma orang yang kasi biar Tuhan pung Roh ko ator dia pung pikiran tu, dia
    idop batúl, deng dia pung hati tanáng.
  pol-UBG: Gdyż zamysł ciała to śmierć, ale zamysł Ducha to życie i pokój;
  qxh-NT: Juchaćhu arujcuna shungun munapashallanta ashir, wañuyman ćhayan. Tayta
    Diosninchipa ñaupanman imaypis mana ćhayangapächu. Espíritu Santuta wiyacurmi
    ichanga, allilla cawanchi. Tayta Diosninchipa ñaupanćhüpis cawashunpaj.
  nwi-nwi: Tukmə nətərɨgien hah kape yermamə in ramarmaru iran, in raməri-pən əmə
    swatuk kape nɨmhəyen. Mərɨg tukmə Nanmɨn kape Kughen ramarmaru ye kafan nətərɨgien,
    in raməri-pən əmə swatuk kape nɨmraghien mɨne nəmərinuyen.
  kmo-kmo: Maba omuk tawa boboy sii inyakan siitii kowu taney, ma riipa hakiita. Spirit
    riita inyakan siitii kowu taney, eeta ma riipa eechaba eechaba kepi hikiniga takiita.
  agr-agr: Aents ni wakegamua nunak wakegas takaa pujauk, nigki jatan egatmamui; tujash
    Wakaní Pegkeji wakega nunak umiak puja nunú Apajuijaig tuke pujustinai. Nuigtushkam
    Apajuijaish epegtumau asa, ashí aents aidaujaish nunisag shiig agkan pujawai.
  kyc-kyc: Suu pingi wambarae dokome laramuli pyuo pirami wambu dupwa kumarami ingilyamo.
    Dopa pipyamopape Anatunya Imambu dokome laramuli pyuo pirami wambu dupwa mona
    seramopa lete kararami.
  urd-GVU: پرانی فطرت کی سوچ کا انجام موت ہے جبکہ روح کی سوچ زندگی اور سلامتی پیدا
    کرتی ہے۔
  yre-NT: Maan ve 'cɛɛ 'nan, 'ta wʋladɩ min 'bɔ 'ci 'sɔ wɩnun da bɛ, -a 'le 'srannan
    "nɛn -kadɩ -a. 'Pian min nɛn yaa -wɛɛman 'nan, 'e 'ta wʋla 'wɩ nɛn Bali lei 'saun
    -a ve bɛ -a da bɛ, 'belidɩ nɛn ya'a 'nyaan dɩɛ e ya -yee vɛ -a. Ɛn -fʋdɩ -trɔɔ
    a -yee vɛ -a.
  fuh-BKF: Hakkillo jokkoowo muuyɗe terɗe muuɗum, na waddana joomum maayde. Hakkillo
    jokkoowo ko Ruuhu jeyi du, na waddana joomum nguurndam e jam.
  arl-NT: Tama na cuaqueyajaaja shuquiritiniuria jiaatiajacaari saaja shaajecoriquiano
    cutara. Saniniuujia, Pueyaso shuquiritiniuria jiaatiajacaari pueyaracaanu rishiriquiano
    cutara. Nojoriiri juhuajaniya shuquiriaatia quijiacajuhuaj.
  ziw-ziw: Kwaviya fanyanyi zikulongozwa ni mwili una masa zegala file, mna fanyanyi
    zikulongozwa ni Muye zegala ujima na utondowazi.
  grc-TR: Τὸ γὰρ φρόνημα τῆς σαρκὸς θάνατος· τὸ δὲ φρόνημα τοῦ πνεύματος ζωὴ καὶ εἰρήνη·
  nag-nag: Gaw mangso te mon rakha to mora ase, kintu Atma te mon rakha to jibon aru
    shanti ase.
  eng-OEBCW: To be earthly-minded means death, to be spiritually minded means life
    and peace;
  knj-NT: '@see-verse:ROM.008.005'
  deu-1912: Aber fleischlich gesinnt sein ist der Tod, und geistlich gesinnt sein
    ist Leben und Friede.
  san-PUN: ਸ਼ਾਰੀਰਿਕਭਾਵਸ੍ਯ ਫਲੰ ਮ੍ਰੁʼਤ੍ਯੁਃ ਕਿਞ੍ਚਾਤ੍ਮਿਕਭਾਵਸ੍ਯ ਫਲੇ ਜੀਵਨੰ ਸ਼ਾਨ੍ਤਿਸ਼੍ਚ|
  nob-LB: Dersom den menneskelige naturen får styre våre tanker, leder det til døden.
    Dersom Guds Ånd får styre våre tanker, leder det til liv og fred.
  ntj-ntj: Tjiinya yungarrakurrurntu wuyurrarringkula palyaranytjanya mirrikutu ngarala.
    Nyangka Kuurti Walykumununya kulira palyaranytjanya wankakutu ngarala. Nyangka-ya
    palunyapirinypa palyaranytjanya kurrurnpa rapa nyinama.
  sxb-NT: Okuwa na amaingirizio agakangatiirwe no okuagala okwa omuwiri kureeta olumbe,
    na amaingirizio agakangatiirwe no Omwoyo Omweru ogwa Katonda gareeta owulamu no
    owuolu.
  nhu-NT: Ɛ́ wee leke bvufee ɛ ɛ̀ nu yî nyam ye le, tu wvú nu ke ekpwe. Geenɛn ɛ́
    wee leke bvufee yî Keyoy ke Yuule le, tu wvú nu ke ekɛŋkɛ nshii noo nyɛkeey.
  row-row: Atahori mana hela dꞌala-dꞌala deꞌulakaꞌ nalalao dudꞌuꞌan, ana onaꞌ atahori
    nda mana rena nahine neu Lamatuaꞌ Dula-dalen sa, naa de ralan naꞌadꞌodꞌooꞌ mia
    Lamatuaꞌ ena. Te atahori mana hela Lamatuaꞌ Dula-dalen nalalao dudꞌuꞌan, eni masodꞌan
    matetuꞌ, ma ralan nee-nee lino-lino.
  msy-msy: Eghtɨ gumazim navir ghurimɨn araziba baghɨvɨra nɨghnɨghɨva, an aremegham.
    Eghtɨ gumazim Godɨn Duam baghɨvɨra nɨghnɨghɨva, a ikɨrɨmɨrir aghuarim koma navir
    amɨrizim iniam.
  agg-agg: Nindou ahandɨ hohoanɨmo wamɨndafɨ ranahambo yaŋgɨrɨ hohoanɨmoayu ana, ai
    yɨfɨndɨmbui. Ŋga nindou Yifiafɨ Aboedɨndɨ hohoanɨmo ranahambo yaŋgɨrɨ hohoanɨmoayu
    ana, yaŋgɨrɨ nɨŋgombo hohoanɨmo asu ŋgusüfoambe afurɨfe kifeimbɨ hohoanɨmo ranɨ
    yaŋgɨrɨ ndemündü nüŋgumbui.
  ptp-ptp: Ên xomxo obêc vông nɨlô la vô môp kɨbun ga ge od obêc yib, lêc xomxo obêc
    vông nɨlô yen la vô môp wê Myakɨlôhô Ngɨbua vông ge od ob dô mavɨha hɨxôn kɨyang
    malehe.
  nak-nak: Mai etato ge mulimuli la masasagala te la vovo, etato ge poga tavu la pileho.
    Eala moli mai etato ge mulimuli la masasagala te La Kalulu La Uru, etato ge mahuli,
    la tia gatou oilo eia ge malilo tataho.
  lbb-lbb: Esining a nuknukna i mur ka a turai a lalaun ir mat. Ika, esining a nuknukna
    i kes nahai a Talngan Tabu, ir laun pa ir kilang a bal molmol.
  kan-2017: ಶರೀರಭಾವದ ವಿಷಯಗಳ ಮೇಲೆ ಮನಸ್ಸಿಡುವುದು ಮರಣ; ಪವಿತ್ರಾತ್ಮನ ವಿಷಯಗಳ ಮೇಲೆ ಮನಸ್ಸಿಡುವುದು
    ನಿತ್ಯಜೀವವೂ ಮತ್ತು ಮನಶಾಂತಿಯೂ ಆಗಿದೆ.
  cso-NT: Quí¹ nɨ́¹juáh³ tsá² cá² ñi³ zian² la³ cun³ lɨ́³ tsɨ́³ hnga², tsá² la³ hí³
    dá² jún³ bíh¹; tɨ³la³ tsá² zian² la³ cun³ hi³ hnió³ Jmɨ́²chí³ Chun¹ má¹ná¹, tsá²
    la³ hí³ bíh¹ lɨ́¹³ zian², hi³ niau²¹ siáh³ tie³ hñu³ tsɨ́³.
  ena-ena: Hulaŋ iamɨgali vaka hɨsɨŋ hɨji humɨgaŋ agadɨ pam lubiahɨlavɨlalɨ agɨlaŋ
    hɨmavɨbali uami. Hulaŋ iamɨgali Asɨ dɨ Amɨŋ agadɨ hɨji pam lubiahɨlavɨlalɨ agɨladɨ
    humɨgaŋ agɨlaŋ simɨ hɨniavɨbali uami. Hɨniavɨdaci nɨbɨlaŋ huaci hameŋ laci hameŋ
    laci hɨniavɨbali uami.
  tgo-tgo: Thela thoŋgo le renuwaŋa i ghambugha mbunɨma na madibe, le ghambako mare,
    ko thoŋgo thela i ghambugha Nyao Boboma, le ghambako ne i vaidiya yawalɨ memeghabananiye
    na le yakuyaku i thovuye.
  yap-yap: Ra par lanin’med ni tin ni ba’adag e dowef romed e ir e be gagiyegnag,
    ma wenegan nra yib e yam’; mra par lanin’med ni tin ba’adag e Kan ni Thothup e
    ir e be gagiyegnag, mra yib wenegan ni yafos nge gapas.
  mop-NT: Le'ec ti que'en ti wool ti bete' jabix a walacoo' u betic a cristiano yoc'olcaba,
    tan ti beel tu benil a walac u beel ich c'asil. Le'ec ti que'en ti wool ti tz'oques
    u Püsüc'al a Dioso, tan ti beel tu benil tuba ti c'ümic a cuxtal y a jetz'a'an-oolili.
  tet-tet: Ema mak foo leet baa aꞌaat atu babilan niakaan kakutak, nia la nanono kois
    baa Kmalar Lulik. Nia nalo sala mak nodi nia baa mate. Mais ema mak foo leet baa
    Kmalar Lulik atu babilan niakaan kakutak, nia netan moris mak loos. Nia moos neon
    noku.
  hlt-MCSB: Te dongah pumsa kah poeknah tah dueknah tih Mueihla kah poeknah tah hingnah
    neh rhoepnah ni.
  xtd-NT: Ñayiu ka kida xa ka kuu ini mee‑i, te ka kida‑i xa ka kuu anu‑i xa kada‑i,
    kuenda kɨu n‑ka xiꞌí‑i chi ñatu ka kunduu‑i xiꞌin Ianyuux. Ñayiu ka xani ini ná
    xani ini Espíritu‑ia, kutuu‑i nuu tuu‑ia nɨkava nɨkuita, te kundaa kuvatu anu‑i
    chi n‑ka natu ini‑i xa n‑ka kida‑i kuechi.
  mdy-ETH: ዓሲ ባኣዚ ማሊሢ ሃይቢ ዔኪ ሙካኔ፤ ዓያና ባኣዚ ማሊሢ ጋዓንቴ ሼምፖና ኮሹሞና ዒንጋኔ።
  spl-spl: '@see-verse:ROM.008.005'
  usp-NT: Jun cristian ri tijchomorsaj jb'anic mak etzltak no'j, ri' tic'amowb'i re
    pi camic. Pero jun cristian ri tijchomorsaj jb'anic lawi' raj Lok'laj Jsantil
    Kakaj Dios tran, ri' tic'amowb'i re li tzilaj c'aslemal y pi utzil.
  zav-NT: Na' šə con yo'o yic̱hɉcho de'en chene'e la'ažda'omalchonə', si'icho castigw
    zeɉḻicaṉe. Pero šə con yo'o yic̱hɉcho de'enə' chene'e Spirit c̱he Diozən', guatə'
    yeḻə' mban zeɉḻicaṉe c̱hecho na' so cuezcho binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'ažda'ochonə'.
  sgz-sgz: Ngo nemnem káián sápkin a lu táilnai holhol kán kálámul, na lam tari uri
    minat. Mái sár ngo Tanián a Pilpil a táilnai holhol kán kálámul, ái na lam tari
    uri liu má moloh.
  kek-NT: Cui ca'aj cui' li naxrahi ru li kach'o̱l nakac'oxla, a'an naxc'am chak li
    ca̱mc sa' kabe̱n. Cui nakaq'ue kach'o̱l chixba̱nunquil li naraj li Santil Musik'ej,
    a'an naxq'ue ke li kayu'am chi junelic ut naxq'ue ajcui' ke li tuktu̱quil usilal.
  blz-NT: Kalu noana mian bariosonna pingkira' men dosaon, mbaka' waya'na kolapusan.
    Kasee kalu noana mian bariosonna Alus Molinas, mbaka' ee'na tumuo' ma'amat ka'
    ratong.
  poe-NT: A̱ ntá tí sín tóxakonhen tí nkehe ntáchro a̱sén sín la táhó tsꞌenxín sín.
    A̱ ntá tí sín tóxakonhen tí nkehe kuènte Ncha̱kuen Dios la tsochóntaxín sín kjuachón
    la ko kjuaxróxin.
  san-TAM: 'ஸா²ரீரிகபா⁴வஸ்ய ப²லம்ʼ ம்ருʼத்யு​: கிஞ்சாத்மிகபா⁴வஸ்ய ப²லே ஜீவநம்ʼ ஸா²ந்திஸ்²ச|'
  cof-NT: '@see-verse:ROM.008.005'
  srm-NT: Nöö te i dë a di tii u di Akaa kaa nöö i feni libi u teego e, söseei i feni
    kötöhati tu. Ma nöö ee di kë fuu libisëmbë hati ta tii i, nöö i ku Gadu paati
    kaa e. Ja abi di libi u teego.
  qvs-NT: Chay kikinkunapa munanankunallata rurak runakuna wañuyninkunata maskaykansapa.
    Ñukanchikuna Tata Diospa Espiritunta kasushpa kawsashpanchikuna Tata Dioswan tantalla
    allita kushikushpa kawsanchisapa.
  zca-NT: Rë men xa' nile' xigab nab tsa rë kwa'n nzhakla kwerp che'n xa', kure' nile'
    nzhuwei' xa' lo yalgut; per xa' nile' xigab nab tsa rë kwa'n nzhakla Sprit che'n
    Dios, kure' nile' zilita' wen nzho laxto' xa', mbaino dubta' ban xa' lo Dios.
  cbc-NT: Noa ũna ati rupaʉ mena roro caátiãninucũrã pʉame tore bairo na caáticõãninucũata,
    peero yasiricaropʉ ágarãma. Aperã, Espíritu Santo cʉ̃ caborije cañurĩjẽ ũnie pʉamerẽ
    caátiãninucũrã roque tocãnacã rʉ̃mʉa Dios mena yerijõrõ ãnicõã ninucũgarãma.
  qxo-NT: Quiquincunapa yarpaynincunaman cawayänanpä yarpachacogcunaga infiernumanmi
    gaycucäyanga. Espiritu Santo munangannö cawayänanpä yarpachacogcunam itsanga Tayta
    Diospa ñöpanchö cushishga cawayanga.
  mox-mox: Ta ʼeguma viaqa luveluveifadi emi nuanua iʼabiʼabiluvinea, ʼinega ge ami
    fata ona toa vataya Yaubada maega. Ta ʼeguma Yaubada Niboanina ʼabiʼabiluvinemi,
    e ʼinega ana veʼia toadaumwala be wese yawai vataya Yaubada maega ona lobea.
  kew-kew: Gore abana koneme nena robaa-para sua moge riaayare ne pa omali. Goa pea
    pare nena robaa-para Holi Spirit pirina nipuna agaa mogealiri ne oro yaalo kagaa
    pirape kone-para kuma pi kone-para meali.
  dww-dww: Deḡoda tubuḡa na ḡoanama tà noḡota guratena, damonama guri tà banavina.
    Be deḡoda Arua Babau na ḡoanama tà noḡota guratena, damonama yawasana be suba
    tà banavidina.
  twi-ASANTE: Wɔn a wɔwɔ ɔhonam mmerɛyɛ adwene no bɛwu. Wɔn nso a wɔnam Honhom mu
    no bɛnya nkwa ne asomdwoeɛ.
  aoj-aoj: Iꞌi ukup epes isimbai pepoma hiahaom awami ma nelelemb apimi asasimi atom,
    amamba mawalapai gaꞌ higiligalasani. Apaꞌ epen ami nomonas ananisi sisihis sogapoma
    hiahawes Spirit Ambal Godi, epen inimba deiꞌ nape ambal namili opaf fape awanef.
  cbv-cbv: “Ded pah wã náahatdih wã chãjachah, ã tʉ́ina caá”, ded niíj jenah joiní
    Diosdih eníhcanni jʉmna, Dios ã wʉtatboodíh ã jepahíhcan caá. Páant ã jepahíhcat
    jíib, caandíh jéih jepahcan, iiguípna bejni pínah ã jʉmna caá. Det pánihnitboó
    Diosdih ĩ jéih weñacan caá. Obohjeéhtih, “Tʉ́ini Espíritu ã teo wáacatjĩh ã náahat
    pahjeh wã chãjbipna caá”, det niíj jenah joinítboó Diosjeéh páantjeh ĩ jʉmbipna
    caá.
  taw-taw: Nɨgɨm. Binɨb gos nab ayaŋ nedil ak nɨŋɨd adek anɨb ak gel amub okok, kɨli
    kumnɨgabal. Binɨb pen God Kawnan ne ak gos nɨgup ak nɨŋɨd kɨdek gel amub okok,
    kɨli pelpel mɨdɨl kɨmɨgel mɨdtep gɨnɨgabal.
  jic-NT: Pajal pülücj nin quelel lajay yupj jisas p'in. Nin lajay ca mal 'awa püné
    nt'a. La p'a wa quelel lajay Dios Cjües jos jin. Yupj ca mpatjam Dios lal. Ma
    ca yola nsem pjü mpes.
  zap-NT: No ne za lextoo mén teblose ne mal ne nuu gyëzlyu, laa we ylaa ne guet men;
    per le ne za lextoo mén ne rlaan Espíritu Sant, neguin ylaa ne gap men gyelembán
    ne nunk luzhdet no le gyelendxi.
  wer-wer: Omën könöt lup ngaanötë wëwëetakël rë olëak wë piporö wel wiak kö sëpnaarö.
    Ën könöt Pulöökë naë rë olëak wë piporö mayaaptaring wakaim öpnaarö.
  ipi-ipi: '@see-verse:ROM.008.005'
  qul-NT: Runapaj munaskancunallapi afanacoyka wañuyman apan. Espiritupaj munaskancunapi
    afanacuytaj wiñay causayman sonko tiyaycuymanpiwan apan.
  ter-NT: Yoko enepone hókea uti koêkuti váhere vâha kíxeova ûti, hane itukóvo pôreupo,
    iyónopeovi ipihóponovokutike. Itea enepone vékea uti ahá'inovike Sasá'iti Omíxone
    Itukó'oviti, poréxovi inámati koépoku ûti ákoti hunókoku, koane hána'iti úhepeko
    visóneu ikéneke Itukó'oviti.
  bmr-NT: Mofi onoonocoro momoonɨno guijevejaagovɨro mɨɨnoco satyehi. Jaanotɨ Moocaani
    Gaija onoonoco momoonɨno mɨɨnoco satyehi sajeebɨɨ, bu fiivo icanojaago.
  fuf-fuf: Jokkugol mbeleeɗe ɓandu ko mayde, jokkugol non faaleeji Ruuhu Allaahu on
    ko ngurndan e ɓuttu.
  bhl-bhl: Yu kilele ibolow fukunina! Nimin kawtiw ite mak kawin dim kaleem kal anggil
    beem “Kanelina! Kanelina!”, angakabe weng be gelewbiw tewe, kanekabiliw kawtiw
    bi yan wa kuluko, fein kuanokoliw te. Kate, nimin kunum waneng ite mak Sunbin-Finik
    em “Kanelina! Kanelina!”, angakabe weng be gelewbiw tewe, kanekabiliw kawtiw bi
    yan ken kuluko, sunsun finik so bin akal, menew ibolow akal, alik alik be fein
    kuluko, diwkuw diwkuw bokoliw te.
  ons-ons: Ŋine wet dereretŋine sogi gege ea wane more gekei, ea wane weleine seu
    seu maratkaikei, ŋo wet derereret ŋine Asu waneka more gekei, ŋine ea wane weleine
    gege togon so wet pesek maratkakei.
  con-NTPO: Ai'vo in'jan'choma in'jan'da tsu paya'cho. Tsa'ma Chiga Qquendya'pa in'jan'choma
    in'jan'da tsu tsangae opatsse canse'faya'cho.
  ghs-ghs: Samaho dzebidzebiho ipi ma kokoio baata. Qate Sumasaho dzebidzebiho ipi
    oi keba ma dzapa, ma qaraqara tatanga.
  peg-peg: ଇନେକିଦେଂକି ଗାଗାଡ଼୍‌ନି ମାନ୍‌ ହାତାକା, ମାତର୍‌ ଆତ୍ମାନି ବାବ୍‌ନା ଜିବୁନ୍‌ ଆରି
    ସୁସ୍ତାନିକା;
  txu-NT: 'Nhym me mã kum axwe mar prãm ja dja me me biknor tokry djàkam akuno. Nhym
    be, me kum Karõ mar prãm dja me Metĩndjwỳnhkôt tĩn ne ar ba rã''ã: rã''ã ne umar
    mexkumrẽx.'
  eng-WEBU: For the mind of the flesh is death, but the mind of the Spirit is life
    and peace;
  gnw-NT: Echa'ã mbaembae jete uipota vae reño ipɨa pe uyemɨngueta vae reta umanota
    co. Ẽrei Espíritu Santo uipota vae re ipɨa pe uyemɨngueta vae reta güɨnoi tecove
    opa mbae vae jare mbɨacatu.
  mux-mux: Ui-we-numanu-kis pelemále numanu kimbu-sipa molemú yambale kolumba, akiliinga-pe
    yambu te Mini Kake Tiliele-ni yunga numanale nokulemáliinga piliipa molemú yambale
    kona molupa numanu penta nipili molumba.
  maj-NT: Xi ni xi ts'e̱ a̱sunntee̱ ts'ínnkjink'un, kui xi ku̱a̱yá, tu̱nga xi ni xi
    ts'e̱ Espiri̱tu̱hu̱ Nti̱a̱ná ts'ínnkjink'un, kui xi k'úéntu tík'un ko̱ s'e̱he̱
    kju̱a̱jyu.
  bkq-NT: Ize tato aralâ adâidysedonro modo aunloenlâ ise Deus agâpa âieholymo, igueduomo.
    Deus Ispirituryam âdutuoim olâ ise nadahulibamo, xurâmoem koendâpa awyly umelâ.
    Tyigueduo Deus agâ isemo eydâ atodâ.
  kue-kue: Yomba ta tandaglme mambuno goglo nomane mina pir moran ana akeningandi
    ere wanambuka ye nomanemo gorambuka. Te yomba ta Holi Spirit mambunomo pamere
    ere wanambuka i ye kor-mogl ana nomane bipokndi yenambuka.
  cot-NT: Irirajiaquea savicaventajiaqueroca inintajiguica iriatimpajia irimetojajianaque.
    Cotanquitsiquea irirajiaquea savicaventajiguiroca inintaguetica Ishire Aapani
    Irioshi iranijacaajitaqueriquea ishirejiaqui aatonijite itsaroacaajiajaritsi incatsimajiajeriquea
    Aapani Irioshi.
  bnp-bnp: E huriki ri luhoi kunana a ningaru hale na kakaine ria bara ri vurua. Pali
    e huriki ri luhoi kunana a ningaru na Hanuna Vure bara ri bole a nimahuri vakaroro,
    ri made na nivalemu.
  apn-NT: Nẽ mẽ kot amnhĩ krã hkôt amnhĩ nhĩpêx xwỳnhjaja koja mẽ nhỹrmã ty nẽ ma
    kuwy hwỳr pa nẽ kamã pa ho pa. No mẽ pahte Tĩrtũm Karõ hkôt amnhĩ nhĩpêx xwỳnhjaja
    kot puj mẽ pajamaxpẽr nyw o pajamaxpẽr nẽ amnhĩ nhĩpêx nyw o amnhĩ nhĩpêx. Jao
    paxàmnhĩx ri pajamakêtkati nẽ ri papa. Nẽ nhỹrmã ty hãmri nẽ Tĩrtũm mẽ Jejus wa
    kuri akupỹm pahtĩr tũm nẽ pamex kumrẽx nẽ papa ho papa.
  ctp-NT: Kanaꞌ chalyuu ꞌñaan, si kuꞌnian xkwiꞌ chaꞌ xaꞌan nu nsuꞌwi chalyuu; loꞌo
    kaja chalyuu kwi ꞌñaan chaꞌ tiin ti tyiꞌian, si kunaan nchga chaꞌ nu nchkwiꞌ Ndiose.
  opm-opm: Ama ina teimdapat er da tarpapat ohe danongwi hat pati ihir yah hat paten
    ohe danong na dara eimat batbet dar paten ohe da oh dat pati bap gurmur. Yahsup
    orhe danongwi hat ma sapti bap gurhe eimat manap hat yah hat paten ohe da oh dar
    ihat sapti bap gurmur.
  bvr-bvr: Wurra gun-gata minypa an-gugaliya gu-borrwuja a-workiya nipa wupa ana-gugaliya
    gun-nika, gun-narda minypa gun-gujuwa nuluwa, ngaja, ngarla, ngardawa nipa an-nerra.
    Wurra gun-gata minypa an-nerranga an-gugaliya gu-borrwuja a-workiya Mern An-mawunga
    gun-nika, gun-narda nuluwa an-gata an-gugaliya minypa wanngu gun-guni rrapa magaya
    gun-guni.
  zad-NT: Beṉ'ka' yoo yic̱hjgake' gongake' dii mala', kwiayi'gake'; san beṉ'ka' yoo
    yic̱hjgake' gongake' ka na Espíritu c̱he Chioza', gat' yeḻ' mban c̱hegake' zejḻi
    kaṉi na' soagake' mbalaz.
  kmg-kmg: Maŋraŋɋare wiacte manasuhuc sisipiric bâfuazo, â Mârore wiacte manasuhuc
    juju â wama bâfuazo.
  aso-aso: Lemeni dameni liteheꞌmo gilidoꞌ eꞌmetaaꞌ neꞌmo nene helo vo tolovo olonidoꞌ
    leleꞌmize molaaꞌ neineꞌza Sikalahuliꞌmo gilidoꞌ eꞌmetaaꞌ neꞌmo nene minevoꞌ minevoꞌ
    ogo mino hongu lovoꞌ minelonidoꞌ leleꞌmize molaaꞌ neive.
  uli-uli: Hare habe foru le mekla halongmi mele yebe lamli yami luluwal, ila ngo
    maes mele yebe yoh ngalugmi. Iwe ngo hare Espritu Santus mele yebe lamli yami
    luluwal, ila ngo molow mo hopos mele be yoh ngalugmi.
  nin-NT: Ùwà ti yo amarr amuwa ka ni inkindirr yi nggo inina ikpa imuwa yi i zha
    du ùwà bu na nggo ùwà ta ttu, ùwà ti ka ni yo amarr ka ni inkindirr yi nggo Izhi
    i Abachi i zha, Abachi a ta du ùwà so tsitsirr ni si ni isu isisurr.
  acu-NT: Ni namangkenak nintimina nuka tuke jakatniunam weenawai. Antsu Yusen nintimina
    nuka Yusjai tuke angkan pengker pujusartin ainawai.
  cak-WNT: Ri ye uc'uan c'a ruma ri itzel tak quiraybel, xa camic c'a ri nuc'om pe
    chique. Yac'a ri ye uc'uan ruma ri Lok'olaj Espíritu, c'aslen y uxlanibel c'u'x
    ri nuc'om pe chique.
  ebk-ebk: Mu nan nunumnumun takú at nan laylaychun nan achor takú, nan muntongparan
    takú at nan maisiyanan kan Apo Dios in-inkiana. Ngem mu nan Espiriton Apo Dios
    nan mangetoray as numnum takú, mawad-an takú as fiyag ay maid patingkiana ya makekappia
    takú kan Apo Dios.
  spa-PDDPT: Pues la aspiración de la naturaleza humana es muerte, pero la aspiración
    del espíritu es vida y paz.
  ruf-ruf: Kwaapfila mbutsi itsilongotsighwa na lukuli lune nzambi tsoghala lifwa,
    lekeni mbutsi itsilongotsighwa na Ghumuhe tsoghala ughima na tindiwalo.
  gun-gun: Mba'eta to'o re ikuai va'e omano aguã rami ikuai. Ha'e rã Nhe'ẽ re ikuai
    va'e ma tekove ha'e mby'a porã 'rã oupity.
  agu-BL: Na kol kaxom te yi ketz kajtza'kl cachi', sjalok quimichil ka'n. Poro kol
    kaxom te yi tajbil yi Espíritu Sant, sjalok kutz'ajbil tu tzatzin paz.
  isn-isn: Kunsoko insula amuili ingi nsha, ingi insula amunkolo upanga nu upolo.
  eng-PEV: If we let that bad part inside us be our boss, and if we only do whatever
    makes us feel good, we will die. But if we do the things the Holy Spirit tells
    us, and if we let him control us, we will live happy and quiet inside ourselves.
  ilo-ULB: Ta ti panagpanpanunot ti lasag ket patay, ngem ti panagpanpanunot ti Espiritu
    ket biag ken talna.
  pir-NT: Ñañene ye duayequina ti dihitare tutuaro cahmeñe, pecapʉ wahaeta. Espíritu
    Santo cahmeno sahata tutuaro ye duayequina pehe ijipihtiye decori Cohãcjʉ̃ mehna
    ijieta. Sa ye tiquina quehnoano iji cãeta.
  anv-NT: Mampyɛge unó bi gekwenege gepɔ gekɛlege achwɔɔ́ ne negbo. Yɛ́mbɔ mampyɛge
    unó bi Mendoó Ukpea ɛkɛlege achwɔɔ́ ne geŋwá ɛyi gélágé byɛ́ ne nesɔ.
  sab-NT: Kwian Chube Oña chuge ngwadi mo ta gbe tañachuge age no Chube takalin kare,
    kwian ene ta chege no Chube ole ule diali, ama toi nga suga no ole mo tale diali,
    agwa kwian mo chuge ngwadi tañachuge age me no giti talla me no kwian gbe tañachuge
    kare, kwian ene chege sugekare Chubege diali jogebanga.
  tmd-tmd: Nöbö mö höbwab rɨb madmag ñɨŋa agö rɨbɨm yöxöi rɨb mag akwör rɨbyöx nugwöi
    bla, paŋ adakwör ap kib mag gwogwo rön wöröxöña. Makwam nöbö mö God Inöma nugwaŋ
    wä cön adakwör rɨbyöx nugwöi bla, adakwör rɨ ri abön, God pɨsaŋ nɨgiö nɨgön kömö
    mɨdön mɨd ri aböña.
  acr-NNT: Ma we e lik kaqaya qanaꞌoj puwi taq ri rayibꞌal re ri qatiꞌjil, riꞌ kamik
    ri kukꞌam lo chiqe. Noꞌj we e lik kaqaya qanaꞌoj puwi janipa ri karaj ri Ruxlabꞌixel
    ri Dios chiqe, riꞌ kukꞌam lo kꞌaslemal y utzil chomal chiqe.
  kpg-kpg: Di hagaodi gi muli o digau ala e dagi go nadau manawa hiihai, la go di
    made. Di hagaodi gi muli o digau ala e dagi go di Hagataalunga, la go di mouli
    mo di aumaalia.
  taj-taj: पापी बानीबेहोर अन्‍छार जे भ्रबा सेम लबा म्‍हि चा सिबा म्‍हि ह्रङ्‌बान हिन्‍ना।
    तर परमेश्‍वरला आत्‍मासे म्‍हन्‍बा अन्‍छार भ्रबा सेम लबा म्‍हिसे चा शान्‍तिदेन
    जुनी याङ्ला।
  avt-avt: Mɨt miyapɨr kerek hanhan nanises menmen enum mekre han kɨr, maain hɨr nani.
    Mɨt miyapɨr han au, hɨr nanises menmen God Hɨmɨn Yaaik ketporem, hɨr nantike God
    nankiyan nanu nanɨt te hɨr nanu werek.
  cbk-cbk: Si el pensamiento de un gente controlao del mal deseo, ay guinda le na
    infierno; pero si el pensamiento de un gente controlao del Espiritu Santo, el
    resulta ay tene le vida eterna y ay queda le contento cay tiene le buen relacion
    con Dios.
  uig-ARA: ئەتتىكى ئوي-نىيەتلەر ئادەمنى ئۆلۈمگە ئېلىپ بارىدۇ؛ مۇقەددەس روھقا ئائىت
    ئوي-نىيەتلەر ھاياتلىق ۋە خاتىرجەم-ئامانلىقتۇر؛
  tuf-tuf: Bíyinan urá ay bár icar áyiyatan, éyinan sácayqueyra. Cuatán bíyinan Sir
    Ajcan Cámuran Ey chihtá cuitar ítyatan, éyinan Sir jor cuacúr ítayqueyra. Sir
    jor ohbac ténayqueyra.
  abx-abx: I isip-na si makasasala' a'a agbuwan si iya kamatayon, pero i isip-na si
    a'a nagdaluman-na si Espirito agbuwan si iya si ungod kinabuhi' pati' kamurayaw.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ capxymɨdoob je jɨbɨcpɨ huɨdibɨ ajcxy ñinïcx ñijot'ajtpy,
    hue' ajcxy ypadaangɨxyp o'cɨn. Yɨ jäy ajcxy huɨdibɨ capxymɨdoob je Espíritu Santo,
    hue' ajcxy ypadaangɨxyp jugy'ajtɨn huɨdibɨ ca' ycɨxɨpy ytɨgoyɨpy, etz nañ ypadaangɨxyp
    jotcujc'ajtɨn.
  cpb-NT: Ikaatzi kenkithashiretakotawori rantayetero iñaamatashiwaitari, eero rishenkaa
    iñaantyaawori inkaamaneshiretai. Iriima kenkithashiretakotakariri Tasorenkantsi,
    kameetha rañaayetai.
  aon-aon: Eshudok arpesh douk urkwip porum shakri shugipesh sharik shapenyesh iri
    yoweishi inahos atish iri, eshesh ta shugok shunak shuwishuk. Aria eshudok douk
    urkwip porum shakri shugipesh Iruhin ananin Mishin nyakripesh-enyi atin iri, eshesh
    ta shupe wosik ihih nyumneh aria aparuh hur wosik.
  hus-NT-2005: Max ki chalpóm tokot ki tʼajál xowaꞌ in kulbetnál ni tʼuꞌúl, neꞌech
    ku kʼale ban kʼibeltaláb; por max ki tʼajál tokot xowaꞌ in léꞌ an Tʼokat Ejattaláb,
    neꞌech ki kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal ani an kʼijidhtaláb.
  mig-NT: Chi̱ nú kájani ini̱‑yo̱ nátu̱'un kuní modo ña̱yɨvɨ, te kuu̱‑yo̱. Ko nú kájani
    ini̱‑yo̱ nátu̱'un kuní máá Espíritu, te kuchaku̱‑yo̱ jíín tú'un kuaká'nu ini̱.
  bps-bps: '@see-verse:ROM.008.005'
  mbs-mbs: Aw meg-aneng-aneng se otaw tepad te pegtoman din te medaet ibeg te pedowan
    din, detengan sikandin te kemetayun wedad temanan. Meneng aw meg-aneng-aneng se
    otaw tepad te pegtoman din te ibeg te Espiritu Santo, yan se otaw doen kaling
    pedowan wedad temanan, aw melinaw se pedowan din.
  tof-tof: Darrü oloma tóba gyagüpitótók büban ubidü nóma angrinda, wa büdül kwatódóma.
    A darrü oloma tóba gyagüpitótók Godón Samuan ubidü nóma angrinda, wa arról akó
    paud apadóda.
  cme-NT: Da ŋ ta ŋ yii baa naŋ kusũŋ-maama yoŋ, ma kã baa-ni kɔsuɔma-na; ŋga da
    ŋ ta ŋ yii baa kumaŋ dɔlaanuŋ Diiloŋ-Yalle‑i, ku kã baa-ni cicɛ̃lma-na baa hɔfɛ̃lleŋ.
  sus-sus: Naxee e xaxili luxi fe kobi rabafe ma, e xun tixi faxɛ nan na. Kɔnɔ naxee
    e xaxili luxi Ala Xaxili Sɛniyɛnxi xa fe ma, e kisi nun bɔɲɛsa nan sɔtɔma.
  pon-2006: Eri, imwilahn arail nsenohki kapwaiada ahnepen aramas, iei mehla; ahpw
    imwilahn atail nsenohki kapwaiada kupwur en Ngehno, iei mour oh popohl.
  dad-dad: Kisi mosor nẽ bouwa bun yenẽdig, are laa nẽ, anĩ ere, kisi Awa Uur bun
    yenẽdig, are mata nẽ ado wau inosiya nẽ,
  zab-NT: Guelzené cuend gún bniety zectisy ni ná xgabni ax zéed castigu. Per guelzené
    cuend gún bniety zec ni rnabee Spíritu Sant ax ráp bniety guelnabány par cun Dios
    ne guelnaldiulaaz.
  jae-jae: Embe taêŋ ênam gêŋ ŋalêlôm laŋgwaŋa, oc tamac êndu. Embe taêŋ ênam gêŋ
    Ŋalauŋa, oc daŋgôŋ mateŋ jali tobiŋmalôgeŋ.
  ksd-ksd: Tago a nuknuk i ra palapaka ia ra minat nam; ma ra nuknuk na tulungen,
    ia ra nilaun ma ra malmal;
  msm-NT: '@see-verse:ROM.008.005'
  myk-myk: Na taha ceepuuro ɲidaan fɛni, lee wʼa ma ni xu ni. Ga na taha Kilɛ Munaa
    ɲidaan fɛni, lee wʼa ɲìi sicuumɔ see wo ni ɲaɲiŋɛ kaan sipya mu.
  sbe-sbe: Kaniyona ede buluma yona nuwanuwatu kabo tamowai ye laeidi boita nige kana
    siga unai. Na tamowai yodi nuwanuwatu Yaluwa ye kitahetetedi ne meta kabo kalidiyena
    mauli yo nuwadaumwali.
  mcr-mcr: '@see-verse:ROM.008.005'
  cux-NT: Ní 'iiⁿ'yāⁿ chi nadacadiinúúⁿ yā ní diíⁿ yā dɛ'ɛ̄ chi cuerpo yeⁿ'ē maáⁿ
    yā neⁿ'e, ní 'cuūvi yā cueⁿ'e daāⁿmaⁿ naati 'iiⁿ'yāⁿ chi nadacadiinúúⁿ yā ni diíⁿ
    yā dendu'ū chi neⁿ'e Espíritu N'dai yeⁿ'e Ndyuūs ní vɛɛ vida cueⁿ'e daāⁿmaⁿ yeⁿ'e
    yā ní n'gɛɛtinéé yā ndúúcū vaadī 'diiíⁿ.
  tur-YTC: Çünkü benliğin düşüncesi ölümdür, Ruh’un düşüncesi ise yaşam ve esenliktir.
  san-ITR: shArIrikabhAvasya phalaM mR^ityuH ki nchAtmikabhAvasya phale jIvanaM shAntishcha|
  bel-N: Бо думкі цялесныя — сьмерць, а думкі духоўныя — жыцьцё і супакой.
  sch-sch: Taksa nina tienga neinun a nuom chu thina ania, Ratha tienga neinun a nuom
    chu ringna le inngêina ani.
  mic-MIQNT: Pa na el mimajulti'gw ta'n tel puatm'ugsi'gw na nigtua'lugsitesnu Gjinisgamewigtug
    ugjit 'gtlue'utinal gatu ilgwenugsioq Wejuli Nisgam gisa'lugsi'gw 'gji'jianenu
    Gjinisgam aq wijitgweiwanenu. Ugjiatew mimajuaqan aq wantaqo'ti. Gjinisgam gisa'lugsioq
    iapjiw wijitgweiwanew aq gugunmnew wantaqo'ti 'ggamlamuninaq.
  huu-NT: Maraiñede jitaillɨcɨnomo comecɨaɨna facacabidɨno Jusiñamui dɨga ɨco jaca
    iñeitɨmacɨ; iadedɨ Jusiñamui Joreño jitailla rafuedo jaidɨno Jusiñamui dɨga jaca
    iitɨmacɨ. Jɨaɨ jaca uri iitɨmacɨ.
  jiv-NT: Aya̱shnia nuna enentáimtuinia nú shuar jákatniunam wénawai. Antsu Yúsnan
    enentáimtuinia nuka Yusja̱i̱ shiir nawamnaikiar tuke pujusartatui.
  otm-NT: Nɛ nu'a to'o i tɛn'na rán 'yomfɛ̨nisɛ, ra dumbʉi a ngue gätho yʉ pa nɛ ran
    ʉnbi maząi. Pɛ nu'a to i tɛn rá Hogandąhi Oją, ra te a nɛ ran johya gätho yʉ pa
    maząi.
  dah-dah: Fudinde, al kura megen niŋ dufay gama irde hiyen al gobe Al Kuruŋ diliŋde
    kamtiŋ hiyen. Gega Holi Spirit beleŋ dufaymiŋ doyaŋ irde hiyen al gobe Al Kuruŋ
    diliŋde al gergeŋ heŋ biŋ kamke igiŋ hiyen.
  tnk-tnk: Trɨni mɨnuə iərmama riti noien ərəha səvəi nɨpwran ramərɨmənu ia nətərɨɡien
    səvənhi, noien nəha trukuə kwənkwan, in nə iərmama nəha tremhə. Mətə trɨni mɨnuə
    Nənɨmwɨn Ikinan ramərɨmənu ia nətərɨɡien səvənhi, noien nəha trukuə kwənkwan in
    nə nɨmɨruien mɨne nəmərinuien.
  kpr-kpr: Mave nunda uju a kotari ava, fisi da uju aikena mutarira amo, nu fisi da
    uju ainda amboda amboda udo ya ambarira. O, mave nunda uju a kotari Asisi Kakarakena
    mutarira amo, nu Asisi Kakara da amboda amboda use, jebuga a dubo jama ava tambarira.
  san-IAS: śārīrikabhāvasya phalaṁ mṛtyuḥ kiñcātmikabhāvasya phale jīvanaṁ śāntiśca|
  nho-nho: Ttama e tautari ki te tiputipu tana tinotama raa ma ki oti ku mate. Ttama
    e tautari ki TeAitu Tapu raa ma ki noho laaoi ma te ora maaoni.
  gym-NT: Kukwe kämekäme tä ni töibtä amne mdeita nebe nie, ye erere nita niken jiebti
    abko tä niken ni ngwena mente Ngöböye abtä Ngöböta ni mike ja ngie nuen. Akwa
    nita töbike jändrän kuin Ngöbö Üaikwebtä abko käta niken ni jie ngwena, ye ngwane
    nita nüne kärekäre Ngöböbe amne nita nüne jäme Ngöböbe arato.
  azg-NT: Juu tsꞌan na ninnquiiꞌchen mꞌaanꞌ tsꞌon juu ꞌnan na nancooꞌ ngio nnꞌan tsonnangue,
    condui tsanꞌñeen tsꞌan na jndë tsu ñuaanꞌ. Majoꞌ juu tsꞌan na itsichon na ntsꞌaa
    ꞌnan na ntꞌue tsꞌon nquii Espíritu, machaꞌxjen ntsixuan tsanꞌñeen na tajñuaanꞌ
    tsꞌonhin na tonnon jon ndoꞌ mantyi na tyiꞌjeꞌquintycüii na vandoꞌ juu.
  bhd-bhd: अगर इश्शो मन इश्शे पापी सुभावेरे मुताबिक च़लते त अस मरमेले, पन अगर इश्शो
    मन आत्मारे मुताबिक च़लते त असन कां ज़िन्दगी ते शान्ति मैलेली।
  too-NT: A'ntīn talatlā'huan chu a'nchī xako'hua'jua' ixtapāstacna'ca'n, xlaca'n
    nacāmālaclē'nī Dios. Lā' a'ntīn talatlā'huan chu a'nchī ixtapuhuān Dios, xlaca'n
    taka'lhī xasāsti' ixquilhtamacujca'n lā' tza'ta'ta' ixa'clhcunucca'n.
  ind-AYT: Untuk menaruh pikiran pada daging adalah maut, tetapi menaruh pikiran pada
    Roh adalah hidup dan damai sejahtera.
  cjo-NT: Aririka akenkithashireero akowashitayitarini aari, aate paamariki kaari
    tsiwakanitatsini. Aririka akenkithashireero okowakaakaeri Ishire, ari ajeekaki
    kameetha eejatzi kameetha akanteetatyeeyaani ajeekimoeyerini Tajorentsi.
  nsn-nsn: Gisis re moko res ninamana tar inete re malaraigir tukunus e uoum keip
    res ninamana tatas ra haiala toro mat. Bo gisis ra uamoko teres ninaman tar Iabena
    Dedeil, ra uoum keipis tar nitua, karo hiarou.
  san-DEV: शारीरिकभावस्य फलं मृत्युः किञ्चात्मिकभावस्य फले जीवनं शान्तिश्च।
  tna-NT: Quebata cuana tueda ai madhada cuana huapiba bahui eputa su, emanuenita
    huecuana. Daja huecha quebata cuana Espíritu Santo sa ai cuana huapiba bahui eputa
    su, Diusu ja eid'e ameeni putsu, enimepijajametayu huecuana.
  lid-lid: Ya eme buku none are lau atehei karei ma lomondra ndra-in udu budon tan
    labai kameh iy imek; arile, are lau atehei Malawin Ndrabun atondrok bolo budon
    tan mari kameh iy manyah mwasin udu le buku doh, winiya se losen bwe.
  wim-wim: '@see-verse:ROM.008.005'
  zga-M: Uhuva amalengo gambile ga vufwe bali ama lengo ganumbula uwavuhe.
  yom-yom: Bila tula mayindu mu nsuni mannatanga ku lufua vayi tula mayindu mu pheve
    mannatanga ku luzingu ayi ndembama.
  san-SIN: ශාරීරිකභාවස්‍ය ඵලං මෘත්‍යුඃ කිඤ්චාත්මිකභාවස්‍ය ඵලේ ජීවනං ශාන්තිශ්ච|
  yut-yut: Amɨn kɨnda nandak nandakni but kalɨpmon yɨpmaŋdak kaŋ, uŋun amɨn kɨmotjak.
    Mani nandak nandakni Telagɨ Wupmon yɨpmaŋdak kaŋ, uŋun amɨn egɨp egɨp abɨdaŋek
    but yawot egɨpjak.
  grc-BYZ: τὸ γὰρ φρόνημα τῆς σαρκὸς θάνατος, τὸ δὲ φρόνημα τοῦ πνεύματος ζωὴ καὶ
    εἰρήνη· διότι τὸ φρόνημα τῆς σαρκὸς ἔχθρα εἰς Θεόν·
  cpc-NT: Ikaatzi oshiritakowaitawori jantiro inintashiwaitari, iiro ijyinkaa iñaantyaawori
    inkamashiriti. Iriima oshiritapiintanakariri Tasorintsinkantsi, kamiitha jañaayitai.
  nhg-NT: Pues tlö canajyeca quetiemoa lo que tli queneque inacayo, ipa huölös mequelestle.
    Pero tlö quetiemoa tli quenequihua yejuatzi Espíritu, quepeas nemelestle hua yulsiebelestle.
  nya-nya: Kuyika mtima pa zathupi ndi imfa koma kuyika mtima pa za Mzimu ndi moyo
    ndi mtendere.
  ngu-NT: Tla ticomatzticaj on tlajtlamach yejhuan motlalnacayo quinequi, sa no yejhua
    mitzmictis, pero tla ticomatzticaj on tlajtlamach yejhuan on Espíritu Santo quinequi,
    sa no yejhua mitzmacas nemilistli niman yolsehuilistli.
  kup-kup: '@see-verse:ROM.008.005'
  jid-jid: Wallafa ivri ni kpa ahi kwu, aman wallafa ivri ni Ibrji didi ivri u sun
    si.
  wmw-wmw: Namuna zakuwaza za kibinadamu kifo, ila kunshugulikira Roho Takatifu ndi
    mainsha na usalama.
  gmv-GGM: Ashos xalala qofay hayqo gidishin ayana yoosi qofay gidiko deyone sarotethikko.
  ssg-ssg: Na seilon hani lioi lialui isiaialaha neini namilolaha, laha tunahi aweisali
    matemate ti i haxau laha kapi Haeu. A teka laha hani Holi Spirit kapiti namilolaha,
    Haeu hatona hasolia tialaha ma laha tunahi tonain tuah kapin.
  zpo-NT: Nu lee xaa kwaan ngwii lo nebse re kwaan yizhyo ne, nebse zhin xaa lo yalgut;
    per lee re xaa nle kwaan nzhekla Mbi Naban, nebse zhin xaa lo yalnaban nu chul
    yo xaa.
  poy-poy: Kulonguziwa na nshimba kujega kuhowa, kumbiti kulonguziwa na Rohu kujega
    ukomu na ponga.
  qwh-NT: Tsenollam etsancunapa munenincunallapaq yarpacachäcur cawacoqcunaqa wanucur
    infiernucho jipanqa; peru Santu Espiritu munashqancunapaq yarpacachar cawaq nunaqa
    Diospa nopanchomi cushishqa cawanqa.
  gaw-gaw: Danab nug oo alagnu keekenuib dab maama oiḵu, danab amu nug mauhḵu. Danab
    nug Kayak Ouḏinu keekenuib dab maama oiḵu, danab amu nug bauklel awa, maḏoḏ daaḵu.
  nca-nca: Dokoro kowenani saŋanímboro nuŋgurí ŋundoko kindo khumowero ŋu riní otoqoyote,
    quko Yuqa koro nuŋgurí ŋundoko yoto-yoto metémboya newonde imemboya riní tunoqeyote.
  zpz-NTPP: Benu zu bich den nu nac de coz nu rlagy ub ziꞌl den, orzeꞌ gat den. Tees
    benu zu bich den nu nac de coz ni Espiriit nim, orzeꞌ cui mbañ den nunu chuꞌ den
    nu gyel ri zu.
  mkj-mkj: Doari, mourki ahnpen armaj, kin imwla mehdi; a mourki mourin Ngenno imwla
    mour apel popohl.
  zac-NT: El quë narianaldë tëchi cusë mal, gátiꞌ perë el quë narianaldë ra cusë zaꞌquë
    shtë Espíritu, nápëll vidë verdadërë nu cuedchí ldúꞌull.
  kyg-kyg: Atafa apaipamoꞌa hauꞌniya kavafeꞌmo hapauꞌnigeꞌa ani kavafeꞌmo apakesa
    neꞌafiya vayaꞌmo nefaliya kavategamo neꞌmaiye. Aunemeꞌamoꞌmo hauꞌniya kavafeꞌmo
    hapauꞌnigeꞌa ani kavafeꞌmo apakesa neꞌafiya vayaꞌmogi afaꞌa neꞌmaiya kavategamo
    afaꞌa maiꞌneꞌapaeꞌmo, Gotiꞌa aipamoꞌmo falu huno nelate, huꞌa nehagenoꞌaeꞌmo apaipamoꞌmo
    falu nehiye.
  kmk-kmk: Nu sat piyaon didit gumabasuḻa kinatatagu taku dan isosomok taku, mambanaga
    matoy taku’n maisina kan Apudyus. Yoong nu sadit ipakwan Ispiritu Santu dit isosomok
    taku, awad mataguwan taku’t inggaingga kan galgalin-ok taku.
  cao-NT: Jabi tënëtiya qui mëpihacahi quiha maí ca jahuë bo shinacanaibo. Jama, mana
    tsi bocani quiha Dios jahuë bo shinacanaibo. Bësoyoicaxë cani quiha toca cabo.
    Jasca, bëpasicaxëcani quiha.
  bbr-bbr: Kar ro ko kon ronkat onok arus kamenuk rai, kiro ro ko Anut pak wa rawai,
    ko meiäi. Utianik, kar ro ko kon ronkat Anut nukan Osou Näus kamenuk rai, ko Anut
    pak wou päurar orip awau rawai.
  inb-inb: Kai alpapi ima tiaskakunallawa iuiagkuna, diltudupa wañuimami chaiagringakuna.
    Ikuti Santu Ispirituwa allilla iuiagkunaka, sumaglla kaugsaitami tarinkuna.
  hrv-hrv: težnja je tijela smrt, a težnja Duha život i mir.
  box-NT: Yìa wee ɓua míten héha làa bìo sĩ a yi, wón lá mu húmú wɔ̃hṹ.
    Á yìa wee bè bìo le Dónbeenì Hácírí le o wé yi, wón ɓɛ̀n lá le mukãnì
    na máa vé lè ho hɛ́ɛrà wɔ̃hṹ.
  ote-NT: Nguetho nuꞌa̱ tóꞌo hønsɛ oda rá mfeni ra nda̱xjua ꞌmʉi go gueꞌa̱ ma da ꞌmɛdi.
    Pe nuto oda rá mfeni da ꞌyøtꞌe ngu núꞌa̱ ri ho ra Ma̱ca Nda̱hi, nuꞌá̱ pɛꞌtsa ra
    te nza̱ntho ne ꞌbʉi te rá ꞌñentho.
  wnu-wnu: Munon ger qomon qoan end qas misir igub igoriner eng mom umiba. A munon
    Igomurur qau wonou qomon end qib igoriner eng igomot igo sarog big qib igoriba.
  zam-NT: Tac chele' mèn más ye'th lezo' li mèn con' ndyub yo'f lezo' mèn co' nac
    cón che'n xab izlyo', con'a càb loo mèn par tith co' xà' Diox mèn loo Diox co'se'
    yilo gath mèn. Per chele' mèn más ye'th lezo' li mèn xal ñibe' Xpii Natú' loo
    mèn par li mèn, le' sya, con'a li càb loo mèn le' mèn yòo ban no Diox thidtene
    co'se gath mèn no càba loo mèn, ne, cue ban mèn rye nda mèn no rye ndye'th mèn
    làth xtàa mèn no càba loo mèn yu' yàl lezo' mèn loo Diox.
  zyp-NT: Naa thinglung cawh ngaisaw phung tah a uh caco, a changnah cawh thihnah
    a cang. Naa thinglung cawh Thlawpaw tah a uh caco a changnah cawh hringnah le
    denah a cang.
  sey-NT: Ja̱je paꞌina, pa̱iseꞌe noni paꞌiyere cuasayepi cato ju̱ꞌiñena saye aꞌë.
    Ja̱je paꞌiquëtaꞌare Maijaꞌquë joyo ayere cuasayepi cato deꞌoye paꞌiyena saye aꞌë.
  nvm-nvm: A vajai surif on fu vierafenma ijar samuagdako a ijia ja kegoino iji an
    zuarunam ijia vak. Regavo a oion iji fu Kaven Akai ijar samuako a fu vierafenma
    ijia jame kegoino iji a Godon unam ma iji ga fuon kafaimo iji an aben.
  mps-mps: Te augwa homude elalubo dwai sę ilibo kolesagaba naga homu dąų wabo
    we bidi, augwali da dwai sęgo dolama te bidada peyu bidada pogobeo. Tiali goli
    bidigo homugo te Mobo Bidigo wiegi yai kolesagaba homu dąų weyu da, te bidi
    te bidibo ula bidiyu, tama homu nagame elama bidada peyu, bidada paibao.
  pab-NT: Haliti xahekola xema taita kawenatyakiterehare atyo axaisakisare. Hoka Isekohaliti
    aokitere akereta kawenatyakiterehare atyo wenati waiyexe, exahe mehexaikohaliti
    xoaha maniya mokita haliti.
  llg-llg: Mete ma dedeꞌa manggalau kala heti hataholi duduꞌa-aꞌafin, na ndia sama
    leo hataholi ta nau namanene Manetualain Dula-dalen, huu ndia de tungga Manetualain,
    ndia dalen kamates so. Tehuu mete ma Manetualain Dula-dalen heti hataholi duduꞌan,
    na, nasoda ndoos, ma ndia dalen ndoo-ndoo.
  kyf-kyf: Nyɩma -wa ka dlɩ tʋa wa dlɩwʋnynili 'bɩ, tlɩtlɩee 'yoo -gʋ wa mɩa. Nyɩma
    -wa ka dlɩ tʋa -Lagɔɔ Zuzu -gʋ, 'yliyɔgagɩe -yɔ 'wʋtʋtʋe -dlɔɔɔ 'yoo -gʋ wa mɩa.
  tpi-tpi: Sapos tingting bilong man i bihainim laik bilong olpela bel tasol, orait
    dispela man bai i dai. Tasol sapos tingting bilong man i bihainim laik bilong
    Holi Spirit, orait dispela man bai i kisim laip na i stap bel isi.
  mih-NT: Tatu ndyico ñiyɨvɨ minoo cuhva ña vaha, cuhva cuñi maa ñu, cua cuu ñu. Zoco
    tatu ndyico ñu ta zavaha ñu cuhva cuñi Tatyi Ii cua coo sa taxi sii ñu sihin ra
    Ndyoo, ta cua cundito ñu sihin ra.
  qvh-NT: Shongun yarpashganta rurar cawayänanpä yarpachacogcunaga infiernuman gaycushmi
    cayangapä. Santu Espíritu munashganno cawayänanpä yarpachacogcunami isanga Tayta
    Diospa naupancho imayyagpis cushish cawayangapä.
  kms-kms: Pugri bu wute ni nei yumbo ghimbi puq ren yawo kureny kin tende rise ye
    ni te kin ningg God ane ris segi; di wute God ningg Ququ nde nei pe ris ye, God
    nari ni ris di ni umbo yuwon pu kuse ye.
  agn-agn: Ang taw ang pagintindi tang sadiling kaliliagan na, ang kaboton na kamatayen
    ang anday kataposan. Piro ang taw ang pagintindi ong kaliliagan tang Ispirito
    Santo, yay ang magkatinir ta kao-yan ig kaboing anday kataposan.
  nhi-NT: Ixconmatican, naquin sa icmatoc icchiuas tlen nitlalticpactlaniquilis icyoltilana,
    non, cualica miquilistli; pero naquin sa icmatoc icchiuas nitlaniquilitzin in
    Espíritu Santo, non, cualica yolilistli uan seuilistli.
  ttc-NT: Komo qa nqet qb'isu' ti'j te aj tgan te qchi'jel, cha nqoxik tin tuj jkamiky;
    yatzun qa nqet qb'isu' ti'j te aj tgan te Txew Dios, nqoxik tin tzan qanq'in b'ix
    nchewsan jk'u'j.
  dan-1931: Thi Kødets Higen er Død, men Åndens Higen er Liv og Fred,
  kwj-kwj: E, hima fori o inaka rihi ki sumbu kukwe numbwa ete ri hambwawa, ori hima
    o hano. E, hima fori inaka rihi ki Gotri Himamwale sumbu ako tunumbwa ete ri hambwawa
    ori hima himamwale ga ete ri dasini sembe wahapi ki ri dano.
  vie-OVCB: Người chiều theo bản tính tội lỗi sẽ chết nhưng người vâng theo Chúa Thánh
    Linh sẽ được sống bình an.
  kze-kze: miwítí sáwí-imayaayavesamo tirááímo kwétain-imayaawe su'mai kwéowai máyáawaina
    ááimba Áánútuna némpa'a maí'mai'a ónááovo Áánútun-amankombo arááímo kwétain-imayaawe
    su'mai kwéowai paru umái aúnái'a umái maí'mai'a ónááowe.
  lbk-lbk: Etey nan fongaen nan takho ay mangippey isnan semekna isnan figfikhawen
    nan awakna. Ngem nan mangippey isnan semekna isnan Ispirito Santo, et mawad-ayan
    is fiyag ay eng-engkhana ya oompa nan semekna.
  mto-NT: Je̱ jayu juuꞌ veꞌe joojntykidup je̱tseꞌe du̱tóndat je̱ yꞌavintso̱ vinmaꞌyu̱nda,
    yꞌana̱jkxidupts je̱ꞌe̱ veꞌe je̱ tsaachpaatu̱n juuꞌ veꞌe xa̱ꞌma ka̱jx ijtnup; ax
    je̱ jayu juuꞌ veꞌe joojntykidup je̱tseꞌe du̱tóndat juuꞌ veꞌe je̱ Espíritu Santo
    cha̱jkp, yꞌana̱jkxidupts je̱ꞌe̱ veꞌe je̱ o̱y jo̱o̱t je̱ts je̱ joojntykin juuꞌ
    veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Nabë mehöti kwa na vu nġaa muġeng mu, og mehö sënë rëḳ nadiiḳ bemala
    nama. Gaḳ nabë mehöti kwa na vu Anon Vabuung yi aggata, og mehö sënë rëḳ ayo
    gëp revuh in rëḳ medo mala-tumsën.
  guj-2017: દૈહિક મન મરણ છે; પણ આત્મિક મન જીવન તથા શાંતિ છે.
  jvn-NT: Nèk pikiranmu dikwasani kedagingan, entèk-entèké kowé bakal pisah sangka
    Gusti Allah slawasé. Nanging nèk pikiranmu katuntun kekarepané Rohé Allah, éntuk-éntuké
    bakal urip sing tentrem lan langgeng.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨlaakejɨkɨya sɨmunyavɨ aꞌmwe sara yune naanga balyabwi
    Gotɨyarɨna kɨmata yɨremwaalyabwi maaꞌmanɨgasare. Yɨ nabaai Kurya Tewaanyare sɨmunyavɨ
    aꞌmwe sara gaalyasɨ sɨmunya kwaamuꞌnanyasɨ maaꞌmanɨgasare.
  ian-ian: Kɨpmana nda kat mɨna yelavɨka yetɨneyan kavle vat yetɨgiyanɨn. Kiyalɨnja
    vla kiyaa yetɨgiyanɨn. Godna waagana nda kat mɨna yelavɨka yetɨneyan apma vat
    yetɨgiyanɨn. Godna ava nɨmba tɨga yetɨgiyanɨn.
  hun-hun: Mert a test törekvése halál. A Lélek törekvése pedig élet és békesség.
  mcf-NT: Aden abi bunaidquio naic icsamboec tabadquid Nuquin Papan cuidendac. Padnuen
    Nuquin Papan Mayanën tantiamiacpadec tabadquid Nuquin Papan cuidte dacuëdënenquio
    yec bëdambo yec unësash Nuquin Papa yacno tabadendac.
  kjs-kjs: Gore abalana koneme nena lo robaa-para suma moge ria-airi ne pa komali.
    Go pea pare nena lo robaa-para Holi Spirit pirina nipuna agale mogealelere ne
    ade abuna kagaa pirape kone-para kuma pi kone-para meali.
  mni-mni: Hakchanggi apambana khudum chanba pukning adu sibani, adubu Thawaina khudum
    chanba adu hingbani amasung ingthabani.
  yad-NT: Vu̱dyirya jachipiya̱jada ji̱ta diiyadaju̱ day. Ju̱denu Jnutu jachipiya̱jadamuju̱
    ji̱ta vu̱jechipiya̱sara ta̱rijyu̱ jnu̱yadaju̱ day, samiy vichasa̱daju̱ jarye risa̱ju̱.
    Tapi vu̱tyi jachipiya̱sara vu̱dyirya jachipiya̱jadata vu̱vyicha Ju̱denu mityasivyeda
    variy, jiryatimyu̱ ne vu̱chaburyu̱y su̱tedamu, dantyamu̱y ne vana̱y nta vu̱chabuy
    ramusiy.
  mxb-NT: Chi̱ ña̱yuu ndíꞌi ini kee ña̱ kóni̱ ñíi̱ ná, no̱ón kúú na̱ ni̱ꞌí ña̱ kuu
    na̱. Tído ña̱yuu ndíꞌi ini kee ña̱ kóni̱ Espíritu ii̱ Ndios, no̱ón kúú na̱ ni̱ꞌí
    ña̱ kataki chíchí ná, xíꞌín ña̱ koo va̱ꞌa ini na̱.
  pon-2006A: Eri, imwilahn arail nsenohki kapwaiada ahnepen aramas, iei mehla; ahpw
    imwilahn atail nsenohki kapwaiada kupwur en Ngehno, iei mour oh popohl.
  maq-NT: Xuta xi tsiniya cacun me hacutjin xi meje rë yojo jyë́ rë me ne, hatuxa
    sacú rë me ngu cjuaveya ta tsajin jiya Hasen rë Nina cahntsua xahasen rë me, cuechiin
    me xcun Nina. Peru xuta xi tsiniya cacun me hacutjin meje rë Hasen rë Nina ne,
    hatuxa sacú rë me ngu cjuahñu xatsë cojo ngu cjuajeya ta ha jiya Hasen jan xahasen
    rë me hacuaha cuechú me xcun Nina.
  hto-hto: Da bie caɨ abɨ ífuiaɨmo comecɨ izire caɨ llícɨoia, ana tɨ́illɨnomo caɨna
    uite. Mei jɨáɨfodo Ñuera Joreño daɨnáuaimo izire comecɨ caɨ fáɨoia, zíiñona illɨ́fuemo
    caɨna uite. Iemo daje izói caɨna caɨmare uái illɨ́nomo uite.
  por-BRBSL: Pois a mente da carne é morte, mas a mente do Espírito é vida e paz;
  ces-NKB: Neboť smýšlení těla [je] smrt, ale smýšlení Ducha [je] život a pokoj.
  cui-cui: Jiwi ba yabara nanta xeina abe peexanae cuiru coyenewan pocotsiwa pia pepon
    tatsi ichichipa. Bapoxonae barapo jiwi werapaena peexanaexae barapo abe peexanae
    coyene. Irʉ icha jiwi ba yabara nanta xeina xanepanaya peexanae coyenewan xua
    pocotsiwan Nacom pia Pejumope tʉnaxʉ tatsi ichichipa, barapomonae xeinaena peajʉntʉyapusʉwa
    po peajʉntʉyapusʉwa xua bara ataya tsane. Mataʉtano xeinaena jʉntema pejinompae
    coyenewa.
  boj-2014: Tamo naŋgi areqalo namij dauryoqnqab di naŋgi moreŋqab. Ariya tamo naŋgi
