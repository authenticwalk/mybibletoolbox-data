  gum-gum: Inchen tru trendø kaig kuinaigu isub pasraibe Tiuswan tarømisra, kwaig
    lataig pasraig, treeg køben, trune Espíritu Santo maig kønrrain køben treegwan
    isub pasraibe srøig øsig kømiba, Tiusba chi isumgaig tab kømiba, treeg køn.
  not-NT: Ira quingasëretiro përosati pairoraca icoganonca iriati, iriátë Sharincabeniquë.
    Carari ira quingasëretiro përosati ora ococaqueri Isëre Tosorintsi, intimaque
    caninasati yaca quibatsica, aisati aiquenta intimaque Jonogaguitequë.
  plu-plu: Ku pariye aminenekwa hiyakemniki amadgaya inin, aysawnemenek ignes miyanek
    adahan igkis biyuk giw Uhokri adahan apanenekwa. Ignesme nerras ku pariye aminenekwa
    Uhokri Gitip gihiyakemni, igkis aymuhwanek gimun Uhokri adahan apanenekwa. Hawwata
    akiw igkis wew karisaw ay amadga inin.
  iou-iou: Bureni, äma bänep nadäk-nadäk kädet bianitä peŋ yäweränpäŋ iwaräntäk täkaŋ
    uwä kumäŋ-kumäŋta biŋam täkaŋ uba. Täŋ, äma Kudupi Munapik täŋo bänep nadäk-nadäk
    kädettä peŋ yäweränpäŋ iwaräntäk täkaŋ uwä irit tägata biŋam täŋpäŋ bänep pidäm
    terak itkaŋ.
  ntp-NT: '@see-verse:ROM.008.005'
  rai-rai: Io, te baa a nuknukina i murmur ku aakaina nemnem i ra panina in maat ku.
    Iaku, te baa a Takado na Nion i muga a nuknukina, in lalaaun ma in kariaana a
    maalmaal.
  haw-1868: No ka mea, o ka manao ma ke kino, he make ia; aka, o ka manao ma ka Uhane,
    he ola ia, a me ka pomaikai.
  ffm-ffm: Miilde giɗaaɗe yonki mum tan, maayde waddanta neɗɗo, kaa noo, miilde ko
    Ruuhu jey koo, nguurndam e jam waddanta neɗɗo.
  arb-NAV: فَاهْتِمَامُ الْجَسَدِ هُوَ مَوْتٌ؛ وَأَمَّا اهْتِمَامُ الرُّوحِ فَهُوَ
    حَيَاةٌ وَسَلامٌ.
  cop-CNT: ⳿ⲫⲙⲉⲩⲓ ⲅⲁⲣ ⳿ⲛⲧⲉ ϯⲥⲁⲣⲝ ⳿ⲫⲙⲟⲩ ⲡⲉ ⳿ⲫⲙⲉⲩⲓ ⲇⲉ ⳿ⲛⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲡⲱⲛϧ ⲡⲉ ⲛⲉⲙ ϯ ϩⲓⲣⲏⲛⲏ.
  sri-sri: Ñerĩ direta gũña, iridʉarã, perebiri peamegue waarãkuma. Õãgʉ̃ deyomarĩgʉ̃
    gããmerĩ direta gũña, iridʉarã gapʉ Marĩpʉ merã perebiri okari oparãkuma. Irasirirã
    siuñajãrĩ merã ããrĩrãkuma.
  nal-nal: Ma axazak ina ainaxamang sina xat falos be a sasaxotang taksaat ila winpin,
    naan kana maat. Singsaxai axazak ina a Laklagaai a Raabu xat paamuain ainaxamang
    sina, naan kana rauxin a roroiang ma a luaai.
  kyq-kyq: Anum debm saap do nakge tun daa ro ɓo je se, an̰ kɔl yo ki. Num gaŋ debm
    saap do nakge tun Nirl Salal je se, naan̰ Ꞌkɔŋ kaaja ute lapia.
  kwd-kwd: Ma lauta nga kwaisiriinga ne'e ria na labe'e wane 'e talaia nga wane, ngaia
    te'e mae. Ma lauta nga Anoe 'ola Abu 'e talaia nga wane, ngaia te'e to'o na mooringa
    fooru fe'enia nga aloalonga.
  ded-ded: Anu uba eseaac negen negeng imoc homehagoc nga Asuac negen negeng imoc
    kekehagoc amma ruaeagoc.
  ewe-ewe: Elabena susu si ŋutilã la kplɔna la nye ku, ke susu si Gbɔgbɔ la kplɔna
    la nye agbe kple ŋutifafa.
  nuy-nuy: Wugurraayung warra-mulung-arrgi-yung amburru-wijangayii-wugij-maynji wugurraajbaj-mirri,
    yagu warruburru-yung amburru-ngawang. Yagu ngagurraayung ngaambu-wawanggina-maynji
    ana-Maṉngulg Mawurr, anubani-yung ngaambu-wiri, marri ngaambu-lhamaamura ngagurru.
  cop-BHC: ⲪⲘⲈⲨⲒ ⲄⲀⲢ ⲚⲦⲈϮⲤⲀⲢⲜ ⲪⲘⲞⲨ ⲠⲈ ⲪⲘⲈⲨⲒ ⲆⲈ ⲚⲦⲈⲠⲒⲠⲚⲈⲨⲘⲀⲠⲰⲚϦ ⲠⲈ ⲚⲈⲘ ϮϨⲒⲢⲎⲚⲎ.
  buk-buk: Ŋamalac naŋ ndê gauc sap mêtê ŋalôm akwa-ŋga dôŋ ŋapaŋ, naŋ gacgeŋ mbo
    seŋ mbac ndu-ŋga. Magoc asa naŋ ndê gauc sap mêtê naŋ Ŋalau Dabuŋ tac whiŋ, naŋ
    dôŋ ŋapaŋ, naŋ mbo seŋ ndöc tali-ŋga ma tap yom malô sa.
  pri-NT: '@see-verse:ROM.008.005'
  zpq-NT: Ḻe še zoacho chebecho da' malen', nachle si'cho castigw toḻi tocaṉe, na'
    še chebecho da' ca' chazlaže' Spiritw c̱he Diosen', guata' yeḻa' mban c̱hecho
    toḻi tocaṉe na' soa cuezcho binḻo len xbab dan' yo'o ḻo' yic̱hjlažda'ochon'.
  por-TFT: Aqueles que enfocam naquilo que deseja sua natureza egoísta não vão viver
    eternamente (OU, ficarão separados de Deus). Mas aqueles que enfocam naquilo que
    o Espírito deseja, vão viver eternamente e ter paz no seu interior.
  gwi-NT: Nijin dzaa nankat gwidinjii k'it gwarandaii dąį' ch'ichį' ndaanąą'ąį' kwaa
    gwats'ą' tr'eedaa t'igwii'in. Nijin Ch'anky'aa Shroodiinyąą diits'ą' k'eedeegwaadhat
    dąį' gwandaii ndaanąą'ąį' kwaa ts'ą' tsinehdan haa tr'ii'įį.
  gvn-gvn: Kaki ngana nganangaku way wukurril, ngananga wawu wulari, and ngana bayanga
    dungari. Kaki ngana Godundumunbu Wawungu milka-janay, and wukurril, ngana wuljaljiku
    juranku bundari Godunji.
  nhy-NT: Akin kitemoa kichiwas tlan kineki itlalnakayo, moixpolos. Pero akin kitemoa
    kichiwas tlan kineki in Espíritu Santo, kipias nemilistle iwan yolosewilistle.
  asm-FB: কাৰণ মাংসৰ ভাব হ’ল মৃত্যু; কিন্তু আত্মাৰ ভাব হৈছে জীৱন আৰু শান্তি,
  okv-okv: Irari matu avo tunga ikasuja embo amo amburesuja te ahihi ta irari avo
    tunga ikasuja amo tunga jamo ari te peka te tambasuja.
  mxt-NT: Ta ñu chicá xaan xiñi maa maa ri tuhun cha cuñí coño ñuhu ñu, cunaa ñu nuu
    Nyoo. Soco ñu chicá xiñi cuhva cuñí Tatyi Ii. Iyó cha taxi ri añima ñu ta cucoo
    ñu ñayɨvɨ̱ tyicuan ri maa chihin Nyoo.
  tzo-NT: Mi ja' batem ti co'ntontic ti c'usi tsc'an ti jbec'taltique, ja' sventa
    ch'ayel chijbat obi. Mi ja' batem ti co'ntontic ti c'u che'el tsc'an ti Ch'ul
    Espíritue, ja' sventa jcuxlejaltic sbatel osil obi. Ja' sventa jun co'ntontic
    obi.
  ind-AGS: Hasil dari pikiran manusia yang berdosa adalah kematian, tetapi memiliki
    pikiran yang dituntun oleh Roh Kudus menghasilkan kehidupan dan kedamaian.
  omw-omw: Mwia vu nraatoqitairo uaqia hi kyaiqara nraahu utuataa hiari vaisiva variqiro
    viro uro ekyaara qutu quananro. Mwia vu nraatoqitairo Kotira kyaiqara Kotira mwanraquravanto
    kyaahaqa hiraro mwia nraahu varaataa hiariva variqiro viraro mwutukyaqitairo qihaakya
    hiraro ekyaa enta qati variqiro quananro.
  yrb-yrb: Anama i nenonu siosa uetaba imufisuna dawa daido uifisu. Anama Imumu Kotofunu
    kobere wesarau uetaba imufisuna dawa merau ibeda me ibene ibene ibifisu.
  maa-NT: Jñà xi̱ta̱ xi k'oa̱s'ín nchisíkítsjeèn koni tjín xi mejèn‑la̱ yijo‑la̱,
    kjoa̱biyaà tjín‑la̱. Ta̱nga jñà xi̱ta̱ xi k'oa̱s'ín nchisíkítsjeèn koni s'ín mejèn‑la̱
    Ini̱ma̱ Tsjeè‑la̱ Nainá, tjín‑la̱ kjoa̱binachon ko̱ kjoa̱'nchán.
  mcq-mcq: ꞌEnajihunaꞌe ea kaꞌene hahijihunijiru vwihajiꞌinijija pu kwamasahuna kaivo
    ea kaꞌene Godoni ꞌAveni jihunijino vwihajiꞌinijija mataume majama hihuna.
  sus-A: نَشٍيٍ عٍ شَشِلِ لُشِ قٍ كٌبِ رَبَقٍ مَ، عٍ شُن تِشِ قَشّ نَن نَ. كْنْ نَشٍيٍ
    عٍ شَشِلِ لُشِ عَلَ شَشِلِ سّنِيّنشِ شَ قٍ مَ، عٍ كِسِ نُن بْحّسَ نَن سْتْمَ.
  jpn-1965: 肉の思いは死であり、御霊による思いは、いのちと平安です。
  fra-SBL: Car la pensée de la chair, c'est la mort, mais la pensée de l'Esprit, c'est
    la vie et la paix ;
  yka-yka: Bang aˈahin luwal pinikilnen nuhut napsunen, sudda matey du iye duk tapī
    si narkaˈ. Saguwaˈ bang aˈahin iye luwal pinikilnen nuhut kinabayaˈan Niyawa Sutsihin,
    urungan Tuhanin iye umul salama-lama duk sanyang ne ateynen.
  mle-mle: Aw li gwur gwuradiy vaal yikwanadiy mawul gwuraam van tikidana, Godawa
    kajaan tikuw, gwur mwiya jawjaay kwaya-kidiygwur nyanyi nyanyi. Aw li God dikidi
    Mawul gwuradiy mawulaam van tikida, gwur yarakara mawulawa nyanyi nyanyi kwaya-kidiygwur.
  shp-NTPO: Ja yora keenai jawékibores akí jaaxa, noa mawáti jake. Ikaxbi ja Diossen
    Shinan keenai keskáres axoni jaaxa, noa jatíbitian jati iki, itan xabáshamanribi
    noa itiki.
  aom-aom: Nosirire jiaje sisëhuremu uehorovëꞌoho ëhuro no vuovoromo sisëro vaꞌarueje.
    Aꞌi God-are Aruꞌahehu uövuajohuremu uehorovëꞌoho ëhuro ma-ioroꞌiore gemu huë mae
    raromarueje.
  geb-geb: Guma ndɨkndɨgi ndava vura tɨvira zɨn vui, mba guma ana rimgirga. Guma ndɨkndɨgi
    maaŋ muuŋgip Fhe Bakɨmen Ŋina Ŋaara vuzvugi zɨn vui, mba guma, ana zazera mbara
    muuŋgip kɨv, ana ndava mɨɨtɨga ndirga.
  bsj-bsj: Nero wuro yom bwiyeu, bwar, la nero wuro yom yuwa nerekeu dume kange fwor
    nerek.
  cak-cak: Roma ri benak cánima chunojixic ri nurayij ri qui-cuerpo, xa camic nuq'uen-pe
    chique. Jac'a ri benak cánima chunojixic ri nrojo' ri Lok'olaj Espíritu, uxlanen
    pa cánima y c'aslen nuq'uen-pe chique.
  chf-NT: Machcatac u yäq'ue' tu c'ajalin u chen ca' chich yo u cuerpoba, u xe tä
    chämo. Machcatac u yäq'ue' tu c'ajalin u chen ca' yo Ch'u'ul Pixanba, u xe tä
    paq'uin ajtä cuxu y ch'ijcab u c'ajalin.
  tlf-tlf: Kale kanube tinum imi aget fugunin uyo ilami siin kuguup mafak umi aget
    kup kola umdii, tinum beyo ilami kaanamin ilep uta tee-be kale minte, tinum iyo
    dok ita imi aget fugunin uyo God imi Sinik imi aget kup kola umdii, beta imi aget
    uyo bilili age-bom ilami tiin kafan ilep uyo tee-be kale minte,
  piu-2006: '@see-verse:ROM.008.005'
  poh-NT: Chiqui̱j take quicꞌacharic chi cꞌahchiꞌ quicꞌamam na̱ take noꞌjbal nyeꞌeric
    queh ruꞌum i Lokꞌ laj Uxlabal, nikꞌor aweh tak chi reꞌ take reꞌ xa suk laj cꞌacharic
    woꞌ nacaꞌnam chi junpech ar ru̱cꞌ Dios ra̱j take quicꞌacharic chi cꞌahchiꞌ caꞌnam
    i cꞌahbilal rikꞌor cho i quicapew-bal, nikꞌor aweh tak chi reꞌ take reꞌ naquiquimok
    je maꞌ reꞌ ta ru̱cꞌ i Dios naquicꞌacharic chi junpech.
  tue-tue: Basocá cʉ̃́ã ñañarére tiisʉguénʉcãrigue dícʉre wãcũnʉnʉserapeja diará tiiróbiro
    niitoacua. Espíritu Santo boorénorẽ wãcũnʉnʉserapeja catiré petihére cʉoádara
    niitoacua; ãñurõ niirecʉtirere cʉoádara niitoacua.
  bjp-bjp: Kaltu ae i luun wolwol na liu tofe, in met. Isau le kaltu ae i luun wolwol
    na Tanwa Kalkaluu, in kep liu turan siaroh.
  xon-xon: Binib bi aatafal bi mbimbikpok aabɔr ni na ga kpo la. Binib bi aatafal
    bi Uwumbɔr Aafuur Nyaan aabɔr ni na ga kan limɔfal, ni nsuudoon.
  tzo-ZNT: Mi jaꞌ noꞌox tey ta coꞌontic ta jpasulantic li cꞌusitic chal coꞌontique,
    ta onox xiꞌochotic ta cꞌocꞌ ta sbatel osil. Yan mi jaꞌ noꞌox ta coꞌontic ta jpastic
    ti cꞌusitic lec chil ti Chꞌul Espíritue, chicuxiotic ta sbatel osil. Mu xa cꞌusi
    xal coꞌontic.
  mpm-NT: Ko yɨvɨ ja nɨnɨ kandio ini i ka siuku jiin kuachi ti ka kuu i nanu ndɨyɨ,
    chi tu ka yɨꞌɨ i jiin Yandios. Yɨvɨ ja kandio ini i ja siuku i maa jniñu taꞌu
    Espíritu Santo, ka jini ndaa yɨvɨ un ja ka yɨꞌɨ i jiin Yandios, ti ni ndumani
    ya jiin i naa i.
  ots-NT: Yʉ cja̱hni yʉ rí ma ʉ́r mʉyjʉ jøña̱ yʉ cosa i cja hua jar mundo, göhtjo
    xta bbɛj‑yʉ. Nu yʉ to da mbe̱ni ja drí mpöjmi car Espíritu Santo, da hmʉy rá zö,
    cja̱ da mɛhtzi car nzajqui ca jin da tjegue.
  hoy-hoy: शरीर मा मन हचोद रा मृत्यु हुन, लेकीन आत्मा मा मन हचोद जीवन अदिक शांती हुन;
  amo-amo: Bara ufo liti kidawo ukullari, a ufo liti kidowo liaison,
  pjt-pjt: Panya nganaṉa kura tjuṯa kuliṟa mukuringkunytjitja palyaṟampa iwara kura
    waṉaṉi munula ilunyi. Palu nganaṉa Kurunpa Miḻmiḻṯu wangkanyangka wangaṉarangku
    kuliṟa palyaṟampa iwara palya waṉaṉi, munula wanka alatjiṯu nyinanyi kurunpa pukuḻpa.
  cwe-cwe: Kwaviya magesa ya chiunhu yogala ifa, mbali magesa ya Muhe yogala ugima
    na tindiwalo.
  daa-NT: Ŋuur kuuk diyaat pikirrico ɗo galal ta ziŋkico-ak, ŋuur ku muuti. Kar ŋuur
    kuuk diyaat pikirrico ɗo Ruwwin ta Buŋdi gay, Buŋ yaaco bere goye ho ŋaaco iye
    aapiye.
  mlp-mlp: Mat agem kwaziqta anad muzinaqta na in oseq teq tumoqdaqta. Ari mat Bugaw
    Dimunta anad muzinaqta na in os dimunta kuluwa-kuluwmo osayta na waqeq agem kute
    nemsa tuqosdaqta.
  ape-C: Eshudok arpesh douk urkwip porum shakri shugipesh sharik shapenyesh iri yoweishi
    inahos atish iri, eshesh ta shugok shunak shuwishuk. Aria eshudok douk urkwip
    porum shakri shugipesh Iruhin ananin Mishin nyakripesh-enyi atin iri, eshesh ta
    shupe wosik ihih nyumneh aria aparuh hur wosik.
  bgs-bgs: Tô mga ágkapánnuan ka madat kakalyag dan, tô gó tô mapid tun ta kamatayan.
    Asal tô mga ágkapánnuan ka kakalyag katô Ugis Espiritu, tô gó tô mugtuk tun ta
    Manama ka ándà ágtamanán asta bággayan ka kasunayan.
  faa-faa: Asiamo kaumo hemakapusua hákasane hemakapukua rekeno ane, akuramo Kotiyaki
    yaiya rekeakosafapo. Asiāne Ho Kotesamo ayiakaniesane hákasa hemakapukua rekeno
    ane, Yumo koteaka rekeno, keseke soko Kotiyaki koteaka yaiya rekeakosapo.
  kik-kik: Meciiria ma mũndũ mwĩhia marehaga gĩkuũ, no meciiria marĩa maathagwo nĩ
    Roho marehaga muoyo na thayũ;
  cap-NT: Jakziltat uj paaz pecñi kuz pinsitanacz̈quiz kuz tjaac̈haj niiqui, Yooziz
    wiñaya castictaz̈ cjequic̈ha. Pero jakziltat Espíritu Santuz̈ pinsitanacz̈quiz
    kuz tjaac̈haj niiqui, Yooz kamañchiz kamaquic̈ha, niz̈aza Yooztan niiz̈tan walikaz
    cjequic̈ha.
  ksr-ksr: Uuselenanaa siiŋ kombombaŋa bologanoŋ mono horoŋ nonono koomu kotigaageŋ
    kembombaajoŋ ejato, Uŋa Toroyanoŋ uunananoŋ luae qero kotiiŋ laligowombaa siiŋa
    momakeja.
  eng-TNT: To be carnally mynded is deeth. But to be spiritually mynded is lyfe and
    peace.
  sbs-sbs: Kaho muhupulo we nyana ifu, kono muhupulo we Luhuho vuhalo ni nkozo.
  sue-sue: Zo nu duba nuso poti nuai matura nenara namunoya ami betai tamamunoya.
    Ata zo nu duba nuso poti Ozanara nenara namunoya ami nuai ewananare duba ewananare
    awa tamamunoya.
  fra-NCL: 'Et les affections de la chair, c’est la mort, tandis que les affections
    de l’Esprit, c’est la vie et la paix :'
  snn-NT: Ro bain gu'a ga'nihuë yo'o ëayete ro'tatoca, junni huesëye se'ga ba'iyë.
    Espíritu yëyete ro'tatoca, junni huesëye beoye ba'iyë. Bojo recoyo huanoñe, huajëjën
    ba'iye, ja'an se'ga ba'iji maire.
  atb-NT: Haû yubak byu é myit gi, shi é hkyô nghut ri; haû Woi-nyí èq hkang to huí
    su é myit kúm gi, asak eq nguingón hkyô nghut ri.
  cek-AK: Taksa poekhaih palung loe duekhaih ih ni; toe Muithla poekhaih palung loe
    hinghaih hoi monghaih ah oh.
  bkd-bkd: Ku sa etaw tagbayaan pa hu makasasalà ha kinaiya din sa agkapayanan-an
    taena iyan sa silut ha hurà din katapusan, ba saena ha tagbayaan hu Balaan ha
    Ispiritu malinawen sa henà-henà din daw makaangken hu kinabuhì ha hurà din katapusan.
  ctu-76: Jini mu' bʌ i bele' pensalin jini mach bʌ wen i cha'an jach bʌ mulawil mi
    quejel i yʌq'uentyel i xot' i mul. Jini mu' bʌ i bele' pensalin chʌ bʌ yom Ch'ujul
    bʌ i Ch'ujlel Dios mi quejel i yʌq'uentyel i cuxtyʌlel mach'ʌ yujil jilel yic'ot
    i ñʌch'tyʌlel i pusic'al.
  lac-NT: Quire' a mac a cu chen cʌxtic u qui'quintic u bʌjiri' yor yejer a ba' yʌn
    ich yoc'ocab, je' u quimine'. Chen a mac a cu cʌxtic a ba' cu qui'quintic u yor
    C'ujo', je' u qui'tar yor ti' C'uj, bayiri' je' u cuxtar munt q'uine'.
  xla-xla: Epapele dulu dla batalimale koko dla momalamale hatitipo siyamolowetapo
    dia꞉ dla polowe hampuapo. Amasiyama Sokota solotamale koko dla momalamale hatitipo
    siyamolowetapo dia꞉ dla sadle koko mate epo pasakalo gadlowe koko mateye hampuapo.
  xav-NT: Ni'wam norĩ hã tihâimana wasété ma si, tihâiba te te 're sõmri u'âsi za'ra
    mono wamhã, ta norĩ hã te za tipẽ'ẽ 're, dâ'â u'âsi 're hâimana za'ra, 'Re ĩhâimana
    u'âsi mono nhiti. Tane nherẽ, ni'wam norĩ hã 'Re ĩhâimana u'âsi mono pẽ'ẽzani
    te te tãma 're ĩwẽ za'ra mono zéb zarina si, 're hâimana wẽ za'ra mono wamhã,
    ta norĩ si te za 'Re ĩhâimana u'âsi mono 'rata 're hâimana u'âsi za'ra, robzei
    u'âsi na.
  cuk-cuk: Ar dule, na e-san-sogedba binsadiile, wedi burgoed. Ar dule, Bab-Dummad-Burba-sogedba
