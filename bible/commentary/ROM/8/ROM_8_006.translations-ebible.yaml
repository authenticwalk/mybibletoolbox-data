  pib-NT: Gi rixanu manchinshinikanu gipnalni, ga wa Giwekikalurunshinikanu giwekluni,
    ga wa kiglenshinikangajirni.
  wiv-wiv: Ta kaka katiu ni vatia kana lohoihoia na hatuhatua kara moge zahazaha ni
    bosim kana mogemoge, pele kaka kena da e mate. Palaka kua tani mumuri na lohoihoia
    kana Vule Tumonga, pele kaka kena da e pelea laep kara mahuri roroa, kamana magali
    malugu.
  reg-reg: Kulwo kubha okwenda kwo mubhili no lufu, nawe okwenda kwo mwoyo ni bhuanga
    no mulembe.
  mlh-mlh: Maŋsakinoŋunde aŋi sanaŋine sembeneji furu nobeko kome sanaŋine oobe rakimiŋ
    ore pegayoŋ, Moro Tiriineji maŋnoŋuŋgo womo eme sanaŋgaru gokiminde aŋi maneega.
  gof-ENT: ኑ ቆፋይ ኣሾ ኣሞስ ሃሬቲኮ ሃይቆ ኤሄስ፥ ሺን ኣያና ኣሞስ ሃሬቲኮ ዴዖኔ ሳሮቴ ኤሄስ።
  aau-aau: Owhi ki ko hok lanok-anok ankin, hunkwe lokrue. Sawk Niohney hiy lanok-anok
    ankin, hunkwe lwayr peyow ey o, aymarowh o, seme lonok.
  tvk-tvk: Ma moletin xa di miling nenemien nan e holesok xil xa tenben di ien bei,
    xi de suse te maten. E ngan xa di miling nenemien nan e holesok xil xa Ninin Eo
    ien bei, xi de suse te meulien e tomat.
  prf-NT: En sangpáttán nen kássunud ten hilig nen bággi ay kákkatay, peru en sangpáttán
    nen kássunud ten Ispiritu ay biyag sakay kapayapaan.
  auy-auy: Miwítí sáwí-imayaasafesamo tirááímo tain-ímáyáá aantembo owí méraawini
    áwáuma Maníkóní némpaꞌa maéꞌmaeꞌa ónááfo Maníkóní ámútankombo arááímo tain-ímáyáá
    aantembo owí aáno úmai aúíꞌa úmai maéꞌmaeꞌa ónááwe.
  tbg-tbg: Nai avu aatoqihairo qora kaiqa varaarira okarava viraqaa raqikiqiro vi
    vairaro vi vaiintiva ekaarama qutu vuanaro. Kotira Maraquravano viraqaa raqikiqiro
    vi vairaro nai avu aatoqihairo Kotira kaiqaqai varaarira vaiintiva variqiro vi
    vairaro vira muntukaqihairo paru i vairaro viva ekaa enta qaqi variqiro vuanaro.
  hub-NT: Shuar ni wakeramunak uyumauka tuke jakatnunam wetinaiti. Antsu Wakan Pegkera
    nu wakeramun uyumaina nuka, agkan shir aneasar Yuusjai tuke pujusartin ainawai.
  hmo-hmo: Tauanina dekenai oi laloa, be mase oi davaria, to Lauma Helaga dekenai
    oi laloa, be mauri bona maino oi davaria.
  big-big: Purik yombanu wilek kang pugubek korikwekki kelirago kebangkelibok kazing
    kumbekki lewengke Anotoyegi ibeng, kapura yombanu wilek kang pugubek Anotogi Kung
    Walekpokko kelirago kebangkelibok kazing kumbekki Anotoyegi lewengke wik yolu
    keya ya pugura ngezege sara yolu.
  gux-G: Kelima, ti gbannandi buacianma tie kuuma i, mi foŋanma buacianma mo tie li
    miali yeni mi yanduanma.
  cnl-NT: Sɨ³jú̱n³ dsa³ 'i³ nee² dsɨ́² jmø'n² 'e³ la²³ cuø²³ jui³¹ jmɨ² ŋu². 'E³ quie'²³
    rɨ³ji̱'²³ dsa³ 'i³ nee² dsɨ́² jmø'n² 'e³ la²³ cuø²³ jui³¹ Espíritu Gáan³ quie'²te'²³.
    Née² ca²³tó̱o̱²³ dsɨ́²te'²³.
  zar-NT: Channö ruíʼi ládxiʼsiruʼ le naca que yöl-laʼ bönáchisö queë́ruʼ, tsaz gátiruʼ,
    pero channö ruíʼi ládxiʼruʼ le naca queëʼ Dios Böʼ Láʼayi, chidë́ yöl-laʼ naʼbán
    idú queë́ruʼ, en ribö́zaruʼ dxi ladxiʼ.
  kde-kde: Kwa kuva, ding'ano dya munu atawalîwa na asili ya chimmili, dìida na kuhwa,
    henga ding'ano dya munu atawalîwa na Umumu wa Nnungu, dìida na umi na amani.
  ata-ata: Lexe itema uxavutala sou umulinu masaxa sou opo teinu la anu usoli, ia
    itema e xavutalau umulinu masaxa noxou Uleenu Tavuna, la anu unoꞌu mauli mo opoonu
    uxolu seꞌisisi.
  qvw-NT: Sïchuśh aychanchicpa munayllanćhu śhun'unchicpis cayaptin'a, wañuycämanmi
    ćhäśhun. Ñatac śhun'unchic Ispiritup maquinćhu cayaptin'a sumä jawca allin rasun
    cawsayniyüñam caycuśhun.
  nfa-nfa: Dhèu dhu soro tèke bhabhelu ator ngangee na, sama sèmi dhèu dhu nanene
    boe Roh Lamatua, nuka sèmi dꞌara nèngu aadꞌo heka dènge Lamatua. Te ngaa dhèu
    dhu soro tèke Roh Lamatua ator ngangee na, mamuri na mola, aa dꞌara na mera-milu.
  tnp-tnp: Nəmə nətəlɨgiən tərah rəha iətəmimi in tətarmənɨg lan, kəni iətəmi əha
    tatɨtəu=pən əmə suaru rəha nɨmɨsiən. Mətəu nəmə Narmɨn Rəha Uhgɨn tətarmənɨg e
    rəhan nətəlɨgiən, kəni iətəmi əha tatɨtəu=pən suaru rəha nəmiəgəhiən mɨne nəməlinuiən.
  urd-urd: और जिस्मानी नियत मौत है मगर रूहानी नियत ज़िन्दगी और इत्मीनान है।
  hot-hot: Ma avômalô takatu ba iniŋ auk hasopa kapôlôŋiŋ bô anêŋ auk tem nema. Ma
    doŋtom avômalô takatu ba iniŋ auk hasopa Lovak Matheŋ anêŋ auk tem neja lôkmala
    ba nêmô labali.
  mqj-NT: Ianna anggamo pa'kua rupa tau mupasalui penawa, kamatean sae lako-lakona
    la mulolongan. Sapo ianna pa'kuanna Penawa Masero mupasalui penawa, la ullolongangko
    katuoan bakaru anna kamalinoan.
  rus-SYN: Помышления плотские суть смерть, а помышления духовные - жизнь и мир,
  mbh-mbh: Na aro ve toko e ilemi voth inga nge ur ulue anga, aro i el rinong. Aveto
    aro ve toko e ilemi voth inga nge Oni Riringa, aro i el lemi moring tomo mun nge
    mimiong ako aro ile vusonga avele.
  bdd-bdd: '@see-verse:ROM.008.005'
  cbt-NTPO: Co noyahuë' nicacasoráchin pa'yatohuatëhuara, chimipi pochin niconëhua'.
    Co Yosë nohuitërëhuahuë'. Nipirinhuë', Ispirito Santo pa'yatatëhua' natëhuatëhua',
    Yosë nohuitatëhua', nanpimiatarihua'. Noya yonquiatëhua', sano cancantarihua'.
  srn-NT: Fu poti yu prakseri tapu san a sondufasi fu yu wani, e tyari dede kon. Ma
    fu poti yu prakseri tapu san a Yeye wani, e tyari libi nanga freide kon.
  cta-NT: Chcunaꞌ chalyuu jiꞌna, si xcuiꞌ cuaꞌni na chaꞌ cuxi nu ntsuꞌu nde chalyuu
    ti; pana caja chalyuu cucui jiꞌna chaꞌ ti̱ ti tyiꞌi̱ tyiquee na, si taquiyaꞌ na
    jiꞌi̱ lcaa chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Laaidↄa dàa yã́waá gaɛ. Laaidↄa Lua Nisĩna yã́waá wɛ̃ni ń aafiaoɛ.
  tcz-CHONGTHU: Hijeh chun, nachonset nomnau lungthim chun na-thununuva ahileh thinaa
    napuilut ding'u ahi. Hinla, Lhagao Theng'in nalungthim'u athunun a ahileh, hinna
    le lungmonna hiding ahi.
  mar-mar: देहस्वभावाचे चिंतन हे मरण आहे पण आत्मिक मनाचे होणे म्हणजे जीवन व शांती.
  snp-snp: Moda kolafe? Mikaleka ukade-lute-kate kolami mona ya moda fuluto u kopa
    unumo mona ya nefa, ido Ouna kolami mona ya kofawa mino kolimo idami mona, you
    amene mona ya ne.
  isl-isl: Heilagur andi veitir líf og frið, en ef við hlýðum eigingirninni þá endar
    slíkt með dauða,
  spy-NT: Chiito nyoo bāwu ꞉choolwookātēēt, kuchōōnchinē ꞉meet, nto nyoo bāwu ꞉Tāmirmiryēēt,
    kunyōōru soboonto āk kaalyeet.
  xnn-xnn: Nan banag nan matimtimbengan tako isnan kaykayat tako et tetey. Ngem nan
    matimtimbengan tako isnan kaykayat nan Ispirito Santo et tomalna nan nemnem tako
    datakopay ganaben nan biyag ay maid patenggana.
  mwe-mwe: Pabha ndumbililo ya shiilu inapeleshela shiwo, ikabhe ndumbililo ika Mbumu
    jwa Ukonjelo, inapeleshela gumi na ulele.
  tte-tte: Tem kita taduigenalilau yola yawasina koina, ana kaba mwawasi boita yawasosi,
    na tem taduigenalilau Yaluyaluwa Tabuna koina, ana kaba mwawasi yawasi miyamiya
    yaina yo miya namwanamwana talobai.
  tcs-tcs: Daswai ol dem nugudting insaid at blo ebribodi, i go lide dempla po ded.
    Bat wen da ubi blo dempla kam strong po mata meke gudting wanem da OliSpirit i
    wandem, i go lide dem pipol po gad gudlaip ane pis.
  hlt-THB: Thlakthawlh ak kawlung taw thihnaak na awm nawh, Myihla ing a sawi kawlung
    taw hqingnaak ingkaw ngaihdingnaak na awm hy;
  soq-soq: Tane ete insaisawa banlanempa, sa ompawa ipa bo. Tane Aleu kakaiwa insaisawa
    bedewe wainenta sa ompawa ipa inaida ita wanwan euda obasa.
  qub-qub: Juchata rurajcunaga shongun munashallanta ashir wañuyman chayan. Paycunaga
    Tayta Diosninchïpa ñaupanman imaypis manami chayangachu. Espíritu Santu munashanno
    cawajcunami ichanga Tayta Diospa ñaupancho cushisha imaycamapis cawangapaj.
  att-att: Ta nu tumulù yù tolay sù narákè nga pakkaragâ nayù baggi na, impiernu lâ
    yù labbetán na. Ngam nu tumulù ittam sù Ikararuá ni Namarò, magimammà yù nonò
    tam, á mepattolay ittam nga mesipà kâ Namarò ta áddè ta áddè.
  bki-bki: Sidomiano laka bajago va nalo na yetemeriba nei, naio be m̃arabo na m̃ariano,
    a sidomiano laka bajago novo nalo na Niununo, naio be m̃arabo na tum̃aro, be m̃arabo
    na meuliano.
  bqp-bqp: Dà donnɛna arɛ bi gamɛ. Luda Nini donnɛna arɛ bi wɛ̃̀ndi kũ aafiaaomɛ.
  mcp-mcp: Mpugá nə́ muud mə bɛ̧́ íyéésh í cʉg múúd yɛ́, məshíné mɛ́ mə́sə njɨ shwɨy,
    í njúl nə́ muud mə bɛ̧́ íyéésh í Ŋkɛ̧́ŋkɛ̧̂ Shíshim yɛ́, məshíné mɛ́ mə́sə cʉg,
    nyə é cʉgə nə́ shɛɛ.
  hat-hat: Lè ou kite egzijans kò a pran tèt ou, se mouri w'ap mouri. Men, lè ou kite
    egzijans Lespri a pran tèt ou, se viv w'ap viv ak kè poze.
  npl-NT: Iwa akin sa kilnamiktok kichiwas tlan ikuerpo kelewia, san semi moixpolos.
    Pero akin motekipachoa kichiwas tlan n Espíritu kineki, yolitos iwa kipias yolsewílistli.
  bgg-bgg: Hanyie yi bran siu shii rai pho ne iidohè shii ne iy phro; hanyie yi ragung
    shii rai pho ne iidoh shii ne sieng ne rai chiih-è liijiing mua ruii phro.
  eng-TCENT: Now the mindset of the flesh is death, but the mindset of the Spirit
    is life and peace.
  eng-BSB: The mind of the flesh is death, but the mind of the Spirit is life and
    peace,
  cpu-NT: Ikaratzi kinkishiretakovaitashitarori irantayetero inevetashivaitari, eerora
    ishenkaa iriñaantyaarori inkamashireyete. Iriima itzimi kinkishiretakotapiintanakariri
    Tasorentsinkantsi, kameetha irañaayetai.
  san-ASM: শাৰীৰিকভাৱস্য ফলং মৃত্যুঃ কিঞ্চাত্মিকভাৱস্য ফলে জীৱনং শান্তিশ্চ|
  tac-NT: Pe a'boi na'tálila e'walíaká pe a'rilime kéré Onorúgame nila 'nátili, 'lige
    'la e'walíaká napu najkí Onorúgame Alawala 'la bi'lepi 'nátili 'nátame niwa 'la
    Onorúgame na'tálilacho.
  eng-WEBPB: For the mind of the flesh is death, but the mind of the Spirit is life
    and peace;
  gfk-H: Ing bia no dadas makai napu i luai no lilik gar ta tikai, na halamlam tar
    ia tano minaat. Iasen, bia no Halhaliana Tanua i luai no lilik gar ta tikai, na
    halamlam ia taar tano nilon ma no malum.
  viv-viv: KaꞋi dibuda koyona againe nuwada kanasena, alika kananuhagana. KaꞋi Yaubada
    AluꞋaluwana againe nuwada kanasena, wayawaida ivaguna kadu yada waꞋaseniwalova
    kanamiyami.
  yao-yao: Kuipanganya indu yaikusachilwa ni tama syangalumbana sya chiilu kukuichisya
    chiwa. Nambo, kuipanganya indu yaikusachilwa ni Mbumu kukuichisya umi ni chitendewele.
  tgp-tgp: Matan vua r̃omr̃omi mata masalo varama, enia mateia, pani vua r̃omr̃omi
    mata Tanume Tapu enia mata mauri peresi na tamata.
  auc-NT: Wïwa cæïnente näni wæwënö ante cæcæte ante në pönëwënäni guiquënë tömënäni
    näni wænguinque mänïnö ante pönëwënänipa. Wæætë Wængonguï Önöwoca angä ëñente
    në pönënäni guiquënë tömënäni näni gänë entawente quëwenguinque edæ mänömaï pönënänipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina aninoka oyowo anepaa yemaa laaleɡ̶ena mowo, joaniɡ̶idiaaɡ̶idi
    biɡ̶idiokaanaɡ̶a limedi moyototedice Aneotedoɡ̶oji nige nigo. Pida niɡ̶ina anoyowo
    niɡ̶ica ane yemaa Aneotedoɡ̶oji Liwigo, biɡ̶idiokaanaɡ̶a limedi me newiɡ̶a Miniwataɡ̶a,
    codaa midioka limedi mele laaleɡ̶enali.
  bmh-bmh: Du tub go gonugau dabeleu igul eg nug gumaba, du go gue Uwait dual i damau,
    go noumamau. Bo, du tub go gonugau dabeleu Uwait nugau Ah Wes nug gumaba, go Uwait
    dual ougab selai mui awau damau.
  ctu-BL: Come jini mu' bʌ i chʌn jac' i tsucul pusic'al mi' yʌjq'uel ti chʌmel. Jini
    mu' bʌ i chʌn jac' jini Espíritu mi' yʌq'uentel i cuxtʌlel yic'ot i ñʌch'tilel
    i pusic'al.
  meq-meq: Ndo neheye faya ta dzaliye huya ka wu nakə a yay a gər a bo tay aye na,
    tsəveɗ eye niye ma diye tay ha a məməte. Ane tuk na, ndo neheye faya ta dzaliye
    huya ka wu nakə a yay a gər a Məsəfəre Tsəɗaŋŋa eye na, Mbəlom ma vəlateye sifa
    nakə ma ndəviye bay ka tor eye ada ta məndze zay.
  noa-H: Hẽwandam Hak'aragta hʌdʌraa dich dʌ̈i hichdëu hampierr hapi nʌmʌn, k'õinaa
    Hẽwandam dʌ̈ita hich mag wënʌrraju. Pari magba sĩi dichdëu nem waum k'õsimʌgta
    hʌdʌraa hich mag dich gaai hʌ̃rpapimʌn, jũrr hok'oom hiekta hok'ooju.
  alp-NT: Sepo tamata eni sifate kbasae lalemi hoko imi ono dosa, hoko namake imi
    rue lau bei Alla. Po sepo imi noake saisa rebe Alla Eni Rore Isukare rame, namake
    lalemi ndene kai imi rue kai Alla eti pela.
  san-VEL: '"saariirikabhaavasya phala.m m.rtyu.h ki ncaatmikabhaavasya phale jiivana.m
    "saanti"sca|'
  kbq-kbq: Hu'negu ko'ma kumima nehuna tavutava zanku'ma antahizamo'a fri kante tavreno
    nevie. Hianagi Avamumofo atregeno antahintahi kegava nehimo'a asimu erino rimpa
    frune nemanie.
  kbh-kbh: Nts̈amo chë nÿe cachá ts̈abá jtsomñama juabnë́ngaca mandaná oyenents̈ana
    jóbocnana ents̈á nÿetsca tescama castiganá chaotsemnama, mo Bëngbe Bëtsabe bominÿiñe
    nÿetsca tescama obaná cuaftsemncá; y nts̈amo chë Uámana Espíritu tojtsemandacá
    oyenents̈ana jóbocnana chë nÿetsca tescama yomna ts̈abe vida jtsebomnama y ainaniñe
    ts̈abe ebionana.
  ron-LSB: Căci mintea cărnii este moarte, dar mintea Duhului este viață și pace;
  pon-pon: Pwe tiak en uduk iei mela, a tiak en Nen maur o popol.
  nhe-BL: Pampa intla timosenilhuíaj tlen totlajtlacolchijca nacayo quinequi, tijpantise
    miquistli. Pero intla timosenilhuise tlen Itonal Toteco quinequi, huajca tijpantise
    tlasehuilistli huan yolistli tlen yancuic.
  sps-sps: U man, tana saa, ito te vovovou fatatabiny ror vainy u fakats to te tagaa
    ot iny non komainy kat aveto tan puainy mes, ari naa fi eraror tana mat a suu
    unya Hel, sai to te vovovou fatatabiny fi ror a vainy fakats to te tagaa ot iny
    non koman tan Aaven Taabos, ri nai kaa miror a toto na suu, ai Gov te kat rari
    ri te kaa me na aaverof koma rari.
  wnc-wnc: Siwan aminu sanga ina banipda siwan nataaing kakngaekan natanggamatakaingu
    wa aminde sanga akumnanga akngata yuyamunggak. Ngana aminu Waung Kapatane banipde
    natanggamatakaingu wa aminde sanga kayuk yutnanga akngata yuyamunggak. Yuyaman
    wa aminda musip kwikwik kakngane yuaing.
  bus-bus: Dà dↄnnɛna aɛ nɛ́ gaamɛ. Luda Nini dↄnnɛna aɛ nɛ́ wɛ̃̀ndi kↄ̃n aafiaomɛ.
  gub-BL: Wemimutar rupi oho ma'e umàno putar wà nehe, tatahu pe oho pà wà nehe. Tekwe
    Puràg hemimutar rupi oho ma'e wiko putar Tupàn pyr wà nehe. Hurywete putar wà
    nehe. Tupàn omono putar waneko haw iahyk 'ym ma'e a'e teko wanupe a'e nehe. Uzapo
    putar ikatu haw wanupe nehe no.
  imo-imo: Oi konopu keri peremo uluma tembo konopu lepa moromo imbomu kolombalo,
    nalo imbo te Mini Kake Telimuni yunge konopumu nokoromona moromo imbomu koinjo
    molopa konopu u nipili molombalo.
  boj-boj: Tamo naŋgi areqalo namij dauryoqnqab di naŋgi moreŋqab. Ariya tamo naŋgi
    Mondor aqa areqalo dauryoqnqab di naŋgi lawo na ŋambile sqab.
  eng-DRA: For the wisdom of the flesh is death; but the wisdom of the spirit is life
    and peace.
  knf-knf: Woli ŋşal ŋi nja ŋaţaş iko yi ŋleef ŋi nja ŋaŋaluŋ, ŋluŋ kakeţ. Kë ŋşal
    ŋi nja ŋaşale ţaş Uhaaş wi Naşibaţi, ŋwo na ubida ŋhaaş ŋi nja ŋabot kaţoora.
  san-KHM: ឝារីរិកភាវស្យ ផលំ ម្ឫត្យុះ កិញ្ចាត្មិកភាវស្យ ផលេ ជីវនំ ឝាន្តិឝ្ច។
  arn-NT: Fey rakiduamyengeyüm yafkafe che ñi illutukeelchi wesake dungu mew, fey
    yekefi ta che ta lan dungu mew, welu rakiduamyengeyüm tati Lif Küme Püllü tañi
    ayütukeelchi dungu mew, yekefi ta che mongen mew ka küme tüngün mew.
  zas-NT: Guial yuꞌguijc bejn güünman ziꞌctzi na̱j xixgabaman zeel zëëd casti. Per
    bén yuꞌguijc güün ziꞌc rniabee xSprijt Dios, zajpaman guialnaban con Dios yabeꞌcdxe
    tëë Dios luxdooman.
  ken-NT: Mbák mmu abhʉ́rɛ́ ntɨ ndǔ mɛnyɨŋ ɛbhɛn bakwǎŋwaŋ báyaŋ, ɛyɔ ɛ́twɔ̀ yi
    chi nɛ nɛwú. Kɛ mbák mmu abhʉ́rɛ́ ntɨ ndǔ mɛnyɨŋ ɛbhɛn Ɛfóŋó Bɛdyɛrɛ áyaŋ,
