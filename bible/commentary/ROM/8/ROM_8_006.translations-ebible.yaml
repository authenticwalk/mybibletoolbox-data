verse: ROM.008.006
translations:
  kpx-kpx: Nahiabuna vani bahata nahie vavae toelae isivi huhulahai valiege haluvisi
    bae Dilavati ulivebene. Isito nahiabuna vani bahata nahie vavamo Munanae Tumue
    isivi huhulahai valiege ke ibinaho ukolikoli malei uveve dua vai.
  okv-H: irari mahu avo tunga ikasuja embo amo pehasuja te ahihi ta irari avo tunga
    ikasuja amo tunga jamo ari te peka te hambasuja.
  tbo-tbo: Luhogala apapoena a witaniwaga mihana hilage ma Alugo Woiyawa a witaniwaga
    mihana luyagohana po nugodumola.
  mal-C: ദൈവാത്മാവ് ഭരിക്കുന്ന മനസ്സ് ജീവനിലേക്കും സമാധാനത്തിലേക്കും നയിക്കുന്നു;
    പാപപ്രവണത ഭരിക്കുന്ന മനസ്സോ, മരണകാരണമാകുന്നു.
  grc-SR: Τὸ γὰρ φρόνημα τῆς σαρκὸς θάνατος· τὸ δὲ φρόνημα τοῦ πνεύματος ζωὴ καὶ εἰρήνη·
  bgc-bgc: जै थम अपणी पापमय लालसा के मुताबिक चाल्लोंगे तो मरोगे, पर पवित्र आत्मा के
    कहे मुताबिक चाल्लोंगे तो जिन्दगी अर शान्ति पाओगे।
  khz-khz: Talima ta taunipara gena ririwa na evaiana talimana gena tugamagi kwarega
    evega-walaana; a Veaga Palaguna gena ririwa na evaiana talimana genai maguli e
    maino gemiana.
  deu-TKW: Das Fleisch nämlich geht aus auf Tod - der Geist auf Leben und Friede -
  zsr-NT: Chquiꞌ ruiꞌ ládxiꞌzruꞌ le nac qui yöl‑laꞌ bunáchz queëruꞌ, tsaz gatruꞌ,
    san chquiꞌ ruiꞌ ládxiꞌruꞌ le nac queëꞌ Dios Böꞌ Laꞌy, chdë queëruꞌ yöl‑laꞌ naꞌbán
    gdu len rbözruꞌ dxi ladxiꞌ.
  lin-lin: Baposa ya nzoto ememaka na kufa, kasi baposa ya Molimo ememaka na bomoi
    mpe na kimia.
  hns-NT: Dje aapan man waala kare hai, oe maut ke rasta par tjale hai. Bakie djab
    Pawietr Aatma hamlogke tjalaawe hai, tab hamlog Parmeswar ke sanghe sjaantie se
    aapan djiewan bietaabe.
  noa-E: Ẽwandam Akharagta ʉdʉraa dich dʉ̈i ichdëu ampierr api nʉmʉn, khõinaa Ẽwandam
    dʉ̈ita ich mag wënʉrraju. Pari magba sĩi dichdëu nem waum khõsimʉgta ʉdʉraa ich
    mag dich gaai ʉ̈rpapimʉn, jũrr okhoom iekta okhooju.
  eng-EMTV: For the mind set on the flesh is death, but the mind set on the Spirit
    is life and peace.
  mib-NT: Te jeē ndɨhvɨ́ ni yō sɨquɨ̄ modo cuní maá yó sáha jeē jnahnú ndetū yō. Te
    jeē ndɨhvɨ́ ni yō sɨquɨ̄ jniñu cúní maá Espíritu, sa suhva sáha jeē cotecu yō
    nɨɨ́ cáni te coo ndeyɨ́ coo sɨɨ̄ ni yō.
  lif-NT2: आनिॽ निङ्‌वाॽइन्‌लायोबा सुत्‍नाःल्‍ले़ युक्‍मा आबाङ्‌घुम्‍मिल्‍ले़ग आसिःरो,
    कर आनिॽ निङ्‌वाॽइन्‌सेसेमाङ्‌ङिन्‌युक्‍मा आबाङ्‌घुम्‍ने़ फाॽग्र मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् नु सनारुङ् आघोःसुम्‍लो॥
  xnj-xnj: maholo gegilongoswa na mnogo uhakau wakuvelekewa nawu weyileta lifwa, nambu
    uholalelu wewilongoswa na Mpungu Msopi uleta wumi na uteke.
  mmx-mmx: Do levendoxoma atnedi na mumu asu mun lavavara at labantuxu, laxavaxap
    teren, lanmet. Ket do levendoxoma atdi na mumu asu lavavara at Loroonan Kaala,
    laxavaxap teren, lorooro eburu mi lenmila.
  cbr-NT: An Nucën Papa Dios cuëëncësoi 'iti sinánquinma ënë nëtënu 'icë ñuishi sináncë
    uni, ax Nucën Papa Diosnanma 'aish abë 'itimoi bamati 'icën. Usa 'aínbi ca an
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicësabi oíshi 'iti sináncë uni, ax
    Nucën Papa Diosbë upí 'aish abë nëtë́timoi tsóti sinani chuámarua tani cuëënia.
  tee-NT: Ni va yuchi ju capast'ac'au ju quink'achat qui'akstu'an pus capu'alina'
    ju aninti junta mak'alhk'ajnank'alhican. Para ni va yuchi ju capast'ac'au ju ixk'achat
    ju Spiritu Santu pus pu'alin ju sast'i qui'atsucunti'an chai jantu lac'an ju qui'alhunut'an.
  eng-LSV: for the mind of the flesh [is] death, and the mind of the Spirit—life and
    peace;
  cak-NT: Ri je-uc'uan coma ri itzel tak ex ri yequirayij, camic ri nuc'om-pe chique.
    Pero ri je-uc'uan roma ri Espíritu Santo, nuya' c'aslen chique y chuka' uxlanen.
  pah-NT: Gweaporog̃itarame g̃wemimbotara rehe jipi po ti g̃a hoi hahyva'ea ruvihava
    pype nehẽ. Gweaporog̃itarame Tupana'ga ra'uva remimbotara rehe jipi g̃a ndekopyahui.
    Onog̃atu g̃apy'a. Aerẽ po ti g̃a ndekoi Tupana'ga pyri avuirama nehẽ no.
  sja-NT: Ma awara chi oo k'inia p'anapataarãpa ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    oopi bɨk'a o k'achia jɨrɨpata. Mãgá atuadait'ee. Mamĩda chi oo k'inia p'anapataarãpa
    Ak'õre Jaurepa oopi bɨk'a, k'ãiwee p'anapata Ak'õre k'ĩrapite, iru ode p'anadairã
    mãik'aapa ɨt'aa wãdait'ee perã.
  xed-xed: Ka laghula lu da snanatá ta ŋa skwi ta zɗəganatá sluʼuvgha katsi ná, kla
    ghəŋ da mtaku tsa. Ka laghula lu da sna skwi ta zɗəganatá Sulkum nda ghuɓa katsi
    guli ná, kla ghəŋ da hafu nda ya da zɗaku tsa guli.
  mks-NT: Tá ná ndicani cua̱há ini na sa̱há ña̱ cúni̱ yiquí cu̱ñu na já quéa̱ cu̱hu̱n
    na̱ indayá. Joo tá ná ndicani ini na sa̱há ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱ já quéa̱
    coo va̱ha ini na ta ñe̱he̱ táhvi̱ ná cu̱hu̱n na̱ indiví.
  gfk-S: Ing be no sana palpal i lie no lilik ta tikenong, ina halemlem ter ie tano
    minat. Iesene be no Halhaaliena Tanuo i lie no lilik ta tikenong, ina halemlem
    ie ter tano nilon ma no malum.
  bmu-bmu: Urusileninaŋgö sihim kömbönaŋnini bölöŋan mönö öröm neŋgiiga kömup köhöik-ŋaŋgöreŋ
    anbingöra ahözapmö, Uŋa Töröŋan urunine luai qeiga mal köhöibingö sihimŋi mörakza.
  dgz-dgz: Menan etumu naumo amopiwa ame tavewa bop taueta go Guewa naumo aepiwa ame
    tavewa inak ge nonup taueta.
  eng-GNV: 'For the wisedome of the flesh is death: but the wisedome of the Spirit
    is life and peace,'
  zaa-NT: Canu runi cą puro tabá según la' rulábalatsi' qui' bá quį, làcą nna nitti
    ba cą. Pero iyaba canu runi cą duel·la' para guni cą nu rú'ulatsi' Espíritu Santo,
    làcą nna gata' la'labàni nu labí ttíą qui' quį ą'hua labiru estorbo té le' la'
    riyeni qui' quį, sino la'ỹeni lo losto' quį.
  eng-WEBSTER: 'For to be carnally minded is death; but to be spiritually minded is
    life and peace:'
  guh-guh: Pamonae saya exanavanapa pijacuata penatojitsipaecuenia, bajarapamonae
    bepejamatabëcuenetëpaevi Dioso pitabarata. Nexata Diosovecua naxuabiaya jinavanapa.
    Pamonae pijinia exanavanapa Espíritu Santo pejitsipaecuenia, bajarapamonae jamatabëcuenebarëyaya
    jinavanapa Dioso pitabarata. Bajarapamonae itsamatacabi xainaenanua matacabi apo
    pevereverecaejava.
  bon-bon: Biname lui cina teeme tääpe me singi jaawenusi teepi budre gaabe cabu temi.
    Biname lui cina Aceji Seemo me singi jaawenusi, teepi toraca ireclota gaabe cabu
    temi, piiyepu ngenecu poode pa jääpänepesi.
  nhw-BL: Pampa sintla timosenilhuíaj tlen catli totlajtlacolchijca nacayo quinequi,
    tijpantise miquilistli. Pero sintla timosenilhuise tlen catli Itonal Toteco quinequi,
    huajca tijpantise tlasehuilistli huan nemilistli catli yancuic.
  swh-ONEN: Kwa maana kuwa na nia ya mwili ni mauti, bali kuwa na nia inayoongozwa
    na Roho ni uzima na amani.
  wbi-wbi: ulwakuva uvufumbue vwa m'bili vwe vufue, looli uvufumbue vwa Mhepo vwe
    vwumi nu lutengano.
  bba-bba: À n wunɛn dɑɑɡiɑ bwisikumɔ, ɡɔɔwɑ yen kɔkɔrɔ. À n mɑɑ Hundeɡiɑ bwisikumɔ,
    wɑ̃ɑru kɑ ɑlɑfiɑwɑ wunɛɡiɑ.
  eng-KJVCPB: For to be carnally minded is death; but to be spiritually minded is
    life and peace.
  kgk-NT: Erejapose va'e anho-rehe rei ne mandu'a meme ramo, mombyry ereiko arã Nhandejáry-gwi.
    Omano va'ekwe-rami rei ereiko va'erã. Ha Nhe'ẽ Marangatu tee va'e remimbota anho-rehe
    ne mandu'a meme ramo katu, ereikove arã nde py'agwapy reheve ereikove va'erã.
  waj-waj: Ngiari mmammaiyauvoono ngiari iikiatai aataruuyauvaara iya yaatana yapoo
    varinai rikiada iida varida fai putuaaravai. Mmannasa Yoketaivoono ari iikiatai
    aataruuyauvaara iya yaatana yapoo varinai rikiada iida varida fai ausa nuufaivaa
    varada tupatupaa variaaravai.
  cpy-cpy: Ikaatzi oshireta-waetawori rantero ikowa-shiwaetari, eero ishenkaa ikama-shirete.
    Riima oshireta-piinta-nakawori Ishire Tajorentsi, kameetha rañaayitee.
  ekk-PKP: Patuse inimliku mõtteviisi lõpptulemus on surm, kuid Vaimu juhitud mõtteviis
    toob elu ja rahu.
  mpx-mpx: Ebo ta olak tuwala yawalina elana, ana abapwamowasi yaomal, yaa ebo ta
    olak Yayaluwa Bwabwalena elana, ana abapwamowasi yawal hot ge mibubun ta pwawa.
  wbp-wbp: Ngana-puka kaji warrarda manngu-nyanjarla majungka-jarrimi warla-pajirni-wanguju,
    ngulaju kapu Kaatu-wangu-juku palimi. Kala nganangku-puka kuja-ka yirriyirrirli
    purda-nyanyi Pirlirrpa Kaatu-kurlangu, ngulaju kapu lani-wangu rarralypa nyina.
    Kapurla Kaatuju jirrnganja nyina.
  luo-luo: Paro mar jaricho en tho, to paro ma Roho ema chiko kelo ngima kod kwe.
  nhe-NT: Pampa intla timosenilhuíaj tlen totlajtlacolchijca nacayo quinequi, tijpantise
    miquistli. Pero intla timosenilhuise tlen Itonal Toteco quinequi, huajca tijpantise
    tlasehuilistli huan yolistli tlen yancuic.
  aii-aii: ܬܲܚܡܲܢܬܵ‌ܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܡܵܘܬܵ‌ܐ ܝܠܵܗ̇، ܘܬܲܚܡܲܢܬܵ‌ܐ ܕܟܝܵܢܵܐ ܪܘܼܚܵܢܵܝܵܐ
    ܚܲܝܹ̈ܐ ܝܠܵܗ̇ ܘܫܠܵܡܵܐ.
  esk-NT: Iñuum isrummataa aŋalatmagu irrusriġruaŋan ittaqtuq tuqułiq, aglaan isrummataa
    aŋalatmagu Ipqitchuam Irrutchim ittaqtuq iñuułiq suli qiñuiññaq.
  msb-msb: An kamatayon na amo an pagkabulag sa Dios an nahuhumanan sadtoʼn nagapasakop
    sa lawasnon na kaila, pero may pagkabuhay kag kalinaw san isip an nagapasakop
    sa Espirito Santo.
  cpa-NT: Ja³hlaih¹³ dsa¹lia¹ dsa² dsa²jiag¹² dsǿa¹² jǿg³ quiah¹² jmø²ŋǿ¹². Tei³ báh³
    niu¹ dsǿa¹² dsa² dsa²jiag¹² dsǿa¹² jǿg³ quiah¹² jmi²dsí² han¹³. Li¹chian²dsa ju²hiúg¹
    dsøa¹².
  dso-dso: ମୁନୁସର୍‌ ଚଲାଚଲ୍‌ତି ଇସାବେ ଗାଲେ ମରନର୍‌ ଦସା ଅଇସି, ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ଚାଲ୍‌ନା
    ଇସାବେ ଗାଲେ ଜିବନ୍‌ ଆରି ସାନ୍ତି ମିଲ୍‌ସି ।
  meu-meu: Tauanina ilalona be mase; a lauma ilalona be mauri bona maino.
  yva-NT: Vatano wo manasine ama bekero ngkakai obo ratantona onawamo indati mangke
    raugaje mai indamu ukakai. Yara vatano wo Anawayo Vambunine ama mbekere ratantona
    onawamo indati ujaisyo kovo sauman Amisye rai tawan.
  dgc-dgc: Eng sugsugén mo tu dati a pagkatolay mo a medukés, éy hukumén ka na Diyos.
    Pero éng sugsugén mo i bagay a tungkul ta Espiritu na Diyos, éy éwan ka maligalig,
    sakay mabuhay ka a éwan tu katapusan.
  zpm-NT: Zha ne sca rioxco loxaque miṉe racladz xcuerp ngoopdoḻ zho, nëz ne nitlo
    zho ga zie zho; saṉgue zha ne rioxco miṉe racladz Espíritu Sant, laa zho zie nëz
    ne ygaa zho tib guieḻmban; peet dzeb, peet zhgab ctsebdraa zho.
  hix-NT: Khun kom yano me atxke kehutwantokonye, twayehso tehxatxhe, kàhnawonye.
    Khoryenkom yokato yano me ohxe kehutwantokony haxa ryhe, karyhe roro harha tehxatxhe,
    kàhnawonye. Teryehorye roro harha tehxatxhe, kàhnawonye.
  sim-sim: Hako os sungu masi jihi si mbanda hom er ji ya nahi, kumak avak hik ji
    ihi kavak nakwa jir. Hako os Masikome Avui Wasilakahi mbawa hom ji ya nahi, wavu
    jihi jivik si nahandanak kumak avak ermba ermbak linda oson lakwa jir.
  npi-ULB: शरीरको मानसिकता मृत्यु हो, तर आत्माको मानसिकता जीवन र शान्ति हो ।
  cgc-cgc: '@see-verse:ROM.008.005'
  tim-tim: Hâkgâlâk nâŋgâm manbiâ âmâ momo miawakyeŋgimbo hilip aguwai. Dâ Heakgât
    nâŋgâenŋe humo akbiap amâ manman âlepŋe akto biwi sânduk membaen.
  yor-yor: Nítorí èrò ti ara ikú ni; ṣùgbọ́n èrò ti ẹ̀mí ni ìyè àti àlàáfíà.
  wos-wos: Du takwa deka haraki mawulika male sarékéta di hiyatandi. Di God wali yamba
    rekéndi. Du takwa di Godna Hamwinyana hundika male sarékéta di God wali natafa
    mawuli hérae God wali jémba retandi.
  emp-NTPO: Naʌ̃ djaraba o quĩrĩã b̶ʌda ab̶aʌba crĩcha b̶aibʌrʌ beuya. Baribʌrʌ Ãcõrẽ
    Jaureba quĩrĩã b̶ʌda crĩcha b̶aibʌrʌ necai b̶aya idjab̶a ewariza Ãcõrẽ ume zocai
    b̶aya.
  eng-F35: Further, the mindset of the flesh yields death, but the mindset of the
    Spirit yields life and peace;
  ind-ind: Bila tujuan hidup kita hanya untuk memuaskan naluri kita yang berdosa,
    kita akan berakhir dalam kebinasaan. Tetapi bila tujuan hidup kita dipimpin oleh
    Roh Allah, kita akan mendapatkan hidup yang kekal dan merasa tenang dalam perlindungan
    TUHAN.
  pes-OPCB: اگر اجازه دهیم طبیعت گناه‌آلودمان بر فکر و ذهن ما مسلط باشد، نتیجه‌ای
    جز مرگ حاصل نمی‌گردد. اما چنانچه اجازه دهیم روح‌القدس بر افکارمان مسلط باشد، نتیجه‌اش
    حیات و آرامش خواهد بود.
  mpt-mpt: I bobol tem funin misiamo amitie wafu blib mole i makob kaanabibi ulab
    blib kesoa i kaanimibo God esuo mo unomabibbabe. Ina otane i Gode Hobe bobol temo
    fumbe ota isa funib mole i sma afen bliba Gode bobol tem ayamo omkayemabebe.
  ssx-ssx: Ika꞉ hone witeleme ekita꞉ ika꞉ lokena꞉ hone pa꞉la꞉eki manuma꞉ handeteke
    hatiki pia꞉ka꞉na꞉ta꞉ kota꞉ homa꞉la꞉eki milimikie. Kutu pulu pelemepate ika꞉ hone
    witeleme ekita꞉ hande Sipitidima꞉ handeteke hatiki pia꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉
    ika꞉ puki lopa꞉niawao iki da꞉taalieke.
  mkl-mkl: Inɛ iyi lɑsɑbuɛ fei í wɑ si idɔɔbii ɑrɑ, ikui ɑ́ jɛ iri ku kpɑɛ. Ammɑ inɛ
    iyi lɑsɑbuɛ í wɑ si mii iyi Hundei Ilɑɑɔ̃ í bi, lɑfɛ̃ɛ ɑ́ bɑ kuwɛɛ do lɑɑkɑi ku
    sũ.
  gaq-gaq: 'ଡାଗ୍‍ଲା ଗାଗ୍‍ଡ଼େନେ ବାବ୍‍ନା ଗୁଏଡିଙ୍ଗ୍‍ଏ ମାତର୍‍ ଆତ୍ମିକ୍‍ ଚିନ୍ତା ଜିବନ୍‍ ବାରି
    ସାନ୍ତିରେ ଲେଃଡିଙ୍ଗ୍‍ଏ:'
  gof-RNT: Nu qofay asho amos haarettiko hayqo ehees, shin ayyaana amos haarettiko
    de7onne sarotethi ehees.
  unx-unx: ଚିୟାଃଚି ମନ୍‌, ମାନୱା ସଭାବ୍‌ରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ ତାଇନଃରେଦ, ଏନାରେୟାଃ ନାଲା ଗନଏଃ
    ନାମଃଆ, ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ ତାଇନଃରେଦ ଏନାରେୟାଃ ନାଲା ଜୀଦାନ୍‌ ଆଡଃ
    ଜୀଉସୁକୁ ନାମଃଆ ।
  gah-gah: Litaha ligikámo lititó oko moloko itunimó nene, latila inogo une. Itó Sikalahulímo
    lititó oko moloko itunimó nene, alévolé lemetameni ale luhokinake hulu oko minanogo
    une.
  lcm-lcm: Au mi arai, si atu lomlomon alava ta keve vubuk rikek i pukun, mat kapo
    ago singina. Sikei si atu lomlomon using ani Malanganto, e iang to na luai kapo
    ago singina.
  aer-aer: Angwenhe apeke akwete itirrerle-anemele arne akurne akwetethe mpwaretyeke
    rarle iwerre irrerlknge iperte-werne atheke alhemele. Kenhe angwenhele apeke akenhe
    Utnenge Ngkarte-kenhe mwantyele aweme, rarle iwerre mwerrele itethe-werne alhemele
    Ngkartenge mwerre akwete aneme-werne.
  qvc-NT: Chaqa noqanchiqkuna kwirpunchiq mana alli munashqanda yuyashpaqam, tukuy
    tyimpupaq rinchiqllapa chingaq. Piru Tayta Dyus munashqanda yuyashpaqam, paywan
    pulla kushikushpa, tukuy tyimpu shumaqta rinchiqllapa kawsaq.
  tgl-ULB: Sapagkat ang kaisipan ng laman ay kamatayan, ngunit ang kaisipan ng Espiritu
    ay buhay at kapayapaan.
  cbs-NT: Jaska inun, jawada chakabun nuku amakatsis ikai nukun juinti babukin tsuabunda
    ja besti chibankubainmisbudan, jawen mawatan Diosbe jiweama ixankanikiki. Jakia
    tsuabunda Diosun Yushin Pepatun bai chibain unanumati jawen nun jiwenun ikai ja
    besti shinainbu nuku duawakin jawama unanuma nukun jiwea nuku inankubainikiki.
  xtm-NTPP: Vaa nuna katanuu o ja ká'an yikikuñu o ma chi sa'a i ja kûu o te koo jika
    o nuu Su'si ma, kovaa nuna katanuu o ja ká'an Xtumani Ndios ma chi sa'a ya ja
    koteku o ni‑kani ni‑jika te koo sii ini o.
  nnq-nnq: Mawacho ga mmele galeta kiu, nambu mawacho ga Uhuke galeta bwomi na tengela.
  bao-NT: Ñañarije tiirʉga tʉgoeñariquere nʉcãtima ĩirã, tee pee wadore tiirʉga nʉnʉjeecã
    niiriquea, bii yairicaro ca tiirije nii. Añuri Yeri yee peere tiijata, añuro nii,
    cati, biiricaro tii.
  san-ORI: ଶାରୀରିକଭାୱସ୍ୟ ଫଲଂ ମୃତ୍ୟୁଃ କିଞ୍ଚାତ୍ମିକଭାୱସ୍ୟ ଫଲେ ଜୀୱନଂ ଶାନ୍ତିଶ୍ଚ|
  huv-NT: Cos sitiül arangaats atnej icoyóotsan quiaj andiümaats, apmüüch icoots mandeowaats
    mambaats tiül castigo. Nganüy sitiül arangaats atnej andiüm Nangaj Espíritu ocueaj
    Teat Dios, apmapacaats meáwan nüt tiül cielo, najneajay apmajlüyiiüts.
  otn-NT: Ja̱na̱ngue nu̱yá, nu̱ to di ja ndu̱mmʉi ngue da̱ 'yøtra̱ nts'o ga̱ 'bʉhyø
    ja̱'i̱, da̱ ma ra̱ castigo. Pɛ nu̱ ra̱ ja̱'i̱ di ja ndu̱mmʉi ngue gue'a̱ rá̱ pähä
    Oja̱ da̱ 'yørpe, gue'a̱ ra̱ ja̱'i̱ hu̱ rá̱ mmʉi ngue di t'u̱nna̱ 'da'yo te'a̱.
  nop-nop: 'Welehikdi nadinadi komi takaliŋa hatigene kumuŋ titiŋdok. Iŋgoŋ oŋ, fukuniŋ
    indiŋ hatak: Munabulidi yodakalelak wendok tuwot welehikdi takaliŋa hatigene hatihati
    fafaŋeniŋ eŋ kulema kahiledok.'
  obo-NT: '@see-verse:ROM.008.005'
  cak-ENT: Ri ye uc'uan c'a roma ri itzel tak quirayibül, xa camic c'a ri nuc'ün-pe
    cheque. Jac'a ri ye uc'uan roma ri Lok'olüj Espíritu, c'aslen y uxlanen ri nuc'ün-pe
    cheque.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤕᤢᤰᤔᤠ ᤀᤠᤒᤠᤱᤄᤢᤶᤔᤡᤸᤗᤧᤃ ᤀᤠᤛᤡ᤺ᤖᤥ. ᤁᤖ ᤀᤠᤏᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤕᤢᤰᤔᤠ ᤀᤠᤒᤠᤱᤄᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤏᤢ ᤛᤏᤠᤖᤢᤱ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: De jā ndíhvī inī ō sīquī jā cúnī maá ó chi sáhá jā tānū tāhvī ō. Sochi jā
    ndíhvī inī ō sīquī tiñu jā cúnī maá Espíritu, sa sáhá jā cutecū ō níí cání de
    coo ndeé coo siī inī ō.
  san-TIB: ཤཱརཱིརིཀབྷཱཝསྱ ཕལཾ མྲྀཏྱུཿ ཀིཉྩཱཏྨིཀབྷཱཝསྱ ཕལེ ཛཱིཝནཾ ཤཱནྟིཤྩ།
  qve-NT: Sichus aycha cuerponchispa munasqanman hinalla imatapas piensaspa ruwasunchis
    chayqa, wañuymanmi apasqan kasunchis. Ichaqa sichus Santo Espiritupa munasqanman
    hina imatapas piensasunchis chayqa, hawkalla kawsaspan wiñaypaq kawsasunchis.
  pao-NT: Tamme ka suda te tusooyugwena nakabetseana, oosoo te batsakwu. Pana tamme
    ka Te Naa Besa Pooha nakabetseana, tamme namagwetzoise, besa yise sokwamamokwu.
  cbu-NT: Apanll Wani iyaa mangeetsini p'tsiputstar ashku, machikpaz ashku, anshuri
    tachitkuni, iyaamsha waneeshish nduncha; mapiyshish iyaam wayakiya; taarashsheemich
    uru payuchchi. Itaru, chaanamuna wizpuririch taakuch, tsipatsee chaana yachachchee,
    watam taarashsheetsich kanatsipachchiwa.
  usa-usa: túgoma ákáinaiq umá túyánámmá kéwaraiyana anaaékaq puí-yátááqá pááq íniye.
    ááqibo Áánûqtuni Aágoma ákáinaiq umá kéwaraiyana matúq-matuq umá paá mái-yataakaraq
    kaayoné-yátáákógáráq pááq íyóye.
  soy-soy: Usoi mɛwee cirɛ pitiki ukɛ́ nɛ isoi n le yɛ̀ɛ̀ nɛ nkpɔ kɛ́mɛɛ u hɑlɛ. Amɑ́
    isoi pilukɛ yɑrɛ kɛ Nfɑ́ɑsɔnɛ nn m pisɛ yɛ̀ɛ̀ nɛ nfɑ́ɑ nɛ nkíŋniŋɛ kɑlɛ.
  hui-hui: Mini ala taweme tínaga mitangi bulene haru helowa harimigome homolene yu
    anda ibaga. Ngode Datagaliwabe Dinini ibugua tínaga mitangi bulene haru helowa
    harimigome holene gahengeorebi mo palia holenebi yu anda ibaga.
  amf-amf: Waan yerin bhocchinta dembhinam koda beve; Manpasin yerin bhocchinta sadanka
    daadhenbee payyamonbeam koda beve.
  quc-NNT: Ri kok il jun chub'anik ri qa rayib'al ajuwächulew käk'aman b'i wa' pa
    ri kämikal. Are k'u ri kok il jun chub'anik jas ri kraj ri Loq'alaj Espíritu kub'an
    chi kuriq na k'aslemal, xuquje' kub'ano chi kuxlan ri ranima'.
  dob-dob: '@see-verse:ROM.008.005'
  wrs-wrs: Indhanarinina nengavnangmba wuldavoha vretava hevna undkoklarava, wo dahamba
    ten mura lohv. Wo heva os hena nengavnangva keknamba Sesoasongolnanamba lohollava,
    wo ten mura lohwolv und, eva undwonam alm.
  mca-mca: Qe pa'qu' witaqjamtikineye'je'kii in ewi'ƚƚi'i' pa' yisu'un ene' i'nesenits
    pakha'an qa witwamhi'. Qa pakha'ƚe witaqjamtikineye'jkii in ewi'ƚƚi'i' pa' yisu'un
    pa' Espíritu Santo qa witiƚa'x qa wit'ikesimeya'x iye.
  tzo-TZC: Ti mi staoj yav ta jnopilantic ti jtalel jtuctique, ta xicꞌvan batel ta
    lajebal. Pero ti mi staoj yav ta jnopilantic ti cꞌusi ta xꞌayan talel ta stojol
    ti Diose, ta xiyicꞌotic batel ta cuxlejal, ta jta jun coꞌntontic.
  jao-jao: Kulu li-wulu, namba jalinyamba-yurruj urrumanji nyamba-nykalanykarrinjarra
    mijanganthawu nuwarnu-wardiyu kulu kalinyamba-mirrala nalu-ngawulu, kala-nama
    winkanda ki-awarawu nyuwiku ki-Kada, kurdardi kala-nmarru yilaa ki-awarala ki-yabinja
    ki-Kada. Ngala ngambala, namba jambalamba-yurrujurrumanji nykarrinjarra Na-ngawulu
    Kada, kulu kambala-nama lhungku ngambala-ngawulu, kambala-nama yabi ngambala-wurdu
    wuntha, nungkarnu-yabinja yilaa ki-Kada.
  mya-mya: ဇာတိ​သ​ဘော​နှင့်​ဆိုင်​သော​အ​ရာ​များ​ကို​စိတ် စွဲ​လမ်း​သူ​သည်​အ​သက်​သေ​လိမ့်​မည်။
    ဝိ​ညာဉ် တော်​နှင့်​ဆိုင်​သော​အ​ရာ​များ​ကို​စိတ်​စွဲ​လမ်း သူ​ကား အ​သက်​ရှင်​သန်​၍​ငြိမ်​သက်​ခြင်း​ကို
    ရ​ရှိ​လိမ့်​မည်။-
  gng-NT: Unisaal yíe nà nnɔ bàareh nin mikuum nɛ. Ama *Mifuoñaanm yíe nà nnɔ
    nɛn dienh limiɛl nin uyɛnduɔn nɛ.
  cbi-NTPO: Tsa' mitya chachilla tyee ken chunu tyamu deeñuba juntsaatalaa aa pensanguen
    dechushu juntsaa, peyainuuya tiyanu detsuve, tsaaren Espíritu naakesa tyañuba
    juntsaatalaa aa pensanguen chumulaya naa-uwanuba chumu tiya' tiba bulla jutyu
    ura' chunu detsuve.
  ikk-NT: Iro-iroro lẹ imẹ ihiẹn kẹ ịhịan-mmaka e buhẹ ọnwụn, kanị, iro-iroro lẹ imẹ
    ihiẹn kẹ Mmọn-nsọ dọn chọ e ye ndụn lẹ udọn.
  leu-leu: A lamonan sina mataa fafaasaal a fasavat a maatan. Taasaxa layaan a Vovau
    Xaradak a paamuian a lamonan sina mataa i taa fasavat a toyan e luaian la xunus
    ina.
  maz-NT: Nu c'ü jodü ra tsja c'ü netsjë, ra ndũ'ũ c'ü. Nu c'ü ra jyodü c'ü ne o̱
    Espíritu Mizhocjimi, ra bübütjo c'ü, dya ra ndũ. Ra mbãrã c'ü na jo angueze a
    jmi Mizhocjimi.
  bod-N: ཡང་ཤ་གཟུགས་ཀྱི་ཕུང་བོ་བསམ་པའི་མཇུག་འབྲས་ནི་འཆི་བ༌དང༌། དམ་པའི་ཐུགས་ཉིད་བསམ་པའི་མཇུག་འབྲས་ནི་ཚེ་སྲོག་དང་ཞི་བདེ་ཡིན།
  tca-NT: Rü yíxema Tupanaãẽ i Üünexü̃ naxwèxexü̃cèx daugüxe rü tataãẽgü, rü tá tüxü̃́
    nangẽxma i tümaãrü maxü̃ i taguma gúxü̃. Natürü yíxema tümaxü̃ne naxwèxexü̃cèx
    daugüxe rü ngẽma rü tá yuwa tüxü̃ nagagü.
  zpl-NT: Nu lunú nzuculu bene nú rriꞌitsialla lunú necha neca, che nzeꞌta castiya
    nú zecalla, pero chenu nzucutsialu bene nú rriꞌilla tucunú rnibiyaꞌ Espíritu Santo
    che rluꞌcu bene elunehuañi lu Diose nu la chenu arquiꞌlla.
  mbc-NT: Tîîse î' kai'ma itu'se e'nîto' yawîrî esenumenkan pî' ko'mannî'nîkon ya,
    mîrîrî esenumenka'nî'pî miakanmaiya sa'mantanto' ke. Tîîse î' kai'ma Morî Yekaton
    Wannî esenumenka warantî esenumenkan ya, mîrîrî wanî ko'mannîto'pe moropai tîîwanmîra
    e'nîto'pe.
  ndg-ndg: Sababu kusudi lya yega ni kiwo, ila nia ya Roho ni ukoto na amani.
  wsk-wsk: Memek betera ko kari mu ko ikia mu kuera mateng ko lage te namoso, bare
    kari ko ikia Bur Laili bitarso mu bagara aolak ningo se lila karogo lagoso.
  toj-NT: Ja ma' ja' ni sgustoe ja sleejel ja smulei, toj xch'ayelale huane ni sleejela.
    Pero ja ma' ja' xa ni huajel sc'ujol soc ja Espíritu Santo, oj ni staa ja svidae
    ba jel tzamali. Laman oj ajyuc ja sc'ujolei.
  tbc-tbc: Talpein ta sen tinin o mi ilon isou dan, iŋ mateŋ lo idu wa. Gug talpein
    ta Ur san ilo sou iri dan, iŋ kumaen ilo maror da iŋane wa.
  sna-sna: Nokuti kufunga kwomunhu wechivi ndirwo rufu, asi kufunga kunotongwa noMweya
    ndihwo upenyu norugare;
  smk-NT: Ket no si sayay tawo say pipanemtem na tana ket say karabayan nan diri,
    maisyay ya konan Dios tan madusa yan patiti, bale' no si sayay tawo, say kal-la
    nin iti sa nakem na ket say mangwa' nin wanan Ispirito nan Dios, mabyan yan byay
    a iti konan Dios tan makaingar yan katinekan nin mangibwat konan Dios.
  grc-TCGNT: Τὸ γὰρ φρόνημα τῆς σαρκὸς θάνατος· τὸ δὲ φρόνημα τοῦ πνεύματος ζωὴ καὶ
    εἰρήνη·
  gof-WFTW: Nu qofay asho amos haarettiko hayqo ehees, shin ayyaana amos haarettiko
    de7onne sarotethi ehees.
  spa-BLM: Porque la mente de la carne es muerte, pero la mente del Espíritu es vida
    y paz;
  kyz-NT: Wemifutar are etee ea'at ma'e 'gã awau mama'eukwaawa rapyaw ipe. A'ere Jarejuwarete
    'ga 'Agesage remifutar are ea'at ma'e 'gã py'ata'waramũ etee futat ajemogyau.
    Anure nipo aipo 'gã awau ajemogyau Jarejuwarete 'ga pyri nakwaparimũ ete rũi futat.
  dao-dao: Pumsa lama mlung tak cun thihnaka kyaki, Ngmüimkhya lama mlung tak cun
    xünnak ja dim’yenaka kyaki.
  cya-cya: Si'yana nu nda'an lo'o cha' tiyaa ngunan', tso' 'in cha' ndyija ntsu'hui
    can', una nu nda'an lo'o cha' tiyaa 'in Espíritu, cua' jui chendyu 'in lo' nxitñan'
    cusya 'in.
  nii-nii: Pe wu endi ngenj ok nge ełe oł kis ełmin oł ei, eim noman tuk ełe pim kin,
    wu ei kułmba. Ba nga wu endi, eim Gos Gui Ka nge oł ei ambił gii nipi mułum kin,
    kapłi wu ei, noman konj sipi kin, noman emin peng mułmba.
  ign-NT: Nácani napane­rechahi eta tavara­ha­queneana eta náquehe, támapa­rau­charipa
    eta nasiapiraya te yucu. Vítisera viti vipane­re­chanahi eta mavara­ha­que­neanahi
    ema Espíritu Santo, viti vítare­cayare. Viúrinapa mayehe ema Viya.
  dik-NT: Tɛ̈ yïk raan yenhom luɔi käk adumuɔ̈ɔ̈m, ka thou. Ku na yïk raan yenhom
    kë wïc löŋ Wëi, ka yök pïr ku dɔ̈ɔ̈r.
  cac-cac: '@see-verse:ROM.008.005'
  tzj-E: Wex jara' nach'ob je nrajo' tzbuklaj c'aslemal chawa chnaban jara' xpe cmic
    ncatruc'om el wa', per wnach'ob je nrajo' Espíritu Santo chawa chnaban jara' pjun
    c'ac' c'aslemal ncatruc'om el wa' y jawanm ajni'la qui'il nec'je'a rmal.
  san-BUR: ၑာရီရိကဘာဝသျ ဖလံ မၖတျုး ကိဉ္စာတ္မိကဘာဝသျ ဖလေ ဇီဝနံ ၑာန္တိၑ္စ၊
  yaa-NT: Nã apaiyaifo keskara fisti shinãkanax afo nakanax anã otokanax omiskõipakenakafo.
    Nios fe ipanakafoma. Akka Niospa Yõshi Shara ato mẽra naneano nã apaiyai keskara
    Niospa Yõshi Sharaõxõ atirofo. Nãskax isharapakenakafo shinãsharakata.
  cab-NT: Dan le jabágaridun gürígia queísi jagúndan, marítagunga jagía luágu Búngiu,
    barǘ lumútiña lídoun oúweni, ánjeinti dan le jabágaridun queísi lugúndan Sífiri
    Sándu, barǘ lumútiña lídoun ibágari tímatimaati lúma darángilaü.
  clu-clu: Kon anang isip ang tao ginagauman anang duna nga ogali, anang tutugkaan
    kamatayun. Piro kon ang mga butang tana nga gosto ang Ispirito Santo maman anang
    isipun pirmi, dan makakabaton tana kaboi nga ara kataposan kag malinung nga pagkaboi.
  swh-ULB: Kwa kuwa nia ya mwili ni mauti, bali nia ya Roho ni uzima na amani.
  tpt-NT: Yu xajatapastakꞌati yu valiꞌiy lapanaki lhixajachal lhinin, pero ixjatapastakꞌati
    ni Espíritu Santo lhixajachal yu ox jatsukunti yu oxamaktaun.
  aai-aai: Turobe orot babin ana notamaim nabobonawiyi boro morob wan inayen. Baise
    Anun Kakafiyin ana notamaim nabobonawiy boro yawas naatu tufuw inab.
  sny-sny: Sosu meni ta menitani ta lo marepi luwaru a'i topo lo wanu tote umasiyei
    su, hepene lowe lo temeniyerowa. Ahowa, meni ta, menitani ta Owane Sitewi lo Hepene
    Wara'i a'i marepi erasi a'i totenamisiya su, lowe marepi hepene he'i a'i ape sahe
    ironamitorowa. Aiwawe a'i lowe marepi fetane a'i ironamisiya.
  myy-myy: Ĩna ya rujʉ ñeñaro iti tʉoĩaro bajiroti tʉoĩasotirã, ĩna godaja bero jeame
    ʉ̃jʉrojʉ warã yirãji ĩnaõna. Ito bajibojarocati, “Espíritu Santo ĩ ãmoro bajiro
    yicʉja yʉ”, yirã, catitĩñarã yirãji. Ito yicõri ĩna ya ʉsijʉ queno wanʉ quenarise
    rãca ñarã yirãji ĩna.
  trc-NT: Sese ina̱nj cheꞌé nee̱ man níꞌ xca̱j níꞌ cuentá, ne̱ cavi̱ꞌ nu̱ꞌ nimán níꞌ
    a. Tza̱j ne̱ sese cheꞌé Nimán Diose̱ xca̱j níꞌ cuentá, ne̱ cavi̱i̱ sa̱ꞌ níꞌ, ne̱
    caꞌve̱e ca̱yáán níꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj, ne̱ ga̱a̱ xe̱j nimán níꞌ,
    quiꞌya̱j Nimán Diose̱ ado̱nj.
  cut-NT: Ihyan che redinahn ye vederihquentiyon yahn Vaco Ndah yahn Dendiohs ne,
    rendo ye ihyan ra, ne nda̱hca̱ rahtechica ye. Ate ihyan che vatechica ye vedeyeno
    yahn ma̱n ye, rahtendihco ye nunde ne, quenan cuma che din Dendiohs castigo ihyan.
  bel-bel: Помыслы плоцкія - сьмерць, а помыслы Духа - жыцьцё і мір,
  zlm-KSZI: Fikiran yang dikuasai oleh sifat tabii yang berdosa, adalah kematian.
    Tetapi fikiran yang dikuasai oleh Roh, adalah kehidupan dan kesejahteraan.
  gdr-gdr: Nokɨp gɨm ke gowukoi rɨgam pɨlke nony menamenat rɨga wɨp teyeniny ra uj
    waim, ajɨ Yɨnayɨna Wɨngawɨngam pɨlke nony menamenat rɨga wɨp teyeniny ra yɨrkokar
    dɨde ngɨmbla wa im.
  vmy-NT: ꞌBa xi tsikjaꞌetsjen mé= xi tsu yojo jere, kui= xi sakure kjuabeya. Tunga
    xi tsikjaꞌetsjen mé= xi tseꞌe Isennixtjintsjere Naꞌenchana, kui= xi sakure kjuabenichun
    ko kjuaxiu.
  cmn-FEB: 罪恶的人心会走向死亡，但被圣灵引导之心会拥有生命与平安。
  gmv-RNT: Ashos xalala qofay hayqo gidishin Ayana yo7os qofay gidikko de7onne sarotetha.
  ncl-NT: Unca yoje pampa sinda mojmosta yulilo lacames quijnamicticate san len quinequilo
    yehuanten inminhuían, cuaquín yehuanten lamisi moxilujticate pa camo cayasi capa
    unca Dios. Amo quiman huil mocuepasi ca yihual. Inon unca miquilisli pa inminyolo.
    Amo yoje yehuanten hual yulilo quilalijticate inminlaijnamiquilisli pan len yes
    iyaxca in Espíritu Santo. Yehuanten yulisi ilaixpan Dios quiximatijticate, huan
    mosejticate pa inminyolo ilaixpan yihual.
  sua-sua: Ii, endruk E Nunu A Totur nam kut kaenkrovgem mar kmikkiem ka svil, E Nunu
