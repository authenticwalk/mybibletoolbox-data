  hlt-hlt: Pumsa kah poeknah loh Pathen kah olkhueng taengah boengai pawt tih a coeng
    thai pawt dongah Pathen taengah thunkha la om.
  tbz-SIM: Bɛ̀ɛ̀ tũ̀ mbɛ mɔ́mmɔmbɛ kó mɛyɛ̀mmɛ̀ bɛ̀ tú Kuyie nkpɑntídɛ̀ntɔbɛ̀ mbɛ,
    kɛ yɛ̃́ onìtì kó mɛyɛ̀mmɛ̀ í tũmmɛ̀ Kuyie nkó ikuɔ́, mɛ̀ ketɛ́ kɛ bɑ́ɑ́ nɑ kɛ́
    ì tũ̀nnɛ.
  san-GUJ: યતઃ શારીરિકભાવ ઈશ્વરસ્ય વિરુદ્ધઃ શત્રુતાભાવ એવ સ ઈશ્વરસ્ય વ્યવસ્થાયા અધીનો
    ન ભવતિ ભવિતુઞ્ચ ન શક્નોતિ|
  ake-NT: apʉne pʉra tʉmakooikenan usenuminkan nɨto' esi ɨsɨ pe Papa pɨ'. Papa iwano'
    main ya' iye'tʉrʉ pʉra iyesi, mɨrɨ kupʉ iya poken pʉra rɨ nɨrɨ iyesi.
  qvn-NT: Nätan pisi chay juchäcuyälar cawag runaga Diostam chregnipan. Paycunaga
