  ixl-NNT: Tan abꞌil uvaꞌ aꞌ kuxh u tachaꞌv vichiꞌoleꞌ ni toksa taama stiꞌ, as at
    veꞌt ixoꞌl tukꞌ u Tiixheꞌ tan yeꞌ ninima vitzaqꞌit Aakeꞌ. As mitaꞌn la koj isaꞌ
    inimataꞌ.
  boa-NT: '@see-verse:ROM.008.006'
  quh-NT: Sajra munaymanjina yuyayka Diospa contranta churacunpuni. Chayraycu Diospa
    camachiskasninta mana casunchu ni casuytapis atinchu.
  kwi-kwi: Kwail kishimturuzne Diosta aliz mai, mizurainkas Dios ɨnintu aizpa miashimtuchi
    akwa.
  agm-agm: Isɨ amɨ isɨhiya nehɨ kiyaamɨ ambɨpatɨ kaundirɨhɨretɨ daayohiyɨhiya siya
    noaipapɨ Autaahaatɨhomɨ tiworisaimatawaayopo. Sandɨ apaapɨmaahe, amɨ kiya wɨnɨhapɨpa
    wɨndɨ baiwɨ atɨhomisawaawɨ kiyawaayopo. Isɨ kiya apɨpaahɨ Autaahaatɨhomɨ wɨnɨhapɨpaamɨ
    otɨtɨhɨ pɨnamuwɨ wɨndɨ minjapepihɨrɨtaapo.
  ubr-ubr: Ato orot an not ato usit an gogoiai ebinetewarai on enat God an ragit emamatar;
    yabin on men God an baifafaro aurin ebifonabo on, ato on men meyan arimon inifonabo
    on.
  tsw-NT: Ni icigi i mayan mo unusu ma ɗa maa yuwusan tsugono a aci a vuma, kuci ɗa
    waa yuwusan nla̱ngi na̱ A̱sula̱. U tsu toni ili i na A̱sula̱ a dammai u yuwan
    shi. Amayun a ɗa, waa gura yuwan tsundolo shi.
  cax-NT: Arrübama bavivicoma saneantai isiu ñapensacarrümantoe aboma tacana nesarrti
    enemigorrü Tuparrü. Chümacoconaunrrüpüma ümo nüriacarrti. Chüpuerurrüpüma acoconauma.
  aia-aia: '''Iatei na wateai hei''irisi ta''aa ''anai na''otarana, ''a ha''imae beia
    God, ''inia ''a kakawata''i araisuriai Ha''atora ana God. Me ''onaa naigui raba
    araisuriai Ha''atora ana God, ''ai bwara ro''u tanaa ''anai araisuria.'
  srp-1865: Jer tjelesno mudrovanje neprijateljstvo je Bogu, jer se ne pokorava zakonu
    Božijemu niti može.
  agt-agt: Te ya gagangayen nonot tam a intu ikayat na ya ikatupag na Namaratu, a
    awena kurugan ya lintig na en, te awena mabalin tentu.
  lug-lug: Kubanga okulowooza eby’omubiri kya bulabe eri Katonda. Ebirowoozo eby’omubiri
    tebiyinza kuwulira mateeka ga Katonda.
  yby-yby: '@see-verse:ROM.008.006'
  heb-heb: יען מחשבת הבשר רק שנאת אלהים היא באשר לא תשתעבד לתורת האלהים ואף איננה
    יכולה׃
  mpp-mpp: Ngic kwele esecna ngage-ngageinedi Wapong ngaba aicnocaigac. Ailu Wapongte
    yefe-yowa mi balaibecaigac. Ailu yefe-yowa balaibenogale ngageme kpungkecaigac.
  apb-apb: Mo iini kire ko ne'isae paine haahie tolahai iinoni aaela, nge kire ne'i
    maelonga oto hunie a God eena. Kire ka'a sai lulu i sulie oto mo Ha'atolanga a
    God aana e tohungei aasa hunie kire kei lulu i suli'i.
  san-TEL: యతః శారీరికభావ ఈశ్వరస్య విరుద్ధః శత్రుతాభావ ఏవ స ఈశ్వరస్య వ్యవస్థాయా అధీనో
