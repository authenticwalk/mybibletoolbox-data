    amuyaꞌanitu mekehelite to analo megeꞌi memelelata nehabe.
  amm-amm: Mulu koiyauso aluwai nokota mo Kotowoi uo nokota na. Koto monoi mulu na
    tatolokomo unu. Kotoni ami imoso kwai itouniyaimowoi muwoi. Ulai moloi aluwai
    monoi? Mulu mo koiyau na.
  zaj-zaj: Sama ya kilamso kino, nzonzi zitamanila lukuli zoibamilila na Mulungu,
