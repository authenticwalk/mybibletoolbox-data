  nvm-nvm: Regavo erar oifuon iji fu vajai surif fuon iji fu vierafenma ijar fu samuako
    fu ijia jame kegoino e iji fu Godk nibijaim. Regavo e iji bu ijegreoijo iji bu
    Godon akaij iji buba mukoi vierafen ijefuon akai fuon buka izeg igiakva bakin.
  mps-mps: Te bidigo homugo te dwai sę ilibo kolesaga wali pobaso da, te tebo bidigo
    God dali boi bidi ebo bidigo tibo dao. Magi baso meni, aga te Godigo bomai po
    dologode me bidibo menio. Mu tama, agai te bomai po wali pabo usu egobeo.
  pab-NT: Hiyeta hoka hatya haliti Enore nahalakoahare tyaonita, haliti xahekola xema
    taita tyaohena hoka. Maisa atyo Enore Xaotyakiraho xema tyaonare hoka, exahe maisaiya
    aliyakere tyaonita exema.
  llg-llg: Ita hataholi hihii-nanau heheli nala nalaba nalan seli neu Manetualain
    hihii-nanaun. De, ita ta bisa takaseti ita aon fo tamanene Manetualain, huu ita
    mesa nggata ta bisa.
  kyf-kyf: 'Cɩɩn, nyɩma -wa ka dlɩ tʋa wa dlɩwʋnynili ''bɩ, -Lagɔɔ tʋnyɩma wa -mɩa:
    wa''a zʋ -Lagɔɔ tite ''nʋŋwɛ, nɩɩ, wa ''nɩ we mneni.'
  tpi-tpi: Sapos tingting bilong man i bihainim laik bilong olpela bel, dispela man
    i save birua long God, long wanem, em i no save stap aninit long lo bilong God.
    Em i no inap tru long bihainim lo bilong God.
  mih-NT: Vatyi tatu ndyico ñu minoo cuhva ña vaha, cuhva cuñi maa ñu, ñahñi sa taxi
    iyo sii ñu sihin ra Ndyoo vatyi ña tyaa ñu yahvi tuhun i saha ra Ndyoo sii ra
    Moisés, ta nu ña cuu zacuu ñu sihin si.
  qvh-NT: Pipis jusalicur shongun munashganno cawagcunaga Tayta Diosninsipa contranmi
    caycan. Manami Tayta Diosninsi munashganno cawayta munayansu ni camäpacuyanpissu.
  kms-kms: Di wute ni nei te yumbo ghimbi puq ren yawo kureny kin te nei rimbiny ye
    ni God ningg veri. Te pugri ni God ningg lo te kin pugrine puq ren segi, di piyi
    ni God ningg lo wuri kin pugrine puq ren yawo kureny pudi puq ren tuqui segi.
  agn-agn: Ang taw ang pirming pagisip ong sadiling kaliliagan na, pangontra ra ong
    Dios. Indi tanandia pagtoman ong mga tobol tang Dios ig indi ngani matoman na.
  nhi-NT: Pues naquin sa icmatoqueh icchiuasqueh tlen nintlalticpactlaniquilis icniqui,
    nonqueh itecocolihcauan Dios, nic amo icniquih uan dion amo uili ictlacamatih
    nitlanauatiltzin Yehuatzin.
  ttc-NT: Komo oj tel qgani' tuj qanim tzan jk'ulun aj tgan te qchi'jel, qetz nqo'ok
    iktza' tajq'oj Qtata Dios tzan tpaj k'onti'l nqet qoksla' te Tkawb'il, komo nlaykix
    b'antik tzan tqet qoksla' [qa n'el qgani' ikxji].
  dan-1931: efterdi Kødets Higen er Fjendskab imod Gud, thi det er ikke Guds Lov lydigt,
    det kan jo ikke heller være det.
  kwj-kwj: Hinde wowani, hima fori inaka ki sumbu hukwe tumbwa ete ri hambwawa ori
    hima hinga ti Gotri ni omwemendindau. O sumbu hinga ri wosindau ti, Gotri lo mwanji
    tako ki ri da ki hinde ri okokona kumbwa mina, Gotri lo mwanji ni mendini hinde
    ri sirina kumbwa.
  vie-OVCB: Vì chiều theo bản tính tội lỗi là chống lại Đức Chúa Trời. Bản tính tội
    lỗi không chịu vâng phục và không thể vâng phục luật Đức Chúa Trời.
  kze-kze: sáwí-imayaayavesa tirááíyavesa kwéon-imayaawe su'mai kwéowai Áánútuna ámáámba
    íma kanaán-umai taagwiyavésa Áánútuna namuro-kwáásíráámbá kwéowe.
  lbk-lbk: Tay nan takho ay mangippey isnan semekna isnan figfikhawen nan awakna,
    et kakholana si Apo Dios. Ad-i maiyornos siya isnan lenteg Apo Dios ya tet-ewa'y
    ad-i mabfalin ay maiyornos.
  mto-NT: Je̱ꞌe̱da pa̱n pa̱n jatyeꞌe je̱ yꞌavintso̱ vinmaꞌyu̱n du̱yakvinkó̱pkidup,
    choꞌoxpa̱jktupts je̱ꞌe̱ veꞌe je̱ Nteꞌyam ku̱x kaꞌa veꞌe ñapyá̱mjada je̱p je̱ Nteꞌyam
    pyavaꞌnu̱n paꞌtkup, ni kaꞌa tseꞌe yꞌo̱ꞌyixjada.
  bzh-bzh: Log nabë mehöti kwa sepa doḳ nġaa muġeng mu, og mehö sënë nesis beġö
    vu Anutu. In su neggurek Anutu yi horek babu rë, gesu yoh vu bë gevonġ noh vu
    rë.
  guj-2017: કારણ કે દૈહિક મન ઈશ્વર સાથે વૈર છે, કેમ કે તે ઈશ્વરના નિયમશાસ્ત્રને આધીન
    નથી અને થઈ શકતું પણ નથી.
  jvn-NT: Wong sing pikirané dikwasani kedagingan kuwi dadi mungsuhé Gusti Allah,
    awit ora manut marang wèté Gusti Allah. Wong kaya ngono kuwi pantyèn ya ora bisa
    urip manut wèté Gusti Allah.
  byr-byr: Sarevɨ kɨlaakejɨkɨya yawɨta saꞌ sɨmunyangɨ maremwaalajara Gotɨyare yɨkamaangera
    yɨmaꞌnɨwaasare. Kɨlaakejɨkɨya sɨmunyaꞌ Gotɨyarɨna yɨkamaangesɨ. Sareꞌ dareꞌnesɨ.
    Sahɨrɨꞌ Gotɨyare Kɨwɨnyavɨ wɨlaꞌnaꞌdeꞌ mɨꞌ. Dareꞌnesɨ. Yɨ nabaai sahɨrɨꞌ sara
    yɨnɨga yanneꞌ mɨꞌ.
  ian-ian: Kɨpmana nda kat yelavɨka yetɨlɨga nyan God kat kai walɨga nyana. God waa
    lo wutapman yetɨlɨgandɨ. Ana inaka wuka yetɨgiyandɨ. Kapma nyana.
  hun-hun: Mert a test törekvése ellenségeskedés Istennel, mert Isten törvényének
    nem engedelmeskedik, mert nem is teheti.
  mcf-NT: —Icsate bunquidën ëbi chieshënec. Ambi naiduidtsëqui naquin ëmbi chiacpadomboen
    natiapimbo iquec —queshun Nuquin Papan cuidendac.
  kjs-kjs: Go pea-le enaali medame abalana kone pa saapitiare nipu Gote-na lore ali-rupa
    piralia. Gu-rupa piralia rabu nipumi Gote-na rekena agale mada napage-rupa piralia.
  mni-mni: Hakchanggi apambana khudum chanba pukning adu Tengban Mapubu yeknei; maduna
    Tengban Mapugi wayel yathangbu inde, tasengnamak maduna inbasu ngamde.
  yad-NT: '@see-verse:ROM.008.006'
  mxb-NT: Chi̱ ña̱ kini kóni̱ ñíi̱ yo̱, ño̱ó kía̱n naá táꞌan xíꞌín ña̱ kóni̱ Ndios,
    dá chi̱ ko̱ kóni̱a̱n kueídóꞌan choon saꞌándá na̱, ta ko̱ káti̱ꞌaan keean ña̱.
  pon-2006A: Eri, aramas akan me kin nsenohki kapwaiada ahnepen aramas, re kin wiahla
    imwintihti en Koht, pwe re sohte kin kapwaiada kosonned en Koht, oh ni mehlel
    re sohte kak.
  maq-NT: Ngajan xi xuta xi tsiniya cacun me hacutjin xi meje rë yojo jyë́ rë me ne,
    hatuxa choho vëë me Nina ta, tsëhë xi mijí cuihndë me tsëhë cjua xi vitexa Nina.
    Hisca maji vihndë me tsëhë cjua xi vitexa Nina.
  hto-hto: Daje bie caɨ abɨ ífuiaɨmo izire comecɨ llícɨoidɨno, Juzíñamui uáitatɨmacɨna
    jáidiaɨoɨ, mei afémacɨ, nana comɨnɨ Juzíñamui ocuilla uaina gáɨñediaɨoɨza. Afémacɨ
