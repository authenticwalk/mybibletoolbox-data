  mek-mek: Lau ega laifa oma, gome papiau aumauni laoga maina apala mino auga Deo
    fou keꞌou. Gome papiau aumauni laoga maina apala mino auga, Deo kapaꞌina eifania
    auga kainai afaepea, ke agekapa isafa afaekaina.
  aey-aey: '@see-verse:ROM.008.006'
  urd-GVH: पुरानी फ़ितरत की सोच अल्लाह से दुश्मनी रखती है। यह अपने आपको अल्लाह की
    शरीअत के ताबे नहीं रखती, न ही ऐसा कर सकती है।
  ycn-ycn: Napechu queja la'acaño la'añó nahuátaca que. Chapú Tupana nacú péchuruna
