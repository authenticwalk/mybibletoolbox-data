  gof-ENT: ኣሾ ኣሞስ ሃሬቲያ ኣሲ ፆሳ ሂጊያስ ኪቴታናው ኮዮና ጊሾኔ ኪቴታናው ዳንዳዖና ጊሾ ፆሳራ ሞርኬ።
  aau-aau: Sa uwr prueyn sekwe owhi ki ko hok lanok-anok ankin, hiykwe God so awia-pow
