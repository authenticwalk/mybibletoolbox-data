    manuhu' lako pahenta ia too.
  bzd-NTPO: Erë wé̱pa e̱r me'rie ì kiane s'wák dër sulu ki̱, ese ki̱, esepa kë̀ tö
    Skëköl ttè dalöiëno e' dalöiè, moki̱ ie'pa kë̀ a̱ idalöiër. E' kue̱ki̱ ie'pa dör
