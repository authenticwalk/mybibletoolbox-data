    hin i. Mi'i pote mesu­wa­rotiat miit ewy aimi­ky­'esat ko'i watunug hawyi yt naku
    i nug haria wo wato­py­hu'at. Watunug Tupana ahewa­nĩkap mo.
  kpf-kpf: Um sâŋgiŋâ nâŋgânâŋgâŋ, zorâŋ Anutu kâsa okŋaŋgâmap. Oi Anutugât gurumin
    den komap. Zo dap op lubap?
  ppo-ppo: Ti noatepae, tó tikiné ekȩlere ala yaai kisipa mutu betepa, ti Kótótamo
    bóe du beterapó. Atétere alané Kótóné tukóló muló betere fo ao̧mó bitini yóo,
    ai fo eraaire fotoko̧kélé buni yóo, erapó.
  hin-2017: क्योंकि शरीर पर मन लगाना तो परमेश्वर से बैर रखना है, क्योंकि न तो परमेश्वर
    की व्यवस्था के अधीन है, और न हो सकता है।
  wol-KYG: Ndaxte boroom xintey bakkan ab noonu Yàlla la, nde déggalul yoonu Yàlla,
