  spp-spp: Mpii pi maha sɔ̂nŋi pi ɲyii karigii kanni na ke, pire na ɲyɛ Kile zàmpɛnmii.
    Ɲaha na yɛ pi ɲyɛ na ɲɛɛge na Kile Saliyaŋi kurigii ɲaare mɛ, pi bá jìni mɛ.
  zty-NTPS: No benne' že' ḻáže'ze' da' naken che yeḻa' benachze chie', bi ẕchage'
