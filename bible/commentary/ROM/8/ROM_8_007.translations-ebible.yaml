  gnn-gnn: Yo, yuwalk dhuwala yulŋunydja. Ŋunhi yurru yolŋuyu yukurra guyaŋirri ŋunhiyi
    bili waŋganydja yana ŋunhi ŋayipinydja djäl wal'ŋu, ŋunhiyinydja bitjarra ŋayi
    gali'lili wapmaranhamina nherraṉmina wiripuŋulilina, ganaŋ'maranhaminana Godkalanydja,
    liŋgu yakana ŋayi ŋunhiyinydja yolŋu ḏukṯuk Godku, ga yakana yurru ŋayi dhäruktja
