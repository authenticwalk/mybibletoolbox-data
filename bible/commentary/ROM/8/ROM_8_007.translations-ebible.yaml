  tku-NT: Ixlīpō'ktuca'n ixtā'lāquiclhlaktzi' Dios tī jā tze ixtalacapāstacni'ca'n.
    Jā tatlahua tū ixlīmāpa'ksīn Dios. Masqui ixtatlahuacu'tunli, jāla ixtitatlahualh.
  bjk-bjk: Ma i bira, möxösa, idi ewe nang idi tobo döxömen muu abo mamaa mera xö
