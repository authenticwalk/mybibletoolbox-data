  hot-hot: Avômalô takatu ba evaloŋ kapôlôŋiŋ bô miŋ hatôm nesopa Wapômbêŋ anêŋ balabuŋ
    ami. Ba intu miŋ esopa ami ba iniŋ auk hapôlik hathak yani.
  mqj-NT: Benna-benna angga pa'kua rupa tau napasalui penawa, umbali Puang Allata'alla
