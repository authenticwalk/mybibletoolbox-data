  zat-NTPS: Benne' zaj dxe'e̱ gunne xue chee̱ be̱la' dxen chee̱' dxelecuídene̱' Dios,
    lawe' da quebe dxelaca lazre̱', ne quebe gaca xuluzúa cuine̱' lu na' da nadxixruj
