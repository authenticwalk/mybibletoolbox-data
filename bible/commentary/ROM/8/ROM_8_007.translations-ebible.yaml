  dop-dop: Mpɑ pɑ sɛɛsɑ ɩsǝlɛ nɑ yʋlʋwɛɛtʋ kʋpǝntʋ tǝŋʋɣʋ tɔ, pɑ kɛ́ Ɩsɔ kolontunɑɑ
