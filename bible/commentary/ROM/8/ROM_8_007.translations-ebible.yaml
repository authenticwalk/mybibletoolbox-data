  mya-JVB: အဘယ်ကြောင့် နည်းဟူမူကား ၊ ဇာတိ ပကတိ စိတ် သဘောသည် ဘုရားသခင် နှင့်ဆန့်ကျင်ဘက်
    ဖြစ်၏။ ဘုရားသခင် ၏ တရား တော်အလို သို့ မ လိုက် တတ်။ ထိုမျှမကမ လိုက်နိုင်
  kgf-kgf: Némac niŋ, séwiac niŋkumu imi Anutuac haʒéc waŋanʒac. Imi mia Anutuac héna
    ac imiguc ewa momac ménda waŋanʒaoc, waŋu imuhuc wammaocac séc qahac.
  awb-awb: Sene sirupipeqté áhbábáqsábé suwahbeh kegá Manikáne ehweh íre sehgira peh
    anteruera Manikáne naruo míáhwe.
  gdn-gdn: Iyapana nima e midi kwakware-pui ki poisiyasiyai mena wainapiyau ki ka
    e Mamanuga God e iyarai. Mama-nuga God e gorai badidi wagau ki e eba kwaewagau
    mibai ka e kwakwarepui pokaiya gora badidi wagau ki kwae-wagana ki yawatai mo
    pa mena.
  nko-NT: Tsúfɛ́ ɔha ánɩ́ lakpan lagyi mʋ tsiátɔ́sʋ tolú Bulu. Ɔtamagyi Bulu mblasʋ,
    tsúfɛ́ ɔmɛ́ɛtalɩ́ gyi mʋ́sʋ́ ɛkɛkɛɛkɛ.
  bsn-NT: Rojose yirãma, Diore terã ñarãma ĩna. To bajirã ñari, ĩ bojarore bajiro
