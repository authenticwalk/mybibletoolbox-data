  pan-pan: ਕਿਉਂ ਜੋ ਸਰੀਰ ਉੱਤੇ ਮਨ ਲਾਉਣਾ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਵੈਰ ਹੈ, ਕਿਉਂਕਿ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਬਿਵਸਥਾ
