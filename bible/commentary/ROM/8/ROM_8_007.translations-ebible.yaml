    liy lonuayk me e ko.
  tvk-tvk: Reitin, moletin xa di miling nenemien nan e holesok xil xa tenben di ien
    bei, xi be elu mi Hi, vengan xa talong xat ti rae nan. Xi misakras vari tang.
  prf-NT: Gapu kalaban nen Diyos en deyaman a sumássunud ten hilig nen bággi, gapu
