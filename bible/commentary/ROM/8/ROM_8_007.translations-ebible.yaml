    Ɓa yàá yí dà mu máa wé hùúu.
  ote-NT: Nguetho nuꞌa̱ tóꞌo oda rá mfeni ra nda̱xjua ꞌmʉi, go gueꞌa̱ ri ncontraui
    Ajua̱, nguetho hingui øte rá ley Ajua̱ ha nixi hinda za da ꞌyøtꞌe.
  wnu-wnu: Ne gor munon ger qomon qoan end qas igub at igo eng Qenu qarausi igo. Wo
    Qenu qomon eng gab me wotrama at qib igo end.
  zam-NT: Mèn co' ante ndoo lezo' li mèn con' co' ndyub yo'f lezo' mèn li mèn co'
    nac cón che'n xab izlyo', mèna nac ngolo ngola's che'n Diox. No ndxòo xyàn lezo'
    mèna ñèe mèna cón che'n Diox co'se' ndxòn mèna cón che'n Diox. Tac ne' ne' indlya's
    mèna tyal mèna tyubdi's mèna loo Diox. No ne' ne' gác mèna ta' mèna lugar ñibe'
