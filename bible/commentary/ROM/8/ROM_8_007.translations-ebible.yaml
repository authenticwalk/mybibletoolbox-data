  por-TFT: Deixem-me explicar isto. Na medida que as pessoas enfocam naquilo que deseja
    a natureza egoísta delas, estão agindo de forma contrária a Deus. Elas não obedecem
    a lei de Deus. De fato, nem podem obedecer a lei dele.
  gwi-NT: Nijin dinjii vatthąį' doo'ya' yuunyąą gwik'it t'ii'in dąį' Vit'eegwijyąhchy'aa
