  rug-rug: Totoso ta pusi sa tie koasa sinea pa tinina, si ta evaṉae na kana koe Tamasa
    si asa; ura lopu lulia sa sa Tinarae Tanisa, meke lopu boka va tabea sa si Asa.
  hop-NT: Pi nāp tunatyay aṅ hinwisqam God aw qa suhtaq’ewya. Puma God aw qa tuqayvastota;
    ōviy puma soon put tunatyayat aṅ hinwisni.
  san-URD: یَتَح شارِیرِکَبھاوَ اِیشْوَرَسْیَ وِرُدّھَح شَتْرُتابھاوَ ایوَ سَ اِیشْوَرَسْیَ
    وْیَوَسْتھایا اَدھِینو نَ بھَوَتِ بھَوِتُنْچَ نَ شَکْنوتِ۔
  heb-LB: שהרי הטבע החוטא שלנו שונא את אלוהים. טבע זה שלנו מעולם לא ציית לאלוהים,
