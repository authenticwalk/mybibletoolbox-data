  cnt-NT: Ia₁ juɨ₁lia'₂ i₂qui₂dsɨ₂jiog₅ dsɨ́₅ juɨ₅ quió'₅ nɨ₁ŋɨ́₅, i₂'ŋia₅₄ Diú₄ bá₄
