  wiv-wiv: Na vuna na kaka kua e vatia kana lohoihoia ki mumuri na hatuhatua kara
    moge zahazaha, ia na vagi he Vuvu matoto. Na vuna zia, beta ni lala kete mumuri
    na lo ke Vuvu. Ki mara beta matoto ve ni muri na lo ke Vuvu.
  reg-reg: Inu niyo insonga ati chilya okwenda kwo mubhili ni bhusoko ku Nyamuanga,
    kulwo kubha atakucholobhela echilagilo cha Nyamuanga, nolwo atakutula kucholobhela.
  mlh-mlh: Anutuji Kadi buŋo noreko agiburaŋ ekiminde aŋi sanaŋineji buŋo ore rurumaŋgo
    so raega. Oi raiŋgo embimbiŋgaga. Oi embimbiŋgako kosa goku maŋnoŋunji Anutu igogaru
