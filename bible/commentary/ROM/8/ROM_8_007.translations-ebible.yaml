  nin-NT: Ina ndanda munta yi gri ki inta angba ichi na Abachi ku, nggo inta si di
    na inkindirr yi nggo Are ka Abachi ka da hen.
  acu-NT: Aints ainau ni namangke wakeramurinak nintimina nuka Yuse chichamen umitan
    nakitinau asar, Yuse nemase ainawai. Tu nintimsar pujuinauka Yusen umirkartatkamawar
    pengké tujintinawai.
  cak-WNT: Ri ye uc'uan ruma ri itzel tak quiraybel, niquetzelaj ri Dios, ruma ma
    niquinimaj ta ri nubij ri ruley ri Dios. Y ni xa ta yecowin niquinimaj.
  ebk-ebk: Tay mu nan taku at munpaetoray as nan numnumna, munfialin hiya as kafusor
    Apo Dios. Achina tongparun nan lintig Apo Dios, tay nan kenatit-iwana at achina
    kafiaelan ay mangtongpar.
  spa-PDDPT: Los designios de la naturaleza humana son enemistad contra Dios, pues
    no se someten a la Ley de Dios, ni tampoco pueden.
  ruf-ruf: Imunu ang'apfikitsa mbuli itsibama lukuli lwake luliheka, ayo kakuwa mwihile
    we Imulungu, kwaapfila ng'okinda bae mbuli ye Imulungu, na ng'odaha bae kuikinda.
  gun-gun: Mba'eta to'o re ikuai va'e ma Nhanderuete rovaigua meme ikuai. Ha'e kuery
    nonhe'ẽ rendui 'rã Nhanderuete guigua lei rupi, mba'eta nda'evei ae ha'e va'e
    rupi ikuai aguã.
  agu-BL: Na yi ajtza'kl cachi' yi cy'a'n ka'n, contr te Ryos. Na qui'c rmeril yi
    nink xcye' tan banle'n tane'n yi tajbil Ryos.
  isn-isn: Iyi ingi kunsoko insula iyi namuili iza awilei kung'wi Tunda, kunsoko iza
    ngila angi kulyo kumiko nang'wi Tunda hangi shikuhuma kumikulya.
  eng-PEV: That bad part inside us fights against God, so if we do whatever it says,
    we don’t do the things that God wants us to do. If we are like that, we can never
    follow God’s laws. If we live like that, we can never make God happy.
  ilo-ULB: Daytoy ket gapu ta ti panagpanpanunot ti lasag ket sumalungasing iti Dios,
    ta awan daytoy iti panangituray iti linteg ti Dios, wenno saanna a kabaelan a
    paiturayan iti lasag.
  pir-NT: Tiquina esa tuharo yeyequina Cohãcjʉ̃re ihña tuhtire. Tiquina Cohãcjʉ̃ dutiyere
    ne yʉhtierare. Tiquiro dutiyere yʉhti duerare. Yʉhti masiedare tiquina.
  anv-NT: Bɔɔ́ abi ápyɛɛ́ unó bi gekwenege gepɔ gekɛlege átɛnege ukɔlɔ ne Ɛsɔwɔ,
    ɛbwɔ́ ábélégé fɔ́ ɛbɛ Ɛsɔwɔ. Ne wáwálé alu nnó ɛbwɔ́ ákágé bele yɛ́
    ɛwú.
  sab-NT: Kwian mo ta gbe age talla me no kle ama gbe age kare, kwian ene talla kle
    age me no Chube dollale, kwian ene ni takalin mo ta gbe Chube ole ni ñage mo ta
    gbe age Chube gerua gerule kare.
  tmd-tmd: Nöbö mö höbwab rɨb madmag ñɨŋa agö rɨbɨm rɨbyöx nöl adakwör rɨbyöx nugwöi
    bla, rɨb mag ñɨŋa God nugwo kwolmal röxg mɨda. Rɨb mag ñɨŋa God lo nuŋwa nugwöl;
    God lo nuŋwa nugub maga mɨdöl.
  acr-NNT: E janipa ri kiyaꞌom kinaꞌoj xew puwi taq ri rayibꞌal re ri kitiꞌjil, riꞌ
    e aj retzelal kꞌuꞌx chirij ri Dios. Ma rike na kakaj taj kakiya kibꞌ che uꞌanik
    ri Tzij Pixabꞌ re ri Dios, yey na kakichꞌij tane uꞌanik waꞌ.
  kpg-kpg: Tangada dela e dagi go dono manawa hiihai oono, guu hai di hagadaumee ni
    God, idimaa, mee hagalee haga gila aga nnaganoho a God, gei e donu, mee e deemee
    di haga gila aga nia maa.
  taj-taj: पापी सेमला तहरी चिबा म्‍हिगदे परमेश्‍वरला शत्रु हिन्‍ना। तिग्‍दा भिसम थेनीगदे
    परमेश्‍वरला ठिम अन्‍छार भ्रएनोन आभ्र ओच्‍छे भ्रबारीएनोन आखम।
  avt-avt: Mɨt miyapɨr kerek nises menmen enum mekre han kɨr, God katɨp hɨr enun kentar
    menmen enum mekre han ke mɨt metike menmen yaaim me God hɨram menepam. Hɨram ap
    mises hɨm kerek God ketpaiyem au, hɨram mɨneinɨm.
  cbk-cbk: Si el gente controlao del di suyo mal naturaleza, enemigo gayot ele de
    Dios, cay hende ele ta sigui el ley de Dios y deporsi hende ele ay puede obedece
    con ese.
  uig-ARA: چۈنكى ئەتتىكى ئوي-نىيەتلەر خۇداغا دۈشمەنلىكتۇر؛ چۈنكى ئەت خۇدانىڭ قانۇنىغا
    بويسۇنمايدۇ ھەم ھەتتا ئۇنىڭغا بويسۇنۇشى مۇمكىن ئەمەس؛
  tuf-tuf: Bíyinan imár urá cut ur ay bár yajca racar rehcayat, ur ay bár icar áyiyat,
    éyinan Sir jor tena báreyra. Rahcuí cat Sir chihtá rahcua báreyra. Ur ay bár icar
    ayjac etar ráhcuajatro.
  abx-abx: Sanglit ahimo kuntra-na si Diyos i a'a nga nagdaluman si makasasala' isip
    kay ga'i iya anunod si bala'ud-na si Diyos, ngan si kamatu'uran, ga'i to gayod
    sahimu-na agbuhat.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ capxymɨdoob je jɨbɨcpɨ huɨdibɨ ajcxy ñinïcx ñijot'ajtpy,
    hue' ajcxy Dios ymɨdzip'ajtpy, ca' capxymɨdohuaangɨxy Dios ycötujcɨn. Ni ca' jajtcɨxy
    nej ajcxy capxymɨdóogɨxɨpy Dios ycötujcɨn.
  cpb-NT: Ikaatzi kenkithashiretakotawori rantero iñaamatashiwaitari, eero rishenkaa
    iñaantyaawori inkisaneenteri Pawa, eero ikemisantairo inintakaantziri, eero rimataatsikaitziro
    inkemisantairi.
  aon-aon: Eshudok arpesh douk urkwip porum shakri shugipesh sharik shapenyesh iri
    yoweishi inahos atish iri, eshesh douk Iruhin ananish horik horin. Um maresh?
    Eshesh douk madae shugipesh Iruhin ananin lo uwe, uwok. Aria eshesh ta mare dodogowish
    um shugipeshen uwe, uwok.
  hus-NT-2005: Xin chalpómtsik tokot kin tʼajaꞌ xowaꞌ in kulbetnál nin tʼuꞌúl, u kalelich
    in pojkál na Dios; pos yabtsik in léꞌ nibal in ejtowal kin tʼajaꞌ xan tin ulal
    nin takʼixtal na Dios.
  mig-NT: Ña̱yɨvɨ jáni ini̱‑i sɨkɨ̱ modo máá‑i, chi̱ jíto u'u̱‑i Dios, chi̱ tú jándatu̱‑i
    nuu̱ ley Dios. Te ni ma̱ kúu kuandatu̱‑i.
  bps-bps: Na i to ku mgebe i sasè knayè i lawehan, mbaling kenen to dmuen Dwata,
    du laan nimen i flalò Dwata, na là alò ani, bay laan gagan mlalò dun.
  mbs-mbs: Se otaw eg-aneng-aneng tepad te pegtoman din te medaet ibeg te pedowan
    din, yan se egpoon te Timanem, so kenà sikandin egtolò te impunù te Timanem. Eked
    sikandin peketolò te impunù te Timanem.
  tof-tof: Ne oloma tóba gyagüpitótók tüpan büban ubidü nóma angrinda, wa igósidi
    Godón gódam koke-e. Wa Godón gida koke mamoanda. Anda, wa gaodó kokea Godón gida
    mamoanóm. We zitülkusdü, wa büdül kwatódóma.
  cme-NT: Bamaŋ hɔmmu‑i yuu baa bafamba fɛrɛŋ kusũŋ-maama yoŋ, kutaamba‑i Diiloŋ-bigãarãamba;
    ba sa siɛ Diiloŋo wulaa aa ba siɛ gbãa siɛ u wulaa.
  sus-sus: Naxee e xaxili luxi e yɛtɛ waxɔnfe yi, e findixi Ala yaxuie nan na. E mu
    Ala xa sɛriyɛ rabatuma, e ɲan mu nɔma a rabatude.
  pon-2006: Eri, aramas akan me kin nsenohki kapwaiada ahnepen aramas, re kin wiahla
    imwintihti en Koht, pwe re sohte kin kapwaiada kosonned en Koht, oh ni mehlel
    re sohte kak.
  dad-dad: ere nigin, kisi mosor nẽ bouwa bun inodig, are Negur kiwai ifenẽdig, are
    Negur nẽ lo farumen to ibodõdig, ĩ age fiya nigineg kisi feleya sã.
  zab-NT: De bniety ni zéne cuend ibány zectisy ni ná xgabni, laadebɨy enemigu xte
    Dios pur ni quɨt rcaaztideb icuadiagdeb xtiidxny ne niclɨza quɨt gacti gúndeb
    zec ni rcaazny.
  jae-jae: Ŋac teŋ embe taê ênam gêŋ ŋalêlôm laŋgwaŋa, oc êtu Anôtônê ŋacjo, gebe
    eŋ kêsô Anôtônê biŋsu ŋalabu atom, tau embe têtac êkac eŋ gebe naêsô ŋalabu, oc
    êŋgôm êtôm atom.
  ksd-ksd: tago a nuknuk i ra palapaka dir ebar ma God; tago pa i vamolo tar ia ta
    ra varkurai kai God, ma i mama pait valar pa ia;
  msm-NT: To otow no oggahoman to sikan tahan no kinaiya din ogsupak to Diyus. Kona
    sikandin ogpaboot to mgo balaod to Diyus, aw to tinood, kona din yagboy ogkatuman
    sikan.
  myk-myk: Piimu pʼa pu funyɔ shaa ni puyɛ pyaa ɲidaan ni ge, pee ɲɛ Kilɛ wo pɛɛn.
    Bani pu ya sɔɔ pʼa Kilɛ wo saliya wu ɲɔmɛɛ coni wɛ, pu yɛrɛ di wa da já bɛ lee
    na wɛ.
  sbe-sbe: Matawuwuna buluma yona nuwanuwatu meta Yaubada kana waiunu, kaniyona ede
    Yaubada yona laugagayo nige gonowana ye ginauliwatanidi yo taba nige ye kawakabiyeidi.
  mcr-mcr: Ii tiiŋä etaŋgiyi. Ämaqä nätmatqä huiwä iqueqä äwiŋqä iunä kŋuä indqänätqäŋuwä
    iqua, qu Goti Iqueqä kukŋuä-suqä iuŋi, yäpä iqi mäpmeqä ipiyä iutaŋi, Iqueqä mäkä-huŋqä
    äpmeŋä. Qu Iqueqä kukŋuä-suqeuŋi, qänaknä änä miqä ipnä.
  cux-NT: '''Iiⁿ''yāⁿ chi nadacadiinúúⁿ yā dendu''u chi yeⁿ''e cuerpo yeⁿ''é yā, ''iiⁿ''yāⁿ
    s''eeⁿ ní contra yeⁿ''é Ndyuūs ''iiⁿ''yāⁿ ti nguɛ́ɛ́ neⁿ''é yā diíⁿ yā chi ngaⁿ''a
    ley miiⁿ, ní nguɛ́ɛ́ cuuvi diíⁿ yā.'
  tur-YTC: Çünkü benliğin düşüncesi Tanrı’ya düşmandır. Tanrı’nın Yasası’na boyun
    eğmez, eğemez de.
  san-ITR: yataH shArIrikabhAva Ishvarasya viruddhaH shatrutAbhAva eva sa Ishvarasya
    vyavasthAyA adhIno na bhavati bhavitu ncha na shaknoti|
  bel-N: Бо думкі цялесныя — варожасьць да Бога, бо яны не падпарадкоўваюцца закону
    Божаму, дый ня могуць.
  sch-sch: Taksa nina nuomlam han Pathien adoi ngâi, Pathien Balam ajôm loi sikin,
    jôm khom jôm thei ngâi mak.
  mic-MIQNT: Ta'n tujiw mimajuinu'g el mimajultijig pas'g ta'n negmow tel puatmi'tij
    na getana'titl Gjinisgaml muta mo jigs'tmua'tigul Gjinisgaml ugt'tplutaqanml aq
    'lpa mo geggunmu'ti'gw na ml'gigno'ti gis tla'taqatinew.
  huu-NT: Jɨaɨno Jusiñamuina enoidɨmacɨ. Jusiñamui lloga uaina jitaiñedɨmacɨ. Iena
    ɨɨnonidɨmacɨ.
  jiv-NT: Aya aya̱sh wakeramun enentáimtuinia nú shuar Yusa nemasri̱ áiniawai. Yus
    akupeamun nakitiainia ásar ni taman umirkatniun peṉké jeainiatsui.
  otm-NT: Nguetho nu man 'yomfɛ̨nisɛhʉ rán sʉiui Oją a, nɛ hin jąm'bʉ da hyät'i da
    'yøt'ʉ yʉ́n t'ɛ̨di Oją, nɛ hingui nde da 'yøt'ʉ.
  dah-dah: Gega megen niŋ dufay po gama irde hiyen al gobe Al Kuruŋ asogo irde hiyen.
    Go al gobe Al Kuruŋyen saba gama ma irde hiyen. Irde epte ma gama irtek hiyeŋ.
  tnk-tnk: Trɨni mɨnuə noien ərəha səvəi nɨpwrai iərmama ramərɨmənu ia nətərɨɡien
    səvəi iərmama, nətərɨɡien səvəi iərmama trɨpkeiwaiu mhə mɨsiai Loa səvəi Kumwesən.
    Nɨpərhienien mə in rɨreirei anan noien.
  kpr-kpr: 'Ai resira amo: evetu genembo mave nenda uju a kotari, sifo ghousa fisi
    da uju aikena fitiraera amo, ne kau God da gitofu aminga edo irera. Evetu genembo
    amo, ne God da Agho Dari jo kaifa ae eraera. A geka beká mo eviri: ne Agho Dari
    kaifa arikena jo inono iraeri.'
  san-IAS: yataḥ śārīrikabhāva īśvarasya viruddhaḥ śatrutābhāva eva sa īśvarasya vyavasthāyā
    adhīno na bhavati bhavituñca na śaknoti|
  nho-nho: Teenaa naa tama e tautari ki te tiputipu naa tinotama laatou raa, ko naa tama
    e tautau haaeo ma TeAtua, i naa tama naa see tautari ki naa Loo TeAtua. Maaoni iaa,
    laatou ma ki see lavaa te tautari ki naa Loo naa.
  gym-NT: Akwa nire nire tödekaka ñakare Jesubti töi kämekäme abko mdeita nebe ie,
    aisete tä nakwen janknu jiebti. Ni ye abko tä ja rüere Ngöböbe, ñobtä ñan angwane
    kukwe biani Ngöbökwe nuendre nie, ye niara ñan tö mikai täte amne, niara di ñakare
    kukwe ye mikakäre täte arato.
  azg-NT: Ee juu tsꞌan na ninvito ndyiiꞌ tsꞌon juu yo ꞌnan na ntꞌue tsꞌon siꞌtsꞌo
    ꞌnaanꞌ juu, conduihin tsꞌan na vꞌiiꞌ tsꞌon juu Tyoꞌtsꞌon ngꞌe tyiꞌninꞌcüangueeꞌ
    juu jñꞌoon na icoꞌxenhanꞌ, min tyiꞌjeꞌquindëë ncjuꞌcjehin ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: किजोकि पापी सुभावेरे मुताबिक च़लनू परमेशरे सेइं बैर रखनोए, किजोकि न त पापी
    सुभाव परमेशरेरे कानूनेरे अधीने, ते न कानूनेरे मुताबिक च़ेलि बटते।
  too-NT: Huāk ixtā'ca'tza Dios a'ntīn talatlā'huan chu a'nchī xako'hua'jua' ixtapāstacna'ca'n.
    Tū' tatlahua a'ntū huan ixley Dios. Lā' a'yuj ixtatlahuacu'tulh, tūlalh ixtitatlahualh.
  ind-AYT: Sebab, menaruh pikiran pada hal-hal daging berarti melawan Allah; sebab
    hal itu tidak tunduk kepada Hukum Allah, itu tidak bisa.
  cjo-NT: 'Aririka akenkithashiryaakotero antayiteroni akowakiri aari, atheenkakiri
    rirori: tee akoyi antayiteroni ikowakagaeyawitakaerini. Rootaki kaari amatantawo
    antero.'
  nsn-nsn: Ge gisis pe ra uamoko teres ninamana tar inete re malaraigir tukunus ra
    uelmatan tang God. Ge ginina pe ahik tun pahe uakeluk tena ualatut God, ahik tunumpe.
  san-DEV: यतः शारीरिकभाव ईश्वरस्य विरुद्धः शत्रुताभाव एव स ईश्वरस्य व्यवस्थाया अधीनो
    न भवति भवितुञ्च न शक्नोति।
  tna-NT: Beju quebata cuana ai utsatada madhada cuana huapiba bahui eputa su, Diusu
    neje emajaititani huecuana. Aimue Diusu sa jacuatsasiati saida cuana aja yatani
    huecuana mahue. Tueda jacuatsasiati cuana aimue cuaja a taji mahue ebatani, Diusu
    neje emajaitiani putsu. Aimue Diusu beidaji ameta cua huecuana mahue.
  lid-lid: Ya, are lau atehei karei ma lomondra ndra-in udu bolo budon tan badeh,
    kameh mesekei le bahun hawe Kindrei. Tasah, are lau amekes kandriyen i buku doh,
    iri lau doh badeh, batehei oro bala bahandra tondrok ta batanau malen ta Kindrei
    bwe, ya iri winiyan ba-en hamon ta batanau tan bwe.
  wim-wim: Puth than weeꞌ-weeꞌanangan way anman ngaantam-ngeey-ngeeyantan maꞌ-yotaman-a,
    than al-alangan God.an ngangk-wayangam kal-kalantan nunang, aꞌ than wik nungantam
    keꞌ ngeey-ngeeyantan, yaꞌa, than keꞌ ngeey-ngeeyiythan than puth pam wanch wayananga.
  zga-M: Uhuva amalengo gambile gale nuhukalala nu Nguluve uhuva sayihedeha idagelo
    icha Nguluve wala sayiwesie uhudeha.
  yom-yom: Bila mayindu ma kinsuni mawizananga ko ayi Nzambi ; bila makinzikanga Mina
    mi Nzambi ko ayi malendi ku mikinzika ko.
  eng-NNA: When a man pays attention to his own self-centred spirit, he becomes an
    enemy of God. He does not pay attention to God's word, it is too hard for him!
    Those ones who listen to their own self-centred spirit cannot please God.
  san-SIN: යතඃ ශාරීරිකභාව ඊශ්වරස්‍ය විරුද්ධඃ ශත්‍රුතාභාව ඒව ස ඊශ්වරස්‍ය ව්‍යවස්ථායා
    අධීනෝ න භවති භවිතුඤ්ච න ශක්නෝති|
  yut-yut: Amɨn kɨnda nandak nandakni but kalɨpmon yɨpmaŋdak kaŋ, uŋun Piŋkop dakon
    uwalni, nido gen tebani dɨma guramɨkdak, ae uŋuden amɨn da arɨpmɨ dɨma guramɨrɨ.
  grc-BYZ: τῷ γὰρ νόμῳ τοῦ Θεοῦ οὐχ ὑποτάσσεται· οὐδὲ γὰρ δύναται·
  cpc-NT: Ikaatzi oshiriwaitawori jantiro inintashiwaitari, iiro ijyinkaa iñaantyaawori
    inkisaniintiri Pawa, tii ikimisantairo ikantakaantziri Pawa, iiro ikitsirinkairo
    inkimisantairi.
  nhg-NT: Pues öque quetiemoa tli queneque inacayo tieixcuajnömeque Deus, ipampa amo
    queneltoca tieley de Deus, nimpor amo belete para tlaneltocas.
  nya-nya: Pakuti mtima umene wakhazikika pa zathupi ndi wodana ndi Mulungu. Sunagonjere
    lamulo la Mulungu ndipo sungathe kutero.
  ngu-NT: On yejhuan ontlamatztoquej ipan on tlajtlamach yejhuan intlalnacayo quinequi,
    tlahuelicniutin nemij ihuan Dios pampa nion xquinequij quitlacamatisquej itlanahuatil,
    nion xhuelij quitlacamatij.
  kup-kup: Met parum ham heriñiz hodadevoz berevamahat tovai samah-poriz God zait
