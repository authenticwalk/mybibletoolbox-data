    quɨ́ɨꞌr˜ jmɨɨ˜ faꞌ e nijmérˉ nʉ́ʉꞌr˜ lají̱i̱ꞌ˜ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ do.
  deu-1951: darum, weil die Gesinnung des Fleisches Feindschaft wider Gott ist; denn
    sie ist dem Gesetz Gottes nicht untertan, sie kann es auch nicht.
  alq-ALGNT: Igi8e apanigotc ka mamidonendamo8adj adi eji min8endamo8adj, ka8in odji
