  tcz-CHONGTHU: Ajehchu chonsetna lungthim hin Pathen adou jinge. Hichu Pathen Danthu
    toh kikal ahi, chule juijong ajuilou ding ahi.
  mar-mar: कारण देहस्वभावाचे चिंतन हे देवाशी वैर आहे; कारण ते देवाच्या नियमाला अंकित
    होत नाही आणि त्यास खरोखर, होता येत नाही.
  snp-snp: Etito ya mikaleka ukade-lute-kate kolami mona yakafo Goti lo melami kala
    meyalo melenami ogoufámainako, ya aya kala meyalo melámoto, Goti kuwolafo nemo
  isl-isl: því að hún er í andstöðu við Guð. Hún hefur ekki hlýtt lögum Guðs hingað
    til og mun aldrei gera.
  spy-NT: Kunyi yoo bāwu ꞉ng'ōōkisto chiito, ku buunyoontēētaab Yēyiin ꞉chiichoo.
    Māchāmchiintōōs ꞉chii nyēē wuu nyoo āk kiyēē māchē ꞉Yēyiin.
  xnn-xnn: Tay nan ipogaw ay mangnemnemnem isnan kaykayatna et ap-aposena si Apo Dios.
    Adina tongpalen nan linteg Apo Dios tay nan tet-ewa et adi kabalin ay ikkana.
  mwe-mwe: Na ndumbililo ya shiilu ni kubhika magongo na a Nnungu, pabha shikapinga
    kukunda shalia ja a Nnungu, na wala shikakombola kukunda shaliajo.
  tte-tte: Na tem taduigenalilau yola yawasina koina kita taemala Yaubada kana tokalomagigiliwo,
    kaiwena Yaubada ana loina nige tamumuliya, yo nige sowasowana ana loina tabenalan.
  tcs-tcs: Dem nugud ubi blo ebribodi i prapa bos blo dempla ane i go gense God. Nugud
    ubi blo dempla i prapa kan obei lo blo God.
  hlt-THB: thawlhnaak kawlung taw Khawsa ingqawi thunkha qu hy nih. Khawsa anaa awi
    awh am pe qu nawh, ang peek na awm am pe qu thai qoe hy.
  soq-soq: Ete insaisawa no banlanempa no mai mukamba da wineipona God anaanawa ruawantate
    dewasata, diaida. Sa baiwa no God onawa apana wananten.
  qub-qub: Juchata rurajcunaga shongun munashallanta ashir Tayta Diosninchïpa contranmi
    carcaycan. Paycunaga laycuna nishanta wiyacuyta manami munanchu, ni camäpacunpischu.
  att-att: Á nu nonopat tam yù narákè nga pakkaragâ nayù baggi tam, makikontará ittam
    kâ Namarò, gapu ta arát tam kurugan yù tunung na. Á arát tam gemma matuppál yù
    tunung na, gapu ta megaggak ittam megapu sù narákè nga karagatán nayù dán nga
    nonò tam.
  bki-bki: Toro napano kiano jidomiano jidom bajago na sidomiano na laiano na kariano,
    naio be Atua kiano uolu memedu. P̃eli naio maka sidom rivatove ka Atua kiano tuboiano
    leleio, p̃eli ver makanio, p̃eli naio jidom rivatove kanio, mia bior naio bano-o
    bova laka ruei banbano-o ana maka bunu rijikia rivatove ka naio, a mia naio be
    toro na jibe na naruei.
  bqp-bqp: Dà donnɛna arɛ bi ibɛrɛsɛna kũ Ludaoomɛ. Ade dì mì natɛ Luda dokanɛro,
    ani fↄ̃ sero.
  mcp-mcp: Nəcé wálə lúú íyéésh í cʉg múúd dɨ́ wúsə ifʉmʉga ŋgə́lə fʉm Zɛmbî; í aŋgɛ̂
    nə sá məcɛ̧ɛ̧ mə́ Zɛmbî məgwág, í cugɛ́ nə́mə́ nə ŋkul bwɛlɛ sâ mwo mə́gwág.
  hat-hat: Poukisa? Paske, lè egzijans kò a fin pran tèt yon moun, li pa vle wè Bondye
    ankò, li p'ap soumèt devan lalwa Bondye a, li p'ap ka soumèt menm.
  npl-NT: Itlayejyekolis n tlajtlakolchi kikokoliah Dios. Porke amo kinekih kitlakitaskeh
    nion weletih kichiwah tlan kijtoa n tlanawátili.
  bgg-bgg: Chiih-è ai bran siu rai arone ji pha bran ne Hamangkhung-aphuii rog shii
    gidieg rey dun phro; chiih-è ai ne Hamangkhung-aphuii ro Iphey ne anuii mua phro.
  eng-TCENT: The mindset of the flesh is hostile to God, for it does not submit to
    the law of God; indeed, it is unable to do so.
  eng-BSB: 'because the mind of the flesh is hostile to God: It does not submit to
    God’s law, nor can it do so.'
  cpu-NT: Ikaratzi kinkishiretakovaitashitarori irantayetero inevetashivaitari, eerora
    ishenka iriñaantayetyaarori inkisaneenteri Pava, tema eero ikempisantairo okaratzi
    ikantakaantziri Pava, eero jaavyaajatziro inkempisantairi.
  san-ASM: যতঃ শাৰীৰিকভাৱ ঈশ্ৱৰস্য ৱিৰুদ্ধঃ শত্ৰুতাভাৱ এৱ স ঈশ্ৱৰস্য ৱ্যৱস্থাযা অধীনো
    ন ভৱতি ভৱিতুঞ্চ ন শক্নোতি|
  tac-NT: Alué 'we e'wime tabilé a'lá 'nátili, alueka Onorúgame saíla ju napugiti
    tabilé e'wame kame napu najkí Onorúgame. Aminami tabilé umébame ju sébali olá
    napu najkí Onorúgame rekó 'la sébali olánilie.
  eng-WEBPB: because the mind of the flesh is hostile towards God, for it is not subject
    to God’s law, neither indeed can it be.
  gfk-H: Ma i ngen hua kanong warah, no tunatuna nong i sakena, no nuna mangana lilik
    i manga malentakuanei Kalou. Tiga mangana tunatuna hua pai hanapu ia ta ira warkurai
    ta Kalou. A tutuna, pa na tale at bia na gil hua.
  viv-viv: FaꞋina hai kaliva dibuna koyona ana nuwanuwa againe nuwana gisena, medema
    Yaubada givenibainena. Dibuna koyona ana nuwanuwa nuwana giꞋabina faꞋina, bana
    Yaubada yana vehimeya keke gidaꞋidibumuhigeni kadu keke anafaiweya ginaꞋidibumuhigeni.
  yao-yao: Pakuŵa mundu jwakulongoswa ni tama syangalumbana syapagwile nasyo pe ali
    jwammagongo jwa Akunnungu, ngakugapilikanichisya malajisyo ga Akunnungu, namose
    ngakupakombola kugapilikanichisya.
  tgp-tgp: Matan r̃omr̃omi atu mo lo usuri na masalo varama, enia meresahi isan God,
    matan enia mo sopo oloolo na leu non God, matan i pa sopo er̃i oloolo hinia.
  auc-NT: Waodäni wïwa näni cæïnente wæwënö ante cæcæte ante në pönëwënäni ïñömö edæ
    Wængonguï ingante pïinte cædänipa. Wængonguï nänö wææ änö ante tömënäni önömoncaque
    ëñënäni inte edæ wïï ëñente cædänipa. Ïñæmpa tömengä Önöwoca ingante ëwocadänipa
    diyæ̈ ëñente cæquïnänii.
  kbc-NT: Igaataɡ̶a niɡ̶ina aninoka yowoteda lakataɡ̶a ane beyagi ane yemaa laaleɡ̶ena,
    joaniɡ̶iniaa laxakawa Aneotedoɡ̶oji, codaa aɡ̶oyiwaɡ̶adi Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶eco,
    oteɡ̶exaaɡ̶aɡ̶a yakadi meniwaɡ̶atakanaɡ̶a.
  bmh-bmh: Go einen, igul go petak pet, igul eg nug du go nugau dabeleu gumamau du
    go gue Uwait nugau iwai zaug. Einen, go Uwait nugau kasai ze i sesamoraneu. Petak,
    go gusig tamacag, gonun, Uwait nugau kasai ze sesamorabun iborain tam.
  ctu-BL: Jini cha'an jini mu' bʌ i chʌn ña'tan chuqui yom i tsucul pusic'al woli'
    contrajin Dios. Ma'anic mi' jac'ben i mandar Dios. Mach mejlic i jac'ben.
  meq-meq: Hərwi niye, ndo neheye faya ta dzaliye huya ka wu nakə a yay a gər a bo
    tay aye na, nəteye tə nay ɗəre a Mbəlom. Faya ta giye wu nakə bazlam i Mbəlom
    mapala eye a tsik aye bay. Ta sliye faya kwa tsekweŋ marəhay ha gər bay.
  noa-H: ¿Jãgwi mag hok'ooju? Sĩi mag dichdëu nem k'õsimʌgta hʌdʌraa dich gaai hʌ̃rpapinaa
    jũrr Hẽwandam hichaaurta nem waaujeewaima. Dich mag nem wau nʌm gaaimua hi hipierraajã
    haba, wa mag hi hipierraa haju hẽk'ak'iinjã, hichiita pödbaju.
  alp-NT: Sepo tamata eni sifate ekbasae sae eni maka noake hoko iono musu kai Alla.
    Le tamata mere ilene loko Alla Eni hukume mo. Isuka kena lulu hukume mere po saisa
    moneka.
  san-VEL: yata.h "saariirikabhaava ii"svarasya viruddha.h "satrutaabhaava eva sa
    ii"svarasya vyavasthaayaa adhiino na bhavati bhavitu nca na "saknoti|
  kbq-kbq: Hu'negu iza'zo kumimofo avu'ava zampima mani'namo'za Anumzamofona ha' renentaze.
    E'inahu antahintahine vahe'mo'za Anumzamofo agorga'a nomaniza, Anumzamofo kasegea
    amagera antegara osu'naze.
  kbh-kbh: Chë nÿets tempo oyenënga nÿe nts̈amo tmojtsebos̈cá nÿe cachënga ts̈abá
    jtsomñama jtsejuabnayëse, Bëngbe Bëtsabe uayayënga jtsemnana, er chënga ndoñe
    ntsamana nts̈amo cha tojtsamëndacá, y chca jamama ndoñe ntsobenana;
  ron-LSB: pentru că mintea cărnii este ostilă lui Dumnezeu, deoarece nu se supune
    legii lui Dumnezeu și nici nu poate fi.
  pon-pon: Pweki tiak en uduk kin palian Kot, pwe a jota kin duki on kapun en Kot,
    pwe a pil jota kak on.
  nhe-BL: Pampa totlajtlacolchijca tlalnamiquilis quicocolía Toteco huan ax quinequi
    quitoquilis tlen technahuatía. Nelía totlajtlacolchijca tlalnamiquilis ax hueli
    quichihua tlen nopa tlanahuatili quiijtohuaj.
  sps-sps: Ana ka te tsue tsuk bus iny anyo ito tan mat a suu, u man, tana saa, tan
    nainy te tagaa ot iny komainy kat aveto tan puainy mes, u fakats tana vainy iny
    kat, kat iring, ri faarei ror u koma iring ten Gov, tana saa, ri gim ror ma manaats
    Faun ten Gov. Eye, ri gim ror ma onot ma manaats kainy ya, kainon to te koman
    fi rori.
  wnc-wnc: Dasingge? Aminu sanga ina banipda siwan nataaing kakngaekan natanggamatakaingu
    wa aminda Anututane mama wamu tawananga dua. Aho. Wa aminda wam sandeke Anutue
    iwana dakngake yuaing.
  bus-bus: Dà dↄnnɛna aɛ nɛ́ íbɛtɛkpana kↄ̃n Ludaomɛ. Adee è mì siɛ Luda dokanɛro,
    eé fↄ̃ sero.
  gub-BL: Aze teko uzapo wemiapo putar haw wà nehe, a'e mehe Tupàn iàmàtyry'ymar romo
    wanekon putar wà nehe, ta'e nuweruzar kwaw ize'eg wà nehe xe, ta'e nupuner kwaw
    heruzar haw rehe wà nehe xe.
  imo-imo: Imbo te oi we konopu keri ulumu tembo konopu lepa moromo imbomuni Gotenga
    ungu manemanga maindo naa molopa Gotenga ungumu tui tirimomunga yu Gote kinye
    opa pule toromo. Gotenga ungu manemanga maindo molambo konopu lekanje imbo aku
    tepamunga enge te naa pelka.
  boj-boj: Tamo naŋgi areqalo namij dauryeqnub qaji naŋgi Qotei ti jeu atoqnsib unub.
    Di kiyaqa? Naŋgi Qotei aqa dal anjam aqa sorgomq di sosai deqa. Naŋgi dal anjam
    dauryqa keresai bole sai.
  eng-DRA: Because the wisdom of the flesh is an enemy to God; for it is not subject
    to the law of God, neither can it be.
  knf-knf: Pţaş iko yi ŋleef ŋi nja ŋaŋaluŋ pawo pgut na Naşibaţi ; uleef wi nja uunji
    uţaş bgah bi Naşibaţi abot awo uundo hilan pţaş ba.
  san-KHM: យតះ ឝារីរិកភាវ ឦឝ្វរស្យ វិរុទ្ធះ ឝត្រុតាភាវ ឯវ ស ឦឝ្វរស្យ វ្យវស្ថាយា អធីនោ
    ន ភវតិ ភវិតុញ្ច ន ឝក្នោតិ។
  arn-NT: Welu tati pu che rakiduamyeniefilu tati re wesake illutun dungu, fey kayñeyefi
    ta Ngünechen, pikenolu engün am ka pepi müngeltukelafi rume ta Moyse ñi ley dungu.
  zas-NT: Bén yuꞌguijc ree guiban ziꞌctzi na̱j xixgab reeman, rdxeꞌch Dios laa reeman
    din ad rënt reeman guzoob reeman xtiidxaman ad rileꞌ tëët güün reeman ziꞌc rënman.
  ken-NT: Mmu anɛ akaysi chi mɛnyɨŋ ɛbhɛn bakwǎŋwaŋ báyàŋ bɛkʉ achí mǔmpap Mandɛm.
    Apú sɛptimʉɛt bɛkoŋo bɛbhé Mandɛm, nɛ apú kway bɛkʉ nɔ wáwák.
