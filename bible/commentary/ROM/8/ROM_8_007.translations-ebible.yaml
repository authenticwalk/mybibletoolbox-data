  por-BRBSL: porque a mente da carne é hostil para com Deus, pois não está sujeita
    à lei de Deus, nem pode estar.
  ces-NKB: Smýšlení těla [je] proto v nepřátelství vůči Bohu, neboť není a vlastně
    ani nemůže být poddáno Božímu zákonu.
  cui-cui: Pomonae saya peyabara nanta xeinaewi xua abe peexanae coyenewa xua pocotsiwa
    pia pepon tatsi ichichipa exana, barapomonae apara Nacom pia peaitafaetabi jiwichi.
    Barapomonae jopa ichipaeyo xua peexanaewa pocotsiwa Nacom itoroba pia peitorobi
    coyenewatha xuano xua jopa itacʉpaetsi xua peexanaewa barapo coyene.
  boj-2014: Tamo naŋgi areqalo namij dauryeqnub qaji naŋgi Qotei ti jeu atoqnsib unub.
    Di kiyaqa? Naŋgi Qotei aqa dal anjam aqa sorgomq di sosai deqa. Naŋgi dal anjam
    dauryqa keresai bole sai.
  eng-OEBUS: because to be earthly-minded is to be an enemy to God, for such a mind
    does not submit to the Law of God, nor indeed can it do so.
  eri-eri: Fai no nomo ninau no huwanya asari nomo gauwou oojowei mata wona wa, fai
    no waha Itou nomo honggoro fai, wa taate bona, no Itou nomo nuuni beele huuna
    langa ada yafa-yafana. No Itou nomo nuuni beele oojowei nomo edo uwanga uwa.
  aly-aly: Apmwangkwarr apenterl-anenty, anwantherrap Akngey-kety amentirremarl. Rernem
    Akngey-kenh-angkwarr artewentyel iterrey-angenh.
  wiu-wiu: One wene pikole-kama tokagome Akolali-pala poi te̱ia meko. Dikane agome
    Akolaline totono litia toamademe wawa tagakala toko. One eni totono litia tamele
    toamokolo tokome ni toko.
  swe-swe: Orsaken är att köttets sinne är i fiendskap mot Gud. Det underordnar sig
    inte Guds lag och kan det inte heller.
  cth-cth: Bangtelah tetpawiteh takthai coungnae lungthin teh Cathut hoi kâtaran e
    lah ao. Bangkongtetpawiteh hote lungthin ni Cathut e kâlawk ngainae awmhoeh. Atangcalah
    tarawi thai hoeh.
  mti-mti: Kuiyawa kwapiwa anowawa me God gumbe anavi aivi. Me God Gwangwaneba noiwa
    den avivi. Nu aib wata, me oma den ane noiwa aupe.
  pad-NT: Ija'ari kidimahi 'bo'da va'ini binahonariahihivini mani ida Deu-ra kaimajaharavini
    hija. Ni-binaabaki ida Deus kava'isohihi jiriki. Ni-bikaabokaki binaabavini.
  twi-twi: Adwene a ɛdwene ɔhonam mu no tan Onyankopɔn, efisɛ ɛmmrɛ ne ho ase mma
