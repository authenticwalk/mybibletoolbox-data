  gui-NT: Echa mbaembae jete oipota vae reño oñemongueta vae reta oyovaicho Tumpa
    ndive. Echa ñateɨ reta oyapo Tumpa iporoócuai. Mbaeti etei ipuere oyapo Tumpa
