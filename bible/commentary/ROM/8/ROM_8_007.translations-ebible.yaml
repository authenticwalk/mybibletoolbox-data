  gvc-gvc: Ñaa dihtare goa pja, wacũ nʉnʉina Cohamacʉre ñʉ tuhtira. Tina Cohamacʉ
    dutiare ne yʉhtierara. To dutiare yʉhti duaerara. Yʉhtia cʉ̃hʉ bihoeraboa tina.
  mwp-mwp: Kedha nanga gamu ubilmayn nginu wakay thoemamay minaman, ngi ngaru wati
    igalayg Awgadhoepa. Ngi ngaru ubigasin nungu mina zoengu, a nungu ubil pawal ngidh
