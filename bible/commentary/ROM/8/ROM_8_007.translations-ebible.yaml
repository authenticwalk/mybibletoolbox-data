    łyaa duuyeh gwik'eegwahthat.
  gvn-gvn: Kaki ngana nganangaku way wukurril, ngana Godunku wawu kari bajaku. Yinyaynka
    ngana Godundumunbu kukungu kari bajaku milka-janay, ngana buyunmanya.
  nna-nna: Jampa marrngulu pinakarrinyalu palinymilaku waljaku ngampankataku pirlurrku,
