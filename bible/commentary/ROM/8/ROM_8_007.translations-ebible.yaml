  cop-BHC: ϪⲈ ⲪⲘⲈⲨⲒ ⲚⲦⲈϮⲤⲀⲢⲜ ⲞⲨⲘⲈⲦϪⲀϪⲒ ⲠⲈ ⲈⲪⲚⲞⲨϮ ⲘⲠⲀϤϬⲚⲈ ϪⲰϤ ⲄⲀⲢ ⲘⲠⲒⲚⲞⲘⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲞⲨⲆⲈ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ.
  buk-buk: Bu gauc ŋalôm akwa-ŋga, iŋ êlêmê kêŋ kisa têŋ Anötö, ŋahu bu iŋ sôc Anötö
    ndê yomsu ŋapu dom, ma bu gauc nem bu sôc ŋapu, dec oc tôm dom.
  pri-NT: Wiàna jè pâra wiâra ê pâ câbawâdé kâra naiiri âboro, â o nye pwacoé ma jè
