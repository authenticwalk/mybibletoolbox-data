    parum ham heriñiz hodadevoz berevamahat tamahaek, pim hahan hezat baval hapanez
    bapap tat hez.
  jid-jid: Ahei naki nitu wallafa ivri ni kpa, ani yi gaba ni Rji, naki ana ti biyaya
    ni tron Rji na, balle ma ka yah.
  wmw-wmw: Kamana namuna zakuwaza za kibinadamu zibishana na Mwenyezimungu, konta
    azifulata shariya za Mwenyezimungu, kusema kweli azikidiri kufulata.
  gmv-GGM: Nagaras haretiza wozinay Xoossara ooshshakko. Gaasoykka izi Xoossa wogasi
    haretennane haristanas danida7ena.
  ssg-ssg: Teteka seilon lialui namilolaha kakapiti laha, lawe laha pahoxai Haeu.
    Laha kum hong tamani nauna tetan. Salan wanen hoi liai laha kum pon usian.
  zpo-NT: Lee re xaa ngwii nebse lo re kwaan yizhyo ne nak xkontrad Dios, nel nixa
    nanzheklat xaa nu nixa nyent mod le xaa kwaan nzhé ley cheen Dios.
  poy-poy: Su wantu yawalongoziwa na mafiliru ga nshimba ndo wankondu wa Mlungu, womberi
    hapeni wagajimiri Malagaliru ga Mlungu, nakaka hapeni wawezi kugajimira.
  qwh-NT: Tse etsancunapa munenincunallapaq yarpacachäcur cawacoqcunaqa Diospa contranmi
    quecayan. Pecunaqa manam munayantsu ni churapucäyantsu Dios mandacushqanno cawaquita.
  gaw-gaw: Anam daaṯenu diig amu danab nug oo alagnu keeke dab meṯe amu nug aaḵu Kayaknu
    kekeḏ daaṯe. Aḏinu? Nug Kayaknu ḏo waap̱a ii daaṯe amu nug anam heḵunu amu elele
    iiṯa
  nca-nca: Ŋunde ŋuroko kowenani saŋanímboro nuŋgurí ŋuko Anutu koro saŋgiríŋo, dokoro
    nuŋgurí ŋuko Anutu koro hutuŋo mande ŋuro kusuŋoyómo yowero piyimiŋoyote, ko yowero
    mepémo kini.
  zpz-NTPP: Benu zu bich den nu nac coz ni mbecy ziꞌl, orzeꞌ gyac den losaꞌ yuu Ñgyoozh,
    gun wagyicy yac den leey nim. Nunu mas rlagy den gyicy yac na niñ tees wagac.
  mkj-mkj: Doari, armaj kan ma kin mourki mourin ahnpen armaj, kin wiahla imwinsihsihn
    Koahs, pwa irai johkin kapwaihahda kojonned in Koahs, pwa in mehlel irai johkak.
  zac-NT: Grë ra narianaldë tëchi deseo mal, na rall enemigu shtë Dios purquë adë
    në́diꞌi guëzuꞌbë diaguë rall shtiꞌdzë më. Adë ráquëdiꞌi guëzuꞌbë diaguë rall shtíꞌdziꞌ.
  kyg-kyg: Atafa apaipamoꞌa hauꞌniya kavapiꞌmo maiꞌnisaya vayaꞌmogi Goti aiyafiꞌmo
    oꞌmaiꞌa Goti keꞌaepa geꞌamo noꞌafiyanageꞌa afaꞌa oꞌafigayaꞌmofeꞌmo Goti kame vayaꞌamo
    maiꞌnae.
  kmk-kmk: Ta sat tagu’n sa’d isosomok na dat pipiyaon dit gumabasuḻa kinatatagu na,
    busuḻona si Apudyus ta Adina tungpaḻon dat lintog na. Sat katuttuwaana, Adina
    kabooḻana matungpal dat lintog.
  cao-NT: Jabi toca xo ra. Dios pasomaha tsi xo toa jahuë noma jabí tsi yonahacahax
    cato. Dios yoba nicacasyamahai ca tsi xo toa. Dios yoba nicatimaxëni quiha.
  bbr-bbr: Kiro owon, kiro onok epar senes, onok arus kiro ron ronkat kamäi kiro ro
    ko Anut nukan iwäi jauk. Owon, ko Anut nukan sintore ämän wa tainoriäu. Epar,
    ko sakau wäpik, okon, Anut nukan sintore ämän tainorau senek wa.
  inb-inb: Kai alpapi ima tiaskakunallawa iuiagkuna, Taita Diustami mana munankuna.
    Pai ima nikuskata mana uiagkunami kankuna. Mana pudinkunachu, pai ima nikuskata
    uiangapa.
  hrv-hrv: 'Jer težnja je tijela protivna Bogu: zakonu se Božjemu ne podvrgava, a
