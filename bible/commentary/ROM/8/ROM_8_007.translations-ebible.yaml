    'ink'ez Yak'usda k'úne' hutet'en 'et 'aw 'úhóoneh ghaít'ah.
  mio-NT: Tacan ni iyo chi, vati tu cua saxini ñivi cuhva cuni ñi, cua cuxaan ini
