  heg-NTPO: Kit atuli li in koma-koma ki sii kam, labang isi nol Ama Lamtua in koma
    ka. Hidim kit esan dai suda le hii-ming se Ama Lamtua lo, lole kit esan nam bolen
    lo.
  ptu-ptu: Menna-menna anggam nakuasai sipa' dosana, tau ia too umpobali ia Puang
