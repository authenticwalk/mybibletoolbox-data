verse: ROM.008.007
translations:
  kpx-kpx: Ata oleu vani bahata vavae toelae isivi huhuai vamale keu Dilava hoto evioholisi
    aiohavoma. Dilava hoto eviveve keu avuemo ninioholinu.
  okv-H: Amita be amo vasiri mahu ta tunga humbari embo amo God ta kitoho amina God
    ta ke pepeni amo agi ue ambo ambo ari inono ae ra
  tbo-tbo: Ma inapa lawa a luhogala apapoena ina tanitaniwageya yaka tauna Yaubada
    a gawiya. Matababana Yaubada a lugagayo ega ita iponawogogeya po moinana naka
    ega emoemotana ina wiponawogogeya.
  mal-C: കാരണം, പാപപ്രവണത ഭരിക്കുന്ന മനസ്സ് ദൈവത്തിനു വിരോധമായുള്ളതാണ്; അത് ദൈവികപ്രമാണത്തിനു
    കീഴ്പ്പെടുന്നില്ല, കീഴ്പ്പെടാൻ അതിനു സാധിക്കുകയുമില്ല.
  grc-SR: διότι τὸ φρόνημα τῆς σαρκὸς ἔχθρα εἰς θεόν, τῷ γὰρ νόμῳ τοῦ θεοῦ οὐχ ὑποτάσσεται,
    οὐδὲ γὰρ δύναται·
  bgc-bgc: क्यूँके पापमय लालसा के मुताबिक चालणा तो परमेसवर तै बैर राखणा सै, क्यूँके
    ना तो वो परमेसवर के नियम-कायदे कै अधीन सै अर ना कदे हो सकै सै।
  khz-khz: Taunipara gaura etugamagirana talimana gena tugamagi na Palagu evetali-veniana.
    Kwalana ia gena tugamagi na Palagu gena rova ati ekwalanaana, e maki ati vagi
    pene kwalanaa ripa.
  deu-TKW: darum weil das Fleisch ausgeht auf Feindschaft gegen Gott; denn es unterwirft
    sich dem Gesetze Gottes nicht, vermag es auch nicht;
  zsr-NT: Nútiꞌtëz nu ruiꞌ ladxiꞌz le nac qui yöl‑laꞌ bunáchz qui, cutu rdzag Dios
    dxiꞌa, le cutu run nu naꞌ ca rna bëꞌ zxba queëꞌ Dios, len cutu caꞌ gac gun cni.
  lin-lin: Baposa ya nzoto etombokelaka Nzambe, etosaka Mobeko ya Nzambe te mpe ekotikala
    kotosa yango ata moke te.
  hns-NT: Hamlogke aur Parmeswar ke man waala djaise doesman hai. Hamlog na maangiela
    okar kaanoen par tjale aur aise na kar sakiela.
  noa-E: ¿Jãgwi mag okhooju? Sĩi mag dichdëu nem khõsimʉgta ʉdʉraa dich gaai ʉ̈rpapinaa
    jũrr Ẽwandam ichaaurta nem waaujeewaima. Dich mag nem wau nʉm gaaimua i ipierraajã
    aba, wa mag i ipierraa aju ẽkhakhiinjã, ichiita pödbaju.
  eng-EMTV: Because the mind set on the flesh is hostile toward God; for it does not
    submit to the law of God, nor indeed can it.
  mib-NT: Chi ñayuu jeē ndɨhvɨ́ ni sɨquɨ̄ modo neé cúní maá i, chi jíto uhū i Yaā
    Dios, chi tu cúní i cuatáhú i ley Yaā Dios, te ni ma cúu squícu i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ लायोबा सुत्‍नाःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    पोःक्‍लो॥ खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाम्‌योथिम्‍मिन् मे़इःत्तुन् मे़नाःत्तुन्
    हे़क्‍क्‍याङ् इःप्‍मा नाःप्‍माआङ् मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Mundu, mweitalaliwa na maholo ga mnogo uhakau weavelikwi nawu ivya likoko
    wa Chapanga. Ndava muni ilanda lepi Malagizu ga Chapanga mewa akuyiyidakila lepi.
  mmx-mmx: Limixin dinaba ravasu ngan lavamunepen mi ne Moroa do, levendoxoma atdi
    na mumu asu mun lavavara at labantuxu atdi. Kopmen dina ronga res at levelinga
    at ne Moroa, la ixo epovo rinotno do dina ronga res teren.
  cbr-NT: An ënë nëtënu 'icë ñuishi sináncë uni an ca Nucën Papa Dios cuëëncësabi
    oi 'iti sinanima. Usa 'ixun ca asérabi aín bana 'unáncëma 'aish ami nishcësa 'ixun
    añu ñu cara 'aisa tania a ñu 'aia. Usaquin 'aquin ca Nucën Papa Diosan bana cuaisama
    tanan a bana quicësabi oquin 'aima.
  tee-NT: Pus ju tapastact'ajun ju ixk'achat is'akstu'an pus ixt'alaxcai Dios tajunita.
    Chai ju chunch talai jantu tamuctaxtuputun tachi ju najun la'ixlhamap'aksin Dios
    nin ca'alilh ixtachaput'an ni lai catamuctaxtulh.
  eng-LSV: because the mind of the flesh [is] enmity to God, for to the Law of God
    it does not subject itself,
  cak-NT: Ri je-uc'uan coma ri itzel tak ex ri niquirayij, can itzel niquitzu' ri
    Dios, can man yeniman ta che ri nu'ij ru-ley ri Dios, y can man yetiquier ta yeniman.
  pah-NT: Gweaporog̃itarame g̃wemimbotara rehe jipi g̃a ndokoi Tupana'ga rehe a'ero.
    G̃a nohendukatui ganhi'ig̃a. A'ereki tegwete g̃a pe garendukatuhava.
  sja-NT: Mãgee oo k'inia p'anapataarãpa ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi
    bɨk'a Tachi Ak'õre k'ĩra unuamaa iru p'anapata. Mapa oo k'iniadak'aa iru ũraa
    p'ãdade jara bɨk'a. Wãara mãgá p'oyaa oodak'aa, Ak'õre Jaure wẽe p'anadairã.
  xed-xed: Gwal ta laghwi da snanatá ŋa skwi ta zɗəganatá sluʼuvgha ná, ghuma Lazglafta
    həŋ, kabga haɗ həŋ ta sna zlaha Lazglafta wu, traptra həŋ ta snata.
  mks-NT: Joo ña̱yivi ndícani ini sa̱ha̱ yiquí cu̱ñu, na̱ cán cúú ná na̱ i̱hvi̱ Ndióxi̱
    jáchi̱ co̱ cúni̱ na̱ caja na ña̱ cáchí ley Ndióxi̱ ta ni a̱ cu̱ú caja na ña̱.
  gfk-S: Ma i ngan hobi kinong urah, no turadi nong i sana, no nuno mangana lilik
    i manga malentakuane God. Tike mangana turadi hobi paile hanapu ie ta ira harkurai
    tane God. A tutuno, pai nale petlaar iat be na gil hobi.
  bmu-bmu: Anutunöŋ Köna keu neŋgiiga siŋgisöndok akingö sihim kömbönaŋninan mönö
    keu miaŋgö bapŋe qahö anakza. Mi anmamgö osiza. Mi osiiga laŋ mala uruninan Anutu
    qetala kerök ak waŋgimakzin.
  dgz-dgz: Ap menan waenapan da da etumu megenat menan anu tapiwa God anavi megawa.
    Iwa God iup mega ya anune taiwanum. Amba sia etumu aroewa gapan iup mega anu tapen
    menan umap uon.
  eng-GNV: 'Because the wisedome of the flesh is enimitie against God: for it is not
    subiect to the Lawe of God, neither in deede can be.'
  zaa-NT: Porqui'ni canu tsè'e cą bajo poder qui' la' rulábalatsi' mal qui' quį, làcą
    nna ruyudí' cą Tata Dios. Ą'hua por fuerza de mal nu ná cą nna labí calatsi' quį
    guni cą obedecer Tata Dios, nìhua labí ccani cą guni cą ne obedecer màsqui'ba
    yala duel·la' runi cą.
  eng-WEBSTER: 'Because the carnal mind is enmity against God: for it is not subject
    to the law of God, neither indeed can be.'
  guh-guh: Pamonae saya exanavanapa pijacuata penatojitsipaecuenia, bajarapamonae
    itoya Dioso. Tsipaji apo exanae pacuenia Dioso penajumecopatsilivaisi itorobatsi.
    Apo jamatabëcuenecaëjëpaetsi pejumecovënëtsinexa bajarapalivaisi.
  bon-bon: Yoo, biname te liba teeme singi mene yäätecijuge, tabe cubuyame pana läbituge
    Acejiyame tääpume, ingle naace gyene tabe Acejiyame me Cotre Mene lica yaacatuge,
    piiyepu peei ätecija cäco gaabe cabu tabe äblicäco Cotre Mene wawena.
  nhw-BL: Pampa totlajtlacolchijca tlalnamiquilis quicualancaita Toteco huan amo quinequi
    quitoquilis catli technahuatía. Nelía totlajtlacolchijca tlalnamiquilis amo hueli
    quichihua catli nopa tlanahuatilme quiijtohuaj.
  swh-ONEN: Kwa kuwa ile nia ya mwili ni uadui na Mungu, kwa maana haiitii sheria
    ya Mungu, wala haiwezi kuitii.
  wbi-wbi: ulu lwe lwakuva uvufumbue vula vwa m'bili vwe vulugu kyanya ja Nguluve,
    ulwakuva najikwitika indaghili ja Nguluve, nambe ndeponu jikunua kukujitika.
  bba-bba: Domi be bɑ ben dɑɑɡiɑ bwisikumɔ bɑ kuɑ Gusunɔn yibɛrɛbɑ. Bɑ ǹ Gusunɔn
    woodɑ mɛm nɔɔwɑmmɛ, bɑ ǹ mɑm kpɛ̃.
  eng-KJVCPB: 'Because the carnal mind is enmity against God: for it is not subject
    to the law of God, neither indeed can be.'
  kgk-NT: Upéixa erejapose va'e anho-rehe rei ne mandu'a ereiko-vy ramo, Nhandejáry
    nhe'ẽ-rehe erepyrũ meme ereiko-vy. Nhandejáry remimombe'u ukakwe nhande rekoharã-rupi
    ndereikói voi. Ereikose teĩ. Nande pu'akáiry ereiko hagwã.
  waj-waj: Gioonna kiaapu voovoono ari mmammaivoono ari iikiatai aataruuyauvaara inna
    yaatana yapoo varii kuaivaa rikiaivoono Anutuuqaa nnammutuaavai variivaara iya
    itaama iida varida variaaravai. Ivo yaata utiivo hama Anutuuqaa mmaanna tuu aataruuvaa
    rikiaivaara ivo itaama varivai. Hama ivo yopeema Anutuuqaa mmaanna tuu aataruuvaa
    rikiaivai.
  cpy-cpy: Ikaatzi oshireta-waeta-shitawori rantayitero ikowa-shiwaetari, eero ishenkaa
    iñaantyaawori ikijaneenteri Tajorentsi, eero ikemijanteero okaatzi ikantakaan-tziri
    Tajorentsi, eero imateero ikemijanteeri.
  ekk-PKP: Patune inimlik mõtteviis on vaenulik Jumala suhtes, sest see keeldub Jumala
    seadusele kuuletumast. Õigupoolest see ei suudagi,
  mpx-mpx: He ebo ta olak tuwala yawalina elana, kila ta ola Yehoba ana topihigelgel,
    kaiwena Yehoba wana logugui nige ta hehenapu-an, ge nige bosowaina ta henapuan.
  wbp-wbp: Kuja kalu yapangku warrarda manngu-nyanjarla majungka-jarrimi warla-pajirni-wanguju,
    kuja-piya-yijala kalurla Kaatukuju kulu-jarri. Ngulangkuju kula kalu purda-nyanyi
    Kaatu-kurlanguju kuruwarriji. Manu ngulangku kulalpalu jungarnirli purayarla kuruwarriji,
    kula nyarrparlulku.
  luo-luo: Kuom mano, paro moket kuom ringruok mon gi Nyasaye. Ok oyie bet e bwo loch
    mar chik Nyasaye, kendo ok onyal timo kamano.
  nhe-NT: Pampa totlajtlacolchijca tlalnamiquilis quicocolía Toteco huan ax quinequi
    quitoquilis tlen technahuatía. Nelía totlajtlacolchijca tlalnamiquilis ax hueli
    quichihua tlen nopa tlanahuatili quiijtohuaj.
  aii-aii: ܣܵܒܵܒ ܬܲܚܡܲܢܝܵܬܹ̈‌ܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܕܸܫ̃ܡܸܢ ܕܐܲܠܵܗܵܐ ܝܢܵܐ، ܣܵܒܵܒ ܠܹܐ ܝܢܵܐ
    ܙܲܒܛ ܠܢܵܡܘܿܣܵܐ ܕܐܲܠܵܗܵܐ، ܘܠܹܐ ܡܵܨܝܼ ܗܵܘܝܼ ܙܲܒܛ.
  esk-NT: Taamna iḷumutuuruq takku iñuum isrummataa aŋalatpagu ilitqusriġruaŋan akitñaqsimaaġaa
    Agaayyun. Taamna tupiksrisunġitchuq Agaayyutim maliġutaksraŋanik; takku tupiksriḷguitḷuni.
  msb-msb: Matuod ini kay supak sa Dios an nagapasakop sa lawasnon na kaila tungod
    na habo ini magpasakop sa iya kag dili man gayod makapasakop sa iya.
  cpa-NT: Dsa² uai¹² jǿi² quiah¹² Diú¹³ báh³ dsa² dsa²jiag¹² dsǿa¹² jǿg³ quiah¹² jmø²ŋǿ¹².
    Di³ tsa¹hniu¹dsa lei¹³ quiah¹² Diú¹³. Cónh¹jøng² tsa¹mi³tiúh¹ dsa² héi² mi¹ti¹
    lei¹³ ju³ lah¹la² mi³hniu¹dsa.
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ ଗାଗଡର୍‌ ମନ୍‍ କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କର୍‌ସି, ସେ ପରମେସରର୍‌
    ବିରଦି ଅଇସି । କାଇକେ ବଇଲେ ସେ ପରମେସରର୍‌ ନିୟମ୍‌ ମାନେ ନାଇ, ସେ ସେଟା କର୍‌ବାକେ ନାପାରେ
    ।
  meu-meu: Tau-anina ilalona ese Dirava e inai heniamu, badina be Dirava ena taravatu
    se badinaiamu bona ibadinana asi dibana.
  yva-NT: Vatano utavondi manasine ama bekero ngkakai obo rai onawamo ube marovave
    Amisye ai. Wonayo Amisye apa ananyao rai muno ubeta rai kakai.
  dgc-dgc: Dahilan tu tolay a sumunud to dati a pagkatolay na éy kontara siya ta Diyos.
    I kona sa éy éwan maari a sumunud ta utus na Diyos.
  zpm-NT: Ni stiba, zha ne rioxco loxaque miṉe racladz xcuerp ngoopdoḻ zho, rlëënie
    zho Dios ga, sac nëd zho gban zho zigne rnabey xley me; ni niicle gacladzgaa zho,
    grieelod zho.
  hix-NT: Khun kom yano me atxke kehutwantokonye, Khoryenkom xehra ro mak tehxatxow
    hamà. Noro yoyukhura ro mak tehxatxow hamà. Noro wya kàyweronàhyamatxho komo yoyukhura
    ro mak tehxatxow hamà, khun kom yano me ahoxemra kesnàr kom ke.
  sim-sim: Ma ol sungu masi lihi mbawa hom yanda ma ondo Avui Wasilakan wutarik ewenda
    lir. Uhu lir mbeek lo orhi oson tiyakwak hishinda ambu lir, wahau. Mberem ushiwak?
    Lo oson li tiyandahik li nanda ambu lir.
  npi-ULB: शरीरको मानसिकता परमेश्‍वरप्रति शत्रुता हो, किनकि यो परमेश्‍वरको व्यवस्थाको
    अधीनमा छैन, न यो बस्‍न नै समर्थ हुन्छ ।
  cgc-cgc: Mga ittaw an na pirmi naan ta iran na isip daw ino makapalipay nang an
    para ta iran na kaugalingen, danen an mga kuntra ta Dyos daw dili man magpasakep
    naan ta iya na mga sugo. Ta matuod impusibli na danen an magpasakep tak ula danen
    sarang na magbuat ta iling tan.
  tim-tim: Amâ hingât. Luâk siâŋe hângâlâk nâŋgâmbo humo akmap yâkgât nâŋgâ nâŋgâŋande
    Anutu gasa agaŋmap. Nâŋgâ nâŋgâŋande Anutugât den kârikŋaet amukŋân tatbiapgât
    dop bo tatâpgât den kârikŋe are hâkâŋe akmâ panmap.
  yor-yor: Nítorí èrò ti ara ọ̀tá ni sí Ọlọ́run, nítorí kì í tẹríba fún òfin Ọlọ́run,
    òun kò tilẹ̀ le ṣe e.
  wos-wos: Du takwa deka haraki saraki mawulika male sarékéndaka deka mawuli dé Godna
    mama dé re. Wungi reta dé God wandén hambuk hundika xékénjoka hélék dé ye. Hélék
    yata dé God wandén hambuk hundi jémba xékénjoka dé hurufatiké.
  emp-NTPO: Ab̶aʌba naʌ̃ djaraba o quĩrĩã b̶ʌda crĩcha b̶aibʌrʌ, Ãcõrẽ ume dji quĩrũa.
    Ãcõrẽ leyra ĩjã o quĩrĩãẽ́a, ni poya ĩjã oẽ́a.
  eng-F35: because the mindset of the flesh represents enmity against God, since it
    does not submit to God's law, nor indeed can it.
  ind-ind: Bila tujuan hidup kita hanya untuk memuaskan naluri kita yang berdosa,
    berarti kita memusuhi Allah. Karena naluri yang berdosa selalu bertentangan dengan
    hukum Allah, sehingga kita sama sekali tidak mampu melakukannya.
  pes-OPCB: طرز فکر و ذهنی که تحت سلطۀ طبیعت گناه‌آلود ما قرار دارد، با خدا دشمنی
    دارد، و مطیع شریعت خدا نیست، و نمی‌تواند هم باشد.
  mpt-mpt: I bobol tem funin misiamo wafu bianiba i damo kukub misiamo nanomo galib
    mole i Gode makaabe. I funaniba Ni bobol tem funin misiam ota wafunomo gabib kesoa
    i Gode hekmel wengo mo wafu blibbabe. I titil blim kesoa i Gode hekmel wengo mo
    wafu blibbabe.
  ssx-ssx: Koto ekina꞉ hali epita꞉ ipika꞉ lokena꞉ hone pa꞉la꞉eki manuma꞉ ipika꞉ hone
    wita꞉la꞉eki handeteke hatiki pia꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ Koda꞉na꞉ a꞉nda꞉ tunkuliki
    hali halieke. Ipikana꞉ma꞉ta꞉ Koda꞉na꞉ Lo Pimanu na opu hala꞉ ekima꞉ pita꞉la꞉pate
    ipikana꞉ma꞉ ota꞉ opua꞉peke na ya꞉la꞉me.
  mkl-mkl: Inɛ ŋɑ mɔ iyi ɑ̀ wɑɑ too idɔɔbii ɑrɑ, ɑŋɑi ɑ̀ jɛ mbɛɛi Ilɑɑɔ̃ ŋɑ. A kù
    wɑɑ jirimɑ woodɑɛ, nɔ ɑ kɑɑ yɔkɔ mɔm.
  gaq-gaq: ଡାଗ୍‍ଲା ଗାଗ୍‍ଡ଼େନେ ବାବ୍‍ନା ଇସ୍‍ପର୍‍ନେ ବିରଦ୍‍ରେ ସତ୍‍ରୁ ଡିଙ୍ଗ୍‍ଏ; ଡାଗ୍‍ଲା
    ଆତେନ୍‌‍ ଇସ୍‍ପର୍‍ନେ ନିୟମ୍‌ନ୍ନିଆ ଆଲେକେ ଣ୍ଡୁ ବାରି ଲେଃନେ ଅସମ୍ୱବ;
  gof-RNT: Asho amos haarettiya asi Xoossaa higgiyas kiitettanaw koyonna gishonne
    kiitettanaw dandda7onna gisho Xoossaara morkke.
  unx-unx: ଆଡଃ ମନ୍‌, ମାନୱା ସଭାବ୍‌ରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ ତାଇନଃ ହରାତେ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ବାଇରି ହବାଅଃଆଏ, ଚିୟାଃଚି ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁ କାଏ ମାନାତିୟାଁଃ ଆଡଃ ଇନିଃ ଏନାକେ
    କାଏ ମାନାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Litaha ligikámo litó oko moloko itunimó nenémo Ómasímini gala veva minanogo
    une. Lá nounike Ómasímo lo huka gakó ámegetosá nene ma nenémini aminogo une.
  lcm-lcm: Using a igenen vopo uli atu lomlomon taun ani keve vubuk rikek i pukun
    kapo angsualai ve God na parik kapa longong si kana saupai. Tutuman luai parik
    kapa angkoai si longong.
