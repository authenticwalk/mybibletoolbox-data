  mee-mee: Iau ka role minmina ta agau e pulia gilina bagana nga mirana lonamatenganame
    ke baiꞌiu kae Nutu kurumea, i ka sana omona ta longnga ta bangapaga rae Nutu kanna.
    Ba i ka ruvinasa ta longnga bavakena.
  dif-dif: Ngangau kana tunkaia ngundrana Godani talpala nganai; ngangau nauja Godaia
    jirijiribani jaurani wata wodatarana ngamai; ja jenia bakana ngandandariai.
  gam-gam: Makimb nomane pai una mor ge, ga God boll kundayem una mor. Ge God lo djindo
    mal nayenj, yembon dje yene kune nayenda.
  nou-nou: Awasedo dipapa bebegae mi embo da jo awa gitijigadira awa embo awa God
    da gitopo adira ainda be awa umo God da agodari awa kera ae ira edo umo kera ari
    sago ae ra.
  mqb-NT: Ɗo sa taa bayak pə way sa zlan à nga anà ubor si zek cəna, winen ɗo maniɗe
    a Mbərom, anga a ɗəfan apan anà 'am a Mbərom bay, aday a mba apan bay re.
  ape-B: Echebuk elpech douk ulkwip pulomu chakli chugipech nyalik nyapenyich uli
    yowenyi atin uli, echech douk God ananich birua. Umu moneken, echech douk wo chugipech
    God ananin lo e, wak. Ali echech eke kobi dodogowich umu chugipechen, wak.
  grc-F35: διότι τὸ φρόνημα τῆς σαρκὸς ἔχθρα εἰς Θεόν, τῷ γὰρ νόμῳ τοῦ Θεοῦ οὐχ ὑποτάσσεται,
    οὐδὲ γὰρ δύναται.
  cav-NT: Tunaja biji eque cuita camadya juishuque inime tupuqui aya cuanaque tuna
    Yusu ujeu cuanaque. Anicarama tuna juya tura amereya eque. Tunajatu ni eje bucha
    ataqui ama Yusuja biji eque ani ishu.
  kgp-NT: Ũ tỹ ẽg tỹ nén to én mũ ẽn han kỹ tóg Topẽ kato tẽ mũ sir. Ti pi(jé) Topẽ
    jykre han tĩ'. Han ki kagtĩg tóg nĩgtĩ. Ẽg jykre sin hã vẽ.
  bvd-bvd: Na kwaidooria ta'ae 'ana noni nia malimae 'ana God. Nia nao si ade sulia
    taki nia God, ma ka totoo boroi 'afitai ka rongo lau sulia.
  ukr-1871: Тим що думаннє тїлесне — ворогуваннє проти Бога; законові бо Божому не
    корить ся, та й не може.
  apz-apz: Oso yahino wonyo sohwo kako aꞌamumo yokumpohnꞌnyo mokosyohumentanɨngki
    hofɨko Anɨtuye mangohwa imoꞌnɨmentohofofoho. Hwapɨngoso hofɨko Anɨtuye hungkuno
    somo enjwaꞌmo mohumunyofoho. Hofɨko Anɨtuye hungkuno homo somo inɨngkayoso hopoꞌmaho.
  yon-yon: Amborom kuu id ye dowaken ye inamen kuu God yaa bon keroon kowe, God ye
    amob ye dabderem yiri dobirimokban, kwanindeban kii.
  poi-NT: Porque siiga jém malopɨc jɨ̱xi iŋjacpa tu̱m pɨ̱xiñ, jesɨc ijóyixpa tanJa̱tuŋ
    Dios. Jém pɨ̱xiñ d́a iwattooba, ni d́a wɨa̱p iwat juuts nɨmpa jém Dios iŋquímayooyi.
  wuv-wuv: fei hafelo'a naranara na siba a'a mei Haidaa. Lomi i guaipa'aa fei law
    mei Haidaa ma ana lomi i hawia ba i guaipa'ia.
  quf-NT: Nataq mayqanpis munashanlapaq yarpuqkunaqami, Tayta Dyustaqa ĉhiqninllapa.
    Chaymi mana mantakushanlamatapis kasuyta munanllapachu. Chaynulla manami kumpliyta
    puytinllapalamapischu.
  yuw-yuw: Irot osucnoho Kopotorochon nongoru sumbot sumbotno wömai maec, muno yui
    Kopotorochon ayamo itac.
  hus-NT-1971: Pel i tomolnax c’al a Dios jitats in tsalapnal expith in cuete’ le’nomtal.
    Yab in le’ ani yab in ejtohual quim putu c’al in abatnaxtal a Dios.
  med-med: Wamp nam ti ndi, kʉng orunga numan ngurum uⱡ mba etʉm ndam, Got kʉn el
    rui wamp mel morum. Nambuⱡ emel, Got nga mi ik ei, pep rui narʉrʉm. Wote, pep
    romba mel, kapⱡa mon ku!
  bch-bch: Oangga sai imata nanan gid kimnga papaeamao tinida aea, ei iman Deo aea
    isat. Ei imamado gadio ngan apu ton Deo mao, ngansa ei irangrang ngan aea nasinga
    mao.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ i̱ guiing˜ dsíiˊ e iiñ˜ jmérˉ lají̱i̱ꞌ˜ e lɨ́ˋ dsíiˊ
