  hla-hla: 'U Buk u Goagono e poe mami a man ka teka e butu hamanana romana i tarara
    e kato uana: “Tara mamana poata nori e katsin atung hamate rario ra te hamana
    uara ra i tamulö. Nori e kato here rari ra u sipsip te kato hamatie ier.”'
  mav-NT: Ta'i yt kat i aihep kuap Aika­'iwat Aiky'e hat po pyi wato'e katu­pono mio
    tã e morekuat Tawi tuwepy hawuo tomiwan me — Tupana uruho­'opot kahato mesuwe
    emohey haria uruto pote e. Emohey haria pote uru'auka teran haria typy'i kahato
    rakaria tukup­te'en mesuwe e. Yne e'at pe uru'auka teran at e. Tupana ienuk koro
    hap e'at pe urui'a­tu­'uka kahato uruhũria urumi'u wo. Mi'i hap ewywuat re uruwa­nĩ­kaptia
    urukat uru'a­tu­'uka hamo mesup mesuwe Mehĩ are e morekuat Tawi tuwepy hawe tomiwan
    me.
  kpf-kpf: Kembugât ekabân den ŋâi itâ ziap, zorat dâp otniŋgâme. Den zo itâ, “Kembu,
    gâgât op sirâmŋâ sirâmŋâ nâŋgome. Râma kom gaame, zeŋgât tobat yatâ otniŋgâme.”
  ppo-ppo: I fo kaae asȩmókélé erapó. “Tale-ó, da̧ naao ala erótu beteremó, da̧paae
    dia̧ daalopó dere fo betere doko̧ fea ha̧le yó tarapó. Ti da̧ta, sipsip hupurape
    daai halikané kaae duló beterapóló,” erapó.
  hin-2017: जैसा लिखा है, “तेरे लिये हम दिन भर मार डाले जाते हैं; हम वध होनेवाली भेड़ों
    के समान गिने गए हैं।” (भज. 44:22)
  wol-KYG: 'Noonu la Mbind mi indee ne: «Yaa tax ñu yendu noo bóom, dees noo jàppe
    ni xar yu ñuy tër.»'
  bef-bef: 'Yananamuꞌi koyapaꞌi mono bukugu keyeꞌahana: Fatehatimagi kai kumu asaga
    yupahi loho fililuneꞌmu nehago asaga yupahi yana lahalina kanaꞌamu geba huto minalune.
    Lali sipisipi yaga keye lilina legi huto geba huto nominone.'
  amm-amm: Ainonani monoi Kotoni puko imoyo tiyomuko, noino, “Koto nonoso tomulumolo
    luwainoki. No monoi no saiso saiso tuwomoko manono, tukuwolimoko mulu mo siyoli,
    wiyou. Sipo koloni komiyai tukuwolimokalo monoi tiyono.” Aino na tiyomuko, Kotoni
    puko imoyo mo.
  zaj-zaj: Kamba viyandikigwe Mzinyandiko Zing'alile, “Sama yako gweye, todanganhika
    misi ngima, tupetigwa kamba ng'hondolo yolondigwa kuchinjigwa.”
  chq-NT: 'La gajin''² ni jí² tya'' Dios: ''Wii²¹² tyi''i sáan³an'' tóin¹ ''mó¹ la
    coon²¹ jmɨɨ²¹²; joon lɨ́ɨi² tsá² ''e lɨ́ɨi¹ jna'' la lɨ́ɨi¹ joo''saa''²¹ ''in
    jngaai''¹³ tsá².'
  swp-swp: Doha se uriyao si ene, “Oa debam eai se unuimai, asubena gamagamagari;
    se abimai doha mamoe, bena abo se unuidi.” (Psa. 44.22.)
  bjr-bjr: Tamummaqara fasiqa akaraki minara maaqi qidanoo. Maasa Anutuna ufamau fimariasa
    faasaambaasaana aiqama kari Anutunasaara dariranara eerairidaqa. Anutuna ufa siaisa
    misa maasa kuqiranaki fimaria sipsipausara foora maasa maaqimma qidaqa, kuqa dariraridaqa.
  aby-aby: Godinu bukaroma eno weaku, Abake iyae fearekanu ibooro aine wai ure enare
    ibinisi. Iya i mamoe abu ufisane ibake mune imusu odakuneka enaenari iyabake eno
    imukaisaya, weaku.
  eng-YLT: (according as it hath been written — 'For Thy sake we are put to death
    all the day long, we were reckoned as sheep of slaughter,')
  jni-jni: Kasi inda be sa anyettike, ''barki hamani azin unu huza uru vat ani hiri
    a kurson duru kaniya itam azinnu wesi me?''
  kne-kne: Din kaman dana ay ligat et siya met laeng di ibagbagan din inpaisolat Diyos
    ay kanana, “Begew en sik-a ay Apo, sangsangoen mi di pese si kankanayon. Maibilang
    kami ay kaman kakarnero ay dandani ay mapalti.”
  tgj-tgj: Darwknv kitap v vbv mindu, “Noogv lvgabv ngonu dvbvdwkibv maatar alvbv
    sitvngotv yadu; Ngonua svlar am mvki tvvnam aingbv richarrinyardu”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: Tumpa re yarovia rambue, ara ñavo
    iru vae reta iquɨreɨ ñandeyuca. Oñemongueta reta ñanderé vecha reta oyeyucaucata
    vae re oñemongueta reta rami. Jocorai oyecuatía oi.'
  quc-TT: 'Ri tzꞌibꞌatalik kubꞌij: “Xa rumal ech la kujkꞌam bꞌik pa kamikal; je kabꞌan
    chiqajilaxik jetaq ri kabꞌan chike ri chij ri kekamisaxik.”'
  heg-NTPO: Ne Ama Lamtua Buk Niu ka muik dulan noan, “Atuli li nuti-nuting lalan
    le keo kita, undeng kit daid Ama Lamtua atulin. Oen tao kit ela, banansila el
    lae-blai man oen le keo ka.”
  ptu-ptu: 'Aka inna puha tisuha'' illaam Battakada Debata naua: “Allo-allokam nahua
    kamasussaam mabanda'' kahana kituhu''ko. Dipasusingkam kami'' domba la ditunu.”'
  bzd-NTPO: 'E'' dör we̱s Skëköl yëkkuö tö ichè es, e'' tö ichè: Be'' dalërmik we̱kkë
    alè ta̱ sa'' tterawa̱ pë'' tö. Sa'' sue̱ke ie''pa dör we̱s obeja tsè̱mi ttèwa̱
    es. Es Skëköl yëkkuö tö ichè.'
  kwf-kwf: OsiꞋana na KerekereꞋa Abu ba saea, “Ana kaidaꞋi ki taꞋifau, kira sasi Ꞌuana
    saungi lamiꞋa, osiꞋana kami leka suliꞋo. Kaimili diꞋia naꞋa sipsip neꞋe kira sasi
    akaꞋu ana fuana saungilana.”
  eng-WYC-2017: As it is written, For we be slain all day for thee; we be guessed
    as sheep of slaughter [or to slaughter].
  eng-WMBB: Even as it is written, “For your sake we are killed all day long. We were
    accounted as sheep for the slaughter.”
  zat-NTPS: 'Naca na ca da naxúaj na lu dizra'' lá''azxa, dxenná na: Lawe'' da nácantu''
    bi chiu'' zúaquezentu'' gátentu'' xúgute̱ zra. Dxelune̱'' netu'' ca zríla''dau''
    ba zaj zúaba'' chee̱ xelútie̱''-ba''.'
  spp-spp: 'Yire y''à sémɛ Kile Jwumpe Semɛŋi i na: «Mu kurugo, wuu maha mpyi kwùŋi
    laage e canmpuni, pi maha wuu pyi mu à jwo mpàa, pi na ŋkɛ̀ɛge ná mpiimu i taboŋ''i
    ke.»'
  zty-NTPS: 'Kan zej nak da'' ki nyejw ḻe''e yiche la''y da'' ẕnnan: Dan'' nakžo chio''
    Le'', žóntezgak benách ka'' ga gatžo. Nakžo ka ẕila'' ka'', bia ka'' ndégakba''
    ḻo na'' benne'' gote'' ḻégakba''.'
  mek-mek: '@see-verse:ROM.008.035'
  aey-aey: 'Eu mele, ceteh eu odi eu egeca calena eu Anutna jaqec je odi madena: “Ege
    hinana dana cajaca biluquna eunu deel cunugna qigecebil cal moqona. Age ege sipsip
    qagaadecnu himec odiwe mecigegina,” ena.'
  urd-GVH: जैसे कलामे-मुक़द्दस में लिखा है, “तेरी ख़ातिर हमें दिन-भर मौत का सामना
    करना पड़ता है, लोग हमें ज़बह होनेवाली भेड़ों के बराबर समझते हैं।”
  ycn-ycn: 'Apú quemacá que Tupánajlo i''imacá, que caja huajló ricá. Marí que Tupana
    puráca''alo lana''aquéjami quemacá: Caphí huapechu i''imacale pichojé, nahuata
    huenócana hue''echú ca''alá queja rijimaje. Nahuá''a ohuéjana nenóquelana ejo,
    nenócaloje necá penaje. Ñaqué que caja nahuátaca huala''acana marí eja''ahuá chu,
    que apú quemacá Tupánajlo i''imacá.'
  djr-djr: Yo ŋunha ŋayi ga ŋäthiliŋuynydja djorray' lakaram bitjan warray gam', “Yo.
    Nhumalaŋ warray ŋanapurrnydja gan dhuwal marrtjin gumurr-ḏälkurrnydja romgurr
    ga dhiŋganhawurrnydja romgurr bitjarr yan bili, balanyan dhuwal ŋanapurrnydja
    nhakun bimbin mala; ŋunhi ŋanapurruny walal dhu buman ŋula nhäthany bawalamirriynydja.”
  kvg-kvg: Unimanqatín. Taqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo,
    “Qo zapaya, khøuwa kopoáv, ni ezoqa løvøte-te ambam-qa nigú. Ndigu ni sip søvakha
    gigiap me꞉næná, ndigu zitøge-qa ndizøgo.”
  rug-rug: 'Lokari hokara, ura guahe sapu ta kubere koasa Kinubekubere Hope: “Koasa
    laemu Goi, si tata tava mate nia gami doduru totoso, gua tugo rina sipi si gami
    pu ta turaṉa va namanama pude tava mate.”'
  hop-NT: 'Pi ura yan pey’ta: Pi itam uhsinomnihqe ōviy tāwanawit qö́yaniwya; itam
    púmuyniqw kanelmuy qö́yaniwyaqamuy amunyuṅwa.'
  san-URD: کِنْتُ لِکھِتَمْ آسْتے، یَتھا، وَیَں تَوَ نِمِتَّں سْمو مرِتْیُوَکْتْرےکھِلَں
    دِنَں۔ بَلِرْدییو یَتھا میشو وَیَں گَنْیامَہے تَتھا۔
  heb-LB: 'לא ולא! הכתובים אומרים שלמען אלוהים עלינו להיות מוכנים למות בכל עת – כמו
    שכתוב: ”כי עליך הורגנו כל היום, נחשבנו כצאן טבחה.“'
  caf-NT: '''Uda ndi Yak''usda be'' dustl''us njan ndutni, “Sheep nahituzelhghelh
    k''una''a ''uts''int''ah. Nyun ngha dzin totsuk nehutuzelhghelh li''hoont''ah,”
    ni.'
  mio-NT: 'Cati tutu Ndioo cuenda ñivi ra ti: Ndihi ni quivi cuni cahni ñivi chi ndi,
    vati chinu ini ndi chihun. Saxini ñivi ti iyo ndi cuhva iyo ri mbee, vati ndihi
    ni quivi chahni ñi chi ri nuyahvi, cati ñivi Ndioo chi ra.'
  srq-NT: 'Mbia ɨcuãte riqui nande je ã. Sã embesa ji riqui ɨ no: Nderɨɨ̃ ño mbia
    riqui nguiã ureɨquia serɨ̃ mbeɨte ã. Oveja ɨquia ɨquia rã ño eriqui nguiã ure
    je ã, ɨ ñɨ embesa ji re.'
  kje-NT: Ha eniyeni namwali nonolu haenhi, naise Daud konohi Makromod Lalap lolo
    Horok Lap raram na'ahenia, “Akilere rin kene nesne mayai mamani ono ai mamwali
    Num ri. Hir pene'ek ai mamwali pipduma rorohu kelen rodi hoikani me'e.”
  gaz-gaz: Kunis akkuma, “Nu siif jennee guyyaa guutuu ni ajjeefamna; akka hoolota
    qalamuuf jiraniittis lakkaaʼamneerra” jedhamee barreeffamee dha.
  kud-kud: 'Wuwuna Buki Ve''ahihi ainai waloyemidi ehebo iwalo: ‘Ahubena ehebo ehebo
    aidiyai yam paihowa vehabana na abamwalowoi ainai atowotowolo, dova sipi ainai
    guyau habi oiyemwalowoidi’.'
  urb-NT: 'Jande japyraraha rehe har Tupã je''ẽha rehe panduha ihĩ: “Tupã! Nde kotyhar
    ta ke jande. A''erehe wera rahã jande ke amõ ta jukwa tar katu. Arapuharan ke
    amõ jukwa raho. Aja saka jande ke amõ ta jukwa tar katu tĩ” aja panduha ihĩ.'
  fra-LSG: 'selon qu’il est écrit: C’est à cause de toi qu’on nous met à mort tout
    le jour, Qu’on nous regarde comme des brebis destinées à la boucherie.'
  san-HK: kintu likhitam Aste, yathA, vayaM tava nimittaM smo mRtyuvaktre'khilaM dinaM|
    balirdeyo yathA meSo vayaM gaNyAmahe tathA|
  cak-SNT: 'Chupan ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can, nuꞌej: Ruma oj avalcꞌual,
    ri nicꞌaj chic vinak nojiel tiempo nicajoꞌ nkojquiquimisaj; chiquivach ijejeꞌ,
    ojreꞌ xa oj incheꞌl ovejas ri can richin ncaꞌquimisas. Quireꞌ nuꞌej ri tzꞌibꞌan
    can.'
  uvh-uvh: Ka aming ka Anutuga' naktangka tanga iik wari mamareng ka ning u bimbem
    waraga' wa umpang tang ganang midi ning kuma' yoking, “o Anutu indi guning kane
    aming ikem waraga' tanga fikifiki adi indifi sa' fating. Aming wari sipsip ka
    dipminga sana titiga'sa' urang yapgimindating ningda'ning fatinibing ning yoking.”
  ino-ino: Ani havi ya'mo'a lakaeyate va'yi hisea yafe Anumaya Koti avopi inake hu'a
    kamale'nayane “Lakaeya kakaeya mafa'neyaka mai'nona yafe mi'ko afina lakaeya lahaketa
    nefalunana lakaeya hapake'a nefalea sipi sipi afu mai'neke'kana vaya mai'none.”
    hu'a kamale'nayane.
  gnn-gnn: Yaka ṉirryurra ŋunhi yurru ŋayaŋu-yätjthinyaramirrinydja nhuŋu maḻŋ'thun,
    liŋgu Gunhu'walanydja dhärukthu ŋuli yukurra ḻakarama bitjan gam', “Bitjan liŋgu
    ŋilimurru yukurra marrtjinydja rakunydhinyamirrikurru romgurrunydja, liŋgu Garraywu
    ŋilimurru ŋuli yukurra malthun; ŋilimurrunydja dhuwala balanyarana bitjan wäyin
    galkaṉara, bili yaka ŋilimurru marŋgi nhäyu waluyu walala yurru ŋilimurrunha buma
    rakunyguma.”
  yal-yal: Bayo a sɛbɛxi Kitabuni, a naxa, “E nxu faxama i tan nan ma fe ra fɛriɲɛn
    gbɛn! E nxu ligama alo yɛxɛɛn naxan faxa daxi a ra!”
  cnt-NT: 'Juɨ₁lia''₂ rë₂ton₅ ne₄ Si₂: O₄quián''₂ ''ne₂ bá₄ guei₂ jnia''₅₄ ''mú₃ co₂tan₅₄.
    Jmo₅ dsa₂ dsɨ́₅ a₂lág₅ jnia''₅₄ në₂jag₄ bá₄ já''₂ cha''₂ i₂ma₂le₁te₂ dsa₂ a₂jme₃dsiog₂₃.'
  tif-tif: 'Yak kanumin mafek mafek iyo tal numi diim ayo aben-umbip. Kanolin kemin
    ale, God ami Sukon Tem uyo boko-lomdu: Nuli God kapni unang tunum kep-tambup kuyaku
    kayak kayak iyo anulup saaknik o, kala am daan tal-una, atan tal-una, kemu ayo
    ti dabak tiiyin-kup ke-bam ale, itamiwa, Nuli sipsip imi anulipla taaniwa ina-laabip
    iltap keyum o, kal-bom kuno ti anulup taan-laamin ata-kup o, ken-umbip o, kala,
    kanum bokosu.'
  nlx-nlx: जिहकेरीन लिखेल हे, “तार केरता आमु दिह बोर माराय जातेह; आमु माराण्या मेंड्रान
    गेत गेणाय जायेल हेते।”
  apw-NT: Bek’e’eshchiiníí gáṉíígo, Níyéé daandlįįhíí bighą nadaanohwi’ditseedgo o’i’ááh;
    dibełį́į́ natseedgo bágoz’ąąhíí k’ehgo nohwaa natsídaats’ikees.
  gum-gum: 'Pøs Tiuswei wamwan pøriguma trenchibig køn: “Nambe ñigurri chu urastøgucha
    kwaitø, kwaitø meler cha. Namune ubishameran kweetsamsrømay srua ambamig kui lataig
    mara tøgagúilø ker” cha.'
  not-NT: 'Aisa ocanta jirai isanguenatococái: Naquemisanqueminta, Natingomi, iroro
    isariaguëtaiguëna iróguina. Iniaiguëna cantaquina oisha cara yógapinintiri.'
  plu-plu: 'Hennewa wixwiy hiyá ini mbeyne ku samah Uhokri gannasan minikweknene awna.
    In awna: “Kiyapwiye, usuh pihiyegapu ay abet miyaka mataytak. Hiyeg ikiy usuh
    kewa muttuhbe adahan igkis giwmeptenkis.”'
  iou-iou: Bureni, Anutu täŋo man kudäntä imaka bäräpi udewani ahäŋ nimik täkaŋ unita
    ŋode yäŋahätak; Nin gäkŋo ämawebekaye itkamäŋ unita kadäni kadäni ninken nanik
    mäyap nidäpmäk täkaŋ. Ba nibäŋirä tom nakta däpmäk täkaŋ ude täk täkamäŋ.
  ntp-NT: 'poduucai oojisi Diuusi ñiooquidʌrʌ: Sioorʌ ivuaadagi istumaasi Diuusi ipʌlidi
    aa ʌoodami cooda agaiña. Ʌgai poʌlidiña saidʌ ʌrcʌʌgai iscoodadagi ʌpan duucai
    vustaqui. Asduu oojisi Diuusi ñiooquidʌrʌ.'
  rai-rai: I lenutmaa di aa timu taai u ra Buk Taabu, “A bungbung raap a taara diat
    nem na aak doko miaat, kabina maa miaat anum taara. Miaat welaar ma ra kum sip
    baa di waninaar kupi din aak doko diat.”
  haw-1868: E like me ia i palapalaia, Nou makou i pepehi mau ia mai ai, ua manaoia
    makou me he poe hipa la no ka make.
  ffm-ffm: 'Nii Binndi ɗii mbiiri: «Saabe maa miɗen nii kosa maayde ɲannde fuu, miɗen
    nanngiraa no baali kirsoyteeɗi nii.»'
  arb-NAV: 'بَلْ كَمَا قَدْ كُتِبَ: «إِنَّنَا مِنْ أَجْلِكَ نُعَانِي الْمَوْتَ طُولَ
    النَّهَارِ. قَدْ حُسِبْنَا كَأَنَّنَا غَنَمٌ لِلذَّبْحِ!»'
  cop-CNT: ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧ⳿ⲥϧⲏⲟⲩⲧ ϫⲉ ⲉⲑⲃⲏⲧⲕ ⲥⲉϧⲱⲧⲉⲃ ⳿ⲙⲙⲟⲛ ⳿ⲙⲡⲓ⳿ⲉϩⲟⲟⲩ ⲧⲏⲣϥ ⲁⲩⲟⲡⲧⲉⲛ ⳿ⲙ⳿ⲫⲣⲏϯ
    ⳿ⲛϩⲁⲛ⳿ⲉⲥⲱⲟⲩ ⳿ⲉ⳿ⲡϧⲟⲗϧⲉⲗ.
  sri-sri: 'Marĩpʉya werenírĩ gojadea pũgue marĩ waaburire ãsũ ãrĩ gojasũdero ããrĩbʉ́:
    Gʉa mʉyarã ããrĩrĩ́ waja gajerã gʉare ʉ̃mʉrikʉ wẽjẽdʉaníkõãma. Ovejare wẽjẽmurã
    wẽjẽrõgue ãĩãrã irirosũ gʉare yáma, ãrĩ gojasũdero ããrĩbʉ́.'
  nal-nal: Ka malasing be di ra varaar vating lamaskana Baar Xoxok malasing kari,
    “Amun taan faakdul aubina di saxot dina zop famaat maam, panaze maam aubina zunum.
    Di naxaam adu maadi malasing amun sipsip ina di nimnimanin kuna zop famaatang.”
  kyq-kyq: 'Aan gɔɔ taar kɛn Kitap taaɗ ɔɔ: Taa naai Raa se, ɓii‑raa jeege je ɗoobm
    kɛn ajen tɔɔlɔ; ɔɔ naaje se kꞋtec aan gɔɔ baatgen kꞋɓaaɗo ɓaa tɔɔlɔ se.'
  kwd-kwd: Nga Girigiringa Abu laka'u 'e iiria na ni 'ola lo'oo te'e nigi te'adauru
    maka 'ilo'oo, “Na alata lo'oo te'efou, gila irito'ona fana kwa'i lameeru, tofuna
    meru leka 'i suri'o. 'Ameeru meru 'ilaka'u no'o sifisifi na gila sasari agau ai
    no'o fana kwa'ilana.”
  ded-ded: Yoac yomoc bic oho ohoya fede, “Geac areng andimbeac amma yeni asoacnac
    kemma marai homecfu fainunukecdae. Yeneng nenenggec neni rama kpebucyunuandae,
    yeni isoc andimbe.”
  ewe-ewe: Abe ale si woŋlɔe ɖi ene be, “Le tawò míeɖoa ku ƒe xaxawo me le ŋkeke blibo
    la me; wobua mí abe alẽ siwo wokplɔ yina wuwu ge la ene.”
  nuy-nuy: Anaani wiijamana, waarrarrina wiij-nguynju, ana-wubiba-rruj, “Yagu nugawaj
