    a̱a̱tseꞌe ax joꞌn je̱ carnero juuꞌ veꞌe na̱jkx du̱yakꞌo̱o̱ꞌkta. Jidu̱ꞌu̱m tseꞌe
    vyaꞌañ.'
  bzh-bzh: 'Yönon, nġaa nebë sënë netöḳ vu hil yoh vu ġaġek sën neggëp loḳ Anutu-yi-ḳapiya
    lo bë: “Denesis he mehe nadiiḳ yoh vu buk pin in he tu honġ alam. Denelë he
    nebë sipsip, om sën denesis he mehe nadiiḳ ya.”'
  guj-2017: જેમ લખ્યું છે કે, ‘તારે લીધે અમે આખો દિવસ માર્યા જઈએ છીએ, કપાવાનાં ઘેટાંના
    જેવા અમે ગણાયેલા છીએ.’”
  jvn-NT: 'Ratu Daved dèk mbiyèn ya wis tau sambat, kaya sing wis ketulis nang Kitab,
    uniné ngéné: “Duh Gusti, jalaran awaké déwé nurut Kowé, sasaté saben dina awaké
    déwé arep dipatèni karo wong-wong sing pada sengit Kowé. Eling-éling awaké déwé
    kaya wedus sing arep dibelèh kaé.”'
  byr-byr: Sare sabura neyɨmaꞌnajanna Gotɨyare bukuyaꞌ dara dɨnɨkabaaibɨsasɨ. “Gɨmɨnyɨneꞌna
    yɨrɨka yunegaaꞌ neramakɨvanɨgasaine. ‘Sipɨzipɨyaraavɨ tamaana!’ dadɨvɨꞌ nemwaihɨwaasaine.”
    Sara dɨnɨkabaaibɨsasɨ.
  ian-ian: Wupma ke yelavɨka. Kɨngi vat nɨma vat tɨgiyandɨ waa tamba pɨlɨwutndi. Nɨn
    vatnyanjeya sip sip vla lɨganɨn waa pɨlɨwutndi.
  hun-hun: 'Amint meg van írva: „Éretted gyilkoltatunk minden napon, úgy tekintenek
    minket, mint vágó juhokat.“'
  mcf-NT: 'Aden utsibon Esus tantiaquido chieshënte chuiquin Nuquin Papan dada uamepampic
    naden. “Mibi tantiasho ëbi: ‘Cuesunenu,’ caded-cadedec uimanëmënquidon. Aben icquidbimboecnuc:
    ‘Cuesunenu,’ caded-cadedebi, Papa,” quequin Nuquin Papan chiaid dada uapampic
    Esus tishabi icnuc.'
  kjs-kjs: 'Gote-na buk madaa gu-rupa lea: Naare nena enaalinu pima-le yapi komea
