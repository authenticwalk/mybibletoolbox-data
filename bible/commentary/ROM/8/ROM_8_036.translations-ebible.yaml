    to: “Su ligkat to nigpasakup koy koykow, Magboboot noy, ungod koy poron oghimatayan
    to duma no otow. No ian noy ogkounawaan ka ayam no karniru no magaan poron og-iawon.”'
  tel-2017: దీన్ని గురించి ఏమని రాసి ఉందంటే, “నీ కోసం మేము రోజంతా వధకు గురౌతున్నాం.
    వధ కోసం సిద్ధం చేసిన గొర్రెలుగా మమ్మల్ని ఎంచారు.”
  hat-BSA: 'Jan sa ekri a: “Pou kòz pa w, yo mete nou a lanmò tout lajounen. Nou te
    konsidere kòm mouton ki prè pou kòche.”'
  top-NT: 'Porque nac Escrituras huan: Caj milacata xani̱ma̱ta quilhtamacú tla̱n cmakatzanka̱yá̱u
    quili̱stacnicán, pues quinca̱tlahuacaná̱n la̱ borregos acxni ca̱li̱ncán ixca̱pu̱makni̱cán.'
  msk-msk: Yaning karisud na titigkuran natu adoon dadaan da syolat na yagalaong,
    “Tungud kay kami na manga sakop mo magkadurum kami lyoropog nang magapatay kanami.
    Gyagaon kami sang karnero na iyawunun.”
  gyr-NT: 'Inungar icuachiaprɨ aracahendar pɨpe aipo ehi: “Oyemoingatu voi arɨ rupi
    yande yuca ãgua yuvɨreco ndeundar yaicose, ovesa yucapɨrã nungar tẽi yande rereco
    yuvɨreco” ehi aracahe.'
  kmh-kmh: 'Minim kun ak rek Baybol buk ak tikiy aŋgyak: “Nip ker mindpun rek, chinup
    niŋey, kanj siypsiyp tap gok rek ayek, ñaŋgayun aŋgiy nep niŋbay aŋgyak.”'
  ukr-ONPU: 'Як написано: «Однак заради Тебе нас убивають щодня, вважають нас за овець,
    призначених на заколення».'
  emi-emi: Nongina Uru ngai Manga ateva eaauliaa va, “Mausim me ami sousou nimate
    tale isaa akapa o nau, ami laghe annaa va ami nongina sipsipi etoa tani uvi ematela.”
  zpv-NT: 'Ziga caa loh dxihtsi nin naa xchiꞌdxyi Dxiohs rñiꞌ squiiꞌ: Pur xcweenta
    luꞌh naa nu xpwiinn luꞌh cayahchi nu guillii-guillii. Ruhn raꞌ ba cweenta naa
    nu ziga tuhbi lliꞌhyi nin bagurooꞌ nin banaa gachi.'
  gux-gux: 'Nani lan diani maama: a yaa po n teni ke bi kpaani ti daali kuli, ki nua
    ti nani ban kodi ya pe yeni.'
  kos-kos: Tuh oana Ma Simusla uh fahk, “Ke sripom kut lemla nu ke misa in pacl nukewa;
    Kut oana sheep su kokola in anwuki.”
  ibo-ibo: Dịka e dere ya, “Ọ bụ nʼihi gị ka anyị na ọnwụ ji na-agba mgba ụbọchị niile.
    A na-ele anyị anya dịka atụrụ a gaje igbu egbu.”
  yml-yml: Vitanidi faifaidi basenadiotoga i kilumi Yaubada yana Buki ꞌwaineye i vo,
    Yaubada, fai ꞌima yamu tomotoga, bega ꞌaiata matatabuna ꞌwaidie, ꞌamu tovedumweꞌaiꞌai
    nuanuadi i na luvewafama. ꞌIma ꞌwa da vo ꞌaisaya i da vunugidi ꞌadi luvewafa faifaina.”
  ory-ory: ଯେପରି ଲେଖାଅଛି, “ତୁମ୍ଭ ନିମନ୍ତେ ଆମ୍ଭେମାନେ ସମସ୍ତ ଦିନ ନିହତ ହେଉଅଛୁ; ଆମ୍ଭେମାନେ
    ବଧଯୋଗ୍ୟ ମେଷ ପରି ଗଣିତ ହୋଇଅଛୁ।”
  bzj-bzj: Laik weh di Skripcha seh, “Sayka weh wee bilangz tu yoo, peepl di chrai
    kil wi aal di taim. Dehn chreet wi jos laik sheep weh dehn di kehr fi goh geh
    kil.”
  chk-chk: Pun iei usun a mak lon ewe Toropwe mi Pin, “Fansoun meinisin aia nonom
    lon feiengauen mäla fänäsengesum. Ra ekieki pwe äm aia wewe ngeni sip mi amol
    ngeni ar repwe ninnila.”
  ssd-ssd: Kuyar pasa ande nu teŋenmba sakate. Sine ne tuku mbal ait ŋakmba kumam
    tuku mineg. Sipsip bale faram tuku pileŋgade taŋamba afu sine bale faram tuku
    pileŋgade ŋgate.
  acr-TNT: 'Ma jewaꞌ ri tzꞌibital can pa Ruchꞌaꞌtem ri Dios: Uma Rilal ꞌanom chike
    xaki catewun ri camic pakawiꞌ; ꞌAnom chike pachaꞌ ri caꞌan che ri bexex echiriꞌ
    cacꞌam bi pa camic cachaꞌ.'
  rop-rop: '@see-verse:ROM.008.035'
  mee-mee: 'Oru nginngina keke loakurumea pangamologa a ri ke paꞌe pala nga Lau Ae
    Nutu Kanna e role roma: “Ka mangnga ra ragau rae One, ba kurumea ollaeala mana
    na ragau keke bai ta samungpunu mangnga ka kaeme kinung; Keke ella mangng ma sipsip
    onra ragau ke bai ta samungpunu rea mana.”'
  dif-dif: 'Worderu dakanala parai: „Jinkangundru tanali ngaianina ditjiwirdi nari
    ngankai, tanali ngaianina ngundrai nandrani tjipi jeribaka.“'
  gam-gam: Ba una wo ye ke ye aune ge Baibel bolo wori pai ge embe djindo, No ni womban
    mormon pille, ege ege una no togopon dje yenjka, mormon. Una kogsipsip togor mal
    embe una no togopon dje eri yenj we dje pepa embe boi
  nou-nou: Edo rora berari eiawa ira ingodenaso yei awa teta jiwari mi sira awodo,
    “Iji berari iji dada da nango imo awasedo nango betari da buria edo era. Edo nango
    teta wo sheep doro betarase budo mambarago ise biae edo era.”
  mqb-NT: 'Mə vinde à Deftere a Mbərom inde nà: «Manay pə cəveɗ sə amac sasidew
    a nà, anga iken. Ta ga alay tə manay nà, kawa təman sə waslay ahay.»'
  ape-B: Adul, enyudakmali enyen isave nyatoglomapu kobi God ananik buk kwaklimu.
    Kwakli namudak. “Apak mape nyakipali. Namudak ali wihlu wehlu douk chakli chopu
    mugak umu atugun. Apak douk chagimeh-umapu kobi chagimeh umu sipsip douk chalawech
    chanak umu chech chutahech uli.”
  grc-F35: (Καθὼς γέγραπται ὅτι «Ἕνεκά σου θανατούμεθα ὅλην τὴν ἡμέραν· ἐλογίσθημεν
    ὡς πρόβατα σφαγῆς.»)
  cav-NT: 'Beru yuequedya Yusuja cuanaque jucuare baedya ecuana judadibuque. Ecuita
    dyaque nerecada atanacuarerari Yusuja quisarati huenecuare: “Miaqueja ecuana catyatihua
    tibu, ecuana dutya huecaca ecuita cuanara iyecara aya. Uhuisha cuana iye ishu
    edujuta bucha tunara ecuana aya”.'
  kgp-NT: 'Kejẽn ẽg tóg ti jagy tag vég tĩ, hã kỹ tóg rán kỹ nĩ, ha mẽ: “ẽg tỹ ã to
    há nỹtĩ tugnĩn ag tóg ẽg tén sór tĩ, kurã kar ki. Ag mỹ ẽg tóg carneiro ri ke
    nỹtĩ. Carneiro tãnh ẽg tóg tĩ, ẽg tỹ ko jé. Vẽnh mẽg ri ke ẽg nỹtĩ, ag mỹ, ẽg
    tỹ ã to há nỹtĩ tugrĩn,” he ja tóg nĩ, Topẽ vĩ rá ki. Hã ra tóg ge nĩ.'
  bvd-bvd: Suli na Kekeda laa Abu nia bae 'urii, “'Ana si kada ki sui guu, kera sasi
    uri saungi lameli, suli kameli meli lea 'i burimu. Kameli meli mala 'ana sifsif
    ne kera ade akau ai fuana saungi lana.”
  ukr-1871: 'Яко ж писано: задля тебе вбивають нас увесь день, полїчено нас як овечок
    на заріз.'
  apz-apz: Oso yoꞌmayo hiso neꞌmaso soꞌno aꞌamu Anɨtuye hungkuno mtɨꞌmokumentohofo
    sohwa ole mtɨꞌmokumentohofi, Nakwo jɨje aꞌamu hnꞌnwi jɨje syoho mjɨmopontanɨngkuhwoni
    aꞌamu hofɨko nonahonontɨfi nonafotofontɨfi fonjonesyalokwofo. Aꞌamu tongomo uhwonontɨfi
    fonjasyɨwoꞌnɨngkohofo hopaso nakumo nahonontɨfi wofonjonesyantɨfeꞌno yalokwofo.
    Ose mtɨꞌmokumentohofofoho.
  yon-yon: Nub kuu God Ye Weng aombed wongkoon keyareb kei, “God, eb dowadbed nub
    kuu bobni ye arud aom aron korem kirimonimaub, nub kuu sibi yenbandimaib aom winimaib
    areb kamendimaib.” andoon.
  poi-NT: 'Nɨmpa Dios iŋma̱t́i ju̱t́ jayñeta̱: Mich iŋcuyucmɨ accaatamta̱p. Mu̱ma
    ja̱ma it́ jém peligro. Amatstamta̱p juuts jém borregoyaj iga accaayajta̱p.'
  wuv-wuv: 'Ana ale''ei fei ne''aia: Hamatee yoi, hai''ouna oa i ma''aa fei ma''ea
    minaa ei arewaa; hai''ou ale''ei ei sipsipi, ei ba ro''aa fo''afama''eaa ro''ou.”'
  quf-NT: 'Chaqa chaypaqmi Dyus nitin iskribikashakunapiqa nin: “Tayta Dyus, qamta
    kasushushayllaparaykumi, chay ĉhiqnimaqkunaqa imuraspis wanuchimananllapapaq yarpunllapa.
    Chaqa uyshata imanutaq wanuchiq apanllapa, chaynumi ruramananllapa” nir.'
  yuw-yuw: 'Worochon matano ingoroc irim toctocyi itac: “Yuhagon tongga bongono muno
    amnaho non ning omom toctocha tang. Ayam noniho nontha ingoroc kombingidang, Yui
    bot sipsip boyömo, dong omom tona yo.”'
  hus-NT-1971: 'In ulal an T’ocat Thuchlab: Patal a q’uicha hua’ats jita’ in le’ tucu
    tsemtha’ cum i c’ac’nanchal im bij a Dios. Tu t’ajchalac ejtil max pel tu ovejachic
    cu tsemtha c’al an tsemthom t’u’lec.'
  med-med: Ei nga, Buk Wingti ei ndi, nimba mel, “Ui mbila nim nga nindpʉn moⱡmina,
    tʉn rok kunding pilik etmin. Tʉn kng sipsip na ti, rok kunding pilik etmin ni
    mel etmin,” nitim.
  bch-bch: Tautaunga gid kadonga toa bedane iuotot ngan gita, lalaede mambe Deo ele
    laulau ikeo ngan ga bedane, “Gai eao lem panua, be ngan ipu toaine somisomi panua
    tiuangga tirau gai ga amate. Gai mambe sipsip gid panua tiuangga titotoi.”
  cco-NT: 'Jo̱ dseángꞌˉ lajo̱b lɨ́ɨˊ lɨ́ꞌˆ laco̱ꞌ féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ
    lɨ˜ féꞌˋ lala: Jo̱ uíiꞌ˜ e lɨ́ɨˊnaaꞌ dseaˋ quíiꞌˉ jo̱baꞌ contøømˉ dseáangꞌ˜ se̱e̱ˉnaaꞌ,
    co̱ꞌ gabˋ jmángꞌˋ dseaˋ jneaa˜aaꞌ lɨ́ꞌˆ laco̱ꞌ la dsingɨ́ɨngˉ jaangˋ joꞌseꞌˋ i̱
    tɨˊ lɨ˜ nijngángꞌˉ dseaˋ. Jo̱ lanab féꞌˋ júuˆ quiáꞌˉ Fidiéeˇ.'
  deu-1951: 'Wie geschrieben steht: «Um deinetwillen werden wir getötet den ganzen
    Tag, wir sind geachtet wie Schlachtschafe!»'
  alq-ALGNT: 'Mi gotc maia kagi ojibiigadenigobanen Kije Manido Omazinaiganikag: “Taso
    kajik nikitci nanizanizimin kidji nisigo8ak, osa mega kinosoneogo. Mi maia tabickotc
    mantcenicag ka iji8inagani8i8adj kidji nda nisagani8i8adj e todago8ak.”'
  ixl-NNT: 'echeꞌ uvaꞌ ni tal umaꞌl u yoleꞌ uvaꞌ tzꞌibꞌamal kan uvaꞌ ech ni tal ileꞌ:
    As tiꞌ kunimat axh, Kubꞌaal Tiixh, as ni talpu veꞌt kukam bꞌenameen. As ech veꞌt
    oꞌeꞌ echeꞌ unqꞌa kaneeroꞌeꞌ uvaꞌ ni teqꞌol veꞌt tiꞌ iyatzꞌpeꞌ tu u atinbꞌaleꞌ
    uvaꞌ niyatzꞌpukat unqꞌa txooeꞌ, tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá Píívyéébé waajácúháámɨtu nééneé: Dihñéjté muha meíjcyáné hallútú
    múúhakye dsɨ́jɨ́vétsohíjcyáiyómé éhne múúne obééjámuke ditye dsɨ́jɨ́vetsódu.'
  quh-NT: Diospa palabranpis niwanchej, Cristoraycu wañunapaj waquichiskas cananchejta
    ima ratullapis. Ñac'ana ovejajina khawaska cajtinchejpis Cristomin wakaychawasun
    munacuywan.
  kwi-kwi: 'Sunkana Dios pitta ka parɨt: “Awane aumɨza aliz kulat kit ussa piantuza
    pailta payu piantanashimtu. Uspane pɨrikuruza piantamtukanain aumɨza piantanashimtu.”'
  agm-agm: 'Iyataatɨ saiwa sapa Autaahaatɨhomɨ isɨhiyaanɨnɨ sɨkiyaatɨ naitɨhaahaiwaapaahɨ
    Autaahaatɨhomɨ pɨwɨha wa satatɨ jɨpatɨpindise: “Nyahɨ kinyɨ isɨhiyaanɨnimatonɨhɨ
    kandapɨ asisɨha nahatewetɨ isɨhiya sɨyɨhiyaanangi nyawawaayopo. Aiwɨ kiya nyangi
    nehɨ kiyaamɨ maasapɨho sipɨsipɨhandɨ satɨhandi tiwɨtaatɨwɨhandamataiwɨ nyasonawaayopo,”
    tatɨ aimɨ jɨpatɨpindise.'
  ubr-ubr: God an dura buk amonai sigayam siyau, “Ra weromin fufur Om fasimui on wei
    beruber wanai watatawar kafakakai mom sinasububunuei; wei on foro sheep ba sefofouri
    ato kafakakai mom sinasububunuei.”
  tsw-NT: 'Ne ɗaɗa u ri cine Adanshi a̱ A̱sula̱ a dammai ciɗa: “Usana suru ama a ta
    dansa a̱ to una tsu adama a̱ wu, a ta yuwusan na̱ a̱tsu cine a tsu yuwan ni ikyon
    i na tarai a̱ ꞌya̱wa̱ uba̱ta̱ u na aa paɗa.”'
  cax-NT: 'Pero sane te nantü icu Nicororrü: Tüsaipü suisonca naneneca auqui naca,
    Tuparrü. Iquianama somü tacana arrone nobirrama iquiatama nauqui aitabaimia.'
  aia-aia: Rai ha'ata'aigaau o'asi, 'iniai Usu-usu Maea 'a ha'arangasia o'ani, “Tarana
    i'oe nameugu waiburuhia 'iniai mae 'ado dangi, mara here 'onaai'ameu 'onaai siip
    nara ha'aagau 'anai ngahuia.”
  srp-1865: Za tebe nas ubijaju vas dan, drže nas kao ovce koje su za klanje.
  agt-agt: Naggagitta ya kadwan tekitam ta kuman na napopolu kiden mangurug nga binida
    da ta lebru na Namaratu, te ya inuhohug da gafu ta zigat da a “Kinanghahaw a papasin
    da kami, Afu, gafu ta pangurug mi teko. A mekwenta kami ta kuman na partin da
    ta dapun,” kunda.
  lug-lug: 'Kyawandiikibwa nti: “Ku lulwo tutiisibwatiisibwa n’okuttibwa obudde okuziba,
    era tubalibwa ng’endiga ez’okusalibwa.”'
  yby-yby: 'Yatoka nesamuya monoka bukuguya Dewitihako Omaimitoka lo moloko lo mibo
    ga mako sa-loko ne: Emokumuye liki muki yupekaya lahelamibo nesa lolo iliti-liki
    yowiki kohaleli helikaka niae.'
  heb-heb: ככתוב כי עליך הרגנו כל היום נחשבנו כצאן טבחה׃
  mpp-mpp: Wapongte hibiwa yowa yanguc biyachac kwelengkeicne fagac, “Gale aling aigabelengte
    ailu, yenge ubiyactehac gacgu aweleme homacka locnubacaigaing. Yenge nonge nganicnubabong
    lama wehomacaigaing, yenge ingucne aigabeleng.”
  apb-apb: Mwala kei waelikie taane urine, aana nga iini e ere takoie a God i laona
    mo Uusu-uusu Maa'i uuri, Mwala ko sare horo'i'emi mola i suli hei dinge i tehula'amu,
    na kire ko lo'o-lo'onga'ini'emi mola mala mo sipu huni hunu maesi'i.
  san-TEL: కిన్తు లిఖితమ్ ఆస్తే, యథా, వయం తవ నిమిత్తం స్మో మృత్యువక్త్రేఽఖిలం దినం|
    బలిర్దేయో యథా మేషో వయం గణ్యామహే తథా|
  ben-IRV: যেমন শাস্ত্রে লেখা আছে, “তোমার জন্য আমরা সারাটা দিন ধরে নিহত হচ্ছি। আমরা
    পশুবধের জন্য মেষের মত বিবেচিত হলাম।”
  ntu-ntu: '@see-verse:ROM.008.035'
  pan-pan: ਜਿਵੇਂ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਅਸੀਂ ਤੇਰੇ ਲਈ ਦਿਨ ਭਰ ਜਾਨੋਂ ਮਾਰੇ ਜਾਂਦੇ ਹਾਂ, ਅਸੀਂ ਕੋਹੀਆਂ
    ਜਾਣ ਵਾਲੀਆਂ ਭੇਡਾਂ ਦੇ ਤੁੱਲ ਗਿਣੇ ਜਾਂਦੇ ਹਾਂ।
  gvc-gvc: 'Cohamacʉ yare ti joari pũi mari ñano yʉhdʉhtore yahuro, õ sehe nina: “Mʉ
    yaina sã jichʉ masa ñʉ jicoaeraa, ti wajãhtina ã jirucunata nija. Oveja ti wajãhtina
    ti jiriro seheta sã cʉ̃hʉre ã wahara”, ni joaa tiha Cohamacʉ yare ti joari pũi.'
  mwp-mwp: Maygi Thusiw Minar Poelayzinga kedha, ‘Koey akal zapul ngoeymuniya koey
    garsar thonaralnga mangemipa, kuyk ngoey nginu yangukudu oengaypu. Ngoey kasa
    gamu yoewdhan wati mabaygiya parunu ngoedhe mamuy nge. Thanamun bibir ngaru koeyza.’
  sbk-sbk: Nashi isesimbwilwe, “Hu faida yaho tigogwa osagawo. Ntitibhaziwe nashi
    ngolo ezya sinzye.”
  mya-JVB: အကယ်စင်စစ်ကိုယ်တော် အတွက် အကျွန်ုပ်တို့သည် အစဉ်မပြတ် အသေ သတ်ခြင်းကို ခံရကြပါ၏။
    သတ် ဘို့ရာထားသော သိုး ကဲ့သို့ အကျွန်ုပ်တို့ကို သူတစ်ပါး မှတ် တတ်ကြပါ၏ဟု ကျမ်းစာလာ
    သည်နှင့်အညီ ၊ ဆင်းရဲ ငြိုငြင်ခြင်း၊ ညှဉ်းဆဲ နှိပ်စက်ခြင်း၊ မွတ်သိပ် ခြင်း၊ အဝတ်
    အချည်းစည်းရှိခြင်း၊ ဘေး နှင့်တွေ့ကြုံခြင်း၊ ကွပ်မျက် ခြင်းခံရသော်လည်း၊ ထိုအမှုတို့တွင်
    အဘယ်အမှုသည် ခရစ်တော်၏ချစ်ခြင်းမေတ္တာတော်နှင့် ငါတို့ကို ကွာစေမည်နည်း။
  kgf-kgf: Kiwi méŋ yomuhuc ooyawac hezac; Nini guac niŋ wamma kaiwe herec humumia
    nunuhéi wanʒu. Waŋu nonac niŋgic rama unuheric wawaŋawac buŋa tanec waŋec.
  awb-awb: Minayabe Manikáne ehwehnka mahraréna, Arene animárí míonayabé sega ahkakebopoq
    iubiq suaneherawoe. Wehukega sipisípiq subiq súáhnserah ite moq iubiq suanehe
    íwíáhowe ire
