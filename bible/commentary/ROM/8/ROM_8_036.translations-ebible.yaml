  cpc-NT: 'Ari osankinatakotaka, kantatsiri: Ari okantaitatyaani jowamaakaantaitina
    nawintaamachiitaimi iiroka. Ikimitakaantaitakinari piratsi jowamaitziri.'
  nhg-NT: 'Pues tecsufrirusque noche ini nönca sösantle. Pos iyes quiename tlajcuelulpanca:
