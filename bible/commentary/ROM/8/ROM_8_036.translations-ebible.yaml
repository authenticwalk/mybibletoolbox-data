    ane. Jejumã badjàpênhkam ã apỹnh bakaprĩ djàri maro ane.'
  eng-WEBU: Even as it is written, “For your sake we are killed all day long. We were
    accounted as sheep for the slaughter.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Cristo re yarovia ramo, opa
    ara rupi ĩru vae reta ñanemɨatarẽɨ ipɨa pe. Umae yanderé ovecha reta uyeyucacata
    vae re umae vae rami.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Te-ni kapula pipi naa simba, aima mólu. Sika Pulu Yili-nga bukele-ni buni
    aku-sipama oliu-kene wendu ombá mele nilimú, akili i-sipa mele: ‘Oliu nunga yambuma
    molemulu-na taki-taki enini oliu toku kunjingí telemele. Kungma numanu siku toku
    konjulemele aku-mele oliu aku-siku ‘tamili.’ niku molemeleko.’ aku-sipa bukele-ni
    sika nilimáliinga-pe Krais yu-ni oliu numanu monjulemú-na oliu ‘Tondulu pangi.’
    nimba telemú kanu-kene oliu mindili silimú ulu akuma oliu-ni topu mania mundulimulu,
    ulu akuma-ni oliu ulu te naa telemú naa temba.'
  maj-NT: 'B''a̱ ma xi nkú ts''ín tjít''a éhe̱n Nti̱a̱ná: Nga̱t''a ts''i̱ tehe̱nte
    tintsu̱ba̱jii̱n ngabayoo̱. Xi nkúhu chu̱tsa̱nka̱ xi n''ek''ien, b''a̱ ts''ín baseni̱
    jóo̱.'
  bkq-NT: 'Deus itaumbyry awo wâgâ iweniby ara lelâ aidyly: “Âmâ xurâem tawylygue,
    kopaelâgâembaba xina âdyoze kely. Kaneru domodo tyâhoram idâim ara kulâ xina âzenagazeoly
    âmâ xurâ keba modoram” kely myakâwândy Deus inwenien-honly.'
  kue-kue: 'Ka yegl muno beglko pamere erenorkwa: “No ene yombanma mounga pre no engenge
    sigeglkwa. Te ye eremogl no sigoraglkwa sipsip mereyegl no kanigwa.”'
  cot-NT: 'Ocanque tioncanquitsica: “Icantacoguitani inintajiaque irimetojajiaquenaquea
    yamenajiaquenagueti notsaroventajiaquempiquea, inquempetacajaiaquenaqueate oveja
    irooshipojigueti irijitorejajitaqueri.”'
  bnp-bnp: A ngava ni here puru hosi na Hinere i maea, “Ri ubi mate vakaroro hita
    a vuhuna si ramai ioe. Ri luhoi hita, ta a maki ni rabalaki, i manga a sipsip.”
  apn-NT: 'Tĩrtũm kapẽr ã kagà htũm te mẽ papajaja mẽ pahte kãm tanhmã amnhĩ jarẽnh
    to pyrà nẽ mẽ pajarẽnh kot: Pa Tĩrtũm. Na htem atã mẽ ixtomnuj tỳx o pa. Nẽ ra
    mẽ kot mẽ inhĩmex kaxyw. Nẽ mẽ inhĩpêx o te mẽ kot ôwêhti ho mõr nẽ hpar kaxyw
    tanhmã hipêx to pyràk. Jakamã na pa mẽ ra ixtyk kaxyw. Anhỹr o kot mẽ pajarẽnh.'
  ctp-NT: 'Nde ndiya ska chaꞌ nu ndukwa lo kityi ꞌin Ndiose: Chunꞌ nu ytean chaꞌ ꞌin
    Ndiose, nchga bra ndujwi neꞌ ꞌñaan. Ngiꞌni neꞌ loꞌoan sa ñaꞌan si lkaan slyaꞌ,
    ti kwiꞌ slyaꞌ nu ndaꞌan loꞌo nten ꞌin iꞌ seꞌen ndiꞌin nu ndujwi ꞌin iꞌ.'
  opm-opm: Ama ihtin ruumsup oh apripramur Depit oh girim ma brak matip oh mamaru
    hat patmur. Kat ihirdapat nuhurnong Gur Got ohe nita kuuhan bapmur napor suyarit
    ha haputingwe napor nitin danong nahat napaptimur. Inahat ma napapti oh sipsip
    bap ihirnong Sutin han moh sutpera daham ma suptiru dirnong imat orhor nitin da
    nahat napaptimur. girim brak matipmur.
  bvr-bvr: Minypa janguny gu-yurra, gu-yinaga, “Ngardawa ngayburrpa nyiburr-nginyipa
    birripa nyirrbu-burnda aburr-workiya, ngayburrpa nyiburr-juwiya. Birripa gubu-borrwuja
    jimarna ngayburrpa barra nyiburr-juwa minypa jin-maywapa jin-gata jip (sheep)
    jibu-burnda aburr-workiya.”
  zad-NT: 'Chak ka na Cho''a Xtill'' Chioza'' daa na: Daa chzoanto'' xtilloona'' toshiizi
    de dii nxoll c̱hento'' witgake'' neto''. Chongakile'' neto'' ka xil''do''ka'',
    baka'' nzoagake'' witgake''.'
  kmg-kmg: 'Dâŋqâreŋ kecšiŋuc fokac irec sâcko wiac enâreeŋgopieŋ: “Gore erâ šoaŋne
    šoaŋne qa imac enâreeŋgopieŋ, lama qa hezuc eejarene jaŋere sâcko râec-nâpoŋgopieŋ.”'
  aso-aso: 'Idoꞌ mene noluvoniꞌ initeꞌ nevoꞌmine nene laminetoꞌ mo sotoꞌ i-lidaaꞌ
    naniꞌ nene monoꞌ godolouꞌ tiꞌ li gizadoꞌ nene vo dave: Guvekasi ve, geita giꞌmizo
    minuningumuꞌ nene gamene gamene evenelite nene libili hili hiliꞌ igaꞌ nave. Neꞌmine
    naniꞌ nene lelikumuꞌ eveneꞌ ingine gilavo laza nene sipisipi ize neꞌmine nene
    nizave li giliisa libilaaꞌ nave.'
  uli-uli: Bo iwe babior we ye santus ye sor bo, “Fael hami mele hamem hasa mel chog
    luwul hammerah irel maes pangal yad. Resa yutulugmem bo hamem saaf kowe resa papalirloh
    bo re bela rupir.”
  nin-NT: 'A charr nu Ungbamvu ku Abachi ku di: “Ni ivivi yi anishirr a kri da aba
    ta ngɨ inta ni tu imba iyo. A na inta ki aminta nggo a gri so ko han.”'
  acu-NT: 'Iincha mantamawartas wakerutminau asaramtai, nuna pachis Yuse chichame
    tu aarmawaitai: “Yuse nemarniuri asakrin, uwijan maawartas juwinawa nunisarang
    kintajai metek iincha mantamawartas wakerutminaji.”'
  cak-WNT: 'Achi''el ri tz''ibatal ca chupan ri ruch''abel ri Dios, tek nubij: Ruma
    yoj awalc''ual, rumari'' tek ri winek ma yetane'' ta chi nicajo'' yojquicamisaj;
    ruma chiquiwech riye'' xa yoj achi''el tak carne''l ri can ye riche (rixin) chi
    yecamisex. Queri'' nubij ri tz''ibatal ca.'
  ebk-ebk: Nan kaman as nan nauycha ay liglikiat at chicha challu nan naifiagfiakia
    as nan naisurat as nan Kalen Apo Dios ay kanana, “Kiapú kan he-a Apo, kanayon
    ay sakiangunmi nan utúy. Maifilang kami as kaman as nan chiyuycha karnero ay kiayud
    maparti.”
  spa-PDDPT: 'Como está escrito: Por causa de Ti estamos muertos todo el tiempo. Fuimos
    estimados como ovejas de matadero.'
  ruf-ruf: Ka Ghamaandiko Mahenzeluka pfogholonga, “Kwaajili yako twokala mlifwa chilo
    ne imisi. Tweghala ne iwang'olo iwoghenda kuchinjighwa.”
  gun-gun: 'Mba''eta ipara oĩa rami: “Ndevygua orekuai ramo ko''ẽ nhavõ oremboaxaa
    orejukaarã pe. Vexa''i ojukaa aguã katy heraa va''e rami orekuai”, he''iague rami.'
  agu-BL: 'Na tz''iba''nt cyen yi ya''stzun sbajok ske''j. Je xtxolbile''j: “Tan tu''
    yi xomcho'' te''ju'', ch''iwa''n cuntunin quimichil ka''n cyakil k''ej. Cho''n
    ku''lij ẍchik''ab wunak, chi na chu''lij e'' tal cneru'' ẍchik''ab carnice''r.”
    Ya''stzun yi tz''iba''n cyen.'
  isn-isn: Anga naiyandikilwe, “Kuzizabulagwa mung'wi pi aikuaigwe anga inko yakusingwa.
  eng-PEV: It is like God says in his book, “Some people find out that we belong to
    God, and they kill us. They reckon we are weak like sheep and they can kill us
    whenever they want to.”
  ilo-ULB: Ta kas naisurat, “Mapapataykami iti agmalem para iti pagimbagam. Naibilangkami
    a karnero para iti pagpartian.”
  pir-NT: 'Cohãcjʉ̃ yere tiquina ojoari pũpʉ mari sa wahatire yahuro, ohõ saha nine:
    Mʉhʉ yequina ʉsã ijiri buhiri apequina ʉsãre sa wejẽ duaducure. Oveja tiquina
    wejõatiquina tiquina ijiriro saha ʉsã gʉ̃hʉre sa wahare, ni ojoahye Cohãcjʉ̃ yere
    tiquina ojoari pũpʉ.'
  anv-NT: Ɛlú wyɛ ndɛre ásámé né mmu ŋwɛ Ɛsɔwɔ nnó, “Gétúgé ɛnyú ɛsé dégɛne
    manoó negbo yɛ́ndégébé, ne ásɛle ɛsé ɛké magɔŋme ayi ábele manwa.”
  sab-NT: 'Chube gerua degaba unsuialin gerule che kwian Chubenu ulita giti, chada
