    kakꞌam bꞌi pa kamik kachaꞌ.'
  kpg-kpg: Idimaa, di Beebaa Dabu e helekai, “Idimaa Kooe, dela gaa noho ai gimaadou
    i lodo di haingadaa o di made i lodo nia madagoaa huogodoo. Gimaadou e hai gadoo
    be nia siibi ala ga daaligi gii mmade.”
  taj-taj: परमेश्‍वरला बचनरीनोन चुह्रङ् भिसी भ्रिबा मुला, “ह्राङला लागिरी ङन्‍दा धिन
    धिननोन साइबा मुला, ओच्‍छे ङन्‍दा साइबारी ठीक लबा ग्‍युदा ह्रङ्नोन लमुला।”
  avt-avt: 'Hɨm me God mau tɨwei Sam hɨram matɨp mar im: “Mɨt nanoyiyai haiu mɨt hɨr
    nanwep me wɨtaan wanewik, hɨr nerekyei haiu mɨre sipsip kerek mɨt neriyei nanɨno
    nanwep. Mɨt nerekyeiyem nentar haiu mɨt miyapɨr kerek mises hɨm mit em.”'
  cbk-cbk: 'Escribido ya na Sagrada Escritura acerca de aquel maga sufrimiento: “Pirmi
    came na peligro de muerte cay ta sigui came con uste como si fuera kita maga carnero
    que ta lleva na matadero.”'
  uig-ARA: 'مۇقەددەس يازمىلاردا ئېيتىلغىنىدەك: ــ «سېنى دەپ كۈن بويى قىرىلماقتىمىز،
    بوغۇزلىنىشنى كۈتۈپ تۇرغان قويلاردەك ھېسابلانماقتىمىز».'
  tuf-tuf: 'Sir carit cuitar wacaro: Isat bah tamo sihw̃ac ques uwat is yauwin ahnuro.
    Eyinat is ítitan, óbasa séhw̃ati yauwir eyta is cat eyta yauwata síhw̃aro.'
  abx-abx: 'Pariho si maka''anna'' si Kasuratan: Tungod si ka''aw Diyos, pirmi kami''
    ag''atubang si kamatayon allaw-allaw, ngan i pagtratar, nagpapariho kami'' hamok
