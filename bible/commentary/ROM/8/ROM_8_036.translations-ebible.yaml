    ngampang keꞌ minh sheep yimanangan mul-mulathayn ngampanga.”'
  zga-M: Kama umoyasimbiwe kwa faida yaho tuifwa imsi yoni twavaleliwe kama ngosi
    ya hubudiwa.”
  yom-yom: 'Banga bu disonimina : Mu diambu di luzolo mu ngeyo, beti tomba ku kutuvonda
