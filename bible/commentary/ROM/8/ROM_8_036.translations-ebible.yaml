    ne thɨ gaboŋgi.”
  yap-yap: 'Ni bod rogon ni be yog e babyor nib thothup ni be ga’ar: “Polo’ e rran
    ni gamad be yan u thathren e riya’ ni bocham, kan taymad ni gowa gamad e saf ni
    ngan li’ ngem’.”'
  mop-NT: 'Baalo'' ilic ti tz''iiba''an ichil u ju''um a Dioso: —Sansamal sabeensil
    ca'' quimsabüco''on ta woc''lal. Tan ti wilbil jabixo''on a carnero a c''üla''an
    ti''i ca'' quimsabücü,— cu t''an a t''an a tz''iiba''an ichil u ju''um a Dioso.'
  tet-tet: Hakerek Moon naꞌak, “Ema buka dalan atu noꞌo ita, tan ita Naꞌi Maromak
    eman. Sia nalo ita, nuꞌu bibi malae mak ema nodi baa noꞌo.”
  hlt-MCSB: A daek vanbangla nang kongah hnin at puet n'duek sak uh tih tu bangla
    maeh la m'hmoel uh.
  xtd-NT: 'Nakaxtnaꞌa xaꞌa xiꞌin xa n‑ka xiaꞌan ñayiu nuu Ianyuux, te yodotnuni: Xaxeꞌe‑n
    ntdantuꞌu kɨu ka kuu ñayiu xa kaꞌni ñaꞌa‑i. Kuenda kɨu tkachi xa io xa kuu‑tɨ
    ka kuu‑da.'
  mdy-ETH: ዬይያ፦ «ኔ ጋይቴ ጌዒ ቢያ ኬሊና ሃይቢና ኑ ዖልታኔ፤ ሹኪንታ ማራይጉዲ ኑ ማዔኔ» ጌይንቲ ፃኣፒንቴሢጉዲኬ።
  spl-spl: Yâhâ umatŋe topŋe topŋe teteningimap yuwuyaŋe emelâk Anitâhât lohimbi ya
    yeŋgâlen teteop yakât lok âlâŋe den kulemguop ya yuwu tap. “Kutdâ, gâhât tem lâuhihim
    manmunŋe kasalipnenŋaŋe hilipnongone sâm watnenekmâ mem âlâlâ tuhunenekŋetâ sâtgum
    mansain.”
  usp-NT: 'Chapca'' tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios ri tijb''ij jilonri:
    Nojel k''ij camic kij jwi''l ojcojon chawch, mak cristian trantak chike chapca''
    mak carner ri tic''amsajtakb''i li man luwar re camsib''i awaj pire tib''e camsajtak,
    tiche''.'
  zav-NT: 'Can'' nyoɉczə Xtižə'' Diozən'' nan: Por ni c̱he chonḻilažə''əto'' le'',
    chse''ene beṉə'' so''ote'' neto'' do tyempte. Chso''one'' xbab de que neto'' naquəto''
    ca to xilə'' bia so''ote''.'
  sgz-sgz: A ngorer sár a parai i Buk Tabu ngo, “Gim kis i lolon minat i bosbos bung
    no kabin gim kaiam. Má matananu di hol on ngo gim án tu táit sár ngoro sipsip
    di talkai suri tah kusi án pogong.”
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu: Cuulaj cuulaj yo̱queb chixc''oxlanquil
    kacamsinquil sa'' a̱c''aba''. Chiruheb a''an chanchano li carner li neque''c''ame''
    chi camsi̱c. (Sal. 44:22)'
  blz-NT: 'Na Alkitaap isian men nitulis koi kani''imari: “Gause mongololo'' i Kuu,
    mbaka'' sanda'' ilio i kai mangaropi kosilaka''an men kolapus; kai nigalalmo koi
    domba men somo pera-pera koyo''on.”'
  poe-NT: 'Éxí ntáchro xroon itén Dios kíxin: Tí tinkáchónkini tí jaha la siín kjuaxikaon
    kaín ya̱on chrókꞌuenxínni. Chrókꞌóyánni sín éxí tꞌóyán sín kolélo tí matanza.'
  san-TAM: கிந்து லிகி²தம் ஆஸ்தே, யதா², வயம்ʼ தவ நிமித்தம்ʼ ஸ்மோ ம்ருʼத்யுவக்த்ரே(அ)கி²லம்ʼ
