    nej cöbixy huɨdibɨ yajnɨcxɨp ma yaj''öctac co yaj''öga''ñyii.'
  cpb-NT: 'Ari okanta osankenatakotaka, kantatsiri: Ari ashi owaatyeero rowamaakaantaitena
    nawentagaimira eeroka. Roshiyakagaitena piratsi rowamagaitziri.'
  aon-aon: Adur, enyudokmori enyen ta nyatogrumap kabi Iruhin ananik Buk kwakri um.
    Kwakri namudok. “Apak mape nyakipari. Namudok aria ihih nyumneh douk shakri shopunek
    mugok um atugun. Apak douk shagimap kabi shagipesh um sipsip douk sharaesh shanak
    um shesh shutahesh iri.”
  hus-NT-2005: 'An Tʼokat Dhuslab in ulal enchéꞌ: Kʼal tatáꞌkʼi ta kwenta u aytsímte
    kʼal an chemlá putál a kʼítsá; u tʼajtsinal jelt xan tu tʼajtsinal an borregotsik
    tam u júnáb xon tu chemdháb.'
  mig-NT: 'Nátu̱''un yóso núu̱ tutú: Ja̱ sɨkɨ́ níí kúu ja̱ káji''i̱‑ná ndɨta''a̱n
    kɨvɨ̱, te nátu̱''un rɨɨ̱ kɨtɨ kúu̱, kájani ini̱‑i kájito‑i náá, áchí.'
  bps-bps: Salngad én i man di Tnalù Dwata, manan, “Tilewla gami fnati tayud i duh,
    du mdà di klalòmi ge, i kibòla gami salngad dad bilibili fanla tnatê.”
  mbs-mbs: Doen insolat kidoen te kagi te Timanem tepad te menge kelimahan sìyan,
