  tbz-SIM: 'Tì wɑ̃̀rimu kɛ tú: Fɔ̃́ɔ̃̀ kpɛ́í nkɛ bɛ̀ ti dɔ́nɛ̀mɛ̀ mukṹṹ kɛ ti dɔɔri
    kɛ dò ntipìètì tìì bo mukɔ̀ù kpɛ́í.'
  san-GUJ: કિન્તુ લિખિતમ્ આસ્તે, યથા, વયં તવ નિમિત્તં સ્મો મૃત્યુવક્ત્રેઽખિલં દિનં|
