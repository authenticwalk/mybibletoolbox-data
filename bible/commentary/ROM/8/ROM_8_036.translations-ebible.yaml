    hòɂǫ, sahzǫ̀ą ełaàgıìhwhı ha lanì gots''ǫ̀ nageɂa,” dek''eèhtł''è.'
  pes-OPV: چنانکه مکتوب است که «بخاطر تو تمام روزکشته و مثل گوسفندان ذبحی شمرده می‌شویم.»
  ron-1924: 'Дупэ кум есте скрис: „Дин причина Та сунтем даць морций тоатэ зиуа; сунтем
    сокотиць ка ниште ой де тэят.”'
  tpz-tpz: Oman! A ma tah varih to tatavus ne pea kuru, no Puk Vapenpen pe Sosoenën
    to sosoe e non, “Suk ataeah, emöm to teꞌ e nem a napan pën, ivëh, ka ma poen kurus
    nee to ipip vamët e ne pemöm.” “Ee to ep va ka no möm manih po sipsip varih to
    vamatop ne a ö nee se ip vamët.”
  agd-agd: Mai yanasinta ma setimpin ma afoká é iyain mai Tiyarafenui vompon dóki
    ano máa sikhan mino. “Tetí ankan eni vanasin bákun ena ena yamú tetin tiruan puriyan
    mino. Sipisipi an den tetin timen tíkano van manan iyan mino.”
  rkb-NT: 'Deus harere papeu humo botu ziwataha: — O Deus pibyituhukutu kytsa sakyriukrẽnikitsa
    mymybakyzykynaha, kytsa mymysukyryikiknaha. Katsa hozipyrykzatsa watsa tsimaha.
    Hawa kytsa hozipyrykzatsa mysibanahatsa watsa kytsa mymybakyzykynaha. Iwa mymysukyrykynaha
    — niy. Ana kino botu ziwataha. Deus harere papeu humo ityryktsa soho ziwatahanaha.'
  san-THA: กินฺตุ ลิขิตมฺ อาเสฺต, ยถา, วยํ ตว นิมิตฺตํ โสฺม มฺฤตฺยุวกฺเตฺร'ขิลํ ทินํฯ
    พลิรฺเทโย ยถา เมโษ วยํ คณฺยามเห ตถาฯ
  iws-iws: Kaimwoka, tɨ hɨriinan digworaekwowɨm krɨmiirɨn ha nɨmbiyamikɨm yaiyɨm Yokwo
    Komii saeya boɨnɨm sɨmiir hɨriinan, krɨma kɨriir iikam bɨdi ywowɨm. Mɨ ɨinokɨinokɨn
    sɨma krɨmiir nɨnkɨn aeyokiyok ɨsomsom aokaowama tɨrikɨm. Mɨ sɨma krɨmiirɨn ɨni
    sibsibɨm sɨma nɨsomsom aokaowiyɨm ɨni sɨmiir hɨriinan kɨgɨm.
  pol-SZ: 'Pismo mówi: „Z Twojego powodu przez cały dzień usiłują nas zabić, traktują
    nas jak owce przeznaczone na rzeź”.'
  ztq-NT: 'Leñ kitsy nii kë xtiits Dios gon xñee: Por lii ksatyee tse kënal kyalkuty
    noo. Xsyak meñ noo sinak mëkwxiily nii kety.'
  zai-NT: 'Casi cá ni lu Xqui''chi Dios ra na: Purti ma bini cre du lii, canayuuti
    cabe laadu idubi dxi. Napa cabe laadu casi dendxu ni ma chi gati.'
  upv-upv: Erpe Naul On muwrai, ‘Suri namivi jinibb som, Atua, ko jinibb arwera parevji
    pini kem nabong jile. Arlesi kem erpe sipsip nga parpal.’
  wap-NT: 'Naꞌapa usaadinpan kotuaꞌo Tominkaru paradan idaꞌa: “Pupidanannaoun idi
    waunao, ipai kamoo pidannao aipan pazowian waunao. Wadiꞌitapa-kao, kaznizonao
    kawan, zowii-kariwainao niꞌoraz.”'
  mva-mva: Nanaranga-la ‘Buku’ nena-lo dieno bokana, “Kaiko kanabe oabube ngalako
    rairai nge mate kitalatalaria-la. ‘Sipisipi’ ambe umoatea ngapura bokana basakama
    dipurapura.” (Sam 44:22) Moimoi iboadu masa moatubu tadoki pile-la ngaedi dieno
    bokana. Ata tago iboadu.
  dwr-NT: Xoossaa Maxaafay, “Nuuni ne diraw, ubba gallassi hayqqeetto; shukaw afiyaa
    dorssaadan paydetteetto” yaagee.
  kfw-kfw: "Chong inthiangnga hinthoa injia, “Tichu nang nasik-ah keini'n chikaom\
    \ thina kha apha rakip ah kin-intongpui, keini ngaihi inthatsik keelngam angnga\
    \ inna-ngaidon.”\x94"
  bfz-bfz: जेड़ा कि पवित्र शास्त्रो रे लिखी राखेया, “ताखे आसे पुरे दिन घात करे जाऊँए,
    आसे फाटणे वाल़ी पेडा जेड़े गिणी राखे।”
  cuk-09: 'Ar weyob Bab-Dummad-Gardagi narmakar naid: Be-ulale anmar guagwar burgwed-abargi
    gudiid, sibad-wawaad-e-oburgwed-negse seled-daedyob anmar nugsales gudimalad.
    Sal. 44:22'
  ben-OBCV: যেমন লেখা আছে, “তোমার জন্য আমরা প্রতিনিয়ত মৃত্যুর মুখোমুখি হই, বলির মেষের
    মতো আমাদের গণ্য করা হয়।”
  mil-NT: 'Te quee ndáá‑xi nàcuáa ní cáháⁿ ɨɨⁿ tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé
    sanaha nǐ ngódó tnùní núú tùtú‑gá núú càchí‑xi: Yòhó Dútú Ndiǒxí nchaa‑ni nduu
    nchaa‑ni òré cuìní ñáyiu cahni ñàhá‑yu xii‑ndɨ́ sá cuèndá‑n, te càchí‑yu sá cúú‑ndɨ̌
    dàtná cue mběé cue quɨtɨ sa ndècu túha‑ná cahní‑yu. Duha ní cachí tée ní xóo cáháⁿ
    tnúhu‑gá‑áⁿ, te ducaⁿ nǐ ngódó tnùní núú tùtú‑gá.'
  myu-myu: 'Imẽn e''em Deus ekawẽn tup: Ocaoka pinap cocom oceju soat kabia, ebekitkit
    oceju buye, i. Ovelha kukap puxim ip ocekug̃―yaokam pimaap puxim, i. Ibo dup ekawẽn
    puxim xipat''ũmat jebapukpug̃ wuywebe.'
  fue-fue: 'Hande no Dewtere wi''i: «Gam maaɗa acci emen gonii nyalaane fu der kaliije
    maayde, emen daaraa hande baali kiiseteeɗi.»'
  amk-amk: 'Weo na Kaiwofo weai dotu toninai: “Rahida neungne kaiwasa enari kanggani
    amea, pariao adareti emung amea amemarareha, weo ameraria Sengwa wau fefe. Ewati
    amea toyari dombao emainenang we emunsa.”'
  fai-fai: Kale Got godin weng uyo bako, “kimi luk beta nuka sun kuw yanbidumo, kal
    bidiw sák bán mafak teinábuw. Kale wanang kinim im aket fukanin nuka sák iniman
    taw win banim keiyam yanbidumo, kale ludin taw keiyámsiw kala.” Kalesu.
  ura-NT: 'Nii quete: “Ii corenihane saatiin ohacaanune coina jatoroaain nihacaanu.
    Carenero sooruhane coina soera rene amaauruhane rijijieeinte canacaanu teeure,”
    naain ne laenanohineein Cana Coaunera Quiricha cuhane.'
  mcd-NT: Diosin tsain cununi isca huaquin, “Upa Diosin, shafatifi non itisharai mihuunoashu
    naashquin. Chashoanfo yosicun Ifoan ato rutumamisi. Nanscarifi aquin nocori rutupaicaniran,”
    ishon cununi.
  urt-urt: Wusyep ŋaiye sai nato Tup tikin Got ŋanange taꞌe leꞌe, Poi marp taꞌe lenge
    miyeꞌ tuweinge nin pe, nye nyermbe tinge ka pumb poi ŋaiye ya mule. Tinge yetekeꞌ
    poi taꞌe worsip ŋaiye ka yongombe ka yule.
  kiz-kiz: '@see-verse:ROM.008.035'
  tzo-TZE: 'Jech chac c''u cha''al ts''ibabil ono''ox ta sc''op Diose: Cajval, vo''ot
    ta acoj ti scotol c''ac''al oy jc''oplal chilajcutic ta milele. Chapanbil jc''oplalcutic
    jech chac c''u cha''al chij ti chapajem xa chich'' milele, xi ts''ibabil.'
  lex-lex: 'Hade emekwalima Daud lirni la Uplerlawna maka ha rhorat targa la Puka
    ralamni riwra: “Lelera-melmel de, amapalia matmiati-molmuolu la'' O rerieimu Uplerlawnu
    nee! Rhi'' am die emeknekama duma maka ha riwra rotna tiernu.”'
  dov-dov: Mbuli mbukulembedwe, “Akambo kakujanina kwenu tulajayigwa buzuba boonse.
    Twakachitidwe mpuli mbelele iyanda kuyojayigwa.”
  rgu-rgu: Sama leoꞌ manaduiꞌ nai Manetualain Susura Makamoi Na nae, “Hatu-leledon
    lahenda saka enoꞌ fo nau raisa ita, nana huu ita dadi teuꞌ Manetualain lahendan.
    Ara tao ita, sama leoꞌ bibi-lopo fo ara nau halan.”
  toc-NT: 'Porque antá nac li̠kalh­ta­huaka chiné tali̠­chu­hui̠nán xta­pa̠­ti̠ncán
    maka­pi­tzí̠n cris­tianos: Caj cumu aksti̠tum cca̠­li̠­pa̠­huaná̠n aquinín anka­lhi̠ná
    quin­ca̠­lac­pu­tza­ni­ma̠cán la̠ta lácu tla̠n naquin­ca̠­mak­ni̠­caná̠n; xta̠­chuná
    quin­ca̠­li̠­ma̠x­tu­caná̠n cumu la̠ bor­regos hua̠ntu̠ ca̠le̠ncán anta­nícu naca̠­mak­ni̠cán.'
  som-som: Sida qoran, Adiga daraaddaa ayaa lanoo laayaa maalinta oo dhan, Waxaa lanoo
    tiriyey sida ido la qalayo.
  mam-C: 'Qu''n ntq''ma''n toj Tu''jil Tyol Dios: Tkyaqil q''ij n-elje qi''ja tu''n
    qkub'' b''yo''n, noq tu''n tpaja. Ex nqo ok q''o''n tze''nku tal rit nxi q''i''n
    toj b''iyb''il.'
  ndj-ndj: Kucha Mayandiku Vang'alili wuvadeta, Kwanongwa ya yuwi tukutuvilila njifwa
    pamusi na pamihi, “Tukugoliliwa kucha fungami wa kusinjiwa.”
  mbj-NT: 'Hahỹ takerii däk doo da né hẽ P''op Hagä Do hã Dawi her''oot do kametëëh
    ër hã: “A hyb n''aa dajëb gó had''yyt hẽ ãã babok, b''éé radahej''ëëp doo hẽnh
    ramahũũm doo da ran''oo bä ãã hã.”'
  lat-VUC: '(Sicut scriptum est: [Quia propter te mortificamur tota die: æstimati
    sumus sicut oves occisionis.)]'
  ngp-ngp: Enga ivo Mawandiko Yakukile yakugamba, “Kwaajili ya weye, kimwo kubanika
    kilo na msi chatendelwa enga ngoto ikugenda kuchinjwa.”
  enq-2: 'Pii mende dapa lao pepa pyapae silyamo: “Naimame emba watao paeyamanosa,
    endakali dupame kuka kotakapi naima pyao kumasilyamino. Sipisipi pyao yangamana
    lao masingimali pyoo, naima pyao kumasemana lao masilyamino.”'
  eng-ASVBT: Even as it is written, For thy sake we are killed all the day long; We
    were accounted as sheep for the slaughter.
  mna-mna: 'Ŋonoono, mbulu boozomen tana iwedet piti. Ka sua imbot pataaŋa kek ta
    kembei: Niam ti amwe lem kek, tanata gorgori tikazas yam sorok ma ametmeete i.
    Tire yam kembei sipsip ta timbit zin be tipun zin i.'
  myw-myw: 'Liva̱nen nises Bukitab waseg mamagina: “Mugwamag yakamey, bo iwawemas,
    bakamta̱mat yam katanok katanok. Yakamey mamagina mansiyas sip, yakamey; idokes
    beiwemas mo bigabumas.”'
  sby-sby: Pakwinga Mabala akute kwambeti, “Pacebo ca njamwe busuba buli bonse bakute
    kuyanda kutushina. Pamenso pabo tulyeti mbelele shilenga akushinwa.”
  sll-sll: Ena ha maing buku yal ta God ha yu ditomiraya, Nan ari hobi ni monga pire
    gamnahobi mominia ari tau nigi de pire girungwo tangwo na sigomia. Sigongwiwe,
    kun sipisipi mongwo mere mominia hanere na sigomua.
  yaq-NT: 'Liojta nok lutu''uriapo a'' ji''ojtei''i benasia: Ee betchi''bo, itepo,
    itom su''apeewa''u, chikti ta''apo itou aayuk, Bwaram su''abaawaka, yeu pu''arim
    benasi te eiyaawa.'
  uro-uro: Iarhongäkt di rhoqor varhäm ama Abuk na ama Mabu qäraktni i qiat tamän
    doqortäqyia, “Inguna nävät a nge dä sa vasägos dä ama ruvek ti siqut iva rhi veng
    ut. Bä ut di ut toqor ama sipsipkäna qärangätni iva rhi veng ngät.”
  ita-1885: '(Siccome è scritto: Per amor di te tuttodì siamo fatti morire; noi siamo
    stati reputati come pecore del macello).'
  muy-muy: 'Zlam nday nani ɗek ti akaɗa ma ya ti àbu məbəkiani a Wakita ge Melefit
    bu nahkay hi ni : « Bay Melefit, kəlavaɗ tawayay mabazl leli azuhva nak ; tamənjaləŋ
    ana leli akaɗa ga zlam ga gənaw ya ti tabazl tay ni. »'
  kqc-kqc: Bura reyo kana, “Ya dada meda doba tauri una umuyedo; una bi mamoe umuyegi
    kana mokedo.”
  tav-tav: 'Ocõo bairo ĩ ucarique ã Dio Wadariquepʉ: Mʉre caapiʉjarã jã cãno maca
    aperã mʉre cabooquẽna maca jãre jĩaganucuma. Oveja na caĩrã waibʉcʉrã nuricarãre
    camaja na cajĩa ʉgaga tʉjʉ ʉjarore bairona jãre áama, jãre jĩagarã, ĩ ucarique
    ã.'
  eng-ULB: Just as it is written, “For your benefit we are killed all day long. We
    were considered as sheep for the slaughter.”
  spa-VBL: 'Tal como dice la Escritura: “Por tu causa estamos todo el tiempo en peligro
    de morir. Somos tratados como ovejas que serán llevadas al sacrificio”.'
  fra-_FOB: 'Selon qu''il est écrit: Nous sommes livrés à la mort tous les jours à
    cause de toi, et nous sommes regardés comme des brebis destinées à la tuerie.'
  hau-ULB: Kamar yadda aka rubuta, “Saboda kai ake kisanmu dukkan yini. An mai da
    mu kamar tumaki yanka.”
  mal-mal: “നിന്റെനിമിത്തം ഞങ്ങളെ ഇടവിടാതെ കൊല്ലുന്നു; അറുക്കുവാനുള്ള ആടുകളെപ്പോലെ
    ഞങ്ങളെ എണ്ണുന്നു” എന്നു എഴുതിയിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga Godeeyo to booka mapoo hogugu oso egeesee takooso, “Godee, nee goo
    maga edebeeyo biame susuga iba piligilame seliso. Osoloso nee goo maga iba sipi
    be masi gilimadoloso piligilame ka duso.”
  lit-lit: 'Kaip yra parašyta: Dėl tavęs esame žudomi visą dieną – laikė mus avimis
    skerdimui.'
  urd-GVR: Jaise kalām-e-muqaddas meṅ likhā hai, “Terī ḳhātir hameṅ din-bhar maut
    kā sāmnā karnā paṛtā hai, log hameṅ zabah hone wālī bheṛoṅ ke barābar samajhte
    haiṅ.”
  far-far: Na Kekedee Abu be saea, “Ana kada ki tafau, kera sasi 'uria saungilamalu,
    sulia kalu leka suli 'oe. Kalu dia na sipsip ne kera sasi akau ana fua saungilana.”
  suz-BL: श्‍येत जचा आ पर्बम “इन नें आ पर्बम साइक्‍चा पुंइसीन सीन बाक्‍नीकी। क्‍योरचा
    चिक्‍शो भेडा खोदेंशो दुम्‍तक” दे ब्रेक्‍शो बाक्‍ब। भजन संग्रह ४४:२२; २कोरिन्‍थी
    ४:११
  car-NT: 'Tymero irombo man: Ajupu''po me ro na''na romo''no ta roten man. Tywomykon
    kapara wara na''na enaton.'
  amp-amp: Nd thomna hne nefm nhai kfo mirhota, “Nhai yakkahmnom,” nhai. Kekwomnom.
    Bro Nkifrarhu rfa borngt kfo kangt, “Ninpno yi tohwatnom rom hti namburhato yihof
    href kak beb hasiwumnom. Foh nungam kanjo inji htitwomnom.”
  bht-bht: जियां पबित्र शास्त्र च लिखया है, “परमेश्वरे तांई हर दिन लोक सांझो जानी
    ला मारणे दी धमकी दिन्दे। सांझो बलि देंणे बालियां भेडां सांई समझया गिया।”
  eng-NOY: As it is written, “For thy sake we are killed all the day long; we were
    accounted as sheep for slaughter.”
  cub-NT: 'Aru iye boaiye borore javede Jʉ̃menijicʉ, yópe arĩ, toivaicõjenejaquemavʉ
    cũinácʉ ʉ̃i yávaiyede coyʉcaipõecʉ bácʉre: Caijãravʉa boarĩ́ jarʉvad̶ama ñʉjacavʉre,
    ñʉje mʉre ʉe boje. Dápiad̶ama ñʉjare cʉrivʉre ne boarĩ́ jarʉvarãjimarape, yópe
    ne dápiaiyepe ovejavare ne nʉvaimarare boainoi, arejaquemavʉ Jʉ̃menijicʉi yávaiyede
    coyʉcaipõecʉ bácʉ Jʉ̃menijicʉre.'
  ita-1927: 'Come è scritto: Per amor di te noi siamo tutto il giorno messi a morte;
    siamo stati considerati come pecore da macello.'
  lww-lww: 'Nanene sa nap̃a P̃arin Sup̃e Tepet pisa nakonua rui, e pogos nap̃a naga
    m̃ena kus ke pog m̃arera, nap̃a sape: “Kiom̃a kia sike e imimi, ana sinelan asape
    awe mom̃ar imimi lue ga, apisu imimi sane sipsip la nap̃a asvilevilesan vena asiro
    kolmekila.”'
  ckb-ckb: 'وەک نووسراوە: [لە پێناوی تۆ بە درێژایی ڕۆژ ڕووبەڕووی مردن دەبینەوە، وەک
    مەڕ بۆ سەربڕین دادەنرێین.]'
  nas-nas: Eeꞌ daariari otoinaꞌ niiꞌkoo masikaꞌ otong, “Dakaang miring-koo niiꞌ teing
    tamaarimaing ookara doong-koo, maaꞌmaaꞌ tavuꞌkooning-pinaꞌ noruꞌmaarima.”
  uvl-uvl: Iange manmanna nge ure nemur lape lohot nge ita ke pomanga NeHalang nena
    alalaha nenge tehas sue ke ulolo, hele ngana nenge hele ke teke, “Kokoes hana
    te teke te hunune imem nge iong mana; Pe te popoia imem ke pomanga sipsip nenge
    te hunune.”
  eng-BBE: As it is said in the holy Writings, Because of you we are put to death
    every day; we are like sheep ready for destruction.
  ixl-CNT: 'Tan echaꞌ vaꞌl tzꞌibꞌamalka tu u Yolbꞌal Tioxh: —Saiꞌ kuꞌen kꞌuxh atoꞌkꞌoꞌ
    vatz kamchil bꞌenamen. Echaꞌ karneꞌl aas aꞌ nichꞌia tiqꞌol bꞌen tu paqꞌbꞌal tetz.—
    Chia.'
  xsi-xsi: Mao nâ, vetâŋa kie mine uru ipâŋga pa kinda, aku ŋinde iyoke Maro Kindeni
    kawa ŋgua ikeno lâ pepa tini mine tu, “Maka nde kamo noko ne tamâta. Mine kala
    ikura zo rârâni kinzi sipu maka pinde pâta kamâte. Kinzi siveta kenzi taituni
    pa maka, itogo siveta panzi lama lâ zo ŋana sipunzi pâta ŋana sikanzi kâ.”
  crx-NTPO: '''Uda'' ndai la Yak''usda be ''udustl''us njan dutni, “''Usbai nahituzilghelh-i
    k''un''a ''uts''int''oh. Nyun ngha dzin totsuk nehutuzilhghelh le''hoont''oh,”
    ni whe ''utni.'
  kan-OKCV: 'ಇವು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿರುವಂತೆ ಇವೆ: “ನಿನಗೋಸ್ಕರ ನಾವು ದಿನವೆಲ್ಲಾ ಮರಣಕ್ಕೆ
    ಗುರಿಯಾಗಿದ್ದೇವೆ; ವಧಿಸಲಿಕ್ಕಾಗಿರುವ ಕುರಿಗಳಂತೆ ನಾವು ಭಾವಿಸಿರುತ್ತೇವೆ.”'
  bbb-bbb: Ro ire ise boeje bu nuvuone ruovo ije bune isuibe Godido buki akae ijia
    ijiege isoena kuae, Godi noeje no oefuo i mejo ijadufuo maza boeje e bu no ziegafuo
    ro kanuokuae vierafeke. Noeje bu kame mave-sifi bu kania buvuavo ijiege revono
    kuae.
  blw-blw: Manowat te mepasamak hen kaman an cha nadchi te hen anchi nesosorat way
