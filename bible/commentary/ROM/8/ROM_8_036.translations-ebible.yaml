  jid-jid: Na di ba han, nitume ba wu ta ni kurji, ba kma ta ti itama bi han.
  wmw-wmw: 'Anta! Kamba vyaandikiwe: “Kwa sababu zako uwe, tikulaiwa suku‑zi piya,
    titafitiwa kamba makondoo vyawokisiwa kusinjiwa.”'
  gmv-GGM: Hesikka kasse “Ne gishshi nu shuketiza dorisa mala qoodettidosu. gallasi
    kumethi ne gish nuni hayqora baxistana” geeteti xaafetidayssa malako?
  ssg-ssg: Waliko ien masin ti leili pepai Haeu tel masiwi David kaakane i ukek, “Nake
