    wè wa diɛ lán sãa kɛ̀ weé ń kòto kpánↄ bà.'
  gub-BL: Nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer. — O Tupàn, uruiko
    Àràpuhàràn ài ure, izuka pyràm ài ure. Neàmàtyry'ymar ipuruzuka wer zepe urerehe
    a'e wà, ta'e uruzeruzar katu nerehe ure xe. Urezuka etea'i a'e wà.
  imo-imo: Paa molo. Paimbo Gotenga Ungu Moromo Bukumuni umbuni aku tepama lino kinye
    wendo ombalo mele nimo. I tepa nimo, Lino nunge imboma moromolona waliwalima imbomani
    lino toko kondongei teremele. Kongi tongei konopu tendekumu panjiko toromele mele
    lino aku teko tomolo konopu ltemele, aku tepa bukumuni paimbo nimo nalo Kraist
    yuni lino konopu mondoromona lino enge tirimo aku wali lino mindili tirimo ulu
    akuma linoni topo mainye mundurumolo. Yuni lino kinye moromomunga lino enge olandopa
    peli imboma moromolo.
  boj-boj: Bole, iŋgi uge uge di gagoq di brantoqnqab. Agi Qotei aqa anjam bei nami
    endegsib neŋgreŋyeb unu, “O Qotei, iga ino segi tamo uŋgasari unum deqa bati gaigai
    jeu tamo naŋgi na iga lugoqnsib moiyotgeqnub. Naŋgi iga kaja du du bul edegosib
    iga lugwajqa laqnub.”
  eng-DRA: '(As it is written: For thy sake we are put to death all the day long.
    We are accounted as sheep for the slaughter.)'
  knf-knf: 'Hënk di upiiŧaniiŋ ţi Ulibra wi Naşibaţi aji : « Iwi ikaaŋ kë ŋji ŋñog
    pkeţ nfa na utaakal. Ŋwo ji ŋkaneel ŋi bakñooţuŋ pya kafiŋ. »'
  san-KHM: កិន្តុ លិខិតម៑ អាស្តេ, យថា, វយំ តវ និមិត្តំ ស្មោ ម្ឫត្យុវក្ត្រេៜខិលំ ទិនំ។
    ពលិទ៌េយោ យថា មេឞោ វយំ គណ្យាមហេ តថា។
  arn-NT: 'Chumngechi feypiley tati Wirin Chillka: “Eymi tami duam rumel kayñetun
    mew ayütungekeiñ taiñ langümngeael. Ufisa trokingekeiñ tati yengelu ñi langümngeael.”'
  zas-NT: 'Ziꞌc rëb loj xtiidx Dios: Guial nayajcan xbejnl, zianczi nadxuꞌn loj guialgüjt.
    Rüjnnë reeman dunujn ziꞌc ree xiil ma na̱j guiët.'
  ken-NT: Ɛ́chí mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Ɛ̌ti yɛ, bo báyàŋ bɛway bhɛsɛ
    mpoknkɛm. Básɔ̀t bhɛsɛ chi mbɔ ághɔ́ŋɔmɛ́n anɛ báyà bɛrɔŋ bɛway.”
