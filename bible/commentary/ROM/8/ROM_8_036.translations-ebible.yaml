  cof-NT: 'Diosichi Pilabi junca itsanque chuteca joe: Chiquila Diosichi tsachila
    jonun tenchi numasitiya totainonan jolajoyoeque chuteca joe. Junni seitonlaberi
    chiquilari yalachiri totenun animalila cuwenta jolajoyoeque chuteca joe.'
  srm-NT: 'Awa, kumafa i si i jei dë, sö wan soni dë sikifisikifi a Gadu Buku tuu
    taa: Fii hedi u dë a dëdë buka hii daka. De ta luku u seei kuma wanlö sikapu de
    ta tja go koti gangaa kii. Sö u dë a libisëmbë wojo e, dee sëmbë.'
  qvs-NT: 'Tata Diospa killkadunpi riman: “A, Tata Dios, kanta kasushpa kawsaptinikuna
    imay orapish kaptin runakuna wañuchiwanayaykansapa. Iden ovejakunashina kanisapa
    pushawanankunapa wañuchiwaksapa.”'
  zca-NT: 'Nela nzobni'' ka lo Yech che''n Dios: Por nak no men che''n Go, zilita''
    nided no lo kwa''n nazhe''b nila'' gat no; no nilinu men no nela rë mbëkxi''l
    kwa''n nzhuwei'' men par gat.'
  cbc-NT: 'Dios yaye quetire woarica tutipʉ cʉ̃ã atore bairo ĩña cʉ̃ yarãrẽ: “Dios,
    mʉ yarã jãã caãno jʉ̃gori tocãnacã rʉ̃mʉa jããrẽ pajĩãrĩcãrõ uwioro jãã átinucũñama.
    Ovejare pajĩãgarã, narẽ pajĩãrĩcãrõpʉ na cajeánárẽ bairo jãã cʉ̃ãrẽ roro jãã átinucũñama,”
    ĩ quetibʉjʉ woatuyupa Dios ya tutipʉ.'
  qxo-NT: 'Tsaynö imayca ñacaycunata päsarmi unay rey Davidpis gellgargan caynö: “Tayta
    Dios, gam munangayquinö cawangäpitam runacuna chiquiyämar imaypis wanutsiyämayta
    munayan. Pishtarcuypä üshatanömi nogacunatapis pasaypa munapaycäyäman” nir.'
  mox-mox: mana Buki Nugwenugweina vonaya, “Keliso, oʼa au wawa weaqina tuta qabuna
    aʼaliʼaliga ʼwaqi. Imaʼa kavonaya sifi abaʼebaʼe ema ʼaliga weaqina.”
  kew-kew: 'Gote-na buk madaa gupa ta: Niaare nena onaanu pima-ga yapi padane padane
    laatpu niaa tu maomata palimi. Niaare sipsip tu maomaatalo peme-rupa pima.'
  dww-dww: Girugiruminama porane ya girugirumina nama, “Tam kamtaie raḡan matabuna
    tauma raukivigewagewa ka banabanavidina, be ta vunuvunuḡimaina maika musara.”
  twi-ASANTE: Dabi! Wɔatwerɛ sɛ, “Wo enti, wɔkum yɛn daa nyinaa; wɔbu yɛn sɛ nnwan
    a wɔrekɔkum wɔn.”
  aoj-aoj: Endilisi, hiahaom naꞌambaimi motagamapa siꞌi Baibel naꞌiam nagaꞌi, “Apaꞌ
    mape amam nematawa ineꞌipai, isimba atis deiꞌ nimaguf hiafi saꞌi sohapa mogaꞌ.
    Satelepa siꞌi sipsipa saꞌi sohapa mondagaꞌ atin.”
  cbv-cbv: 'Dios naáwátdih naóh yapani páant jwĩ yapat pínahdih nin pah ãt niíj daacáp
    tajĩ: “Yeó jáap jʉmat pah míihwã jwĩ jʉmat jíib jwiítdih íijnit, ĩ mao yohíhna
    caá. Ĩ mao jeémát pínah ovejawã pah jwiítbʉt jwĩ jʉmna caá”, ãt niíj daacáp tajĩ.'
  taw-taw: Tap tɨmel anɨb okok chɨnop anɨgɨnɨgab ak, buk Baybol ak tɨkɨl agak, Chɨn
    nep yɨl mɨdobun tek, kɨli pelpel chɨnop paklɨnɨg gel, kumeb tek mɨdobun agɨl tɨkak.
    Kɨli chɨn chag sipsip tek lek nɨŋɨd, paklun kumnɨgel agɨl nep nepal agɨl tɨkak.
  jic-NT: 'Dios Popel vele: “Jipj mpes, pjü jyawca la p''a wa quelel qjuesé ja''ünan
    cupj. Malala la qjuesejay. Gente oveja sa ''ünan jinwá quelel lajay cupj qjuilal.
    Jisas nca''lequecj”, Dios Popel nin vele.'
  zap-NT: 'Zegne zëëd lo xgyiich Dëdyuzh ledne re: Por ne nak noo xpén de yra noo,
    yzaandxee dxe rlaan mén yket mén noo, rlaa men noo zeg rlaa mén mëkzhiil ne che
    zu lo mén chen yket men maa.'
  wer-wer: Pöta ngönte ngönëntak epël wia. “Ten nimëën sak wëën yak kët ël epotë utpet
    wesak nimëneim wë. Pitök tenën itaangkën pol sëpsëp yamö pöröa ök sëën pël elnieim
    wë.”
  ipi-ipi: '@see-verse:ROM.008.035'
  qul-NT: 'Escritura nin: “Kanraycu wañuchinapaj jinapas canman jina caycu; ñac''anapaj
    ovejacunata jina khawawancu.”'
  ter-NT: 'Yoko énomone kuteâtimaka koeku emó''uke Itukó''oviti, enepone koêti: “Vo''oku
    hókeopi ûti, Unaém, koati vinonéxinovoti pevóti heú koeti káxe. Kutí koe uti su''ûso
    iyonókonoti xoko isúkokonoku” kôe.'
  bmr-NT: 'Caatɨnɨhaamefaño onoobadɨ mihicahi. Jillɨ Caatɨnɨhaamefaño noono: Moocaanihallɨtɨ
    mɨɨhaico fahiijɨvaro guijenɨguehicamo. Ovejamɨco iguijenɨqui asatyonɨcɨbadɨ mɨɨhaico
    moonɨhicamo, noonoro.'
  fuf-fuf: 'Wano windori non: «Ɲallal ngal fow meɗen weeɓitanii mayde fii maa, men
    jogoree wa baali hirseteeɗi!»'
  bhl-bhl: 'Sunbin-Got em fut ayem tem be num kal anggil ilum kulukabuluw beem dulum
    elote bokolomele: “Sunbin-Got kutaka! Nu kom angin kebuluw kasike, diwkuw diwkuw
    maka teleko, nulo yenomin ibolow kekabiliw te. Nimtew angom? Im kiin dim kel nu
    siwsiw samal im yeniwi, kuankabiliw atew kekabuluw kasike.”, angse kale.'
  ons-ons: Ea wane Anutu wane papiao iwa yale ramaike, “Geŋane ra more ŋene kaiwe
    kiroine seu seu wane ŋetno biraŋonmami, ŋene lama ebu ari more engumami, yale
    okan ŋonmami.”
  con-NTPO: 'Nane Chiga Tevaen''jenjan qquen tsu su: Chigave in''jansi pa''cco a''ta
    ingima fi''ttiye ttatta''je''fa. Ingimajan ovejama''caen aqquia fi''ttiqque''su
    qquen tsu in''jan''fa.'
  ghs-ghs: Meeke qetaqeta agoba teeta qesai tti ma sori nokomeke hiireqi hee, Nanai
    Ohonga niiho quba eetemi bodza samaneke noko nanake teetorai, nanake kabiraho
    isakita kittikotti eetoraike hiire oi ikaqi hiireqi oho totohota hiirorai?
  peg-peg: ଇନେସ୍‌ ସାସ୍ତର୍‌ତ ଲେକାତାତ୍‌ନା, “ମି କାଜିଂ ଆପେଂ ସବୁ ଦିନ୍‌ ହାନାପା; ଆସେଙ୍ଗ୍‌
    ଅହ୍‌ୟାତି ମେଣ୍ଡା ଲାକେ ଗାଣା କିୟାତାପ୍‌ନା ।”
  txu-NT: 'Apỹnh gwaj bakaprĩ djàri kute gwaj bajo ba kôt ne me bakukãmãre amrẽbê:
    Metĩndjwỳnhmã amijarẽn kum, “Be, amã ar idjàpênhkam ne me kute ar ibĩn pyràk.
    Myt kunĩkôt ne me kute ar ibĩn pyràk. Nãm me ar ijo mrykĩ''ãtomti pyràk ne kum
