  mxb-NT: 'Ko̱ó, dá chi̱ diꞌa káꞌa̱n tuti ii̱ Ndios: Sa̱ꞌá ña̱ kándísa nduꞌu̱ mií
    ní, sa̱ꞌá ño̱ó ndidaá kuu̱ ndúkú ña̱yuu nduꞌu̱ kaꞌání ná. Táto̱ꞌon ki̱ꞌo káxi
    na léko kaꞌání ná, ki̱ꞌo dión kée na xíꞌín nduꞌu̱.'
  pon-2006A: 'Nin duwen me Pwuhk Sarawi mahsanih: “Maing, se kin mihmi nan apwal en
    mehla rahn koaros pwehki komwi, Se kin rasehng sihpw me pakahrlahng kamakamala.”'
  maq-NT: 'Hacuaha camahindu ngujo cjua xcun xujun rë Nina xi chja cuitjin: Yëjë ni
    hora ne, titsiquehen niji xuta ngu jo ngayin ngatsë rë xi ladu nuju ngayin; xi
    má rë xuta ne, ngayin ne, sacuaha chu tsánga xi cjue cueya chu ngayin. Cuatjin
    camahindu. Sacuatjin camahindu tsëhë xuma xuta xi cuacun jan ne, hacuaha cuatjin
    tivatjun tijima.'
  hto-hto: 'Juzíñamui Cuega Uai bie izói dáɨdeza: Nágaruillaɨ o ɨ́coɨnia tɨ́illanomo
    áɨnozitagacaɨ, mei íadɨ tɨ́iñedɨcaɨ. Daje llezica caɨna tɨtalle ovéjaɨaɨ izói
    mamédiaɨoɨ.'
  por-BRBSL: Even, como está escrito, “Para seu bem, somos mortos o dia inteiro. Fomos
