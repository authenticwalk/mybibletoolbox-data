    ⌊sipzanakla⌋, i nibiób bódabónóm kaindako.”
  cme-NT: 'Ŋaa maŋ nyɛgãaŋ dumaa Diiloŋ-nelma-na wuɔ: «Itie, naŋ maama-na, cuo duɔ
    kaal, kuliiŋgu hũŋ ku cu-ye dumaa ka naŋ bãaŋgu‑i. Ba hɔmmu doŋ baa-ye mu cor:
    Ba ce-ye ŋaa baŋ kãŋ baa tũlmba maŋ da ba ka ko-ba baŋ ceŋ-baŋ dumaa.» Miɛ ii
    bi dii dumɛi i muntĩɛnammu-na.'
  sus-sus: Alɔ a sɛbɛxi ki naxɛ, «Fɛɛɲɛn, e muxu faxama i tan nan ma fe ra. E muxu
