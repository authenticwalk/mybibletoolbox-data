    sipsip mambui riti kin pugri mumbuemu pati ningg woingo muangu righe.”'
  agn-agn: Pario tang na-tang ong Kasolatan, “Tenged ong pagto amen ong nio, gabetang
    aming pirmi ong karisgoan ang patayen ami tang mga taw. Midio ami kaman mga karnirong
    paratayen.”
  nhi-NT: 'Itich in Teotlahtolamatl ihcuiliutoc: Nic itpouih mouantzin, in tlacameh
    nochipa icniquih techmictisqueh; techmatih quemeh ichcameh tlen yoquintlalihqueh
    quinmictisqueh.'
  ttc-NT: 'Iktza''x nyolin [tuj Tu''jal Dios] ikxjani: “Tzan apaj yatz n''ok qen twitz
    jkamiky b''ajq''ij, kye''en tetz a''o'' naqe karner aj nkyexik in tuj te kansb''il.”'
  dan-1931: 'som der er skrevet: “For din Skyld dræbes vi den hele Dag, vi bleve regnede
    som Slagtefår.”'
  kwj-kwj: 'O mwe naha, Gotri chengi ki ka sawero hinga ele sumbu hinga nunu ki sukwandau:
