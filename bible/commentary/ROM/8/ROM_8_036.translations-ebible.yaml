  mni-mni: "Masi Mapugi puyada ikhibagumnani, “Nahakki maramgidamak eikhoina numit\
    \ chuppa siba maiyoknari; hatlagadaba yaosinggumna eikhoibu singthanare.”\x94"
  yad-NT: 'Nu̱tyu nu̱chara day: ¡Ridyi jvaryu̱chi̱ nu̱dyiva, ju̱daca̱ ru̱vajeya̱sara
