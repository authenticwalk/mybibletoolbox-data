verse: ROM.008.036
translations:
  kpx-kpx: Bukae Hotomo Deividiu Dilava imihai loui avoe, “A lovimoike abu vani bahata
    no kaovei nohavema. Niabemo noeau mamoe nahate. Mamoe havei enoeabe bohiale ke
    nahate abu isiviai nohavei.”
  okv-H: te ungotena osaga memenga ere kogora amo God ta ke ta einge kajari mihia,
    “Eto ungotena God ke be eagora avoeto iji tapa ungotenau pehari avo simba uore
    embopo na o sheep teto hevarako uore mihovora” ke ainge mihia amo ungotenau osaga
    memenga tapa amo Iesu Keriso ungotenau osa ari embo ta sovera na ari tapa erevi
    ungotenanena dembagora.
  tbo-tbo: Mei Yaubada a Buka uyahina hi bahebaheya pite hi pa, ‘Tam bimgei ma houga
    daodaona hiniwiyuwa to woohilahilage Tauyai hi dewiyai po mei sipi apo hina ununiyai.’
  mal-C: '“അങ്ങേക്കുവേണ്ടി ദിവസംമുഴുവനും ഞങ്ങൾ മരണത്തെ മുഖാമുഖം കാണുന്നു: അറക്കപ്പെടാനുള്ള
    ആടുകളായി ഞങ്ങളെ പരിഗണിക്കുന്നു,” എന്ന് എഴുതിയിരിക്കുന്നല്ലോ.'
  grc-SR: Καθὼς γέγραπται ὅτι Ἕνεκέν σου θανατούμεθα ὅλην τὴν ἡμέραν· ἐλογίσθημεν
    ὡς πρόβατα σφαγῆς.
  bgc-bgc: जिसा पवित्र ग्रन्थ म्ह लिख्या सै, “तेरे खात्तर लोग हमनै रोज मारण की धमकी
    देवै सै, हम मरण आळी भेड्डां की तरियां समझे गये सां।”
  khz-khz: Puka Veaga aonai ekilana vetaina, “Ai goi pakumu ai vanagivanagi ia vagi-kwaregamai
    vegata negetina. Ai pia vagi-kwaregara vegata negetina maamoera vetaira gekalamaina.”
  deu-TKW: 'Wie geschrieben steht: Um deinetwillen werden wir getötet den ganzen Tag,
    wir sind geachtet wie Schlachtschafe.'
  zsr-NT: 'Ca nacgac lë ni nayúj lu guich laꞌy, rna: Le náquituꞌ quiuꞌ Liꞌ, Tuntecz
    bunách ga gattuꞌ. Nactuꞌ ca böꞌcuꞌ zxilaꞌ, Nadödcbaꞌ lu naꞌ nu gdödi lecbaꞌ.'
  lin-lin: 'Kolanda ndenge ekomama : « Ezali mpo na Yo nde balukaka koboma biso mikolo
    nyonso ; bazwaka biso lokola bameme ya koboma. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „Hamlog tor saathie log baatie,
    ohie se oesab hamlogke khasie ghat maane hai aur har ek mauka par maange hai maar
    dhaare.”'
  noa-E: 'Pari ichiita ich Ẽwandam iek phã sim gaai jaau simjö, maach mag dau aphʉʉ
    aju igwia ĩchab David khararraujã Ẽwandamag magjim: “Pʉ gaaimua maran thõjuuta
    jʉʉrjem. Nemchaain kheechjem aar oveja thõon arrumjöta aajem õrau maar dʉ̈i, bʉ̈ʉrjã
    maach dau aug khaugba.”'
  eng-EMTV: 'As it is written: “For Your sake we are put to death the whole day long;
    we are accounted as sheep for slaughter.”'
  mib-NT: 'Chi súcuan yósó núū tútu iī jeē cácahān ñayuu cácandíje jíín Yaā Dios:
    Jeē sɨquɨ́ maá ní te ndɨhɨ‑ni hora cácuni i cahni i sāñá. Te cásáha i jíín ná
    nájnūhun cásáha i jíín lanchi, quɨtɨ cúū. Achí tutu.'
  lif-NT2: साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, “खे़ने़ॽ नसाःन् चोःक्‍कासिगे़बाल्‍ले़
    थिक्‌याःन्‍धक् मे़से़रिगे़ॽरो॥ से़प्‍मा के़बोःङ्‌बा मे़ल्‍लुक् कुइसिःक् मनाहाॽरे़
    मे़मे़त्तिगे़रो॥”
  xnj-xnj: Ngati Mayandiku Gamsopi chegijova, “Ndava yaku, titama mumtahu wa lifwa
    muhi mbaka kilu, tiwanangana ngati limbelele lelihamba kuhinjwa.”
  mmx-mmx: I ngan Lovoang Kaala i vaase i xeretna, “Nema limixin taram, kuren la amisik
    dip sep amet nema. Amisik dip sep amet etaba nema ngan ta lubung sipsip, mo kopmen
    tara ri tupe di.”
  cbr-NT: 'Ësai ca Nucën Papa Diosan bana cuënëo quia: Nuxnu minan ''icë ca unin numi
    nishquin nuibaquinma nu bëtsi bëtsi oia. ''Aracacë ñuinacama ''anuxun ''acësa
    oquin ca nu ''aisa tanquin bëtsi bëtsi oia.'
  tee-NT: 'Chunch ju tapasai ju laqui''atsucunti ju quit''in tachi ju ts''okcanta
    junta ma chani juncan ju Dios: Va ixlacata ni iclalhilaca''anau ju uxint''i ji
    Dios va tachi icmakniputut''oncanauch. Iclakts''incanauch tachi ju va tu''u''
    atapacxat. Tachi ju tu''u'' borrego ju lhi''ancan junta camaknicana''. Ma chunch
    ju junicalh ju Dios.'
  eng-LSV: 'According as it has been written: “For Your sake we are put to death all
    the day long; we were reckoned as sheep of slaughter.”'
  cak-NT: 'Chupa rutzij ri Dios ri tz''iban can, chirij re'' nich''o''n-wi cuando
    nu''ij: Roma joj awalc''ual, ri ch''aka chic winak siempre niquijo'' jojquicamisaj;
    chiquiwech reje'', roj xa joj anche''l ovejas ri can je richi-wi camic. Quiri''
    nu''ij ri tz''iban can.'
  pah-NT: Aherembikwatijara omombe'u no. Omombe'u ahenhi'ig̃a Tupana'ga pe hako. “Ore
    ndereheva'ero g̃waramo g̃a ore juka pota jipi,” ei ahe. “Ore ko ovelhas ja g̃a
    pe g̃a ore jukapotarame,” ei ahe ikwatija hako.
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Ak''õre, taipa pɨ k''inia iru p''anapata
    perã, k''achia beerãpa tai ip''ii jɨrɨpata peedait''ee. Oveja peepataarãpa oveja
    iru p''anapatak''a ateedak''ãri peedait''ee, mãga pɨk''a mãgee k''achia beerãpa
    tai iru p''anɨ.’'
  xed-xed: 'Manda ya nda vinda ma deftera Lazglafta na: «Ta ghəŋa gwaɗa ta kagha ta
    kəl ŋni ka nzakway ta wa hɗak inda fitik. «Ta kəl lu ka ngha aŋni manda tuwakha
    ta klə lu ta tumbla kəʼa.»'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: Sa̱ha̱ Ndióxi̱ sácú ini ña̱yivi cahní na̱ nde̱he̱
    ndijáá níí qui̱vi̱. Tá quia̱hva cája na xi̱hín ndicachi, rí cu̱hu̱n quivi quia̱hva
    já cája na xi̱hín nde̱, cáchí tu̱hun Ndióxi̱.'
  gfk-S: I hoke no nianga tane God di ga pakat ie i tange be, “I hutate be mem na
    hiruo ura minat pane haitne ugo God. Di nes kilam mem be mem hoke ra sipsip mon
    ing di ura kutkut bing.”
  bmu-bmu: Miaŋgö keuŋi Buŋa Kimbinöŋ kewö ohoget ahöza, “Nalö dop söŋanök könahiba
    kömumbingöra neŋgugetka anda mala suŋgem ahakza. Lamaya eŋgum nembinaŋgörök maljei,
    neŋgöra miaŋgö tandök mötmörimakze.”
  dgz-dgz: Menan nu God inap manega wait, ame ok namu seane oitanu anega wan, Genan
    nu wam wam pot pot bop mananepen taiwan, waenapan man enune gurine mini enu guranet
    anuiwanum. Ok ap anega sean.
  eng-GNV: 'As it is written, For thy sake are we killed all day long: we are counted
    as sheepe for the slaughter.'
  zaa-NT: 'Labí, porqui''ni chi ga''na escrito: Chi ríalatsi'' tu'' cuią''lu''. Acca
    caduel·la'' qui''ni cca tu'' preparado tulidàba para gatti tu'', Porqui''ni rudácca''
    cą intu'' ti''átsí ná tu'' ttu animal nu chi chè'' cą para gutti cą.'
  eng-WEBSTER: As it is written, For thy sake we are killed all the day long; we are
    accounted as sheep for the slaughter.
  guh-guh: 'Vaxaitsi yabara mapajamatabëcuenelivaisi jëpaje. Bajayata Dioso pijajivi
    navajunupaeba Diosojavabelia pacuenia itsamonae bejiobiaexanaponatsi. Dioso pejumelivaisibaxutota
    bajarapamonaemi penavajunupaebijume itanerubena. Jumaitsi mapacueniaje: Xamë Diosomë,
    panijajivixaenë, daxitamatacabi itsamonae jamatabëpanebeyejebabiaba picani. Pacuenia
    oveja pebeyaxuabinexa capona, bajarapacuenia jamatabëpaneexanabiaba, jai Dioso
    pejumelivaisibaxutota. Bajara pijinia pacuenia vaxaitsi ata aeconoxae nacaexanapona.'
  bon-bon: Oogäräneji Mene te jiicenige egä, “Määme tääpume teepi singi cibibine budre
    me agleca iyeta padare bimu gaabegabe. Mibibine epu niwenininusi maamoi liiyepu,
    lui me agleca padare mameta gyene.”
  nhw-BL: 'Eltoc quen ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: “Pampa timitzneltocaj,
    Toteco, masehualme mojmostla quinequij techmictise. Techitaj quen tiborregojme
    catli quichiyaj ajqueya quinmictis.”'
  swh-ONEN: 'Kama ilivyoandikwa: “Kwa ajili yako tunauawa mchana kutwa; tumehesabiwa
    kama kondoo wa kuchinjwa.”'
  wbi-wbi: ndavule jalembilue,” ku luvumbulilo lwako tubudua imwisi jooni. tulyavalilue
    ndavule ing'hoolo sa kuhinjua”.
  bba-bba: Nɡe mɛ bɑ yoruɑ, “Wunɛn sɔ̃nɑ bɑ sun ɡoomɔ tɔ̃ru bɑɑtere. Bɑ sun mɛɛrɑ
    nɡe yɑ̃ɑ ni bɑ koo sɑkɑ.”
  eng-KJVCPB: As it is written, For thy sake we are killed all the day long; we are
    accounted as sheep for the slaughter.
  kgk-NT: 'Upéixa he''i Nhandejáry kwatia nhe''ẽ: “Nde réry-py oroiko va''e. Upéa-gwi
    ore jukase meme va''e-rami oroiko. Ore rereko asy voi. Ovexa ijukapyrã-rami ore
    rereko” he''i Nhandejáry kwatia nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno innara tinoo: Ta aiyara yaagueeqakiaunnani
    suaivo raari raikiai iya ti ruputuaara iikiaavo vioo vioo suaivo haatapaivai.
    Iya puara sipisiipaiyauvaa ruputuaara iikiaaneema ivaa roosiima ti ruputuaara
    iikiaavaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Ari okanta ojankinata-kotaka, ikanteetaki: Ashi oyiro rowamaa-kaanteetena
    nawentahaemi eeroka. Ikimita-kaanta-kina rowamae-tziri ipireetari.'
  ekk-PKP: 'Just nagu Pühakiri ütleb: „Sinu pärast oli meil kogu aeg oht saada tapetud.
    Meid koheldi nagu tapale viidavaid lambaid.“'
  mpx-mpx: 'He kila kaiwela te Buki Bwabwalena ana leleli i ba ola hiwe: Owa alam
    kaiwena inoke sauga gegewena gamagalau nuwaliya nihi lolima. Gamagalau hi nuwamut-agima
    ha ola sipi bolo hi lololil.'
  wbp-wbp: 'Nyampuju yangka-juku jurrku-juku Payipulu-jangka kuja-ka wangka: “Wapirra,
    kuja karnangkulu nyuntu purami, ngula-panukuju yapaju kalu-nganpa japirdimi manu
    nyurunyuru-jarrimi, kalakalu-nganpa marda pinyi tarnnga-kurra jiyipi-piya yangka
    kuja kalu-jana pinyi kuyukupurdarlu, ngula-piyanya karnalu-jana piki-nyina yalumpurrakuju.”'
  luo-luo: Mana kaka ondiki ni, “Nikech in, tho ochomowa odiechiengʼ duto; ikwanowa
    kaka rombo mitero kar yengʼo.”
  nhe-NT: 'Eltoc queja ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: “Toteco,
    pampa timitzneltocaj, tlacame mojmostla quinequij techmictise. Techitaj queja
    tiborregojme tlen quichiyaj ajqueya quinmictis.”'
  aii-aii: 'ܐܲܝܟ݂ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ: ܒܘܼܬ ܕܝܼܘܼܟ݂ ܦܝܵܫܵܐ ܝܘܲܚ ܩܛܝܼܠܹܐ ܟܠܹܗ ܝܵܘܡܵܐ، ܐܲܝܟ݂
    ܥܸܪ̈ܒܹܐ ܠܦܪܵܡܬܵ‌ܐ ܦܝܼܫܹܐ ܝܘܲܚ ܚܘܼܫܒܸܢܹܐ.'
  esk-NT: Aglausimaruq Agaayyutim makpiġaaŋiñi, “Piqutigiplusri tuqqutaurugut ataramik.
    Iñuich aŋallaqłukkaatigut ipnaisun tuqqutaksratun.”
  msb-msb: 'Nasurat ngani sa Banal Na Kasuratan: “Alang-alang sa imo bilog na adlaw
    kami na nasa peligro san kamatayon. An kapareho namon mga karnero na paratyon.”'
  cpa-NT: 'Lah¹la² báh³ rø²juúh² si² quiah¹² Diú¹³: Cøng² hi² quin³ tiá² báh³ jniang³
    jmø³uai¹². Di³ lán¹² jniang³ dsa² quiánh²hning. Mi³mi¹dsiag¹²dsa jniang³ ju³lah
    mi²dsian¹²dsa jah¹chih², rø²juúh² si².'
  dso-dso: ସାସ୍‌ତରେ ଲେକାଆଚେ, “ତମର୍‌ଲାଗି ସବୁ ଦିନ୍‌ ଆମେ ମରନର୍‌ ମୁଆଟେ ଗାଲୁନି, ପୁଜ୍‌ବାକେ
    ନେଲା ମେଣ୍ଡାପିଲା ପାରା ଆମେ ବାଚି ଅଇଲୁ ଆଚୁ ।”
  meu-meu: Buka ai a torea heḡeregerena, eto, Ai na oi daimu ai dina iboudiai e alamaimu,
    E duahimaimu, bae aladia mamoedia na heheto.
  yva-NT: 'Weti mamaisyo Ayao Amisye mo ratoe so rai, mare: “Amisyo winy! Vatane manuga
    mamuno reansai weye reantavondi Nai. Namane rinit ubeker wo reansaubaisy. Reamaisyare
    maero domba auga da apa isyisye raotare amaisy.”'
  dgc-dgc: Ey te hirap kitam a talaga. Ey kagi to kasulatan a palagi kitam a adene
    a bunon, da méniwala kitam diya. Kanya ibilang de kitam a koman i tupa a bunon.
  zpm-NT: 'Ni zig nac xcuent guieḻgut, laaw raquietaque lo Xtiidz Dios, zaatne rnee:
    Grëse no ne nac no zha ne ngab lo luu, tibaque noxtseeb no lo guieḻgut; masaque
    rzac miech no zig rzac zho grë mëcwxiil ne goḻle guet.'
  hix-NT: Àro wyaro keryewhamnohtoho komo yokarymehe, Khoryenkom karyehtanà. Onà wyaro
    nkehe, àmenhosahonhàrà. Apa y, emahona ro amna yotahetxhe, anar komo, omryenon
    me amna yesnàr ke mak ha. Kahneru komo wyaro, amna yonyatxhe, nyamoro ha. Totahaxem
    komo wyaro rma, amna yonyatxhe. Àro wyaro rma nkehe, àmenhosahonhàrà.
  sim-sim: Hako omendinga sira, mbele mbele nomorawu ondo avak nihik talakwa ol te,
    os jekamba orhik karem li kayehendari hom, �Nir mihi mak ni nanda nir. Erem ni
    nanda osik, nirin li jila mandingormelakwak unda lir. Ermba ermbak fle asan li
    jimandingormekwak li unda hom erem nirin unda lir.�
  npi-ULB: जस्तो लेखिएको छ, “तपाईंको लाभको निम्ति हामी दिनभरि मारिन्छौँ । हामीलाई
    मारिने भेडाहरूझैँ ठानियो ।”
  cgc-cgc: Iling tan na mga inagian paryo man ta ambal naan ta sinulat na pulong ta
    Dyos na gambal Ari David ki kanen, “Tenged ta ame na pagtuo ki kaon, adlaw-adlaw
    ame na kabui pirmi naan ta piligro. Paryo kay ta mga karniro na iyawen.”
  tim-tim: Amâ Anutuŋe aregât magep hin tatâp, “Anutu gâŋgât akmâ hâk hilâlâm nâŋgâenŋe
    hokboâk hokboâk gasalupnenŋande itiŋ gulam menenekmai. Akto bau kom gâimaen aregât
    dop hainâk aknengimai.”
  yor-yor: 'Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Nítorí rẹ̀ ni a ṣe ń pa wá kú ní gbogbo ọjọ́;
    À ń kà wá sí bí àgùntàn fún pípa.”'
  wos-wos: 'Wun haraki saraki jonduka Godna nyingambu rekwa hundi angi dé wa: Nani
    ména du takwa rembeka di ména jémbaka hélék yata atéfék nukwa naniré xiyanjoka
    di mawuli ye. Di naniré xéta di nanika angi we, “Du sipsip baliré xiyandaka maki,
    diré xiyatame.”'
  emp-NTPO: 'Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: Ewariza bʌ carea daira bea quĩrĩã panʌa.
    Oveja beabʌda quĩrãca bead̶ida crĩcha panʌa.'
  eng-F35: '(As it is written: “For your sake we are being put to death all day long;
    we are accounted as sheep for slaughter.”)'
  ind-ind: Karena memang hal-hal itu masih tetap terjadi pada kita, seperti tertulis
    dalam Kitab Suci, “Demi Engkau, ya Allah, kami berada dalam bahaya maut setiap
    hari, dan kami diperlakukan seperti domba yang akan disembelih.”
  pes-OPCB: 'چنانکه در کتب مقدّس نوشته شده: «به خاطر تو، در تمام طول روز، با مرگ مواجه‌ایم؛
    همچون گوسفندانی آمادۀ ذبح هستیم!»'
  mpt-mpt: Inamin namin olo nib dimo tam tlamabo Gode buk temo baanoa Ni keb meletan
    kesoa am obba ye bomanomo bomanomo yo dimo naka mak unang maki ni yebianiba funaniba
    Bainobo galin nakaia unangai makob eil sibsib memei inanabob inanoba inanomo ge
    fumbiobo genobiobe.
  ssx-ssx: mo hande Baibolo bukana꞉ wape pa꞉la꞉ tupa꞉ Nikana꞉ma꞉ naka꞉eki peaasoma꞉
    ekina꞉ wanda꞉halima꞉ nate paeyao niki luekema꞉ taapo halememe. Sipisipi ma꞉na꞉manu
    luekema꞉ piteleme tupa꞉ wanda꞉halima꞉ta꞉ niki pa꞉ta꞉ make hoke hau puluekema꞉
    taapo halememe laa wape pa꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ, Lɑfɛ̃ɛ, nɑ iriɛi ɑ̀ yɑ kɑ wɑ si ɑnui iku ɑlɛò dɑɑkɔ. À wɑɑ cɔ
    wɑ bɛi ɑnɡudɑ̃ ŋɑ iyi ɑ̀ wɑɑ bɔ ku sɑkɑ, si bɛi kukɔi idei Ilɑɑɔ̃ í fɔ.
  gaq-gaq: ସାସ୍ତର୍‌ନିଆ ଗୁଆର୍‍ବକେ “ପେ ଆତ୍‍ଲା ନେ ସାପା ଦିନା ଆରେ ନେଡିଙ୍ଗ୍‍କେ; ନେ ବାଗୁଏବକ୍ନେ
    ମେଣ୍ଡା ରକମ୍‍ ନେଲେଃକେ ।”
  gof-RNT: Geeshsha Maxaafan, “Nuuni ne gisho gallasa kumethaa hayqqoos; shukkas efiya
    dorssada taybettida” geetettidi xaafettidayssa mela gidis.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, “ଆପେ ନାଗେନ୍ତେ ଆଲେ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଗନଏଃରେୟାଃ ଆୟାର୍‌ରେ
    ମେନାଲେୟା, ଆଲେ ମାଆଃ ନାଗେନ୍ତେ ଇଦିୟଃତାନ୍‌ ମିଣ୍ଡି ଲେକାଲେ ହବାକାନା ।”
  gah-gah: 'Ámina netakumú monó gotolaú gakó makó láa liki luhuva gizinamóma neve:
    Geikumule liki gamena gamena gopoguni mililitiki lipili hiliaká niave. Sipsip
    iza apeleko hukoaká nouhá nenémini ilimiaká niave.'
  lcm-lcm: Val salsalik kapo mengen, Marai im puka kapo tung asung imem, le tenei
    vauk tung tenei ngelik. Kipo ararai animem val sipsip asi ngarongok.
  aer-aer: Arrantherre itelareme, nhenhe David-ele kwenhe arrule anthurrele pwekeke
    intelhe-ileke-arteke, re alakenhe-arle angkemele, “Itne kwenhe akwetethe angkerreme
    anwernenhe irrerlknge atwetyeke anwerne-arle Ngkwinhe areye anemenge. Itne anwernenhe
    mwantyele arerlte-aneme yepe-yepe areye-arteke itne-arle irrerlknge atwetyeke
    ahentye anemele kereke. Arrantherre itelareme nhenge nthakenhe-arle itne yepe-yepe
    areye apurtelhe-ilemele atnyeneme imerte irrerlknge anteme atwetyenhenge itnenhe
    arlkwemele anteme, alakenhe renhe.”
  qvc-NT: 'Chaymi Dyuspa Santu Librumbi paypaq rimaqkuna payta nin: Tayta Dyus, qamta
    sirbishuptiyllapam, chay kuntrashuqkuna tukuy uras munanllapa wanchiwayllapata.
    Manchu wishakunata kamalman apanllapa wanchiq (wanchinanllapa). Chayshinallam
    noqaykunatapis munanllapa wanchiwayta, nishpa.'
  tgl-ULB: Gaya ng nasusulat, “Para sa iyong kapakinabangan pinapatay kami buong araw.
    Itinuturing kaming tulad ng isang tupa na kakatayin.”
  cbs-NT: 'Jaskakidi Diosun jancha yuixunikatun kenekin: “Epaan, nun mia chibankubainmiswen
    taexun badi tibi nuku ichakawakin tenankatsis ikubainkanikiki. Chaxuwan samama
    detekatsis imisbu keska wakin nukudi ichakawakanikiki”, aniki, Davidin yuikinan.'
  xtm-NTPP: 'Vaa sa''a ndee nuu tutu Su''si ma: Ja kuechi maa ni, te ka nduku ña''a
    i ndaka kivi ndaka ora ja jin ka''ni ña''a i. Sukan ka iyo tu''va ndikachi nuu
    jin kûu ti ma, sukan ka kuu sa nuu ñayii a.'
  nnq-nnq: Anda Majandiko Gachwapi apagalenga, “Kwa magambu ginu, tubi mukioya chu
    kuwe lyoele tipi, tutendigwa andi mambelele gu kuchinjigwa.”
  bao-NT: 'O biro ĩi owarique: “Mʉ yee jʉori, to cãnacã rʉmʉra ca bii yaiparã jãa
    niicã. Oveja cʉ̃ja ca jĩaparãre biro jãare ĩama,” ca ĩirore birora.'
  san-ORI: କିନ୍ତୁ ଲିଖିତମ୍ ଆସ୍ତେ, ଯଥା, ୱଯଂ ତୱ ନିମିତ୍ତଂ ସ୍ମୋ ମୃତ୍ୟୁୱକ୍ତ୍ରେଽଖିଲଂ ଦିନଂ|
    ବଲିର୍ଦେଯୋ ଯଥା ମେଷୋ ୱଯଂ ଗଣ୍ୟାମହେ ତଥା|
  huv-NT: 'Wüx aag ayaj apiüng tiül Mipoch Teat Dios: Ajcan sayariün indeac, sajlüyiün
    meáwan nüt atnej laliüc nandeowan; cos sajlüyiün at xicon sap najon mandeow, matsambaran.'
  otn-NT: 'I̱ nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro ra̱ hya̱ ngue ɛ̱na̱: “Di ʉcähe yø
    ja̱''i̱ ngue dí ɛ̱c''ɛ̱i̱''a̱he, n''na pa ngu̱ n''na pa i̱ nne da̱ hyoje. Ɛ̱̱ntho
    ho dɛ''yo yø ja̱''i̱ p''ʉ ga̱ mbɛ̱ni̱”, i ɛ̱na̱.'
  nop-nop: Youkudip Mede indiŋ hatak wendok tuwot tinimiiŋ. “Dutok tiŋa helemahelemaŋ
    folofigita nimiiŋ, tiŋa dompa udobu tiiŋ unduŋ nabugoŋ tinimiiŋ.”
  obo-NT: Inin mgo kosupittan, iling en taddot no-ikahi riyot Nosulat no Kahit Monama
    no mid ungketen to, “Monama, pomon to konamin kopomakoy kikow, inaayun koy od
    isau to kopotayan. Id pod-iling koy to karnero nod sumboliyon.”
  cak-ENT: 'Chupan ri rutzij ri Dios ri tz''iban can, pari'' c''a ri'' nch''o-vi tok
    nbij: Roma roj avalc''ual, ri ch''aka chic vinük chi jumul ncajo'' nkujquicamsaj,
    chiquivüch rije'' xa roj cachi''el ovejas ri ye richin vi camic. Quiri'' nbij
    ri tz''iban can.'
  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. “ᤂᤧᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤆᤥ᤺ᤰᤁᤠᤛᤡᤃᤧᤒᤠᤸᤗᤧ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ
    ᤔᤧᤛᤧᤖᤡᤃᤧ᤹ᤖᤥ॥ ᤛᤧᤵᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤔᤧᤸᤗᤢᤰ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤔᤧᤳᤋᤡᤃᤧᤖᤥ॥”
  mie-NT: 'Chi súcuán yósō nūū tutū īī jā cáhān nchivī cándíja jíín Yāā Dios: Jā síquī
    maá ní de ndācá-ni hora cúnī ndá ji cahnī ji ndá sāán. De sáhá ji jíín sá tá cúu
    nūū sáhá ji tīcāchí, quiti jā cuū. Cáchī tutū.'
  san-TIB: ཀིནྟུ ལིཁིཏམ྄ ཨཱསྟེ, ཡཐཱ, ཝཡཾ ཏཝ ནིམིཏྟཾ སྨོ མྲྀཏྱུཝཀྟྲེ྅ཁིལཾ དིནཾ། བལིརྡེཡོ
    ཡཐཱ མེཥོ ཝཡཾ གཎྱཱམཧེ ཏཐཱ།
  qve-NT: 'Hinaspapas chay ñak''ariykunamantaqa Bibliapin khayna escribisqa kashan:
    “Qanpi creesqaykuraykun sapa p''unchaw qawasqallaña kashayku wañuchisqa kanaykupaq.
    Ñak''anapaq ovejakuna hinan qawasqallaña kashayku”, nispa [Salmos 44.22].'
  pao-NT: A nabotugu-kwa'nesoo, “Ka Te Naa-dooamuna tamme oo-wa'nesoo, tooe hannano'o
    tooe nahoawipunnena.”
  cbu-NT: Apanllpanee mang' sirútamasa Apanll p'tseeyaru, uwsha Apanllpat tsiyatarangu,
    zurku, tárangiya. Shiyamand kaminish iyaa pachamaam zandkana, Apaa; ichinguru
    zari zandkana, tárangiya. Opeejaatspazini ashiru iyaa pachamaam tputs zandkana;
    tárangiya. Yuwaa, tárangu anoo zurku atiya. Ashiri iyaa Apanllimand kuk pachamaam
    zandkitaatssin, ashiritaa Apanll iyaa nda ayamtaati kasachiya; urutamari chinachiya.
  usa-usa: 'miráuma agamatán-áípí téna kétiye: “máqte-tupaama keráwáqtábá ketááí puí-yátááqá
    waaqókáq kéiye. tipi-típi ikámónikaa umá ketáá móraiq kéumatikaae.” téna kétiye.'
  soy-soy: 'Lɛ̃ kɑi nní Nléécɑɑsimɛ́ ritɛlɛ́ kɛ́mɛɛ wɔ́lɑɑlɛ̃ tɛ: Pɔ̃́ nnyɑ kɑri
    mɛsɛ́rɛ nkpɔ lorólɛ̃ pin tɔ́ nyɑ́ni yɑrɛ isɑ́ŋ kɑpí nɛ kɛsɑrɛyɑ́i-i pikópɛ
    n tɔ́su.'
  hui-hui: Anduane Homogonaga mbugani lo ngago ogo, Ina Ngode Datagaliwabe í̠naga
    howa horo bibahendengi ina homolene hiriribi kaware ngagoria haabo kamagoni. Ina
    nogo sibi bole kagobi kamaria hondowa tigua ina mo tandaga haga ka, lalu gilibu
    nga.
  amf-amf: Ogonoar “Eeno hana hamayse rooro wul woam koda deese; taxadhayna yaanadettsi
    wo paydadhade” hamayse thaapadhondettsine.
  quc-NNT: 'Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: Rumal ech la uj
    k''o cho ri kämikal amaq''el ronojel q''ij. Je'' käb''an chqe jas ri käb''an chke
    ri chij ri kek''am b''i pa pilik, —kächa''.'
  dob-dob: manuna Buki Tabu ꞌena onaupaupa ꞌebweu ꞌigwae, “ꞌAsiyata ꞌebweuna ꞌebweuna
    ꞌediya ꞌimu guinuwa manuna ꞌebe mwawasa ꞌena ꞌatootoolo, ꞌatuwa nadigega sagali
    bawenao sabi loemwawasidi.”
  wrs-wrs: Manara, os novol velohv Sesoana doaramini tombaimorava, Sesoanindva os
    umnina, kava doa yetindi av, kinmba kava pulangav, noinda kava dalalmangas av.
    Indhanamba kamba sipsipmsna nungeilv, ov, ambo miklewolalmangas, lelhmba owai.
  mca-mca: 'Kakha'' wit''iyinheye''j we''nika''ajji'' yit''ij: —Akha'' ta''ƚ ewets
    in week neƚuts yaqamijkii qu'' natsaxi''ƚju''. Hik ƚeqfenyejeyi''ƚyij ne''ej kots''etets
    qe wetka''xii na''aj ƚenqek''uwet.—'
  tzo-TZC: 'Staoj yav ta xiscꞌanotic ti Cristoe jech chac cꞌu chaꞌal ti jcꞌoplaltic
    ti ta xal ti tsꞌibabil ta scꞌop Diose: Ta aventa voꞌot ti chapal jcꞌoplalcutic
    scotol cꞌacꞌal ti ta xquichꞌcutic milele. Coꞌol jꞌelancutic jech chac cꞌu chaꞌal
    ti chij ti icꞌbil ta xbat ta smilobile, xi.'
  jao-jao: Nungkarnarrku li-wulu, jalalu-mulamulanganji li-wulu likungu ki-Kada, jalu-mijanganji
    ramanthawu li-mangaji ki-Kada, kulu wankala nganambajilulu nalarrku, kalu-mijanganthaninya
    ramanthawu li-wulu likungu ki-Kada. Kilu-yibarra wuka yiku ki-Kada ki-arrkulangku
    ki-wankalangku, kilu-yibarra nganinya, “Nganu linkungu, Wirdiwalangu Kada. Kulu
    janalu-ramanji yurrngumantha, janalu-ramanji linji-wulungku kangka janini linkungu.
    Li-mangaji winkanda, janala-wunkananji barranamba jala-wunkananji jibi ngalalu
    jalu-rdumanji jibi kila ramanthawu.” Kilu-yibarra nganinya wankala. Kulu nganinyanga
    marda jalu-mijanganji ramanthawu li-wulu likungu ki-Kada nganinya, ngambala barra.
  mya-mya: '``ကိုယ်​တော်​၏​အ​တွက်​အ​ကျွန်ုပ်​တို့​သည် တစ်​နေ့​လုံး​ပင်​သေ​ဘေး​နှင့်​ရင်​ဆိုင်​လျက်
    နေ​ကြ​ပါ​၏။ သတ်​ရန်​လျာ​ထား​သော​သိုး​များ​ကဲ့​သို့ အ​ကျွန်ုပ်​တို့​ကို​သူ​တစ်​ပါး​မှတ်​တတ်​ကြ​ပါ​၏''''
    ဟူ​သော​ကျမ်း​စ​ကား​အ​တိုင်း​ဖြစ်​ပေ​သည်။-'
  gng-NT: 'Nì te tɛn nì kɛle'' ma *Uwien ya gbɔnku ni nɛ. Nì kɛle'' ki ye: «Sin
    bo nɛ bi kuuleh tɛ idaan kɛ, ki likeh tɛ tɛn ti yé ipe nɛ bi tuke ki joh bɛ ń
    tì kòre.»'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu naatiñuba juntsaave: Ñu'' mityaren lala naa-uwanu
    bain peyainuu tene ma juu tsa tsadenayu; lalanu uvejaaba dejuñu yalanu tutensha
    tajin tsa tsadeive, ti'' pillave.'
  ikk-NT: Ẹkụkwọ-nsọ gi sị, “Ifiri i kẹ ọnwụn gi a kpọ ẹnyi ihun ogẹn ile; wẹ e mẹ
    ẹnyi kẹ atụnrụn wẹ dukọ d'e gbu.”
  leu-leu: 'Lana Xakalayan Taap na Devit aava ‘king’ lava, a ferawai pana maana buk
    lagafan aave layaan a ferawai xe sina Piran malaan: “Piran, senaso nemaam ve maam
    mu rabuna siim, a maana rabuna aava ri baian nano ri vubuk ngaapunuk nemaam. E
    ri lamon o maam malaan sena mu sipsip aava xena punuxaana.”'
  maz-NT: 'C''ü rrã nuji nguejnu je ga t''opjü cja o̱ jña Mizhocjimi. Mama a cjava:
    Yo nte me cja''a ra mbötcüji texe yo pa''a na ngueje je ngue o̱ t''izüji Mizhocjimi.
    Rí chjëntjoji nza cja ndënchjürü c''o ya xõcüji ra mbö''t''üji.'
  bod-N: དེ་ལ་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། ཁྱེད་ཀྱི་རྐྱེན་གྱིས་ངེད་རྣམས་ཉིན་རྒྱུན་གསོད༎
    གཞན་གྱིས་ངེད་རྣམས་བཤས་ལུག་ལྟ་བུར་བརྩིས།། ཞེས་བཀོད་པ་བཞིན༌ནོ།།
  tca-NT: 'Natürü guxü̃guma ãũcümaxü̃wa tangẽxmagü, ngẽma Tupanaãrü ore i ümatüxü̃
    nüxü̃ ixuxü̃rüü̃. Erü ngẽma ore rü ñanagürü: “Rü cugagu duü̃xü̃gü toxü̃ nadaixchaü̃
    rü duü̃xü̃güpẽ́xewa rü ñoma carnerugü i daiwa ĩxü̃rüü̃ tixĩgü”, ñanagürü i ngẽma
    ore.'
  zpl-NT: 'Lu ichiꞌ Stichiaꞌ Diose rni: Equie nú necaru bee lliꞌñilu, ye yeꞌe nzuquie
    eluti liꞌiru, rriꞌinu bee bene liꞌiru xi rriꞌinu beei bee sanchi enu nzula nú
    ati.'
  mbc-NT: 'Mîrîrî warantî e''taruma''tînto'' pî'' Paapa maimu e''menukasa''ya taasa''
    man see warantî: Awenai anna, apemonkonoyamî'' wanî sîrîrî nari'' ya'' sa''mantanto''
    ya'' wei kaisarî. Mîrîrî ye''nen anna koneka pî'' to'' man manni'' carneiro aasa''manta
    ton weiyu yai warantî taasai''ya man.'
  ndg-ndg: Kati mwaiandikilwe “Kwa faida yako ni minya lisoba lyoti kutwa. Twabalangilwe
    nkati ngondolo jwo chinjilwa.”
  wsk-wsk: 'Mu awuk, batoga te balam se aniso uwuta: “Ana nika nip biya ko, kuera
    mateng tom suen biya arigisan; kariimet ana sipsip nunga momon se kuemonko bagasan
    iwita nanga bita gilingisan.”'
  toj-NT: 'Como jach ni tz''ijbanubala sbaj ja creyente jumasa: Tola vida lajan soc
    huanotic miljel ja jastal ja chej huax milji, xchi ja ba suuni.'
  tbc-tbc: Girek igo yen da, “Oŋse niŋe wo nal fidian dufunamag go mamat da. Maŋ bilelek
    dufu dumat o dufutanai ak igo woŋ diliama da.”
  sna-sna: 'Sezvazvakanyorwa zvichinzi: “Nokuda kwenyu tinotarisana norufu zuva rose;
    tinoitwa samakwai anofanira kubayiwa.”'
  smk-NT: 'Say pamai-paidap kontamo nin wanin ket mabasa tamo sa Masanton Kasuratan
    a wana: “Bana'' ta tutawo rakami, pirmi mi tanan adapen a mapati. Man''ikwinta
    rakami tamo'' nin raruma nin tutawo nin bilang ayep nin patyen.”'
  grc-TCGNT: Καθὼς γέγραπται ὅτι Ἕνεκέν σου θανατούμεθα ὅλην τὴν ἡμέραν· ἐλογίσθημεν
    ὡς πρόβατα σφαγῆς.
  gof-WFTW: Geeshsha Maxaafan, “Nuuni ne gisho gallasa kumethaa hayqqoos; shukkas
    efiya dorssada taybettida” geetettidi xaafettidayssa mela gidis.
  spa-BLM: Como está escrito, “Por tu causa nos matan todo el día. Fuimos contados
    como ovejas para el matadero”.
  kyz-NT: 'Ymã te Davi ''ga ka''arana kwasiaa ee inuga rakue: “Eneremiayuwa ''ã ore,
    ki Ku''jyp. A''eramũ ene ree iporomutare''ema ''gã afueweramũ ore ree au''jeteramũ.
    Karupa''mĩ jukapyrama ''jawe ''gã afueweramũ ore ree”, ''jau Davi ''ga ikwasiaa
    inuga rakue. A''eramũ nipo Janeruwarete ''ga ree iporomutare''ema ''gã aipo ''ga
    ''eawer imũ etee futat jane ree nanẽ oporomutare''emamũ nũ.'
  dao-dao: “Nanga phäha anglät se thihnak vai üng kami veki; hnim vaia toca mäia ami
    jah pawh” tia Cangcim naw pyenki.
  cya-cya: 'Cui'' ña''an nchcui'' quityi ''in Ndiose: —Si''ya um chen nchcui ''in
    hua nchgaa xaa, Nguiaa cha'' ''in hua ña''an nchca ti'' sca slya'' nu cua'' cujui
    ne'' ''in—.'
  nii-nii: Gos ek ka ei ok mon poł pendim mił yi ninim. “Pe sinim Krais nge wumb tiłap
    mułamin ełe nge, kunum kunum wumb eipi sinim to kundmun mił nik erik erik enmin.
    Yi mił, wumb ei sinim kung siipsiip to kondułmun mił sinim yi ni kaniłmin.”
  ign-NT: 'Te tamutu eta juca, vicuti ena machanerana ema Viya ena táechaji­si­ha­que­nenahi
    acane eta Sagrada Escritura, ani tacahehi: “Tamutu sácheana ena ticatia­na­canahi
    ema Viya titanu­ca­ha­vianahi viti machanerana, navaraha ticapa­ca­ha­viyare.
    Tivapi­na­vanahi eta nacapa­si­ra­havihi, ticuti ena ticapa­re­canahi eta vaca
    te náichayare eta ichape piesta”.'
  dik-NT: Cïmën cï ye gɔ̈t athör thɛɛr wël Nhialic yic ëlä, “Rin wɛ̈tdu ɣok aa rëër
    käk näk ɣook yiic akɔ̈l thok ëbën, ɣok aaye looi cïmën amɛ̈l la teem röt.”
  cac-cac: 'Yujto syalcan d''a Slolonel Dios icha tic: Palta jun, uuj val d''a junjun
    rato ijan tzon̈ smilcham eb'', icha junoc noc'' calnel tz''ic''jib''ati yic schami,
    icha chi'' tzon̈ yutej eb'', xchicani.'
  tzj-E: 'Cara'' nba''na chka ajni'' xba''na tzra retnamet Dios ojer y cawrara tz''ibtanak
    cana: —K''ij k''ij npe cmic wa'' okc''o wa'' per awmal atet tak nba''na cara''
    chka. Je nba''na chka xe ok ajni'' jle'' ch''tak carne''l ja echpon che nquepo''ch''a,
    cara'' xbixa tzra Dios cmal retnamet.'
