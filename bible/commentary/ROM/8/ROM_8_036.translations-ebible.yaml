    ɓúenɓúen. Ɓa nùpua wee lá wɛn lòn pia na ɓa wà vaá ɓúe.»'
  ote-NT: 'Ngu ma̱nga ra Ma̱ca Tꞌofo habʉ ena njaua: Nuje stá camfriꞌihe, hangue nza̱ntho
    tꞌɛbgaguihe da thoje ngu ꞌnara zi dɛti ho ra hyomgø.'
  wnu-wnu: 'End Qenu qob ete qura: In nonou munon yurau igoun end qenen iningaramari
    umb igoun. In nonou sipsip gas ende igumune qib baab iningaramari umb igoun.'
  zam-NT: 'Ndxàc ryete con''a loo na'' xal ndub di''s loo libr co'' nac xti''s Diox
    co'' mbez: Por cón che''n U, Tad, ndlyá'' ndlyá'' guth mèn nu'' atate huiz. Ndoo
    lezo'' mèn guth mèn nu'' xal ndxuth mèn mbacxil''.'
  zyp-NT: Capathai letah, “Nama na rawng tah chahningtlaw thaw pahrih leimei tah kaa
    ung, thaw rua pawtei seikhuipaw tuu hratah aa ma tua,” tatah ciapaw hrakhei a
    cang.
  sey-NT: 'Toyaseꞌe cato caji: Mëꞌë doꞌire siꞌa muꞌseña ne ju̱ꞌiñere paꞌiyë. Ja̱je
    paꞌina, yëi ñamare huai hue̱ꞌñana saseꞌeje̱ paꞌiohuaꞌi paꞌiyë.'
  nvm-nvm: Regavo ire ise fok bu nuvuon roko iji bun usuibe Godon buk akaij ijia ijeg
    isoime kuai, God noiji no oifuon ik rejo ijefuon tavan bog e bu no ziegafuok vo
    no kanuokuai vierafen. Noiji bu maf-sif bu kania bua ijo ijeg bu no kam ijegreoijno
    kuain.
  mps-mps: Mu tama, dago koneani, te tobage sę dabe te daba pedalaibao, te Devitgo
    Godibolo polobadu e tiwai po wali gilama te tiwai sę yali, “Da te nago we bidi
    bidibaso, tama tigidali sogo augwaligo da ela muabo homu eyu, da pobeasa bilibo
    dao. Augwaligo da sulama, ‘Te ela muabo kibu sipsip wai tiwai naga yai dao,’ augwaligo
    dade te homu ebo dao.”
  pab-NT: 'Exakere atyo Iraiti Waiyexe nanekoa nexa: Wawaiyetitere hiso hiyeta waha
    aka wikaxaisakita, motya etakehare kalanero kakolatyaka hoka kaxaisakiterehare
    xaisakalati hana nali akereta wikaxomokakita.'
  llg-llg: Nai Lamatuak Susula Malalaon, nana sulak nae, “Hataholi sangga dalak mbea-mbea,
    fo sangga tao lisa ita, huu ita dadik Manetualain hataholi nala. Ala tao lala
    ita, sama leo biꞌilombo fo sangga halan”.
  kyf-kyf: '''Sa we mɩa cɛlɩda -Lagɔsɛbhɛ ''wʋɛ: «-Na ''gbʋ -a plɩlɩa tlɩtlɩee ŋwɛɛ
    ''ylɩ weee nya. Bhlabhlɛnya -we wa ''kaa ''bha nɩ, sa wa nʋa we, ''sa wa nʋa -aɩn.»'
  tpi-tpi: Tru, ol dispela kain samting i save kamap long yumi, olsem buk bilong God
