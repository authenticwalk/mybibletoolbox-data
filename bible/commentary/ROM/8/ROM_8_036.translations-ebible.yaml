    nuri khumoyoteto.”
  zpz-NTPP: 'Rad lagy den nu rzac na lo dela coz zeꞌ, gun lat de riidz nim rniiñ:
    Nu nac ru, dub laa tiem yu̱ꞌ de̱ lo rishdzidz nu gata̱. Ricy nu mbecy de̱ gal
    nu ricy nu dey tub shily nu bi zu lily laa ma nu gat ma, rniiñ.'
  mkj-mkj: 'Doahroar ma Puk Joarwi pwa: “In Oadoammwen, kamai kin minmine nehn apwal
    in mehdi anjoau ohroj, kamai doahr jihpw ma kin wijiklahng kojkojdi.”'
  zac-NT: 'Sagradas Escrituras rniꞌi: Nadzú hiaꞌa nu na hiaꞌa dispuestë gátiaꞌa grë
    ra dzë purquë na hiaꞌa shmënë më. Quëhunë mënë tratë lëꞌë hiaꞌa cumë tubi lliꞌli
    lu ra narguini lëꞌë ma.'
  kyg-kyg: Goti mukufiꞌmo avo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, Gotiyo, huꞌa, vayaꞌmogimo
    kagaetefeꞌmo muki afinaꞌmo lahaegefeꞌmo nehae. Apakaemo, apamagisuna sipisipi
    afugana huꞌa maiꞌnae, huꞌa nelagae, huꞌa huꞌnae.
  kmk-kmk: Ta kanan dit ugud Apudyus un, “Gapu kan sika, Apu, mampaspasdoma uuwayon
    mi dit mapatoyan mi. Naibilang kami’n kama’t kannelu’n dandani’n mapalti.”
  cao-NT: Jabi, “Jatiroha ca barí tsi no rohahuahacaxëti xo, Dios bax naxëna” ii quiha
    Dios Chani. Tëpas-hacati ca manahai ca oveja jascaria xo noqui chahahuacanaibo.
  bbr-bbr: Anut nukan buk opok jer keser rau, “Ik nan roasiret, okon, karauk roasiret
    na sauk musoin, akas orip orip ik keser aikiai, ‘Ik ak akwarota, meiäiei.’ Akan
    ronkatis ik opur we jeäi senek, okon, ak ik iwokauriäi.”
  inb-inb: 'Chasallatami ñugpamanda librupi willaraiá, kasa Taita Diusta nispa: Kammandami
    nukanchita chisiagta suianakú wañuchingapa. Ubijata wañuchingapa munanakugsinami
    nukanchita kawanakú.'
  hrv-hrv: 'Kao što je pisano: Poradi tebe ubijaju nas dan za danom i mi smo im ko
    ovce za klanje.'
  box-NT: 'Mu ù wé wɛn làa bìo mu túararáa le Dónbeenì bíonì vũahṹ yi:
