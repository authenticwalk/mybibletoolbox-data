    para tiechmectisque.'
  nya-nya: 'Monga kwalembedwa: “Chifukwa cha inu, ife tikuphedwa tsiku lonse: ife
    tikutengedwa ngati nkhosa zoti zikaphedwe.”'
  ngu-NT: 'Ijquin, tej, quijtohua in Yectlajcuilojli: Oh Dios, san mopampa nochipa
