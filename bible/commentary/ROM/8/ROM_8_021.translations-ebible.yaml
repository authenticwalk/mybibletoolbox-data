  hoy-hoy: कि दुनिया भी खुद अच विनाश इन दासत्व देल छुटकारा ताकोमकु, परमेश्वर उन चिकोर्द
    महिमा अन स्वतंत्रता प्राप्त माळीत.
  amo-amo: Bara makeke we atiminene ime nutuno nani nan nya lichin linanzang udipiru
