verse: ROM.008.021
translations:
  kpx-kpx: '@see-verse:ROM.008.020'
  okv-H: '@see-verse:ROM.008.020'
  tbo-tbo: Matababana Yaubada nimana ginoulihi hilage ma buda hai panipani uyahina
    apo hina gunagagihi po Yaubada natunatuna hai wiwasawasa ega waipanipanina hina
    wialoni.
  mal-C: '@see-verse:ROM.008.020'
  grc-SR: ⸂ὅτι⸃ καὶ αὐτὴ ἡ κτίσις ἐλευθερωθήσεται ἀπὸ τῆς δουλείας τῆς φθορᾶς εἰς
    τὴν ἐλευθερίαν τῆς δόξης τῶν τέκνων τοῦ θεοῦ.
  bgc-bgc: सृष्टि भी खुद उस दिन की बाट देक्खै सै, जिब वो मौत अर विनाश की गुलामी तै
    छुटकारा पाकै, परमेसवर की महिमा म्ह उसकी ऊलाद कै साथ शामिल होवैंगे।
  khz-khz: Kwalana Palagu na ekalarato gaura maparara kwarega e poraga kwanakira aorai
    roe gemiana. Na toma ta egaura maparara Palagu na kwarega e poraga kwanakira na
    pene veluga-vagira, ne Palagu natuna geria kapu pakanai, maeka ralema iwavagina
    kapunai, pene taora.
  deu-TKW: daß auch sie, die Schöpfung von dem Dienste der Verwesung soll befreit
    werden zur Freiheit der Herrlichkeit der Kinder Gottes.
  zsr-NT: atiꞌ lulá yúguꞌtë le nunëꞌ Dios lu lë naꞌ run ga laꞌnít. Cni gac, luzíꞌ
    caꞌ xbey yöl‑laꞌ ruslá le záquiꞌtsqui naꞌ luziꞌë xbey zxiꞌnëꞌ Dios.
  lin-lin: bikelamu nyonso mpe ekokangolama na bowumbu ya libebi na yango mpo na kozwa
    bonsomi ya nkembo oyo bana na Nzambe bakozwa.
  hns-NT: Tabbo saara sansaar batj djaaiga Parmeswar ke larkan ke sanghe biesaal soekh
    me bhaag lewe khaatien.
  noa-E: ewag pawiajã deeu ũwaai ichdëupai aaunaanjö pör khoreu athamua maach ich
    chaainkha nʉm khʉʉn dʉ̈i ãba wajaug paapʉ̈iju.
  eng-EMTV: because even the creation itself shall be freed from the slavery of corruption
    into the freedom of the glory of the children of God.
  mib-NT: Chi ɨɨn quɨvɨ̄ te tāca jéē ni jécōo, chi quenda chīji jnūhun jeē tɨ́vɨ jíín
    jéē tehyú. Te nduluu ndasɨ́ nájnūhun coo tāca séhe Yaā Dios, chi cācu nuū jnúhun
    jeē tu quéndōo vāha.
  lif-NT2: '@see-verse:ROM.008.020'
  xnj-xnj: muni viumbi na vyene yati vilekekeswa kuhuma mu uvanda wa kuhalibika, na
    viyingila muukulu wa kulekewa kwa vana va Chapanga.
  mmx-mmx: na luruntudum li naba sepmus basinge mo lasaxaek at tara taaleng la noxopso
    bok ba, ketla nabak lox asepmus la naba lok kaka lasinorong avolo ngan luvutnitna
    ne Moroa.
  cbr-NT: A nëtë ucëbëtan ca Nucën Papa Diosan aín bëchicëcama cuëëni Cristosaribi
    'inun 'imiti 'icën. 'Imianan ca camabi ñuxa chëquitëcënunma ió 'imiti 'icën. Uisairai
    cara Nucën Papa Diosan bëchicëcama Cristosaribi 'iti 'icë quixun ca camabi ñu,
    a Nucën Papa Diosan unio, an istisa tanquin Nucën Papa Diosan atu isminun quixun
    bënë́quin cainia.
  tee-NT: Pus is'akstu ju Dios ju calak'oxichokoya' tachi chun ju taxtokni ju ani
    lacamunutpa' chai jantu catats'ank'aya'. Chai acsni tavanan catai'inik'ocana'
    ju ixtachaput ju alactu'unti pus va lhik'ach cajuna' ju qui'atsucunti'an tachi
    chun ju is'ask'at'an Dios juntau. Chai vana va chun tachi chun ju taxtokni ju
    ani lacamunutpa'. Si catasast'ik'oya' ju acsnich.
  eng-LSV: that also the creation itself will be set free from the servitude of the
    corruption to the liberty of the glory of the children of God;
  cak-NT: Ri mac can xu'on che ronojel ri rubanon ri Dios chi yeq'uis, pero xtapon
    ri k'ij cuando xquiecolotaj chech re'. Roj ri joj ralc'ual ri Dios, can utz xte'kabana'
    riq'uin raja' ri can c'o-wi ruk'ij. Xkojcolotaj chech ri itzel tak ex chi ri rech-ulef.
    Quiri' chuka' ronojel ri jerubanon ri Dios, can xquiecolotaj chech ri' chuka'
    y can utz xtiqui'en.
  pah-NT: '@see-verse:ROM.008.020'
  sja-NT: Mamĩda ɨ̃rá ma ooda jõmaweda nɨmaa bɨ ma ewari cherude ma k'achia baaidadeepa
    auk'a uchiait'ee perã Tachi Ak'õre warrarã ome. Iru warrarã waa piuda-e pait'ee
    mãik'aapa Tachi Ak'õre k'ĩra wãree eujãde p'ananadait'ee.
  xed-xed: kabga mamu fitik ya dzaʼa pliŋta tsi ta inda skwi ya zlagigiŋ tsi, ma ga
    vuʼa rwaku. Ŋa mutsay taŋ ta glaku manda ŋa zwana Lazglafta, ŋa nzakwa taŋ flauʼ
    vgha taŋ.
  mks-NT: a̱nda̱ tandaa qui̱vi̱ caja Ndióxi̱ ña̱ ja̱ni̱ ña̱ já ná a̱ cácomí ga̱ cua̱chi
    cuéntá sa̱há já ná a̱ tíví ga̱ ña̱. Ta ñúchí ndiva̱ha mé qui̱ví já tá caji̱i̱
    ini tócó ndihi ña̱ha na̱cava̱ha Ndióxi̱ xi̱hi̱n tócó ndihi na̱ cúú ja̱hyi mé á.
    Jáchi̱ a̱ cácomí ga̱ cua̱chi cuéntá sa̱ha̱ ná.
  gfk-S: '@see-verse:ROM.008.020'
  bmu-bmu: 'Anutunöŋ sömbup aka yuai pakpak miwikŋaiyöha ahözei, mieŋön mönö mewöyök
    kewögöra mambörakze: Anutunöŋ i mewöyök aŋgöjörak malmalgö kösöŋeyök pösat eŋgiiga
    qahö kömumba gisahöba ayapkömemö, Anutugö nahönbörat ewö lolohoba asakmararaŋinambuk
    asariba ahöm öŋgöme.'
  dgz-dgz: Wam ame gapan sia ya di puak mutain go God wat vetamoni gapan nu God otu
    waiwa oya oya nuga den intum ta wanumoin.
  eng-GNV: Because the creature also shall be deliuered from the bondage of corruption
    into the glorious libertie of the sonnes of God.
  zaa-NT: Làniana itute nu té le' yétsiloyu nna ỹiabara' nna erią le' sentencia nu
    gulèqquie quì'į nna labiru biỹa ccanią, sino eyacca lą́ nu cubi tì'a ri'u ỹi'ni
    Tata Dios chi gulà ri'u le' condenación nna gata' la'yani' qui' ri'u nu té le'
    ỹiabara'.
  eng-WEBSTER: Because the creature itself also shall be delivered from the bondage
    of corruption, into the glorious liberty of the children of God.
  guh-guh: Dioso pexitsi nacaasaëyaexanaena vajatëpaecujinae, pacuenia copiaya Cristo
    ata Dioso asaëyaexanatsi. Bajarapamatacabi, daxitacuene Dioso pexanaejava mapanacuataje
    pevereverecaponaejava, Dioso copiarucaeyaexanaena.
  bon-bon: Yoo, iyeta ai gawecewe gwidape cina cirege äsecrera teeme ocwäwäneji cabu
    ca, piba mine lui cina Acejiyame me bägrä gemi, teepi mine cama pui jamyacu äsecrera
    cabu cirege lenaja.
  nhw-BL: Huan ama nochi tlapiyalme huan nochi catli onca quichiyaj, huan tlahuel
    quinequij ma ajsi nopa tonali quema inijuanti nojquiya itztose quen tojuanti catli
    tiiconehua Toteco. Huan nochi tiitztose titojtontoque tlen nopa tlatelchihuali,
    huan nochi elis tlahuel yejyectzi.
  swh-ONEN: ili kwamba viumbe vyote vipate kuwekwa huru kutoka kwa utumwa wa kuharibika
    na kupewa uhuru wa utukufu wa watoto wa Mungu.
  wbi-wbi: kuuti uvuvumbi vuvuo vwope vulivikua mu vwavuke na kuhumisivua mu vusung'ua
    vwa vunangivu na kukwingisivua ku vwavuke vwa vwimike vwa vaanha va Nguluve.
  bba-bba: mɑ bɑ koo rɑ tɑkɑ koorɑn tii yɑkiɑ sɑɑ kɑm kobun yorun di, kpɑ yu kɑ Gusunɔn
    bibun tii mɔɔ yiikoɡiru bɔnu ko.
  eng-KJVCPB: because the creature itself also shall be delivered from the bondage
    of corruption into the glorious liberty of the children of God.
  kgk-NT: “Ha ndojehu meméi va'erã íxupe kwéry upéixa” he'i ojéupe Nhandejáry. “Ãy
    entéro va'e ndaipu'akái ójehe. Upéa-gwi enterovéa-pe amoatyrõmba va'erã itujave
    jave e'ỹ hagwã, omano mano e'ỹ hagwã, xe ra'y kwéry ndive ipu'aka jevy hagwã ójehe,
    Cristo Hesu ndive onhemomba'egwasu hagwã hikwái” he'i ojéupe Nhandejáry.
  waj-waj: Fai yapooma iya fanniima iikiaa aataruuvaudiri aasannaida putida uudaira
    aataruuvo iya puaisa utiivaa Anutuuqo tino rikioo taikanai rikiada Anutuuqaa raunna
    mmaapuya kati mmamma dummukiara yoketaama variaivaa roosiima iyaata itaama yoketaama
    variaaravai.
  cpy-cpy: iñaayiteero rowaneenkawo, aririka ijeekashiwaeteeya itomitaari Tajorentsi.
    Ari okaatapaaki atziritemi “Shitzitaantsi,” rootaki omperatan-tachanimi.
  ekk-PKP: Kuid loodu ise ootab lootuses aega, mil ta vabaneb lagunemise orjusest
    ja saab osa Jumala laste aulisest vabadusest.
  mpx-mpx: Yaa bugul bolo Yehoba i ginolil hi matamatan ni sokalil nak elana, yaka
    avaliyau ge iya natunau nihi wasawasa.
  wbp-wbp: '@see-verse:ROM.008.020'
  luo-luo: ni chwech duto chiengʼ moro nowe thuolo mondo kik gitow to giyud thuolo
    maduongʼ ma nyithind Nyasaye nigo.
  nhe-NT: Huan ama nochi tlapiyalime huan nochi tlen onca quichiyaj, huan tlahuel
    quinequij ma ajsi nopa tonali quema inijuanti nojquiya itztose queja tojuanti
    tlen tiiconehua Toteco. Huan nochi tiitztose timalacantoque tlen nopa tlatelchihuali,
    huan nochi elis tlahuel yejyectzi.
  aii-aii: ܕܐܘܼܦ ܗ̇ܝ ܒܓܵܢܘܼܗ̇ ܦܵܝܫܵܐ ܫܪܝܼܬܵ‌ܐ ܡ̣ܢ ܥܲܒ݂ܕܘܼܬܵ‌ܐ ܕܚܪܵܒ݂ܵܐ ܠܚܹܐܪܘܼܬܵ‌ܐ
    ܚܩܝܼܪܬܵ‌ܐ ܕܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Iluqani Agaayyutim iñiqtaŋa aŋalanġiġñiaġaa piunġiqsitchiraġaqtuam, aglaan
    piqatauyumiñaqsiḷugu kamanaqtuamun patchisaił̣iġmun piqatigilugich Agaayyutim
    iḷiḷgaaŋi.
  msb-msb: kay ililibre man gihapon ini na mga ginlalang sa pagkauripon sani sa pagkadunot.
    Tapos mababahin man sani sa maabot na adlaw an malipay na pagkalibre san mga anak
    san Dios.
  cpa-NT: Lei¹ báh³ ca¹lah¹jǿ¹ hi² ca¹jmo¹ Diú¹³. Jøng² tsa¹ma¹dsa¹hén². Liúg² báh³
    ca¹lah¹jǿ¹ hi² chi² cu²dsié¹² quianh¹³ jong¹² Diú¹³.
  dso-dso: ଜେନ୍ତିକି ଗଟେକ୍‌ ଦିନେ କୁଇଜିବାଟାନେ ଅନି ମୁକ୍‌ଲିକରି ପର୍‌ମେସରର୍‌ କୁଟୁମର୍‌ ଡାକ୍‌ପୁଟାଇ
    ମିସ୍‌ବୁ ।
  meu-meu: ena helaro be e kara ḡaudia na mase ena iḡui amo bae heruha nege, bona
    Dirava natuna edia ura-kwalimu herea-daena bae abia.
  yva-NT: muno mo Amisye apa masyote ranyut arono indati Po rapaya indamu ntami maug
    akatoe ramu. Masyoto naije indati anakotaro ranari tenambe ntavondi kovo ntiti
    Amisye po raugaje Apa arikainye maije matavon.
  dgc-dgc: Dahilan te dumemét a oras a malaya man dén i nilalang na Diyos, monda éwan
    mate i maski anya. Kédemét na éya, éy te kabahagi be diden ya a nilalang ta éya
    a malaya a buhay a meange du anak na Diyos.
  zpm-NT: '@see-verse:ROM.008.020'
  hix-NT: Amnye rma tanhàntaxemà ro me naha, Khoryenkomo nakàhtotho, omeroro. Amnye,
    anhàntahnà ro me harha mpànà naha ha. Khoryenkom hokru komo wyaro, ohxe roro harha
    naha. Anhà yanoto mehra harha, ohxe roro mpànà natxhe ha, Khoryenkom hokru komo.
    Àro wyaro rma rha, ohxe roro mpànà naha ha, Khoryenkomo nakàhtotho, omeroro.
  sim-sim: '@see-verse:ROM.008.020'
  npi-ULB: कि सृष्‍टि स्वयम्‌लाई विनाशको दासत्वबाट मुक्‍त गरिनेछ, र यसलाई परमेश्‍वरका
    सन्तानहरूका महिमाको स्वतन्‍त्रतामा ल्याइनेछ ।
  cgc-cgc: na mabot adlaw na danen an malibri alin ta kamatayen na dili en danen an
    malunot o masamad, daw bag-uon din man danen an na duma ta iya na mga bata.
  tim-tim: Amâ hingât. Beirâ wan me wan liulep are gai mom hilipaguwaigât tâkŋe guŋmâ
    panmâ kârikŋe akmâ Anutugât nanŋe baratŋe nengâlân egâliaŋ âlepŋân dewatinenekbai.
    Haingât.
  yor-yor: Nítorí a ó sọ ẹ̀dá tìkára rẹ̀ di òmìnira kúrò nínú ẹrú ìdíbàjẹ́, sí òmìnira
    ògo àwọn ọmọ Ọlọ́run.
  wos-wos: Atéfék huratakandén jondu haraki yanjoka reta di yoombu gindan du maki
    re. God wasékendén nukwambu God déka nyambalika yikafre hurundét, di dé wali reta
    haanye rendat, di atéfék huratakandén jondu di yoombu gindan du maki rehafi yata
    di jémba male retandi.
  emp-NTPO: '@see-verse:ROM.008.020'
  eng-F35: that the creation itself will also be set free from the bondage to decay
    into the freedom of the glory of God's children.
  ind-ind: adalah supaya alam semesta dan semua makhluk ciptaan-Nya dibebaskan dari
    kematian dan dari segala sesuatu yang hendak menghancurkan mereka, sehingga kelak
    mereka juga menikmati kemuliaan bersama keluarga besar Allah.
  pes-OPCB: که خود آفرینش نیز از اسارت و بندگیِ تباهی رهایی یابد و به آزادی و جلال
    فرزندان خدا وارد گردد.
  mpt-mpt: '@see-verse:ROM.008.020'
  ssx-ssx: hande wa꞉pa꞉la꞉ ekimanu paeyao wetepe tandepena꞉ tonkaake nono pea ula꞉pate
    ipikana꞉ma꞉ ka꞉la꞉pa꞉ tapaaluekema꞉ hone wiekeme. Koda꞉ma꞉ ipika꞉ weki wandiki
    honkopu hao ota꞉ epeke tupa꞉ ka꞉la꞉pa꞉ tapaalo pa꞉la꞉ ekita꞉ mo hande wa꞉pa꞉la꞉
    ekimanu make kotoeki kone mina꞉e hone wiekeme.
  mkl-mkl: iyi Ilɑɑɔ̃ ɑ́ yɑ mii ŋɑu mɔ ku bɑ kɑ̃mɑ nŋɑ ku mɑɑ̀ bɛjɛ mɑ́ nɔ ɑ nɛ ikpɛ̃
    si ɑmboei ɑrɑ ku nɛi ɑmɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ବାରି ଆତେନ୍‌‍ ଆସାରେ ଡାଆଁ ଡିଙ୍ଗ୍‍କେ, ଜାକି ସୃସ୍‍ଟି ନିଜେ ଡିଗ୍‍ ଇସ୍‍ପର୍‍ନେ ଉଂଡେଇଂନେ
    ଗୌରବ୍‍ମୟ୍‍ ଅବସ୍ତା ବିସୟ୍‍ରେ ମୁକ୍‌ତି ବାନ୍‍ସା ବଃଚାଃନେ ଅବସ୍ତାବାନ୍‍ ମୁକ୍ତି ଡିଂଏ ।
  gof-RNT: Medhetethay ba huu7en dhayo aylletethaafe wozettidi, Xoossaa naytara wolla
    bonchcho la77aa shaakettana.
  unx-unx: ଯେ, ମୁସିଙ୍ଗ୍‌ ହୁଲାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କଆଃ ମାନାରାଙ୍ଗ୍‌ରେ ହିସା ହବାକେଦ୍‌ତେ,
    ବାଇୟାକାନ୍‌ତେୟାଃ ଜିୟନଃରେୟାଃ ଦାସିହେତେ ରାଡ଼ାଅଃଆ ।
  gah-gah: Alika gamenaló kigika nomimó ha hetá nene hulupa loko anuva oaká nagakutí
    vínasokimikiko, kezagi itó Ómasímini izegipala zuha lezagi nagakutí lakavasú vizeaká
    lapaná alitakumú kagata losi gelemiki ageva iki minatave loko lo hukoletamóma
    neve.
  lcm-lcm: ta ka akalakala lak iria pelek a saupai i kui na pukun vok, ane si kalakala
    miminaungan ang ke inatus si God.
  aer-aer: '@see-verse:ROM.008.020'
  qvc-NT: '@see-verse:ROM.008.020'
  tgl-ULB: na ang nilikha mismo ay maililigtas mula sa pagkaalipin hanggang sa pagkabulok
    at madadala ito sa kalayaan ng kaluwalhatian ng mga anak ng Diyos.
  cbs-NT: Diosun kupikubainkin jau keyukin yamawaxanun manakanikiki. Diosun jawen
    bakebu duawakin mai jidabidi duawaxanaiwen taexun dasibi damiwani benimaxankanikiki,
    mibanan, yuinakadan, bishidan, yudabudan, dasibi betsa betsapadan.
  xtm-NTPP: Vaa suni tna ni‑ka'nu ñuu ñayivi a, ndayaa i nuu ja u'vi jinukuechi i
    ja sa'a ja ni tivi i ma. Te ndayaa i ja koo jayiñu'u i ji'in ndaka ñayii ni ka
    nduu sa'ya Su'si ma.
  nnq-nnq: magambu ipanganigwa yenie maikomboligwa kuboka mu ubanda gu ubou, iba agabwa
    mukibumo cha ingota ya Nnoongo.
  bao-NT: cʉ̃ ca jeeñorique majuropeera ñañaro ca tii eco niirijere ametʉene ecori,
    Ʉmʉreco Pacʉ puna añurijepʉ cʉ̃ja ca ametʉene ecori tabere cʉ̃ja mena ca nii earo
    ca tiipe.
  san-ORI: କିନ୍ତୁ ପ୍ରାଣିଗଣୋଽପି ନଶ୍ୱରତାଧୀନତ୍ୱାତ୍ ମୁକ୍ତଃ ସନ୍ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନାନାଂ ପରମମୁକ୍ତିଂ
    ପ୍ରାପ୍ସ୍ୟତୀତ୍ୟଭିପ୍ରାଯେଣ ୱଶୀକର୍ତ୍ରା ୱଶୀଚକ୍ରେ|
  huv-NT: Alinoic nüt meáwan leaw Teat Dios tarang lango ndrom ombas, apmajlüy najneajay
    alinomb, atnej micual Teat Dios.
  otn-NT: Gue'a̱ ra̱ pa'a̱ ngue ya hi̱nni̱ mantho di̱ nja ra̱ nda̱te'a̱ ra̱ xi̱mhäi'a̱.
    Ya hi̱ndi̱ nts'onyø cosa nu̱'ʉ ja yø te. Nu̱ya yø hya̱ ya, gä guehya di̱ nja'mø
    bi zønna̱ pa di u̱nna̱ nho yø ba̱si̱ Oja̱ ya.
  nop-nop: Ala Bepaŋ ne nai tugukneŋ undineŋ nemenemek yehitubu-mintaguk adi maaŋ
    kumuliwe diniŋ folok kwihikulaŋa Bepaŋ’walaŋ wapmihiŋiye’walaŋ hatihati momooŋ
    gineŋ tomboyoutneeŋ.
  obo-NT: Oyya su puhawang to Monama no inis ingod woy dos langun no nokota-aw ka-ay
