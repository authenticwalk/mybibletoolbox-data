  bjp-bjp: isi aunbiing ae God in fasengsegeng ri koseng kamkabet ken minet, una memeh
    ae in ta u usuf berberat kia.
  xon-xon: Uwumbɔr mu tii tiwan ni u naan ni na limakl ke ni ga ŋa tiwan ni kaan bur
    na, ki kan lifuur nyaan ke Uwumbɔr aabim aah kan pu na.
  tzo-ZNT: Ti cꞌalal xlaj achꞌubuc scotole, mu xa bu chcꞌaꞌ. Mu xa bu chcꞌaꞌ ti jpat
