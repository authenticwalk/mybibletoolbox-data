    i ja na nduñaꞌnu i ini ñuu nuu taꞌu Yandios jniñu. Ti ja kuu kɨvɨ kaꞌnu xaan un,
    tukaa kendo ni ɨɨn ndajniñu ava ñuyɨvɨ jaꞌa, chi nduu vii xaan.
  ots-NT: Bbʉ xta ncja‑ca̱, da u̱jtjo yʉ cosa rá nttzo yʉ i bbʉjcua jar mundo yʉ pa
    ya. Da hmʉpjʉ rá zö cʉ zu̱we̱, ya jin da sufri, göhtjo co cʉ pé dda cosa cʉ dí
