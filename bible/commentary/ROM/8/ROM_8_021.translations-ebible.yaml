  xnn-xnn: Ngem olay no siya di nan inommat ken daida et namnamaenda kayet ay awnit
    kasinda gomawis ay adi madondonot ay maitapi isnan an-ak Apo Dios ay adi kasin
    matmatey.
  mwe-mwe: mbena indu ipengenywe na yalakwe shiitapulwe, nishoywa muutumwa gwa angabhanika,
    ijinjile muungwana uli na ukonjelo gwa bhana bha a Nnungu.
  tte-tte: Na Yaubada ana yamayamayaleyao meuloili sisanasanai na ilivasili naenaena
    koina na mesabana mekalikavao iya natunao siwasawasa-gogo.
  tcs-tcs: Ebridem samting wanem God i bin mekem, i de weit po dat taim wen demting
    i go zoine ol dem pikinini blo God wea prapa gudlaip, pri poeba. Ebridem samting
    God i bin mekem i nomo go ded ane ratan.
  hlt-THB: them saikhqi boeihboeih awm seetnaak tamnaa awhkawng loet sakna awm kawm
    saw, Khawsa cakhqi a boeimang ngaihdingnaak ak khuiawh lut lawt kaw.
  soq-soq: Walama sawo God nitu uduudu dewamona tauma bontoie diantoia taiwa taudomodia
    lotoaubamopio ita God sapawa bedewe me obampa waimompo rua mo winakasantopu. Mai
    dima da taudomopie osowe kadimopi, dia.
  qub-qub: Tayta Dios jorgunantami shuyaraycan. Chaymi wamrancunata Tayta Dios shuntashan
    junäga llapan camashancunatapis mushojmanna ticrachenga.
  att-att: Ta palubbángan na ira galâ sangaw ni Namarò sù pangigagek na sù ngámin
    nga naparò, tapè mesipà yù ngámin nga pinarò ni Namarò sù pangiyígù na sù ira
    ánâ na ánna yù pamalubbáng na nira, á awánin ta matay ánna marúnù.
  bki-bki: Jidomiano na mia monoka toa kenerinio nalo, napano nalo monoka amonea ka
    mia saba nalo maka ajikia atu rivova tibe na bogo nonovio. Nalo monoka tiniel
    maio ka bogo tai, mia naio rila saba nonovio napano naio jii amei rivu bereio,
    nalo abokar kiano mermerano, jibe ga napano mia kito kenerinio nalo nei bunu rotu
    rovokario.
  bqp-bqp: andunia bo yakana kũ àtɛn zↄ̀ blenɛɛ gũn, gbasa àgↄ̃ a zĩda vĩ Luda nɛ́nↄ
    gakuri gũn.
  mcp-mcp: dúl jwɔ́wʉ́d Zɛmbî mə bá yîl byo lwéfʉ́lí jɔɔŋgʉ́d, nəcé lwéfʉ́lí jɔɔŋg
    í ŋgə caam. Ja Zɛmbî mə bá yîl byo cínɔŋg yí, í bá ka lə́g cʉg fʉlí bwân ɔ́ Zɛmbî
    bwə́ ŋgə́ cʉgə yí nə məŋkənʉwa bwə́ ŋgə́ ŋkənʉwa má.
  hat-hat: yon lè la delivre anba esklavaj pouvwa k'ap gate l' la, pou l' ka jwi bèl
    libète pitit Bondye yo.
  npl-NT: porke ajsiki n tonati ijkuak nochi tlan onka itech nin tlaltíkpaktli momakixtis,
    iwa ayakmó ijtlakawis. Ijkuakó momakixtiskeh ipilwah n Dios iwa ijkó sansikah
    kipiaskeh weyílistli.
  bgg-bgg: Zen awai ne inai jia shii ne mua dun pha khiao è ichad rey srane Hamangkhung-aphuii
    ro anithek ro biisiie ji thang ruii phro.
  eng-TCENT: that the creation itself will also be set free from the slavery of corruption
    and brought into the freedom of the glory of the children of God.
  eng-BSB: that the creation itself will be set free from its bondage to decay and
    brought into the glorious freedom of the children of God.
  cpu-NT: iriñaayetairo irovaneenkaro, aririka isaikashivaiyetaiya itomiyetaarira
    Pava. Arira onkaratapaake okempivaitakaro atziritanakityeemi “Shitzitaantsi,”
    iroomi onampitantachanemi.
  san-ASM: কিন্তু প্ৰাণিগণোঽপি নশ্ৱৰতাধীনৎৱাৎ মুক্তঃ সন্ ঈশ্ৱৰস্য সন্তানানাং পৰমমুক্তিং
    প্ৰাপ্স্যতীত্যভিপ্ৰাযেণ ৱশীকৰ্ত্ৰা ৱশীচক্ৰে|
  tac-NT: '@see-verse:ROM.008.020'
  eng-WEBPB: that the creation itself also will be delivered from the bondage of decay
    into the liberty of the glory of the children of God.
  gfk-H: '@see-verse:ROM.008.020'
  viv-viv: Tova adamoya gaitoma moyaꞋaidi iꞋibubunidi hikoyokoyo ada havahavaidi.
    Tu tova mulina Yaubada mena yadi dewa havahavaina ginadabana. Ide Yaubada natuneyao
    babi ana vita againe ginayauda be yada wakikaiwabu kanamiyamiya-vagata amine,
    meda Yaubada yana aibubuna matatabudi ginayaudi be yadi wakikaiwabu hinaduva-vagata.
  yao-yao: pakuŵa yepanganyikwe yo nombe chiilecheleswe kutyochela mu ukapolo wa konanga
    ni kwinjila mu kulechelelwa kwekulu kwa ŵanache ŵa Akunnungu.
  tgp-tgp: hinau tari na varama peresi na natun God la pa lavi materi sei mo r̃uhur̃uhu
    jea. La pa malue hin mauri atu mata mate peresi na mauri mata r̃ovo.
  auc-NT: Edæ Wængonguï nänö badongaincoo ñömænguincooque inte yæguincamenca ñä cæyænte
    baï wæyoncoote Wængonguï gä pe æmpote baï godö cæcä beyænque ñömæ̈nämaï inguincooque
    bacæcoimpa. Mönö Wængonguï wëñæ̈mö ïñömonte tömengä pönö ñimpo cæcä ate mönö abæ
    tawænte baï tæ̈ï ëmonte bamö baï tömengä nänö badongaincoo adobaï abæ tawænte
    baï mïincooque bacæcoimpa.
  kbc-NT: '@see-verse:ROM.008.020'
  bmh-bmh: Uwait nugau dabeleu ece unum usalai meun go aiu ses i eg umam, i noumamam.
    Ag Uwait nugau gelegul aba wanimag wag mui naliu damamen. Ziwas go ebutal, Uwait
    nug ece go unum ag abai naliu dabun igarabun alamau. Ag koli igul eg nugau pigsal
    gonugau salau dudu sul i damamen.
  ctu-BL: Pejtel jini melbil tac bʌ mi caj i yʌjq'uel ti colel ti' p'ʌtʌlel chʌmel.
    Mi caj i yochel ti libre cha'an tijicña mi' yajñel yic'ot i ñuclel i yalobilob
    Dios.
  meq-meq: A sər ha na, pat mekeleŋ eye ma təmiye wu neheye a ge aye tebiye. Wu neheye
    ta təriye andza beke hay sa bay, ta ziye sa bay, ta hutiye məzlaɓ andza Wawa i
    Mbəlom hay, ta ndziye barbarra.
  noa-H: hewag pawiajã deeu hũwaai hichdëupai haaunaanjö pör k'oreu hat'amua maach
    hich chaaink'a nʌm k'ʌʌn dʌ̈i hãba wajaug paapʌ̈iju.
  alp-NT: kena petu sae me taneia mei nusa meije atialu bei kbasa rebe atiaule moneka,
    kai usupu tie kai usupu holmate sakesa kai Alla Eni nanaru.
  san-VEL: kintu praa.niga.no.api na"svarataadhiinatvaat mukta.h san ii"svarasya santaanaanaa.m
    paramamukti.m praapsyatiityabhipraaye.na va"siikartraa va"siicakre|
  kbq-kbq: Ama knare'zama fore hanige'za kesagu nentahize, havi'zama hu'za negasriza
    kinafintira kazufe'za Anumzamofo mofavreramimofo mago'zamo kina re'ozmantege'za
    amne nemaniza avasese zama'afi ufregahaze.
  kbh-kbh: Bëngbe Bëtsá canÿe te yochjama lempe ya ndoñe más chaondetsopochocama.
    Y chora, nts̈amo Bëngbe Bëtsá yochjamcá chabe básenga chamotsemnama, lempe nts̈amo
    cha yojanjuabnacá, chabe uámanana y buashinÿinÿanana jtsebomnama, cachcá yochjama
    lempe chë cha tojanma soyë́ngaca.
  ron-LSB: că și creația însăși va fi eliberată din robia stricăciunii în libertatea
    gloriei copiilor lui Dumnezeu.
  pon-pon: Pwe audepan o pil pan maioda jan ni a lidulidui on tiak en joredi, on maio
    en linan on jeri en Kot akan.
  nhe-BL: Huan ama nochi tlapiyalime huan nochi tlen onca quichiyaj, huan tlahuel
    quinequij ma ajsi nopa tonali quema inijuanti nojquiya itztose queja tojuanti
    tlen tiiconehua Toteco. Huan nochi tiitztose timalacantoque tlen nopa tlatelchihuali,
    huan nochi elis tlahuel yejyectzi.
  sps-sps: tana saa, Ayei komainy non a fo mamatsiny ka to te fapogaar Ya ma gima
    kuav ravaa nats, sana ri tapuruur eraror tan kotskots nana kuav. Fuainy guei ten
    Gov nai tapuruur ror, ri te gima mat, er kuav ravaa to, ai Gov faan rarori na
    masun kakanaf an gumgum iny fatsiitsii fiisen me Krais. Eye, Gov faan kan iny
    non a fo mamatsiny ka to te fapogaar Ya fifiisen kan men masun kakanaf.
  wnc-wnc: Natake peke ita apmea akgatayaman kekeknga asinggan yutning. Unzing ninu
    Anututane waaknga dakngake yuamang aminda kayuk asinggan yutnim binga yutning.
    Unzingge sanga kuupbam Anututa tasike pekuu tapduknga ninu Anututane waaknga dakngake
    yuamang amindane umanin yapangenake Anututa aminbam yeuyaman kaning gwende apbakngake
    kayuaing.
  bus-bus: anduna bↄ yakana kɛ̀ èe zↄ̀ bleenɛ guu, gbasa àgↄ̃ a zĩnda vĩ Luda nɛ́nↄ
    gakui guu.
  gub-BL: Amo 'ar mehe Tupàn upyro putar a'e iaiw ma'e a'e wà nehe, wamukatu pà a'e
    wà nehe. Tupàn umukatu putar upurumuzàmuzàg zàwenugar a'e wà nehe, wamuigo kar
    pà a'e wà nehe, ikatu 'ym ma'e wi wapyro pà a'e wà nehe. Nezewegatete Tupàn upyro
    putar a'e ma'ea'yr wà nehe no, a'e ma'e paw rupi nehe no. Upyro putar ikatu 'ymaw
    wi a'e wà nehe.
  imo-imo: '@see-verse:ROM.008.020'
  boj-boj: Qotei na iŋgi iŋgi kalil di naŋgi ugetnjrsiq tonto talq di breinjrobulej
    unub. Ariya mondoŋ bati Qotei a nami atej qaji di brantimqa a na iŋgi iŋgi kalil
    di olo boletnjrimqa naŋgi aqa aŋgro naŋgi ti koba na tulaŋ bole sqab.
  ulk-ulk: '@see-verse:ROM.008.020'
  eng-DRA: Because the creature also itself shall be delivered from the servitude
    of corruption, into the liberty of the glory of the children of God.
  knf-knf: kë uluŋ kabuur pŧoka, kaneej ţi mnjeeh mi babukul bakluŋ kaka ţiki bawo
    ţi mndëm.
  san-KHM: កិន្តុ ប្រាណិគណោៜបិ នឝ្វរតាធីនត្វាត៑ មុក្តះ សន៑ ឦឝ្វរស្យ សន្តានានាំ បរមមុក្តិំ
    ប្រាប្ស្យតីត្យភិប្រាយេណ វឝីកត៌្រា វឝីចក្រេ។
  arn-NT: tañi lifrenentungetuael kiñe püresu reke tati wesa felen mew, tañi llowngeael
    tati fütra küme felen ñi nietuael ta Ngünechen tañi pu yall.
  zas-NT: yariin loj ree ni dxuudx ni yuꞌ, din yayajc nix daꞌt ziꞌc goc chi gurechaawan,
    ziꞌcgajc laa ree xiꞌn Dios loj ree nidxuudx yuꞌ loj guidxliuj guie.
  ken-NT: Nɛ ɛ́chí bɛ chɔŋ Mandɛm amfɛrɛ mɛnyɨŋ ɛbhɛn yi ághókó ndǔ kɛsɛm antɛn
    mɛnyɨŋ ɛbhɛn bɛ́kʉ̀ bɔ mɛ́mpɔ́ɔ́ bɛ bɔ nkwɔ mɛ́mbɔ́ŋ mbi bɛbhɔŋ kɛnɛ́m mbɔ ɛnyǔ
    bɔ̌ Mandɛm bábhɔŋ kɛnɛ́m.
