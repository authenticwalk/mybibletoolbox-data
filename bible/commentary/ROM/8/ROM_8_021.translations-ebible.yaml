  piu-2006: '@see-verse:ROM.008.020'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum chi reꞌ take racꞌu̱n rixkꞌu̱n i Dios naquicꞌulum quilokꞌil,
