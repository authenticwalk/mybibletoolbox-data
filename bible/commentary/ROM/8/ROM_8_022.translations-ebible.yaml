  asm-FB: কিয়নো এতিয়াও গোটেই সৃষ্টিয়ে প্ৰসৱ বেদনাৰ দৰে দুখ পাই একেলগে কেঁকাই আছে,
    ইয়াক আমি জানো।
  okv-okv: Eto ungotena ere kogora amo God ta donda tapa amina amo pamone na meni
    umbasi ue memenga kiora ainge donda tapa amo memenga kogue mitovora.
  mxt-NT: Chitó yo vatyi tandɨhɨ cha savaha̱ Nyoo ta nyehé xaan chi tɨndoho. Cahnu
    xaan tɨndoho nyehé chi tari cha uhvi cha nyehé noo ñaha sɨhɨ cha cacú sehe ña.
  tzo-NT: Yu'un ti jna'tic ti c'alal ti sliqueb asta ti ora to scotol ti c'utic pasbil
    yu'un ti Diose oy svocol ya'yel yu'un mu to chcom yu'un ti chcuxib, o chc'a'.
    Hech chaj c'u che'el ti ants ti po'ot xa chcol ti alajele ti oy to svocole.
  ind-AGS: Kita tahu betapa seluruh ciptaan mengerang seperti seorang perempuan yang
    akan melahirkan bahkan sampai sekarang.
  omw-omw: Tire ntapihi kyaunanra. Nraakyevanto nraaqiara mwatarero atura ntintema
    kyero ekyaa Kotiva ututai inraikyava nai huvantu kyaani entarara rieqaro atura
    ntumwaqiro nrivama mate mwaa entaravata qati nraahu atura nti variro.
  yrb-yrb: Awonana ana omaini nesia oferi woureda arua wenono utebaita. Awetama aruma
    amara mubie uteda i webasu i ari arua wenono uteda siosawere ibinita.
  maa-NT: '''Ya‑ná ngats''iì xi Nainá tsibíndaà, skanda i̱''ndei̱, nchitsiné‑né, kjo̱''in
    nchisíkjeiín koni jngoò chjo̱ón xi ki''ndí tí''beé.'
  mcq-mcq: ꞌEnajihunaꞌe uneunecha kaꞌene iki mweꞌi navujija areri napari harihaꞌe
    naheꞌirono hahunaꞌe venujaꞌinaꞌe vena apene rouvaꞌo iviamai ro ꞌeꞌunu.
  sus-A: وٌن عَ كٌلٌن، عَ كَبِ عَ قْلّ هَن تٌ، دَالِ بِرِن نَ عَ كُي عِوَقٍ نّ تْورّ
    كُي، عَلْ فِنّ دِ قُرِ نَ كٍلِ عَ رَ.
  jpn-1965: 私たちは、被造物全体が今に至るまで、ともにうめきともに産みの苦しみをしていることを知っています。
  fra-SBL: Car nous savons que, jusqu'à présent, la création tout entière gémit et
    soupire dans la douleur.
  yka-yka: Kataˈuhante weˈ kemuwe amban pagduse Apuˈ Adamin sampay kuweˈitu, kuweˈ
    magtiksaˈ kēmon bayuˈ-bayuˈan bakas pinapanjari Tuhanin, kuweˈ dende peddiˈan
    bang sōng nganak.
  mle-mle: Adiy ababa God yitaka-didiy jaav day diki nyigilkida nyak mawul samasam
    wuki-kwanadiy aal yip viyakwana taakw liki nyan sapwiy-kila nyak mawul wuki-kwala
    pik.
  shp-NTPO: Nonra onanke, ramakamanbira jatíbi Diossen aní jawékibo, masábires tenei
    ishí ikai, westíora ainbo moa baken chexaa ikai keskati.
  aom-aom: Vaevëꞌoho iae no gavö God-hu bamade bövioho biseꞌoho sisërëbe rovëꞌe jioꞌego
    ijonö mae jioꞌamoꞌiëꞌëro.
  geb-geb: Nza kaŋgi, mba Fhe Bakɨme muuŋgi bigi, nta zam mbik tara tɨr zav zaa ndi
    zaa fara muuŋgi zaa ndiav ki. Nta fhum guarara zaa ndiav, ŋgɨɨv, zav kav, ntige
    khar ki.
  bsj-bsj: La bon nyimom fwel kako gwam, ki tii nangi, ki dotange bore yau ciko duwen.
  cak-cak: Roma ronojel ri xu'ij ri Dios chi quec'uje', c'a vacami junan yejilo y
    junan yek'axo achel ri k'axomal richin alanic.
  chf-NT: Upete jini ya'an pancab que Dios u chiba tomp'e u na'tanob ixta bada cua'
    u xe tä ajtä, es ca' a wälä untu ixic jinq'uin mu' u pijnan u q'uini tuba u pojlen
    uba.
  tlf-tlf: Kale nugol utamsup kale, God imi mufekmufek so dimduum so unang tinum so
    ko telela imosa imi kaal fuyap kugan tebesip uyo unang, man kolan o agan-bom kaal
    fuyap kugabu ulutap igil mungkup bong kup faga-bom amemin kup kwep tal kaa diibelip
    kale,
  piu-2006: '@see-verse:ROM.008.021'
  poh-NT: Raj yuꞌna maꞌ jaꞌ ncꞌuluric ta reꞌreꞌ. Jeꞌ reꞌ nikꞌor ruꞌum nok kehtꞌalim
    chi jeꞌ ricab ncꞌuluric ru̱cꞌ jenoꞌ yowa̱b ixok ponic chic wach rikꞌijil rasjic
    rihaꞌlacꞌu̱n reꞌreꞌ ruyꞌej chi rilow wach sakom i rihaꞌlacꞌu̱n chi xa qꞌueric
    chic chi̱ꞌ chi okꞌic ruꞌum ritiꞌquilal nchalic chiri̱j, jeꞌ woꞌ reꞌ ncꞌuluric
    cu̱cꞌ nicꞌ paꞌ chic nimal ritikꞌinic i Dios. Jeꞌ reꞌ nikꞌor maj to̱b ta pan tiꞌcꞌaxic
    wilque̱b, xa uyuꞌunic woꞌ ncaꞌn cu rehtal nmanlajic wach quiholonquilal.
  tue-tue: 'Marĩ ateré masĩã: Atitóre niipetire Cõãmacʉ̃ bauanérigue pũnirére tʉgueñacu
    ména. Sĩcõ numiṍ wĩmagʉ̃ apagodo pũnirére tʉgueñarõbiro tʉgueñacu.'
  bjp-bjp: Kere usum le igii, foron fakfakiis tikii ri tongon ngange fangungut biitom,
    arae nenge fifin fatat in fafang.
  xon-xon: Ti nyi ke Uwumbɔr aah naan tiwan nimɔk na wu ke imalween aah wu pu na,
    ki du ki nan saa dandana.
  tzo-ZNT: Jnaꞌojtic ti poꞌot xa xꞌachꞌub scotol li cꞌusitic spasoj ti Rioxe. Coꞌol
    xchiꞌuc jun ants ti jliquel xa scꞌan xcole.
  mpm-NT: Ti jini yo ja taka ja ni jankoo, chi undi vijna, ti ɨɨn nuu ni ja kuan teꞌyu
    nanu ja ndaꞌu xaan, jiin ja kaña ini ja kundatu kɨvɨ nu ndoꞌo xaan.
  ots-NT: Desde car pa ca bi ttun car Adán cár castigo hasta rá pa ya, i sufritjo
    göhtjo yʉ te i bbʉjcua jar mundo, ncjahmʉ göhtjo i cju̱ti ca rá nttzo ca bi dyøti
    car Adán, cja̱ göhtjo i tøhmi, ¿ncjahmʉ da zʉh car pa bbʉ xta ccʉhtzibi ca rí
    sufrijʉ?
  hoy-hoy: यतिकी नाव जान्सतेव कि सप्पा दुनिया ईगासताका मिलुसकु कन्नासतेला अदिक दुखगोळ
    दा बिदकु तळपुसतद; ह्यांग कि चिग्द पैदा आगा समय मा तळपुसतान.
  amo-amo: Bara tiyiru vat makeke di lidurun nin kata nan nya nkunuligowe nene.
  pjt-pjt: Panya nganaṉa nintingku kulini Godalu paluntjitja uwankara tiṯutjara aṉkuṉi
    pikatjara puṟunypa kuwaripatjaranguṟu alatjiṯu. Panya minyma iṯi kanyintjikitja
    ngarira aṉkulpai, nyara palu puṟunypa Godalu paluntja uwankara aṉkuṉi panya ngula
    piṟuku wiṟuntjaku.
  cwe-cwe: Kwaviya chovimanya mbaka vino sambi, viumbe vose vogutilila kwa usungu,
    fana usungu wa kuibasula mwana.
  daa-NT: Gi iban kadar yoo diŋka, gamin okin̰co kuuk Buŋ kilgiytu-aŋ neƴaw ar daatik
    taat taaɓiyaw ɗo wiktin ta weenti.
  mlp-mlp: Nagah bunmo God giqamta na gihol titiysa in giholnan emad usayta. Bilaqne
    aw amun emnan aholnan ek tonaqta nazaq. Na i bunmo tuhuritta.
  ape-C: Apak douk madukemesh. Ihishmori eneshenesh Iruhin nenekesh iri eshudok douk
    shemnek debeiri eriger kabi armago wonohur kweiguh iri womnegor um. Aria seiwok
    baugos um douk shape shoreh yowiyokuk arigaha douk abudok nyutob.
  bgs-bgs: Róggun ka dì pa matuman, isóddóran ta na iring na garang tô langun igimu
    ka Manama nit banuwa sippang áknganni, su gangatan tô katumanan, iring na arangán
    katô bayi na masig dán mamasusu, su gangatan din tô batà na pamasusun.
  faa-faa: Hinamo hokosa taka apera maiya amo hinamo mokoweraka pūane ayiáka, Kotimo
    rakisia makata amo pūrakanapo. Makata watikisa faserepesa maiya anaka kepomarekea
    pesa amo, Kotimo rakisia makata suamo pūraka mokoweraka risikinapo.
  kik-kik: Nĩtũũĩ atĩ nginyagia rĩu ciũmbe icio ciothe itũire icaayaga irĩ na ruo
    ta rwa mũndũ-wa-nja akĩheo mwana.
  cap-NT: Adanz̈ timpuquiztanpacha tii timpucama tjapa tii muntuquiz z̈ejlñinacaqui
    sufric̈ha jaknuz̈t tsjaa ic maataka majtz ora sufric̈haja, jalla niz̈ta ancha
    ayincan z̈ejlc̈ha.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Anutunoŋ oro ano iwoi kuuya mokoloorota ejuti,
    iyoŋonoŋ korebore mono motooŋ osoŋgoŋ horoŋ merabora memewaa masu uŋuŋkeji, iikaaŋa
    moma eŋ kouma kambaŋ kokaamba kaaŋagadeeŋ amakeju, ii mojoŋ.'
  eng-TNT: For we knowe that every creature groneth with vs also and travayleth in
    payne even vnto this tyme.
  sbs-sbs: Kaho twizi kuti kuvumbwa konse kwina mukulira ni misevezi ichisa hamwina
    nanga hanu.
  sue-sue: 'Nakai ego gosinonakai awa: be awa maise nena tamunua dapikarago ami bama
    zo mai pupinoise yaya tamuro oinowia da ago ine yaya-buyaya tapinoise oi-tupewera.'
  fra-NCL: Car nous savons que, jusqu’à ce jour, la création tout entière gémit et
    souffre les douleurs de l’enfantement.
  snn-NT: Yure tëca si'a ën re'otobi zin të'ya raiye ai ja'si yo'oye'ru ja'anse'ebi
    ai ja'siye ai yo'o güeseji maire.
  atb-NT: Haû hpan to huî é lhunglháng gi, ahkuî hkyíng jé shoq, zohkû-nò no é su
    nò-kying kyîng nyì kô é lé, nga-nhúng sê lhê.
  cek-AK: A sak ih hmuennawk boih loe vaihi khoek to nawkta oh tom nathuem ih zok
    kana baktiah pacip pa-aahaih hoiah a hang o, tito a panoek o.
  bkd-bkd: Natun-an taw ha sugud dà su anay payanaen en iman sa alan ha mga tinanghagà
    tag-antus gayed iling hu bahi ha tagbatà.
  ctu-76: La cujil isujm c'ʌlʌ ti tyejchibal mulawil c'ʌlʌ wale iliyi, ti pejtyelel
    i melbal Dios mu' ti ajacniyel. Mi yilan wocol che' bajche' juntiquil x'ixic mu'
    bʌ ti bajq'uel.
  lac-NT: Mʌ' ja wirej, ij querex tu cotor ba' a beta'b ten C'uj, a te' yʌna' ich
    yoc'ocab, cu muc'yajob baje'rer, quire' mʌ' waysa'bi' soc jach manan tsoyir tu
    ca' ten. Cu muc'yaj irej xquic, a c'uchij tu q'uinin u rochic chan och.
  xla-xla: Epapedeme a꞉yatapo owayemala hamolowedeme wotiyalle natimdiye, epammama
    Godta mimita꞉ple alisisi hapulomatapo alila eta woyamolowe dla omha꞉ha꞉mama wotiyalle
    dulu dla ha꞉ha꞉po.
  xav-NT: Pi'õi ãma, ĩwasã 're sépu'u za'ra mono wamhã, te za 're wab'ẽtẽ za'ra, 're
    séptâ'â za'ra mono hâ. Tane te za duré uburé marĩ hã 'Re ĩhâimana u'âsi mono te
    te ĩ'apoto mono hã a'â 're wab'ẽtẽ za'ra, ti'ab ré, wasété na 're ĩhâimana za'ra
    mono zém hawi 're wairébé mono hâ. Ãne hã wama waihu'u pese za'ra di oto.
  cuk-cuk: Ar anmar nue-wismalad, bela ibmar-obinnilesad emi-iba-naidse akiginbukwad,
    igi siamar na e-boni-itoalir, nunmaked-itodamaladyob.
  tbf-tbf: Io, giet telekiran va, tuir oit ine, mi vinagoso a ngas meririeng ngan
    mi vinavasor malan mi vevien ta papan madar.
  uig-CYR: Чүнки пүткүл каинатниң һазирғичә налә-пәряд көтирип, туғут толғиғиниң азавини
    бирликтә тартиватқанлиғини билимиз.
  ikw-NT: A magwụ dụ kịtna nụ kpakara nhne be keru eke nọosnu idne lele nye rime ọmumu
    nnwọ neeme.
  khs-khs: 'Kesale sala supeliwatesene ikila emiwa kesale temekelese hapawa epapuluse,
    Koteyewi timiyawa nano ketea amoke hanakeye. Mane olokeyatela heteti ikila emi
    ela: ma:ta: tiye mina emiwa, Koteyewi timiya nano ketea sopoke hapawa temekelese
    sitalakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ሜታ ኡባይ ኢቲፔ ሃዋ ጋካናው፥ ማጫ ኣሳ ዬሉ ኦይቂና ኦሊያዋዳን፥ ሳኩዋን ኦሊያዋ ኑኒ ኤሬቶ።
  pma-pma: Veni rokilea keke, en avong telamu rokol kosa, tounah vasi koa Ahi mumoni
    amul amahise ven mahien, suval ahin mahise ven mahien ten tivava koa vesesal vakuri.
  atd-NT: Di nataga ki to ligkat dongan taman kuntoon, ka tibo no kalaglagan no nighimu
    to Magboboot, ogkabaybayaran. No ian ogkounawaan ka boi no ogpakaalooy su ogkabaybayaran
    ko og-anak.
  tel-2017: ఇప్పటి వరకూ సృష్టి అంతా ఏకగ్రీవంగా మూలుగుతూ ప్రసవ వేదన పడుతున్నదని మనకు
    తెలుసు.
  hat-BSA: Paske nou konnen ke jis nan lè sa a tout kreyasyon ap leve vwa li nan gwo
    plent tankou fanm k ap fè pitit.
  top-NT: Mili̱catzi̱tcán xlacata quitzistancaní̱n, quihui, stacu y la̱ta tú anán
    ixli̱ti̱lanca ca̱quilhtamacú ta̱kxtakajnama̱na la̱ aquín, pero tata̱lá ixta̱kxtakajnicán
    la̱ cha̱tum pusca̱t ta̱lá ixta̱kxtakajni acxni ama lakahuán itskata porque catzí
    ama pa̱xahuá a̱stá̱n.
  msk-msk: Yatigam kita na yang kariko nang inimo disining donya yabay magtigkul sang
    karisud na maynang pyagaayudan na yangarusus nang kasakit kay wa pa abagowa nang
    Dios yang kariko nang manga inimo naan.
  gyr-NT: Yande niha yaicua aracahe suive opacatu mbahe Tũpa rembiapo oiporara mbaherasɨcuer
    yuvɨreco cuña imembɨ rasɨ vahe nungar.
  kmh-kmh: 'Chin niŋbun: tap Gor gayak kun gok maŋgiysek mindrep giniŋgamb ak pen;
    miñiy ñin biy, biyn ñapan tikniŋg gey yiwur gip rek ak gi mindip.'
  ukr-ONPU: Ми знаємо, що все творіння стогне й страждає донині.
  emi-emi: Ita kilakila va isaa akapaaili voto God ghe gheleila la ngangngalaa nimammarikana
    nonginaaili vause ateva eanna tani molenaa, lomosina ta nau ghaine.
  zpv-NT: Pwihsi garaa raꞌ cohsa raꞌ nin gulahchixchih Dxiohs loh guihdxyiyuh riiꞌ
    ruꞌn raꞌn garaa dxyih pur xcweenta trabahjw ziga tuhbi trabahjw nin rutiꞌdxiloh
    tuhbi gunnaꞌh chin raalaa lliiꞌn ba.
  gux-gux: U TIENU bani ke ŋali moala mi tagima kuli ye leni fala ki duni nani u maditugukoanu
    n cuo yaa pua yeni.
  kos-kos: Tuh kut etu lah oemeet me nwe inge, ma orekla nukewa sao ke ngal, oana
    ngal lun sie mutan su akola in isus.
  ibo-ibo: Anyị maara na ruo ugbu a, ihe niile e kere eke na-asụ ude nʼihi ihe mgbu
    ha nọ nʼime ya, dịka ihe mgbu nke ọmụmụ nwa.
  yml-yml: Yaubada i ꞌalatabutabudiga i maiga ꞌasiau tomotoga, ꞌaisaya, mosomoso wata
    nani ꞌifwaidi i veveviga wata i wafawafa ꞌwa da vo i da taidaida baniꞌodi tamu
    vavine kwamana i tubutubuga i tataidaida.
  ory-ory: କାରଣ ସମସ୍ତ ସୃଷ୍ଟି ଯେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଏକସଙ୍ଗରେ ଆର୍ତ୍ତନାଦ କରୁଅଛି ଓ ପ୍ରସବ ବେଦନାରେ
    ବ୍ୟଥିତ ହେଉଅଛି, ଏହା ଆମ୍ଭେମାନେ ଜାଣୁ।
  bzj-bzj: Wi noa dat op tu dis taim, aala weh Gaad mek di groan jos laik wahn uman
    weh di groan wid payn wen ih di baan wahn baybi.
  chk-chk: Pun sia silei pwe tori ikenai förien Kot kewe meinisin ra ngüngü fän cheuch
    usun cheuchen fam.
  ssd-ssd: Agaŋ ŋakmba ta pino kiŋo te-palmbim tuku rar kamuste taŋamba muskil te-tiwam
    tuku mindesimba wikaraumba minig ta sine kila.
  acr-TNT: Ketaꞌam cꞌut, e janipa ri ꞌanatal ruma ri Dios, e pachaꞌ cajilow pa cꞌaxcꞌobic,
    jelaꞌ pachaꞌ cuꞌan juna ixok echiriꞌ cutzir uwach rucꞌ uchꞌutiꞌn.
  rop-rop: Wal wi sabi ola ebrijing langa dijan wel bin oldei abum pein brom longtaim
    raidap tudei jis laiga gel weya im abum beibi.
  mee-mee: Ita ka loramatana roma, oru rae Nutu kuma ki kinung nga mogalo laekia e
    ngape ba nga tava keke punpunu beke momalle miralali rongngana. Ba keke momalla
    sonrau tale basema avale e bai ta toangapisigi ine punpunu be momalle miralali
    rongngana.
  dif-dif: Ngangau ngaiani milkila, pantjimanila warupoto jela kidakidai ja jela dankani
    ketjaketjana ketjaketjai kararielu.
  gam-gam: Mor ge nono kanmon, kamasa ke, God wal porapora beke yei ge nomane to mor.
    Ana womba kupon dje pille, ngembill gor mal embe ga nomane to pille molo woi,
    ipon para to pille pamor.
  nou-nou: Edo ingodena gosera tuturo da edo bugudo boroko rora berari God mi isira
    awa memesi iji berari burise atima era teta evetu mi mei badi ise memesi budo
    ira da awodo awa.
  mqb-NT: Ɗa san zle, kwa ahay à dəlen a wa, hus ahay biten nà, daliyugo a fok winen
    à ɗəce inde, kawa uwar i sa wahay bəse coy ata awan.
  ape-B: Apak douk madukemech. Ihechumali enechi enech God nenekech uli echudak douk
    chemnek nebehi nyih kobi watas uli almagou womnekeh ulimu. Ali seiwak bawagas
    umu douk chape cheleh sisahw aliga nameitu abudak nyultab.
  grc-F35: Οἴδαμεν γὰρ ὅτι πᾶσα ἡ κτίσις συστενάζει καὶ συνωδίνει ἄχρι τοῦ νῦν.
  cav-NT: Adán equeque tupu iyacua equequetu dutya canerecatiya. Epunara mari mari
    tsehue ebacua cuinanayaque eihuau bucha, jadidyatu dutyara ihuaya dutya cuaretanayaque.
  kgp-NT: Ver tóg Topẽ tỹ ũn han mũ kar ag mỹ jagy tĩ, kỹ tóg fag tỹ fag kósin mãn
    kỹ fag vẽnhkrẽr ẽn ri ke han tĩ, Topẽ tỹ ũn han kar ti, ti jagãgtar nỹtĩn kỹ.
  bvd-bvd: Kolu saitomana ne 'ita 'uabaa na mai lelea mai ka dao 'i tari'ina, doo
    ki sui guu da nii laona fii lae baita mala 'ana ta fiiwela lae daka too gwada.
  ukr-1871: Знаємо бо, що все твориво вкупі стогне і мучить ся аж досї.
  apz-apz: Nakwo huno moiꞌwonoho. Yoꞌmayo hopiꞌnono Anɨtu mtɨꞌmokumentisoso oso wopɨngo
    iꞌmofapone soꞌno hontohumafɨkuji hofɨko tohino tɨpemayoso moyaꞌmi sofa hofɨko
    mehomi aswo mantɨfi tohino tɨpemawoꞌnɨngkohofo oso hopa tɨpemaꞌmopɨkujo somtaꞌangoso
    olohonta uꞌmofapmmontonoho.
  yon-yon: Nub nubkaadkeruwen ongmenaboon ye kumkam korem kuu dana wooni ye yewed
    areb wareki kame wonwonberiib kuu andowoon yirimbed mene kibikee kuu kwane kamiib.
  poi-NT: Tanjo̱doŋtam iga hasta sɨɨp it́u̱mpɨy jém cosa, jém Diospɨc iwa̱t́i, tsa̱m
    yaacha̱p juuts tu̱m yo̱mo agui toypa cuando icnaypa tu̱m tsɨ̱xi.
  wuv-wuv: Ona aida ba minaa ei bigi'aa panina, rona ai'ai nopa'amii e'eni ana ale'ei
    fei fi'iaa hemea pifine ba i wanini.
  quf-NT: Chay nishanchikllapanumi, Tayta Dyus rurashankunapis tukuylla kanankaman
    kusalata qischakar yarakuyan, imanutaq uk warmisitamaqa itikunanpaq qischakan
    chaynu.
  yuw-yuw: 'Nonu ingoroc kombiamon: Osucgon forosingga manomano ambarac Kopotorocho
    dongyun öngkubungma worocho focfocdec itmuya yong fapficficho itongidang. Owiho
    mana bacbachon focfoc kombingidangma worochon toroc.'
  hus-NT-1971: I tso’ob abal xo’ patal in ts’ejcabil a Dios u ej’el c’al an yajal
    jant’ini’ jun i uxum axi co’oth ani hue’its ne’ets quin tsu’u in tsacamil.
  med-med: Nambuⱡ emel, tʉn akup pʉnmʉn ei, Got ndi, itim mel mbʉ pora, amp kangambuⱡa
    mindil normin ni mel, mindil nok mint mormin.
  bch-bch: Ngansa gita taoatai, danga toa ngada ne Deo ikado ga iuot, tinaman ieieinga
    mambe taine iuangga ipopo gergeu. Ta mugaeai ga irangrang ngan labone, danga toa
    ngada ne tisolil ga lolod itangtang.
  cco-NT: Jo̱ guiʉ́bˉ nine˜eeꞌ e cartɨˊ lanab lajaléꞌˋ e cajméeˋ Fidiéeˇ e seaˋ fɨˊ
    jmɨgüíˋ eáamˊ quie̱ˊ iihuɨ́ɨˊ jo̱guɨ dsíngꞌˉ seáangˋ dsíiˊ cajo̱ dsʉꞌ uíiꞌ˜ e
    nɨsɨjeengˇ e nileángˋ jee˜ jaléꞌˋ iihuɨ́ɨˊ lɨ́ꞌˆ laco̱ꞌ lɨ́ɨˊ có̱o̱ꞌ˜ jaangˋ dseamɨ́ˋ
    i̱ tɨˊ lɨ˜ nilɨseengˋ jiuung˜ quiáꞌˉ.
  deu-1951: Denn wir wissen, daß die ganze Schöpfung mitseufzt und mit in Wehen liegt
    bis jetzt;
  alq-ALGNT: Kikikendananan kiabadj nogom e kitci kodagitomaganigin kakina kegonan
    Kije Manido kagi kijendagin, tabickotc ik8e ka akozidj kidji ani nta8igindjin
    odabinodjijiman.
  ixl-NNT: As ootzimal sqaꞌn uvaꞌ jeluꞌm chit nibꞌan unqꞌa icheesaꞌm Aakeꞌ skajayil
    tiꞌ itxꞌebꞌat u qꞌiieꞌ uvaꞌ tuleꞌ echeꞌ nibꞌan umaj ixoj tul ni tok vatz vichꞌoꞌmeꞌ
    tiꞌ talaneꞌ.
  boa-NT: Muurá páneere dibyée ípívyejtsóné tsá ímí néétune. Aane téhmehíjcyá múijyú
    iímíbáávyeíñé éhne múúne walle ɨtsɨ́ɨ́máváné boone iímíbáávyeíñé téhmehíjcyádu.
  quh-NT: 'Yachanchej: Tucuy ruwaskaska cusca cunancama phutiywan khaparishancu. Tucuy
    cuscataj nanayta apashancu onkocushaj warmijina.'
  kwi-kwi: Aune wan su sarɨtkin parishizamtu pianmakpas. Makima wanne ashampa pashpa
    mɨltukanain naizamtu, ishtu kanakima.
  agm-agm: Nyahɨ aimɨ mmonɨhaayo, kahapaamapɨpa nahataapa Autaahaatɨho kiyatɨ ahaimbɨpa
    apopaatɨ maaha namwɨtandɨ detɨtihɨ yaawihɨ nehotipatamatiyatɨ kandɨnɨhɨ nahandɨ
    yaawihɨ nehotɨmɨ nasatɨ wanɨsangi taatɨ nehotataise. Iyataatɨ Kahapaamapɨpa nahataapa
    wanɨ kɨmuraisangi kapaanɨhɨ nehotatɨ ngotɨ otitɨmɨ kandɨnɨhɨ taatɨ nasataise.
  ubr-ubr: Yabin ot tasagob wera inat ari i’gat on sawar engon tutufin tafanamai sifofouren
    engon on usibaban auman sedadar ato jever natun fifi boboun ebituai an usibaban
    eboai ba.
  tsw-NT: Adama a na tsu reve ta̱ diga o ufaru a̱ tyo a mantsa mo gogo ili i na A̱sula̱
    a yuwain ta̱ a̱ ma̱nga̱ na̱ mɓa̱la̱, cine ka va̱ a̱a̱tsuma̱ tsu da̱na̱ na̱ a̱a̱tsuma̱
    a̱ mɓa̱la̱ nu u ciga u matsan.
  cax-NT: Tusio oemo que nanaiña arrüba omirriante uiti Tuparrü butaquisürü icu na
    cürrü, tacana arrone taman paürrü tirranrrü anati ipiaümacarrü icu cürrü.
  aia-aia: '''Onaai aidangisia aga, taraawa''a mau mai tari ''ohani, mwane maho na
    ha''apwa''ara''i a God na''i marewana ''a ''onaa dora mamasi ha''i rongomaata''i,
    ''onaai urao pote na mamasi ha''i rongomaata''i ''anai ha''ahutaai gare.'
  srp-1865: Jer znamo da sva tvar uzdiše i tuži s nama dosad.
  agt-agt: Ammi ta ayanin a kuman na maaggutan mauli ya ngamin kiden napadday, petta
    awedan sangaw magdan ikid na masi.
  lug-lug: Tumanyi ng’ebitonde byonna bisinda era ne birumwa ng’omukazi alumwa okuzaala
    bw’abeera.
  yby-yby: 'Lemoya sa-loko elekaka noune: Duka minamibo aha nesa hapa yeikala menakipasi
    oluho etakili miluma elikaka niabokidana miluma elikiki minikaka niae.'
  heb-heb: כי ידענו אשר הבריאה כלה יחד תאנח ותחיל עד הנה׃
  mpp-mpp: '@see-verse:ROM.008.021'
  apb-apb: Aana kie saie uri hule mai si'iri, ahutana walu ola aana ha'aholanga ko
    ngara-ngara ue pe'i sapesalunge, mala hu'e ko sapesalu hunie to'o-mwelanga.
  san-TEL: అపరఞ్చ ప్రసూయమానావద్ వ్యథితః సన్ ఇదానీం యావత్ కృత్స్నః ప్రాణిగణ ఆర్త్తస్వరం
    కరోతీతి వయం జానీమః|
  ben-IRV: কারণ আমরা জানি যে, সব সৃষ্টি এখনও পর্যন্ত একসঙ্গে যন্ত্রণায় চিত্কার করছে
    এবং একসঙ্গে ব্যথা পাচ্ছে।
  ntu-ntu: Mz nzmu-krde lcde, krlzpeku kx abzo mzli kc tqalengr Adzm alwx krlzmle
    mzli ka, dalr nrlc amrlx sc tqvzbe nzmibi-krdr x nzbz-krdr. X nzetqkr drtqdr apule
    zvetq ngr drtq olvz kx narmika.
  pan-pan: ਅਸੀਂ ਜਾਣਦੇ ਤਾਂ ਹਾਂ ਕਿ ਸਾਰੀ ਸ੍ਰਿਸ਼ਟੀ ਮਿਲ ਕੇ ਹੁਣ ਤੱਕ ਹਾਉਂਕੇ ਭਰਦੀ ਹੈ ਅਤੇ ਉਹ
    ਨੂੰ ਪੀੜ੍ਹਾਂ ਲੱਗੀਆਂ ਹੋਈਆਂ ਹਨ।
  gvc-gvc: Jipihtia Cohamacʉ to bajuamehneri cjiri ñano ti ji dʉcari baharo ñano yʉhdʉa
    tiha. Numino niji wahcõno to ñano yʉhdʉro seheta to bajuamehneri cʉ̃hʉ dachoripe
    ñano yʉhdʉrucura. Tíre mari masija.
  mwp-mwp: Soeyzi ngapa pawpa, mura nungu aymayzi zapun mag ngoena kikir gasampa ngoedhe
    yoepkazin kazimay kikir gasampa. Thana kikirin pungaypa, a kuykuthalnga ugan.
  sbk-sbk: Hwa huje timenye eyaje obhombi obho wope ubhina nayembe hu chungu pamo
    hata eshi.
  mya-JVB: ဤ လောက တစ်နိုင်ငံလုံးသည် ယခု တိုင်အောင် တစ် ညီတစ်ညွတ်တည်းညည်းတွား၍ ဆင်းရဲ
    ခြင်းဝေဒနာကို ခံရသည်ဟုငါတို့သိ ကြ၏။
  kgf-kgf: Iwawai ʒéyu hicŋima kecʒu imi mocʒoŋ yanda momacnec yaiwisisiŋ wamma merac
    memeiguc qenʒeŋ qeanʒu ésécnec wamma érékecma deguc, imi neŋaŋ nindacʒiŋ.
  awb-awb: Ahre inínká ani maqmianaitaq érinsabé uwo uwoire. Ite tagarionawe uwo uwoinserah
    moke miraú naneqka naho naho uwo uwoéna amahnágaákáq uwo uwoéna kaweq tanáhráq
    sínaraqsábé áwénunire.
  gdn-gdn: Nu katainugu da Mamanuga God kunuma waira yamanapupu makeya yabadawa da
    karako ka ridi munu wenapamana makarai wainapiyamu ki makarai maba ka e yamanai
    kuduba ki mu mete wainapiyamu ‘aige aige’ tagamu idiwu.
  nko-NT: Anɩyin ánɩ́ bɔtʋ ndɛ á, Bulu atɔ bwɛhɛ́ fɛ́ɛ́ ɩdɛ ɩwɩɔsɩn wúun. Ɩdɛkɩmɩ́
    fɛ́ alɩá ɩkwɩ́ɩ todwíín ɔtsɩ.
  bsn-NT: Adirʉ̃mʉri quẽne Dios ĩ rujeore jedirone rojose tãmʉocõa ñaja ti. Tire masiaja
    mani. Rõmio macʉ cʉtigoago, rojose so tãmʉorore bajiro rojose tãmʉoaja ti.
  pib-NT: Gi rixanu wumatlu pejnuruko giyakotkaluru pagochgitkalune rixna, pakachinolu
    getkalunni xanigognenanu.
  wiv-wiv: Tolu ta lala, goloa laveve kua a Vuvu e katia, na varivuvuka za, ki mai,
    mai meni kua, ia dia ta hahatunia varitihia, dia ka hahalohonia livuhadia balika
    tavine kua e hahatunia varitihia kua kete zuru.
  reg-reg: Kulwo kubha chimenyele ati obhumogi bhwona one obhulame no kunyaka kwa
    lisungu amwi nolwo woli.
  mlh-mlh: 'Ore fuŋine oi iŋi: Anutuji joma eru ya sosowo bofukeme pegobi, yoŋoji
    sosowo moko nakafe poreru odumade rorore goji kiyabeega, oŋuine maneru pe waperu
    damaŋ yoo oŋuakoŋ eegobi, oi manegobeneŋ.'
  gof-ENT: ሜቴይ ኢሲፌ ሃኖ ጋካናው ሚፆይ ኦይኪዳ ማጫሳዳ ኦሌኒኔ ኡንዓን ዴዔይሳ ኑ ኤሮስ።
  aau-aau: Hromkwe senkin nonkway, omeme lowpwarowp God hiy ma monhre homkwe, ya non
    nak-oum nonaw nuw-wak wayr, sa, ney ma liwak hok ma nak-oum ke hieyn. Homkwe paraw
    nuwnak-kamamyow pie, enekwei ohiy seyn, nak-kamamyow nonaw nuw-wak.
  tvk-tvk: Vengan rakila xa, tetiamu nousav mei duxoh xosali, holesok xil vus xa Hi
    tepeas ni xil di lamuis ve longpangasien. Reitin, langgoni atou xa di muis ve
    longpangasien te tuvava xa sangas valingi.
  prf-NT: Tukoy tam a mágdadaingán hanggan nadid, en atanan a linalang gapu ten matindi
    a kahirapan a kona ten essa a magenak.
  auy-auy: Maarán-ááísá ísaraumne. Aaremó iyámpóímo matinkánaesamo séséꞌó ontembá
    Maníkómó seyaafá-tántááꞌó úmakain-tantaako séséꞌá éna Maníkómó úmakain-tantaaꞌa
    paápé ínana awánánae séna amuꞌmaréna méraiye.
  tbg-tbg: 'Tenavu kankomake irunarave: Nahentivano vainti vatareva aiha vivaro keke
    tintemake, ekaa Kotiva autukero vatai haikauka vika nái kuvantu nimitaaina entara
    vira veka vaiha keke tivaqi viha, maa entaravata vika qaqiqai keke ti variara.'
  hub-NT: Tura ashi Yuus najankamua nuka nuwa uchin jateemaa najaimauwa numamtuk,
    waitaina nuka nekainaji.
  hmo-hmo: Badina be ita diba Dirava ese ia karadia gaudia ibounai be idia hisihisi
    noho, hahine ese natuna ia havaraia noho ena hisihisi bamona. Oibe, idia tai noho,
    guna, ia mai bona harihari.
  big-big: Ngabelakpek mabokko kaileyeng lewagelarikka wizageya kayimi perik yongok
    mandik waziweki sulu kilisi logo ngai nguk kai kang keya mizi kanda weik mandik
    waziyi puwili kelik ngai nguk kaiyageyara, Anotogo watabi mabiyeng ngereke wik
    keremizi puwekkegine purik teni iwaka.
  gux-G: Ama ti bani ke hali yeni dinne, mi tagma kuli duni yeni fala ki gbaa yeni
    ti madi.
  cnl-NT: Ne³ra² 'e³ 'e̱²³ rɨ³ca̱'n²³ mɨ³¹güii³ xi³'lɨ² mɨ³tɨ́³ la²³'nɨɨ'n³¹ la³.
    'É̱e̱² 'e³ sɨ³lɨ'²³.
  zar-NT: Nö́ziruʼ taʼguíʼi taʼzacaʼ yúguʼtë le nunëʼ Dios ga ridxintë naʼa dza, ca
    naʼ riguíʼi rizácaʼnu tu nigula chizóa sóabiʼ bíʼidoʼ queë́nu.
  kde-kde: Kwa kuva, tùnimala kuva, mpaka vino viumbe vyammalele vìvenkuyaha mitima,
    malinga mmahe avêle na uchungu wa kuveleka.
  ata-ata: Nenge telavusou lexe mimii latala e Lataua mukoinu ne, muxamulinu navunavu
    tatila loxo navunavu e sema ixamulinu sou ivoꞌo keakea. La aneꞌi latala ne a ixoxolu
    itatama xe iungaunga mo muneꞌe muxali vaimomo ꞌo.
  qvw-NT: Yaćhanchicmi jinantin camaśhancuna waćhacü walminüpis ñacayćhu canancama
    caśhanta.
  nfa-nfa: Te èdhi teꞌa le, na, abhu jꞌajꞌèra ae ètu rai-haha ne. Karèi nèti uru ka
    dꞌai doe neꞌe, aaꞌi-aaꞌi dhu Lamatua pajꞌajꞌi sèra, taraa pèdꞌa, dhu ra tatae
    ho Lamatua tao aaꞌi-aaꞌi jꞌajꞌi hiu. Èèna nuka sèmi bhèni dhu taraa kabake pèdꞌa
    neo nara iisi.
  tnp-tnp: Kitah kotəhrun məmə aupən agɨn mətəuarus=pa əha rəueiu, natimnati rəfin
    iətəm Uhgɨn təmol, kəutasək təhmen e pətan kəti iətəm tətətəu nahməiən məmə otələs
    nətɨn.
  urd-urd: क्यूँकि हम को मा'लूम है कि सारी मख़्लूक़ात मिल कर अब तक कराहती है और दर्द
    — ए — ज़ेह में पड़ी तड़पती है।
  hot-hot: Alalô ayala nena nômkama sapêŋ atu ba Wapômbêŋ bôk hapesaŋ ma lôkthô lêk
    elaŋ ba elom eveŋ hatôm avi lavuvi ek embathu aleba lêk.
  mqj-NT: Annu taissanan kumua sae lako temo angganna pa'padadinna Puang Allata'alla
    pada-pada mengkaloa' ummampai attu iatoo sirapan baine marassan mangnguriwa'.
  rus-SYN: Ибо знаем, что вся тварь совокупно стенает и мучится доныне;
  mbh-mbh: Naro i velpol vene re aken, eneke lemir mire ako ve, ur alavusnga areko
    God i pamenu ir, rongan olo vur ve aro o vthopot nge matheong aken ranga ve ini
    seng ako ilo vur nge sisisong nge itun poppotnga, na olo vur venen aken i pavurvur
    ponange.
  bdd-bdd: Ta moisa, Yehoba ꞌina paihowaedi siwelawelaha tuta mabwaiyana muya ꞌoidiyega,
    gide wahine ꞌana muya henatuna ꞌoina.
  cbt-NTPO: Iráca quëran huarë' ma'sharo'sa' parisitopi. Sharo'santa' papotopirinhuë',
    co noyatërinhuë', chiminin. Ipora huanta' sanapi hua'hua iquitohuachina, iquitërinso
    pochin chiníquën parisitapi.
  srn-NT: Bika wi sabi tak' te leki now, ala den sani san Gado meki e soktu leki wan
    uma di mus kisi wan pikin.
  cta-NT: Tya lyiji caca chaꞌ tlyu biꞌ, pana jlo tiꞌ na chaꞌ ntsuꞌu tsa chaꞌ tiꞌí,
    ntsuꞌu tsa chaꞌ quicha tiꞌ jiꞌi̱ lcaa na nu ngüiñá ycuiꞌ Ndyosi nde chalyuu. Ñiꞌya̱
    loꞌo lijya̱ tiꞌí jiꞌi̱ sca nu cunaꞌa̱ chaꞌ cua cala ti sñiꞌ, juaꞌa̱ ntsuꞌu chaꞌ
    tiꞌí chalyuu juani.
  bqc-SIM: Wá dↄ̃ Lua pↄkɛaↄ píi lɛ́ aaukɛ ń wãwão e tia.
  tcz-CHONGTHU: Ajehchu eihon athilsem jouse ngahlel a, naosonat thoh tobanga penga
    tuchan geiya um uva ahi, ti iheuve.
  mar-mar: कारण आपण जाणतो की, सर्व सृष्टी आतापर्यंत कण्हत व यातना सोशीत आहे.
  snp-snp: Yamu kolalo. Wenaipa nomilipani kedenagili ogofu kolamo yaidana oti mika
    kosina olu oloto piyami netawa-matawa muki olu lawoko oti ya adeinati ogofu koliti,
    au-au, lomo uti uti, oiya ama yaki ayaidana otiko minae, loto kolone.
  isl-isl: Okkur er ljóst að náttúran – bæði dýrin og jurtirnar – er ofurseld sjúkdómum
    og dauða meðan hún bíður þessa stórkostlega atburðar.
  spy-NT: Kiinkētē kule kiikung'woonchinoon kiy ake tukul nyoo miitē kōōrēēt kuchakee
    kēny ākoy kura kuu yoo ng'woonchinē ꞉cheebyoosya yoo sichē leekwa.
  xnn-xnn: Ninlogi isnan damdamo ay enggana id wani et palalo nan adawag nan am-in
    ay naboliw ay kaneg nan menpasikalan nan omanak.
  mwe-mwe: Pabha tumumanyi kuti mpaka nnaino, indu yowe ipengenywe inabhubhulila pamo
    malinga mboteko ya nkukola mwana.
  tte-tte: Takatai ginauli meuloina bwaimwana siya Yaubada iyamayaleli, ilaoma kanasiga
    kabona, kamkamna kaiwena siyabayaba, besiele sine ana sauga kabi ana kamkamna.
  tcs-tcs: Yumpla sabe po longtaim nau kam antil tidei, ebridem samting wanem God
    i bin mekem i nomo izi, i ad nau. Demting i gad prapa nadakain bigpein, seimkain
    pein wase oman i pilem wen em i redi po bone beibi.
  hlt-THB: Them sai boeih boeih ing tuhdy naa ak awm tawm tlawhnaak amyihna khy am
    kqang uhy tice ni sim uhy.
  soq-soq: Ne aia ema wadina, ipawa no atenten, dima uduudu God dewamona mapo ita
    tauma i oto mu baiwaleidio poka etedia rua poka eteie sidantoia sanaantopua baiwa.
  qub-qub: Gueshyacuyta ñacar wamran juclla yurinanta warmi munashannömi Tayta Diosninchi
    camashancunapis mushojman juclla ticrachisha cayta munaycan.
  att-att: Á ammu tam yù ággián nayù ngámin nga naparò ta áddè ngaw sù keggá ni Adan
    ta áddè kunangan, nga kunnay ta babay nga magaráyan nga magiddak ta paganâ na.
  bki-bki: Mia vonganei, kito roju romial yetemeriba nei kiana, napano jikar ka nua
    binimei, saba nalo napano ajuaio aju amijog bova jibe ga na tira tai jidom rivar
    kenerinio.
  bqp-bqp: Ó dↄ̃ kũ Luda pↄ́kɛnanↄ sĩnda pínki tɛn nda kũ wãwão lán nɛ́'ipↄ bà
    ari tera.
  mcp-mcp: Sə́ mə́ mpú nə́, zə wɔ́ɔ́s kɨ́kɨdɨ́ga, isâ byɛ̂sh Zɛmbî nyə a tɛ́ yí í
    ŋgə ná jug, ŋgə leegya nda mudá ŋgə́ kwiy minʉ́ nə́ a zə́ byá yɛ́.
  hat-hat: 'Wi, nou konn sa: jouk jòdi a, tout kreyasyon an ap plenn, l''ap soufri
    tankou yon fanm ki gen doulè tranche.'
  npl-NT: Tejwah tikmatih nochi tlan Dios okichijchi asta axa tenna iwa choka kemi
    se siwatl ijkuak ya kipiati ikone.
  bgg-bgg: Gathek ne thieg ji pha ishak è yi ne thuh thog pha zab pha zen pho ne thuh
    thog pha ani giak pha duiine riie ne ro muii ro.
  eng-TCENT: For we know that all creation has been groaning together with labor pains
    until now.
  eng-BSB: We know that the whole creation has been groaning together in the pains
    of childbirth until the present time.
  cpu-NT: Kempitaka iroñaaka maaroni jovetsikayeetakeri jatekavaitaiyatyaani, ikempivaitakaro
    tsinane ontzimaanite.
  san-ASM: অপৰঞ্চ প্ৰসূযমানাৱদ্ ৱ্যথিতঃ সন্ ইদানীং যাৱৎ কৃৎস্নঃ প্ৰাণিগণ আৰ্ত্তস্ৱৰং
    কৰোতীতি ৱযং জানীমঃ|
  tac-NT: '''We ''la machiáa senibí ''we resí nilio ye gawí ''lige suwábaga napu Onorúgame
    newale napurigá resí nílime ju bilé mukí napu''lige ochérimichi bilé u''tátiri.'
  eng-WEBPB: For we know that the whole creation groans and travails in pain together
    until now.
  gfk-H: Ma dahat nunurei um bia no hakhakisi bakut i ta kilkilinganei ra tamat na
    tinirih tuk taar katin hoing tiga hahina a bulu i paspaas ia.
  viv-viv: Ide kahalamanena tuwai-lokalokana be hinunauwena tova adamoya gaitoma moyaꞋaidi
    iꞋibubunidi hiyawayawaiꞋohi, vaita kwamayoku yadi venatuna ana yawaiꞋohi amine.
  yao-yao: Pakuŵa tukumanyilila kuti mpaka sambano yepanganyikwe yose ikuwuwula mpela
    ila jwankongwe yakuti pakupikana chilungusi katema ka kuligopola.
  tgp-tgp: Matan r̃a levosahia vara hinau tari God mo vaira, la lo ngutu na rongohaji
    mata vasusu mo tikeli nake.
  auc-NT: Wëñæ̈ nantate, Æiquedö ëñaquingää, ante näni wæ baï Wængonguï nänö badongaincoo
    incæ ñöwo ganca godongämæ̈ nantate baï, Æiquedö waa baquïï, ante ö ö wæconcoopa.
  kbc-NT: Macataɡ̶a naɡ̶ana iwaalo baanaɡ̶a nikaticobece laadi naɡ̶a dineemite me
    nipegi menitini lionigi ane nibeotege. Jiɡ̶idaaɡ̶ee, inoatawece ane Aneotedoɡ̶oji
    liidaɡ̶atajedi aaɡ̶aɡ̶a onikaticobece laadi niɡ̶ina monibeotege niɡ̶ica noko nige
    dibatedoɡ̶ogi anoko lionigipi.
  bmh-bmh: Ig abiu em ebuan ece getal Uwait nug usalai meun go nug sinocarena, go
    unum mu mui dai dai, alai ulis han darem. Ece go air tub mogoi soligwabun mu banou
    oimai, pieanem sul, guzenaital darem.
  ctu-BL: Come la cujil temel woli ti ajacniyel pejtelel jini pañimil. Woli ti bajq'uel
    yilal c'ʌlʌl wʌle.
  meq-meq: Ka sərakwa ka madazlay hus anəke, wu neheye tebiye Mbəlom a ge aye na,
    faya ta siye ɗəretsətseh. A wur fataya andza ŋgwas nakə ma wiye wawa aye.
  noa-H: Maadëu k'ap'ʌ nʌm, mʌg durran hʌʌi chaai hawaagpaawai bi machgau hidaau haadëp
    haajemjöta sim. Pari mag hidaau t'ʌnaawi ya hat'aawai honee haadeejemjö, hĩchab
    mʌg durrjã cha hich simjö sĩerram hiek k'aba, hichiita hijã hĩchab deeu durr wʌ̈jʌ̈úg
    paju.
  alp-NT: Le ite rekwa be roma meije pusue taneia mei nusa meije unala le usupu kera
    saka binare isupu kera kena ruele kwetele.
  san-VEL: apara nca prasuuyamaanaavad vyathita.h san idaanii.m yaavat k.rtsna.h praa.niga.na
    aarttasvara.m karotiiti vaya.m jaaniima.h|
  kbq-kbq: Na'ankure hago antahi'none, Anumzamo'ma maka zama tro huzmante'nea zamo'za,
    a'nemo'za mofavre kasentenaku hazageno zmata negriankna zmata negrige'za mani'neza
    ama knarera enehanatize.
  kbh-kbh: Er bënga mondë́tats̈ëmbo lempe nts̈amo Bëngbe Bëtsá tojanmcá më́ntscoñama
    yomna mo canÿe shembása s̈es̈ona jtsebomnama ora tbojtsetsets̈ama tojtsobësnacá;
    er lempe nts̈amo cha tojanmcá entsemna mo ts̈a cuaftsebos̈cá Bëngbe Bëtsá chaomama,
    chë soyënga chaoservema ndayama cha tempo tojanjuabocá.
  ron-LSB: Căci știm că întreaga creație geme și se chinuiește în dureri împreună
    până acum.
  pon-pon: Pwe kitail ajaer, me audepan jappa karoj kin janejanlol o mimi pan wairok
    en naitik lao lel met.
  nhe-BL: Pampa hasta ama nochi tlapiyalime huan tlamantli tlen Toteco quichijtoc
    ipan tlaltepactli ayijtij huan tlaijiyohuíaj queja se sihuatl tlen tlatlacatiltía.
  sps-sps: Ara nat eraror, a ka to te ruak nats non, faarei tsuiny kainy non a moun
    a kuraa te saraa kamits fi non ya, ana ayei te dau vavis en a kakoun ma faagiir
    a guei a meran, jesan kan a korosuu ana monaagits faavot saraa kamits ror ri te
    dau faavot men tangis, komainy ror ma tapuruur osing a mat ana kuav tanik minon
    tan tatanik nai onot minon roman.
  wnc-wnc: Ngan. Ninu atnataamang. Masande Anututa sanga ninda itane waaknga dakngake
    yuamang kaknga buya aawan ita ninu sanga akumnanga akngane yuamang kaknga sandetnimik.
    Sike Anututa inane Waung Kapa ninde niman ita musipmin pangenakgak. Ita musipmin
    pangenawan ninda sanga Anututa apmea sandetnimiu waakngae natapna kekeknga singgak.
    Natapna kekekawan sanga waaknga ninde tasinimikge iaknga siknga natake natanggamatake
    kayuamang. Siwan sanga Anututa tasike pekuu kuupbam kuut ina unzakan sanga waakngae
    kayuaing.
  bus-bus: Wá dↄ̃ kɛ̀ Luda pↄ́kɛnanↄ píngi e mboo kↄ̃n wãwãao lán nɛ́'i pↄ́ bà ai
    tia.
  gub-BL: Kuzà imemyrahy mehe hahy tetea'u izupe. Nezewegatete Tupàn hemiapo kwer
    paw a'e wà. Teko paw a'e wà, ma'ea'yr paw a'e wà no, uzai'o waiko kuzà imemyrahy
    ma'e ài a'e wà.
  imo-imo: 'Lino i tepo pimolo: Amboma bakulu kanoko lingeindo mindili nongo pereremele
    mele Goteni terimu melema pali aku teko mele mindili noringima yandoko kape mindili
    nongo pereko moromele.'
  boj-boj: Iga qalie, iŋgi iŋgi kalil Qotei a gereiyeleŋej qaji naŋgi jaqatiŋ koba
    obuloqnsib akam ti unub. Naŋgi nami jaqatiŋ oqneb agi bini oqnsib unub. Uŋa a
    aŋgrotqa osiq jaqatiŋ eqnu dego kere.
  ulk-ulk: Mimi umele gair lu Agudi detagem asiasi digilare mena able kerker pe irdi
    mokakalam koskir werem aosmerge wadawer.
  eng-DRA: For we know that every creature groaneth and travaileth in pain, even till
    now.
  knf-knf: Ŋme kë te hënkuŋ iko yi Naşibaţi apaşuŋ bŧi iwooni awo ţi mnhaj ji ñaaţ
    ankyaaŋ kabuk.
  san-KHM: អបរញ្ច ប្រសូយមានាវទ៑ វ្យថិតះ សន៑ ឥទានីំ យាវត៑ ក្ឫត្ស្នះ ប្រាណិគណ អាត៌្តស្វរំ
    ករោតីតិ វយំ ជានីមះ។
  arn-NT: Kimnieiñ ta fantepu mew itrofill chemkün nielu mongen ta etüngküley ka kutrankawküley
    kiñe püñeñachi domo reke.
  zas-NT: Per laꞌtgaj cabëz guidxliuj guin guidxin dxej guin, dunuj ree rayagbee guial
    dád naya cazagdiajn ziꞌc rzagdiaj tijb béngunaa chi ma gal xiꞌnman.
  ken-NT: Sɛ́rɨŋɨ bɛ mɛnyɨŋ mɛnkɛm ɛbhɛn Mandɛm ághókó bɛ́tòŋ mbɔ ngɔrɛ́ anɛ ághòk
    bɛbe mpok ánòŋsi.
