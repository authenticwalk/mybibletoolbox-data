verse: ROM.008.022
translations:
  kpx-kpx: '@see-verse:ROM.008.021'
  okv-H: Eto ungotena ere kogora amo God ta donda tapa amina amo evohu na meni humbasi
    ue memenga kiagora ainge donda tapa amo memenga kogue mihovora.
  tbo-tbo: Ta hanapugeya naka lolowa ma i nei po amalai Yaubada nimana ginoulihi atapuhi
    wiyuwa hi gabagabaleya mei tutuwau e wogowogo wiyuwana.
  mal-C: സർവസൃഷ്ടിയും ഒന്നുചേർന്ന് ഇന്നുവരെയും പ്രസവവേദനയിലെന്നപോലെ ഞരങ്ങുകയുമാണ്
    എന്നു നാം അറിയുന്നു.
  grc-SR: Οἴδαμεν γὰρ ὅτι πᾶσα ἡ κτίσις συστενάζει καὶ συνωδίνει ἄχρι τοῦ νῦν.
  bgc-bgc: क्यूँके हमनै बेरा सै के सारी सृष्टि इब ताहीं मिलकै कराहती अर दर्दांं म्ह
    पड़ी, उस जनानी की तरियां सै, जिसा बच्चा होण तै पैहले दर्दांं म्ह तड़फै सै।
  khz-khz: Ita ripara, Palagu gimana kalakalara gaura maparara gare ia gapi ulanana
    tinagera gevitina vetaina, ira viti gevuana. Maparara genukuna, gelailaina, pene
    vogomai ewagumona.
  deu-TKW: Wissen wir ja, daß die ganze Schöpfung mitseufzt und mit in Wehen liegt
    bis jetzt.
  zsr-NT: Nö́ziruꞌ taꞌzacaꞌ taꞌguíꞌi ga rdxintë naꞌa dza yúguꞌtë le nunëꞌ Dios, ca
    naꞌ rzacaꞌ rguiꞌnu ngul chzoa soabiꞌ biꞌidauꞌ queënu.
  lin-lin: Toyebi malamu ete kino sik’oyo, bikelamu nyonso ezali kolela pasi lokola
    mwasi oyo azali na pasi ya kobota.
  hns-NT: Djab ek aurat ke larka paida howe hai, tab oke kahare ke pare hai. Oisane
    hamlog djaaniela kie ab talak doenia aur swarag me sab tjiedj kahare hai.
  noa-E: Maadëu khaphʉ nʉm, mʉg durran ʉʉi chaai awaagpaawai bi machgau idaau aadëp
    aajemjöta sim. Pari mag idaau thʉnaawi ya athaawai onee aadeejemjö, ĩchab mʉg
    durrjã cha ich simjö sĩerram iek khaba, ichiita ijã ĩchab deeu durr wʉ̈jʉ̈úg paju.
  eng-EMTV: For we know that all the creation groans together and labors in birth
    together until now.
  mib-NT: Chi jíní yō jeē tāca jéē ni jécōo, chi nde vijna te nájnūhun ɨnuú‑ni cándoho
    te cájitū ni jeē na ndúvāha ndɨhɨ.
  lif-NT2: कन् के़रे़क् नावागे़न् चइःत्तिन् सावाःम्‍मा तुङ्‌ङिल्‍ले़ तरुमा मे़न्‍छिमाॽइन्
    कुइसिःक् आल्‍ल थारिक्‌याःप्‍पा नु तुक्‍खे चाःबान् आनिॽ आनिःसुम्‍लो॥
  xnj-xnj: Muni timanyili mbaka hinu, viumbi vyoha ving'ita kwa mvinisu ngati lipyanda
    la kuveleka mwana.
  mmx-mmx: La dik takleklen i do i se nga at na levenaleng, na luruntudum li axap
    it mes mi losongsongot i ngan latkin i visik.
  cbr-NT: Cananuna 'unanin, nëtë ióñu a pain uniocëxbi uni 'ucha cupía camabi ñu,
    uniribi, tëmëranan chëquiti oquin Nucën Papa Diosan 'imiá 'aish ca bërí usai 'ia
    quixun. Usa 'ixunbi ca Nucën Papa Diosan ióotëcënun cainia, anun bacë́nti nëtë́an
    xanun tëmëraquin aín bacë́nti caíncë, usaribi oquin.
  tee-NT: Chai c'atsayau ni tus chavai tat'ajun mak'alhk'ajnin tachi chun ju taxtokni
    ju ani lacamunutpa' ni tuca' tasast'ichokoi.
  eng-LSV: for we have known that all the creation groans together, and travails in
    pain together until now.
  cak-NT: Can ronojel ri jerubanon ri Dios, niqui'en sufrir roma ri mac y yejilo anche'l
    nu'on jun ixok cuando xapon ri k'ij chi nic'ue' ral. Quiri' quibanon-pe c'a cami.
  pah-NT: Tikwaha nhande tiruahũa jupe kiro. Kunhangwera'g̃a pe tiruahũ no gwa'yra'g̃a
    mbo'ag̃werĩrame. A'ereki hahy pa g̃a pe. Na jitehe Tupana'ga rembiapoa pe nhaporemo
    kiromo jate vehevi tiruahũramo.
  sja-NT: K'awa p'anɨ Tachi Ak'õrepa ooda jõmaweda at'ãri mia nɨ̃bɨ, wẽra mia nɨ̃baparik'a
    ichi warra ewaa t'oit'ee pak'ãri.
  xed-xed: Nda sna amu kulam gwatna, ta ŋizi inda skwiha zlagigiŋ Lazglafta, ta ɓasa
    vgha həŋ manda marakw ta ɓasa yaku.
  mks-NT: Sa̱ xíni̱ yo̱ ña̱ ja̱nda̱ sa̱nahá ndiva̱ha ta a̱nda̱ viti tána ndiva̱ha
    tócó ndihi ña̱ na̱cava̱ha Ndióxi̱ ta ndóho ndiva̱ha ini a tátu̱hun ndóho ini in
    ñáñáha̱ tá ndúcú ndéé ña̱ cacu ja̱hyi ñá.
  gfk-S: Io, ma dait nunure um be ira hakhakisi bakut di te kilkilingane ra but na
    tirih tuk ter katiak hoke tike hintienen a bulu i papaas ie.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Anutunöŋ sömbup aka yuai pakpak miwikŋaiyöha ahözei,
    mieŋön körek pakpak mönö mohotŋe osoŋgom köla morö memegö masö tandök möta ahöba
    kota nalö kewöŋe mewöyök ahakze. Mi mötzin.'
  dgz-dgz: Nu anuivin wataget God wan dim dim iravi wan venat mutane onin e endi den
    waen orup vegewa anuine mini mu vek ame den anune, anu sisimene inkae ankae waiwanum.
  eng-GNV: For we knowe that euery creature groneth with vs also, and trauaileth in
    paine together vnto this present.
  zaa-NT: Rilá' huáni ri'u ti'iỹa ná tristeza nu cca sufrir itute creación qui' Tata
    Dios, dèsdeba gùl·lani tul·la' le' yétsiloyu hàstaba nanna, porqui'ni yala calatsi'į
    eyaccą cubi.
  eng-WEBSTER: 'For we know that the whole creation groaneth, and travaileth in pain
    together until now:'
  guh-guh: Yapëtanetsi baja cajena pacuenia itsi daxitacuene mapanacuataje. Pacuenia
    itsi unupijivi, pejuvijavanë ata, bejiobi abaxë. Tsipaji xaina piavitanecuene,
    petëpaecuene ata. Nexata abaxë tsitecapona bajarapabejiobicuene mapamatacabijavaberena
    ataje.
  bon-bon: Ingle mine umle gemi egä iyeta ai gawecewe gwidape cina keke mene cama
    cewe loocanininusi, epu pana magebi te lipu bägrä aplimla tääpume cewe loocanuge
    ngälu page.
  nhw-BL: Pampa hasta ama nochi tlapiyalme huan tlamantli catli Toteco quichijtoc
    ipan tlaltipactli ayijtíaj huan tlaijiyohuíaj quen se sihuatl catli tlatlacatiltía.
  swh-ONEN: Kwa maana twajua ya kuwa hata sasa viumbe vyote vimekuwa vikilia kwa maumivu
    kama utungu wa mwanamke wakati wa kuzaa.
  wbi-wbi: ulwaluva tukagula kuuti uvuvumbi vwope vutama na kupumhuka vuvafi palikimo
    nambe lino.
  bba-bba: Sɑ yɛ̃ mɑ sere kɑ tɛ̃ tɑkɑ koorɑ kpuro yɑ kpɑsɑ wɔri mɔ̀wɑ kɑ wuriribu
    nɡe mɑrubun wuriribu.
  eng-KJVCPB: For we know that the whole creation groaneth and travaileth in pain
    together until now.
  kgk-NT: Ko'ánga ete peve entéro Nhandejáry rembiapokwe va'e gwive hasy va'e-rami
    hasẽ. Ne'írã onhemoatyrõ enterove va'e. Upéa-gwi hasẽ. Kunha imemby-tama va'e-rami
    ave hasẽ. Upéa jaikwaa voi.
  waj-waj: Vaa ta rikiaunnavai. Tauraa varia rada nnidada aa ta variaunna suai aavaki
    gioonnaivo nnaakara mmataanaraivaara kararuoo kai kiririingairaivaa roosiima mmuakiaa
    mminnaiyauvaa Anutuuqo iima kiooyauvo kararuaavai.
  cpy-cpy: Kimitaka ratekae-yatyeeni ikaatzi rowetsikae-takiri ikimiwitakawo otzimaa-nite
    tsinani.
  ekk-PKP: Me teame, et kogu loodu ägab igatsusest ja kannatab sünnitusvalusid tänaseni.
  mpx-mpx: Ta atena bugul gegewena bolo Yehoba i ginolil, i nem ana siga sauga ya,
    lomwan kaiwena hi yowalu, i ola yova wana sauga ab lomwanina.
  wbp-wbp: Milya-pinyi karlipa jalangurlangu nyiyarningkijarra nyampurla walyangka,
    ngulangkuju kalu-nyanu murrumurru wiri purda-nyanyi. Nyiyarningkijarraju yungulu
    pina ngurrju-jarrimi-nyayirni.
  luo-luo: Wangʼeyo ni chwech Nyasaye duto osebedo ka chur nyaka sani gi rem machal
    gi muoch makecho.
  nhe-NT: Pampa hasta ama nochi tlapiyalime huan tlamantli tlen Toteco quichijtoc
    ipan tlaltepactli ayijtij huan tlaijiyohuíaj queja se sihuatl tlen tlatlacatiltía.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܒܪܝܼܬܵ‌ܐ ܟܠܵܗ̇ ܬܲܢܘܼܚܹܐ ܝܠܵܗ̇ ܒܐܘܼܠܨܵܢܹ̈ܐ ܗܲܠܔ ܐܵܕܝܼܵܐ.
  esk-NT: Iḷisimagikput iluqaisa qanusripayaat Agaayyutim iñiqtaŋiñ utaqqił̣hat uvuŋanunaglaan
    iłuiḷḷiuġaluaŋŋaġmiŋ, atripḷugu aġnaq aulliyautikmatun.
  msb-msb: Pwera pa sani, aram naton na hasta niyan nagaaguro ini sa kasakit bagaʼn
    sa pag-anak.
  cpa-NT: Cu²rø² ma²ne³ báh³ jniang³. Hlaih¹³ ma²jenh¹² jmøi¹guǿi¹, ju³lah jenh¹²
    hio¹³, dsa² ja¹quién¹³ liúg² jmø³uai¹² quiah¹².
  dso-dso: ମାତର୍‌ ଏବେ ଜାକ ତିଆର୍‌ଅଇଲାଟା ସବୁ, ଗାଗ୍‌ଡେ ରଇଲା ମାଇଜି ନିକଅଇବା ଦୁକା ପାରା ଅଇକରି
    “ଆନା, ଆୟା !” ଅଇଲାନି ।
  meu-meu: Taunabunai, e kara ḡaudia iboudiai na e ḡanaḡana boumu, e hisihisi boumu,
    hekamonai hisina na heto, ema bona harihari;
  yva-NT: Arono wusyinoe mansanan ava unumeso wandaen mine so muno ama maere, ama
    inyoe, ama anakotaro ranari tenambe mamo maisyare moyov muno manonae weye ama
    siuri umawe mangke dave, maisyare wanya inta nsiuri arono ntuna ama arikainye
    ai.
  dgc-dgc: Tukoy tam i nilalang na Diyos, éy méghirap a méghirap a tahod a hanggan
    nadid.
  zpm-NT: Laga quiambëz grë ncuaaṉ co gdziṉ dze co, masaque mban raca, rzaca zig rzac
    tib meṉ wnaa ne quiayal xpëëd.
  hix-NT: Amnye rma haxa, tanhàntaxem me rma nay hamà. Woràskomo komo wyaro, teryewhamsom
    komo wyaro rma, teryewhamso rye rma hak nay hamà, Khoryenkomo nakàhtotho, omeroro.
  sim-sim: Ome sira, ter mbele mbele ol or uhunda ondo os nokove jikisin si wakwak
    si entlembale misinda hom olmu misinduwa. Uhu li nikishinak entlembale oson or
    laha ermbeshinak indik jivik li naha li likmbahan.
  npi-ULB: हामी जन्दछौँ, कि सारा सृष्‍टि अहिले पनि एकसाथ क्रन्दन र प्रसव वेदनामा छ
    ।
  cgc-cgc: Nlaman ta na asta anduni na ula pa natabo iran na patagaran, danen tanan
    nakulian gid na paryo ta bai ta iya na pagbata.
  tim-tim: Nen aregât hin nâŋgâmaen. Anutuŋe kotŋe siâ siâ hârok ketuguep are hârokŋe
    âmbâleŋe nanaŋ memberâm hâk hilâlâm nâŋgâm kamboŋmai dop hainâk akmâ lâmgom manmâ
    kamboŋmai.
  yor-yor: Nítorí àwa mọ̀ pé gbogbo ẹ̀dá ni ó jùmọ̀ ń kérora tí ó sì ń rọbí pọ̀ títí
    di ìsinsin yìí.
  wos-wos: Nani xékélaki. Takwa hési lé nyan hérawata hangéli huruta wanjiléka maki
    di huratakandén atéfék joo di God déka nyambalika wakwetendéka nukwaka di hangéli
    héraata wanjita di wun nukwaka haxéta té.
  emp-NTPO: Dadjirãba cawa panʌa wẽrãba warra tobʌrʌd̶e pua carea isabe to quĩrĩãbarida.
    Ara maʌ̃ quĩrãca ne jũma Ãcõrẽba ocuad̶ara puad̶eba b̶eaca b̶ʌa. Maʌ̃ carea isabe
    bia b̶e quĩrĩã b̶ʌa. Ãcõrẽba ocuad̶a biẽ́ b̶ed̶a ewarid̶eba ab̶a id̶id̶aa mãwã
    b̶ʌa.
  eng-F35: Yes, we know that the whole creation has been groaning and in labor pains
    until now.
  ind-ind: Kita tahu bahwa seluruh alam semesta seolah-olah bersusah hati dan sangat
    menderita sampai sekarang, bahkan dapat dikatakan bahwa semua ciptaan sedang sakit
    berat dan sama-sama menangis.
  pes-OPCB: چون می‌دانیم که کلِ آفرینش، تا همین الان از دردی همچون درد زایمان، ناله
    می‌کند.
  mpt-mpt: Nibo tekein kebuobe, inamin namin olo Gode klanebuo sinosa memalosa o makob
    unango memei dlanang genoa enin kino wateme bianoa memei dlanamino waise binabo
    inanoa osa enin kino wateme bianoa Gode meme nibo naka molot unang molot anoba
    makob Klaiste ulab anomobo yatenite genoa waise biobe.
  ssx-ssx: Amba꞉ titina꞉ putiki a꞉pa pa ame make mo hande wa꞉pa꞉la꞉ ekimanu paeya꞉
    tapaoma꞉ta꞉ tanda minolo hata꞉ta꞉ hande weki hoki nala꞉ wanda꞉ leke kimi yanda꞉
    yanda꞉ pitolo hata꞉ e̱ wi lo halememe.
  mkl-mkl: À mɑ̀ iyi hee nsɛi mii ŋɑ iyi Ilɑɑɔ̃ í tɑkɑ fei ɑ̀ wɑɑ kɑkɑɑi bɛi inɑɑbo
    iyi wɑ kɑkɑɑ do ɑrɑ kuroi kubí.
  gaq-gaq: ଡାଗ୍‍ଲା ସାପା ସୃସ୍‍ଟି ଜେ ଏଃଜାକ ମୁଇଂ ମାଡ୍‍ରେ ସାର୍‍ଲ ଡିଙ୍ଗ୍‍ଆର୍‍କେ ବାରି ଣ୍ଡିଆକୁମାନେ
    କସ୍ଟ ରକମ୍‌ ତାନ୍ଦ୍ରା ଡିଂଡିଂକେ ଆକେନ୍‍ ନେ ମ୍ୟାଃନେଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Medhetethay issife hanno gakkanaw miixoy oykkida maccasada ooleninne un77an
    de7eyssa nu eroos.
  unx-unx: ଚିଆଃଚି ଆବୁ ସାରିତାନାବୁ, ନାହାଁଃ ଜାକେଦ୍‌ ସବେନ୍‌ ବାଇୟାକାନ୍‌ତେୟାଃ ହନ୍‌ ଜାନାମଃ
    ଇମ୍‌ତାରେୟାଃ ଦୁକୁ ନାମେ ଲେକା ଦୁକୁଃତାନ୍‌ଲଃ ରାଆଃଗେରାଙ୍ଗ୍‌ଅଃ ତାନା ।
  gah-gah: 'Leza láa loko geleaká noune: Kigika nomimó ha hetá mukitó keza ká emane
    gamenalotí venalite izegipa getanigi miluma giliaká niamó nenémini iki miluma
    giliki miniaká niave.'
  lcm-lcm: Using tarapo malangas ta asisinong aongos ke kita lapo uli aloi ta kui
    val kui i ingus, le kabang le tung lak kana.
  aer-aer: Anwerne itelareme ingkirreke Ngkartele-arle mpwareke akwetethe tyerrtye
    rlkerte-arteke ampangkerle-anemenge. Arrantherre itelareme, nhenge arelhe ampe
    akweke atnyenetyeke akarelheme, re-anteme ampangkerle-aneme, alakenhe renhe-arteke
    arne ingkirreke Ngkartele-arle mpwarerlenge ampangkerlte-aneme Ngkarteke akarelhemele
    urreke nhenge mwerre anthurre ilirtnetyenhenge awethe.
  qvc-NT: 'Chaqa yach''anchiqllapam: Tayta Dyus tukuy ima rurashqangunam ancha padisishpa
    kanangaman kijakun, suq warmi qeshyanambaq padisiqshina.'
  tgl-ULB: Sapagkat alam natin na magkasamang dumadaing at naghihirap sa sakit ang
    buong nilikha hanggang ngayon.
  cbs-NT: Jaska inun, dasibi Diosun jatu damiwani chakabuwen taea jamapai betsa betsapa
    tenekubainkanikiki, jawada isin teneai jau Diosun medabewakin jatu nemaxunxanun
    manakayuidan, jaska ainbu bake kainkatsi isin betsabu tenei tsekeden imis keskaidan.
  xtm-NTPP: Vaa ka jini o ja ni‑ka'nu ñuu ñayivi a, tnana u'vi i onde vitna, ja ndetu
    i ja ndayaa i nuu ja u'vi ma, kuenda tnu'u ja in ña'a u'vi ja kâku lulu ña ma.
  nnq-nnq: Magambu, tumanyi mpaka ngoe, ipanganigwe yoa iguta kukubinia andi kubinia
    kwa kukikombola mwana.
  bao-NT: Cʉ̃ ca jeeñorique niipetirijepʉra, jĩcõ nomio macʉ̃ cʉtigo puniro cõ ca
    tʉgoeñarore biro ca biirijere mani maji.
  san-ORI: ଅପରଞ୍ଚ ପ୍ରସୂଯମାନାୱଦ୍ ୱ୍ୟଥିତଃ ସନ୍ ଇଦାନୀଂ ଯାୱତ୍ କୃତ୍ସ୍ନଃ ପ୍ରାଣିଗଣ ଆର୍ତ୍ତସ୍ୱରଂ
    କରୋତୀତି ୱଯଂ ଜାନୀମଃ|
  huv-NT: Ajawaats meáwan leaw Teat Dios tarang tanomb, nganüy atnej teamamongoch
    necoy, atnej nop najtaj amongoch necoy wüx apmawiquiach micual nej.
  otn-NT: A nu̱yá, dí pa̱hmʉ ngue nu̱'a̱ te gäma̱ cosa ja ua ja ra̱ xi̱mhäi, gä sä
    ra̱ n'ʉ, i da̱nts'i̱ tengu̱tho 'mø bi zønna̱ ora di̱ m'mʉhrá̱ ba̱si̱ n'na ra̱
    xisu i sä ra̱ nda̱te, i̱ njarbʉtho yø cosa ja ya.
  nop-nop: Biyagoŋ kuyoŋ, indi agaŋ nadiyam. Nai wendi pilap duladok nemenemek hogohogok
    Bepaŋdi yehitubu-mintaguk adi folofigita nadiiŋ, woŋadi tamwoidi wapmihi yahaŋene
    nadiiŋ wendok tuwot.
  obo-NT: Nosorollan ta no inis ingod woy dos langun no nokota-aw ka-ay'n binovallan
    din, pomon poron dangan taman ko-ungkay, od dahong to kosokitoy iling to ba-ay
    nod sokalan.
  cak-ENT: Ronojel vi c'a ri ye rubanun ri Dios, roma ri mac nyesujun y nyejilon cachi'el
    cachi'el njilon jun ixok tok pa ruk'ijul chic nuya' jun ac'ual chuch'ulef. Quiri'
    quibanun-pe c'a vocomi.
