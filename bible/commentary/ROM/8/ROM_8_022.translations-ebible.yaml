    jʉmat pah bʉ́dí tʉba ñaácni panihnit ĩ jʉm jwʉhna caá. Páant ĩ jʉmatdih jwiít
    jwĩ jéihna caá.
  taw-taw: Chɨn nopun, tap God gɨlak anɨb okok mɨdupsek, bin ñapay tɨkɨnɨg gel yul
    gup tek ak gɨ mɨdeb. Mɨŋel gek añɨŋ pogup, anɨgɨl gɨ dad apɨl mɨñɨl ñɨn awl owup.
  jic-NT: Dios la tjiji pjü; selecj pjü jisas ma malala jis mpalas niswá. Pjü pajal
    vyaja javelepj jinwá quinam, way tsjicj quelel mya'na jinwá. Püna mpes nintsja;
    newa nin.
  zap-NT: Nan be ne axtegue naaree, yrandxee ne wzhexkwaa Dëdyuzh benak baanske rako
    sufrir zegne rzak wnaa ne rzebyoob men chene rzan men zhiin men.
  wer-wer: Tiar ëwat wë. Omën pasut Anutuu ket ëa epot pout öngöröa ru wilëpënëak
    lel yailën këlangön kat yawiem ruupëën kor wë pöl akun kaöaö oröön ompyaö sëpnaaten
    kor wë.
  ipi-ipi: '@see-verse:ROM.008.021'
  qul-NT: Yachanchis cunancama Diospaj tucuy ruwaskan sufrispa aykoskanta, parto nanayniyoj
    warmi jina.
  ter-NT: Vo'oku tukú koeti kó'oyene, enepone uhá koeti koekúti ítuke vo'u Itukó'oviti,
    véxoa kutí kó'iyea varu'íkovotihiko, kahá'ati íteova ne isáyunevo koane inámapea,
    eopâti kuteâti eópone ne sêno simovóne kaxena ipúhikope xe'éxa.
  bmr-NT: Magaajacuuhi paryɨ fanoovaaco Moocaani eheetavuuno jisumihachuta, acanɨfehicanoco
    gaigo iseemevaqui aivogo acanɨfonɨcɨbadɨ.
  fuf-fuf: Ko fii hiɗen andi tageefo ngon fow no woytaade tampere haa hande wa muuseendi
    ŋata.
  bhl-bhl: 'Bokoliw kate, alik nu atemuwete: Emisik ding elote teleko, kame em ding
    dim bakate, kilkese mesesem mesesem eisneng alik alik angom bi diwkuw diwkuw waneng
    im aul dukukemin ding em betbet fian kuluko, ooleko, gaankabiliw beemdiw ikati
    betbet keko, gaanbiliwi, nu yetemkabuluw te.'
  ons-ons: Ŋene detmaine, Anutuŋo yeye kine kine ma wakon wareke, eŋe mo qei ŋineka
    wikile dere sari mageu, ukude naso iwa gemaine yewao qemaike, wikile yemo ŋerep
    maneŋo medep ma mayakane wikile detmaike, ea wane rokop.
  con-NTPO: In'jan'fa gi pushesu aiye'jeqquia'caen pa'cco Chiga agattoen'choja toya
    ronda'jepa vana'jen'fa.
  ghs-ghs: Napa gama moomi Ohongaho boto popo minarai teena naate oho idze ma mare
    hiire beebe eete baaqorai.
  peg-peg: ଇନେକିଦେଂକି ୱିଜ଼ୁ ଉବ୍‌ଜାଣ୍‌ ଜେ ନେଞ୍ଜେଙ୍ଗ୍‌ ପାତେକ୍‌ ରଚେ ଆଡ଼୍‌ବାନାତା ଆରି ଜଲମ୍‌
    କିନିନନାକାତ ବିଲ୍‌କି ଆନାତା, ଇଦାଂ ଆପ୍‌ ପୁନାପ୍‌ ।
  txu-NT: 'Jakam ne mỳjja kunĩ: tokry pymaje kangãngã. Kute mrãmri ne me nire kra
    àn tokry pymaje kangãngã pyràk ne kute kra bixadjwỳrkam ama:k pyràk. Amrẽbê: ne
    mỳjja kangãngãn jakam kangãngã rã''ã ne.'
  eng-WEBU: For we know that the whole creation groans and travails in pain together
    until now.
  gnw-NT: Echa'ã yaicuaa co quirãi iyɨpɨ güive jare jecuae añave opaete Tumpa uyapo
    vae uiporara oĩ penti cuña imembɨ oata vae uiporara oĩ rami.
  mux-mux: Oliu piliilimulu, ‘Ambuma kangambula mingíndu mindili noku perelemele mele
    Pulu Yili-ni tirim mélema pali aku-siku mele mindili nuring, yandupa ekupu kepe
    mindili noku pereku molemele.
  maj-NT: Yaá nga santaha nd'a̱i̱ un tíbehe̱ ngayjee̱ ni xi kits'ínnda Nti̱a̱ná, xi
    nkúhu nku ta̱chju̱ún xi tsíhi̱n ntí.
  bkq-NT: Idânârâ xirâ onro anano modo tâsenagazeze, iweloem tyetondyly enuenze, pekodo
    tymery iazely tienuenday saenlu wâne myara.
  kue-kue: Nono pirkan ounga, God taragl ere yongwa i prapra ye ambu gak kura pre
    nangino giugogl gikir wokir dimere yegl taragl prapra dimeglkwa. Taragl i prapra
    ye kai kinde eremogl wingo enge erme ama eremeglkwa.
  cot-NT: Atsamajajiaqueroquea maasanopae ipeacaaguecaca Aapani Irioshi atsipeguitani
    oguijaquequea oncantashitatianaquempaquea, quempetacaqueate atsipevaetagueti manquigarentsi
    ocantaguetirogueti.
  bnp-bnp: Si lohoka vona a maki lobo a Vure i ratarike ri tabana ni bole a nimadihi,
    ri dedo i manga a ngatavine i pahea a koma, i valai i harena mona.
  apn-NT: Te mẽhõ ni hpijagri kaxyw õhy xà htỳx nẽ tokyx kãm hpijagri hprãm xàj àmra
    ho nõr pyràk o amnhĩ nhĩpêx pê mẽ pahto mex jatur xàm mẽnh ã arĩgrota jamãr o
    pa.
  ctp-NT: Ti ji ka chaꞌ nu tnun kanꞌ; jlyo tianꞌ chaꞌ nsuꞌwi ꞌa chaꞌ tiꞌí, nchga nan
    nu ngwiñan Ndiose lo chalyuu lye ꞌa ndii tiꞌ ran nu tiꞌí. Sa ñaꞌan nu ndijyan
    tiꞌí ꞌin ska nu kunaꞌan chaꞌ wa kala ti sñiꞌ, ngwañaꞌan ndiya nu tiꞌí lo chalyuu
    ni.
  opm-opm: Imat mat mandatporhan ma minhan patinong oh dir wamar am hat patimur. Wamar
    ma am hapti oh mamaru hat patmur. Kuu ihir brer ake sutporhan Noh brer kapkap
    sara batbet moh kapkap ha timbas hatinoh ma dahaptiru hat orhor orhe darpatip
    erer ihirhe ihat daham batbet dar yimam ma minhan patesheru hat orhorwi patiru
    patimur.
  bvr-bvr: Minyja ngarripa marn․gi nula gun-nardiya rrawa nipa minypa gu-rruwuja gu-workiya
    gipa gun-guwarr, minypa gun-maywapa ranginy wolawola gama jiny-yurkurichinga rrapa
    jin-duwuja jiny-yorkiya, delipa a-mangga jiny-yorkiya.
  zad-NT: Na' ṉezicho ax̱t ṉaanlla yog' diika' bx̱e bsile' chak c̱hegakin ka chak
    c̱he to nool chllagloe' sane' bi'do' c̱he'na'.
  kmg-kmg: Nâŋâc manaŋgopeneŋ, dameŋ i hâcne maickeocte wiac omane jaŋe harac huacbuc
    ehuc gozi kicjopame šâic manaeŋgopieŋ.
  aso-aso: 'Ee, laza tiꞌ lo gele none: Oꞌmosoꞌmo do sotoꞌ molaniꞌ initeꞌ mukiꞌ nete
    nene veneꞌ izipe gidilisa mulumo gilaaꞌ naniꞌ neꞌmini ganakutiꞌ mulumo gili leꞌ
    goloso izi mini di dizi idise gamenelasi mene ha neꞌmine igi nizave.'
  uli-uli: Bo si gula le muswe yee, yela hola doh fael mwoka ngo ye wochog molwe sibe
    sor bo mekla foriyel Deus, ila resa tetang irel yar bbareg le ye wochog bbarger
    rechoka re bele dimolow.
  nin-NT: Inta hi di aseki ka nggo Abachi a na ka a si ni ivri na so kpattuttu nâ
    ta si ayamba nggo à so yì ingri.
  acu-NT: Yamaisha Yus mash najanamu ainauka nuwa jateema waitnawa nunisarang wait
    wajainawai. Iikia nuka nekaji.
  cak-WNT: Can ronojel wi c'a ri cosas ri ye rubanon ri Dios, yek'axo y yejilo achi'el
    jun ixok ri pa ruk'ijul chic ri alanen c'o wi. Queri' quibanon pe c'a wacami.
  ebk-ebk: Tay ammu takú ay nunlapu ad maliyam inkiana ad wani, chacha mun-an-anana
    nan am-in ay nafiayang kiapú as likiatcha ay kaman as nan fiafiai ay munpasikar
    as nan omankana.
  spa-PDDPT: Porque sabemos que toda la creación gime y sufre dolores de parto hasta
    ahora.
  ruf-ruf: Kwaapfila twomanya mbaka sambi hano ka pfilumbe pfose pfoghutilila kwa
    usungu, ka usungu wokweleka imwana.
  gun-gun: Mba'eta jaikuaa mba'emo omoingo pyre ha'e javi aỹ peve ikuai axy vy ipoaẽ
    oinya.
  agu-BL: Elnak katxum tetz yi wi'nin na chibisun cyakil e'chk takle'n yi bnixnak
    tan Ryos. Na na chitzan tan tijle'n wi'nin q'uixc'uj chi na ban jun xna'n yi na
    ul yos tuch'.
  isn-isn: Ingi kulingile kina imaintu ihi ingi ilwala nukaga nuwai palung'wi ni tungili.
  eng-PEV: We know that everything in the world now just dies and rots away. Everything
    has got that problem. Think about a woman. At the time she has a baby, she gets
    trouble and has a lot of pain. Well, that is a picture of the way everything in
    the world is now. There is a lot of trouble and a lot of pain.
  ilo-ULB: Ta ammotayo nga agas-asug ken agrigrigat ti sangaparsuaan agpapan ita.
  pir-NT: Ijipihtiye Cohãcjʉ̃ tiquiro bajumehnedi ñano ti iji dʉcari bato ñano yʉhdʉe
    tiahye. Numino niji wahcõno ticoro ñano yʉhdʉro sahata tiquiro bajumehnedi gʉ̃hʉ
    decoripe ñano yʉhdʉducure. Tire mari masiaja.
  anv-NT: Ɛsé dékaá nnó kpaá tɛ fina unó bi Ɛsɔwɔ akwyɛɛ́ uko ukpeé gétúgé
    ubale ɛbi ubi uwuú wyɛ ndɛre mendée awuú ubale nebyɛɛ́.
  sab-NT: Uñale chege nege nga ulita lle ulita kle sui jwennga kle skibachie boi tanre
    daga ngwale kote, kle chui manade, chui e be chke gire Chube be ama ulita gbe
    no naskuni, ene ama ulita mi boi dare salengwli muinga sui jwennga skibachie kirogwa
    jingmea kote kare kirogwa menga chebia kote gire muinga me boi dare.
  tmd-tmd: An nugwöla, ap God rɨ nɨgöŋ piaku magalɨg mɨd ri abɨb maga rɨmɨd aku, jɨ
    maduar ör ömörö rɨm, mö ha yöxɨba ha nɨmɨmɨn rɨg ölɨŋ pɨl mag akuyöbö rɨmɨda.
  acr-NNT: Qetaꞌam kꞌut, e janipa ri ꞌanatal ruma ri Dios, e pachaꞌ kajilow pa kꞌaxkꞌobꞌik,
    jelaꞌ pachaꞌ kuꞌan juna ixoq echiriꞌ kutzir uwach rukꞌ uchꞌutiꞌn.
  kpg-kpg: Gidaadou gu iloo bolo nia mee ne hai go God le e mmaemmae gaa dae mai gi
    dangi nei gadoo be di mmae o di ahina ma ga haanau.
  taj-taj: थेनीगदे जम्‍मासेन कोला न्‍हबा बेथा याङ्बा म्रिङम्‍हेमेगदेसे दुख नाबा ह्रङ्
    लसी दान्‍देधोना दुख नासी चिबा मुला भिबा ताम य्‍हाङदा था मुला।
  avt-avt: Haiu mertei menmen yapɨrwe God kɨrɨakem hɨram mepu enum mar ke miyapɨr
    hɨr neteiknen nanine nɨkerek. Nɨpaa ere in hɨram han enuk mepu memerɨr God pɨke
    kakrɨak menmen yapɨrwe hɨram mamre yaaim.
  cbk-cbk: Sabe kita que hasta este tiempo como si fuera todo las cosas del creacion
    ta suspira y ta aguanta de dolor como si ta pari un mujer,
  uig-ARA: چۈنكى پۈتكۈل كائىناتنىڭ ھازىرغىچە نالە-پەرياد كۆتۈرۈپ، تۇغۇت تولغىقىنىڭ
    ئازابىنى بىرلىكتە تارتىۋاتقانلىقىنى بىلىمىز.
  tuf-tuf: Isat ítitan, áhajira icuran biyan, bówaran, ruwan, bahnacan óraqui batro.
    Ab ojc cut sasá yehnín cab cucayat cuaquir eyta, bowar cat, ruwa cat, bahnác cat
    eyta cuácaro.
  abx-abx: Akatu'anan kita nga hasta ina'anto, sigi pa pangaraba si kasakitan i dimu'an
    mga hinimu-na si Diyos nga day agpaka'abat paddi pariho si nag'antus-na si tikaka'alluman.
  mco-NT: Com nejhuɨɨyɨm co ixtɨ chambaad tüg'ócɨy huɨdijaty Dios yajcojy yaj'oyɨɨy
    ya naaxhuiñ yjɨhuɨɨyb tzaachypɨ, e ca' yjotcujc'ajtcɨxy. Tɨm jadu'n nipaady nej
    tüg töxyjäy paady tzaachypɨ co yhuaad'ajtnɨ mɨna y'ung yajma'xung'ada'ñ.
  cpb-NT: Ratekawaitaiyini maawoini riwetsikaitakeri, roshiyakawo arika ontzimaanite
    tsinane.
  aon-aon: Apak douk madukemesh. Ihishmori eneshenesh Iruhin nenekesh iri eshudok
    douk shemnek debeiri eriger kabi armago wonohur kweiguh iri womnegor um. Aria
    seiwok baugos um douk shape shoreh yowiyokuk arigaha douk abudok nyutob.
  hus-NT-2005: I choꞌób alwaꞌ ke xowaꞌ na Dios in tʼajám, asta xoꞌ jelti max u ejꞌél
    jelti tam jun i mímláb in achʼál i chʼukʼuxtaláb tam neꞌchich kin waꞌchiy jun
    i chakam.
  mig-NT: Chi̱ kájini̱‑yo̱ já táká ja̱ ní sá'a‑ya̱‑ún, ɨɨn ká'nu‑ni kátana, te kájito
    tu̱ndó'o onde̱ vina.
  bps-bps: Na gadeito i kdee mgimò Dwata salngad kaflayamla i libun dmalong di katduk
    tienan du fan sut i tingaan. Fandà di muna kel ani, malima kagkah i kdee mgimò
    Dwata.
  mbs-mbs: Te eked pa iyan ketoman, netegahan tadon te ontò egkelimahan se kedita
    te ininang te Timanem dini lanto te tanà lamig seini, iling te bayi agpet tebawan.
  tof-tof: Ki umul igósakla wagó, ngaendógab kókó errkya blaman tómbapórrón ne elklazako
    molwal bangóndako akó azid aengdako wamaka kola ngaen-gógópan azid nóma apadódo,
    marrna bain minggüpanan.
  cme-NT: I suyaa kerre wuɔ ji hi baa nyuŋgo, hĩɛmaŋ-niini‑i hiere ni gbu ni bireŋ
    aa ta ni cufal ŋaa kusũŋgu bilaa ciɛŋo.
  sus-sus: Won a kolon, a kabi a fɔlɛ han to, daali birin na a kui iwafe nɛ tɔɔrɛ
    kui, alɔ ginɛ di furi na keli a ra.
  pon-2006: Pwe kitail eseier me audepen lahng oh sampah koaros kin weiweirek, rasehng
    medek en neitik, lao lel ahnsou wet.
  dad-dad: Ada keleĩ, ereb ereb ganan Negur inodin, idi kesu gõ fiya nẽ darau bun
    gen, gariya bunem osi def disi, gama sain enei bun bagaig, age difef.
  zab-NT: Per lalzi canuu guɨchliu idzɨny dxiqui, dunnɨ nánnɨ dec quesentiand nalas
    guelzii cadeedni, zecpacza tuby gunaa ni aidzɨny lliinni guɨchliu.
  jae-jae: Aêac tajalagac gebe gêŋ samob, taŋ Anôtô kêkêŋ naŋ, sêmoa jageo to têtaŋ
    ŋanô e mêŋgêdêŋ galoc kêtôm awê ŋapalê kêtuŋ eŋ.
  ksd-ksd: Tago da nukure ba ra lavur magit na vavaki par dia vueir varurung, ma dia
    kairane muka ra kinadik da ra kinadik na kinakava ma i tuk tar gori.
  msm-NT: Di hangtod kuntoon, namaan ki no og-antus pad to tibo mgo hininang to Diyus
    angod to bohi no ogpangeyhoy ko oghajodan.
  myk-myk: Wèe ya li cɛ, fo na pa gbara niɲaa na jo Kilɛ wo yaŋmuyaaya yi bɛɛri yʼa
    zhiin kanhama keŋɛ ni, ba layama ɲɛ wɛ.
  sbe-sbe: Kabina ta kata meta huya maudoina ye laoma teina, ginauli maudoidi ede
    se lepalepa doha waihiu labalaba kamkamnana unai ye lepalepa.
  mcr-mcr: Ne näqŋqe. Nätmatqä Goti Iqu imäkkqä eeqänäŋi, apäkä ymeqä mipŋqä iquwä-pa,
    täŋä wuŋgaŋgi, zääqä ätqa, täŋgaŋqä äpätqäŋä.
  cux-NT: Ní s'uūuⁿ ní deenu yú chi ndíí nguuvi maaⁿ tanducuéⁿ'ē chi din'dái Ndyuūs
    ní n'gai ya'āī ngɛɛcū yeⁿ'ē tan'dúúcā 'áámá n'daataá ndúúcū vaadī ya'ai yeⁿ'ē
    chi 'cundiyáaⁿ daiya tá.
  tur-YTC: Çünkü bütün yaratılışın şimdiye dek birlikte inleyip ağrı çektiğini biliyoruz.
  san-ITR: apara ncha prasUyamAnAvad vyathitaH san idAnIM yAvat kR^itsnaH prANigaNa
    ArttasvaraM karotIti vayaM jAnImaH|
  bel-N: Бо ведаем, што ўсё стварэньне супольна ўздыхае і мучыцца, родзячы, аж да
    цяпер.
  sch-sch: Neinun sin murdi ngei hah atûn tena nâiha na inrûm anga inrûm ti ei
    riet.
  mic-MIQNT: Muta ginu geitu'g glapis nige' ta'n te's'g goqwei gisita's'g'p epetoqsit
    ta'n tel gitnmat pa na wijei aq ta'n teli gsnugowaqan telgi'g e'pit ta'n tujiw
    poqjipnet.
  huu-NT: Biena uiñotɨcaɨ. Nana Jusiñamui fɨnoca radɨ danomo eo duere sefuicana nia
    jaidɨmacɨ. Marena illemo nia ocuiridɨmacɨ.
  jiv-NT: Yamaisha ashí Yus najanamu ainia nu, nuwa̱ jatema wáitia nunis ti wáitiainiawai.
  otm-NT: Nguetho dí pąhmbʉ gätho 'bɛ'a bi 'yøt' Oją, tengu'bʉ gätho 'da na mbahni
    thoho gue'bʉ go maya'bʉ nɛ asta guehya, tengu'bʉ xʉn ʉ, nɛ tu yʉ́ mbʉi, tengu'bʉ
    in nde dim 'bʉh rá 'uɛre n'da ra xisu.
  dah-dah: Be, det kuruŋ Al Kuruŋ beleŋ yiryiŋ gabe buluŋ hitiŋde mat waŋ waŋ gayenter
    wor buluŋ hitiŋ goyen bana po heŋ uliŋ misiŋ nurde haŋ gobe nurde hite. Yeŋ uliŋ
    misiŋ nurde haŋyen gobe bere kura diriŋ kawaŋ kere yeŋ uliŋ misiŋ kateŋ hiyen
    go gwahade goyen.
  tnk-tnk: Kɨtaha səukurən mə fwe kupwən anan meste pehe nəha təkwtəkwuni, neiai mɨne
    tɨprənə mɨne narimnari me pam səməme Kumwesən rɨno kamhasək rəmwhen ia pran riti
    sə ramreɡi nəmisəien mə trərəhi tɨni.
  kpr-kpr: '@see-verse:ROM.008.021'
  san-IAS: aparañca prasūyamānāvad vyathitaḥ san idānīṁ yāvat kṛtsnaḥ prāṇigaṇa ārttasvaraṁ
    karotīti vayaṁ jānīmaḥ|
  nho-nho: Taatou e illoa maa e kaamata mai iloo imua no tae mai ki te ssao nei, naa mee
    katoo te maarama nei ni tanittani peenaa i te hakallono isu, e mee pee ko te tinae
    e taupiri ki haanau.
  gym-NT: Ngöbökwe jändrän jökrä kwitadi ye ngibiabtä kisere abko jändrän dätebare
    Ngöbökwe abko tä ja tare nike, käta täkekä jabe bäsi merita niken ja ngibiare
    käta ja tare nike ngäbäkre ngibiabtä, ye kwrere jire kira abti kä nüke mtare jändrän
    jökrä tä ja tare nike, ye gare kuin nie.
  azg-NT: Ee mangiö na ata xjen neinhin, ncüii cüii nnon na tquen Tyoꞌtsꞌon, viꞌ coquenonhanꞌ.
