  att-att: Á wáwwagi, yáyù nga ajjan yù máwák tam nga palurotan, ngam arát tam palurotan
    yù narákè nga karagatán nayù baggi tam.
  bki-bki: Bilbilu nalo, Atua mila bo laka ban kito jibe nei, mila jibe napano kiado
    burum̃ara jabue joa naio vonganei. Tibe na, bo rodumiran tonovo tai rivanio, mia
    bova ver rotu reiel ratakii bereio kiado bajago na sidomiano va na kariano.
  bqp-bqp: A yã mɛ́ à tò ma gbɛ̃nↄ, tɛna ó dàai bi tilasinlo, pↄyeinaamɛ.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, bwaaŋg, mpugá nə́ shé bʉ́sə nə mpwə́lá, njɨ kú bə mpwə́lá
    nə́ shé ŋgə́g nə nyiŋgə bɛ̧ iyéésh í cʉg múúd.
  hat-hat: Se konsa, frè m' yo, nou gen yon dèt. Men, se pa kò a nou dwe. Se poutèt
    sa, nou pa dwe viv dapre egzijans kò a.
  npl-NT: Ijkó kiné, nokniwah, tikpiah se weyi tekitl, pero amo matinemikah kemi nemi
    n tlaltikpaktlakah.
  bgg-bgg: Ji-è chiihphado, gu khuiinothek nane bumuiithek, jishii bran mizen è yang
    pha ji gethek ne arai pha, gethek ne hì ne rek chid phro.
  eng-TCENT: So then, brothers, we are under obligation, not to the flesh, to live
    according to the flesh,
  eng-BSB: Therefore, brothers, we have an obligation, but it is not to the flesh,
    to live according to it.
  cpu-NT: Ari okantari iyekiite, te arite antapiintashiyetyaaro okaratzi anevetashivaitari.
  san-ASM: হে ভ্ৰাতৃগণ শৰীৰস্য ৱযমধমৰ্ণা ন ভৱামোঽতঃ শাৰীৰিকাচাৰোঽস্মাভি ৰ্ন কৰ্ত্তৱ্যঃ|
  tac-NT: Alekeri 'emi Onorúgame oyérame 'ma tabilé ejperélawa pe napurigá najkí 'emi
    a'boi, iligá ejperélawa napurigá Onorúgame najkí,
  eng-WEBPB: So then, brothers, we are debtors, not to the flesh, to live after the
    flesh.
  gfk-H: Io hua, bar tasigu ta Karisito, dahat supi bia dahat na haut lah no Tanua
    bia na luai dahat, ma pataia bia dahat na lon haruat ma no dadas makai napu.
  viv-viv: Omi tobohiyakweyao yaku gahe Yaubada AluꞋaluwana faꞋina wananuwenuwena.
    Gilubodada be Yaubada AluꞋaluwana givehimeyeda amine kanahuluhuluva. Keke gidalubodada
    be dibuda koyona ana nuwanuwa amine kanahuluhuluva.
  yao-yao: Nipele, achalongo achinjangu, tukwete ligambo, nambo ngaŵa lya kusikuya
    tama syetu syangalumbana sya chiilu syatupagwile nasyo syasikuti pakutusaka.
  tgp-tgp: Matan haratu, la vorai peresi na vevorai enr̃a tamlohi ave, pani mo sopo
    isana masalo varama, r̃a sopo usuri na masalon mauri atu.
  auc-NT: Ïninque botö tönïñamïni ëñëedäni. Wængonguï Önöwoca angä ate mönö ëñente
    cæquënëmö ïmompa. Wæætë wïwa cæïnente mönö wæwënö ante wïï ëñente cæte quëwenguënëmö
    ïnömö ïmompa.
  kbc-NT: Enice inioxoadipi, jinaɡ̶a domaɡ̶a jiwaɡ̶atece anepaa lidaɡ̶ataka ɡ̶odaaleɡ̶enali.
  bmh-bmh: O zaiar, guzenaimai, Uwait nug ig naliu usaligei meun, gonun, ig gonugau
    salau murabun dareu. Ah Wes nug ig ein igul guzenabun aigacaneu, go sesamoramam.
    Ig igual enimig siksikabun igul eg i mamam.
  ctu-BL: Actan che' jini hermanojob, an ti lac wenta cha'an mi lac jac'ben lac Yum,
    pero mach yomic mi lac jac' lac tsucul pusic'al cha'an mi lac mel chuqui yom.
  meq-meq: Kə ge andza niye na, malamar ga hay, gwedere andaya fakwaya. Slala i gwedere
    nakay na, məge məsler andza nakə a say a Məsəfəre Tsəɗaŋŋa eye, bəna məge wu nakə
    a say a bo kway aye bay.
  noa-H: Jãan magau keena, cha mʌchdëu jaau chirʌmjö. Maachin chadcha Hẽwandam Hak'aragta
    hidëu hichdëu hampierr hapiju haai nʌm maach dʌ̈i. Pari jũrr dichdëu k'õchagpierr
    nem wawaag chan bʌ̃ʌrjã magju k'aba nʌm.
  alp-NT: Ele mere hoko kwali betaya, ite trima Alla Eni Rore rebe pletae ite kena
    ono misete. Iulake ite kena lulu tamata eni sifate rebe keri kena ono dosare mo.
  san-VEL: he bhraat.rga.na "sariirasya vayamadhamar.naa na bhavaamo.ata.h "saariirikaacaaro.asmaabhi
    rna karttavya.h|
  kbq-kbq: E'ina hu'negu knare nenefutane nasarahete, mopafi tavufgamofo avesizana
    ovriritfa hugahune.
  kbh-kbh: Chcasna, Jesucrístbeyeca cats̈átanga, s̈ontsamna jtsiyenana nts̈amo chë
    Uámana Espíritu ainaniñe s̈uamëndacá; ndoñe ques̈nátamna jtsiyenana nÿe bënga
    ts̈abá jtsomñama cabëngbe bacna juabnë́ngaca;
  ron-LSB: Deci, fraților, nu suntem datori să trăim după trup, ca să trăim după trup.
  pon-pon: Ari ri ai kan, kitail jolar pwaipwand on pali uduk, pwen kapwaiada inon
    en uduk,
  nhe-BL: Huajca noicnihua, ax monequi tijchihuase tlen totlajtlacolchijca tlalnamiquilis
    technahuatía ma tijchihuaca.
  sps-sps: Ai tovei roman ara onot ror ma nat fi nei, fuainy vamuinyasiny fafaaman
    tsonyo, ara kaa miror a binun ma fakap aran koman tan puainy mes tsura tana sanaan
    to te ras fi raroran Aaven Taabos ana ra te gima famanat iny komainy kat aveto
    tan puainy mes ma ras yan fakats tsura ma kat aran, kat iring,
  wnc-wnc: Unzingge mate notnabam. Ninda sanga musia enaya akngane sukunim gamu take
    dua siwan.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, tɛna wa dàzi nɛ́ tiasinlo, pↄyezimɛ.
  gub-BL: A'e rupi amume'u putar ko ze'eg peme ihe nehe kury, herywyr wà. Zaiko Tupàn
    hemimutar rupi oho ma'e romo zane nehe ty wà. Zaiko zo zaneremimutar rupi oho
    ma'e romo zane nehe.
  imo-imo: Aku tepa teremomunga, ango kame, lino tepo moromolo ulumu paa teamili.
    Oi konopu panjipo molorumulu kanomundo naa nio. Aku molo.
  boj-boj: Deqa ijo was, iga areqalo namij aqa kumbra na walwelqasai.
  ulk-ulk: Pedikeredi kara berbet, e no merbim dikeredi mi able tonar dakairtare nalu
    meriba witwit idoni laglag dali.
  eng-DRA: Therefore, brethren, we are debtors, not to the flesh, to live according
    to the flesh.
  knf-knf: An bayiţ naan, ŋënwo keeri kado kaţaş iko yi ŋleefun ŋaŋaluŋ, ŋwo kado
    kaţaş uko wi *Uhaaş wi Naşibaţi ujakuŋ.
  san-KHM: ហេ ភ្រាត្ឫគណ ឝរីរស្យ វយមធមណ៌ា ន ភវាមោៜតះ ឝារីរិកាចារោៜស្មាភិ រ្ន កត៌្តវ្យះ។
  arn-NT: Feymew llemay, pu peñi ka lamngen, iñchiñ müley taiñ mongeleael chumngechi
    ayükey Ngünechen tañi Lif Küme Püllü. Fey ngelay taiñ mongeleael chumngechi mongen
    ayükey ñi nieael tati yafkafe pu che.
  zas-NT: Zeel yan compniar raliduladx ree Jesucrist, ad rayaltri yabajn ree ziꞌctzi
    na̱j dux xgab ree.
  ken-NT: Bɔ̌ma, ɛnyɨŋ ɛchi ɛnɛ sɛ́bhɔ́ŋɔ́ bɛkʉ, kɛ puyɛ̌ bɛ sɛbhɔŋ bɛkoŋo mɛnyɨŋ
    ɛbhɛn bakwǎŋwaŋ báyàŋ bɛkʉ.
