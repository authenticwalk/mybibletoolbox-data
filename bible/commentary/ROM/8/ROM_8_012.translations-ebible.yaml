verse: ROM.008.012
translations:
  kpx-kpx: Di haokuvuia, di louale kemo nahi vavae isivi va halevaito Dilava isivi
    vagei.
  okv-H: Eto nau namei kamei ungotena hamo ta ujeje sasapura avo agi ue amo pehasora
    avoeto ari ainge avo mane aisora te Ahihi Otohu ta sovera na hamo ta ujeje tapa
    tau pehau vasiri te iresora.
  tbo-tbo: Uyahinei, walewalehiu, tauta ega ata yagayaga ita memae po ipa ata kamna
    apapoe ta wootagohi ma ta memae.
  mal-C: അതുകൊണ്ട് സഹോദരങ്ങളേ, പാപപ്രവണതയെ അനുസരിച്ചു ജീവിക്കേണ്ടതിന് നമുക്ക് പാപപ്രവണതയോട്
    ഒരു ബാധ്യതയുമില്ല.
  grc-SR: Ἄρα οὖν, ἀδελφοί, ὀφειλέται ἐσμέν, οὐ τῇ σαρκί, τοῦ κατὰ σάρκα ζῇν·
  bgc-bgc: इस करकै हे बिश्वासी भाईयो, हम पापी सुभाव के कर्जदार कोनी के हम इसकै मुताबिक
    बरताव करां।
  khz-khz: Gaura pakurai, tarigavu, ita gera inagulu ewagumona ati taunipara kavanai
    pita maguli, taunipara gena rakava kalara pita kalakala-agora.
  deu-TKW: So sind wir nun, Brüder, Schuldner nicht dem Fleisch, nach dem Fleisch
    zu leben;
  zsr-NT: Qui lë ni naꞌ, böchaꞌa, dë tu le rál‑laꞌruꞌ, san clëg qui yöl‑laꞌ bunáchz
    queëruꞌ, cui gunruꞌ ca rëꞌni yöl‑laꞌ bunáchz queëruꞌ naꞌ.
  lin-lin: Yango wana bandeko na ngai, tozali na niongo—kasi ezali niongo ya nzoto
    te mpo ete totambola te kolanda baposa ya nzoto.
  hns-NT: Bhaai-bahien logan, ohie se hamlogke na tjaahie aapan man waala kare ke.
  noa-E: Jãan magau keena, cha mʉchdëu jaau chirʉmjö. Maachin chadcha Ẽwandam Akharagta
    idëu ichdëu ampierr apiju aai nʉm maach dʉ̈i. Pari jũrr dichdëu khõchagpierr nem
    wawaag chan bʉ̈ʉrjã magju khaba nʉm.
  eng-EMTV: Therefore, brothers, we are debtors—not to the flesh, to live according
    to the flesh.
  mib-NT: Núu súcuan, hermano jijnáhan ró, ndéé jníñu yó jéē caca ndaā yō, te nasūu
    jéē sáha yó modo neé cúní maá yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ फुॽनुसाॽ नु ने़ॽनुसाॽसे आनिॽ मे़न्‍जोःक्‍के मे़म्‍बोःङ्‌मनाबा
    पाःन्‍हाॽ वाॽ, कर लायोबा सुत्‍नाःल्‍ले़ निङ्‌वाॽ चोगुबा हे़क्‍केए चोःक्‍मा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Hinu ndi, valongo vangu, tivii na lihengu, tiganikiwa lepi kutama ngati
    mnogo witu uhakau wetivelekiwi nawu chewigana titama.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, nedik ta ruuna lugugu xusu tanaba lox
    i xeneng at lorooro atnedik. Ketla kopmen do nedik atap tuvuk gamasa mene nga
    mi lorooro at labantuxu.
  cbr-NT: '''Ën xucë́antu, mitsu cana cain, nux Jesucristonan ''aish aín Bëru Ñunshin
    Upí nubë ''ain cananuna ënë nëtënu ''icë ñuishi sinani nux cuëëncësa oi ''itima
    ''ain.'
  tee-NT: Chai ni chunch ju aquinta'ulhtuyan ju Dios pus akts'iya jantu lhijun ni
    vana canaviyau ju mak'aniya qui'atalacpast'ac'at'an.
  eng-LSV: So, then, brothers, we are debtors, not to the flesh, to live according
    to the flesh;
  cak-NT: Wach'alal, roj can c'o-wi kac'as riq'uin ri Espíritu Santo, pero quiq'uin
    ri itzel tak ex ri yekarayij, manak kac'as roma man utz ta chi naka'an ri itzel
    tak ex ri yekarayij.
  pah-NT: Nhiirũ, nahã po nhande rekoi a'ero hamo. Xako po nhande Tupana'ga ra'uva
    remimbotarimova'ea rehe hamo. Ndiakoa'javi po nhande nhanenhimimbotarimova'ea
    rehe hamo.
  sja-NT: Mãpai ɨ̃pemaarã, Tachi Ak'õrepa tachi Cristode ijãapataarã mãgá k'aripapari
    perã ichi Jaure k'ap'ɨa, p'anapataadaipia bɨ iru Jaurepa p'anapi bɨk'a. Ɨ̃rá tachi
    ijãapataarã Cristo jua ek'ari p'anapata. Mãga bɨta ¿sãga oodaima tachi p'ek'au
    k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a?
  xed-xed: Ka si mantsa tsi tama zwanama, ka dməŋ tsa nzaku ya ta amu. Dəməŋa nzaku
    manda ya ta zɗəganatá sluʼuvgha a wa. Haɗ amu ta nzay manda ya ta zɗəganatá sluʼuvgha
    wa.
  mks-NT: Cande̱hé ndó ñani mí i̱, na̱ cúú cuéntá Jesús. Co̱ ndítahan nu̱ ndó caja
    ndó ña̱ núu, ña̱ xíca̱ ini ndó caja ndó.
  gfk-S: Io kaie, bar hinsaagu tane Krais, no nudait binalaan iat be dait na haut
    leh no Tanuo be na lie dait, ma pata be dait na lon haruat ma ira nudait sana
    palpal.
  bmu-bmu: O urumeleŋ alaurupni, guliba maljinaŋgöra neŋön mönö Anutugöreŋ tosabuk
    maljin. Urusilegö sihim kömbönaŋnini bölöŋi wuataŋgöbinaŋgö tosaŋi qahöpmö, Uŋa
    Töröŋaŋgö jitŋi tem köla malbingö tosaŋan mönö ahöm neŋgiza. Miaŋgöra nanini imbi-imbi
    laŋ malbinbuk.
  dgz-dgz: Ap menan, evenan wainawa, God nunan tani garewa di tat anuivin go etunu
    megenat menan ya tainait.
  eng-GNV: 'Therefore brethren, wee are detters not to the flesh, to liue after the
    flesh:'
  zaa-NT: Acca hermanos, ccá le saber qui'ni mal nu ná ri'u nna labiru derecho té
    quì'į qui'ni guni ri'u ą obedecer.
  eng-WEBSTER: Therefore, brethren, we are debtors, not to the flesh, to live according
    to the flesh.
  guh-guh: Tajamonae, bajarapacuenia Dioso nacaexanaena. Bajaraxuata xanepana vajaexanavanapaenexa
    pacuenia Dioso nacatojitsipa. Copatatsi baja vajacuata vajanatojitsipaecuenia
    vajaexanabiabijavami.
  bon-bon: Yoo, cäme binamewale, ai name pi mine miiji Aceji Seemo me gaabe ne yaacatusi,
    gone weeme tääpe me singi ne yaacatuye,
  nhw-BL: Huajca noicnihua, amo monequi tijchihuase catli totlajtlacolchijca tlalnamiquilis
    technahuatía ma tijchihuaca.
  swh-ONEN: Kwa hiyo ndugu zangu, sisi tu wadeni, si wa mwili, ili tuishi kwa kuufuata
    mwili,
  wbi-wbi: pe lino, vanyalukolo vango usue tuli tudajivua, neke nakwekuti ku m'bili
    kuuti tulikukala mu lwam'bili.
  bba-bba: Ǹ n mɛn nɑ, nɛɡibu, sɑ dibu nɛni, ɑdɑmɑ n ǹ mɔ dɑɑɡibu sɑ n kɑ bɛsɛn
    dɑɑn kĩru mɛm nɔɔwɑmmɛ.
  eng-KJVCPB: Therefore, brethren, we are debtors, not to the flesh, to live after
    the flesh.
  kgk-NT: Upéixa-gwi, xe re'ýi kwéry, iporã katu jaiko Nhe'ẽ Marangatu tee va'e reko-rupi.
    Ha nhande reko tujakwe-rupi rei katu ndikatúiry jaiko.
  waj-waj: Ni seenayaso, ivaara ti mmamma iira aataruuvaara ti iikiataino ti yoketainainnaata
    ta rikiada pikiaaravai. Sa ii aataru ivo ti utuaivee.
  cpy-cpy: Ari okantari noyemijantzinkarite-paeni, tee okameethatzi antayiteero okaatzi
    akowa-shiwaetari.
  ekk-PKP: Niisiis, vennad ja õed, me ei pea järgima oma patust loomust, mis tegutseb
    vastavalt meie inimlikele soovidele.
  mpx-mpx: Inoke taliwau ge nuwau, bosowaina ya te yawalila ana minamina ni ola Yayaluwa
    Bwabwalena wana nuwatu. Bahi yawalila ana minamina ni oolak tuwala yawalina ana
    nuwatu elana.
  wbp-wbp: Ngajukupurdangka-purnu, ngarirlipa linpangku purda-nyanyi Kaatu-kurlangu
    nyarrpa kuja kangalpa Pirlirrpa wangka. Manurlipa-nyanu warla-pajirni majungka-jarrinja-kujakuju
    kuja karlipa yangka warrarda manngu-nyanyi majungka-jarrinjaku-juku.
  luo-luo: Emomiyo wan jogowi, owetena, ok ne kido mar richo, to ni mondo wadag kaka
    odwaro.
  nhe-NT: Huajca noicnihua, ax monequi tijchihuase tlen totlajtlacolchijca tlalnamiquilis
    technahuatía ma tijchihuaca.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܠܹܐ ܝܘܲܚ ܕܲܝܢܵܢܹ̈ܐ ܠܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܕܚܵܝܲܚ ܒܝܼܹܗ،
  esk-NT: Taatnaqhuta aniqatiumaaŋ, aŋalatitnata kaŋiġruaqtamun. Iñuuniaqtuksraunġitchugut
    tumigitqukkaŋagun killuqsautim.
  msb-msb: Kaya ngani, mga kamaranghod ko, igwa kitaʼn obligasyon na mapalipay ini
    na Espirito kag dili mabuhay susog sa lawasnon na mga kaila.
  cpa-NT: Hi² jøng² dsa² roh¹³ jniang³, ma²chi² juu¹² jmø³hiég¹ quián² jniang³. Tsa¹ma¹lé²
    ŋi³niang³ jniang³ juu¹² ja³he¹² jmø²ŋǿ¹².
  dso-dso: ତେବେ ଏ ବାଇବଇନିମନ୍‌, ଆମର୍‌ କାମ୍‌ ଅଇଲାନି, ମୁନୁସର୍‌ ଗୁନ୍‌ଚଲନ୍‌ ଇସାବେ ଜିଉନାକାଉନା
    ନ କରୁ ।
  meu-meu: Taunabunai, varavaragu e, asi eda ima-doa tau-anina enai, bona tau-anina
    ena ura basita kara.
  yva-NT: Maisyare omai ti, sya arakove, kove mamo wambeta Amisye apa bekere obo rai,
    yara vemo wantavondi wansanasine ama bekero ngkakai rai jinya.
  dgc-dgc: Kanya nadid, a tétotop ko, éy te kailangan kitam a sumunud ta Espiritu
    na Diyos, a diyan tam sugsugén tu dati a pagkatolay tam a medukés.
  zpm-NT: Bets, bzian, nodne dziuuṉ ne ncuaaṉe racladz xcuerp ngoopdoḻ ne, zig nac
    zeeṉe pe nzëëb ne low.
  hix-NT: Àro ke, khun kom yano mehra harha tehtxe. Rowtà komo y, kanhàn kom hokohra
    harha tehtxe.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misika, jir wasa nga nawa jir. Wasa
    Jisashi os jihik nanduwa, mbeek sungu masi jihik nembes. Sungu masi jihi mbeek
    mbele jivi las jirnjik jelyari ambu sir, wahau. Hako Jisas jirnjik or hahanda
    wasa osmu jihik nanduwa. Uhunda osik mashi orhin ji misihi orin ji tiyaka.
  npi-ULB: त्यसकारण, भाइ हो, हामी ऋणी छौँ, तर शरीरअनुसार जिउन शरीरप्रति ऋणी छैनौँ
    ।
  cgc-cgc: Gani, mga utod ko, dapat gid na ate an na sunuron liag ta Dyos, dili ate
    na kaugalingen na liag
  tim-tim: Galalupne, nengât hâu yendâp aregât hâknenŋaet bo nâŋgâmâk manbaen. Akto
    hâkgât agak meme bo mem manbaen.
  yor-yor: Nítorí náà ará a ni ojúṣe láti ṣe, ṣùgbọ́n kì í ṣe nípa nǹkan tí ara, tí
    a ó fi máa gbé nípa ti ara.
  wos-wos: Wuna nyama bandi, Godna Hamwinya nana mawulimbu wulaaye téndékaka sarékéta
    nani hasa hwetame. Nani hanja hurumben haraki saraki mawulika hasa yamba hwekéme,
    wun mawuli wandén maki hurunjoka.
  emp-NTPO: Djabarã, dadjirãra wãrãda Ãcõrẽ Jaured̶eba nĩbad̶ida panʌa. Naʌ̃ djaraba
    o quĩrĩã b̶ʌd̶eba nĩbad̶iẽ́ panʌa.
  eng-F35: So then, brothers, we have no obligation to the flesh, to live according
    to it;
  ind-ind: Jadi Saudara-saudariku, sekarang kita wajib hidup menurut pimpinan Roh
    Allah. Jangan lagi mengikuti keinginan badani kita yang membinasakan!
  pes-OPCB: پس، ای برادران عزیز، شما دیگر به هیچ وجه مجبور نیستید از امیال طبیعت گناه‌آلود
    سابق خود پیروی کنید،
  mpt-mpt: Inamin kesoa ne nekwal ibo nibo bobol tem funin misiam olo mo wafu bianobta
    kukub misiamo mo namobe! Gode Hobe Ibo kukub ayam ota namine ge oye bianea daayebe
    kesoa nibo e bobol temo fumbe ota nibsa fumbianoba wafu nomo!
  ssx-ssx: Ya kame tonuo. Koto ekina꞉ nikana꞉ma꞉ yano ale hala꞉pa꞉peke ya꞉la꞉me. Nika꞉
    hande lokena꞉ hone pa꞉la꞉ ekimanu pea꞉tiki pulu poloma꞉ ekina꞉ na loa꞉me.
  mkl-mkl: Nɑ nŋu iŋɛ inɛm ŋɑ, Ilɑɑɔ̃i ɑ̀ nɛ kɑ sɑɑbu, kù jɛ ɑrɑ hee ɑrɑu ku tilɑsi
    wɑ kɑ ceò mii iyi í bi.
  gaq-gaq: ତେଲା ଅ ବୟାଁ ତନାଇଂ ନେ ରୁନ୍‌ ଡିଙ୍ଗ୍‍ନେଲେଃକେ ମାତର୍‍ ଗାଗ୍‍ଡ଼େ ବାବ୍‍ନା ଇସାବ୍‍ରେ
    ବ୍ରୁଆଡିକେ ନ୍‍ସା ଗାଗ୍‍ଡ଼େ ଡାଗ୍‍ରା ଣ୍ଡୁ ।
  gof-RNT: Hiza, ta ishato, nuuni nu asho amuwaa kaallidi daanaw bessenna.
  unx-unx: ଏନାତେ, ହେ ହାଗା ମିଶିକ, ଆବୁ ରିଣୀକାନାବୁ, ମେନ୍‌ଦ ଆବୁଆଃ କାମି ହବାଅଃତାନା, ମାନୱା
    ସଭାବ୍‌ ଲେକାତେ ଜୀଦାନ୍‌ କାବୁ ବିତାଅୟା ।
  gah-gah: Nenemú nigivénegita, litaha ligika nenémo litó oko moloko itunimó negopa,
    Sikalahulímo litó oko moloko itunimó nenémini genaváa lelitoka minokave.
  lcm-lcm: Asukang vang keve tungag, tarapo atogon telan, sikei parik ta si pukun
    na asi abis usiusing ani kana keve vubuk rikek, parik.
  aer-aer: Atyewe Jesus-kenhe areye, anwerne kwenhe itirretyeke arratye anetyeke,
    arne akurne iwenhe apeke renhe-arle mpwaretyale ahentye-anemeke.
  qvc-NT: Chaymi masitakuna, Tayta Dyusta ancha dibiranchiq, chayshina wañushpa, washawashqanchiqrayku.
    Chayri amana kawsashunchu chay mana baliq yuyayninchiqkunata kasushpaqa.
  tgl-ULB: Kaya nga, mga kapatid, may mga utang tayo, ngunit hindi sa laman upang
    mamuhay ayon sa laman.
  cbs-NT: Jaskaken, en betsabu inun en puibuun, jawada Diosun bechipaiai tsuabunda
    man shinanma jawada matumebi man akatsis ikai man akubainaiwen taea Dios matuwen
    nuiama man mawa kayabixanaii. Jakia Diosun Yushin Pepatun matu medabewaya jadatutunda
    ja chakabu man jeneai matu tenanxuna man janunkain shinan kayabiwen man jiwekubainxankanaii.
    Jaskaken tsuabunda Jesús chibain ana nukun shinan chakabu babuwens ikama natian
    jaska Diosun nuku jiwemakatsis ikai jaska bechipaikin yunuai chibantiki.
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu o sa'ya Su'si o a, iyo ja ka tavi o
    nuu Su'si ma. Chukan kúu ja jin kandija o ja ká'an ya ma. Kovaa máko jin kandija
    o nawa kúni yikikuñu o a ja jin ko sa'a o ja masu nawa chindee ña'a i.
  nnq-nnq: Yene, akalongo bango, tukweti liengo, ngiti likutama kukengama agapala
    mmele gwa mabaje.
  bao-NT: To biri yʉ yaarã, jĩcã wãme mani ca tii niipe nii. Biiropʉa mani upʉ ñañarije
    ca tiirʉgarije peere mani ca tii niipe méé nii.
  san-ORI: ହେ ଭ୍ରାତୃଗଣ ଶରୀରସ୍ୟ ୱଯମଧମର୍ଣା ନ ଭୱାମୋଽତଃ ଶାରୀରିକାଚାରୋଽସ୍ମାଭି ର୍ନ କର୍ତ୍ତୱ୍ୟଃ|
  huv-NT: Nganüy xecojow xechijquiaw, ngo metam marangaats leaw icoyóotsan quiaj andiümaats.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, i ja ts'ɛditho ga̱ øthʉ'a̱ te ra̱ hya̱ xännga̱hʉ ra̱
    Espíritu Santo. Ya hi̱nda̱ da̱jpa̱hʉ ra̱ nts'o so ma̱ mmʉihʉ.
  nop-nop: Unduŋ doktiŋa notneye, welenik komihidi maŋgoŋ kedem tinimiiŋ doktiŋa indi
    kibibo adi’walaŋ titiŋ gineŋ wooŋ kadinim?
  obo-NT: Purisu mgo suwod, ko-ilangan en nod dumoruma ki to Monama, konna riyot mosaasaan
    botasan no tapoy ron dinit keta.
  cak-ENT: Hermanos, roj roj aj-c'as vi riq'uin ri Lok'olüj Espíritu, pero man quiri'
    tüj quiq'uin ri itzel tak rayibül, richin ja ta ri' ri nye'uc'uan kichin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ ᤀᤠᤏᤡ᤹ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤔᤧᤶᤒᤥ᤺ᤱᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤘᤠ᤹. ᤁᤖ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥
  mie-NT: Túsaá hermano, ndéē tīñú ó jā caca ndaā ō, de nsūú jā sāhá ó modo nēhén
    jā cúnī maá ó.
  san-TIB: ཧེ བྷྲཱཏྲྀགཎ ཤརཱིརསྱ ཝཡམདྷམརྞཱ ན བྷཝཱམོ྅ཏཿ ཤཱརཱིརིཀཱཙཱརོ྅སྨཱབྷི རྣ ཀརྟྟཝྱཿ།
  qve-NT: Chayraykun, wawqe panaykuna, noqanchisqa manaña aycha cuerponchispa munasqanman
