  ces-LB: Protože je Bůh před věky důvěrně poznal a k tomu vyvolil. Tento cíl dosáhnou,
    protože je ospravedlní a oslaví.
  mkn-mkn: Itu orang yang Tuhan su kanál dari dolu-dolu dong, Dia ju pange ame sang
    dong ko jadi Dia pung orang. Deng itu orang yang sama dong, yang dolu orang sala,
    Dia bekin jadi orang hati lurus ko dong babae kambali deng Dia. Deng Dia ju angka
    tinggi-tinggi sang dong.
  pol-UBG: Tych zaś, których przeznaczył, tych też powołał, a których powołał, tych
    też usprawiedliwił, a których usprawiedliwił, tych też uwielbił.
  qxh-NT: Chaymi shungun yarpashannuy camacächir, acracamashcanchi. Wamrachacamashcanchi.
    Alli ñawinwan ricamanchi. «Juchaynajmi canqui» nir achic-achicyaycaj pachamanpis
    shuntacamäshunpaj.
  nwi-nwi: Kɨni kɨtawə yamə mɨne In rɨmnəkupan mɨni mɨmə tukhauə kafan mɨnə, In rɨmnokrən
    kɨn ətawə. Kɨni kɨtawə e yamə mɨne In rɨmnokrən kɨn ətawə, In rɨmnor ətawə kɨsatuatuk
    ye nɨmrɨn. Kɨni kɨtawə e yamə mɨne rɨmnor ətawə kɨsatuatuk, In tukrɨrəh-si haktə
    mɨvəhsi-pə nɨsiaiyen mɨne nɨhuvəyen kafan kɨmi ətawə.
  kmo-kmo: Ada kawka wocho eeta ma yen God rii yeechi saniga yechi tawey, yenya rii
    habatar. Habatarek, rii riiti misomak yenya otii nagwa nagwa tar. Tarek, ye riiti
    hadabas boboy kepin yenya habar.
  agr-agr: Dutika yaunchuk anentaimas midau atinme tibau aina nuna etegjauwai. Ni
    midau atajum tama ayú tiaju aina nuna atumek pegkeg ainagme tiuwai. Nunú pegkeg
    ainagme tibauwa nuna Apajuí pegkeg emakui, wijai pujuinak pegkegnak iwainmamtinme
    wi pegkejaitag imannak tusa.
  kyc-kyc: Dokona lao Anatumi wambu yapalyuo nyiyamo dupwa kyakale leya. Baame kyakale
    iki lapala kaeyande daa. Baa keta nakama rolae inginyi pyambuo nyiya. Baame keta
    rolae inginyi pyambuo nyiyamo doko iki daa. Banya yanga paupau lenge doko nakama
    keta palena lao nyiya.
  urd-GVU: لیکن جنہیں اُس نے پہلے سے مقرر کیا اُنہیں اُس نے بُلایا بھی، جنہیں اُس
    نے بُلایا اُنہیں اُس نے راست باز بھی ٹھہرایا اور جنہیں اُس نے راست باز ٹھہرایا
    اُنہیں اُس نے جلال بھی بخشا۔
  yre-NT: Minnun nɛn Bali o 'pla 'e 'cɛn bɛ, e o laabʋ. Ɛn o 'bɔ nɛn e o laabʋ bɛ,
    e o drɛ min tɩglɩ 'a 'e 'lɛ. Ɛn o 'bɔ nɛn e o drɛ min tɩglɩ 'a 'e 'lɛ bɛ, e 'tɔ
    -dan nɔn -wlɛ.
  fuh-BKF: Katin du ɓe o fodanii ɓeen, o noddii ɗum'en, ɓe o noddi ɓeen, o tiigorake
    ɗum'en fonnditiiɓe, ɓe o tiigorii fonnditiiɓe ɓeen du, o hokkii ɗum'en ngeɗu muɓɓen
    e teddeengal makko.
  arl-NT: Naacuajitij, canapue Pueyaso saquiriojoquiaari na muerasu nojori quiniuriacuajani,
    juhua Jesucristo nojori quiniuriajuhuaj, Pueyasoori cuno pojori niishitiquiaa
    nojori tiuuniuria Neyanuucua. Jesucristoocua nojori tiuushacari, Pueyasoori nojori
    jiyatequiaa juhua sesa miyashijiacara. Jiyanooshano nojori quishacari, Pueyasoori
    nojori niquitioquiaa na Sohuanu, na Sohuanu jataniniuria nojori shacantuuca quijiaca
    nojori quiniuria juhua Neyanu.
  ziw-ziw: Elo, wadya Chohile asagule iviya nawo etange, wadya etange iviya nawo awatendile
    wedi kulongozi kwakwe, kawatenda wedi kulongozi kwakwe naho kehanga nawo mo ukulu
    wakwe.
  grc-TR: οὓς δὲ προώρισε, τούτους καὶ ἐκάλεσε· καὶ οὓς ἐκάλεσε, τούτους καὶ ἐδικαίωσεν·
    οὓς δὲ ἐδικαίωσε, τούτους καὶ ἐδόξασε.
  nag-nag: Aru Tai pora kunkhan ke age pora basi loise, taikhan ke mati loise. Aru
    Tai pora kunkhan ke mati loise taikhan ke thik hobo dise. Aru kunke thik hobo
    dise, taikhan ke mohima bhi kori dise.
  eng-OEBCW: And those whom God destined for this he also called; and those whom he
    called he also pronounced righteous; and those whom he pronounced righteous he
    also brought to glory.
  knj-NT: Ja' mac jon sic'bil jon el yu, awtebil jon pax yu Dios. Ja' pax chi alon
    kin jaon awtebil jon yu ti', tol watx' jon yul sat. Catu' chi yak'on swatx'il
    e on.
  deu-1912: Welche er aber verordnet hat, die hat er auch berufen; welche er aber
    berufen hat, die hat er auch gerecht gemacht, welche er aber hat gerecht gemacht,
    die hat er auch herrlich gemacht.
  san-PUN: ਅਪਰਞ੍ਚ ਤੇਨ ਯੇ ਨਿਯੁਕ੍ਤਾਸ੍ਤ ਆਹੂਤਾ ਅਪਿ ਯੇ ਚ ਤੇਨਾਹੂਤਾਸ੍ਤੇ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾਃ,
    ਯੇ ਚ ਤੇਨ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾਸ੍ਤੇ ਵਿਭਵਯੁਕ੍ਤਾਃ|
  nob-LB: De som han i forveien hadde bestemt til det, skulle bli lik Sønnen. Gud
    innbød alle disse til å tilhøre ham og bli skyldfri innfor ham. De som har blitt
    skyldfri innfor Gud, skal også få dele herligheten hans.
  ntj-ntj: Tjiinya Mama Kuurrtu-lanya ngurrkarntaralpi yarltingu. Palunyalu-lanya
    watjarnu, “Nyuntunya-rniyan tjukarurru nyinarra ngayula mirangka.” Palunyalulta-lanya
    marninypungkula kanyinma palunyaku ngurra walykumunungka.
  sxb-NT: Awantu awa Katonda yalowola kale niwo awa yaeta kandi niwo awa yata mu empurizanio
    nae, lwona niwo awa ya-aa owunene.
  nhu-NT: Ɛ bonyii bò wvú to seysɛɛ wase gɛɛ nonɛn, ɛ wvú mum ke tee bó. Ɛ bonyii
    bodvu bò wvú to teŋɛɛ nu ɛ wvú to jo wase bó lɛ bó nu sɛ jay. Ɛ bó bodvu bò wvú
    to joɛ lɛ bó nu sɛ jay, nu ɛ wvú to ge lɛ bó eley bvukukɛ bwew e.
  row-row: Atahori fo Lamatuaꞌ nahine eniꞌ a lele uluꞌ a, Ana o noꞌe nala se dadꞌi
    Eni atahorin. Ma atahori naa ra o, fo maꞌahulun atahori mana masala-singgoꞌ ra,
    Ana tao se dadꞌi atahori rala ndoos fo ara malolole baliꞌ ro E. Ma Ana o soꞌu
    nananaru se boe.
  msy-msy: Ezɨ gumazamizir a fomɨra me ginabaziba, a uaghan men dia. Egha gumazamizir
    a diazir kaba, a me dɨbora ghaze, ia nan damazimɨn dera. Egha gumazamizir an damazimɨn
    derazir kaba, a ziar ekiam ko dabirabir aghuim me ganɨngizɨ me a ko a isi.
  agg-agg: Ranɨyu asu nindou dɨdɨyei God ai ahambohünda dɨbonɨyu hɨnɨŋgɨ-mareandürɨ
    ranaheimbo amboanɨ ahambo sowanambo hombo mborai mehundürɨ. Asu nindou daboe God
    ai mborai mehundürɨ ranaheimbo amboanɨ aiana wandɨ hɨmboahü nindou mbumund-anei
    mehundürɨ. Asu nindou dɨdɨyei aheimbo mbumund-anei mehundürɨ ranaheimbo ai ahandɨ
    hɨmboamupuimbo-randeimbɨ ra masagadürɨ.
  ptp-ptp: Dɨ xomxo wê Anutu vɨnoo he ge od tyuc he nêb he i tu i nue, dɨ xomxo wê
    Anutu tyuc he ge od kɨtya he nên nipaên vêl dɨ yê he nêb he xomxo nivɨha, dɨ xomxo
    wê Anutu yê he nêb he xomxo nivɨha ge od vông he la dô vac xêseac wê i vông ge.
  nak-nak: Eala, etato rovia mai ele veia La Tahalo Uru tolati etatou soio tetala,
    la valalua me hatavivile ale eia hiloviti etatou pala. Eia vimaroka tai etatou
    mai ele veia etato ge koramuli la pulolou la matagagala oio te la balila.
  lbb-lbb: Pa la ning e God ka aslang pas la, i kabah pas la. Pa la ning ka kabah
    pas la i atong la mang la tostos namatana. Pa la ning ka atong la mang la tostos
    namatana, i amermer la ana nuna matatar.
  kan-2017: ಮತ್ತು ಯಾರನ್ನು ಮೊದಲು ನೇಮಿಸಿದನೋ ಅವರನ್ನು ಕರೆದನು. ಯಾರನ್ನು ಕರೆದನೋ ಅವರನ್ನು ನೀತಿವಂತರೆಂದು
    ನಿರ್ಣಯಿಸಿದನು. ಯಾರನ್ನು ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯಿಸಿದನೋ ಅವರನ್ನು ಮಹಿಮಾಪದವಿಗೆ ಸೇರಿಸಿದನು.
  cso-NT: Hi³ jáun² tsá² ca³quianh³ hí³ Dió³² la³ cun³ jmɨ́¹tin², ca³teh³ tsú². Hi³
    jáun² tsá² ca³teh³ tsú² hí³ né³ ca³hinh³ bíh¹ tsú² la³juah²¹ dúh¹ jan² tsá² chun¹.
    Hi³ jáun² tsá² ca³hinh³ tsú² hí³ né³, ca³cuéh³ dí² tsú² jáɨ¹³ hi³ lɨ́¹³ zian²
    tsú² quionh³ dí² ñí¹ cuá¹quien² dí² jáun².
  ena-ena: Hulaŋ iamɨgali vaka nɨbu nukeŋ lɨbɨmɨŋami agɨladɨ avi nudɨ pɨŋ veve saŋ
    abami uami. La nulɨdɨ abami uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abami uami.
    Hameŋ abavɨla nulɨsaŋ ibi hekɨlɨ iguavɨla huaci hameŋ laci hameŋ laci hɨnihɨni
    saŋ nulɨdɨ abami uami.
  tgo-tgo: Na thavala va i tuthiŋgi, i kula vathaŋgi; na thavala i kula vathaŋgi i
    wovarumwarumwaruŋaŋgi. Na thavala i wovarumwarumwaruŋaŋgi, i wovavwenyevwenyeŋaŋgi.
  yap-yap: Ere Got e ke pining e pi’in ir e ke falrad ngabang; gathi kemus nike piningrad,
    ya ku errogon nike mat’aw nagrad ngak; gathi kemus nike mat’aw nagrad ngak, ya
    ku errogon ni ngar uned ngak ko fla’ab rok.
  mop-NT: Le'ec boon tuul u tz'aj ca' jumbelacoo' etel u Mejen ti baalo'o, u püyajoo'
    ilic. Le'ec boon tuul u püyajoo'o, u c'ümajoo' ilic. Le'ec boon tuul u c'ümajoo'o,
    jumpul bel u cu tojquintoo'.
  tet-tet: Ema mak Naꞌi Maromak boi kedan, Nia bolu nola sia atu dadi baa Niakaan
    oan. Ema mak Nia bolu nola tiꞌan, Nia nafoli sia naꞌak ema loos. Ema mak Nia naloos
    tiꞌan, nosi ikus Nia moos foti-nahaas nodi foo kabaas baa sia.
  hlt-MCSB: Te dongah a nuen tangtae te a khue. Tekah a khue te khaw a tang sak. A
    tang sak tangtae te a thangpom.
  xtd-NT: Dɨuni n‑kida Ianyuux xa ka teku dava ñayiu tnuꞌu‑ia na kuaꞌa nanitaꞌu‑i.
    Dɨuni kida‑ia xa ñatuka xndido xtau‑i kuechi‑i, te kada‑ia xa ndukaꞌnu‑i.
  mdy-ETH: ቤርታዺ ዒዚ ማሌዞንሢ ዔኤሌኔ፤ ዔኤሌዞንሢ ሃሣ ፂሎ ማሂ ዛጌኔ፤ ፂሎ ማሂ ዒ ዛጌዞንሢ ቦንቺሴኔ።
  spl-spl: '@see-verse:ROM.008.029'
  usp-NT: Yak cristian ri xcha'ch cuando ajqui' chi cholmajch k'ijsak, ri' yak ri
    xcha'ch, xsiq'uij, yak ri xsiq'uij, xsuc'ulb'isaji' ranmak y yak ri xsuc'ulb'isaj
    ranmak, xnimirsaji' jk'ijak.
  zav-NT: Na' ca naquə əbsi' Diozən' xṉeze par nic̱h gaquə yic̱hɉla'ažda'ochon' tozə
    len yic̱hɉla'aždao' Xi'iṉe' Jesocristən', ḻeczə gwleɉe' chio'o par chonḻilažə'əchone'
    na' bagwc̱hoglaogüe'en c̱hecho de que naccho beṉə' güen laogüe'enə'. Na' ḻeczə
    can' goṉcze' chio'o yeḻə' bala'aṉnə'.
  sgz-sgz: Mái rung er ákte timla di, ái Káláu a kilkila pas di mul. Mái rung er a
    kilkila pas di, a mák anokwa pas di. Mái rung a mák anokwa pas di ngorer, á di
    a asosah i di mai minmáir.
  kek-NT: Najter chak k'e cutan li Dios ac cuan sa' xch'o̱l ani li sic'bileb ru xban,
    ut li sic'bileb ru a'an li quixbokeb; ut li quixbokeb, quixti̱cobresi lix ch'o̱leb
    ut naxq'ueheb ajcui' xlok'al.
  blz-NT: Raaya'a men ia patukomo Alaata'ala tumbenapo, uga' Ia leelo'. Men nileelo'mo
    iya'a, uga' Ia popokana'. Men nipopokana'mo, uga' Ia tarai tutuo' men pore.
  poe-NT: Mé xi̱kaha tí sín tsíkjeyá Dios ósé mé kja̱xin kꞌuíye̱he̱ chꞌán sín la ko
    tí sín kꞌuíye̱he̱ chꞌán la kjuínchetjóá chꞌán iji̱é sín la ntá tí sín kjuínchetjóá
    chꞌán iji̱é la kjuanjon chꞌán kjuachaxin kuènte chꞌán tsochónta sín.
  san-TAM: அபரஞ்ச தேந யே நியுக்தாஸ்த ஆஹூதா அபி யே ச தேநாஹூதாஸ்தே ஸபுண்யீக்ருʼதா​:,
    யே ச தேந ஸபுண்யீக்ருʼதாஸ்தே விப⁴வயுக்தா​:|
  cof-NT: Junni wenteca junlaca yabe cayaisa tinue. Junni tsanticalaca culpa itonla
    joe tinue. Junni culpa itonla joe tinunlaca duque sen suwanue.
  srm-NT: Nöö te Gadu o buta wan sëmbë fii djei di Mii fëën, nöö a o kai i nöömö.
    Nöö te a kai i kaa, nöö a o mbei i ko bunu nëën wojo. Nöö te a mbei i ko bunu
    nëën wojo kaa, nöö a o da i di waiti fëën nöömö di i musu abi.
  qvs-NT: Ñawpamantapacha Tata Dios akllawashpanchikuna kayawarkanchisapa paypa wambrankuna
    kananchikunapa. Chashna kayawashpanchikuna perdonawarkanchisapa. Perdonawashpanchikuna
    sukaman yanapawanchisapa Jesukristu kawsashkanshina allita rurashpa sukaman kushikushpa
    kawsananchikunapa.
  zca-NT: No rë xa' kwa'n ngule Dios galo, Dios ngurezh rë xa' re'; no rë xa' kwa'n
    ngurezh Dios re', mitsumbe Dios bixa' par miza' Dios rë kwa'n gal bixa', rë kwa'n
    nak che'n Dios.
  cbc-NT: Caãnijʉ̃goripaʉpʉa merẽ cʉ̃ yarã cʉ̃ caãnirotiricarã marĩ caãnoi, cʉ̃ pũnaa
    caãniparãrẽ marĩ beseyupi. Bairo cʉ̃ cabesericarã marĩ caãnoi, “Ñe ũnie cabuimána,
    cañurã niñama,” marĩ ĩ ĩñañami. Bairo cʉ̃ caĩ ĩñarã marĩ caãnoi, caroaro majũ
    cʉ̃ caãnajẽ cʉtie macããjẽrẽ marĩ cʉ̃ã jĩcã wãme ũnorẽ marĩ cʉ̃goo joroque ásupi.
  qxo-NT: '@see-verse:ROM.008.029'
  mox-mox: Ta Yaubada taudi vevenuaʼivini dina wese gabedi ina mai ʼinaya. Ta gaba nana
    ʼabibodanaya wese ʼawatunutunuqedi, ʼinega taudina wese vona fofofoledi ena aqiaqi
    otaqa ina ʼita lobea tauna ʼinaya.
  kew-kew: Goa pea-pulu Gote-me kone sua mada mi onaanu yaaloa mapiraasa. Goa page
    nipumi go onaanu maredepo yaawa sana nipuna epe paana puri go onaanu rumaa kasa.
  dww-dww: Be aitauḡa Mamaitua ya vinevinedina, taudi ya yokoedina da sibo a verauna
    tauna ḡarone. Be aitauḡa tauna ya yokoyokoedina, taudi ya kawa didimanidina. Be
    aitauḡa tauna ya kawakawa didimanidina, taudi yawasana verenama marae ya utedina.
  twi-ASANTE: Onyankopɔn frɛɛ wɔn a ɔyii wɔn sii hɔ no, na wɔn a ɔyii wɔn no, ɔbuu
    wɔn bem. Na wɔn a ɔbuu wɔn bem no, ɔhyɛɛ wɔn animuonyam nso.
  aoj-aoj: Epes isimba fowaꞌ nogosahoꞌas eaꞌi, anen nofalas wapani. Eaꞌ isimba nogofalas
    eaꞌi, anen naꞌi esis epes usiꞌisi ma naep ananipi eaꞌ nasoꞌas banagami mogogalaꞌi
    ananimi ma anaf sondati siꞌi anen.
  cbv-cbv: Biíhmah ã́ihwã jʉmat tʉ́ʉtnitdih ãt ñíwip wʉt jĩ, “Nit tʉ́init caá”, jwiítdih
    ã niíj enat tʉ́ʉt niijná. Páant niíj ennit, ã pebhboó ãjeéh maáta pínah jwiítdih
    ãt waadánap wʉt jĩ.
  taw-taw: Pen ne binɨb bɨlel gos ne ke nep kɨdek gɨl kɨlop aglak okok, kɨlop suk
    agɨl agak. Pen ne binɨb kɨlop suk agɨl agak okok, kɨlop gek ne ayɨp jɨmñɨl mɨdɨl
    binɨb tep ne takaw ma mɨdeb okok yelak. Pen ne binɨb kɨlop gek ne ayɨp jɨmñɨl
    mɨdɨl binɨb tep ne takaw ma mɨdeb yelak okok, kɨlop yɨb awl ñek pel mɨdtep yɨbɨl
    gɨlak.
  jic-NT: Dios tjevele jupj Jatjam jinwá nsem yupj. Mpes Dios lis t'ya. Mpes yupj
    'üsüs quinam jupj lal, nin la tjiji. Noypan yupj quinam, nin lis tjiji.
  zap-NT: Yra men ne wsanla Ne axtegue chekwlo, wbëz Ne men; yra men ne wbëz Ne, wun
    Ne perdon xdol men; yra men ne wun Ne perdon xdol, wseleedx Ne gyelenzoon lo men.
  wer-wer: Pël ëën Anutuuk pim kom ëa pöröen yas niia. Pël ëak yas niia pöröen, “Wotpilörö,”
    pël niia. Pël ëak wotpil niwesa pörö ping wesak ë nirangia.
  ipi-ipi: '@see-verse:ROM.008.029'
  qul-NT: Kallariymantapacha Dios ajllaskancunata wajan; wajaskancunatataj juchamanta
    perdonaspa salvan, paywan cusca glorioso janaj pachapi canancupaj.
  ter-NT: Yoko enepohikone noívokoe Itukó'oviti ukeátinekene kó'iyeaneye ikéneke,
    koati énomonemaka iháxiko hókea. Yoko enepone iháxiupo hókea, énomonemaka ponópo
    nonékuke. Yoko enepone ponópone nonékuke, énomonemaka poréxo itúkeovo hána'iti
    ihayú'iuti kaha'ínepoatimo vanúkeke.
  bmr-NT: Jaamoco Moocaani sɨɨcɨjetɨro udugaacucuumoco bu tollɨro coovaubo. Jaamo
    ocoovaumoco gaayɨcɨubo. Jaamo agaayɨcɨumoco, bu tollɨro ihaivojɨco acɨubo.
  fuf-fuf: Ɓen ɓe o muuyannoo, o noddi ɓe. Ɓen ɓe o noddi, o jogori ɓe kadi feewuɓe.
