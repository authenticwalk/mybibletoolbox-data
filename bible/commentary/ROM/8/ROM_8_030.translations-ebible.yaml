    tâa kàra na ê pai maina ma muugère kêe.
  zpq-NT: Can' naquen, cani'te Diosen' bsi'e xṉezen' gac yic̱hjlažda'ochon' güen can'
    nac yic̱hjlaždao' Jesucriston' na' gwleje' chio' cont naccho ḻo ne'e. Ḻecze beyone'
    chio' beṉe' güen len ḻe' na' bene' cont gacchgua güen c̱hecho txen len Jesucriston'
    yaban'.
  por-TFT: E em benefício daqueles/de nós, que Deus chamou, ele também apagou o registro
    dos respectivos pecados. E àqueles/a nós, cujo registro de pecados ele apagou,
    ele também vai com certeza dar futuro esplendor.
  gwi-NT: Ąįįts'ą' Vit'eegwijyąhchy'aa zhit juu gwiteetr'iinlii nąįį tthok ideenjit
    nagoovinlii, ts'ą' gwinzii giiyaa adaa gooviłtsąįį, Vit'eegwijyąhchy'aa vich'eegwąhndit
    lat goovantł'eeheelyaa geenjit.
  gvn-gvn: Yuwu, Godungku ngananin wangkanin nyungu bamamanka. Nyulu ngananin wangkanin,
    yinyamun nyulu ngananga wawu junkay-bungan buyun-buyunmun. Nyulu nganawunku buyun-buyunku
    milka-wulaynda. Yinyaynka nyulu nganangan nyungundu wundil, nyungunji bundarinka,
    nyunguwunbu bubungu dayirrba.
  nhy-NT: Dios okimonekiltij ma tiekan ken iKone, iwan por yonik otechnotzke. Iwan
    tejwan katlej Dios otechnnotzke, in Dios ya techita tichipawakej de totlajtlakol.
    Iwan tejwan katlej Dios ya techita tichipawakej de totlajtlakol, noijki otechmakak
    tomawisotlanex kuakualtzin ken Yej kipia.
  asm-FB: আৰু যি সকলক আগেয়ে নিৰূপণ কৰিলে, তেওঁলোকক আমন্ত্ৰণো কৰিলে৷ যি সকলক আমন্ত্ৰণ
    কৰিলে, তেওঁলোকক ধাৰ্মিক বুলি গণিত কৰিলে; আৰু যি সকলক ধাৰ্মিক বুলি গণিত কৰিলে,
    তেওঁলোকক মহিমান্বিতো কৰিলে।
  okv-okv: '@see-verse:ROM.008.029'
  mxt-NT: Ta ñu cha tyaa̱ Nyoo cuhva tyi cuvi ñu sehe ra, nacana̱ tucu ra chi ñu.
    Ta ñu cha nacana̱ ra, suri sacuvaha̱ ra chi ñu nuu ra. Ta ñu cha sacuvaha ra chi,
    chaha̱ ra cha cucahnu cuvi ñu chihin ra.
  tzo-NT: Hech jc'opilaltic yu'un ti Diose ti vo'onee, hech yu'un nijyic'ucutic ti
    stojol. C'alal ti nijyic'ucutic xa ti stojole, laj yac'ucutic ti libre yu'un jmultic.
    C'alal ti laj xa yac'ucutic ti libre yu'un ti jmultique, hech jun no'ox yutsil
    nijc'otucutic yu'un ja' snich'on Dios nijc'otucutic o.
  ind-AGS: Mereka yang dipilih-Nya, mereka juga dipanggil-Nya, dan mereka yang dipanggil-Nya,
    dibuat benar dengan-Nya, dan mereka yang dibuat benar dengan-Nya, dimuliakan-Nya.
  omw-omw: Kotiva haaru mwitaa turara tiro, mwiva tiri nai kyaama tai nraakye qorahua
    nraanrama taira. Mwiva tiri nraanrama tero tiriqaa qua vahira taiqa kyero avuqavuma
    timwa tero tiriara mwihua nivata kuaaqaa variate tiro, tiri nraanrama taira.
  yrb-yrb: Godima i boderewere we mune odi uwara ema awona yua we mune odasu. Ema
    yua we mune odasute emanu neno daido ma rorowarau utasu. Emanu neno daido ma rorowarau
    utasuba Danu araetaro ema daido ma inafisu.
  maa-NT: Nainá nga k'oa̱s'ín kiskoòsòn‑la̱ i̱t'aà ts'e̱ xi̱ta̱ koi, ti̱koa̱á xó kiìchja̱‑la̱,
    jñà xi xó kiìchja̱‑la̱ ti̱koa̱á kixi̱í kisìkítsa̱jna, jñà xi kixi̱ kisìkítsa̱jna
    ti̱koa̱á jeya kisìkítsa̱jna.
  mcq-mcq: Ea kaꞌene Godira mweꞌakaho maiꞌo pavenani veijino iji pijihajija Hu vejume
    pu ariramaa rejara ꞌee ꞌuꞌo Hu venaume ea kaꞌene arimaaꞌe rejajija vejume puni
    pinana ꞌurijara.
  sus-A: عَ بَرَ نَ رَفِرِ نَشٍيٍ مَ، عَ مَن بَرَ عٍ شِلِ. عَ بَرَ نَشٍيٍ شِلِ، عَ
    مَن بَرَ عٍ قِندِ تِنشِنتْييٍ رَ عَ يَ عِ. عَ بَرَ نَشٍيٍ قِندِ تِنشِنتْييٍ رَ،
    عَ مَن بَرَ شُننَكٍلِ قِ عٍ مَ.
  jpn-1965: 神はあらかじめ定めた人々をさらに召し、召した人々をさらに義と認め、義と認めた人々にはさらに栄光をお与えになりました。
  fra-SBL: Ceux qu'il a prédestinés, il les a aussi appelés. Ceux qu'il a appelés,
    il les a aussi justifiés. Ceux qu'il a justifiés, il les a aussi glorifiés.
  yka-yka: Duk kēmon meˈ pinaˈilnen tinawag weˈ Tuhanin nuhut iye. Duk meˈ tinawagnen
    inampun duk kinimmatan bentel weˈ ne. Duk meˈ kinimmatanne mabentelin pahadjene
    isab.
  mle-mle: Alik tikuw, adiy duw taakw di tasakwujibira-didiy di dikidiy duw taakw
    tidakikik, di dayak akiy kwiytaka-didiy. Aw adiy akiy kwiytaka-didiy duw taakw
    di tasakwu-didiy day mwiyir tidakikik diki milaam. Aw adiy duw taakw day mwiyir
    tinadiy diki milaam, di mwugiy-dadiy day mwiyir dikidi nyan kaytik tidakikik.
  shp-NTPO: Jatian moabi jato jaskara imanoxon shinannabora, jato kenaa iki, jatian
    jan jato kenaabora, ochaoma keskáakin jato banea iki, moa ochaoma keskáakin jato
    imaabora, jaboribi jawen jakon netenko jakanon ixon, jato imaa iki.
  aom-aom: Ëaribövie gemuoho mevoromo röhu hesinö rinëgadeje. Rinëgoromo röhu jabesi
    jö sisëho uehorovoromo vuonugëhamu hesi nunire mae riravareje. Hesi nunire mae
    riravamu huro baejëvoromo aji mare rëmadeje.
  geb-geb: Ana mba fhum farasegi gumgi, ana vhɨra mben kamgi. Ana mba kamgi gumgi,
    ana Krais muuŋgi ŋaarar panan, ana tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kaai.
    Ana mba tɨvir vhuuiaŋ mbui zɨn kaai gumgi gu mbigi, ana bɨɨŋbɨɨn vhuun mbe ndɨɨv,
    vhɨra won zɨ bakɨmen mben nɨɨnga.
  bsj-bsj: Buro ci dokke, cii buro co coweu. Cii buro ca coweu, cii co cokke, nobo
    co cokke, cii co duktange.
  cak-cak: Y ri xerucha', xeroyoj, y ri xeroyoj xu'on chique chi manak quimac nicakalej.
    Y ri achok chique xu'on-vi chi manak quimac nicakalej, xu'on chique chi c'o na
    jun k'ij xtic'uje' quik'ij.
  chf-NT: Machcatac Dios u worin yaqui, jin chich u joq'uijob tuba ajnic t'oc une.
    Machcatac u joq'ui, jin chich u yäc'bi ajnicob tu toja. Machcatac u yäc'bi ajnicob
    tu toja, jin chich u yäq'ui ajnic u pitzilanob.
  tlf-tlf: unang tinum ko siin ulaa imdusa bilip iyo olabela meng ilami miit tem uyo
    tilip kalaa age-nalata, bogobe-nala, “Ipmi fengmin umi yuum uyo binimanebeluta,
    tol kup unang tinum kelip o,” age-nalata, ilami titil umi atuk uyo kobelata, bilip
    iyo ku-silip ko.
  piu-2006: '@see-verse:ROM.008.029'
  poh-NT: Reh chi encꞌuluric ku̱cꞌ i tikꞌinic bano̱j reꞌreꞌ chi reꞌ Jesus reꞌ enwihꞌic
    chi kasbe̱s i hoj, reꞌ Dios xojriyukꞌej eh xiban woꞌ chi maꞌxta chic kamahc chiwach.
    Maꞌ xa reꞌ ta reꞌreꞌ xiban, jeꞌ laꞌ woꞌ xiban chi reꞌ lokꞌil ricꞌulum chic i Jesus
    ewoꞌ nkacꞌul i hoj.
  tue-tue: Cõãmacʉ̃ “yʉʉ macʉ̃ niirecʉtirebirora niimʉãnʉcããdacua” jĩĩnorirarena cʉ̃ʉ̃
    põna tiiróbirora pʉtʉári tiirígʉ niiwĩ. Cʉ̃ʉ̃ põna tiiróbiro pʉtʉaráre “ãñurã́rã
    niiĩya” jĩĩrigʉ niiwĩ. “Ãñurã́rã niiĩya” jĩĩrã́rẽ cʉ̃ʉ̃ macʉ̃biro pʉtʉári tiirígʉ
    niiwĩ.
  bjp-bjp: Ma fanse ae i kale pes ta ri, ka kam pes ta ri. Ma fanse ae i kam pes ta
    ri, ka foteng ta ri le ri tortores. Ma fanse ae i foteng ta ri le ri tortores,
    ka me ta ri sabin.
  xon-xon: Binib bi Uwumbɔr nyan bi na, le u yin bi. Binib bi u yin bi na, le u len
    ke baabɔr ŋan, ki nyuŋ bi.
  tzo-ZNT: Ti jaꞌ onox yech snopoj ti Rioxe, yechꞌo ti liyicꞌotique. Ti liyicꞌotique,
    chꞌabal xa jmultic chiyilotic. Ti chꞌabal xa jmultic chiyilotique, lixchꞌamalinotic.
  mpm-NT: Ti sɨkɨ taka yɨvɨ ni ndoꞌo ini Yandios ja nakaji ya yɨvɨ un, ti ni jisonchaa
    ya i ja ka yɨꞌɨ jiin ya, ti ni kachi ya sɨkɨ i ja tukaa jnaꞌnu ndatu i sɨkɨ kuachi,
    ti ni kachi ya ja na nduñaꞌnu i ini ñuu nuu taꞌu ya jniñu.
  ots-NT: Ca Ocja̱ bi juajni cʉ dda cja̱hni pa gá cjajpi í ba̱jtzi, cja̱ guejtjo bi
    nzojtibi quí mʉyjʉ. Eso, bi hñe̱me̱bi nʉ́r palabra ca Ocja̱ cʉ cja̱hni‑cʉ, cja̱
    ncjapʉ gá ccʉhtzibi ca rá nttzo ca mí tu̱jʉ. Cja̱ pé xí ma̱n ca Ocja̱, da cuajti
    quí ba̱jtzi pʉ jabʉ bí bbʉ guegue pa drí yojmʉ cár Tzi Ttʉ cja̱ da jñɛjmʉ‑ca̱.
    Guejcöjʉ, como ngu̱ xtá e̱me̱jʉ car Jesucristo, ca Ocja̱ xí cjaguijʉ göhtjo yʉ
    favor‑yʉ́.
  hoy-hoy: बाक यारी आव पयले टु ठहरूसदुन, आंदरी कार्सदुन भी; अदिक यारी कार्सदुन, आंदरी
    न्यायी भी ठहरूसदुन अदिक आंदरी महिमा भी कोट्टुन.
  amo-amo: Ale na tutung na amaqlu u feriu ana yichila. Alena ana yichil, inua tutun
    kusu lau. Ale na awa kusu, inighere ana zazin.
  pjt-pjt: Panya Godalu palumpa walytja tjuṯa ngaṉmanytju ngurkantankunytjatjanungku
    aḻṯingu, ka nganaṉa palunya kulinnyangka Godalulanya tjukaṟurunmanu. Munulanya
    nyara palulanguṟu ngura wiṟukutu katiku wiṟu mulapa nyinanytjaku palula tjunguringkula.
  cwe-cwe: Na waja Mulungu woyawasagule kulawa umwaka, kawatanga viya viya, nawo kawatanga,
    na kuwapeta wanoga haulongozi wa Mulungu, nawo kawapeta wanoga, kawatunhiza viya
    viya.
  daa-NT: Ŋuur kuuk Buŋ doɓtu min awalle-ak, ŋa koltu oki. Ho ŋuur kuuk ŋa koltu-ak,
    ŋa ginig oki ŋu goyiy iŋ botol ɗo uŋji. Ho ŋuur kuuk goy iŋ botol ɗo uŋji-ak,
    ŋa un̰jig oki ɗo darjiney.
  mlp-mlp: Ad God on mataw ginan tibilaqan usaqta na bunmo in gililewunaqta. Teq in
    on mataw gililewunaqta na bunmo giqeman in on mataw titnonta iyayta. Teq in on
    mataw giqeman titnonta iyayta na bunmo gibin ayahta negaqta.
  ape-C: Eshudok arpesh douk riguk anan nagraehesh iri douk shopunek nahwaresh shanakmori
    anan. Aria eshudok nahwaresh iri arpesh douk nahwaresh yopishi arpesh. Namudok
    aria eshudok nahwaresh yopishi arpesh, anan douk nekesh ananih yopihi aih um shupe
    wosik kabi ananin nuganin napeum shurao debeishi nyeiguhw.
  bgs-bgs: Asta tô langun ta na igsalin ka Manama ébô imun ki iring na Batà din, tô
    gó pagsik tô igtawar din. Asta tô langun ta na igtawar din, tô gó pagsik tô igtanggap
    din na nángngà tun ta saruwan din. Asta tô langun ta na igtanggap din na nángngà
    tun ta saruwan din, tô gó pagsik tô bággayan din ka kadigárran na igtaganà din.
  faa-faa: Arirakano wate fana murikimosa aporo hinamo ane Kotimo pasimoreapo. Pasimosa
    aporo hinamoaki Kotimo ipi ereketae ainane kayereapo. Ereketae aina kasa aporo
    hinamoaki yaiya rerane kakakosapo. Yaiya rerane karaka, ipi faesa hauaka á i Yasuyaki
    hakāsa risike, makata su asekea risikiakosapo.
  kik-kik: Nao acio aathĩrĩirie o mbere, nĩo eetire; nao acio eetire, nĩo aatuire
    athingu; nao acio aatuire athingu, nĩo aahumbire riiri.
  cap-NT: Yooz Ejpqui jecnacat niiz̈ maatinaca cjisnac̈haja, nii pinsichic̈ha. Ninaca
    kjawzizakazza. Niz̈aza Yoozqui jecnacat kjawztc̈haja, jalla ninaca ana ujchiz
    cjiskatc̈ha. Niz̈aza Yoozqui jecnacat ana ujchiz cjistc̈haja, jalla ninaca juc'ant
    zuma kamañchiz cjiskatc̈ha.
  ksr-ksr: Waladeeŋ jeŋ meweeŋgoŋ nononoti, anana kaaŋagadeeŋ nonoono. Nonoonoti,
    ananaa qaanana kaaŋagadeeŋ jeŋ tegoro solaŋaniniŋ. Solaŋaniniŋi, ananaajoŋ kaaŋagadeeŋ
    kana qendeeno iyaŋaa asamararaŋanoŋ uma oyaŋboyaŋ laligowoŋa. Kiaŋ.
  eng-TNT: Morover which he apoynted before them he also called. And which he called
    them also he iustified which he iustified them he also glorified.
  sbs-sbs: Avo vava hupuleli kale, avo avava sumpi hape. Avo vava sumpi, ava avava
    pangi ku jolola. Avo vava jolozi, avo hape avava nyemuni.
  sue-sue: Anutu nu gita ema Mai nuso ine wanisekai ginu itisonakai te uzumunua. Uzumunua
    te pasina nasokai disero nakai pumunua. Pasina disero nakai pumunua te nakai simunua
    awa.
  fra-NCL: Et ceux qu’il a prédestinés, il les a aussi appelés ; et ceux qu’il a appelés,
    il les a aussi justifiés ; et ceux qu’il a justifiés il les a glorifiés.
  snn-NT: Riusubi, Yë'ë re'o bainni baza caguë, maire choji'i. Ja'an choisi'cuare
    yua quë'rë ru'ru masini cuencuebi. Baguë re'o bainrebare maire re'huani babi.
    Re'huani bani, baguë ta'yejeiye ba'i jobona ñë'coni, baguë ëjacuare maire re'huani
    baja'guë'bi.
  atb-NT: Hau htoq agó, Yhang, hí mai masat to bê bang lé gi, ji yu ri; ji yù bê bang
    lé gi, mara hkyut san byî ri; mara hkyut san byî é hui bang lé gi, hpungwup shingkang
    bò nhang ri.
  cek-AK: 'To tiah Angmah panoek coek ih kaminawk to ni Anih mah doeh kawk: a kawk
    ih kaminawk to a toengsak: a toengsak ih kaminawk to a pakoeh.'
  bkd-bkd: Saena ha daan din en pinilì ha mabuhat ha mga batà din hinimu din sidan
    ha tumutuu daw binuhat din daan ha matareng gayed ta daw madayè daan sidan ku
    malugay.
  ctu-76: Dios ti' pʌyʌ cha'an mi yochel ti i cha'an jini tsa' bʌ i wʌ yajcʌ. Ti'
    q'uele ti tyoj jini pʌyʌbilo' bʌ i cha'an. Tyal i yorojlel jini tsa' bʌ q'uejli
    ti tyoj mi quejel i yʌq'uentyelob i ñuclel bajche' i Yalobil Dios.
  lac-NT: Rajen C'uj caj u pʌyo'onex quir ic tarex quire' C'uj pʌyber caj u tucro'onex
    tu ch'ic chunin tu cotor ba'. Rajen C'uj caj u ruc's ic si'pirex, quire' C'uj
    caj u toc araj ca' u taco'onex ti'o'. Rajen xan cu bin u joc'ar tsoyo'onex ich
    ca'anan quire' C'uj caj u toc ruc's ic si'pirex.
  xla-xla: Epedeme Godtapo ya꞉ta sesalemale soye ma sisilamuwapo. Epame ya꞉ta sisilamale
    soye ma ullu pa꞉talo so duwapo. Epedeme ya꞉tapo ya꞉ mila꞉pi tle ullu pa꞉talo so
    duwa dla ya꞉ta hela꞉dle ma hapiwapo.
  xav-NT: Duré 'Re ĩhâimana u'âsi mono te te sima 're ĩwa'apisutu mono norĩ hã ma
    tô te te sima 're wa'awẽ, ĩtẽme 're wanomro mono da, wa te 're saze za'ra mono
    da. Tawamhã ĩtẽme 're wanomro mono wamhã, ma tô duré te te 're wa'awẽsãmri, wawasédé
    hã te te oto wa'ãma 're ĩ'ab'madâ'â mono õ zarina. Ma tô duré te te wama 're apisutu
    siro, niwapsi ĩ'ra Zezusi 're ĩmorĩ wẽ uptabi ne, 're wahâimana za'ra mono da
    oto.
  cuk-cuk: Ar bato-idu-nug-imaklesmaladse, Bab-Dummad, gochabalid. Dulemarse-gollesmaladse,
    Bab-Dummad, isgussulidyob amar-imaknonibalid. Dulemar-isgussulidyob-imaklenonimaladse,
    Bab-Dummad, amar-nug ogannononibalid.
  tbf-tbf: Ma egie ese e Raban ta nga muna tov vuturungie nia vile gie, a nga vile
    gie nge vuotongie gie va egie mi kulou duis. Ma ine mi kulou duis, a nga vosonie
    gie ngan man matvinavaso.
  uig-CYR: Алдин бекиткән кишиләрни У чақирди, чақирған кишиләрни У һәққаний қилди;
    һәққаний қилғанларға У шан-шәрәп ата қилди.
  ikw-NT: Ele Chiokike bịtaru ichne, o sukwuru be, ele o sukwuru, o mee be ele ikpe
    mámana, ele o mernu ikpe ele mámana, o mernu be kehịa igwugwu a.
  khs-khs: 'Aputa: puwano fa:nemi ta:pele tiye sena kesale amowa Koteyewi silikeye.
    Mene sili sena kesalema Koteyewi Ene hekeya alusewa minakeye. Hekeya alusene mini
    sena kesalema kamunuse kao tesewa kinaposakeye. Kokolo kao tesewa kinise, Ene
    ho:liyawa peleya: emi iwa sita:laposakeye.'
  dwr-ENT: ፆሳይ ካሴቲዴ ቆፔዳዋንታ፥ ኡንቱንታ ቃሲ ፄሴዳ፤ ሄ ፄሴዳዋንታካ ጌሼዳ፤ ሄ ጌሼዳዋንታካ ቃሲ ቦንቼዳ።
  pma-pma: Koakeil Ahi ling kati keke avahi onen, vise keil. Ka koakeil vise keil,
    kei mumon keil amal en meten. Ka koakeil mumon keil amal en meten, kei san hetetamenien
    min keil.
  atd-NT: No ka mgo otow no tahan no nigtuuran to Magboboot to oyow og-unug sikandan
    ki Hisus, nigpatuu rin on ki Hisus. No ka mgo otow no nigtuu on ki Hisus, nighimu
    on to Magboboot no maroyow dio to tangkaan din. Woy ogtalaran din to karoyawon
    no ogkouyag on sikandan to waro katamanan.
  tel-2017: ఎవరిని ముందుగా నిర్ణయించాడో వారిని పిలిచాడు, ఎవరిని పిలిచాడో వారిని నిర్దోషులుగా
    ఎంచాడు. అంతే కాదు, ఎవరిని నిర్దోషులుగా ఎంచాడో వారిని మహిమ పరిచాడు.
  hat-BSA: Epi sila ke Li te chwazi oparavan yo, Li te anplis rele yo, e sila Li te
    rele yo, Li te jistifye yo, e sila Li te jistifye yo, anplis, Li te glorifye yo.
  top-NT: Amá cristianos tí Dios maká̱n ixca̱lacsacni̱t ca̱laclhcá̱nilh natali̱pa̱huán,
    y namá tí ca̱laclhcá̱nilh natali̱pa̱huán ca̱li̱mákxtakli natama̱lacatzuhuí la̱
    ni̱ catakálhi̱lh tala̱kalhí̱n, y tí Dios li̱macá̱n la̱ ni̱ cakálhi̱lh tala̱kalhí̱n
    ama ma̱xquí ixtapa̱xahuá̱n ni̱ma̱ ma̱lacnu̱ni̱t.
  msk-msk: Silan na pinili da dadaan nang Dios yang yaningug kanaan na tyatabangan
    naan. Yang tyatabangan nang Dios yang pyapasaylo naan, arag silan yamaimo madyaw
    naan. Yang yamaimo madyaw naan arag yakaambit sang pagkabantogan ni Jesu Kristo.
  gyr-NT: Iyavei Tũpa yɨpɨsuive ahe yuvɨrecoi vahe oiporavo. Chupe oñehe oyeupe nara
    seco ãgua. Ipare, “Co seco catuprɨ vahe” ehi chupe; ahe chupe avei omondo teco
    porañetesa.
  kmh-kmh: Kun ak chinup diniŋg, suk aŋgek nup ker amon aŋgip, “Tap siy tap timey
    gipik ak niŋiy kirgispiyn. Kun ak yand yip jimñiy mindiy mey; yand bi tep kun
    ak key mindpiyn rek mindeniŋgambim aŋgip.”
