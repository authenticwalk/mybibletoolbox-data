    harrjö hapʌ̈iwi hich haar paauk'abaimaawain chadau hich Chaai wajap'a wai simjö
    maachjã wajap'a hich dʌ̈i wai sĩsiju.
  alp-NT: Hoko Alla Ibitike ite kai Ikoti ite kena hlaleke lokoI. Kai Iono ite nkena.
    Kai namake Iono iteki sifate mise titinai.
  san-VEL: apara nca tena ye niyuktaasta aahuutaa api ye ca tenaahuutaaste sapu.nyiik.rtaa.h,
    ye ca tena sapu.nyiik.rtaaste vibhavayuktaa.h|
  kbq-kbq: Hagi huhamprima nezamanteno'a, Agrite ehogu ke hu'ne, Agra'a fatgo vahere
    huno hunezmanteno, Agra'a zamazeri antesga huno ra zamagia zami'ne.
  kbh-kbh: Y chë Bëngbe Bëtsá chca tojánabacacangnaca, tojánachembo chabe ents̈anga
    chamotsemnama; chëngbiama tojanma chabe bominÿiñe ts̈ábenga chamotsemnama, y chëngbiámnaca
    yochjama chabe uámanana y obenanents̈ana chamotsebomnama.
  ron-LSB: Pe cei pe care i-a predestinat, pe aceia i-a și chemat. Pe cei pe care
    i-a chemat, pe aceia i-a și îndreptățit. Pe cei pe care i-a justificat, pe aceia
    i-a și glorificat.
  pon-pon: A me a kotin kileledier maj o, a pil kotin warone irail edo, a me a kotin
    waronedor, a pil kapun irail alar, a me a kapunalar, a pil kotin kalinan irail
    adar.
  nhe-BL: Huan ica tojuanti tlen Toteco techtlapejpeni huejcajquiya, teipa technotzqui.
    Huan ica tojuanti tlen Toteco technotzqui, nojquiya techchijqui tixitlahuaque
    iixpa. Huan ica tojuanti tlen techchijtoc tixitlahuaque iixpa, nojquiya techhueyitlalijtoc
    para se tonali tiitztose ihuaya campa tlatlanextli.
  sps-sps: Ana vainy to te pisainy faamuainy bus e Gov, Ayei fikoo rari ma vovou iny
    ari na Guei Tsunia. Ana vainy to ari, Ayei kat fatavaroiny bus rari matan Ya,
    ana vainy to ari, tavaron bus ramito matan Ya, Ayei nai fakaa rari tan gumgum
    iny fatsiitsii fiisen me Krais tan nainy te naa minon vou.
  wnc-wnc: Ngan. Ninu Anututa pakut aminu ita yaniwamban apbumang. Yaniwamban apnana
    ita amin noman ngang ninikut. Ninike ita nindane umanin yapangenawan iat gatake
    yutnimde gwa yawan kekekanggak.
  bus-bus: Gbɛ̃ kɛ̀ à ń díɛ zaa káaku pìnↄn à ń sísi, ben à tò yã bↄ̀ kↄ̃n gbɛ̃ kɛ̀
    à ń sísi pìnↄo nna, ben à tò gbɛ̃ kɛ̀ yã bↄ̀ńyo nnaa pìnↄ gↄ̃ gakui vĩ.
  gub-BL: A'e rupi Tupàn wenoz wemimonokatu kwer uzeupe a'e wà kury. Umuzewyr kar
    uzeupe wà kury, wamuawyze kar pà wà kury. Omono e upuràgaw ukàgaw wanupe no.
  imo-imo: Aku wali yuni aku tepa nimbe panjipe kanopa ltimu imboma nanga imboma molangei
    waio nimu. Nanga imboma molangei waio nimu imboma eno ulu pulu keri teringima
    tiye kolopolio nanga imbo toya tolima moromele nimbo kanopolio nanga kumbekerena
    ongo molangei nimu. Na kinye molopa kondoli kombuna molamili waio nimu.
  boj-boj: Ariya tamo kalil Qotei na giltnjrej qaji naŋgi di a na metnjrej dego. Tamo
    kalil a na metnjrej qaji naŋgi di a na tamo bole une saiqoji qa minjrej dego.
    Tamo kalil a na tamo bole une saiqoji qa minjrej qaji naŋgi di a na aqa segi so
    bole enjrej dego.
  eng-DRA: And whom he predestinated, them he also called. And whom he called, them
    he also justified. And whom he justified, them he also glorified.
  knf-knf: Naşibaţi adu keeri bañaaŋ biki adooŋ abi dinan dinan aji adati ; biki aduuŋ
    ado kë bawo baŧool ţi këş ki nul ; biki adoluŋ kë bawo baŧool adëman baka.
  san-KHM: អបរញ្ច តេន យេ និយុក្តាស្ត អាហូតា អបិ យេ ច តេនាហូតាស្តេ សបុណ្យីក្ឫតាះ, យេ
    ច តេន សបុណ្យីក្ឫតាស្តេ វិភវយុក្តាះ។
  arn-NT: Fey Ngünechen tañi wüne dulliyeel llituka mew, ka femngechi mütrümfi ñi
    mangelafiel, fey ñi lifrekünutuafiel ta yafkan mew, ka adkünuy taiñ koneltuael
    kisu tañi fütra küme felen mew kiñentrür kisu tañi Fotüm Jesucristo iñchiñ.
  zas-NT: Gra ree bén ragbee Dios guial chililadx reeman laaman, rbejdxaman laa reeman
    din gac reeman xbejnman, rüjnman laa reeman cwent sin dol abiꞌ rudëëman xanyabaa
    loj reeman lod zojbaman.
  ken-NT: Nɛ bo abhɛn yi áyábhɛ́, abhɨ́ŋɨ́ bhɔ nkwɔ. Nɛ akʉ bo abhɛn yi ábhɨ́ŋɨ́
    mámbák chak bɛsí bhi, nɛ bo abhɛn yi akʉ mámbák chak, akʉ mámbɔ́ŋ mbi bɛbhak
    ndǔ nɛbhʉɛt kɛnókó yi nɛ yi.
