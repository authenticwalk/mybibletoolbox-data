verse: ROM.008.030
translations:
  kpx-kpx: Dilavau nahie hohavei nahi tabagevei nahie uvu hoesegevei nahiho loui avoe,
    “Laeau di nimo duave. Lana bae gabie di ataga kemo uve.”
  okv-H: '@see-verse:ROM.008.029'
  tbo-tbo: Ma iyawoi odubona i nugotuhu wahagita ipa ina huhouna kahata naka i otugeta.
    Ma iyawoi i ototugeta naka i houna idumaluta po iyawoi i huhouna idumaluta naka
    a wiwasawasa i weleta.
  mal-C: അവിടന്ന് മുൻനിയമിച്ചവരെ വിളിച്ചു; വിളിച്ചവരെ നീതീകരിച്ചു; നീതീകരിച്ചവരെ തേജസ്കരിക്കുകയും
    ചെയ്തു.
  grc-SR: οὓς δὲ προώρισεν, τούτους καὶ ἐκάλεσεν· καὶ οὓς ἐκάλεσεν, τούτους καὶ ἐδικαίωσεν·
    οὓς δὲ ἐδικαίωσεν, τούτους καὶ ἐδόξασεν.
  bgc-bgc: फेर जिन माणसां ताहीं उसनै पैहल्या तै ठैहराया, उन ताहीं चुण्या भी, अर जिन
    ताहीं चुण्या, उन ताहीं धर्मी भी बणाया सै, अर जिन ताहीं धर्मी बणाया, उन ताहीं अपणी
    महिमा म्ह भागीदारी भी बणाया सै।
  khz-khz: Evirigirato talimara ia na ekearato talimara; e ekearato talimara ia na
    kala rorirori talimarai ekilagirato; e kala rorirori talimarai ekilagirato talimara,
    ia maekana ralemana iwavagina evenirato.
  deu-TKW: Die er aber vorausbestimmt, die hat er auch berufen, die er berufen, auch
    gerechtfertigt, die er gerechtfertigt, auch herrlich gemacht.
  zsr-NT: Nup naꞌ buzóëꞌ quequëꞌ zíꞌatël Dios ca ral‑laꞌ lacquëꞌ, bulidzëꞌ caꞌ lequëꞌ,
    atiꞌ yuguꞌ bönniꞌ naꞌ bulidzëꞌ, benëꞌ lequëꞌ tsahuiꞌ, atiꞌ yuguꞌ bönniꞌ naꞌ benëꞌ
    lequëꞌ tsahuiꞌ, benëꞌ ga tuꞌziꞌë caꞌ xbey yöl‑laꞌ yeníꞌ queëꞌ.
  lin-lin: Mpe ba-oyo abongisa wuta kala, abenga mpe bango ; ba-oyo abenga, akomisa
    bango bato ya sembo ; mpe ba-oyo akomisa bato ya sembo, apesa bango mpe nkembo
    na Ye.
  hns-NT: Aur dje ke oe tjoenies raha, oe oesabke bolaais hai. Tab oe oesabke be-kasoerie
    aur apane se ek banaais hai aur bhie aapan biesaal soekh me bhiettar leiga.
  noa-E: Mag ich Chaaijö wajaug paakhaju atarr aawai ĩs chadcha maach ich athee thʉ̈rkha
    auwia ich dënkha atham. Mag ichdëu thʉ̈rkha aumam khʉʉnan am pekau chugpaapʉ̈iwia
    warrjã pekau chukhu arrjö apäaijem. Mag, ag najã pekau chukhu arrjö apʉ̈iwi ich
    aar paaukhabaimaawain chadau ich Chaai wajapha wai simjö maachjã wajapha ich dʉ̈i
    wai sĩsiju.
  eng-EMTV: Moreover whom He predestined, these He also called; and whom He called,
    these He also justified; and whom He justified, these He also glorified.
  mib-NT: Te jeē ní jeni ya i, te suni ni cana ya i. Te jeē ní cana ya i, te suni
    ni ndahva yā cuēchi i. Te jeē ní ndahva yā cuēchi i, te suni ni sáha ya jeē cujéhnu
    i.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन्‍हाॽ तगिसा सेगुसि, खे़ङ्‌हाॽग उःत्तुसिआङ्‌लो॥ आत्तिन्‍हाॽ
    उःत्तुसिॽ, खे़ङ्‌हाॽग आप्‍तिक् मे़ःन्‍नेबाआङ्‌चोगुसिॽरो॥ आत्तिन्‍हाॽ आप्‍तिक्
    मे़ःन्‍नेबा चोगुसिॽ, खे़ङ्‌हाॽग कुमिमिदिङ्‌ङिन्‍नाङ् पिरुसिॽरो॥
  xnj-xnj: Ndi, vala Chapanga avahagwili, mewawa avakemili, na venavo veavakemili
    vabwina palongolo yaki na venavo vevakitili vabwina ndi akahanganila nawu muukulu
    waki.
  mmx-mmx: La ne Moroa ga ro xaka nedi neni ga soxolik ka nedi. La nedi bok neni gara
    ro xaka vam di, neni ga lox asepmus bok nedi. La nedi nom neni ga lox asepmus
    di, neni ga epes di mi lasinorong teren.
  cbr-NT: Uicamax cara usai ainan 'iti 'icë quixun 'unánquin ca Nucën Papa Diosan
    acama an sinánmicëxa ami catamëtia atun 'uchacama tërë́nquin ainan 'imiaxa. 'Imiquin
    ca atux aín nëtënu abë 'iti 'imiaxa.
  tee-NT: Chai ju quijnan'an ju akts'iya quintalhca'ulatachan tus acsni navicantacha
    ju lacamunutpa' pus quintasacxtutan ni is'ask'at'an cajumvi. Chai ju quijnan'an
    ju quintasacxtutan ni is'ask'at'an cajumvi pus vachu' quintalakts'inanch ni na
    salaka ju qui'alhunut'an. Chai ju quijnan'an ju quintalakts'inanch ni na salaka
    ju qui'alhunut'an pus vachu' quintajuntan ni aquintalak'ayayan.
  eng-LSV: and whom He foreordained, these also He called; and whom He called, these
    also He declared righteous; and whom He declared righteous, these also He glorified.
  cak-NT: Y roj ri xojrucha' ri Dios, can xojwoyox roma raja'. Y cuando joj-woyon
    chic roma raja', xu'on chake chi can man jun chic kamac chech. Y cuando man jun
    chic kamac chech, xe chic kayoben ri k'ij cuando xtu'on chake chi utz xte'kabana'
    riq'uin raja' ri can c'o-wi ruk'ij.
  pah-NT: 'Ymya Tupana''ga ei a''ero toko ti g̃a jireheva''ero javo. A''ero ga ei
    jireheve''g̃a nhande ve. A''ero ga nhande mombyryvi nhande rerekovo. A''ero ga
    ei: “Gwereko po ti g̃a jiruvihavuhua ji pavẽi nehẽ no,” ei Tupana''ga nhande mombe''gwovo.'
  sja-NT: Pia jarait'eera, naaweda Tachi Ak'õrepa k'awaji eperãarã ũk'uruurãpa iru
    k'inia iru p'anadait'ee. Mapa mãɨrã jɨrɨpari Cristode ijãadamerã. Mãpai, ijãadak'ãri,
    irua ãchi p'ek'au k'achia wẽe ak'ɨpari ichi warra Cristo ak'ɨparik'a. Maperãpɨ
    ãra p'anapiit'ee ichi trua k'ĩra wãree bɨde.
  xed-xed: Tsa gwal ghadu tsi ta zabuta ya, tsa hahəŋ ya hagaf tsi guli. Tsa gwal
    hagaf tsi ya guli, hahəŋ nanaf tsi ka gwal tɗukwa ta wa irani. Tsa hahəŋ nanaf
    tsi ka gwal tɗukwa ta wa irani ya, tsa hahəŋ ya vlaŋ tsi ta glaku ta həŋ.
  mks-NT: Ta na̱cana Ndióxi̱ na̱ na̱ca̱xi a ña̱ ná candeé ini na mé á. Ta na̱caja
    mé á ña̱ ná nduu nda̱a̱ na̱ nu̱ á. Ta va̱xi qui̱vi̱ caja mé á ña̱ ná ndináhnu
    ndihi na̱ cán xi̱hi̱n á.
  gfk-S: Ma di ing God ga kukubus ter menalalie hobi ta di, io, iga tato leh bileng
    di. Ma di ing iga tato leh di, iga kure bileng be di takados ra matmataan tana.
    Ma di ing iga kure uta di hobi, iga hamar um di ma no tamat na minamar.
  bmu-bmu: Qeljiŋe jim möwölöhöm neŋgiyöhi, nini mewöyök neŋgoholök. Neŋgoholöhi,
    neŋgö keunini mewöyök jim teköiga solaniin. Solaniini, neŋgöra mewöyök köna kondeliga
    nanŋe asakmararaŋnöŋ öŋgöba oyaeŋkoyaeŋ akin. Mewö.
  dgz-dgz: Namu iragen nu ganganat nimaneni, evi amba nunan wan. Nunan wani amba nu
    kakaewa nagirewa dianen. Kakaewa nagirewa dianeni amba oya oya mega den nunen.
  eng-GNV: Moreouer whom he predestinate, them also he called, and whom he called,
    them also he iustified, and whom he iustified, them he also glorified.
  zaa-NT: Tata Dios nna becuí'e ri'u dèsdeba nérua, làniana de bì'yu tsá nna gutàỹie
    ri'u nna beyuni nàrìe ri'u de ca tul·la' qui' ri'u para qui'ni ccá ri'u enne'
    tsè' ru'a lúe. De chi benie nua' para ri'u, làniana benie prometer qui'ni gata'
    la'yani' qui' ri'u luetsi nu té quì'e le' ỹiabara'.
  eng-WEBSTER: 'Moreover, whom he did predestinate, them he also called: and whom
    he called, them he also justified: and whom he justified, them he also glorified.'
  guh-guh: Bajarapacuenia vajanaexanaevajënaeya ata, Dioso vajanacasivanajamatabëcuene
    veretsixae, najamatabëxaina pexitsi vajanacaexanaenexa. Nexata jane baja mapamatacabitaje
    nacajunata pexitsi vajanacaexanaenexa. Dioso vajanacajunatsixae, nexata nacavecuaajibiaexana
    pibisiacuene vajaexanaeneconimi. Nexata baja aneconijibia Dioso nacatane. Nexata
    itsamatacabi Dioso yajavajinavanapaenatsi Dioso pijapenivenivenaenacuatatsia.
  bon-bon: Yoo, Acejiyame lui bine mara me ituge wawena, teebibine cuta ala taasoglecemepi,
    piiyepu tabe lui bine ituge ala asogleca, tabe cuta teebibine teeme tääpume conocäco
    me jaawenemepi, piiyepu lui bine conocäco me ituge wawena, tabe cuta teebibine
    teeme jamyacu apaclyera cabu itu yaacranemepi.
  nhw-BL: Huan ica tojuanti catli Toteco techtlapejpeni huejcajya, teipa technotzqui.
    Huan ica tojuanti catli Toteco technotzqui, nojquiya techchijqui tixitlahuaque
    iixpa. Huan ica tojuanti catli techchijtoc tixitlahuaque iixpa, nojquiya techhueyitlalijtoc
    para se tonali tiitztose ihuaya campa tlatlanextli.
  swh-ONEN: Nao wale Mungu aliotangulia kuwachagua, akawaita, wale aliowaita pia akawahesabia
    haki, nao wale aliowahesabia haki, pia akawatukuza.
  wbi-wbi: na vala vano alyavatavwile kuhuma muvwandilo avuo alyavakemelile kange.
    na vala vano alyavakemelile, avuo alyavavalile ikyang'aani. na vala vano alyavavalile
    ikyang'haani avuo kange a
  bba-bba: Nɡe mɛyɑ be u ɡɔsɑ u yi, u mɑɑ bu sokɑ. Be u sokɑ mi, u mɑɑ bu ɡem wɛ̃.
    Be u ɡem wɛ̃ u mɑɑ kɑ bu win yiiko bɔnu kuɑ.
  eng-KJVCPB: 'Moreover whom he did predestinate, them he also called: and whom he
    called, them he also justified: and whom he justified, them he also glorified.'
  kgk-NT: Ha upe rire katu, nhande pe'a rire, nhane renói va'ekwe ave. Upéi nhane
    renói rire, “Ha'e ipy'a potĩ-ma” he'i va'ekwe nhande-rehe. Upéi nhane mopotĩ rire,
    nhane moingo va'ekwe gweko porã tee-rupi, ha'e gweko-rami nhane momba'egwasu hagwã.
  waj-waj: Anutuuqo vaa mmataama kiooya maavee tiravai. Iya maavee kiaa kioo iya uuduu
    inna avuuvau safuuma variravai. Ivo itaama iinno ari oyai ari vookarau yoketaivaa
    iyaatama mmiravai.
  cpy-cpy: Irika ikaatzi itomitaari Tajorentsi, riitaki ikaema-shireteeri, itampatzika-shire-yiteeri,
    rootaki iñaantee-yaawori rowaneenkawo.
  ekk-PKP: Keda ta valis, neid ta ka kutsus, ning keda ta kutsus, tegi ta ka õigeks,
    ning neid, kelle ta õigeks tegi, on ta ka austanud.
  mpx-mpx: Yaka bolo i telel nihi ola iya Natuna, i yogaagil; ge bolo i yogaagil i
    awa sapusapu-agil ge i pawasawasa-agil.
  wbp-wbp: Nyampurrakunya-jana yapa panuku-juku milarninjarla wangkaja Kaatuju yungulurla
    nyinami manu warrki-jarrimi nyanunguku-juku. Manu nyampurranya-nyanu yapaju yangkaju
    jungarni-pajirninjarla pina-kangurnu. Manu nyampurranya-jana Jijaji-piya-manulku.
  luo-luo: To joma nowalogo bende ema noluongo; kendo joma noluongo noketo kare to
    joma noketo kare nomiyo duongʼ bende.
  nhe-NT: Huan ica tojuanti tlen Toteco techtlapejpeni huejcajquiya, teipa technotzqui.
    Huan ica tojuanti tlen Toteco technotzqui, nojquiya techchijqui tixitlahuaque
    iixpa. Huan ica tojuanti tlen techchijtoc tixitlahuaque iixpa, nojquiya techhueyitlalijtoc
    para se tonali tiitztose ihuaya campa tlatlanextli.
  aii-aii: ܘܐܵܢܝܼ ܕܩܲܕܡܵܝܬܵ‌ܐ ܪܫܝܼܡܵܝ ܠܹܗ، ܩܸܪܝܵܝ ܠܹܗ؛ ܘܐܵܢܝܼ ܕܩܸܪܝܵܝ ܠܹܗ، ܡܘܼܟܫܸܛܵܝ
    ܠܹܗ؛ ܘܐܵܢܝܼ ܕܡܘܼܟܫܸܛܵܝ ܠܹܗ، ܚܩܝܼܪܵܝ ܠܹܗ.
  esk-NT: Taatnaqługich Agaayyutim piksraqtaaġikkani tuqłuġniġai, aasriiñ tamatkua
    tuqłukkani nalaunŋasripkaġai iŋmiñi. Tamatkua nalaunŋasripkakkani iŋmiñi piqatigigisigai
    kamanautmiñi.
  msb-msb: Kaya an mga ginlain san Dios gintawag man niya na makaupod sa iya. An mga
    gintawag naman ginpakamatanos, kag an mga ginpakamatanos gintuga niya na pagapaambiton
    sinda sa iya buhay sa kalangitan.
  cpa-NT: Jøng² ca¹mi¹quián¹² Diú¹³ dsa² héi², dsa² ca¹hia¹dsa jmai³ lah¹ni³. Jøng²
    ca¹jmo¹ Diú¹³ dsǿa¹² tsa¹re² dsa² héi² dsag³. Jøng² ca¹jmo¹ Diú¹³ ca¹lán¹ dsa²
    héi² dsa² canh¹³, dsa² tsa¹ma¹re² dsag³ héi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏନ୍ତାରି ବାଚିଅଇଲାଇ ଆଚତ୍‌, ସେମନ୍‌କେ ଡାକିଆଚେ । ସେ ଲକ୍‌ମନ୍‌କେ
    ପର୍‍ମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ଲକ୍‌ ବଲାଇ ଅଇ, ତାର୍‍ ଡାକ୍‌ପୁଟାଇ ମିସାଇ ଆଚତ୍‌ ।
  meu-meu: E gvauraidia hidi taudia ia ese e boiridia; e boiridia taudia ia ese maorodia
    e gwaurai; maorodia e gwaurai taudia ia ese e hanamodia.
  yva-NT: Vatan tenambe nanawirati Amisye po mapatimu arono manasyinoe nawamo Po mawain
    utavondi Ai. Muno vatano nanawirati Po mawain utavondi Ai onawamo Po mansaveti
    umamai no Amune rai. Muno vatano nanawirati Po maveti umamai no Amune rai onawamo
    Po kovo ntiti raunande mai.
  dgc-dgc: Sakay du étanan a pinili na éy side du inakit na. Sakay side i tinanggap
    na a ibilang na side a éwan tu kasalanan. Sakay side i pataasén na.
  zpm-NT: Ni grë zha co, laa me quiabedz zho, quiasilaa me zho lo doḻ, laa zho noyaaṉwen
    lo me; zeeṉa ygaa zho lo guieḻndzon ne no me.
  hix-NT: Àro ke, romuru wyaro ryhe, ohxe rma haxa natxhe hampànà, kekonà, àhokonye.
    Nyamoro rma yohtxownà, tàhyaka. Tànekàthàyam hoko rma, onà wyaro nkekon xarha.
    Ronenyhoryetxho me harha natxhe, moxamo, kekonà, àhokonye. Ronenyhoryetxho me
    harha natxhe katxho kom hoko rma, onà wyaro nkekon xarha. Rowyaro ohxe xaxa tonyxemà
    ro me natxhe hampànà, kekonà, àhokonye.
  sim-sim: Jikisi orhi hom ni nakmbaha or kamari nir. Ushihi or usharik orhik ni tari
    nir. Uhu ma worna mak or ushari nir. Ushinak malakamak ni naha ermba ermbak or
    nga nakrem ni likmbahan.
  npi-ULB: जसलाई उहाँले पहिले नै नियुक्‍ति गर्नुभयो, तिनीहरूलाई उहाँले बोलाउनु पनि
    भयो । जसलाई उहाँले बोलाउनुभयो, तिनीहरूलाई धर्मी पनि ठहर्‍याउनुभयो । जसलाई उहाँले
    धर्मी ठर्‍याउनुभयो, तिनीहरूलाई उहाँले महिमित पनि पार्नुभयो ।
  cgc-cgc: Daw kino na naan daan ta plano din na bag-uon na magparyo ki Jesus, gabot
    adlaw na pabetang din naan ta iran na isip na magtuo ki kanen. Daw kino gatuo
    ki kanen, pabuat din na matareng. Daw kino na pabuat din na matareng, sigurado
    na ipalabet din man ta datas na katengdanan na iya Cristo.
  tim-tim: Anutu luâk âmbâle ulikŋân nâŋgâm heŋgemgom potat nenegepgât nengonmâ oloŋnenegep.
    Nengonmâ oloŋ nenegepgât dosa nenŋe bo aktâp dâep. Dosa nenŋe bo aktâp dâep gât
    egâliaŋ âlepŋe nengiep.
  yor-yor: Àti pé lẹ́yìn tí òun ti pè wá wá sọ́dọ̀ ara rẹ̀, ó sọ wá di aláìjẹ̀bi lẹ́yìn
    èyí, ó fi rere Kristi kún inú ọkàn wa. Lékè gbogbo rẹ̀, ó fún wa ní ìdúró rere
    pẹ̀lú rẹ̀, ó sì pinu ògo rẹ̀ fún wa.
  wos-wos: Wungi wandéka déka hundi mwi hundi yandéka, nani déka hundika xékémbete
    naniré dé wa. Wandéka nani déka hundika xékémbeka dé wa, nani déka makambu yikafre
    sémbut hurukwa du takwa reta hukémbu dé wali jémba male rembete.
  emp-NTPO: Ãcõrẽba idji Warra Jesu quĩrãca b̶ead̶amãrẽã naẽnaed̶a b̶ʌd̶ara idjimaa
    trʌ̃cuasia. Idjia trʌ̃cuad̶ara jipa unusia. Idjia jipa ununarãa idji biya quirud̶ebemada
    diaya.
  eng-F35: Further, whom He predestined, these He also called; and whom He called,
    these He also justified; and whom He justified, these He also glorified.
  ind-ind: Sejak awal, kita sudah masuk dalam rencana Allah, lalu kita dipanggil menjadi
    anggota keluarga-Nya. Melalui pengurbanan Kristus, kita dibenarkan dalam pandangan
    Allah, dan pada akhirnya nanti kita akan menikmati kemuliaan-Nya.
  pes-OPCB: پس هنگامی که ما را برگزید، ما را به نزد خود فرا خواند؛ و چون به حضور او
    آمدیم، ما را «بی‌گناه» به حساب آورد و وعده داد که ما را در شکوه و جلال خود شریک
    سازد!
  mpt-mpt: Eka sinanggwano e nakaia unangai dlakanea baanea I ne miine ulab aine genebuei
    memalo nganabenea tlibbiobe. Nakaia unanga ele nganabenea tlibbu eli e oye bianea
    Ibo ne kin dimo hengmino blimobo ge oyebebe. E nakaia unangai oye bianea Ne dimo
    ib hengmino blimobo ge oyebe eli afen smik ayam eta dobyebiobe. Inanebio kesoa
    nibo tekein kebuobe, nibo Yesuse ulab anomabbiobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ Koda꞉ma꞉ amba꞉ handa꞉ mea ta꞉ta꞉ haena꞉ la꞉la꞉ wanda꞉halita꞉
    ipikana꞉ma꞉ wi la꞉la꞉ wanda꞉halie. Kutupa ipikana꞉ma꞉ta꞉ amba꞉ wi la꞉la꞉ wanda꞉halita꞉
    ipiki yaapo tikitiki yao haena꞉ la꞉la꞉me. Kutupa ipikana꞉ma꞉ta꞉ ipiki yaapo tikitiki
    yao haena꞉ la꞉la꞉ wanda꞉halita꞉ ipika꞉ pa̱a̱ pa꞉la꞉eki koto wanda꞉hali pa꞉ta꞉
    teli teli peaala꞉me.
