  buk-buk: Ma yac lau naŋ iŋ kêyaliŋ yac sa gwanaŋ su, naŋ iŋ kêgalêm yac, ma kêmasaŋ
    lêŋ tu dati lau gitêŋ ma datap iŋ ndê ŋawasi sa-ŋga.
  pri-NT: Â wàilà na é tàmara pitòrigarirà béaa wà Pwiduée, â na é jèe nye todàra
