  bzd-NTPO: Wé̱pa bikeitsbakitö e'pa kiéitö ñies. Wé̱pa kiéitö e'pa klö'wé̱itö we̱s
    pë' buaë yësyësë es. Wé̱pa klö'wé̱itö es, esepa döraë ie' ta̱ ñita̱ ilo tai̱ë
    e' a̱.
  kwf-kwf: Aia, ma fuaka na ngwae neꞋe God fili kia Ꞌua naꞋa maꞋi fuana ngela nia
    ki, nia ka sae kia siana. Ma kuluꞋa neꞋe nia sae kia ꞋunaꞋeri, nia ka faꞋasaga
    kulu Ꞌi maana. Ma kuluꞋa neꞋe nia faꞋasaga kulu, nia ka kwatea ꞋinotoꞋanga logo
    fuaka.
  eng-WYC-2017: And those that he before-ordained to bless, them he called; and whom
    he called, them he justified; and whom he justified, them he glorified.
  eng-WMBB: Whom he predestined, those he also called. Whom he called, those he also
    justified. Whom he justified, those he also glorified.
  zat-NTPS: Benne' ca' be̱n Dios nédxudaute̱ ca xelaque̱', cá'anqueze bláwizre̱' le̱',
    na' benne' ca' bláwizre̱', cá'anqueze bca'ane̱' le̱' xrlátaje, na' benne' ca'
    bca'ane̱' xrlátaje, cá'anqueze bca'ana szrénqueze̱' le̱'.
  spp-spp: Mpiimu u karii Kile à fyânha a cwɔɔnrɔ ke, u à pire yyere. U à pi yyere
    ke, maa pi pyi na pi à tíi. Nàkaana baa, u mú sí pi pyi shinbwoo uye yyére.
  zty-NTPS: Benne' ka' bzoa Dios chégake' zga'ale kan žaḻa' gákgake', ḻezka' bḻiže'
    ḻégake', na' benne' ka' bḻiže', bene' ḻégake' chawe' ḻawe' Ḻe', na' benne' ka'
    bene' ḻégake' chawe', ḻezka' ba bzoe' chégake' sí'gake' yeḻa' baní' chie'.
  mek-mek: Ke kaisau Isa Gauga Iesu Kristo iisagai fepalaoꞌi eoma auꞌi isafa, eifaniꞌi.
    Ke kaisau eifaniꞌi auꞌi, Isa maagai laomai felo ikapa auꞌi isafa epamiaꞌi. Ke
    kaisau Isa maagai laomai felo ikapa auꞌi epamiaꞌi auꞌi, epalopianiꞌi isafa, ke
    Isa afugai ega isapu, eaea, ke ega akaikiꞌa fou alogama kepaꞌaua.
  aey-aey: '@see-verse:ROM.008.029'
  urd-GVH: लेकिन जिन्हें उसने पहले से मुक़र्रर किया उन्हें उसने बुलाया भी, जिन्हें
    उसने बुलाया उन्हें उसने रास्तबाज़ भी ठहराया और जिन्हें उसने रास्तबाज़ ठहराया उन्हें
    उसने जलाल भी बख़्शा।
  ycn-ycn: Tupana a'arí caja huecá ri'ihuapacárena rijhua'atéjena penaje. Ajopana
    ina'uqué e'iyayá ri'ihuapacá rijluhua huecá. Huecá, ri'ihuapacárena, rilamára'ata
    rijluhua huecá pu'uhuaré huala'acare liyá. Rilamára'atacarena nacú ripechu i'imá
    palá, ripechu i'imacá Ri'irí nacú que caja.
  djr-djr: Bala ŋayipiny God-Waŋarrnydja wäthurra limurruŋ, ŋurikiwurruŋguny ŋunhi
    ŋayi ŋäthil gänaŋ'maraŋal litjalany nhirrpar nhanukiyingallilyaŋal ŋayi. Bala
    ŋayi ŋunhi dhuwurr-dhunupan lakaraŋalnydja litjalany, ga yalalaŋumirrnydja ŋali
    dhu gi ŋunhi nhininy galkin yanan nhanukala, ŋunhiliyin ŋunhi djeŋarra'mirriŋura
    wäŋaŋurnydja.
  kvg-kvg: Ndigu ezoqam, Mbumbukiam ibugukhokhof gevevesam, ndigu mø̀ndøzø-akhá.
    Yaq ndigu gezø-akha, ndego eqeieqei me꞉zǽb. Yaq ndigu eqeieqei ge꞉zæb, ndego
    yage qanimav-qape zǿ-etoám.
  rug-rug: Gua asa ke sarini pu ele vizata vekoi Tamasa tatasana hokara si tioki Sa.
    Meke arini pu ele tioki Sa si pozani na tie toṉoto Sa, meke sarini pu pozani na
    tie toṉoto Sa si va somana ni Sa pa Nana vinalavata.
  hop-NT: Pu pam hakimuy aṅwu pay namorstaqe pumuy wáṅwayi, pu hakimuy wáṅwayhqe pumuy
    qenivo oya, pu pam pumuy qenivo óyahqe puma put Tiyat amum k̇aptsi’tiwyaniqat
    tunatyawta.
  san-URD: اَپَرَنْچَ تینَ یے نِیُکْتاسْتَ آہُوتا اَپِ یے چَ تیناہُوتاسْتے سَپُنْیِیکرِتاح،
    یے چَ تینَ سَپُنْیِیکرِتاسْتے وِبھَوَیُکْتاح۔
  heb-LB: הוא בחר בנו עוד לפני זמן רב, ובבוא העת הוא קרא לנו אליו, סלח לחטאינו, הצדיק
    אותנו והעניק לנו מכבודו.
  caf-NT: '''Ink''ez ndunnah whutsuh da hube''ildzun hutele t''ebunínzun, ''en hudutejih
    ka buka'' dani. ''Et tink''us ''uhut''en huba hoolah whulhtsi, ''ink''ez ''en
    hubudálhti.'
  mio-NT: Nu quichi quivi ni saxini ra Ndioo ti cua coo ñivi ra, ta ni nacachi ra
    chi ñi. Suvi ni chi ñican tiso vaha ra anima, ta cua sacahnu ndicha ra chi ñi
    nu cuahan quivi.
  srq-NT: Dios que ndua nanderese nyii ra. Aquere que nandemingo ɨcúe umbaerã cote
    ra. Nandeisi turã ngue cote ra. —Mbia tamumae turã ja jendese jẽɨngo mose ibate,
    ɨ que Dios nande je cote ra.
  kje-NT: Makromod Lalap nili ri onnenihe namwali Nin ri, la ri onne Ai napolu haenhi.
    Ri man Ai napolu onne An hi'i ramlolo lolo Ai leken kalarna, la na'akulu na'alap
    hi lere hir kokala or'ori man ma'aruru narehi eni.
  gaz-gaz: Inni warra duraan dursee murteesse sana ni waame; warra waame sanas qajeeltota
    taasise; warra qajeeltota taasiseef immoo ulfina kenne.
  kud-kud: Yaubada ivesinuwaegita ta iyogaegita na i'awa dumwaluwegita yo hinage yada
    abamiya wasawasa imohemohegita.
  urb-NT: '“Peme''ẽ riki ihẽma''e ta kỹ” aja Tupã pandu. Amõ we tĩ. Ame''ẽ ta pe a''e
    pandu tĩ: “Amõ ta ngi har pehẽ ke ihẽ ajo''ok” aja. Amõ we tĩ. Ame''ẽ ta pe: “Pehẽ
    katu te. Ma''e peka''u te''eha pema''eha nixói te pehẽ pe” aja a''e pandu tĩ.
    Amõ we tĩ. Ame''ẽ ta pe ima''e katuha ke a''e mujesak ta tĩ.'
  fra-LSG: Et ceux qu’il a prédestinés, il les a aussi appelés; et ceux qu’il a appelés,
    il les a aussi justifiés; et ceux qu’il a justifiés, il les a aussi glorifiés.
  san-HK: aparaJca tena ye niyuktAsta AhUtA api ye ca tenAhUtAste sapuNyIkRtAH, ye
    ca tena sapuNyIkRtAste vibhavayuktAH|
  cak-SNT: Y ojreꞌ ri xojruchaꞌ ri Dios, can xojrayuoj; y ri oj-rayuon chic, xuꞌon
    chika chi manak chic ka-pecado choch; y ri manak chic ka-pecado choch, joꞌc chic
    kayoꞌien ri kꞌij antok xtuꞌon chika chi xticꞌujieꞌ kakꞌij riqꞌuin.
  uvh-uvh: Ka adining mindine ning iikga' u suku' wa katining sini' ubu tugu'. Katinina
    ning tanga wap ka aming didimeng ning ubu ninggu'. U nina ning tanga tankunang
    a wap girii undu' nimgu'.
  ino-ino: Ani hapali male'nea vaya'aife ke huno akaeyateka apate'neanake'a hao'otake
    kava hu'naya vaya mai'naya'maki Yisasi'a hupate'nea yafe “Alakepa vaya mai'nae.”
    huno hupate'neanake'a Kalaisi'kana vaya maisaya yafe fate akufa ano hale lo'kiya'a
    apami'ne.
  gnn-gnn: Bala ŋayi Gunhuny'tja wäthurrunana ŋitjalaŋgu, ŋurikinydja walalaŋgu ŋunhi
    ŋayi ŋäthili ŋitjalanha ganaŋ'maraŋala nherrara nhanŋuwayliliyanharawuna. “Go,
    nhenydja yurru ŋarrakuna,” bitjarrana ŋayi Gunhu'yu waŋananydja, garr'yurranydja
    ŋitjalanha. Bala ŋayi rurrwuyurrunanydja ŋitjalanha, ḏarrtjalkkuŋalanydja ŋuliyina
    Djesuwalana maŋgu'-waṉḏinyarayu, bala ŋayi ḻakaraŋalanydja ŋitjalanha ŋayaŋu-dhunupana,
    nhanŋuwaynha yana. Bala ŋayi waŋananydja ŋitjalanha bitjarrana, “Ŋay'! Bukmak
    dhuwala ŋunhi ŋarrakunydja ḻatju'mirri dhika nhä malanha, nhumalaŋguna yurru warrpam'nha.”
  yal-yal: Ala bata yi na ragidi naxanye xa, a mɔn bata ne xili. A naxanye xilixi,
    a mɔn bata ne ratinxinɲɛ ayi a yɛtagi, a mɔn yi a binyen fi e ma.
  cnt-NT: Dsa₂ i₂con'₂ ma₂ca₂chen'₃ Diú₄ lia'₂ ca₂le₂jŋiá₅, ca₂të́'₃ 'éi₂ ján₃; dsa₂
    i₂con'₂ ca₂të́'₃ 'éi₂ në́₃, ján₃ bá₄ ca₂jág₂ në₂jag₄ a₂tsá₃ 'e₂ dso₄ rɨin₂; dsa₂
    i₂con'₂ ca₂jág₂ Diú₄ a₂tsá₃ 'e₂ dso₄ rɨin₂ në́₃, ján₃ bá₄ ca₂jme₃jláin'₁.
  tif-tif: 'Unang tunum kanola kamasi ulelsa iyo naan-daayila tildang almi miit tem
    tilip kala, kala-lomdala, bokoya-lom: Kipni ban kemin ami maan ayo disa keyilula,
    tituun-kup tabin unang tunum kelip kayi! kala-lomda almi titil anung kaa kuyilala,
    kuluusip o.'
  nlx-nlx: ओवतो जाह तो पेलुस रेन ठेरायेल, ताह हादेल बी; एने जाह हादेल, ताह देरमी बी
    ठेरायेल हे; एने जाह देरमी ठेरायेल, ताह बोड़ाय बी आपेल हे।
  apw-NT: 'Bik’ehgo’ihi’ṉań bíyéé doleełíí dabíntsé yídaagołsiníí yiká ádaanṉiid:
    yiká ádaanṉiidíí binchǫ’íí yits’ą́’zhį’ ch’ínádaayizṉil: ła’íí ch’ínádaayizṉilíí
    iłch’į’daabi’dolṉiiłgo yángon’ą́ą́.'
  gum-gum: Incha tru manasrøwei kanmaytø treelø kønrrai lawa wesrailane katø nøbe
    nui misaamera misrtrai wama, katø tru nø wamiilane chi kaig kømeelø lataig tabig
    pønrrønrrai mara, tru treeg tabelø kønrrai kørrømariilane nui tørguegwalmabigugucha
    tøgatø pønrrønrrai marig køn.
  not-NT: 'Jirai icantococái Tosorintsi: “Nontomintaiguëmari”, aique icoigacái itomintacái;
    aique iniacaninatacái yoganinatacái cantaca te angantaguetiro ora te onganinate.
    Aisati icantococái: “Aiquenta caninasati intiomotaigapëna cara Jonogaguitequë
    iraniopëna cara nosangueguiterequë intsibataigapëna”.'
  plu-plu: Ku samah ig ayipa ikiswanaw henne udahanwiy, ig humekwewiy ta gimkat. Ku
    samah ig humekwewiy ig hawwata wadithebdih utaraksanwiy. Ku samah ig wadithebdih
    utaraksanwiy, ig hawwata keh wixwiy kiyatye akak Kiyapwiye Jesus gikiythani.
  iou-iou: Täŋpäŋ ämawebe yäput peŋpäŋ inita iwoyäŋkuko u yämagut päbä yepmaŋpäŋ siwoŋi
    ämawebenaye yäŋ yäŋtäreŋ yämiŋkuk. Täŋkaŋ ämawebe siwoŋi ämawebenaye yäŋ yäŋtäreŋ
    yämiŋkuko unitä irit täga kaŋ-ahäneŋta iniken wäpi biŋam yäniŋ kireŋkuk.
  ntp-NT: Dai ʌcovai vuvaidacai aagidi sai ʌʌgiditai caʌcana istumaasi aagiadagi ʌgai
    dai sioorʌ ʌʌgiditai caʌca istumaasi aagai Diuusi. Diuusi cʌʌgacʌrʌ nʌidi ʌgai
    ducami istomali ʌmo imidagai maisoimaasi ivuaadamudai. Dai Diuusi aagai sai ʌmo
    imidagai oidacamu ʌgai ʌʌmadu tʌvaagiʌrʌ tomastuigaco.
  rai-rai: Ma diat baa God ia pilak pa diat, i wataa pa diat. Ma diat baa ia wataa
    pa diat i waatung diat naa diat takado namataana. Ma diat baa ia waatung diat
    naa diat takado namataana, in waki diat u ra nuna minamaar.
  haw-1868: A o ka poe ana i manao e mai ai, o lakou kana i koho mai ai; a o ka poe
    ana i koho mai ai, o lakou kana i hoapono mai ai; a o ka poe ana i hoapono mai
    ai, o lakou kana i hoonani mai ai.
  ffm-ffm: Kasen duu ɓe o hoddirani ɓee, o noddii ɗum'en, ɓe o noddi ɓee, o nanngirii
    ɗum'en fooccitiiɓe, ɓe o nanngiri fooccitiiɓe ɓee, o hokkii ɗum'en ngeɗu mum'en
    e teddeengal makko.
  arb-NAV: وَالَّذِينَ سَبَقَ فَعَيَّنَهُمْ، فَهؤُلاءِ دَعَاهُمْ أَيْضاً. وَالَّذِينَ
    دَعَاهُمْ، فَهؤُلاءِ بَرَّرَهُمْ أَيْضاً. وَالَّذِينَ بَرَّرَهُمْ، فَهؤُلاءِ مَجَّدَهُمْ
    أَيْضاً.
  cop-CNT: ⲛⲏ ⲇⲉ ⲉⲧⲁϥⲉⲣϣⲟⲣⲡ ⳿ⲛⲑⲁϣⲟⲩ ⲛⲁⲓ ⲟⲛ ⲛⲏⲉⲧⲁϥⲑⲁϩⲙⲟⲩ ⲟⲩⲟϩ ⲛⲏⲉⲧⲁϥⲑⲁϩⲙⲟⲩ ⲛⲁⲓ ⲟⲛ ⲁϥ⳿ⲑⲙⲁⲓⲱⲟⲩ
    ⲛⲏ ⲇⲉ ⲉⲧⲁϥ⳿ⲑⲙⲁⲓⲱⲟⲩ ⲛⲁⲓ ⲟⲛ ⲁϥϯⲱⲟⲩ ⲛⲱⲟⲩ.
  sri-sri: 'Neõgoragueta Marĩpʉ ĩgʉ̃yarã ããrĩmurãrẽ: “Yʉ pũrã ããrĩ́ma”, ãrĩ beyesiadi
    ããrĩmí. Irasirigʉ marĩrẽ ĩgʉ̃ beyenerãrẽ Jesúre bʉremunʉgãdoregʉ siiu: “Õãrã,
    waja opamerã ããrĩ́ma”, ãrĩ ĩãmi. Ĩgʉ̃ marĩrẽ irasũ ãrĩ ĩãrãrẽ ʉ̃mʉgasigue ĩgʉ̃
    ããrĩrṍsũta ĩgʉ̃ merã õãrõ ããrĩmakʉ̃ irigʉkumi.'
  nal-nal: Ma naandi ina Nakmai xa ra kalin luk mumua nanga, naa viring luk saait.
    Ma naandi ina naa ra viring luk, naan ka ra vabalos saait naandi di tak lamarana.
    Ma naandi ina naan ka ra vabalos naandi di tak lamarana, xa valaup saait naandi.
  kyq-kyq: Kɛn Raa jaay uun doa gɛn tɛɗn nakŋ se, naan̰ daŋɗe gɛn tɛɗn jeen̰ge. Ɔɔ
    kɛn naan̰ jaay daŋɗe sum se, naan̰ tɛɗɗe tɛɗga aak bɛɛ naanin̰ ki. Bin sum eyo,
    num naan̰ nookɗenoga kici.
  kwd-kwd: Aia, ma fadauru nga ta'a na'a God 'e firi 'adauru 'ua no'o mai fana ru'uru'ua
    aana, ngaia 'e soe 'adauru te'ana. Ma 'i dauru na'a ngaia 'e soe 'adauru 'ilo'oo,
    ngaia ne'e fa'aodo 'adauru 'i maana. Ma dauru na'a ngaia 'e fa'aodo 'adauru, ngaia
    'e kwatea foufounga la'u mola fadauru.
  ded-ded: Arenggema ngicngac warac bic meisingyunuec, yeni ifingoc kpacyunuma dindingac
    deyemmeec. Dindingac deyemmema kuc kibikperagiagoc ifingoc yemmeec.
  ewe-ewe: Eye ame siwo wòɖo ɖi la, woawo ke hã wòyɔ; ame siwo wòyɔ la, woawo wòtso
    afia na, eye ame siwo wòtso afia na la, woawo ŋuti wòkɔ.
  nuy-nuy: God nigaajbaj anubani-yung ni-wijangani ngagurri-wuy, marri ngarranii-gaḏangi
