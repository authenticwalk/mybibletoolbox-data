verse: ROM.008.014
translations:
  kpx-kpx: Ata oleuoleu Dilava Munanae Tumue isivi vamale keau Dilava esea.
  okv-H: Eto God ta Ahihi ambo ambo ari embopo amo God ta meniundira.
  tbo-tbo: Iyawoi Yaubada Alugona e tahatahaehi naka tauhi Yaubada natunatuna.
  mal-C: ദൈവാത്മാവിനാൽ നയിക്കപ്പെടുന്നവരാണ് ദൈവത്തിന്റെമക്കൾ.
  grc-SR: Ὅσοι γὰρ πνεύματι θεοῦ ἄγονται, οὗτοί ⸉εἰσιν υἱοὶ θεοῦ.⸊
  bgc-bgc: ज्यांतै के जितने माणस परमेसवर के आत्मा के चलाए चाल्लै सै, वैए परमेसवर की
    ऊलाद सै।
  khz-khz: Palagu Palaguna na evairana talimara Palagu natuna.
  deu-TKW: Denn die durch Gottes Geist getrieben werden, das sind Gottes Söhne.
  zsr-NT: Nacgac zxiꞌnëꞌ Dios yúguꞌtë nup tun ca rëꞌnnëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Pamba te bato oyo batambolisamaka na Molimo ya Nzambe bazali bana na Nzambe.
  hns-NT: Har ek djaun okar Aatma dwaara tjale hai, oe Parmeswar ke beta aur bietia
    hai.
  noa-E: 'Khaphʉ abat: Thum ar Ẽwandam Akharagta ʉdʉraa amachig ichdëu nem jaaum aig
    jaaupinaa i ipierr nem wau nʉm khʉʉnta chadcha Ẽwandam chaainau.'
  eng-EMTV: For as many as are led by the Spirit of God, these are sons of God.
  mib-NT: Chi tāca ñáyuu jeē cándiquīn modo jeē steén Espíritu Yaā Dios, máá i cácuu
    sēhe Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिल्‍ले़ लाम्‍लोसुसिबाहाॽए
    निङ्‌वाॽफुसाःसिरो॥
  xnj-xnj: Ndava muni voha vevilongoswa na Mpungu wa Chapanga ndi vana va Chapanga.
  mmx-mmx: Nedi no Loroonan at ne Moroa i sasat nedi, nedi luvutnitna ne Moroa,
  cbr-NT: Uicaman cara an sinánmicëxun Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicësabi
    oquin 'aia, acamax ca asérabi Nucën Papa Diosan bëchicë 'icën.
  tee-NT: Chai tachi chun ju tanavit'ajun tuchi canonach ju Spiritu Santu pus yu'unchach
    ju is'ask'at'an Dios ju stavasalanti.
  eng-LSV: for as many as are led by the Spirit of God, these are the sons of God;
  cak-NT: Conojel ri can je-uc'uan roma ri ru-Espíritu Santo ri Dios, can je ralc'ual
    chic ri Dios.
  pah-NT: Kiroki g̃a ombopogwe Tupana'ga ra'uva – g̃ahã Tupana'ga ra'yramo oko.
  sja-NT: Jõmaweda Tachi Ak'õre Jaurepa p'anapi bɨk'a p'anapataarã Tachi Ak'õre warrarã.
  xed-xed: Inda gwal ta pghə Sulkuma Lazglafta ná, nda nza həŋ ka zwana Lazglafta.
  mks-NT: Ndá na̱ na̱ndiquia̱hva mé ndáha̱ ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná candaca a̱
    na̱, mé a̱ nda̱a̱ táhyí cúú ná ja̱hyi Ndióxi̱.
  gfk-S: '@see-verse:ROM.008.013'
  bmu-bmu: Anutugö Uŋaŋan ambazip eŋguaŋgiri maljei, yeŋön körek Anutugö nahönbö-raturupŋi
    akze.
  dgz-dgz: God Guewa da da nauyae aiwandapina e God otu waiwa di.
  eng-GNV: For as many as are ledde by the Spirit of God, they are the sonnes of God.
  zaa-NT: Iyaba ca enne' canu runi cą nu ná tsè' para guni cą nu rú'ulatsi' Espíritu
    Santo, làcą nna ná cą ỹi'ni Tata Dios.
  eng-WEBSTER: For as many as are led by the Spirit of God, they are the sons of God.
  guh-guh: Pamonae exanavanapa Espíritu Santo pitorobicueniatsi, bajarapamonae Dioso
    pexi.
  bon-bon: Lui cina Aceji Seemo me singi yaacatusi, teepi Acejiyame me bägrä gemi.
  nhw-BL: Pampa nochi catli quicahuilíaj Itonal Toteco ma quinyacana, inijuanti iconehua
    Toteco.
  swh-ONEN: Kwa kuwa wote wanaoongozwa na Roho wa Mungu, hao ndio watoto wa Mungu.
  wbi-wbi: ulwakuva ndavule vinga vilongosivua nu Mhepo uMwimike ghwa Nguluve, ava
    ve vaanha va Nguluve.
  bba-bba: Domi be Gusunɔn Hunde u kpɑrɑmɔ, beyɑ bɑ Gusunɔn bibu.
  eng-KJVCPB: For as many as are led by the Spirit of God, they are the sons of God.
  kgk-NT: Nhandejáry Nhe'ẽ Marangatu tee va'e-rupi jaiko-ma ramo, Nhandejáry ra'y
    ramo-ma jaiko voi.
  waj-waj: Gioonna kiaapu Anutuuqaa Mmannasaivaa kuaivaa rikiada iikiaa mmuakiaaya
    iya Anutuuqaa raunna mmaapuya variaanoo.
  cpy-cpy: Ikaatzi antaneerori okoyiri Ishire Tajorentsi, aritaki itomintee-yaari
    Tajorentsi.
  ekk-PKP: Kõik, keda Jumala Vaim juhib, on Jumala lapsed.
  mpx-mpx: Bolo Yehoba Yayaluwana i nulil, heliya Yehoba natunau.
  wbp-wbp: Nganangku-puka kaji yijardurlu linpangkuju purda-nyanyi Kaatu-kurlangu
    Pirlirrpaju, ngulaju Kaatu-kurlangu kurdu. Kujarlaju kapu-nyarra jirrnganja nyina
    Kaatuju.
  luo-luo: Jogo michiko gi Roho mar Nyasaye gin nyithind Nyasaye.
  nhe-NT: Pampa nochi tlen quicahuilíaj Itonal Toteco ma quinyacana, inijuanti iconehua
    Toteco.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܢܵܐ ܡܗܘܼܕܝܹܐ ܒܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ، ܐܲܢܹܐ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ
    ܝܢܵܐ.
  esk-NT: Iḷiḷgaaġillapiaġai Agaayyutim tamatkua sivulliuqtittuat Ipqitchuamun Irrutchimun.
  msb-msb: Mga anak san Dios an tanan na mga ginagiyahan san Espirito niya.
  cpa-NT: Ma²lán¹² jniang³ jong¹² Diú¹³, ju³lah ca¹lah¹jái¹ jniang³, dsa² ma²jiag¹²
    jmi²dsí² quiah¹² Diú¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପରମେସରର୍‌ ଆତ୍‌ମା ଇସାବେ ଚାଲ୍‌ଲାଇନି, ସେମନ୍‌ସେ ପରମେସରର୍‌ ପିଲାଟକି
    ।
  meu-meu: Badina be Dirava ena Lauma ese e hakaudiamu taudia iboudiai na Dirava natuna.
  yva-NT: Vatan tenambe nanawirati Anawayo Amisye mbe akarive mansai onawamo Amisye
    apa arikainye waino mansai.
  dgc-dgc: Dahilan i étanan a alaga na Espiritu na Diyos, éy side ngani i anak na
    Diyos.
  zpm-NT: Sac grëse zha ne zienaḻ zigne racladz zhiEspíritu Dios, ga rlu ne nlipaa
    xpëëd Dios nac zho.
  hix-NT: Khoryenkom yokato yano me tehxemà roro komo ryhe, Khoryenkom hokru me natxhe.
  sim-sim: Ma ol Avui Wasilaka Masikome orhik or tolo wornaha nor mukuwa nombok inda
    ma ondo jikisi orhi lir.
  npi-ULB: किनकि जति परमेश्‍वरका आत्माद्वारा डोर्‍याइएका छन्, तिनीहरू नै परमेश्‍वरका
    छोराछोरीहरू हुन् ।
  cgc-cgc: Tanan na mga ittaw na gatuman ta Dyos Ispiritu Santo, danen an mga bata
    ta Dyos.
  tim-tim: Aregât keiŋe hin. Anutugât Heak arekŋe sokoyekto manmai yâk âmâ Anutuŋe
    nan barat dâm yeŋgonmap.
  yor-yor: Nítorí pé, iye àwọn tí Ẹ̀mí Ọlọ́run bá ń darí ni ọmọ Ọlọ́run.
  wos-wos: Godna Hamwinyana hundi jémba xékékwa du takwa di Godna nyambali di re.
  emp-NTPO: Jũma Ãcõrẽ Jaured̶eba nĩnara Ãcõrẽ warrarãa.
  eng-F35: Because as many as are led by God's Spirit, these are God's sons
  ind-ind: Karena semua orang yang dipimpin oleh Roh Allah adalah anggota keluarga
    Allah.
  pes-OPCB: زیرا تمام کسانی که از روح خدا پیروی می‌کنند، فرزندان خدا هستند.
  mpt-mpt: Nakaia unangai Gode Hobe wengo wentehabib ita Gode memebe.
  ssx-ssx: Koda꞉na꞉ Sipitidima꞉ hatuku pula꞉ wanda꞉halita꞉ Koda꞉na꞉ weki wandiki halememe.
  mkl-mkl: domi inɛ ŋɑ iyi Hundei Ilɑɑɔ̃ wɑ ɡbɑ̃ fei, ɑŋɑi ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ତେସା ଉଡ଼ିରୁଆ ଇସ୍‍ପର୍‍ନେ ଆତ୍ମା ଏତେ ଅଲେଙ୍ଗ୍‍ ଡିଙ୍ଗ୍‍କେ ମେଇଂ ଇସ୍‍ପର୍‍ନେ ଉଂଡେ
    ।
  gof-RNT: Xoossaa Ayyaanay kaalethiya ubbay Xoossaa nayta.
  unx-unx: ଅକନ୍‌ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମାତେ ସୁତୁଃଇଦିୟଃଆକ, ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌କ ତାନ୍‌କ ।
  gah-gah: Ómasímini Sikalahulímo gapo kelepizigo mihina iaká nia vegená keza Ómasímini
    izegipala zuha miniaká niave.
  lcm-lcm: Using ria Malanganto i God kapo ausingai aniria, kipo inatus si God.
  aer-aer: Tyerrtye areyele-ante ware Utnenge Akngerre aweme mpwaremele Re ilemenge,
    itne kwenhe ampe Ngkarte-kenhe areye aneme.
  qvc-NT: Chaymi Dyuspa Santu Ispiritunda kasushpaqa, Dyuspa wambrangunana kanchiqllapa.
  tgl-ULB: Sapagkat marami ang pinapangunahan ng Espiritu ng Diyos, sila ay mga anak
    ng Diyos.
  cbs-NT: Ja inun, tsuabuda Diosun Yushin Pepatun medabewakin pe nimamisdan, jabudan,
    Diosun bakebuki.
  xtm-NTPP: Vaa ndaka ñayii ka sa'a sukan káxtnu'u Xtumani Su'si ma, ñayii ya'a chi
    sa'ya Su'si ma ka kuu i.
  nnq-nnq: Boa abalongaleigwa na Uhuke jwa Nnoongo ngi ingota ya Nnoongo.
  bao-NT: Niipetirã, Ʉmʉreco Pacʉ yʉʉ Añuri Yeri cʉ̃ ca majiorore biro ca tii niirã,
    Ʉmʉreco Pacʉ puna niima.
  san-ORI: ଯତୋ ଯାୱନ୍ତୋ ଲୋକା ଈଶ୍ୱରସ୍ୟାତ୍ମନାକୃଷ୍ୟନ୍ତେ ତେ ସର୍ୱ୍ୱ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନା ଭୱନ୍ତି|
  huv-NT: Meáwan leaw arang atnej andiüm Nangaj Espíritu ocueaj Teat Dios, ajcüw ayaj
    micual nejiw Teat Dios.
  otn-NT: A nu̱yá, nu̱ to gätho ya ga̱ 'yo'a̱ te ra̱ hya̱ xännba̱bi̱ ra̱ Espíritu
    Santo, gue'ʉ yø ba̱si̱ Oja̱'ʉ.
  nop-nop: Biyagoŋ hinek kuyoŋ, Bepaŋ’walaŋ Munabulidi yenindidimeŋila yanagilune
    hatiiŋ adi yadi agaŋ Bepaŋ ne’walaŋ wapmihiŋiye hinek.
  obo-NT: Iddos langun no no-iroomman to Ispiritu to Monama, mgo anak sikandan to
    Monama.
  cak-ENT: Ri ye uc'uan c'a roma ri Lok'olüj Espíritu richin ri Dios, ye ralc'ual
    chic ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤠᤶᤗᤥᤛᤢᤛᤡᤒᤠᤜᤠ᤹ᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤛᤡᤖᤥ॥
  mie-NT: Chi ndācá nchivī jā níquīn ji modo jā stéhēn Espíritu Yāā Dios, maá ji cúu
    sēhe Yāā Dios.
  san-TIB: ཡཏོ ཡཱཝནྟོ ལོཀཱ ཨཱིཤྭརསྱཱཏྨནཱཀྲྀཥྱནྟེ ཏེ སཪྻྭ ཨཱིཤྭརསྱ སནྟཱནཱ བྷཝནྟི།
  qve-NT: Diospa Santo Espiritunpa munasqanman hina kawsaq runakunaqa, llapallankun
    Diospa wawankuna kanku.
  pao-NT: Tamme ka Te Naa Besa Pooha-tooha'yoona tamme tookwa Te Naa doodooamu.
  cbu-NT: 'Yuwaatsimari tputs Apanll Wani machku an Apanllchichcha. ¿Sirú Apanllee
    tamaranginiya? M''chach upaturunaree punik''sin, tamatarparee ashiranganiya, Apanllee
    puniranginiya. Watam yutaritshishpanimunniwa. Itaru, natunaa Apanll waanaatsi
    wipaampaz ashiru iyaa ínarangu, Apanll Wani iyash pshtukchu, ndusha Apanllee punikuni,
    iysha Apanllee: Apaa, támaam waritakaniya.'
  usa-usa: maa-káyúkámá Áánûqtuni Aágoma tíwíqme wí-naqa Áánûqtuni áanimaaqa mánoe.
  soy-soy: Pɛ̃ nnɛ́í kɛ Uléécɑɑ Nfɑɑsɔnɛ nn n séni yɛ Uléécɑɑ sipipi lɛ.
  hui-hui: Wali agali Ngode Datagaliwabe Dinini ibugua haru helowa karu ti Ngode Datagaliwabenaga
    waneigini ka.
  amf-amf: Barjosa Manpasinka entsadhayna wul igina Barjo naanane.
  quc-NNT: Konojel k'u ri k'amom ki b'e rumal ri Espíritu rech ri Dios, e are wa'
    ralk'ual ri Dios.
  dob-dob: ta wate Yaubada ꞌiꞌawa natuneda ꞌabo Yaluyaluwana tamuliye.
  wrs-wrs: Manara, Sesoana towandnonoava, hind noi ten nih vithimnivm Sesoasongolm,
    osm kamba deisumbindavra.
  mca-mca: Qe week pekhewe' yojo'ok'oi pa' Ƚeqe'spiritu pa' Dios, pekhewe'en ƚelits
    pa' Intata.
  tzo-TZC: Scotolic ti buchꞌutic tojobtasbilic batel yuꞌun ti Chꞌul Espíritu yuꞌun
    ti Diose, jaꞌ snichꞌnab ti Diose.
  jao-jao: Kangka ngambala wumba jambalamba-wirringundayi yiku Nuwa-ngawuluwu ki-Kada,
    ngambala li-jawina likungu, mili jambalini likili-ardu ki-Kada, wurrbi likili-ardu.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်​ရှေ့​ဆောင်​လမ်း​ပြ မှု​ကို​ခံ​ယူ​သော​သူ​တို့​သည်
    ဘု​ရား​သ​ခင်​၏ သား​များ​ဖြစ်​ကြ​၏။-
  gng-NT: '*Uwien ya Fuoñaanm pekreh binib bà kɛ nnɔ nɛ yé Uwien ya bumu.'
  cbi-NTPO: matyu naaju chachillaba Diosa' Espíritu naakesa tyañuba tsanguen chumulaya
    Diosa' na deju' mitya.
  ikk-NT: Makẹni kẹ wẹ han Mmọn Osolobuẹ rị e du, uwẹ wụ ụmụ Osolobuẹ.
  leu-leu: Senaso layaan a Vovau sina Piran a paamuian a rabuna, nari ve ri mu rafulak
    sina.
  maz-NT: Nu c'o ätä o̱ Espíritu Mizhocjimi, y cjaji c'ua nzi ga ne angueze, ngue
    o̱ t'i Mizhocjimi c'o.
  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་གི་ཐུགས་ཉིད་ཀྱིས་ཁྲིད་པར་མཛད་པའི་མི་ཐམས་ཅད་ནི་དཀོན་མཆོག་གི་བུ་དང་བུ་མོ་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü guxãma ya yíxema Tupanaãẽ i Üünexü̃ tümamaã icuáxe, rü aixcüma Tupanaxãcügü
    tixĩgü.
  zpl-NT: Xne yebee bene enu sela nú rnibiyaꞌ Espíritu Santoꞌ Diose lu, liꞌibeella
    neca beella lliꞌñi Diose.
  mbc-NT: Maasa pra tamî'nawîronkon manni'kan Morî Yekaton Wannî Paapa nîtîrî'pî pia
    tîîko'manto'kon rumakatîponkon inkamoro wanî Paapa munkî pe pu'kuru.
  ndg-ndg: Mana Kati benge bananchima babe ongozwa na Roho wa Nnongo, haba bana ba
    Nnongo.
  wsk-wsk: Mu awuk, awiriya Kaem ko Bur Laili nunga kiti guruguwoso mu nuna Kaem ko
    kuriang alo.
  toj-NT: Porque spetzanil ja ma' huax yaa sbaj soc ja Espíritu, yuntiquil xa ni ja
    Diosa.
  tbc-tbc: Man ata wo, tamolpein ensauta Anut san Ur ititianai dan, iŋ Anut nanun
    muroun mok a.
  sna-sna: nokuti vaya vanotungamirirwa noMweya waMwari ndivo vana vaMwari.
  smk-NT: Anaod, no si tawo ket man'idalan nayan Ispirito nan Dios, sitin tawo, anak
    nayan Dios.
  grc-TCGNT: Ὅσοι γὰρ πνεύματι Θεοῦ ἄγονται, οὗτοί εἰσιν υἱοὶ Θεοῦ.
  gof-WFTW: Xoossaa Ayyaanay kaalethiya ubbay Xoossaa nayta.
  spa-BLM: Porque todos los que son guiados por el Espíritu de Dios, éstos son hijos
    de Dios.
  kyz-NT: Jarejuwarete 'ga 'Agesage je'ega renupara 'gã Jarejuwarete 'ga ra'yra futat.
  dao-dao: Pamhnama Ngmüimkya naw a jah khyüisawe cun Pamhnama caa kyakie.
  cya-cya: Si'yana nchgaa nu nchca ja'an 'in Espíritu 'in Ndiose, can' nu lca sñe'
    Ndiose.
  nii-nii: Wumb nii endi, Gos Gui Ka nimba mił ekii sipi, endim kin, wumb ei Gos nge
    kingam noł mendpił mułngii.
  ign-NT: Taicha vimutuhi viti visuapanahi ema Espíritu Santo, machicha­ha­viripa
    ema Viya.
  dik-NT: Kɔc ye Wëi Nhialic nyuɔ̈ɔ̈th, aa mïth Nhialic.
  cac-cac: A jantacn̈ej eb' sb'eyb'alan icha sch'ox Yespíritu Dios, a eb' chi', yel
    yuninal Dios eb'.
  tzj-E: Cara' rbanic com konjelal ja okc'an rmal Espíritu Santo ajoj c'ara' ok rlec'wal
    Dios.
  san-BUR: ယတော ယာဝန္တော လောကာ ဤၑွရသျာတ္မနာကၖၐျန္တေ တေ သရွွ ဤၑွရသျ သန္တာနာ ဘဝန္တိ၊
