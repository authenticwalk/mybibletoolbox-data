    ngali fulingakolu toaa nia ki God ma nia ka gania si doo ne lea sulia doori lana
    God.
  ukr-1871: Той же, хто вивідує серця, знає, яка думка в Духа; бо по Богу промовляє
    за сьвятих.
  apz-apz: Mpohwo kakoꞌnohini nakwoe sɨmeho moꞌmo nahonyo sohwo kako Towahunofe huno
