    mamayipa mura nungu mabaygal. Nungu Maygi Mariw mura ubilnga ngalpalpa matha kedha
    Thathiw ubilnga midh nanga aymoeypa.
  sbk-sbk: No mwene ya hwenya moyo aimanya enjele eya Finjile, huje alabha huniaba
    yabho bhabheteshe alengane nogane wa Ngolobhe.
  mya-JVB: စိတ် နှလုံးကို စစ် တော်မူသောသူ သည်လည်း ဝိညာဉ် တော်၏ စိတ် သဘောကိုသိ တော်မူ၏။
    အကြောင်းမူကား ဝိညာဉ်တော်သည် သန့်ရှင်း သူတို့၏ ဆုတောင်းခြင်းအမှုကို ဘုရားသခင် ၏အလိုတော်နှင့်အညီ
    စောင်မ တော်မူ၏။
  kgf-kgf: Waŋu Uŋanéŋ Anutuac ewa siŋ hezac séc méndacma ic embac téréya ionac ʒéwelecanʒac.
    Imuac niŋ qeri héhéŋ miŋina Anutunéŋ Uŋawac niniŋ imi bec nindacʒac.
  awb-awb: Manikánka itene irupipeqté íwíáh tagaríéhre. Wenawanka Maniká awahbeh sansá
    tagaríéh púana ite wene animárínsábé púreraitéhrana Manikánka wene púreq ehwéh
    íréhre.
  gdn-gdn: Mamanuga God e ka iyapana kuduba nu nuwanuga notanuga empiyau ki apunai
    ki pokere e eya Keyai nu rabinanugu badidi waina-piyau ki e mete empiyau. Ade
    Mama-nuga God e nuwaiya ki kuduba e eya Keyai ki mete kataiwena ki pokere e keyai
    ki nu nene uburau Mamanuga God nuwaiya badidi wainapiyau ki makeya mena kawareya
    kawareya e siyau.
  nko-NT: Bulu yin ɔhagyíɔha klʋntɔ asʋ́n. Mʋ́ sʋ oyin mʋ Ɔŋɛ́ ámʋ agywɩɩn. Tsúfɛ́
    Ɔŋɛ́ ámʋ tokókóli Bulu há mʋ ahá alɩá Bulu onutó dɛ́ mʋ́ klé.
  bsn-NT: Dios ĩ bojarore bajiro manire sẽnibosagʉmi. To bajiri, Esp'iritu Santo manire
    ĩ sẽnibosasere masigʉ̃mi Dios. Ĩ ñaami mani tʉoĩasere masigʉ̃ma.
  pib-NT: Getjegajrewatachri gimatlu Giwekikaluru gishinikanru. Gi rixanu wanepotuko
    Goyakalu gishinikyawaka, ragjita kpashirine chinanu.
  wiv-wiv: A Vuvu e lala kete hahadavia poloka kaka, ia ki lala ve na lohoihoia kana
