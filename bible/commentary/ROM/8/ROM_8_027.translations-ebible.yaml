  pan-pan: ਅਤੇ ਹਿਰਦਿਆਂ ਦਾ ਜਾਚਣ ਵਾਲਾ ਜਾਣਦਾ ਹੈ, ਜੋ ਆਤਮਾ ਦੀ ਕੀ ਇੱਛਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਪਰਮੇਸ਼ੁਰ
