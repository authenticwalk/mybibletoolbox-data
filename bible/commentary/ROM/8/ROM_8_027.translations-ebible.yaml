    huno uyahonɨngki kako nakumneꞌno Mpohumo jomo ujosoꞌno ntoꞌno ulɨwoꞌnɨngkisofoho.
  yon-yon: Kwane, nub niindem aom onme andangkimaan ye karub, ye kuu Kingkin Karadmo
