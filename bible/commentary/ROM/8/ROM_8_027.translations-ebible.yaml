    Yapai Gotri inaka tumbwa sirinani Gotri rihi naro hima le keke rini ni uchahambwandau.
  vie-OVCB: Đức Chúa Trời là Đấng thấu hiểu lòng người cũng biết rõ tâm trí Chúa Thánh
