  cop-BHC: ⲪⲎ ⲆⲈ ⲈⲦϦⲞⲦϦⲈⲦ ⲚⲚⲒϨⲎⲦ ϤⲤⲰⲞⲨⲚ ϪⲈ ⲞⲨ ⲠⲈ ⲪⲘⲈⲨⲒ ⲘⲠⲒⲠⲚⲈⲨⲘⲀϪⲈ ⲀϤⲤⲈⲘⲒ ⲈⲪⲚⲞⲨϮ ⲈϪⲈⲚ
    ⲪⲎ ⲈⲐⲞⲨⲀⲂ.
  buk-buk: Ma Anötö naŋ kêyalê ŋamalac si ŋalôm e pi sa, naŋ oc ŋgô mbec dau, ŋahu
    bu iŋlu ndê Ŋalau sêkôm si gêŋ hoŋ ŋa gauc tigeŋ. Ma Ŋalau dau teŋ mbec tu lau
    dabuŋ-ŋga, kêkuc Anötö ndê atac whiŋ solop.
  pri-NT: Â wà Pwiduée, âna é côo ê pwina wâna pwâranüma pwi âboro, â é tâmogòori
    ê pwina nüma ê Nyuâaê Pwicîri goo. Ba ê Nyuâaê Pwicîri, âna é pwapwicîri wiâra
    ê câbawâdé kà Pwiduée, ba kà tèpa âboro kêe.
  zpq-NT: Na' Dios ben' chṉa' chgüie' yic̱hjlaždao' yogo'cze beṉe', chejni'ide' bin'
    chaclaže' Spiritw c̱hen' cate' chṉen gualazcho, ḻe ba gwleje' chio' naccho ḻo
    ne'e. Na' con da' chaclaže' Diosen' chṉab Spiriton' lagüen'.
  por-TFT: Deus, que examina nossos sentimentos interiores, entende o que o Espírito
    deseja/intenta. O que Deus entende, é que o Espírito ora por nós que pertencemos
    a Deus da exata forma como Deus quer que ore.
  gwi-NT: Vit'eegwijyąhchy'aa diidrii zhit doonchy'aa gaandaii ts'ą' Ch'anky'aa Shroodiinyąą
    nats'ahts'ą' ninjich'adhat chan gaandaii geh'an Ch'anky'aa Shroodiinyąą, ąįį Vit'eegwijyąhchy'aa
    vigii nąįį eenjit nats'ąą khagadǫhjyaa yuunyąą gwik'it khagidiinjii.
  gvn-gvn: Godungku nganawunbu dukurrbu nyajil. Nyulu nyunguwunku Wawuku binalkuda.
    Nyulu binal wanyu nyunguwundu Wawubu nyungundu babajinka ngananka. Bula muruku
    milkabu wukurril. Godundumundu Wawubu babaji wanyu God wawu ngananka.
  nhy-NT: Iwan Dios, katlej kixmati toyolo, kimati tlan kineki kijtos in Espíritu
    Santo, porke in Espíritu Santo kitlatlawtia por yen ikonewan Dios ijkón ken Dios
    kineki.
  asm-FB: আত্মাৰ ভাব কি, সেই বিষয়ে অন্তৰ্য্যামী ঈশ্বৰে জানে, কাৰণ ঈশ্বৰৰ ইচ্ছা অনুসৰি,
    তেওঁ পবিত্ৰ লোকৰ বাবে নিবেদন কৰে।
  okv-okv: God ta Ahihi Otohu na God ta uje tapa deire amo kogue embomeni ta pari
    avo God ta degi si na ijioi God embo ta jo kiari embo avoeto Ahihi Otohu ta hotembari
    tapa avo kiuja.
  mxt-NT: Chitó maa Nyoo ñáá cha caá añima yo, ta chitó ra ñáá cha cuñí Tatyi Ii ra
    cacan chi, vatyi chicán chi cuhva cuñí maa ra cha cuenda ñáyɨvɨ cuenda ra.
  tzo-NT: Ti Diose sna'ojbucutic co'ntontic ti c'usi ti jc'antique, hech yu'un cha'ibe
    sjam ti c'alal ch-albat yu'un ti Ch'ul Espíritue. Yu'un ti Ch'ul Espíritue sna'ojbe
    yo'nton ti Diose hech yu'un chisc'opombucutic Dios ti jtojoltic, ho'ucutic ti
    oyucutic ti stojol ti Diose.
  ind-AGS: Dia yang memeriksa pikiran setiap orang mengenal pikiran Roh Allah, sebab
    Roh Allah memohon kehendak Allah mewakili orang-orang yang percaya kepada-Nya.
  omw-omw: Mwiva mwitaa ti variharo Kotiva tiri mwutukyaqi taqaiva qioma nai mwanraquravanto
    qiani quara riemwaqiro quananro. Mwia mwanraquravanto Kotira mwutukya vahi inraikyara
    ntapihi kyaivara tiro, mwiva Kotira nraaqiara tiri kyaahaqa hiarive tiro, Kotirara
    ntapihi kyero aakyara nte variro.
  yrb-yrb: Godi Dawa yanu nenoro imueta ereda Danu Imumu Kotofunu imueta iwata utasu.
    Imumu Kotofu Dawa Godinu unu ueta iwata uteda iba Godibai ya Godinu naueta uwaraba
    nui webasuro Godima Danu imueta iwata utebasu.
  maa-NT: Jè Nainá xi ma‑la̱ bíxke̱jiìn ini̱ma̱‑ná, tíjiìn‑la̱ mé xi tíbítsjeèn‑la̱
    jè Ini̱ma̱ Tsjeè‑la̱. K'e̱ nga bítsi'batjì xi̱ta̱ tsjeè‑la̱ Nainá k'oa̱á s'ín
    síjét'aà‑la̱ koni s'ín mejèn‑la̱ Nainá.
  mcq-mcq: Hu emaapuni ojijija tina ki parane ꞌee Huni ꞌAveni jihuni vwiha ijaho ka
    paranana. ꞌEnajihunaꞌe Hu Godoni ehijijihi puni siporua Godira ura renujaꞌinaꞌe
    ꞌonuna.
  sus-A: عَنُن، عَلَ، نَشَن وٌن بْحّ مَ قٍ كٌلٌن، عَ عَ شَشِلِ سّنِيّنشِ شَ مَشَندِيٍ
    كٌلٌن، بَرِ مَ شَشِلِ سّنِيّنشِ مَشَندِ تِمَ سّنِيّنتْييٍ بّ عَلَ سَفٌي نَن مَ.
  jpn-1965: 人間の心を探り窮める方は、御霊の思いが何かをよく知っておられます。なぜなら、御霊は、神のみこころに従って、聖徒のためにとりなしをしてくださるからです。
  fra-SBL: Celui qui sonde les cœurs sait ce que pense l'Esprit, car il intercède
    pour les saints selon Dieu.
  yka-yka: Tuhanin mangataˈuhan dem ateyten, kataˈuhanne isab bang ine hāti pinaˈin
    Niyawa Sutsihin. Peggeˈ bang Niyawa Sutsihin ne mamāku para si kitehin bi, meˈ
    masandel pu si Isahin, kēmon pinākunen asal iye du isab kinabayaˈan Tuhan si kitehin
    bi.
  mle-mle: God dikidi Mawul Godak bas sikwanaad nyanak God diki yaakiya wadaal majir.
    Aw adi ababa duw taakw dayadiy mawul lakwu-kwanadi God, di dikidi Mawul diki mawulab
    lakwuda.
  shp-NTPO: Jatian jatíbi non shinanbo onanna ixonra, Diossen onanke, jaweki ja Diossen
    Shinanman yoiai ixon. Ja Shinanra, jatíbi jawen jonibo kopí yoyo ikai, Dios keenai
    keskáshamankin oranti onanna ikax.
  aom-aom: Röhu God-hu dë vövöbajoꞌere bijioho gövuajohuro hesi Aruꞌaho hesi uehorohuꞌo
    iae gavajeje rabëni God-hu nimajëhi hesi Aruꞌahohuro ëhi jiëꞌe uehoroho baeromo
    hesi aribövi nosi jöëni ëninamijajego.
  geb-geb: Fhe Bakɨme, ana guigira gumgir ndavi vheri gari. Ana vhɨra won Ŋina Ŋaara
    ndɨkndɨgi kaŋgi. Ne khaŋ muuŋgi, ana Ŋinan Ŋaar, ana ana ndɨkndɨgira zɨn vov,
    anan gumgi gu mbigir kurkurar zav ana phorga nzuai.
  bsj-bsj: Co wuro to nero tiyeu, nyimom kwaka nerek yuwa tangbe Kwama, wo ri ci ken
    kini dor bi bei Kwama ro wucakke mor cwika Kwamak.
  cak-cak: Jac'a ri Dios ri ninic'on richin ri kánima, k'alaj chuvech ri achique nunojij
    ri Lok'olaj Espíritu, roma ri ruquemelal ri Lok'olaj Espíritu koma roj ri roj
    ralc'ua'l ri Dios, can jari' mismo nurayij ri Dios pa kavi'.
  chf-NT: Dios u chänen cua'an tan cä pixanla. Yuwi chich täcä cua' yo utic ni Ch'u'ul
    Pixan. Uc'a ca' chich yo Dios utic, che' chich u c'atän ni Ch'u'ul Pixan por ni
    machcatac u tz'ombi u t'anba.
  tlf-tlf: Aatum iyo tinum numi aget tem uyo atin utamebe-nala e minte, ilami Sinik
    imi aget fugunin boyo utamebe no kesa kale, bomi magam uyo, ilami Sinik iyo God
    imi aget fugunin ilami utamsa umi sang uta kup God iyo dagaga-bom-nalata, God
    imi unang tinum nuyo dong daga-em-nuuba ko.
  piu-2006: '@see-verse:ROM.008.026'
  poh-NT: Jeꞌ reꞌ ajic nok reꞌ hoj maꞌ kehtꞌalim ta chaj bih take kꞌoric ra̱j kꞌormojic
    pan kati̱j chiwach i Dios, reꞌ Lokꞌ laj rUxlabal ruꞌ kojritoꞌbej chi kꞌoric ru̱cꞌ
    eh reꞌ Dios reꞌreꞌ, reꞌ rehtꞌalim take capew-bal xa pan kacꞌux wilic cho, til
    rehtꞌalim woꞌ chi pa ricapew-bal i rUxlabal xa reꞌ woꞌ katobjic i hoj wilic cho.
    Ruꞌum aj reꞌ xa̱j chi reꞌ rUxlabal enkꞌoric chiki̱j pan kati̱j.
  tue-tue: Cõãmacʉ̃pe marĩ boorére tʉgueñamasĩgʉ̃ niijĩgʉ̃, Espíritu Santo sãĩbosárere
    ãñurõ masĩtoaqui. Espíritu Santo Cõãmacʉ̃ basiro cʉ̃ʉ̃rẽ padeoráre boosã́renorẽ
    bayiró sãĩbosáqui.
  bjp-bjp: Ma God ae i tie balrer la, i usum na wolwol ken Tanwa Kalkaluu, wara le
    Tanwa Kalkaluu i sising la namin wolwol ke God isi fanu kalkaluu.
  xon-xon: Uwumbɔr u lik binib aasui ni aah bi pu na nyi Waafuur Nyaan aalandak aah
    bi pu na; ba pu? Nfuur Nyaan mee u tii waanib waah ban pu na.
  tzo-ZNT: Ti Rioxe yiloj cꞌu xꞌelan coꞌontic, snaꞌoj cꞌusi chcꞌanbat yuꞌun ti Chꞌul
    Espíritue. Ti Chꞌul Espíritue jaꞌ chiscꞌanbotic tal ti cꞌusi tscꞌan yoꞌon ti Rioxe
    yuꞌun xchꞌamalotic xa.
  mpm-NT: Ti jini vaꞌa Yandios nu kundio ini kandaꞌu yo nuu ya, ti jini vaꞌa ya maa
    jnuꞌun jikantaꞌu Espíritu Santo jaꞌa yo nu tu niꞌin yo maa jnuꞌun ja kakantaꞌu
    yo nuu ya. Ti ndixia ndaa ja jini Yandios, chi yukan kuu ɨɨn jniñu kanuu ga ni
    jaꞌa ya nuu Espíritu Santo ja kandaꞌu ya nuu Yandios ja kuu yoꞌo naa yo.
  ots-NT: Nu cam Tzi Tajʉ ji̱tzi i pa̱di ter bɛh ca̱ dí mbe̱nijʉ mbo ʉm tzi mʉyjʉ.
    Guejtjo i pa̱tibi quí mfe̱ni car Espíritu Santo, bbʉ ga ña̱ guegue‑ca̱ por rá
    nguejcöjʉ. Guejti car Espíritu Santo, i pa̱tibi quí mfe̱ni cam Tzi Tajʉ ji̱tzi
    hne̱je̱. Ncjahmʉ i mbe̱nihui yojmi, cja̱ i cojmi car acuerdo, ter bɛh ca̱ da dyøjtiguijʉ.
  hoy-hoy: अदिक परमेश्वर जान्सतान कि नाम मनगोळ दा येन आद, कि परमेश्वर आत्मा अन मनसा
    येन आद? यतिकी आव पवित्र लॉकुर साटी परमेश्वर उन इच्छा अन अनुसार विनती माळतान.
  amo-amo: Ale na adin yeju nibai bitayiru nibinai Infip Kutelle.
  pjt-pjt: Ka Godalu tjukaṟurungku kulilpai. Panya paluṟu nintingku kulilpai aṉangungku
    unngu kulinnyangka, munu palulanguṟu nintingku kulini Kurunpa Miḻmiḻṯu Godaku
    walytja tjuṯaku tjapinnyangka, panya paluṟu pula tjungungku kulilpai.
  cwe-cwe: Nayo Mulungu yowona myoyo yetu, kovimanya chiyogesa Muhe, kwaviya Muhe
    kowatambikila wanhu welile fana Mulungu viyolonda.
  daa-NT: Kar Buŋ, ŋaar talaag gelbin ka geemir ho ŋa ibingit taat Ruwwin ta Buŋdi
    kaawiyo, asaan taat Ruwwin-at indiy ɗo saan ta gee ku Buŋdi-ak kuuniy iŋ taat
    ŋa rakiyo.
  mlp-mlp: Bulonsa God in mataw bunmo gigem ahol waq kemad in Bugaw Dimunta anad hurit
    kemaqmo. Na ezaqgo Bugaw Dimunta in God anadmo diq huritad in anad usaq nazaqmo
    in God ago on mataw tawonta na gilumsihgo bulonaqta.
  ape-C: Anan Iruhin douk natik numun apakiruh aparuh iri aria anan shopunek nadukem
    ananin Mishin enyenyim urkum. Umum maresh? Ananin Mishin douk nyagipesh ananim
    urkum atin aria nyenek beten um apak ananish arpesh.
  bgs-bgs: asta isóddóran ka Manama ka ándin tô tun ta pusung ta, asta ágkagpáttan
    din ka ándin tô kakalyag katô Ugis Espiritu. Isóddóran din na ágdasal tô Ugis
    Espiritu para áknita na mga sakup ka Manama tingód katô kakalyag din.
  faa-faa: Kotimo hemakapusua aeyaka Ho Kotesamo asekea kurikurinapo. Kakimara aporo
    hinamoane Ho Kotesamo arareraka farimaka kurikurinapo. Arirakano aporo hinamomo
    himumo hemakapusuane asera Koti amo Ho Kotesamo hemakapusuane soko epo aserapo.
  kik-kik: Nake Ngai ũrĩa ũthuthuuragia ngoro ciitũ nĩoĩ meciiria ma Roho, tondũ Roho
    nĩwe ũthaithanagĩrĩra andũ arĩa aamũre kũringana na ũrĩa Ngai endete.
  cap-NT: Espíritu Santuqui criichi z̈oñinacz̈ta mayiz̈inñic̈ha Yooz Ejpz̈ kuzcamakaz.
    Jalla nuz̈ mayiz̈inan kuzquiz zizñi Yooz Ejpqui nii Espíritu Santuz̈ kuzquiz pinsitanaca
    zizza. Jalla niz̈tiquiztan Yooz Ejpqui Yooz Espíritu Santuz̈ uc̈humnacalta mayiz̈intanaca
    zizza.
  ksr-ksr: Saŋenoŋ jeŋ Anutuwaa siiŋaa so ejemba soraaya ananaajoŋ ama qama kooliŋkeja.
    Anutunoŋ ejemba uunana iima gosiŋkeji, iinoŋ mono afaaŋgoŋ Uŋa Toroyaa uumomoya
    momakeja.
  eng-TNT: 'And he that searcheth the hertes knoweth what is the meaninge of the sprite:
    for he maketh intercession for the sayntes accordinge to the pleasure of god.'
  sbs-sbs: Iye yo saka wizi mihupulo ye Luhuho, kakuti utu lapelera muchivaka cha
    valumeli chokuya chentanto ye Ireeza.
  sue-sue: Ozana nu Tuara dubu soremuro Anutura ara tamai amira te begomo towia awa.
    Are Anutu nu dubara gai meni Ozanara ge ninitinowia awa.
  fra-NCL: et celui qui sonde les cœurs connaît quels sont les désirs de l’Esprit ;
    il sait qu’il prie selon Dieu pour des saints.
  snn-NT: Quëacaiguëna, Riusubi bain recoñoa ro'tayete ëñaguë, Espíritu ro'tayete
    masiji. Masiguëna, Espíritubi Riusu yëye se'ga'ru baguë bain ujayete Riusuni ai
    oiguë sencaiji.
  atb-NT: Nga-nhûng é i-myit unghkaû lé gôn wú é Sû gi, haû Woi-nyí myit é hkyô lé
    sê lhê, hkâsu mù gâ le, haû Woi-nyí gi, Garai Gasang ô nau é dông, sân-yúng bâng
    é matú bo dûng xoq byî ri.
  cek-AK: Palungthin Pakrongkung mah loe Muithla poekhaih palung to panoek, tipongah
    tih nahaeloe Sithaw koehhaih baktih toengah Anih mah kaciim kaminawk hanah lawkthuih
    pae.
  bkd-bkd: Sa Dios ha iyan nakasusi ku inu sa duun hu henà-henà hu etaw natun-an din
    daan sa agkabayaan hu Balaan ha Ispiritu ta sa tig-ampù din para kanuy sikuy sa
    mga etaw din iyan sa sumalà hu pagbayà hu Dios.
  ctu-76: Dios mu' bʌ i cʌmben i pusic'al quixtyañujob yujil chʌ bʌ chʌncol i c'ajtin
    Ch'ujul bʌ i Ch'ujlel como Ch'ujul bʌ i Ch'ujlel Dios mi' c'ajtiben Dios cha'an
    i cotyan i cha'año' bʌ bajche' yom i pusic'al Dios.
  lac-NT: Quire' a C'ujo', u qui' er tu cotor ba' a ti' yʌn tij corex, bayiri' C'uj
    cu najtic a ba' cu ya'aric u Taj'or u Pixam C'uj. Mʌ' ja wirej, u Taj'or u Pixam
    C'uj cu t'ʌnic C'uj, quire' yer a ba' tsoy tu t'ʌn C'uj, baxuco', cu chich t'ʌnic
    C'uj ti' tu cotor a yacsmʌnob tu yorob.
  xla-xla: Amasiyama opa dupa dulu malastale Godtapo Sokota atlemde kokoye ya꞉malamana.
    Adipalati, Hela꞉dle Sokota God ya꞉ opa yilo inoma sumama woloma Godta solotamale
    oloma dla himmdepo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã dapẽ''ẽ ''re, uburé danhimirosa''rada hã tãma
    waihu''u pese di. Taha wa, Ĩpẽ''ẽzani nhimirosa''rada hã tãma waihu''u pese di
    duré. ''Re ĩhâimana u''âsi mono te te tãma ''re ĩ''awẽ mono zéb uwaibaba si, te
    Ĩpẽ''ẽzani hã ĩsib''a''uwẽ norĩ ãma ''re mreme u''âsi.'
  cuk-cuk: Ar Bab-Dummad ulubse magar emar-daksoggu, Bab-Dummad-Burba-igi-nue-soged,
    nue-wisimakaled. Ar Bab-Burba Jesucristoʼgi-akananaimaladga Bab-Dummad-ibmar-abegedba
    Babse goled.
  tbf-tbf: Ma e Raban ese ta ko deng tseptseperie bu arogiet kokouk, a telekiran ken
    vienviendon mi Moromoruo Tamat, simi vunan mi Moromoruo Tamat a ko no ngeisngeis
    vemusurie ken lalaron e Raban surie giet mi kuoluon.
  uig-CYR: Инсанларниң қәлбини инчикиләп күзитип Қариғучи болса, Муқәддәс Роһниң ой-нийәтлириниң
    немә екәнлигини билиду; чүнки У Худаниң ирадиси бойичә муқәддәс бәндилири үчүн
    Худаниң алдида дуа қилип өтүнмәктә.
  ikw-NT: Kwnornu nụ Chiokike nye noonyosna mkpọma badnụ magwụ echiche Enine, ọ bụ
    Enine Nsọ nọorio arịrio nụ risi ele nsọ lele kpa echiche Chiokike jiri zị.
  khs-khs: 'Aputa: Koteyewi sena kesale himu matanawa potosene apula: Ho Napolo matanawana
    Eyewi potosekeye. Koiyawemiye, ta: tisene sena kesale amowa Ho Napoyewi seselese
    kakasilise kulukulusekeye. Koteyewi matanawamunuse Ho Napoyewi potapola: kulukulusekeye.'
  dwr-ENT: ቃሲ ኣሳ ዎዛና ቢዲያ ፆሳይ፥ ጌሻ ኣያናይ ኢ ኮዪያዋዳን፥ ፆሳ ናቶ ጋናቲያ ዲራው፥ ጌሻ ኣያና ቆፋይ ኣዬንቶ ኤሬ።
  pma-pma: Ka Ahi, koa lei kirisil en tiner neim, kei lei kilea en rendemien onen
    Ninin. Veni Ninin Votut mul peah musil rendemien onen Ahi varei en usite onen
    meatin keil onen.
  atd-NT: Nò, ka Magboboot ka ogkataga to tibo no goinawa ta woy ogkataga to tibo
    no doromdom to Gimukud din su ka Gimukud din ka ogbuyu kandin tongod to mgo otow
    no nigpasakup kandin. No ka igbuyu to Gimukud din, ogkaayun on ian to koiniatan
    to Magboboot.
  tel-2017: ఆయన దేవుని సంకల్పం ప్రకారం పవిత్రుల పక్షంగా వేడుకుంటున్నాడు. ఎందుకంటే
    హృదయాలను పరిశీలించే వాడికి ఆత్మ ఆలోచన ఏమిటో తెలుసు.
  hat-BSA: Men Li menm ki sonde kè yo konnen panse a Lespri a, paske Li entèsede pou
    tout sen yo selon volonte Bondye a.
  top-NT: y como Dios lakapasa ixnacujcán hua̱k cristianos ma̱kachakxí tú maksquima
    Espíritu Santo quilacatacán pues xlá maksquín Dios tú laclhca̱ni̱t quinca̱mini̱niyá̱n
    aquín tí li̱pa̱huaná̱u Jesús.
  msk-msk: Yang Dios na yatigam sang dumdum nang kariko nang otaw arag yatigam sang
    dumdum nang Espirito, kay yang pagpangayo nang Espirito oyon sang pagbuut nang
    Dios sang kanaan manga otaw.
  gyr-NT: Iyavei Tũpa, ahe oicua vahe opacatu yande pɨhañemoñetasa, oicuaño ité Espíritu
    mbahe omombehu pota vahe oyeupe. Esepia, Espíritu oporandu chupe semimbotar rupi
    yande seroyasar yaico vahe rese.
  kmh-kmh: 'Gor gos chin niŋbun ar gok maŋgiysek keykey niŋimb ak mey; Kawnan nuk
    ak miker chinup gip ak niŋiy aŋgniŋek, aŋgip rek gip. Yenen: Kawnan nuk aŋgniŋgamb
    ak, Gor giyn aŋgiy niŋimb ar anep aŋgniŋgamb.'
  ukr-ONPU: А Той, Хто досліджує наші серця, знає думки Духа, бо Дух заступається
    за святих з волі Божої.
  emi-emi: Me God ekilakilaaili voto tale urunguitaniita, me ekilakila tee nannaane
    Spiriti eteva, poli Spiriti eteva eaaimatoonga kapuna taumattu ngatoa God tani
    looloo sae tani kkolomi voto tale aloannaane God.
  zpv-NT: Dxiohs rahcabwaꞌ Ñiꞌh xa naa lligaaba nin riinloh stoꞌ raꞌ bwiinn, naann
    Ñiꞌh cuun nin xclaaꞌdzi Spíritu guiñiꞌ laasii rnaaba Spíritu Saantu xcweenta raꞌ
    nuꞌh, nee rnaaba Ñiꞌh ziga paꞌh nin xclaaꞌdzi Dxiohs gachinaaba nuꞌh xcweenta
    raꞌ paꞌh bwiinn raꞌ nin naa raꞌ paꞌh xpwiinn Ñiꞌh.
  gux-gux: Wani yua n bigidi bi niba pala bani yaala n ye O fuoma yantiali nni, kelima
    O fuoma miadi wani u TIENU nigagidiŋanba po nani wani u TIENU n bua maama.
  kos-kos: Ac God, su liye insien mwet uh, El etu nunak lun Ngun, mweyen Ngun el kwafe
    sin God ke mwet lal, fal nu ke lungse lal.
  ibo-ibo: Chineke, onye na-enyocha obi mmadụ, amarala ihe Mmụọ Nsọ bụ nʼuche. Nʼihi
    na Mmụọ Nsọ na-arịọrọ ndị nsọ niile arịrịọ dịka Chineke si chọọ.
  yml-yml: Yaubada veluꞌuinidi i noganogaidi fai ꞌida yana tomotoga yada nuanua i
    ꞌasetadi wata ꞌAnuꞌanunu ꞌAtumaina yana nuanua i ꞌasetadi. Weꞌe avaꞌai Yaubada
    nuanuana i na ꞌidewaiga ꞌAnuꞌanununa ꞌakonadi i ꞌasetadi begaidi ꞌana fata i na
    veluꞌui Yaubada ꞌwaineye yana tomotoga faifaida.
  ory-ory: ପୁଣି, ଯେ ଆମ୍ଭମାନଙ୍କ ହୃଦୟ ଅନୁସନ୍ଧାନ କରନ୍ତି, ସେ ପବିତ୍ର ଆତ୍ମାଙ୍କ ଭାବ କଅଣ,
    ତାହା ମଧ୍ୟ ଜାଣନ୍ତି, କାରଣ ସେ ଈଶ୍ବରଙ୍କ ଇଚ୍ଛାନୁସାରେ ସାଧୁମାନଙ୍କ ନିମନ୍ତେ ନିବେଦନ କରନ୍ତି।
  bzj-bzj: Ahn Gaad, weh di luk pahn wi eena wi haat, wahn andastan weh di Spirit
    meen, kaa di Spirit di pray tu Gaad fi ih peepl dehn ahn ih di pray jos weh Gaad
    waahn ih pray.
  chk-chk: Nge Kot, ewe mi küna lon letipach, a silei ekiekin ewe Ngünmifel. Pun ewe
    Ngünmifel a tüngor ngeni Kot fän iten ekewe chon pin lon met mi fich ngeni letipan.
  ssd-ssd: Kuate nu taŋgo tuku ŋgamuŋgal ŋakmba kaŋgerte ta nu Tukul Guwa tuku wamdus
    kila pilit. Tukul Guwa nu Kuate tuku nzali dubimba nu tuku mbal tuku yabaŋte le
    Kuate nu nuŋe malmbi ndo ismba nu tuku wamdus kila minit.
  acr-TNT: Ecꞌu ri Dios, ri caril ronoje ri cꞌo pa kanimaꞌ, Rire lic cumaj usucꞌ saꞌ
    ri caraj ri Ruxlabixel, ma ri Ruxlabixel cachꞌaw pakawiꞌ e chirij ri caraj ri
    Dios chike riꞌoj ri oj re ri Dios.
  rop-rop: Bat God oldei luk insaid langa wi filing, en im sabi wanim det Holi Spirit
    oldei jinggabat wen im prei blanga wi, dumaji det Holi Spirit oldei prei hau God
    wandim im blanga prei blanga wi.
  mee-mee: Nae Nutu ore kelalulu lakallo nga lorame ka lonamatana kae Kannu E Tupu
