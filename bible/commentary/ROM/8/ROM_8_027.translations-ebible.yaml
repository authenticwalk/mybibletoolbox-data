  cui-cui: Nacom, bapon yaputane pocotsiwa xua jiwi pia jʉntʉ coyenewatha nanta xeina.
    Mataʉtano barapon yaputane pocotsiwa Nacom pia Pejumope tʉnaxʉ tatsi ichichipa
    paeba jiwi nexa. Nacom pia Pejumope tʉnaxʉ tatsi Nacom wʉcatsi icha be pocotsi
    coyeneya Nacom ichichipa pomonae xua Nacom piamonae tatsi nexa.
  boj-2014: Qotei agi tamo naŋgo are miligi uneqnu qaji a Mondor aqa areqalo qalieeqnu.
    Deqa a na Mondor minjeqnaq quoqnsiq aqa segi tamo uŋgasari naŋgi qa pailyeqnu.
  eng-OEBUS: Yet he who searches all our hearts knows what the Spirit’s meaning is,
    because the pleadings of the Spirit for Christ’s people are in accordance with
    his will.
  eri-eri: Onodu Itou no fai nomo huwanya ure de-dena, no Hauri Guuni nomo ninau waha
