  ben-IRV: আর যিনি হৃদয়ের সন্ধান করেন তিনি জানেন আত্মার মনোভাব কি, কারণ তিনি পবিত্রদের
    জন্য ঈশ্বরের ইচ্ছা অনুযায়ী মধ্যস্থতা করে অনুরোধ করেন।
  ntu-ntu: A' Gct Trte kc tqobqplxle nabzgu x drtwrgu, krlz-kzle drtwr ngr nzkrka'kr
