  bzh-bzh: Gehil Amad sën nelë mehönon ayoj lo neraḳ Anon Vabuung yi ġaġek sagi
    ni, generaḳ ni bë Anon Vabuung nesepa loḳ Anutu kwa meneloḳ vu hil sën Anutu-yi-alam
    hil lo.
  guj-2017: અને અંતઃકરણ તપાસનાર જાણે છે કે આત્માની ઇચ્છા શી છે; કેમ કે તે સંતોને માટે
    ઈશ્વરની ઇચ્છા પ્રમાણે વિનંતી કરે છે.
  jvn-NT: Nanging Gusti Allah, sing weruh njeroné atiné manungsa, ngerti uga apa penjalukané
    Roh Sutyi. Awit nèk Roh Sutyi ndongakké awaké déwé, mesti pandonga kuwi tyotyok
    karo kekarepané Gusti Allah.
  byr-byr: Nabaai Nɨmwai aꞌmweraavɨre sɨmunyavɨ tɨnna nebulyaꞌna yawɨrangadei Kuryare
    sɨmunya dazaburɨ yawɨrangadelyɨ. Kuryai Gotɨyare sɨmunyaburɨ mɨdɨdevɨna Gotɨyare
    tewaanyaraavɨna nayaa marewɨdadelyɨ.
  ian-ian: '@see-verse:ROM.008.026'
  hun-hun: Aki pedig a szíveket vizsgálja, tudja, mi a Lélek gondolata, mert Isten
    szerint esedezik a szentekért.
  mcf-NT: 'Aden Nuquin Papan: —Ma Esus tantiaquido bëdambo icnu —quequin tantiaidbidi
    aton Mayanën onquenquio icquin chuisho Nuquin Papan tantiec. Otacquio tantiaidtedi
    tantiaquid icquin Nuquin Papan aden aton Mayanën chiaid tantiec.'
  kjs-kjs: Go palia rabu Gote-me naana lo robaa-para kone adoma Holi Spirit-na kone
    mada makuaaya. Gore Holi Spirit-mi Gote-para ele oge yaaya rabu Gote-na kone adea-pulu
    naa Gote-na ruru mada mapiraalia.
  mni-mni: Aduga eikhoigi thamoibu uriba Tengban Mapuna, Thawaigi wakhal adu khangbi;
    maramdi Thawaina Tengban Mapugi misinggidamak Tengban Mapugi ningba matung inna
    Tengban Mapugi maphamda haijabi.
  yad-NT: Ni̱ni̱ ji̱ta ni̱tiy diy ti̱ta̱ju̱ riva vu̱jechiy, ni̱ni̱ datyara Yintu jachipiya̱jada,
    jiryatiy sajachiñu̱y vuryeyadaju̱, jiryatiy Ju̱denuju̱ jiintyasavay daryaju̱ va̱cha
    vicha̱dajisidyevyu̱y. Sajachiñu̱y ji̱ta vuryeyadaju̱ daryatiy sava̱ta Ju̱denu
    darya.
  mxb-NT: Ta náꞌá vá Ndios ndi káa nío̱ ña̱yuu. Sa̱ꞌá ño̱ó kándaa̱ va̱ꞌa ini na̱ ndí
    ki̱án kóni̱ Espíritu ii̱ ná, dá chi̱ mií Espíritu kúú na̱ seí ndaꞌí sa̱ꞌá ña̱yuu
    mií ná táto̱ꞌon ki̱ꞌo nátaꞌan ini mií Ndios.
  pon-2006A: Eri, Koht me ketin mwahngih duwen audepen mohngiong en aramas, pil kin
    mwahngih duwen medemedewehn Ngehno; pwe Ngehno kin ketin wiliandi aramas oh louloukin
    irail rehn Koht nin duwen kupwure.
  maq-NT: Hane Nina, me xi vëë yëjë ni xi hincha cjuatacun naja ne, hacuaha vëë me
    cjuatacun rë Hasen rë me jan ta, tsëhë xi Hasen rë me jan ne, hatuxa chjatje ngatsë
    rë xuta ladu rë Nina sacuatjin meje rë Nina xi cuma.
  hto-hto: Juzíñamui naga come comecɨ ífuena ñue onóillena izire jɨcánofɨredɨmɨe.
    Afemona Ñuera Joreño caɨdo daɨíacanana Juzíñamui ñue onode, mei Ñuera Joreño,
