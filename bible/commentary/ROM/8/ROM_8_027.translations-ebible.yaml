  bbr-bbr: Anut nukas iken woiok uru owo senek ko aparmara, ko nais Osou Näu nukan
    ronkat erekapu äpu. Keseria, Osou Näus Anut nukan ronkat tainormoi, Anut nukan
    roasiret sarwaraun Anut nuka pak areäu.
  inb-inb: Taita Dius, tukuikunapa iuiaita iachagmi iachá, Santu Ispíritu ima mañakugta.
    Santu Ispíritu, Taita Dius ima munakuskasinami Taita Diuspalla kagkunamanda mañá.
  hrv-hrv: A Onaj koji proniče srca zna koja je želja Duha - da se on po Božju zauzima
    za svete.
  box-NT: Á le Dónbeenì na wee mi bìo khĩína zoó wi hã sĩa yi, dén zũ bìo
    le Hácírí wi le fìo. Mu bon, le Hácírí mu wee fìo bìa dó mí sĩa le
    Dónbeenì yi bìo yi. Le wee wé mu làa bìo le Dónbeenì le mu koráa.
  ote-NT: Y Ajua̱ núꞌa̱ pa̱tca ma mfenihʉ, pa̱di núꞌa̱ adi ra Ma̱ca Nda̱hi ngueꞌa̱
    adi ngu núꞌa̱ rá ma̱ca paha Ajua̱ y ri ba̱ntebi Ajua̱ pa yá gamfriꞌa̱.
  wnu-wnu: Qenu wo ininou munangit misir eng diban gab igo eng wo Igomurur meimi ger
    eng Qenu wonou qenungau toat ebet in uput qamb Qenu nob qamb igo.
  zam-NT: Diox nteche ntexyath lezo' mèn no xtùuz mèn. Diox nanee no non Diox cón
    che'n con' co' ngue li Xpii Natú' xtùuz co'se' mbez Xpii Natú' Diox cón che'n
    mèn co' ngro xà' loo cón che'n xab izlyo', mèn co' ngòc che'npe' Diox, tac Xpii
    Natú' mbez Diox ante xal nee lezo' Diox.
  zyp-NT: Cawngsaw kaa lungthing a hnihtu Khazing taco Thlawpaw thinglung cawh a hni,
    zecawtamaw tatah Khazing dunah hratah Thlawpaw tah mehpathai sahlo cawtah nawpawnah
    a tua cawtah.
  sey-NT: Ja̱je se̱ina, Maijaꞌquë sa̱ꞌnahuë joyorepa cuasaye ñaquëpi i̱ joyo cuasaquë
    se̱ñe asaji, joyopi i̱ tse̱cohuaꞌi paꞌi ja̱ꞌñere caquë, Maijaꞌquë yëyeje̱ paꞌye
    se̱ina.
  nvm-nvm: Regavo God fu e fok ijiebuon oij iji fun gia ga Kaven Akai ijefuon vierafenma
    iji fun gain. Regavo Kaven Akai iji fuk fu ire fok God fu rekro vierafeno iji
    fun vierafen. Ijefuon fu Godon e ijiebuon fateroin ijia fur God soisoime kuardamon.
  mps-mps: Tama te bidigo homu tomode elalubo nai subo bidi God, agai te Tedali Mobo
    Bidigo ebo homu konebo dao. Magi baso meni, te Tedali Mobo Bidigo te Godigo homu
    kolesaga wali peyu tama da Godigo we bidi tau siyu te gedu haluasa po hanalubo
    dao.
  pab-NT: Enore atyo halitinae xahekola waiyita, exahe Isekohaliti Waiyexe xahekola
    hoka waiyekehalakita enomana. Hoka Isekohaliti Waiyexe atyo kahinaetita Enore
    kaxaikoneharenae hoka axita witahi Enore aokitere akereta.
  llg-llg: Manetualain mesa kana bubuluk basa hata fo ita sangga kokolak nai ita dale
    nala dale. Ndia boe bubuluk Ndia Dula-dalen duduꞌan. Huu ndia de, Ana bubuluk
    basa dedeꞌa kala, fo Ndia Dula-dalen sangga kokolak fo fali nala ita. Te Manetualain
    Dula-dalen duduꞌan, sama leo Manetualain mesa kana duduꞌan. Ma Ndia Dula-dalen
    huhule-haladoi neu Manetualain, noke tulu-fali hataholi kamahele kala. Te Ndia
    Dula-dalen huhule-haladoin tungga Manetualain hihii-nanaun.
  kyf-kyf: Nɩɩ, -Lagɔ mɩa, -mɔ nyɩmɛɛ dibhe 'wʋ ɔ yɩa la, 'ɩn ɔ -yi -we Zuzu yɩbhalɩa
    ɔ, -we ka gbʋ -wa, sa ɔ 'yɩbhaa, 'sa Zuzu bhubhoea, -wa mɩa ɔ -nʋ nya, wa 'gbʋ.
  tpi-tpi: Na God i save lukim tru bel bilong man, em i save long dispela tingting
    bilong Holi Spirit, long wanem, Holi Spirit i bihainim tingting bilong God yet
    na i prea long helpim yumi ol manmeri bilong God.
  mih-NT: Sito maa ra Ndyoo ñaa sa sica iñi yo sihin añima yo, ta sito ra ñaa sa cuñi
    Tatyi Ii cuan caca si vatyi sica si cuhva cuñi maa ra Ndyoo sa cuenda ñiyɨvɨ sino
    iñi sii ra Ndyoo sa ndisa cuii.
  qvh-NT: Nogansipä Santu Espíritu manacorga imaypis Tayta Dios munashgannömi manacun.
    Yarpashgansicunata Tayta Diosninsi musyarmi Santu Espíritu nogansipä manacushgancunatapis
    musyaycan.
  kms-kms: Di God, ni beghi umbo nuqond di nei namb, Ququ Yuwon Ye ni pughe gri God
    beghi ghav nundug ningg nari kin te nei namb, te pugri Ququ Yuwon Ye ni wute God
    nei rimbig kin ni nde nyamb pe God beghi pughe gri pas ningg nari kin te ningg
    God ane wand.
  agn-agn: Ig ang Dios, aggosisaen na tang ga-tang ong mga popotokon ta ig gaintindi
    na mga onopay maliag yaning tang agbibitala tang Ispirito Santo, tenged ang Ispirito
    Santo pagpakiloy para ong mga sinakepan tang Dios ig sigon ka ong kaliliagan tang
    Dios.
  nhi-NT: Uan Yehuatzin Dios naquin cuali quixmati tlenoh cah itich seiyolo, Yehuatzin
    icmati tlenoh contlahtlantoc in Espíritu Santo; porque in Espíritu quintlahtouia
    niaxcatzitzin Dios ohcon quemeh Dios itlaniquilitzin.
  ttc-NT: B'ix te Qtata Dios teb'en tidi' atqex tuj kyanim kyaqil xjal, ax teb'en
