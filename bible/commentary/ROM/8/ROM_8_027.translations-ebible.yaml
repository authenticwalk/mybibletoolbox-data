  san-GUJ: અપરમ્ ઈશ્વરાભિમતરૂપેણ પવિત્રલોકાનાં કૃતે નિવેદયતિ ય આત્મા તસ્યાભિપ્રાયોઽન્તર્ય્યામિના
    જ્ઞાયતે|
  ake-NT: Mɨrɨ awonsi'kɨ kʉrɨ uyewan kon warinpanin uya Iya'kwarʉ usenuminkato' i'tu,
    apʉne pʉra Iya'kwarʉ ɨpʉrema wakʉ ton Papa nʉkupʉ'san pona Papa e'to' i'se awɨrɨ.
  qvn-NT: Nätan ima niyta munanganchitas musyag Diosga tantiayanmi Santu Espíritu
