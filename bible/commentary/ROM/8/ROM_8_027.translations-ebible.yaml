  heb-heb: והחקר לבבות יודע את אשר יחשב הרוח כי כרצון האלהים יפגיע בעד הקדושים׃
  mpp-mpp: Feme ngic-ngigac kwelenonggeng nganicaigac. Ailu ye Tili Asule ngage-ngage
