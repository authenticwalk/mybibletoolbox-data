  cco-NT: Jo̱ Fidiéeˇbingꞌ dseángꞌˉ i̱ nɨñiˊ jialco̱ꞌ jí̱i̱ꞌ˜ ɨˊ dsíiˊ lajaangˋ lajaangˋ
