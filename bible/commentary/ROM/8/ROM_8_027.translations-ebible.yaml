verse: ROM.008.027
translations:
  kpx-kpx: Ige Dilavau ata bahatae uvu hilokamale kemo auna Munanae Tumue huhuihuhui
    hilokai isivive vagei. Kosealemo Munanae Tumuu vani bahata Dilava isivimo ataveho
    imihama.
  okv-H: God ta Ahihi Otohu na God ta uje tapa deire amo kogue embomeni ta pari avo
    God ta degi si na ijioi God embo ta jo kiari embo avoeto Ahihi Otohu ta hotembari
    tapa avo kiaguja.
  tbo-tbo: Ma Yaubada tauna nugonugota tu galena yayahina i hanapugeya awai Alugo
    Woiyawa e inugonugotuhugeya. Matababana tauta a lawa waiwoiyawata yaka Alugo Woiyawa
    e laupali ubeita Yaubada a nugotuhugei.
  mal-C: ഹൃദയങ്ങളെ പരിശോധിക്കുന്ന ദൈവം ആത്മാവിന്റെ ചിന്ത എന്തെന്ന് അറിയുന്നുണ്ട്.
    കാരണം, ദൈവഹിതാനുസരണമാണ് പരിശുദ്ധാത്മാവു ദൈവജനത്തിനുവേണ്ടി മധ്യസ്ഥത ചെയ്യുന്നത്.
  grc-SR: ὁ δὲ ἐρευνῶν τὰς καρδίας οἶδεν τί τὸ φρόνημα τοῦ πνεύματος, ὅτι κατὰ θεὸν
    ἐντυγχάνει ὑπὲρ ἁγίων.
  bgc-bgc: परमेसवर जो मनां का जाँचण आळा सै उसनै बेरा सै, के पवित्र आत्मा का मकसद के
    सै? क्यूँके वो पवित्र माणसां कै खात्तर परमेसवर की मर्जी कै मुताबिक बिनती करै सै।
  khz-khz: Palagu ripana rorirori ita nugara garakaurai rakagau gemiana, Veaga Palaguna
    gena tugamagi maki ia ripana. Kwalana Veaga Palaguna Palagu gena ririwa vetainai
    gena golea talimara veagara atarai erapalina.
  deu-TKW: da tritt der Geist selbst ein mit unaussprechlichem Seufzen. Der aber die
    Herzen erforscht, weiß was der Geist will, weil er in Gottes Sinn für Heilige
    eintritt.
  zsr-NT: Dios ruyúëꞌ le yuꞌu icj ládxiꞌdauꞌgac bunách, len nöznëꞌ le rëꞌnnëꞌ gnëꞌ
    Dios Böꞌ Laꞌy naꞌ, atiꞌ Lëꞌ, ca rëꞌncznëꞌ Dios, rudödëꞌ lahuëꞌ Dios xtídzaꞌgac
    nup náquigac quizi queëꞌ Cristo.
  lin-lin: Mpe Nzambe oyo akundolaka mozindo ya mitema ayebi makanisi ya Molimo, pamba
    te Molimo abondelaka mpo na basantu kolanda mokano ya Nzambe.
  hns-NT: Aur Parmeswar sab iensaan ke diel me khodj kare hai aur oe samdjhe hai Pawietr
    Aatma bieswaasie log khaatien kaun tjiedj maange hai. Oe to khaalie Parmeswar
    ke man waala maange hai.
  noa-E: Ẽwandam chi Ayauta maach khĩirjug khaphʉ aajeewai, i Akhaar maach ee simuajã
    mag maach khĩirjug igwia maach kõit nem jëeuwai, khaphʉ aajem khanta jaau sĩ.
    Mag, ich Akharaujã ichdëu khõsimjöta jëeu sĩewai ʉ̈khab khaba i iek ʉ̈khaajem.
  eng-EMTV: But He that searches the hearts knows what the mind of the Spirit is,
    because He intercedes on behalf of the saints according to the will of God.
  mib-NT: Te máá Yaā Dios jeē jíto ndee anuá yō, chi jíní yā tāca jéē cuní maá Espíritu
    cahān yā jehē yō. Chi ñayuu cáyɨhɨ ndaha Yaā Dios, cáhán ndahú Espíritu jehē i
    nájnūhun cúní Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽ सिक्‍लुङ्‌माओबा पाःन् के़निःबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसेमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽइन्‌निःसुॽरो, थेआङ्‌भे़ल्‍ले़ सेसेमाङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुइसिःक् नसानिबाहाॽरे़ लागि निङ्‌वाॽफुमाङ्‌ङिन्‍नु पेलिगे़न् तुवा चोगुॽरो॥
  xnj-xnj: Ni mwene Chapanga mweilola mbaka mumitima ya vandu, amanyili uholalelu
    lwa Mpungu, muni Mpungu akuvayupila vandu va Chapanga, kulandana na uganisu wa
    Chapanga.
  mmx-mmx: La ne Moroa neni i reven kibis lorooro at luvuttadi, la iklen lodoxoma
    at Loroonan atla Loroonan i tu katling limixin at ne Moroa ukeneng eburu mi lodoxoma
    at ne Moroa.
  cbr-NT: An ca Nucën Papa Dios cuëëncësabi oquin aín unicama a ñucáxunia. Usa 'ain
    ca Nucën Papa Dios, an camabi unin nuitu mëu sináncë ñu 'unáncë, an uisa ñu cara
    aín Bëru Ñunshin Upitan nu ñucáxunia a cuatia.
  tee-NT: Chai ju Dios lai lakts'in ju laqui'alhunut'an. Chai ju yuchi c'atsai tuchi
    ju nomputun ju Spiritu Santu ju t'ajun laqui'alhunut'an. Chai ju Spiritu Santu
    acsni sq'uin ixlacata'an ju ixlapanacni Dios pus va yuchi ju sq'uin tachi ju lhijunch
    la'ixk'achat ju Dios.
  eng-LSV: and He who is searching the hearts has known what [is] the mind of the
    Spirit, because according to God He intercedes for holy ones.
  cak-NT: Pero chech ri Dios, can k'alaj-wi ri c'o pa kánima y chuka' chech raja'
    can k'alaj ri nunojij ri Espíritu Santo, más que roj man jojtiquier ta naka'ij
    che riq'uin tzij. Roma ri Espíritu Santo can reta'n-wi ri nurayij ri Dios, y jari'
    ri nuc'utuj pa kawi' roj ri can joj ralc'ual ri Dios.
  pah-NT: Tupana'ga ki a'e te okwaha. Ga okwaha nhandereaporog̃ita. Ga okwaha gwa'uva
    nhi'ig̃a no a'ea pe jira'uva ei javo. A'ereki Tupana'ga remimbotarimova'ea rehe
    gara'uva rekoi onhi'ig̃ame ga pe nhande repyga.
  sja-NT: Mãpai Tachi Ak'õrepa tachi ijãapataarã t'ãride iru bɨ k'awapari perã, ũripari
    ichi Jaurepa jara k'inia bɨ tachi k'ap'ɨa pari. Ichi Jaurepa ichita iidipari irua
    k'inia bɨk'a.
  xed-xed: Lazglafta ná, nda sna tsatsi ta kɗavakta skwi ma ŋuɗufa mndu. Nda sna ta
    skwi ta kumə Sulkum ta ɗaway, kabga manda ya ta kumə Lazglafta ta ɗawa Sulkum
    da tsi ta skwi ŋa gwal ta nzakway ka ŋani.
  mks-NT: Ta sa̱ xíni̱ Ndióxi̱ ña̱ cáhvi iní ta sa̱ xíni̱ a̱ ña̱ xíca̱ ta̱hví ínima̱
    yi̱i̱ mé á sa̱ha̱ yo̱. Ña̱ cúni̱ Ndióxi̱ caja sa̱ha̱ yo̱ ña̱ ja̱n quéa̱ xíca̱
    ta̱hví ínima̱ yi̱i̱ mé á sa̱ha̱ yo̱, na̱ cúú ña̱yivi cuéntá mé á.
  gfk-S: Ma ne God nong ila siisilih ta ira linge naramon ta ira kati dait i nunure
    ter no lilik tano Tanuo kinong no Tanuo la saasaring haruat ma no sinisip iat
    tane God uta dait ira matanabar tus tane God.
  bmu-bmu: Saŋepnöŋ ala Anutugö jitsihitŋaŋgö dop ambazip sarakŋi neŋgöra aka köulukömakza.
    Anutunöŋ ambazip urunini ek kewörakzawi, yaŋön mönö amqeba Uŋa Töröŋaŋgö uru mötmötŋi
    mörakza.
  dgz-dgz: God imunu yaven anuini apanewa menan Guewa potanup wandini anuni den anuiwan.
    Iwa God dim da menan anuini gapan Guewa waenapan mega nunan mup waiwan.
  eng-GNV: 'But he that searcheth the heartes, knoweth what is the meaning of the
    Spirit: for he maketh request for ye Saints, according to the wil of God.'
  zaa-NT: Tata Dios nna nabia' ràninie iyaba ca la' rulábalatsi' qui' lo losto' ttu
    ttu tsa ri'u. Lèe nna yùe biỹa petición ní nua' calatsi' Espíritu Santo por ri'u
    ca enne' qui' Tata Dios, porqui'ni Espíritu Santo nna ratta'yúe por ri'u según
    la' calatsi' qui' Tata Dios.
  eng-WEBSTER: And he that searcheth the hearts knoweth what is the mind of the Spirit,
    because he maketh intercession for the saints, according to the will of God.
  guh-guh: Dioso cajena vajanacajamatabëcueneyapëtaenë pacuenia najamatabëxainatsi.
    Nexata Dioso yapëtane xua Espíritu Santo nacatovajëtsijitsia. Tsipaji Dioso vajanacatojitsipaecuenia,
    Espíritu Santo nacatovajëtabiaba Diosojavabelia Dioso pijajivixaetsi.
  bon-bon: piiyepu Acejiyame lui te jääpänemuge biname bime singi bine teeme ngenecu
    bora, tabe cuta piiyepu umle gyene Aceji Seemo ngena singi gyene mime tääpume.
    Aceji Seemo te teebine yaawejanuge pui gwidape piiyepu mule tääpume Acejiyame
    lui singi gyene teeme ätrunga biname bine ceerame.
  nhw-BL: Huan Toteco Dios catli quitlachilía ininyolo nochi masehualme, quimati catli
    Itonal quinequi para tojuanti, pampa Itonal Toteco quitlajtlanía tlamantli catli
    Toteco Dios no quinequi ma tijpiyaca tojuanti catli yaya techiyocatlalijtoc para
    tiiaxcahua.
  swh-ONEN: Naye Mungu aichunguzaye mioyo, anaijua nia ya Roho, kwa sababu Roho huwaombea
    watakatifu sawasawa na mapenzi ya Mungu.
  wbi-wbi: ghwope juno ikughalola amoojo ghitu ikulukagula uluhala lwa Mhepo, ulwakuva
    ikufunya vwimila jave vano vitike kuling'hana na lughano lwa nguluve.
  bba-bba: Gusunɔ wi u rɑ tɔmbun ɡɔ̃rusu tubu, u mɑɑ yɛ̃ ye Hunde wi, u bwisikumɔ
    yèn sɔ̃ kɑ win kĩrɑ Hunde wi, u rɑ n nùn kɑnɑmɔ nɑɑnɛ dokeobun sɔ̃.
  eng-KJVCPB: And he that searcheth the hearts knoweth what is the mind of the Spirit,
    because he maketh intercession for the saints according to the will of God.
  kgk-NT: Ha Nhandejáry-gwi ndaipóri okanhy va'e. Nhande py'apygwa jepe oikwaapa voi
    ha'e. Upéa-gwi Nhe'ẽ Marangatu tee va'e he'ise va'e oikwaapa voi. Ha Nhe'ẽ Marangatu
    tee va'e ojerure asy Nhandejáry-pe he'ýi kwéry-rehe. Héry-py ojerure rure hese.
    Nhandejáry remimbota-rupi ojerure hese. Upéa-gwi he'ise va'e oikwaapa voi.
  waj-waj: Anutuuqo vaa gioonna kiaapuuya aakiaiyauvaki arinaima taivoono Mmannasa
    Yoketaivo yaata utira kuaivaa vaa rikiaivai. Anutuuqo yaata utiraivaugiataama
    Mmannasaivo Anutuuqaa gioonna kiaapuuyara yaaku varaivaara Anutuuqo inna yaata
    utira kuaivaa vaa rikiaivai.
  cpy-cpy: Ikemathatziro Tajorentsi iroka Ishire aririka ramana-kotee. Tema riitaki
    yotako-perotziriri Tajorentsi oetarika ikowakaeriri ikaatzi rashiyitaari rirori.
  ekk-PKP: Tema, kes uurib läbi kõigi mõtteviisi, teab Vaimu ajendeid, sest Vaim kaitseb
    usklike ees Jumala huve.
  mpx-mpx: Yehoba atela i kite, ge Yayaluwa Bwabwalena wana awanun ana sapu i atena,
    ge i atena Yayaluwa Bwabwalena wana awanun kila wana gamagalau kaiwela i ola ya
    te iya wana nuwatu.
  wbp-wbp: Yuwayi, Kaaturluju-ka nyiyarningkijarra milya-pinyi ngalipa-nyangurlaju
    nginyinginyirlaju. Ngulakuju Pirlirrparluju kangalparla payirni Kaatuju ngalipakuju.
    Kujarlanya-ka Kaaturluju milya-pinyi nyarrpa kuja-ka Pirlirrparluju manngu-nyanyi.
  luo-luo: To Nyasaye ma nono chunjewa, ongʼeyo gima Roho paro, nikech Roho kwayo
    ni jomaler kaluwore gi dwaro Nyasaye.
  nhe-NT: Huan Toteco Dios tlen quitlachilía ininyolo nochi tlacame, quimati tlen
    Itonal quinequi para tojuanti, pampa Itonal Toteco quitlajtlanía tlamantli tlen
    Toteco Dios no quinequi ma tijpiyaca tlen yajaya techiyocatlalijtoc para tiiaxcahua.
  aii-aii: ܘܗ̇ܘ ܕܟܹܐ ܨܲܚܨܹܐ ܠܸܒܵܘܵܬܹ̈‌ܐ ܟܹܐ ܝܵܕܹܥ ܪܸܥܝܵܢܵܐ ܕܪܘܼܚܵܐ، ܣܵܒܵܒ ܪܘܼܚܵܐ ܟܹܐ
    ܦܲܪܦܸܠܔ ܡ̣ܢ ܓܹܒܵܐ ܕܩܲܕܝܼܫܹ̈ܐ ܐܲܝܟ݂ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Agaayyutim qiñiġaġigai iñuich uummatiŋich. Iḷisimagaa isrummataa Ipqitchuam
    Irrutchim, takku Ipqitchuaq Irrusriq uqapsaaġutripḷuni Agaayyutmun piqutigiplugich
    iñugikkaŋi tuvraqługu pisułha.
  msb-msb: Tapos, an Dios na maaram san tagipusuon san tawo maaram man san kabubut-on
    san Espirito Santo, kay susog sa kabubut-on san Dios nakimaluoy an Espirito para
    sa aton na ginpabanal.
  cpa-NT: Jøng² ŋë́² báh³ Diú¹³, dsa² ma²ŋi¹² ha²lah lǿa¹² dsǿa¹² jniang³. Di³ jmáh¹lah
    hi² hniu¹ Diú¹³ báh³ møa¹² jmi²dsí² quiah¹²dsa ni³ quián² jniang³, dsa² ma²lán¹²
    dsa² quián¹² Diú¹³.
  dso-dso: ପରମେସର୍‌ ଆମର୍‍ ମନର୍‍ କାତା ଜାନେ । ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ମନର୍‌ ଚିନ୍ତା ସେ ଜାନେ ।
    କାଇକେବଇଲେ ସୁକଲ୍‌ଆତ୍‌ମା ପରମେସର୍‌ ମନ୍‍ କଲା ଇସାବେ, ତାକର୍‌ ଲକ୍‌ମନର୍‌ ପାଇ ଗୁଆରି କର୍‌ତେ
    ରଇସି ।
  meu-meu: Bona taunimanima lalodia e tahudiamu Diravana na Lauma ena ura dibana,
    badina be Lauma ese helaḡa taudia daidiai e noinoimu, Dirava ena ura heḡereḡerena.
  yva-NT: Muno Amisye nanto Anawayo Vambunine ama mbekere rai kobe, weye Ama sambaya
    mo rave Amisye apa kawasae wansai omamo mamaisyo Amisye apa bekere rai vintabo.
    Muno Amisye po vatane wansanuga raen tenambe.
  dgc-dgc: Sakay i Diyos, éy tukoy na dén i isip na tolay. Sakay tukoy na be i isip
    na Espiritu, da dumédaying diya i Espiritu alang-alang ta tolay na Diyos, ayun
    ta kaluuben na Diyos.
  zpm-NT: Ni Dios ne nac me meṉ ne naṉpaa pe rza zdoo miech, rieṉ me pe rnee Espíritu
    Sant, sac miṉe racladz Dios gac miṉ co rnab me.
  hix-NT: Kàhnawonye kehutwatxho komo hutwehe, Khoryenkomo. Khokonye rma nàrwonaha,
    Khoryenkom yokato. Àsok hana nàrwonan ha, khokonye. Khoryenkomo ryhe, hutwehe.
    Khoryenkom yano me nàrwonaha, Khoryenkom yokato, khokonye, tàmryenon kom hoko
    rma.
  sim-sim: Avui Wasilaka ma misambik fehe sunguwavu lihin angop or heyerakonda sir.
    Uhu mbele mbele Masikome orhi os lirnjik or beten uwa angop or heyenda sir. Mberem
    ushiwak? Masikome oto os Avui Wasilaka or hishiwa hom beten unda ri.
  npi-ULB: जसले हृदयको खोजी गर्नुहुन्छ उहाँले पवित्र आत्माको विचार जान्‍नुहुन्छ, किनकि
    उहाँले परमेश्‍वरको इच्छाअनुसार विश्‍वासीहरूको तर्फबाट अन्तरबिन्‍ती गर्नुहुन्छ
    ।
  cgc-cgc: Dyos an, kanen nalam daw ino naan ta ate na tagipusuon daw nlaman din man
    daw ino ipakiluoy ta Dyos Ispiritu Santo tenged pirmi sunod ta liag ta Dyos mga
    pakiluoy an ta Dyos Ispiritu Santo para ta mga ittaw na iya ta Dyos.
  tim-tim: Akto Anutu biwinenŋân ekmapŋe âmâ Heakgât den nâŋgâmap. Amâ Heakŋe nen
    Anutugât kâmot nengât akmâ Anutuŋe wan me wan makmâ hâriep are nâŋgâmap areâkgât
    ulilaŋmap.
  yor-yor: Ẹni tí ó sì ń wá inú ọkàn wò, ó mọ ohun ti ẹ̀mí, nítorí tí ó ń bẹ̀bẹ̀ fún
    àwọn ènìyàn mímọ́ gẹ́gẹ́ bí ìfẹ́ Ọlọ́run.
  wos-wos: Godna Hamwinya dé God mawuli yandéka maki dé Godré wa, Godna du takwaka.
    Wandéka dé, atéfék du takwana mawuliré xéfuke xékwa du God, dé déka Hamwinyana
    mawulika akwi dé xékélaki.
  emp-NTPO: Maʌ̃ne Ãcõrẽ dadji so acʌbariba idji Jaureba iwid̶i b̶ʌra cawa b̶ʌa, idjia
    quĩrĩã b̶ʌ quĩrãca idjid̶erã carea iwid̶ibari bẽrã.
  eng-F35: while He who searches the hearts knows what is on the Spirit's mind, since
    He prays for the saints in accordance with God.
  ind-ind: Allah tahu isi hati semua orang. Dia juga tahu sedalam-dalamnya permohonan
    yang disampaikan oleh Roh-Nya ketika Roh itu menaikkan doa bagi kita, umat yang
    sudah disucikan Allah. Permohonan Roh itu selalu sesuai dengan kehendak Allah
    sendiri.
  pes-OPCB: و خدا که از دل ما باخبر است، می‌داند که روح‌القدس چه می‌گوید، زیرا آنچه
    که او به جای ما دعا می‌کند، طبق خواست خداست.
  mpt-mpt: Aye nakaia unangai bobol temo kla watemeye bianea eka e Hobe bobol tem
    funin osa tekein kebebe. Gode Hobe God ele bobol tem funin ota wafu bianea oha
    bianea Kobo nib bainobo galin nakaia unangai daabenale ge ohabebe.
  ssx-ssx: Kutupa mo hande Sipitidima꞉ Koda꞉na꞉ hone pa꞉la꞉ ekimanu handeteke haena꞉
    laata꞉ ipika꞉ wanda꞉halina꞉ yeni manuta꞉ Koda꞉ pa꞉ta꞉ peao hala꞉me. Koto ekina꞉
    Koda꞉ma꞉ wanda꞉halina꞉ puki pa꞉ta꞉manu handolo hata꞉ mo hande Sipitidima꞉ hone
    wita꞉la꞉eki hando hala꞉me.
  mkl-mkl: Nɔ Ilɑɑɔ̃, nŋu iyi wɑ yɛ idɔi ɑmɑnɛ ŋɑ í mɑ̀ mii iyi Hundeu wɑ lɑsɑbu,
    domi do idɔɔbiɛi Hundeu wɑ tɔɔɛ nɑ irii inɛ ŋɑ iyi ɑ̀ jɛ tɛɛ.
  gaq-gaq: ବାରି ଜା ନେନେ ରୁଦୟ୍‌କେ ତୁର୍‍ ଅଲେଙ୍ଗ୍‍ ଡିଙ୍ଗ୍‍କେ ଆତେନ୍‌‍ ଆତ୍ମାନେ ବାବ୍‍ନା
    ମେଁନେ ଆତେନ୍‌‍ ସାପା ମେଁ ମ୍ୟାଃଲେଃକେ ଡାଗ୍‍ଲା ମେଁ ଇସ୍‍ପର୍‍ନେ ଇକ୍‌ଚା ଇସାବ୍‍ରେ ସାଦୁଇଂ
    ଏତେ ସାର୍‍ଲମ୍ୟାଃକେ ।
