    Jahakia biogajahakiki ida Deua binofikia haria no'avini.
  twi-twi: Onyankopɔn a ohu nnipa koma mu no nim Honhom no nsusuwii, efisɛ Honhom
    no nam Onyankopɔn pɛ so di ma Onyankopɔn mma wɔ nʼanim.
  hlt-hlt: Thinko aka khe loh mueihla kah poeknah te a ming. Pathen kah ninglam la
    hlangcim rhoek ham a huithui pah.
  tbz-SIM: Kuyie nkùù yɛ̃́ ti yɛ̀mmɛ̀, kù yɛ̃́mu Muyɑɑ́nsɑ̀ɑ̀mù dɔ́ tì, kɛ yɛ̃́ Muyɑɑ́nsɑ̀ɑ̀mù
