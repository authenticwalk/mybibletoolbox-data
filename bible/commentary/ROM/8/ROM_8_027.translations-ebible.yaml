  kan-OKCV: ನಮ್ಮ ಹೃದಯಗಳನ್ನು ಪರಿಶೋಧಿಸುವ ದೇವರು ಪವಿತ್ರಾತ್ಮರ ಮನಸ್ಸನ್ನು ಬಲ್ಲವರಾಗಿದ್ದಾರೆ.
