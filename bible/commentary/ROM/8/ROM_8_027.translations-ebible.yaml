  azb-azb: Ürəkləri sınayan Allah da Ruhun nə düşündüyünü bilir, çünki Ruh Allahın
    iradəsinə görə müqəddəslər üçün vəsatətçilik edir.
  eng-DBY: But he who searches the hearts knows what [is] the mind of the Spirit,
    because he intercedes for saints according to God.
  guo-NT: Dios matabijt xatis nejchaxoelspoxan. Samata, Espíritu Santo Dios kawʉajan
    wʉt xatisliajwa, matabijton, Espíritu Santo nakwekawʉajan xot, me-ama Dios nejxasink.
  hla-hla: Be Sunahan, te atei silena a ka te kana i torina katun, e atei sil hasena
    u hakats turu Namnamei, taraha u Namnamei e kukutiena u ngil tere Sunahan tara
    poata te singo bera nien u katun tere Sunahan.
  mav-NT: Tupana yt ahehay se kape hin i iha'at ma'ato aipy'a kape aiwa­nẽtup hap
    kape iha'at kat wato'e som aipy'a pyi hap kape iha'at. Toikuap kahato Topã'ãu
    pusu aipiit pywiat hap. Topã'ãu wanẽtup hap kat som wato'e teran hap toikuap hawyi
    Ipã'ãu timo­herep aimiẽtup ko'i Ai'ywot pe. Tupana Pã'ãu ni ihay kuap Tupana wywo
    aimiẽtup moherep hamo. Toikuap kahato Tupana miky­'esat ko'i hawyi ahẽtup turan
    toimo­herep ahepe tomi­ky­'esat ewywuat ko'i pyi ihay tomi­ky­'esat ko'i aimi­ky­'esat
