    Dioso, walac u yilic biqui yanil u püsüc'al a cristianojo.
  tet-tet: Naꞌi Maromak natene hotu-hotu mak ita beer hamulak iha neon laran. Nia
    moos natene Kmalar Lulik beer, tan manesak no Niakaan beer. Tan lia nia, Nia natene
    lia hotu-hotu mak Kmalar Lulik beer namulak bodik ita ema makfiar. Saa mak Kmalar
    Lulik namulak, nanis kona baa Naꞌi Maromak beer.
  hlt-MCSB: Thinko aka khe loh mueihla kah poeknah te a ming. Pathen kah ninglam la
    hlangcim rhoek ham a huithui pah.
  xtd-NT: Xini Taa‑ro Ianyuux nax xani ini Espíritu‑ia, te dɨuni chinuu‑ia janda ka
    kuu anu‑ro. Hora xijan taꞌu Espíritu‑ia nuu Taa‑ro Ianyuux xa kuu‑ro xavaꞌa, xijan
    taꞌu‑ia nuu‑ia xa kada‑ia xa xá ñu ini Taa‑ro Ianyuux xa kada ñaꞌa‑ia.
  mdy-ETH: ዓሲኮ ዒና ዴንቃ ፆኦሲ፥ ዓያኖ ጌኤዦኮ ማሊፃ ዓይጎ ማዔቴያ ዔራኔ፤ ዎይቲ ጌዔቴ ዓያኖ ጌኤዣ ፆኦሲም ዱማዼ ዓሶኮ
    ሺኢጲፆ ፆኦሲም ሺኢሻሢ ፆኦሲ ማሊፆጉዴያታሢሮኬ።
  spl-spl: '@see-verse:ROM.008.026'
  usp-NT: Kakaj Dios ri retam nen jchomorsa'nak juntir cristian, retami' nen raj tijtz'onaj
    Jsantil cuando tich'a'w riq'uil chirijak yak ajtakeltak re Kakaj Jesucristo, jwi'l
    Lok'laj Jsantil Kakaj Dios cuando tich'a'w riq'ui Kakaj Dios, jilon tich'a'w chapca'
    raj Kakaj Dios.
  zav-NT: Na' Diozən' ngüia nye' la'ažda'ochon' na' ḻeczə ca' cheɉni'ine' bin' chene'e
    Spirit c̱he'enə' catə'ən chṉen fabor chio'o bagwleɉe' par naccho lažə' ne'enə'.
    Na' can' chene'e Diozən' ṉen fabor chio'o.
  sgz-sgz: Mái Káláu, ái koner a tirtirwa tangrai bál kálámul, a mánán i hol káián
    Tanián a Pilpil, kabin Tanián a lu sung arwat mai nemnem sang si Káláu sur git
    i matananu káián.
  kek-NT: Li Dios naxnau c'a'ru cuan sa' kach'o̱l ut naxnau ajcui' lix c'a'ux li Santil
    Musik'ej. Ut li Santil Musik'ej natz'a̱man chikix la̱o aj pa̱banel jo' naraj li
    Dios.
  blz-NT: Mbaka' Alaata'ala men minginti'i noana mian, minginti'i se' upa a panduungna
    Alus iya'a, gause Alus iya'a mama'ase' na Alaata'ala bona mian-Na, sintutu' tia
    pingkira'na Alaata'ala.
  poe-NT: Dios mé nohe chꞌán nkehe tónhen a̱sénni la nohe chꞌán nkehe ichro tí Ncha̱kuen
    chꞌán kíxin tí Ncha̱kuen chꞌán mé chrónóa̱xin éxí tjinkaon Dios la nixja̱xi̱n
    chꞌán tí sín tinkáchónki Dios.
  san-TAM: அபரம் ஈஸ்²வராபி⁴மதரூபேண பவித்ரலோகாநாம்ʼ க்ருʼதே நிவேத³யதி ய ஆத்மா தஸ்யாபி⁴ப்ராயோ(அ)ந்தர்ய்யாமிநா
    ஜ்ஞாயதே|
  cof-NT: 'Diosi mantimini yachi Tenca rocainanunca jera entendeimin joe. Itsanque
    joe: Diosichi Tenca Diosichi tsachilachi tenchi rocainato, Diosi munaranunca rocaimin
    joe. Junnan Diosi jera entendeimin joe. Aman Diosiri chiquilachi tencacanan jera
    mirae. Junsi yachi Tenca chiquilachi tenchi rocainuncanan jera mirae.'
  srm-NT: Nöö Masa Gaangadu di sabi dee hati fuu finifini kaa ta fusutan andi di Akaa
    ta mëni te a ta begi da u. Biga a ta begi a wan fasi di ta kai gbelin ku dee soni
    Gadu seei ta kë a u.
  qvs-NT: Tata Diospa munananllata roygan. Chayrayku Tata Dios yuyayninchikunata allita
    riksishpa yachan imatami Espiritun ñukanchikunapa roygaykan nishpa.
  zca-NT: Dios Me nane kwan nzho laxto' men, nane Me kwan nidi'zh Sprit che'n Me por
    be, porke lë' Sprit nina'b lo Dios nela xmod nzhakla Dios par rë men che'n Me,
    xa' nambe lo Dios.
  cbc-NT: Dios pʉame roque marĩ yeri marĩ catʉ̃goñarĩjẽrẽ caĩñabesemasĩ ãnirĩ Espíritu
    Santo marĩ cʉ̃ cajẽnibojarijere cariape tʉ̃gomasĩñami. Dios cʉ̃ caborore bairo
    Espíritu Santo pʉame, marĩ, cʉ̃ yarãrẽ marĩ jẽnibojanucũñami.
  qxo-NT: Nogantsicpä Espiritu Santo mañacur imaypis Tayta Dios munangannömi mañacuycan.
    Imaycatapis yarpangantsiccunata Tayta Dios musyarmi Espiritu Santo nogantsicpä
    mañacungancunataga musyaycanna.
  mox-mox: Yaubada itaʼa tomotau eda nuanua qabuna giwalidaya niʼa alamani aqiaqiedi,
    ta wese Niboana Gwalagwalana ena nuanua alahalamania, mana Niboana nana vevenoqi
    itaʼa tovetumaqana weaqida Yaubada ena nuanua ʼinega.
  kew-kew: Goa palia rabu Gote-me niaana robaa-para kone adoa Holi Spirit-na kone
    page mada niminaaya. Gore Holi Spirit-mi Gote-para oyae oge yaaya rabu Gote-na
    kone adea-pulu niaa Gote-na ruru mada mapiraalia.
  dww-dww: Arua Babau tauda aubaidama e moimoiragina Mamaitua na ḡoanama ruvane. Be
    aba Arua Babau Mamaitua e riuena, tauna kaite ya kataiena, baninama Mamaitua banaga
    babaudama nopodama ya katai kauena.
  twi-ASANTE: Onyankopɔn a ɔhunu nnipa akoma mu no nim Honhom no nsusuiɛ, ɛfiri sɛ,
    Honhom no nam Onyankopɔn pɛ so di ma Onyankopɔn mma wɔ nʼanim.
  aoj-aoj: '@see-verse:ROM.008.026'
  cbv-cbv: Dios ded pah jwĩ jenah joyátdih tʉ́i jéih beedána, ded pah Tʉ́ini Espíritu
    jwiítdih ã ʉʉ́bh wʉ̃hatdihbʉt ã tʉ́i jéihna caá. Pánihna, ded pah ã́ihwãdih Dios
    ã náah yacat pah, jwiítdih Tʉ́ini Espíritu ãpĩ́ ʉʉ́bhna caá.
  taw-taw: God pen binɨb gos kɨli nab ayaŋ mɨdupsek keke nɨgtep gup ak, Kawnan ne
    gos nop ak abe nɨgup. Taynen? Kawnan ne agup ak, ne God gin agɨl nɨgup adek anep
    nɨgup. Nɨŋɨd, binɨb Klays yɨl mɨdebal okok kɨlop nen kɨles gɨl agnɨgup.
  jic-NT: Dios selé cupj qjuiyola jin. Jupj selé niná jupj Cjües nin jos mpes. Jupj
    Cjües nin vele jupj lal jupj ts'uyupj mpes. Jupj vele Dios jos jin jupj gente
    mpes.
  zap-NT: Nan Dëdyuzh gan pe rlebleedx mén no nan Ne gan pe rnab Espíritu Sant lo
    Ne por yra mén ne nak xpén Ne, porke laa Espíritu Sant si rnab zegne rlaan Dëdyuzh.
  wer-wer: Pël yaëën Pep pi omnaröa lupötön panë ityaangkaupök Pulöökë kön pötenta
    ityaangk. Pöt Pulö pi Anutuu könöökë ënëm ëak Anutuu omnarö tiarim kangiir kimang
    maim wë pötaanök.
  ipi-ipi: Oli Sipitisa okomane Gotena nembo-tene oko wato minuto, balana wandakali
    tupa moyo pote lalane. Tene okonena, wandakalina nembo-tene andalane Gote okomane
    Oli Sipitisa okona nembo-tene oko andoto, nanima moyalane.
  qul-NT: Sonkocunata rejsej Diostaj yachanpuni Espiritupaj imatachus niy munaskanta.
    Espiritutaj Dios Tatapaj munayninman jina mañan creyentecunapaj.
  ter-NT: Yoko enepone Itukó'oviti, enepone heú kixoti éxea isóneu xâne, éxoamaka
    koeku isóneu ne Sasá'iti Omíxone, vo'oku koatíke ahá'inovi Itukó'oviti véko épemino
    kasása'iupo Itukó'oviti.
  bmr-NT: Jaabo Moocaani famoo jeebɨɨnofañooco agaajaabo gaajahi mɨllɨ Igaija eneejirunoco.
    Jaabo Igaija diiboco ijeebɨɨ onoobadɨ dilluhicahi diibota iicamohallɨvɨ.
  fuf-fuf: Ko fii Liɲoowo ɓerɗe on no andi ko honɗun woni miijo Ruuhu mun on, ɓay
    ko e yiɗi Alla, on Ruuhu fattoranta gomɗinɓe ɓen.
  bhl-bhl: Kukulewbelei, akalem wiin so galmose kunum waneng num ibolow tem beem ibolow
    fukunin be kilele atemeko, fein kal kebe Sunbin-Got be Sunbin-Finik em num dulum
    elote elo dangakabe weng bakati kilikabe te. Nimtew angom? Sunbin-Finik e Sunbin-Got
    em ibolow fukunin be fein gelewkabe kasike.
  ons-ons: Pakimo Anutu eŋe ŋei koto baŋem potki ketki ka okanmaike, oŋo Asu wane
    wet wane kine ea detmaike, onoka wane Asuŋo Anutu eŋine ŋeikoune eŋane Anutu meŋen
    kamaike, so Anutu eŋine simile ea mogare okanmaike.
  con-NTPO: Chiga Quitsaja ingi injama'cho in'jan'choma atesupa Chiga Qquendya'pa
    iñajan'choma'qque in'jan. Nane Chiga Qquendya'paja Chiga in'janqquia'caen tsu
    Chigama iñajan cuintsu Tise've in'jan'chondeccuma fuiteye.
  ghs-ghs: Napa teeho quba pupu hiireqa qapoqapo hiire mee ma haba aihimake Sumasai
    abi napaho qupa gesina naateqi oho totoho pobitemi Ohongai toma tiite nookaqi
    aoke tete qupadzomakoi. Oonita moohimi Sumasai oke eeteqi nooka hiisi eetorai
    napaho pui naate pupu hiirorai.
  peg-peg: ଆରେ, ଇନେର୍‌ ମା ୱାସ୍କି ଦାହ୍‌ନାନ୍‌, ହେୱାନ୍‌ ମାନ୍‌ନି ବାବ୍‌ନା ଇନାକା, ହେଦାଂ
    ପୁନାନ୍‌, ଇନେକିଦେଂକି ହେୱାନ୍‌ ପୁଇପୁୟା ଇସ୍ୱର୍ତି ଇଚା ଇସାବେ ସାଦୁର୍‌ କାଜିଂ ଗୱାରି କିନାନ୍‌
    ।
  txu-NT: Metĩndjwỳnh ne kute me kunĩ djumar djàkam me kabẽn mar mexkumrẽx ne kam
    arỳm kute prĩne Karõ kabẽn mar mex. Karõ ta ne arỳm kute gwaj bajã Metĩndjwỳnh
    kabẽn mar. Kute gwaj bajã amim karõkam kabẽn ja kute mar ne kabẽn kôt kute kum
    gwaj bajo à'wỳr. Jeju kute arỳm gwaj bajo õ me ja, Karõ kute Metĩndjwỳnhmã gwaj
    bajo à'wỳr. Metĩndjwỳnh kabẽn kôt kute kum gwaj bajo à'wỳr. Nhym kam Metĩndjwỳnh
    arỳm kute prĩne kabẽn mar mex.
  eng-WEBU: He who searches the hearts knows what is on the Spirit’s mind, because
    he makes intercession for the saints according to God.
  gnw-NT: Tumpa uicuaa opaete vae ipɨa pe oĩ vae, jare uicuaa vi Espíritu Santo ipɨayemɨngueta.
    Echa'ã Espíritu Santo uyerure Tumpa pe yanderé Tumpa jei vae rupi. Yande co jae
    uñeñono tee Tumpa peguarã vae reta.
  mux-mux: Yambu numanumanga sukundu kanolemú Pulu Yili Minéle-ni nimbá telemú ungmanga
    pulele yunu-ni piliilimú. Pulu Yili-ni ‘Uluma wendu upili.’ nimba piliilimú mele
    Minéle-ni piliipaliinga oliu liipa tapunjupa oliunga mawa tepa popu tonjilimáliinga
    Minéle-ni oliunga mawa tenjilimú ungmanga puluma Pulu Yili-ni piliilimúko.
  maj-NT: Nti̱a̱ná xi be ani̱ma̱ha̱ xu̱ta̱, kui xi be mí xi mjehe̱ ts'i̱ín Espiri̱tu̱.
    A̱t'aha̱ xi nkú ts'ín mjehe̱ Nti̱a̱ná, b'a̱ ts'ín banki Espiri̱tu̱ nga nchja̱ntjai
    xu̱ta̱ xi Nti̱a̱ná kikjáts'e̱.
  bkq-NT: Âdy Deus ize ato tutuze Deus Ispiritury. Awylygue, Deus xurâ modo eynynâ
    eagâ agueduo, Deus ize ato aralâ nhekadyly.
  kue-kue: Yomba deno munduno suna God kan-kondungwa. Te Holi Spirit nomanemo ama
    ye pirkan orkwa. Sraglpre, God nomane prumere Holi Spirit ertre ana nono God yombama
    du-wakai mounga i akeple dungwa.
  cot-NT: Iriraquea Aapani Irioshi amenamajatsicajiroca aquenquejajiaqueca anintajiaqueca
    itsaqueroquea ininqueca Ishire, irooriji yamanacoventavaquenerigueti igomajamajarejia
    iroguenti iramanacovenqueneri inintaguetica Aapani Irioshi.
  bnp-bnp: A Vure i lohoka na hatene hita, i lohoka na ningaru na Hanu Kiripiripi,
    a vuhuna a Hanu Kiripiripi i vasileki ne huriki a tara na Vure, i ramai a ningaru
    na Vure.
  apn-NT: Jakamã pu mẽ ỹ hã tanhmã Tĩrtũm mã amnhĩ jarẽnh to nhũm mẽ pamar kurê kumrẽx.
    Ra kot mẽ pajamaxpẽr kôt mẽ pahpumunh par kênã. Nhũm ra Karõ kot mẽ pahkarõ mã
    gjêx jakamã na pu htem kãm hprãm xà hkôt kãm amnhĩ jarẽ nẽ tanhmã amnhĩ to paxàhwỳr
    to.
  ctp-NT: Ndlo Ndiose nchga chaꞌ nsuꞌwi tiye nten. Kwiꞌ ngwañaꞌan, jlyo tiꞌ Ni nchga
    chaꞌ nu nchka tiꞌ Tyiꞌi Ni chkwiꞌ loꞌo Ni, chaꞌ bra nu njñan nu kanꞌ ska chaꞌ
    ꞌin Ndiose Stian chaꞌ ꞌñaan, ska ti chaꞌ nchkwiꞌ Tyiꞌi Ni loꞌo nchga chaꞌ nu ndaꞌan
    chaꞌ tiye Ndiose Stian.
  opm-opm: Yahsup oh Got orhe nita dire paten meng imat por ma nadahandeipat oh Got
    orhe ihir ihat ha patengwe ma dahapat meng orhor Yahsup oh Got ohnong imat nadahandeipat
    ohoh ihan dire danong ma nadason mat napapat han Got orhor Yahsup ohe dahapat
    danong oh orhor am hat patwimur. Am ham imat napanggeipatmur.
  bvr-bvr: Rrapa Wangarr an-gata arr-nacha a-workiya wuparnana nguburr-ngurrnga, nipa
    marn․gi gun-ngiya nipa Mern An-mawunga gu-borrwuja arrburrwa, ngardawa nipa Mern
    An-mawunga a-wengganacha arrburrwa a-workiya minypa Wangarr gun-nika jal gun-guni.
  zad-NT: Chioza', beena' nombi'e yic̱hjlall'do' yog'cho, ṉezile' bin chṉab Espíritu
    c̱he'na' c̱hecho. Ḻa' daa chaklall' Chiozan' chṉabe' c̱hecho, cho' nakcho lall'
    nee.
  kmg-kmg: Ehame Anutu e maŋ hohonezi Mârore dâŋ manaekac. Mâro e mitiŋic jaŋere okacne
    Anutu dâŋsâc-ticnao numuekac.
  aso-aso: Neꞌmine ogaꞌ neineꞌ nene Sikalahuꞌ neꞌmo gala gilineꞌ nene luteuꞌ minineꞌ
    initeꞌ viseꞌ ogo do sotoꞌ ogaꞌ ive Oꞌmoso neꞌmo nene mo ningo gelaaꞌ neive. Nene
    nanitekumuꞌ ve. Aꞌmine Sikalahuꞌ neꞌmo nene Oꞌmosoꞌmi luloloꞌ do molosa Oꞌmosoꞌmi
    eveneleloꞌ medelo lelikumuꞌ Oꞌmosola laaꞌ neineꞌ nemuꞌ ve.
  uli-uli: Iwe ngo Deus le ye wiri lal meka depach yarmat, ila ye gola luluwal la
    yael Espritu Santus. Bo Espritu Santus ye kekefalpech ngal chog Deus bo yagilir
    meka lol Deus. Iwe ngo yema dabey chog mala depel Deus.
  nin-NT: Nu nggo Abachi à hi amarr ka anishirr. À hi inkindirr yi nggo Izhi yi i
    zha du uwa ta na nggo. Izhi yi i di re ku anishirr ba Abachi ba na Abachi ku,
    na anko wa nggo Abachi à zha ni isisurr ima.
  acu-NT: Tura Yuse Wakani Yuse aintsri ainautin pachitmas Yusen sea nunaka Yuska
    mash anturui, tura ii nintimaurincha mash nekau asa, ni Wakani Yuse wakeramurijai
    metek seatramkurin mash anturui.
  cak-WNT: Yac'a chuwech ri Dios, can nik'alajin wi ri c'o pa tak kánima y chuka'
    chuwech Riya' nik'alajin wi ri nuch'ob ri Lok'olaj Espíritu; ruma ri Lok'olaj
    Espíritu can retaman wi ri ruraybel ri Dios y yari' ri nuc'utuj pa kawi' riyoj
    ri yoj lok'olaj tak ralc'ual ri Dios.
  ebk-ebk: Hi Apo Dios ay nangammu as nan wacha as numnum takú at ammuna us nan wacha
    as numnum nan Espirituna, tay nan maketagtakiatforana kan Apo Dios at para kan
    chitaku ay tatakuna ay maiyunud as nan enkeddeng Apo Dios.
  spa-PDDPT: El que escudriña los corazones sabe cuál es la aspiración del Espíritu,
    porque intercede por los santos según Dios.
  ruf-ruf: Naye iyakona mmoyo mwetu, komanya Ghumuhe chayakwalangula, kwaapfila Ghumuhe
    kowalombela wahenzeluka ka pfoyobama Imulungu.
  gun-gun: Nhe'ẽ py'a re oĩ va'e ma pavẽ py'a re oikuaa pota va'e oikuaapa 'rã, mba'eta
    Nhanderuete oipotaa rami ae ojerure oikovy iky'a e'ỹ va'e kuery re.
  agu-BL: Nin yi Kataj yi na til yi mbi na icy' tkac'u'l, na el xtxum tetz yi mbi'tz
    na tok'lej yi Espíritu Sant. Na nternin na tzan yi Espíritu Sant tan nachle'n
    Kataj skibaj, yi o' yi xansa'n cho't. Cha'stzun te stk'e' tzun Kataj yi mbi na
    tzan yi Espíritu Sant tan jakle'n.
  isn-isn: Nu ng'wenso nuilingula mumyoyo wilinga imahala namunkolo, ingi wilompa
    kunsoko aantu ao niahuie anga uulowa wang'wi Tunda.
  eng-PEV: And our father understands the Holy Spirit. God already knows everything
    that everybody thinks and the way everybody feels, so the Holy Spirit always prays
    for God’s people and asks for the things that God already wants.
  ilo-ULB: Ti mangsuksukimat kadagiti puso ket ammona ti panpanunoten ti Espiritu,
    gapu ta isuna ti mangibabaet kadagiti namati segun iti pagayatan ti Dios.
  pir-NT: Cohãcjʉ̃ cahmeno sahata marine Jesu yequinare sini basare Espíritu Santo.
    Tiquiro sa sini basagʉ̃ Cohãcjʉ̃ mari tʉhotuyere masi pehoriquiro ijiro, Espíritu
    Santo tiquiro sini basarire masine.
  anv-NT: Ɛsɔwɔ muú akágé genó ɛyi gelú né matɔɔ́ akwaá, ákágé genó ɛyi
    gelu Mendoó Ukpea né metɔɔ́ néndé Mendoó Ukpea ɛnɛne mmyɛ gétúgé bɔɔ́
    Ɛsɔwɔ ako ndɛre Ɛsɔwɔ akɛlege.
  sab-NT: '@see-verse:ROM.008.026'
  tmd-tmd: God rɨb mag an aku magalɨg nugwa; nuŋ Inöma rɨb nuŋwa aipam nugwa. Inöma
    nuŋ, an Krais Jisas nöbö mö nuŋwa ömörö pön, God nugwo yadaŋ, yadmɨd mag akuyöbö
    cöna. Inöma nuŋ God höjöpal gɨr mɨd aku, God cɨnö, rön, rɨbyöx nugw mag akwör
    höjöpal gɨr mɨda.
  acr-NNT: Ekꞌu ri Dios, ri karil ronoje ri kꞌo pa qanimaꞌ, Rire lik kumaj usukꞌ saꞌ
    ri karaj ri Ruxlabꞌixel, ma ri Ruxlabꞌixel kachꞌaw paqawiꞌ e chirij ri karaj ri
    Dios chiqe riꞌoj ri oj re ri Dios.
  kpg-kpg: Gei God dela e gidee i lodo di manawa tangada, le e iloo di hagamaanadu
    o di Hagataalunga, idimaa, di Hagataalunga Dabu e dalodalo ang gi God i gidaadou
    i dono hiihai.
  taj-taj: ओच्‍छे परमेश्‍वरला आत्‍मासे म्‍हन्‍बा ताम जम्‍मालान सेमला ताम था याङ्बा
