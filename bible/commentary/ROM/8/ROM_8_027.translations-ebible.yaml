    nomo fai-aita hoyo higei nomo hauya-hauyana.
  aly-aly: '@see-verse:ROM.008.026'
  wiu-wiu: Akolaliyo takoa motane ali atoane edikoa kowitikakilepa Epetane Yominiyo
