    tupu keke lolakurumea Nutu lonamatenganame.
  dif-dif: Nulupini, Nulia ngara wontjai, milkila, mina Jaolaia ngundrana nganai,
    ngangau Nulia kana kulikirini jurajuralkai, worderu Godali ngantjai.
  gam-gam: Alla God nono nomane pakna kando iwa ge, yene Murble wo nono pille kamang
    yendo mal ge, God kando. Ge yene pro mal embe ge, yene Murble wo une wombaye mormon
    pille kamang yendo.
  nou-nou: Edo God embo da joda ro atiri awa gari awa Asisi Kotopu ro sira awa gido
    ira ainda be awa Asisi Kotopu mi God da embo awasedo God da yei uso wasiri mi
    sedo gido ira.
  mqb-NT: Mbərom a ca iɗe aday nà, à mivel inde. A san way ana Apasay Cəncan a sa
    gan may ata zle. Anga Apasay Cəncan a a cəce nə way kawa sa zlan à nga à Mbərom
    vərre à yime a mənuko ɗo a Yesu ahay inde.
  ape-B: Anan God douk natik numun apakiluh apaluh uli, anan chopuk nadukemu ananin
    Michin enyenyin tinytin. Ananin Michin douk nyagipech ananin laik atin ali nyenek
    beten umu apak ananipu elpech.
  grc-F35: ὁ δὲ ἐρευνῶν τὰς καρδίας οἶδεν τί τὸ φρόνημα τοῦ Πνεύματος, ὅτι κατὰ Θεὸν
    ἐντυγχάνει ὑπὲρ ἁγίων.
  cav-NT: Arepa ecuanara quisarati ataqui ama baya ama bucha, Yusuratu adebaya ecuanara
    educuju inime tupuyaque. Jadya tibudya tujatu adebaya tuja Espiritura cuejacara
    ayaque tura ecuanaja ishu bacayaque. Yusuja biji equetu tuja Espiritura bacaya,
    ecuana tuja cuanaja ishu.
  kgp-NT: Kỹ Topẽ vỹ ẽg tỹ nén ũ to jykrén mũ kar vég tĩ. Kỹ tóg ã kuprĩg tỹ nén tó
    mũ tag ki kanhró nĩ gé. Ti jykre vỹ ti mỹ há nĩ, ti tỹ nén to vĩ mũ ti, ẽg jagfy,
    Topẽ tũ kar ag jagfy. Topẽ tỹ nén ũ han sór mũ ẽn hã to vĩ tóg tĩ, ti kuprĩg ti.
  bvd-bvd: Suli God waa ne nia lio saitomana tiifau liokolu ki, nia saitoma diana
