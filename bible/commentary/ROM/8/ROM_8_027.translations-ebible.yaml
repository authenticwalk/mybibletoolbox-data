  poi-NT: Jém tanJa̱tuŋ Dios iixpɨgáypa jém pɨxiñt́am ia̱nama. Ijo̱doŋt́im t́i nɨmtooba
    jém Dios iA̱nama. Porque tu̱mt́i ijɨ̱xi jém Dios iA̱nama con tanJa̱tuŋ Dios cuando
    iŋwejpátpa Dios para jém Dios ipɨxiñt́am.
  wuv-wuv: Ma mei na aida ei naranaraa o'ou, na apa'aa fei naranaraa fei Spiriti,
