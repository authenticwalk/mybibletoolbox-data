  dop-dop: Ɩsɔ wei ɩ nɑɑ lotu tɑɑ tɔ ɩ nyǝmɑ́ kpɑkpɑɑ kɛ mpi Feesuɣu Nɑŋŋtʋ cɑɑ ɩ
