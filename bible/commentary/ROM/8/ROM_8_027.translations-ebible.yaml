    nyahɨ komɨ isɨhiyaanapɨ gɨnyunyaasɨrɨhɨretematɨ nyahɨ Autaahaatɨhomɨ isɨhiyaanapɨ
    Itɨpɨho Autaahaatɨhoai pɨwaanyundatɨ kanyundihe.
  ubr-ubr: Ato God On sabu nunuas eiten, On isagob Ayu an bainonot on mamaba; yabin
