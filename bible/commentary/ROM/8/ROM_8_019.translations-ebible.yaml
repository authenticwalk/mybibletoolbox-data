  urd-GVH: हाँ, तमाम कायनात यह देखने के लिए तड़पती है कि अल्लाह के फ़रज़ंद ज़ाहिर
    हो जाएँ,
  ycn-ycn: Tupana macápo'otajeri huecá, riyani, hue'emacáloje rijhua'até penaje. Piyuqueja
    nacaje Tupana queño'ótacare, i'imajeri palani caja rihuacajé.
  djr-djr: Bili bukmak ŋula nhäny mala ŋunhi God-Waŋarrwuŋuny bokmanawuy, ŋunhiyiny
    bilin galkunna ga, dhukarr-nhäman ŋurukun bala ŋunhi, ŋunhi ŋayi dhu God-Waŋarryu
    milkuŋun limurrunhany nhanŋuwuynydja ŋayi djamarrkuḻi'nhany malaŋuny. Yo, bukmakthun
    dhu ŋunhi nhäŋuny limurruny balanyamirriyyiny, ḏarrtjalknha yan yuwalknha, djeŋarra'mirriyin
    limurr dhu gi dhärriny.
  kvg-kvg: Unimanqatín. Gigiap ate nqægo, Mbumbukiam gekhakheinam, oskia mo꞉qozáp.
    Gò꞉-etáp. Taqá tøno-keogé ndǿgo, Mbumbukiam ekeza nakheis tendo-veataz, ndigu
    yage qanimav-qape-te vømǿ-ōz.
  rug-rug: Doduruna sa vina podaka pu tavetia Tamasa si korapa okoro hola nia meke
    aqania sa sa totoso pana kaqu vata dogoro ni Sa koasa sari na tuna soti.
  hop-NT: Pi yaṅ sohsoy himu yukiwyuṅqa kwaṅwtoynayak̇ahk̇aṅw God tímuyatuy mātaktotiniqat
    ōviy maqaptsi’yuṅwa.
  san-URD: یَتَح پْرانِگَنَ اِیشْوَرَسْیَ سَنْتاناناں وِبھَوَپْراپْتِمْ آکانْکْشَنْ
    نِتانْتَمْ اَپیکْشَتے۔
  heb-LB: שהרי כל הבריאה מצפה בכיסופים להתגלות הבנים לאלוהים.
  caf-NT: Ndai Yak'usda 'uyinla, ndi 'uyinla, 'i ts'iyawh soo hukwa tsi húhooli hoh
    dudune wheoobuntelhtun.
  mio-NT: Cha ni savaha ra Ndioo ndihi cuii cha iyo nu ñuhun ñuñivi ya ta iti siqui
    andivi, ta cua coo ndihi chacan nda cua nda quivi cua savaha ra Ndioo cha cahnu
    xaan ñivi cuu ndihi ñivi ra.
  srq-NT: Dios ra huɨɨcuasa mbuchecua ja aque mose. —Co rei seɨcuasa co. Co abe no.
    Co abe no, ɨ ra Dios aque mose. Ũquɨ̃ ño nandesaarõ arõ nguiã ã. Ae Dios chao
    mbae ja, ũquɨ̃ abe riqui ũquɨ̃ ndaarõ arõ ã.
  kje-NT: Ha wo'ira na'akeme man Makromod Lalap hi'ie mahar nenewek hehen nanumene
    Makromod Lalap kukul inhoi namwali Ai ananhe, la kukul inhoi lernala or'ori dardari
    man ma'aruru narehi onne.
  gaz-gaz: Uumamni mulʼachuu ijoollee Waaqaa hawwiidhaan eeggachaa jira.
  kud-kud: wuwuna Yaubada yana yemaselewo maudoidi hiha'waha'wa nuwanuwadi mwala'ina
    ebeha natunaone i'abiye mahalavagita ta hi'itagita.
  urb-NT: Ixotyhar ta ke Tupã mujesak ta. Ame'ẽ rehe upa katu te a'e mujã ame'ẽ ta
    harõ katu te hũ.
  fra-LSG: Aussi la création attend-elle avec un ardent désir la révélation des fils
    de Dieu.
  san-HK: yataH prANigaNa Izvarasya santAnAnAM vibhavaprAptim AkAGkSan nitAntam apekSate|
  cak-SNT: Y ri roch-ulief y ri nicꞌaj chic kax ri i-rubꞌanun ri Dios, can quiyoꞌien
    ri kꞌij antok xcaꞌkꞌalajin ri ralcꞌual ri Dios.
  uvh-uvh: Beng sini' kama girii ka inga' Anutu wari indi indifimarara adining mindine
    ning u sareng sini' indifikadofi waraga' wa napa napa' ka Anutu wari tasasu'negu'
    ka kamaganang a kunimganang dabiksa' adi kama girii ka wari kagadofi waraga' siamo'
    naknga kapmefaking.
  ino-ino: Anumaya Koti'a mi'ko alo humale'nea ya'moki ake'a asaka hu'a Anumaya Koti
    mafa'neyaka fate ano hale lo'kiya'api'ae fole aisake'a akete'a apa'ki ali'a asaka
    hisaya yafe ake'a alakepa hute'a akeva mai'nae.
  gnn-gnn: Liŋgu bukmak nhä malanha ŋunhi Gunhu'yu bokmara nhina yukurra galkunna,
    dhukarr-nhämana yukurra ŋurikina ŋunhi ŋayi yurru Gunhu'yu milkuma ŋilimurruŋgalanydja
    bitjanna, “Ŋay'. Dhuwala nhä malanha bukmak yana nhumalaŋguna, ŋarrakalaŋuwu gäthu'mirriŋuwu
    walalaŋgu.” Bala yurru ŋilimurru nhina yukurra ŋunhalanydja ḻatju'na dhikana,
    ŋula nhämiriwnha yana dhapirrknha, liŋguna yuṯathinana.
  yal-yal: Bayo daala birin luxi nɛn alo a Ala legedenma, a digima na waxatin na han
    Ala diine nɔrɔn sa minima kɛnɛnni waxatin naxan yi.
  cnt-NT: Ia₁ ma₂chi₁jŋia₅ chi₁quian₅₄ jmɨg₄ ca₂le₃jë́₃ a₂ca₂jmo₃ Diú₄, a₂'ɨ́n₅ dsɨ́₅
    jmɨg₄ jë₁ma₂të́₂ rë₁le₃jniá₂ chi'₂-guein₂ quián₅ Diú₄.
  tif-tif: 'Kemin, yak am bokon kala dik-daa kulaasu kaami mafek mafek alik kiiso,
    ale unang tunum iso, kiili, God ami talalusa kiita boko-lomdip: God ata kukuyila
    utamuwa yi, God ami man kii kalok nolin unang tunum i? kalum o, kalaliwa titam-daka-bamdip
    talaka-bam fenbip.'
  nlx-nlx: काहाकाय केल जुलूम आसा बोरायेल नेजेर केरीन बोगवानान सोराह आवणेन वाट जोव
    रेनीह।
  apw-NT: Dawa Bik’ehgo’ihi’ṉań áyíílaahíí Bik’ehgo’ihi’ṉań bichągháshé da’aṉii bíyéégo
    ch’í’ṉah ádolṉiiłíí dázhǫ́ yiká daadéz’įįgo biba’ ádaat’ee.
  gum-gum: Tius chigurrimbunø mara pønsrailøbe truba truba ashig kui muniirab køn
    Tiuswei ureemera tørguegwalmabelø kenamisramigwan.
  not-NT: Aisati antagaisati yobetsiquë Tosorintsi yoguiaiguë icogasanti iraniaigacái
    cara ironijagaiguëri Tosorintsi cara eiro quemisantatsiri itomijegui.
  plu-plu: Mmanawa madikte ariknebdi ku pariye Uhokri keh in wahepnenekwa adahan ku
    aysaw wixwiy hiyapkiska ku wixwiy gikamkayupwi apigkutaprik ku samah gimawkan
    Wigwiy.
  iou-iou: Bureni-inik! Anututä nanakiye bureni kwawak pewän ahäkta kadäni peŋkuk.
    Täŋpäkaŋ kadäni u bäräŋeŋ ahäwänpäŋ kwawak käna yäŋkaŋ imaka imaka kumän-tagän
    Anututä täŋ-peŋkuko u dapun käroŋ täŋ itkaŋ.
  ntp-NT: Aidʌsi Adánacaru soimaasi idui Edeenʌrʌ aidʌ abiaadʌrʌ divia ʌDiaavora oidigʌrʌ
    dai Diuusi soimaa taatatuli Adánacaru dai ootoi oidigʌrʌ muuquigami dai darai
    uuparai dai mui naana maasi istumaasi maicʌcʌʌgaducami. Siʌʌscadʌ Suusi Cristo
    diviagi ʌpamu tami oidigi daama dai vʌʌsi vaavoitudadami ʌʌmadu daraajamu poduucai
    gʌmaatʌmu isʌvaavoitudadami sʌʌlicʌdʌ ʌrDiuusi maamaradʌ amaasi ugitimu uuparai,
    dai vʌʌsi soimaascami, dai muuquigami dai vʌʌsi istumaasi maicʌʌgadu oidigi daama,
    ʌDiaavora camaitʌaanʌda agai cascʌdʌ. Daidʌ ʌvaavoitudadami camaisoimaasi ivuaadamu
    tomali ʌmo imidagai.
  rai-rai: A kudulaana wawaki raap i kiki walaang ma ra ngaala na nemnem kup a bung
    maa, baa God in wapuaana wa a kum natnatuna.
  haw-1868: No ka mea, ke kali nei ka mea i hanaia me ka iini nui i ka hoike ana mai
    o na keiki a ke Akua.
  ffm-ffm: Tagoore ndee fuu ana heppi ɲalaande nde Laamɗo ɓannginta teddeengal ɓiɓɓe
    mum ndee.
  arb-NAV: ذَلِكَ أَنَّ الْخَلِيقَةَ تَتَرَقَّبُ بِلَهْفَةٍ أَنْ يُعْلَنَ أَبْنَاءُ
    اللهِ،
  cop-CNT: ⳿ⲡϫⲓⲛⲥⲟⲙⲥ ⲅⲁⲣ ⲉⲃⲟⲗ ⳿ⲛⲧⲉ ⲡⲓⲥⲱⲛⲧ ⲁϥⲥⲟⲙⲥ ⳿ⲉⲃⲟⲗ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲡⲓϭⲱⲣⲡ ⳿ⲉⲃⲟⲗ ⳿ⲛⲧⲉ
    ⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲫϯ.
  sri-sri: 'Sunʉ Marĩpʉ marĩrẽ: “Ĩĩsã yʉ pũrã ããrĩ́ma”, ãrĩ, õãrĩrẽ sĩgʉkumi. Ĩgʉ̃
    marĩrẽ sĩburire ããrĩpereri ĩgʉ̃ i ʉ̃mʉma iridea, masaka gajinorẽ bʉro ĩãdʉarã
    irirosũ yúro yáa.'
  nal-nal: A faaziarang faakdul xat simbang faraxai wana adi maskana xa ramaraat pana
    a raan angkanaan Nakmai xana vatangin la maravas nis mase a funalik sina.
  kyq-kyq: Taa nakgen Raa aal paac se, iŋg aak kaama booy nuŋ ki, Raa utu Ꞌtaaɗn gɛnin̰ge
    jeege tu tal.
  kwd-kwd: Ni 'ola te'efou lo'oo God 'e launge'enia, gila mamania mola nga alata God
    te'e faate'enia nga ru'uru'ua kwala'imori ana.
  ded-ded: Anutungo deu wiac fingecdarec imoc sasawango Anutuac medacfora didiu fingectegecgecdeac
    mamangkima yeneac tomai kecdae.
  ewe-ewe: Elabena Mawu ƒe nuwɔwɔwo katã tsɔ dzigbɔɖi kple mɔkpɔkpɔ le Mawu viwo ƒe
    ɖeɖefia la lalam.
  nuy-nuy: Na-God anubani-yung ni-wijangani. Anubani-yung anaarrawindi-lhangu ni-warra-maṉdhangi-yinyung,
    anubani-yung waari anggu-waṉbini ana-maaḻamburrg wugurru. Anubani-yung wugurru
    waari anggu-wawanggini wugurraajbaj, yagu God nigaajbaj ni-wijangani niga. Wudani-yung-gala
    wurrugu, ni-wijangani anubani-yung aniij-mamaaḻang malgadhaadharri niga. Anubani-yung
    anaarrawindi-lhangu, wugurru anubani-yung wu-wurrij-dhaḻagina aḏaba. Wurrugu marri,
    God niga-waj aniwu-bajiyina, wugurri-wuy anaarrawindi-lhangu-wuy, ngagurru anaani
    na-God-jinyung warra-mijburrayung yamba. Anubani anaarrawindi-lhangu ngarranggu-ngaynbandii-windiyung,
    ngarranggu-rangarrii anaani ngagurru.
  cop-BHC: ⲠϢⲀⲤⲞⲘⲤ ⲄⲀⲢ ⲚⲦⲈⲠⲒⲤⲰⲚⲦ ⲀϤⲤⲞⲘⲤ ⲈⲂⲞⲖ ϦⲀⲦϨⲎ ⲘⲠⲒϬⲰⲢⲠ ⲈⲂⲞⲖ ⲚⲦⲈⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Bu gêŋ hoŋ naŋ Anötö kêŋ yêc nom, naŋ sêmbo sêtôm yac lau naŋ dakêŋ bataŋ
    ma dahôŋ têm naŋ Anötö oc tôc iŋ ndê balêkoc asê tiawê.
  pri-NT: Ba diri ê pâ namuru na é jèe tapoo [wà Pwiduée—ê gòropuu bau diri pâ muru
    na wâna, ma diri ê napwéretòotù ma pâ îricò]—âna rà tapacîri naa pidàpwicâari,
    ba na rà côo ê pàara na ée mwa paari ê pai maina ma muugère kà tèpa naîê wà Pwiduée.
  zpq-NT: Diosen' bene' beṉac̱h, bene' beyix̱e', len bica'chle da' zjade. Na' yogo'cho
    len bichle da' ca' bene' zoacho ḻo juisyw chbezcho batcan' gon Diosen' gacchgua
    mba c̱he chio' naccho xi'iṉe'.
  por-TFT: As coisas que Deus criou estão esperando ansiosamente o momento em que
    Deus irá revelar quem são seus verdadeiros filhos.
  gwi-NT: Vit'eegwijyąhchy'aa, Zheekat ts'ą' nankat haa jidii datthak iłtsąįį kwaii,
    Vit'eegwijyąhchy'aa digii nąįį gwizhrįh niheelyaa geenjit khyų' nagwagool'in k'it
    t'oonchy'aa.
  gvn-gvn: Yinyarrin junjuy-junjuy wubulku waitmalmalda, Godungku nyungu kangkal-kangkal
    wubulku junjuy-junjuymbu wubulimbaku milbinka.
  nhy-NT: Porke nochi tlan Dios okichij itech ilwikak iwan ixko yin tlaltikpak, sa
    kichixtokej iwan kinekiskiaj ma ajsitiwetzi in tonale nijkuak in Dios kinnextis
    ikonewan.
  asm-FB: কাৰণ ঈশ্বৰৰ সন্তান সকল প্ৰকাশিত হোৱালৈ, সৃষ্টিৰ আশাই বাট চাই আছে।
  okv-okv: Eto iji ke katari iji te Utu te enda te na God ta meni undi mo do aingere
    avo God na au puvuroro kesi simba ue mitera.
  mxt-NT: Tandɨhɨ cha savaha̱ Nyoo cuñí xaan chi nyehe chi, ta nyatú chi quɨvɨ cha
    cusañaha ra yóó cha cuví tandɨhɨ sehe ra.
  tzo-NT: Yu'un scotol ti c'utic pasbil yu'un ti Diose, ja' no'ox tsmalaic ya'yel
    ti c'usi ora chc'ot yorail ti ch-ac'at ti q'uelel ti much'utic yol snich'on ti
    Diose yu'un ja' yorail chcha'lecub uc.
  ind-AGS: Seluruh ciptakan dengan sabar dan penuh kerinduan menanti-nantikan saat
    Allah menyatakan anak-anak-Nya.
  omw-omw: Kotiva tiri nai nraaqiara nronraqama kyaani entava qovarama quaninranra,
    ekyaa Kotiva ututai inraikyava mwi entara qamwanrama qovara hiarive timwa kyero
    mwia vekya variro.
  yrb-yrb: Godima Danu uwara mawetu ufiro Godinu ubu ui ememetu nesiama Godinu naueta
    uwarade abo uwara efitae iba yawotaita.
  maa-NT: Jñà tsojmì xi Nainá tsibíndaà, 'ñó nchikoña kjoa̱ nga mejèn‑la̱ skoe̱ na̱chrjein
    k'e̱ nga Nainá jngoò k'a ndaà ko̱kò kó kjoàn xi i̱xti‑la̱ ma.
  mcq-mcq: Uneunecha kaꞌene Godira venajija vea kaꞌene Godoni harihipo roe samaahirave
    kihunijara ura renae oja hianaꞌejuꞌe ꞌajaha hiju.
  sus-A: دَالِ بِرِن مَمّ تِقٍ وَشَتِ رَ، عَلَ عَ شَ دِيٍ مَكّنّنمَ تّمُي نَشّ،
  jpn-1965: 被造物も、切実な思いで神の子どもたちの現われを待ち望んでいるのです。
  fra-SBL: Car la création attend avec impatience que les enfants de Dieu soient révélés.
  yka-yka: Dumaˈin hadja kite bi, manusiyaˈin, saguwaˈ kēmon pinapanjari Tuhanin agad-agadde
    ellew si pasōngan inin bang pahadje Tuhanin ne meˈ anaknen.
  mle-mle: Ababa God yitaka-didiy jaav day wuki-kwanadiy mawulawa kavin kwakwanadiy
    God dikidiy nyanugwak simaka-kidadi nyak Yitaypika Duw Jisas Krais yakuw dayaam
    kwur-kwurik.
  shp-NTPO: Jatíbi Diossen joniaa jawékibora ikonbiresi manáke, moa jawen bakebo Diossen
    jishtiati nete nokótinin.
  aom-aom: Röhu vaevëꞌoho saꞌae mie bövie biseꞌe God-hu bamadoho bogo eni jiobe ruejuvo
    God-ro hesi aboji harihuꞌoho vaꞌorahoro bamavuoꞌiramu ëho ma-maro jioꞌamoꞌëꞌe.
  geb-geb: Fhe Bakɨme kha muuŋgi bigi, nta zam Fhe Bakɨme sarigi tugar rargap ki.
    Ana mba tugar, nza anan tari, ana nza ndiv kɨra khɨngirga. Fhe Bakɨme mba muuŋgi
    bigi, nta ntigem mba hɨrga tugar rargap, pani fegap, tamtam gari.
  bsj-bsj: Wori kuru yoka nerek fwelkau nintang nungka bibei Kwam ti.
  cak-cak: Roma ronojel ri xu'ij ri Dios chi quec'uje', jani na ntel-e quivech chi
    coyo'en ri k'ij tok xtik'alajin (e'achique, ajecu'x) ri kitzij ralc'ua'l ri Dios.
  chf-NT: Upete jini ya'an pancab que Dios u chiba tä' yoba c'otic u q'uini äc'bintic
    u pitzilan u ch'ocob Dios.
  tlf-tlf: Kale yak kafin kaa kutufosu komi mufekmufek so dimduum so unang tinum so
    God imi telela imosa iyo bogo-nilip e, “God iyo kafalebelata, utamupta, God imi
    man bilip iyo dogonupmin unang tinum kalaa agelum o,” age-nilipta, kiit fen-bomta
    tiin daga-bom fen-bilip kale,
  piu-2006: Yirriṯi Katutjalu manta, puḻi tjuṯa, tjiṉṯu, piṉṯirri tjuṯaṯarra palyaṉu.
    Puḻi tjukurrpa tjuṯa yaṉangu tjuṯa nguwanpa paṯaṉi Katutjalu palumpa walytja tjuṯa
    yutintjaku, tjanala kurungka. Tjiṉṯu tjukurrpa yaṉangu nguwanpa paṯaṉi Katutjalu
    palumpa walytja tjuṯa yutintjaku. Piṉṯirri tjukurrpa tjuṯa paṯaṉi Katutjalu palumpa
    walytja tjuṯa yutintjaku, tjanala kurungka.
  poh-NT: 'Nikꞌor chi jeꞌ reꞌ ruꞌum i wili: Nicꞌ paꞌ chic nimal tikꞌimaj take ruꞌum
    i Dios xa nca̱j chic quilom wach chaj bih naricꞌuluric chipam i kꞌi̱j reꞌ xa cꞌahchiꞌ
    chic cuyꞌem wi̱ꞌ chi ncꞌuhtjic chi reꞌ hoj til hoj racꞌu̱n rixkꞌu̱n i Dios'
  tue-tue: Too síro Cõãmacʉ̃ marĩrẽ “yʉʉ põna niiĩya” jĩĩgʉ̃, cʉ̃ʉ̃ ãñuré cʉorére
    ticogʉdaqui. Cʉ̃ʉ̃ teeré ticoadari bʉrecore niipetire cʉ̃ʉ̃ bauanérigue cotero
    tiicú.
  bjp-bjp: Foron fakfakiis tikii, ri famam pilpilmat isi aunbiing ae berberat ke God
    rin tapiek na malal.
  xon-xon: Tiwan ni Uwumbɔr naan ni na mɔmɔk aanimbil man ke ni kan bundaln Uwumbɔr
    ga nyan waabim mpaan pu na.
  tzo-ZNT: Scotol ti cꞌusitic spasoj ti Rioxe ch-achꞌubic uc ti cꞌalal xacꞌ iluc ti
    xchꞌamalotic ti Rioxe.
  mpm-NT: Ti suni taka ndajniñu ja ni saꞌa Yandios, taka ja iyo nuu ñuyɨvɨ jaꞌa, ka
    ñukuu ini i ja kandatu i undi na jaa kɨvɨ kaꞌnu xaan un. Ti na xnaꞌan ndaa Yandios
    nuu kɨvɨ un ja na nduñaꞌnu taka seꞌe ya.
  ots-NT: Göhtjo yʉ dí cca̱htijʉ hua jar mundo, yʉ cosa yʉ xí dyøti ca Ocja̱, ncjahmʉ
    göhtjo i tøhmi car pa ca xí ma̱ guegue, bbʉ xta tjojqui ddadyo. Nubbʉ́, ntero
    da mbödi pa da hmʉy rá zö. Car pa‑ca̱, nugöjʉ yí ba̱jtziguijʉ ca Ocja̱, gu jñɛjmʉ
    car Jesucristo.
  hoy-hoy: यतिकी दुनिया हापाळ आशा तुम्द नजर देल परमेश्वर उन पारगोळ प्रगट आगोद हादी
