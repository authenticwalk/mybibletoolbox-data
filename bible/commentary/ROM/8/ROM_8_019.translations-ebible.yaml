  wiv-wiv: Na vuna goloaloa laveve kua a Vuvu e katia, dia ta guguru dia ka hahatu,
    dia ka hahada za kara dama kua e ba mamai, kua a Vuvu kete vabeleni kavakava habu
    tutuna matoto vona.
  reg-reg: Kwo kubha ebhimongwa bhyona one ebhilolelela kwo bhwangu bhafu kwo okuswelulwa
    kwa bhana bha Nyamuanga.
  mlh-mlh: Anutuji joma eru ya sosowo bofukeme pegobi, yoŋoji odigaru Kristoji wareru
    Anuture odumadepu bomukuru yaduko kuririquraŋ fuke yareiŋ ore aŋi sogo maneegobi.
  gof-ENT: ሜቴ ኡባይ ፆሳ ናይታ ቆንጬ ዳሮ ላሞቲዲ ናጎሶና።
  aau-aau: Omeme lowpwarowp, God hiy ma monhre homkwe, God so ney hom kumay-ar lousne
    hrahra e nuw-iekuw.
  tvk-tvk: Vengan xa holesok xil vus xa Hi tepeas ni iexil bei mak mu tengan lapus
    ti melele xa Hi ipisen ni xa visi xil iaxa labe horamue nan xati.
  prf-NT: Gapu áorayán nen atanan a tolay a ihayag nen Diyos en anak na hidi.
  auy-auy: Maníkón-áánintone ayáámúntonesa únasasa Maníkómó úmakain-tantaako waí-waankowe
    taaigówé seyaafá-káráán-tántáákówé kentáámó suwánáíyantafesa mósá titaawiyésa
    simuꞌmarésasa méraawe.
  tbg-tbg: Ekaa Kotiva autukero vatai haikauka tinavu nai vaintaira noraiqama kaaina
    entava vaaka qovarama vuarire tivakeha vira vekama vai.
  hub-NT: Yuus nina uchiri jina ainan ataksha inanteakai ashi Yuus najankamu aina
    nuka wainkartasa wakerus nakainawai.
  hmo-hmo: 'Dirava ese dina ta iena natuna korikori taudia do ia hedinaraia. Unai
    dainai Dirava ese ia karadia gaudia ibounai ese inai kara bamona idia karaia:
    Hegeregere idia be taunimanima bamona, edia matana idia negea noho, idia naria
    noho, unai Dirava ena natudia do idia itaia totona.'
  big-big: Watabi Anotogo keremiza piyeng mabiyeng wangki wok Anotogo ngezebekki yango
    keya marekngangwili ibendaga wik koyimagiweki yangalekta wazayagi pokki ngai yelili
    mizara yolu.
  gux-G: Mi yentagma mo se ki guu yeni li dandancianli U Tienu bila dɔgdima.
  cnl-NT: Rɨ³ca̱'n²³ mɨ³¹güii³ 'e³ ca²³jmée³ Dios je̱²³ 'e³ dxaa'n³¹ dsɨ́² 'e³ rɨ²³tɨ́²³
    jmɨ́ɨ² 'e³ li²³lii²³ 'e³ rɨ³løn³¹na² jo̱o̱³¹ Dios.
  zar-NT: Taʼböza yúguʼtë le nunëʼ Dios, en taʼzë́ ládxiʼgaca idxintë dza naʼ uluʼë
    lahui Dios yuguʼ bönniʼ nácagaquiëʼ zxíʼini cazëʼ.
  kde-kde: Kwa kuva, viumbe vyammalele vìvenkulolela kwa hamu ing'ulu uhiku anewo
    Nnungu wambevamaiha vana vake.
  ata-ata: Xo ta mimii latala e Lataua mukoineꞌi ne ixomaiou voxo e Lataua musosovosou
    sou upalaꞌalixaꞌa ta ꞌolu ixali lamana ne uxali, la ixolu ne imolomolou taneꞌi
    xe iutitiiou voxo ne lexe uxali.
  qvw-NT: Jinantin camaśhancunäpis Tayta Diospa chulincuna rasun imanuy cananchictapis
    licaycuypi wañupacuyalcanmá.
  nfa-nfa: Madhutu iia-iia na, aaꞌi-aaꞌi dhu Ama Lamatua pajꞌajꞌi ètu dedha-liru dènge
    rai-haha, dhu mate tatae neo rèdhi Na padꞌelo ana-ana Na sèra, nuka cee! Te Na
    neo padꞌelo dènge ra, dènge dꞌara karejꞌe-karae.
  tnp-tnp: Nɨpəhriəniən, natimnati rəfin iətəm Uhgɨn təmol, inu nɨftəni mɨne natimnati
    iətəm kauteviə lan, mɨne neai, mɨne nati miəgəh mɨn, ilah kəutəhtahnin motolkeikei
    pɨk məmə okoteruh nian iətəm Uhgɨn otol pətɨgəm məmə nenətɨn mɨn u nɨpəh mɨn.
  urd-urd: क्यूँकि मख़्लूक़ात पूरी आरज़ू से ख़ुदा के बेटों के ज़ाहिर होने की राह देखती
    है।
  hot-hot: Nômkama sapêŋ atu ba Wapômbêŋ hapesaŋ ma êvsoŋ ba eyabiŋ ek nêgê waklavôŋ
    atu ba tem yani injik anêŋ avômena thô.
  mqj-NT: Annu angganna issinna lino mamalli'mi ummampai attunna la nangei umpakawanan
    benna sitonganna anakna Puang Allata'alla.
  rus-SYN: Ибо тварь с надеждою ожидает откровения сынов Божиих,
  mbh-mbh: Eneke ur alavusnga areko God i pamenu ir, kene o men sial nge nang ako
    aro God i pango patu areko ini itutunre.
  bdd-bdd: weyahina ginaula mabwaiyana Yehoba ꞌipaihowediya siyamwayamwana, ma nuwanuwadi
    madouna ꞌabehega tauda natunaowedi ꞌiꞌabihe latuhegita ma siꞌitegita.
  cbt-NTPO: Naporo' Quisocristo imarëhuasopita noya noya ya'noarihua'. Ya'ipi ma'sha
    isoro'paquë ya'huërinsopitanta' ina tahuëri ninarapi.
  srn-NT: Bika ala den sani san Gado meki, e wakti nanga wan bigi angri fu Gado tyari
    kon na krin suma na den pikin fu En.
  cta-NT: Lcaa ca na luꞌú nu cua ngüiñá ycuiꞌ Ndyosi nde chalyuu ni, ntajatya tsa
    na biꞌ jiꞌi̱ ycuiꞌ Ndyosi, ni jacuaꞌ culuꞌu Ni jiꞌi̱ ñati̱ chalyuu tilaca nu chañi
    chaꞌ laca nguꞌ sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Lua pↄkɛaↄ píi wɛ́ dↄ aà nɛ́ↄ bↄa gupuaui láasai.
  tcz-CHONGTHU: Ajehchu thilsem jouse hin khonunga hung lhung ding, Pathen chateho
    kiphondoh nading nikho chu kinemtah'a ngah jing'a um'u ahi.
  mar-mar: कारण, सृष्टीची उत्कट अपेक्षा देवाच्या पुत्रांच्या प्रकट होण्याची प्रतीक्षा
    करीत आहे.
  snp-snp: Koli minafe? Mika kosina olu oloto piyami neta-mata muki ya Goti nomilipala
    olu oloto pi gedenami kamena ya eyenumolae, loti auma witi koliti, ya kiyaba o-o
    minae.
  isl-isl: Öll sköpunin bíður þess dags, þolinmóð og vongóð, er Guð vekur börnin sín.
  spy-NT: Mii kukānyē ꞉kiy ake tukul nyēē kiikuyey ꞉Yēyiin ām kōōrēēt, kunyōōr rōōbēywoontēēnyii
    ām bēsyēēt nyoo itōrōōrē ꞉Yēyiin lōkōkyii.
  xnn-xnn: Olay nan am-in ay binoliw Apo Dios et kakakakayatda ay siya dat omdan nan
    timpo ay ipailan Apo Dios nan kaan-akna ken datako.
  mwe-mwe: Na nkali indu yowe ipengenywe, inalinda kwa lilaka lya kaje, kumanyika
    kwa bhana bha a Nnungu.
  tte-tte: Ginauli meuloili Yaubada iyamayaleli me ali kalakisiye sisanasanai na Yaubada
    natunao ikalailima na mesabana ana yamayamayaleyao sigitaili natunaone.
  tcs-tcs: Ebridem samting wea God i bin mekem wase san, mun, sta ane ol nadating,
    i de weit po da taim wen God i go soe demting po ol dem pikinini blo em.
  hlt-THB: A ik-oeih saikhqi ing Khawsa cakhqi ang dangnaak tym ce ngaih-u soeih doena
    lamtoen uhy.
  soq-soq: Tane do nitu uduudu God dewamona onioniantoie inta ewaewantoie winei God
    me obampaida sabamomopia baiwa.
  qub-qub: Tayta Dios camashancuna llapanmi shuyaraycan wamrancunata ñaupanman shuntananpaj.
  att-att: Á ari lâ sittam nu ari gapay yù ira ngámin nga naparò ta dabbuno yù mapattû
    nga magiddi-iddak sù pangipalappâ ni Namarò sù ira ánâ na.
  bki-bki: Jogvaiano nalo nei aju abokar tenalo nonovio napano Atua jiio, vonganei
    tenalo nonovio aju rorea, ajidom m̃elea ka bogo maaro rimei, ka Atua riverial
    vonga ka kenerinio riano nalo abe kei.
  bqp-bqp: Luda pↄ́kɛnanↄ sĩnda pínki wɛ́ dↄ a nɛ́nↄ bona gupuraai lakanaa sari.
  mcp-mcp: Nəcé, Zɛmbî mə bá zə sá nə́ buud bʉ́sə́ bwán bɛ́ wá bwə́ mpúyʉ́g. Nə́ ndɛɛ́,
    isâ byɛ̂sh Zɛmbî nyə́ á tɛ́ yí í ŋgə́ bwánd sâ jɔɔŋgʉ́ nə milâm nə́ jig-jig.
  hat-hat: Tout kreyasyon Bondye a ap tann konsa kilè pitit Bondye yo va parèt.
  npl-NT: Porke nochi tlan Dios okichijchi, sa kichixtok tonati para mamonextikah
    akimeh ipilwah Dios.
  bgg-bgg: Hamangkhung-aphuii yi awai ani shii dong ruii pha ji ne zab pha zen è khan
    ne rai ro.
  eng-TCENT: The creation waits with eager longing for the sons of God to be revealed.
  eng-BSB: The creation waits in eager expectation for the revelation of the sons
    of God.
  cpu-NT: Maaroni irovetsikane Pava joyaaneentataike irapatopaitetairi itomiite Pava.
  san-ASM: যতঃ প্ৰাণিগণ ঈশ্ৱৰস্য সন্তানানাং ৱিভৱপ্ৰাপ্তিম্ আকাঙ্ক্ষন্ নিতান্তম্ অপেক্ষতে|
  tac-NT: Ye gawí 'lige suwábaga napu Onorúgame newale 'we resí nili 'lige abichilubi
    resí nílamala napusí 'ma machisá ralámuli jena wijchimoba ejperégame 'la Onorúgame
    'kúchila nírigo.
  eng-WEBPB: For the creation waits with eager expectation for the children of God
    to be revealed.
  gfk-H: Ma iakan i palai kanong no hakhakisi bakut i kis kahai ma ra tamat na masmasingan
    utano pakana bung bia Kalou na hapuasnei ira natina.
  viv-viv: E, ide Yaubada natuneyao Keliso buye kanakaiwabu, ada Yaubada yana aibubuna
    matatabudi nuwanuwadi lakahina Bana Yaubada badi natuneyao yadi wakikaiwabu ginaꞋivemogatalidi
    ada natuneyao adi ivemogatala faꞋina gaitoma moyaꞋaidi iꞋibubunidi hibodaboda.
  yao-yao: Nombe yepanganyikwe yose ikulindilila kwa lung'wanu lwekulungwa kuunukulikwa
    kwa ŵanache ŵa Akunnungu.
  tgp-tgp: Matan hinau tari God mo vaira la lo sasaovi vara la hite rani atu natun
    God la pa pala hinia.
  auc-NT: Æyedënö Wængonguï wënäni tæ̈ï ëmonte badinque edonque a ongonguïnänii, ante
    acæte ante edæ Wængonguï nänö badongaincoo incæ nanguï aïnente wædinque wänö conte
    baï ongoncoopa.
  kbc-NT: Igaataɡ̶a inoatawece ane liidaɡ̶atajedi Aneotedoɡ̶oji onibeotege codaa eliodi
    moyemaa me age niɡ̶ica noko nige yeloɡ̶otee lionaɡ̶a.
  bmh-bmh: Uwait nug em ebuan ece unum usalai meun ece go oiagab siksikaimai gonugau
    gelegul araog marabun aimai gumei darem.
  ctu-BL: Come pejtel melbil tac bʌ ti pañimil woli ti pijt jinto mi' pʌstʌlob i yalobilob
    Dios.
  meq-meq: Wu neheye tebiye Mbəlom a ge aye faya ta həbiye ndokndok. A satay haladzay
    məŋgatay a pat eye nakə Mbəlom ma bəziye ha wawa ŋgay hay mə dzaydzay aye.
  noa-H: 'Chadcha mag sim k''ap haag pãadë k''ĩirjubat: Maadëu k''ap''ʌ nʌm, mʌg durr
    gaai maimua hedjã heejã nem t''ʌnʌm t''um ya hĩs chan warr Hẽwandamau hamach hompaatarrjö
    k''aba t''ʌnʌm. Mʌg maach wounaan dau haug wau nʌmjö, hĩchab hamjã waragta heegar
    paauk''amam. Pari maadëu k''ap''ʌ nʌm hĩchab, ham mag t''ʌnaab mamʌ, Hẽwandamau
    maach p''iriutk''a hauwia hĩchab hamjã deeu wajaug paapʌ̈iju. Magua hamachdëujã
    magju k''ap''ʌmjö, Hẽwandamau maach hichdëu wajaug paatarr k''ʌʌn dʌ̈i dau daau
    bëejuuta wounaan dënjö sĩi nʌ k''odt''ʌnʌm.'
  alp-NT: Pusue rebe mei nusare namake titinai loko petu kena Alla Iaseluke be itere
    Eni nanae rebe iteki kbasare ela titinaije.
  san-VEL: yata.h praa.niga.na ii"svarasya santaanaanaa.m vibhavapraaptim aakaa"nk.san
    nitaantam apek.sate|
  kbq-kbq: Na'ankure ana miko zama Anumzamo'ma tro'ma huzamante'nea zantmimo'za, henka'ama
    Anumzamofo mofavremo'zama e'ama'ma hanaza knagura, tusiza hu'za nazupa fore hugahie
    hu'za aveganentaze.
  kbh-kbh: Lempe nts̈amo Bëngbe Bëtsá tojamcá endmëna mo ts̈a cuaftsobatmancá, chaobuache
    chë Bëngbe Bëtsá nts̈amo chabe básenga imomnama jinÿanÿiyama ora.
  ron-LSB: Căci creația așteaptă cu nerăbdare arătarea copiilor lui Dumnezeu.
  pon-pon: Pwe audepan jappa poden anane kaualap papajan en jeri en Kot ar pan maioda.
  nhe-BL: Huan nochi tlapiyalime huan tlamantli tlen Toteco quinchijtoc tlahuel quichiyaj
    nopa tonali quema Toteco techixnextis para tojuanti tiiconehua.
  sps-sps: 'A kifon a ka to te tsuk non kan karap tovei: fo mamatsiny ka te fapogaar
    e Gov unya jias ai tan puputaa to te anaanos ror nainy te faan iny non e Gov gumgum
    iny fatsiitsii tan guei Tsunia,'
  wnc-wnc: Siakan. Tupa siknga Anututa ina banipda siwan natake ita sanga tasike pekuu
    tapduknga mamaya siknga dua yutningge pekut. Pewan kekeknga yutnanga dua. Dasingge?
    Apmea gatayama tapduknga mamaya asinggan yutning ngang natake pekut.
  bus-bus: Luda pↄ́kɛnanↄ píngi wɛ́ɛ dↄ à nɛ́nↄ bↄna gupuraaazi yãana sai.
  gub-BL: Teko Tupàn hemiapo kwer a'e wà, ma'ea'yr Tupàn hemiapo kwer a'e wà no, ma'e
    Tupàn hemiapo kwer a'e no, paw rupi katete wàrogatu zanerexak àwàm waiko a'e wà.
    Wàro Tupàn ta'yr zàwenugar romo zanereko haw hexak kar àwàm wà.
  imo-imo: Goteni nanga bakuluma kangi penga angilepili na kinye kamukumu kopu tepo
    molamili nimbelo ulumu kanamili ningo kanongeindo Goteni terimu melema pali nokoko
    moromele.
  boj-boj: Mondoŋ Qotei na aqa segi aŋgro naŋgi babteleŋqas. Naŋgi babtqajqa bati
    di Qotei a nami atej. Iŋgi iŋgi kalil Qotei a gereiyeleŋej qaji naŋgi na bati
    di unqajqa deqa tariŋoqnsib ŋam atoqnsib endegsib nenemeqnub, “Bati gembu bati
    di brantqas?”
  ulk-ulk: Gair lu Agudi detagem dikaireda erkep iskeda Agudim e tabara omaskir wanatomertare.
  eng-DRA: For the expectation of the creature waiteth for the revelation of the sons
    of God.
  knf-knf: Iko yi Naşibaţi apaşuŋ iwo ţi pyoonk maakan wal wi Naşibaţi akdiimanuŋ
    banwooŋ babukul.
  san-KHM: យតះ ប្រាណិគណ ឦឝ្វរស្យ សន្តានានាំ វិភវប្រាប្តិម៑ អាកាង្ក្ឞន៑ និតាន្តម៑ អបេក្ឞតេ។
  arn-NT: Kom dewmaelchi chemkün ka tati nielu mongen üngümküley rume ngenoafeluwün
    mew tañi peafiel feychi antü ta Ngünechen ñi pu yall ñi peael tüfachi fütra püramyefal
    pepiluwün.
  zas-NT: Abiꞌ xt gra ree ni badxeꞌ Dios loj guidxliuj, ma rën nejzdoo reen guidxin
    dxej guiguien chu ree nin na̱j xiꞌn Dios.
  ken-NT: Mɛnyɨŋ ɛbhɛn Mandɛm ághókó mɛnkɛm mɛ́nòŋ nɛ bɛyǎ ɛkwak nywɔp ɛnɛn yi
    átɔŋ kpoŋoroŋ bo abhɛn bachi bɔ̌bhi.
