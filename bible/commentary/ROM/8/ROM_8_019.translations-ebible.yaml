verse: ROM.008.019
translations:
  kpx-kpx: Dilavau vata vai otogo vai onobenobe bahata vale keau duave unaha. Iniale
    vaveve toelau vatamo lohoge vatae onobenobe bahataeau toelalu. Kebiau abu isivi
    unahamo toelaholisito vaveve toelau lohoale kemoike abu toelalu. Isito Dilavau
    subutaike vaveve toelau lohoveve ke hilokanu. Kateike au vai onobenobe bahata
    hoesegeveveve humaha mamonu. Au isivialeike au lohomale kela au ata malevei au
    ese toevei au onobenobe vale kebiata hoesegevege abu tota dua vai. Isito novae
    vani komo au onobenobe vaeveale keau keate mole eseveu uho vage tumuu hamale ke
    nahate. Abuta isivilahale Dilavau au ata malevei au ese toevemale ke vanila tota
    duaveai.
  okv-H: Eto iji ke kahari iji te uhu te enda te na God ta meniundi mo do aingere
    avo God na au puvuroro kesi simba ue mihera.
  tbo-tbo: Yaubada nimana ginoulihi atapuhi hai luhogala baneina Yaubada he ototoni
    ipa natunatuna ina wogeletehi.
  mal-C: ദൈവത്തിന്റെമക്കൾ ആരെന്നു പ്രത്യക്ഷമാകുന്നതിനായി സർവസൃഷ്ടിയും അത്യാകാംക്ഷയോടെ
    കാത്തിരിക്കുകയാണ്.
  grc-SR: Ἡ γὰρ ἀποκαραδοκία τῆς κτίσεως τὴν ἀποκάλυψιν τῶν υἱῶν τοῦ θεοῦ ἀπεκδέχεται.
  bgc-bgc: क्यूँके सृष्टि की सारी चिज्जें घणी उम्मीद भरी निगांह तै परमेसवर की ऊलाद
    की बाट देखण लागरी सै।
  khz-khz: Palagu gimana kalakalara gaura maparara gevealo-tagona maveraramanira na,
    Palagu na ia natuna pene vega-matagaira e gena maeka ralema iwavagina pene venira
    tomana gemaguli-vega-aloana.
  deu-TKW: Denn das sehnsüchtige Harren der Schöpfung wartet auf die Offenbarung der
    Söhne Gottes.
  zsr-NT: Taꞌbö́z yúguꞌtë le nunëꞌ Dios, szxöni taꞌzë́ ládxiꞌgac gdxintë dza naꞌ uluꞌë
    lahui Dios bönniꞌ nacquëꞌ zxiꞌnczëꞌ.
  lin-lin: Pamba te bikelamu nyonso ezali kozela na posa makasi ete bana na Nzambe
    bamonisama.
  hns-NT: Saara sansaar bahoet agore hai djab talak Parmeswar na dekhaaiga kie okar
    betwan aur bietian ke hai.
  noa-E: 'Chadcha mag sim khap aag pãadë khĩirjubat: Maadëu khaphʉ nʉm, mʉg durr gaai
    maimua edjã eejã nem thʉnʉm thum ya ĩs chan warr Ẽwandamau amach ompaatarrjö khaba
    thʉnʉm. Mʉg maach wounaan dau aug wau nʉmjö, ĩchab amjã waragta eegar paaukhamam.
    Pari maadëu khaphʉ nʉm ĩchab, am mag thʉnaab mamʉ, Ẽwandamau maach phiriutkha
    auwia ĩchab amjã deeu wajaug paapʉ̈iju. Magua amachdëujã magju khaphʉmjö, Ẽwandamau
    maach ichdëu wajaug paatarr khʉʉn dʉ̈i dau daau bëejuuta wounaan dënjö sĩi nʉ
    khodthʉnʉm.'
  eng-EMTV: For the earnest expectation of the creation eagerly awaits the unveiling
    of the sons of God.
  mib-NT: Chi ndɨhɨ jeē ni jécōo, yōhyo cándētu jeē na sáha Yaā Dios jeē nduvāha,
    quɨvɨ̄ quénda ndijin jeē cujéhnu sēhe Yaā Dios jijnáhan i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़क्‍खाबा कुस्‍साःहाॽ ओसेःन्‍दाङ् पोःङ्‌मा ये़म्‍मिन्
    नावागे़न् चइःत्तिल्‍ले़ साॽरिक् निङ्‌वाॽ इगेःक्‍काङ् हाङ्‌घुर वाॽरो॥
  xnj-xnj: Viumbi vyoha vilindila kwa mnogo uvaha Chapanga avamanyisa vana vaki.
  mmx-mmx: Lempanga axap at ne Moroa ga rudum li di, di ngangais tinotno kusu ne Moroa
    na lox asuvos tinotno luvutnitna.
  cbr-NT: Cristo utëcëntamainun ca axbi 'iti 'aíshmabi, usai 'itioquian Nucën Papa
    Diosan mëníosabi oi camabi ñu tëmëranan cëñutia. Unin 'ucha cupí usai tëmëranan
    chëquiti 'ixunbi ca camabi ñu 'imainun camabi unínribi anúinra 'aímai tëmëranan
    chëquiti nëtë cainia.
  tee-NT: Chai tachi chun ju taxtokni ju navita ju Dios na talakts'imputun acsni tavanan
    calak'ayacana' ju is'ask'at'an Dios.
  eng-LSV: for the earnest looking out of the creation expects the revelation of the
    sons of God;
  cak-NT: Y ri rech-ulef y ri ch'aka chic ex ri jerubanon ri Dios, can yequicot quiyoben
    ri k'ij cuando roj ri joj ralc'ual raja' can utz xte'kabana' riq'uin ri Cristo.
    Can yalan niquijo' niquitzu' ri k'ij ri'.
  pah-NT: 'Tupana''ga po ti gwa''yra''g̃a nduvihavuhua mboukwahahetei nehẽ no. Nurã
    yvagipeva''ea yvyakotyva''ea Tupana''ga rembiapoa nhaporemo e''i kiro: “Tupana''ga
    po ti tomboukwaha tuhẽ gwa''yra''g̃a nduvihavuhua nehẽ,” e''i. “A''ea nhande tipota
    hete,” e''i pa Tupana''ga rembiapoa.'
  sja-NT: Na p'ek'au eujãde mãgá mia jõnɨ jida, o-ĩa nɨ p'anɨ iru ewari waibɨa ewate.
    Jõma ne-inaa Tachi Ak'õrepa ooda jida nɨmaa bɨ irua ak'ɨpimerã ichi warrarã Cristo
    cheru ewaride.
  xed-xed: Inda skwi zlagəgiŋ Lazglafta ná, nda mndər ta kzla həŋ ta tsa fitik dzaʼa
    maraŋta Lazglafta ta zwanani ya.
  mks-NT: Tócó ndihi ña̱ na̱cava̱ha mé á ndáti ndihi a ta ndiáva̱ íní a̱ ña̱ ná tandaa
    quíi̱ qui̱vi̱ cachi Ndióxi̱ ndá ña̱yivi cúú cuéntá mé á.
  gfk-S: Ma ikin i palai kinong no hakhakisi bakut i kis kawase ma ra tamat na namnamas
    utano pana bung be God na hapuasne ira natine.
  bmu-bmu: Anutunöŋ sömbup aka yuai pakpak miwikŋaiyöha ahözei, mieŋön mönö mamböta
    Kraistnöŋ kaba Anutugö nahönböraturupŋi meköba kondel eŋgiiga asakmararaŋ asuhum
    eŋgimapköra awöweŋgömakze.
  dgz-dgz: God wan dim dim iragi wan venat mutane evi nu God otu waiwa wat arogam
    nimanepi wamewa menan amunugaet amat taiwanum.
  eng-GNV: For the feruent desire of the creature waiteth when the sonnes of God shalbe
    reueiled,
  zaa-NT: Itute nu beni Tata Dios nna, yala calatsi'į qui'ni prontu taá il·lani tsá
    qui'ni gunie ri'u presentar como ỹi'nie nu de la'yani'.
  eng-WEBSTER: For the earnest expectation of the creature waiteth for the manifestation
    of the sons of God.
  guh-guh: Daxita mapanacuapijivi itatsacajinaeya vajënaeevetavanapa petocopiapatsinexatsi
    pamatacabi Dioso nacaitajëtsijitsia bajarapamonaejavabelia Dioso pexitsi vajanacaexanaecuene.
    Bajarapamonae vajanacayapëtaenexa Dioso pexicuenetsi, Dioso nacaitajëtsijitsia
    bajarapamonaejavabelia. Vaxaitsi baja Dioso vajajumecovënëtsivi, Dioso baja nacajamatabëcuenexaniavaeta.
  bon-bon: Iyeta gwidape Acejiyame lui bine itu tewenemuji, teepi cängenarage jewagrijenisi
    ngälugaabe bimu ne, Acejiyame lui bimu cabu cirege awabudnita teeme jäjäcräneji
    bägrä bine.
  nhw-BL: Huan nochi tlapiyalme huan tlamantli catli Toteco quinchijtoc tlahuel quichiyaj
    nopa tonali quema Toteco techixnextis para tojuanti tiiconehua.
  swh-ONEN: Kwa maana viumbe vyote vinangoja kwa shauku kudhihirishwa kwa watoto wa
    Mungu.
  wbi-wbi: ulwakuva ifinya vwumo fyoni filolelela ku vunoghelua vwinga kufunulivua
    kwa mwana ghwa Nguluve.
  bba-bba: Tɑkɑ koorɑ kpuro yɑ diirɑ sɑɑ yu nɑ yè sɔɔ Gusunɔ u koo win bibu terɑsiɑ.
  eng-KJVCPB: For the earnest expectation of the creature waiteth for the manifestation
    of the sons of God.
  kgk-NT: Ãy entéro Nhandejáry rembiapokwe gwive ojapura oha'arõ-vy Nhandejáry ra'y
    kwéry ojekwaa hagwã. “Araka'e po ou-ta ojehexa uka-vy” he'i ojapura-vy hese.
  waj-waj: Anutuuqaa raunna mmaapu tuanaaya variaiya fai Yisuuva kava tiinara suaivau
    kooyaa iya taaraivaara mmuakiaa mminnaayauvai Anutuuqo iima kiooyauvoono sirigaida
    faannaida variaanoo.
  cpy-cpy: Maawoeni rowetsikani Tajorentsi royaako-teeri ipiyo-tanteyaariri itomi-paeni.
  ekk-PKP: Kogu loodu ootab kannatlikult ja igatseb, et Jumal avalikustaks oma lapsed.
  mpx-mpx: Bugul gegewena bolo Yehoba i ginolil ateliya i waiwai ge hi matamatan Yehoba
    natunau wali wasawasa ni pamasal.
  wbp-wbp: Nyiyarningkijarraju jalanguju kalurla nganyunganyu-karra pardarni Parra-nyayirni-wangukuju
    yangka Miimii-nyanja-kurlangukuju watiya manu pirli manu nyiyarningkijarraju yangka
    kuja Kaaturlu ngurrju-manu, ngularlangu kalurla pardarni. Ngulangkaju kapu-jana
    nyanungurlu-juku ngurrju-maninja-warnurlu milki-yirrarni nyiyarningkijarrakuju
    yapaju nyanungu-nyanguju milarninja-warnuju.
  luo-luo: Chwech duto rito gi geno chiengʼ ma nyithind Nyasaye nofwenyre.
  nhe-NT: Huan nochi tlapiyalime huan tlamantli tlen Toteco quinchijtoc tlahuel quichiyaj
    nopa tonali quema Toteco techixnextis para tojuanti tiiconehua.
  aii-aii: ܣܵܒܵܒ ܒܪܝܼܬܵ‌ܐ ܒܠܗܝܼܩܘܼܬܵ‌ܐ ܒܸܣܦܵܪܵܐ ܝܠܵܗ̇ ܠܓܸܠܝܵܢܵܐ ܕܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iluqani Agaayyutim iñiqtaŋa utaqqitḷaiḷḷapiaġataqtuq Agaayyutim sagviił̣iksraŋanik
    kisut qitunġaġipiaqtilaaŋitñik.
  msb-msb: Bisan ngani an tanan na ginlalang nagaparahandom gayod na ihayag an mga
    anak san Dios.
  cpa-NT: Hiug¹² jín³ hiu³ dsǿa¹² ca¹lah¹já¹ hi² chian², ca¹lah¹quianh¹³ ca¹lah¹jǿ¹
    hi² chi² jmøi¹guǿi¹, lǿ² lø¹i³jái¹ ja³li¹chi² jǿg³ dsio¹ quiah¹² dsa² lán¹² jong¹²
    Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ ତିଆର୍‌କଲା ସବୁଜାକ ଜାଗର୍‌ତା ସଙ୍ଗ୍‌ ସେ ଦିନ୍‌କେ ଜାଗି ଆଚତ୍‌ । ସେବେଲାଇ
    ପରମେସର୍‌ ତାର୍‌ ସତ୍‌ ପିଲାଟକିମନ୍‌ କେ, ବଲି ଦେକାଇସି ।
  meu-meu: Badina be e kara ḡaudia iboudiai edia helaro be Dirava natuna bae hedinarai;
    una mo e nariamu.
  yva-NT: Soamo anakotaro Amisye po ranari tenambe no mine so mo masyoto namije ranyuto
    ndei, weye mbeke dave indamu Amisye po raroron kakavimbe are nawirati Apa arikainye
    waino mai.
  dgc-dgc: I étanan a nilalang na Diyos, éy umasa ta oras a ipataas na Diyos du anak
    na.
  zpm-NT: Zig nac grëtaa ncuaaṉe bzaa Dios, masaque quiambëznëw gdziṉ dze zeeṉe laa
    grë zha ne nac xpëëd Dios ygaa lo guieḻndzon co;
  hix-NT: Amnye, thokru me konyhetxhe ha, Khoryenkomo, omeroron komo wya, tànakàhtothàyamo
    wya. Thokru me konyhotho kom hona ro rma haxa natxhe, ànakàhtothàyamo, yukryeka
    komo rma, kahe komo xarha, onokna komo xarha, omeroro.
  sim-sim: Mbele mbele ol Avui uhunda ondo olmu lihi nikishinduwa, mbele wolo mendek
    Avui Wasilaka jikisi orhi ondo os jip li likunda oson or mukunak li heyeku.
  npi-ULB: किनकि सृष्‍टिको उत्कट आशा परमेश्‍वरका पुत्रहरूको प्रकटीकरणको प्रतीक्षामा
    छ ।
  cgc-cgc: Tanan na mga pabuat ta Dyos paryo na danen galangkag na ipakita din daw
    kino matuod na mga bata din.
  tim-tim: Anutugât nan barat manmaen nen pagaleŋe miawaknengimbo tektekŋân manbaengât
    siâ me siâ liulep arekŋe aregât imbiaŋmâ lâmgom manmai.
  yor-yor: Nítorí ẹ̀dá ń dúró ní ìfojúsọ́nà de ìfihàn àwọn ọmọ Ọlọ́run.
  wos-wos: Atéfék God huratakandén jondu di haxéta di té, God wasékendén nukwaka.
    Wun nukwambu God déka nyambalika wakwendét, atéfék jondu xétandi, déka nyambalika.
    Atéfék jondu di God wakwetendéka nukwaré xénjoka di némafwimbu mawuli ye.
  emp-NTPO: Ne jũma Ãcõrẽba ocuad̶aba quĩrĩã b̶ʌa idji warrarã bia panebʌdada isabe
    unubida.
  eng-F35: You see, the creation waits with eager anticipation for the revelation
    of God's sons;
  ind-ind: Sesungguhnya, pada zaman ini seluruh alam semesta menunggu dan sangat merindukan
    saatnya Allah menyatakan semua anggota keluarga-Nya.
  pes-OPCB: تمام آفرینش نیز بی‌صبرانه منتظر آن روزی است که فرزندان خدا ظاهر شوند.
  mpt-mpt: Gode meme nibo naka molot unang molot anoba makob Klaiste ulab anomabbuo
    dimo inamin namino Gode klanebuo dabal esa abil esa inamin namino dabalimo bu
    osa eka inamin namino abilim ut bu osa Yatemano genoa waise biobe.
  ssx-ssx: Koda꞉ma꞉ wepia wina꞉ la꞉la꞉ alemanu paeyaoma꞉ta꞉ Koda꞉ma꞉ ipika꞉ eiyeketiti
    halemeeki peneme yao walena꞉yeke ta꞉na꞉ma꞉ homa hata꞉ leke wia handeteke hao halememe.
  mkl-mkl: Bɑɑ mii ŋɑ iyi Ilɑɑɔ̃ í tɑkɑ fei ɑ̀ wɑɑ deɡbe ɑjɔ nŋu do sɑɑsɑ, ɑjɔ si
    bii Ilɑɑɔ̃ ɑ́ jɔ̀ ɑ yɛ ɑmboeɛ si ɑmɑɛ ŋɑ,
  gaq-gaq: ତେସା ସୃସ୍‍ଟିନେ ମୁଇଂ ଇକ୍‌ଚା ଇସ୍‍ପର୍‍ନେ ଉଂଡ଼େଇଂକେ ଆତ୍ନା ନ୍‍ସା ଉର୍‍ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Medhetetha ubbay Xoossaa nayta qonccethaa daro laamotidi naagoosona.
  unx-unx: ସବେନ୍‌ ବାଇୟାକାନ୍‌ତେୟାଃକ ପୁରାଃ ଆସ୍ରାଏତାନ୍‌ଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କଆଃ ଉନୁଦୁବ୍‌
    ଦିପିଲିକେ ନେଲ୍‌ ହରାଏତାନା ।
  gah-gah: Ómasímini izegipala zuha minunimómave loko lapaná lagámini ale utó oletatikumú
    nenemú kigika nomimó ha netá keza gituhú niki ageva iki miniaká niave.
  lcm-lcm: Arai, kana asisinong a God kipo atu talinga ta angisan ka akalit amalangas
    ta kana inatus.
  aer-aer: Arne ingkirreke anthurre Ngkartele-arle mpwareke, apmere ahelhe anteke
    nhenhe-arlke, apwerte areye-arlke, arne areye-arlke, kere areye-arlke, thipe areye-arlke,
    iwenhe-iwenhe arrpenhe areye-arlke, ingkirreke kwenhe atyepe-atyepele akarelheme
    Ngkarteke imernetyeke angwenhe apeke ampe Ikwerenhe uthene alere Ikwerenhe uthene
    areye arratye anemenge tyerrtye ingkirrekele itnenhe aretyenhenge.
  qvc-NT: 'Tayta Dyus tukuy ima rurashqanmi ancha shuyakuykan, Dyusqa noqanchiqkunapaq
    ninambaq: “Kaykunam wambraykuna”, nishpa.'
  tgl-ULB: Sapagkat ang nananabik na pag-asa ng mga nilikha ay naghihintay para sa
    paghahayag sa mga anak ng Diyos.
  cbs-NT: 'Mai jidabiki dasibi jabu Diosun damiwani: “¿Jadatu jawen bakebu kayabimenkain?”
    ixun xabakabi uinkatsis ikin jin jin ichakayamakin manakanikiki.'
  xtm-NTPP: Vaa ndaka ja ni sa'a Su'si ma ja ka iyo ni‑ka'nu ñuu ñayivi a, ka ndetu
    tu'va kuiti i ja jin kuni i naxe jin kava sa'ya Su'si ma.
  nnq-nnq: Ipanganyigwe yoa ilende kwa chuuna muno kupala kulola Nnoongo apailaya
    kipola ingota yakwe.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca jeeñorique, díámacʉ̃ra Ʉmʉreco Pacʉ puna mani ca niirijere
    ca bii ĩño eapa tabere pato wãcãrique mena yue nii,
  san-ORI: ଯତଃ ପ୍ରାଣିଗଣ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନାନାଂ ୱିଭୱପ୍ରାପ୍ତିମ୍ ଆକାଙ୍କ୍ଷନ୍ ନିତାନ୍ତମ୍ ଅପେକ୍ଷତେ|
  huv-NT: At meáwan leaw almajlüy tarang Teat Dios, teamacül aaga nüt wüx apmajüiquicharan
    meáwan micual Teat Dios.
  otn-NT: Nu̱ te gäma̱ cosa bi zän'Oja̱ ngue ja ua ja ra̱ xi̱mhäi, a nu̱yá, i̱ ndø'ma̱tetho
    asta̱ gue'mø da̱ zønna̱ pa xa̱ nzän'Oja̱ ngue di u̱nna̱ nho yø ba̱si̱.
  nop-nop: Eŋ nemenemek Bepaŋdi yehitubu-mintaguk adi Bepaŋ’walaŋ wapmihiŋiyedi nai
    deniŋ hinek miŋgoŋ mintadakaleneeŋ wondok woom hatiŋila welehik yout tilak.
  obo-NT: Konna ra siketa no mgo minuvu, ko konna, ahad iddos langun no binovallan
    to Monama, dakkoo kos ingowollon nod inguma ron iddos allow no id pokita to Monama
    kos mgo anak din.
  cak-ENT: Y ri ruch'ulef y ri ch'aka chic ri ye rubanun ri Dios, riq'uin vi quicot
    coyoben ri k'ij tok roj ralc'ual jabel nyekabana' riq'uin ri Cristo. Juis vi ncajo'
    nquitz'et ri k'ij ri'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤧᤰᤂᤠᤒᤠ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤔᤠ ᤕᤧᤶᤔᤡᤴ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤡᤸᤗᤧ
