  san-ORI: ଅସ୍ମାଭିଃ ସହ ଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରେମୱିଚ୍ଛେଦଂ ଜନଯିତୁଂ କଃ ଶକ୍ନୋତି? କ୍ଲେଶୋ ୱ୍ୟସନଂ
