    manganga-madꞌèu do, unu boe mèdha-papake do, mamadhe-mamopo do, dhèu neo pamadhe
    do, te ngaa Kristus sue èdhi taruu. Abhu boe èci sa dhu bisa pacèri èdhi nèti
    sasue Kristus.
  tnp-tnp: ?Nak təhrun nələs rəkɨsiən itah e nolkeikeiən rəha Krɨsto o tah? ?Nərahiən,
    uə nian iəkɨs mɨn, uə nərahiən iətəm nətəmimi kautol kəm tah, uə nəumɨs, uə rəhatah
    nautə tɨkə, uə ikɨn tasɨlə ikɨn, uə nətəmimi nətəm kəutərəkɨn motohamu kitah?
    Kəpə. !Nati kəti tɨkə!
  urd-urd: कौन हमें मसीह की मुहब्बत से जुदा करेगा? मुसीबत या तंगी या ज़ुल्म या काल
    या नंगापन या ख़तरा या तलवार।
  hot-hot: Malê te hatôm êmbôv alalô vê ênjêk Kilisi anêŋ lahaviŋ alalô? Malaiŋ lomaloma
    lôk vovaŋ ma avômalô ethaŋ alalô lôk bôm bêŋ lôk amô thavuthiŋ hathak nômkama
    ma kambom takatu idum ek nijik alalô vônô mena ele alalô vônô hathak biŋ, nôm
    takêŋ hatôm êmbôv alalô vê e? Mi anôŋ!
  mqj-NT: Bennamo la mala umpasitoyangki' pa'kamasena Kristus? Moika anna ullambi'ki'
    kamasussaan, battu' kamapa'disan, battu' pandarraan, battu' karorian, battu' kamemase-masean,
    battu' kasanggangan, iaraka anna la dipateiki' innang tae' dengan leleanta la
    sitoyang pa'kamasena.
  rus-SYN: 'Кто отлучит нас от любви Божией: скорбь, или теснота, или гонение, или
    голод, или нагота, или опасность, или меч? Как написано:'
  mbh-mbh: Na ur e avele i pavurvur ako aro i mit roal a Krais ile asaguong a it nge.
    Matheong, eve sisisong, eve kerengaing, eve mesi, eve tekruk le aveleong, eve
    lemi a rinong, eve rinong. Ur alavusnga areke o pavurvur avele.
  bdd-bdd: Coinega geya ꞌeta ginaula sowasowahina ma Keliso ꞌina helauina ꞌoidega
    ꞌiꞌewa yahule, mwauwedi gidemusa muya bo woya bo gomale bo hewewelohe bo hesilae
    ma wete ꞌamasa.
  cbt-NTPO: Tëhuënchachin Quisocristo nosororinpoa'. Co insonta' nanitërinhuë ina
    quëran osërëinpoaso'. A'na tahuëri parisitërëhua'. Parisitatëhua', co napion cancantërëhua'.
    Piyapi'sa' aparisitërinënpoa'. Cosharo', ma'sha inapita pahuantërinpoa'. Ma'sha
    onpochináchin nisarëhua'. Yatëparinënpoa'. Inapopirëhuahuë', ¡co inapita nanitapihuë'
    Quisocristo quëran osërëinpoaso'!
  srn-NT: Suma sa man prati wi fu a lobi fu Kristus? Awinsi wi e pina noso wi de ini
    nowtu, awinsi sma de na wi baka fu du wi ogri, awinsi wi no abi noti fu nyan noso
    fu weri, èn awinsi wi e suku fu dede noso sma wani fu kiri wi, no wan fu den sani
    disi o man prati wi nanga a lobi fu Kristus.
  cta-NT: Ni sca chaꞌ cuxi nu ntsuꞌu chalyuu ná taca cuaꞌni chaꞌ culayaꞌ Cristo jiꞌna
    juani, chaꞌ ntsuꞌu tsa tyiquee nu Cristo biꞌ ñaꞌa̱ Ni jiꞌna. Ná sca caca jiꞌna,
    masi quicha tsa na, masi tiꞌí ti ndiꞌi̱ na chalyuu, masi xcubeꞌ tsa nguꞌ jiꞌna,
    masi ndyiji jbiꞌña jiꞌna, masi tye steꞌ na ngusu̱, masi ntsuꞌu tsa chaꞌ cuxi su
    ndiꞌi̱ ti na, masi cujuii nguꞌ jiꞌna; lcaa chaꞌ biꞌ ná caca cuaꞌni chaꞌ culayaꞌ
    Cristo jiꞌna.
  bqc-SIM: Bↄ́mɛ a wá kɛ̃́ Kilisi yeawáziwai? Taasi ge wɛ́tɛ̃a ge ĩadama ge nↄana
    ge taasidekɛ ge kai ge fɛ̃nda, an kee a fↄ̃́e?
  tcz-CHONGTHU: Christa ngailutna'a kona eikhenthei dingu aumdem? Eihon hahsatna ahilouleh
