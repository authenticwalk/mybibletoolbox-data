verse: ROM.008.035
translations:
  kpx-kpx: Kelisou au isivi nahioveale kemo atabeu bae ke bamulivebene. Ige vavevebe
    toelau bae ke bamulivebene. Mesoho vatetumuu nahi malevege mesoho nahi vaelahai
    mesoho ogoholige mesoho ataeau isiviai nahie havege nahi haluvige vaveve katealeau
    bae Kelisou au isivi nahioveale ke bamulivebene.
  okv-H: Eto Keriso na ungotena osa ere ua amo ari deina peikau? Osaga na memenga
    na beuje na iri bo irae amina boru jujune eto tari pehari na peikaute? Amina mane
    peikasuja
  tbo-tbo: Iyai apo Keliso luhogalana uyahina ina kahata? Emoemotana apo dewaguyau
    bo pilipili bo hiniwiyuwa bo omhilage bo widayadayabu bo hilage matoutana bo kwasikwasi
    menana ina kahata?
  mal-C: ക്രിസ്തുവിന്റെ സ്നേഹത്തിൽനിന്ന് നമ്മെ വേർപിരിക്കാൻ ആർക്കു കഴിയും? ക്ലേശങ്ങൾക്കോ
    കഷ്ടതകൾക്കോ പീഡനത്തിനോ പട്ടിണിക്കോ നഗ്നതയ്ക്കോ ആപത്തിനോ വാളിനോ അതു ചെയ്യാൻ കഴിയുമോ?
  grc-SR: Τίς ἡμᾶς χωρίσει ἀπὸ τῆς ἀγάπης τοῦ χριστοῦ; Θλίψις, ἢ στενοχωρία, ἢ διωγμός,
    ἢ λιμός, ἢ γυμνότης, ἢ κίνδυνος, ἢ μάχαιρα;
  bgc-bgc: कौण हमनै मसीह कै प्यार तै न्यारा करैगा? के क्ळेश, संकट, उपद्रव, अकाळ, नंगाई,
    जोख्खम, या तलवार?
  khz-khz: Ita rai na Keriso gena ulamagi aona na pene gapi-gerevagira? Metau gerai
    gewalana gaurana pa? Maguli gaokara gerai gewalana gaurana pa? Gevega-vitivitirana
    e gegui-lovolovorana gaurana pa? Vito e nanu vekala tarawalirana gaurana pa? Tauniparara
    ati rapugara tamagulina gaurana pa? Vevega-kali gaura tarawalirana gaurana pa?
    Vetali kativara na pia vagira gaurana? Aikina vegata!
  deu-TKW: Wer will uns scheiden von der Liebe des Christus? Trübsal oder Bedrängnis
    oder Verfolgung oder Hunger oder Blöße oder Gefahr oder Schwert?
  zsr-NT: Zal‑laꞌ bi rac queëruꞌ, nö́ziczruꞌ nadxiꞌinëꞌ rëꞌu Cristo. Nö́ziruꞌ nadxiꞌinëꞌ
    rëꞌu zal‑laꞌ rzacaꞌ rguiꞌruꞌ, o zal‑laꞌ rsëbi ládxiꞌruꞌ, o zal‑laꞌ taꞌbía ládxiꞌgac
    rëꞌu bunách, o zal‑laꞌ rdunruꞌ, o zal‑laꞌ ryadzj le gácuruꞌ, o zal‑laꞌ zoa banádx
    queëruꞌ, o zal‑laꞌ ludöddëꞌ rëꞌu bönniꞌ.
  lin-lin: Nani akokabola biso na bolingo ya Klisto ? Pasi, somo, minyoko, nzala,
    kozanga bilamba, likama to mopanga ?
  hns-NT: Ke hamlogke Kriest ke pjaar se alag kar paaiga? Tjaahe koi hamlogke doekh
    me daarie kie sataai, tjaahe hamlogke kamtie khaaik aur kapra mielie, tjaahe koetjh
    hamlogke derwaai, kie tjaahe koi hamlogke maangie maar dhaare, tabbo koetjh na
    hamlogke Kriest ke pjaar se alag kar paaiga!
  noa-E: Mag sim dʉ̈i maach nʉmta, ¿pãrau khĩirjuawai maach phithurg au wënʉrrʉm dʉ̈i
    õrau khãijã maach khaibag waukhiin, Cristoou maach dau ãaukhaawai khai? Wa khöju
    chukhu nʉm dʉ̈i khajũajã chukhunaa, sĩi chikhamnau maach dakhãkhãu nʉʉ awia maach
    thõobpʉ̈ikhiinjã, ¿pãrau khĩirjuawai Ẽwandamau tag maach khõchkhamapha aawai khai?
    Mag khabam. Magʉmuapai chan Cristo dʉ̈i agdaujö maach khõsi nʉm pöd khecheu aubam.
    Bʉ̈ʉrjã nem inag chukhum, Cristoou maach daupii wai sim tag daupii apiba aag.
  eng-EMTV: Who shall separate us from the love of Christ? Shall tribulation, or distress,
    or persecution, or famine, or nakedness, or danger, or sword?
  mib-NT: ¿Te ndé ɨɨn cuu quenehen yóhó núū jnúhun cúndáhú ni Cristo yohó? ¿A jnúndóho,
    chí táca jéē yɨɨ́ sáha, chí jéē cájito xeēn ñayuu yohó, chí jnámā, chí jéē cúmanī
    sahma, chí jnúhun yúhú, chí jéē cáhni i yóhó naún? Ni ɨɨn tāca jéē yáha.
  lif-NT2: हाःत्‍ले़ ख्रिस्‍तरे़ कुमिःम्‍जिलाम् से़म्‍मा आसुक्‍पे? ये़त्तुक्‍खे, इनोगे़न्
    तुक्‍खे, निङ्‌घुम्, साक्, चाङ्‌मा वाःप्‍मा होःप्‍मा, किप्‍मा के़घुःबा ये़म् इग्र
    सिःमे़ल्‍ले़ से़म्‍मा आसुक्‍पि?
  xnj-xnj: Yani mweihotola kutilekenganisa na uganu wa Kilisitu? Wu, mang'ahiso, amala
    mtahu amala mvinisu amala njala amala changali nyula amala kuyokiwa amala lifwa?
  mmx-mmx: Nege rinotno ba, i epovo xusu na lox epeseves nedik basinge labalamu at
    ne Karisito? Kopmen tepanga. Ixo epovo do levenmumuat na lox i, kopla levenaleng
    lolos, kopla levesongsongot mumu lununu atdik, kopla loroxo, kopla loklok banbalo,
    kopla lempanga sepsev amet, kopla lanmet.
  cbr-NT: ¿Uinu 'icë unin cara Cristocëñun nu ënananmiti 'ic? Ca 'atima 'icën. Nuxnu
    tëmëranan masá nuituanan bëtsi unin bëtsi bëtsi ocë 'ianan 'acëñuma 'ianan chupañuma
    'ianan bamatisa 'ianan unin 'aisa tancë 'iti, a ñucamanribi ca Cristocëñun nu
    ënananmitima 'icën.
  tee-NT: Mas va tuchi tapasaich ju laqui'atsucunti'an para c'atsayauch ni va tachi
    quintamapainiyanch ju Cristo. Tachi acsni alin tu'u' ju mak'alhk'ajnat u tu'u'
    axcayanti u tu'u' aclhi'akch'ak'ok'axmacalh u acchavanilh u acsni mati' ju quimpumpu'
    u acsni alin tu'u' talhanti u acsni va icmaknican. Acsni alin ju tu'u' ju chunch
    ju laqui'atsucunti'an jantu lai actinaulh ni acsnich ju jantu aquintamapainin
    ju Cristo.
  eng-LSV: Who will separate us from the love of the Christ? Tribulation, or distress,
    or persecution, or famine, or nakedness, or peril, or sword?
  cak-NT: ¿Anchique xtitiquier xkojrulesaj pa ruk'a' ri Cristo ri yalan jojrojo'?
    ¿Nitiquier como jojrulesaj pa ruk'a' ri Cristo ri sufrimiento? ¿Ri bis roma naka'an
    sufrir? ¿O roma itzel jojtz'et roma rubi' ri Cristo? ¿Roma manak kaway? ¿O roma
    manak katziak? ¿O jun peligro? ¿O ri camic?
  pah-NT: Cristo'ga nhande arõhetei nhande rerekovo jipi. Nimombikavi Cristo'ga remiarõa.
    Hahyrame nhande ve ga nhande arõ. Hekoteherame nhandepy'a ga nhande arõ. G̃a ndekote'varuhurame
    nhande ve Cristo'ga nhande arõ. Ty'ara nhande jukaheterame ga nhande arõ. Nhande
    herekoe'ymame mbatera ga nhande arõ. Nhande manog̃werĩrame ga nhande arõ. G̃a
    nhande jukarame ga nhande arõ. Nimombikavi tuhẽ Jesus'ga remiarõa.
  sja-NT: Mãga-e pɨrã, ¿k'aipa tachi ãyaa ataima Cristo juadeepa, irua tachi k'inia-ee
    iru bamerã? Mãgá ãyaa wãda-e pai nepɨrade baairuta pɨjida maa-e pɨrã audú k'ĩsia
    jõnɨ pɨjida maa-e pɨrã awaraarãpa tachi k'achia ooruta pɨjida Cristode ijãapata
    perã maa-e pɨrã jarrapisia jõnɨ pɨjida maa-e pɨrã p'aru wẽe p'anɨ k'aurepa chupɨria
    chitoonɨ pɨjida maa-e pɨrã awaraarãpa tachi jɨrɨruta pɨjida miapidait'ee wa peedait'ee.
    ¡Ne-inaa apidaapa tachi ãyaa wãpida-e Cristo juadeepa!
  xed-xed: Wa dzaʼa dgamata nda ɗvuta ya ɗvu Kristi ta amu na? Ghuya ɗaŋwa re, skwi
    ta malaghutá mbrakwa mu re, giri re, maya re, pɗa lgut re, nzaku ta wa hɗak re,
    budugwa a dzaʼa dgamata na?
  mks-NT: Yo já cuu caji nuu nu̱ Jesucristo qui̱hvi̱ ini a mí. Ni in ña̱ha a̱ cúu
    caja ña̱ jándacoo Jesucristo ña̱ quíhvi̱ ini a mí. Va̱tí ná ndoho ndiva̱ha iní
    ta va̱tí ná quixi ña̱ yíhví yo̱ ta va̱tí ná ndicui̱ta na caja xíxi na xo̱ho̱ ta
    va̱tí ná quixi jo̱co̱ ta va̱tí ja̱nda̱ jáhma̱ yo̱ ná ndima̱ni̱ ta va̱tí tondóhó
    va̱xi nu̱ yo̱ á ña̱yivi ndúcú cahní mí joo ni in ña̱ yóho a̱ cúu caji nuu a nu̱
    Jesucristo ña̱ quíhvi̱ ini a mí.
  gfk-S: Ma nesi um i tale be na harbasiane dait sukun no harmarsai tane Krais? I
    tale be no purpuruan na gil hobi, be a harangunngutaan be a hinaragawai be a tamat
    na sam taburungan? Ing be pata sigasige be ira hiniruo i hutate ta dait be da
    kut bing dait, i tale be kakarek ra linge na harbasiane dait hobi?
  bmu-bmu: Kraistkö urukalem uruŋe malinga daŋön mönö miaŋgöreŋök mendeŋ neŋgiiga
    etpinak? Kahasililiŋ ak neŋgigetka wahöjaliŋ mötpinakmö, Kraistkö urukalemŋeyök
    ölöp qahö etpin. Sese-werowero ak neŋgibeakmö, miaŋgöreŋök ölöp qahö etpin. Bödi
    akinak me opo söröninan qahöwahi malbinak, mönö ölöp qahö etpin. Kömumbinbukö
    keŋgöt qakŋe malbinak me yarö gilgetka kazik asuhubawakmö, mönö ölöp qahö etpin.
  dgz-dgz: Orup ansena da Keriso baigan mega gapan nau nugut nimaneta? Ae, uon di.
    Itan wamewa o bagu sisi wamewa o Iesu men waenapan anu koeragam nimanepi wamewa
    o enup wamewa o kayakayawan ta waninetoni wamewa o anan wamewa o bop wamewa ameme
    inanup tauepi Keriso baigan nunan ya anuiwandata go? Ae uon, baigan nunan anuiwandata.
  eng-GNV: Who shall separate vs from the loue of Christ? shall tribulation or anguish,
    or persecution, or famine, or nakednesse, or perill, or sworde?
  zaa-NT: 'Núlá enne'' ní té poder quì''į para ccanią cúą de lo losto'' Cristua la''
    tsì''ilatsi'' nu té quì''e para lani ri''u nì''i. De chi cca ri''u sufrir por
    biỹa dificultad nna, tsí por nua'' nna ína ri''u qui''ni: labiru catsi''ínie inte''.
    Nìhua de chi ril·lani biỹa tristeza, o de chi cca ri''u sufrir por la''dí'', o
    de chi cca ri''u sufrir por dìl·la'', labí ná qui''ni ína ri''u: labiru catsi''ínie
    inte''. Canchu ca enne'' canu labí cca guyu cą ri''u nna rutsia latsi'' quį ri''u
    nna calatsi'' quį gutti cą ri''u, o canchu chi tsè''e ri''u le'' biỹa attu peligro
    nna, tsí por ą'' nna ína ri''u qui''ni chi betse''e latsi''e ri''u cá.'
  eng-WEBSTER: Who shall separate us from the love of Christ? shall tribulation, or
    distress, or persecution, or famine, or nakedness, or peril, or sword?
  guh-guh: Cristo baja cajena vajanacaasivanë. Nexata itsajivi ata apo caëjëpaetsi
    Cristo vajanacaasivacuene vajanavecuacopiarucaeyaexanaenexa. Nacabejiobiaexanae
    ata tsipae, piayapëbejecuene nacatocopiapatsi ata tsipae, itsiata vajanacaasivanë
    Cristo tsiteca nacaasiva tsipae. Vajanacaitoyaxae, nacabarajinae ata tsipae, vajani
    tsabiabi ata tsipae, itsiata vajanacaasivanë Cristo tsiteca nacaasiva tsipae.
    Bitso bejiobi atatsi tsipae, bitso nacatsiayai ata tsipae, nacabeyaxuabiapaebi
    ata tsipae, daxita bajarapitsicuene nacatocopiapatsi ata tsipae, itsiata vajanacaasivanë
    Cristo tsiteca nacaasiva tsipae.
  bon-bon: Mine liba mäpu piiyepu pita jääpänusi, coo ämugetna nuuja biname bau ca;
    mine liba loolo me cewe piiyepu gwidape cäco; coo mine liba drowä biname coo piiyepu
    budre jääpänusi, nää pui padare Keriso me singi cuta pisi nyene mime tääpume?
    Yoo, pisi nyene.
  nhw-BL: Huajca ¿ajqueya hueli techiyocacahuas tlen itlaicnelijcayo Cristo? ¡Amo
    aqui! Masque tijpanoj tlaohuijcayotl, yaya techicnelía. Masque tijpanoj tequipacholi,
    o sequinoc techtlatzacuiltíaj, yaya techicnelía. Masque amo tijpiyaj tlaque tijcuase
    o tlaque timoquentise, yaya techicnelía. Masque mahuilili campa tiitztoque o masehualme
    quinequij techmictise, yaya techicnelía.
  swh-ONEN: Ni nani atakayetutenga na upendo wa Kristo? Je, ni shida au taabu au mateso
    au njaa au uchi au hatari au upanga?
  wbi-wbi: ghweveni juno ikutivika patali nu lughano lwa Kilisite? njaala, mhumhuko,
    njaala, vuvule kisila kufwala, vwoghofi nambe vubamba?
  bba-bba: Wɑrɑ u koo kpĩ u sun kɑrɑnɑ kɑ Kirisin kĩru. Tɔ̃yɑ? Wɑhɑlɑ? Nɔni swɑ̃ɑru?
    Gɔ̃ɔru? Tereru? Kɑri? Tɑkobi?
  eng-KJVCPB: Who shall separate us from the love of Christ? shall tribulation, or
    distress, or persecution, or famine, or nakedness, or peril, or sword?
  kgk-NT: Cristo po pyte-gwi ndaipóri nhande pe'a va'erã. Jahasa asy ramo jepe, jajepy'apy
    jaiko-vy ramo jepe, nhande rereko asy ramo jepe, nhande vare'a ramo jepe, nhande
    ao e'ỹ ramo jepe, nhane mongyhyje ramo jepe, nhande juka ramo jepe, Cristo po
    pyte-gwi nanhande pe'ái va'erã voi.
  waj-waj: Ivaara Yisuu Kirisiiva tiiyara mmuduuya rira aataruuvaa fai dee aataruvoono
    aikiooma ivaa hatokaanarannee? Vara mmuaararai aataruuvonnee? Vara ti nuaira variraiyauvo
    maisaikiai variaunna aataruuvonnee? Vara vooyaano mmamma mmuaararaivaa ti mmiaani
    koonnama variaunna aataruuvonnee? Vara aarareeraivonnee? Vara hama uyira rairaiyauvo
    tiisi vaira aataruuvonnee? Vara avaikarai aataruuvo tiisi nnikio ti aatuuraivonnee?
    Vara rapiraivo tiisi nnira aataruuvonnee? Fai ii aataru iyauvo tiisi nnino rikioonnaata
    Yisuu Kirisiiva mmannammanna fai tiiyara mmuduuya ruoo nnaasu varinaravai.
  cpy-cpy: ¿Eenitatsima materoni okakahaerini Jeepatzii-totaa-rewo, ipakaan-tyaawori
    retakoyitee? Okantawitaka añaayitziro opomeentsitzi-mowaetee, eekiro riyaatatzii
    retakoyitee. Ari ikimiterori aririka otzimi owashironkaa-waeteeniri, ikoyi ikoshekaete,
    atashe-neenta-waete, athonka-kowaetyaa akithaatari, akowaenkata-kowaete, rapathakirahaete.
  ekk-PKP: Kes saab meid lahutada Kristuse armastusest? Kas rõhumine, kitsikus või
    tagakiusamine? Või nälg, vaesus, oht ja vägivald?
  mpx-mpx: Tab bosowaina bugul etega ni teli pwamwaumwau-agila Keliso wana nunuwana
    elana? Age pulowan eba? O age lomwan? O ebo palopalomwan? O age galebu bwabwatana
    eba? O age migulagula? Age abayaomal o ebo elohaveyan?
  wbp-wbp: Jijaji Kirajiji kangalpa yulkami kanunjumpanyumpa-nyayirni ngalipakuju.
    Nyiyarlulpa warla-pajikarla Jijajiji yulkanja-kujakuju ngalipa-kujakuju? Lawa,
    tarnnga-juku kangalpa warrarda yulka. Kajilpa-ngalpa marda majurlangu rdipiyarla,
    manu marda kajilparlipa-nyanu murrumurru purda-nyangkarla, manu marda kajilpalu-ngalpa
    yapa ngalya-karirlangurlu putaputa jinyijinyi-mantarla warntarla-jarrinjaku, manu
    marda kajilparlipa yarnunjuku-nyayirni nyinayarla mangarri-wangu marda, manu marda
    jalya kajilparlipa nyinayarla jurnarrpa-wangurlangu, manu marda kajilpa-ngalpa
    japirdiyarla yapa, manu marda kajilpalu-ngalpa pungkarla, ngulaju ngula-juku.
    Jijaji Kirajiji kapu-ngalpa kuja-puruju tarnnga-juku warrarda yulka.
  luo-luo: En angʼo manyalo pogowa gihera mar Kristo? Dobed masira, koso chandruok,
    koso sand, koso kech, koso duk, koso gima rach, koso ligangla?
  nhe-NT: Huajca ¿ajqueya hueli techiyocacahuas tlen itlaicnelijcayo Cristo? ¡Axaca!
    Yonque tijpanoj tlaohuijcayotl, yajaya techicnelía. Yonque tijpanoj cuesoli, o
    sequinoc techtlatzacuiltíaj, yajaya techicnelía. Yonque ax tijpiyaj tlachque tijcuase
    o tlaque timoquentise, yajaya techicnelía. Yonque mahuilili campa tiitztoque o
    tlacame quinequij techmictise, yajaya techicnelía.
  aii-aii: ܡܵܢܝܼ ܒܸܬ ܦܵܪܹܫ ܠܲܢ ܡ̣ܢ ܚܘܼܒܵܐ ܕܡܫܝܼܚܵܐ؟ ܐܘܼܠܨܵܢܵܐ، ܝܲܢ ܥܵܘܩܵܢܵܐ ܝܲܢ ܪܕܘܼܦܝܵܐ،
    ܝܲܢ ܟܸܦܢܵܐ، ܝܲܢ ܫܘܼܠܚܵܝܘܼܬܵ‌ܐ، ܝܲܢ ܩܹܘܲܢܕܹܢܘܿܣ، ܝܲܢ ܣܲܝܦܵܐ؟
  esk-NT: Qanutchim piiqsitkisivatigut piqpaksrił̣haniñ Christ-ŋum? Sakiqnam naaga
    iłuiḷḷiułhum naagaqaa nagliksaałhum naaga kakkaaqsiułhum naaga atnuġaaŋiḷḷiułhum
    naaga navianniułhum naagaqaa tuqułhum?
  msb-msb: Kaya wara na gayod sin makapabulag sa aton sa pagkamuot ni Cristo. Dili
    na kita mapapabulag sa iya paagi san mga kalisudan o san pagtios, dili man sa
    pagpasakit o san gutom. Amo man bisan kapobrehan o kapeligrohan o kaya san kamatayon.
  cpa-NT: Ha¹chi² hi² chi² hi² li¹jmo¹ tsa¹ma¹hniang¹ Cristo jniang³. Ha¹chi² hi²
    lǿa¹² ju³ ca¹lø¹chián¹ jniang³ ju²hí³ dsøa¹², ca¹quín³ jniang³ jmø³uai¹², ho¹
    ju³ ca¹lø¹chián¹ dsa² jmógh². Ju³ lah¹la² ha¹chi² li¹quie¹³, ju³ lah¹la² ha¹chi²
    cu²tsǿnh³, ju³ná³ he² hi² ca¹løa¹ jmøi¹guǿi¹, ho¹ jøng² ca¹mi¹dsiag¹² dsa² hiag¹³,
    tiog¹³ báh³ hniang¹ Cristo quián² jniang³.
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ତେବେ କେ ମିସା ଆମ୍‌କେ କିରିସ୍‌ଟର୍‌ ଆଲାଦେଅନି ବେଗ୍‌ଲାଇ ନାପାରତ୍‌
    । ଦୁକେ ରଇଲେ ମିସା, କସ୍‌ଟ ପାଇକରି ରଇଲେ ମିସା, ନିନ୍ଦା ପାଇକରି ରଇଲେ ମିସା, କାକୁର୍‌ତି ଅଇକରି
    ରଇଲେ ମିସା, ବୁକେ ରଇଲେ ମିସା, ବିପଦେ ରଇଲେ ମିସା କି ମରାଇଲେ ମିସା ଏ ସବୁ ବେଗ୍‌ଲାଇ ନାପାରେ
    ।
  meu-meu: Daika ese Keriso ena uraheni amo baine bibida oho? Nega dikadika ese a?
