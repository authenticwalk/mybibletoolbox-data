    na-yurrngu, kurdardi binjawu.
  mya-mya: သို့​ဖြစ်​၍​အ​ဘယ်​သူ​သည်​ငါ​တို့​အား​ခ​ရစ် တော်​၏​မေတ္တာ​တော်​နှင့်​ကွဲ​ကွာ​စေ​နိုင်​မည်​နည်း။
    ဒုက္ခ​ရောက်​ခြင်း၊ ကျဉ်း​ကျပ်​ခြင်း၊ အ​ညှဉ်း​ပန်း ခံ​ရ​ခြင်း၊ ငတ်​မွတ်​ခြင်း၊
    ဆင်း​ရဲ​နွမ်း​ပါး​ခြင်း၊ ဘေး​အန္တ​ရာယ်​နှင့်​တွေ့​ခြင်း၊ ကွပ်​မျက်​ခံ​ရ​ခြင်း
    တို့​သည်​ကိုယ်​တော်​၏​မေတ္တာ​တော်​နှင့်​ငါ​တို့​ကို ကွဲ​ကွာ​စေ​နိုင်​မည်​လော။
  gng-NT: Bɛ li fre kí bore tinbi nin Kristo u la li yíe tɛ? Ijɛnd bii uyɛnsaa bii
