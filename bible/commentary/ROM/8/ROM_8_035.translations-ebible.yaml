  unx-unx: ତାବ୍‌ଦ ଅକଏ ଆବୁକେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦୁଲାଡ଼୍‌ହେତେ ବିନ୍‌ଗାଅ ଦାଡ଼ିୟା ? ଦୁକୁ, ହାସୁ,
