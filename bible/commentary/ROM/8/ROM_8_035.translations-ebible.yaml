  amo-amo: Ghari makosu nari nin su Kristi? liburi lisirne sa imgbagbai kidowo asa
    uniu wasa kupogha sa lisisosin fiseri, sa uhasaria, sa kuboong?
  pjt-pjt: Paluṟu panya nganampa puḻkaṟa mulapa mukuringanyi. Ka kutjupa kutjupa tjuṯangku
