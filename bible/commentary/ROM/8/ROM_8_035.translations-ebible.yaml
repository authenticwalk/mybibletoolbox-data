    olu nosámami o ledenawamofe, ido kadunamu fulunumofe, ido apako minenumofe ido
    fulunagolone, loto koli lumunamife, ido lofo fulunawamofe, ya netawa yaidana-amaidana
    yakafo Kilisto siya-muluna lomami mona yauti olu ailo o ledenami nefe? E’e, etito
    minámaiye!
  isl-isl: Getur þá nokkuð útilokað okkur frá kærleika Krists? Hvað með erfiðleika
