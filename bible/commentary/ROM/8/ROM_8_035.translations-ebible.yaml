    tmojtsebos̈e ora?
  ron-LSB: Cine ne va despărți pe noi de dragostea lui Hristos? Ar putea oare opresiunea,
    sau chinul, sau persecuția, sau foametea, sau goliciunea, sau primejdia, sau sabia?
  pon-pon: lj me pan irawei jan kitail ni limpok en Krijtuj? Anjau apwal, de majak,
    de kamekam, do ijejol, de kilijo, de kamajak, do kodlaj?
  nhe-BL: Huajca ¿ajqueya hueli techiyocacahuas tlen itlaicnelijcayo Cristo? ¡Axaca!
    Yonque tijpanoj tlaohuijcayotl, yajaya techicnelía. Yonque tijpanoj cuesoli, o
    sequinoc techtlatzacuiltíaj, yajaya techicnelía. Yonque ax tijpiyaj tlachque tijcuase
    o tlaque timoquentise, yajaya techicnelía. Yonque mahuilili campa tiitztoque o
    tlacame quinequij techmictise, yajaya techicnelía.
  sps-sps: Ana sikia kan ta isen ta mes ge ta isen ta ka te onot non ma pets mangiir
    ten Krais tsura. Man, Ayei mangiir patsukan rarora, kainon to te fapatang rarora
    na vainy, ge ito te saraa kamits fi rora tan puainy mes tsura, ge ito te kat fatafisuainy
    fi rarora na vainy, tsuran vainy fafaaman, ge ito te gim fi rora ma sab ta fo
    mar kainy ainy iny ainy, ge to te gim fi rora ma kaa me tu raarav ma pau ara na
    puar, ge to te kaa fi rora tana pan te sab rora na iring, ge to te atsun famat
    fi rarora na vainy.
  wnc-wnc: Sike sanga mina bingata ninu Kraisda butaya natanimunggak kakngane sandewik?
    Asikaya meya takngatuta ninu sandewik? Ninda nangaakan natapnim taknga ba aminda
    Jesue iwana dakngake ninu pasiwan mainim taknga ba ninu tomin natapnim taknga
    ba taukge ba sangaapae atdapnim taknga ba sanga waita nin pasiwa mainimde tasiwik
    kaknga ba nisipa kumnim taknga ba sanga wa kuupbamda ninu Jesuta butaya natanimunggak
    kakngane sandewik? Wena siknga.
  bus-bus: Bↄ́ bé eé wa kɛ̃ Kirisi yenzia? Nawɛ̃a ke ĩadamma ke wɛ́ɛtãmma ke nↄaa
    ke takaasi ke kari ke fɛ̃ɛdaa, aↄ̃ ke é fↄ̃ↄ́?
  gub-BL: Mo umupytu'u kar putar Zaneruwihawete zaneamutar katu re a'e nehe. Ma'erahy
    puraraw paw wà, zawaiw katu haw wà, zanewe ma'erahy ipuraraw kar haw wà, ma'uhez
    haw wà, ma'e zanewe heta 'ymaw wà, zanezuka haw rehe ze'egaw wà, zanemàno haw
    wà. Nan, ni agwer ma'e numupytu'u kar kwaw Zaneruwihawete zaneamutar katu re a'e
    wà nehe.
  imo-imo: Kraistini lino konopu mondoromo ulumu narini manda tungu tipe yu mele mele
    tembaloya? Umbuni meremolomani manda tembaloya? Molo lino topa tundurumo ulumani
    manda tembaloya? Molo imbomani lino mindili tirimele ulu teni, molo engele oromo
    ulumuni, molo pulu waimbele melema molo lembalo akumuni, molo ulu teni lino topa
    kondombai tembalo ulu te wendo ombalomuni, molo opa te wendo ombalomuni, aku ulumanga
    pali teni tembaloya?
  boj-boj: Kristus a segi na iga tulaŋ qalaqalaigeqnu. Deqa tamo yai na Kristus aqa
    qalaqalaiyo kumbra di olo getentimqa a na iga qalaqalaigwasai? Tamo dego bei sosai.
    O ijo was, iga gulbe osimqa kiyo, jaqatiŋ osimqa kiyo, tamo qudei na iga ugeugeigibqa
    kiyo, iga mam koba osimqa kiyo, gara saigimqa kiyo, kumbra uge bei na ugetgimqa
    kiyo, qoto bei gagoq di brantimqa kiyo Kristus a deqa iga qalaqalaigwasai e? Sai.
  eng-DRA: Who then shall separate us from the love of Christ? Shall tribulation?
    or distress? or famine? or nakedness? or danger? or persecution? or the sword?
  knf-knf: Kë we ukpënanuŋ nja uŋal wi Kriŧtu aŋaluŋ nja? Phaajala, mnhaj, unoor,
    këme ubon, bwaaŋ, këme iko injaaŋ ido buţaan këme bfiŋar?
  san-KHM: អស្មាភិះ សហ ខ្រីឞ្ដស្យ ប្រេមវិច្ឆេទំ ជនយិតុំ កះ ឝក្នោតិ? ក្លេឝោ វ្យសនំ
    វា តាឌនា វា ទុព៌្ហិក្ឞំ វា វស្ត្រហីនត្វំ វា ប្រាណសំឝយោ វា ខង្គោ វា កិមេតានិ ឝក្នុវន្តិ?
  arn-NT: ¿Iney anta famentuaeiñmew ta Cristo tañi piwkeyechen mew? ¿Tati kutrankawün,
    kam tati wesa üllüfün, kam ti üdengen, kam ti ngüñün, kam tati duamtuel ti takuwün,
    kam tati kuñiwünngechi dungu, kam tati lan dungu?
  zas-NT: Ziꞌc rën Cristo dunuj ree, achut zajc yalaꞌ dunuj ree con laaman. Niꞌqui
    por guialyuꞌnaya, o por guialzi, o por ni rüjn bejn dunuj ree, o por guialrliaan,
    o por guial ryaadx du xab ree, o por tijb ni nadxeb, o guial yayëjt ree, achet
    zajc yalaꞌ dunuj ree con laaman.
  ken-NT: Agha ákway bɛfɛrɛ bhɛsɛ ndǔ ɛkɔŋ ɛnɛ Kristo ábhɔ́ŋɔ́ nɛ bhɛsɛ? Chi nɛpɛ́m
    ɛnɛn nɛ́táŋá kɛ chi ɛsɔŋɔri? Chi nɛnyok ɛnɛn báchyɛ̀ bhɛsɛ kɛ chi nsay? Chi
    nchɛ́bhɛ́ ndɛn kɛ nɛpá anɛ bɔ bápà bhɛsɛ kɛ chi nɛwáy anɛ bo báyaŋ bɛway
    bhɛsɛ?
