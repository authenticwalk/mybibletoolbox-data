    tanutanuxu noxou Kalisito? Uasisi manina.
  qvw-NT: Salbacüninchic Jesuspa cuyacuyninpi ¿imatá laquiycamachwan? ¿Ñacaycunachun,
    llaquicuycunachun, aticaćhaycunachun, micuy wanäcunachun, mana müdanayu caycunachun,
    sasachacuycunachun, icha wañuycächun?
  nfa-nfa: Ele boe miu pangee, na, abhu dhèu do, jꞌara dhu leo, dhu bisa tao Kristus
