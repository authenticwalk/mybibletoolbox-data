  lif-NT: ᤜᤠ᤺ᤳᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤡ᤺ᤶᤈᤡᤗᤠᤶ ᤛᤧᤶᤔᤠ ᤀᤠᤛᤢᤰᤐᤣ᥅ ᤕᤧᤳᤋᤢᤰᤂᤣ. ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ. ᤏᤡᤱᤄᤢᤶ.
