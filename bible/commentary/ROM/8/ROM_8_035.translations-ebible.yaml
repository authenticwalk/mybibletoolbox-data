    ape, ani erau fiyarirowa awere? Ahowa, owe lu taune tamo Jisas mase tote nomo
    piye lu taune tamo lai ani lo natesiya ape erau fiyarirowata. Yo seni luwaru a'i
    ape mo lai nomo ani erau fiyarirowata. Fofowei erasi ape mo ani erau fiyarirowata.
    Lu tamo nomo ma'e au luwaruweyei su, lowe nomo ani erau fiyarirowata. Nomo lau
    erasi a'i teriteyei su, nomo ipari tahe ariye a'i su, lu tamo tahe nomo lo ipari
    mene'e se tewiyeyei ne toteyei su, tahe nomo lo ma'e me au se aineyei su, etiri
    werese ape mo Krais Jisas lo marepi tote wawesiyesiya ape, nomo ani erau fiyarirowata.
  myy-myy: Manire bʉto maiguĩji Cristo. Ito bajiri ñimʉjʉa manire ĩ mairise jidicãroca
