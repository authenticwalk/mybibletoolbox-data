    ma̱cjʉ ra̱ Cristo. Ogue dí 'bʉmma̱ n'ʉhʉ, hi̱ngui̱ nne ha da̱ nu̱hʉ yø ja̱'i̱,
    pɛ ngu̱tho di̱ ma̱cjʉ ra̱ Cristo. Ogue ya ja ngue da̱ thojʉ, pɛ ngu̱tho di̱ ma̱cjʉ
    ra̱ Cristo.
  nop-nop: Kilisto’walaŋ welesiloŋ gineŋ hatiyane nediyeŋ kedem nihikibidalaak? Folofigita
