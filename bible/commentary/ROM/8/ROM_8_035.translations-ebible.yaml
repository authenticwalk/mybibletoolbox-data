    chic kojricꞌax. Jeꞌ woꞌ chic to̱b ta nak wilic jenoꞌ hab wach enbanic chi enchal
    tiꞌcꞌaxic on cꞌaxquilal chi kana̱, on to̱b ta woꞌ wilic jenoꞌ enbanic chi enkacuy
    kawaꞌ kaha̱ꞌ, on to̱b ta nchel chi maꞌ eta chic nwihꞌic kasoꞌ, on to̱b ta woꞌ
    wilic nak take cꞌacharel xa echic kojquitahkej chi kacansjic eh chi jeꞌ reꞌ ekojquiyew
    pan yohbalil, chiꞌnchel i cꞌaxquilal reꞌreꞌ maꞌ jaruj ta eriban chi reꞌ Jesus
    maꞌ eta chic kojricꞌax.
  tue-tue: Sĩcʉ̃no Cristo marĩrẽ maĩrécãrẽ cãmotámasĩriqui. Marĩ ñañarõ netõpacári,
