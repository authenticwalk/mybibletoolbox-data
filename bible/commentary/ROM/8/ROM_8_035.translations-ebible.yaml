    na kil, nka e'chk il yi na bajij ske'j? Qui'. ¿Xcyek polo' yi e'chk buchu'n yi
    na chiban wunak ske'j tan xite'n yi jun lok' iba'tz? Qui'. ¿Xcyek pe' we'j tan
    stzajse'n yi jun lok' iba'tz? Qui'. Ko qui'c be'ch ketz, ¿xcyek pe' jun xtxolbila'tz
    tan xite'n yi lok' ib? Qui'. Ncha'tz, quil xcye' e'chk xtxolbil yi chin xo'wbil
    nin tan xite'n yi jun lok' iba'tz. Ej nin, pe nink tz'oc jun tan kabiyle'n cu'n
    tan spar, quil xcye' yi jun xtxolbila'tz tan stzajse'n yi lok' ib yi na ẍchaj
    Cristo sketz.
  isn-isn: Nyenyu nuzekutemanula nu lowa wang'wa Kilisto? Ubi? Ang'wi ndwala, uagigwi,
    nzala, ang'wi kifwe, ang'wi ubi wa shigu?
  eng-PEV: But sometimes things go wrong for us, and sometimes we get trouble. Does
    that mean that Jesus Christ has stopped loving us? No way. He will keep on loving
    us. Some people don’t want us to follow Jesus, so maybe they will hit us, and
    maybe they will be hard on us. Then can we think that Jesus has stopped loving
    us? No way. Or if we get too cold from not enough clothes, or if we go hungry,
    or if people hurt us or kill us, then does that mean that Jesus has stopped loving
    us? No way. Nothing will ever stop him from loving us.
  ilo-ULB: Siasino ti makaisina kadatayo manipud iti ayat ni Cristo? Pannakaparigat
    kadi, wenno panagtuok, wenno pannakaidadanes, wenno bisin, wenno kinalamo-lamo,
    wenno peggad, wenno kampilan?
  pir-NT: Cristo marine tiquiro tutuaro cahĩgʉ̃ apequina tiquirore “Cahĩedacãhña”,
    ne ni masiedare. Cahĩ duhusi tiquiro. Mari ñano yʉhdʉepegʉ̃ta, mari cuepegʉ̃ta,
    apequina marine tiquina ñano yepegʉ̃ta, mari ʉjʉa ahbaepegʉ̃ta, suhti mariena
    mari ijiepegʉ̃ta, cuaropʉ mari ijiepegʉ̃ta, marine tiquina wejẽpegʉ̃ta Cristo
    marine sa cahĩducurota.
  anv-NT: Genóge fɔ gepɔ ɛyi gékágé kare ɛsé ne gejeé ɛyigé Kras abɔɔ́ ne ɛsé?
    Nnó ɛlé ɛfwyale, waá ubalé, mammyɛ ayi bɔɔ́ ámmyɛɛ́ amu ne ɛsé, waá mesa
    ayi déjwɔlege. Mandée ayi álií ɛsé, waá manoó negbo ami dégɛne waá ɛfwyale
    ɛwé ɛtɛne ɛsé né negbo?
  sab-NT: Jesucristo agedu no che alin ama no che ole, ¿chema ñage che gbe siere amage?
    Che boi tanre daga ngwale, che ta olire tanre boi daga ngwale giti, kwian na age
    me no che ole che Jesucristo gerua dbe giti, che bli ole, che me ñometra molen,
    che chage boi tirarege, che jogeda, e ulita me ñage che gbe siere Jesucristoge,
    Jesucristo no che ulita ole diali, ama me ta jogenga chege.
  tmd-tmd: Krais an madmag ödöriö nɨg makwam, yön nugwo wöhö rön anɨŋ pɨ asɨx hör
    nɨgön? Ap i keir wöxnö nɨgön, anɨŋ pɨ asɨx hör nɨgɨb maga mɨdöl. Anɨŋ ömörö bli
    wöxnö nɨgönɨŋönö, öliöx mɨjnɨŋönö, kiö diba wöröx mɨjnɨŋönö, wölɨj mɨdenɨŋönö,
    rɨb diba yöx mɨjnɨŋönö, nöbö bli anɨŋ, Krais pɨsaŋ mɨdöiŋö, rön, anɨŋ rɨ gwogwam
    cöñɨŋönö, pɨl pal nɨgöñɨŋönö, ap agapɨm cön, Krais pɨsaŋ nɨgiö nɨgön mɨjnɨŋa.
  acr-NNT: ¿Kꞌo nebꞌa kesan qeꞌoj chupa ri rutzil ukꞌuꞌx ri Cristo? ¡Na jintaj! Ma
    tobꞌ kape kꞌaxkꞌobꞌik o paxibꞌal kꞌuꞌx paqawiꞌ, tobꞌ kojternabꞌex rukꞌ kꞌax, tobꞌ
    na jinta qawa y na jinta qaqꞌuꞌ, tobꞌ katewun kꞌax paqawiꞌ o kojkamisax rukꞌ espada,
    ¡na jinta kꞌo kojesan chupa!
  kpg-kpg: Gei di maa koai dela e mee di wwae gidaadou gi daha mo di aloho o Christ?
    Hagalee go di hagamada, di haingadaa, tadaaligi, di hiigai, di hagaloale, di mee
    haga lliga, be go di made!
  taj-taj: दाहेन्‍से य्‍हाङदा दुख कष्‍ट, बिरोध, चआम्‍याङ्बा, क्‍वानआम्‍याङ्बा, आपत
    विपत, साइबारी म्‍हाइबा चु तामसे य्‍हाङदा ख्रीष्‍टला मायाग्‍याम फेबारी खम्‍ला?
  avt-avt: Krais hɨrak han tewenɨnai te mekam mamnen nɨmɨn mamremir menmen mɨrak ap
    te mamu mamtikewai mamkepai a? Mewaai meruri menmen enum mamnen mamraiwaank, o
    menmen menipai haiu han enuk, o mɨt hɨr nenoyiyai nanwep, hɨram menmen mamremir
    menmen mɨrak ap te mamu mamɨkrai mamkepai au a? Mewaai meruri haiu nɨnpɨ mewei
    o haiu ap metenen klos o pewek mei, o menmen enum mamraiwaank, o mɨt nanwep haiu
    mami, hɨram mamremir menmen me Krais ap te mamɨkrai mamkepai au a? Taauye!
  cbk-cbk: Masquin todo′l dia tiene kita problema o trambulicacion o ta persigui el
    maga gente canaton, y masquin nuay kita que come o bien pobre gayot kita, y masquin
    ay llega el peligro canaton o ta acerca ya el muerte, nuay nada puede separa canaton
    del amor di Jesucristo.
  uig-ARA: كىم بىزنى مەسىھنىڭ مېھىر-مۇھەببىتىدىن ئايرىۋېتەلىسۇن؟ جاپا-مۇشەققەتمۇ،
    دەرد-ئەلەممۇ، زىيانكەشلىكمۇ، ئاچارچىلىقمۇ، يالىڭاچلىقمۇ، خېيىم-خەتەرمۇ ياكى قىلىچمۇ؟
  tuf-tuf: Jesucrístoat is sehnác etar isan ey ohnor cuícajatro. Is ohbac rehti tacat,
    is cuac bec tacat, is ruhw̃úc tacat, eyat is sehnác jácayqueyra. Eyat is obir
    yajcáyqueyra. Yayí tacat, oya bár tacat, is ahnúc tacat, yauwata tacat, eyat is
    sehnác jácayqueyra. Eyat is obir yajcáyqueyra. Ey at icar bin bíyati cuícajatro.
  abx-abx: Tara', say pa may i makapapinda si kita kam si gugma'-na si Kristo? Sahimu-na
    ba' to si mga kasamukan, mga kakurihan, mga kasakitan tungod si pagtu'o, si gutom,
    si hugkas kamutangan, o si kadilikaduhan si kinabuhi' o ma'in ngani' si kamatayon?
  mco-NT: Com Cristo ooy xychojcɨm xyjɨhuɨɨyɨm, paady ni nej ca' xy'ixmadzaanɨm. Huen
    ti ndɨmpaatɨm ca' xy'ixmadzaanɨm. Oy ixyipy tzaachypɨ ayo'n nmɨnajxɨm nyajnajxɨm,
    oy ixyipy tajɨn mayɨn nbaatɨm; oy ixyipy jäy xy'ixhuɨdijtɨm xypahuɨdijtɨm; oy
    ixyipy yuu ayo'n nbaatɨm; oy ixyipy huit tucxy nyajmayjajtɨm; oy ixyipy tzɨgɨ'ñ
    nyajnajxɨm; oy ixyipy jäy xytɨmyyaj'o'cɨm. Oy ti ayo'n ndɨmbaatɨm, Cristo ca'
    xy'ixmadzaanɨm.
  cpb-NT: '¿Tzimatsima iita materone rontsiparyaakagairi Cristo ripakaantyaawori retakoyetaira?
    Okantawetaka añaayetziro ompomeentsitzimotai, eekero riyaatatzi retakoyetai. Ari
    inkantero eejatzi tsikarika oita awishimoyetaine: owashironkaawaitaine, inkowaite
    inkoshekaitai, atasheneentawaite, ankoityaawaite ankithaatyaari, ankoweenkatakowaite,
    rapathakeroryaitai.'
  aon-aon: Namudok aria ta meinyi arpen nyunaki nyurapuk um agundok Krais anan urkum
    manawashamap abom um? Aria enenyenen o amaen o arpesh shunekap enenyenen o nyurub
    bep um o eneshenesh uwok um o enesh yoweishi eshudok shunekap um o shopunek mugok
    um? Adur atin ta uwok.
  hus-NT-2005: ¿Pos jitaꞌ neꞌech kin ejto kin tʼajaꞌ ke yab ku kʼwajay kʼán kʼal na
    Kristo? ¿Awxeꞌ neꞌech kin ejto kin tʼajaꞌ ke yab ku kʼwajay kʼán kʼal na Kristo
    an yajtsiktaláb, an tʼeꞌpintaláb, an odhbijixtaláb, an kʼaꞌínab, an chʼojontáltaláb,
    an kʼakʼadhtaláb, o an chemlá?
  mig-NT: Ndéja̱ kúu kuanchaa̱ yóó nuu̱ tú'un ni̱ kundá'ú ini̱ Cristo yóó núsáá. Á
    tu̱ndó'o, xí já ndúkuí'a̱ ini̱‑yo̱, xí já kájika jínu‑yó, xí tamá, xí já kájika
    víchí‑yó, xí já káyu̱'ú‑yo̱, xí yuchí náún.
  bps-bps: Du too glut i kdee ani gine, i tan gmagan samkah gito di kakdo Krayst.
    Landè! Balù nun kalima, ksamuk nawa, kaflayam mdà di klaloito ku Dyisas Krayst,
    kbitil, klandè, kafsasè, na nun mantak gito di fati, knean landè gmagan samkah
    gito di kakdo Krayst gito.
  mbs-mbs: Pengkey eden se domateng kenitadon, netegahan tadon te gayed dakel se pedowan
    i Cristo kenitadon. Pengkey kelimahan kidon, aw mesamok kidon, aw pemilangen kidon,
    pengkey wedad kànen tadon, aw wedad penenaktun tadon, pengkey elegen kidon aw
    imetayan kidon, netegahan tadon te dakel se pedowan i Cristo kenitadon.
  tof-tof: Ia darrü pam gaodóma ó ia darrü kla asine mibü arrgrratóm Kerrison moboküpdü
    ubidügabi? Koke. Kerrison moboküpdü ubi metat asine mibüka. Ia müp tonarra tótókda
    ó mibü moboküp müpdümako, ta ia ngibürr kolpama mibü wirri müp alióndako. Ia kua,
    ta ia mibü mórrkenyórr babulako. Ia mi büdül aroat kwatódómakla, ta ia darrü pama
    mibü akrranóm kainda gazirr turriki.
  cme-NT: I maamaŋ dɔlnuŋ *Kirsa‑i dumaa, bige‑i gbãa bɔrɔ-yiɛ baa-yo? Mulĩɛma siɛ
    gbãa, sũlma siɛ gbãa, yaahuolo siɛ gbãa, nyulmu siɛ gbãa, naaluɔ siɛ gbãa,
    bãani siɛ gbãa, kuliiŋgu siɛ bi gbãa.
  sus-sus: Nde fa won bama Ala xa Mixi Sugandixi xa xanunteya yi? Munse nɔma na ra?
    Tɔɔrɛ, ka xɔrɔxɔɛ, ka ɲaxankatɛ, ka kaamɛ, ka lufe xɛɲɛ ra, ka fitinɛ, ka santidɛgɛma?
  pon-2006: Eri, ihs me kak irehdihsang kitail ni limpoak en Krais? Ia duwe, lokolok,
    de apwal, de kamakam, de duhpek, de semwehmwe, de keper, de mehla?
  dad-dad: Aim anĩ, ada Kristus nẽ wau laa fiya bun tamal fara fadauf? Kafĩ fiya,
    morõ, darau, naũ, gemũ, waila be, dimigem age fouf de?
  zab-NT: Zectipacza ni rcaaz Crist dunnɨ, ruteete quɨt tu chaleeti ildasaa dunnɨ
    cun laany. Per niclɨ pur guelnalas, o guelzii, o pur ni runné bɨny dunnɨ, o pur
    guelrldiaan, o pur guelrunlieedx lady, o pur guelnadxiby o pur guelguty, ruteete
    quɨt tu ildasaati dunnɨ cun laany.
  jae-jae: Asa oc êkac aêac su aŋga Kilisinê têtac gêwiŋ aêacŋa. Gêŋwapac me tamoa
    naeo me lau sêjanda aêacŋa me mo êjô aêacŋa me tapô lêna ŋakwê to gêŋ ŋagêdôŋa
    me êndambiŋ gêŋ ŋaclai enseŋ aêac suŋa me siŋ. Gêŋ tonaŋ ŋai oc êkac aêac su me
    masi.
  ksd-ksd: To ia na varbaiane dat ma ra varmari kai Kristo? A lavur magit na varmonong
    laka, ba ra bunurut, ba ra varvatagiliman, ba ra kipakan, ba ra niiba upi ra mal,
    ba ra kini ta ra kikinit vakai, ba ra pakat na vinarubu?
  msm-NT: Kaling inggad nokoy to og-abut ita, wada yagboy ogpakapayuwat ita to gugma
    ni Cristo. Su inggad samukon ki, inggad malisodan ki, inggad paantuson ki, inggad
    kuyangon ki to pagkoon dow kabo, inggad duon ki to kahaedokanan, aw inggad ngani
    himatajan ki, kona ogkagawang to gugma ni Cristo ita.
  myk-myk: Lekɛ li da já wèe waa laha Kirisa wo taanɲɛɛgɛ ke na wɛ? Ɲakpaan gɛ, kelee
    fyaara, kelee kanhama, kelee xuugbɔhɔ, kelee funmɔ fɛɛrɛ, kelee farati, kelee
    gbuuro gɛ? Le la shishiin wa da já wèe laha Kirisa na wɛ.
  sbe-sbe: Na Keliso yona gadosisi unai kaiteya kabo ye tolehesuwalada? Bena polohe
    o pilipili o hewahewaiunu o hasahasali o deha o kababoita ginaulidiyao o iyala
    kelepana?
  mcr-mcr: Kraisi Iqu nenyqä kiiŋä äwinyäŋqä iuŋi, ämaqä huätä mänatnämäutŋqä hŋqu,
    hmanjqä. Haŋä-iqä hui nemeqaŋgutqä, ä täŋä-huŋqä nemeqaŋgutqä, ŋŋ ämaqä hŋqua
    quvqä inetqueqaŋgpqä, ä buayäŋqä dä neyqaŋgutqä, qäkä-määŋqä äwa iqaŋguatqä, nätmatqä
    quvqä qui inemäkqaŋgutqä, itaŋga änapäsqaŋgpqä iuŋi, nätmatqä iiŋä iqua, Kraisi
    Iqueqä nenyqä äwiŋqä iuŋi, hoptäwä miqä ipŋqäuä.
  cux-NT: ¿Du'ū cuuvi divíi yā s'uūuⁿ yeⁿ'e Cristo chi neⁿ'é yā s'uuúⁿ? ¿'Áá chiiⁿ
    chi n'geenu yú ngii, 'áá cuuvi nadivíi s'uūuⁿ, o dendu'ū chi diiiⁿ chi idi'vaachi
    yú o dendu'ū chi diiⁿ 'iiⁿ'yāⁿ chi 'cueenu yú cuuvi o taachi cuuví cuiica yú o
    taachi 'āā ntɛ́ɛ́ catecai yú o cáánda yeⁿ'e yú o taachi ch'iin'núⁿ yā s'uūuⁿ ndúúcū
    machete chi 'uūvī lados 'caāiⁿ? ¿'Áá cuuvi diiiⁿ nducuéⁿ'ē chuū nadivíi s'uuúⁿ
    ná vaadī neⁿ'e yeⁿ'e Cristo? Nguɛ́ɛ́ cuuvi.
  tur-YTC: Mesih’in sevgisinden bizi kim ayıracaktır? Sıkıntı mı, ıstırap mı, zulüm
    mü, açlık mı, çıplaklık mı, tehlike mi, kılıç mı?
  san-ITR: asmAbhiH saha khrIShTasya premavichChedaM janayituM kaH shaknoti? klesho
    vyasanaM vA tADanA vA durbhikShaM vA vastrahInatvaM vA prANasaMshayo vA kha Ngo
    vA kimetAni shaknuvanti?
  bel-N: Хто адлучыць нас ад любові Хрыстовае? Прыгнёт, ці ўціск, ці перасьледваньне,
    ці голад, ці галізна, ці небясьпека, ці меч?
  sch-sch: Khrista lungkhamna renga chu tûnmo mi sensâi thei ranga? Injêlna ngei
    mo? intakna mo, nuomlona mo, vonchâmnân mo, inriengnân mo, chi omna mo? nônchu
    thina'n mo, mi sensâi thei rang mini?
  mic-MIQNT: Wen nige' ta'n gis nigtua'lugsitesnu ta'n teli gsalugsi'gw Se'suguli
    tlia ulmajeiugsi'gw, tlia gitnme'ugsi'gw, amasgipnnugsi'gw, guisulti'gw, gisna
    ewle'ju'lti'gw, gisna 'nsano'qon eimu'ti'gw, gisna tlia ne'po'qsi'gw? Mo eigtnug
    goqwei gisi nigtua'lugsitesnu ta'n teli gsalugsi'gw Se'suguli.
  huu-NT: Cristo caɨna isiruite. Jaca buna Cristo caɨna isiruillacɨnona baɨronide.
    Jɨaɨe comɨnɨ duere caɨna fɨnoia, caɨna jeare fɨnoia, aime caɨ guia, caɨ ɨniroinia,
    jacɨrede rafue caɨmo ia, jɨaɨe comɨnɨ caɨna meineia, Cristo caɨna nia isiruite.
  jiv-NT: Kristu ti anenma asakrin in akantamkitin atsawai. Wáitiakrisha, itiurchat
    íṉkiuakrisha, shuar áintramkurnisha, tsukamakrisha, entsatai atsakuisha, tsúumainja̱i̱sha,
    tura mantamnakrisha, nuja̱i̱ “Kristu anentsui” tíchamniaitji. Nuka Kristu aneṉkrattairi̱ya̱
    akantamkitin jeatsui.
  otm-NT: '''Bɛ''a maha da zä di ''uegahʉ, gue hin gan nuhʉ a rán huɛ̨cate ra Cristo.
    Ha gue''ʉ yʉn ʉnbi, uague yʉ dumbʉi, uague yʉn ʉcpi, uague ra thuhu, uague ra
    ''yąhe, ua gue''bʉ nts''utho hapʉ dí ''yohʉ, uague da thojʉ nangue ra juai. Ha
    gam bɛ̨mhbʉ ngue hin di huɛ̨gahʉ ra Cristo ''bʉ dín nuhʉ ʉ.'
  dah-dah: Irde ganuŋ al beleŋ Yesu Kristu beleŋ bubulkuŋne wor po yeŋ nurd duneŋ
    hi bana goŋ mat dad siŋa diryeŋ? Hubu wor po! Kanduk kurayen kurayen yeneŋ hitek,
    ulniniŋ misiŋ kateŋ hitek, al hoyaŋ beleŋ buluŋ buluŋ dirde hinayiŋ, biŋge kamde
    hitek, ulniniŋ umŋa miŋmoŋ hitek, det buluŋ kura forok yeŋ buluŋ dirtek hinayiŋ,
    irde fuleŋa mata forok yeŋ hinayiŋ kuruŋ gore Yesu Kristu beleŋ neŋ gayen bubulkuŋne
    wor po yeŋ nurd duneŋ hi goyen igiŋ walnayiŋ? Epte moŋ!
  tnk-tnk: Nənə iərmama riti riwən rukurən nuvehi rakaien kɨtaha tɨ nokeikeiien səvəi
    Kristo. Nəri auər a mə səreɡi nəmisəien, uə sarə ia nəpɨn əknekɨn, uə nərmama
    hometə kɨtaha, uə nukumhə rahi, uə nautə səkɨtaha riwən, uə ipaka semhə, uə nərmama
    housi əpune kɨtaha, mətə narimnari me i ko həpkuvehi raka mhə kɨtaha tɨ nokeikeiien
    səvənhi.
  kpr-kpr: 'Ava sedo, namonde kasama erera: Keriso namonde dubo ruruse irarira. Nu
    jo doyae arira. Vevera a mema sirorari itatamarera, o evetu genembo God imboe
    use namonde daoro mema tambarera, o baimara sirorarira, o namonde makasi arera,
    o eko jokáda fetarera, o namonde ambarera, avata Keriso namonde dubo ruruse irarira.'
  san-IAS: asmābhiḥ saha khrīṣṭasya premavicchedaṁ janayituṁ kaḥ śaknoti? kleśo vyasanaṁ
    vā tāḍanā vā durbhikṣaṁ vā vastrahīnatvaṁ vā prāṇasaṁśayo vā khaṅgo vā kimetāni
    śaknuvanti?
  nho-nho: See hai mee ma ki oti ku lavaa te ppui te laaoi TeAtua i taatou. Niaaina
    maa taatou e ttiri te kau haaeo ka haia pakavaina. Niaaina hoki maa taatou e ttaka
    hiikkai, e nnoho see hai hekau, aa ka uru taatou ki naa haaeo e llasi no tauppiri
    taatou ki mmate, taatou ma ki see lavaa te hakakkeeina i te laaoi TeAtua.
  gym-NT: ¿Kristo käta ni tarere kri, ye abko nirekwe töi kwitadre amne niara ñan
    rabadre ni tarere mda? Ni ñakare jire iti amne jändrän ñakare jire kä raba Kristo
    töi kwite ni rüere. Ye aisete, nikwe ja tare nikadre tödekabtä Jesubti ya o ni
    mda käkwe rüdre krübäte ni rüere ya amne kukwe jatadre krübäte ni rüere ya o ni
    rabadre mrö nike ya o dän ñan rabadre nie ya amne ni rüe jatadre krübäte ya o
    ni kämika tö rabadre tödekabtä Jesubti ya, akwa ¿yebtä Kristokwe ñan ni taredre
    mda ya? ¡Ñakare jire! Niarakwe ni taredi janknu.
  azg-NT: Mꞌaan naviꞌ na coquenön ndoꞌ min ꞌnan na itsiꞌndaaꞌhanꞌ ngiö. Vaa xjen na
    contyꞌe nnꞌan jaa tsojnaanꞌ na vantyja nnꞌön Jesús. Vaa xjen na itsitjahanꞌ ꞌnan
    na ntcüꞌa oo ndiaa na ntcüë, ndoꞌ mꞌaan na coquenön na toncuuꞌ. Vaa xjen na conincꞌuaa
    jñꞌoon na nnanꞌcüje nnꞌan jaa yo xjo. Majoꞌ minꞌncüii joo nanꞌminꞌ jeꞌquindëë
    ntꞌiooꞌhanꞌ na mꞌaan Cristo na venchjii jon jaa.
  bhd-bhd: कौन असन मसीहेरे प्यारे करां अलग केरि बटते? मुसीबत या तंगी, या ज़ुलम, या
    काल, या नगूपन, या खतरो, या तलवार? इन मरां कोई भी चीज़ असन मसीहेरे प्यारे करां अलग
    न केरि बटे।
  too-NT: Cristo pō'ktu quincāpāxquī'yāni'. Lā' a'yuj pātīni'nāuj, lā' a'yuj tamakchuyīnī'ta'uj,
    lā' a'yuj quincātamacaputzayāni' lā' a'yuj tū' ka'lhīyāuj a'ntū nahua'yāuj, lā'
    a'yuj tū' ka'lhīyāuj quilu'xu'ca'n, lā' a'yuj scalana'j hui'lāna'uj, lā' a'yuj
    quincātamaknīcu'tunāni', Cristo pō'ktu quincāpāxquī'yāni'.
  ind-AYT: Siapakah yang akan memisahkan kita dari kasih Kristus? Apakah penindasan,
    atau kesulitan, atau penganiayaan, atau kelaparan, atau ketelanjangan, atau bahaya,
    atau pedang?
  cjo-NT: ¿Ninkama ookakaeyerinika Jesokirishito inintaperoeyakaeni? Tekatsiroña.
    Omawitya rowashironkagaeteerika, aririka opomeentsitzimoeyeeni oetarikapaeni,
    rajaryagaeteerika rowashironkagaetee, aaperoterika atashe, tekatsirika akithaatyaari,
    athaawantayitarini oetarikapaeni, rowamagaetakaerika; omaanta ikantani Jesokirishito,
    inintaperoeyakaeni.
  nsn-nsn: Hingiar puh re banotong pakaha liu tur tagigeig tena nimalauelhir Kristo?
    A niduh gera heirigir tamata tagigeig? Ue gete parakukur niuangoul ue geta guata
    uasa mo tamata tagigeig o tamatang tagorong mana pe? Ue gete ualor gog, karo palapal,
    karo tabotana tun tar mamang inetelik? Ue geti uangoul tar niuangoulur ualakanuh
    ue a ualasokor? Ue geta uiliatung pousieig?
  san-DEV: अस्माभिः सह ख्रीष्टस्य प्रेमविच्छेदं जनयितुं कः शक्नोति? क्लेशो व्यसनं
    वा ताडना वा दुर्भिक्षं वा वस्त्रहीनत्वं वा प्राणसंशयो वा खङ्गो वा किमेतानि शक्नुवन्ति?
  tna-NT: Cristo ja ecuana ebia su ibuneda ebatani. Ahua ecuaneda sufri epu, enime
    cuana ecuana sa paani, ecuana tijetije paata huecuana, ai dia taji ecuana sa pahueiti,
    daja huecha ejud'uji pahueiti, rejada su ecuaneda papuniuneti, ecuana manuameja
    paata huecuana, bahue ecuaneda tueda ai cuana su ecuaneda sufri papu biame, Cristo
    ja ecuana daja hue ibuneda ebaderata.
  lid-lid: Abo, saba lakou handru winiyan apwai taha are bolo tikisiy ta Krais? Maha-an
    winiyan deh, sisi-in deh, iri amekes ndra-in eme tataha deh, bilidi awas deh,
    taha kalawi taha bwe deh, bohosak deh, iri kadai taha kamak deh? Bwe, iri lakou
    mara-ei doh winiyan bapwai taha ta bolo seken ma tikisiy ta Krais bwe!
  wim-wim: Nil weeꞌangam yaarkathiy ngampang maꞌ Jesus.antam anpalana? An yaꞌa! Nil
    puth kaangk paththam wun-wunan ngampar. Wiyiy natha aak way nath wampiy ngampara;
    wiyiy natha weechiy ngampang; wiyiy natha ngangk way-wayam paththam wun-wunimpa;
    pam wanch wiyangan nath way waaꞌiythan ngampang; than nath kulak wenkiythan ngampar
    aak-yaꞌangweya; ngamp nath meech iiy-iiyimp, than wiyangan nath piikiythan ngampang
    aꞌ puth mulathiythan ngampangwey — puth nungkway way inangan wampiythan ngamparan-a,
    nil puth Christ.an anman kaangk paththam wun-wunan ngampara, an than keꞌ yaarkathiythan
    ngampang maꞌ nungantam anpalan, yaꞌa.
  zga-M: Veni uve ihutu gava nuvugane uwa Klisite Yesu etabu, au amateso, au enjala
    au hebwinda au hatali au emundu?
  yom-yom: Nani wulenda kutuvambisa mu luzolo lu Klisto e ? Yamusu voti ziphasi, voti
    zinzomono ; nzala, kambu ku minledi, tsisi yi lufua, voti sabala e ?
  san-SIN: අස්මාභිඃ සහ ඛ්‍රීෂ්ටස්‍ය ප්‍රේමවිච්ඡේදං ජනයිතුං කඃ ශක්නෝති? ක්ලේශෝ ව්‍යසනං
    වා තාඩනා වා දුර්භික්‍ෂං වා වස්ත්‍රහීනත්වං වා ප්‍රාණසංශයෝ වා ඛඞ්ගෝ වා කිමේතානි
    ශක්නුවන්ති?
  yut-yut: Kristo da nin do but dasi galaktaŋ nimɨsak, do yo kɨnda da nin uŋun kagagwan
    naŋ arɨpmɨ dɨma paŋwasisak. Jɨgɨ tepmɨyo paneŋ, bo amɨn da yo yokwi aŋ nimni,
    bo jap do aneŋ, bo ɨmal do wadak wadak aneŋ, bo yo yokwisi kɨnda da nin paŋupbal
    ak do asak, bo emat ninon noman tosak kaŋ, uŋun yo morap da tagɨ paŋwasini? Uŋun
    arɨpmɨ dɨmasi!
  grc-BYZ: τίς ἡμᾶς χωρίσει ἀπὸ τῆς ἀγάπης τοῦ Χριστοῦ; θλῖψις ἢ στενοχωρία ἢ διωγμὸς
    ἢ λιμὸς ἢ γυμνότης ἢ κίνδυνος ἢ μάχαιρα;
  cpc-NT: ¿Iitama mataironi jaapithatairi Cristo, jowajyaantantairi jitakotai? Onkantawitatya
    ompomirintsitzimowaitai, iikiro jiyaatatyi jitakotai. Ari inkimitairori intzimirika
    owashironkaawitaini, inkowi imaamaniwaitai, antajyaaniintawaiti, onkowityiimowaitai
    ankithaatyaari, ankowiinkatakowaiti, japathakiroryaitai.
  nhg-NT: Entunses ¿öquenu cuale tiechnencuaxelus de ipa tietlasojteles Cristo? ¿Beles
    tequepachule? ¿Noso tiecoco? ¿Noso tepotztocalestle? ¿Noso teosebelestle? ¿Noso
    xipetzebelestle? ¿Noso tiemajmajtelestle? ¿Noso inespödas de toenemigos?
  nya-nya: Ndani amene adzatilekanitsa ife ndi chikondi cha Khristu? Kodi ndi masautso,
    kapena zowawa, kapena mazunzo, kapena njala, kapena umaliseche, kapena choopsa,
    kapena lupanga?
  ngu-NT: Xitlaj huelis techxelos itech itetlajsojtlalis Cristo. ¿Tlen huelis quichihuas
    on tlen teajman, noso on tlen teyolcocoj, noso on tlahuejli niman tlajyohuilistli,
    noso apistli, noso tla polihui on tlaquentli, noso peligro, noso miquilistli?
    ¡Ca! Xitlaj huelis techxelos itech itetlajsojtlalis Cristo.
  kup-kup: Met Kristo darimaz zakep tat hezaek tairapuhö nonor merizapanen dari maot
    main ravat hek? Evo, rekot napuhö namerizotü, ma honoñai nao daritï ou ravapanen
    pihanañ dari main naravotü. Ma modari kakamao etohopanez poñ, ma gin ahov tat
    hekaz poñ, ma dari nonair naiz tekï tat hekaz poñ, ma modari nao etapanezao hapanen
    ñaihet takaz poñ, ma emenohopanezañ, met ev menoh-epotü daritï ou ravohopanepuh
    rekot Kristo darimaz zakep tat hez-pov bavon navatotü.
  jid-jid: A gha ni gata ni son u Rji? iya, ko kpa suron time, ko tsanani ko iyuo,
    ko zre ni gbere, ko kpalu, ko nji gban?
  wmw-wmw: Atitanusa nani nkati ya pendo ra Almasihi? Kutabika, tafauti, kulumbatiwa,
    njala, diki, hatari au upanga?
  gmv-GGM: Nuna Kiristoosa siqope shakanay oonee? Metoye, waaye, woykko godetethee,
    woykko gafa, woykko kallotethee woykko qopontta gakiiza metoyee, mashaa?
  ssg-ssg: Waliko la pon konginiai wawahen ti Krais hani kako? Na kako tunahi kawatan
    tenen tenen, kumahe ka ape tap wawahen ti Krais hani kako. Kalak na taun ti kako
    kum tioi tenen waliko na kako aile, na seilon axi kako kawatan nake ti usiai Krais,
    na kako lamani moloan, na kako tae hawane soxi, leili taun ti hitolo, leili taun
    ti moxe matein masin ti na lehe laha telei kako, tap tenen na waliko kongini uke
    wawahen ti Krais hani kako.
  zpo-NT: Nik tub xaa nyent mod le zee nakelatra Jesucrist be. Nixa re bid kwaan nded
    be, nixa re xgab kwaan nzho yek be, nixa re xaa nrenal be, nixa yalnlaan, nixa
    nyent ler gak be, nixa nreke xaa tich be kwaan espad, rese kwaane nyent mod leya.
  poy-poy: Hashi, gaa yakaweza kutulekaniziya mumafiliru ga Kristu? Hashi, tabu ama
    uhushu ama ntabiku ama njala, ama kuwera shivula ama hatali ama kuhowa?
  qwh-NT: Tseno captinmi, Jesucristupa cuyaquininpita ni ima raquimenintsicta puediyantsu.
    ¿Imaraq raquiramashwan! ¿Nacaquitsuraq, llaquiquitsuraq, chiquir qaticachashqa
    quetsuraq, mallaqetsuraq, ratas quetsuraq, resgu de la bida quetsuraq, o roqulishqa
    quetsuraq!
  gaw-gaw: Ig Kristusnu oo mauhak oop̱a daaṯem amu aun nug amup̱anu mataḵiḵa aoḵu?
    Ug laate, o iiṯa keeke ig oonig ii heṯe ele amute, o iiṯa guiṯak meḵak amute,
    o iiṯa enug haen amute, o iiṯa keekenu tutu mak amute, o iiṯa qagaiṯak haen amute,
    o iiṯa mauhak amute nug Kristusnu oo mauhak oop̱anu mataḵiḵa aoḵute? Iiṯanab.
  nca-nca: Kristoko newonde meté nunoyote. Ŋunde tiní do kato eneŋo newonde meté qu
    wisumuŋoweya? Oka kato mepémo kini. Quhurí ka noreno tunoqete, kowe surumí teteto,
    unindo o piyimi te nunoteŋgo, te-qonanimboro khumoteto, kowe punu-pununani moré
    kini teteto, o piyimi mundo nore rambaruru nerete, kuma ka noreno tunoqete, asa
    o ŋundoko Kristo koro newonde meté qu wisumuŋowero mepémo kini.
  zpz-NTPP: Orzeꞌ ni tub la coz wac gyicy ñi nu checa Crisht nu rcam de ub na. Benu
    zac zi den, rcam de ub na. Benu deet rzac den, rcam de ub na. Benu rshet zi mbecy
    den, rcam den. Benu wagad nu don, rcam den. Benu sac shab den, rcam den. Benu
    yuꞌ den lo rishdzidz, rcam den. Benu gat den, rca gaꞌm den.
  mkj-mkj: Doari, inje ma kak kasohrohrihjang kisai limpoak in Christ? Loklok ke apwal,
    ke koaloklok ke duhpek, ke joamwoahmwoa, ke keper, ke mehdi?
  zac-NT: ¿Chull gunë gan parë guëdchisú amor shtë Cristo parë lëꞌë hiaꞌa? Ni túbidiꞌi.
    Masiá rzunaldë mënë lëꞌë hiaꞌa; si talë rguini mënë lëꞌë hiaꞌa, u si nanú problemë
    u galërzac zi; masiá runë faltë naguëdáuhaꞌa u runë faltë shábaꞌa; si talë zugaꞌa
    hiaꞌa lu peligrë, ni tubi cusë gúnëdiꞌi gan guëdchisú amor shtë Cristo de lëꞌë
    hiaꞌa.
  kyg-kyg: Haiya vayaꞌmogimo Kalaisiꞌa lagaefeꞌmo hau ayamopafiꞌmo nehaiya kavapatiꞌmo
    aliꞌa apaheꞌa latalegae. Hanageke yaꞌmo alisupi kanamo alisupi apaini huꞌa latesafi
    laga tesifi kagemi yatimo ohanesifi lamagigefe hisafi lamagisageta falisupi huta
    maiꞌnisunana muki ani agufa kavatetiꞌmo Kalaisiꞌa lagaefeꞌmo hau ayamopafiꞌmo
    nehaiya kavapatiꞌmo aliꞌa apaheꞌa olatalegae.
  kmk-kmk: 'Isunga maid mabalina mangisina kan ditaku’t din mampipiyan Kristu: ligat
    man onnu danag, paligaton ditaku man sidan udum, maid man kanon taku onnu badut
    taku, gaoogyat mana pasamak onnu mapatoy taku.'
  cao-NT: Jabi anomaria tsi xo toa Cristó noqui noihaina iquia. Yama tsi xo toa Cristó
    noqui noihai ca jënëmati mëtsa cato ra. Noqui pi nohiria bá yosino tsi no nohó
    bësohi quiha. No tënëpino tsi jari no nohó bësohi quiha ra. Oriquiti, raiti, tihi
    cabo pi no narisno tsi no nohó bësohi quiha. Nohiria bá pi noqui acasno tsi jari
    no nohó bësohi quiha ra.
  bbr-bbr: Krais ko ikenun wous meiewon, okon, ik ko pak pasar raum. Kar ros ik inäi
    mukaun senek itok wa. Ko orip orip ikenun wous meie raiäu. Ik usu owam, kiro usus
    ik Krais pakan inäi mukaun itok ra? Wa senes, wa. Onok aru ik opok kounuk, ik
    tätäi owam, kis ik inäi mukai ra? Wa senes, wa. Ik iken woiok Krais mesin epar
    momun, okon, karauk roasiret akas ik aru mukaiei, kiro onokus ik inäi mukai ra?
    Wa senes, wa. Ik o wäpik ra, omjo wäpik ra, kar osapus ik aru mukai ra, kar ros
    ik siräpis iwokonuk, meiäm, kiro onokus ik inäi mukai ra? Wa senes, wa.
  inb-inb: Cristo nukanchita iapa kuiagmanda, ¿pitak pudinga, nukanchita paiwa kaskamanda
    anchuchingapa? Llakii, ñi nanai, ñi iarkai, ñi mana katanga iukai, ñi manchai,
    ñi jiru iuiaspa kalpachigkuna ñi wañuchigkuna, ñi pipas mana pudingapa kanchu,
    Cristowa kaskamanda nukanchita anchuchingapa.
  hrv-hrv: Tko će nas rastaviti od ljubavi Kristove? Nevolja? Tjeskoba? Progonstvo?
    Glad? Golotinja? Pogibao? Mač?
  box-NT: Lée wée dà à fáa wɛn o Krista na wa wɛn níi yi? Lé ho yéréké na
    wé sá a nùpue yi lée, tàá lé le yidèérè? Tàá lé bìo ɓa nùpua wee
    beé wa lò bìo yi le? Á lé le hĩni lè mu khemu lée, tàá lé mu bìo na
    dà wee dé le ɓóoníi. Tàá lé mu húmú le?
  ote-NT: ¿Ndaꞌa̱ gueꞌa̱ tsa da ꞌuegaguihʉ de rá hma̱te ra Zidada Jesucristo? ¿Ha
    gue ya tsꞌothogui, o ya dumʉi, o ya njute, o ra thuhu, o ra ꞌña̱he, o ra ntsu,
    o ra du? Hina, ni ꞌna.
  wnu-wnu: Yisas inqenungar igo eng your ger me inqereiminerei. In ger quguraget gab
    qiyo, a git goan uter iningara qiyo, a munon ger inquguragsia gab qiyo, a minemb
    gab qiyo, a mi ger uet ebet qiyo, a mi ger inborusieriba gab qiyo, a munon ininob
    yogurubari qiyo. Mi eng gagar gugum mai Yisas inqenungar igo eng qen end in wegiba?
    Sig ue.
  zam-NT: ¿Ché' nzo chó mèn gác li par ne'tolode que' lezo' Crist na' par ryo xà'
    na' loo cón che'n Crist, à'? Yende chó gác lii, ¿lé'? Lomisque' ne, co'se' ndxàc
    chol yaltìi loo na' no co'se' ndxàc ngòc nguàal con' loo na' par nxi lezo' na'
    no co'se' ndub ngu's mèn na' no co'se' nsyon hua na' no nsyon gu na' co'se' yende
    con' hua na'; no co'se' nzi tee che na', yende xab na' par goc na'; no co'se'
    ndxàc chol con' ryes loo na'; no co'se' ndlyá' ndlyá' guth mèn na', ¿ché' ndyac
    gu' le' rye co' ndxàc loo na'a ndlu' ya ne'tolode que' lezo' Crist ñèe Crist na',
    cà'? Yende xàa.
  zyp-NT: Macawtaco ahomaw Khri donah khaco a ma pachai khy a? Hanah tamaw, hrehnah
    tamaw, cakaangnah tamaw, thlekalong tah ungnah tamaw, hming cichuipaw tamaw, thihnah
    tamaw, zetei chang tah a ma pachai khy maw?
  sey-NT: Ja̱je paꞌito ai yoꞌoyepi, coꞌa ju̱ꞌijë oiyepi, sa̱ñope yoꞌoyepi, a̱iñe peoyepi,
    juꞌiye peoyepi, ne ju̱ꞌiñepi, pa̱nitaꞌa ju̱ni huesëyepi ¿Cristo maire oiyere nejocaiye
    paꞌiquë? ¡Pa̱ni!
  nvm-nvm: Jesu Kurais fu no bomana oijmuinma ijefuon fu erar no aferduo una garef
    be unuokma bakin. No tavan kafo no afikin ga vajai fian abej. Regavo madu noiji
    no Jesu Kuraison e ik rejo ijefuon e kafo bu nuvuisina kuaiknum nuvuon iserekfuon.
    Regavo tavan kafo noka duok bakin rene sinuobatekfuon. Regavo madu tavan kafo
    e buka kanuoga no aoikfuon. Ire ise ijekin uruvana buka nuvuon ruakfuon revo bu
    ijieb no kege Jesu Kuraison oijmuomo iji areme una garef be vakva bakin.
  mps-mps: Te Kraisgo da dali dwagi yai homu eyu godolo mu ebo kolesagade te da mena
    nai mugo dagala sąyabo nai menio. Ma te sęgę daba pedalobo si da, ma dago dene
    tolobaso, ma bidigo da dolobo si da, ma augwaligo da nasi ilabo sę ebaso, ma
    da gudubo ugwa meni baso, ma augwaligo da te dwai bulude bidimainogo ilibo sę
    ebaso, ma augwaligo da hwągo ela mubo si da, tama te tobage sę ebo dabego da
    te Kraisgo da dwagi yai homu eyu godolo mu ebo sęde dagala sągobeo.
  pab-NT: Nikare hoka xalaite kikihena wiso Cristo xawaiyera nonitata? Xoana, kirakoane
    wisaoniterehare, howitiharexe wawenane, wirawaiyaka, winaka, wimaxiyehareharene,
    kaheneharexe, exahe xoana wikamane kore ite kikihena wiso?
  llg-llg: Mete ma hambu hataholi do, dedeꞌak do, fo soba nakaseti Karistus fo tana
    sue ita bali, na nakasetik ndia sosoan ta. Te mae ita hambu dedeꞌak do, totoꞌak
    do, doidosok do, ndoes do, baloꞌa papakek ta do, hambu soe do, hataholi sangga
    nakanisa do, tehuu Karistus sue nahele ita. Ta hambu esa boe, fo bisa ana tao
    nala Ndia hahae sue ita!
  kyf-kyf: Nyɔɔ 'ka -aɩn Klisɩɩ zɛkalɩe -yɔsaa? 'Lee, sɩasɩe -wa yɩ? Dlɩlʋe -wa yɩ?
    'Klɩyɩe 'wʋpalɩe -wa yɩ? Ŋwɔ -yɔ boba -wa yɩ? -Naanagbʋ -we ylɩa nyɩmɛ -wa yɩ?
    We -yɔ -amɩaa 'bhabhɩe -wa yɩ?
  tpi-tpi: Krais i save laikim yumi moa yet, na i no gat wanpela samting inap pasim
    dispela laik bilong en i kamap long yumi wan wan. Sapos hevi i kamap long yumi,
    o sapos yumi karim pen, o sapos ol man i mekim nogut long yumi, o sapos yumi hangre,
    o sot long klos, o sapos samting nogut i laik bagarapim yumi, o sapos pait i kamap
    long yumi, ating dispela olkain samting bai i inap pasim laik bilong Krais? Nogat
    tru.
  mih-NT: ¿Yoo sa cuu tyaa siyo sii yo sihin cuhva cuñi xaan ra Cristo sii yo? Yoñi.
    Vazu ndyehe xaan yo tucuihya iñi a tundoho a sahñi tahan ñiyɨvɨ sihin yo sa cuenda
    Tuhun Ndyoo a vazu iyo tama a ñahñi zahma yo iyo a cuaha xaan sa zayuhu sii yo
    a cuñi cahñi ñiyɨvɨ sii yo, zoco ma zaña ra Cristo sa cuñi ra sii yo.
  qvh-NT: Jesucristoga imaypis cuyamansimi. Saymi cachaycamansisu imano nacashgapis,
    laquicushgapis, runacuna chiquimashgapis, micanashgapis, mödanansi ushacaptinpis
    y runacuna wanusiyta munamashgapis.
  kms-kms: Yumbo ninge Kraist beghi yawo nirangu righe kin te pend ruwo righe tuqui
    segi. Te pugri ni priprine beghi nei numbug. Beghi mai pe yembu, o yuqo pare,
    o God nei bibig kin te ningg wute beghi mumbuemu puq mand, o beghi mir quan segi,
    o chongo segi, o sunyi brequ wute mo wune mamb kin tende po, o wute beghi mumbuemu
    pati. Yumbo ren kin ningg Kraist beghi yawo nirangu righe kin te pend ruwo righe
    tuqui segi.
  agn-agn: Anda enged ay mapagpabelag ong yaten ong gegma ni Cristo. Maski panaw ita
    ong mga kapinitinsian, mga kalisedan, mga kaliwagan. Maski letem ita, maski pobri
    ang anda ray pangabel ta, maski ga-tang ita ong karisgoan, maski patayen ita pa.
  nhi-NT: ¿Tlenoh uilis techihcuanis de nitetlasohtlalitzin Cristo? ¿Tlapanolis, tlaouehcayotl,
    noso ihcuac tlensaso techchiuiliah, mayantli, noso ihcuac techpoloua tlenoh itmoquentisqueh,
    noso ihcuac itcateh itenco tlapanolis, noso in miquilistli?
  ttc-NT: B'ix ¿ab'l b'a'n tzan qel tpawa' ti'j te Krist tzan k'on jqet tgani'? ¿Tzan
    tpaj petzun te xhcho'nal, qatzun tzan tpaj te b'is, qatzun tzan tpaj nqo'ok q'oji'
    tzan txq'anky xjal, qatzun tzan tpaj wa'ijji, qatzun tzan tpaj k'onti'l jq'anaqji,
    qatzun tidi'chq nya'tx galan aj oky'el qi'jji, qatzun tzan tpaj te jkamikyji?
  dan-1931: Hvem skal kunne skille os fra Kristi Kærlighed? Trængsel eller Angst eller
    Forfølgelse eller Hunger eller Nøgenhed eller Fare eller Sværd?
  kwj-kwj: Namo naha to apa Gotri hima keke wo sumbu naha ki nu dau ti ai nunu raꞌaino?
    E, nomo le nunu ki tawa, amwaka nu mendiwa, hima le walambe sumbu nunu wosiwa,
    iche le nu hawa, nikaꞌari nu heifuwa, kapwa mwaꞌambwe le tani nunu yeni walambe
    naha ki nunu iwa, e, nunu yeni si kinani hima le nunu enginawa, kale sumbu to
    apa Kurais hima keke wo sumbu kipe rihi ki nu dau ti, ai nunu matinani raꞌainoꞌo?
    Minambwe naha.
  vie-OVCB: Ai có thể phân cách chúng ta với tình yêu thương của Chúa Cứu Thế? Phải
    chăng hoạn nạn, gian khổ, bức hại, đói khát, trần truồng, nguy hiểm hay chết chóc?
  kze-kze: mirá kwéintavesa évakarawai íma kanaán-umai Káráísitiyeyaamo máyaundavakenta
    sírááwanaya Káráísiti kentááyávénaya íma auwinkéna kentáásí imáyáa íma kwétuwaiye.
    umbai-yántáá'ó kesópataamo tíndawe aosaambó kwisinkánááontaawe sáwí'o umásinkanaaontaawe
    sááimo sinkáníntaawe unáánkwátói-iyaainta ménaundayaawe évakarawaimo sínkamonaaontaawe
    puwónaundayaawe mirán-tántáá'ó kesópataamo tínímba Káráísitiyeyaamo máyaundavakenta
    íma kanaán-umai sírááwanaya Káráísiti kentááyávénaya íma auwinkéna kentáásí imáyáa
    íma kwétuwaiye.
  lbk-lbk: Wad-ay ngen makaisiyan ken chatako isnan layad Cristo? Maid. Olay nan kateptepngan,
    nan kakorkolan, nan maipap-alikhatan, nan kaowatan, nan kinakolang nan facho,
    nan omegyatan, ya nan kateyan, et ad-i cha makaisiyan ken chatako isnan layad
    Cristo.
  mto-NT: Kaꞌa xa veꞌe pa̱n juuꞌ veꞌe o̱ꞌyixjup je̱tseꞌe juuꞌ du̱tónu̱t je̱tseꞌe xko̱o̱ꞌktso̱jkumdinit
    je̱ Cristo. O̱yam tseꞌe ntsaachpaatumda, ntsaachvinmaꞌyumda, je̱ jayu xjomtoꞌnumda
    xtitoꞌnumda, xkatihꞌijtjimda juuꞌ veꞌe nkaꞌyumdap nꞌookumdap, xkatihꞌijtjimda
    juuꞌ veꞌe nnatyukxo̱jxumjadap, yaja kutsa̱ꞌa̱ga ja̱a̱t nꞌijtumda, ukpu̱ je̱ jayu
    xyakꞌo̱o̱ꞌkuvaꞌnumda, xtso̱jkumdupts u̱u̱ꞌm je̱ꞌe̱ veꞌe je̱ Cristo.
  bzh-bzh: Log re yoh vu bë bo hil vër in Kerisi ahëvingsën sënë? Ma! Rëḳ mu nabë
    maggin natöḳ vu hil ma, nabë hil kwad na nġahi ma, nabë hil ġaḳo vanë, ma,
    nabë meyip gevonġ hil ma, nabë hil ajaḳ vu in tob ma, nġaa nipaya basap hil
    ma, beġö natöḳ vu hil, og rëḳ nabë va? Maḳ Kerisi su ahë neving hil rë? Gaḳ
    ahë neving hil!
  guj-2017: ખ્રિસ્તનાં પ્રેમથી આપણને કોણ અલગ કરશે? શું વિપત્તિ, કે વેદના, કે સતાવણી,
    કે દુકાળ, કે નિ:વસ્ત્રતા, કે જોખમ, કે તલવાર?
  jvn-NT: Para sedulur, tak kira saiki awaké déwé pada dunung nèk ora ènèng apa-apa
    sing bisa medot awaké déwé sangka katrésnané Kristus. Ora kasusahan apa rekasané
    urip, ora panganiaya, ora kemlaratan apa kekurangan pangan, ora alangan apa pati,
    blas ora ènèng!
  byr-byr: Kɨraazɨtɨyare kale savɨ nemɨnyɨjɨ gewɨ gewɨ yɨnɨga jaapalyaꞌne benɨ warɨka!
    Nemɨnyɨ taanginya kaneyɨmaꞌnojɨ dɨngaka! Daanga kanevɨnojɨ dɨngaka! Aꞌmwera kayaaꞌna
    kaneyapɨjɨ dɨngaka! Nemɨnyɨ mɨjɨka naanga kaneyojɨ dɨngaka! Baazɨꞌmaꞌnya kannya
    sazanna kanegainojɨ dɨngaka! Kayaaꞌnanaanga nemɨnyɨna “Kayaaka yɨgalɨma!” dozɨ
    yaamɨjɨ lɨka kaneyɨrɨꞌgalojɨ dɨngaka! Kwaariꞌmasɨramɨnya mala kaneramakapɨjɨ dɨngaka!
    Kumɨ dazasare sabwi Kɨraazɨtɨyare kale savɨ nemɨnyɨjɨ gewɨ gewɨ nejaapaladevwi
    daaka!
  ian-ian: Nɨma vak tɨgiyaa njɨmbla yandeya angamak yelavɨkiyanɨn. Nɨma vat tɨgiyaa
    njɨmbla yandeyan angamak yelavɨkiyanɨn. Nɨma vat yalaa. E? Anda vatna yɨweya wana
    njɨmblamba angamak yelavɨkiyanɨn. Nɨn kat nɨma vat yɨnjeyan angamak yelavɨkiyanɨn.
    Kɨgɨnda kwanda kwanda lapman tɨneyan angamak yelavɨkiyanɨn. Nɨn kat nat nyan nɨma
    vat yivat wandeyan angamak yelavɨkiyanɨn. Nat nyan nɨn kat sɨvat wandeyan nɨn
    angamak yelavɨkiyanɨn. God nɨn kat ana woviyaguga vɨga lɨgandɨ waa yelavɨkiyanɨn?
    Kai.
  hun-hun: Kicsoda szakít el minket Krisztus szeretetétől? Nyomorúság vagy szorongattatás,
    vagy üldözés, vagy éhség, vagy mezítelenség, vagy veszedelem, vagy fegyver?
  mcf-NT: 'Nuqui bëdamboen isquin ënenquio icquin Esusën nuqui tantiaquiec. ¿Shubisho
    isunda Esusën nuqui tantienquio icpec? Padenquio. ¿Dacuëdshoda Esusën nuqui tantienquio
    icpec? Padenquio. Adembidi nuqui tantiaquiec. Utsibon chieshënsho bëdamboen isquinc
    pete natia bunsho bëdamboen isquinc nuquin dashcute nibëdsho bëdamboen isquinc
    nuqui Esusën caindac. —Ëbi acshunendac —quesho bëdamboen isquinc chieshëmënquidon:
    —Cuesunenu —casho bëdamboen isquinc nuqui caindac Esusën ënenquio icquin.'
  kjs-kjs: Go pea-le Keriso-me naa madaa pedo puma raaname komea pare pa enaali medame
    go epe kone naa mada na-epenalo rono leme ya? Dia-le naa madaa koe po rilipu epalia
    rabu page kedaa ritima rabu page radaa nalima rabu page reaeme komalima rabu page
    ele dia yaalia rabu page eleme naa makoyaalia rabu page naa lu makomalimi rabu
    page go elenu raayome naa Yesu raapu pirape mada narugulalia.
  mni-mni: Kanana eikhoibu Christtagi nungsibadagi khainahan-gadage? Awa anana, nattraga
    awa meichakna, nattraga ot-neibana, nattraga chaktangbana, nattraga phi leitabanara,
    nattraga khudongthibana, nattraga thangsangnara?
  yad-NT: ¿Ta̱na̱ ra̱jiintya Crístu va̱ta̱dajisivyu̱y, ta̱? ¿Jarupadoda dyetya? ¿paru̱cha̱riy
    dyetya? ¿javittyuyada dyetya? ¿jachi̱jada dyetya? ¿sidyavu̱ vicha̱da dyetya? ¿suvu̱chara
    dyetya? ¿Va̱ jchityitya̱ munuta̱ dyetya? ¡Ne tara nta mitya nu̱day!
  mxb-NT: ¿Ndí ki̱án kandeé ña̱ dánkoo Cristo ña̱ kúꞌu̱ ini na̱ saꞌa̱ yo̱? ¿Á kandeé
    ta̱ndóꞌó, o ña̱ kúndaꞌí ini yo̱, o ña̱ kéndava̱ꞌa ña̱yuu xíꞌín yó, o ña̱ ko̱ níꞌi̱
    yo̱ ña̱ꞌa kasáꞌan yó, o ña̱ ko̱ó dáꞌo̱n kandixi yó, o ña̱ i̱o ña̱ kuu yo̱, o ña̱
    kaꞌání ña̱yuu yó xíꞌín espada?
  pon-2006A: Eri, ihs me kak irehdihsang kitail ni limpoak en Krais? Ia duwe, lokolok,
    de apwal, de kamakam, de duhpek, de semwehmwe, de keper, de mehla?
  maq-NT: Ngajan xi tsajin camahani mé xcusun xi cuaxëxin naja tsëhë cjuahmutacun
    rë Jesucristu, handasa cuatjun cjuañihi, handasa sacuiyiin hacutjin naxentjen
    yojo naja, handasa yo tsujyihiya tjengui naja cojo cjuahngatacun, handasa cuma
    jindya nangui naja, handasa cumachaja naja tsjian naja, handasa cuinechantahan
    tsavi xi mé xi cuma naja, handasa tsiquehen naja xuta. Hatuxa tsajin mé xcusun
    xi cuacun vë xi cuma cuaxëxin naja tsëhë cjuahmutacun rë Jesucristu.
  hto-hto: Cristo caɨ ie izíruillana, ¿bu mei féitarena? ¿Meita duere caɨ zefuíadɨ,
    Cristo caɨna izíruillana féitaite? Féitanide. ¿Meita llotáiredɨfuiaɨ caɨna ie
    izíruillana féitaite? Féitanide. ¿Meita fɨeni caɨna fɨnóacadɨno caɨna ie izíruillana
    féitaite? Féitanide. ¿Meita júbietaillafue caɨna ie izíruillana féitaite? Féitanide.
    ¿Meita ɨnícuironinafue caɨna ie izíruillana féitaite? Féitanide. ¿Meita jácɨfuiaɨ
    caɨna ie izíruillana féitaite? Féitanide. ¿Meita tɨ́izaillafue caɨna ie izíruillana
    féitaite? Féitanide.
  por-BRBSL: Quem nos separará do amor de Cristo? A opressão, ou angústia, ou perseguição,
    ou fome, ou nudez, ou perigo, ou espada?
  ces-NKB: Kdo nás oddělí od Kristovy lásky? [Snad] soužení, úzkost nebo pronásledování?
    [Snad] hlad, nahota, nebezpečí nebo meč?
  cui-cui: Cristo naca antobe, daxota dapon ajibi pon itacʉpatsi xua tsanayiya naca
    cana exana Cristo weya. Ichacuitha ichamonae atene wanaca exanaewichitha awiya
    Cristo naca antobe. Ichacuitha ichamonae daunwei wanacata exanaewichitha awiya
    naca antobe. Ichacuitha ichamonae abe wanacata exanaewichiwathatsi wayabara cueicueijeixae
    Jesús awiya bapon naca antobe. Ichacuitha wajainpaewichiwathatsi awiya naca antobe.
    Ichacuitha wanacata acoibichiwathatsi paparuwa awiya naca antobe. Ichacuitha wanapeipeichiwathatsi
    poxonae ichamonae abe nacata exana awiya naca antobe. Ichacuitha ichamonae wanaca
    jutebichiwathatsi awiya naca antobe. Daxita barapo coyenein jopa canaʉpaetsi xua
    tsanayiya wanaca exanaewa Cristo weya.
  boj-2014: Kristus a segi na iga tulaŋ qalaqalaigeqnu. Deqa tamo yai na Kristus aqa
    qalaqalaiyo kumbra di olo getentimqa a na iga qalaqalaigwasai? Tamo dego bei sosai.
    O ijo was, iga gulbe osimqa kiyo, jaqatiŋ osimqa kiyo, tamo qudei na iga ugeugeigibqa
    kiyo, iga mam koba osimqa kiyo, gara saigimqa kiyo, kumbra uge bei na ugetgimqa
    kiyo, qoto bei gagoq di brantimqa kiyo Kristus a deqa iga qalaqalaigwasai e? Sai.
  eng-OEBUS: Who is there to separate us from the love of the Christ? Will trouble,
    or difficulty, or persecution, or hunger, or nakedness, or danger, or the sword?
  eri-eri: Kristus no ere bona gaude tu-tuna, onodu dada ete te nomo gauwou ere etenga-etenga
    langa heigena waha, karu tuwei nomo edo uwa. Ou ere langa heigona yo, ere jimiri
    auloya yo, nere fai ere inyabamu higode yo, ere huweli higona yo, kolos dada tutu
    higona yo, dada inyaba ete inyabamu higona yo, oota ere langa heigona yo, nere
    dada onouha-onouha waha, Kristus nomo gauwou karu fuwei nomo edo rute? Gai uwanga
    uwa.
  aly-aly: Christ ra anwekantherr inkwerelheyel, ingwerel anwenhantherr nthakenh ikwer-they
    akngakey-angenh. Rernem anwenhantherr ilpertiletyek arrkernelheyel, anwekantherrety
    rernem arlkarirreyel apek, arntety anthetyek Akngey-kenh-angkwarr alheyel-kety.
    Christ-el anwenhantherr intem-antey atnyenem arrpemarl. Rernem anwenhantherr amern-weny
    ileyel apek, rernem arnkwa anwekantherrenh rakem apek, anwenhantherr ipmek atwem
    apek, rernem anwenhantherr Christ-they akngakey-angenh arrangkw, ra anwekantherr-itwel
    intem-antey aneyel.
  wiu-wiu: Keraisu einago totoke wene wedoa mekoa mekono, edeyame moa letekamotoa-pe.
    Padele padeleme ke enekakolo mekilepa wene kedame tuaneya mea ni tete mokoa kawa
    ni kobume tuaneya mea ni kawateko mamina toameneya pa mea ni kotikaneta mea ni
    pade-kitame wia tukadete tikili mea tokoloka Keraisu toto-pala lipua-kama mekono,
    padameka moa letekamele toamoko.
  swe-swe: 'Vad skulle kunna skilja oss från den Smordes (Kristi) osjälviska, utgivande
    kärlek? [Paulus nämner nu sju lidanden en troende kan behöva genomlida. Listan
    ökar i intensitet och allvar. Paulus beskriver en del av sina umbäranden för korintierna,
    se .] Lidanden (generellt ord för problem, stress, pressande situationer), eller
    bekymmer (ångest, tvingande yttre omständigheter, bokstavligt: ”smala passager,
    ett litet hoptryckt område”), eller förföljelse (förtryck), eller hunger (då man
    är utan det allra nödvändigaste), eller nakenhet (ofrivillig exponering), eller
    fara [då det är riskfyllt att bekänna Jesus], eller svärd (dödande svärd, dvs.
    med risk för livet)?'
  cth-cth: Apini maw maimouh heh Khrih e lungpatawnae dawk hoi na kapek thai han.
    Roedengnae, patawpanatnae, rektapnae, kahaikahlamnae, caicinae, takithonae hoi
    tahloi ni na ou.
  mti-mti: Bira God baigan meuma gumbe tam ube tenumpe. Me ibnawa go, danadawai go,
    edawai go, iyagon go, ui kwapiwavit go, tapon go, deba go?
  pad-NT: Ni-nahina bikaabokaki ida Cristo sa'a kabodinia haria saarivini, binadabaja
    kaimoni ida haria nakaidivavini. Nahina ava'i-ra rogo ani'avini kaba'i, Cristo
    asia haria nakaidivaki hari. Aimana 'banani kaba'i, Cristo asia haria nakaidivaki
    hari. Ajahariharina kaba'i, avai'amina kaba'i, akanahinarina kaba'i, Cristo asia
    haria nakaidivaki hari. Nahina haria kahidakamarivini kaba'i, ariabinina kaba'i,
    asia Cristo haria nakaidivaki hari. Ni-nahina bikaabokaki ida Cristo haria nakaidivavini-ra
    nadabavini.
  twi-twi: Hena na obetumi atetew ɔdɔ a ɛda yɛne Kristo ntam no mu? Ahohia anaa ahometew
    anaa ɔtaa anaa ɔkɔm anaa adagyaw anaa amanenya anaa owu na ebetumi atetew ɔdɔ
    a ɛda yɛne Kristo ntam no mu no ana?
  hlt-hlt: Khrih kah lungnah lamkah u long nim mamih paekboe eh? Phacip phabaem neh
    citcai nim, hnaemtaeknah neh khokha nim, a tlingyal a, khoponah a, cunghang nim?
  tbz-SIM: Bɑ mbo ti yɑtɛnɛ̀ Kirisi? Mɛhɑ́ɑ́rìmɑ̀ɑ̀? Mɛyɛǹcɑɑ̀rìmɑ̀ɑ̀? Mɛfɛ̃́ṹtímɑ̀ɑ̀?
    Dikònnɑ̀ɑ̀? Tidɑwɑntɑ̀ɑ̀? Kufɔ̃wɑɑnɑ́ɑ̀? Yɑ́ɑ̀ mukṹṹ?
  san-GUJ: અસ્માભિઃ સહ ખ્રીષ્ટસ્ય પ્રેમવિચ્છેદં જનયિતું કઃ શક્નોતિ? ક્લેશો વ્યસનં
    વા તાડના વા દુર્ભિક્ષં વા વસ્ત્રહીનત્વં વા પ્રાણસંશયો વા ખઙ્ગો વા કિમેતાનિ શક્નુવન્તિ?
  ake-NT: Ɨnʉ' uya pantakan Kʉrai uya ui'nʉnkato' kon apai? Ɨ'rɨ uya katɨ, usewankaman
    nɨto' uya, sa'man yau e'nɨto' uya, mɨrɨ pe pʉra iwenai pʉra kota'man nɨto' uya
    mɨrɨ pe pʉra iwankan uya, mɨrɨ pe pʉra ipon pʉra e'nɨto' uya, mɨrɨ pe pʉra ɨsɨ
    yau e'nɨto' uya, mɨrɨ pe pʉra supara uya katɨ?
  qvn-NT: Chaymi Cristo cuyayämarninchiga mana dëjamäshunchu. Chaynuylam payga cuyayämanchi
    imata cunchuyashas, laquisha cashas, wanuchimänanchipag ashiyämashas, micuypita
    cayashas, jacupita nacayashas, pi lutan rurayta munayämashas, espädawan wanuyächimashas.
  tku-NT: Cristo pō'ktu quilhtamacuj quincāpāxquī'yān. Masqui pātīni'nāuj, ē masqui
    tētamakchuyīyāuj, ē masqui quincātaputzatokokeyān, ē masqui tzi'ncsāuj, ē masqui
    jā tū quilu'xu'ca'n, ē masqui nac cā'lījicua' latlā'huanāuj, ē masqui quincātamaknīcu'tunān,
    Cristo pō'ktu quilhtamacuj quincāpāxquī'yān.
  bjk-bjk: Me ewe i eöt tua bölbölö wi ire xalik a abalamu re Krais? Ma i eöt bara
    a purpuruan, bara kinadik, bara eler, ma bara a irilöng taxin irabo bölö wi ire
    xalik ina abalamu? Ma nang bara kaim pe sisige, ma bara i lörörö bara tabo tee
    ömet ire, i eöt bara inabo lalaa irabo bölö wi ire xalik ina abalamu? Kaim.
  msy-2020: Krais bar e gifongeghavɨra iti, kamaghɨn amizɨ tina e damutɨ, e Krais
    e gifongezir arazimɨn saghon ikiam? Puvatɨ. Osɨmtɨziba e bativam, o dughiar kuram
    e bativam, o gumazamiziba arazir kurabar e damuam o, mɨtiriaba en agham o, bizir
    daghuamiba puvatɨgham o, bizir kuram e gasɨghasɨgham o, me e mɨsoghtɨ e arɨmɨghiram,
    bizir kabanang e damutɨ, e ti Krais e gifongezir arazimɨn saghon ikiam, o? Bar
