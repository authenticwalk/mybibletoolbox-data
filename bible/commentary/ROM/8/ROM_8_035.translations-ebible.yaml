    fakwaya me tsukuɗu, may ɗaw, mətawak ɗaw, məkəɗe nakə ta kəɗiye kway mədahaŋ eye
    ɗaw?
  noa-H: Mag sim dʌ̈i maach nʌmta, ¿pãrau k'ĩirjuawai maach p'it'urg hau wënʌrrʌm
    dʌ̈i hõrau k'ãijã maach k'aibag wauk'iin, Cristoou maach dau hãauk'aawai k'ai?
    Wa k'öju chuk'u nʌm dʌ̈i k'ajũajã chuk'unaa, sĩi chik'amnau maach dak'ãk'ãu nʌʌ
    hawia maach t'õobpʌ̈ik'iinjã, ¿pãrau k'ĩirjuawai Hẽwandamau tag maach k'õchk'amap'a
    haawai k'ai? Mag k'abam. Magʌmuapai chan Cristo dʌ̈i hagdaujö maach k'õsi nʌm
    pöd k'echeu haubam. Bʌ̃ʌrjã nem hinag chuk'um, Cristoou maach daupii wai sim tag
    daupii hapiba haag.
  alp-NT: Sae ilake Yesuse bei Eni maka oki itere moneka. Ite supu silaka, pise supu
