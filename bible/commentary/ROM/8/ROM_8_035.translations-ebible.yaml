  san-TIB: ཨསྨཱབྷིཿ སཧ ཁྲཱིཥྚསྱ པྲེམཝིཙྪེདཾ ཛནཡིཏུཾ ཀཿ ཤཀྣོཏི? ཀླེཤོ ཝྱསནཾ ཝཱ ཏཱཌནཱ
