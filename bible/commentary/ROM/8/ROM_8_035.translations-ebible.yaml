    yo ti ka saꞌa yɨvɨ jniñu ndevaꞌa sɨkɨ yo sɨkɨ ja kandixia yo Cristo, xi na koo
    ɨɨn jnama xaan nuu yo, xi kumani saꞌma yo, xi ka yuꞌu yo jiin taka nundoꞌo un,
