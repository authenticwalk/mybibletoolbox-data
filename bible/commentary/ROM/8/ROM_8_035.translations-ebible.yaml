    kxehrany kat naye. Anar komo wya tkatxefarake kotahantokonye, kxehrany kat naye.
  sim-sim: Krais nirin or rupshihi wavu orhik or ewenda osik, mbeek mbele las unak
    os nirin or rupshinda oso mendek nakwa ambu sir, wahau. Os nomorawu nindik ni
    li nahi, mo os orin ni tiyanda nombo orok nirin li mandingormekwak li mba nahi,
    mo os erenghambar ni li nahi, mo os kowe nga ni nana ambu nahi, mo os mbele mbele
    kava lal nirin kavak li nakmbaha li u nahi, mo os nirin aule kombek li ewekwak
    li u nahi, or mbeek nirin halakwa ambu ri, wahau.
  npi-ULB: हामीलाई ख्रीष्‍टको प्रेमबाट कसले अलग गर्न सक्‍नेछ ? सङ्कष्‍टले, वा दुःखले,
