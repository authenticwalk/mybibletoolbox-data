    thueŋ nzan hɨr saŋv muunga o, mbe nza shogiri nza vhɨzɨrga. Mba bigi, nta Krais
    vuzvuga thugɨrie? Zakɨra fhuvara!
  bsj-bsj: We a yalkang bo ti ki cwika Kiritti ye? Dotange, kaka kālaka kaka wura,
