  omw-omw: Karaisiva mwitaa hirara tiro, tavave tiri Karaisiraqaatairo antua qatiraqaa
    kyairaro Karaisiva tiri qaqira kyairaro mwia mwutukyavanto hia tiriara vahiananro?
    Hiama qio mpovanto mwitaa hiananro. Ntaqivave, inronra hivave, mwukyaari tu kyeqata
    nrohiara entavave, mpovanto tiri uaqiama timwa taari entavave, kyara hia vahiraqe
    qati variara entavave, tuavaaqa hia vahiari entavave, tiri nraatuqataani entavave,
