    yunytju nyinamalpa. Yiitjuku yunytjuwiya tjuṯangku nganaṉanya panypurangkula pungkunytjala
    nganaṉa palumpa tjukarurru kutu nyinaku, Katutjanyalampa yunytju nyinanytjala.
    Tjinguru mangarriwiya mantarrawiyapaka nyinarra nganaṉa palumpa tjukarurru kutu
    nyinaku, Katutjanyalampa yunytju nyinanytjala. Tjinguru kutjupa tjuṯangku nganaṉanya
    mirri pungkukitjangku watjantjala, nganaṉa palumpa tjukarurru kutu nyinaku, Katutjanyalampa
    yunytju nyinanytjala. Paluru ngangkari tiṉatjarrangku nganaṉanya rapalku, yunytjulampa
    nyinarra nganaṉanya yaṉṯayaṉṯalku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ reꞌ hoj maꞌ kojyoꞌjic ta eh xa ta woꞌ nak ekojyoꞌjic chiwach
