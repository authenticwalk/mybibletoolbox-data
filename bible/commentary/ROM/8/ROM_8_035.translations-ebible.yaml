  jao-jao: Kulu nganinju kilu-yiwanjima ngambala, nganinju kilu-yiwanjima ngambala
    Jijaj Kurayij, yiwa wayathanthawu manmarralanganthawu ngambalanga, nganinju? Kurdardi
