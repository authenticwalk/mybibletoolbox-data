  mkl-mkl: Yooi ɑ́ yɔkɔ ku fɛɛfɛ wɑ do kubii Kirisi. Tɔnyɑ? Mɑ̀ wɑhɑlɑ. Mɑ̀ ijuukpɑ̃.
