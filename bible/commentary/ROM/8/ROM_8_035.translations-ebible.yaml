    arirakano meta isiapo Kotimo somemane kekemasapoko isu mokoatikina faserepekea,
    arirakano meta makata nakosa faraka meamoraka risike, arirakano meta pasu faraka
    risike, arirakano meta aporomo “Néaki weakosapo.” aira maiyane faserepekea, arirakano
