    awara kulu jambalilu-manmarralanganji. Namba nungkalarrku jambalalu-mulamulanganji,
    jalu-wardimanji awara ngambalanga kulu jambalilu-manmarralanganji. Namba wirndajku
    awara ngambalanga, waraba mu-ngarranku, waraba ki-jumbalawu, kulu nyala bajiwa
    manmarralangantharra. Namba ladalada awara, namba wangarr awara, namba nyamba-arrkanantharra,
