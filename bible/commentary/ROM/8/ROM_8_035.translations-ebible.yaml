    Yesu Kerisobairoma ya da ma taifisu.
  maa-NT: ¿Yá xi ko̱chrjet'aàxìn‑ná kjoa̱tjòcha‑la̱ Cristo? ¿A kjo̱'in‑né? ¿O xi kjoa̱ba‑ne?
