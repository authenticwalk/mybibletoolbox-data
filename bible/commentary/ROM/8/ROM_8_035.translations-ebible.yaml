  bod-N: ཡང་སུ་ཞིག་གིས་བདག་ཅག་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་བྱམས་པ་དང་ཕྲལ་ནུས༌སམ། དེ་ནི་དཀའ་སྡུག་ཡིན༌ནམ།
    ཡང་ན་སེམས་ཁྲལ་ཡིན༌ནམ། ཡང་ན་བཙན་གནོན་ཡིན༌ནམ། ཡང་ན་བཀྲེས་ལྟོགས་ཡིན༌ནམ། ཡང་ན་གོས་མེད་གཅེར་བུ་ཡིན༌ནམ།
