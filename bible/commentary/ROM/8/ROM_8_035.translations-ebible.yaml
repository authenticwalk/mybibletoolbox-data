  ikk-NT: Onyẹ k'a sa nwan ẹka wepụ ẹnyi imẹ ihiẹn-ọsụsụọ Kraịstị nwẹ ebe ẹnyi rị?
    Nị nsọngbu saẹka mẹ ẹ? Ra afụnfụn? Ra ukpokpo; ra ụnwụn lẹ ẹgụn; ra ahụnnị ẹkwa
