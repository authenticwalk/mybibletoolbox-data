    kakulangan ki ka umpak, agad limáddangán ki asta matayan ki, asal inalayun gó
    sikandin ágginawa áknita.
  faa-faa: Asiamo Yasu Keresomo isuaki himu tumurumo hemakapusuane makata metamo tipia
