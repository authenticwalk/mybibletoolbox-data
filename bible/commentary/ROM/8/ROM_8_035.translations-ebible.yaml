  jpn-1965: 私たちをキリストの愛から引き離すのはだれですか。患難ですか、苦しみですか、迫害ですか、飢えですか、裸ですか、危険ですか、剣ですか。
  fra-SBL: Qui nous séparera de l'amour du Christ ? L'oppression, ou l'angoisse, ou
