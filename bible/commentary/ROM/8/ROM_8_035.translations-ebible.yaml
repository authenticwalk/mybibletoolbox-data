    kamaawoŋa. Bodi mokoloowonaga me opo surunananoŋ qaono laligowonaga, mono saanoŋ
    mende kamaawoŋa. Komuwombotiwaa toroko qaganoŋ laligowonaga me manja qegi kazi
    koloonagato, mono saanoŋ mende kamaawoŋa.
  eng-TNT: Who shall seperate vs from the love of god? shall tribulacion? or anguysshe?
