    yirãji gajea. Iti yija, sãñare rʉyaro yiroja gajea, manire. Mani yija, guijorojʉ
    warã yirãji gajea. Ĩna yija, gãjerã manire sĩarã yirãji gajea. Iti jeyaro manire
    rẽtabojarocati manire jidicãbicʉ yiguĩji Jesús. Manire mai jidicãbicʉ yiguĩji.
  trc-NT: A̱ ꞌó güii se̱ guun yaníj Jesucristó rihaan níꞌ, quiꞌya̱j nij yuvii̱ maꞌ.
