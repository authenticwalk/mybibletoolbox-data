  soy-soy: Yoo yɛ́ fe ɑi Kirisi yɛɛ rɔ́ ń lɑ ɑnipɛ-i rɔ́ lesɛ? Íwɛ píimɑ nɛ́ɛ mpɔ́ɔcɑɑi
