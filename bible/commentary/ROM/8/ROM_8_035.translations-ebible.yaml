  lac-NT: Mʌ' ja wirej, a Cristojo', cu yajquintico'onex, rajen mʌna' mac cu bin u
    ruc'sico'onex ti' Cristo. Jaj ix tʌcoj, bin ij ca'ex ic muc'yajex. Jaj ix tʌcoj
