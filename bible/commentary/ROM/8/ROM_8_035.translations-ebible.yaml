    areye apeke anwerneke irreme. Kele mwerre-arle, anwerne rlkerte-irreme nhenge
    irrare-apeke-irremele. Kele mwerre-arle, anwerne apateke anthurre nthakenhe mpwaretyeke
    anwerne-arle kwenhe merne apeke nhenge mantere-arlke apeke atnyenetyakenhele.
