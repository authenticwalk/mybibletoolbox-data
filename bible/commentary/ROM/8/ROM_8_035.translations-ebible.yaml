    angkerreme-arlke nhenge anwernenhe atwetyeke, anwernenhe apeke tnyante atweme
    anthurre-arle. Kenhe arne akurne nhenhe areyele-arle anwernenhe Jesus-ngentyele
    uyarne akalkelhe-ileme rarle kwenhe anwernenhe akwetethe mwantyele arntarnte-arerle-anerlenge.
  qvc-NT: 'Chaqa mana ni pipis ni mayqambis atinmanchu Jisukristuta disanimachiyta,
