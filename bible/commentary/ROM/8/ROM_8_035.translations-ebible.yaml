    ba'icuareta'an, guëojei caña beocuareta'an, carajeijën ba'icuareta'an, junni huesëjën
    ba'icuareta'an, Cristobi maini gare jo'caye beoye ai yëguë, maini gare senjoñe
    beoye ba'iguë, baguë bainre re'huani maini baji.
  atb-NT: Hkrisduq é chyitdap myit mai, nga-nhúng lé, hai eq wá wó lhoq kang râ lhú?
