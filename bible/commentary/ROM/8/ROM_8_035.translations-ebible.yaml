    wæmö incæ mänömaï wæyömonte mönö Codito dicæ mänïñedë edæ waadedämaï inguingää.
    Mönö wænguinque gue æ̈nente wæmö incæ weocoo ömaamö inte wæmö incæ tömengä mönö
    ïmonte dicæ waadedämaï inguingää. Quïëmë beyæ̈, Mïni wænguinque, ante wææ änäni
    wæyömonte yaëmenca tacadäni wæyömonte Codito mänïñedë dicæ waadedämaï inguingää.
  kbc-NT: Odaa, domigica ane yakadi me ɡ̶odawalacetege Cristo ane ɡ̶odemaa? Domige
    ɡ̶odawikodico, oɡ̶oa domige inoa ɡ̶odaɡ̶alanaɡ̶a, oɡ̶oa domige ina metiɡ̶odiatetibeci,
    oɡ̶oa domige nigigi, oɡ̶oa domige ina maniaditibige ɡ̶odowoodaɡ̶agi, oɡ̶oa domige
    ina mida ane idoiiɡ̶ata, oɡ̶oa domige ina modoletibige metiɡ̶odeloadi; inoatawece
    inoa ganicinoa, domigoyakadi metiɡ̶odawalacetege Cristo? Ee meji aɡ̶ica ane yakadi.
  bmh-bmh: Kristus go ig en ougab noumeun, gonun, ig go dual pezai darem. Du tub nug
    ig be migabun iborain tam. Go muzmuz ig en ougab noumai dacaneu. Ig uhu umam,
    uhu gonug ig Kristus ebuan be migabun iboin ta? Tam pet, tam. Igul eg ig ebiligeb
    alaba, ig mu umam, go ig be migamau ta? Tam pet, tam. Ig igual oigeb Kristus en
    petak emun, gonun, duailel ipal agen ig eg migamam, igul go nug ig zenaug kakai
    migamau ta? Tam pet, tam. Ig ee tamacag ta, tibur galau tamacag ta, ece tub nug
    ig eg migamau ta, du tub nug ig siag sil igwaba, noumamam, igul go nug ig be migamau
    ta? Tam pet, tam.
  ctu-BL: ¿Am ba chuqui mi mejlel i mʌctʌben i c'uxbiya Cristo ti lac tojlel? ¿Mejl
    ba lac wocol, mi laj c'ojo'ol, mi lac tic'lʌntel, mi lac wi'ñal, mi che' ma'anic
    lac pislel, mi bʌbʌq'uen bʌ, mi espada? Ma'anic.
  meq-meq: Way nakə ma ŋgəniye kway ha ka bo abəra tə Kəriste hərwi ada mâ wuɗakway
