    bogokouo, p̃eli maka sado sinaniano, p̃eli maka ve kiado kulum̃arauo. Bogo tealo,
    kito romerou kar kiado meuliano, p̃eli rojen iobogu na mira, a makanio, bogo nonovio
    ga Kristo tinien jii kito a kiado meuliano jo bo ea jum̃ano.
  bqp-bqp: Bↄ́ mɛ́ ani ó kɛ̃kↄ̃a kũ Kirisi yenyĩoo? Wari ke mɛ̀'ũmmana ke wɛ́tãmmana
