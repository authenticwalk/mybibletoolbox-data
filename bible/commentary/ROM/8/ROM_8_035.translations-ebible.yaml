  tca-NT: ¿Rü ñu̱xma rü ṯacü tá Cristuna tüxü̃ ixĩgachixẽẽxü̃ na tama tüxü̃ nangechaü̃xü̃cèx?
    Rü woo ngúxü̃ ingegügu, rü ẽ́xna guxchaxü̃gü tüxü̃́ ngẽxmagu, rü ẽ́xna duü̃xü̃gü
    Cristugagu taxchi aiegu, rü ẽ́xna itaiyaegu, rü ẽ́xna ingexchirugügu, rü ẽ́xna
    ãũcümaxü̃wa ingẽxmagügu, rü ẽ́xna duü̃xü̃gü tüxü̃ daixchaü̃gu, natürü woo guxü̃ma
    i ngẽma tüxü̃ üpetügu, natürü ya Cristu rü tãũtáma nüxü̃ narüchau na tüxü̃ nangechaü̃xü̃.
  zpl-NT: Nu tucu nú seca Jesucristo liaꞌahua lecati riꞌi ana huachuu liaꞌahua lunu.
