verse: ROM.008.032
translations:
  kpx-kpx: Dilavau au moe humaha ke bamuoholisito ke hanavoge keu nahi bahataho hatinu.
    Katealemo auna au isivimo onobenobe bahata nahiovei.
  okv-H: Eto God na amita Meni amo oreto umbae rate ungotenamo avoembo ikenu puvuto
    sari ena avoeto ungotena ere kogora amo donda nei pepeni te isasaraho te tapa
    amo mane orasuja te ungotenamo avoembo ikasuja.
  tbo-tbo: Yaubada Natuna dumana ega ita nugoneya ma i palihaleya ataputa ubeita.
    Tauna Natuna i weleta yaka ginouli atapuhi apega mihahi ma apo ina weleta.
  mal-C: സ്വന്തം പുത്രനെപ്പോലും ഒഴിവാക്കാതെ, നമുക്കെല്ലാവർക്കുംവേണ്ടി മരിക്കാൻ ഏൽപ്പിച്ചുകൊടുത്ത
    ദൈവം, പുത്രനോടൊപ്പം സകലതും സമൃദ്ധമായി നമുക്കു നൽകാതിരിക്കുമോ?
  grc-SR: Ὅς γε τοῦ ἰδίου υἱοῦ οὐκ ἐφείσατο, ἀλλ᾽ ὑπὲρ ἡμῶν πάντων παρέδωκεν αὐτόν,
    πῶς οὐχὶ καὶ σὺν αὐτῷ τὰ πάντα ἡμῖν χαρίσεται;
  bgc-bgc: परमेसवर वो सै जिसनै अपणे खुद कै बेट्टे ताहीं भी म्हारे खात्तर बलिदान करण
    म्ह कोए संकोच कोनी करया, तो जो उसनै म्हारे तै वादा करया सै, वो सारा कुछ म्हारे
    ताहीं क्यूँ न्ही देवैगा?
  khz-khz: Natuna taunataunana maki kwavina ati egapiato, na ekilagi-guilagiato ita
    pita maguli ularana. Arigi rauparai Iesu Keriso ria gaura maparara ati pene wareveni-koukoura?
  deu-TKW: Der seines eigenen Sohnes nicht verschont hat, sondern hat ihn für uns
    alle dahingegeben, wie sollte er uns mit ihm nicht alles schenken?
  zsr-NT: Dios, gdu ladxëꞌë bennëꞌ queëruꞌ Zxiꞌnczëꞌ, budödëꞌ lëꞌ, gutiëꞌ uláz queëruꞌ.
    Chquiꞌ cni benëꞌ Dios, ¿naruꞌ cu gunntsquëꞌ queëruꞌ tsazxö́n len Zxiꞌnëꞌ yúguꞌtë
    le dë?
  lin-lin: Ye oyo aboyaki te kopesa Mwana na Ye se moko, kasi akabaki Ye mpo na biso
    nyonso, ndenge nini azanga kopesa biso biloko nyonso elongo na Ye na nzela ya
    ngolu ?
  hns-NT: Parmeswar aapan Beta ke na batjaais, bakie oke aapan doesman ke haath me
    saup deis hamlogke paap me se batjaawe khaatien. Tab oe to hamlogke bhalaai karke
    sab doesar tjiedj bhie deiga.
  noa-E: Ẽwandamau ich Chaaijã ĩgkhaba, sĩi warag ʉdʉraa maach thumaam khʉʉn kõit
    thõopibarmua nem dee nʉmjö deetarrta, jãgwi irua sĩi maachdëu nem inag ig nʉmjã
    deeba abarju.
  eng-EMTV: He who did not spare His own Son, but gave Him up on behalf of us all,
    how shall He not with Him also freely give us all things?
  mib-NT: Chi máá yá tu ní jnáma ya Sēhe ya jeē ma cúū yā, chi sa suhva ni jēhe ya
    Sēhe ya ni jihī yā jehē ndɨhɨ yó. Te núu súcuan ni jēhe ya Sēhe ya, te nagā ni
    cuu jeē ma cuáha ya tāca gá jeē jíni ñúhún yó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे आबुगे़न् कुस्‍साःन्‍ने मे़दाङ्‌घुन्, कर आनिॽ
    के़रे़क्‍ले़ लागि खुने़ॽ सिःमा पाङ्‌घु॥ खुने़ॽ ख्रिस्‍ते़न्‍ने आबिरे़ल्‍ले़ काक्
    पाःन्‍हाॽआङ् आक्‍खेलॽरिक् आनिॽ पिमा आन्‍छुक्‍ने़न्‍बे?
  xnj-xnj: Chapanga amuhengili lepi lipyana hati mwana waki, ndi amuwusili ndava ya
    tavoha tete. Wu, ngati atipelili mwana waki wu, akutipela lepi waka mambu goha
    pamonga nayu?
  mmx-mmx: Neni xopmen tinotno goxo rebeng alis ne Nitna rinotno, ketla ga raba i
    ngan laxaavuk tinedik axap. Neni ga raba nedik mi ne Nitna. Kereva, neni naba
    raba gamasa bok nedik mi levempanga axap?
  cbr-NT: An ca —'ën Bëchicë ca bamatima 'icë —quiquinma nun 'uchacama cupía bamanun
    ënë nëtënu aín Bëchicë xuacëxa. Usa 'ixun ca aín Bëchicë cupínu nux upitax tsónun
    nu 'imianan anun nu upitax tsóti ñucamaribi nu 'inánti 'icën.
  tee-NT: Ju Dios jantu lacasq'uilh ni catak'alhtaxtulh la'ix'aninti ju ists'alh.
    Alai va mak'axtaklh ju quilacata'an quijnan'an. Chai ni lai mak'axtaklh ju ists'alh
    ju la'ix'aninti ju va quilacata'an ja va a ti yuchach jantu lai aquintaxtaknik'ojun
    tachi chun ju maktasq'uiniyau.
  eng-LSV: He who indeed did not spare His own Son, but delivered Him up for us all,
    how will He not also with Him grant to us all things?
  cak-NT: Ri Dios man xupokonaj ta xuya-pe ri Ralc'ual, chi quiri' xcom koma konojel
    roj. Y roma raja' xuya-pe ri Ralc'ual, can k'alaj-wi chi can xtuya' ronojel ex
    chake.
  pah-NT: 'Tupana''ga nhande repyga nokate''ymi gwa''yra''ga rehe. A''ereki ga nde''i
    gwa''yra''ga pe: “Terehoi ti emanomo g̃a ndepyga,” nde''i ga. Ga gwa''yra''ga
    mbuhuruka tuhẽ reki yvya koty tomano ti ga g̃a ndepypava javo. Gwa''yra''ga ga
    ombuhuruka nhande pyri raikwehe. Ombuhu pa po ti ga pyryva''ea nhande ve a''ero
    nehẽ.'
  sja-NT: Tachi Ak'õrepa wãak'a-e paji pɨrã ichi Warra piupik'ãri tachi pari, audupɨara
    wãak'a-e pait'ee ne-inaa awaraa ichia jara bɨ teeit'ee tachi Cristode ijãapataarãmaa.
  xed-xed: Lazglafta ná, pyaghu a ta zwaŋani wa. Vlagavla ka mtuta tsi da manaka amu
    demdem. Wa kəʼa dzaʼa kwal kul vlamatá inda skwi kawadaga nda tsatsi tama?
  mks-NT: Ta co̱ó na̱cajíhnda̱ Ndióxi̱ ja̱hyi a jáchi̱ na̱ndiquia̱hva Ndióxi̱ Jesucristo,
    ja̱hyi a ña̱ ná quivi a sa̱ha̱ yo̱. Xi̱hín ña̱ yóho cánda̱a̱ iní ña̱ co̱ ndáhví
    cúú ini a quia̱hva tócó ndihi ña̱ha nu̱ yo̱.
  gfk-S: Nes! Pai gale hook ter no Natine tus. Pata. Iga ter leise ie be na mat uta
    dait bakut. Aie nong i ter no Natine ter ta dait hobi, hohaam, pai nale tabar
    bia dait ma ira linge bakut bileng? A tutuno sakit be ina gil hobi!
  bmu-bmu: Anutunöŋ nanŋi Nahönŋi tok qahö aŋgön kölökmö, i jim teköiga malmalŋi körek
    neŋgöra aka köleŋnök. Mi köleŋniga Anutunöŋ yambuk kalem korembeŋi tosatŋi pakpak
    mi mewöyök amqeba neŋgima.
  dgz-dgz: God Otua men goandage ya anun inanup garaet di watu en nunen. Ap nuneni
    menan dim dim kakae guragut iravi den garaet nuniwandata.
  eng-GNV: Who spared not his owne Sonne, but gaue him for vs all to death, how shall
    he not with him giue vs all things also?
  zaa-NT: Tata Dios nna labí betsùna'nie ri'u Ỹi'ni áa, sino guthèl·le'e bi para gatti
    bi por ca tul·la' qui' iyaba ri'u. Tsí álahua ỹá gunna bée adí ca bendición tsè'
    qui' ri'u cá.
  eng-WEBSTER: He that spared not his own Son, but delivered him up for us all, how
    shall he not with him also freely give us all things?
  guh-guh: Dioso baja cajena apo nacavecuaasiva pexënato. Biji rajane copata pexënato
    vajanacasivatëpaenexa daxita vaxaitsi vajaneconi yabara. Nexata bajarapacuenia
    vajanacatoexanaexae, yapëtanetsi Dioso vajanacarajutsijavanexa daxita vajanamatavenonaecuene
    ata.
  bon-bon: Tabe teemerage Bägrä ne lica sewecnistuji, yepä teebine owecu gaabe cabu
    tityepuji budre äbitame iyeta mime tääpume. Peei cabu ca mine umle gemi egä tabe
    singi iyeta gwidape Bägrä cama mibibine ceerame.
  nhw-BL: Pampa Toteco amo quitlasomatqui Icone, pero quitemactili para ma miqui por
    nochi tojuanti timasehualme. Huan yeca tijmatij ica Jesucristo, Toteco nojquiya
    techmacas nochi cuali tlamantli pampa hueyi iyolo ica tojuanti.
  swh-ONEN: Ikiwa Mungu hakumhurumia Mwanawe, bali alimtoa kwa ajili yetu sote, atakosaje
    basi kutupatia vitu vyote kwa ukarimu pamoja naye?
  wbi-wbi: umwene juno naikumuleka umwana ghwake mwene, looli alyamwumisie vwimila
    jitu twevoni ikutuleka ndani kukutusighilila ni mbombo sooni palikimo nu mwene,
  bba-bba: Gusunɔ wi u kun win tiin Bii tii yiiye, ɑdɑmɑ u nùn wɛ̃ bɛsɛ kpuron sɔ̃,
    u ǹ koo mɑɑ sun kpuro kɛ̃ kɑ Bii wi sɑnnu kɔsiɑru sɑri?
  eng-KJVCPB: He that spared not his own Son, but delivered him up for us all, how
    shall he not with him also freely give us all things?
  kgk-NT: Peteĩ oiko va'e gwa'ýry-rehe jepe nahakate'ỹiry va'ekwe. Nhande kwéry rekovia
    ijukaharã-pe ome'ẽ va'ekwe nhande-rehe. Gwa'ýry-rehe nahakate'ỹiry-gwi ome'ẽ va'ekwe
    nhande-rehe ijukaharã-pe, opamba'e-py nhande rexakwaa rei va'erã voi katu.
  waj-waj: Anutuuqoota hama itaa kua tinaravee. Ivo hama ari Mmaapu tuanaivaara yaata
    utirainno mmuakiaaya tiiyara putinaraivaara ee-oo tiravai. Ee-oo kiaa kioo ari
    Mmaapuuvaa kati ti mmiravai. Ivo itaama ti mmuuvoono mmuakiaaya tiiyara yoketainno
    Yisuunnaata mmuakiaa aataru yoketaiyauvaatama fai kati ti mminarannee? Fai kati
    ti mminaravee.
  cpy-cpy: Tema tee ithañee-yaari Tajorentsi Itomi-perori, ishinetakiri rowamaeteri
    ikamawentan-takaeri aakapaeni. Tema rantzi-mota-kaero Tajorentsi awijeentsiri,
    ¿eeroma rantzimo-yitee oetarika koetyee-moteeri?
  ekk-PKP: Kas siis Jumal, kes oma Poegagi tagasi ei hoidnud, vaid andis ta meie kõigi
    eest, ei anna heldelt meile ka kõike muud?
  mpx-mpx: Yehoba totona Natuna nige i kakaise, yaa i talamwan ya kila gegewela kaiwela.
    Inoke ta atena bubun te kaiwena Natuna iyaka i pem, he nasi bugul waiwaisana gegewena
    al ni pem ala mulolu.
  wbp-wbp: Kaaturluju ngari-ngalpa kutu yungu Jijajiji nyanungu-nyanguju Ngalapi-nyanuju
    ngalipakuju jurnta mardarninja-wangurlu, ngulaju-ngalpa palija ngalipaku. Kujarlaju
    karlipa milya-pinyi kapu-ngalpa yinyi nyiyarningkijarra jurnta mardarninja-wangurlu
    ngalipakuju.
  luo-luo: Ka Wuode owuon ema ne ok okecho, to nochiwonwago wan duto, koro en angʼo
    ma dimone miyowa gik moko duto, kaachiel kode kuom ngʼwonone?
  nhe-NT: Pampa Toteco ax quitlasmatqui Icone, pero quitemactili para ma miqui topampa
    nochi titlacame. Huan yeca tijmatij ica Jesucristo, Toteco nojquiya techmacas
    nochi cuali tlamantli pampa hueyi iyolo ica tojuanti.
  aii-aii: ܗ̇ܘ ܕܠܵܐ ܚܣܝܼܟ݂ ܠܹܗ ܠܒܪܘܿܢܵܐ ܕܓܵܢܹܗ، ܐܸܠܵܐ ܬܘܼܣܠܸܡ ܠܹܗ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܲܢ،
    ܕܵܐܟ݂ܝܼ ܥܲܡܹܗ ܠܹܐ ܝܵܗܒܹܠܔ ܠܲܢ ܟܠܔ ܡܸܢܕܝܼ؟
  esk-NT: Agaayyutim qaitḷugu iġñi nagliksaaqtitkaa piqutigipluta. Taatnaqhuni Agaayyutim
    iḷumun qaitchigisigaatigut supayaamik akiiḷaaġlugu.
  msb-msb: Kay warangani ig-imot san Dios an iya sadiri na anak kundi ginhalad para
    sa aton, nakasiguro na kita na ikakaregalo man niya sa aton an tanan na kinahanglan
    ta kaupod ni Cristo.
  cpa-NT: ¿Ha² bíh³ jøng² tsa¹cuø¹ Diú¹³ he² hi² hniuh¹² quián² jniang³? Ca¹tǿ² ja³ŋiúh³dsa
    ca¹cuan¹dsa, dsa² ca¹jon¹ dsag³ qui¹² quián² jniang³, ja³ca¹lah¹jái¹ jniang³.
  dso-dso: ପରମେସର୍‌ କେବେମିସା ଆମର୍‌ ବିରଦି ନଏଁଁ, କାଇକେବଇଲେ ସେ ନିଜର୍‌ ପଅକେ ମିସା ରକିଆ
    ନ କରି ଆମର୍‌ ପାଇ ଦାନ୍‌ ଦେଇଆଚେ । ସେନ୍ତିଆଲେ ସେ ଆମର୍‌ ପାଇ କାଇ ସବୁ ବିସଇ ଦାନ୍‌ ନ ଦେଏ
    କି ?
  meu-meu: Ia ese Natuna vara-edeana se rua, a ita iboudai daidai e kahua nege; benaini,
    ḡau iboudiai ia ida basine henida a?
  yva-NT: Amisye po taune apa Kavo Yesus amavuge ramu, yara Po aunande inda kakaijo
    wansai tenambe. Weti Amisye po apa Kavo aunande tai maisy, wea indati Po anakotaro
    rui vayave raunande wansai jaje.
  dgc-dgc: I Diyos, éy éwan na niewad tu sarili na a anak, éngˈwan niatéd na a minate
    to kudos a para dikitam. Nadid, éng kona sa i gimet na Diyos, éy anya, éwan na
    beman ipagkaluub dikitam i kailangan tam?
  zpm-NT: Goḻgotsaa gwi ne gaṉle, haxta xpëëd me bdeed me gut xcuent ne, grëse ne
    ne nac ne miech. Nana, ¿pe leḻ grë pe stib cos dzigo yquia zdoo me gneedz me lo
    ne?
  hix-NT: Romuru txko nyakhera wehxaha, kahra nehxakonà, Khoryenkomo. Àwayehso ànyakhera
    wehxaha kahra nehxakonà. Nànyakye mak ha. Àwayehso nànyakye ha, tàwya konyhoryetxho
    menye. Buru nyaknyenhàrà rma, kowakryetxhe xaxa mak hampànà, thenyehra rma haxa
    mak ha.
  sim-sim: Or mbeek jikisi orhin nejere mendehe ewe liri ambu ri. Or mbashirik or
    takaha kavakava ni undari farniyik hari ri. Unda osik os nimu heyenduwa, Avui
    Wasilaka ermba ermbak nirin or jelyaha armek unda ri.
  npi-ULB: जसले आफ्ना पुत्रलाई पनि बाँकी राख्‍नुभएन तर हामी सबैको तर्फबाट उहाँलाई
    सुम्पिदिनुभयो, कसरी उहाँले हामीलाई उहाँसँगै सबै थोक पनि सितैँमा दिनुहुन्‍न र ?
  cgc-cgc: Bisan kaugalingen din na Bata anda kanen an na intriga din na masintinsyaan
    ta kamatayen para ki kiten. Tenged iling tan pabuat din naan ta iya na Bata para
    ki kiten, impusibli na dili din man iatag tanan na para ta ate na kayaran.
  tim-tim: Anutuŋe ikiŋe Nanŋe bo gangerâm dumnenŋân kilâkgât huŋgun aŋdo giep are
    amâ âi humo. Dâ wan me wan yâkgât akmâ nengiwiap amâ owâiŋe.
  yor-yor: Níwọ̀n ìgbà tí Ọlọ́run ti fi Ọmọ rẹ̀ fún wa, ǹjẹ́ ó ha tún le ṣòro fún
    un láti fún wa ní ohunkóhun bí?
  wos-wos: God nanika némafwimbu mawuli yata hanja dé déka nyan dé wali jémba rendéte
    wahambandé. Déka nyan déré yatakataka nanika gayandéte dé wa. Wataka dé nanika
    hangéli hérae hiyandéte dé déka mama duka dé hwe. Dé wungi hwendéka nani xékélaki.
    Dé atéfék jondu akwi nanika baka hwetandé.
  emp-NTPO: Wãrãda Ãcõrẽba idji Warra arada wãgaẽ́ basía ãtebʌrʌ jũma dadjirã carea
    idu beabisia. Maʌ̃ bẽrã ¿idjia dadjirãa ne jũma biada Crito ume ãbaa diaẽ́ca?
  eng-F35: He who did not spare His own Son, but delivered Him up on behalf of us
    all, how shall He not with Him also graciously give us all things?
  ind-ind: Buktinya, Allah tidak menyayangkan Anak-Nya sendiri, tetapi menyerahkan
    Dia untuk menderita dan dikurbankan demi menyelamatkan kita. Kalau Allah rela
    memberikan Anak-Nya yang terkasih, tentulah Dia akan tetap berbaik hati kepada
    kita dan memberikan semua hal lain yang sudah dijanjikan-Nya kepada kita.
  pes-OPCB: در جایی که خدا حتی پسر خود را از ما دریغ نکرد بلکه او را فرستاد تا در
    راه همهٔ ما قربانی شود، آیا همه چیز را به ما نخواهد بخشید؟
  mpt-mpt: Gode e miine dobyebuo e mo funaneta I ne miine mo anaiba kaanemene ge funaim
    blimobe. E e miine dobonea komokwali kweiban dimo dofanea anaiba kaanea nibo alukum
    daabenebiobe. E inanebuo nibo tekein kebuobe, e inamin namino mak osa nibo daaye
    bianoa nib bainobo galino dosbal sambo kesoa sinanoa nibo naka molot unang molot
    anomabbiobe. Nibo inanomabbuo e inamin namin ayamo dokayebe otane nibo mo yang
    kenomobbabe. E besa misim dokayebebe.
  ssx-ssx: Koda꞉ma꞉ ota꞉ ipika꞉ Eiyeke sa꞉sa꞉ na piki kone niki paeyaona꞉eki peaaso
    homena꞉ kiekeme. Ipika꞉ Eiyeke niki ka꞉la꞉ ekina꞉ koto tupa꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao
    make ipikana꞉ma꞉ kiki tindipao na kiliepe. Dia꞉me. Ota꞉ kilieke.
  mkl-mkl: Ilɑɑɔ̃ kù kɔò ɑmɑi nŋu tɑkɑɛ, ɑmmɑ í jɔ̀ ɑ̀ dɑɑ inɛ ŋɑ si ɑwɔ ɑ̀ kpɑɑ nɑ
    irii ɑwɑ fei. Nŋu iyi í nɑ wɑ ɑmɑɛu bɛɛbɛ, bɛirei ɑ́ ce iyi kù mu nwɑ mii iyi
    í ɡbe fei.
  gaq-gaq: ଜା ନିଜର୍‍ ଉଂକେ ଡିଗ୍‍ ରକ୍ୟା ଆଡିଙ୍ଗ୍‍କେ ଣ୍ଡୁ ମାତର୍‍ ନେଆତ୍‍ଲା ଆମେକେ ସର୍‍ପେ
    ବିକେ ମେଁ ଡିରକମ୍‍ ମେଁ ଏତେ ଡିଗ୍‍ ସାପା ବିସୟ୍‍ ଆନେକେ ଦୟାରେ ଦାନ୍‍ ଆଡିଙ୍ଗ୍‍ ଣ୍ଡୁ ?
  gof-RNT: I hari attoshin, ba na7aas qadhettonashin, nu gisho aathi immis. Yaatin,
    ba na7aa nuus aathi immidayssi waanidi ubbabaa coo immenne?
