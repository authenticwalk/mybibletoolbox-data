    punijihunaꞌe roana. ꞌEnajihunaꞌe ꞌú Hu uneunecha mapokakija pamavajúꞌena?
  sus-A: عَ تَن نَشَن مُ تٌندِ عَ شَ دِ يَتِ مَ، عَ عَ بَ سّرّشّ رَ وٌن بِرِن بّ،
    عَ مُ قَمَ شّ وٌن كِدٍ سٍ بِرِن نَ سَقٍ رَ عَ شَ دِ شُن مَ؟
  jpn-1965: 私たちすべてのために、ご自分の御子をさえ惜しまずに死に渡された方が、どうして、御子といっしょにすべてのものを、私たちに恵んでくださらないことがありましょう。
  fra-SBL: Lui qui n'a pas épargné son propre Fils, mais l'a livré pour nous tous,
    comment ne nous donnerait-il pas aussi avec lui librement toutes choses ?
  yka-yka: Tuhanin gaˈ kayimananne Anaknen saguwaˈ paglillaˈne pinapatey si kahāpante
    bi kēmon. Bang tahinangne miyaˈan kabugtuˈante bi weˈ asal urunganne kite bi kēmon
    masukal si kitehin bi.
  mle-mle: Nyana danik tikuw, God dikidi Nyan vaal yidiy duw dayadiy tabaam takadid
    day dim viyasipa-dakik. Aw li di atawa kwurdil, di mwiya mwiyab ababa jaav nyanak
    kip kwiy-kidadiy ya.
  shp-NTPO: Diossenra jawen bake noa washíyamaa iki, jaskakinra non toan mawáti raana
    iki. Jaskara kopíra anóxiki Diossen jawen Bake betanbi noa jatíbi jawéki menikin.
  aom-aom: 'God bogo uvadeje: Nasi Harihoho maego bogo bojëmiꞌejö uvoromo nijioꞌiraeꞌi
    aꞌi Harihoho nugöꞌöjadeje ae ahoꞌobëhe nosi jöëni huë vavaene baeröhego. Hesi
    Harihoho ëhi bojamuijëꞌëro ëhuni noro biririvoromo uvarueje: Hesi suvuoro börömoho
    mamiꞌe bojamuijëꞌëro ëhuni suvuoro ioroꞌiorohuꞌo iae bojamui barëꞌajëjo.'
  geb-geb: Fhe Bakɨme zaa ndiv rɨmɨngen won kama thɨvigi fhuvara. Ana ana sarigim,
    ana za nzan kurkura zav zergi. Ana won kamanra nza nɨɨŋgi, ana vhɨra maaŋ muuŋgip
    za mba harigi bigir nzan nɨɨŋgirga.
  bsj-bsj: Co wo dobbo bi bwece neken co ker ber gwam, a manyi mani a cēr boti na
    nebo dikero gwam me?
  cak-cak: Ri Dios hasta ri mismo Ruc'ajol man xupokonaj ta xuya-pe richin (xcom,
    xquen) koma konojel. Y roma xuya-pe ri Ruc'ajol, ¿achel chi man xtuya' ta ronojel
    ruvech favores chike?
  chf-NT: Dios u yäq'ui u Yajlo' y u yäcti tzämsintic por no'onla. Mach u yäli si
    mach u yäc'ä tä chämo. Si ca' jini u chiba, ¿a wäle'la quira que mach uxin u yäc'benonla
    upete lo que c'änä cäc'ala nämte' t'oc?
  tlf-tlf: Kale God imi aget fugunin uyo anung anung ke-bom-nalata, imi Man iyo daala
    tisaala kale, aget binim daala tal-nalata, kaan-nalata, alugum numi ilim uyo bobe-se
    kale, ilami Man iyo numi dobe-se ulutap ke alugum mufekmufek uyo aget binim nuyo
    kobelan-tema ko.
  piu-2006: '@see-verse:ROM.008.031'
  poh-NT: 'Chaj waꞌric nanikꞌor i reꞌreꞌ? Nikꞌor ruꞌum reh i wili: Reh chi reꞌ hoj
    xojcoꞌljic, reꞌ Dios maꞌ xipohꞌaj ta ricꞌux chi riyeꞌeric cho pan quimic i Jesus
    reꞌ rAcꞌu̱n, reꞌ laꞌ xiban xikꞌahsaj i rAcꞌu̱n pan quimic chiki̱j i hoj cꞌacharel.
    Ruꞌum chi jeꞌ reꞌ xiban i Dios til nkehtꞌalij chi reꞌreꞌ nariyeb woꞌ cho keh chiꞌnchel
    i toꞌbonic.'
  tue-tue: Cõãmacʉ̃ cʉ̃ʉ̃ macʉ̃ peticãrẽ maĩpacʉ́, marĩye wapare diabosadutigʉ, basocá
    cʉ̃ʉ̃rẽ sĩãrĩ́ tiijã́rigʉ niiwĩ. Teero cʉ̃ʉ̃ macʉ̃rẽ ticorigʉ niijĩgʉ̃, niipetire
    marĩrẽ tiiápurecãrẽ ticogʉdaqui.
  bjp-bjp: God biil i rut ta ke Kalalik, i ta ufu ta tom isi kerer tikii. Male i tel
    ta u arae, ke arafah, biil in fen foes kerer ini foron tier tikii sabin?
  xon-xon: Uwumbɔr aa yii ke waan tii timi Ujapɔɔn. U nan di Ujapɔɔn ŋa binib aaŋaal
    ni ke u ti kpo ti mɔmɔk aatunwanbir pu la. Waah tii timi Ujapɔɔn na, u ga ki tii
    timi tiwan mɔmɔk ki kpee.
  tzo-ZNT: Ti Rioxe muc bu isjalan ti Xchꞌamale, iyacꞌ ta milel ta scoj jmultic jcotoltic.
    ¿Mi jaꞌ xa mu xiyacꞌbotic yaꞌel li cꞌusitic yaloj onox chiyacꞌbotique?
  mpm-NT: Ti tu ni nama Yandios maa ɨɨn ni Seꞌe ya nu ni jiꞌi ya ndaꞌa cruz. Chi suꞌva,
    ni jaꞌa ya maa ɨɨn ni seꞌe ya ja chunaa ya kuachi yo, ja ni jiꞌi ya ja kuu ndɨꞌɨ
    yo ja kandixia yo maa ya vijna. Ti nu siaꞌan kuu, nusa ti suni jandaa kuu ja kuaꞌa
    ya nuu yo savaꞌa ni ga ja nandɨꞌɨ yo nava na kundee yo ja kanchuku yo ñuyɨvɨ jaꞌa.
  ots-NT: Cam Tzi Tajʉ ji̱tzi jin gá jiøjqui cár Tzi Ttʉ, bi dö por rá nguejcöjʉ.
    Eso, dí pa̱dijʉ da ddajquijʉ göhtjo cʉ pé dda cosa cʉ dí nestajʉ.
  hoy-hoy: याव तान निज पार उक भी ईटीदील, लेकीन आऊक नाम सप्पा मुंदुर साटी कोट्ट बुटुन,
    आव आऊन सांगुळ नामी अदिक सप्पा येनारा मुफ्त दा येती कोळतीदील?
  amo-amo: Ule na ana nuzu nin Gono me ba a mini na ni kimin bara vat bit, iyari ba
    wantin ghe na ana imon vat?
  pjt-pjt: Panya Godalu katja palumpa ngurtjuringkunytja wiyangku intjanungku iyaṉu
    nganampa anga-ilunytjaku. Kala pala palulanguṟu kulini, panya paluṟunku ngaṉmanytju
    katja iyantjatjanungku kutjupa kutjupa tjuṯa kuḻu nganaṉanya intjanungku ungkuku
    ngurtjuringkunytja wiyangku.
  cwe-cwe: Mulungu hamuwonele ubazi hata mwanage mwenyewo, mbali kamulava kwa ichimu
    chetu cheye! Kaching'ha mwanage, vino hezaching'ha vinhu vimwenga hamwe nayo?
  daa-NT: Buŋ bal gooƴin̰ Roŋji ka meen̰ji, kar gay, ŋa berig *satkine ɗo saan tante
    okinte. Ya Buŋ gin pa-ak, maa di ŋa beriitenno ay maanna iŋ ŋaara ? Ka seener,
    iŋ barkiney, ŋaate berin̰ji.
  mlp-mlp: God in atatin na a hi wasihim in i gilumsihnan haqad eman bolta. Nazaq
    iyan God in atatin igad in ago nagah bunmo inaqmo tiqigdaqmo.
  ape-C: Anan douk madae nusuhuk ananin Nuganin nupeik uwe, uwok. Anan douk neshopokan
    nanaki aria nagok um apak ihipmorim. Namudok aria adur atin. Kweipon anan ta wata
    nuwanumep-ari ihishmori eshudok nukopeshari meyoh.
  bgs-bgs: Tô kandinnù Batà ándà din awidi, asal igbággé din baling tun ta bállad
    katô mga manubù na igmaté kandin ébô duwán ágpulusán katô langun ta na mga ágpampamaké.
    Purisu su igpapid ka Manama si Cristo dini áknita, isóddóran ta na bággén din
    gó pagsik áknita tô langun na ágkailanganán ta.
  faa-faa: Kotimo ipi hokosa isuaki kakakosane karekesafapo. Karekerafaraka isu suane
    ararehoasimo ipi hokosa pusiesapo. Asiamo makata metakira soko isuaki kakakosane
    metakariakosare? Wae, metakariakosafapo.
  kik-kik: Ũcio ũtaigana gũcaĩra Mũriũ wake mwene, no akĩmũneana nĩ ũndũ witũ ithuothe,
    na rĩrĩ, agĩtũheete ũcio-rĩ, angĩkĩrega atĩa gũtũtaanahĩra na indo iria ingĩ ciothe?
  cap-NT: Yoozqui niiz̈ zinta Majch ana chjojchic̈ha, antiz uc̈humnacaltajapa utchic̈ha,
    uc̈hum laycu ticzjapa. Jalla nuz̈ niiz̈ zinta Majch utchiz̈ cjen uc̈humnacaquiz
    tjapa niiz̈ zumanaca zakaz tjaaquic̈ha, juc'ant zuma kamañchiz kamajo.
  ksr-ksr: Anutunoŋ iyaŋaa Meria kaaŋiadeeŋ mende aŋgoŋ konoto, ii jeŋ tegoro laaligoya
    kuuya ananaajoŋ ama qeleeno. Ii qeleeno Anutunoŋ iwo kaleŋ qereweŋa tosaaŋa kuuya
    ii kaaŋagadeeŋ afaaŋgoŋ nonombaa.
  eng-TNT: 'which spared not his awne sonne but gave him for vs all: how shall he
    not with him geve vs all thinges also?'
  sbs-sbs: iye yasena va katwi mwanakwe kono ava muhi muchisa chetu, keta wole vule
    hape naye kutuha zintu zonse?
  sue-sue: Nu Mai nuso kaka soyamu nakai emo betaira gegeninua ami nena zamaire dapikarago
    dago namorekai dirienamunoya.
  fra-NCL: Lui qui n’a pas épargné son propre Fils, mais qui l’a livré à la mort pour
    nous tous, comment avec lui ne nous donnera-t-il pas toutes choses ?
  snn-NT: Riusubi baguë Zin gaña hua'guëni junni toñete ënsemaji'i. Ro mai gu'a jucha
    ro'ire baguëte insini jo'cabi. Ja'nca insiguë, maire'ga ro'tani, si'aye maina
    insireba insiyete ro'taji.
  atb-NT: Yhumsing é Yhangzo lé lháng a ha bûn é za, nga-nhúng banshoq bâng é matú
    ap byî pyâm é Sû gi, Yhang lé le, lhunglháng lé le, rahá laí laí byi râ a nghut
    lhú?
  cek-AK: A Capa mataeng doeh paquem ai ah, aicae boih han Paekkung loe, hmuennawk
    boih aicae han azom ah paek ai ah om tih maw?
  bkd-bkd: Tumenged ta hurà din kanuguni sa Batà din ba inhalad din haena para kanuy
    natun-an taw ha iila din gayed kanuy sa alan ha insaad din.
  ctu-76: Dios mach'an ti' cotyʌ cha'an mach'an mi sajtyel i Yalobil, pero ti yʌc'ʌ
    ti tsʌnsʌntyel cha'an ti lac pejtyelel. Mi ti yʌq'ueyonla i Yalobil, ¿mach ba
    muq'uic i yʌq'ueñonla ti pejtyel chʌ bʌ tyac yom? Muc'ʌch.
  lac-NT: C'aj techex a C'ujo', caj u ts'aj u parar turiri' quir u bo'otic u bo'orir
    ic si'pirex. Mʌ' jari'o', caj u ts'aj u parar quir u quimin to'onex, quet caj
    u ts'ajaj to'onex tu cotor a ba' ij c'atex.
  xla-xla: Amasiyama Godtapo Yamiye dupa hohomama podatimana. Ame adipalati, ya꞉tapo
    Yamiye di batalimale yilo polopo depame isikimi me-hamiwapo. Godtapo Yami ikadepeye
    di watle hamilowedeme podatimalalo wekuwapo. Epapedeme Godtapo ma di watle alisisi
    hapuloma hapiloweye, ya꞉ dla kokalle hale hawa ikadepe.
  xav-NT: '''Re ĩhâimana u''âsi mono hã ti''ra te te wawi sawi za''ra õ di, wazada
    dâ''â za''ra tõ da. Wa''udâna ma tô wama sõmri za''ra tô, te te wawi sawi ãna.
    E tawamhã uburé marĩ ĩwẽ hã te te wama ''re anhomri mono õ di za. Te te wawi ''re
    azawi mono ãna, te za tô te te wama ''re anhomri, ''Re ĩhâimana u''âsi mono hã.'
  cuk-cuk: Ar Bab-Dummad na-E-Machibela mer ukodeeye gwen sogsasulid, bela anmar-ular
    uksagusadi, degite, ¿igi-anmarga E-Machiba obinebaka bela ibmar-ukosur be insasunna?
    Bela ukoed.
  tbf-tbf: E Raban a kap nga ruit ngan e Natuon, eiekesen a nga terie nia giet kokouk.
    Ine a nga vutuir vasangan va a oit buer nia tabarie giet tuvuon ngan bu suada
    kepineits kokouk.
  uig-CYR: Өз Оғлиниму айимай, Уни һәммимиз үчүн пида йолиға тапшурған Худа, Униңға
    қошуп һәммини бизгә шәртсиз ата қилмай қаларму?
  ikw-NT: Nye wam ke bị́tala Nnwọ a, kọvu kesi aị ya, ndaa kpa o jéenye aị kpakara
    nhne?
  khs-khs: 'Koteyewi Ene E Sa:le nima miya:na:wa eta: kalamakeye. Eta: kalamanase
    niwa sopoke sesemita: Ene E Sa:le hamona seyakeye. Alanase nano ketea nokala nima
    miya:na:wa iya:pa:na:napa? Eh, maiya:taposakeye.'
  dwr-ENT: ኢ ሃራይ ኣቶ ባሬ ናዓካ ዋዪያፔ ጉዬ ኣሺቤና፤ ሺን ኣ ኑሲ ኡባው ኣዴ ኢሚ ኣጌዳ። ኢ ባሬ ናዓ ኢሜዳዌ ቃሲ ኑሲ
    ኡባባ ጮ ኢሜኔ?
  pma-pma: Ahi rie lati keke kei mul en usite orer veni rovuli kattei Natnali kati.
    Ka sani mai mat vinat ir vasi. Ka munak san Natnali ven ir, rie lati keke hesa
    maen tounah sav vasi keil onen emun min ir.
  atd-NT: Ian su waro mannuguni to Magboboot ka lagboy no Anak din no si Hisu Kristu,
    di imbogoy rin on to oyow ogkamatoy no ogtobus kanta. Sikan ian, nataga ki to
    ogbogayan din sikanta to tibo no innangon din.
  tel-2017: తన సొంత కుమారుణ్ణి మనకీయడానికి సంకోచించక మనందరి కోసం ఆయనను అప్పగించిన
    దేవుడు ఆయనతోబాటు అన్నిటినీ మనకీయకుండా ఉంటాడా?
  hat-BSA: Li menm ki pa t epagne pwòp Fis Li, men te livre Li pou nou tout, kijan
    Li ta refize bay nou tout bagay tou?
  top-NT: Para Dios ni̱ lakcátzalh Ixkahuasa y macamá̱sta̱lh namakni̱cán xlacata naxoko̱nán
    quilacatacán, ¿nicu li̱puhuaná̱tit ni̱ naquinca̱ma̱xqui̱yá̱n la̱ta tú má̱xqui̱lh
    Ixkahuasa, aquín tí li̱pa̱huaná̱u Jesús?
  msk-msk: Maski yang kanaan Anak na si Jesu Kristo wa naan apagawasa sang kamatayun,
    sana yaatag naan yang kanaan Anak na yagapakamatay tungud kanatu. Wakaw yatigam
    kita na aatag nang Dios kanatu yang maski nana na madyaw natu pinaagi sang kanaan
    Anak na si Jesu Kristo.
  gyr-NT: Tũpa niha ombou ité Guahɨr imano ãgua opacatu yande rese. Sese yaicua ombou
    aveira opacatu mbahe yandeu yande pɨ̃tɨvɨi ãgua Tahɨr rese yande recose.
  kmh-kmh: 'Gor nuk ma pirikiy, Ñinuk ak chinup nen aŋgiy yokek apiy kumak ak niŋbun:
    chinup kond mindek, mindrep yimb giniŋgambun.'
  ukr-ONPU: Той, Хто не пощадив Свого Сина, але віддав Його за нас усіх, як же Він
    разом із Ним не подарує нам усього?
  emi-emi: God karika ghe arongila Natuna ateva, ta ghe taue sio mae nongina aiaavusuvusuena
    ateva etaita akapaaili. Liuna avalua o me ta ngetana, God aue etau mae isaa akapaaili
    voto masinaaili etaita.
  zpv-NT: Dxiohs ayi bachaꞌh Ñiꞌh xigaaba Ñiꞌh xcweenta Jesuhs Lliiꞌn Ñiꞌh tin ayi
    ñahchi Jesuhs, sino que badiꞌhi Ñiꞌh laꞌh Jesucristu nin naa Lliiꞌn Ñiꞌh guhchi
    loh tuhbi cruhzi tin gudxihlli Jesucristu xcweenta xtuhlda nuꞌh, ¿pwihsi xalla
    ayi guniꞌhi Ñiꞌh garaa raꞌ cohsa nin xchiꞌhn nuꞌh nnah nin naa nuꞌh tuhsi cun
    Lliiꞌn Ñiꞌh?
  gux-gux: wani u TIENU, yua n kan den yie ke O bijua n da le fala, den soani o ki
    teni o bi niba nuunni ke o kpe tikuli po. Lani li ba ga lede ke O kan pa ti li
    bonla kuli leni wani o bijua leni ti bulicindi?
  kos-kos: Finne God, El tia sruokya Wen natul sifacna, a El kisakunul kacsr nukewa!
    El ase Wen natul nu sesr — ya El fah tia oayapa insewowo in ase nu sesr ma nukewa?
  ibo-ibo: Onye ahụ na-azọghị ndụ Ọkpara ya, kama o weere ya nye nʼihi mmehie anyị
    niile, ọ dị ihe ọzọ anyị chọrọ ọ na-agaghị enye anyị site na ya?
  yml-yml: Kebu nuana i da loloiga, Natuna i ꞌaniveleneni i wafa matatabuda faifaida.
    Natuna ꞌakonadi i veleda, siwe wata nuakalikali tulina tulina i na veleveledamo.
  ory-ory: ଯେ ଆପଣା ପୁତ୍ରଙ୍କୁ ସୁଦ୍ଧା ରକ୍ଷା କଲେ ନାହିଁ, ମାତ୍ର ଆମ୍ଭ ସମସ୍ତଙ୍କ ନିମନ୍ତେ ତାହାଙ୍କୁ
    ସମର୍ପଣ କଲେ, ସେ କିପରି ତାହାଙ୍କ ସହିତ ମଧ୍ୟ ସମସ୍ତ ବିଷୟ ଆମ୍ଭମାନଙ୍କୁ ଅନୁଗ୍ରହରେ ଦାନ ନ
    କରିବେ?
  bzj-bzj: Gaad neva eevn kip ih oan Son fahn sofa, soh den wen Gaad gi ih oan Son
    fi aala wi, wi ku noa fi chroo dat ih noh wahn hoal bak notn fahn wee.
  chk-chk: Ewer, esap Kot, pun i esap mwo nge amwöchü püsin Nöün, pwe a fangala fänäsengesich
    meinisin. Ifa usun, esap pwal fang ngenikich mettoch meinisin me Nöün we?
  ssd-ssd: Nu nuŋe Kiŋo nuŋe mape ndamba sine tursiŋgam tuku kumwa ŋga pilna. Taŋamba
    kile nu nuŋe Kiŋo nuŋe mbolŋge wam ŋakmba siŋgit le sine ŋgamuŋgal mukuk ŋak mineg.
  acr-TNT: Yey ri Dios na xuxuꞌyaj tane Rucꞌajol chike, ma xuya lok chaꞌ coꞌlcam che
    ruwachulew kuma konoje ri oj aj mac. ¿Na cuya ta cami riꞌ chike junam rucꞌ Rucꞌajol,
    ronoje ri cajawax chike? ¡Cuyaꞌo!
  rop-rop: Yu si? God nomo bin holdimbek im San. Imbin gibit im blanga dai blanga
    wi. En im garra gibit wi olkain gudbala ting friwan jis laik imbin gibit im ron
    San langa wi.
  mee-mee: Nutu ke sane bolo kae Tuna. Ke sa. I ke ule ta ragau kamarea ta ri samungpununge,
    ta baina Tuna nge rave ita kinung ra lorapatokona te i mallera nga mateng. Minmina
    na i ke la tungamane orume kinung reke loakurumea pagiungarangana kala nge Tuna
    bole te ita.
  dif-dif: Nulia nunkani Ngatamura wata kulkana wonti, a‐ai, ninaia ngaianingu pratjanani
    jinkina wonti; worderu Nulia nunkangunto wata ngaianingu warupoto bakujeli jinkinanto?
  gam-gam: Kune nayendo me ge embe mal paro. Una wo yene wariye togoi ba une man we
    nadji. Dje wori wo nono pille goi. God yene wariye i nono awi pille, wal porapora
    plato paro ge i nono aunda eri.
  nou-nou: Edo God uso mei da bugari awa jigido petae ra te itiri bugusira rorou ingodena
    awasedo itarase. Edo umo uso mei ingodenaso yei ititisira awasedo ingodena gosera
    umo ingodena umo sapo orase rora ewamei nenei kando itadira.
  mqb-NT: Wan si zek anahan a ɗukwen, kə̀ təmak anan à 'am sə ɗəce wa bay, əna a
