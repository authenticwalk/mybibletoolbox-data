    ma miŋ havasiŋ ami. Aêŋ ba intu nayala nena tem injik anêŋ lawapôm sam ba nêm
    mek lomaloma êyô êmô loŋ imbiŋ ek nêm alalô sa.
  mqj-NT: Anakna anna tae' nakara'i nasua tama lino lambisan dipatei annu napa'kadua-duaiki',
    la senga'napa manassa anna tae' la nakara'i nabengangki'.
  rus-SYN: Тот, Который Сына Своего не пощадил, но предал Его за всех нас, как с Ним
    не дарует нам и всего?
  mbh-mbh: Eneke i krim werer isivenga Itun avele, aveto i sungpot inga i a ngarangre
    omeni mo aro i opoal it alavusnga. Na aro ve i sungpot Itun a it nge venen aken,
    aro i sung mun ur alavusnga a it nge, nge ile themosaling.
  bdd-bdd: Weyahina Yehoba natuna moisa geya ꞌida nuwahiya, ma hesiyage ꞌitagwaleya
    weyahida, ꞌabwa ginaula mabwaiyadi wete ꞌiꞌebwaegita.
  cbt-NTPO: Yosë chachin nosoroatonpoa' co hui'nin tëranta' apiratërinpoahuë'. Isoro'paquë
    a'paimarin chiminacaso marë'. Canpoa marë' chiminin. Ipora chachinta' nosoroatonpoa',
    catahuarinpoa'. ¡Quisocristo imarëhua' ni'ton, co manta' pahuantarinpoahuë' Yosë
    pochin cancantacaso marë'! Nóya nicha'ësarinpoa'.
  srn-NT: Gado no ben hori En Manpikin gi Ensrefi, ma A gi En abra fu wi alamala ede.
    Efu Gado gi wi En Manpikin, dan fa A no sa gi wi ala tra sani dan?
  cta-NT: Ná nda ycuiꞌ Ndyosi chacuayáꞌ jiꞌi̱ Jesús chaꞌ tyaꞌa̱chu̱ꞌ yu jiꞌi̱ cña
    jiꞌi̱ Ni juaꞌa̱ ti, masi nu sca ti Sñiꞌ ycuiꞌ Ni laca yu; nda Ni jiꞌi̱ yu chaꞌ
    cajaa lo crusi cuentya jiꞌi̱ lcaa na loꞌo tyaꞌa na. Cua nda Ni lcaa chaꞌ tsoꞌo
    nu jiꞌi̱ ycuiꞌ ca Ni jiꞌi̱ Jesús, la cuiꞌ nu laca nu sca ti Sñiꞌ ycuiꞌ Ni. Loꞌo
    juaꞌa̱ sca ti cuayáꞌ nu ta Ni chaꞌ biꞌ jiꞌna, ñiꞌya̱ loꞌo nda Ni chaꞌ biꞌ jiꞌi̱
    Sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Lá i gí ń azĩa Nɛ́oo, à aà kpà wápii yã́i, a wá gba pↄ́pii lↄo
    lé?
  tcz-CHONGTHU: Aman a-Chapa tahbeh bon chu khen dehlouva, chusanga eiho jouse dinga
    eihungpeh doh jengtah uva ahileh, thildang jouse jong eipehlou dingu ham?
  mar-mar: आणि ज्याने आपल्या स्वतःच्या पुत्राला राखले नाही, पण आपल्या सर्वांसाठी त्यास
    दिले, तो आपल्याला त्याच्याबरोबर सर्व गोष्टीही का देणार नाही?
  snp-snp: Amo ya lalimo muki yamu kolito, aimola Nalafo koito edámoto, fulunaiye,
    loto fulo edami we yakafo amoki lakoina neta-mata muki ya egaidana oto faifa lomámenami
    ne? E’e, moda lumunagoliye.
  isl-isl: Guð hlífði ekki sínum eigin syni, heldur lagði hann í sölurnar fyrir okkur
    öll, og fyrst svo er, skyldi hann þá ekki gefa okkur allt annað að auki? Jú, svo
    sannarlega!
  spy-NT: Yoo kirātēē moo lakwanyii ānkukōōn kubo acheek ii, kōōmuuchē kule nee kumākōōnēēch
    kiy ake tukul ām chamateenyii?
  xnn-xnn: Olay nan es-esang ay Anakna et inpalobosna siya ay matey ay pala ken datako
    am-in. No siya di nan inikkana ay adina ited ken datako nan am-in ay masapol tako?
  mwe-mwe: Ibhaga a Nnungu bhanganneshelela nkali Mwana gwabho bhayene, ikabhe gubhanshoshiye
    kwa ligongo lya tubhowe uwe, bhai shibhalepele bhuli nkali kutupa shoshowe shina
    pamo naka jwenejo?
  tte-tte: Yaubada ibomamo natuna nige inunuwai, na iyamo italamwan kita meuloila
    kaiwela. Bwaite iya kaiwena takatai-namwanamwai kani ginauli namwanamwali meuloina
    tabe iyeyama kolila kala mulolo.
  tcs-tcs: God em no bin kipe Boi blo em po emselp. Em i bin gibe Boi blo em po teke
    ples blo yumpla po ded po ebriwan, da sakripais po yumpla. So nau, ip em bin gibe
    Boi blo em po yumpla den em go redi po gibe yumpla eniting.
  hlt-THB: Amah a Capa awm am hlyn kaana, ningnih aham ak pe boeih ing, them boeih
    boeih ce a peek kaana awm hly nawh nu?
  soq-soq: God me Otopaida mai wadapaitue nuanepona, dia, tane ideita nanaleno uduudu
    baimba bolen. God me Otopaida nenena baiwa me nitu uduudu do di nenepia rua os.
  qub-qub: Noganchi-raycu cruscho wañunanpaj cuyay wamran Jesucristutapis cay pachaman
    cachaycämorga ¿manachuraj wamrantawan iwal ima-aycatapis gomäshun?
  att-att: Sù ngaw, ari nabbábáng si Namarò nga mangiyawâ sù Anâ na nga táttádday,
    tapè metapil megapu nittam ngámin. Á gapu ta kunnian yù allà na nittam, á arán
    na panò laguk iyawâ nittam yù ngámin nga máwák tam nga arát tam matalián? Dán
    nga naparán nga mangiyawâ nittam!
  bki-bki: Kito romial ka Atua tinien jii laka ka kito banbano-o mijamo ka auebin
    kenerinio memedu kar kito, ana ver jaaro ka rila burum̃ara tonovo nei ban kito
    jibe nei, mia jaaro bunu ka sian tenalo dolu novnovo nalo rivan kito.
  bqp-bqp: Lákũ adi gí kũ a zĩda Nɛ́oro nà à a kpà ó pínki yãi, ani gí pↄ́ sĩnda
    pínki naawɛrɛ gba ũ sↄ̃i yá?
  mcp-mcp: Nyə a shígɛ́ jagʉlə fwámɛ́ Mwán yé, nyə a kɛɛnzh nyə shú dʉ́sʉ́. A tɛ́ɛ́d
    fwo kɛɛnzh Mwân yé, ŋgaá nə́ nyə é kwádʉlə yə sə́ isâ byɛ̂sh ashwâ?
  hat-hat: Li pa t' menm refize nou pwòp Pitit li a, men li bay li pou nou tout. Ki
    jan pou l' pa ta ban nou tout bagay avèk Pitit la tou pou gremesi?
  npl-NT: Dios amo okiyolkoko kitemaktis Ikone, yej okitemakti makimiktikah topatka.
    Axa ¿nonkineltokah amo techmakas sansikah iwan Ikone non kitlasojtla nochi tlan
    techilia techmakas?
  bgg-bgg: Hamangkhung-aphuii è awai ro Dufuii iphen jia shii de awai è aruii pha
    gethek shii phi muii! Ai ne awai dufuii gethek shii phimuii ro—Ai ne zab pha manathek
    ne gethek shii thaluii aphi habey?
  eng-TCENT: He who did not spare his own Son but delivered him up for us all, how
    will he not also, along with him, graciously give us all things?
  eng-BSB: He who did not spare His own Son but gave Him up for us all, how will He
    not also, along with Him, freely give us all things?
  cpu-NT: Tema Pava te inthañaaneentakyaari itomijanori, aña ishinetataikeri irovayeeteri
    okanta ikamimentantakairi aakaite. Aritakera jantzimoyetakairo Pava iroka, ¿eeroma
    jantzimoyetai tsikarika ompaiyetyaari kovityiimotaine?
  san-ASM: আত্মপুত্ৰং ন ৰক্ষিৎৱা যোঽস্মাকং সৰ্ৱ্ৱেষাং কৃতে তং প্ৰদত্তৱান্ স কিং তেন
    সহাস্মভ্যম্ অন্যানি সৰ্ৱ্ৱাণি ন দাস্যতি?
  tac-NT: 'Onorúgameka pecha regá ''nátale ko: «Pe me''libóleké ne Inolá wijchimoba
    julásaká ne.» Iligá Onorúgameka júlale bo''né Inolá napurigá mukumela bilena gulusichi
    ralámuli nila gastigo o''togá. ''Lige ¿''lacha ta nejímalawé suwábaga tábiri napu
    ''la ju?'
  eng-WEBPB: He who didn’t spare his own Son, but delivered him up for us all, how
    would he not also with him freely give us all things?
  gfk-H: Nas! Pa ga hok tar no Natina tus. Taia. Ga tar sei ia bia na maat wara uta
    dahat bakut. Ia nong i tar no Natina taar ta dahat hua, hoeh, pa na tabar bia
    dahat ma ira linga bakut mah? A tutuna sakit bia na gil hua!
  viv-viv: Yaubada Tauna Natuna keke gidanuwaloloneni, au moyaꞋaida faꞋideya alikeya
    gihawahegena. Natuna gihawahegena faꞋina, kadu makewa abahawahega tulina tulina
    Bana buye ginaveleda.
  yao-yao: Akunnungu nganankolela chanasa Mwanagwe jwa jikape, nambo ŵantyosisye kwa
    ligongo lya uweji wose. Iŵaga atesile yeleyo, ana chalepele chinauli kutupa indu
    yose pangalipila pamo ni Mwanagwe?
  tgp-tgp: Vara God mo sopo horo Natuna tataholo, pani mo silea matar̃a enr̃a mo isoiso,
    sohena sava natu, God sei mo sile Kr̃isto isar̃a i pa sopo er̃i sile na hinau
    tari isar̃a?
  auc-NT: Tömengä Wengä adocanque ïñongante Wængonguï pæ gompodämaï inte da pönongä
    pöninque tömengä wæætë mönö tömämö beyæ̈ teëmente wæætë wængacäimpa. Mäningä ingante
    da pönöninque Wængonguï tömengä nänö ëagaincoo ante ædö cæte pönönämaï inguingää.
    Edæ, Botö Wengä tönö godongämæ̈ entawencæmïnimpa, ante Wængonguï tömancoo do pönongä
    æ̈mompa.
  kbc-NT: Aneotedoɡ̶oji ayoli Lionigi, pida yajigo me yeleotedoɡ̶odomi. Jinataɡ̶a
    Aneotedoɡ̶oji me yajigo epaa Lionigi, odaa jowooɡ̶otaɡ̶a me najigotedoɡ̶owa me
    ɡ̶onoɡ̶etedi inoatawece niɡ̶inoa ane jopooɡ̶atibige.
  bmh-bmh: Petak pet, Uwait nug gonugau Nag pet patab tam. Go gonugau Nag em e ebu
    palautina, dudu ipal agal ebeagab ebu mina, goagen a gegeulanau ebu wina, noumaimai,
    ig igual igul eg ebuan unum gau migeun. Guzenina, go gonugau Nag migeun, gonun,
    ig petak abe mem, ig ece ipal tamacag damun, go nug ece go gonugau ougab naliu
    eiman gaul migamau.
  ctu-BL: Dios ma'anic tsi' p'unta i Yalobil, pero tsi' yʌc'ʌ ti chʌmel cha'añonla
    ti lac pejtelel. ¿Mach ba muq'uic i yʌq'ueñonla yic'ot Cristo pejtelel chuqui
    yom lac cha'an?
  meq-meq: Mbəlom, neŋgeye kə təma ha wawa ŋgay ɗeɗəŋ eye bay. A sləra ahaya hərwi
    ada mâ yaw mâ mət hərwi kway tebiye. Mbəlom kə vəlakway wawa niye tuk na, ka dzalum
    na, ma vəlakweye wu hay tebiye bay ɗaw? Ta deɗek, ma vəlakweye siye i wu hay tebiye
    dərmak.
  noa-H: Hẽwandamau hich Chaaijã hĩgk'aba, sĩi warag hʌdʌraa maach t'umaam k'ʌʌn kõit
    t'õopibarmua nem dee nʌmjö deetarrta, jãgwi hirua sĩi maachdëu nem hinag hig nʌmjã
    deeba habarju.
  alp-NT: Eni Nanare ruaI yo laleIje noai mo kena IrilukeNi ete ite pusuma kena iteki
    misete. Hoko yelu maketa lekwe Irilukele ete itere neka.
  san-VEL: aatmaputra.m na rak.sitvaa yo.asmaaka.m sarvve.saa.m k.rte ta.m pradattavaan
    sa ki.m tena sahaasmabhyam anyaani sarvvaa.ni na daasyati?
  kbq-kbq: Anumzamo'a Nemofona aze'orino makamotagu huno tami'neankino, hakarezana
    tamigahie.
  kbh-kbh: Cha tondaye tonjanma chabe Uaquiñá jasúfriama ndoñe chabondëtsemnama, sinó
    tojanalesenciá ents̈anga chamóba, nÿetsca bëngbe ts̈abiama. Bëngbe Bëtsá chabe
    Uaquiñáftaca chca tojanmëse, ndegombre Bëngbe Bëtsá lempe s̈ochanjáts̈ataye.
  ron-LSB: El, care nu și-a cruțat propriul Fiu, ci L-a predat pentru noi toți, cum
    nu ne-ar da și El, împreună cu El, toate lucrurile?
  pon-pon: I me jota kotin kajampwaleki japwilim a Ol, pwe a kotiki wei en wiliandi
    kitail, dadue, a jo pan kotin japan ianaki don kitail meakaroj?
  nhe-BL: Pampa Toteco ax quitlasmatqui Icone, pero quitemactili para ma miqui topampa
    nochi titlacame. Huan yeca tijmatij ica Jesucristo, Toteco nojquiya techmacas
    nochi cuali tlamantli pampa hueyi iyolo ica tojuanti.
  sps-sps: E Tamarara gima tsue tap iny a Guei Tsoiny Tsunia ma saraa kamits Ya, sana,
    Ayei famanat iny naa Ya tan fuainy tsunaun ma atsuiny famat ari Ya tana saa, Ayei
    ma fakap faarof a tafan nan aveto tsura. Tan kat to ayei ara nat fi ror nei Ayei
    nai faakouts babainy rarora tan fo mamatsiny sanaan.
  wnc-wnc: Asikaya Anututa dua katewan itane waaknga awia tapatukan ninde tangge kungwanimukut?
    Aho. Ita initewan apuke ninu kuupbamde tangge kungwanimukut. Ita unzing initewan
    apbutde natake asikaya Anututa sanga kuupbam ninda inane nomune take yutnimde
    aknga dua ba tasinimik? Aho. Atasinimik.
  bus-bus: Lán èe gí kↄ̃n a zĩnda Nɛ́oro nà à à kpà wa píngi yãnzi, eé gí pↄ́ píngi
    naawe gbaa ũ sↄ̃ziↄ́?
  gub-BL: Umur wa'yr imumàno kar pà zanerekuzaromo a'e. Nahekyty'ym kwaw a'e. Umur
    wa'yr zanewe, a'e rupi umur putar ma'e paw zanewe nehe no.
  imo-imo: Yuni yunge malo kape lino naa timbo ungu naa nimbe, linonga pali lipe tapopa
    kolo wangopa kolopili nimbe tirimu. Yunge malo tendekumu linonga nimbe tirimu
    lemo yunge we mele mendo mendoma ambe telka naa timbeloya? Paa timbelo.
  boj-boj: Qotei na aqa segi Ŋiri Yesus getentosai. A na Yesus qariŋyonaq iga kalil
    qa bosiq moiyej. A na aqa segi Ŋiri iga egej deqa iga qalieonum, a na iŋgi bole
    kalil dego iga egoqnqas.
  eng-DRA: He that spared not even his own Son, but delivered him up for us all, how
    hath he not also, with him, given us all things?
  knf-knf: Ul anwooŋ aanneenan Abukul ŧootëş, aşë wula pa nja bŧi. Wal wi Naşibaţi
    adooŋ ado haŋ, hum di awooŋ aankţen nja kak ţi bnuura bi nul iko bŧi.
  san-KHM: អាត្មបុត្រំ ន រក្ឞិត្វា យោៜស្មាកំ សវ៌្វេឞាំ ក្ឫតេ តំ ប្រទត្តវាន៑ ស កិំ
    តេន សហាស្មភ្យម៑ អន្យានិ សវ៌្វាណិ ន ទាស្យតិ?
  arn-NT: Ngünechen ta wültukuy kisu tañi kiñen Fotüm ñi layael itrokom iñchiñ mew
    fey ñi epu rakiduamnon rume, fey ¿chumngelu am elulayaeiñmew, kiñentrür kisu tañi
    Fotüm iñchiñ, itrokom küme felen?
  zas-NT: Ad gurexuut Dios nudëë Xiꞌnman din guiëtaman por dunuj ree. Yan nacli Xiꞌnman
    baneeman persi güjtaman por dunuj ree, ¿diidxgui ree ni ren ree nid zuneeman duloj
    ree ya?
  ken-NT: Mandɛm abhɨ́kɨ́ kɛm nyaka Mɔ́ywi bɛ akɛ bhɔŋ ɛsɔŋɔri. Arɔ yi bɛ ankwak bhɛsɛ
    mankɛm. Tɛ̌ndu yi áchyɛ́ nyaka yi ɛ̌ti yɛsɛ, sɛ́bhɨ́kɨ́ ghɔ bɛ chɔŋ anchyɛ bhɛsɛ
    mɛnyɨŋ mɛnkɛm ɛbhɛn Ɛfóŋó Bɛdyɛrɛ áchyɛ?
