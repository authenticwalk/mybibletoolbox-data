  san-TAM: ஆத்மபுத்ரம்ʼ ந ரக்ஷித்வா யோ(அ)ஸ்மாகம்ʼ ஸர்வ்வேஷாம்ʼ க்ருʼதே தம்ʼ ப்ரத³த்தவாந்
    ஸ கிம்ʼ தேந ஸஹாஸ்மப்⁴யம் அந்யாநி ஸர்வ்வாணி ந தா³ஸ்யதி?
  cof-NT: Diosi yachi Nao patsaca isá tituto, chiquilachica ereca jotori, uyan ticatiya
    jun tsanquenan jera cuwachunae.
  srm-NT: Biga Gadu kai u gaan soni te a da u di fëën seei Mii. An hoi ën a baka,
    ma a mbei a paka di paima fuu hedi. Nöö ee sö wan gaan soni a du da u kaa, nöö
    na waiwai seei a o da u hii dee oto soni dee u abi fanöudu nö?
  qvs-NT: Tata Dios kuyawashpanchikuna wambran Jesukristuta kachamurkan ñukanchikunarayku
    wañunanpa. Wambran Jesukristuta kachamushka kashpa paywan tantallata tukuy layapi
    yanapawashunchisapa.
  zca-NT: Nangayeta' Dios tugaka Xga'n Me kwa'n nzhap Me par ngut; mine' Dios Xga'n
    Dios par ngut Me por rë be, par ne' Dios tutsa kwa'n ka' be kun Jesukrist.
  cbc-NT: Dios cʉ̃ macʉ̃ caãnimajũʉ̃rẽ cʉ̃ riaroti joyupi ati yepapʉre, marĩ nipetiro
    marĩ carorije wapare netõõgʉ. Marĩ mairĩ, “Cʉ̃ yʉ joetigʉ yʉ macʉ̃rẽ,” ĩẽsupĩ.
    Bairo caátacʉ majũ ãnirĩ nipetirije caroaro marĩ caãnajẽ cʉtipee cʉ̃ãrẽ marĩ jomajũcõãgʉmi.
  qxo-NT: Tayta Dios nogantsic raycur cruzchö wanunanpä cuyay tsurinta cachaycämurga
    ¿imanirtä glorianmanpis mana yaycatsimashwantsu?
  mox-mox: Yaubada Natu Otaqina ge davegagalei, ta ʼesi veʼineiea ana aviayavo nimadia
    ta iluveʼaligia eda luveifana sabi ʼewa yavulidi. Ta ʼeguma Yaubada baʼe yani nana
    viaqia itaʼa eda veaqiaqi weaqina, e ʼinega kana alamani aqiaqiea wese yani qabuna
    nanei kavovoda eda toa aqiaqina weaqina.
  kew-kew: Gore nipumi nipuna naaki nasaapirisa. Dia, pare Gote-me niaa raba misa-pulu
    pa onanumi nipuna naaki nimuna kedaa madaa tinalo pisa. Goa pisa-pulu nipumi niaa
    page oyae rayo pa gialia.
  dww-dww: Avedi da natuḡominama be nam i rabe kwasena, be yaḡoro yai utaena tauda
    matabuda aubaidama. Be teneḡine nama tauna na raukiviveree yaba matabudi e uteutedana.
  twi-ASANTE: Deɛ wankame nʼankasa ne Ba, na mmom, yɛn nyinaa enti, ɔyii no maeɛ no,
    ɛbɛyɛ dɛn na ɔmfa adeɛ nyinaa nso nka ne ho mmɛdom yɛn?
  aoj-aoj: Anen ina ombal mahanama nagasoꞌapai Nogamana ananinai, owaꞌatin. Anen nasapaꞌanai
    nafiꞌi ma nogatopalopa apaꞌ hiapai. Naꞌamba deiꞌ isimba endilisi atis anaf anen
    nogasoꞌapai anom hiahaom hiami wapani dowaf mugalumai anini.
  cbv-cbv: Dios ã wʉ̃ʉ́hdih ãt wahap wʉt jĩ, jwĩ yéejat peéh ã wʉn wʉ̃hat pínah niijná.
    “Wã wʉ̃ʉ́hdih tʉbit oina, caandíh wã wʉnat tʉ́ʉtcan niít”, ãt niijcáp wʉt jĩ.
    Pánih wahnit, ded pah jwĩ náahatdihbʉt ã tʉ́i wẽi teo wáacbipna caá.
  taw-taw: God ne Ñɨne nop ma dɨyek. Mel. Ne chɨnop nen agɨl, Ñɨne nop agyokek apɨl
    kumak. Ne Ñɨne nop anɨgɨl ñak, anɨb ak tek chɨn nɨgtep gɨpun, tap teplep okok
    mɨdupsek abe chɨnop monmon ñɨnɨgab.
  jic-NT: Dios jas tjejyama jupj Jatjam nosis nt'a la mas cupj mpes. Ma tjevele po
    ma jutja. T'üc' way jas tjejyama. Nin la tjiji mpes t'üc' way pjü way ca qjuis
    ma'ayas.
  zap-NT: Wsoowdet Ne ne nyet XPee Ne, sinke wdee Ne si wet mee por laa be yra be;
    no belne wdee Ne si wet XPee Ne por laa be, ¡peleske yra kos yniizdet Ne lo be!
  wer-wer: Pi keimön naalniin pim Ruup tiarimëën wes nimëën tiarim kangiir wel wia.
    Pötaanök pi kaamök elniak omën muntatta kët ël epotë nineim öpna pöt tiar kön
    wia.
  ipi-ipi: Wamba Goteto balana iwanane oko saka ateakale konda wakale lape-pene tekeko,
    nanima pitaka moyoyale, Goteto bala omolo epeakale leaipia. Goteto wuane peane
    okonena, balato pitaka taka nanima mee gulupeya nembo teyama.
  qul-NT: Dios quiquin Churintapas kowanchis, tucuyninchisraycu wañunanpaj. Ajinallatataj
    Churintawan cusca tucuy allincunata kowasunchis.
  ter-NT: Koeku ákoyea akáma'ayeovea Itukó'oviti ne Xe'éxa, koane pahúkea ivókinovovi,
    uhá koeti ûti, ákoikopomo kaúsakinavi uhá koeti po'ínuhiko koekúti ya hána'iti
    seánakovike?
  bmr-NT: Mɨɨro Moocaani Illi icaruuboco mɨɨhaiditɨ gaijɨtɨɨbo paryɨ mohallɨvɨ acɨubo
    iguijevequi. ¿Mɨllɨ bu jaabo mɨɨhaico sano Illima fanoovaaco acɨtɨɨbo icajirahi?
  fuf-fuf: On mo salanaaki en Ɓiɗɗo mun Bajjo on, kono o itti mo sadaka fii men en
    fow, ko honno o ronkirta en okkirde piiji ɗin fow wondude e Ɓiɗɗo on, sabu moƴƴere
    makko nden!
  bhl-bhl: 'Yu kilele ibolow fukunemoliwka! Sunbin-Got e akalem ibolow fian so dulewkabe
    Min beelo ibolow fukuninba keko, num yan wa kulomin beem mongom ete nulo duyemse
    kasike kame, nu atin kuw kal keluwete: E akalem ibolow folok be beki beki kuw
    duyemkabe te.'
  ons-ons: Eŋe yaleka eŋine Gipole mi mawalukkake, siluŋ ŋeneka korop sunka ŋebonge!
    Eŋe eŋine Gipole sunka ŋebonge, wane eŋe yeye kine kine natne korop lewine midaine
    baŋ mi ŋeboniake me?
  con-NTPO: Nane Chiga Quitsaja ingima in'jamba se'pimbe'yi Tise Dutssi'yema afe cuintsu
    tsaja papa ingima ccushaeñe. Ñoa'me tsu Chigaja Jesucristoi'ccu fae'ngae osha'choma
    inginga afeya.
  ghs-ghs: Oi Ohongai napake ingonaitare hiireqi qeseba khata teena nome sesero eetetanita
    suhe qidza napai saridzaquhota Ohongai bamu poma teeke qaataquhe khata nome qupadzomaqi
    oke gama napa moite soubidzakoi.
  peg-peg: ଇନେର୍‌ ଜାର୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ପା କେମା କିୱାତାନ୍‌, ମତର୍‌ ମା ୱିଜ଼ାର୍‌ କାଜିଂ ହେୱାନିଂ
    ହେଲାୟ୍‌ କିତାର୍‌, ହେୱାନ୍‌ ଇନେସ୍‌ ହେୱାନ୍‌ ଲାହାଙ୍ଗ୍‌ ପା ୱିଜ଼ୁ ବିସ୍ରେ ମାଙ୍ଗେଙ୍ଗ୍‌
    ଉପ୍‌କାର୍‌ତ ଦାନ୍‌ କିଉନ୍‍ ?
  txu-NT: Nãm amijã Kra djwỳnh pydji nê kêt ne gwaj bakunĩ kadjy kanga nhym arỳm gwaj
    bapãnh ty. Djãm kute gwaj bakadjy Kra kangakam kute gwaj babê mỳjja mex'õ nêmã?
    Arkati. Kute gwaj bamã mỳjja mex kunĩ nhõrmã.
  eng-WEBU: He who didn’t spare his own Son, but delivered him up for us all, how
    would he not also with him freely give us all things?
  gnw-NT: Tumpa ñatẽɨ'ã umee yandeve Taɨ. Echa'ã umee co, jae umano vaerã yanderé.
    Jáeramo Tumpa umeeta co yandeve opaete mbaembae. Echa'ã umee yandeve Taɨ.
  mux-mux: Yu-ni yunga Málale kepe oliu ‘naa simbu.’ naa nimba, oliunga pali ‘Tepa
    liipa alko topa kulunjupili.’ nimba pulia nimba sirim. Penga yunga Málu tiluele
    oliunga nimba sirim lem aku-sipa penga mélema kene wasie pali numanu kimbu naa
    sipa oliu we pulia nimba naa simbaye? Pulia nimba simbako.
  maj-NT: Kui xi ja y'éjña nga tu̱ nkú tsjáhá Ntíhi̱. Kits'ínkjas'en Ntíhi̱ nga kin'ek'ien
    ngandaná. Kui nga tsa kitsjáná Ntíhi̱, ¿nkú ts'ín najmi ta̱ tsjáhaná ngayjee̱
    ni xi tjín?
  bkq-NT: Tymery Jesus Cristo âsenagazedyly nimanâbyra myakâwâm Deus. Âsenagazedoem,
    kruz wâgâ iguehoem warâ adyenehonze lelâ myakâwâm mâkâ, kurâ idânârâ mâkâ einwânni
    modo mâkâ agâpa kydâiehoba kitoem. Toenzepa kywynedylygue myakâwâm Deus tymery
    kywâgâ iguehoem ingonodyly; tâinwânseim kuru koendonro kyam nhuduly adâkehobyry
    ara.
  kue-kue: God yene Wam ake-gingir dikrukwa, ba nono prapra akeple dinambuka pre kindekondo
    norkwa. Ye yene Wam nono norkwa panan ana ye mina taragl tau prapra ama nono norokrambo?
  cot-NT: Iriraquea teeca intsaneguempariji Irijanitemajaca, manaqueate itigarancaqueri
    imetojaventajiacaji, ¿aatompate yojocajiajirotsi aisa maasanopae cameetsaripae?
  bnp-bnp: A Vure i uka ma i vakatokua e Tuna. I rudua i valai ge mate, ge korimule
    hita. I mavonga bara i rata kamumu hita, i habi ne hita a maki kamumu lobo.
  apn-NT: Tĩrtũm kãm Kra Jejus japê htỳx tã na pre mẽ pahpê nê hkêt nẽ mẽ pahwỳr kumẽ.
    Te kot mẽ pamã õr pyràk o hipêx nhũm mẽ pahwỳr wrỳ nẽ mẽ panê ty. Tã ra Tĩrtũm
    kot mẽ pamã õr jakamã koja mããnẽn kãm mẽ pahte Kra hkôt amnhĩ xunhwỳr xwỳnhjê
    japê nẽ mẽ pahto mex rãhã ho ri pa. Nà koja ã mẽ pahto mex anẽ.
  ctp-NT: Ja mda Ndiose chabiyaꞌ ꞌin Jesús chaꞌ xiꞌin chunꞌ yu ꞌin tñan nu ndiꞌin
    chaꞌ kuꞌni yu, ni siya ska ti yu lka yu Sñiꞌ Ndiose; msuꞌwa Ni ꞌin yu chaꞌ kaja
    yu lo wsi chaꞌ ꞌin nchga nan loꞌo ꞌñaan taꞌaan. Wa mda Ni nchga chaꞌ suꞌwe nu
    ꞌin ykwiꞌ Ni ꞌin Jesús, ti kwiꞌ nu lka ska ti Sñiꞌ Ni. Kwiꞌ ngwañaꞌan, ska ti
    biyaꞌ ta Ni chaꞌ kanꞌ ꞌñaan, sa ñaꞌan nu mda Ni chaꞌ kanꞌ ꞌin Sñiꞌ Ni.
  opm-opm: Imat ma napapat Got oh orhe brer tit pokwi oh Norhorsiwi patepramur na
    daham dire gwemat nadarhetipmur. Orhe boporsi brer oh dirnong imat napdap ohoh
    ihan erer asoh tap mat dirnong be napripat basda. Erer hanhe be napripat hanmur.
  bvr-bvr: Wurra Wangarr an-gata gala a-gopungarna an-nigipa An-walkurpa, wurra jarra
    minypa gu-mari a-barrbuna, a-jortchinga arrburrwa, nipa an-gatiya mu-nguy arr-wu
    barra gun-nga burr-guta minypa nipa burr-guya an-mola arrburrwa.
  zad-NT: Shi Chioza' ax̱t ni Xiiṉe'na' bi biyeshile' san bzanile'ne' wite' ni c̱hecho,
    ¿alechlin ki goṉe' cho' yog'ḻoḻ diika' bc̱hebe'?
  kmg-kmg: E ŋokâ-ticne mi sakarehuc nâŋâcnere erâ qaisockeweczi ere erâ wiac sasawa
    mi sesi qeqeric jaha tahac-nâpoocmu me?
  aso-aso: Oꞌmosoꞌmo eiꞌ gipele gehepeve nene do aꞌmanapa amo leliꞌ mukikumuꞌ nene
    lehize-lidineꞌ ve. Idoꞌ neꞌmine ineꞌ nenako initeꞌ mukiꞌ nene lehize-ledamilivoba
    mo ezesi do lehize-ledeleseive.
  uli-uli: Ye tugul le te Deus bo iy yete hammach tefaeli mala spegil Lol, bo ye tape
    maligach bo yagilgich pangach! Ye fang ngalgich mala Lol. Ila ngo iy ye towe hataldagi
    ngalgich pangal formel?
  nin-NT: Abachi si harr Uzuma mi zu hen, na ba ma to ki inta we. À ba Uzuma mu à
    ni gigyemi, anggi ta han ma ni ni inta aseki ka we?
  acu-NT: Yus ni Uchirin suritramtsuk iincha mash uwemtikramratas jakat tusa akupturmakmiaji.
    Tura asa ni Uchirijai metek pengker aa nuna mash suramsatnuitji.
  cak-WNT: Ri Dios ma xupokonaj ta c'a xuya' pe ri Ruc'ajol, riche (rixin) chi xcom
    kuma konojel riyoj. Y wi ma xupokonaj ta xuya' pe ri Ruc'ajol, ¿la man ta c'a
    xtuya' ronojel ruwech utzil chake nich'ob riyix? Can xtuya' wi.
  ebk-ebk: Chaan inyekot Apo Dios nan mismu ay Anakna, ngem kuna at inpurang ay matuy
    para kan chitaku am-in. Mu enatna chi as nan mismu ay Anakna para kan chitaku,
    ay achina mafialin ay ichat us kan chitaku nan am-in ay kasaporan takú? Ichatna
    met!
  spa-PDDPT: El que no nos negó a su propio Hijo, sino lo entregó por todos nosotros,
    ¿cómo no nos dará abundantemente todas las cosas con Él?
  ruf-ruf: Imulungu ng'amwonele bae libatsi hata Imwanaghe imwenyegho, ila kamlapfa
    kwaajili ya twetwe twose! Katwing'a imwanaghe, angu ng'atsotwing'a bae pfinu pfose
    hamwe naye?
  gun-gun: Mba'eta nhande kuery ha'e javi re Gua'y nome'ẽ e'ỹi rire hexeve opa mba'e
    ome'ẽ avi 'rã nhandevy.
  agu-BL: Yi ko quinin cabej c'u'l Ryos tan tk'ol yi tetz Cy'ajl tk'ab quimichil tetz
    kaxel, ¿qui ptzun lo' ltak' i' cyakil yi tajwe'n sketz? Stk'e', na ja tak' i'
    yi tetz Cy'ajl.
  isn-isn: Uyu nishukumuleka ung'waakwe ung'wenso, ingi aumupumilye kunsoko itu usese
    kihi ukuhita ule kuupa inkani ninza palungwi nung'wenso.
  eng-PEV: He really did a lot for us. He sent his own son to die instead of us. And
    that’s not all. He will give us everything else that we need too.
  ilo-ULB: Isuna a saan a nangipaidam iti Anakna ngem inyawatna ketdi isuna a para
    kadatayo amin, kasano a saannanto met nga ited kadatayo nga awan bayadna dagiti
    amin a banbanag a kas met ti pannangtedna iti Anakna?
  pir-NT: Cohãcjʉ̃ mari ye buhirire yariatiquirore tiquiro macʉnore ohoahye. “Yʉhʉ
    macʉre cahĩaja. Sa yegʉ tiquirore ohoeraja”, niedahye tiquiro. Marine sa tutuaro
    yedohoriquiro ijiro, ijipihtiye mari cahmeñe dʉhsarire marine oho pehorota.
  anv-NT: Ɛsɔwɔ agbaré fɔ Maá wuú nnó achwɔgé wɔ́, yɛ́mbɔ achyɛɛ́ ji nnó achwɔ́
    agbo gétúgé ɛsé ako. Tɛ ndɛre ji achyɛɛ́ ɛsé maá wuú, ɛlú wáwálé nnó
    achyɛgé nyɛ ɛsé yɛ́ndégenó ɛyi dékɛlege nnó débɛ gefɔɔ́ ɛyi ji akɛlege
    nnó débɛ.
  sab-NT: Chube mo ta du no che ulita alin, ama mo Kirollanu gdaitre alin Jesucristo
    ketu gwadaleda che agedu me no giti, Chube agedu no tanre ene che ulita alin Jesucristo
    giti, ene kaire Chube be age no dare che alin, che me ñage tañachuge Chube be
    che jige gballa Chube mi che chudaboi dare.
  tmd-tmd: God nuŋ Ha nuŋwa keir aku anɨŋ, me rön, yad abmɨn hön wöröxöŋ aku ap dib
    ödöriö. Makwam God anɨŋ alöŋ makwam, nuŋ anɨŋ pɨ ri abön, ap wä wä akwör anɨŋ
    algör nöiöna.
  acr-NNT: Yey ri Dios na xuxuꞌyaj tane Rukꞌajol chiqe, ma xuya loq chaꞌ koꞌlkam che
    ruwachulew quma qonoje ri oj aj mak. ¿Na kuya ta kami riꞌ chiqe junam rukꞌ Rukꞌajol,
    ronoje ri kajawax chiqe? ¡Kuyaꞌo!
  kpg-kpg: God digi duulia dana Dama go Jesus Christ gi daha, Mee ne dumaalia mai
    a Mee gi gidaadou huogodoo belee hai ai tigidaumaha! Malaa e hai behee, Mee hagalee
    ga gaamai dehuia gi gidaadou nia mee huogodoo labelaa?
  taj-taj: परमेश्‍वरसे ह्राङलान झादा मी बाँकी आथान्‍ना य्‍हाङला लागिरी पिन्‍जी भिसम
    तिग थेसे ह्राङला झादेन छ्‌यामनोन य्‍हाङदा जम्‍मान स्‍हे आपिन?
  avt-avt: God hɨrak ap kepakɨn Nɨkan kɨrak au, hɨrak keriuwetek kan kaa kekepai haiu
    mɨt miyapɨr yapɨrwe. Te hɨrak kakwetai menmen yapɨrwe weinɨm mamkepai mar ke hɨrak
    kewetai Nɨkan kɨrak weinɨk.
  cbk-cbk: Nuay gane le esconde con su mismo Hijo, sino ya entrega le con ese para
    muri na lugar di aton, poreso asegurao gayot kita que ay dale le canaton todo
    el di aton maga necesidad por causa del di suyo gran favor.
  uig-ARA: ئۆز ئوغلىنىمۇ ئايىماي، ئۇنى ھەممىمىز ئۈچۈن پىدا يولىغا تاپشۇرغان خۇدا،
    ئۇنىڭغا قوشۇپ ھەممىنى بىزگە شەرتسىز ئاتا قىلماي قالارمۇ؟
  tuf-tuf: '@see-verse:ROM.008.031'
  abx-abx: Kon ga'i iya akariman si kalugaringun-na Dadi' pagpa'intriga si kamatayon
    para si kita kam dimu'an, iya pa ba' i dimu'an kinahanglanun-ta i ga'i pinumwan-na
    liwat libri si kita huwang si Dadi'-na?
  mco-NT: Dios ixtɨ ycɨ'm'ung tɨ yecy mɨɨd ɨɨch ajt ycɨxpɨ, co oy y'o'cy mɨɨd ɨɨch
    ajt ycɨxpɨ, co oy y'o'cy ma yɨ cruudz mɨɨd nidüg'ócɨy ajt nbocy ycɨxpɨ. Paady
    janch janch co Dios xymöhuaanɨm tüg'ócɨy oybɨ quipxyjaty mɨɨd yɨ' y'ung, Jesucristo.
  cpb-NT: Te rithañaari Pawa itomipero rishinetakeri ritsitokaiteri ikamawentantakairi
    aakapaini. Rantakerowa Pawa jiroka, ¿eeroma rantairo otsipa oitarika koityiimotaine?
  aon-aon: Anan douk madae nusuhuk ananin Nuganin nupeik uwe, uwok. Anan douk neshopokan
    nanaki aria nagok um apak ihipmorim. Namudok aria adur atin. Kweipon anan ta wata
    nuwanumep-ari ihishmori eshudok nukopeshari meyoh.
  hus-NT-2005: Max na Dios yab in kʼanidhaꞌ kin pidhnaꞌ nin Chakámil abal ka chemdhá
    kʼal wawáꞌ ti kwenta, ¿awxeꞌ yab neꞌech ti ku pidhaꞌ kʼal tin kwentakʼi na Kristo
    ejtal xowaꞌ i yéntsal?
  mig-NT: Chi̱ máá‑yá, tú ní sásá'án‑yá Se̱'e‑ya̱, chi̱ sua ni̱ ja̱'a‑ya̱‑í ja̱ sɨkɨ́
    táká‑yo̱. Te naja̱ má kuá'a‑ya̱ táká ndatíñu nuu̱‑yo̱ ondé jíín Sé'e‑ya̱ núsáá.
  bps-bps: Du balù i Tingaan Dyisas laan klen, bay balingan blé di fati tlas kdeeito.
    Ku ani kalbong nawan gito, là fakay ku laan blé di gito i kdee fa fakangan di
    gito.
  mbs-mbs: Wedà din temengi se Batà din si Jesus, meneng insogò din sikandin simelilin
