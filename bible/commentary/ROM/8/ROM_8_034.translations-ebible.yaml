  mdy-ETH: ዬያሮ ዔያቶይዳ «ዔያታ ዻቤያኬ» ጌይ ዎጋንዳሢ ዖናዳይ? ዬሱስ ኪሪስቶሴ ዔያቶይዳ ዎጋንዳ? ዒዚ ዔያቶይዳ ዎጊንዱዋሴ፤
