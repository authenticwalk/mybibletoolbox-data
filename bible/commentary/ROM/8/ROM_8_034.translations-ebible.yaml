verse: ROM.008.034
translations:
  kpx-kpx: Iesu Keliso keike hatai hovelahai Dilava ada inuteve ugulamoi nahiho Dilava
    imihama.
  okv-H: rate embo amuna ungotena pehumba au?, Iesu na pehumba aute? Ainge mane rate
    amina peheto vasiri te ereto God ta ingeni be ta arumbeto mihie ungotenamo avoembo
    God ta degi ke ijie mihia avoeto ungotena amina mane pehumba aisuja.
  tbo-tbo: Uyahinei iyai apo libahibahi gouna ina weleta? Ega Yesu Keliso, babana
    tauna i hilage ubeita ma banei dumana i towolo meme po Yaubada u awala hinebawana
    e memae ma ubeita e laupali.
  mal-C: ക്രിസ്തുയേശു മരിച്ച്, ഉയിർത്തെഴുന്നേറ്റ് ദൈവത്തിന്റെ വലതുഭാഗത്ത് ഇരുന്നുകൊണ്ട്
    നമുക്കുവേണ്ടി മധ്യസ്ഥത ചെയ്തുകൊണ്ടിരിക്കുന്നു.
  grc-SR: τίς ὁ κατακρίνων; ⸂Χριστὸς⸃ ὁ ἀποθανών, μᾶλλον δὲ ⸋καὶ⸌ ἐγερθείς, ⸆ ὃς ⸋2καὶ⸌
    ἔστιν ἐν δεξιᾷ τοῦ θεοῦ, ὃς καὶ ἐντυγχάνει ὑπὲρ ἡμῶν.
  bgc-bgc: कोए भी हमनै दोषी न्ही ठैहरा सकता? क्यूँके यीशु मसीह ए सै, जो मरया बल्के
    मुर्दां म्ह तै जिन्दा भी उठ्या, अर परमेसवर कै सोळी ओड़ सै, अर म्हारै खात्तर बिनती
    भी करै सै।
  khz-khz: Rai na rakava voina metauna pene venira? Ta aikina, kwalana Keriso Iesu
    ekwaregato, ne Palagu na maevega-maguli-waiato. Ia ewagumona Palagu gimana aloripanai
    etanuna, ita atarai erapalina.
  deu-TKW: wer ist da zum Verdammen? Christus Jesus ist da, der gestorben, vielmehr
    der auferweckt ist, der da ist zur Rechten Gottes, und er tritt für uns ein.
  zsr-NT: ¿Nuzxa caz gac gchugu queëruꞌ? Nutu nu gac, le gutczëꞌ uláz queëruꞌ Cristo,
    len le nacr blau, bubanëꞌ lu yöl‑laꞌ gut, atiꞌ naꞌa zoëꞌ cuit lëꞌë yubél Dios
    ga náctërëꞌ zxön, rnëꞌ dxiꞌa uláz queëruꞌ lahuëꞌ Dios.
  lin-lin: Nani akokatela bango etumbu ? Moko te ! Yesu-Klisto akufaki ; kutu, asekwaki,
    azali na ngambo ya loboko ya mobali ya Nzambe, mpe azali kobondela mpo na biso.
  hns-NT: tab ke hamlogke kasoer dei sake hai? Kriest Jiesoe mar tjoekal hai, aur
    sab se biesaal tjiedj hai kie oe djie oethal hai. Aur ab oe Parmeswar ke dahiena
    bagal baithal hai. Hoewa par oe hamlogke khaatien ose batia hai.
  noa-E: Cristota maach kõit meewia deeu iiu phiidʉwia maach peerdʉ autarrta, khaíu
    jũrr ichaaur maach khaibag waupibarju. Ante magpimaaugau ichdëuta ʉ̈gtharjã maach
    kõit jëeu sim. Maimua ichta mag maach kõit iekhaagjã Ẽwandam dʉ̈i iek theeg sĩebahab.
  eng-EMTV: Who is he that condemns? Christ is the One having died, but rather also
    having been raised, who is even at the right hand of God, who also intercedes
    on our behalf.
  mib-NT: ¿Te ndé ɨɨn cuu ndenehen cuēchi sɨquɨ̄ yō núu súcuan? Tú ni ɨɨn. Chi máá
    Cristo cúu jeē ni jíhī yā jehē yō, te suni ni natecu yā. Te vijna te ndéé yá lado
    váha Yaā Dios nuū cujéhnu ya, te cáhán ndahú yá jiín Yaā Dios jehē yō.
  lif-NT2: आनिॽ हाःत्‍ले़ पाःन् थिक्‍मा आसुक्‍पे? हाःत्‍ले़आङ् आन्‍छुक्‍ने़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ ख्रिस्‍त ये़सुःन् स्‍ये़आङ् आल्‍ल खुने़ॽग सिःमे़न्‍लाम् कुहिङ्‌वे़त्
    पोःक्‍खे़, हे़क्‍क्‍याङ् खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजुप्‍साङ्‌ले़प्‍माङ्
    युङ्‌लो, हे़क्‍क्‍याङ् आनिॽ लागि पेलिगे़न् तुवाआङ् चोगुर युङ्‌लो॥
  xnj-xnj: Yani mwakuvahukumwa? Lepi Kilisitu Yesu! Muni Kilisitu Yesu ndi mweafwili,
    neju pa genago ayukili kuhuma lifwa na itama upandi wa kulyela wa Chapanga. Mwene
    yati akutiyupila kwa Chapanga!
  mmx-mmx: Nege naba epovo xusu na lok li dik at lavapaase? Kopmen tara, atla ne Iesu
    Karisito, mo neni ga met la ga roo xat amlong bok, monga it kis saparap lekngen
    tino at ne Moroa. La i ngising amisik ne Moroa xusu na lok tooro nedik!
  cbr-NT: ¿Uin cara nu 'uchoti 'ic? Cristo bamacëbia Nucën Papa Diosan baísquimicë,
    an ca aín nëtënu abë 'Apu 'aish aín mëqueu 'ixun, nu Nucën Papa Dios ñucáxunia.
    Ñucáxuncë 'ixun ca an asérabi nu 'uchotima 'icën.
  tee-NT: Tis chavaich ju lai aquintamaca'an ju lacajipi ju quijnan'an. Jantu xamati'
    ni nilh ju Cristo ju quilacata'an. Ju yuchi vachu' ta'acxtuchokolh junta ixmacnucanta
    chai yuchi ju vi ju chavai la'ixlhicana ju Dios. Chai yuchi ju tapaininich ju
    Dios ju quilacata'an.
  eng-LSV: who [is] he that is condemning? Christ [is] He that died, indeed, rather
    also, was raised up; who is also on the right hand of God—who also interceded
    for us.
  cak-NT: Ri Cristo xcom koma roj, y xc'astaj-pe, y cami c'o pa ru-derecha ri Dios
    y nich'o'n pa kawi'. Y roma quiere' rubanon ri Cristo koma roj, ¿c'o como jun
    nitiquier nuc'utuj chi tika ri castigo pa kawi'?
  pah-NT: Nda'ekavi nhande ve pejeaporog̃ita te'varuhu pe javo. Jesus Cristo'ga nde'i
    a'ea nhande ve. A'ereki ga omano nhande repyga tamombo g̃andekote'varuhua javo.
    Tupana'ga ga mbogwera reki ga mongovo ojipyri yvagi pe tambohete ti ga javo. Cristo'ga
    nhande repy kiro onhi'ig̃a Tupana'ga pe a'ero.
  sja-NT: Mãga-e pɨrã, ¿k'aipa Cristode ijãapataarã atuapiima? Jesucristo piuji mãik'aapa
    chok'ai p'irabaiji tachi o k'achiadeepa k'aripa atait'ee. Maap'eda ɨt'ari Tachi
    Ak'õre juaraare banaji chupɨria iidiit'ee Ak'õremaa tachi pari.
  xed-xed: Wa ya dzaʼa laviŋta ksutá həŋ ma guma na? Yesu Kristi ná, mtumta. Ta nzaku
    nda ga zeghwa Lazglafta, ta maga duʼa da manaka amu.
  mks-NT: Yo já cuu jácojo cua̱chi ja̱tá na̱ cúú cuéntá mé á. Ni in ña̱yivi jáchi̱
    na̱xi̱hi̱ Jesucristo sa̱ha̱ yo̱. Na̱nditacu tucu a ta íin coo a xoo cuáha Ndióxi̱
    indiví xíca̱ ta̱hví a̱ nu̱ Ndióxi̱ sa̱ha̱ yo̱.
  gfk-S: Nesi um i tale be na kure hagae dait? Pata tikenong. Jisas Krais aie nong
    ga mat. Iesene no tamat na linge balik be God ga hatut pukus ie. Ma aie nong i
    kis tano tamat na kinkinis tano kata na lumane God ma ila iangianga uta dait kaia.
  bmu-bmu: Kraist Jisösnöŋ kömuiga Anutunöŋ kunbuk mem guliiga Suepnöŋ öŋgöba Anutugö
    böröŋi ölŋe tata toroqeba neŋgöra aka köulukömakza. Miaŋgöra kunŋan kun keunini
    kewöta könöp sianöŋ gebingöra jim teköm neŋgimamgö osima.
  dgz-dgz: Da enu yawane wata? Uon, iwa Iesu Keriso nunan boen sia inakae yon wande
    God mainewa nutup gapan wandia. Ap mepe God inap nunan yaumakap yonen mup waiwan.
  eng-GNV: Who shall condemne? it is Christ which is dead, yea, or rather, which is
    risen againe, who is also at the right hand of God, and maketh request also for
    vs.
  zaa-NT: Tsí hua dua nuỹa enne' ní té poder quì'į cueqquią sentencia qui' ri'u para
    tsía ri'u lo yi'bél·laá nì'i. Pues chìa gùttì Cristua por ri'u ą'hua chi beyáthee
    de lo lù'uti, annana dúe lugar de adiru la'huacca qui' Tata Dios làti rinàbèe
    por ri'u ru'a lúe.
  eng-WEBSTER: Who is he that condemneth? It is Christ that died, or rather that is
    risen again, who is even at the right hand of God, who also maketh intercession
    for us.
  guh-guh: Itsajivi ata cajena apo caëjëpaetsi vajanacananeconitsiaexanaenexa pibisiacuene
    vajaexanaejava yabara. Tsipaji baja capanepaeya Jesucristo nacasivatëpa vajanacaneconimatamotsinexa.
    Nexata Cristo petëpaecujinae Dioso icatsia asaëyaexanatsi. Maparucaeje Jesucristo
    eca athëbëtatsia, Dioso pemuxuneneta, pecujuanenia. Cristo pijajivitsi Diosojavabelia
    nacayajivicuaicuaijai.
  bon-bon: Cuta Yeesu Keriso tabe licarage mibibine aina, yepä tabe lui budre äbituji,
    piba cuta arpinantuji Acejiyame me camu poto ime gome lenajame, siige tabe Acejiyame
    ne ewejanenige mime miiji tääpume.
  nhw-BL: ¿Ajqueya techtlalilis tlatzacuiltili? ¿Huelis Cristo? ¡Amo! Pampa yaya Cristo
    Jesús catli mijqui huan nojquiya moyolcuic por tojuanti. Ama yaya itztoc nepa
    inejmac Toteco Dios campa quitlajtlanía Toteco por tojuanti quen se totlatempalehuijca.
  swh-ONEN: Ni nani basi atakayewahukumia adhabu? Kristo Yesu aliyekufa, naam, zaidi
    ya hayo, aliyefufuliwa kutoka kwa wafu, yuko mkono wa kuume wa Mungu, naye pia
    anatuombea.
  wbi-wbi: uNguluve ghwenya kuvavalila ikyang'haani. ghweveni juno ikuvahighila ingalasi?
    uKilisite Yesu ghwejuno alyafwile vwimila jitu, na kukila aghuo umwene kange alyasilulivue.
    ghwope itema palikimo nu Nguluve, kangejuno ikutufunyila usue.
  bba-bba: Wɑrɑ koo bu tɑɑrɛ wɛ̃. Sɑri, domi Kirisi Yesu u ɡu u mɑɑ seewɑ ɡɔrin di
    u wɑ̃ɑ Gusunɔn nɔm ɡeuɔ. Wiyɑ u rɑ mɑɑ Gusunɔ kɑnɛ bɛsɛn sɔ̃.
  eng-KJVCPB: who is he that condemneth? It is Christ that died, yea rather, that
    is risen again, who is even at the right hand of God, who also maketh intercession
    for us.
  kgk-NT: Upéa-gwi, “Ha'e ipy'a ky'a-ma” he'i va'erã hese ndaipóri. Nhande-rehe ha-py
    omano va'ekwe Hesu Cristo. Omano rire katu ha'e onhemoingove jevy-ma va'ekwe.
    Ha ko'ánga nhande réry-py ojerure Nhandejáry-pe nhande-rehe ijyke-rehe oiko-vy.
  waj-waj: 'tiivaara mo gioonna kiaapu voovoono fai iyara tinara: Kuaivo ngiiiki vainai
    ngia irisai maisaivaa varaaravee, tinarannee? Ai mo hama fai itaa kua tinaravee.
    Yisuu Kirisiivaano putuduu Anutuuqo tuduu kava diitoovoono Anutuuqaa yaaku yaadudainningiaa
    hara kioo varioo tiiyara Anutuuqaata yamaa kua yamaa kua tioo varinoo.'
  cpy-cpy: Riitaki Jesús Jeepatzii-totaa-rewo kamawenteeri, añahae eejatzi, jeekapae
    rakoperoki Tajorentsi itsipataari ipinkathari-wentantzi. Riitaki kantako-wenteeri
    aakapaeni. Aritaki okanta, ¿arima itzimae owajankiteeni?
  ekk-PKP: nii et kes saab meid hukka mõista? Kristus Jeesus, kes suri – mis veelgi
    olulisem, kes surnuist üles äratati –, seisab Jumala paremal käel ja esindab meie
    juhtumit.
  mpx-mpx: Henala ni ba, “Wali gegi kaiwena lahi nihi pwawa”? Nige etega, kaiwena
    Keliso i yaomal, ge iyaka i lut al, inoke sauga ya i minaa Yehoba labena awonaa,
    ge i awaawanun nabinabi kaiwela.
  wbp-wbp: Yuwayi, Jijaji Kirajiji palija-jala, ngula-jangkaju Kaaturluju pina-yakarra-maninjarla
    wankaru-manu. Ngulaju-ka jalanguju nyina Kaatu-kurlangurlaju jungarni-purdanji,
    manu kangalparla warrarda payirni ngalipakuju Kaatuju yungu-ngalpa nyinami yimiri-jiki.
    Kujarlaju kula-ngalpa nganangkulku miimii-nyanjarla kurntakuju ngurrju-mani, lawa.
  luo-luo: En ngʼa manyalo ngʼadonwa bura marach? Kristo Yesu ema ne otho, to bende
    ne ochiere odoko mangima mi koro obet e bat korachwich mar Nyasaye kendo okwayonwa.
  nhe-NT: ¿Ajqueya techtlalilis tlatzacuiltili? ¿Huelis Cristo? ¡Axtle! Pampa yajaya
    Cristo Jesús tlen mijqui huan nojquiya moyolcuic topampa. Ama yajaya itztoc nepa
    inejmatl Toteco Dios campa quitlajtlanía Toteco topampa tojuanti queja se totlatempalehuijca.
  aii-aii: ܡܵܢܝܼ ܒܸܬ ܕܵܐܹܢ؟ ܡܫܝܼܚܵܐ ܝܼܫܘܿܥ ܕܡܝܼܬ ܠܹܗ ܘܩܝܼܡ ܠܹܗ، ܘܥܲܠܔ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ
    ܝܠܹܗ ܘܦܲܪܦܘܼܠܹܐ ܝܠܹܗ ܡ̣ܢ ܓܹܒܲܢ.
  esk-NT: Kiña nipliġisiva Agaayyutim iñui tuqqutaksraġuġniḷugich? Kiñaunniiñ nipliġumiñaitchuq!
    Takku Christ Jesus tuqqutigai, aasriiñ aŋitqiksuq tuqułiġmiñiñ. Pakma Agaayyutim
    taliqpian tuŋaaniñ uqapsaaġutigaatigut ilaanun.
  msb-msb: Kaya, wara man sin makakondinar pa sa inda. Si Cristo Jesus na namatay
    o dili kaya na nabuhay gihapon kag niyan nagaingkod sa tuo san Dios na amo man
    an nakimaluoy sa Dios para sa aton.
  cpa-NT: Ha¹chian² dsa² li¹cuúh¹ jniang³ dsag³. Hŋiah¹² Cristo Jesús ma²ca¹jon¹ ni³
    quián² jniang³. Jø¹² bíh³ ca¹hiog²dsa calah. Ma²guǿ¹²dsa cog² Diú¹³ dsa² juanh¹².
    Hlanh¹²dsa ti³jmi²dsa ni³ huu¹³ quián² jniang³.
  dso-dso: ତେବେ ସେମନ୍‌କେ ଦସି ବଲି କେ କଇନାପାରତ୍‌ । କିରିସ୍‌ଟ ଜିସୁ ତା କେବେ ନ କରେ, କାଇକେବଇଲେ
    ତାକେ ପର୍‌ମେସର୍‌ ମଲାତେଇଅନି ଜିବନ୍‌ କରି ଉଟାଇଲାଆଚେ । ଏବେ ସେ ପରମେସରର୍‌ ଉଜାବାଟେ ରଇକରି
    ଆମର୍‌ପାଇ ଗୁଆରି କରି ପାର୍‌ତନା କଲାନି ।
  meu-meu: Keriso Iesu e mase, ma e tore isi lou; ia na Dirava idibana kahana ai e
    nohomu, ita daidai e noinoimu.
  yva-NT: Muno vatan inta bambunin da po mangke rapatimugo wansai jewen. Weye Yesus
    Kristus opi kakaijo wansai muno kovakato no wene rai soamo tuna no Ajayo Amisy
    anem ngkove rai Apa kovo ntiti rautan indamu be marimbe payao wansai no Injayo
    Amisy amune rai.
  dgc-dgc: Ti ésiya wade i manghukum dikitam? Mara ti Cristo Jesus, hukumén na kitam
    wade? Ewan! Da minate siya para dikitam, sakay nabuhay a huway, a kaguman na i
    Diyos nadid. Siya i dumaying ta Diyos nadid para dikitam.
  zpm-NT: ¡Choot rieguiaḻd ycaadzdoḻ ne! Sac goṉ laa Jesús gutle bdiizh me xtoḻ ne;
    per brieeban me, ni na laa me zob cue Dios zaatne rieguiaḻ me nac me meṉ non.
    Ga no me quianab me lo Dios por ne.
  hix-NT: Onok kom katà, tanàhnohsom me manatxhe hampànà, ayanhànàthàyam hoye ro,
    ketxowà, kàwyanye. Àro wyaro kany komo, ehxera ro mak natxhe ha. Kryestu Txesusu
    ryhe wayehye, tàwya kanhànàthàyamo yowtoho me. Àwayehxemo kom waye nasanàmye harha.
    Khoryenkom hanaw harha naha, howehehra. Tàyàm yakoro nàrwonaha, noro ha, khokonye.
    Noro rma, tanàhnohsom me manatxhe hampànà, kahra ro mak naha ha, kàwyanye.
  sim-sim: Lawe mende avak nirin kotik ewehe mba, �Kavakava os ji unda osonjik avak
    hik ikwa jir.� Lawe karem mbaku? Wahau. Krais Jisas or nihi farniyik hari ma oto
    angop indik usahari ri. Uhu ter Avui Wasilaka tapmama orhi yok or lihi ermba ermbak
    nirnjik beten unda ria. Uwosik ma lar mbeek nirin kotik ewehe mba, �Jir avak hik
    ikwa jir,� karem mbakwa ambu ri, wahau.
  npi-ULB: दण्डको आज्ञा दिनुहुने को हुनुहुन्छ ? हाम्रो निम्ति मर्नुहुने त ख्रीष्‍ट
    नै हुनुहुन्छ, अनि त्यसभन्दा बढी उहाँ जीवित भई उठ्नु पनि भयो । उहाँले आदरको स्थानमा
    रहेर परमेश्‍वरसँग शासन गर्दै हुनुहुन्छ, र हाम्रा लागि मध्यस्थता गरिरहनुहुने उहाँ
    नै हुनुहुन्छ ।
  cgc-cgc: Kino mag-usgar na mambal naan ta tubangan ta Dyos na dapat ki sintinsyaan
    ta silot na ula katapusan? Ula gid tenged Jesu-Cristo an napatay daw nabannaw
    daw gamungko naan tengnged ta Dyos naan dapit ta tuo na may katengdanan kanen
    na gapakiluoy naan ta Dyos para ki kiten.
  tim-tim: Akto Kristo Yesu ikiŋak moep. Akmâ moewâk bo. Yâk momoŋânba agatmâ Anutugât
    bâtŋe bungen âgâ talepgât nengât akmâ Anutu ulilaŋmap, aregât niŋande denân katnenekto
    dosa nenŋe miawakbiap?
  yor-yor: Ta ni ẹni náà tí yóò dá wa lẹ́bi? Kò sí. Kristi Jesu tí ó kú, kí a sá à
    kúkú wí pé tí a ti jí dìde kúrò nínú òkú, ẹni tí ó sì wà ní ọwọ́ ọ̀tún Ọlọ́run,
    tó sì ń bẹ̀bẹ̀ fún wa?
  wos-wos: Wungi wahafi yandat, nak du yamba wakéndé, God naniré hurumben haraki saraki
    sémbut hasa hwetendékaka. Wungi yamba wakéndé, God naniré hasa hwetendéka joo
    Krais Jisas hérandénka. Hérae dé, nanika hiyae raama, Godna yika tambambu reta
    Godré nanika dé we.
  emp-NTPO: ¿Caiba dadjirãra bed̶ead̶e panʌana ad̶i? Ni ab̶aʌba mãwã jarad̶aẽ́a Jesucritora
    dadjirã carea beud̶a bẽrã. Idjira beu b̶ad̶ada ʌ̃rẽbasia. Id̶ira Ãcõrẽ jʌwa araare
    b̶ʌa. Mama dadjirã carea Ãcõrẽa bed̶ea djuburia b̶ʌa.
  eng-F35: Who is he who condemns? Christ is He who died, but even more, was indeed
    raised, who indeed is at the right hand of God, who indeed intercedes on our behalf.
  ind-ind: Dan hal apa yang masih bisa mengancam kita?! Tidak ada! Karena Kristus
    sudah mati bagi kita, bahkan Dia juga hidup kembali dari kematian dan sekarang
    duduk di tempat paling terhormat di sisi Allah, yaitu di sebelah kanan-Nya. Dari
    situlah Dia membela kita dan berdoa untuk kita.
  pes-OPCB: پس کیست که محکومشان سازد؟ هیچ‌کس! زیرا مسیحْ عیسی برای ما مُرد و برخیزانیده
    شد و بر دست راست خدا قرار گرفت، و الان نیز برای ما شفاعت می‌کند.
  mpt-mpt: Waneta Gode nakaia unanga nibo baabeneta Ibo kukub misiam nabib kesoa ne
    ib kukub olo yang keia enin kino watemomabiobo ge baabenamabene? Inangge baabenamin
    nakai blimobe. Yesus Klaiste kaanea imin hananebue nib komok anea Gode kweile
    kweitale kikib ye toumbianea Gode ohabianea Ne i hengmino walubeibio kesoa i ne
    kin dimo naka molot unang molotobo ge ohabebe.
  ssx-ssx: Hali epima꞉ iki pa꞉ta꞉ alota꞉ Hoke yenki milimikie laa lapeke ya꞉la꞉pe.
    Dia꞉me. Ma꞉nda꞉ma꞉ koto pi lapeke na ya꞉la꞉me. Yesu Ketisota꞉ homeekepate Koda꞉ma꞉
    ipiki paa mea tiao ipika꞉ popeke kikina꞉ pitina꞉ leekeme. Yesu Ketisoma꞉ta꞉ Koda꞉
    pa꞉ta꞉ nika꞉ pi la꞉ mea halao hala꞉me.
  mkl-mkl: To, yooi ɑ́ yɔkɔ ku yɛ tɑɑle nŋɑ. Kù wɛɛ, domi Jesu Kirisi í ku, nɔ iyi
    í re mɔm í jĩ hɑi si bɑlɛ mɑ́, í wɑ ɑwɔ njɛi Ilɑɑɔ̃. Í nɔ wɑ tɔɔ Ilɑɑɔ̃ nɑ iri
    nwɑ.
  gaq-gaq: ଜାଣ୍ଡେଃ ଡଣ୍ଡ୍‍ ବିଏ ? କିସ୍‌ଟ ଜିସୁ ତ ଗୁଏକେ ବାରି ମେଁ ତଡ଼ିଆକେ ମେଁ ଇସ୍‍ପର୍‍ନେ
    ଇଂଚଙ୍ଗ୍‍ନ୍ତି ପାକା ଲେଃକେ । ମେଁ ଡିଗ୍‍ ନେ ଆତ୍‍ଲା ପାର୍‍ତନା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Yaatin, entta bolla pirddanaw dandda7ey oonee? Oonikka baawa. Hayqoppe
    denddidi Xoossaa ushachchan uttida, Kiristtoos Yesuusi, I nuus gaannatees.
  unx-unx: ତାବ୍‌ଦ ଅକଏ ଇନ୍‌କୁକେ ସାଜାଇ ଏମ୍‌ ଦାଡ଼ିୟାଏ ? ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଚିଉଲାହ ଏନ୍‌କା
    କାଏ ରିକାୟା, ଚିୟାଃଚି ଇନିଃ ଗନଏଃହେତେ ଜୀଉବିରିଦ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜମ୍‌ସାଃରେ
    ଦୁବାକାନା । ଇନିଃହ ଆବୁ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିନ୍ତିତାନା ।
  gah-gah: Izesu Kilistó ezáa hilimóza, hilimokó nomive. Mómoká oko oteake okulumakú
    iteko Ómasímini agizani lamagaloka noike, lelikumú negénegé oko Ómasiloka loaká
    noinazo, éaho lihimate limitive.
  lcm-lcm: Kotok, si ka saupai aniria asi kari mat? Karisto Iesu vo mat ang? Vo iuang
    God katala tak atadut ia? Nia kana kalapo sinong e palso i kungana i God? Kana
    kapo tung i sokotuk anira e matana i God? Parik.
  aer-aer: Kele angwenhe-ame anteme anwerneke ahele-irremele irrerlknge atwetyenhe?
    Arrangkwe-arle! Arrpenhele anwernenhe uyarne irrerlknge atweme Christ-arle kele
    anwerneke ilwekenge. Ngkartele anteme renhe itethe-ilirtneke akemelhe-ilemele,
    re-anteme Ngkartenge akwe-arratyele aneme nhenge alartetye impene anthurre-arteke
    anwerneke angkemele.
  qvc-NT: 'Chaqa Jisukristum wañurqan, uchanchiqkunamanda washawananchiqllapa. Chaymandaqam
    kawsamushpa, Tayta Dyuspa allin ladumbi tiyashpa, rrugakuykan, noqanchiqkunata
    yanapawananchiq. Chaymi mana pipis atinqachu shimbiwayninchiqta: “Uchayuqmi kangi”,
    nishpaqa, kastigadu kananchiqllapa.'
  tgl-ULB: Sino ang hahatol? Si Cristo na siyang namatay para sa atin at higit pa
    roon, binuhay din siyang muli. Naghahari siya kasama ang Diyos sa lugar ng karangalan
    at siya ang namamagitan para sa atin.
  cbs-NT: Jaska inun, Jesucristo debutan jaska bestiama ana jiwei bestenkain nai anu
    Diosun yusiudi tsaunixun Jesucristo jabe xanen ibukin Dios nuku ea axunbiaya tsua
    betsa kushipatun Criston nuku pewaxuni nematidumaki.
  xtm-NTPP: ¿Na in sa'a ja ki'in o andeya ma ja ndo'o neni o? Masu na in kuu sa'a
    sukan, vaa Cristo ma kúu iya ni ji'i nuu tniñu o ma, sukan‑va'a jin ndani'i ta'vi
    o, te suni maa ya kúu iya ni ndateku ma. Te suni maa ya kúu iya ni nukoo xiñi
    kua'a Su'si ma. Te suni maa ya kúu iya jikan‑ta'vi nuu Su'si ma ja jin kaku o
    nuu ja u'vi ma.
  nnq-nnq: Bo, beneke abaotwi kutuhukumula? Babije! Mana Yesu Kilisto nga ojwawile,
    kabe ngayoka kuboka kwa abawile na atama kingono cha kalelo cha Nnoongo. Jwombe
    atujopela!
  bao-NT: ¿Ñiru ñañaro cʉ̃jare cʉ̃ tiibogajati? Cristo Jesús manire bii yai bojaupi.
    Ñucã cati tua biicãri, Ʉmʉreco Pacʉ díámacʉ̃ nʉña pee niiri, manire jãi boja niimi.
  san-ORI: ଅପରଂ ତେଭ୍ୟୋ ଦଣ୍ଡଦାନାଜ୍ଞା ୱା କେନ କରିଷ୍ୟତେ? ଯୋଽସ୍ମନ୍ନିମିତ୍ତଂ ପ୍ରାଣାନ୍ ତ୍ୟକ୍ତୱାନ୍
    କେୱଲଂ ତନ୍ନ କିନ୍ତୁ ମୃତଗଣମଧ୍ୟାଦ୍ ଉତ୍ଥିତୱାନ୍, ଅପି ଚେଶ୍ୱରସ୍ୟ ଦକ୍ଷିଣେ ପାର୍ଶ୍ୱେ ତିଷ୍ଠନ୍
    ଅଦ୍ୟାପ୍ୟସ୍ମାକଂ ନିମିତ୍ତଂ ପ୍ରାର୍ଥତ ଏୱମ୍ଭୂତୋ ଯଃ ଖ୍ରୀଷ୍ଟଃ କିଂ ତେନ?
  huv-NT: ¿Jane apmeyac asoetiiütsa? Nejinguind, cos Teat Cristo tandeow condom tapac
    alinomb; nganüy ajlüy amb wüx miác Teat Dios niüng tenguial masaj Teat Dios mambeol
    icoots.
  otn-NT: Ya hi̱nda̱ zä to da̱ 'yɛ̱na̱ ngue ga̱ mmähä ra̱ castigo. Porque ya bi du̱
    ra̱ Cristo conná̱ nguejʉ, 'nɛ̱ bi bɛ̱nna̱te, ya bí 'bʉp'ʉ ja rá̱ n'yɛi Oja̱ ya.
    A nu̱yá, gue'a̱ za̱nt'a̱ ma̱ mäxtehʉ p'ʉ ha 'bʉ Oja̱'a̱ ya.
  nop-nop: Be nediyeŋ kadakaniŋnik doktiŋa nihisilonekulaak? Kilisto Jesu adi negoŋ
    kumuŋguk tiŋa undugoŋ kumuŋ hogok mu tuguk. Adi kumuŋ gineniŋ kaikaaŋ pilali loguk
    Bepaŋ’walaŋ kohoŋ didimeniŋneŋkade ilaŋa indi nihitubu-lodadok Bepaŋ ninadilak.
  obo-NT: Ondoy man kos od poko-ikahi no ko-ilangan nod silutan ki to saa ta? Waa
    en! Oyyos si Disas Krays don en kos id patoy atag keta. Konna ra idda, id badnow
    sikandin woy ko-ungkay, diyon don sikandin lomig to kowanan to Monama woy id dasaa
    atag keta.
  cak-ENT: Chuka' ri Cristo xcom koma roj, y xc'astüj, y vocomi c'o pa rajquik'a'
    (pa ru-derecha) ri Dios y c'o ri nuc'utuj chin koma roj. Y si ri Cristo quere'
    rubanun koma roj, ¿c'o ta comi jun ntiquer nc'utuj que tika-ka ri castigo pa kavi'?
  lif-NT: ᤀᤠᤏᤡ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤐᤠ᤺ᤴ ᤌᤡᤰᤔᤠ ᤀᤠᤛᤢᤰᤐᤣ᥅ ᤜᤠ᤺ᤳᤗᤧᤀᤠᤱ ᤀᤠᤴᤇᤢᤰᤏᤧᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ
    ᤕᤧᤛᤢ᤺ᤴ ᤛᤩᤧᤀᤠᤱ ᤀᤠᤸᤗ ᤂᤢᤏᤧ᤹ᤃ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤥ᤺ᤰᤂᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤈᤢᤵᤛᤠᤱᤗᤧᤵᤔᤠᤱ ᤕᤢᤱᤗᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠᤀᤠᤱ ᤆᤥᤃᤢᤖ ᤕᤢᤱᤗᤥ॥
  mie-NT: ¿De ní iin cuu nenda cuāchi sīquī ō túsaá? Nduú ni iin. Chi maá Cristo cúu
    Yāā jā ní jīhī jēhē ō, de suni nī natecū yā. De mitan de ndéē yā lado cuáhá Yāā
    Dios nūū cúñáhnú yā, de cáhān ndāhví yā jēhē ō jíín Yāā Dios.
  san-TIB: ཨཔརཾ ཏེབྷྱོ དཎྜདཱནཱཛྙཱ ཝཱ ཀེན ཀརིཥྱཏེ? ཡོ྅སྨནྣིམིཏྟཾ པྲཱཎཱན྄ ཏྱཀྟཝཱན྄ ཀེཝལཾ
    ཏནྣ ཀིནྟུ མྲྀཏགཎམདྷྱཱད྄ ཨུཏྠིཏཝཱན྄, ཨཔི ཙེཤྭརསྱ དཀྵིཎེ པཱརྴྭེ ཏིཥྛན྄ ཨདྱཱཔྱསྨཱཀཾ
    ནིམིཏྟཾ པྲཱརྠཏ ཨེཝམྦྷཱུཏོ ཡཿ ཁྲཱིཥྚཿ ཀིཾ ཏེན?
  qve-NT: Chayri, ¿pitaq noqanchistari juzgaspa sentenciawasunman? Manan ni pipas.
    Amaña juzgasqa kananchispaqmi, Señorninchis Jesucristo, noqanchisrayku cruzpi
    wañuspa kawsarimuran. Hinaspan kunanqa, Diospa phaña ladonpi tiyaspa, noqanchispa
    favorninchispi mañapuwashanchis.
  pao-NT: Gi haga suta'yoo mee te netamme-wa'ne'yoo, ka Te Pabe'e tamme-koobatoo nabatsase,
    tu ya'e-wikoo namayodase, meno'o Te Naa-baa katuna ka besow tamme-too negwa'e.
  cbu-NT: ¿Chakaja iyaa waneeku wánich? ¿Antaati Isus iyaa wánich? Watam Isus iyamand
    yutaritshishirini tsiparanguwa. Tsiparangitaa, itaru yusur támarangiya. Támeeru
    Apanll kurakaam kizpuri ínayaru, Apanllpatarisha tatsamooru taakiya. Anush Waparpat
    iyaam tsiyatkiya. Ashiri iyaam wanimaam nduncha tina.
  usa-usa: móra-nakoma yemmá kanaaráq yawááq-umayikaniyo? Îtu Káríqto min-nákómá pukáimanibo
    paá mái-yataakaq atóbamakaitana Áánûqtuni ayáánurapaq máiye. mibáq wemá Áánûqtukaq
    kéitatikaiqtaae.
  soy-soy: Wóo yɛ́ fe uu ɑkópɛ pi pɑ? Liute úu we. Likumúŋɛ́ rɛ Kirisi Yeesu yɛɛ
    kpu, ɑ́i kɔ kei nɛ ripɑ́, ɑmɑ́ u nkpɔ kɛ́mɛɛ yisilɛ, Uléécɑɑ kulukɛ-lukɛ-mɛ̃
    kuu kɛ́yukɔɔ́tonɛ-i tṹ un kɛrɔ́cɑ́ɑ́ u welu!
  hui-hui: Ngode Datagaliwabehanda ani lenego mbirali mbirame, Tí pani nolene nga,
    labehe ai kabe. Keriso Yasu ibu homa halu mo heya henego kago áyu Ngode Datagaliwabenaga
    gi tigahayagi pu biruwa ibugua Ngode Datagaliwabehondo inanaga la halu kago. Tí
    pani nolene nga, ani nalolebiraore.
  amf-amf: Keam dhabsheasin hayne? Yesus Kiristoosu? Kidi wona diyaa, dembhira dhaabhaa,
    Barjosa mizaqinte dooqaa, pir wona miskeane.
  quc-NNT: ¿Jachin ta lo ri kuya' kuq'at tzij pa qa wi' chi käk'äjisax qa wäch? Are
    k'u ri Cristo xkäm che qa k'exwäch. Man xuwi tä wa', xane xuquje' xk'astaj chkixol
    ri käminaqib'. T'uyul ri Are' kämik pa ru wikiäq'ab' ri Dios, tajin k'u käb'ochi'n
    pa qa wi' cho ri Dios.
  dob-dob: Ga wate nigeya sawesawenaya be ꞌebweu yaita ꞌina ona mwauna ꞌedaya ꞌisaꞌu,
    manuna Yesu Keliso niꞌatu manuda ꞌimwawasa ga mwawasega ꞌitoolo limana, ꞌenega
    gete tuga Yaubada ꞌatainaya ꞌimiyami, ta manuda ꞌisidasida.
  wrs-wrs: Wo an hevpa si osva ovov, Sesoatindiva indkokla viv? Owai, an eva mongova
    osva ovov. Kristusm Yesusmba doa dahana, wo heva os nongasva eva owaita. Wo hev
    vena, phona henga pokamarini. Wo doa daipotava himba av Sesoana nihanasis pina
    vuheram, wo sahmanowomnav Sesoamba piindam.
  mca-mca: ¿Ƚekpa' qu' ƚeke'ye' qu' jinitanithen? Qe ha' Jesucristo hats wa'm infi,
    qa iƚa'xƚe iye, qa i'ni' pa' yiya'yik'i pa' Intata qa hik hakha' iyet'inipji'.
  tzo-TZC: ¿Buchꞌu xuꞌ ta xchapanbat smul, ti cꞌalal cham xa ti Cristo ta sventae?
    Jaꞌ jech xtoc chaꞌcuxiem xa. Tey xa oy ta sbatsꞌi cꞌob ti Diose, yoꞌ jech ta scꞌanbe
    vocol ti Dios ta jtojoltique.
  jao-jao: '@see-verse:ROM.008.033'
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​အား​အ​ဘယ်​သူ​ပြစ်​ဒဏ် စီ​ရင်​မည်​နည်း။ ခ​ရစ်​တော်​စီ​ရင်​မည်​မ​ဟုတ်။
    အ​သေ​ခံ​တော်​မူ​သည်​သာ​မ​က သေ​ခြင်း​မှ ရှင်​ပြန်​ထ​မြောက်​တော်​မူ​သော​ခ​ရစ်​တော်
    ယေ​ရှု​သည် ဘု​ရား​သ​ခင်​၏​လက်​ယာ​တော် ဘက်​တွင်​ထိုင်​တော်​မူ​ကာ ငါ​တို့​အ​တွက်
    ဘု​ရား​သ​ခင်​အား​အ​သ​နား​ခံ​လျက်​နေ တော်​မူ​၏။-
  gng-NT: Nɛn bo, ŋmɛ li fre kí ye bi kpɛ utudɛre? Yesu Kristo kpo'. Na yé u kpo'
    baba, u mɛkre' bitɛnkpiib ni mɔ nɛ, ki te Uwien ya jie bó, ki kàareh wɔ ki dienh
    tɛ.
  cbi-NTPO: Tsenmala Jesucristaa lala' mitya peyatu mangujta' Diosa' urandyasha chuna',
    lala' mitya pakantsuñuba, ¿maa lalanu kavitu ke' kuipa puchudeenga? Muba tsanguenu
    dejutyuve.
  ikk-NT: Onyẹ k'a ma wẹ nwan ikpe—ebe o mẹ ni Jesu Kristi rị nwan ẹka-nni Osolobuẹ
    a rịọdọnni ẹnyi!? Jesu Kristi hụn nwụnhụnnị; ẹlẹdẹ ọnwụn sụọ k'ọ nwụn, kama, Osolobuẹ
    ghazịdẹ ọnwụn weli ẹ.
  leu-leu: E pi ta saxa i taa xuus a Piran o i taa fakasanam netaara senaso taara
    vupuno. Na Yesus Krais aava maat, fo siak xo a fakasanaman aave. E vaxa, a Piran
    a fatatoi faꞌulie ti la mamaat e naboxo i taxa nai la vepen lava la pamuaan sina
    Piran e i taxa fenung xe sina o i taa xavang vulan netaara.
  maz-NT: Nudya, ¿cjó sö ra mama ni jyodü rá tũji? Dya cjó sö, na ngueje ngue e Jesucristo
    c'ü o ndũ c'ü rva tũgöji, cjanu o te. Nudya, bübütjo dya c'ü, cja o̱ jodyë Mizhocjimi
    nu ja sido ñacöji cja jmi Mizhocjimi.
  bod-N: མཱ་ཤི་ཀ་ཡེ་ཤུ་སྐུ་གྲོངས་པར་མ་ཟད། སླར་ཡང་གསོན༌ཞིང༌ད་ལྟ་དཀོན་མཆོག་གི་གཡས་ཕྱོགས་སུ་བཞུགས༌ཏེ།
    བདག་ཅག་གི་དོན་དུ་གསོལ་བ་འདེབས་བཞིན་ཡོད༌པས། སུ་ཞིག་གིས་བདག་ཅག་ལ་ཉེས་ཆད་གཅོད་ནུས༌སམ།
  tca-NT: ¿Rü texé tá poxcuwa tüxü̃ tamugü i ñu̱xmax? ¿Pexcèx rü Cristu tá yiĩxü̃?
    Dücèx, taxucürüwama ngẽmaãcü nixĩ yerü Cristu nixĩ ga taxcèx yucü na tüxü̃ namaxẽxẽẽxü̃cèx.
    Rü tama ngẽxĩcatama taxcèx naxü, natürü wenaxãrü ínarüda. Rü ñu̱xma rü Tupanaxü̃tawa
    nangẽxma rü nge̱ma ãẽ̱xgacü nixĩ. Rü nge̱ma taétüwa nachogü rü Tupanaxü̃ taxcèx
