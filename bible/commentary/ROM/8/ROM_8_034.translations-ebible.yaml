    má onin a kis imi kán kiskis pakta i balsán mingin ái Káláu má ái a katbán kálámul
    ák lu sung sur git.
  kek-NT: ¿Ani ta̱ru̱k ta̱q'uehok reheb laj pa̱banel sa' tojba ma̱c? Ma̱ ani xban
    nak li Jesucristo quicam sa' kac'aba' ut li Dios quixcuaclesi cui'chic chi yo'yo
    sa' xya̱nkeb li camenak. Anakcuan a'an cuan sa' xnim uk' li Dios ut yo̱ chi a̱tinac
    chikix chiru li Dios.
  blz-NT: Kristus Yesus a bo pangapaki kita. Iamo a men nolapus, upa mune' men daa
    nipotuo'imo ka' no'umoruang paraas uananna Alaata'ala.
  poe-NT: ¿Nkexro chrókjuinchekjasóte tí jehe sín? Kíxin Cristo la ó kꞌuenyákonhe̱n
    sín la kja̱xin xechón chꞌán ínaá la itjen chꞌán tí tja chjina Dios tjen nkaya
    nka̱jní la tjechronòa chꞌán kíxin kaín tí jeheni.
  san-TAM: 'அபரம்ʼ தேப்⁴யோ த³ண்ட³தா³நாஜ்ஞா வா கேந கரிஷ்யதே? யோ(அ)ஸ்மந்நிமித்தம்ʼ ப்ராணாந்
    த்யக்தவாந் கேவலம்ʼ தந்ந கிந்து ம்ருʼதக³ணமத்⁴யாத்³ உத்தி²தவாந், அபி சேஸ்²வரஸ்ய
    த³க்ஷிணே பார்ஸ்²வே திஷ்ட²ந் அத்³யாப்யஸ்மாகம்ʼ நிமித்தம்ʼ ப்ரார்த²த ஏவம்பூ⁴தோ ய​:
    க்²ரீஷ்ட​: கிம்ʼ தேந?'
  cof-NT: Monantiya chiquilaca falta patarino podeilaituchunae. Jesucristo puyato,
    mansonhito, jamochi manloca joe. Junto Diosichi tsa nan tala chuto, chiquilachi
    tenchi Diosibe rocainae.
  srm-NT: Nöö ambë seei da di sëmbë sa kë tja u go kuutu da sitaafu? A sa kë Jesosi
    Keesitu nö? Nönö, an o du sö wan soni e. Biga hën dëdë da u kaa, nöö na di dë
    nöö ma Gadu toona weki ën baka, nöö fa u dë aki a dë sindosindo a letimaun së
    u Gadu ta begi da u.
  qvs-NT: ¿Pití mana tukuyniyuk ninaman kachawanchimansapa? Mana ni pi. Jesukristu
    ñukanchikunarayku wañurkan. Wañushkanmanta kawsamurkan. Kunanka Tata Diospa alli
    ladunpi tiyaridumi, ñukanchikunapa roygaykan yanapawananchikunapa.
  zca-NT: No yent cho gak gab, nzë'b xki rë xa' ñila Jesukrist, Me ngut por be, mbaino
    nguruban Me no nzob Me lad direch che'n Dios, mbaino kina'b Me lo Dios par ya
    rë men che'n Me wen.
  cbc-NT: 'Mai, atore bairo niña: Jesucristo pʉame yucʉpãĩpʉ marĩ carorije wapare
    netõõbojagʉ riayupi. Bairo riacoamicʉ̃ã, tunu nemo catiyupi Dios cʉ̃ camasĩrĩjẽ
    jʉ̃gori. Bairo catiri bero ãmerẽ yua, cʉ̃ pacʉ cʉ̃ carotimasĩrĩpaʉ cariape nʉgõãpʉ
    ruiri, marĩ yaye caãnipeere jẽnibojaʉ átiyami cʉ̃ pacʉ Diore. Bairi ni jĩcãʉ̃
    ũcʉ̃, “Ãnoarẽ na yaye wapa popiye na baio joroque na átirotiya,” marĩ, Dios cʉ̃
    cabesericarãrẽ marĩ ĩ bʉsʉjãmasĩẽcʉ̃mi.'
  qxo-NT: ¿Jesucristutsurä michämashwan mana yaycatsimänapä? Señor Jesucristoga cruzchö
    wanushga salvamänantsicpämi. Nircur cawarcamurnam Tayta Diospa derëcha cag lädunchö
    caycan nogantsicpä rugacamurnin.
  mox-mox: ʼInega ge taha toga ana fata be navonaya, “Yaubada ena tomotauyavo luvematasabu
    ina ʼewea.” Ta wese Ieisu Keliso ge ʼidewani navona ʼaiqa, mana tauna weaqida
    ʼaliga, ta Yaubada giveyawaha ʼeviviea weaqida, ta baʼe ʼitagana Tamana ana ʼataqia
    toatoa, ta vevenoqi weaqida.
  kew-kew: Dia, onaa medame niaa wae yoto mada nagialimi. Yesu Krais-me niaa madaa
    omesa pare ora naomesa. Dia, nipu wala rekoa Gote-na popo ki-nane pua pia. Goa
    pea-ga nipumi niaa raba minalo beten tea.
  dww-dww: '@see-verse:ROM.008.033'
  twi-ASANTE: Hwan na ɔbu fɔ? Kristo Yesu ne deɛ ɔwuiɛ na wɔnyanee no na ɔte Onyankopɔn
    nifa so di ma yɛn Onyankopɔn anim no.
  aoj-aoj: Anaf ina anis epes sofalapa siꞌi apaꞌ epes aupai ma God nogagwamapa waf
    awafi apeꞌifi, owaꞌatin. Deiꞌ main, Krais Jisas nagaꞌ notanima nosafel wapani.
    Eaꞌ anen nape waꞌol lagol kwahisigili Godi banagagoma eaꞌ nandabetena nagatopalopapa
    wapani.
  cbv-cbv: Cristo jwĩ yéejat jíib wʉn wʉ̃hna, jwʉ́ʉb boo pʉd jʉ̃óhnit, Dios ã jéihyepmant
    bóo bʉwámant chʉ́ʉdnit, caán biícdih nihatdih wʉtni ã jʉmna caá. Pánih jʉmna,
    jwĩ́ih pínahdih ãpĩ́ ʉʉ́bh wʉ̃hna caá, det jwiítdih peéh chãjat tʉ́ʉtna, ĩ jéih
    naóh yaccat pínah niijná.
  taw-taw: Pen an tek kɨlop tɨg asɨkɨlɨg agjunɨmuŋ tek lɨnɨgab? Olap ma mɨdeb. Klays
    Jisas ne kumek God nop gek tepayaŋ tɨkjakak ak, ne am God ñɨn yɨpɨd kɨd ne okok
    ken mɨdɨl, chɨnop nen God nop agnɨg mɨdeb.
  jic-NT: Pjü ma polel javelepj Dios lal malala cupj. Jesucristo ma nin vele jupj.
    Jesucristo tepe'e malala nyuca la tjijicj mpes. Jupj jas tjijyünsa la püt'üs niswá.
    Jupj pajal püné, mpes jupj Popay Dios li'inyampe já'asa. Jupj vele Dios lal cupj
    mpes.
  zap-NT: Yët neguin ne ykyeen mén ne sakzi men, porke laa Jesucrist nak ne wet por
    laa men no wban ke Ne, no naaree naa le Ne zob koo Dëdyuzh ladbëë rnab Ne lo Dëdyuzh
    por laa be yra be men.
  wer-wer: Pötaanök talëpök utpetatë kangut ningkën kö sëpen? Won. Yesu Kristo pi
    tiarimëën wel wia pöt pëën won. Pi wel wiak kaalak weletakaanta wal ëaup. Pël
    ëak Anutu pim mor yaapkëësi wë tiar kaamök elniipënëak Anutuun kimang maim wë.
  ipi-ipi: Wamba Jisasa Kataisa bala omea-kola, Goteto bala malinga ika laya yaepia.
    Andipa Jisasa bala Gotena kii tikasa pituto, nanima moyo, Goteto nanimana koo
    tupa apeakale lo pote lalane. Tene okonena, mindimane nanima mana koo okona yole
    oko miape-pene leando, Goteto balana pii okone ale na-olopeya.
  qul-NT: ¿Pitaj juchachanman? Cristo Jesús wañupuwarkanchis, causarerkantaj. Cunanka
    Diospaj paña ladonpi nokanchispaj mañachcan.
  ter-NT: Koane ápeikopo motovâti iyónopeahiko ipihóponovokutike? Koáhati Kristu Jesus
    ivokínova, exepúkopinoatimaka ukópea xapa ivokóvoti. Énomonemaka ivatákopo éxopeke
    Itukó'oviti xoko ivátakoku kapáyasokone Itukó'oviti epemínoviti.
  bmr-NT: ¿Mɨɨjoho bu jaamoco iimitɨ neejirahi? Ɨdɨɨboro Cristo mohallɨvɨ iguijeveubo
    ubuheeteubo. Jaabo Moocaani miyanaagonovɨ jisumi iicaabo mohallɨvɨ Moocaanima
    ihiimaaqui.
  fuf-fuf: Ko hombo donkinta ɓe? Hay gooto, ɓay ko Iisaa Almasiihu on woni maayunooɗo
    on, e hoore ɗun o immintinaama, himo ka sengo ɲaamo Alla, himo tefande en.
  bhl-bhl: Keyemse kasike kame, kante ki keko, nulo geeyembin weng mak bokoyemoke
    ye? Kulais Yesus ete sako? A Babo! E num gomet em dulum elote kuanse kasike! E
    fein kuanse kate, Sunbin-Got e elo iti fomkamin dim elote dawkalfolei, e baba
    teineko, kame Sunbin-Got em auk so yuk teing dim ka kel teinsomi, num abin kuluko,
    nuso, Sunbin-Got eso, alik alik num dulum elote menew ibolow weng bokolewkabe
    te.
  ons-ons: Wane ŋei maneŋo maine turuŋine ŋeboniakane done ŋedaniake? Midakaka! Kristo
    Yesu eŋe wekuŋo seukke, me koso ma wirikkaki wisikae wieke, paki Anutu wane wonino
    metmaike, eŋe Anutuŋo qesiŋ ŋoniakane olat okanmaike!
  con-NTPO: '¿Nane majan tsu ingima qquen suye oshaya: “Toya qui egae tsincomba shacapa''fa”?
    Me''i''on tsu. Tayo tsu Jesucristoja pa ingi egae tsincon''chone. Papa qquendyapa
    ja''ño Chigai''ccu mandapa ingine Chigama iñajan''jen.'
  ghs-ghs: Dzesu Kiristu noomae napake qomaqoma hiibarotahe baamu, noi napaho quba
    eeteqi baateta. Baatetanihe Maiho beedzaeta qoridze noho boto pobi naatemi teei
    napake qomaqoma hiibarotaho abike Kiristui qamuni hiirorai oonita qupadzomare.
  peg-peg: ଇନେର୍‌ ଦାଣ୍ଡ୍‌ ବଲ୍‌ ହିଦ୍‌ନାନ୍‌ ? କ୍ରିସ୍ଟ ଜିସୁତ ହାତାନ୍‌, ଇଚିସ୍‌ ହେୱାନ୍‌
    ନିଙ୍ଗ୍‌ତାନ୍‌, ହେୱାନ୍‌ ଇସ୍ୱର୍ତି ତିନିବାଗାଂ ମାନାନ୍‌, ହେୱାନ୍‌ ପା ମା କାଜିଂ ମାଜାୟ୍‌ନିକା
    ପାର୍ତାନା କିନାନା ।
  txu-NT: Mỳj me'õ dja gwaj bamã me biknor tokry djàkam babiknormã arẽ? Kati. Kritu
    Jeju ne tyn akubyn tĩn ne ajte Metĩndjwỳnh djubôk'ãnh nhỹ. Metĩndjwỳnh djubôk'ãnh
    nhỹn ajte gwaj banêje kum kabẽno nhỹ. Kam dja te me'õ kute gwaj bamã babiknormã
    arẽnhmã.
  eng-WEBU: Who is he who condemns? It is Christ who died, yes rather, who was raised
    from the dead, who is at the right hand of God, who also makes intercession for
    us.
  gnw-NT: Mbaetɨ quía ipuere yanembɨjeco yanembaeyoa reta re. Echa'ã Cristo umano
    yanembaeyoa reta re, jare icove ye ou umanocue vae reta ipɨte güi, jare añave
    ime oĩ Tumpa iyacata cotɨ. Jae etei uyerure Tumpa pe yanderé.
  mux-mux: Pe ekupu oliu kot tenjipa kene ‘Nu-ni tekunu kis-sinu akiliinga pundu tokunu
    mindili nani.’ nae-ni nimbáye? Te mólu. ⸤Krais Yesos-ni kepe aku naa nimbá.⸥ Yu
    oliunga nimba kulunjurum kanili. Kolupa kene penga yu Pulu Yili-ni topa makinjirim
    yu lomburupa ola molupa ⸤bi ola mulupili Pulu Yili-kene mélema nokumbandu⸥ Pulu
    Yili-nga ki-bokundu purum akuna molupa, yu-ni Pulu Yili-kene oliunga nimba mawa
    tenjilimú.
  maj-NT: ¿Yá xi b'a̱ ku̱i̱tsu̱ nga ngatitsun y'a? Cristo̱ Jesu k'ien ko̱ j'áíya ngáha̱
    ra̱ ngabayoo̱ ko̱ tíjñat'aha̱ Nti̱a̱ná nd'a̱i̱ nga tíbankintjáíná.
  bkq-NT: Cristo Jesus iguely myakâwâm, inakanhe aguitobyry xygakehoem. Tyigueduo,
    kurâem tâitonze myakâwâm. Igueypyem inkâba iwerâ. Kunwym Deus ezay mâkâ, târâ
    pymâem awyly, kurâem Deusram nhekadyly warâ. Awylygue ise xypyry etay, ânguy kygonopyra
    awyly âji tâdâsenagazedoam.
  kue-kue: Yesus Krais gogltre ana andigl ukor pi God ongo wokra moglkwa. Ana yomba
    ira nono wu kinde enaglme dinambe? Ipre God nono akeple dinambedi ye kamange erete
    moglkwa.
  cot-NT: ¿arimpate quericampate agavejanquitsineca inquempetacaantajiacaji incatsimajiacajinijite
    Aapani Irioshi? ¡Aato queri agavejatsineca! Iriotaquequea Quirishito Jesoshi metojaventajiacaji.
    Teequea aparo irimetojaventajiaji, manaquea itancorejanaji aisa, imaica ichoocapojaji
    isenampijapojajari Aapani Irioshi itincamijempequiqui iquenquetsaventajiacaji.
  bnp-bnp: I uka tara viri ge taki hita si gi bole a nimadihi na naro hale ne hita,
    a vuhuna e Isu Kristo i mate. I uka ma i mate kunana. I pesi rike tabu na matenga.
    Ngane i made na limana a kanena na Vure, i takia a Vure ge tuhori hita.
  apn-NT: Na pre ra Jejus Kris mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer kaxyw mẽ panê
    ty nhũm Tĩrtũm akupỹm ho htĩr. Hãmri nhũm ma akupỹm kaxkwa hwỳr api nẽ Pahi Maati
    krĩ xà kamã Tĩrtũm nhĩhkô hã hkrĩ ho hkrĩ. Nẽ Tĩrtũm mã mẽ pakutã nojarêt rãhã
    ho kuri hkrĩ ho hkrĩ. Jakamã mẽhõ koja kêp mẽ kot amnhĩ xà htỳx kamã hamak tũm
    xàta wỳr mẽ pajano? Nà amrakati kumrẽx.
  ctp-NT: Ja ndiya nu ka ta nu tiꞌí ꞌñaan bra kanꞌ, chaꞌ wa ngujwi Jesús chaꞌ ꞌñaan,
    wa ndyuꞌu Ni xiyaꞌ chaꞌ ꞌñaan. Loꞌo ni, ndukwa Krixtu laꞌa seꞌen kwin la seꞌen
    ndukwa Ndiose, njñan Ni chaꞌ tlyu tiꞌ ꞌin Ndiose Sti Ni chaꞌ ꞌñaan.
  opm-opm: Jisas Krais oh dire gwemat haputporhan itap oh it pamsuhupmur. Pamsasa
    Gin norhe armisi bes oper tan moh tongnotina potporhan ama tongnotip han Krais
    orhor dire sang rim nadahandeipatmur. Imat nadahandeipat ohoh ihan dirnong Gur
    er ham batbet dar pateprimur napotin han oh nih. Timbasnapmur.
  bvr-bvr: Ya? Ana-nga barra mari gu-garra arrburrwa? Wurra jarra Christ Jesus an-gata
    a-juwuna, an-gatiya nipa Wangarr ana-nyala a-jarrkarrana rrapa wanngu a-negarra,
    nipiya an-gata Wangarr ana-gera a-nirra a-workiya ana-munganaguwa rrapa minypa
    a-wengganacha arrburrwa a-nirra a-workiya.
  zad-NT: Na' aga no gak wc̱hoglo c̱hecho guetcho. Ḻa' Cristo Jesúza' wite' ni c̱hecho,
    na' bibantie' ladj beṉ' wetka'. Na' chi'e kwit de shḻi c̱he Chioza', chṉabe' gaklene'
    cho'.
  kmg-kmg: Me mozi tuŋjopaocmu? Kristo Jesu e jahac hâmowec, erâ hâmowec sawa mâcne,
    e hâmockonec wâc faharerâ Anuture mefâreo feweczi nâŋâcne riŋ rohuc juekac.
  aso-aso: Lelikumuꞌ hilive adoꞌ gohi hilingutiꞌ otive Izesuꞌ Kilisitoꞌ Oꞌmosolatiꞌ
    leme mino ana zamela mino lelitoꞌ medelo gamazite hize eleꞌ o-ledo neineꞌ nenako
    zaho lihime lemelidoꞌ o neive. Mo ma nizamave.
  uli-uli: Ila ngo itey le yebe yoh ngali le yebe sor bo re tayikof? Te Kristus Jesus
    we ye mes, hare ye far molow mo irel maes, ye sala mel rela gilemra irel Deus
    le ye kekefalpech ngal chog Deus bo yagilgich.
  nin-NT: Undurr ka da di a kpala? Iya, uni da uwama a sama. Yesu Kristi yo a ttu,
    Abachi a ta ma si, uwa so ku nu ungo ri. A so tsi ku Abachi ango na atu amunta.
  acu-NT: Tura ¿yáki Cristonu ainautincha jinum epenati turamtinuitai? Cristo Jesús
    nunaka pengké turashtinuitai. Antsu Ni jarutramkau asa, nunia jakamunmaya nantaki,
    Yuse untsurinini pujus, iin pachitmas ni Apaachirin seatramji.
  cak-WNT: Chuka' ri Cristo xcom kuma riyoj, y xc'astej, y wacami c'o pa rajquik'a'
    ri Dios y ntajin nuc'utuj apo utzil chare ri Dios pa kawi' riyoj. Y wi ri Cristo
    quere' nuben kuma riyoj, ¿la c'o ta cami jun ri xtibin chi tika ruc'ayewal pa
    kawi'? Majun.
  ebk-ebk: Ngachana ngarud nan makafiael ay mangokóm kan chitaku? Tay hi Jesu Cristo
    at hiya met nan natuy para kan chitaku, ya fiakun yangkiay chi, ngem nataku us
    hiya manipud as nan utúy. Ad wani, wacha hiya as apét kannawan Apo Dios. Hiya
    pay nan cha maketagtakiatfor kan Apo Dios para kan chitaku.
  spa-PDDPT: ¿Quién es el que pronunciará sentencia? Cristo murió, y aun más, fue
    resucitado. También está a la mano derecha de Dios e intercede por nosotros.
  ruf-ruf: Lelo yuhi yatsowahigha? Kuduhu! Kwaapfila Yesu Kiristu tsakafa, kuya katsilihulighwa!
    Na kokala ghumoko ghwa kujilo ghwe Imulungu, naye yuyo iyotulombela.
  gun-gun: Mava'e tu nhanembopaga 'rã? Mba'eta Cristo Jesus omano ha'e onhemboete
    ju va'ekue ae nhandere ojerure oiny Nhanderuete oiporu kuaa regua re.
  agu-BL: Cya'l jun yi nink xcye' tan tak'le'n kil, na quimnak Cristo tetz kaxel,
    nin itz'nak i' ẍchixo'l alma', nin cho'n c'olchij i' jalu' le sbal Kataj. Nin
    na tzan i' tan cu'swutzil tetz Ryos tan jale'n cuybil kapaj.
  isn-isn: Nyenyu nuzeatwala milipo? Ukilisto Yesu ng'wenso naukule kunsoko itu, palung'wi
    nanso ihi akaukigwa. Hangi ukate uutemi palung'wi ni Tunda pani kulyo likoli,
    hangi ng'wenso wikulompeela usese.
  eng-PEV: God picked us out to be his own people, so nobody can tell him to punish
    us. You see, Jesus Christ died for us, and God made him come back to life, and
    now he sits up there with God in heaven and asks God to help us. He will not turn
    around and tell God to punish us. No way.
  ilo-ULB: Siasino ti mangukom? Ni Cristo ti natay iti krus para kadatayo, ken saan
    laeng a dayta, napagungar met isuna. Agturturay isuna a kadua ti Dios iti lugar
    ti kinatan-ok, ken isuna ti mangibabaet kadatayo.
  pir-NT: Cristo mari ye buhirire yaria masa wijiahye. Sa yero Cohãcjʉ̃ poto pehepʉ
    yojopʉre tiquiro ijire dutiriquiro ijiro. Sa yero tiquiro marine potota sini basaro
    nine Cohãcjʉ̃re. Sa ye apequina pehe marine ne buhiri dahre duti masiedare.
  anv-NT: Ne ndé muú yɛ́ ákágé garé nnó ɛsé dékwe mpa? Yɛ́ muú fɔ́ apɔ́,
    ɛlé Kras Jisɔs ne agboó gétúgé sé Ɛsɔwɔ apyɛ ji akwilé né negbo, ajwɔlé
    né melú ɛnógé né ɛgbɛ ɛbwɔ́nyɛ Ɛsɔwɔ anɛnemmyɛ gétúgé sé.
  sab-NT: ¿chema ñage che gbe ji chuge che agedu me no gdale? ¡Ni gdaite! Jesucristo
    jokeda che agedu me no ulita giti, chkuni gwade, joni nga ngaña giti Chube kle
    ngwadi, nege ama kle Chube ole Chube ko taingwli giti gerule Chube ole che giti.
  tmd-tmd: Makwam, nöbö kai anɨŋ mönö diba yajön? Nöbö i aliö yadɨbä maga mɨdöl. Krais
    Jisas anɨŋ ñöx nɨgön wöröxön öbɨlön du God imag mɨrɨx adö mɨdön, anɨŋ, me rön,
    Nuö höjöpal gɨr mɨda.
  acr-NNT: ¿China ri kꞌo puqꞌabꞌ kuqꞌat tzij paqawiꞌ? ¡Na jinta junoq! Ma ri Cristo
    kachꞌaw paqawiꞌ chwach ri Dios, yey e Rire ri xkam quma riꞌoj. Y na xew ta waꞌ,
    ma xkꞌastaj lo chikixoꞌl ri ekaminaq y woꞌora tzꞌul puwikiqꞌabꞌ ri Dios.
  kpg-kpg: Malaa, koai dela ga hagahuaidu digaula? Hagalee go Jesus Christ dela ne made
    gei e donu ga mouli aga, gaa noho i di baahi gau donu o God, e dalodalo ang gi
    God i gidaadou.
  taj-taj: थेतबासेलमा य्‍हाङदा सजाय पिन्‍गो भिसी खाल्‍से पाङ्‌खम्‍ला? तिग्‍दा भिसम
    य्‍हाङसे नातोःबा सजाय ख्रीष्‍ट येशूसेन नासी सिजी। थे सिबाग्‍याम सोसी दान्‍दे स्‍वर्गला
    मुल ठिरी धन्‍छ्‌याबा मुला। ओच्‍छे य्‍हाङला लागिरी परमेश्‍वरदेन छ्‌याम प्रार्थना
    लबा मुला।
  avt-avt: Neimɨn hɨr nantɨp haiu emnen emno si a? Krais Jisas au! Hɨrak kaa te God
    kɨkɨak hɨrak pɨke kekrit kau his yaaim me God kerek mɨt iuwe nanwik, hɨrak kitehi
    God Haai ke haiu mɨt!
  cbk-cbk: Entonces quien pa man ay puede acusa canila? Hende tamen si Jesucristo,
    cay ele mismo amo el quien ya muri y ya resucita ya, y ahora talla ya le sentao
    na lao derecha de Dios, ese lugar de honor. Y ele amo ta suplica con Dios siempre
    para di aton.
  uig-ARA: كىممۇ گۇناھقا مەھكۇم قىلالىسۇن؟ ئۆلگەن، شۇنداقلا تىرىلگەن ۋە خۇدانىڭ ئوڭ
    يېنىدا تۇرۇۋاتقان، ھەمدە بىز ئۈچۈن خۇدانىڭ ئالدىدا تۇرۇپ دۇئا-تىلاۋەت قىلىۋاتقان
    مەسىھ شۇنداق قىلارمۇ؟!
  tuf-tuf: Isat Sir tayar yajaquey Jesucrístoat tunin chinjacro. Chinír sicor yehnjacro.
    Yehnár Sir owár itro. Sir owár Jesusan uw cáraro. Erar ita rabar Sir cac cahm
    is cuitar wacaro. Is cuitar eyta wacayat, rehratí bíyati is cahm icar téw̃ajatro.
  abx-abx: Kon sugad gana' na makapatok si mga iya. Si Kristo Jesus i mamatay kundi'
    abanhaw iya ngan awiray agpwisto si kawanan-na si Diyos. Ma'in nan hamok iya,
    iya pa liwat i magparapakibagaw si Diyos para si kita kam.
  mco-NT: ¿Pɨn yɨ' ajcxy jëbɨ ocyajpocycäy? Ca' ni pɨn. Com Cristo o'c je' mɨɨd ajt
    nbocy ycɨxpɨ, etz yjugypɨjcy jadüg'oc, e jadachambɨ xɨɨ tiempo yajpaady a'oy'amy
    ma Dios ymɨjc, e yɨ' ane'mdaayb tüg'ócɨy. E Cristo ɨɨch ajt xyñibɨjctzohuɨɨyɨm,
    ypɨjctzooyb may'ajt ma Dios mɨɨd ɨɨch ajt ycɨxpɨ.
  cpb-NT: Iriitake Jesucristo kamawentakairi, ipiriintaawo eejatzi, risaikai rakoperoki
    Pawa itsipataari ipinkathariwentantzi, iri kantakowentakairi aakapaini. Ari okantari,
    ¿arima intzimai iita owasanketaine?
  aon-aon: Aria ta omi nyukri apak munek yoweishi inahos aria ta neshopokap munak
    muwishuk? Adur atin, ta uwok. Riguk Krais Jisas douk nagok aria nakitak nape shopunek.
    Aria douk nape enyudok nunak um Iruhin nape nenek beten narigan um nutaurumap.
  hus-NT-2005: ¿jitaꞌ neꞌech ti walbix? Na Kristo jaꞌich na chemech ani ejech ti ít.
    Jaꞌich xi kʼwajat tin eját na Dios ani jaꞌich jeye xi kʼwajat tu kawintsal.
  mig-NT: Ndéja̱ náku̱xndíi sɨkɨ̱‑yo̱. Máá Cristo kúu I'a̱ ni̱ ji'i̱, te suni ni̱
    nachaku̱‑ya̱ má'ñú ndɨ́yi, te vina kánchaa̱‑ya̱ íchi ndává'a Dios, te suni I'a̱‑ún
    ká'a̱n‑ya̱ já'a̱‑yo̱.
  bps-bps: Na lêman landè to fakay mukum gito di kaflayam landè sen, du Dyisas Krayst
    mati tlas gito, na là alò én, bay mték kenen mdà di fati. Na ani, ditù kenen di
    kwanan Dwata, na mgimò baito di muna Dwata.
  mbs-mbs: Wedad palos heman mekeikagi te keilangan ipelumun kidon. Nematay si Jesu
    Cristo simelilin kenitadon. Meneng neantay heman sikandin lekat te nematay, aw
    eglowan den sikandin doma te Timanem Amay din doton te langit, aw egpemoyò den
    sikandin diyà te Timanem Amay din te itabang din kenitadon.
  tof-tof: 'Ia darrü pam gaodóma ibü zaz ainüm akó Godka bóktanóm wagó, wa ibü kolaean
    darrem ki nülirre? Koke, zitülkus Kerriso Yesu nurrótókórr mibünkü. Akó wirrian
    kla módóga ene klamdógab: God oya irsümülürr arróldó. Akó errkya wa wirri pabodómase
    Godón tutul tangdó akó Godka tóredase mibünkü.'
  cme-NT: hai gbãa cira ba cãlãa? Yesu-Kirsa yaa kuu i sɔlaaŋgu‑i, aa ku'i sĩ
    yoŋ; u siire ka waa Diiloŋo caaŋgu-na tuɔ cãrã Diiloŋo‑i u hã-ye. Terieŋgu
    faŋgu-na molo siɛ gbãa cãl-e.
  sus-sus: Nde fa kiiti rakanama e ra sɔnɔn? Ala xa Mixi Sugandixi Isa naxan faxa,
    Ala naxan man nakeli faxɛ ma, a magoroxi Ala yirefanyi ma, a nu a maxandi won
    bɛ.
  pon-2006: Eri, ia duwe, mie emen me kak kerieirailla? Sohte! Pwe Krais Sises, ih
    me pwoula, oh ih me iasadahng mour oh kin ketiket ni palimaun en Koht. Wasao e
    kin ketin louloukin kitail rehn Koht!
  dad-dad: Aim anĩ, idi mosor dinon ye fen, idi bouweid bun od yũf? Kristus Jesus
    ĩ mogo laa fen, agef feneg, ĩ kel turĩ fe di, matan, ĩ Negur ima biyalẽ ibod ken,
    ada nigineg kosẽ yedig.
  zab-NT: Ruteete quɨt tu chaleeti inii dec rdxáldnɨ castigu te pur Jesucrist, laany
    gutyny par gudillyny pur dunnɨ. Ne gati zíyziti sino que gubíi gubánny, anre ax
    rbezny lad naldí xte Dios rut caniiny pur dunnɨ.
  jae-jae: Asa oc êmêtôc êsêac e enseŋ êsêac su. Masigoc. Kilisi Jesu, taŋ gêmac êndu
    ma gêdi sa kêtiam naŋ, jagêŋgôŋ Anôtônê anôŋa ma keteŋ Anôtô gêjô aêac su.
  ksd-ksd: to ia nam ba na kure vakakaina? Kristo Iesu bar, nina i ga mat, maia pa,
    di ga vatut pa ia mulai kan ra minat, ma i kiki ta ra lime tuna God, ma i araring
    bula ure dat?
  msm-NT: Wada isab ogpakailing no angay ki pad to kastigu, su migpakimatoy on si
    Cristo Jesus tongod ita dow nabanhaw, aw diyad on sikandin to yangit duon to kalintuu
    no takidingan to Diyus aw oggapi ita.
  myk-myk: Lee wuu na wa shishiin da ba já pu jaagi wɛ, bani Yesu Kirisa ya xu, lee
    yɛ bɛ wɛ, wʼa ɲɛ na foro xu ni. Wu nidɛɛngɛ ki wa saanra tatɛɛngɛ ki ni Kilɛ kanige
    cɛ na Kilɛ ɲɛɛri wèe mu.
  sbe-sbe: Kaiteya kabo hekilaino ye moseidi udiyedi? Nige tamowai hesau. Keliso Yesu
    ye boita na Yaubada iya ye hetoloꞌuyoi, na iya meta Yaubada nimatutuna unai ye
    tutuli na hesabada ye kaikaibwada Yaubada unai.
  mcr-mcr: Ne suqä quvqä iuta kima metuŋque, tqu täniqiyä? Kraisi Jisasi Iqu nenyqä
    äpäkonäqetaŋi, aŋgumä ävauätä, Goti Hanjuwä Iqueqä hiŋuä iqi, Yoqä Naqä-täŋä-qu
    äpme, ne yätamäkqä neyätŋqä, yatŋqä ävätqäuä.
  cux-NT: ¿Dú'u tuu'mi cuuvi diíⁿ yā condenar s'uuúⁿ? Cristo ní 'iiⁿ'yāⁿ chi ch'īi
    yā cáávā nuuⁿndi yeⁿ'e yú ní nduuchí yā yeⁿ'e nguaaⁿ tinaⁿ'ā. Ni maaⁿ ní Cristo
    canee yā na lado yeⁿ'e honor yeⁿ'ē Chiidá yā. Ní ngaⁿ'angua'á yā cáávā s'uuúⁿ.
  tur-YTC: Mahkûm eden kimdir? Ölmüş, üstelik dirilmiş olan Mesih Yeşua, Tanrı’nın
    sağındadır ve bizim için aracılık etmektedir.
  san-ITR: aparaM tebhyo daNDadAnAj nA vA kena kariShyate? yo.asmannimittaM prANAn
    tyaktavAn kevalaM tanna kintu mR^itagaNamadhyAd utthitavAn, api cheshvarasya dakShiNe
    pArshve tiShThan adyApyasmAkaM nimittaM prArthata evambhUto yaH khrIShTaH kiM
    tena?
  bel-N: Хто той, хто асуджае? Хрыстос, Які памёр, але і ўваскрос! Ён і праваруч Бога,
    Ён і заступаецца за нас.
  sch-sch: Tu ngânin mo theiloi a mintum ranga? a thi hah Jisua Khrista ania, a thina
    renga ânthoinôka Pathien changtieng omin mi chongpepu hah ama nanâk kêng ani.
  mic-MIQNT: Wen eig ta'n gisi ilsumataq 'lta'new mn'tua'gig. Mo wen eimug ta'n gis
    tla'teget. Etna na Se'suguli ta'n weji 'np'g'p aq wesua'toqop ugt'punual aq minua'lut'p
    aq nige' ugtinaqanmg epilitl Gjinisgaml. Negm etawaqtmuatl Gjinisgaml ugjit ginu.
  huu-NT: Ie jira caɨ jeacɨno facaina jaca buna caɨna duere fɨnotañeite. Cristo Jesús
    jaie fiodaite; iadedɨ fiodaillamona naimɨe jillode. Jusiñamui beicɨmo naimɨedɨ
    birui ite. Caɨ facaina naimɨe ñaɨte.
  jiv-NT: Tura ¿yaki “jinium apenáti” titi? Warí, Kristu peṉké túrashtatui. Antsu
    nu shuaran jarukmiayi. Tura nantaki Yusa untsuurini̱ ekemas in áujturmaji.
  otm-NT: To'o gue da zä da xi Oją ngue dan ʉnbahʉ nangue ma ts'oquihʉ, nguetho guesɛ
    ra Cristo bi du, bi nu ran ʉnbi nanguejʉ, nɛ xø bi xox Oja bʉya, nɛ bí 'bʉpʉ guepʉ
    i conhui rá ts'ɛdi Oją. Nɛ thocpa thoho i äp rá mate Oją nanguejʉ.
  dah-dah: Be, Yesu Kristube neŋ ge teŋ kamyiŋ. Irde kamyiŋde mat huwaryiŋ. Huwardeb
    Doyaŋ Al Kuruŋ heŋbe Al Kuruŋ haniŋ yase beleŋ mat keperde neŋ ge teŋ Al Kuruŋ
    gusuŋaŋ irde hi. Niŋgeb ganuŋ al beleŋ merem yaŋ dirde gote muruŋgem buluŋ dunyeŋ?
    Hubu wor po!
  tnk-tnk: Iərmama riti riwən rukurən nɨniien mə kɨtaha səno noien ərəha tsaməkeikei
    mhemhə tukwe. Iesu Kristo trɨpkɨni mhə iamɨnha irə, kwa in remhə tukutaha, nənə
    kurirə irə Kumwesən ro in rətui mwi ia nemhəien səvənhi. Nənə təkwtəkwuni Kristo
    in fwe ia nɨkare Kumwesən mwatuk, raməɡkiari tukwini səkɨtaha m Kumwesən.
  kpr-kpr: 'Iesu Keriso ambududurusira, o saone, ambarida ghe jebuge eredo, God da
    ungo gimanduda anumbirira aimi, nune tofo mandi Afakena namondeda ari ekoko kote
    doyare dae sedo, benunu sise irá gheraira. Ava sedo, namonde kasama erera: mave
    jo namondeda ari ekoko da mino namondekena mutari da kaugo iraeri.'
  san-IAS: aparaṁ tebhyo daṇḍadānājñā vā kena kariṣyate? yo'smannimittaṁ prāṇān tyaktavān
    kevalaṁ tanna kintu mṛtagaṇamadhyād utthitavān, api ceśvarasya dakṣiṇe pārśve
    tiṣṭhan adyāpyasmākaṁ nimittaṁ prārthata evambhūto yaḥ khrīṣṭaḥ kiṁ tena?
  nho-nho: Ko ai te tama ma ki hai haaeoina a ia naa tama naa? Seai hoki ko Jesus
    Christ, ttama ni mate no hakamasikeria hoki TeAtua no hakanoho i tana vasi hakamaatau.
    I te aa, Jesus e noho ka taratara tokonaki ki taatou imua naa karamata TeAtua
    i te saaita nei.
  gym-NT: Mdakäre abko, Kristo Jesu krütani ni kräke, bti nükaninta nire amne tä kä
    bäri ütiäte te Ngöbö kise ruenkri, käta blite käre Ngöböbe ni kräke, ¿ye abko
    ni mda tädrera käkwe ni kitadi ngise Ngöbö ngwärekri ya? ¡Ñakare jire!
  azg-NT: Min taꞌnan tsꞌan na vanaan na ngitso na nanꞌxuan jaa na quitꞌuiihanꞌ jaa
    ntyja ꞌnaanꞌ jnan chaꞌ tyiꞌntsquë naijon na mꞌaan Tyoꞌtsꞌon. Mangiö na nquii Cristo
    Jesús tueꞌ jon ntyja njanhan. Ndoꞌ chito veꞌ xiaꞌntyi na tueꞌ jon, mantyi tyincyaa
    Tyoꞌtsꞌon na vandoꞌ xco jon ndoꞌ naneinhin mꞌaan jon ngiaaꞌ Tyoꞌtsꞌon tontyjaya
    na itsintyjaaꞌ jon jñꞌoon njanhan tonnon nquii Tyoꞌtsꞌon.
  bhd-bhd: फिरी कौने ज़ै सज़ारो हुक्म देलो? कोई नईं, यीशु मसीह तैए ज़ै मरो, बल्के
    मुड़दन मरां ज़ींतो भोव, ते परमेशरेरे देइने पासे, ते इश्शे लेइ बिनती भी केरते।
  too-NT: Nīn tintī' tzē naquincāmālaclē'nīyāni', como Cristo māpalakō'lh quintalaclē'i'ca'n
    a'xni'ca' nīlh. Lā' nā xla' lakahuanchokolh. Lā' hui'lacha' na ixpāxtūcāna'j Dios.
    Lā' squi'ni'mā' Dios por quina'n.
  ind-AYT: Siapakah yang akan menghukum? Yesus Kristuslah yang telah mati, yang telah
    dibangkitkan, bahkan yang duduk di sebelah kanan Allah yang juga bersyafaat bagi
    kita.
  cjo-NT: '¿Ninkama kantakoteenika: “Eeniro pantani”? Tekatsi: tema ikamawenteeyakaeni
    Jesokirishito rowawijaakoeyakaeni. Eejatzi ipiriintanaa, ijeekimotapaeri Ashitariri
    rakoperoki, ikaatziri ipinkathariwenteeyakaeni, eejatzi raminakowentakae.'
  nsn-nsn: Bo maiono re turung uakouh tagigeig? Iesu Kristo? Ge inggono pe teke mata
    uelhir tagigeig, kare tua tapokis poluk, dohe tabila tar butur re mokor uleikir
    ueltad i uahuhut tang God, kare dangata tutup ueleheir taro tagigeig tang God
    tar poul tagigeig.
  san-DEV: अपरं तेभ्यो दण्डदानाज्ञा वा केन करिष्यते? योऽस्मन्निमित्तं प्राणान् त्यक्तवान्
    केवलं तन्न किन्तु मृतगणमध्याद् उत्थितवान्, अपि चेश्वरस्य दक्षिणे पार्श्वे तिष्ठन्
    अद्याप्यस्माकं निमित्तं प्रार्थत एवम्भूतो यः ख्रीष्टः किं तेन?
  tna-NT: Aimue detse aiya biame matseta cua huecuana mahue, Cristo tuneseda puji
    manuana putsu. Manu putsu, manujiji cuana duju jenetia netianaibana. Jiahue cielo
    su Tata Diusu sa bai eni bene yani. Dapia tuahueda Tata Diusu ebajatani mesa dharejiji
    cuana sa puji.
  lid-lid: Are lau winiyan tiye anya taha ndrandra-i? Lau bwe! Krais Jises le badeh,
    mene imek, ya eme ja, iy amak eme loken ili manyah udu kabede taman loboho lim
    salin! Ya eme iy le aseben taha na sahou.
  wim-wim: Ngul weeꞌ thawiy nil God.angan ngampang kuchow aak wayakan a? An yaꞌa!
    Nil Christ.an utham ngampar — anpalmana, nil God.angan koyam mulaman ekathan ngul
    anpalmana pul karp ngul maꞌangam piꞌ-piꞌanpul ngampanga. Nil Christ.ana thaaꞌ-pant
    thaw-thawan ngamparaman nungant God.antana.
  zga-M: Veni uvepia ihukahega adhabu? Klisite Yesu veafule hu ajili yetu nuhuvahuago
    umwene alifufuka umwene itavala mahali pa heshima na tena viihuto dovela.
  yom-yom: A buna nani wulenda bedisa e ? Klisto niandi wufua, vayi wufuluka ; niandi
    vuendi va lubakala lu Nzambi ayi wukutulombilanga.
  san-SIN: අපරං තේභ්‍යෝ දණ්ඩදානාඥා වා කේන කරිෂ්‍යතේ? යෝ(අ)ස්මන්නිමිත්තං ප්‍රාණාන්
    ත්‍යක්තවාන් කේවලං තන්න කින්තු මෘතගණමධ්‍යාද් උත්ථිතවාන්, අපි චේශ්වරස්‍ය දක්‍ෂිණේ
    පාර්ශ්වේ තිෂ්ඨන් අද්‍යාප්‍යස්මාකං නිමිත්තං ප්‍රාර්ථත ඒවම්භූතෝ යඃ ඛ්‍රීෂ්ටඃ කිං
    තේන?
  yut-yut: Namɨn da nin yokwi dakon kobogɨ tɨmɨtneŋ do yosak? Uŋun arɨpmɨ dɨma, nido
    Yesu Kristo nin do aŋek kɨmakgɨt, ae uŋun gɨn dɨma, nin do aŋek kɨmoron da pɨdagɨt.
    Ae abɨsok Piŋkop da amɨn tet do yɨgek nin paŋpulugosak do iyɨsak.
  grc-BYZ: τίς ὁ κατακρίνων; Χριστὸς ὁ ἀποθανών, μᾶλλον δὲ καὶ ἐγερθείς, ὃς καί ἐστιν
    ἐν δεξιᾷ τοῦ Θεοῦ, ὃς καὶ ἐντυγχάνει ὑπὲρ ἡμῶν.
  cpc-NT: Iriitaki Jesucristo kamawintairi, ipiriintaa iijatzi, isaikapai jakopiroriki
    Pawa itsipataari ipinkathariwintantai, iriitaki kantakowintairi aakaiti. Aritaki
    okanta, ¿arima intzimai iitya owasankitaawaitaini?
  nhg-NT: Entunses ¿öquenu cuale tiechcuntenörus? Pues nionöque. Pues Cristo iloac
    öque omecoac, cache nuyejque oyulebihuac, hua nuyejque iloac ca tiemöyecmö de
    Deus, hua nuyejque netlajtlötlajtiluteca por topampa tejua.
  nya-nya: Ndani amene angatipeze ife olakwa? Palibe. Khristu Yesu amene anafa, kuposera
    pamenepo, amene anaukitsidwa ndi moyo, amene ali kudzanja lamanja la Mulungu ndiye
    amene akutipempherera.
  ngu-NT: ¿Aquinon, tej, huelis quintlajtlacolmacas? Xacaj hueli pampa Cristo yejhuan
    omic niman ocsejpa oyoliu nemi ne iyecmacopa Dios campa topampa tlajtojticaj.
  kup-kup: '@see-verse:ROM.008.033'
  jid-jid: Ahi ghan ni hukunta? Almasihu kwu nitu bu har zan naki, wawu wa ba, asi
    ti mulki ni Rji ni bubu u daukaka, wawu i si bre nitu bu.
  wmw-wmw: Mwenyé kuhukumu nani? Almasihi Insa ndi afwire, visitoshe kafufuriwa ka
    wafwi, na iye kekala upande wa nkono nriro wa Mwenyezimungu, novyo iye ndi atilebelela.
  gmv-GGM: Hisittini piridizay oonee? Hayqidi hayqope denididi Xoossa oshachan uttida
    Yesus Kiristoosay nu gishshi ganates.
  ssg-ssg: Aita tel pon xoiniakako na laha sului kako? Tap. Jises Krais tel Masiwi
    tapein, i toto mini Haeu sai manau, i tukei awakako hani Haeu. I tel i mat ma
    i xahat aliawen ape i huhuali kako.
  zpo-NT: Nu nik tub xaa nyent mod gaazh kwaan tich re be, xaa mleey Dios, nel Jesucrist
    ngutla kwent cheen re jwalt cheen be, nu mroban xaa nu nal nzob xaa lad li lo
    Dios, nu naab xaa lo Dios zee chul yo re be.
  poy-poy: Hashi, gaa hakawatozi mwenga? Ndala! Kristu Yesu ndo yakahowiti, kayi kazyukiti
    na kankulivaga uwega wa kumliwu wa Mlungu. Mweni kankutuluwira!
  qwh-NT: ¡Tsepis manam tsellatsu! Jesucristum wanurir, cawarircur, sielucho Diospa
    nopancho tëcan noqantsicpa biennintsic rogacur, ¡Tseno quecaptin! ¿Pinaraq condenamashwan!
  gaw-gaw: Aun nug danab ah amu hip̱uninnu nob nau aoglagnu aḵu? Auntai, laa iiṯa.
    Aḏinu? Jesus Kristus Nug nuḵa aaḵuib mauhowa, Nug eḏua hibaiṯa, gemu Nug hab aṯan
    ap̱a Kayak ep̱eg naḏiapp̱a, amuam anuqak aben, amup̱a dayaya, ihinignu Kayak amegp̱a
    unuqidṯe.
  nca-nca: Danimbo meté ronda yerero topé piyimi nunoweya? Kato mepémo kini, dokoro
    Kristo Yesu, uni khumoro pitu ko otoqaró ŋundo Anutu koro kandí kondésina kunditero
    noreŋo iwí kirayoyote.
  zpz-NTPP: Ni tub la mbecy wac niiy nu yuꞌ falt ni de mbecy nu bi pcuim zeꞌ, gun
    Crisht gut mi, nunu coz ilyaꞌ zir guc ornu byabañ mi. Nunu na zub mi par yaa bee
    Ñgyoozh Uz mi rnishbaam por cuen ni de ub na.
  mkj-mkj: Inje ma pirin kariahla irai? Joh emen! Pwa Christ Jesus, Ih ma mehdi, apel
    Ih ma iejdahng mour apel kin minmine in loap moaun in Koahs, wijahu Ih kin ngidngid
    poaki kisai ipen Koahs!
  zac-NT: ¿Chull gunë condenar lëꞌë hiaꞌa? Ni túbidiꞌi. Cristo gútiꞌ nu zac guashtë́
    më ladi ra tëgulë nu quëbezë më lugar shtë pudërë juntë con Dios nu quëhunë më
    ruëguë por lëꞌë hiaꞌa.
  kyg-kyg: Haiya vayaꞌmogimo agoti huꞌa apateteꞌapaeꞌmo, hosu vayaꞌmo maiꞌnae, huꞌa
    hugae. Haꞌao, Kalaisiꞌa ago faliꞌniye. Faliꞌniyaꞌmonanafa Gotiꞌa ago alino he
    tino ateꞌnigenoꞌaeꞌmo magoꞌe huno laha maesiyafeꞌmo Goti lamaga haopaleꞌmo maiꞌnenoꞌaeꞌmo
    nunumu huno nelate.
  kmk-kmk: Ot singngadan nat makabalina mangibagan masapula madusa taku? Maid! Ta
    si Jesu Kristu dit natoy daḻapnu mapakawan dat basuḻ taku kan napaungaḻ ot awadona
    mantutupak sit madiwanan Apudyus un mangilulluwaḻu kan ditaku.
  cao-NT: Jasca, yama tsi xo toa noba jocha quëshpi tsi noqui copiti mëtsa cato, noba
    jocha quëshpi tsi Cristo nani iqui na. Nahax ja bësotëquëni quiha ra. Jaboqui
    Dios mënëcaya ó tsi xo. Toá tsi Dios qui no bax chanihi quiha.
  bbr-bbr: Inokos Anut ik mesin keser aurai, “Kiro roasir ko onok aru mowon, okon,
    nas ko aru maram”? Kar ros keser aurau senek wa. Wa senes, wa. Owon, Krais Jisas
    ko ik mesin meiewon, ik iken onok aru pakan erekapu kau mukowon. Kiro karar wa,
    ko meiemara, ätäi siräiewon. Rusapai ko Anut nukan ipou näu kaima raumoi, ik sareikaun
    Anut aurura.
  inb-inb: Nigpika, ¿pitak pudinga, nukanchita diltudupa ninama sitangapa? Ñi pipas
    manima. Jesucristo, wañuchii tukuspa kaugsarispami Taita Diuspa alli ladu kagrí;
    paimi nukanchimanda tukui sumaglla mañaku.
  hrv-hrv: Tko će osuditi? Krist Isus umrije, štoviše i uskrsnu, on je i zdesna Bogu
    - on se baš zauzima za nas!
  box-NT: Nùpue na wã́a dà à síiní ɓa ɲúná wón mía. Lé bìo ó o *Krista
    húrun. Mu yàá yínɔń bṹn mí dòn, o vèera, á wi le Dónbeenì nín-tĩánì,
    á wee fìo le yi wa bìo yi.
  ote-NT: ¿Toꞌo tsa da condenaguihʉ? Joꞌo, ngueꞌa̱ ra Zidada Jesucristo go gueꞌa̱
    bi du por guecjʉ, y ꞌmɛfa bi yopa nte, y nubya bí ꞌbʉi ja rá nsu ja rá ꞌñɛi Ajua̱,
    y ja guehni brí ba̱ntebi Ajua̱ por guecjʉ.
  wnu-wnu: Your ger bo munon qomon boru ten igo end umiba ende init qemeriba? Eng
    gor ue. Munon inubersiau tari Yisas qo ai opur umb der bugab irab Qenu uberegent
    end igo init Qenu nob qamb igo.
  zam-NT: ¿Chó cón che'n mèn quexù' que' fals mèna mèn co' Diox mcuia, à'? Yende chó
    cón che'n mèna, ¿lé'? Tac Crist nac xa' co' nguth por cón che'n rye mèn. Más de
    cona, ngro xban Crist. No ndub Crist cuat Diox nalle'. Ngue bez Crist Diox no
    ngue na'b Crist loo Diox cón che'n na'.
  zyp-NT: Macawtaco naaning cawh aho tei chang tah sua aa ca phosah he maw? A thipaw
    khah Khri Zisu khah pui a cang caw! Ma hlui co hmai thihnah taitah patho tah Khazing
    cacang lang tei a typaw khah a cang vy lalo. Ama tah pui Khazing cawh a ma naw
    pah kata!
  sey-NT: Cristo ju̱ꞌisiquëpi cuiꞌnaëpi huëisiquëpi Maijaꞌquë ëja te̱ꞌtere ñuꞌi maini
    caquë pëca jaꞌquëre se̱cacai paꞌito ¿i̱queipi maire nejoñe paꞌiji ca huesoye paꞌiquëꞌni?
  nvm-nvm: Regavo fu erar una guome ise nuvuon no renva ijefuon kuokma bakin. Ijefuon
    maiji fu Jesu Kuraisri nuvuifuon Godon sirimamen. Fun Jesu Kurais e iji fu ise
    nuvuon ijefuon guamga God kuama fu una uri ij maink fuon ijia fino ijar ise nuvuon
    no renva ijefuon God soisoime kuardam.
  mps-mps: Te dego da dali te dwai sę yali bidi te dwai dene sabo po wagawe? Menio.
    Magi baso meni. Krais Jisas aga digi isąma, tama ma hodalubadi yai. Tama aga
    digi te Godigo dolo nogode genuai bidi bidiyu, tama God hanalu wabo po wabogo
    me da tau sabo dao.
  pab-NT: Hoka xalaiya iniyalahare exomokaka aohena? Hiyaiya, Cristo atyo waini enomanaha,
    exahe kaxekasekisakeheta hoka Enore fihini maniya tyaonita. Hoka iraeta witahi
    Enore hiye.
  llg-llg: Mete ma hambu hataholi soli salak neu hataholi la fo Manetualain hele nala
    kala so, nae, “Manetualain musi huku ei,” na soli salak ndia sosoan ta. Te Yesus
    Karistus maten so. Nakalenak bali, Manetualain tao nasoda fali kana neme Ndia
    mamaten mai. Basa de, Manetualain soꞌu nala Ndia, fo nanggatuuk neu mamana nana
    hadak ana seli, nai Ndia boboa konan. Nai ndia, Ndia boe hule-haladoi taa-taa
    fee ita.
  kyf-kyf: Nyɩmɛ yabhlogbɔɔ 'nɩ mneni ɔ 'ka wa gbʋ -lueli. Nɩɩ, -Zezu Klisɩ ka tlɩ,
    we 'nɩ 'sa -tʋ, 'ɩn ɔ yia tlɩtlɩnya glaa 'wʋsɔ. Ɔ -dɩ -Lagɔɔ lilisɔlʋ la, -zugba
    ɔ bhubhoe -mɔɔ -amɩaa -nʋ nya.
  tpi-tpi: Husat bai i tok long yumi mas kisim pe nogut bilong sin? Nogat. Krais Jisas
    i bin i dai, na em i kirap bek tu. Na nau em i stap long han sut bilong God, na
    em i save askim God long helpim yumi.
  mih-NT: Yoñi cua catyi ityi nuu ra Ndyoo vatyi iyo cuatyi yo vatyi ra Cristo cuu
    ra i sihi sa cuenda cuatyi yo, ta zɨquɨ i nandoto ra. Ta vityi ndyaa ra siyo cuaha
    ra Ndyoo. Ta cahan ra sihin ra Ndyoo sa cuenda maa yo.
  qvh-NT: ¿Jesucristusurä sapata churapämäshun gloriaman mana chänansipä? Manami.
    Jesucristoga salvamänansipämi cruzcho wanush. Nircurmi cawarircamur Tayta Diospa
    derëcha cag naupanman aywarcur nogansipa favorninsi parlaycan.
  kms-kms: Wuti iri ni God beghi yembe nengu ningg nari ye tuqui segi. Te pugri Kraist
    Jisas irine ni beghi mai puaq nand ningg nati, pudi mune nes newo nas. Di God
    nde si tuan pe opu yenu, di ni beghi nde nyamb pe God temi wand ei God beghi ghav
    nindug.
  agn-agn: Anda kay mapaganing ang ita sirilotan, tenged si Cristo Jesus mismo tang
    sinilotan ig napatay para ong yaten. Belag lamang ta sia, kondi binoi pa tanandia,
    pinakarong ong to tang Dios, ig don da pagpakiloy para ong yaten.
  nhi-NT: ¿Aquih uilis quihtos intich moniqui tlatzacuiltilis? ¡Tla Cristo Jesús omomiquilih
    inpampa yehuan! Uan amo sa yeh non, noiuqui omoyancuicayolitih, uan metzticah
    iyecmapantzinco Dios uan ompa techontlahtouihticah.
  ttc-NT: B'ix ¿ab'l b'a'n tzan qxik tsi' tuj il? Komo a te Krist te aj okamik [tzan
    qpaj] b'ix ax ojaw anq'in junky'el b'ix ajna'l atqet tuj tb'anq'ab' Qtata Dios
    nxnaq'tzan qi'j qetz.
  dan-1931: Hvem er den, som fordømmer? Kristus er den, som er død, ja, meget mere,
    som er oprejst, som er ved Guds højre Hånd, som også går i Forbøn for os.
  kwj-kwj: Namoto apa ele hima kipe naha ni kapwa sumbu wasa wu toro ki wunu saweno?
    Minambwe naha. Kurais Jisas, ri hasini ri ai ri saisini Gotri tapa mama tokwe
    ri dau rito nunu okula kinani Gotri ni ri uchahambwandau.
  vie-OVCB: Ai dám kết án chúng ta? Không ai—vì Chúa Cứu Thế Giê-xu đã chịu chết,
    sống lại và hiện nay ngồi bên phải Đức Chúa Trời, đang cầu thay cho chúng ta.
  kze-kze: évakarawai kentááyávésa puwígwáe sésa íma aaivimbá maisinkánááowe. Ísu
    Káráísiti kentááyávénaya séna puwéna usásinena Áánútu ayáánúrapa'a asirayán-áyámpá'á
    ména kentáá súwa'naa umai Áánútumpa'a kwéaisaa-iye.
  lbk-lbk: Wad-ay ngen menkedcheng ken chatako? Maid! Olay si Jesu Cristo, tay siya
    nan natey maigkhapo ken chatako, sa et natakho kasin, ya wad-ay is kakannawan
    Apo Dios ya mangiseg-aseg-ang akhes ken chatako.
  mto-NT: ¿Pa̱n tseꞌe o̱ꞌyixjup je̱tseꞌe du̱to̱kimpá̱mu̱t je̱ Nteꞌyam je̱ jyayu? Je̱
    Cristo xa veꞌe kuꞌo̱o̱ꞌkijidu, je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam yakjoojntykpa̱jkjinuva
    je̱tseꞌe yꞌit je̱ja je̱ Nteꞌyam yꞌakaꞌyu̱n paꞌayi joma veꞌe xnu̱nooꞌkxtkimda.
  bzh-bzh: Ma re rëḳ nanër nabë hil mehönon nid paya? Maḳ Kerisi? Ma! Kerisi og
    loḳ yah hil bed bediiḳ in hil ggovek ya. Log kedi raḳ yah ggökin vu bedub menedo
    Anutu nema vesa, beneketaġ vu Anutu ving bë doḳ vu hil.
  guj-2017: તેઓને દોષિત ઠરાવનાર કોણ? જે મૃત્યુમાંથી સજીવન થયા તે ખ્રિસ્ત ઈસુ છે, તે
    ઈશ્વરને જમણે હાથે છે, તે આપણે માટે મધ્યસ્થી પણ કરે છે.
  jvn-NT: Wis ora para sedulur, awit Kristus Yésus wis nglakoni pati nebus salahé
    awaké déwé. Ora namung mati nglabuhi awaké déwé, nanging Gusti Yésus wis ditangèkké
    sangka pati lan saiki Dèkné nang nggoné Gusti Allah ngurusi kaperluané awaké déwé.
  byr-byr: Aaihwai jɨdaꞌna yadelaka! Kɨraazɨtɨyai Jizaazai nemɨnyɨneba balakeꞌnanyɨ.
    Yɨ sarevɨ dareꞌ wavɨlaꞌdesɨ. Barya sahwarɨ yɨdɨkaavakelyɨ. Yɨ sahwai dɨragɨnyaba
    Gotɨyare aangasɨrɨ yɨlamwalaawakelyɨ. Yɨ nabaai sahwai nemɨnyɨna Gotɨyarɨ marewɨdadelyɨ.
  ian-ian: '@see-verse:ROM.008.033'
  hun-hun: Kicsoda az, aki kárhoztat? Krisztus az, aki meghalt, sőt aki fel is támadott,
    aki az Isten jobbján van, aki esedezik értünk.
  mcf-NT: ¿Esusëmbida nuqui cuidpec? Abi tantiaquido cuidmenquio icnuec abided cuidadec
    Esus unësac caondash. Unësacsho Nuquin Papan uincuemiac Nuquin Papa yacnoshon
    aidëmbi abi tantiaquido chianec. —Ëbi tantiaquido bëdamboen isquin cuidenda, Papa
    —quequin Nuquin Papa chianec tabadec. ¿Adquidënquiobida nuqui icsano nidmequin
    cuidpec? Padenquio.
  kjs-kjs: Dia, enaali medame naa koe kedaa mada nagilimi. Yesu Keriso-me naa madaa
    komisa pare ora nakomisa. Dia, nipu wala rekoma Gote-na popo ki-nane puma pia.
    Go pea-le nipumi naa raba minalo beten tea.
  mni-mni: Makhoibu aranba tahan-gadaba mahak adu kanano? Kanasu leite. Christta Jisuna
    sibikhiba madudagi hendokna asibasinggi maraktagi hinggatpiraga mahakna Tengban
    Mapugi yet thangbada leiduna eikhoigidamak haijabiri.
  yad-NT: ¿Chi̱ra ra̱chaniy tara vu̱jyuuchuvediva nu̱davyu̱y, chi̱? ¿Crístu dyetya
    ni̱tiy batyeda vuryeyadaju̱, jadchintyi sami̱sa̱divasiy yasubeda Ju̱denu nutyityudamyuju̱,
    jadchityi sajachiñu̱chara vuryeyadaju̱ sivantiy? ¡Ne dyetya!
  mxb-NT: Ta, ¿ndá yoo ví kandeé kaꞌa̱n ña̱ kánian kuu yo̱ sa̱ꞌá kua̱chi yo̱? Chi̱
    Cristo kúú na̱ ni̱ xiꞌi̱ saꞌa̱ yó, ta kúú ni̱ na̱taki na̱, ta ió na̱ xoo kuáꞌa
    tatá Ndios seí ndaꞌí na̱ saꞌa̱ yo̱.
  pon-2006A: Eri, ia duwe, mie emen me kak kerieirailla? Sohte! Pwe Krais Sises, ih
    me pwoula, oh ih me iasadahng mour oh kin ketiket ni palimaun en Koht. Wasao e
    kin ketin louloukin kitail rehn Koht!
  maq-NT: Vëhë xi tsajin camahani yo xi ma cjan rë xi ngayaan cún naja. Tsajin ta,
    Jesucristu ne, me vëhë xi ha cahme me hacuaha ha cavuya me cjuahñu, hane me vëhë
    xi jemu casahmi jyë casahmi hnga Nina me cojo Hasen rë me ngajan hiscan tacun
    me cojo rë Nina. Hacuaha me vëhë xi tichjatje me ngatsë naja.
  hto-hto: Afe Juzíñamui nɨzécanona, ¿mei bu duere fɨnótarena? Iaɨoɨna duere fɨnótaitɨmɨe
    jae iñede, mei Jesucristo íaɨoɨ ɨ́coɨnia tɨ́izaɨbiteza. Afe baɨmo Jesucristo tɨ́illanomona
    meine abɨdo cáadɨmɨena jaillano, Juzíñamui nabézimo ráɨnazaide, dɨnómona Juzíñamuimona
    caɨ ie canóllɨfuena izire jɨcállena.
  por-BRBSL: Quem é aquele que condena? É Cristo que morreu, sim, que ressuscitou
    dos mortos, que está à direita de Deus, que também intercede por nós.
  ces-NKB: Kdo [nás] odsoudí? [Vždyť] Kristus, ten zemřel, ale hlavně byl vzkříšen
    [z mrtvých]; ten je také po Boží pravici a oroduje za nás!
  cui-cui: Mataʉtano dapon ajibi xua itacʉpatsi yabara paeba xua barapomonae bewa
    werapaena penatsicuentsixae xua abe peexanaexae Nacomtha. Barapomonae jopa bewa
    werapae tsane, tsipei Cristo Jesús tsitʉpa barapomonae, abe peexanaexae Nacomtha.
    Bapon Cristo Jesús equeicha asʉ exanatsi. Anoxuae eca Nacom pia coxa weya tatsi.
    Bapon Cristo Jesús Paxatha wʉca xua nacata wʉca.
  boj-2014: Deqa tamo yai na mergimqa iga gago une aqa awai uge olo oqom? Tamo dego
    bei sosai. Kristus Yesus a moisiq olo subq na tigelej. Deqa bini a Qotei aqa baŋ
    woq di awesosiqa iga qa Qotei pailyeqnu.
  eng-OEBUS: Who is there to condemn them? He who died for us is Christ Jesus! – or,
    rather, it was he who was raised from the dead, and who is now at God’s right
    hand and is even pleading on our behalf!
  eri-eri: Faiwei no ere une nomo agou inyaba tei nomo lewonbona? Uwa. Yesus Kristus
    no umai, onodu bona no ege gidu fere jayai. Onodu no elebe Itou owo hilou langa
    yafa bona, no Itou ere hoyo higei nomo bona isoki tu-tuna.
  aly-aly: Alakenh-they ingwerel anwenhantherr ywarn irrtywerremel ayntarrp-iley-angenh,
    Jesus Christ ra anwekantherr kel ilwekarl. Ra arrewaly ayntenh. Akngeyel renh
    angkep itethilek. Aley ratherr ilkwant-atherr irrwerl-itwek arrwekel mpwelheyel.
    Ranem intem-antey Akngey ayerneyel, ra anwenhantherr arntarnt-aretyek.
  wiu-wiu: One eni ali atoa poane take pomotono ta wa Akolali-pala teyo edoa akamotoa-pe.
    Keraisu Yesu totoke tuaneya. Tuaneya pikale Akolaliyo moa kamotokatekaneyake etenane
    nimini yono lono pome kakome waye wa toto kei pikome toko.
  swe-swe: Vem är den som dömer? [Det är Jesus som har all auktoritet och är den som
    ska döma alla människor en dag.] Den Smorde (Messias, Kristus) är den som har
    dött, och ännu viktigare, har uppstått från de döda, han sitter nu på Guds högra
    sida och vädjar (ber ständigt, manar gott) för oss.
  cth-cth: Apinimaw yon phu bout na khang sak han. A due dueng laipalah duenae koehoi
    ka thaw e Khrih Jisuh teh Cathut e aranglah ao teh, maimouh hanelah na ratoum
    pouh awh.
  mti-mti: Bira pui yuwamivi? Iesu Keriso bo ane, sira inaine. Me God naniyutanwa
    apa wakene, sira waita nuntan oya nun waivi.
  pad-NT: Hana hini vania bikaabokaja ida akadihojai jahariki abosini haria arakhavini?
    Ni-nahina bikaabokaki ida Ibavi Jaharika'oakia haria karonavini akadihojai abosini.
    Jesus Cristo abini'iki akadimoni hina, ahoki'iki jaboni ada, okasi'iki ada Deus
    pitana aniaja hoja'aha. Ka'da'di danoki kani ida ibavi. Jesus Cristoa bikanikhariabakhiaki
    akadimoni Deus viaha.
  twi-twi: Hena na obu fɔ? Kristo Yesu ne nea owui na wonyan no na ɔte Onyankopɔn
    nifa so di ma yɛn wɔ Onyankopɔn anim no.
  hlt-hlt: Jesuh Khrih he duek dae thoo pataeng coeng. Amah tah Pathen kah bantang
    ah om bal tih mamih ham huithui coeng.
  tbz-SIM: Kɛ yɛ̃́ Yesu Kirisi kumɛ̀ ti kpɛ́í nkɛ kɛ yɑ̃̀ńtɛ́ kɛ bo Kuyie mbɑkù yoú
    kɛ bɑ́ɑ́ nti kpɛ́í.
  san-GUJ: અપરં તેભ્યો દણ્ડદાનાજ્ઞા વા કેન કરિષ્યતે? યોઽસ્મન્નિમિત્તં પ્રાણાન્ ત્યક્તવાન્
    કેવલં તન્ન કિન્તુ મૃતગણમધ્યાદ્ ઉત્થિતવાન્, અપિ ચેશ્વરસ્ય દક્ષિણે પાર્શ્વે તિષ્ઠન્
    અદ્યાપ્યસ્માકં નિમિત્તં પ્રાર્થત એવમ્ભૂતો યઃ ખ્રીષ્ટઃ કિં તેન?
  ake-NT: Ɨnʉ' kʉrɨ eno'manin? Kʉrai Sises, iyeri'sa' rʉ'pʉ—mɨrɨ entai, iye'mʉ'sa'kasa'
