    Dios y nichꞌoꞌ pa ka-cuenta. Y ruma quireꞌ rubꞌanun ri Cristo kuma ojreꞌ, ¿cꞌo
    came jun ri nitiquir nucꞌutuj chi tika ri castigo pa kaveꞌ?
  uvh-uvh: '@see-verse:ROM.008.033'
  ino-ino: Hana ve'kamo'a kake hulateteno “Lusi lapa'kufa lapa'kafu kisea ya alikae.”
    huno hulatese? Yisasi Kalaisi'a hao'otake kava hu'nona ya'mo anona'a alisea yafe
    akai'a faliteno eteno hetiteno haino Anumaya Koti aya lama aupalika mai'neno laha'maesea
    yafe afo'amoteka ke huno afike afike huno mai'nea yafe mako ve'kamo'a kake hulateteno
    alino haviya huolatekaiye.
  gnn-gnn: Ga yolthu yurru dhika be ŋilimurrunha djuy'yun dhä-ḏir'yunarawu rakunydhinyarawunydja?...
    Bitjandhi ŋayi yurru Djesuyunydja? Yäääw yaka warray. Liŋgu Djesu-Christ ŋayipi
    ŋunhi rakunydhinanydja, märr yurru ŋilimurrunydja walŋana yukurra yurru nhina.
    Yo, rakunydhinanydja ŋayi ŋunhi, yurru beŋuru moluŋurunydja ŋanya Gunhu'yu märraŋala
    walŋakuŋalayi, bala nherrara ŋanya ŋunhana gali'lili nhanukalaynha ŋayi. Ga dhiyaŋunydja-wala
    ŋayi nhinanydja yukurra ŋunha ŋurruŋuna wal'ŋu biyapulnha, gali'ŋura Gunhu'walana
    yana, ŋäŋ'thunna yukurra bukumirriyamana Gunhu'nha ŋilimurruŋgu yolŋu'-yulŋuwuna.
  yal-yal: Nde nɔɛ en yalagɛ? Muxu yo, bayo Alaa Muxu Sugandixin Yesu bata faxa, a
    mɔn yi keli sayani, a mɔn tixi Ala yiifanna ma, a Ala mafanma en xa.
  cnt-NT: ¿'Ein₂ i₂lé₂ le₃'ë́₂ uɨg₅? Ia₁ Cristo Jesús bá₄ i₂ca₂jon₃; të₂le₃ lë́₅ bá₄
    guë́₄, a₂ca₂jein'₅₄ táng₃, ton'₂ ma₂guá₅ le₃gu₂ ne₁ quió'₅ Diú₄, mɨ₂₃ o₄quián₂
    jniog₄.
  tif-tif: 'Ale, kanta boko-lom: Tunum iyo ban kemin kaami maan uta kuluulin aa, yokokoma
    yoko? Kaakal atin ti disa! Yesus Kraist ali saaka le, asuk tam tiin-ilomda din
    Aalap God ami sikil tingtup lo kawu tiin-bomdala, numi beten kamayim-bamda dong
    dakaayin-bam bombe.'
  nlx-nlx: ओवतो कुण हे जो डेंडान उकुम आपी? मसी यीशुस हे जो मोरनो एने मुरेल माय रेन
    जीव बी उठनो, एने बोगवानान जीवड़े उगे हे, एने आपणी केरता निवेदन बी किरेह।
  apw-NT: Hadíń nohwił ch’ídaagógheehgo nohwándaago’aah áídá’? Christ Jesus doo nohwándaago’aah
    da, áń nohwá daztsąą, áídí’ daztsąądí’ naadiidzaa, áń Bik’ehgo’ihi’ṉań bigan dihe’nazhiṉéégo
    dahsdaa, da’áń ałdó’ nohwá ná’okąąhi at’éé.
  gum-gum: Trube, ¿kaigyu pønrrønrrai, mu pønsrønrraitama chindah? Pøs Cristo Jesúsbe
    mana treeg martrab kø. Kaguende nøbe kwawa, katø trutø kømøtø, nøbe katøle øsiirawa,
    Tiuswei kusrmaygatø wan, katø namuyasig purøwaminchib.
  not-NT: ora iragáantacái Sharincabeniquë? Quero pairi. ¿Teco ingamobitái Jesoquirisito,
    yogabisaicotajái? Aisati icabiritanaa, yogainocanaa isobicomopëri Iriri ibacosonoriquë,
    inibabencái.
  plu-plu: Pariye hiyeg ayta ipukwewiy hampa arimkanit biyukwiki apatra utaraksanwiy?
    Yuma pahapwinama. Mmanawa igwa Cristo Jesus kuwis umahkiswe udukwenaprikwiy apatra
    utaraksanwiy. Ka inenwatma ig umahkiswa, ig hawwata kannikaw ariw gimiremni. Ka
    inenwatma ig kannikaw ariw gimiremni, ig kuri ig ay gihumwa Uhokri. Ig piriyepkewnenekwa
    git Uhokri udahanwiy.
  iou-iou: Ba netätä Anutu täŋo kudupi ämawebe u geŋita biŋam täŋput yäŋ yäŋtäreŋ
    yämek? Kubätä täga nämo! Imata, Kristo Jesu ninta yäŋpäŋ kumbuk. Täŋkaŋ kumbani-ken
    nanik yäpmäŋ päŋaku kodak tewani unitä apiŋowä Anutu nan keri bure käda itkaŋ
    nin täŋkentäŋ nimikta iwet yabäk täyak unita ude täga nämo.
  ntp-NT: Cascʌdʌ maitiipu sioorʌ gatʌaañiagi mʌsai soimaasi gʌrtaatatuldana. Suusi
    Cristo muu dai gooquiʌrʌ ʌpamu duaaca dai sivi sʌʌlisa padʌrʌ daja Diuusi dai
    daanʌi Diuusi aatʌmʌ gʌrvʌʌtarʌ.
  rai-rai: Woi maa in piri karom God naa in taar a naagagon na binabaalu karom daat?
    Pa te in pet laar paai, maa Kaarisito Iesu ia maat un daat. Wakir ma raa ku ia
    maa i paami, God ia watur paai balet ko ra minaat, ma mi kunaanga ma i ki u ra
    papaara ot na limaan God, ma i laana aaraaring un daat.
  haw-1868: Nawai la e hoahewa mai? O Kristo ka i make; oiaio hoi, na ala mai oia,
    a ua noho ma ka lima akau o ke Akua, a ke uwao ae la ia no kakou.
  ffm-ffm: Homo waawi liɓude ɓe e sariya? Walaa, sabi Iisaa Almasiihu maayanii en,
    ko ɓuri ɗum fuu, o wuurtanii en. Omo jooɗii ɲaamo Laamɗo omo ɲaaganoo en.
  arb-NAV: فَمَنْ ذَا يَدِينُ؟ إِنَّهُ الْمَسِيحُ يَسُوعُ هُوَ الَّذِي مَاتَ، بَلْ
    بِالأَحْرَى قَامَ، وَهُوَ أَيْضاً عَنْ يَمِينِ اللهِ، وَهُوَ يَشْفَعُ فِينَا أَيْضاً.
  cop-CNT: ⲛⲓⲙ ⲉⲑⲛⲁ⳿ϣϩⲓⲟⲩ⳿ⲓ ⳿ⲙ⳿ⲡϩⲁⲡ Ⲡⲭ̅ⲥ̅ Ⲓⲏ̅ⲥ̅ ⲡⲉ ⲉⲧⲁϥⲙⲟⲩ ⲙⲁⲗⲗⲟⲛ ⲇⲉ ⲁϥⲧⲱⲛϥ ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲫⲏⲉⲧⲭⲏ ⲥⲁⲟⲩ⳿ⲓⲛⲁⲙ ⳿ⲙⲫϯ ⳿ⲛⲑⲟϥ ⲉⲧⲥⲉⲙⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ.
  sri-sri: 'Cristo marĩ ñerĩ iridea wajare boabosa, masã, ʉ̃mʉgasigue mʉrĩadi ããrĩmí.
    Irasirigʉ Marĩpʉ diaye gapʉ doami. Marĩya ããrĩburire sẽrẽbosaníkõãmi. Irasirirã
    gajerã Marĩpʉre marĩrẽ: “Ĩĩsã ñerĩ iridea waja ĩgʉ̃sãrẽ wajamoãka!” neõ ãrĩmasĩbema.'
  nal-nal: Nis kana vazei Nakmai adu dia dina zuruk a wulwulang taksaat iwana amun
    matmalabuk taksaat sin dia? Kawit taxazak kat faraxas, panaze Iesu Kaarisito xa
    ra maat kun dia. Kawit na giu be xanaan, singsaxai Nakmai xa ra varamaraat faulin
    saait naan siaana maatang ma taning ikula laaxur, naan ka iziar la mit sazaxa
    zin Nakmai ma xat maainung kun dia.
  kyq-kyq: Bin num kɛn aɗen kɔjn̰ bɔɔrɔ doɗe ki se tap ɓo, naŋa? Gɔtɔ! Taa Isa *al‑Masi
    se ooyga taa naajege, tɛr Raa durin̰oga daan yoge tu ɔɔ ɓɔrse, naan̰ utu iŋg do
    ji daam Raa ki ɔɔ utu eem Raa taa naajege.
  kwd-kwd: Ma te'efuta wane 'ame to'omia 'ani sufaa 'adauru la'u mola, tofuna la Jisas
    Kraes ngaia 'e mae 'ua no'o fadauru, maka tata'e la'u mola, ma nga alata lo'oo,
    ngaia 'e to'oru 'i gula le'a na God, ma ngaia ka orisia God 'ani kwaibooni adauru.
  ded-ded: Yesu Kristo yennoc homeec. Homeu Anutungo ifingoc ye homecfunac megboriu
    yarec. Yacma Anutuaru enec, foiau tacma nenanggac amma numukecde. Imocac mongngo
    meisingfora yoacfu kopocsicninagoc dema negende, ye osiude.
  ewe-ewe: Ekema ame kae abu fɔ mí? Ame aɖeke mabu fɔ mí o. Kristo Yesue nye ame si
    ku; ke nu si gawu lae nye be eyae wofɔ ɖe tsitre tso ame kukuwo dome, eye wònɔ
    anyi ɖe Mawu ƒe nuɖusime, eye wòle kuku ɖem ɖe mía ta le dziƒo.
  nuy-nuy: Yigaj! warraaynbaj yagi ngarrambi-lhajbu ngagurru. Niga-waj yamba Christ
    Jesus ni-ngawiiyn, ngagurraa yungguyung. Marri ni-ḻaḻagiiyn ana-ngawij-gala. Aḏaba
    niga na-niwiyayung ni-burraa wubani a-walawalama-wala na-God-duj. Naagamiṉmiṉḏii
    niga marri ni-yambina ngagurraa yungguyung. Wudani-yung-gala waari warraaynbaj
    ngarrambi-lhajbu ngagurru.
  cop-BHC: ⲚⲒⲘ ⲈⲐⲚⲀϢϨⲒⲞⲨⲒ ⲘⲠϨⲀⲠ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲈ ⲈⲦⲀϤⲘⲞⲨ ⲘⲀⲖⲖⲞⲚ ⲆⲈ ⲀϤⲦⲰⲚϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲎ
    ⲈⲐⲘⲰⲞⲨⲦ ⲪⲎ ⲈⲦⲬⲎ ⲤⲀⲞⲨⲒⲚⲀⲘ ⲘⲪⲚⲞⲨϮ ⲚⲐⲞϤ ⲈⲦⲤⲈⲘⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ.
  buk-buk: Ma asa gitôm bu oc êmatôc yac ma seŋ yac su? Ŋalêŋ mba. Ŋahu bu Yisu Kilisi
    naŋ mbac ndu ma Anötö uŋ iŋ sa mbo tali tiyham, naŋ ndöc Anötö ndê amba andô-ŋga,
    ma gêm yac awhaŋ têŋ iŋ.
  pri-NT: Â o wàilàapà na pitèirà ma pwa wârimuru tàra? Nye ticè! Ba wà Kériso Iésu,
    âna é jèe bà ba kàra. Â jèpwi mwara, âna é nye wâro côwâ gée na aubà. Â é jèe
    wâgòro étò kà Pwiduée [â jèe tâa têe diri ê pitûâ]. Â é pwapwicîri ba kâjè.
  zpq-NT: Nono zoa no gac gon cont ṉa Diosen' de xtoḻa'cho. Criston' bzanḻaže' cuine'
    gosote'ne' cont beque'e xtoḻa'chon', na' beyas bebane' ladjo beṉe' guat ca', chi'e
    chnabi'e txen len Diosen'. Na' ḻen' chṉie' gualaz chio' lao Diosen'.
  por-TFT: Ninguém pode nos condenar (OU, alegar sermos ainda culpados dos nossos
    pecados), pois é o próprio Cristo Jesus que suplica a Deus em nosso favor. Cristo
    morreu por nós, mas Deus também o ressuscitou dentre os mortos, e ele ocupa o
    posto de honra, reinando com Deus.
  gwi-NT: Juu dee dinjii tr'agwaanduu vigwitr'it gwanlii ts'ą' nooghit heenjyaa? Christ
    Jesus diineenjit niindhat ts'ą' ninehjin, ts'ą' Vit'eegwijyąhchy'aa vishriits'ąįį
    gwihil'ee dhidii gwiizhit diineenjit ch'oodiikwat ąįį nakwaa.
  gvn-gvn: Wanjungku Godundu balkal nganangan bayanga yunganka? Yamba-kari! Jesus
    Christ wulan ngananka, yinyamun Godungku nyungun juran-bungan baja. Nyiku nyulu
    Godunji bundandayda heavenba. Yinyaymba nyulu Godundu baban-babaji ngananka.
  nhy-NT: ¿Akin welis techtlajtlakoltis? Mach akaj, porke Cristo Yej omikke por tejwan
    iwan omoyolkuik oksemi, iwan noijki kajki ik iyekma in toTajtzin Dios kan motlatlawtijtok
    por tejwan.
  asm-FB: দণ্ডাজ্ঞা দিওঁতা নো কোন? যি জন মৰিল, এনে কি, মৃত লোকৰ মাজৰ পৰা তোলাও হ’ল,
    সেই জন খ্ৰীষ্ট যীচু; তেওঁ ঈশ্বৰৰ সোঁফালে থাকি, আমাৰ কাৰণে নিবেদনো কৰি আছে।
  okv-okv: rate embo amuna ungotena pehumba au?, Iesu na pehumba aute? Ainge mane
    rate amina ambuto vasiri te ereto God ta ingeni be ta arumbeto mitie ungotenamo
    avoembo God ta degi ke ijie mitia avoeto ungotena amina mane pehumba aisuja.
  mxt-NT: ¿Yóó cha cuví catyi tyi cuhun yo anyaya? Yori. Vatyi ra Cristo cuví ra chihi̱
    cha cuenda cuatyi yo, ta nandoto̱ ra ta vityin nyaá ra chiyo vaha ndaha Nyoo,
    ta chicán tahvi ra nuu Nyoo cha cuenda yo.
  tzo-NT: Cristo ti icham yu'un ti jmultique, hech yu'un mu'yuc xa much'u yan xu'
    chal ti oy ti jmultique ti ho'ucutique. Yu'un ti Cristoe icha'cuxi loq'uel ti
    ch'en. Te pasbil xa ti muc' te ti sbats'ic'ob ti Diose. Te chc'opoj cu'untic te
    ti stojol ti Diose.
  ind-AGS: jadi siapa yang bisa mendakwa kita? Kristus Yesus yang sudah mati — lebih
    penting lagi, yang sudah dihidupkan kembali — yang duduk di sebelah kanan Allah,
    yang membela kita.
  omw-omw: Tavave ko tiqaro tiriara nkye qutu vivarave qiananro? Hiama qio mpovanto
    mwitaa qiananro. Iesusi Karaisiva tiriara rieqaro qutu vura. Iesusiva hia ekyaara
    qutu viraitiro, mwiva qutu vuraqitairo qati siviro kepukyaqama viro mate mwiva
    Kotira kyauqu kyaatutani variqaro tiriara aakyara nte variro.
  yrb-yrb: Anama yaba do mafisu? Yanu abanaro inareta Amara Yesu Keriso Dawa uitema
    uyarite Godinu banibira age afu mane yaubine. Enoba Dana abanaro inareda yanu
    sina Godibai wasu.
  maa-NT: ¿Yá xi koi̱ì'nè‑ná kjo̱'in? Nga jé Cristo Jesús k'en ngajo‑ná, ti̱koa̱ jaáya‑la̱
    kjoa̱ ts'e̱ kjoa̱biyaà. Ya̱á tíjna i̱t'aà kixi̱‑la̱ Nainá nga tíbítsi'batjì‑ná.
  mcq-mcq: ꞌEnaꞌomo ea irara nú namuꞌena? Jesu Kerisorane? Hu núnijihunaꞌe kwamane
    ꞌee ꞌurinane ꞌee Hu Godoni ija manaꞌinijaꞌi asuma hine núni siporua ꞌonuna.
  sus-A: ندٍ قَ كِيتِ رَكَنَمَ عٍ رَ سْنْن؟ عَلَ شَ مِشِ سُفَندِشِ عِسَ نَشَن قَشَ،
    عَلَ نَشَن مَن نَكٍلِ قَشّ مَ، عَ مَفٌرٌشِ عَلَ يِرٍقَنيِ مَ، عَ نُ عَ مَشَندِ
    وٌن بّ.
  jpn-1965: 罪に定めようとするのはだれですか。死んでくださった方、いや、よみがえられた方であるキリスト・イエスが、神の右の座に着き、私たちのためにとりなしていてくださるのです。
  fra-SBL: Qui est celui qui condamne ? C'est le Christ qui est mort, ou plutôt qui
    est ressuscité des morts, qui est à la droite de Dieu, et qui intercède pour nous.
  yka-yka: Hangkan gaˈ niyaˈ kapagpaˈin weˈ subey kite bi ilegga duk tapī si narkaˈ
    sabab duseten bi. Peggeˈ Isa Almasi bakas ne matey sabab duseten bi duk dumaˈin
    hadja iyan, saguwaˈ pinakellum isab iye balik weˈ Tuhanin duk pinahadje iye weˈ
    ne laˈi si kanawananne, lugal tamanan mabangsahanin. Iye isab sūhanten bi laˈi
    si Tuhanin mēbbegan kite bi.
  mle-mle: Sikadadaad nyanak tasakwu-kinaad vaal yikwanadiy duw taakw-adiy wakuw?
    Aw Jisas Krais nyanadiy valik kiyaad. Aw di kiyakuw ridik, God ata kirapitakadid
    diwa nyanyi nyanyi kwadikikik. Aw kita di God diki mava tabaam, yitaypika duw
    tamiyaam rikuw, di Godak nyanak bas sikwanaad.
  shp-NTPO: ¿Jatian tsonki rama jato castiganti atipana? Akamabobi, Cristora moa jaton
    toan mawata iki. Jaskati mawataxbira Cristo jiriribia iki, ramara Diossen mekayao
    yakáke, noa kopi yoyo iiti.
  aom-aom: 'O raro uöꞌëꞌe: Sisëꞌe jëvaje sisëro vaꞌohëjo. Ëhi uöꞌiröhe aho bogoje.
    Rabëni hesi bëhoho Iesu Kerisoro guomadeje. Guomoromo röhu riꞌöromo ajiomëꞌëro
    God-are övo manö hiromo nosi jöëni God-are örire jöe majahijajeje.'
  geb-geb: The nza muuŋgi tɨvi mbatɨgi ga suaŋv, khaŋ nza suaŋgirie, “Nde rimgirga”?
    Fhuvara. Zisas Krais ana rimgiap, ana vhɨra taagia khavgi. Ana ntigem Fhe Bakɨmen
    guva haren kav, ana nzan kurkurar zav nza nzuav Fhe Bakɨme phorga nzuai.
  bsj-bsj: We wo war ker tiye? Kiritti co nii wo bwiya ker bere. La lanyo, cin kwenum.
    Co wuro kangko cattiyer Kwama ke, ci ken kiniti dor ber.
  cak-cak: (Chuka', ka) man jun xtitiquer xtic'utun chi tika castigo pa kavi', roma
    ja ri Jesucristo ri (xcom, xquen), ri xc'astaj-e, ri can c'o-apu pa ru-derecha
    ri Dios y ri c'o quemelal nuc'utuj-apu koma.
  chf-NT: ¿Caxca une u xe u yäc'benonla cä toje' cä tanäla jiq'uin? Mach'an machca
    une. Aj Cristo une chämi por no'onla. Mach sec' chämi, cuxpi täcä. Y mach sec'
    cuxpi, ya'an tu noj Dios. Une ni u c'atben Dios por no'onla.
  tlf-tlf: Kale waanta bogo-nalata, “Tinum iyo fengmin umi yan uyo kulin o,” agelan-tema
    a? Umbae. Yesus Krais iyo kaan-nala e, asok tigi mo-nalata, no God imi sagaal
    ipkuk ilo kal bom-nalata, numi beten uyo ke-e-bom dong daga-e-be ko.
  piu-2006: '@see-verse:ROM.008.033'
  poh-NT: Maꞌ kojyoꞌjic ta chic kꞌuruꞌ chi hab wach jenoꞌ encojbic kamahc maj reꞌ
    chic i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric enkꞌoric chiki̱j ru̱cꞌ i Dios chi
    kacoꞌljic. Reꞌ Jesus wili xcansjic je xa reꞌ laꞌ xucsjic woꞌ chic cho chi quixilac
    take camnak eh yuꞌna ar wilic ru̱cꞌ i Dios cꞌahchiꞌ ricꞌulum rinimal rilokꞌil
    jeꞌ ricab ricꞌul jenaj cꞌacharel nanyeꞌeric riwaꞌric chi tzꞌuhkic cok chi riche̱l
    jenoꞌ kꞌatal kꞌoric.
  tue-tue: Sĩcʉ̃no marĩrẽ “ñañarõ tiiró booa” jĩĩsʉguemasĩriqui. Jesucristope marĩrẽ
    diabosarigʉ niiwĩ. Diatoa, masãrigʉ niiwĩ. Teero tiigʉ́, mecʉ̃tígãrẽ cʉ̃ʉ̃ Pacʉ
    diamacʉ̃́pe duijĩgʉ̃, marĩrẽ sãĩboságʉ tiiquí.
  bjp-bjp: Se ifasi in tara le keren fiu? Biil tikas! Karisito Iesu tom i met ta isi
    kerer. Ma biil i sau ae, biil. Ka apti fis sabin, ma igii, ka kiis na mia God,
    ke ka famam sising una lupes kerer.
  xon-xon: Nima le ubaa aan ŋmaa galn timi. Yesu Kristo nan kpo ti pu, ki fikr nkun
    ni, ki bi Uwumbɔr aaŋangii wɔb, ki mee u ki tii timi.
  tzo-ZNT: Mi jaꞌuc ti Cristoe, mu xa xuꞌ chal ti chiꞌochotic ta cꞌocꞌ ta sbatel osile
    yuꞌun jchꞌunojtic ti jaꞌ icham ta scoj jmultique, ti ichaꞌcuxie, ti tey xa chotol
    ta sbatsꞌicꞌob ti Rioxe, ti jaꞌ chiyacꞌotic o ta pertonal ti Rioxe.
  mpm-NT: Ti tu iyo ni ɨɨn yɨvɨ ka kuni kachi i ja jnaꞌnu ndatu yo sɨkɨ kuachi yo,
    chi maa Cristo Jesús ni jiꞌi ya chunaa ya kuachi yo, ti tu ni kendo ya nuu ñujiꞌi,
    chi ni nandoto tuku ya, ti ni ndaa ya andɨvɨ nuu ni nduñaꞌnu ya ja nukoo ya nuu
    ndaꞌa kuaꞌa Yandios. Ti vijna ndixia ja kaꞌan ya jaꞌa yo.
  ots-NT: Nuya, jin to i pɛhtzi derecho da xijquijʉ gu bbɛdijʉ. Como guegue car Jesucristo
    bi du̱ cja̱ pé bi jña̱ ʉ́r jña̱ pa gá ngʉzquijʉ ca xtú øtijʉ, cja̱ nuya, bí bbʉh
    pʉ jabʉ bí ncca̱htihui cár Tzi Ta. Segue i nzoh ca Ocja̱ por rá nguejcöjʉ.
  hoy-hoy: बाक याव आन जो दण्ड इन आग्या कोट्टान? यीशु मसीह अच आन जो सोतोदुन लेकीन मुर्दागोळ
    दा टु जित्‍ता भी आदुन, अदिक परमेश्वर उन ऊमा कय इन दी आन, अदिक नाम साटी समझौता
    भी माळतान.
  amo-amo: Ghari ma kiti finu kulapi? Kirsti Yisa, ule na a wak, ule na nan nya nimon
    vat ichine i wa fiya ghe nan nya kulapi amini nasosin nene in chara Kutell, amini
    din fo achara bara arike?
  pjt-pjt: Kalanya nganalu Godala miṟangka mirpaṉarira kukanymankuku Godaku walytja
    tjuṯa? Wiya kutjupangku nganaṉanya puṯu kukanymananyi, panya Christanya nganampa
    ngalkilpa ilunytjanguṟu, ka panya Godalu palunya wankaṟa pakaltjingaṉu, kalampa
    nyara paluṟu Godala itingka nyinara anga-wangkanyi mayatja puḻkangku.
  cwe-cwe: Vino yelihi yondayawataguse mweye? Habule! Kwaviya Yesu Chilisito kadanganika,
    maabaho kazilibuligwa kuwadanganike! Na kokala ubanzi wa kulume wa Mulungu, nayo
    niiyo yochitambikila cheye.
  daa-NT: Waa kat yaaco gine a seriin yaa obin̰co ? Ginno yoo gemo, asaan Iisa Masi,
    ŋaar mate ho min kaatiya, Buŋ nooyig min ɗo muuti. Diŋ, ŋa goy ɗo meeday ta Buŋdi
    ho ŋa indaag ɗo saan tante.
  mlp-mlp: Ad nog diq i gilum kemeq ginan meqin haqad God ago hib i gibaymuzdaq? Na
    haiqmo. Krais Yesus moqan God wazan eraqim in God aben aqabun ban osad in i gilumsihgo
    haqad God susumun ugad osaqta.
  ape-C: Aria ta omi nyukri apak munek yoweishi inahos aria ta neshopokap munak muwishuk?
    Adur atin, ta uwok. Riguk Krais Jisas douk nagok aria nakitak nape shopunek. Aria
    douk nape enyudok nunak um Iruhin nape nenek beten narigan um nutaurumap.
  bgs-bgs: Ándà palang makakagi na kailangan supakan ki su si Jesu-Cristo gó tô taratapid
    tun ta Manama para áknita. Sikandin tô inaté na igbullas áknita, asta inanté puman,
    asta igpabantug dán dadan tun ta kawanan katô Manama.
  faa-faa: Arirakano epamo Kotimo pasimosa aporoaki fanasihoko someaka motoakosare?
    Yasu Keresomo ayiakakosare? Wae, Yasu Kereso isupoko farimaka apiana ayiáka ipi
    kusuapo. Ipi kusuane Kotimo maturikia taesapo. Maturikia taeraka pipu yumo Yasu
    Kotimo hokono tumuru takua hepene yapura areane Kotimo maresapo. Kotimo isuane
    ararehoasimo Yasumo isupoko farimaka kurikuriraka rekenapo.
  kik-kik: Nũũ ũngĩhota kũmatua ehia? Gũtirĩ! Kristũ Jesũ, o we ũrĩa wakuire, na akĩriũka
    akiuma kũrĩ arĩa akuũ, nĩwe ũikarĩte guoko-inĩ kwa ũrĩo kwa Ngai agĩtũthaithanĩrĩra.
  cap-NT: Jalla niz̈tiquiztan ¿ject Yooz illzta z̈oñinacz̈quiz “Casticta cjistanc̈ha”
    cjican chiyasajo? Anaz̈ jecmi. Jesucristuc̈ha ninacz̈ laycu ticziqui. Nekztan
    ticziquiztan jacatatchic̈ha. Anziqui Yooz Ejpz̈ z̈ew kjarquiz z̈ejlc̈ha, tjapa
    mantican. Jalla nii Jesucristupachac̈ha uc̈humnacalta tjurt'iz̈inñiqui.
  ksr-ksr: Kraist Jiisasnoŋ komuro Anutunoŋ mombo meŋ gbiliro Siwenoŋ uma Anutuwaa
    boro dindiŋanoŋ rama toroqeŋ ananaajoŋ ama qama kooliŋkeja. Kawaajoŋ moŋnoŋ moŋ
    qaanana gosiŋ gere sianoŋ kemebombaajoŋ jeŋ tegoŋ nonomambaajoŋ amamaawaa.
  eng-TNT: who then shall condempne? it is Christ which is deed the rather which is
    rysen agayne which is also on the ryght honde of God and maketh intercession for
    vs.
  sbs-sbs: njeni yata watule? Kreste njiyena yava tufwili, mi niku hita izo, ava vuswa
    hape. Niyendisa ni Ireeza mu chivaka china ikute, mi njiyena yo tulapelera.
  sue-sue: Ai meni nakai degara musunaira ge samunoi? Kristo Yesu meni wamunoita?
    Tepo awa. Nu nutope betenua. Betenua a gege kota, nu betaira ena eriro Anutura
    wana mera itise begomo meni nakai soga inoise nowia awa.
  fra-NCL: Qui les condamnera ? Le Christ est mort, bien plus il est ressuscité, il
    est à la droite de Dieu, il intercède pour nous !
  snn-NT: Yequëcuabi maire si'nsejeiruna senjoñe yëtoca, bacuabi porema'iñë. Cristobi
    mai jucha ro'ire junni tonguë, mai gu'a juchare senjobi. Senjoni, go'ya rani,
    Riusu jëja ca'ncore nëcaji. Ja'nca nëcaguëbi mai ba'iyete Riusuni ujacaiguë ba'iji.
  atb-NT: Hkrisduq Yesuq gi, shî hkám luî, shî hkâm é htoq agó, shi é mai lhoq dui
    toq yu é hui mù, Garai Gasâng é loqyo hkyam má nghut nyî luî, nga-nhûng é matú
    bo dûng xoq byî nyì bê nghut é yanmai, ó yuq wá mara wó byi râ lhú?
  cek-AK: Lokcaek kami loe mi aa? Kri loe duek, toe duekhaih thung hoi angthawk let
    boeh, Anih loe Sithaw bantang bangah anghnut moe, aicae taham ah lawkthuih.
  bkd-bkd: Sin-u man sa makahukum pa kanuy hu silut? Hurà gayed ta si Jesu Cristo
    migpakamatay para kanuy ba nabanhaw dà daw duun en iman tagpinuu hu kawanan hu
    Dios ta iyan agpangatubang diyà ta kandin hu pag-ampù para kanuy.
  ctu-76: ¿Majchqui ch'ujbi i yʌl cha'an wersa mi la xot' lac mul? Ma'an majch. Cristo
    ti sajti cha'an i xot'beñonla lac mul. Ti tyejchi loq'uel ba'an sajtyemo' bʌ.
    Wale ya'an ti' ñoj Dios ba' mi' pejcʌbeñonla Dios.
  lac-NT: Mʌna' mac c'ucha'an yor u taquic ic jo'rex a to'onexo', a tij cacsex tij
    corex soc u bin ts'abir ic muc'yajex, quire' Cristo caj u bo'otaj u bo'orir ic
    si'pirex caj quimij, bayiri' caj ric'sa'b ich u quimirir. Bayiri' ti' cura'an
    ich u noj C'uj tu cu t'ʌnic C'uj to'onex.
  xla-xla: Epame matle oplami antapo Godta ma sesalemale so dia꞉ye Dlapa mo dla tlowe
    so depa꞉? Hawa. Adipalati, Yesu Keliso popo ma pasakalo depame ya꞉ A dowala tiyama
    dla polomama dia꞉ yilo inoma sumale himhalapo.
  xav-NT: '@see-verse:ROM.008.033'
  cuk-cuk: Ar degite, Bab-Dummad-na-dulemar-susmaladga, ¿doa sabsur-odurdakleged-igar
    ega mesosunna? Suli, gege dulemar ega mesed. Ar Cristo amar-ular burgwisadid,
    deginbali, Cristo burgwar-maigu, durgusbalidid. A-ukinbali, Cristo Bab-Dummad-argan-nuedsik
    siibalid, adi, anmar-ular Bab-Dummadse-golegar, adi, anmar mer odurdaklegegar.
  tbf-tbf: Ma ese a oit nia votorosie giet? A kap ka mei, simi vunan e Karisito Iesu
    a nga maet ma a nga to muerengei ma ine a mogos simi bienangaev suv se Raban ma
    buer a no surie giet.
  uig-CYR: кимму гунаға мәһкүм қилалисун? Өлгән, шундақла тирилгән вә Худаниң оң йенида
    туруватқан, һәмдә биз үчүн Худаниң алдида туруп дуа-тилавәт қиливатқан Мәсиһ шундақ
    қиларму?!
  ikw-NT: Nyele bụ nye naama aị ikpe? Ọ bụ́o Karaịsi Jizọsi, nye nwụrnu ẹnwu, nye
    hiri n'ẹnwu lizọ, dazịri n'akarikwnunga Chiokike nọorionu aị arịrio.
  khs-khs: 'Koteyewi mene sili senama eta:wi falasipela: selese tuwataposapele? Eh,
    sena nowamoke mafalasipesakeye. Yesu Keleso niwamopela: kakasilise wa:la:lesene
    epapuluse Ene kulukeye. Ene kuluwa Koteyewi mene teisa:pekeye. Mene teisa:penase
    napu yemiwa Yesu Koteyewi tiya:le ili tapowemi hepene falemi elakamowa Koteyewi
    apoyakeye. Niwa sesemita: Yesuyewi niwamopela: kakasilise kulukulula:sela: elakeye.'
  dwr-ENT: ያቲና፥ ኡንቱንቱ ቦላ ፒርዳናው ዳንዳዪያዌ ኦኔ? ሄዋ ጎፔ፥ ሃይቁዋፔ ዴንዲዴ፥ ፆሳፔ ኡሼቻ ባጋና ኡቴዳ፥ ኪሪስቶሲ
    ዬሱሳ፤ ኢ ቃሲ ኑሲ ጋናቴ።
  pma-pma: Anatin, meatin tovuol kilea vasakin Ahi valele vatisa en ir. Veni Iesu
    Kristo, koa mat ka moul eris ran matien, mul en usite matu onen Ahi ka mul selus
    en usite orer.
  atd-NT: Woy kono ki ogkabootan to agad hontow to oyow ogkalogparan ki su kono ki
    ogkalogparan ni Hisu Kristu su si Hisus ka nigpakimatoy no nigtobus to mgo salo
    ta. No pogkaponga, nouyag on. No pogkaponga man do, nabatun on no nabogayan on
    to katondanan din to ogpinpinnuu dio to kawanan to Magboboot. No duon on si Hisus
    no ogbulig kanta dio to tangkaan to Magboboot.
  tel-2017: ఎవరు శిక్ష విధించ గలిగేది? క్రీస్తు యేసా? చనిపోయినవాడు, మరింత ప్రాముఖ్యంగా
    చనిపోయిన వారిలో నుండి లేచినవాడు, దేవుని కుడి పక్కన కూర్చుని ఉన్నవాడు, మన కోసం
    విజ్ఞాపన చేసేవాడు కూడా ఆయనే.
  hat-BSA: Kilès ki k ap kondane? Se Jésus Kri ki te mouri pou nou an, wi, pito di
    ki te leve a, ki rete sou men dwat Bondye, e ki ap entèsede pou nou tou.
  top-NT: Chuná li̱tum, ¿ticu naquinca̱ma̱lacapu̱yá̱n aquín tí li̱pa̱huaná̱u Jesús?
    Si pi̱huá Jesús ni̱lh y lacastacuánalh quilacatacán, hasta alh nac akapú̱n xlacata
    natahuilá ixpa̱xtu̱n Dios y tla̱n naquinca̱lacati̱ta̱yayá̱n acxni tú maclacasquiná̱u.
  msk-msk: Wakaw way makaokom na isilotan kita kay si Jesu Kristo na yagapakamatay
    tungud kanatu yang yabay tomabang kanatu. Pagkamatay naan, papagboiin yaan oman
    nang Dios kayan yatag nang Dios kanaan yang katungud. Wakaw adoon si Jesu Kristo
    na aglangit yang tomatabang kanatu, yaampo kita naan abay sang Dios.
  gyr-NT: '@see-verse:ROM.008.033'
  kmh-kmh: Bi kun ak rek bap ma mindpay. Nuk key Ñinuk nup aŋgek, ap chinup aŋgiy
    kumiy tikjakiy, am ñin yipund kind nuk okok ken mindiy, chinup nen Nop nup aŋgniŋ
    mindip.
  ukr-ONPU: Хто тоді їх засудить? Ісус Христос помер і воскрес. Він знаходиться праворуч
    від Бога й заступається за нас.
  emi-emi: O see aue emene tau mae etaita sesa aipolipoli mausi ssavoto? Poli Karisto
    Iesu ghe matela me God ghe totuela, me ia ghaine etokatoka tale pai muenna ativilau
    ta God tani sama tee God mausiita.
  zpv-NT: ¿Xa ruhnn loh nin gudziiꞌba duhlda yihca nuꞌh? Crixtu naa nin guhchi, nee
    laꞌh gahcaza Crixtu naa nin babahn loh guelguhchi, yannah zohba Ñiꞌh xlahdu derehchu
    Dxiohs, tin cabwihdxyi-canaaba Ñiꞌh loh Dxiohs xcweenta raꞌ nuꞌh.
  gux-gux: ŋmee baa jia leni ba ti buudi ki cuoba? oba kuli, kelima jesu kilisiti
    kpe, li cie yeni. O go den fii bi tinkpiba siiga. O ye u TIENU jienu po ki miadi
    O ti po.
  kos-kos: Na fin ouingan, su fah luselosla? Tia Christ Jesus, su misa, ku wo in fahk
    mu el su akmoulyeyukyak liki misa, ac inge el muta lapo layot sin God ac kwafe
    kacsr nu sin God!
  ibo-ibo: Onye bụ onye ahụ nke ga-ama ikpe? Ọ bụ Kraịst Jisọs onye nwụrụ, ma karịa
    nke ahụ, onye e mere ka o si nʼọnwụ bilie, nọ nʼaka nri Chineke na-arịọtakwara
    anyị arịrịọ.
  yml-yml: Wata kebu tamu aitoi ꞌana fata i na veimea vematavuloga ta na veluagai
    sakona faifaidi, fai Iesu Keliso yana wafa ꞌwainega ꞌada vematavuloga i evai.
    Wafanina ꞌwainega Yaubada i sivetovoia, ꞌasiau ma yana veimea Yaubada ꞌana ꞌatagiega
    i miabui i miamia i veveluꞌui faifaida.
  ory-ory: କିଏ ଦଣ୍ଡାଜ୍ଞା ଦେବ? ଖ୍ରୀଷ୍ଟ ଯୀଶୁ ତ ମୃତ୍ୟୁଭୋଗ କଲେ, ବରଂ ସେ ଉତ୍ଥାପିତ ହେଲେ,
    ସେ ଈଶ୍ବରଙ୍କ ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ଅଛନ୍ତି, ସେ ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ନିବେଦନ କରୁଅଛନ୍ତି।
  bzj-bzj: Nobadi kyaahn kandem wi fi sin, kaa Krais Jeezas da di Wan weh don ded
    fi wee, ahn pahn tap a dat, hihn da di Wan weh Gaad rayz op bak fahn di ded fi
    liv agen. Ahn Krais Jeezas da di Wan weh sidong pan di rait han said a Gaad. Hihn
    di taak tu Gaad fi wee.
  chk-chk: Iö epwe ngeniir liwinin ar tipis? Kraist Jesus ewe mi mäla, nge a pwal
    fokun manausefälitä, i a nonom lepelifichin Kot, a iotek fänäsengesich o penikich.
  ssd-ssd: Kristus Yesus nu sinenu ŋga kumna tukunu ande nu sine pa siŋgam tuku mine
    ndakate. Nu kumna wam ta ndo kuga. Kuate nu te-tina le nu tiŋgina. Kile nu Kuate
    tuku ndinam kumamŋge minmba sine tuku ŋga Kuate yabaŋmba minit.
  acr-TNT: ¿China ri cꞌo pukꞌab cukꞌat tzij pakawiꞌ? ¡Na jinta junok! Ma ri Cristo
    cachꞌaw pakawiꞌ chwach ri Dios, yey e Rire ri xcam kuma riꞌoj. Y na xew ta waꞌ,
    ma xcꞌastaj lo chiquixoꞌl ri ecaminak y woꞌora tzꞌul puwiquikꞌab ri Dios.
  rop-rop: Wal hu garra panishim detlot pipul weya God bin pikimat? Nobodi, dumaji
    Jisas Krais bin dai olredi, en afta God bin meigim im gidap laibala brom dedbala,
    en im jidan deya langa det raidensaid langa God, en im oldei askimbat God blanga
    detlot pipul olataim.
  mee-mee: Ba tai mannangana ke la turunge baingarame alangareangana? Ka sana te bavakena
    kurumea, Karais Iesus ke mate, avae Nutu ke pasigipage nga mateng. Ba sonrau na
    i ke mommo ngae Nutu bavana nga kamana e pe, ba ke kavkave Nutu te ita.
  dif-dif: Worana tanangu kalala jinkila nganai? Christus nganai, Nauja palina wonti,
    ja morla, ninaia Nulia bakana jiritjibana wonti, Nauja bakana Godaia ngunarani
    nganai, ja ngaianina jurajuralkai.
  gam-gam: Krais Jisas yene golo nono pille aglo erwo gun po pagle, God agle woto
    molo nono pille kamang ye awo moro. Kamang ye awo moro pille, una wo nono mormon
    al, ye singare ke yenj, top ke ine we djine ge kune nayendo.
  nou-nou: Edo embo amemi God da embobo awa kaseri? Embo da amemi ari sago aera ainda
    be awa Iesu Keriso ingodena awa embo iji berari God da yei gegeta ise ingodena
    kondade edo ira. Edo embo re Keriso awa betetiri God mi wasiri de jigiri eririsira.
    Edo God umo jigiri erido umo God da ingo be kena anumbedo atira.
  mqb-NT: Waya saa mba apan sa ban mənuko anga ɗa gak ines asa anaw? Yesu Almasihu
    ta nga anahan a kə̀ məcak, kə̀ slabakak ahay à məke wa, aday həna winen mə njahay
    a à alay puway a Mbərom. Winen apan i gan amboh anà Mbərom anga mənuko.
  ape-B: Ali deke omuni nyukli apak monek yowenyi ali imas nyukagapu munak muwichuk?
    Aduligu atugu, wak enen e. Likuk Krais Jisas douk anagak ali naitak nape chopuk.
    Ali nameitu douk nape agundak anunamu God nape nenek beten nasolikanamu nugakomapu.
  grc-F35: Τίς ὁ κατακρίνων; Χριστὸς ὁ ἀποθανών, μᾶλλον δὲ καὶ ἐγερθείς, ὃς καί ἐστιν
    ἐν δεξιᾷ τοῦ Θεοῦ, ὃς καὶ ἐντυγχάνει ὑπὲρ ἡμῶν.
  cav-NT: 'Cristo Jesústu majuhua ecuanaja jucha cuana tsujetyaqui. Emajuquetu chacha
    netitsuranucacuare. Iyacua tu tuque Yusuja yacuaju. Tuquetu Etataque tsehue enaruquique.
    Tuquetu quisaratiya Etataque tsehue ecuanaja ishu. Jadya tibudya ecuana ni ejeja
    buchique jadya ataqui ama: “Micuana jucha arida tibu, micuana canerecatitaqui.
    Yusu tuque micuana japada babuque ni eje tupu jipe ishu ama”, jadyatu ni ejeque
    buchique jutaqui ama.'
  kgp-NT: 'Kỹ ũ ag tỹ ẽg to: “kórég ag nỹtĩ,” he mũ ra ẽg tóg Topẽ mỹ há nỹtĩ. Jesus
    Cristo hã tóg ter ja nĩ, ẽg jagfy, kỹ tóg rĩr mãn ja nĩ gé. Topẽ pẽgja tá tóg
    nĩ nĩ, ti rã hã, kỹ tóg ẽg jagfy vĩ tĩ.'
  bvd-bvd: Ma ka nao ta waa si tala'ana lau guu uri ka keto kolu, suli sa Disas Kraes
    nia mae naa fuakolu ma sui ka tatae naa faasia maea, ma 'i tari'ina nai nia ka
    nii naa 'i bali aolo 'ana God ma ka rao naa 'ana foa lae talea God fuakolu.
  ukr-1871: Хто ж се, що осуджує? (Та ж) Христос умер, ба й воскрес; Він і по правицї
    в Отця, Він і заступаєть ся за нас!
  apz-apz: Nakwoe yahino wonyo somneꞌno tohino womapɨfe eso tɨhwo walɨmontolo. Oꞌo,
    Kɨlais Jisas oso wonyo homo somneꞌno poyo peꞌnonto apaꞌno songo lɨkaꞌmentiso sohwo
    kakoe kanɨngkwohwo Anɨtuye aho anga sohohntaꞌni nohumentanɨngki Seten kako nakumneꞌno
    wonyo kuyoho nelahonɨngki Kɨlais nakumneꞌno Mpohumo jomo ulalofoho.
  yon-yon: Kanembed wengyundi ye dabab Godbed kinoondan yaa kondaneen? Dowan, Yesu
    Keresu kuu ye kuu bobnoon kumbed ari kuu, ye kuu bobnoon yirimbed nenkoonoone
    wadkeroon ye karub, ye kuu God ye wiwi angka dorene nub dabab kandaib andi dowad
    God yaa dakmimaan.
  poi-NT: ¿Jesɨc i̱ wɨa̱p tachi castigo? Jém tánO̱mi Jesucristo d́a tachiiba jém castigo
    porque je accaata̱ para taɨcht́am. Ocmɨ acpɨsta̱ de ju̱t́ it́ jém caaneyajwɨɨp,
    nɨc i̱t́i jém tanJa̱tuŋ Dios iŋwɨ̱mɨ ju̱t́ sɨɨp tacupujtámpa.
  wuv-wuv: Hini ba i dududuaa o'ou? Christ Jesus, mei na ma'e ma asi'aa, ifi guta
    pepei ma'au mei Haidaa ma ana fi umuinaa o'ou.
  quf-NT: 'Chaqa Jesucristumi wanuran, uchanchikkunamanta washamanallapapaq. Chaymantami
    chay wanushanmanta kawsamur, Tayta Dyuspa allilaw qichqanpi tasha nuqanchikkunapaq
    mañakuyan. Chaymi mana mayqanpis nimayninchikta puytinchu: “Uchayjun kashaykiraykumi
    qamqa kastigakanki” nirqa.'
  yuw-yuw: Duic Yesu yu urop nontha yongo omboc. Tuna Kopotorocho yu wönggon tun wekuna
    itonggongno sogida Kopotorochon oburo arocne itmuna ‘Kopotorocho non tongfatnehun’
    yongo dönac youp tongitac. Worocha wömai numaho ‘Kopotorochon owi amnani yu wömunonohon
    urago sogiarut’ yongo mata noni tun öngkuantac? Woi amna au ihoroc angit matic.
  hus-NT-1971: Jolat max jita’ quin le’na’ quin jolbiy, cum tsemets a Cristo ti calchix
    c’al axi tacuthits c’al a Dios. Ani yab expith ja, jaye ejthajits a Cristo ani
    xo’ c’uajatits tin huinab ocob a Dios ti conchinchix c’al huahua’ tin tamet a
    Dios.
  med-med: Wamp nam ti ndi, wamp kʉⱡ kit muⱡeing nimba? Jisas ei, tʉn nga nimba koⱡpa,
    wote rut nimba oⱡa mba, Tipam nga ki mbo orunga moⱡpa, tʉn nga atinga rondpa morum.
    Ei nga, wamp nam ti ndi, Got nga apʉrpa titim wamp kʉⱡ, kit muⱡeing nimba?
  bch-bch: Be sai ga iparpar ngan ada panasnga? Oo, eaba eta mao. Ngansa Iesus Kristus
    imate ga idae mulian pade. Ei imamado ngan Deo ibage oatai ta somisomi ikakado
    raring ngan luanga gita.
  cco-NT: Jo̱ uíiꞌ˜ e nɨlɨ́ɨˊnaaꞌ lajo̱, jo̱baꞌ joˋ i̱i̱ˋ quɨ́ɨꞌ˜guɨ jmɨɨ˜ faꞌ i̱
    nijmɨꞌnángˋguɨ jneaa˜aaꞌ có̱o̱ꞌ˜ Fidiéeˇ. Co̱ꞌ Dseaˋ Jmáamˉbingꞌ i̱ cajúngˉ fɨˊ
    dseꞌˋ crúuˆ uíiꞌ˜ dseeˉ quíˉiiꞌ, jo̱guɨ dseaˋ íbˋ cajo̱ i̱ cají̱ꞌˊtu̱ caléꞌˋ catú̱ˉ
    mɨ˜ cangɨ́ˋ jo̱; jo̱ dsʉꞌ lana dob nɨguiiñ˜ fɨˊ ñifɨ́ˉ lɨ́ꞌˆ lɨˊ dséeˊ laco̱ꞌ
    guiing˜ Tiquiáꞌrˆ Fidiéeˇ e mɨrˊ uii˜ quíˉiiꞌ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ quiáꞌrˉ.
  deu-1951: Wer will verdammen? Christus, der gestorben ist, ja vielmehr, der auch
    auferweckt ist, der auch zur Rechten Gottes ist, der uns auch vertritt?
  alq-ALGNT: Ka8in a8iag kadagi ikidosi enendagoziak kidji ick8aienimigo8ak. Jesos
    Christ mega ki nibo kina8it odji. Ma8adji dac ka kitci apitendag8ag kegon, acitc
    ki abidjiba. Nogom dac Kije Manidon okitcinikinikag ineke iji abi, acitc kidaiamietamagonan.
  ixl-NNT: As aꞌ u Cristo kat kam sqiꞌ. As kat ul taama Aak unpajte. As xonleꞌl Aak
    tisebꞌal u Tiixheꞌ. As Aakeꞌ ni alon ok isuuchil u kuyoleꞌ te u Tiixheꞌ. Estiꞌeꞌ
    yeꞌxhebꞌil la olebꞌ sqiꞌ, tul la alpu kukameꞌ tiꞌ u kupaaveꞌ.
  boa-NT: Aanéjɨ́ɨ́ ¿múha nééjuri méwágóóóvéiyáhi? Muuráhjáa Críjto mewájyuri ɨdsɨ́jɨ́véne
    bóhɨɨbe ícyooca íavyéjuri Píívyéébé úníuri íjcyaabe máhallúvú táúmeíhijcyá pɨáábo.
  quh-NT: Ni pi juchachayta atiwanchejchu. Cristomin nokanchejpaj wañorka. Astawanpis
    wañuymanta causarimpun. Chaywanpis jatunchaska Dioswan cusca caspa nokanchejpaj
    mañapuwashanchej.
  kwi-kwi: Mɨnminkas “usparuza kwail kiarɨt” parasachi, Cristo au kwail akwa irɨt
    akwa. Kwiztane Diosne ussa irɨttas kakulninta. Mane usne Dios iztakin, Dios ɨnintukin,
    uz kit au akwa Diosta paikumtu.
  agm-agm: Utaaho wo nyangi samaanyatɨtaise “Sahɨ samɨ maipɨhandapɨ pɨwɨha naitaatɨwo,”
    maanyatɨtaise. Owetise. Kɨraisɨ Jisaasiho nyamɨ maipɨhandɨ nenyamaitandɨ ipɨ tɨtɨhɨ
    atawɨhatetɨ napwihɨ Autaahaatɨho jahɨra ahowimatɨ numwaasɨhɨ Autaahaatɨhoaisatɨ
    watɨpɨhandɨ netɨ awaisɨhoematataise. Iyataatɨ utaaho wo nyangi sanyatatɨ, “Sahɨ
    samɨ maipɨhandapɨ pɨwɨha naitaatɨwo,” nyatɨtaihɨ kandapɨ Jisaasiho nyamɨ ndɨmaahomwaaŋɨ
    netɨ isɨwatɨ nyapɨ nanɨpimatɨ Autaahaatɨhoaisatɨ taatɨ konɨhɨ pɨwanamaase.
  ubr-ubr: Iyafan on arimon osi sabu inimakies? Men iyafan tani! Keriso Iesu On Toun
    on irabob, o baise men on wat, God On rabob emon ibobaimisirai men ato On ari
    God an asumaiauai emama. On ot aurit on God aurin ebabayoi!
  tsw-NT: Zane ɗa oo kototo ama a̱ A̱sula̱? Ko vuma ta̱, adama a na Yesu Kristi Zamawawa
    kuwa̱i, waru a̱ ꞌya̱sa̱n yi ta̱ a̱tsuma̱ o ukwa̱, gogo waru u ta̱ wuma o ukere
    usaꞌani wa̱ A̱sula̱, u ta yuwusan ipati uba̱ta̱ wa̱ A̱sula̱ adama a̱ tsu.
  cax-NT: Ñacutipü puerurrü acheti oemo carrticurrü? ¿Taqui arrti Cristo? No champü,
    itopiqui arrtiatoe coiñoti otopiqui y süboricoti tato. Sane nauquiche caüma anati
    tümonsoti au nepanauncurrti Bae Tuparrü au napese. Acamanu manitanati utacu.
  aia-aia: Ma 'ua? 'Iatei na ga'i matai hiiri ha'a-mama'aigia? 'A bwa'i ta sae! 'Inia
    'ia Jisas Kraest 'a mae taraga mara ha'a-suruta'ea aho'i ma heinagu na'i dora
    ororiu na'i aba odona God ma bonga'inia 'anai 'a'auhigia.
  srp-1865: Ko æe osuditi? Hristos Isus, koji umrije, pa još i vaskrse, koji je s
    desne strane Bogu, i moli za nas?
  agt-agt: A mabalin hud ta itta sangaw ya pangpa-gang na tekitam, te dana nekaru
    ni Hesus ya liwat tam kiden. A kustu hapa ya nepangikaru na te natolay hala, a
    ta ayanin intun ya pinakabari tam ta hebing na Namaratu ewan, te pakimallak na
    kitam.
  lug-lug: Ani alibasalira omusango? Kristo Yesu yafa, kyokka okusinga byonna yazuukizibwa,
    era ali ku mukono ogwa ddyo ogwa Katonda, ng’atwegayiririra.
  yby-yby: Jisesi Kalaestiya helibo maya, aku momoga oko sinokoko okulumau yoweko
    Omaimidana ade lamawakaloka nedanaki, lemokumuye loko Omailokaya newe newe loko
    ju lo mekaka noiye.
  heb-heb: ומי הוא יאשימם הן המשיח אשר מת וביותר אשר נעור מעם המתים הוא לימין האלהים
    והוא יפגיע בעדנו׃
  mpp-mpp: Aime bawosaecnubawec, nongileng madi bikicnonggengkolec midaicte? Yogo
    monicti mi midaicte. Kristo Yesu ye hocne homawec. Homame Wapongti ye homackacni
    inguchac bagboliyeme fangkewec. Fangkelu Wapongta fewec foleinapec ngiyelu nongilengte
    ailu milockelu gagac.
  apb-apb: ?Oto a tei lo'u e to'o aana nanamanga hunie ke unue uri kie takalo na kei
    lei mae aaka? ?Uri a Kraes? !Ha'ike lo'u! A Kraes ha'alaa e nanama urine. Ta'e
    a Kraes e mae ka'u honotaka, na e he'i meuri lo'u hunikie, na ko ii'o aana ii'o-ii'oha
    paine i pwalo-pwalona God, na hule aana a Kraes ko ei'eitanai talaka.
  san-TEL: అపరం తేభ్యో దణ్డదానాజ్ఞా వా కేన కరిష్యతే? యోఽస్మన్నిమిత్తం ప్రాణాన్ త్యక్తవాన్
    కేవలం తన్న కిన్తు మృతగణమధ్యాద్ ఉత్థితవాన్, అపి చేశ్వరస్య దక్షిణే పార్శ్వే తిష్ఠన్
    అద్యాప్యస్మాకం నిమిత్తం ప్రార్థత ఏవమ్భూతో యః ఖ్రీష్టః కిం తేన?
  ben-IRV: তবে কে তাদের দোষী করবে? তিনি কি খ্রীষ্ট যীশু যিনি মরলেন এবং তিনি গুরুত্বপূর্ণ
    ভাবে মৃতদের মধ্য থেকে উঠলেন; আর তিনিই ঈশ্বরের দক্ষিণে বসে আছেন এবং আমাদের জন্য
    অনুরোধ করছেন।
  ntu-ntu: Mz nzmu-krde lcde, trpnzngr kx narpile kx takitrde nzayrplapxngr nigu mz
    alwx rgung. Murde Jiszs Kxnzmcpx bzpe-ngrde nzxpepx-krde nigu mz alwx lcng. X
    da kx myapxbz, Gct Trtede atulz-mople nide mz nzbzngr x awxbule nide me matq-esz'ngr
    Heven, mrkc tqpi-ngrbzle mz Trtede kx nede nigu.
  pan-pan: ਉਹ ਕੌਣ ਹੈ ਜੋ ਸਜ਼ਾ ਦਾ ਹੁਕਮ ਦੇਵੇਗਾ? ਮਸੀਹ ਯਿਸੂ ਹੀ ਹੈ ਜਿਹੜਾ ਮਰ ਗਿਆ। ਹਾਂ, ਸਗੋਂ
    ਮੁਰਦਿਆਂ ਵਿੱਚੋਂ ਜਿਵਾਲਿਆ ਗਿਆ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੱਜੇ ਪਾਸੇ ਹੈ ਅਤੇ ਸਾਡੇ ਲਈ ਸਿਫ਼ਾਰਸ਼
    ਵੀ ਕਰਦਾ ਹੈ।
  gvc-gvc: Cristo mari ya buhirire yaria masa mʉjaha. Mipʉre Cohamacʉ poto bʉhʉsehe
    sehei jira pʉhtoro jiro. Ã jiro tiro mari ya cjihtire potocãta sini payoro nina
    Cohamacʉre. Ã jia paina sehe marine ne buhiri dahre duti masierara Cohamacʉre.
  mwp-mwp: Mabaygan ngadh ayman, wati kuth thoeraypa Awgadhaw mabaygoepa? Koey zageth
    mabaygan mulupa maypa Yesu Keriso ngadh nanga nungu igililnga poeybadhin. Nuydh
    kedha zageth ayman, a mina balbayginga nuyn kadaypa manin igililnga nungu Thathiya,
    getha doegam thanuriz. Nuy Thathipa koeyma yoewdhiz ngalpalpa.
  sbk-sbk: Wenu yaibhalonjela ilyoyo? O Kilisiti oYesu yuoyo afweye hwajili yetu,
    nantele wega omwene wope azyosyewe. Wope atabhala pamo no Ngolobhe pala pali neshishi
    nantele yayo yoo yatilabhila ate.
  mya-JVB: အပြစ် စီရင်သောသူ ကား အဘယ်သူ နည်း။ အသေခံ ၍ခံသည်သာမက ၊ သေခြင်းမှထမြောက် ၍
    ဘုရားသခင် ၏ လက်ျာ တော်ဘက်၌ နေ လျက်၊ ငါ တို့ အဘို့ ဆုတောင်း သောသူကား ခရစ်တော် ပေတည်း။
  kgf-kgf: Mérénéŋ képésicninaguc ʒéma hia ʒétecgé nénécmimacac séc? Yesu Kristo inéŋ
    mia nonac niŋ humuyec. Waŋu humuyec sac qahac néŋ muŋguc ɋelima yarec. Yacma ou
    emma Anutuac méra héiyaiguc kecma nonac niŋ héipuc wamma ʒéwelec waŋanʒac.
  awb-awb: Manikánka kaweraito púara inseréhga itene ahbabáqsabe ehweh aitera kamahigéhbo?
    Írakaumo. Sísa Karáhéga itene ahbabáqsabe putiowana iriwe oganúq atowana wega
    amahnága Maniká Iteribone ayah púpeq ména itensabé púreraitéhre.
  gdn-gdn: Nima maba uburoto e idai gurai nu naurinugu ugwadiniyoto ragiragi bita
    negeni? Ki pa mena, mibai ka Keriso Iyesu e bauwena manako nu nene powena. Ko
    eba ki mena, e ade iyawena kipu ubupu karako Mamanuga God e idai garu deneya tondau.
    E ka tawiri ogayawa apunai ki pokere e nu nene uburau Mamanuga God bameya nu yonanuga
    wagau.
  nko-NT: Ma ɔbɛ́talɩ́ há anɩ ɩpɔ́n? Ɔhaa má ɩnʋ! Tsúfɛ́ Kristo Yesu gyí ɔhá
    ánɩ́ olobowu há anɩ, Bulu lɔ́kʋsʋ́a mʋ tsú afúlitɔ. Alayɔ́ otsie Bulu gyɔpɩsʋ,
    ɔdɛ mʋ kokóli anɩ nwunsʋ.
  bsn-NT: Rojose mani yise vaja, manire vaja yibosagʉ rijayumi Jesucristo. Tudicaticõari,
    Dios ĩ rujiro riojojacatʉajʉare rujicõari, manire ñagõbosarũgũgʉ̃mi. To bajiri,
    “Rojose yirã ñaama”, manire yibetirʉcʉmi ĩ quẽne.
  pib-NT: Kristonwa gipnachri. Wanepnute Walenwa yotunkaakaluru. Walenwa Goyakalustsi
    potuklesreta gwachri. Wale koxa giykoyegitwu wixa.
  wiv-wiv: Pele azei da ti nap keteni koto kiridolu ni tania tolu kata vairo taraka
    moge zahazaha? A Kristus Iesus? Beta. Ia e mate kiridolu kini valamari muleha
    na matea. Kua nina kua, ia ti mimia na maroroni limani Vuvu, kini huhulenia a
    Vuvu kete kokodonidolu.
  reg-reg: Niga unu katula okubhalamulila indamu? Kristo Yesu niwe afuye ingulu yeswe,
    amwi nejo, mwenene one asuluywe. Mwenene katunga amwi na Nyamuanga mwibhala lye
    chibhalo, na lindi niwe kachisabhila eswe.
  mlh-mlh: Kristo Yesuji komeko Anutuji moke bogboreme Sombuŋgo roperu Anuture me
    furoineo ŋeku jikigaru noŋunde eru oŋga wosiega. Ore eru moji mo buŋonoŋuŋ osoeru
    misi korugo rakakimiŋ ore mitari noreiŋgo embimbiŋgaiŋ.
  gof-ENT: ያቲን፥ ኤንታ ቦላ ፒርዳናው ዳንዳዔይ ኦኔ? ኦኒካ ባዋ። ሃይቆፔ ዴንዲዲ ፆሳ ኡሻቻን ኡቲዳ፥ ኪሪስቶስ ዬሱሲ፥ ኢ
    ኑስ ጋናቴስ።
  aau-aau: Hreme kokwe uwr prueyn hiykwe heyn-non-ok liy me o? Korey. Payhokuaw, Krais
    Jisas hiykwe po lokrue. Sa mey kamon hiy ma lokrue so eir mon ma lwak hokwe senkin,
    hiykwe ki-eyh ko se po ma-loksian. Seyr enkin kokwe hiykwe God so iha sayar mon
    lwak, hreme hokuaw hiy-mesopok.
  tvk-tvk: Reitin, moletin tovuol vakila vasak ni Hi vasa pangasien mi xir. Vengan
    xa Iesu Kristo, xa temat e temea rilomun ra maten, xi vari de ri matu na Hi e
    di misepin mini e rin nar.
  prf-NT: Deya en manghatul ti parusa? Ti Cristo Jesus beman a ked ten kawanan nen
    Diyos? Siya pa ngani en natay sakay nabiyag a ruway, sakay nadid ay siya en mamag-itan
    para dikotam.
  auy-auy: Tuwímbai-waasi kentáásáfésa puwíwae sésa ímba aaifimbá maisinkánááwe. Ísu
    Káráísiti kentáásáfénasaawe séna puwéna íyáfasinena Maníkón-ayáánúrapaꞌa fasiꞌaén-áémpáꞌá
    ména kentáá súwaꞌnai ena Maníkómpáꞌá inaí wésiye.
  tbg-tbg: Tavave tinavuqaa uva vateharo tinavuara nenta qora kaiqa varera kaara qutu
    vivarave tianaro? Kiama vovano ho minti tianaro. Ihu Karaitiva tinavuara iriharo
    qutu vura. Ihuva kia ekaara qutu viraitiro, viva qutu vuraqihairo qaiqaa qaqi
    himpiro vate viva Kotira kauqu tanaraini vaiharo tinavuara iriharo Kotira aarama
    timite vairo.
  hub-NT: '@see-verse:ROM.008.033'
  hmo-hmo: Unai dainai tau ta lasi ese edia kerere davana do ia gwauraia diba. Badina
    Keriso Iesu ia mase, to ma ia toreisi lou. Ia be Dirava ena imana idiba kahana
    dekenai ia noho, bona ita totona Dirava dekenai ia noinoi noho!
  big-big: Takko teni kaile mizawili logo ngangang weiyagiwili kaiyagi? Kilisigu?
    A’a’. Purik pi tenigi wiyeke kaile miza logo ngereke wik yangalektabek. Keya pi
    weik perik Anotogi mele ngaigezikke mogosa logo tenigi wiyeke Anotoyegi nguk meiyageya.
  gux-G: ŋma ba fidi ki bu ki cuo ba? Kiristu n kpe ti po, hali ke o yiedi o, ke o
    kaa U Tienu jienu po ti yudandi nni, wani n tie ti candaano, ki miadi ti po.
