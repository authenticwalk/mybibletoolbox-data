    qui est ad dexteram Dei, qui etiam interpellat pro nobis.
  ngp-ngp: Niani akuunga awasengele? Hahali, kwaviya Kilisito Yesu niye abanike, naho
    niyo auyuka, naho niyo akwikala kulume kwa Mnungu, yehe niye akukilombezela.
  enq-2: Kraisa baa kumateamopa Goteme baa sakatasia. Dopa peteamopa, Kraisa baa Gotenya
    kingi tolaetena pituu, naima nisoo loma sakao kalyamo. Dopa pilyamo dokonya, apimi
    naima-kisa tenge setapala tanda nyalapa lata?
  eng-ASVBT: who is he that condemneth? It is Christ that died, yea rather, that was
    also raised, who is also at the right hand of God, who also maketh intercession
    for us.
  mna-mna: Mi asiŋ ko iur kadoono piti pa sanaana kiti? Som. Pa Yesu Krisi imeete
    piti, mi Anutu ipei i ma imaŋga mini kek. Mi koozi ni imbotmbot la Anutu namaana
    woono, mi izuŋzuŋ piti a.
  myw-myw: '@see-verse:ROM.008.033'
  sby-sby: Weco lino paliyawa muntu wela kubombolosha kwambeti bakute mulandu. Sobwe
    nte Yesu Klistu uyo walafwa, nambi twamboweti uyo walapunduka kubafu, uyo uli
    kucikasa cakululyo kwa Lesa, endiye ukute kutusengelako pamenso a Lesa.
  sll-sll: Te Yisas Kraist gongwo bani God uling yungure hon airere, God aling weni
    hol i molere, aki di na tenama dire ha di te momua. Momia tal nigi dongwo ol wanga
    prin i tobo tenanua di na tenangwo ara diname? Ta dikinamua.
  yaq-NT: Junuen san, kaabe aane, jume' ka tu'isi itom a tawaaneeme. Bwe'ituk ju'u
    Jesukrijto juna'a, ju'u ito betchi'bo mukukame, intok ket ju'u, kokkoarim nasuk
    jiabijtekame, intok ketchia, Liojtamak a' bata tana kateka, ju'u itom nokriame.
  uro-uro: Bä qosaqi qaku mamär vät aung iva qä narhäksärhäm ut pät aurha lat angät
    tpäs inguna ma Jisas ma Krais di qa ñäp näkt ma Ngämuqa qa märanas na qa nämät
    ama tñäpki näkt sa qale qa rhage dä ma Ngämuqa aa märmär näkt ka di nak iaqäkt
    kärak i qä nän bä ba ut sagem ma Ngämuqa.
  ita-1885: Chi sarà quel che li condanni? Cristo è quel che è morto, ed oltre a ciò
    ancora è risuscitato; il quale eziandio è alla destra di Dio, il quale eziandio
    intercede per noi.
  muy-muy: Ègia nahkay ti way esliki məgəs leli àna seriya way ? Yezu *Krist ti àmət
    azuhva leli. Ay ti àmət ciliŋ do, àŋgaba e kisim ba daya, naŋ àbiyu manjəhaɗani
    kà ahar ga ɗaf ge Melefit ka məlaŋ ga gəɗakani, ahəŋgali Melefit ana leli.
  kqc-kqc: Kaere nifafana reyo? Iesu Keriso bi muyeyo, ma besa ka moi dadi rae reyo;
    ina bi Sei di vana rama eta rofu ameinu reyo. Rama bi una rofu ka guyaguya nido!
  tav-tav: Jesucristo mani ye wapa manire cabai yajibojayupi. Cabai yajiricʉ anibacʉ
    quena tunu catí, Dio tʉna ruiimi. Topʉna ruiri Diore manire jenibojaʉ ácʉmi. To
    bairi aperã maca manire, “Caroorã ãma, na ye wapa na capopiyeyepe ã,” mani ĩ wada
    pai majiquẽnama.
  eng-ULB: Who is the one who condemns? Christ Jesus is the one who died—more than
    that, who was raised—who is at the right hand of God, and who also is interceding
    for us.
  spa-VBL: así que ¿quién puede condenarnos? Fue Cristo quien murió—y más importante
    aún, quien se levantó de los muertos—el que se sienta a la diestra de Dios, presentando
    nuestro caso.
  fra-_FOB: Qui les condamnera? Christ est mort, et de plus il est ressuscité, il
    est même assis à la droite de Dieu, et il intercède aussi pour nous.
  hau-ULB: Wanene ke hukumtawa? Almasihu ne da ya mutu sabili da mu har ma fiye da
    haka, shi wanda kuma aka tasar. Yana mulki tare da Allah a wuri mai daukaka, shi
    ne kuma ya ke roko sabili da mu.
  mal-mal: ശിക്ഷ വിധിക്കുന്നവൻ ആർ? ക്രിസ്തുയേശു മരിച്ചവൻ; അതിനേക്കാളുപരിയായി മരിച്ചിട്ട്
    ഉയിർത്തെഴുന്നേറ്റവൻ തന്നെ; അവൻ ദൈവത്തിന്റെ വലത്തുഭാഗത്തിരിക്കയും നമുക്കുവേണ്ടി
    പക്ഷവാദം കഴിക്കുകയും ചെയ്യുന്നു.
  kkc-kkc: Osoloso Godeeye hesiga odoo ee see odoo agayo takolone Dou Mi mapoo dileiso,
    dee ka takalaiyo? Odoo mauwe. Bei, Yesu Kelisoye toloso see hogadiloso Amayo dee
    deedee dokolo mapoo badolone iba halo Godee mapoo ka takomoloso.
  lit-lit: Kas yra tas, kuris nuteisia?! Kristus yra tas, kuris mirė, – dar daugiau,
    yra ir prikeltas, – kuris yra ir Dievo dešinėje, kuris ir užtaria mus.
  urd-GVR: Kaun hameṅ mujrim ṭhahrāegā jab Masīh Īsā ne hamāre lie apnī jān dī? Balki
    hamārī ḳhātir is se bhī zyādā huā. Use zindā kiyā gayā aur wuh Allāh ke dahne
    hāth baiṭh gayā, jahāṅ wuh hamārī shafā'at kartā hai.
  far-far: Ma ka nao laugo ta wane ga 'ana ne ka keto kulu, sulia sa Jesus Christ
    nia mae na fua kulu, ma nia ka tatae laugo, ma ana kada ne, nia ka gouru 'i bali
    'o'olo ana God, ma nia ka kwaiamasi fua God kai 'adomi kulu.
  suz-BL: सुमी मेको आन कली सजाइ गेने चाप्‍बा ङा? सुइमी मचाप्‍नीम। मारदे हना मेको आन
    बेक्‍चा ङा बेक्‍शा, बेक्‍शो रे सेंसीशा, परमप्रभु यावे आ ग्‍युरा गे बाक्‍चा तशो
    ख्रीस्‍त येसुमी मेको आन पर्बम मपुंइबा ङा? पुंइब। १यूहन्‍ना २:१; हिब्रू ७:२५
  car-NT: Noky ko yja'wan auranano ytan ipokoine? Kristus Jesus tyromo'se man. Itaka
    ro tawonje man. Tamusi apo'tun wyino enapa man. Kyno'wo'manon enapa kaijomato'ko'me.
  amp-amp: Bi Krais Jisasr nohmorn tfit sinya-mor. Sinyahato tu Bro Nkifrarpno rim
    tohhato tu bro yufat fakmor. Tu Bro Nkifrarpno tohetrn, yimam nmoh yufampno tamoh
    tamoh mrokfefm mpthaneft, rorn kak thuworm.
  bht-bht: कोई भी साड़ी बुराई नी करी सकदा, क्योंकि ऐ यीशु मसीह है, जड़ा साड़े तांई
    मरी गिया कने मरी करी जिन्दा होई गिया था, कने जड़ा साड़े तांई परमेश्वरे ला बिनती
    करदा है।
  eng-NOY: Who is he that condemneth? Christ is he that died, yea rather, who rose
    again, who is also at the right hand of God, who also maketh intercession for
    us.
  cub-NT: '@see-verse:ROM.008.033'
  ita-1927: Chi sarà quel che li condanni? Cristo Gesù è quel che è morto; e, più
    che questo, è risuscitato; ed è alla destra di Dio; ed anche intercede per noi.
  lww-lww: ana a si nap̃a visave monar towar nakoaena vanon kieta mlamulena viowa?
    Pe yar re tai po, okilakan nap̃a Navisaarena Yesu kila sur make rui. Naga mare
    wo ita, siraunia mal si petan marena, siraunia p̃asup̃ea pa teke tano e kiena
    lele wa ma metava amio Ntewa, a nagane pisawal ita ke pa Ntewa vena Ntewa viewo
    ita.
  ckb-ckb: کێیە تاوانبار دەکات؟ کەس نییە. عیسای مەسیحە کە مرد، بەڵکو لەمەش زیاتر هەستێنرایەوە،
    هەر ئەویش لە دەستەڕاستی خودایە و داکۆکیمان لێدەکات.
  nas-nas: Baie booꞌkoo-nupoong miruꞌmuriaing? Otoaꞌ. Jiisuuꞌ Karistooꞌ niiꞌkoo booꞌparuꞌ,
    eeꞌnoko masikaꞌ Kumponinge booꞌketa daaꞌuioꞌ tampavine-koo Kumponing-koo otong
    niiꞌ eentamemurima.
  uvl-uvl: Pe itei toto nge lape hele ke teke NeHalang nena hana mur iri hana porekreke
    ngana mur? Mele pele ero toto iange Iesus Kristus mete pe maul haka mule nga metenga
    pe heueu nei are nga NeHalang ilina ele nenga pen tamalmal pe hele lala nge NeHalang
    ke halaulaua ita.
  eng-BBE: Who will give a decision against us? It is Christ Jesus who not only was
    put to death, but came again from the dead, who is now at the right hand of God,
    taking our part.
  ixl-CNT: Ech abꞌil koj tech tiꞌ taqꞌax bꞌen qꞌuꞌl itxaaom u Tioxh tu choobꞌal paav.
    Tan u Cristo tek aa yol tiꞌ. Tan aꞌ vaꞌl kam tiꞌ ichool vipaav qꞌu aanima. Utz
    qꞌaav itzꞌpinaj tekuꞌen. Utz atil tisebꞌal u Tioxh cheel. Nitoksa tibꞌ qiꞌ vatz
    u Tioxh; oksan kuyol kꞌatza.
  xsi-xsi: Mine nde ea ikura tu imandi lâ ŋgua nia ku ipa ŋgua ŋana nâna ilua kinda,
    a? Tia ndo! Ŋana tu Yesu Kirisi imâte lâ, ŋineŋga Maro Kindeni ipaŋo i imandi
    imo via kilo. Kala ŋine Yesuni imo pa Maro Kindeni tini pa wia kâ, aku inani uru
    ino pa Maro Kindeni tu ivila kinda.
  crx-NTPO: Mbe 'udutinelh hoontsi' k'un'a neba nahutiyeh? Gak! Christ 'en za 'uja
    neba dazsai. 'Aw 'et za íloh, 'en dunadija 'ink'ez Yak'usda naílhni ts'e yughusda
    'en neba tenadudli.
  kan-OKCV: ಅಪರಾಧಿಗಳೆಂದು ನಿರ್ಣಯಿಸುವವರು ಯಾರು? ಕ್ರಿಸ್ತ ಯೇಸು ಮರಣವನ್ನು ಹೊಂದಿದ್ದಲ್ಲದೆ,
    ಜೀವಿತರಾಗಿ ಎದ್ದು ದೇವರ ಬಲಗಡೆಯಲ್ಲಿ ಇದ್ದಾರೆ ಮತ್ತು ಅವರೇ ನಮಗೋಸ್ಕರ ವಿಜ್ಞಾಪಿಸುವವರಾಗಿರುತ್ತಾರೆ.
  bbb-bbb: Ro kuke fu erare una ise nuvuone no reva ijadufuo guona kuokuva baki. Ijadufuo
    maeje fune Jesu Kuraesi e ije fu ise nuvuone ijadufuo baronena una urima ijare
    nuvuefuo Godido baname isoeme. Ro fure iviama Godido umui maeneke ijia fina nuvuefuo
    Godi soesoena kuarame.
  blw-blw: Wat heno kay paat hen manusa an chitaaw nò. Ay ammoh ah Jesu Cristu. Faén,
    te hiya paat hen natéy ah para an chitaaw yag nan-uchi, ya wacha ad uwan way nichachapat
    an Apudyus ah kachayawana way mangentatàchég an chitaaw.
  tam-2017: தண்டனைக்குள்ளாகத் தீர்க்கிறவன் யார்? கிறிஸ்துவே மரித்தவர்; அவரே உயிரோடு
    எழுந்தும் இருக்கிறவர்; அவரே தேவனுடைய வலதுபக்கத்திலும் இருக்கிறவர்; நமக்காக வேண்டுதல்
    செய்கிறவரும் அவரே.
  azz-NT: Huan amo no aquen huelis ica por totajtacoluan techtelchihuas. Porín sayó
    Yejuatzin in Cristo momiquilij por toixpatca para ijcón quitamiixtahuac ya totajtacoluan.
    Huan no cachi oc amo huelis aquen techtelchihuas porín sayó ne Cristo panquisac
    ya yoltoc ya intzalan in ánimajme. Huan axcan ne Cristo yetica iyecmacopaca Itajtzin
    Dios campa ichicaucahuelilispan. Huan ompa Cristo quisentocatoc tatatautijtoc
    ica por tejuan.
  spa-RV-1909: ¿Quién es el que condenará? Cristo es el que murió; más aún, el que
    también resucitó, quien además está á la diestra de Dios, el que también intercede
    por nosotros.
  csy-csy: Ngual a mawsak sia a kua ziam? Christ sia thi a, thokik hi, ama sia Pathian
    ziatsang ah om a, eite atu in thu hong ngetsak hi.
  mxq-NT: '¿Pʉ́n mba̱a̱t jyʉnaꞌañ: “Pekyjyaꞌayʉ tya̱a̱dʉty?” Jesukristʉ kuꞌoꞌkʉdʉ,
    es kyaj jeꞌeyʉ kyuꞌoꞌkʉdʉ, nandʉꞌʉn jyikypyejky jatʉgok es tam ꞌyity aga̱ꞌa̱ñdsyoo
    ma̱ Dios es xyñinuꞌxtákʉm.'
  tzj-NT: '¿La c''o ta c''a jun xtibij ta chake chi: —Rjawaxic netoj ja rewil emac,
    xtiche'' ta chake? Mta como ja Cristo Jesús arja'' mismo camsax chwach cruz chi
    rtojic ja kil kamac in ja camic pa riquik''a'' ja Dios c''o wi'' in tri'' ntajin
    wi'' nuban orar pa kacuenta.'
  tdt-tdt: Entaun see mak atu hamonu kastigu mai ita? La iha! Tanba Kristu Jesus mate
    ona ba ita, maibee laos nee deit, Nia moris fali ona, i agora Nia iha Maromak
    nia sorin loos hodi harohan mai ita.
  ron-BTF: Cine este cel ce condamnă? Cristos este cel ce a murit; da, mai mult, a
    și fost înviat, cel ce și este la dreapta lui Dumnezeu, care de asemenea mijlocește
    pentru noi.
  eng-WEBP: Who is he who condemns? It is Christ who died, yes rather, who was raised
    from the dead, who is at the right hand of God, who also makes intercession for
    us.
  eng-FBV: so who can condemn us? It's Christ Jesus who died—more importantly, who
    was raised from the dead—who stands at God's right-hand, presenting our case.
  nld-1939: Wie zal veroordelen? Zal het Christus Jesus zijn, die gestorven is, of
    liever die is opgewekt, die zetelt aan Gods rechterhand, die ook onze Voorspreker
    is?
  bwo-bwo: Kone angshituwoni? Bí noshegro k'irre, k'irotse tuut Ik'o niho k'ani aaromants
    beedek'tso, nooshowere Ik'o k'onirwo Krstos Iyesusiye.
  nch-BL: ¿Ajquiya techtatzacuiltis? ¿Huelis Cristo? ¡Amo! Pampa yaya Cristo Jesús
    cati mijqui huan nojquiya moyolcuic por tojuanti. Ama yaya itztoc nepa inejmat
    Toteco Dios campa quitajtanía Toteco por tojuanti quej se totatempalehuijca.
  quc-TNT: ¿Jachin ta lo ri cuya' cuk'at tzij pa ka wi' chi cäc'äjisax ka wäch? Are
    c'u ri Cristo xcäm che ka q'uexwäch. Man xuwi tä wa', xane xukuje' xc'astaj chquixol
    ri cäminakib. T'uyul ri Are' cämic pa ru wiquiäk'ab ri Dios, tajin c'u cäbochi'n
    pa ka wi' cho ri Dios.
  tfr-NTPO: '@see-verse:ROM.008.033'
  kaq-NT: Cristo ta mahuatipish bi hahquirihbi teehihnishqui, Papa mecayaho sca hihti
    hihboscai tsahonoxon. Jaan ta noque yohuanxoniqui. Jaa copi ta Tiromabon hah tsoanbi
    noque jatimahiqui.
  sgb-sgb: Ayn taganán makapaghabi ya dapat kitamon parusaan ha impiyerno, gawan hi
    Apo Jesu-Cristo mismo ya natsi para kantamo! Biniyay yan oman, haka atsi yay na
    hên ampamaala ha dapit panabtab ni Apo Namalyari, hên ampakihabi kan Apo Namalyari
    ha ikakangêd tamo.
  vie-1934: Ai sẽ lên án họ ư? Đức Chúa Jêsus Christ là Đấng đã chết, và cũng đã sống
    lại nữa, Ngài đang ngự bên hữu Đức Chúa Trời, cầu nguyện thế cho chúng ta.
  kxv-kxv: ଆମ୍ବାଆସି ଡଣ୍ତ ହୀନେସି ? କ୍ରୀସ୍ତ ଜୀସୁ ହା଼ତାରି ତା଼ଣାଟି ୱେଣ୍ତେ ନିଙ୍ଗାନା ମାହାପୂରୁତି
    ଟିଃନି ଟଟତା ମାଞ୍ଜାନା ମାଙ୍ଗେତାକି ଗ଼ହାରା କିହିମାନେସି ।
  amu-NT: Ndoꞌ na ljoꞌ ¿ꞌñeeⁿ joo nntueeꞌ jnaⁿ nacjoona? ¿Aa nntsꞌaa Cristo? Xocatsꞌaaⁿ
    ee nqueⁿ tquiaañê na tueeⁿꞌeⁿ cwentaaya ndoꞌ tandoꞌxcoom jnda̱ na tueeⁿꞌeⁿ. Jeꞌ
    wacatyeeⁿ ntyjaaꞌ tsꞌo̱ Tyꞌo̱o̱tsꞌom ntyjaya na macaaⁿ ñꞌoom ꞌnaaⁿya nnom.
  hin-CV: वह कौन है, जो उन्हें अपराधी घोषित करता है? मसीह येशु वह हैं, जिन्होंने अपने
    प्राणों का त्याग कर दिया, इसके बाद वह मरे हुओं में से जीवित किए गए, अब परमेश्वर
    के दायें पक्ष में आसीन हैं तथा वही हैं, जो हमारे लिए प्रार्थना करते हैं.
  spa-BES: ¿Quién es él que condenará ? Es Cristo Jesús quien murió; más aún que resucitó
    también, quien ahora está a la diestra de Dios, intercediendo por nosotros.
  san-BEN: অপরং তেভ্যো দণ্ডদানাজ্ঞা ৱা কেন করিষ্যতে? যোঽস্মন্নিমিত্তং প্রাণান্ ত্যক্তৱান্
    কেৱলং তন্ন কিন্তু মৃতগণমধ্যাদ্ উত্থিতৱান্, অপি চেশ্ৱরস্য দক্ষিণে পার্শ্ৱে তিষ্ঠন্
    অদ্যাপ্যস্মাকং নিমিত্তং প্রার্থত এৱম্ভূতো যঃ খ্রীষ্টঃ কিং তেন?
  tdx-tdx: Ia ty hamàtse? Iesoà Norizañey ty nivilasy, eka, toe nampivañonen-ko veloñe;
    ie am-pitàn-kavanan’ Añahare eo henaneo mihalaly ho antika.
  naf-naf: Kilais Zisasiyaŋ ningat gakiye keyepmti an ŋenaŋ Kawawaŋmagen nin an bekanaŋ
    ŋep ku zemti zemndondoyelen. Kilais ek gakikiengatnan wageyaŋ alak pigogat kwizet
    buŋamŋaŋmak Kawawaŋgat betnaŋ penaset tati nin ndamukulem mimiyet mandunduin.
  grc-MT: τισ ο κατακρινων χριστοσ ο αποθανων μαλλον δε και εγερθεισ οσ και εστιν
    εν δεξια του θεου οσ και εντυγχανει υπερ ημων
  vid-vid: Munhu wachi yowatagusa kwa wihe? Kuduhu! Mina Kilistu Yesu ndo yabagame,
    kahi nakazilipuka kuli wanhu wabagame kangikala kulume kwa Nguluwi heye ndo yuyo
    yalingutulandila!
  pio-NT: ¡Canácata yáaliméeripiná yúucaca wía infierno irìculé wabáyawanámi ìwalíise!,
    yácáiná Cristo Jesús yéetácatéwa wáichawalíná wabáyawaná ìwalíise, imichàacaté
    nacáiwa yéetácáisi íicha. Yáté yàacawa chènuniré yáawinacaténáwa Dios yéewápuwáise
    icùacaténá macáita Dios yáapicha. Jesucristo isutáca ìyaca Dios íicha walípiná
    mamáalàacata, itàaníca wawicáu Dios yáapicha.
  tsn-tsn: Emang jaanong yo o tlaa re sekisang? A Keresete o tlaa dira jalo? Nnyaa!
    Gonne ke ene yo o re swetseng a bo a boela mo botshelong gape ka ntlha ya rona,
