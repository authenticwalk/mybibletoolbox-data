  ata-ata: ꞌEnaꞌei uvikala lexe nenge tamomosou tanoꞌu lakolisou susu noxinge? Uasi.
    Kalisito Iesu anusisi ane musoli xe mutulu kalumo ne, mo Anu a mulai muxolu muvaisaꞌinu
