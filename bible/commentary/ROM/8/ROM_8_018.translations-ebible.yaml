  yad-NT: Rajechipiya̱ ji̱ta jiryatiy ne vurya̱jachipityara vurya̱rupantasa̱da jiyu
    nu̱day, vu̱ñumatiy diy riva vanda jiryatiy Ju̱denu ra̱dityanusara jarichumu vu̱jyu̱ra.
  mxb-NT: Tído yuꞌu̱ kúú ra̱ kándaa̱ ini ña̱ o̱ nákiꞌin táꞌan taꞌan vaan ña̱ ndóꞌo
    nío̱ yo̱ tiempo viti xíꞌín ña̱ ndato téí koni yo̱ naꞌa̱ Ndios noo̱ yo̱ chí noo̱.
  pon-2006A: I kin lemeleme me lokolok kan me kitail kin lokolongki ahnsou wet sohte
