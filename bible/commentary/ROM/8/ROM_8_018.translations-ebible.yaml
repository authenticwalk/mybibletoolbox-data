  kne-kne: Mo nemnemek san ligat ay laklak-amen takos nan daga, ibilang ko ay kaman
    magay dagsena mo nemnemek abe din kinasiged di ipailan Diyos en datako sin tapin
    di agew.
  tgj-tgj: Ngo mvngdu vjvgv ngonugv hirukaya hindunv sum ungnam mvnwng nga ngonua
    kaatam tvvdunv so minchi sidubv rimadu.
  gui-NT: Añave yaiporara ñai. Erei arovia cuae yaiporara ñai vae mbaeti co mbae.
    Echa icavi yaeta co ñandeve jocuae ndeiño oyecuaa vae Tumpa omeeta ñandeve vae.
  quc-TT: Qas tzij kinbꞌij chi ri kꞌax ri kariqitaj cho ri uwachulew man kajunumataj
    ta rukꞌ ri ujuluwem ri Dios ri kukꞌut na ribꞌ chiqawach.
  heg-NTPO: Mo muid au lam, susa-daat man kit in haup hahalas nia ngas, muik nahin
    lo, eta sukat nol dasi-dais muun, man mam Ama Lamtua in le tulu bel kita ngas.
  ptu-ptu: Situhu' kao pikkihangku, ingganna inde kamasussaam tasi'dinganna' tentomai,
    tä' pada umba ke dipasibandinni indo kamatandeam la dibeengkia' ke lambi'um wattunna
    la dipa'patandaam.
  bzd-NTPO: Ye' a̱ ta̱ ie' olo tai̱ë e' a̱ se' dörañak aishkuö ta̱, e' dör buaë shu̱te̱.
    E' o̱'mik ta̱ se' weirke ko̱s ká̱ i' ki̱ e' kë̀ dör ì.
  kwf-kwf: Sui bore Ꞌana kulu ka toꞋo ana nonifiiꞋanga ki saena magalia neꞋe, nau
    ku manata toꞋo neꞋe na ꞋinotoꞋanga neꞋe God ke baꞋa kwatea fuaka, nia doe ka tasa
    liufia na ꞋafitaꞋiꞋanga neꞋe kulu liu Ꞌi saena ana kaidaꞋi neꞋe.
  eng-WYC-2017: And I deem, that the passions of this time be not even worthy, to
    the glory to coming [or to come], that shall be showed in us.
  eng-WMBB: For I consider that the sufferings of this present time are not worthy
