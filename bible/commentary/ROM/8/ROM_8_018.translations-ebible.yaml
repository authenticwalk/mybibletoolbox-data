  cui-cui: Xan yaputan xua bequein ichamonae naca atene exana barapo cae pin nacuathe,
    baxua jopa ainya cuiyo. Mataʉtano yaputan xua Nacom cata pia pexeinya peitʉpanae
    coicha Jesustha. Barichi naca catsibina barapo pexeinya peitʉpanae coicha po pexeinya
    peitʉpanae coicha xua jopa juniya wʉnaeyo.
  boj-2014: Mondoŋ Qotei na so bole di babtosim iga egwas. E are qalonum, so bole
