  byr-byr: Sareꞌ dareꞌnesɨ. Nɨmɨ yawɨꞌmanɨge. Dɨvi sagaaꞌne Gotɨyai byaanna dɨragɨnyavɨ
    kuꞌmaayaba wakaabozɨ nejaavadeꞌ naangaangesɨ. Dahaasaꞌne taanga saꞌ maaꞌmanɨgo
    dathaꞌ wana maalɨkesɨ.
  ian-ian: Wun wupma yelavɨkwun. Wan kɨpmana nɨmba nɨn kat nɨma vat yɨlɨnja vat matnat.
    Ngɨni God nɨn kat kwindeya vat apma nɨma vatna waa yelavɨkwun.
  hun-hun: Mert azt tartom, hogy amiket most szenvedünk nem hasonlíthatók ahhoz a
    dicsőséghez, amely majd nyilvánvalóvá lesz rajtunk.
  mcf-NT: Adec Nuquin Papa yacno nuqui bëdamboshë icte tantiaquin nuqui nidaidën natiaic
