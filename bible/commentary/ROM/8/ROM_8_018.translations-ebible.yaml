  dop-dop: Ye mɑ kiŋ pǝ fɛɩ ɩsɩɩ pɑɑ kpɑɣɑ tɑ́ kɑɣɑnɑ kʋnyɔntɔɣɔlɛ nɑ pɑ́ kɛɛsǝnɑ
