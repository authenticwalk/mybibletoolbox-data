  pon-pon: Pwe i ajaer, me kamekam en anjau et jota mau on en kaparoki on linan kokodo,
    me pan kajanjaledan kitail,
  nhe-BL: Pero tiquitaj para ax tleno nopa piltlaijiyohuilistzi tlen tipanoj ama,
    quema timoilhuíaj quejatza tielise teipa quema Toteco techhueyitlalis para nochi
    quiitase.
  sps-sps: Nyo nat faman ovei tsun iny rou a ka tovei, kainon to te sab fi rora na
    fo kamits tan nainy tovei roman, nyo gim rou ma fakats rari faarei ror a ka na
    karap fiisok, ito tan nainy te fakats ronyon gumgum iny fatsiitsii ana masun a
    kakanaf nai faan rarora Gov ana ra te faarei men guei Tsunia tan nainy te naa
    minon vou.
  wnc-wnc: Siwan nata anzing nataat. Sanga masande Anututa nindane umanin yapangenawan
    asiknga bakngake yutnim taknga buyambam siknga kanim. Kake ninda meya apman kaamang
    kakngae natapna buyambam dua siwik.
  bus-bus: Má è wé fↄ̃ wà gurↄↄ kɛ̀kii nawɛ̃a lɛ́kↄ̃zi kↄ̃n gakui kɛ̀ Luda é bↄowe
    gupuraaaro.
  gub-BL: Xipuraraw ma'erahy kwer zaiko ko ywy rehe zanereko mehe zane. Amo 'ar mehe
    Tupàn wexak kar putar ukàgaw upuràgaw zanewe a'e nehe, ikatuahy ma'e iapo pà zanewe
    a'e nehe. A'e 'ar mehe zanereharaz putar ma'erahy kwer ko 'ar rehe arer wi azeharomoete
    zane nehe.
  imo-imo: Gotenga pa telimu kinye molopo kondomolo ulu pengama mona lembalo aku uluma
    paa olandopa lipo manjipolio i moltomolo walimanga lino Kraistinga imboma mindili
    nombo moromolo uluma paa mandopa konopu lteo.
  boj-boj: Mondoŋ Qotei na so bole di babtosim iga egwas. E are qalonum, so bole de
    ti jaqatiŋ iga bini eqnum qaji de ti ombla kerekere sai. So bole dena gago jaqatiŋ
    kalil tulaŋ buŋyesqas.
  ulk-ulk: Kari doge dikeridi mi asi digieda pe mi able gergerge no kebi kakale nagriwerteda
    ia able zorom merbim waike paretkak.
  eng-DRA: For I reckon that the sufferings of this time are not worthy to be compared
    with the glory to come, that shall be revealed in us.
  knf-knf: Dwin kë mnhaj mi ŋkhajuŋ hënkuŋ maanhilan kaliŋ na mndëm mi Naşibaţi akluŋ
    kayuuj ţi nja.
  san-KHM: កិន្ត្វស្មាសុ យោ ភាវីវិភវះ ប្រកាឝិឞ្យតេ តស្យ សមីបេ វត៌្តមានកាលីនំ ទុះខមហំ
    ត្ឫណាយ មន្យេ។
  arn-NT: Küme kimnien ti kutrankawün mülelu ta tüfachi mapu mew chem pifal-lay rume
    trürümngele tati fütra püramyefal pepiluwün taiñ peael ta amulerpuachi tripantu
    mew.
  zas-NT: Ma benan xgab guial achet lasajc guialrzagdiaj ni caydüüd ree yan guial
    loj guialnazaꞌc ni yacaꞌ ree xanyabaa.
  ken-NT: Bɛyɨŋɨ bɛsɔŋɔri ɛbhɛn sɛ́ghɔ́ nɛ́nɛ, bɛ́pú yɛ̌nyɨŋ ɛnɛ mmu ákway bɛyɛnti
    nɛ kɛnɛ́m ɛkɛn Mandɛm ákʉ chɔŋ sɛ́mbɔ́ŋ.
