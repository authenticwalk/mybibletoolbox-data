verse: ROM.008.018
translations:
  kpx-kpx: Nahi nova vatehani ke huhu halevaito huhulahai kosea, “Kehameu esevehame.”
    Kosealemo nahiabuna bae Dilava ataga baluga elehai vatehani ke huhulahalivebene.
  okv-H: Eto uhu ita usasa puvurou kogue tunga javotoho aisora eto na ere kogona amo
    ungotena enda ta osaga memenga tapa amo isapa rate God ta usasa kesora amina pajire
    be aisuja.
  tbo-tbo: A hanapugena dumaya naka amalai hiniwiyuwa awai ta ialonihi ega emoemotana
    ta wiluweluwena niyeya wiwasawasa Yaubada apo ina woogeleteya uyahita.
  mal-C: നമുക്കു ലഭിക്കാനിരിക്കുന്ന തേജസ്സിന്റെ മുമ്പിൽ ഇക്കാലത്തെ കഷ്ടതകൾ വളരെ നിസ്സാരം
    എന്നു ഞാൻ കരുതുന്നു.
  grc-SR: Λογίζομαι γὰρ ὅτι οὐκ ἄξια τὰ παθήματα τοῦ νῦν καιροῦ πρὸς τὴν μέλλουσαν
    δόξαν ἀποκαλυφθῆναι εἰς ἡμᾶς.
  bgc-bgc: मन्नै पक्का यकिन सै, के इस बखत के दुख अर क्ळेश उस महिमा कै स्याम्ही, उस
    महिमा के समान जो प्रभु म्हारै ताहीं देवैगा, किमे भी कोनी सै।
  khz-khz: Wailarai Palagu maekana ralemana iwavagina ita gerai pene matagai, voanana,
    au atugamagina, ewagumona tavitiviti-agirana gaura peneve vanagira.
  deu-TKW: Denn ich achte, daß die Leiden der Gegenwart nichts wert sind gegen die
    Herrlichkeit, die sich künftig an uns offenbaren soll.
  zsr-NT: Runi nedaꞌ, cutu nac le sáquiꞌruꞌ lahui yuguꞌ lë ni rzacaꞌ rguiꞌruꞌ naꞌa
    tsca nac yöl‑laꞌ yeníꞌ naꞌ gataꞌ queëruꞌ dza ziꞌa zaꞌ.
  lin-lin: Nakanisi ete pasi ya tango oyo ekokani te na motuya ya nkembo oyo ekomonisama
    mpo na biso.
  hns-NT: Ham to thiek se djaaniela kie djetana doekh hamlogke oethaawe ke parie,
    ie khaalie thora dien khaat rahie aur djab Parmeswar hamlogke aapan biesaal soekh
    me bhiettar leiga, tab hamlog bhoelaai djaab.
  noa-E: Iin mʉig eegar aawain maachin chadcha mag dau aug wau wënʉrraju; mamʉ jũrr
    mʉg atag ʉ̈gthar paawaita wajapcha naaimaju khĩirjuawai chan, mag dau aug wau
    nʉmjã sĩi warag maadëu igbata sim.
  eng-EMTV: For I consider that the sufferings of this present time are not worthy
    to be compared with the coming glory to be revealed in us.
  mib-NT: Núu súcuan te sáha ri cuenta jeē tāca jnúndóho jeē ndóho yó vijna, lúlí
    ndasɨ́ cúu nuū jnúhun jeē cujéhnu luu yó jíín yá cucuéé gá.
  lif-NT2: खुने़ॽ याङ्‌सि आबिबा मिमिदिङ्‌ङिन्‍नु तङ्‌माल्‍ले़ग कन् ये़म्‍मो आनिॽ आदुमुम्‍बा
    इनोगे़न् तुक्‍खेःन् थेआङ् मे़ःन्‍लो फाॽआङ् इःत्तुङ्‌लो॥
  xnj-xnj: Nilola kuvya mang'ahiso ga lukumbi ulu lwa hinu katu chindu lepi ngati
    tiwanangisa na ukulu weugubukuliwa kwitu.
  mmx-mmx: Nenia a doma i do nedik di suma losongsongot at na levenaleng, ixo epovo
    rinotno xusu ata lox epovo du mi lasinorong avolo mo ne Moroa naba raba dik min.
  cbr-NT: '''Ën cana —asérabi ca usai ''iti ''icë —quixun ''unanin. Ënë nëtënuax Cristonan
    cupí tëmëracë ''ixunbi cananuna Cristobë aín nëtënu ''aish cuëënquin —''ën tëmërati
    ca asábi ''iaxa —quixun sinánti ''ain.'
  tee-NT: Chai mas mak'alhk'ajnanauch ju ani lacamunutpa' para jantuch canaviniu cuenta.
    C'atsayau ni astan tachi ju va jantu tu'u' ixjunita ju quimak'alhk'ajnat'an calhiulayau
    acsni calak'ayacanau ju lact'iyan.
  eng-LSV: For I reckon that the sufferings of the present time [are] not worthy [to
    be compared] with the glory about to be revealed in us;
  cak-NT: Cami naka'an sufrir roma jojc'o we' chech-ulef; pero keta'n chi cuando xkojbec'ue'
    riq'uin ri Cristo, man xtoka ta chic pa kawi' ri sufrimiento richi ri rech-ulef.
    Quiri' xtaka'an, roma ri Cristo can c'o ruk'ij y can yalan utz xte'kabana' chicaj
    riq'uin.
  pah-NT: 'Ag̃wamo nhande ikwahavi hahya. Aerẽ po ti Tupana''ga ikwahavukari gwuvihavuhuhetea
    nhande ve nehẽ. A''ero ji ei: Hahy''i reki kiro nhande ve. Emo po ti pyry hete
    hete tuhẽ nhande ve nehẽ Tupana''ga ikwahavukarame gwuvihavuhuhetea nhande ve
    nehẽ.'
  sja-NT: Mɨchi t'ãride mɨa nãga k'awa bɨ. Na p'ek'au eujãde p'anɨ misa, tachi mak'ɨara
    miada-e p'anɨ k'ĩsiadak'ãri jõma Tachi Ak'õrepa tachimaa unupiit'ee ichi k'ĩra
    wãree eujãde.
  xed-xed: 'Grafgra yu kazlay: Nana ghuya ɗaŋwa ta ghuyə mu na ná, haɗ lu dzaʼa walaŋta
    gray nda tsa glaku dzaʼa maramaŋta Lazglafta ya wu kəʼa.'
  mks-NT: Co̱ó a̱ caja toho a tá ná ndoho ini í ñuyíví yóho jáchi̱ va̱xi qui̱ví ndicáhnu
    ndiva̱ha í xi̱hi̱n Jesucristo caja Ndióxi̱.
  gfk-S: Iou nes kilam be ira nudait harangungut utano pana bung kakarek i manga hansik
    sakit ing be da hapupuo ie ma no minamar ing na hanawat puasa ta dait.
  bmu-bmu: Nalö kewöŋe sihimbölö möta maljini, miaŋön malmal eretŋi akza. Könaŋgep
    Kraistkö asakmararaŋnöŋ öŋgöba asariba oyaeŋkoyaeŋ malbini, miaŋön mönö malmal
    öŋgöŋgöŋi aködamunŋambuk akŋa. Malmal yahöt mi likeplikep ala kewöt-pinaŋgö dop
    qahö. Mewö mötmörizal.
  dgz-dgz: Ne manega anuivin nu endi ugu vegaek bagu sisi anu tanitoni kamontu, go
    God kakae guragut mega ugup ugup evi ewanepi ame baware iragen.
  eng-GNV: For I count that the afflictions of this present time are not worthy of
    the glory, which shalbe shewed vnto vs.
  zaa-NT: Annana yala sufrir cca ri'u por ttu tiempo to'. Pero después lá nna huàl·lani
    tsá qui'ni eyacca ri'u cubi por la'yani' qui' Tata Dios.
  eng-WEBSTER: For I reckon, that the sufferings of this present time are not worthy
    to be compared with the glory which shall be revealed in us.
  guh-guh: Xaniajai. Maparucaeje itsamonae nacabejiobiaexanapona mapanacuataje. Itsiata
    bajaraxua yabara apo najamatabëxainaetsi. Tsipaji baja yapëtanetsi itsamatacabi
    bitso vajajamatabëcuenebarëyajavanexa Dioso pijanacuatatsia.
  bon-bon: Cane ngene jotwananenine egä page mime mäpu lui matimatirage gemi jamyacu
    apaclyera cabu ca, Acejiyame lui ne cirege awabudnita mime tääpume.
  nhw-BL: Pero tiquitaj para amo tleno nopa pilquentzi catli titlaijiyohuíaj ama,
    quema timoilhuíaj quenicatza tielise teipa quema Toteco techhueyitlalis para nochi
    quiitase.
  swh-ONEN: Nayahesabu mateso yetu ya wakati huu kuwa si kitu kulinganisha na utukufu
    utakaodhihirishwa kwetu.
  wbi-wbi: ulwakuva nivalila imhumhuko sa nsiki ughu kuuva nakinu ningaling'anisie
    nu vwimike vuno vulufunulivua kulyusue.
  bba-bba: Nɑ ǹ sɑɑ yenin nɔni swɑ̃ɑru ɡɑrisi ɡɑ̃ɑnu yiiko ye sɑ ko rɑ wɑn sɔ̃.
  eng-KJVCPB: For I reckon that the sufferings of this present time are not worthy
    to be compared with the glory which shall be revealed in us.
  kgk-NT: Ãy jahasa asy voi jaiko-vy. Ha ojehexa uka ramo hese Nhandejáry reko porã
    teeha, nhande rereko asy hagwe-rehe nanhane mandu'avéi-ma va'erã. Nhane momba'egwasu
    porãve rãve va'erã.
  waj-waj: Na yaata utuaunoo. Aa ta variaunna suai aavaki Anutuuqaa aataruuvaara mmamma
    nniitaraivaa varaunnaivo hama pinaa mmuaararaivai vaivai. Fai yapooma hama ta
    ivaara yaata utiraida kati ta ngiau aapu vikio yoketayoketaa ari vookaraivaa oyaivo
    kooyaa vainai taaraivaara yaata utuaaravai.
  cpy-cpy: Nokenkishiryaa naaka eepichokiini akemaatsi-waeta nimaeka, tekatsi oetamatsiteeyaa
    aririka añaahaero paata rowaneenkawo.
  ekk-PKP: Siiski olen veendunud, et see, mida praegu kannatame, ei ole midagi, võrreldes
    tulevase auhiilgusega, mis meile ilmutatakse.
  mpx-mpx: 'No kite pwawa i ola hiwe: lomwan toto sauga ya ta pwapwawa nige bosowaina
    ana bwata ta luviek wasawasa elana toto abwe Yehoba ni pem elala, kaiwena wasawasa
    o i bwata hot.'
  wbp-wbp: Jalanguju karlipa marda murrumurru-jarrimilki, ngulaju ngula-juku. Ngakaju
    kapu-ngalpa Kaaturluju Jijaji-piya-manilki yungurlipa yartarnarri wiri-jarlu-kurlu
    nyina. Ngula-jangkaju kularlipa pina-manngu-nyanyi yangka kujarlipa-nyanu murrumurru
    purda-nyangu nyampurla walyangka.
  luo-luo: To aneno ni masiche mwaneno ndalogi tin ma ok dipim gi duongʼ mabiro fwenyorenwa.
  nhe-NT: Pero tiquitaj para ax tleno nopa piltlaijiyohuilistzi tlen tipanoj ama,
    quema timoilhuíaj quejatza tielise teipa quema Toteco techhueyitlalis para nochi
    quiitase.
  aii-aii: ܚܵܬܸܪܓ̰ܲܡܥ ܝܼܘܸܢ ܕܓ̰ܘܼܢܓ̰ܵܪ̈ܲܢ ܕܐܵܗܵܐ ܙܲܒ݂ܢܵܐ ܠܹܐ ܝܢܵܐ ܚܫܝܼܚܹܐ ܕܦܵܝܫܝܼ
    ܡܘܼܕܒܸܩܹܐ ܥܲܡ ܚܸܩܪܵܐ ܕܦܵܐܹܫ ܓܸܠܝܵܐ ܐܸܠܲܢ.
  esk-NT: Uvva pakma nagliksaaqsiurugut. Aglaan nagliksaałiqput pakma atriqaġumiñaitchuq
    ilaan kamanautaanun sagviġñiakkaŋanun uvaptiknun.
  msb-msb: Pero para sa akon, an pagtios sani na buhay niyan dili angay ikumparar
    sa gloryoso na buhay na mapapasa aton sa maabot na adlaw.
  cpa-NT: 'Cónh¹jøng² lah¹la² lë́²jni: Ca²juuh³ jmø³uai¹² quin³ jniang³ na¹, cónh¹
    jín³ ja³té¹² hi² dsio¹ hi² cuø¹ Diú¹³ ta¹chi³quë́¹.'
  dso-dso: ଜନ୍‌ ଡାକ୍‌ପୁଟାର୍‌ ଦିନେ ଆମେ ମିସ୍‌ବାକେ ଗାଲୁନି, ଦେକ୍‌ଲେସରି ଏ ଜିବନେ ଅଇବା ଆମର୍‌
    ଦୁକ୍‌ କସ୍‌ଟ କିଚି ନାଇ ।
  meu-meu: Lau na tomamu ina nega hisihisina na ḡau pipikina, gabeamo isedai baine
    hedinarai hairaina baine bada herea.
  yva-NT: Arono syo Amisye apa kovo ntiti ratantona, syo rataun syare siurijo nande
    wansai no mine somamo mangke ramu. Kovo ntiti namije mamo Amisye po rarorono wansai
    no nugo indati makare rai.
  dgc-dgc: I isip kua, éy éwan importante diyakén i hirap tam nadid, bagay maala-ala
    ko i memahal a gantimpala a meange dikitam.
  zpm-NT: Guieḻnë ne dziaṉ ne lo guidzliu rii, loxaque ne ngab ne lo Jesús, led ncuaaṉe
    rnad ga; mazdraa nroobdoo nac lo guieḻndzon ne naraa dziaṉ ne.
  hix-NT: Amnye rma, tano rma hak kehtokonye, teryewhamnohsom me tehxatxow hamà. Amnye
    haxa, tàwyaro ohxe xaxa tonyxemà ro me keryatxhe, Khoryenkomo. Ohxe xaxa kehtxoho
    komo ryhe, keryewhamnohtoho kom yoho rma haxa thenyehra naha.
  sim-sim: Hako a hishiwa karem, nomorawu os ter ni kishawa oso awarikandak nawa sir.
    Kumak jip ni likunda oso nomorawu os ter ni kishawan tikrihi wasilaka mendek nakwa
    sir. Karem uwosik nomorawu os ter ni kishawa oson ni ajehe ni halawa hala.
  npi-ULB: यो वर्तमान समयका कष्‍टहरू हामीलाई प्रकट गरिने महिमासँग तुलना गर्न योग्यका
    छैनन् भन्‍ने म ठान्छु ।
  cgc-cgc: Daw ino man na mga malain na buat kuntra ki kiten na naagian ta anduni,
    para ki yaken sise nang daw ikumparar ta bakod ta na kalipay naan ta adlaw na
    ipakita ta Dyos ki kiten datas an na katengdanan na iatag din naan ta iya na mga
    bata.
  tim-tim: Galalupne. Nâ hin nâŋgân. Himbimân Anutuŋe egâliaŋ âlepŋe nengiwiap arekŋe
    hânân hâk hilâlâm umburuk yendâp are ewangiâp aregât hâk hilâlâmgât nâŋgâenŋe
    yânŋe akbiâp.
  yor-yor: Síbẹ̀síbẹ̀, ìyà tí a ń jẹ nísinsin yìí kò jámọ́ nǹkan nígbà tí a bá fiwé
    ògo tí yóò fún wa ní ìkẹyìn.
  wos-wos: Angi wuni wa. Nani Krais Jisasna jémba yata hangéli nani hérae. Wun hangéli,
    wu yikama joo dé. Hukémbu nani déré xe nani akwi dé wali yikafre male retembeka,
    wu némafwi joo dé.
  emp-NTPO: Dadjirã naʌ̃ ewarid̶e bia mĩga panʌnebemada mʌ̃a mãcua crĩchacaa, nocoarebema
    ewarid̶e Ãcõrẽba dadjirãra bia b̶ʌi bẽrã.
  eng-F35: I consider that the sufferings of this present time are not worthy to be
    compared with the glory that is going to be revealed in us.
  ind-ind: Karena itulah, menurut saya penderitaan yang kita alami sekarang ini harus
    dianggap ringan kalau dibandingkan dengan kemuliaan yang kelak dinyatakan kepada
    kita.
  pes-OPCB: با وجود این، سختیهایی که در زمان حاضر متحمل می‌شویم، در مقابل جلال و شکوهی
    که در آینده خدا نصیبمان خواهد ساخت، هیچ است.
  mpt-mpt: Ne tekein kebibe, nib enin kino watemebobo gwabobe. Ina otane sinanoa nibo
    naka molot unang molot anoba makob Klaiste ulab anomabbio kukub olo dot ayam kesoa
    nibo enin kino watemebobo bobolo mo funomobe!
  ssx-ssx: I̱ma꞉ handolo ekita꞉ dupae. Wetepe mo hande kapu tieke handolo poloma꞉
    ekima꞉ta꞉ ame do nikana꞉ma꞉ tanda tanda minoloma꞉ ekita꞉ ota꞉ ankulalieke.
  mkl-mkl: Ǹ mɑ̀ wɑhɑlɑi nsɛi nwɑu ihɛ̃ kù jɛ nkɑ̃mɑ do ɑmboe iyi Ilɑɑɔ̃ ɑ́ nɑ ku
    nyisi wɑ.
  gaq-gaq: ଆଣ୍ଡିନେ ଗୌରବ୍‍ ନେଆଡ଼ତ୍ରା ପାଙ୍ଗ୍‍ଏ ଆତେନ୍‌‍ ତୁଲନାରେ ଏନ୍ ଏବେନେ ଜୁଗ୍‍ନେ ଦୁକ୍‍
    ବଗେନେ ମେଃଡିଗ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Nuuni ha77i waayettiya waaya, sinthafe nuus qonccana bonchchuwara gathi
    be7ikko, ginisanaw dandda7ettenna gada qoppays.
  unx-unx: ଆବୁ ଅକ ମାନାରାଙ୍ଗ୍‌ରେୟାଃ ହିନିଜୁଃ ଦିପିଲିରେ ବଲଆବୁ, ଏନାରେୟାଃ ଜକାରେ ନାହାଁଃରେୟାଃ
    ଦୁକୁହାସୁ ଜେତ୍‌ନାଃ ନାହାଁଲାଃ । ଏନ୍‌ ଦିପିଲିରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହନ୍‌କକେ ଉଦୁବାକଆ
    ।
  gah-gah: Ómasímo okulumakú lapaná ale utó oletatimó nenémo itekave. Nenemú mikasigú
    miluma geleaká nounimó neneló ale moloko lokugo etaminogo ive.
  lcm-lcm: Using napo arai ania ta mamain ta kui i taun ke kipo palau, using si alalangtongai
    aniria ve miminaungan ang ka serei anira, kapo soliu luai.
  aer-aer: Kele mwerre-arle tyerrtye areye anwerneke ahele-ahele angkeme anwernenhe
    atwemele-arlke, lyete anteme anwerne uyarne itirreme. Urreke Ngkartele anwernenhe
    tnaketyenhe apmere mwerre Ikwerenhele mwantyele arntarnte-aretyenhe, anwerne anteme
    alkngwirretyenhe anthurre arne akurne areyeke anwerneke-arle irretyarte apmere
    ahelhe nhenhele anerlte-anetyartele.
  qvc-NT: 'Kay pachapiqam ancha ñakanchiqllapa. Piru allitam yach''ani: Suq diyam
    syilupi ancha llipyaq Siñurninchiqwan kushikushpa, rinchiqllapa yach''aq: Kay
    kushikushqanchiqpaqqam chay ñakashqanchiqqa mana nimachu kashqa, nishpa.'
  tgl-ULB: Sapagkat itinuturing ko na ang mga pagdurusa sa panahong ito ay hindi karapat-dapat
    na ihalintulad sa kaluwalhatian na maihahayag sa atin.
  cbs-NT: Jaska inun, natian Jesús nun ikunwainbu jamapai bikawen bedubi tenei nun
    nuitapayuaibudan, Diosbe nun jiwexanai betsajaida nun ixanaii. Na jiwexun nun
    teneai inun, na bika nun tenekubainai chipu jawama keska ixanikiki.
  xtm-NTPP: Ja ndaa kúu ja visi ka ndo'o ka neni o vitna, kovaa masu nawa kúu, vaa
    jayiñu'u ja jin ni'i o ma chi ka'nu xen‑xeen‑ka ko kuu i.
  nnq-nnq: Nola kube kupotekigwa kwa kingobu chenje cha ngoe ngikilebe chambonije
    anda tulandanakie na kibumo chache chitupakupata twenga.
  bao-NT: Ati rʉmʉrire ñañaro tamʉoriquea, añurije manire ca bii eape menare mani
    ca ĩa cõoñajata, mani majuropeecã.
  san-ORI: କିନ୍ତ୍ୱସ୍ମାସୁ ଯୋ ଭାୱୀୱିଭୱଃ ପ୍ରକାଶିଷ୍ୟତେ ତସ୍ୟ ସମୀପେ ୱର୍ତ୍ତମାନକାଲୀନଂ ଦୁଃଖମହଂ
    ତୃଣାଯ ମନ୍ୟେ|
  huv-NT: Xique sayaag meáwan leaw apmamongochiiüts ningüy cam, aag ayaj nicuajind,
    cos ajawaats apmajlüyiiüts xeyay najneaj alinoic nüt tiül cielo.
  otn-NT: Ma ga̱ ør'ma̱ güɛndahʉ ya, ngue zits'ʉrbʉ dí sähʉ ra̱ n'ʉ ya, porque nu̱'a̱
    ra̱ nho di 'dacjʉ Oja̱ m'mɛfa, ma̱ da̱tho xa̱ndøngu̱'a̱.
  nop-nop: Kaugoŋ kunum gineŋ Bepaŋdi hatihati uŋgoniŋ eŋ tinahukut momooŋ tubumintanimbaak,
    woŋ adi kwetfoloŋ folofigita eŋ bulaniŋgoŋ nadiyam u kalakapmedapmalak doktiŋa
    wendok foloŋ kamekaaŋ nadiwene tuwot mu tilak.
