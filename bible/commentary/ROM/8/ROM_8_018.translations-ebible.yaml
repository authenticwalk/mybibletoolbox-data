  guj-2017: કેમ કે હું માનું છું કે, જે મહિમા આપણને પ્રગટ થનાર છે તેની સાથે વર્તમાન
    સમયનાં દુઃખો સરખાવવા યોગ્ય નથી.
  jvn-NT: Para sedulur, sakkèhé kasangsaran sing dialami awaké déwé saiki, manut pinemuku,
