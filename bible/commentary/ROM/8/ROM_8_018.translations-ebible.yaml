  zty-NTPS: Žekla' neda', da' ẕzáka'žo na'a bi be naken kan nak yeḻa' baní' da' gata'
    chežo ža da' ba za'.
  mek-mek: Lau ega laifa oma, gome lau eꞌu opola auga pau kapaꞌina kiekieꞌi apaꞌaua
    auꞌi, muni Deo isapu akaikiꞌa ke eaea iꞌa agepakinaiꞌa auga kapa akaikiꞌa ipauma
    puo, egaꞌina kiekieꞌi fou agaoge opoꞌi afaekaina.
  aey-aey: Ege doqona, ceteteh cunug Anut ifanen eu caja mel basigia bili dain dona
    odi dain tebandogina. Odocob ifanec cunugca odi qada qaqaji bibilegin leceb eu
    qila saen ina calena. Anut uqa ifanec ceteh cunug agena me qee mec gel gihacadec
    eunadec besiadigian. Odocob ifanec ceteh cunug eu ege Anutna mel ibuldom egeca
    osoben Anutna ceteh me bahic umeb gihacgec qee himec bileqan. Eunu Anut ceteteh
    cunug eu me qee bilimeig me qee moqagan ec maden. Eu ifanec ceteteh agena gale
    adecna eu odi qee calel. Euqa Anut uqa ifanec ceteteh me qee moqagan ec maden
    eu uqaha ageca ceteh me caligian ec maden. Eunu ceteteh cunug Anut ifanen eu uqa
    ola suli u meciii ege Anutna mel ibuldumeb camasac mecnu sumudegina. Odocob ceteteh
    Anut ifanen eu himec qada qaqaji qee bilegina. Ege Kis wele om. Kis eu Anut uqa
    sab cabina casac wal mena eu odi bagolwe casac igen. Odocob egeha dain tebandudu
    qaqaji ege Anut uqa uqana mel mudigigiannu susumudi biluquna, saen eu ege dewenige
    ibuldocob haun caleqan. Anut uqa ege wele ceseli oigen. Odocob egena aig qoc euna
    ihoc ligiannu sumuduquna. Euqa ceteh sumudom eu wele fom eu ege haun sumudecnu
    ihoc qee. Dana oso uqa ceteh wele fenfi eetanu haunhaun sumudina? Euqa ceteh ege
    qee folom eu ege ocnu geh cisdodob sumuduqunafi ege wawige meleec gagadic tawecnu
    sumuduquna. Eunu ijana cisdoc eu odi, kobolkobol eu hibna egeca camasac migian
    eu qila culumen sogoecca gahidoqona eu wooldoc bahic.
  urd-GVH: मेरे ख़याल में हमारा मौजूदा दुख उस आनेवाले जलाल की निसबत कुछ भी नहीं जो
    हम पर ज़ाहिर होगा।
  ycn-ycn: Palani huani ri'imajica huajló je'echú chu. Re hue'emajica huacajé uncá
