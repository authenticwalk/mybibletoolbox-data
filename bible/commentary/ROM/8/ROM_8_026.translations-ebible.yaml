  spl-spl: Yâhâ lohotŋe otmunŋe biwinenŋe gemapgât Wâtgât mâmâŋahât Heakŋe mâmâŋe
    otningimu biwinenŋe ârândâŋ otmap. Yakât yuwu sâmune nâŋgâŋet. Nenŋe Anitâ ulitgunom
    sâm kalop. Yawu gârâmâ wuân me wuân teteningiwuap yan ulitgumunŋe nâŋgâmu ârândâŋ
    otbuap yakât topŋe ki nâŋgâm heŋgeŋgumain. Yawu gârâmâ Anitâŋe biwinenŋahât topŋe
    nâŋgâmap. Yawu gârâmâ yâkât biwiŋan nâŋgân nâŋgân âlâlâ tatmap ya ikŋe Wâtgât
    mâmâŋahât Heakŋe nâŋgâm biwinenŋan mem katmu ya sâm tetem Anitâ ulitgumain.
  usp-NT: Jilon Lok'laj Jsantil Kakaj Dios ri' tich'a'w riq'ui Kakaj Dios chikij cuando
    ta' jcowil kanm chi ch'a'wem riq'ui Kakaj Dios. Ta' ketam nen tikab'ij cuando
    rajwax ojch'a'wtak riq'ui Kakaj Dios, pero ri' Lok'laj Jsantil Kakaj Dios tijik'xin
