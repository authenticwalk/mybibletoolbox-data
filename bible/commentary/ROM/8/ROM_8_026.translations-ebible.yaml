  dao-dao: Acun käna, Ngmüimkhya naw am mi kyannake üng ja kpüiki. Mi ktaiyü üng ihawkba
    ktaiyü vai tia am mi ksing. Cunsepi, mi ktaiyü üng ngthu üng am pyen theia ngkonak
    am Ngmüimkhya naw ngko lü jah ktaiyü peki.
  cya-cya: Cui' cuaña'an nda yaa' Espíritu 'in na si'yana na'an ndi'in cha' 'in na,
    ñi a jlyo ti' na ña'an ntsu'hui cha' jñan na 'in Ndiose, una ticui' Espíritu njñan
    'in ñi si'ya cha' 'in na, lo' tsaña'an nu njñan can' a jlyo ti' na ña'an culyo
    scua na cha' can'.
  nii-nii: Yi mił ku, sinim noman dinga pinermba wumb ei, Gos nge Gui Ka ei opu sinim
    kin paki tołum. Nimbił erang sinim nipe oł mił endi prei erpin kin, nga sinim
    epi nipe endi kii sipin simin nipin prei ermin ei sinim piinanmin. Ba Gos Gui
    Ka sinim nge nipi, eim prei dinga erpi kin, Gos kin ngonum ei sinim piinanmin
    ek ei, Gos kin kii sipi ngang kin, sinim paki tołum.
  ign-NT: Éneri­chuvare, ema Espíritu Santo tímica­ta­ca­havihi te tamutu eta vimara­ta­ha­que­neanahi.
    Tavetiji tímica­ta­ca­havihi eta vimaitu­sirahi eta viyaseu­chi­ra­va­yarehi te
    viyuja­ra­sirana. Éma, tiyaseu­chahavi te viáchanevana. Viúmitichahi taicha muraca
    eta vivarairahi eta mayasearuana. Vaipa virataha véchaji­cahini.
  dik-NT: Ku cït mën aya, Wëi Nhialic ë bɛ̈n aya ku kony ɣo rin ye ɣok cïï ril, rin
    kuc ɣok tɛ̈ dhil ɣok Nhialic rɔ̈ɔ̈k thïn, ke yeen ë Nhialic lɔ̈ŋ riɛnkua, ku lɛ̈ŋ
    ke dhiau dhiën cïn wël ye teet.
  cac-cac: An̈ejtona' tz'och Yespíritu Dios qued'oc ayic man̈ tz'acanoc co pensar.
    Yujto man̈ cojtacoc chajtil scutej co lesalvi icha sgana Dios. Ay b'aj ton̈ej
    tzon̈ c'acvi yujto max nachaj cuuj tas scutej calan co b'a d'a Dios chi'. Yuj
    chi', a Yespíritu Dios slesalvi cuuj.
  tzj-E: Chka' Espíritu Santo arja' nokruto' che rbanic je' achnak ja ajoj mesquier
    nokocwina nkaban kayon kaja. Ajni' rbanic oración, majo'n kutkin ta nak kas mer
    nc'atzin wa' chka jnekc'utuj chpam oración per Espíritu Santo nc'ol oca ptak kanm
    che kto'ic. Tak congan rejlal jun problema nkana' kaja y tak mesquier nkocwina
    nkach'ob nak la nekbij chpam oración per Espíritu Santo nokruto' che rbixic.
  san-BUR: တတ အာတ္မာပိ သွယမ် အသ္မာကံ ဒုရ္ဗ္ဗလတာယား သဟာယတွံ ကရောတိ; ယတး ကိံ ပြာရ္ထိတဝျံ
    တဒ် ဗောဒ္ဓုံ ဝယံ န ၑက္နုမး, ကိန္တွသ္ပၐ္ဋဲရာရ္တ္တရာဝဲရာတ္မာ သွယမ် အသ္မန္နိမိတ္တံ
    နိဝေဒယတိ၊
  yaa-NT: Nãskarifiakĩ Epa Niospa ãfe Yõshi Sharapa noko axosharafafãini. Afeskaxõ
    nõ Epa Nios kĩfisharatiromẽ nõkai tãpiama. Akka ãfe Yõshi Shara nõ mẽra nanexõ
    noko shinãmanaino nõ kĩfisharatiro. Noko noikĩ noko kĩfixoni. Noko kĩfixonai keskarakai
    tsõarikai kĩfitiroma.
  cab-NT: Ítara méme gíñe, íderagua lumútiwa Sífiri Sándu lídan wadébilin. Queísigubeirügü
    níjein dan, siñáti wayúmuragun lun Búngiu queísi lubúdubu. Lídan óra ligía, ába
    líderaguníwa Sífiri Sándu lun waríñaguni luweírin cátei le wasándirubei tídan
    wanígi lun Búngiu lídan ában luwúyeri le siñáti laríñawagún láu dimúrei.
  clu-clu: Kag tungud nga kita maroya, ang Ispirito Santo nagabolig kanatun. Indi
    kita kaulam magpangamoyo ang osto, maman dan nga ang Ispirito Santo nagapakitloy
    sa Dios para kanatun sa paagi nga indi mamitlang.
  swh-ULB: Kwa jinsi iyo hiyo, Roho naye hutusaidia katika udhaifu wetu. Kwa maana
    hatujui kuomba jinsi itupasavyo, lakini Roho mwenyewe hutuombea kwa kuugua kusikoweza
    kutamkwa.
  tpt-NT: Vachu ni Espíritu Santo kintaꞌaqtayjuyan tejkan kintatsꞌanqaniyan tapꞌasta.
    Jantu ox kꞌatsayau tisuncha kaskꞌiniu Dios. Pero yu Espíritu Santo yucha tapayniy
    por kijnankꞌan, va lhijatꞌijnin yu jantu lay naunkan.
  aai-aai: Ef nati ta’imon it ata ririm ana veya i Ayubin ena it baibais ebitit. Anayabin
    it mi’itube o yoyoban isan ana ef men taso’ob. Baise i Ayubin it isat tef rerey
    eyoyoyoban wainit, turamaim men karam boro tanao.
  sny-sny: Aiwawe a'i Owane Sitewi lo Hepene Wara'i a'i le nomo ma'e au pati ferafereinamisiya.
    Tahe pa'are marepi nomo lo kairefi se ta'ame. Serai nomo Owane Sitewi ma'e au
    te'eyei su, nomo piye peri werese so'oru ta'ama. Ahowa, Hepene Wara'i a'i lo Owane
    Sitewi Pefine ma'e nomo ne le ma'e au te'enamisiya. Nomo peri te'e tepa'asiye
    su, le marepi pefine a'i nomo lo Owane Sitewi ma'e au te'esiya.
  myy-myy: Ito bajiroti Espíritu Santo manire ejabʉami, mani queno masimena ñajare.
    Diore queno seni rʉ̃cʉbʉo masibea mani. Ito bajiri Espíritu Santo manire yiari
    josa ĩsiguĩji Diore. “Diore yʉ seni ãmobojarise queno goti masibea yʉ”, yi mani
    tʉoĩarise masicõri, manire yiari bʉsi ĩsigʉ̃ yiguĩji ĩ Diore.
  trc-NT: Sese ne neꞌen níꞌ quiꞌya̱j níꞌ nu̱ꞌ se vaa no̱ xcúún níꞌ quiꞌya̱j níꞌ, ne̱
    Nimán Diose̱ ra̱cuíj man níꞌ, ne̱ gu̱un nucua̱j níꞌ a. Ne neꞌen níꞌ da̱j caꞌmi̱i̱
    níꞌ ga̱a achíín niꞌya̱j níꞌ rihaan Diose̱ maꞌ. Cheꞌé dan achíín niꞌya̱j Nimán
    Diose̱ cheꞌé níꞌ, ne̱ taj xnaꞌanj Nimán Diose̱ rihaan Diose̱ nana̱ me rá maꞌa̱n
    níꞌ caꞌmi̱i̱ níꞌ a.
  cut-NT: Namin Vaco Ndah yahn Dendiohs ne, rinan uvo va̱n dehtenduh che rechuhrihn
    vo. Andahre hua devano cova̱h vo nduhca̱ che redin yahn, ate rinan Vaco Ndah yahn
    Dendiohs uvo, ra̱hn nan uvo numa dito, nde hua tuno vederendedecadino yuhn vo
    deh ca̱hmo vo yahn.
  bel-bel: Гэтак сама і Дух мацуе (нас) у нямогласьцях нашых; бо мы ня ведаем, за
    што маліцца, як трэба, а Сам Дух заступаецца за нас уздыханьнямі нявымоўнымі.
  zlm-KSZI: Demikian jugalah, Roh menolong kita dalam kelemahan kita. Kita tidak tahu
    apa yang patut kita doakan, tetapi Roh itu sendiri berdoa syafaat untuk kita dengan
    rintihan yang tidak dapat disampaikan melalui kata-kata.
  gdr-gdr: Odede yɨpa wɨp nya ke Yɨnayɨna Wɨngawɨngate kwa meraina danda kesa map
    yɨm nokaeneniny. Mop nokɨp men b'ogla yɨr topmitenindam ajɨ men ma wumɨr im rɨdede
    e b'obogɨl yɨr opmitenam. Ajɨ Yɨnayɨna Wɨngawɨngate Tilenggyam mera map gar bebɨg
    yokateny, sɨ Ton ma rɨrɨr e yɨt opurenam onggɨt meraina gatabɨm. Ajɨ Ton yɨr opmiteny
    Godɨm pɨlwa re gar bebɨg b'aena kɨma e.
  vmy-NT: ꞌBa= nde Isennixtjintsjere Naꞌenchana basekona ngatꞌare kjuaꞌindana. Ngatꞌa
    bi ꞌya xi chjaꞌa jotsaꞌen tjinni nga xjaꞌa, tunga Isennixtjintsjere Naꞌenchana
    fani xi ꞌbetsꞌantjaina. Bi sakuna en tuxi kuixunña jotsaꞌen tsinentjaina Isennixtjintsjio
    ngixkun Naꞌenchana.
  cmn-FEB: 同样，圣灵会在我们软弱之时帮助我们。我们不知道如何向上帝表达，但通过我们无法用言语表达的悲叹，圣灵代替我们向上帝表达。
  gmv-RNT: Hessathoka qasse nu daaburishin Ayanay nuna maaddes. Nuni woossa wosti
    woossanakkone eronta gish Ayanay nuni qaalan qoncisanas dandayettonta qaalara
    nuus woosses.
