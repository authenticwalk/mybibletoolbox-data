  tnp-tnp: Kəni təhmen məmə noliən rəha nuhuiniən əha tətasiru e tah, Narmɨn Rəha
    Uhgɨn tətasiru e tah e rəhatah nəpəouiən, təhmen lanu məmə, kitah kotəruru məmə
    nati nak kotəkeikei motəfaki ohni, mətəu Narmɨn Rəha Uhgɨn tətəni rəhatah lan
    nian kitah kəutehkɨmɨs e noliən kəti iətəm nəghatiən tɨkə lan.
  urd-urd: इसी तरह रूह भी हमारी कमज़ोरी में मदद करता है क्यूँकि जिस तौर से हम को दुआ
    करना चाहिए हम नहीं जानते मगर रूह ख़ुद ऐसी आहें भर भर कर हमारी शफ़ा'अत करता है
    जिनका बयान नहीं हो सकता।
  hot-hot: Ma Lovak Matheŋ hathak hêv alalô sa haviŋ. Alalô lokwaŋ mi ba athôŋ nena
    nateŋ mek aisê. Êŋ ma Lovak Matheŋ da hêv alalô sa ba hateŋ mek hatôm kapô halaŋ
    iyom ma abô mi.
  mqj-NT: Susimi duka' Penawa Masero, tontong liuki' napamoloi annu innang to tapalambi'ki'.
    Annu sitonganna tae' taissanan umba la takua ma'sambayang. Sapo Penawa Masero
    illalan kaleta umpalandasangki' pelaunta langngan Puang Allata'alla, moika anna
    tae' tiu'bi' dio pudukta.
  rus-SYN: Также и Дух подкрепляет нас в немощах наших; ибо мы не знаем, о чем молиться,
    как должно, но Сам Дух ходатайствует за нас воздыханиями неизреченными.
  mbh-mbh: Na ler men sialing aken i paengeng it nge matheong areken potunnga, na
    Oni Riringa mun i paengeng mun it nge, eneke lemir mire nge ur kathnga ako aro
    te nong i a God nge, kene avele. Aveto Oni Riringa isivenga ilemi mire nge, na
    i el meir nge nongong aken, ma ilo vur ma i ek nge ur ako i mathealal na i pavurvur
    nge riong ripotnga avele.
  bdd-bdd: Ta Yehoba Yaluyaluwana ꞌida weꞌa ꞌoidiyega, tauna ꞌiꞌabi ꞌabihetegita,
    weyahina ꞌida ꞌahwanoi ꞌoidiya geya tasanapu togidega taꞌahwanoi ꞌesa, ma Yehoba
    Yaluyaluwana hesiyage weyahida ꞌihetahetapewa ta maꞌenana maꞌina welaha ꞌiꞌahwaꞌahwanoi
    waiwai Yehoba ꞌoina.
  cbt-NTPO: Iporaso' co chiníquën cancantopirëhuahuë', Ispirito Santo catahuarinpoa'.
    Yosë nontohuatëhuara, co nitotërëhuahuë' ma'sona itacaso nipirinhuë', catahuarinpoa'.
    Cancanënpoa quëran inari Yosë nontërin. Tarëtarinso pochin ninin. Canpoaso' co
    natanpirëhuahuë', Yosëriso' natanin.
  srn-NT: Na so a Yeye e yepi wi tu nanga wi swakifasi. Bika wi no sabi gi san wi
    mus begi èn fa wi mus du en. Ma a Yeye srefi e begi gi wi nanga dyeme di yu no
    man poti na ini wortu.
  cta-NT: Biꞌ chaꞌ laca chaꞌ nxtyucua Xtyiꞌi ycuiꞌ Ndyosi jiꞌna, chaꞌ ná nchca jiꞌna
    tsiyaꞌ ti. Ná jlo tiꞌ na ñiꞌya̱ nu tsoꞌo la chcuiꞌ na loꞌo ycuiꞌ Ndyosi, pana
    Xtyiꞌi ycuiꞌ Ni laca nu ncluꞌu jiꞌna ñiꞌya̱ nu chcuiꞌ na loꞌo Ni. Cua jlo tiꞌ
    Xtyiꞌi ycuiꞌ Ni chaꞌ tiꞌi̱ tsa chaꞌ nu ntsuꞌu tyiquee na, chaꞌ ná ndyiji ñiꞌya̱
    caca chcuiꞌ na chaꞌ biꞌ loꞌo Ni; biꞌ chaꞌ loꞌo Xtyiꞌi ycuiꞌ Ndyosi nchcuiꞌ loꞌo
    ycuiꞌ Ndyosi Sti na cuentya jiꞌna liꞌ.
  bqc-SIM: Beewa sↄ̃ Lua Nisĩna ì dↄwálɛ wá gbãasai guu, asa wá wabikɛa dↄ̃
    a zɛ́wao, ↄ̃ Lua Nisĩna ì kulɛkɛwɛ̃ɛ Luaɛ ń aau pↄ́ a yã́ gɛ̃̀ oaao.
  tcz-CHONGTHU: Chule Lhagaotheng chun eiho ilhahsamnauva eipanhu jinguve. Avetsahnan,
    eihon adoltah a Pathen'a iti itao diu eideipeh uchu ihepouve. Hinlah Lhagao Theng
    hi eiho dingin athuchenga seitheilouvin apeng peng'in taopehna eineiyun ahi.
  mar-mar: त्याचप्रमाणे आपल्या अशक्तपणात पवित्र आत्माही आपल्याला सहाय्य करतो, कारण
    आपण प्रार्थना केली पाहिजे तशी कशासाठी करावी हे आपण जाणत नाही. पण ज्यांचा उच्चार
    करता येत नाही अशा कण्हण्यांनी आत्मा स्वतः आपल्यासाठी मध्यस्थी करतो.
  snp-snp: Ido Ouna yaki ayaidana oto lamo oude-lutekate aumala minámami yamu kolito,
    ya ade olu faka lo minaiye. Goti loumunumo, ya egaidana oto efe loto loumunuwe?
    loto kolife ádoba, ido Ouna aimolakafo lamomu kolito, luteu ya ka ma wetekafo
    ogofuto ádenumo ka ya au-au, loto ade olu faka loto Goti loumu-umu o minaiye.
  isl-isl: Eins er með trúna og heilagan anda. Heilagur andi hjálpar okkur að biðja
    og leysa dagleg vandamál. Oft vitum við ekki hvers við eigum að biðja eða hvaða
    orð við eigum að nota, en þá kemur heilagur andi okkur til hjálpar og gefur okkur
    réttu orðin í bænina.
  spy-NT: Yēētyēēchēēch ꞉Tāmirmiryēēt yoo kēētinyē kuskuusyēēt. Kuu yoo ‑mākiinkētē
    wōlēē makeesaayte Yēyiin, kung'ālooltoowēēch ꞉Tāmirmiryēēt kōōtēēyēē keey miisin
    nyēē māmii ꞉wōlēē /kēēmwooytooy.
  xnn-xnn: Baken kedeng nan namnamaen tako is mangbadbadang ken datako isnan kinakapsot
    tako nodi olay nan Ispirito Santo. Tay olay isnan menlowalowan tako et adi tako
    getken nan ostoosto ay ilowalo tako ngem nan Ispiriton Apo Dios et ilolol-owalowana
    datako ay mangiyas-asog ken datako isnan kali ay maid makaikwani.
  mwe-mwe: Nneyo peyo na Mbumu jwa Ukonjelo anakutujangutila muungakombola gwetu,
    pabha tukaamanya kujuga malinga shiikupinjikwa, ikabheje Mbumu jwa Ukonjelo nnyene
    anakutujujila kwa bhubhula kwa ngakomboleka kutaya.
  tte-tte: Tabe besiele, Yaluyaluwa Tabuna kita ala belu saugali koina isaguila bwaite
    besiele. Nige takakatai kani tawae kaiwena takakawanoi, na katela ana yaba kita
    nige sowasowana tawalowen Yaluyaluwa Tabuna iya ikawanoiyan Yaubada koina kaiwela.
  tcs-tcs: Po distaim nau, da OliSpirit i elpe yumpla bikoz yumpla slaik, nogad no
    strong. Wa, yumpla i no sabe wiswei yumpla mas prea po God. Bat da OliSpirit i
    prea po God po yumpla wea wei blo em wen yumpla i blok nogad nating wod po spik.
  hlt-THB: Cemyih lawtna, nik tha ama awmnaak awh Myihla ing ningnih ce ni bawmkhqi
    hy. Cykcah hly kawi ce ningnih ingtaw amni sim uhy, cehlai Myihla ing awi ing
    kqawn noeng kaana ko doena ningnih aham thoeh law hy.
  soq-soq: Epe rua deawaa no etemba oauara baiwa Aleu kakaiwa no saunede. No nuba
    mai atendewanteipona ambi God insaisawa rua rauparintipona, dia. Tane Aleu kakaiwa
    no saunede meba do baimba sidaleidie iririleide. Ita dima me iririleidia no mai
    aia os mampe wataa rua.
  qub-qub: Cay pachacho cawashanchïcama Tayta Diosninchïman yäracur payta mañacurpis
    manami camäpacunchïchu pay munashanno mañacuyta. Sumaj mañacuyta mana camäpacuptinchïmi
    Espíritu Santu llapan shongunwan Tayta Diosninchïta mañacun yanapämänanchïpaj.
  att-att: Á mábbágán ittam megapu sù pagiddanáma tam. Á ajjan yù pakkapíyát tam,
    á arát tam garè ammu yù kapiánán nga ipakimállà tam, nga mepángngà sù ira ánâ
    ni Namarò. Ngam yù Mangilin nga Ikararuá ni Namarò gapay yù mangabbák nittam,
    á ipakimállà na ittam megapu sù panalasigà na nga ari makagi.
  bki-bki: Bogo napano roju rorea jibe na, bogo tai tiniedo m̃aro p̃eli roburu didig,
    mia bogo nonovio Niununo Lu jo miija kito. Bogo tai, rojidom robolkouo kar jogvaiano
    nalo, a romijog bova laka ana romil vonio, maka rejikia reial iliano memedu ka
    rever. A ea bogo na Niununo Lu mijikia rimei, ridu kiado vio ana naio ga bolkouo
    kanado ka tegiano nalo napano aberial kiado jidomiano nalo napano iliano nalo
    maka avare ka averenio.
  bqp-bqp: Lɛmɛ sↄ̃ Luda Nini dì kpáwái ó gbãnasarikɛ gũn, zaakũ ó aduakɛna dↄ̃
    a zɛ́aro, akũ Luda Nini dì kútɛ kɛwɛrɛ Ludanɛ kũ ndana kũ a yã gɛ̃̀ onalao.
  mcp-mcp: Nə́mə́ mbií ŋgwûd wɔɔŋgʉ́, Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə nə́mə́ kwíínd sə́ tag
    dʉ́sʉ́d; sə́ ádɛ́ mpu sâ í jɨ́ɨ́ nə́ sə́ gwáámbʉ́g Zɛmbî mə́jəgʉla mə́sʉ́d yí.
    Njɨ, Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyəmɛ́fwó mə́ dʉ jəgʉla shú dʉ́sʉ́, dʉ leegya mbií míleegya
    íciyá í lə́sʉ́ bísʉ́ í cúgɛ́ nə ŋkul fɛ́ɛ́g yí.
  hat-hat: Se konsa tou, Lespri Bondye a vin ede nou, atout nou fèb la, paske nou
    pa konnen kisa pou n' mande lè n'ap lapriyè, ni ki jan pou nou lapriyè. Men, se
    Lespri Bondye a menm k'ap lapriyè Bondye pou nou. L'ap pouse gwo soupi moun pa
    ka esplike.
  npl-NT: Ijkó noiwa n Espíritu techpalewia ijkuak timosotlawah. Porke amo timotiotsajtsiliah
    kemi moneki, pero inewia n Espíritu motlatlaujtia inawak Dios por tejwah, ika
    tiotsajtsílistli non tejwah amo tiweletih tiktenkixtiah ika totlajtol.
  bgg-bgg: Ji duiine gethek zia arone Ragung è wuii srane nong phi phro. Chiih-è gethek
    ne sia pha athieg chiih-è miyaogamthek ayao mua pha ro pha ji ne Ragung awai è
    gethek chiang Hamangkhung-aphuii rog shii khung phi phro.
  eng-TCENT: In the same way the Spirit also helps us in our weaknesses. For we do
    not know what we ought to pray for, but the Spirit himself intercedes for us with
    inexpressible groanings.
  eng-BSB: In the same way, the Spirit helps us in our weakness. For we do not know
    how we ought to pray, but the Spirit Himself intercedes for us with groans too
    deep for words.
  cpu-NT: Tema tera aavyaashiretanete, Tasorentsinkantsi neshinonkayetaine. Tema te
    ayoyete tsika ankantya amanayete. Iro kantacha iriira Tasorentsinkantsi amanakoventaine,
    okempivaitakaro iratekimentatyeemi.
  san-ASM: তত আত্মাপি স্ৱযম্ অস্মাকং দুৰ্ব্বলতাযাঃ সহাযৎৱং কৰোতি; যতঃ কিং প্ৰাৰ্থিতৱ্যং
    তদ্ বোদ্ধুং ৱযং ন শক্নুমঃ, কিন্ত্ৱস্পষ্টৈৰাৰ্ত্তৰাৱৈৰাত্মা স্ৱযম্ অস্মন্নিমিত্তং
    নিৱেদযতি|
  tac-NT: A'chigóriga ju Onorúgame Alawala 'we 'la nejkúrime ju Onorúgame 'yuga ra'ichálichi
    napugiti tabilé ejebénigame nírigime Onorúgame 'yuga ra'íchaga. Onorúgame Alawálaka
    a'wágame tánime ju Onorúgame napurigá Onorúgame ramué gu'írimala. Alué alawaka
    pecha ra'íchalite tánime júkó Onorúgame, alueka nalame ju napu'lige najkiá napurigá
    Onorúgame ramué gu'írimala.
  eng-WEBPB: In the same way, the Spirit also helps our weaknesses, for we don’t know
    how to pray as we ought. But the Spirit himself makes intercession for us with
    groanings which can’t be uttered.
  gfk-H: Hua mah, no Halhaliana Tanua i harahut dahat uta iakano linga nong dahat
    pai tale wara utana. Hoken pa dahat nunurei bia asa ing dahat na sasaring utana
    senbia no Tanua i sasaring wara gaia dahat. Ing i sasaring i kilinganei ra tamat
    na tinirih ma i hapuasnei hua ing pai tale bia da haruatanei ma ra nianga.
  viv-viv: KaduꞋe ide nuwadeya kagakowakowa tu AluꞋaluwa Mahalina giveluvelugada.
    Gavaimi gilubodada be kanaveꞋoꞋola ma keke kadahalamaneni, tu AluꞋaluwa Mahalina
    nuwahinagedeya veꞋoꞋola toyogina giꞋalaveleveleda, ana ayauna ma vaita yawaiꞋohi
    lakahina keke ana wahifufu.
  yao-yao: Iyoyo peyo, ni Mbumu jwa Akunnungu akutukamuchisya mu kulepetala kwetu.
    Pakuŵa ngatukumanyilila itukuŵajilwa kupopela, nambo Mbumu nsyene akutupopelela
    kwa Akunnungu nkuwuwula kwangatukukombola kukuŵalanga.
  tgp-tgp: Mo sohena natu, Tanume Tapu mo lo tuenir̃a na nor̃a vejuveju, matan r̃a
    sopo levosahia vara r̃a pa usiusi mata sava hinau sohen God mo opoia, pani Tanume
    Tapu hasena mo lo usiusi nor̃a na malele matea mo sopo te reti vara i er̃i vere
    na r̃aramina.
  auc-NT: Ayæ̈ adobaï mönö aquïïmö pönï ïñömonte Wængonguï Önöwoca mönö beyæ̈ cæcampa.
    Æbänö cæte Wængonguï ingante apæ̈nequïï, ante ëñënämaï inte wæyömonte tömengä
    wïï waomö tededö ante apæ̈nedinque tömengä önöwënenque mönö beyæ̈ apæ̈necampa.
    Mänïnö tömengä nänö tededönö ante mönö guiquënënö inte önöneca ædö cæte tedequïï.
  kbc-NT: Aneotedoɡ̶oji Liwigo aaɡ̶aɡ̶a ɡ̶odaxawa, leeɡ̶odi aɡ̶ica ɡ̶odoniciwaɡ̶a.
    Codaa ajowooɡ̶otaɡ̶a niɡ̶ica anodaaɡ̶ee me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji. Joaniɡ̶idaa
    leeɡ̶odi Aneotedoɡ̶oji Liwigo me dipokotoɡ̶oloco. Codaa dinoniciwaɡ̶adi me dipokotoɡ̶oloco,
    ajakataɡ̶a me jeloɡ̶otaɡ̶a niɡ̶ica anodaaɡ̶ee me dipokotoɡ̶oloco, pida baɡ̶a jeemiteeɡ̶atece
    catiwedi ɡ̶odaaleɡ̶ena.
  bmh-bmh: Bo, uhu alina, ig gusig tapai dabun gusig tamacag. Guzenina, Ah Wes nug
    igual oigeb oug daimai, isanigacaneu. Einen, Uwait nug ig isanigabun ein igul
    guzenabun aurai go ig i abiu. Bo, ziwas go ebu, Ah Wes nugtal ig en Uwait auracaneu.
    Go igual oigeb oug daimai, mu ig wanem sul Uwait auracaneu. Gonugau ze Uwait auracaneu
    go iguan igual em ebuan ze eim mabun iborain tam.
  ctu-BL: Che' ja'el jini Espíritu mi' coltañonla che' c'uñonla, come mach la cujilic
    bajche' yom mi lac pejcan Dios. Jini Espíritu mi' c'ajtiben Dios ti wocol t'an
    chuqui yom ti lac tojlel che' woliyonla ti ajcʌn.
  meq-meq: Andza niye, Məsəfəre Tsəɗaŋŋa eye ma deyeweye ma dzəniye kway dərmak, hərwi
    nəkway bəle eye hay ka tsəveɗ i Mbəlom. Ka sərakwa maɗuwulay me a Mbəlom ta tsəveɗ
    aye bay. Məsəfəre tə gər ŋgay eye faya ma ɗuwuleye me a Mbəlom a bəram kway, faya
    ma ɗuwuleye me a Mbəlom tə ɗərev ŋgay peteh andza faya ma siye ɗəretsətseh, a
    ze ha wu nakə mətsike tə bazlam aye.
  noa-H: Mamʌ mag k'ĩirju nʌm happaijã k'aba, hich Hẽwandam Hak'arauta maach hak'aardam
    k'a t'ũu haadeewai hʌ̈u maach hak'aar juag hoojem, magʌm p'it'urg waauwaijã hãwatamk'ĩir.
    Magʌm gaaimua maadëu pöd Hẽwandamag jëeuju k'augbam hiek'au sĩi “¡Hëh, Hẽwandam!”
    haawaijã, hich chi Hẽwandam Hak'arauta maach k'ĩirjug k'ap'ʌ sim haawai, jũrr
    hichdëuta maach kõit warre hich Hẽwandamagchata jaaumaajem.
  alp-NT: Sepo ite ktili mo hoko Alla Eni Rore Iluake kena Itapa ite, le kotie loko
    Alla eliare ite rekwa mo. Hoko Ro mere ruaI luake loko Alla kena Ikotie seli ite.
    Kena Ro mere Ikotie loko Allare, Ilepae lepate rebe lesi bei tamata eni lepate.
  san-VEL: tata aatmaapi svayam asmaaka.m durbbalataayaa.h sahaayatva.m karoti; yata.h
    ki.m praarthitavya.m tad boddhu.m vaya.m na "saknuma.h, kintvaspa.s.tairaarttaraavairaatmaa
    svayam asmannimitta.m nivedayati|
  kbq-kbq: E'ina hukna kante Ruotge Avamumo hanavetima omane'nea vahe'mota taza nehie.
    Nazanku nunamuna hugahune, e'i ontahi nonanagi, Ruotge Avamumo Agra'a tagri taza
    huno nunamu hunerante.
  kbh-kbh: Uámana Espíritnaca bënga s̈ochandbétsëjabuachana, er bënga ainaniñe ndoñe
    corente ntsos̈buáchiyana. Bënga ndoñe quemuátstats̈ëmbo Bëngbe Bëtsáftaca jencuéntana
    nts̈amo ndegombre ts̈abá yomncá; pero cach Espíritu Bëngbe Bëtsábioye bëngbiama
    jtsotjanañana, mo chca ora chabe ainanoca ts̈a cuaftsobësnacá; y ndayá chca ora
    tbojtsotjanañamna, bënga ndoñe ntjobenayana bëngbe palábraca chama jóyebuambayama.
  ron-LSB: Tot așa și Duhul Sfânt ne ajută în slăbiciunile noastre, pentru că nu știm
    să ne rugăm cum trebuie. Dar însuși Duhul mijlocește pentru noi cu gemete care
    nu pot fi rostite.
  pon-pon: Pil Nen o kotin jauaja kitail ni atail luet akan, pwe kitail jaja, da me
    kitail en poeki, o da me kon on, pwe pein Nen o janejanelol o laolao kin kitail.
  nhe-BL: Huan nojquiya Itonal Toteco techpalehuía pampa ax tijmachilíaj nochi huan
    ax tijmatij tlaque monequi tijtlajtlanise Toteco quema timomaijtohuaj. Huan Itonal
    Toteco iselti momaijtohua chicahuac ica Toteco Dios topampa huan Itonal ayijti
    pampa quiilhuía Toteco tlen axaca hueli quiijtohua ica tlajtoli.
  sps-sps: Jesan kan, ara kaa miror a mes a mes to te fafaakouts rarora ma tsutsun
    fareits tana faason. Aaven Taabos to Ayei te faakouts rarora tan nainy te sab
    roran koma patang, ana ra te gima natiny a ka na rof tsura ma faakats of ara ya
    ana ra te rangats e Gov, san u Aaven Taabos te rangats faparits non e Gov ma faakouts
    rara, ana Ayei gim non ma vegiau to te fafaakats of rarora Ya faarei te vevegiau
    fi rora, san faakats Tsunia te faarei tsun non to te mitsitsi mirora na kamits.
  wnc-wnc: Sike Waungga ninu tuyuknga aminu akgatanimunggak. Gatanimunggakge ninda
    Anutue inindatapnangge natake tumuk wamu dasing kaknga yana take siwik ngang natagwaanguke
    yuwatna Waungga gatanimunggak. Gatanimuke ita tasiwan tumuk wamu ninda gentangan
    yananga dua aknga musipmikatang natdeke yutnim.
  bus-bus: Lɛmɛ sↄ̃ Luda Nini è dↄwalɛ wa gbãasai guu, zaakɛ wá aduakɛna dↄ̃ a zɛ́aro,
    ben Luda Nini è kúɛ kɛwe Ludanɛ kↄ̃n mbona kɛ̀ à yã gɛ̃̀ onalaao.
  gub-BL: Tekwe Puràg ur putar zanepy'a pe zanepytywà pà a'e nehe, hàro re zanepytu'u
    wer mehe a'e nehe. Ta'e naxikwaw kwaw zaneze'egaw Tupàn pe zane xe. Ma'e rehe
    zaze'eg putar izupe nehe. Ma'e xinoz putar izupe nehe. Naxikwaw kwaw. A'e rupi
    Tupàn Hekwe Puràg ukwaw kar zanereminoz Tupàn pe a'e, zanerekuzaromo a'e, uze'eg
    'ym pà a'e.
  imo-imo: Ulu penga te wendo opili nimbo moromolo aku tepa mele, lino konopundo enge
    naa peremo wali Mini Kake Telimuni lino lipe taporomo. Lino Gote kinye ungu nimilindo
    konge temolo mele naa lipo manjirimolo. Yu kinye ambe tepo ungu nimolonje nimbo,
    pilipo tundurumolo. Lino aku tepo pilipo tundupo moromolo wali Mini Kake Telimuni
    pilipelie ungu nimilindo ambele ungu nemolonje nimbo pilipo tundurumolo unguma
    yuni kanopa imbi tipelie lino kele topalie Gote kinye linonga nimbe pumbe konge
    tepa nindirimo.
  boj-boj: Iga siŋgila saiqoji unum deqa Qotei aqa Mondor na iga aqaryaigeqnu. Iga
    iŋgi kiye qa pailyqajqa di iga geregere qaliesai. Iga pailyqajqa medabu gulbeigeqnaqa
    gago are miligiq na akamoqnsim pailyeqnum. Deqa Mondor a segi na iga aqaryaigwa
    osiqa iga qa pailyeqnu.
  eng-DRA: Likewise the Spirit also helpeth our infirmity. For we know not what we
    should pray for as we ought; but the Spirit himself asketh for us with unspeakable
    groanings.
  knf-knf: Jibi ŋbiişniiŋ, *Uhaaş wi Naşibaţi uji uţënk nja ; wi ŋwooŋ ŋëmme uko wi
    ŋkñehanuŋ Naşibaţi, Uhaaş uji uñehan pa nja kaşë wo uunji uţëpna ţi ŋţup.
  san-KHM: តត អាត្មាបិ ស្វយម៑ អស្មាកំ ទុព៌្ពលតាយាះ សហាយត្វំ ករោតិ; យតះ កិំ ប្រាត៌្ហិតវ្យំ
    តទ៑ ពោទ្ធុំ វយំ ន ឝក្នុមះ, កិន្ត្វស្បឞ្ដៃរាត៌្តរាវៃរាត្មា ស្វយម៑ អស្មន្និមិត្តំ
    និវេទយតិ។
  arn-NT: Ka femngechi, maneluwküleiñ tati Lif Küme Püllü taiñ kellukeetew taiñ pepilkenoelchi
    dungu mew, kim llellipunolu am iñchiñ chumngechi taiñ doy küme ngillatuafel. Welu
    kisu tati Lif Küme Püllü etüngün mew reke llellipukefi ta Ngünechen iñchiñ mew,
    fey tüfachi dungu ta pepi feypingelayafuy ta dungun mew.
  zas-NT: Abiꞌ xSprijt Dios ragnë dunuj ree chi ad rayagbeet ree xhie yaguieen ree,
    din yuꞌ dxej loj hor guin ad rileꞌt yarejdx yanaab ree Dios ziꞌc rayal. Abiꞌ chi
    ad rayagbeet ree xhienaag yaguieꞌch ree loj Dios, xSprijt Dios mal ragbee dux
    quiarguiejn ree, dxel laaman rbejdx rniab Dios por dunuj ree.
  ken-NT: Ɛchi ɛnyumɔt bɛ ndu sɛ́bhɨ́kɨ́ bhɔŋ bɛtaŋ mɛnɨkmʉɛt mbɔ ɛnyu sɛ́bhɔ́ŋɔ́
    bɛkʉ, Ɛfóŋó Bɛdyɛrɛ ǎkwak bhɛsɛ. Yímbɔŋ ǎnɨkmʉɛt ɛ̌ti yɛsɛ ansɔk nɔkɔ nsɔ́k
    ɛnyu ɛnɛ ɛ́chá ɛnyǔ mmu ánɨkmʉɛt nɛ ɛyɔŋɔ́nyu.
