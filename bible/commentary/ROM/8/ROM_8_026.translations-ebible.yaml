    por be kun widi'zh kwa'n nanet be xmod di'zh be.
  cbc-NT: Marĩ pʉame Diore caroaro cariape caãnorẽ bairo cʉ̃ marĩ jẽnimasĩ peyoetinucũña.
    Bairo cajẽnipeyomasĩẽna marĩ caãnoi, Espíritu Santo pʉame marĩ jʉátinemonucũñami.
    Bairi marĩ caátiãnipeere marĩ jẽnibojayami cʉ̃ yaye bʉsʉrique mena. Tie bʉsʉrique
    pʉame camasã bʉsʉrique mena cabʉsʉjẽñomasĩã manie niña.
  qxo-NT: Cay caway vïdantsicchö Tayta Diosman mañacur manam pay yarpanganmantsu mañacuycantsic.
    Tsaynö cashgapis Espiritu Santum Tayta Diosta pasaypa rugacur mañacuycan yanapamänantsicpä.
  mox-mox: Ta wese ʼidewani tuta nana niboanida idawalili, e ʼinega Niboana Gwalagwalana
    iuiuleda, mana itaʼa ge kada alamania maʼoda kana venoqi ʼaiqa. ʼInega Niboani nana
    ge vona ʼinega davevenoqi weaqida, ta ʼesi ena idaʼaloʼalolo ʼinega vevenoqi weaqida.
  kew-kew: Goa pua niaa omapaina pima rabu Gote-na Holi Spirit-mi niaa raba mulalo
    epea. Niaame beten tema rabu niaame epe beten waru naniminaaema. Dia, pare Holi
    Spirit-mi niaa raba mulalore Gote-para beten ta. Nipumi beten loa re adaapu laaya
    pare pa agaamere niaame gupa mada natema.
  dww-dww: Be mate Arua Babau dà vogwaḡagwaḡae e sagusagudana. Baninama tauda nam
    moiragi kaua te kataiena, vutuna aubainama Arua Babau Mamaitua ḡarone aubaidama
    moiragie giu e vatovatodina, baninama tauda nam teneteneḡina da tà vatodi.
  twi-ASANTE: Saa ara na Honhom no boa yɛn wɔ yɛn mmerɛyɛ mu, ɛfiri sɛ, yɛnnim ɛkwan
    a wɔfa so bɔ mpaeɛ sɛdeɛ ɛsɛ. Honhom no ankasa de apinisie de nsɛm a ɛnni kabea
    di ma yɛn.
  aoj-aoj: Eaꞌ Ambal buꞌunai Godi wapani nafiꞌi natopalopa apaꞌ owaꞌ banagipaia, nowaꞌ
    banaga ukup apeꞌipi. Nemaf mamahefa apaꞌ ukup owaꞌ banagepa mogawa basef ifimba
    mogahaliꞌanaefia, Ambal ananinai nandabeten natopalopapa. Anen nandabeten, apaꞌ
    anen ina naꞌi nandabeten nahaliꞌana ma anif basef, owaꞌ. Nandaꞌ e waa atin nandabeten.
    Eaꞌ God, nogawa ukup epesi hiꞌalep, nogawa okom Ambal ananinai wapani. Deiꞌ main,
    nemaf afamba Ambal ananinai nandabeten naꞌamba, anen naila okom Godi nandabetena
    apaꞌ epes ananipai.
  cbv-cbv: Bʉʉ tʉ́i jéihcannit jwĩ jʉmʉchah enna, Tʉ́ini Espírituboó jwiítdih ã teo
    wáacna caá. Diosdih ded pah ʉʉ́bát pínahdih jwĩ jéihcah, caán Tʉ́ini Espíritu
    jwiítdih bʉ́dí ã teo wáacna caá, yoobópdih jwĩ ʉʉ́bát pínah niijná. Jwiítboó bʉ́dí
    ʉʉ́bíhna yʉhna, jwĩ wéheatjĩh jwĩ jéih bʉʉjácah, jwĩ íipdih yoobópdih naóhni jwiítdih
    ã ʉʉ́bh wáacna caá.
  taw-taw: Pen God Kawnan ne ak abe, ne chɨnop binɨb kɨles ma mɨdobun okok kod mɨdɨl
    gɨñub. Chɨn God nop agnɨgun apun ak pen, takaw tay ak dɨl agɨnɨgun agɨl ma nopun.
    Anɨb ak chɨn koslam agep tek lup won ak, God Kawnan ne ke chɨnop nɨŋɨd, God nop
    kɨles gɨl agnɨgup. God Kawnan ne ak yɨgen bad tek agñub. Chɨn bɨ takaw apun ak
    mel, yɨgen bad tek agñub.
  jic-NT: Nenéyawa ma polel 'üsüs lijicj Dios jos jin. Mpes Dios Cjües qjuis capj
    p'ya'sa. Dios lal velecj na, ma selecj tsjan cüvelem cupj. Mpes Dios Cjües vele
    Dios lal cupj mpes. Pajal 'üsüs vele Dios lal. Cupj ma polel velecj jupj vele
    jin.
  zap-NT: Laa Espíritu Sant nak ne run xyudar be chene nandet be pezee ylaa be; porke
    nandet be pezee ynab be lo Dëdyuzh zegne ryal ynab be lo Ne, laa Espíritu Sant
    rnab lo Dëdyuzh por laa be, per rnabdet Ne kon diiz.
  wer-wer: Tiarim kön wi kosang yewesa pötak tiar weëre kosang won ëën Ngëëngk Pulöök
    kaamök yaalni. Pöt tiar Anutuun kimang mapenëak tolëël maan pangk ëëpën pöten
    köpël pötaanök. Pël yeëetak Pulö pimtok tiarim lupötë wë Anutuun kimang maim wë.
    Pi omnaröa naënël lupötëaan ing maimeë Anutuun kimang maim wë.
  ipi-ipi: Alu minditupa nanimanga tai-lene naeya-kola, nanimato pote loto, aki lamape
    lo tatake wato, pii mindi Gote lamai napene, mee nembo-mane ai lo ateyama-kola,
    Oli Sipitisa okomane pii nalene, mee nembo-mane ai loto, nanima moyo pote lalane.
  qul-NT: Ajinallatataj Santo Espíritu yanapawanchis mana callpayoj cayninchispi.
    Mana yachanchischu imaynatachus oración ruwana chayta. Santo Espíritu quiquin
    nokanchispaj Diosmanta mañan mana niy atina palabracunawan.
  ter-NT: Huvó'oxovimaka ne Sasá'iti Omíxone Itukó'oviti koeku ákoyea xunako ûti.
    Vo'oku ako véxa ne mani ponóvoti kíxoaku yúho'ixea ûti ne Itukó'oviti enepo vitûko
    orásaum, itea koati Sasá'iti Omíxone Itukó'oviti epemínovi. Epó'oxo enepone kíxoaku
    heru'ó kíxea omíxone épeminovi nê'e, ako emo'úti yuhóke ûti, uti xâne, motovâti
    kayúmakopinovi koêku.
  bmr-NT: Jaamaño Moocaani Gaija mɨɨhaico miniinovarumoco amusuhicahi, Moocaanima
    imino mihiimaanoco magaajatɨmaño. Jaabo Moocaani Gaija mohallɨvɨ dilluhicahi Moocaanico
    siijɨri magaajatɨrujɨri.
  fuf-fuf: Ko wano non kadi Ruuhu Allaahu on wallitorta en tuma lo'uɗen. Ko fii en
    andaa ko haanuɗen toraade Alla e nder torndeeji men ɗin, kono on Ruuhu tigi faaboto
    en e fee woytaangooji ɗi waawotaako sifaade.
  bhl-bhl: Kameem sakik ilum kuluko, beit keko, mitomin kis kebuluw ding dim bakate,
    Sunbin-Finik e nulo dokoyemeko, kitil keyemkabe te. Feinka! Num kawin dim kale
    kel kakabuluw ding dim bakate, nu kal anggil ilum fian kulusomi, Sunbin-Got eso
    weng bakamin weng beem dulum elote teifuluko, akokow kebuluw kate, Sunbin-Finik
    e num abin kuluko, nukalem ibolow tem beem ilum be Sunbin-Got elo num akokow kebuluw
    em weng sin dim e kilele kukulewkabe te.
  ons-ons: Numa weku yewaka, Asuŋo ŋei set pelek zane yaleka sari qesiŋŋon okanmaike.
    Ŋene mi detmaine, onoka wane meŋenkaikene, ea wane Asu oŋomka ŋenane Anutu meŋenka
    more, don saŋep ŋeiŋo mi qeqine, ea qe okanmaike.
  con-NTPO: Toya'caen ingi quin'su mechosi Chiga Qquendya'paja ingima fuite'je. Nane
    ingija ma'caen jongoesuve Chigama iñajañe atesu'fambi. Injama'choni ñombi'yepa
    afaye oshambisi Chiga Qquendya'pa ingi injama'cho in'jan'choma atesupa ingi afaye
    oshambima'caen tansintsse Chigama iñajan.
  ghs-ghs: Oonita suhe oi biranataamake qaaraquta napaho pepepeke Sumasai qupadzomaqi
    totaqike qere biire takomorai. Oi erake eete oorai.
  peg-peg: ଆସେଙ୍ଗ୍‌ ନାଦାର୍‌, ମାତର୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ ମାଂ ଉପ୍‌କାର୍‌ କିଦ୍‌ନାନ୍‌ । ଇନେସ୍‌
