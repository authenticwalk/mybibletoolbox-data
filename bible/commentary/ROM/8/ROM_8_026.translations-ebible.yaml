    yo.
  tzo-NT: Chiscoltaucutic uc ti Ch'ul Espíritue yu'un mu'yuc yip co'ntontic jtuctic.
    Ti ho'ucutique mu jna'tic c'usi lec ti jc'ambetic ti Diose ti c'alal mu'yuc yip
    ti co'ntontique. Yu'un ti jiq'uilan co'ntontique ja' ti sventa ti Ch'ul Espíritue,
    yu'un ja' tsc'opon Dios ti jtojoltic.
  ind-AGS: Demikian pula Roh Kudus menolong kita dalam kelemahan kita. Kita tidak
    tahu cara berbicara kepada Allah, tetapi Roh itu sendiri yang menjadi pengantara
    dengan dan melalui kita oleh erangan yang tidak bisa diungkapkan dengan kata-kata.
  omw-omw: Tire hia kepukya vahi nraakye qorahua variqata mwukyaari tu kyeta aanra
    kyuqera mwiaqaa nrohi varurarora tiro, Kotira mwanraquravanto tiri kyaahaqa hiro.
    Tire Kotirara aakyara nteqata mwutukyaqitai mwi inraikyarara riauraro nrovanto
    hia kyuqema kyeqaro qua ti varira. Tire mwitaa huraro Kotira mwanraquravanto tiriara
    rieqaro Kotirara aakyara ntaira.
  yrb-yrb: Yana buna meba Godinu Imumu Kotofuma ya durua utasu. Godibai guriguri uteda
    anene waisi ya iwata meba i weda neno sanaisiro Imumu Kotofuma durua uteda Godibai
    kobere sina wasu.
  maa-NT: K'oa̱á ti̱s'ín s'ín jè Ini̱ma̱ Tsjeè‑la̱ Nainá k'e̱ nga indaàjiìn tjín ini̱ma̱‑ná
    síchját'aà‑ná. K'e̱ nga mìkiì ma‑ná kó s'ín si̱jét'aà‑lá Nainá k'e̱ nga bìtsi'ba‑lá,
    ti̱jè‑ne Ini̱ma̱ Tsjeè‑la̱ Nainá bítsi'batjì‑ná, ni̱mé 'én xi tsejèn chja̱, ni̱
    i̱tsé fìya‑ná kó tsòya‑ne.
  mcq-mcq: ꞌEnajihunaꞌe ꞌunama nikwinuꞌina kajino Godoni ꞌAvenijara núra pivusahujaho
    niꞌajúhuna. Ijihuni maijaho nú siporua icháꞌinaꞌe areri ꞌohunijaho puruva retúuna.
    ꞌEjuꞌe Godoni ꞌAvenijara Huhusu núni siporua ira kaꞌene emaa areri paꞌwahunijino
    ꞌohuna.
  sus-A: عَلَ شَشِلِ سّنِيّنشِ قَن قَمَ نّ وٌن مَلِدٍ وٌن مَ سّنبّتَرٍيَ كُي. وٌن
    مُ عَ كٌلٌن عَ لَن وٌن شَ مَشَندِ نَشَن نَبَ، كْنْ عَلَ شَشِلِ سّنِيّنشِ نَن عَلَ
    مَشَندِ مَ وٌن بّ مَيَندِ شُي رَ نَشَن مُ نْمَ مَسَرَدٍ وْيّنيِ رَ.
  jpn-1965: 御霊も同じようにして、弱い私たちを助けてくださいます。私たちは、どのように祈ったらよいかわからないのですが、御霊ご自身が、言いようもない深いうめきによって、私たちのためにとりなしてくださいます。
  fra-SBL: De même, l'Esprit vient en aide à nos faiblesses, car nous ne savons pas
    prier comme il faut. Mais l'Esprit lui-même intercède pour nous par des gémissements
    inexprimables.
  yka-yka: Duk tabangan Niyawa Sutsihin isab kite bi bang lamma sandelte bi si Tuhanin
    duk asigne ateyten bi. Peggeˈ bang kite bi ngampun-ngampun bu gaˈi kataˈuhante
    bi bang ine patut pinākuten bi atawa bang saˈingge pamākuten bi, manjari Niyawa
    Sutsi dem ateyten bi māku-māku si Tuhan para si kite bi bu gaˈi kataˈuhante bi
    bang saˈingge.
  mle-mle: Atampik nyanadiy Godak wukijibir tibanadiy mawul ap ti maarbaak, God dikidi
    Mawul nyanak yakwanaad sugwiyaan kwurik. Aw nyan Godak maaj bwula-bwulak mwiyir
    lakwu maarbaak, dikidi Mawul di nyanadiy tikal vaat yikwanadiy kwudiyir Godak
    nimadib bas sikwanaad nyana danik tikuw.
  shp-NTPO: Jaskaribiakinra, Diossen Shinanman noa akinnai, non atipanyamaa jawékiainbo.
    Nonra jaskáshamanhakinbo oranti onanyamake, ikaxbi ja Diossen Shinanra, noa kopi
    Dios betan yoyo ikin, onís joinshoko akai. Jara jaskáshamanhaxon non join yoiti
    atikoma iki.
  aom-aom: Röhu no uꞌuhavuëꞌego God-are Aruꞌahohuro nosirire rueromo ajamuijajeje.
    Ëhesi bëhoho God-are örire diehi avoho atoꞌiröhoho no dadivavue. Dadivavuego God-are
    Aruꞌahohuro hesi ajamuiromo nosi jöëni huë vavaene börömo bëhe baeromo sisë maro
    haraꞌuoromo ëhuro God-are örire ëninamijajeje. Huhu haraꞌuoromo ëninamijaje jöho
    aho ë jöho bogo ato hesi javue.
  geb-geb: Nza vhɨra, nza ndavi havhargi fhu. Nza mba rarga ki bigi nzan ndavi havharim,
    Fhe Bakɨmen Ŋina Ŋaar, ana vhɨra nzan ndavi havhargi. Nza kaŋgi fhu, nza ram muuŋgi
    suambarar Fhe Bakɨme phorgɨ suaŋrie? Fhe Bakɨme Ŋina Ŋaar, ana nduara nza nzuav
    wo ndava vhera visuav, nza suaŋgirga tuktɨgi fhuv buni, ana nzan kurkurar zav
    Fhe Bakɨme phorga nzuai.
  bsj-bsj: Nyo tak, yuwa tangbe Kwama ko tikanbo ti mor yiber bwiyer ber, wo ba nyom
    bo kambo ba kwob dilo tiye, yuwa tangbe ko ki bwici, ken kini ti dor ber ki tinang
    kako man ki kiyeka.
  cak-cak: Ja jun ri Lok'olaj Espíritu nkuruto' tok ri kánima nuna' chi manak ruchuk'a'.
    Roma roj man keteman ta achique nic'atzin chi nikac'utuj che ri Dios, romari'
    ri Lok'olaj Espíritu can nijilo chikato'ic riq'uin ri ka-oración chuvech ri Dios,
    riq'uin ch'abel ri manak rubixic choch'ulef.
  chf-NT: Che' chich täcä ni Ch'u'ul Pixan u täclenonla cä chenla bajca mach cuwila
    y mach cä che trebe cä chenla. Mach cuwila täcä cä chenla c'änti'ya tu toja. Jinchichba
    Ch'u'ul Pixan ni ya'an täjcac'olaba u chen c'änti'ya por no'onla bajca mach cheque
    lo que cäle'la tan cä c'änti'yala.
  tlf-tlf: Kale ulutap kale, God imi Sinik tebe numi utamin binim min, numi beten
    katip kemin min, numi dong daga-emin boyo kanumin kale, nuyo utamta, dok umi beten
    weng uta aman duga-eman-temup kalaa agelan-temaalup min, numi beten weng uyo dagalan
    agin kuta, dogobeta weng uyo ultam daa daga-numup binim kale, nulumi aget tem
    kwek ule fugunan-temup uyo, Sinik ita tebe numi dong daga-e-bomta aman duga-e-boma
    kale,
  piu-2006: Nganaṉa tjukarurru nyinakitjangku puṯu kulintjala Katutjaku kurrunpangku
    nganaṉanya nintilpayi. Nganaṉa Katutjanya tjapilkitjangku puṯu kulintjala, Katutjaku
    kurrunpangku nganampa Katutjanya tjapilpayi. Paluru palumpa kurrunpa kulira nganampa
    tjukarurru palyalpayi. Yuwa, Katutjaku kurrunpangku kutu Katutjanya tjapilpayi
    nganampa tjukarurru palyantjaku.
  poh-NT: ruꞌum chi reꞌ Lokꞌ laj Uxlabal wilic ku̱cꞌ chi katobjic, jeꞌ woꞌ ricab nakojritoꞌbej
    pan kati̱j nok reꞌ hoj maꞌxta kanoꞌjbal chi pahkanic. Reꞌ hin jeꞌ reꞌ nikꞌor maj
    coric ruꞌ, nankaꞌn kati̱j qꞌuih pech maꞌ nkarak ta chiri̱j haj wilic take kꞌoric
    ra̱j kꞌormojic chiwach i Dios eh ruꞌum reꞌ maꞌ nkarak ta chic kakꞌorbal chiwach.
    Xa reꞌ laꞌ nankacꞌul chi jeꞌ reꞌ, reꞌ chic i Lokꞌ laj Uxlabal nkꞌoric pan kajelow-bal
    ru̱cꞌ take kꞌoric jeꞌ ru̱cꞌ maꞌ eta woꞌ kojchol rikꞌormojic i hoj.
  tue-tue: Apetó marĩ wãcũbayiripacari, Cõãmacʉ̃rẽ diamacʉ̃́ ãñurõ sãĩmasĩ́ripacari,
    Espíritu Santo tiiápuqui. Marĩ ñañarõ netõrĩ́, Cõãmacʉ̃rẽ ãñurõ sãĩmasĩ́rõ mee
    wáacu. Teero tiigʉ́, Espíritu Santope marĩrẽ tiiápugʉ marĩ sãĩbóariguere sãĩbosáqui.
    Marĩ sãĩmasĩ́ña manirére sãĩmasĩ́qui.
  bjp-bjp: Arae sabin, Tanwa Kalkaluu tom i lupes kerer la, wara le biil ti rakrakai
    kirer. Ma biil kere usum na sani keren sising isi, isau le Tanwa Kalkaluu tom
    i sising la isi kerer, ini kalkalsakai ae biil ifasi rin puk u ini ti orek.
  xon-xon: Le Uwumbɔr Aafuur Nyaan ter timi, timi aadabur ni. Taa nyi taah ga mee
    u mbamɔm pu na, le Waafuur Nyaan mee u tii timi, ki du, ubaa aah kaa ŋmaa len
    pu na.
  tzo-ZNT: Jaꞌ noꞌox yech ti Chꞌul Espíritue chiscoltaotic uc yoꞌ ti mu xtavan o xcaꞌitic
    smalaele. Chiscꞌoponbotic Riox ti cꞌalal mu jnaꞌtic cꞌusi lec ta jcꞌanbetique,
    yechꞌo ti yech noꞌox ta jicꞌ coꞌontique. Ti Chꞌul Espíritue jaꞌ tscꞌanbe li cꞌusitic
    mu jnaꞌtic scꞌanele.
  mpm-NT: Ko nu kunchuku yo nuu ñuyɨvɨ jaꞌa, maa Espíritu Santo kuaꞌa ya jnundee ini
    yo nava tu xndiꞌi ini yo jiin nundoꞌo ndoꞌo yo. Ti ndixia ja tu jini vaꞌa yo nasa
    kantaꞌu yo ja kuu ja kanuu ga. Ko maa Espíritu Santo chindee ya yoꞌo nu jikantaꞌu
    yo nuu Yandios, chi jikantaꞌu ya nuu ya ja kuu yoꞌo naa yo, vasu tu niꞌin yo maa
    jnuꞌun ndaa kuni kaꞌan yo nuu ya. Ti kundio ini yo jikantaꞌu yo nuu ya, ko nu
    tu niꞌin yo maa jnuꞌun, ti Espíritu Santo chindee ya yoꞌo ja jikantaꞌu ya ja kuu
    yoꞌo naa yo.
  ots-NT: Menta dí bbʉjtijʉ hua jar jöy co nʉm cuerpojʉ nʉ xí ttzoni, jin gui nzɛjquijʉ,
    cja̱ jin dí pa̱dijʉ ja gár nzojmʉ ca Ocja̱ ncja ngu̱ rí ntzöhui gu nzojmʉ. Pe
    dí yojmʉ car Tzi Espíritu Santo, cja̱ guegue i föxquijʉ. Nucá̱ i jui̱guiguijʉ
    como i cca̱jtiguijʉ, jin gui nzɛjquijʉ. Bbʉ dí orajʉ, i föxquijʉ, porque jin dí
    pa̱cöjʉ ter bɛh ca̱ i nesta gu xijmʉ ca Ocja̱. Nu car Espíritu Santo i pøhtzi
    cʉm mfe̱nijʉ, i xih ca Ocja̱. Guejtjo i ju̱htzi quí mfe̱nitsjɛ guegue, i xih ca
    Ocja̱ cʉ dda mfe̱ni cʉ jin dí pa̱dijʉ gu öjpijʉ ca Ocja̱.
  hoy-hoy: 'ईदा रीति देल आत्मा भी नाम कमजोरी दा सहायता माळतद: यतिकी नाव जानसालेव कि
    प्रार्थना याता रीति देल माळ पायजे, लेकीन आत्मा खुद अच हिंग आहट तुम तुमकु, जो बयान
    देल व्हार्या आद, नाम साटी विनती माळतद;'
  amo-amo: Nan nya lirum, Innfip Kutelle wang din buzunu nari nan nya lidarin bite.
    Bara nati yiru yanda na timati inlirab, Ifip Kutelle nin litme din su kata nan
    nya bite na nin gbondulu ba.
  pjt-pjt: Nyanga alatji kuḻu ngaṟanyi, panya nganaṉa upa munula puṯu kulilpai. Palu
    panya Kurunpa Miḻmiḻnga nganaṉala ngaṟanyi nganaṉanya nintintjikitja nganaṉa kuliṟa
    palumpa raparingkunytjaku. Panya kutjupa-aṟa nganaṉa Godala wangkanytja-tjiratja
    tjituṟu-tjituṟuripai puṯu kuliṟa, “Yaaltjingaṟala Godala tjapilku?” Palu alatji
    tjituṟu-tjituṟurinyangka Kurunpa Miḻmiḻṯu nganaṉala unngu nyinara puḻkaṟa Godala
    tjapilpai nganampa.
  cwe-cwe: Iviya Muhe kochitaza muna unyondenyonde wetu, hachidaha kutambika fana
    voilondeka, mbali Muhe mwenyewo kochitambikila cheye kwa kugutilila hakudaha kusimulilwa.
  daa-NT: Ampaa di oki, iŋ gudurrite taat sooɗ-ata, Ruwwin ta Buŋdi asgiy gaayinte.
    Ka seener, gi ibanno inde Buŋ ar kaak ŋa rakiyo. Kar meenti Ruwwin ta Buŋdi gay
    indiite Buŋ iŋ neƴinti kaak gem gedarro kaawe.
  mlp-mlp: Osad i God inaq gamuk emgo ginadnad emad gigo zaway hiqiysa God ago Bugaw
    Dimunta i gilumsihaqta. I God anad muzeq naga diq anan bulonamta na i ginad siqim
    iyaqta. Teq Bugaw Dimunta na in gamuk a hi bilaqadmo ago gaq naqmo amalib in i
    gimen God bulonaqta.
  ape-C: Aria douk namudok atin. Iruhin ananin Mishin nyutaurum apak arpesh douk madae
    dodogowip iri uwe. Apak douk madae mudukemesh uwe um ta munek beten mumam mumam
    musorik Iruhin um uwe, uwok. Aria ananin Mishin meyoh nyereh gani numuninyum nyenekumap
    beten apak. Enyudok baraen enyen nyakrip Iruhin um nutaurum apak um, apak arpesh
    douk madae dodogowip um miyagwrehen atin uwe, uwok.
  bgs-bgs: Tingód katô kalómétan ta, ágtabangan ki katô Ugis Espiritu. Atin ka dumasal
    ki, dì ki pakasóddór ka ándin tô nángngà pamuyuán ta tun ta Manama. Asal ágpédu-édu
    tô Ugis Espiritu para áknita tákkás ka arangán din na dì ágkabólós,
  faa-faa: Kau risike rakipe pusimo Ho Kotesamo isu ararenapo. Isu kau aseakosakipoko
    makata umisa karakano Kotimo ipi ikia kara á isu puraka wakapuraka purakanafapo.
    Wakapuraka punafonorakano Ho Kotesa isuyaki hakāsa paoraka reke, isiapo makata
    tomekesane epo ararenapo. Mokoatikiana maiya amo soko, kau aseakosa sere amo soko,
    isu Kotimo ikia kara á pukusane wakapuhoanafononasamo Ho Kotesamo isu ararenapo.
    Asiamo isiapo mayiaka kurikurihoanarakapo, airakano Ho Kotesamo isuane farimaka,
    isiapo makata umisamo kepoane hemakapukua ipi meaka Kotiaki somerapo.
  kik-kik: O ũndũ ũmwe, Roho nake nĩatũteithagia nĩ ũndũ wa ũrĩa tũtarĩ hinya. Ithuĩ
    tũtiũĩ kĩrĩa twagĩrĩirwo nĩkũhooya, no Roho we mwene nĩatũthaithanagĩrĩra arĩ
    na mũcaayo ũtangĩgweteka na ciugo.
  cap-NT: Jaknuz̈t uc̈hum zuma tjewzqui sufris awantizjapa yanapc̈haja, jalla niz̈ta
    irata Yooz Espíritu Santuqui uc̈hum yanapc̈ha tjurt'iñi kuzziz cjisjapa. Uc̈humqui
    Yoozquiztan jaknuz̈t mayiziz waquizic̈haja, ana zizza. Jalla niz̈tiquiztan Yooz
    Espíritu Santupacha uc̈humnacalta ancha mayiz̈inñic̈ha, niz̈aza niipachaz̈ ancha
    sint'ic̈ha uc̈humnacalta. Nii Espíritu Santuz̈ mayiz̈intaqui z̈oñz̈ tawkz̈tan
    ana chiita cjesac̈ha.
  ksr-ksr: Kaaŋiadeeŋ looriniŋ Uŋa Toroyanoŋ ilaaŋ nonomakeja. Nomaeŋ qama kooliniŋ
    sokonaga, ii mende mojonto, Uŋa Toroyanoŋ mono aŋo qamakooli gawonananoŋ ilaaŋ
    nonoma ananaajoŋ ama qama kooliŋ qaa jeta asuganoŋ jejewaa so qaagoto, osoŋgoŋbooro
    qaganoŋ saŋenoŋ jeŋkeja.
  eng-TNT: 'Lyke wyse the sprite also helpeth oure infirmities. For we knowe not what
    to desyre as we ought: but the sprete maketh intercession mightely for vs with
    gronynges which cannot be expressid with tonge.'
  sbs-sbs: Mwinzila iswana, Luho lutusa hape mutushekesha. Kaho ka twizi mutu swanela
    ku lapelera, kono Luho ulo lwine lyitu lapelera.
  sue-sue: Ozana nu da ago betata wai nasokaira nakai soga inowia awa. Nakai begomo
    nogo sanakai te wamunoi? awa kaka gamu inowenakai. Are nakai begomo samu ge kauwero
    usika apawenakai Ozana meni nakai soremuro begomo towia.
  fra-NCL: De même aussi l’Esprit vient en aide à notre faiblesse, car nous ne savons
    pas ce que nous devons, selon nos besoins, demander dans nos prières. Mais l’Esprit
    lui-même prie pour nous par des gémissements ineffables ;
  snn-NT: Ja'nca ba'ijënna, Riusu Espíritubi maire ai oiguë conji. Maire pa'npo ëaguëna,
    Espíritubi conji. Maibi ro'tajën, “Riusuni ujaye huesëyë” cajënna, Riusu Espíritubi
    mai ujase'ere achani, Riusuni ai oiguë, mai ro'taye porema'i ëayete Riusuni quëacaiji.
  atb-NT: Haû eq rajung za, Woi-nyí gi, nga-nhúng wum nyhôm é hkyô má garúm byî ri.
