    arỳm amũ kàjkwakam Metĩndjwỳnhmã gwaj bajo a'u:w. Djãm gwaj bakabẽnkam ne gwaj
    bajo a'uw? Kati. Ta kabẽn mar kêtkam. Kum gwaj bakaprĩ:kam ne kabẽno kangãngãn
    gwaj bajo a'u:w. Nãm ã Karõ amybỳm amũ kàjkwakam Metĩndjwỳnhmã gwaj bajo à'wỳro
    ane.
  eng-WEBU: In the same way, the Spirit also helps our weaknesses, for we don’t know
    how to pray as we ought. But the Spirit himself makes intercession for us with
    groanings which can’t be uttered.
  gnw-NT: Jae ramiño vi Espíritu Santo yanemborɨ, ñanepɨrãta'ã ramo. Yayerureta tẽi
    co Tumpa pe mbae re. Ẽrei yaicuaa'ã mbae re yayerure vaerã chupe. Amo pe yaicuaa'ã
    mbae yae vaerã. Ẽrei jeseve Espíritu Santo etei uyerure Tumpa pe yanderé.
  mux-mux: 'Akiliinga ung te wasie pelemú: Oliu numanukundu tondulu naa pulimú kene
    Minéle-ni oliu liipa tapunjulemúko. Oliu Pulu Yili-kene popu topu ung nimulúndu
    mélema kene, uluma kene mawa temulú mele naa piliilimuluko; ‘Yu-kene nambi-sipu
    ung nimulúnje?’ nimbu, piliipu sundulimuluko kanili. Oliu ⸤aku-sipu⸥ piliipu sundupu
    molemulu kene Minéle-ni piliipaliinga kerina nimulúndu mindili sipu kapula naa
    nilimulu ungma yu-ni liipa sumbi-sipa piliipaliinga Pulu Yili-kene oliunga nimba
    pupa mawa tepa ninjilimú.'
  maj-NT: Ta̱ basinko̱ná Espiri̱tu̱hu̱ Nti̱a̱ná, a̱t'aha̱ najmi ndjá tjíntuyáná. Najmi
    yaá ni xi ku̱i̱ncháá, tu̱nga Espiri̱tu̱hu̱ ní Nti̱a̱ná bankintjáíná. Nk'ie nga
    nchja̱ntjai un'unná Espiri̱tu̱ nginku̱n Nti̱a̱ná, najmi tjín én xi ku̱i̱xínyahaná
    xi nkú tsu.
  bkq-NT: Deus agâ aguykely kiuntuba kurâ-ro watay, Deus Ispiritury kagâlâ konomedâze,
    aguykely kiuntuhoem. Kunwyn-am kytaumbyry nhadyly; tutuzenryem kehoem eagâ aguely.
  kue-kue: Mambuno igle mina nono yomburo komugl sungwa pre Holi Spirit nono akepledi
    norkwa. Te nono sragl taragl pre kamange eramga mo sraglmere kamange eramga i
    nomane mina ta pirpogl sikunga. Nono drano mina kamange ere menda endinamga ita
    kuno erekrukwa. Ana mambuno i mina Holi Spirit yene nono akeple dindre kamange
    orkwa.
  cot-NT: Ariquea oquempeca aisa iriraquea Ishire Aapani Irioshi iramitacojiacaji
    intampishitacaajiacaji, teetari antampishijigueji. Aatimpajia amanajiguirigueti
    Aapani Irioshi teequea antsajigueji querocaca ancantajiguerini, cotanquitsiquea
    iroguentigueti ancantashirentajiavequitempaquea shirerec inquenquetsaventajiacaji
    Ishire Aapani Irioshi, incanqueriquea teeca agaveji aatimpa ancanteji.
  bnp-bnp: A Hanu Kiripiripi tara, i tuhori hita, a vuhuna i uka ma si kinigao. I
    uka ma si lohoka vona si gi vasileki navai, lakea a Hanu Kiripiripi kunana i vasileki
    na murine hita. Na tahuna i vasileki, i dedo, a pelegona si keri ni tuvevea na
    nitana bakovi na malala.
  apn-NT: 'Nẽ na pu htem Tĩrtũm mã amnhĩ jarẽnh kaxyw nhũm hte Karõja mẽ pahto ajuta
    pu mẽ ỹ hã pakatàt kôt kãm tanhmã amnhĩ jarẽnh to. No kot puj mẽ amnhĩ krã hkôt
    kãm amnhĩ jarẽnh mex kêt nẽ. Na pu htem ja kaxyw tee ri amnhĩ kukamã pajamaxpẽr
    o: —Kwa tanhmã kot pa Tĩrtũm mã amnhĩ jarẽnh to? Tanhmã kot pa mẽmoj tã ixàhwỳr
    to rỳ amnhĩ to hwỳr to? Nà kot paj amnhĩ krã hkôt ja ho anhỹr mex kêt nẽ. Hêxta
    waa nẽ. Anẽ. No nhũm Tĩrtũm Karõ ra kot mẽ pahkarõ mã gjêx jakamã na hte tanhmã
    mẽ pahkrã hto pu mẽ ỹ hã kãm amnhĩ jarẽnh mex nẽ pakatàt kôt mẽmoj tã kuwỳ. Te
    Karõja tanhmã mẽ pakute hã mẽ pahpumunh nẽ mẽ pakamã ukaprĩ xàj tãm mẽ pahto hwỳr
    pyràk.'
  ctp-NT: Kanꞌ chaꞌ ndayaꞌ Tyiꞌi Ndiose ꞌñaan, chaꞌ ja nchka ꞌñaan siyaꞌ ti. Ja jlyo
    ꞌa tianꞌ sa ñaꞌan chaꞌ nu suꞌwe la chkwianꞌ loꞌo Ndiose; Tyiꞌi Ndiose lka nu nduꞌu
    ꞌñaan sa ñaꞌan chaꞌ nu chkwianꞌ loꞌo Ni. Jlyo tiꞌ Tyiꞌi Ndiose ni siya tnun ꞌa
    chaꞌ ndaꞌan tiyean, loꞌo ja ndyiji ñaꞌan nu ka chkwianꞌ chaꞌ kanꞌ loꞌo Ni; kanꞌ
    chaꞌ loꞌo Tyiꞌi Ndiose nchkwiꞌ loꞌo Ndiose Stian chaꞌ ꞌñaan bra kanꞌ.
  opm-opm: Datipriwa daham ma minhan pati ohe da oh ma kasip nahapatru hat orhor Yahsup
    ohhe dirnong kasip naham napanggeipatmur. Ma napanggeipat oh dir Got ohnong meng
    por dahamtinmat oh Noh de meng sa potiproh daham bakbak tahat mengriptin Yahsup
    oh hanip dire na ritin yahnap meng orhor Got ohnong por nadahandeipatmur.
  bvr-bvr: Rrapa mola nipa Mern An-mawunga a-gunggajinga arrburrwa, ngardawa ngayburrpa
    nguburr-nyarlkuch. Minypa ngayburrpa gala marn․gi gun-nga jimarna ngubu-wenggana
    Wangarr, wurra jarra Mern An-mawunga nipiya a-wengganacha arrburrwa a-workiya
    minypa burr-guya nipa gu-borrwuja arrburrwa gun-molamola.
  zad-NT: Na' ḻekzka' Espíritu c̱he Chioza' chaklene' cho' choncho daa bi chak goncho.
    Ḻa' aga ṉezicho nakan chiyaḻ'yeṉ' we'ḻwillcho Chioza', per kwin Espíritu c̱he'na'
    chbellyeshee chṉabe' c̱hecho lawe'na'. Na' ḻa'kzi aga bi dill' chc̱hine',
  kmg-kmg: Mâro e wâc gegec dodoc-nâŋecte erâ bafic-nâpoekac. Nâŋâc iŋuc me iŋuc numupene
    sâckeocmu, i mi mana-hâmoeŋgopeneŋte Mârozi âkehoc-nâporâ saŋuc ŋiczi mi mamanane
    i qaekac.
  aso-aso: Idoꞌ gele muꞌmusiꞌ ogaꞌ nouneꞌ neꞌmo hize eleꞌ o-ledaaꞌ neineꞌ neꞌmino
    Oꞌmosoꞌmi Sikalahuꞌ neꞌmosi nene monokuꞌ gilizevo ogo minaaꞌ nouningutiꞌ nene
    hize eleꞌ o-ledaaꞌ neive. Idoꞌ hize eleꞌ o-ledaaꞌ neineꞌ nene laza Oꞌmosola loloneꞌ
    o neineꞌ monovo nene gele guno amuneꞌ nenako nemuꞌ nene asiꞌve nene lelitoꞌ medelo
    laza gamazi viseꞌ ogo leꞌ izo luteuꞌ gelaaꞌ nouneꞌ monovo nene hize eleꞌ o-ledo
    Oꞌmosola lo-ledaaꞌ neive.
  uli-uli: Wol ila sengal yael Espritu Santus budoh tipinggich luwul yach tayikel
    bo si tugla sangsengal le sibe mapel. Iwe ngo Espritu Santus mele ye spegil kekefalpech
    ngal Deus bo yagilgich, le hafalpech kala yal ila towe yoh le sibe hamdefa irel
    hapatpat.
  nin-NT: Uwa si meme yo Izhi i Abachi i nga ni di zi inta abi su ukpa. Nggo inta
    si hi ibarr Abachi hen. Izhi yi na ankpa ma so di tsi ku Abachi ango ki inta.
    Izhi yi di kpattuttu angga ka nggo undurr ka si da di kye inggi i da uma hen.
  acu-NT: 'Ii wait wajakrincha, Yuse Wakani iincha yainmaji. Iikia: ¿Itiur Yus seatnuitji?
    tusar nekachu arining, Yuse Wakani ii wait wajamurin nekau asa, iikia ¿warintua
    nuka? nekaatatkamar tujintarning, iin pachitmas Yusen chichartamji.'
  cak-WNT: Y queri' chuka' ri Lok'olaj Espíritu yojruto' riche (rixin) chi riyoj yojcowin
    nikoyobej riq'ui coch'onic ri utzil ri', ruma retaman chi majun kachuk'a'. Yojruto'
    chuka' riq'ui ri ka'oraciones, ruma riyoj ma ketaman ta achique ri nic'atzin chi
    nikac'utuj chare ri Dios. Nuya' c'a pa tak kánima ri achique nic'atzin chi nikac'utuj
    chare ri Dios. Can nuc'utuj wi c'a kuma riyoj, y nuc'utuj riq'ui jun nimalaj k'axon,
    ri ma nikil ta rubixic riq'ui ch'abel.
  ebk-ebk: Fiakun yangkiay nan namnama takú nan mamadfiachang kan chitaku, ngem fumadfiachang
    us nan Espiritu Santo as nan kenakapuy takú. Tay achi takú ammu ay munkararag
    ay ustu, ngem nan Espiritu Santo nan makekali kan Apo Dios para kan chitaku as
    nan kali ay achi takú maifialekas.
  spa-PDDPT: De igual manera el Espíritu nos ayuda en nuestra debilidad, porque no
    sabemos pedir lo que conviene, pero el mismo Espíritu intercede por nosotros con
    gemidos inexpresables.
  ruf-ruf: Pfipfila, Ghumuhe kotwapfila twetwe mna ukuhungukighwa kwetu. Ng'atumanyile
    bae ukulomba ka pfaibamighwa, lekeni Ghumuhe imwenyegho kotulombela twetwe kwa
    kughutilila ing'akudaha kulongighwa.
  gun-gun: Ha'e rami ae avi nhanekangya py Nhe'ẽ nhanepytyvõ 'rã, mba'eta nhande ndajaikuaai
    neĩ nhanhembo'e aguã. Ha'e rã Nhe'ẽ ma nhandere ojerure 'rã opoaẽa nanhaendu kuaai
    va'e rupi.
  agu-BL: Wi'nin bis o'kl ato' cu'nt tk'ab yi e'chk ila'tz. Nin qui't na jal puntil
    ka'n tan jakle'n yi ẍch'eybil ketz tetz Ryos. Poro yi Espíritu Sant na tzan tan
    kuch'eye'n tan jakle'n. Nternin na ok' quen swutz Kataj Ryos tan jakle'n ẍch'eybil
    ketz.
  isn-isn: Anga naikuumbilwe, ung'waung'welu nung'wenso wikuailya mugila ngulu witu.
    Kunsoko shakumanyile kulompa anga ninonee. Kululo ung'waung'welu ng'wenso wikulompeela
    kwa kulwala nishai humikile kuligitigwa.
  eng-PEV: And we can be sure too that the Holy Spirit will always help us. We know
    that we are weak, and we don’t understand very much, so sometimes we don’t know
    what to pray for. But the Holy Spirit prays with us and talks to our father for
    us. He even groans with words that nobody can properly say.
  ilo-ULB: Iti isu met laeng a wagas, tumultulong met ti Espiritu kadagiti pagkapuyantayo.
    Ta saantayo nga ammo ti rumbeng a panagkararagtayo, ngem ti Espiritu mismo ti
    mangibabaet kadatayo nga addaan kadagiti saan a maibalikas nga asug.
  pir-NT: Sa yena Cohãcjʉ̃re wacũ tutuera cjũna tiquiro cahmeñene quehnoano masiena
    mari ijigʉ̃ Espíritu Santo marine yedohore. Cohãcjʉ̃re mari quehnoano sini masiedaja.
    Espíritu Santo pehe marine Cohãcjʉ̃re tutuaro sini basare. Marine tutuaro paja
    ihñano marine tiquiro Cohãcjʉ̃re tutuaro sini basare.
  anv-NT: Ndɛre dégilé, mbɔntó ne Mendoó Ukpea ɛpogé ɛsé né mbaá genó ɛyigé
    ɛsé dela depɔ ne ɛshyɛ mampyɛ. Ɛsé dékágé fɔ́ ndɛre débɔɔ́ manɛmmyɛ, yɛ́mbɔ
    ɛlé Mendoó Ukpea ne ɛnɛne mmyɛ gétúgé sé mbaá Ɛsɔwɔ, ɛkpeé ne uchu mejɔɔ́
    ɛbi mekwaá álá ákágé jɔɔ́.
  sab-NT: Chui gweale che kle skwatige boi tanre daga ngwale, che ta olire, che kira
    me, ni ñage chudaboi kade no Chubege mau alin che takalin kare. Che ene gire Chube
    Oña che chudaboi, uñale Chube Oñage che kle tañachuge mine, ama agali che talla
    ulita trage Chube ole. Suge Chube Oñage che talla mine, kaire suge amage Chube
    takalin mine che kwian Chubenu alin, malen ama ñage gerule trate Chube ole che
    giti. Chube gwage che ulita talladi, uñale amage ama Oña kle gerule trate che
    giti.
  tmd-tmd: Nöbö mö gö mɨdölöl aku, jɨ Inöma anɨŋ rɨ nöl gɨr mɨda. An God höjöpainɨŋö,
    röl aku, jɨ pödpödiö God höjöpainɨŋ aku nugwölöl. Jɨ Inöma an adö mɨdön ömörö
    ana pön God höjöpalmɨda. Nöbö mö nugub mönö yöi wöhö; ömörö diba pön höjöpalmɨda.
  acr-NNT: Jekꞌulaꞌ, ri Ruxlabꞌixel ri Dios kojutoꞌo echiriꞌ na jinta qakowil, ma
    riꞌoj na kaqariq ta utzꞌonoxik saꞌ ri kajawax che ri qakꞌaslem; pero Rire lik
    kachꞌaw paqawiꞌ chwach ri Dios rukꞌ jilowem na kariqitaj ta kꞌana ubꞌiꞌxikil.
  kpg-kpg: I di ala la hua, di Hagataalunga Dabu e hanimoi e hagamaamaa gidaadou i lodo
    tadau paagege. Idimaa, gidaadou e de iloo di hai dalodalo, gei di Hagataalunga
    e dalodalo i gidaadou ang gi God i nia lee ala e deemee di haga modongoohia go
    nnelekai.
  taj-taj: य्‍हाङ कमजोर मुला, तर परमेश्‍वरला आत्‍मासेन य्‍हाङदा ह्रो लला। ह्रो लबा
    भिबा चा खाह्रङ् लसी प्रार्थना लतोःला भिसी आसेबा धुइरी य्‍हाङसे पाङ्‌बारीन आखम्‍बा
    तामग्‍याम परमेश्‍वरला आत्‍मासे य्‍हाङला साटोरी प्रार्थना लला।
  avt-avt: Mar im God Hɨmɨn Yaaik kekepai haiu mɨt miyapɨr kentar haiu ap mertei han
    ke God werek werek au. Haiu ap mertei mitehi God menmen werek werek au. God Hɨmɨn
    Yaaik hɨrekes kekrehɨr kaiu kitehi God Haai menmen keriuwe hɨm haiu mɨt ap metpim
    au, haiu mɨrɨakem mɨre mɨtɨk ketnen park o han toenuk.
  cbk-cbk: Ademas el Espiritu Santo ta vene ayuda canaton na hora ta falta kita fe.
    Cay no sabe pa kita si paquemodo debe reza, pero el Espiritu Santo taqui gayot
    na di aton corazon y ele ta suplica con Dios na lugar di aton na manera que no
    puede ningunos entende.
  uig-ARA: شۇنىڭدەك، ئىنسانىي ئاجىزلىقىمىزدا مۇقەددەس روھ كېلىپ بىزگە ياردەم قىلىدۇ؛
    چۈنكى قانداق دۇئا قىلىشىمىز كېرەكلىكىنى بىلمەيمىز. لېكىن روھنىڭ ئۆزى ئىپادىلىگۈسىز
    نالە-پەرياد بىلەن بىز ئۈچۈن خۇدانىڭ ئالدىدا تۇرۇپ دۇئا-تىلاۋەت قىلماقتا.
  tuf-tuf: Isan eyta cuac cuar, Sir Ajcan Cámuran Eyat is cuitar conro. Is urá bár
    etar is cuitar conro. Isat Sir ojcor conic síntiro. Icúr chiátatara isat istítiro.
    Eyta cuácayat, Sir Ajcan Cámuran Eyat is cuitar Sir ojcor conro. Uwat ima ajc
    cutar Sir quin caba téw̃ajar etar eyat is cuitar conro.
  abx-abx: Si pariho pa'agi, i Espirito magpara'aghat si kita pina'agi si pagparabulig
    tangnga' si mga kaluyahan-ta kam. Bisan kon ga'i kita akatu'anan kon ay i kinahanglan
    kunta' parangadyi'un-ta, i Espirito mismo i mag'ako' pagpahalling para si kita,
    pina'agi si mga hagumhom nga ga'i sapahalling-na si bisan say aha'a.
  mco-NT: Tɨm jadu'n nej jotcujc'ajtɨn nbadaanɨm co njɨjp'ijxɨm huɨdibɨ Dios xymöhuaanɨm,
    nañ tɨm jadu'n je Espíritu Santo xypubejtɨm xypudɨgɨɨyɨm co njotmetzcɨɨyɨm, com
    ca' njajtɨm nej jëbɨ huaad Dios nmɨbɨjctzoohuɨm nej ypadyii. Paady je Espíritu
    Santo xycodɨnaayɨm ma Dios, ymɨbɨjctzooyb je Dios mɨctägy mɨɨd ɨɨch ajt ycɨxpɨ
    mɨɨd jɨɨyɨn yaaxɨn, huɨdi ca' huaad yajcapxpɨdzɨmy mɨɨd mɨydacɨn.
  cpb-NT: Te aawyaashirenete, Tasorenkantsi neshironkayetairi. Te ayote amanayetya.
    Iri Tasorenkantsi amanakowentaine, oshiyawaitakawo ratekawentatyaime.
  aon-aon: Aria douk namudok atin. Iruhin ananin Mishin nyutaurum apak arpesh douk
    madae dodogowip iri uwe. Apak douk madae mudukemesh uwe um ta munek beten mumam
    mumam musorik Iruhin um uwe, uwok. Aria ananin Mishin meyoh nyereh gani numuninyum
    nyenekumap beten apak. Enyudok baraen enyen nyakrip Iruhin um nutaurum apak um,
    apak arpesh douk madae dodogowip um miyagwrehen atin uwe, uwok.
  hus-NT-2005: An Tʼokat Ejattaláb jaꞌich xi tu tolmintsal an ti ejattal tam u ól.
    Tam yab i choꞌób xan ti ku ólan, an Tʼokat Ejattaláb jaꞌich xi tu kontsintsal
    xowaꞌ i yéntsal kʼal jun i káwintaláb xi tokotkʼi na Dios in exbayal.
  mig-NT: Suni súan chíndéé tá'an Espíritu jíín‑yó já vítá ini̱‑yo̱, chi̱ tú kájini̱‑yo̱
    kakán ta'u̱‑yo̱ nátu̱'un kánúú kakán ta'u̱‑yo̱, ko suni máá Espíritu kúu ja̱ jikán
    ta'u̱ já'a̱‑yo̱, te tána jíín, te tú ní'i̱n tú'un ka'a̱n jíín.
  bps-bps: Nun fa dademe nimò i Tulus Dwata, tnabengan ito dad to landè kfulung. Du
    balù i kdasalito, là ito gmadè ku tan fniito di Dwata, bay i Tulus Dwata tmugad
    di kenen i too mngalam knayè nawaito, i laito gagan man.
  mbs-mbs: Egtebangan kidon heman te Espiritu Santo amon eked kidon lengà se egpeliman.
    So aw eked kidon ketaga-taga aw eden se mèpiya pemoyoen tadon te pegtawal-tawal
    tadon diyà te Timanem, ikeliwat te Espiritu Santo se ontò medalem ibeg te pedowan
    tadon eked tadon keikagi.
  tof-tof: Ene dadan ngarkwatódó, Godón Samua mibü tangbamtinda, mi arüng-koke nómadakla
    samuan ngarkwatódó. Zitülkus módóga, mi umul-kókakla mi larógóm tóre ki bako korala,
    a Godón Samua wató tóreda mibünkü syóngpükü, bóktan opor-babul.
  cme-NT: A naara kufaŋgu‑i, kuŋ nuɔl-eŋ dumaaŋo-na, Diiloŋ-Yalle bi kãyã-yiɛ. Na
    saa da, i sa suɔ kumaŋ saaya cãrãmma Diiloŋo wulaa. Ŋga Diiloŋ-Yalle fande fɛrɛ
    yaa gbuu di bireŋ di cãrã Diiloŋo‑i di hã-ye. Diŋ bireŋ baa mamaŋ, ma siɛ gbãa
    hel nɛliɛŋ nuŋ-nu.
  sus-sus: Ala Xaxili Sɛniyɛnxi fan fama nɛ won malide won ma sɛnbɛtareya kui. Won
    mu a kolon a lan won xa maxandi naxan naba, kɔnɔ Ala Xaxili Sɛniyɛnxi nan Ala
    maxandima won bɛ mayandi xui ra naxan mu nɔma masarade wɔyɛnyi ra.
  pon-2006: Nin duwen met Ngehn Sarawio pil kin ketidohn sewesei kitail ni atail luwet.
    Pwe ni atail kin sehse dahme kitail pahn peki, pein Ngehno kin louloukin kitail
    rehn Koht, ni soangen mahsen kei me kitail sohte kak koasoiahda.
  dad-dad: Age fiya gen, Awa Uur ĩ neda felu reya bun isennadadig. Ada ereb nigin
    kosẽ tauf anĩ ada keleĩ sã, anĩ ere, Awa Uur yogo od faded fiya kisi feleya sã
    anĩ, osi ye fen, ada nigin kosẽ yedig.
  zab-NT: Ne ziyza Spíritu Sant ná ni racné dunnɨ zec chi quɨt gannɨ xa idxannɨ, te
    pur nuu güelt horqui axt niclɨ quɨt relee inaabnɨ lo Dios zec ni riáld. Ne zec
    chi quɨt gannɨ xa idxaipnɨ Dios ni rcaaznɨ iniin per Spíritu Sant nánny xa ná
    xgabnɨ, ax laany rnaabny lo Dios pur dunnɨ.
  jae-jae: Ma Ŋalau tau mêŋkêpuc aêacnêŋ palê-palê tôŋ amboac tonaŋ. Aêac tajam kauc
    tateŋ gêŋ êndêŋ Anôtô naêndêŋgeŋŋa. Mago Ŋalau tau keteŋ gêjô aêac su ŋaawa kaiŋ
    teŋ kêtôm tasôm naêtôm atom.
  ksd-ksd: Damana bula ra tulungen i vator dat ure ra magit da pagolgol tana; tago
    dat, pa da nunure ra magit i topa dat upi dat a lul upi ia; ma ra Tulungen iat
    i araring ure dat ma ra vuavueir ba pa da vatang ot pa ia;
  msm-NT: To Ispiritu Santu ogtabang isab ita to mgo kayotoy ta. Su kona ki ogkamaan
    dow nokoy to angay no ig-ampu ta, di to Ispiritu Santu iyan ogdae diya to Diyus
    to sikan kona ta ogkalituk.
  myk-myk: Wèe fanha bu jɛrɛ tuun wemu ni, mu Kilɛ Munaa bɛ ya wèe tɛri. Wèe ya yaa
