  tgo-tgo: Tembe ŋgoreiyeva, Nyao Boboma i thalavuinda e la njavovo tɨne. Kaiwae ma
    ra ghareghare mbala ra naŋgo weya budakai, ko weinda gharenda le randa na the
    utuutu ma valɨkaiwanda, Nyao Boboma i naŋgo kaiwanda.
  yap-yap: Ere ku errogon fare Kan Nthothup nma yib i ayuwegdad ko me’waer rodad.
    Ya ra dab da nanged e yu bugithin ni ngdogned nge yag nda meybilgad nrogon, ma
    fare Kan Nthothup e ir e ma weliy ngak Got e n’en ni gadad be wenignag ni rrogon
    ndabiyag i weliy ko thin.
  mop-NT: Le'ec u Püsüc'al a Dioso, walac u yaantico'on ti ma' chich ti woolo. Ma'
