verse: ROM.008.026
translations:
  kpx-kpx: Dilava Munanae Tumuna vani bahata nahie tedaevege nahiabuna negolahagei.
    Nahi hoto vade loui Dilava imihamale ke nahi hilokaholilu. Dilava imihaveve hotobeu
    nahiemo uoholige Munanae Tumuna nahiho Dilava imiha tumutumuai.
  okv-H: Eto ungotena ivo ambu embopo avoeto God ta Ahihi Otohu na hondate eto einge
    eaguja amo ungotena pari ari ta degi jombure eagora amo Ahihi Otohu na ungotenau
    jo ta pari amo ijiore ingihe si javotoho be na God ta degi eoi ingioi
  tbo-tbo: Naka pitenana Alugo Woiyawa ata witapitapiya u hinehi ma e haguhaguta.
    Matababana iyowai ipa ta laupali naka ega tata hanapugeya. Tamogi Alugo Woiyawa
    tunawana nugonugota a talagabala binei ma Yaubada uyahina e laupali ega emoemotana
    ta baheya.
  mal-C: അതുപോലെതന്നെ, നമ്മുടെ ബലഹീനതയിൽ നമുക്ക് ബലം നൽകാൻ പരിശുദ്ധാത്മാവു സഹായി ആകുന്നു;
    എന്താണ് പ്രാർഥിക്കേണ്ടത് എന്ന് നമുക്കറിഞ്ഞുകൂടാ! എന്നാൽ, അവാച്യമായ ഞരക്കങ്ങളാൽ
    പരിശുദ്ധാത്മാവുതന്നെ നമുക്കുവേണ്ടി മധ്യസ്ഥത ചെയ്യുന്നു.
  grc-SR: Ὡσαύτως δὲ καὶ τὸ πνεῦμα συναντιλαμβάνεται ⸂ταῖς ἀσθενείαις⸃ ἡμῶν· τὸ γὰρ
    τί ⸂2προσευξόμεθα⸃ καθὸ δεῖ, οὐκ οἴδαμεν, ἀλλ᾽ αὐτὸ τὸ πνεῦμα ὑπερεντυγχάνει ⸋ὑπὲρ
    ἡμῶν⸌ στεναγμοῖς ἀλαλήτοις·
  bgc-bgc: प्रार्थना करण खात्तर म्हारे धोरै बुद्धि कोनी, पर पवित्र आत्मा म्हारी मदद
    करै सै, क्यूँके हमनै न्ही बेरा के किन बात्तां कै खात्तर प्रार्थना करणी चाहिये,
    पर पवित्र आत्मा आप्पे इसी आह भर-भरकै, जो बयान तै बाहरणै सै, म्हारै खात्तर बिनती
    करै सै।
  khz-khz: Voia aonai, Veaga Palaguna na maki ita gera moira kapurai eveakavarana.
    Ita ati ripara rakagau pita rapali-agira, na Veaga Palaguna matotauna ita atarai
    erapalina. Ia erapalina aonai, etagi-lailaina. Etagi-lailaina kilara taunilimalima
    na ati gelegele pia kilagira kilara.
  deu-TKW: Entsprechend aber greift auch der Geist ein, unserer Schwachheit zur Hilfe.
    Denn was wir beten sollen nach Gebühr, wissen wir nicht;
  zsr-NT: Lëzcaꞌ cni ráclenëꞌ rëꞌu Dios Böꞌ Laꞌy catiꞌ rudú ládxiꞌruꞌ, le cutu nö́ziruꞌ
    bi ral‑laꞌ gnábiruꞌ‑nëꞌ Dios, san rudödëꞌ xtídzaꞌruꞌ lahuëꞌ Dios Lëczëꞌ Dios Böꞌ
    Laꞌy, atiꞌ lu yöl‑laꞌ rnab yudxi queëꞌ rnëtsca ladxëꞌë, tsca le cutu gac nu gna.
  lin-lin: Ndenge moko mpe Molimo ayaka kosunga biso kati na bolembu na biso ; pamba
    te toyebi te kosambela na lolenge oyo esengeli, kasi Molimo Ye moko abondelaka
    mpo na biso na maloba oyo moto akoki koloba te.
  hns-NT: Hamlog apane se na kar paaila aur na djaaniela kaise praatna kare ke tjaahie.
    Bakie Pawietr Aatma hamlogke sahaaita kare hai aur hamlog khaatien praatna kare
    hai aisan baat se djaun hamlog kabhie na bol paitie.
  noa-E: Mamʉ mag khĩirju nʉm appaijã khaba, ich Ẽwandam Akharauta maach akhaardam
    kha thũu aadeewai ʉ̈u maach akhaar juag oojem, magʉm phithurg waauwaijã ãwatamkhĩir.
    Magʉm gaaimua maadëu pöd Ẽwandamag jëeuju khaugbam iekhau sĩi “¡Ë, Ẽwandam!” aawaijã,
    ich chi Ẽwandam Akharauta maach khĩirjug khaphʉ sim aawai, jũrr ichdëuta maach
    kõit warre ich Ẽwandamagchata jaaumaajem.
  eng-EMTV: Likewise the Spirit also helps in our weaknesses. For we do not know what
    we should pray for as we ought, but the Spirit Himself intercedes for us with
    inexpressible groanings.
  mib-NT: Te suni súcuan máá Espíritu chíndéé ñáhán yá yohó jéē tú na fuerza ini yō.
    Chi tu jíní yō cacān tahú yō nájnūhun cánuú. Te máá Espíritu cahán ndahú yá jiín
    Yaā Dios jehē yō sɨquɨ̄ tāca jéē jitú ndasɨ́ ni yō te tu níhín yō jnūhun ndese
    cacān tahú yō.
  lif-NT2: सेसेमाङ्‌ङिल्‍ले़आङ् आनिॽ के़साक्‍पाओ आधाआङ् आवाॽइल्‍ले़ कुभाॽ आबिॽरो॥
    खे़न् ये़म्‍मो आक्‍खेलॽरिक् तुवा चोःक्‍मा आनिॽ आल्‍ले़स्‍सुम्‍मिन्, कर आनिॽ पाःप्‍माए
    सुक्‍मे़न्‍दे़प्‍मनाबा पाःन्‍सुत्‍लाहाॽरे़न् आनिॽ याःप्‍मान्‍नु सेसेमाङ्‌ङिल्‍ले़
    आनिॽ ले़क्‌वा पेलिगे़न् तुवा चोगुॽरो॥
  xnj-xnj: Mewawa, na mwene Mpungu Msopi akutitangatila mu kulenda kwitu. Muni timanyi
    lepi cheyiganikiwa tiyupayi, na Mpungu mwene akutiyupila tete kwa Chapanga kwa
    kung'ita kwa malovi gangajoveka.
  mmx-mmx: Keneng at na lodoxoma voovo, Loroonan Kaala naba lok tooro nedik do nedik
    taxo ru lolos, atla dik taxoklen i do ataba sing kereva. La Loroonan axa i ngising
    tinedik saparap ne Moroa mi levelinga metmes nia axo epovo xusu ana mii poovo
    i mi tekolinga.
  cbr-NT: Uisa caranuna 'iti 'ai quixun isnuxun cainia ca Nucën Papa Diosan Bëru Ñunshin
    Upí an nuxnu tëmëraiabi nu 'aquinia. An nu 'aquinun quixun caquinbi cananuna uisaquin
    cai carana Nucën Papa Diosbë banati 'ai quixun upí oquin 'unaniman. Usa 'aínbi
    ca Nucën Papa Diosan Bëru Ñunshin Upí anbi nu Nucën Papa Dios ñucáxunia. Usoquin
    nu 'aquinquin ca nun nu a Nucën Papa Dios ñucácëma banacama a nu ñucáxunia.
  tee-NT: Pus vachu' ju Spiritu Santu quinta'aktaijuyan acsni jantu sok c'atsayau
    tu'u'. Ju quijnan'an jantu c'atsayau ta yu laich caput'achiviniu ju Dios ta yu
    k'oxich calhiula ju yuchi. Para is'akstu ju Spiritu Santu sq'uin ju quilacata'an
    acsni jantu lai nonau ta yu c'atsanau ju laqui'alhunut'an.
  eng-LSV: And in like manner also, the Spirit helps our weaknesses; for what we may
    pray for, as it is necessary, we have not known, but [this] One—the Spirit—makes
    intercession for us with unutterable groanings,
  cak-NT: Y chuka' ri Espíritu Santo can jojruto' chi quiri' roj nic'ue' ka-paciencia
    chi nakayobej ri xtiyo'x chake, roma raja' can reta'n chi roj manak kachuk'a'.
    Can jojruto' chuka' riq'uin ri ka-oraciones, roma roj man keta'n ta anchique ri
    utz chi nakac'utuj che ri Dios. Nuya' pa kánima ri anchique utz nakac'utuj che
    ri Dios. Raja' nuc'utuj pa kawi' roj, y yalan nijilo cuando nuc'utuj, y ri jiloj
    ri nu'on man jojtiquier ta naka'ij riq'uin tzij.
  pah-NT: Nhande nhimomiraname'ymame Tupana'ga ra'uva nhande pokogi no. Nhande ndikwahavi
    nhanenhi'ig̃ame Tupana'ga pe marã po ti ji ei ga pe javo. Tupana'ga ra'uva ki
    a'e te onhi'ĩ Tupana'ga pe gareheve'g̃a ndepyga. Inhi'ig̃a ko ahepytuhemahivuhua
    ja. Nhande nimombe'ukwahavi a'ea.
  sja-NT: Mãgá choodai Tachi Ak'õre Jaurepa tachi k'aripapari perã, audú k'ĩsia paraa
    p'anadak'ãri maa-e pɨrã tachi t'ãride juatau wẽe pɨk'a p'anadak'ãri. Mãga p'anɨde
    tachi k'ĩradoopa p'oyaa ɨt'aa t'ɨ̃da-e pak'ãri Ak'õremaa, iru Jaurepa enenee nɨ̃bɨ
    tachi pari ĩyapaa bɨdepai, pedee wẽe.
  xed-xed: Manda tsaya guli ná, ta katay Sulkum nda ghuɓa ta amu guli ma hta ta mbrakwa
    mu. Sna a amu ta maga duʼa manda ya ta raku wu, ama ka ndəɓu Sulkum kaghəŋani
    ta dzvu da Lazglafta da manaka amu nda ŋizi, kul laviŋtá lu ta mnay nda wi.
  mks-NT: Tá cávitá iní já chíndeé ínima̱ yi̱i̱ Ndióxi̱ mí jáchi̱ co̱ tiáhva í ndaja
    ca̱ca̱ ta̱hví yo̱ nu̱ Ndióxi̱ tá quia̱hva ndítahan ca̱ca̱ ta̱hví yó nu̱ á. Joo
    sa̱ mé ínima̱ yi̱i̱ Ndióxi̱ yóho tána ta cáha̱n xi̱hín tu̱hun ña̱ a̱ cu̱ú ca̱ha̱n
    yo̱. Já caja mé á tá xíca̱ ta̱hví a̱ nu̱ Ndióxi̱ sa̱ha̱ yo̱.
  gfk-S: Hobi bileng, no Halhaaliena Tanuo i harahut dait uta ikino linge nong dait
    paile petlaar ura utana. Dait paile nunure be aso ing dait na sasaring utana iesene
    no Tanuo i sasaring uta dait. Ing i sasaring i kilingane ra but na tirih ma i
    hapuasne hobi ing paile tale be da hapupuo ma ra nianga.
  bmu-bmu: Mewöŋanök löwöriinga Uŋa Töröŋan bauköm neŋgimakza. Denöwö köuluköinga
    dop kölbawak, mi qahö mötzinmö, Uŋa Töröŋan mönö nanŋak köuluk nupnine bauköm
    neŋgiba neŋgöra aka köuluköba keu jitŋi aukŋe qahöpmö, osoŋgom aka saŋepnöŋ alakza.
  dgz-dgz: Ap mini nu imunu aro uon menan God Guewa wat agoat nimaniwan. God inap
    mup anenen wawa yaunewa nu oare menan God Guewa potanup wandini nunan God inap
    mup waiwan. Nop nuga anu kakayat kakayat mini ya waiwan go me bumagap iragen karaua
    bagu sisi nuga menan waiwandini nu ya anuivin.
  eng-GNV: 'Likewise the Spirit also helpeth our infirmities: for we knowe not what
    to pray as wee ought: but the Spirit it selfe maketh request for vs with sighs,
    which cannot be expressed.'
  zaa-NT: Miéntraste ribèda ri'u nna, du tehuá Espíritu Santo enne' gunie ri'u cualani,
    porqui'ni hua yùe qui'ni labí fuerza espiritual té qui' ri'u, labí chi yù ri'u
    ti'iỹa tegá inàba ri'u lani Tata Dios, pero por medio de oración nu runna Espíritu
    Santo lo losto' ri'u lani la' rinne latsi' nna, ą' modo nna ratta'yúnie lani Tata
    Dios por ri'u, màsqui'ba labí ccą expresar lani titsa' rú'a bá.
  eng-WEBSTER: 'Likewise the Spirit also helpeth our infirmities: for we know not
    what we should pray for as we ought: but the Spirit itself maketh intercession
    for us with groanings which cannot be uttered.'
  guh-guh: Vajaajamatabëcuenesaëjibixae, Espíritu Santo nacayavenonabiaba mapamatacabi
    ataje abaxë bajaraxua vajacopiaevetavanapaenexa. Vaxaitsi apo yapëtaetsi xaniavaetsia
    vajavajëtsinexa Diosojavabelia. Nexata Espíritu Santo bëpënëa bitso nacasivanajamatabëxainaeya
    nacatovajëtabiaba asaëyata Diosojavabelia. Xua apo vënëjonecapanepaetsi, Espíritu
    Santo nacatovajëtabiaba.
  bon-bon: Yoo, mine liba kokre lica piiyepu umle lica gemi lipu mene Acejiyame bau
    jajime, piba Aceji Seemo te mibibine nitityärininuge. Tabe te Acejiyame ne yaawejanuge
    mime tääpume mara pana mule ca. Teeme irecu ätumuta mule lui miijirage gyene mene
    cabu ca,
  nhw-BL: Huan nojquiya Itonal Toteco techpalehuía pampa amo tijmachilíaj nochi huan
    amo tijmatij tlaque monequi tijtlajtlanise Toteco quema timotlatlajtíaj. Huan
    Itonal Toteco iseltzi motlatlajtía chicahuac ica Toteco Dios por tojuanti huan
    Itonal ayijtía pampa quiilhuía Toteco catli amo aqui hueli quiijtohua ica camanali.
  swh-ONEN: Vivyo hivyo, Roho hutusaidia katika udhaifu wetu, kwa sababu hatujui kuomba
    ipasavyo. Lakini Roho mwenyewe hutuombea kwa uchungu usioweza kutamkwa.
  wbi-wbi: mu lululo, uMhepo uMwimike ikututanga mu vuvotevote vwitu. ulwakuva natukakagwile
    kukufunya ndavule tunoghile, neke uMhepo jujuo ikutufunyila kwa kutamua kusila
    nambe kujovua.
  bba-bba: Nɡe mɛyɑ mɑɑ Hunde Dɛɛro u rɑ sun somi bɛsɛn dɑm sɑriru sɔɔ, domi sɑ ǹ
    yɛ̃ ye n weenɛ su Gusunɔ kɑnɑ. Adɑmɑ Hunde wi, u rɑ nùn kɑnɛ bɛsɛn sɔ̃ kɑ kpɑsɑ
    wɔri ye yɑ ǹ kɑ nɔɔ ɡerurɔ.
  eng-KJVCPB: 'Likewise the Spirit also helpeth our infirmities: for we know not what
    we should pray for as we ought: but the Spirit itself maketh intercession for
    us with groanings which cannot be uttered.'
  kgk-NT: Ha Nhe'ẽ Marangatu tee va'e nhane pytygwõharã voi ave. Nanhane mbaraetéi
    ramo nhane pytygwõ-vy ou. Nhandejéhegwi rei ndajajapo porã kwaáiry oração. Ha
    Nhe'ẽ Marangatu tee va'e ae katu nhande réry-py ojerure Nhandejáry-pe nhande-rehe.
    Nhane nhe'ẽ e'ỹ-my hasẽ va'e-rami onhe'ẽ ojerure asy-vy.
  waj-waj: Mmuaikaraama ta faannaida varida muaraagakiaunnaiya Mmannasa Yoketaivoono
    ti tasipaivai. Ta dataama yaaku varaunnannee kiaa vueennama kiada variaunnano
    ti aakiaiyauvo pinaama mmuaararaikiai ta hama yopeema yaaku varaunnano Mmannasa
    Yoketaivo ariinoo ti aakiaiyauvakidiri Anutuuqaata yamaa kua yamaa kua tioo tiiyara
    yaaku varaivai.
  cpy-cpy: Tema tee aawyaa-shireta-nite aaka, Ishire tajorentsi neshironka-yiteeni.
    Tema tee ayoyitzi jempe akantyaa amanayityaa. Roo kanteencha rootaki Ishire tajorentsi
    amanako-wenteeni, okimiwitakawo ratekawenta-tyeemi.
  ekk-PKP: Samamoodi aitab Vaim meid meie nõrkuses. Me ei tea, kuidas Jumalaga rääkida,
    aga Vaim ise palub koos meiega ja meie kaudu ägamistega, mida ei ole võimalik
    sõnadesse panna.
  mpx-mpx: I ola al, Yayaluwa Bwabwalena kila wala pweyata gamwanaa i labela. Nige
    ta aatena hauna binimala ta awanuni, yaa alola ge atela wana kahin toto baaba
    nige bosowaina, Yayaluwa Bwabwalena i awanun nabinabi kaiwela.
  wbp-wbp: Ngalipajurlipa pirrjirdi-wangu-juku, ngulaju kangalpa Pirlirrparlu Kaatu-kurlangurlu
    pinarri-mani jungarnikiji nyinanjakuju. Kula karlipa marda milya-pinyi nyarrparlu
    kuja karlipa payirni Kaatuju. Pirlirrparluju kangalparla yulanja-karrarlu payirni
    Kaatuju kanunjumanyumpa-nyayirnirli ngalipakuju. Kulalparlipa purda-nyangkarla
    ngaliparluju.
  luo-luo: Kamano bende e kaka Roho konyowa e nyawo ma wan-go. Ok wangʼeyo gima owinjore
    wakwa sa ma walamo, to Roho owuon ema kwayonwa gi chur ma ok wanyal wacho.
  nhe-NT: Huan nojquiya Itonal Toteco techpalehuía pampa ax tijmachilíaj nochi huan
    ax tijmatij tlaque monequi tijtlajtlanise Toteco quema timomaijtohuaj. Huan Itonal
    Toteco iselti momaijtohua chicahuac ica Toteco Dios topampa huan Itonal ayijti
    pampa quiilhuía Toteco tlen axaca hueli quiijtohua ica tlajtoli.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܪܘܼܚܵܐ ܟܹܐ ܗܲܝܸܪ ܠܙܲܒܘܼܢܘܼܬܲܢ. ܠܹܐ ܝܵܕܥܲܚ ܕܵܐܟ݂ܝܼ ܨܲܠܲܚ، ܐܝܼܢܵܐ
    ܪܘܼܚܵܐ ܒܓܵܢܹܗ ܟܹܐ ܦܲܪܦܸܠܔ ܡ̣ܢ ܓܹܒܲܢ ܒܬܲܢܲܚܝܵܬܹ̈‌ܐ ܕܠܹܐ ܐܵܬ‌ܝܼ ܠܗܲܡܙܘܼܡܹܐ.
  esk-NT: Ipqitchuam Irrutchim ikayuqsimaaġaatigut piḷguirrutiptigun. Takku nalurugut
    qanuq agaayułiksraptiknik; aglaan Ipqitchuam Irrutchim iŋmiñik uqautigipluta Agaayyutmun
    qiniqqaluktualiġataqhuni uqautigilguisaptigun.
  msb-msb: Sugad man, ginabuligan kita san Espirito sa aton mga kaluyahan, kay dili
    kita maaram kun pan-o dapat magpangadyi kundi an Espirito Santo mismo an nakimaluoy
    sa Dios para sa aton paagi san mga agrangay na dili gayod ikasabi sa nano man
    na mga surmaton.
  cpa-NT: Jø¹² bíh³ lah¹jøng² ma²mi²hag¹³ jmi²dsí² quiah¹² Diú¹³. Di³ tsa¹tiúh¹ jniang³
    guiag¹³. Di³ tsa¹tøi² jniang³ lø³liugh¹² jniang³ Diú¹³ cu²rø². Hŋiah¹² jmi²dsí²
    han¹³ quiah¹² Diú¹³ tsaih¹² Jmi² jniang³ ni³ quián² jniang³. Heng¹² jmi²dsí² ni³
    quián² jniang³, hi² tsa¹lé² juúh³ jniang³ quianh¹³ jǿg³.
  dso-dso: ଆମ୍‌କେ ବପୁ ନାଇ, ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ଆମ୍‌କେ ସାଇଜ କର୍‌ସି । କେନ୍ତାରି ପାର୍‌ତନା
    କର୍‌ବାକେ ଅଇସି, ସେଟା ଆମେ ନାଜାନୁ । ସେଟାର୍‌ ପାଇ ଜନ୍‌ଟା ଆମେ କଇ ନାପାର୍‌ଲୁନି, ସେଟା ସୁକଲ୍‌
    ଆତ୍‌ମା ନିଜେ ଆମର୍‌ପାଇ “ଆନା, ଆୟା !” ଅଇକରି ପରମେସର୍‌କେ ଗୁଆରି କର୍‌ସି ।
  meu-meu: Unuhetomana danu Lauma ese eda manoka-manoka ai e kahadamu; badina be ita
    na ḡuriḡuri maoromaorodia asi dibada, a Lauma ese ita daidai e ḡuriḡurimu mai
    ḡanaḡana badana ida.
  yva-NT: Anawayo Vambunine mo wansaeranande arono wamayondi. Arono wamantatukambe
    wamare wansambayambeare rui, weamo Anawayo Vambunine taune nsambayambe to irati
    Amisy ai wansamarom. Weye Anawayo Vambunine raemeno wansai ti Mo raura nanto Amisy
    ai, Ama ayao mamo vatane wamo raura kakai.
  dgc-dgc: Nadid, éy aguman kitam be na Espiritu ta kahinaan tam. Da éwan kitam marunung
    a manalangin ta tama. Mara, aguman kitam na Espiritu a dumaying ta Diyos ta disalad
    a isip tam.
  zpm-NT: Ni scagaa zeeṉe lëbdraa ne, rieṉdraa ne zha guṉ ne, Espíritu Sant nac meṉ
    ne gacnieṉ ne. Zig nac zeeṉe gzodiidznie ne Dios, teḻ nesew naṉd ne zhapaa nonguieḻ
    gnee ne lo Dios, dzigo Espíritu Sant ruṉcnee ne grë diidz ne rieṉd ne zha nac.
