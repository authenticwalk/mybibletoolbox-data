  tpz-tpz: A Tuvuh Vasioꞌ me to vavaꞌaus e non sih pea pa ö na to töötö no. Ea to
    hikta nat no pa hin rakah vamanih pa ö na se hinhin va no. Ivëhkëk, a Tuvuh Vasioꞌ
    koman to hinhin ka rora sih manuh pe Sosoenën, pareꞌ hinhin vatëh rakah ka rora,
    me o haharaꞌ to paraꞌ ruruvun, na to hikta onöt no a soe vamaaka.
  agd-agd: Máan ma ukhé tifékun mi Kantá Aunan mano setin uman pintena siya inten
    mino. Mai fara vara seyo, setí ankan ma simúkonuna yanasinta ma ída afová ukhékun
    maen mai Kantá Aunan mano setin tiyaen berai siyan Tiyarafenu amúkuan aminten
    mino.
  rkb-NT: 'Mypunihikbyitsa tu Deus hyrikoso mytsyhyryze ibo mynapamykysoko. Katsaktsa
    mypetu mysopykze: — Hawa sa Deus bo tsimypamykysokonaha. Amy sa ibo tsimyzapykynaha.
    Yhỹ ja — tsimaha. Iwaze Deus hyrikoso mytsyhyryze ibo mopamykysoko, katsaktsa
    Deus bo mopamykysonaha humo batu myhyrinymyry ana hi Deus bo mopamykysoko.'
  san-THA: 'ตต อาตฺมาปิ สฺวยมฺ อสฺมากํ ทุรฺพฺพลตายา: สหายตฺวํ กโรติ; ยต: กึ ปฺรารฺถิตวฺยํ
    ตทฺ โพทฺธุํ วยํ น ศกฺนุม:, กินฺตฺวสฺปษฺไฏรารฺตฺตราไวราตฺมา สฺวยมฺ อสฺมนฺนิมิตฺตํ
    นิเวทยติฯ'
  iws-iws: Mɨ tɨ hɨriinan siyɨuɨn ɨiya kɨmiir naɨngwo tɨbmiiya Adi Komii siiram saeya
    kɨrɨe nwo karam nwowi mɨ Adi Komii siir naeyɨuɨn pa nɨti mɨ krɨmiirɨn pɨ siya
    ninɨ kɨnsiis haigɨnɨuni. Mɨ ɨiya krɨma nhwo dimɨn whɨram kwɨsboɨniyɨm, Adi Komii
    siiram, krɨma nɨnoknɨnkɨn tani siya pɨ panɨɨn panɨɨna namisi tɨri. Mɨ ɨkɨ kwoɨn
    ara krɨma pɨo, boɨniyɨm krɨmiirɨn pɨ Adi Komii siir naeyɨu ɨeyar hɨurworwokai
    ɨskii, Adi Komii siirɨn.
  pol-SZ: Duch Święty przychodzi nam z pomocą w pokonywaniu naszych słabości. Często
    nie wiemy bowiem, o co i jak się modlić. Ale Duch ponad miarę wstawia się za nami
    w westchnieniach, których nie można wyrazić słowami.
  ztq-NT: Ni lëë gaa Kyalbini Ntson chuñ lëë no yudar lo xkyalmban no. Por nandy no
    xa kñee no lo Dios, per yuub Kyalbini Ntson xñab por lëë no lo Dios. Tsiitsyweew
    aan chilody kñee no xa nak nii xñeew con tiits.
  zai-NT: Ne laca racané Espíritu Santu laanu iní né nu Dios, purti laanu qué ganna
    di nu guni nu ni jneza, peru ora qué ganda idxela nu xi iní nu la? ricaala'dxi
    si nu, ne Espíritu que riní' pur laanu ra nuu Dios.
  upv-upv: Ko erpok kele, Nem̃in On kele ewilwil se kerr renge lolmijmij se kerr.
    Suri kerr sete rramrongwose kele lut nga rraplot puto suri, ko Nem̃in On ongun-ngun
    se kerr ji Atua. Ko engirr bbonge, suri nale san sete evter nga puwra tweni iok.
  wap-NT: Naꞌapaꞌo kapam, Kaimanaꞌo Doronaa kaminkaꞌuta waunao wadopian dono. Wamaaitapakan
    puꞌu kanom dauꞌan watoriinpan, uruu paꞌan pishaa Tominkaru kaminkaꞌutan waunao.
    Upishaan Tominkaru tuukiaꞌo idaꞌan, aonaa pidan kaꞌiitan pakowaadan kaimanaiman
    parada-karu idaꞌan.
  mva-mva: 'Kana-la ngae bokana, bong kaiboang neda tago nge Oli Spirit idumaduma-kita.
    Bokainatuka idumadumakita: Kita tago takaua masa baituka tarabo, ata Oli Spirit
    kabada idokidoki be Nanaranga itangtangni. Tanga ngaedi nge tagona-tina iboadu
    pile-balo rangakadi dapura. Maka ma tang ne dikai-tina.'
  dwr-NT: Hawaadan qassi Geeshsha Ayyaanay nu daaburaa maaddanaw yee; ayissi gooppe,
    nuuni Xoossaa wooti woossanaw bessintto erokko; shin Geeshsha Ayyaanay bare huuphew
    qaalaan qonccissanaw danddayettenna ooliyan nuussi gaannatee.
  kfw-kfw: Khawa angnga Ratha khannum eini ranak suolpha khan kanasansik ajuo, khat-um
    eini'n angtho thoa Pathian nini sikme tia leijet makmi, takkha Ratha'n eini sik-ah
    rildan kaommak chongnga inguuiya Pathian diang nanipi.
  bfz-bfz: ईंयां ई पवित्र आत्मा बी आसा री मताद करोआ जेबे परमेशरो पाँदे आसा रा विश्वास
    कमजोर ओआ। कऊँकि आसे नि जाणदे कि प्रार्थना किंयाँ करनी चाईयो। पर पवित्र आत्मा आपू
    ई एड़िया आहें परी-परी की, जो बखाण नि करी सकदे, आसा खे बिनती करोआ।
  cuk-09: Degine, amba deyob Bab Dummad Burba Nued anmar-nollogwadgi anmar-bendaked,
    ar anmar wichulid Bab-Dummadse-goledgi igi bur nabir ibmar egisoe. A-ular Bab
    Dummad Burba Nued ise-gormaknai, gayagi-geg-soglegedba, anmar-ular Bab Dummadse
    ibmar-egised.
  ben-OBCV: একইভাবে পবিত্র আত্মা আমাদের দুর্বলতায় আমাদের সাহায্য করেন। সঠিক কী প্রার্থনা
    করতে হয়, তা আমরা জানি না, কিন্তু পবিত্র আত্মা স্বয়ং আমাদের পক্ষে আর্তস্বরে প্রার্থনা
    করেন, যা ভাষায় প্রকাশ করা যায় না।
  mil-NT: Te Espíritú‑gá chindee ñàha‑xi xii‑o nacuáa níhí ndéé‑ó cùndecu‑o, te nchoo
    ñà túú xìní‑ó cǎháⁿ ndɨhɨ‑o Yǎ Ndiǒxí nàcuáa tàú‑xi cunduu dico Espíritú‑gá càháⁿ
    ndàhú‑xi núú‑gǎ cuèndá‑ó cuěi òré ñá nìhí‑ó tnǔhu cáháⁿ‑ó cuèndá nchaa sá ǐo cuìní‑ó
    cǎcáⁿ‑ó nǔú‑gǎ.
  myu-myu: Imẽnpuxim Deus biõg̃buk kawẽnwẽn Deus eju wuywebeam. Wuybikuyap muwẽnuwẽn
    cebe. — Apẽn xe'e acejekawẽn Deus eju? — i wuyju e'em. — Apẽn xe'e acejoojuy cexewi?
    — i dak wuyju e'em. Ceweju jekawẽn ãm wuyetaybit'ũm pima, je'ũhu'ũm acã wuyju.
    Deus biõg̃buk pit wuybuywatwan wuywebe jekawẽn ãm ceweju. Ixe wuya'õmucanucan
    wuya'õbaca'ũm puye.
  fue-fue: Hande non bo Ruuhu e wara wallugo en der tampe meeɗen. En annaa du'aago
    hande no haani. Amma Ruuhu e hoore mum e du'anoo en e uumaali ɗi neɗɗo waawataa
    ko bati.
  amk-amk: Tonanai kontaifa, Allai Nuaninufoi fiata tata na tane tafanahangfo. Weo
    taserawera todoni tawenadifo, wape Nuaninu nani mantauni doa rahanai dutang tuti
    tata we Allai, sai na enerorong pepirahai paria, dutang na kaiwo taramioa kaha
    fo.
  fai-fai: Alo Sinik Abem ami dakoyamase ayo ki nuka mada balut kei buduwo, Sinik
    Abem ta bom num balutsuw uyo dakoyamase. Ade nuka Got gánlawin uyo num kal banim.
    Kata Sinik Abem aka alata num sung uyo Got bakadaba ade num dakáyamako, kale Got
    munlaba ade Sinik Abem aka num aket fukanin liw dikidin bon tem ken mit dáka fi
    bakodomu banim, uyo ata num luk Got bakadaba.
  ura-NT: Nii rijijieein techu, necairichaacachene nihanatiin, nii cana necairichanaja
    que cana coroatajane Cana Coaunera Suujue. Cana Coaunera bajaacachene nihanatiin,
    coatiha inaain bajahaacache. Nete nii rai Suujue cana rai niicha tei, cana rai
    Cana Coaunera bajae, canaacha coitucuhi erenaa cuhane cuaain.
  mcd-NT: Nanscarifi aquin Upa Diosin ahuun Yoshin Sharapan noco ashosharafanfainni.
    Ahuuscashomain non Upa Dios cufisharatiroquin noncai tapiama. Ascan ahuun Yoshin
    Shara nocohuunshon noco cufishotiro. Nocohuun ramapaiquin noco cufishonai cuscan
    sharacoin tsoancai aaton cufiai cuscan huatiroma.
  urt-urt: Poi yukur sisyeme yaŋah ŋaiye ya mininge wusyep misilihme Got. Detale,
    poi bongol pakai. Kom Yohe Yirise nambaꞌe luh poi ŋisilihme Got ŋaiye ka ungwisme
    poi. Ŋoihmbwaip Yohe Yirise ŋilil nalme Got, kom yukur kin ŋanange nal halhale.
  kiz-kiz: Kwa namna jhejhuejhu, Roho ni muene akatutangatila mu bhudhaifu bhwa jhotu.
    Kwa ndabha tumanyilepi kusoka namna kyajhilondeka, lakini Roho muene akatuombela
    kwa kuluala kwa kubhwesi lepi kujobhibhwa.
  tzo-TZE: Jech noxtoc li Ch'ul Espíritue ja' chiscoltautic yu'un mu jna'tic c'u x'elan
    ta jc'opantic Dios ti c'alal oy c'usi chtal ta jtojoltique. Mu jna'tic c'usi lec
    ta jc'anbetic jech ta jic' co'ntontic. Pero li Ch'ul Espíritue ja' tsc'opan Dios
    ta jtojoltic yu'un ja' tsc'anbutic li c'usi mu jna'tic sc'anele.
  lex-lex: Emekwalima itsa'ar it ralamni la' hade, de hota emkade walia itsa'ar it
    ralamni la Uplerlawna Nhiwni Naruri-nalai me Ntutga talan mai ita, la'pa takleha
    ruri-lai onde itaplin niohora yala'ani. Yoma taplin niohora ma'ta emkameni la
    itsumbaini. Mere la'pa it ralma-riorni naplahwa pa itodia la Uplerlawna yoma it
    ralma-riorni de ta'en niana itakot nohora, de Uplerlawna Nhiw Lululli Nmeh'a ed
    maka kwak la Uplerlawna mai ita.
  dov-dov: Munzila iliboobo, eelyo Muuya ulatugwasizya munkompami zyesu. Nkambo tatuzi
    pe mbutweelede kukomba, pele Muuya mwini ulatukombelezezya amajwi atambiki.
  rgu-rgu: Leoꞌ na boe, tepoꞌ fo ita tahani a, Manetualain Dula-dale Na boe tulu-fali
    ita, nana huu ita ta tabeꞌi fa, ma ta hule-haradoi talelaꞌ no matetuꞌ. Tehuu Manetualain
    Dula-dale Na riꞌ hule-haradoi kati ita, ela ita talelaꞌ noi nahohooꞌ a, ma ta
    bubuluꞌ hule-radoi tae ubeaꞌ.
  toc-NT: Xa̠huachí huá li̠ka­lhi̠­yá̠hu Xes­pí­ritu Dios la̠qui̠ naquin­ca̠­mak­ta̠­yayá̠n
    acxni̠ aquinín ta­xlaj­uani̠­yá̠hu, y na̠chuna li̠túm cumu aquinín ni̠lay kalh­ta­hua­ka­ni­yá̠hu
    Dios xla­cata nama̠t­la̠n­ti̠­yá̠hu pi̠ luu naquin­ca̠­kax­mat­niyá̠n, pus huata
    huá chú tamá Espíri­tu Santo quin­ca̠­pa̠­la­ca­chu­hui̠­naná̠n acxni̠ caj jalh­pa̠­ni̠­yá̠hu
    y ni̠ mac­la­yá̠hu tachu­huí̠n hua̠ntu̠ nahua­ná̠hu nac xla­catí̠n Dios.
  som-som: Sidaasoo kalena Ruuxu wuxuu inaga caawimaa itaaldarradeenna, waayo, garan
    mayno wax inoo eg oo aynu ku tukanno, laakiin Ruuxa qudhiisu waa inoo duceeyaa
    isagoo ku taahaya taah aan sanqadhayn.
  mam-C: Ex axjo Xewb'aj Xjan n-onin qi'j, tze'n tten tu'n qna'n Dios, qu'n mi n-el
    qniky' te' taj. Me atzin Xewb'aj Xjan nkub'sin twutz qi'j twutz qMan Dios tuk'a
    tq'ajq'ojil twi', a nlay b'ant qyolinte.
  ndj-ndj: Wuwula wula, Mfuki Mng'alili akututanga muusosuvafu wetu. Nongwa tumanya
    ha fitudayiliwa kuluva, lakini mweni Mfuki akutudadavila kwa Chapanga kwa lishu
    lya kung'ong'oleka lingajila chifwani.
  mbj-NT: Ër gadaa nuuj jé P'op Hagä Do Sahee ër tamasa, nahejoonh do hyb n'aa ër
    h'yyb. Dooh ër hapëë bä nyy da taw'ããts hẽ ji ky n'aa etsẽẽ. Ti hadoo né hẽ, ji
    kyyh nadoo doo me P'op Hagä Do Sahee taky n'aa etsẽẽ ër hyb n'aa.
  lat-VUC: 'Similiter autem et Spiritus adjuvat infirmitatem nostram: nam quid oremus,
    sicut oportet, nescimus: sed ipse Spiritus postulat pro nobis gemitibus inenarrabilibus.'
  ngp-ngp: Iviyaiviya Muye ywa Mnungu naye achambiza mwo usokezi wetu. Kwaviya hakimanyize
    kulombeza enga ivo vikuungwa, mna Muye mwenye akilombezela suwe kwa Mnungu kwa
    mbuli heikudahika kutambulwa.
  enq-2: Naima kyeto nasingi dupame loma silyamano dupanya aipa lao loma silyamape
    lao masala naeyao mona andaka ee lao kalyamanopa, Spirita dokome naima nisoo,
    endakali piimi lapenge nanjoo ee lao loma sekenge.
  eng-ASVBT: 'And in like manner the Spirit also helpeth our infirmities: for we know
    not how to pray as we ought; but the Spirit himself maketh intercession for us
    with groanings which cannot be uttered;'
  mna-mna: 'Mi koroŋ toro tomini. Iti mburanda biibi som. Tamen Bubuŋana imarmar mi
    iuluulu iti be tabaada pataŋana kiti. Mi sombe lelende ipata kat, mi tuute som:
    Ko tusuŋ be parei, mi toso so sua i, na Bubuŋana itunu izuŋzuŋ piti, mi ipazalzal
    suŋŋana kiti.'
  myw-myw: Yowbad Kululuwan ma̱wan ilabeids, peinan tougwey ya̱kids; nag takakins
    ama̱wan igaw bitanitougs waseg Yowbad, tage Yowbad Kululuwan tonen initoug peinads,
    singaya igel waseg Yowbad. Nag bitalivan!
  sby-sby: Nicimocimo, nawo Mushimu Uswepa ukute kutunyamfwilisha, afwe otwatyompwa,
    tutacinshi nemotwelela kupailila. Weco Mushimu Uswepa eukute kutupaililako mukutongela
    kwetu kutambiki.
  sll-sll: Ena na nan moli naminga kunung paikimua. Paikimba, God Kwiang yona wu bilere
    aki di na tomia. Nan God ha di te mominga mominga emgi talwa dinamne? dire nomani
    si piminga meri iwe, God Kwiang gintani i pire God di te momua. Mongwiwe, God
    nin Kwiang pir tekinamo? Pir tere nan aki di na tenangwo pamua.
  yaq-NT: Ket jiba inien su, ju'u Liojta tu'u jiapsi, ka itom a au yuma'ut ju'uneaka,
    itom ania. Bwe'ituk itepo, katte ju'unea, ju'u Liojtau bicha itom waataka itom
    a'aunee'ut. Taa Liojta betana tu'u jiapsi itot aneme, Liojtau bicha itom nokria,
    ka a teuwaatuka, bettesi itom a' ine'etuaka, junuen itom nokria sime.
  uro-uro: Bä qosaqi ama Qloqaqa ama Qumärqumärqa qat dän ivakt iva qat tatnärhäm
    ut inguna qaku urha anga qrot bä qaku ut dräm iva urhi nän di nani agini sokt
    di ama Qloqaqa ama Qumärqumärqa qä nän bä ba ut na ama näknok sage ma Ngämuqa
    qärangätni i ama dursäväm na ngät mamär.
  ita-1885: Parimente ancora lo Spirito solleva le nostre debolezze; perciocchè noi
    non sappiamo ciò che dobbiam pregare, come si conviene; ma lo Spirito interviene
    egli stesso per noi con sospiri ineffabili.
  muy-muy: Nahkay *Məsuf ge Melefit day ajənaki leli, aɗaba njəɗa geli àbi. Mahəŋgalay
    Melefit ahəmamam ti mə̀sər do. Ay Məsuf ge Melefit ahəŋgali Melefit ana leli a
    kəla geli vu. Ahəŋgalay Melefit àna njiɗey ; pakama gayaŋ ya aɗəmaya ni ti mis
    hihirikeni èsliki məɗəmani do.
  kqc-kqc: Mina makai yau nisifari, Vima una aededo. Ini adina gokai usa usa nigi
    kana niyaine una toto, idu Vima ina kaya sina amiye yokoi nigi anua redo, mina
    una rofu anana nina dudu guyaguya nido.
  tav-tav: To bairi Espíritu Santo manire átinemomi, caroaro cáti majiquẽna mani cãno
    maca. Mani majuuna dope bairo Diore mani jeni nʉcʉbʉgo majiquẽe. Cʉ̃re mani cajenipa
    wame quenare mani majiquẽe. To bairi caroaro camajiquẽna mani cãno Espíritu Santo
    maca caroaro tutuaro Diore mani jenibojami.
  eng-ULB: In the same way, the Spirit also helps in our weakness. For we do not know
    how we should pray, but the Spirit himself intercedes for us with inexpressible
    groans.
  spa-VBL: De la misma manera, el Espíritu nos ayuda en nuestra debilidad. Nosotros
    no sabemos cómo hablar con Dios, pero el Espíritu mismo intercede con nosotros
    y por nosotros mediante gemidos que las palabras no pueden expresar.
  fra-_FOB: Et même aussi l'Esprit nous soulage dans nos faiblesses; car nous ne savons
    ce que nous devons demander pour prier comme il faut; mais l'Esprit lui-même intercède
    pour nous par des soupirs qui ne se peuvent exprimer.
  hau-ULB: Hakanan, Ruhu kuma ke taimako a kasawarmu. Gama ba mu da san yadda zamu
    yi addu'a ba, amma Ruhu kansa na roko a madadinmu da nishe-nishen da ba'a iya
    ambatawa.
  mal-mal: അതുപോലെ തന്നെ ആത്മാവ് നമ്മുടെ ബലഹീനതയിൽ സഹായിക്കുന്നു. വേണ്ടുംപോലെ പ്രാർത്ഥിക്കേണ്ടത്
    എങ്ങനെയെന്ന് നാം അറിയുന്നില്ലല്ലോ. ആത്മാവ് തന്നേ ഉച്ചരിച്ചു കൂടാത്ത ഞരക്കങ്ങളാൽ
    നമുക്കുവേണ്ടി പക്ഷവാദം ചെയ്യുന്നു.
  kkc-kkc: Osoloso iyo ki me poogoo ee ogoloso Dio Tei oso iba pidiliso. Bei, Godee
    mapoo medee tekepo takeli ee, iba gooleedele. Esiga Dio Tei oso ibada sooloo ma
    kuloduga iba halo Godee mapoo takeliso. Esino yayo iba halo Godee mapoo takeli
    to eyo bei ee iyo takalai koo tebili.
  lit-lit: O tokiu pat būdu ir Dvasia ateina pagalbon mūsų silpnumams, nes nežinome,
    ko melsti, kaip reikėtų, bet pati Dvasia užtaria mus neišsakomais atodūsiais.
  urd-GVR: Isī tarah Rūhul-quds bhī hamārī kamzor hālat meṅ hamārī madad kartā hai,
    kyoṅki ham nahīṅ jānte ki kis tarah munāsib duā māṅgeṅ. Lekin Rūhul-quds ḳhud
    nāqābil-e-bayān āheṅ bharte hue hamārī shafā'at kartā hai.
  far-far: Ma ka 'urinai laugo na Anoeru Abu leka laugo mai fuana 'adomi lakulu, ana
    kada maurilakulu nia ngwatautau ma kulu ka ulafusia kulu kai foa 'uta fua God
    ka 'adomi kulu. Boroi ma na Anoeru Abu 'ana talana ne foa fua kulu ana fatae ne
    nao kulu si saitamana.
  suz-BL: गोपुकीमी परमप्रभु यावे कली आस पा बाक्‍यानु, परमप्रभु यावे आ सोक्‍तीमी इं
    मतुइश्‍शो तुइक्‍ब। मिनु गो मार पुंइचा, दे मतुइक्‍ताक्‍क हना यो, इं पर्बम हिंमा
    क्‍येम्‍स पा पुंइब।
  car-NT: Mo'ko a'kanano enapa kapano'saton moro ru'me kywairykon aike'kato'me. Oty
    poko, one wara enapa kywoturuporykon man anukuty'pa irombo kytaton. Mo'ko a'kanano
    te aseke tyworekamary ta kyno'wo'manon kaijomato'ko'me. O'to ikary anukuty'pa
    te kari'na man.
  amp-amp: Ndar bbinysofthu krhopam yakrpak yakrpak hta karmtta thombat nhai wom ptha
    rifhur rhukahr. Dborioh dukefr nhai wom rhukahr. Be nd yiro nur mmng rifhurn Bro
    Nkifrarpno kfo nur thombat Bro Nkifrarhu Yafothatn kekwotm nd kfo nur mmng rifhur.
    Yakhato Bro Nkifrar wukfo nuhaswotr.
  bht-bht: इयां ही पबित्र आत्मा भी साड़ी तालू सहायता करदा है जालू असां अपणे परमेश्वरे
    पर भरोसे च कमजोर होंदे न, क्योंकि असां नी जाणदे की प्राथना कियां करणा चाईदी, पर
    पबित्र आत्मा अपु ही रोई-रोई करी साड़े तांई बिनती करदी है, सै असां दस्सी नी सकदे
    न।
  eng-NOY: In like manner the Spirit also helpeth our weakness; for we know not what
    to pray for as we ought, but the Spirit itself intercedeth with groans which cannot
    be expressed in words.
  cub-NT: Quédeca ñai Espíritu Santo cad̶atecʉdayʉbe majare, parʉbevʉre, maje mearore
    d̶aiye majibe boje. Maje ʉrarõ majibe boje, jẽniaiye jaʉrõre Jʉ̃menijicʉre majibevʉ
    maja. Aru aipe d̶arĩ jẽniainore máre majibevʉ maja. Que baru ñai Espíritu Santovacari,
    maje coyʉiyʉede majicʉ, jẽniacaibi Jʉ̃menijicʉre majare boje. Que teni ũme coturĩ,
    coyʉibi Jʉ̃menijicʉre iye maje coyʉiyʉede, maje yávaiye majibeque.
  ita-1927: Parimente ancora, lo Spirito sovviene alla nostra debolezza; perché noi
    non sappiamo pregare come si conviene; ma lo Spirito intercede egli stesso per
    noi con sospiri ineffabili;
  lww-lww: Pogos nap̃a tesum̃ate ke sanene, pogos tai sineta marenia a yepeta malumu,
    ana silaga Ninuna Wa sum̃a miila ita, pogos tai sinetan tesape telen wo pog m̃arera
    lala, ana temloge piowa manene narui tekilali nap̃a tepis, tom̃al p̃ele visena
    napo navisaena. Ana e pogos nene Ninuna Wa kilia imi, kus leleta narui naga lenin
    kieta e tagena la nap̃a apisawal ke kieta sitomena la nap̃a visena la pe torokin
    re avisa poli.
  ckb-ckb: بە هەمان شێوە ڕۆحی پیرۆز لە لاوازییەکانماندا یارمەتیمان دەدات. نازانین
    لە پێناوی چی نوێژ بکەین، بەڵام ڕۆحی پیرۆز خۆی بە ناڵەوە داکۆکیمان لێدەکات بە شێوەیەک
    کە باس ناکرێت.
  nas-nas: Tanuaang Meekunge pakumurimaung niikaang aruaruꞌkoo. Aiꞌ niiꞌke tee tampaꞌ
    noruꞌampiaꞌ kunsi bakaang taung koontoꞌnavung. Teka tanuaang Meekunge baka eentamemurimaung
    niiꞌ paku-koo pankaruntoong-eta baiarama karai siraꞌkoo makotuaꞌ.
  uvl-uvl: Pe Opepengpeng halaulaua ita nenge sara kikina nge NeHalang ero ke pomalam
    mana, iange ta eteia poinga nenge ta hetalaulau ero pe ta eteia utar nenge ta
    hetalaulau ia ero pule. Pe letera meena ngana pe rera tanginga mur tetu teu nga
    letera nge teu toto pe nakura ero toto nge ta hele urume. Pe Opepengpeng i sipona
    halaua ita ke hetalaulau ara lange NeHalang.
  eng-BBE: 'And in the same way the Spirit is a help to our feeble hearts: for we
    are not able to make prayer to God in the right way; but the Spirit puts our desires
    into words which are not in our power to say;'
  ixl-CNT: Tan aꞌ lochol qetz u Tioxhla Espiiritu tiꞌ qꞌu kam qꞌuꞌl yeꞌ niqoleꞌ tiꞌ.
    Tan yeꞌ nikutxꞌol ijajax sukujunal. Echaꞌ tziꞌ aas sakujaj maꞌj kam tu u Tioxh
    tu kuqꞌilat kusikꞌletaꞌ, yeꞌ qootzaj kam chit ech ijajleꞌ. Pek nitoksa tibꞌ u
    Tioxhla Espiiritu qiꞌ. Niꞌxhijelun qiꞌ vatz Tioxh; saꞌkojtxꞌolax talax vaꞌl niꞌan
    qiꞌ.
  xsi-xsi: Aku mine nâ, Koroani Sapâŋa uru iveta vetâŋa pinde ŋana ivila kinda kâ.
    Kinda nenda walo nde ŋalae koŋa tia, kala tazizâla tu kinda ma takai noŋa pa Maro
    Kindeni mâsi mana. Andeta Koroani Sapâŋa isama lâ ŋana noŋa ndia ikeno paveâŋa
    lâ ilonda kalonda, aku i tamwata uru ita pa Maro Kindeni tu i ma ivila kinda.
    Aku ne tiŋa ŋinde nde kie toŋge ndo, kala kinda tamâta takura tu tasama ŋinde
    kilala, ande tia.
  crx-NTPO: Lhawh hukw'un'a 'aw lhts'ílhtus. Ndoni nela 'ut'en. 'Aw whuloh te ndet
    huba tenazdutidlí-un 'aw t'éts'onúszun. 'Et hoonts'i Ndoni neba tedudli, khun
    dutso le'utni, khuni 'aw be yaóoduk ait'oh, 'i be neba tenadudli, 'et whe nela
    'ut'en.
  kan-OKCV: ಅದೇ ರೀತಿಯಲ್ಲಿ ಪವಿತ್ರಾತ್ಮರು ನಮ್ಮ ಬಲಹೀನತೆಯಲ್ಲಿ ನಮಗೆ ಸಹಾಯ ಮಾಡುತ್ತಾರೆ. ಯಾವುದಕ್ಕಾಗಿ
    ಹೇಗೆ ಪ್ರಾರ್ಥಿಸಬೇಕೆಂದು ನಾವು ತಿಳಿಯದವರಾಗಿದ್ದೇವೆ. ಆದರೆ ಪವಿತ್ರಾತ್ಮರು ತಾವೇ ಮಾತುಗಳಿಂದ
    ವ್ಯಕ್ತಪಡಿಸಲು ಸಾಧ್ಯವಾಗದ ನರಳಾಟದೊಂದಿಗೆ ನಮಗೋಸ್ಕರ ಪ್ರಾರ್ಥಿಸುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro kuke vierafevo nuvuone ije buka ma garuki ijadufuo Godido Kavene fu
    no ifejuome. No vame izege Godido baname isoedufuo ije noka naebe vierafe ijadufuo
    Kavene Akae ije fu no ifejuona nuvuefuo Godido baname isoeme. Ro vua ije Kavene
    fu Godi kuarakuveno ije fuka itire irufuimo ijadufuo fu isejavaekinu nuvuefuo
    Godi soesoena kuarame.
  blw-blw: Yag hen anchi Espiritun Apudyus agé way wachan chitaaw, chana agé torongan
    chitaaw hen kakenapsottaaw. Te uray hen manluwaruwantaawén maid innilataaw hen
    ustoy ifagataaw an Apudyus. Wat no achitaaw makefaga hen mifaga gapon kachaghén
    hen hehemmàtaaw, wat ammag hen Espiritun Apudyus hen cha mangempachakpos hen anchi
    achitaaw makefaga.
  tam-2017: அப்படியே ஆவியானவரும் நமது பலவீனங்களில் நமக்கு உதவிசெய்கிறார். நாம் ஏற்றபடி
    வேண்டிக்கொள்ளவேண்டியது என்னவென்று தெரியாமல் இருக்கிறதினால், ஆவியானவர்தாமே சொல்லிமுடியாத
    பெருமூச்சுகளோடு நமக்காக வேண்டுதல்செய்கிறார்.
  azz-NT: Huan no in Yecticatzin Espíritu techpalehuijtinemi cuac amo ticpíaj yolchicahualis.
    Porín tejuan san amo ticmatij toni monequi tictajtanilisque Dios ijcón queme quinamiqui.
    Pero in Yecticatzin Espíritu, Yejuatzin tatatautijtoc iixpantzinco Dios ica por
    tejuan. Huan in Yecticatzin Espíritu motatatautilijtoc toyolijtic huan monojnotza
    ihuan Dios ica ne neyolnejsihuilis ten tejuan amo ticajsicamatij.
  spa-RV-1909: 'Y asimismo también el Espíritu ayuda nuestra flaqueza: porque qué
    hemos de pedir como conviene, no lo sabemos; sino que el mismo Espíritu pide por
    nosotros con gemidos indecibles.'
  csy-csy: 'Tasia bangma in Thaa in i thaneamna te hong hu hi: banghangziam cile bang
    ngen tu ci zong i he bua hi: ahihang Tha ama tatak ma in i son thei ngawl te sia
    tau kawm in eite atu in thu hong ngetsak hi.'
  mxq-NT: Nandʉꞌʉn ja̱jtpʉ dʉꞌʉn, ja Espíritʉ Santʉ xypyudʉjkʉm ma̱ nꞌijtʉm yaꞌꞌayow
    yaꞌꞌama̱ꞌa̱t, mʉt ko kyaj nnija̱ꞌa̱m wiꞌix nga̱jxtákʉm éxtʉm pyaadyʉty, per ja
    Espíritʉ Santʉ xyñinuꞌxtákʉm mʉt ʉdsa̱jtʉm, mʉt ko yʉꞌʉ myʉdeepy ko ngʉjx ndujkʉm
    diꞌibʉ kyaj mba̱a̱t nga̱jxpʉdsʉꞌʉmʉm.
  tzj-NT: In chakaja' ja rEspíritu Santo arja' nokruto' chi rbanic ja makocowini nkaban
    ja xa kayon. Cani' tre tok nkaban oración ma kas ta kotak nak ja kas mero nc'atzin
    chake chi nkac'utuj chipan ja roración pro ni c'oloc wi' ja rEspíritu Santo pa
    tak kanma chi kato'ic. Ja tok congana ralal jun problema nkana' kaj tok makocowini
    nkach'ob nak la nkabij chipan ja roración pro ja rEspíritu Santo nokruto' chi
    rbixic.
  tdt-tdt: Nunee mos, Maromak nia Espiritu tulun ita, tanba ita ema nebee fraku. Ita
    la hatene saida mak ita atu husu ba Maromak liu husi ita nia orasaun. Maibee Maromak
    nia Espiritu rasik halerik ba Maromak hodi harohan mai ita. Buat nebee Nia harohan,
    ita ema nia liafuan la too.
  ron-BTF: Tot astfel Duhul de asemenea ajută neputințelor noastre; fiindcă nu știm
    pentru ce să ne rugăm cum ar trebui; dar Duhul însuși mijlocește pentru noi cu
    gemete de nespus.
  eng-WEBP: In the same way, the Spirit also helps our weaknesses, for we don’t know
    how to pray as we ought. But the Spirit himself makes intercession for us with
    groanings which can’t be uttered.
  eng-FBV: Similarly the Spirit helps us in our weakness. We don't know how to speak
    with God, but the Spirit himself intercedes with and through us by groans that
    can't be put into words.
  nld-1939: Eveneens komt ook de Geest onze zwakheid te hulp. Want we weten niet eens,
    wat we behoren te vragen; maar de Geest zelf smeekt voor ons met onuitsprekelijke
    verzuchtingen.
  bwo-bwo: Mank'owere awuk'o Ik'o k'ono noon b́geiyitsok'o nodanaawotse S'ayin shayiro
    nomaawóko noon tep'etuwe, noonon kish keewo falerawo gúúton noosh Ik'o b́k'oniri.
  nch-BL: Huan nojquiya Itonal Toteco techpalehuía pampa amo tijmachilíaj nochi huan
    amo tijmatij taya monequi tijtajtanise Toteco quema timotatajtíaj. Huan Itonal
    Toteco iselti motatajtía chicahuac ica Toteco Dios por tojuanti huan Itonal axti
    pampa quiilhuía Toteco cati amo aqui hueli quiijtohua ica camanali.
  quc-TNT: Ri uj man c'o tä ka chuk'ab. Tzare c'u ri Lok'alaj Espíritu cujto'wic.
    Man ketam taj cäka'n orar, man cäkach'ob tä c'ut jas ri rajwaxic cäkata' che ri
    Dios, tzare c'u ri Lok'alaj Espíritu cäbochi'n che ri Dios pa ka wi' ruc' ok'ej
    ri man cujcowin tä uj cäkabij ruc' ri ka tzij.
  tfr-NTPO: Shji dbo ara l̇l̇ëmshko ga shji kjimte Sbö Sëyarë. Shji syõshtë mae. E
    kjĩshko ga ba Sëya om go l̈i kjl̈oshtë Sbö kong bi kjĩshko, gueniyo l̇l̇ëye l̈e
    l̈i l̈ëy bi tjl̈õkwo go ga äe.
  kaq-NT: Non coshi pishinaiya ta Dios Yoshiman noque yanapaniqui, coshi shinan hinanquin.
    Jayaxon tah non teneti jai, noquenahbi noquen coshin teneti hahtipahyamaxon. Yocati
    honanyamaxon tah non Papa queenai quescajayamaquin texe yocacai. Jaa copi ta Dios
    Yoshiman noque yocaxoniqui. Joinma bi ta jahuen shinaman noque hihti yocaxoniqui.
  sgb-sgb: Alwan bat ha sigurado tamo ya maêngganan tamo ya habayto, noa, ya Espiritu
    ni Apo Namalyari ay ampanawop kantamo etaman ha pamanalangin tamo, gawan a tamo
    muwang, no ay-êmên, haka no hino ya dapat tamon ihalangin. Kabay hiyay ampakihabi
    kan Apo Namalyari para kantamo hên main pamanguyámêh, ya a makwan habtan.
  vie-1934: Cũng một lẽ ấy, Đức Thánh Linh giúp cho sự yếu đuối chúng ta. Vì chúng
    ta chẳng biết sự mình phải xin đặng cầu nguyện cho xứng đáng; nhưng chính Đức
    Thánh Linh lấy sự thở than không thể nói ra được mà cầu khẩn thay cho chúng ta.
  kxv-kxv: ମା଼ର ବା଼ଡ଼୍‌ୟୁ ହିଲାଆଗାଟାତାୟି, ସାମା ସୁଦୁଜୀୱୁ ମାଙ୍ଗ ସା଼ୟେମି କିୟାନେ; ଏ଼ନିକିହିଁ
    ପ୍ରା଼ତାନା କିନାୟି, ଏ଼ଦାଆଁ ମା଼ର ପୁଞ୍ଜାହିଲାଆୟି, ଏ଼ଦାଆଁତାକି ସୁଦୁଜୀୱୁ ଜ଼ଲିନି ହା଼ଡାତଲେ
    ମା଼ ତାକି ମାହାପୂରୁଇଁ ଗ଼ହାରା କିନେ;
  amu-NT: Maluaaꞌ machꞌee Espíritu, mateijneiⁿ jaa yuu na tixcwe cwilꞌuuya. Ee jaa
    tiꞌnaaⁿya nlana̱a̱ⁿya nnom Tyꞌo̱o̱tsꞌom chaꞌxjeⁿ na macaⁿnaꞌ, joꞌ chii manquiiti
    Espíritu Santo matseityꞌooñê nnom Tyꞌo̱o̱tsꞌom ñequio na cwicom tsꞌoom cwentaaya
    ñequio ñꞌoom na tileicatso tsꞌaⁿ.
  hin-CV: इसी प्रकार पवित्र आत्मा भी हमारी दुर्बलता की स्थिति में हमारी सहायता के
    लिए हमसे जुड़ जाते हैं क्योंकि हम नहीं जानते कि प्रार्थना किस प्रकार करना सही
    है किंतु पवित्र आत्मा स्वयं हमारे लिए मध्यस्थ होकर ऐसी आहों के साथ जो बयान से
    बाहर है प्रार्थना करते रहते हैं
  spa-BES: 'Y de la misma manera el Espíritu es una ayuda para nuestros débiles corazones:
    porque que no sabemos orar como es debido, pero él Espíritu mismo ruega a Dios
    por nosotros con gemidos indecibles.'
  san-BEN: তত আত্মাপি স্ৱযম্ অস্মাকং দুর্ব্বলতাযাঃ সহাযৎৱং করোতি; যতঃ কিং প্রার্থিতৱ্যং
    তদ্ বোদ্ধুং ৱযং ন শক্নুমঃ, কিন্ত্ৱস্পষ্টৈরার্ত্তরাৱৈরাত্মা স্ৱযম্ অস্মন্নিমিত্তং
    নিৱেদযতি|
  tdx-tdx: Manahake izay, mañolotse o haifoifoan-tikañeo ka i Arofoy; itika tsy mahay
    mihalaly ami’ty do’e, fa i Arofoy ro mañalañalañe ho antikañe ami’ty fitreontreoñe
    tsy lefe talilieñe.
  naf-naf: Ningalen webembe keyet mukulem mimiŋaŋen Emetak Teŋ Kawawaŋ ndaye keyet
    keŋnan tazin egaŋ ningalen nukŋaŋ keyet mukulem mimiyet ninmak keŋ sindem kwep
    nâmti egaŋ Kawawaŋgat nin giŋgiŋ nâmkiŋpem tatagat Kawawaŋ windeŋaŋbeŋ mandundum
    sain.
  grc-MT: ωσαυτωσ δε και το πνευμα συναντιλαμβανεται ταισ ασθενειαισ ημων το γαρ τι
    προσευξομεθα καθο δει ουκ οιδαμεν αλλ αυτο το πνευμα υπερεντυγχανει υπερ ημων
    στεναγμοισ αλαλητοισ
  vid-vid: Hiho du, na heye Muhe kangututanza muli ung'hochele wa hetwe. Mina hatuvizelele
    vyotulinguganigwa kulanda, ila Muhe heye kangutulandila kwa Nguluwi, kwa kung'ung'utila
    hambe kulonjeke.
  pio-NT: Càita nacái Espíritu Santo iyúudàaca wía, ichàiniadaca wáiwitáise, càmicáiná
    wáalíawa cayába càinácaalí iwàwacutáaná wasutáca Dios íicha càide iyúwa iwàwacutáaná
    wáalíacawa. Quéwa Espíritu Santo isutáca walípiná Dios íicha manuísíwata. Isutáca
    walí Dios íicha tàacáisi iyú càmíirica yéewa èeri mìnanái yáalimá icàlidaca natàacái
    iyúwa.
  tsn-tsn: Gape ka yone tsela eo, ka tumelo ya rona, Mowa O O Boitshepo o re thusa
    mo matshwenyegong a rona a malatsi otlhe le mo go rapeleng ga rona. Gonne ga re
    itse le se tota re tshwanetseng go se rapelela, le ka fa re tshwanetseng go rapela
    ka teng; mme Mowa O O Boitshepo o re rapelela ka maikutlo a e leng gore ga a ka
    ke a tlhalosiwa ka mafoko ape.
  amr-NT: Dakaʼ oʼnigunhuahuikaʼpo paiʼda eʼnopoʼe̱te Diosen Noki̱re̱ga̱ boʼtihuapokikaʼne.
    Konig Diosa oʼpakikaʼnig nopo̱e̱hueʼda e̱e̱ʼtada Diosen Noki̱re̱ga̱ oroʼtehuapaʼ
    Diostaj ʼuruaʼnanada moʼnigtionaʼpakikaʼne.
  pwg-pwg: Nakanani ma nuwapoya sinenai tamakamakai na mitamitata ma ke katakovi da
    ikikava tanipowana God kurina na Kanuma Vovokaravina ini viteta. Ita nuwapoya
    avai na God Kanumina kubiita ina ponagugu, iyamna ke kovokovoghina da notasi kati sisiyei.
  cjv-cjv: Ena epemere Murom Sumuna ama ure no yokamai fi ki si topunga mapunom erowai
    tekepunga akire di norome. No yokamai ka make enapunga mapunom fikepunga ena yaromi
    nenen furo ka make eiro ka di tongua no di mari de norongua faikenangua akire
    di norome.
  tha-KJV: พระวิญญาณก็ทรงช่วยเราเมื่อเราอ่อนกำลั​งด​้วยเช่​นก​ัน เพราะเราไม่​รู้​ว่าเราควรจะอธิษฐานขอสิ่งใดอย่างไร
    แต่​พระวิญญาณเองทรงช่วยขอเพื่อเราด้วยความคร่ำครวญซึ่งเหลือที่จะพูดได้
  por-BR-2018: E da mesma maneira também o Espírito ajuda em nossas fraquezas. Pois
    não sabemos orar como se deve, mas o próprio Espírito intercede por nós com gemidos
    inexprimíveis.
  mhl-mhl: Oŋuakoŋ wiriebeneŋ Moro Tiriineji bapi nobeega. Uruŋu oŋga wosikabeŋ sagana,
