  spa-BLM: Del mismo modo, el Espíritu también ayuda a nuestras debilidades, pues
    no sabemos orar como es debido. Pero el Espíritu mismo intercede por nosotros
    con gemidos indecibles.
  kyz-NT: '''Ga ''Agesagea te jane poat. Najane etee rũi sajemogy. ''Ga ''Agesagea
