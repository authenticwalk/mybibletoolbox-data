  ena-ena: Asɨ nɨbu hulaŋ iamɨgali dɨ hɨji humɨgaŋ agɨladɨ sɨhɨvia sɨbaŋ igɨlalɨ uami.
    Nudɨ nukeŋ Amɨŋ agadɨ hɨji avi igɨlalɨ uami. Asɨ dɨ Amɨŋ agaŋ Asɨ dɨ hɨji nukeŋ
    lubiahɨlahɨla Asɨ dɨ hulaŋ iamɨgali aludɨ ahɨliahuiahu nudɨ abɨlalɨ uami. Alaŋ
