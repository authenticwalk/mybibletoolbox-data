    nen mo tran.
  zav-NT: Ca naquə Spirit c̱he Diozən' zon chaclenən chio'o c̱hedə' bitotec bi chac
    goncho sin cui zon len chio'o. Bito chac goncho orasyon can' cheyaḻə' gonchon,
    poro na' Spirit c̱he Diozən' chṉen fabor chio'o laogüe'enə' ḻa'aṉə'əczə cui cheželecho
    naclə güe'elenchone' dižə' c̱he de'en chnalažə'əcho.
  sgz-sgz: Tanián a Pilpil a kis tiklik mam git suri tangan git mai bos táit kápgite
    artálár suri longoi. Ngorer kápgite mánán i táit gita sung suri, má Tanián a Pilpil
    sang a sung sur git mai ngángángar a tuan kahkahlangit má kápate artálár ngo tekes
