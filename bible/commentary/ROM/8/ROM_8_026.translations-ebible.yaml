    ipen Koahs, in joangoan lal pwi ma kisai johkak kajalehda.
  zac-NT: Nadápaꞌa esperansë; nu Espíritu Santo quëhúniꞌ compañi lëꞌë hiaꞌa catë adë
    ráquëdiꞌi hiaꞌa. Pues adë rac bë́ꞌadiꞌi hiaꞌa lla guënáꞌbaꞌa lu Dios, perë lëꞌë
    Espíritu Santo quëhúniꞌ ruëguë lu Dios por lëꞌë hiaꞌa. Quëhúniꞌ ruëguë lu më con
    bë nadë gúnëdiꞌi gan shtíꞌdzaꞌa guëniꞌi pë runë cuntienë.
  kyg-kyg: Goti Aunemeꞌamoꞌmo ani kava huno lagaemo lokiya noꞌvauna vayaꞌmo laha neꞌmae.
    Lagaemo na kavafeꞌmo nunumu hisupi huta oꞌafiꞌnonaꞌmonanafa Goti Aunemeꞌamoꞌmo
    agaiꞌamo laha neꞌmaegeta lavayaletikeꞌmo ge osuta laipafatiꞌeꞌmo yulagefa aigekana
    agufa gemo huta nunumu nehune.
  kmk-kmk: Ot bokona lawa’n sat namnama taku nat manuḻung kan ditaku’n man-uuway.
    Tuḻungan ditaku pay kan Ispiritu Santu utdan mangkapuyan taku. Kama’t din manluwaḻuwan
    taku, maid tigammu taku’t dit ustu’n iluwaḻu taku yoong si Ispiritu Santu dit
    mangiluwaḻu kan ditaku udsi wagasa adin di tagu kabooḻana ipalawag.
  cao-NT: Jasca, noqui mëbihi quiha Espíritu Santo ri, chama yama no iquë no. Jia
    pi Dios qui bëhoxti no cahëyamano tsi Jahëpa Dios qui no bax chanihi quiha. Jabi
    anomaria tsi xo toa Espíritu Santo no bax bëhoxhaina ra. Yoanoma quiha.
  bbr-bbr: Utianik, usu kounuk, ik sakau tai rawaun sakau wäpik. Keserta, Osou Näus
    iken woiok uru raianik, sareikeäu. Owon, Anut nukas ik sareikaun owo onok keseraun
    auram kiro ik äpu wa. Utianik, kiro ses opok, Osou Näu nukasar ik mesin Anut nik
    muriäu. Ko iken woiok uru raianik, tätäi orip senek Anut auriäu. Kon ämän Anut
    auriäu kiro ikes iken omnokou pakan ämänis mau senek wa.
  inb-inb: Nukanchi sambaiaskasina kaura, Santu Ispiritullatatami aidá. Mana iachanchichu,
    imasa chaiakuskasina Taita Diusta mañangapa. Chasa kagpipas, kikin Santu Ispiritumi
    nukanchimanda paita mañá. Mana rimai pudigsinami wakaspa mañá.
  hrv-hrv: Tako i Duh potpomaže našu nemoć. Doista ne znamo što da molimo kako valja,
    ali se sam Duh za nas zauzima neizrecivim uzdasima.
  box-NT: Á le Dónbeenì Hácírí mún wee séení wɛn, lé bìo wa lé ɓa yídàwa
    le Dónbeenì bìo dã́ní yi. Mu bon, wa yí zũ bìo wa à fìoráa. Lé bṹn
    te bìo le Hácírí mu wee fìo wa bìo yi lè hã ɲinikaa na bìo yara yí dà
    máa zéení.
  ote-NT: Nehe ra Ma̱ca Nda̱hi ꞌbʉi pa da maxcahʉ, ngueꞌa̱ de guecsɛguihʉ otho ma
    tsꞌɛdihʉ pa ga tsɛthʉ. Ngueꞌa̱ nujʉ́ hindí pa̱hʉ te ga aphʉ Ajua̱ nixi hanja ga
    ña̱hʉ con gueꞌa̱. Pe ra Ma̱ca Nda̱hi ri jacjʉ ga nga̱ꞌtsihʉ masque hinda za ga
    ma̱ñhʉ te ga ma̱ñhʉ, nuꞌbʉ́ ra Ma̱ca Nda̱hi ri ba̱ntebi Ajua̱ por guecjʉ.
  wnu-wnu: Werei eng gas ende gari Igomurur qau in munon oau apand mein ue eng innonogursi
    igo. In maigas at Qenu nob qomorun eng, a misirt qas qomorun eng Igomurur qau
    wonou igub Qenu nob qemeriba.
  zam-NT: Lomisque' mod ne, leque yub Xpii Natú' ndlyath no na' loo con' co' nzi quee
    lezo' na' par ne'tolode gàc na' xal mbíiz co' mbuu's lezo' loo cón che'n Diox.
    Más de con'a, axta ne' ne' gác na' cuez na' Diox xal ndxàala. Per ndxe'leque',
    yub Xpii Natú' mbez Diox cón che'n na'. Anze'f nden' Xpii Natú' cón che'n mèn
    co'se' mbez Xpii Natú' Diox cón che'n mèn. Tac huax vez yende mod gab na' loo
    Diox con' co' nden' na' tant nden' na' con'. Por cona, Xpii Natú' nteri'th con'
    co' nden' na' no con' co' nquin na' loo Diox xalque' non Xpii Natú' nquin na'
    con'. Di's co' nteri'th Xpii Natú' loo Diox por cón che'n mèn, yende chó mèn gác
    ta' cuenta no tyoodi's mèn cón che'n di'sa.
  zyp-NT: Ma thly thly hraco, Thlawpaw tah ka phahlahnah pawhe peh lekhei a ma bawkhang.
    Zekhatamaw thlaw kaa chang a tah kaa hni ly ning tahmai tah bia tei reichua khy
    lypaw, a rungthená tah Thlawpaw tah Khazing khah a ma naw pah.
  sey-NT: Ja̱je cuiꞌne Maijaꞌquë joyopi co̱caiji, mai tutu peoyere. Maijaꞌquëre se̱ñe
    huesëyë, mai. Ja̱je paꞌina, deꞌo joyopi ai oi Maijaꞌquëre se̱cacaiji, pa̱i yëꞌopi
    ca ti̱ꞌañe peoyerepa.
  nvm-nvm: Regavo madu nuvuon vierafejo iji fuka ma zazaikin revo fu Godon Kaven Akai
    ijar no ifejduom. No ijeg Godon sirimamekfuon iji noka ba vierafen revo fu Kaven
    Akai ijar nuvuifuon Godon sirimamen. Vuak iji Kaven fu God kuardakreno iji fuka
    ir afisen ga fuka vajai fian abeknum nuvuifuon God soisoime kuardam.
  mps-mps: Te bugagia tonalubo kolesagago da tau sabo dao. Te tebo kolesagade me te
    Godigo Tedali Mobo Bidigo te da bomo meni yai bidi me tau sabo dao. E tiwai dao,
    dago te God dali gedu haluasa po wabo tų te kuna gisiga konebo menio. Tiali goli
    Godigo Mobo Bidigo digi da tau siyu, Godibolo gedu haluasa po wabo dao. Agai homude
    bomo eyu tama te hę wabo tiwai eyu, te pusisąbo pogo agai Godibolo te po wabo
    dao.
  pab-NT: Nikare tehitiya Enore Nisekohare kahinaetita wiso wimaiyatereharene hiyeta.
    Maisa wawaiyorexe wiraexala kakoa, xakore hoka Enore Nisekohare, wiwaolitita akereta
    mokita wiso hoka axita witahi, komita maisa eneya maisa aliyakere wiraene kakoa
    hatyoharenai wawaiyekehalakaita.
  llg-llg: Leondiak boe, faik fo ita bei tahani taa-taa, na Manetualain Dula-dalen
    boe fali nala ita, huu ita ta balakaik, ma ta hule-haladoi talelak no teteben.
    Tehuu Lamatuak Dula-dalen mesa kana ana hule-haladoi nggati ita, suek kada ita
    tahohoo, ma ta bubuluk hule-haladoi pake dedeꞌa deꞌek hata.
  kyf-kyf: We bhlɩ mʋʋ -gʋ, -amɩa 'nɩa da 'wʋtɛ nɩ, -Lagɔɔ Zuzu yia, 'ɩn ɔ bɛa -aɩn
    -yɔ. Sa -a 'kaa -Lagɔ bhubhoe sazɔnʋ sa, -a 'nɩ we sa -yi. Tɔʋn, 'ɩn Zuzu bhubhoea
    -Lagɔ -amɩaa -nʋ nya, klukluwɛlɩ -we ŋwɛ 'nɩa mneni we 'ka gba nya.
  tpi-tpi: Na tu, Holi Spirit i save helpim yumi man i no gat strong. Yumi no save
    yumi mas prea long wanem samting. Yumi save krai long bel tasol, na yumi no inap
    long tokaut. Na long dispela pasin Holi Spirit yet i save prea bilong helpim yumi.
  mih-NT: Ta zuun ñi cuhva cuan tyindyee Tatyi Ii ra Ndyoo sii yo sihin sa ña cuu
    sii yo vatyi ña sito yo yozo caa cua caca yo sii ra Ndyoo cuhva cuñi si. Ta Tatyi
    Ii cuan sica si sii ra Ndyoo sa cuenda maa yo nu ña ñihi ca yo cuhva cahan yo
    sihin ra.
  qvh-NT: Cay pasacho cawashgansiyag Tayta Diosta manacurpis manami shumaglaga camäpacunsisu
    pay munashganno imata manacuytapis. Sayno captinmi Santu Espirituna Tayta Diosta
    shumag ruwacun yanapämänansipä.
  kms-kms: 'Te kin pugrine Ququ Yuwon Ye ni beghi mai rindi di God nari kin pugrine
    pas tuqui segi kin tende puayi beghi ghav nundug. Ni beghi ghav nundug kin te
    pugri: Beghi yumbo pughe kin ningg God pengu bidig kin te nei bab segi, pudi Ququ
    Yuwon Ye nikinne ni beghi nde nyamb pe yivany ane God pengu nindig ei beghi ghav
    nundug. Te wuti iri puq nen tuqui segi.'
  agn-agn: Ig agtabangan ita pa tang Ispirito Santo ong kalolobayen ta. Alimbawa,
    maski indi ita matakong mangadi ta osto, ang Ispirito Santo yay pagpakiloy ong
    Dios para ong yaten ong mga i-yak ang inding pisan mabogawas ta.
  nhi-NT: Sannoiuqui in Espíritu techonmatlani itich tlen tehuan amo itchicauaqueh.
    Pues tehuan amo ituilih itmotlatlautiliah Dios quemeh icnamiqui, ica non in Espíritu
    Santo motlatlautia inauactzinco Dios topampa, ica tzahtzililis tlen amo uili secteahsicamatiltia
    ica itlah tlahtol.
  ttc-NT: Ax te Txew Dios nqo'ok tone' tzan qten jwert [tzan qiyon tuky'i qpasens].
    Komo qetz k'onti'l qotzqi' titza' tzan qxnaq'tzan tuj jun tume'l galan, per te
    Txew nqet twitz twitz Qtata Dios qi'j qetz, ntx'e'qun tuky'i jun yol aj k'onti'l
    n'oknoj qyol ti'j.
  dan-1931: Og ligeledes kommer også Ånden vor Skrøbelighed til Hjælp; thi vi vide
    ikke, hvad vi skulle bede om, som det sig bør, men Ånden selv går i Forbøn for
    os med uudsigelige Sukke.
  kwj-kwj: Woro o hingambwa Gotri Himamwale okwe nunu yakinanda nambwe hima leni ri
    okulandau. Nunu nu hikisandau, hinde hinga Gotri ni nu uchahambwawa Gotri o tini
    mwe naha okokonandau. Woro Gotri Himamwale nui sembe we ki kwai ri dau ti, sembe
    kumbwa mwanji nambwe nu ichakandawani nunu keke Gotri ni ri uchahambwandau.
  vie-OVCB: Cũng do niềm hy vọng đó, Chúa Thánh Linh bổ khuyết các nhược điểm của
    chúng ta. Chúng ta không biết phải cầu nguyện thế nào, nhưng chính Chúa Thánh
    Linh cầu thay cho chúng ta với những lời than thở không diễn tả được bằng tiếng
    nói loài người.
  kze-kze: íma asiramái-kwaasi méta kawer-ámpátá kwégunanaya umbai-yántáákó kwétatoraisana
    póna Áánútun-amanko kwésuwa'naa-isata nóraumaiya Áánútumba áísaa onanayá súwa'naa
    íníyo séta sirumpintá kanagíré su'mai téta íma kanaán-umai aaí kwésunanaya Áánútun-amanko
    kentááyávéna imáyáa éna Áánútumpa'a aaí kwésisana
  lbk-lbk: Wad-ay akhes nan Ispirito Santo ay fomadfachang isnan enkolangan tako,
    tay ad-i tako ammo nan osto ay ikkan tako ay mangifallikas isnan ilowalo tako,
    ngem wad-ay siya ay omisegseg-ang ken Apo Dios isnan ad-i kaifallikas ay kali.
  mto-NT: Nay veꞌempa tseꞌe, ó̱yameꞌe nkahꞌama̱a̱daaguimda je̱tseꞌe ma̱kk aaj ma̱kk
    jo̱o̱t je̱ Nteꞌyam nmuko̱jtsumdat, ku̱x kaꞌa veꞌe nnu̱jaꞌvimda vintso̱ veꞌe ntsapko̱jtsumdat
    ax joꞌn du̱paaꞌty du̱ꞌake̱e̱ga, viinm tseꞌe je̱ Espíritu Santo je̱ Nteꞌyam du̱munooꞌkxtu̱k
    u̱u̱ꞌm ka̱jxta je̱ ayook ma̱a̱t juuꞌ veꞌe xkaꞌo̱ꞌyixumju̱dup vintso̱ veꞌe nko̱jtsvaatsumdat.
  bzh-bzh: Log neloḳ buk sën hil su nayoh vu bë kwad bo ġaġek menajom jaḳ niröp
    rë lo, og Anon Vabuung neloḳ vu hil. Yönon, Anon Vabuung nejom raḳ in hil raḳ
    saheng mu, in hil su ayoh vu bë nanër ġaġek sagi berup hil avid rë.
  guj-2017: તે જ પ્રમાણે આત્મા પણ આપણી નિર્બળતામાં આપણને સહાય કરે છે; કેમ કે યથાયોગ્ય
    રીતે શી પ્રાર્થના કરવી તે આપણે જાણતા નથી, પણ આત્મા પોતે અવાચ્ય નિસાસાથી આપણા માટે
    મધ્યસ્થી કરે છે;
  jvn-NT: Semono uga Rohé Gusti Allah, tekané arep mitulungi awaké déwé sing ringkih
    iki. Awit awaké déwé ora ngerti kepriyé tyarané ndonga sing bener kuwi. Mulané
    Roh Sutyi ndongakké awaké déwé marang Gusti Allah, nganggo sambat lan nggresah;
    awaké déwé iki ora bisa ndunungké nganggo tembungé manungsa.
  byr-byr: Sasare sabwibɨsavɨ Kuryai dɨragɨnya maayainaavɨ negaimwadelyɨ. Nemɨ Gotɨyarɨ
    wɨjaꞌnengɨna myawɨryadaanyaꞌna dadaanyɨ “Nayaa Gotɨyarɨ wɨdaazaꞌna gara wɨdaazɨhyɨwona!”
    Sareꞌ sɨmumaayainera. Aawa. Sasare saburɨ Kuryai gamɨ sai yune sɨmunyavɨna sɨmuyɨwaala
    yawɨꞌda nemɨnyɨna marewɨdada negaimwadelyɨ.
  ian-ian: God kwigiyaa nda kat kawiga lɨneyan Godna waagan nɨna lak kwaigandɨ. God
    kat kwundimba yigumb ana walɨganɨn. Kapma vat walɨganɨn. God kat wavat walɨna
    vat Godna waagan nɨnai waa vat wutaa God kat maawutmba mbutɨgandɨ. God kat nɨn
    kat tɨga nɨmamba wagalalɨgandɨ. God nɨna maawut vɨlɨgandɨ. ndzna waagan maawupmba
    walɨga vat wutɨgandɨ. Manda kat. Kɨta nda mbɨt. Ndɨna waagan God kat kapma vat
    ana walɨgandɨ.
  hun-hun: Hasonlóképen a Lélek is segítségére van a mi erőtlenségünknek. Mert azt,
    amit kérnünk kell, nem tudjuk úgy, ahogy kellene, de maga a Lélek esedezik értünk
    kimondhatatlan fohászkodásokkal.
  mcf-NT: '—Aden aton dada utsi uate tantiaquin yuen cainec chieshtonoshe —queshun
    Nuquin Papan Mayanën nuquibëd icquin bëdamboen tantiamec. —¿Mitsipadembimbi Nuquin
    Papa chuipeba? —quec nuqui shubitiadquio icsho isun Nuquin Papan Mayanën abi chiec.
    Unësquio icnuc onquenquio icquin chiec: —Mimbi tantiacpadomboen aid matses bëdambo
    icmeta, Papa —quequin Nuquin Papan Mayanën nuqui comapenen chuided-chuidedec.'
  kjs-kjs: Go puma naa komapaina pima rabu Gote-na Holi Spirit-mi naa raba mulalo
    epea. Naame beten lema rabu naame epe beten waru namakuaaema. Dia, pare Holi Spirit-mi
    naa raba mulalore Gote-para beten loaaaya. Nipumi beten loma re adaapu laaya pare
    pa agalemere naame gu-rupa mada natema.
  mni-mni: Matou adugumna Thawai adunasu eikhoigi asonbasingda mateng pangbi. Maramdi
    eikhoina karamna haijagadage haiba khangde, adubu waheina phongdokpa yadaba nahebaga
    loinana Tengban Mapugi maphamda Thawai Ibungo mahakmakna eikhoigidamak haijabi.
  yad-NT: Daryantiy Ju̱denu Jnutu jmu̱tyasara vu̱dyiiryo̱vedamu vu̱y, tapi ne vu̱dyetya
    nu̱tyuramusiy vu̱ryijechiñu̱y tara siva Vuryi̱ndenu, nu̱tyuramusiy, ni̱day Su̱ntu
    jachiñu̱y vuryeyadaju̱ jitiiña̱jadatara, jiryatimyu̱ ne vana̱y vu̱ñiquesarara.
  mxb-NT: Ta diꞌa taꞌani kée Espíritu ii̱ Ndios chíndeé ná yó, chi̱ ko̱ káti̱ꞌa yó
    kaꞌa̱n yo̱ xíꞌín Ndios táto̱ꞌon ki̱ꞌo kánian kee yó. Sa̱ꞌá ño̱ó ndaꞌí tána mií
    Espíritu ii̱ Ndios seí ndaꞌí na̱ saꞌa̱ yo̱ noo̱ Ndios. Ta ko̱ níꞌi̱ yó to̱ꞌon
    nakanió sa̱ꞌá ña̱ káꞌa̱n na̱ xíꞌín Ndios.
  pon-2006A: Nin duwen met Ngehn Sarawio pil kin ketidohn sewesei kitail ni atail
    luwet. Pwe ni atail kin sehse dahme kitail pahn peki, pein Ngehno kin louloukin
    kitail rehn Koht, ni soangen mahsen kei me kitail sohte kak koasoiahda.
  maq-NT: Hacuaha ha chuva vëhë ni ne, Hasen rë Nina ne, visecoo naja, ngayaan xi
    caain naja nihña cjuandaja. Hisca hyaan jarë cjuandaja rë Nina xi ndatjin xi chjahyan.
    Peru suvá Hasen rë Nina ne, chjatje ngatsë naja cojo cjuatacun xi hisca cumaji
    cuinújan cojo cjua naja. Vëhë xi sacuaha xi tu fëtacun ni.
  hto-hto: Daje izói Juzíñamui Ñuera Joreño mei nɨfue Juzíñamuimona caɨ jɨcállena
    ñue caɨna cánuaɨbite. Juzíñamuimona jaɨ́cɨna ie jitailla izói caɨ jɨ́cajana onóñedɨcaɨ.
    Mei daɨí caɨ illa llezica, Ñuera Joreño come uaido jino llónide murilla uaido
    Juzíñamuimo caɨdo izire jɨcade.
  por-BRBSL: Da mesma forma, o Espírito também ajuda nossas fraquezas, pois não sabemos
    como orar como deveríamos. Mas o próprio Espírito intercede por nós com gemidos
    que não podem ser pronunciados.
  ces-NKB: A tak [nám] také Duch pomáhá v našich slabostech. Vždyť [ani] nevíme, [za]
    co bychom se měli modlit, jak je potřeba, ale sám Duch oroduje za nás nevýslovným
    sténáním.
  cui-cui: Barichi Nacom pia Pejumope tʉnaxʉ tatsi naca yawena tsipei waxainchi wajʉntʉ
    coyene faefaenaewi. Waxainchi jopa yaputaetsi xua betiya cuitiya wʉcatsi Nacom.
    Ichitha poxonae jʉntʉ coyene bojeichi, poxoru jopa wanaca itacʉpaewa xua po jumetha
    wacaunutsiwa, bapoxonae Nacom pia Pejumope tʉnaxʉ tatsi nacata wʉca Nacomtha.
  boj-2014: Iga siŋgila saiqoji unum deqa Qotei aqa Mondor na iga aqaryaigeqnu. Iga
    iŋgi kiye qa pailyqajqa di iga geregere qaliesai. Iga pailyqajqa medabu gulbeigeqnaqa
    gago are miligiq na akamoqnsim pailyeqnum. Deqa Mondor a segi na iga aqaryaigwa
    osiqa iga qa pailyeqnu.
  eng-OEBUS: So, also, the Spirit supports us in our weakness. We do not even know
    how to pray as we should; but the Spirit himself pleads for us in sighs that can
    find no utterance.
  eri-eri: Onodu fere, Hauri Guuni no ere fai dangage uwau waha hoyo higi-higina.
    Ere taate dada boya hauya woboya waha, ere alai uwa. Ere huwanyage langanga mere
    boya, ere beele malalamudu ada le-leya. Onowou waha langa, Hauri Guuni no nogo
    we, ere hoyo higei nomo hauya-hauyana.
  aly-aly: Anwantherr rlterrk-wenyarl, anwantherr apateyel, Akngey renh ayernetyek.
    Itnwengel anwenhantherr rlterrkileyel. Itnweng ra Akngey-warl angkem. Itnwengel
    anwekantherr katy ayerneyel arraty-angkwarr. Akngeyel anwenhantherr iterl-areyel,
    anwantherr iterreyel-angkwarr. Akngeyel anwenhantherr aketh-antey areyel Itnweng-akertan.
  wiu-wiu: Epetane Yominiyoka toto auapekomo uku. Toto taba ali atoame edemo oane
    kowitiku patu wa Akolali kowitadete wili toa meko. Nipa tone tepene meaneya kabunume
    to̱awea amele toameneya mekete pa kenemada oa meko. Edikakilepa Epetane Yominiyo
    mama moa auapekome kowitikakolo toko.
  swe-swe: På samma sätt hjälper Anden oss (erbjuder en hjälpande hand för att bistå
    oss) i vår svaghet. För vi vet inte exakt vad vi borde be om (hur vi lämpligast
    bör be). Men Anden själv ber (går i förbön, vädjar) för oss med suckar som inte
    kan beskrivas i ord.
  cth-cth: Hot patetvanlah Muitha nihaiyah maimae thayounnae koe na kabawp awh. Maimouh
    ni ratoum hane patetlah bang patet e hno maw ka ratoum han tie panuek awh hoeh.
    Hatei, Muitha ama roeroe ni lawk hoi a pâpho thai hoeh e cingounae lahoi maimouh
    hanlah na hei pouh.
  mti-mti: Guwawa me mina meib aivi. Me nu yutunwa onanwa oya waita nunivi. Nu den
    yaug anotu aninin nun watanwa. Megara Guwawa uiwa nikiyaiviwa gumbe,—gae gumbe
    oma den ane wata,—me gumbe waita nuntan oya nun waivi.
  pad-NT: Ma'onahai Jahaki haria kakodiavini hiki ida Deu-ra vara ani'avini. Deu-ra
    avakaijokavini danorini mani ida Deu-ra vara ani'avini niha ninini-ra aogajahakiravini
    hija. Ava'i bodinia Ma'onahai Jahakia bikanikhariadanokiki ada Deus akadimoni
    hina. Bodi ithoni fori hiki hida Ma'onahai Jahaki athi ija'aria biogariki nahina
    hini.
  twi-twi: Saa ara na Honhom no boa yɛn wɔ yɛn mmerɛwyɛ mu, efisɛ, yennim ɔkwan a
    wɔfa so bɔ mpae sɛnea ɛsɛ. Honhom no ankasa de apinisi de nsɛm a enni kabea di
    ma yɛn.
  hlt-hlt: Te banghui la mamih kah vawtthoeknah dongah mueihla loh m'bom van. Thangthui
    ham a kuek te m'ming uh moenih. Tedae Mueihla amah loh thuilek pawt hil hueinah
    neh rhi a khang.
  tbz-SIM: Ti í mɔkɛ muwɛ̃rímú, dɛɛ̀ te kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu ti teénnɛ̀, kɛ yɛ̃́ ti
    í yɛ̃́mɛ̀ ti bo nkù bɑ̀ɑ́ mmɛ̀ɛ̀ botí, kɛ̀ mù kù bɑ̀ɑ́ nkɛ sɑ́útí ti do í yóó
