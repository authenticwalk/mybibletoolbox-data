  nde-nde: Ngokufananayo, uMoya uyasisiza ebuthakathakeni bethu. Kasikwazi okumele
    sikukhulekele, kodwa uMoya uqobo uyasinxusela ububula okungeke kuchazwe ngamazwi.
  ton-ton: 'Pea ko e Laumālie foki, ʻoku ne tokoniʻi ʻetau ngaahi vaivai: he ʻoku
    ʻikai te tau ʻilo ʻaia ʻoku totonu ke tau lotua; ka ʻoku hūfekina ʻakitautolu
    ʻe he Laumālie pe ko ia ʻi he ngaahi toʻe ʻoku taʻefaʻaleaʻaki.'
  mir-NT: Y xpiuhbéjtämä Dioshespíritu hajxy nebiaty hajxy hamdsoo ngaꞌa jadáaṉäm.
