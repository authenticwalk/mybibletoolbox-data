    Yuqako ŋuro iŋoní tondaŋiní iŋo-iŋonanimboro surumí iŋoro hariri tero samaka nereyote.
  zpz-NTPP: Niꞌ Espiriit Yon ni Ñgyoozh locyuub mi den nu nac nu wacyiiñ den. Gun
    wagad lagy den lac mod nii dun Ñgyoozh gal mod nu rlagy ñi. Tees laab Espiriit
    Yon nim rnishbaam lom par cuen ni de ub na. Rnishbaam tub mod nu wac gya nu riidz.
  mkj-mkj: Doahroar me, Ngen Joarwiho kin pel indoa jeuweje kisai nehn asai jasihkei.
