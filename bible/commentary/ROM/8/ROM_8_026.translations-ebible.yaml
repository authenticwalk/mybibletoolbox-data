    cuvɨlɨŋ igahɨlahɨla hɨnilalu uami. Lɨdamɨli Asɨ dɨ Amɨŋ agaŋ aludɨ ahɨliahuiahu
    sɨbɨsaŋ hɨvɨ Asɨ dɨ ma abɨlalɨ uami. Nɨbu alu sɨbɨlɨ pam havalɨlalɨ uami. Ciaŋ
