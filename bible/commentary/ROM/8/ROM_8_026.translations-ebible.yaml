  bhd-bhd: एन्च़रे पवित्र आत्मा इश्शी मद्दत केरते ज़ैखन अस परमेशरे पुड़ भरोसो रखने मां
    कमज़ोर भोतम, किजोकि अस न ज़ानम, कि प्रार्थना केन्च़रे केरतन; पन पवित्र आत्मा एप्पू
