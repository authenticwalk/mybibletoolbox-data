    manuda ꞌietaetapewa, ta ma ꞌenana ꞌisida waiwai Yaubada ꞌenaya.
  wrs-wrs: Wo eva Sesoasongol kolvrav pimba. Pivva ambo plasra endkav, undnahonamba
    keknamba almba, heva os Sesoasongol kolvrav pimba. Eva pimba nonorava avmoa, osmba
    es sembayang vewol viv, pivva os vivra. Wo heva os Sesoasongol hev ishomnav Sesoamba
    piindamba, sahovrowonilm piindam Sesoamba. Memba osm, Sesoasongolva ishomnavpa
    Sesoamba sna moana, indmera piv nom ten vrivm, bambanam ishohui.
  mca-mca: Qa pa' Espíritu Santo qa' jini'fen in jit'otkikii qe nite' jet'units, qe
    nite' jinikfe'lets ƚekpa' ƚe'wisju' qu' ji'niyinijets pa' Intata qa pakha'ƚe Espíritu
    Santo qa hikpa' iyin inipji', hik ƚ'anye'j na'aj tik'et in iyin inipji' nite'
    ƚeke' qu' jinenikfe'lik'i pe' yit'ij.
  tzo-TZC: Jaꞌ jech xtoc ti Chꞌul Espíritue ta scoltaotic, yuꞌun mu xijtojobotic cꞌu
    sꞌelan ta stael ta cꞌoponel ti Diose. Pero ti Chꞌul Espíritue jaꞌ stuc ta sticꞌ
    sba ta scꞌoponel ti Dios ta jtojoltic ti cꞌalal ta jicꞌ coꞌntontique, ti mu stacꞌ
    aꞌyeluc cꞌusi xuꞌ ta xcaltique.
  jao-jao: Kulu Na-ngawulu karanka, jambalilu-yabimanji ngalingambala jambalini li-barlkibarlki,
    li-barlkibarlki wingkayawu yurrujurru yilaa ki-Jijaj. Li-barlkibarlki jambalini
    li-manji yalbanganthawu ankaya, “Ngalhiyu kambala-yalbanganjima, ngalhiyu?” Ngala
    Na-ngawulu, yiwa barra kilu-yalbanganji Kada ankaya ngambalanga, kilu-yalbanganji
    kurdardi ki-wukawu, ja-rarrinji na-wurdu ngambalanga, nganinya kilu-yalbanganji.
  mya-mya: ထို​နည်း​အ​တိုင်း​ပင်​ဝိ​ညာဉ်​တော်​သည်​လည်း အား​နည်း​သော ငါ​တို့​အား​ကူ​မ​ရန်​ကြွ​လာ
    တော်​မူ​၏။ ငါ​တို့​သည်​အ​ဘယ်​သို့​ဆု​တောင်း ရ​မည်​ကို​မ​သိ​ကြ။ နှုတ်​ဖြင့်​မြွက်​ဆို​ဖော်​ပြ
    ရန်​မ​ဖြစ်​နိုင်​သော​ညည်း​တွား​သံ​ဖြင့် ဝိ​ညာဉ် တော်​ကိုယ်​တိုင်​ပင်​လျှင်​ငါ​တို့​အ​တွက်
    ဘု​ရား​သ​ခင်​ထံ​အ​သ​နား​ခံ​တော်​မူ​၏။-
  gng-NT: Nnɔ nɛ *Uwien ya Fuoñaanm toreh tɛ tiʼjiint ni, kimɛ ta bɛn u yíe tí
    li kàareh wɔ ma bo. Nɛ *uʼFuoñaanm kàareh wɔ ki dienh tɛ, ki dunh haali nil
    ŋa ń fre kí lɛ u li taa iñɔbon yà kí tɛkn mì lienh nà nnɔ.
  cbi-NTPO: Tsenmin lala chachi deju' Dios naakesa tyañuba tsa tsangue kenuu dejutyuñu,
    Espíritu Santo bain tsaren lalanu kive'muve. Tsaju' Diosnu naati panuu juñuba
    lala tsa detityuñu, Espíritu Santoren Diosnu patu chachillaya naati' pan tsaa
    palaachi pa' endin tsandintsuve.
  ikk-NT: Mmọn-nsọ hụzịkwọ e yeni ẹnyi ẹka ebe o mẹni ẹnyi e zuni oke. Ẹnyi amarịn
    ihiẹn ẹnyi k'a rịọ imẹ ekpere, kanị Mmọn-nsọ lẹ enwẹn ẹ gi ịsụn-udẹn a rịọdọnni
    ẹnyi ebe Osolobuẹ rị; o gi ịsụn-udẹn ahụn e ku ihiẹn ọnụ ghalẹni a saẹka e ku.
  leu-leu: E layaan a tateaxan sitaara xena bangaana pife fexaxaas, a Vovau Xaradak
    a waan xuvul pataara xena fagut netaara. Layaan taara pife texaas sena so ta mo
    taara taa fenung xe sina Piran pana, a Vovau Xaradak xa i taa fenung xe sina xataara.
    E a fenungan sina a savat la toyan sitaara malaan sena mu nas maat.
  maz-NT: O̱ Espíritu Mizhocjimi c'ü bübü cja ín mü'büji cjacüji sido rá te'beji.
    Xo pjöxcüji dya. Dya nda rí pãrãji ja rga ötüji Mizhocjimi. Dya rí jünji jña c'ü
    rga mamaji. Pero o̱ Espíritu Mizhocjimi ötcüji angueze.
  bod-N: དེ་བཞིན༌དུ། དམ་པའི་ཐུགས་ཉིད་ཀྱིས་བདག་ཅག་གི་ཉམས་ཞན་ཡིན་པའི་ཆ་ལ་རོགས་སྐྱོར་གནང༌སྟེ།
    བདག་ཅག་གིས་ཅི་ལྟར་གསོལ་བ་འདེབས་པ་མི་ཤེས༌ཀྱང་། དམ་པའི་ཐུགས་ཉིད་ཀྱིས་དངོས་སུ་སྨྲ་མི་ནུས་པའི་དབུགས་རིང་ལ་བརྟེན་ནས་བདག་ཅག་གི་ཚབ་ཏུ་གསོལ་བ་འདེབས་པ་ཡིན་ནོ།།
  tca-NT: Rü Tupanaãẽ rü tüxü̃ narüngü̃xẽẽ ta na iporaexü̃cèx i ngẽxguma ituraegu
    i tórü õwa. Rü yixema rü tama nüxü̃ tacuèx na ñuxãcü Tupanamaã idexagüxü̃ rü ṯacücèx
    iyumüxẽgüxü̃. Natürü Naãẽ i Üünexü̃ rü naxauxãcüma ore i tama nüxü̃ icuáxü̃maã
    Tupanamaã nidexa rü taxcèx nayumüxẽ.
  zpl-NT: Nu leꞌca Espíritu Santo riꞌi elietsa luaꞌahua chenu la riaꞌahua beyaꞌ xneca
    riaꞌahua, xne nuꞌ chenu lacaꞌahua nacuaꞌahua lu Diose tucu nú rialane. Nu chenu
    la riaꞌahua beyaꞌ xneca niaꞌahua lu Diose lunú niarquiaꞌahua niaꞌahua, pero Espíritu
    Santo nediyaꞌ xa rriaꞌahua elliebacuꞌ, che liꞌinu see arquiꞌnu rnacuꞌnu lu Diose
    lu cuendaꞌahua.
  mbc-NT: Mîrîrî warantî Morî Yekaton Wannî Paapa nîtîrî'pîya uurî'nîkon pîika'tî.
    A'tu'mîra uurî'nîkon epu'tî tîuya wenai upîika'tîiya'nîkon. Î' kai'ma Paapa yarakkîrî
    eseurîmanpai e'nî tanne eseurîman eserîke pra awanî tîîse mîîkîrî Morî Yekaton
    Wannî eseurîma Paapa yarakkîrî î' ankapai e'nîto' epu'tîiya. Mîrîrî ekaremekîiya
    teeseka'nunkai uurî'nîkon ton pe. Esatîiya Paapa pî' uurî'nîkon ton pe. Mîrîrî
    warantî uurî'nîkon pîika'tîiya.
  ndg-ndg: Ila nanyonyo-nyo, Roho nembe kutuyangatia kwo dhaifu witu. mana tumanyi
    lii yupo kati mwaipangilwa, lakini Roho mwene kutulobya kwo minya uweza lii atabaya.
  wsk-wsk: Se lage koma suanta tala te, Bur Laili betela, nangamang motam dagulok
    bore ko sokel nangarso. Ana anapeya ko guranek betenakko mu ana nangata karogo
    nia kika se nguala sipawasan, bare Bur Laili anananga niara kikira umu ningi nangama
    taso ale nago ko guranek beteso.
  toj-NT: Pero como ti to ni aytic ja ba mundo ja huego, jayuj huan nix jac scoltayotic
    ja Espíritu Santo, como huan ni snaa que mey quiptica. Mi ni ba jastal oj c'umtic
    ja Diosi, mix naatic. Pero ja Espíritu huas sc'uman ja Dios yuj ja quentiqui.
    Jaxa jc'ujoltiqui huax yaaubi juntiro cuando mero huan sc'umajel ja Diosi, jayuj
    mi ni ja jc'umaltic, mi huax bob eluc ja ora jahui.
  tbc-tbc: Nek ago mi, id dabai amad tia yan niŋen o, Awan Urgun ibinawad da. Id dugo
    woŋ Anut o tugudani san ta taloŋ uyan na ya, an lo id gudanek san dal tabiriŋani
    da. Gug Awan Urgun iŋsen mi id bubed ilon lo mosiai dabai ak amad da yan waged
    lo Anut isumiani da.
  sna-sna: Saizvozvowo, Mweya anotibatsira mukusava nesimba kwedu. Nokuti hatizivi
    zvatinofanira kunyengeterera, asi Mweya amene anotinyengeterera nokugomera kusingatsananguriki
    namashoko.
  smk-NT: Bilang sa tulong nin sain nin pangingilalo tamo, si Ispirito nan Dios, no
    mampangirangep atamo, ket tulungan natamo anamaet no makapoy atamoyna. Bilang
    wadi', kai tamo nin tanda' a dumasal nin manepeg ket, syan diri a kidawat konan
    Dios para kontamo nin maiparate' na pa et mataman nin say kai tamo nin maibalikas.
  grc-TCGNT: Ὡσαύτως δὲ καὶ τὸ πνεῦμα συναντιλαμβάνεται ταῖς ἀσθενείαις ἡμῶν· τὸ γὰρ
    τί προσευξόμεθα καθὸ δεῖ, οὐκ οἴδαμεν, ἀλλ᾽ αὐτὸ τὸ πνεῦμα ὑπερεντυγχάνει ὑπὲρ
    ἡμῶν στεναγμοῖς ἀλαλήτοις·
  gof-WFTW: Hessada Geeshsha Ayyaanay nu daaburan maaddees. Nuuni Xoossaa waati woossanaw
