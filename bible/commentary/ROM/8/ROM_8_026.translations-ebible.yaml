  wol-2010: Te it Xelu Yàlla mi moo nuy xettali ci sunug néew doole. Ndaxte xamunu
    sax naka lanu wara ñaane Yàlla, waaye Xelu Yàlla maa ngi nuy ñaanal fa moom ak
    i yéene yu làmmiñ manta takk.
  snc-snc: Moḡa nuḡanai, Iauka Veaḡa na maki ḡita ḡera moira gaburi ai evaḡa-kavarani.
    Ma ḡita asi ribara kara bita ḡauḡau-iaḡirini, senaḡi Iauka Veaḡa tauḡena ḡita
    iatarai eḡauḡauni. Ḡia eḡuriḡurini nai tu, etaḡi-ḡabaraḡeni. Mo etaḡi-ḡabaraḡeni
    guruḡari tu tarimarima na asi ilaila beḡe kiraḡirini guruḡari.
  lgl-lgl: Ma 'e 'urifo lou Aloe 'are Abu 'e la lou mae fala rananaga, ala talasi
    maurinaga 'e watoutou ma gia ka raria gia ka foasi 'utaa ala God ka rana gia.
    Wasua ma Aloe 'are Abu 'ala 'i talala 'e sugaa God faga 'i laola 'aikaina iko
    'ali gia totolia fala ilinali 'alia tali saena gi.
  mmo-mmo: Yiiy ond yaniwêêk ma, le Vavi Vaambuung amu nahôôvu yiiy. Nganjo yiiy ond
    yame aalohvu nambe yaanohak nivasa le, yiiy doosin, lemu Vavi Vaambuung amu yoo
    navu kataangg in yiiy, ond va sen navu kataangg-ato ond savok vakasin la, om vakasin-ame
    lohvu nambe naanêêl danggakook langaah e.
  ncu-NT: Ke̱tɔ ne̱ Wuribware̱ a kufwiiŋe‑o be̱e̱ ɔ waa ɔ sa ane̱‑ɔ e̱ gye̱ fe̱yɛ
    ɔ kya ane̱‑rɔ ke̱bware̱ko̱re̱‑rɔ bo̱ le̱e̱ ane̱ŋ ne̱ ane̱ mo̱ŋ bo̱ le̱ŋ‑ɔ se̱.
    Ane̱ a mo̱ŋ nyi ane̱ŋ ne̱ weetee ane̱ ko̱re̱ ke̱bware̱ko̱re̱‑ɔ se̱‑ɔ, Wuribware̱
    a kufwiiŋe‑o e̱ ko̱re̱ Wuribware̱ ɔ sa ane̱. O de ase̱ŋkpare̱gyi ne̱ ane̱ maa
    taare̱ a ane̱ tɔwe̱‑ɔ ne̱e̱ o de o su ɔ ko̱re̱ Wuribware̱ ɔ sa ane̱.
  cni-NT: Te ayotasanojeiteji arori, iro cantaincha amitacojeitaquee Ishire Tasorentsi.
    Te ayotasanojeiteji anquenquetsatacayeri Tasorentsi cameetsa, iro cantaincha ioti
    irointi Ishire, ocantacoventajeitaquee; cameetsa catsini oquenquetsatacairi, eiro
    amatirotsi anquempetearo.
  eng-WMB: In the same way, the Spirit also helps our weaknesses, for we don’t know
    how to pray as we ought. But the Spirit himself makes intercession for us with
    groanings which can’t be uttered.
  zaw-NT: Sigajcza racnäj Sprit Dxan xten Dios nuure cadro xheti yäḻrutijp laaznu
    sa'csi nicla guidonnu xho mood riäjḻ guiniab bejṉ lo Dios. Luxh lagajc Sprit Dxan
    ni yu' lastoonu rniabni lo Dios xcuent nuure con yäḻrbedxneṉ nani nicla gajd bejṉ
    gäb con diidx xho najcni.
  san-MAL: തത ആത്മാപി സ്വയമ് അസ്മാകം ദുർബ്ബലതായാഃ സഹായത്വം കരോതി; യതഃ കിം പ്രാർഥിതവ്യം
    തദ് ബോദ്ധും വയം ന ശക്നുമഃ, കിന്ത്വസ്പഷ്ടൈരാർത്തരാവൈരാത്മാ സ്വയമ് അസ്മന്നിമിത്തം
    നിവേദയതി|
  tam-TCV: அவ்வேளையில் பரிசுத்த ஆவியானவர் நமது பலவீனத்தில் நமக்கு உதவி செய்கிறார்.
    நாம் எப்படி மன்றாட வேண்டும் என்று நாம் அறியாதிருக்கிறோம். ஆனால் பரிசுத்த ஆவியானவர்
    தாமே வார்த்தைகளால் விவரிக்க முடியாத தவிப்போடு, நமக்காகப் பரிந்து வேண்டுகிறார்.
  mit-NT: (Ináhá‑ndá), mà fuerte anima‑ndà, doco Espíritu Ìì xí Dios, chindéé‑yâ ndohó,
    vàchi có‑cùndáà ini‑ndà nansa càcàn tàhvì‑ndà nùù Yuandiaha‑nda modo ndiá ìcà‑ndà,
    doco Yà‑ìì mà, cáhàn nihni‑ya sàhà‑ndà nùù Yua‑nda Dios, mate ndohó, cuisì‑nì
    sácàn ini‑ndà quidá‑yá, te ni có‑sâà‑ndà cachi claru‑ndà ni‑iin palabra.
  ceb-ULB: Sa samang paagi, ang Espiritu usab magtabang sa atong kaluhayon. Kay wala
    kita masayod kung unsaon nato pag-ampo, apan ang Espiritu mismo maoy mangaliyupo
    alang kanato sa dili malitok nga mga agulo.
  ces-LB: My sami jsme slabí a často ani nenacházíme slova k modlitbě. Ale Duch Boží
    nám přichází na pomoc a úpěnlivě volá za nás slovy, která se vymykají našemu jazyku.
  mkn-mkn: Bagitu ju, waktu kotong ada tunggu-tunggu, Tuhan pung Roh ju ada tolong
    sang kotong, tagal kotong sonde kuat, deng sonde tau sambayang deng batúl. Ma
    Tuhan pung Roh sandiri ada sambayang ganti sang kotong, biar kotong cuma tau mahahoo
    sa, deng sonde tau mau sambayang pake kata apa.
  pol-UBG: Podobnie i Duch dopomaga naszej słabości. Nie wiemy bowiem, o co powinniśmy
    się modlić, jak trzeba, ale sam Duch wstawia się za nami w niewysłowionych westchnieniach.
  qxh-NT: Llutäpacuptinchisi, Espíritu Santu yanapämanchi. Llutäpacur mañacuyta mana
    camäpacuptinchisi, tantiyamanchi. Quiquinmi Tayta Diosninchita mañacapamanchi.
    Llapan wawancunapa shungun munashanta tantiyachin. Tayta Diosninchipa shungun
    munashannuylla parlapämanchi.
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, Nanmɨn kape Kughen ramasitu irətawə ye
    nɨpɨg kɨtawə kasəpou. Kɨtawə kaseinein naha nhagɨn yame ratuatuk mə tuksəhuak
    tukun, mərɨg Nanmɨn əmə kape Kughen raməhuak atuə kɨn kapətawə mamni nərɨgien
    kɨrik yame nəgkiarien iran rɨkək.
  kmo-kmo: Eeta Spirit rii ya nona kiyatayebato. Nota arobaro tawey, Spirit rii nona
    kiyatayeto. Nota God riiti yikapwa tawey, eeta Spirit riita nona visuwuchi kuruk
    bachichu. Kujak banan siir maji eena eeta Spirit riita kuruk bachichu.
  agr-agr: Nunidau asaja ichichmamja batsatainaji, Wakaní Pegkejiya nu ii kakakchau
    wegajinish yaijatu asamtai. Jutii kakakchau ainag duka, Apajuish wajuk aujmainaita
    duka dekachu asá nunin ainaji, tujash Wakaní Pegkejiya nu jutiin pachipas Apajuin
    aujtugmawai, anentai senchi idajka chichamai tumainchau dekaptayama imatikas.
  kyc-kyc: Namwa poraiya nalyamo karelyamanopape Imambu dokome kapa epo nyisingi.
    Namwa ateŋa dokona apa pyuo larama lao sepa nange. Dokopa Imambu baame Anatu kando
    namwana lao poraiyuo lakao karenge. Pii poraiyuo laokondali pyuo lamaiyakao karenge.
  urd-GVU: اِسی طرح روح القدس بھی ہماری کمزور حالت میں ہماری مدد کرتا ہے، کیونکہ ہم
    نہیں جانتے کہ کس طرح مناسب دعا مانگیں۔ لیکن روح القدس خود ناقابلِ بیان آہیں بھرتے
    ہوئے ہماری شفاعت کرتا ہے۔
  yre-NT: Bali lei 'saun 'bɛ -tɔa -kaa 'wlu 'wɩ zɩɛ -a drɛdɩ -a. -Kaa "koe 'ka -kaa
    da dɩ, ɛn zɩ kɔ -kaa 'wɩ tin 'ba Bali lɛ bɛ, -ka'a tɔa dɩ. -Yee "wɛan nɛn Bali
    lei 'saun 'bɔ 'bɛ -tɔa -kaa 'wlu -e 'wɩ nɛn blamin 'ka 'kɔlaman -a vɩdɩ -a dɩɛ
    'e vɩ Bali lɛ.
  fuh-BKF: Katin du, Ruuhu waran na walla en e lokkaaku men. Sabo si goonga, en anndaa
    no kaanɗen waɗirde du'aare ni. Ammaa Ruuhu oon e hoore muuɗum nyaaganto en Laamɗo,
    nyaagoranoo en uumaali ɓurɗi haalaaji luggude.
  arl-NT: Naa rejeretajaca pa quishacari mijiria pa sashishacari pueyaracaanutej,
    Pueyaso Sohuanuuri pa cumaquiquiaa, cumueeca pa quiyaquishacari. Naacuajitij,
    Pueyaso pa secojosacari, pa niishiyaquishacari casaacuara pa secojonutaniyani,
    Pueyaso Sohuanucuajaari poojiajiniji Pueyaso secojoquiaa pocuara. Jiyanohua na
    secojosacari pocuara, jiyasohua quiatojiya poojiajiniaari.
  ziw-ziw: Mweivyo Muye naye achambiza mwe usokezi wetu. Kwaviya hachidahile kulombeza
    seivyo vikungwa, Muye mwenye achilombezeza kwa Chohile kwa kuugula hekukulongeka.
  grc-TR: Ὡσαύτως δὲ καὶ τὸ πνεῦμα συναντιλαμβάνεται ταῖς ἀσθενείαις ἡμῶν· τὸ γὰρ
    τί προσευξώμεθα καθὸ δεῖ, οὐκ οἴδαμεν, ἀλλ᾿ αὐτὸ τὸ πνεῦμα ὑπερεντυγχάνει ὑπὲρ
    ἡμῶν στεναγμοῖς ἀλαλήτοις·
  nag-nag: Kintu etu nisena he, Atma pora amikhan komjur te modot kore. Kelemane ki
    nimite prathana koribo etu amikhan pora najane, kintu Atma nijor pora kobo napara
    kotha pora Isor usorte amikhan karone mangi di thake.
  eng-OEBCW: So, also, the Spirit supports us in our weakness. We do not even know
    how to pray as we should; but the Spirit himself pleads for us in sighs that can
    find no utterance.
  knj-NT: Ja'c'ala' pax naj Yespíritu Dios, caw chi oc naj ketoj yet man tz'ajan oj
    cu na'bal. Yutol man kotaj oj tzet chi kute txaloj cu ba jaxca chi yoche Dios.
    Ey bey tu' c'al chi cu nanon cu c'ul, yutol c'am chi na'cha ku tzet chi kute kalon
    cu ba tet Dios, yuxan ja' naj Espíritu chi txali ku.
  deu-1912: Desgleichen auch der Geist hilft unsrer Schwachheit auf. Denn wir wissen
    nicht, was wir beten sollen, wie sich's gebührt; sondern der Geist selbst vertritt
    uns aufs beste mit unaussprechlichem Seufzen.
  san-PUN: ਤਤ ਆਤ੍ਮਾਪਿ ਸ੍ਵਯਮ੍ ਅਸ੍ਮਾਕੰ ਦੁਰ੍ੱਬਲਤਾਯਾਃ ਸਹਾਯਤ੍ਵੰ ਕਰੋਤਿ; ਯਤਃ ਕਿੰ ਪ੍ਰਾਰ੍ਥਿਤਵ੍ਯੰ
    ਤਦ੍ ਬੋੱਧੁੰ ਵਯੰ ਨ ਸ਼ਕ੍ਨੁਮਃ, ਕਿਨ੍ਤ੍ਵਸ੍ਪਸ਼਼੍ਟੈਰਾਰ੍ੱਤਰਾਵੈਰਾਤ੍ਮਾ ਸ੍ਵਯਮ੍ ਅਸ੍ਮੰਨਿਮਿੱਤੰ
    ਨਿਵੇਦਯਤਿ|
  nob-LB: For øvrig hjelper Guds Ånd oss i vår svakhet. Vi vet ikke en gang hva vi
    skal be om, men hans Ånd roper en ordløs bønn til Gud fra vårt indre.
  ntj-ntj: 'Puru ngaapirinypa ngarala: Kuurti Walykumunulu-lanya yirringkankupayi
    purtu-lan kuliranyangka. Tjiinya-lan purtu kulira, “Yaaltji-yaaltjilu-lan kuliltjarralu
    Mama Kuurrta kutjupa-kutjupaku tjapilku?” Palunyangka Kuurti Walykumunulu-lampa
    tjapilpayi, tjiinya-lan purtu kulira yarnkura tjapiranyangka.'
  sxb-NT: Alala na ago, Omwoyo Omweru ogwa Katonda atutunzia mu owugata wuifu. Ngatumanyire
    geeza ekia tusugaane tusawe Katonda atutunziemo, no Omwoyo Omweru ogwa Katonda
    atuisasamra Katonda na atuirizizia, na amangʼana agataesa okuwoolwa.
  nhu-NT: Keyoy ke Yuule tɛn ɛ mum ɛ no fici beene yî kewɛɛyɛ kesɛɛbeene le, no beene
    yaa kee keebunlee no beene kɛŋke keebunlee kɛ. Keyoy kedvu kebɛɛ ké no lɛke Nyo'
    fô beene bonyii bo Nyo' le beele ɛ̂ wvú ɛ̂ je yì ɛ̀ nulo wee saa esee le kɛ.
  row-row: Onaꞌ naa boe, leleꞌ hita tahani, Lamatuaꞌ Dula-dalen tulu-fali nggita,
    huu hita nda maꞌadꞌereꞌ sa, ma nda hule-oꞌe tala no matetuꞌ sa. Te Lamatuaꞌ Dula-dalen
    hule-oꞌe nggati hita, mae hita nda tahine tae hule-oꞌe tendiꞌ dedꞌeat saa sa boe
    fo toꞌe saa fo hita hii tebꞌe-tebꞌe a.
  msy-msy: Kamaghɨra, Godɨn Duam e gavgaviba puvatɨzir darazir akurvasi. E fozir pu,
    e manmagh biziba bagh God ko mɨkɨmam? En mɨgɨrɨgɨaba otefe. Kamaghɨn amizɨ, Godɨn
    Duam uabɨ e bagha God ko mɨgɨa, tuava ara, an ararem akar e mɨkɨman asazibagh
    afira.
  agg-agg: Mare yahurai-ane nindou sɨhɨrɨ ŋgɨnɨndɨ nɨŋgokoate-yefanɨ Yifiafɨ ranai-amboanɨ
    tüküfe farɨhemunɨ arandɨ. Sɨhɨrɨ moai wudɨpoapofe Godɨmbo dɨdɨbafɨfembo fɨfɨrɨhundɨ,
    ŋga asu Yifiafɨ ranai ahandɨhoarɨ sɨhefɨmbo farɨhemunühɨ Godɨmbo dɨdɨbafɨfemunɨ
    arandɨ ra ŋgɨrɨ weindahɨ hoafɨndo.
  ptp-ptp: Xêkɨzêc wê il vông ge o tɨyi lêm, lêc Myakɨlôhô Ngɨbua môci ngɨdu il xôn.
    Ên il o vyac xovô kɨyang wê il ob kɨtaa vô Anutu ge lêm, om Myakɨlôhô Ngɨbua kô
    il myad mɨ la nêl ên nêb Anutu i ngɨdu il xôn. Lêc vya ti wê Myakɨlôhô Ngɨbua
    kô mɨ la ge ngɨnoo kɨyang wê xomxo nêl ge vêl.
  nak-nak: Me eau ge tovo muli loua mai tai ele te la visuli te La Kalulu La Marokala
    tai, veia oio te la vulovulo gatou ale etato sau tola la merera ale etato soukama
    hilo la vavuala, etato ge abi la vagagarila sesele te La Uru, etato kama koramulia
    ge maveve. Etato kama rovi tigi la gauru la kilaka, eala moli La Kalulu La Marokala
    eia magiriti te la muli gatou oio te la lagu La Uru, eia tali tavua, eia robe
    sesele, la merera ouka, la vuhula eia gogo etatou.
  lbb-lbb: Mangotleng larne, a Talngan Tabu ot i sira nangan dala, ning bel al rakrakaindala.
    Bel dala tasmani asaning dalar nunung suri, ika a Talngan Tabu ot i sira nunung
    tetek e God sur dala. I nunung ana rakrakai a kilkilang ning bel ta warwara ir
    atalapor lar pasi.
  kan-2017: ಹಾಗೆ ಪವಿತ್ರಾತ್ಮನು ಸಹ ನಮ್ಮ ಬಲಹೀನತೆಯನ್ನು ನೋಡಿ ನಮಗೆ ಸಹಾಯಮಾಡುತ್ತಾನೆ. ಹೇಗೆಂದರೆ
