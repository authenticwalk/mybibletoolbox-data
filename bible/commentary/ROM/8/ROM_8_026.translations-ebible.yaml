    Ngöböbe amne, kukwe Ngöbö Üaikwe abko ni ñan raba niere jire ja kukwe jenbti.
  azg-NT: Ndoꞌ juu Espíritu Santo chito xiaꞌntyi ncyaa jon na ntyja tcüiiꞌ nnꞌön na
