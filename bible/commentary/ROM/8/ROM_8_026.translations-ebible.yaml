  mdy-ETH: ዎያይዲ ሺኢቃኒ ኑም ኮይሳቴያ ኑ ዔሩዋኣሢሮ ዓያና ጌኤሺ ኑ ላቤ ዎዶና ኑና ማኣዳኔ፤ ጊንሣ ሃሣ ሃያኬ ጌይ ኬኤዚንቱዋ
