  txu-NT: Gwaj banhĩ nykam amakbê Metĩndjwỳnh Karõ kum gwaj bakaprĩ:. Gwaj bakaprĩn
    barerekrekam ne Karõ kum gwaj bakaprĩ:. Ne Metĩndjwỳnhmã gwaj bajo a'u:w. Gwaj
    bakaprĩn barerekrekam dja gwaj amim, —Mỳj dja ba ikaprĩkam Metĩndjwỳnhmã ikabẽn
    jarẽnh on? anen te baje Metĩndjwỳnhmã amijarẽnhmã. Nhym kam Karõ kute pykakam
