    Akaa hën ta begi da u ku djëmë seei tee pasa di fan fu wan libisëmbë.
  qvs-NT: Chaymanta imatapish sufriptinchikuna Tata Diospa Espiritunka yanapawanchisapa.
    Chashna yanapawashpanchikuna mana yachaptinchikuna imashnami roygashunchisapa
    nishpa payna llakichiwashpanchikuna ñukanchikunapa roygan. Mana entiendina laya
    rimanata rimashpa Tata Diosta roygan yanapawananchikunapa.
  zca-NT: Nela xmod kimbëz be zhin rë kwa'n nazhon che'n Dios, se'ta nzhaknu Sprit
