    karoek to Muithla mah roe mah ahamhaih hoiah aicae taham ah lawk ang thuih pae.'
  bkd-bkd: Sa Balaan ha Ispiritu iyan tagbulig kanuy ku agluyahan kuy. Harì taw en
    agkatun-an sa hustu ha pag-ampù ba iyan haena tagpadayag duun hu Dios hu agkabayaan
    taw ngaay aghangyua ba harì agkahimu ag-ikagiya hu etaw.
  ctu-76: Che' je'el, che' la com lac cha'len oración Ch'ujul bʌ i Ch'ujlel Dios mi'
    cotyañonla che' mach'an mi lac ña'tyan bajche' yom mi lac pejcan Dios. Che' chʌncol
    lac pensalin Dios ti oración pero ma'ix mi loq'uel t'an ti lac ti', jini Ch'ujul
    bʌ i Ch'ujlel Dios mi' pejcʌbeñonla Dios ti oración ti t'an mach bʌ mejl la cʌl
    bajche' com lac pejcan ti oración.
  lac-NT: Ti' yʌn xan, u Taj'or u Pixam C'uj quir u yamtico'onex a mac mʌ' toy chichac
    u yor ti' u t'ʌn C'uj. A to'onexo', mʌ' ij querex bic tabar ij c'atiquex ba' ti'
    C'uj. Mʌ' bic tabar ic tsicbarex ti' C'uj. Cax mʌ' c'ucha'an ij corex ic tsicbarex
    ti' C'uj, quic xoptiquex. Jeroj a ra' u q'uinino', u Taj'or u Pixam C'uj cu chich
    t'ʌnic C'uj to'onex. Mʌ' ja wirej, u Taj'or u Pixam C'uj jach manan cu t'ʌnic
    C'uj to'onex.
  xla-xla: Epame dita hopeyamala natipame Hela꞉dle Sokotapo dia꞉ye gademdepo. Ame
    adipalati, di God dla ikadepe inoma sumoloweye podimalamana. Epapedeme Hela꞉dle
    Sokotapo dia꞉ yilo God dla sikemte momalamale mate inoma sumdepo. Epapele tlope
    ya꞉ta dia꞉ yilo inoma sumde yu ya꞉ dulu koko dita atloweye po-ala꞉na.
  xav-NT: Tane duré 'Re ĩhâimana u'âsi mono, ĩwẽ hã za te te wama 're ĩ'apisutu mono
    zéb zô, wasina sô 're wanhimipari wa'a za'ra mono wamhã, Ĩpẽ'ẽzani si te za te
    te 're wa'apawapto, sô 're wanhimipari wa'a za'ra mono tõ da. Duré, wa norĩ hã
    niha 'Re ĩhâimana u'âsi mono ma, wasi'ãma 're ĩwamreme zusi mono zéb da hã, wa
    te wasina tãma ãma 're uwaimrami waihu'u za'ra mono dai õ nherẽ, te za Ĩpẽ'ẽzani
    si wa'ãma 're mreme u'âsi, 'Re ĩhâimana u'âsi mono ma, wahâiba mono bâ, wa'ãma
    're pẽ'ẽzé uptabi mono sina. Wasi'uihâ na ĩwẽ hã wa te tiwi 're ĩwaptẽrẽ za'ra
    mono zém na, wa te tãma ãma 're uwaimrami waihu'u za'ra mono dai õ nherẽ, te õhõ
