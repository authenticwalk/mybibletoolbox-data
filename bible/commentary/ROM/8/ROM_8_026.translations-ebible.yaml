    betiqui, u Püsüc'al a Dioso, walac u c'ajsic a Dios tiqui woc'ol. Walac u yadic
    ti'i Dios c'u' a ma' patalo'on ti wadü'.
  tet-tet: Oras ita sei hein, Kmalar Lulik tulun ita, tan itakaan neon la biit no
    ita la hatene hamulak tuir loos. Masik ita hamuu loos iha neon laran tan la hatene
    atu hamulak hodi lia fuan saa, Kmalar Lulik namulak seluk ita.
  hlt-MCSB: Te banghui la mamih kah vawtthoeknah dongah mueihla loh m'bom van. Thangthui
