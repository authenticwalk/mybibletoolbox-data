  san-PUN: ਯਤੋ(ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਭੁਨਾ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇਨੇਸ਼੍ਵਰਸ੍ਯ ਯਤ੍ ਪ੍ਰੇਮ ਤਸ੍ਮਾਦ੍ ਅਸ੍ਮਾਕੰ ਵਿੱਛੇਦੰ
