    ikɨrɨmɨrir aghuim, o enselba, o duar kuraba, o gavgaviba itir biziba, o datɨrɨghɨn
    itir biziba, o bizir gɨn otivamiba,'
  agg-agg: 'Ŋga Ro anɨhondümbo fɨfɨrɨheandɨ, ŋgɨrɨ nɨnɨ-moatükunɨ ai ahandɨ ŋgusüfo
    pefe hohoanɨmo ranambeahɨndɨ yikürübü-ndeamunɨ: Yɨfɨ hohoanɨmo-ane, yaŋgɨrɨ nɨŋgo
