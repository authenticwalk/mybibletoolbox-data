  nhu-NT: Me ŋkee naa ntay lɛ kɛ kpwe kɛnɛɛ nshii, kɛnɛɛ kfuu bonceendaa bò la, kɛnɛɛ
    biyoy bì saake, kɛnɛɛ mwɛɛm mvù nu keseen, kɛnɛɛ mvù nu ke eyuu enu, kɛnɛɛ mwɛɛm
    mvù kɛŋke mvuŋgay,
  row-row: 'Au uhine tebꞌe-tebꞌeꞌ taꞌo ia: Nda hambu dalaꞌ esa fo bisa tao Lamatuaꞌ
    naloeꞌ sue nggita sa. Mae hita tasodꞌa do, hita mate do, hambu ate mia sorga do,
