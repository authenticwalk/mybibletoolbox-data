    mani cabai yajiata quena, mani cacatiata quena Dio mani mai janaquetigʉmi. Dio
    tʉ macana ángel maja quena, wãtia quena, maca ʉparã quena Dio manire cʉ camai
    janaro áti majiquẽema. Yucʉacã cabairi wame, caberopʉ cabaipa wame quena, Dio
