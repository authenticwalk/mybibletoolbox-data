    mine nâ. Kinzi aŋelo sikura tu sipono nzâla tia, aku kinzi koroani saka kala sikura
    tia mine nâ. Vetâŋa toŋge lâ zo ŋine ikura tu ipono nzâla tia, aku vetâŋa toŋge
    lâ zo muli kala ikura tia mine nâ. Koroani kaika ndia ikura tu ipono nzâla, ande
    tia.
