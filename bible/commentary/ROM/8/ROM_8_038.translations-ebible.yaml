  kde-kde: Kwa kuva, ǹnimala mwalehu kuva, nanga chinu chohecho chihulûla kutuhapulanyanga
    na itamwi ya Nnungu. Kuhwa wala kukambehulula kutuhapulanyanga na itamwi ya Nnungu,
    wala umi, wala malaika, wala vatawâla va kumahunde, wala mambo lahumîla maduvano,
    wala mambo lambehumîla mmaduva laîda wala dimongo dyohedyo,
  ata-ata: Xo eni emuxaxu taleli manina lexe mii vile loxo soli mo mauli, mo ta angelo
    mo ta uleenu ta masumasua e xavineꞌi musuku, mo mimii e muxolu vaimomo ꞌo mo mimii
    ane uxali iliꞌi, mo mimii iouiou e xaviinu musuku,
  qvw-NT: '@see-verse:ROM.008.037'
  nfa-nfa: Jaꞌa keꞌa mèu le, na, abhu boe jꞌara èci sa dhu bisa hagꞌe eele sasue Lamatua
    nèti dedha èdhi. Masi ka èdhi mamuri do, èdhi madhe do, abhu ana pajuu nèti sorga
    do, dhu rèdꞌu paredha do, abhu koasa do, lii langu dhu jꞌajꞌi limuri do, dhu jꞌajꞌi
    bèli-camèdꞌa do,
  tnp-tnp: Kəni iəkəhrun vivi agɨn məmə nati kəti tɨkə agɨn təhrun nos rəkɨsiən itah
    e nolkeikeiən rəha Uhgɨn, inu nɨmɨsiən, uə nəmiəgəhiən, uə nagelo mɨn, uə iərmɨs
    mɨn, uə natimnati iətəm tətuva əha rəueiu, uə natimnati iətəm otəpanuva, uə nəsanəniən
    mɨn rəfin,
  urd-urd: क्यूँकि मुझको यक़ीन है कि ख़ुदा की जो मुहब्बत हमारे ख़ुदावन्द ईसा मसीह
    में है उससे हम को न मौत जुदा कर सकेगी न ज़िन्दगी,
  hot-hot: Yenaŋ auk thekthek nena nômlate miŋ hatôm êmbôv alalô vê ênjêk Wapômbêŋ
    anêŋ lahaviŋ ami. Mi anôŋ! Alalô ama mena amô lôkmala, mena aŋela la lôk ŋgôk
    la, mena nôm takatu ba lêk hamô mena tem nimbitak embeŋ yam, mena lôklokwaŋ la,
  mqj-NT: Annu kuorean kao kumua tae' dengan la mala umpasitoyangki' dio mai pa'kamasena
    Puang Allata'alla. Moi kamatean battu' katuoan, moi malaeka' battu' kakuasaanna
    setang, moi dionamo reen temo iaraka anna mane la saena, moi kakuasaan senga'
    susi yao langi' tenni illalan lino sola angganna issinna, tae' dengan la nabela
    umpasitoyangki' dio mai pa'kamasena Puang Allata'alla mangka napakawanan illalan
    kalena Kristus Yesus Dewatanta.
  rus-SYN: Ибо я уверен, что ни смерть, ни жизнь, ни Ангелы, ни Начала, ни Силы, ни
    настоящее, ни будущее,
  mbh-mbh: Na tho pavurvur nge riong aken ringa, eneke lemik i engeng rintet ve, ur
    e avele i pavurvur ako aro i eltetpot it nge a God ile asaguong lemi, ranga ve
    ini rinong, eve mimiong, eve enselre, eve meleunre, eve ur areko i velpol ponange,
    eve ur areko aro i velpol panen, eve ur pelie ako ole engenging i voth,
  bdd-bdd: Moisa yasanapu bwaibwainiya ꞌabehega geya ꞌeta ginaula wete sowasowahina
    ma Yehoba ꞌina helau ꞌiꞌewayahule ꞌoidega, nuwana mayawasida, nuwana taꞌamasa,
    nuwana ꞌeta anelose bo ꞌeta Tomudulele ꞌina boda ꞌidi paihowega, bewa tutaina
    nuwana tuta ꞌinaonaoma ꞌoina, bo toloinao galewa nuwana baleꞌuwa ꞌidi waiwaiyega.
    Weyahina Yehoba ꞌina helauina, ꞌida Bada Yesu Keliso ꞌoinega, geya ꞌeta taiya
    sowasowahina ma ꞌiꞌewayahule ꞌoidega.
  cbt-NTPO: Yosë nosoromiatërinpoa'. Nanpihuatëhuara, nosororinpoa'. Chiminpatëhuanta',
    co patarinpoahuë'. Anquëniro'sa', sopairo'sa', tanan hua'yano'sa', inapita co
    nanitopihuë' Yosë quëran osërëinpoaso'. Ipora tahuëri'sa' ma'sha onpotopirinënpoahuë',
    co patarinpoahuë'. A'na tahuërinta' ma'sha onpotohuachinënpoa', co Yosë naniantarinpoahuë'.
  srn-NT: 'Bika mi sabi krinkrin tak'' noti sa man prati wi fu a lobi fu Gado: no
    dede, no libi, no wan engel, no wan yeye di abi makti, sosrefi noti di o psa tide
    noso tamara, èn no wan yeye di abi krakti.'
  cta-NT: Biꞌ chaꞌ jlo tiꞌ naꞌ juani chaꞌ ngaꞌaa ntsuꞌu ni sca na nu caca cuaꞌni chaꞌ
    culayaꞌ ycuiꞌ Ndyosi jiꞌna, chaꞌ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna; masi cua
    ngujuii na, masi tya luꞌú na, ná culayaꞌ Ni jiꞌna. Ni xca̱ jiꞌi̱ ycuiꞌ Ndyosi
    nu ntucua nde cua̱, ni sca cuiꞌi̱ nu laca loo nde lo yuu, ná nchca jiꞌi̱ tsiyaꞌ
    ti cuaꞌni chaꞌ culayaꞌ Ni jiꞌna. Masi chalyuu su ndiꞌi̱ na juani, masi chalyuu
    nu caca nde loo la, ná culayaꞌ Ni jiꞌna. Ná ntsuꞌu nu laca loo nde chalyuu nu
    nchca jiꞌi̱ culo jiꞌna yaꞌ nu Xuꞌna na;
  bqc-SIM: Asa má dↄ̃ sã́asã kɛ́ ga ge wɛ̃ni ge malaikaↄ ge tã́aↄ ge tia yã́
    ge zia yã́ ge gbãadeↄ
  tcz-CHONGTHU: Chule keiman kigel lhahna kicheh kanei hi, koimachan Pathen ngailutna'a
    kona eikhen theilou ding ahitai. Thina hihen, hinna hijongleh, vantilte hihen,
    lhagao engseho hijongleh, imachan eikhen theilou ding ahi, tia dettah a katahsan
    ahitai.
  mar-mar: कारण माझी खात्री आहे की, मरण किंवा जीवन, देवदूत किंवा सत्ता, आताच्या गोष्टी
    किंवा येणार्‍या गोष्टी किंवा बले,
  snp-snp: Koli minafe? Namo kane auma wito kiyomo, ya fulunumowafe, ido faifa minenumowafe,
    ido enisolefe, ido wenabaninafe, ido neta-mata oiya fedenamife, ido aiga fedenamife,
    ido neta auma wiyami netati mafe,
  isl-isl: Ég er sannfærður um að ekkert mun geta gert okkur viðskila við kærleika
    Krists, hvorki dauði né líf, né nokkur önnur öfl á himni eða jörðu. Atburðir líðandi
    stundar, áhyggjuefni morgundagsins,
  spy-NT: Ānkētē kubooyiit man kule yoo ka meet nto kā soboon, nto ku malayikaan nto
    tāmirmiroy chēē miyootēch, nto tukuuk chēbo ra nto chēbo kōōyyiin nto ku kāāmuukēy
    alak tukul,
  xnn-xnn: Tay getkek ay maid polos makaisiyan ken datako isnan layadna. Nan am-in
    ay om-ommat isnan biyag tako ya olay nan tetey et maid polos kabaelanda. Olay
    anghel wenno nan tapin di adi kaila ay menlelebbeng wenno kompolmi ay wada nan
    kabaelanda et adida makaisiyan ken datako ken Apo Dios. Ya olay nan om-ommat id
    wani wenno nan awnit ommat
  mwe-mwe: Pabha nimumanyi kaje kuti, wala shiwo, na wala gumi, na wala ashimalaika
    eu ashimaoka, na wala indu ipali, na wala indu shiipagwe, na wala mashili gogowe,
  tte-tte: Kaiwena yau Paulo yakatai namwanamwai nige sowasowana ginauli yabo ipei-suwalagila
    Yaubada ana mulolo koina, bwagana tem boita o yawasi, o nuwana aneloseyao o tem
    yaluyaluwa biki, o nuwana sauga kabona o nuwana sauga ilalaoma, o nuwana kaiwe
    kewa mena o nuwana kaiwe yauli mena.
  tcs-tcs: Ai prapa sabe i gad nating wea i go tekemaut da lab wea Kraist i gad po
    yumpla, nomata yumpla ded o laip. No iben dem einzel o dem debolspirit o iben
    dem bipotaim ting wea i bin apen o demting wea i apen distaim ya nau, o demting
    wea i go apen o dem paua blo el, nating kan tekemaut dat lab blo God prom yumpla.
  hlt-THB: Ikawtih kai taw thihnaak, hqingnaak, khan ceityihkhqi ingkaw qaaikhqi,
    tuh awm ni hai benawh awm, ikawmyih thaawmnaak ingawm,
  soq-soq: Ipawa ne atendewaidanten no Iesu Keriso bedewe wainitana mai dima da empuempunepia
    rua, dia. No bontata ba wainenta, ensel ba aleu kadiu mukau, dima ande ba ando
    segantompaa bedewe, ba muka da, no mai Keriso do empuianepue nambenepua rua, dia.
  qub-qub: Tayta Diosninchëga cuyamanchïmi cawaycaptinchïpis wañuptinchïpis, anjilcuna
    contranchi jatariptinpis, dyablucuna contranchi jatariptinpis,
  att-att: Á ammù ta kuruk nga ari ittam bulubugá mesinná kâ Namarò nga mangiddù nittam.
    Á mássiki nu matolay ittam onu matay ittam, iddukan na ittam paga. Á awán ta makári
    sù iddù na nittam, mássiki nu yù ira makáwayyá ta dabbuno, onu yù ira makáwayyá
    ta lángì, nga daroban ni Namarò nga ari masingan, onu di Satanas ánna yù ira daroban
    na nga anitu. Á awán bulubugá ta umay nittam kunangane onu umay nittam noka, nga
    makári sù pangiddù ni Namarò nittam.
  bki-bki: Nemijikia never memedu van kamiu bereio, ka maka titai leleio napano mijikia
    rila ka Atua maka bunu rijikia tinien tii kito. Verver romeul p̃eli rom̃arm̃aro,
    verver nailiano nalo atu vija kito p̃eli sim̃aro nalo atu amei ka kito, verver
    kito roviniua tenalo napano aju amidu vio vonganei p̃eli roviniua tenalo na napano
    mia adu vio ea bogoti nalo napano amei,
  bqp-bqp: Zaakũ má dↄ̃ sãnsãn kũ ga ke wɛ̃̀ndi ke malaikanↄ ke tãnanↄ ke tera
    yã ke zia yã ke gbãnadenↄ
  mcp-mcp: 'Mɛɛ mə ŋgə ntâg mpu bʉ́bə́lɛ́ nə́ gúl sâ cúgɛ́ nə ŋkul bɛ́ɛ́g sə́ nə cɛɛlí
    Zɛmbî ŋgə́ cɛɛl sə́ yí: tɔɔ shwɨy, tɔɔ cʉg, tɔɔ *wəéŋgəles, tɔɔ isâ í ŋgə́ wá
    buud mə́nyámád yí, tɔɔ cʉg ga, tɔɔ jɔɔŋg zág yí, tɔɔ isâ í ŋgə́ ntɔ̧ buud ŋkul
    yí,'
  hat-hat: 'Paske, mwen gen lasirans anyen pa ka fè nou pèdi renmen Kris la gen pou
    nou: ni lanmò, ni lavi, ni zanj Bondye yo, ni lòt otorite ak pouvwa ki nan syèl
    la, ni bagay ki la jòdi a, ni sa ki gen pou vini pita,'
  npl-NT: Kuali nikmatok amitla weletis techachiwas de itech itlasojtlalis Dios. Nion
    tla timikiskeh, nion tla tiyolitoskeh, nion ángelteh, nion inweletilis noso inchikawalis
    n espíritus amokualteh, nion tlan axa tipanotokeh nion tlan sikin wits,
  bgg-bgg: 'Ji-è gune nyie magunde izai now nyie magunde: Iy pha ji chiih-è chai,
    hamangkhliiethek chiih-è Hamangkhung pha khohthek chiih-è blu, thuh chiih-è doh
    de airo bushun è ruang arek mua phro,'
  eng-TCENT: For I am persuaded that neither death, nor life, nor angels, nor rulers,
    nor powers, nor things present, nor things to come,
  eng-BSB: For I am convinced that neither death nor life, neither angels nor principalities,
    neither the present nor the future, nor any powers,
  cpu-NT: 'Jiroka naventaakari naaka: Onkantavetakya añaayevetakyaaro tsikarika ompaiyetya:
    kaamanetaantsi, añaantarentsi, maninkariite, pinkathariite, avishimotantatsiri
    iroñaaka, avishimotantatsineri apaata, tzimatsiri ishintsinka,'
  san-ASM: যতোঽস্মাকং প্ৰভুনা যীশুখ্ৰীষ্টেনেশ্ৱৰস্য যৎ প্ৰেম তস্মাদ্ অস্মাকং ৱিচ্ছেদং
    জনযিতুং মৃত্যু ৰ্জীৱনং ৱা দিৱ্যদূতা ৱা বলৱন্তো মুখ্যদূতা ৱা ৱৰ্ত্তমানো ৱা ভৱিষ্যন্
    কালো ৱা উচ্চপদং ৱা নীচপদং ৱাপৰং কিমপি সৃষ্টৱস্তু
  tac-NT: Neka 'la machí tabilé tábirite umériwilikó ramué napurigá 'ma tabilé oyérame
    niwa Kristo. Rekó suwisuge, Kristo abiena ramué 'yuga asimela. 'Lige nibilé santo
    ánjeli nibilé tabilé a'lá alawá neyúramala. Nibilé napu ekí jipe 'lige napu ikimela
    i'libeko tabilé neyúrimala.
  eng-WEBPB: For I am persuaded that neither death, nor life, nor angels, nor principalities,
    nor things present, nor things to come, nor powers,
  gfk-H: Ma i tale bia ena tangai hua kanong, iau nunurei tutun at bia taia tiga linga
    pa na tale bia na harbasianei dahat talur no nuna harmarsai. Iakan ra nilon ma
    no minaat mah pa dir na tale. Hua mah ta ira angelo bia ta ira dadas na sakana
    tanua, ma ta ira linga kaiken ma ing mah namur, ma ta ira mes na dadas na lualua
    mah.
  viv-viv: FaꞋina Yaubada ginuwanuwa lakahina ide agaideya yo yada Kaiwabu Yesu Keliso
    giꞋiveninisena be ide faꞋideya giꞋalika. E, Yaubada yana nuwanuwa agaideya lakahina,
    lakahi-moꞋena ada iya ganuwaveꞋavina vaita keke tamo gavadi o keke tamo hakwadi
    Yaubada nimane anafaiweya ginalemada. KaꞋi kanaꞋalika o kaꞋi wayawaida kanamiyami,
    au Bana nimane kanamiyamiya-vagata. Badi lobama ana tovenuwaꞋata o kaꞋi balauma
    o kaꞋi lobama hinafana ana tofaiwala keke-moꞋa adifaiweya Yaubada nimane hinalemada.
    Kadu keke tamo gavadi tova adamoya gidadauda o aimo tova mulina ginalakayemu amanadi,
    kadu keke tamo gavadi wesei getane o gava dibune, e keke tamo gavadi gaitoma moyaꞋaidi
    iꞋibubunidi agaidiya Yaubada nimane ginalemada, keke keke-moꞋa.
  yao-yao: Pakuŵa ngumanyilila isyene kuti, ngapagwa chindu chachikukombola kutulekanganya
    ni unonyelo wa Akunnungu, atamuno chiwa, atamuno umi, atamuno achikatumetume ŵa
    kwinani, atamuno machili gane ga kwinani, atamuno indu yaikukopochela sambano
    yi, atamuno ichikopochele yo, atamuno ŵakutawala,
  tgp-tgp: Matan na levosahi mamahunia vara r̃a mate teni r̃a lo mauri, teni angelo,
    teni tamlohi aulu, teni hinau nake la lo toho, teni hinau la pa mai, teni haratu
    la r̃ilangi,
  auc-NT: Botö do ëñente pönëmopa. Mönö në waadete pönengä nempo ongöñömonte mönö
    wænguïmämo incæ mönö quëwenguïmämo incæ anquedoidi incæ wënæidi incæ ñöwopämo
    incæ ïincayæ̈ ponguïmämo incæ tæ̈ï näni pïñæ̈mämo incæ mänïmämo tömämämo ædö cæte
    mönö ïmonte gä pe æmpote ö ænguïï.
  kbc-NT: Igaataɡ̶a jowooɡ̶odi, codaa ajawienataka me diɡ̶ica ane yakadi me ɡ̶odawalacetege
    Aneotedoɡ̶oji ane ɡ̶odemaa. Oteɡ̶exaaɡ̶aɡ̶a némaɡ̶a ayakadi, oteɡ̶exaaɡ̶aɡ̶a ɡ̶odewiɡ̶a,
    migetaɡ̶a aanjotedi, migetaɡ̶a niɡ̶icoa ane niiɡ̶enatakanaɡ̶a digoida ditibigimedi,
    oteɡ̶exaaɡ̶aɡ̶a niɡ̶icoa niwicidi ane daɡ̶axa me notoetedi, migetaɡ̶a anigetiɡ̶ida
    ɡ̶oninyaagi niɡ̶ina natigide, migetaɡ̶a ɡ̶oninyaagi anigida noko, oteɡ̶exaaɡ̶aɡ̶a
    gaantokaaɡ̶idi ane idei ditibigimedi, oteɡ̶exaaɡ̶aɡ̶a aninoa digoina iiɡ̶o, oteɡ̶exaaɡ̶aɡ̶a
    anigetiɡ̶idi niɡ̶inoa eletidi Aneotedoɡ̶oji loenataka. Aɡ̶ica ane yakadi me ɡ̶odawalacetege
    Aneotedoɡ̶oji ane ɡ̶odemaa. Codaa Ǥoniotagodi Jesus Cristo ja ikee Aneotedoɡ̶oji
    meliodi me ɡ̶odemaa.
  bmh-bmh: Go einen, iz dabeleu aliag tamacag, iz petak pet abiu macanem, ig noumamam
    ta, awau damam ta, ece tub nug ig Kristus dual pezai darem i be mai migamau. Uwait
    nugau tibur ta, tibur ipal eg banban (Satan sul) ta, agen Uwait ig en ougab noumaneu
    patigabun iborain tam. Aiu ses zumau igul nug ta, ulisan igul ta, go nug ig be
    migabun iborain tam. Igul gusig mim sul nug ig eg migamau, go nug han ig be migabun
    iborain tam. Ig emes wag simam ta, em oug numam ta, Kristus go ebu han ig isanigamau.
    Petak, ece tub ta, duair ta, Uwait nug usalai meun agen Uwait nug gonugau ougab
    ig en noumeun ig abai migabun ag go patabun iborain tam. Einen, go igual Dubanou
    Ban, Yesus Kristus ig isanigabun palauteun. Ziwas go ebu, gonugau ougab ig en
    noumeun abai migeun.
  ctu-BL: Come cujil ma'anic chuqui mi mejlel i mʌctan i c'uxbiya Dios che' mi lac
    chʌmel o che' cuxulon tola, mi ángelob, mi yumʌlob, mi jini p'ʌtʌlo' bʌ, mi jinic
    mu bʌ i yujtel wʌle, mi jinic mu' bʌ caj ti ujtel, mi chan tac bʌ, mi jinic am
    bʌ ti yebal, mi yan tac bʌ melbil tac bʌ. Ma'anic chuqui mi mejlel i mʌctan i
    c'uxbiya Dios mu' bʌ lac taj ti lac Yum Cristo Jesús.
  meq-meq: Na sər ha ta deɗek wuray andaya nakə ma ŋgəniye kway ha tə neŋgeye hərwi
    ada mâ wuɗa kway sa bay aye na, andaya bay. Kwa mədahaŋ, kwa sifa, kwa gawla i
    Mbəlom hay ada kwa wu neheye ta gədaŋ eye mə mbəlom aye, kwa wu neheye anəke aye,
    ada kwa wu neheye ta deyeweye kame aye, kwa ndo neheye ta gədaŋ eye ka məndzibəra
    aye,
  noa-H: 'Magua mua k''ap''ʌ chirʌm, ni hãbmuajã pöd Cristo jua heemua maach k''echeu
    haubaju: mʌig heegar hich mag p''it''urg hau wënʌrrʌmua, juau t''õo nʌmua, Hẽwandam
    chognaanau, hedjã heem dösãt bënëu, sĩi parhoobam bënëu, nem dau chigaa hoo nʌmua,
    mʌg hatag nem höbëbërg maju k''ĩirju nʌmua,'
  alp-NT: Au hlaleke be masike ite mata, pise kena ite hidupe masike malekate pise
    sie rebe esi kbasa kena meije, pise petu pamuliaru lekwe,
  san-VEL: yato.asmaaka.m prabhunaa yii"sukhrii.s.tene"svarasya yat prema tasmaad
    asmaaka.m viccheda.m janayitu.m m.rtyu rjiivana.m vaa divyaduutaa vaa balavanto
    mukhyaduutaa vaa varttamaano vaa bhavi.syan kaalo vaa uccapada.m vaa niicapada.m
    vaapara.m kimapi s.r.s.tavastu
  kbq-kbq: Nagrama hankave antahintahima nentahuana, fri'zamo'o, asimu erino mani'zamo'o,
    ankeromo'zo, havi avamumozo, meni fore nehaza zamozo, henka'a fore hanaza zamozo,
    mago'a hihamu hankvemozo,
  kbh-kbh: 'Er ats̈e ts̈abá sëndë́tats̈ëmbo tondaye yondobena, bënga Bëngbe Bëtsábents̈ana,
    chë ts̈a s̈ondababuanÿeshanábents̈ana jtsajuánayana: masque ainënga o obanënga
    tmojtsemna; ni angelënga, ni amë́ndayënga chca jamama quemátobena; ni chë mora
    yojtsëchnëjuana soyënga, ni chë más chcoye yochjopása soyënga; ni ndocna obenana
    cach ndoñe;'
  ron-LSB: Căci sunt încredințat că nici moartea, nici viața, nici îngerii, nici stăpânirile,
    nici lucrurile prezente, nici cele viitoare, nici puterile,
  pon-pon: Pwe i aja, me kaidin mela, de maur, pil kaidin tounlan kan, de jaupeidi,
    pil kaidin men met, de men mur, de me manaman akan,
  nhe-BL: Pampa nijmati para temachtli ax tleno hueli techiyocacahuas tlen iteicnelijcayo
    Toteco. Yonque timiquise o tiitztose, techicnelía. Yonque elhuicac ehuani, o iajacahua
    Axcualtlacatl tlen quipiyaj tequihuejcayotl o tlen quipiyaj chicahualistli quinequisquíaj
    quitzacuilise iteicnelijcayo, yaja techicnelía. Ax tleno tlen ama onca, niyon
    ax tleno tlen teipa oncas huelis techiyocacahuas tlen iteicnelijcayo.
  sps-sps: Fakats tsonyo gima pagafuan iny non a foka to, tana saa, nyo nat iny rou
    a ka tovein, man ovei, a sikia ta ka te pets non mangiir ten Krais tsura. Eye
    sikia tu kat fuainy narari, kainon to te mat fi rora, ge te sab fi roran viir
    patang tan puputaa tovei; ge ari kan fuainy morena, ge ri kan fuainy masarau,
    gen a fo parits reits; kainon to te ruak fi ror a fo ka, ge ruak er roman ge ruak
    miror vou;
  wnc-wnc: Ngan. Nata anzing natapa siakan singgak. Anututa ninde butaya natanimukut
    taknga Jesuta yeutnimukut. Sike ninu butaya aknga Jesuta gwa yeutnimukut. Sike
    ninu butaya aknga Jesuta wa yeutnimukut takngane sanga tapatuta sandetnanga dua.
    Wena siknga. Ninda kayuk yutnim ba akumnim takngata ninu sandetnanga dua. Gatu
    angela tapatu ba gavmandane tupan tapanata ninu sandetnanga dua. Gatu datdapda
    ninu sandetnanga dua. Gatu sanga apman ninde apukaing ba sanga masan aatning kakngata
    dua sandewik.
  bus-bus: Zaakɛ má dↄ̃ sãnsãn kɛ̀ gaa ke wɛ̃̀ndi ke malaikanↄ ke zĩnnↄ ke tia yã
    ke zia yã ke gbãadeenↄ
  gub-BL: Aze zaikuwe nehe, Zezuz zaneamutar wi wi putar a'e nehe no. Aze zàmàno nehe,
    zaneamutar wi wi putar nehe no. Tupàn heko haw pe har a'e wà, wanuwihaw ywate
    har a'e wà no, nupuner kwaw Tupàn imupytu'u kar haw rehe zaneamutar katu re a'e
    wà. Ma'e ko 'ar rehe har a'e wà, ma'e amo 'ar rehe uzeapo ma'e ràm a'e wà no,
    nupuner kwaw imupytu'u kar haw rehe zaneamutar ire a'e wà nehe no.
  imo-imo: Na i tepo lipo manjiro. Kololi ulu pulumuni, molo mololi ulu pulumuni,
    molo Gotenga mulu kombuna enselemani, molo Satanenga kuromani, molo kinye peremo
    ulumani, molo altopa ombalo ulumani, molo mele enge nilimani,
  boj-boj: Od, Qotei na iga tulaŋ qalaqalaigeqnu. Deqa e endegsi ijo are siŋgilatosim
    qalieonum, iŋgi bei na Qotei getentqa keresai. Yim a na iga qalaqalaigwasai. Moiyo
    ti ŋambile ti laŋ aŋgro naŋgi ti mondor siŋgila naŋgi ti iŋgi iŋgi bini unub qaji
    naŋgi ti iŋgi iŋgi bunuqna branteleŋqab qaji naŋgi ti iŋgi iŋgi siŋgila ejunub
    qaji naŋgi ti iŋgi iŋgi laŋ goge di unub qaji naŋgi ti iŋgi iŋgi mandam sorgomq
    di unub qaji naŋgi ti iŋgi iŋgi Qotei na gereiyeleŋej qaji naŋgi ti kalil dena
    Qotei getentqa keresai. Yim a na iga qalaqalaigwasai. Gago Tamo Koba Kristus Yesus
    aqa siŋgila na Qotei na gaigai iga qalaqalaigoqnsim sqas.
  eng-DRA: For I am sure that neither death, nor life, nor angels, nor principalities,
    nor powers, nor things present, nor things to come, nor might,
  knf-knf: 'Dwin kë nin uko uloŋ uunhil kapënan nja ţi uŋal wi Naşibaţi aŋaluŋ nja
    : mënţ pkeţ pa këme ubida, ŋwanjuŧ, këme ŋnŧaayi, mënţ nţa da këme faan, këme
    bankşihuŋ,'
  san-KHM: យតោៜស្មាកំ ប្រភុនា យីឝុខ្រីឞ្ដេនេឝ្វរស្យ យត៑ ប្រេម តស្មាទ៑ អស្មាកំ វិច្ឆេទំ
    ជនយិតុំ ម្ឫត្យុ រ្ជីវនំ វា ទិវ្យទូតា វា ពលវន្តោ មុខ្យទូតា វា វត៌្តមានោ វា ភវិឞ្យន៑
    កាលោ វា ឧច្ចបទំ វា នីចបទំ វាបរំ កិមបិ ស្ឫឞ្ដវស្តុ
  arn-NT: 'Rüf mew maneluwkülen chem no rume taiñ famentunoaetew Ngünechen tañi piwkeyechen
    mew: tati lan no rume, tati mongen no rume, tati pu werken püllü no rume, tati
    pu pepiluwünngelu ka ti ngüneluwünngechi püllü no rume, tati fewla mülelu no rume,
    ka müleachi dungu no rume,'
  zas-NT: Ragbeechaawan guial niꞌqui guialgüjt, niꞌqui guialnaban, niꞌqui ree anjl,
    o xindxab ree, o gra ree ni rajp guialrniabee, o ni cayajc, o ni zëëd gac,
  ken-NT: Ndɨ́ŋɨ́ bɛ yɛ̌nyɨŋ ɛ́pú kway bɛfɛrɛ bhɛsɛ ndǔ ɛkɔŋ ɛyi. Nɛwú nɛpu kway
    bɛkʉ nɔ. Sɛ́chí chi nɛpɛ́m, nɛ nɛpɛ́m nɛ́pú kway bɛkʉ nɔ. Bɔángɛl Mandɛm bápú
    kway bɛkʉ nɔ. Mɛnyɨŋ ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛtaŋ amfay bɛ́pú kway bɛkʉ nɔ. Mɛnyɨŋ
    ɛbhɛn bɛchi nɛ́nɛ, nɛ ɛbhɛn bɛ́twɔ̀ ambɨ bɛ́pú kway bɛkʉ nɔ.
