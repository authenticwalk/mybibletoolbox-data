    vãtia, adigodo ʉjarã, õ vecana, õ ẽñerocana, ĩañamana quẽne, rojose manire ĩna
    yiboajaquẽne, manire ejarẽmocõa ñarʉcʉmi Dios, ĩ tʉjʉ mani ejarotire yigʉ. Jesucristo
    yarã mani ñajare, manire bʉto maigʉ̃mi Dios.
  pib-NT: Giyagni nalixa gita, gi wa gipukchiko, gi wa giwekluko, gi wa kamchineko,
    gi wa tsrukakaluneko, gi wa kgiyaklewakleruneko, gi wa xanirutuko, gi wa ginachripako,
  wiv-wiv: E limoha, a Vuvu e lala kete kulina matoto kiridolu, hau ka bilip matoto
    habuka, mara beta goloa katiu ni pe poroporo na hatuhatua kua ke Vuvu kiridolu.
    Matea o mahuria, o na engel kamahi o na vuvu kua kadia matuhanga vona, o na goloa
    kua hoi anina o na goloa kua muri kete bele, o goloaloa kamahi kua kadia matuhanga
    vona,
  reg-reg: Kulwejo anye namalile okumalilila ati nolwo lufu, nolwo bhuanga, nolwo
    malaika, nolwo bhutungi, nolwo ebhinu bhinu ebhija, nolwo managa,
  mlh-mlh: Ya moji Kristore manjokoineone boroiŋ nobeiŋgo embimbiŋgaiŋ. Oi foriine
    yobu mane mukugo. Komeji me gogore yaine moji boroiŋ nobeiŋgo embimbiŋgaiŋ. Sombuŋ
    mimerereŋ me gemokaku yoŋoji damaŋ yoo me jiki niŋo boroiŋ nobenimiŋgo embimbiŋganimiŋ.
    Apa ŋaso ŋonemeqoti usuŋyaŋuŋke yoŋoji oi embimbiŋganimiŋ.
  gof-ENT: ሄሳ ጊሾ፥ ሃይቆ ጊዲን ዴዖ ጊዲን ኪታንቾታ ጊዲን ሃሬይሳታ ጊዲን ሃዒ ዴዔይሳ ጊዲን ሲንፌ ያናይሳ ጊዲን ዎልቃማታ
    ጊዲን፥
  aau-aau: Hakwe senkin nuw-nonkway, lokrue yor o, su lwayr yor o, ensel o, nowawruw
    lowpwarowp o, seyr yor pokon ko o, yor yaw ko o, krai senkin senkin o,
  tvk-tvk: Vengan xa, tave ti neta xos rimat mu rimeul, tave ti neta xa ti ripus xeihen
    na masxaxa xil mu na temat xil, e tave ti neta naha xa di mistal xosali mu istal
    e melengien xil xa ti imei, nakil kuhi xa neta ti misakras valeh rerat xir ra
    lelaxatien na Iesu Kristo.
  prf-NT: Gapu siguradu ku a awan ti makapánghiwalay dikotam ten págmahal nen Diyos.
    Maski kamatayan, en biyag, en anghel hidi, en pinunu hidi, en bagay hidi nadid
    a kasalukuyan, en bagay hidi a pademát, en tehud hidi a kapangyariyan,
  auy-auy: Maarán-ááí éraiꞌ-aai isaꞌá ísaraumne. Maníkó arumbá siménasa Fasiꞌaénkó
    Ísu Káráísitimba aiꞌmarówana kentáásáfénawe séna kumpukáimba pósa Maníkómpáꞌó
    méraundafakenta ímba kanaatá siyánááwe. Púwóndasaawe úwoimo méraundasaawe Maníkómpáꞌó
    méraundafakenta ímba kanaatá siyánááwe. Wíyómpaken-kisau-waasiye sáwí-amutane
    íféꞌo wérain-tantaaꞌe ánaaembo paápé índa-tantaaꞌe wíyómpakewiye waántá-waasiti
    marupákéwíyé Maníkómó úmakain-tantaaꞌe miyán-tántáátónkó ímba kanaatá Maníkómpáꞌó
    méraundafakenta síyááwanasa Maníkó kentáásáfénasa ímba awinkéna kentáá-ímáyáá
    ímba wétuwaiye.
  tbg-tbg: 'Te maa uvara kankomake irunara: Kotira muntukavano tinavuara vaivaro viva
    Karaitira tinavu timivaro Ihu Karaitiva tinavuqaa raqiki vairara tiro, kia vo
    haikavano Kotira muntukavano tinavuara vainaraqaahairo raira kaanaro. Tenavu qutuariravave,
    qaqi variqi vuariravave, kia tinavu ho raira kaanaro. Enselinavuve, vaananavuve,
    vika kia tinavu ho raira kevarave. Vate vai haikavavata, naantiara variaina haikavavata,
    kiama ho tinavu raira kaanaro. Naaruvaini variakave, vataini variakave, Kotiva
    vo haika autukero vataivave, ekaa vi haikava kiama ho Kotira muntukavano tinavuara
    vainara raira kevaravema, turo.'
  hub-NT: 'Wika shir nekajai: Yuus anegkratna nuna ina anenmamun inaisata tumainka
    chikichkiksha atsawai. Iwáku pujakrisha Yuusjai irutkau pujaji, tura jakrisha
    Yuusjaigka tupatsuk irutkau pujutnaitji. Nayaimpinmaya shuar ainaksha, iwanch
    ainasha, shuaran apuri ainasha, ashi ina pujutin yamai nagkatamaina nukesha, tura
    atak arutramtina nukesha,'
  hmo-hmo: Badina be lau diba momokani vadaeni, gau ta ia goada lasi, mase o mauri,
    o aneru, o lohia herea taudia, o guba ena siahu gaudia, o harihari idia noho gaudia,
    o gabeai do idia vara gaudia,
  big-big: Purik nogo iwaka, watabi nayengkorau teni keya pigi keli puragi libulibu
    wiriyagi ono. Ibengki pura keya wik yolu puragorau pilik mizagi ono. Angelawili
    ma kawere kungwili ma kerewawiligurau ono ma kozang nalangai nalangai yolu piyengkorau
    Anotogi kelira koweige wara wiziyagi ono. Ma yokopekke mizagi piyeng ma wangki
    wokpokkorau mizagi pilik piyeng mizagi ono.
  gux-G: Kelima n pia li dandanli ke mi kuuma lanyaaka li miali, bii malekinba, lanyaaka
    ti yonbdi, bii mɔlane bona bii ya yogu n ŋua ya bona,
  cnl-NT: Qui² maan²³ ca³quie̱e̱² 'e³ 'a²³jia'³ jmɨ́ɨ² xa³ 'e³ rɨ²³lí³ juø'² rɨ²³jmée²³
