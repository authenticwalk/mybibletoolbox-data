    ta nikilalae kai lafu kulu fasia kwaimanie sa Jesus Christ. Ma ka 'afitai laugo
    fuana ta ru ana kada ne, naoma ana kada ne nia 'ua mai nao si lafu kulu fasia
    na kwaimanie nia fua kulu.
  suz-BL: “बेक्‍चामी, ब्रोंइचामी, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकीमी, अधिकार
    पाइबपुकीमी, मुल दुम्‍तीकेमी, नोले दुम्‍तीकेमी, एफिसी ६:१२
  car-NT: 'Iru''pyn po irombo suku''sa amy pairo oty ''wa ky''waine mo''ko Kyjopotorykon
