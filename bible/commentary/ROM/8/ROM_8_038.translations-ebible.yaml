  bht-bht: क्योंकि मैं पक्का जाणदा है की, कुछ भी सांझो प्यार करणे बाले मसीह ला दूर
    नी करी सकदा, इसला कोई फरक नी पोंदा की असां जिन्दे न या मुर्दा, स्वर्गदूत, अधिकारी,
    कने अम्बरे दियां शक्तियां इस काबिल नी की उदे प्यार ला लग करी सकन कने जड़ा कुछ
