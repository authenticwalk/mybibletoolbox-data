verse: ROM.008.038
translations:
  kpx-kpx: Katealemo di hilokage vaveve katealebeu bae Keliso isivi ke nahiemo bamulivebene.
    Nahi ui mesoho haluvige vaveve katealebeu bae Keliso isivi ke nahiemo bamulivebene.
    Ige anelubeau mesoho munanae toelaeau nahie bamuevelivebene. Isi vaveve vadeu
    aike nahiemo lohomale mesoho gabie lohoveve keau kemo bae nahie bamuevelivebene.
  okv-H: Eto ke amita be nanena ere kogona amo pehari rete vasiri rete Anera rete
    embo tihi jigari rete donda mahu irari rete ambota puvuroute sovera ari i ta rete
    enda ta rete tapa be tapa God na ari amina God ta osa ari ungotenau degi ta ikari
    amo Bada Iesu Keriso ta degi ere kogora avoeto peikari inono ae be ra.
  tbo-tbo: Matababana a hanapugena dumaya naka apega hilage po apega luyagohana po
    apega Yaubada a tu winoyanoya po apega palouma po apega awai amalai po apega awai
    u naota emoemotana ina houna kahata.
  mal-C: മരണത്തിനോ ജീവനോ ദൂതന്മാർക്കോ പ്രധാനികൾക്കോ അധികാരങ്ങൾക്കോ ഇപ്പോഴുള്ളതിനോ
    വരാനുള്ളതിനോ ശക്തികൾക്കോ
  grc-SR: Πέπεισμαι γὰρ ὅτι οὔτε θάνατος οὔτε ζωὴ οὔτε ἄγγελοι οὔτε ἀρχαὶ ⸉οὔτε δυνάμεις
    οὔτε ἐνεστῶτα οὔτε μέλλοντα⸊
  bgc-bgc: क्यूँके मै जाणु सूं, के कोए भी चीज मसीह नै म्हारे तै प्यार करण तै न्ही
    रोक सकदी। इसतै कोए फर्क न्ही पड़ता के चाहे हम जिवां या मरा, सुर्गदूत, प्रधानताएँ,
    शक्तियाँ जो सुर्ग म्ह सै इन म्ह तै कोए भी हमनै मसीह के प्यार तै अलग न्ही कर सकदी,
    अर इब जो होण लागरया सै, जो भविष्य म्ह होण आळा सै, गहराई, ऊँचाई हमनै परमेसवर के
    प्यार तै, जो म्हारे प्रभु यीशु मसीह म्ह सै अलग न्ही कर सकदी।
  khz-khz: 'Kwalana au ama ripa-rorirorina, ita gau kwautana ati gelegele vagi Palagu
    gena ulamagi aonana pene gapi-gerevagira: Kwarega pa maguli, aneru pa avuavu,
    ewagumona tagitarana gaura na pa wailarai vou pia vewala gaura na, pa tiavu reketa,'
  deu-TKW: Denn ich bin gewiß, daß weder Tod noch Leben, weder Engel noch Gewalten,
    weder Gegenwärtiges und Zukünftiges noch irgend welche Mächte,
  zsr-NT: 'Qui lë ni naꞌ runi nedaꞌ: Cutu bi saquiꞌ gun ga cutur gdxiꞌinëꞌ rëꞌu Dios.
    Nadxiꞌinëꞌ rëꞌu le náquiruꞌ queëꞌ Xanruꞌ Jesucristo. Cutu saquiꞌ gun cni yöl‑laꞌ
    gut o yöl‑laꞌ naꞌbán, o yuguꞌ gbaz laꞌy o nup taꞌná bëꞌ, o yuguꞌ yöl‑laꞌ huac
    qui tuꞌ xöhuiꞌ, o bítiꞌtëz bi zoa o bítiꞌtëz le ziꞌa zaꞌ, o tu le dë xtsaꞌl o
    tu le dë cadxíꞌl, o bítiꞌtëz bi nunëꞌ Dios.'
  lin-lin: Pamba te nandimisami ete ezala kufa to bomoi, ba-anjelu to milimo mabe,
    makambo ya mikolo oyo to makambo oyo ekoya, banguya ya ndenge na ndenge,
  hns-NT: Ham thiek se djaaniela kie koetjh na hamlogke okar pjaar se alag kar paaiga.
    Maut, djiewan, parie log, raadj tjalaawe waalan, aadj ke aur aane waala tjiedj,
    aur ekko saktie Parmeswar ke pjaar na rok paaiga.
  noa-E: 'Magua mua khaphʉ chirʉm, ni ãbmuajã pöd Cristo jua eemua maach khecheu aubaju:
    mʉig eegar ich mag phithurg au wënʉrrʉmua, juau thõo nʉmua, Ẽwandam chognaanau,
    edjã eem dösãt bënëu, sĩi parhoobam bënëu, nem dau chigaa oo nʉmua, mʉg atag nem
    öbëbërg maju khĩirju nʉmua,'
  eng-EMTV: For I am convinced that neither death nor life, nor angels nor principalities
    nor powers, nor things present nor things to come,
  mib-NT: Jeē yúcuan cúcáhnu ni rī jeē tú ni ɨɨn cuu quenehen yóhó núū jnúhun cúndáhú
    ni Yaā Dios yohó. Ni núu cuu yō, ni núu cotecu yō, ni tācá ndajéhé andɨvɨ́, ni
    tāca jéē neé jéē cácujéhnu jnɨ́ɨ poder, ni jeē iyó vijna, ni jeē cóo,
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिःम्‍जिलाम् आनिॽ थेःल्‍ले़आङ्
    से़म्‍मा आन्‍छुक्‍ने़न्‍लो के़लॽबान् निःसुङ्‌सुरुङ्‌ङाङ् वाॽआरो॥ सिःमे़न् नु हिङ्‌मे़ल्‍ले़,
    माङ्‌लाइङ्‌बाहाॽ नु फे़न्‍साम्‍हाॽरे़, कन् ये़म् नु ताये़म्‍बा पाःन्‍हाॽरे़, इग्र
    आत्तिन् मुक्‍साम्‍हाॽरे़आङ् से़म्‍मा आन्‍छुक्‍ने़न्‌,
  xnj-xnj: Muni nene nimanyili chakaka kawaka chindu chechihotola kutilekanganisa
    na uganu wa Chapanga, lepi lifwa, amala wumi, lepi vamitumu va kunani kwa Chapanga,
    amala makakala, lepi vindu vya hinu amala vyevibwela,
  mmx-mmx: La nenia aklen tinotno i do kopmen tempanga naba lox epeseves nedik basinge
    labalamu ren; lanmet kopla lorooro, kopla taangelo, kopla tagas, kopla tepe lolos
    salai, kopla lorooro ningina, kopla lorooro melamgo atnedik;
  cbr-NT: Usa 'ain cana asérabi 'unanin, Nucën Papa Dioscëñun an nu ënananmiti ñu
    ca 'aíma 'icën. Nux bamati 'imainun nun tsóti 'imainun ángelcama 'imainun ñunshin
    'atimacama 'imainun uisa cushi cara, acama 'imainun axa bërí uisai cara 'icë uisa
    ñucama cara, 'imainun axa uisai cara 'iti, a ñucamanbi ca Nucën Papa Dioscëñun
    nu ënananmitima 'icën.
  tee-NT: Pus ju quit'in icc'atsai ni mati' tu'u' ju lai aquintalhic'ap'an ju Dios
    ni jantu aquintamapainiyan. Nin acsni caniyau. Nin acsni t'onauca' ju ani. Nin
    yu'unch ju anquilhnin. Nin yu'unch ju xalack'ajin sia yu'unch ju anquilhnin. Nin
    yu'unch ju alin ixtachaput'an sia yu'unch ju anquilhnin. Nin yuchi ju t'onau tapasanin
    ju chavai laqui'atsucunti'an. Nin yuchi ju catapasaya' laqui'atsucunti'an astan.
  eng-LSV: for I am persuaded that neither death, nor life, nor messengers, nor principalities,
    nor powers, nor things present,
  cak-NT: Y ren weta'n chi can man jun ri xtitiquier xkojrulesaj-e riq'uin ri Dios.
    Ri camic man nitiquier ta, ni ri nakac'ulumaj we' cuando joj q'ues chech-ulef,
    ni ri ángeles man yetiquier ta chuka', ni ri itzel tak espíritus, ni ri autoridades
    manak chuka' yetiquier. Man jun ri c'o cami, ni man jun chuka' ri xtipe chakawech
    apo ri xtitiquier ta xkojrulesaj pa ruk'a' ri Dios.
  pah-NT: 'A''e hete ji: Nimombikavi Tupana''ga remiarõa. Nhanemanoa nomombigi garemiarõa
    nhande rehe. Nhanemanoe''yma na jitehe nomombigi. Yvagipeve''g̃a nomombigi nhanearõa.
    G̃anduvihava''g̃a nomombigi no. Ipopoakave''g̃a nomombigi. Ag̃wamova''ea nomombigi.
    Aerẽva''ea na jitehe nomombigi.'
  sja-NT: Cristopa tachi mãgá k'inia iru bapari perã, mɨchi t'ãripa mɨa nãga ijãa
    bɨ. Ãyaa wãda-e iru juadeepa piuruta pɨjida maa-e pɨrã mia jõnɨ pɨjida na eujãde
    p'anɨ misa. Cristo juadeepa tachi ãyaa wãpida-e pai angeleerãpa, netuaraarãpa,
    na p'ek'au eujãdepemaarã waibɨarãpa pida. Apidaapa mãgá wãpida-e pai ne-inaa ɨ̃rapema
    wa t'ẽepema ewari cherude.
  xed-xed: 'Manda va tsaya nzakwani, nda sna yu kazlay: Dər má mtaku tsi, dər má nzata
    nda hafu tsi, dər má duhwalha Lazglafta tsi, dər má sana skwiha nda mbra nda mbra
    ta luwa tsi, dər má nzaku ndanana tsi, dər má nzaku ta kəma a tsi,'
  mks-NT: Sa̱ xíni̱ va̱ha i̱ ña̱ ni in ña̱ha a̱ cu̱ú caja tavá mí ndáha̱ Jesucristo,
    mé a̱ quíhvi̱ ini mí. Ta co̱ó a̱ caja toho a á tácú yo̱ á sa̱ na̱xi̱hi̱ yo̱. Ni
    táto̱ Ndióxi̱ ni ña̱ sáhndá chuun nu̱ú ña̱yivi ta ni ña̱ ndóho iní viti ni ña̱
    ndoho iní chí nu̱u̱
  gfk-S: Ma i tale be ni tange hobi kinong iou nunure tutuno iat be pata tike linge
    pai nale tale be na harbasiane dait sukun no nuno harmarsai. Ikin ra nilon ma
    no minat bileng dur pai nale tale. Hobi bileng ta ira angelo be ira dades na sana
    tanuo, ma ta ira linge kakarek ma ing bileng namur ma ta ira mes na dades na lilie
    bileng.
  bmu-bmu: Yuai kunöŋ mönö Kraistkö urukalemŋeyök mendeŋ neŋgimamgö osima. Mi öl töhönŋa
    möt yaközal. Kömupnöŋ me malmalgö yuaiŋi kunöŋ mönö mendeŋ neŋgimamgö osima. Suep
    garata me ömewöröme yeŋön mönö nalö kewöŋe me könaŋgep nini mendeŋ neŋgibingö
    osime. Bem suahö kukösumŋinambuk yeŋön mi osime.
  dgz-dgz: Ne mame di anuivin. Nu Ayop nuga Iesu Keriso nunan tani menan God nunan
    baigan anuiwandin dim dim da ya nau nugut nimanet. Bop o inak o anea o airampu
    o aro kimaniwa da o dim dim wam endiwa eviwa den o dim dim kimaniwa o piupawa
    ameme iravi God Iesu Keriso ayop nugawa gamup baigan nuneni da ya nau nugut nimaneta.
  eng-GNV: For I am perswaded that neither death, nor life, nor Angels, nor principalities,
    nor powers, nor things present, nor things to come,
  zaa-NT: Acca hua yù rània' qui'ni Tata Dios nna catsi'ínie ri'u durante itute la'labàni
    qui' ri'u, natsá nna guxtíla nna, ą'hua canchu chi i'yu tsá qui'ni gatti ri'u.
    Nìhua ca ángeli nna, nìhua ca espíritu mal nna, nìhua biỹa attu poder nu té le'
    ỹiabara' o nu té le' yétsiloyu nna, labí la'huacca té qui' quį para guni cą qui'ni
    Tata Dios nna làa catsi'írunie ri'u. O de chi tsè'e ri'u rá' le' ỹiaba, o de chi
    tsè'e ri'u ỹaré' le' loyu o le' indatò' l·le, tulidàba catsi'ínie ri'u lani ttu
    la' tsì'ilatsi' nu rulue' por medio de Xana' Ri'u Jesucristua.
  eng-WEBSTER: For I am persuaded, that neither death, nor life, nor angels, nor principalities,
    nor powers, nor things present, nor things to come,
  guh-guh: Nexata yapëtaniji mapacueneje. Itsacuenejavayo ata apo caëjëpaetsi Cristo
    vajanacaasivacuene vajanacavecuacopiarucaeya exanaenexa. Vajatëpaecuene ata, vajaasaëtsavanapaecuene
    ata, ángelevi ata, dovathivi penamatacaitorobivi ata, apo caëjëpaetsi Cristo vajanacaasivacuene
    vajanacavecuacopiarucaeya exanaenexa. Piayapëbejecuene, xua baja nacatocopiapata,
    xua ata abaxë nacatocopiapatsijitsia, daxita bajaraxua ata, apo caëjëpaetsi Cristo
    vajanacaasivacuene vajanacavecuacopiarucaeya exanaenexa.
  bon-bon: Cane umle gäne egä nuuja gwidape te äblicäco mibibine äyeblenga Acejiyame
    me singi cabu ca. Mime budre cabu piiyepu mime ireclota cabu teeme singi pisi
    nyene. Nuuja kokreyame gwidape epu pana mename seemo coo piiyepu cable coo maadubi,
    teepi äblicäco mibibine äyeblenga Acejiyame me singi cabu ca. Piiyepu page ngena
    cina äbitininisi cuta ciige ngena cina cire läbitipesi, piiyepu ngena pisi nyene
    dume cabu, coo ngena pisi nyene gawe ngalebora, teepi cuta äblicäco mibibine äyeblenga
    Acejiyame me singi cabu ca. Yoo, iyeta Acejiyame lui bine tewenemuji, peei bime
    nuuja te äblicäco mibibine äyeblenga Acejiyame me singi cabu ca, mine lui ne jääpänusi
    mime Yageyame Keriso Yeesu name pi.
  nhw-BL: Pampa nijmati para temachtli amo tleno hueli techiyocacahuas tlen itlaicnelijcayo
    Toteco. Masque timiquise o tiitztose, techicnelía. Masque itequihuajcahua Toteco,
    o ajacame, o masque ajacame catli tequiticayojque o catli chicahualisyojque quinequisquíaj
    quitzacuilise itlaicnelijcayo, yaya techicnelía. Amo tleno catli ama onca, niyon
    amo tleno catli teipa oncas huelis techiyocacahuas tlen itlaicnelijcayo.
  swh-ONEN: Kwa maana nimekwisha kujua kwa hakika ya kuwa sio mauti, wala uzima, wala
    malaika, wala wenye mamlaka, wala yaliyopo, wala yatakayokuja, wala wenye uwezo,
  wbi-wbi: ulwakuva nivavulile kuuti nambe vufue, nambe uvwumi, nambe nyamHola, nambe
    vutavulua, nambe ifinu fino pwefile, nambe ifinu finofikwisa, nambe ingufu,
  bba-bba: Domi nɑ yɛ̃ kɑm kɑm mɑ ɡɔɔ kɑ wɑ̃ɑru kɑ wɔllun ɡɔrɑdobɑ kɑ wɛrɛkunu kɑ
    sɑɑ yeni, kɑ sɑɑ ye yɑ sisi, kɑ wɔllun yiikoɡibu,
  eng-KJVCPB: For I am persuaded, that neither death, nor life, nor angels, nor principalities,
    nor powers, nor things present, nor things to come,
  kgk-NT: Hembiayhu voi nhande. Upéa-gwi ipo pyte-gwi ndaipóri nhande pe'a va'erã.
    Nhamano va'erã para'e, jaikove va'erã para'e. Ipo pyte pygwa meme joty nhande.
    Oĩ yváy pygwa, Nhandejáry rembigwái va'e para'e, mburuvixa va'e para'e, imbaraeteve
    va'e para'e. Upeixagwa jepe ndikatúiry nhande pe'a ipo pyte-gwi. Ndaipóri Nhandejáry
    jokoharã nhande rayhu e'ỹ hagwã. Ãy ojehu va'e gwive, ko'ẽ mbue ramo ojehu va'erã
    gwive ndaipóri ipo pyte-gwi nhande pe'a va'erã.
  waj-waj: Vaa na rapisiima rikiauvai. Fai hama vo aataru voovoono Yisuuva tiiyara
    mmuduuya riraivaa atau rinaravai. Putiraivoota mmata aavau hara kiada varira aataruuvootama
    hama yopeema ivaa atau rinaravai. Ngiau aapu aangeraiyaata ari vookaraama yaagueeqama
    dira mmagia maisaiyaatama fai hama yopeema atau ruaaravai. Aanna makee tiisi vaivaara
    aatuuraivootama yapooma tiisi nninaraivaara aatuuraivootama hama yopeema atau
    ruaaravai.
  cpy-cpy: 'Iroka nawentaakari naaka: Okantawitakyaa añaawityaawo iroka-paeni: kaamanitaantsi,
    añaanitantsi, Ronampiripaeni tajorentsi, pinkathari-paeni, awiji-moteeri nimaeka,
    awiji-moteeni paata, eenitatsiri ishintsinka,'
  ekk-PKP: Olen täiesti veendunud, et ei elu ega surm, ei inglid ega kurjad vaimud,
    ei olevik ega tulevik, ei võimud,
  mpx-mpx: Ya atena bubun te nige bosowaina bugul etega ni teli pwamwaumwau-agila
    wana nunuwana elana, bwagana ebo yaomal o ebo yawal, ebo aneloseyau o ebo yayaluwa
    bibikel, ebo bugul bolo sauga ya hi gangan, ebo bugul bolo abwe nihi gan sauga
    i nenem, o ebo gasisi ona.
  wbp-wbp: Yuwayi, junga kujaju. Kulalparla nganangkulku Kaatukuju jurnta kangkarla
    ngalipaju, yangka kuja kangalpa Kaatuju warrarda yulkami. Marda kapurlipa warrarda
    nyina tarnnga marda, karijaja. Manu marda kajikarlipa jalangurlangu palimi, karijaja.
    Ngulaju ngula-juku, Kaatuju kapu-ngalpa yulka-juku. Manu marda marramarrarlu manu
    kurruwalparlu marda kajikalurla marda putaputa jurnta kanyi ngalipaju Kaatukuju,
    kala lawa. Kapu-ngalpa nyanunguju yulkami-jiki ngula-puruju. Manu marda nyiyarlangu
    jalangu marda manu marda jukurra manu marda nyiyarlangu kuja-ka yalkirirla wapami
    warru manu marda nyampurla walyangka rawungka kuja-ka nyina, ngularrarluju marda
    kajikalurla putaputa jurnta kanyi ngalipaju marda Kaatukuju, kala lawa. Yangkarraju
    kuja-jana Kaaturlu ngurrju-manu nyiyarningkijarraju ngurungka nyampurla, ngularrarluju
    kulalpalurla Kaatukuju jurnta kangkarla ngalipaju, lawa. Yangka kuja karliparla
    Warlalja-Wiriki Jijaji Kirajikilki nyinami, kujarlaju kapu-ngalpa Kaatuju warrarda
    yulkami-juku.
  luo-luo: Nimar an gi ratiro chuth ni tho kata ngima, kata malaike, kata jochiende,
    gik matimore ndalogi kata mabiro timore, kata teko mag polo,
  nhe-NT: Pampa nijmati para temachtli ax tleno hueli techiyocacahuas tlen iteicnelijcayo
    Toteco. Yonque timiquise o tiitztose, techicnelía. Yonque elhuicac ehuani, o iajacahua
    Axcualtlacatl tlen quipiyaj tequihuejcayotl o tlen quipiyaj chicahualistli quinequisquíaj
    quitzacuilise iteicnelijcayo, yaja techicnelía. Ax tleno tlen ama onca, niyon
    ax tleno tlen teipa oncas huelis techiyocacahuas tlen iteicnelijcayo.
  aii-aii: ܣܵܒܵܒ ܗܲܡܘܼܢܹܐ ܝܘܸܢ، ܕܠܵܐ ܡܵܘܬܵ‌ܐ، ܘܠܵܐ ܚܲܝܹ̈ܐ، ܘܠܵܐ ܡܲܠܲܐܟܹ̈ܐ، ܘܠܵܐ ܚܲܝܠܵܘܵܬܹ̈‌ܐ،
    ܘܠܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܩܵܐܹܡ، ܘܠܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܕܲܥܬܝܼܕ، ܘܠܵܐ ܚܲܝ̈ܠܹܐ،
  esk-NT: Ii, nalupqiginġitchiga sumun piiqsitchumiñaisilaaqput piqpaktaŋaniñ Agaayyutim.
    Tuqułhum unniiñ iñuułhum unniiñ israġulgich unniiñ tuunġaich unniiñ sut pakma
    ittuat unniiñ tikisaksrat unniiñ saŋŋich unniiñ sut ittuat quliptikniḷu atiptikniḷu
    naagaqaa sumunniiñ iluqaani nunami piiqsitchumiñaitchaatigut Agaayyutim piqpaksrił̣haniñ
    ittuamiñ Christ Jesus-mi atannaptikni.
  msb-msb: Kaya nakasiguro ako na wara sin makapabulag sa aton sa pagkamuot niya,
    bisan na ngani an kamatayon o pagkabuhay, mga anghel o nano man na gamhanan na
    espirito, bisan ngani niyan na kamutangan o an maabot, o nano pa man na gamhanan
  cpa-NT: Hi² jøng² ma²guiang³jni ha¹chi² hi² chi² hi² li¹jmo¹ tsa¹ma¹hniang¹ Cristo
    jniang³, ju³ lah¹la² ca¹dsag¹ jniang³, ju³ lah¹la² tsa¹ca¹dsag¹ jniang³. Tsa¹lé²
