  zar-NT: 'Que lë ni naʼ runi nedaʼ: Bitiʼ bi sequiʼ gun ga bítiʼrö idxíʼinëʼ Dios
    rëʼu. Nadxíʼinëʼ rëʼu tuʼ néquiruʼ queëʼ Xanruʼ Jesucristo. Bitiʼ sequiʼ gun caní
