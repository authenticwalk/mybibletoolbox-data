  eng-NOY: For I am persuaded, that neither death nor life, nor angels, nor principalities,
    nor things present nor things to come, nor powers,
  cub-NT: 'Yʉ jãve majivʉ iyede: Ye majare coatede d̶arĩ bʉojabevʉ Jʉ̃menijicʉre,
    majare ʉcʉre, jarʉvarĩ. Maje yaidú, Jʉ̃menijicʉ ʉbi majare. Aru maje cʉru ijãravʉre
