  sll-sll: Tekimia, gonamin mo, hon monamin mo, kwia ensel ol na tenam mo, kwia nigi
    dongwo ol na tenam mo, singaba hobi ol na tenam mo, tal omaga dungwo haminga hobi
    mo, emgi u tibi nangwo mo, tal nimni mongwo hobi mo,
  yaq-NT: Junuen san, inen ne a' lutu'uriatuka'po ju'unea, Liojta jiba itom a' nakne'
