    mana chasquicushga carga manam Señornintsictapis chasquicuyarguyquitsu.
  mox-mox: Ta omiʼa ge oda toatoa viaqa luveifana ena ʼabiluvine ʼayanaya. Vonahaqiaqi,
    omiʼa Niboana ena ʼabiluvine ʼayanaya otoatoa ʼeguma Yaubada Niboanina niʼa oʼewea
    ta giwalimia ʼenoʼeno. ʼInega ona nuaveʼavinia ʼeguma taha toga Keliso Niboanina
    ʼinaya ge daʼenoʼeno, e ʼinega tomotau nana ge wese Keliso ena tomotau.
  kew-kew: Yapare nimiri abana kone raapu pami onaanu-rupa napimi. Gote-na Holi Spirit
    nimina robaa-para piare nimi Holi Spirit-mi kone mogea pia. Gore Yesuna Holi Spirit
    nimina robaa-para napiare nimi Yesuna ruru napimi.
  dww-dww: Be taumi nam tubuḡa na waibadae koma miamiana. Ibewa! Deḡoda Mamaitua Aruinama
    nopomie, naumeki da taumi Arua Babau na waibadae ko miana. Be deḡoda aitau Keriso
    Aruinama nam tauna nopone e mia, naumeki da tauna nam Keriso ḡarona.
  twi-ASANTE: Sɛ Onyankopɔn Honhom te mo mu a, ɛnyɛ honam mmerɛyɛ na ɛdi mo so. Na
