verse: ROM.008.009
translations:
  kpx-kpx: Isito laeau vavae toelae isivi vaholima. Dilava Munanae Tumuu la uvumo
    uale kemo la Munanae Tumue isivi unaha vama. Isito Munanae Tumu keu ata molemo
    uoholige keu Keliso ata holioholinu.
  okv-H: Rate ungo amo God ta Ahihi Otohu na ungota jo ta mihia avoeto ungo ari sasapura
    mamahu ta ke agi mane eagova te Ahihi ta ke agi eagova te embo amuna Keriso ta
    Ahihi jo amita ta umbae amo Keriso ta toho manera.
  tbo-tbo: Tamogi inapa moinana Yaubada Alugona u hinemi ina memae yaka taumi ega
    kamna apapoegei ota memae ma Alugo Woiyawa a nugotuhugei o memae. Lawa awai ega
    Keliso Alugona ita wiwaya naka tauna ega Keliso galinei.
  mal-C: എന്നാൽ, ദൈവത്തിന്റെ ആത്മാവ് നിങ്ങളിൽ നിവസിക്കുന്നതുകൊണ്ട് പാപപ്രവണതയാലല്ല,
    നിങ്ങൾ ആത്മാവിനാൽ നിയന്ത്രിക്കപ്പെടുന്നവരാണ്. ക്രിസ്തുവിന്റെ ആത്മാവ് വസിക്കാത്ത
    വ്യക്തി ക്രിസ്തുവിന്റെ വകയല്ല.
  grc-SR: Ὑμεῖς δὲ οὐκ ἐστὲ ἐν σαρκί, ἀλλ᾽ ἐν πνεύματι, εἴπερ πνεῦμα θεοῦ οἰκεῖ ἐν
    ὑμῖν. Εἰ δέ τις πνεῦμα χριστοῦ οὐκ ἔχει, οὗτος οὐκ ἔστιν αὐτοῦ.
  bgc-bgc: पर जिब के परमेसवर का पवित्र आत्मा थारे म्ह बसै सै, तो थम पापमय लालसा के
    मुताबिक न्ही पर पवित्र आत्मा के कहे मुताबिक चाल्लों। जै किसे म्ह मसीह का आत्मा
    कोनी चाल्दा तो वो परमेसवर का माणस कोनी।
  khz-khz: Na gomi ati tauniparami geria ririwa na gevaimina talimami. Gomi Veaga
    Palaguna na gemi maguli evaiana, kwalana Palagu Palaguna gomi aomi ai etaluna.
    Pio ripa, rai genai Keriso Palaguna ati etaluna, ia ati Keriso gena talima.
  deu-TKW: 'Ihr aber seid nicht im Fleisch zu Hause, sondern im Geiste, wenn anders
    Gottes Geist in euch wohnt:'
  zsr-NT: Naꞌa, cutur runliꞌ ca rëꞌni yöl‑laꞌ bunáchz queëliꞌ, san runliꞌ ca rëꞌnnëꞌ
    Dios Böꞌ Laꞌy le zóalenczëꞌ lbiꞌiliꞌ Lëꞌ. Cutu naquëꞌ queëꞌ Cristo bönniꞌ cuzóalenëꞌ
    lëꞌ Dios Böꞌ Laꞌy, Nu rsölëꞌë queëruꞌ Cristo.
  lin-lin: Nzokande bino, botambolaka te kolanda baposa ya nzoto, kasi kolanda baposa
    ya Molimo, mpo ete Molimo ya Nzambe azali kati na bino. Mpe soki moto azangi Molimo
    ya Klisto azali mpe moto na Ye te.
  hns-NT: Bakie toelogke haalat ab doesar rakam hai. Djab Parmeswar ke Aatma toelogke
    diel me rahe hai, tab toelog aapan paapie man dwaara na tjalaawal dja hai bakie
    okare dwaara. Djekar diel me oe na rahe hai, oe Jiesoe Kriest me saamiel na hai.
  noa-E: Pari pãar magba nʉm. Pãrau agtha mag sĩi pãach khõchagpierr nem wau wënʉrraba,
    ich Ẽwandam Akharau nem waupi jaau simjöta nem waaujem; majã chadcha mag i Akhaar
    wai nʉm khai mamʉ. Pari ãbmua mag Akhaarta chukhu sim chan magan ma chan Cristo
    dën khabam.
  eng-EMTV: But you are not in the flesh but in the Spirit, if in fact the Spirit
    of God dwells in you. But if anyone does not have the Spirit of Christ, he is
    not His.
  mib-NT: Te máá ró jijnáhan ró, chi tuá cájica ró jíín modo cuní maá ró, chi cájica
    ró nájnūhun cúní Espíritu, chi ndéé Espíritu Yaā Dios ini anuá rō. Te ñayuu jeē
    tu ndéé Espíritu Cristo ini i, tu cáyɨhɨ i ndaha ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिन् खिनिॽओ से़क्‍खाए वाॽने़ फाॽग्र
    खिनिॽग लायोबा सुत्‍नाःल्‍ले़ कुमना मे़ःन्‍निङ्, कर सेसेमाङ्‌ङिल्‍ले़ कुमनानिङ्‌लो॥
    हे़क्‍क्‍याङ् आत्तिन् मनाःन्‍नु ख्रिस्‍तरे़ कुसेसेमाङ्‌ङिन् होःप्‌खे़न् ख्रिस्‍तरे़
    कुमना मे़ःन्‍लो॥
  xnj-xnj: Nambu nyenye Mpungu wa Chapanga akatama mugati yinu yati mwilongoswa lepi
    na mnogo uhakau wa higa weavelekiwi nawu nambu mwilongoswa na mpungu. Ngati mundu
    yoyoha avi lepi na mpungu wa Kilisitu, mwenuyo lepi wa Kilisitu,
  mmx-mmx: Ketla nemi xopmen mina rooro at lavavara at labantuxu. Mi rooro mu mun
    lavavara at Loroonan Kaala, mo do Loroonan Kaala at ne Moroa i nemen keneng atnimi.
    La do nege di, dixo ruuna Loroonan Kaala at ne Karisito, nedi xopmen limixin at
    ne Karisito.
  cbr-NT: Usa 'aínbi camina mitsux usama 'ain. Nucën Papa Diosan Bëru Ñunshin Upí
    mitsubë 'ain camina an ënë nëtënu 'icë ñuishi sináncë unin sináncësa oquin sinánquinma,
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicësabi oquinshi sinanin. Uicamax
    cara aín Bëru Ñunshin Upíñuma 'icë, acamax ca Cristonanma 'icën.
  tee-NT: Para ju uxijnan jantuch vana naviyat'it ju va mink'achat'an mi'akstu'an.
    Yuchi ju naviniyat'it ju ixk'achat ju Spiritu Santu ni vasalh t'ajun ju Spiritu
    Santu lami'alhunut'an. Pus ni alin xamati' ju jantuca' pacxanta ju Spiritu Santu
    ju malakachachilh ju Cristo pus ju yuchi jantuca' ixlapanac Cristo.
  eng-LSV: And you are not in the flesh, but in the Spirit, if indeed the Spirit of
    God dwells in you; and if anyone does not have the Spirit of Christ—this one is
    not His;
  cak-NT: Pero rix man jix-uc'uan ta chic coma ri itzel tak ex ri ye'irayij; rix ja
    ri ru-Espíritu Santo ri Dios jari' ri uc'uayon iwichi. Can quiri-wi ibanon, xa
    rix can c'o ri Espíritu Santo pa tak iwánima. Xa jec'o ri manak ri Espíritu Santo
    quiq'uin, man je richi ta ri Cristo, roma ri Espíritu Santo can richi ri Cristo
    chuka'.
  pah-NT: Oro pe, po Tupana'ga ra'uva jikoty'ari pe pavẽi, a'ero po pe ndapekoi penhimimbotarimova'ea
    rehe jipi. Tupana'ga ra'uva remimbotarimova'ea rehe po pe ndekoi jipi. Cristo'ga
    ra'uva jikoty'are'ymame g̃a pavẽi po g̃a Cristo'gareheve'g̃a rũi.
  sja-NT: Jõdee Ak'õre Jaure pãchi t'ãride baparida a p'anɨ. Mãga pɨrã, parãpa oo
    k'inia p'anapataadaipia bɨ iru Jaurepa oopi bɨk'a. Tachia k'awa p'anɨ Cristo Jaure
    wẽe beerã Cristodeerã-e.
  xed-xed: Ama kaghuni, haɗ kuni ta maga skwi manda ya ta zɗəganatá sluʼuvgha wa,
    manda ya ta zɗəganatá Sulkuma Lazglafta ta nzaku ma kaghuni ta nzakwa kuni ta
    nzaku. Ka haɗ Sulkuma Kristi ma mndu wu ná, ŋa Kristi a tsa mndu ya wa.
  mks-NT: Ta tá mé a̱ nda̱a̱ ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱ ini ndó já quéa̱ co̱ ndíco̱
    ga̱ ndó íchi̱ cuéntá ña̱ núu, ña̱ na̱sacaja ndó jihna. Ta viti ndíco̱ ndó íchi̱
    va̱ha ta cája ndó ña̱ cúni̱ Ndióxi̱. Jáchi̱ ndá na̱ co̱ ndáca̱a̱n ínima̱ Jesucristo
    ini, na̱ cán co̱ cúú ná cuéntá mé á.
  gfk-S: Iesene paile ngan hobi balik ta mu. No sana palpal paile lie mu. Pata. No
    Halhaaliena Tanuo i lie mu kinong no Tanuo tane God i kis ter naramon ta mu. (Io,
    ma be nesi ta tikenong paile hatur kawase no Tanuo tane Krais, paile gar tane
    Krais ie.)
  bmu-bmu: Yeŋön qakömemö, Anutugö Uŋa Töröŋan eŋgö uruŋine malja ewö, yaŋön mönö
    galöm köl eŋgii malje. Urusilegö sihim kömbönaŋini bölöŋi mieŋön mönö iŋini qahö
    galöm köl eŋgimakze. Kraistkö Uŋa Töröŋan kungö uruŋe qahö geiga öne maljawi,
    yaŋön Kraistkö buŋaŋi qahö akza.
  dgz-dgz: E etuya megenat menan pot pot ya taiwanin. Gare e God Guewa potayap wandini
    menan, pot pot taiwanin. Waenapan da da Keriso Guewa potamup ya wandepi mu Keriso
    mega uon.
  eng-GNV: 'Now ye are not in the flesh, but in ye Spirit, because ye spirit of God
    dwelleth in you: but if any man hath not ye Spirit of Christ, ye same is not his.'
  zaa-NT: Pero lebi'i nna bíruhua ná le tì'a canuá, sino chi té la'labàni espiritual
    qui' le, canchu là hualigani chi dua Espíritu Santo lo losto' le nna runie le
    dominar. Tata Dios nna chi guthèl·le'e Espíritu Santo le' yétsiloyu, pero iyaba
    canu lanú Espíritu Santo dua lo losto' quį, làcą nna labí ná cą qui' Cristo, porqui'ni
    lèe nna bitée por mandado qui' Cristo.
  eng-WEBSTER: But ye are not in the flesh, but in the Spirit, if the Spirit of God
    dwelleth in you. Now if any man hath not the Spirit of Christ, he is not his.
  guh-guh: Maparucaeje paxamë apo paexanavanapaemë pacuenia panijacuata panatojitsipame.
    Espíritu Santo, ponë Cristo itorobica, pepacuene pacatsijamatabëeca. Nexata Espíritu
    Santo pejitsipaecuenia, paexanavanapame. Pajivi Espíritu Santo apo tsijamatabëecaetsi,
    bajarapajivi Cristo apo pijajivitonë.
  bon-bon: Yepä, weene pepu lica gemi. Weene weemerage singi lica jaawenemuye, yepä
    weene Aceji Seemo me singi jaawenemuye, liba toraca pisi nyene Aceji Seemo weeme
    trupa cabu je. Yoo, laati bau Keriso me Seemo lica gyene, pui biname cuta lica
    gyene Keriso me biname.
  nhw-BL: Pero amojuanti amo anquitoquilíaj amotlajtlacolchijca nacayo. Ama anquitoquilíaj
    Itonal Toteco, pampa nelía Itonal mocahua ipan amoyolo. Huan sintla se amo quipiya
    Itonal Cristo ipan iyolo, huajca yaya amo iaxca Cristo.
  swh-ONEN: Lakini ninyi, hamtawaliwi na mwili, bali na Roho, ikiwa Roho wa Mungu
    anakaa ndani yenu. Mtu yeyote ambaye hana Roho wa Kristo, yeye si wa Kristo.
  wbi-wbi: nambe lino, namuli mulwa m'bili looli mwa Mhepo, nave lweli kuuti uMhepo
    ghwa Nguluve ikukala nkate jinu. neke nave umuunhu nsila Mhepo ghwa Kilisite umwene
    na ghwake.
  bba-bba: Adɑmɑ bɛɛ, i ǹ mɑɑ bɛɛn dɑɑn wɑ̃ɑru wɑ̃ɑ mɑ n kun mɔ Gusunɔn Hundeɡiru
    yèn sɔ̃ win Hunde u wɑ̃ɑ bɛɛ sɔɔ. Wunɛ wi ɑ kun Kirisin Hunde mɔ, ɑ ǹ sɑ̃ɑ wiɡii.
  eng-KJVCPB: But ye are not in the flesh, but in the Spirit, if so be that the Spirit
    of God dwell in you. Now if any man have not the Spirit of Christ, he is none
    of his.
  kgk-NT: Ha ko'ánga pejapose va'e anho rei ndapejapovéi-ma. Oiko ramo pende py'a-py
    Nhe'ẽ Marangatu tee va'e, heko-rupima peiko. Ha ndoikóiry ramo ra'e katu pende
    py'a-py Cristo nhe'ẽ marangatu, Cristo re'ýi ramo ndapeikói ave arã ra'e.
  waj-waj: Mo hama ngiingii mmammaiyauvoono ngii giaa ngii miivaugiataama ngia hara
    kiada variaanoo. Mmannasa Yoketaivoono ngii giaa ngii miivaugiataamaida ngia hara
    kiada variaanoo. Mo Mmannasa Yoketaivoono ngii aakiaiyauvaki hara kioo variiya
    nnaasu itaama hara kiada variaanoo. Gioonna kiaapu voovoono hama Yisuu Kirisiinna
    Mmannasaivo innaki hara kioo variivoono hama inna gioonna kiaapuvai varinoo.
  cpy-cpy: Roo kanteencha teera pimatziro eeroka-paeni iroka, apatziro poshireta-piinta-naawo
    okaatzi okowakaemiri Ishire Tajorentsi, tema riitaki jeeka-shiretan-tzimiri. Ikaatzi
    kaari yoteerini Itajorenka Jeepatzii-totaa-rewo, teera rashitaari Jeepatzii-totaa-rewo.
  ekk-PKP: Kuid teie ei järgi oma patust loomust, vaid Vaimu – kui on tõsi, et Jumala
    Vaim elab teis. Sest need, kelles ei ole Kristuse Vaim, ei kuulu talle.
  mpx-mpx: Komiu tuwamiu yawalina nige i lologugui-agimiu, yaa Yayaluwa Bwabwalena
    i logugui-agimiu, kaiwena Yehoba Yayaluwana i holaviya eliyamiu. Henala ebo Keliso
    Yayaluwana nige i gagan eliyana, iya nige Keliso wana boda ana gamagal i oola.
  wbp-wbp: Kujanyalpankulu nyinaja nyurru-wiyiji. Jalanguju Kaatu-kurlangulku kanyarra
    nyinami Pirlirrpa kaninjarniji. Kala ngana-puka kuja-ka nyina Pirlirrpa-wangu
    Jijaji Kiraji-kirlangu-wangu, ngulaju kula karla nyina warlaja Jijaji Kirajikiji.
  luo-luo: To kata kamano, un ok chiku gi kido mar richo, to Roho ema chikou, ka en
    adier ni Roho mar Nyasaye odak eiu. Kendo ka ngʼato onge gi Roho mar Kristo ok
    en ngʼat Kristo.
  nhe-NT: Pero imojuanti ax inquitoquilíaj imotlajtlacolchijca nacayo. Ama inquitoquilíaj
    Itonal Toteco, pampa nelía Itonal mocahua ipan imoyolo. Huan intla se ax quipiya
    Itonal Cristo ipan iyolo, huajca yajaya ax iaxca Cristo.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܹܐ ܝܬܘܿܢ ܙܲܒܛ ܠܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܐܸܠܵܐ ܠܪܘܼܚܵܐ، ܐܸܢ ܪܘܼܚܵܐ
    ܕܐܲܠܵܗܵܐ ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ. ܐܸܢ ܚܲܕ ܠܲܝܬ ܠܹܗ ܪܘܼܚܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܠܹܐ ܝܠܹܗ
    ܕܡܫܝܼܚܵܐ.
  esk-NT: Aglaan ilipsi aŋalanġitchaasri kaŋiġruaqtapsi. Aŋalatkaasri Ipqitchuam Irrutchim,
    iḷumun taamna Irrusriaŋa Agaayyutim inniqpan ilipsitñi. Aglaan kiña iñuk piqanġitpan
    Irrusrianik Christ-ŋum piginġitchaa Christ-ŋum.
  msb-msb: Niyan, kun matuod man gayod na ada na sa iyo an Espirito san Dios, dili
    na kamo sakop san lawasnon na kaila kundi san Espirito Santo. Kaya an dili ginaistaran
    san Espirito ni Cristo dili para sa iya.
  cpa-NT: Jøng² hniah¹², ha¹chi² ŋi²nioh³ juu¹² ja³he¹² jmø²ŋǿ¹² quiánh² hniah¹².
    Juu¹² ja³he¹² jmi²dsí² han¹³ quiah¹² Diú¹³ ma²ŋi²nioh³ hniah¹². Di³ jmi²dsí² han¹³
    ma²qui² ma²jiag¹² hniah¹². Ha¹chian² dsa² lán¹² dsa² quián¹² Cristo, ju³ lah¹la²
    tsa¹quin¹²dsa jmi²dsí² quiah¹² Cristo.
  dso-dso: ଜଦି ସତଇସେ ପରମେସରର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ତମର୍‌ ବିତ୍‌ରେ ଆଚେ, ତେବେ ତମେ ଆରି ମୁନୁସର୍‌
    ଚାଲିଚଲନ୍‌ ପାରା ଜିଉନାକାଉନା କରିନାପାରାସ୍‌, ମାତର୍‌ ଜିବନେ ସୁକଲ୍‌ ଆତ୍‌ମାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ସା
    । ଜାର୍‌ତେଇ କିରିସ୍‌ଟର୍‌ ଆତ୍‌ମା ନାଇ, ସେ କେବେ ମିସା ତାକର୍‌ ଲକ୍‌ ଅଇନାପାରେ ।
  meu-meu: Dirava ena Lauma lalomui ai bema noho, umui na tau-anina ilalona ai basioma
    noho, a lauma ilalona ai boma noho. A Keriso ena Lauma se abiamu tauna na dia
    Keriso ena.
  yva-NT: 'Weramu, sya arakove, weapamo wasanasine ama bekero ngkakai mbe akarive
    wasai jakatoe ramu, yara Amisye apa Anawayo Vambunine omi mbe akarive wasai, weye
    Omamo ntuna wasanuga rai. (Weramu wasaemen: vatano are pirati Anawayo Vambunin
    namirati Kristus po raunande ntuna anuga rai jewen, vatano napije ato siso Kristus
    apa kawasae matavone jewen.)'
  dgc-dgc: Pero sikam, éy éwan sa kona, da sikam, éy nékipagkaesa kam ta Espiritu
    na Diyos, éng talaga a mégiyan dikam i Espiritu. Dahilan éng éwan édse dikam i
    Espiritu ni Cristo, éy éwan na kam sakup.
  zpm-NT: Saṉgue to, mbandraa to zigne racladz xcuerp to, sinque laa to mban zigne
    racladz Espíritu Sant. Sca mban to, sac Espíritu Sant nacnie to. Naṉle to gaṉle
    zha ne nacnied Espíritu Sant, nlid xnëz Jesús no zho.
  hix-NT: Omnyam haxa ryhe, ohun kom yano mehra harha manatxow hamà. Khoryenkom yokato
    yano me haxa manatxhe. Kryestu yokato yano me manatxhe. Ohnawonye noro yehtoko,
    noro yano me manatxow hamà. Ohnawohranye noro yehtok haxa ryhe, Kryestu mryenon
    mehra manatxhe.
  sim-sim: Hako a hishiwa, jir mbeek sungu masi si mbawa hom yanda ambu jir, wahau.
    Masikome Avui Wasilakahi oto sunguwavu jihik linda ri. Karem uwosik os or mbawa
    hom uyanda jir. Ji misika, os ma lar Masikome Krais hahanda oto nga or nana ambu
    nahi, or mbeek orhi mak nakwa ambu ri, wahau.
  npi-ULB: तापनि तिमीहरू शरीरमा छैनौ, तर आत्मामा छौ, यदि यो सत्य हो भने परमेश्‍वरका
    आत्मा तिमीहरूमा बास गर्नुहुन्छ । तर यदि कसैसँग ख्रीष्‍टका आत्मा हुनुहुन्‍न भने,
    त्यो उहाँको होइन ।
  cgc-cgc: Piro, kyo yan a, ula nyo pasunod inyo na kaugalingen na liag. Pasunod nyo
    liag an ta Dyos Ispiritu Santo tenged kanen an naan ki kyo. Daw kino na ula naan
    ki kanen Dyos Ispiritu Santo na papangako Cristo na mag-ubay ki kiten na mga gatuo,
    kanen an dili iya Cristo.
  tim-tim: Dâ ye Romagâtŋe amâ Anutugât Heakŋe arekŋe hanyeŋân tatmâ manmapgât hâkgât
    patŋande bo damun yeŋe akmap. Amâ Heak olop menduguakmâ manmaigât. Dâ siâŋe Kristogât
    Heak bâlâk manbiapŋe yâkgât pat bo mem manbiap.
  yor-yor: Ṣùgbọ́n ẹyin kò sí nínú ti ara, bí kò ṣe nínú ti Ẹ̀mí, bí ó bá ṣe pé Ẹ̀mí
    Ọlọ́run ń gbé inú yín. Ṣùgbọ́n bí ẹnikẹ́ni kò bá ní Ẹ̀mí Kristi, òun kò sí nínú
    ẹni tirẹ̀.
  wos-wos: Guni wun haraki mawuli xékékwa du takwa maki yingafwe. Godna Hamwinya guna
