  pib-NT: Ga wa gi manchi giyakatyachingi, seyni Giwekikaluru giyakatyachingi, wa
    gixa gwinri Giwekikaluru Goyakalunu. Katukta Giwekikaluru Kristonumigjetu, gi
    Kristonni wale.
  wiv-wiv: Palaka miu, ti beta miu ne ma mumuri na hatuhatua kara mogemoge bukuni
