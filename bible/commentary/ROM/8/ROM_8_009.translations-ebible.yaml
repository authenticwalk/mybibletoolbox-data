    corasohʉ. Y nuꞌa̱ tóꞌo hingui pɛꞌtsa ra Ma̱ca Nda̱hi núꞌa̱ bá pɛhna ra Zidada
    Jesucristo, nura ja̱ꞌiꞌa̱ hingo rá mɛti ra Zidada Jesucristo.
  wnu-wnu: Ego an qomon qoan end me igoumon. Ue, an Qenu wonou Igomurur qau qomon
    end igoumon. Apand munon ger Krais wonou Igomurur qau me opuri igoriner eng Krais
    wonou munon yurau ue.
  zam-NT: 'Per nalle'', gu'' ya inzi tee ban lide xal nac con'' co'' nac cón che''n
    xab izlyo'' co'' ndli par ndyub yo''f lezo'' gu'' par li gu'' chol con'' ye''rsin''.
