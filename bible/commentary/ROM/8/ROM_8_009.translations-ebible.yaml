    bairo jeto mʉjãã átiãninucũña. Tore bairo mʉjãã átiãninucũgarã, caãnorẽ bairo
    Espíritu Santo Dios Yeri majũ mʉjãã yeripʉ cʉ̃ caãmata. Tunu bairoa Jesucristo
    cʉ̃ cajoʉ Espíritu Santo majũrẽ ni ũcʉ̃ cʉ̃ yeripʉ cacʉ̃goecʉ pʉame Jesucristo
    yaʉ mee niñami.
  qxo-NT: Gamcunaga Espiritu Santuta chasquicushgana car manam tsaynönatsu cawaycäyanqui,
