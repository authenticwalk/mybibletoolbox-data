    kaugsangapa kangichi. Maikanpas Cristopa Ispirituta mana iukaspaka, Cristopa mana
    kanchu.
  hrv-hrv: A vi niste u tijelu, nego u Duhu, ako Duh Božji prebiva u vama. A nema
    li tko Duha Kristova, taj nije njegov.
  box-NT: Ɛ̀ɛ ká minɛ́n bán yí máa ɓua miten làa bìo sĩ mi sãnía yi. Mi wee
    wé bìo le Dónbeenì Hácírí le mi wé, lé bìo le Hácírí mu wi mia. Hen
    ká a Krista Hácírí mía nùpue na yi, se wón ɓànso bìo yí sã̀ a yi.
  ote-NT: Pe nuꞌahʉ ya xcá tsohʉbʉ nuri nda̱xjua ꞌmʉihʉ, ne ya hinguí øꞌtuahʉ rá paha
