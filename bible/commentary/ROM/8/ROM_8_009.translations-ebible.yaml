  mux-mux: Akiliinga-pe ⸤buk ilinga tokurale kanungí yambuma⸥ eni Pulu Yili-nga Minéle
    aima sika numanuna mulúm lem Minéle-ni eni ambululemú-na ui-we-numanu-kísimani
    eni naa ambululemú. Krais-nga Minéle numanuna naa molemú yambuma yunga yambuma
    naa molemele.
  maj-NT: Tu̱nga máha jun, ja najmi ta̱ a̱sunntee̱ y'aha̱nu̱u nga tintsu̱bo̱o. Espiri̱tu̱hu̱
    ní Nti̱a̱ná y'anu̱u nga tintsu̱bo̱o tsa kju̱axi̱ nga kui xi tíjñajinnu̱u. Xi najmi
    tíjñajihi̱n Espiri̱tu̱hu̱ Jesucristo̱, kui xi najmi Jesucristo̱ ts'e̱he̱.
  bkq-NT: Âmaemo olâ aunlo keba. Agâmolâ kuru Deus Ispiritury-ro watay, amânhetomoem
    aguehobyry adyese âmaemo. Inakanhe amidyse matomo amânhetaymba âmaemo. Deus Ispiritury
    agâpaom, Cristo xurâ mâkeba.
  kue-kue: Ana ene mambuno goglo embriye i mina ta wanmoglkrikwa, tamanga. God Spiritmo
    ene mina suna moran ene Holi Spirit embriyemo pamere i ere wanmoraglkwa. Te yomba
    ta Krais Spiritmo ye mina suna moglkran, ana ye Krais yombama ta moglkrukwa.
  cot-NT: Cotanquitsiquea aviatimpajia teequea irooquea pisavicaventajigueji pinintajiguica
    aviatimpajia, iroguenti pisavicaventajiaque inintaguetica Ishire Aapani Irioshi,
    arimajagueti ichoocashirentajiaquempi. Quericaca teeca inchoocashirenteriji Ishire
    Quirishito, teequea irioquea ashintemparine Quirishito.
  bnp-bnp: Pali hita, i uka ma si ramai a ningaru hale na kakaine hita. Si ramai a
    ningaru na Hanuna Vure. I muholi, a Hanuna Vure i made pololilo ne hita. E rei
    a viri, a Hanune Kristo i uka ma i made pololilo vona, i uka ma ia a tara ne Kristo.
  apn-NT: No mẽ papajaja na pu htem mẽ uràk nẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ. Ra Tĩrtũm
    Karõ kot mẽ pahkarõ mã gjêx jakamã na pu htem hkôt pix mã amnhĩ nhĩpêx hprãm.
    No koja Tĩrtũm Karõ mẽhõ kaxwỳnh mã àr kêt nẽ nhũm kêp hkra hkêt nẽ.
  ctp-NT: ꞌWan, siꞌi ngwañaꞌan ndiꞌin wan ni; ja ndiya ꞌa tiꞌ wan chaꞌ xaꞌan nu nsuꞌwi
    chalyuu. Suꞌwa ndiꞌin chaꞌ ꞌwan loꞌo Ndiose ni, chaꞌ mda Ndiose Tyiꞌi ykwiꞌ Ni
    chaꞌ kanun niꞌ kasiya ꞌwan. Loꞌo ja ndiꞌin chaꞌ ꞌñaan loꞌo Krixtu siyaꞌ ti si
    ja ya kanun Tyiꞌi Ndiose niꞌ kasiya ꞌñaan, ti kwiꞌ Tyiꞌi nu mdoꞌo ꞌin Krixtu.
  opm-opm: Oh ina teimdapat er da tarpapat ohe hrepnong mat papat han bap ihirmura;
    gurnong oh ihat na patimur. Gurnong oh gure mutuh oh Got orhe Yahsup oh patin
    ohoh orhe hrepnong naham napapatmur. Krais ohe Yahsup oh gure mutuh oh na pathanoh
    ama han gur Krais ohe nita bap hat na pati bap gurmur.
  bvr-bvr: Wurra jarra ana-goyburrpa gala nyiburr-galiya ana-gorrburrwa nyiburr-workiya
    ana-goyburrpa nyiburr-ngurrnga nyiburr-gata gun-nerra nyibi-rrimarra, wurra minypa
    jarra Mern An-mawunga nyiburr-galiyarra nula, minyja gun-burral Wangarr An-mawunga
    nyibi-rrimanga. Wurra ana-nga an-gata gala a-rrima Christ An-mawunga, an-gata
    an-gugaliya nipa Christ an-nika ngika.
  zad-NT: Per le', bich chzenagle c̱he dii mala' san chzenagle c̱he Espíritu c̱he
    Chioza', shi ba zoe' ḻoo yic̱hjlall'do'lena'. Na' shi no bi zoa Espíritu c̱he
    Crístona' ḻoo yic̱hjlall'do'ena', bi nake' lall' na' Crístona'.
  kmg-kmg: Anuture Mârozi maŋŋeŋicko fic hae ewecko ine maŋraŋɋaopec mâcne, Mâroraopec
    utuckerâ jueŋgopieŋ. Moc e Kristore Mâro tâmiric juocmuzi ere ŋicbiŋe mi juocmu.
  aso-aso: Ne neiha lengiꞌ lutinguꞌ Oꞌmosoꞌmi Sikalahuꞌ nene ma minevoꞌ dovoꞌ ogo
    nolineꞌ nene lingine lengemeni dameni liteheꞌmi gelekeleꞌ ve minami asi Sikalahuꞌ
    neꞌmi gelekeleꞌ ve nene nizave. Idoꞌ ve ma ingine Kilisitoꞌ Sikalahuꞌve di minamave
    nene Kilisitoꞌ zuho minisaꞌmave.
  uli-uli: Iwe ngo hami ila ha mel le hate dabey depel mekla halongmi, bo ha mel le
    ha dabey igegel mala Espritu Santus ye kangalugmiy — igle ye mel Espritu Santus
    iremi. Bo semal le be tamel Espritu Santus irel ngo te iy choluwal Kristus.
  nin-NT: Izhi i Kristi yi i ti so ni imba ba jiji, imba si ta na inkindirr yi nggo
    atu amba mu a da di imba bu na hen, imba ta na inkindirr yi nggo Izhi i Abachi
    yi i da di imba bu na nggo. Undurr wa nggo ti sama ni Izhi i Kristi yi, uwa si
    si unushirr a Kristi hen.
  acu-NT: Antsu Yuse Wakani atumi nintin pujurtamu asamtai, atumka atumi namangke
    wakeramuri umirtsuk pujau asaram, Yuse Wakani wakeramuri nintimtinuitrume. Antsu
    Yuse Wakani Cristo akupa nuka aintsu nintin pujurchamka nu aintska Cristo aintsrinchuitai.
  cak-WNT: Yac'a riyoj ri c'o ri Lok'olaj Espíritu riche (rixin) ri Dios pa tak kánima,
    ma yoj uc'uan ta chic ruma ri itzel tak karaybel, xa can ya chic ri Lok'olaj Espíritu
    ri uc'uayon kiche (kixin). Pero ri winek ri man c'o ta ri Lok'olaj Espíritu riche
    (rixin) ri Cristo quiq'ui, ma ye riche (rixin) ta ri Cristo.
  ebk-ebk: Ngem fiakun assesa kan chakayu, tay etorayan chakayu as nan Espiriton Apo
    Dios. Mu tit-iwa ay wacha nan Espiriton Apo Dios kan chakayu, tongparunyu nan
    epakaammuna, fiakun nan laylaychun nan achoryu. Numnumunyu ay nan taku ay maid
    kan hiya nan Espiriton Cristo at fiakun takon Cristo.
  spa-PDDPT: Pero ustedes no viven según la naturaleza humana, sino por el Espíritu,
    si en verdad el Espíritu de Dios mora en ustedes. Si alguno no tiene el Espíritu
    de Cristo, no es de Él.
  ruf-ruf: Lekeni mwemwe, Ghumuhe we Imulungu ang'akala mghati mwenu, ng'amlongotsighwa
    bae na lukuli, ila mwolongotsighwa ne Ghumuhe. Ka imunu wowose kahela Ghumuhe
    wa Kiristu, ayo si munu wa Kiristu bae.
  gun-gun: Ha'e rã peẽ ma to'o re'ỹ pendekuai, ha'e rã Nhe'ẽ re, anhetẽ ri pendere
    Nhanderuete Nhe'ẽ oĩ ramo. Ha'e rã amongue re Cristo Nhe'ẽ noĩ ramo ixupegua e'ỹ
    oiko.
  agu-BL: Poro yi e' cyeru' ko bintzinin at yi Espíritu Sant te cyalma'u' qui bin
    lcyak'u' ama'l tetz yi cyeru' cyajbilu', ma na cyak'u' ama'l tetz yi Espíritu
    Sant. Na ko qui'c Espíritu Sant tetz cyalma'u', nk'e'tz e'u' tetz Cristo.
  isn-isn: Kululo gwa mikutili ikimuili ingi mukoli kinkolo. Ang'wi tai ung'waung'welu
    wang'wi Tunda wikie kitalanyu, kululo ang'wi umuntu mugila ung'waung'welu nuang'wa
    Kilisto, nuanso singa wakwe.
  eng-PEV: But I know that you aren’t like that any more. You haven’t let that bad
    part of you be your boss, but you have joined up with the Holy Spirit, and now
    he lives inside you. That’s right. If people don’t have the spirit of Jesus Christ
    in them, they don’t belong to him.
  ilo-ULB: Nupay kasta, awankayo iti lasag ngem addakayo iti Espiritu, no pudno nga
    agnanaed ti Espiritu ti Dios kadakayo. Ngem no adda ti awan ti Espiritu ni Cristo
    kenkuana, saan isuna a kukua ni Cristo.
  pir-NT: Mʉsa pehe mʉsa esa tuharo yerare. Espíritu Santo mʉsa mehna ijigʉ̃ tiquiro
    cahmeno sahata yere mʉsa. Sa ye Espíritu Santore cʉoeyequina pehe Cristo yequina
    ijierare.
  anv-NT: Yɛ́mbɔ ɛnyú dépyɛɛ́ fɔ́ unó bi gekwenege gepɔ gekɛlege. Dépyɛɛ́ lé
    unó bi Mendoó Ukpea ɛkɛlege, tɛ ndɛre Mendoó Ɛsɔwɔ ɛlú ɛnyú né mmyɛ. Ne
    yɛ́ndémuú ayi álá pɔ́ ne Mendoó Kras né mmyɛ apɔ́ fɔ́ muú Kras.
  sab-NT: Agwa ba ulita me kle toi mo ta gbe age me no ngeru kare, nege ba ulita kle
    mo ta gbe age Chube takalin kare, Chube Oña kle ba ta gbe age no, Chube Oña kle
    toi ulia ba tale ba Cristonu. Chube Oña me kle kwian tale kwian me Cristonu.
  tmd-tmd: Makwam ñɨŋ nöbö mö God Inöma yuö ñɨŋ kwo mɨd bla, rɨb gwogwo madmag pɨx
    yuö ñɨŋ bebö wöl adaku rɨmɨdölöi; God Inöma ñɨgö rɨbyöx nölmɨd adakwör rɨmɨdöia.
    Nöbö mö Krais Inöm nuŋwa yuö ñɨŋ kwo mɨdöl bla, Krais nöbö mö nuŋwa mɨdölöi.
  acr-NNT: Noꞌj ralaq na yaꞌom ta chi ibꞌ alaq chupa waꞌ wa rayibꞌal, ma e yaꞌom ibꞌ
    alaq puqꞌabꞌ ri Ruxlabꞌixel ri Dios, we paqatzij wi kꞌo Rire pa animaꞌ alaq. Yey
    we kꞌo kꞌu junoq na jinta ri Ruxlabꞌixel ri Cristo pa ranimaꞌ, waꞌ wa tikawex
    na re ta ri Cristo.
  kpg-kpg: Goodou hagalee dagi go godou manawa hiihai, gei goodou e dagi go di Hagataalunga,
    maa e donu bolo di Hagataalunga o God le e noho i godou lodo. Maa di Hagataalunga
    o Christ ga hagalee i baahi tangada, gei mee hagalee di tama ni Christ.
  taj-taj: चुदे एनीगदे न्‍हङरी परमेश्‍वरला आत्‍मा धन्‍छ्‌याजी भिसम एनीगदे पापी बानीबेहोररी
    आहिन, तर परमेश्‍वरला आत्‍मारी तला। तर खालै म्‍हिदेन छ्‌याम ख्रीष्‍टला आत्‍मा आरेसम
    थे ख्रीष्‍टला म्‍हि तनोन आखम।
  avt-avt: Yi mɨt miyapɨr ap yises menmen enum mekre han ki au. God Hɨmɨn Yaaik kau
    kekre han ki yi yayises menmen yaaim hɨrak ketpiyem. Mɨt kerek God Hɨmɨn Yaaik
    kerek Krais keriuwetek kan ap kau kekre han kɨr au, hɨr ap ne Krais au.
  cbk-cbk: Pero sabe kita si el Espiritu de Dios ta controla ya canaton hende na kita
    ta sigui el mal deseo que ta sale na di aton mal naturaleza, sino ta sigui kita
    si cosa el Espiritu de Dios ta habla canaton. Si quien nuay el Espiritu di Cristo
    hende deverasan el siguidor di suyo.
  uig-ARA: ئەمما سىلەرگە كەلسەك، پەقەت خۇدانىڭ روھى دەرۋەقە ئىچىڭلاردا ياشاۋاتقان
    بولسا، سىلەر ئەتتە ئەمەس، بەلكى روھتا ياشايسىلەر. ئەمما مەسىھنىڭ روھىغا ئىگە بولمىغان
    ئادەم بولسا، ئۇ مەسىھكە مەنسۇپلاردىن ئەمەس.
  tuf-tuf: Cuat baara ur ay bár icar áytiro. Sir Ajcan Cámuran Ey chihtá cuitar itro.
    Ba urá icar Sir Ajcan Cámuran Ey chajac rehquít ey chihtá cuitar itro. Biyin ur
    icar Jesucristo Ajcan Cámuran Ey chati rehcáyatra, éyinra Jesucristo owár bini
    batro. Ey chíwai batro.
  abx-abx: Pero ka'am, ga'i na kam agdaluman-na si makasasala' kina'iya-bi, lugod
    i Espirito na dina i magdalom si ka'am kon ag'ayupan-na na kam si Espiritu-na
    si Diyos. Ngan kon aniya' si ka'am nga ga'i pa nag'ayupan-na si Espiritu-na si
    Kristo, ma'in iya tawa'-na si Kristo.
  mco-NT: Per miich ajcxy ca' mgapxymɨdoogɨxy je jɨbɨcpɨ huɨdibɨ mninïcx nijot'ajtpy.
    Com miich ajcxy mmɨɨd Dios yjɨhuɨ'ñ ymɨc'ajt ma mjot mhuinma'ñ, e mguydungɨxpy
    je Espíritu Santo chojcɨn. Huenpɨnɨty huɨdibɨ ca' mɨɨdɨty Cristo yjɨhuɨ'ñ ymɨc'ajt
    ma yjot yhuinma'ñ, ca' yɨ' y'ity mɨɨd Cristo.
  cpb-NT: Te pimatairo eerokapaini jiroka, iro pikenkithashiretapiinta ikowakaimiri
    Tasorenkantsi, tema iri saikashiretantaimiri. Kaari yotairine Itasorenka Cristo,
    temaita rashitaari Cristo.
  aon-aon: Ipak douk Iruhin ananin Mishin nyapenyep aria madae pupeum um pugipesh
    harik hapenyep iri yoweihi aih uwe. Pape um pugipesh enyudok douk Iruhin ananin
    Mishin nyakripepen iri atin. Arpesh douk madae Krais ananin Mishin nyupenyesh
    iri uwe, eshesh douk madae ananishi uwe, uwok.
  hus-NT-2005: Por tatáꞌtsik yabich i kʼwajat xan tin kulbetnál na tʼuꞌúl, i kʼwajatichtsik
    xan tin léꞌ an Tʼokat Ejattaláb, max nin Tʼokat Ejattal na Dios kʼwajatich kʼal
    tatáꞌtsik. Xitaꞌ yab in koꞌol nin Tʼokat Ejattal na Kristo, yab u dhabaláb kʼal
    na Kristo.
  mig-NT: Ko róó tuká kájika‑ró jíín modo máá‑ró, chi̱ jíín Espíritu kájika‑ró, te
    nú ncháá ndija Espíritu Dios ini̱‑ro̱. Te nú ɨɨn ña̱yɨvɨ tú ndíso‑i Espíritu máá
    Cristo, nasu̱ iní nda'a‑yá yí'i‑i.
  bps-bps: Kabay gito baling mahal, du talà ito mgebe i sasè knayeito, du Tulus Dwata
    mnè di gito, kenen i mebe gito. Kabay ku nun to là mnè Tulus Krayst di kenen là
    nfun Krayst.
  mbs-mbs: Meneng kenà kaw den egbeyà-beyaan te medaet ibeg te pedowan niyo, so egbeyà-beyaan
    kaw den te Espiritu Santo eg-ogpà kidoen te pedowan niyo. Aw doen otaw wedad Espiritu
    Santo diyà kandin insogò i Cristo, yan se otaw wedà pegpesakop diyà ki Cristo.
  tof-tof: A yadi, tüpan büban ubia yabü koke balngomólda, a Godón Samua yabü balngomólda,
    igó ne amkoman nómade wagó, Godón Samua yabü büb kugupidü ngyabenda. Kerrison
    Samu babul noakama, wa Kerrison koke-e.
  cme-NT: Ŋga namaaŋo‑i, Diiloŋ-Yalleŋ yeŋ na hɔmmu-na, na sa ce na kusũŋ-maama.
    Diiloŋ-Yalleŋ taaraŋ kumaŋ, na ce ku yaa‑i. *Kirsa Yal da diɛ di sĩ umaŋ nuɔ‑i,
    kutieŋo‑i Kirsa wuoŋo sĩ.
  sus-sus: Kɔnɔ wo tan mu na wo yɛtɛ sagoe sɔnɔn. Xa Ala Xaxili Sɛniyɛnxi sabatixi
    wo i, wo fa na Ala Xaxili Sɛniyɛnxi nan sagoe. Ala xa Mixi Sugandixi Xaxili mu
    na naxan yo yi ra, na kanyi mu findixi Isa gbe ra.
  pon-2006: A kumwail sohte kin kapwaiada ahnepen aramas nan amwail mour; kumwail
    kin kapwaiada kupwur en Ngehno—ma iei Ngenen Koht kin ketiket rehmwail. Mehmen
    me Ngenen Krais sohte mi reh, kaidehk ih sapwellimen Krais.
  dad-dad: Anĩ ere, Negur nẽ Awa Uur ã namein ibodõf are, ã mosor nẽ bouwam to ulum
    iroukeneĩf, anĩ ere, ã Awa Uurem ulum iroukeneĩf. Anĩ ere, taka ĩ Kristus nẽ Awa
    Uur sãf are, ĩ Kristus nẽ sã.
  zab-NT: Per laat aquɨt nabánytit zec ni ná xgabtɨ sino que zec ni rnabee Spíritu
    Sant, belati guldípactɨ arbeznét Spíritu Sant xte Dios. Te pur ni quɨt rbezné
    Spíritu Sant, gati xpɨny Cristti laab.
  jae-jae: Mago amac asêlêŋ kêtôm ŋalêlôm laŋgwa gêwê amac nec atom, asêlêŋ kêtôm
    ŋalau gêwê amac. Anôtônê Ŋalau embe êŋgôŋ amacnêm ŋalêlôm biŋŋanôgeŋ, oc biŋ amboac
    tonaŋ. Ŋac teŋ embe êkôc Kilisinê Ŋalau sa atom, oc êtu Kilisinê gêŋ atom.
  ksd-ksd: Ma avat, pa ava mur ra ninunuk na palapaka, ava mur uka ra tulungen, ona
    ra Tulungea i God i ki ta vavat. Ma ona ta tutana pa i vatur vake ra Tulungea
    i Kristo, vakir kai Kristo nam.
  msm-NT: Di sikiyu, wada kow on gahomi to sikan ingkabata now no kinaiya, su tibo
    kow no pig-ugpaan to Ispiritu Santu piggahoman din on. Di to otow no wada kasedi
    to Ispiritu Santu kona no sakup ni Cristo.
  myk-myk: Yee kunni ya ɲaari na sahaŋi ni yiyɛ pyaa ɲidaan ni wɛ, ga Kilɛ Munaa ɲidaan
    ni yee ya ɲaari na sahaŋi, bani Kilɛ Munaa li wa yee funyɔ ni. Kirisa wo Munaa
    li ɲɛ sipya wemu funŋɔ ni wɛ, weefɔɔ ɲɛ Kirisa wo wɛ.
  sbe-sbe: Iyamo komiu meta nige buluma ne ye tanutanuwagaigomiu. Ena Yaubada Yaluwana
    ede kalimiuyena ye miyamiya, kabo Yaluwa Tabuna ye tanuwagaigomiu. Na ena kaiteya
    nige Keliso Yaluwana kalinawai, meta iya nige Keliso yona.
  mcr-mcr: Itaŋgi Goti Iqueqä Dŋä Äŋguä Iqu, heyaqä yäpä iŋgisa äpmeŋqe, he qänaknäŋi,
    huiwä iqueqä äwiŋqä iunä ma, Dŋä Äŋguä Iqueqä iunä itqäŋä. Itaŋga Kraisi Iqueqä
    Dŋä Äŋguä Iqu, ämaqä hŋqueqä yäpä iŋgisa mäpmeqä eŋqe, iqu Kraisi Iqueqä ämaqä-qu
    manä.
  cux-NT: Naati maaⁿ ní ndís'tiī nguɛ́ɛ́ diíⁿ nī tan'dúúcā chi neⁿ'e cuerpo yeⁿ'e
    maáⁿ nī naati diíⁿ nī tan'dúúcā chi neⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs ti maaⁿ
    ní Espíritu N'dai yeⁿ'é Ndyuūs cánée yā ndúúcū ndís'tiī. Ní nduuti chi 'áámá 'iiⁿ'yāⁿ
    nguɛ́ɛ́ cánée yā ndúúcū Espíritu yeⁿ'é Cristo, tuu'mi ní 'iiⁿ'yāⁿ 'cūū nguɛ́ɛ́
    yeⁿ'e Cristo 'iiⁿ'yāⁿ.
  tur-YTC: Ama eğer Tanrı’nın Ruhu içinizde yaşıyorsa, benlikte değil, Ruh’tasınız.
    Ama bir kimsede Mesih’in Ruhu yoksa, o kişi Mesih’in değildir.
  san-ITR: kintvIshvarasyAtmA yadi yuShmAkaM madhye vasati tarhi yUyaM shArIrikAchAriNo
    na santa AtmikAchAriNo bhavathaH| yasmin tu khrIShTasyAtmA na vidyate sa tatsambhavo
    nahi|
  bel-N: Вы ж ня ў целе, але ў духу, калі толькі Дух Божы жыве ў вас. А калі хто Духа
    Хрыстовага ня мае, той не Ягоны.
  sch-sch: Hannirese, Pathien Ratha hah nin kôm aom tikin chu taksa nina mi nikhâi
    mak chôia, Ratha mi kêng nin ni zoi. Tukhom Khrista Ratha dôn loi chu ama mi
    nimak.
  mic-MIQNT: Gatu mo tel mimajiwn ta'n tel puatmn. Tel mimajin ta'n Wejuli Nisgam
    ilgwen'sg muta Gjinisgam ugjijaqamitl na Wejuli Nisgam el mimajij 'gtinneg aq
    ignmasg na ml'gigno'ti tla'tegen. Ta'n wen mo geggunmuaqul Se'suguli ugjijaqamitl
    na Wejuli Nisgaml mo negmeg tleiawigw.
  huu-NT: Iese iñedomoɨ; iadedɨ Jusiñamui Joreñomo jai duidomoɨ. Naimɨe omoɨmo ite.
    Bumo Jusiñamui Joreño iñenia, Cristomo nia duiñede.
  jiv-NT: Tura átumka aya̱sh wakeramu umirtsuk tura Yusa Wakaní̱ pujurtamkurmin ni
    wakeramu enentáimtiniaitrume. Ashí shuar Krísturtin ainia nu ni Wakani̱n takaku
    áiniawai. Takakchaitkiuṉka nuikia Krístunuchuiti.
  otm-NT: Pɛ nujʉ hin dím bɛ̨mhbʉ a man 'yomfɛ̨nisɛhʉ ya, nguetho 'bʉpʉ mbo ma mbʉihʉ
    a rá Hogandąhi Oją. Pɛ nu'bʉ 'bʉ a n'da hingui 'bʉhmi rá Hogandąhi ra Cristo,
    hin te rán jaui ra Cristo a 'bʉ.
  dah-dah: Gega deŋ banabe Holi Spirit hi geb, megen niŋ dufay beleŋ ma doyaŋ dirde
    hi. Holi Spirit beleŋ doyaŋ dirde hi. Gega al kura Holi Spirit miŋmoŋ kenem al
    gobe Yesu Kristuyen al moŋ.
  tnk-tnk: Mətə kɨmiaha i, noien ərəha səvəi nɨpwramiaha rɨpkərɨmənu mhə ia kɨmiaha
    iamɨnha irə, rekəm. Kɨmiaha nərmama Nənɨmwɨn səvəi Kumwesən ramarə ia rerɨmiaha,
    ro pen hiamarə mamho nəkwan. Trɨni mɨnuə iərmama riti Nənɨmwɨn səvəi Kristo rɨpkarə
    mhə ia rerɨn, iərmama nəha rɨpko mhə in iərmama riti səvəi Kristo.
  kpr-kpr: Avata kotugo, ne jo nenda fisi da uju use irae eraeva. Ne Asisi Kakara
    da uju ava ningido, aminguse ireva. Amo, Asisi Kakara nenda dubo jokáda irarira
    amo, ne aminguse irareva. O mave Keriso da Asisi jo bae irira amo, nu jo Keriso
    da tofo iraeri.
  san-IAS: kintvīśvarasyātmā yadi yuṣmākaṁ madhye vasati tarhi yūyaṁ śārīrikācāriṇo
    na santa ātmikācāriṇo bhavathaḥ| yasmin tu khrīṣṭasyātmā na vidyate sa tatsambhavo
    nahi|
  nho-nho: TeAitu Tapu e taka ma kootou. Kootou see tautari ki te tiputipu naa tinotama
    kootou. Ttama see taka ma TeAitu Christ raa, a ia seai se tama maaoni Christ.
  gym-NT: Akwa mun abko, kukwe kämekäme nämane mun töibtä, kä nämane mun mike kukwe
    kämekäme nuene, akwa ye kwrere munta nüne ñakare mda, ñobtä ñan angwane Ngöbö
    Üai tä nüne munbtä mtare ne ngwane, Ngöbö Üai tä mun kite nüne Ngöbökrä. Nire
    nire btä Kristo Üai tä nüne ñakare, ni ye abko ñakare ni jen Kristokwe.
  azg-NT: Majoꞌ xe na aa mayuuꞌ nquii Espíritu Santo mꞌaan jon quiiꞌ nꞌonhoꞌ, tyiꞌxeꞌquitsamꞌanhoꞌ
    yo ꞌnan na ntꞌue tsꞌon siꞌtsꞌo ꞌnaanhoꞌ. Ntsamꞌanhoꞌ chaꞌxjen na itsiꞌman jon.
    Ee minninchen tsꞌan na tyiꞌtsixuan juu Espíritu cüentaaꞌ Cristo, tyiꞌcondui tsanꞌñeen
    ntyja ꞌnaanꞌ jon.
  bhd-bhd: पन ज़ैखन परमेशरेरो आत्मा तुसन मां बस्सते, ते तुस पापी सुभावेरे मुताबिक न
    च़लथ बल्के पवित्र आत्मारे मुताबिक च़लतथ, अगर कोन्ची मां पवित्र आत्मा नईं त तै
    मसीहेरो मैन्हु नईं।
  too-NT: Hui'xina'n tū'tza' latlā'hua'nā'tit chuntza'. Hui'xina'n latlā'hua'nā'tittza'
    chu a'nchī ixtapuhuān huan Espíritu Santo, como huan Espíritu Santo cātā'lahui'lāni'
    hui'xina'n. Lā' a'ntīn tū' taka'lhī huan Espíritu Santo, xlaca'n tū' tatapa'ksī
    con Cristo.
  ind-AYT: Namun demikian, kamu tidak hidup dalam daging, melainkan dalam Roh, jika
    Roh Allah memang hidup dalam kamu. Siapa tidak memiliki Roh Kristus, ia bukan
    milik-Nya.
  cjo-NT: Omaantakya eerokapaeni, tee pijeekaeyini iroñaaka okimitaaga okoyiri piwatha,
    inta okithaatakaapaakimiro eerori Ishire Tajorentsi, rootaki pijeekaeyantaarini
    kimitaka okowakaakimiri Ishire. Riraga kaari kithaatakotawori Ishire, tee riyotziri
    Jesokirishito.
  nsn-nsn: Bo inggoum puk ahik tagu pahe uoum keipir nimalara uasang tar tukunun,
    inggoum e uoum keip teilir Iabena Dedeil, ge pake uangoul teil tamiuoum. Doh gete
