  urd-urd: लेकिन तुम जिस्मानी नहीं बल्कि रूहानी हो बशर्ते कि ख़ुदा का रूह तुम में
    बसा हुआ है; मगर जिस में मसीह का रूह नहीं वो उसका नहीं।
  hot-hot: Ma doŋtom môlônim kapôlômim bô miŋ hayabiŋ môlô ami ma mi. Wapômbêŋ anêŋ
    Lovak Matheŋ da intu hamô môlô kapôlômim ba hayabiŋ môlô. Ma avômalô takatu ba
    Kilisi anêŋ Lovak Matheŋ mi, thêlô êŋ intu miŋ yani anêŋ ami.
  mqj-NT: Sapo tangngia iko pa'kua rupa taummua' muturu' sangngadinna pa'kuanna Penawa
    Masero, ke sia torro tongan Penawa Maserona Puang Allata'alla illalan kalemua'.
    Ianna dengan to tae' ummampui Penawa Maserona Kristus, tangngia petauanna Kristus.
  rus-SYN: Но вы не по плоти живете, а по духу, если только Дух Божий живет в вас.
    Если же кто Духа Христова не имеет, тот и не Его.
  mbh-mbh: Aveto thomu, thomu o voth a vothung ulue anga ile thealing lemi avele,
    aveto thomu o voth a Oni Riringa ile thealing lemi, tova ve i nunganga ako ve,
    God Ioni i voth a lomumu. Na aro ve Krais Ioni i voth a toko e ilemi avele, toko
    aken ini a Krais ile toko avele.
  bdd-bdd: Ma ꞌomi Yehoba Yaluyaluwana ꞌiloiloinegomi, ta ꞌoimiya wete ꞌimiyamiya,
    eeta waboi ꞌimi nuwatuhu geya ꞌida loinegomiya. Weyahina ꞌeguma taiya Keliso Yaluyaluwana
    geya ꞌoina, tauna geya Keliso ꞌina boda.
  cbt-NTPO: Canpitaso nipirinhuë' co noyahuë' yonquiramasopita naniantërama'. Ispirito
    Santo ya'coancantohuachinquëma', ina nohuantërinso' nisarama'. Co Ispirito Santo
    ya'coancantohuachinquëmahuë', co tëhuënchachin Quisocristo imaramahuë'.
  srn-NT: Ma un dati no e meki a sondufasi fu unu e tiri unu. Un e du san a Yeye wani,
    dati na efu a Yeye fu Gado e libi na ini unu. Ma a sma di no abi a Yeye fu Kristus,
    no de wan sma fu En.
  cta-NT: Ngaꞌaa siꞌi juaꞌa̱ ndiꞌi̱ ma̱ juani, ngaꞌaa nchca tiji̱ꞌ tiꞌ ma̱ jiꞌi̱ chaꞌ
    cuxi nu ntsuꞌu nde chalyuu; stuꞌba ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo ycuiꞌ Ndyosi juani,
    chaꞌ cua nda ycuiꞌ Ndyosi Xtyiꞌi Ni chaꞌ tyanu neꞌ cresiya jiꞌi̱ ma̱. Loꞌo juaꞌa̱
    ná ntsuꞌu chaꞌ jiꞌna loꞌo Cristo tsiyaꞌ ti, si bilya tyanu Xtyiꞌi ycuiꞌ Ni neꞌ
    cresiya jiꞌna, la cuiꞌ Xtyiꞌi nu ndyuꞌu jiꞌi̱ Cristo.
  bqc-SIM: Ápiↄ sↄ̃, á dàa lɛ́ dↄaaɛ́o, sema Lua Nisĩna, tó a kú á guu sĩana.
    Tó gbɛ̃́ Kilisi Nisĩna vĩ sↄ̃o, a dɛ Kilisi gbɛ̃́ ũo.
  tcz-CHONGTHU: Hinlah nangho nachonset nom nau lungthim in na-thunun'u ahitapoi.
    Nasung uva Pathen Lhagao achen vangleh nangho Pathen Lhagao chun na-thunun'u ahitai.
    (chule nahetdiu chu, asunga Christa Lhagaovin chenna a aneilou chengse chu ama
    a hilou hel ahiuve.)
  mar-mar: पण तुमच्यात जर देवाचा आत्मा वास करतो, तर तुम्ही देहाचे नाही, पण आत्म्याचे
    आहात कारण ख्रिस्ताचा आत्मा जर कोणात नसेल तर तो त्याचा नाही.
  snp-snp: Eti o minafa, ido linate lutigu ya Goti Ouna mino gedaima nenako, yamu
    mikaleka ukadiluti-kati meyalo melámoti, Ouna lulau mino edeti amo monala ya mele
    minae. Ido Kilisto Ouna lunigu mino gedámami wenena ya amo wenenala minámae.
  isl-isl: En þannig er ekki ástatt um ykkur, því að þið hljótið að láta stjórnast
    af nýja hugarfarinu ykkar, svo framarlega sem heilagur andi býr í ykkur. (Minnist
    þess að sá sem ekki á anda Krists er alls ekki kristinn.)
  spy-NT: Nteenee yoo ōboontē Tāmirmiryēēt, kubāwook ꞉Tāmirmiryoonoo mēēbērē ng'ōōki.
    Nto yoo mātinyē ꞉chii ām akweek Tāmirmiryēētaab Kiriistō, mābo ꞉chiichoo Kiriistō.
  xnn-xnn: Ngem baken kaneg todi ken dakayo. Tay no mentetee ken dakayo nan Ispirito
    Santo et tongtongpalenyo nan ipagtekna ken dakayo ay baken nan sigod ay ogaliyo
    ay mangkaykayat isnan basol is tongtongpalenyo. Ngem nan ipogaw ay adi mentetean
    nan Ispirito Santo et baken ipogaw Kristo.
  mwe-mwe: Monaga Mbumu jwa a Nnungu anatama nkati jenunji, mmanganya nkaakagulilanga
    ilokoli yangali ya mmbone ipinjikwa na shiilu, ikabhe shinkagulilanje ya mmbone
    ipinjikwa naka Mbumu. Ikabheje mundu jwangali Mbumu jwa a Kilishitu, jwenejo nngabha
    jwabho.
  tte-tte: Na komiu kwanuwabuiko mwa yomiu yawasina nige iloloina-yagimiu, na Yaluyaluwa
    Tabuna iboma iloina-yagimiu, kaiwena Yaubada yaluyaluwana imiyamiya kolimiu. Temga
    yaiya nige Keliso yaluyaluwana koina imiyamiya, iya nige Keliso ana tomo besi.
  tcs-tcs: Bat yupla nomo stap wea diskain nugudlaip nau. Yupla nomo pole dem nugud
    ubi blo yupla. Yupla pole da OliSpirit nau bikoz da Spirit blo God i stap insaid
    laip blo yupla. Dempla uda i nogad da Spirit blo Kraist, dempla no blo Kraist.
  hlt-THB: Cehlai, nangmih taw, pumsa ngaihnaak awh am awm uhyk ti, nangmih ak khuiawh
    Khawsa ang Myihla a awm awhtaw, nangmih taw Myihla awh ni nami awm hy. U awm Khrih
    ang Myihla ama taak awhtaw, anih taw Khrih a koe na am awm hy.
  soq-soq: E sumanailala mai apanaida insaisawa asiasi wainipona, tane Aleu kakaiwa
    e banlaledio insaisawa rua wainilana, ipawa God Aleupa kakaiwa e bedelawo bola
    wadene wande. Tane apana mida Keriso Aleupa kakaiwa bedewe dia, me ipa mai Keriso
    mampea, dia.
  qub-qub: Gamcunami ichanga manana shonguyqui munashannönachu juchata rurar cawaycanqui,
    chaypa ruquenga Espíritu Santupa munayninchönami. Espíritu Santupa munaynincho
    mana carga manami Jesucristupachu canqui.
  att-att: Ngam sikayu nga paggianán nayù Ikararuá ni Namarò, arán nawin kurugan yù
    narákè nga pakkaragâ nayù baggi naw. Ngam kurugan naw yù ipakánnámmu na nikayu
    nayù Mangilin nga Ikararuá ni Namarò, gapu ta kuruk nga maggiánin nikayu. Á yù
    tolay nga arán na paggianán nayù Ikararuá ni Apu Kesu Kiristu, ari yù tole na.
  bki-bki: Mia jau napano Atua kiano Niununo joaso, jau maka koiel ea bajago na kariano
    napano abariso bijaio, mia monoka koto koiel ea Niununo nei kiano moroano napano
    Kristo jian banso. Mia verver toro tai naio jo napano Niununo nei maka toaio,
    toro nene maka ve Atua kiano.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, á dàa dì doárɛ arɛro, sé Luda Nini, tó à kú á gũn yãpura.
    Tó gbɛ̃ Kirisi Nini vĩ sↄ̃ro, à kun Kirisi pↄ́ ũro.
  mcp-mcp: Ká bɨ bá bɨ aŋgɛ̂ ná bɛ̧ iyéésh í cʉg múúd, bɨ mú ŋgə bɛ̧ Ŋkɛ̧́ŋkɛ̧̂ Shíshim,
    nəcé a njul bɨ́ mə́nyúúlʉ́d. Muud cúgɛ́ nə Shíshim mə́ Krîst yɛ́, cugɛ́ múúd mə́
    Krîst.
  hat-hat: Pou nou menm, nou p'ap viv dapre egzijans kò nou ankò, men dapre egzijans
    Lespri Bondye a, paske Lespri Bondye a nan nou. Si yon moun pa gen Lespri Kris
    la nan li, li pa pou Kris la.
  npl-NT: Pero tla Iespíritu Dios chanchiwa nomotech, nomejwah ayakmó nonkichijtinemih
    tlan kelewiah n tlaltikpaktlakah, yej nonnemi kemi kineki n Espíritu. Akin amo
    kipixtok Iespíritu n Cristo, amo seititok iwan Cristo.
  bgg-bgg: Jishii nathek ne bran siu duiine arai rabo è yao bo; ji phachiang, shii
    nathek ne ragung shii rai bo è nawaithek shii yao bo—chiihphado, izai Hamangkhung-aphuii
    Ragung ne nathek rog shii rai phro. Hanyie shii Ragung oi arone Masi ne ai è asi
    ro.
  eng-TCENT: You, however, are not in the flesh but in the Spirit, if indeed the Spirit
    of God dwells in you. Now if anyone does not have the Spirit of Christ, he does
    not belong to Christ.
  eng-BSB: You, however, are controlled not by the flesh, but by the Spirit, if the
    Spirit of God lives in you. And if anyone does not have the Spirit of Christ,
    he does not belong to Christ.
  cpu-NT: Irooma eerokaite te pimayetairo iroka, aña iro pikinkishiretakotapiintaka
    okaratzi ikovakayimiri Tasorentsinkantsi, tema iri saikashiretantakamiri. Ikaratzi
    kaari iyotairine Itasorenka Cristo, temacheeni jashitaari Cristo.
  san-ASM: কিন্ত্ৱীশ্ৱৰস্যাত্মা যদি যুষ্মাকং মধ্যে ৱসতি তৰ্হি যূযং শাৰীৰিকাচাৰিণো
    ন সন্ত আত্মিকাচাৰিণো ভৱথঃ| যস্মিন্ তু খ্ৰীষ্টস্যাত্মা ন ৱিদ্যতে স তৎসম্ভৱো নহি|
  tac-NT: '''Emi ralámuli tabilé e''wime ju napu najkí a''boi, iligá ''émika ''we
    ''la e''wame ju napu najkí Onorúgame Alawala napugiti ''émika ''la Onorúgame Alawala
    alawégame kame. Bilé ralámuli tabilé alawégame Kristo Alawala tabilé Kristo oyérame
    ju.'
  eng-WEBPB: But you are not in the flesh but in the Spirit, if it is so that the
    Spirit of God dwells in you. But if any man doesn’t have the Spirit of Christ,
    he is not his.
  gfk-H: Senbia pai ngen hua balik ta muat. Muat pai kis tano dadas makai napu. Taia.
    No Halhaliana Tanua i luai muat kanong no Tanua ta Kalou i kis taar narako ta
    muat. (Io, ma bia siga ta tikai pai hatur kahai no Tanua ta Karisito pai gar ta
    Karisito ia.)
  viv-viv: Hai kaliva nuwahinagene Keliso AluꞋaluwana keke gidamiyami, medema keke
    Keliso yana kaliva. Tu omiꞋiyao ma kaꞋi Yaubada AluꞋaluwana Tauna nuwahinagemiya
    makewa gimimiyami digo, dibumi koyona keke gidavehimeyemi au AluꞋaluwa Mahalina
    givehimeyemi. Hai kaliva nuwahinagene Keliso AluꞋaluwana Tauna keke gidamiyami,
    medema keke Keliso yana kaliva.
  yao-yao: Nambo iŵaga Mbumu jwa Akunnungu akutama nkati mwenu, ŵanyamwe ngankulongoswa
    ni tama syangalumbana syampagwile nasyo, nambo nkulongoswa ni Mbumu. Mundu jwalijose
    jwanganakola Mbumu jwa Kilisito nganaŵa mundu jwa Kilisito.
  tgp-tgp: Pani kamim sei, ka sopo toho na ruhuruhu suihan masalo varama, matan ka
    lo toho na ruhuruhu suihan Tanume Tapu, varar̃uhu vara Tanumen God mo lo toho
    isamim. Vara tea mo sopo lavi na Tanumen Kr̃isto, enia mo sopo nona.
  auc-NT: Mïnitö guiquënë Wængonguï Önöwoca ingante ëwocamïni ïninque edæ wïwa cæïnente
    mïni wæwënïnö ante cædämaï inte quëwëmïni ïmaïmïnipa. Wæætë edæ tömengä Önöwoca
    angä ëñente cæte quëwëmaïmïnipa. Incæte waocä æcämenque incæ Codito Önöwoca ingante
    ëwocadämaï ingä ïninque tömengä wæætë Codito nempo quëwënämaï ïmaingampa.
  kbc-NT: Odaa akaamitiwaji ane diɡ̶iwaɡ̶ati niɡ̶inoa anepaa yemaa ɡ̶adaaleɡ̶enali,
    pida naɡ̶a iwaɡ̶ati Aneotedoɡ̶oji Liwigo, jiɡ̶ikeeni mewi me diɡ̶eladetiwaɡ̶aji
    Aneotedoɡ̶oji Liwigo. Nige diɡ̶icata Cristo Liwigo minitaɡ̶a niɡ̶ini oko, niɡ̶ini
    oko anebi Cristo.
  bmh-bmh: Bo, ag oiagab petak emen duailel, igul eg agal oiagab oug dareu nug, ag
    i gumaraneu. Uwait nugau Ah Wes nug ag gumaraneu. Ah Wes agal oiagab oug dareu.
    Go petak pet, bo, duair in Ah Wes go Kristus nug palauteun go gonugau ougab oug
    i damau go Kristus nugau duair tam.
  ctu-BL: Jatetla mach chʌn añetixla ti' p'ʌtʌlel la' tsucul pusic'al. Añetla ti'
    wenta Espíritu mi woli' yajñel i yEspíritu Dios ti la' pusic'al. Jini mach bʌ
    anic i cha'an i yEspíritu Cristo, mach i cha'anic Dios.
  meq-meq: Nəkurom na, faya ka gumeye wu nakə a yay a gər a bo kurom aye bay. Nəkurom
    faya ka ndzumeye ɗuh na, ka tsəveɗ i Məsəfəre i Mbəlom, hərwi Məsəfəre i Mbəlom
    andaya mə nəkurom. Taɗə ndoweye, Məsəfəre i Yesu Kəriste andaya mə neŋgeye bay
    na, neŋgeye ndo i Kəriste bay.
  noa-H: Pari pãar magba nʌm. Pãrau hagt'a mag sĩi pãach k'õchagpierr nem wau wënʌrraba,
    hich Hẽwandam Hak'arau nem waupi jaau simjöta nem waaujem; majã chadcha mag hi
    Hak'aar wai nʌm k'ai mamʌ. Pari hãbmua mag Hak'aarta chuk'u sim chan magan ma
    chan Cristo dën k'abam.
  alp-NT: Po imi hidupe lulu tamata eni sifate rebe eono dosare mo, hoko imi hidupe
    lulu Alla Eni Rore le Alla Ikbasae laleimu. Sie rebe Kristuse Eni Rore kbasaesi
    more, Yesuse Kristuse Eni tamata kenasi mo.
  san-VEL: kintvii"svarasyaatmaa yadi yu.smaaka.m madhye vasati tarhi yuuya.m "saariirikaacaari.no
    na santa aatmikaacaari.no bhavatha.h| yasmin tu khrii.s.tasyaatmaa na vidyate
    sa tatsambhavo nahi|
  kbq-kbq: Hu'neanagi tagrira kumi tamavutama zamo'a kava huoramanteno. Hagi Anumzamofo
    Avamumo kva huneramante. Tamage huno Anumzamofo Avamu'mo'ma tamagu'afima mani'nenketa,
    Avamumofo kvafi manigahaze. Antahiho, Kraisi Avamumo zamagu'afima omani'nenimo'za,
    Kraisi vahera omani'naze.
  kbh-kbh: Pero ts̈ëngaftanga ndoñe ques̈mátiyena nÿe cach ts̈ëngaftanga ts̈abá jtsomñama
    cach ts̈ëngaftangbe juabnë́ngaca, sinó s̈mojtsiyena nts̈amo chë Uámana Espíritu
    ts̈ëngaftangbe ainaniñe cmamëndacá, er chë Uámana Espíritu sempre ts̈ëngaftangbe
    ainaniñe iuétsemna. Nda ndoñe quem Cristbe Espíritu tondbomná, ndoñe Cristbia
    ntsemnana.
  ron-LSB: Dar voi nu sunteți în carne, ci în Duh, dacă Duhul lui Dumnezeu locuiește
    în voi. Dar dacă cineva nu are Duhul lui Hristos, nu este al lui.
  pon-pon: A komail kaidin kijan pali uduk, pwe kijan pali Nen, ma Nen en Kot kotikot
    lol omail. A me jota aneki Nen en Krijtuj, i kaidin japwilim a.
  nhe-BL: Pero imojuanti ax inquitoquilíaj imotlajtlacolchijca nacayo. Ama inquitoquilíaj
    Itonal Toteco, pampa nelía Itonal mocahua ipan imoyolo. Huan intla se ax quipiya
    Itonal Cristo ipan iyolo, huajca yajaya ax iaxca Cristo.
  sps-sps: Sai to tsumi, ami gima kaa fainy tatagaa ot tan komainy kat aveto tana
    puainy mes, sana mi kaa rom fainy tatagaa ot tan a fo koman tan Aaven Taabos,
    ito te man fi non ya te kaa fi non Yan Aaven Taabos ten Gov koma mami. Sai to
    te gim non a mes ma kaa men Aaven Taabos ten Krais koman ya, a mes to ayei gima
    fasito iny e Krais.
  wnc-wnc: Siakan. Ngana ginda sanga gisa banipda siwan nataaing kakngaekan dua natake
    sukukaing. Aho. Ginu Anututane Waung Kapata papan itane banip tawake taikaing.
    Siwan Waungu Kraisda nimukut tapata aminu tapatu dua tapanu aminu waapata Jesue
    amina dua dakngawik.
  bus-bus: Apinↄ sↄ̃, a dà è dↄare aɛro, sé Luda Nini, tó à kú a guu yãpura. Tó gbɛ̃
    Kirisi Ninii vĩ sↄ̃ro, à dɛ Kirisi pↄ́ ũro.
  gub-BL: Aze Tupàn Hekwe wiko nerehe nehe, erezapo putar ma'e hemimutar rupi nehe.
    Nereho kwaw neremimutar rupi nehe. Aze teko nuwereko kwaw Zaneruwihawete hekwe
    uzehe wà nehe, a'e mehe nuiko kwaw hemiruze'eg romo wà nehe.
  imo-imo: Nalo Gotenga Mini Kake Telimu paimbo enonga konopuna molopalie yuni eno
    tope tirimona oi konopu kerimuni eno tope naa tirimo. Kraistinga Mini Kake Telimu
    konopuna naa moromo imbo akuma yunge imboma naa moromele.
  boj-boj: Ariya niŋgi areqalo namij aqa kumbra na walwelosaieqnub. Qotei aqa Mondor
    a nuŋgo are miligiq di unu deqa niŋgi Mondor aqa kumbra na walweleqnub. Tamo a
    Kristus aqa Mondor ti sqasai di a Kristus aqa tamo sqa keresai.
  eng-DRA: But you are not in the flesh, but in the spirit, if so be that the Spirit
    of God dwell in you. Now if any man have not the Spirit of Christ, he is none
    of his.
  knf-knf: Hënkuŋ naankak aţaş iko yi ŋleefan ŋaŋaluŋ, naţaş *Uhaaş wi Naşibaţi, unwooŋ
    ţi an. Bañaaŋ banwooŋ baanwo na Uhaaş wi Yeŧu *Kriŧtu, baanwo biki nul.
  san-KHM: កិន្ត្វីឝ្វរស្យាត្មា យទិ យុឞ្មាកំ មធ្យេ វសតិ តហ៌ិ យូយំ ឝារីរិកាចារិណោ ន
    សន្ត អាត្មិកាចារិណោ ភវថះ។ យស្មិន៑ តុ ខ្រីឞ្ដស្យាត្មា ន វិទ្យតេ ស តត្សម្ភវោ នហិ។
  arn-NT: Welu eymün ngünenielaeymünmew tati yafkafe che ñi illutukeelchi wesake wimtun,
    welu may, ti Lif Küme Püllü ñi ayükeel. Rüf mew mülele Ngünechen ñi Lif Küme Püllü
    ta eymün mew, kisu ngünenieeymünmew. Fey tati nienolu Cristo tañi Lif Küme Püllü,
    konpalelay ta Cristo mew.
  zas-NT: Per lëjt ad nabantridi ziꞌctzi na̱j xixgabidi, ma nabandi ziꞌc rniabee xSprijt
    Dios, bal wali ma nabannëdi xSprijt Dios. Din bén ad nabannët xSprijt Dios, ad
    najtaman xbejn Cristo.
  ken-NT: Kɛ be bǎpú koŋo nɛpɛ́m bakwǎŋwaŋ. Bǎkòŋo chi Ɛfóŋó Mandɛm tɛ̌ndu
    yi achi nɛ bhe. Mmu anɛ Ɛfóŋó Kristo apu nɛ yi apú mmu Kristo.
