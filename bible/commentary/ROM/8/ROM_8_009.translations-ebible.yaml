  san-DEV: किन्त्वीश्वरस्यात्मा यदि युष्माकं मध्ये वसति तर्हि यूयं शारीरिकाचारिणो
    न सन्त आत्मिकाचारिणो भवथः। यस्मिन् तु ख्रीष्टस्यात्मा न विद्यते स तत्सम्भवो नहि।
  tna-NT: Edue cuana, aimue micuaneda mu micuana sa ai utsatada madhada cuana sa eme
    su yani mahue. Micuaneda da nimeeichacua, Espíritu Santo neje epuniunetiani putsu.
