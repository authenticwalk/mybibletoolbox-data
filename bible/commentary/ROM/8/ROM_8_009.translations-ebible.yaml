  mdy-ETH: ዒንሢ ጋዓንቴ ፆኦሲኮ ዓያና ዒንሢዳ ዓኣቶ ዓያናና ማዓንዳፓዓቴም ዓሲ ማሊሢና ዒንሢ ናንጋዓኬ፤ ኪሪስቶሴ ዓያና ባኣ
