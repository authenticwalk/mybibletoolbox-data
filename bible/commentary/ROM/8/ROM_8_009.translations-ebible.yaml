    dedeꞌa kala fo tao namahoko Ndia. (Mete ma Karistus Dula-dalen ta nasoda nai hataholi
    dalen dale, na ndia ta dadik Manetualain enan.)
  kyf-kyf: '''Ɩn amɩa, a''a nɔ amɩaa dlɩwʋnynilii sɔlʋ, nɩɩ, -Lagɔɔ Zuzuu sɔlʋ a nɔa,
    -we ka gbʋ -wa, ɔ mɩ aɩn ''wʋ. Nyɩmɛ -ɔ ''nɩ Klisɩɩ Zuzu ''wʋ -ka, ɔ ''nɩ Klisɩɩ
    -nʋ nya -mɩ.'
  tpi-tpi: Tasol yupela i no wokabaut moa long pasin bilong olpela bel. Nogat. Sapos
    i tru Spirit bilong God i stap long yupela, orait nau yupela i save wokabaut long
    pasin bilong Holi Spirit. Na man i no gat Spirit bilong Krais, em i no man bilong
    Krais.
  mih-NT: Zoco maa ndo, ña zavaha ca ndo sa ña vaha cuhva cuñi ndo, zavaha ndo cuhva
    cuñi Tatyi Ii tatu ndisa vatyi iyo Tatyi Ii ra Ndyoo sihin ndo. Vatyi tatu ñahñi
    Tatyi Ii sa saha ra Cristo iyo sihin minoo ñiyɨvɨ, yɨvɨ ñiyɨvɨ ra Cristo cuu ñu
    cuan.
  qvh-NT: Shonguyquicho Santu Espíritu captenga manami saynönasu cawaycäyanqui, sinöga
    paypa maquinchönami cawaycäyanqui. Jesucristo cachamushgan Santu Espirituta mana
    chasquicush carga manami Jesucristutapis chasquicuyashcanquisu.
  kms-kms: God ningg Ququ nungoqi nde nas tedi nungoqi ni nari kin pugrine puq wen.
    Pudi muq nungoqi ghimbi yumbo puq ren yawo kureny kin tende was segi. Te pugri
    wute pughe ye God ningg Ququ Kraist tiqi nundog nandi ye te ni nde nas segi ye
    ni Kraist ningg wute segi.
  agn-agn: Piro yamo, indi amo ra pangaboi sigon ong sadiling kaliliagan mi kondi
    sigon ong Ispirito, mga matod ka kaman ang gistar ong nindio tang Ispirito tang
    Dios. Ig mga ang Ispirito ni Cristo anda ong tatang taw, tanandia belag ka ta
    ong ni Cristo.
  nhi-NT: Pero namehuantzitzin amo namonninimih quemeh icniqui namotlalticpactlaniquilis,
    tla yeh namonninimih quemeh nitlaniquilis in Espíritu, pues niEspíritu Dios chanchiua
    namotichtzin. Naquin amo icpixtoc niEspíritu in Cristo, amo poui iaxca Cristo.
  ttc-NT: Yatzun etetz k'onti'l nkxb'et iktza' tgan te echi'jel sinoke nkxb'et iktza'
    tgan te Txew Dios, tzan tpaj tetz atqex tuj etanim. Per qa at ab'l aj k'onti'l
    atqex [te Txew Dios, osey] Txew Krist, tuj tanim, ntons tetz nya'tx mojb'a' tib'
