    Holi Spirit nimina lo robaa-para napiare nimi Yesuna ruru napimi.
  mni-mni: Adubu tasengnamak Tengban Mapugi Thawaina nakhoida leirabadi, nakhoi hakchanggi
    apamba matung inna leite, adubu nakhoi Thawaigi apamba matung inna leibani. Kanagumba
    mida Christtagi thawai leitrabadi, mahak Christtagi oide.
  yad-NT: ¡Jirye ñi̱ta jidyirya jachipiya̱jadamusiy vichavay! Ju̱denu Jnutu jachipiya̱jadamusiy
