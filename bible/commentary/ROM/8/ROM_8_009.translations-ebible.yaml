  aby-aby: Nono yadeie, Godinu Imumu Irauma yabairo ibinuie ya i merama imukanu ukeka
    uke dakaisake yae Godinu Imumu Iraubairo ibaada irauaiai ukaisa. Yesu Kerisonu
    Imumu Irau ainabairo ibe dakakuie dawa Yesu Kerisonu naiye me.
  eng-YLT: And ye are not in the flesh, but in the Spirit, if indeed the Spirit of
    God doth dwell in you; and if any one hath not the Spirit of Christ — this one
    is not His;
  jni-jni: Vat anime, izoshi anyimo anipum ba irani anyimo abibe, inki kadura kani,
    bibe ba ASere bi ciki anyimo ashime. Anyimo asime desa mazo me be bibe ba Asere
    ba me azo ume mani ba.
  kne-kne: Ngem mo si dakayo pay, gapo ta mantetee din Ispiriton Diyos en dakayo,
    sisya di tongtongpalen yo ay baken din naipogawan ay nemnem yo. Nemnemen yo ay
    din ipogaw ay adi pantetean din Ispiriton Cristo et baken ipogaw Cristo.
  tgj-tgj: Vbvritola nonuno nyia ridungsingdunglo doomadakma dunv vla nonua mindu;
    vbvmayabv, Dow mingkulo doodudakdunv—vbvribolo, Pwknvyarnv gv Dowv nonu gvlo doodudakdu.
    Yvvdw Jisu kristo gv Dow lo doomadakma dunv vv ninyi gvbv rima dunv.
  gui-NT: Erei pe reta mbaeti peico peremimbota reño. Peico Espíritu Santo jemimbota
    re. Echa Tumpa iEspíritu oico pepɨa pe. Echa Cristo iEspíritu mbaeti güɨnoi vae
    mbaeti co Cristo imbae.
  quc-TT: Ri ix kꞌut man are ta kibꞌan ri karaj ri tyoꞌjal, xane are kibꞌan ri karaj
    ri Uxlabꞌixel, we qas are ne ri Uxlabꞌixel rech ri Dios kꞌo pa iwanimaꞌ. We kꞌo
    jun man kꞌo taj ri Uxlabꞌixel rech ri Cristo pa ranimaꞌ, riꞌ man rech taj ri Cristo.
  heg-NTPO: Mo mi niam, atuil in nuil dadaat muid mi in koma-koma ngas pait lo son.
    Ta eta Ama Lamtua Koo la nuli ne mi dalen nas sam, mi daek nal dasi-dais man in
    tao Un le dalen kolo. (Mo eta muik atuli, man Kristus Koo la nuli se un dalen
    na lo kam, un kon daid Ama Lamtua nenan lo.)
  ptu-ptu: Sapo' ikoa'-iko, ke tohho si'da-siai Penabanna Puang Allataala illaam kalemua',
    tä'koa' si untuhu'i sipa' dosana hupatau, sapo' si untuhu'ikoa' pa'elo'na Penaba
    Maseho. Sapo' menna-menna tä' deem Penabanna Kristus illaam kalena, tau ia too
    taia ia umma' petauanna Kristus.
  bzd-NTPO: Erë Skëköl Wiköl tso' se' a̱, e' ta̱ se' kë̀ ku̱'ia̱ s'wák dër sulu ulà
    a̱. E' skéie se' tso' Skëköl Wiköl ulà a̱. Yi kë̀ a̱ Cristo Wiköl ku̱', ese kë̀
    dör ie' icha.
  kwf-kwf: Bore ma kamuꞋa, noaꞋa kamu Ꞌiri roꞋo laꞋu sulia na kwaiogai Ꞌanga taꞋa
    ana noni. DiꞋia na AnoꞋi ru Abu nia tua saena maurilamuꞋa, tama muke roꞋosulia
    na kwaiogaiꞋanga nia. Ma sa tai neꞋe na AnoꞋi ru God noaꞋa kasi tua saena maurilana,
    niaꞋa noaꞋa laꞋu na ngwae sa Jesus Christ.
  eng-WYC-2017: But ye be not in flesh, but in Spirit; if nevertheless the Spirit
    of God dwelleth in you. But if any man hath not the Spirit of Christ, this is
    not his.
  eng-WMBB: But you are not in the flesh but in the Spirit, if it is so that the Spirit
    of God dwells in you. But if any man doesn’t have the Spirit of Messiah, he is
    not his.
  zat-NTPS: Le'e quebe dxunle ca dxenná bea be̱la' dxen chee̱le, san dxunle ca dxenná
    bea Be' Lá'azxa, lawe' da ba zúale̱ Be' Lá'azxa chee̱ Dios le'e. Benne' quebe
    zúale̱ Be' Lá'azxa le̱', Be' da nasel-la Cristo, quebe naque̱' bi chee̱ Cristo.
  spp-spp: Yii pi ke, yii ɲyɛ na ɲaare na ntàanni ná yii ɲyii wuuni i sahaŋki mɛ,
    Kile Munaani ɲyii wuuni yii ɲyɛ na mpyi, ɲaha na yɛ Kile Munaani na ɲyɛ yii e.
    Ná Kirisita Munaani ɲyɛ ŋgemu i mɛ, urufoo ɲyɛ Kirisita wu mɛ.
  zty-NTPS: Na'a, ḻe'e biž žonle kan žénele yeḻa' benachze chele, san žonle kan žénele
    Dios Be' La'y dan' zóaḻenkze' Ḻe' ḻe'e. Benne' Criston' bseḻe'e Dios Be' La'y
    chežo. No benne' bi zoaḻen Dios Be' La'y ḻe', bi nake' toze ḻen Benne' Criston'.
  mek-mek: Kai oi aumi Deo ega Spiritu alomiai eaguega koa aisama, oi papiau aumauni
    laoga maina apala auga aeꞌimaimi kai, Deo ega Spiritu eꞌimaimi. Ke aufalao agaꞌo
    Deo ega Spiritu, Iesu Kristo ega Spiritu auga isa alogai laaꞌi koa aisama, isa
    Iesu Kristo apuga laaꞌi.
  aey-aey: Euqa age wawaga hilah uqana kobolna qee bilegina. Age Kisna kobolna bilegina,
    eu mele Anutna Kis age dunuhna bilecebfi. Euqa dana oso uqa Kraisna Kisca qeefi
    uqa Kraisna dana qee.
  urd-GVH: लेकिन आप पुरानी फ़ितरत के इख़्तियार में नहीं बल्कि रूह के इख़्तियार में
    हैं। शर्त यह है कि रूहुल-क़ुद्स आपमें बसा हुआ हो। अगर किसी में मसीह का रूह नहीं
    तो वह मसीह का नहीं।
  ycn-ycn: Eyá icá, uncá ñaqué calé i'imacaño icá. Uncá ipechu queja la'ajeño calé
    icá. Tupana Pechu aú iná la'acachu nacaje, iná la'á Tupana Pechu huátaca que.
    Uncachu iná i'imalá Jesucristo Pechu ja'apiyá, uncá caja Jesucristo hua'ateje
    calé iná.
  djr-djr: Yurr ŋuli ŋayi gi yuwalktja nhini God-Waŋarrwuny Birrimbirrnydja nhokal
    ŋayaŋuŋurnydja, ŋunhiyiny nhakun nhe yolŋu bäyŋun buluny balanyany nhakun ŋunhiwurryiny
    yolŋu walal ŋayaŋu-gänany mala. Ŋany nheny dhu ga ŋunhi buthuru-bitjundja nhanŋuwuynha
    yan, bala malthunna ŋurikiyiny, ŋunhi nhaltjan ŋayi dhu ga nhokal Dhuyu-Birrimbirr
    waŋa; yakan nhe dhu ga ŋunhi malthun nhokiyingalaŋawnydja nhe djälwu. Ga ŋuli
    ŋayi gi yakany nhokal ŋayaŋuŋur nhini nhanŋuny Djesu-Christkuny Birrimbirr, ga
    ŋunhiyiny nhe yaka yan nhanŋu yolŋu.
  kvg-kvg: Geté, zo viní. Zo ambá av nqǣgo, manqei-qape ezoqam-qā matev zønøzøgimīt.
    Geté zo Nqova Mbomambaqape zønøzøgimít, av ndego unimanqatin zo mokho-te ndu꞉yage.
    Geté gekha ezoqām ndego, Keliso-ge Nqova mbain ndego, ndego Keliso-gé mbá.
  rug-rug: Ba gamu si lopu ta pusi koasa hiniva tanisa sinea pa tinimia, ba ta totolie
    si gamu koasa hiniva tanisa Maqomaqo Hope, be guana koa koa gamu sa Maqomaqona
    sa Tamasa. Meke be keke koa gamu si lopu tagoa sa Maqomaqona e Karisito, si lopu
    te Karisito tugo si asa.
  hop-NT: Noqw pi uma nāp umuhtunatyay qa aṅ hinwist, Hikwsit tunatyayat aṅ hinwisa,
    kurs God Hikwsiat pas antsa umuh’unaṅway ep pakiwtaq’ö; noqw kurs Christ Hikwsiat
    hakiy ep qa pakiwtaqw pay hak qa put sinoatniṅwu.
  san-URD: کِنْتْوِیشْوَرَسْیاتْما یَدِ یُشْماکَں مَدھْیے وَسَتِ تَرْہِ یُویَں شارِیرِکاچارِنو
    نَ سَنْتَ آتْمِکاچارِنو بھَوَتھَح۔ یَسْمِنْ تُ کھْرِیشْٹَسْیاتْما نَ وِدْیَتے
    سَ تَتْسَمْبھَوو نَہِ۔
  heb-LB: אולם אתם אינכם נשלטים על־ידי הטבע החוטא שלכם, אלא על ידי רוח הקודש, אם אכן
    הוא שוכן בקרבכם, כי מי שרוח הקודש אינו שוכן בו איננו שייך למשיח.
  caf-NT: '''Et Yak''usda buyégha nuhyudínda t''eh, ''alha Ndoni budune ahli ''ink''ez
    nuhyust''e lubeshi ts''un nint''uk ''aw buk''únucha''zaht''en. ''Et whunts''ih
    ndunnah Christ buyeghah chahit''ih, ''en ''aw budune chahílah.'
  mio-NT: Ta maan ndo―ña iyo ndo cuenda ñivi ñuñivi. Iyo ndo cuenda ra Tati Ndioo,
    vati iyo ra chi ndo. Tu ña iyo ra Tati Ndioo chi ndo, ña iyo ndo cuenda ra Cristo.
  srq-NT: Eɨ̃ jenye eãte raque jẽ. Espíritu Turã nduɨ chõ jẽɨngo nguiã jẽ. Espíritu
    Turã nguia siqui nguiã jeñɨangui re. Espíritu Turã siquíã mose emo ñɨangui re,
    Cristo rimba eã ño ũquɨ̃ nde.
  kje-NT: Ik eniyeni ka kaise hi onne. Lo'o Roh Kudus namkene ik akin, ik kak lernohi
    ri mormori nin raram nodie, maa ik hi'i ha ma nahuwa'an Ai akin mamani. Lo'o Kristus
    Nin Roh kan minle ik akin, ik ka kamwali Nin ri.
  gaz-gaz: Isin garuu yoo Hafuurri Waaqaa isin keessa jiraate akka Hafuuraatti jiraattu
    malee akka fooniitti hin jiraattan. Eenyu iyyuu yoo Hafuura Kiristoos qabaachuu
    baate inni kan Kiristoos miti.
  kud-kud: Na hesi omiu Yaubada Alu'aluwana iloiloinaegomiu yo hinage alimiyai imiyamiya,
    ainaena ambom ami lautowoi tapitapiyana nigele iyaloiloinaegomiu. Eeta ebe yaiya
    nigele Besinana Alu'aluwana ainai iyamiyamiya, iya nigele Besinana yana boda.
  urb-NT: Pehẽ anĩ. Pehẽ py'a pe ma'e pekwa pekwa pexo, ame'ẽ ke pema'e ym. Anĩ. Pehẽ
    py'a rehe Tupã'ã ihĩ katu. A'e mujekwa ame'ẽ ke pema'ema'e katu. Tupã'ã ke Kirisutu
    muwyr. A'e riki pehẽ py'a rehe ihĩ ym rahã, Kirisutu kotyhar aja ym pehẽ.
  fra-LSG: Pour vous, vous ne vivez pas selon la chair, mais selon l’esprit, si du
    moins l’Esprit de Dieu habite en vous. Si quelqu’un n’a pas l’Esprit de Christ,
    il ne lui appartient pas.
  san-HK: kintvIzvarasyAtmA yadi yuSmAkaM madhye vasati tarhi yUyaM zArIrikAcAriNo
    na santa AtmikAcAriNo bhavathaH| yasmin tu khrISTasyAtmA na vidyate sa tatsambhavo
    nahi|
  cak-SNT: Pero ixreꞌ man ix-ucꞌuan ta chic cuma ri itziel tak kax ri ncaꞌirayij;
    ixreꞌ xa ja ri Ru-Espíritu ri Dios ri cꞌuayuon ivichin. Can quireꞌ ibꞌanun, si
    es que cꞌo ri Ru-Espíritu ri Dios pa tak ivánima. Xa jun manak ri Ru-Espíritu
    ri Dios riqꞌuin, man richin ta ri Cristo.
  uvh-uvh: Ka naktangka aming sidi wa aming ka u titing ningwara' mo'. Sidi sasuk
    ka kadagang titining wari mo' saptatorara'. Mokngang sidi Anutuning mini unggo
    wari sidining kabaksi' ganang kuma' ira saptatorara'. A aming ka kabaksi' ganang
    Kasira Aming Jisas ning mini unggo kareng guk mokngang wa adi Kasira Aming Jisas
    ning arintagim mo'.
  ino-ino: '@see-verse:ROM.008.008'
  gnn-gnn: Yurru nhumanydja Garraywalaŋumirrinydja yolŋu walala yakana ŋuli yukurra
    nhina ga djäma djälkurru nhokalaynydja nhe; nhanŋuwaynha djälwu nhenydja ŋuli
    yukurra malthun, ŋuriki Garrkuḻukku wal'ŋu Birrimbirrwu, liŋgu Gunhu'wunydja ŋunhi
    Birrimbirr nhina yukurra ŋunha ŋayaŋuŋura nhokala. Ga ŋunhi nhokala yakanydja
    ŋayaŋuŋura Garraywu Garrkuḻuk Birrimbirr nhina yukurra, nhenydja yakana yana nhanŋuway
    Garraywu yolŋu.
  yal-yal: Koni ɛ tan mi fa ɛ fati bɛndɛn nafan feene ligama fɔ Alaa Nii Sariɲanxin
    nafan feene, Alaa Nii Sariɲanxin to ɛ yi. Amasɔtɔ xa Alaa Muxu Sugandixina Niin
    mi muxun naxan yi, Alaa Muxu Sugandixin gbee mi na kanna ra.
  cnt-NT: La₁ juɨ₁lia'₂ 'nia'₂ në́₃, tsá₃ ma₃i₂nio'₅₄ 'nia'₂ lia'₂ con'₂ jiog₅ nɨ₁ŋɨ́₅,
    ia₁ ma₂quian'₅₄ bá₄ 'nia'₂ Jme₂dsí₂, në₁jua'₂ guá₅ Jme₂dsí₂ quián₅ Diú₄ të₂'au'₂
    'nia'₂. Ia₁ juɨ₁lia'₂ dsa₂ i₂tsá₃ 'en₅₄ Jme₂dsí₂ quián₅ Cristo të₂dsɨ́₅, tsá₃
    lɨ́in₅ i₂quián₅ 'éi₂.
  tif-tif: Lale, fan kanola God ami Sinik Tambal ayo ipni diim kawu ila namti, kibi
    iltipni siin kukup mafak umi diim kawu bilip disa; ibi Sinik Tambal ami kukup
    kaami diim kawu bom-bilip o. Kanta Kraist ami Sinik Tambal kaa ami diim kawu ilin
    disa namti, ali Kraist ami tunum disa.
  nlx-nlx: पुण तुमरे माय जेवी बोगवानान जीव रिगेह, ताहार तुमू सेरीरान काबाम नाह, जीवान
    काबाम हेते। पुण केदी एगदा माय मसीन जीव नाय रेय ताहार तो तान ना सोतो।
  apw-NT: Áídá’ nohwíí doo nohwi’at’e’ nchǫ’i bikísk’eh ádaanoht’ee da, áídá’ Holy
    Spirit yikísk’eh ádaanoht’ee, Bik’ehgo’ihi’ṉań biSpirit da’aṉii nohwiyi’ golį́į́yúgo.
    Nṉee ła’ Christ biSpirit doo da’aṉii biyi’ golį́į́ dayúgo, áń doo Christ bíyéé
    nlįį da.
  gum-gum: Inchen ñimbe tru ñimui trendø kaig kuinaigu isubig maig karuben treegwan
    møra marøb amøñibelø kømøtø, Espíritu Santo maig amøñinrrain karuben treeg amøñibelø
    køn. Treetøgucha Tiuswei Espíritu ñimuinug pasrøbene kønrrun. Pøs møikkøben Cristoi
    Espíritun chigaibe, Cristoin kømøn.
  not-NT: Carari obirojegui, te pingantaiguemari iriro. Aroca pinanquimi Isëre Tosorintsi,
    coshoni pogaiguëmi, obiro irasi Quirisito. Aintaca pairiraca te inantimari Isëre
    Quirisito, te irogótiri Quirisito, cagari irasi.
  plu-plu: Wixwiyme ka huwithasaw arit uhiyakemniwiy amadgaya inin akiw. Wixwiy ihpene
    Uhokri Gitip giwn. Mmanawa ig Uhokri Gitip ay abet uhiyakemniwiy. Ku pariye hiyeg
    yuma Cristo Gitip ay abet gihiyakemni, iggi ka Uhokri gikamkayhma. Henneme kibeyne,
    wixwiy igyewa gikamkayupwi.
  iou-iou: Täŋpäkaŋ Anutu täŋo Munapiktä in kubäkubäken bureni itak u täŋpäwä bänep
    nadäk-nadäkjin bianitä peŋ täwerirän nämo iwat täkaŋ. Nämo, Munapiktä peŋ täwerirän
    udegän iwat täkaŋ. Täŋ, äma kubä Kristo täŋo Munapiktä bänepi-ken nämo itak u
    täŋpäwä äma uwä Kristota biŋam nämo täyak.
  ntp-NT: Dʌmos Diuusi Ibʌadʌ aapimʌ gʌnʌʌmadu daja cascʌdʌ maitivueeyi aapimʌ istumaasi
    ʌʌgi ipʌlidi baiyoma ivueeyi aapimʌ istumaasi ipʌlidi Diuusi Ibʌadʌ. IsDiuusi
    Ibʌadʌ maiʌʌmadu daacagi oodami ʌgai maivaavoitudai Suusi Cristo.
  rai-rai: Iaku muaat, pa muaat murmur ma a aakaina nemnem i ra panimuaat. Pate! Muaat
    murmur a Takado na Nion, maa a Nion God i lalaaun un muaat. Iaku baa a Nion Kaarisito
    pa i lalaaun un te, ia wakir anun Kaarisito.
  haw-1868: Aole hoi oukou ma ke kino, ma ka Uhane no, ke noho ka Uhane o ke Akua
    iloko o oukou. Aka, i loaa ole i kekahi ka Uhane o Kristo, aole nona ia.
  ffm-ffm: Kaa onon, on kaɓɓataako e giɗaaɗe yonki so Ruuhu Laamɗo ana e mon, e Ruuhu
    oo kaɓɓoto-ɗon. Neɗɗo fuu mo walaa Ruuhu Almasiihu oo, waldaa e Almasiihu.
  arb-NAV: وَأَمَّا أَنْتُمْ، فَلَسْتُمْ تَحْتَ سُلْطَةِ الْجَسَدِ بَلْ تَحْتَ سُلْطَةِ
    الرُّوحِ، إِذَا كَانَ رُوحُ اللهِ سَاكِناً فِي دَاخِلِكُمْ حَقّاً. وَلكِنْ، إِنْ
    كَانَ أَحَدٌ لَيْسَ لَهُ رُوحُ الْمَسِيحِ، فَهُوَ لَيْسَ لِلْمَسِيحِ.
  cop-CNT: ⳿ⲛⲑⲱⲧⲉⲛ ⲇⲉ ⲛⲁⲣⲉⲧⲉⲛⲭⲏ ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ ⲁⲛ ⲁⲗⲗⲁ ϧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⲓⲥϫⲉ ⲟⲩⲟⲛ ⲟⲩⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ
    ⲫϯ ϣⲟⲡ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲫⲏ ⲇⲉ ⲉⲧⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ Ⲡⲭ̅ⲥ̅ ϣⲟⲡ ⳿ⲛϧⲏⲧϥ ⲁⲛ ⲫⲁⲓ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲫⲱϥ
    ⲁⲛ ⲡⲉ.
  sri-sri: Mʉsã gapʉ ñerĩ iriri direta ʉaribejabea. Õãgʉ̃ deyomarĩgʉ̃ mʉsãguere ããrĩ́mi.
    Irasirirã ĩgʉ̃ turari merã ĩgʉ̃ dorerosũ yáa. Õãgʉ̃ deyomarĩgʉ̃rẽ opamerã gapʉ,
    Cristoyarã ããrĩbema.
  nal-nal: Singsaxai nim kawit kaarik naagu iziar lawaana dikdikang iwana amun sasaxotang
    taksaat ila winpin. Kawit! Naagu iziar lawaana dikdikang sin a Laklagaai a Raabu,
    tamon ka vaaratunaan adu a Laklagaai a Nakmai xa iziar lamaskana nim. Singsaxai
    tamon a Laklagai zin Kaarisito xawit na iziar lamaskana axazak, naan kawit sin
    Kaarisito.
  kyq-kyq: Anum naase se iŋgki aan gɔɔ kɛn daa rose ɓo je se eyo, num aan gɔɔ kɛn
    Nirl Salal ɓo jea, taa naase se, naŋa naŋa kic ɓo *Nirl Raa se utu maakin̰ ki.
    Ɔɔ debm jaay ɔk Nirl gɛn al‑Masi ey se, naan̰ se debm naan̰ eyo.
  kwd-kwd: Tafe'ua mai 'amooru, nga kwaisiriinga ne'e ria na labe'e wane 'ame ba'ita
    fafi 'amooru. Lauta nga Anoe 'ola Abu ngaia 'e nana'i 'ubulana moori lamooru,
    ma ngaia te'e ba'ita fafi 'amooru. Ma ni dai na'a nga Anoe 'ola na God ngaia 'ame
    to'oru 'ubulana mangona, ngaia nga wane ala Jisas Kraes 'amoe.
  ded-ded: Anu Anutuac Asungo ngeneac ubahereu kecdeu ngeni Asuac arennu kecgecde,
    uba eseaac arennu kpac. Nga mong ye Kristoac Asu mi mekecde, ye ine Kristoac areng
    kpac.
  ewe-ewe: Ke miawo la, mienɔa agbe le ŋutilã nu o, ke boŋ mienɔa agbe le Gbɔgbɔ la
    nu, ne ele eme be Mawu ƒe Gbɔgbɔ le mia me. Eye ne Kristo ƒe Gbɔgbɔ mele ame aɖe
    me o la, eya amea menye Kristo tɔ o.
  nuy-nuy: Yagu nugurru-waj danu, anubani-yung ana-Mawurr na-God-jinyung wu-burraa
    nugurri-rruj. Anubani-yung nii-yandhurrbangana nugurru anubani ana-Mawurr. Waari
    numburru-wijangang-bugij nugurri-nyinyung ana-ngun.gu. Yigaj! warraaynbaj-maynji
    warrubawi-yung, anubani-yung yagi-maynji ni-burrangi niga na-Christ na-nimawurr-yung
    warraaynbaj-duj, warrubawi-yung waari nigawi-magaa na-God.
  cop-BHC: ⲚⲐⲰⲦⲈⲚ ⲆⲈ ⲚⲀⲢⲈⲦⲈⲚⲬⲎ ϦⲈⲚⲦⲤⲀⲢⲜ ⲀⲚ ⲀⲖⲖⲀ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲒⲤϪⲈ ⲞⲨⲞⲚ ⲞⲨⲠⲚⲈⲨⲘⲀⲚⲦⲈⲪⲚⲞⲨϮ
    ϢⲞⲠ ϦⲈⲚⲐⲎⲚⲞⲨ ⲪⲎ ⲆⲈ ⲈⲦⲈ ⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲠⲬⲢⲒⲤⲦⲞⲤ ϢⲞⲠ ⲚϦⲎⲦϤ ⲀⲚ ⲪⲀⲒ ⲈⲦⲈⲘⲘⲀⲨ ⲪⲰϤ ⲀⲚ ⲠⲈ.
  buk-buk: Magoc ŋalôm akwa gêm gôliŋ mac dom, Anötö ndê Ŋalau mbo mac nem ŋalôm ma
    gêm gôliŋ mac. Kilisi ndê Ŋalau bu mbo mac nem ŋalôm dom, dec mac ati Kilisi ndê
    gêŋ dom.
  pri-NT: Êco na wâguwà, âna jèe câguwà caa pâra wiâra ê pâ câbawâdé kàwà bèepwiri.
    Ba guwà pitêre dàra ê Nyuâaê Pwicîri kà Pwiduée, na é tâa goowà. Wà pwi âboro
    na câé caa tâa gooé ê Nyuâaê Pwicîri kà Kériso, âna câé caa pwi âboro kà Kériso.
  zpq-NT: Na' chio', da' ba bedesoa Spiritw c̱he Diosen' ḻo' lažda'ochon', bi zoacho
    chzenagcho c̱he da' malen' da' yo'o ḻo' yic̱hjlažda'ochon', san zoacho chzenagcho
    c̱he Spiritw c̱he Diosen'. Na' beṉe' bi zoa Spiritw c̱he Criston' ḻo' lažda'ogüen',
    gague da' ḻi chejnilaže' Criston'. (Spiritw c̱he Criston' ḻecze naquen Spiritw
    c̱he Dios.)
  por-TFT: Mas vocês/nós não são/somos obrigados a deixar que nossa natureza egoísta
    nos controle. Pelo contrário, o Espírito pode nos controlar, pois o Espírito de
    Deus mora dentro de vocês/nós. Se alguém não tem dentro de si o Espírito que vem
    de Cristo, tal pessoa não pertence a Cristo.
  gwi-NT: Vit'eegwijyąhchy'aa Vanky'aa Shroodiinyąą nakhwazhit t'inchy'aa geh'an nakhwatthąį'
    doo'ya' nakhoonyaa gwik'it gǫhdaii kwaa, gaa Ch'anky'aa Shroodiinyąą deenahkhoonyaa
    gwik'it ąįį gǫhdaii. Juu Christ vanky'aa shroodiinyąą zhit gwandaii t'ee Christ
    ts'an nilii t'oonchy'aa.
  gvn-gvn: Yamba Godumu Wawu yurrawunbu dukurrbu bundanday. Yinyaynka yurra yurraku
    maja kari. Godumu Wawu yurrangakuda majaman. Kaki Jesus Christamu Wawu yurrawunbu
    dukurrbu kari, yurra Godumu kangkal-kangkal kari.
  nhy-NT: Pero namejwan mach ok amechyekana namotlalnakayo, sino namejwan ya amechyekana
    in Espíritu Santo, porke iEspíritu in toTajtzin Dios ya kajki ipan namoyolo. Akin
    amo kipia iEspíritu in Cristo, kijtosneki mach iaxka in Cristo.
  asm-FB: যিয়েই নহওক, আপোনালোক মাংসৰ বশত নহয় কিন্তু আত্মাৰ বশতহে আছে, আৰু সেয়াই
    যদি সত্য হয়, তেনেহলে ঈশ্বৰৰ আত্মা আপোনালোকৰ অন্তৰত বাস কৰে। কিন্তু যি জনত খ্ৰীষ্টৰ
    আত্মা নাই, তেওঁ খ্ৰীষ্টৰ নহয়।
  okv-okv: Rate ungo amo God ta Ahihi Otohu na ungota jo ta mitia avoeto ungo ari
    sasapura mamatu ta ke agi mane eova te Ahihi ta ke agi eova te embo amuna Keriso
    ta Ahihi jo amita ta umbae amo Keriso ta toho manera.
  mxt-NT: Soco nyoho ña iyó ca ndo cuhva cuñí coño ñuhu, vatyi tatu ndicha cha iyó
    Tatyi Ii Nyoo añima ndo, iyó ndo chihin cha ɨɨn ri cuví ndo chihin Tatyi Ii Nyoo.
    Ñu cha yori Tatyi Ii ra Cristo ñohó añima, ñima ñu cuenda ra Cristo cuví chi ñu.
  tzo-NT: Ti ho'oxuque yu'un ti nainem ti avo'ntonic ti Ch'ul Espíritu yu'un ti Diose
    hech yu'un ma'uc sventainojoxuc ti abec'talique, ja' sventainojoxuc ti Ch'ul Espíritue.
    Ti much'u mu yich'ojuc ti Ch'ul Espíritu yu'un ti Cristoe, mu'yuc ti stojol ti
    Cristoe.
  ind-AGS: Tetapi kalian tidak mengikuti sifat alami kalian yang penuh dosa, melainkan
    mengikuti Roh Kudus — jika benar bahwa Roh Allah hidup di dalam kalian. Bagi mereka
    yang tidak memiliki Roh Kristus di dalam mereka, maka mereka bukanlah milik Kristus.
  omw-omw: Qio Kotira mwanraquravanto nkyiqi varirera, Kotira mwanraquravanto nkyiqa
    ntaqikyi variraro nkyi vu nraatovanto uaqia hi kyaiqara nraahu varaataa hiva hiama
    qio nkyiqa ntaqikyiananro. Karaisira mwanraquravanto vaisi mpoqi hia varirera,
    mwi vaisiva hiama Karaisiranivanto variananro.
  yrb-yrb: Nono yade. Godinu Imumu Kotofuma yabai ibinuba yana i siosa nenonu ueta
    utawa yana Imumu Kotofubai ibeda kobererau utaita. Enoba Kerisonu Imumu Kotofuma
    anabai ibawana dawana Yesu Kerisonu amara me.
  maa-NT: Ta̱nga jñò, mì ti̱ k'oa̱á 'nè‑nò koni tjín xi síjé yijo‑nò; k'oa̱á s'ín
    titsa̱'nè koni tjín xi síjé Ini̱ma̱ Tsjeè‑la̱ Nainá, nga jè tíjnajiìn ini̱ma̱
    tsa̱jòn Ini̱ma̱ Tsjeè‑la̱ Nainá. Jñà xi̱ta̱ xi tsjìn‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá
    xi kitsjaà Cristo, mìtsà xi̱ta̱ ts'e̱ Cristo.
  mcq-mcq: ꞌEnakaivo ja sisei jihuni hara pahiju. ꞌEnavo ja Godoni ꞌAveni jihuni hari
    hiju. Ijihuni maijaho Godoni ꞌAvenijaho joni vaji hinu kaivo ea irara Keriso oni
    ꞌAvena paapeꞌamajaho hu Huni ea pana.
  sus-A: كْنْ وٌ تَن مُ نَ وٌ يّتّ سَفٌي سْنْن. شَ عَلَ شَشِلِ سّنِيّنشِ سَبَتِشِ
    وٌ عِ، وٌ قَ نَ عَلَ شَشِلِ سّنِيّنشِ نَن سَفٌي. عَلَ شَ مِشِ سُفَندِشِ شَشِلِ
    مُ نَ نَشَن يٌ يِ رَ، نَ كَنيِ مُ قِندِشِ عِسَ فبٍ رَ.
  jpn-1965: けれども、もし神の御霊があなたがたのうちに住んでおられるなら、あなたがたは肉の中にではなく、御霊の中にいるのです。キリストの御霊を持たない人は、キリストのものではありません。
  fra-SBL: Or vous n'êtes pas dans la chair, mais dans l'Esprit, si tant est que l'Esprit
    de Dieu habite en vous. Or, si quelqu'un n'a pas l'Esprit du Christ, il ne lui
    appartient pas.
  yka-yka: Saguwaˈ kaˈam dumaˈin ne tinuhutbin kinabayaˈan napsubin. Iye tinuhutbin
    kinabayaˈan Niyawa Tuhanin bang bennal du weˈ luˈu ne iye patennaˈ dem ateybi.
    Sine-sine gaˈi palaˈihan Niyawa Tuhanin, iye pinapitu Almasihin, dumaˈin iye sukuˈ
    pu Isa Almasi.
  mle-mle: Aw God dikidi Mawul gwuradiy mawulaam rawun kwakwanaad. Gwur Godak mawul
    yikwanadiy duw taakw, gwur gwuradiy vaal yikwanadiy mawul gwuraam maa van ti.
    Atawa ti-yaay, God dikidi Mawul gwuraam van tikwanaad. Ababa Jisas Krais dikidi
    Mawul dayadiy mawulaam kwa maarnadiy duw taakw, day dikidiy duw taakw ti maa.
  shp-NTPO: Ikaxbi matora moa maton keena keskáres akí jayamake. Ramara ja Diossen
    Shinan mato meran jaketian, jawen keena keskatires mato jake. Jatian ja Criston
    Shinan jato meran yamaabora, Cristonama iki.
  aom-aom: Röhu jemë bogo ëhioho ëꞌarujeje. Jemë sinehu nimaje sisëho bogo eꞌi aꞌi
    God-are Aruꞌahehu nimajëhi ëhi vaejarujeje God-are Aruꞌahoho jemesi dë vövöbajoꞌere
    mamiꞌe abo gemu mae hijëꞌego. Ae rahu Keriso-are Aruꞌaho dë vövöbajoꞌere bogojiëꞌoho
    hu bogo Keriso-are ahoje. Röhu hesi Aruꞌahoho jemesirire jiëꞌego ëhuni huhu nimaje
    jöho iae ejaharujeje.
  geb-geb: Nde maaŋ muuŋgi fhuvara. Nden ndava vurar tɨvi, nta wom nde gari fhuvara.
    Nde maaŋ muuŋgip, guigira Fhe Bakɨmen Ŋina Ŋaar nden kɨrga, ana ntigem nde garim,
    nde ntigem Fhe Bakɨmen Ŋina Ŋaara tɨvi zɨn vui. Guma, ana Fhe Bakɨmen Ŋina Ŋaar
    anan ki fhu, ana Krais guma fhuvara.
  bsj-bsj: Nyori, kom mani mor bwiye, kom no mor yuwa nerek, no kibi cuwom yuwa tangbe
    yim kimen di. La nii wo manki yuwa tangbe ko wo Kiritti ce ri, co man kange co.
  cak-cak: Jac'a rix, si c'o ri Lok'olaj Espíritu richin ri Dios pa tak ivánima, mana-ta
    chic ri nurayij ri i-cuerpo ri uc'uayon ivichin, xa ja ri Lok'olaj Espíritu. Y
    ri manak ri Lok'olaj Espíritu quiq'uin, man erichin ta ri Jesucristo.
  chf-NT: Si u Ch'u'ul Pixan Dios totoj ayan chich ta' pixanlaba, anelaba mach'anetla
    tu manda a cuerpola. Tu manda chich Ch'u'ul Pixan ayanetla. Machca chichca mach
    u cänänta tu pixan jini Ch'u'ul Pixan que u täscun aj Cristoba, mach jin ta Dios
    une.
  tlf-tlf: Kuta kanube fen God imi Sinik Tambal iyo ipmi diim kal na umdii, ibo ilipmi
    siin kuguup mafak umi diim kal albaalip kale, ibo Sinik Tambal bemi kuguup umi
    diim kal albip ko. Minte waantap ita Krais imi Sinik Tambal iyo imi diim uyo albaala
    umdii, beyo Krais imi tinum ba ko.
  piu-2006: Katutjaku kurrunpangku nyurrangarrila tjarrparra nintintjala nyurrangarri
    kulira tjukarurru nyinanyi, wiya nyurrangarri walytjangku kulira kuya kutu palyalpayi.
    Kutjupa tjuṯangka wiya Yiitju Kurayitjaku kurrunpa tjarrparra nyinanyi, tjana
    wiya palumpa walytja tjukarurru nyinanyingka. Yilta tjana wiya palumpa walytja
    nyinanyi.
  poh-NT: Ra̱j awu̱cꞌ hat-tak maꞌ jeꞌ ta reꞌ ncꞌuluric ruꞌum nok reꞌ hat-tak maꞌ ticꞌacharic
    ta tak chic chi chopo̱j ana̱ tak ruꞌum ritutil i mahc. Reꞌ chic hat-tak ticꞌacharic
    laꞌ tak chi chopo̱j ana̱ tak ruꞌum i Lokꞌ laj Uxlabal reꞌ til wilic awu̱cꞌ tak.
    Ruꞌum chi reꞌ Lokꞌ laj Uxlabal reꞌ riyeb aweh tak i Dios chꞌi̱l i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric wilic awu̱cꞌ tak, reꞌreꞌ ncꞌuhtunic lok wi̱ꞌ chi reꞌ hat-tak,
    hat-tak aj niminel reh Jesus. Jeꞌ reꞌ nikꞌor maj reꞌ cꞌacharel reꞌ maꞌ wilic ta
    ru̱cꞌ i Lokꞌ laj Uxlabal kehtꞌal chi maꞌ reꞌ ta raj tahkanel.
  tue-tue: Mʉ́ãpe mʉ́ã ñañarére tiisʉguénʉcãriguere tiirécʉtiricu. Espíritu Santo
    mʉ́ãpʉre niigʉ̃́ cʉ̃ʉ̃ mʉ́ãrẽ tiidutírenorẽ tiirécʉticu sáa. Sĩcʉ̃norẽ Espíritu
    Santo cʉ̃ʉ̃pʉre manirĩ́, Jesucristomena niiriqui.
  bjp-bjp: Isau le gam, biil mang gam liu namin liu tofe, biil. Gam ka liu mang namin
    Tanwa Kalkaluu, aunbiing Tanwa God ae lo gam. Male tikas Tanwa Karisito biil i
    kiis na liu kia, ke, biil i ke Karisito.
  xon-xon: Tɔ, Uwumbɔr Aafuur Nyaan yaa bi ni ni kan, naa dii mbimbikpok aah ban pu
    na, ni dii Nfuur Nyaan aah ban pu na la. Kristo Aafuur Nyaan yaa kaa bi unii ni
    kan, udaan ngbaan aa ye Kristo yoo.
  tzo-ZNT: Li voꞌoxuque mi yech ti jaꞌ xchiꞌinojoxuc ti Chꞌul Espíritue ti jun xchiꞌuc
    ti Rioxe, maꞌuc xa chapasic li cꞌusitic chal avoꞌonique. Ti muchꞌutic maꞌuc xchiꞌinoj
    ti Chꞌul Espíritue ti jun xchiꞌuc ti Cristoe, maꞌuc xchꞌamal Cristo.
  mpm-NT: Ko roꞌo ja ka kandixia ra Jesús, na kachi ri ja kuandatu ra nu maa Espíritu
    Santo, ansu ja kuandatu ra jnuꞌun iyo ini ra ja siuku ra jiin kuachi. Ti jandaa
    ndixia kuu yukan, chi ni kejnaꞌan Espíritu Santo jiin ra naa ra. Ko nu tu kancha
    Espíritu Yandios jiin ɨɨn yɨvɨ, ti tu ka yɨꞌɨ kuɨtɨ yɨvɨ un jiin Cristo.
  ots-NT: Pe nuquɛjʉ, ya jin gui tzö gui hmʉpjʉ como ngu̱ nguír hmʉpjʉ má̱hmɛto, como
    ya xquí yojmʉ car Espíritu Santo. Nuya, guegue da mandadoquijʉ. Ca to jin gui
    yojmi cár Espíritu ca Ocja̱, jí̱ ʉ́r mɛjti car Jesucristo.
  hoy-hoy: लेकीन याग कि परमेश्वर उन आत्मा नीम दा वास माळतद, रा नीव शारीरिक दशा दा
    ईला लेकीन आत्मिक दशा दा आईर. अगर यारदारा दा मसीह अन आत्मा हैलेच रा आंदुर आऊन लॉकुर
    आल्लच.
  amo-amo: . Nani tutung, na idi na nidowob. Idinan Infip Kutelle andi kindegenere
    Ifip Kutelle di nan nya mine. Andi na umon di nin Fip Kirsti ba na ame un mereba.
  pjt-pjt: Palu nyura panya kutjupa nguwanpa, panya Kurunpa Miḻmiḻnga nyurala unngu
    nyinanyangka kurangku nyuranya wituwitunnyangka nyura wantipai kuliṟa palyantja
    wiyangku, munu nyura Kurunpa Miḻmiḻṯa kutju kulilpai. Palu tjinguṟu nyurala unngu
    Kurunpa Miḻmiḻnga nyinanytja wiya ngaṟanyangkampa nyura Jesuku walytja wiya.
  cwe-cwe: Mbali mweye Muhe wa Mulungu yahakala mgati yenu, hamwizalangulizigwa na
    lukuli, mbali molangulizigwa na Muhe. Munhu yoyose yelibule Muhe wa Chilisito,
    iyo si wa Chilisito bule.
  daa-NT: Kar kuŋ gay bal diyin pikirriko ɗo galal ta ziŋka ku maaniiko-ata, ku diyit
    iŋ taat Ruwwin ta Buŋdi rakiyo, asaan Ruwwin-at goy ɗo gelbinko. Ka seener, gem
    kaak ginno Ruwwin ta Iisa Masi ɗo gelbiney-ak, ŋaar ka Iisa Masiɗo.
  mlp-mlp: Ari God ago Bugaw Dimunta in helmo ne giholib tuqussa teq ne gigem kwaziqta
    anad a ta hi muzin daqay. Haiqgam. Ne Bugaw Dimunta anad naqmo tumuzin daqay.
    Mat aholib Krais ago Bugaw a hi usaqta na in Krais ago mat a haiqta.
  ape-C: Ipak douk Iruhin ananin Mishin nyapenyep aria madae pupeum um pugipesh harik
    hapenyep iri yoweihi aih uwe. Pape um pugipesh enyudok douk Iruhin ananin Mishin
    nyakripepen iri atin. Arpesh douk madae Krais ananin Mishin nyupenyesh iri uwe,
    eshesh douk madae ananishi uwe, uwok.
  bgs-bgs: Dì kó gó mapirit ágtuman katô madat kakalyag yu, asal mému kó mapid katô
    Ugis Espiritu su góddô dán tô Ugis Espiritu ka Manama diyan ákniyu. Atin ka duwán
    manubù na ándà Ugis Espiritu tikud ki Cristo dutun kandin, tô gó tô ánnà sakup
    i Cristo.
  faa-faa: Arirakano re himua Kotimo Ho Kotesane kakaro reke, Ho Kotesamo re himua
    mahemakapurakarakano repo kaikia kekemanapo. Kaumo hemakapusuane repo kekemanafapo.
    Arirakano Ho Kotesa Keresomo pusiesane re himua rekeanafonorakano, ane re Kereso
    menafapo.
  kik-kik: No rĩrĩ, inyuĩ mũtiathagwo nĩ mwĩrĩ ũyũ wĩhagia, no mwathagwo nĩ Roho,
    angĩkorwo Roho wa Ngai atũũraga thĩinĩ wanyu. No rĩrĩ, mũndũ o wothe ũtarĩ na
    Roho wa Kristũ-rĩ, ũcio ti wa Kristũ.
  cap-NT: Anc̈huczti persun kuzcamakaz anaz̈ kamc̈ha. Yooz Espíritu Santuz̈ anc̈huca
    kuznacquiz z̈ejlchiz̈ cjen, anc̈hucqui Espíritu Santuz̈ kuzcama kamc̈ha. Jakziltat
    ana Jesucristuz̈ Espirituchizlaja, anac̈ha Jesucristuz̈ partichiz z̈oñiqui.
  ksr-ksr: Yoŋonoŋ osiwuyato, Anutuwaa Uŋa Toroyanoŋ oŋoo uugianoŋ laligoji eeŋ, iinoŋ
    mono galeŋ koma oŋono laligoju. Uuselewaa siiŋgia kombombaŋa bologa yoŋonoŋ mono
    oŋo mende galeŋ koma oŋomakeju. Kraistwaa Uŋa Toroyanoŋ mombaa uutanoŋ mende kemero
    eeŋ laligoji, iinoŋ Kraistwaa buŋa mende kolooja.
  eng-TNT: 'But ye are not geven to the flesshe but to the sprete: yf so be that the
    sprite of God dwell in you. If ther be eny man that hath not the sprite of Christ
    the same is none of his.'
  sbs-sbs: Nihakuva bulyo, kamwina mwi nyama kono mu Luhuho, haiva initi kuti Luhuho
    lwe Ireeza luhala mwenu. Kono haiva zumwi kena Luhuho lwa Kreste, kavalilwa kwali.
  sue-sue: Anutura Ozana meni duba nisokarera iti sia, are nuai matura ebatara kota,
    Ozanara ebatara nowewa awa. Zo nu Kristora Ozana amu nuamunoya ami seronai nuso
    zo oko nuamunoya.
  fra-NCL: Pour vous, vous ne vivez pas dans la chair, mais dans l’Esprit, si du moins
    l’Esprit de Dieu habite en vous. Si quelqu’un n’a pas l’Esprit du Christ, il ne
    lui appartient pas.
  snn-NT: Mësacuaca gu'a ga'nihuë re'huani baye ro'tamajën ba'iyë. Espíritu yëye se'gare
    ro'tajën ba'iyë, Riusu Espíritu recoyo bacua sëani. Ja'an Espíritu beocuabi Cristo
    bain beoyë.
  atb-NT: Nghut kôle, Garai Gasâng é Woi-nyí gi, nungmoq chyáng lúng nyî bê nghut
    jáng, nungmoq gi, haû yubak gungshô èq hkang to huî é bang a nghut lô é za, Woi-nyí
    èq hkang to huî é bang nghut akô. Rayuq yuq gi, Hkrisduq é Woi-nyí lé a wó é nghut
    jáng, Hkrisduq eq a sêng é sû nghut lhê.
  cek-AK: Toe Sithaw ih Muithla nangcae thungah om nahaeloe, nangcae loe taksa ah
    na om o ai, Muithla ah ni na oh o. Mi kawbaktih doeh Kri Muithla tawn ai kami
    loe, Kri ih kami na ai ni.
  bkd-bkd: Ba kenà kaw en iman ulipen hu makasasalà ha kinaiya nuy ta sa tagbayà inyu
    iyan en sa Balaan ha Ispiritu ha didiyan en ta inyu. Sa etaw ha hurà ulini hu
    Balaan ha Ispiritu ha sinugù hi Cristo kenà din sakup.
  ctu-76: Pero jatyetla mach'an mi la' wajñel bajche' yom la' pusic'al. Mi la' wajñel
    bajche' yom Ch'ujul bʌ i Ch'ujlel Dios ya' bʌ an la' wic'ot. Jini mach'ʌ ba'an
    Ch'ujul bʌ Ch'ujlel Cristo yic'ot, mach i cha'anic Cristo.
  lac-NT: Chen baje'rer, mʌ' ja betex a ba' uchben cuxtarex u c'at. Ca bin a betex
    a ba' u c'at u Taj'or u Pixam C'uj, quire' ric'ben winiquechex wa jach aca'an
    ta worex u Taj'or u Pixam C'uj. A mac a mʌ' aca'an u Taj'or u Pixam C'uji' ti',
    raji' mʌ' ju chan parar C'uj.
  xla-xla: Amasiyama epapele dulu dla mota solotamale kokotapo wua꞉ye dokopala depo
    pe-elemsiyamasema. Amasiyama God ya꞉ Soko wua꞉ dulu dla halatapo wua꞉ye dokopala
    depo elemsiyamapo. Epedeme oplami antapo Keliso ya꞉ Soko pa꞉le halema꞉, ya꞉ye
    po-Keliso ya꞉ oplami ikadepe.
  xav-NT: Tane nherẽ, a norĩ wa'wa hã aipẽ'ẽ 're, aiwasédé hã aima 're ĩhâimana za'ra
    wa'aba mono zéb zarina, 're anomro aba mono õ di oto. 'Re ĩhâimana u'âsi mono
    pẽ'ẽzani te te aima 're ĩpisutu za'ra wa'aba mono zéb zarina si, te oto 're aihâimana
    wẽ za'ra wa'aba mo, Ĩpẽ'ẽzani hã sena na aipẽ'ẽ 're, 're sãmra za'ra wa'aba mono
    wamhã. Ni'wam norĩ ma, Ĩpẽ'ẽzani, ĩpẽ'ẽ 're, tãma 're hâimana za'ra mono õ wamhã,
    ta norĩ hã Cristuhu nhib'a'uwẽ 're hâimana za'ra mono õ di.
  cuk-cuk: Ar bemardi na be-san-sogedba be nanadisurmalad, Bab-Dummad-Burba-sogedba
    nanadimalad. Ar Bab-Dummad-Burba bemargi maile, deyob be nanamaloed. Ar dule Bab-Cristo-Burba
    nikasulile, we-dule, Cristoʼgadsulid.
  tbf-tbf: A kap va mi lalaron simi pirpir a vuortie nga, eiekesen sien va mi Morumoruan
    e Raban ta mon sibu aronga, mi Morumoruan ta vuortie nga. Sien va ka mene a kap
    suvuon mi Morumoruan e Karisito, eie kap va se Karisito.
  uig-CYR: Амма силәргә кәлсәк, пәқәт Худаниң Роһи дәрвәқә ичиңларда яшаватқан болса,
    силәр әттә әмәс, бәлки Роһта яшайсиләр. Амма Мәсиһниң Роһиға егә болмиған адәм
    болса, у Мәсиһкә мәнсуплардин әмәс.
  ikw-NT: Anọ-ẹhni zá nẹechi anụ, kọvu Enine, ọ bụru nụ Enine Chiokike wu nụ rime
    anụ. Nye ọbula ke nwée Enine Karaịsi, bụ́o ke Karaịsi.
  khs-khs: 'Alawamona kili himu matanawemi Koteyewi Ho Napowa heneye ela:, Ho Napoyewi
    kili himu matanawemi matanepitekiwa kiyewi ta:tapola: kulu hanosekeye. Tomayewi
    matanawa kiyewi eta: kulu hanosemakeye. Aputa: Ho Napowa Kelesoyewi hamona e seyawa
    kili himuwemi maelaleke, amowa kiwa Keleso nemakeye.'
  dwr-ENT: ሺን ፆሳ ኣያናይ ሂንቴንቱን ዴዖፔ፥ ጌሻ ኣያናይ ጊያዋዳን ዴዒታፔ ኣቲን፥ ሂንቴ ኣሳቴይ ኮዪያዋዳን ዴዒኪታ። ሺን
    ኦኒኔ ኪሪስቶሳ ኣያናይ ባይናዋ ጊዶፔ፥ ሄ ኡራይ ኪሪስቶሳዋ ጊዴና።
  pma-pma: Ka kami mirmusiltei mun envatien keil ten avemi. Kami mimul mimusil asa
    koa Ninin Votut en vati, veni kei mul moul en tinomi neim. Ka koakeil Ninin enek
    onen Kristo romoultei en tine, keil arvitei meatin keil onen Kristo.
  atd-NT: Di sikanta atag, kono kinow on ogkaalap-alap to mgo maroot no koiniatan
    to lawa ta, su ko og-ugpo ka Gimukud to Magboboot kai to taliwaro to goinawa ta,
    sikandin on ka ogboot to mgo oghimuon ta. Di ko duon otow no waro dio to kandin
    ka Gimukud to Magboboot no imbogoy ni Hisu Kristu, kono no sakup ni Hisus ka sikan.
  tel-2017: దేవుని ఆత్మ మీలో నివసిస్తూ ఉంటే మీలో ఆత్మ స్వభావమే ఉంది. శరీర స్వభావం
    కాదు. ఎవరిలోనైనా క్రీస్తు ఆత్మ లేకపోతే అతడు క్రీస్తుకు చెందినవాడు కాడు.
  hat-BSA: Men nou pa nan lachè a, men nan Lespri a, si vrèman Lespri Bondye a rete
    nan nou. Men si yon moun pa gen Lespri Kris la, li pa moun pa L.
  top-NT: Huixín tí li̱pa̱huaná̱tit Jesús ni̱ tla̱n minkasatcán yaj ca̱li̱kalhi̱yá̱n
    la̱ ixtachí̱n porque Espíritu Santo ca̱kskalhli̱ná̱n. Para ixli̱hua̱k minacujcán
    li̱pa̱huani̱tántit Jesús ca̱lakmini̱tán Ixespíritu Dios, pero amá cristianos tí
    ni̱ ca̱lakmini̱t Ixespíritu Dios ni̱ lá tali̱tanú ixkahuasa Dios.
  msk-msk: Toyo kamo, wa da pagabayai nang maat na kyakaundan mayo, yaan gaid yang
    magabaya kamayo yang Balaan na Espirito kay tinuud na iyan yaan kamayo. Toyo aw
    wara asang ginawa nang otaw yang Espirito ni Kristo, yaan na otaw buku nang sakop
    ni Kristo.
  gyr-NT: Pe rumo ndapeico iri pe remimbotarai pɨpe. Peico rumo Tũpa Espíritu rese,
    ahe perecose peyese. Acoi ndovɨrecoi vahe rumo Espíritu Cristo suindar, ndahei
    eté chupendar.
  kmh-kmh: Pen nimb biynimb Gor Kawnan bak ayek yip mindpim gok, gos key niŋbim ar
    ak ma gipim; Gor Kawnan gos ñimb ar ak gipim. Biynimb Krays Kawnan yip ma mindpay
    gok, nup ker ma mindpay.
  ukr-ONPU: Але ви не тілесні, а духовні, якщо Дух Божий живе у вас. Якщо хтось не
    має Духа Христа, він Йому не належить.
  emi-emi: Am karika va am mene tokatoka tale sesa aaloannaimim, ta tale Spirit Manga
    ateva kanna ia God, arova ia etaimim. Me marova lo atoa taumattu Spiriti eteva
    kanna ia Karisto karika ia etaira, karika poi va kapuna ila Karisto.
  zpv-NT: Bwen, sidela ayiru nabahan tu loh guelnadoꞌbalaadzi nin guyuuꞌ tihxi tu,
    guchiipaꞌcaa tu nuu Spíritu Saantu laꞌn lastoꞌ tu; per sidela chyulla tuhbi tu
    ayi Spíritu Saantu Crixtu stoꞌ tu, ayi naa tu xpwiinn Ñiꞌh.
  gux-gux: Yinba yaa po, ti gbanandi bonbuakaala ki die yi, ama mi Fuoma n die yi
    kelima u TIENU fuoma ye yi niinni. Yua n kaa pia Kilisiti fuoma, waa tie KILISITI
    yua.
  kos-kos: Tusruktu kowos tia moul fal nu ke ma lungse lun ikwa, a kowos moul fal
    nu ke ma lungse lun Ngun — fin pwaye lah Ngun lun God oan in kowos. Kutena mwet
    su Ngun lun Christ wangin yoro, el tia ma lal.
  ibo-ibo: Ma lee! Unu onwe unu anaghị ebizi ndụ nʼusoro nke anụ ahụ, kama unu na-ebi
    nʼusoro nke Mmụọ Nsọ nʼihi na Mmụọ nke Chineke bi nʼime unu. Onye ọbụla na-enweghị
    Mmụọ nke Kraịst abụghị nke ya.
  yml-yml: Weꞌe ꞌomi, ꞌaiꞌedi ꞌAnuꞌanunu ꞌAtumaina i agemi ꞌwaimie i miamiaga, tomogomi
    yadi nuanua kebu i da veveimeyemi, weꞌe mogitana Yaubada ꞌAnuꞌanununa i veveimeyemi.
    Weꞌe ꞌaiꞌedi aitoi Keliso ꞌAnuꞌanununa kebu i da ageiga, taunina kebu Keliso yana
    tomotoga.
  ory-ory: କିନ୍ତୁ ଈଶ୍ବରଙ୍କ ଆତ୍ମା ଯଦି ତୁମ୍ଭମାନଙ୍କଠାରେ ବାସ କରନ୍ତି, ତାହାହେଲେ ତୁମ୍ଭେମାନେ
    ଶରୀରର ବଶରେ ନାହଁ, ମାତ୍ର ଆତ୍ମାଙ୍କ ବଶରେ ଅଛ। ଯଦି କେହି ଖ୍ରୀଷ୍ଟଙ୍କ ଆତ୍ମା ପାଇ ନ ଥାଏ,
    ତେବେ ସେ ତାହାଙ୍କର ନୁହେଁ।
  bzj-bzj: Bot unu noh di du weh fi unu sinful haat tel unu fi du; unu di du weh Gaad
    Spirit tel unu, if Gaad Spirit liv eensaida unu. Ahn if Krais Spirit noh di liv
    eensaida wahn persn, den da persn noh bilangz tu Krais.
  chk-chk: Nge ämi ousap nonom fän nemenien fituk, pwe oua nonom fän nemenien Ngünmifel
    are Ngünün Kot a nom lomi. Nge iö esap eäni Ngünün Kraist, esap i nöün Kraist.
  ssd-ssd: Tukul Guwa siŋka tane sinamŋge minit ta tane nu tuku nzali kumnemŋge minig.
    Tane taŋgo tuku maŋau gisleknu kumnemŋge mine ndakade. Ande nu Kristus tuku Guwa
    kugatok ta nu Kristus tuku taŋgo kuga.
  acr-TNT: Noꞌj ralak na yaꞌom ta chi ib alak chupa waꞌ wa rayibal, ma e yaꞌom ib
    alak pukꞌab ri Ruxlabixel ri Dios, we pakatzij wi cꞌo Rire pa animaꞌ alak. Yey
    we cꞌo cꞌu junok na jinta ri Ruxlabixel ri Cristo pa ranimaꞌ, waꞌ wa ticawex na
    re ta ri Cristo.
  rop-rop: Bat yumob hu garram det Holi Spirit blanga God insaid langa yumob nomo
    bulurrum wanim det nogudbala filing dalim yumob blanga dum. Dumaji yumob bulurrum
    wanim det Holi Spirit dalim yumob blanga dum. Yu si? If enibodi nomo garram det
    Holi Spirit blanga Jisas Krais, wal im nomo blanga Jisas Krais.
  mee-mee: Ava ngaroma Kannu ae Nutu nge momo ngallo nge miau ka kaomanna, na miramiau
    loreamatenganame ale sane ke taoamugmuga kamiau. Ke sa. Kannu E Tupu ke taoamugmuga
    ka miau. Ava ngaroma Kannu E Karais sane nge momo nga agau, na agau laeala ka
    sana i a agau orae Karais.
  dif-dif: Jura wata kana tunkani nganai, a‐ai, Jaolani, Godaia Jaola jurangu ngamanani;
    worana Christuni Jaola wata ngamalkanani, nau wata nunkanina nganai.
  gam-gam: Ba ye makimb nomane napai pille singare ke ye nawaninj, man. God Murble
    ye boll moro pille, ye une boll aike waninj. Ba Krais yene Murble una boll namoya
    ge, Krais wombaye namoye.
  nou-nou: Awarate God da Asisi awa ingoda joda atira awasedo awa ingo awa ingoda
    dipapa bebegae mi rawodo atawase sira awodo aera. Edo ro Asisi Kotopu mi awase
    siri awa awodo adewa. Edo embo amenda jo da Keriso da Asisi awa atae awa embo
    uso topo aera.
  mqb-NT: Kwanay aɗəka nà, à alay ana məgala sə ubor si zek inde sabay, əna à alay
    ana məgala sə Apasay a Mbərom, winen mə njahay a à kwanay inde ata awan, kak
    kwanay apan ki ɗəfan anan apan anà ubor si zek bay nà, na. Ɗowan a Apasay ana
    Almasihu uda ibay ata nà, winen ɗo anahan bay.
  ape-B: Ipak douk God ananin Michin nyapenyipu ali wo pupemu pugipech nyalik nyapenyi-paluli
    yowenyi pasin e. Papemu pagipech enyudak douk God ananin Michin nyaklipepeyen
    uli atin. Elpech douk wo Krais ananin Michin nyupenyich uli e, echech douk wo
    ananich e, wak.
  grc-F35: Ὑμεῖς δὲ οὐκ ἐστὲ ἐν σαρκὶ ἀλλ᾿ ἐν Πνεύματι, εἴπερ Πνεῦμα Θεοῦ οἰκεῖ ἐν
    ὑμῖν. Εἰ δέ τις Πνεῦμα Χριστοῦ οὐκ ἔχει, οὗτος οὐκ ἔστιν αὐτοῦ.
  cav-NT: Jadya ama micuana. Micuanaja biji eque ama micuana aniya, arepa peya huecaca
    micuanaja jadya anicaraque inime juetiya ama bucha. Yusuja Espiritura amereya
    eque micuana aniya. Cristora Espíritu cuadishahuaque micuana tsehue tibu, micuana
    tura amereya eque juya. Cristora Espíritu cuadishahuaque tu peadya peadya Cristoja
    cuana tsehue.
  kgp-NT: Ag jãvo ãjag tóg Topẽ kuprĩg tỹ ãjag mỹ nén tó mũ ẽn hã han tĩ. Ẽg tỹ nén
    to én mũ ẽn han vãnh ãjag nỹtĩ, Topẽ kuprĩg tỹ tỹ ãjag jagrẽ nĩn kỹ. Ũ tỹ Cristo
    kuprĩg tỹ jagrẽ tũ nĩ ẽn pi(jé) tỹ ti tũ nĩ'.
  bvd-bvd: Aia, ma sui ni kamolu nao molu si too naa farana rigitaa nia kwaidooria
    ta'aa 'ana noni. Na Anoedoo Abu nia God nia nii na laona mauria kamolu ki, nia
    ne adea kamolu molu ka too naa farana rigitaa nia Anoedoo Abu. Na wane ne Anoedoo
    Abu nia Kraes nao si nii laona mauria nia, wane nai nia nao lau wane nia sa Disas
    Kraes.
  ukr-1871: Ви ж не по тїлу, а в дусї, коли тільки Дух Божий домує в вас. Коли ж хто
    Духа Христового не має, то сей не Його.
  apz-apz: I oseso Anɨtu kakoe Towahunoso sekwoe sɨmeho moꞌmo humunyoꞌmanji sekwo
    sekwoe sɨmehoso yoꞌmayo wonyoso umo lɨhwosi yososo miyonehoho. Oꞌo, sekwo Anɨtuye
    Towahunofe yahinomo inɨngkowalokwofo. I, aꞌamu fihwo kako Anɨtuye Towahuno ane
    hwoꞌmanji kako Anɨtuye aꞌamu hwoꞌmaho.
  yon-yon: Kumban yiib kuyiib kuu id ye dowaken yaambed dorokban, kuyiib kuu Kingkin
    ye dowaken yaambed doriib, God ye Kingkinbed yiib aom doreen kowe. Kumban, kane
    ye kuu Keresu ye Kingkiniib ye aom dorokban kuu ye kuu Keresu yemanban.
  poi-NT: Pero mimicht́am d́a miŋjactámpa jém malopɨc jɨ̱xi jém it́wɨɨp íña̱namaŋjo̱m.
    Miŋjacpa jém wɨbɨc jɨ̱xi jém tachiiñewɨɨp jém Dios iA̱nama siiga nu̱ma iniit́
    jém Dios iA̱nama íña̱namaŋjo̱m. Pero siiga tu̱m pɨ̱xiñ d́a inii̱ jém Dios iA̱nama,
    jém tachiiñewɨɨp Cristo, jesɨc jém pɨ̱xiñ d́a je jém Cristo imɨɨchi.
  wuv-wuv: Ma'uaa abaa na famamoaa hamu'ou fei maumau hafelo'a, uaa hefei Spiriti—nabaa
    fei Spiritii mei Haidaa na oa laloo iaa hamu'odu. Ma mei lomi na pa'i fei Spiritii
    Christ, abaa hia maroaa Christ.
  quf-NT: Piru qamkunaqami manana munashaykillapata rurarnachu kawsayankillapa. Ashwanmi
    Tayta Dyuspa Ispiritun qamkunapi katinmi, payta kasur munashanlata rurarna kawsayankillapa.
    Piru Jesucristupa Ispiritun mana qamkunawan katinqami, mana Jesucristuwanchu kankimanllapa.
  yuw-yuw: Worochoi oro, Kopotorochon Yaruho irot sonin entacanu wömai yuho fasun
    kamuna irot osucnoho son wönggon makangtoreic. Duichon Yarunoho amna auhon irodin
    mainai wömai amna worocho Duichon amna maec.
  hus-NT-1971: Tata’chic yab a t’ajal jahua’ in le’ a hualbith t’ajtal ey, tocat a
    t’ajalchic jahua’ in le’ an Espíritu Santo ax ti c’uajchim ta ichich. Axi yab
    c’uajchith c’al an Espíritu Santo yab pel in c’al a Cristo.
  med-med: Wote, enim kʉng orunga uⱡ mbʉ nga wamp kat, muⱡi nambʉrmʉn. Enim Muⱡnga
    ei nga wamp mbʉ mormin. Got nga Muⱡnga ei, enim kʉn morum. Ei nga, wamp nam ti,
    Kraist nga Muⱡnga ei, tepa muⱡi nambʉⱡʉm wamp ei, Kraist nga wamp ti mon.
  bch-bch: Be gimi amamado gadio ngan gid kimnga papaeamao tinida aea mao. Gimi amamado
    gadio ngan Deo Itautau Tutui oangga Itautau Tutui imamado tautaunga lolomiai.
    Be oangga Itautau Tutui ton Kristus imamado eaba eta iloleai mao, eaba toa oa
    iman Kristus ele mao.
  cco-NT: Jo̱ dsʉꞌ ꞌnʉ́ꞌˋguɨ, dseaˋ nɨlɨ́ɨngˊnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, joˋ seengˋnaꞌ
    faꞌ e jmitíˆguɨꞌ lají̱i̱ꞌ˜ e lɨ́ˋ óoˊnaꞌ yaang˜naꞌ, co̱ꞌ lana nɨseengˋnaꞌ e nɨjmooˋnaꞌ
    lají̱i̱ꞌ˜ e iing˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e nijméeˆnaꞌ. Jo̱ lɨ́ɨˊ lajo̱, co̱ꞌ seengˋ
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ có̱o̱ꞌ˜ ꞌnʉ́ꞌˋ. Jo̱ i̱ dseaˋ i̱ seengˋ e jaˋ seengˋ Jmɨguíˋ
    quiáꞌˉ Dseaˋ Jmáangˉ có̱o̱ꞌr˜, jo̱baꞌ i̱ dseaˋ íˋ jaˋ lɨ́ɨiñˊ dseaˋ quiáꞌˉ dseaˋ
    do jóng.
  deu-1951: Ihr aber seid nicht im Fleische, sondern im Geiste, wenn anders Gottes
    Geist in euch wohnt; wer aber Christi Geist nicht hat, der ist nicht sein.
  alq-ALGNT: Kina8a dac, ka8in apanigotc kitodasina8a adi eji min8endameg. Tiegodj,
    kitodana8a adi eji min8endag Mino Manido, kikigickago8a mega. Kicpin a8iag ega
    kigickagodjin Mino Manidon, ka8in Jesos Christikag iji tibendagozisi.
  ixl-NNT: Pet ech koj ex, tan jit aꞌ netoksakat etaama tiꞌ inimal u tachaꞌv vechiꞌoleꞌ.
    Pet aꞌ netoksakat etaama tiꞌ inimal vitxumbꞌal u Tiixhla Espíritu, tan tiꞌ uvaꞌ
    jejleꞌl veꞌt u Tiixhla Espíritu tu vetaanxelaleꞌ. Pet abꞌil uvaꞌ yeꞌl u Tiixhla
    Espíritu jejleꞌl tu u taanxelaleꞌ uvaꞌ kat taqꞌ tzan u Cristo, as yeꞌl tokebꞌal
    kꞌatz Aak.
  boa-NT: Aane óvíi ɨ́mɨááné Píívyéébé Apííchó túkevéjtsó pañe ámuha meíjcyáhajchíí
    tsáhájuco ɨ́hdée ámuha meícyahíjcyádú meíjcyatúne. Muurá Íapííchovu Críjto meke
    ájcune ípañe íjcyatúmé tsá dííbyeéjté íjcyatúne.
  quh-NT: Kancunarí mana sajra munaymanjinachu causashanquichej. Manachayrí Diospa
    Espiritunmanjina causashanquichej sonkoyquichejpi tiyacuskanraycu. Maykenpi mana
    Cristoj Espíritun tiyacunchu chayka, payka mana Cristojtachu.
  kwi-kwi: Une chiwazha kwail kiashimtuchi. Mɨnminkas uruza kwail kin kininsachi.
    Une Sɨnam Izpul kuruntu aizpa mɨamtu, Sɨnam Izpul u kaijchukin uztu akwa. Cristowa
    Sɨnam Izpul mɨjchiruzne Cristowa kwal namamtuchi.
  agm-agm: Amɨ sahɨhɨ samɨ nehɨ ambɨpatɨ kasatirɨhɨretɨ daiwɨ bindawaamaayopo. Owetise.
    Nehɨ Autaahaatɨhomɨ Itɨpɨho samɨ maarɨhoaatɨhɨ otɨpɨpatɨ kiyatɨ jainjatonaahɨ
    Itɨpɨho kasatirɨhɨretɨ daiwɨ bimɨtaapo. Isɨ amɨ isɨhiya wowaatɨ Autaahaatɨhomɨ
    Itɨpɨho Kɨraisihomɨhetapɨ nepɨ kiyaamɨ omaŋɨtɨtɨhɨ wɨndɨ kɨmwaurɨmwɨnatɨ otɨpɨpatɨ
    kamaayataataahɨ so saatɨ Kɨraisihomɨhiyaamaahe. Owetɨtaise.
  ubr-ubr: Baise omi on men usit an gogoiai yawurem on nanaba wonama mes; omi on Ayu
    angogoiai yawurem on nanaba wonama—God an Ayu bisimui inmama mes on. Iyai iyafan
    men Keriso an Ayu ibo on, on men On ebinoanai on.
  tsw-NT: Amma a̱ɗu i lyawa ili yu unusu u na i cigai i lyuwa elime a yuwusan tsugono
    a aci a̱ ɗu shi. Amma Ruhu va Akiza ta̱ pe nden a̱tsuma̱ a̱ ɗu, amayun u ta yuwusan
    tsugono tsa̱ ɗu. (Amma i cuwan za na ri na̱ Ruhu vu Zamawawa nden a̱tsuma̱ a̱
    yi shi, a̱yi za vi Itoni ɗa shi, ko keꞌen.)
  cax-NT: Pero arraño champürrtü apaviviquia isiu naurriancatoe, ta isiu nirrancarrti
    Espíritu Santo. Ui arrüna sane tusio que tapasuquiucati Espíritu Santo au nabausasü.
    Itopiqui arrti naqui chüyasuriurutitipü Espíritu Santo esaquiti Cristo, chüpertenecebotipü
    ümoti Cristo.
  aia-aia: Ma'ata 'i'amou mougu ai'a araisuri'i'a i hei'irisi ta'aa amoo'i, mou awasuriai
    Hi'ona Maea 'onaa 'a ha'a-momori doni Hi'ona Maea ana God na awa suri'i raromoo'i.
    Ma moi aidangisia do 'iatei na ai'a to'oraai Hi'ona Maea na ha'ataaria maia Kraest,
    'ia Kraest 'a ai'a to'oraa mo'osi.
  srp-1865: A vi nijeste u tijelu nego u duhu; jer Duh Božij u vama živi. A ako ko
    nema Duha Hristova, on nije njegov.
  agt-agt: Ammi mappya tekamuy, kahkahulun, te bakkan ta kunna ten ya gagangay muy,
    te ya Kahalwa na Namaratu tekamuy a yen ya ikatalak muy. Ammi ya awena en pagyanan
    na Kahalwa na en nga nehulun te Hesusen a awan hapa tentu i Hesus.
  lug-lug: Naye mmwe temufugibwa mubiri wabula mufugibwa Mwoyo, kubanga Omwoyo wa
    Katonda abeera mu mmwe. Era omuntu yenna bw’ataba na Mwoyo wa Kristo, oyo si wa
    Kristo.
  yby-yby: Sa-oneboya, Omaimidana weuna oluholimoya dukauya minoko leko noideyama,
    asehawa dukamidana adeu minamae. Sakokoya Omaimidana weuna oluholimoya liboto
    molaiboto iki moliki ikaka niae. Ito wewena makosiya Kalaestida weuna oluhoya
    dukau minametiboya, Jisesida wewenala yuha minamikilae.
  heb-heb: ואתם אינכם בבשר כי אם ברוח אם אמנם רוח האלהים שכן בקרבכם כי מי שאין בו
    רוח המשיח איננו שלו׃
  mpp-mpp: Aime Wapongte Asudi ngengele kwelewa gagacte ngenge Asu balaibecaigaing,
    yogo kwele esecna miyac. Nga monic ye Kristole Asu mi balu gagacka, ye Kristole
    alingkacni miyac.
  apb-apb: Ta'e i'omu, omu ka'a ii'o ike lo'u aana mo tolahai iinoni aaela urine.
    !Ha'ike oto! Omu ii'o oto i sulie tolahana a Li'oa Maa'i, aana Li'oa Maa'i a God
    e ii'o oto i lalo aamiu. Na mala uri nga iinoni e ka'a to'o aana ike Li'oa a Kraes
    i lalo aana, ingeie nga iinoni a Kraes ha'ike oto eena.
  san-TEL: కిన్త్వీశ్వరస్యాత్మా యది యుష్మాకం మధ్యే వసతి తర్హి యూయం శారీరికాచారిణో
    న సన్త ఆత్మికాచారిణో భవథః| యస్మిన్ తు ఖ్రీష్టస్యాత్మా న విద్యతే స తత్సమ్భవో నహి|
  ben-IRV: যদিও, তোমরা দেহের অধীনে নও কিন্তু আত্মার অধীনে আছ যদি বাস্তবে ঈশ্বরের আত্মা
    তোমাদের মধ্যে বাস করেন। কিন্তু যদি করো খ্রীষ্টের আত্মা নেই, তবে সে খ্রীষ্টের থেকে
    নয়।
  ntu-ntu: A' nzao-krmu drtwrmu tryctrpepwzu mz zmatq ngr alwx, murde Mqngrkxtr mncpxm
    mz nabzmu, x mnclzbzmu bade. A' krkcng nabzdr trmncpx-ngrpqu Mqngrkxtr kc tqkabz
    Kraes, trnginidru leplz nedeng.
  pan-pan: ਪਰ ਤੁਸੀਂ ਸਰੀਰਕ ਨਹੀਂ, ਸਗੋਂ ਆਤਮਿਕ ਹੋ ਜੇਕਰ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਤੁਹਾਡੇ ਵਿੱਚ ਵੱਸਦਾ
    ਹੋਵੇ, ਪ੍ਰੰਤੂ ਜਿਹ ਦੇ ਵਿੱਚ ਮਸੀਹ ਦਾ ਆਤਮਾ ਨਹੀਂ, ਸੋ ਉਸਦਾ ਨਹੀਂ ਹੈ।
  gvc-gvc: Wiho mejeta mʉsa sehe mʉsa tʉhotuapʉ jia ñaare yoaerara. Espíritu Santo
    mʉsa mehne to jichʉ to cahmano seheta yoara mʉsa. Ã jia Espíritu Santore cjʉaeraina
    sehe Cristo yaina jierara.
  mwp-mwp: Ngitha kayib kedha ngoedhalmayl lawnga ngitha gamu igililmaynu niyayginga,
    nabepa kurusipagepa, sena gegeyadh, ngi ngaru Maygi Mariw igililmaynu nipa, Maygi
    Mari sey ngibiya muynu mepa, Awgadhaw Maygi Mari. Mabaygiya nanga Kerison Mari
    mayginga, thana nungu mabaygal lawnga.
  sbk-sbk: Hata eshi, saga mlinu bele mli hwa Fijile, nkashile lyoli huje Ofinjile
    wa Ngolobhe ukhala mhati mulimwe. Nantele nkashele mtu sagali no Finjile owa Kilisiti,
    omwene sagawakwe.
  mya-JVB: သို့သော်လည်း ဘုရားသခင် ဝိညာဉ် တော်သည် သင် တို့အထဲ ၌ကျိန်းဝပ် တော်မူလျှင်
    ၊ သင်တို့သည် ဇာတိ ပကတိဘက် ၌ရှိ ကြသည်မ ဟုတ်။ ဝိညာဉ် ပကတိဘက် ၌ ရှိကြ၏။ ခရစ်တော်
    ၏ဝိညာဉ် ကိုမ ရ သော သူ မည်သည်ကား ခရစ်တော် နှင့် မ ဆိုင်။
  kgf-kgf: Néŋ ewa qeriginaiguc Anutuac Uŋanéŋ kecʒaciguc ieneŋ séwiac siŋiguc ménda
    kecma uŋawac siŋiguc kecanʒu. Méŋnéŋ méŋ Kristoac Uŋaguc ménda kecʒaciguc Kristoac
    ic qahac.
  awb-awb: Manikáne Awanka itene irupipeq mía míairaq itene irupipeqté áhbábáq íwíáh
    íre miraia peh Manikáne Awanka iwíáh aitéh íwíáh miraowe. Sísa Karáhéne Awanka
    wene arupipeq íre mía míai anímé we íre Sísa Karáhéne ani míre.
  gdn-gdn: Mamanuga God e eya Keyai wi rabinagau tondau ki ka e nuwaiya badidi wainapiyau
