    Ɔŋɛ́ ámʋ a, omegyí mʋ klɛ.
  bsn-NT: Mʉajʉama, rojose yirã me ñaja mʉa, Esp'iritu Santo mʉa rãca ĩ ñajare. Esp'iritu
