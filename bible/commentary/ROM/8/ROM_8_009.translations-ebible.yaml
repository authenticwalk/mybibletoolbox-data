  kan-2017: ಆದಾಗ್ಯೂ, ನೀವೂ ದೇವರ ಆತ್ಮನ ಸ್ವಭಾವದ ಮೇಲೆ ಆತುಕೊಂಡು ಜೀವಿಸುವವರೇ ಹೊರತು ದೇಹಸ್ವಭಾವದವರಲ್ಲಾ.
