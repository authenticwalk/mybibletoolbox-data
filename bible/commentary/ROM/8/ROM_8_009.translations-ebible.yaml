    Cristo, quejtusneque que amo icaca tiehuöxca yejuatzi.
  nya-nya: Koma inu simulamulidwanso ndi khalidwe lanu lauchimo koma ndi Mzimu ngati
    Mzimu wa Mulungu akhaladi mwa inu. Koma ngati munthu aliyense alibe Mzimu wa Khristu,
    iyeyu si wa Khristu.
  ngu-NT: Pero tla nenquipiaj on iEspíritu Dios ipan nemoyojlo, tla ijcon xnemohuicaj
    quen nemotlalnacayo quinequi, yej nemohuicaj quen on Espíritu quinequi. Niman
    tla yacaj xquipia iEspíritu Cristo, yejhua xteyaxca itech Cristo.
  kup-kup: Met arim loporizaroh Godiz Pul Tinap hakez, pot ari homepek, povoz arim
    ham heriñiz hodadevoz berevamah-pot natotü, oñ Pul Tinapuhö tin tohopekez hodad
    tairañ anamah-nen poñihar tovai sohopek. Oñ mod tairari parum loporizaroh Kristoz
    Pul Tinap nakez-pori Kristoz bonori ok.
  jid-jid: Naki bi na hei nimi kpa na, aman ndi wa ana hei ni Ibrji u Almasihu, ndi
    kima na hi u ma na.
  wmw-wmw: Falakini umwe amuri nkati ya hali ya kibinadamu ila mwankulongoziwa na
    Roho wa Mwenyezimungu, ikiwa kweli-kwelini Roho wa Mwenyezimungu muwa naye mmyoyo
    mwenu. Mmojawapo ikiwa aana Roho wa Almasihi mmoyo mwake, siyo wake iye.
  gmv-GGM: Inte qasse Xoossa ayanay intenan diza gidiko ashon gidontta ayanan deista.
    Kiristoosa ayanay iza bolla deennadey he uray Kiristoosas gidena.
  ssg-ssg: Tuahe amuto teka kahikahi Krais, kumahe amuto usiusi isiai tupuamuto. Se
    Holi Spirit tetel i neneini amuto na salan amuto hahani i puas leilomuto. Nameniwa
    ka seilon teka Holi Spirit kumahe i pupuas leilolaha, laha kum pakata wanen kapi
    Krais.
  zpo-NT: Per lee re be nangwiitra be lo re kwaan yizhyo ne, lee re be ngwii lo re
    kwaan nak xcheen Mbi Naban, chelee be wlipa nzho Mbi Naban cheen Dios lextoo be.
    Xaa nanzhot Mbi Naban cheen Jesucrist lextoo, nanakt xaa xaa Jesucrist.
  poy-poy: Kumbiti mwenga mulikala ndiri kugenderana na mafiliru ga nshimba, ira mulikala
