  san-SIN: කින්ත්වීශ්වරස්‍යාත්මා යදි යුෂ්මාකං මධ්‍යේ වසති තර්හි යූයං ශාරීරිකාචාරිණෝ
    න සන්ත ආත්මිකාචාරිණෝ භවථඃ| යස්මින් තු ඛ්‍රීෂ්ටස්‍යාත්මා න විද්‍යතේ ස තත්සම්භවෝ
    නහි|
  yut-yut: Mani ji but kalɨp aŋpagon dɨma ekwaŋ. Piŋkop dakon Wupni asi jikon egɨsak
    kaŋ, Telagɨ Wup da ji dayɨŋ pawɨlakwan ekwaŋ. Kristo dakon Wupni mɨni amɨn uŋun
    Kristo dakon amɨn dɨma.
  grc-BYZ: ὑμεῖς δὲ οὐκ ἐστὲ ἐν σαρκί, ἀλλ᾽ ἐν πνεύματι, εἴπερ Πνεῦμα Θεοῦ οἰκεῖ ἐν
    ὑμῖν. εἰ δέ τις Πνεῦμα Χριστοῦ οὐκ ἔχει, οὗτος οὐκ ἔστιν αὐτοῦ.
  cpc-NT: Irooma iirokaiti tii pimatairo jiroka, aña poshiritapiintaawo ikowakaimiri
    Tasorintsinkantsi, tima iri saikashiritantzimiri. Iriima kaari yotairini Itasorinka
    Cristo, tiimachiini jashitaari Cristo.
  nhg-NT: Cache nemejua amo nenquetoca nemonacayo, tlöcamo nentietoca Espíritu, tlö
