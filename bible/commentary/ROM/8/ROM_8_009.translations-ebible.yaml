  ptp-ptp: Lêc xam o dô vac môp nipaên kɨbun ga lêm. Nge, xam dô vac môp wê Myakɨlôhô
    Ngɨbua vông ge, ên Myakɨlôhô Ngɨbua dô vac xam nɨlôm. Lêc xomxo ti, Myakɨlôhô
    Ngɨbua wê Kɨlisi vông ge obêc dô vac i nɨlô lêm ge od ob tu Kɨlisi nu lêm.
  nak-nak: Eala moli etatou ale te Kraist, la vulovulo te la vovo ale kama kokora,
    eia kati koramulia ge mamuga etatou. Mai La Kalulu La Tahalo Uru eia tabuli sesele
    oilo la tia mutou, amuto ge roromuli moli eia sekela. Mai La Kalulule Kraist eia
    kama oio taume, eme kama tetala.
  lbb-lbb: Ika mulo, bel mulo kes nahai a turai a lalaun. Ning a Inguna e God i laun
