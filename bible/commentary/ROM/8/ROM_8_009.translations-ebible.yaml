    dao. Tiali goli, te bidi me delide te Kraisgo Mobo Bidi meni baso da, te bidi
    aga te Kraisgo bidi menio.
  pab-NT: Hoka xiso atyo maisa halitinae xahekola akereta xini xisaonita, xakore hoka
    Enore Nisekohare aokitere akereta atyo xisaonita, aliterexe hareya atyo Enore
    Nisekohare tyaonita xikakoa hoka. Xalanae xamani atyo maisa Cristo Nisekohare
    kakoare xini hoka maisa atyo Cristo anerenai xini.
  llg-llg: Tehuu ei ndia, hataholi fo ta masoda manggalauk tungga ei hihii-nanau heheli
