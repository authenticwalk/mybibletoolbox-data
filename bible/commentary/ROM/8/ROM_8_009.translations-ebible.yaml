    fo tao namahoꞌo neuꞌ Ana. (Tehuu maneniko lahenda fo Kristus Dula-dale Na ta nasoda
    nai ria dale na, ria boe ta dadi neuꞌ Manetualain nuun.)
  toc-NT: Pero para huí Xes­pí­ritu Dios nac mila­ta­ma̠tcán hui­xinín niaj chuná
    scuj­ni­pá̠tit li̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán cumu la̠ xta­chí̠n, huata
    huá hui­xinín ma̠kan­tax­ti̠­pá̠tit chuná cumu la̠ lacas­quín Espíri­tu nala­ta­pa̠­yá̠tit.
    Xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ taka­lhi̠y Xes­pí­ritu Cristo nac
    xla­tama̠t ni̠ huá tapek­si̠niy Cristo.
  som-som: Laakiin idinku kuma aad dhex jirtaan jidhka, illowse waxaad ku dhex jirtaan
    Ruuxa, haddii Ruuxa Ilaah idinku dhex jiro. Laakiin nin hadduusan Ruuxa Masiixa
    lahayn, de kaasu kiisii ma aha.
  mam-C: Me ayetzin kye' mi nchi b'eta tze'nku' ntqanin kyxmilila, qala' tze'nkuxjo
    taj Xewb'aj Xjan, qa matxixix ten Xewb'aj Xjan toj kyanmi'n, qu'n qa nti' Xewb'aj
    Xjan, a T-xew Jesucrist, toj kyanmi'n, nya te Cristqi'y.
  ndj-ndj: Leki yumwi yimwikala pamukombikesha fila yifidayila mvili, na mukukovikela
    fya dayila Mfuki, leki Mfuki wa Chapanga akwikala mugati yenu. Yoyosi yangajila
    Mfuki wa Kilistu, ayu wa Kilistu ha.
  mbj-NT: Tii d' nado bëëh. Dooh ji h'yyb säg tado wäd bä bë tah'yyb mahũũm doo. P'op
    Hagä Do Sahee ti bë tah'yyb mahũũm doo kä, bë h'yyb gó ta Sahee awäd bä tii. Kristo
    Sahee sa h'yyb gó badoh doo, dooh Kristo karapee rado bä.
  lat-VUC: 'Vos autem in carne non estis, sed in spiritu: si tamen Spiritus Dei habitat
    in vobis. Si quis autem Spiritum Christi non habet, hic non est ejus.'
  ngp-ngp: Mna nyuwe Muye ywa Mnungu akwikala mndani mwenyu, hamkulongozwa nu mwili,
    vituhu vakwe mwalongozwa nu Muye ywa Mnungu, uneva mnt'hu yeyose heena Muye ywa
    Kilisito uyo hiyo mnt'hu ywa Kilisito.
  enq-2: Dopaka doko, Gotenya Spirita doko nyakama-kisa katatamo doko, nyakama yongenya
    auu kaenge dupanya mona yukuu setao nakatenya, Spirita dokonya auu kaenge dupanya
    mona yukuu setao katatami. Kraisanya Spirita doko endakali mende-kisa nakatatamo
    doko, baa Kraisanya daa.
  eng-ASVBT: But ye are not in the flesh but in the Spirit, if so be that the Spirit
    of God dwelleth in you. But if any man hath not the Spirit of Christ, he is none
    of his.
  mna-mna: Mi niom na, leleyom muŋguŋana ikamam peeze piom som. Pa sombe Anutu Bubuŋana
    imbot la leleyom, na Bubuŋana tana kola ikam peeze piom. Mi sombe tomtom sa, Krisi
    Bubuŋana imbot la leleene som, na ni tomtom ki Krisi som.
  myw-myw: Peinan wous ikalawages tatineis; yakamiy gog miked kweitan, peinan Kululuwan
    Yowbad simiy bikalawageimiy. Kal yak Kelis kululuwan ika̱bwag waseg yak, nag Kelis
    angamag ya̱koum, nag.
  sby-sby: Neco amwe nkamulenshinga bintu bilayandanga bwikalo bwaipa bwa buntu bwakusemwa
    nabo, nsombi mulenshinga bilayandanga Mushimu Uswepa, na cakubinga Mushimu wa
    Lesa ulekalanga mulinjamwe. Na muntu liyawa Mushimu wa Yesu Klistu, ekwambeti
    nteyo wakendi Klistu.
  sll-sll: Hankinangwo ipire omaga nan tal nigi dongwo ol waminga pring na han hongwo
    bani ta molkiminia, God Kwiang yona wu bimia, grang wine olkimno? Ominua. Ominia
    nan yal ta God Kwiang yong wu bilkinangwo yal i Kraist gamahobo ta molkimua.
  yaq-NT: Taa eme'e, ka kia enchim ea'po aman, enchim tu'uree'uta joaka jiapsa. Ala
    Liojta tu'u jiapsita ea'po aman eme'e jiapsa. Ju'u Liojta tu'u jiapsi junuen emot
    jiapsa'ateko. Ju'u, Jesukrijtota betana tu'u jiapsita ka aet ane'u, juna'a, ka
    aapo'ik yoemia.
  uro-uro: Sokt di qaku ngänit päs ama släqyige angät snängaqa aa rhäng dap kinak
    sa ngänit päs ma Ngämuqa aa Qloqaqa aa rhäng i qrekt bä ngäktki i qale qa väm
    ngän. Iaqäkt kärak i qaku ama Qloqaqa nage ma Krais ka e väm ga di qaku qale qa
    mäni ma Krais.
  ita-1885: Or voi non siete nella carne, anzi nello Spirito, se pur lo Spirito di
    Dio abita in voi; ma, se alcuno non ha lo Spirito di Cristo, egli non è di lui.
  muy-muy: 'Ay lekʉlʉm ti kə̀grum nahkay do : kə̀grum ere ye ti məɓəruv gekʉli awayay
    ni do. Kəgrum ti ere ye ti Məsuf Njəlatani awayay ni sawaŋ. Kəgrum nahkay ti aɗaba
    Məsuf ge Melefit àniviyu ana kʉli. Maslaŋa ya ti Məsuf ge Krist àniviyu bi ni
    ti naŋ mis ge Krist do.'
  kqc-kqc: Idu rama bi Sei di Vima yi ideri amedo vonisi, roaita di ura yaku de ya
    ourefeidedo; Vima maka ya ourefeidedo. Amiye kaere Keriso di Vima nufa de, bi
    diya ini.
  tav-tav: Mʉja maca Dio Espíritu Santore cacʉgorã aniri cʉ caboorijere cána mʉja
    ã. Mʉja majuuna caroorijere mʉja cátigarijere catʉgooñarã mee mʉja ã. Noa Dio
    Espíritu Santore cacʉgoquẽna maca Cristo yarã me ãma.
  eng-ULB: However, you are not in the flesh but in the Spirit, if it is true that
    God's Spirit lives in you. But if someone does not have the Spirit of Christ,
    he does not belong to him.
  spa-VBL: Pero ustedes no siguen su naturaleza pecaminosa sino al Espíritu, si es
    que el Espíritu de Dios vive en ustedes. Porque aquellos que no tienen el Espíritu
    de Cristo dentro de ellos, no le pertenecen a él.
  fra-_FOB: Pour vous, vous n'êtes point dans la chair, mais dans l'esprit, s'il est
    vrai que l'Esprit de Dieu habite en vous. Or, si quelqu'un n'a point l'Esprit
    de Christ, celui-là n'est point à Lui.
  hau-ULB: Duk da haka, ba ku cikin jiki amma a cikin Ruhu, idan gaskiya ne, Ruhun
    Allah na rayuwa cikinku. Amma idan wani ba shi da Ruhun Almasihu, shi ba na sa
    bane.
  mal-mal: നിങ്ങളോ, യഥാർത്ഥമായി ദൈവത്തിന്റെ ആത്മാവ് നിങ്ങളിൽ വസിക്കുന്നു എങ്കിൽ ജഡസ്വഭാവമുള്ളവരല്ല
    ആത്മസ്വഭാവമുള്ളവരത്രേ. എന്നാൽ ക്രിസ്തുവിന്റെ ആത്മാവില്ലാത്തവൻ അവനുള്ളവനല്ല.
  kkc-kkc: Esino egeesi ma kulodu suso goomoga goo oso niba wiligi doloso koo gilimado
    silesiboso. Esino Godeeyo Dio Tei nima kulodu egee bado oso niba wiligi doloso
    ka gilimado silesiboso. Esiga edebeeyo Kelisowo Dio Tei me badoga, yo tei Kelisowo
    odoonee.
  lit-lit: Tačiau jūs esate ne kūniškoje padėtyje, bet Dvasios padėtyje, jei iš tikrųjų
    Dievo Dvasia gyvena jumyse; o jei kas neturi Kristaus Dvasios, tas nėra jo.
  urd-GVR: Lekin āp purānī fitrat ke iḳhtiyār meṅ nahīṅ balki Rūh ke iḳhtiyār meṅ
    haiṅ. Shart yih hai ki Rūhul-quds āp meṅ basā huā ho. Agar kisī meṅ Masīh kā Rūh
    nahīṅ to wuh Masīh kā nahīṅ.
  far-far: Boroi ma kamulu, nao mulu si ro lau sulia na kwaidorie ta'a ana noni. Dia
    na Anoeru Abu nia to laona maurilamulu, tama mulu kai rosulia na kwaidorie nia.
    Ma sa ti ne na Anoeru God nao si to laona maurilana, nia nao lau na wane sa Jesus
    Christ.
  suz-BL: इन थुंमी परमप्रभु यावे आ सोक्‍त थमा पा बाक्‍त हना, मुर आ थुंमी मिम्‍शो प्रोंइशा,
    परमप्रभु यावे आ सोक्‍त रे पा मिम्‍ब दुम्‍नीनी। ख्रीस्‍त आ सोक्‍त मुर आन थुंमी
    मबाक्‍त हना, मेको मुर येसु ख्रीस्‍त आ मुर मनम।
  car-NT: Amyjaron te ja'munano 'wa atundymapo'pa mandon. A'kanano 'wa te matundymapojaton,
    otaine Tamusi a'kary a'ta irombo. Amy ta e'i'pa mo'ko Kristus a'kary a'ta, Kristus
    wyino kapyn mo'ko man.
  amp-amp: Niko Rom thofko nhai tuko mhatoh fnahyuk fasoh nefm bi yak hta bohtakahmko.
    Nhai. Bi Bro Nkifrarhu Yafothat yaketkomn kak hta bohtewutko. Yimar Kraisr htayuk
    Yafothat yak duha yimar nhai Krais-rhuko tohkahr.
  bht-bht: पर जालू परमेश्वरे दी आत्मा तुसां च बसदी है, तां तुसां पापी सभाब दे बशे
    च नी न, पर आत्मा दे बशे च न। अगर कुसी च मसीह दी आत्मा नी है तां सै मसीह दा नी
    है।
  eng-NOY: But ye are not in the flesh, but in the Spirit, if indeed the Spirit of
    God dwelleth in you. But if any one hath to not the Spirit of Christ, he is none
    of his.
  cub-NT: Ʉbenita mʉjavacari, ñai Espíritu Santoi cʉe boje mʉjaque, mʉja d̶abevʉ yópe
    mʉje baju ʉrõpe mʉje majiéque. Quénora d̶aivʉbu mʉja yópe ñai Espíritu Santoi
    ʉrõpe ʉ̃i majiéque. Ácʉ põecʉ cʉvabecʉ baru ñai Espíritu Santore ʉ̃́que, Cristo
    jicʉ ãmemi ʉ̃.
  ita-1927: Or voi non siete nella carne ma nello spirito, se pur lo Spirito di Dio
    abita in voi; ma se uno non ha lo Spirito di Cristo, egli non è di lui.
  lww-lww: Ana ko nap̃a visae Ninuna ne Ntewa teke e ko, ve oyal re si e p̃elaga na
    mlamulen viowa nap̃a opaeme omio, ana monar osum̃a oyal e m̃areraena kiena Ninuna
    nap̃a Kristo mla pan ko. Ana visae yaru tai sum̃a ga nap̃a Ninuna nene ve to re
    si e naga, yar nena pe pe kiena re Ntewa poli.
  ckb-ckb: بەڵام ئێوە، ئەگەر ڕۆحی خودا لەناوتاندا نیشتەجێ بێت، ئەوا لەژێر کاریگەری
    سروشتی دنیایی نین، بەڵکو لە لەژێر کاریگەری ڕۆحدان. ئەگەر کەسێکیش ڕۆحی مەسیحی نەبێت،
    ئەوا هی مەسیح نییە.
  nas-nas: Teka diiꞌ tee mono bakanameng-koo otoriaꞌ, teka Tanuaang Meekung bakanameng-kooning,
    tee eeꞌnara Tanuaang Meekung Kumponing bakaang diiꞌkoo otoing deekoꞌ. Baa naning
    Tanuaang Meekung Karistooꞌnung otoꞌevuaung tee, tee bakaang naning deeaꞌ.
  uvl-uvl: Pe imo a pomange iri nemur ero. Nenge teke NeHalang Opene tu teu luluch
    toto nge imo lape a nanas mene lememo ngamo nga poinga poreke ngana mur ero ol.
    Lape a nanas mene Opepengpeng lemene ngana mur mana. Pe mele nenge Kristus Opene
    tu teu luluch nge i ero, Kristus nena non ia ero.
  eng-BBE: You are not in the flesh but in the Spirit, if the Spirit of God is in
    you. But if any man has not the Spirit of Christ he is not one of his.
  ixl-CNT: Pek aatz ex, yitꞌ aꞌ tereꞌn koj atilkꞌokꞌex tiꞌ ibꞌanax u tachaꞌv qꞌul
    echiꞌl. Pek aꞌ tek nebꞌan qꞌu kam isaꞌ u Tioxhla Espiiritu. Taꞌxhtzii oj nojchit
    atil u Tioxhla Espiiritu sekꞌatza. Tan abꞌil vaꞌl yeꞌk viTioxhla Espiiritu u Cristo
    kꞌatza, yitꞌ tetz koj u Tioxh atziꞌ.
  xsi-xsi: Andeta miki ŋandai kapaveta kuku ilo-kalo siŋga ne vetâŋa ŋga. Ambo Maro
    Kindeni ne Koroani Sapâŋa imo mao lâ miki ilomi, ande Koroani Sapâŋa nâ ikai poe
    pa nemi vetâŋa. Aŋga tamâta ea kinzi Kirisi ne Koroani Sapâŋa imo ilonzi tia,
    ande kinzi tamâta ŋinde ŋandai Kirisi ne tamâta ŋga.
  crx-NTPO: '''Et Yak''usda ooyughi nohyudínda de, ''alha Ndoni oodune''ne ahli ''ink''ez
    nohyust''e lubeshi ts''u nínt''i-un ''aw ook''únulhe''zaht''en. ''Et hoonts''i
    mbene la Christ ooyughi lhit''ihne, ''enne ''aw oodune''ne lhuhíloh.'
  kan-OKCV: ಆದರೆ ದೇವರ ಆತ್ಮವು ನಿಮ್ಮಲ್ಲಿ ಇರುವುದು ನಿಜವಾಗಿದ್ದರೆ ನೀವು ಮಾಂಸಭಾವಾಧೀನರಾಗಿರದೆ
    ದೇವರ ಆತ್ಮನಿಗೆ ಅಧೀನರಾಗಿದ್ದೀರಿ. ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಆತ್ಮ ಇಲ್ಲದವನು ಕ್ರಿಸ್ತ ಯೇಸುವಿಗೆ ಸೇರಿದವನಲ್ಲ.
  bbb-bbb: Rove jaeje ja vajae surive jone ije irere bu vierafeva ja ijia kenoevo
    baki. Ro ja Godido Kavene fune oe jone ijia fivogakuva ije jane irere fu vierafema
    ijia kenoeve. Ro e ije erare fu Jesu Kuraesido Kavene fu naebe abema e ije fu
    Jesudo e baki.
  blw-blw: Ngém safali an chitaaw te chitaaw, faén hen anchi laylaychén hen achar
    hen chan toray an chitaaw, te hen Espiritun Apudyus hen chan toray no tot-owa
    way nìyachar an chitaaw. Te heno way tagu way maid anchi Espiritun Cristu an hiyaat,
    faén angkay tatagun Cristuchi.
  tam-2017: தேவனுடைய ஆவியானவர் உங்களுக்குள் இருந்தால், நீங்கள் சரீரத்திற்கு உட்பட்டவர்களாக
    இல்லாமல் ஆவியானவருக்கு உட்பட்டவர்களாக இருப்பீர்கள். கிறிஸ்துவின் ஆவியானவர் இல்லாதவன்
    அவருடையவன் இல்லை.
  azz-NT: Pero axcan namejuan amo nanmoyolpactijtinemisque oc ijcón queme namotalnamiquilis
    de tajtacol namechyecantinemi. Ta, namejuan nanyoltinemij sayó para nanquiyolpactijtiyasque
    in Yecticatzin Espíritu porín Yejuatzin yetinemi namoyolijtic. Huan tacán acsá
    amo quipía iyolijtic in Yecticatzin Espíritu ten Cristo quitemaca, ijcuacón yejuan
    nojonques amo poutinemij ihuan Cristo Jesús.
  spa-RV-1909: Mas vosotros no estáis en la carne, sino en el espíritu, si es que
    el Espíritu de Dios mora en vosotros. Y si alguno no tiene el Espíritu de Cristo,
    el tal no es de él.
  csy-csy: Ahihang note sia cilesa sung ah hi ngawl in, Thaa sung ah na om uh hi,
    tabang in Pathian Thaa note sung ah om hi. Tu in khatpo in Christ i Thaa a nei
    bale ama sia Christ i neisa hi ngawl hi.
  mxq-NT: Per kom ja Espíritʉ Santʉ ijtp ma̱ miidsʉty, kyaj mnakyjyikyꞌattʉ éxtʉm
    ja mniniꞌx mgʉba̱jkʉ tsyojkʉn, jeꞌeyʉ dʉꞌʉn mꞌakjikyꞌattʉ tiꞌigyʉ mʉt ja Diosʉ
    Jya̱ꞌa̱jʉn. Pes diꞌibáty kyaj tmʉdattʉ ja Jesukristʉ Jya̱ꞌa̱jʉn, kyaj yʉꞌʉ jyaꞌaꞌátʉdʉ
    Jesukristʉ.
  tzj-NT: Pro ja rixix ma emajon ta rya'ic rgana ja tzabuklaj c'aslemal ewc'an pro
    emajon rya'ic rgana ja rEspíritu Santo. Queri' emajon rbanic ja wi c'oli ja rEspíritu
    Santo pa tak ewanma. Ja c'a wi ma awc'an ta ja rEspíritu xin Cristo ma atc'o ta
    c'ari' pa rcuenta ja Cristo.
  tdt-tdt: Maibee imi laos nunee. Imi la moris tuir imi nia hakarak aat, maibee moris
    tuir Maromak nia Espiritu, tanba Nia Espiritu hela iha imi nia laran. See mak
    la iha Kristu nia Espiritu, ema nee laos Kristu nian.
  ron-BTF: Dar voi nu sunteți în carne, ci în Duhul, dacă într-adevăr Duhul lui Dumnezeu
    locuiește în voi. Iar dacă cineva nu are Duhul lui Cristos, acesta nu este al
    lui.
  eng-WEBP: But you are not in the flesh but in the Spirit, if it is so that the Spirit
    of God dwells in you. But if any man doesn’t have the Spirit of Christ, he is
    not his.
  eng-FBV: But you're not following your sinful nature, but the Spirit—if it's true
    that the Spirit of God is living in you. For those that don't have the Spirit
    of Christ in them don't belong to him.
  nld-1939: Welnu, gij zijt niet in het vlees, maar gij zijt in de geest, omdat de
    Geest van God in u woont; wie toch den Geest van Christus niet heeft, behoort
    Hem niet toe.
  bwo-bwo: Itmó Ik' S'ayn shayiro ititse beyiruwe wotiyal Shayiri shúnona bako meets
    shunon beeratste, Krstos Shayiro deshaw ashonúwere Krstos jiraliye.
  nch-BL: Pero amojuanti amo anquitoquilíaj amotajtacolchijca nacayo. Ama anquitoquilíaj
    Itonal Toteco, pampa nelía Itonal mocahua ipan amoyolo. Huan sinta se amo quipiya
    Itonal Cristo ipan iyolo, huajca yaya amo iaxca Cristo.
  quc-TNT: Ri ix c'ut man benak tä iwanima' chubanic xak jas ri quiwaj ix, xane are
    quibano jas ri craj ri Lok'alaj Espíritu, we kas c'o ri Espíritu rech ri Dios
    pa ri iwanima'. Jachin c'u ri man c'o tä ri Espíritu rech ri Cristo pa ranima',
    man rech tä ri Cristo ri'.
  tfr-NTPO: Gueniyo pjãy go Sbö Sëya wl̈eni ga pjãy ichaga l̈öng bomi wotjl̈ĩk owa
    l̈irë ame, pjãy ichaga l̈öng Sëya l̈irë shara. Ëye go Cristo Sëya l̇l̇ëm ga e
    Cristo ĩ l̇l̇ëme.
  kaq-NT: Mato tah man mahmebi shinanax jihuetaiboma qui. Maton jointi janin jahuen
    yoshin siri Criston niahah tah man jahuen shinanyahpabo sca qui. Criston yoshinjomabo
    ta Cristonahmabo qui.
  sgb-sgb: Noa, hikaw etaman, ay ampaidi kamoyu ya Espiritu ni Apo Namalyari, haka
    hiyay nay anhonolên yo, alway nan kalabayan lawini yo hên manyag kasalanan. Pakaihipên
    yo, ya hilay a ampaidyanan hên Espiritu ni Apo Namalyari, ay alwa pon kan Apo
    Jesu-Cristo.
  vie-1934: Về phần anh em, nếu thật quả Thánh Linh Đức Chúa Trời ở trong mình, thì
    không sống theo xác thịt đâu, nhưng theo Thánh Linh; song nếu ai không có Thánh
