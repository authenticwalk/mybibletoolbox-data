    já'asa, yupj Jesucristo juts'a'á tulucj.
  zap-NT: Per laa de yra de, che rlaadetre de zegne rlaa men ne nak noze mengyëzlyu,
    sinke le de che rlaa zegne rlaan Espíritu Sant belne nli ne nuu Espíritu Sant
    lextoo de; le men ne yëtet Espíritu Sant lextoo, let xpéndet Jesucrist nak men.
  wer-wer: Ar pöt, lup ngaanötë wëwëetakël naön. Pulöökë wëwëetak wë. Pël ëën Anutu
    pim Pulö arring wë. Omën namp Kristoë Pulö pim naë won ëëpna pöp pi Kristoë omnamp
    won.
  ipi-ipi: Enene, yakamato mana koo minalaini okonena, yakamana umbaini tupa omolo-peyai
    tekeko, Kataisa bala yakamanga ateando, Goteto yakama wandakali tika-pene ateyai
    lola-kola, yakamana tandini tupa saka atapowa atolopeyai. Kataisana Sipitisa oko
    wandakali mindinga ata napeando, wandakali okone bala Kataisana yame ata napulu-peya
    tekeko, Gotena Oli Sipitisa oko yakamanga ateya okonena, yakamato nembo-tene wambane
    koo okomane piyapa leya pua na-piyaini. Jia. Yakamato Oli Sipitisa okomane leya
    pua piyaini.
  qul-NT: Kancunaka manaña juchayoj runapaj munaskanman jinachu causanquichis, manachayri
