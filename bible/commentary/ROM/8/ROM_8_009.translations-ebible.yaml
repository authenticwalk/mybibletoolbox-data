    por mda'' gu'' lugar no mdyal gu'' nzo Xpii Natú'' che''n Diox loo gu'' nalle''.
    Na nii loo gu'': Loo mèn co'' inzode Xpii Natú'' che''n Crist, mèna inacte che''npe''
