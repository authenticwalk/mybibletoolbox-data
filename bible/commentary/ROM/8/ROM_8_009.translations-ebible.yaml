  nko-NT: Támɛ Bulu Ɔŋɛ́ bʋ mlɩtɔ lɛ́lɛ́. Mʋ́ sʋ mlɩmɛ́ɛtrá tsiá mlɩ tsiátɔ́ amʋ́ʋ́
