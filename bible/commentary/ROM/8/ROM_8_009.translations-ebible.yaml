    eetaama naataquko abi oi te noho pobi oonidzara.
  peg-peg: ମାତର୍‌ ଇସ୍ୱର୍ତି ପୁଇପୁୟା ଜିବୁନ୍‌ ଜଦି ମି ତାକେ ବାହା କିନାତ୍‌, ତା ଆତିସ୍‌ ଏପେଙ୍ଗ୍‌
