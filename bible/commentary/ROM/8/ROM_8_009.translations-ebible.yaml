  sey-NT: Ja̱je paꞌina, mësaru cato pa̱iseꞌe noni paꞌiyere sehuomaꞌpë paꞌiyë. Coa
    ai jerepa Maijaꞌquë joyo cayere sehuocohuaꞌipi paꞌiyë, Maijaꞌquë joyopi mësaruni
