    Yoseri yakawera ndiri na Rohu gwa Kristu, yomberi ndo gwa Kristu ndiri.
  qwh-NT: Peru qamcunaqa, Santu Espiritu qamcunacho quecaptin, mananam quiquiquicunapa
    muneniquicunallapaq yarpacachäyanquinatsu. Peru meqan nunapis Jesucristuwan jucnolla
    mana carqa, manam Jesucristupatsu cayan.
  gaw-gaw: Amge ag Rom danab, ahilagnu amu Kayak Ouḏi Nug ahilagp̱a daaṯe dayeb amu
    ag oo alagnu kobolp̱a ii daaṯeb. Iiṯa. Ag am Kayak Ouḏinu kobolp̱a daaṯeb. Amu
    danab laa nug oop̱a Kristusnu Ouḏi iiṯa, nug am Kristusnu danab iiṯa.
  nca-nca: Ŋu hamó, quko yendo koweye saŋaní kama howeyoteŋgo. Kini, Yuqa howeyoteŋgo,
    dokoro Anutu koro Yuqayó ye quroyemo kunditeyote. Asa uni ka Kristo koro Yuqayó
    eneno kama yote tiníqo, uni ŋuko Kristo koro qu kini.
  zpz-NTPP: Zeꞌ de ru benu Espiriit Yon ni Ñgyoozh rcyiiñ mi nañ lardoo der, orzeꞌ
    wagyicy der mod nu rlagy ub ziꞌl ru, sinu ricy der mod nu rlagy Espiriit Yon nim.
    Cyu ziꞌl mbecy yu nu a̱ꞌ ricy cup Espiriit ni Crisht, yu zeꞌ walab mbecy ni Crisht.
  mkj-mkj: A kamwai johkin kapwaihahda ahnpen armaj nehn amwai mour; kamwai kin kapwaihahda
    dahkij Ngenno pwehng kamwai — ma ioar Ngenin Koahs kin mour loaloamwai kan. Armaj
    men ma Ngenin Koahs joah mine ipoa audi ih nihn Christ.
  zac-NT: Perë lëꞌë të adë rianáldëdiꞌi të tëchi deseo mal laꞌni lduꞌu të sino rnibëꞌa
    Espíritu Santo lëꞌë të si talë verdá quëbezë Espíritu Santo laꞌni lduꞌu të. Grë
    ra nanápëdiꞌi Espíritu shtë Cristo, nádiꞌi rall shmënë Cristo.
  kyg-kyg: Osugayaꞌmonanafa Goti Aunemeꞌamo lapaipafiꞌmo maiꞌnisiyana atafa lapaipamoꞌa
    magoꞌe huno yagaino nolapate. Muki vayaꞌmogi Kalaisi Aunemeꞌamo oꞌaliꞌnisayana
    Kalaisi vayaꞌamo oꞌmaiꞌnae.
  kmk-kmk: Yoong kan dikayu, iinggaw dit Ispiritun Apudyus un insapatan Kristu ot
    siyaon dit mangitulay un bokonona sat gumabasuḻa kinatatagu yu. Ot singngadan
    na mana tagu nat naid kan siya diya Ispiritu, Adina payyan naidagamung kan Kristu.
  cao-NT: Jama, toca ma xo mato iquia. Chahahuacanaibo xo mato ra. Mato noma jabi
    nicayamaqui mato, Espíritu Santo nori, mato ó ja bësohai iqui na. Jabi Cristó-na
    ma xo toa Espíritu Santo jayama cato.
  bbr-bbr: Utianik, ak woiaka epar moin roasiret, onok aru akan woiaka uru rawos,
    ak wa kamwareäu. Anut nukan Osou Näus ak kamwareäu. Osou Näu akan woiaka uru rau.
    Kiro epar senes, utianik, inok roasir Osou Näu kiro Krais nukas äsimorowon kiro
    kon wou uru wa raunuk rai, ko Krais nukan roasir wa.
  inb-inb: Taita Diuspa Ispíritu kamkunapa iuiaipi sutipa kaugsakugpika, kam kikinkunapa
