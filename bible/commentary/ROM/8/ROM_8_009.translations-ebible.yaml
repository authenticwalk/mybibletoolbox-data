    Kawnan ne ak mɨgan ayaŋ ma mɨdɨl nɨm, kɨli Klays binɨb ne ma mɨdebal.
  jic-NT: Nun ma lojí nujisas jin; t'üc' way Dios Cjües pü'ü nujisas mo'ó, mpes nun
