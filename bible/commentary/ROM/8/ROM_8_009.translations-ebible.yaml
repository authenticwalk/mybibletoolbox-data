    Kraisɨn anam puvatɨ.
  agg-agg: Ŋga asu seana sɨhei wamɨndafɨ hohoanɨmo moai süŋgurɨhindɨ. Ŋga Godɨndɨ
    Yifiafɨ sɨhei fiambe amaro ana, se Yifiafɨndɨ hohoanɨmo ra süŋgundɨhimboyei. Asu
    düdi ai Kraisɨndɨ Yifiafɨ ra ahandɨ fiambe nɨmarɨndokoate-ayo ana, nindou ranai
