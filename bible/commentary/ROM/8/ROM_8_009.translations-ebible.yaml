    ta Krais bwe, iy badeh badu hawe Krais bwe.
  wim-wim: Puth niiyaniy-a, niiy keꞌ-ngul wayan iiy-iiyaniy. Niiy wik God.antaman
    ngeey-ngeeyaniy, nil puth Ngeen-Wiy Min God.antam anana ngangk niiyantamang wun-wunana.
    Puth than pam wanch al-alangan Ngeen-Wiy Min God.antam anana keꞌaman ngangkangan
    piꞌ-piꞌantan-a, than pam wanch anangana Jesus Christ.antam yaꞌa.
  zga-M: Hata leno samlehumbeli bali mlehunumbula kama mle hunumbula mutama gati lakini
    kama mle hunumbula mutama gati lakini kama munu alebila nembula ya Klisite uywa
    sio vamwene.
  yom-yom: Muaki beno lusiedi mu nsuni ko vayi mu Pheve enati Pheve yi Nzambi yidi
