  kpr-kpr: 'God amingusira da beká mo: nu uju erira amo, namonde nunda Agho Dari rea
    aoro dae resira ava, inononda use iraeteri. Na ‘namonde’ setena amo, namonde mave
    fisi da uju buregedo, nunda Asisi Kakara da amboda amboda eraera, aindae seteni.'
  san-IAS: tataḥ śārīrikaṁ nācaritvāsmābhirātmikam ācaradbhirvyavasthāgranthe nirddiṣṭāni
