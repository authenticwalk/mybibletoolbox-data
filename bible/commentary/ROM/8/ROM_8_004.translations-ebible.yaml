  nca-nca: Ŋuro tero hutuŋo mande ŋuro murí riní nore quroko hamó tunoqete, dokoro
    norendo kowenani saŋaní watí kama howeyoteto, Yuqa naŋge howeyoteto.
  zpz-NTPP: Ni bicy mi, gun orzeꞌ gac gyicy den de coz nap nu rnii leey zeꞌ, como
