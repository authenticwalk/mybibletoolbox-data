  mcr-mcr: Iutaŋi, ne qänaknäŋi, huiwä iqueqä äwiŋqä iunä ma, Dŋä Äŋguä Iqueqä äwiŋqä
    iunä itanitaŋi, suqä äŋguä, kukŋuä-suqä iqu ämänätquetŋqä iunä pmetatuŋque.
  cux-NT: Ní chúū Ndyuūs diiⁿ yā cáávā chi s'uūuⁿ cuuvi ch'ɛɛtinee yú tan'dúúcā chi
