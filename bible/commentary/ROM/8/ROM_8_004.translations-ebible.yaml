  azg-NT: Sijndaꞌ Tyoꞌtsꞌon na nguaa na nndaꞌ chaꞌ ntyja ꞌnaanꞌ jnda jon, quindë ya
    nanꞌxuan jaa chaꞌxjen juu jñꞌoonꞌñeen icoꞌxenhanꞌ na quitsixuan tsꞌan na tonnon
    Tyoꞌtsꞌon. Manquëntyë na cotsantyja ntyja ꞌnaanꞌ Espíritu, chito ntyja ꞌnaanꞌ
    joo ꞌnan na ntꞌue nꞌon siꞌtsꞌo njanhan.
  bhd-bhd: परमेशरे एन एल्हेरेलेइ कियूं ताके अस अपने पापी सुभावेरे मुताबिक नईं, पन
    पवित्र आत्मारे मुताबिक च़ेलतां ज़ै हुक्म कानून देते तैस केरि बटम।
  too-NT: Lā' chuntza' līlatlā'huanāujtza' chu a'nchī ixley Dios como tlahuayāuj a'ntūn
