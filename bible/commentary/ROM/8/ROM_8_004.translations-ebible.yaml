    Ginu ta'n tla'taqati'gw ta'n tel puatg Wejuli Nisgam mo ginu ta'n tel puatmuggw.
  huu-NT: Iese fɨnode, caɨ marena illena, Moisés mɨcorɨ llogacɨno llua isoi. Ie jira
    caɨ comecɨmo ite maraiñede jitailla rafuedo jai jaiñedɨcaɨ; iadedɨ Jusiñamui Joreño
    jitailla rafuedo jai jaidɨcaɨ.
  jiv-NT: Túramtai ii yamaikia aya̱sh wakerana nu umirtsuk tura Yusa Wakaní̱ wakeramu
    túrar akupkamu tana nu umirniuitji.
  otm-NT: Nɛ gue'a í zä bi 'dajʉ ra hogambʉi tenguthoho 'bʉ dá jąs'hʉ yʉ́n t'ɛ̨di
    bʉ án nujʉ Oją. Janangue'a hin dím bɛ̨mhbʉ man 'yomfɛ̨nisɛhʉ ya, pɛ nuya hønt'a
