  myk-myk: Kilɛ ya lee pye kɔnhɔ saliya wʼa tiimɛ pemu bɛɛri kaa yu ge, wù já wʼà
    pee bɛɛri ɲɔ fani, wèe piimu ya ɲaari na sahaŋi ni wùyɛ pyaa ɲidaan ni wɛ, fo
