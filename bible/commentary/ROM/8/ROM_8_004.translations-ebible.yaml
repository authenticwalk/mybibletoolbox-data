    n bua yaala.
  kos-kos: God El oru ouinge tuh ma suwohs su sapkinyuk ke Ma Sap fah ku in arulana
    akpwayeyuk in kut su moul fal nu ke Ngun lal, ac tia nu ke ma lungse lun ikwa.
  ibo-ibo: Ka izu ezu nke ihe niile iwu chọrọ nʼaka anyị bụrụ ihe e mezuru nʼime anyị,
    bụ ndị na-adịghị ebi ndụ dịka ọchịchọ anụ ahụ si dịrị, kama dịka ọchịchọ Mmụọ
    Nsọ si dị.
  yml-yml: '@see-verse:ROM.008.003'
  ory-ory: ଯେପରି ଆମ୍ଭେମାନେ ଶାରୀରିକ ଭାବାନୁସାରେ ଆଚରଣ ନ କରି ଆତ୍ମିକ ଭାବାନୁସାରେ ଆଚରଣ କରିଥାଉ,
    ଆମ୍ଭମାନଙ୍କଠାରେ ବ୍ୟବସ୍ଥାର ଧର୍ମବିଧି ସଫଳ ହୁଏ।
  bzj-bzj: Gaad du dat soh dat now wee ku du aal weh di Laa seh rait fi wi du. Wi
    noh di liv di way wi sinful haat tel wi fi liv, bot wi di liv fi du weh Gaad Spirit
    tel wi fi du.
  chk-chk: Kot a föri ei, pwe pwüngün ewe allük epwe pwönüetä rech, kich mi manau
    fän nemenien Ngünmifel, nge sap fän nemenien fituk.
  ssd-ssd: Ta tuku sine taŋgo tuku maŋau gisleknu kumnemŋge mine ndaka Tukul Guwa
    tuku nzali kumnemŋge mineg mbal sine tukul pasa am mbolŋge kumumbi mayok kineg.
  acr-TNT: Xuꞌan cꞌu waꞌ chaꞌ utz cojbin jusucꞌ chwach ri Dios jelaꞌ pachaꞌ ri cubiꞌij
    ri Tzij Pixab; ma riꞌoj na e ta chi katakem ri rayibal re ri na utz taj, e katakem
    saꞌ ri caraj ri Ruxlabixel ri Dios chike.
  rop-rop: Yumob si? Det lowa dalim wi wanim wi garra dum, en wanim det lowa dalim
    wi blanga dum im gudwan. Bat wi nomo bin duwit langa det lowa brabliwei. En blanga
    tharran na God bin jandim im San blanga bidim det nogudbalawei insaid langa wi
    en meigim wi duwit langa det lowa brabliwei. Lagijat na God bin dum blanga ola
    pipul hu bulurrum det Holi Spirit en nomo bulurrum det ronwan filing blanga olabat.
  mee-mee: I ke kuma minmina ta baina longa ora Bangapaga rae Moses kanna ke matea
    nge lele ngallo nge ita ra sana ka tatao kurumea mirara loreamatenganame ava kurumea
    Kannu E Tupu lonamatenganame.
  dif-dif: Ngangau jirijiribani jauraia talkula ngaianingu manamiri pantjinanto, ngaiani
    wata kana tunkani wirariai, a‐ai, Jaolani.
  gam-gam: Nono makimb nomane pai wanpin ba ipon God Murble kandja djindo mal yenmon
    una mormon. Nono Mosis lo ye kune yembon we dje bolo wori pai ge, nono God nale
    al ye kune yepin pora dji mopon dje pille goi.
  nou-nou: Awasedo boroko ingodena Asisi Kotopu mi ro sira ainda atadera edo ro bebegae
    ingodenaso joda dipapa edo era ainda atadi ae adera awa ingodena God da agodari
    awa kera adera.
  mqb-NT: A ga matanan, anga aday ɗâ mba apan sa ga way ana Tawrita sa ja ata awan.
    Bina, ɗi ɗəfan apan nà, anà Apasay a Mbərom kutok, bina anà ubor si zek à
    mənuko sabay.
  ape-B: God nagakomapu namudak umu nameitu apak munubu mugipechen miyaten enyudak
    duldulin pasin douk lo nyaklimu apak muneken uli. God nenekumapu enyudak apak
    douk wo mupemu mugipech enyudak nyalik nyapenyu-paluli yowenyi pasin uli e. Anan
    douk neneken umu apak douk mapemu magipech enyudak God ananin Michin nyaklipapu
    enyili.
  grc-F35: ἵνα τὸ δικαίωμα τοῦ νόμου πληρωθῇ ἐν ἡμῖν τοῖς μὴ κατὰ σάρκα περιπατοῦσιν
    ἀλλὰ κατὰ Πνεῦμα.
  cav-NT: Jadyatu tuque juhua, ecuana Yusuja biji eque ani ishu, tura amereya eque
    ani ishu. Ecuana ecuana amena aniya Yusuja Espiritura amereya eque. Ecuanaja biji
    eque ama ecuana aniya. Jadya tibudya ecuana anitaqui cabatiya Yusura amereya eque.
  kgp-NT: Vãhã ẽg tóg Topẽ tỹ vãsỹ ẽg jyvẽn mũ ẽn ki króm há nỹtĩ, Topẽ kuprĩg tỹ
    tỹ ẽg jagrẽ nĩn kỹ. Kỹ ẽg tóg ẽg tỹ nén to én mũ ẽn han mãn ke tũ nỹtĩ sir, ẽg
    jagrẽ há tỹ ẽg tar han mũ tugnĩn.
  bvd-bvd: God nia ade 'uri nai uri kolu ka ilia doo neki taki nia God saea fuakolu
    uri ili lana ki. Kolu bobola naa fai ili lana ki nai, suli ne kolu ade sulia na
    Anoedoo Abu ma ka nao kolu si ade na sulia kwaidooria ta'ae 'ana noni.
  ukr-1871: щоб оправданнє закону сповнилось в нас, которі не по тїлу ходимо, а по
    духу.
  apz-apz: Honɨngkano hungkunoso ole lonetɨhwalofoho. Sekwo honɨngkano wopɨngomnohini
    finɨngkamno. I Anɨtu kako yahino wonyo sohwoe yokumpohnꞌnyo wae yaoꞌmentiso soꞌno
    olohonta nakwoe sɨmeho yoꞌmayo wonyo umo lɨhwosi ko yososo nakwo minɨngkohwanehwono.
    Oso wonyoso nakumo monemokosyohumanehoho. Oꞌo, nakwo Anɨtuye Towahuno Wopɨngo
    soꞌnji nohumentani kakoe mampaho osomo nupoꞌnontani honɨngkano wopɨngoꞌnohini
    somo tɨfi inɨngkowalokuhwono. Oseso Anɨtu nonahononto wopɨngo kuyoho nelalofoho.
  yon-yon: Kwanoked nub kuu yorokmo kerunde God ye amob kumundinmo ye kerekmen yaambed
    yiminmo kerundok, id ye dowaken yaambedban Kingkin ye kerekmen yaambed doruubdan
    kumbed.
  poi-NT: Iwat así iga wɨa̱p tanaccupac juuts nɨmpa jém Dios iŋquímayooyi porque sɨɨp
    d́a taŋwatpa juuts nɨmpa jém malopɨc jɨ̱xi, pero taŋwattámpa juuts nɨmpa jém Dios
    iA̱nama.
  wuv-wuv: ba i fawanewaneia a'a o'ou tamanu na ware fei law ba onei pono'ia. Ina
    bigi'ia a'a ei lomi rona neneraa ei maumau hafelo'a, ma'uaa rona neneraa fei Spiriti.
  quf-NT: Chaynuqami Jesucristuqa wanuran, chay unay mantakuy kaqkunataqa allita kumplisha
    yupayna kanallapapaq Tayta Dyuspaqqa. Chayna manana nuqanchik munashanchiknullata
    rurarchu, ashwan Santu Ispiritun yanapamashallapa allinkunalata rurarna kawsanallapapaq.
  yuw-yuw: Tuna irot osucnoho itonggong noni wönggon mangtorengitac. Muno, önga wömai
    Kunkun Yaruho itonggong noni angtorengitac. Worocha tongga non ogep nongoruhon
    toroc kiap ogepmadec itongmanaina toroc kiap nongnongo tongitnahamon.
  hus-NT-1971: Xo’ i ejtohual qui t’aja’ bolith jant’ini’ in le’ an ts’ejcath cau
    binath c’al a Moisés, cum i t’ajal jahua’ in le’ an Espíritu Santo. Yabats i t’ajal
    jahua’ in le’ i hualbith t’ajtal ey.
  med-med: Got ndi, uⱡ ei itim ei ndi, tʉn nga uⱡ kit etmin mbʉ pora, wak ruimin.
    Ei kʉn, mi ik ei nga uⱡ kun kai, Muⱡnga ndi, nʉtʉm ik mbʉ, tʉn kʉn peka ropa peng
    piyangga!
  bch-bch: Deo ikado bedane ngansa iuangga gid kadonga tututui toa apu ikeokeo ngan,
    manta iuot tautaunga ngan gita leda madonga. Gita labone talalala ngan gid kadonga
    papaeamao tinida aea mao, be talalala ngan Itautau Tutui iura.
  cco-NT: Jo̱ cajméeˋ Fidiéeˇ lajo̱ e laco̱ꞌ jneaa˜aaꞌ quɨ́ɨꞌ˜naaꞌ jmɨɨ˜ e nijmitíˆnaaꞌ
    laco̱ꞌ catɨ́ɨngˉ e júuˆ quiʉꞌˊ ta˜ do. Co̱ꞌ joˋ se̱e̱ˉnaaꞌ fɨˊ jmɨgüíˋ la e jmooˉguɨ́ɨꞌ
    jaléꞌˋ e lɨ́ˋ dsíiˊ ngúuˊ táangˋnaaꞌ, dsʉꞌ lana nɨse̱e̱ˉnaaꞌ e nɨjmooˉnaaꞌ lɨ́ꞌˆ
    laco̱ꞌ la iing˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e nijmóˆnaaꞌ.
  deu-1951: damit die vom Gesetz geforderte Gerechtigkeit in uns erfüllt würde, die
    wir nicht nach dem Fleische wandeln, sondern nach dem Geist.
  alq-ALGNT: Ogi todan iidi kidji gi k8aiak8adiziak, adi enakonigemaganigin Coda8inni
    Inakonige8inan kidji inadiziak. Nogom dac kitodananan adi eji nda8endag Mino Manido,
    ka8in 8in kitodasinanan adi kina8it tibina8e eji kitci madji mosa8endamak kidji
    todamak.
  ixl-NNT: As kat ichaj tzan u Tiixheꞌ viKꞌaoleꞌ tiꞌ toksat oꞌ jikla aamail, echeꞌ
    uvaꞌ ni tal u tzaqꞌiteꞌ uvaꞌ itzꞌibꞌa kan u Moiséseꞌ. As yeꞌ la kubꞌaneꞌ kam uveꞌ
    nital u tachaꞌv u kuchiꞌoleꞌ. Pet aꞌ la kubꞌaneꞌ kam uveꞌ nital u Tiixhla Espíritu.
  boa-NT: Ehdúu mééma méénuube muhdú teene taúhbaju néhdu meíjcyaki. Aame tsáhájuco
    meímillédú meíjcyatú Píívyéébé Apííchoréjuco meke túkévéjtsóné pañe meíjcyánélliíhye.
  quh-NT: Chayta ruwarka Diospa camachiskasninmanjina chekan ruwayta junt'ananchejpaj.
    Nokanchej manaña juchaj camachisnin purejcunachu canchej. Manachayrí Espiritumanjina
    purinchej.
  kwi-kwi: Dios au akwa sun kirɨt akwa, Sɨnam Izpulne aumɨza kurunnat kit Dios ɨnintɨt
    aizpa mɨninnamtu. Diosta pianchiruzne Dios ɨninta aizpa mɨasachi.
  agm-agm: Autaahaatɨho sandɨ saindɨndɨ apaapɨmaahe, nyahɨ wanɨ nyamɨ ambɨpatɨ kanyatirɨhɨretɨ
    dahomaayaatɨ komɨ Itɨpɨho kanyatirɨhɨretɨ daayohiyɨhiyaanɨnɨ komɨ wɨnɨhapɨpa tɨtɨhɨ
    gaahaiwa gaamapɨ kaiwɨse tiwaiwa nga kaitɨhaawe.
  ubr-ubr: God atonio bobo ifour onai ot iyabon ayu an yawasai tamama on, Baifafaro
    an dura wawaninai yawas totorinai tanafour aurin ebikakafun, on arimon fofonin
    iniyamet tanabo, ato ot men usit an gogoiai tanama mes.
  tsw-NT: A yuwan ta̱ ne adama a tsupa suru atsupu e mejege a na wila̱ u dammai a
    aci a̱ tsu, a̱tsu na tsoo tono Ruhu, agba tsa̱a̱ kurusu ili i na lipu cigai shi.
  cax-NT: Sane nauquiche puerurrü uiña nosüboriqui isiu arrüna nüriacarrü ane corobo,
    itopiqui osüboriquia ui nicusüurrti Espíritu Santo, champürrtü ui nuñuñemantoe.
  aia-aia: '''Ia God ''a haua o''asi dogai hauai awaha na odo-odo na Ha''atora ''a
    atenga''inia. Na''i ''ohani gau matai awa odo-odo o''asi suria gau ai''a araisuri''i''a
    i hei''irisi ta''aa agaa''i, gau awasuriai Hi''ona Maea.'
  srp-1865: Da se pravda zakona ispuni u nama koji ne živimo po tijelu nego po duhu;
  agt-agt: petta awetanan magliwat am awa kwan tam hud la ya mappya nga ibar na lintig
    na en tekitam, te bakkan na ta gagangayen nonot tam ya dagdagan tam am awa Kahalwa
    na Namaratu nga mangituldu tekitam.
  lug-lug: Ekyo kyabaawo, eby’obutuukirivu mu mateeka biryoke bituukirire mu ffe bwe
    tugondera Omwoyo, ffe abatatambulira mu mubiri naye abatambulira mu Mwoyo.
  yby-yby: Yaya asehawa lukamidana anulalo neyokapala, Omaimidana weuna oluhomidana
    anulo nowudawo wewena Omailimo lo hukaibo gauya wehe loko oko moloko etudawo ga
    maya eli litae loko sa-olimikaiye.
  heb-heb: למען תמלא חקת התורה בנו המתהלכים בלא כבשר כי אם לפי הרוח׃
  mpp-mpp: Ilec ailu yefe-yowale aibaba dondonne gaganonggang fikelu yegengkecaigac.
    Nongileng kwele esecnele yefewa gaga yogo hegilelu Tili Asuholec wetackelu gacaigabeleng.
  apb-apb: Urine a God e da uri mo Ha'atolanga ingeie e oa oto hunikie, aana Ha'atolanga
    ingeie e unue uri ahutana mo iini kire ooraha'aa ke mae. Oto aana a Kraes e mae
    oto mala nga uunu-olanga honosikie urine, nge kie ka'a ii'o ike lo'u i sulie tolahai
    iinoni aaela ni welumalau, ta'e kie to'o aana oto oodota'inge a Kraes, na kie
    ko lulu i sulie oto tala aana Li'oa Maa'i.
  san-TEL: తతః శారీరికం నాచరిత్వాస్మాభిరాత్మికమ్ ఆచరద్భిర్వ్యవస్థాగ్రన్థే నిర్ద్దిష్టాని
    పుణ్యకర్మ్మాణి సర్వ్వాణి సాధ్యన్తే|
  ben-IRV: তিনি এটা করেছেন যাতে আইনের বিধিগুলি আমাদের মধ্যে পূর্ণ হয়, আমরা যারা দেহের
    বশে নয় কিন্তু আত্মার বশে চলি।
  ntu-ntu: Arlapxpele nigu murde ma tqvz-nqblqbeku nqmq ngr alwx lc, a' navz-nqblq-alzuku
    Mqngrkxtr kc tqokatrle nigu mz nzvz-nqblq-krgu natq Gct mz nzmncngr kxtubq.
  pan-pan: ਇਸ ਲਈ ਜੋ ਸਾਡੇ ਵਿੱਚ ਜਿਹੜੇ ਸਰੀਰ ਦੇ ਨਹੀਂ ਸਗੋਂ ਆਤਮਾ ਦੇ ਅਨੁਸਾਰ ਚੱਲਦੇ ਹਾਂ ਬਿਵਸਥਾ
    ਦੀ ਬਿਧੀ ਪੂਰੀ ਹੋਵੇ।
  gvc-gvc: Ãta yoare Cohamacʉ dutiare to tuaa mehne mari bihohto cjihtore. To dutiare
    bihoina jina mari mʉ sʉro jieraja. Espíritu Santo to yoadohoa mehne to dutiro
    seheta yoaja mari.
  mwp-mwp: Awgadhaw zageth ngaru balbayginga sabiw ubilmaya. Nungu Kazi nuydh ngalpan
    koey mapumayl modhabiya madhin a guythuyamoeyn ngalpa. Kayib ngalpa matha ngoedhagidh
    Maygi Mariw ubilmaynu toedipa, ngalpa lak lawnga ngalpan gamu ubilmaya koeyma
    ngoenanu maypa.
  sbk-sbk: Abhombile eshi aje amalajizyo age ndajizyo gatimilishe muhati yetu, ate
    tasagabhala alondole enongwa ye bele, eshi bhala bhabhalo ndola Ofijili enongwa
    ya Fijili.
  mya-JVB: အကြောင်းမူကား ၊ ဇာတိ ပကတိအတိုင်း မ ကျင့် ၊ ဝိညာဉ် ပကတိအတိုင်း ကျင့်သောငါ
    တို့သည်၊ တရား၌ ပါသောပညတ် တို့ကို စောင့်ရှောက်မည်အကြောင်းတည်း။
  kgf-kgf: Imi mia séwiac siŋ qahac néŋ Uŋawac siŋ méndacma kecanʒiŋ neŋaŋ muru héna
    ac imi mesolaŋanimaŋ ʒé imuhuc waŋ nénécmiyec.
  awb-awb: Íre iteite iuwahbeh ahbabáq iwiáh peh Manikáne Awanka iwíáh aitehraq we
    awahbeh iwíáh miraonsabé kaweq sansá Mósísine ehwehnka irari sansá mira aruqarurúne.
  gdn-gdn: Mamanuga God e inako kwae-wena da ki pokaiya ka gora supasupai badidi wagau
    ki mibai kuduba nu rabinanugu matarawagana ki nana. Nu ka eba nu nubo midinuga
    kwakwarepu-nuga kabuwaniyau ki kwaigemei ko nu ka Mamanuga God e eya Keyai badidi
    kabuwaniyau ki mena makeya makeya kwaigemei iwei.
  nko-NT: Ɔlɔbwɛ mʋ́ alɩ, mɛ́nɩ nɩ́ anɩbuo Ɔŋɛ Wankɩ́hɛ́ amʋ a, abɛ́talɩ́ tsíá tsiátɔ́
    wankláán ámʋ́ʋ́ tɛkɩ mbla ámʋ lósuná ámʋ, anɩmɛ́ɛtrá tsiá anɩ tsiátɔ́
    dada amʋ.
  bsn-NT: To bajiro yiyumi Dios, “Yʉ ejarẽmose rãca yʉ bojarore bajiro quẽnase rĩne
    yirã ñato” yigʉ. To bajiri, rojosere yirʉarã ñaboarine, tire yibeaja mani. To
    yicõari, Esp'iritu Santo ĩ ejarẽmose rãca tʉoĩacõari, Dios ĩ bojarore bajiro yirũgũaja
    mani.
  pib-NT: poyagkakikolupa wa kigleru yokanruya wixaya, wa manchi gixjetyawaka mixkanwu,
    ga wa Giwekikaluru gixyawaka.
  wiv-wiv: A Vuvu e kati baraenia kete katia na moge mahoto kua na lo e popole vona,
    kete bele na kadolu mogemoge kamahi. Na vuna, tolu kua ti beta tolu ne ma mumuri
    na lohoihoia kua kadolu tinoninoni. Beta. Tolu kua tolu te vavana na lohoihoia
    kamana moge kana Vule Tumonga.
  reg-reg: Akolele kutya koleleki amalagililo ge chilagilo gakumile mwiswe, eswe bhanu
    chitakulibhatila kwo okulubhana emisango jo mubhili, nawe kwo kulubha emisango
    je chi nyamwoyo.
  mlh-mlh: 'Anutuji fuŋine oi yoore eru bataniŋgaya: Kadi buŋoji noŋuŋ posiine eru
    poretiŋ gokimiŋ ore mitiga noreega, Anutuji buŋo ore foriineji noŋundeo fuke foreiŋgo
    maneya. Ore eru maŋsakinoŋunde aŋi sanaŋine sembeneji so siŋaŋ nobeiŋgo useru
    Moro Tiriinere maŋ aŋi reŋgakimiŋ ore dimaegobeneŋ.'
  gof-ENT: ፆሳይ ሄሳ ኦዳይ፥ ኑ ኣሾ ኣሞይ ኮዬይሳዳ ጊዶናሺን ጌሻ ኣያናይ ኮዬይሳዳ ዴዒያ ኑ ቦላ ሂጊያ ፂሎ ኪታይ ፖሌታና
    ሜላሳ።
  aau-aau: God hiykwe senkin sehe lon, sa sow ko yor luw-luw-aw mokwe, hromo uwrsa,
    owhi ki ko ko lwayr yor non ma lwayr lopa, sawk Niohney so lwayr yor non ma lwayr,
    hromo owh mon ka meio ousne hrahra ha e hokuaw.
  tvk-tvk: Hi pol ni mak tengan Natneli mikila ihur sen pangasien xa rae na Mosis
    bit momal tengan xir rihuri. Ve rin ak, rinahusil ti mun naha xa tenbexir ien
    bei tengan ripol ni, e ti rihusil xat naha xa Ninin Eo ien bei xir tengan ripol
    ni.
  prf-NT: Ginamet iyád nen Diyos tánni magamet tam ni ánya en agidán nen Kautusan
    ten pamamag-itan nen págsunud ten Ispiritu, embes a en sadili a kagustuwan nen
    bággi tam.
  auy-auy: Maníkó miyá uráimba póta sáwí-imayaasafetaamo sirááísafetaamo úndasa ímbo
    miyá étaamo Maníkóní ámútankomo siyáintembo étaamo éta Maníkóní ámáánko siyáintemba
    miyásá úmaisa arupísesa ónaumne.
  tbg-tbg: Mosiraqaa tivato uvava minti mintimake nuate tuvaro Kotiva tinavuara vi
    uvava vikaqi vaira vika nái vaatavano qora kaiqa varaataa inara kia vararaiti,
    tinta Maraquravano tina uvaraqai iriqi vuate tiro, Kotiva tinavu uva Karaitiraqaa
    vatovaro qutu vura.
  hub-NT: Yamai nagkamsarka Wakan Pegkera nu turamkurin metek umirkur, ii pegkerchau
    takastasar wakeramuka pachitsuk inaiyakur, Yuus wakeramu imatiksarik umirmainaitji.
  hmo-hmo: Dirava ese inai bamona ia karaia, ita ese Lauma Helaga ena kara do ita
    karaia totona, tauanina ena kara do ita karaia lasi. Unai dekena amo Taravatu
    ena kara maoromaoro ibounai do ita badinaia momokani.
  big-big: Anotogo pilik miza purik teni korikwekki kelirago kebangkela wizi pani
    mizi ono, Anotogi Kung Walekpokko kebangkela wizi pani mizi puwili loyengko pangka
    miziweki kai piyeng ngizi panu mizagi langai.
  gux-G: O tieni yeni ke yiko ń waani ti mi teginma sanu ki dudi ti po, tinba yaaba
    n cuoni, kaa ŋua ti gbannandi ka ama U Tienu Foŋanma.
  cnl-NT: La'³ ca²³jmée³ Dios 'e³ la²³ rɨ²³lí³ juø'² rɨ²jmee²ra² 'e³ la²³ dxi³ 'i'²³
    ley. Qui² 'a²³jia'³ ma²³ jmee³ra² 'e³ la²³ ŋɨɨ²³ jmɨ² ŋú²ra². 'E³ quie'²³ jmee³ra²
    'e³ la²³ cuø²³ jui³¹ Espíritu Gáan³ quiée²ra².
  zar-NT: Caní benëʼ para gaca gunruʼ idútë le naca tsahuiʼ le rinná bëʼ xibá queëʼ,
    núlöruʼ naʼ bítiʼrö runruʼ ca rë́ʼëni yöl-laʼ bönáchisö queë́ruʼ, pero ca rë́ʼënëʼ
    Dios Böʼ Láʼayi runruʼ.
  kde-kde: uchinga àlalá lammalele lalalembela Nnungu mu Sheliya, lapate kutimiswa
    nkati mwetu, hwetu tulôjwa na Umumu Wanaswe, na wala akee kwa kuipilikanila chiilembela
    asili yetu ya chimmili.
  ata-ata: Anu muꞌoxonu aloxo ne sou ꞌilixo laixe sou lapuloto uxali no anu maulinenge,
    xo vaimomo ꞌo nenge tamuamuaꞌi no anu opo teinu la uasi, nenge tamuamuaꞌi no anu
    ꞌilixo noxou Uleenu Tavuna.
  qvw-NT: Chaymari camachicuy lluy allin mañaśhancunaca ya'anchicćhu lulacacun aychanchicpa
    munayninćhu manaña cawsal, Ispiritup munayninćhüña cawsayaptinchic'a.
  nfa-nfa: Ama Lamatua hia Kristus mai, sèna ka Na madhe, ho hudꞌi laa èdhi bisa tao
    jꞌara aaꞌi-aaꞌi dhu lèke, madhutu Atora Lamatua. Ka limuri ne, èdhi tao jꞌara-jꞌara
    dhu mola madhutu dadꞌèi Roh Lamatua, aa tao heka madhutu dadꞌèi dꞌara unu ti.
  tnp-tnp: Uhgɨn təmol lanəha məmə, nəghatiən əhruahru mɨn rəha Lou okəhuva motol
    nɨpəhriəniən e nəmiəgəhiən rəhatah iətəm kəsotohtəu-pəniən suaru rəha nətəlɨgiən
    tərah rəha iətəmimi, mətəu kəutohtəu=pən suaru iətəm Narmɨn Rəha Uhgɨn tətəgətun
    itah lan.
  urd-urd: ताकि शरी'अत का तक़ाज़ा हम में पूरा हो जो जिस्म के मुताबिक़ नहीं बल्कि रूह
    के मुताबिक़ चलता है।
  hot-hot: Yani hadum aêŋ ek balabuŋ injik anêŋ anôŋ imiŋ alalô atu ba asopa Lovak
    Matheŋ anêŋ loŋôndê ma miŋ kapôlôŋiŋ bô anêŋ loŋôndê ami.
  mqj-NT: Ia nangei umpatenni Puang Allata'alla anta malara malolo dio tingngayona
    susi natuntu' Pepa'guruanna Musa. Annu ta'mikia' unturu' pa'kua rupa taunta, sapo
    pa'kuannamo Penawa Masero.
  rus-SYN: чтобы оправдание закона исполнилось в нас, живущих не по плоти, но по духу.
  mbh-mbh: Na God i oma venen aken mo aro te pavurvur nge ur alavusnga ako Moses ile
    patorong i ri nge, tova ve te panes ol Oni Riringa na vothung ulue anga avele.
  bdd-bdd: Ma bewa tutaina sowasowahida loina bwebweꞌana tamuliye, beno Yehoba Yaluyaluwana
    ꞌina ꞌabihetenega, ma geya tomota mumugadiyega.
  cbt-NTPO: Co noyahuë' yonquirëhuasopita naniantatëhua', Ispirito Santo natëhuatëhua',
    catahuarinpoa' noya nicacaso'. Ina pochin cancantohuatëhua', Yosë noya ni'sarinpoa'.
    Ina marë' hui'nin a'paimarin.
  srn-NT: Now wi kan du san a wèt e taigi wi fu du, bika wi no e libi moro leki fa
    a sondufasi fu wi wani, ma wi e libi leki fa a Yeye wani.
  cta-NT: Loꞌo nu juani taca cuaꞌni na cña nu ngulo Ni jiꞌna, la cuiꞌ cña laca nu
    nchcuiꞌ chaꞌ cusuꞌ biꞌ chaꞌ cuaꞌni na; taca cuaꞌni na jiꞌi̱ juani, xquiꞌya chaꞌ
    ngaꞌaa caca cojolaqui nu cuxi nu ntsuꞌu chalyuu jiꞌna, chaꞌ Xtyiꞌi ycuiꞌ Ndyosi
    laca loo jiꞌna loꞌo ndiꞌi̱ na chalyuu juani.
  bqc-SIM: kɛ́ yã́ pↄ́ ikoyã lɛ́ wɛɛlɛ sĩana kɛ wá gbɛ̃́ pↄ́ wá dàa lɛ́ dↄaawɛ̃ɛ
    lↄo, sema Lua Nisĩnaↄwa.
  tcz-CHONGTHU: Aman hiche abol chu Danthu in dihna angehna chu eihoa lungna chamkim
    sahna dinga ahin, eihon ichonset nom nau thua inun louna dingu ahi.
  mar-mar: म्हणजे आपण जे देहाला अनुसरून नाही पण आत्म्याला अनुसरून चालणारे आहोत त्या
    आपल्यात नियमशास्त्राची आज्ञा पूर्ण व्हावी.
  snp-snp: Lifima ka olu umami, ya lamo mikaleka ukade-lute-kate monalalo moinámoto,
    Ouna monalalo monimo unumo wenena ya lo melami ka efe limo monala ya lamodoka
    u onenaiye, loto lifima ka olu umami ne.
  isl-isl: Þess vegna getum við nú hlýtt lögum Guðs, það er að segja, ef við förum
    eftir því sem heilagur andi segir, í stað þess að hlýðnast eigingirni okkar.
  spy-NT: Kiyey kuu nyooto sikiimuuch keeyey man kuu wōlēē māktooy ꞉kiruutēkaab Muusa,
    kātikoo kakeerub Tāmirmiryēētaab Yēyiin amakeerub ātēbuutēkaab choolwook.
  xnn-xnn: Inikkana di tapno mabalin ay tongtongpalen tako nan lintegna tay siya nan
    ostoosto ay maonod. Tongpalen tako tay nan Ispirito Santo nan patpatiyen tako
    ay baken nan ngawi ay kaykayat nan awak tako.
  mwe-mwe: A Nnungu gubhatendile nnei nkupinga indu yowe ya mmbone ipinjikwa na shalia
    itimilile nkati jetu, uwe tukaakagulila ilokoli yangali ya mmbone ya nshiilu,
    ikabhe ya Mmbumu.
  tte-tte: Na Yaubada iginauli besiele na tem yaluyaluwana koina loina namwanamwana,
    bwaimwa “Kumulolo kamkava koina besiele kubomayoi kam mulolo”, tamuliya-oli. Kita
    sowasowana loinane bwaite tamuliya kaiwena kita nige tamiyamiya yanuwa yaulina
    yona ana loina koina, na kita tamiyamiya Yaluyaluwa Tabuna ana loina koina.
  tcs-tcs: So nau yumpla ken mekem wanem dem lo blo God i spik, bikoz nau da OliSpirit
    i lide yumpla ane yumpla ken lisen ane mekem wanem da OliSpirit i soe yumpla po
    mekem.
  hlt-THB: Pumsa ngaih thawlhnaak amyihna khaw amak sa nawh Myihla ngaihnaak amyihna
    khaw ak sa ningnih awh ce dyngnaak ing a ngoe anaa awi ce a soepnaak thai aham
    thawlh anaa ce dawk sak hy.
  soq-soq: God epe dewasana dima me anaanawa dodomana wadia ruawantonte wainenta bedewe
    ulaipaidalepia baiwa. Ipawa no mai apanaida etemba insaisawa asiasi wainipona,
    tane Aleu kakaiwa mukawa asiasi wainitana.
  qub-qub: Chaynöparämi Tayta Diosga lay nishancunata cumlichisha. Chaymi cananga
    mana shongunchi munashannönachu cawanchi, chaypa ruquenga Espíritu Santu munashannöna.
  att-att: Yáyù pinalurò ni Namarò, tapè mapalurò tam yù napiá nga taddán nga netúrâ
    sù tunung. Á yáyù nga arát tamin kurugan yù narákè nga karagatán nayù baggi tam,
    ngam tumulù ittam sù Mangilin nga Ikararuá ni Namarò, tapè mapalurò tam yù napiá
    nga ipakuá na nittam megapu sù ángngabbák na.
  bki-bki: Vironiano na kiado lakoroviano na tuboiano, naio ga bario, mila kito romemedu
    ruei ea Atua kiano vitiiano, naruei maka bunu roiel ea bajago napano kariano jo
    buru didig lelan kito, a romijikia roiel ea bajago napano Niununo Lu jo buru vuru
    kito ga eaio.
  bqp-bqp: de yã kũ doka tɛn wɛtɛ yãpura kɛwá, ókↄ̃nↄ kũ ó dàa dì dowɛrɛ arɛ doro,
    sé Luda Nini.
  mcp-mcp: Nyə á sâ ntɔ́ shú nə́ shé bə́g nə ŋkul mə bɛ̧ ótʉ́təlí bɛ̂sh mə́cɛ̧ɛ̧ mə́
    ŋgə́ jɨɨ wá, nə́ ndɛɛ́ iyéésh í cʉg múúd ná dɨ́ í é ŋgə kyey nə shé, í é bə Ŋkɛ̧́ŋkɛ̧̂
    Shíshim.
  hat-hat: Bondye te fè sa pou nou pa t' viv dapre sa moun jwenn nan kò yo, men dapre
    Lespri Bondye a, pou n' te ka satisfè tout egzijans lalwa a.
  npl-NT: Dios ijkó okichi para tejwah matiweletikah matikchiwakah tlan kijtoa n tlanawátili,
    porke ayakmó tinemih kemi nemi n tlaltikpaktlakah, yej kemi n Espíritu kineki.
  bgg-bgg: Hamangkhung-aphuii è hì rek pha ji ne nyieliieshii Iphey pha giangthek
    ro gangthek ne bran ziig duiine asi pha hanyie è Ragung duiine rai pho gethek
    shii zab liingsed yi bo.
  eng-TCENT: so that the requirement of the law might be fulfilled in us, who walk
    not according to the flesh but according to the Spirit.
  eng-BSB: so that the righteous standard of the law might be fulfilled in us, who
    do not walk according to the flesh but according to the Spirit.
  cpu-NT: Irootakera aavyaantayetaarori iroñaaka atampatzikashireperoyetai, tema iroojanotakera
    ikantakaantaitakeri. Irootakera amayetapiintai iroñaaka okaratzi jimatakaayetairi
    Tasorentsinkantsi. Tera amapiintashivaitanaiyaaro okaratzi anevetashivaitari aakaite.
  san-ASM: ততঃ শাৰীৰিকং নাচৰিৎৱাস্মাভিৰাত্মিকম্ আচৰদ্ভিৰ্ৱ্যৱস্থাগ্ৰন্থে নিৰ্দ্দিষ্টানি
    পুণ্যকৰ্ম্মাণি সৰ্ৱ্ৱাণি সাধ্যন্তে|
  tac-NT: Napurigá sébali olawa napu aní alué Moisesi nila nulalí, napurigá tabilé
    e'wawa alué tabilé a'lá 'nátili napu ramué a'boi na'talia, ramueka sébali oliame
    ju 'lina napu najkí Onorúgame Alawala 'ma 'la Onorúgame Alawala alawégame nírigime.
    'Ma tabilé e'wílime niru alué tabilé a'lá 'nátili napu o'wísale napu'lige cha
    'sile Arani.
  eng-WEBPB: that the ordinance of the law might be fulfilled in us who don’t walk
    according to the flesh, but according to the Spirit.
  gfk-H: Ma Kalou ga gil hua bia dahat ing pa dahat lon murmur ira nemnem makai napu
    narako ta dahat, ma sen dahat lon murmur ira nemnem tano Halhaliana Tanua, io,
    dahat naga gil haruatanei ira hartulai ta ira warkurai ta Moses.
  viv-viv: '@see-verse:ROM.008.003'
  yao-yao: Akunnungu ŵatesile yeleyo kuti aila yaikusachilwa mu Malajisyo ga che Musa
    gatendekwe kwa uchenene nkati mwetu uwe ŵatukutama ngaŵa kwa machili ga tama syangalumbana
    sya chiilu syatupagwile nasyo, nambo kwa machili ga Mbumu jwa Akunnungu.
  tgp-tgp: matan vara sava hinau tataholo sei leu mo lo verea la pa toho na maurir̃a
    sei r̃a sopo mele hahau usuri na masalo varama, pani r̃a lo hahau usuri na Tanume
    Tapu.
  auc-NT: Mänömaï pönö cædinque tömengä, Wïwa cæïnente mïni wæwënö ante ëñente cædämaï
    inte mïnitö ñöwo wæætë botö Önöwoca ingante ëwocadinque tömengä beyænque quëwëmïnipa.
    Ïninque nö pönï botö wææ angaïnö ante tömänö ante ëñëninque nö cæte quëwencæmïnimpa,
    ante cægacäimpa.
  kbc-NT: Aneotedoɡ̶oji niiɡ̶e Lionigi me yeleotedoɡ̶odomi, eotedibige mida ɡ̶onimaweneɡ̶egi
    me jaoɡ̶a ane niiɡ̶etoɡ̶owa liiɡ̶enatakaneɡ̶eco, niɡ̶ijo ane iɡ̶enaɡ̶a. Natigide
    aɡ̶alee jaoɡ̶a ane okomaɡ̶a jemaanaɡ̶a me jaoɡ̶a, pida jaoɡ̶a niɡ̶ina ane niiɡ̶etoɡ̶owa
    Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Go igul go guzenina, igul eg igual oigeb oug dareu ig i sesamorab, ig ulis
    Uwait nugau Ah Wes gonugau igul sesamorai dab. Ig guzenemun Uwait nugau kasai
    ze nug aneun sul ig gonugau igul naliu unum sesamorabun go iboin.
  ctu-BL: Tsa' chʌmi cha'an mi' yʌq'ueñonla lac mel chuqui tac toj che' bajche' yom
    jini mandar. Jiñʌch mu' bʌ lac mel che' mi lac cha'len xʌmbal che' bajche' yom
    jini Espíritu, mach che'ic bajche' yom lac tsucul pusic'al.
  meq-meq: A ge andza niye na, hərwi ada kâ tərakwa ŋgwalak eye tebiye andza i bazlam
    mapala eye nakə a gwaɗ haɓe ka tərakweye aye. Niye na, ka gakweye tə mede ka tsəveɗ
    i Məsəfəre Tsəɗaŋŋa eye bəna ka tsəveɗ nakə a yay a gər a bo kway aye bay.
  noa-H: Magta hajim Hẽwandamau, hichdëu ley deetarr gaai maachig waupi jaau simjö
    wënʌrramk'ĩir. Magaag ya tag warr maach pekau hee wënʌrraajeewaim k'ĩirjugjö k'aba,
    hich Hẽwandam Hak'arau waupi jaaumamjöta nem wau nʌm.
  alp-NT: Alla Iono ele mere leke ite nkena me oaIje, saka tamata esi lulu Eni suka
    rebe me hukume rebe Musa ilekire. Meije ite lulu tamata eni sifate maka ono neune
    mo, po ite lulu Ro Misete Eni sukare.
  san-VEL: tata.h "saariirika.m naacaritvaasmaabhiraatmikam aacaradbhirvyavasthaagranthe
    nirddi.s.taani pu.nyakarmmaa.ni sarvvaa.ni saadhyante|
  kbq-kbq: Fatgo huta kasegemo hu'neankante manisunegu Anumzamo'a anazana hurante'ne.
    Higeta menina tagra ko'ma kefozama nehunazana netreta, Ruotge Avamumofo avesizante
    nevune.
  kbh-kbh: Bëngbe Bëtsá chca tojanma, bënga chë mora oyenënga jtsamëse nts̈amo chë
    Uámana Espíritu ainaniñe yomandacá y ndoñe nÿe nts̈amo bënga ents̈anga tmojtsebos̈cá,
    chamobenama ts̈abá jamana nts̈amo chë leyiñe yomandancá, nts̈amo s̈ojtsamncá.
  ron-LSB: pentru ca rânduiala legii să fie împlinită în noi, care nu umblăm după
    carne, ci după Duhul.
  pon-pon: Pwen kapwaiada pun en kapun re atail, me jota weideki pali uduk a pali
    Nen.
  nhe-BL: Quichijqui ya ni para queja nopa, nochi nopa tlamantli tlen itlanahuatilhua
    Moisés techtlajtlaniyayaj ma tijchihuaca, ma tlami para tojuanti tlen ayoc tinemij
    queja techilhuía totlajtlacolchijca yolo. Ama tijchihuaj tlen Itonal quinequi
    ma tijchihuaca.
  sps-sps: 'Krais pats ravainy aveto tsura tana kifon a ka to ayei: ma nai tapuruur
    ara tan kat fo kat tavaron te tsue of raran Faun Tsunia tsura ma kat, tan nainy
    te gim rora ma vovou iny komainy kat aveto tan puainy mes tan nainy te vovou iny
    roran fo koman tan Aaven Taabos ten Gov.'
  wnc-wnc: Anututa ninde natake ninda mama wamna tawake tasinimde natake ita sanga
    waaknga tanguwan pimakut. Tanguwan pimapan Anututane Waung Kapata musipmin pangenawan
    ninda sanga musia enaya akngae bitateke tasikamangu Anututa ninde natapan take
    singgak.
  bus-bus: lɛ yã kɛ̀ doka e wɛtɛɛ yãpuraa kɛwa, wamↄwa kɛ̀ wa dà è dↄwe aɛ dↄro,
    sé Luda Nini.
  gub-BL: Tupàn uzapo nezewe a'e. A'e rupi aze teko uzapo Tekwe Puràg hemiapo putar
    haw a'e wà nehe, aze nuzapo kwaw wemiapo putar haw wà nehe, a'e mehe upuner ze'eg
    kwehe arer heruzar haw rehe azeharomoete a'e wà nehe. Upuner ikatu ma'e iapo haw
    rehe a'e wà nehe.
  imo-imo: Lino ungu manemani i teko i teko tumbi tiko teangei nimo mele linoni aku
    tepo teamili nimbe Goteni aku ulu terimu. Lino kinye oi we konopu kerimuni teaio
    nimo ulu naa pilipo tepo Mini Kake Telimuni teaio nimo ulu pilipo teremolo imbomanga
    nimbe Goteni aku ulu terimu.
  boj-boj: Deqa bini iga gago jejamu qa areqalo namij na walwelosaieqnum. Iga Qotei
    aqa Mondor aqa kumbra na walweleqnum. Osim dena iga dal anjam aqa kumbra bole
    geregere dauryoqnsim kereteqnum.
  eng-DRA: That the justification of the law might be fulfilled in us, who walk not
    according to the flesh, but according to the spirit.
  knf-knf: Naşibaţi ado uko waŋ, uko wi bgah bajakuŋ uhilna udolana kadiimanaan kë
    Naşibaţi awo naŧool. Uko mënţ uwo pa nja ŋënkţaşuŋ Uhaaş wi nul awo ŋënkţaş iko
    yi uleef wi nja uŋaluŋ.
  san-KHM: តតះ ឝារីរិកំ នាចរិត្វាស្មាភិរាត្មិកម៑ អាចរទ្ភិវ៌្យវស្ថាគ្រន្ថេ និទ៌្ទិឞ្ដានិ
    បុណ្យកម៌្មាណិ សវ៌្វាណិ សាធ្យន្តេ។
  arn-NT: Femngechi femi ta Ngünechen tañi pepi mupituael itrokom iñchiñ mew chumngechi
    tañi werkülen tati ley dungu, fey iñchiñ ta mongelewelaiñ tati yafkafe che tañi
    wimtun dungu mew, welu may chumngechi ñi ayülen tati Lif Küme Püllü.
  zas-NT: Laaman been zian, din yaguieen ree ziꞌc rënman ziꞌcgajc tijb bén cayüjn
    ziꞌc rniabee ley guial ad nabantri ree ziꞌctzi rayën ree, ma nabajn ree ziꞌc rniabee
    xSprijt Dios.
  ken-NT: Mandɛm ákʉ́ nɔ bɛ bɛsɛ bo sɛ́pú pɛrɛ kɔ chi ndǔ bɛtaŋ ɛbhɛsɛ babhɔŋ mbɔ
    ɛnyǔ bakwǎŋwaŋ bákʉ̀, kɛ sɛ́rɔbhɛ kɔ chí ndu bɛtaŋ abhɛn Ɛfóŋó Mandɛm, sɛ́mbɔ́ŋ
    mbi bɛbhak chak bɛsí bhi mbɔ ɛnyǔ bɛbhé Moses bɛ́yaŋ sɛ́mbak.
