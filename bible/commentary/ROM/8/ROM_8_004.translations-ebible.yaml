  gah-gah: Nene litaha ligikámini gapoló negopa, Sikalahulímini gapoló novuni vegená
    Ómasímo lo huka gakokú hee hee loko oko moloko ituni gakó ámegetatune loko lá
    olimikave.
  lcm-lcm: Ani tara, vap po auai ve Malanganto na parik ta vubuk rikek i pukun ke,
    tara uli abis ani lau korong angkokoai val mengen korong i saupai.
  aer-aer: Ye, arlte lyete anteme anwerne awerlte-aneme iwenhe apeke renhe Utnenge
    Ngkarte-kenhe anwerneke angkeme. Anwerne arne akurne areye akwete mpwaretyakenhe,
    anwerne-arle mpwaretyartele. Alakenhe ikwerenge anteme anwerne arratye anetyeke
    ahentye-aneme angkentye Moses-kenhenge ularre. Lyete anwerne arne yanhe areye
    mpwareme Utnenge Ngkarte-kenhele-arle anwerneke mpwaretyeke ahentye aneme.
  qvc-NT: Chayshinam wañurqan, Dyustana kasushpa kawsananchiqllapa. Chaqa Dyuspa Santu
    Ispiritunqam yanapawanchiq, Dyus kamachikushqanda kasushpa, amana kasunanchiq
    mana baliq yuyayninchiqkunataqa.
  tgl-ULB: Ginawa niya ito upang sa gayon ang mga hinihingi ng kautusan ay matupad
    sa atin, tayong mga hindi lumalakad ayon sa laman, ngunit ayon sa Espiritu.
  cbs-NT: Jaska Diosun Moisés jawen jancha yununi nukubun nun jawa chibankin menetiduma
    shinankin Diosun jawen bake jatun jau meneyunun yununiki. Nuku jaska waniwen taexun
    ana jaska yudabu chakabun bechipaiai jiwemis akama jakia jaska Yushin Pepatun
    nuku yunuai chibain nun jiwekunkaintiduki.
  xtm-NTPP: sukan‑va'a yo'o ja ka kukanu ini o ya ma, jin ko sa'a ndi'i jin ko sa'a
    tu'u o sukan ká'an tnu'u ndaa tnu'u ndija ni tatnuni Su'si ma. Vaa ñatuu ka sa'a‑ka
    o sukan kúni yikikuñu o a, su'va ka sa'a o sukan kúni maa Xtumani Ndios ma.
  nnq-nnq: Nnoongo atela genia kupala gaga agapaligwa Mumalagilo galenganile nkati
    jito, twenga tanga kengama tama ja ilebe ya mmele, nambu kwa makakala gu Uhuke.
  bao-NT: Atere to biro tiiupi, doti cũurique añurije ca dotirore biro cʉ̃ja tii niijato
    ĩigʉ. Mee ñañarije tiirʉga tʉgoeñariquere ca tii nʉnʉjeerã méé mani nii, Añuri
    Yeri cʉ̃ ca ĩirore biro pee ca tii niirã mani nii yua.
  san-ORI: ତତଃ ଶାରୀରିକଂ ନାଚରିତ୍ୱାସ୍ମାଭିରାତ୍ମିକମ୍ ଆଚରଦ୍ଭିର୍ୱ୍ୟୱସ୍ଥାଗ୍ରନ୍ଥେ ନିର୍ଦ୍ଦିଷ୍ଟାନି
    ପୁଣ୍ୟକର୍ମ୍ମାଣି ସର୍ୱ୍ୱାଣି ସାଧ୍ୟନ୍ତେ|
  huv-NT: Atquiaj tarang Teat Dios para alndom marangaats palan atnej apiüng tiül
    aaga poch tüünd Moisés, cos lango marangaats atnej icoyóotsan quiaj andiümaats;
    nganüy arangaats atnej andiüm Nangaj Espíritu ocueaj Teat Dios.
  otn-NT: Ngu̱na̱ bi 'yøt'e, porque bi̱ nepe ngue gue'a̱ ra̱ Espíritu Santo da̱ gägba̱hʉ
    ra̱ 'yu̱ gdá̱ n'yohʉ, n'namhma̱ ngue da̱ zäp'ʉ ga̱ øthʉ ra̱ nho mma̱mp'ʉ ja ra̱
    ley. Pɛ nu̱'a̱ ra̱ nts'o mi̱ ja ma̱ mmʉihʉ m'mɛt'o, ya hi̱ngui̱ sä ngue ni̱ mantho
    ga̱ øthʉ'a̱ ya.
  nop-nop: Woŋ adi welenik komi diniŋ talik foloŋ moŋ, Munabuli’walaŋ talik keleeŋ
    hatiyam indi Yodoko Mede diniŋ folooŋ eŋ titiŋ didimeniŋ tubumintadok yoŋa unduŋ
    tuguk.
  obo-NT: Id puungan to Monama idda amoy'd pokotuman ki taddot ollog no id popuungan
    keta riyot mgo Suhu. Oyya su otid pomakoy ki, wora kid id ikuu taddot mosaasaan
    botasan no tapoy ron dinit keta, ko konna, iddos id kopi-i to Uhis no Ispiritu.
  cak-ENT: Quiri' xbün, chin que roj nkutiquer nkac'uaj jun c'aslen choj cachi'el
    ri nch'o chupan ri ley ri xuya' ri Dios richin ri Moisés. Man roj uc'uan tüj chic
    roma ri itzel tak karayibül, xa ja chic ri Lok'olüj Espíritu ri uc'uayon kichin.
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤜᤡᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ
    ᤏᤠ᤺ᤰᤋᤢᤒᤠ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤠᤰ ᤀᤠᤏᤡ᤹ ᤆᤥ᤺ᤰᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤒᤠᤖᤥ॥
  mie-NT: Súcuán nī ncuu tácua cuu squíncuu ó ndācá tiñu ndāā jā ndácu ley, chi nduú
    cā jíca ó jíín modo nēhén maá ó, chi jíca ó tá cúu nūū cúnī maá Espíritu Santo.
  san-TIB: ཏཏཿ ཤཱརཱིརིཀཾ ནཱཙརིཏྭཱསྨཱབྷིརཱཏྨིཀམ྄ ཨཱཙརདྦྷིཪྻྱཝསྠཱགྲནྠེ ནིརྡྡིཥྚཱནི པུཎྱཀརྨྨཱཎི
    སཪྻྭཱཎི སཱདྷྱནྟེ།
  qve-NT: Kaykunatan Diosqa ruwaran Moisespa escribisqan leyman hina allinta kawsananchispaq.
    Chaymi kunanqa manaña aycha cuerponchispa munasqanman hinañachu kawsanchis, aswanqa
    Santo Espiritupa munasqanman hinaña.
  pao-NT: '@see-verse:ROM.008.003'
  cbu-NT: Kamachtamareetsi payupana átu, Apanll ashirangiya. Ashiri Apanllsha Wani
    mangeetsini p'tsih p'tsih ashishtar ashku anoo ayu tuni, Apanlleemsha taakani.
    Itaru, taarasheetsini sirapchee payukuni, ancha pinasakani.
  usa-usa: ámáan-aikoni mirá-maara í-yátááqá mútûq miráuma ánataniqtaba keqtáábí Áánûqtu
    wenáanikoma timákaraiye. keqtáábí íma ketúraqtaa wakáábo Áánûqtuni Aágoma wakááwana
    ámáan-aikoni mirá-maara í-yátááqá miráráá umá wenáanima keqtáábí mirá-uraiye.
  soy-soy: Lɛ̃ nnyɑ kɑri yɛ́ nkpéni fe ɑri isoi n le yɑrɛ kɛ isé ii m pisɛ. Ári
    nkpéni mɛrɔ́wee cirɛ tikilɛ̃ tɔn nɛ isoi le, ɑmɑ́ tɔ nkpéni irɔ́soi lelɛ yɑrɛ
    kɛ Nfɑ́ɑsɔnɛ nn m pisɛ.
  hui-hui: Ngode Datagaliwabehanda ogonidagua binigo irane ina mini ala tawe mo tene
    haramaligome ndo ibunaga Dinini mo tene ho kamarume Mana lowini ngagonaga tigabi
    bulene biai holoma̱ya ibugua ani bini.
  amf-amf: Ogoam kinin hayoonoar waan bhocchinka dayma, Manpasin bhocchinka yivayna
    wodi yigginsa upsin tipanam wonin thoosoadettsine.
  quc-NNT: Je' xub'an wa' ri Dios rech ri uj kujkowin chub'anik jas ri kätaqan wi
    ri Pixab', man käqa'n tä chi k'ut xa jas ri käqaj uj, xane are käqa'no jas ri
    kraj ri Loq'alaj Espíritu.
  dob-dob: be gote ꞌenega Yaubada Yaluyaluwanega loina boboꞌana tamuliyedi, ta geyaꞌabo
    bubuna tomota ꞌenega.
  wrs-wrs: Himba vena honamba, osm pimba osva beswonam avav, nona hevna lohohmoa ten
    ishovm. Daipotava pimba avmoa, engalmba pivna undkoklamba, heva os pimba av, engalm
    Sesoasongolm.
  mca-mca: Ma' qa' ƚeke'ye' qu' jintaqsiijkii pa' yit'ij kekhewe' wenit'ij we'nika'ajji'
    pa'aj (ley) qa hats nite' jitaqsiijkii pa' yisu'un ene' i'nesenits qe jitaqsiijkii
    pa' yisu'un pa' Espíritu Santo.
  tzo-TZC: Jaꞌ jech laj spas ti Diose, yoꞌ jech ti voꞌotique xuꞌ ta jchꞌuntic ti cꞌu
    sꞌelan ta xal ti mantale. Jaꞌ ti muꞌyuc xa ta jpastic ti cꞌusi ta scꞌan ti jtaleltique.
    Jaꞌ ti ta jpastic ti cꞌusi ta scꞌan ti Chꞌul Espíritue.
  jao-jao: Bajingu kambala-nmala yurlurr yiku, barrawumba kambalilu-milirdima ki-Kada
    nungkarniku nungkarnu-yuwangka, ngambala nmanthawu yurlurr. Ngalingambala jambalini
    yurlurr yiku nganinya kulu ngambala barra ngambala-wurdu, jambala-nykarrinji Na-ngawulu
    Kada karanka, jambala-nykarrinji nya-mangaji barra, kurdardi kambalamba-nykarrinjima
    ngambala mijanganthawu nuwarnu-wardiyu, kurdardi.
  mya-mya: ဤ​သို့​ဘု​ရား​သ​ခင်​အ​ရေး​ယူ​ဆောင်​ရွက်​တော် မူ​ရ​ခြင်း​မှာ ငါ​တို့​သည်​လူ့​ဇာ​တိ​သ​ဘော​နှင့်
    အ​ညီ​မ​ဟုတ်​ဘဲ၊ ဝိ​ညာဉ်​တော်​၏​အ​လို​တော် နှင့်​အ​ညီ​အ​သက်​ရှင်​ကြ​သော​ငါ​တို့​သည်
    ပ​ညတ်​တ​ရား​ပြ​ဋ္ဌာန်း​သည့်​အ​ကျင့်​များ ကို​လိုက်​နာ​ကျင့်​သုံး​ကြ​စေ​ရန်​ဖြစ်​သည်။-
  gng-NT: U tien' nnɔ ŋɔ tinbi bà dàan' minisaaltetem ki pɛ *Mifuoñaanm yíe nà
    bo nɛ ń fre kí tien *yiko ye nà kɛ mɔnmɔnm.
  cbi-NTPO: Tsaaren tsanguemiya, chachilla naaken chumu deeñuba lala juntsanguen chutyumujchi,
    Espíritu naakesa tyañuba challa tsanguen dechutu ura' jumu Moisés' wandya lei
    naakenu mandangueñuba tsanguenu dejuñaa tsanguive.
  ikk-NT: Osolobuẹ mẹ ọnwan kẹni ihiẹn ndị ahụn rị Osolobuẹ mma ẹnya hụn Iwu chọ hụn
    ụzọ mẹzu imẹ ẹnyi ndị hụn rịzịlẹni e bi kẹ ịhịan-mmaka, kanị kẹ Mmọn-nsọ dọn chọ.
  leu-leu: E naboxo taara taxa waan la matavas talo taara fexaxaas sena usi faroxoi
    a vuputkai sina Piran. Taara bilai malaan layaan a tataara pife masaga pana vubuxanan
    saat taasaxa taara lamon faati o taara taa usi a vubuxanan roxo sina Vovau Xaradak.
  maz-NT: Nguec'ua sö rá cjaji dya c'ü mama c'e ley, 'ma rá cjaji c'ü ne'e o̱ Espíritu
    Mizhocjimi y dya rá cjaji c'ü rí netsjëji.
  bod-N: དེ་ནི་བཀའ་ཁྲིམས་ཀྱིས་བཏོན་པའི་རྣམ་པར་དག་པའི་བླང་བྱ་ནི་བདག་ཅག་གིས་ཤ་གཟུགས་ཀྱི་ཕུང་བོ་དང་མི་བསྟུན་པར།
    དམ་པའི་ཐུགས་ཉིད་ལ་བསྟུན་ནས་སྐྱོད་མཁན་རྣམས་ཀྱི་སྟེང་དུ་འགྲུབ་པར་མཛད་པའི་ཕྱིར༌ཡིན།
  tca-NT: Rü yemaãcü nanaxü ga Tupana na tüxü̃́ na natauxchaxü̃cèx na yanguxẽẽxü̃
    i ngẽma tüxü̃ namuxü̃ i ngẽma mugü. Erü ñu̱xma rü tama ñoma i taxüne naxwèxexü̃ãcüma
    tamaxẽ, natürü Tupanaãẽ i Üünexü̃ naxwèxexü̃ãcüma nixĩ i imaxẽxü̃.
  zpl-NT: Nee nehuañiꞌlaꞌahua lu Diose xi neca tucu bene enu sucuꞌ ley, xne la nehuañiaꞌahua
    tucu nú niarquiꞌtsiaꞌahua sino que nehuañiaꞌahua tucu nú rnibiyaꞌ Espíritu Santo.
  mbc-NT: Paapaya mîrîrî kupî'pî Moisés yenupanî'pî yawîrî e'nîto'pe'nîkon kai'ma.
    Tîîse yawîrî ko'mansa' pra awanî. Tîîse ko'mannî'nîkon î' kai'ma Morî Yekaton
    Wannî Paapa nîtîrî'pîya uyenupa'pîkon yawîrî. Inî'rî ko'mannî pepîn uyeserukon
    itu'se e'nîto' yawîrî.
  ndg-ndg: Apangite nyoo langwa kwa seliya gatimu nkati jitu tenga twatujenda bila
    fuata makowe gamuyega, Ila kwa kotea makowe ga Roho.
  wsk-wsk: Nu uwuta beteram mu law ko munan diram mu lilim la, ana awiriya memek ko
    munan bowa ningi me bagasan bare Bur Laili ko sokel bowa ningi bagasan, mu nanga
    ningi aratu saparukko beteram.
  toj-NT: Jaxa huego, ay xa modo jastal oj bob ajyucotic mas toj ja jastal ni huax
    yala ja smandar ja Diosi, ta huan c'ax caa jbajtic soc ja Espíritu Santo. Mi xa
    sbejuc oj c'ultic seguir soc ja viejo jcostumbretic ja jastal huax ya jlee ja
    jmultiqui.
  tbc-tbc: Anut ago igane yan lo kubiaeŋ san piteŋanek itaot an fidian id lo awan
    isag yen da. Man dugo, id tinid san ilobol lo ta tator na da, tia, Ur san ilobol
    lo mi tator da.
  sna-sna: kuitira kuti kururama kunodiwa nomurayiro kuzadziswe matiri, isu tisingafambi
    maererano nenyama asi maererano noMweya.
  smk-NT: Ginwa' nayti nin Dios ta pigaw nin say kinamapteg a mantikapen nin Gugan-gan,
    ket ma'kit kontamo a ambo' anay karabayan tamon diri a mantumbuken tamo sa byay
    tamo no kai edet, say man'ipaingar nan Ispirito nan Dios kontamo.
  grc-TCGNT: ἵνα τὸ δικαίωμα τοῦ νόμου πληρωθῇ ἐν ἡμῖν, τοῖς μὴ κατὰ σάρκα περιπατοῦσιν,
    ἀλλὰ κατὰ πνεῦμα.
  gof-WFTW: Xoossay hessa oothiday, nu asho amoy koyeyssada gidonnashin, Geeshsha
    Ayyaanay koyeyssada de7iya nu bolla higgiya xillo kiitay polettana melassa.
  spa-BLM: para que la ordenanza de la ley se cumpliera en nosotros, que no andamos
    según la carne, sino según el Espíritu.
  kyz-NT: 'Ymã te Janeruwarete ''ga ''i rakue: “Teje''ega renupare''ema ''gã je amomap,
    ''gã monou mama''eukwaawa rapyaw ipe”, ''jau ''ga rakue. A''ere Jejui ''ga manũi
    janetywera moiawamũ. Janetywera moir ire ''ga opãjẽ mua janee. A''eramũ jane ''awamũ
    mama''e esage apoarũmũ ''ga pãjẽ mũ, ''ga ree jarejemogypyygi. ''Awamũ jane ''ga
    pãjẽ mũ Jarejuwarete ''ga je''ega renuwi jarejemogyau. ''Ga ''Agesagea jane mu''akwaapa
    jane rerekou. A''eramũ jane ''awamũ mama''e esage apoarũmũ ''ga pãjẽ mũ. Jarejemifutar
    imũ jane niapou''jawi mama''ea.'
  dao-dao: Pamhnam naw a pawh hin ngsungpyunki ngjak'hlü Thum cun mimi üng kümkawi
    lü mimi Ngmüimkhya üng xüng. Acun hin nghngicima mtisa lama am kya.
  cya-cya: ña'an ca si'yana loo chendyu 'in na ca chcan' loo cha' 'in lee, naa nu
    nguia ncha'an cha' nu nchca ti' Espíritu, lo' si'i ña'an nu nchca ti' na.
  nii-nii: Gos yi mił erang kin, ełe nge lo ek ei, oł kun ka mił tonu opu pimba. Nimbił
    erang, pe sinim nge ngenj noman ok nge oł ei, sinim andnanmin mon. Ba pe sinim
    Gos Gui Ka kin dambiltpin ende pupun kin, ouni andinmin.
  ign-NT: '@see-verse:ROM.008.003'
  dik-NT: Kënë acï Nhialic looi rin bï luɔi wïc löŋ dhiɛl la cök ɣogup ɣok kɔc pïr
    Wëi Nhialic, ku acie tɛ̈ cï ɣo cak thïn.
  cac-cac: Icha chi' yutejnac sb'a, yic vach' syal tojolxon̈ej scutej co b'a icha
    syal ley. Yujto a on̈ tic, man̈xo vanoc co b'eyb'alan icha sgana co chuc pensaril.
    Palta van co b'eyb'alan icha sgana Yespíritu Dios.
  tzj-E: Cara' xuban Dios ch-utz c'ara' nokocwin chic nkaban rbeyal rxin ley. Ajoj
    c'ara' nokobnowa rbeyal rxin ley jmajo'n nkaya' ta c'as tzra chnokerc'aj tzbuklaj
    c'aslemal je kc'an, per Espíritu Santo chic nc'ana kxin.
  san-BUR: တတး ၑာရီရိကံ နာစရိတွာသ္မာဘိရာတ္မိကမ် အာစရဒ္ဘိရွျဝသ္ထာဂြန္ထေ နိရ္ဒ္ဒိၐ္ဋာနိ
    ပုဏျကရ္မ္မာဏိ သရွွာဏိ သာဓျန္တေ၊
  yaa-NT: Nãskata iskaratĩa nõ Niospa Yõshi Shara Ifofaax aõxõ Moisés yoini keskara
    nõ nikatiro. Nõ Niospa meka ifofasharakõitiro.
  cab-NT: Ladǘgünbalin Búngiu líra, lun gayáraabei lan wadügǘniwa gürígiame richáguatiña
    queísi lagúmadijan lilúrudun, gürígia ja mabágaridunjañabaña lídan luríban jagúndan,
