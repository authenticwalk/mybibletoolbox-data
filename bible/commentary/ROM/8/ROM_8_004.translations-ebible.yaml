    maaⁿ cuerpo yeⁿ'e yú ti diiⁿ yú tan'dúúcā chi neⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs.
  tur-YTC: Öyle ki, Yasa’nın hükmü, benliğe göre değil, Ruh’a göre yaşayan bizlerde
    yerine gelsin.
  san-ITR: tataH shArIrikaM nAcharitvAsmAbhirAtmikam AcharadbhirvyavasthAgranthe nirddiShTAni
