    mare mupe um mugipesh ehudok harik hapenyap iri yoweihi aih iri uwe. Anan douk
    neneken um apak douk mape um magipesh enyudok Iruhin ananin Mishin nyakripapen
    iri.
  hus-NT-2005: Jechéꞌ in tʼajaꞌ abal ka xalkʼan jelti max i tʼajálich xowaꞌ in ulal
    nin takʼixtal na Dios xin jilám dhutsadh na Moisés, pos wawáꞌ yabich u kʼwajat
    jelt xan tin kulbetnál ni tʼuꞌúl, u kʼwajat jelt xan tin léꞌ an Tʼokat Ejattaláb.
  mig-NT: Náva̱'a ná skíkuu‑yó táká tiñu tá'ú ley sá'a‑ya̱, jíín yóó ja̱ tú kájika‑yó
    nátu̱'un kuní máá modo ña̱yɨvɨ, chi̱ kájika‑yó nátu̱'un kuní máá Espíritu.
  bps-bps: Ani nimò Dwata, du fye glaloito i flaloan. Na én duenito gmagan mlalò dun,
    du talà ito mgebe i sasè knayeito, bay gmagan ito mimen i fye, du én mebe gito
    Tulus Dwata.
  mbs-mbs: Yan se ininang te Timanem amon mekeinang kidon te metòlid iling te impunù
    din ingkeliwat i Moises. Eked kidon keleges tomaking te medaet ibeg te pedowan
    tadon, so egpenabang se Espiritu Santo kenitadon amon mekeinang kidon te metòlid.
  tof-tof: Ene igósüm, mi blamana gidan dümdüm bóktan poko ki mamoan korala, mi, kolae
    tonarr koke nidi ok aindakla mibiób ngyaben balngomólóm, a Godón Samu nidi ok
    aindakla mibü ngyaben balngomólóm.
  cme-NT: Miɛ maŋ yaaŋ i kusũŋ-maama‑i aa tiɛ ce Diiloŋ-Yalle kusũŋgu, Diiloŋo ciɛ
    mafamma‑i i diɛ gbãa tiɛ wuɔ ãnjĩnamma‑i maŋ saaya ma wuɔ dumaa.
  sus-sus: Na rabaxi nɛ, alako sɛriyɛ tinxinyi naxan masenxi, a xa nɔ rakamalide won
    bɛ, won tan naxee mu ɲɛrɛfe adama waxɔnfe kobi ma, won tan naxee na ɲɛrɛfe Ala
    Xaxili Sɛniyɛnxi ma.
  pon-2006: Koht ketin wia met pwe en kapwaiada rehtail mahsen pwung en Kosonnedo,
    eri, rehn kitail me kin momour nin duwen kupwur en Ngehno, kaidehn nin duwen ahnepen
    aramas.
  dad-dad: are madur bagai wõ youf nigin lo irok anĩ, bouwa nẽ oroya tator ken, Awa
