    ákte ahutngin pas git, uri mátán ái Káláu a ngoro git mul git má te long artálár
    pasi nagogon. Má git long artálár pasi sang i pákánbung git láklák namurwai nemnem
    káián Tanián a Pilpil má gitá matai mur i nemnem án torahin holhol.
  kek-NT: Li Cristo quixsach xcuanquil li ma̱c re nak naru takaba̱nu li ti̱quilal
    jo' naxye sa' li chak'rab. Inc'a' chic takaba̱nu li naxrahi ru li kach'o̱l. Anakcuan
    takaba̱nu li c'a'ru naxye li Santil Musik'ej.
  blz-NT: Alaata'ala nangawawau koiya'a kada' pingkira'-Na men isian na ukum Torat
    iya'a sida salankononta men tumuo' mongololoikon koi taena Alus Molinas ka' taasi'
    mongoloingikon pingkira'na noa men dosaon.
  poe-NT: Mé xi̱kaha kónhen kíxin ntá jeheni jína chrókjuinchexiteyéhe̱ni tí nkehe
    tꞌe̱to̱an tí ley la chrókjuinchexiteyèhyani tí nkehe ntáchro a̱sénni ó. Náhí.
    Chrókjuinchexiteyéhe̱ni tí nkehe ntáchro Ncha̱kuen Dios.
  san-TAM: 'தத​: ஸா²ரீரிகம்ʼ நாசரித்வாஸ்மாபி⁴ராத்மிகம் ஆசரத்³பி⁴ர்வ்யவஸ்தா²க்³ரந்தே²
    நிர்த்³தி³ஷ்டாநி புண்யகர்ம்மாணி ஸர்வ்வாணி ஸாத்⁴யந்தே|'
  cof-NT: '@see-verse:ROM.008.003'
  srm-NT: Nöö fëën mbei libi fuu sa kai ku dee wëti u Gadu awaa a hii futu e, ee wa
    dë a di leiki u dee kë fuu hati möön ma u dë a di leiki u di Akaa u Gadu.
  qvs-NT: Jesukristu wañurkan atipananchikunapa Tata Diospa alli kamachikunankunata
    kasushpa kawsayta. Tata Diospa Espiritunka yanapawanchisapa paypa munananta mana
    kikinchikunapa munananchikunata rurashpa kawsananchikunapa.
  zca-NT: par ngok rë kwa'n nzobni' lo ley par be, men che'n Jesukrist. Ya nale'tra'
    be rë kwa'n gat lë' kwa'n nzhakla kwerp che'n be, por nile' be namás kwa'n nzhakla
    Sprit che'n Dios, Me nzho laxto' be.
  cbc-NT: Tore bairo marĩ ásupi Dios, cʉ̃ camasĩõrĩjẽ jʉ̃gori marĩ pʉame cʉ̃ carotirore
    bairo marĩ caátipeyomasĩparore bairo ĩ. Bairi marĩã, ãmerẽ yua ati rupaʉ mena
    roro marĩ caátiganucũrõrẽ bairo marĩ átiãmerĩgarã. Espíritu Santo cʉ̃ caátirotirore
    bairo jeto roque caátiãniparã majũ marĩ ãniña.
  qxo-NT: Tsaynö perdonamarnintsicmi Moises chasquingan leycunata llapantapis cumpliycagtanöna
    Tayta Dios chasquimantsic. Tsaymi jutsa rurayllachö cawanantsicpa rantin Espiritu
    Santo tantiyatsimangantsicnöna cawaycantsic.
  mox-mox: Yaubada baʼe yani diavona viaqia be yaqisa ena nuanua ena luvine weaqina
    ana aqiaqi naʼifoqe. Ta baʼe yani nana naʼifoqe tomeqabu Yaubada Niboanina ena
    nuanua iviaviaqia ʼidia, ta ge luveifana ana toviaqayavo ʼidia.
  kew-kew: Goa pua niaame Holi Spirit raapu pirua abana kone namogeamina. Goa pea-ga
    niaame rekena agaana epe pora mada mogealiminalo Gote-me pupitagi nape kone madaa
    rubu aasa.
  dww-dww: Vutuna aubainama deḡoda tauda Arua Babau na ḡoane tà miana, be nam tubuḡa
    na ḡoane, inam raḡanine tauda teneḡinama da Mamaitua na tarawatuma tà voteyeteyena.
  twi-ASANTE: Onyankopɔn yɛɛ yei, sɛdeɛ ɛbɛyɛ a Kristo bɛyɛ Mmara no asɛdeɛ ama yɛn,
    yɛn a yɛnnante ɔhonam fam, na mmom yɛnante honhom mu no.
  aoj-aoj: Anen nandaꞌam naꞌamba ma apaꞌ mofeꞌ mogaila waf beꞌef usiꞌifi fagape muꞌuli
    inimbai. Deiꞌ main, apaꞌ deiꞌ ina mafeꞌ maila feꞌ inimba opalef apilifi, owaꞌ.
    Mafeꞌ maila feꞌ dambaini Ambal Godi.
  cbv-cbv: Páant ã jíib chãjachah, jwiítboó Tʉ́ini Espíritu ã wẽpatjĩh Dios yoobópdih
    jʉmniboodíh jwĩ jéih jepahna caá. Pánihna, jwiítjeh ã wʉtatdih jéih bʉʉjácan yʉhna,
    Tʉ́ini Espíritu ã teo wáacatjĩh jwĩ jéih bʉʉjána caá.
  taw-taw: Mɨñɨl pen chɨn mubwak gos nab nedil ayaŋ anɨb ak tek kɨdek ma gobun. Chɨn
    God Kawnan gos ne ak kɨdek gobun. God ne anɨgɨl gos nɨgup, tap teplep takaw Mosis
    ñu kɨl tɨkak mɨgan ayaŋ mɨdeb ak, gos tɨmud chɨn ayaŋ awl gɨnɨmuŋ agɨl, tap si
    tap tɨmel gep kɨles ak gek, pɨsnep apyap pakak.
  jic-NT: Dios jostsja t'üc' way nin lijicj Moisés lal tjevele jin, mpes nin la tjiji
    jupj. Jupj tjevele pajal 'üsüs. Jupj Cjües qjuis capj p'ya'sa ne nin lijicj jupj
    tjevele jin. Quina ma lijicj cupj p'iyá qjuisas jin.
  zap-NT: Wlaa Ne neree, chen laa be yra be nak ne ylaa ne wen zegne zëëd lo ley,
    porke rlaadetre be zegne rlaa men ne nak noze mengyëzlyu, sinke le be rlaa zegne
    rlaan Espíritu Sant.
  wer-wer: Anutuuk ngön kosangötë wotpil wieëaut tiarim naë orööpënëak pipël ëa. Pöt
    tiar lup ngaanötë wëwëetak naön wë Ngëëngk Pulöökë yaalni pöl yeë pötaanök.
  ipi-ipi: '@see-verse:ROM.008.003'
  qul-NT: Chayta ruwan, leypaj mandaskanta Cristopi junt'ananchispaj. Manaña juchayoj
    runa cayman jinachu causanchis, manachayri Espirituman jina.
  ter-NT: Kixínoakeneye Itukó'oviti motovâti koúsokeovo xoko ûti ne páhoenovi Ponóvoti
    Kixovókuti yútoe Muîse, koeku ákoyeane itúkapu váhere vâha kíxeova ûti hóko ûti,
    itea itúkeovo ahá'inovike ne Sasá'iti Omíxone Itukó'oviti hóko ûti.
  bmr-NT: Jillɨ moonɨubo Moise tajɨɨba onoobadɨ meheetavehicautɨneguiiha, jillɨro
    tajɨɨba onoobadɨ imino miicaqui. Mɨɨro mofi onoobadɨ mihicacuutɨhi, Moocaani Gaija
    onoobadɨro mihicacuuhi.
  fuf-fuf: Alla waɗiri ɗun fii no peewal Sariya on timmira e men, enen wonɓe jokkude
    Ruuhu Allaahu on, hara hinaa e mbeleeɗe ɓandu.
  bhl-bhl: Dulewse kasike kame, kunum waneng nu kawin dim kaleem kal anggil beem “Kanelina!
    Kanelina!”, angakabe weng be diwkuw diwkuw gelewinba kekabuluw kate, Sunbin-Finik
    em ibolow fukunin ken gelewkabuluw kunum waneng nu ki keko, sawa em kiol weng
    be fein aluwkabuluw te.
  ons-ons: Anutu eŋe iwa okange, yemo ra rokop don koboboine eaŋo ŋenane kotozo watkeki,
    ŋene Asu wane tanik manik wane rokopko gekenane yale okanŋonge, ŋei ŋenze kepe
    masi tanik qotkoine yewarop gekenane mida.
  con-NTPO: cuintsu ingi'qque manda'cho mandaqquia'caen canse'faye. Tsa'cansi ingija
    ja'ño tisu ai'vo in'jan'choma catipa gi Chiga Qquendya'pa in'jan'choma in'jan'fa.
  ghs-ghs: Rubengaitemi apene ma napa Sumasama oora ma qaara qidza eetorai napai hu
    nooi tototo hiire qaataho isakita ao peiteqi ttokaho tete potti biirorai.
  peg-peg: ଇନେସ୍‌ ଗାଗାଡ଼୍‌ ବାବ୍‌ନା ଇସାବେ ଚିନ୍ତା କିୱାଦାଂ ପୁଇପୁୟା ଜିବୁନ୍‌ ଇସାବେ ଚିନ୍ତା
    କିଜ଼ି ମାନାସ୍‌ ଜେ ଆସେଙ୍ଗ୍‌, ମା ତାକେ ବିଦିନି ଦାରୁମ୍‌ ବିଦି ପୁରା ଆନାତ୍‌ ।
  txu-NT: Dja gwaj amidjwỳnhbito kĩnh kêt ne bajaxweo baba kêt ne Metĩndjwỳnh Karõ
    man kôt ar amijo baba. Nhym kam arỳm gwaj bamã tỳx jadjà. Gwaj bajaxwe kêt kadjy
    bamã tỳx jadjà. Gwaj kam arỳm kum bajaxwe kêt ne katàt ar amijo baba. Ne kam arỳm
    tu Môjdjê kukràdjà kôt katàt ar amijo baba.
  eng-WEBU: that the ordinance of the law might be fulfilled in us who don’t walk
    according to the flesh, but according to the Spirit.
  gnw-NT: Cristo cua uyapo, Tumpa yanembujupi vaerã. Echa'ã mboroyocui jeise yayapo
    vaerã jupi vae. Echa'ã yaico'ã ma yande yae vae reño. Yaico ma co Espíritu Santo
    jei vae re.
  mux-mux: ‘Oliu ung-manima-ni ‘I-siku i-siku sumbi-siku teai.’ nilimú mele oliu-ni
    aku-siku kamu teangi.’ nimba Pulu Yili-ni ⸤yunga⸥ Málu Yesos mana-mania liipa
    mundurum. Oliu ekupu ui-we-numanu-kíseleni ‘Teai.’ nilimú mele akili naa piliipu
    tepu Mini Kake Tiliele-ni ‘Teai.’ nilimú mele piliipu telemulu yambumandu Pulu
    Yili-ni nirim.
  maj-NT: B'a̱ kits'ín Nti̱a̱ná tu̱ xi ku̱i̱tjusuhun a̱jinná ni nda xi banki kju̱a̱téxumoo̱,
    ñá xi najmi ta̱ tintsu̱ba̱haná xi nkú ts'ín mjehe̱ yjonintená. Tintsu̱ba̱ nínáá
    xi nkú ts'ín mjehe̱ Espiri̱tu̱hu̱ Nti̱a̱ná.
  bkq-NT: Mâkâ iguely myakâwâm, Deus aguehobyry kiankabyra kitoem. Deus Ispiritury
    kurutobyry ara lelâ aguidyly iwerâ, ize kydato ara kulâ inkâba. Awylygue Deus
    aguehobyry adyese lelâ kydawyly. “Aikâ” kehobyry aralâ aguidyly.
  kue-kue: God yegl orkwa pre nono yomba mina lo ka mambunomo du-yene i pai kuno erambuka.
    Sraglpre, nono mambuno goglo mina ta wanmoglkunga, ba Holi Spirit mambunomo pamere
    i ere wanmounga.
  cot-NT: Iquempetaqueroquea imaica cameetsaniji agavejajiaquenijite anetsanamajajiaqueronijite
    maasanopae icanqueca Aapani Irioshi, teequeate irooquea asavicaventajiajeji ampeacaaguishetajemparoquea
    taaca opaji anintajiguica aatimpajia, manaquea asavicaventajiaje inintaguetica
    Ishire Aapani Irioshi.
  bnp-bnp: A Vure i rata mavonga, ge rata hita si gi malamala na matana Vure, i manga
    a hini a vinara i taki hita si gi malamala. Re hita e huriki i uka ma si ramai
    a ningaru na kakaine hita, si ramai a ningaru na Hanuna Vure.
  apn-NT: Pãnhã Tĩrtũm kot amnhĩ nhĩpêx kôt amnhĩ nhĩpêx o ri papa nẽ axte mẽ pahte
    amnhĩ nhĩpêx tũm kôt amnhĩ nhĩpêx kêt nẽ. Hãmri hpãnhã Tĩrtũm Karõ kot amnhĩ nhĩpêx
    kôt pix mã amnhĩ nhĩpêx. Nẽ hamaxpẽr kôt pix mã pajamaxpẽr. Ja kaxyw na pre Tĩrtũm
    mẽ pahwỳr Kraja mẽ nhũm wrỳ nẽ mẽ pahpiitã mẽ panê ty.
  ctp-NT: Loꞌo ni, ka ꞌñaan kuꞌnian tñan nu ngulo Ndiose ꞌñaan, ti kwiꞌ tñan nu nduꞌu
    chaꞌ kula kanꞌ ꞌñaan chaꞌ kuꞌnian; ka kuꞌnian nchga chaꞌ kanꞌ ni, chunꞌ nu ja
    ka ꞌa ꞌin chaꞌ xaꞌan nu nsuꞌwi chalyuu jwakii ꞌñaan ni; Tyiꞌi Ndiose lka ndloo
    la ꞌñaan xa nu ndiꞌian lo chalyuu.
  opm-opm: Dire bat gwe han mar ma sutip oh dir Got ohe sawa meng oh pomat orhor amram
    ha dindeingwe rim imat sutipmur. Dir ama yahnap sawa meng amram pomat ma dindeipti
    oh diradire ina teimdapat er da tarpam pranahat napisapat ohe kasip ohsi na ihaptimur.
    Yahsup orhe dire mutuh napapat ohe kasip orhorsiwi ihat saptimur.
  bvr-bvr: Gu-gurda ngacha. Barra minypa gun-gata joborr nipa a-wuna arrburrwa Mojich
    (Moses) ngayburrpa minypa gun-burral ngubi-nega, ngika minypa ngayburrpa nguburr-ngurrnga
    nguburr-gata gun-nerra ngubi-rrimanga, wurra minypa ngubi-yagurrmunga nula Mern
    An-mawunga.
  zad-NT: Chioza' bseḻee Crístona' ni c̱hecho kwenc̱he so sakicho goncho wen lawe'na'
    ka na ley c̱he'na'. Na' bich soacho goncho ka cheeni beli chenna' san soacho goncho
    ka cheeni Espíritu c̱he Chioza'.
  kmg-kmg: Ine maŋraŋɋare hata mâcne, Mârore hata âteeŋgopeneŋ nâŋâcnao sâcmutâc dâŋrereŋ
    biaŋ fua-fâreocte iŋuc ekicne.
  aso-aso: Idoꞌ neꞌmine ineꞌ nene lemeni dameni liteheꞌmo lidoꞌ eꞌmetamosa asi Oꞌmosoꞌmi
    Sikalahuꞌ neꞌmo lidoꞌ eꞌmeto ogo molo ogaꞌ nounive nene louliꞌmo lidiꞌmine igi
    eveneꞌ lisiheꞌ lamineꞌ minilizangumuꞌ ve losa neꞌmine ineꞌ ve.
  uli-uli: Deus ye foru mele bo hare mekla ye fel le Hatobtob we ye sor, ila yebe
    mmal irech gich ika si dabey mala yalol Espritu Santus ngo site dabey depel meka
    halongoch.
  nin-NT: Abachi a na meme, wre ki inta bu na inkindirr yi nggo Are ka a da di inta
    bu na nggo. Ziza nggo, inta i si so ga inkindirr yi nggo ukpa ku ila ure umunta
    ku nggo u da ki inta hen. Inta i so wo ku Izhi i Abachi yi mu.
  acu-NT: Tura asamtai yamaikia ii namangke wakera nuka wakerutsuk, antsu Yuse Wakani
    wakera nuke wakerau asar, yamaikia Yus umirkatin chicham miatrusrik umirnuitji.
  cak-WNT: Queri' xuben riche (rixin) chi riyoj yojcowin nikac'uaj jun c'aslen choj
    achi'el ri nubij chupan ri ley riche (rixin) ri Moisés. Ma yoj uc'uan ta chic
    ruma ri itzel tak karaybel, xa can ya chic ri Lok'olaj Espíritu ri uc'uayon kiche
    (kixin).
  ebk-ebk: Enat Apo Dios chi ta tongparun takú ay ustuustu nan laychun nan lintigna.
    O, mafialin takú ay tongparun na mu nan Espiritu Santo nan parufusun takú ay mangetoróng
    as nan katakuwan takú, fiakun nan laylaychun nan achor takú.
  spa-PDDPT: para que la exigencia de la Ley se cumpliera en nosotros, los que andamos
    según el espíritu, no según la naturaleza humana.
  ruf-ruf: Imulungu katenda apfo ili ukuhighighwa ikubamighwa na Malaghitso kutimile
    mghati mwetu, twetwe itukala kwa ngupfu tsa Ghumuhe Mwenzeluka, na si kwa ngupfu
    tsa lukuli lune nzambi.
  gun-gun: lei re ojapo uka pyre oĩ va'e jajapo nho aguã, to'o re ve'ỹ jaiko vy guive,
    ha'e rã Nhe'ẽ re anho.
  agu-BL: Ya'stzun tulej Kataj Ryos, bantz kaje'n pone'n ketz tan banle'n tane'n e'chk
    ca'wl yi tz'iba'nt cyen, yi o' ketz yi qui't na kaban yi ketz kajbil ma na i yi
    tajbil yi Espíritu Sant.
  isn-isn: Aiwitumile iti nsoko imalagiilyo na miko ahume kukondaniligwa kitaitu.
    Usese nishakimatyata aya nakimuili, ingi kua kutyata aya nang'wa ng'waung'welu.
  eng-PEV: If we listen to his spirit in us, and if we do whatever he says, we will
    not listen any more to that old part of us that tells us to do bad things. We
    will do good things, like the things in his law.
  ilo-ULB: Inaramidna daytoy tapno matungpal kadatayo dagiti sapsapulen ti linteg,
    datayo a magmagna a saan a maiyannurot iti lasag, ngem maiyannurot iti Espiritu.
  pir-NT: Marine sata yeri Cohãcjʉ̃ dutiyere tiquiro tutuaye mehna mari ye pehoatire.
    Ti dutiyere ye pehona ijina mari esa tuharo ijieraja. Sa ijina Espíritu Santo
    yedohoye mehna tiquiro dutiro sahata yeaja mari.
  anv-NT: Ɛsɔwɔ apyɛmbɔ nnó, ɛsé abi dela dépyɛɛ́ fɔ́ unó ndɛre gekwenege gepɔ
    sé gekɛlege, dépyɛɛ́ lé ndɛre Mendoó Ukpea ɛchyɛgé ɛsé uto, dépyɛge unó
    bi úlú cho ndɛre ɛbɛ ɛkɛlege nnó dépyɛgé.
  sab-NT: Chube agedu Jesucristo giti che alin ene che ulita ñage age Chube gerua
    gerule kare, Jesucristo giti Chube Oña kle che tale. Che me mo chugale ngwadi
    age me no dare talla age me no diali che ta gbu age ngeru kare, ma no che Chube
    Oña chugale ngwadi che ta gbe, ene che ñage age no Chube gerua gerule kare.
  tmd-tmd: God alöŋ aku, ñɨŋ rɨb gwogwo madmag pɨx yuö an bebö wöl adaku röböxön,
    God Inöma rɨba nölmɨd adaku rɨp duön, lo mönö nɨ yadmɨd aku rɨ ri aböñɨŋö, rön,
    röŋa.
  acr-NNT: Xuꞌan kꞌu waꞌ chaꞌ utz kojbꞌin jusukꞌ chwach ri Dios jelaꞌ pachaꞌ ri kubꞌiꞌij
    ri Tzij Pixabꞌ; ma riꞌoj na e ta chi qataqem ri rayibꞌal re ri na utz taj, e qataqem
    saꞌ ri karaj ri Ruxlabꞌixel ri Dios chiqe.
  kpg-kpg: God ne hai di mee deenei belee haga gila aga nia helekai donu o nnaganoho
    i tadau baahi ala e mouli i di Hagataalunga, hagalee mouli i di hiihai dangada.
  taj-taj: चुह्रङ् लसी पापी बानीबेहोर अन्‍छार भ्रबारी आहिन, तर परमेश्‍वरला आत्‍मासे
    कुल्‍बा अन्‍छार भ्रबा म्‍हि य्‍हाङग्‍याम परमेश्‍वरसे ठिमसे म्‍हन्‍बा ताम पूरा
    तबा मुला।
  avt-avt: Hɨrak kɨrɨak menmen im te haiu mɨt miyapɨr kerek ap mises han kaiu enuk
    au, haiu emises han ke God Hɨmɨn Yaaik, haiu emises menmen werek werek hɨm me
    Moses metpai haiu emisesim (te God kaktɨp haiu yaain).
  cbk-cbk: Dios ya hace ansina para puede kita obedece todo el maga buen mandamiento
    del ley. Ahora puede ya kita obedece con ese, cay el Espiritu Santo taqui ya na
    di aton maga corazon y ta ayuda canaton para hende na ay controla canaton el maga
    mal deseo del di aton maga mal naturaleza.
  uig-ARA: بۇنىڭ بىلەن مۇقەددەس قانۇننىڭ ھەققانىي تەلىپى ئەتكە ئەگەشمەيدىغان، بەلكى
    روھقا ئەگىشىپ ماڭىدىغان بىزلەردە ئەمەلگە ئاشۇرۇلىدۇ.
  tuf-tuf: Is cahujinat ur istiy cut ur ay bár yajca racar rehquíc cuar urá ay bár
    icar áytiro. Cuatán Sir Ajcan Cámuran Eya chihtá cuitar itro. Eyta ítyatan, urá
    ay bár yajquíc etátaro. Eyta etír cuitar, bachan chihtán caba yajcaro.
  abx-abx: Ada'itoy to basi' i mga matadong kinahanglanun-na si bala'od, atuman dimu'an
    ato si kita, kita kam nga irog i kinabuhi'-na si Espirito ngan ma'in irog si makasasala'
    kina'iya.
  mco-NT: Jadu'n Dios ytuuñ jɨgɨx jëbɨ xyajtzɨnaayɨm mɨɨd tudägyjot tudägyhuinma'ñ
    jadu'n nej yɨ' ycötujcɨn y'ane'my. Mɨɨd co nmɨɨd'ajtɨm Dios yjɨhuɨ'ñ ymɨc'ajt
