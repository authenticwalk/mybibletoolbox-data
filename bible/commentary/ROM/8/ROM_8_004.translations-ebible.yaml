verse: ROM.008.004
translations:
  kpx-kpx: Katealemo nahi vavae isivi vamale ke halevai Munanae Tumue vuvunemo Dilava
    isivi vage nahie vavevena inutolotoloai Mosese menaka mai selevetisi.
  okv-H: Amo God ta ke pepeni avo agi eto amita hamo na ombuto pehena avoeto ungotena
    hamo ta uje amo ambo ambo ae Ahihi Otohu ta hondate ari amina God ta ke pepeni
    simba eagora embopo avo God na kogue Iesu ta pure avoembo embo jajavotoho ke eria.
  tbo-tbo: Geka pite Yaubada i dewaya po ipa tauta lugagayo a luhogala dumadumaluhi
    ta dewa tago pahihi, matababana tauta Alugo Woiyawa a nugotuhugei ta memae ma
    ega ata kamna apapoegei tata memae.
  mal-C: പാപപ്രവണതയെ അല്ല, മറിച്ച്, ദൈവത്തിന്റെ ആത്മാവിനെ അനുസരിച്ചു ജീവിക്കുന്ന നമ്മിൽ
    ന്യായപ്രമാണം അനുശാസിക്കുന്ന നീതി പൂർത്തീകരിക്കപ്പെടേണ്ടതിനാണ് ഇതു ചെയ്തത്.
  grc-SR: ἵνα τὸ δικαίωμα τοῦ νόμου πληρωθῇ ἐν ἡμῖν, τοῖς μὴ κατὰ σάρκα περιπατοῦσιν,
    ἀλλὰ κατὰ πνεῦμα.
  bgc-bgc: ज्यांतै के मूसा नबी के नियम-कायदे की विधि म्हारै म्ह पूरी करी जावै, जो
    पापी सुभाव कै मुताबिक न्ही, बल्के पवित्र आत्मा कै मुताबिक चाल्लै सै,
  khz-khz: Palagu na vokala ekalaato ganina rova na kala rorirori kalana, eririwaana
    kalana, ita gerai pia matagai namanama ulanana. Kwalana ewagumona taunipara gena
    ririwai ati talakana, na Veaga Palaguna gena ririwai talakana.
  deu-TKW: damit das Recht des Gesetzes zur Erfüllung komme an uns, sofern wir nicht
    nach dem Fleische wandeln, sondern nach dem Geiste.
  zsr-NT: Cni benëꞌ quië gac gunruꞌ gdu le nac tsahuiꞌ le rna bëꞌ zxba queëꞌ, nulruꞌ
    naꞌ cutur runruꞌ ca rëꞌni yöl‑laꞌ bunáchz queëruꞌ, san ca rëꞌnnëꞌ Dios Böꞌ Laꞌy
    runruꞌ.
  lin-lin: Asalaki bongo mpo ete bosembo oyo Mobeko esengaka ekokisama kati na biso
    oyo totambolaka te kolanda baposa ya nzoto, kasi kolanda Molimo.
  hns-NT: Oe aise karies djeme hamlog okar kaanoen poera karie. Djab hamlog aapan
    man waala tjhor debe aur Pawietr Aatma ke dwaara tjalab, tab hamlog okar kaanoen
    par tjal paabe.
  noa-E: Magta ajim Ẽwandamau, ichdëu ley deetarr gaai maachig waupi jaau simjö wënʉrramkhĩir.
    Magaag ya tag warr maach pekau ee wënʉrraajeewaim khĩirjugjö khaba, ich Ẽwandam
    Akharau waupi jaaumamjöta nem wau nʉm.
  eng-EMTV: so that the righteous requirement of the law might be fulfilled in us
    who do not walk according to the flesh but according to the Spirit.
  mib-NT: Súcuan ni cuu návāha cuu squícu yó táca jniñu ndaā jeē ndácu ley, chi tuá
    jíca yó jíín modo neé máá yó, chi jíca yó nájnūhun cúní maá Espíritu.
  lif-NT2: अक्‍खेलॽरिक् लायोबा सुत्‍ना कुइसिःक् मे़ःन्, कर सेसेमाङ् कुइसिःक् आहिङ्‌ङिल्‍ले़
    साम्‌योथिम्‍मिल्‍ले़ नाःक्‍तुबा साम्‌योनिबा पाःन्‍हाॽ काक् आनिॽ चोःक्‍मा आसुक्‍तुम्‍ल
    फाॽआङ् खुने़ॽ हे़क्‍के चोगुबारो॥
  xnj-xnj: Chapanga akitili chenichi muni gala gegiganikiwa na Malagizu ga Musa gahengekayi
    mugati yitu neju, tete vetitama kwa makakala ga Mpungu Msopi ndi lepi kwa makakala
    ga mnogo uhakau wetivelekiwi nawu.
  mmx-mmx: Moroa ga lox i na xusu neni naba lox epovo leventaangas avukat at Laulis
    Linga tinedik, kopmen ata mumu asu lavavara at labantuxu, ketla di mumu asu lodoxoma
    at Loroonan Kaala.
  cbr-NT: Nuxnu uisa ñu 'ati cara upí 'icë quicë banaxa quicësabi oquin 'anan, nunbi
    'atima ñu 'ati sinánquinbi tënëquin a 'aíma, Nucën Papa Diosan Bëru Ñunshin Upitan
    sinánmicësabi oi 'inun ca aín Bëchicë bamanun Nucën Papa Diosan 'imiacëxa.
  tee-NT: Chai ni tai'inita ju ixtachaput ju alactu'unti acsni nilh ju Cristo pus
    ju chavai lai naviyau ju soknic'a tachi ju najun la'ixlhamap'aksin Dios. Ju chavai
    jantu vana ixk'achat qui'alhunut'an ju canaviyau. Para yuchach ju canaviyauch
    ju ixk'achat ju Spiritu Santu.
  eng-LSV: that the righteousness of the Law may be fulfilled in us, who do not walk
    according to the flesh, but according to the Spirit.
  cak-NT: Quiri' xu'on chi quiri' roj jojtiquier nakac'uaj jun chojmilaj c'aslen anche'l
    ri bin can chupa ru-ley ri Moisés. Man joj-uc'uan ta chic roma ri itzel tak ex
    ri yekarayij, y ja ri Espíritu Santo ri uc'uayon kachi.
  pah-NT: '@see-verse:ROM.008.003'
  sja-NT: Mãga ooji tachi ijãapataarã p'anapataadamerã Ak'õre Ũraa p'ãdade jara bɨk'a.
    Mãgá p'anadai oodak'ãri Ak'õre Jaurepa oopi bɨk'a, tachi p'ek'au k'achia ooyaa
    bɨ k'ap'ɨapa oopii k'ãyaara.
  xed-xed: Kada laviŋta mu ta nzaku manda ya ta kumə zlahu kəʼa kəl tsi ka magata
    mantsa ya, ŋa nzay mu ta nzaku manda ya ta kumay Sulkum, manda ya ta kumə sluʼuvgha
    a wa.
  mks-NT: Ta na̱caja Ndióxi̱ ña̱ yóho já ná cuu xi̱nu̱ co̱o í caja í ña̱ sáhndá ley
    mé á tá ndáca ínima̱ yi̱i̱ Ndióxi̱ mí. Jíin va caja í viti jáchi̱ co̱ ndúu ga̱
    yó ndahá cua̱chi.
  gfk-S: Ma ne God ga gil hobi waing dait ing dait paile lon mur ira sinisip ta ira
    nudait sana palpal ma sene dait lon mur ira sinisip tano Halhaaliena Tanuo, io,
    dait nage gil haruatne ira hartule ta ira harkurai tane Moses.
  bmu-bmu: 'Anutunöŋ könaŋi mi kewögöra mesarök: Köna keunöŋ nini solanŋi aka diŋdiŋi
    malbingöra jim kutum neŋgimakzawi, Anutunöŋ keu miaŋgö ölŋan neŋgöreŋ asuhum tekömapköra
    mörök. Miaŋgöra nini urusileninaŋgö sihim kömbönaŋnini bölöŋi wuataŋgöbingö tököba
    Uŋa Töröŋaŋgöreŋ naŋgöba jitsihitŋi wuataŋgöba ahakzin.'
  dgz-dgz: God ame tani iwa mega Mosis iup namua seni ame om gapan gapan tamana di
    tainampen menan tan. Nu etunua koewa aroewa gapan tainampen umap uon go Guewa
    Woup Seni aroewa gapan iup dim da wani ame tainampen.
  eng-GNV: That that righteousnes of the Law might be fulfilled in vs, which walke
    not after ye flesh, but after the Spirit.
  zaa-NT: Anía benie para qui'ni ccá posible guni ri'u ca cosa tsè' nu ra lo ca mandamiéntua,
    porqui'ni annana runi ri'u obedecer pero alàa ca cosa nu rú'ulatsi' mal nu ná
    ri'u, sino nu rú'u lá latsi' Espíritu Santo.
  eng-WEBSTER: That the righteousness of the law may be fulfilled in us, who walk
    not according to the flesh, but according to the Spirit.
  guh-guh: Bajarapacuenia Dioso nacatoexana vajanacajamatabëcuenecaëjëpaenexa pexaniacuene
    vajaexanaejava pacuenia Dioso Moiséspijinëta penajumecopatsilivaisi jumaitsi.
    Nexata nacacaëjëpa vajaexanaenexa pexaniacuene. Tsipaji apo exanavanapaetsi pacuenia
    vajacuata natojitsipatsi. Biji rajane exanavanapatsi pacuenia Espíritu Santo nacatojitsipa.
  bon-bon: Puma cita ca mine miiji gemi Acejiyame me conocäco cotre bine wawename,
    mine liba kokre ne acata Aceji Seemo bau ca mime niiya ngene atwanena bine äyeblengame.
  nhw-BL: Quichijqui ni para quej nopa, nochi nopa tlamantli catli itlanahuatilhua
    Moisés techtlajtlaniyayaj ma tijchihuaca, ma tlamis para tojuanti catli ayacmo
    tinemij quen techilhuía totlajtlacolchijca yolo. Ama tijchihuaj catli Itonal quinequi
    ma tijchihuaca.
  swh-ONEN: ili kwamba haki ipatikanayo kwa sheria itimizwe ndani yetu sisi, ambao
    hatuenendi kwa kuufuata mwili bali kwa kufuata Roho.
  wbi-wbi: alyavombile ndikio neke kuuti indaghisio sa ndaghilo sivombeke nkate jitu,
    usue twevano natuluta kulwa kuvingilila isa m'bili looli kuvingilila imbombo sa
    Mhepo uMwimike.
  bba-bba: U yeni kuɑwɑ kpɑ su kɑ ɡeɑ ko ye woodɑ yɑ yiiremɔ, bɛsɛ be sɑ sĩimɔ win
    Hunden dɑm sɔɔ, n ǹ mɔ bɛsɛn dɑɑn dɑm sɔɔ.
  eng-KJVCPB: that the righteousness of the law might be fulfilled in us, who walk
    not after the flesh, but after the Spirit.
  kgk-NT: Upéixa upe tekoha porã-rupi gwive Nhandejáry oipota jaiko. Ãy ndajajapovéi-ma
    jajapose rei va'e. Nhe'ẽ Marangatu tee va'e reko-rupi ae jaiko. Upéixa ramo upe
    tekoha, Iporã katu pejapo upéa, he'i va'e gwive oipota voi nhahendu.
  waj-waj: Ta Mmannasa Yoketaivaa aataruuvau variaunnaiya Anutuuqaa mmaanna tuu kuaivo
    safuuma vauvaa aikiooma iikiateeraivaara Anutuuqo itaama iiravai. Mmamma iira
    aataruuvau variaiyara Anutuuqo hama itaama iiravai. Mmannasa Yoketaivaa aataruuvau
    variaiyara iiravai.
  cpy-cpy: Rootaki amatantaawori atampatzika-shire-pero-yitee nimaeka, tema rooperori
    iroka ikantakaan-teetakiri. Rootaki amata-piintee okaatzi omatakaa-yiteeri Ishire
    Tajorentsi. Eero antapiinta-shitaawo okaatzi akowa-shiwaetari aakapaeni.
  ekk-PKP: Nii saaksime täita seaduse head nõuded Vaimu, mitte oma patust loomust
    järgides.
  mpx-mpx: Yehoba i ginol ola, inoke pagan bolo Logugui i ba tage ta ginol, bosowaina
    kilau ta ginol, kaiwena nige tuwala yawalina ta totoulil, yaa Yayaluwa Bwabwalena
    ta toulil.
  wbp-wbp: Yuwayi, jalanguju karlipa purda-nyanyilki Pirlirrpa Kaatu-kurlanguju nyarrpa
    kuja kangalpa wangka. Kujarlanya yungurliparla nyina jungarniji yangkangka-juku
    kuruwarrirlaju Mujuju-kurlangurla.
  luo-luo: mondo dwaro makare mar Chik ochopi kare chuth kuomwa, wan ma wadak kaka
    Roho dwaro to ok kaka ringruok dwaro.
  nhe-NT: Quichijqui ya ni para queja nopa, nochi nopa tlamantli tlen itlanahuatilhua
    Moisés techtlajtlaniyayaj ma tijchihuaca, ma tlami para tojuanti tlen ayoc tinemij
    queja techilhuía totlajtlacolchijca yolo. Ama tijchihuaj tlen Itonal quinequi
    ma tijchihuaca.
  aii-aii: ܕܦܵܝܫܵܐ ܡܘܼܟܡܸܠܬܵ‌ܐ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܒܸܛܠܵܒܘܼܗ̇ ܝܠܹܗ ܢܵܡܘܿܣܵܐ ܡܸܢܲܢ، ܐܲܚܢܲܢ
    ܕܠܹܐ ܝܘܲܚ ܒܸܚܕܵܪܵܐ ܒܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܐܸܠܵܐ ܒܪܘܼܚܵܐ.
  esk-NT: Agaayyutim kamaksritḷasripkaġaatigut nalaunŋaplutiŋ atuqukkaŋatnik maliġutaksram.
    Pakma iñuuniaqtugut malinġiqł̣ugu kaŋiġruaqput aglaan malikługu Irrusriq.
  msb-msb: Kaya niyan, kita na nabubuhay na may pagkamasinunudon sa Espirito Santo
    kag dili susog sa kaila san lawas, makatuman na san mga matanos na himo na ginabuot
    dida sana na Kasuguan.
  cpa-NT: Ca¹jmo¹dsa lah¹jøng². Mi³jøng² li¹tiúh¹ jniang³ mi³ti³ jniang³ ca¹lah¹cónh¹
    héh¹ jmo¹² lei¹³. Tsa¹ma¹tiágh³ jniang³ ju³lah lǿa¹² jmø²ŋǿ¹² quián² jniang³.
    Ma²tiagh³ jniang³ juu¹² ja³he¹² jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ଆମେ ଜେନ୍ତାରି କି ନିୟମର୍‌ ସବୁ ଆଦେସ୍‌ ମାନିକରି ରଇବୁ, ସେଟାର୍‌ ପାଇ ପର୍‌ମେସର୍‌
    ଏନ୍ତି କଲାଆଚେ । ଆମେ ଏବେ ମୁନୁସର୍‌ ଚଲାଚଲ୍‌ତି ନ କରି ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ବାଟେ ଇଣ୍ଡ୍‌ଲେସେ
    ଏନ୍ତି କରିଅଇସି ।
  meu-meu: Taunabunai, ita, tau-anina ena kara asita karamu a lauma ena kara ta karamu
    tauda, edai taravatu ena kara maoromaoro baine ḡuḡuru.
  yva-NT: Amisye po rave tai maisy indamu wamamo wamamai no Amune rai mamaisyo Ananyao
    Musa mo wansatuti dai rai. Weti soamo wantavondi wansanasine ama bekero ngkakai
    rai jakatoe ramu, yara wantavondi Anawayo Vambunine ama bekere obo rai.
  dgc-dgc: Ginimet na ya monda makatupad kitam nadid ta kautusan na Diyos. Ey nadid
    éy sundin tam, da éwan kitam dén nadid sumunud ta dati a pagkatolay tam a makasalanan;
    éngˈwan i sundin tama nadid éy tu Banal a Espiritu.
  zpm-NT: Gacxe waa, niinasi zrieelo dziuuṉ ne grë miṉe rnabey ley, per none gdeed
    ne diidz guionaḻ ne miṉe rnabey Espíritu Sant, ni lalnu gdeete ne diidz gac miṉe
    racladz xcuerp ne nu.
  hix-NT: Tàwya kàyweronàhyamantokonye, onà wyaro nkekon hatà, Khoryenkomo, kàwyanye.
    Onà wyaro ehtxok hampànà, ohxe oyehtxoho menye, kekon hatà. Eyukhura mak tehxatxkonà.
    Kryestu wya anhà yarymatxho hoye ro haxa ryhe, eyuknye me harha tehxatxhe. Kàyweronàhyamatxho
    kom yawo ro harha tehxatxhe, Khoryenkom yokato yano me kehtokonye mak ha, khun
    kom yano mehra harha kehtokonye mak ha.
  sim-sim: Jisas nihi farniyik or sihi lo ol ni tiyandahik nari ambu ondon or tiyarakonda
    osik, os erem or uhunda nombo oso osmu nihik nanduwa. Uwosik ter nir mbeek sungu
    masi os si mbawa hom ni tiyakwa ambu nir, wahau. Avui Wasilaka Masikome orhi os
    or mbanda hom ni tiyakwa nir.
  npi-ULB: हामीमा व्यवस्थाको मापदण्ड पुरा हुन सकोस् भनेर उहाँले यसो गर्नुभयो, ताकि
    हामी शरीरअनुसार होइन, तर आत्माअनुसार चल्न सकौँ ।
  cgc-cgc: Iling tan pabuat ta Dyos aged kabigen ki din na natuman ta en matareng
    din na mga sugo na naan ta Mga Sinulat Moises. Anduni, ula ki en gasunod ta ate
    na kaugalingen na liag. Ate an na pasunod Dyos Ispiritu Santo na gaubay ki kiten.
  tim-tim: Mondo âmâ den kârikŋe loko loko âlepŋe miawaknengiep. Nen han tâmbâŋaet
    dâp bo watmaen. Bo. Amâ Heakgât dâp tâlimaen nengâlân den kârikŋe loko loko âlepŋe
    mendenŋe huraguwiapgât dâp miawaknengiep.
  yor-yor: kí a lè mú òdodo òfin ṣẹ, nínú wa, nítorí tí àwa yé gẹ́gẹ́ bí ohun ti ara,
    bí kò ṣe gẹ́gẹ́ bí ohun ti Ẹ̀mí.
  wos-wos: Nani nana haraki saraki mawuli xékéhafi yata Godna Hamwinyana hundi xékéta,
    Godna hambuk hundi wandé maki hurumbete dé God wungi naniré yikafre huru.
  emp-NTPO: Idjia mãwã osia dadjirãba poya jipa od̶amãrẽã idji leyba jara b̶ʌ quĩrãca.
    Id̶ira dadjirãra poya jipa nĩbad̶ia naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩnaẽ́ bẽrã,
    ãtebʌrʌ Ãcõrẽ Jaured̶eba nĩna bẽrã.
  eng-F35: so that the righteous requirement of the law might be fulfilled in us who
    do not walk according to the flesh but according to the Spirit.
  ind-ind: Allah melakukan hal itu supaya cara hidup benar yang dituntut oleh hukum
    Taurat terpenuhi dalam diri kita karena kita bersatu dengan Kristus. Sekarang,
    kita dimampukan untuk hidup menaati pimpinan Roh Allah dan tidak lagi mengikuti
    naluri yang berdosa.
  pes-OPCB: پس حال، قادریم احکام و دستورهای خدا را اطاعت کنیم، زیرا ما دیگر از طبیعت
    گناه‌آلود خود پیروی نمی‌کنیم بلکه از روح خدا.
  mpt-mpt: E inanebio kesoa memalo hengmino nib bobol temo bibebuo nib damo mo kimanota
    skila kweila sitala kina klanga bobol temao mo wafu biobabe. Memalo Gode Hobe
    nib bobol temo bibe bie kesoa e titilo nibo daabenea nibo e hekmel weng ayamo
    kla wafubuobe.
  ssx-ssx: Koda꞉ma꞉ do hau piki hauta꞉ mo hande Lo Pi manuma꞉ tikitiki hau pikieki
    wala꞉la꞉ ekimanu peomonoyeke pa꞉la꞉me. Nikana꞉ma꞉ta꞉ hande lokema꞉ wala꞉la꞉eki
    na opiki mo hande Sipitidima꞉ wala꞉la꞉eki opitolo hata꞉ pitoloma꞉me.
  mkl-mkl: Ilɑɑɔ̃ í ce bɛɛbɛi ku bɑ isɛɛnɛ nwɑ ku jɛ dee dee si ide iyi woodɑu wɑ
    fɔ, ɑwɑ iyi ɑ kù wɑɑ nɛ si idɔɔbii ɑrɑ nwɑ, í ɡbe si idɔɔbii Hundei Ilɑɑɔ̃.
  gaq-gaq: ଡିଡିରକମ୍‍ ଗାଗ୍‍ଡ଼େନେ ବାବ୍‍ନା ଇସାବ୍‍ରେ ବେବ‍ଆର୍‍ ମାଡିଙ୍ଗ୍‍ଚେ ଆତ୍ମିକ ବାବ୍‍ନା
    ଇସାବ୍‍ରେ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ନେବଏ ଜେ ନେନେ ଡାଗ୍‍ରା ନିୟମ୍‌ନେ ସତ୍ ଦାବି ପୁରନ୍ ଡିଙ୍ଗ୍‍ନେବକେ
    ।
  gof-RNT: Xoossay hessa oothiday, nu asho amoy koyeyssada gidonnashin Geeshsha Ayyaanay
    koyeyssada de7iya nu bolla higgiya xillo kiitay polettana melassa.
  unx-unx: ଏନାମେନ୍ତେ ନାହାଁଃ ଆବୁ ମାନୱା ସଭାବ୍‌ରେୟାଃ ଆକ୍‌ତେୟାର୍‌ରେ କା ତାଇନ୍‌କେଦ୍‌ତେ ପାବିତାର୍‌
