    nu ricy coz nu rlagy ub ziꞌl.
  mkj-mkj: Koahs wia me pwa iloak in pwungin in Kojonneddo en pwoaida ipen kisai ok
    ma kin mourki mourin Ngenno, a jaudi in ahnpen armaj.
  zac-NT: Zni bëꞌnë më të parë guëdë́ꞌnaꞌa cumplir lo quë narnibëꞌa lëy. Cagniaꞌa
    shcuendë ra nardëꞌë sí parë guësë́ Espíritu Santo lëꞌë raiꞌ nu adë rúnëdiꞌi rall
    cumplir deseo mal nananú laꞌni lduꞌu raiꞌ.
  kyg-kyg: Keꞌaepa gemoꞌa hunoꞌaeꞌmo, fatago kavaꞌmo hiyo, huno huꞌniya fatago kavaꞌamo
