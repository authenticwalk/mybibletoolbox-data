  swp-swp: Laugagaeo laulau‐duduraina abo se hemamohoiei ita boeada eai wa ita nige
    buluma ta lauwatai, na Earua mo ta lauwatai.
  bjr-bjr: Maasakiqari akaqausa sia faiqí faiqi iriranamau fimariasa Anutuna maraquna
    sandufamau fimariasa maasara Anutufa qiqafeenoo sia maasa andeeqarafa Mooseena
    sandufa amana ooru maridanoo, ooreeqanoo maridanoo. Anutufa mina qafamaseenoo
    maasa andeeqarafa Mooseena sandufa amana kai ooru fuanifee qimasee narí amaaku
    aqiqoofanoo quminau.
  aby-aby: Ibake Dawae eno uike i meramawere ukekanu buna mune sianiba ibake i darawadu
    wakema ya feafoisaya eno we dakaku. Enoba awoenae iyama Godinu Imumu Iraunu bunaro
    enaraisike nono i merama ukekanu bunaro enare dakaisiie iyama Godinu irau darawadu
    wake naukaisike enaenari ukaisi.
  eng-YLT: that the righteousness of the law may be fulfilled in us, who do not walk
    according to the flesh, but according to the Spirit.
  jni-jni: Ma wo anime barki imum sa nayar ini atize tini ku boo ti kem umyinca anyimo
    aru, haru sa ti haka idaki ani pum ba, anyimo abibe bi ririn ba Asere.
  kne-kne: Inamag Diyos di ta say datako ay mangon-onod sin Ispirito Santo ay baken
    din naipogawan ay nemnem tako et waday kabaelan tako ay dadlon manongpal sin kosto
    ay bilbilin di linteg.
  tgj-tgj: Pwknvyarnv vbv so rikunam si yvvdw Dow lo dookunv vdwv ngonu aralo darwkchongjor
    bv Pvbv nga mvngkulo ripwngrinya dukubv vla ridu, okv nyia ridungsingdung lokv
    ma.
  gui-NT: Cristo cuae oyapo, Tumpa ñanembojupi vaera. Tenonde yave mboroócuai jei
    yayapo vaera jupi vae. Erei añave yaico Espíritu Santo jemimbota re. Mbaeti ma
    yaico ñaneremimbota reño.
  quc-TT: Rech kakꞌulmataj ri kuta ri taqanik chaqe uj, ri man uj kꞌo ta chuxeꞌ ri
    mak, xane uj kꞌo pa ri Uxlabꞌixel.
  heg-NTPO: Ama Lamtua Allah tunang Kristus maa le mate son, halin kit daek nal in
    toma ngas totoang, muid Ama Lamtua Atorang ngas. Undeng na, halas ni kit daek
    dasi-dais in toma ngas, muid Ama Lamtua Koo la in koma ka, le daek muid kit in
    koma-koma ngas esan pait lo.
  ptu-ptu: Nakähä Puang Allataala kaha-kaha ia too anna malakia' malolo dio olona
    umba susi dituntu' illaam Pepaondonganna Musa. Aka kitaa'-kita tä'ungkia' untuhu'i
    kamohäeanna sipa' dosata, sapo' untuhu'ingkia' pa'elo'na Penaba Maseho.
  bzd-NTPO: E' wé̱ ie' tö a̱s se' klö'ù̱itö we̱s pë' buaë yësyësë es we̱s ttè dalöiëno
    yësyësë e' tö se' a̱ ikiè es. Se' klöne es, esepa se̱rke we̱s Skëköl Wiköl ki̱
    ikiane es. Ie'pa kë̀ se̱rku̱'ia̱ we̱s s'wák dër sulu ki̱ ikiane es.
  kwf-kwf: God sasi ꞋunaꞋeri Ꞌiri kuke totolia naꞋa lekaꞋa sulia na ru saga ki neꞋe
    taki ki baꞋe kia Ꞌuana. Ma nia talangwaraꞋu goꞋo Ꞌana sulia kulu roꞋosulia na
    AnoꞋi ru Abu, ma noaꞋa kulu kasi roꞋosulia na kwaiogai Ꞌanga taꞋa ana noni.
  eng-WYC-2017: that the justifying of the law were fulfilled in us, that [we] go
    not after the flesh, but after the Spirit.
  eng-WMBB: that the ordinance of the law might be fulfilled in us who don’t walk
    according to the flesh, but according to the Spirit.
  zat-NTPS: Caní be̱ne̱' chee̱ gaca gundxu da nadxixruj bea na, dxi'u québedxa dxundxu
    ca dxenná bea be̱la' dxen chee̱dxu, san dxundxu ca dxenná bea Be' Lá'azxa.
  spp-spp: U à lire pyi, bà wuu si mpyi s'a ɲaare ntìiŋi i Kile Saliyaŋi yi jwuŋkanni
    na mɛ. Numɛ, wuu saha ɲyɛ na ɲaare wuu ɲyii wuuni i mɛ, ŋka wuu na ɲaare na ntàanni
    ná Kile Munaani ɲyii wuuni i.
  zty-NTPS: Ki bene' nich gak gonžo da' zej naken chawe' da' že' x̱tiža' Dios žo'o
    gonžo, nolžo biž žonžo kan žénele yeḻa' benachze chežo, san žonžo kan žénele Dios
    Be' La'y.
  mek-mek: Deo ega koa ekapaisa, ega koa papiau Moses ega iifa kaiꞌiai fekepea aloꞌi
    opaina femia eoma auga iifaga, iꞌa papiau aumauni laoga maina apala agugai alaagu
    kai, Deo ega Spiritu agugai aagu auꞌa faagaꞌaisai egaꞌina iifagai ega pinauga
    fepafua eoma.
  aey-aey: '@see-verse:ROM.008.003'
  urd-GVH: ताकि हममें शरीअत का तक़ाज़ा पूरा हो जाए, हम जो पुरानी फ़ितरत के मुताबिक़
    नहीं बल्कि रूह के मुताबिक़ चलते हैं।
  ycn-ycn: Ripalamane huema'á Tupana puráca'alo jupichumi ja'apiyá. Huala'acachu huapechu
    queja, uncá meño'ojó huema'alá ra'apiyá. Tupana Pechu ja'apiyá i'imacana aú ja
    calé iná jema'á ra'apiyá.
  djr-djr: Yo. Ga ŋunhi ŋayi God-Waŋarryu bitjarryiny djäma, märr ŋayi dhu ga ŋunhi
    nhä mala ŋamakurrnydja rom dhawaṯthun beŋurnydja ŋunhi Mawtjitjkalnydja romŋur
    ŋuriŋiyin limurr dhu ga ŋunhi manygarrayirrnydja ŋunhiwurrnydja ŋunhi limurr ŋuli
    ga malthun nhanŋuwuy yan Dhuyu-Birrimbirrwu, ga yakan limurruŋgiyingalaŋaw djarrpiwny'tja
    ŋayaŋuw.
  kvg-kvg: 'Mbumbukiam tenegó ndǿgo: Ni manqei-qape ezoqam-qa matev qazi-ivøvem,
    neka Nqova Mbomambaqape-qa matev nqazimbo-paev, ni matev eqeieqei zígoát, av
    guguna manqat ndæmanqate.'
  rug-rug: Evaṉia Tamasa si hie, pude sa tinoṉoto sapu ta hivae koasa Tinarae te Mosese,
    si kaqu tava gorevura koa gita pu ene pa korapa Maqomaqo Hope, ba lopu koasa hiniva
    kaleana tanisa sinea pa tinida.
  hop-NT: Noqw pahsat pu itam Hikwsit tunatyayat aṅ hinwisqam tutavot suan tunatyayat
    aw antsanyani, nāp itahtunatyay qa aṅ hinwisk̇ahk̇aṅwo.
  san-URD: تَتَح شارِیرِکَں ناچَرِتْواسْمابھِراتْمِکَمْ آچَرَدْبھِرْوْیَوَسْتھاگْرَنْتھے
    نِرْدِّشْٹانِ پُنْیَکَرْمّانِ سَرْوّانِ سادھْیَنْتے۔
  heb-LB: על כן אנו יכולים עתה לקיים את דרישות התורה – בתנאי שנחיה על־פי הדרכת רוח
    הקודש, ולא על־פי הדרכת הטבע הישן והחוטא שלנו.
  caf-NT: '''Et hoh Moses be'' dustl''us nets''u húkwa'' ''utni, ts''iyawh neba lhaóodinla.
    Nuwheni ''uts''int''ah, ''aw neyust''e nint''uk ts''ih hukw''u nucha''ts''ust''en,
    ''et Ndoni buk''ah ts''ih zeh hukw''u ne''ts''ust''en.'
  mio-NT: Sanaan ra Ndioo cuati yo. Chacan cuu cha cua cuu savaha yo cha vaha cuhva
    cati ley, vati ndacu yo cuhva cuni ra Tati Ndioo. Ña ndacu ca yo cuhva cuni maan
    yo.
  srq-NT: Jesús que mano nande je ra. Nyebe mbae ɨcuã ñɨmbirãcuã eãte nande je cote.
    Nyebe Dios cheẽ nandemumbayã arondete namo cote. Espíritu Turã nduɨ chõ nandeɨco
    nguiã cote. Mbia ɨcuã nduɨ eã ño nandeɨco nguiã ã cote.
  kje-NT: Makromod Lalap hi'i heheni leke ik kamwali ri molololo Ai leken kalarna,
    la lolo Yesus Nin hini'i onne ik kauroin hi'i wewhe keneri hono'ok onne na'akeme.
    Onne ka namwali noro ri man lernohi hi raram nodi aimehi, maa noro ri na'akeme
    man hi'i wehe lernohi Roh Kudus mamani.
  gaz-gaz: Kunis akka qajeelummaan seeraa sun nu warra utuu akka namummaa cubbamaatti
    hin taʼin akka Hafuuraatti jiraannu keessatti raawwatamuufii dha.
  kud-kud: eeta teina hauga Yaubada Alu'aluwana yana hagu ainaena howahowana loina
    dumwadumwaluna tamulitaei, na nigele ada lautowoi tapitapiyana ainaena.
  urb-NT: Aja riki a'e. Aja rahã, ma'e katu ame'ẽ ke jande jama'ema'e ta me'ẽ te'e,
    aja Moise je'ẽha mujekwa. Ame'ẽ ke jama'ema'e. Tupã'ãma'e pyrãtãha riki jande
    py'a rehe ihĩ, a'erehe jama'ema'e katu. Jande py'a rupi jama'ema'e tar katu my?
    Anĩ. Aja ym. Tupã'ãma'e pyrãtãha namõ jama'ema'e katu.
  fra-LSG: et cela afin que la justice de la loi fût accomplie en nous, qui marchons,
    non selon la chair, mais selon l’esprit.
  san-HK: tataH zArIrikaM nAcaritvAsmAbhirAtmikam AcaradbhirvyavasthAgranthe nirddiSTAni
    puNyakarmmANi sarvvANi sAdhyante|
  cak-SNT: Quireꞌ xuꞌon chi quireꞌ ojreꞌ nakucꞌuaj jun choj cꞌaslien incheꞌl ri bꞌeꞌn
    can chupan ri ru-ley ri Moisés. Man oj-ucꞌuan ta chic ruma ri itziel tak kax ri
    ncaꞌkarayij, ruma vacame xa ja ri Espíritu Santo ri cꞌuayuon kichin.
  uvh-uvh: Ka Anutu adi kadapmang ka u tinimgu' wa indi kadapmang ka kabakni' timini
    ka kadagang ning u nua' mo' yaranga iik waraga' tinimgu'. Ning tinga indi kadapmang
    kareng ka adining mini unggo wari ningtintingnota' unggungsa' yaranga ira kadapmang
    didimeng ka tim midi tapni ka aming wari yaranga tanga iik ning ka Moses ga' amigu'
    wari titiga' tuguta' u tanga ikantam.
  ino-ino: Faliteno alino atale'nea yafe lakaeya ke male male'nea kemo alakepa au'ava
    ya huta uteta hukune. Hana'ya huta uteta hukune? Hao'otake laipa lakesamo'a laha'nepaiya
    kavapi meni lakaeya uteta nohuna'maki Anumaya Koti Fate Akufa Avamu'amo'a laha'nepaiya
    kava huta uteta nehune.
  gnn-gnn: '@see-verse:ROM.008.003'
  yal-yal: Ala na ligaxi nɛn alogo sariyan tinxinna xa kamali en yi, en tan naxanye
    mi fa en fati bɛndɛn nafan feene ligama, koni fɔ Alaa Nii Sariɲanxin nafan feene.
  cnt-NT: Le₂në₅ ca₂jmo₃ ia₁jaun₂ le₃ti₃ 'Éi'₃ a₂con₂ 'í₁ con'₂ dsɨ₂ten₅₄, ja₁con₂
    jniog₄, i₂i₂nio₄, on₃jua'₅₄ lia'₂ con'₂ lë́₅ jiog₅ nɨ₁ŋɨ₁₂, i₂i₂nio₄ lia'₂ con'₂
    lë́₅ jiog₅ Jme₂dsí₂ bá₄.
  tif-tif: Kemin, Kraist ali, Kanoliya, nami Lo kaami kukup tituun-kup ayo imi diim
    abamnu, ti atin kutal-fukulin o, kala-lomdala kanose. Kemin, kamala kalawaali,
    siin kaami kukup mafak kaa maso ma kutal-fuku-lom nuubup disa; God ami Sinik Tambal
    ami kukup kaata-kup kutal-fuku-lom nun-umbup o.
  nlx-nlx: ज्यानकेरता काय नेमान मांग आपणे माय जा सेरीरान गेत नाह, पुण जीवान गेत चालतेह,
    पुरो एय सेकी।
  apw-NT: Néé doo nohwi’at’e’ nchǫ’íí bikísk’eh ádaant’ee da, áídá’ Holy Spirit zhą́
    bikísk’eh ádaant’eehíí bighą begoz’aaníí dábik’ehgo aṉííhíí bikísk’eh ádaant’ee.
  gum-gum: tru maig maramigwan martrai pørigu sølgandø maig marøb kømigwan karuilø
    namuinug marig kørrømisrtrai, tru namui trendø kaig kuinaigu marøb amønainug kømøtø,
    tru Espíritu Santo maig kønrrain køben marøb amøñibelainug.
  not-NT: Yamai cara anguengasëretëro anguemisanquero Isëre Tosorintsi, aro omoncaraquero
    ora ocanti Sanguenari. Te angantiro yamai ora ocoganontabeca.
  plu-plu: Inneki keh wixwiy awaygye adahan wixwiy iha Uhokri gikumadukan adahan wixwiy
    wew wadit ku samah ig ayá wotwiy. Mmanawa wixwiy ka wew akakma uhiyakemniwiy amadgaya
    inin akiw, henneme wixwiy wew akak Uhokri Gitip gihiyakemni.
  iou-iou: Anututä ude täŋkuko unita apiŋo nibäŋirän baga man täŋo jukuman siwoŋi
    u kudup iwat morewani täk täkaŋ. Imata, apiŋo nin bänep nadäk-nadäk biani u gämori-ken
    nämo kuŋat täkamäŋ. Nämo, Kudupi Munapik täŋo nadäk tawaŋ terak kuŋat täkamäŋ.
  ntp-NT: Diuusi idui gomaasi tʌsai poduucai istutuidiña aatʌmʌ isʌʌgiadagi istumaasi
    aagai sʌʌlicamiʌrʌ camaitivueeyi aatʌmʌ istumaasi aatʌmʌ ʌʌgi ipʌlidi baiyoma
    ivueeyi aatʌmʌ istumaasi ipʌlidi Diuusi Ibʌadʌ.
  rai-rai: I paami kupi a takado na mangamangaan baa a kum Naagagon diat pirpir uni
    in waan paat mulu u ra nundaat lalaaun. Maa pa daat murmur ma aakaina nemnem i
    ra panindaat, daat murmur a nemnem anu ra Takado na Nion.
  haw-1868: I hookoia ke kauoha o ke kanawai iloko o kakou ka poe hele ole mamuli
    o ke kino, mamuli no o ka Uhane.
  ffm-ffm: Ɗum fuu yalla laaɓal ngal Sariya oo yamiri ngal ana hiɓɓa e meeɗen, enen
    jokkuɓe Ruuhu ɓe njokkaali e giɗaaɗe yonki mum'en ɓee.
  arb-NAV: حَتَّى يَتِمَّ فِينَا الْبِرُّ الَّذِي تَسْعَى إِلَيْهِ الشَّرِيعَةُ، فِينَا
    نَحْنُ السَّالِكِينَ لَا بِحَسَبِ الْجَسَدِ بَلْ بِحَسَبِ الرُّوحِ.
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲡⲓ⳿ⲑⲙⲁⲓⲟ ⳿ⲛⲧⲉ ⲡⲓⲛⲟⲙⲟⲥ ϫⲱⲕ ⳿ⲉⲃⲟⲗ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲉⲛ ϧⲁ ⲛⲏⲉⲧⲉ⳿ⲛⲥⲉⲙⲟϣⲓ
    ⲁⲛ ⲕⲁⲧⲁ ⲥⲁⲣⲝ ⲁⲗⲗⲁ ⲕⲁⲧⲁ ⲡ͞ⲛⲁ̅.
  sri-sri: Marĩpʉ, marĩrẽ ĩgʉ̃ dorerire iriburo, ãrĩgʉ̃, irasiridi ããrĩmí. Irasirirã
    marĩ ñerĩ iririre ʉaribejabea. Õãgʉ̃ deyomarĩgʉ̃ dorerosũ irirã yáa.
  nal-nal: Naan ka giu malasing kanaan kuna waambazovang amun matmalabuk ka tak iwana
    amun Lus sin Moses lamaskana dia ina xawit ka di valos amun sasaxotang taksaat
    ila winpina dia, singsaxai di valos a sasaxotang sin a Laklagaai a Raabu.
  kyq-kyq: Raa tɛɗjeki naan̰ se, taa naajegen kɛn kꞋlee kꞋtɛɗki nakŋ kɛn daa rojege
    je se eyo, num naajegen Nirl Salal lee tɔɔɗjeki se ɓo, taa nakŋ kɛn Ko Taar kɛn
    Raa ɛɗo Musa ki taaɗ se jꞋan̰ki tɛɗin̰ ute ɗoobin̰a.
  kwd-kwd: God 'e agea 'ilo'oo fana 'agoru to'omia lekanga suria ni 'ola 'e odo na'a
    Tagi 'e iiria fadauru. Ma ngaia 'e talawada'u mola suria goru lo'o suria nga Anoe
    'ola Abu, ma goru 'ame lo'o suria nga kwaisiriinga ne'e ria na labe'e wane.
  ded-ded: Anu nenang uba eseaac sinnu kengkeng imoc wama Tiri Asugoc kpeketahema
    kengkecdimbe. Kengkecma dedeseriyoacac faka dindingac kekecninau fingectegerude.
  ewe-ewe: be woawu se la ƒe dzɔdzɔenyenye nu le mí ame siwo mezɔna ɖe ŋutilã nu o,
    negbe le Gbɔgbɔ nu ko la me.
  nuy-nuy: Yigaj! Anaani ana-lhaawu-runggal, ngarranggu-yamijgana ngagurri-wuy, aynba-gaynbaj-jinyung
    wugurru. Yagu niga na-Christ ngarrani-muḻugu-wayn aḏaba, anaani ngurru-burraa
    ngirri-yandhurrbangana aḏaba a-Maṉngulg a-Mawurr. Wiiya anubani anaaladi wu-burraa-wugij
    ngagurri-rruj a-ngun.gu-rruj, yagu waari ngambanggu-yandhurrbang anaani. Nguynju
    yadhu anaani ngaanggu-yandhurrbangana anaani ana-lhaawu-runggal, maaḻamburrg-galawaj.
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲠⲒⲐⲘⲀⲒⲞ ⲚⲦⲈⲠⲒⲚⲞⲘⲞⲤ ϪⲰⲔ ⲈⲂⲞⲖ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲈⲚ ϦⲀ ⲚⲎ ⲈⲦⲈⲚⲤⲈⲘⲞϢⲒ ⲀⲚ ⲔⲀⲦⲀ
    ⲤⲀⲢⲜ ⲀⲖⲖⲀ ⲔⲀⲦⲀ ⲠⲚⲈⲨⲘⲀ.
  buk-buk: Iŋ kôm gêŋ dau, tu bu yac dasa neŋ lêŋ taŋkuc ŋalôm akwa dom, magoc dasa
    neŋ lêŋ tôm Ŋalau Dabuŋ gêm gôliŋ yac, dec dakôm mêtê gitêŋ eŋ, tôm yomsu tôc
    têŋ yac.
  pri-NT: ba na jè wâro wiâra ê naèà na é *tàrù. Ba câjè caa wâro wiâra ê auniimiri
    kâra naiiri âboro. Â jè wâro wiâra ê Nyuâaê Pwicîri.
  zpq-NT: Diosen' gwseḻe'ne' cont soacho goncho da' güen can' ža ley c̱hen' cheyaḻa'
    goncho. Ḻe bich chzenagcho c̱he da' malen' dan' yo'o ḻo' yic̱hjlažda'ochon', san
    ba zoacho choncho da' güen lagüe dan' chzenagcho c̱he Spiritw c̱he Diosen'.
  por-TFT: Portanto podemos agora satisfazer tudo que Deus exigiu na lei dele. Não
    conseguimos fazer isto por vivermos segundo deseja nossa pecaminosa natureza humana,
    senão por vivermos como o Espírito deseja que vivamos.
  gwi-NT: Vit'eegwijyąhchy'aa jyaa diizhit Law zhit łi'deegwidlii haa nats'ąą gwaroondaii
    diinoonyąą gwik'it gwireheendaii geenjit dzaa nankat gwidinjii nąįį k'it nakwaa
    gaa Ch'anky'aa Shroodiinyąą nats'ąą gwaroondaii diinoonyąą gwik'it.
  gvn-gvn: Kari. Godundumundu Wawubu nganangan junkurrji-bungan buyun-buyunku. Yinyaynka
    ngana junkayku bundari yala Godundumundu lawbu mukuldu balkal. Ngana nganangaku
    way kari wukurrinya, ngana junkayku bundari. Ngana Godundumunbu Wawungu milka-janayda.
  nhy-NT: Dios ijkón okichij para tejwan ma tiwelikan ma tikchiwakan tlan kijta itlanawatil.
    Porke axan mach ok tikchiwaj ken kineki in totlalnakayo, sino tikchiwaj ken kineki
    in Espíritu Santo.
