  mic-MIQNT: Gjinisgam petgimapnn uggwisl glaman ta'n Se'sus gaq majulgwatg Mowisewe'l
    'tplutaqan ginu weji gtlamia'titesnu Gjinisgamewigtug. Nige' Gjinisgam tel nmugsi'gw
