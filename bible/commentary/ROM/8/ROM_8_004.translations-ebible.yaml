    osuta Goti Aunemeꞌamoꞌmo nehaiya kavaꞌmo nehune.
  kmk-kmk: Kingwan Apudyus di daḻapnu ditaku un matatagu un maisayun sit Ispiritu
    Santu un bokon sidit gumabasuḻa kinatatagu taku, matungpal taku dan ustu un ipakwan
    dan lintog.
  cao-NT: Toca tsi Diós aniquë ra, mëstë ca jabi no jayano iquish na, naa Moisés yobá
    yoani jascaria. Japi jaboqui noba noma jabi nicayamaqui noa, Espíritu Santo nicahi
    nori.
  bbr-bbr: Ko kiro onok kesernuk, onok aru iken woiok uru rau ik wa tainorau, ik Anut
    nukan Osou Näu nukan onok tainori rawau. Ik keserta rai, Anut nukan sintore ämän
    nukas äiewon senek ik kon onok eposek erekapu tainoraun itok.
  inb-inb: chasaka, Moisés ima niskata nukanchi rurai pudingapa. Nukanchipa kuirpupi
