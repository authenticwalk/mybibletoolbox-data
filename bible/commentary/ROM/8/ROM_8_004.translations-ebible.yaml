  jae-jae: Eŋ gêgôm gêŋ tonaŋ gebe tasa nêŋ lêŋ tandaŋguc ŋalêlôm laŋgwa atom, tandaŋguc
    Ŋalaugeŋ e taŋeŋ wamu êndêŋ biŋsu ŋajatu gêdêŋ ênam aêac aucgeŋ.
  ksd-ksd: upi da pait ot pa ra lavur vartulang ta ra tinata na varkurai ta dat, dat,
