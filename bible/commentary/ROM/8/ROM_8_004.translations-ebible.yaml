  dah-dah: Al Kuruŋ beleŋ meteŋ go tiyyiŋ gobe Moseyen sabare mata huwak niŋ yitiŋ
    goyen neŋ hitte keŋkela wor po forok yeŋ hiyeŋ yeŋbe meteŋ gogo tiyyiŋ. Niŋgeb
