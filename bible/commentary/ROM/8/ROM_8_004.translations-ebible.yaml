  zam-NT: Tataa mbli Diox ngòc con'a loo xgan' Diox par gác mèn no gàp lezo' mèn co'
    ndxela's loo xgan' Diox li mèn con' xal ñibe' ley co' mxo'f Moisés loo mèn. Tac
    nalle' inzi tee bante na' xal nac ryethe con' co' mbli mdyub yo'f lezo' na' ndoore'
    yila's na' loo Crist. Ndxe'leque', nzi tee ban li na' xal ñibe'pe' Xpii Natú'
    loo na'.
  zyp-NT: Phungbia tei a hia a tahpaw cawh kaaning kaa chung letah a tlingnápaw cawtah
