    ahern-areny anayntetyek, arlka menty anthelhetyek anwekantherr. Ra apmwa antengilek,
    anwekantherr ingkerrenhek arwerl iylpeyl-atherrel ilwemel.
  wiu-wiu: Tone wene pikoole etepea litia toma pokoya tokome Mosesene totonome toto
