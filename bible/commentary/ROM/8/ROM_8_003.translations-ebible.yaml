  kbh-kbh: Bëngbe Bëtsá tojanma ndayá Moisesbe ley ndoñe tonjanobenacá, er ents̈anga
    mondoyena nÿe nts̈amo cachënga imobos̈cá, y nÿe cánÿenga ndoñe ntsobenana jamana
    nts̈amo tojtsamncá. Bëngbe Bëtsá tojánayana ents̈ángbeñe bacna juabnëngbe mando
    jtsepochócama ca, y chama chabe Uaquiñá tbojanichmó. Cha quem luaroye mo canÿe
    ents̈acá tojánabo, canÿe ainánaca, mo chë ents̈anga bacna soye amëngbe ainancá,
    pero ndocna te ni mo canÿe bacna soye ndoñe tonjë́ftsema; y tojánabo, chábeyeca
    ents̈anga bacna soyëngama perdonánënga chamotsemnama.
  ron-LSB: Căci ceea ce nu putea face legea, fiindcă era slabă prin carne, Dumnezeu
