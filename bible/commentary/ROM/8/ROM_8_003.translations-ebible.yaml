  san-THA: ยสฺมาจฺฉารีรสฺย ทุรฺพฺพลตฺวาทฺ วฺยวสฺถยา ยตฺ กรฺมฺมาสาธฺยมฺ อีศฺวโร นิชปุตฺรํ
