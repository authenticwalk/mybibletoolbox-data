    Ni jiꞌi̱ Sñiꞌ ycuiꞌ ca Ni ya̱a̱ chalyuu re chaꞌ ngua ñati̱. Nda Ni jiꞌi̱ nu Jesús
    biꞌ ya̱a̱, chaꞌ caca yu sca msta̱ luꞌú; biꞌ laca msta̱ nu ngua jiꞌi̱ cuityi̱ quiꞌya
    nu ntsuꞌu jiꞌna. Ngua Jesús ñati̱; stuꞌba ti ngua yu ñiꞌya̱ laca cua ñaꞌa̱ ca
    ñati̱ chalyuu, chaꞌ juaꞌa̱ ngua jiꞌi̱ yu cuaꞌni tye yu jiꞌi̱ quiꞌya nu ntsuꞌu
    jiꞌi̱ ñati̱ cuxi na. Biꞌ chaꞌ ngua Ni ñati̱.
  bqc-SIM: Yã́ pↄ́ Mↄizi ikoyã i fↄ̃ kɛ̀o gbɛ̃nazĩna gbãasaikɛ yã́i Lua kɛ̀.
