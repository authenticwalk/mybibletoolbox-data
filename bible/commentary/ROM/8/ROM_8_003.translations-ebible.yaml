    jutsallachö carmi salvacuyta puëdiyashgatsu. Tsaymi Tayta Dios cuyapämarnintsic
    tsurin Jesucristuta cachamurgan salvamänantsicpä. Señor Jesucristoga nogantsicnö
    runam yurircurgan y nogantsic raycur cruzchö wanunganpitam Tayta Dios jutsantsiccunapita
    perdonamantsic.
  mox-mox: Mosese ena luvineavo Yaubada ʼinega ge adi fata be ina giveluaʼuda ilivu
    luveifana adi viaqa ʼidiega. Itaʼa ge ada fata be luvine diavona kana ʼabibodedi,
    mana ʼwafi ena nuanua kaʼabibodedi ʼinega itaʼa dawalilida. Ta Yaubada ena nuenuega
    mali ʼeda giveʼifoqeyea ada ʼetoyavua weaqina. ʼInega Natu Otaqina vetunei mai
    bwaʼobwaʼoya ta vetomotau itaʼa ʼidewani. Ta itaʼa me eda luveifana, ta tauna
    ge taha ena luveifamo. ʼInega Yaubada Natuna vegubayea eda luveifana weaqina,
    ta baʼe ʼinega luveifana ena vetoluvine ʼidaya luveawalia.
  kew-kew: Gore niaana abana kone ora o sa-pulu rekena agaame niaa mada naraba misa.
    Dia, pare Gote-me pisa. Gore Gote-me nipuna Si mea epenasa rabu niaa wae onaa
    raapu epa pirisa. Niaa su amaa piri onaanuna kone nona piane mua ipisa-pulu nipumi
    pupitagi nape kone madaa rubu aasa.
  dww-dww: Tarawatu nam teneteneḡina da sibo yai yawasanida, baninama tauda tarawatu
    waimuriwatanenama ḡarone tè gwaḡa kauana. Vutuna aubainama Mamaitua Natunama ya
    riupore yovoḡe be tubuḡa ya utena maika, tauda tubuḡidama gewagewa tauvoienama.
    Be Mamaitua Yesu tubuḡa ya utena, be inam tubuḡine tauda dà gewagewama kovoḡinama
    ya paḡona, be yodi ḡarode gewagewa na rewapanama ya kovina.
  twi-ASANTE: Esiane ɔhonam mmerɛyɛ enti, Mose Mmara no antumi annye yɛn. Enti Onyankopɔn
    yɛɛ deɛ Mmara no antumi anyɛ. Ɔnam nʼankasa ne Ba a ɔsomaa no wɔ onipa bɔnesu
    so no ba bɛbɔɔ afɔdeɛ maa yɛn, na ɔbɛbuu bɔne atɛn de pepaa yɛn bɔne.
  aoj-aoj: Maol mamahina muꞌuli inimba God nagasoꞌ Mosesani owaꞌ banagena nendaꞌania,
    God nandaꞌan. Deiꞌ main, opalef apaꞌ epesi pupulim, owaꞌ banagema. Deiꞌ God nandaꞌ
    maol inimba naꞌamba. Nasapaꞌi Nogamana ananinai atona nafiꞌi nataga siꞌi apaꞌ
    epes mandaꞌ waf awafii. Ama nokwahomapa waf awafi hiꞌilaf okom mogasoꞌanaf dogw.
    Anen nafiꞌima nogokwaha waf awafi apaꞌ epesi feloma akafimi ma waf afamba eaꞌ
    God nasoꞌanam mapoma anen atona.
  cbv-cbv: Moisés ã wʉtatjidih jéih jepah beedácannit jʉmna, jwiít míicjeh caandíh
    yap yohnit jwĩ jʉmna caá. Páant ã wʉtatdih yap yohnit jwĩ jʉmat jíib, Dios biícdih
    jwĩ tʉ́i jʉmcap jĩ. Caán wʉtat jwiítdih ã jéih teo wáaccah yʉhna, Diosboó jwiítdih
    ã tʉ́i teo wáacap jĩ. Caán ã wʉ̃ʉ́hdih nin baácboó ãt cã́ac jʉmat tʉ́ʉtʉp wʉt
    jĩ, jwĩ yéejat jíib ã wʉn wʉ̃hat pínah niijná. Pánih wʉn wʉ̃hna, Jesús jwĩ yéejat
    jíib bʉʉdáát panihnidih ãt jíib chãjap wʉt jĩ.
  taw-taw: Binɨb mubwak gos nab nedil ayaŋ, kɨles mɨdɨl takaw Mosis ñu kɨl tɨkak ak
    kɨdek gɨnɨmuŋ tek ma lup. Anɨb ak tek takaw Mosis ñu kɨl tɨkak ak kɨlop gek, tap
    si tap tɨmel gep ak kelɨgɨnɨgel tek ma lup. Pen binɨb tep ma mɨdebal tek, takaw
    anɨb ak ag dad amɨl, mɨdtep gɨnɨgel tek ma lek, God ne gak. Ne Ñɨne ke agyokek,
    apɨl bɨ sɨlokɨl, binɨb tap si tap tɨmel gɨpal tek bɨ yɨbɨl lak. Ne tap si tap
    tɨmel gɨpal ak dɨyokɨnɨgayn agɨl, apɨl mubwak ne ke ñak. Anɨgek, God ne tap si
    tap tɨmel gep kɨles ak gek, pɨsnep apyap pakak.
  jic-NT: Pjü gente ma polel lajaytsja pjü Moisés tepyacá. Mpes pjü gente ma 'üsüs
    jis tepyala, nin la tjajay na Moisés tepyaca jin; yupj ma la tjajay pjü way jupj
    tepyacá. Dios la tjiji mpes cupj 'üsüs qjuis tepyala Dios lal. Jas tjejyama Jatjam
    nosis nt'a, ne yom tepyala jupj. Jupj Jatjam jas tji'yǘsatsja tsjan yólatsja
    gentá. Jas tji'yǘsatsja 'onin ne nin malala lajay. Dios jas tjejyama Jatjam la
    mas malala la tjijicj mpes. Jupj la tjiji mpes, quina polel lijicj jupj jos jin.
    Malala cupj, mop'in ma lijicj cupj qjuisas jin quinam. Cupj polel lijicj Dios
    jos jin.
  zap-NT: Ley ne wdee Dëdyuzh lo Moises wundeto gan nselaa we be lo dol por ne nak
    be noze mengyëzlyu. Por neguin wxaal Dëdyuzh XPee Ne nee gyëzlyuree zegnak noze
    mengyëzlyu chen guet XPee Ne chen por ne guezh xdol be, zenga nak ne wkuudx Ne
    poder ne rap dol.
  wer-wer: Mosesë ngön kosang pötök ompyaö niwasëpënëak yaëën tiarim lup ngaanötök
    weëre kosangöt wak iraan pomp ëa. Pël ëautak Anutuuk yok pangk ëak pimtë Ruup
    wes mëën tiar omën utpetaröa möönre koröp wak yangerak oröa. Pël ëën Anutuuk elmëën
    pi tiarim saunatë kangut wak wel wia.
  ipi-ipi: '@see-verse:ROM.008.002'
  qul-NT: Moisespaj leynin mana ruway atiskanta Dios ruwan. Chay ley mana salvayta
    atiwarkanchischu juchayoj runa caskanchisraycu. Dios quiquin Churinta cuerpoyojta
    cachamun juchayoj runata jina, jucharaycu wañunanpaj, chay jinamanta runa cuerponpi
    juchapaj atiyninta atipananpaj.
  ter-NT: Vo'oku enepone ákoti omotóva itúkinovea ne Ponóvoti Kixovókuti yútoe Muîse
    vo'oku vitúkeovo xâne muyá'iti koane ákotimaka xunáko sayá'ikeova ne váhere kixovókuti,
    itúkinovea Itukó'oviti yaneko pahukínovi Xe'éxa íkutipasikoponeovovi, uti xâne
    pahukóvoti, motovâti kotúyopinovi pahúnevo ûti. Énomone yanekôyoke, poréxopa Itukó'oviti
    ésa'i ne kotúyopea pahúnevo ûti iyonópa muyókuke Xe'éxa.
  bmr-NT: Mɨɨro Moise tajɨɨbafeenedɨ mɨɨhaiñooba taajajitɨrahi. Tajɨɨbaco saatohoba
    miyamɨnaa imino moonɨjitɨrahi iniinovamaño. Jaanotɨ naha Moocaani ɨdɨɨbocoro Illico
    galluuhi miyamɨnaafi ifiitɨ iminiiyuuboro. Jaabo iguijeveunofeenedɨ imitɨco guiinonɨubo,
    mɨɨhaico imitɨ guiinonɨcuutɨno iicaqui.
  fuf-fuf: Ko fii Alla timminii ko Sariya on ronki kon, ɓay lo'ere neɗɗanke nden mehinɗinii
    mo. Alla muncii bawgal junuubu on ka ɓandu e nder addirgol Ɓiɗɗo makko on ɓandu
    nanditayndu e junuubankeeru neɗɗanke ndun.
  bhl-bhl: Fein te! Emisik em deiw ming ka kel kakabuluw ding dim bakate, num kawin
    dim kaleem kal anggil beem sili sili nam be sawa weng beem kitil be de mit da
    kolewse kasike, sawa weng be ki keko, nulo Sunbin-Got em kiin dim e kiol kuw sen
    so banim kawtiw keyeminba kekab te. Kate, em teben em deiw kikis beem dulum elote
    Sunbin-Got e akalem min elo dabalalei, e nukatetew kawin dim kayak keko, kawin
    dim kaleem kasel num abin kuluse kasike, Sunbin-Got e num sili sili nam ibolow
    beem yan wa be akalem min beem dim kuw dulewse te.
  ons-ons: Ra rokop donŋo ea maine mi okangi rap, yemo onoka wane ŋei ŋenze kepe tanik
    manikze sogine, eaŋo ra rokop don qeki ketke, Anutuŋo okange, eŋe borikinane turuŋine
    ŋei ŋenane raki paki, eŋine Gipole wemedep weku biraki ketke, oŋo sari borikine
    mama ŋenane sola tanik mage more borikinane turuŋine seukke.
  con-NTPO: Nane ingi ai'vo in'jan'cho ñotssia manda'cho in'jaen'choma patsusi Chiga
    manda'choja ingima ccushaeñe oshambi. Oshambisi Chigaja ingima ccushaen. Nane
    Chigaja Tise Dutssi'yema moen cuintsu ingia'caen egae tsinconqque'su ai'vove dapa
    papa egae tsincon'choma patsuye. Jesúsja tsa'caen tise ai'voi'ccu egae tsincon'choma
    patsu
  ghs-ghs: Oi abiho pepepe oomi, hu nooi beedzae apema abike baura qidzaho tatanga
    moitemi qusubaitarota? Baamuta Ohongai kahosa teetare hiireqi khata teena nomeke
    dzoobiremi noi abi kahosanomaho ttarita qooroqi kahosaho tete rubengaiteta.
  peg-peg: ମାନାୟ୍‌ତି ବେବାର୍‌ ନାଦାର୍‌ କାଜିଂ ମସା ହିତ୍‌ତି ବିଦି ଇନାକା ପୁରା କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ୱାତାତ୍‌,
    ଇସ୍ୱର୍‌ ହେଦାଂ କିତାନ୍ନା । ମାନାୟ୍‌ ଜିବୁନ୍ତ ପାପ୍‍ତିଂ ଦାଣ୍ଡ୍‌ କିନି କାଜିଂ ହେୱାନ୍‌ ଜାର୍‌
    ମାଜ଼ିଙ୍ଗ୍‌ ପାପ୍ୟା ମାନାୟ୍‌ ଲାକେ ପକ୍ତାତାନ୍‌ ଆରି କ୍ରିସ୍ଟ ଜିସୁ ପାପ୍‌ନି ସାକ୍ତି ବୁଡାୟ୍‌
    କିତାନ୍‌ ।
  txu-NT: 'Bir, gwaj baje amidjwỳnhbito kĩnh kadjy bajaxweo babakam ne gwaj te: katàt
    baje amijo baba prãmje ne te baje Môjdjê kukràdjà mar ne te kôt baje amijo baba
    mexmã. Nhym kam Metĩndjwỳnh pykamã ta Kra pydji jano nhym ta amijo kute me axwe
    nhĩ pyràk ne ar ba. Nãm aminhĩ tã pĩte''y''ã wajêt nhym Metĩndjwỳnh arỳm gwaj
    bamã tỳx jadjà. Katàt baje amijo baba kadjy arỳm gwaj bamã tỳx jadjà nhym gwaj
    bajaxweja arỳm gwaj bamã rerekren ajte kute gwaj bajo ba kêt.'
  eng-WEBU: For what the law couldn’t do, in that it was weak through the flesh, God
    did, sending his own Son in the likeness of sinful flesh and for sin, he condemned
    sin in the flesh,
  gnw-NT: Moisés iporoyocui ipuere'ã yanemborɨ, yandepuere'ã yayapo mboroyocui jei
    vae ramo. Jáeramo Tumpa yanemborɨ. Echa'ã ombou Taɨ etei cua ɨvɨ pe. Taɨ uyeyapo
    penti cuimbaerã. Yepe tẽi opaete ɨvɨ pegua reta iyoa, jae iyoa'ã co. Ou umano
    vaerã yanembaeyoa re. Umɨamɨri mbaeyoa, agüɨye vaerã mbaeyoa güɨnoi mbaepuere
    yanderé.
  mux-mux: Oliunga ui-we-numanu-kísima tondulu naa pirimeliinga Moses-ni Pulu Yili-nga
    ung-mani sirim kanuma-ni tondulu naa pupaliinga oliu-kene temba tirim mele akili
    kapula naa tirim akiliinga-pe kapula naa tirim mele akili Pulu Yili-ni kapula
    tirim. Yunga Málale ‘mana-yambumanga ulu-pulu-kismanga alko topa kulunjupili.’
    nimba mana liipa mundurum, yi akili omba oliu mana-yambu ulu-pulu-kis tili yambuma
    mele au talurum. Aku-sipa Pulu Yili-ni ‘Yesos-kene ulu-pulu-kísele kamu oliunga
    pundu tonjupa mania pupili.’ nirim.
  maj-NT: Ni xi najmi kamaha̱ kits'ín kju̱a̱téxuma xi kin'ekjas'ehe̱n Moise a̱t'aha̱
    a̱sunntee̱ y'aha̱ ra̱ xu̱ta̱ ko̱ najmi ka̱maha̱ ts'i̱íntjusun ni xi tjít'a, kui
    nihi xi kits'ín Nti̱a̱ná nga kits'ín nibá Ntíhi̱. Ntíu̱ kik'a yjoninte xi nkúhu
    yjoninte ngatitsuhu̱n xu̱ta̱ tu̱ xi y'échjíntjaihi ngatitsuu̱n. B'a̱ ts'ín kik'oje̱nnkihi
    Nti̱a̱ná ngatitsun xi tíjñajihi̱n xu̱ta̱.
  bkq-NT: Ton-honre Moisésram inwenien-hoymby idânârâ aguientoem. Awylygue mârâ tâzezewenry
    wâgâ kulâ kydâsemaguehoem nudupa awyly. Deus lelâ ton-honreim, inakanhe aguitobyry
    xygakeze. Tymery Jesus Cristo igonomâ. Karalâ akâwâm iazely xirâ onro anaym. Kâmyenro
    lelâlâ wâne, âdaunloenlâ Deus izepa ato aniempyra olâ. Deus imery iguely myakâwâm,
    inakanhe aguitobyry xygakehoem. Inakanhe tadawyly emaym kurâ-ro waunlo ara akâwâm,
    mâkâ olâ inakanhe tadawyly emaymba kâmakedâ, Satanás “Aiekâ” kehobyry aguiempyra
    kitoem.
  kue-kue: 'I yegl: Lo ka yombuglomo ta panan kade nono embriyeno goglo i ta koko
    endekrambuka. Sraglpre, nono mambunono goglo i eremogl lo ka yombuglomo i sigugl
    sungwa. Ipre God yene kongun ere ana yene Wam diendungo makan yomba singigle dindre
    te nono tandaglme yomba mereyegl mogltre ana yomba tandaglmeno sidundinambuka
    pre ungwa. Yegl orko, Yesus yene nangiye mina God eremogl tandaglme ka-tange tendre
    ana tandaglme yombuglomo i sidundungwa.'
  cot-NT: Oraquea teeca agavejempaji itioncacotanaqueca Moishishini irooriji acojiaca
    caquintejia teequea antampishitashiteroji covaeguisherentsi, yantaqueroquea Aapani
    Irioshi itigarancaquerigueti Irijanite irimetojaventajiacaji. Iriatimpa iquempetsinomajatacaji
    aatimpajia covaeguisheri, cotanquitsiquea teequea incovaeguishetimatempaji, jero
    yagavejantacaca imetojaventajiacaji. Oraquea imetojaventajiacajigueti icatsimatimenqueri
    Aapani Irioshi agovaeguisherejia aatonijite icatsimajiajitsi aatimpajia oncoramanitapojajegueti.
  bnp-bnp: A Vinara ne Moses i keri ni korimule hita, a vuhuna a ningaru hale na kakaine
    hita i rata a vinara i uka nitora ni korimule hita. Lakea a Vure i ratea a leho,
    ra leho a vinara i keri ni rata. I rudua e Tuna, ge bele manga a bakovi na malala,
    ge vakalobo a naro hale. Na kakaine Isu ngane, a Vure i ratapile a nitora na naro
    hale pololilo na kakaine hita.
  apn-NT: Nom kormã mẽ pahte Jejus kôt amnhĩ xunhwỳr kêt ri na pu prem tee ri pamã
    Tĩrtũm kapẽr piitã hkôt amnhĩ nhĩpêx prãm kaprỳ nhũm mẽ pahpê hihtỳx kumrẽx. Jakamã
    tanhmã koja Tĩrtũm amnhĩ to nẽ amnhĩ mã mẽ pamex xwỳnh ã mẽ pajarẽ? Na pre tee
    ri amnhĩ tã mẽ pajamã hãmri nẽ mẽ pahwỳr Kraja mẽ nhũm man mẽ pahwỳr wrỳ nẽ mẽ
    pahpyrà nẽ ĩ ho mẽ pakamã kato. Nom mẽ parom aa tanhmã amnhĩ tomnuj to hkêt kumrẽx
    nẽ ri pa. Tã mẽ kot hpĩr tã nhũm amarĩ htyk kêt nẽ. Na pre htyk o mẽ pahte amnhĩ
    tomnuj piitã hpãnhã amnhĩrer pa. Jakamã tãm kêp mẽ pajamaxpẽr punuj kutã mẽ pahto
    paxihtỳx xwỳnh. Na pu htem hkôt amnhĩ xunhwỳ hãmri nẽ kukwak ri amnhĩ tomnuj o
    ri papa hkêt nẽ.
  ctp-NT: Wa yꞌni Ndiose ska chaꞌ tnun nu ja ngwa ꞌa kuꞌni chaꞌ kula nu ykwiꞌ ayman
    Moisés loꞌo nten nu ngwa sꞌni. Ja ngwa tñan chaꞌ kula kanꞌ, chunꞌ xaꞌan ꞌaan loꞌo
    taꞌaan ndiꞌian lo chalyuu; Ndiose ni, ngwa ꞌin Ni kuꞌni chaꞌ tnun kanꞌ, chunꞌ
    nu msuꞌwa Ni ꞌin Sñiꞌ ykwiꞌ Ni yan Ni lo chalyuu, chaꞌ ngwa Ni nten. Msuꞌwa Ni
    ꞌin Jesús yan, chaꞌ ngwa yu ska lomstan nu luꞌu; kanꞌ lka lomstan nu ngwa kuꞌni
    tyii kiꞌya nu ndukwian. Ngwa Jesús nten; ngwa yu sa ñaꞌan lka nchga nten chalyuu,
    chaꞌ ngwañaꞌan ngwa ꞌin yu kuꞌni tyii yu kiꞌya nu ndukwian taꞌaan nten chalyuu.
    Kanꞌ chaꞌ ngwa Ni nten.
  opm-opm: Dire boknong nahatin meng timbas hat ma pati moh diradire kasip ohsi ihat
    na patimur. Ina teimdapat er da tarpam pranahat napisapat ohe kasip oh Got ohe
    sawa mengnong amram dimtin danong oh gapa nahat napapat ohoh ihan dir kinmat diradire
    kasip ohsi dimtiperhan dire boknong nahatin meng timbas hatiproh. Ihtin kasip
    oh diradir timbasmur. Got orhorwi ihtin kasipsi han ohoh inahapatmur. Ma inahapat
    oh orhe mon Krais orhornong darhetipmur. Darhetporhan oh er hat sapti han dire
    ina ham dire gwemat apdapmur. Ihat apriporhan itap orhor er hat sapti han dire
    batbet er nang oh orhe boknong mara dire bat gwe han mar sutipmur.
  bvr-bvr: Wurra joborr gu-yurra gun-gata Wangarr a-wuna arrburrwa Mojich, gun-narda
    gun-nyarlkuch ngardawa ngarripa wupa arr-gugaliya jarra arr-nyarlkuch, arr-gata
    minypa gun-nerra ay-rrimanga. Wurra jarra Wangarr nipa arr-jarlapuna minypa ana-jerrmarra
    an-nigipa An-walkurpa, nipa minypa an-gugaliya a-ni, barra ngarripa arr-gugaliya
    arr-werra nipa gun-nerra gu-yerrnyja arrkula.
  zad-NT: Ley daa bzej dii Moiséza' bi gok yislan cho' lao saaxyana' daa choncho ka
    na beli chenna'. Daan Chioza' bseḻee X̱iine'na' goke' beṉ' de beli chen ka cho'
    per bi goke' beṉ' saaxya, na' wdixje' saaxya c̱hechoka' ka wite' kwenc̱he bich
    iṉabia'n cho'.
  kmg-kmg: 'Sâcmutâc dâŋ e maŋraŋɋa-nâŋeczi tâpirine bawahame nâŋâcnao gie bâipiewec.
    Irec Anutu e šiŋuc ehuc maŋraŋɋa sâqocne-ticnere tâpiri qame wahawec: Ŋokâ-ticne
    soreme sâqocne bapa nâŋâcne sahac hawari rorâ sâqocnere due bawec.'
  aso-aso: Ee, eveneꞌ leliꞌ lemeni dameni nene amuzo molamineꞌ nenako neꞌmo nene louꞌ
    gamaziloꞌ ngelo eꞌmetamoloneꞌ ogavo louꞌ gamazi neꞌmo lihimeꞌmi anauꞌ minuningutiꞌ
    nene ngelo ma kuluhize-ledamineꞌ ve. Ne neiha louꞌ gamazi neꞌmo ngelo mo loloꞌ
    amineꞌ initeꞌ nene Oꞌmosoꞌmo nene mo ha ineꞌ ve. Aꞌmine initeꞌ ineꞌ nene eiꞌ gipele
    nene leliꞌ lihime daaꞌ univeti okode neꞌminesi nene leliꞌ lihimete apase-ledelingumuꞌ
    ve lo imiselineꞌ ve. Neꞌmine ogavosa leliꞌ lihimete mukiꞌ nene aꞌmine okoꞌno hamotoꞌ
    nene dizavo Oꞌmosoꞌmo lihime imineꞌ ve.
  uli-uli: Mekla ye temmal ngal Hatobtob le bo yebe foru, le fael meka halongoch le
    ye tayikel, ila Deus yesa foru. Yesa sor bo yebe mes kkelel molfid mo uwoch yarmat,
    irel yal fangdiy molwe spegil Lol we ye budoh le iy ye igegel chog meka halongoch
    yarmat le si toa hamolfid bo yebe hachuyaloh molfid.
  nin-NT: Inkindirr inggi yi nggo ila ure i du Are ka Musa ka a di ma chankarr ni
    na yi nggo, Abachi a na yi. A du Uzuma wa a ba ukpa ku unushirr na nga ni ki iha
    na ttu ki ininazzu wa nggo a to ma ku ila ure i unushirr.
  acu-NT: Aints ainau mash tunaarintin asar, Yus umirkatin chichaman kichkisha umirkacharmiayi.
    Tura asamtai Yus ni Uchiri iiya nunisang aints wajasti tusa, tura aints ainauti
    tunaarin mash sakturtas jakati tusa akupturmakmiaji. Tura asamtai Cristo jarutramak
    ii namangke tunau wakerutin nepeturmakmiaji.
  cak-WNT: Ri ley riche (rixin) ri Moisés ma xcowin ta xojrucol, ruma riyoj ma xojcowin
    ta xkaben ri nubij. Yac'a riche (rixin) chi yojcolotej, ri Dios xutek pe ri Ruc'ajol
    chuwech re ruwach'ulef, xoc winek can achi'el riyoj, xaxu (xaxe) na c'a chi Riya'
    ma aj mac ta. Xcom c'a ruma ri kamac, riche (rixin) chi queri' ri Dios xojrucol
    chuwech ri ruchuk'a' ri mac.
  ebk-ebk: Achi poros kafiaelan nan Lintig Moises ay mangwayawaya kan chitaku as nan
    panagtoray chi fiasor, tay nakapuy takú ay mangtongpar as nan filfilina. Ngem
    enat Apo Dios nan achi kafiaelan nan lintig ay atun. Finaor Apo Dios nan Anakna
    ay nunfialin as taku ay kaman kan chitaku ta hiya nan mangekaru as nan pannakachusan
    nan am-in ay tataku ta makaan nan fiasfiasorcha. O, kenaan Apo Dios nan pannakafialin
    nan fiasor ay cha mangetortoray kan chitaku.
  spa-PDDPT: Lo imposible para la Ley por cuanto era débil por causa de la carne,
    Dios lo resolvió al enviar a su propio Hijo en semejanza de cuerpo pecaminoso
    como ofrenda por el pecado. Así pronunció sentencia en el cuerpo contra el pecado,
  ruf-ruf: Imulungu katenda achila ing'achidahika bae kutendeka na Malaghitso gha
    Musa mana lukuli lune nzambi lwahela ingupfu. Imulungu kamtuma Imwanaghe nyalimwe
    yane lukuli ka ng'uli tsetu twetwe tune nzambi ili awe nambiko ya nzambi, apfo
    kahigha nzambi kwa lukuli alwo.
  gun-gun: Mba'eta lei rupi nhanhea'ã teri jave nda'evei va'ekue jajapopa aguã, nhandero'o
    re nhanekangy vy. Ha'e ramo Nhanderuete ae ojapo nhandevy, mba'eta Gua'y ombou
    raka'e nhandero'o re jajejavy va'e regua rami teĩ, jajejavya oipe'a aguã. Ha'e
    rami py Nhanderuete oipe'a raka'e to'o re jejavya oĩ va'e po'aka,
  agu-BL: Quinin xcye' yi e'chk ca'wl yi ak'ijt tetz Moisés tan kelse'n liwr, na qui'c
    rmeril yi nink kajepon tan banle'n tane'n yi e'chk ca'wla'tz tan paj yi ketz kajtza'kl
    cachi'. Quinin xcye' e'chk ca'wla'tz tan kelse'n liwr poro Ryos nke'lsan liwr,
    na nin saj ẍchakol yi tetz Cy'ajl tan kaclaxe'n. Na ja tocsaj tib i' chi kutane'n
    ketz, yi o' wunak, yi o' juchul il, nin ja quim tetz katx'ixwatz. Nin tan yi quimichil
    yi ban i', ja xcye' tan xite'n yi ẍchamil yi ilc'ol yi cawnak cyen ske'j.
  isn-isn: Kunsoko aiko ni miko ailemilwe kituma kunsoko aingila anga ngulu, Itunda
    aiwitumile. Aumulagiiye ung'wa akwe wing'wene kumpyani amuili wa milandu, atule
    isongeelyo lamilandu, hangi alongole amepe imilandu ulamulwa nua kimuili.
  eng-PEV: You see, the law that came from Moses couldn’t help us. We were too weak.
    If we thought about some bad thing that we wanted to do, then we couldn’t help
    ourselves, we just did it. That law just made us think about those bad things,
    and then we wanted to do them. But God set us free from all that. He sent his
    own son to us. Jesus had the same sort of body that we bad people have. Then God
    punished him instead of us. Jesus died instead of us.
  ilo-ULB: Ta inaramid ti Dios ti saan a kinabaelan ti linteg nga aramiden gapu ta
    nakapuy daytoy iti lasag. Inbaonna ti bukodna nga Anak iti kas iti langa ti managbasol
    a lasag tapno agbalin a daton para iti basol, ken inukomna ti basol iti lasag.
  pir-NT: Cohãcjʉ̃ Moisere tiquiro dutirire mari esa tuharo ne ye pehosi. Sa ye pehoerana
    yʉhdʉdʉcana ijiaja mari. Sa yena mari ijigʉ̃ Cohãcjʉ̃ marine yʉhdʉoeranidi. Mari
    sa ijina ijiepegʉ̃ta ohõ saha Cohãcjʉ̃ marine yʉhdʉorota. Tiquiro mari ñañe buhirire
    yariatiquirore, ti ñañene cohãtiquirore tiquiro macʉnore ohoahye. Sa yero tiquiro
    macʉno mari yero sahata pagʉ tiahye. Sa yero mari tʉhotuyepʉ ijiye ñañene tiquiro
    cohãri.
  anv-NT: Ɛbɛ ɛ́kágé fere fɔ́ ɛsé né uto gabo néndé ɛsé depɔ ne ɛshyɛ mambele
    ɛwú. Yɛ́mbɔ Ɛsɔwɔ abelé umɛɛ́ mamfere ɛsé né uto gabo. Atɔ Maá wuú fa mme
    ne menyammyɛ ne gepɔ wyɛ ɛké awese ne ji afu ɛsé bɔɔ́ abi dépyɛɛ́ gabo. Ne
    achyɛɛ́ Maá wuú yina ndɛre gepɛ nnó anere ne gabo ayi ɛsé dépyɛɛ́.
  sab-NT: Che kwian, che agali gballa me ñadu age ulita Moisés nu Chube gerua degaba
    gerule kare, malen che chegu jiske Chube gwage, geru degaba me ñadu che jwen siere
    ji chugege che agedu me no gdale. Chube mo Kirolla Jesucristo kagu nga dba ai
    giti kwian kare, ene Jesucristo ñadu kwian age me no ulita dbe mo ole llagli jogedaleda,
    Jesucristo jokeda giti ene che me chege jiske Chube gwage.
  tmd-tmd: Makwam an nöbö mö wä mɨdölöl aku, God lo adaku rɨp duön, mɨd ri abɨb maga
    nɨgöl, God Ha nuŋwa keir aku yad abmɨn, nöbial i mɨxɨñ höbwab rɨb madmag an akuyöbö
    röxg nɨgön, höŋa. Nuŋ wöröxön ap kib mag gwogwo rɨb mag aku aŋadö rɨ hör abaŋ,
    me rön, God nuŋ Ha nuŋwa keir höjöpal ur nölɨb ap i röxg yad abön, ap kib mag
    gwogwo rɨb mag aku nöbö mö madmag pɨx yuö ñɨŋ kwo mɨd aku, mönö diba yadön, pörö,
    röŋa.
  acr-NNT: Yey rutaqanik ri Tzij Pixabꞌ na jinta uchuqꞌabꞌ re kojresaj lo puqꞌabꞌ
    ri mak, ma riꞌoj oj tikawex na jinta qakowil chwa ri mak. Ekꞌu ri na xuchꞌij ta
    uꞌanik ri Tzij Pixabꞌ, ri Dios xuꞌano echiriꞌ xutaq lo Rukꞌajol che ruwachulew
    tojbꞌal re ri qamak, y xuꞌan tikawex che jelaꞌ pachaꞌ riꞌoj, noꞌj Rire na xmakun
    taj. Jekꞌulaꞌ, ruma rukamik jun tikawex, waꞌ e ri Jesús, ri Dios xuqꞌat tzij puwi
    ri qamak.
  kpg-kpg: Di mee Nnaganoho Moses ne deemee di hai idimaa tuaidina dangada le e bagege,
    gei God guu hai di maa. Mee gu hunahuna di huaidu i baahi tuaidina dangada i dana
    hagau mai dana Dama donu gii hai tuaidina dangada huaidu belee hagamadammaa di
    huaidu.
  taj-taj: म्‍हिला ह्राङलान पापी बानीबेहोरसे ठिमदा कमजोर तना लबासे लमा ठिमसे लबारी
    आखम्‍बा गे परमेश्‍वरसे लजी। परमेश्‍वरसे ह्राङलान झादा पापी म्‍हिला ह्रङ्‌बान ल्‍हुइरी
    पुइखसी म्‍हिला पापला लागिरी बलि तपुङ्जी। ओच्‍छे थेलान ल्‍हुइग्‍याम पापला शक्तिदा
    नाश लजी।
  avt-avt: Han kaiu enuk ke nɨpaa, hɨrak kewen hɨm me God Moses kewisɨm mau tɨwei
    hɨram merekyei haiu mamre mɨt yaain au. Te menmen hɨm me Moses ap merekyei haiu
    mɨt em au, God hɨrekes kɨrɨakem. Hɨrak keriuwet nɨkan kɨrak kerekek hɨrak kine
    yɨnk kɨrak kar haiu mɨt enun ne tɨ ik ek, hɨrak kan kaa kewaank menmen enum mari
    han kaiu menipai haiu mɨrɨak enum, te hɨram epei au mesi.
  cbk-cbk: Por causa del di aton maga mal naturaleza, el ley di Moises nuay poder
    para gana con el pecado. Pero Dios puede gana con el pecado cuando ya manda le
    con el di suyo Hijo na mundo para tene el cuerpo y naturaleza igual de un gente
    (pero sin pecado). Y ese cuerpo di suyo ya queda un ofrenda para destrosa el poder
    del pecado.
  uig-ARA: چۈنكى گۇناھلىق ئەت ئېلىپ كېلىدىغان ئاجىزلىق تۈپەيلىدىن تەۋرات قانۇنى قىلالمىغاننى
    خۇدانىڭ ئۆزى قىلدى؛ ئۇ ئۆز ئوغلىنى گۇناھكار ئەتلىك قىياپەتتە گۇناھنى بىر تەرەپ
    قىلىشقا ئەۋەتىپ، ئەتتىكى مەۋجۇت گۇناھنى ئۆلۈمگە مەھكۇم قىلىۋەتتى؛
  tuf-tuf: Récaji uwat bachan chihtá caba yájcajar rehjecro. Ur istiy cut ur ay bár
    yajca racar rehquít caba yájcajar rehjecro. Etar bachan chihtán ey yajquír cuitar
    tayar yajquíc étajatro. Ur istiy cut ur ay bár yajca racar rehquít eyta étajatro.
    Cuat Sirat ima wacjá áyjacro. Is uw sibarán wan yehn áyjacro. Eya is sibarán wan
    cuar uwat tayar yajác tunin acu yau áyjacro. Eyta yauyat, uwat urá ay bár yajquíc
    etátaro. Ey chinjác etar, uwat ur ay bár yajquíc et cúntara, bar etátaro.
  abx-abx: I Diyos i magtuman si mga ga'i gayod sahimu-na si a'a pina'agi si pagsunod
    si bala'od tungod kay mga maluya i makasasala' kina'iya-na. Agbuhat-nay to pina'agi
    si pagpabawa si kalugaringun-na Dadi' pada'ito si kalibutan nga pariho hamok i
    kina'iya-na si adda makasasala' a'a, basi' ahimo panhahalad para si sala' nga
    sahimu-na si la'in. Agbuhat-nay to basi' sapatukan-na i dimu'an sala' nga sahimu-na
    si mga makasasala'.
  mco-NT: Mɨɨd co ɨɨch ajt ooy ninïcx ñijot'aty jɨbɨcpɨ, paady Dios xymooyɨm ycötujcɨn
    jecy'ajty jaybety. Per je naaxhuiñyjäy yajtɨgoy ajcxy je cötujcɨn ymajaa, e ca'
    ymadacy nɨcxy xyajtzɨnaayɨm mɨɨd tudägy jot huinma'ñ. Paady Dios yquejxy ycɨ'm'ung
    huidi tɨ chɨnäy ya naaxhuiñ mɨɨd ñinïcx jadu'n nej ɨɨch ajt nmɨɨdɨty nninïcx,
    jɨgɨx jëbɨ ndzɨnaayɨm mɨɨd huädz jot huinma'ñ. Jadu'n Dios y'ung chɨnay mɨɨd ñinïcx,
    per ca' ni ti bocy anajty mɨɨdɨty. E yɨ' tɨ y'ögy mɨɨd ajt nbocy ycɨxpɨ, e jadu'n
    yajtɨgoy je pocy huɨdibɨ ajt nïgɨx'ajtɨm.
  cpb-NT: Tekaatsi tampatzikashiretatsine ipankenawaiwetawowa Inintakaantaitakeri
    pairani, tema maawoini aakapaini atziritzira eenitatsi awatha kaari aawyaawaitatsine.
    Iri Pawa matzirori otampatzikashiretairiri atziripaini, rotyaantakeri Itomipero
    ratziritzimotante, eenitatsi eejatzi iwatha irirori oshiyawo awatha aaka. Iriitake
    rowasankewentantakari Pawa iyaariperonka atziripaini.
  aon-aon: Enyudok lo seiwok Iruhin nakoguk Moses um douk madae dodogowip um nyutaurumap
    uwe, uwok. Um maresh? Apak madae dodogowip um mugipeshen uwe. Namudok aria enyudok
    mour douk lo madae dodogowin um nyuneken iri uwe, Iruhin anan meyoh neneken. Neshopoki
    ananin nuganin nabuhi natogur arpen kabi apak monek yoweishi inahos iri, aria
    shan nagok nenek ofa nator apakish yoweishi inahos. Namudok aria Iruhin nenek
    skelum ehudok harik hapenyap iri yoweih aih nakri eshesh douk yoweishi inahos
    aria naesh shabuhuk.
  hus-NT-2005: Nin takʼixtal na Dios xin jilám dhutsadh na Moisés, yab in ejto kin
    wékʼoy an walastaláb xi tʼajál kʼal ni tʼuꞌúl, kom yab in koꞌol in cháp. Jaxtám
    na Dios tin abaꞌ nin Chakámil jelti jun i inik xu walablom kʼal tin kwentakʼi
    an walastaláb abal ti ku wékʼontsi an ti walastaláb xi tʼajál kʼal ni tʼuꞌúl.
  mig-NT: Chi̱ tiñu ja̱ tú ní kúu sá'a ley sɨkɨ̱ já vítá ini̱ ña̱yɨvɨ, te ni̱ sá'a
    Dios, chi ni̱ tájí‑yá Se̱'e‑ya̱ ní kii nátu̱'un kánda̱a máá‑yó, náva̱'a kundiso‑ya̱
    kuáchi. Te ni̱ naku̱xndíi‑ya̱ sɨkɨ́ kuáchi ja̱ ndíso ña̱yɨvɨ.
  bps-bps: Là ito magtabeng fagu di kimenito i flalò, du laito gagan mlalò dun, bay
    Dwata baling tmabeng gito. Du dekan i Tingaan Dyisas dini di tah tanà ani, na
    fbalingan to, na nun laweh Dyisas salngad i lawehito, gito dad gamsalà, du fye
    gnagun di lawehan i kaflayam Dwata duenan du dad salaito. Na fagu ani fnisanan
    eneg i sasè knayeito.
  mbs-mbs: So medaet se pedowan tadon, eked kidon peketolò te menge punù ingkeliwat
    i Moises. Meneng tinebangan kidon te Timanem, so insogò din se Batà din dini te
    tanà. Migpekeotaw sikandin amon ipelumun tandà te salà tadon. Pineokit te pegkematay
    din, wedad den eneg te salà, aw eked kidon den keleges tomaking te medaet ibeg
    te pedowan tadon.
  tof-tof: Gida gaodó koke yarilürr mibü ⌊aurdü amanóm⌋ kolae tonarran arüngdügab,
    zitülkus oya arünga kari-karibóka zao-zao bainürr tüpan bübanme. A God mibü aurdü
    semanórr kolae tonarran arüngdügab, wa tóbanan Olom nóma zirrsapónórr. Ene Oloman
    büb kolae tonarrpükü tüpan bübzan yarilürr. Wa tóba büb ⌊gyaur klamzan⌋ nókyenóp
    kolae tonarr amanóm. Inzan tonarre God tüpan bübdü kolae tonarr zaz yónürr akó
    ⌊kolaean darrem⌋ ekyanórr.
  cme-NT: '*Moisi *ãnjĩnamma saa waa ma gbãa ce mafamma‑i. Nelbiliemba nayusĩnni
    yaa naa ce ku ta ku yar ãnjĩnamma‑i. Kumaŋ yaraa ãnjĩnamma‑i, Diiloŋo ciɛ
    u Biɛŋo ce-ku: U saaŋ-yo u jo ãmbabalmanciraaŋ miɛ temma, a ji bãl baa ãmbabalma‑i
    nelbilieŋ miɛ i hɔlma-na. U ciɛ dumɛi a kure-mɛi.'
  sus-sus: Diinɛ sɛriyɛ mu nɔ naxan na, barima mixi waxɔnfe kobi nu bara a rahalaki,
    Ala tan na nan nabaxi. A naxa mixi xa yunubi sɛnbɛ xun nakana a to a xa Di xɛɛ
    yunubitɔɛ fate bɛndɛ maniyɛ ra a xa findi yunubi sɛrɛxɛ ra.
  pon-2006: Me Kosonned en Moseso sohte kak wia, pwehki luwet en aramas, Koht ketin
    wiahda. E kin keriahla dihp rehn aramas ni eh ketin poaronehdo Sapwellime Iehros,
    me ketido ni mwomwen aramas dipan pwe en kasohrehla dihp.
  dad-dad: Mosor nẽ bouwa felu reya nigin, lo anim age fiya nigin kisi feleya sã anĩ
    Negur age fen, are ĩ yogon Naal, mosor tamo nẽ bouwa gen bun, mosor yaleleya nẽ
    sesewi fiya ibodõf nigin sur fiyen anĩ bunem, Negur ĩ, mosor, mosor tamo nẽ bouwa
    bun ibodok anĩ nẽ megeir yukesin,
  zab-NT: Zec bɨnguɨchliu ni nan ax quɨt nialeeti niacné ley dunnɨ, ley ni bdeed Dios
    Moisés. Per anre abaany Dios ni quɨt nialeeti niun leyqui. Laany bxiaaldny Lliinny
    lo guɨchliuré zectiziac tuby bniety guɨchliu par gutyny pur de xtuldnɨ, ax ziy
    xquel gudillyny pur de xtuldnɨ te par quɨtru inabeeti duld lon.
  jae-jae: Kôm taŋ nêŋ ŋalêlôm laŋgwa kêkô auc e biŋsu gêgôm kêtôm atom naŋ, Anôtô
    gêgôm. Eŋ kêmêtôc sec, taŋ gêc ŋalêlôm laŋgwa naŋ, e geseŋ su gêjaŋa gebe kêsakiŋ
    tau Latu toôli nomŋa kêtôm ŋamalac ôliŋ tosec naŋ, gebe enseŋ sec su.
  ksd-ksd: Tago nam ba ra tinata na varkurai i ga mama pait ia, tago ra palapaka i
    ga vabiluane, God i ga kure vakaina ra varpiam ta ra palapaka, ba i ga tulue Natuna
    iat varogop ma ra kaina paka i ra tarai, ma ure ra varpiam,
  msm-NT: Wada ki kayuwas tongod to pagtuman ta to mgo balaod su magobu to ingkabata
    ta no kinaiya, kaling kona ki ogpakatuman to sikan. Di nahimuan to Diyus to wada
    kahimu-i to sikan mgo balaod. Su pigpaandini din si Jesu-Cristo no Anak din aw
    kahinang no otow no angod ita, di wada sae din. Aw duon to yawa din impahamtang
    to kastigu to Diyus tongod to mgo sae ta. Duon isab to yawa ni Jesus nadaog to
    Diyus to gahom to sae kani to kinabuhi ta.
  myk-myk: Kilɛ tudunmɔɔ Musa wo saliya wu bi da ga já lee pye wɛ, bani fanhaxhɔɔrɔ
    ti ɲɛ wèe Adama nagoo wuuro. Lee na saliya wu bi da já lemu pye-e ge, lee Kilɛ
    ya pye. Kilɛ ya wu Ja wu tun na pa, wʼa pa bye sipya ba wèe jurumupyii ɲɛ wɛ.
    Jurumu wemu wo fanha nɔhɔ ni wèe di bi bye ge, wʼa wuyɛ kan na pye saraga, na
    wee wo fanha ki kyɛɛgi.
  sbe-sbe: Mose yona laugagayo nige gonowana ye saguida, matawuwuna bulumada debanaena
    ede ye basabasa. Unai Yaubada Natuna ye hetamaliyama yababa tamowaidi kadi kao
    unai na ye hemala yababa kaitalasamna. Ede Keliso tauna ne unai Yaubada baꞌaya
    yona gigibwali kalidaena ye hekaiyawasi,
  mcr-mcr: Neqä huiwä iqueqä äwiŋqä quvqä iutaŋi, kukŋuä-suqä iu qänaki qäyunä miqä
    ituŋque. Iŋi, kukŋuä-suqä iqu, huätä mänewewqatqä yänä. Iŋäqe Goti Hanjuwä Iqu,
    Iqueqä Ymeqä Iqu, huiwä ne ämenä, suqä quvqä imäkätuŋquä-pa ämetä, neqä quvqä
    huätä mänamäutŋqä ändowatätä, qäyunä imäkkqe. Iŋi Kraisi Iqueqä huiwä iuŋi, Goti
    Iqu suqä quvqä iqueqä yäŋänäqŋqe, qui imäkkqe.
  cux-NT: Ní Ndyuūs diíⁿ yā chiiⁿ chi nguɛ́ɛ́ cuuvi diiiⁿ ley yeⁿ'e Moisés miiⁿ caati
    'iiⁿ'yāⁿ ní duūvá yā na cuerpo yeⁿ'e yā. Ní Ndyuūs diíⁿ yā condenar nuuⁿndi chi
    vɛ́ɛ́ na cuerpo yeⁿ'é 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū taachi dicho'ó yā 'áámá n'dyáⁿ'ā
    Daiya yā ndúúcū cuerpo tan'dúúcā s'uuúⁿ cáávā chi divíi yā nuūⁿndī yeⁿ'é 'iiⁿ'yāⁿ.
  tur-YTC: Benlikten ötürü zayıf olan Yasa’nın yapamadığını, Tanrı yaptı. Öz Oğlu’nu
    günah bedeni benzerliğinde günah için gönderip günahı benlikte mahkûm etti.
  san-ITR: yasmAchChArIrasya durbbalatvAd vyavasthayA yat karmmAsAdhyam Ishvaro nijaputraM
