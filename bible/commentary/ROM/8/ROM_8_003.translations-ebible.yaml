  dso-dso: ସେ ଆମର୍‌ ଗୁନ୍‌ଚଲନ୍‌ ନିକ ନ ରଇଲାକେ, ମସା ଦେଇରଇବା ରିତିନିତି ମାନୁ ନାଇ । ତେଇ ନିୟମ୍‌
