verse: ROM.008.003
translations:
  kpx-kpx: Nahi nahie vavae isivi vamale kemoike nahi Mosese menaka ehovaveve keu
    nahiemo anekianu. Ige Dilavau au mo hanavoge keu dobai lohoale ata holisi vatae
    vaveve vaito vavevebe toelau avuemo uoholinu. Keu lohoale vatae ui nahie vaveve
    toelae ibinaho hatige Dilavau kemo nahie vavae toelae isivi vamale kemo menaka
    meamonu.
  okv-H: Amo ungotenau hamo ta uje sasapura isapamane avoeto God ta ke peni agi ue
    ungotena oenga sapura vujekari inono ae rate God na amita Meni ikenu puvuto embo
    sasapura ta hamo umbuna avo ungotena ari sasapura ta pene ikihe ari sasapura avoeto
    ungotena ombuto humbuto pehena.
  tbo-tbo: Awai lugagayo ega emoemotana ina dewadewaya babana ata kamna apapoe tepanei,
    Yaubada amaka i dewaya. Yaubada Natuna i himili po i nenei galenana mei tauta
    tu apapoe ipa apapoe ina tumutumutuya yaka a galena iapapoe ata nugotapitapiya
    uyahina i lugeleteya.
  mal-C: ദൈവം സ്വന്തം പുത്രനെ പാപപങ്കിലമായ മനുഷ്യശരീരത്തിന്റെ സാദൃശ്യത്തിൽ അയച്ചിട്ട്
    പുത്രന്റെ ശരീരത്തിന്മേൽ നമ്മുടെ പാപത്തിനു ശിക്ഷ വിധിച്ചു പരിഹാരം വരുത്തി. അങ്ങനെ
    മനുഷ്യന്റെ പാപപ്രവണത നിമിത്തം ബലഹീനമായിരുന്ന ന്യായപ്രമാണത്തിന് അസാധ്യമായിരുന്ന
    പാപപരിഹാരം ദൈവം സാധ്യമാക്കി.
  grc-SR: Τὸ γὰρ ἀδύνατον τοῦ νόμου, ἐν ᾧ ἠσθένει διὰ τῆς σαρκός, ὁ θεὸς τὸν ἑαυτοῦ
    υἱὸν πέμψας ἐν ὁμοιώματι σαρκὸς ἁμαρτίας καὶ περὶ ἁμαρτίας κατέκρινεν τὴν ἁμαρτίαν
    ἐν τῇ σαρκί·
  bgc-bgc: क्यूँके जो काम मूसा नबी के नियम-कायदे पापी सुभाव कै कारण देह म्ह न्ही कर
    सके, उस ताहीं परमेसवर नै करया, यानिके अपणे ए बेट्टे ताहीं इन्सान के रूप म्ह पापबलि
    होण कै खात्तर भेज दिया, परमेसवर नै पाप की शक्ति ताहीं अपणे बेट्टे की देह के बलिदान
    के जरिये तोड़ दिया।
  khz-khz: Rova taunipara, magena ririwa rakavara tauniparana, na warau evega-moiraato,
    gaurai ati gena tiavu ai eagoto, ati gelegele pene veakavara. Gaura pakurai rova
    na ati gelegele pene kalaa inaguluna Palagu na ekalaato. Voo Palagu matotauna
    na Natuna taunatauna kala rakava talimara gelegelerai etugu-maiato, rakava penema
    vega-aikia ulanana. Ne Keriso genana Palagu na kala rakava gena tiavu tauniparana
    genai ekilagi-piatogaato, rakava evagi-kwaregaato.
  deu-TKW: 'Denn was das Gesetz nicht vermochte, kraftlos wie es hierin war durch
    das Fleisch: Gott, indem er seinen Sohn sandte in Sündenfleischesbild und um der
    Sünde willen, hat die Sünde im Fleische verdammt,'
  zsr-NT: Chnunëꞌ Dios le cutu guc gun zxba naꞌ, le cutu bi gzxaquiꞌ gun le nacruꞌ
    bunáchz. Dios bsölëꞌë Zxiꞌnczëꞌ, guquëꞌ bunáchcz ca nacruꞌ rëꞌu, nacruꞌ bunách
    dul‑laꞌ, san cutu bi dul‑laꞌ benëꞌ Lëꞌ. Buspagaꞌ cuinëꞌ dul‑laꞌ nabágaꞌruꞌ rëꞌu,
    atiꞌ cni guc, bchuguëꞌ qui dul‑laꞌ runruꞌ lu yöl‑laꞌ bunáchz queëruꞌ.
  lin-lin: Pamba te likambo oyo Mobeko ekokaki kosala te mpo ete bomoto ezangisaki
    yango nguya, Nzambe asalaki yango na kotinda Mwana na Ye, na nzoto oyo ekokani
    na nzoto ya bato ya masumu, mpo ete akoma likabo mpo na lisumu. Boye, akatelaki
    masumu etumbu kati na nzoto ya bato.
  hns-NT: Manai logan pahiela kaanoen par tjale ke dwaara na batj paais. Ohie se Parmeswar
    aapan Beta ke doenia par pathaais paap hataawe khaatien. Okar man sab doesar iensaan
    ke man ghat raha, bakie biena paap ke. Tab Parmeswar manai logan ke paap dwaara
    faisala karies oke kasoerwaar maane ke.
  noa-E: 'Wajapcharan mʉgta ajim: Moiseeu phã pʉatarrau pöd pekau jua eemua maach
    khaigpër aubajim, mag pekau maach dʉ̈i thaabatarr gaaimua pöd mag ley ʉʉrkha auba
    arr aawai. Pari Ẽwandamau magbajim. Ẽwandamaun ich Iewaachata maach wounaan khĩir
    thegwia pʉ̈ijim. Mag ich mʉg maach chi pekaupanjö khitajieb mamʉ, bʉ̈ʉrjã pekau
    waubajim. Mag pʉ̈iwia maach khaibag kõit thõopibarmua, maach gaai aju arrta warag
    ich Chaai gaaita ʉdʉraa mas apijim, magbarmuata jũrr mag pekau maach dʉ̈i jua
    theeg sĩerrta warre jua theeg chukhu apäaig.'
  eng-EMTV: For what was impossible for the law to do in that it was weak through
    the flesh, God did by sending His own Son in the likeness of sinful flesh, and
    concerning sin, He condemned sin in the flesh,
  mib-NT: Chi ni sáha Yaā Dios jeē quéndōo vāha ñayuu jeē tu ní cúu quendōo vāha jíín
    ley Moisés, sɨquɨ̄ jeē tú na fuerza i jíín modo maá i jeē squícu i ley un. Chi
    ni tají yá Sēhe ya ni quiji, te ni nduu ya nájnūhun ñayuu cáhīyo cuēchi, návāha
    socō yā maá yá sɨquɨ̄ cuéchi, vēsú tú na cuēchi ya. Te súcuan ni ndonda Yaā Dios
    sɨquɨ̄ cuéchi jeē ní casáha ñayuu jiín modo neé máá i.
  lif-NT2: लायोबा सुत्‍नाःल्‍ले़ चोगुल्‍ले़ साम्‌योथिम्‍मिल्‍ले़ चोःक्‍मा मे़सुक्‍तुम्‍बा
    पाःन्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुरो॥ खुने़ॽ आबुगे़न् कुस्‍साःन् मे़न्‍छाम्
    याप्‍मिहाॽरे़ मे़जोगुबा लायोःल्‍ले़ लागि सिदुङ्‌जभा पोःङ्‌से़ लायोबा मना कुइसिःक्‍पा
    नासिङ्‌गे़न् थक्‍को पाङ्‌घु युःसुआङ् नासिङ्‌गे़न् कुधक्‍किल्‍ले़ आनिॽ लायोःन्
    मे़क्‍खुरो॥
  xnj-xnj: Chapanga akitili lijambu lila langahotoleka kuhengeka na Muhilu ndava ya
    mnogo uhakau wetavelekiwi nawu, wewayikitili Malagizu genago kuvya ganyong'onyo.
    Chapanga amtumili Mwana waki ngamwene mweavi na higa ngati tete vetibuda, muni
    ahukumwayi kubuda, na kwa higa yaki yeniyo akakomekesa kubuda.
  mmx-mmx: Laulis Linga goxo epovo ri lox arooro limixin atla limixin diga ruuna laxakapmek
    keneng at lorooro atdi. Ketla ne Moroa ga lox arooro dik, neni ga riki asi lamdak
    tinotno ren, la neni ga lok kepe laxakapmek keneng at limixin. La ni ga ruuna
    ka labantuxu ngan labantuxu at limixin kusu na raba lorooro ren ngan laxaavuk.
  cbr-NT: Uisa ñux cara 'ati 'icë, uisa ñux cara 'atima 'icë quicë bana a 'unánquinbi
    ca aín sinan upíma 'ixun unin a bana quicësabi oquin 'atima 'icën. Usa 'aínbi
    ca unían a bana quicësabi oquin 'anun quixun Nucën Papa Diosan aín Bëchicë, nusaribi
    uni 'inun, xuacëxa. Xutancëxun ca aín Bëchicë, 'uchañuma 'aíshbia camabi unin
    'ucha cupí bamanun 'imiquin uni, aín 'uchacama tërë́anan 'uchatëcëanxma 'inun
    mëníocëxa.
  tee-NT: Ju mak'aniya ixlhamap'aksin Dios jantu lai xaquintaxtakniyan ju soknic'a
    qui'atsucunti'an ni va jantu lai xamuctaxtuyau ni va lapanacni juntau. Para ju
    Dios quinta'aktaijun. Ju yuchi malakachachilh ju ists'alh. Quitalacasuchilh ju
    ani lacamunutpa' tachi ju tam lapanac. Chai ixpacxanta ixlacatuna tachi ixlacatuna
    ju alactu'uni lapanac mas jantu alactu'unulh ju yuchi. Yuchi ju mapalalh ixtapalh
    ju qui'alactu'unti'an. Chai ni quimapalachilh ju Cristo ixtapalh ju qui'alactu'unti'an
    pus jantu vana na tachapun jun ju alactu'unti ju laqui'atsucunti'an.
  eng-LSV: for what the Law was not able to do, in that it was weak through the flesh,
    God, His own Son having sent in the likeness of sinful flesh, and for sin, condemned
    sin in the flesh,
  cak-NT: Ri ru-ley ri Moisés man xtiquier ta xojrucol, roma roj man xka'an ta ri
    nu'ij. Pero chi jojcolotaj, ri Dios xutak-pe Ralc'ual chech-ulef, chi xoc winak
    anche'l roj, xa ja yan chic raja' man jun rumac. Pero xcom roma kamac, y romari'
    ri Dios xojrucol chech ri ruchuk'a' ri mac.
  pah-NT: 'Moisésva''ea remimbo''eagwera e''i nhande ve novĩa: “Peko katu ti.” Emo
    nhande ndiakokatui reki nhandereaporog̃itate''varuhuro g̃waramo. Aheremimbo''eagwera
    rendukatua nianemongokatui. Tupana''ga reki nhande mongokatuuka. Ga ombuhuruka
    gwa''yra''ga yvya koty raikwehe. Nhande ja gara''yra''ga rekoi yvyakotyva''ero
    okote''varuhuve''g̃a ja novĩa. Emo ga ndokote''varuhui''i''i okokatuavo. A''ero
    Tupana''ga Cristo''ga momanoi nhandereaporog̃itate''varuhua rehe tamombo yvyakotyve''g̃a
    ndekote''varuhua g̃a hugwi javo. Nahã ga nhande mbopiro''yi nhanderekote''varuhua
    hugwi toko katu ti g̃a javo. “Ombopiro''yrame g̃andekote''varuhua hugwi po ti
    g̃a hendukatui Moisésva''ea remimbo''eagwera nehẽ aherekokatua mombe''uhava,”
    ei Tupana''ga. A''ereki nhande ndiakoi kiro nhaneremimbotarimova''ea rehe. Tupana''ga
    ra''uva remimbotarimova''ea rehe jate nhande rekoi a.'
  sja-NT: Tachi Ak'õre Ũraa Moisemaa p'ãpidapa eperãarã p'oyaa k'aripa ata-e paji,
    eperãarãpa p'oyaa ooda-e p'anadairã ma ũraade jara bɨk'a, ãchi p'ek'au k'achia
    ooyaa bɨ k'ap'ɨa jua ek'ari p'anɨ misa. Mapa Tachi Ak'õrepa ichi Warra pëiji eperã
    jĩp'aak'a bapariimerã mãik'aapa piumerã tachi pari, tachia p'ek'au k'achia oopata
    jõmaweda wẽpapiit'ee. Mãgapɨ Cristopa tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa p'oyaaji.
  xed-xed: Traptra zlaha Musa ta maga tsa slna ya, kabga hta ta mbrakwa mnda səla
    ta pyafta ka magata. Ama ka magatá Lazglafta ma ghunagatani ta zwaŋani turtuktuk
    ma sluʼuvgha manda ŋa gwal dmaku, ŋa klagamapta ma dmaku. Nda tsaya tsanaghata
    Lazglafta ta guma ta dmaku ta magə mnda səla.
  mks-NT: Co̱ó na̱cuu caja í tócó ndihi ña̱ sáhndá ley Moisés ña̱ cán quéa̱ co̱ó na̱cuu
    nduu nda̱a̱ yó nu̱ Ndióxi̱ xi̱hi̱n mé ley. Ña̱ cán quéa̱ na̱caja Ndióxi̱ inga
    ña̱ha tá na̱chindahá mé á Jesucristo, ja̱hyi a. Na̱nduu Jesucristo in ña̱yivi
    ta tá quia̱hva cácu ña̱yivi quia̱hva já na̱cacu Jesucristo ñuyíví. Ta tá na̱xi̱hi̱
    mé á ndi̱ca crúxu̱ já na̱cha̱hvi a sa̱ha̱ tócó ndihi cua̱chí sa̱há ña̱ cán quéa̱
    co̱ sáhndá ga̱ cua̱chi chuun nu̱ yo̱.
  gfk-S: Hokakarek, God ga tule no Natine tus ukira be ina nanaas haruat hoke ira
    sana turadi be na gil ra pinapalim tupas ira sana tintalen. Ing be ga gil hobi
    iga gil harkurai ura hagae ira sana tintalen ing i kis ta ira sana turadi. Ikino
    linge ing ira harkurai tane Moses pai gale petlaar be na gil kinong ira sana palpal
    ta ira turadi i kap leise no dades ta kike ra harkurai.
  bmu-bmu: 'Ambazip urusilenine sihim kömbönaŋnini bölöŋi mi ahöza. Mi wuataŋgöinga
    Köna keugö ösumŋan löwöriba malmal köhöikŋi neŋgimapkö osiiga qaköin. Qaköba urusileninan
    siŋgisöndok aka malini, Anutunöŋ siŋgisöndok miaŋgö keuŋi jim teköba likepŋi kewö
    meleŋnök: Yaŋön nanŋi Nahönŋi melaiiga gölmenöŋ eta siŋgisöndok azigö sile tandök
    ahök. Toroqeba siŋgisöndokö jöwöwöl tandök ewö aiga ohogetka kömuyök. Anutunöŋ
    malmal köhöikŋaŋgö könaŋi mewö mesarök.'
  dgz-dgz: Imunu ge etunu aro da uon, amba Mosis iup seni wa tamanam nimanet anun
    go nop ame umap ya tan menan God yone nunan tan. Koewa nuga enu yave wapen menan
    Otua iragenawa watu enen. Me apan kakaewa go nu umanup apan entanen amba koewa
    nuga garewa wareni uon di tan.
  eng-GNV: For (that that was impossible to ye Lawe, in as much as it was weake, because
    of ye flesh) God sending his owne Sonne, in ye similitude of sinful flesh, and
    for sinne, condened sinne in the flesh,
  zaa-NT: Tata Dios nna chi benie para ri'u ttu cosa tsè' nu labí ccani ca mandamiento
    nu betha'na Moisés guni cą. Ca mandamiéntua nna labí la'huacca té qui' quį para
    qui'ni gata' salvación qui' ri'u, porqui'ni yala enne' tul·la' ná ri'u. Acca guthèl·le'e
    Ỹi'ni áa nna bitée forma de enne' tì' tabá ná ri'u para gattie nna quée sacrificio
    por ca tul·la' qui' ri'u. Ą' modo Tata Dios le' cuerpo qui' Ỹi'ni áa nna guleqquie
    sentencia contra ca tul·la' qui' ri'u.
  eng-WEBSTER: 'For what the law could not do, in that it was weak through the flesh,
    God, sending his own Son in the likeness of sinful flesh, and for sin, condemned
    sin in the flesh:'
  guh-guh: Vaxaitsi vajacuata apo nacajamatabëcuenecaëjëpae vajajumecovënëtsinexa
    Dioso Moiséspijinëta penajumecopatsilivaisi. Bajaraxuata apo nacacaëjëpae vajacuata
    vajanacapanepaenexa Diosojavabelia. Itsiata Dioso caëjëpatsi vajanacacapanepaenexa.
    Athëbëvetsica Dioso itorobica pepo caenë pexënato. Nexata mapanacuata Dioso pexënato
    itsa naexana, nacaperabëjëpa picani pibisiacuene vajaexanaevi. Bajaraponë vaxaitsi
    pibisiacuene vajaexanaeneconi yabara, nacasivatëpa. Nexata baja nacavecuaajibiaexana
    papibisiajamatabëcuene picani xainatsi, pajamatabëcuene picani nacaexanaeyaexanabiaba
    pibisiacuene.
  bon-bon: Yoo, Acejiyame me Cotre Mene te äblicäco biname bine miiji gaabe cabu me
    waadena, ingle binamerage bime kokre ibibi lica gyene teeme niiya ngene atwanena
    äyecrejame. Acejiyame peei name pi nuuja gaabe ne itu jewenuji, teemerage Bägrä
    ne itu tityepuji budre äbitame mime niiya mule daremu ne äyeblingtame. Yeesu täduji
    biname pana, biname pana ngenecu cama, yepä teeme mara kokre puga ge niiya ngene
    atwanena bine ägyemame. Tabe conocäco enajuji biname bime niiya mule äyeblengame.
  nhw-BL: Quena, itlanahuatilhua Moisés amo huelque techmaquixtise, pampa amo quipixqui
    chicahualistli quitlanis totlajtlacolchijca nacayo. Pero Toteco Dios quisencajqui
    seyoc ojtli. Quititlanqui catli ya Icone para mocuepas masehuali ica itlacayo
    quen tojuanti, masque yaya amo quipixqui tlajtlacoli. Huan Jesucristo mijqui quen
    se tlacajcahualistli por totlajtlacolhua huan yeca quisosolo ichicahualis nopa
    tlajtlacoli catli eltoc ipan tojuanti.
  swh-ONEN: Kwa maana kile ambacho sheria haikuwa na uwezo wa kufanya, kwa vile ilivyokuwa
    dhaifu katika mwili, Mungu kwa kumtuma Mwanawe mwenyewe kwa mfano wa mwanadamu
    mwenye mwili ulio wa dhambi na kwa ajili ya dhambi, yeye aliihukumu dhambi katika
    mwili,
  wbi-wbi: ulwakuva kila kino indaghilo jilyakunilue kuvomba ulwakuva jilyale mbotevote
    ku m'bili, uNguluve alyavombile. alyansung'ile umwana ghwake umughanike ku kihwni
    kya m'bili ghwa sambi kuuti ave litekelo, kange akajihigha isambi ku m'bili.
  bba-bba: Ye woodɑ kun kpĩɑ yɑ kue yèn sɔ̃ tɔnun dɑɑ yɑ yen dɑm kpeesiɑ, Gusunɔ u
    ye kuɑ. U torɑru tɑɑrɛ wɛ̃ te tɑ wɑ̃ɑ tɔnun dɑɑ sɔɔ sɑnɑm mɛ u win tiin Bii ɡɔrimɑ
    kɑ wɑsi yi yi kɑ tɔnun wɑsi torɑruɡii weenɛ, u kɑ ko ɑbɔru torɑrun sɔ̃.
  eng-KJVCPB: 'For what the law could not do, in that it was weak through the flesh,
    God sending his own Son in the likeness of sinful flesh, and for sin, condemned
    sin in the flesh:'
  kgk-NT: Yma jajapose va'e rei jajapo va'ekwe. Upéa-gwi Moisés remimombe'ukwe tekoha-rupi
    ndajaikóiry va'ekwe. Nhande rekoha vai imbaraeteve va'ekwe nhande-rehe. Ha Nhandejáry
    katu ipu'akave-ma nhande-rehe. Oikwaa uka ranhe nhande-vy nhande rekoha tujakwe.
    “Pejejavy-ma” he'i nhande-vy. Upe ramo nhande-rehe ombou va'ekwe gwa'ýry. Nhande
    reko-rami ave ha'e hekoha. Nhande rekoha-rami ave ou va'ekwe oipe'a hagwã nhandéhegwi
    nhane rembiapo vaikwe.
  waj-waj: Ta mmatayaa muaraagama variaunnaivaara Anutuuqaa mmaanna tuu kua aataruuvo
    iinaree kiaa kioo iima fanniima kiaikio Anutuuqoono aikiooma iima kiaivai. Ivo
    ari Mmaapuuvaa mmatayaa titooduu tuoo mminnamminnaa maisaivo vaidi mmammaiyauvaki
    utuuvaa atau rinaraivaara tiiravai. Gioonna kiaapuuya mminnamminnaa maisaivaa
    irisaivaa varaiveeraivaara Anutuuqo ari Mmaapuuvaa titooduu tuoo ta vaidi mmatayaiya
    mminnamminnaa maisaivaa vareera mmammaivaa roosiima vareeravai.
  cpy-cpy: Tekatsi otsinampaeroni itampatzika-shirete ipankina-waewitawo Ikantakaan-teetani,
    tema maawoeni aakapaeni otzimi-motee awatha kaari aawyaawaeta-tsini. Riima Tajorentsi
    riitaki mateerori itampatzika-shireta-kaayiteeri atziri-paeni, rootaki rotyaantan-takariri
    Itomi-perori ratziritzi-motante, otzimimo-witakari iwatha okimitawo awatha aaka.
    Riitaki atsipeta-kawori rowajankitaa-wentakiri Tajorentsi iyaari-peronka maawoeni
    atziri.
  ekk-PKP: Mida seadus ei suutnud teha, sest see oli meie patuse loomuse, tõttu võimetu,
    oli võimeline tegema Jumal! Jumal tegeles kogu patu probleemiga, saates oma Poja
    inimkujul, ja purustas patu võimu meie patuses inimloomuses.
  mpx-mpx: Logugui nige wana gasisi tage ni abubunila, kaiwena tuwala yawalina i pwapweyata-agila
    nige bosowaina Logugui ta henapuan. Yaa toto Logugui nige bosowaina ni ginol,
    he Yehoba iyaka i ginol. Natuna i patuna i nem tuwana i ola panayawi tuwanina,
