    ajikia alaio, Atua naruei milaio. Naio miila kenerinio Yesu binimei ea yetemeriba,
    mila mokotenano a kiano meuliano, be verare ka kito tomu na kariano. Mia Yesu
    binimei mijamo ka mokotenano a kiano meuliano nei jibe sida tai ka uelar vironiano
    na kiado kariano.
  bqp-bqp: Yã kũ Musa doka dí fↄ̃ à kɛ̀ro bisãsiri gbãnasarikɛ yãi, Luda kɛ̀.
