    sâŋgongoi bâliŋ mâme neŋgât sâk yatâ opŋâ neŋgât bâliŋaŋgât suup meip.
  ppo-ppo: Ti noatepae, kale tukóló muló betere foné da̧ tao saai yaletei, mo tó tikiné
