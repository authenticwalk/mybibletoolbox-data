  gaq-gaq: ଡାଗ୍ଲା ଗାଗ୍‍ଡ଼େ ଲେଃଗେସାଃ ଦୁର୍‍ବଲ୍‍ ଡିଙ୍ଗ୍‍ଲା ନିୟମ୍‌ ଆଣ୍ଡିନେ ଦାଦନ୍‍ ଡିଙ୍ଗ୍‍
