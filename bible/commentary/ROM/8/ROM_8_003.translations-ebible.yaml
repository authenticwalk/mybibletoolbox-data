    eihoa um ichunguva chonset thuneina chu suhbeina dinga Achapa chu kilhaina a apehdoh
    ahitai.
  mar-mar: कारण देहामुळे नियमशास्त्र दुर्बळ झाल्याने त्यास जे अशक्य झाले, त्यासाठी
    देवाने आपल्या स्वतःच्या पुत्राला पापासाठी पापमय देहाचे रूप देऊन पाठवले व पापाला
    देहात दंडाज्ञा ठरविली.
  snp-snp: Yamu kolalo. Mikaleka ukade-lute-kate ya auma wiyámainako, lo melami ka
    ogofuto meyalo melámonimo yamu Gotikafo aimola Nalafo ilifi melaito lomami ne.
    Ilifi melami, ya nosámami mona yamu ilifi melaiye. Ido lomami, ya nosámami mona
    melonimo wenena ukade-lute-kate yamaidana oto mikaleka ukanalula-kala oluto lomaito,
    ya aya mikaleka ukanalula-kala ya Gotikafo nosámami mona lifima ka olu umami ne.
  isl-isl: Við frelsumst ekki úr klóm syndarinnar með því að kunna boðorðin, því að
    við getum ekki haldið þau. Guð opnaði hins vegar aðra leið til að frelsa okkur.
    Hann sendi okkur einkason sinn sem varð maður eins og við, að öðru leyti en því
    að við erum syndug. Sonurinn braut á bak aftur það vald sem syndin hafði yfir
    okkur, með því að deyja fyrir syndir okkar.
  spy-NT: Kimēēmuuchē ꞉kiruutēkaab *Muusa kukōōn soboonto, kuuyu kiikuskuus ꞉ng'ōōkisto
    nyoo kibāwēēch. Nteenee kikōōn ꞉Yēyiin soboonooto, yu kiiyooku lakwanyii kuu chii
    kuchō kōōroonēēb ng'ōōki /keeyeyee kōrōsēēk sukōōbuukto ng'ōōkisto kutukul.
  xnn-xnn: Inikkan Apo Dios nan adi kabalin ay ikkan nan linteg Moses gapo isnan kamaid
    pigsan nan kaipoipogaw ay mang-adi isnan ngawi. Inpaalina nan Anakna isnan naay
    ay batawa ay ninbalin is ipogaw ay kaneg tako tapno siya nan madosa ay pala isnan
    basbasol di ipogaw. Gapo isnan inikkan Kristo et kinaan Apo Dios nan kabaelan
    nan basol ay mang-aw-awis ken datako.
  mwe-mwe: Annungu bhashitenda ikomboleshe, ikakombolekaga kwa shalia ila, kwa ligongo
    lya ungakola mashili gwa shiilu. Bhai a Nnungu gubhantumile Mwana gwabho bhayene,
    ali na shiilu malinga sha bhaatendanga yambi. Kwa nneyo gubhaiukumwile mboteko
    yambi nshiilu shakwe.
  tte-tte: Mosese ana loina nige ana kaiwe na yakato ileboila kaiwena yola yawasina
    ikabi-yabelula yo nige sowasowala loinane taobigai. Kabo loinane nige sowana leboila
    ipaisowai, iyaele Yaubada ipaisowaiyako. Natuna iyawasa ilobima yona besiele yanuwa
    yaulina yona yo iboita ala naenaena maisana, mwa Yeisu Keliso yona koina Yaubada
    naenaena ana kaiwe ikele-gabaen.
  tcs-tcs: Dem lo wanem God i bin gibe yumpla, i kan seibe yumpla bikoz ubi blo yumpla
    i nogad no strong po mekem wanem dem lo i spik. Bat God i bin gad plan po seibe
    yumpla, ane dat plan, em bin sane Boi blo em kam. Boi blo em bin bon seimkain
    wiskain ebri pipol i bon. Em bin seimkain wase yumpla ebribodi uda stap andanit
    lo paua blo sin, bat em no bin gad sin. Daswai sakripais blo Zizas nau i po dem
    sin blo yumpla. So God i bin bite dem nugudting insaid yumpla prom dat sakripais.
  hlt-THB: Pumsa thawlhnaak awh anaa awi ce ak tha am awm nawh ama sai thai awh, Khawsa
    ing thlak thawlh amyihna amah a Capa ce thawlh hyih phymnaak aham tyi law hy.
    Thlak thawlh awh thawlhnaak ce dawk sak hy,
  soq-soq: No apanaida dewamba kadiwa mampe Moses anaanawa mukawa obasasatana ita
    mai mukawa da wineipona no inanepi, dia. Anaana no mai inanepia rua, dia. Tane
    God me Otopaida wanaubeno iene no apanaida kadi dewalala etemba ruawa wadene kadi
    no dewasatana baiwa nanalene itune en. Inta ema bedewe God Keriso etepa mampee
    apana kadiu kotusane matangelasan.
  qub-qub: Moisés isquirbishan layga manami salbamaranchïchu jucha ruraj car layta
    cumliyta mana camäpacuptinchi. Chaymi Tayta Diosninchëga wamran Jesucristuta cachamuran
    noganchïno runata juchanchïpa ruquin wañunanpaj. Chayno wañuptinmi perdunamashpanchi
    juchapa munayninpita jorgamashcanchi.
  att-att: Ari ittam meyígù megapu sù tunung, ta megaggak ittam nga ari makatuppál
    sù tunung, gapu ta narákè yù karagatán nayù baggi tam. Ngam pinalurò ni Namarò
    yù pangiyígù na nittam, nga ari mapalurò megapu sù tunung. Ta jinok ni Namarò
    yù Anâ na ta umay meyanâ ta tolay, tapè egga yù baggi na nga negittá ta baggi
    tam, ngam awán ta liwâ na. Á pinagikáru ni Namarò yù baggi nayù Anâ na megapu
    sù liwiliwâ tam ngámin nga tatolay.
  bki-bki: Tomu nalo amila vio ka amonea vatitig Atua kiano tuboiano ka avokar ioruriano
