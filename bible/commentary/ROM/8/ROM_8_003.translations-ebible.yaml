  kan-OKCV: ನಿಯಮವು ನಮ್ಮ ಮಾಂಸಭಾವದ ಬಲಹೀನತೆಯಿಂದ ಯಾವುದನ್ನು ಮಾಡಲಿಕ್ಕೆ ಸಾಧ್ಯವಾಗದೆ ಹೋಯಿತೋ
