    kurvvan tatkarmma sAdhitavAn|
  bel-N: Бо як Закон быў бяссільны, таму што быў нядужы праз цела, Бог, паслаўшы Сына
    Свайго ў падабенстве цела грахоўнага і дзеля грэху, асудзіў грэх у целе,
  sch-sch: Miriem nina rât loina sika balamin atho thei viet loi hah Pathien'n a
    juong thoa, miriem taksa nunsie nina pêlin a Nâipasal hah, nunsie inbôlnân
    Pathien'n a juongtîra, miriem nina nunsie aom hah theiloi a minchang zoia.
  mic-MIQNT: Ta'n 'tplutaqan ma gisi ugs'tawiagul muta mimajuinu mo gis gaqi majulgwatmug
    na Gjinisgam tela'tegep. Sewisga'toq ta'n elue'uti amgweseweieg assumugsi'gup
    ta'n tujiw petgimateg uggwisl. Mimajuinualsilipnn st'ge' ginu ta'n pata'taqati'gw
    gatu mo pata'tegegw negm glaman wissuignettew elue'uti. Na wet tla'teget ta'n
    teli np'g'pnaq ugjit 'gtlue'utinal.
  huu-NT: Moisés mɨcorɨ llogacɨnona caɨ raise ɨɨnoñena jira, jeacɨnomona danɨ jillonidɨcaɨ.
    Ie jira Jusiñamuidɨ ie Jitona orede, ɨimana naimɨe jaillena. Caɨ isoi naimɨe jaide;
    iadedɨ naimɨedɨ jeacɨnona fɨnoñede. Jeacɨnona fɨnoraɨnɨdɨcaɨ. Caɨ jeacɨno facaina
    fiodaillena, naimɨena orede. Naimɨe uaidɨ caɨ jeacɨnona anafefitate. Ie jira jeacɨno
    anamona jai caɨna jillotate.
  jiv-NT: Aya̱sh wakerutaiṉkia, wi akupkamun enentáimtakui, nuna naṉkaamas tunaan
    wakerumtikrimiayi. Tuma asamtai akupkamuka yáinkiachminiuyi. Antsu akupkamu tujinkiamia
    nuna Yus túraiti. Ni Uchirí̱n aya̱shtin awajas tunaan jarukat tusa akupkamiayi.
    Tura nuja̱i̱ aya̱sh tunáa wakeramun nupetkamiayi.
  otm-NT: Nu yʉ́n t'ɛ̨di Oją hin dá hät'i dá øthʉ, janangue'a him bi zä bi 'dajʉ ra
    hogambʉi ʉ guepʉ xtá numanhojʉ Oją. Pɛgue bi 'dactahʉ ra hogambʉi Oją 'bʉ mam
    bá pɛnhua rá Ts'ʉnt'ʉ zɛhɛ, ngue bin ją'i a, tengu'bʉ n'da ma mi ts'om'bäihʉ,
    bin däsɛ, bi nu ran ʉnbi nangue ma ts'oquihʉ. Nɛ gue'a í yąnjʉ nangue ra ts'oqui
    midí mandagahʉ.
  dah-dah: Neŋbe megen niŋ dufay buluŋ goyen miŋyaŋ mar geb, Moseyen sabare yitiŋ
    goyen epte ma keŋkela gama irtek hite. Niŋgeb Moseyen saba gore epte ma igiŋ dirtek
    hinhin. Irkeb Al Kuruŋ beleŋ mata buluŋniniŋ halde duneŋ yeŋbe Urmiŋ teŋ kerke
    kateŋbe neŋ gahade ga po heŋ forok yiriŋ. Irde mata buluŋniniŋ ge teŋ yiŋgeŋ Al
    Kuruŋ galak iryiŋ. Irkeb Al Kuruŋ beleŋ megen niŋ marte mata buluŋ goyen Yesu
    Kristu uliŋde irde alyen mata buluŋ gote muruŋgem unyiŋ.
  tnk-tnk: Loa səvəi Moses rɨreirei neiviien nari ia nərmama iamɨnha irə tɨ nəri nə
    mə noien ərəha səvəi nɨpwranraha ramouraha nəɡse Loa nəha. Mətə nəri sə Loa nəha
    rɨreirei noien Kumwesən rɨno. In i rɨnərhi pehe Tɨni atukwatukw mə tremhə tɨ noien
    ərəha. Nənə Tɨni ruvehe iərmama nɨpwran rəmwhen ia nɨpwrai nərmama ərəha me, nənə,
    Kumwesən rərpwɨn noien ərəha me səvənraha ia nɨpwrai Tɨni.
  kpr-kpr: 'Namondeda fisi joká gofedo irira ava sedo, God da Agho Dariimi namondeda
    jebuga bu furarikena jo inono ae usira. Ainda beká mo: namonde evetu genembo da
    fisi jokáda, eveva ari da fakina eni tefori. Nunda Agho Dari jo inono ae etiri
    gido, God tofo mandi emingusira. Ari Eko da fakina de bejari dae sedo, nu nunda
    Mandi beká ava dirigetiri, nunda tamo fisi kau namonde evetu genembo ekoko da
    fisi a dubo joká avaga budo, genembo beká edo sirorusira.'
  san-IAS: yasmācchārīrasya durbbalatvād vyavasthayā yat karmmāsādhyam īśvaro nijaputraṁ
    pāpiśarīrarūpaṁ pāpanāśakabalirūpañca preṣya tasya śarīre pāpasya daṇḍaṁ kurvvan
    tatkarmma sādhitavān|
  nho-nho: Taatou ma ki hainattaa te tautari ki naa Loo Moses, i naa tinotama taatou
    e tauhia te tiputipu see tonu e takoto i taatou. Tevana iaa TeAtua ni lavaa te tokonaki
    ki taatou. Teenaa ni heuna mai ai a Ia tana tino Tama, Jesus Christ, ki hakasura iho
    ma te tiputipu te tama haisara te maarama nei, ki uiia naa haisara taatou.
  gym-NT: Kukwe kämekäme ni töibtä abko mdeita nebe nie, ye kisete Kukwe Biani Ngöbökwe
    Moiséye ye ñan di namani täte ni tikatekäre, ñobtä ñan angwane ni di ñan namani
    kukwe ye mikakäre täte. Akwa Ngöbö aibe di namani tikatekäre, käkwe ja Odei Jesu
    juani kä nebtä. Ni jökrä abko kukwe käme nuenkä, akwa niara därebare ja kwrere
    nibe. Ye kwrere Ngöbökwe juani nüke krütakäre nikrä amne ni ngite Ngöbö ngwärekri
    ye ütiä biankäre krusobtä ni diäre amne ni täte.
  azg-NT: Juu ntji na icoꞌxenhanꞌ, tsojnaanꞌ na condui jaa nnꞌan ntyja ꞌnaanꞌ tsonnangue,
    tyiꞌjon quindëë na ntcoꞌyahanꞌ jaa na tonnon Tyoꞌtsꞌon. Majoꞌ nquii Tyoꞌtsꞌon,
    jndë sꞌaa jonhanꞌ. Tui na nndaꞌ xjen na jñon jon jnda jon na ninncüii tsꞌonhin.
    Cüejon tomꞌaan jon na tsꞌanhin chaꞌxjen nquëhë nnꞌan jnan. Tꞌua Tyoꞌtsꞌon tsꞌian
    nnon jon na quitsityuiiꞌ jon juu najndei na tsixuan jnan. Ndoꞌ na sꞌaa jon na
    nndaꞌ, juu najndei na tsixuan jnan na icoꞌxenhanꞌ jaa, contycüihanꞌ.
  bhd-bhd: किजोकि ज़ैन कम कानूने इश्शे पापी सुभावेरे वजाई सेइं कमज़ोर भोइतां न केरि
    बटु, तैन परमेशरे कियूं, मतलब अपने मट्ठे इश्शे पैपी केरो ज़ेरो भोनेरे लेइ, ते पापेरे
    बलिदानेरे लेइ भेज़ू, परमेशरे मसीहेरे जिसमे मां पापेरी सज़ा दित्ती।
  too-NT: Ixley Dios tūla catimāpūtaxtūlh catīhuā, como tintī' a'ntīn tzēn tlōkentaxtūkō'
    huanmā' ley. Dios tlahualh a'ntū tūla tlahua huan ley. IxO'kxa' macamilh para
    namāpānū huan talaclē'i'. Lā' a'xni'ca' milh, ixtasu'yu hua'chi kalhatin de quina'n.
    Xmān xla' tū' tlahualh a'ntūn tū' tzey hua'chi quina'n. Xla' māpalalh a'ntū quina'n
    ixlaclē'nāuj. Lā' chuntza' quincālīmāpūtaxtūni' de huan xako'hua'jua' līmāpa'ksīn
    a'ntū ixquincāmātlahuīyāni' a'ntūn tū' tzey.
  ind-AYT: Sebab, Allah telah melakukan apa yang tidak dapat dilakukan oleh Hukum
    Taurat karena dilemahkan oleh daging. Dengan mengutus Anak-Nya sendiri dalam keserupaan
    dengan tubuh jasmani yang berdosa dan untuk dosa, Ia menghukum dosa dalam daging,
  cjo-NT: 'Ñaakiro, tekatsi okantya owawijaakoeyeeni rojankinarini Moeseeshi: ashi
    oyiro tee akameethatzi. Tee amonkaateeyironi okantakaeri. Omaanta rowawijaakoeyakaeni
    Tajorentsi. Rotyaantakiri Itomi jaka kipatsiki, ratziritapaaki, ikimitaperotapaakae
    aari, omaanta tee rantziro kaari kameethatatsi. Ikamawentakae aaka, ipaashinitakagae
    eero akimitantaa paerani.'
  nsn-nsn: Ge a haua pe ke matoto leuein na ualatut Moses tar guat, teeit a maluana
    per tukunugigeigener uoun tar niguata uasa, God ke matotong guat. Inggono ke heiriha
    tar tuna katongo tar me kotpokos a tamata sira tagigeigener uoto guata tar niguata
    uasa, bo inggono puk a nimalara uasang tar tukunun ahik pah ke matotong uoum keip
    tatanon. God ke heiriha tatanono tar me kale uelmahing teregi niguata uasaeig.
    Temaeitingua ke tohotola, kare heir uelmahing tatanono misiana pah teke guata
    tar niguata uasa.
  san-DEV: यस्माच्छारीरस्य दुर्ब्बलत्वाद् व्यवस्थया यत् कर्म्मासाध्यम् ईश्वरो निजपुत्रं
    पापिशरीररूपं पापनाशकबलिरूपञ्च प्रेष्य तस्य शरीरे पापस्य दण्डं कुर्व्वन् तत्कर्म्म
    साधितवान्।
  tna-NT: '@see-verse:ROM.008.002'
  lid-lid: Tasah, batanau malen badeh, boto-on tan winiyan basakalawi boto-on ta karei
    ma lomondra ndra-in bwe. Iy badeh, nyowonya le karei ma lomondra ndra-in udu bolo
    oda taha, ma iy winiyan basikine ba-au bwe. Arile, Kindrei le suni nadun amwenen
    asahan awas i buku taha ndramak ta karei ma lomondra ndra-in, i nyara salom, ma
    iy imek ta aseben taha mari. Handru, Kindrei le badeh, atehei Krais i buku none
    ndramak ta amekes karei ma lomondra ndra-in i saluwe taha.
  wim-wim: Nil God.angan wik thayan nungantaman kaꞌathaman waaꞌ ngampara, ngamp keꞌ
    minan iiy-iiyimp-a, puth yaꞌ anman. Aꞌ nil piip God.angan nhengk nungantaman Jesus
    Christ.an kuch nunang ngul ngamparana. Nil pam ngul ween keꞌ ngamp yimanangan,
    nil pam wayan keꞌam iiy-iiy, yaꞌa, pam min anman iiy-iiya. Nil mulaman koyam ngul
    eka. Puth nilama thonamang epa maꞌ-aath-aathiy ngampang ngampan yipam woyan wayan
    keꞌ wak-wakāmpa,
  zga-M: Uhuva eshelia yichile mbali ni mbivi yalemilwe uhuvomba uhuva naamu umbile
    uNguluve avombile asuhile umwana yumo avenesadaha eya mbivi ahayehega embivi ya
    mbivi.
  yom-yom: Bila, mambu momo malembakana vanga Mina bu miba milebakana mu diambu di
    nsuni, Nzambi wuvanga mawu bu kafidisa muanꞌandi mu lunitu ludedakana banga lunitu
    lu batu ba masumu ayi muingi kakituka dikaba mu diambu di masumu. Buawu bobo kabedisila
    masumu madi mu lunitu lu kimutu ;
  san-SIN: යස්මාච්ඡාරීරස්‍ය දුර්බ්බලත්වාද් ව්‍යවස්ථයා යත් කර්ම්මාසාධ්‍යම් ඊශ්වරෝ නිජපුත්‍රං
    පාපිශරීරරූපං පාපනාශකබලිරූපඤ්ච ප්‍රේෂ්‍ය තස්‍ය ශරීරේ පාපස්‍ය දණ්ඩං කුර්ව්වන් තත්කර්ම්ම
    සාධිතවාන්|
  yut-yut: Piŋkop da Moses do gen teban ɨmgut uŋun da nin dakon dɨwarɨnin arɨpmɨ dɨma
    wɨrɨrɨtjak, nido but kalɨpnin da gen teban arɨpmɨ dɨma guramɨtjak. Mani Piŋkop
    da iyɨ dakon Monji yabekban pɨŋ yokwi pakpak amɨn nin dakon gɨptɨm yombem abɨdaŋek
    yokwinin wɨrɨrɨkgɨt. Piŋkop da Monji naŋ paregek yokwi dakon tapmɨm abɨgɨt.
  grc-BYZ: τὸ γὰρ ἀδύνατον τοῦ νόμου, ἐν ᾧ ἠσθένει διὰ τῆς σαρκός, ὁ Θεὸς τὸν ἑαυτοῦ
    υἱὸν πέμψας ἐν ὁμοιώματι σαρκὸς ἁμαρτίας καὶ περὶ ἁμαρτίας, κατέκρινε τὴν ἁμαρτίαν
    ἐν τῇ σαρκί,
  cpc-NT: Tikaatsi kitsirinkironi intampatzikashiritantyaawo Ikantakaantaitani, tima
    maawoni aakaiti atzirinkakiini otzimimotai awatha kaari aawiyawaitatsini. Iriima
    Pawa iri kitsirinkairori itampatzikashiritairi atziriiti, jotyaantapaititakiri
    Itomipirori jatziritzimotanti, otzimimowitakari iijatzi irirori iwatha okimitawo
    awatha aaka. Iriitaki jowasankitaawintaki iyaaripironka atziriiti.
  nhg-NT: Pos Deus oquechijque lo que tli inu ley de Moisés abele oquechi. Pos inu
    ley amo checöhuac oyeya porque tonacayo tlajtlacultec abele queneltocaya. Pero
    Deus tiehualtitlanuc tieConietzi ipampa tejua tetlajtlacojque. Otiemacuc tiecuierpo
    quiename tocuierpo tli ica tetlajtlacoa. Hua ejqueu, itech tiecuierpo de Jesús,
    Deus quexexicojque tlajtlacule hua quequextelejque ichecöhuales.
  nya-nya: Pakuti zimene Malamulo sanathe kuzichita, popeza anali ofowoka chifukwa
    cha khalidwe lathu la uchimo, Mulungu anazichita potumiza Mwana wake mʼchifanizo
    cha munthu ochimwa kuti akhale nsembe yauchimo. Ndipo Iye anagonjetsa tchimo mʼthupi
    la munthu,
  ngu-NT: Itlanahuatil Moisés oquipoloj itequihuajyo pampa totlalnacayo xohuel oquitlacamat.
    Yejhua ica on tlen on tlanahuatijli xohuel oquichiu, Dios oquichiu ijcuac ocuajtitlan
    iConetzin yejhuan onochiu Tlacatl ican itlalnacayo quen totlalnacayo, tejhuamej
    yejhuan titlajtlacolejquej. Dios ocuajtitlan quen itlaj huentli para quipopolos
    tlajtlacojli. Ijcon, tej, oquixoxotonij ipoder on tlajtlacojli
  kup-kup: Met God ñetï kateñir ah ñeñ hahan menahan hez, oñ dari sikori, povoz baval
    hat tin tovai sookaz pap tat hegiek, ñetï poñ rekot eñizat darim horï tamegiñ
    bavon navat heh. Tahan God pim rop meehan erat dari ham añarab horï tamegiriz
    heriñiz zut pi ravat, darim horï tamegiñiz kakam ahov bat ñomat ba ol haveteh.
  jid-jid: Nakima ikpie wa itro na iya ti u na, don kuyer u kpa. Irji ati. A toh vren
    ma ni kamani kpa u lahtre don a kam ti hadaya, don lahtre, sei wa ati Allah wadai
    ni lahtre ni mi kpa.
  wmw-wmw: Kinu cakurigariga pakulu upande wa shariya kwa sababu ya kuveya ka hali
    ya kibinadamu, kinu‑co Mwenyezimungu katenda pampereke Mwanawe mwanyewe, na mwiri
    wakulandana na wa binadamu wa madambi. Na kuhusu dambi, Mwenyezimungu kahukumu
    dambi ya binadamu,
  gmv-GGM: Nagarancha ashoppe dendidayssan wogay polanaas danida7ontaysa Xoossi ba
    naaza nagarancha asa lemusson nagaras yarishistana mala yedidi pollides. Hsitidi
    nagara iza ashon piridides.
  ssg-ssg: Usiai nauna ti Haeu hahaniai Moses, i kum aile kaha lioi saun lialun nake
    lialui isiaiakaha pamu xoxoaian. Aile ape Haeu namiloi aweisal liai tenen. I taloma
    tel Natun Jises Krais i sohot hanowi kaha seilon. Haeu hani i, tetel tap nami
    na teik saun lialun, kaui kawatan ti lialui woukaha lehe kaha taha uke hahitake
    nenein ti lialui isiaiakaha.
  zpo-NT: Nel Dios mle rese kwaan nyent mod ngle ley kwaan mzaa Dios lo Ches, nel
    rese myet tubka nayet xaa le kwaan nzhé ley. Kwaanzee mxaal Dios Xgann xaa mod
    tub myet, xaa nzeb jwalt, zee yet xaa xkwent be nu sbaa mlux xaa yalnabeyy cheen
    jwalt.
  poy-poy: Mlungu kashitenda shitwatira ashi, malagaliru geni gaweza ndiri kutenda
    toziya uzotopa wa muntu. Mlungu kamtumiti Mwana gwakuwi pakawera na nshimba teratera
    na nshimba zyetu twenga yatuwera na vidoda kuvitoza vidoda.
  qwh-NT: Jutsa rurellacho yachacashqa cashqam tse leypis mana alli rurenintsiccunapita
    libramarqantsictsu. Tsemi Diosnintsic cachamorqan tsurin Jesucristuta noqantsictano
    yawaryoqta y etsayoqta imeca jutsayoqtano. Y jutsantsicrecurmi, Dios cachamorqan
    tse jutsantsiccunata ushacätsinanpaq.
  gaw-gaw: Amu inam. Ig oonig alag nug ḏonu g̱agaṯag lop̱aḏom amunu ḏo nug heeb, ig
    ena beḵunignu elele iiṯanab amge keeke ḏo nug heḵunu elele iiṯa amu, keeke amu
    Kayak nuḵa heum. Kayak Nug nuḵa Nug Beḵa me uḏia, danab beum. Nug beḏu am, ig
    hip̱unin danab ig beḏunig bia tagiṯom amge Nug am hip̱unin laa iiṯa. Nug ihinig
    hip̱unin uhuqa megaḵunu uḏie, Kayak Nug ig danab, ihinig hip̱uninnu nob Jesus
    nuhigp̱a me, ig baula hip̱uninnu g̱agaṯag waap̱a ii daaṯem.
  nca-nca: Hamó, komo quno hutuŋo mande ŋundo nore quhurí moŋgo oroso yerewero mepémo
    kini, dokoro noreŋo kowenani saŋaní muko quhurí tewero murí ŋu takawero mepémo
    kini. Asa ko Anutuko eneŋo naŋuní asáŋoní kowe ka quhurímbo sopoyote ŋunde qembe
    tero quhurínani rotowero quro eneŋo rero o qa-qa taró. Ŋunde tero enendo kowenani
    saŋanímboro quhurí ŋu topé piyimi inaró.
  zpz-NTPP: Gun yuꞌ coz nu wangac ñgyicy leey ni Moisees nu nac nu wangagyee mbecy.
    Tees Ñgyoozh guc bicy mi de coz zeꞌ, gun bzuu nez mi Iꞌñ mi, Jesuuz. Orzeꞌ mi
    zeꞌ gush mi tub mod gal nu na tub mbecy cyi. Ni bicy Ñgyoozh nu nac cyi den, gun
    orzeꞌ zaꞌ lom de cyi nu yuꞌ nañ lardoo de mbecy.
  mkj-mkj: Da ma kojonneddo johkak wia, pwa jang in jasihkei in armaj, Koahs ne wiahda.
    Ih kin kariahla dihp ipen armaj jang in Ah kadardo Nah Iehrojjo ma indoa in mwomwen
    armaj dipan men pwa en kajohrla dihp.
  zac-NT: Lo quë lëy adë rúnëdiꞌi gan; nápëdiꞌin pudërë parë gunë compañi lëꞌë hiaꞌa
    të guëdë́ꞌnaꞌa cumplir lëy; débil na shcuérpaꞌa. Perë Dios sí, bësheꞌldë më shini
    më con cuerpë shtë nguiu; bëdchini Jesús parë guëdchisúhiꞌ duldë; bëꞌnë më condenar
    duldë nananú laꞌni lduꞌu mieti.
  kyg-kyg: Atafa laipamo haneꞌnigenoꞌaeꞌmo keꞌaepa gemo akame hisuna himamutimo ohaneꞌniyaꞌmofeꞌmo
    keꞌaepa gemoꞌa afaꞌa laha oꞌmaeꞌniye. Afaꞌa laha oꞌmaeꞌnigenoꞌaeꞌmo Gotiꞌa hosu
    kavatilefeꞌmo laha maeno mafaꞌneꞌamo alino ateꞌnigeno emineno hosu kavaꞌmo nehaya
    apakufagana agufamo aliꞌnigenoꞌaeꞌmo Gotiꞌa Kalaisi agufafiꞌmo hosu kavatimo ago
    amagino ataleꞌniye.
  kmk-kmk: Adin dit lintog mabooḻana wayaan dat tagu sit pannakabalin di basuḻ gaputa
    adin dat tagu matungpal dat losana lintog. Yoong sadit adin dit lintog makwa,
    nakwan Apudyus. Ta imbaun na dit Abeng na uttun lubunga mambalin si tagu’n pada
    taku, daḻapnu siya’d naidatun un naipooy sidan basuḻ taku. Ot gapu’t dit natoyana,
    kinaan Apudyus dit kabooḻan didit basuḻa mantulay kan ditaku.
  cao-NT: Jabi jocha chama noqui paquëmatimaxëni Moisés yoba iniquë ra. Noba noma
    jabi iqui tsi chama yama toa Moisés yoba ini quiha, noqui mëbiti. Jatsi quinia
    huëtsa Diós noqui aniquë xabahamahacati. Jariapari tsi quiha mai qui jahuë Baquë
    ja raaniquë. Jaquirëquë noba noma jabi, noba yora, tihi cabo jahuë Baquë sahuëniquë
    coxo na. Jatsi noba jasca ca yora jayahi tsi ja naniquë noba jocha quima noqui
    paquëmaxëna.
  bbr-bbr: Rowe, sintore ämän kos ik onok aru pakan imäikaun ko sakau wäpik. Owon,
    kiro onok aru iken woiok uru rau sakau senes. Utianik, Anut nukas ik apu awau
    pakas sareikowon. Ko kon mokoi äsimornuk, okoro omnokou opok kowon. Ko ro ik senek
    kowon, utianik, kon onok kiro karauk roat onok aru miäi senek wa. Kar onok aru
    kon wou uru rawau wa. Anut nukas kon mokoi äsimornuk, iken onok aru erekapu kau
    mukaun meiewon. Keserianik, Jisas nukas iken omoi ounuk, Anut nukas kon mokoi,
    auruwon, “Isan amiap na ämän orip, okon, is na aru musam.” Okon, Anut nukas Jisas
    tätäi nuruwon.
  inb-inb: Nukanchi pandarigkuna kaskamanda, Moisés ima willaskawa mana rurangapa
    pudiriskata, Taita Diusmi rurarka. Pai kikinpa wambrata kachamuspami chasa rurarka.
    Cristoka, pandarigkunapa kuirpuwasina aichaiug tukuspa, nukanchipa pandariikunamandami
    wañugsamurka. Chasaka, Cristopa kuirpuwami nukanchipa pandariikunata puchukaspa
    chingachirka;
  hrv-hrv: 'Uistinu, što je bilo nemoguće Zakonu, jer je zbog tijela onemoćao, Bog
    je učinio: poslavši Sina svoga u obličju grešnoga tijela i s obzirom na grijeh,
    osudi grijeh u tijelu'
  box-NT: O *Mɔyiize làndá lá yí dà máa wé bṹn, lé bìo ɓa nùpua yídàmu
    tun mu wéró wɔ̃hṹ. Ɛ̀ɛ ká le Dónbeenì wó mu. Le nɔn mí za ó o ɓueé
    lá hã sãnía lè ɓa bè-kora wérowà bìo, á léraráa ɓa ɲúná mu bè-kora
    níi yi. Lé kà síi le Dónbeenì wó á ɓóráa mu bè-kora ɲúhṹ, bṹn
    na lá wee yí ho pànká ɓa nùpua wán.
  ote-NT: Ra nda̱xjua ley mi xicjʉ ndunthi ya ꞌbɛfi pa stá øthʉ hma̱ha̱, pe himbi
    za bi maxcahʉ pa stá øthʉ ngueꞌa̱ ndí øꞌtuahʉ rá paha ma ndoꞌyohʉ. Pe Ajua̱ ha̱,
    xa maxcahʉ ngueꞌa̱ bá pɛhna rá Tꞌʉ, bi ꞌñe bi nja̱ꞌi ngu nújʉ dyá ꞌyøtꞌatsꞌoquihʉ
    pa bi za bi unga rá ma̱ca ndoꞌyo po ma tsꞌoquihʉ, y njabʉ Ajua̱ bi hña̱cua rá
    tsꞌɛdi ra tsꞌoqui pa hinda sigui da nda̱ ja ma ndoꞌyohʉ.
  wnu-wnu: Ete, ininou qomon qoan eng qomon uber biruet igo end in ar bininger wogub
    igoun. Qomon eng wonou ar me ebet igo, Qenu wonou ebet igo. Wonou wau imurima
    ininou munangit asin wau gas ende at ag e dererei. Darab ininou qomon boru eng
    Yisas wo gari biruet ariramorei.
  zam-NT: Yende mod gác li mèn con' co' mnibe' ley co' mxo'f Moisés loo mèn, mèn co'
    mblya's li preb par ndubdi's mèn xal ñibe' ley. Mastale' mnibe' ley loo mèn par
    li mèn con' par que no mèn yalnaban cub, per ne'ngácte mèn no ne'ngàpte lezo'
    mèn ndubdi's mèn xal mnibe' ley loo mèn por cón che'n xtùuz ye'rsin' co' ndli
    mèn par mdyub yo'f lezo' mèn li mèn con' ye'rsin'. Làth xtau'a, mbli Diox thìb
    con'. Mtel' Diox xgan' Diox co' nac thidte xgan'pe' Diox loo izlyo'. Ngòc xgan'
    Diox xal thìb mbi' co' ngóol loo izlyo' xal ndxáal chol mèn loo izlyo', mèn co'
    ncua'n xquin. Mbi'th xgan' Diox loo izlyo' ndxè' par mbli Diox nguth xgan' Diox
    par tyactìi xgan' Diox por cón che'n xquin mèn no par ton' xgan' Diox xtol mèn
    loo mèn. Co'se' tataa ngòca loo xgan' Diox loo cruz, ngòca loo mèn co' ndxela's
    loo xgan' Diox inquinte tolo li mèna chol con' ye'rsin' co' ndyub yo'f lezo' mèn
    par li mèn con' ye'rsin' co' nac cón che'n xab izlyo' ndxè'.
  zyp-NT: Sua a thaipaw kaa ngaisaw phung tah a thaw a diasah cawtah phungbia tah
    ma cawh tua khy be. Canghrasala suanah cawtah thuihlainah tua pawtah Khazing tah
    Ama a Sawcapaw cawh sua a thaipaw cawngsaw pungsaw hratah a za thlaw. Macawtaco
    cawngsaw letei a ungpaw suanah cawh thaily a cangsah.
  sey-NT: Moisés cua̱ñeseꞌe cato ja̱je eto huasoye pa̱pi. Pa̱iseꞌe coꞌaye yoꞌoyepi
    neñuꞌu cajë yoꞌojëna, cua̱ñeseꞌepi tutu peoye deꞌopi. Ja̱je paꞌiquëtaꞌare Maijaꞌquëtaꞌa
    ne ti̱ꞌapi, iye paꞌiyere i̱siquë. Ja̱je paꞌina, ja̱re ne ti̱ꞌasiꞌi caquë i̱ mamaquëre
    pa̱i ca̱pë quëꞌire cuiꞌne coa pa̱ije paꞌire jëjo daopi, coꞌaye yoꞌo doꞌire sa̱i
    to̱caija̱quë caquë. Ja̱je yoꞌoni coꞌayere ja̱ ca̱pë doꞌija̱ꞌa nejo huesoye ti̱ꞌapi.
  nvm-nvm: God fu akai fuon abe no muin revo ise iji bu vek oinuvuon guf ijia naoiv.
    Ijefuon no izeg Godon akaij iji mukorigia abekfuon iji noba aresren. Regavo God
    fu karaunuokafa Farifuon besum iji kuama fu ema ise reoino igeg moikigia ari ruain
    gavo fu ise besum fuba ren. Regavo God fum areko Jesu fu ise nuvuon ijefuon vajai
    fian abene guain. Regavo Jesu iji fu guainma iji fun Godri ise nuvuon ijefuon
    abe isuf igeg baroin.
  mps-mps: E tiwai yai dao. Te dena tigi tomode bidibo dwai sę ilibo kolesaga elalubaso,
    dago te Godigo bomai po dolo wali peyu tama da doloba pai we bidi pedalisiąbo
    dao. Tiali goli God aga digi da doloba pai we bidi aga gedude pedalalio. Agai
    aga Ogwa naga tagala palai, te aga tigi te da dwai sę ebo bidi tigi tiwai elaluali.
    Aga dago dwai sę yali sęgę sela sąwainogo asai, tama da bidigo dwai sę yali
    dene te Godigo aga delide naga wei ponai dao.
  pab-NT: Wiso halitinae atyo maisa wikinaterexe hoka hatyo hiyeta Moisés Xaotyakiraho
    maisa aliyakere kahinaetita wiso. Xakore hoka Enore atyo haisani axikatya iniyalahare
    halitinae tyomitereharenae emaisaheta maheta. Ityani atyo wiso halitinae akereta
    tyoa hoka iniyalahare wisomiterehare emaisaheta maheta.
  llg-llg: Mae ita tao tungga Manetualain Hoholo-lalanen, te ndia ta bisa nakamboꞌik
    ita teme sala-singgok koasan mai, huu ita kada hataholi basa faik, fo tao salak
    takandoo. Tehuu Manetualain soi dala kaluan. Te Ana haitua Ana hehelin, fo dadik
    neu hataholi basa faik sama leo ita. Mae ita hataholi basa faik feꞌek fo tao sala-singgok
    mata-matak, tehuu Yesus mesa kana ta tao nitak sala-singgok hata-hata. Lena-lenak
    bali, Ana dadik tunu-hotuk, fo koka heni hataholi sala-singgon.
  kyf-kyf: 'Nyɩmaa ''wʋyɔlʋee ''gbʋ Moizɩɩ tite mɩa, we ''nɩ mneni we ''ka wa gbʋ
    ''wʋsa. Nɩɩ, -Lagɔ ka we lɛnʋ: ɔ ''ka nyɩmaa gbʋnyuuu -yɔgbʋ ''wʋbhuu ''gbʋ, ɔ
    ''dɛɛ ''Yu ɔ ''paa yoo dʋdʋ -gʋ, ''ɩn -mɔɔ yia yi nyɩmɛ ''bhisa, -mɔɔ ku ''ka
    gbʋnyuu -lɛnʋnyɔɔ ku nya ''wʋwlʋ. ''Sa -Lagɔ ''bhua gbʋnyuuu -yɔgbʋ ''wʋ ɔ ''Yuu
    gbɛgbɛɩn.'
  tpi-tpi: Lo i no inap long rausim sin bilong yumi, long wanem, olpela bel bilong
    yumi i no gat strong bilong bihainim lo. Tasol dispela samting lo i no inap mekim,
    em God yet i mekim. God i salim Pikinini bilong em yet i kam na em i kamap man
    olsem yumi man bilong mekim sin. Em i kam bilong rausim sin bilong yumi, na long
    bodi bilong em yet, God i kotim sin na pinisim strong bilong sin.
  mih-NT: I zaquisi ra Ndyoo sii Zehe ra cuhva caa maa yo ñiyɨvɨ cuatyi. I quisi ra
    vatyi cua tyiyahvi ra sa cuenda cuatyi ñiyɨvɨ, ta i zandɨhɨ ra cuhva ndyaca ñaha
    sa ña vaha sii yo. Vatyi tuhun i saha ra Ndyoo sii ra Moisés ñá cuu zavaha si
    cuhva cuan vatyi ñahñi tundyee iñi iyo sii si sa cuenda cuatyi sa ndyaca ñaha
    sii ñiyɨvɨ.
  qvh-NT: Moisés guelgashgan leycunata yachacur runacuna salvacuyta munarpis jusayog
    cayashpan manami salvacuyta camäpacuyansu. Saymi Tayta Diosninsi salvamansi surin
    Jesucristuta cachamushpan. Jesucristo nogansino runa yurircur cruzcho wanushganpitami
    Tayta Diosninsi jusansicunata perdonaycämansi.
  kms-kms: Te pugri yumbo ur brequ ghimbi pe puq pen kin ni quan nganye gre rind,
    di lo nyinge wuwo righe kin tuqui segi. Pugri bu God ni kuwonyimi irine nas ye
    te beghi ningg sambro nase. Ni tiqi nundog nandi di ni oyi wuti yumbo ur brequ
    nand kin pugri nati. Te kin ningg ni beghi yumbo ur brequ ghimbi pe puq pen yawo
    guregu kin te nyinge nawo righe.
  agn-agn: Ang Katobolan indi mapaglibri ong yaten tenged itang mga taw malolobay,
    ig indi enged matoman ta tang Katobolan agod malibri ita. Piro bindoat tang Dios
    tang indi maboat tang Katobolan. Sinobol na tang sadiling Ana na ang nagsinangoning
    taw pario ong yaten ang mapinagtalaken, agod tanandia tang magimong sagda ig mapasar
    tang silot ang para ong yaten ang mga kasalanan. Ig ong pagkataw nang mismo, inosgaran
    tang Dios tang kasalanan ang yay ang paggaem ong yaten ang mga mapinagtalaken.
  nhi-NT: Nitlanauatil Moisés amo ouilic otechtohton imac in tlahtlacol, pues non
    tlanauatil amo ocpiaya chicaualis ipampatica in totlalticpactlaniquilis tlen amo
    ouilic octlacamat non tlanauatil. Ica non Dios ocoualtitlan niConetzin quemeh
    semeh tehuan ittlalticpactlacah, uan ocontemactih quemeh se tlatemactil ipampa
    in tlahtlacol. Uan ohcon oconpohpoloh nichicaualis in tlahtlacol ica itlalticpacnacayo
    quemeh tehuan itpiah.
  ttc-NT: Komo te aj k'onti'l ob'antik tzan tk'ulun te Kawb'il tzan tpaj nya'tx jwert
    ato' tzan tpaj te aj n'el tgani' te qchi'jel, yatzun te Qtata Dios ob'antik titza'.
    Tetz otzaj tlajo' te tk'wa'al iktza' jun xjal tuky'i xhchi'jel [iktza' qetz aj]
    at qchoj, b'ix ikxji oky'ik tsi' te qchoj ti'j tetz, b'ix ikxji aj tkamlen opon
    tnajsa' te qchoj.
  dan-1931: Thi det, som var Loven umuligt, det, hvori den var afmægtig ved Kødet,
    det gjorde Gud, idet han sendte sin egen Søn i syndigt Køds Lighed* og for Syndens
    Skyld og således domfældte Synden i Kødet, { [*i Skikkelse som et syndigt Menneske.]
    }
  kwj-kwj: Sembe hukwe nuhi to Gotri lo mwanji kwambu tini rani rumbwesiwani Gotri
    lo mwanji oti norukweni hinde apa nunu okula kumbwa. Woro dohaꞌa sumbu Gotri lo
    mwanji to simiyafuro sumbu Gotri to rinjenga ratororo. Gotri ri Che naha ni ri
    rumbwewani sikani kapwa sumbu wosindau hima nunu hinga naha ri siraro. Wosini
    hima tape rihi ti Gotri ni hasini nui kapwa sumbu wasa nu kichakoro ti rinjenga
    nunu keke ri kicharo.
  vie-OVCB: Luật pháp Môi-se không giải cứu nổi chỉ vì bản tính tội lỗi của tôi. Vậy
    Đức Chúa Trời đã làm điều luật pháp không thể làm. Đức Chúa Trời sai chính Con
    Ngài mang lấy thể xác giống như thể xác tội lỗi của chúng ta. Trong thể xác đó
    Đức Chúa Trời công bố để tiêu diệt tội lỗi cai trị chúng ta qua sự ban cho Con
    Ngài làm sinh tế chuộc tội cho chúng ta.
  kze-kze: Áánútu kwená ámáámba siráimbanivo sáwí'a ónáe séta minámáámbá íma kanaán-umaiya
    kwakáunda póna minámáánkó sáwíta umáíya máyaundavinkemba íma síkaisata máyaunanaya
    naaémba Áánútu ááninkontavena séna sáwí'a kwéomba po miwíyáváí se kumpuwíníyone
    séna ai'marówana kesáámó sáwí'o kwéundawaiyaamo úndanten-augwarawai maimaéna kentáásí
    sáwí-imayaamo maisiyuwáíndayavenaya kumpukáiye.
  lbk-lbk: Nan ad-i maikkan nan lenteg Moises ken chatako tay nakapsot tako, et inangnen
    Apo Dios. Inafakna nan kafaelan nan ngaag isnan namaalana isnan Anakna kannay
    ta enfalin ay takho ay kag ken chatako ay fomafasol, ta ikalona nan fasol tako.
  mto-NT: Ax juuꞌ tseꞌe kaꞌo̱ꞌyixjup je̱tseꞌe yaktónu̱t je̱ Moisés je̱ pyavaꞌnu̱n
    ka̱jx, je̱ꞌe̱ ka̱jx ku veꞌe je̱ jayu yꞌitta je̱m je̱ to̱kin kya̱ꞌm, je̱ꞌe̱ tseꞌe
    je̱ Nteꞌyam tyoon je̱ yꞌOnu̱k ka̱jx. Kye̱jx tseꞌe je̱ yꞌOnu̱k yaja naxviijn jayu
    niꞌkxax kó̱pkax, veꞌem ax joꞌn je̱ jayu juuꞌ veꞌe to̱kintoondup je̱ ñiꞌkxta je̱
    kyo̱pkta. Ku veꞌe yꞌijt yaja naxviijn jayu niꞌkxax kó̱pkax, je̱ꞌe̱ tseꞌe du̱kuve̱jt
    je̱ nu̱may jayu je̱ tyo̱kin.
  bzh-bzh: Nġaa muġeng neggëp loḳ hil ayod, om Horek su yoh vu bë kevoh nġaa nipaya
    na rë. Rëḳ nġaa sën Horek su yoh vu bë gevonġ rë lo, og Anutu yö nevonġ. Vonġ
    nalu yam betu mehönon raḳ, benavi nebë hil mehönon nid paya vu dob sënë navid.
    Lob Anutu vonġ bemehönon hir nġaa nipaya nyëvewen yah raḳ neggëp Kerisi, bediiḳ
    loḳ yah hil bed in bë Horek yi nyëvewen su gëp vu hil.
  guj-2017: કેમ કે મનુષ્યદેહનાં લીધે નિયમશાસ્ત્ર નિર્બળ હતું, તેથી જે કામ તેને અશક્ય
    હતું તે ઈશ્વરે કર્યું, એટલે પોતાના દીકરાને પાપી મનુષ્યદેહની સમાનતામાં અને પાપના
    અર્પણ તરીકે મોકલીને તેમના મનુષ્યદેહમાં પાપને દંડાજ્ઞા ફરમાવી;
  jvn-NT: Awit para sedulur, wèté Gusti Allah ora bisa marakké awaké déwé medot klakuan
    ala. Dosa gedé banget pangwasané lan awaké déwé kangèlan ngalahké. Mulané Gusti
    Allah déwé nulungi awaké déwé. Dèkné ngongkon Anaké medun nang jagat kéné. Gusti
    Yésus dadi manungsa sing uga nduwèni badan kaya awaké déwé iki. Dèkné mati dadi
    kurban kanggo dosané awaké déwé. Dadiné Gusti Allah malih nganggep Kristus salah
    lan kudu nglakoni setrapané.
  byr-byr: Yɨ sareꞌ dareꞌnesɨ. Aꞌmweraavɨre kɨlaakejɨkɨya yawɨta savɨna kɨwɨnyabwi
    yaꞌneina waryaanyaina mwaaihoꞌna Kɨwɨnyabwi kayaaꞌnanyaburɨ padaihasamaaꞌna neyannebwi
    mɨꞌ. Sara mi yadeꞌ Gotɨyai sara yakesɨ. Gotɨyai gannya Gawaalɨvaangerɨ maryasaabakelyɨ.
    Sarei aꞌmwe kayaaꞌnanyaibɨꞌ kɨlaaꞌnakei yɨmaꞌnakelyɨ. Gamɨ aꞌmweraavɨre kayaaꞌnanya
    bwalamarasɨꞌnyaꞌnei walaabakelyɨ. Yɨ aꞌmweraavɨ kayaaꞌnanyabwi wɨlarɨkeburɨ Gotɨyai
    jɨdaꞌna kyaꞌ Kɨraazɨtɨyai aꞌmweraavɨneba kayaaꞌnanyanne tɨvɨkɨtaꞌna balakelyɨ.
  ian-ian: Lo kavle vak kat ana inaka kwulakiyandɨ. Manda kat. Lo waa nyaangɨtmba
    ana inaka yetɨgiyanɨn. God kwulatndɨ nɨn kat vɨga la kavle vak kat. God ndɨna
    nyan kat kɨpma ndai wandɨ, maa ndinyanguna mbangɨ yalaa klandɨ. Kavle vak kat
    kwulapmat yandɨ. Nɨnagwuinana kɨta lulu tɨga kwulapmat yandɨ. God mand akt ndɨna
    nyan kwindɨ. nɨna nglambi aywaa kwutndɨ maa ndɨ kat sɨvat kwindɨ. Nɨn kat lo kwiya
    nglambi wumba ngɨlɨndɨ. Mbambala tamba la maawupmba ana yetɨlɨganɨn. Godna waagan
    waa vapmba yetɨlɨganɨn.
  hun-hun: Mert ami a törvénynek lehetetlen volt, mivel erőtlen volt a test miatt,
    Isten az ő Fiát elküldte a bűnös testhez hasonló formában a bűn miatt, és kárhoztatta
    a bűnt a testben.
  mcf-NT: —Moisesën chiacpadec bëdamboec tabadec unësash Nuquin Papa yacno tabadebi
    —queboedi icsaquido yec abembi bëdamboec tabadtiapimbo matses iquec. Adsho isun
    matses bëdamboen iste bunquin Nuquin Papan aton Madombo Esus matsesmiac. Adoac
    Nuquin Papan tantiacpadec matses icsaid bedshunec abided cuidadec unëspanëdash.
  kjs-kjs: Gore naana abalana kone ora ko lisa-pulu rekena agaleme naa mada narabamisa.
    Dia, pare Gote-me pisa. Gore Gote-me nipuna Si mea epenalisa rabu naa koe enaali
    raapu epa pirisa. Naa su kamaa piri enaalinuna kone muma ipisa-pulu nipumi pupitagi
    nape kone madaa koe kedaa mea rubisa.
  mni-mni: Maramdi hakchangna sonba maramna Wayel Yathang aduna touba ngamdaba adu
    Tengban Mapu masamakki Machanupabu pap chenba hakchanggi mawongda amasung papki
    iratpot oinaba thabiduna Ibungo mahakna toubire. Maram aduna Ibungona pappu hakchangda
    aranba tahalle.
  yad-NT: Darya sivaayada ji̱ta Ju̱denu jiryatimyu̱ ne vana̱y rivaay saniquejada yasiquita
