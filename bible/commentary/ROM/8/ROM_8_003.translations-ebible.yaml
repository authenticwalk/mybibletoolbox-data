    Nunin asamtai Apajuí nigki yaimpakui niina Uchijin jutii tudaujin mantamnati tusa
    awetugbauwa duwi. Apajuí Jisusnak aentstijai betek ema awemauwai, dutikamu asa
    jutii pegkegchau takastasa senchi wakegainag numamtinuk aajakuí. Apajuí Uchijiya
    nu pegkegchau takaschauwaitak, jutii tudau takaamunum suwimak juwaku waitmainun
    Jisus niina iyashiin waittsauwa duwi, nunú pegkegchau wakegamua nunak depetkauwai.
