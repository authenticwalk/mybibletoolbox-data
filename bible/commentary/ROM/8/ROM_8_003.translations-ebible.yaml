    e hale iema a Pien Tson i tanen peisa me mi lue iena u tuanrei te kato uana turu
    tuanrei i tarara me mate silena a markato a omi. Ne Sunahan e lu ban a nitagala
    tara markato a omi te kana turu tuanrei i tarara.
  mav-NT: Sa'a­wy'i Tupana ainãpin kahato Musei upi. — Mi'i tã waku etunug e. Mi'i
