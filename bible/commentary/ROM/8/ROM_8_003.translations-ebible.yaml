  san-ASM: যস্মাচ্ছাৰীৰস্য দুৰ্ব্বলৎৱাদ্ ৱ্যৱস্থযা যৎ কৰ্ম্মাসাধ্যম্ ঈশ্ৱৰো নিজপুত্ৰং
