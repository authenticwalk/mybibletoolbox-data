  cta-NT: Cua nguaꞌni Ni sca chaꞌ tlyu nu ná ngua cuaꞌni nu chaꞌ cusuꞌ nu nda jyoꞌo
    Moisés loꞌo ñati̱ nu ngua saꞌni. Ná ngua cña chaꞌ biꞌ, xquiꞌya chaꞌ cuxi tsa tyiquee
