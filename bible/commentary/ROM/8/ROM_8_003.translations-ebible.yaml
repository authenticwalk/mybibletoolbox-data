  gah-gah: Litaha ligikámo nene Ómasímo lo huka gakó ámegetoakalímini zámuza nene
    aleko limigo, hoza alemigo, lelitoka Ómasímo alimó. Lá ike, Ómasímo hozaváa alike,
    litaha ligikámini golesa netalímini zámuza apelekago, limimó. Lá noike, gipala
    amiselekago, lihima netató minuhá vegená lelí lemetameni ale luhoake, lelí lihima
    asú itive loko limimó.
  lcm-lcm: Io, kapo asukang ke, sausaupai katapo kovek i dual asi akala anira, using
    a keve lau rikek i pukun kitala karaunai ania. Sikei God kata akala ira asukang
    ke, kata asok akorong kana nat asi kana me luk ani pukun val ri vap, taun kata
    sunguk a visuk i kari rikek, kala asukang val nia na seupok i rikek. Au na e iang
    kala poso saupai ta igenen ke, rikek, voiang kapo uli takai ani pukun ke, ka mat.
  aer-aer: Anwerne itelareme angkentye Ngkartele-arle Moses antheke anwernenhe itetheke
    mpwaretyakenhenge, anwerne-arle uyarne mpwarerlenge iwenhe-arle re anwerneke ileme
    arratye anetyeke. Kenhe Ngkartele akenhe anwerne itetheke mpwareke Alere Ikwerenhe
    yernemele. Anwerne itelareme rarle tyerrtye-irreke, tyerrtye anwerne-arteke anteye-arle
    aneke. Re anteme anwerneke piwelhemele ilweke anwerne anteme arratye anthurre
    anetyenhenge arne akurne areye akwetethe mpwaretyakenhe anetyeke.
  qvc-NT: Piru noqanchiqkunalla ancha munashpa Muysispa liyningunata kasuytaqam, uchayuqkuna
    kashpa, mana atirqanchiqllapachu kumpliytaqa. Chaymi chay liykunaqa mana atirqanchu
    washawayninchiqta. Piru Taytanchiq Dyusmi chay liykunamanda mas pudirniyuq. Chaymi
    Churin Jisusta kay pachaman kach'amurqan, kwirpuyuq runa kanambaq. Chayshina kwirpuyuq
    kashpapismi, mana nima uchata rurarqanchu. Piru suq kruspim wañurqan, uchanchiqkunapaq
    pagarakunambaq, amana kastigadu kananchiqllapa.
  tgl-ULB: Sapagkat kung ano ang hindi kayang gawin ng kautusan dahil mahina ito sa
    pamamagitan ng laman ay ginawa ng Diyos. Isinugo niya ang kaniyang sariling Anak
    na kawangis ng makasalanang laman para maging isang handog sa kasalanan, at hinatulan
    niya ang kasalanan sa laman.
  cbs-NT: Diosun Moisés yunukin jawen jancha kenemanidan, yudabu jatun shinan babuwen
    taexun jaska waxun chibantidubumaken jaska bebunkidi yubani yudabu babubu jau
    jatun chakabu jatu buaxuni mawayunun, iwanan, jawen bake yuda babu nukuna keska
    bimatan Diosun yununiki. Jesús jaskakidanixun jawen mawa kayabimati Satanásan
    kushipa mebinkin Diosun baken maemaniki.
  xtm-NTPP: Vaa tna'a ja ni tatnuni Moisés ma chi ñatuu nawa ni kuu sa'a i ja jin
    kuu ñayii ma, kuechi ja ni yo kundee yikikuñu ñayii ma nuu i ja jin ko sa'a i
    ja u'vi ma. Chukan kúu ja Su'si ma, ni tetniñu ya Sa'ya maa ya ma sukan kaa yikikuñu
    ñayii ma, sukan‑va'a kundee ya nuu ja u'vi ja játna ini yikikuñu ñayii ma ja sa'a
