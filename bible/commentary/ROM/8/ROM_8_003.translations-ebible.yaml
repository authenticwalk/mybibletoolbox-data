    Odsoudil hřích v těle,
  cui-cui: Moisés pia peitorobi coyenewa tatsi jopa itacʉpaetsi xua jiwi capanenebiya
    exainchi abe pia peexanae cuiru coyenein weya. Jiwi jopa itacʉpaetsi xua daxita
    yabara jume cuiya exana barapo Moisés pia peitorobi coyenewa tatsi. Ichitha Nacom
    Pexanto itorobica pon yatsicaya pepa Pexanto tatsi. Barapo Pexanto tatsi naexana
    be bara jiton pia pepon tatsi, bara naca perʉ coyene jʉpa, po pepontsi xua abe
    waexanae jiwichi. Poxonae Cristo tsitʉpa waabe exanae cuiru coyenewan, bapon amanayaba
    barapo waabe exanae cuiru coyenewantha. Barapo peabe coyenewan jopa peitacʉpaenexa
    tsainchi xua wanaca cana exanaewa tsane xua equeicha abe waexanaewa tsane.
  boj-2014: Qotei na aqa segi Ŋiri Yesus qariŋyonaqa a une tamo bulosiqa gago une
    kobotqa bonaqa aqa segi jejamuq di Qotei a gago une aqa awai uge atsiqa dena une
    aqa siŋgila kobotej. Iga gago areqalo namij na dal anjam dauryqa keresai deqa
    Qotei na iga degsi aqaryaigej.
  eng-OEBUS: What Law could not do, in so far as our earthly nature weakened its action,
