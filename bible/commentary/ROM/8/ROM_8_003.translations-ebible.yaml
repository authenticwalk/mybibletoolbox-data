    yale dowi alamó melaai yale kwia tokó̧ló aluraai yalepó. A̧ atéró sukuturaalu,
    tó tikimó mole dowi ala ama só deróo, ai dowi alamó melaai yale kwiakélé ama tikimótei
    sóró aluróo yalepó.
  hin-2017: क्योंकि जो काम व्यवस्था शरीर के कारण दुर्बल होकर न कर सकी, उसको परमेश्वर
