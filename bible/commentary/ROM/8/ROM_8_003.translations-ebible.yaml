    chisau ni iilu yetu uweji ŵatuli ni sambi, kuti asilamule sambi mu iilu yetu,
    ni kwa chiilu chakwe cho ŵasiuleje sambi.
  tgp-tgp: Matan leu mo sopo te suihana vara i er̃i posi na masalo varama na loloku,
