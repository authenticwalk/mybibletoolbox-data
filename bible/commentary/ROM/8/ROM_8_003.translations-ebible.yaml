    atone for sin. He condemned sin in that earthly nature,
  eri-eri: Nuuni beele no ere ebere une uulu hagei nomo edo uwa, taate bona, ere ebere
    huwanyage asari no nuuni beele oojowei nomo danga uwau. Onou wa, dada beha waha
    nuuni beele no onowei nomo edo uwa, Itou nogo we onowai. Itou nogo we nomo Idau
    huuru tuwainga medu bona, no ere fai une tafagou dorofe heigai. No ere ebere une
    uulu hagei nomo mai, onodu no nogo gogala langa, Itou no une kot langa tafa tudu
    bona, une nomo danga usumuwai.
  aly-aly: Ahern-areny-rnem amentewarl alhenh, arratyirretyek-arrpantey ywarn-antey
