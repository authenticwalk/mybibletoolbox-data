  tew-tew: Naˀindá tꞌowaḏa̖ˀ gimuuḏi wígikaypí, heḏiho Yôesiví tsontu̖u̖ ihay wíˀâyˀaˀgindopí
    heḏânho tꞌaywó̖ˀdiweḏi dînˀaywoeníḏí. Hewänbo Yôesi Táḏá-ânho ûnkoeḏi dînˀaywoeníḏí.
