    a God ke eia na puhi ke tavogha bali vamamaluhaghita. Imanea ke vetula maia a
    Dathegna kori tono ke vaghagna na tonoda ighita kati koakoa. Ma God ke vetula
    imanea eigna keda na havughaghi bali hati aua na komi paluhada. Kori puhi iangeni,
