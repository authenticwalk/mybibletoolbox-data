  unx-unx: ମାନୱାରାଃ ସଭାବ୍‌ରେ ପେଡ଼େଃ ବାନଃ ହରାତେ ମୁଶା ନାବୀ ଏମାକାଦ୍‌ ଆନ୍‌ଚୁକେ ମାନାତିଙ୍ଗ୍‌
