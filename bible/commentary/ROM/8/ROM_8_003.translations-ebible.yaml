    tlamánali para kintlaxtlawas totlajtlakolwah, iwa ijkó okipojpolo ichikawalis
    n tlajtlákoli.
  bgg-bgg: Nyieliieshii bran ro ziig ne zia buii ne Iphey è arek mua pha ji ne, Hamangkhung-aphuii
