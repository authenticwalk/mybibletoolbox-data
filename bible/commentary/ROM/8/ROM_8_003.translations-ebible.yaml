    akũ à wé'i dà durunnaa a Nɛ́ mɛ̀ɛ pìi gãi,
  mcp-mcp: Məcɛ̧ɛ̧ mə́ Moyîz mə́ á shígɛ́ bə nə ŋkul sâ ntɔ́ nəcé cʉg múúd í cúgɛ́
    nə ŋkul bɛ̧ mwo. Njɨ, Zɛmbî nyə a shí sâ; nyə á ntɨ Mwân yé zə jímbal búúd misə́m.
    Mwân mú zə ŋwa nyúúl búúd ɔ mísə́m bɨ́ nə ndɨ́ yí, nə́ ndɛɛ́ Zɛmbî mú yə nyúúl
    nyɔɔŋgʉ́ intʉ́gʉ́lí í mísə́m.
  hat-hat: 'Bagay lalwa Moyiz la pa t'' kapab fè, paske kò lèzòm te rann li san fòs,
