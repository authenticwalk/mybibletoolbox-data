  dop-dop: Ɩsɔ lɑpɑ mpi Moisi kʋsǝsɩɩtʋ tɑɑ pǝsɩ nɑ tǝ́ lɑ yʋlʋwɛɛtʋ tɔɔ tɔ. Ɩ hʋlɑ
