  pan-pan: ਜੋ ਬਿਵਸਥਾ ਤੋਂ ਨਾ ਹੋ ਸਕਿਆ ਇਸ ਕਰਕੇ ਜੋ ਉਹ ਸਰੀਰ ਦੇ ਕਾਰਨ ਕਮਜ਼ੋਰ ਸੀ, ਪਰਮੇਸ਼ੁਰ
