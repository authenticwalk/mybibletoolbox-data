    jiryatiy samurichenutadedara juuchuveda Jesús vu̱mu, sa̱tidye jto̱taniy vasera
    jiñiquejada vu̱ñijyu̱, jiryatiy vu̱ryupichara Su̱ntuta, ne vu̱dyirya jachipiya̱jadata.
  mxb-NT: Chi̱ ko̱ ní kándeé taꞌon ley taó xóoan yó ti̱xi ndaꞌá kua̱chi, chi̱ ko̱
    ní kándeé yó kee yó choon saꞌándáa̱n. Sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá Ndios de̱ꞌe mani̱
