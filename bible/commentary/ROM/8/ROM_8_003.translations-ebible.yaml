    aimi­ky­'esat sa'ag aipyhyp kahato inug hap ete. Mi'i hawyi Tupana piat ainãpin
    hap yt aimo­hãpyk kuap i yt watunug i pote. — Pyno atimo­hãpyk mi'iria e Tupana
    tuwepe. Mi'i to'e hawyi toipo­'oro Tosa­'yru sese. Put'ok'e hawyi ai'ewy ipiit
    Miit kahato Mi'i. Toi'a­parap kuap aito ewy wen ma'ato yt toi'a­parap hin i. Yt
    karãpe i tutunug sa'ag. Toi'akit kahato tomi­ky­'esat sa'ag nug hamuat — Yt atunug
    i e tuwepe. Miit'in miky­'esat sa'ag toi'akit yne. Miit no tuwenug hawyi ai'a­piheg
    hap tutu'u yne aria'yp posak ete.
  kpf-kpf: Mârum um sâŋgiŋniŋandâ gurumin den zorat imbaŋâ mem gei neŋgâren kubikkubik
