    se ojtli. Quititlanqui Icone ma mocuepa tlacatl ica itlacayo queja tojuanti, yonque
    yajaya ax quipixqui tlajtlacoli. Huan Jesucristo mijqui queja se tlacajcahualistli
    ipampa totlajtlacolhua huan yeca quitzontlamilti ichicahualis nopa tlajtlacoli
    tlen eltoc topani.
  sps-sps: A Faun gim non ma kat fatavaroiny rara, kainon to te tanaf rora ma manaats
    Faun ten Gov an ra te gima kat tu kat aveto, ara kat kat patsukan fi kan raror
    tovei tana saa u fakats tsian iny kat aveto koma rara parits fiisok non. San e
    Gov tsun to Ayei onot non ma kat fatavaroiny rara, ito sen Gov jiats me na Guei
    Tsoiny Tsunia fatoobing tana monaagits to, ana Ayei faarei miton a mes fiisen
    men puan Tsuan faarei non puainy mes tsura tan aveto, sana sikia tu fakats iny
    kat aveto ma tagaa ot iny a koman Ya. Gov jiats mi Ya ma mat Ya, ma pats ravainy
    Yan aveto tsura, tana saa, Gov tsue na ka, “Puainy mes te kat aveto ma nom ya
    na fasaraa nana mat a suu.”
  wnc-wnc: Ngan. Mama wamda waiakngatane kekeknga aknga tanguwan pimananga dua. Dasingge?
    Waiakngata kekekake musipmin pangenawan ninda mama wam sandeke aminu wai amin
    dakngakamang. Ngana Anututa kepi tasinimukut. Tasike ita inane waaknga initewan
    apu ita nin binga dakngakut. Dakngake ngana waiaknganinu asinggan tasikamang kaknga
    dua tawake tasike ita nindane waiaknganinde kungwanimukut. Kungwaniman Anututa
    ninde musip kwikwik natanimuke waiakngatane kekeknga aknga tanguwan pimakut.
  bus-bus: Yã kɛ̀ Musa doka e fↄ̃ à kɛ̀ro gbɛ̃ntee gbãasaikɛ yãnzi, Ludaa kɛ̀.
    À a zĩnda Nɛ́ zĩ̀ gbɛ̃ntee ũ lán wamↄwa durundeenↄ bà durun kɛ̃nnɛna yãnzi,
    ben à wí dà durun-a a Nɛ́ mɛ̀ pì gãzĩ,
  gub-BL: Tupàn ze'eg Moizez pe imono pyrer kwehe arer a'e, nupuner kwaw teko wapyro
    haw rehe a'e, ta'e ni amo teko nupuner kwaw a'e ze'eg heruzar haw rehe tuweharupi
    a'e wà xe. A'e rupi Tupàn upyro a'e wà. Umur kar wa'yr ko ywy rehe a'e. Uzeapo
    awa romo. Hetekwer nuzawy kwaw ikatu 'ym ma'e iapo har retekwer. Umàno ikatu 'ym
    ma'e zaneremiapo kwer hekuzaromo. A'e rupi zanepyro zaneremiapo kwer ikatu 'ym
    ma'e wi. A'e rupi a'e ikatu 'ym ma'e iapo haw nuiko kwaw Zanezar romo a'e kury.
  imo-imo: Linonga oi konopumu enge naa perimumunga Mosesini Gotenga ungu mane tirimumani
    enge naa nimbelie lino tapombai terimu ulumu manda naa terimu nalo Goteni manda
    terimu. Yunge Malo maina imbomanga ulu pulu kerimanga kolo wangopa kolopili nimbe
    maina lipe mundurumu, aku iyemu omba lino maina imbo ulu pulu keri teli imboma
    mele apuwe lierimu. Yu imbo kerimanga nimbe kolo wangopa kolorumu wali Goteni
    aku tepa Jisas yunge kangindo imbo kerimanga ulu keri enonga kangi akuna peremoma
    kot tendepalie aku engema topa maindo mundurumu.
  boj-boj: Qotei na aqa segi Ŋiri Yesus qariŋyonaqa a une tamo bulosiqa gago une kobotqa
    bonaqa aqa segi jejamuq di Qotei a gago une aqa awai uge atsiqa dena une aqa siŋgila
    kobotej. Iga gago areqalo namij na dal anjam dauryqa keresai deqa Qotei na iga
    degsi aqaryaigej.
  eng-DRA: For what the law could not do, in that it was weak through the flesh; God
    sending his own Son, in the likeness of sinful flesh and of sin, hath condemned
    sin in the flesh;
  knf-knf: '*Bgah bi Moyiŧ baanhil pdo haŋ, ţiki iko yi uleef wi nja uŋaluŋ ido kë
    bgah baanka mnhina maŋ. Kë Naşibaţi aşë buuran nja wi ayiluŋ Abukul abi ji ñaaŋ
    najën abot awo bţeŋan pa pyeenkar nja kakob pa ipekadu yi nja.'
  san-KHM: យស្មាច្ឆារីរស្យ ទុព៌្ពលត្វាទ៑ វ្យវស្ថយា យត៑ កម៌្មាសាធ្យម៑ ឦឝ្វរោ និជបុត្រំ
    បាបិឝរីររូបំ បាបនាឝកពលិរូបញ្ច ប្រេឞ្យ តស្យ ឝរីរេ បាបស្យ ទណ្ឌំ កុវ៌្វន៑ តត្កម៌្ម
    សាធិតវាន៑។
  arn-NT: Moyse tañi ley dungu pepi wiñoduamel-lafi ta che tañi yafkan mew, welu Ngünechen
    werküy kisu tañi Fotüm kiñe yafkafe che reke tañi chalintukuafiel ñi langümngeael
    femngechi tañi wiñoduamafiel ta che ñi yafkan mew. Fey famngechi tañi kondenangeael
    ti yafkan mülelu tati yafkafe che mew.
  zas-NT: Guial nayajc ree bénguidxliuj ad bileꞌt nüjn ley dunuj ree yudar, ley ni
    badëëd Dios loj Moisejs. Per yan ma been Dios ni ad bileꞌt nüjn ley guin. Laaman
    guxhaal Xiꞌn loj guidxliuj ziꞌcgajczi tijb bénguidxliuj persi güjtaman por dux
    tol ree chitëë nabeeri dol dunuj ree.
  ken-NT: Bɛbhɛ́ ɛbhɛn Mandɛm áchyɛ́ ntá Moses bɛ́bhɨ́kɨ́ kway nyaka bɛpɛmɛ bhɛsɛ
    ndǔ bɛbʉ́ nɛ ntí bɛ ndǔ nɛpɛ́m ɛnɛsɛ mbɔ bakwǎŋwaŋ, sɛ́bhɨ́kɨ́ bhɔŋ nyaka
    bɛtaŋ bɛbhʉrɛ bhɔ. Mandɛm kɛ ápɛ́mɛ́ bhɛsɛ ndǔ átó mbɔŋ Mɔ́ywi, nɛ yí atwɔ́
    fá amɨk nɛ nɛpɛmɛ́ nkwǎnwaŋ mmu ákʉ̀ bɛbʉ́. Nɛ ndu atwɔ́ ɛnyu yɔ, akʉ bɛ bɛbʉ́
    bɛkɛpɛrɛ bhɔŋ bɛtaŋ amfǎy bho.
