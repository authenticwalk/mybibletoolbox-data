    ନାଗେନ୍ତେ ଇନିଃ ଆୟାଃ ହନ୍‌କେ ପାପି ମାନୱା ଲେକାଏ କୁଲ୍‌କିୟା ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁ ପାପ୍‌ରେୟାଃ
