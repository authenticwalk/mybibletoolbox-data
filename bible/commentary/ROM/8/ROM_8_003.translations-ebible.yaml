  meu-meu: Tau-anina ena manoka dainai taravatu na asi siahuna, taunabunai Dirava
    ese Natu-adorana e siaia, dika tau-anina e abia, dika kwarana ai ela, tau-anina
    ai dika e hadarerea.
  yva-NT: Weramu Ananyao Musa mamo mo wansapaya irati ayao kakai ama vambunine rai
    kakai. Weye vatano mine so wansanuga mayondi ti wantavondi Ananyao Musa rai kobe
    jewen. Weti ayao kakai ama vambunine mamo Ananyao Musa mo rapinde kakai, weramu
    Amisye po rapinde tenambe to. Amisye po raija tenambe arono Po apa Kavo Yesus
    atutir de, anasine mo vatano mine wansamaisy, indamu Po ayao kakai ama vambunino
    mo wansaijare randamisy.
  dgc-dgc: Medukés i dati a pagkatolay tam. Kanya éwan kitam meligtas dahil to késunud
    tam to kautusan. Pero iligtas kitam na Diyos. I ginimet naa, éy pinaange na tu
    anak na ta mundua, a naging tolay. Pero éwan siya tu kasalanan. To nikate na éy
    nilibri na kitam ta kasalanan tam.
  zpm-NT: Wlaltaa ib brieelod ley nsilaaw ne lo doḻ, gane mazd laa Dios pxeeḻ Xpëëd
    me biaadsilaa ne. Brieelod ley, sac grëse miech laa ne tsienaḻ zho miṉe rnabey
    ley, mazdraa zienaḻ zho ncuaaṉe ruṉctal xtoḻ zho. Gane zeeṉe pxeeḻ Dios Xpëëd
    me, goc me miech (lëëraasi ni tib doḻ beeṉd me), meṉ co gut bdiizh grëse xtoḻ
    ne, dzigo ga laa me psilaa ne ladznia doḻ.
  hix-NT: Kàyweronàhyamatxho komo ryhe, konyhoryehranye ro mak nehxakonà. Àsok tawro
    hana, àro yoyuknye menyxehra kesnàr kom ke, khun kom yano me ahoxemra kesnàr kom
    ke. Khoryenkom haxa ryhe konyhoryetxownà, tàwya buru nyaknyàr ke mak ha. Yukryeka
    hona tomoknàtoko, tuhnye harha natakàhtoye, Khoryenkom muru. Tanhàn hokon komo
    wyaro rma rha tuhnye natakàhtoye. Tuhnye atakàhtosaho rma wayehye, tàwya anhà
    yowtoho me. Noro rma anhà yarymaye, ohxe roro rma haxa tesnàr ke. Tuhnye rma tehtoko,
    ohxe roro rma haxa nehxakonà, noro ha.
  sim-sim: Moseshi lon ni tiyakurik ni uram urameri nir. Hako sungu masi nihi oso
    mbeek kwambu nga si naha lon tiyarakondahik nari ambu sir. Karem uri osik Avui
    Wasilaka jikisi orhin or halashirik misambik or takaha nir ma hom maome nga nor
    naha nihi farniyik siri ri. Urik Avui Wasilaka nirin or mandingormekurin or halaha
    Jisas yejen nihi farniyik or mandingormeri ri.
  npi-ULB: जुन कुरा गर्न व्यवस्था असमर्थ थियो, सो परमेश्‍वरले गर्नुभयो, किनकि यो शरीरद्वारा
    कमजोर थियो । उहाँले आफ्ना पुत्रलाई पापमय शरीरको रूपमा पापको निम्ति बलिदान हुन
    पठाउनुभयो र उहाँले पापलाई शरीरमा दण्ड दिनुभयो ।
  cgc-cgc: Ula ki nalibri paagi ta ate na pagsunod ta Mga Sinulat Moises tak ula ki
    sarang na magsunod tenged ate an na pasunod ate na kaugalingen na liag. Tenged
    ula ki sarang, palibri ki ta Dyos paagi ta iya na Bata na papadala din naan ta
    kalibutan i aged silutan para ta ate na mga sala. Cristo na Bata din papadala
    na natao na kanen ittaw man paryo ki kiten na mga ittaw na mga nakasala, piro
    kanen ula nakasala. Paagi man ta pabuat Cristo, libri ki en alin ta ate na kaugalingen
    na liag na gadala ki kiten na magbuat ta sala.
  tim-tim: Akto den kârikŋe are han tâmbâŋe nenŋande kârikŋeŋe kondo gembo nengâlân
