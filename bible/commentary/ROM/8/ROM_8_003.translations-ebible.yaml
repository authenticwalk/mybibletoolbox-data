    Onun cismi ilə məhkum etdi ki,'
  eng-DBY: For what the law could not do, in that it was weak through the flesh, God,
    having sent his own Son, in likeness of flesh of sin, and for sin, has condemned
    sin in the flesh,
  guo-NT: Xatis chiekal naexasis-esal puexa Moisés chajia lelpox. Samata, xatis wajut
