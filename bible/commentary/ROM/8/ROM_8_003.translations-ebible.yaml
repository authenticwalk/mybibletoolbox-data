  jpn-1965: 肉によって無力になったため、律法にはできなくなっていることを、神はしてくださいました。神はご自分の御子を、罪のために、罪深い肉と同じような形でお遣わしになり、肉において罪を処罰されたのです。
  fra-SBL: Car ce que la loi ne pouvait pas faire, puisqu'elle était faible par la
