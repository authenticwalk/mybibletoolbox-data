  zpl-NT: Lunú necaꞌahua bene lá aca ley ariꞌi elietsa luaꞌahua, ley nú udeteꞌ Diose
    lu Moisés. Pero nee uriꞌi Diose lunú né aca ley cuaꞌ ariꞌi. Liꞌinu uxeꞌlanu Lliꞌñinu
    lu iliulabe quieꞌ xi neca tucu bene para nú ungutinu equie stulaꞌahua, nu scua
    udixiunu equie cuendaꞌ stulaꞌahua para nú lecaꞌ xunga nibiyaꞌ dula luaꞌahua.
  mbc-NT: Mîrîrî Moisés nurî'tîya yenupanto' nîmo'ka eserîkan pepîn a'tu'mîra e'nî
    wenai. Mîrîrî uyeserukon imakui'pî kupî pî' ko'mannî emapu'tînen mo'ka'pî Paapaya.
    Imo'ka'pîiya see warantî. Tiwinan tînmu yarima'pîiya sîrîrî non pona. Aaipî'pî
    pemonkon pe eesenpo'pî uurî'nîkon warantî. Mîrîrî imakui'pî pe e'nîto' yaretî'kapa
    kai'ma aaipî'pî.
  ndg-ndg: Mana kila sasasindwi seliya panga Mana Yabilelii na ngupu mu yega, Nnongo
    apangite. Atumite wana wake wakiyake kwa mfano wa yega ya sambi na kwi-ukumu sambi
    kwa yega.
  wsk-wsk: Law mu nanga sangukko me terong, mu awuk, memek anananga ningi mu law ko
    sokel menawuram. Bare mel law bitirukko me terong mu Kaem kota beteram. Ale kota
    ko Namar beteram se ali kari bo iwita tairam, ale anananga memek nu giam ale kueram.
    Bore te se Kaem ko munan umu te munan memek ko sokel menawuram.
  toj-NT: Porque quechan soc ja mandari, mi ni nunca huax bob jtaa ja jcoltajeltiqui
    porque ja quentiqui jel tzatzotic huax lea ja jmultiqui. Pero ja Diosi seca ta
    con ja mero yunini. Yaa yi jun scuerpo ja jastal ja jbajtiqui ‑ quechan ja yeni,
    mi ni jun smul sleaa ‑ jayuj bob xch'ay snaajel ja mulali. Huan xa scoltayotic
    ba mi xa oj c'anc'onuc oj leetic mas ja jmultiqui.
  tbc-tbc: Mel a Moses san kubiaeŋ igane san ta idaisuda na yan, Anut iŋsen mi igane
    ya. Man dugo, id tinid aupasek aman da yan lo kubiaeŋ an dabai aman tia ya. Amaiak
    niŋen o, Anut iŋanen Nanun idinig ipalu yan lo, tan en san aupasek a tinid lo
    yen an ipare idu ya. Fun an niŋen o, iŋsan tinin man nek ibol idsad tinid tan
    en san igo mi a, agod iŋsen tinin nek ibol mel mudan ak Anut o dufuni imat pe
    an lo aupasek dusuas ak igo woŋ ilasa ya.
  sna-sna: Nokuti zvakanga zvisingakwaniswi kuitwa nomurayiro pakushayiswa simba kwawo
    nomunhu wechivi, Mwari akazviita nokutuma Mwanakomana wake mumufananidzo wemunhu
    wechivi kuti ave chipiriso chechivi. Uye akapa mhosva kuchivi chiri mumunhu wechivi,
  smk-NT: Anaod, si Dios, ginwa' na para kontamoytaw say kai nin magwa' nin panunumbok
    tamon Gugan-gan ta sikakasalanan atamo lawas a tutawo. Say ginwa' na, nibaki'
    nayadti a anak na ta pigaw nin ipaariglo na a kasalanan nin awit tamo. Ket, nag'in
    yan tawo si Cristo nin bilang kontamon si'tamon nanguntra konan Dios tan yupa'
    sa nipagsakripisyo na nin nirangep nay dusa tamo sa lalaman na, nagwa' nan sinintinsyawan
    nin Dios a kasalanan nin makasawan anan pakayadi' nin mag'uray kontamo.
  grc-TCGNT: Τὸ γὰρ ἀδύνατον τοῦ νόμου, ἐν ᾧ ἠσθένει διὰ τῆς σαρκός, ὁ Θεὸς τὸν ἑαυτοῦ
    υἱὸν πέμψας ἐν ὁμοιώματι σαρκὸς ἁμαρτίας καὶ περὶ ἁμαρτίας κατέκρινε τὴν ἁμαρτίαν
    ἐν τῇ σαρκί·
  gof-WFTW: Nu nagara asatethaa gaason, higgey daaburanchcho gidiya gisho nuna ashshanaw
    dandda7ibeenna. Xoossay ba na7aa nagaranchcho asa leemison nagaras yarshsho gidana
    mela kiittidi hessa oothis. Yaatidi, Xoossay Kiristtoosa ashuwa baggara nagara,
    nagaranchcho asa giddon pirddis.
  spa-BLM: Porque lo que la ley no pudo hacer, por cuanto era débil por la carne,
    Dios lo hizo, enviando a su propio Hijo en semejanza de carne de pecado y por
    el pecado, condenó al pecado en la carne,
  kyz-NT: 'Ymã te Moisesi ''ga ''i rakue: “Mama''e esagea etee peapo”, ''jau ''ga
    ikwasiaa rakue. Esage futat ''ga je''egera. A''ere janetywera ''ga je''egera nuenuwukari
    janee. ''Ga je''egera renupare''ema ''jawe etee futat jane mogyaukaa rakue. Jarejetee
    jane nienuwa''uweri ''ga je''ega. A''eramũ Janeruwarete ''ga ''jau ojeupe rakue:
    “Ojetee ''gã nuenuwa''uweri jeje''ega. Nojekatu''oga''uweri ''gã ojetee”, ''jau
    ''ga ojeupe rakue. A''eramũ ''ga ''ã ''agamũ wa''yra ''ga mua ywy pe rakue. Jane
    ''jawe futat ''ga ''ua kunumĩnamũ. Jane ''jawe futat ''ga akou kũima''eramũ. A''ere
    ''ga nuapoi mama''e tywera. Aerefetee ate mama''e tywera wapo. A''eramũ ''ga amanũmũ
    janetywera mepyau. Janeruwarete ''ga Jejui ''ga jukaukaa aetywer are. A''eramũ
    ''awamũ Jejui ''ga werowiaramũ janetywera moia jane wi.'
  dao-dao: Ktha ngcekia nghngicim kyase Thum naw am a pawh khawh cun Pamhnam naw a
    pawh ni. Pamhnam naw nghngicima mäiha amäta Cakpa Jesuh Khritaw tüih law lü ani
    cun mkhyemsawhki nghngicima mäia law lü mkhyekatnak cun nängeiki.
  cya-cya: Lee can' a ncua ta yaa' na 'in na si'yana a juesa 'in na lo'o tso' 'in
    cunan' re, una si'ya qui'ya 'in na Ndiose ngua'an tñan ñi 'in Sñe' ñi nu yaan
    tsaña'an nchca ti' sca nten, lo' m'ni tyii ñi cha' 'in qui'ya nu ndon lo'o cunan'
    re,
  nii-nii: Yi mił, sinim ngenj noman ok nge ei kin, lo ek ełe nge dinga enenełang,
    Gos eim oł yi mił erim. Erang kin, lo epi ei, lo ek kun kapłi enenełang, ba Gos
    ei eim yi erim. Erpi kin, ełe nge oł kis si kindim. Si kindpi kin, Gos eim nge
    kingam Jiisas kindang, mei mani opu, sinim mei wumb tałpi erang kin, oł kis ełmin
    wumb mił mułum. Mołpu kin, Krais nge ełe Gos sinim oł kis ełmin oł kumep ei, kołpu
    kin, sipi orung sim.
  ign-NT: '@see-verse:ROM.008.002'
  dik-NT: Kën këc löŋ lëu bï looi rin tɛ̈ cï ɣo cak thïn ke ɣo cïï ril rin adumuɔ̈ɔ̈m,
    acï Nhialic looi ë tuuc cï yen Wënde nhom tuɔ̈ɔ̈c ke ye raan cïmënda, ku bï nɔ̈k
    bä adumuɔ̈ɔ̈m nyaai. Ku tɛ̈ looi yen kënë, acä adumuɔ̈ɔ̈m tɔ̈ kɔc gup cɔl acïn
    riɛl.
  cac-cac: Yuj co chuc pensaril, max yal co c'anab'ajan tas syal ley Moisés. Yuj chi'
    malaj yopisio jun ley chi' on̈ scolani. Palta axo Dios ix on̈ colani. A ac'jinaccot
    Yuninal yed' snivanil icha co nivanil b'aj ayoch co chuc pensaril a on̈ anima
    on̈ tic. A Jesús ix ul cham yuj co mul. Ayic ix cham yed' snivanil ix yac' ganar
    d'a yib'an̈ chucal, yic vach' man̈xalaj yalan yic jun chucal chi' d'ayon̈.
  tzj-E: Cara' rbanic com jley jtz'ibtanak cana jara' majo'n xecwin ta xokruto' chpam
    kil kamac. Com xa ok wnak rmal c'ara' tak mxecwin ta ley xelsaj rtzilal jc'ola
    ptak kanm. Per Dios arja' xecwina xelsaj tak xutak ta Rlec'wal je njun oca. Xpeta
    Rlec'wal, xer-oc kaja alxic kuq'uin ja ok wnak ja ok aj-il ok ajmac per xerwara'
    ja' nmajo'n ril rumac. Rmal kil kamac tak xta'k ta. Cara' c'a xuban Dios jara'
    xkasbej rpoder il mac jc'ola ptak kanm ajoj ja ok wnak.
  san-BUR: ယသ္မာစ္ဆာရီရသျ ဒုရ္ဗ္ဗလတွာဒ် ဝျဝသ္ထယာ ယတ် ကရ္မ္မာသာဓျမ် ဤၑွရော နိဇပုတြံ
    ပါပိၑရီရရူပံ ပါပနာၑကဗလိရူပဉ္စ ပြေၐျ တသျ ၑရီရေ ပါပသျ ဒဏ္ဍံ ကုရွွန် တတ္ကရ္မ္မ သာဓိတဝါန်၊
  yaa-NT: Moisés yoini keskara nõ tãpifiano aato noko imasharatiroma nõko chaka noko
    soaxotiroma. Akka Epa Niospa shinãyoni ãfe Fake nai mẽraxõ mai ano nĩchixiki ari
    noko keskara yora inõ. Noko keskarafiaxokai nõ amis keskara afaa chakafamisma.
    Akka noko nãxoni anã afara chaka nõko ifo inõma.
  cab-NT: Mabáfuti meja lilúrudun Búngiu lun lagídaruníwa lábugiñegiñe lubáfu figoú
    ladǘga turíban wanígi, wagía gürígia garaǘwarügütiña. Ába ladǘgüni Búngiu le
    lásiñerubei lilúrudun adǘga láu loúnajani Liraǘ uboúagun queísi gürígia garaǘwarügüti
    le gíñe gayáraati lafígounjan (láu sun, mafígounjan lan). Ába loúnwen Liraǘ Búngiu,
    le Jesucrístubei, luágu wafígoun, ába lagúmuchaguagüdüni lubáfu figoú wawágu láu
    loúnwen.
  clu-clu: Ang pagtoman sa Kasogoan indi makabuul anang gaum ang sala sa atun kaboi,
    tungud nga kita nga mga tao maroya kag indi gid makatoman. Ang Dios maman ang
    nagbuul anang gaum ang sala sa kaboi ang tao. Anang ginimo, anang Bata mismo anang
    ginsogo digi sa kalibotan nga maging tao pario kanatun nga mga makasasala, agud
    maging alad para sa atun mga sala. Kag sa anang pagkatao, ginsintinsyaan ang Dios
    kag gintapos na anang gaum ang sala.
  swh-ULB: Kwa maana kile ambacho sheria ilishindwa kufanya kwa sababu ilikuwa dhaifu
    katika mwili, Mungu alifanya. Alimtuma Mwana wake wa pekee kwa mfano wa mwili
    wa dhambi awe sadaka ya dhambi, na akaihukumu dhambi katika mwili.
  tpt-NT: Yu valiꞌiy lapanakni ixtatsꞌanqaniy tapꞌasta para lay katamakal yu ixlhinajun
    laka lhachimoꞌon. Pero Dios malaqachal isTsꞌal para kalhitsukul lakatunaj tacha
    kijnan yu maqtaqalhinanau. Chuncha kintamaxtunin la ixtapꞌasta ni talaqalhin.
  aai-aai: Ofafar men karam tasinaf, anayabin it biyat ana kakafinamaim iwa’an ofafar
    ririm. Baise God sinaf, taiyuwin Natun Ta’imon iyun ra’iy orot biyan kakafin bai
    iyaun, naatu bowabow kakafin ana siboromih matar. Naatu bowabow kakafih orot babin
    wanawanahimaim etei kusaisiren.
  sny-sny: Owane Sitewi lo yo peri, meni Moses leseye ape, kairefi se ta'ame. Nomo
    yo peri ape wanu umasiyei ne toteyei su, nomo yo peri ape umasirowata. Marepi
    weriyei nomo lo kairefi se ta'ama. Serai Owane Sitewi lai Moses lo yo peri awera'iyenati.
    Le meni eime topo lo hi awei ma'e eimawe arosai. Tahe pa'are lo nomo tahe pa'are
    aiwawe a'i ne. Tahe pa'are nomo lo yo seni luwaru a'i ironamiteye. Ahowa, tahe
    pa'are lo yo seni wara'i a'i ironamiteye. Owane Sitewi meni eime lo hi awei ma'e
    yo seni luwaru werese a'i ne au heseyei ne eimawe arosai. Meni eime lo me tape'i
    sahe temeniyeye su, Owane Sitewi le ma'e yo seni luwaru werese nomo lo fuwewe,
    le ma'e fofowei erasi a'i auwe. Serai nomo yehe omo ma'e wirowata.
  myy-myy: Dios rotirise ñarocõti cʉdi jeo masia ma manire. Ito bajiri, “Dios ĩ rotirisere
    yʉ cʉdire waja, yʉre masogʉ̃ yiguĩji”, yi masibea mani. Ado bajirojʉa bajia. Dios
    ĩ Macʉgorore adi macãrʉcʉ̃rojʉ cõañi. Mani ñeñaro yiri rujʉ bajiro rujʉ cʉtiñi.
    Mani robo rujʉ cʉtibojagʉti ñeñarise yibisĩ ĩ. Ĩ ya rujʉna ñeñaro yiĩabicʉ ñari,
    mani ñeñaro yirisere ñarocõti waja yi jeoñi ĩ. Ito bajiri, “Ĩ ejabʉarisena, ñeñaro
    yibicʉja yʉ”, yi masirãji mani.
  trc-NT: Ne gu̱un nucua̱j nee̱ man níꞌ canoco̱ꞌ nee̱ man níꞌ nu̱ꞌ se‑tucua̱nj Moisés,
    ne̱ cheꞌé dan se̱ guun nucua̱j níꞌ quinani̱i̱ maꞌa̱n níꞌ rihaan cacunꞌ tumé níꞌ
    maꞌ. Tza̱j ne̱ Diose̱ me síí tinanii man níꞌ rihaan cacunꞌ yoꞌ, ne̱ caꞌnéé Diose̱
    maꞌa̱n taꞌníí Diose̱ rihaan chumii̱, ne̱ ase vaa nee̱ man níꞌ roꞌ, da̱nj vaa nee̱
    man soꞌ uún a. Xa̱ꞌ nee̱ man níꞌ, tza̱j ne̱ tumé níꞌ cacunꞌ, quiꞌyaj nee̱ man
    níꞌ, ne̱ cheꞌé dan caꞌnaꞌ soꞌ, ne̱ cayáán soꞌ ga̱ níꞌ, ne̱ caviꞌ soꞌ cheꞌé níꞌ
    a. Tza̱j ne̱ taj cacunꞌ tumé maꞌa̱n soꞌ, ne̱ cheꞌé dan taj cheꞌé quiꞌya̱j níꞌ
    cacunꞌ ya̱j maꞌ.
  cut-NT: Nducote a̱ma nahn cuahtechico vo vedeyeno yahn ma̱n vo ne, hua chicha vo
    dinahn vo ley che dirun Moisés. Ate Dendiohs ne, ndedevahn ye uvo, dechuh ye Da̱ya
    ye, ndo ye nduhca̱ a̱ma ihyan iyehnse. Ihyan min ne, andahre hua quendihco ye
    nunde, ate chih ye, nedihve ye nunde yuhn vo.
  bel-bel: Як закон, аслаблены плоцьцю, быў бясьсільны, дык Бог паслаў Сына Свайго
    ў падабенстве плоці грахоўнай у ахвяру за грэх, і асудзіў грэх у плоці,
  zlm-KSZI: Apa yang tidak dapat dilakukan oleh Taurat kerana lemahnya tabii manusia,
    telah dilakukan oleh Allah dengan menghantar Putera-Nya dalam bentuk manusia berdosa
    untuk menjadi persembahan menebus dosa. Dengan demikian Dia menghukum dosa dalam
    diri manusia berdosa.
  gdr-gdr: Mop nokɨp gog yɨtɨt ma rɨrɨr e yɨrkokar okawam, nokɨp gɨm ke gowukoi rɨga
    re danda kesa e kupka gog yɨt yɨmta undokam. Sɨ God negɨr mɨle awɨr omnɨkam yɨtmɨkitonj
    Tinajog B'ɨga yɨpa wɨp odede ɨt re negɨr mɨle kɨma gɨm ke gowukoi rɨga re dɨde.
    Ɨ God ket rɨgaina negɨr mɨle map negɨr ma b'ɨsagɨka yomnɨkonj onggɨt Tina B'ɨga
    ma jɨwɨnd.
  vmy-NT: Ngatꞌa xi bi kuánre kitsaꞌen kjuatexumare Moisés, kui= xi kitsikꞌetjusun
    Naꞌenchana nga kitsikasen Kiꞌndire. Ngu kjuatexumo bi kisꞌere kjuaꞌñu ngajinre
    xuta, ngatꞌa inda= yojore. Tunga jaꞌe Kiꞌndire Naꞌenchana nga tsakaꞌa yojo inda
    joni jngu xuta ngasunꞌnde, xi majngi je, tuxi ꞌechjintjaini jere xuta. ꞌBa ꞌbatsaꞌen
    Naꞌenchana kitsichajin kjuaꞌñure jio ngajinre yojo inda.
  cmn-FEB: 因我们的罪恶天性，律法也无能为力的，但上帝却能做到！他派来自己的儿子，以人类之形解决了所有的罪恶问题，摧毁我们罪恶人性中罪的力量。
  gmv-RNT: Nagarancha ashoppe dendidayssan wogay polanas dandayontayssa Xoossi ba
    naaza nagarancha asa leemison nagaras yarshettana mala yeddidi polides. Histidi
    nagara iza ashon pirdides.
  ncl-NT: Cataya pampa mojmosta toyolo laijlaculi amo mocahua pa tejchihualtis laijlaculisli.
    Huan in lajtol hual quimacac Moisés amo quipiaya chicahualisli pa tejtzacuilis
    pa camo ticchihualosquiaya laijlaculisli. Pampín, Dios quitilanic iXolol iyaxca
    pin lalticpan. Yihual lacatijtihualac quipixtataya se cuerpo quinami tocuerpo,
    huan iyolo quinami toyolo. Ma yoje, mas que Dios ixolol yec lacal quinami tehuanten,
    amo quiman quichíac laijlaculisli. Dios quilalic pa iXolol miquisquiaya huan yoje
    laxlahuisquiaya tolaijlaculisli ca icuerpo. Inon unca quinami techquixtilía tolaijlaculisli.
    Yoje Dios quilic pa iXolol quipiaya pa miquisquiaya pa tehuanten hual ticate lacames
    huan sihuames laijlaculi.
  sua-sua: Ii, E Nunu A Totur thong ngor pum a yor tok, ko E Nut tlo kat kais kam
    monik kim a yor ngang ngor tete pum nguaro kerkeknen, ekam ko her e Yesus to thera
    kser o mia ngaro pkor ngaro svil ngaro serppak orom ka yor tok arhe. Ii, ko E
    Nut ta meng Khal mruo to endo, he tmur el en a mi mhel he kpis ka nho enang ngor
    ruk orom nguaro pkor ngaro svil ruk ngam kaenen mor kmeharom o kerkeknen. Tpis
    tok en kam mur kaen ka vok mruo ngang E Nut enang a nngiar to orom en mruo mang
    nguaro kerkeknen ruk endruk, he nang E Nut kam kle kut monik kim a yor ngang en
    pum mar, yek tngam ngongeik mnam E Nut ka vrek orom ka vok to tok. Vanangko tesgun
    ktar mang ko e Yesus tlo pis vop, mor ngom mrua ngam mor mruo ekam nguaro pkor
    ngaro svil ruk ngam kaenen mor kmeharom o kerkeknen. He nguaro kerkeknen ruk endruk
    ngma hos kim E Nut karo pos he ngot lo kais hak kam ngam ngongeik mnam E Nut ka
    vrek orom mar tok, he nang En kmen a ktalhok to kam plong vle ko kim En ngnik
    ngnik ngang ngor vgum mar e.
  are-are: Arai, Altjirraka turnintjala relha kornarintja nurnanha yarna tangkalhelaka,
    nurna Altjirraka yarna arratja kangkwerramanga. Altjirralantama nurnanha tangkalhelaka,
    'Lira ekuranha nurnakurna yairnamala. Era kala katjia intaka nurna ngerra. Era
    kala artwa kngarrantama namalanga, Altjirrala erinha rrarrathala tuka, relha arrpunha
    ntjarranha impurlarrarnamala erinha errilknga tutjika. Lakinha era relhaka kornakakwia
    iluka. Relhaka kornala turtantama relhanha yarna wotha imilama.
  gai-gai: Na Tɨp Wandɨkca aina tɨpemb ŋgorikta makukarmo mba mo kecariitndai, anna
    aind, aina iroar bagrara Tɨp Wandɨkca raŋgaina gagrar kocor. Na an reaca Tɨp Wandɨkca
    mona mɨnna wanaiŋ, anna Raraŋ Aetaniaca ndo morinan. Na Raraŋ Aetaniac, ma ndona
    Nuocnan mandaca kɨpca, ma ramootna kirar toc ndaruca, ma aina tɨpemb ŋgorikta
    makukara morina meikramtaɨrta kirarir toc ndaruca, ma aina tɨpemb ŋgorikta makukara
    mo kecarina moca, mana tik mbuŋa Raraŋ Aetaniaca tɨp ŋgoreacna makukna ritri waparaca
    moca, na tɨp ŋgoreacna makukna gargara moa irikatna.
  qvm-NT: Moisés escribishgan leycunata yachacur runacuna salvacuyta munarpis jutsayog
    cashpan manami salvacuyta camäpacuntsu. Tsaymi Tayta Diosnintsi salvamantsi tsurin
    Jesucristuta cachamushpan. Jesucristo nogantsinog runa yurircur cruzcho wanushganpitami
    Tayta Diosnintsi jutsantsicunata perdonaycämantsi.
  chz-NTPS: Saꜙ gaꜙjmääꜘ ley kihꜗ Moisé maˊ lä̱ä̱ˈ jneˊ, kihꜗ heˉ saꜙ chaˉ beꜘ kihꜗ
