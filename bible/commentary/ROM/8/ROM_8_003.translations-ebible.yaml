    taukan gurana yo bet idi tatoo nga. Bong so yo ke bet wer ilonidi ye tiap nga,
    ngan la Maro iyei nga. Ngan la le Maro itoo dada san mulu in nen; iyawara Natunu
    Yesu Kirisi a isi tana i, le si iyei tool a tinini dawa ben idi tooltool yo tayei
    dada dook tiap ke sennene nga. Nen le ye Natunu tani in tinini nga, ngan iyeii
