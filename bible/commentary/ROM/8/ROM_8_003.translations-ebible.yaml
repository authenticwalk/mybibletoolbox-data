    wara halhaliarei ira magingin sakena ing i kis ta ira sakana tunatuna. Iakano
    linga ing ira warkurai ta Moses pa ga tale bia na gil kanong a dadas makai napu
    narako ta ira tunatuna ga kap sei no dadas ta kaikek ra warkurai.
  viv-viv: Kadu tuwaina dibuda koyona ana nuwanuwa kaꞋitaveꞋavina faꞋina, Mosese yana
    vehimeya keke adafaiweya kadamuliyeni-yo vehimeyai-nadi anafaiweya gidaꞋihagihagiyeda.
    Tu tova adamoya Yaubada giꞋihagihagiyeda. Tauna Natuna giꞋiveninisena ada ide
    kaliva koyodeyao ada nuya giꞋosena be yada koyona ana aiyawela faꞋina giꞋalika.
    Ma Mosese yana vehimeya ana nuwanuwa tunutunugina hidede amine, higa Yaubada tokoyona
    yadi koyona ginalaufata. Tu Yaubada Tauna Natuna wowone yada koyona gilaufata
    be higa koyona ana laufata ide agaideya aheꞋi, mena vehimeya ana nuwanuwa tunutunugina
    ahe gilakayemu agaideya, ide gaveyao keke dibuda koyona ana nuwanuwa amine kadahuluhuluva
    au Yaubada AluꞋaluwana yana nuwanuwa amine kahuluhuluva-ma kalivai-dana.
  yao-yao: Akunnungu achitesile achila changanichikomboleka kutendekwa ni malajisyo
    ga che Musa pakuŵa tama syetu syangalumbana syatupagwile nasyo syatesile Malajisyo
