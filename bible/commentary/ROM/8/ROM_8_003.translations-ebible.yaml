    komo na suihan hehe sei mo lo aulu hinir̃a,
  auc-NT: Edæ Möitee wodi, Ïïmaï cæedäni, ante wææ äñongä mönö ïñömö wïwa cæïnente
    mönö wæwënö beyænque aquïï pïñæ̈nämaï ëñadömö inte, Mönö ædö cæte ëñente cæquïï,
    ante wægamöimpa. Mönö waocabo mänömaï wënæ wënæ cædömö inte wæyömö Wængonguï wæætë,
    Waocä bacæcäimpa, ante tömengä Wengä ingante da pönongä pöninque mönö wïwa cæïnentai
    baï adotai baï ëñate pægacäimpa. Ëñate pædinque tömengä nämä baö nänö ëñayö ante
    edæ, Wængonguï quï impa, ante pædæ godonte baï cædinque wënæ wënæ mönö cædö beyænque
    ante wængacäimpa. Mänömaï cædinque Wængonguï mönitö ïmönite apæ̈nedinque, Mïni
    wænguinque mïnitö baonga ëñadinque wënæ wënæ cæmïni awædö, ante apænte angacäimpa.
  kbc-NT: Ajakataɡ̶a daɡ̶a jaaɡ̶ataɡ̶a niɡ̶ina nibeyacaɡ̶a ane idei catiwedi ɡ̶odaaleɡ̶ena
    daɡ̶a leeɡ̶odi me jotetenaɡ̶a liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Pida Aneotedoɡ̶oji
    niiɡ̶e epaa Lionigi aneote me ɡ̶oneleegiwa digo mokotaɡ̶a, pida baadiɡ̶icata libeyaceɡ̶egi.
    Niwakatee Lionigi me yaaɡ̶adi ɡ̶obeyacaɡ̶a, eote lawikodigi Lionigi leeɡ̶odi ɡ̶obeyacaɡ̶a.
  bmh-bmh: Ag don, kasai ze gonug ig igul eg ebuan imaigabun go gusig tamacag. Einen,
    igul eg igual oigeb oug dareu go gusig pet. Gonun, Uwait nug ig abu awau ebu usaligeimeun.
    Go gonugau nag palautina, em e ebu aleun. Go du ig sul aleun, bo, gonugau igul
    go dudu ipal igul eg macanemen sul tam. Igul eg tub gonugau ougab oug dab tam.
    Uwait nug gonugau nag palautina, igual igul eg unum gau migabun noumeun. Guzenaimai,
    Yesus nug igual empip oimai, Uwait nug gonugau nag, aureun, “Izal ameab na ze
    a, gonun, iz na eg mizai.” Gonun, Uwait nug Yesus mu moroun.
  ctu-BL: Jini mandar ma'anic tsa' mejli i coltañonla, come c'uñonla cha'an lac tsucul
    pusic'al, pero tsa' mejli i coltañonla Dios che' bʌ tsi' choco tilel i Yalobil
    cha'an mi' toj lac mul. I Yalobil Dios tsi' ch'ʌmʌ i bʌc'tal lajal bajche' lac
    cha'an am bʌ i pʌyol ti mulil. Tsi' yʌc'ʌ i bʌ ti chʌmel cha'an mi' toj lac mul,
    cha'an mi' jilel i p'ʌtʌlel mulil am bʌ ti lac bʌc'tal.
  meq-meq: Bazlam i Musa mapala eye na, kə sla faya məvəle sifa bay hərwi nəkway ndo
    zezeŋ, nəkway bəle eye hay, ka slakwa faya marəhay ha gər a bazlam mapala eye
    bay. Ane tuk na, wu nakə bazlam mapala eye a sla faya bay aye na, Mbəlom kə ge
    na. A ge na, a sləraw wawa ŋgay ka məndzibəra ada a təra ha andza ndo, a ndzəkit
    bo ta nəkway ndo i mezeleme hay, hərwi ada mâ mət hərwi mezeleme kway. Andza niye,
    Mbəlom a gəs na mezeleme nakə ndo hay faya ta giye a sariya.
  noa-H: 'Wajapcharan mʌgta hajim: Moiseeu p''ã pʌatarrau pöd pekau jua heemua maach
    k''aigpër haubajim, mag pekau maach dʌ̈i t''aabatarr gaaimua pöd mag ley hʌʌrk''a
    hauba harr haawai. Pari Hẽwandamau magbajim. Hẽwandamaun hich Hiewaachata maach
    wounaan k''ĩir t''egwia pʌ̈ijim. Mag hich mʌg maach chi pekaupanjö k''itajieb
    mamʌ, bʌ̃ʌrjã pekau waubajim. Mag pʌ̈iwia maach k''aibag kõit t''õopibarmua, maach
    gaai haju harrta warag hich Chaai gaaita hʌdʌraa mas hapijim, magbarmuata jũrr
    mag pekau maach dʌ̈i jua t''eeg sĩerrta warre jua t''eeg chuk''u hapäaig.'
  alp-NT: Le hukume rebe Musa ilekire, etie ite bei dosare esi kbasare saisa mo le
    ite tamatare ktili kena lulu hukume mere mo. Po Alla Itie ite bei dosare esi kbasare
