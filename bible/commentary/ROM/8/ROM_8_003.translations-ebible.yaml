    xóo na yó ti̱xi ndáꞌán.
  pon-2006A: Me Kosonned en Moseso sohte kak wia, pwehki luwet en aramas, Koht ketin
    wiahda. E kin keriahla dihp rehn aramas ni eh ketin poaronehdo Sapwellime Iehros,
    me ketido ni mwomwen aramas dipan pwe en kasohrehla dihp.
  maq-NT: Xcusun xi camaji casahmi ley rë Moisés ngatsë rë xi caain rë xutajyë sahmi
    chihin me sacuatjin chja ley ne, Nina ne, camá casahmi me. Nina catsingatju me
    Quihndi rë me xi cuma me ngu xuta sacuatjin ngayaan xutajyë. Catsingatju Nina
    Quihndi rë me jan xi tsicjë me cjuatsehen. Vëhë xi quihndi jan xi hmí rë Jesucristu
    ne, cahme me sacuaha castigu ngatsë rë yëjë ni cjuatsehen xi sahmi xuta jyë́.
  hto-hto: Moisés ocuica uáimona fɨnónidɨfuena, Juzíñamui daade ie Jitó ana óriano
    áfena fɨnode. Afe caɨmo ite fɨénidɨfuemona oni caɨ jɨ́recaillafue Moisés ocuilla
    uáimona fɨnónide, mei nanómona caɨ comécɨmo fɨénidɨfuiaɨ íllado, afe uai rɨ́inonideza.
    Iemona afe uai fɨgo jínoñede. Ie jira Juzíñamui caɨ oni jɨ́recaitallena, daade
    ie Jitó jamai cómena bie énɨemo jéicɨtade. Afe mei, caɨ fɨénidɨfuiaɨ ɨ́coɨnia
    caɨ ifomo Juzíñamui ie Jitó fatátate. Bie izói daɨna daɨíacade, bínɨemo ite fɨénidɨfuiaɨredɨno
    comɨ́nɨna íaɨoɨ illa izói, afe izói Juzíñamui ie Jitó ana bínɨemo orede. Afe bie
    izoide ória mei, afémɨe abɨ, cáɨe izói eroide, mei íadɨ afémɨe ɨ́aɨfuenide. Afe
    izói ie íllamona afémɨe bínɨedo ua nɨ́fuenidɨmɨena jáicaillado nana caɨmo ite
    fɨénidɨfuiaɨna anáfenode.
  por-BRBSL: Pelo que a lei não podia fazer, pois era fraca pela carne, Deus fez,
    enviando seu próprio Filho à semelhança da carne pecaminosa e pelo pecado, condenou
    o pecado na carne,
  ces-NKB: Neboť co [bylo] pro Zákon nemožné, protože byl slabý kvůli tělu, [to] Bůh
