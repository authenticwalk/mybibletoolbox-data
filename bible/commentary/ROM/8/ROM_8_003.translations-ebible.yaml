    kavihahaiei, ka kadu katana‑bwegebwegei. Udu! Itoka eha aka pata, kate Yaubada
    ana pata. Ka kadu tauna avaha yawai‑vavaha veneka. Ika! Yaubada etawana tunina
    vo‑vi‑aiaia itoka tau ihanua wayahika. Iuna tauna ya veimea tunutunuhina nihenina
    ivona, yaka goyona a nau‑pata vivane yaka aniga. Ka Yaubada tauna Natu‑hoina vi‑tunei
    omo tanopia, ka tauna ya tupua itoka yaka tupua aitamoata deina, kadu ininina
    itoka ininika aitamoata deina. Ka Iesu tauna ininina awaehei vi‑pai vi‑nomu itoka
    wayahika, e tauna vi‑nau‑pata itoka yaka goyona wayahi deina. Ka yanꞌ aniga wayahina
    tauna goyona a bagibagi vita‑vovoni. Ka Yaubada Nuana bagibagina. Wayahina, ataina
    tuta aituhu Yaubada Nuana kavi‑ateteyei, akanai goyona eha ana pata na‑veimeyeka.
