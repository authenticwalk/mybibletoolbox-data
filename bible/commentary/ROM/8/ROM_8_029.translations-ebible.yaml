    deiw bikati mo koyemii, i emdiw ka kel kakamoliwka!”, yangeko, akalem emisik Min
    beelo kunum waneng banban num fik keleweko, dukuse te.
  ons-ons: Anutuŋo ŋeiwa mo alakan ma wesakonge, yewa eŋe yaleka eŋine Gipolane rokop
