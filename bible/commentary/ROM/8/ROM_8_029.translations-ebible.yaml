verse: ROM.008.029
translations:
  kpx-kpx: Dilavau subuta hilokale auna nahie tabagevei. Katealemo keu isiviale nahi
    move nahate vai. Move keu vasohuta ui nahi bahatae nana baluga nahate holinu.
    Ige nahiau hohuvuiabe nahate holilu.
  okv-H: Eto God na enana mahu humbasi sirikena amo amita Meni Bugo ta hajire vahai
    avo humbuto amita ambo jimbi ara sirikena avoeto God na enana jage eto humbuto
    umo oenga enu embomeni jajavotoho ere ora avoeto God na au usasa amita ta horeto
    iresora.
  tbo-tbo: Iyawoi amaka Yaubada i nugonugotuhu wahagita tauta amaka i houna kahata
    apo ina dewata po galenata mei tauna Natuna. Geka binei ma Natunana apo walewalehina
    ataputa u hayata tauna tutuwoga.
  mal-C: ദൈവം മുൻകൂട്ടി അറിഞ്ഞവരെ, തന്റെ പുത്രനോടു സദൃശരായിത്തീരാൻ മുൻനിയമിച്ചിരിക്കുന്നു.
    അത് അവിടത്തെ പുത്രൻ അനേകം സഹോദരങ്ങളിൽ ഒന്നാമനാകേണ്ടതിനാണ്.
  grc-SR: Ὅτι οὓς προέγνω, καὶ προώρισεν συμμόρφους τῆς εἰκόνος τοῦ υἱοῦ αὐτοῦ, εἰς
    τὸ εἶναι αὐτὸν πρωτότοκον ἐν πολλοῖς ἀδελφοῖς·
  bgc-bgc: क्यूँके जिन ताहीं परमेसवर नै पैहल्या तै चुण्या होया सै, उन ताहीं उसकै बेट्टे
    यीशु मसीह जिसे बणण खात्तर ठहराया भी सै, ताके वो घणे भाईयाँ म्ह पैहल्ड़ा यानी जेट्ठा
    बणै।
  khz-khz: Palagu na rairaraira eripa-kunerato ia geulamagi-veniana talimara ia na
    evirigirato, ia Natuna gelegelenai pene vega-agora ularana. Kwalana vorauparai
    ia Natuna malita melonai pene ago walakava gutuma nuganugarai.
  deu-TKW: Denn die er zuvor versehen, die hat er auch vorausbestimmt zur Eingestaltung
    in seines Sohnes Bild, auf daß er der Erstgeborene unter vielen Brüdern sei.
  zsr-NT: Nup naꞌ gröczëꞌ queëꞌ zíꞌatël Dios, buzóëꞌ caꞌ quequëꞌ zíꞌatël lacquëꞌ tuz
    ca nacczëꞌ Zxiꞌnëꞌ, quië gáctërëꞌ blau Zxiꞌnëꞌ ladj zian böchëꞌë.
  lin-lin: Pamba te bato oyo Nzambe ayeba wuta kala, abongisa mpe bango wuta kala
    mpo ete bakokana na Mwana na Ye, mpo ete azala Mwana ya liboso kati na bandeko
    ebele.
  hns-NT: Parmeswar agwe se djaanat raha kie ke rahiega aur sallaah karies kie oesab
    okar Beta ner hoiga djeme oe dher bhaai-bahien ke sab se barka Waala rahe.
  noa-E: Mag ichdëu maach thʉ̈rkha auju nawe, agtha mʉg durr gaai õor chukhu nʉwe,
    ichdëun ich iek ʉ̈khaju khʉʉn khaphʉ arr aawai, makhʉʉnta ich Chaai wajapha khitʉmjöta
    wajaug paapʉ̈iju aadëjim, magbarm gaaimua ich Chaaita ewag pawiajã wajaug paakhabarm
    khʉʉn ag naam chi jöoikha sĩsimkhĩir.
  eng-EMTV: Because whom He foreknew, He also predestined to be conformed to the image
    of His Son, that He might be the firstborn among many brothers.
  mib-NT: Chi nde ná tu coo i te je jíní yā i, te je ni jeni ya i jeē ndoo ndaā nduu
    ánuá i ndacu i máá Séhe ya, návāha na cúu Sēhe ya ñani jéhnu nuū cuehē ñayuu cácuu
    ñani cácandíje.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनाहाॽ उन्‍छेःन्‍छा कुसिङ्‌निःत्तुसिआङ् आबुगे़न्
    कुस्‍साःन् कुइसिःक्‍के पोःङ्‌से़ सेगुसिरो॥ हे़क्‍केलॽरिक्‍के यरिक् फुॽनुसाॽ नु
    ने़ॽनुसाॽहाॽओ खुने़ॽ तुम्‍बा पोःक्‍खे़रो॥
  xnj-xnj: Muni avo Chapanga avamanyili kutumbula kadeni, ndi avahagwili vawananganayi
    na Mwana waki, muni mwana avyayi wa kutumbula pagati ya valongo vamahele.
  mmx-mmx: Avot ti luruntudum li at na lavatbung menemen ne Moroa gakleklen limixin
    teren la ga soxolik ka di kusu dina ravasu ngan ne Nitna ne Moroa, la neni naba
    lok ngan lamgomgo ri laxanneton solo.
  cbr-NT: Ui unicama cara ainan 'iti 'icë quixun 'unánquin ca Nucën Papa Diosan aín
    Bëchicënëxa aín unicaman cushi 'inun atux aín Bëchicë 'icësaribiti 'inun mëníocëxa.
  tee-NT: Pus ju quijnan'an quintamispatanch ju Dios tus acsni navicantacha ju lacamunutpa'.
    Chai vachu' quintalhilhca'ulatan ni laich cajumvi ixt'achunch tachi ju ists'alh.
    Yuchi ju Jesús. Ju chunch ju ists'alh Dios xak'ai cajuna' lhilhu. Chai ju quijnan'an
    ju lhilaca'antau ju Cristo tachi ju va is'ap'isek'en juntau.
  eng-LSV: because whom He foreknew, He also foreordained, conformed to the image
    of His Son, that He might be firstborn among many brothers;
  cak-NT: Roma ri Dios can reta'n yan kawech cuando c'a man jani kojalex, y romari'
    xojrucha' chi jojoc anche'l ri Ralc'ual. Ri Dios can nrojo' chi joj q'uiy ta ri
    jojoc ralc'ual y ja ri Ruc'ajol ri Nimalaxel chikacojol.
  pah-NT: A'ereki ymya Tupana'ga nhande mo'emo'ẽ ojive. “G̃a po ti jireheva'ero,”
    ei ga, “jira'yra'ga ja ti g̃a toko javo,” ei Tupana'ga hako. “He'yjuhu po ti g̃a
    gairũramo onhimongyavo nehẽ,” ei ga. “Jira'yra'ga ja po ti g̃a ndekoi g̃anduvihavuhuhetero
    ti ga toko nehẽ,” ei Tupana'ga hako.
  sja-NT: Eperãarã ooi naaweda, Tachi Ak'õrepa k'awaji mãɨrãpa iru k'inia iru p'anadait'ee.
    Mapa k'ĩsia iru baji mãɨrã ichi warra jĩak'a papiit'ee. Cristo chi Warra naapema
    paji. Maap'eda irude ijãapataarã iru ɨ̃pemaarãk'a p'aneejida.
  xed-xed: Tsa gwal ghadu tsi ta zabuta daga taŋtaŋ ya, ghadughada ta nanaftá həŋ
    ŋa gara vgha nda zwaŋani, ŋa nzakwa tsa zwaŋani ya ka zumali mataba ndəghata zwanama.
  mks-NT: Ndá ña̱yivi na̱ca̱xi Ndióxi̱ a̱nda̱ sa̱ha̱ na̱ca̱xi a na̱ ña̱ ná nduu na
    tátu̱hun Jesucristo, mé á cúú ja̱hyi Ndióxi̱. Jáchi̱ cúni̱ Ndióxi̱ ña̱ ná nduu
    Jesucristo ji̱ni̱ nu̱ú ndihi na̱ cúú cuéntá mé á.
  gfk-S: Ma ikin i palai kinong di ing God ga huna bul no nuno lilik uta di ura nunure
    di, io, di iat bileng God ga kukubus ter menalalie be di na kikios ing nage haruat
    hoke no Natine. Ma iga kukubus ter hobi waing no Natine nage kap no luaina kinkinis
    ta di ira haleng na tesne.
  bmu-bmu: 'Anutugö areŋaŋgö könaŋi kewö: Nanŋi nahönŋan urumeleŋ alaurup sehisehiŋi
    neŋgö sutnine mutuknini ak neŋgimapköra mörakza. Miaŋgöra qeljiŋe areŋ ala nini
    tandökninan Nahönŋaŋgö dop akingöra mörök. Miaŋgöra ambazip qeljiŋe möt neŋgiyöhi,
    nini mewöyök mewö akingöra jim möwölöhöm neŋgiyök.'
  dgz-dgz: Wataget di God waenapan mega namu anu nimaneni gapan nu Otua Iesu umap
    entan nimanepen menan ganganat nimanen. God nu anu tumasintoni nagirewa Iesu umap
    tanen go me Otua Iesu namu yonet anun.
  eng-GNV: For those which hee knewe before, he also predestinate to bee made like
    to the image of his Sonne, that hee might be the first borne among many brethren.
  zaa-NT: Tata Dios nna chìa yùe dèsdeba nérua qui'ni ri'u nna ccá ri'u enne' quì'e,
    para qui'ni té qui' ri'u la'a mísmuba la' rulábalatsi' tsè' nu té qui' Ỹi'ni áa,
    porqui'ni ą' modo nna ná Ỹi'ni áa hermano néru qui' iyaba ri'u.
  eng-WEBSTER: For whom he did foreknow, he also did predestinate to be conformed
    to the image of his Son, that he might be the first-born among many brethren.
  guh-guh: Vajanaexanaevajënaeya ata, Dioso yapëtane pexitsi vajanacaexanaejavanexa.
    Nexata vajanaexanaevajënaeya ata, Dioso nacasivanajamatabëcuenevereta vajanacaexanaenexa
    pacuenia pexënato jamatabëcueneitsi. Nexata vajanaexanaevajënaeya ata, Dioso nacasivanajamatabëcuenevereta
    Dioso pexënato pejuyapijivitsi ayaibitsaëtotsi vajanacaexanaenexa.
  bon-bon: Tabe lui biname bine niinäce jejäcremuji, teebibine cuta mara me jewenemuji
    teeme Bägrä Yeesu pana äbitame. Yoo, teeme Bägrä naane me läbituge mime tääpume,
    cuta mine teeme tääpume igane gemi.
  nhw-BL: Pampa huejcajya Toteco techiximajtoya huan techtlapejpeni para ma tielica
    quen Icone, Jesucristo, pampa quinejqui para yaya elis nopa achtihui ejquetl huan
    tojuanti tielise miyaqui tiiicnihua teipan ehuani.
  swh-ONEN: Maana wale Mungu aliowajua tangu mwanzo, pia aliwachagua tangu mwanzo,
    wapate kufanana na mfano wa Mwanawe, ili yeye awe mzaliwa wa kwanza miongoni mwa
    ndugu wengi.
  wbi-wbi: ulwakuva voni vala vano alyavakagwile kuhuma mumaleme gha vang'iina, kange
    alyavatavwile kuhuma mumuvwandilo valing'ane ni kighwani kya mwana ghwake, neke
    umwene ave muholua ghwa kwanda mu vanyalukolo vamonga vinga.
  bba-bba: Domi be u yɛ̃ yellun di u mɑɑ bu ɡɔsɑ u yi bu kɑ ko win Biin weenɑsibu,
    kpɑ win Bii u kɑ ko yerumɑ wɔnɔ dɑbiruɡii.
  eng-KJVCPB: For whom he did foreknow, he also did predestinate to be conformed to
    the image of his Son, that he might be the firstborn amongst many brethren.
  kgk-NT: 'Yma va''ekwe nhande-rehe he''i va''ekwe Nhandejáry: “Xe rembiporavorã voi
    aipe''a va''erã íxupe xe ra''y Hesu reko-rupi oiko hagwã” he''i. “Xe ra''y Hesu
    aipota oiko tyke''yrusu ramo, tyvýry reta va''e-rami oiko hagwã Hesu” he''i va''ekwe
    nhande-rehe Nhandejáry.'
  waj-waj: Anutuuqo vaa iya arinaima tooya ari Mmaapuuvaa roosiima variateeraivaara
    vaa iya nnaaru mmataama kieeravai. Ari Mmaapu ngaruuvo varinai kaayau gioonna
    kiaapuuya innara mmuduuya ruaiya inna nnunna kataunnaiya variateeraivaara Anutuuqo
    nnaaru iya mmataama kieeravai.
  cpy-cpy: Ikaatzi riyotzi-takari Tajorentsi aritaki ikemijanteeri, riitaki ikimita-kaanteeri
    itomi-perori. Ikantaha Reewarite Itomi, ari ikantzityaari itsipa impoeta-tsiri,
    noyemijantzinkarite-paeni irika.
  ekk-PKP: Sest Jumal, kes neid ette valis, eraldas neid olema nagu tema Poeg, et
    Poeg oleks paljudest vendadest ja õdedest esimene.
  mpx-mpx: Kaiwena bolo Yehoba iyaka i hilel, i telel nihi ola iya Natuna, inoke Natuna
    o talinau nihi gewi ge ni gamaunil.
  wbp-wbp: Yangka kuja Kaaturlu ngurrju-manu nguru manu nyiyarningkijarra, ngulakungarntirliji
    kamparru-wiyi-jana milarnu yapaju, manulpa manngu-nyangu nyarrparlu yungu-jana
    yapaju Jijaji-piya-manilki. Manu milarnu nyanungu-nyangu Ngalapi-nyanulku, ngulaju
    yungu-jana papardi-nyanu nyinami yapaku panuku-juku.
  luo-luo: Nimar joma ne Nyasaye ongʼeyo chakre chon ema bende ne owalo mondo okaw
    kit Wuode, eka mondo odok nyathi makayo e kind jowetene mangʼeny.
  nhe-NT: Pampa huejcajquiya Toteco techixmajtoyaya huan techtlapejpeni para ma tielica
    queja Icone, Jesucristo, pampa quinejqui para yaja elis nopa achtohui ejquetl
    huan tojuanti tielise miyac tiiicnihua teipa ehuani.
  aii-aii: ”ܣܵܒܵܒ ܐܵܢܝܼ ܕܐܲܠܵܗܵܐ ܝܕܝܼܥܵܝ ܠܹܗ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܪܫܝܼܡܵܝ ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܥܕܵܢܵܐ
    ܕܗܵܘܝܼ ܒܕܡܘܼܬܵ‌ܐ ܕܒܪܘܿܢܹܗ، ܕܗ̇ܘ ܗܵܘܹܐ ܒܘܼܟ݂ܪܵܐ ܓܵܘ ܪܵܒܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.
  esk-NT: Agaayyutim iḷisimaniġai tamatkua tuqłukkani iñiqsigaluaqani nunamik. Piksraqtaaġiniġai
    atriqaquplugich iġñiġmisun. Taavrumuuna Jesus sivulliġuġniqsuq akunġatni iñugiaktuat
    aniqatigiich.
  msb-msb: Ini amo idtoʼn mga dati aram na niya na iya ginlain agod magin pareho san
    iya Anak, kag an Anak amo an magin pinakamagurang sa damo na mga magmaranghod.
  cpa-NT: Ma²lǿih² tsa¹ca¹quiúgh² Diú¹³ jniang³. Cónh¹ jmai³ lah¹ni³ ma²ca¹jmo¹dsa
    dsǿa¹² hi² lén² jniang³ ju³lah lán¹² Jesucristo ja³ŋiúh³dsa. Mi³jøng² lén² ja³ŋiúh³dsa
    dsa² juanh¹² quián¹² jue¹² ju³roh¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ପରମେସର୍‌ ବାଚ୍‌ଲା ଆଚେ, ସେମନ୍‌କେ ତାର୍‌ ପଅ ପାରା ଅଇବାକେ ଆଗ୍‌ତୁସେ
    ଟିକ୍‌ କରିଆଚେ । ସେନ୍ତିଆଲେ, ଗଟେକ୍‌ ବଡ୍‌ କୁଟୁମେ, ତାର୍‍ ପଅ ସେମନର୍‌ ବଡ୍‌ ବାଇ ଅଇସି ।
  meu-meu: Ia e dibadia guna taudia e gwauraidia hidi, Natuna oromana bae abia, ia
    tadina ai baela, ia na tau roboana ai bainela.
  yva-NT: Weye wamamo Amisye po wansaeno wusyimbe to muno Po wansapatimu indamu wamo
    Apa Kavo Yesus amaisy, wirati indamu wambe arakobe Yesus ai. Weti Yesus wepirati
    wama anui pije yara wamamo Apa rijat.
  dgc-dgc: Dahilan, sapul to sapul éy tukoy dén na Diyos éng ti ésiya i koo na a tolay.
    Side, éy pinili na a maging kapareho side na anak na a sarili, monda ti Jesus
    éy siya i panganay de.
  zpm-NT: Ni ndioṉ ne gaṉle, zha ne naṉle me ygab xnëz me, desde mazd glow, pso me
    zho gac zho zig nac Xpëëd me Jesús. Lo grë zha ne nac xpëëd me, Jesús nac meṉ
    nroob.
  hix-NT: Amnyehra, tàmryenon me kwahanonkatxownà. Tànwahanonkatxhàyam hoko rma, onà
    wyaro nkekon xarha. Romuru wyaro ryhe, ohxe rma haxa natxhe hampànà, kekonà, àhokonye.
    Towtànke rma haxa buru yesnàr xe nehxakonà. Wahoto wyaro rma esnàr xe nehxakonà.
  sim-sim: Mbele mbelen or u namber nirin angop or heyehe nor mbari nir, �Ma rondo
    avak a kamashinak jikisi anhik nakwa lir. Ushinak lir avak jikisi indingo anhi
    Jisas hom nakwa lir. Ushinak or sanjelaka lihik or nashinak, lir avak maha kanda
    orhik nakwa lira.� Karem mbari ri.
  npi-ULB: किनकि जसलाई उहाँले पहिलेदेखि नै जान्‍नुहुन्थ्यो, धेरै भाइहरूमध्ये ज्येष्‍ठ
    होऊन् भनी उहाँले तिनीहरूलाई आफ्नो पुत्रको स्वरूप समान हुन पहिले नै नियुक्‍ति गर्नुभयो
    ।
  cgc-cgc: Bag-o pabuat ta Dyos kalibutan i, nlaman din daan daw kino magtuo ki kanen.
    Naplano din man en na bag-uon din mga magtuo an para danen an magparyo ki Jesus
    na iya na Bata aged Jesus an paryo panganay ta mga gatuo na yon man mga pakabig
    din na iya na mga bata.
  tim-tim: Ulikŋân Anutuŋe han kalemŋaet akmâ potatnenegep gât Nanŋaet tirip akbaengât
    makmâ hâriep. Akto emiŋe gariŋe biwirâ aktenŋe ikiŋe âmâ teunenŋe humo ulikŋân
    gâtŋe akmâ manbiapgât makmâ hâriep.
  yor-yor: Nítorí àwọn ẹni tí ó mọ̀ tẹ́lẹ̀, ni ó sì yàn tẹ́lẹ̀ láti rí bí àwòrán ọmọ
    rẹ̀, kí òun lè jẹ́ àkọ́bí láàrín àwọn arákùnrin púpọ̀.
  wos-wos: Hanja God wunde wasékendén du takwaka dé wa, “Hukémbu wunde du takwa di
    wuna du takwa retandi. Wuni wawut di wuna dunya maki retandi. Wuna dunya maka
    dunya rendét di déka bandingu retandi.”
  emp-NTPO: Idjia naẽnaed̶a cawa b̶asia cairãda idjid̶erã baida. Ãdjirãra b̶ʌsia idji
    Warra Jesu quĩrãca b̶ead̶amãrẽã. Mãwã idji Warra Jesura djabarã zocãrã panʌnebemada
    dji nabemaa.
  eng-F35: Because whom He foreknew He also predestined to be conformed to the image
    of His Son, so that He would be the firstborn among many brothers.
  ind-ind: Karena Allah mengenal dan mengasihi kita sejak semula. Dia pun sudah menetapkan
    agar kita menjadi serupa dengan Anak-Nya, dan supaya Yesus menjadi Anak sulung
    di antara banyak saudara-saudari.
  pes-OPCB: زیرا خدا کسانی را که از پیش شناخت، از پیش نیز برگزید تا به شکل پسر او
    درآیند، تا مسیح فرزند ارشد از میان برادران بسیار باشد.
  mpt-mpt: Niminbabe, Gode sinanggwano dabal esa inamin namin osa mo klaim blim bianea
    nakaia unangai dlakanea baanea Ne nakaia unanga eli kla gobe bli kesoa i naka
    molot unang molot aniba makob ne miine ulab aniba e ningwal an e nengwal an naniba
    homon aiba e nakaia unanga eli hek sum anamabebo genebiobe.
  ssx-ssx: Koda꞉ma꞉ amba꞉ talopu mea haena꞉ la꞉la꞉ wanda꞉halita꞉ ipika꞉ Eiyeke leke
    haena꞉yeke amba꞉ handa꞉ mea ta꞉ta꞉ haena꞉ la꞉la꞉me. Koto pa꞉la꞉ ekita꞉ ipika꞉
    Eiyeketa꞉ ipika꞉ kamemanu paeyao ame̱le̱ hata꞉ta꞉ ipikita꞉ titina꞉ hali haena꞉yeke
    pa꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ, inɛ ŋɑ iyi Ilɑɑɔ̃ í cicɑ hɑi tɑko, ɑŋɑi í jilɛ ku bɑ ɑ jɔ Amɑɛ.
    Si bɛɛbɛ Amɑɛui ɑ́ jɛ yemmɑi ifɔ nkpɔ nkpɔ.
