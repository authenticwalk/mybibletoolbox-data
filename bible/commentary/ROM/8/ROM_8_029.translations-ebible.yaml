  jpn-1965: なぜなら、神は、あらかじめ知っておられる人々を、御子のかたちと同じ姿にあらかじめ定められたからです。それは、御子が多くの兄弟たちの中で長子となられるためです。
  fra-SBL: Car ceux qu'il a connus d'avance, il les a aussi prédestinés à être conformes
