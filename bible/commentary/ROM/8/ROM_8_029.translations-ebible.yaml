  gux-G: Kelima wan den tuodi ki bani yaaba, o den tuodi bobni ba ke bi tie o Bijua
    nannanli, ke o Bijua ń ya tie bijakpelo o waamu siiga.
  cnl-NT: Qui² xen³ dsa³ 'i³ 'néen² cɨ'²³ mɨ²xe̱'n³¹. 'E³ quie'²³ ca²³'uøøn³ dsa³
    'í³ cɨ'²³ mɨ²xe̱'n³¹ 'e³ jua'³ 'née²³ 'e³ rɨ²³lín³te'²³ 'e³ la²³ lǿn²³ Jo̱o̱³¹.
    Qui² 'née²³ Dios 'e³ rɨ²³lín³ 'ñée² 'i³ cua̱a̱n²³ je² xen³ juɨ́ɨn²³ jó̱o̱².
  zar-NT: Yuguʼ bönniʼ naʼ gurö́ cazëʼ queëʼ Dios zíʼatëlö, buzóëʼ caʼ quégaquiëʼ
    zíʼatëlö ilácagaquiëʼ ca naca cazëʼ Zxíʼinëʼ, para gáquiëʼ Zxíʼinëʼ lo ladaj zián
    bö́chëʼë.
  kde-kde: Kwa kuva, avala vanu vávamaìtè Nnungu kutandikila anepo patandi, njo vávatandwèlè
    Nnungu kutandikila anepo patandi apate kuvalandanya na Mwanawe, uchinga Mwanawe
    ààve chihungumikova muvana vohe va Nnungu.
  ata-ata: Xo aneꞌi ane Lataua musosovosiꞌa tei mo mukalipalaneꞌi ne sou ixali loxo
    anu ta ꞌolu. La ta ꞌolu tavuꞌalo ixolu la vimoꞌa laposalaxu ane ꞌOlu ne.
  qvw-NT: Allaycuycäpïñam Tayta Dios yaćhala mayancuna aclaycuśhan cananchictapis.
    Chay aclaśhancunäta chulin Jesusnülla canapämi unanchaycamälanchic. Caynu achca-achcapïtañatacmi
    Jesus wamä chulin caycun'a.
  nfa-nfa: Lula uru-uru sèra, Na tadhe le rèngu aa hagꞌe nare si, sèna ka jꞌajꞌi ca
    ropa dènge Ana Na, nuka Kristus. Te Kristus ka dhu Ana uuru, aa dhu leo sèra jꞌajꞌi
    mi ari Na.
  tnp-tnp: Tol lanəha mətəu-inu, aupən aupən agɨn, Uhgɨn tɨnɨtəpɨn rəkɨs itah, kəni
    e nian əha, in təməni məmə noliən rəhatah otuva məhmen e Nətɨn məmə nətəmimi tepət
    okəhuva pian mɨn mɨne nəuvɨnɨn mɨn, kəni in ilɨs e tah rəfin.
  urd-urd: क्यूँकि जिनको उसने पहले से जाना उनको पहले से मुक़र्रर भी किया कि उसके बेटे
    के हमशक्ल हों, ताकि वो बहुत से भाइयों में पहलौठा ठहरे।
  hot-hot: Sêbôk atu ba môŋ anôŋ ma Wapômbêŋ bôk hayala i yôv ba habi baŋ hayôhêk
    i ek nimbitak êtôm yanida Nakaduŋ Kilisi. Hadum aêŋ ek Kilisi imbitak anyô môŋ
    ek iviyaŋ lôk livi nômbêŋ atu ba eveŋ yam.
  mqj-NT: Annu angganna to napile Puang Allata'alla mengkalao dio mai, innang napatantu
    la susi Anakna, iamo Puang Yesus anna malara Puang Yesus mendadi Anak pa'bunga'
    battu dikua napokaka angganna to dipilei.
  rus-SYN: Ибо кого Он предузнал, тем и предопределил быть подобными образу Сына Своего,
    дабы Он был первородным между многими братиями.
  mbh-mbh: Eneke nomenga God ilemi mire lale nge areko aro o velpol ini ile, mako
    i ateal or ve aro o velpol ranga ve ini mun i Itun, mo aro Itun aken aro i velpol
    ini ititein puluanga areken oa tengen.
  bdd-bdd: Eeta taiyawedi tauda ꞌibwauwe pwaigita, beno ꞌigwae hemisegita ta tauda
    natunao, gide tuwa natunaina, eeta tauna ꞌada tautuwa ma tauda ꞌana ꞌalomauwao.
  cbt-NTPO: Iráca quëran huarë' Yosë nohuitërinpoa'. Nohuitatonpoa', huayoninpoa'
    Quisocristo pochachin cancantacaso marë'. Quisocristoso' noya noya ninin. Ina
    quëran na'aquënpoa' imapatëhua', ina pochin cancantarihua'. Yosë hui'ninpita pochin
    ni'sarinpoa' canpoanta'.
  srn-NT: Bika Gado ben sabi kba na fesi suma na den sma dati. Èn A ben poti kba na
    fesi tak' den mus kon de leki En Manpikin. Tapu a fasi dati a Manpikin na a fosiwan
    fu wan bigi grupu brada nanga sisa.
  cta-NT: Masi tya loꞌo nguxana chalyuu, tya liꞌ jlo tiꞌ ycuiꞌ Ni tilaca laca nu tyajaꞌa̱
    xñi chaꞌ jiꞌi̱ Ni nde loo la. Ngua tiꞌ Ni chaꞌ caca na ñiꞌya̱ laca Jesús, Sñiꞌ
    ycuiꞌ ca Ni, ngua tiꞌ Ni chaꞌ caca Jesús tyaꞌa na; quiñaꞌa̱ tsa tyaꞌa sñiꞌ ycuiꞌ
    Ni caca na liꞌ, pana loo la laca Jesús.
  bqc-SIM: Asa Lua dìlɛ za káau gbɛ̃́ pↄ́ a dↄaa ń dↄ̃ↄ bↄ a Nɛ́wa, kɛ́ aàↄ dɛ
    vĩ̀i ũ dãuna dasiↄnɛ.
  tcz-CHONGTHU: Ajeh iham itileh Pathen in Amite ahet masah ahi, chule hichu Ama asopite
    lah a apeng masapen ahitheina ding hunghia ahitai.
  mar-mar: कारण त्यास ज्यांच्याविषयी पूर्वज्ञान होते ते आपल्या पुत्राच्या प्रतिरूपात
    प्रकट व्हावेत म्हणून त्याने त्यांना पूर्वनियोजितही केले. म्हणजे त्याने अनेक बंधुंमध्ये
    ज्येष्ठ व्हावे.
  snp-snp: Eti o gedami wenena ya adeina akaimati geye fuli limo, ya Nanefo lebonala
    enawae, loto komu adeinati auma wito lo gedami ne. Eti o gedami, ya Nalafo kunalafo-mota
    mumudi minenawagu yauti amo ya kana Nanefo minenaiye, loto eti o gedami ne.
  isl-isl: Guð ákvað í upphafi að þeir sem til hans kæmu – hann hefur alltaf vitað
    hverjir það yrðu – skyldu líkjast syni hans, svo að sonur hans yrði hinn fyrsti
    í hópi margra systkina.
  spy-NT: Nto choo kisimkōōnkēt ꞉Yēyiin, kukiikootabaan sukukerkeyiitu lakwanyii.
    Yooto, mākuyēk ꞉lakwanaanyii kaabooreet nyēbo chuut chaang'.
  xnn-xnn: Et nan am-in ay epdas gintek Apo Dios ay mamati et daida abes nan epdasna
    pinili ay awnit maiyiso isnan Anakna tapno siya nan men-inoy-an am-in nan kanegna
    kabebsabebsat.
  mwe-mwe: Pabha bhene bhanganyabho bhamanyikenje na a Nnungu kuumila ndandubho, bhashinkwaagulanga
    bhalandanywanje naka Mwana gwabho, nkupinga abhe lielo munkumbi gwa bhana bhabhagwinji.
  tte-tte: Kaiwena siya Yaubada igitesipwailiko, ipeili siya kali koleya besiele natuna
    Yeisu, kabo siya natunane kanakavao yo iya kali tobagubaguna.
  tcs-tcs: God i bin sabe uda ol dem pipol blo em de pas, ane em bin suze demwan ane
    meke dempla kam, seimkain wase Boi blo em Zizas Kraist. Em bin wande Boi blo em,
    Zizas po bi da pasbon pikinini blo em, prom ol nada big pamle blo em bikoz Zizas
    em da prapa nambawan boi blo God.
  hlt-THB: Ikawtih anih ce koeinaa khawzah anglakawh cakcyk na a awm thainaak aham
    Khawsa ing a sim ceekhqi ce amah a Capa a myi ing a ning myih aham hoep cee hawh
    hy.
  soq-soq: Apana mo mida God bauta sonabamona me awoa teamona, me Otopaida inainamba
    ruawa dewamopio segantopua baiwa. Inta ema bedewe Iesu me wanwamba uaria bedeuwo
    me ipa tautuaida mo do wampu.
  qub-qub: Paycunataga Tayta Diosninchi unaypita-pachami rejsiran. Paycunatami acraran
    wamran Jesucristuno cananpaj. Chaynöpami paytaga llapan yäracojcunapa mayur wauguin
    cananpaj camacächisha.
  att-att: Á ta áddè ngaw, dán nga ammu ni Namarò yù ira nga manguruk kuna. Á danniaw
    ira gapay, sinalákkuruk ni Namarò ta pabbalinan na ira ta kagittá nayù Anâ na
    nga táttádday, tapè aggina yù kaká nayù ira aru nga pabbalinan na ta mawwawági.
  bki-bki: Naio mijikia vatitig kito nua beamu binimei, jiloglog bulag vatitig kiado
    m̃arabo kirisiou ruei, mia rila ka kiado meuliano rivar kijokijo na kenerinio
    nei Yesu. Jibe na, kito kuruado a kuviviniedo nalo ea m̃aratavo takurano, napano
    Yesu naio be motoru ka kito.
  bqp-bqp: Zaakũ Luda dìtɛ zaa káaku kũ gbɛ̃ kũ à gĩnakɛ à ń dↄ̃nↄ bokↄ̃a kũ a
    Nɛ́o, de àgↄ̃ de daudu ũ dakũna dasinↄ tɛ́.
  mcp-mcp: Nəcé, buud Zɛmbî nyə á bwey fwo tɛ́ɛ́d mpu wá, nyə á bwey fɛ́ɛ́sh bwo nə́
    bwə́ bɛ̧́ɛ̧́lag Mwân yé, Mwân yé bə́g cúmbá á zhwog omínyɔŋʉ̂.
  hat-hat: Paske, moun Bondye te konnen depi davans pou moun pa l' yo, depi davans
    tou li te mete yo apa pou yo te kab sanble ak Pitit li a. Konsa, Pitit sa a pase
    pou premye pitit nan yon bann frè.
  npl-NT: Porke akimeh Dios yokinmixmatia desde ijkuak ayamó okatka n tlaltíkpaktli,
    Ye okimonekilti mayetokah kemi Ikone, para ijkó Ikone mayeto intetiachka de miaktikeh
    iknimeh.
  bgg-bgg: Hanyie shii Hamangkhung-aphuii è gua jong aishii ne awai Dufuii duiine
    rey yi, ji è ai ne bajo boh haliing shii zab boh abam rey yi phro.
  eng-TCENT: Because those whom he foreknew he also foreordained to be conformed to
    the image of his Son, so that he might be the firstborn among many brothers.
  eng-BSB: For those God foreknew, He also predestined to be conformed to the image
    of His Son, so that He would be the firstborn among many brothers.
  cpu-NT: Ikaratzi jiyotzitakari Pava aritake inkempisantairi, iriiyetakera inkempitakaantayetairi
    itomijanori. Irootakera irika Itomira, iri kempitanakarori ireevatane itomitari,
    ari jimpoiyetapaakeri pashine osheki iyekiite.
  san-ASM: যত ঈশ্ৱৰো বহুভ্ৰাতৃণাং মধ্যে স্ৱপুত্ৰং জ্যেষ্ঠং কৰ্ত্তুম্ ইচ্ছন্ যান্ পূৰ্ৱ্ৱং
    লক্ষ্যীকৃতৱান্ তান্ তস্য প্ৰতিমূৰ্ত্যাঃ সাদৃশ্যপ্ৰাপ্ত্যৰ্থং ন্যযুংক্ত|
  tac-NT: Onorúgame 'ma 'la machigá asale 'yasi chieri 'la Onorúgame oyérame nimio,
    'lige nimio napurigá alué bo'né Inolá Kristo. 'Lige alué Kristo nimio wa'lula
    ba'chirúgame neraga.
  eng-WEBPB: For whom he foreknew, he also predestined to be conformed to the image
    of his Son, that he might be the firstborn amongst many brothers.
  gfk-H: Ma iakan i palai kanong diet ing Kalou ga luena bul no nuna lilik uta diet
    wara nunurei diet, io, diet a mah Kalou ga pua tar manaluai bia diet na kikios
    ing diet naga haruat hoing no Natina. Ma ga pua tar hua waing no Natina naga kap
    no luena kinkinis ta diet ira haleng na tasina.
  viv-viv: FaꞋina gaveyao tuwai-lokalokana Yaubada givenuwadadane-vagahidi, medema
    kadu givegide-vagahidi be Natuna ana itaꞋita amine hinavenuya be higa Bana tawadi
    kikaiwabu-moꞋena wai ginanagona tu badi taineyao moyaꞋaidi Bana buye hinamiyami.
  yao-yao: Pakuŵa aŵala Akunnungu ŵaŵamanyilile chitandile kundanda ni ŵaŵasagwile
    kuti alandane ni Mwanagwe, kuti Mwanagwe jo aŵe jwandanda kupagwa pasikati ja
    achapwakwe ŵajinji.
  tgp-tgp: Matan la haratu mo vir̃onira tiroma, mo pete tapuhira moiso vara la pa
    mai sohen Natuna, matan vara enia i pa vora tiroma na vorai matuvana.
  auc-NT: Doyedë badöninque Wængonguï ïñömö, Botö Wengä Bamoncadengä ïñongante ïïnäni
    tömengä biwïidi badinque nanguï ïnäni yebænte bacædänimpa, angacäimpa. Ïninque
    tömengä mänömaï cæcæte ante cædinque, Do botö në agaïnäni ïñömö tömënänique botö
    Wengä nänö entawënö baï adobaï entawencædänimpa, ante badongacäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina Aneotedoɡ̶oji baanaɡ̶a iolatedicoace, iomaɡ̶aditedicoace
    meote me liciagi Lionigi. Eotedibige Lionigi me liidaɡ̶a liwigotigilo eliodi nioxoadipi.
  bmh-bmh: Ig abiu getal go ece em e ebu usalai mab tam ebu, gonugau duailel inen
    go abe mareun. Duailel go getal abe mareun, ag gonugau nag Yesus nug sul usalabun
    tapai mareun. Guzenaimai, Yesus go dualiel asiu agal apanag damau.
  ctu-BL: Come Dios tsi' wʌn yajca i cha'año' bʌ. Tsi' wʌn wa'chocoyob cha'an mi'
    yʌq'uentelob i pusic'al lajal bajche' i pusic'al i Yalobil cha'an mi' taj cabʌl
    i yijts'iñob jini ascuñʌl bʌ.
  meq-meq: Ndo neheye Mbəlom a pala tay ha ahəl niye aye na, kə pa tay ha wal hərwi
    ada tâ ndzəkit bo andza wawa ŋgay Yesu, hərwi ada Wawa ŋgay Yesu mâ təra malkwara
    mə walaŋ i wawa ŋgay neheye haladzay aye.
  noa-H: Mag hichdëu maach t'ʌ̃rk'a hauju nawe, hagt'a mʌg durr gaai hõor chuk'u nʌwe,
    hichdëun hich hiek hʌ̈k'aju k'ʌʌn k'ap'ʌ harr haawai, mak'ʌʌnta hich Chaai wajap'a
    k'itʌmjöta wajaug paapʌ̈iju haadëjim, magbarm gaaimua hich Chaaita hewag pawiajã
    wajaug paak'abarm k'ʌʌn hag naam chi jöoik'a sĩsimk'ĩir.
  alp-NT: Le ite rebe Alla Ibitike itere, Iteu ite bei akmena sa kena ite lulu Eni
    Nanae Yesuse Kristuse Eni sifate. Hoko ite kai Yesuse kwalitoi. Kai Alla IonoI
    kena kwete mena bei ite pusuma rebe hlaleke lokoIje.
  san-VEL: yata ii"svaro bahubhraat.r.naa.m madhye svaputra.m jye.s.tha.m karttum
    icchan yaan puurvva.m lak.syiik.rtavaan taan tasya pratimuurtyaa.h saad.r"syapraaptyartha.m
    nyayu.mkta|
  kbq-kbq: Hu'negu Anumzamo'a korapa antahineno Nemofo kna hihogu huhamprizamante'ne,
    hanageno Nemofo'a rama'a mofavre nagapina kota mofavre manigahie.
  kbh-kbh: Jesucrístbeñe imos̈buachéngbiamna, Bëngbe Bëtsá quem luare tojanma orscana
    yojanjuabná y chënga tojanabacacá chca chamotsemnama, y chë tempscana tojaninÿnaná
    chënga chabe Uaquiñacá chamotsemnama; chca, chabe Uaquiñá chë bëtscá cats̈átangbeñe
    chë natsaná chaotsemnama.
  ron-LSB: Căci pe cei pe care i-a cunoscut mai dinainte, i-a și predestinat să fie
    conformați cu chipul Fiului Său, pentru ca El să fie cel dintâi născut între mulți
    frați.
  pon-pon: Pwe me a kotin piladar maj o, iei me a pil kotin kileledier, en tialan
    mom en japwilim a Ol, pwe a en mejeni nan pun en ri a kan.
  nhe-BL: Pampa huejcajquiya Toteco techixmajtoyaya huan techtlapejpeni para ma tielica
    queja Icone, Jesucristo, pampa quinejqui para yaja elis nopa achtohui ejquetl
    huan tojuanti tielise miyac tiiicnihua teipa ehuani.
  sps-sps: 'An fakats ten Gov tovei: Ayei nat faamuan bus iny ere sei te faarei miror
    guei Tsunia ee. Ana vainy to ari, Gov nat faamuan bus rari, Ya pisan faamuainy
    bus ratuari, ma mamatan patsu faarei mi ri na Guei Tsoiny Tsunia tan kat tavaron
    tsuri. Ai tana sanaan to aya, Ayei kat faarei non a vaamuan nana vamuinyasiny
    tsura na karap ana ra faarei miror vamuinyasiny Tsunian kakaii koman a numaa iny
    guei ten Gov.'
  wnc-wnc: Dasingge? Anututa tupa siknga musip gwaangu ninde natake itane aminabam
    daknganimde ninu pakut. Ninu inane waaknga siknga apata nomana siknga yuak binga
    yutnimde natake ninu pakut. Pake itane waakngata aminu buyambamdane paana tupan
    tapa dakngake yuwikge Anututa ninu pakut.
  bus-bus: Zaakɛ Ludaa dìɛ zaa káaku kɛ̀ gbɛ̃ kɛ̀ à gĩakɛ à ń dↄ̃nↄ bↄkↄ̃ba kↄ̃n a
    Nɛ́o, lɛ àgↄ̃ dɛ daudu ũ dãaro pariinↄ tɛ́.
  gub-BL: Kwehe mehe Tupàn zanerexarexak uzeupe a'e. Omonokatu wemixamixak kwer muite
    ikatu 'ym ma'e wi a'e wà, uzeupe a'e wà. Amo 'ar mehe wiko putar ta'yr ài a'e
    wà nehe. A'e rupi Tupàn ta'yrete Zezuz a'e, zaneryky'yr ài hekon a'e. Heta tetea'u
    putar tywyr izupe a'e wà nehe.
  imo-imo: Paa koro oi Goteni Yunge imbo molongema kanopalie nanga Malo komo mele
    yu tendekumu yunu naa molopili, angenupili kinye peya molangei kani nanga imbo
    molonge nimbe kanopa ltimu imboma nanga malo iyemu mele molangei nimbe panjirimu.
  boj-boj: Tamo kalil Qotei a nami naŋgi qa qalieej qaji naŋgi di a na giltnjrej dego.
    Naŋgi aqa Ŋiri Yesus a bulosib aqa segi kumbra bole dauryqajqa deqa osiq naŋgi
    giltnjrej. Gam dena Yesus a Qotei aqa aŋgro gargekoba naŋgo was matu sqas.
  eng-DRA: For whom he foreknew, he also predestinated to be made conformable to the
    image of his Son; that he might be the firstborn amongst many brethren.
  knf-knf: Bañaaŋ mënţ ado bi dat dat baka, adinan pdo baka bawo ji Abukul, hënk,
    abukul aşë wo bajeen i babukul baŧum.
  san-KHM: យត ឦឝ្វរោ ពហុភ្រាត្ឫណាំ មធ្យេ ស្វបុត្រំ ជ្យេឞ្ឋំ កត៌្តុម៑ ឥច្ឆន៑ យាន៑ បូវ៌្វំ
    លក្ឞ្យីក្ឫតវាន៑ តាន៑ តស្យ ប្រតិមូត៌្យាះ សាទ្ឫឝ្យប្រាប្ត្យត៌្ហំ ន្យយុំក្ត។
  arn-NT: Tüfeychi pu che ta Ngünechen wünelu mew ñi dulliel, llituka mew müten dullifi
    kisu engün ñi nieael küme mongen Cristo reke, femngechi kisu tañi Fotüm ñi wünenküleael
    itrokom che mew.
  zas-NT: Abiꞌ diizd guiaꞌxchej ma ragbee Dios chu ree nin chililadx laaman abiꞌ gulejman
    laa reeman din guiban reeman ziꞌc Xiꞌnman Jesucrist, din Jesucrist na̱j bén nabee
    loj gra ree bén na̱j Xiꞌn Dios.
  ken-NT: Ɛ́chí nɔ mbɔnyunɛ Mandɛm anáŋ arɨ́ŋɨ́ nyaka bɔ̌bhi ambɨ ambɨ. Ndu ɛchi
    nɔ, áyap bɔ́ nkwɔ bɛkʉ bɛ mándɔp chi mbɔ Mɔ́ywi.
