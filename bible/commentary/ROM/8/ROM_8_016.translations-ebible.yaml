verse: ROM.008.016
translations:
  kpx-kpx: Dilava Munanae Tumuu nahie uvumo uale keike nahie haivege nahi kemo hilokage
    nahiau Dilava esea.
  okv-H: amo God ta Ahihi na ungotenau jo be ta “Ungo God ta meniundi ra” ainge ijioi
    ingihe eagora.
  tbo-tbo: Alugo Woiyawa alugota e palipaliweleya po tauta Yaubada natunatuna.
  mal-C: ദൈവാത്മാവുതന്നെ നമ്മുടെ ആത്മാവിനോട് സാക്ഷ്യം പറഞ്ഞ് നാം ദൈവത്തിന്റെ മക്കളാണെന്ന്
    ഉറപ്പു നൽകുന്നു.
  grc-SR: Αὐτὸ τὸ πνεῦμα συμμαρτυρεῖ τῷ πνεύματι ἡμῶν, ὅτι ἐσμὲν τέκνα θεοῦ·
  bgc-bgc: पवित्र आत्मा आप ए म्हारी आत्मा कै गेल्या गवाही देवै सै, के हम परमेसवर की
    ऊलाद सां,
  khz-khz: Veaga Palaguna matotauna ita palagura ria gekila-kouna, negetina, ita Palagu
    natuna.
  deu-TKW: Da zeugt der Geist selbst zusammen mit unserem Geiste, daß wir Kinder Gottes
    sind.
  zsr-NT: Ruzéjniꞌnëꞌ böꞌ nacczruꞌ Lëczëꞌ Dios Böꞌ Laꞌy, runëꞌ ga nö́ziruꞌ nacruꞌ
    zxiꞌnëꞌ Dios.
  lin-lin: Molimo Ye moko atatolaka na molimo na biso ete tozali bana na Nzambe.
  hns-NT: Parmeswar ke Aatma hamlogke aatma sanghe gawaahie dewe hai kie hamlog Parmeswar
    ke larkan baatie.
  noa-E: Mag ich Akhaar maachig deetarrauta jũrr maachig jajaaukhamjö aajem, chadcha
    maach Ẽwandam chaainkha nʉm.
  eng-EMTV: The Spirit Himself bears witness with our spirit that we are children
    of God.
  mib-NT: Te máá Espíritu steén yā ini anuá yō jeē cúu ndije yó séhe Yaā Dios.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेसेमाङ्‌ङिन् आनिॽ याम्‍साम्‍मिन्‍नु
    तङ्‌ङाङ् “खिनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःनिङ्‌लो” फाॽआङ् आमे़त्‍लो॥
  xnj-xnj: Mpungu wa Chapanga mwene iwungana na mpungu witu na ijova kuvya chakaka
    tete ndi tavana va Chapanga.
  mmx-mmx: Loroonan at ne Moroa i tu buru mi leventoonan atnedik, kusu ti lox asuusu
    i do nedik luvutnitna ne Moroa.
  cbr-NT: Aín Bëru Ñunshin Upitanbi ca nun nuitu mëúxun nu 'unánmia, nux cananuna
    asérabi Nucën Papa Diosan bëchicë 'ai quixun.
  tee-NT: Chai is'akstu ju Spiritu Santu ju quintamamachakxaniyan laquintac'atsan'an
    ni is'ask'at'an Dios juntau.
  eng-LSV: '[This] One—the Spirit—testifies with our spirit, that we are children
    of God;'
  cak-NT: Roma ri Espíritu Santo nu'on chake chi nakana' pa kánima chi can ketzij-wi
    joj ralc'ual ri Dios.
  pah-NT: Nhande ko Tupana'ga ra'yramo, xa'e nhande. “Pohi tuhẽ pe'ji,” e'i Tupana'ga
    ra'uva nhande ve no.
  sja-NT: Mãga jaradai Ak'õre Jaurepa tachi t'ãrimaa k'awapipari perã wãara Tachi
    Ak'õre warrarã.
  xed-xed: 'Tsa Sulkuma Lazglafta ya ta mnay ŋa sulkuma vgha mu kazlay: Zwana Lazglafta
    amu kəʼa.'
  mks-NT: Ta cáchí ínima̱ yi̱i̱ Ndióxi̱ xi̱hi̱n ínima̱ yo̱ ña̱ mé a̱ nda̱a̱ cúú yó
    ja̱hyi Ndióxi̱.
  gfk-S: Ma no Halhaaliena Tanuo iat i hinawas tutuno ter ta ira tanua dait be dait
    ira natine God.
  bmu-bmu: Anutugö nahönböraturupŋi akzini, keu mi Uŋa Töröŋan nanŋak nanini uŋaninambuk
    imbi köla mohotŋe naŋgöba jimakzahot.
  dgz-dgz: God Guewa nu guanu den intum tani gapan nu God otu waiwa tamana di dianiwanum.
  eng-GNV: The same Spirit beareth witnesse with our spirit, that we are the children
    of God.
  zaa-NT: Ą' modo nna runi Espíritu Santo declarar lo losto' ri'u qui'ni chi ná ri'u
    ỹi'ni Tata Dios.
  eng-WEBSTER: 'The Spirit itself testifieth with our spirit, that we are the children
    of God:'
  guh-guh: Vajajamatabëëthëtota Dioso pijaEspíritu Santo nacayapëtaeyaexana Dioso
    pexicuenetsi.
  bon-bon: Aceji Seemo te mime yepäyepä seemo bine jaajananemuge egä, “Maane toraca
    Acejiyame me bägrä gäte.”
  nhw-BL: Huan Itonal Toteco techyolmelahua ipan toyolo huan ipan totonal para tojuanti
    tiiconehua Toteco.
  swh-ONEN: Roho mwenyewe hushuhudia pamoja na roho zetu ya kwamba sisi tu watoto
    wa Mungu.
  wbi-wbi: uMhepo jujuo ilola palikimo na moojo ghitu kuuti tuli vaanha va Nguluve.
  bba-bba: Gusunɔn Hunden tii u bɛsɛn hunde sɔ̃ɔmɔ mɑ sɑ sɑ̃ɑ win bibu.
  eng-KJVCPB: 'The Spirit itself beareth witness with our spirit, that we are the
    children of God:'
  kgk-NT: Nhande py'a-py, “Nhandejáry ra'y voi xe” peteĩ teĩ ja'e nhandéjehe nhanhemombe'u-vy.
    Upéixa ave he'i nhande py'a-py Nhe'ẽ Marangatu tee va'e.
  waj-waj: 'Ta Anutuuqaara kiaunnanoo: Ti Napoovavee, kiaunnaivo inna Anutuuqaa Mmannasaivo
    ti mmannasaivaa tasipaikiai ta rikiada kiaunnanoo: Ta Anutuuqaa raunna mmaapuya
    variaunnanoo, kiaunnavai.'
  cpy-cpy: Rootaki Ishire tajorentsi yotakahaeni aaka itomi Tajorentsi.
  ekk-PKP: Vaim ise on meiega nõus, et me oleme Jumala lapsed.
  mpx-mpx: Yehoba Yayaluwana alona ge yayaluwala hi ba toyawa hi patunahot te kila
    Yehoba natunau.
  wbp-wbp: Kaatu-kurlangurluju Pirlirrparluju kangalpa ngarrirni kurdulku nyanungu-nyangulku
    Kaatu-kurlangulku.
  luo-luo: To Roho owuon timo neno kaachiel gi chunywa ni wan nyithind Nyasaye.
  nhe-NT: Huan Itonal Toteco techyolmelahua ipan toyolo huan ipan totonal para tojuanti
    tiiconehua Toteco.
  aii-aii: ܗ̇ܘ ܪܘܼܚܵܐ ܒܓܵܢܹܗ ܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ ܠܪܘܼܚܲܢ، ܕܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ
    ܝܘܲܚ.
  esk-NT: Taavruma Ipqitchuam Irrutchim iḷitchuġipkaġaatigut nalupqinaiqł̣ugu Agaayyutmun
    iḷiḷgaaġitilaaptiknik.
  msb-msb: Ini man na Espirito Santo an nakiusad mismo sa aton mga espirito pagpamatuod
    na kita mga anak san Dios.
  cpa-NT: Jmi²dsí² jøng² báh³ jmo¹² hi² ma²dsøg¹² dsǿa¹² jniang³ hi² lán¹² jniang³
    jong¹²dsa.
  dso-dso: ପରମେସରର୍‌ ଆତ୍‌ମା ଆମର୍‌ ବିତ୍‌ରର୍‌ ଆତ୍‌ମା ସଙ୍ଗ୍‌ କଁଟ୍‌ ମିସାଇ ଆମ୍‌କେ ତାର୍‍
    ପିଲାଟକି ବଲି ଜାନାଇଲାନି ।
  meu-meu: Lauma ese ita laumada ida e gwau boumu, e gwauraidamu, ita na Dirava natuna.
  yva-NT: Muno Anawayo Vambunine mo raura wansai no wansanuga rai mare wamamo arikainyo
    Amisy nawirati wam.
  dgc-dgc: I Espiritu na Diyos a édse dikitam, éy siya i mégpatunaya dikitam a anak
    kitam na Diyos.
  zpm-NT: Ni Espíritu coque ruṉquieṉ ne ne nli xpëëd me nac ne.
  hix-NT: Khoryenkom hokru me kehtxoho komo hutwamohsehe, Khoryenkom yokato, kàhnawonye.
  sim-sim: Masikome oto mu sunguwavu jihik jirin ormu sawenduwa, �Ome sira, jir fiji
    orhi indinga jira.�
  npi-ULB: हामी परमेश्‍वरका सन्तान हौँ भनी पवित्र आत्मा स्वयम्‌ले हाम्रो आत्मालाई
    गवाही दिनुहुन्छ ।
  cgc-cgc: Dyos Ispiritu Santo mismo gapamatuod naan ta ate na tagipusuon na kiten
    i mga bata ta Dyos.
  tim-tim: Amâ nen Anutugât nan barat manden den are âmâ Heakŋe biwinenŋân makmâ humolembo
    nâŋgâmaen.
  yor-yor: Nítorí Ẹ̀mí mímọ́ ń sọ̀rọ̀ ìjìnlẹ̀ nínú ọkàn wa, ó sì ń sọ fún wa pé, nítòótọ́,
    àwa jẹ́ ọmọ Ọlọ́run.
  wos-wos: Godna Hamwinya hafu nana mawulimbu wulaaye téta wandéka nani xékélaki,
    nani Godna nyambali nani re.
  emp-NTPO: Dadjirã sod̶e Ãcõrẽ Jaureba cawabi b̶ʌa wãrãda Ãcõrẽ warrarãda.
  eng-F35: That Spirit Himself bears witness with our spirit that we are God's children
  ind-ind: Roh Allah sendiri meyakinkan roh kita bahwa kita adalah anggota keluarga-Nya.
  pes-OPCB: زیرا روح خدا در عمق وجود ما، به ما می‌گوید که ما فرزندان خدا هستیم.
  mpt-mpt: Gode Hobe emaye nibo baabenea Ibo Gode memebo gabea nib bobol temo fumbianoba
    E weng olo bainobo ge fumbuobe.
  ssx-ssx: Koda꞉ ipika꞉ Sipitidima꞉ nika꞉ temoko yaapo ta꞉ma꞉ni pea hata꞉ nikita꞉
    Koda꞉ ipika꞉ wekiwandiki haloma꞉eki peneme yao waluekema꞉ pa꞉la꞉me.
  mkl-mkl: Hundei Ilɑɑɔ̃ tɑkɑɛ wɑ sɔ̃ hunde nwɑ iyi ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ନେ ଇସ୍‍ପର୍‍ନେ ଉଂଡେ ଡାଗ୍‍ଚେ ଆତେନ୍‌‍ ଆତ୍ମା ନିଜେ ନେନେ ଆତ୍ମା ଏତେ ସାକି ବିଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Xoossaa Ayyaanay nu ayyaanara gididi nuuni Xoossaa nayta gideyssa markkattees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମା ଆଇଃକ୍‌ଗି ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ଲଃ ମେସାକେଦ୍‌ତେ ଆବୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ତାନ୍‌ପେ ମେନ୍ତେ ଉଦୁବେତାନା ।
  gah-gah: Lelí sikalahutémo Ómasímini izegipala niave loko lo lemekago Sikalahulímo
    ámina gakó hize lé oko ligikagú ale hutilí okago geleaká noune.
  lcm-lcm: Malanganto akorong nia kapo angainakai kuvul ve malanganto ira ta tarapo
    inatus si God.
  aer-aer: Arratye apelaye, Utnenge Akngerre-arle utnenge anwerne-kenhe-nge anyente-irreme
    anwerne itelaretyeke anwerne-arle ampe Ngkarte-kenhe areye arratye anthurre aneme.
  qvc-NT: 'Chaqa chay Ispiritunqam noqanchiqkunapi tiyashpa niwanchiqllapa: “Dyuspa
    wambrangunanam kangillapa”, nishpa.'
  tgl-ULB: Ang Espiritu mismo ang nagpapatotoo kasama ang ating espiritu na tayo ay
    mga anak ng Diyos.
  cbs-NT: jaska wamakin nukun yushinki dasi nanetan nun Diosun bakebu xabakabi nuku
    unanmakinan.
  xtm-NTPP: Te maa Xtumani Ndios ma káxtnu'u onde ini anua o a ja sa'ya Su'si ma ka
    kuu o.
  nnq-nnq: Na Uhuke jwa Nnoongo mwene achalakicha ni iuke ito kube twenga ngi ingota
    ya Nnoongo.
  bao-NT: Cʉ̃, Añuri Yerira mani ca yeri cʉtirijepʉre, Ʉmʉreco Pacʉ puna mani ca niirijere
    wede majiomi.
  san-ORI: ଅପରଞ୍ଚ ୱଯମ୍ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନା ଏତସ୍ମିନ୍ ପୱିତ୍ର ଆତ୍ମା ସ୍ୱଯମ୍ ଅସ୍ମାକମ୍ ଆତ୍ମାଭିଃ
    ସାର୍ଦ୍ଧଂ ପ୍ରମାଣଂ ଦଦାତି|
  huv-NT: Nejay Miespíritu Teat Dios quiaj, üüch icoots mayajcaats tiül omeajtsaats
    icootsa ajlüyiiüts micual icoots Teat Dios.
  otn-NT: A nu̱na̱ ra̱ Espíritu Santo dí̱ n'yohʉ, guehna̱ øt'e ngue dí pa̱hmʉ p'ʉ
    ja ma̱ mmʉihʉ ngue ya yø ba̱si̱ga̱hʉ Oja̱ na̱.
  nop-nop: Indi Bepaŋ’walaŋ wapmihiŋiye hatiyam, mede yoŋ adi Munabulidi welenik gineŋ
    yohautaune nadiyam.
  obo-NT: Su iddos Uhis no Ispiritu ron en kos id posivonnaa rinit ginawa ta no mgo
    anak kid to Monama.
  cak-ENT: Roma ri Lok'olüj Espíritu nbün cheke que nkana' pa kánima que ketzij roj
    ralc'ual vi ri Dios.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ ᤕᤠᤶᤛᤠᤶᤔᤡᤴᤏᤢ ᤋᤱᤅᤠᤱ “ᤂᤡᤏᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤏᤡᤱᤗᤥ” ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤔᤧᤳᤗᤥ॥
  mie-NT: De maá Espíritu stéhēn yā inī ánō ō jā cúu ndija ó sēhe Yāā Dios.
  san-TIB: ཨཔརཉྩ ཝཡམ྄ ཨཱིཤྭརསྱ སནྟཱནཱ ཨེཏསྨིན྄ པཝིཏྲ ཨཱཏྨཱ སྭཡམ྄ ཨསྨཱཀམ྄ ཨཱཏྨཱབྷིཿ སཱརྡྡྷཾ
    པྲམཱཎཾ དདཱཏི།
  qve-NT: Ichaqa Santo Espiritupunin, noqanchispi kaspa, espiritunchisman willaspa
    yachachin, Diospa wawankunaña kasqanchismanta.
  pao-NT: Ka Te Naa Besa Pooha tamme oedyukute tamme togesapa Te Naa doodooamu.
  cbu-NT: 'Ashirucha,: Apanlltana wipi, atuni, uwsha Apanll Wani iyash taaku an, zuraktischa,
    Apanllchichtischa, táchiya iyaatsi.'
  usa-usa: Áánûqtuni Aágogaraq ketááí aágogaraq yagaroqtamá kéteye. Áánûqtun-araabitima
    máunatae.
  soy-soy: Uléécɑɑ Nfɑɑsɔnɛ ricuruu yɛ tirɔ́cúruu símisilɛ rɛ tɔ Uléécɑɑ sipipi
    lɛ.
  hui-hui: Ina Ngode Datagaliwabenaga waneigini kamago walia hole ibu Dininibi ina
    dininibi ho gimbu bu howa, Tí Ngode Datagaliwabe waneigini kami, lalu walia haga.
  amf-amf: Barjo naas wonin maatonam Barjosa Manpasino wonnon manpasinbesana maatayse
    koda tarje.
  quc-NNT: Tzare k'u we Espíritu ri' kub'ij pa ri qanima' chi uj ralk'ual chi ri Dios.
  dob-dob: Be wate yaluyaluwanana ꞌenega yaluyaluwada mwalatoi ꞌiꞌebwaꞌedi, be ꞌenega
    tamwalamwalatoni ꞌaene ꞌaboꞌada Yaubada natunao.
  wrs-wrs: Wo Sesoasongolva himba hevpa pivsongolm otuhtv, olmba, osmba kava Sesoana
    otovotal.
  mca-mca: Qa hik ha'ne iye ha'ne Espíritu yikfeliitetsha pa' intawe'j in yijaa'ija
    in ƚelits'inij pa' Intata.
  tzo-TZC: Ti Chꞌul Espíritue jaꞌ stuc ta xacꞌ jnaꞌtic ta coꞌntontic ti snichꞌnabotic
    xa ti Diose.
  jao-jao: '@see-verse:ROM.008.015'
  mya-mya: ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​သား​များ​ဖြစ် ကြ​ကြောင်း​ကို​ဝိ​ညာဉ်​တော်​ကိုယ်​တိုင်​ပင်​လျှင်
    ငါ​တို့​၏​ဝိ​ညာဉ်​နှင့်​အ​တူ​သက်​သေ​ခံ​တော် မူ​၏။-
  gng-NT: '*Uwien ya Fuoñaanm nin miʼyul nɛ kundeh imɔ̀n tiʼyɛnm ni ki teh ti yé
    Uwien ya bumu.'
  cbi-NTPO: Tsenmala entsa Espírituren lala' aamaba buuditu uwain naa lala Diosa'
    na deeñuba tsangue keewaakaantsuve.
  ikk-NT: Mmọn-nsọ lẹ enwẹn ẹ a shịa ẹri, a gwa mmọn ẹnyi nị ẹnyi wụ ụmụ Osolobuẹ
    nke-esi.
  leu-leu: A vovau sitaara xuvul pana Vovau Xaradak, nare xapiak re xuus netaara o
    taara ve mu rafulak sina Piran.
  maz-NT: O̱ Espíritu Mizhocjimi cjacüji rá pãrãji cja ín mü'büji o̱ t'izüji Mizhocjimi.
  bod-N: དམ་པའི་ཐུགས་ཉིད་ཀྱིས་བདག་ཅག་གི་སེམས་དང་མཉམ་འབྲེལ་བྱས་ནས་བདག་ཅག་ནི་དཀོན་མཆོག་གི་བུ་ཕྲུག་ཡིན་པར་བདེན་དཔང་མཛད།
  tca-NT: Rü ngẽmatama Naãẽ i Üünexü̃ nixĩ i aixcüma tüxü̃ nüxü̃ cuèxẽẽxü̃ na Tupanaxãcügü
    na ixĩgüxü̃.
  zpl-NT: Nu leꞌca equie cuendaꞌ Espíritu Santo quieꞌ nediyaꞌahua nú siꞌahua nú necaꞌlaꞌahua
    lliꞌñi Diose.
  mbc-NT: 'Morî Yekaton Wannî Paapa nîtîrî''pî ko''mamî uyewankon ya'' wenai, ta''nîkon:
    —‍Uurî tarîpai Paapa munmu. Moropai Morî Yekaton Wannîya nîrî taa: —‍Amîrî wanî
    Paapa munmu pe —‍taiya.'
  ndg-ndg: Roho mwene enda kutuakikishia nanyine Roho yito yo panga twenga twabana
    ba Nnongo.
  wsk-wsk: Se Bur Laili anananga nangamang motam atumu sangarso ale nanga kasurso,
