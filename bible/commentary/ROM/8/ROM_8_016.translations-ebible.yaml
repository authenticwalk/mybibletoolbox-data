  bqp-bqp: Nini pìi dì o ó nininɛ kũ Luda nɛ́nↄn ó ũ.
  mcp-mcp: Ŋkɛ̧́ŋkɛ̧̂ Shíshim nyəmɛ́fwó ŋgə nə́mə́ lwágʉlə *mishíshim míshé nə́ shé
    bʉ́sə bwán ɔ́ Zɛmbî bʉ́bə́lɛ́.
  hat-hat: Lespri Bondye a bay lespri pa nou an lasirans se pitit Bondye nou ye.
  npl-NT: Nin Espíritu moseitilia iwan toespíritu iwa techilia tejwah ya ti tepilwah
    de Dios.
  bgg-bgg: Hamangkhung-aphuii ro ragung è gethek ne Hamangkhung-aphuii ro chak rone
    yaothieg ne awailum ne gethek ro ragungthek shii rung.
  eng-TCENT: The Spirit himself testifies with our spirit that we are children of
    God.
  eng-BSB: The Spirit Himself testifies with our spirit that we are God’s children.
  cpu-NT: Iriira Tasorentsinkantsi iyotakaajaantairori aakaitera itomi Pava.
  san-ASM: অপৰঞ্চ ৱযম্ ঈশ্ৱৰস্য সন্তানা এতস্মিন্ পৱিত্ৰ আত্মা স্ৱযম্ অস্মাকম্ আত্মাভিঃ
    সাৰ্দ্ধং প্ৰমাণং দদাতি|
  tac-NT: Onorúgame Alawala 'we 'la machiri ramué 'ma 'la Onorúgame 'kúchila nírigo.
  eng-WEBPB: The Spirit himself testifies with our spirit that we are children of
    God;
  gfk-H: Ma no Halhaliana Tanua iat i hinawas tutun taar ta ira tanua dahat bia dahat
    ira nati Kalou.
  viv-viv: Ide Yaubada natuneyao ma taudeyao kaꞋayaunena ada Yaubada AluꞋaluwana aluꞋaluwadeya
    giꞋalakakila gigayo, “E, o Yaubada natuna.”
  yao-yao: Ni Mbumu jwa Akunnungu nsyene akuŵalanga umboni pamo ni mbumu syetu, yakuti
    uweji tuli ŵanache ŵa Akunnungu.
  tgp-tgp: Tanume Tapu hasena mo lo vujangi mamahuni na mapur̃a hinia mara enr̃a r̃a
    natun God,
  auc-NT: Edæ mönö mïmönë ponte apæ̈nedinque Wængonguï Önöwoca incæ, Bitö Wængonguï
    näwä wëmi ïnömi ïmipa, ante apæ̈necampa.
  kbc-NT: Liwigo Aneotedoɡ̶oji eledi meetoɡ̶owa catiwedi ɡ̶odaaleɡ̶ena moko lionigipi
    Aneotedoɡ̶oji.
  bmh-bmh: Ig guzenai auremun, Ah Wes igual oigeb oug dareu nug, koli guzenai aigacaneu,
    “Petak, ag Uwait nugau gelegul.”
  ctu-BL: Jini Espíritu mi' subeñonla i yalobilonla Dios. Che'ʌch mi' yʌl lac pusic'al
    ja'el.
  meq-meq: Məsəfəre Tsəɗaŋŋa eye, bo ŋgay eye faya ma tsikiye mə ɗərev kway na, ta
    deɗek nəkway wawa i Mbəlom hay.
  noa-H: Mag hich Hak'aar maachig deetarrauta jũrr maachig jajaauk'amjö haajem, chadcha
    maach Hẽwandam chaaink'a nʌm.
  alp-NT: Alla Eni Rore kerike kena ite lalemaru eleki Ibeteke ete ite be itere Alla
    Eni nanae.
  san-VEL: apara nca vayam ii"svarasya santaanaa etasmin pavitra aatmaa svayam asmaakam
    aatmaabhi.h saarddha.m pramaa.na.m dadaati|
  kbq-kbq: Ruotge Avamumo tagri avamura taza higeta huama huta, tagra Anumzamofo mofavre
    mani'none nehune.
  kbh-kbh: Y chë Uámana Espíritu y bëngbe espíritu canÿe ora jayanana bënga Bëngbe
    Bëtsabe básenga imomna ca.
  ron-LSB: Însuși Duhul mărturisește cu duhul nostru că suntem copii ai lui Dumnezeu;
  pon-pon: Pein nen o kotin ian nen atail kadedeki, me kitail jeri en Kot akan.
  nhe-BL: Huan Itonal Toteco techyolmelahua ipan toyolo huan ipan totonal para tojuanti
    tiiconehua Toteco.
  sps-sps: Eye, Aaven Taabos ten Gov tsue of kainy non a aave rara na ka tovei, “Amin
    guei ten Gov.”
  wnc-wnc: Iniwatna Waungga nindane musipmin pangenawan ninda natake ninu Anututane
    waaknga ngang natapna kekekanggak.
  bus-bus: Ninii pì è o wa niniinɛ kɛ̀ Luda nɛ́nↄn wa ũ.
  gub-BL: Tupàn Hekwe uzemono'og iko zanerekwe inuromo a'e. — Tupàn purumuzàmuzàg
    ài peiko kury, i'i iko zanewe kury.
  imo-imo: Mini Kake Telimuni linonga konopundo eno Gotenga bakuluma moromele kani
    yundo ara neio nimo wali aku tepo nimolo.
  boj-boj: Mondor a segi gago are miligiq di waueqnu deqa iga endegsi boleq di mareqnum,
    “Bole, iga Qotei aqa aŋgro unum.”
  ulk-ulk: Lamar Zogo a meriba lamar okakise merbi detagreda paretkak mimi uridli
    Agudira omaskir.
  eng-DRA: For the Spirit himself giveth testimony to our spirit, that we are the
    sons of God.
  knf-knf: Uhaaş wi Naşibaţi uţup nja ţi ŋhaaş ŋi nja kë ŋwo babukul.
  san-KHM: អបរញ្ច វយម៑ ឦឝ្វរស្យ សន្តានា ឯតស្មិន៑ បវិត្រ អាត្មា ស្វយម៑ អស្មាកម៑ អាត្មាភិះ
    សាទ៌្ធំ ប្រមាណំ ទទាតិ។
  arn-NT: Ka femngechi tüfachi Lif Küme Püllü kimelmakeeiñmew taiñ püllü rüf mew Ngünechen
    taiñ nietuetew kisu ñi yall reke.
  zas-NT: Din xSprijt Dios rusni dunuj ree persi rayagbee ree guial ma nayajc ree
    xiꞌn Dios.
  ken-NT: Ɛyɔ ɛ́tɔ̀ŋ bɛ mbɔ̌ŋ Ɛfóŋó Mandɛm ǎchɛm nɛ batɨ yɛsɛ nɛ ǎkʉ sɛndɨŋɨ bɛ
    sɛchi bɔ Mandɛm.
