  isn-isn: Kululo gwa kutile ulamulwa nuamilandu kuantu ao niakoli muung'wa Kilisto
    Yesu.
  eng-PEV: The important thing that I want to say now is this. If we belong to Jesus
    Christ, God will never say we are guilty.
  ilo-ULB: Ngarud, awan itan ti pannaka-ukom kadagiti adda kenni Cristo Jesus.
  pir-NT: Yojopʉre Jesucristo yequinare tiquina buhiri tiato mariedare. [Tiquina ñañe
    tutuaro cahmeñene yerare. Sa ye Espíritu Santo tiquiro dutiro saha yeducure tiquina.]
  anv-NT: Nana bɔɔ́ abi áchomé mmyɛ ne Kras Jisɔs ákwene fɔ́ mpa Ɛsɔwɔ,
  sab-NT: Nege kwian ulita bai kaire Jesucristonu, Jesucristo giti kwian ene me chege
    jiske Chube gwage kwian agedu me no gdale, kwian ene mi ji chuge Chube be ji gbe
    gire.
  tmd-tmd: Makwam an Krais Jisas pɨsaŋ nɨgiö nɨgön mɨdöl aku, Krais Jisas nuŋ wöröxɨm,
    God Inöma kömö mag nöl aku, nuŋ anɨŋ kömö pɨmɨn, an wopik ap kib mag gwogwo rɨb
    mag aku aipam, wöröxɨb mag aku aipam, ñɨgö nag mabö rɨb nöbö mö röxg mɨdölöl.
    Makwam, God anɨŋ mönö diba yadenɨm.
  acr-NNT: Ekꞌu woꞌora na jinta chi qꞌatbꞌal tzij re kamik pakiwi janipa ri e kꞌo
    puqꞌabꞌ ri Qanimajawal Jesucristo; waꞌ e ri na kitaqem ta chi ri rayibꞌal re ri
    na utz taj, ma e kitaqem saꞌ ri karaj ri Ruxlabꞌixel ri Dios chike.
  kpg-kpg: Digau ala e mouli buni anga gi Jesus Christ la hagalee halauwa,
  taj-taj: थेतबासेलमा दाहेन्‍से ख्रीष्‍ट येशूदेन छ्‌याम गिक तबा म्‍हिगदेदा परमेश्‍वरसे
    सजाय आपिन।
  avt-avt: Te in ek God ap kakwep haiu mɨt miyapɨr kerek haiu ne Jisas Krais kakɨntar
    menmen enum haiu mɨrɨakem au.
  cbk-cbk: Poreso sabe ya kita que aquellos quien ta vivi ya unido con Jesucristo
    hende na condenao,
  uig-ARA: خۇلاسىلىساق، مەسىھ ئەيسادا بولغانلار گۇناھنىڭ جازاسىغا مەھكۇم بولمايدۇ.
  tuf-tuf: Etarwan bíyinatan Jesucristo ajca ráhcyatan, éyinan Sira tayar yajác ques
    cuecwa báreyra. Rahcuíc etar éyinan ur istiy cuitar ur ay bár yajca racar cuaquir
    ur ay bár yájtiro. Cuatán Sir Ajcan Cámuran Ey chihtá cuitar itro.
  abx-abx: Sanglit si ina'anto, ga'i na sapatukan-na si Diyos i mga a'a nga ag'adda
    na si Kristo Jesus
  mco-NT: Jadachambɨ tiempo janchtɨy Dios ca' tzaachytuna'ñ yɨ jäy ajcxy huɨdijaty
    tú'cɨy ijtp mɨɨd Cristo Jesús, huɨdibɨ ajcxy cuydumb Espíritu Santo chojcɨn, e
    ca' ajcxy tungɨxy nej je ninïcx nijot'ajtcɨxy.
  cpb-NT: Atsipashiretaarira Cristo Jesús, eero añagairo rowasankeyetai.
  aon-aon: Namudok aria apak armam armago douk matukur Krais Jisas iri, baraen douk
    madae enen nyupeyap um kweipon Iruhin nunemap baraen aria nuwanamap yoweinyi poe
    um, uwok.
  hus-NT-2005: Pos xoꞌ, yabich waꞌach ni jun i walbixtaláb abal xi kʼwajatichtsik
    kʼal na Kristo Jesús, yabich waꞌach ni jun i walbixtaláb, kʼal xi kʼwajatichtsik
    xan tin léꞌ an Tʼokat Ejattaláb ani yab xan tin kulbetnál nin tʼuꞌúl.
  mig-NT: Núsáá te vina ma̱ náku̱xndíi kutɨ‑yá sɨkɨ̱ ñáyɨvɨ káyi̱'i nda'a Cristo,
    chi̱ tuká kájika‑i nátu̱'un kuní modo máá‑i, chi̱ sua kájika‑i nátu̱'un kuní máá
    Espíritu.
  bps-bps: Taman gito i tambaling masasatu di ku Krayst Dyisas, talà fanlayam Dwata
    di fati landè gusenan.
  mbs-mbs: Yan eked pelumuni te Timanem se kedita te otaw migpesakop diyà ki Jesu
    Cristo.
  tof-tof: Da módóga, errkya kolae tonarrab darrem babula ibünkü, Kerriso Yesuka dabyórrün
    nidipko.
  cme-NT: Fiɛfiɛ‑i-na fuɔ! Bamaŋ suurii Yesu-Kirsa horre-na, Diiloŋo siɛ ka gãŋ baa-ba.
  sus-sus: Na kui, kiiti mu kanama mixie ra sɔnɔn naxee danxaniyaxi Ala xa Mixi Sugandixi
    Isa ma, naxee na Isa i,
  pon-2006: Eri met, sohte riahpen irail akan me kin miniminiong Krais Sises nan ar
    mour.
  dad-dad: Anĩ nigin, idi Kristus Jesus bun dibodok anidi bun, mosor dinon nigin bou
    yũya taka gama to ibodok,
  zab-NT: Irate de bniety ni reldilaaz Jesucrist aquɨt riáldtideb castigu xte Dios,
    de bniety ni quɨtru cuntispac nabányti zec ni rcaazdeb, sino que amazru rundeb
    pur ibánydeb zec ni rnabee Spíritu Sant.
  jae-jae: Amboac tonaŋ lau, taŋ Kilisi Jesu gêbiŋ êsêac tôŋ naŋ, têtap mêtôc enseŋ
    êsêac suŋa sa atom,
  ksd-ksd: Kari pa ta ra varkurai na balbali mulai ure diat dia ki tai Kristo Iesu.
  msm-NT: Kaling sikita no nabogkot on duon ki Cristo Jesus konad no angay ogkastiguhon
    tongod to mgo sae ta.
  myk-myk: Ayiwa nimɛ kunni, piimu pu ɲɛ Yesu Kirisa wuu ge, jaagi xuu wa yafiin ɲɛ
    nige pee na wɛ.
  sbe-sbe: '[Guiyau Yesu Keliso debanaena Yaubada ye gilihaida.] Unai kaiteyadi se
    patulauko Keliso Yesu unai meta nige kabahededehegiludi hesau.'
  mcr-mcr: Goti Iqu ämaqeu yätamäkqä iiŋä ävätäqetaŋi, qokä-apäkä Kraisi Jisasi Iqutä
    ämuäŋnäŋuwä iquauŋqe, Iqu, “He suqä quvqä imäkqaŋguwitaŋi, haŋä-iqä meqäpnuwiqe”
    matqä yänä.
  cux-NT: Maaⁿ ní 'iiⁿ'yāⁿ s'eeⁿ chi yeⁿ'e Señor Jesucristo nguɛ́ɛ́ condenado yā.
    Ní 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ n'gɛɛtineé yā chi diíⁿ yā chiiⁿ chi neⁿ'e cuerpo yeⁿ'e
    maáⁿ yā naati n'gɛɛtineé yā tan'dúúcā chi neⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs.
  tur-YTC: Bu nedenle, Mesih Yeşua’da olanlara artık hiçbir mahkûmiyet yoktur. Onlar
    benliğe göre değil, Ruh'a göre yürürler.
  san-ITR: ye janAH khrIShTaM yIshum Ashritya shArIrikaM nAcharanta AtmikamAcharanti
    te.adhunA daNDArhA na bhavanti|
  bel-N: Таму цяпер няма ніякага асуджэньня тым, што ў Хрысьце Ісусе не паводле цела,
    але паводле духа ходзяць.
  sch-sch: Masika han atûn chu Khrista Jisua taka om ngei rangin chu theiloi intumna
    rang reng om khâi mak.
  mic-MIQNT: Ula teliaq ugjit ta'nig getlams'tasultijig Se'suguliewigtug aq nige'
    mawa'laji negmeg. Gjinisgam ma apji ilsumagul ta'n wen gisi gtlams'tuatl Se'sugulial
    aq mawa'latl negmeg.
  huu-NT: Cristo Jesúmo duidɨnodɨcaɨ. Ie jira Jusiñamuidɨ caɨna duere fɨnoñeite.
  jiv-NT: Jesukrístuja̱i̱ tsaniṉkiarun Yuska “tunaan túrawar jákatniunam wémin áiniawai”
    tatsui. Nu shuar ni aya̱shi̱ wakerana nuna umirtsuk Yusa Wakaní̱ wakerana nuna
    umirainiawai.
  otm-NT: Janangue'a, nuya, hin te da gʉgbahʉ a rá muui a ma ts'oquihʉ, nguetho dí
    'bʉhmbʉ ra Cristo Jesús, nɛ hin dím bɛ̨mhbʉ man 'yomfɛ̨nisɛhʉ ya, pɛ dím bɛ̨mhbʉ
    rá Hogandąhi Oją.
  dah-dah: Niŋgeb al kura Yesu Kristuya haŋ marbe Al Kuruŋ beleŋ mata buluŋmiŋ gote
    muruŋgem ma yunyeŋ.
  tnk-tnk: Mətə təkwtəkwuni nəha, nərmama səməme həməuvehe mho kuatia irəha Iesu Kristo
    nərpwɨnien riwən sə Kumwesən tro mɨnraha tɨ noien ərəha,
  kpr-kpr: Avori, Iesu Keriso fira sonembetiri, evetu genembo mave Iesu Keriso de
    dabade tatedo irarera amo, ne Ari Eko da bouvu jo itatamuse, ainda mino jo bae
    arera.
  san-IAS: ye janāḥ khrīṣṭaṁ yīśum āśritya śārīrikaṁ nācaranta ātmikamācaranti te'dhunā
    daṇḍārhā na bhavanti|
  nho-nho: Naa tama e ttaka ma Jesus Christ raa ma ki see hai haaeoina TeAtua.
  gym-NT: Akwa mtare, ni jökrä tä tödeke Kristo Jesubti abko Ngöbökwe ñan kitadre
    ngite jire chi mda amne ñan mikadre ja ngie nuen jire chi,
  azg-NT: Ndö vaa na tsiꞌman jñꞌoonvaꞌ, joo nnꞌan na mꞌanhan ntyja ꞌnaanꞌ Jesucristo,
    tyiꞌxeꞌquitsꞌaa Tyoꞌtsꞌon na quitꞌuiiviꞌhanꞌhin yo jnanhan. Nnꞌan na nanꞌxuan
    na nndaꞌ, tyiꞌcotsamꞌanhan chaꞌxjen na ntꞌue tsꞌon siꞌtsꞌo ꞌnaanhan, majoꞌ cotsananꞌjonhan
    ntyja ꞌnaanꞌ na ntꞌue tsꞌon nquii Espíritu Santo.
  bhd-bhd: एल्हेरेलेइ हुनी ज़ैना मसीह यीशु मां आन, तैन पुड़ सज़ारो हुक्म नईं।
  too-NT: Lā' chuhua'j tū'tza' caticāmālaclē'nīlh Dios xlaca'n a'ntīn talīpāhuan Cristo
    lā' talatlā'huan chu a'nchī ixtapuhuān huan Espíritu Santo lā' tū'tza' talatlā'huan
    chu a'nchī ixtapāstacna'ca'n ko'hua'jua'.
  ind-AYT: Karena itu, sekarang tidak ada lagi penghukuman bagi orang yang ada dalam
    Yesus Kristus.
  cjo-NT: Rootaki aapatziyeeyantaririni Jesokirishito kameetha, eejatzi kijokiro oyeri,
    eero rowashironkagaeyeeni. Tema eero iroñaaka antapiinteeyironi kaari kameethatatsi
    akoyiri aari.
  nsn-nsn: Temaene tar puh ku mene manasaio, ahik baka poluk me puh ra uakouhin tasisit
    ra uangoul tokaha keip tang Iesu Kristo.
  san-DEV: ये जनाः ख्रीष्टं यीशुम् आश्रित्य शारीरिकं नाचरन्त आत्मिकमाचरन्ति तेऽधुना
    दण्डार्हा न भवन्ति।
  tna-NT: Da su beju aimue Diusu ja Cristo neje dunejiji yani cuana ematsetayu mahue.
    Eid'e jaametiji Espíritu Santo ja ema manu jenetia d'eji su atana. Daja huecha
    jucha sa eme jenetia ema Cristo neje dunejiji yani putsu. Jacuatsasiati cuana
    ecuaneda cuaja a taji mahue ebainia, jucha sa eme su yani putsu. Daja biame, Diusu
    ja mu ecuana d'eji su atana. Mesa Ebacua Jesucristo beitutana ye mundo su deja
    equita pu putsu, ecuana sa jucha jepuiti emanu puji. Da su Cristo manuana putsu,
    Diusu ja ecuana jucha sa eme jenetia d'eji su atana. Jiahue ecuaneda Diusu sa
    jacuatsasiati cuana a cua, ahua Espíritu Santo neje ecuaneda epuniuneti su, ahua
    ai utsatada madhada cuana ecuaneda ya mahue su.
  lid-lid: 'Ya eme sendrehendreh ta lakou mari i buku doh: Are lau asahan ari buruwen
    hawe Krais Jises badeh, batanau malen ta Kindrei winiyan batiyani iy bala ta mada
    sahou ma badeu maha-an bala tan ja bwe.'
  wim-wim: Ngamp pam wanch nungantam Jesus Christ.antaman-a, nil God.angan ngampang
    keꞌ-ngul kuchow aak wayakana, yaꞌ-ngula.
  zga-M: Yesipali ehukumu ya viboko havalemwe Yesu Klisite.
  yom-yom: Diawu, kusiedi buabu mbedoso ko kuidi batu bobo badi mu Klisto Yesu.
  san-SIN: යේ ජනාඃ ඛ්‍රීෂ්ටං යීශුම් ආශ්‍රිත්‍ය ශාරීරිකං නාචරන්ත ආත්මිකමාචරන්ති තේ(අ)ධුනා
    දණ්ඩාර්හා න භවන්ති|
  yut-yut: Yaŋdo, mɨŋat amɨnyo Yesu Kristokon gadawit uŋun yokwi dakon kobogɨ dɨmasi
    tɨmɨtdaŋ.
  grc-BYZ: Οὐδὲν ἄρα νῦν κατάκριμα τοῖς ἐν Χριστῷ Ἰησοῦ μὴ κατὰ σάρκα περιπατοῦσιν,
    ἀλλὰ κατὰ πνεῦμα.
  cpc-NT: Aritaki atsipashiritaari Cristo Jesús, iiro añiiro jowasankitaayiitai.
  nhg-NT: Öxö noso, Deus amo tiechcuntenörusque tejua tli tecate tieca Cristo Jesús.
  nya-nya: Choncho, tsopano amene ali mwa Khristu Yesu alibe mlandu owatsutsa
  ngu-NT: Aman, tej, Dios xoc quintlajtlacolmaca on yejhuan nemij san secan ihuan
    Cristo Jesús, yejhuan nohuicaj quen on Espíritu Santo quinequi niman xquen intlalnacayo
    quinequi.
  kup-kup: Met batam darim horï toogiñiz kezavohö birepez zut edemahan het ñomat horï
    ravakaz nonoroh emoog, oñ petev Iesu Kristo hañomat horï poñikanañ baevilahan
    Godiz Pul Tinap darimaz korav hezan dari Iesu Kristonañ honeo magei tinari ravat
    hez. Povoz dari hañ horiv bakaz hahan hez-pov piuhö ba havetet bazei hamanahaek,
    dari horivoz hañiv navotuzari raveg.
  jid-jid: Nakima, ba kayarwa ziza'an ni biwa ba hei nimi Almasihu Yesu.
  wmw-wmw: Kwa javyo, hapana hukumu ka wanu walungane na Almasihi Insa.
  gmv-GGM: Hessa gishshi Yesus Kiristoosa ammanizayta bolla piriday deena.
  ssg-ssg: Ala ape amuto tioi. Teteka kaha pakata xox hahawane kapi Jises Krais, tap
    Haeu po tieni halialu kaha.
  zpo-NT: Kwaanzee nal, nyentra kwaan naab Dios kwent lo be, xaa tubka nzo kwaan Jesucrist.
  poy-poy: Vinu kwahera utoza kwa wantu yawalikala kwa kulikolerana pamuhera na Kristu
    Yesu.
  qwh-NT: Tsemi cananqa Jesucristuwan juc shonqulla caqcunataqa Diosnintsic manana
    condenanqanatsu; ˻peru tsepaqqa Santu Espiritu munanqannomi cawanqa, manam quiquinpa
    muneninmannotsu.˼
  gaw-gaw: Amunu ig danab ah ig Kristus Jesus ele tamanimut daaṯem ele amu, ig hip̱uninnu
    nob nau aognignu ii daaṯem.
  nca-nca: Ŋunde ŋuroko, itaka unipare soso Kristo Yesu quroyómo yoteŋgo qu topé piyimi
    ka kama rewaŋgo.
  zpz-NTPP: Ñgyoozh rila wanii gaꞌm nu yuꞌ falt ni de mbecy nu nac nu Jesucrisht.
  mkj-mkj: Doari, joh karia in irai kan ma kin minmin oang Christ Jesus nehn ahr mour.
  zac-NT: Pues iurneꞌ adë gúnëdiꞌi Dios condenar ni tubi naná unidë con Cristo Jesús
  kyg-kyg: Inagi Gotiꞌa Kalaisi Yesupiꞌmo maiꞌnisaya vayaꞌaifeꞌmo, hosu vayane, huno
    agoti huno oꞌapategaiye. Apakaemo atafa apaipamo akame nosafa Goti Aunemeꞌamo
    akame nehae.
  kmk-kmk: Sinsatunon, ditaku’n naidagamung kan Jesu Kristu, adi ditakuwon koddongan
    kan Apudyus un madusa.
  cao-NT: Jabi jaboqui quësohacatimaxëni tsi xo toa Jesucristo ó cato ra.
  bbr-bbr: Rusapai, inok roasir ko Krais Jisas pak pasar rau, Anut nukas kiro roasir
    “Isan amiap na ämän orip, okon, is na aru musam”, keser wa aurai, owon, ik Krais
    Jisas pak pasar raum, okon, Anut nukan Osou Näus ik apu awau ätär mukiäu. Meter
    ik meiäun onok aru nukan apu opok raianik, ik Anut siakup rawau wa. Meiäun onok
    pak onok aru pak awas ik kamoikeäir. Utianik, Anut nukan Osou Näus kiro onok aru
    oirori awan sakau itimwateanik, ik ätäi Anut nuka pak awau rawaun imäikowon.
  inb-inb: Kunaura, Jesucristowa tukuskakunaka, manima diltudupa ninama sitai tukungapa
    kankunachu.
  hrv-hrv: Nikakve dakle sada osude onima koji su u Kristu Isusu!
  box-NT: Hã laà na kà wán á bìa wã́a páanía là a Yeesu *Krista, bán ɲúná
    máa sí.
  ote-NT: Nubyá, Ajua̱ ya hinda ma da condenaguihʉ ni ꞌna de guecjʉ nújʉ drí ꞌnathohʉ
    co ra Zidada Jesucristo ne dí ꞌyohʉ ngu núꞌa̱ utcahʉ ra Ma̱ca Nda̱hi, y ya hindí
    øꞌtuahʉ rá paha ma ndoꞌyohʉ.
  wnu-wnu: See in Yisas nob qiumuni igoun end ne Qenu in bo qob musitar ne uyort me
    inbiginerei.
  zam-NT: 'Nalle'' nde niin tedib con'' loo gu'': Nase ya yende chó con'' nquexù''
    mèn loo Diox, mèn co'' thidte mqueltàa loo cón che''n Crist Jesús. Mèna nac mèn
    co'' ya inzi tee bante xal ngòc mod co'' ngro'' mblyen'' le''n lezo'' mèn co''
    nac cón che''n xab izlyo''. Ndxe''leque'', mèna nzi tee ban nalle'' xal nac co''
    ñibe'' Xpii Natú'' che''n Diox loo mèna.'
  zyp-NT: Macawtaco atoheh cawh Khri Zisu letah a ungpaw caw taco thaily cangsahnah
    cawh ung khawh be.
  sey-NT: Deꞌoji, yure cato Cristo Jesús ja̱ꞌre tsioni paꞌicohuaꞌire ti sa̱i deꞌhua
    cua̱ñoñe peoji.
  nvm-nvm: Regavo no Jesu Kurais ma vierafenva ijefuon God fu no kege una unam fuon
    ma ijia unuin. Ijefuon eraneb bu Jesu Kuraisna agan besum renva iji God fuba bu
    kam vajai fian vajiak.
  mps-mps: Te da Kraisde tialubaso, God agai da aga gedude te doloba pai we bidi dao
    te po wabo dao. Tama tibaso, Godigo da Krais Jisas dali wadolali we bidi dali
    po tų eyu tama sęgę dabolo magobeo.
  pab-NT: Hiyeta hoka kalikiniya atyo maisa xoare xemere kamawenekoaretyakihitita
    Jesus Cristo koamaniya tyaoniterenae.
  llg-llg: De, Manetualain ta huku hataholi nanambaꞌak no Yesus Karistus!
  kyf-kyf: -Slɛɛn mɩa, -wa -yɔ -Zezu 'sɔ mɩa 'wʋsusloluda nyɩmɛ -bhlo nya, gbʋdɩlɩe
    'nɩ wa -nʋ nya -mɩ.
  tpi-tpi: Olsem na yumi manmeri i pas wantaim Krais Jisas, lo i no inap kotim yumi
    moa.
  mih-NT: Vityi ma zandoho ca ra Ndyoo sii ñiyɨvɨ sa ndu‑ɨɨn sihin ra Cristo Jesús
    vatyi ña zavaha ca ñu cuhva cuñi coño ñuhu ñu, zoco zavaha ñu cuhva cuñi Tatyi
    Ii. Vatyi Tatyi Ii cuan saha xaan si sa vaha sii yo sa cuenda ra Cristo Jesús.
    Ta i ndasi si sii, cuhva i sindyaca ñaha cuatyi sii, ta tuhun sihi.
  qvh-NT: Jesucristuta chasquicush cashganami jusalicuylaman churacash cawaycashgansipita
    Santu Espíritu jorgamashcansi. Sayno jorgamashcansi paypa maquinchöna cawanansipämi.
    Cananga Santu Espiritupa maquincho cawashganami Tayta Diosninsi infiernuman manana
    gaycamäshunpänasu, sinöga perdonamashpansi gloriamanna pushamäshunpä.
