verse: ROM.008.001
translations:
  kpx-kpx: Nahi Iesu Kelisoluvuta igaetolahale kemo Dilavau bae ibinae toela nahiovelivebene.
  okv-H: Eto ungotena Iesu Keriso ga kaju eto iresora amo ungotenau ari sasapura ta
    hajire mane ikau kesora,
  tbo-tbo: Uyahihiyei lawa iyawoi nawa Yesu Keliso mitehi ta iemota apega apapoe wigouna
    ta wialoni.
  mal-C: ഈ വിധത്തിൽ ക്രിസ്തുയേശുവിന്റെ വകയായിത്തീർന്നവർക്ക് ഇനി ഒരു ശിക്ഷാവിധിയും
    ഇല്ല.
  grc-SR: Οὐδὲν ἄρα νῦν κατάκριμα τοῖς ἐν χριστῷ Ἰησοῦ, ⸋μὴ κατὰ σάρκα περιπατοῦσιν,
    ἀλλὰ κατὰ πνεῦμα.⸌
  bgc-bgc: इस करकै इब जो मसीह यीशु पै बिश्वास करै सै, उनपै दण्ड का हुकम कोनी।
  khz-khz: Ganina voa, ewagumona Keriso Iesu gena maguli aonai gemagulina talimara
    Palagu na kala rakava talimarai ati pene kilagira e ati pene agirorira.
  deu-TKW: 'Eben darum gibt es jetzt keine Verdammnis mehr für die, die in Christus
    Jesus sind:'
  zsr-NT: Qui lë ni naꞌ, cutur bi zxguiaꞌ nabágaꞌquëꞌ bönniꞌ náquicnëꞌ queëꞌ Jesucristo,
    bönniꞌ naꞌ cutur tunëꞌ ca rëꞌni yöl‑laꞌ bunáchz quequëꞌ, san ca rëꞌnnëꞌ Dios Böꞌ
    Laꞌy tunëꞌ.
  lin-lin: Yango wana sik’oyo, etumbu ezali lisusu te mpo na bato oyo bazali kati
    na Yesu-Klisto.
  hns-NT: Aise hai kie dje Kriest Jiesoe me saamiel hai, Parmeswar oke be-kasoerie
    maaniega.
  noa-E: Mamʉ ʉ̈u magba, maach ya Jesucristo iek ʉ̈khawi ich dënkha nʉm khʉʉnau chan
    tag pekaúgta ich mag ʉdʉʉr dich ʉ̈rpai apiju khaba nʉm, mag pekau waaujerr paarjã
    okhoopimaaugau ya maach ich dënkha naawai.
  eng-EMTV: There is therefore now no condemnation to those who are in Christ Jesus,
    who do not walk according to the flesh, but according to the Spirit.
  mib-NT: Núu súcuan te ma ndénehen Yaā Dios cuēchi sɨquɨ̄ ñayuu cáyɨhɨ ndaha Cristo.
    Chi tuá cájica i jíín modo neé máá i, chi sa suhva cájica i nájnūhun cúní maá
    Espíritu yā.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल ख्रिस्‍त ये़सुःन्‍नु थिक्‍हुप् के़वाॽबाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    आप्‍तिक् मे़गुःत्तुन्‍छिन्,
  xnj-xnj: Ndi hinu, kawaka kuhamuliwa mbunu kwa vala vevawungini na Kilisitu Yesu.
  mmx-mmx: Kopmen bok ba toxokoxo tinedi di nemen keneng at ne Iesu Karisito.
  cbr-NT: Usa 'ain ca uicamax cara Cristo Jesús abë 'icë, acama Nucën Papa Diosan
    'uchoima. Usa unicamax ca Cristonanma uni 'icësai ax cuëëncësarishi 'ima, Nucën
    Papa Diosan Bëru Ñunshin Upitan sinánmicësabi oi 'ia.
  tee-NT: Ju chavai jantuch muc'anicanta ixtalak'alhin'an ju va lakatam tat'ajunita
    ju Cristo Jesús chai ju jantuch vana ixk'achat ju mak'aniya ix'atalacpast'ac'at'an
    tanavi. Va yuchi ju tanavinich ixk'achat ju Spiritu Santu.
  eng-LSV: There is, then, now no condemnation to those in Christ Jesus, who walk
    not according to the flesh, but according to the Spirit;
  cak-NT: Roj ri can xe jun chic kabanon riq'uin ri Cristo Jesús, y man joj-uc'uan
    ta chic roma ri itzel tak ex ri yekarayij, y xa ja yan chic ri Espíritu Santo
    ri uc'uayon kachi, cami can man xtika ta ri nimalaj castigo pa kawi'.
  pah-NT: 'Jesus Cristo''ga pavẽi nhandekovo g̃waramo Tupana''ga nde''i kiro nhande
    ve: “Peho po ti pe hahyva''ea ruvihava pype nehẽ.” Nde''i ga kiro nhande ve.'
  sja-NT: Ma jõma jara aupadade k'ĩsiadak'ãri, tachia k'awa p'anɨ Tachi Ak'õrepa Jesucristo
    ome araa p'anɨɨrã atuapi-e pait'ee.
  xed-xed: Ndanana tama, tsanaghata a Lazglafta ta guma ta gwal nda ndiʼa vgha taŋ
    nda Yesu Kristi wu,
  mks-NT: Ta sa̱há ña̱ in na̱nduú xi̱hi̱n Jesucristo sa̱há ña̱ cán quéa̱ a̱ chínúu
    Ndióxi̱ cua̱chi ja̱ta̱ yo̱ viti. Jáchi̱ co̱ cája ga̱ í ña̱ xíca̱ ini yiquí cu̱ñu
    í. Ña̱ cája í cúú ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Io kaie um, God pai nale kure hagae dong ing di naramon tane Jisas Krais.
  bmu-bmu: Miaŋgöra ambazip Kraist Jisösbuk qekötahöba kinjini, Anutunöŋ mönö neŋgö
    keunini jim teköiga nalö kewöŋe könöp siagö buŋa qahö aka maljin.
  dgz-dgz: Nu Iesu Keriso den waninanta God ya wa koeam nimaneta.
  eng-GNV: Now then there is no condemnation to them that are in Christ Iesus, which
    walke not after the flesh, but after the Spirit.
  zaa-NT: Pero hua té modo para l·lá iyaba ri'u de chi cca ri'u pertenecer lani Jesucristua,
    porqui'ni lani lèe nna labiru cca ri'u condenar, canchu labí tsè'e ri'u bajo poder
    de mal nu ná ri'u, sino bajo poder qui' Espíritu Santo enne' dua lo losto' ri'u.
  eng-WEBSTER: There is therefore now no condemnation to them who are in Christ Jesus,
    who walk not according to the flesh, but according to the Spirit.
  guh-guh: Pamonae baja Jesucristo yajavajinavanapa, bajarapamonae Dioso baja apo
    naneconitsiaexanaetsi tsane. Bajarapamonae penatojitsipaecuenia, pibisiacuene
    apo exanavanapae. Biji rajane exanavanapa pacuenia Espíritu Santo tojitsipatsi.
  bon-bon: Yoo, ai ingle naace gyene Acejiyame mibibine nijinuge, “Weene kälyä gemi,”
    page lui biname cina Keriso Yeesu cabu temi, teepi lica teeme niiya mule me daremu
    cirege päpäna Acejiyame bau ca.
  nhw-BL: Huajca ama ayacmo techchiya tlatzacuiltilistli tojuanti catli timocueptoque
    san se ica Cristo Jesús, pampa ayacmo tijchijtinemij catli totlajtlacolchijca
    yolo technahuatía. Ama tijchihuaj catli Itonal Toteco quinequi.
  swh-ONEN: Kwa hiyo, sasa hakuna hukumu ya adhabu kwa wale walio ndani ya Kristo
    Yesu, wale ambao hawaenendi kwa kuufuata mwili bali kwa kufuata Roho.
  wbi-wbi: pe lino kusila vuhighi vwa ng'alasi ku vala vano vali mwa Kilisite Yesu.
  bba-bba: Yen sɔ̃ tɛ̃, bɑ ǹ bu tɑɑrɛ wɛ̃ɛmɔ be bɑ ɡbinnɛ kɑ Kirisi Yesu.
  eng-KJVCPB: There is therefore now no condemnation to them which are in Christ Jesus
    who walk not after the flesh, but after the Spirit.
  kgk-NT: Upe ramo Cristo Hesu-pe peteĩxa nhamoirũ va'e gwive, “Ojejavy-ma” ãy nde'i
    mo'ãi nhande-rehe Nhandejáry.
  waj-waj: Ii kua ivaa oyaivo ataama vainoo. Yisuu Kirisiiva gioonna kiaapuuyaki variivaara
    hama ngiari mminnamminnaa maisa vareeraiyauvaa irisaiyauvootainoo.
  cpy-cpy: Tema atsipa-shiretaari Jeepatzii-totaa-rewo Jesús, eero rowajankitaa-yitee.
  ekk-PKP: Niisiis ei ole nüüd mingit hukkamõistu neile, kes on Kristuses Jeesuses.
  mpx-mpx: Inoke sauga ya kilau bolo ta miminaa Keliso Yeisu eliyana Yehoba nige ni
    lalahela wala gegi kaiwena.
  wbp-wbp: Nyarrpa kangalpa nyampuju yimiji wangka ngalipakuju kuja karliparla ngalipaju
    nyina Jijaji Kirajikilki? Yangkaju nyurru-warnu kuruwarri ngulaju juju-kurlangu-piya-nyayirni,
    ngulangkujulpa-ngalpa warrarda jinyijinyi-manu kuja-purda-kari manu majungka-jarrinjakuju,
    manulpa-ngalpa warrarda putaputa pungu. Kuja-kujakuju-ngalpa Pirlirrpa Kaatu-kurlangurluju
    yirrarnu jalangu-warnulku kuruwarriji, kujarlaju yungurliparla marlaja nyinami
    wankarulku manu yungurliparla jungarnilki nyina Kaatukuju. Ngana-puka kuja karla
    nyina Jijaji Kirajikiji, kula kujarlaju miimii-nyanjarla kurntakulku ngurrju-mani
    Kaaturluju.
  luo-luo: Mano emomiyo koro onge bura kuom joma oyie kuom Kristo Yesu,
  nhe-NT: Huajca ama ayoc techchiya tlatzacuiltilistli tojuanti tlen timocueptoque
    san se ica Cristo Jesús, pampa ayoc tijchijtinemij tlen totlajtlacolchijca yolo
    technahuatía. Ama tijchihuaj tlen Itonal Toteco quinequi.
  aii-aii: ܗܵܕܟ݂ܵܐ ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܲܝܬ ܕܝܵܢܬܵ‌ܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Tarraami pakma, Agaayyutim tuqqutaksraġutqikkumiñaitchai tamatkua atausriŋŋuqatauruat
    Christ Jesus-mun.
  msb-msb: Kaya ngani dili na pagakastiguhon idtoʼn mga kausad ni Cristo Jesus.
  cpa-NT: Jøng² ha¹chi² ma¹ta¹canh¹³ jniang³ dsag³, dsa² ma²quianh¹³ Cristo Jesús.
  dso-dso: ତେବେ ଆମେ ଜେତ୍‌କି ଲକ୍‌ ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିକରି ଆଚୁ, ଆମର୍‌ପାଇ ଆରି
    ପର୍‌ମେସରର୍‌ ଡଣ୍ଡ୍‌ ନାଇ ।
  meu-meu: Harihari Keriso Iesu e badinaiamu taudia na dikadia basie gwaurai.
  yva-NT: Maisyare omai ti, soamo vatano wambe intabove Yesus Kristus ai wamamo Amisye
    po mangke raugaje wansai jakatoe ramu.
  dgc-dgc: Kanya nadid, éy éwan hukumén na Diyos i tolay a nékipagkaesa ni Cristo
    Jesus.
  zpm-NT: Laa ne gocndioṉ nasca gaṉle, zha ne ngab lo Jesús ndziibdoḻdraa zho,
  hix-NT: Kryestu Txesus yoh me kehtokonye, tanàhnohsom me manatxhe hampànà katxho
    mehra ro mak tehxatxhe ha.
  sim-sim: Krais Jisas nirin or jivinashinda osik, os or nga er ni analayihi ni si
    nahi, Avui Wasilaka hulaima nokopma mbele mbele ol li undan or heyembakwa wolo
    mbeek nirin or mbashinak hik ni ikwa ambu nir.
  npi-ULB: त्यसकारण, अब ख्रीष्‍ट येशूमा भएकाहरूलाई दण्डको कुनै आज्ञा छैन ।
  cgc-cgc: Gani, dili en masintinsyaan ta silot na ula katapusan mga ittaw an na sakep
    ki Jesu-Cristo.
  tim-tim: Aregât Yesu Kristo olop manmaen nen âmâ Anutuŋe bâleŋaet hâuŋe bo makmâ
    kotdâ nengiwiap.
  yor-yor: Nítorí náà, kò sí ìdálẹ́bi nísinsin yìí fún àwọn tí ó wà nínú Kristi Jesu,
    àwọn tí kò rìn nípa ti ara, bí kò ṣe nípa ti Ẹ̀mí.
  wos-wos: Wungi maki God nani Krais Jisas wali natafa mawuli héraakwa du takwaka
    angi yamba wakéndé, “Di haraki sémbut hurukwa du takwa di.” Wungi wahafi ye dé
    hurumben haraki saraki sémbut naniré hasa yamba hwekéndé.
  emp-NTPO: Id̶ira dadjirãra Jesucrito ume panʌ bẽrã ni maãrĩ bid̶a bed̶ead̶e panʌẽ́a.
    Ãcõrẽ Jaureba dadjirãa zocai b̶ai djiwid̶ida Jesucritod̶eba diasia. Dadjirãra
    cadjiruad̶ebemada idjab̶a beud̶id̶ebemada ẽdrʌ b̶ʌsia.
  eng-F35: Now then, there is no condemnation to those in Christ Jesus who do not
    walk according to the flesh but according to the Spirit,
  ind-ind: Jadi sekarang, kita tidak perlu takut lagi pada hukuman Allah yang sebenarnya
    patut kita terima. Mengapa? Karena kita sudah bersatu dengan Kristus Yesus. Artinya
    kita tidak lagi hidup menuruti naluri yang berdosa, tetapi taat kepada pimpinan
    Roh Allah.
  pes-OPCB: بنابراین، برای کسانی که به مسیح عیسی تعلق دارند، هیچ محکومیتی نیست.
  mpt-mpt: Inamin kesoa memalo nakaia unanga nibo Yesus Klaiste bainobo genoba e tenanoba
    bobol tem funino makob am biob nibo Gode mo baabeneta Ib kukubo misiam kesoa ne
    o molo yang kenamabibo ge baabenamabebabe.
  ssx-ssx: Koto ekina꞉ Yesu Ketiso ame̱le̱ ta꞉ma꞉ni pea haloma꞉ wanda꞉hali pa꞉ta꞉ta꞉
    ma꞉nda꞉ma꞉ hoke yenki kia꞉peke na ya꞉la꞉me.
  mkl-mkl: Nɑ nŋu, nsɛi Ilɑɑɔ̃ kɑɑ yɛ tɑɑlei inɛ ŋɑ iyi ɑ̀ nɛ ɑnu ɑkɑ̃ do Jesu Kirisi
    mɑ́.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟ ଡାଗ୍‍ରା ଲେଃକେ ମେଇଂନେ ଆଡ଼ାତ୍ରା ଏବେ ମେଃଡିଗ୍‍
    ଡଣ୍ଡ୍‍ ଆପାଙ୍ଗ୍‍ ଣ୍ଡୁ ।
  gof-RNT: Hessa gisho, Kiristtoos Yesuusan de7eyssati ha77i pirddettokona.
  unx-unx: ନାହାଁଃ ଅକନ୍‌କ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଲଃ ମେସାକେଦ୍‌ତେ ଜୀଦାନ୍ ବିତାଅଆଃକ, ଇନ୍‌କୁ ଆଡଃ
    ସାଜାଇ କାକ ନାମେୟା ।
  gah-gah: Nenemú Izesu Kilistotoka miní ameko nouhá vegená lelitoka lihima netá aleakakumú
    lihima limitimoláa nomive.
  lcm-lcm: Asukang a parik kapa anguan atogon saupai i mat an aniria kipo angtogon
    ve Karisto Iesu.
  aer-aer: Ye, Ngkarte kwenhe angkeme anwerne-arle Ikwerenge arratye aneme anwerne-arle
    Jesus Christ arratye itelaremenge ikwerenge anyente-irremenge. Alakenhe ikwerenge
    anteme Ngkarte anwernenhe irrerlknge atwetye-kwenye.
  qvc-NT: Kananqam Jisukristupi yuyakuqkunataqa Tayta Dyusqa tukuy uchanchiqmanda
    pirdunawaqninchiq, manana rinchu kastigawaqninchiq. Chaqa mananam kwirpunchiq
    munashqan uchakunata rurashpachu kawsanchiqllapa. Ashwanmi Dyuspa Santu Ispiritunda
    kasushpana kawsanchiqllapa.
  tgl-ULB: Kung gayon, wala ng paghatol sa mga taong na kay Cristo Jesus.
  cbs-NT: Jaskaken natian nun jabu jiwexun Jesucristo ikunwainbu nun ma jaki dasiabun
    nukun chakabuwen taexun Diosun nuku dasibi kupiama ixanikiki, nun ma jawenabukenan.
  xtm-NTPP: Kovaa vitna, yo'o ja ka iyo o ji'in Cristo Jesús ma, ñatuu nawa iyo ja
    jin ndachunaa o, vaa ñatuu ka sa'a‑ka o sukan kúni yikikuñu o ma, su'va ka sa'a
    o sukan ká'an Xtumani Ndios ma.
  nnq-nnq: Yene, ngoe hukumu janga paligwa jibije kwa boa abalondine na Yesu Kilisto.
  bao-NT: To biri mecʉ̃ra yua, Cristo Jesús mena ca niirãra ñañaro cʉ̃ja ca bii yaipe
    ʉno mani.
  san-ORI: ଯେ ଜନାଃ ଖ୍ରୀଷ୍ଟଂ ଯୀଶୁମ୍ ଆଶ୍ରିତ୍ୟ ଶାରୀରିକଂ ନାଚରନ୍ତ ଆତ୍ମିକମାଚରନ୍ତି ତେଽଧୁନା
    ଦଣ୍ଡାର୍ହା ନ ଭୱନ୍ତି|
  huv-NT: Nganüy meáwan mondüüb Teat Cristo lango majmel nicuajind asoetiw. Cos nejiw
    lango mandiümüw marangüw atnej andiüm micuerpojüw nejiw; nejiw andiümüw marangüw
    leaw andiüm Nangaj Espíritu ocueaj Teat Dios.
  otn-NT: A nu̱yá, ngue ya ma̱ n'yohʉ ra̱ Jesucristo ya, ya hi̱nga̱ mmähä ra̱ castigo
    ya. Porque nu̱ to n'youi ra̱ Jesucristo, ya bi̱ n'u̱ni̱ ngue gue'a̱ ra̱ Espíritu
    Santo da̱ xännbi̱ te da̱ n'yo. Ya hi̱nni̱ mantho ngue øtra̱ nts'o mi̱ ja rá̱ mmʉi
    m'mɛt'o.
  nop-nop: Unduŋ doktiŋa nai indidegoŋ metam Jesu Kilisto dut kadiŋa hatiiŋ adi yadi
    kotigoŋ Yodoko Mededi metam u kadakahi unduŋ tuwot mu yenimbek.
  obo-NT: De-en siketa langun no nosokkad diyot ki Disas Krays, konna kid en od silutan
    to Monama.
  cak-ENT: Roj ri jun chic kabanun riq'uin ri Jesucristo, ri Jun cha'on-pe y takon-pe
    roma ri Dios, ri man roj uc'uan tüj chic roma itzel tak rayibül, y xa ja ri Lok'olüj
    Espíritu ri uc'uayon kichin, vocomi man nka-ka tüj c'a ri nimalüj castigo pa kavi'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤸᤗ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴᤏᤢ ᤌᤡᤰᤜᤢᤵ ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤵᤋᤡᤰ
    ᤔᤧᤃᤢ᤺ᤳᤋᤢᤴᤇᤡᤴ.
  mie-NT: Túsaá de mā nēndá Yāā Dios cuāchi sīquī nchivī jā yíhí ndahá Cristo. Chi
    nduú cā jíca ndá ji jíín modo nēhén maá ji, chi sa jíca ji jíín modo jā cúnī maá
    Espíritu Santo.
  san-TIB: ཡེ ཛནཱཿ ཁྲཱིཥྚཾ ཡཱིཤུམ྄ ཨཱཤྲིཏྱ ཤཱརཱིརིཀཾ ནཱཙརནྟ ཨཱཏྨིཀམཱཙརནྟི ཏེ྅དྷུནཱ དཎྜཱརྷཱ
    ན བྷཝནྟི།
  qve-NT: Kunanmi ichaqa Jesucristowan huklla kaqkunapaqqa manaña Diospa castigonqa
    kanñachu. {Paykunaqa manañan aychankupa munasqanman hinañachu kawsanku. Aswanqa
    Santo Espiritupa munasqanman hinañan kawsanku}.
  pao-NT: “No'yoona Te Pabe'e-wi tunaka'oedyuku, nu ka suta mu tumatuguna gi mu-matoosoo
    makodyukukwu,” mee soo Te Naa te netamma.
  cbu-NT: Iyaa uru wanimaam waritaktaa, ashiritaa Isusumuncha kamungkini. Isusumand
    wamin Apanlleem wip kinaranguni, iyaam na waneeshish wanindshtaja.
  usa-usa: Îtu Káríqtote yagaroqtamá máena-wayukayaba yawááq-umayikai-yataakoni ápêqa
    íma wániye.
  soy-soy: Lɛ̃ nnyɑ nkpéni, pɛpɛɛ nɛ Kirisi Yeesu m pɛ́nɛlɛ̃ pin nɛ we ɑ́pi mɑ́ rɛ
