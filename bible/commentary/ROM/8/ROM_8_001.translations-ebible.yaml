  bgg-bgg: Thuh shii hanyie ne Masi Isu rog shii ò rai pho ne the pha oi sha phro.
  eng-TCENT: Therefore, there is now no condemnation for those who are in Christ Jesus,
    who walk not according to the flesh but according to the Spirit.
  eng-BSB: Therefore, there is now no condemnation for those who are in Christ Jesus.
  cpu-NT: Aritakera atsipashireyetaari Cristo Jesús, eerora añeero irovasankitaayeetai.
  san-ASM: যে জনাঃ খ্ৰীষ্টং যীশুম্ আশ্ৰিত্য শাৰীৰিকং নাচৰন্ত আত্মিকমাচৰন্তি তেঽধুনা
    দণ্ডাৰ্হা ন ভৱন্তি|
  tac-NT: Suwábaga napu Kristo Esusi oyérame ju tabilé narémala gastigo, alué napu
    tabilé ejperégame ju pe napurigá a'boi najkí, alué napu ejperégame ju napurigá
    najkí Onorúgame Alawala.
  eng-WEBPB: There is therefore now no condemnation to those who are in Christ Jesus,
    who don’t walk according to the flesh, but according to the Spirit.
  gfk-H: Io hua, Kalou pa na kurei bia diet ing diet kis narako ta Iesu Karisito bia
    diet haruat bia diet na kap ra harpidinau.
  viv-viv: Tu Yesu Keliso yana alika againe yada koyona ana laufata giwahina faꞋina,
    ide gaveyao tova adamoya Yesu Keliso buye kaveꞋatutamoꞋaida medema ada matahiwadi
    keke, keke-moꞋa.
  yao-yao: Kwa yeleyo, sambano nganikupagwa kulamulikwa kwa kwamukwa kwa aŵala ŵakutama
    mu kulumbikana ni Kilisito.
  tgp-tgp: Ale matan sava God mo vaia hin Kr̃isto Iesu, nake natu, mo sopo te talai
    non la haratu sei la lo toho hin Kr̃isto Iesu.
  auc-NT: Ïninque mönö Itota Codito nempo quëwëninque mönö wïwa cæïnente wæwënö ante
    cædämaï ïnömö inte wæætë tömengä Önöwoca pönö angä ëñëninque cæte quëwëmö adinque
    Wængonguï ïñömö, Mïni wænguinque, ante apænte änämaï ingampa.
  kbc-NT: Ja jinataɡ̶a Ǥoniotagodi Jesus Cristo me ɡ̶odoɡ̶atedice mejonaɡ̶ateloco
    loniciwaɡ̶a nibeyacaɡ̶a, odaa Aneotedoɡ̶oji aɡ̶alee ɡ̶odiloikatidi leeɡ̶otedi
    ɡ̶obeyaceɡ̶eco, oko ane ɡ̶odexogotege Jesus Cristo, ane daɡ̶adiaa iniwinaɡ̶atalo
    epaa lidekeco ɡ̶odaaleɡ̶ena, pida jibaaɡ̶atema Liwigo Aneotedoɡ̶oji.
  bmh-bmh: Ulis, duair in go Yesus Kristus dual pezai dareu, Uwait nug duair go “Izal
    ameab na ze a, gonun, iz na eg mizai”, guzenai i auramau. Einen, ig Yesus Kristus
    dual pezai darem, gonun, Uwait nugau Ah Wes nug ig abu awau abai miganeu. Getal
    ig noumabun igul eg nugau abu ebu daimai, ig Uwait waugab dab tam. Noumabun igul
    mui igul eg mui agen ig gumigemen. Bo, Uwait nugau Ah Wes nug igul eg aliag go
    agal gusig zilacoroimai, ig koli Uwait nug dual awau dabun imaigeun.
  ctu-BL: Jini cha'an ma'anix mi' yʌjq'uelob ti tojmulil jini año' bʌ ti Cristo Jesús.
  meq-meq: Andza niye, ndo neheye madzapa eye tə Yesu Kəriste aye na, Mbəlom ma gəsiye
    tay ha a sariya ɗaɗa bay.
  noa-H: Mamʌ hʌ̈u magba, maach ya Jesucristo hiek hʌ̈k'awi hich dënk'a nʌm k'ʌʌnau
    chan tag pekaúgta hich mag hʌdʌʌr dich hʌ̃rpai hapiju k'aba nʌm, mag pekau waaujerr
    paarjã hok'oopimaaugau ya maach hich dënk'a naawai.
  alp-NT: Kwali betaya, itea rebe esa kai Kristuse Yesuse pende kena meije Alla Ihukume
    ite moneka.
  san-VEL: ye janaa.h khrii.s.ta.m yii"sum aa"sritya "saariirika.m naacaranta aatmikamaacaranti
    te.adhunaa da.n.daarhaa na bhavanti|
  kbq-kbq: Ana hu'negu menina Krais Jisasi'ene hagerfi'naza vahera, havi vahere huno
    keaga huozamantegosie.
  kbh-kbh: Y chca, Bëngbe Bëtsá ndoñe ntjayanana, Cristo Jesúseftaca cánÿiñe mo canÿacá
    imomnënga, chëngbe bacna soyëngama nÿetsca tescama castigánënga jtsemnama yojtsamna
    ca.
  ron-LSB: Așadar, acum nu este nici o condamnare pentru cei ce sunt în Hristos Isus,
    care nu umblă după trup, ci după Duhul.
  pon-pon: ARI, jolar me mau on pakadeikada, me mi ren Krijtuj Iejuj.
  nhe-BL: Huajca ama ayoc techchiya tlatzacuiltilistli tojuanti tlen timocueptoque
    san se ica Cristo Jesús, pampa ayoc tijchijtinemij tlen totlajtlacolchijca yolo
    technahuatía. Ama tijchihuaj tlen Itonal Toteco quinequi.
  sps-sps: Jisas Krais a Tsunaun tsura, Ayei na mes te saup fatabiny bus rara, tan
    kat to aya tan nainy vaatsuk, Ayei gim non ma tsue na ka tana vainy to, to te
    kaa fi rori koman e Krais Jisas, “Ari te iring er ri ngats ton Faun ten Gov ana
    ri nom ror a fasaraa na suu.”
  wnc-wnc: Unzingge ninda Jesu Kraiskat gatake yuamangu Anututa nindane waiaknganinde
    toknga yake dua nimik.
  bus-bus: Yã é vɛ̃ɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú Kirisi Yesu guunↄa dↄro,
  gub-BL: Aze teko uzemono'og Zaneruwihawete Zezuz inuromo a'e wà nehe, hehe uzeruzar
    pà a'e wà nehe, a'e mehe Tupàn nuzepyk kwaw wanehe a'e nehe.
  imo-imo: Nalo Goteni lino taporumumunga lino Kraist Jisas kinye peya tapu topo moromolomunga
    koinjo mololi ulu pulumu peremo Mini Kake Telimuni lino nokopa, ulu pulu kerimu
    kinye kololi ulu pulumu kinye lino nokoringili talo lino naa nokongele, molko
    kondangei nimo akumunga Kraist Jisas kinye peya kopu tepo moromolo imboma ulu
    keri teremelemanga lino kot tendengena mindili nomolo ulu te naa peremo.
  boj-boj: O ijo was kalil, iga Kristus Yesus beteryejunum deqa Qotei na gago jejamuq
    di olo une qametgwasai. Deqa iga awai uge oqasai.
  eng-DRA: There is now therefore no condemnation to them that are in Christ Jesus,
    who walk not according to the flesh.
  knf-knf: Woli iwo ţi ploolan na Yeŧu *Kriŧtu, Naşibaţi aankluŋ kaji keeri kë iduknaanaa.
  san-KHM: យេ ជនាះ ខ្រីឞ្ដំ យីឝុម៑ អាឝ្រិត្យ ឝារីរិកំ នាចរន្ត អាត្មិកមាចរន្តិ តេៜធុនា
    ទណ្ឌាហ៌ា ន ភវន្តិ។
  arn-NT: Fey ta famngechi, tati pu che kiñewkülelu Cristo Jesus mew, kondenalelay,
    tati femkenolu tati yafkafe che ñi ayütukeelchi dungu, welu may femkelu tati Lif
    Küme Püllü ñi ayükeelchi dungu.
  zas-NT: Gra ree bén rliladx Jesucrist ad rayaltri reeman xcasti Dios, bén ad nabantri
    ree ziꞌctzi rën reeman, laa reeman ma rüjn reeman naguiejn naban reeman ziꞌc rniabee
    xSprijt Dios.
  ken-NT: Nɛ́nɛ, yɛ̌ mbi apu anɛ Mandɛm árɛm bɛ bo abhɛn bábhárɛ́ mmʉɛt nɛ Yesu
    Kristo bákwɛn manyé.
