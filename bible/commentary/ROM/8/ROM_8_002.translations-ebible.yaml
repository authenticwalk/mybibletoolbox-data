  kgf-kgf: Hénia imi yomuhuc; Yesu Kristoac qeriaiguc kekecac Uŋa imuac héna ac kecʒac
    iminéŋ mia humucac képésic imuac héna ac igucnec ni hulac néŋec,
  awb-awb: Aneqsabé íre ehweh aitehro? Ahbabáqka ite saiqnaríéhnsábé pukorahúnaraq
    Manikáne Awanka oganúq itena sabi íúwéhre. Sabi íúwéhrana Sísa Karáhéreq mía míaúnayabé
    íre ehweh aitéhre.
  gdn-gdn: Naiya ka bigi yo po ki kasiyarai nau umasinibu dokodoko ko Keriso Iyesu
    pokaiya ka Mamanuga God e ebo Keyai ki kasiyarai pokaiya nau rikasinibu iya tegebu.
  nko-NT: Tsúfɛ́ Kristo Yesu sʋ Ɔŋɛ Wankɩ́hɛ́ túmi ánɩ́ ɩtɛhá nkpa lahá anɩlagyi
    ɩwɩ tsú lakpanbwɛ mʋ́a lowu ɩbɩtɔ.
  bsn-NT: '@see-verse:ROM.008.001'
  pib-NT: Gi rixanu Giwekikaluru yokanre giweklupirana Geso Kristoya wale koshpakno
    mukochri yokanreya, ga wa gipukchi yokanreya.
  wiv-wiv: Na vuna na poloki Kristus Iesus, na lo kua kana Vule Tumonga kua e vavala
    mahuria ni dolu, ia ti pele gotalani mulehidolu na lo kana moge zahazaha kamana
    matea.
  reg-reg: Kulwo kubha echilagilo cho mwoyo wo bhuanga oyo ali mu Kristo Yesu chankolele
    anye nisulumulwa nibha kula ne chilagilo che chibhibhi no Lufu.
  mlh-mlh: 'Ore fuŋine iŋi: Go agiburande aŋi reŋgaru gomeŋ ore eru kome sanaŋinere
    biŋe fukeru gomeŋ. Oŋuine gomeŋyoŋ, Kristo Yesuke qakatoru dimande gogo sanaŋinere
    Moroji kome sanaŋinere nigiŋgone pirue gareko gogo.'
  gof-ENT: ኪሪስቶስ ዬሱሳ ባጋራ ኑስ ዴዖ ኢሚያ ጌሻ ኣያና ሂጌይ፥ ታና ናጋራኔ ሃይቆ ሂጌ ኣይሌቴፌ ኬሲስ።
  aau-aau: Payhokuaw, Krais Jisas se hokuaw kokwe, niohney so sow su ma mon wayr ey
    hiykwe hane kokwe sow, yor piap-araw ko o, lokrue ko o, sohom mo ouon ko me po
    kahror preisia ha.
  tvk-tvk: Vengan xa rae na Ninin Eo xa tesak ni xir ratehisti tetel Iesu Kristo di
    pol e xir e di misa meulien mi xir. E rae nan di misak ni xir rameluv ra rae na
    Mosis xa di pisen tesaen mi xir e di milihi maten bemei e xir.
  prf-NT: Awanák dán sakup nen kapangyariyan nen kasalanan sakay kamatayan gapu pinalayaák
    dán nen kapangyariyan nen Ispiritu a makapangatád ti biyag ten pamamag-itan ni
    Cristo Jesus.
  auy-auy: Ááéma sáwítaamo uráundawi taꞌótokowata púwóndasafeta ówánanasa Ísu Káráísiti
    faúsínkaraisata weséta aúíꞌa úmaisa méraunanasa Maníkóní ámútanko káráwiyisana
    Maníkó aaifimbá ímba maisinkénasa ímba sáwí-meyanta simíníye.
  tbg-tbg: Qora okaravanovata, qutuvi okaravavata, tinavu rumpa taivaro Kotira Maraquravano
    tinavu kuvantu timiteharo tinavuqaa raqikiqiro vi vaimantara ti, tenavu Karaitira
    vataake vohaa vaiha qaqi variqi vuariraukama vaunara.
  hub-NT: '@see-verse:ROM.008.001'
  hmo-hmo: Badina be Lauma Helaga ena taravatu ese lau ia hakaua noho dainai, kara
    dika bona mase edia taravatu be siahu lasi lau dekenai. Oibe, Lauma Helaga ese
    mauri ia henia lau dekenai, Keriso Iesu danu lau hakapua tamona dainai.
  big-big: Purik Anotogi Kung Walekpekki kozang teni Kilisi kiling sawela purikka
    kazing kumbekki lewengke wik koyibene keleyi purago teni kozang teni kaile kaile
    mizi keya ibeng sibene keleyi puraga wila wazayi.
  gux-G: Ki dugni U Tienu Foŋanma yaama puuni li miali Jesu Kiristu nni, yikodi faabi
    nni yeni ti biidi yeni mi kuuma yikodi.
  cnl-NT: Qui² mɨ³'iin³²na²³ jui³¹ quiee'³² Espíritu Gáan³ 'e³ jmee²³ 'e³ rɨ³ji̱'n²³na²³
    ca³quie̱e̱² 'e³ juø'n²³ rɨ³løn³¹na¹ dsa³ quien³² Cristo Jesús. 'E³ jo̱³ 'a²³jia'³
    ma²³ dxi³ 'i'²³ dsoo² quia̱'² jné². 'A²³jia'³ ma²³ rɨ³lø³¹ 'i'²³ 'e³ rɨ²³jú̱n³na²³.
  zar-NT: Tuʼ nacaʼ tuz len Jesucristo, Dios Böʼ Láʼayi, Nu naʼ nabániruʼ, rácalenëʼ
    nedaʼ. Que lë ni naʼ, nuláʼ lu lë naʼ ben ga benaʼ dul-laʼ, encaʼ lu yöl-laʼ guti.
  kde-kde: Kwa kuva, kwa kulundana na Kilisto Yesu, dimongo dya Umumu Wanaswe ahûmya
    umi, dìningukombola kuhaloka n'dimongo dya sambi na dya kuhwa.
  ata-ata: Xo nenge nengeꞌa Iesu texolu tepita, la lapuloto no anu Uleenu Tavuna mulosinge
    mauli, mo mulivulinenge no anu lapuloto sou susu xe soli.
  qvw-NT: Chay cawsayta uycü Ispiritümari juchaman wañuyman puśhä camachicuypi Jesuspa
    julamälanchic.
  nfa-nfa: 'Te abhu dua lii tateꞌa dhu lèke: ka èci peka na, ladhe èdhi paꞌèki dènge
    Yesus Kristus, Roh Lamatua hia koasa mi èdhi ho bisa mamuri mola. Ka dua peka
    na, abhu bhabhelu ètu dꞌara èdhi dhu kakèjꞌi èdhi ho tao sala. Aa ladhe èdhi tao
    sala, Ama Lamatua madꞌenge dènge èdhi. Aa ladhe èdhi abhu Roh Lamatua, Na patalale
    èdhi nèti koasa sasala.'
  tnp-tnp: mətəu-inu nəsanəniən rəha Narmɨn, iətəm tətəfa nəmiəgəhiən vi kəm tah e
    Krɨsto Iesu, in təmɨtɨs itah e nəsanəniən rəha təfagə tərah mɨne nɨmɨsiən.
  urd-urd: क्यूँकि ज़िन्दगी की पाक रूह को शरी'अत ने मसीह ईसा में मुझे गुनाह और मौत
    की शरी'अत से आज़ाद कर दिया।
  hot-hot: Ek malê nena hathak Yisu Kilisi anêŋ ku, ma Lovak Matheŋ atu ba hêv lôkmala
    anêŋ lôklokwaŋ hêv alalô vê hêk kambom anêŋ lôklokwaŋ atu ba havôv alalô hi ek
    nama.
  mqj-NT: Annu kuasannamo Penawa Masero to umbeengki' katuoan bakaru, urrappanangki'
    dio mai kakuasaanna kasalaan anna kamatean ummolai Kristus.
  rus-SYN: потому что закон духа жизни во Христе Иисусе освободил меня от закона греха
    и смерти.
  mbh-mbh: Eneke nge ler teoong a Krais Jisas nge, Oni Riringa a patorong ako i sung
    mimiong, i pavthopot it nge vothung kerenga a patorong ako i sung rinong.
  bdd-bdd: Yesu Keliso mahetedai, ꞌoinega Yehoba Yaluyaluwanaina ꞌilihasigita pui
    ma ꞌamasa ꞌidi loina ꞌoidiyega, ma yawasida ꞌehauna talobeya.
  cbt-NTPO: Oshanënpoa natëhuatëhua', co noyahuë ninëhua'. Inapohuatëhua', chiminpatëhua',
    ana'intarinpoa'. Nipirinhuë', Quisocristo imapatëhua', Ispirito Santo catahuarinpoa'
    nanpimiatacaso marë'. Naporahuaton, co huachi oshanënpoa natëcaso' ya'huërinhuë'.
  srn-NT: Bika a wèt fu a Yeye, di e tyari libi kon fu di wi de wan nanga Kristus
    Yesus, meki wi kon fri fu a wèt di e tyari sondu nanga dede kon.
  cta-NT: Nu loꞌo laca Xtyiꞌi ycuiꞌ Ndyosi loo jiꞌna, liꞌ caja chalyuu cucui jiꞌna
    xquiꞌya Jesucristo, chaꞌ stuꞌba ntsuꞌu chaꞌ jiꞌna loꞌo Ni; na cua ngulo Ni jiꞌna
    yaꞌ nu cuxi nu ndyuꞌni chaꞌ chcunaꞌ chalyuu jiꞌna.
  bqc-SIM: asa naa Kilisi Yesuwa Lua Nisĩna Wɛ̃nikpamade gbãa ma bↄ gbãa pↄ́ duuna
    ń gao lɛ́ mↄmɛɛ guu.
  tcz-CHONGTHU: Ajehchu nangma Amaa nahitah jeh in, hinna pea Lhagao chun chonset
    thuneina thinaa kon'a nachamlhat sah ahitai.
  mar-mar: कारण, ख्रिस्त येशूतील जीवनाच्या पवित्र आत्म्याच्या नियमाने मला पापाच्या
    व मरणाच्या नियमातून मुक्त केले.
  snp-snp: Moda kolafe? Linate Kilisto Yesu lulau mino edamo yamu Ounakafo olu kofawa
    o gedami ka lo melami yakafo nosámami mona ido fulunawamo mona lo melami ka nela
    wi gedemo wiguti moda efili gedetaima ne.
  isl-isl: Kraftur heilags anda, sem fæst af trúnni á Jesú Krist, hefur leyst mig
    út úr þessum vítahring syndar og dauða.
  spy-NT: Kookootyaakteeneech ꞉Tāmirmiryēētaab Yēyiin wōlēē mii ꞉ng'ōōkisto nyoo kibāytēēch
    ānkuyibu meet. Kunyoo, kōōkēēnyōōru soboonto nyēē lēēl kubununēē Kāārārookiintēēt
    Yēēsu.
  xnn-xnn: Tay wada nan balo ay linteg ay nagapo isnan Ispirito Santo ay nangipalobos
    ken datako isnan bomasbasolan tako tapno adi tako madosa ay enggana. Tay gapo
    isnan maitatapiyan tako ken Jesu Kristo et inyalin nan Ispirito Santo nan balo
    ay biyag ken datako.
  mwe-mwe: Pabha kweli jika Mbumu jwa gumi guli nkati ja a Yeshu Kilishitu jishing'embuya
    na mashili ga yambi na shiwo.
  tte-tte: kaiwena Yeisu Keliso koina Yaluyaluwa Tabuna yawasi iyeyamako kolila. Kabo
    Yaluyaluwa Tabunane iloinayagila yo ilivasila. Naenaena yo boita nige sowana siloinayagila
    yoi.
  tcs-tcs: Da OliSpirit i mekpas yumpla wea Zizas ane em i gibe yumpla prapa laip.
    Em da wan uda meke yumpla pri prom dem nugudwei wea i draige yumpla go po ded.
  hlt-THB: hqingnaak Myihla anaa awi ing thawlh ingkaw thihnaak anaa awi awhkawng,
    Jesu Khrih ak caming kai ce ni loet sak hawh hy.
  soq-soq: Ne mai kotunteapa, ipawa Aleu kakaiwa ne inaida nedie bedenawo nolaleidie
    Keriso Iesu bedewee kadi ita bo mukawa ne taunedia lotonaubeno inanten.
  qub-qub: Cawachicoj Espíritu Santumi Jesucristuman yäracuptinchi jorgamashcanchi
    juchapa munayninpita y wañuypitapis.
  att-att: Á gapu ta nepattatádday ittamin kâ Apu Kesu Kiristu, pinalubbáng na ittam
    nayù Ikararuá ni Namarò sù pakáwayyá nayù narákè sù dán nga nonò tam, á iniyawâ
    na nittam yù bagu nga áttole tam, tapè ari ittam mapagikáru nga mesinná kâ Namarò.
  bki-bki: Nina kar napano beamu, kito rojua meuliano va tai napano bajago na kariano
    bavavin a napano berkar m̃ariano ban kito, a iorou, Yesu Kristo midu kito rajaluvo
    meuliano na, midu kito rojua m̃arabo vou dolu tai napano romijikia rovokar meuliano
    nabo napano Niununo Lu jianio.
  bqp-bqp: zaakũ kunna Kirisi Yesu gũn Luda Nini kũ àdi wɛ̃̀ndi kpáḿma gbãna ma
    bo durunna kũ gao ikon.
  mcp-mcp: Ŋkul Ŋkɛ̧́ŋkɛ̧̂ Shíshim jɨ́ nə ndɨ́ yí í mə́ yîl wo mə́nyámá mə́ mísə́mʉ́d,
    wo abʉ́lɛ́ ná kwo yə shwɨy lʉ́ mísə́m, nəcé ŋkul nyɔɔŋg wə́ í dʉ yə múud mə Krîst
    Yésus cʉg.
  hat-hat: Lalwa Sentespri a ap fè nou viv ansanm ak Jezikri, li delivre nou anba
    lalwa peche a ansanm ak anba lanmò.
  npl-NT: Porke itlanawatilis n Espíritu non kitemaka yolílistli por Cristo Jesús
    onechmakixti imak iweletilis n tlajtlákoli iwa imak iweletilis n mikílistli.
  bgg-bgg: Iphey pha Ragung, hanyie è gethek ro chai shii Isu Masi rog ò rai yi muii
    pha ji è Iphey pha layog chiih-è iy pha ji è thoh phi phro.
  eng-TCENT: For the law of the Spirit of life in Christ Jesus has set me free from
    the law of sin and death.
  eng-BSB: For in Christ Jesus the law of the Spirit of life set you free from the
    law of sin and death.
  cpu-NT: Tema te añiimotairo Ikantakaantaitane okaratzi ñaaventakotzirori kaariperonkantsi,
    tsika otzimi kantakaantzirori akamashiretantari. Aña añiimotaatziiro iroñaaka
    pashine ikantakaantaitane okaratzi ñaaventakotzirori añaashireyetaira atsipashireyetaari
    Cristo Jesús.
  san-ASM: জীৱনদাযকস্যাত্মনো ৱ্যৱস্থা খ্ৰীষ্টযীশুনা পাপমৰণযো ৰ্ৱ্যৱস্থাতো মামমোচযৎ|
  tac-NT: Onorúgame Alawala napu ajalí nejime ju 'ma bujé ne'chí alué tabilé a'lá
    'nátili.
  eng-WEBPB: For the law of the Spirit of life in Christ Jesus made me free from the
    law of sin and of death.
  gfk-H: Kanong warah, no Halhaliana Tanua nong i tar ra nilon taar tagu narako ta
    Iesu Karisito i kurei tar iau, gi halangalanga iau talur no nugu kinkinis manapu
    tano dadas ta ira magingin sakena ing i warkurai taar tagu ma i halangalanga iau
    talur mah no nugu kinkinis tano ra minaat.
  viv-viv: Gavadi-yo ada matahiwadi keke? Me tuwaina koyona be alika ana abavehimeya
    againe yogoyogonideyao kamiyami, tu tova adamoya Yesu Keliso giyauda be Yaubada
    AluꞋaluwana yana abavehimeya againe wayawaida ivaguna Bana againe giveꞋinuba-ma
    kamimiyami.
  yao-yao: Pakuŵa malajisyo ga Mbumu jwa Akunnungu jwakwichisya umi mu kulumbikana
    ni Kilisito Yesu gaamombwele une kutyochela mu lilajisyo lya sambi ni chiwa.
  tgp-tgp: Matan suiha non Tanume mata mauri hin Kr̃isto Iesu mo teriho na suiha mata
    hehe peresi na mateia.
  auc-NT: Edæ wïwa cæïnente mönö wæwënö ante mönö wænguinque ëñente cæyömonte Itota
    Codito ïñömö pönö gä peyæmpote baï ö ængä beyænque mönö abæ tawænte ee gote baï
    quëwëmompa. Ayæ̈ tömengä Önöwoca në quëwënongä nänö wææ änö ante wæætë mönö ëñente
    cæïnente quëwëmompa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji Liwigo najigotoɡ̶owa gela ɡ̶odewiɡ̶a leeɡ̶odi me
    ɡ̶odexogotege Jesus Cristo. Odaa loniciwaɡ̶a Liwigo Aneotedoɡ̶oji ɡ̶odoɡ̶atice
    mejonaɡ̶ateloco loniciwaɡ̶a nibeyacaɡ̶a ane nadeegi ɡ̶odemaɡ̶a.
  bmh-bmh: '@see-verse:ROM.008.001'
  ctu-BL: Come i p'ʌtʌlel jini Espíritu mu' bʌ i yʌq'ueñonla laj cuxtʌlel ti Cristo
    Jesús tsi' coloyonla ti' p'ʌtʌlel mulil mu' bʌ i yʌc'onla ti chʌmel.
  meq-meq: Andza niye hərwi gədaŋ i Məsəfəre Tsəɗaŋŋa eye nakə a vəl sifa deɗek eye
    tə həlay i Yesu Kəriste kə təma ga ahaya abəra ma gədaŋ i mezeleme nakə ma diye
    ga ha a mədahaŋ aye.
  noa-H: Pari magaagan chi Hẽwandam Hak'arau maach hich Cristo dënk'api hat'amua mag
    maach hok'oopiju harr jua heemua peerdʌ hat'aawaita mag pekaúgta maach hʌ̃rpai
    hapiba haajem.
  alp-NT: Le ite esa kai Kristuse Yesuse, hoko Ro Misete Iriluke hidupe beluke ete
    ite kai Itie ite bei kbasa rebe eono ite supu dosa kai rue lau bei Allare.
  san-VEL: jiivanadaayakasyaatmano vyavasthaa khrii.s.tayii"sunaa paapamara.nayo rvyavasthaato
    maamamocayat|
  kbq-kbq: Na'ankure Jisas Kraisimpi asimuma ami Avamumofo kasegemo, kumimofone fri'zamofo
    kasegefintira kazuferamantene.
  kbh-kbh: Er, chë Uámana Espíritoftaca mandánënga mondmë́nayeca, Bëngbe Bëtsá s̈ojatsebacá,
    bënga chë bacna soye jamama juabnë́ngaca mandánënga ndë́tsemnama, y nÿetsca tescama
    castigánënga ndë́tsemnama, mo Bëngbe Bëtsabe bominÿiñe nÿetsca tescama obanënga
    cuaftsemncá. Chë Uámana Espíritu jamana bënga ndegombre ts̈abe vida chamotsebomnama,
    cánÿiñe mo canÿacá Cristo Jesúseftaca jtsemnëse.
  ron-LSB: Căci legea Duhului de viață în Hristos Isus m-a făcut liber de legea păcatului
    și a morții.
  pon-pon: Pwe kapun en Nen en maur ren Krijtuj Iejuj kamaio ia da jan ni kapun en
    dip o mela.
  nhe-BL: Huan ichicahualis Itonal Toteco tlen temaca yolistli yancuic tlen mochihua
    san se ica Cristo Jesús, ya nechtojtonqui tlen ichicahualis tlajtlacoli huan miquistli.
  sps-sps: U man, tana saa, ito tan nainy te tap fiisen mirora Krais Jisas, Aaven
    Taabos tsun a isen to te puruur rarora ma manaats vaare ran fo fakats iny kat
    aveto ito te jiats fi ra naa rora tana mat a suu unya Hel, ana Ayei kat rara ma
    kaa koman a toto na foun ana kat fuainy to ayei.
  wnc-wnc: Aho. Anututane Waung Kapa ninu Jesu Kraiskat gatake yuamang aminde sanga
    kayuk yutnanga aknga nimunggak kapata akgatanimunggak. Gatanimuke waiakngata nin
    ninduyuwan buya aawan sanga akumnanga akngata ninde yutnimunggak kaknga asandetnimunggak.
  bus-bus: zaakɛ kuuna Kirisi Yesu guu Luda Nini kɛ̀ è wɛ̃̀ndi kpáḿma gbãaa ma bↄ
    durun kↄ̃n gaao ikon.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e wà nehe, umàno putar wà nehe. Aze uzeruzar
    Zaneruwihawete Zezuz rehe wà nehe, uzemono'og pà inuromo wà nehe, Tekwe Puràg
    umuigo kar putar a'e teko a'e wà nehe, ikatu 'ym ma'e wi tatahu wi wapyro pà a'e
    wà nehe.
  imo-imo: '@see-verse:ROM.008.001'
  boj-boj: Ŋambile qa Mondor a Kristus Yesus aqa wau na niŋgi aqaryaiŋgej deqa une
    ti moiyo ti na niŋgi olo taqatŋgwa keresai.
  eng-DRA: For the law of the spirit of life, in Christ Jesus, hath delivered me from
    the law of sin and of death.
  knf-knf: Hënkuŋ iţaş *Uhaaş wi Naşibaţi unjaaŋ uţëpna ţi Yeŧu Kriŧtu kawulu ubida,
    ubuuraniiŋ pekadu na pkeţ.
  san-KHM: ជីវនទាយកស្យាត្មនោ វ្យវស្ថា ខ្រីឞ្ដយីឝុនា បាបមរណយោ រ្វ្យវស្ថាតោ មាមមោចយត៑។
  arn-NT: Tati Lif Küme Püllü tañi pepiluwün am wülkelu mongen ta Cristo Jesus mew,
    montuleiñmew tati yafkan tañi pepiluwün mew ka tati lan dungu mew.
  zas-NT: Din por xguialrniabee xSprijt Dios, bén runee guialnaban duloj ree guial
    ma nayajc ree tijbzi con Jesucrist, ad rniabeetri dol dunuj ree ad zayal tëëtri
    ree xcasti Dios.
  ken-NT: Nti achi bɛ, ɛbhé Ɛfóŋó Mandɛm mmu áchyɛ mɛ nɛpɛ́m ndu nchɛmɛ mmʉɛt
    nɛ Yesu Kristo, ɛ́fɛ́rɛ́ mɛ ndǔ ɛbhé ɛnɛ́ ɛchyɛ bɛtaŋ bɛkʉ bɛbʉ́ ɛbhɛn bɛ́twɔ
    chi nɛ nɛwú.
