  rop-rop: '@see-verse:ROM.008.001'
  mee-mee: Iau ka role minmina kurumea, Kannu E Tupu ginggingngana ore tungtunge mauling
    mannangana ngallo nge Karais Iesus ke ulomalaga miau tapu nga gingginga orae bainga
