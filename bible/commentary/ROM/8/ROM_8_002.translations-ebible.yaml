  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, Ɩsɔ Feesuɣu lɑkɩ ɩsǝnɑ nɑ ɩ́ hɑɑ weesuɣu kɛ mpɑ nɑ Yesu
