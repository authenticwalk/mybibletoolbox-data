  pol-UBG: Gdyż prawo Ducha życia, które jest w Jezusie Chrystusie, uwolniło mnie
    od prawa grzechu i śmierci.
  qxh-NT: Manchäga Washäcuj Jesúspa maquinćhu cawaptinchi, Espíritu Santu cawachimanchi.
    Payga jucha munapaypita jishpichimanchi. Wañurpis, chacaj pachaman mana ćhayashunchu.
    Manchäga Tayta Diosninchipa ñaupanman ćhayashunpaj.
  nwi-nwi: meinai nəsanɨnien kape Nanmɨn kape Kughen, yame ravəhsi-pən nɨmraghien
    wi kɨmi ətawə ye Yesu Kristo, in rɨmɨrɨsɨn ətawə ye nəsanɨnien kape təvhagə hah
    mɨne nɨmhəyen.
  kmo-kmo: Spirit siiti lo sii ana Jisas Kraist riitaka eechaba eechaba tawa boboyen
    hatawak, sii hatawa kapasek boboyeka tawa lon ana heemachir.
  agr-agr: Duka dekaske, Kristu Jisusjai ijutkau pujuidaunak Wakaní Pegkeji yamajam
    pujutan susa agkanmitkawajui. Dutikamu asaja yaunchuk pegkegchau wakegamu dakitayatku
    takainaku tuke achikbaujai betek pujujakbauwa nunisaikik pujuinatsji, nuigtú pegkegchau
    takasbaunum jaká Apajuijai tuke kanaaku kanamaina nuwishkam agkanmitkamu ainaji.
  kyc-kyc: Namwa Yesu Koraisapa pakao karenge wambu keta Imambu letena renge palenge
    baame porayapala koo renge namwa rambu leyamo doko rekya lapala namwa moko nyiyasa
    piya.
  urd-GVU: کیونکہ روح کی شریعت نے جو ہمیں مسیح میں زندگی عطا کرتی ہے تجھے گناہ اور
    موت کی شریعت سے آزاد کر دیا ہے۔
  yre-NT: Kɔɔ Bali lei 'saun 'bɛ o "paala. -Yee "wɛan 'belidɩ 'kpa drɛ -wee vɛ -a,
    ɛn o drɛ min -tʋwli "a o 'vale Zozi Crizi -a. 'Wɩ zɩɛ -yee "wɛan o 'sʋ 'wɩ 'wlidɩ
    "le 'plɛblɛ 'lɔ, ɛn -ka -le 'plɛblɛ 'ka "nyian o da dɩ.
  fuh-BKF: sabo baawɗe Ruuhu kokkooje en nguurndam saabe Iisaa Almasiihu ɗeen ndimɗinii
    en e baawɗe hakke e maayde fuu.
  arl-NT: Puetunu pueyajanaari cusonuuriquiano quijia, sesa miijiaca nojori quishacari.
    Saniniuujia, Jesucristo pa rupuesacari, Pueyaso Sohuanuuri pa jiyatequiaa saaja
    maninia miijiaca pa quiniuria. Naacuajitij, majaari tari sesa miijiaca pa quiniu
    pa saniitiosaanura.
  ziw-ziw: Kwaviya, Sigilizi ya Muye ukuchinka ujima kwa kulungana na Kulisito Yesu,
    inichohola kulaila mwe Sigilizi ya masa na file.
  grc-TR: Ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν Χριστῷ Ἰησοῦ ἠλευθέρωσέ με ἀπὸ τοῦ
    νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
  nag-nag: Kelemane Jisu Khrista dwara, Jibon diya laga Atma laga niyom pora apuni
    khan ke paap aru mora laga niyom pora mukti di dise.
  eng-OEBCW: for through your union with Christ Jesus, the Law of the life-giving
    Spirit has set you free from the Law of sin and death.
  knj-NT: Ja' Yespíritu Dios chi ak'on cu k'inal yin junelne, yutol junxane ke yetoj
    Cristo Jesús. Yu yipal Yespíritu tu', yuxan jix cu colcha el yul sk'ab spenailal,
    c'al yul sk'ab camich.
  deu-1912: Denn das Gesetz des Geistes, der da lebendig macht in Christo Jesu, hat
    mich frei gemacht von dem Gesetz der Sünde und des Todes.
  san-PUN: ਜੀਵਨਦਾਯਕਸ੍ਯਾਤ੍ਮਨੋ ਵ੍ਯਵਸ੍ਥਾ ਖ੍ਰੀਸ਼਼੍ਟਯੀਸ਼ੁਨਾ ਪਾਪਮਰਣਯੋ ਰ੍ਵ੍ਯਵਸ੍ਥਾਤੋ ਮਾਮਮੋਚਯਤ੍|
  nob-LB: Kraften i Guds Ånd, som gir oss liv i fellesskap med Jesus Kristus, har
    gjort oss fri fra syndens lov som fører meg i døden.
  ntj-ntj: Kutjulpirtu-lan palyamunu palyaranytjatjanu yiwarra mirrikutu wanarayintja.
    Nyangkalta Kuurti Walykumununya-lanya kurrurnta tjarrpangu nyinarranytjalu wankakuturnu
    Tjiitja-Kurayitjalawana-lan wanka tirtu nyinarratjaku.
  sxb-NT: Aeniki okukangatrwa okwa wakangatiirwe no *Omwoyo Omweru ogwa Katonda oesana
    owulamu ku awari ku Kristo, kuwasiwula okuema mu okukangatrwa ne *ensikirra eira
    awantu mu owuoni no olumbe.
  nhu-NT: Kɛ wvú bɛɛ ke ebvuu eley njefo nci Keyoy ke Yuule kè nyaa nshii ɛ̂ bonyii
    bò nu ɛ taashɛ wase bô bo Klistu Jisos, nu ɛ bvuse wase beene can nci wvù ɛ̀ nu
    wvu kebefɛ bô kpwe le.
  row-row: 'Huu hambu dꞌala ndoo-tetuꞌ rua: kaesan, mete ma hita nenefutu-paꞌaꞌ to
    Yesus Kristus, Lamatuaꞌ Dula-dalen fee nggita koasa fo tasodꞌa no ndoo-tetuꞌ.
    Karuan, hambu deꞌulakaꞌ sia rala tara mana kokoe nggita fo tao salaꞌ. De mete
    ma hita tao salaꞌ, Lamatualain melumudꞌu nggita, ma hiruꞌ nasadꞌea nggita. Naa,
    Mete ma hita hambu Lamatuaꞌ Dula-dalen, Ana mboꞌi nggita mia salaꞌ koasan.'
  msy-msy: E fo, e bar datɨrɨghɨn Krais Iesus ko poroghav itiba, Godɨn Duamɨn gavgavim
    ikɨrɨmɨrir aghuarim e ganɨga, egha ovevemɨn arazim ko arazir kuramɨn e fɨragharɨki.
    Eghtɨ arazir kaba ua e gativagh e ikɨrarɨghan kogham.
  agg-agg: Ŋga Krais Sisasɨndɨ süŋgu yaŋgɨrɨ nɨŋgombo sai-randeimbɨ Yifiafɨ Aboedɨndɨ
    hohoanɨmo ranai wambo moaruwai hohoanɨmo-ane asu yɨfɨyorambo hohoanɨmo-ane ranambeahɨndɨ
    hümarɨhendɨra aboedambo-meheandɨ.
  ptp-ptp: Ên ilage il dô vac môp nipaên yuu yibên, lêc Myakɨlôhô Ngɨbua vô il vêl
    dɨ vông il dô madvɨha hɨxôn Yesu Kɨlisi.
  nak-nak: La vuhula, la gauru ale halaba te La Kalulu La Marokala, eia vimahuliti
    etatou soio te la pulolou la marokala vikapopo le Kraist Iesus, me oio vola etato
    pou la balavala, la merera te La Tahalo Uru ale pala tomu sasae la vulovulo gatou,
    eia kati kisi tola etatou veia ge lapu etatou soio te la pileho, oukati.
  lbb-lbb: Anasa, ning a kes o e Karisito Iesu, a rakrakai ana Talngan Tabu, ning
    i sira saran a lalaun, i alangolango pas iau kusun a rakrakai ana toltol laulau
    ning i saran a minat tak.
  kan-2017: ಯಾಕೆಂದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮೂಲಕ ಜೀವವನ್ನುಂಟುಮಾಡುವ ಪವಿತ್ರಾತ್ಮನ ನಿಯಮವು ನನ್ನನ್ನು
    ಪಾಪಮರಣಗಳಿಗೆ ಕಾರಣವಾದ ನಿಯಮದಿಂದ ವಿಮುಕ್ತಿಗೊಳಿಸಿತು.
  cso-NT: Quí¹ tsá² má²tí³² la³ cun³ hi³ hnió³ Jmɨ́²chí³ Chun¹ bíh¹ má²zian² hi³ hmaɨ²¹
