  pan-pan: ਕਿਉਂਕਿ ਜੀਵਨ ਦੇ ਆਤਮਾ ਦੀ ਬਿਵਸਥਾ ਨੇ ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਮੈਨੂੰ ਪਾਪ ਅਤੇ ਮੌਤ ਦੀ ਬਿਵਸਥਾ
