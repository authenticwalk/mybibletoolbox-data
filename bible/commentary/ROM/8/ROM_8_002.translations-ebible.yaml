  san-TEL: జీవనదాయకస్యాత్మనో వ్యవస్థా ఖ్రీష్టయీశునా పాపమరణయో ర్వ్యవస్థాతో మామమోచయత్|
  ben-IRV: কারণ খ্রীষ্ট যীশুতে জীবনের আত্মার যে মূল তত্ত্ব, তা আমাকে পাপের ও মৃত্যুর
    মূল তথ্য থেকে মুক্ত করেছে।
  ntu-ntu: X mz nzaxvctrpe-krbzku bade, zmatq ngr Mqngrkxtr alule mqngrgu x arlapxle
