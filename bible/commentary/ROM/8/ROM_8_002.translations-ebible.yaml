  ape-B: Umu moneken, God ananin Michin enyenyin dodogowinyi pasin nyagakomapu ali
    nyokwachih-apaguk umu yowenyi pasin nyanu agundak chagak umu. God ananin Michin
    nyenekapu mape fri namudak umu enyudak Krais ananin moul atin.
  grc-F35: ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν Χριστῷ Ἰησοῦ ἠλευθέρωσέν με ἀπὸ τοῦ
    νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
  cav-NT: Icuene ecuana cajuchaticaraque jacayaque ama anihua. Iyacua ecuana Yusuja
    Espiritura tyahua tuja casa ecuana cajuchaticaraque jaca ishu, ijahuaja etiquiju
    ecuana judiru ishu ama. Aniya tuque ecuanaja riyaque casa, ecuana Cristo Jesúsja
    inime juya eque aniya tibu.
  kgp-NT: Vẽnh jykre tãg vỹ ẽg kãkã nĩ ha, Topẽ kuprĩg tugrĩn, ẽg tỹ Jesus Cristo
    ki ge kỹ nỹtĩn kỹ. Ti tỹ tỹ ẽg jagrẽ nĩn kỹ ẽg rĩnrĩr nỹtĩ, kỹ ẽg kygvar kỹ nỹtĩ
    sir, Topẽ vĩ mranh jan ki. Nũgme ki vár ke tũ ẽg nỹtĩ ha.
  bvd-bvd: Nia 'uri nai, suli na Anoedoo Abu 'ana mauria nia ne falea rigitaa fuakolu
