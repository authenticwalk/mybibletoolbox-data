verse: ROM.008.002
translations:
  kpx-kpx: Kosealemo Munanae Tumue vuvuneu nahi malevege nahi Iesu Kelisoluvuta igaetolahai
    uveve doga malelu. Subuta nahi vaveve toela vai ehovamale kemoike nahi haluvima.
    Isito nova Munanae Tumu keu vaveve toela ke vuvunemo nahie malevege nahi Iesuluvuta
    igaetolahalu.
  okv-H: amita be amo ungotena Iesu Keriso pehena amita Ahihi Otohu ta sovera na ungotena
    ari sasapura te pehari te na pundurari avo vujekena avoeto arahata ere pahora.
  tbo-tbo: Matababana ata wiemota Yesu Keliso uyahina ma Alugo Woiyawa a kadidili
    Yesu Keliso uyahina e weleta po ta lauyagohana. Yaka apapoe po hilage a panipani
    uyahinei i lupelupena haleta.
  mal-C: കാരണം, ക്രിസ്തുയേശുവിനോട് ഏകീഭവിച്ചതിനാൽ, ജീവൻ നൽകുന്ന ആത്മാവിന്റെ പ്രമാണം,
    പാപത്തിലേക്കും മരണത്തിലേക്കും നയിക്കുന്ന പ്രമാണത്തിൽനിന്ന് നിന്നെ സ്വതന്ത്രരാക്കിയിരിക്കുന്നു.
  grc-SR: Ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν χριστῷ Ἰησοῦ ἠλευθέρωσέν ⸂με⸃ ἀπὸ
    τοῦ νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
  bgc-bgc: क्यूँके पवित्र आत्मा थमनै वा जिन्दगी देवैगा, जो मसीह यीशु की ओड़ तै आवै
    सै, अर वो थारे ताहीं पाप अर मौत तै आजाद करै सै।
  khz-khz: Kwalana au Keriso Iesu gena maguli aonai maguli Palaguna gena rova tiavuna
    na kala rakava e kwarega geria rova tiavura na warau eluga-vagikuto.
  deu-TKW: denn das Gesetz des Geistes des Lebens hat in Christus Jesus freigemacht
    von dem Gesetze der Sünde und des Todes.
  zsr-NT: Le nacaꞌ tuz len Jesucristo, ráclenëꞌ nedaꞌ Dios Böꞌ Laꞌy, Nu naꞌ nabániruꞌ.
    Qui lë ni naꞌ, nuláꞌ lu lë naꞌ ben ga benaꞌ dul‑laꞌ lencaꞌ lu yöl‑laꞌ gut.
  lin-lin: Pamba te kati na Yesu-Klisto, Mobeko ya Molimo oyo apesaka bomoi ekangoli
    ngai na bowumbu ya mobeko ya lisumu mpe ya kufa.
  hns-NT: Pawietr Aatma ke naawa kaanoen hai kie oe toelogke Kriest Jiesoe dwaara
    naawa djiewan deis hai aur toelogke paap aur maut ke bas me se batjaais hai.
  noa-E: Pari magaagan chi Ẽwandam Akharau maach ich Cristo dënkhapi athamua mag maach
    okhoopiju arr jua eemua peerdʉ athaawaita mag pekaúgta maach ʉ̈rpai apiba aajem.
  eng-EMTV: For the law of the Spirit of life in Christ Jesus has set me free from
    the law of sin and of death.
  mib-NT: Chi modo jeē sáha Espíritu cúu jeē técu yō sɨquɨ̄ jeē yɨ́hɨ yó ndaha Cristo
    Jesús. Te yūcuan ní sáha jeē ní nduu libre yō nuū jnúhun jeē ni yɨ́hɨ yó chíji
    cuēchi jeē jnahnú ndetū yō nuú.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ख्रिस्‍त ये़सुलाम् मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़बिबा सेसेमाङ्‌ङिल्‍ले़
    कुमुक्‍साम्‍मिल्‍ले़ लायो नु सिःमे़ल्‍ले़ कुमुक्‍साम्‍लाम् चोःक्‌युम्‍भो पिराङ्‌ङाङ्
    वाॽरो॥
  xnj-xnj: Muni, mukuwungana na Yesu Kilisitu, Malagizu ga Mpungu Msopi mweileta wumi
    kwa yinigombwili kuhuma mu malagizu ga kumbudila Chapanga na lifwa.
  mmx-mmx: Atla keneng at ne Iesu Karisito, Loroonan Kaala ga raba dik mi lorooro
    la gara lox asepmus pam dik basinge lolos at laxakapmek eburu mi lanmet.
  cbr-NT: Nuxnu ami catamëcë 'aish Cristo Jesúsbë achúshisa 'icë ca aín Bëru Ñunshin
    Upí nubë 'ixun ñu 'atima, a 'aia uni Nucën Papa Diosbë 'itimoi bamati, a 'atëcënxunma
    'anun nu 'imiaxa.
  tee-NT: Ni iclhilaca'anta ju Cristo Jesús pus ju Spiritu Santu t'ajun laqui'alhunut.
    Chai ju yuchi quixtaknita ju sast'i qui'atsucunti. Pus acsni lhinajun ju Spiritu
    Santu ju laqui'alhunut pus jantu va yuchi ju icnavi cuenta ju qui'alactu'unti.
    Pus ni va yuchi ju xactailhi'alh ju qui'alactu'unti pus ix'alilh ju qui'aninti
    junta jonk'alhita mak'alhk'ajnat.
  eng-LSV: for the law of the Spirit of life in Christ Jesus set me free from the
    law of sin and of death;
  cak-NT: Cuando xojoc chuxe' ru-ley ri Espíritu Santo chi c'aslen, ja' xojcolotaj
    chech ru-ley ri mac y ri camic, roma ri Cristo Jesús.
  pah-NT: A'ereki Tupana'ga ra'uva ji mbopiro'yi jirekote'varuhua hugwi. A'ero ji
    ndahoa'javi hahyva'ea ruvihava pype nehẽ. Tupana'ga ra'uva jitehe nhande mboheaporog̃ita
    pyahu Jesus Cristo'ga pavẽi nhandekovo g̃waramo.
  sja-NT: Cristode wãara ijãadak'ãri, Tachi Ak'õre Jaure ba chepari tachi ome. Iruata
    tachi uchiapipari tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨa jua ek'ariipa, ma k'aurepa
    atuanaadamerã.
  xed-xed: kabga mbrakwa Sulkum nda ghuɓa ta vlamatá hafu nda ma Yesu Kristi ta ga
    mgham ta ghəŋa iʼi. Mbrakwa tsa Sulkum nda ghuɓa ya ta klaptá iʼi ma mbrakwa dmaku
    nda ŋa mtaku tani.
  mks-NT: Jáchi̱ xi̱hín ña̱ na̱caja Jesucristo na̱jáca̱cu ínima̱ yi̱i̱ Ndióxi̱ mí
    ta na̱sa̱hnu̱ a̱ cua̱chí já ná a̱ cúhu̱n yó indayá.
  gfk-S: Kinong urah, no Halhaaliena Tanuo nong i ter ra nilon ter tagu naramon tane
    Jisas Krais i kure ter iou, ige halangalanga iou hobi sukun no nugu kinkinis ra
    hena no dades ta ira sana tintalen ing i harkurai ter tagu ma i halangalanga iou
    sukun bileng no nugu kinkinis tano minat.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Gi siŋgisöndokö sihimŋi tem köla malnöŋaŋgöra aka
    kömup köhöik-ŋaŋgö buŋaya aka malnöŋ. Mewö malnöŋmö, Kraist Jisösbuk qekötahöba
    kinöŋga malmal köhöikŋaŋgö Uŋaŋan mönö kömup köhöikŋaŋgö kösönöhök pösat gihiiga
    maljan.'
  dgz-dgz: Iwa Iesu Keriso den waninanta God Guewa waini gapan inak ewakewa warivinait
    ap gapan God nu bop ge koewa aroewa gapan vetanen.
  eng-GNV: For the Lawe of the Spirite of life, which is in Christ Iesus, hath freed
    mee from the lawe of sinne and of death.
  zaa-NT: Chi ná' ttùba lani Jesucristua, acca por poder qui' Espíritu Santo nna chi
    té la'labàni cubi quia', chi ná' salvo, labiru dua' bajo poder de tul·la' nna
    lù'uti nna para guni ya' cą obedecer.
  eng-WEBSTER: For the law of the Spirit of life, in Christ Jesus, hath made me free
    from the law of sin and death.
  guh-guh: Nexata bajarapacuenia xanë ata Jesucristo itsa yajavaponaponajë, nexata
    Espíritu Santo pesaëta neyavenonabiaba xaniavaetsia taponaponaenexa. Nexata baja
    apo exanaponaenë pibisiacuene. Papibisiajamatabëcuene picani nenaneconitsiaexanabiaba
    daxitamatacabijavabelianexa picani tananeconitsiaponaponaenexa, bajarapajamatabëcuenemi
    Espíritu Santo baja nevecuaajibiaexana.
  bon-bon: Aceji Seemo mibibine ire nitwinuge, niwadininuge Yeesu Keriso me toraca
    ireclota gaabe cabu. Peei name pi page niiya ngene atwanena teepi kokre lica gemi
    cebine acaname niiya gaabe cabu me, piiyepu cane asatäneji gäne niiya mule me
    budre daremu cabu ca.
  nhw-BL: Huan ichicahualis Itonal Toteco, catli quimaca nemilistli yancuic catli
    mochihuaj san se ica Cristo Jesús, ya nechmajcahualti tlen ichicahualis tlajtlacoli
    huan miquilistli.
  swh-ONEN: Kwa sababu sheria ya Roho wa uzima katika Kristo Yesu imeniweka huru mbali
    na sheria ya dhambi na mauti.
  wbi-wbi: ulwakuva uvutavike vwa Mhepo ghwa vwumi vula vuno vuli mwa Kilisite Yesu
    kunivomba une kuva nu vwavuke kutali n vutavike vwa sambi nu vufue.
  bba-bba: Domi Gusunɔn Hunden woodɑ ye yɑ wɑ̃ɑru wɛ̃ɛmɔ Kirisi Yesu sɔɔ yɑ sun yɑkiɑ
    sɑɑ torɑru kɑ ɡɔɔn nɔmɑn di.
  eng-KJVCPB: For the law of the Spirit of life in Christ Jesus hath made me free
    from the law of sin and death.
  kgk-NT: Nhe'ẽ Marangatu tee va'e reko-rupi jaiko ramo, nhane moingove. Jaikove meme
    voi Cristo Hesu-pe peteĩxa nhamoirũ va'e. Upéixa ete xe jukaharã jepe, ndaipu'akavéi-ma
    xe-rehe tekoha vai. Ndaikovéi igwy-py, asẽ-ma íxugwi. Hi'arive-ma xe aiko. Cristo
    nhane moingove-gwi, “Ojejavy-ma” nde'i mo'ãvéi nhande-rehe Nhandejáry.
  waj-waj: Yisuu Kirisiiva niiki variivaara Mmannasa Yoketaivoono tupatupaa variraivaa
    ni mmivai. Mminnamminnaa maisaivoota putira aataruuvootama yeena roosiima ni rau
    kiaivaa ii Mmannasa Yoketaa ivoono rukuasaa kiaikiai na mmamma dummukiara kati
    hara kiee variauvaivee. Ivaara hama ni mminnamminnaa maisa vareeraiyauvaa irisaiyauvootainoo.
  cpy-cpy: Tema tee añiimoteero Ikantakaan-teetani kamanta-kotzirori kaari kamethatatsini,
    owamaa-shiretan-tatsiri. Apatziro añiimoteero nimaeka otsipa ikantakaan-teetani
    thaweta-kotzirori añaashire-yitee atsipa-shiretaari Jeepatzii-totaa-rewo Jesús.
  ekk-PKP: Elu vaimu seadus Kristuses Jeesuses on vabastanud mind patu ja surma seadusest.
  mpx-mpx: Yayaluwa Bwabwalena yawal i pem elala kaiwena ta miminaa Keliso Yeisu elana.
    Yayaluwa Bwabwalena o i logugui-agau inoke i sokalau, yaka gegi ge yaomal nige
    al nihi lologugui-agau.
  wbp-wbp: '@see-verse:ROM.008.001'
  luo-luo: nikech kuom Kristo Yesu Chik mar Roho mar ngima osegonye kuom Chik mar
    richo kod tho.
  nhe-NT: Huan ichicahualis Itonal Toteco tlen temaca yolistli yancuic tlen mochihua
    san se ica Cristo Jesús, ya nechtojtonqui tlen ichicahualis tlajtlacoli huan miquistli.
  aii-aii: ܣܵܒܵܒ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܢܵܡܘܿܣܵܐ ܕܪܘܼܚܵܐ ܕܚܲܝܹ̈ܐ ܩܵܡ ܫܵܪܹܐ ܠܝܼ ܡ̣ܢ ܢܵܡܘܿܣܵܐ
    ܕܚܛܝܼܬܵ‌ܐ ܘܕܡܵܘܬܵ‌ܐ.
  esk-NT: Takku maliġutaksraŋan Irrutchim tikiutriruam iñuułiġmik Christ Jesus-kun
    patchisaiġaaŋa maliġutaksramiñ tikiutriruamiñ killuġmik suli tuqułiġmik.
  msb-msb: Aram ko ini kay ginlibre ako sa panurundon san kasal-an kag kamatayon paagi
    san gahom san Espirito Santo na amo an nagbuhay sa aton na kausad kan Cristo Jesus.
  cpa-NT: Ma²ca¹lúg² jniang³ dsag³ mi³ŋi¹qui² ŋi¹jiag¹² juu¹² ja³mi³dsiág¹ jniang³,
    mi³ma²jiag¹² jmi²dsí² han¹³ quiah¹² Diú¹³, dsa² cuø¹² li¹chian² tiá² dsa² quianh¹³
    Cristo Jesús.
  dso-dso: ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ଲାର୍‌ପାଇ ସୁକଲ୍‌ଆତ୍‌ମା ଆମ୍‌କେ ନୁଆ ଜିବନ୍‌ ଦେଲାଆଚେ
    । ତେଇଅନି, ପାପ୍‌ କଲେ ମର୍‌ବା ନିୟମେଅନି, ଆମ୍‌କେ ମୁକ୍‌ଲାଇ ଆଚେ ।
  meu-meu: Badina be Keriso Iesu bagunai Mauri Laumana ese kara dika taravatuna bona
    mase taravatuna edia amo vada e ruhagu nege.
  yva-NT: Muno wambe intabove Yesus Kristus ai ti Anawayo Vambunine mo kove raunande
    indamu wansanuga nggwanyin, muno Ama vambunine mo wansapaya irati ayao kakai ama
    vambunine rai muno wene ama vambunine rai tavon.
  dgc-dgc: Ewan kitam dén sakup na dati a pagkatolay tam a makasalanan a méngatéd
    ta ikate tam; dahilan éy nilibri kitam na Espiritu. Siya i méngatéd ta buhay.
    Ey gébwat ya ta pékiagum tam ni Cristo Jesus.
  zpm-NT: sac zha ne ngab xnëz me, laa Espíritu Sant psilaale zho lo doḻ, laa me psilaale
    zho ladznia guieḻgut, laa me bdeedle tib guieḻmban cub lo zho.
  hix-NT: Noro yoh me kehtokonye, kàhnawony harha naha, Khoryenkom yokato. Karyhe
    kenye ro kom me naha, noro ha, kanhàn kom yanoto mehra harha kehtxoho menye, kwayehkany
    komo rma yanoto mehra harha kehtxoho menye.
  sim-sim: Mashi oso ome sir. Jisas Krais or hari oso kavakava os kuvu hom nirin ishintlendari
    oson or sorngoshihindak orhi mak ni nari nira. Ushiwak nombo akri orhin os nimu
    tiyanduwa. Mas nombo masi os hahandarin handa orok ni tiyandari nir. Hako ter
    Avui Wasilaka Masikome orhi mu nirin or laha nombo akrik or eweshiwak os nimu
    sinduwa.
  npi-ULB: किनकि ख्रीष्‍ट येशूमा जीवनको आत्माको सिद्धान्तले मलाई पाप र मृत्युको सिद्धान्तबाट
    स्वतन्‍त्र बनाएको छ ।
  cgc-cgc: Iling tan gid tak nalibri ki alin ta ate na kaugalingen na liag na gadala
    ki kiten na magbuat ta sala daw nalibri ki man alin ta silot na ula katapusan
    tenged mga ittaw na sakep ki Jesu-Cristo paatagan ta Dyos Ispiritu Santo ta bag-o
    na kabui.
  tim-tim: Amâ hingât Anutugât Heak arekŋe Yesu Kristogât manman are nengiep pat arekŋe
    bâleŋaet tâk akto momogât tâk hâriep.
  yor-yor: Nítorí nípasẹ̀ òfin ti ẹ̀mí ìyè nínú Kristi Jesu ti sọ mí di òmìnira kúrò
    lọ́wọ́ òfin ẹ̀ṣẹ̀ àti ikú.
  wos-wos: Tale haraki saraki sémbut nana mawulimbu téndéka nani wun haraki mawuli
    male xékéta nani yoombu gindan du maki reta nani hiyandaka yambumbu nani yi. Némbuli
    nani Krais Jisas wali natafa mawuli hérambeka dé déka Hamwinya nana mawulimbu
    takandéka nani déka Hamwinyana hundika xékéta yoombu gindan du maki rehambame.
    Déka hundi xékéta jémba reta yikafre hafwaré yindaka yambumbu nani yi.
  emp-NTPO: '@see-verse:ROM.008.001'
  eng-F35: because the law of the spirit of life in Christ Jesus has set me free from
    the law of the sin and the death.
  ind-ind: 'Inilah yang terpenting: Melalui persatuan dengan Kristus, kita menerima
    Roh Allah yang memberi hidup, dan kita dibebaskan dari kuasa dosa yang membinasakan.'
  pes-OPCB: و چون شما به مسیح عیسی تعلق دارید، قدرت حیات‌بخش روح‌القدس شما را از سلطهٔ
    گناه و مرگ آزاد کرده است.
  mpt-mpt: Niminbabe, Yesus Klaiste bainobo gabob nibo daabenea Gode Hobe dabanea
    daak tenea nibo kima bie kesoa nibo Yesus Klaist etem nanoba nib bobol tem funino
    makob anoba afen biobobe. Sino nibo hengmino makob sa gein kenoa kima bianoa dletnoa
    aseinin bib unom genabob otane Gode Hobe hengmin olo tila omtlabenea nibo hengmino
    temo deibonobbiobe.
  ssx-ssx: Do ekina꞉yeke loa꞉me. Nikita꞉ Yesu Ketiso ame̱le̱ ta꞉ma꞉ni pea ota꞉ hamono
    la꞉la꞉ Sipitidita꞉ ipikana꞉ma꞉ kone I̱ handeteke hata꞉ walo hala꞉ ekima꞉ta꞉ mo
    hoke hau pita꞉ homa꞉la꞉eki yaapo pu tiaasa꞉ hauma꞉ tonka pelia hala꞉eki ka꞉la꞉pa꞉
    tapaala꞉me.
  mkl-mkl: Hundei Ilɑɑɔ̃i í yɑ jɔ̀ inɛ ku bɑ kuwɛɛ nɑ sɑɑbui Jesu Kirisi, nɔ ɡbuɡbɑ̃i
    Hundeɛui í nyɑm hɑi si ɡbuɡbɑ̃i dulum do ti iku.
  gaq-gaq: ମାତର୍‍ ଜିବନ୍‍ ବିଃଣ୍ଡ୍ରେ ଆତ୍ମାନେ ନିୟମ୍‌ କିସ୍‌ଟ ଜିସୁନେ କୁଡ଼େମାଡ଼େ ଡାଗ୍‍ରା
    ଆପେକେ ପାପ୍‍ ବାରି ଗୁଏନେ ନିୟମ୍‌ବାନ୍‍ ଆମ୍ବ୍ର ବକେ ।
  gof-RNT: Kiristtoos Yesuusa baggara nuus de7o immiya Geeshsha Ayyaana higgey, tana
    nagaranne hayqo higge aylletethaafe kessis.
  unx-unx: ପାବିତାର୍‌ ଆତ୍ମା ଅକ ଆନ୍‌ଚୁ ହରାତେ ଆବୁକେ ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁଲଃ ମେସାକେଦ୍‌ତେ ଅକ ଜୀଦାନ୍‌
    ଏମାକାଦ୍‌ବୁଆଏ, ଏନା ହରାତେ ଆବୁ ପାପ୍‌ ଆଡଃ ଗନଏଃରେୟାଃ ଆନ୍‌ଚୁହେତେ ରାଡ଼ାକାନାବୁ ।
  gah-gah: Izesu Kilistotoka voko gímizunikeve loko alévolé lemetameni lehizelimiaká
    noimó nene Sikalahulímo lehizelimiaká noive. Sikalahulímo gapo veleletamó nenémo
    lihima aleakakutí itó ligika heleakakutí gologí olimikave.
  lcm-lcm: Using le si Karisto Iesu, saupai i Malanganto vo lis ta to ang katala akala
    iau pelek a saupai i rikek na mat.
  aer-aer: Urreke anwerne Ngkarte-kenhe areye irretyenhenge, anwerne arne akurne areye
    mpwarerlte-anetyarte iwerre akurnele alhemele irrerlknge iperte-werne atheke.
    Nhenge anwerne Jesus Christ-nge apurte-irremele Utnenge Akngerrele anwernenhe
    iwerre akurne yanhe ikwere-ketye akayake-ileke anwernenhe iwerre mwerreke arrerneke
    anwerne Jesus-nge apurte akwete alherlte-iwetyenhenge.
  qvc-NT: Chaymi noqaqa Jisukristupi yuyakushpa, Santu Ispiritunda kasuptiyqa, mushuq
    bidata qowashqa. Chaqa payqam yanapawan, amana uchata rurashpa kawsanaypaq. Chaymi
    manana rinichu chingaq.
  tgl-ULB: Sapagkat pinalaya ako ng tuntunin ng Espiritu ng buhay na nakay Cristo
    Jesus mula sa tuntunin ng kasalanan at kamatayan.
  cbs-NT: Jesucristo man ikunwainwen taexun Diosun yunua benawen jawen Yushin Pepatun
    matu ma mekeikiki. Jaskawen taexun matu tibitun matun shinan chakabu taxnimatan
    man ma shinan betsabunan, jaskawen taexun Satanásan jatun mawa kayabi anu matu
    yunukatsis ikai Yushin Pepatun nematan matu mekexanikiki, jiwekuinmakinan.
  xtm-NTPP: Vaa ja maa Cristo Jesús ma, te sa'a Xtumani maa ya ma ja jin koteku o,
    te ni ndaxsiaa ña'a ya nuu ja u'vi ja sa'a ja jin kûu o ma te jin skenaa o maa
    o ma nkuu.
  nnq-nnq: Magambu, Malagilo gu Uhuke gwa Nnoongo agaleta bwomi ogubi mu Yesu Kilisto
    gangombwile kuboka mu malagilo mabaja na kiu.
  bao-NT: Jesucristo jʉori, Añuri Yeri catirique ca tiicojogʉ cʉ̃ ca dotirije, ñañarijere,
    bii yairiquere, ca doti tutua niirijere yʉre ametʉenewʉ.
  san-ORI: ଜୀୱନଦାଯକସ୍ୟାତ୍ମନୋ ୱ୍ୟୱସ୍ଥା ଖ୍ରୀଷ୍ଟଯୀଶୁନା ପାପମରଣଯୋ ର୍ୱ୍ୟୱସ୍ଥାତୋ ମାମମୋଚଯତ୍|
  huv-NT: Cos Dios Nangaj Espíritu, aaga neech icoots mapacaats nóiquian maquiüjpaats
    Teat Cristo, lamawün icoots tiül nisoet; lango mandeowaats mambaats tiül castigo.
  otn-NT: A nu̱yá, i ja rá̱ ts'ɛdi ra̱ Espíritu Santo ngue di 'dacjʉ ra̱ 'da'yo te
    ngue ma̱n'yohʉ ra̱ Jesucristo. Ya bá̱ jʉga̱hʉ p'ʉ ja rá̱ ts'ɛdi ra̱ ts'oqui ma̱di̱
    ma̱ndaga̱hʉ, ya bi ya̱njʉ ngue ra̱ castigo mi̱ ja ngue ga̱ thohmʉ.
  nop-nop: Biyagoŋ kuyoŋ, Munabuli adi Jesu Kilisto doktiŋa hatihati tubumintanimilak,
    tiŋa kadakaniŋ dut kumuŋ’walaŋ yodoko mede diniŋ folok gineniŋ nihifiyakuk.
  obo-NT: Oyyos pomon to nosokkad kid diyot ki Disas Krays, duwon don lammin umuu
    ta no id boggoy to Uhis no Ispiritu. De-en id polegguang ki pomon diyot kotuusan
    to saa no iyon od ingumannon, idda en so kopotayan.
  cak-ENT: Xa ja tok xojoc chuxe' ru-ley ri Lok'olüj Espíritu richin c'aslen, jari'
    tok xojcolotüj chuvüch ri ru-ley ri mac y ri camic, roma ri Jesucristo, ri Jun
    cha'on-pe y takon-pe roma ri Dios.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤁᤧᤒᤡᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤗᤠᤕᤥ ᤏᤢ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤐᤡᤖᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi modo jā sáhá Espíritu cúu jā técū ō sīquī jā yíhí ó ndahá Cristo Jesús.
    De ñúcuán nī nsāhá jā ní nduu libre ndācá ó nūū tūhun jā ní nchīhi ó chījin cuāchi
    jā tānū tāhvī ō nícu.
  san-TIB: ཛཱིཝནདཱཡཀསྱཱཏྨནོ ཝྱཝསྠཱ ཁྲཱིཥྚཡཱིཤུནཱ པཱཔམརཎཡོ ཪྻྱཝསྠཱཏོ མཱམམོཙཡཏ྄།
  qve-NT: Noqanchisqa Jesucristowan huklla kawsasqanchisraykun, Santo Espirituqa,
    huchapi kawsasqanchismanta, hinallataq wañuymantawan librawanchis.
  pao-NT: Soo Te Pabe'e Besa Pooha te magwetzoise, te ma'na'wena nemadabu'e, tamme
    yise gi ka sutakoo nakabetsea manekwu.
  cbu-NT: Apanlleem wip kinakchuni, Apanll Wani taarashishee kaneesich iyaam panakiya.
    Ashkachu, ndusha Yashinguni iy tiptsirini. Apanll yutaritshishee iyaa itutsku,
    yutaritshish ndusha iyaa kasikiya. Nduntam tsipats pzurtarich an wanindachiya.
  usa-usa: nôraq inábiyo? aúgen-aagonapo kúmiq-yataakon áaipike puí-yátáápí tíwíqme
    kéuitana Îtu Káríqto yemmá paá umáyíkaraiye. Aágoma paá mái-aagoma Îtu Káríqtopi
    máena umáyíkaraiye.
  soy-soy: Asei kɛcɑ́ɑ́, isé yɛɛ yɛ Kirisi Yeesu kupɛ́nɛcɔ kɛ́mɛɛ Nfɑ́ɑsɔnɛ nɛ rintíki
    ií nɛ nfɑ́ɑ hɛ yɛ isé yɛɛ yɛ ɑkópɛ nɛ rintíki ií nɛ nkpɔ weri kɛ́mɛɛ nɛ́
    lésɛlɛ.
  hui-hui: Irane ogo Ngode Datagaliwabe Dinininaga bulene ngagome ina Keriso Yasuha
    ho gimbu bu kamagola holene gahenge ngiaga ka. Ko bulenenagabi homolenenagabi
    bulene wiagome i̱ dariba hearia Ngode Datagaliwabe Dinininaga bulene mana wiagome
    i̱ golope henego ko.
  amf-amf: Harrna hambhidianna, Yesus Kiristooska sadanam imen Manpas Gazansa yiggino
    dembhinam beven seeson yiggira iam bulidine.
  quc-NNT: Ri pixab' k'ut ri rech ri Loq'alaj Espíritu ri kuya k'aslemal rumal ri
    Cristo Jesús, are xinesan pu q'ab' ri pixab' re ri mak xuquje' re ri kämikal.
  dob-dob: Yesu Keliso maꞌedai, ꞌenega Yaubada yaluyaluwanega toꞌumalina be mwawasa
    ꞌidi loina ꞌediyega ꞌiliꞌamida, ga yawasi auwauna talobena.
  wrs-wrs: Sesoava pimba lesvhoawol vevmoa, osva ovra, indkokla vivna, manara noinda
    osra pimba Yesus Kristusna, wo noinda Sesoasongolva doa pimba wulprunna und nemelva,
    nonamba almba. Wo eva osoa pim vena, kilumbshuawol vena beswonam pivna indkoklariniva,
    nomba temba aiwo provpa, osva vei, undkoklana alm, eva dahalm.
  mca-mca: Qe pa' Espíritu jiyeƚisij pa' witiƚa'x ta'ƚets ha' Jesucristo, jiyiwejinik'uifik'ikii
    in jiyophe'ƚtaxju' pa' uƚ'ax in'initji' ma' qekha jineka'xtaxii pa' witwamhi'.
  tzo-TZC: Yuꞌun ti Chꞌul Espíritu ti ta xacꞌbotic achꞌ jcuxlejaltic ta sventa ti
    jech oyotic ta stojol ti Jesucristoe, laj scoltaotic loqꞌuel ta stojol yip ti
    mulile ti jaꞌ sventa lajebale.
  jao-jao: Kurdardi karabalilu-ramarru ki-Kada bajarnaji kangka kambalilu-yabima ngambala-wurdu
    ki-Jijaj, kambalilu-yabima wumba karnangambala-mijanga narnu-wardi ambuliyalu.
    Ambuliyalu karnangambala-wanda bajarnajiwuthu mijanganthawu nuwarnu-wardiyu ngala
    nganinyanga jambala-wandayi nyarrku, jambala-wandayi Jijaj Kurayij, jarnangambala-wandayi
    narnu-yuwa narnu-marringaya narniku. Kulu Na-ngawulu karanka, Na-ngawulu Jijaj
    wumba jambalilu-ngundayi narnu-lhungku, yiwa kambalili-nu wingkayawu winarrku,
    kambalili-nu wingkayawu winarrku nuwarnu-yuwawu ki-Mujij wumba kambalamba-ayayanu
    ngayangayarrinjawu nuwu-mangaji, kambalili-nu ngambala wingkayawu winarrku bajarnaji
    ngaliwa ki-Kada kalilu-ramala li-wulu li-wardi.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ခရစ်​တော်​ယေ​ရှု​နှင့်​တစ် လုံး​တစ်​ဝ​တည်း​ဖြစ်​စေ​သည့်
    ဝိ​ညာဉ်​တော်​နှင့် ဆိုင်​သော​တ​ရား​သည်​သေ​ခြင်း​တ​ရား​နှင့် အ​ပြစ် တ​ရား​၏​လက်​မှ​ငါ​တို့​ကို​လွတ်​မြောက်​စေ​သော
    ကြောင့်​တည်း။-
  gng-NT: Kimɛ unil yé *Yesu Kristo yɔ la, *Mifuoñaanm ya tuɔm mà dienh limiɛl
    nnɔ, nɛ ñɛn' udaan ibiɛre nin mikuum ya tuɔm ni.
  cbi-NTPO: matyu Jesucristoba chuwaanu tiremu Espíritu' mityaren ñunu naaken chusa
    tyañuba juntsanguen chukaamaa, naa ujcha kekaanu pensanu bain, naa peyanu tirekaamunu
    bain livee kive.
  ikk-NT: Makẹni, ikẹn iwu ahụn Mmọn-nsọ gi a kị, e ye ndụn, hụn rị imẹ Jesu Kristi,
    a gbapụhagụọ ẹnyi ẹka ikẹn iwu ahụn njọ gi a kị e buhẹ ọnwụn.
  leu-leu: senaso lana xuvulaian xuvul pa Krais Yesus a Vovau ina Toyan Tuuna a mulus
    tapin netaara sena vuputkai aava fasavat a vilaana saat e a maatan.
  maz-NT: Dya cja mandazüji e nzhubü c'ü mi pötcüji. Nu c'ü mandazüji dya, ngueje
    o̱ Espíritu Mizhocjimi c'ü cjacüji rá bübütjoji na ngueje e Jesucristo o 'ñembgueji
    libre.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་དུ་ཡོད་པའི་ཚེ་སྲོག་གནང་མཁན་ཏེ་དམ་པའི་ཐུགས་ཉིད་ཀྱི་ཆོས་ཉིད་ཀྱིས།
    ཁྱོད་རང་ སྡིག་པ་དང་འཆི་བའི་ཆོས་ཉིད་ལས་ཐར་བར་མཛད་པའི་ཕྱིར༌ཡིན།
  tca-NT: Erü Tupanaãẽ i Üünexü̃ i Ngechuchu ya Cristugagu tüxü̃ maxẽxẽẽxü̃, rü nüxna
    tüxü̃ ínanguxü̃xẽẽ i pecadu na tama yuwa tüxü̃ nagagüxü̃cèx.
  zpl-NT: Xne lunú rnibiyaꞌ Espíritu Santo nú nzu cuna liaꞌahua lunú neca tucu necatseꞌlaꞌahua
    cuna Jesucristo la nibiyaꞌ dula luaꞌahua, nu leꞌca la yalaꞌahua castiyaꞌ Diose.
  mbc-NT: Maasa pra Morî Yekaton Wannî Paapa nîtîrî'pîya to' mo'kasa' ye'nen sa'mantanto'
    yapai. Mîîkîrîya ko'mannîto' ton tîrî'pî Jesus Cristo yarakkîrî ko'mannî'nîkon
    wenai. Mîrîrî ye'nen uurî'nîkon mo'ka'pîiya imakui'pî yapai moropai sa'mantanto'
    yapai epu'tî'nîkon.
  ndg-ndg: Kwasababu kanuni ya Roho ni wankoto waubile katika Kirisitu Yesu inipangite
    nenga ba uru kutalu na kanuni ya sambi na kiwo.
  wsk-wsk: Mu awuk, Jesus Kristus te, Bur Laili marak ningo nangaram ale munan memek
    se kuera mateng ko munan bowa ningi nanga sangaru tam.
  toj-NT: Cuando huan xax c'uantic ja Cristo Jesusi, huax yaa quitic ja Yespiritu,
    jaxa yeni huax yaa quitic jun yajc'achil vida. Huax ya elcotic libre ba mi xa
    t'ilanuc oj lee ja jmultiqui. Mi xa ni huanucotic sleejel ja jch'ayelaltiqui.
  tbc-tbc: Man dugo, id tamolpein Jesus Kristus da tumado den kubiaeŋ foun en paen
    na tumado da. Kubiaeŋ en man kumaen san Ur igane ya. Aria, kubiaeŋ en id aupasek
    mateŋ da sad kubiaeŋ lo isubanad an kuai fo idirad tilasa ya.
  sna-sna: nokuti kubudikidza naKristu Jesu murayiro woMweya woupenyu wakandisunungura
    kubva pamurayiro wechivi norufu.
  smk-NT: Wanin ta sa pag'uuray na kontamo nin Ispirito nan Dios a mami nin byay yupa'
    sa nikaipasaya tamo konan Cristo a si Jesus ket, ginlat natamoyna sa pag'uuray
    nin kasalanan nin puon nin pakadusa tamo nin maisyay konan Dios.
  grc-TCGNT: Ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν Χριστῷ Ἰησοῦ ἠλευθέρωσέ με ἀπὸ
    τοῦ νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
  gof-WFTW: Kiristtoos Yesuusa baggara nuus de7o immiya Geeshsha Ayyaana higgey, tana
    nagaranne hayqo higge aylletethaafe kessis.
  spa-BLM: Porque la ley del Espíritu de vida en Cristo Jesús me hizo libre de la
    ley del pecado y de la muerte.
  kyz-NT: Jejui Kristu 'ga ree jane jemogypyygamũ Janeruwarete 'ga 'Agesagea jane
    muesageu. 'Ga 'Agesage pãjẽ mũ jane mama'e tywera apowe'em. 'Awamũ 'ga 'Agesagea
    jane rerekou jane katu'oka. Janetywera jane rerekou'jape'ema. A'eramũ jane jarewawe'em
    mama'eukwaawa rapyaw ipe.
  dao-dao: Ngmüimkhya thum naw Jesuh khritaw üngkhyüh lawki xünnak ning jah pe khai.
    Acuna xünnak naw mkhyekatnak ja thihnak üngkhyüh ning jah mhlät pängki.
  cya-cya: Si'ya Cristo Jesús jui cha' cuiya' 'in Espíritu nu ndaa chendyu 'ñan, can'
    nu ngulyoo 'ñan tuyaa' qui'ya lo'o tuyaa' cha' ndyija.
  nii-nii: Nimbił erang, Gos Gui Ka nge lo ek kongun erpi, na noman konj ka ngołum.
    Ngum kunum ei, na Krais Jiisas kin dambiltipi ende kindpi kin, na lo oł kis ełmin
    oł ei nin, koltmun oł ei nin, na sipi kin, wii kindang moł.
  ign-NT: '@see-verse:ROM.008.001'
  dik-NT: rin löŋ yam, Wëi Nhialic ë pïr bɛ̈ɛ̈i rin Jethu raan cï lɔc ku dɔc, acä
    wɛ̈ɛ̈r bei löŋ adumuɔ̈ɔ̈m yic, löŋ thou.
  cac-cac: A Yespíritu Dios tz'ac'an co q'uinal d'a juneln̈ej, yujto junxon̈ej caj
    yed' Cristo Jesús. Yuj spoder Espíritu, ix on̈ colchajelta d'a yol sc'ab' chucal
    yed' d'a yol sc'ab' chamel.
  tzj-E: Cara' quenbij com rley Espíritu Santo jara' enlesyona libre. Jara' Espíritu
    Santo jyoyona jun c'ac'laj c'aslemal chka konjelal je xjun kabnon ruq'uin Cristo
    Jesús, y xe rmal rpoder Espíritu Santo tak en libre chic pruk'a' rley il mac jrec'mon
    ta cmic.
  san-BUR: ဇီဝနဒါယကသျာတ္မနော ဝျဝသ္ထာ ခြီၐ္ဋယီၑုနာ ပါပမရဏယော ရွျဝသ္ထာတော မာမမောစယတ်၊
  yaa-NT: Jesucristoõxõ Niospa ãfe Yõshi Sharapa noko nimasharai anã chaka nõko ifo
    inõma, nõ omiskõipakexanõma.
  cab-NT: Rúlaali Crístu láni Espíritu woun, áni Espíritu ligía, rúti iséri ibágari
    woun, furígüda láadiwa lábugiñegiñe lubáfu figoú le anǘgübaliwa lídoun oúweni.
  clu-clu: tungud nga pagkatapos nga kita naging kay Cristo Jesus ginakontrol kita
    run ang Ispirito Santo nga nagataw kaboi. Gani libri kita run sa sala nga nagoripun
    kanatun kag sa silot nga kamatayun.
  swh-ULB: Kwa kuwa kanuni ya Roho wa uzima ule ulio katika Kristo Yesu imenifanya
    mimi kuwa huru mbali na kanuni ya dhambi na mauti.
  tpt-NT: Chavay ni Espíritu Santo xtaꞌa jatsukunti yu minachal kun Jesucristo. Chuncha
    kimalaqtaxtul la kintalaqalhin yu lhixajachal lhinin.
  aai-aai: Anayabin God Anunin ana fairamaim Keriso Jesu wanawananamaim yawas ebitit,
    i ayu bowabow kakafin ana fairane naatu morob ana fairane rufamu atit.
  sny-sny: Ane Krais Jisas mase natenamisiya. Serai Owane Sitewi lai ane etirowata.
    Ane nihe lo se meni wara'i a'i ironamitorowa. Piyene awere? Owane Sitewi lo Hepene
    Wara'i a'i lo yo peri ape ane ma'e marepi he'i a'i auwe. Sosu meni yo seni weriyei
    marepi ano papu iroteye ape, Owane Sitewi lai le hi ani ararowe. Serai nomo le
    unahi iro ta'ame. Marepi weriyei yo seni luwaru wou a'i ne. Yo seni weriyei lo
    yo peri ane ma'e yo seni luwaru a'i au tewi ite itenamiteye. Serai ane yo seni
    luwaru a'i irowe su, hepene ano temeniyeye.
  myy-myy: Mani ñeñaro yirise ñaroja mani godaroca yirise. Ito bajibojarocati Jesucristore
    mani tʉorʉ̃nʉja, Espíritu Santo mani catitĩñaroca yigʉ yiguĩji. Cristo yagʉ yʉ
    ñajare, Espíritu Santo yʉre ejabʉagʉ yiguĩji, ñeñaro yʉ yibititoni. Ito yicõri
    jeame ʉ̃jʉrojʉ yʉ wabore ñaroca yʉre masocãñi.
  trc-NT: ꞌO̱ se ꞌu̱nj nihánj me se cheꞌé se canocóꞌ ꞌu̱nj man Jesucristó, ne̱ cheꞌé
    dan Nimán Diose̱ me síí guun chij rihaan nimanj, ga̱a ne̱ dan me se cunuu sa̱ꞌ
    nimanj, ne̱ cheꞌé dan quinanii ꞌu̱nj rihaan cacunꞌ, ne̱ se̱ caviꞌ nu̱ꞌ nimanj
    quiꞌya̱j cacunꞌ a̱ man ado̱nj.
  cut-NT: Tihca̱, te uvo che ritahno vo Dihvo vo ne, rihquentiyon Vaco Ndah yahn Dendiohs
    uvo, redin che rendo vo ihyan ra, ne ametah rahtendihco vo nunde ma̱n, ndevahn
    vo yahn castigo che va che co ihyan nunde ma̱n.
  bel-bel: бо закон Духа жыцьця ў Хрысьце Ісусе вызваліў мяне ад закона грэху і сьмерці.
  zlm-KSZI: Kerana melalui al-Masih Isa hukum Roh kehidupan telah membebaskanku daripada
    hukum dosa dan kematian.
  gdr-gdr: Mop nokɨp yet ra man Yesu Kerisond gar ke utkunda ke okasɨt, Yɨnayɨna Wɨngawɨngat
    kea yɨrkokar mokau. Sɨ onggɨt Tina gogɨt Keriso Yesu map men mɨtraronj negɨr mɨle
    dɨde ujɨmna gogɨm pɨlke.
  vmy-NT: Ngatꞌa kjuaꞌñure Isennixtjintsjere Naꞌenchana tsikꞌendukunna ngatꞌare Cristo
    Jesús ꞌba tsindaina ngatꞌare kjuatexumare je ko tseꞌe kjuabeya.
  cmn-FEB: 生命之灵的律法，通过基督耶稣让我脱离罪恶和死亡。
  gmv-RNT: Gaasoyka de7o Ayana wogay Yesus Kirstoosa baggara nagarappe ista geeshida
    gishassa.
  ncl-NT: Pampín Dios amo nechijcuanilis yihual ipampa nolaijlaculisli. Unca pampa
    in Espíritu Santo nechmaca yulilisli pan ipampa Cristo Jesús huan huelitía pan
    nehual. Nechmacahuac pa yoje yajmo huelitis laijlaculisli huan miquilisli pan
    nehual.
  sua-sua: Ii, E Nut tlo is tok, ekam ko E Nunu A Totur ka serppak ta kser o pos ngaro
    serppak ruk E Nut nam monik kim a yor ngang ngor vgum mar tok. Ii, ta kser mar
    tok he khong ngor pum a yor, nang kle kael mor kam hop petgim nguaro nnak kam
    kta ktal kam kol a ktalhok to kam plong vle ko kim En ngnik ngnik. Va teharom
    tok, her vgum ko ngot kor mnam mor mang e Yesus To E Nut Thim Orom Ka Msasaen
    ka yor tok arhe.
  are-are: Iwunhanga? Enka erala nurnanha etathilama Krista Jesuarlarlanga, era nurnanha
    tangkalhelakalanga Altjirraka turnintjala nurnanha ilparnamanga, nurnanha imilamanga
    turta.
  gai-gai: Aintik nena kabe, kabea mandeaca ne Karaisnan mamori, na Ŋeroŋ Ratna tɨp
    wandɨkna kirara aimo eteacna wat neaŋrena, ma nenmo tɨpemb ŋgorikta makukarapa,
    memenacmo mo kecaririnan, na an tɨpemb ŋgorikta makukarta tɨp wandɨkca ma nena
    ŋginaŋa mba mac moitndai.
  qvm-NT: '@see-verse:ROM.008.001'
  chz-NTPS: Naꜗ heˉ maˉkya̱a̱hnˊ Cristo Jesús, Jmɨˉlleꜘ Naˉjngɨɨˈ heˉ jmeeꜙ cha̱a̱ˉ
    jneˊ, gaꜙlä̱ä̱ꜗ jneˊ heˉ maˊ naˉbä̱ä̱hˋ jneˊ kya̱a̱hˊ dsoˊkyeˉ heˉ maˊ jngɨɨhꜙ
    jnänˋ.
  kmu-kmu: Kefo yama huꞋna falisua yamo nofipi mainogeno Yisasi KalaisiꞋa falimainea
    yateti haimu hanea Alu Aotage AvamuꞋmo tokiyaleti ali kalu heno natalene.
  ood-NT: Hekia S‑apꞌekam Gewkdag at t‑wulꞌo ab pi apꞌekam t amjed k ab t‑mah g wechij
    doakag. K pi ab hu hahawa t‑aihog g s‑koꞌok t‑namkidadag.
  lbm-lbm: कहालीकि जीवन की आत्मा की व्यवस्था न मसीह यीशु म हम्ख पाप की अऊर मृत्यु
    की व्यवस्था सी स्वतंत्र कर दियो।
  ncj-NT: Yehhua in Itiotonaltzin techmacalo in nemilistli ic otimosetilihque tehuan
    in Cristo Jesús. Huan ijcon otechmaquixtilohtoc ica tlahtlacoli huan miquilistli.
  yuj-yuj: Oukoumwan te nomo te Krais Jisasompara, yiki yak sánk konámp Yiki Kor Spiritamp
    kárákárerao kwatae nɨnɨk ntia sumpwiramp poukwapnámp mekamp érékép nánko, amwar
    yakáp námpara, am lo te warko yumwan poukeyak mono.
  kto-kto: '@see-verse:ROM.008.001'
  gmv-NT: ጋሶይካ ዴዖ ኣያና ዎጋይ ዬሱስ ኪርስቶሳ ባጋራ ናጋራፔ ኢስታ ጌሺዳ ጊሻሳ።
  por-BLT: A lei do Espírito de vida em Cristo Jesus me libertou da lei do pecado
    e da morte.
  stp-NT: Na guꞌ noꞌch puꞌñi buiñor jup tuiꞌñgɨt guch Xoiꞌkam miꞌ puiꞌ ba jiim na
    jax jich jurtuꞌnkaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ, cham tuꞌch dhaam kap tuiꞌñgɨdaꞌ
    gu uaꞌtulhdharaꞌ, baꞌ cham tuꞌ mu jaꞌk ka jiimdaꞌ ich nach paiꞌ gammɨjɨ gɨt miꞌ
    pup jich chulhiiñdhaꞌ.
  ame-NT: T̃arroʼmar t̃eʼpaʼ atet̃ ñerraʼm napaʼ eʼñe neparrocmateñot̃ Cristopaʼ añña
    Parets Puecamquëñpaʼ ñeñt̃ña huomenc nepeneʼ neyoc̈hro, allochña napaʼ corretsanach
    t̃ayot̃eñ amaʼt ñam̃a errponohuañen. Att̃ot̃ña oʼ aʼhuañam̃perren att̃o noʼchñarpaʼ
    ñeñt̃a huomenc nep̃ayeʼt̃ neyoc̈hro, ñeñt̃chaʼ nanmayeñ rromueñtso, ñeñt̃ara coñcheñets.
  mgh-2016: Ukhalhawaya wo iphiro ya Kuristo Yesu, Malhehero o Iphumu yo ukumi ahokihiyerera
    mii uthama malhehero o uwonya ni o nookhwa.
  kvn-NT: Imi an Jesucristobal Pab-Purpa-Nued-tule-otuloged-igalgin togzha-choggu,
    al an iskuedgin-kalesgudiid-akar tegin tule-purkwed-igal-akar ololgunonijun.
  gvf-gvf: Paangure kal digan ere taalime erebinga main, pirin pai na tere gulabinga
    paamba, God Iban yobilaan bile na tongwa main i, pirin gule ere na tere si kwi
    yere sigare kule Yesu Kirisito bole pena gale u taran pi si dawle milebilwe.
  san-ISO: jīvanadāyakasyātmanō vyavasthā khrīṣṭayīśunā pāpamaraṇayō rvyavasthātō
    māmamōcayat|
  deu-ELBBK: Denn das Gesetz des Geistes des Lebens in Christus Jesus hat mich freigemacht
    von dem Gesetz der Sünde und des Todes.
  mcb-NT: Pairani onti avetsikagisevageigavetaka posante terira onkametite, tyampatyo
    ankantaigakempa ampakuaiganaerora, inkisashiigakaemetyo Tasorintsi. Kantankicha
    impo akematsaigakerira Jesokirishito yogari Isure Tasorintsi yoganiaigakai asureku,
    yagaveakagaigakai akantatigaiganakara tenigera ankañoigaempa pairani.
  yle-yle: U Ghê Dmi u wêdêwêdê mbêmê Yesu ka yinê a kââdî nmoo, ghê kamî nmo yinê
    myedê kpo, pwopwo pini dê dono ye yinê mye w꞉êê nmoo.
  swh-1850: Maana, sheria ya Roho iletayo uzima kwa kuungana na Kristo Yesu imenikomboa
    kutoka katika sheria ya dhambi na kifo.
  ese-NT: Yahuajo Jesosa Quitoja epeejji pojjeama poanaje. Yahuajo eseya quea mimishi
    po tiitiianijo cuaqui yasijje edobiquijji nisho poanaje. Jjeya ca ca Jesosa Quitoja
    epeejji poanijo, Edojjoshahua Pameya eseya baꞌe mee cani o jayojja, mimishiꞌama.
  jac-NT: Haꞌ Comam Espíritu Santo tuꞌ chiakꞌni cokꞌinal mach istan̈bal yuto hunxa
    je yeb Comam Jesucristo. Yu yip Comam Espíritu yuxin colbilon̈xa yul iskꞌab mule
    yeb tet camical.
  cak-CNT: Xa can jac'a tok xojoc chuxe' ru-ley ri Lok'olej Espíritu richin c'aslen,
    jari' tok xojcolotej chuvech ri ru-ley ri mac y ri camic, roma ri Cristo Jesús.
  zia-zia: Noeno oko, Kristo Yesu mene magayenu Oweno nung nao name eno tapunoiya
    amimene putoung nuna mene name pasenana putoungna atu, o magayaora putoungna atu
    besenu bunao aung nonane.
  mal-2015: ജീവന്റെ ആത്മാവിന്റെ പ്രമാണം എനിക്കു പാപത്തിന്റെയും മരണത്തിന്റെയും പ്രമാണത്തിൽനിന്നു
    ക്രിസ്തുയേശുവിൽ സ്വാതന്ത്ര്യം വരുത്തിയിരിക്കുന്നു.
  tuo-NT: '@see-verse:ROM.008.001'
  mbl-NT: Topa Koxuk te yũmũg hĩnnã xe'e Yeyox Kunnix mũtik, tu yũmũg mõy, pu' xat'ax
    yũmũg kuxa hĩy hok, 'ũyĩy yũmũg hãpkummuk mĩy hok, nũy yũmũg xakix hok kamah.
  zpc-NT: Dyin quie pensari quie Bichi Be quie Diuzi yuꞌu luꞌu guicho laxtaꞌoro, lenaꞌ
    uselan raꞌo gacaro libre. Birabi dulaꞌ xquia quiero gataꞌ lao Diuzi huenëꞌ raꞌo
    castigo. Lëscanꞌ dyin quie pensari quie Diuzi gataꞌ yelaꞌ neban quiero tuzioli
    tanun quie danꞌ nacalëro Cristo Jesús tuz̃e.
  gul-NT: Cause de Holy Sperit, wa da gii we nyew life coddin ta wa Jedus Christ done
    fa we, e bring a law ob life wa set me free fom de powa ob de law ob sin an det
    wa beena rule oba me.
  mau-NT: Je² cjoa⁴te¹xo³ma³ xi³ tsˀe⁴ Espíritu Santo, je² xi³ tsjoa¹ cjoa⁴vi³jna³chon³,
