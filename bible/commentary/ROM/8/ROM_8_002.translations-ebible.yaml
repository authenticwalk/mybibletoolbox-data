  cco-NT: Jo̱ lajo̱b nɨlɨ́ɨˊnaaꞌ, co̱ꞌ e bíˋ ꞌgøngꞌˊ quiáꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ
