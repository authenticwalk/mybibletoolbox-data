    salo woy dio to kamatayon no waro katamanan.
  tel-2017: క్రీస్తు యేసులో జీవాన్నిచ్చే ఆత్మ నియమం పాపమరణాల నియమం నుండి నన్ను విడిపించింది.
  hat-BSA: Paske lalwa Lespri lavi a nan Jésus Kri te libere nou de Lalwa peche ak
