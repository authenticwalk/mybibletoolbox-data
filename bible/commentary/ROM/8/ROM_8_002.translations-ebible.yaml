  bfz-bfz: पवित्र आत्मा तुसा खे जिन्दगी देणी जो यीशु मसीह ते आओई। तेसा तुसे पाप और
    मौता ते आजाद करी देणे।
  cuk-09: Ar Bab Dummad Burba Nued Cristo-Jesúsba dulemar-oduloged. A-Burba iskued-igar
    anga osulosad, degine, burgwed-igar anga osulosbalid.
  ben-OBCV: কারণ খ্রীষ্ট যীশুতে জীবনের আত্মার যে বিধান, তা আমাকে পাপ ও মৃত্যুর বিধান
    থেকে মুক্ত করেছে।
  mil-NT: Te Espíritú Yǎ Ndiǒxí‑ǎⁿ táxí tnùní ñáhá‑xí xìi‑o, te ducaⁿ chi ndècu ndɨhɨ‑o
    Xítohó Jesucrìstú, te sá dúcáⁿ tàxi tnuní ñáhá Espíritú‑gá xii‑o nǔu xíǎⁿ ñá túú‑gǎ
    táxí tnùní ñáhá nì ɨɨⁿ‑gá sá cuèhé sá dúhá xìi‑o, te ducaⁿ quìde Espíritú‑gá cuèndá
    sá vǎ cuǐta nihnu‑o, te dɨu‑ni Espíritú‑gá quídé‑xí cuèndá sá nchóó ndùu táhú‑ó
    cùndecu‑o ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Deus cuk ja'õbacaap o'g̃uõm wuywebe waram ikẽrẽat mug̃ẽap puxim. Imẽn Ibiõg̃buk
    xipacat wuymuisusun, wuyju Jesus Cristo eju mũg̃'i jekukum pima. Imẽneju aceju
    g̃u ipiat'ajojoap kay.
  fue-fue: Gam tawreeta Ruuhu e hokka yonki to goɗɗo hawtii e Yeesu Almasiihu. Kanka
    rinɗinimmi diga tawreeta hakke, e maayde.
  amk-amk: Weo na taweboyari ria Kristus Yesusi fo, Nuaninu Mirarebanaio dohong arang
    foi, ne mambiriufoi fiorehu tatara tahasau weru sasari tuti marareha foi ne mambiriufo
    ampa.
  fai-fai: Watawo kaleyo bá, numi Yesus Kadais so makuw keisuduw, be Sinik Abem dim
    sun biyámin kudewyam tase, ata numi ban keimin so fikalanin so imi kitid tem dinsuw
    uyo min talá imuse.
  ura-NT: Nitohaneeinte Cana Coaunera Suujue rai rauhi, Jesocurisito aina cuaain cana
    rai ichaonaa tera, cana atinaain cana itajihane rai niha osa rai rauhine caje
    cana rocoeraneein ne.
  mcd-NT: Jesucristohuunshon Diosin ahuun Yoshin Sharapan ahuun curushhuunshon noco
    nimashara afanan chaca nocon ifo inonma non omitsiscapanonma.
  urt-urt: Bongol tikin Yohe Yirise si pwal poi laip bwore ŋaiye ya murp topoꞌe Krais
    Jisas. Kin si nenge poi tupwaihme bongol tikin ŋoihmbwaip pupwa ŋaiye ka ende
    poi ya mule.
  kiz-kiz: Kwa kujha kanuni jha Roho jha uzima bhola bhwa bhujhele kwa Kristu Yesu
    jhinibhekhili nene kujha huru patali ni kanuni jha dhambi ni mauti.
  tzo-TZE: Ta sventa ti ja' xa oyutic ta stojol li Cristo Jesuse ja' yu'un sventainojutic
    xa li Ch'ul Espíritue, jech chijcuxiutic sbatel osil. Jech mu xa ja'uc sventainojutic
    li c'usitic chopol ti ja' sventa ch'ayele.
  lex-lex: Yoma la'a Kristus Yesus hihi'ini pede Uplerlawna Nhiw Lululli mak kala
    mormiori-dardiari ed maka kharia talan warwuaru mai ita. De la' Nhiwni kniarni
    la it ihranu ralamni de, pede Nhiwni de ed maka kolin doinia it la do'a-hala mak
    kodia matmiati-molmuolu plalahwa.
  dov-dov: Nkaambo mulawu wa Muuya wabumi muliKkilisito Jesu wamwangunununa kuzwa
    kumulawu wachibi a chalufu.
  rgu-rgu: 'Huu fo hapu enoꞌ dua: masososaꞌ a, maneniko ita nanaheke to Yesus Kristus,
