  nou-nou: Edo einda be awa Asisi Kotopu mi goroba de ingodenaso joda buro ise edo
    ingodena wujegetira awasedo. Edo Asisi Kotopu ingodena wujegari edo wasiri biae
    de betari de awa ingodenaso joda gitijijigurera awa atae isira. Edo ingodena Iesu
    Keriso ga dada isera. Edo Asisi Kotopu mi ingodenaso yei wasiri seka ititisira.
  mqb-NT: Anga məgala ana Apasay sa var sifa tə alay ana Yesu Almasihu ata a təmay
