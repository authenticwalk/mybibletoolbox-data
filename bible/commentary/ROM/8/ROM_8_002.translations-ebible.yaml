  gvc-gvc: Ã jiro Jesucristo yairo yʉ jichʉ Espíritu Santo ã catirucuchʉ yoariro ñaare
    yʉhdʉrʉcachʉ yoara yʉhʉre. Ñaare yʉhʉre yʉhdʉrʉcachʉ yoaro yʉhʉre pichacapʉ wahaborirore
    yʉhdore tiro.
  mwp-mwp: Maygi Mariw sabiw ubilnga ngalpan koeyma ibupuydhan, mina pawaw pawapa
    aymoeypa, ngalpalpa igililmaypa gasamoeypa Yesu Kerisoniya kalmel. Senabi mina
    pawan ngoena gud wayan mura wati pawaw pawangu, ngoena umangu kaludhan.
  sbk-sbk: Hwa huje ekanuni eya Finjili owe womi ula wauli hwa Yesu Kilisti embombile
    ane abhe mwaule hutali ne kanuni ye mbibhi nefwa.
  mya-JVB: ယေရှု ခရစ် ၌ တည်၍ အသက် ရှင်စေသော ဝိညာဉ် တော်၏တရား သည် အပြစ် တရား ၏ လက်မှ
