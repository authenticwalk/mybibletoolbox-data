    hɨnilalaŋ uami.
  tgo-tgo: Kaiwae Nyao Boboma i giya yawalɨ weinda i mbaroŋainda na i rakayathuinda
    na tharɨ na mare ma tembe thɨ mbaroŋaindava.
  yap-yap: Ya motochiyel rok fare Kan ni Thothup ni ir e ma fek e yafos i yib ngodad
    ko ta’ab girdi’ ni gadad ma tay Kristus Jesus e ke chuwegeg ko gagiyeg nma tay
    e denen nge yam’.
  mop-NT: Ala'aji, walac u tz'eec to'on a cuxtala. U men que'en in wool tu pach a
    Jesucristojo, joc'sabeen u men u Püsüc'al Dios ti'i ma' ca' tzaj in betic u c'asil
    in na'at. Le'ec mac ca' u bete' u c'asil u na'ata, walac u cüxtic u sip'il. Le'ec
    u c'asil u na'at a maca, u benil u beel ich c'asil.
  tet-tet: Kalo ita talin malu ho Yesus Kristus, Naꞌi Maromak Kmalar Lulik foo beran
    baa ita nebee bele moris loos. Kmalar Lulik moos nasai ita hosi aꞌaat beran iha
    itakaan neon laran, nebee aꞌaat la ukun ita atu halo sala ona.
  hlt-MCSB: Jesuh Khrih ah hingnah Mueihla kah olkhueng loh tholhnah neh dueknah kah
    olkhueng lamkah nang n'loeih sak coeng.
  xtd-NT: Xaxeꞌe xa ka kunduu‑ro xiꞌin‑ia n‑kixeꞌe Espíritu Ianyuux xa taxnuni‑ia
    nuu‑ro. Ka kuu‑ro ná ka kuu ñayiu n‑ka yaa nuu xtoꞌo‑i vitna. Ñatuka kuu anu‑ro
    xa kada ka‑ro kuechi n‑ka xo kida‑ro, te xaxeꞌe xijan ma dandoo ñaꞌa Ianyuux,
    te kutuu‑ro andɨu nuu tuu‑ia.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዬሱስ ኪሪስቶሴ ዛሎና ናንጊ ዒንጋ ዓያና ጌኤሺ ዎጌ፦ ጎሜና ሃይቢ ዎጌናኮ ዓይላቶይዳፓ ታና ኬሴኔ።
  spl-spl: '@see-verse:ROM.008.001'
  usp-NT: Jwi'l ri' jcwinel Lok'laj Jsantil Kakaj Dios ri tiye'w aac'laj c'aslemal
    rechak yak ri juntakchak riq'ui Kakaj Jesucristo, xincolow laj jk'ab' man jtakon
    man mac y re man camic.
  zav-NT: Ṉezda' Spirit c̱he Diozən' chnabi'an nada' na' choṉən yeḻə' mban zeɉḻicaṉe
    c̱hia' laogüe de'en ngoda'a txen len Cristo Jeso'osən'. Catə' gwzoa' xni'a de'e
    malən' ḻenṉə' benən par nic̱h gwc̱hoglao Diozən' c̱hia' si'a castigw zeɉḻicaṉe.
    Pero Spirit c̱he Diozən' babebeɉən nada' xni'a de'e malən'.
  sgz-sgz: A kabin ngoromin. Tanián a Pilpil, koner a aliu git má gitá kes mam Iesu
    Karisito, ái ákte asengsegeng pas git alari rakrakai káián sápkin má minat, má
    káp diar te kátlán mul i git.
  kek-NT: Lix cuanquil li Santil Musik'ej li naq'uehoc yu'am sa' xc'aba' li Jesucristo,
    a'an nacoloc cue chiru lix cuanquil li ma̱c ut li ca̱mc.
  blz-NT: Gause i Kristus Yesus, mbaka' tutuo'muu bariosonna Alus Molinas pataka i
    kuu sianmo bariosonna dosa tia kolapusan.
  poe-NT: Kíxin tí nkehe tꞌe̱to̱an Ncha̱kuen Dios mé tjanjon kjuachón kíxin tinkáchónkini
    Cristo Jesús. Tíha mé kjua̱tse̱n tí nkehe kuènte jie̱ chrókꞌuenxínni.
  san-TAM: ஜீவநதா³யகஸ்யாத்மநோ வ்யவஸ்தா² க்²ரீஷ்டயீஸு²நா பாபமரணயோ ர்வ்யவஸ்தா²தோ மாமமோசயத்|
  cof-NT: '@see-verse:ROM.008.001'
  srm-NT: Biga di soni mbei. Di Akaa di u feni a Jesosi Keesitu, nöö hën abi libi.
    Nöö hën wë i si lusu u puu a hogilibi basu, be an feni u paati ku Gadu.
  qvs-NT: Jesukristuwan tantalla kawsaptinchikuna Tata Diospa Espiritunka atipachiwanchisapa
    amana uchallikushpa kawsananchikunapa. Yanapawanchisapa amana wañuyninchikunatana
    maskananchikunapa.
  zca-NT: No por tutsa nak be kun Krist Jesús, lë' ley che'n Sprit che'n Dios nzho
    laxto' be, ley kwa'n le', ban be par dubta'. Ley re' ngulo' be lo xtu ley kwa'n
    ñanu be lo kwa'n gat lë' par gat be.
  cbc-NT: Jesucristo jʉ̃gori Espíritu Santo cawãma yeri catiriquere cajoʉ pʉame roro
    marĩ caátaje wapare cabuicʉperãrẽ bairo marĩ ãnio joroque marĩ ásupi. Tunu bairoa
    peeropʉ marĩ cayasirábujiopee cʉ̃ãrẽ marĩ netõõñupĩ.
  qxo-NT: '@see-verse:ROM.008.001'
  mox-mox: Baʼe vona nana vonahaqiaqi, mana Yaubada Niboanina ena waiwaiega toa vauvauna
    niʼa neida. Ta baʼe toa nana ʼinega yavuida ilivu luveifadi adi viaqa ʼidiega,
    e omoʼe ʼinega luveifana ena waiwai ge wese ana fata be navetoasiʼieda Yaubada
    ʼinega.
  kew-kew: Gore Holi Spirit-na kagaa porame niaa Yesu Krais raapu mapiraaya. Goa pisa-ga
    pupitagi nape pora-para omape pora-para Holi Spirit-mi niaa esepea wae yae mea
    rubisa.
  dww-dww: Baninama tarawatu Arua Babaue vutuna yawasana Yesu Kerisoe ya uteguna da
    gewagewa be guri adi tarawatue ya kuvesiguna.
  twi-ASANTE: ɛfiri sɛ Honhom Kronkron no ama mo nkwa a ɛfiri Kristo Yesu nkyɛn, na
    agye mo afiri mmara a ɛde owuo ba.
  aoj-aoj: Deiꞌ main, banagami Ambal buꞌunai Godi nagasoꞌapa ambal namili apeꞌi, anen
    natagwahepa ma banagami waf awafii maloma banagami gaꞌi. Anen nandaꞌam naꞌamba
    ma Krais Jisas atona eaꞌ mape sisihipama anen deiꞌ mape wahifipa.
  cbv-cbv: '@see-verse:ROM.008.001'
  taw-taw: Taynen? Chɨn Klays Jisas yɨl mɨdobun okok, God Kawnan ne ak chɨnop kod
    mɨdeb. Kod mɨdeb nɨm, tap si tap tɨmel gep ak sek kumeb ak sek nɨbop nag lak tek
    yelɨgɨpɨm ak kelɨgɨl, pelpel mɨdtep gɨpɨm.
  jic-NT: T'üc' way malala napj. Yas nam lovin malala la tjejaytsja napj. Jumtsja
    'awa püné nt'a. Quina napj se con̈ Jesucristo, mpes quina ma ne'aj jum 'awa püné
    nt'a. Lovin mpü'üs ca Dios lal. Jupj Cjües nin p'iyá liji pjü way Jesucristo sa
    con̈ jilal.
  zap-NT: Por ne rlaleedx be Jesucrist, wláá be lo dol no le lo gyelgut por xpoder
    Espíritu Sant ne rseleedx gyelembán.
  wer-wer: Pöta songönte epël. Ngaan ne utpet pëën eimeë wel yawiauta kanöököl seimaup.
    Peene pöt, Yesu Kristooring yal menak wë pötaan Pul wëwë kosangët yaningk pöök
    ent ë neulëën utpetatë öngpök sëëre wel wi pël naëngan ompyaö eim ömaap.
  ipi-ipi: '@see-verse:ROM.008.001'
  qul-NT: Santo Espíritu Diospaj causayninta kon Cristo Jesuspi creejcunaman. Cacharichiwanchistaj
    juchamanta wañuymantawan.
  ter-NT: Vo'oku ápe po'i xunakóti, énomone ne xunako Sasá'iti Omíxone Itukó'oviti
    poréxoti xâne inámapea koeku kúveovo Kristu Jesus. Koati énomone porexónu índeova
    xunáko ne váhere kixovókuti mani kutí'inoke yonómboti ipihóponovokutike.
  bmr-NT: Mɨɨro Moocaani Gaija fiivoco Cristo Jesufeenedɨ aacɨɨbo tajɨɨba uco taajasuhi
    imitɨ jɨjovoobotɨ, ifinɨjitɨno guijeve mityatɨ icano.
  fuf-fuf: Ko fii sariya Ruuhu ngurndan wonɗo e Iisaa Almasiihu on jattinii lan sariya
    junuubu e mayde on.
  bhl-bhl: Nimtew angom? Kulais Yesus e nulo Sunbin-Finik be duyemei, nu sunsun finik
    so kulomin em deiw ka kel kakabuluwi, ibolow sili sili nam em kuankemin yan be
    nulo abanggayemkabe kasike.
  ons-ons: Ea wane asu wane ra rokop don, eaŋo yemo Kristo Yesurop qeturage weku gege,
    ea waraŋkaki sari ŋebonge, yewaŋo na borikine so seu seu wane ra rokop dongo ŋine
    siwotnange.
  con-NTPO: Nane ñajan Jesucristoi'ccu jinchosi Chiga Qquendya'paja ñama qquendyaemba
    manda. Chiga Qquendya'pa ñama ccushaensi egae tsincon'choja ñama mandaye oshambi
    ni ñajan tsangae paya'bi.
  ghs-ghs: Oi teeho quba bahe Dzesu Kiristui napaho quba qaraqaraho tete biraitemi
    tete oi napa agobake kahosa saridzeqi baate qaataho pomake ao tete siiremi oorai.
  peg-peg: ଇନେକିଦେଂକି ଜିନି ଜିବୁନ୍‌ ବିଦି କ୍ରିସ୍ଟ ଜିସୁତି ମେହାଣ୍‌ତ ମିଙ୍ଗେଙ୍ଗ୍‌ ପାପ୍‌
    ଆରି ହାତିବାର୍‌ତି ବିଦିତାଂ ମୁକ୍‌ଡ଼ାୟ୍‌ ଆତାପ୍‌ନା ।
  txu-NT: 'Mỳkam? Bir, gwaj mã bajaxwekam arỳm me biknor tokry djàkam batẽmmã. Nhym
    be, gwaj arỳm tu amim Kritu Jeju markumrẽx nhym Metĩndjwỳnh Karõ gwaj babê bajaxwe
    kurên kubê gwaj bamã tỳx jadjà gwaj kam arỳm katàt amijo baba kadjy batỳx. Ne
    kam babiknor kêtkumrẽx ne Metĩndjwỳnhkôt batĩn ne ar baba rã''ã: rã''ã ne.'
  eng-WEBU: For the law of the Spirit of life in Christ Jesus made me free from the
    law of sin and of death.
  gnw-NT: Echa'ã Espíritu Santo uparavɨquɨ ma, anoi vaerã tecove opa mbae vae Cristo
    Jesús re arovia ramo. Jáeramo ayeyora ma mbaeyoa imbaepuere güi. Echa'ã mbaeyoa
    ayapo ramo amanota tẽi.
  mux-mux: Oliu Krais Yesos-kene wasie tapú-topu molemuláliinga kona mululi ulu-pulele
    pelemú Mini Kake Tiliele-ni oliu nokupa, ‘Ulu-pulu-kísele kene kululi ulu-pulele
    kene oliu nukuringli-seleni oliu naa nokangli. Molku konjangi.’ nilimú akiliinga
    ⸤yambu te-ni oliu-kene aku-siku ulu te kapula naa tepa nimbá⸥.
  maj-NT: a̱t'aha̱ Espiri̱tu̱hu̱ Nti̱a̱ná ts'ínk'íéntu tík'unko̱ná Cristo̱ Jesu ko̱
    tsjáná nku kju̱a̱téxuma xi ts'ín nda̱íná kju̱a̱téxumaha̱ ngatitsuu̱n ko̱ ngabayoo̱.
  bkq-NT: Cristo Jesus xurâem kidyly iraynâ, Deusdâ iwague kydawyly. Awylygue Deus
    izepa ato aiedyly kinmohoem nudupa awyly. Deus olâ kâmake. Iweâma Deus Ispiritury
    kagâlâ. Deus izepa ato aiedyly kinmohoem kon-honru tuduze mâkâ, Jesus Cristo agâ
    tokaleom ara itybyem kydawylygue.
  kue-kue: Sraglpre Yesus Krais kongun ormara i mina kor-meglkwa Spirit i lomo pangwa
    i eremogl tandaglme ya geglkwa lono mina i na i-eglke endungo yoko moglka.
  cot-NT: Aritarite itsatacaantane Ishire Aapani Irioshi anijacaaquerica maasano aventajigarica
    Quirishito Jesoshi ocanquequea aato agavejajana tioncarentsi cantatsica irimetojaque
    maasano covaeguishejiatsica.
  bnp-bnp: Si rihi e Isu Kristo, lakea a nitora na Hanuna Vure, ra i habi a nimahuri,
    i vakamatukapaga hita na nitora na naro hale, ra i vakabele a matenga.
  apn-NT: Te ra mẽ pahtyk nhũm Tĩrtũm kot akupỹm mẽ pahto mẽ pahtĩr pyràk jakamã nhũm
    Karõja mẽ pahkarõ mã agjê pu mẽ ỹ hã tãm amnhĩ nhĩpêx o ri papa. Te tãm kot amnhĩ
    nhĩpêx pyràk o amnhĩ nhĩpêx nhũm Karõ mẽmoj punuj piitã kutã mẽ pahto mẽ paxihtỳx.
    Kêp mẽ pajamaxpẽr punuj kutã mẽ pahto mẽ paxihtỳx xwỳnh jakamã kot puj mẽ nhỹrmã
    mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr papa hkêt nẽ.
  ctp-NT: Bra nu lka Tyiꞌi Ndiose ndloo la ꞌñaan, bra kanꞌ kaja chalyuu kwi ꞌñaan
    chabiyaꞌ ꞌin Jesucristo, chaꞌ suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo Ni; wa ngulaa Ni ꞌñaan
    yaꞌ nu xaꞌan nu ngiꞌni chaꞌ kanaꞌ kasiya ꞌñaan.
  opm-opm: '@see-verse:ROM.008.001'
  bvr-bvr: Ngardawa nipiya nyanma Christ Jesus nipa Mern An-mawunga wanngu nguna-negarra
    ngaypa, rrapa gala barrwa gun-nerra gu-yu apula rraka ngaypa ngu-juwa.
  zad-NT: Ḻa' daa nonḻilall'cho Cristo Jesúza', Espíritu c̱he Chioza' ba beṉe' yeḻ'
    mban kob c̱hecho, na' daa chṉabia' Espírituna' cho', bich chṉabia' saaxyana' cho'
    daa nsa' yeḻ' wita'.
  kmg-kmg: Kristo Jesure erâ juju bâfua-nâreekac Mâro hâcne, ere sâcmutâc dâŋzi sâqocne
    â hâmoc irec sâcmutâc dâŋ bârârie-nârewec.
  aso-aso: Nene nanitekumuꞌ ve. Naza Izesuꞌ Kilisitoda giꞌmizosa minevoꞌ minevoꞌ minaaꞌ
    do sotoꞌ o-ledaaꞌ ive Oꞌmosoꞌmi Sikalahuliꞌmi anauꞌ ogo nouvoniꞌ neꞌmo nene helaatoꞌ
    leleꞌmize molaaꞌ neineꞌ monovo lihime daaliꞌmi anauꞌ minuvongutiꞌ nene mo kuluhize-nedave.
  uli-uli: Bo hatobtob la yael Espritu Santus le yema fang ngalgich molow irel yach
    sew chog mo Kristus Jesus ila yesa taldigich mo irel hatobtob la yael molfid mo
    maes.
  nin-NT: Kristi Yesu à di du Izhi i iso tsitsirr yi ni kpa imba ttungo na ango ka
    ila ure tuku ittu.
  acu-NT: 'Cristo Jesúsnau asakrin, Yuse Wakani pujutan sukartin aa nuka iin angkan
    awajtamsamiaji. Tura asa yamaikia ni kakarmarijai ii tunau wakerutinka nepeturmakmiaji.
    Tura asamtai Yus iinka: Tunau turau asaram, tuke jakatniunam wetaram turamtsuji.'
  cak-WNT: Ruma ri c'ac'ac' c'aslen ri nuya' ri Lok'olaj Espíritu chake riyoj ri xa
    jun chic kabanon riq'ui ri Cristo Jesús, ya c'a ri' xicolo chuwech ri ruley ri
    mac y ri camic.
  ebk-ebk: Tay babaen as nan nakius-usaan takú kan Cristo Jesus, wacha nan fiarú ay
    fiyag ay inchat nan Espiritu Santo kan chitaku. O, nan pannakafialin nan Espiritu
    Santo nan nangwayawaya kan chitaku as nan pannakafialin nan fiasor ya as nan muntongparan
    as nan utúy.
  spa-PDDPT: porque la Ley del Espíritu de vida en Cristo Jesús nos libró de la ley
    del pecado y de la muerte.
  ruf-ruf: Kwaapfila kubitila Kiristu Yesu, mbuli ye Ghumuhe we ughima inikombola
    kulawa mna mbuli ya nzambi na lifwa.
  gun-gun: mba'eta Nhe'ẽ guigua tekove me'ẽa Cristo Jesus re oĩ va'e ma nhandereraa
    jepe ma jejavya nhandejukaa gui.
  agu-BL: Na tan tu' yi kok'be'n kib tu Cristo ja wi't ke'l liwr jak' ca'wl yi ilc'ol,
    nin ja wi't ke'l liwr tk'ab quimichil tan porer yi Espíritu Sant.
  isn-isn: Kunsoko imiko na gwa ng'waung'welu wa upanga uyo nukoli kung'wa Kilisto
    Yesu ambikile une kuli ni miko na milandu ni nsha.
  eng-PEV: His spirit is in us, and he gives us new life, and he makes us strong so
    that we can say no to that bad part of us that tries to make us go wrong. That
    is the new way that we live, because we belong to Jesus, and it makes us free
    from the old way of doing bad things and ending up dead.
  ilo-ULB: Ta winayawayaannak ti pagannurotan ti Espiritu iti biag nga adda kenni
    Cristo Jesus manipud iti pagannurotan ti basol ken patay.
  pir-NT: Sa yero Jesucristo yaquiro yʉhʉ ijigʉ̃ Espíritu Santo ñañene duhugʉ̃ yere
    yʉhʉre. Sa yero Espíritu Santo ijipihtiye decori Cohãcjʉ̃ mehna ijigʉ̃ yere yʉhʉre.
    Ñañene yʉhʉre duhugʉ̃ yero yʉhʉre pecapʉ wahaborigʉre yʉhdʉore tiquiro.
  anv-NT: néndé gétúgé me nchome mmyɛ ne Kras Jisɔs uto bi Mendoó Ukpea ɛchyɛge,
    ufere me né uto gabo ne uto negbo nnó mbɛ́ mebɛ.
  sab-NT: Chube Oña che ta gbu Jesucristo gai ulia, ene che Jesucristonu, Jesucristo
    che jun siere ji chugege che agedu me no gdale, nege Jesucristo giti che me chege
    sugekare Chubege, Jesucristo giti che me chege mo ta dbe age me no diali che agedu
    nge kare.
  tmd-tmd: '@see-verse:ROM.008.001'
  acr-NNT: Ma ri Ruxlabꞌixel ri Dios kuya chomilaj kꞌaslemal ruma ri Qanimajawal Jesucristo,
    y e rutaqanik ri Ruxlabꞌixel ri Dios pa qanimaꞌ ri xojesan lo chupa ruchuqꞌabꞌ
    ri mak y ri kamik.
  kpg-kpg: idimaa, taganoho o di Hagataalunga Dabu dela e haga mouli gidaadou i tadau
    buni anga gi Jesus Christ, gu hagamehede au gi daha mo taganoho o di huaidu mo di
    made.
  taj-taj: तिग्‍दा भिसम ख्रीष्‍ट येशूग्‍याम जुनी पिन्‍बा परमेश्‍वरला आत्‍माला शक्तिसे
    य्‍हाङदा पापदेन सिबाला शक्तिग्‍याम थार्ना लबा मुला।
  avt-avt: 'God ap kakwep kakɨntar menmen im: God Hɨmɨn Yaaik kerek kewetai hɨmɨn
    yaaik hɨrak kenipai haiu ne Krais haiu mekiyan mau niutɨp keriyei haiu man mɨnaaiwɨr
    menmen enum me tɨ merekyei haiu mɨrɨak enum te haiu mami.'
  cbk-cbk: cay por medio del di aton union con Jesucristo, el poder del Espiritu Santo
    que ta dale vida eterna ta hace canaton libre del poder del pecado y muerte.
  uig-ARA: چۈنكى مەسىھ ئەيسادا بولغان ھاياتلىقنى بەخش ئېتىدىغان روھنىڭ قانۇنىيىتى
    ئادەمنى گۇناھقا ۋە ئۆلۈمگە ئېلىپ بارىدىغان قانۇنىيەتتىن سىلەرنى خالاس قىلدى.
  tuf-tuf: Uch síhw̃awi. Isat Jesucristo ajca ráhcyatan Sir Ajcan Cámuran Eyat is
    quin ohbac it ayro. Ur ay bár yajquín sihw̃a áytiro. Ur ay bár yajquín sihw̃a
    ayti rehquít isan sácati itro.
  abx-abx: kay pina'agi si iya, saprubitsuhan-na mga iya i pama'agi-na si Espirito
    nga magbuwan si mga iya kinabuhi', ngan iya hamok i magpalibri si mga iya tikang
    si pama'agi-na si sala' pati' si kamatayon.
  mco-NT: Je Espíritu Santo tɨ xyyajpɨdzɨmɨm ma yɨ pocytunɨɨ etz ma yɨ o'cɨn huɨdibɨ
    yɨ jecy'ajty cötujcɨn tɨ xymooyɨm. Je Espíritu Santo xyajtzɨnaayɨm huinɨxɨɨ, ɨɨch
    ajt huɨdibɨ ijtp tú'cɨy mɨɨd Jesucristo.
  cpb-NT: Te añiimotairo Inintakaantaitane kenkithatakotzirori kaariperonkantsi, kantakaantzirori
    eejatzi akamashireyetantari. Tema añiimotaatziiro iroñaaka otsipa inintakaantaitane
    kenkithatakotzirori añaashiretai antsipataiyaari Cristo Jesús.
  aon-aon: Um maresh? Iruhin ananin Mishin enyenyih dodogowihi aih hataurumap aria
    nyakweshihap um yoweihi aih hani enyudok shagok um. Iruhin ananin Mishin nyenekap
    mape wosik atin namudok um enyudok Krais ananin mour atin.
  hus-NT-2005: Pos nin takʼixtal an Tʼokat Ejattaláb xin pidhnál an xeꞌchintaláb xi
    yab in koꞌol in okʼontal kʼal tin kwentakʼi na Kristo Jesús, tin káldhámalich
    bin takʼixtal an walastaláb ani ban kʼibeltaláb.
  mig-NT: Chi̱ ley ja̱ ká'a̱n Espíritu, onde̱ jíín Cristo Jesús sá'a ja̱ chakú‑yo̱.
    Yu̱án ní nama ruu̱ ini̱ nda'a ley ja̱ ndíso kua̱chi jíín já ndíso kue'e̱ kuu̱‑yo̱.
  bps-bps: Du mdà di ksasatuito di ku Krayst Dyisas, tagablé Mtiu Tulus di gito i
    falami nawa. Na tafalwaan agu di kgikat di salà, i mebe dad to di fati landè gusenan.
  mbs-mbs: So pegsebad ko diyà ki Jesu Cristo, doen kaling pedowan imbegay te Espiritu
    Santo kanak, aw yan se doun te wedad den keilangan meg-inang a te salà, aw eked
    a den heman detengi te pelumun.
  tof-tof: Zitülkus módóga, arról Samuan arünga kürü kuri kurruanórr kolae tonarr
    akó büdül, ibü arüngdügabi Kerriso Yesukama.
  cme-NT: Bige‑i ciɛ mi waŋ-ma dumaaŋo-na? *Diiloŋ-Yalle fɔ̃ŋgũɔ maŋ hãaŋ-yeŋ ninsoŋ-cicɛ̃lma‑i
    Yesu-Kirsa horre-na, u kuraa-ye ãmbabalma nammu-na baa kuliiŋgu bi nammu-na.
  sus-sus: barima Ala Xaxili Sɛniyɛnxi xa sɛriyɛ naxan kisi fima, a bara won namini
    yunubi nun faxɛ xa sɛriyɛ xa nɔɛ bun ma Marigi Isa saabui ra.
  pon-2006: Pwe kosonned en Ngehno me kin kahrehiong kitail mour ni atail miniminiong
    Krais Sises, e kamaiauwihiedahr sang manaman en kosonned en dihp oh mehla.
  dad-dad: ere nigin, Kristus Jesus bunem, mata nẽ Awa Uur nẽ lo anim, mosor ado laa
    nẽ lo bun tamal yalelnan.
  zab-NT: Te pur, pur guelrnabee xte Spíritu Sant ni rbeznén pur ni anan tubyzi cun
    Crist, ax ardxapnɨ nez par cun Dios, aquɨtru rnabeeti duld lon niclɨza aquɨtru
    idxáldtin castigu xte Dios.
  jae-jae: gebe Ŋalau, taŋ kêkêŋ aêac daŋgôŋ mateŋ jali kêtu Kilisi Jesuŋa naŋ, nê
    biŋsu tec kêgaboac aêac su aŋga sec to tamac êndu ŋabiŋsu.
  ksd-ksd: Tago ra varkurai kai ra Tulungea i ra nilaun tai Kristo Iesu i tar valangalanga
    iau kan ra varkurai i ra varpiam ma ra minat.
  msm-NT: Su to Ispiritu Santu migbogoy ita to bag-u no kinabuhi tongod to pagkabogkot
    ta duon ki Cristo Jesus. Pigyuwas ki din to sae no ogdae to kamatajon no iyan
    kastigu no wada katapusan.
  myk-myk: Bani Kilɛ Munaa li lʼa ɲiifɛɛrɛ see wuuro ti kaan Yesu Kirisa wo kariɲɛɛgɛ
    ki funŋɔ ni ge, lee wo fanha kʼa nɛ shɔ jurumu ni xu wo fanha ki na.
  sbe-sbe: Matawuwuna Keliso Yesu debanaena ede Yaluwa Tabuna, iya mauli tauhaiyamana,
    yona gigibwaliyena meta baꞌaya yo boita yodi gigibwali udiyedi ye yailigabaeigomiuko.
  mcr-mcr: Ii tiiŋä etaŋgiyi. Dŋä Äŋguä, Kraisi Jisasi Iqueqä wäuŋuä iuta, Häŋä-pmeqä-vqä
    Iqu, suqä änyä-häŋi imäkätä, ne suqä quvqä iqueqätä, äpäkoŋqä iqueqätä, yäpä imä
    guä eŋqä-pa äpmamiŋquäŋgaŋi, huätä änewewqatkqe.
  cux-NT: Caati ley yeⁿ'e Espíritu N'dai yeⁿ'é Ndyuūs chiiⁿ diiiⁿ chi vɛ́ɛ́ vida cueⁿ'e
    daāⁿmaⁿ yeⁿ'e 'iiⁿ'yāⁿ chi yeⁿ'e Jesucristo. Ní diiiⁿ chi 'úú caneé libre yeⁿ'ē
    nuuⁿndi chi diiiⁿ chi ch'ií cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Çünkü Mesih Yeşua’daki yaşam Ruhu’nun yasası beni günahın ve ölümün yasasından
    özgür kıldı.
  san-ITR: jIvanadAyakasyAtmano vyavasthA khrIShTayIshunA pApamaraNayo rvyavasthAto
    mAmamochayat|
  bel-N: Бо закон Духа жыцьця ў Хрысьце Ісусе вызваліў мяне ад закону грэху і сьмерці.
  sch-sch: Khrista Jisua a ringna Ratha balam han sietna le thina balam renga mi sanminjôk
    zoi sikin.
  mic-MIQNT: Wejuli Nisgam ta'n teli ilgwenij ejigla'lit lue'uti ta'n teli assumip
    aq mn'tua'gig ela'lit. Wejuli Nisgam ta'n tel lugwet ignmugsi'gw na ml'gigno'ti
    ugjit piltu mimajultinenu aq ignmugsi'gw iapjiwewei mimajuaqan ginu ta'n mawo'lti'gw
    Se'sugulieg.
  huu-NT: Jeacɨno anamo jai caɨ iñena jira, caɨna duere fɨnoñeite. Jeacɨnona caɨ fɨnuamona,
    Jusiñamui illanomo ɨco jaca iñeitɨcaɨ. Duere sefuitɨcaɨ; iadedɨ naiemona Jusiñamui
    Joreño caɨna jai jillotate. Jesucirstomo caɨ duillanona, caɨna jaca itataite.
  jiv-NT: Jesukrístuja̱i̱ tsaniṉkiu asakrin Yusa Wakaní̱ nekas iwiaaku awajtamsaitji.
    Tuma asamtai tunáa túratniunmaya̱ tura jákatniunmaya̱sha aṉkant ajasuitji.
  otm-NT: Dí comhbʉ ra 'da'yote ra Cristo Jesús nangue rá ts'ɛdi rá Hogandąhi Oją.
    Nɛ gue'a í thøgahʉ bʉ ja rá ts'ɛdi ra ts'oqui, ngue mí ɛ̨na xtí 'dajʉ ran ʉnbi
    maząi.
  dah-dah: Gobe Yesu Kristuya hireke al gergeŋ nirtiŋ Holi Spirit gote saŋiŋ gore
    mata buluŋya kamde kamdeyat tareŋ bana mat nad siŋa niryiŋ geb, gago dineŋ hime.
  tnk-tnk: tɨ nəri nə mə ia nəpɨn me Nənɨmwɨn Ikinan rauvei pen nɨmɨruien mɨnraha
    kamhəuvehi raku pen tɨ Iesu Kristo. Noien nəha Nənɨmwɨn Ikinan ramo rɨneivinari
    ia nirak iakɨnaraka raka ia nɨskaiien səvəi noien ərəha mɨne nemhəien.
  kpr-kpr: 'Ainda beká mo: God da Asisi namonde budo, Iesu Keriso de dabade tatedo
    jebuga muturaira aimi setiri, na Ari Eko nengae ambarighae da fakina darigedo
    buvurutuseni.'
  san-IAS: jīvanadāyakasyātmano vyavasthā khrīṣṭayīśunā pāpamaraṇayo rvyavasthāto
    māmamocayat|
  nho-nho: I te aa, TeAitu TeAtua, te Tama e hakaora taatou ki ttaka taatou ma Jesus
    Christ, ni hakasaoria a Ia taatou i naa mahi te haisara ma te mate.
  gym-NT: ñobtä ñan angwane kukwe kämekäme nämane mun töibtä kä nämane mun mike ja
    mike ngite Ngöbö rüere abtä Ngöbökwe mun mikadre ja ngie nuen, ye ngäniene abko
    Ngöbö Üai käkwe mun tikaninte, käkwe mun mikani nüne btin, sribi nuenbare Kristo
    Jesukwe krusobtä ye köböire.
  azg-NT: Ee ntyja ꞌnaanꞌ juu jñꞌoon xco na iquenhanꞌ xjen, nquii Espíritu Santo itsijndaꞌ
    jon na condui jaa nnꞌan na cotandoꞌ xco xengꞌe nquii Jesucristo, juu jñꞌoonꞌñeen
    jndë siquindyaahanꞌ jaa ntyja ꞌnaanꞌ ncüiichen jñꞌoonꞌñeen na icoꞌxenhanꞌ na tovayꞌoonhanꞌ
    jaa na ngitsu jaa xengꞌe jnan.
  bhd-bhd: किजोकि पवित्र आत्मा तुसन ज़िन्दगी देलो, ज़ै यीशु मसीह करां एइती ते तै तुसन
    पाप ते मौती करां आज़ाद केरेलो।
  too-NT: Lā' huan Espíritu Santo ka'lhī līmāpa'ksīn. Lā' ū'tza' tzē cālīmaxquī' xasāsti'
    ixquilhtamacujca'n a'ntīn takalhlaka'ī' que Cristo Jesús māpūtaxtūnu'n. Lā' quilakmāxtulh
    de huan xako'hua'jua' līmāpa'ksīn a'ntū ixquimātlahuī a'ntūn tū' tzey. Lā' chuntza'
    Dios tū'tza' quintimālaclē'nīlh.
  ind-AYT: Sebab, hukum Roh kehidupan dalam Yesus Kristus telah memerdekakan kamu
    dari hukum dosa dan maut.
  cjo-NT: Paerani ashi noyironi nantapiintzironi kaari kameethatatsi, niyaatemi paamariki
    kaari tsiwakanitatsini. Omaanta naapatziyakari rirori, owawijaakotantaanari Ishire
    Tajorentsi, owañaashiryaantaanari. Ojeekakagaena iinja janta jenokinta, nokanteetapaatyeeyaani.
  nsn-nsn: Ge tang Kristo pe na nitampopokohor Iaben geke heir tagigeig tar timuhur
    nitua, ke luaka liu tur pe tagigeig tena nitampopokohor niguata uasa doho mat.
  san-DEV: जीवनदायकस्यात्मनो व्यवस्था ख्रीष्टयीशुना पापमरणयो र्व्यवस्थातो माममोचयत्।
  tna-NT: '@see-verse:ROM.008.001'
  lid-lid: Idoh handru, tasah na lahou ta Krais Jises, Malawin Ndrabun le badeh, mesekei
    taha ahis hawen, ma taha winiyan a-en hamon ta kandriyen ta kohan handru ma manyah
    mwasin. Ya, iy tolowei taha udu bolo kandriyen ta karei ma lomondra ndra-in, eme
    ma iri kandriyen doh winyan batondrok taha ma batiyani taha bala san ta imek ja
    bwe.
  wim-wim: Puth nil God.angan Ngeen-Wiy Min nungantaman kuch ngampara, aꞌ puth nil
    Jesus Christ.an ngangk ngamparang ngul wun-wunana, ngampaniya yipam wayan keꞌ-ngul
    iiy-iiyāmp maꞌ-yotamana, aꞌ puth nil God.angan yipam ngampang keꞌ kuchow aak way
    aakanakana.
  zga-M: Uhuva eshelia ya numbula ya hukianya hwa Yesu Klisite yembwene une nivile
    hulu ni mbivi nuvufwe.
  yom-yom: Bila Mina mi Pheve yimvananga luzingu mu Klisto Yesu mikhula mu mina mi
    masumu ayi mi lufua.
  san-SIN: ජීවනදායකස්‍යාත්මනෝ ව්‍යවස්ථා ඛ්‍රීෂ්ටයීශුනා පාපමරණයෝ ර්ව්‍යවස්ථාතෝ මාමමෝචයත්|
  yut-yut: Nido ji Yesu Kristo dakon mɨŋat amɨn kabɨni ekwaŋ, ae Wup egɨp egɨp nimɨsak
    uŋun dakon tapmɨm da ji pulugaŋ depmaŋdak. Aŋakwan ji yokwi gat ae kɨmot gat da
    kɨsiron saŋbeŋek dɨma ekwaŋ.
  grc-BYZ: ὁ γὰρ νόμος τοῦ πνεύματος τῆς ζωῆς ἐν Χριστῷ Ἰησοῦ ἠλευθέρωσέ με ἀπὸ τοῦ
    νόμου τῆς ἁμαρτίας καὶ τοῦ θανάτου.
  cpc-NT: Tima tii añiimotairo Ikantakaantaitani kinkithatakotzirori kaaripironkantsi,
    kantakaantzirori akamashiritantaari. Aña añiimotairo pashini ikantakaantaitani
    kinkithatakotzirori añaashiriyitai atsipashiritaari Cristo Jesús.
  nhg-NT: Pues inu Espíritu tiechmacalo nemelestle tieca Cristo Jesús, hua por tiebeleteles
    ye otiechmöquextejque de inu beletelestle de tlajtlacule hua de mequelestle.
  nya-nya: chifukwa mwa Khristu Yesu, lamulo la Mzimu Woyera amene amapereka moyo,
    lawamasula ku lamulo la tchimo ndi la imfa.
  ngu-NT: Itechcopa Jesucristo on tlanahuatijli yejhuan quisa itech on Espíritu Santo
    yonechmanahuij itech on tlanahuatijli de tlajtlacojli. On tlanahuatijli de tlajtlacojli
    nechhuicaya ipan miquilistli, pero aman on Espíritu Santo nechhuica ipan nemilistli.
  kup-kup: '@see-verse:ROM.008.001'
  jid-jid: Na ka'adar Ibrji u vri nimi Almasihu Yesu a kam tati bi kpa chuwo ni kaidar
    lahtre ni kwu.
  wmw-wmw: Kamana uwezo wa shariya ya Roho wa mainsha nkati ya Almasihi Insa ukombola
    nkati ya uwezo wa dambi na wa kifo.
  gmv-GGM: Gaasoykka deyo ayana wogay Yesus Kiristoosa baggara nagarape istta geeshida
    gishikko.
  ssg-ssg: I sohot ukek ien nake kako teka kahikahi Krais, Holi Spirit tel i neneini
    kako ma i hahasawi nanahiakako, i oxoxi kako ti hahitake nenein ti isiaiakako
    ailei saun lialun ti lawe i kapiti kako hani aweisali matemate.
  zpo-NT: Nu lee Mbi Naban cheen Dios nzaa yalnaban kwaan kub lo be nel Jesucrist
    mloo be lo yalnabeyy cheen jwalt, mer kwaan nzhano be naz lo yalgut.
  poy-poy: Toziya malagaliru ga Rohu yagajega ukomu kwa kulikolerana pamuhera na Yesu
    Kristu ganekeziya kulawa mumalagaliru ga vidoda yagajega kuhowa.
  qwh-NT: Porqui Jesucristuman marcäconqantsicrecurmi cawatsimaqnintsic Santu Espiritu
    libraramarqontisic condenasionman pushamaqnintsic jutsapita.
  gaw-gaw: Aḏinu? Da Kristus Jesus ele tamaniḏa laip̱u daaṯem amunu Kayak Ouḏinu ḏo,
    ig oh bauklel megṯe ele amu, Nug da hip̱uninnu ḏo amu mauhak elep̱anu eḏua awiḏe
    amu gemu da baula amu ele ii tamaniṯem.
  nca-nca: Dokoro, Yuqa koro hutuŋo mande ŋundo yoto-yoto ke kunoro Kristo Yesuwore
    quhurí tewero murímboro hutuŋo mande ŋundo kuroní khumaró ŋu noŋgo oroso kiriní
    kina yote.
  zpz-NTPP: Gun ya̱ bi naca̱ ni leey nu rniiñ nu riib ic Espiriit Yon ni Ñgyoozh,
    nunu leey zeꞌ gyicy ñi nu cui mbaña̱ nu nac Jesucrisht. Orzeꞌ nu nac leey zeꞌ
    ya̱ bi bruu chu̱ lo reñaꞌ leey nu rnii nu riib ic cyi ya̱. Leey zeꞌ gyicy ñi nu
    gat na.
  mkj-mkj: Pwa kojonned in Ngenno, ma kin kahrehng kisai mour nehn asai minmin oang
    Christ Jesus, Ih ne kapisla ngoahi jang in kojonned in dihp apel mehdi.
  zac-NT: purquë Espíritu Santo rneꞌe vidë sin fin por lëꞌë më. Bëlá më na de duldë
    con sentënci naná gatia.
  kyg-kyg: Na kava hinagenoꞌaeꞌmo agoti huno olategaiye. Keꞌaepa gemoꞌa hosu kavaꞌe
    nefali kavaꞌeꞌmo alino afole aino neꞌateyaꞌmonanafa Kalaisi Yesupiꞌmo maiꞌnonagenoꞌaeꞌmo
    Goti Aunemeꞌamoꞌmo afaꞌa maisuna yaꞌmo alino nelamiya Aunemeꞌamoꞌmo alagepa faigoko
    geꞌaletiꞌmo keꞌaepa gelefeꞌmo ago hatu maeno nateꞌniye.
  kmk-kmk: Ta maipagapu utdit pannakabalin Ispiritu Santu un nampabagu uttun mataguwan
    taku gapu’t dit naidagamungan taku kan Kristu, nawayaan taku utdit pannakabalin
    di basuḻ kan katoy un siya dit mannanayun un dusa.
  cao-NT: Quinia huëtsa ó tsi bësohi quiha. Jasca, Cristo qui ja chitimino tsi ja
    qui Espíritu Santo acacaquë. Jaha tsi namëhai ca jocha chama quima ja paquëmahacaha
    quiha bësomahai ca Espíritu Santo chamá no ra.
  bbr-bbr: '@see-verse:ROM.008.001'
  inb-inb: Santu Ispíritu iuiachiska mandaiwaka kaugsaitami kará; chi mandaiwami jiru
    pandariikunata Jesucristomanda kispichiska kanchi; chasaka, mana diltudupa wañuima
    chaiagringapa.
  hrv-hrv: Ta zakon Duha života u Kristu Isusu oslobodi me zakona grijeha i smrti.
  box-NT: Mu bon, le Dónbeenì Hácírí, dìo wee na le mukãnì o nùpue yi o páaníló
    là a Krista bìo yi, á kã̀nía mi mu bè-kohó bìo lè mu húmú níi yi.
  ote-NT: Ngueꞌa̱ Ajua̱ xa ña̱ngaguihʉ de rá tsꞌɛdi ra tsꞌoqui núꞌa̱ mi tsixcahʉ ja
    ra du, y nubyá ra Ma̱ca Nda̱hi go gueꞌa̱ ri mandaguihʉ ne tsixcahʉ ja ra ꞌraꞌyo
    te ngueꞌa̱ drí ꞌnathohʉ co ra Zidada Jesucristo.
  wnu-wnu: Eng Igomurur qau wonou qomon uber end inamar yar Yisas nob insoriamor end
    igomot igoruboun. Qomon boru ebet umb igoun eng inouri igama inboair ba yarer
    end igomot igoun, end bo sabar qomon boru qiyo umau eng me init igorinerei.
  zam-NT: Xpii Natú' ndli le' mèn ndxàp yalnaban thidtene, mèn co' ngòo loo cón che'n
    Crist Jesús. Por cón che'n con' co' ñibe' Xpii Natú' loo mèn, con'a ndli ngue
    tee ban ndac mèn loo Diox, ne. Más de cona, mbli Xpii Natú' ngro'en loo ryethe
    con' ye'rsin' co' ndyub yo'f lezon par mcuanen xtol daa co' ndli par ryo xà'en
    loo Diox thidtene yiloa.
  zyp-NT: Zecawtamaw tatah Khri Zisu thongtah hringnah peitu Thlawpaw phung taco suanah
    le thihnah phung chung taikhei a pa luasah myca.
  sey-NT: Ja̱je paꞌina, coꞌayepi cuiꞌne ju̱ni huesëyepi joꞌyaëre paquëni eto huasopi,
    yëꞌëre, Cristo Jesús ja̱ꞌre tsioni paꞌiyepi, joyo paꞌiyepi.
  nvm-nvm: Ur fu ise ijar giriesame no aferduome una unam ise ijia vako no ijia jame
    ise reoinva ijefuon no vajai fian abeknum aoin. Regavo iviakma fun Godon Kaven
    Akai ijar daro fuon ijia no karaunuome ke una unam fuon ma iji iviamkor ijia unuin.
    Regavo Kaven Akai ijar daro fuon ijia ma karivako iji Jesuon duadok ijia abe muin.
  mps-mps: Magi baso meni, ena megi da Krais Jisasde tia selama tama Godigo Tedali
    Mobo Bidigo tų dalali. Te da te dena homude elalubo dwai sę ilibo kolesaga dologode
    me bidibadi, tama da te isai bidi tiwai bidiyu tama da Godide tedali bidai dao.
    Tama da te tama tiwai me bidibo tagalomainogo eyu, tama Tedali Mobo Bidigo gasa
    tų dawai, te da olo bugagia bidimainogo agai tama tiai dao.
  pab-NT: Enore Nisekohare aotyakisa wiso hoka exaotyakira atyo Cristo koamaniya moheta
    wiso. Exahe hoka iyeheta natyo wenati iniyalahare nonitata, exahe nomawenekoaretyaki
    xoaha nonitata.
  llg-llg: 'Te hambu dedeꞌa kasosoak dua: kaesan, mete ma ita nanambaꞌak to Yesus
    Karistus, na Manetualain Dula Dalen fee ita koasa, fo bisa tasoda ndoos. Kaduan,
    dedeꞌa manggalauk manai ita dalen fufudi ita, fo tao salak. Basa boe ma, mete
    ma ita tao salak, na Manetualain nunute ita, de Ana heok nasadea ita. Naa, mete
    ma ita hambu Manetualain Dula Dalen, na, Ana mboꞌi heni ita teme sala-singgok
    koasan mai.'
  kyf-kyf: Nɩɩ, -Lagɔɔ Zuzuu tite, -we nyɛa nyɩmɛ 'yliyɔgagɩe -Zezu Klisɩ 'wʋ, -mʋʋ
    ka 'mɩ gbʋnyuuu tite -yɔ tlɩtlɩe kwɛɛ -sa.
  tpi-tpi: Long wanem, yupela wan wan i bilong Krais Jisas nau, na lo bilong Holi
    Spirit i save givim laip long yumi, em i mekim yupela i kamap fri, na dispela
    lo bilong sin na dai em i no bosim yupela moa.
  mih-NT: '@see-verse:ROM.008.001'
  qvh-NT: '@see-verse:ROM.008.001'
  kms-kms: Te pugri beghi Kraist Jisas peti nowi kin te ningg Ququ Yuwon Ye nde gri
    beghi yumbo ur oghi ye pe pas, di ni beghi yumbo ur brequ di pati kin gre tende
    puaq nundumu pre.
  agn-agn: Tenged kaman ong pagiga-pen ta ong ni Cristo Jesus, ang Ispiritong pagtorol
    ta kaboi ya ray ang paggaem ong yaten, ig ya kay ang paglibri ong yaten ong gaem
    tang kasalanan ig kamatayen.
  nhi-NT: Acmo cah tlatzacuiltilis nic ica tlen Cristo Jesús ocmochiuilihtzinoh, in
    Espíritu naquin contemactia yolilistli otechquixtih imac nitlaniquilis in tlahtlacol
    uan imac miquilistli.
  ttc-NT: Komo te tume'l ti'j te qanq'in [te jun-ele'x] aj ntzaj tsi' te Txew Dios
    tzan tpaj te Kristo Jesus, tzan tpaj te nini oje qokolpjik tuj tq'ab' te choj
    b'ix ti'j te kamikyj.
  dan-1931: Thi Livets Ånds Lov frigjorde mig i Kristus Jesus fra Syndens og Dødens
    Lov.
  kwj-kwj: Hinde wowani, Kurais Jisas ri woro sumbu keke himamwale ako tini handau
    Gotri Himamwale ri kwambu to kapwa sumbu woni handau numbo ki a daro ti ani rani
    raꞌaisiwani o kapwa sumbu ga ani ai anangaunda nambwe.
  vie-OVCB: Vì luật của Chúa Thánh Linh Hằng Sống trong Chúa đã giải thoát tôi khỏi
    luật của tội lỗi và sự chết.
  kze-kze: ááéma sáwíta uráundawai tátokowata puwónaundawaiya ówánanaya Ísu Káráísiti
    iyásínkaraisata kweséya aúnái'a umáíya máyaunanaya Áánútun-amanko kárákwiyisana
    Áánútu aaivimbá íma maisinkénaya íma sáwí-meyamba simíníye.
  lbk-lbk: Tay khapo isnan naiyornosak ken Jesu Cristo nan Ispirito Santo ay mangischo
    isnan fiyag ay maid pengpengna nan mangichalan ken sak-en, ya inpawayana sak-en
    isnan ngaag ay nanetengngel ken sak-en ya mangischo isnan kateyak.
  mto-NT: Ku̱x je̱ Espíritu Santo, juuꞌ veꞌe je̱ jayu du̱mo̱o̱yp je̱ joojntykin ku̱xeꞌe
    toꞌk muk yꞌitta je̱ Cristo Jesús ma̱a̱t, je̱ꞌe̱ts a̱tseꞌe xka̱ꞌmip je̱ts a̱tseꞌe
    veꞌem xꞌo̱ꞌyixju̱ je̱ts a̱tseꞌe nko̱o̱ꞌkto̱kintoonnit je̱ts a̱tseꞌe nkatsaachpaaꞌtu̱t
    xa̱ꞌma ka̱jx.
  bzh-bzh: In Anon Vabuung yi horek nër bë alam degevonġ nġaa nipaya, og denadiiḳ
    bemalaj nama. Log nër ving bë hil atu Kerisi Yesu yi alam lo, og hil su rëḳ nadiiḳ
    bemalad nama rë, gaḳ hil rëḳ medo malad-tumsën degwata.
  guj-2017: કેમ કે ઈસુ ખ્રિસ્તમાં જીવનનાં આત્માનો જે નિયમ છે તેણે મને પાપના તથા મરણના
    નિયમથી મુક્ત કર્યો છે.
  jvn-NT: Kenèng apa aku kok ngomong ngono? Jalaran sak barengé awaké déwé dadi siji
    karo Kristus Yésus, Roh Sutyi nganyarké uripé awaké déwé. Saiki Roh Sutyi sing
    ngwasani uripé awaké déwé. Pangwasané dosa, sing misah awaké déwé sangka Gusti
    Allah, wis dikalahké.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨraazɨtɨyai Jizaazai yakevɨ Kuryai gaala gɨzaavaderebwi
    kayaaꞌnanyabulyɨ yune naanga balyabulyɨ saburaarɨ mena wɨla gyɨꞌdalamaaraꞌ.
  ian-ian: Kraistna kɨta lulu tɨwangat Godna waagan wunkat tavilɨgandɨ. Tavilɨndangat
    wun kat apmna vat yetɨeya vat kwilɨgandɨ. Tamba wan kavle vat wun kat ngilaa lɨndɨ.
    Ngilaa lɨnda njɨmbla kiyalɨnja vat wun kat kwilɨndɨ. Kavle vak kat Godna waagan
    ngilaa la vat njalataa kwulatɨgandɨ.
  hun-hun: Mert az élet Lelkének törvénye megszabadított engem Jézus Krisztus által
    a bűn és halál törvényétől.
  mcf-NT: Icsaquido yec bëdamboec tabadtiapimbo icsho Nuquin Papan cuidtequido icboedëmbi
    Esus tantiasho Nuquin Papan aton Mayan meniac aidën tantiamiacpadec nuqui bëdamboec
    tabadanendac.
  kjs-kjs: Gore Holi Spirit-na kagaa porame naa Yesu Keriso raapu mapiraaya. Go pisa-le
    pupitagi nape pora-para komape pora-para Holi Spirit-mi naa kepema koe ele mea
    rubisa.
  mni-mni: Maramdi Christta Jisugi mapanna hingba piba Thawaigi wayel yathangna eibu
    papki amasung sibagi wayel yathangdagi ining tamhanbire.
  yad-NT: '@see-verse:ROM.008.001'
  mxb-NT: Chi̱ Espíritu ii̱ Ndios, na̱ xíꞌo ña̱ kataki chíchí yó saꞌa̱ Cristo Jesús,
    no̱ón kúú na̱ ni̱ taó xóo yuꞌu̱ ti̱xi ndaꞌá kua̱chi, xíꞌín no̱ó ña̱ kánian kuui̱.
  pon-2006A: Pwe kosonned en Ngehno me kin kahrehiong kitail mour ni atail miniminiong
    Krais Sises, e kamaiauwihiedahr sang manaman en kosonned en dihp oh mehla.
  maq-NT: tsëhë xi quihndë xi tjenguen ndiya rë Nina xi sua naja cjuahñu xatsë ngatsë
    rë xa xi casahmi Jesucristu ne, vëhë xi ha tjin ndaya ngayaan tsëhë ndiya rë cjuatsehen
    xi sua naja cjuaveya.
  hto-hto: Juzíñamui Ñuera Joreño caɨ rairuilla uai, dájena Jesucrístomo caɨ jaɨnáinamona,
    caɨna ñue cáataite. Afe llezica caɨna rairuide Ñuera Joreño uai, afe nanómona
    cue rairuilla fɨénide uáimona cuena oni jɨ́recaitade. Afemona fɨénidɨfue ana tɨ́illɨnomo
    cuena úiñeite.
  por-BRBSL: Pois a lei do Espírito da vida em Cristo Jesus me libertou da lei do
    pecado e da morte.
  ces-NKB: Neboť zákon Ducha života v Kristu Ježíši mě osvobodil od zákona hříchu
    a smrti.
  cui-cui: Nacom pia Pejumope tʉnaxʉ tatsi naca cata peajʉntʉyapusʉwa xua wajinompae
    coyenewanexa xua caemonae xua wanaexanaexaetsi Cristo Jesustha. Barapo Nacom pia
    Pejumope tʉnaxʉ tatsi neyawena pia peayapusʉ itorobi coyenewatha. Necapanepa exana
    po peitorobi coyene weya xua neitoroba xua abe taexanaewa. Mataʉtano necapanepa
    exana xua po peitorobi coyene weya tʉpa necana exana.
  boj-2014: Ŋambile qa Mondor a Kristus Yesus aqa wau na niŋgi aqaryaiŋgej deqa une
    ti moiyo ti na niŋgi olo taqatŋgwa keresai.
  eng-OEBUS: for through your union with Christ Jesus, the Law of the life-giving
    Spirit has set you free from the Law of sin and death.
  eri-eri: Taate bona, elebe tere etenga-etenga Yesus Kristus nomo, onodu Hauri Guuni
    nomo nuuni beele no ere agege auma higi‑higina waha no, une bagu umou bagu nomo
    nuuni beeleha ege gidu amina hatigai, onou bona nuuni beele waha no tere ege oofa
    tigei uwa.
  aly-aly: Arrantherr Jesus renh tnakenty, Itnweng Rlwartel arrenhantherr itethilem
    apmwekety, arrantherr iteth intem-antey aneyenh, ipma ayntey-angenh. Nthakenh
    ayntarrp-iley-angenh angka arrwekeleny-angkwarr.
  wiu-wiu: Ni edoa-mo. Papete eina namolo totono litiku pekete toapa tone tokoo poaneleme
    toto etepea tuma pomotoa taneyake opi Epetane Yominine totono litia tekete Keraisu
    Yesu patu kautakoa kakete meemoa poko.
  swe-swe: För livets Andes lag har i den Smorde (Messias, Kristus) Jesus gjort mig
    fri från syndens och dödens lag.
  cth-cth: Bangkongtetpawiteh Khrih Jisuh thung kaawm e hringnae Muitha phung ni yon
    duenae phung thung hoi kai teh hlout sak lah ka o toe.
  mti-mti: Kuiyawa Keriso Iesu gumbe, Guwawa inaiinaiba gwangwan meuma wakene, sira
    me ne yankwe nedne, kukaeba ge bo gwangwaneba gumbe.
  pad-NT: Jesus Cristo kania aakaramisina mani ida akadimahi ja'dini-ra avahojavini
    hija. Ma'onahai Jahaki ava'i-ra nahonariahihivini mani ida haria akava'ijoavini
    hi'ia, hojai asohiriki kava'isohihi ava'i-ra nahonariahihijanaria kaimoni, oniani
    ida Ibavi Jaharika'oakia haria arakhajanarija.
  twi-twi: efisɛ Honhom Kronkron no ama mo nkwa a efi Kristo Yesu nkyɛn, na agye mo
    afi mmara a ɛde owu ba.
  hlt-hlt: Jesuh Khrih ah hingnah Mueihla kah olkhueng loh tholhnah neh dueknah kah
    olkhueng lamkah nang n'loeih sak coeng.
  tbz-SIM: Kɛ yɛ̃́ Muyɑɑ́nsɑ̀ɑ̀mù kó ikuɔ́ ìì duɔ̀ mmufòmmu bɛ̀ɛ̀ tɑ̀unnɛ̀ Yesu Kirisi
    iì n dènnɛmɛ̀ mɛyɛi nkó ikuɔ́ miɛkɛ ìì kɔ̀ù.
  san-GUJ: જીવનદાયકસ્યાત્મનો વ્યવસ્થા ખ્રીષ્ટયીશુના પાપમરણયો ર્વ્યવસ્થાતો મામમોચયત્|
  ake-NT: apʉne pʉra Kʉrai Sises poro uko'man nɨto' A'kwarʉ iwano' main uya umo'kasa'
    makoi mɨrɨ awonsi'kɨ uma'tan nɨto' iwano' main apai.
  qvn-NT: Nä Jesucristopa runanman muyurushaga, chay ali cawachimagninchi Santu Espiritum
    munayninwan jorgayämanchi chay juchäcuyaglata cawachimagninchi Moisés isquirbinganpita,
    chaynuypa Diospita mana raquicashala cananchipag.
  tku-NT: Espíritu Santo ka'lhī lītli'hui'qui. Ū'tza' tzē cālīmaxquī' xasāsti' ixlatamatca'n
    tī ta'a'ka'ī'ni' Cristo Jesús. Quilakmāxtulh huā'mā' līmāpa'ksīn tū ixquimātlahuī
    tū jā tze. Chuntza' Dios jātza' quintimakapātīnīlh.
  bjk-bjk: möxösa, a lölös möxö Töxödös ne Tanono ewe ibo isik a to re e kölöme re
    Krais Jisas, ina lölös i ölanglanga e bira xalik a lölös möxö magingin saban ma
    möxö minet.
  msy-2020: E fo, e bar datɨrɨghɨn Krais Iesus ko pueghav itiba, Godɨn Duamɨn gavgavim
