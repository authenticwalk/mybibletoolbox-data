  ory-ory: କାରଣ ଜୀବନଦାୟକ ଆତ୍ମା ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କ ସହଭାଗିତାରେ ତୁମ୍ଭକୁ ପାପ ଓ ମୃତ୍ୟୁଦାୟକ
