    kita sang maat na dadaan pagbuut nang ginawa ta na makasapad kanatu.
  gyr-NT: Esepia niha, Jesucristo rese yaicose, yande cuaisar Espíritu tecovesa mondosar
    yande renose angaipa povrɨ sui, manosa sui avei.
  kmh-kmh: '@see-verse:ROM.008.001'
  ukr-ONPU: бо Закон Духа життя через Ісуса Христа звільнив вас від закону гріха та
