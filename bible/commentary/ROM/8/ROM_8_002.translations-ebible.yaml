  khs-khs: 'Niyawa olokeyatela timiyanase niwa kulusene isu sosolo emi hapakeye. Alawamona
    Ho Napoyewi penaiyawamoke niwa olokeyaletelawemi sepe sini ene kuluwa silikepilakeye.
    Niyewi Yesuma kulupela: apola: sitalapita: isu sosolo hili nokemi Ho Napoyewi
    niwa siliyakeye. Ho Napoyewi nini himu fa:nemi piseikipela: pota: elaleke, tomayewi
    matanawa amokiwa niwa piseikipela: pota: maelakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኪሪስቶሳ ዬሱሳ ባጋና ኑሲ ዴዑዋ ኢሚያ ጌሻ ኣያና ሂጊ ታና ናጋራ ሂጊያ ኣይሌቴፔኔ ሃይቁዋ ሂጊያ
