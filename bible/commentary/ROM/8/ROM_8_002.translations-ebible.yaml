  ena-ena: Vaka lusɨŋ sɨbɨlɨ hɨsɨŋ agɨladɨ ciaŋ vɨdɨvɨdɨŋ agaŋ lɨdaci namɨlaŋ lɨmɨn
    sɨbɨlɨ ulaŋ hɨvɨ me hɨniadamɨlaŋ uami. Hɨnidalaŋ lusɨŋ sɨbɨlɨ agɨlaŋ naludɨ ifɨhɨmuhɨmu
    saŋ lɨhavɨlalɨ uami. Agadɨ ala iabi namɨlaŋ Jisasɨ Kɨlaisɨ hula hɨji humɨgaŋ pam
    laci hɨnilalaŋ uami. Lɨdalaŋ Asɨ dɨ Amɨŋ agadɨ ciaŋ vɨdɨvɨdɨŋ agaŋ naludɨ lɨdaci
