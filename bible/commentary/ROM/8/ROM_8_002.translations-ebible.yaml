    yowaloka molaiboya, sako ne:'
  heb-heb: כי תורת רוח החיים במשיח ישוע שחררה אתי מתורת החטא והמות׃
  mpp-mpp: Ga Kristo Yesuholec wetackelu gaengka, Asu gagaineholecte yefe-yowadi bikic
