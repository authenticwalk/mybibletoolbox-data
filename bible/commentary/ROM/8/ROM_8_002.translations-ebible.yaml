    somtaꞌni isɨhutofonemaꞌmentisofoho. Osoꞌno oso yahino wonyo huhwo sohwo kako ngkimo
    poyo nɨmokumneꞌento yalokunjo sohwo ngkimo apaꞌno mipenɨmotawenohoho.
  yon-yon: Amborom kuu Yesu Keresu yaambed aron korem ye wadkeri kondi ye Kingkin
