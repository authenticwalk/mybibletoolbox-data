  gup-gup: Kaluk nawu Namalngmakkaykenh kanwon mankerrngeh mankarre kadberre. Bu nungka
    kanmalngmimbiwon kadberre bu ngad nawu karridjarrkkukbelbmerrinj kore Christ Jesus.
    Bu bolkkime ngad karribongyerrkmengbeh kore manmekbe manbuyika mankarre manbu
    kundowikenh ngarre, manbu ngad kanwarrewam dja wanjh kunu ngad kanmarnbom bu karrimalngdoweng.
  bss-NT: Mbéndé e Edəə́dəŋ echě epiinad syánē aloŋgé, abé áde dédíí ne
    Yesu Krǐstəə, ehúdé mɛ á mehaŋ mé mbéndé e mbéb ne á mekáá mé kwééd.
  met-met: Namua na mana Kristo Yesu oxatanoa, Urana Aningong walingam haringinganoa
    luba kira taining tainina, bu tayunga kubolu diana matiyua tang haringingadinga.
  kpj-NT: Deuxu‑ò Tyytybytyhy dori warurutymyra‑di riwarurudỹỹnytyhyre. Rubu‑ribi
    dori Jesuisi Kristu riwatare ixinamy ararekemy.
  zao-NT: Lee Mbi Nayon chaan Diox kuu ndaa yalnaban kuu kub loʼaa, mlooʼaa lo re
    faltaa ne lo yalguth por Jesucrist.
  byx-byx: I ama rarlimini nanaa be quasiq ama Ngemumaqa qa maarl na uut sever auur
    a viirang arle ves? I raquarli na uirl dai qurl uut pe ama viirang angera dlek
    de ngen ama aapngipki. I iara ma Iesus Kristus ka veriktem se uut ne ama Qevepka
    aa dlek nemet liirang aa. I ama Qevepka qerl kuarl te ama iames nagelemiis.
  ctu-CTI: An i p'ʌtyʌlel Ch'ujul bʌ i Ch'ujlel Dios cha'an i yʌq'ueñonla tsijib bʌ
    laj cuxtyʌlel. Cha'an añonla ti Cristo Jesús ti' coloyonla ti i p'ʌtyʌlel mulil
    mu' bʌ i yʌc'onla ti sajtyel.
  zos-NT: Porque Espiritu'is tø yaj quenba Cristo Jesusji'ṉ; y cuando mismo Espiritu
    Santo'is nøyospøjtzi, muspa ndzac yatzitzoco'yajcuy y ji'nam ma tocoy jetse.
  gvs-gvs: Yaubada ina Katukeda neta Baloma Kimaasabaina iepaaisewe, kita Guyau Yeisu
    goi yawoida vau ivinida. Ago goyo be ámasa idi togaga nakae Atukedayana iepaaisewe
    go, tutayana Balomayana iepaaisewe, goyo be ámasa idi togaga yaina goi italigeida.
  kbm-kbm: Ve Ngalau ebe gilgum be eitit tambweg matawand ve Yisu Kilisi ane ok, ete
    gikaiwel eitit takwai gen tiate be tis luev ebe ve tanmat vunu ane ok gikwai.
  tew-tew: gá Christ Jesus-áḏí wîˀḏa̖ˀ waagibá gimuuḏi i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖
    i wówátsi napä̖yiˀiˀ ûnkoeḏiḏân dímaˀpꞌä̖́ḏi-íḏí tꞌaywó̖ˀdiweḏi heḏá chuwa
    iweḏá.
  rmc-rmc: Bo o zakonos le Duchoskro, so amen del o dživipen andro Ježiš Kristus,
    man oslobodzinďa andral o zakonos le binoskro the andral o meriben.
  apr-apr: Ngan awete nen, yesoo idi nga, Maro Amunu Silene yo ikaua nepongo paunu
    paidi i, in la ikau idi ye dada dook tiap ke sennene yo bet iyei idi a tammata
    i. Ngan iyei nen ye urata ke Yesu Kirisi yo taye tagauagaua i.
  tiy-tiy: Non sabaf bé kéwaléy tome dumo Jesu Kristowe, i Rémogor i Tuluse fénukasén
    betom brab nirayén betom i umule magufusa. Atin mélaw éndaén i mémégés betom mésala
    funa tom méléhu.
  nlg-nlg: na pukuna nina maana na Tarunga Tabu te heghita na vola vaolu na pukuna
    na hava Jesus Christ te nea vanighita, mana Tarunga Tabu te va tatavahaleghita
    tana maana ni palu, te ghidevia tana mate.
  dgr-DOGNT: Zezì-Krı wedahxà Yedàyeh Nezı̨ı̨ wet'à ts'eedaa sìı hołı̨ı̨-nàowoò eyıts'ǫ
    ełaàts'ewıı nàowoò ch'à edaxàgohtè hǫt'e.
  pes-OPV: زیرا که شریعت روح حیات در مسیح عیسی مرا از شریعت گناه وموت آزاد گردانید.
  ron-1924: Ын адевэр, леӂя Духулуй де вяцэ ын Христос Исус м-а избэвит де леӂя пэкатулуй
    ши а морций.
  tpz-tpz: Suk ataeah, ea pah paeh, ea a ma teꞌ pe Ieesuꞌ Kristo, ko kikis pa Tuvuh
    Vasioꞌ to heꞌ voh a ra o toꞌtoꞌ voon, pareꞌ hehe a rora manih po kikis va pa taateꞌ
    hat vëh to heꞌheꞌ a rora sih a mët.
  agd-agd: Mai fara vara seyo, Yisas Karaisin pinté uaren mi aunan ma amé iyan mai
    Kantá Aunani ákona anon ume ú purin núi ákona finte setin útúfen mino.
  rkb-NT: Deus hyrikoso pikpehaka iwaze izikwy katuk mynapykyryk, ihyrikoso pikpehaze
    ba zimyi. Iwatahi wasanibara humo ka ja katy peha peha byity. Deus sinini ykarawy
    bo ba zikpeha.
  san-THA: ชีวนทายกสฺยาตฺมโน วฺยวสฺถา ขฺรีษฺฏยีศุนา ปาปมรณโย รฺวฺยวสฺถาโต มามโมจยตฺฯ
  iws-iws: Dimusi rani, kara tariinanɨn Krais Jisɨs siirgɨn, kariirɨn dimɨn biyɨeyɨm
    mɨ naoni siyɨu ɨkɨn, siir hɨrankɨ siya nanmaiwarkainakɨn. Mɨ tariinanɨn kara tɨ
    siyɨu hɨriinanɨm sɨmiir swokɨ o rani. Nɨɨngaka. Kariirɨn Adi Komii siir naeyɨuɨn
    siya bɨdi hauuwɨn siyɨu mɨiyɨkɨn mɨ kwoɨn budɨn omwai waiya yokiyokɨiiyɨn siirɨn.
  pol-SZ: Prawo Ducha, prowadzące do życia i darowane mi przez Jezusa, wyzwoliło mnie
    z bezradności wobec prawa grzechu i śmierci.
  ztq-NT: Lëë kyalbini mbañ nii xnee Jesucrist pteelaa lëë no lo xley tol ni lo kyalkuty.
  zai-NT: Purti rudii Espíritu Santu enda nabani cani ma nuu né Cristu Jesús tobi
    si, ne zacá ma bilá ca de lu ná pecadu ni rudii enda guti.
  upv-upv: Suri derteren se Nem̃in On etlasi tweni kerr renge nololien ko mijen nga
    m̃ika totoni kerr, ko ela mauren tevi kerr nga rramkorti tevi Iesu Kristo.
  wap-NT: Kaimanaꞌo Doronaa taaniꞌi naa waꞌati paꞌinaꞌo kakupa-karu wazaamatinpan
    idi Christ Jesus idaꞌati. Ukauꞌan aizii, aonaa powaꞌa wanyukunuu idaꞌaꞌo oiaꞌo
    poitoruitapan waunao, naꞌakaꞌo niꞌoraz waunao karikaonanuꞌo mawaka-karu diꞌiti.
  mva-mva: 'Bakara ka ngau tago giriki oguo lakuakadi dipura? Labu negu nge bokai:
    Kristus Iesus ara-nao be Oli Spirit mata ne ono moauringa nge ditaguraki be muzigoala
    be mate mata nediarua-lo usoaki be dirubetaka.'
  dwr-NT: ayissi gooppe, Kiristtoosa Yesuusa bagganna nuussi de7uwaa immiyaa Geeshsha
    Ayyaanaa higgii taana nagaraa higgiyaa aylletethaappenne hayquwaa higgiyaa aylletethaappe
    kesseedda.
  kfw-kfw: Ajarchu Christa Jisu makheiya ringna kanapeii Ratha Dan khan keihi thina
