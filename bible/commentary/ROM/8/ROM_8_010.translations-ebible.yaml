  bhd-bhd: ते अगर मसीह तुसन मांए, त जिसम पापेरे वजाई सेइं मरेलो, पन आत्मा धार्मिकतारे
    वजाई सेइं ज़ींतीए।
  too-NT: Lā' quina'n, Cristo quincātā'lahui'lāni'. Quimacni'ca'n natanī, como quilīhuākca'n
    tlahuanī'ta'uj talaclē'i'. Lā' a'yuj quimacni'ca'n natanī, quina'n ka'lhīyāuj
