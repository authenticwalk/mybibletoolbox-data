    min­ta­la̠­ka­lhi̠ncán.
  som-som: Oo haddii Masiixu idinku dhex jiro, jidhku waa meyd dembiga aawadiis; laakiinse
    ruuxu waa nolosha xaqnimada aawadeed.
  mam-C: Me qatzin qa najle Crist toj kyanmi'n, exla qa ma kyimjo kyxmilila tu'n tpaj
