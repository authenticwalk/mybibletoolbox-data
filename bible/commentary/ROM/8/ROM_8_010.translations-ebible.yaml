  qvw-NT: Aw, aychayqui juchaćhu caśhan-laycum wañunan cayan. Ñatac Jesus amcunawan
    cayaptin'a Tayta Dios caśhan allinpäña licaycälishuśhayquipam Ispiritun cawsayta
    uycälishunqui.
  nfa-nfa: Ngiꞌu aae miu bèli-camèdꞌa madhe, lula sasala dhu miu tao uru sèra. Te
    ngaa, lula limuri ne Kristus mamuri ètu dꞌara miu, roh miu mamuri taruu, lula
    Ama Lamatua cap le miu dhèu dꞌara mola, hèia miu pabeꞌa hari le dènge Ne.
  tnp-tnp: Mətəu Krɨsto tətatɨg e təmah. Kəni nati əpnapɨn nɨpətɨtəmah otəkeikei mɨmɨs
    o təfagə tərah, mətəu narmɨtəmah tətəmiəgəh mətəu-inu itəmah nəkotəhruahru e nəhmtɨ
    Uhgɨn.
  urd-urd: और अगर मसीह तुम में है तो बदन तो गुनाह की वजह से मुर्दा है मगर रूह रास्तबाज़ी
    की वजह से ज़िन्दा है।
  hot-hot: Udum kambom ba intu unim kupik tem ema. Ma doŋtom Kilisi hamô môlô kapôlômim
    ba bôk ubitak avômalô thêthôŋ yôv. Aêŋ ba dahôlômim lêk hawa lôkmala anôŋ yôv.
  mqj-NT: Sapo ianna torromo Kristus illalan penawammua', la tuo batang sunga'mu annu
    naangga' malolomoko Puang Allata'alla, moika anna la mate batang kalemu ura'na
    kasalaan.
  rus-SYN: А если Христос в вас, то тело мертво для греха, но дух жив для праведности.
  mbh-mbh: Aveto aro ve Krais i voth a lomumu, aro numu peti aro i rin ol nge vothung
    kerenga, aveto onumu i mimi ol, eneke thomu o velpol ini toko vengvengare a God
    itheki.
  bdd-bdd: Ta moisa wahidaedi ꞌamaꞌamasidi mumuga galana ꞌina loinega, ma ꞌeguma Keliso
    ꞌoida beno yaluyaluwada geya sowana siꞌamasa, ma hesi mayawasidi simiya bwebweꞌana,
    weyahina ꞌiꞌabi hedumwalu pwaigita.
  cbt-NTPO: Oshahuanama' ni'ton, nonëmaso chiminacaso' ya'huërin. Napoaponahuë Quisocristo
    ya'coancantatënquëma', anoyacancantërinquëma'. Napoaton Yosë noya nicatënquëma
    ispiritonëma ananpitarin ni'ton, nanpimiatarama'.
  srn-NT: Efu Kristus de na ini unu, dan a skin o dede fu di a sondu. Ma a yeye o
    libi fu di Kristus meki un kon bun ini Gado ai.
  cta-NT: Masi nguaꞌni nu cuxi nu ntsuꞌu chalyuu chaꞌ chcunaꞌ chalyuu jiꞌi̱ ma̱, pana
    tya luꞌú ma̱ juani, xquiꞌya chaꞌ luꞌú Xtyiꞌi ycuiꞌ Ni neꞌ cresiya jiꞌi̱ ma̱ si
    ntsuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo Cristo. Ndyanu Xtyiꞌi ycuiꞌ Ni loꞌo ma̱ nu loꞌo ngua
    tsoꞌo cresiya jiꞌi̱ ma̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi chacuayáꞌ jiꞌi̱ Jesús.
  bqc-SIM: Tó Kilisi kú á guu, baa tó á mɛ dɛ gɛ ũ duuna yã́i, Lua Nisĩna
    dɛɛ́ wɛ̃ni ũɛ, kɛ́ Lua tò yã́ bↄ̀ánↄ na yã́i.
  tcz-CHONGTHU: Chule Christa nasung uva cheng ahi, hijeh a chu chonset jeh in natahsau
    thiding hijong leh, Lhagao chun hinna napeh u ahi ajeh chu Pathen a kisudih nahi
    tauve.
  mar-mar: पण जर तुमच्यात ख्रिस्त आहे, तर शरीर पापामुळे मरण पावलेले आहे, पण नीतिमत्त्वामुळे
    आत्मा जीवन आहे.
  snp-snp: Nosámami mona yakafo ukadi ya ofo folami nefa, ido lutigu ya Kilisto mino
    gedetoma ya efe limo wenena minae, loto lo gedami yamu oudi ya moda kofawa ne.
  isl-isl: Syndin veldur því að líkamar ykkar munu deyja þótt þið séuð kristin, en
    andi ykkar mun hins vegar lifa, því að Kristur hefur lífgað hann.
  spy-NT: Yoo boonto ꞉chii Kiriistō ām soboonnyii ankume ꞉bōōrto kubo ng'ōōkisto,
    kuwēētii ꞉tāmirmiryēēnyii ākookoy kuuyu kiikuchamta ꞉Yēyiin kule churtaat.
  xnn-xnn: Ngem no mentetee ken dakayo si Kristo et wada nan balo ay biyagyo. Olay
    awnit matey nan awakyo gapo isnan basolyo ngem nan ab-abiikyo et matagotago ay
    enggana ken Apo Dios gapo tay gawis nan pangiilaana ken dakayo isnan maitatapiyanyo
    ken Kristo.
  mwe-mwe: Ikabheje a Kilishitu bhabhaga nkati jenunji, shiilu shenunji shinawa kwa
    ligongo lya yambi, ikabhe mbumu jwenunji jwankoto kwa ligongo lya aki.
  tte-tte: Naenaena kaiwena yomiu yona boiboitana, na Yeisu Keliso imiya kolimiu mwa
    Yaluyaluwana yawasimiu iyeyawako kaiwena Yaubada ikawa-namwanamwa-yagimiuko.
  tcs-tcs: Ip Kraist i stap wea laip blo yupla, den nomata dem bodi blo yupla i go
    ded prom ol nugudwei. Bat da spirit blo yupla go stil laip bikoz da OliSpirit
    meke spirit blo yupla laip, bikoz God i bin meke yupla rait ane stret wea em.
  hlt-THB: Cehlai nangmih ak khuiawh Khrih a awm awhtaw, thawlhnaak awh nangmih a
    pum ce thi mai seiawm dyngnaak awh nangmih ang Myihla taw hqing hy.
  soq-soq: Keriso e bedelawo wandia baiwa e aleula ipa inawaa, ipawa e God mampe dodomanaiten.
    Tane e etela kadi baiwa bolepi.
  qub-qub: Ichanga gamcuna Jesucristuwan jucnayllanönami caycanqui. Juchayquipita
    cuerpuyqui wañuptinpis Tayta Diosmi perdunasha-cashunqui paypa ñaupanman chayar
    imaycamapis cawanayquipaj.
  att-att: Ngam maggián si Apu Kesu Kiristu nikayu, á mássiki nu máwák nga matay yù
    baggi naw megapu sù liwâ naw, á mepattolay kayu sù Ikararuá ni Namarò, gapu ta
    pinakomá na kayu ni Namarò ta liwâ naw, ánna inibiláng na kayu ta matunung.
  bki-bki: Bajago va na yetemeriba nei naio mila ka mia mokotenado riviniu monoka
    rim̃aro bogo tai, a kito napano Kristo joa kito, naio mila kito romemedu ea Atua
    mirano ruei, naruei mia niunudo ameul to toboto.
  bqp-bqp: Tó Kirisi kú á gũn, bee tó á mɛ̀ de gɛ̀ ũ durunna yãi, á nini kummɛ,
    kũ Luda tò yã bò kãáo nna yãi.
  mcp-mcp: Njɨ, nda jɨ́ nə́ Krîst njul bɨ́ mə́nyúúlʉ́d nə́, mənyúúl mʉ́n mə́ é tɛɛm
    ŋgə yə nəcé misə́m, *mishíshim mín mí é ŋgə ŋwa cʉg nəcé Zɛmbî nyə a mə́ cɨ nə́
    bɨ́ músə otʉ́təlí ɔ búúd.
  hat-hat: Men, si Kris la ap viv nan ou, kò ou te mèt mouri akòz peche a, Lespri
    Bondye a ap ba ou lavi, paske ou jwenn gras devan Bondye.
  npl-NT: Pero tla Cristo kajki itech nomoyolo, maya n tlajtlákoli yokimikti nomokuerpo,
    n Espíritu yolitok nomotech porke Dios yonomechyolchipa de nomotlajtlakolwah.
  bgg-bgg: Layog è nathek siu iy dun magunde, jishii Masi ithek rog shii rai arone,
    nathek ragung ne sieng ne Hamangkhung-aphuii rog giang ruii phro.
  eng-TCENT: But if Christ is in you, the body is dead because of sin, but the spirit
    is alive because of righteousness.
  eng-BSB: But if Christ is in you, your body is dead because of sin, yet your spirit
    is alive because of righteousness.
  cpu-NT: Okantavetaka pikaamanevathavetaka, okantakaantziro piyaariperonka, aritakera
    isaikashiretantaamira Cristo, añaashiretaimi, okantakaantakerora jovatampatzikashiretaimi.
  san-ASM: যদি খ্ৰীষ্টো যুষ্মান্ অধিতিষ্ঠতি তৰ্হি পাপম্ উদ্দিশ্য শৰীৰং মৃতং কিন্তু
    পুণ্যমুদ্দিশ্যাত্মা জীৱতি|
  tac-NT: '''Émika Kristo Alawala alawégame ju, rekó suwigé ''emi cha ''síkiriká Arani
    ''la rewagachi moinámala ''emi napugiti Onorúgame oyérame kame ''emi.'
  eng-WEBPB: If Christ is in you, the body is dead because of sin, but the spirit
    is alive because of righteousness.
  gfk-H: Ma bia Karisito i kis taar narako taam hua, no tanuaam i lon taar kanong
    Kalou i ta kurei bia u takodas ra matmataan tana. Ma a tutuna bia u ta gil ira
    magingin sakena ma no palatamaim i kis taar tano minaat, senbia u lon taar at.
  viv-viv: Koyona faꞋina wowomi ginaꞋalika, atu kaꞋi Keliso Tauna nuwahinagemiya gimimiyami,
    au Bana AluꞋaluwana yawai-vagahimi givelemi, faꞋina Yaubada gisemi yegayegamiyao
    Bana matane.
  yao-yao: Nambo iŵaga Kilisito akutama nkati mwenu, Mbumu jwa Akunnungu akumpanga
    umi pakuŵa mmalanjikwe kuŵa ŵambone paujo pa Akunnungu, namuno iilu yenu chiiwe
    kwa ligongo lya sambi.
  tgp-tgp: Pani vara Kr̃isto mo lo toho hin kamim, hina purongo vara epemim la pa
    mate mata hehe, Tanumena mo sile kamim na mauri matan mo vai kamim ka tataholo
    na nahona.
  auc-NT: Mïnitö guiquënë Codito ingante entawëmïni ïninque wënæ wënæ mïni cægaïnö
    beyænque mïnitö baö incæ tömengä tönö adopoque wænte baï ëñamïnipa. Incæte Codito
    nänö nö cædönö entawëmïni inte mïnitö önöwoca mempoga ëñate baï mïïwoca ëwocamïnipa.
  kbc-NT: Pida Cristo nige itediwaɡ̶ajitiwaji, odaa icaaɡ̶ica nige ɡ̶adelewi leeɡ̶odi
    nibeyacaɡ̶a, odaa Aneotedoɡ̶oji Liwigo yajigotaɡ̶awatiwaji gela ɡ̶adewiɡ̶a leeɡ̶odi
    Aneotedoɡ̶oji jeɡ̶eote me ɡ̶odeɡ̶enaɡ̶a.
  bmh-bmh: Ag Kristus dual pezai darena, Ah Wes agal oiagab oug dareu go nug gumaraneu.
    Petak pet, ig abiu ig igul eg memun, gonun, igual enimig noumamau, bo, igual doropig
    awau damau. Einen, Uwait nug ig gonugau ameg ebu naliu aigacaneu.
  ctu-BL: Mi an Cristo ti la' pusic'al, anquese mi' chʌmel la' bʌc'tal cha'an mulil,
    jini Espíritu mi' yʌq'ueñetla la' cuxtʌlel cha'an tsa' q'uejliyetla ti toj.
  meq-meq: Taɗə Yesu Kəriste andaya mə nəkurom na, Məsəfəre ŋgay ma vəlakumeye sifa
    nakə ma ndəviye bay hərwi ka tərum ŋgwalak eye hay ka ɗəre i Mbəlom. Andza niye,
    kwa bo kurom hay ta mətiye hərwi mezeleme.
  noa-H: Pari chadcha Cristo pãar t'ãar hee sĩejem k'ai, pãach pekau gaaimua pãar
    moron jẽbeg paauk'awiajã, pãar hak'aran hich mag hiiu sĩsiju, ya hich Hẽwandamauchata
    pãar k'aibag chugpaawi bʌ̃ʌrjã pekau chuk'u harrjö hapʌ̈iwia naawai.
  alp-NT: Po sepo Kristuse Ikbasae lalemi, hoko masike nanakwalaimu mata le dosare
    po Ro Misete Iono imi supu rue kai Alla eti pela le Iono imi nkena me Alla oaI.
  san-VEL: yadi khrii.s.to yu.smaan adhiti.s.thati tarhi paapam uddi"sya "sariira.m
    m.rta.m kintu pu.nyamuddi"syaatmaa jiivati|
  kbq-kbq: Kumimo amega tamavufga tamahe frigahianagi, Kraisima tamagu'afima mani'nesnigeta
    tamasimu erita fatgo vahe manigahaze. Na'ankure Anumzamo tamavrene.
  kbh-kbh: Pero Cristo sempre ts̈ëngaftangbe ainanents̈e vida totsóbomñëse, masque
    ts̈ëngaftangbe cuerpënga yochjopochóca, quem luarents̈e ents̈anga bacna soyënga
    jtsamana causa, ts̈ëngaftangbe espíritu nÿets tempo vida echanjesóbomñe, er Bëngbe
    Bëtsá tojama ts̈ëngaftanga chabe bominÿiñe ts̈ábenga chas̈motsemnama.
  ron-LSB: Dacă Hristos este în voi, trupul este mort din pricina păcatului, dar spiritul
    este viu din pricina neprihănirii.
  pon-pon: A ma Krijtuj kotikot lol omail, war mekilar dip, a wen memaureki pun.
  nhe-BL: Huan pampa Cristo itztoc ipan imoyolo, yonque imotlacayo miquis ipampa tlajtlacoli,
    imotonal yoltoc huan quipiya yolistli tlen yancuic pampa Toteco inmechchijtoc
    inxitlahuaque iixpa.
  sps-sps: Ai tan nainy te kaa non e Krais koma mami tana sanaan tan Aaven Tsunia,
    kainon to te nai kaa iny mat patsukan fi non puainy mes tsumi, tana saa, tana
    fo aveto, san Aaven Taabos kat a aave mami ma kaa mimi na toto na foun to ayei,
    tana saa, Gov kat fatavaroiny bus mami matan Ya.
  wnc-wnc: Ngana Kraisda gin pakengu ita gatandaman ginda Anutue nomune amin noman
    dakngake kayuk asinggan yutnong. Ngana ginda waiakngasa tasikingge ginda akupa
    gupzasan kwaining kaknga dua yapbitning. Akumning.
  bus-bus: Tó Kirisi kú a guu, baa tó a mɛ̀ gà durun yãnzi, Luda Ninii dɛare wɛ̃̀ndi
    ũmɛ, kɛ̀ Ludaa tò yã bↄ̀ao nna yãnzi.
  gub-BL: Neretekwer umàno putar a'e nehe, ta'e ikatu 'ym ma'e iapo har romo ereiko
    ne xe. Aze Zaneruwihawete neinuromo hekon a'e nehe, a'e mehe Tekwe Puràg nemuigo
    kar wi putar a'e nehe, nereko haw imukatu pà a'e nehe no. Ta'e Tupàn nemuawyze
    uzeupe a'e xe.
  imo-imo: Nalo Kraist kinye kopu teko molonge lemo paimbo ulu keri teringimunga yu
    kinye imbo kololima moromele nalo yu kinye Gotenga imbo toya tolima moromelemunga
    eno konopu koinjo pungolio koinjo moromele.
  boj-boj: Niŋgi une ti unub deqa nuŋgo jejamu moiqas. Ariya Kristus a nuŋgo are miligiq
    di unu deqa niŋgi Qotei aqa ŋamgalaq di tamo bole une saiqoji unub. Deqa Mondor
    na niŋgi ŋambile eŋgwas.
  eng-DRA: And if Christ be in you, the body indeed is dead, because of sin; but the
    spirit liveth, because of justification.
  knf-knf: Kë Kriŧtu aşë wo ţi an. Hënk, wi ŋleefan ŋadooŋ awo ŋi pkeţ ţiki najubani,
    Uhaaş wi Naşibaţi uwulan ubida ţiki nawo baŧool ţi këş ki Naşibaţi.
  san-KHM: យទិ ខ្រីឞ្ដោ យុឞ្មាន៑ អធិតិឞ្ឋតិ តហ៌ិ បាបម៑ ឧទ្ទិឝ្យ ឝរីរំ ម្ឫតំ កិន្តុ
    បុណ្យមុទ្ទិឝ្យាត្មា ជីវតិ។
  arn-NT: Welu Cristo ta mülele eymün mew, tamün piwke ta mongeley, Ngünechen am montuletew
    ta eymün yafkan mew, tunte tati kuerpu felele rume tañi layael tati yafkan tañi
    duam.
  zas-NT: Per bal ma nabannëdi Cristo, rën guiëban guial ma güjtidi par dol, ma nabannëdi
    xSprijt Dios din ma nüjn Dios lëjt cwent sin dol.
  ken-NT: Kɛ tɛ̌ndu Kristo achi nɛ bhe, yɛ̌ mmʉɛt ɛyɛka agǔgú ɛ̌ti bɛbʉ́, bɛfóŋó
    ɛbhɛka bɛchi nɛpɛ́m, mbɔnyunɛ Mandɛm ákʉ́ bǎchi chak bɛsí bhi.
