  mcd-NT: Jesús matofu rafufiaino chacahuunoashu maton caya naashquin. Maton caya
    nafiacun maton yoshin Criston fiananan huai shara man inon afu ipashquin.
  urt-urt: Ŋaiye Krais narp nato yip topoꞌe Yohe Yirise kin pe, wahriꞌ yip se ka ole.
