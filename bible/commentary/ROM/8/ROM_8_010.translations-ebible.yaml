  tzo-TZE: Li vo'oxuque tey xa oy ta avo'ntonic li Cristoe jech chacuxiic sbatel osil.
    Ac'o me chachamic yu'un jech stalel icom ta scoj li mulile, pero chacuxiic yu'un
    mu'yuc amulic chayiloxuc li Diose.
  lex-lex: Hota miy inonmi nmati yoma la' do'a-hala mere la'pa Yesus Kristus etla
    miy ralammi de hota miy mliernan mormiori plalahwa pa nodi liarni. Hota mliernan
