  kmh-kmh: Pen gos timund nindnimb ak nuk yip kumek, suŋ-tep mindpim rek, gos yomb
    nimb ak amimb; Gor Kawnan gos ñimb ar ak.
  ukr-ONPU: Якщо ж Христос перебуває у вас, то, хоча ваше тіло й підлягає смерті через
