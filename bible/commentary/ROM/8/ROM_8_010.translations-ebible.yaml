    ainane maereketaeraka makotesasamo e ipi yaiya rerane isiapo himua risikinapo.
  kik-kik: No angĩkorwo Kristũ arĩ thĩinĩ wanyu-rĩ, mĩĩrĩ yanyu nĩmĩkuũ nĩ ũndũ wa
