    qaqi variqiro vuariravama varianaro.
  hub-NT: Ika tunau asar, ina iyashiinka ashi jakatin ainaji. Turasha Yuus atumi tunaurin
    tsagkurtamar pegker amajtamsau asamtai, Cristo atumin pujurtamkaigka atumi wakanigka
    Yuusjai tuke pujutnaiti.
  hmo-hmo: Momokani kara dika ese emui tauanina do ia hamasea. To bema Keriso be oiemu
    lalona dekenai ia noho neganai, oi be maoromaoro vadaeni Dirava ena vairanai,
    bona oiemu lauma ia mauri noho.
  big-big: Kapura tamizeige Kilisi inigi yungke yolu purik mabura kaileyengko mizagewiyege
