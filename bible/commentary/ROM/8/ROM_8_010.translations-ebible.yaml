    se hokuaw kokwe inaw lwayr.
  tvk-tvk: E xosxa Kristo meul de tinemim nggo Ninin nan, di munggur meulien hu ngamu
    vengan xa mei mumal tuei pe met Hi, tave ti neta xa tenbemim ha imat ve tesaen.
  prf-NT: Peru ni mágyan dán dikomoy ti Cristo, maski ni matay dán en bággi moy gapu
    ten kasalanan ay biyag en ispiritu moy gapu imbilang kamon nen Diyos a matuwid.
  auy-auy: Ísu Káráísitini ámútanko kentirumpimbó méraimbo éna Maníkó wenaúrankaꞌa
