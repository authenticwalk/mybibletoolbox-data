  dwr-ENT: ሺን ኪሪስቶሲ ሂንቴንቱን ዴዖፔ፥ ሂንቴ ኣሳቴይ ናጋራ ጋሱዋን ሃይቄዳዋ፤ ሺን ሂንቴ ኣያናይ ፂሎቴ ጋሱዋን ሂንቴንቱን
