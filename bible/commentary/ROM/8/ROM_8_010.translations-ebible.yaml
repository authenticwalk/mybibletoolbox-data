verse: ROM.008.010
translations:
  kpx-kpx: Vaveve toelae ibinaho la vavana hatisege Kelisou lahehi ualemo la munana
    kena ui. Kosealemo la vaveve keau Dilava nimo inutolotoloalu.
  okv-H: Eto no hamo avo sari aisuja te Keriso no jo ta iresuja avoeto no Ahihi amo
    God na javotoho ari avoeto vasiri te iresuja.
  tbo-tbo: Hawena apapoe binei apo hinimi hina hilage tamogi inapa Keliso u hinemi
    yaka alugomi he lauyagohana. Matababana Yaubada amaka i houna idumaluta tauna
    mitehi.
  mal-C: പാപംനിമിത്തം ശരീരം മരണവിധേയമാണെങ്കിലും നിങ്ങളിൽ ക്രിസ്തു നിവസിക്കുന്നതിനാൽ
    ലഭിച്ചിരിക്കുന്ന നീതിനിമിത്തം നിങ്ങളുടെ ആത്മാവ് ജീവനുള്ളതായിരിക്കുന്നു.
  grc-SR: Εἰ δὲ χριστὸς ἐν ὑμῖν, τὸ μὲν σῶμα νεκρὸν διὰ ἁμαρτίαν, τὸ δὲ πνεῦμα ζωὴ
    διὰ δικαιοσύνην.
  bgc-bgc: जै मसीह थारे म्ह वास करै सै, तो पाप कै कारण देह मरी होई सै, पर धार्मिकता
    कै कारण थारी आत्मा जिन्दा सै।
  khz-khz: Pene Keriso gomi kwapurakwapura aomi ai etaluna genai, lewana tauniparami
    pia kwarega kala rakava pakunai, na palagumi maguli getaluna, kwalana kala rorirori
    talimami ai warau goagoto gaurai.
  deu-TKW: 'wer aber Christus'' Geist nicht hat, der ist nicht sein. Ist aber Christus
    in euch, so heißt es beim Leibe: tot um der Sünde willen, beim Geist aber: Leben,
    um der Gerechtigkeit willen;'
  zsr-NT: Chquiꞌ zóalenëꞌ lbiꞌiliꞌ Cristo, chnatcz gdu ca nayáꞌ nabinliꞌ niꞌa qui
    dul‑laꞌ, san naꞌa nabániliꞌ‑nëꞌ Dios Böꞌ Laꞌy le nunëꞌ lbiꞌiliꞌ tsahuiꞌ Dios.
  lin-lin: Kasi soki Klisto azali kati na bino, atako nzoto na bino ekokufa mpo na
    lisumu, kasi Molimo azali bomoi kati na bino, pamba te bokoma bato ya sembo.
  hns-NT: Djab Kriest tor diel me rahe hai, tab tjaahe paap dwaara tor dehie maut
    ke bas me hai, tabbo toe Parmeswar se ek baate aur ohie se tor aatma djieje hai.
  noa-E: Pari chadcha Cristo pãar thãar ee sĩejem khai, pãach pekau gaaimua pãar moron
    jẽbeg paaukhawiajã, pãar akharan ich mag iiu sĩsiju, ya ich Ẽwandamauchata pãar
    khaibag chugpaawi bʉ̈ʉrjã pekau chukhu arrjö apʉ̈iwia naawai.
  eng-EMTV: But if Christ is in you, the body indeed is dead because of sin, but the
    Spirit is alive because of righteousness.
  mib-NT: Te núu ndéé Cristo ini rō, te vēsú ɨɨn quɨvɨ̄ te cuu yɨquɨ cúñu rō jeē sɨquɨ́
    cuēchi, te cotecu anuá rō sɨquɨ̄ jeē ní ndahva Yaā Dios cuēchi ró.
  lif-NT2: कर ख्रिस्‍ते़न्‌खिनिॽओ वाॽने़ फाॽग्र खिनिॽ नासिङ्‌गे़न् थक्‍किन् लायोःल्‍ले़
    चोगुल्‍ले़ सिःसाङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा के़बोःक्‍खिबाल्‍ले़
    चोगुल्‍ले़ खिनिॽ याम्‍साम्‍मिन् हिङ्‌लो॥
  xnj-xnj: Nambu ngati Kilisitu avili mugati yinu, mpungu akuvapela wumi muni nyenye
    muvalangiwi ubwina palongolo ya Chapanga. Hati ngati higa yinu yati yifwa ndava
    ya kubuda nyenye mwakona mumi.
  mmx-mmx: Ketla do ne Karisito nak lok keneng atnemi, labantuxu atnemi naba met mumu
    laxakapmek. Ketla loroonan atnemi naba rooro atla ne Moroa naba siam kaka nimi
    ngan limixin manmanton.
  cbr-NT: Aín 'ucha cupí ca camabi uni bamaia. Usa 'aínbi camina mitsux, Cristo mitsubë
    cupí, Nucën Papa Diosan iscëx upí 'ain. Usa 'ain ca mitsun namíxa bamacëbëbi mitsun
    bëru ñunshin bamatimoi Nucën Papa Diosbë 'iti 'icën.
  tee-NT: Pus mas caniya' ju milacatuna'an va ixlaca'atalh ni alactu'ununau para ni
    t'ajun ju Cristo ju lami'alhunut'an pus ju mintacuvin'an catatsucuk'alhiyanta
    ju lact'iyan ni talakts'inan ju Dios ni salaka junita ju mi'alhunut'an.
  eng-LSV: and if Christ [is] in you, the body, indeed, [is] dead because of sin,
    and the Spirit [is] life because of righteousness,
  cak-NT: Pero xa ri Cristo c'o pa iwánima, can c'o-wi ic'aslen ri man niq'uis ta,
    roma man jun imac niwakalej chech ri Dios. Y can ketzij-wi chi roma ri mac jojcom-e
    chech-ulef, pero riq'uin ri Cristo c'o kac'aslen.
  pah-NT: Pendekote'varuhuro g̃waramo po ti penda'oa manoi nehẽ novĩa. Po Cristo'ga
    jikoty'ari pe pavẽi a'ero po penda'uva rekopyahui. A'ereki Tupana'ga pe mombyry
    pe nderekovo.
  sja-NT: Mamĩda Cristo pãchi t'ãride bapari pɨrã, parã jaure ichita chok'ai bapariit'ee.
    Maperã parã k'ap'ɨa piudaruta pɨjida p'ek'au k'achia oopata k'aurepa, Cristo k'aurepa
    Tachi Ak'õrepa parã p'ek'au k'achia wẽe ak'ɨpari.
  xed-xed: Ka si mamu Kristi ma kaghuni katsi, ta vlaghunavla Sulkumani ta hafu, kabga
    naghunafna Lazglafta ka gwal tɗukwa ta wa irani. Aŋ mndani dzaʼa mtumta kuni ta
    ghəŋa vəl magata ghuni ta dmaku.
  mks-NT: Tá ndáca̱a̱n Jesucristo ini ínima̱ ndo̱ va̱xi qui̱vi̱ quivi yiquí cu̱ñu
    ndó sa̱há cua̱chi na̱caja ndó. Joo mé a̱ nda̱a̱ catacu ínima̱ ndo̱ nu̱ íin Ndióxi̱
    a̱nda̱ ama cáa qui̱vi̱ jáchi̱ na̱nduu nda̱a̱ ndó nu̱ Ndióxi̱ na̱caja mé á.
  gfk-S: Ma be Krais i kis ter naramon tam hobi, no tanuam i lon ter kinong God te
    kure be u takados ra matmataan tana. Ma a tutuno be u te gil ira sana tintalen
    ma no palatamaim i kis ter tano minat, iesene u lon ter iat.
  bmu-bmu: Qahö akzapmö, Kraistnöŋ eŋgö uruŋine malja ewö, sileŋinan siŋgisöndoköra
    aka kömumemö, uŋaŋinan solanŋi akzeaŋgöra aka mal köhöim öŋgöme.
  dgz-dgz: Koewa taiana menan etuya boeta go Keriso e potayap wandini menan God Guewa
    e inak egawa di amba God kakaewa nagirewa diaiwan menan imuya inak wariwan.
  eng-GNV: 'And if Christ bee in you, the body is dead, because of sinne: but the
    Spirite is life for righteousnesse sake.'
  zaa-NT: Canchu chi dua Cristo lo losto' le nna, chi bàni le espiritualmente taá
    porqui'ni Tata Dios nna chi benie le recibir por ỹi'nie, átsi'ini gatti ba cuerpo
    qui' le por causa de tul·la'.
  eng-WEBSTER: And if Christ is in you, the body is dead because of sin; but the Spirit
    is life because of righteousness.
  guh-guh: Paneperabëto tëpaena pibisiacuene paneexanaejamatabëcuene. Itsiata Cristo
    papijajivixaemë, nexata pepo panejamatabëcuene athëbëtatsia jinavanapaena daxitamatacabijavabelianexa.
    Tsipaji Dioso aneconijibia pacatane.
  bon-bon: Yepä, Keriso me Seemo liba pisi nyene weeme yepäyepä trupa cabu, weeme
    tääpe puu budre pagege niiya mule name pi, yepä weeme seemo toraca ireclota cama
    gyene page piiyepu iyeteta, ingle naace gyene Acejiyame weebibine teeme tääpume
    conocäco me ituge wawena.
  nhw-BL: Huan pampa Cristo itztoc ipan amoyolo, masque amotlacayo miquis por tlajtlacoli,
    amotonal noja itztoc huan quipiya nemilistli catli yancuic pampa Toteco anmechchijtoc
    anxitlahuaque iixpa.
  swh-ONEN: Lakini kama Kristo anakaa ndani yenu, miili yenu imekufa kwa sababu ya
    dhambi, lakini roho zenu zi hai kwa sababu ya haki.
  wbi-wbi: nave uKilisite alinkate jinu, um'bili ghufwile mu mbombo sa sambi looli
    umwoojo ghwe mwumi ku mbombo sa kyang'haani.
  bba-bba: Ǹ n mɛn nɑ, Kirisi ù n wɑ̃ɑ bɛɛ sɔɔ, bɑɑ bɛɛn wɑsi yì n ɡu torɑrun sɔ̃,
    bɛɛn hunde yɑ wɑsi yèn sɔ̃ i ɡem wɑ Gusunɔn mi.
  eng-KJVCPB: And if Christ be in you, the body is dead because of sin; but the Spirit
    is life because of righteousness.
  kgk-NT: Cristo pene moirũ ramo, pene moingove va'erã Nhe'ẽ Marangatu tee va'e. Pejejavy-gwi
    pemano va'erã. Omano va'erã voi pende rete. Ha omano ramo jepe, peikove jevy joty
    va'erã. Pende py'a potĩ-gwi, Cristo nhane moingove jevy va'erã Nhandejáry ndive
    opa e'ỹ reheve jaiko hagwã.
  waj-waj: Mminnamminnaa maisaivo ngii mmammaiyauvaki vaivaara vaidi putiraiya roosiima
    ngii nnabaiyauvo putivai. Mo itaama vaikiainnaata Yisuu Kirisiiva ngiiiki varikiai
    ngia safuuma variaivaara ngii mmannasaiyauvo hara kioo varivai.
  cpy-cpy: Tema pikaamani-witaka okantakaawo piyaari-peronka. Roo kanteencha nimaeka
    ijeeka-shiretan-teemi Jeepatzii-totaa-rewo, añaashireteemi, itampatzika-shireteemira.
  ekk-PKP: Aga kui Kristus on teie sees, siis kuigi teie ihu sureb patu tõttu, annab
    Vaim teile elu, sest nüüd olete Jumala ees õiged.
  mpx-mpx: Gegi kaiwena tuwamiu tuwan yayaomalina, yaa Keliso i minaa eliyamiu inoke
    Yayaluwana yawalimiu iyaka i pewa kaiwena Yehoba iyaka i awa sapusapu-agimiu.
  wbp-wbp: Jijaji Kirajiji, palka-jala kanyarra jirrnganja nyinami. Kamparru-wiyi
    yangka kujalpankulu nyurrurla majungka-jarrija, kujarlaju kapunkulu palimi-juku
    yapa panu-kari-piya-yijala. Kala nyurrurlaju Kaaturlu-jala-nyarra jungarni-pajurnu,
    manu kanyarra Pirlirrpa Kaatu-kurlangurluju wankaru-mani-nyayirni.
  luo-luo: To ka Kristo ni eiu, to kata obedo ni ringruok otho nikech richo, to chunyu
    ngima nikech tim makare.
  nhe-NT: Huan pampa Cristo itztoc ipan imoyolo, yonque imotlacayo miquis ipampa tlajtlacoli,
    imotonal yoltoc huan quipiya yolistli tlen yancuic pampa Toteco inmechchijtoc
    inxitlahuaque iixpa.
  aii-aii: ܐܸܢ ܡܫܝܼܚܵܐ ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ، ܦܲܓ݂ܪܵܘܟ݂ܘܿܢ ܡܝܼܬܵ‌ܐ ܝܠܹܗ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ
    ܓܹܒܵܐ، ܐܝܼܢܵܐ ܪܘܼܚܵܘܟ݂ܘܿܢ ܚܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܣܵܒܵܒ ܦܝܼܫ ܠܵܘܟ݂ܘܿܢ ܥܒ݂ܝܼܕܹܐ ܙܲܕܝܼܩܹ̈ܐ.
  esk-NT: Killuqsautim timigikkasi tuquŋapkaġai, aglaan Christ itpan ilipsitñi Ipqitchuam
    Irrutchim qaitchigaasri iñuułiġmik takku Christ-ŋum nalaunŋasripkaqhusri Agaayyutmi.
  msb-msb: Pero kun ada sa iyo si Cristo, buhay an iyo espirito tungod na ginpakatanos
    ina san Dios bisan mapapatay an iyo lawas dahilan san kasal-an.
  cpa-NT: Ha¹chi² lǿa¹² hi² jmo¹ dsag³ hi² dsiág¹ jniang³ ni³ jmøi¹guǿi¹ la², ju³ná³
    ma²jiag¹² Cristo. Di³ lán¹² jniang³ dsa² tsa¹re² dsag³ ja³ta¹ni¹ Diú¹³. Cøng²
    hi² li¹chian² jmi²dsí² quián² jniang³ ja³cog² Diú¹³.
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେ କିରିସ୍‌ଟ ବାସାଅଇ ରଇସି ବଇଲେ, ତମର୍‌ ଗାଗଡ୍‌ ପାପେ ନସ୍‌ଟ
    ଅଇବାକେ ଜାଇତେ ରଇଲେ ମିସା, ସୁକଲ୍‌ଆତ୍‌ମା ତମ୍‌କେ ଜିବନ୍‌ ଦାନ୍‌ ଦେଇସି । କାଇକେ ବଇଲେ ତମେ
    ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲି ଏଜାଇଅଇ ଆଚାସ୍‌ ।
  meu-meu: Keriso bema lalomui ai, tau-anina bema mase, kara dika dainai, a lauma
    bema mauri, kara maoromaoro dainai.
  yva-NT: Ranivara Kristus tuna wansanuga rai tugaive, weamo wansanasine so indati
    ngkakai weye ayao kakai no irati rai, yara wansanawayo pamo kova nuge nuganui
    weye Amisye po wansaveti wamamai no Amune rai.
  dgc-dgc: Pero sikam éy sakup kam dén ni Cristo a talaga, a mégiyan dén siya dikam.
    Talaga a mate i bégi moya dahil to kasalanan moy, pero i kaliduwa moy éy mabuhay
    a éwan tu katapusan, da tinanggap kam dén na Diyos a ibilang na kam a éwan tu
    kasalanan.
  zpm-NT: Ni to ne nac to zha ne nole xnëz Jesús, ible zgaa to tib guieḻmban ndzon,
    sac laa Dios psilaale to lo doḻ. Nli zig nac xcuerp to, ncuaaṉe nitlo naca, sac
    por doḻ biaaṉ sca no gaca; saṉgue zhiespírituw, nitloda.
  hix-NT: Ohnawonye noro yehtoko, karyhe roro harha manatxhe, ohnawonye. Twayehso
    rma nay hamà, ohun komo, ayanhànàthàyam hoye ro mak ha. Ekato me haxa ryhe karyhe
    roro harha manatxhe, Khoryenkomo nenyhoryetxho me oyesnàr kom ke mak ha.
  sim-sim: Hako kavakavan ji unda osik, os ji hawa wolo maome jihi kuvayikwa sir.
    Hako masikome jihi wahau. Krais ushihindak Avui Wasilaka jirin ma worna mak or
    ushari jir. Uwosik masikome jihi ermba ermbak er likwa ri.
  npi-ULB: यदि तिमीहरूमा ख्रीष्‍ट हुनुहुन्छ भने, पापको निम्ति शरीर मृत हुन्छ, तर धार्मिकताको
    निम्ति आत्मा जीवित हुन्छ ।
  cgc-cgc: Piro kyo an, tenged Cristo naan ki kyo, bisan mapatay kaw na lawa nyo malunot
    tenged iling tan silot ta ate na sala, naan man gyapon ki kyo kabui na ula katapusan
    na paatag ta Dyos Ispiritu Santo tak pabuat kaw ta Dyos na matareng.
  tim-tim: Dâ Kristoŋe hanyeŋân manmawân hâkyeŋande bâleŋaet akmâ momoŋe akyeŋgimap
    gârâmâ han otne yeŋande amâ dosa bâlâkgât golâ akmâ manmap.
  yor-yor: Bí ó tilẹ̀ jẹ́ pé Kristi ń gbé inú yín síbẹ̀síbẹ̀, ara yín jẹ́ òkú nítorí
    ẹ̀ṣẹ̀; ṣùgbọ́n ẹ̀mí mímọ́ tí ń gbé inú yín yóò fún yín ní ìyè, nítorí ó ti fún
    un yín ní òdodo.
  wos-wos: Guni haraki saraki sémbut hurunguka guna séfi dé hiya. Krais guna mawulimbu
    téndét, God gunika “Di yikafre sémbut hurukwa du takwa di” nandét, guna séfi hiyandét
    guna hamwinya dé wali jémba retandé.
  emp-NTPO: Baribʌrʌ Critoda bãrã sod̶e b̶ʌbʌrʌ, bãrã jaurera zocai b̶ʌa Ãcõrẽba bãrãra
    jipa unu b̶ʌ bẽrã. Mãwãmĩna bãrãba cadjirua o panana carea naʌ̃ djarad̶e beud̶ia.
  eng-F35: But if Christ is in you, the body is dead through sin, but the Spirit is
    life through righteousness.
  ind-ind: Memang, tubuhmu yang selalu ingin berbuat dosa itu tetap akan mati. Tetapi
    bila Kristus tinggal dalam dirimu, Roh-Nya akan menghidupkan roh dan jiwamu, karena
    kamu hidup sesuai dengan pimpinan Roh-Nya dan Dia membenarkan kamu di hadapan
    Allah. Ingatlah, Roh Allah sudah menghidupkan Kristus dari kematian, dan sekarang
    Roh itu tinggal dalam diri kita. Maka Dia juga akan menghidupkan kita kembali
    dengan tubuh yang baru.
  pes-OPCB: اما اگر مسیح در وجود شما باشد، هرچند بدن شما به‌سبب گناه مرده است، اما
    روح خدا به این دلیل که عادل شمرده شده‌اید، به شما حیات می‌بخشد.
  mpt-mpt: Ibo hengmino hengabib kesoa ib damo kaanomabib otane Klaiste ib bobol temo
    bibe bie kesoa Gode ib hengmino omtlanea baabenea Ibo naka molot unang molotobo
    gabe kesoa ib afen smiki Gode temna bliobe.
  ssx-ssx: Koto pa꞉la꞉pate Ketiso iki tukiki pa꞉ta꞉ pitia꞉ka꞉na꞉ta꞉ kota꞉ hande Sipitidima꞉
    iki mea da꞉taalieke. Hoke hauma꞉ta꞉ ika꞉ loke lia homaalo pa꞉la꞉pate hande Sipitidima꞉
    iki mea da꞉taalieke. Ketisoma꞉ iki pa꞉ta꞉ koto hau peaeya꞉ka꞉na꞉ta꞉ ikita꞉ Koda꞉
    yaapo tikitiki yao hamina꞉ la꞉la꞉ ekina꞉ peaalieke.
  mkl-mkl: Nɔ bii Kirisi í wɑ si ŋɛ, bɑɑ do iyi ɑrɑ nŋɛ í ku nɑ dulum fei, hunde nŋɛ
    ɑ́ mɑɑ wɛɛ domi ì jɛ dee dee si wɑjui Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ମାତର୍‍ ଜଦି କିସ୍‌ଟ ପେ ଡାଗ୍‍ରା ପାଲେଃ ତେଲା ଗାଗ୍‌ଡ଼େ ପାପ୍‍ ନ୍‌ସା ଗୁଏନେ ମାତର୍‍
    ଆତ୍ମା ଦାର୍‍ମିକ୍‍ ସାମୁଆଁ ସା ଜିବନ୍‍ ବାଏ ।
  gof-RNT: Shin Kiristtoosi hinttenan de7ikko, hintte asatethay nagara gaason hayqqidayssa.
    Shin hintte ayyaanay xillotethaa gaason de7on de7ees.
  unx-unx: ମେନ୍‌ଦ ଖ୍ରୀଷ୍ଟ୍‌ ଆପେରେ ମେନାଇରେଦ, ଆପେୟାଃ ହଡ଼୍‌ମ ପାପ୍‌ ନାଗେନ୍ତେ ଜିୟନଃତେ ସେନଃତାନ୍‌ରେୟ,
    ପାବିତାର୍‌ ଆତ୍ମା ଆପେକେ ଜୀଦାନ୍‌ ଏମାପେୟାଏ, ଚିୟାଃଚି ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ
    ଧାର୍‌ମାନ୍‌ ଲେକାପେ ହବାକାନା ।
  gah-gah: Kilistó nene mulutegú minoko aleko oaká noinazo, lugupe nenémo lihima netakumú
    hilititó onoimóza, ligika lemeni nenémo lihimate asú olimikago minunikumule loko
    helemike agómulagi noive.
  lcm-lcm: Sikei man a Karisto kapo to singimi, kantanem a pukun imi kalapo mat marai
    rikek, sikei lak si malanganto imi mipo to using a vilvil akorong ang.
  aer-aer: Nhenge Christ arrekantherrele-arlenge anemele, kele utnenge arrekantherrenhe
    anteme itethe akwete-ante anerlte-aneme Ngkarte-arle kwenhe angkerlenge arrantherre-arle
    Ikwerenge arratye aneme. Kele mwerre-arle arrantherre-arle ilwetyenhe arrantherre-arle
    arne akurne areye mpwaretyarte. Tyerrtye-ante ware-arle arrangkwe-irretyenhe.
    Kenhe utnenge arrekantherrenhe akenhe itethe akwete-ante anetyenhenge.
  qvc-NT: Piru kananqam Jisukristupa Ispiritun noqanchiqkunapi tiyaptin, Tayta Dyusqa
    manana uchayuqpaq riqsiwanchiqllapa. Chaymi ispiritunchiqqa manana rinchu wañuq.
    Piru kwirpunchiqmi wañun, chay unay uchakunata rurashqanchiqrayku.
  tgl-ULB: Kung nasa inyo si Cristo, sa isang panig ang katawan ay patay sa kasalanan,
    ngunit sa kabilang panig ang espiritu ay buhay sa katuwiran.
  cbs-NT: Jakia Cristo matube dasikenan, Yushin Pepa matube jiweaki. Chakabun benukin
    nuku tenantidubiaken ja juni Dios nukuwen nuikin nuku pewaniki, jawenawakinan.
  xtm-NTPP: Kovaa nú Cristo ma, iyo ya ji'in o chi ja ndaa kúu ja yikikuñu o a chi
    kuenda tnu'u ja ni ji'i i ja kuechi ja u'vi ni yo sa'a i ma, kovaa anua o a chi
    téku i ja kuechi tnu'u ndaa tnu'u ndija kándija o ma.
  nnq-nnq: Nambu anda Kilisto abi nkati jinu, iganukube mibele jinu jiwile magambu
    ga mabaja, kwinu Uhuke nga bwomi kwa magambu gukutenda agapala Nnoongo.
  bao-NT: Cristo mʉjapʉre cʉ̃ ca niijata, mʉja upʉ pea ñañarije jʉori ca bii yaipa
    upʉ to ca nii pacaro, Ʉmʉreco Pacʉ yʉʉ Añuri Yeri pea mʉja ca catirije niimi,
    añurã cʉ̃ ca tiirije jʉori.
  san-ORI: ଯଦି ଖ୍ରୀଷ୍ଟୋ ଯୁଷ୍ମାନ୍ ଅଧିତିଷ୍ଠତି ତର୍ହି ପାପମ୍ ଉଦ୍ଦିଶ୍ୟ ଶରୀରଂ ମୃତଂ କିନ୍ତୁ
    ପୁଣ୍ୟମୁଦ୍ଦିଶ୍ୟାତ୍ମା ଜୀୱତି|
  huv-NT: Nganüy sitiül Teat Cristo ajlüy tiül imeajtsan quiaj imeajtsan almapac cos
    lamawün isoetiün; pero micuerpojan atnej landeow cos ajlüy tiül nisoet.
  otn-NT: Nu̱ ma̱ do'yohʉ, ya bá̱ ɛ̱p'ʉ ra̱ pa da̱ du̱ ngue ra̱ ts'oqui i ja. Pɛ ngue
    dí̱ n'yohʉ ra̱ Cristo, nu̱ ma̱ tehʉ di sigue di̱ m'mʉtho, porque ya bi hoga̱ ma̱
    ts'oquihʉ Oja̱.
  nop-nop: Kilistodi hidi’walaŋ welehik gineŋ nobu hatilak kaŋ foloohik adi kadakaniŋ
    doktiŋa kumulak, iŋgoŋ welehik adi agaŋ hehitubu-didimeune didimehi mintagiŋ doktiŋa
    hatihati kahilelak.
  obo-NT: Piru ko id ubpa si Disas Krays diyot ginawa row, ahad od patoy kos koniyun
    lawa pomon to saa, iddos Uhis no Ispiritu kos od boggoy koniyu to umuun waad tomanon,
    oyyos id podmotallong kowd man to Monama.
  cak-ENT: Pero si ri Cristo c'o pa tak kánima, c'o kac'aslen ri man nq'uis tüj, roma
    man jun kamac nk'alajin chuvüch ri Dios. Y ketzij vi que roma ri mac nkucom-e
    chuvüch ri ruch'ulef, pero riq'uin ri Cristo c'o kac'aslen.
  lif-NT: ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤡᤴ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤛᤡ᤺ᤛᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤕᤠᤶᤛᤠᤶᤔᤡᤴ
    ᤜᤡᤱᤗᤥ॥
  mie-NT: De tú ndéē Cristo inī nū, de vísō iin quīvī de cuū yiqui cúñu nú jā síquī
    cuāchi, sochi cutecū ánō nū sīquī jā ní sndáhvā Yāā Dios cuāchi nú.
  san-TIB: ཡདི ཁྲཱིཥྚོ ཡུཥྨཱན྄ ཨདྷིཏིཥྛཏི ཏརྷི པཱཔམ྄ ཨུདྡིཤྱ ཤརཱིརཾ མྲྀཏཾ ཀིནྟུ པུཎྱམུདྡིཤྱཱཏྨཱ
    ཛཱིཝཏི།
  qve-NT: Hucha kay pachapi rikhurisqanraykun, cuerponchisqa wañunqa. Ichaqa sichus
    Santo Espíritu qankunapi kaspaqa, espirituykichismanmi wiñay kawsayta qonqa, qankunata
    justo runamanña Dios tukuchisusqaykichisrayku.
  pao-NT: Tamme ka Te Pabe'e nanumuna, te moogooa ooosapa ka Te Naa-baa'yookwu, soo
    Te Naa ka meeoo unnena tamme besa'yoo tooe te tookoo ya'ese sapa, tamme ka tuma'emukwapuna.
  cbu-NT: '@see-verse:ROM.008.009'
  usa-usa: ááqibo keráwáqá Îtu Káríqto keráwápí paá máinaqa Áánûqtun-aurakaq kateko
    umá mánoe. áraimma kúmiq-yataakoma tirunóbáqá ikámma képuitana Aágoma keráwápí
    paá mái-yataaqa kétimiye.
  soy-soy: Kirisi un nɔ́kɛnɛ́mɛɛ n we, ɑsei kɛcɑ́ɑ́, nɔ́inɛ́piŋɛ yɛ kɔ nɛ ɑkópɛ nnyɑ
    nkpɔ kɛ́mɛɛ́ welɛ, ɑmɑ́ kɛ Uléécɑɑ uu nɔ́ m pɑnsɛsɛ ɑsei pite nnyɑ, Unfɑɑsɔnɛ
    yɛ nfɑ́ɑ nɔ́ hɛlɛ.
  hui-hui: Anigo ko buleneme tínaga tingini bo homolebirago Keriso tíha kayagua Ngode
    Datagaliwabe Dinini ibugua tíhondo holene gahengeore ngiaga ka. Irane Ngode Datagaliwabehanda,
    Tí mini tigabiwi kami, lene kamigo.
  amf-amf: Kiristoos yesa iinte daa ki hanna, yesa bishino seeson goynka diydine;
    ko dahaannaar Barjo birante tipa yenin maatonna, yesa manpasino sadaka dahaynone.
  quc-NNT: We ri Cristo k'o pa iwanima', pune b'a' käkäm na ri i cuerpo rumal ri mak,
    käk'asi k'u ri iwespíritu rumal chi xjikomataj ri iwanima' cho ri Dios.
  dob-dob: Ta onaꞌaiꞌaila, ooda mwawamwawasidi bubuna toꞌumalinega, ta esi ꞌabo Keliso
    ꞌedaya ꞌimiyami, yaluyaluwada geyaꞌabo simwawamwawasa, ta esi mayawasida ꞌida
    miya boboꞌana, manuna niꞌatu ꞌigiepaepaluyeda.
  wrs-wrs: Tanam, yenamba nihva si dalowinvra, noinda osra pevna sahaposwora. Wo heva
    os Kristusva einv yeindava, wo noinda osva Sesoasongol daswolvra yemba undva.
    Manara, Sesoava yemba doa indhana windel maim nengsmoa ona Kristusnana.
  mca-mca: Ne' esenitsi'ƚ hane'ej wa'm qe ta'ƚets pa' uƚ'ax. Qa pekhewe'ƚe eqe'spirituli'ƚ
    qa nite' wa'm qe ta'ƚets pa' yatsathen, qu' na'ni'ƚ etji' ha' Cristo.
  tzo-TZC: Ti mi nacal ta avoꞌntonic ti Cristoe, cuxuloxuc ta sventa laj xa ataic
    ti lec xaꞌilatic yuꞌun ti Diose, acꞌo mi ta onoꞌox xcham ti abecꞌtalic ta scoj
    ti mulile.
  jao-jao: Ngala ngambala, marrirru, namba Na-ngawulu Jijaj Kurayij jiwini wurdulula
    ngambalaa, kulu ngambala-ngawulu kambala-nama lhungku, ngambala-ngawulu kambala-nama
    lhungku ngambala-yurrngu, kangka kambalilu-yibarra ki-Jijaj, kambalilu-yibarra
    ngambala nmanthawu barranamba yurlurr yiku ki-Kada, ngala minja ngambala-manka
    kambalamba-mirrala, minja kambalamba-mirrala kangka nuwarnu-wardiyu ngala ngambala-ngawulu
    kambala-nama lhungku.
  mya-mya: သို့​သော်​သင်​တို့​တွင်​ခ​ရစ်​တော်​ကျိန်း​ဝပ်​တော် မူ​လျှင်​အ​ပြစ်​တ​ရား​ကြောင့်
    သင်​တို့​၏​ကိုယ်​ခန္ဓာ သေ​ရ​မည်​ဖြစ်​သော်​လည်း​သင်​တို့​၏​ဝိ​ညာဉ်​မူ ကား​ရှင်​လျက်​ရှိ​၏။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သင် တို့​သည်​ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​သွယ် ခွင့်​ကို​ရ​ရှိ​ပြီး​သော​ကြောင့်​တည်း။-
  gng-NT: Kristo te ninbi ni ma nnɔ, ibiɛre cère' niʼgbɛnɛnt li kpo mɔnɔn la, *Mifuoñaanm
    nɛ yé niʼmiɛl kí ñɛ Uwien bù' nɛ bigbɛmɔ̀ndɛnb ma nnɔ bo.
  cbi-NTPO: Tsaaren Cristo ñullanu chushu juntsaa, Diosya ñullanu ya naakesa tya'ba
    tsanguen chumu kuretu, Espíritu Santochee ñullanu chuwaanu juve, naamika ujcha'
    mityaren ñulla peyainuu dejuñuba.
  ikk-NT: Kanị, omẹni Kraịstị rị imẹ ụnụ, eziẹ rọ nị ẹhụ ụnụ a nwụngụọ makẹ njọ, kanị
    mmọn ụnụ rị ndụn makẹni ụnụ e hẹnringụọ ndị rị kẹ Osolobuẹ chọ.
  leu-leu: Taasaxa tamo a Vovau si Krais a waan la xunus imi, a vipin simi a maat
    sena vilaana saat taasaxa vovau imi taxa to senaso a Piran xa a fatiginei fatak
    nami la matana.
  maz-NT: Nu 'ma bübü cja in mü'büji e Jesucristo, ra bübütjo in aljmaji na ngueje
    o jocüts'üji Mizhocjimi. Pero ra ndũ'ũ in cuerpoji na ngueje i̱ṉ cjaji c'o na
    s'o.
  bod-N: སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཁྱོད་ཅག་གི་ནང་དུ་བཞུགས༌ན། ཁྱོད་ཅག་གི་ལུས་པོ་ནི་སྡིག་པའི་རྐྱེན་གྱིས་ཤི་ཡང༌།
    ཁྱོད་ཅག་གི་སེམས་ནི་རྣམ་པར་དག་པའི་དབང་གིས་གསོན༌པ་ཡིན་ནོ།།
  tca-NT: Natürü ngẽxguma pewa namaxü̃xgu ya Cristu, rü peãxẽ rü namaxü̃ erü Cristugagu
    Tupana pexü̃́ nüxü̃ inayarüngüma i perü pecadugu. Rü woo i pexene rü pecadugagu
    tá nayuama, natürü peãxẽ rü Cristugagu tá namaxü̃, erü Tupana pexü̃ nadau na pimexü̃.
  zpl-NT: Pero tunu nehuañilahua cuna Jesucristo, lecaxi riꞌi mase nú unitilu dula
    liꞌihua. Nu nee nehuañilahua cuna Espíritu Santo nu nebacuꞌla Diose liꞌihua nú
    la luꞌcuhua dula.
  mbc-NT: Tîîse ayewankon ya' Morî Yekaton Wannî ko'mamî ye'nen teuren tîîsa'mantasen
    pe awanîkon tanne, amakuyikon wenai, tîîse Morî Yekaton Wannî Paapa nîtîrî'pî
    wanî tîîko'mansen pe. Maasa pra amîrî'nîkon ku'sa' tîuya ye'nen yairî Paapa piawon
    pe.
  ndg-ndg: Mana Kirisitu abi nkati yino yega iwile kwa ikowe ya sambi ila mwoyo ubi
    nkoti kwa ikowe ya haki.
  wsk-wsk: Bare Kristus nenenga ningi bagoso agi mu, nenenga ningimik guang mu munan
    memek te kuemonko, bare nenenga marak ningi mu, munan ningo diram ko munan mu
    te marak bagamonko.
  toj-NT: Pero ta ti xa c'a ayotic soc ja Cristo, lajan soc chamtic ta nia. Mi xa
    ni sbejuc oj lee ja jmultica. Toj xa huax yilahuotic ja Diosi. Yuj ja huan xa
    ni atel ja Yespiritu ja ba jc'ujoltiqui,
  tbc-tbc: Ak gug, Kristus oŋ lo imado tap, gidad aupasek lo oŋ tini imat la bo man,
    oŋ itaot lasa yan lo oŋane ur kumaen imado da.
  sna-sna: Asi kana Kristu ari mamuri, muviri wenyu wakafa nokuda kwechivi, asi Mweya
    wenyu mupenyu nokuda kwokururama.
  smk-NT: Bale' no si Cristo iti ya kontamo, abirno nin say lalaman tamo ket mati
    anaod bana' sa kasalanan, mabyay atamon lamang nin iti konan Dios bana' ta si
    Dios nikwinta natamoynan kai nagkasalanan.
  grc-TCGNT: Εἰ δὲ Χριστὸς ἐν ὑμῖν, τὸ μὲν σῶμα νεκρὸν διὰ ἁμαρτίαν, τὸ δὲ πνεῦμα
    ζωὴ διὰ δικαιοσύνην.
  gof-WFTW: Shin Kiristtoosi hinttenan de7ikko, hintte asatethay nagara gaason hayqqidayssa.
    Shin hintte ayyaanay xillotethaa gaason de7on de7ees.
  spa-BLM: Si Cristo está en vosotros, el cuerpo está muerto a causa del pecado, pero
    el espíritu está vivo a causa de la justicia.
  kyz-NT: 'Janeypy ''gã ''ã nuenuwi Jarejuwarete ''ga je''ega rakue. A''eramũ jane
    ''agamũ jarepapa. Jarejuwarete ''ga ''Agesage rerekwaramũ miamũ futat jaremanũmũ.
    A''ere jane ferawi etee jarewau Jarejuwarete ''ga pyri jarejemogyau nakwaparimũ
    warãu rũi futat. Jejui Kristu ''ga ree jane jemogypyygamũ Janeruwarete ''ga ''jau
    janee: “Jejui ''ga ree pejemogypyyk. A''eramũ pẽẽ pejejesageramũ jee”, ''jau ''ga
    janee Jejui ''ga ree jane jemogypyygamũ.'
  dao-dao: Cunsepi, Khritaw nangmi üng a ve üng, mkhyekatnaka phäha thi khai mtisa
    pi Pamhnam am nami ngsungpyunkia kyase Ngmüimkhya cun nami xüngnaka kyaki.
  cya-cya: Una cha' Cristo cua' ntsu'hui ñi ni' cusya 'in um, ca cuiya' ti' um si'yana
    cua' ngujui cunan' um lo'o tso' 'in qui'ya, una cusya 'in um lo'o na si'yana cua'
    mxnu luhui ñi 'in um.
  nii-nii: Ba Krais enim noman tuk ełe mołpu nim kin, enim noman tuk ełe gui konj
    mułmba. Nimbił erang, enim Gos nge ningił ełe, wumb kun ka mołmun. Yi mił ku,
    enim ngenj ok nge ełe, oł kis ełmin oł ei, enim kin erang, kulnjung. Nimbił erang,
    oł kis ełmin oł ei, enim kin ngenj ok nge ełe pałim.
  ign-NT: Étisera, eta mávahá­si­ra­heripa ema Cristo, tayanapane táicuchi­richuhi
    eta iáquehe eta táepeniraya táichavenehi eta pecatu, étasera eta iáchaneva títare­ca­ya­rechucha,
    taicha ejaca­pa­ca­réipahi me Viya.
  dik-NT: Ku na rɛ̈ɛ̈r Raan cï lɔc ku dɔc kek we, ke guäpkun aacï thou rin adumuɔ̈ɔ̈m
    ku wɛ̈ikun aŋot ke pïr rin cï ke looi bïk la cök tënë Nhialic.
  cac-cac: Palta a on̈ tic, ayxo och Cristo d'ayon̈, yuj chi' vach'chom ayoch chamel
    d'a yib'an̈ co nivanil tic yuj chucal sco c'ulej, palta a yuj Yespíritu Dios ayn̈ej
    co q'uinal, yujto vach' on̈xo d'a yichan̈ Dios.
  tzj-E: Per wc'ola Cristo ptak ewanm jara' ewc'an jun c'ac'laj c'aslemal. Mesque
    c'ola cmic tzrij ecuerpo com x-il mac xeyjowa rxin, per majo'n cmic tzrij c'ac'
    anm jewc'an com Dios nbij chic chewa che rbeyal rxin ja' ewc'an.
  san-BUR: ယဒိ ခြီၐ္ဋော ယုၐ္မာန် အဓိတိၐ္ဌတိ တရှိ ပါပမ် ဥဒ္ဒိၑျ ၑရီရံ မၖတံ ကိန္တု ပုဏျမုဒ္ဒိၑျာတ္မာ
    ဇီဝတိ၊
  yaa-NT: Cristo mato fe rafefiaino afara chakaõnoax mãto yora nai. Mãto yora nafiano
    mãto fẽro mẽsho naima Nios fe nipanaka Niospamãi afaa chakafamisma keskara mato
    õiaino.
  cab-NT: Ánjein wínwan lubeí láni Crístu Espíritu jídan, wínwanboun juwáni lun sun
    dan ladǘga tarúfudúniwa richáguañu ligíbugiñe Búngiu, láu sun loúweba lan júgubu
    ladǘga figoú le lídaanbei uboú le.
  clu-clu: Piro tungud nga si Cristo dian kanindo, bisan mapatay indong lawas tungud
    sa sala, maboboi pa ra gid indong ispirito tungud nga ginbilang kamo ang Dios
    nga matarung.
  swh-ULB: Kama Kristo yumo ndani yenu, mwili umekufa kwa mambo ya dhambi, bali roho
    ni hai kwa mambo ya haki.
  tpt-NT: Incha ni Cristo alinta kun uxiknankꞌan ex ni Dios lajꞌoxin tamakanin. Mas
    la milakatunajkꞌan va tacha kꞌanitꞌik por yu talaqalhin, pero la milhitsukunukꞌan
    va kꞌujtꞌatꞌik.
  aai-aai: Baise Keriso kwa wanawanamaim ema’am, imih God buwi yawas kwama’am. Basit
