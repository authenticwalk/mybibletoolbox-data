    seluk mia Ndia.
  kyf-kyf: Nɩɩ, Klisɩ -ka aɩn 'wʋ -mɩ, amɩaa kuu 'dɛ yi tlɩtlɩee -nʋ nya -mɩ gbʋnyuuu
