  zar-NT: Tuʼ zóalenëʼ Cristo libíʼiliʼ, chinati caz idútë le guca cázaliʼ tuʼ nözi
    dul-laʼ, ateʼ naʼa nabániliʼ-nëʼ Dios Böʼ Láʼayi tuʼ nunëʼ Dios libíʼiliʼ tsahuiʼ.
  kde-kde: Mwenu mùmbekuhwa ing'anya ya sambi, henga ikàva Kilisto àikala mmitima
