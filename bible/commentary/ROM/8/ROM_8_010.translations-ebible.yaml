    pa mior E' pa mkialwied owa'ana.
  dov-dov: Na Kkilisito ulimulindime, mubili ulifwide kukulemeka kuchibi, pele muuya
    uliponede ku mubululami.
  rgu-rgu: Emi ao-ina ma neuꞌ ko mate, nana huu emi tao salaꞌ neme uluꞌ mai. Tehuu
