  agm-agm: Amɨ samɨ ambɨpatɨhɨ maipɨhandapɨ napotɨ namasaatɨtaise. Siyonɨhandɨ kandɨ
    amɨ Kɨraisiho nasatɨ samɨ maarɨho omaŋɨtɨtɨhɨ bindataatɨ netɨ Autaahaatɨhomɨ ndɨhetɨ
    ainahiyɨhiyaatɨ saasanotahiyaatesamasɨtɨhandɨ samɨ maarɨhoai komɨ Itɨpɨhora netɨ
    asohoesamataise.
  ubr-ubr: Basit Omi usim on arimon sinarab, yabin bokomas fasin emon on mes, baise
    Keriso omi amomui inmama mes on, Ayu arimon yawas initem, yabin omi on wonat God
    matanai ami yawas totorin womatar.
  tsw-NT: Lipu ɗu ta̱ kuwa̱ adama o unusu. Amma na̱ Zamawawa ri nden a̱tsuma̱ a̱ ɗu,
    Ruhu ta ca ɗu wuma, adama a na Zamawawa ka̱mba̱to ɗu ta̱ a̱za̱ a̱ a̱ɓula̱ e ekere
    a̱ A̱sula̱.
  cax-NT: Arrüna naucütüpü tiene que acon ñana itopiqui nomünantü, panaca arrti Cristo
    anati au nabausasü. Pero nabausüpü tiene que asübori uiti Espíritu Santo, itopiqui
    urria nabaca au narrtarrti Tuparrü.
  aia-aia: Ma'ata 'i'amou, suriai to'oraa amooua Kraest suri'i tahingamoo'i, rei'uaa
    na abemoo'i ra mae 'iniai ora-ora'a na haua Adam, ma'ata ni aungamoo'i rai tahi
    mau, 'inia 'ia God 'a bwane 'unua domou odo-odo'a na'i maana.
  srp-1865: A ako je Hristos u vama, onda je tijelo mrtvo grijeha radi a Duh živ pravde
    radi.
  agt-agt: A ikitam nga pagyanan ni Hesus a kakurugan ta nagbanad ya bari tam ta Namaratu
    ta kuman na nasi gafu ta dulayen tekitam, ammi maski kunna ten a matolay hala
    ya kahalwa tam tentu gafu ta katunung ni Hesusen nga nekesipatan tam.
  lug-lug: Era obanga Kristo ali mu mmwe, omubiri gwammwe mufu olw’ekibi, ate ng’omwoyo
    gwammwe mulamu olw’obutuukirivu.
  yby-yby: Kalaestikahoya lukau minoko leko okaka noinako, lupalimoya lahelamibo nesamuye
    loko heletudawo nesa noliboya, luka weutelimoya lihimate minamibo minudawokumuye
    loko elewole eba maya lekaka noiye.
  heb-heb: ואם המשיח בקרבכם אז הגוף מת הוא בדבר החטא והרוח חיים הוא בדבר הצדקה׃
  mpp-mpp: Aime Kristodi ngengele kwelewa gagacka, socngineng yogo bikicnginengte
    ailu homawec. Nga asunginengtibac dondonne gagale ailu gagaineholec aiwec.
  apb-apb: Oto aena aana a Kraes oto i lalo aamiu, ma'alana sapemiu kei mae aena aana
    mo ooraha'aanga i'omu, ta'e omu to'o aana maurihe oto aana omu ii'o oodota'i oto
    i maana God.
  san-TEL: యది ఖ్రీష్టో యుష్మాన్ అధితిష్ఠతి తర్హి పాపమ్ ఉద్దిశ్య శరీరం మృతం కిన్తు
    పుణ్యముద్దిశ్యాత్మా జీవతి|
  ben-IRV: যদি খ্রীষ্ট তোমাদের অন্তরে থাকেন, তবে একদিকে দেহ পাপের জন্য মৃত বটে, কিন্তু
    অন্য দিকে ধার্মিকতার দিক থেকে আত্মা জীবিত।
  ntu-ntu: A' nimu, leplz nedeng. Murde kxmule-esz' nrkrdrtqmu nabzng kalr murde alwx
    ngrmung, a' mqngrmu nzlupeng x nztubqpeng mz nzobqkr Gct murde Kraes mncpxm bamu
    mz Mqngrkxtr.
  pan-pan: ਪਰ ਜੇ ਮਸੀਹ ਤੁਹਾਡੇ ਵਿੱਚ ਹੈ ਤਾਂ ਸਰੀਰ ਪਾਪ ਦੇ ਕਾਰਨ ਮਰ ਗਿਆ ਪਰ ਆਤਮਾ ਧਰਮ ਦੇ ਕਾਰਨ
    ਜੀਵਤ ਹੈ।
  gvc-gvc: Mʉsa sehe to yaina jira. Mʉsa ñaa buhirita mʉsa pjacʉri yariara. Ã mʉsa
    pjacʉri yariahtina jipanahta Cristo mʉsa mehne to jichʉ tiro mehne to ya catia
    mehne ã catirucunahca mʉsa. Cohamacʉ mʉsare “Buhiri marieina, noaina jira”, to
    ni ñʉchʉ mʉsa tiro mehne ã jirucunahca.
  mwp-mwp: Keriso nanga ngibiya muynu mepa, nginu igililnga ngaru balbayginga. Ngalpan
    gamul kasa thawpay thonaraw zapul kuyk nubi apa goewaw wati pawa; kasa kay kedha
    nginu mari igililnga ngaru balbayginga Awgadhaw mina pawa.
  sbk-sbk: Nkashe Kilisiti ali muhati yenyu obele yufwiye hunongwa eye mbibhi, aje
    finjila ali mwami hunongwa eye lyoli.
  mya-JVB: ခရစ်တော် သည် သင် တို့အထဲ ၌ရှိတော်မူလျှင် ၊ ကိုယ် ကာယသည် အပြစ် ကြောင့် အသေ
    ဖြစ်သော်လည်း ဝိညာဉ် မူကား ဖြောင့်မတ် ခြင်းကြောင့် အသက် ရှင်လျက်ရှိ၏။
  kgf-kgf: Waŋu Kristonéŋ ewa qeriginaiguc kecʒaciguc képésic niŋac séwiginanéŋ humumia
    wanʒac, néŋ uŋaginanéŋ solaŋ dindiŋa niŋac kekecyaguc wanʒac.
  awb-awb: Itega ahbabáruronsabé itene inonka pukorahi naneq mire. Sísa Karáhéga itene
    irupipeq míéhraq kaweqtaq míahrahéq iteiyuwame oga mía míaowe.
  gdn-gdn: Keriso e eya wi rabinagau tondau ki ka wi midiga kwakwarepuga bigi pokaiya
    aita poyagisi ko wi keyaiga ka iyaiya tondono mibai ka wi Mamanuga God e yabuiya
    supasupai bagi kawaya idiwu.
  nko-NT: Ɩbʋ mʋ́tɔ́á lakpan sʋ mlɩ nyankpʋsa-oyí ánfɩ obówu. Támɛ nɩ́ Kristo
    bʋ mlɩtɔ á, mlɩ ɔkláa bʋ nkpa. Tsúfɛ́ Bulu latsú mlɩ ánɩ́ mlɩ asʋ́n da ɔkpa
    mʋ ansɩ́tɔ́.
  bsn-NT: Rojose mʉare ũmato yirirujʉrima, boacoarʉaroja. Boarotirujʉri ti ñaboajaquẽne,
    Cristo rãcana mʉa ñajare, “Rojose mana ñaama”, mʉare yiĩagʉ̃mi Dios. To bajiro
    mʉare ĩ yiĩajare, ĩ rãca quẽnaro ñarãja mʉa.
  pib-NT: Seyni gixa gitokote rawini Kristo, gimane galikakni gipnachrini mukochri
    chinanu. Ga wa giwekikaluru giweka wa poyagkakikolu chinanu.
  wiv-wiv: Na moge zaha ti hubi matehia na livuhamiu kava. Palaka kua a Kristus ni
    mimia na polokomiu, ia kava miu te mahoto na matani Vuvu, na vulemiu ki mahuri.
  reg-reg: Alabha Kristo abhalimo, omubhili gufuye ku masango go chibhibhi, nawe mwoyo
    ni muanga ku masango go bhulegelesi.
  mlh-mlh: So fukegayoŋ, Kristoji ŋoŋore maŋgo goga ine, saki fuyaŋunji agiburande
    eru komenimiŋyoŋ, iiruŋaŋunji posiine fukegobi ore eru sanaŋgaru go ropenimiŋ.
  gof-ENT: ሺን ኪሪስቶሲ ሂንቴናን ዴዒኮ፥ ሂንቴ ኣሳቴይ ናጋራ ጋሶን ሃይቂዳይሳ። ሺን ሂንቴ ኣያናይ ፂሎቴ ጋሶን ዴዖን
    ዴዔስ።
  aau-aau: Sawk Krais hiykwe hno uron mon lwayr ankin, hno owhi hokwe yor piap-araw
