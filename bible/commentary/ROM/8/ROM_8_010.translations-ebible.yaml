    aipisutu za'ra wa'wa, ĩ'rata 're asimroi u'âsi aba mono da.
  cuk-cuk: Ar Cristo bemargi maile, be-sandi isguedga bar gudisulid. Ar Bab-Dummad-Burba-bemargi-maidi,
