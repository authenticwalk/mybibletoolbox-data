  qxo-NT: Señor Jesucristuta chasquicushga cagcunaga jutsa rurayniquicunapita perdonashgam
    caycäyanqui. Tsaymi wanurpis gamcunaga gloriachöna cawacuyanqui.
  mox-mox: Vonahaqiaqi, nawale ʼwafimi ina ʼaliga emi luveifana ʼinega. Ta ʼeguma
    Keliso Niboanina ʼimia toatoa ʼinega niboanimi ge wese naʼaliga, mana omiʼa niʼa
    ovetunutunuqa Yaubada matanaya.
  kew-kew: Gore Yesuri nimina robaa-para pia pare nimina yoganeme pupitagi noa oma
    paaya. Goa pea pare Gote-me nimi maredepo yaasa-pulu Holi Spirit-mi kagaa oro
    yaalo kagaa pirape kone guaaya.
  dww-dww: Be deḡoda Keriso nopomie, tubuḡimima ya gurina be Arua Babaue yawasana
    ko paḡona, baninama Mamaitua ya kawa didimanimina.
  twi-ASANTE: Ɛwom sɛ bɔne bɛma mo nipadua yi awu deɛ, nanso sɛ Kristo te mo mu a,
    ne tenenee enti, mo honhom te ase.
  aoj-aoj: Waf awafi faha alop ipeꞌipi ma atiasi pogagaꞌ. Apaꞌ iꞌi Krais nogape nomona
    ipaꞌ, Ambal ananinai nondaꞌepa pepe namipa.
  cbv-cbv: Obohjeéhtih, yeébboó ã́ihwã ñi jʉmʉchah, Tʉ́ini Espíritu ñijeéh ã jʉmna
    caá. Pánihna, yéejat jíib ñíih bácah ã wʉnʉchah yʉhna, caán ñijeéh ã jʉmʉchah,
    ñíih caolih tʉ́i booni ã jʉmna caá. Pánihnit ñi jʉmʉchah, Dios yeebdíh “Nit tʉ́init
    caá”, ã niijíchah, páantjeh ãjeéh ñi jʉmbipna caá.
  taw-taw: Tap si tap tɨmel gɨpɨm ak nɨbop gek, mubwak nɨbi kumub. Klays pen nɨbop
    mɨgan ayaŋ yek nɨm, God binɨb suŋtep ne mɨdebɨm. Mɨdem, God Kawnan ne ak nɨbop
    gek pelpel mɨdtep gɨpɨm.
  jic-NT: Nun ne jupj juts'a'á. Jesucristo pü'ü nujisas mo'ó. Nun 'üsüs Dios lal,
    Dios la nutjiji, mpes 'ücj jatja nun jis qjues. Nup'üy nca'lin̈ p'in, malala la
    tjüjí mpes.
  zap-NT: Per belne laa Jesucrist raknonen de, mase guet xkwerp de por dol, per mbán
    xespíritu de por ne che wun Dëdyuzh perdon xdol de.
  wer-wer: Yaap, utpetat yaautak arim möönre koröpöt wel wiipënëak yaö elniaurö. Pël
    ëauröak Kristo arring wëën yak Anutu pim arën, “Omën wotpilörö,” pël niia pötaan
    wëwë kosangtak wë.
  ipi-ipi: '@see-verse:ROM.008.009'
  qul-NT: Kancunapi Cristo causan chayka, espirituyquichis causan, imaraycuchus Dios
    juchamanta salvasunquichis, jucharaycu cuerpoyquichis wañunan cachcan chaywanpas.
  ter-NT: Itea koeku kaná'uyea ovo'ó kó'iyeopinoe ne Kristu, upánini vékeakomo pevótike
    ne kexé'u vo'oku itúkeovo ésa'i pahunévoti, uti xâne pahukóvoti, itea kóyeaneikomo
    ápeyea yápeyinoe ákotinemo hunókoku ya xoko Itukó'oviti, vo'oku itínoe ponopóvotine
    nonékuke.
  bmr-NT: Jaanotɨ Cristo amɨɨhaifaño iicahachiijɨ amɨɨhai ifi imitɨri guijeveji. Jaarunaaca
    amɨɨhai jeebɨɨ buheehi, Moocaani agaayɨcɨcumaño.
  fuf-fuf: Si tawii Almasiihu on no e mon, haray ɓandu ndun maayii sabu junuubu on,
    kono haray ruuhu on no wuuri sabu peewal ngal.
  bhl-bhl: Kaneko kasike, nimin kunum waneng ite mak Kulais eso fewtokoko, bonggubiw
    tewe, kanekabiliw kunum waneng biim sili sili nam kebiliw beem mongom ete im kawin
    dim kaleem kal anggil be kuanoke kate, im finik be Kulais em kanese kiol kuw kukuw
    beem mongom ete finik so bin kuluko, sunsun kuw boke te.
  ons-ons: Ŋo Kristoŋo ŋinane kotoŋino gemaikeo, yemo ŋinane solaŋine ea baŋ seukeake
    yemo onoka wane borikinane turuŋine, ŋo siluŋ Asu eaŋo yemo ŋinane gege ŋine ŋibonmaike,
    onoka wane ŋine Anutu wano koboboine bira ŋunge, ea wane.
  con-NTPO: Que'i ai'voja egae tsincon'cho'ye tsu pa'fa. Tsa'ma Cristo que'ini can'jen'ninda
    Chiga que'ima ño'ame tsonsi que'i qquendya'paja canse'faya.
  ghs-ghs: Qate Kiristui nikeho irina baura eetoraiho quba totaqike moomi nike samaho
    dza qusubaite qaatai baatata ipi uhubatanihe, paha totaqi moomi Sumasai nikeke
    rikerikenomaitemi nike qaraqarata ipibirorai.
  peg-peg: ମାତର୍‌ ଜଦି କ୍ରିସ୍ଟ ମି ତାକେ ବାହା କିଜ଼ି ମାନ୍‌ଗାନାନ୍‌, ମି ଗାଗାଡ଼୍‌ ପାପ୍‌ତ
    ବୁଡା ଆଦେଂ ହାଲ୍‌ଜି ମାଚିସ୍‌ ପା, ପୁଇପୁୟା ଜିବୁନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜିବୁନ୍‌ ହିଦ୍‌ନାନ୍‌,
    ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ତି କାଣ୍‌କୁତ ଏପେଙ୍ଗ୍‌ ଦାର୍ମି ଗାଣା କିଆତାଦେର୍ଣ୍ଣା
  txu-NT: 'Nhym be, mrãmri Kritu ar akam ỹrkumrẽx jabej ar anhĩbit dja ty. Me axwe
    djô''ã me batykjakam dja ar anhĩbit ty. Nhym be, Metĩndjwỳnh kute ar amã axwe
    kêt jarẽnh nhym Karõ kute ar ajo bakam dja gar kôt atĩn ne ar aba rã''ã: rã''ã
    ne.'
  eng-WEBU: If Christ is in you, the body is dead because of sin, but the spirit is
    alive because of righteousness.
  gnw-NT: Ẽrei Cristo ico pepɨa pe. Jáeramo Espíritu Santo umee peve tecove opa mbae
    vae, yepe tẽi perete umanota co mbaeyoa jeco pegua. Echa'ã Tumpa pembujupi ma.
  mux-mux: Sika eninga ulu-pulu-kis tiringma pirimeliinga eninga kangima kulungí akiliinga-pe
    Krais eninga numanuna mulúm lem ekupu eni ulu-pulu sumbi-niliele pelemáliinga
    eninga minima kona mulungí.
  maj-NT: Tu̱nga tsa Cristo̱ tíjñajinnu̱u, tsuhu̱ ra̱ nga Espiri̱tu̱hu̱ títs'ínk'íéntu
    tík'unnu̱u ko̱ ja na̱xu̱ tsichumo nginku̱n Nti̱a̱ná, ndaha tsa ngatitsuu̱n ja
    kits'ínk'ien yjonintenu̱u.
  bkq-NT: Cristo agâmo awylygue, iweloem ietondybyem mawylymo, âdaunloenlâ Deus agâpa
    mâiehoba mitomoem. Igueze âmaemo inakanhe amitomobyry wâgâ. Arâlâ olâ ise Deus
    agâpa tyeseba mawylymo. Târâ Deus eydâ atodâ, kurâem âenehondonzemo Deus Ispiritury,
    Deus xurâem, âdy inwentâguedomo peba mawânrâ.
  kue-kue: Ana tandaglme mambuno i mina ene nangino mundu sigogl kondungwa. Ba Krais
    ene mina suna moran kade ene wu yomba du-yene embi spiritno kor-morambuka.
  cot-NT: Cotanquitsiquea imaica ichoocashirentajiaquempiquea Quirishito, oraquea
    pitsino iroguentiquea metojanquitsine irooriji picovaeguishejiavetaca, orampani
    pishire anijanaji, yamenajiaquempitari quempeca teeca pincovaeguishetimatempaji.
  bnp-bnp: Si rata pali a naro hale. I mavonga, a kakaine hita bara i mate. Pali a
    hanune hita bara i mahuri vakaroro, a vuhuna e Kristo i made pololilo ne hita,
    i rata hita si malamala na matana Vure.
  apn-NT: Tã mẽ papajaja. Mẽ pahte amnhĩ tomnuj mỳrapê koja mẽ pakrãhkàja nhỹrmã ty.
    No nhũm Tĩrtũm ra kot amnhĩm mẽ pahte amnhĩ to mex xwỳnh ã mẽ pajarẽnh nhũm Kris
    Karõ kot mẽ pahkarõ mã gjêx jakamã koja mẽ pahkarõja htyk kêt nẽ. Mẽ pakrãhkà
    pix koja ty nhũm mẽ pahkarõja ma kaxkwa hwỳr àpir kurê kumrẽx. Tã nhũm nhỹrmã
    Tĩrtũm akupỹm mẽ pakrãhkà ho htĩr nẽ akupỹm mẽ pahkarõja mẽ pakrãhkàm hagjê pu
    mẽ wa kuri pahtĩr tũm nẽ papa ho papa.
  ctp-NT: Kanꞌ chaꞌ luꞌu wan ni, chunꞌ nu luꞌu Tyiꞌi Ndiose niꞌ kasiya ꞌwan, si chañi
    chaꞌ ndiꞌin chaꞌ ꞌwan loꞌo Krixtu. Ni siya wa yꞌni chaꞌ xaꞌan nu nsuꞌwi chalyuu
    chaꞌ kanaꞌ kasiya ꞌwan nu ngwa xkanꞌ, bra wa ni nganun Tyiꞌi Ndiose loꞌo wan bra
    nu ngwa suꞌwe kasiya ꞌwan loꞌo Ndiose chunꞌ tñan nu yꞌni Jesús.
  opm-opm: Krais oh gure mutuh ma pat bap guroh gure ina oh er hat sapti ohe pe oh
    hapur timbas hatipri orhora; da oh Krais oh gure mutuh oh pat ohoh ihan Got oh
    gurnong Gur yah hat pati han bapmur ma naporpat ohe pe oh da oh patru eimat patepramur.
  bvr-bvr: Wurra nginyipa minyja Christ n-dimanga, gun-narda minypa nginyipa ny-burral
    ny-juwuna ngardawa gun-gata gun-nerra n-dimarra, wurpa lika minypa nginyipa ny-nyurrnga
    wanngu nyi-ni ngardawa jechinuwa gun-guni gun-gata Christ gun-nika, gun-gatiya
    wupa nyanma.
  zad-NT: Ḻa'kzi ba nakan guet kwerp c̱helena' daa nakle beṉ' saaxya, per shi nakle
    Crístona' toz, Espíritu c̱he'na' zoe' ḻoo yic̱hjlall'do'lena' na' dekzə yeḻ' mban
    kob c̱hele daa ba biyakle beṉ' ḻi beṉ' shao' lao Chioza'.
  kmg-kmg: Kristozi maŋŋeŋicko jukacko sahac-ŋeŋiczi sâqocnere erâ hâmoc ruckekac,
    â maŋ qâqâtâc-ŋeŋiczi ine kiŋfâsâc bacŋopakicnere juju ruckekac.
  aso-aso: Ee, okodine nene lihime monovoliꞌmo mo helelidoꞌ o neineꞌza eveneꞌ lisiheꞌ
    liliꞌ igi minaniꞌ neꞌmo lutine nene vele gizo neive.
  uli-uli: Iwe ngo hare ye mel Kristus iremi, ngo ila mwo ye mes mekla holongmi le
    fael molfid, iwe ngo Espritu Santus, mele yami molow bo fael mala hasa rol fel
    mo irel Deus.
  nin-NT: Nu nggo Kristi à so nu umi umba ka nggo ukpa umba ku taka ttu ku ila ure,
    izhi imba yi ta so nu nggo a nggurr imba bi na Abachi ku.
  acu-NT: Antsu Cristo atumjai pujamtaikia, atum tunaarintin asaram, waitnasrum jakarmesha,
    Cristo atumi tunaarin sakturmaru asamtai, atumi wakaningkia tuke iwiaaku pujustinuitai.
  cak-WNT: Yac'a riyoj ri c'o ri Cristo pa tak kánima, c'o kac'aslen ri ma niq'uis
    ta. Y can kitzij wi chi ruma ri mac tek yojcom el chuwech re ruwach'ulef, yac'a
    riq'ui ri Cristo c'o kac'aslen, ruma yojtz'etetej ruma ri Dios chi majun kamac.
  ebk-ebk: Ngem mu mawawacha hi Cristo kan chakayu, uray mu matuy nan achoryu kiapú
    as fiasor, mataku challu nan espirituyu as nan kawad-an Apo Dios, tay infilang
    chakayu kan Apo Dios as nalintig.
  spa-PDDPT: Pero si Cristo está en ustedes, el cuerpo en verdad está muerto por causa
    del pecado, pero el espíritu vive por causa de la justicia.
  ruf-ruf: Lekeni ka Kiristu ka mghati mwenu, Ghumuhe komwing'ani ughima, kwaapfila
    mwemwe mpetighwa ne Imulungu mnogha hata ka ng'uli tsenu tsitsakufa kwaajili ya
    nzambi.
  gun-gun: Ha'e rã pendere Cristo oĩ ramo penderete anhetẽ omano aguã rami oĩ jejavya
    káuxa, teĩ pendere teko porã oĩ avi rã Nhe'ẽ ome'ẽ tekove.
  agu-BL: Poro ko at Cristo tetz cyalma'u', qui't lquim yi cyalma'u', na ja wi't jal
    chibalajilu' swutz Ryos. Poro yi chiwankilu' ilenin squimok tan paj yi ilc'ol
    yi at te'j.
  isn-isn: Ang'wi Ukilisto ukoli kitalanyu. Umuili ukule kunsoko amilandu, ingi inkolo
    mpanga kunsoko ankani ya tai.
  eng-PEV: But Jesus Christ does live inside you. Yes, you did bad things, so your
    bodies will die, but God says that you are all right now, so his spirit makes
    you alive.
  ilo-ULB: No adda ni Cristo kadakayo, natay ti bagi no maipapan iti basol, ngem sibibiag
    ti espiritu no maipapan iti kinalinteg.
  pir-NT: Mʉsa pehe tiquiro yequina ijire. Mʉsa ñañe buhirita mʉsa pagʉri yariare.
    Sa mʉsa pagʉri yarianaja ijiepenata Cristo mʉsa mehna tiquiro ijigʉ̃ tiquiro mehna
    sa ijiducunata mʉsa. Cohãcjʉ̃ mʉsare “Quehnoana ijire”, tiquiro ni ihñagʉ̃ mʉsa
    tiquiro mehna sa ijiducunata.
  anv-NT: Yɛ́mbɔ, Kras abɛge ne nyu, yɛ́ ɛlé menyammyɛ nyú agboó nyɛ gétúgé
    gabo ayi dépyɛɛ́, mandoó nyú ábɛɛ́ abɛ gétúgé Ɛsɔwɔ apyɛɛ́ ɛnyú délu
    cho né mbɛ ushu wuú.
  sab-NT: Jogeda chegu kwian ulita alin age me no gdale, chui gwealege ba be jogeda
    agwa ba ulia Cristonu ba oña mi chege sugekare Chubege, ba oña be chege diali
    Chube ole, ba Cristo gau ulia giti ba no trate Chube gwage.
  tmd-tmd: Krais nuŋ yuörɨb ñɨgö kwo mɨjön aku, ap kib mag gwogwo rɨb mag aku rɨmɨn,
    mɨxɨñ ñɨŋa wöröxɨba rɨmɨda; jɨ Jisas wöröxɨm God ñɨgö nugumɨn, nöbö mö wä röxg
    mɨdöi akuyöbö, Inöm nuŋwa raŋ, inöm ñɨŋa kömö mɨjöna.
  acr-NNT: Noꞌj we kꞌo ri Cristo pa animaꞌ alaq, riꞌ kꞌo chomilaj kꞌaslemal alaq ruma
    ri uꞌanom alaq jusukꞌ chwach ri Dios, tobꞌ ri cuerpo alaq kakam na ruma ri mak.
  kpg-kpg: Maa Christ e noho i godou lodo, gei di Hagataalunga Dabu la guu hai di godou
    mouli, idimaa, goodou guu donu i baahi o God, ma e aha maa godou huaidina le e mmade
    i di huaidu.
  taj-taj: चुदे ख्रीष्‍ट एनीगदे न्‍हङरी धन्‍छ्‌याजी भिसम पापसे लमा एनीगदेला ल्‍हुइ
    सिसी निसैनोन एनीगदे परमेश्‍वरदा सेम निबा म्‍हि दोबासे लमा एनीगदेला आत्‍मा चा सोला।
  avt-avt: Maain haiu mɨt miyapɨr mami mamɨntar menmen enum mekre han kaiu. Te God
    Hɨmɨn Yaaik kerek Krais keriuwetek kan, hɨrak kau kekre han kaiu, hɨmɨn kaiu kaku
    kaktike God tipmain tipmain enum eik kakɨntar God katɨp haiu yaain.
  cbk-cbk: Sabe kita que el di aton maga cuerpo ay muri siempre por causa del pecado,
    pero si ta controla si Cristo canaton el Espiritu Santo ta dale pa siempre canaton
    vida eterna cay Dios ta considera canaton como si fuera nuay kita pecado.
  uig-ARA: لېكىن مەسىھ قەلبىڭلاردا بولسا، تېنىڭلار گۇناھ تۈپەيلىدىن ئۆلۈمنىڭ ئىلكىدە
    بولسىمۇ، ھەققانىيلىق تۈپەيلىدىن روھىڭلار ھاياتتۇر.
  tuf-tuf: Cuat ba urá Jesucristo icar chácayat, ba estají rehcaro. Sir tayar yajác
    ques ba sibár sácata tacat, ba ajcan estají rehcaro. Jesucrístoat ba cuitar caba
    yajác etar ba ajca estají itro.
  abx-abx: Pero kon awinan ag'ayop si Kristo si ka'am, bisan kon minatay na i puhu'-bi
    tungod si sala', allom i espiritu-bi tungod kay sa'angkun-bi na i pagkamatadong.
  mco-NT: Pen miich ajcxy ijtp mɨɨd Cristo, yɨ mjugy'ajtɨn ajcxy ca' ycɨxɨpy ytɨgoyɨpy
    nimɨna, mɨɨd co Cristo tɨ xyaj'ahuimbijtcɨxy tudägy ma Dios yhuinduu. Yɨ mnaaxnïcx
    cɨxamb tɨgoyamb yɨ'.
  cpb-NT: Kaamane pikantawetaka okantakaimi piyaariperonka, arika risaikashiretantaimi
    Cristo, añaashiretaimi, okantakaimi rotampatzikashiretaimira.
  aon-aon: Ipakiruh yegeshiweruh douk yoweishi inahos sharuh aria ta hugok. Um maresh?
    Apak munek yoweishi inahos. Aria ta Krais nupenyep um, ipakish mishish ta shupe
    ihih nyumneh. Um maresh, ipak Iruhin douk nahwarep yopishi arpesh.
  hus-NT-2005: Por max na Kristo kʼwajatich kʼal tatáꞌtsik, ni ejattal in koꞌolich
    an xeꞌchintaláb xi yab in koꞌol in okʼontal abal u kʼwajbadhich alwaꞌ kʼal na
    Dios; por ni tʼuꞌúl kʼwajat jelti max chemnek kʼal tin kwenta an walastaláb.
  mig-NT: Ko nú ncháá Cristo ini̱‑ro̱, te va̱sa sɨkɨ̱ kuáchi a ni̱ ji'i̱ yikɨ kúñu‑ró,
    ko chakú añú‑ro̱ sɨkɨ́ tíñu ndaa̱.
  bps-bps: Na ku mnè Krayst di gamu, balù mati kadang i lawehyu du mdà di salà, knean
    nun falami nawayu, du matlu gamu di kite Dwata.
  mbs-mbs: Meneng aw eg-ogpà si Cristo diyà kenyo, pengkey matay se lawa niyo tandà
    te salà, meneng binegayan kaw te Timanem te kaling pedowan, so inaneng-aneng din
    den te metòlid kaw.
  tof-tof: Igó ne amkoman nómade wagó, Kerriso yabü büb kugupidü ngyabenda, yabü büb
    go büdül kwatódómako kolae tonarrabme, a yabü samu go arrólako ⌊dümdüm tonarrabme⌋.
  cme-NT: A ne da da kuɔ Kirsa dii na hɔmmu-na, Diiloŋo ciɛ-na nelviiŋ namaa, a ce
    dumaaŋo-na u Yalle hãa-na cicɛ̃lma maŋ sa tĩɛŋ dede‑i. Ãmbabalma ka ce na ku
    banamba temma‑i,
  sus-sus: Xa wo nun Ala xa Mixi Sugandixi bara findi keren na, wo fate bɛndɛ tan
    faxama yunubi nan ma fe ra, kɔnɔ Ala Xaxili Sɛniyɛnxi tan wo rakisima nɛ barima
    wo bara matinxin Ala ya i.
  pon-2006: A ma Krais kin ketiket loalamwail, mehnda ma paliwaramwail pahn mehla
    pwehki dihp, ahpw Ngehno iei mourimwail pwehki amwail pwunglahr rehn Koht.
  dad-dad: Anĩ ere, Kristus ã namein ibodõf are, ãgenei bouweĩ mosor nigin laa foufeg,
    ãgenei uur madur bagai nigin mata ibodok.
  zab-NT: Per belati rbeznét Crist, ax agutytɨ par duld, anabanynét Spíritu Sant pur
    ni abaany Dios perdón laat.
  jae-jae: Ma Kilisi embe êmoa nêm ŋalêlôm, go ôlim êtu gêŋ matê êtu secŋa, ma ŋalau
    êkêŋ amac aŋgôŋ matem jali êtu Anôtô kêmasaŋ amacnêm biŋ e gêlic amac atu lau
    gêdêŋŋa.
  ksd-ksd: Ma ona Kristo i ki ta vavat, a palapaka i tar mat ure ra varpiam; ma ra
    tulungen i lalaun ure ra mangamangana takodo.
  msm-NT: Tinood iyan no ogkamatoy to yawa ta tongod to sae, di ko sedan ki ni Jesu-Cristo,
    to ispiritu ta meyduon kinabuhi no wada katapusan su pig-isip kid on to Diyus
    no wadad sae.
  myk-myk: Kirisa bu bye yee funyɔ ni, yee ceepuuro ti na ba xhu jurumu wu wuu na,
    ga Kilɛ Munaa li na ɲìi sicuumɔ kan yi mu, bani Kilɛ ya yee jate sipyitiimɛɛ.
  sbe-sbe: Ena Keliso ede ye miyamiya kalimiuwai, meta bwagana taumiu ne boiboitadi
