  kan-OKCV: ಆದರೆ ಕ್ರಿಸ್ತ ಯೇಸು ನಿಮ್ಮಲ್ಲಿ ಇರುವುದಾದರೆ, ನಿಮ್ಮ ಶರೀರವು ಪಾಪದ ನಿಮಿತ್ತ ಸತ್ತಿದ್ದರೂ
