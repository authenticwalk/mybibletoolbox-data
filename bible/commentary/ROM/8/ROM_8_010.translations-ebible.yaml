  san-MAL: യദി ഖ്രീഷ്ടോ യുഷ്മാൻ അധിതിഷ്ഠതി തർഹി പാപമ് ഉദ്ദിശ്യ ശരീരം മൃതം കിന്തു പുണ്യമുദ്ദിശ്യാത്മാ
