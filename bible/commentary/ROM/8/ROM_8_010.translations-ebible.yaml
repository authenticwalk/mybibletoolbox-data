  ukr-1871: Коли ж Христос в вас, тодї тїло мертве для гріха, дух же живий ради праведности.
  apz-apz: Yahino wonyo sohwo kako jɨje aꞌapahomo poyo kumokososo u, Kɨlais kako jɨje
