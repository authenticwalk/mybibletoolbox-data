    do hyb n'aa P'op Hagä Do matym gó.
  lat-VUC: Si autem Christus in vobis est, corpus quidem mortuum est propter peccatum,
    spiritus vero vivit propter justificationem.
  ngp-ngp: Mna uneva Kilisito ekala mndani mwenyu, Muye awek'hani ugima kwaviya mtendigwa
