  ory-ory: କିନ୍ତୁ ଯଦି ଖ୍ରୀଷ୍ଟ ତୁମ୍ଭମାନଙ୍କଠାରେ ଥାଆନ୍ତି, ତାହାହେଲେ ଶରୀର ପାପ ହେତୁ ମୃତ
