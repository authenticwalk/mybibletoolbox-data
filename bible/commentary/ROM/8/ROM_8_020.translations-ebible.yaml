  acr-NNT: Ma ri qꞌatbꞌal tzij xuꞌan ri Dios pakiwi ri tikawex, xtzaq ne puwi taq
    ri ꞌanatal ruma ri Dios. Y ruma kꞌu riꞌ, na e ta chi uꞌanom pachaꞌ ri uchꞌobꞌom
