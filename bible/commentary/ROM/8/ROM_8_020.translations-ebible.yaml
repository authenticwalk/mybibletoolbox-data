  bki-bki: Beamu, jogvaiano maka to, kar napano Atua jii tenalo nonovio bo, mia iorou,
    nalo aju abinimei aminunu, aburu kokorovio, abova jibe na banbano-o napano tenalo
    nonovio maka bunu aim̃au rivu tibe napano naio jidomio. Naio mijamo ka tibe nei
    ea yetemeriba nei, ka rila ka mia tomu nalo monoka kialo jidomiano ve takurano
    ka monoka avalea naio ga.
  bqp-bqp: Zaakũ Luda tò a pↄ́kɛnanↄ gɛ̃̀ pãpãkɛnaa gũn pínki Adi kɛ ń pↄyeinaanlo,
    Luda mɛ́ à kɛ̀ lɛ, de ń wɛ́dↄinaa gũn
  mcp-mcp: Njɨ, ja gaád ɨɨ́, mɔ́ɔ́l mə́ŋkul mə́ ŋgə lwáfʉlə isâ byɔɔŋg nə́ í ŋgə́g
    nə bɛ̧ cʉg á kú nə shwóg kú nə shug. Isâ byɔɔŋg dɨ́ í á vâŋ nə́ í kə́ biil mə́ŋkul
    mɔɔŋgʉ́d, Zɛmbî wə́ nyə a nyasʉlə byo cínɔŋg. Njɨ, isâ byɔɔŋg byɛ̂sh í ŋgə bwánd
    nə búgə́ nə́
  hat-hat: Paske, tout kreyasyon an te tonbe pa fòs anba pouvwa bagay ki pa vo anyen
    an. Se pa paske li te vle l', men se akòz moun ki te vle l' konsa a. Men, li te
    toujou gen espwa,
  npl-NT: Porke nochi tlan Dios okichijchi oijtlakawik, pero amo por ye inewia okinek
    ijtlakawis, yej porke Dios ijkó okimonekilti. Pero maya ijkó omochi, ok onka tlan
    itech se weletis moyolchikajtos
  bgg-bgg: Chiih-è zen è nin ne mua pha rek, jishii awailum ne asi ro, jishii nyieliieshii
    Hamangkhung-aphuii miiyang pha hì è thuh de um rone doh yi.
  eng-TCENT: For the creation was subjected to futility, not willingly, but because
    of him who subjected it, in hope
  eng-BSB: For the creation was subjected to futility, not by its own will, but because
    of the One who subjected it, in hope
  cpu-NT: Jamenaashivaiyetaka iroñaaka irovetsikane, te iraavyeero okaratzi ikovayevetari,
    tema Pava kantakaarori okantantapaintari. Iro kantacha irikaite oyaaventacha
  san-ASM: অপৰঞ্চ প্ৰাণিগণঃ স্ৱৈৰম্ অলীকতাযা ৱশীকৃতো নাভৱৎ
  tac-NT: Onorúgame elale napurigá resí ikimela ye gawí 'lige suwábaga napu Onorúgame
    newale, Onorúgameka abiénachigo 'la elámalagó napurigá ku 'la semáriga nímala
    jena gawichí 'lige suwábaga napu Onorúgame newale, abiena Onorúgame 'we 'la gu'írimala
    ramué.
  eng-WEBPB: For the creation was subjected to vanity, not of its own will, but because
    of him who subjected it, in hope
  gfk-H: Ma no hakhakisi bakut i nanaho hua kanong Kalou i ta kurei tar bia no hakhakisi
    pa na kap no kinkinis nong i haruat ma no mangana kinkinis Kalou ga pua tar wara
    utana. Pai ngen hua kanong no hakhakisi at ga nem bia na ngen hua. Taia. I ngen
    hua kanong iakanong nong ga kurei tar bia na ngen at hua ga nem bia na ngen hua.
    Senbia ga gil hua tano hakhakisi tano ula hanua mah bia na nanaho ma ra nurnur
    bia na langalanga talur ira nuna hinhisaan ing a mon marmarota tanai ma bia na
    manga langalanga timaan tikai ma ira nati Kalou.
  viv-viv: Boi tuwai-lokalokana Yaubada gaitoma moyaꞋaidi iꞋibubunidi faꞋidiya gigayo,
    “Hida hima hinakoyo be hinaveꞋiyohoyoho.” Keke taudiyao yadi nuwenuweya hidaveꞋiyohoyoho,
    au babi koyona ana vita givaini-yo Yaubada givehimeya be gaitoma moyaꞋaidi iꞋibubunidi
    hiveꞋiyohoyoho. Atu keke hidaveꞋiyohoyoho-vagata.
  yao-yao: Pakuŵa yepanganyikwe yose yagalauchikwe ni kuŵa yangalimate, ngaŵa kwa
    kusaka yepanganyikwe isyene, nambo yatendekwe yeleyo kwa kusaka kwakwe Akunnungu
    nsyene. Namose kwana chilolelo,
  tgp-tgp: Matan God mo tau na lesati isana hinau tari na varama tuai tuai jea, mo
    sopo matan la opoia vara la sohena, pani matan God mo taura sohena, ale la lo
    kilau matan rani atu,
  auc-NT: Edæ wënæ wënæ cædämaï incoo ïñonte mönö waocabo mönö ëñënämaï cægaïnö beyæ̈
    Wængonguï nänö badongaincoo önoncooque baï bagatimpa. Wïï nämä änö beyæ̈ mänömaï
    bagatimpa. Wæætë Wængonguï në, Ïincayæ̈ ate watapæ̈ bacæ̈impa, ante angaingä inte
    adocä angä beyænque önoncooque baï bagatimpa.
  kbc-NT: Igaataɡ̶a inoatawece Aneotedoɡ̶oji liidaɡ̶atajedi jiɡ̶ijo me diɡ̶ica jaoɡ̶ate.
    Aleeɡ̶odi deɡ̶epaaɡ̶oyemaa me liciagi, pida Aneotedoɡ̶oji yemaa migote. Aneotedoɡ̶oji
    eote me inibeoonaɡ̶atege micota noko meote me daɡ̶adiaa yeleo okanicodaaɡ̶ica
    niɡ̶inoa ane liidaɡ̶atajegi. Codaa aɡ̶alee neladi, pida inoatawece ja iwoko lawikodico,
    odaa ja ninitibigiwaji lodoe Aneotedoɡ̶oji, digo mokotaɡ̶a anoko lionigipi.
  bmh-bmh: Getal Adam nug igul eg mina, Uwait nug gonugau dabeleu eim ece unum usalai
    meun go sinocaraimai, uhu mareun, gonun, ece go Uwait nug getal naliu usalabun
    dabeleun sul, usalab tam. Ece go agtal goagal dabeleu eim i eg usalemen. Bo, go
    Uwait nugtal eg marabun dabeleun. Guzenina, go aiu ses koli ag ibalagab igul naliu
    mabun gumei darem.
  ctu-BL: Come tsa' asiyi yic'ot wocol pejtel melbil tac bʌ, mach cha'anic bajñel
    yom, pero che'ʌch yom Dios cha'an mi' wersa pijtan jini ñumen uts'at tac bʌ mu'
    bʌ caj i tilel.
  meq-meq: Mbəlom ka təra tay ha wu neheye a ge aye wu kəriye. Wu neheye bo tay aye
    na, a satay andza niye bay. Mbəlom eye a say makəte tay ha. Ane tuk na, faya ma
    həbiye wu nakə ma giye bo aye huya.
  noa-H: Warr Hẽwandamau mʌg durr hompaawai chadcha wajap'ata waupʌ̈ijim, mag gaaimua
    hõor p'it'urg chuk'u wënʌrramk'ĩir. Pari magtarrta mag Adán pekau gaaimua chi
    durrpata warre hãr jopjim. Mag hãr sĩsimjã hich k'ĩrau k'aba, hich Hẽwandamauta
    magpijim. Mamʌ hichdëu k'ap'ʌ sĩejim, hich mag k'aigba sĩerram hiek k'aba,
  alp-NT: 'Le nusa meije kai pusue rebe mei kenare supu kutuke peneka eti supu sasaisa
    misete rebe Alla Inoake be namake nusa meije supure. Mere bei nusare esi sukare
    mo po Alla Iteu ele mere peneka. Hoko pusue namake kai hlaleke elere:'
  san-VEL: apara nca praa.niga.na.h svairam aliikataayaa va"siik.rto naabhavat
  kbq-kbq: E'i ana zantmimo'za zamagra'a zamavesitera mani haviza hu'za mani'neza
    ome haviza hu'za novaze, hagi Anumzamo anara hiho hige'za anara nehaze.
  kbh-kbh: Er lempe nts̈amo Bëngbe Bëtsá tojamcá, mora ndoñe yontsoservena nts̈amo
    chaotsemnama cha tojanjuabocá. Chca tojanopasá, ndoñe chë lempe nts̈amo cha tojanmcá
    chca chaotsemnama tojánbos̈enayeca, ndayá cabá chë soyënga tojanments̈ana, Adán
    bacna soye tojanments̈ana, Bëngbe Bëtsá tojanjuabó nts̈amo cha tojanmcá josérviama
    ndoñe ndayama nts̈amo cha tempo tojanjuabocá. Pero lempe nts̈amo Bëngbe Bëtsá
    tojanmcá entsemna mo cuaftsobatmancá canÿe te, ndëmua ora chë soyënga chaoservema
    cha yochjamama jtsetats̈ëmbëse, nts̈amo quem luare jobojáts̈ama ora chama cha
    yojanjuabnacá;
  ron-LSB: Căci creația a fost supusă deșertăciunii, nu din voia ei, ci din cauza
    celui care a supus-o, în speranța
  pon-pon: Pwe audepan jappa o panalan mela, kaidin pweki pein injen arail, a pweki
    i, me pan ir alan kaporopor.
  nhe-BL: Pampa quema Adán tlajtlacolchijqui, Toteco quitelchijqui ni tlaltepactli
    huan nochi tlen itztoyaj ipani huan quichijqui ma onca miquistli huan para nochi
    tlamantli ma ijtlacahuise. Quej nopa eltoc yonque tlaltepactli huan tlen itztoyaj
    ipani ax quinequiyayaj para queja nopa ma eli.
  sps-sps: tana saa, tan nainy te fanaginy tsue Adam e Gov, fo mamatsiny ka to te
    fapogaar Ya, nai kuav ravaa ror, sikia ma tan koman tsun tsuri patsukaner, san
    tan koman tsun ten Gov to ayei sa tapogaar Ya. Sai te kaa patsukan minon fakats
    iny naano anaanos,
  wnc-wnc: '@see-verse:ROM.008.019'
  bus-bus: Zaakɛ Ludaa tò a pↄ́kɛnanↄ gɛ̃̀ pãpãkɛɛ guu píngi. Èe kɛ aↄ̃ pↄyezinlo,
    Luda bé à kɛ̀ lɛ, lɛ ń wɛ́ɛdↄzina guu
  gub-BL: Kwehe mehe Ànàw uzapo ikatu 'ym ma'e a'e. A'e rupi amogwer Tupàn hemiapo
    kwer a'e wà no. Teko paw a'e wà, ma'ea'yr paw a'e wà no, paw rupi katete na'ikatu
    kwaw Tupàn pe a'e wà, ta'e Tupàn uzemumikahy Ànàw rehe a'e xe. A'e ma'e naheko
    wer kwaw zepe iaiw ma'e romo Tupàn huwa rupi a'e wà. Tupàn ae umume'u wakatu 'ymaw
    wanuwa rupi a'e.
  imo-imo: Paimbo, Goteni terimu melema pali molko kenjirimele, nalo melema enongano
    molopo kenjimili ningolio molko naa kenjirimele, aku molo. Ulu penga pele wendo
    ombalo uluma kanangei nokoko molangei nimbelie Goteni yunu melema oi molko kenjingei
    nimu. Ulu kerimuni yunge imboma ka topa noirimona naa molko yu kinye molko kondonge
    mele, melema pali oi molko kenjengei nimu ungumunga maindo moromele melema aku
    ulumunga wendo ongo yunge bakuluma koinjo molonge mele aku terimu melema pali
    kape koinjo pungei nimbelie oi molko kenjengei nimu.
  boj-boj: Bini iŋgi iŋgi kalil naŋgi di ugeosib unub. Naŋgo segi areqalo na naŋgi
    ugeosai. Qotei a segi na naŋgi ugetnjrej. Deqa kumbra bole bole Qotei na mondoŋ
    naŋgi enjrqas qaji deqa tariŋoqnsib unub.
  ulk-ulk: Gair lu Agudi detagem bakeri atutirkak berda Agudi ubilam, nole tabalam.
    Agudide ko detaut gair lu Agudi detagem ia debele wanagri semersemerlam, a wi
    ia amisirkak waurder mokakalam Agudira omaskir ia amisirkak waurder.
  eng-DRA: 'For the creature was made subject to vanity, not willingly, but by reason
    of him that made it subject, in hope:'
  knf-knf: Umundu uŧaran aŧool pya kaŧoka bë mënţ wul uŋaluŋ ŋal wa, Naşibaţi adoluŋ
    haŋ aşë wul wa mnhaţ
  san-KHM: អបរញ្ច ប្រាណិគណះ ស្វៃរម៑ អលីកតាយា វឝីក្ឫតោ នាភវត្
  arn-NT: Kom tati dewmael elngey tañi aftuael, kisu ngünewün ta felelay, welu may
    tañi femngechi adkünungen mew. Fey üngümküley
  zas-NT: Din guidxliuj ma guxinan, per ad laatan rajp dol, Dios basaꞌn gac zian.
    Yan cabësi guidxliuj guin
  ken-NT: Ɛchi nɔ mbɔnyunɛ Mandɛm ákʉ́ bɛ mɛnyɨŋ ɛbhɛn yi aghoko mɛ́mbák chí ndɛ́ndɛm.
    Puyɛ̌ bhɔ kɛ bɛ́yàŋ bɛbhak ɛnyu yɔ. Mandɛm mmu ághókó bhɔ kɛ ákʉ́ bɛ ɛ́mbák
    nɔ. Kɛ bɛrɨ bɛ́chí ambɨ.
