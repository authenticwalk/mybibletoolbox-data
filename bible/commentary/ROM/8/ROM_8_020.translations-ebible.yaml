    molavo minadotiꞌ nene kuluhizilizaniꞌ nenako nemuꞌ nene gizebo igi nizave. Idoꞌ
    Oꞌmosoꞌmo gihile izamilizadoꞌ ngeleꞌmize molaniꞌ nene ingine neꞌmine o-ledelive
    li gilangumuꞌ nevoba asi eiꞌ luloloꞌ do molosa gihile izamilizadoꞌ ngeleꞌmize
    molaniꞌ ve. Ee, aza gihile izamilizadoꞌ ngeleꞌmize molaniꞌ nene aza tiꞌ lo gele
    muꞌmusiꞌ ogo minosa nene neꞌmine ineꞌ ve: Alingeꞌ vo tolovo ogaꞌ neꞌmi anauꞌ minilizangutiꞌ
    nene kuluhizi Oꞌmoso neniꞌ izipahaꞌne zuho nene initeꞌ maliꞌmi anaukisi minami
    atoliꞌmine igi haza gehepeve nizaniꞌ neꞌmini haza minilisave lo gele muꞌmusiꞌ
    ogo minineꞌ ve.'
  uli-uli: Bo meka foriyel Deus ila yesa mel le tayorloh pelal, le te ir chog le deper
    bo Deus mele ye dipli le be iye sengal. Iwe ngo ye mel chog sew luglugul ladep
  nin-NT: Abachi à ka ba ni isisurr ima ba di aseki ka ingbingbru ka nggo uwa à na
