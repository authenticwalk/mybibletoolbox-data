  isn-isn: Kunsoko maintu ili aikilwe muugaziki, singa kua kulowa ng'wenso, ingi kunsoko
    akwe ng'wenso nauiikila pihi amalago akwe. Nila muhuili.
  eng-PEV: Think about Adam and Eve. They went wrong, and after that, God let everything
    in the world get messed up. It was people that went wrong, not the other things
    in the world, but everything else went wrong anyway, from the things that the
    people did.
  ilo-ULB: Ta naikeddeng nga awan serserbina ti sangaparsuaan, saan nga iti bukodna
