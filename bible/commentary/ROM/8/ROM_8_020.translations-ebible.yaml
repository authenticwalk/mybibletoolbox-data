    lo nan nu nsuꞌwi chalyuu. Loꞌo ni, ja ndiꞌin chaꞌ kanun chaꞌ ngwañaꞌan tyukwi
    tyempu,
  opm-opm: Ama darpatip erer ihir iraire da orhor Nuhur timbas hatin han bap hatper
