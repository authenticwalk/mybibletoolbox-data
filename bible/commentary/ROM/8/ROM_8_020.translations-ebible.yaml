    icovaeguishetaca caquinte. Manaquea yoguijaguijaiquero onetsanatantanajempaca.
  bnp-bnp: A vuhuna a maki lobo a Vure i ratarike na limana, ri bele hale hateka.
    I uka ma ri bele hale na ningaru ne ria. I bele mavonga na ningaru na Vure. Pali
    muri ma a Vure bara i rata kamumu hateka a maki nga. I mavonga ri pasimata vona.
  apn-NT: Mẽmo kaxyw na hte mryja ã mẽ pakukamã hamaxpẽr anẽ? Nà amnepê mã Tĩrtũm
