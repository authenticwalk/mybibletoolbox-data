    tiquiro bajumehnedire quehnoañe wahagʉ̃ yerota tiquiro.
  anv-NT: Ɛsɔwɔ apyɛ unó uko ɛbi ji akwyɛɛ́ uchɔge, ɛpɔ́fɔ́ nnó ubi ambɔɔ́ ne ukɛle
