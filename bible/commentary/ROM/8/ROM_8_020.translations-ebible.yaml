  kmg-kmg: Wiac omane jaŋe wâc bie gufec hâmo qanšaraŋte maŋnao râec-jopakicne, erâ
    jaŋacne maŋte mâcne, ŋiczi sahacko râec ejarewec. Erâ jaŋe iŋuc hati fohuc juniŋte
    mi mujarekicne.
  aso-aso: 'Neꞌmini aꞌmine gamenemuꞌ gizebo igi nizaniꞌ nene aꞌmine gamene alidoꞌ
