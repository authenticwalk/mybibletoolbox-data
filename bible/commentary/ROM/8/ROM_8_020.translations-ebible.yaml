    inkindirr yi nggo Abachi mu à zha meme na surr ashishi
  acu-NT: Nu nangkamtaik Yus mash pengker najanamaitiat, nuniangka mash pasemarmiayi.
    Nuka ni neaskeka turunachmiayi. Antsu Yus ukunam ataksha iwiarnarti tusa, aints
    tunau wajakmiaunum pasemarat tusa tsangkamkamiayi. Tura asamtai mash Yus najanamu
    ainau nungka iwiarnartin kintan nakainawai.
  cak-WNT: Ruma ronojel ri q'uiytisan ruma ri Dios xuben c'a chique chi majun quejkalen
    y xka ri ruc'ayewal pa quiwi'; y queri' xquic'ulwachij pa ruk'a' ri Dios, pero
    ma ye ta riye' xe'ajowan chi queri' quic'ulwachin. Y ma riche (rixin) ta xtibe
    k'ij xtibe sek chi queri' xquec'oje' ca, ruma xa can coyoben c'a chi c'o jun k'ij
    xquechojmirisex.
  ebk-ebk: O, am-in chaná ay finayang Apo Dios at nakeddengancha ay munfialin as maid
    kotkotokcha. Fiakun chicha nan nunplanu ay manglak-am as nan assesa ay chusa,
    tay planon Apo Dios chi. Ngem wacha challu nan manamnama,
  spa-PDDPT: Pues la creación fue sometida a vanidad, no por su propia voluntad, sino
