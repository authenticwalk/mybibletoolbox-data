  peg-peg: ଇନେକିଦେଂକି ଉବ୍‌ଜାଣ୍‌ ପଲ୍ୟା ତଲ୍ୟା ଆତାତ୍‌, ତା ନିଜ୍‌ ଇଚାତାଂ ଆକାୟ୍‌, ମାତର୍‌
