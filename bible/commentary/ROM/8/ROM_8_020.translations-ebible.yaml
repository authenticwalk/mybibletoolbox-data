    it yah teinong mara norhe brer ihirnong has yahnap dasi matipraru mat orhor ihirnonghe
    imtipramur daham tumnuhur timbas hapat hrepnong mat mandatipmur. Ma imat mandatip
    oh ihir Orhor kaput inahatiprawa dahat ha patengwe rim imat mandatipmur.
  bvr-bvr: Minyja gun-guna rrawa gun-nerra gu-ni rrapa gu-barparpurda gu-nirra, ngika
