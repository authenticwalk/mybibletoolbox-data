    beelaa, i di hagadagadagagee
  taj-taj: तिग्‍दा भिसम जम्‍मान स्‍हे गे आखेल्‍बा तबा मुला, थेनीगदेसे म्‍हन्‍बा अन्‍छार
    चुह्रङ् तबा आहिन। तर परमेश्‍वरसेन थेनीगदेदा थार्ना लबा धिनना आश लसी चुह्रङ् लबा
    हिन्‍ना।
  avt-avt: Menmen kerek God kɨrɨakem hɨram mau enum mentar God kewaankem. Hɨrak ap
    hanhan keriuwe menmen im te God kɨrɨakem. Te menmen im mepu.
  cbk-cbk: Por causa cay ya peca si Adan, el intencion de Dios para el entero creacion
    nuay puede cumpli, sino ya decidi le que ay pudri siempre todo el que ya crea
    le. Y ese decision hende el querer del creacion. Pero tiene pa el esperanza
  uig-ARA: چۈنكى يارىتىلغان كائىنات خۇدانىڭ لەنىتى ئاستىدا قېلىپ، بىمەنىلىككە چۆكتۈرۈلدى.
    بۇ، كائىناتنىڭ ئۆز ئىختىيارى بىلەن ئەمەس، بەلكى ئۇنى چۆكتۈرگۈچىنىڭ ئىرادىسى بىلەن
    بولدى ۋە شۇنداق ئۈمىدى بىلەن بولدىكى، كائىنات ئۆزىمۇ چىرىشتىن بولغان قۇللۇقتىن
    قۇتقۇزۇلۇپ، خۇدانىڭ پەرزەنتلىرىگە بېغىشلىنىدىغان شان-شەرەپكە تەۋە بولغان ھۆرلۈككە
    ئېرىشتۈرۈلۈشتىن ئىبارەت ئىدى.
  tuf-tuf: '@see-verse:ROM.008.019'
  abx-abx: Kay i dimu'an hinimo agpangabat si kadisgusto tungod kay pirmi nagtarangkahan
    i mga kahalapan nga sa'angkun-na kunta' ngan agpakapatukan mga iya sito kamutangan
    ma'in tungod kay iya i mga sapili'-na, kundi' tungod si katuyu'an-na si magpatok.
    Pero ga'i arungay i pagla'om nga
  mco-NT: Tüg'ócɨy tijaty Dios tɨ yajcojy yaj'oyɨ̈y ya naaxhuiñ, hue' je' yjugy'ajtɨn
    cɨxamb tɨgoyamb, ögam tɨ̈dzam. E canan cɨ'm jadu'n tzocy, hue' je' Dios jadu'n
    tɨ yajnigödugɨ̈y. Per ca' yjugy'ajtɨn ycɨxɨpy ytɨgoyɨpy tu'cɨ̈yɨ hue' ajcxy y'aa'ijxpy
    yjɨjp'ijxpy co padaangɨxy oy'ajtɨn jadüg'oc.
  cpb-NT: Raminaashiwaitaka riwetsikanewo, te raawiiro ikowawetari, tema Pawa kantakaawori.
    Iro kantacha oyaawentacha jirikapaini
  aon-aon: Douk ihishmorim eshudok Iruhin nenekesh iri douk madae shupe wosik uwe
    aria ta yowesh. Aria douk madae eshesh meyoh shunekesh namudok uwe, uwok. Iruhin
    meyoh nagipesh ananim atum urkum aria nenekesh shape namudok. Nenekesh shape namudok
    shape shatrugun um yopishi eshudok douk adur atin anob nyutob Iruhin ta nunekeshumesh
    iri.
  hus-NT-2005: Ejtal xowaꞌ na Dios in tʼajaꞌ, jilkʼon jelti max yab xataꞌ ti alwaꞌ,
    por yab abal xowaꞌ xi tʼajadh, anchanꞌ tin leꞌnaꞌ. Anchanꞌ ti tʼájan kom na Dios
    anchanꞌ tin leꞌnaꞌ ani kom in choꞌób ke tayíl neꞌech juní kin lejkiy.
  mig-NT: Chi ta̱ká ja̱ ní sá'a‑ya̱, ni̱ kɨ̱vɨ sáni ini̱ nda'a tú'un té'yu̱, ko nasu̱
    já kákuni̱ máá, chi̱ súan ni̱ jata'a̱n ini̱ máá I'a̱ ni̱ sá'a. Te káñukuu ini̱.
  bps-bps: Di muna fa, i kdee mgimò Dwata di tah tanà, mbaling gakuf di kalmo, ise
    mdà di knayèla, bay mdà di knayè Dwata. Kabay balù én kagkahla nun imen nawaito
    nun duh kadang,
  mbs-mbs: Gebii, migkedaet se kedita ininang te Timanem dini lanto te tanà aw wedad
    den ontong so impelumun, kenà lekat te ibeg niyan meneng lekat te ibeg te Timanem.
    Meneng doen pa aldaw pelimanan tadon
  tof-tof: Zitülkus módóga, ene tómbapórrón elklaza gaodó kokeako tómbapónóm, i ne
    kla ki tómbapórre. I gaodó kokeako, igó koke igó tibiób ubi ngarkwatódó, a Godón
    ubi ngarkwatódó. A ⌊gedlóngóm bain⌋ asine
  cme-NT: Hĩɛmaŋ-niini‑i hiere ni naa yuŋgu, aa ni nagãŋ-na sĩ, Diiloŋo yaa ciɛ-ni
    dumaaŋo-na. Mafammaŋ fiɛ ce, kuu dii ŋaa ku cii ŋga ku saa kũnna.
  sus-sus: barima duniɲa birin na Sentanɛ xa nɔɛ bun ma, tide yo mu naxan ma. Na mu
    kelixi duniɲa yɛtɛ xa ma, a kelixi Ala nan ma. Kɔnɔ na birin kui xaxili tide luxi
    birin bɛ.
  pon-2006: 'Pwe wiepen lahng oh sampah pwupwsangehr koasoandihpe, kaidehk sang ni
    pein nsenarail, ahpw pwehki kupwur en Koht. Ahpw mie koapworopwor wet:'
  dad-dad: Ere nigin, ereb ereb ganan Negur inodin are, Negur uruwa idi yogon oroya
    dõ difouf nigin kisi fen anĩ idi to dõ difedig, are dogo neid oroya bunem sã,
    anĩ ere, ĩ agef inodin anĩ nẽ oroya bunem. Anĩ ere, waud iseya ado,
  zab-NT: Te pur guɨchliu bllíinni, per gati laatini napni duld sino que Dios bsaanny
    gac ziy. Anre acanuutisy guɨchliu
  jae-jae: Gêŋ samob, taŋ Anôtô kêkêŋ naŋ, ŋalêŋ gêc gebe oc sênaŋa. Tauŋ taêŋ gêjam
    lêŋ tau atom, Anôtô kêkêŋ êsêac sêsô lêŋ tonaŋ ŋalabu, gebe sêkêŋ mateŋ biŋ tonec
    gebe
  ksd-ksd: Tago vakir ta kadia mamainga di ga vamolo tar ra lavur magit na vavaki,
    i ga vuna tai nina iat i ga vamolo tar diat, ure ra kini nunur dari,
  msm-NT: Sugud to diya pagtidow to sae dini to babow to kalibutan, to tibo mgo hininang
    to Diyus nasakup on to kalisod no impahamtang din kandan. Kona seini no pagboot
    dan di pagboot to Diyus. Di mey pag-iman dan su tahan on planu to Diyus no meyduon
    aedow
  myk-myk: Kilɛ wo yaŋmuyaaya yi bɛɛri yʼa pye kaɲuŋɔ baa wo fanha ki nɔhɔ ni. Li
    ya ta taan yi ni yi pye mu wɛ, ga Kilɛ yɛ pyaa kʼa yi pye mu. Ga lee bɛ na tadaŋa
    wa sanha.
  sbe-sbe: Matawuwuna ginauli maudoidi meta se laoko Yaubada yona hededeheyababa unai,
    nige se bom yodi nuwatuyena, na Yaubada yona nuwatuyena. Se nayanayakalili taba
  mcr-mcr: Auä, nätmatqä Iqu imäkkqä eeqänäŋi, qäyunä mäwiqä, qui imäknätŋqä ätimäukqe.
    Tä quwqä äwiŋqä iuta ma, Goti Hanjuwä Iqu, Iqueqä-kiuä imäkqaŋgi, iiŋä äwiŋä.
    Iŋäqe tiiŋiŋqä hiŋuä äqämbu äwiŋä.
  cux-NT: Caati tanducuéⁿ'ē chi din'dái Ndyuūs ndáā nguuvi chi 'āā ntɛ́ɛ́ n'daacā.
    Ní nguɛ́ɛ́ cucáávā chi maāⁿ néⁿ'e naati cucáávā chi Ndyuūs neⁿ'é yā chi 'tíícā.
    Ní maaⁿ ní tanducuéⁿ'ē tiempo miiⁿ ní tanducuéⁿ'ē dendu'ū cunee ngiinu chi Ndyuūs
    diíⁿ yā chi canéé n'daacā cáávā yeⁿ'ē.
  tur-YTC: Çünkü yaratılış, boşunalığa tabi kılındı. Bu yaratılışın kendi isteğiyle
    değil, onu boşunalığa tabi kıldırandan dolayı oldu.
  san-ITR: apara ncha prANigaNaH svairam alIkatAyA vashIkR^ito nAbhavat
  bel-N: бо стварэньне падпарадкаванае марнасьці не сваёй ахвотай, але праз Таго,
    Які падпарадкаваў, у надзеі,
  sch-sch: Neinun sin murdi ngei hah an nuom sika niloiin Pathien nuom sikin mangmunboi
    ni rangin heng an ni zoi, nikhomsenla, sabei rang ala om.
  mic-MIQNT: Ta'n goqwe'l Gjinisgam gisitoqopnn gelu'lgl. Gatu Gjinisgam gisite'tg'p
    'ms't goqwe'l seioqwiatal weja'tegemgeg ta'n lue'uti eteg ugs'tqamug. Gatu iga'qt'tew
    na'gweg ta'n mo nugu tliatew aq 'ms't goqwei esgmaq na na'gweg.
  huu-NT: Nana enɨruemo ite Jusiñamui fɨnoca radɨ mare; iadedɨ Adán mɨcorɨ jeacɨno
    fɨnua jira, Jusiñamui llua jira, naimacɨ faidobidɨmacɨ. Iese suide; iadedɨ ɨco
    dane marena naimacɨ illemo ocuiridɨmacɨ,
  jiv-NT: Ashí Yus najanamia nuna yámankamtaik ti péṉker najanamiayi. Túrasha yajauch
    ajasmiayi. Nusha ní neaskeka túrunachmiayi. Antsu Yus ukunam ataksha iwiarnartin
    atí tusa tunáa waya̱munam yajauch ajasat tusa tsaṉkatkamiayi. Tuma asamtai iwiarnartin
    tsawantan nákawai.
  otm-NT: Nguetho nu 'bɛ'a gätho bi 'yøt' Oją, gätho him bi gohi xʉn ho, pɛ hin yʉ́
    ts'oquizɛhɛ ʉ, pɛ nangue rá ts'oqui ra Adán. Pɛ bi zänd Oją gue hin da gohi xʉn
    ho ra ximhäi, nguetho ndep'ʉ yʉ ją'i da hyon'a ran ho da 'yørpa 'bʉ m'bɛjua.
  dah-dah: Megeŋya naŋkiŋya, irde det kuruŋ gayenbe Al Kuruŋ beleŋ dufaymiŋ kiryiŋ
    goyen gama ird ird niŋ soŋ hamiŋ gobe momŋoŋde ma soŋ hamiŋ. Al beleŋ mata buluŋ
    tikeb det kuruŋ gayen wor Al Kuruŋyen dufay gama ird ird niŋ soŋ hamiŋ. Gwaha
    tiyamiŋ gobe Al Kuruŋ beleŋ gwahade po henayiŋ yeŋ dufay kiryiŋ geb, gogo tiyamiŋ.
    Goyenpoga sopte igiŋ hetek nalu niŋ doyaŋ heŋ haŋyen.
  tnk-tnk: Iakani iamɨnha irə tɨ nəri nə mə neiai mɨne tɨprənə mɨne narimnari me pam
    səməme Kumwesən rɨno həuvəuvehe mhəuvəreirei mə Kumwesən rɨnəmri irəha tɨ nəfe.
    Nənə ro iamɨnha irə tɨ nəri nə mə rɨpko mhə narimnari me nəha hokeikei mə tuho
    iamɨnha irə, mətə tɨ nəri nə mə Kumwesən in rokeikei iamɨnha irə. In ro irəha
    həuvehe mhəreirei mə in rɨnəmri irəha tɨ nəfe mə irəha tuhəti pen min mamheitenhi
  kpr-kpr: '@see-verse:ROM.008.019'
  san-IAS: aparañca prāṇigaṇaḥ svairam alīkatāyā vaśīkṛto nābhavat
  nho-nho: Naa mee hakkaatoa i te maarama nei e takkoto hakallika. See mee maa teenei
    ko te ara naa tama te maarama nei ni fiffai. Seai. TeAtua ni tukua a Ia naa mee
    te maarama nei ki takkoto peenaa, ki nnoho laatou ka ttari ki tana ara taukareka
    ma ki oti ku hakasura.
  gym-NT: ñobtä ñan angwane Ngöbökwe jändrän jökrä dätebare, abti drekäre Ngöbökwe
    jändrän jökrä dätebare abko erere namani bare ñakare btä. Ye ñan jändrän ketareketare
    tö namani dreye ja töi jenbti, erere namani bare akwa, Adán amne Eva käkwe Ngöbö
    kukwei kitani temen krire kena, bti Ngöbö ara jire käkwe ükaninte kore, aisete
    kukwe namani bare kore jändrän jökräbtä.
  azg-NT: Ee ngꞌe juu jnan, joꞌ tsoñꞌen na tquen Tyoꞌtsꞌon, tjuꞌcjehanꞌ joohanꞌ, tyiꞌcüijntꞌuehanꞌ
    chaꞌxjen na sijndaꞌ jon ntyja ꞌnaanhanꞌ, majoꞌ chito joohanꞌ ntꞌue nꞌonhanꞌ na
    tui na nndaꞌ. Ngꞌe nquii jon sijndaꞌ jon, joꞌ na nndaꞌ vaa na tui. Majoꞌ tsoñꞌen
    na tquen jon, minndooꞌhanꞌ na ntsixco jon ninvaañꞌen.
  bhd-bhd: किजोकि ज़ैन किछ परमेशरे बनाव, तैन सैरी चीज़ेइं अपनि कीमत गवाइ, एल्हेरेलेइ
    नईं कि तैना अपने आप चैती थी, पन परमेशरे एन भोने दित्तू। पन फिरी भी उमीदे।
  too-NT: Ixlīhuāk a'ntū a'nan nac quilhtamacuj ka'lhī que natamasa. Chuntza' Dios
    māpa'ksīni'lh. Lā' Dios puhuanī't que nalacāxtlahuapala.
  ind-AYT: Sebab, semua ciptaan menjadi sasaran kesia-siaan, bukan karena diingininya,
    tetapi karena Dia yang menaklukkannya, dengan pengharapan,
  cjo-NT: 'Ratsipetashitakawo ijeekayitakini maawaeni riwetsikaeyakirini Tajorentsi:
    ikamapiinteeyakini rirori tsimeripaeni, pankirentsipaeni, maawaeni; eero añagaeri
    eejatzi iinja. Tekatsi ranteeyawityaani ikamaeyantakarini, omaanta ikamaeyantakarini
    rantakirini paerani Araani. Riyotaki Tajorentsi iinja eero okimitaa iroñaaka,
    inta rowameethaperoeyeerini eejatzi maawaeni ikaatzi jeekanteeyaworini kipatsi,
    tema eejatzi ikimitagae aari iinja rowameethaperoeyeeni: tema aakateeyakini reentsitepaeni
    maawaeni.'
  nsn-nsn: Ge a mamang inetelik pe ke touoig God ke binirig, dohe turung mat, kare
    beng. Ahik pah tena nimalara katong, bo tena nimalara God geke tengkana tananin,
    maeit ke guata pare, a mamang inetelik ke touoigion e tagorong mana teil pare,
  san-DEV: अपरञ्च प्राणिगणः स्वैरम् अलीकताया वशीकृतो नाभवत्
  tna-NT: Pamapa Diusu ja ai ataidha cuana Diusu ja matsetaidha jucha jepuiti. Daja
    biame, janimeid'uati cuana tiatana.
  lid-lid: Handru, Kindrei mesekei lakou mari mene ta kimek ma kabola na seken ta
    lakou mari nane bwe. Arile, idoh na seken le ta Kindrei. Iy atehei lakou mari
    nane iy mesekei kado le kabe-en iri lakou mwasin kameh asahan.
  wim-wim: '@see-verse:ROM.008.019'
  zga-M: Uhuva uvuumbaji wavombiwe nnbiki sio huhiali yeto ilakwa sababu yayuywa na
    hutesemela.
  yom-yom: Bila bibioso bivangu bimana tulu ku tsi kivika ki mambu ma kambulu mfunu,
    bika sia ti mu luzolo luawu veka vayi mu luzolo lu mutu wowo wutula biawu ku tsi
    kivika. Vayi diana didi
  san-SIN: අපරඤ්ච ප්‍රාණිගණඃ ස්වෛරම් අලීකතායා වශීකෘතෝ නාභවත්
  yut-yut: Yo morap wasagɨt uŋun Piŋkop da jobɨt yomgut. Jobɨt uŋun dɨma tɨmɨt do
    nandawit, mani Piŋkop da iyɨ don paŋkaluk akdɨsak uŋun nandaŋ teban taŋek jomjom
    ani do aŋek jobɨt yomgut.
  grc-BYZ: τῇ γὰρ ματαιότητι ἡ κτίσις ὑπετάγη, οὐχ ἑκοῦσα, ἀλλὰ διὰ τὸν ὑποτάξαντα,
    ἐπ᾽ ἐλπίδι
  cpc-NT: Jaminaashiwaitaka jiwitsikani, tii jaawiyiro ikowawitari, tima Pawa kantakaawori
    okantantapaintari. Iro kantacha jirikaiti oyaawintacha
  nhg-NT: Pues noche tlöltecpactle omotlöle ipa niempolebelestle. Inu amo omochi porque
    oquenec yaja tlöltecpactle, tlöcamo porque yejuatzi Deus ejqueu oquenejque hua
    ejqueu oquechijque. Pero tlöltecpactle möchea
  nya-nya: Pakuti chilengedwe sichinasankhe kugonjera zopanda pake, koma mwachifuniro
    cha Iye amene analola kuti chigonjere. Koma chili ndi chiyembekezo
  ngu-NT: Nochi tlen Dios oquichijchiu oijtlacau. Pero ijcon onochiu xpampa on tlajtlamach
    ijqui oquinequej, yej pampa Dios ijqui yotlatlajtlalijca. Pero masqui ijqui onochiu,
    oc oncatca yejhua on tlamachalistli
  kup-kup: Met batam ev hamarah horiv ou ravah-porah God pim matut tahan heh-mapotuz
    homet pimauz hodadevok epat hah, “Met mapotü pohao tinaharam hepanez hat matut
    tohoek petev horiv ou ravah, povoz ñu ravat ñomovai sohopan.” Pot pim au hahat
    ok tovai samah.
  jid-jid: Nakima ba ya halitta hle ga migye, ana hei ni mere mri na, na wawu wa aya
    hle ga megyen. Ahei ni mi yo yu'u u njaji.
  wmw-wmw: Konta viyumbe piya vituriwe vyaufwabure, avitenda kinu kwa nafsi yawo ila
    kwa kusaka ka ire aturire. Iye katenda javyo kwa tamaa
  gmv-GGM: Medhetethi wurikka mela hada gidana mala piridettides. Hesikka ba doron
    gidontta sinithafes haristana mala izi ba shene mala harisida gishaskko.
  ssg-ssg: Haeu namiloiwen ka lawe waliko ti i tanomi, i lialu ma tapo ahuahulih kalak
    na kumahe pahalaha i sohot ukek ien.
  zpo-NT: Rese kwaan mdexkwaa Dios ngoka zee nyent mod gaka mod nzhaal gaka. Nangokta
    sbaa nel lee re kwaane nzhekla gak sbaa, sinka nel Dios nzhé sbaa gaka. Per noka
    re kwaan mdexkwaa Dios nkambaza,
  poy-poy: Su, viumbitwi kwa jimilirwa, muntambu ya kuligangamaziya ndiri. Ayi ndo
    ntambu ndiri ya mafiliru ga viumbitwi, kumbiti toziya ya mafiliru ga Mlungu. Pamuhera
    na hangu kwana matumbiru
  qwh-NT: Porqui que mundoqa poqu carmi, imeca mana alli rureman chäcurishqa. Tsenoqa
    chäcurishqa manam quiquinllapitatsu, sinoqa Diosmi dispunishqa tseno cananpaq.
    Peru Dios siemprim yarparëcarqan llapan camashqancunata ushacäyänanpita librequita.
    Tsemi wamrancunatawan juntu mana ushacäcoqta ticraratsenqa.
  gaw-gaw: Gemu am keeke oh eheḏ daanna nauhṯeb. Keeke amu ag aḵa ahilag dab mak dim
    lamidna anam ii daaṯeb. Iiṯa, Kayak Nug nuḵa nuhig doyak ena dim lamiṯa, hip̱alaṯom
    daaṯeb. Amge ag gog taknu keeke ena, Kayak madaḵunu aum amu, ag amu ameg mep̱ig
    daaṯeb.
  nca-nca: Hamó, Anutuko o soso towaró ŋu re kusi yereyoní quhurímboro kusuŋoyómo
    yotoro wimbo-wimbo yoteŋgo. Ŋuro niŋgu-niŋgu kama taŋgurí, quko Anutu koro nuŋgurí
    howeroqota o meté karo sopoyoteŋgo.
  zpz-NTPP: Gun Ñgyoozh bicy mi nu dela coz zeꞌ, se la la sac ñi. Walab nu ub de coz
    zeꞌ bicy ñi nu se la la sac ñi, sinu ndeꞌ coz nu bicy Ñgyoozh lat nu rbez mi
  mkj-mkj: Pwa wioapoan loannge apel jampah ne kipjang koajoandihpoa, jaudi jang in
    pein injenarai, a ki pwa koajoandihn Koahs. A mine koapwoarpwoar oauwe pwa
  zac-NT: Grë cusë napë quë tsalú, lë́dëdiꞌi por prupi voluntá shtënin sino por voluntá
    shtë Dios naná bëntsaꞌu grë́tëꞌ cusë. Perë bëntsaꞌu më ra cusë ni con segurë de
    quë gac cambin
  kyg-kyg: Ma mopaꞌe muki ma mopafi haneꞌniya yaꞌmogiꞌeꞌmo hosu kavaꞌmo osuꞌnayaꞌmonanafa
