verse: ROM.008.020
translations:
  kpx-kpx: '@see-verse:ROM.008.019'
  okv-H: Eto donda tapa God ta ingeni na enu ari sapura ai ta puvutuhunu kito amita
    hamo ta saruka ena avo donda iji kombu te vujekasuja avo simba ere ua amo iji
    kombu te vujekau embo pehari te donda pepehekari ari te au irae au God ta meniundi
    ga usasa ta horeto tunga jamo jamo te iresora.
  tbo-tbo: Yaubada ginouli i wawalihi ega hita lauano imahi babana a nugotuhu naka
    pite po i dewahi. Ma hai welupowa naka ega tunawahi hai nugotuhugei ma Yaubada
    a nugotuhugei. Tauna i dewahi a witumaganahi hina iotonana apo ina lidumaluhi.
  mal-C: സ്വേച്ഛയാലല്ല സൃഷ്ടി ശാപഗ്രസ്തമായിത്തീർന്നിരിക്കുന്നത്; ജീർണതയുടെ അടിമത്തത്തിൽനിന്ന്
    സൃഷ്ടി വിമുക്തമാക്കപ്പെട്ട് ദൈവമക്കളുടെ തേജോമയമായ സ്വാതന്ത്ര്യത്തിലേക്കു നിശ്ചയമായും
    ഒരിക്കൽ നയിക്കപ്പെടും എന്നുള്ള പ്രത്യാശ നൽകി അവയെ നൈരാശ്യത്തിന് വിധേയമാക്കിയ ദൈവത്തിന്റെ
    ഇഷ്ടത്താൽത്തന്നെയാണ്.
  grc-SR: Τῇ γὰρ ματαιότητι ἡ κτίσις ὑπετάγη, οὐχ ἑκοῦσα, ἀλλὰ διὰ τὸν ὑποτάξαντα,
    ἐπ᾽ ἐλπίδι·
  bgc-bgc: परमेसवर की बणाई गई हर एक चीज नै अपणे मकसद ताहीं खो दिया सै, यो इस करकै
    न्ही के सृष्टि खुद चाहवै थी, पर परमेसवर नै इसा करया, पर फेर भी आस सै।
  khz-khz: Kwalana Palagu gimana kalakalara gaura maparara ati geria nama taai geagoto.
    E ati ira matotaura geririwato ati geria namai pia ago negetiwato gaurai. Aikina.
    E Palagu matotauna gena ririwai vovetaina ekalarato. Na wailai rakagau namana
    geriai pene vega-walaa, voia gealo-tagoana.
  deu-TKW: Denn die Schöpfung war der Vergänglichkeit unterworfen, nicht freiwillig,
    sondern um deswillen, der sie unterwarf, auf Hoffnung dahin,
  zsr-NT: Guladö́d lu naꞌ le run ga laꞌnít yúguꞌtë lë naꞌ nunëꞌ Dios, clëg le glëꞌnicz
    gac cni, san le benëꞌ ga nac cni Dios. Benëꞌ caꞌ ga nac löz qui lë naꞌ nunëꞌ
  lin-lin: Pamba te bikelamu nyonso ezali na se ya bokonzi ya nguya oyo esukaka na
    pamba ; na mokano na yango moko te, kasi na mokano ya Ye oyo atiaki bikelamu yango
    na se ya bokonzi yango, na elikya ete
  hns-NT: Sab tjiedj aur sab koi to maut ke bas me hai aur patjhare hai. Ie koi na
    maange hai, bakie paap ke dwaara Parmeswar aise sallaah karies hai.
  noa-E: Warr Ẽwandamau mʉg durr ompaawai chadcha wajaphata waupʉ̈ijim, mag gaaimua
    õor phithurg chukhu wënʉrramkhĩir. Pari magtarrta mag Adán pekau gaaimua chi durrpata
    warre ãr jopjim. Mag ãr sĩsimjã ich khĩrau khaba, ich Ẽwandamauta magpijim. Mamʉ
    ichdëu khaphʉ sĩejim, ich mag khaigba sĩerram iek khaba,
  eng-EMTV: For the creation was subjected to futility, not willingly, but on account
    of Him who subjected it in hope;
  mib-NT: Chi tāca jéē ni jécōo, chi ni quɨ̄vɨ chīji jnūhun jeē tu quéndōo vāha. Te
    nasūu jéē ní castɨ́vɨ máá, chi ñayuu ni casáha cuēchi, te jeē yúcuan ní squéndōo
    Yaā Dios súcuan. Te máni cándētu jeē ndúvāha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा नावागे़न् चइःत्तिन् फे़त्‍लारे़,
    हे़क्‍केग आबाङेग मे़ःन्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् हे़क्‍के
    पोःक्‍खे़बारो॥ कर नावागे़न् चइःत्तिल्‍ले़ किःमा पेःक्‍मालाम्‍बा ताङ्‌से़ःप्‍पाङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःहाॽरे़ खुनिॽ मिमिदिङ्‌गे़न् चोःक्‌युम्‍भोःन् मे़घोःसुर
    के़लॽबान् साॽरिक् निङ्‌साङ् चोगुर वाॽ॥
  xnj-xnj: Ndava muni, viumbi vyoha vyabadiliswi na kuvya vyangali mana, lepi kwa
    kugana vyene nambu vyakitiwi kwa uganu wa Chapanga, Hati naha livii huvalila,
  mmx-mmx: Moroa ga lok li lasaxaek mavana at luruntudum li ren. Anai kopmen at lavavara
    at luruntudum li ketla at lavavara at ne Moroa ga lok li i xuren. Ketla lodoxoma
    voovo at luruntudum li i lok keretna,
  cbr-NT: '@see-verse:ROM.008.019'
  tee-NT: Pus tachi chun ju taxtokni ju ani lacamunutpa' jantu chun ju talai tachi
    ju ixlhilhcata p'ulhnan ju Dios acsni tavanan navicanchalh ju lacamunutpa'. Para
    jantu va la'ixk'achat'an is'asktu'an ju tatak'alhita. Va chunchach ju lacasq'uinchokolh
    ju Dios acsni alactu'unulh ju Adán. Para ju Dios jantu calacasq'uinach ni catatak'alhik'alhi.
    Akts'iya calak'oxichokocanach.
  eng-LSV: for to vanity was the creation made subject—not of its will, but because
    of Him who subjected [it]—in hope,
  cak-NT: Roma ri rech-ulef y ri ch'aka chic ex ri xeru'on ri Dios can man utz ta
    xqui'en-ka. Quiere' xqui'en-ka pa ruk'a' ri Dios, pero man roma ta reje' c'o quimac,
    y man chi ta ronojel tiempo quiri' xtiqui'en, roma can quiyoben chi yechojmises.
  pah-NT: 'A''ereki Tupana''ga ombote''varuhu g̃wembiapoa ahe rekote''varuhurame hako.
    Garembiapoa remimbotarimova''ea rehe rũi Tupana''ga ombote''varuhu. G̃wemimbotarimo
    ga ombote''varuhu a''ea novĩa. Emo ga e''i: “Aerẽ po ti nhirembiapoa ipiro''yro
    ijuga hugwi nehẽ,” ei Tupana''ga. “Jira''yra''g̃a piro''yrame po ti pyryhetero
    g̃a pe nehẽ,” ei ga. “Na jitehe po ti pyryvamo nhirembiapoa pe nhaporemo opiro''yrame
    nehẽ no,” ei Tupana''ga hako.'
  sja-NT: Chi naapema eperãpa oo-e pak'ãri Tachi Ak'õrepa jaradak'a, k'achiade baaiji.
    Maperã Ak'õrepa ichia ooda jõmaweda auk'a k'achiade baaipiji, ma ne-inaa Ak'õrepa
    ooda mãga k'inia-e baji mĩda.
  xed-xed: Tsaw tsa skwiha zlagəgiŋ Lazglafta ya ná, nuna həŋ ka skwa bətbət, nda
    ɗvay taŋ a nuta həŋ mantsaya guli wu, Lazglafta ta ɗvaftá nzata taŋ mantsa ya.
    Tsaw ta nda fa ghəŋani ta skwi dzaʼa tsi magay dazlay,
  mks-NT: Na̱caja Ndióxi̱ ña̱ ná ndoho ini tócó ndihi ña̱ na̱cava̱ha mé á. Mé ña̱ha
    na̱cava̱ha Ndióxi̱ co̱ cúni̱ a̱ ndoho ini a joo sácú ini Ndióxi̱ ña̱ ná ndoho
    ini tócó ndihi ña̱ na̱cava̱ha mé á. Ta ndáti tia̱hva ndihi ña̱ha
  gfk-S: Ma no hakhakisi bakut i nanahe hobi kinong God te kure ter be no hakhakisi
    pai nale kap no kinkinis nong i haruat ma no mangana kinkinis God ga kukubus ter
    utana. Paile ngan hobi kinong no hakhakisi iat ga sip be na ngan hobi. Pata. I
    ngan hobi kinong ikino nong ga kure ter be na ngan iat hobi iga sip be na ngan
    hobi. Iesene iga gil hobi tano hakhakisi tano ula hanuo bileng be na nanahe ma
    ra nurnur be na langalanga sukun ira nuno kunubus ing a mon marmarato ine, ma
    be na manga langalanga timaan tikai ma ira natine God.
  bmu-bmu: 'Anutunöŋ sömbup aka yuai pakpak miwikŋaiyökmö, mieŋön mala kömumba ayapköme.
    Nanŋini sihimŋinaŋgö dop qahöpmö, Anutunöŋ mönö nanŋi sihimŋaŋgö dop mewö areŋgöyök.
    Yuai pakpak ayapkömemö, töndup jörömqöröm eŋgiiga oyaeŋkoyaeŋ kewö asuhumapköra
    al mambörakze:'
  dgz-dgz: God wan dim dim iragi wan venat mutane ame puak mutapen diamon. Mu ya puak
    mutat anun go God mek anuni gapan puak musiwanum. Go wam eviwa ya puak musepi
    wamewa menan amat taiwanum.
  eng-GNV: Because the creature is subiect to vanitie, not of it owne will, but by
    reason of him, which hath subdued it vnder hope,
  zaa-NT: Itute creación nu guleqquia Tata Dios nna, bíruhua nu dacca' gá runią porqui'ni
    ituba yétsiloyu nna chi ccą perder, álahua por biỹa mal nu benią, sino porqui'ni
    ą' nani Tata Dios, pero náhuánie qui'ni i'yu tsá qui'ni itute creación qui'e nna
    gúlui'ą adí tsè'.
  eng-WEBSTER: 'For the creature was made subject to vanity, not willingly, but by
    reason of him who hath subjected the same in hope:'
  guh-guh: Daxitacuene Dioso pexanaejava mapanacuataje vereverecaponaena. Tsipaji
    bajarapacuenia Dioso copata pevereverecaponaenexa. Bajaraxua apo naneconitsi ata
    Diosojavabelia, itsiata vereverecaena. Tsipaji baja Dioso copata bajarapacuenia
    daxitacuene pevereverecaponaenexa Adánpijinë pibisiacuene pexanaejava pejamatabëcueneta.
    Itsiata baitsi jane itsamatacabi Dioso copiarucaeyaexanaena daxitacuene pevereverecaponaejava.
  bon-bon: Ai ingle naace gyene pui sasa padare cabu ca biname cina liba conocono
    mule ne niinäce jewenujisi, iyeta gawecewe gwidape cina ocwäwäneji cabu icrajuji.
    Iyeta gwidape cina singi cängena lenajame, yepä biname bime conocono mule name
    pi Acejiyame teebibine pepu ireclota ecäremuji, ingle tabe singi gyene iyeta gwidape
    cina cängena awagrijame pui bimu tääpume teepi Acejiyame me binamewale cama gigri
    äsecrera ne päpäname ai mäpu ireclota cabu ca.
  nhw-BL: Pampa quema Adán tlajtlacolchijqui, Toteco quitelchijqui ni tlaltipactli
    huan nochi catli itztoyaj ipani huan quichijqui ma onca miquilistli huan para
    nochi tlamantli ma sosolihuis. Quej nopa eltoc masque tlaltipactli huan catli
    itztoyaj ipani amo quinequiyayaj para quej nopa ma eli.
  swh-ONEN: Kwa kuwa viumbe vyote viliwekwa chini ya ubatili, si kwa chaguo lao, bali
    kwa mapenzi yake yeye aliyevitiisha katika tumaini,
  wbi-wbi: ulwakuva uvuvumbi vulyakemelilue paasi pa vukanua, pe nakwekuti ku gila
    jake, neke vwimila jake umwene juno alyavikemelile. mwe mu luhuvilo.
  bba-bba: Domi u tɑkɑ koorɑ kpɛ̃ɛ kɑm kobun swɑɑ sɔɔ, n ǹ mɔ yen tiin ɡɔ̃ru kĩrun
    sɔ̃, win kĩrun sɔ̃nɑ. Adɑmɑ yĩiyɔ bini bu wɑ̃ɑ,
  eng-KJVCPB: For the creature was made subject to vanity, not willingly, but by reason
    of him who hath subjected the same, in hope,
  kgk-NT: Yma entéro Nhandejáry rembiapokwe gwive oiko teĩ araka'e. Omano hagwãixa
    oiko araka'e hikwái. Ojéhegwi rei ndoikóiry araka'e. Nhandejáry nhe'ẽ-py teĩ oiko
    araka'e. Nhandejáry remimbota-rupi oiko upéixa.
  waj-waj: Anutuuqo mmuakiaa puara fai vasingiaamma mmuakiaa mminnamminnaiyauvaa ariiniee
    kiaa iima kioo yapeeravai. Yapa kioo iya iikiatee tuu aataruuvaa fanniima iiravai.
    Anutuuqo ariinoo ee-oo tuuvaugiataama fanniima iiravai. Fanniima iida eeyaara
    taikaaraivaara hama iya vareeraida yoketaama variaaraivaara faannaida variaaravai.
  cpy-cpy: Raminaa-shiwaetaka rowetsikani, tee imateero ikowawitari, tema Tajorentsi
    kantakaawori awijanta-paentari. Roo kanteencha oyaawentaka irika-paeni,
  ekk-PKP: Sest Jumal lubas loomise eesmärgil nurja minna.
  mpx-mpx: Sauga houhouwena Adama ge Ive hi gegi inoke Yehoba i ba, “Bugul gegewel
    wali waisi nige ni oola toto valila ya ginolil.” He nige totoliya wali nuwatu
    i oola, yaa Yehoba te i ba ola o.
  wbp-wbp: Nyiyaku kalurla pardarni nyampuju nyiyarningkijarra? Yangka kuja Kaaturlu
    ngurrju-manu nyampu nguru nyurru-wiyi, ngulajulparla ngurrju-nyayirni karrija
    nyanunguku-juku. Ngula-jangkaju, yurnilyka-jarrijalku manu punku-jarrijalku. Nyampurlu
    ngurungku kula-nyanu yurnilyka-manu, lawa. Kuja-puruju Kaaturluju kula muurl-mardarnu
    punku-jarrinja-kujakuju, lawa. Ngulajulpa Kaaturluju wurrangku-jukulpa warrawarra-kangu
    nguru nyampuju yungu ngakalku pina jungarnijungarni-maninjarla pina-yirrarni ngurrju-nyayirnilki.
    Ngulaju kapu nguruju ngurrju-nyayirnilki karrimi yurnilyka-wangu ngalipa-piyalku.
  luo-luo: Gik moko duto mane Nyasaye ochweyo nobedo kayiem nono, ok nikech dwarogi,
    to nikech dwaro Ngʼat mane ochweyogi, ka en gi geno
  nhe-NT: Pampa quema Adán tlajtlacolchijqui, Toteco quitelchijqui ni tlaltepactli
    huan nochi tlen itztoyaj ipani huan quichijqui ma onca miquistli huan para nochi
    tlamantli ma ijtlacahuise. Quej nopa eltoc yonque tlaltepactli huan tlen itztoyaj
    ipani ax quinequiyayaj para queja nopa ma eli.
  aii-aii: ܣܵܒܵܒ ܒܪܝܼܬܵ‌ܐ ܦܝܼܫ ܠܵܗ̇ ܥܒ݂ܝܼܕܬܵ‌ܐ ܙܲܒܛ ܠܣܪܝܼܩܘܼܬܵ‌ܐ، ܠܵܐ ܒܨܸܒ݂ܝܵܢܘܼܗ̇،
    ܐܸܠܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܗ̇ܘ ܕܥܒ݂ܝܼܕܵܐ ܠܹܗ ܙܲܒܛ، ܒܗܹܒ݂ܝܼ،
  esk-NT: 'Suapayaaq Agaayyutim iñiqtaŋa piunġiqsaġumaruq, pisułiġinġisaġmigun aglaan
    Agaayyutim sivunniutaagun. Aglaansuli niġiugaq ittuq:'
  msb-msb: Kay ini na mga ginlalang ginpawar-an sin pulos, dili kay sa sadiri sani
    na kabubut-on kundi tungod kay ginbuot ina san Dios. Pero ginhatagan man gihapon
    niya ini sin paglaom
  cpa-NT: Ca¹løa¹ tsa¹ma¹dsio¹ ca¹lah¹jǿ¹ hi² chi² jøng², hi² ca¹jmo¹ Diú¹³. A¹jáng¹
    hi² ca¹hen¹ jøng² ca¹lø¹hiúg¹ dsǿa¹² ca¹løa¹ lah¹jøng². Hŋiah¹² Diú¹³ ca¹lø¹hiúg¹
    dsǿa¹² hi² ca¹løa¹ tsa¹ma¹dsio¹ ca¹lah¹jǿ¹ hi² chi², hi² ca¹jmo¹dsa jøng². Di³
    tiog¹³ báh³ chi² jǿg³ hi² lei¹ calah ni³ hmë́³.
  dso-dso: କାଇକେବଇଲେ ପରମେସର୍‌ ତିଆର୍‌ କରିରଇବା ସବୁଜାକ, ଅବିସାପେ ପୁରୁନ୍‌ ଅଇଲାଆଚେ । ଜନ୍‌ବାଟେ
    ଜିବାର୍‌ ରଇଲା ସେ ବାଟେ ନ ଜାଇ, ବିନ୍‌ ବାଟେ ଗାଲାଆଚେ । ମାତର୍‌ ଏଟା ତାର୍‌ ନିଜର୍‌ ମନ୍‍
    କଲା ଇସାବେ ଅଏନାଇ । ପର୍‌ମେସର୍‌ ମନ୍‍ କଲାକେସେ ଅଇଲା । ଏଲେମିସା ତାର୍‌ ଆସା ରଇଲା,
  meu-meu: E kara ḡaudia iboudiai na mase henunai e atodia, dia sibodia edia ura dainai,
    a e atodia tauna ena ura dainai;
  yva-NT: Weye mine so muno ama anakotaro ntuna ama uga rai tenambe mamo patimu Amisye
    ntami rai to, patimu umaso mare indati ama kove ntoa raumandi. Weramu anakotaro
    mine so taune ama mbekere ma jewen, yara Amisye dapatimu tai mai to. Weramu anakotaro
    ranari no mine so ranave Amisye amen,
  dgc-dgc: Dahilan, i nilalang na Diyos, éy naging éwan tu pasa, da saya i kaluuben
    na Diyos. Pero te pag-asa be i tolay.
  zpm-NT: sac goṉ, gaḻ dze co laa guidzliu guiaaṉmbe lo grëtaa ncuaaṉ paat rquiind,
    lo grëtaa guieḻntseeb ne no low niina. Dios bdeed diidz biaaṉ grë ncuaaṉ co low,
    per zeeṉe gaḻ dze co, zeeṉe laa grë zha ne nac xpëëd Dios laa lo grëtaa guieḻntseeb,
    yew laaw laa.
  hix-NT: Anhàntahnà ro me nehxakonà htxer hakahpa, Khoryenkomo nakàhtotho, omeroro.
    Tanhàntaxem me harha nexeye. Tano me rohra mak tanhàntaxem me nexeye. Khoryenkom
    yano me haxa ryhe tanhàntaxem me harha nexeye, Aknaw heno yanhàn hoye ro mak ha.
    Anhàntaxahotho hoko rma, onà wyaro nkekon xarha, Khoryenkomo. Amnye, anhàntahnà
    ro me harha mpànà naha ha, ronakàhtotho komo, omeroro, kekonà.
  sim-sim: Ter wolo mbele mbele ol or uhunda ondo mbeek jivik nawa ambu lir. Hako
    lir mbeek lihinjik mbele las li uhu kavak nari ambu lir. Adam mu kavakavan or
    ushihindak nombo orok mbele mbele ondo olmu er nga kavak nanduwa. Hako lir os
    kumak jivik li nakwa wolo oson nikishinda lir. Li nikishinak os kavak li nawa
    oso mendek si nashinak kumak Avui Wasilaka indik or ushinak akrik nakwa lir. Uhu
    os li nakmbaha nor hishihi nor uhunda hom nakwa lir.
  npi-ULB: किनकि सृष्‍टिलाई व्यर्थताको वशमा सुम्पिएको छ; यसको आफ्नै इच्छामा होइन,
    तर यसलाई वशमा राख्‍नुहुनेको इच्छामा । यो दृढ निश्‍चयता हो,
  cgc-cgc: Galangkag danen tak maskin danen an naan pa ta dalem ta iya na sumpa na
    dili danen maimo na tumanen pagbeet din ta iya na pagbuat ki danen, may paglaem
    pa na mabot adlaw na malibri danen an alin ta sumpa. Na pasintinsyaan ta Dyos
    una na mga ittaw anay pa sa tenged ta sala, naumid man tanan na mga pabuat din
    naan ta kalibutan daw kalangitan. Tanan pasumpa dili tenged ta iran na liag. Pasumpa
    tanan tenged ta liag ta Dyos. Piro, pasumpa din danen an na may paglaem
  tim-tim: Amâ hingât. Anutuŋe siâ me siâ liulep are mom bâle bâlegât kâlegen katyegep.
    Are amâ yeŋgât hangât bo. Anutuŋe siân wan âlepŋe miawakbiap aregât lâmgom manbaigât
