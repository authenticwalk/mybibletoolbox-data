  ruf-ruf: Kwaapfila pfilumbe pfose pfitendighwa pfiwe si chinu bae, si ka tsapfibama
    pfenyegho, ila kwaapfila Imulungu tsakabama iwe apfo, hata apfo lolelo lyabaho,
  gun-gun: Mba'eta opa mba'e omoingo pyre omombytaa raka'e ha'eve'ỹa rami ranhe, ha'e
    ae oipotaa rami e'ỹ, imoingoare oipotaa rami.
  agu-BL: Na po'tnak cyakil e'chk takle'n yi bnixnak tan Ryos. Poro nk'e'tz cyetz
