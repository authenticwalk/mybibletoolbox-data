  cbc-NT: Caãnijʉ̃goropʉ Dios cʉ̃ caqũẽnorĩqũẽ nipetirije caroa cañurĩjẽ ãnijʉ̃goyupa.
    Cabero ati yepa macããjẽ roye tuapeticoasupa. Ati yepa to majũã roye tuaesupa.
    Adán cʉ̃ cabaibotiorijere ĩñarĩ, Dios pʉame roque nipetirije to roye tuao joroque
    ásupi. Bairi nipetirije ati yepa macããjẽ cayasipee majũ tuayupa. Bairo cayasipee
    caãnimiatacʉ̃ãrẽ, caberopʉ Dios pʉame tiere caroaro wasoagʉmi tunu. Bairo ti rʉ̃mʉ
    caetaro cʉ̃ pũnaarẽ cawãma rupaʉ cʉ̃ cawasoaparorea bairo ati ʉmʉrecóo macããjẽ
    cʉ̃ caqũẽnorĩqũẽ cʉ̃ãrẽ cawãma jeto wasoacõãgʉmi. Bairo cʉ̃ caáto, tirʉ̃mʉpʉ cʉ̃
    caátijʉ̃goricarore bairo caroaro nigaro tunu. Pʉgani roye tuaetigaro yua.
  qxo-NT: '@see-verse:ROM.008.019'
  mox-mox: Mana kuyavata qabudi Yaubada ena nuanua ana ʼetofwafwa weaqidi ge ida lobei
    ʼinega iveyani kavokavovo. Ta ge taudiega edi nuenuega ida veyani kavokavovo,
    ta ʼesi Yaubada ena nuanua ʼinega, mana Yaubada nuanuana kuyavata dina ina luʼita
    vane ʼinaya adi yoqona ana ʼewa yavula weaqina, ʼinega ge wese ina ʼaliga nage
    ina davula. Ta ʼabibodanaya Yaubada naveʼifoqeyedi ʼetoyavua aqiaqi otaqina ʼinaya
    natunavo maega.
  kew-kew: Gore Gote-me warini oyae rayore wae yoto katoa lo lakesa-pulu go wari isade
    yaenuri o yoaaya. Go yaenuri nimuna bipa-daa nao teme pare Gote-me kone sua pisa.
    Goa pisa pare go wari isade yaenuri go epe yae orope openalo pea.
  dww-dww: Mamaitua yaba matabuna yawai tubuḡidina ta guriguri be ta bovabova yababana,
    vutuna aubainama ma nuaboyedi ta miamiana. Be inam nam taudi adi ḡoana, be tauwai
    tubuḡidima na ḡoane nama. Be yaḡoro nopodima ewai noḡotana da raḡanine Mamaitua
    na damma neneḡarine ta saḡana, taudi mate neneḡara ta paḡo da guri be bova adi
    raḡanima e kovina. (v 19) Vutuna aubainama, yaba matabuna Mamaitua yawai tubuḡidina,
    taudi tawai raba be keda ta kitakitana da uma yawasaninama saḡasaḡa vavasaḡinama
    Mamaitua na sedama e utedina, dobue yaba matabuna matedie.
  twi-ASANTE: Ɛfiri sɛ, ɛberɛ a ɛmfiri abɔdeɛ pɛ mu no, wɔnam Onyankopɔn tumi mu buu
    abɔdeɛ fɔ sɛ ɛnnane ade hunu. Nanso na saa anidasoɔ yi wɔ hɔ
  aoj-aoj: Deiꞌ hiahawes isimba luꞌwis saꞌwis saloma apaꞌ epes ataꞌ mape wafipa dowaf,
    maol akapa. Ina apaꞌ atepa mola ukup mandaꞌam mape, owaꞌatin. God atona nalaꞌambemapa
    mape lafela anen mape masasa hiahaom luꞌwami anaf naꞌi nondaꞌama apeꞌi.
  cbv-cbv: Caán ã chãjnitji ĩ jwíih tʉ́i jʉmʉchah yʉhna, cã́acboó ã jwíih yéej chãjatji
    jíib, queétbʉt biíc yoobó wʉnnit pínah ĩt jʉm jwíihip wʉt jĩ. Caanjéh pohba páant
    ãt bejcap wʉt jĩ. Diosboó ã chãjnitjidih wʉnnit pínah ãt jʉm jwʉhat tʉ́ʉtʉp wʉt
    jĩ.
  taw-taw: Mɨñɨl tap ne gɨlak anɨb okok yokɨp mɨdɨl, mɨdtep gɨnɨmuŋ tek ma lup. Pen
    gup anɨb ak, tap ne gɨlak okok chɨn anɨgɨl yonɨgun agɨl gos ma nepal. Gup anɨb
    ak, God gɨnɨgab agak tek nep gup. Ne agak, Tap gɨlɨnek okok gen, mɨdtep ma gɨl,
    gɨ dam dam kɨdek tepayaŋ gen, mɨdtep gɨnɨgab agak. Pen God gek mɨdtep gɨnɨgun
    agɨl, gos sek kod mɨdebal.
  jic-NT: Pjü la tjiji Dios. Malala jis tepyala pjü jilal. Nin tepyala yupj jisastsja
    mpes tulucj. Dios tjevele ca nin mpalas, mpes nin tepyala quinam. P'a jawas 'üsüs
    ca jis mpalas niswá.
  zap-NT: Porke yrandxee ne wzhexkwaa Dëdyuzh, che wzhiino, per let laadeto wlaan
    ne wako zenga, sinke laa Dëdyuzh nak ne wlaa we, per syemper kambë́zo
  wer-wer: Anutuuk elmëën pim omën ket ëa pipot om pas wakaima. Pöt pitëmtë kentöök
    naën, Anutu pimtok pël ëëpënëak yaö mëëaut. Pël ëaut yak pit Anutu pimtë ompyaö
    mowasëpnaaten kor wë.
  ipi-ipi: '@see-verse:ROM.008.019'
  qul-NT: Diospaj tucuy ruwaskan imapajchus ruwaska caskanta mana junt'anchu. Chayka
