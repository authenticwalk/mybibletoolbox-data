    ದೇಹದ ದುರಭ್ಯಾಸಗಳನ್ನು ನಾಶ ಮಾಡುವುದಾದರೆ ಜೀವಿಸುವಿರಿ.
  cso-NT: Quí¹ lɨ³ua³ jan² hnoh², tsá² zian² náh² la³ cun³ lɨ́³ honh² náh² hmóu³²,
    jún³ bíh¹ náh², tɨ³la³ nɨ́¹juáh³ cun³quionh³ pí³ quioh²¹ Jmɨ́²chí³ Chun¹ cháh¹³
