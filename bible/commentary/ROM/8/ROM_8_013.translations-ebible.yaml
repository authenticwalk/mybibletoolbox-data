  kze-kze: sáwí-imayaayave'o tirááíyave'o kwéombo éna Áánútu séna máyáawaina ááimba
    Áánútuna némpa'a máéro siráivo Áánútun-amankomo túwa'naa ína'o sáwí-imayaamo tuwé'o
    é'a aúnái'a umái ménaaowe.
  lbk-lbk: Tay mo nan figfikhawen nan awakyo nan ang-angnenyo, at matey ya machosa
    kayo. Ngem mo iyornosyo nan awakyo isnan Ispirito Santo ya isnan kamabfalina chokokhanyo
