  jid-jid: Nakima inde bisi zren gwargwado kpa bi kwu nakima, ama inde ni Ibrji didi,
    bi ka wuu idu wu kpa, i bi rayu.
  wmw-wmw: Kamana ikiwa muinshi kibinadamu, mwinsho wenu mukufwa. Fala ikiwa mukulaya
    vitendo vya kimwiri, julu ya uwezo wa Roho Takatifu, mukuja kuinshi.
  gmv-GGM: Asho shene mala deyzayssa gidiko inte hayqanane asho ootho iittaza inte
    ayanan wodhi gidiko inte deyon daana.
  ssg-ssg: Na amuto tua to hohongeni lialui isiaiamuto, i selai haxau tamusuke amuto
    ti Haeu. Tuahe na ti kui pohe Holi Spirit amuto tahi waxaini lialui isiaiamuto
    ti ailei saun lialun, amuto tunahi tonain tuah kapi Haeu.
  zpo-NT: Nel chelee be nle be re kwaan nzhekla xkwerp be, zee yet be. Per chelee
    Mbi Naban cheen Dios nzho leen lextoo be, zee le xaa yudar be nalet be re kwaan
    nzhekla kwerp cheen be, zee le be gan yalnaban cheen be kwaan tira.
  poy-poy: Toziya handa pamulikala kugenderana na mafiliru ga nshimba, nakaka mgenda
    kuhowa, kumbiti handa kupitira Rohu mwankugalaga matendu genu gadoda, nakaka hamlikali.
  qwh-NT: Porqui sitsun muneniquicunallacho cawacuyanqui wiñepam condenacuyanqui;
    peru Santu Espiritu yanapayäshuptiqui, mana alli muneniquicunata manana rurarqa,
    wiñe cawayoqnam cayanqui.
  gaw-gaw: Aḏinu? Ag beḏunu kobol dim lamidḵulag amu ag mauhḵulag amge ag Kayak Ouḏinu
    g̱agaṯagp̱a beḏunu kobol di meṯan, ii dim lamidḵulag amu, ag bau daaglag.
  nca-nca: Dokoro nuŋgurí ŋu howeroqo, khumowaŋgo. Quko Yuqa koro wimbí rero koweyemboro
    otete ŋu uroyi khumoweya tiníqo, ye yoto-yoto rewaŋgo.
  zpz-NTPP: Gun benu gyicy der coz nu rlagy ub ziꞌl ru, orzeꞌ gat der. Tees benu Espiriit
    Yon locyuub mi der nu co chur de coz cyi nu rlagy der gyicy ru, orzeꞌ cui mbañ
    der.
  mkj-mkj: Pwa ma kamwai kin weweidki ahnpen armaj, kamwai pirin mehdi; a ma kamwai
    pirin kojukkihdi amwai wihwia nauna kan Ngenno, doari, kamwai pirin mourla.
  zac-NT: perë si talë tsaglaꞌguë gunë të ra cusë mal, gati të. En cambi si talë por
    pudërë shtë Espíritu Santo guëdë́ꞌël fin con ra cusë mal narúnël, iurní guëbánil
    parë siemprë.
  kyg-kyg: Atafa lapaipamoꞌa hauꞌniya kavaꞌmo akame nehisayana faligayaꞌmonanafa Goti
    Aunemeꞌaletiꞌmo lapakufamo hauꞌniya kavaꞌmo alitapa amagita falitapa atalesayana
    ofalitapa afaꞌa maigae.
  kmk-kmk: Ta nu tungpaḻon taku dat nadadaga pipiyaon ditu’n gumabasuḻa kinatatagu
    taku, mambanaga maisina taku kan Apudyus si inggaingga. Yoong nu lipsutan taku
    dat nadadaga pipiyaon ditu’n gumabasuḻa kinatatagu taku gapu’t dit saḻak Ispiritu
    Santu, matagu taku’t inggaingga.
  cao-NT: Mato noma jabi pi nicahi tsi rësoxëqui mato ra. Jama, Espíritu Santo chamá
