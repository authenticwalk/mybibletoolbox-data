  agd-agd: Tiretí ankan ma feyante arái avúavápin ma nonteya mai furin nompo Kantá
    Aunani ákonará ma minó aui namu avúavá ma aruan purinteya mai siretí ankan ayun
    ban aunan baran nono.
  rkb-NT: 'Ikiahatsa ahabo zuba tsimynakaranaha zeka Deus tuk batu ahawahi tsimynapykyryknaha.
    Ikiahatsa hi ahape tu ahasopykze: — Mysapybyitsa tu tsimykaranaha zeka Deus zikwy
    humo imysapybara tsimoewynaha — tsimaha. Iwaze Deus tuk ahawahi tsimynapykyryknaha.'
  san-THA: ยทิ ยูยํ ศรีริกาจาริโณ ภเวต ตรฺหิ ยุษฺมาภิ รฺมรฺตฺตวฺยเมว กินฺตฺวาตฺมนา
    ยทิ ศรีรกรฺมฺมาณิ ฆาตเยต ตรฺหิ ชีวิษฺยถฯ
  iws-iws: Mɨ kɨma kɨmiir kwoɨn biyɨeyɨn siir napi mɨ kɨma wɨ kɨmbi naokaowi. Mɨ kɨma
    Adi Komii saɨka wɨ aru aru nwokiyami mɨ Adi Komii siir naeyɨuɨn siya wɨ dɨgar
    nwowi, kɨmiir whɨnkɨnsiis haigɨnɨuwɨm. Mɨ kɨmiir dimɨn biyɨeyɨm kɨmiir kwoɨnau
    nwokaiyɨm, wɨ siya haiyoprimdiyɨumiigi. Mɨ kɨma wɨ omwai Adi Komii saɨkar nwokɨ
    waiyayokiyokɨiyɨm.
  pol-SZ: '@see-verse:ROM.008.012'
  ztq-NT: Por deelñee kpañ do si klaañtyee styoo do, lëë do kety. Per deelñee kuñ
    Kyalbini Ntson lëë do yudar parñee ksaan do xtol do, lëë do kpañ.
  zai-NT: Purti pa ibani tu modo na ique tu zati tu. Peru pa uyubi tu acané Espíritu
    Santu laatu para ma cadi ibani tu modo na ique tu la? zabani tu.
  upv-upv: Suri poro nga kapvijuri nibe kami nga marsij ko kapa-mij. Ko poro nga ma
    kaprevji pini murrun ne nibe kami nga marsij re nevre Nem̃in On, ko kapmaur vajin.
  wap-NT: Umashaapan an pakawan zii oiaꞌo unyukunuu aipan kawanaꞌati, Tominkaru buutan
    nii unao karikaonanuꞌo mawaka-karu diꞌiti. Mazan umashaadan an ushaꞌapaapan oiaꞌo,
    Kaimanaꞌo Doronaa kaminkaꞌutan idaꞌan unao, uikodan nii karikaonanuꞌo kakupa-karu.
  mva-mva: 'Tamoata-ming rerengadia-lo kasukoaki masa kamamate. Bokaibe oti neda ngae
    nge bokai ieno: Oli Spirit kamalikitaki be ngaduma-kaming be tamoata-ming rerengadi
    goalakadi kamara-leuadi be ono moauriuri kamasukoaki.'
  dwr-NT: Ayissi gooppe, hintte hintte asatethay giyaawaadan de7ooppe, hintte hayqqana;
    shin hintte hintte nagaraa oosuwaa Geeshsha Ayyaanan wodhooppe, paxa de7ana.
  kfw-kfw: Ajarchu ningni'n taksa omchan dungjuiya ningring inchu ningthi sik eii,
    takkha Ratha'n ajar eya nangni taksa chuonkha ningminthi inchu ringna ningmusik
    eii.
  bfz-bfz: कऊँकि जे तुसे शरीरो रे मुताबिक दिन काटोगे, तो मरने, जे पवित्र आत्मा ते
    शरीरो रे पापी सबाओ रे कामो खे मारोगे, तो जिऊँदे रणे।
  cuk-09: Ar na be-san-sogedba be nanaele, be burgoed. Ar Bab Dummad Burba Nuedba
    be-san-ibmar-bina-sogedi be obelogega-saerdi, adi be dula gudiguoed.
  ben-OBCV: কারণ তোমরা যদি রক্তমাংসের বশ্যতাধীনে জীবনযাপন করো, তোমাদের মৃত্যু হবে;
    কিন্তু পবিত্র আত্মার দ্বারা যদি শরীরের অপকর্মগুলি ধ্বংস করো, তোমরা জীবিত থাকবে।
  mil-NT: Chi núu na cùnuu sá cuèhé sá dúhá ìní‑ndó te cuíta nihnu‑ndo, chi quɨ́hɨ́ⁿ‑ndó
    nǔú ùhú núú ndàhú. Dico núu daña‑ndo mèe‑ndo chindee ñaha Espíritú Yǎ Ndiǒxí xii‑ndo
    cuèndá sá vǎ cúnùu‑gá sá cuèhé sá dúhá ìní‑ndó ñá, te nduu táhú‑ndó cùndecu‑ndo
    ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ te núu ducaⁿ na càda‑ndo.
  myu-myu: Wuybikuyap tag̃ jekukum pima, wuyemukaypinput kay g̃ebum pima dak, wũy
    ma acesop Deus wi. Ipiat'ajojoap kay aceju. Deus biõg̃buk a'õbacaan ikẽrẽat mujurũg̃rũg̃'ũm
    pima bit soat em cexe acesop wuyetait.
  fue-fue: To oon tokki jiɗaaɗi ɓannu, on maayan. Amma to on barii ɗi diga e Ruuhu
    Alla, on buuran.
  amk-amk: Weo metohong kariri menemirorong wesasari wai tonanafo mani, ambori memarareha
    ki. Wape masino na Allai Nuaninufoi ne mambiriufo, mehabi pari mene menari toaio
    kia sasari we mea fo pampang mani ne tarai toyari memung sasario niayai na mea
    nani, nana mani ambori metarang ki.
  fai-fai: Kale kaba kalam dam uyo kalam ban keimin aket fukanin kanamumo kalbu, umi
    ki kanamokabaw kaí, kaba atin Got dabadá takas yak kaek abokabaw. Kata kaba Sinik
    Abem ata dabadálaw dakokama, kalam dam tuw ban keimin uyo kudálaw kaí, kaba atin
    kidel kuw bokabaw ko.
  ura-NT: Nitohaneein osaaona cacha rijijieein coacuhin ichaohichenete, ohichene bana
    nitajeriquicheein. Nete laen Cana Coaunera Suujue aina cuaain, nii baaso inaraacha
    coacuhi baaso itajeeichene, nitajenaacharanejeein nenaa ichaonaa que ichaoriquicheein.
  mcd-NT: Chaca nocohuun nuano non omitsiscapanaca nai. Ascafia Diospan Yoshin Sharahuunshon
    non chaca huamisi cuscan non shatuaino afanan chaca nocohuun nutiroma non Upa
    Dios fu nisharapacunon.
  urt-urt: O ŋaiye pa yurp junde ŋoihmbwaip yerkeime yip uku pe, pa yule. Kut ŋaiye
    pa yurp junde Yohe Yirise pe, yip si yonombe yinise yaŋah tikin ŋoihmbwaip pupwa
    yip uku pe, pa yurp laip.
  kiz-kiz: Ndabha ikajhiajhi mwiishi kwa namna jha mb'el'e mujhe kul'otela kufwa,
    lakini ikajhiajhi kwa Roho mkaghafisha matendo gh mb'el'e, namu mwibetakutama.
  tzo-TZE: Yu'un me ja' no'ox lec chca'itic spasel li c'usitic tsc'an co'nton jtuctique,
    ja' ch'ayel chijbat. Yan me mu jpastic c'usitic tsc'an co'nton jtuctique ja' chijcuxiutic
    sbatel osil. Pero ja' no'ox xu' cu'untic ta sventa li Ch'ul Espíritue.
  lex-lex: Yoma hota la'pa miy e mliernohora yehwa rimormiorni de hota mlier la matmiati-molmuolu
    plalahwa. Mere la'pa mdien rer lia Uplerlawna Nhiwni de, totpa la talan emkade
    pede miy edon mliernohor owa'ana nhiolmi-lietmi maka khi' do'a-hal de, de hota
    mlier la mormiori plalahwa.
  dov-dov: Akaako na mwapona chenyama, mwaambakufwa, pele na aMuuya mubika mubili
    kumilimu yalufu, muyopona.
  rgu-rgu: Maneniko ita tasoda tuka noi tadaluꞌ fo nai ita dale na, tantu Manetualain
    hiru nasadea ita, ma huku namate ita! Tehuu maneniko ita tataaꞌ Manetualain Dula-dale
    Na tao nalulutuꞌ tadaluꞌ fo nai ita dale na, besaꞌ ko ita bisa hapu soda matetuꞌ
    mana basa taaꞌ a.
  toc-NT: Porque para hui­xinín caj xma̠nhuá li̠taaka­tzan­ke̠­yá̠tit la̠ta lácu tla̠n
    nama̠­kan­tax­ti̠­yá̠tit hua̠ntu̠ ca̠li̠­ma̠­pek­si̠yá̠n xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán,
    pus cha̠­ca­tzi̠ya pim­pá̠tit lak­tzan­ka̠­yá̠tit. Pero para hui­xinín huá xli̠t­li­hueke
    Espíri­tu Santo nali̠­maka­tla­ja­yá̠tit xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán
    xli̠­ca̠na pi̠ luu ca̠na̠ li̠pa̠­xúhu nala­ta­pa̠­yá̠tit.
  som-som: waayo, haddaad sida jidhka u noolaataan, hubaal waad dhiman doontaan, laakiin
    haddaad falimaha jidhka Ruuxa ku dishaan, waad noolaan doontaan.
  mam-C: Qu'n qa ma kub' qb'inchin ikyjo, ok qo xe'l toj najin te jun majx. Qala'
    il ti'j tu'n qb'et tze'nkuxjo taj Xewb'aj Xjan, ex tu'n tkub' qb'yo'n a tajb'il
    ojtxe qte'n, tu'n mi qox lipel ti'j, qu'n qa ma b'antjo ikyjo, ok qo anq'il te
    jun majx.
  ndj-ndj: Leki pamwikala kukovikela ngimu wuyidayila njimba ya chiwundu nakaka damusovi.
    Lakini, kucha kwa deha ya Mfuki Mng'alili mukufiwulagha findu fyenu fya wafu fimugola,
    topi, damunani.
  mbj-NT: Ta ti ỹ wén her'oot, ji h'yyb säg karẽn doo da bë aboo bä, bë da dajëp,
    dawëë da bë baboo had'yyt hẽ tii bä P'op Hagä Do mahä̃nh. Hỹỹ kä, P'op Hagä Do
    Sahee hejój me bë medug bä nesaa do ji karẽn doo, tii bä bë da aboo had'yyt hẽ
    P'op Hagä Do sii.
  lat-VUC: 'Si enim secundum carnem vixeritis, moriemini: si autem spiritu facta carnis
    mortificaveritis, vivetis.'
  ngp-ngp: kwaviya mnekala mkatimila imili ikindedi nombanike, mna mnekala kwa kulongozwa
    ni Muye mwaukoma udamanyi wenyu wo wavu, ivo nomnde wagima.
  enq-2: Nyakama yongenya auu kaenge dupa pyoo katatamino doko, nyakama kumatami.
    Dopaka doko, yongenya auu kaenge kalai dupa Spiritanya kyeto dokome nyakamame
    pyao kumasetamino doko, nyakama lete katatami.
  eng-ASVBT: for if ye live after the flesh, ye must die; but if by the Spirit ye
    put to death the deeds of the body, ye shall live.
  mna-mna: Pa sombe koto ŋgar ki leleyom muŋguŋana, ina kozo ko ikam ma kemetmeete
    ma kala leyom. Mi sombe kapase pa Bubuŋana mburaana mi kupunmetmeete mbulu boozomen
    ki leleyom muŋguŋana, inako kakam mbotŋana ta ki Anutu i.
  myw-myw: '@see-verse:ROM.008.012'
  sby-sby: Pakwinga na mulakonkelenga bwikalo bwaipa bwa buntu bwakusemwa nabo, nimukafwe.
    Nsombi na kupitila mu Mushimu Uswepa mushina lunkumbwa lwa bwikalo bwaipa bwa
    buntu bwakusemwa nabo, nimukabe ne buyumi.
  sll-sll: Nan wara kere oli naminga, pi pi ole gonaminga hol i tibi olaminga pamua.
    Pamba, God Kwiang yulang na tenangure, talime tal nigi dongwo ol waminga hobi
    aidole, sigare kule moli naminga naminua.
  yaq-NT: Bwe'ituk eme'e junuen, enchim ea'po aman juka' ka tu'ik enchim tu'ure'uta
    a' joaka jiapsa'ateko, junak, ka tu'isi tawaka enchim kokkonee'u aet bitne. Taa
    Liojta tu'u jiapsie aniawaka eme'e junuen juka' ka tu'ik enchim takaam joopea'u
    betana, kokkokame benasi emo eiyaakai, junak eme'e, jinne'urimtaka jiba yuu jiapsine.
  uro-uro: inguna ngakt bä ngän det parhäm angän släqyigleng angät snängaqa dä sa
    va ngäni ñäp. Sokt di ngakt bä va ngäni sot na ama släqyige angärha lat nävät
    ama Qloqaqa ama Qumärqumärqa aa qrot diva ama iar ngän.
  ita-1885: Perciocchè, se voi vivete secondo la carne, voi morrete; ma, se per lo
    Spirito mortificate gli atti del corpo, voi viverete.
  muy-muy: Aɗaba tamal kəgrum ere ye ti məɓəruv gekʉli awayay ni ti akəmətum eɗeɗiŋ
    eɗeɗiŋeni. Ay tamal àna njəɗa ga Məsuf ge Melefit kə̀mbrəŋuma zlam ya ti məɓəruv
    gekʉli awayay na ferera ti sifa gekʉli amandav ɗay-ɗay do.
  kqc-kqc: Adina roaita di ura dada amegedi vonisi, bi muyegedi; idu Vima dudu roaita
    di ura umuyegedi vonisi, vegu amegedi.
  tav-tav: To bairona cána mani cãmata Diore cabooquẽna na ya paʉpʉ cayajiparã mani
    aniborã. Mani rupaʉ mena caroorije mani cátigarijere carerã mani ã Espíritu Santo
    jʉgori. To bairo cʉ jʉgori caroorijere mani cáti janaata to cãnacã rʉmʉ Dio mena
    caroaro cãnicõa ãna mani anigarã.
  eng-ULB: For if you live according to the flesh, you are about to die, but if by
    the Spirit you put to death the body's actions, you will live.
  spa-VBL: Porque si ustedes viven bajo el control de su naturaleza pecaminosa, van
    a morir. Pero si siguen el camino del Espíritu, dando muerte a las cosas malas
    que hacen, entonces vivirán.
  fra-_FOB: En effet, si vous vivez selon la chair, vous mourrez; mais si, par l'Esprit,
    vous faites mourir les ouvres du corps, vous vivrez.
  hau-ULB: Gama idan kun yi rayuwa gwargwadon jiki, za ku mutu kenan, amma idan ta
    wurin Ruhu ku ka kashe ayyukan jiki, za ku rayu.
  mal-mal: നിങ്ങൾ ജഡത്തെ അനുസരിച്ചു ജീവിക്കുന്നു എങ്കിൽ മരിക്കും നിശ്ചയം; ആത്മാവിനാൽ
    ശരീരത്തിന്റെ പ്രവൃത്തികളെ മരിപ്പിക്കുന്നു എങ്കിലോ നിങ്ങൾ ജീവിക്കും.
  kkc-kkc: Bei, niyo goo hageesi tomo silesiboga, niba talaiso. Esino niba Dio Tei
    oso kitulugu maga goo tokenee niyo goomegeli goo nima kulodu egee molo ee wooloomaga,
    niba badoboso kookaiyo gie badalaiso.
  lit-lit: nes jeigu gyvenate pagal kūniškumą, turėsite mirti, bet jeigu jūs Dvasia
    marinate kūniškumo darbus, gyvensite.
  urd-GVR: Kyoṅki agar āp apnī purānī fitrat ke mutābiq zindagī guzāreṅ to āp halāk
    ho jāeṅge. Lekin agar āp Rūhul-quds kī quwwat se apnī purānī fitrat ke ġhalat
    kāmoṅ ko nest-o-nābūd kareṅ to phir āp zindā raheṅge.
  far-far: Dia mulu rosulia na kwaidorie ta'a ana noni, mulu kai funu. Boroi ma dia
    mulu ka rosulia na Anoeru Abu fua ne mulu kai fasia na abulo ta'alae, mulu kai
    too ana maurie firi.
  suz-BL: मो पाइतीनी हना, जाम्‍शा लाइनीनी। तन्‍न गे परमप्रभु यावे आ सोक्‍त रे पा इन
    रां ङा दला दाक्‍स पतीक कली साइक्‍तीनी हना, ब्रोंइनीनी। रोमी ७:२४; गलाती ६:८; एफिसी
    ४:२२-२४
  car-NT: Ja'munano wyino ajemamyrykon jako, aromo'ta'ton. A'kanano 'wa morokon ja'munano
    nikapyry otykon aike'kapo'sando o'waine, nuro maita'ton.
  amp-amp: Thatipt mhatoh fnahmo nefm tohrahko to be Bro Nkifrar yak yiritiyafrahrko.
    Tukomn Bro Nkifrarhu Yafothathu bbukeftpno yak thurahkomm ee Bro Nkifrarpno toh
    nkifranirahko.
  bht-bht: क्योंकि अगर तुसां पापी सभाब दे अनुसार जिन्दगी जींगे, तां तुसां परमेश्वरे
    ला लग होई जाणा, अगर तुसां पबित्र आत्मा दिया शक्तिया ला सै सब करणा बंद नी करगे
    जड़ा तुहाड़ा पापी सभाब कराणा चांदा है, तां तुसां जिन्दा रेंणा।
  eng-NOY: For if ye live according to the flesh, ye are sure to die; but if by the
    Spirit ye make an end of the deeds of the body, ye will live.
  cub-NT: Mʉja d̶aivʉ baru yópe maje baju ʉrõpe mʉje majiéque, jãve coatede d̶aimaramu
    mʉja Jʉ̃menijicʉre jarʉvarĩ caride. Aru Jʉ̃menijicʉ ñájine d̶acʉyʉme mʉjare cainʉmʉa.
    Ʉbenita mʉja dajocaivʉ baru mʉje ãmeina teiyede caride, aru mʉja d̶aicõjemevʉ
    baru mʉje ãmeina d̶aiyʉede mʉje bajure, ñai Espíritu Santoi cad̶ateiyeque jãve
    me cʉrivʉbu cãrijimena Jʉ̃menijicʉque.
  ita-1927: perché se vivete secondo la carne, voi morrete; ma se mediante lo Spirito
    mortificate gli atti del corpo, voi vivrete;
  lww-lww: P̃elaga na mlamulena viowa naga pe mrapa na tolen marena, ana yar nap̃a
    sinenan yali taveve mrapa na malena, naga monar tam̃an Ninuna yum̃ae ea, iila
    vena te plan nasinenanena viowa nakilaen mlamulena viowa vetan kiena malena.
  ckb-ckb: ئەگەر بێتو ئێوە بەگوێرەی سروشتی دنیایی بژین دەمرن، بەڵام ئەگەر بە ڕۆحی
    پیرۆز کردارەکانی سروشتی دنیاییتان مراند، ئەوا دەژین،
  nas-nas: Mono bakaang pia siomperiaing deekoꞌ tee diiꞌ dooriaing. Teka Tanuaang
    Meekung bakaang pia siomperima mono-koong aarumo totoꞌperi domantariaing.
  uvl-uvl: Iange nenge teke otu ke o nanas mene lemem ngam nga poinga poreke ngana,
    lape o mete. Pe nenge teke o hemete singim lemene ngana mur nga poinga poreke
    ngana, lape otu ke o maulul.
  eng-BBE: For if you go in the way of the flesh, death will come on you; but if by
    the Spirit you put to death the works of the body, you will have life.
  ixl-CNT: '@see-verse:ROM.008.012'
  xsi-xsi: Ambo miki ma kapaveta kuku ilo-kalo siŋga ne vetâŋa, ande miki ma kamâte.
    Taitu kaloŋo ŋga; Koroani Sapâŋa ne walo kaika ikura tu ivilami ŋana kapu mulimi
    ndo pa karaenda ne vetâŋa potomule. Ambo miki ma kakai i ne walo kaika ŋinde,
    ande miki ma kamo viami nâ.
  crx-NTPO: '''Et whuz un''a dune ahli de, ''et ''alha hoont''oh whe kwuncho yo ts''u
    tíhdulh. ''Et hoonts''i Ndoni ''en gha nohyust''e lubeshi ha'' ninzun-un ''etsul
    ''uhla de, ''et de ''ilhiz wheni khutihnalh.'
  kan-OKCV: ಏಕೆಂದರೆ, ನೀವು ಮಾಂಸಭಾವಕ್ಕೆ ಅನುಸಾರವಾಗಿ ಜೀವಿಸಿದರೆ, ಸಾಯುವಿರಿ. ಆದರೆ ಪವಿತ್ರಾತ್ಮ
    ದೇವರಿಂದ ದೈಹಿಕ ದುರಭ್ಯಾಸಗಳನ್ನು ಸಾಯಿಸಿದರೆ, ನೀವು ಬದುಕುವಿರಿ.
  bbb-bbb: Ro ja vajae surive jone bu vierafeva ijia nuvediana vame ise ije kenoekuva
    rade jaka isejavaema oeke. Ro ja una Kavene Akae irere fu vierafema ijia nuvena
    kenoekuva ije ja vame ise jone ije jane kaniavo bune oe. Ijadufuo maza rade Godi
    fu kiaga ja fuina ma karivake.
  blw-blw: Te no ammag hen laylaychén hen achar hen chataaw sorosoroton, wat antaaw
