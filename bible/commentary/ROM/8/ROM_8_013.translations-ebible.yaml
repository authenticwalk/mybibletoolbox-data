    bilong bodi, orait yupela bai i stap laip.
  mih-NT: Vatyi tatu iyo ndo cuhva ña vaha, cuhva cuñi coño ñuhu ndo, cua cuu cuii
    ndo. Zoco tatu sihin tundyee iñi sa saha Tatyi Ii ra Ndyoo sii ndo ta zaña ndo
