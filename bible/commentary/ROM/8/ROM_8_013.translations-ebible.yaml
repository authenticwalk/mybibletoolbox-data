    meemoa poi.
  swe-swe: Om ni lever efter köttet kommer ni att dö. Men om ni genom Anden dödar
    kroppens gärningar kommer ni att leva.
  cth-cth: Bangkongtetpawiteh, nangmouh teh takthai ngainae patetlah na hring awh
