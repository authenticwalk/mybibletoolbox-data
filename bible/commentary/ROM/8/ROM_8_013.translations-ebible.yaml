    Aneotedoɡ̶oji yakadi me yajigotaɡ̶awa ɡ̶animaweneɡ̶egi me ikani mawii niɡ̶inoa
    anakamaɡ̶a ɡ̶alidaɡ̶ataka mawiite. Odaa nigikani mawiite niɡ̶inoa ɡ̶adaaleɡ̶enali
    lidekeco ane beyagi, odaa idiokaanaɡ̶a limedi me ɡ̶adewikitiwaji miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Einen, ag igul eg go agal oiagab oug dareu sesamoraimai, igul eg umkoskos
    macanemen, ag noumamamen, ag Uwait dual i damamen. Bo, Uwait nugau Ah Wes nug
    isanarena, ag igul eg macanemen uteiban go petak ag muzmuz Uwait dual awau damamen.
  ctu-BL: Mi woli la' mel bajche' yom la' tsucul pusic'al, wersa mi caj la' chʌmel.
    Pero mi ti' p'ʌtʌlel Espíritu mi la' wʌc' ti chʌmel i melbal la' tsucul pusic'al,
    cuxul mi caj la' wajñel.
  meq-meq: Taɗə faya ka pumay bəzay a tsəveɗ nakə a yakum a gər aye na, ta deɗek ka
    mətumeye. Ɗuh ka vəlumay ha bo a həlay i Məsəfəre Tsəɗaŋŋa eye hərwi ada mâ mbatakum
    ha mezeleme nakə mə nəkurom aye na, ka ndzumeye ma sifa deɗek eye.
  noa-H: Pari pãrauta hũrbamjö sĩi pãach k'õchagpierrta hich jãg nem wau wënʌrrʌmʌn,
    pãran hichiita hok'oob k'aba hok'ooju. Mamʌ pãrau mag sĩi pãach k'õchagpierr haju
    k'ãai, mag Hẽwandam Hak'arau pãach juag hoo nʌm dʌ̈i pãach garmuata warre pödpʌ̈pʌ̈i
    hamʌn chadau, magan hok'ooba hich mag pãar hʌ̈u wënʌrraju.
  alp-NT: Le sepo imi hidupe lulu tamata eni sifate hoko imi rue lau bei Alla. Po
    sepo imi lulu Alla Eni Rore leke imi lulu suike imi sifate rebe ono dosare moneka
    hoko namake imi rue kai Alla eti pela.
  san-VEL: yadi yuuya.m "sariirikaacaari.no bhaveta tarhi yu.smaabhi rmarttavyameva
    kintvaatmanaa yadi "sariirakarmmaa.ni ghaatayeta tarhi jiivi.syatha|
  kbq-kbq: Hu'negu tamagrama kumimofo avesi avariritma manisnuta frigahaze. Hu'neanagi
    Avamumofo hanavere'ma kumi tamavutmavazamofo ahefrisuta, tamasimu erita manigahaze.
  kbh-kbh: er nÿe bënga ts̈abá jtsomñama cabëngbe bacna juabnë́ngaca s̈mojtsiyenëse,
    castigánënga s̈mochántsemna, mo Bëngbe Bëtsabe bominÿiñe obanënga cuaftsemncá;
    pero Uámana Espíritbeyeca, chca juabnë́ngaca nÿetsca bacna soyënga jtsamana jtsajbanama
    s̈mojobenase, chë nÿetsca tescama yomna ts̈abe vida s̈mochántsebomna.
  ron-LSB: Căci, dacă trăiți după trup, trebuie să muriți; dar dacă, prin Duhul, faceți
    să moară faptele trupului, veți trăi.
  pon-pon: Pwe ma komail memaureki uduk, komail pan mela, a ma komail pan kamela wiawia
    en pali war ki Nen, komail pan memaureta.
  nhe-BL: Pampa intla inquitoquilijtinemise imotlajtlacolchijca tlacayo, inmiquise
    huan inyase mictla. Pero intla ica itlapalehuil Itonal Toteco inquitlamiltise
    ichicahualis imotlajtlacolchijca tlalnamiquilis, inquipantise yolistli yancuic
    para nochipa.
  sps-sps: tana saa, ito te kaa kaa babainy tsun romi mi te vovou tsun iny komainy
    kat aveto tan puainy mes tsumi, ami nai nom rom a mat a suu unya Hel. Sai to te
    pitaa fusfus fi non a parits tan Aaven Taabos u komainy kat aveto tan puainy mes
    tsura, ami nai kaa fatatabin fiisen mirom e Gov tan mamatsiny nainy te naa minon
    vou.
  wnc-wnc: Ngan. Ginda sanga musia enaya akngane sukuwanu sanga akumnanga akngata
    ayutdamik. Ngana ginda Anutue Waung Kapatane wam gwaamuke sanga ina banipda siwan
    nataaing kaknga tanguwa kupanu ginda take siknga asinggan yutning.
  bus-bus: Tó á tɛ́ a dàzi, é gamɛ. Tó a a yãzaakɛnanↄ mì dɛ̀ kↄ̃n Luda Nini gbãaao
    sↄ̃, égↄ̃ kuu.
  gub-BL: Aze peho penemimutar rupi nehe, pemàno putar nehe. Tupàn uzepyk putar penehe
    a'e nehe. Aze peho Tekwe Puràg hemimutar rupi nehe, ikatu 'ym ma'e iapo re pepytu'u
    pà nehe, peiko putar Tupàn pyr tuweharupi nehe, tatahu pe peho 'ym pà nehe.
  imo-imo: Eno oi konopu keri peremomunga pilko teko molonge lemo Goteni eno kolangei
    nimo. Nalo Mini Kake Telimunga engemuni lino oi ulu keri teremelema topa kondopili
    ningo aku teko elkele akuko toko kondonge lemo eno koinjo molonge.
  boj-boj: Niŋgi areqalo namij aqa kumbra na walwelqab di niŋgi moreŋqab. Ariya niŋgi
    Mondor aqa siŋgila na nuŋgo jejamu aqa kumbra moiyotqab di niŋgi ŋambile sqab.
  ulk-ulk: Ese wa waba adud akepwar irmirlare waba lamar ia weumi; ese wa no Lamar
    Zogo asorlare a waba adud tonar dikairtare waba lamar ia idid waurder.
  eng-DRA: 'For if you live according to the flesh, you shall die: but if by the Spirit
    you mortify the deeds of the flesh, you shall live.'
  knf-knf: Woli naţaş iko yi ŋleefan ŋaŋaluŋ naluŋ kakeţ. Kë woli Uhaaş wi Naşibaţi
    uţënkan kë napok pdo iko yi ŋleefan ŋaŋaluŋ naluŋ kaka ubida.
  san-KHM: យទិ យូយំ ឝរីរិកាចារិណោ ភវេត តហ៌ិ យុឞ្មាភិ រ្មត៌្តវ្យមេវ កិន្ត្វាត្មនា យទិ
    ឝរីរកម៌្មាណិ ឃាតយេត តហ៌ិ ជីវិឞ្យថ។
  arn-NT: Fey mongelelmün ta eymün chumngechi ayükey tati yafkafe pu che, layaymün,
    welu tati Lif Küme Püllü ñi pepiluwün mew langümfilmün reke tati yafkafe che ñi
    wesake illutun, nieaymün ta mongen.
  zas-NT: Din bal nabandi ziꞌctzi na̱j xixgabidi, dxel yayalidi casti, per bal por
    xSprijt Dios bén nabannëdi ma basaꞌndi dol tiblad dxel ma gapidi guialnaban tiblayaa
    con Dios.
  ken-NT: Mbák mmu ywɛka ánkóŋó mɛnyɨŋ ɛbhɛn bakwǎŋwaŋ báyàŋ bɛkʉ, ǎgú. Kɛ
    mbák mǎnkoŋo mɛnyɨŋ ɛbhɛn Ɛfóŋó áyàŋ mǎnkʉ chɔŋ mǎmbɔŋ nɛpɛ́m.
