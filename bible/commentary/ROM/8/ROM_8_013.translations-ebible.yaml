  mto-NT: Pa̱n mjoojntykidupeꞌe ax joꞌn xtso̱kta je̱ mꞌavintso̱ vinmaꞌyu̱n ka̱jxta,
    xa̱ꞌma ka̱jx tseꞌe mtsaachpaattinit. Ax pa̱n je̱ Espíritu Santo ka̱jx tseꞌe xkatonda
    je̱ to̱kin juuꞌ veꞌe mtonuvaandup je̱ mꞌavintso̱ vinmaꞌyu̱n ka̱jxta, xa̱ꞌma ka̱jx
    tseꞌe mjoojntykidinit.
  bzh-bzh: Gaḳ nabë ham sepa doḳ nġaa muġeng, og ham rëḳ nadiiḳ bemalamin nama.
    Rëḳ nabë ham gweḳo niwëëk vu Anon Vabuung bedoḳ vu ham beham nimin dëlin nġaa
    nipaya sën ham navimin bë gevonġ lo, og ham rëḳ medo malamin-tumsën.
  guj-2017: કેમ કે જો તમે દેહ પ્રમાણે જીવો તો મરશો જ; પણ જો તમે આત્માથી શરીરનાં કામોને
    મારી નાખો તો જીવશો.
  jvn-NT: Awit nèk awaké déwé urip manut kekarepané kedagingan, entèk-entèké awaké
    déwé bakal pisah sangka Gusti Allah slawasé. Nanging nèk kowé matèni kekarepané
    kedagingan nganggo pitulungané Rohé Gusti Allah, kowé bakal urip dadi siji karo
    Gusti Allah slawasé.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨ kɨlaakejɨkɨya yawɨsangɨna mwaaibɨzaꞌ yɨ sarɨmɨ
    yune naanga dɨvalyɨla! Kɨrɨꞌ Kuryare dɨragɨnyavɨ sarɨmɨ kɨlaakejɨkɨya yawɨsa ya
    tamakɨpɨjaꞌ yɨ gaala dɨmwaalyideihɨlyɨ.
  ian-ian: Tamba la maawutmba yetɨngweyan kiyalɨnja vapmba kiyagiyangwuk. Godna waagan
    waa nyaangɨtmba yetɨngweyan apma vat tɨgiyangwuk.
  hun-hun: Mert ha test szerint éltek meghaltok, de ha a test cselekedeteit a Lélekkel
    megölitek, élni fogtok.
  mcf-NT: Utsiboen abi bunacpadec icsamboecuidi tabadec unësacsho cuidquin Nuquin
    Papan icsano nidmendac. Nuquin Papan Mayanën tantiamiacpadec tabadquin nuqui icsaid
    nuqui ënec. Adash unësash Nuquin Papa yacno nuqui tabadendac.
  kjs-kjs: Gore nimina abalana kone moge piralimiri nimina wasaanu pa komalimi. Go
    pea pare nimimi Holi Spirit-na puri muma nimina koeyae pape kone lu makomalimiri
    nimi ora kagaa ade abuna pirape kone wasupa mada mealimi.
  mni-mni: Maramdi nakhoina hakchanggi matung inna leirabadi nakhoi sigani; adubu
    Thawaigi mapanna nakhoina hakchanggi phattaba thabaksing adu sihallabadi nakhoi
    hinggani.
  yad-NT: Tapi vu̱tya vichasara jidyirya jachipiya̱jada jiyadaju̱, vurya̱diichara
    variy ru̱co̱siy. Vu̱tyi paru̱y riva vu̱dyirya jachipiya̱jada ni̱ru̱chara, Ju̱denu
    Jnututa, vurya̱jnu̱chara variy.
  mxb-NT: Chi̱ tá ndéi ndó kée ndó ña̱ kóni̱ ñíi̱ ndo̱, dá kía̱n kánian kuu va ndó.
    Tído tá dándíꞌi ndó ña̱ kini kóni̱ ñíi̱ ndo̱ xíꞌín ndée̱ Espíritu ii̱ Ndios, dá
    kía̱n kataki chíchí ndó.
  pon-2006A: Pwe ma kumwail kin weweidki ahnepen aramas, kumwail pahn mehla; a ma
    kumwail pahn kemehkihla amwail wiewia suwed kan Ngehno, eri, kumwail pahn mourla.
  maq-NT: ngu xuta xi tisahmi me sacuatjin vitexa yojo jyë́ rë me ne, hatuxa cueya
    me. Peru ngu xuta xi cojo ngahñu xi sua Hasen rë Nina me ne, titsitjungui me xcusun
    xi meje rë yojo rë me ne, hatuxa sacú rë me ngu cjuahñu xatsë.
  hto-hto: Da bie omoɨ abɨ ífuiaɨmo omoɨ comécɨioiadɨ, tɨ́illɨnomo ana ómoɨna uite.
    Bie caɨ comécɨmo itɨfue jaca fɨénidɨfuena caɨna fɨnótate. Mei íadɨ afe ómoɨna
    fɨnótate fɨénidɨfue Ñuera Joréñodo omoɨ anáfenoiadɨ jaca nɨnomo cáaitɨomoɨ.
  por-BRBSL: Pois se viverdes depois da carne, deveis morrer; mas se, pelo Espírito,
    matardes as obras do corpo, vivereis.
  ces-NKB: Žijete-li totiž podle těla, zemřete; jestliže však skutky těla umrtvujete
    Duchem, budete žít.
  cui-cui: Tsipei icha paxam paexana dubenanaebiyame xua pocotsiwa painya pepon ichichipa
    xua abe painya neexanaewa tsane, bapoxonae pawerapaename. Ichitha jame paexana
    dubenanaebiyama pocotsiwa Nacom pia Pejumope tʉnaxʉ tatsi paca cui itoroba xua
    painya neexanaewa tsane. Bapoxonae jopa paexanaem pocotsiwan xua painya pepon
    paca cana exana xua abe painya neexanaewa tsane. Bapoxonae bexa tsane ajʉntʉsʉya
    pajinompaename Nacom pia nacuatheicha.
  boj-2014: Niŋgi areqalo namij aqa kumbra na walwelqab di niŋgi moreŋqab. Ariya niŋgi
    Mondor aqa siŋgila na nuŋgo jejamu aqa kumbra moiyotqab di niŋgi ŋambile sqab.
  eng-OEBUS: If you live in obedience to your earthly nature, you will inevitably
    die; but if, by the power of the Spirit, you put an end to the evil habits of
    the body, you will live.
  eri-eri: Tere huwanyatege asari nomo onowou langa golowei mata bonade wonga, tere
    umeru wagu ganga. Onou wa, tere Hauri Guuni nomo danga langa, geege gala nomo
    onowou inyaba dunege kote bonade wonga, tere agetege auma yafagu ganga.
  aly-aly: Ahern-areny-kenh-angkwarrant apenterl-anenty, ngap ilwem intem-anteyarl.
