  tbz-SIM: Kɛ̀ di dɔɔri di yɛ̀mmɛ̀ dɔ́mɛ̀ di wɛ̃rɛ̀ bo kú, kɛ̀ di mɛ nyóu kɛ Muyɑɑ́nsɑ̀ɑ̀mù
