    إِنْ كُنْتُمْ بِالرُّوحِ تُمِيتُونَ أَعْمَالَ الْجَسَدِ، فَسَتَحْيَوْنَ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⲉⲣⲉⲧⲉⲛⲟⲛϧ ⲕⲁⲧⲁ ⲥⲁⲣⲝ ⲧⲉⲧⲉⲛⲛⲁⲙⲟⲩ ⲓⲥϫⲉ ⲇⲉ ϧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ
    ⲡⲓⲥⲱⲙⲁ ⲧⲉⲧⲉⲛϧⲱⲧⲉⲃ ⳿ⲙⲙⲱⲟⲩ ⲧⲉⲧⲉⲛⲛⲁⲱⲛϧ.
  sri-sri: Ñerĩ iriri direta ʉaribejarã, perebiri peamegue waarãkoa. Õãgʉ̃ deyomarĩgʉ̃
    turari merã marĩ ñerĩrẽ ʉaribejarire pirirã, Marĩpʉ merã perebiri okarire oparãkoa.
  nal-nal: Avuna tamon naagu raagul lalos a sasaxotang taksaat ila winpin, naaguna
    maat. Singsaxai tamon pana dikdikang sin a Laklagaai a Raabu naagu zop famaat
    amun matmalabuk taksaat iwana a winpin, naaguna roro.
  kyq-kyq: Taa kɛn naase jaay iŋgki aan gɔɔ kɛn daa rose ɓo je se, naase utu aki kooyo.
    Num kɛn naase jaay ɔn̰ki Nirl Salal ɓo tɔɔɗse se, nakŋ kɛn daa ro ɔlsen Ꞌlee tɛɗki
    se, naase an̰ki rɛsn naata ɔɔ naase aki kaaja.
  kwd-kwd: Lauta 'amooru moru lo'o suria nga kwaisiriinga ne'e ria na labe'e wane,
    'amooru tamoru mae. Ma lauta moru lo'o suria nga Anoe 'ola Abu fana 'amoru kwa'ia
    nga abulongaa ne'e ria, tamoru to'o na mooringa firi.
  ded-ded: Ngeni uba eseaac songo nga negen negeng modacma kecgecdeu homeac areng
    anggecde. Nga Asuac kucfu uba eseaac angammeme kpebucgegecdeu kechereema kecbesandae.
  ewe-ewe: Elabena ne miegale agbe le ŋutilã nu la, miaku; gake ne mietsɔ Gbɔgbɔ la
    ɖu ŋutilã ƒe nuwɔwɔwo dzi la, mianɔ agbe.
  nuy-nuy: Nugurru-maynji nimbirri-yandhurrbangana anubani-yung anaaladi, ari nugurru
    anubani numburru-ngawang. Yagu nugurru numburru-burraa-maynji nimbirri-yandhurrbangana
    ana-Maṉngulg Mawurr, nugurru nimbirri-jadugang aḏaba anaaladi anubani waṉbini-yinyung
    nugurri-rruj ana-ngun.gu. Nimbirri-jadugang wugurru anaaladi, anaanila ana-Maṉngulg
    Mawurr-wala. Marri numburru-burraa, numburru-wiri nugurru.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲈⲢⲈⲦⲈⲚⲞⲚϦ ⲔⲀⲦⲀ ⲤⲀⲢⲜ ⲦⲈⲦⲈⲚⲚⲀⲘⲞⲨ ⲒⲤϪⲈ ⲆⲈ ϦⲈⲚⲠⲒⲠⲚⲈⲨⲘⲀⲚⲒϨⲂⲎ ⲞⲨⲒ ⲚⲦⲈⲠⲒⲤⲰⲘⲀ
    ⲦⲈⲦⲈⲚϦⲰⲦⲈⲂ ⲘⲘⲰⲞⲨ ⲦⲈⲦⲈⲚⲚⲀⲰⲚϦ.
  buk-buk: Ŋahu bu asa naŋ sa lêŋ dinaŋ, oc mbac ndu. Magoc mac bu apuc dômwêm mêtê
    ŋalôm akwa-ŋga ŋa Ŋalau ndê ŋaclai, dec mac oc ambo tamli.
  pri-NT: Ba wiàna guwà wâro wiâra ê pâ câbawâdé bèepwiri, â guwà o bà [dàra gòiri
    awé]. Êco na, wiàna guwà nama bà ê pâ câbawâdé bèepwiri, gée goo ê Nyuâaê Pwicîri,
    â o tâa tàwà ê âji wâro.
  zpq-NT: Ḻe še soacho gwzenagcho c̱he da' mal dan' yo'o ḻo' lažda'ochon', saca'zi'cho
    toḻi tocaṉe. Na' še gwzenagcho c̱he Spiritw c̱he Diosen' cont bi gwzenagcho c̱he
    da' malen', nach gata' yeḻa' mban c̱hecho toḻi tocaṉe.
  por-TFT: Se vocês viverem do jeito que a natureza egoísta lhes manda, com certeza
    não vão viver eternamente (OU, ficarão com certeza separados de Deus). Mas se,
    pelo poder do Espírito, continuarem evitando a prática das coisas pecaminosas
    que nossos corpos desejam, vão viver eternamente.
  gwi-NT: Nakhwatthąį' tr'agwaanduu zhrįh t'oo'ya' nindhan nats'ąą gǫhdaii nakhoonyaa
    gwik'it gǫhdaii ji' ndaanąą'ąį' kwaa gwizhit nanohthaa gwizhrįh; gaa Ch'anky'aa
    Shroodiinyąą k'iighai' nakhwatr'agwaanduu oo'an gwahohłii ts'ą' vizhit gǫhdaii
    ji' t'ee gwandaii ndaanąą'ąį' kwaa akhwa'yaa.
  gvn-gvn: Kaki ngana nganangaku buyunku way wukurril, ngana wulaykuda. Buyun-buyundu
    nganangan bayanga yungal. Kari. Godundumundu Wawubu nganangan junkurr dajin, majamanka
    bangkarrka. Kaki ngana majamal nganawunkuku bangkarrka, and nganangaku way kari
    wukurril baja, ngana juranku bundari Godunji.
  nhy-NT: Porke tla namejwan ankichiwaskej tlan kineki namotlalnakayo, anmoixpoloskej.
    Pero tla ika ipoder in Espíritu Santo ankipojpoloaj in tlajtlakole katlej ankichiwaj
    ika namotlalnakayo, tonses ankipiaskej nemilistle.
  asm-FB: কাৰণ আপোনালোকে যদি মাংসৰ বশত জীয়াই থাকে, তেনেহলে আপোনালোক যেনে হ’লেও মৰিব;
    কিন্তু আত্মাৰ দ্বাৰাই যদি শৰীৰৰ কৰ্মবোৰ বধ কৰা হয়, তেনেহলে আপোনালোক জীৱ।
  okv-okv: '@see-verse:ROM.008.012'
  mxt-NT: Vatyi tatu iyó ndo maa maa ri cuhva cuñí coño ñuhu ndo, cunaa ndo nuu Nyoo.
    Soco tatu iyó ndo cuhva cuñí Tatyi Ii Nyoo chihin tunyee iñi ra, cuví chasaha
    ndo chi cha quiñi caa cha cuñí coño ñuhu ndo ta cuconyito ndo cha ndicha cuii.
  tzo-NT: Yu'un mi ja' chcac' chisventainucutic ti jbec'taltique, ja' ch'ayel chijbat
    yu'un. Mi mu jch'umbetic smantal ti jbec'taltique, ja' chijcuxi sbatel osil. Ja'
    ti sventa ti Ch'ul Espíritue ti xu' cu'untic ti mu jch'umbetic smantal ti jbec'taltique.
  ind-AGS: Sebab jika kalian hidup di dalam kuasa dosa kalian, kalian akan mati. Tetapi
    jika kalian mengikuti cara-cara Roh Kudus, membunuh hal-hal jahat yang kalian
    lakukan, maka kalian akan hidup.
  omw-omw: Nkye nkyeta vu nraatovanto uaqia hi kyaiqara varaataa hira varaivera, nkye
    ekyaara qutu vivara. Kotira mwanraquravanto nkyi kyaahaqa hirata nkye uaqia hi
    kyaiqara ekyaa ru taiqa kyaivera, nkye ekyaa enta qatima variqi vivara.
  yrb-yrb: Yana yanu sara siosa ueta nenonu ueta ufoe ufoitana uifoita. Nono yana
    Godinu Imumu Kotofunu buna mubote i sara siosa ueta nenonu ueta mune aika saboitana
    me ibene ibene ibifoita.
  maa-NT: Tsà tákó k'oa̱á s'ín s'e̱en nga ya̱ onguít'aà‑là kjoa̱ xi ch'o mejèn‑la̱
    yijo‑nò, ki̱yá‑nò. Ta̱nga tsà koi̱'nde‑là Ini̱ma̱ Tsjeè‑la̱ Nainá nga jngoò k'a
    si̱ìkijne‑la̱ kjoa̱ xi ch'o mejèn‑la̱ yijo‑nò, ki̱tsa̱jnakon‑nò.
  mcq-mcq: ꞌEnajihunaꞌe ja hahijihuni ura ijí vejiꞌi hiꞌavajaho ja kwamasahuna kaivo
    ja ꞌAvenijara ura renujaꞌinaꞌe hijujaho ja hahijara raka kaꞌene venujaho ꞌaniuꞌe
    paꞌarenujihunaꞌe ja majama hihuna.
  sus-A: شَ وٌ حّرّ قَتٍ بّندّ وَشْنقٍ كٌبِيٍ مَ، وٌ قَشَمَ نّ، كْنْ شَ وٌ فبِلٍن
    عٍ قْشْ رَ عَلَ شَشِلِ سّنِيّنشِ سَابُي رَ، وٌ كِسِمَ نّ،
  jpn-1965: もし肉に従って生きるなら、あなたがたは死ぬのです。しかし、もし御霊によって、からだの行ないを殺すなら、あなたがたは生きるのです。
  fra-SBL: Car si vous vivez selon la chair, vous devez mourir ; mais si par l'Esprit
    vous faites mourir les actions du corps, vous vivrez.
  yka-yka: Peggeˈ bang asal tuhutte kinabayaˈan napsuten, sukuˈten matey duk tapī
    si narkaˈ. Saguwaˈ bang lebbahante ne teˈed meˈ hinangante malaˈatin weˈ tabang
    Niyawa Tuhan si kitehin, ellum du kite salama-lama.
  mle-mle: Aw li gwur gwuradiy vaal yikwanadiy mawul ab wukikigwura, aal gwur ata
    nyanyi nyanyi Godawa kajaan tikidiygwur. Aw li God dikidi Mawul gwurak sugwiyaan
    kwurdik, gwur gwuradiy yikwagwuradiy vaal miyawa sipakwu-kigwuradiy gwur nyanyi
    nyanyi yara kwakidiygwur.
  shp-NTPO: Ja maton keena keskáres akí jaaxa, mato mawáti jake. Ikaxbi, ja Diossen
    Shinanman akinnares jakonma jawéki ati shinanbo keyokin jeneaxa, mato jatíbitian
    jati iki.
  aom-aom: Ëhi jiëꞌe sisë vaejëꞌohuro ëhuro jemë ioroꞌioremu vuovëvoꞌëꞌe. Aꞌi God-are
    Aruꞌaho hesi birire baeromo jemesi sino hesi mu sisë muꞌuromo bogo gavanovëꞌoho
    ëhuro jemë ma-ioroꞌioremu raromoꞌaruje.
  geb-geb: Nde ntigem Fhe Bakɨmen Ŋina Ŋaara zɨn ŋgɨri. Nde wom ndava vura tɨvi zɨn
    ŋgɨ thari. Nde maaŋ muuŋgip, Fhe Bakɨmen Ŋina Ŋaara ŋkasŋkar panan, mba ndava
    vurar tɨvi mbatɨgi, nde nta shogirim, nta rimgirga, nde zazera mbara muuŋgiap
    ki bɨɨŋbɨɨŋ ndigirga.
  bsj-bsj: No yim mor bwiyeri, mon dadum na bwiyam, la no yim mor yuwa Kwama ri, mon
    twalum nangen bwiyero ri mwa bum.
  cak-cak: Roma si ja ri nurayij ri i-cuerpo ri uc'uayon ivichin, xa camic nuq'uen-pe
    chive. Pero si riq'uin ruchuk'a' ri Lok'olaj Espíritu nicamisaj ri man utz ta
    ri nurayij ri i-cuerpo, can xtic'uje' ic'aslen richin jumul.
  chf-NT: Uc'a si a chenla ca' chich yo a cuerpola, a xe tä chämola. Si t'oc u poder
    Ch'u'ul Pixan mach a wäc'bela u chen a cuerpola ca' chich yo uneba, a xe tä paq'uin
    ajtäla cuxu.
  tlf-tlf: kanube ibo siin aget fugunin mafak uta waafulip umdii, ipmi kaanan-temip
    kota, ipmi win uyo atin kup binimanan-temu kale, kanube ibo Sinik Tambal iyo dagalip
    yagal tebe kuguup mafak ipmi diim albu uyo ungkwala kaanu ibo umik ugobe-nilip
    kupkalip umdii, ibo waalan kafan so nan-temip ko.
  piu-2006: Yalatjinyurra kuya kutu palyantjala Katutjalu nyurrangarrinya ngula warukutu
    wantirriyalku. Katutjaku kurrunpa nyurrangarri kulira tjukarurru nyinanytjala
    Katutjalu nyurrangarrinya palumpa ngurrangka nyinatjunku kana kutu nyinanytjaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj wi cu jeꞌ reꞌ cꞌacharic naꞌn tak, maꞌxta acꞌacharic tak
    ru̱cꞌ i Dios chi junpech natiquimok tak je. Ra̱j nchel wi nayew tak kꞌab reh Lokꞌ
    laj Uxlabal chi eribehsaj acꞌacharic tak eh chi jeꞌ reꞌ maꞌxta chic riwihꞌic pan
    acꞌacharic tak i cꞌahbilal xaꞌn tak cho naxatcꞌacharic tak cho pan mahc, reꞌ hat-tak
    na̱cꞌacharic tak ru̱cꞌ i Dios chi junpech
  tue-tue: Marĩ ñañarére tiisʉguénʉcãriguere tiirája, diadoaadara niiãdacu. Tee ñañarére
    tiisʉguénʉcãriguere Espíritu Santo tiiápuremena tiidúrapeja catirucuadacu.
  bjp-bjp: Wara le, male gamen liu namin liu tofe, ke gamen met. Isau, male na rakrakai
    ken Tanwa Kalkaluu gam ka siimete foron sinang laulau na pununfo, ke gamen liu.
  xon-xon: Ni yaa dii unibɔn aabimbin aah ban pu na kan, ni ga kpo la. Ni yaa kuln
    nimi aawon aatunwanbir, Uwumbɔr Aafuur Nyaan aapɔɔn pu kan, ni ga li kpa limɔfal
    li kaa kpa ndoon na.
  tzo-ZNT: Mi jaꞌ ta jchꞌuntic li cꞌusitic chal coꞌontique, chiꞌochotic onox ta cꞌocꞌ
    ta sbatel osil. Yan mi chcalbetic scoltaotic ti Chꞌul Espíritue yoꞌ mu xa jchꞌuntic
    o li cꞌusitic chal coꞌontique, chicuxiotic ta sbatel osil.
  mpm-NT: Chi nu kandio ini ra siuku ra jiin kuachi un ja nɨ kanchuku ra ini ñuyɨvɨ
    jaꞌa, ti jandaa ndixia kuu ja xnaa ra maa ra. Ko suꞌva, na kuꞌun ini ra ja kuandatu
    ra nuu maa Espíritu Santo, nava na chindee ya ja tukaa ga siuku ra jiin kuachi.
    Ti nu siaꞌan kuu, ti ka jini ndaa ra ja ka yɨꞌɨ ra jiin Yandios ti kuchaku ra
    ja kuu saa ni.
  ots-NT: Porque bbʉ gui jñɛguijʉ da mandadoquijʉ cʉ nttzomfe̱ni cʉ rí hñe̱h ca bbɛto
    ir hmʉyjʉ, nubbʉ́, xquí tu̱jʉ bbʉ, göhtjo co quir tzi mʉyjʉ. Pe bbʉ gui jñɛguijʉ
    da mandadoquijʉ car Espíritu Santo, nubbʉ́, xquí hmʉpjʉ göhtjo ʉr tiempo. Nubbʉ,
    xta ttzɛjqui cár ttzɛdi ca bbɛto ir hmʉyjʉ, cja̱ co cʉ nttzomfe̱ni cʉ mí yojmi.
  hoy-hoy: यतिकी नीव मय इन अनुसार दिन कळदीर रा सोत्‍तीर, अगर आत्मा देल मय इन क्याल्सागोळी
    कोंदीर रा जित्‍ता ईत्‍तीर.
  amo-amo: Bara nanin asa udi nan nya kidawo udi bellen kuarun. Asa uku nan nya Ifip
    Nnu Kutelle kidowo nin kate me uma ti ula.
  pjt-pjt: Panya nganaṉa kura kutjupa kutjupa tjuṯa kuliṟa mukuringkunytjitja rawangku
    palyalkatira palyalkatira ilura wiyaringkuku. Nyara palula-tawarala uti tjukaṟuru
    nyinama. Palu Kurunpa Miḻmiḻṯu nganaṉanya nintinnyangka nganaṉa kura kutjupa kutjupa
    tjuṯa kuliṟa mukuringkuwiyangku wantirampa Godala tjungu wanka tiṯutjara nyinaku.
  cwe-cwe: Kwaviya one mwahakala fana vizilonda ng'huli zenu, kweli mwizadanganika.
    Mbali fana kwa kufosela Muhe moyakoma yaja yehile yotendigwa na lukuli, mwizakuwa
    wagima.
  daa-NT: Asaan ya ku goy ɗo galal ta ziŋkikon di, ŋaar-ak, ku goy ku muuti. Kar gay,
    ya iŋ gudurre ta Ruwwin ta Buŋdi, ku rasig tak-tak gamin kuuk jookumo kuuk bera
    galal ta ziŋkiko, kuu gase goye.
  mlp-mlp: Na ezaqgo ne gigem kwaziqta na anad muzinad oseq ne tumoq has daqay. Ari
    ne gigem kwaziqta anad ginadib bolsa ne Bugaw Dimunta ago zawayib wol emad oseq
    teq ne kayeqmo tuqos tut daqay.
  ape-C: Aria ipak pupe um pugipesh ehudok harik hapenyap iri yoweihi aih um, namudok
    adur ta pugok. Aria ta ipak purao dodog um Iruhin ananin Mishin aria pubouguk
    harik hapenyep iri yoweihi aih hugokum, ipak ta pupe wosik ihih nyumneh.
  bgs-bgs: su atin ka ágtuman kó ka madat kakalyag yu, mapid kó tun ta kamatayan.
    Asal ka sumódô kó ágtuman ka madat kakalyag yu ukit katô tabang ka Ugis Espiritu,
    mugtuk kó tun ta Manama ka ándà ágtamanán.
  faa-faa: Repo kaumo hemakapusua kekemaraka rakiraka risikino Kotimo reane fanasihokosapo.
    Arirakano Ho Kotesamo reane ararerakano, makata watikisane rusua kusua ayiáka,
    rukupateraka metakarikia, re Kotiyaki yaiya risikiakosapo.
  kik-kik: Nĩgũkorwo mũngĩtũũra kũringana na ũrĩa mwĩrĩ ũyũ wĩhagia wendaga-rĩ, nĩmũgakua,
    no mũngĩũraga ciĩko icio njũru cia mwĩrĩ na hinya wa Roho-rĩ, nĩmũgatũũra muoyo,
  cap-NT: Jakziltat persun kuzcamakaz kamchiz̈ cjec̈haja, jalla niiqui Yooziz̈ wiñaya
    castictaz̈ cjequic̈ha. Pero jakziltat Espíritu Santuz̈ mantuquiz z̈ejlc̈haja,
    jalla niiqui uj paaznaca jaytic̈ha. Jalla nuz̈ ujnaca jaytichiz̈ cjen, Yooz kamañchiz
    kamaquic̈ha.
  ksr-ksr: Uuselewaa siiŋgia kombombaŋa bologa otaaŋ laligojuti eeŋ, oŋo mono koomu
    kotigaa buŋa koloowuya. Kaaŋa koloowuyato, Anutu qama kooligi Uŋa Toroyanoŋ uuselegiaa
    nanamemeŋ bologa meŋ komuŋkebaati eeŋ, iikaaŋa kanoŋ mono gbiliŋ kotiiŋ laligoŋ
    ubuya.
  eng-TNT: For if ye live after the flesshe ye must dye. But yf ye mortifie the dedes
    of the body by the helpe of the sprite ye shall lyve.
  sbs-sbs: Kaho haiva muhala chokuya che nyama, china hafuhi nikufwa, kono haiva cha
    Luhuho mwihaya mitendo yo mivili yenu, kamuhale.
  sue-sue: Nikare nuai matura ge dipinoise nuamunowa, awa betamunowa. Ata Ozanara
    putoura nuai matura ge damunowa, awa nuai ewanana gege nuamunowa.
  fra-NCL: Car si vous vivez, selon la chair, vous mourrez ; mais si, par l’Esprit,
    vous faites mourir les œuvres du corps, vous vivrez ;
  snn-NT: Mësacua gu'a ëase'ere te'e zi'inni ba'itoca, junni huesëye se'ga ba'iyë.
    Mësacuabi Riusu Espíritu naconi te'e zi'inni, gu'a ga'nihuë yo'o ëayete senjoni
    si'atoca, huajë recoyo se'ga ba'iyë.
  atb-NT: Hkâsu mù gâ le, haû yubak gungsho dông asak duì kô é nghut jáng, nungmoq
    gi, shî râ nghut lhê; nghut kôlhang, haû gungshô é shut shaî hkyô lé, Woi-nyí
    èq sat pyám kô é nghut jáng, nungmoq gi, asak duì râ nghut lhê.
  cek-AK: 'Taksa koehhaih baktiah na hing o nahaeloe, na dueh o tih: toe Muithla rang
    hoiah taksa mah sak ih zaehaihnawk to na hum o nahaeloe, na hing o tih.'
  bkd-bkd: Ta ku iyan nuy pa tumanen sa makasasalà ha kinaiya nuy masilutan kaw gayed
    hu hurà din katapusan, ba ku pinaagi hu Balaan ha Ispiritu endaan nuy sa madaet
    ha mga buhat makaangken kaw hu kinabuhì ha hurà din katapusan.
  ctu-76: Como mi chʌncol jach la' wajñel bajche' mi' wersa bajñel xiq'uetla la' pusic'al
