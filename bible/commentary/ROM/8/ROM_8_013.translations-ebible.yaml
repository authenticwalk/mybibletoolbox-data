  ena-ena: Namɨlaŋ vaka hɨsɨŋ hɨji humɨgaŋ agadɨ lubiahɨlavɨla hɨmɨbalaŋ uami. Asɨ
    dɨ Amɨŋ agadɨ vɨdɨvɨdɨŋ hɨvɨ lusɨŋ sɨbɨlɨ akuaba akuaba hɨji humɨgaŋ sɨbɨlɨ sɨbɨlɨ
    agɨladɨ sɨkasɨkan valɨhalaŋ uami. Valavɨla huaci hameŋ laci hameŋ laci hɨnibalaŋ
    uami.
  tgo-tgo: Kaiwae thoŋgo yawalimina ghayakuyaku i ghaŋgowa mbunɨma na madibe lenji
    renuwaŋa, ne hu mare. Ko thoŋgo Nyao Boboma le vurɨgheghe e tɨne, na hu tagavamare
    moliya mbunɨma na madibe lenji vakatha raraitharɨ, ne hu vaidiya yawalɨ memeghabananiye.
  yap-yap: Ya fa’anra um ngongolgad nrogon nib m’agan’ e dowef romed ngay ma gimed
    ra yim’; machane fa’an gimed ra li’ ngem’ e ngongol romed nib denen nga gelngin
    fare Kan ni Thothup, ma gimed ra fos.
  mop-NT: Wa cuchi jumpul tane'ex a betic u c'asile'ex a na'ata, p'aatüle'ex a ca'a
    cuchi ti quimene'ex ti'i a Dioso. C'u' betiqui, wa ca' a p'üte'ex a cüxtique'ex
    a sip'il abe'e, jabix cuchi a quimsaje'ex a sip'il abe' etel u muc' u Püsüc'al
    a Dioso, yan te'ex a cuxtal etel a Dioso.
  tet-tet: Kalo ita moris tuir aꞌaat iha neon laran, nanis Naꞌi Maromak seꞌi kotuk
    no kastikar ita! Mais kalo ita foo leet baa Kmalar Lulik nadodok aꞌaat iha itakaan
    neon laran, ita bele moris loos.
  hlt-MCSB: Pumsa la na hing uh atah na duek uh ni. Tedae pum kah pongthoh te mueihla
    lamloh na duek sak uh atah na hing uh ni.
  xtd-NT: Nux dani ka kida dava‑n mee ni xa loko kuu anu‑n xa kada‑n, dandoo ñaꞌa
    Ianyuux, ko nux na dandoo‑n xijan, kutuu‑n nuu tuu‑ia nɨkava nɨkuita. Espíritu
    Ianyuux kida xa dandoo ñayiu xijan.
  mdy-ETH: ዓሲ ማሊሢ ማሊ ዒንሢ ናንጋያታቴ ሃይቃንዳኔ፤ ዓያና ጌኤሺ ዎልቄና ዓሲ ማሊሢ ማዾ ዒንሢ ባሼቴ ጋዓንቴ ሼምፖና ዒንሢ
    ናንጋንዳኔ።
  spl-spl: Yawu manmunŋe biwinenŋambâ nâŋgân nâŋgân bâleŋe âlâlâ tetemap ya bet pilâm
    tem lâuwaŋgim mannom yanâmâ manman kârikŋan katnenekbuap. Yawu gârâmâ biwinenŋambâ
    nâŋgân nâŋgân bâleŋe âlâlâ tetemap yakâlâk nâŋgâm otmâ hilipgum yâhânom yakât
    huhopŋe yamâ hiliwahonomgât pat mannom.
  usp-NT: Jwi'l wi atak ri' tab'antak mak etzltak no'j laj ac'aslemalak, atna camtakna.
    Pero wi ri' tab'antak lawi' raj Lok'laj Jsantil Kakaj Dios tab'antak, nic' riq'uil
    tacamsajtak mak etzltak rayb'l ri raj atio'jlak tab'antak y jilonli atyo'rtaka'n.
  zav-NT: Si'icho castigw zeɉḻicaṉe šə zoczcho choncho de'en chene'e la'ažda'omalchonə'.
    Pero šə güe'echo latɉə gaquəlen Spirit c̱he Diozən' chio'o par nic̱h cuich gwzenagcho
    c̱he la'ažda'omalchon', nachən' gatə' yeḻə' mban zeɉḻicaṉe c̱hecho.
  sgz-sgz: Ngo gam bál tari torahin holhol na táilnai kamu liu, gama han banai sang
    i hiru áklis. Mái sár ngo gama bál tar gam singin Tanián ái Káláu suri na tangan
    gam, gamák up bing palai torahin holhol alari kápán páplun i gam, ki ngorer gama
    liu be.
  kek-NT: Cui toj yo̱quex chixba̱nunquil li naxrahi ru le̱ ch'o̱l, texca̱mk. Aban
    cui riq'uin e̱tenk'anquil xban li Santil Musik'ej, te̱canab xba̱nunquil le̱ yehom
    e̱ba̱nuhom li quilaje̱ba̱nu chak junxil, ta̱cua̱nk e̱yu'am chi junelic.
  blz-NT: Gause kalu i kuu tumuo' mongoloingikon pingkira'na noa men dosaon, mbaka'
    i kuu bo lapus. Kasee kalu i kuu tumuo' mongololoikon koi taena Alus Molinas ka'
    mangkadarai giigii' wawaumuu men dosaon, mbaka' i kuu bo tumuo'.
  poe-NT: A̱ ntá jahará tí chrókꞌuejorá éxí ntáchro a̱sánrá la tíha la mé chrókꞌuénxi̱nrá.
    A̱ ntá jahará ó chontará Ncha̱kuen Dios ntá chrókꞌuen tí nkehe ntaxin kjuenka̱yáxinrá
    la ntá jehó Ncha̱kuen Dios chrókꞌuejochonxínrá.
  san-TAM: யதி³ யூயம்ʼ ஸ²ரீரிகாசாரிணோ ப⁴வேத தர்ஹி யுஷ்மாபி⁴ ர்மர்த்தவ்யமேவ கிந்த்வாத்மநா
    யதி³ ஸ²ரீரகர்ம்மாணி கா⁴தயேத தர்ஹி ஜீவிஷ்யத²|
  cof-NT: Tsanque nenatori, puyanola joichunae. Diosichi Tencachi sonbachi jutsaca
    piyarica jotori, sonnacaichunae.
  srm-NT: Biga ee un libi a dee lö fii naandë, nöö woon dëdë paati ku Gadu fu teego.
    Ma ee un da di Akaa pasi faa tapa dee lö libi naandë, nöö woon feni di libi u
    Gadu.
  qvs-NT: Kikinchikunapa munananchikunata rurashpa kawsashpanchikunaka wañuyninchikunata
    maskaykanchisapa. Chaymanta Tata Diospa Espiritun yanapawaptinchikuna manana munananchikunata
    rurashpana kawsanchisapa. Tata Dioswan tantalla kawsashunchisapa.
  zca-NT: Chi lë' go ban xmod nzhakla kwerp che'n go, lë' go gat lo Dios; per chi
    por Sprit che'n Dios nika'n go lo rë kwa'n gat lë' ba', orze' lë' go ban par dubta'
    lo Dios,
  cbc-NT: Ati rupaʉ mena roro mʉjãã caátiganucũata, peeropʉ mʉjãã yasigarã. Baimirãcʉ̃ã,
    tie carorijere Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori mʉjãã caátijãnaata roque,
    mʉjãã caticõã ninucũgarã.
  qxo-NT: Jutsa rurayllachö cawacuyaptiquega Tayta Dios infiernumanmi gaycuyäshunqui.
    Peru Espiritu Santo munangannö cawayaptiquim itsanga gloriaman Tayta Dios yaycatsiyäshunqui.
  mox-mox: Mana ʼeguma ʼwafimi ena nuanua ona ʼabibodea ʼinega ona veilaqe vataya.
    Ta ʼeguma Niboana Gwalagwalana ena waiwaiega ʼwafimi ena nuanuayavo luveifadi
    ona nogedi, e ʼinega ona toa vataya Yaubada maega,
  kew-kew: Gore nimina abana kone moge piralimiri nimina wasupanu pa omalimi. Goa
    pea pare nimimi Holi Spirit-na puri mua nimina waea pape kone tu maomalimiri nimi
    ora kagaa oro yaalo pirape kone wasupa mada mealimi.
  dww-dww: Baninama deḡoda taumi tubuḡa na ḡoanama koi muriwatana nonoḡena, taumi
    tokare ko gurina. Be deḡoda Arua Babaue tubuḡa na ḡoanama gewegewedima koi guridina,
    taumi tokare yawasana ko banavina.
  twi-ASANTE: Sɛ motena ase ma ɔhonam a, mobɛwu. Nanso, sɛ moma Honhom no kum bɔne
    a nipadua no yɛ a, mobɛnya nkwa.
  aoj-aoj: Iꞌi ipaꞌ pefeꞌ pigaila waf afamba opaf apinaima, anaf apegaꞌ. Apaꞌ iꞌi
    ipaꞌ peha waf awafi ipeꞌifi fegaꞌ ma banagami Ambal buꞌunai Godi, daoꞌ anaf apepe
    namipa.
  cbv-cbv: Jwĩ weñat pínahdihjeh chãjnit jʉmna, iiguípna bejnit pínah tigaá jwĩ jʉmʉp.
    Obohjeéhtih, Tʉ́ini Espíritu ã teo wáacatjĩh yéej chãjatdih cádahna, páantjeh
    Diosjeéh jwĩ jʉmbipna caá.
  taw-taw: Adek anɨb ak kɨdek gem amek, kumnɨgabɨm. Nɨbi pen God Kawnan ne ak kɨles
    ak dɨl, tap tɨmel mubwak nɨbi ak gem kumek amek, pelpel mɨdtep gɨnɨgabɨm.
  jic-NT: Ca nacj nun lovin quelel lojí nun nujisas jin la p'in. Mpes nca'liqué ca,
    nlawú ca 'awa püné nt'a. Nun ma nin lojí ca nacj. Nun ma quelel malala lojí niswá
    nujisas jin. Dios Cjües nucopj p'ya'sa, ma quelel malala lojí. Mpes ca mpatjaqué
    Dios lal.
  zap-NT: Porke belne laa de ne rlaa de zegne rlaa men ne nak noze mengyëzlyu, nunk
    gyaldet sakzi de; per belne por Espíritu Sant zasalzaan de yra ne mal ne rlaa
    noze mengyëzlyu, zap de gyelembán ne nunk luzhdet.
  wer-wer: Pöta songönte epël. Ar lup ngaanötë wëwëetak önë pöt wel wiak kö sënëët.
    Ën Ngëëngk Pulöökë yenia pöl ëën weëre kosang ningkën koröpöökë utpetat moolëak
    pöt wëwë kosangtak wakaim önëët.
  ipi-ipi: '@see-verse:ROM.008.012'
  qul-NT: Juchaman jina causanquichis chayka, wañunquichis. Santo Espíritu kancunapaj
    mana allin munaskayquichiscunata wañuchin chayka, causanquichis.
  ter-NT: Vo'oku itukapu hekoâti ne váhere yâha kíxivoanoe, koati vikoâtiko ne xêne
    yonópoti ipihóponovokutike. Itea itukapu yuke'éxopoti váhere kixeku itíkivo ya
    xunákoke Sasá'iti Omíxone Itukó'oviti, ákomo hunókoku ne yápeyi xoko Itukó'oviti.
  bmr-NT: Jaanotɨ amɨɨhai, amɨɨhai ifi onoobadɨro mihicahachiijɨ miguijeveji. Jaanotɨ
    Moocaani Gaijafeenedɨ amɨɨhai ifi imitɨnoco atajɨɨbahicanoco mejeevesuhachiijɨ
    mihicaji.
  fuf-fuf: Si tawii ko mbeleeɗe ɓandu wuurirɗon, on maayay. Kono si tawii ko Ruuhu
    Allaahu on warirɗon mbeleeɗe ɓandu ɗen, on wuuray.
  bhl-bhl: Yu kaem deiw ka kel kakamiw tewe, yu fein finik banim keko, kuanokoliw
    te. Kate, yu Sunbin-Finik em “Kanelina! Kanelina!”, angakabe weng be geleweko,
    beem deiw ka kel eso yuso makuw fewtokoko, kakamiw tewe, yu yom kawin dim kaleem
    kal anggil beem kukuw wa be anko, banim kelewiwi, yu sunsun finik so bin fein
    kulokoliw te.
  ons-ons: Ŋo ŋine gege mageŋine sogine eaŋo raki ea wane rokop gekei, yemo ŋine baŋ
    seukkei. Ŋo ŋine Asu wane zonomgo tanik manik ŋine borikine ea qeu seuk wareake,
    yemo ŋine baŋ wisika ka ge arikei.
  con-NTPO: Nane ai'vo in'jan'choma in'jamba tson'da qui tsangae pa'faya. Tsa'ma Chiga
    Qquendya'pa que'ima in'jaensi que'i ai'vo in'jan'choma cati'ta ñoa'me qui canse'faya.
  ghs-ghs: Samaho dzake qusubaihiqako baatakoi. Qate Sumasaho beedzaema samaho dzake
    kebaite qaaqa qaraqaraho pobita qaarakoi.
  peg-peg: ମାତର୍‌ ଜଦି ପୁଇପୁୟା ଜିବୁନ୍ତି ଉପ୍‌କାର୍‌ତାଂ ଜାର୍‌ ପାପ୍‌ ଗାଗାଡ଼୍‌ତିଂ ବୁଡାୟ୍‌
    କିଜ଼ି ଆରେ ପାପ୍‌ କାମାୟ୍‌ କିୱିତିସ୍, ତେବେ ଏପେଙ୍ଗ୍‌ ଜିନାଦେର୍‌ ।
  txu-NT: 'Dja gar arek ajaxweo aban arỳm akuno. Me biknor tokry djàkam akuno. Nhym
    be, dja gar apỹnh ajaxwe krãta. Aparo ajaxwe''ỳr amrãnh, anhikrao aje ajaxwe nhipêx,
    anoo aje ajaxwe pumũnh, adjumar djàkam aje ajaxwe mar, ajajkwao aje mỳjja punu
    jarẽnh ajaxweja kunĩ krãta kute mrãmri ne me kute mỳjja bĩnkam arỳm àpênho krã''yr
    pyràk. Dja gar Metĩndjwỳnh Karõ maro ajaxwe krãtan arỳm Metĩndjwỳnhkôt atĩn ne
    ar aba rã''ã: rã''ã ne.'
  eng-WEBU: For if you live after the flesh, you must die; but if by the Spirit you
    put to death the deeds of the body, you will live.
  gnw-NT: Echa'ã ime yave quía jei vae reño ico vae, umanota co. Ẽrei Espíritu imbaepuere
    rupi pepuere peeya piyugüi perete uipota vae. Jare jucuarãi yave, picoñotai co.
  mux-mux: Eni ui-we-numanu-kis pelemáliinga piliiku teku mulúngi lem Pulu Yili-ni
    ‘eni mini pali kolangi.’ nilimú. Akiliinga-pe ‘Minéle-ni oliu liipa tapunjumba
    kene yunga tondulale-ni oliu ui-we-numanu-kísimanga uluma kulupili.’ niku toku
    kunjúngi lem kolkuliinga eni kona molku konjuku mindi pungí.
  maj-NT: A̱t'aha̱ tsa ku̱i̱ntsu̱bo̱o xi nkúhu xu̱ta̱ xi ts'ín ni xi mjehe̱ yjonintee̱,
    ku̱a̱yó. Tu̱nga tsa Espiri̱tu̱hu̱ Nti̱a̱ná n'e̱k'ienko̱honu ni xi mjehe̱ yjonintenu̱u,
    ku̱i̱ntsu̱ba̱ tík'un.
  bkq-NT: Ize kydato aralâ aguidyly-ro watay, kyigueduo ise eagâpa kydawyly. Deus
    Ispiritury kagâlâ awylygue, mâkâ izepa ato aiedyly kinmoly-ro watay olâ âdaunloenlâ
    Deus agâpa kydâiehoba ise kurâ, xirâ onro anaym kydatay, kyigueduo alelâ.
  kue-kue: Ene mambuno goglo kongunmo ere sidakagl wanmeglmbi, ene goraglkwa. Ba Holi
    Spirit yombuglomo mina wanmeglmbi, ana geglkwa mambuno ene nangino mina pangwa
    i sigogl atne ende ene kor-moraglkwa.
  cot-NT: Iroogueti pisavicaventajiaquequea taaca opaji pinintajiguica, ariquea pimetojajianaque,
    cotanquitsiquea pinquemisantajiaquerigueti Ishire Aapani Irioshi, iragavejacaajiaquempiquea
    panaantavaquemparoca maasanopae pipeacaaguishejiavecaca, oncoramanitapojajegueti
    panijaguiteni iriatimpaqui.
  bnp-bnp: E huriki ri muri mai a ningaru hale na kakaine ria bara ri mate. Pali e
    huriki ri lobo ni ramai a ningaru hale na kakaine ria na nitora na Hanu Kiripiripi,
    bara ri bole a nimahuri vakaroro.
  apn-NT: 'Kot puj mẽ arĩ ã amnhĩ nhĩpêx anhỹr o ri papa hãmri nẽ nhỹrmã ty nẽ ma
    mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr papa. Jakamã kêr pu mẽ mẽmo arĩgro
    hã pamã tanhmã amnhĩ tomnuj to hprãm hãmri nẽ amnhĩ kukamã pajamaxpẽr o: —Nà inhmã
    ã amnhĩ nhĩpêx anhỹr prãm tã kot paj Tĩrtũm Karõ nhỹ hã ja kutã amnhĩ to htỳx
    nẽ ho anhỹr kêt nẽ. Anẽ. Kot puj mẽ ã pajamaxpẽr anẽ hãmri nẽ nhỹrmã kuwy wỳr
    papa hkêt nẽ. Pãnhã Tĩrtũm mẽ Jejus wa kuri pamex nẽ pahtĩr tũm nẽ ri papa ho
    papa.'
  ctp-NT: Kanaꞌ kasiya ꞌwan si xkwiꞌ ndaꞌan naan wan chaꞌ xaꞌan xa nu ndiꞌin wan lo
    chalyuu; chabiyaꞌ ꞌin Tyiꞌi Ndiose, ka kulaa yaꞌ wan chaꞌ xaꞌan nu nsuꞌwi ꞌwan
    chaꞌ ja kuꞌni ꞌa wan chaꞌ xaꞌan kanꞌ. Kaja chalyuu nu ja tsaa tii ꞌa ꞌwan bra
    kanꞌ.
  opm-opm: Imat napapat ohe Yahsup orhe danong na hama ina teimdapat er da tarpam
    er da tei pranahat napisapat ohe danongwi hayahan eimat Got ohsi yah hat na patepri
    ohe danong oh dar ihat saptimur. Yahsup orhe inahat napapat ohe kasip ohsi guragure
    ina teimdapat er da tarpam ihat sapti danong asoh kom asar mandayahanoh yah hat
    eimat paten danong dar ihat saptimur.
  bvr-bvr: Wurra minyja nginyipa ny-jaliya nggula ny-yorkiya nginyipa ny-nyurrnga
    ny-jata gun-nerra n-dimanga, nginyipa ny-juwa barra. Wurra minypa Mern An-mawunga
    n-dimanga nginyipa minyja ny-beyba gun-nerra gun-gata arr-gugaliya nyanma, gun-narda
    minypa nginyipa barra wanngu nyi-ni.
  zad-NT: Ḻa' shi we'chcho cho'a xbayi beli chenni, na' guetcho; san shi we'cho latj
    gaklen Espíritu c̱he Chioza' cho' kwenc̱he kwej yic̱hjcho dii mala' daa nan goncho,
    na' gat' yel' mban c̱hecho zejḻi kaṉi.
  kmg-kmg: Ŋoŋe maŋraŋɋare wiacko qohotaniŋmuo sipirickeniŋmu. Á Mârore tâpirio sahacte
    dâŋ qaniŋmuo ine juju sâcne jurašihuc juniŋmu.
  aso-aso: Nene nanitekumuꞌ ve. Lingine lengemeni dameni liteheꞌmo gilidoꞌ eꞌmeti
    minilizaniꞌ nene mo mudise helaatoꞌ mini mili nizave. Ne neiha lingine Oꞌmosoꞌmi
    Sikalahuliꞌmi amuzodunuꞌ nene okodineꞌmo monovo goloso ogo molo ogaꞌ ineꞌ nene
    ma bili hililizaniꞌ nene mudise minevoꞌ minevoꞌ ogatoꞌ mini mili nizave.
  uli-uli: Bo hare habe mel le habe dabey depel mekla holongmi ngo habe mes. Iwe ngo
    hare habe dabey ila depel Espritu Santus, le habe hachuya loh wegdegel molfid
    mo iremi ila ngo habe molow.
  nin-NT: Imba ti so iso yi nggo imba mu i zha nggo, imba i ta kɨ. Imba ti so iso
    yi nggo Izhi i Abachi i da ki imba, imba ta so tsitsirr.
  acu-NT: '@see-verse:ROM.008.012'
  cak-WNT: Ruma wi riyix yixuc'uex ruma ri itzel tak ruraybel ri ich'acul, xa camic
    nuc'om pe chiwe. Rajawaxic c'a chi ya ri Lok'olaj Espíritu ri nuc'uan iwuche (iwixin)
    riche (rixin) chi nicamisaj ri itzel tak ruraybel ri ich'acul y queri' nic'oje'
    ic'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay mu epaetoray takú nan numnum takú as nan mun-ongosán nan achor takú,
    siguradu ay maisiyan takú kan Apo Dios in-inkiana. Ngem mu awatun takú nan fiachang
    nan Espiriton Apo Dios ta chukkian takú nan mangotettet ay cha takú atuatun, mawad-an
    takú as fiyag ay maid patingkiana.
