    di yumbo ur brequ yembe wundiny kin te nyinge wawo righe, tedi God ane was was
    te kin was.
  agn-agn: Tenged mapatay amo enged mga mangaboi amo sigon ong sadiling kaliliagan
    mi. Piro mga ong tabang tang Ispirito Santo lipaten mi tang mga malain ang agboaten
    tang mga sinangoni mi, asia maboi among anday kataposan.
  nhi-NT: Porque tla nanconchiutinimisqueh tlen namotlalticpactlaniquilis icniqui,
    namonmiquisqueh; pero tla ica in Espíritu Santo nanconpohpolouah nichiualis namotlalticpactlaniquilis,
