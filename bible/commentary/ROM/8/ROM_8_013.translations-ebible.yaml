  box-NT: Ká mi wee ɓua miten héha làa bìo sĩ mia, á mi ì hí. Ɛ̀ɛ ká mi khú
    mi kùrú sĩi bìo wéró yi le Dónbeenì Hácírí pànká yi, á mi ì kɛń
    le mukãnì yi.
  ote-NT: ꞌBʉ go gui øꞌtuahʉ rá paha ri ndoꞌyohʉ, nuꞌbʉ́ ma gui tuhʉ. Pe nuꞌbʉ co
    rá tsꞌɛdi ra Ma̱ca Nda̱hi gui hña̱cjʉ ya tsꞌotꞌøtꞌe de ri ndoꞌyohʉ, nuꞌbʉ́ hingui
    ma gui tuhʉ.
  wnu-wnu: End ne an qomon qoan eng toat qib igorunor eng umuboumon. Ego Igomurur
    qau wonou qeretutnob end aninou qomon boru anopuri igo eng waramari uma wogub
    igomot igoruboumon.
  zam-NT: Tac chele' gu' be' nzi tee ban li xalque' nac cón che'n co' nac xab izlyo'
    co' ndyub yo'f lezo' gu', sya, tith co' xà' Diox gu' loo Diox co'se' gath gu'.
    Per ndxe'leque', chele' gu' li ante co' ñibe' Xpii Natú' loo gu' par ne'tyubte
    yo'f lezo' gu' loo cón che'n co' nac xab izlyo', sya, yòo ban noque' gu' Diox
    thidtene.
  zyp-NT: Naa cawngsaw cangná tah naa hring caco, na thi he ceh, canghrasala ngaisaw
    phung suanah khah Thlawpaw bawkhangná tah naa thaw caco na hring he ceh.
  sey-NT: Ja̱je paꞌina, mësarupi pa̱iseꞌe yoꞌojë paꞌiyere paꞌini ju̱ꞌijaꞌcohuaꞌi aꞌë.
    Ja̱je paꞌiquëtaꞌare joyopi co̱caina, pa̱iseꞌe yoꞌojë paꞌiyere nejoni mësaru paꞌija̱ꞌcohuaꞌi
    aꞌë.
  nvm-nvm: Regavo ja vajai surif jon bu vierafenva ijia jajiame unam ise iji kegokva
