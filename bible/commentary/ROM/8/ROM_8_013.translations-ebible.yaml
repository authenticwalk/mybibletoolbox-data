    ak onok aru miäi utona rai, kiro epar ak orip orip Anut pak awau rawaiei.
  inb-inb: Kam kikinkunapa kuirpupi iuiakuskallawa kaugsanakugpika, diltudupami wañungapa
    kangichi. Ikuti Santu Ispirituwa kamkunapa jiru rurangapa iuianakuskata sakigpikunaka,
    diltudupa kaugsaitami tarinkangichi.
  hrv-hrv: Jer ako po tijelu živite, umrijeti vam je, ako li pak Duhom usmrćujete
