    kegokva iji ja unam ise jon iji jan kaniava bun aoin. Ijefuon tavan rad God fu
    ja kiaga ja funa ma karivak.
  mps-mps: Te dagego tigigo dwai sę ilibo homu kolesagade me bidibaso da, teda dage
