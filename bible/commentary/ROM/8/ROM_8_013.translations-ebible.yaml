verse: ROM.008.013
translations:
  kpx-kpx: Lana vavae isivimo uliege kemo haluvive. Isito lana Munanae Tumue isivimo
    ui vavae isivi va halevaliege ukolikoli maleve.
  okv-H: '@see-verse:ROM.008.012'
  tbo-tbo: Ma inapa kamna apapoehi uyahimi hina memae yaka apo ona hilage. Ma inapa
    Alugo Woiyawei omi dewa apapoehi u hinimi ona uni halehi yaka apo ona luyagohana.
  mal-C: പാപപ്രവണതകൾ അനുസരിച്ചു ജീവിച്ചാൽ നിങ്ങൾ തീർച്ചയായും മരിക്കും; എന്നാൽ ദൈവത്തിന്റെ
    ആത്മാവിനാൽ പാപപ്രവണതയുടെ ഫലമായ ദുഷ്‌പ്രവൃത്തികളെ നിഗ്രഹിക്കുകയാണെങ്കിൽ നിങ്ങൾ
    ജീവിക്കും.
  grc-SR: εἰ γὰρ κατὰ σάρκα ζῆτε, μέλλετε ἀποθνῄσκειν· εἰ δὲ πνεύματι τὰς πράξεις
    τοῦ σώματος θανατοῦτε, ζήσεσθε.
  bgc-bgc: क्यूँके जै थम पापी सुभाव के मुताबिक जीओगे, तो मरोगे जै पवित्र आत्मा तै
    पापमय लालसा के काम्मां नै मारोगे तो जिन्दे रहोगे।
  khz-khz: Kwalana pene taunipara gena kala rakava magulinai pio maguli genai, pio
    kwarega; na Veaga Palaguna gena ririwa rauparanai pio maguli genai, taunipara
    gena kala rakavara pio vagi-kwaregara, ne gomi pio maguli.
  deu-TKW: denn wenn ihr nach dem Fleisch lebt, so geht ihr in den Tod. Wenn ihr aber
    durch den Geist des Leibes Gewohnheiten tötet, so werdet ihr leben.
  zsr-NT: Chquiꞌ runliꞌ ca rëꞌni yöl‑laꞌ bunáchz queëliꞌ, tsaz gatliꞌ, san chquiꞌ,
    len yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy, runliꞌ ga laꞌnít le runliꞌ lu yöl‑laꞌ bunáchz
    queëliꞌ, gataꞌ queëliꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Pamba te soki botamboli kolanda baposa ya nzoto bokokufa ; kasi soki bobomi,
    na nzela ya Molimo, misala mabe oyo bosalaka kati na banzoto na bino, bokozala
    na bomoi.
  hns-NT: Djab toe aise kariehe, tab tor aatma Parmeswar se alag karal djaai. Bakie
    djab toe Pawietr Aatma dwaara tjaliehe aur aapan tjaal-tjalan ke samhariehe, tab
    tor aatma Parmeswar ke aage djienda rahiega.
  noa-E: Pari pãrauta ũrbamjö sĩi pãach khõchagpierrta ich jãg nem wau wënʉrrʉmʉn,
    pãran ichiita okhoob khaba okhooju. Mamʉ pãrau mag sĩi pãach khõchagpierr aju
    khãai, mag Ẽwandam Akharau pãach juag oo nʉm dʉ̈i pãach garmuata warre pödpʉ̈pʉ̈i
    amʉn chadau, magan okhooba ich mag pãar ʉ̈u wënʉrraju.
  eng-EMTV: For if you live according to the flesh you shall die; but if by the Spirit
    you put to death the practices of the body, you will live.
  mib-NT: Chi núu caca ró jíín modo neé máá ró, te jnahnū ndetū rō. Te núu jíín fuerza
    maá Espíritu snáā rō tācá jniñu cásáha ró jíín modo neé máá ró, te cotecu rō nɨɨ́
    cáni.
  lif-NT2: खिनिॽ लायोबा सुत्‍नाःल्‍ले़ निङ्‌वाॽ चोगुबा कुइसिःक् के़वयिॽने़ फाॽग्र
    खिनिॽ के़स्‍ये़ॽइरो, कर सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम् लायोबा याःम्‍बक्‍हाॽ
    के़ले़रुम्‍ने़ फाॽग्र के़हिङिॽरो॥
  xnj-xnj: Ndava muni, mukatama ngati higa cheyigana chakaka yati mwifwa. Nambu ngati
    mkagakoma matendu ginu gahakau mu njila ya Mpungu Msopi, yati mwivya muwumi.
  mmx-mmx: Do mina rooro mu asu mene nga lavavara at labantuxu, nemi minaba met. Ket
    do mina lok kaka Loroonan Kaala la mina sev amet leveloklok kakapmek atnimi min,
    minaba roo.
  cbr-NT: Axa ënë nëtënu 'icë ñuishi sinani aín cuëëncësa oíshi 'icë uni ax ca Nucën
    Papa Diosnanma 'aish abë 'itima 'icën. Usa 'aínbi ca an Nucën Papa Diosan Bëru
    Ñunshin Upitan sinánmicësabi oquin ñu 'atima 'ati ëncë uni, ax cuni ainan 'aish
    Nucën Papa Diosbë 'iti 'icën.
  tee-NT: Pus ni vanach at'ailhip'ina'it'it ju mak'aniya mi'atalacpast'ac'at'an pus
    amak'alhk'ajnank'alhiya'it'it. Para ni amak'osuya'it'it ju ixk'achat ju mak'aniya
    mi'atsucunti'an la'ixtachaput ju Spiritu Santu pus ju chunch alinch ju mi'atsucunti'an
    ju lact'iyan.
  eng-LSV: for if according to the flesh you live, you are about to die; and if, by
    the Spirit, the deeds of the body you put to death, you will live;
  cak-NT: Roma xa yeka'an ri itzel tak ex ri yekarayij, ri' xa camic nuc'om-pe chake.
    Pero xa riq'uin ruchuk'a' ri Espíritu Santo yekacamisaj ri itzel tak ex ri yekarayij,
    can xtic'ue' kac'aslen ri man niq'uis ta.
  pah-NT: 'Pe ndekorame penhimimbotarimova''ea rehe po ti pe hoi hahyva''ea ruvihava
    pype a''ero nehẽ. Pe''ji po pe hamo: “Tupana''ga ra''uva nhande pokoga g̃waramo
    po ti nhande pohiri nhanderekote''varuhua hugwi.” Po pe ei a''ea, a''ero po pe
    ndekopyahui.'
  sja-NT: Parã p'anaruta pɨrã mãgɨ́ p'ek'au k'achia ooyaa bɨ k'ap'ɨapa p'anapi k'inia
    bɨk'a, atuadait'ee. Mamĩda mãgɨpa oopi bɨk'a oo amaaruta pɨrã mãik'aapa Ak'õre
    Jauremaa oopiruta pɨrã irua oopi bɨk'a, parã p'ek'au k'achia ooyaa bɨ k'ap'ɨa
    p'oyaadait'ee mãik'aapa Ak'õre truade p'ananadait'ee.
  xed-xed: Ka manda ya ta zɗəganatá sluʼuvgha ka kuni nzaku katsi ná, dzaʼa mtaku
    kuni. Ala, ka zlanaŋzla kuni ta ghəŋa ghuni ta Sulkum ka dzata tsi ta skwiha ta
    zɗəganatá sluʼuvgha ghuni katsi, dzaʼa nzakway kuni nda hafu.
  mks-NT: Jáchi̱ tá ndinuhu ini ndó caja ndó ña̱ núu, ña̱ xíca̱ ini ndó já quéa̱ ndítahan
    nu̱ ndó cu̱hu̱n ndó indayá. Joo tá xi̱hi̱n ndée̱ ínima̱ yi̱i̱ Ndióxi̱ jándihi
    ndó sa̱há ña̱ núu xíca̱ ini ndó caja ndó já quéa̱ va̱xi qui̱ví cu̱hu̱n ndó coo
    ndó xi̱hi̱n mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Kinong urah, ing be mu lon haruat ma no numu sana palpal, a tutuno sakit,
    mu na mat. Iesene be ing mu la gilgil bing ira gingilaan ta ira sana palatamai
    mu ma no harharahut tano Halhaaliena Tanuo, io, mu na lon kinong di ing no Tanuo
    tane God i lie di, a natine God di.
  bmu-bmu: Urusilegö sihim kömbönaŋini bölöŋi wuataŋgöba malje ewö, iŋini mönö kömup
    köhöikŋaŋgö buŋaya akŋe. Mewö akŋemö, Anutugö köulukögetka Uŋa Töröŋan urusileŋinaŋgö
    ahakmeme bölöŋi mem kömumakŋa ewö, mewö miaŋön mönö guliba mal köhöiba malme.
  dgz-dgz: Iwa etuya megenat menan tanewa e borit wai. Go God Guewa aro mega gapan
    etuya koewa mega ae toguranewa, ap gapan e inak warai.
  eng-GNV: 'For if ye liue after the flesh, ye shall die: but if yee mortifie the
    deedes of the body by the Spirit, ye shall liue.'
  zaa-NT: Canchu runi bá le seguir tsè'e le bajo poder qui' ca la' ridàlatsi' mal
    qui' le, hua yù bá le qui'ni ą' modo nna chi día le lo néda de lù'uti. Pero por
    medio de Espíritu Santo nna hua té iỹeni la'huacca para lebi'i, para qui'ni ca
    la' ridàlatsi' mal qui' le nna bíttuúru té poder quì'į gunią latsi' le huíin le
    tul·la'. Canchu uquìna'ni le la'huaqquį nna, ccabàni le tulidàni.
  eng-WEBSTER: 'For if ye live according to the flesh, ye shall die: but if ye through
    the Spirit mortify the deeds of the body, ye shall live.'
  guh-guh: Tsipaji pibisiacuene itsa paexanavanapaejitsipame panijacuata panenatojitsipaecuenia,
    nexata itsa patëpame, Diosovecua panaxuabijitsipame daxitamatacabijavabelianexa.
    Itsiata baitsi jane Espíritu Santo papecayavenonaejamatabëcueneta itsa pacopatame
    panijacuata panenatojitsipaecuenia pibisiacuene paneexanabiabijavami, nexata itsamatacabi
    paxainaename matacabi apo pevereverecaejava.
  bon-bon: ingle weene liba peei mule ne jaawenuye, weene budre daremu cirege päpäna.
    Yepä, weene liba weeme tääpe me singi ne jäägyuye Aceji Seemo me kokre ca, cuta
    lica peei niiya mule wawename, weene toraca ireclota ne cirege päpäna iyeteta.
  nhw-BL: Pampa sintla anquitoquilijtinemise amotlajtlacolchijca tlacayo, anmiquise
    huan anyase mictla. Pero sintla ica itlapalehuil Itonal Toteco anquitlamiltise
    ichicahualis amotlajtlacolchijca tlalnamiquilis, anquipantise nemilistli yancuic
    para nochipa.
  swh-ONEN: kwa maana mkiishi kwa kuufuata mwili, mtakufa, lakini kama mkiyaua matendo
    ya mwili kwa Roho, mtaishi.
  wbi-wbi: ulwakuva nave tukukala mu lwa m'bili mulipipi pifua, neke nave mukughaleka
    amaghendele gha m'bili kwa Mhepo pe mulikukala.
  bba-bba: Domi ì n bɛɛn wɑsin kĩru mɔ̀ i ko ɡbi, ɑdɑmɑ ì n bɛɛn wɑsin kĩrun kookoosu
    deri kɑ Hunde Dɛɛron somiru i ko n wɑ̃ɑ.
  eng-KJVCPB: 'For if ye live after the flesh, ye shall die: but if ye through the
    Spirit do mortify the deeds of the body, ye shall live.'
  kgk-NT: Pende reko tujakwe remimbota-rupi peiko ramo, mombyry peiko arã Nhandejáry-gwi.
    Omano va'ekwe-rami rei peiko arã. Ha Nhe'ẽ Marangatu tee va'e remimbota-rupi peiko
    ramo katu, anive peiko teĩ pende reko tujakwe-rupi. Ereheja-ma va'erã nde rekoha
    tujakwe. Ani penheme'ẽve teĩ pende reko tujakwe-pe. Yma gware pende reko-rupi
    ani peikove teĩ. Upéixa ramo peikove va'erã Nhandejáry ndive.
  waj-waj: Fai ngia mmamma iira aataruuvaa iidada putuaaravai. Fai Mmannasa Yoketaivo
    ngii tasipanai ngia mmamma iira aataruuvaa eeyaara pikiada fai ngia tupatupaa
    variaaravai.
  cpy-cpy: Roorika panta-piinta-neeri, aritaki pikama-shiretee. Rooma poshireta-piinta-neeyaawo-rika
    okaatzi okowakaemiri Ishire Tajorentsi, okimiwityaawo atziritatyeemi “Piñaamanka,”
    rootaki powamaa-kirimi, aritaki pañaa-shiretee.
  ekk-PKP: Sest kui te elate oma patuse loomuse valitsemise all, siis te surete. Aga
    kui te järgite Vaimu teguviisi ja surmate kurja, mida teete, siis te elate.
  mpx-mpx: Ebo yawalimiu ana minamina ni olak tuwamiu yawalina ana nuwatu elana, nasi
    nuku yaomal. Yaa ebo Yayaluwa Bwabwalena wana gasisi eliyana tuwamiu ana ginol
    nanakil nuku paveyaho, nasi yawalimiu hot nuku pwawa.
  wbp-wbp: Nyarrparlurlipa-nyanu warla-pajirni majungka-jarrinja-kujakuju? Kala kajilparlipa
    warrarda manngu-nyanjarla majungka-jarriyarla-juku ngalipaju, ngula-panuju kajikarlipa
    palimi Kaatu-wangu-juku. Kala nyurrurlarluju kajinkili warrarda purda-nyanyi Pirlirrpa
    Kaatu-kurlangu warla-pajirninjakungarntirliji, kajinkili manngu-nyanyi jungarni
    nyinanjaku, kujarlaju kapu-nyarra junga-nyayirni jirrnganja nyinami Kaatuju nyurrurlakuju.
  luo-luo: Nimar ka idak kaka kido mar richo dwaro, to ibiro tho; to ka kuom Roho,
    inego timbe maricho mag ringruok, to ibiro bedo mangima.
  nhe-NT: Pampa intla inquitoquilijtinemise imotlajtlacolchijca tlacayo, inmiquise
    huan inyase mictla. Pero intla ica itlapalehuil Itonal Toteco inquitlamiltise
    ichicahualis imotlajtlacolchijca tlalnamiquilis, inquipantise yolistli yancuic
    para nochipa.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܵܝܹܝܬܘܿܢ ܒܟܝܵܢܵܐ ܚܲܛܵܝܵܐ، ܒܸܬ ܡܵܝܬܝܼܬܘܿܢ، ܐܝܼܢܵܐ ܐܸܢ ܒܪܘܼܚܵܐ
    ܡܲܡܝܸܬܝܼܬܘܿܢ ܠܦܘܼܠܚܵܢܹ̈ܐ ܕܦܲܓ݂ܪܵܐ، ܒܸܬ ܚܵܝܹܝܬܘܿܢ.
  esk-NT: Iñuuniaġupsi kaŋiġruapsigun tuquniaqtusri. Aglaan Ipqitchuam Irrutchim ikayuqtitchupsi
    nutqautitlasriḷugu killiqiłiqsi tarra iñuuniaqtusri.
  msb-msb: Kay mamamatay kamo kun nabubuhay susog sa mga kaila san lawas. Pero mabubuhay
    kamo kun patayon niyo ina na mga kaila san lawas paagi san gahom san Espirito
    Santo.
  cpa-NT: Dsiág¹ báh³ jniang³ ju³ná³ ŋi³niang³ jniang³ juu¹² jøng². Dsio¹ báh³ jné³
    jniang³ juu¹² ja³mi³jmó³ jniang³ hi² hlaih¹³ møa¹² dsǿa¹² jniang³. Mi³jøng² li¹chian²
    jniang³ tiá². Mi¹hag¹³ báh³ jmi²dsí² quiah¹² Diú¹³ jniang³.
  dso-dso: କାଇକେବଇଲେ ସେନ୍ତି କଲେ, ତମେ ମର୍‌ସା ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ସାଇଜ ସଙ୍ଗ୍‍ ନିଜର୍‌
    ପାପ୍‌ଚଲନ୍‌ ନସ୍‌ଟ କରି ଆରି ପାପ୍‌ କାମ୍‌ ନ କରାସ୍‌, ତେବେସେ ତମେ ବଁଚ୍‌ସା ।
  meu-meu: Badina be tau-anina ena ura ba kara, vada ba mase; a lauma ena amo tau-anina
    ena kara ba hamase, ba mauri.
  yva-NT: Weye ranivara wantavondi wansanasine ama bekero ngkakai rai, wea indati
    mo weno nuge nuganui raugavo wansai. Weramu ranivara wamo Anawayo Vambunine rawain
    mo vambunine raugaje indamu wansakinavo wama ana wandave ti ngkakaije rai, wea
    indati wangkova nuge nuganui.
  dgc-dgc: Dahilan éng sundin moy i hilig na bégi moya, éy hukumén kam na Diyos. Pero
    éng idelan moy i medukés a gimet dahil ta tulung na Espiritu na Diyos dikam, éy
    mabuhay kam a éwan tu katapusan.
  zpm-NT: Sac teḻne grë ncuaaṉ co tsienaḻ to, ible znitlo to; saṉgue teḻne gnab to
    gacnieṉ Espíritu Sant to csaan tow, dzigo ible zgaa to tib guieḻmban.
  hix-NT: Ohun kom yano me atxke oyehtokonye, awayehyatxhe hampànà. Ohun kom yano
    mehra harha ehtxoko. Khoryenkom yokato nakoronomanàr me, ayanhàn kom hokohra harha
    ehtxoko. Àro wyaro harha oyehtokonye, karyhe roro mpànà manatxhe ha.
  sim-sim: Os sungu masi jihi si mbawa hom ji ya nahi, kumak avak hik ji ihi kavak
    nakwa jir. Hako os ji halashinak Masikome Avui Wasilakahi jirin or jelyashinak
    mbele mbele ol sungu masi jihi si mbawa ol ji unda ondon ji halandanak kumak avak
    ermba ermbak linda oson lakwa jir.
  npi-ULB: तिमीहरू शरीरअनुसार जिउँछौ भने, तिमीहरू मर्न लागेका छौ, तर तिमीहरूले आत्माद्वारा
    शरीरका कामहरूलाई मार्छौ भने तिमीहरू जिउनेछौ ।
  cgc-cgc: tenged daw inyo an na sunuron inyo na kaugalingen na liag, impusibli na
    maluwas kaw alin ta silot na ula katapusan. Piro, daw paagi ta tabang ta Dyos
    Ispiritu Santo dilian ta en ate na mga buat na alin ta ate na kaugalingen na liag
    na kuntra ta liag ta Dyos, may kabui ki na ula katapusan.
  tim-tim: Amâ ye hâkgât agak meme watmâ manbai âmâ hilip aguwai. Dâ Heakgât kârikŋân
    agak meme are kombiâ gembo âmâ manman âlepŋân manmâ âgâwai.
  yor-yor: Nítorí pé bí ẹ̀yin bá ń tẹ̀lé, ẹ̀ṣẹ̀ ti ara ẹ̀yin yóò sọnù, ẹ ó sì ṣègbé,
    ṣùgbọ́n bí ó bá jẹ́ ń gbé nípa ti ara, ẹ̀yin yóò kú, ṣùgbọ́n bí ẹ̀yín bá ń gbé
    nípa ti Ẹ̀mí, ẹ ó pa iṣẹ́ ti ara run, ẹ̀yin yóò yè.
  wos-wos: Guni wun haraki saraki mawulika némbuli xéka, guni hiyatanguni. Guni Godna
    Hamwinyambu hambuk hérae némbuli hurungun haraki saraki sémbutré xiyasandataka
    guni God wali jémba retanguni.
  emp-NTPO: Bãrãda naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩbad̶ibʌrʌ beud̶ia. Baribʌrʌ naʌ̃
    djaraba cadjirua o quĩrĩã b̶ʌda Ãcõrẽ Jaured̶eba igarad̶ibʌrʌ, ewariza Ãcõrẽ ume
    zocai panania.
  eng-F35: because if you live according to the flesh, you are about to die; but if
    you put to death the practices of the body, by the Spirit, you will live.
  ind-ind: Sebab kalau kita hidup menuruti keinginan badani, roh dan jiwa kita tetap
    mati. Sebaliknya, oleh pertolongan Roh Allah, hendaklah kita berpikir bahwa tubuh
    jasmani kita sudah mati terhadap keinginan dosa. Dengan begitu, kita akan hidup!
  pes-OPCB: زیرا در این صورت گمراه و هلاک خواهید شد. اما اگر با قدرت روح خدا، این
    طبیعت کهنه را با اعمال ناپاکش نابود سازید، زنده خواهید ماند.
  mpt-mpt: Niminbabe, nakaia unangai memalo bobol tem misiam fumbibi kaanimibo God
    esuo mo unomabibbabe. Ina otane nakaia unangai Hobe baabaniba Ni titil blim kesoa
    ni kukub misiam osa bobol tem funin misiam osa mo deibonomabbiobabo, kobo ni daabeneba
    keb titilo omyeba ni kukub misiam osa bobol tem funin misiam osa deibonomo genimibi
    Gode afen smike i dobya amit nomabiobe.
  ssx-ssx: Ikana꞉ma꞉ ika꞉ lokena꞉ hone pa꞉la꞉ ekimanu pea꞉tiki pu haemeka꞉na꞉ta꞉ ota꞉
    homilimikie. Kutu pulu pelemepate Sipitidi ipika꞉ wele pita꞉la꞉ ekina꞉ ikana꞉ma꞉
    ika꞉ lokema꞉ hoke hau piteleme ekimanu lu homaemeka꞉na꞉ta꞉ kota꞉ iki da꞉ta halimikie.
  mkl-mkl: Ntɔ ntɔ, bii ì wɑɑ ce idɔɔbii ɑrɑ ɑɑ ku ŋɑ. Ammɑ bii ì jɔ̀ Hundei Ilɑɑɔ̃
    í sobi ŋɛ í kpɑò kookoosui ɑrɑu ɑɑ nɛ kuwɛɛ ŋɑ,
  gaq-gaq: ଡାଗ୍‍ଲା ଜଦି ପେ ଗାଗ୍‌ଡ଼େନେ ଚିନ୍ତା ଇସାବ୍‍ରେ ବ୍ରୁଆଡିକେ ପେଡିଙ୍ଗ୍ଏ ତେଲା ପେଗୁଏଃଏ,
    ମାତର୍‍ ଜଦି ଆତ୍ମାନେ ବାନ୍‍ ପେ ଗାଗ୍‍ଡ଼େନେ କାମ୍ ସାପାକେ ନସ୍ଟ ପେରାଡିଙ୍ଗ୍‍ଏ ତେଲା ଜିବନ୍‍
    ପେବାଏ ।
  gof-RNT: Hinttee, hintte asho amuwaas de7ikko hayqqana, shin Geeshsha Ayyaana wolqqan
    nagara oosuwa wodhikko hintte de7on daana.
  unx-unx: ଚିୟାଃଚି ଆପେ ମାନୱା ସଭାବ୍‌ ଲେକାତେ ଜୀଦାନ୍‌ ବିତାଅଲେରେ ଆପେୟାଃ ଗନଏଃ ହବାଅଃଆ, ମେନ୍‌ଦ
    ପାବିତାର୍‌ ଆତ୍ମାରେୟାଃ ଦେଙ୍ଗାତେ ଆପେୟାଃ ପାପ୍‌ରେୟାଃ କାମିକ ବାଗିକେଦ୍‌ତେ ଆଡଃ ପାପ୍‌ କାମି
    କାପେ ରିକାଏରେଦ ଆପେ ଜୀହୁଦଃଆପେ ।
  gah-gah: Litaha ligikámo litó oko moloko itunimó nene, latila inogo nounimóza, Sikalahulímini
    zámuzatunú lukugupémo amu heleaká noi netá golesa apili ahulatamó nene, alévolé
    lekemetamenigi minanigave.
  lcm-lcm: Using man mi telan si keve vubuk rikek i pukun ang, nami asi mat. Sikei
    man mi dunguk suai ani mamain ta avibisan rikek i pukun ta kitmat i Malanganto,
    mi to.
  aer-aer: Anwerne apeke arne akurne arrpe-anenhe akwete mpwarerlte-anetyeke ahentye
    aneme, kele anwerne anteme ilwetyenhenge Ngkarte-ketyenge akwete-ante akngakelhemele
    anteme aneme. Kenhe nhenge Utnenge Akngerrele anwernenhe akaltyele-anthemele,
    anwerne akurne mpwareme-ketye untyeme-arle-irremele, kele anwerne anteme itethe
    akwete-ante Ngkartenge apurte anetyenhenge.
  qvc-NT: Chaqa chay mana baliq munashqaykita rurashpaqam, wañushpa ringillapa chingaq.
    Piru Dyuspa Santu Ispiritun yanapashuptinmi, chay mana baliq kusaskunataqa amana
    ruranaykillapa, Dyuswan pulla ringillapa kawsaq.
  tgl-ULB: Sapagkat kung mabubuhay kayo ayon sa laman, kayo ay mamamatay, ngunit kung
    sa pamamagitan ng Espiritu inyong pinatay ang mga gawain ng inyong katawan, kayo
    ay mabubuhay.
  cbs-NT: '@see-verse:ROM.008.012'
  xtm-NTPP: Vaa nú ka sa'a o sukan játna ini yikikuñu o a chi jin kûu o, kovaa nú
    ja maa Xtumani Ndios ma te jâ ni ka xndoo o sukan játna ini yikikuñu o a chi jin
    koteku o.
  nnq-nnq: Magambu anda ntamanga kukengama agapala mmele gwa mabaja mmanya mpala kuweganga.
    Nambu, anda kwa ndela ja Uhuke miikoma itendwa inu yangambone, mannamanga.
  bao-NT: Tee ñañarijere mʉja ca tii niijata, ñañaro tamʉo yairica tabepʉ mʉja waarucu.
    Añuri Yeri jʉori, ñañarije tiiriquere mʉja ca tii yaiojata, mʉja caticõa niirucu.
  san-ORI: ଯଦି ଯୂଯଂ ଶରୀରିକାଚାରିଣୋ ଭୱେତ ତର୍ହି ଯୁଷ୍ମାଭି ର୍ମର୍ତ୍ତୱ୍ୟମେୱ କିନ୍ତ୍ୱାତ୍ମନା
    ଯଦି ଶରୀରକର୍ମ୍ମାଣି ଘାତଯେତ ତର୍ହି ଜୀୱିଷ୍ୟଥ|
  huv-NT: Cos sitiül apmerangan atnej indiüman icoyónan quiaj, apmendeowan. Nganüy
    sitiül apmeajchiün mambeol icon Nangaj Espíritu ocueaj Teat Dios mawün wüx imeajtsan
    leaw icónan quiaj indiüman merangan, quiaj apmepacan.
  otn-NT: Porque nu̱'mø ga̱ siguethohʉ ra̱ nts'o xtá̱ øthʉ m'mɛt'o, ya ga̱ mmähä ra̱
    castigo. Pɛ nu̱'mø ga̱ øthʉ'a̱ te xännga̱hʉ ra̱ Espíritu Santo, ngue ga̱ hɛhmʉ
    p'ʉ ra̱ nts'o, ya di 'dacjʉ ra̱ 'da'yo te para za̱ntho.
  nop-nop: Hidi welehik komi gineŋ wooŋ kadineeŋ adi kumuŋ tineeŋ. Iŋgoŋ oŋ, Munabuli’walaŋ
    saŋiniŋ foloŋ kadiŋa foloohik diniŋ mede utneeŋ adi hatihati fafaŋeniŋ kedem kahileeŋ
    hatiŋa wooŋ hatiyaneeŋ.
  obo-NT: Oyya su otid tumanon ta iddon mosaasaan botasan, iyon od ingumannon tadda,
    idda en so kopotayan no waad tomanon. Piru otik ukit to tavang to Uhis no Ispiritu,
    od inoyyuhan tad iddos morat no pinuungan, duwon en umuu ta no waad tomanon.
  cak-ENT: Roma si nkuquic'uaj ri itzel tak rayibül, xa camic nquic'ün-pe cheke. Nc'atzin
    c'a que ja ri Lok'olüj Espíritu ri nuc'uan kichin y nucamsaj ri itzel tak rayibül
    ri', richin nc'uje' kac'aslen ri man nq'uis tüj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤘᤕᤡ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤡᤏᤡ᤹ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ.
    ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤰᤛᤠᤶᤗᤠᤶ ᤗᤠᤕᤥᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤁᤧᤗᤧᤖᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤜᤡᤅᤡ᤹ᤖᤥ॥
  mie-NT: Chi tú caca nú jíín modo nēhén maá nú, de tānū tāhvī nū. Sochi tú jíín fuerza
    maá Espíritu snáā nū ndācá tiñu jā sáhá nú jíín modo nēhén maá nú, de cutecū nū
    níí cání.
  san-TIB: ཡདི ཡཱུཡཾ ཤརཱིརིཀཱཙཱརིཎོ བྷཝེཏ ཏརྷི ཡུཥྨཱབྷི རྨརྟྟཝྱམེཝ ཀིནྟྭཱཏྨནཱ ཡདི ཤརཱིརཀརྨྨཱཎི
    གྷཱཏཡེཏ ཏརྷི ཛཱིཝིཥྱཐ།
  qve-NT: Sichus qankuna cuerpoykichispa munasqanman hinalla kawsankichis chayqa,
    wiñaypaqmi wañunkichis. Ichaqa, sichus Santo Espiritupa yanapayninwan, huchakunata
    manaña ruwankichishchu chayqa, wiñaypaqmi kawsankichis.
  pao-NT: Tamme ka sutakoo nakabetseana, oosoo te goekwu. Ka Te Naa Besa Pooha-tooha'yoona
    tamme ka suda namanedu tzadyooikuse, namagwetzoikwu.
  cbu-NT: Yutaritanaari taakus, Apanll siyaa kapeetchiya. Itaru, Apanllimun Wizpuririni
    yutaritshishee izuuru watsta átus, urutamari taatssa.
  usa-usa: túgon áaimma kéwaretama képuyomanibo Aánapo ketúgon áaimma waraí-yátááqá
    ánatama paá mánoe.
  soy-soy: Nɔn nɔ́mɛnɛ́lɑ n tikilɛ̃ nɔn nɛ nɔ́inɛ́soi n le, nɔ kpíninɛ. Amɑ́ in tɛ
    nɔ Uléécɑɑ Nfɑɑsɔnɛ tíyɛ nn nɔ́kɛnɛ́mɛɛ pikɛi wɑi nn nɔ́inɛ́piŋɛ mɛwɑi kopu,
    nɔ́ nfɑ́ɑ wɑ.
  hui-hui: tínaga mini ala taweme hame laradagua bialu harimiyagua homoleberami. Ai
    Ngode Datagaliwabe Dinini ibugua tínaga ko beramiligo mo homa helo helarimiyagua
    tígua holene gahenge yu holeberami.
  amf-amf: Waan bhocchindettsi ye daana, diyeeda diye; Manpasinka yesa waan waadimanam
    yenin deesenna, sadanka yeda dee.
  quc-NNT: We k'u ri ix kib'an xaq jas ri kiwaj ix, kixkäm na. We k'u rumal ri Loq'alaj
    Espíritu kikämisaj ri i rayib'al ri man utz taj, kixk'asi na.
  dob-dob: ꞌabona nai tamwamwawasa. Ta esi ꞌeguma bubuna tomotai taguitoyase be Yaubada
    Yaluyaluwana tamuliye, ꞌiabe Yaluyaluwanana ꞌenega ꞌida bubuna tomotai nina taloemwawasi,
    be ꞌenega yawasida boboꞌana taloba,
  wrs-wrs: Yimba pevmba mana vemarava tetohla vretava, pevna undkoklava nomba nengvrava,
    wo yemba si wohdahavra. Wo heva os yimba vevratava, Sesoasongolna kolvralva, wuleihalmba,
    mana vemamba sahoklalva yimba vevpa, temba doa yimba tanam und besalna si wohavra.
  mca-mca: qe qu' natsat'etsi'ƚ ej pa' yisu'un pa' uƚ'ax i'nji' ene' i'nesenits, qa'
    anaxi'ƚju' hatse'. Qa qu' natsat'etsƚi'iƚ ej pa' Espíritu Santo qa' week neƚuts
    naqsiijkii qu' ilani'ƚ pa' uƚ'ax i'nji' ne' esenitsi'ƚ, ma' qa' i'ƚiyi'iƚ hatse'.
  tzo-TZC: Ti mi ta xapasic ti cꞌusi ta scꞌan ti atalelique, jaꞌ noꞌox ta xachamic.
    Pero mi ta sventa ti Chꞌul Espíritu ta xavacꞌ ta milel ti cꞌusi ta scꞌan ti atalelique,
    ta xacuxiic umbi.
  jao-jao: Namba kambala-wingkayima wardingala, namba kambalamba-nykalanykarrinj ima
    mij anganthawu wardimanthawu yurrngumantha, kulu kambalamba-mirrala bawuji. Namba
    kambala-wingkayima nykarrinjarra yiku Nuwa-ngawuluwu ki-Kada, namba kambala-ngayangayarrinjima
    nya-mangaji baki kambalamba-ngarrarnmanjima wardiman thawu, kulu kambala-nama
    lhungku ngambala-ngawulu ngambala-yurrngu.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​တို့​သည် မိ​မိ​တို့ ၏​လူ့​ဇာ​တိ​အ​လို​သို့​လိုက်​၍​ပြု​မူ​ကျင့်​ကြံ
    ပါ​က​သေ​ရ​ကြ​မည်။ သို့​သော်​မိ​မိ​တို့​၏ အ​ကျင့်​ဆိုး​များ​ကို​ဝိ​ညာဉ်​တော်​အား​ဖြင့်
    အ​ဆက်​ဖြတ်​ကြ​မည်​ဆို​လျှင်​မူ​ကား အ​သက်​ရှင်​ကြ​လိမ့်​မည်။-
  gng-NT: Kimɛ ni pɛ minisaaltetem bo la, ni li kpo nɛ, ama kí ñɛ *Uwien ya Fuoñaanm
    bo, ni wiɛ' unisaal yíe nà la, ni li fuobe nɛ.
  cbi-NTPO: Chachilla naaken chunu tyamu deeñuba juntsaaya ken dechushu juntsaa, naa-uwanu'
    mityaba tsai peyanuuyaa tiyanu detsuve, tsaaren Espíritu Santo' mityaren chachilla'
    kiikenutala tsaa pashinchi ideishu juntsaa, Diosba naa-uwanuba ura' chunu tiyanu
    detsuve,
  ikk-NT: Makẹni, ụnụ bimẹ kẹ ịhịan-mmaka, ụnụ k'a nwụnrịrị. Kanị, ụnụ ghaha Mmọn-nsọ
    gbupụ eje-ihiẹn ndị hụn ẹhụ e mẹ, ụnụ k'a rị ndụn.
  leu-leu: Senaso tamo mi usi a mu vubuxanan saat ti la vipin simi, mi taa maat. Taasaxa,
    tamo a Vovau sina Piran a paamuian nami talo mi taa punuk a mu vilaana saat ti
    la vipin simi, mi taa to vulai xuvul pana Piran.
  maz-NT: Nu 'ma rí sidogueji e nzhubü, rí chũji 'ma. Pero nu 'ma rí dyätäji o̱ Espíritu
    Mizhocjimi c'ü bübü cja in mü'büji, dya rí tsjaji c'ü i̱ṉ netsjëji 'ma. Y rí bübütjogueji
    'ma.
  bod-N: གལ༌ཏེ། ཁྱོད་རྣམས་ཤ་གཟུགས་ཀྱི་ཕུང་བོར་བསྟུན་ནས་འཚོ་བ་ཡིན་ན་ངེས་པར༌འཆི་བ་དང་།
    གལ༌ཏེ། དམ་པའི་ཐུགས་ཉིད་ལ་བརྟེན་ནས་ལུས་པོའི་སྤྱོད་ངན་བཅོམ་ན་གསོན་པར་འགྱུར་རོ།།
  tca-NT: Erü ngẽxguma chi pexeneãrü ngúchaü̃ pexü̱xgu rü tá ipeyarütauxe. Natürü
    ngẽxguma Tupanaãẽ i Üünexü̃ãrü ngü̃xẽẽmaã ipeyanaxoxẽẽgu i ngẽma pexene üxchaü̃xü̃,
    rü aixcüma tá pexü̃́ nangẽxma i maxü̃ i taguma gúxü̃.
  zpl-NT: Xne tunu liꞌihua nehuañihua lunú niarquiꞌtsiahua, che rialahua castiyaꞌhua,
    pero tunu equie cuendaꞌ Espíritu Santo nú nzu cuna liꞌihua utsanaꞌ arquiꞌhua stulahua
    che luꞌcuhua elunehuañi nú la laxuaꞌ lu Diose.
  mbc-NT: Î' wani' awanî ye'nen ayeserukon rî'pî kupî pî' aako'mamîkon ya, aasa'mantakon.
    Tîîse Morî Yekaton Wannî Paapa nîtîrî'pîya apîika'tîkon ya, mîrîrî eesenumenkato'kon
    ayeserukon winîpai amîrî'nîkon sa'manta pepîn tîîse enen aako'mamîkon.
  ndg-ndg: Maana mana itei tama kaa ndela ya yega, mwikalibu yo'waa, lakini kwa Roho
    mugayebeya makowe ga yega, namwenga mwalama.
  wsk-wsk: Mu awuk, nina munan memek ko munan bowa ningi bagaral mu, nina kuera mateng
    arigalko. Bare nina Bur Laili bowa ningi bagaral mu, nina ninga munan memek umu
    moa mutim tugumal ale marak ningo bagaralko.
  toj-NT: Porque ta huan c'ax c'ulantic seguir soc ja jcostumbretic jastal ni huax
    lea ja jmultiqui, xch'ayelal ni juntiro ja caltziltica. Pero ta huan c'ax caa
    jbajtic juntiro soc ja Espíritu, ja yeni oj ni xch'ay snaajel ja jmultica. Oj
    yaa quitic jun vida ba yajc'achil
  tbc-tbc: Man dugo, oŋ bunu wagam ak san kagin lo mado tap man, oŋ umat a. Ak man
    Ur san dabai lo oŋ bunu wagam ak san kagin funi imat tap, oŋ kumaen mado wa.
  sna-sna: Nokuti kana muchirarama maererano nezvinodiwa nenyama, muchafa, asi kana
    muchirarama noMweya munouraya mabasa akaipa omuviri, uye muchararama,
  smk-NT: No say tumbuken moyo ket say uapes nin lalaman moyon diri, say pirat'anan
    moyo ket say madusan patiti. Bale' no, sa tulong nan Ispirito nan Dios ket, man-gurutan
    moyoynay duka' a pigagawa' moyo, magkamain kamon byay a iti konan Dios.
  grc-TCGNT: εἰ γὰρ κατὰ σάρκα ζῆτε, μέλλετε ἀποθνῄσκειν· εἰ δὲ πνεύματι τὰς πράξεις
    τοῦ σώματος θανατοῦτε, ζήσεσθε.
  gof-WFTW: Hinttee, hintte asho amuwaas de7ikko hayqqana, shin Geeshsha Ayyaana wolqqan
    nagara oosuwa wodhikko hintte de7on daana.
  spa-BLM: Porque si vivís según la carne, debéis morir; pero si por el Espíritu hacéis
    morir las obras del cuerpo, viviréis.
  kyz-NT: Pejejemifutar imũ mama'e apo re peo mama'eukwaawa rapyaw ipe. A'ere Jarejuwarete
    'ga, U'agesage pãjẽ mũ mama'e tywera apo awi pepoir ire, pẽ mogyi ojepyri nakwaparimũ
    warãu rũi futat. Nioi jane 'ga rerowiaramũ mama'eukwaawa rapyaw ipe.
  dao-dao: Mtisa thuma nami ve üng nami thi khai; cunsepi, mtisa bilawhe cun Ngmüimkya
    am nami ja thihsak üng nami xüng khai.
  cya-cya: si'yana cha' ti' nda'an um loo cha' ngunan' nu ndyi'o tiquee um, tsato'o
    caja um xacan', una cha' si'yu co' um cha' ngunan' can' si'ya cha' cuiya' 'in
    Espíritu, tsato'o tyu'hui um chendyu.
  nii-nii: '@see-verse:ROM.008.012'
  ign-NT: Taicha te étachu­chapuca esuapa eta tamauri­queneana tavara­ha­que­neanahi
    eta iáquehe, tájinapa iúchucui­yaimahi, ecaicuchihi eta épeniraya. Téhesera éhicahi
    eta mavara­ha­quenehi ema Espíritu Santo, ínaji­ca­yareva eta íchira eta tavara­ha­que­neanahi
    eta iáquehe, ejaca­painapa eta ícuchihi eta ítare­si­rainapa.
  dik-NT: Rin na piɛ̈ɛ̈rkë cït tɛ̈ cï we cak thïn, ke wek aabï thou, ku na pälkë kärɛc
    yakë ke looi rin Wëi Nhialic, ke wek aabï pïr yök.
  cac-cac: Tato an̈eja' co b'eyb'alan icha sgana co chuc pensaril chi', ol on̈ cham
    yuuj d'a juneln̈ej. Palta tato yuj scolval Yespíritu Dios, scactejcan co c'ulan
    juntzan̈ chucal sgana co nivanil tic, ol co cha co q'uinal d'a juneln̈ej.
  tzj-E: Wneya' rgan tzbuklaj c'aslemal jewc'an jara' xpe cmic nquixruc'om el wa'
    y majo'n newil ta utzlaj c'aslemal je rxin junlic. Per wneya' c'as tzra Espíritu
    Santo y nech'akij cana tzbuklaj c'aslemal jewc'an y nech'akij cana rtzilal je
