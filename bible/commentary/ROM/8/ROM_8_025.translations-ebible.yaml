verse: ROM.008.025
translations:
  kpx-kpx: Nahi aike uveve dua ke elehaholilu. Isito nahi ke huhulahai kabebi halevaito
    ke hemei negolahai uma.
  okv-H: Te God na umbara oje ena amo eha umbae rate ambota humbasora avoeto God humota
    ue simba ue mihovora.
  tbo-tbo: Tamogi inapa awai ega ta galehi ma tana itumagana lagona naka binei tana
    iotonana anai omtaibagibagita.
  mal-C: എന്നാൽ, കണ്ടിട്ടില്ലാത്തതിനുവേണ്ടി പ്രത്യാശിക്കുന്നെങ്കിലോ അതിനായി നാം ക്ഷമയോടെ
    പ്രതീക്ഷിച്ചുകൊണ്ടിരിക്കും.
  grc-SR: Εἰ δὲ ὃ οὐ βλέπομεν ἐλπίζομεν, δι᾽ ὑπομονῆς ἀπεκδεχόμεθα.
  bgc-bgc: हम उन चिज्जां की आस करां सां, जो म्हारे धोरै इब ताहीं सै कोनी, तो हम धीरज
    तै बाट देक्खां सां, जिब तक वो चीज हमनै मिल ना जावै।
  khz-khz: A pene rogotina tara gapia gauna tararamaniana genai, mavaigaokara na pita
    alo-tagoa vegata.
  deu-TKW: Hoffen wir aber auf das, was wir nicht sehen, so harren wir in Geduld.
  zsr-NT: Naꞌa, chquiꞌ runruꞌ löz le curléꞌiruꞌ, lu yöl‑laꞌ rböz zxön ladxiꞌ rbözruꞌ
    lei.
  lin-lin: Kasi soki tozali kotia elikya na eloko oyo tozali komona te, solo tokozela
    yango na molende.
  hns-NT: Bakie djab talak na bhail hai, tab talak hamlog hiemmat pakarke agorab.
  noa-E: Mamʉ ich agjö mag dichdëu oom khõchag thʉnʉmjã chadcha agtha ooba sim khai,
    magan oobam aigjã nem pʉabaju. Magua, mag dau aug wau wënʉrrawiajã ãba Ẽwandamau
    mʉg atag maach dʉ̈i wajapha ajuuta khĩirju wënʉrrʉm.
  eng-EMTV: But if we hope for what we do not see, we eagerly await it with endurance.
  mib-NT: Te núu ná tu coto yó jéē sáha ya jeē ñúhun ni yō, yūcuán na te jíín paciencia
    ndétu yó jéē sáha ya.
  lif-NT2: कर आनिॽ आल्‍ल थारिक् मे़ङ्‌घोए आवाॽबा पाःन्‍निन् निङ्‌साङ् आजोगुम्‍मिल्‍ले़
    खे़न् खोःमा फाॽआङ् नासि आधःत्तुम्‍माङ् आहाङ्‌घुम्‍लो॥
  xnj-xnj: Ngati tikuchihuvalila chila tangachiwona, ndi tikuchilindila kwa kusindimala.
  mmx-mmx: Ket do nedik ata doma voovo ri tavanga dik dixo ven i, atanaba ngais atnaasan
    i.
  cbr-NT: Usa 'aínbi cananuna usaquin nu 'imicëma pain 'ixun usai 'iti cainin. Cananuna
    —bëtsi cana 'iti 'ai —quixun sinánquinbi uisa caranuna 'iti 'ai quixun 'unánquinmabi
    a isnuxun —asérabi ca usai 'iti 'icë —quixun cuëënquin cainin.
  tee-NT: Para ni jantuca' lakts'inau ju tuchi aquintaxtakniyan ju Dios pus pacxanauca'
    chai jantu jeks uyau.
  eng-LSV: And if what we do not behold we hope for, through continuance we expect
    [it].
  cak-NT: Pero roma man jani jec'o ronojel kaq'uin, romari' c'a jekayoben, y c'o ka-paciencia
    kayoben; can keta'n chi can xtiyo'x chake.
  pah-NT: 'Emo herekoe''ymame nhande xa''e: “Aerẽ po ti nhande herekoi nehẽ.” Imboha''uva
    g̃waramo nhande nhimomiranami hahya pe a''ero.'
  sja-NT: Mamĩda wãara ijãa p'anɨ pɨrã ma k'ap'ɨa chiwidi iru p'anadait'ee, waide
    unuda-e p'anɨ mĩda, choodait'ee tachia nɨ p'anɨde.
  xed-xed: Ala, ka nda fa ghəŋa mu ta skwi ta kul nghaŋta mu katsi ná, nda ksata ŋuɗuf
    ta kzla mu ta tsa skwi ya.
  mks-NT: Joo tá ná candatí in ña̱ha ña̱ co̱ xíní yo̱ já quéa̱ co̱ ndíhi iní nani
    ndátí ña̱.
  gfk-S: Iesene dait nanahe ma ra nurnur uta ira linge dait paile hatur kawase baak,
    kaie dait nanahe ma ra bala malum.
  bmu-bmu: Yuaigö ölŋan qahö asuhui ehakzini, miaŋgöra jörömqöröm akzin ewö, mi mönö
    kapaŋ köla asuhumapköra al mamböringa uruninan qahö erakza.
  dgz-dgz: Go anu dao gapan dim dim da ya yavitoni amase tainanta ame yaentuk mantuk
    amat taivinait.
  eng-GNV: But if we hope for that we see not, we doe with patience abide for it.
  zaa-NT: Canchu hualigani gappa ri'u confianza lani Tata Dios por nu chì' da'la màsqui'ba
    labí té posible ilá' tènì ri'u ą annana, pues ná qui'ni guchia ri'u ca sufrimiento
    nna bittu gútse'e latsi' ri'u e tsal·lue' néda.
  eng-WEBSTER: But if we hope for what we see not, then with patience we wait for
    it .
  guh-guh: Nexata abaxë evetavanapatsi xua Dioso nacarajutsiapaeba vajanacarajutsinexa.
    Nexata abaxë copiaevetavanapatsi bajayajebi ata itsajamatabëcuene vecuaxainaenejevatsi.
  bon-bon: Yepä, mine liba camuge päpäna, mine piba cängena ätrunga cama jewagrijenisi.
  nhw-BL: Pero tojuanti tlahuel tijchiyaj catli ayamo tiquitaj. Huan yeca monequi
    ma tiquijiyohuica nochi catli techpanotihuala huan ica paquilistli ma tijchiyaca
    nopa cuali tonali catli tijmatij temachtli oncas teipa.
  swh-ONEN: Lakini tunapotumaini kupata kitu ambacho hatuna, basi twakingojea kwa
    saburi.
  wbi-wbi: looli tungakihuvilaghe ikinu kino natukukyagha tukukighula ku sabuli.
  bba-bba: Adɑmɑ sɑ̀ n ɡɑ̃ɑnu yĩiyɔ ni sɑ ǹ wɑɑmɔ, sɑ ko n nu mɑrɑwɑ kɑ tɛmɑnɑbu.
  eng-KJVCPB: But if we hope for that we see not, then do we with patience wait for
    it.
  kgk-NT: Ha jahexa e'ỹ vyteri va'e katu nhaha'arõ ramo, “Ndoiko mo'ãi para'e” ndaja'éi
    joty hese. Nanhaha'arõ ku'a ku'ái jaiko-vy va'e. Nhaha'arõ tee ae jaiko-vy va'e.
    Upéixa Cristo ou jevytaha áry-rehe nhaha'arõ tee voi nhanhemoatyrõmba hagwã.
  waj-waj: Mo fai hama ta teeda varaunnaivaara faannaida varida fai ta mmannammanna
    faannaida varikio ti pirisainainnaata ta mmannammanna faannakiaaravai.
  cpy-cpy: Aritaki okanta oyaako-tani, otzimatyee amatsinka-shireteeyaa, oyaakotero
    okaatzi kaari añiiri.
  ekk-PKP: Kuna loodame seda, mida me ei ole veel näinud, siis ootame seda kannatlikult.
  mpx-mpx: Yaa kila toto nige ga ta kikite atela i matuwaan, inoke alola wala palahikan
    ta matamatan kaiwena.
  wbp-wbp: Kulalparlipa-jana nyangkarla palka-kariji ngularraju murnma-wiyi. Kala
    ngulaju ngula-juku. Jalanguju ngari karliparla pardarni nganyunganyu-wangu Kaatuku
    yungu-ngalpa yinyi ngularraju palka-kari.
  luo-luo: To ka wageno gima pod waongego to warito gino gi kinda.
  nhe-NT: Pero tojuanti tlahuel tijchiyaj tlen aya tiquitaj, huan yeca monequi ma
    tiquijiyohuica nochi tlen techpanotihuala, huan ica paquilistli ma tijchiyaca
    nopa cuali tonali tlen tijmatij temachtli oncas teipa.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܒܗܹܒ݂ܝܼ ܝܘܲܚ ܥܲܠܔ ܡܸܢܕܝܼ ܕܠܹܐ ܝܘܲܚ ܒܸܚܙܵܝܹܗ، ܗ̇ܝܓܵܗ ܒܸܬ ܣܵܦܪܲܚ
    ܥܲܠܘܼܗ‌ܝ ܒܚܡܵܠܬܵ‌ܐ.
  esk-NT: Aglaan niġiugaqaqtugutsuli qanutchimiktaimma piññaktaaġianinġisaptiknik,
    utaqqigikput anuqsrusripḷuta aasriiñ kimmutigillapiaqługu.
  msb-msb: Pero kun nagalaom kita san dili naton nakikita, ginapahulat ta gayod ina
    na may pasensya.
  cpa-NT: Cónh¹jøng² hniuh¹² tiágh³ jniang³ mi³bí³ jniang³ dsǿa¹² ju³ lah¹la² tsa¹ma²jní²
    hi² hneng² jniang³ lé² quián² jniang³.
  dso-dso: ମାତର୍‌ ଆମେ ଜଦି ନ ଡିସ୍‌ବା ବିସଇ ଆସାକର୍‌ବୁ, ତେବେ ଆମ୍‌କେ ସାଆସ୍‌ ସଙ୍ଗ୍‍ ଜାଗ୍‌ବାକେ
    ପଡ୍‌ସି ।
  meu-meu: A helaro be asita itaiamu ḡauna baita naria mai haheaukada ida.
  yva-NT: Weramu ranivara wansanave ana wamo raeno wansamije rai rainye inta rai,
    indati wansatawandi mavabe wamo ranyut.
  dgc-dgc: Pero umasa kitam be ta éya, maski éwan tam pabi mineta, a mégtiis kitam
    san a méguhay.
  zpm-NT: per zeeṉe quiambëz ne tib ncuaaṉe naraa gac, dzigo nodne guieed ne, sinque
    iṉe tiblique gac ne yquiambëz new.
  hix-NT: Khoryenkomo wya kowakryetxho kom hona ro mak tehxatxhe ha, kanàmpàranye
    rma hak esnàr ke. Àro ke, thona ro rma haxa tehxatxow hamà. Thona ro rma hak kehtokonye,
    keryewhamnohtoho komo tenàmyatxow hamà.
  sim-sim: Hako os ni nikishiwa ondo avak omek li talanak ni heyekwak ni hishinda
    nir. Karem mbaha oson er ni nikishikwa nir, mbeek ni kremangrehekwa ambu nir.
  npi-ULB: तर यदि हामी अझैसम्म नदेखिएका कुरामा विश्‍वस्त छौँ भने, हामी यसको लागि धैर्यसाथ
    प्रतीक्षा गर्दछौँ ।
  cgc-cgc: Daw ate na palaeman ula pa natuman, magpadayon ki nang ta paglangkag.
  tim-tim: Gârâmâ nenâmâ hinŋe wan bo ekmaen are lâmgomaen âmâ biwinenŋe owâiŋe akto
    bo hâkâŋ akmaen.
  yor-yor: Ṣùgbọ́n bí àwa bá ń retí èyí tí àwa kò rí, ǹjẹ́ àwa ń fi sùúrù dúró dè
    é.
  wos-wos: Wungi hurumbeka maki, nani God naniré yikafre hurutendéka nukwaré xéhafi
    yata, wun nukwaka nani haxé. Yikafre mawuli yata, “wendé” nahafi yata, nani God
    naniré yikafre hurutendéka nukwaka nani haxé.
  emp-NTPO: Baribʌrʌ dadjirãba jʌ̃ã panʌra wad̶ibid̶a neẽ́ panʌ bẽrã jũma droa panʌneba
    cawa panʌa wãrãda edad̶ida.
  eng-F35: But if we hope for what we do not see, we eagerly await it with endurance.
  ind-ind: Tetapi walaupun sekarang belum terjadi, kita menantikannya dengan yakin
    dan sabar.
  pes-OPCB: پس وقتی برای چیزی که هنوز رخ نداده، به خدا امیدواریم، باید با صبر و حوصله
    منتظر آن بمانیم.
  mpt-mpt: Ina otane Gode inamin namin olo mo naneta nibo mo watemin blim kesoa nibo
    obianoba E bain inanamabebo genoba sbalma bianoba waiso biobobe.
  ssx-ssx: Koto pa꞉la꞉pate nikana꞉ma꞉ na handoloma꞉eki kone honema꞉ tumao haoma꞉ka꞉na꞉ta꞉
    kota꞉ ota꞉ yaalo pa꞉la꞉eki puluekema꞉ eiei na leke yopu handeteke hao halumeke.
  mkl-mkl: Ammɑ bii ɑ̀ wɑɑ cɔ kpɑ̃ɑi mii ɡɔ iyi ɑ kù wɑɑ yɛ, ɑɑ kɑ mɑɑ deɡbeɛi do
    temuɑ.
  gaq-gaq: ମାତର୍‍ ନେ ମେଃନେ କେନେଡିଙ୍ଗ୍‍କେ ଜଦି ମେଁ ଆତ୍‍ଲା ଆସା ନେଡିଙ୍ଗ୍‍ଏ ତେଲା ବର୍‍କସ୍‍ରେ
    ଆମେକେ ବାନେ ଜାକ ଉର୍‍ଚେ ନେଲେଃ ।
  gof-RNT: Shin nu be7onnabaa demmana gidi ufayssan naagikko hessa dandda7an naagoos.
  unx-unx: ମେନ୍‌ଦ ଆବୁ କା ନେଲଃତାନ୍‌ ବିଷାଏ ନାଗେନ୍ତେବୁ ଆସ୍ରାଏ ରେଦ, ଆବୁକେ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ
    ତାଙ୍ଗି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Ámina netá velesá utó amigo ánigamunike legesó oko gizapa oko minoaká noune.
  lcm-lcm: Sikei man tarapo lomlomon akoai taun a bil tarapo tav arai lak ania, e
    iang tarapo tung aro kokoai velai ani uruk.
  aer-aer: '@see-verse:ROM.008.024'
  qvc-NT: Chaymi manaraq rishpa syilumanqa, mana shaykuq shuyakuykanchiq, chayman
    rinanchiqllapa.
  tgl-ULB: Ngunit kung nakatitiyak tayo tungkol sa hindi pa natin nakikita, naghihintay
    tayo ng may pagtitiyaga para dito.
  cbs-NT: Jabiaskabiaken jawada Diosun mae nai anu kaxun nun uindiama nun jawen nuiama
    Diosun jancha ikunbestiwakin shinan mestenwantan nun manayukubainaii.
  xtm-NTPP: Kovaa nú ka kukanu ini o ja jin ni'i o ja masu ka nde'ya o ma, te jín
    kanda o te jín kondetu o.
  nnq-nnq: Anda tukihyobale kilebe tango changakibona, tukilendela kukuimbalila.
  bao-NT: Mani ca cʉotirijere mani ca yue niijata, tʉgoeña bayirique mena to birora
    mani yuecõa nii.
  san-ORI: ଯଦ୍ ଅପ୍ରତ୍ୟକ୍ଷଂ ତସ୍ୟ ପ୍ରତ୍ୟାଶାଂ ଯଦି ୱଯଂ କୁର୍ୱ୍ୱୀମହି ତର୍ହି ଧୈର୍ୟ୍ୟମ୍ ଅୱଲମ୍ବ୍ୟ
    ପ୍ରତୀକ୍ଷାମହେ|
  huv-NT: Pero sitiül ngo maxomaats majawaats aaga leawa teamacüliiüts quiaj, netam
    maiündaats wüx macüliiüts aag ayaj.
  otn-NT: A nu̱jʉ, dí tømhmʉ'a̱ te ja ngue di̱ nja m'mɛfa. Ma ga̱ sɛthʉ'a̱ te gä ra̱
    n'ʉ dí thomhmʉ, asta̱ gue'mø di̱ nja'a̱ te dí tømhmʉ di̱ nja.
  nop-nop: Biyagoŋ hinek kuyoŋ, folooŋ miŋgoŋ mu mintaune kayam doktiŋa welenikdi
    nadikunakunale tiŋila baigoŋ woom hatiyam.
  obo-NT: Piru ko waa pa notuman iddos id immanan ta, ko-ilangan no konna ki od ko-obbod
    nod aangat tadda.
  cak-ENT: Pero roma c'a man jani yec'o tüj kiq'uin ronojel ri utz ri', romari' c'a
    ye koyoben na y riq'uin c'a juis coch'onic. Roma kayo'on kánima riq'uin que nyekac'ul.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰ ᤔᤧᤱᤄᤥᤀᤣ ᤀᤠᤘᤠ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤛᤠᤱ ᤀᤠᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤂᤧᤴ ᤂᤥ᤺ᤔᤠ
    ᤑᤠ᤹ᤀᤠᤱ ᤏᤠᤛᤡ ᤀᤠᤎ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤀᤠᤜᤠᤱᤄᤢᤶᤗᤥ॥
  mie-NT: Sochi tú ncháha ca cunī ō jā sāhá yā jā ñúhún inī ō, túsaá de jíín paciencia
    ndétu ó jā sāhá yā.
  san-TIB: ཡད྄ ཨཔྲཏྱཀྵཾ ཏསྱ པྲཏྱཱཤཱཾ ཡདི ཝཡཾ ཀུཪྻྭཱིམཧི ཏརྷི དྷཻཪྻྱམ྄ ཨཝལམྦྱ པྲཏཱིཀྵཱམཧེ།
  qve-NT: Aswanmi noqanchisqa suyashanchis, manaraq rikusqanchista. Chaymi noqanchisqa,
    chay suyasqanchista pacienciawan suyananchis.
  pao-NT: '@see-verse:ROM.008.024'
  cbu-NT: Itaru, wand iyaam pishtakiya. Ashirucha, Isus iyaa yamachu anoom kis kutakaniya;
    nda sambaytakani.
  usa-usa: ááqibo íma káonauna-yataaqtabataa awé kéonanataa kumínîqtaba kéiteqtaa
    paá yaákama awé kéunatae.
  soy-soy: Amɑ́ in lɛ̃ kɑ́ri n nyɑ́ni kɑri tɑ́lɛ̃, tɔ yɛ li m mɛ́nlɛ nɛ ikɑri.
  hui-hui: Iname mbirale deme nahende howa mini dunubia ho kamayagua ina ema nabi
    howa hondo holeberama.
  amf-amf: Haapadhimin yerindar qaabe wo haydianna, darshaate koam woda toole.
  quc-NNT: We k'u ri qeye'm are ri mäja' käqilo, rajwaxik chi ruk' paciencia kujeyen
    na che.
  dob-dob: Ta ꞌabo ꞌida emisa uwana nigeya talobaloba, tuwa tuga ma ida ꞌalamaꞌiꞌita
    tada yamwayamwa ꞌana laba talobai.
  wrs-wrs: Noinda pivva nengviluwuv nom manam manam, men piv mendah nohui avm, vuhebesalhui.
    Pivva nengviluwuv hemba mendah indwonam.
  mca-mca: Qa qu' ji'nt'otki'ik'ui pakha' mexe nite' jite'wen qa hasu'uj qu' ji'nitaqsunijup
    in jit'otki'ik'ui.
  tzo-TZC: Pero mi mu to ta xquiltic ti cꞌusi ta jmalatique, jaꞌ yuꞌun umbi, sjunuluc
    coꞌntontic laꞌ jmalatic.
  jao-jao: '@see-verse:ROM.008.024'
  mya-mya: သို့​ရာ​တွင်​ငါ​တို့​သည်​မိ​မိ​တို့​မ​မြင်​ရ​သည့် အ​ရာ​ကို​မျှော်​လင့်​ကြ​လျှင်
    ထို​အ​ရာ​ကို​စိတ် ရှည်​စွာ​စောင့်​မျှော်​ကြ​၏။
  gng-NT: Ti ŋmɔbe lidɛndɛnl nibonn bo, ka laan laa' nɛ̀ la, ti li mìnde nɛ kí li
    gu.
  cbi-NTPO: Tsejturen lala washna' keradenaashu juntsa chaiba entsai katawaindyuya,
    mika malumere taaju kendu'ba washna' keenanu dejuyu.
  ikk-NT: Kanị, emẹni ẹnyi e ke hụn ihiẹn ẹnyi rị e lee ẹnya a, ẹnyi e gi ndidi e
    che ẹ.
  leu-leu: Taasaxa, tamo taara lamon faagut pana saxa mo i taa tamana savat, taara
