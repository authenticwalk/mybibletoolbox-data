  bps-bps: Kabay ku là fa gdohò i sanfatanito, tmayud ito fatan dun.
  mbs-mbs: Meneng so wedà pa dateng se egpelimanan tadon, keilangan medalem se pedowan
    tadon dalem te pegpeliman tadon kenyan.
  tof-tof: A mi ne darrü klamóm nóma gedlóngóm bairre, mi asen küsilan ne klamakla,
