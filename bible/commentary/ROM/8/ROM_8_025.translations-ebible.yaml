  uig-ARA: بىراق، تېخى كۆرمىگىنىمىزگە ئۈمىد باغلىغانىكەنمىز، ئۇنى سەۋرچانلىق بىلەن
    كۈتۈشىمىز كېرەكتۇر.
  tuf-tuf: 'Cuat ísatra anto istiti cuat síhw̃aro: “Sirat is beyata,” síhw̃aro. Eyta
    sihw̃ar, isan eyta bequic acor séoti itro.'
  abx-abx: Kundi' kon padayon kita pagla'om si ga'i pa sakulawan-ta, awili kita pagpara'antahak
    huwang i malanga pagpaturos.
  mco-NT: Per co njɨjp'íjxɨm co nbadaanɨm huɨdibɨ ca' nmɨɨd'ajtɨm, huin'it n'ahuijxɨm
    mɨɨd mecxtujcɨn coonɨ nbaatɨm.
  cpb-NT: Ari okantari oyaakoneentane, ontzimatye amatsinkashiretya, oyaakotero kaari
