  hun-hun: Ha pedig, amit nem látunk, azt reméljük, békességes tűréssel várjuk.
  mcf-NT: '@see-verse:ROM.008.024'
  kjs-kjs: Go pea pare abalade na-ade ele madaa adoba piralima-daare epe kone suma
