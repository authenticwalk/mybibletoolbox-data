    သောစိတ်နှင့် ငံ့လင့် ၍ နေကြ၏။
  kgf-kgf: Waŋu neŋaŋ iwawai ménda hénʒiŋ imuac mambéc wanʒiŋiguc qeri bénʒéŋiguc
    mambéc wambiŋ.
  awb-awb: Itene iuranka íre tagóna naneqsabé áwénunúne. Manikánka aiq mirainawire
    íwíáhéq pehwehrue áwénunúne.
  gdn-gdn: ko karako ka nu gwede eba empemei ki bauwagana nawanai idiwei ki pokere
    nu eba iyaruiyaruigomu ko kwarisigomu nawanai idiwomu.
  nko-NT: Nɩ́ anɩdɛ́ tɔ́á anɩmá ɔkpa kɩ́ɩ a, anɩtenyá klʋn tsíá gyo mʋ́.
  bsn-NT: Mani cʉobeti ti ñajare, quẽnaro tire yucõa ñarũgũroti ñaja.
  pib-NT: Seyni wma metanutu wkagwakini, wakotanshinikanreya wkagwakanru.
  wiv-wiv: Palaka tolu ta lala, da tolu ta pelea nazia kua ma beta tolu na pelea,
    kubarae tolu ka pahoria magalidolu, tolu ka vaka maroro za, tolu ka hahatu.
  reg-reg: Nawe chikeikanya echinu chinu chitachilola, echichilindilila kwo kwikomesha.
  mlh-mlh: Yare foriji so fukeko ŋoneegobeneŋ, ore oori egobeneŋ ine, oi yameŋ keku
    fukeiŋgo odigabeneŋ maŋnoŋuŋ so wakiega.
  gof-ENT: ሺን ኑ ቤዖናባ ዴማና ጊዲ ኡፋይሳን ናጊኮ ሄሳ ዳንዳዓን ናጎስ።
  aau-aau: Sawk hromkwe omeme yaprue, hrom ma lonok lopa mokwe, uron hyohyo lon ankin,
    hromkwe omeme somokwe meinkiowp-aw nakrok naruok wayr.
  tvk-tvk: E xosxa raling nenesien nar xa ripus huite te hitxatien na Hi xa ratapus
    ti mu, di radatil melele xa Hi ipisen ni itel nenemien nan xa teviei.
  prf-NT: Peru ni umasa kitam ten awan tam áelingán ay áorayán tam iyud a tehud a
    katiyagaan.
  auy-auy: ímbo awánáúnda-tantaatafeta amuꞌmaréta méta séta éraiꞌa paápé íníye séta
    ímba suwesaraí ínata fasiꞌámai amuꞌmaréta ménaumne.
  tbg-tbg: Tenavu kia vi haikara tavaraiti tiha, Quqaama vi entava qovaraiqianarove,
    tivakeha viraqaahai tinavu muntukavano paru i vaimanta vi entara veka aitutihama
    vai.
  hub-NT: Turasha ika Yuus turatna nuka yamaikika waintsuji. Tumainakrisha shir enentaimtusar
    ni anajmatramamunka nekas nigkiapi metek umiktatua, tusar umamkesa nakamainaitji.
  hmo-hmo: To bema ita itaia diba lasi gauna totona ita naria noho neganai, inai be
    mai laloa goada danu ita naria.
  big-big: Kapura tamizeige tonugu keriyiweki wilekpek keya ngai yuke yolu piyeng
    tonugu pakeli onoyeng mabura teni keriyagirikki kelegelemokko tenigi ngai yuke
    yolu pura kozangki.
  gux-G: Ama ti ya daani tin ki nua yaali, ti se taajala lie i, ki guu.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ sɨ³''uaa''n²³ dsɨ³ra² ''e³ la²³ je̱³ra² la²³jɨ³
    ''e³ ''íi² li²³xa³ quiée²ra² rɨ³nɨ²³.'
  zar-NT: Naʼa, channö runruʼ löza tu le cabí gaca iléʼeruʼ, lu yöl-laʼ riböza zxön
    ladxiʼ ribö́zaruʼ le.
  kde-kde: Henga tukàlolela chinu chitukachona, bahi tùchilolela chinu anecho kwa
    kupililila.
  ata-ata: Ia lexe nenge taxolu ta molomolou tanenge no anu mii e uxali uao, la nenge
    taxolu taxomaiou seꞌisisi.
  qvw-NT: Ñatac mana licaśhanchiccätalä alcaycuyal'a mana jucmanyällalmi alcaycunanchic.
  nfa-nfa: Te ngaa ladhe èdhi dhu tatae ho neo tèdhi ca jꞌara dhu dhae jꞌajꞌi mèka,
    èdhi paꞌèra dꞌara taruu.
  tnp-tnp: Mətəu kəutələhu=pən rəhalah nuhuiniən e nati kəti iətəm kəsotos əhanəhiən,
    kəni motol rəhalah nətəlɨgiən təfəməh məutəhtahnin mautəhtul əskasɨk.
  urd-urd: लेकिन जिस चीज़ को नहीं देखते अगर हम उसकी उम्मीद करें तो सब्र से उसकी राह
    देखते रहें।
  hot-hot: Ma aêŋ iyom ma alalô aêv maleŋiŋ hathak nôm takatu ba miŋ bôk ayê ami denaŋ.
    Ba intu amô maliŋyaô ba ayabiŋ.
  mqj-NT: Sapo ianna urrannuangki' ta'napa taita, la sa'bara'ki' ummampaii.
  rus-SYN: Но когда надеемся того, чего не видим, тогда ожидаем в терпении.
  mbh-mbh: Aveto lemir mire ako ve, ur ako te men sial nge kene te el i rongan, mako
    te mit engeng nge ler lemioong na te men sial nge ur aken.
  bdd-bdd: Ma ꞌeguma ꞌida hemisaina ꞌeꞌenina geya tada lobeya, tuwa ꞌalamaꞌiꞌitanega
    tayamwayamwana ee ꞌana siga taloba.
  cbt-NTPO: “Tëhuënchachin noyá nicha'ësarinpoa',” ta'tëhua', co sëtërëhuahuë'. Noya
    cancantatëhua', ninarihua'.
  srn-NT: Ma efu wi e howpu fu kisi wan sani san un no abi ete, dan wi e wakti nanga
    pasensi te leki wi kisi en.
  cta-NT: Pana loꞌo chañi chaꞌ tya ntajatya na jiꞌi̱ sca chaꞌ, liꞌ ntsuꞌu chaꞌ talo
    na jiꞌi̱, masi tya lyiji ñaꞌa̱ na jiꞌi̱, masi talo na tyiqueeꞌ ñaꞌa̱ cuayáꞌ nu
    ñaꞌa̱ na jiꞌi̱ chaꞌ cua ndyuꞌu tucua.
  bqc-SIM: Tó wá wɛ́ dↄ pↄ́ pↄ́ wi eozi sↄ̃, wiↄ dã́ ń mɛnaoɛ.
  tcz-CHONGTHU: Hinlah eihon ipiham khat ineilouvu chu ngah a ihiuleh eihon thoh hattah
    le kinem'a ingadiu ahi.
  mar-mar: पण जी गोष्ट आपल्याला दिसत नाही तिची आपण आशा केली, तर आपण धीराने प्रतीक्षा
    करतो.
  snp-snp: ido omudekafo ágonimo neta yamu kolito kiyabala o minenumo, ya kate lawoko
    kito ya olunune, loto auma wito kiyabala o minenune.
  isl-isl: Að bíða í von eftir því sem Guð mun gefa, styrkir trú okkar og þolinmæði.
  spy-NT: Nteenee yoo kiikēnēē keey kiyēē mānāākēēnyōōru, kēēkānyoonu ām muytaayeet.
  xnn-xnn: Ngem no adi tako pay laeng ilaen nan namnamaen tako ay awnit ommat et an-anosan
    tako ay mangseseseed.
  mwe-mwe: Ikabhe putukushilolela shindu shitukakushibhona, tunakushilinda kwa kwiipililila.
  tte-tte: Na tem pwaopwaomne tasanasanai bwaimwa naga kani takalai, kani me ala kalakisiye
    tatolo kaikaiwe yo tasanasanai.
  tcs-tcs: Wa, yumpla prapa lukpowad po samting wea yumpla nogad yet. Yumpla mas stap
    kuaiatwei ane weit po dat raittaim wen God i go gibe yumpla ol dem gudsamting.
  hlt-THB: Ni taak hlan ik-oeih ce ning ngaih-u awhtaw, khawdungnaak ing qeh uhy.
  soq-soq: Tane no dima ewasiawaia bedewe insaisamba ituite, ema baiwa no nuamba aiaisiwa
    mampe ipawaida segalepia baiwa onioniawantite wainitana, mai etedabuantipe eipona,
    dia.
  qub-qub: Shuyarashanchïta manaraj chasquirmi ichanga imano ñacarpis shuyaraycänanchi.
  att-att: Ngam gapu ta iddanamát tam yù arát tam paga nálâ, ari ittam laguk malurâ
    nga magiddak ta áddè ta arát tam pakálawâ kuna.
  bki-bki: A maka reial tenalo na vo, naruei monoka romoneaio sikili ka mia tibe na,
    a monoka rala kiado jidomiano rivetebievi ka rotu rorea vanvano-o mirado rialio
    garuei.
  bqp-bqp: Tó ó wɛ́ dↄ pↄ́ kũ ódi leroi sↄ̃, odìgↄ̃ a dã kũ mɛnaomɛ.
  mcp-mcp: Nda jɨ́ nə́, sâ sə́ aŋgɛ̂ nə dʉ́g yí, sə́ ŋgə bwánd gwo nə búgə́ nə́, sə́
    ŋgə bwánd gwo nə jísɔ́w.
  hat-hat: Men, si n'ap tann sa nou pa wè, n'ap tann li avèk pasyans.
  npl-NT: Pero tla tikchiah tlan ayamó tikitah, matikyekchiakah ika pakílistli iwa
    amo matimosotlawakah.
  bgg-bgg: Jishii gethek ariig pha ji shii luthong arone, gethek ne aishii de jum
    è khan ara ro.
  eng-TCENT: But if we hope for what we do not see, we eagerly wait for it with patient
    endurance.
  eng-BSB: But if we hope for what we do not yet see, we wait for it patiently.
  cpu-NT: Arira okantari oyaakoneentane, ontzimatye amatsinkashirenetya, oyaakotero
    okaratzi kaari añiiri.
  san-ASM: যদ্ অপ্ৰত্যক্ষং তস্য প্ৰত্যাশাং যদি ৱযং কুৰ্ৱ্ৱীমহি তৰ্হি ধৈৰ্য্যম্ অৱলম্ব্য
    প্ৰতীক্ষামহে|
  tac-NT: Tabilé 'cho etewía ka napurigá ikimeli ju 'liko 'la builime ju napusí seba
    aleké rawé 'we 'la anáchaga rekó resí oliae.
  eng-WEBPB: But if we hope for that which we don’t see, we wait for it with patience.
  gfk-H: Senbia dahat nanaho ma ra nurnur uta ira linga pa dahat mon baa, hua dahat
    nanaho ma ra bala malum.
  viv-viv: Atu kaꞋi yada nuwanuwa mena ada ihagihagi faꞋina aimo keke kadanuhagani-ma
    kalulubodena, au yada waꞋatuvefaꞋila kabodaboda.
  yao-yao: Nambo twachilolelaga chindu chingatukuchiona tukuchilindilila mu upililiu.
  tgp-tgp: Pani vara r̃a lo r̃omtoho na hinau r̃a sopo hitea, r̃a pa lo kilau matana
    na nor̃a r̃omperavu.
  auc-NT: Ïninque mönö æ̈ïnente wædö ante mönö cöwë ængæ̈impa, ante wede pönëmö ïninque
    mönö wæntædämaï inte ee wänö cömompa.
  kbc-NT: Pida nige inibeoonaɡ̶atege niɡ̶ica ane diɡ̶ica me jinataɡ̶a, leeditibige
    me idinatiiɡ̶atalo ɡ̶odawikodico niɡ̶ina me inibeoonaɡ̶atege.
  bmh-bmh: Bo, ig ecesab ulis wab tam go gumei dacanem. Ig gusig tapai daimai, ece
    go wabun oigeb selai mui gumei dacanem.
  ctu-BL: Mi woli lac pijtan jini mach bʌ laj q'ueleyic, la' lac pijtan ti' xuc'tilel
    lac pusic'al.
  meq-meq: Ane tuk na, faya ka ŋgatakway a wu nakə ka pakwa faya mədzal gər aye bay.
    Andza niye, ka səmakway naha, ka həbakweye ndokndok!
  noa-H: Mamʌ hich hagjö mag dichdëu hoom k'õchag t'ʌnʌmjã chadcha hagt'a hooba sim
    k'ai, magan hoobam haigjã nem pʌabaju. Magua, mag dau haug wau wënʌrrawiajã hãba
    Hẽwandamau mʌg hatag maach dʌ̈i wajap'a hajuuta k'ĩirju wënʌrrʌm.
  alp-NT: Po saisa rebe ite hlaleke be namake pine ite supure, kena meije ite supu
    mosa hoko ite namake rame.
  san-VEL: yad apratyak.sa.m tasya pratyaa"saa.m yadi vaya.m kurvviimahi tarhi dhairyyam
    avalambya pratiik.saamahe|
  kbq-kbq: Hu'neanagi onke'nona zama fore hanigeta kesunku antahintahima nehanuta,
    agozone huta mani'neta hanavetita avega nentone.
  kbh-kbh: Pero ndayama bënga tmobatmancá, cabá ndoñe jinÿama tmontsobena soye tojtsemnëse,
    bënga jtsamnana Bëngbe Bëtsábeñe jtsobátmanana, uantadënga jtsemnëse, nts̈amo
    tojayancá Bëngbe Bëtsá chaomëntscuana.
  ron-LSB: Dar dacă sperăm în ceea ce nu vedem, așteptăm cu răbdare.
  pon-pon: A ma kitail kaporoporeki, me kitail jota udial, kitail kin kanonama auiauieta.
  nhe-BL: Pero tojuanti tlahuel tijchiyaj tlen aya tiquitaj, huan yeca monequi ma
    tiquijiyohuica nochi tlen techpanotihuala, huan ica paquilistli ma tijchiyaca
    nopa cuali tonali tlen tijmatij temachtli oncas teipa.
  sps-sps: Sai tovei, ara tsutsun fareits miror a faason tsura kainon to te gima tagei
    finy ara na foka to, ra te naano anaanos faamo tana ka te kat non e Gov tsura
    tan nainy te naa minon.
  wnc-wnc: Ngana sanga ninda dua kakumang kaknga tanangge natakengu ninda kekeknga
    siknga sanga waapae natake kayutnim.
  bus-bus: Tó wa wɛ́ɛ dↄ pↄ́ kɛ̀ wée eroozi sↄ̃, weègↄ̃ dãa kↄ̃n mɛnaomɛ.
  gub-BL: Aze xiaro ma'e zaneremixak 'ym zane nehe, a'e mehe nazapytu'u kwaw hàro
    re zane nehe.
  imo-imo: nalo kinye aku tepo limolo, aku tepo molomolo nimbo pilipo aku walimu wendo
    ombalo nimbo taka lipo nokopo moromolo.
  boj-boj: Iga qalie, iga jejamu bunuj di osaiunum deqa iga mondoŋ oqom. Deqa bini
    iga gulbe qoboiyoqnsim tariŋoqnsim unum.
  eng-DRA: But if we hope for that which we see not, we wait for it with patience.
  knf-knf: Kë ŋşale wo ŋënwin uko wi ŋhaţuŋ ŋtaman ţi pyoonk wa.
  san-KHM: យទ៑ អប្រត្យក្ឞំ តស្យ ប្រត្យាឝាំ យទិ វយំ កុវ៌្វីមហិ តហ៌ិ ធៃយ៌្យម៑ អវលម្ព្យ
    ប្រតីក្ឞាមហេ។
  arn-NT: Welu petu llownoliyiñ taiñ üngümnieel, feley taiñ manelnieafiel ta Ngünechen
    ñi mupituael tañi eldungukünuel.
  zas-NT: Per bal gad ni caylëjz ree gac, ad rayalt yadxag ree yalëëz ree gacan.
  ken-NT: Kɛ mbák sɛ́bháká ntɨ ndǔ ɛnyɨŋ ɛnɛ sɛbhɨkɨre ghɔ́, sɛ́rɔŋ ambɨ mɛnoŋ
    yɔ nɛ ɛkɛ́bhɛ́ntɨ́.
