  ebk-ebk: Ngem mu achi pay laing matongpar nan nenamnama takú, an-anosan takú ay
    maman-ud.
  spa-PDDPT: Pero si esperamos lo que no vemos, pacientemente esperamos con anhelo.
  ruf-ruf: Lekeni tung'alolela chinu chila ing'atuchona bae, twobetetsa kwa kududumila.
