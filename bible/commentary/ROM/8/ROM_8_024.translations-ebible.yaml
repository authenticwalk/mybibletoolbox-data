    yaꞌma geba hilinamo meniꞌibe. Bo moneuba moneꞌmofihi geba huseꞌi alihi bu galina
    henabe luto mone kana hiti geba hulata nohibe? Ya huto meniꞌibe.
  amm-amm: Nonani monoiso tofoumo manokoni. Toku mani, na foumo manokikoni, no monoi
