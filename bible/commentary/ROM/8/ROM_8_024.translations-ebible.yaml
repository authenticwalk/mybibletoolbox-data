  dop-dop: Tǝ nɑwɑ sɩ tǝ hikɑ tɑ́ yɑpʋ yɑɑ, ɩlɛ pǝ wɛ tɛɛlʋɣʋ tɑɑ tɔm nɑ pǝ́cɔ́. Ye
