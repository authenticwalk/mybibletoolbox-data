  san-URD: وَیَں پْرَتْیاشَیا تْرانَمْ اَلَبھامَہِ کِنْتُ پْرَتْیَکْشَوَسْتُنو یا
    پْرَتْیاشا سا پْرَتْیاشا نَہِ، یَتو مَنُشْیو یَتْ سَمِیکْشَتے تَسْیَ پْرَتْیاشاں
    کُتَح کَرِشْیَتِ؟
  heb-LB: בתקווה הזאת נושענו, והבה נזכור שתקווה פירושה ציפייה לדבר שעדיין לא ראינו;
    הרי איננו מצפים למה שאנו רואים או למה שכבר נמצא בידינו.
  caf-NT: '''Et nts''e na''a Yak''usda buts''un húkwa tsi ts''úhooli, whuz na''a uzdujih.
