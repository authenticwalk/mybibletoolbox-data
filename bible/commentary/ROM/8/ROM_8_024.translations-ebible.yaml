verse: ROM.008.024
translations:
  kpx-kpx: Nahi gabie uveve dua huhulahale kemo Dilavau nahi malevenu. Nahi gabie
    uveve dua ke elehaholilu. Nahi gabie uveve dua ke elehaliege nahi bae ke hemei
    ulivebene. Isito aike nahi ke hemei uma.
  okv-H: Amo ungotena God humota ue amina donda javotoho avo ikasi oje ena avo simba
    ara ungotena oreketo umbuna. Eto donda avo mahu humbahera amo God humota mane
    ahera.
  tbo-tbo: A witumaganata ta iotonana babana ta nugotuhu lagoneya ata luyagohana anona
    apo ta galeya. Ma inapa awai ta nugotuhugiyeya ma tana iotonaneya naka amaka ta
    gagaleya naka ega witumagana a wiotonana. Matababana ginouli awai ta gagalehi
    naka ega tata inugonugotuhu lagona.
  mal-C: ഈ പ്രത്യാശയിലാണ് നാം രക്ഷിക്കപ്പെട്ടിരിക്കുന്നത്. എന്നാൽ, പ്രത്യക്ഷമായിരിക്കുന്നതിനെക്കുറിച്ചുള്ള
    പ്രത്യാശയാകട്ടെ, പ്രത്യാശയേയല്ല. കണ്മുമ്പിൽ കാണുന്നതിനുവേണ്ടി ഇനി പ്രത്യാശിക്കുന്നതെന്തിന്?
  grc-SR: Τῇ γὰρ ἐλπίδι ἐσώθημεν· ἐλπὶς δὲ βλεπομένη οὐκ ἔστιν ἐλπίς· ὃ γὰρ βλέπει
    τις, ⸂τί καὶ ἐλπίζει;⸃
  bgc-bgc: आण आळी महिमा की आस के जरिये ए थारा उद्धार होया सै, जै थम उन चिज्जां की
    आस राक्खों सों जो थारे धोरै पैहले तै सै, तो थारी आस धरणा बेकार सै, कोए भी उस चीज
    की आस कोनी राखदा, जो उसकै धोरै पैहले तै सै।
  khz-khz: Ita e raramani pakunai Palagu na ita evega-magulirato. Na tararamaniana
    gauna tagita-rawaliana aonai, ragai pita raramania. Gaura pakurai rai na warau
    erawaliato gauna roe eraramaniana?
  deu-TKW: Denn durch Hoffnung sind wir gerettet, Hoffnung aber, die man sieht, ist
    nicht Hoffnung. Was man sieht, wozu soll man es erst hoffen?
  zsr-NT: Le runruꞌ löz lë ni, nularuꞌ rëꞌu, san chquiꞌ gac gléꞌiruꞌ lë naꞌ runruꞌ
    löz, cutu nac tu le rbözruꞌ. Cutu rbözruꞌ le chrléꞌiruꞌ.
  lin-lin: Pamba te tosila kobika, kasi kobika yango ezali nanu elikya. Nzokande soki
    tozali komona eloko oyo tozali kotiela elikya, wana ezali lisusu elikya te, pamba
    te nani akoki kotia elikya na eloko oyo azali komona ?
  hns-NT: Djab hamlog bieswaas karke agoriela, tab hamlog batj djaabe. Ie sab tjiedj
    abbe na bhail hai. Djab aise bhail rahat, tab hamlog na agortie.
  noa-E: Chadcha maachin ya peerdʉwi nʉm. Pari mag mʉg atag ich Ẽwandamau maach dʉ̈i
    wajapha aju a simjã ʉ̈kha naab mamʉ, maach daúa chan agtha ooba nʉm. Pãrau khaphʉ
    nʉm, nem maadëu dich daúa ooju khĩirju sĩerr ya oobarm aigmua tag oom khõchag
    khaba aadeejem, ya dichdëu khĩirju sĩerrjö dich daúacha oobaawai.
  eng-EMTV: For by this hope we were saved, but hope that is seen is not hope; for
    why does one still hope for what he already sees?
  mib-NT: Chi ni jnama ya yohó sɨ́quɨ̄ jeē ñúhun ni yō jeē súcuan coo. Te núu je ni
    sáha ya nájnūhun ñúhun ni yō, yūcuán na te tuá ñúhun ni yō jeē sáha ya súcuan
    jíín yó. Chi tuá ndétu yó te núu je ni cuu súcuan.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ से़न्‍लप् आघोःसुम्‍माङ्‌धोए कन् से़क्‍खाबा निङ्‌साङ्‌ङिन्
    आगत्तुम्‍माङ् वाॽ॥ निःमनाबा पाःन्‍निन् निङ्‌साङ् आन्‍जोगुम्‍मिन्‍लो॥ आल्‍ल तगिसा
    कत्तुबा पाःन्‍निन् हाःत्‍ले़ निङ्‌साङ् चोगुॽबे?
  xnj-xnj: Muni tisanguliwi nambu takona tivii na huvalila yeniyi. Nambu chindu chechihuvaliwi
    chakalolekana, lepi huvalila kavili. Ndi mundu yoki ihuvalila chindu chila cheavili
    nachu?
  mmx-mmx: Nedik diga roo su mene i ngan nedik diga doxoma voovo xuren. Ketla do ata
    ven luruturun na vot at lodoxoma voovo atnedik, ataba tong i xeretna do, neni
    xopmen lodoxoma voovo mo, atla ixo epovo do di doma voovo ri tavanga di ven tu
    vam teren.
  cbr-NT: Nux Cristomi catamëti ainan 'aish abë nëtë́timoi tsónun ië́miquin ca Nucën
    Papa Diosan uisoquin cara nu 'imiti 'icë quixun isnuxun caínun nu ië́miacëxa.
    Nua camabi an cacësabi oquin 'imicë 'ixun cananuna, bëtsi cananuna 'iti 'ai quixun
    sinánquin caíntsianxma.
  tee-NT: Acsni tak'alhtaxtutauch juncantau ni caxtaknicanau ju sast'i quilacatuna'an
    chai yuchi ju tipacxanauca'. Pus ni icxtaknicanta ju tuchi xacjuncanta pus ca
    jantuch vana actipastactsuculh. Ja lai vana actipastactsuculh ju tu'u ni icxtaknicantach.
  eng-LSV: for in hope we were saved, and hope beheld is not hope; for what anyone
    beholds, why does he also hope for [it]?
  cak-NT: Xojcolotaj yan pe chupa ri kamac, pero c'a jec'o ch'aka chic ex ri jekayoben.
    Xa ta jec'o yan ronojel ri' kaq'uin, man ta jekayoben. Roma man jun winak ri nuyobej
    jun ex ri xa c'o yan riq'uin.
  pah-NT: 'Nhandejikogame Jesus''ga rehe nhande ei ikwehe: “Aerẽ po ti Tupana''ga
    imbuhuri nhandera''opyahua nhande ve a''ero nehẽ,” xa''e nhande. Po ga imbuhuripei
    nhande ve, a''ero po nhande ndia''ei: “Ombuhu po ti ga nhande ve nehẽ.” A''ereki
    ga ombuhuripe.'
  sja-NT: Ichia tachi o k'achiadeepa k'aripa atadak'ãriipa, k'awajida ewari cherude
    wãara mãgá k'ap'ɨa chiwidide p'anapataadait'ee iru k'ĩra wãree truade. Ma k'ap'ɨa
    chiwidi iru p'anadap'edaa paara, nɨda-e pak'ajida k'ap'ɨa chiwidi iru p'anadait'ee.
  xed-xed: Ma fatá ghəŋa mu mbamafta Lazglafta. Ka nda ghada nghaŋta skwi ya faf lu
    ta ghəŋ tida ná, fəgla a lu ta ghəŋ tida wa. Tata fay lu ta ghəŋ ta skwi ya ghada
    lu ta nghaŋta ra?
  mks-NT: Na̱jáca̱cu Ndióxi̱ mí jáchi̱ na̱candeé iní mé á va̱tí co̱ó na̱xiní ña̱ na̱cachi
    mé á quia̱hva nu̱ yo̱. Tá xíní cáxí yo̱ in ña̱ha já cánda̱a̱ iní ña̱ co̱ xíní
    ñúhú toho candatí quehé ña̱ jáchi̱ co̱ xíní ñúhú candatí ña̱ha cómí yo̱.
  gfk-S: Ma dait kilingane ra tirih hobi kinong be God ga halon dait iga ter no mangana
    haralon ter ta dait be dait na nanahe ma ra nurnur ta ira linge dait na kap namur.
    Iesene be ing dait nanahe ma ra nurnur ta ira linge dait nes kakarek, io, dait
    paile nanahe tutuno ma ra nurnur. Kinong urah, pata tikenong paile nanahe ma ra
    nurnur uta ira linge ite hatur kawase um.
  bmu-bmu: Mewö letotpingö jörömqöröm aka urunini meleŋda Suepkö buŋaya ahin. Yuaigöra
    jörömqöröm ahakzini, miaŋgö ölŋi asuhui ehinga jörömqörömnini mewö miaŋön teköma.
    Kunöŋ kun yuaigö ölŋi asuhui eka miaŋgö jörömqörömŋi mi qahö toroqeba aka mambörakza.
    Mi qahö.
  dgz-dgz: God wat inakam nimanepen tani tavewa ya yawaton go anu dao nuga gapan gego
    da ya anuton. Waenapan dim dim men anuine yavepiwa ame anu dao gapan uon iwa mu
    gase yawan.
  eng-GNV: 'For we are saued by hope: but hope that is seene, is not hope: for how
    can a man hope for that which he seeth?'
  zaa-NT: Tata Dios nna chi bedilèe alma qui' ri'u para qui'ni ą' modo nna gappa huá
    ri'u confianza lani e por salvación qui' cuerpo qui' ri'u. Cálá té posible anna
    taá ila'ni ri'u ca cosa tsè' nu chì' da'la nna, entonces alaáruhuá ribèda ri'u.
    Porqui'ni ttu cosa nu chìa rila'ni ri'u nna, ti'áruálá modo cueda ri'u íl·lanią
    nì'i.
  eng-WEBSTER: 'For we are saved by hope: But hope that is seen, is not hope: for
    what a man seeth, why doth he yet hope for?'
  guh-guh: Jumecovënëtatsi Jesucristo vajanacasivatëpaejava pibisiacuene vajaexanaeneconi
    yabara. Nexata yapëtanetsi Dioso vajanacaperabëitothianaejavanexa. Bajarapacuene
    nexata abaxë copiaevetavanapatsi. Itsa baja Dioso nacarajutsipa xua nacarajutsiapaeba,
    nexata baja apo copiaevetavanapaetsi tsipae vajanacarajutsinexa. Tsipaji baja
    ajibi tsipae vajayabaracopiaevetavanapaejava itsa baja nacarajutsipa.
  bon-bon: Mine ätrunga cama teeme padare ne jewagrijenisi, cuta peei ätrunga ca mine
    äsecräreji ituge äbita peei jamyacu ireclota ne cirege päpäname. Yoo, mine liba
    gwidape ne cirege päpäna, siige mine lica ingwe ca awagrija peei gwidape tääpume,
    ingle pisi nyene page.
  nhw-BL: Huan pampa tijnequij tijselise nochi ni tlamantli catli Toteco quiijto,
    timomaquixtijtoque. Pero sintla ya tijpiyasquíaj se tlamantli, amo monequi tijchiyasquíaj.
    Amo aqui quichiya para quiselis catli ya quipiya.
  swh-ONEN: Kwa kuwa tuliokolewa kwa tumaini hili. Lakini kama kinachotumainiwa kikionekana
    hakiwi tumaini tena. Je, kuna mtu anayetumaini kupata kitu alicho nacho tayari?
  wbi-wbi: ulwakuva kwekwa luhuvilo ulu tukavangilue. neke ikinu kino kihuvilua kingavoneke,
    hwene kisila luhuvilo kange, ulwakuva ghweveni jula juno ikukihuvila kila kino
    ikukyagha?
  bba-bba: Domi fɑɑbɑ yɑ sɑ̃ɑ bɛsɛɡiɑ, ɑdɑmɑ sɑ ɡinɑ wɑ̃ɑ yen yĩiyɔbu sɔɔ. Sɑ̀ n wɑɑmɔ
    ye sɑ yĩiyɔ, yĩiyɔbu kun mɑɑ wɑ̃ɑ. Ye tɔnu wɑɑmɔ u ko n mɑɑ ye yĩiyɔ?
  eng-KJVCPB: 'For we are saved by hope: but hope that is seen is not hope: for what
    a man seeth, why doth he yet hope for?'
  kgk-NT: “Jajerovia ypyha áry gwive nhane resende-ma va'ekwe. Ha upe rire katu ou
    jevy ramo, nhande rete gwive-ma nhane resendepa ete-ma va'erã” ja'e nhandéjehe
    jarovia-vy. Nhaha'arõ va'e jahexa ramo, ogwahẽ-ma ramo, nanhaha'arõvéi-ma. Jahexa
    va'e nanhaha'arõi joty jaiko-vy.
  waj-waj: Ta ausa hanigieera suaivaki Anutuuqo ti vitaanaraivaara faannaida varida
    kutaavaivee kiaunnavai. Fai ta faannakiaunnaivaa avuuvaa ta teeda hama ivaara
    mmannammanna ta faannakiaaravai. Inna ii aataru ivo hama faannaira aataruvai.
    Mo deevoono vaa too varaivaara kava faannainno variinnee? Mo vaa too varaivaivee.
  cpy-cpy: Rootaki oyaako-tani kantakaan-tzirori awijako-shiretan-teeyaari, okantawitaka
    tekira añaayitero iroka. Aririkami añaayita-kiromi, ¿Eekiroma oyaakotatyeero?
  ekk-PKP: Sest meid päästeti lootuse kaudu. Kuid lootus, mida on juba näha, ei ole
    üldse lootus. Kes loodab seda, mida ta juba näeb?
  mpx-mpx: Yehoba iyaka i pwamwalila inoke alola wala atimatuwa ta matamatan iya ni
    pawasawasa-agila. Binimala toto ta matamatan kaiwena iyaka ta kiteya matalaa,
    he nige alola ge wala atimatuwa ta matamatan. Nige gamagal etega ni matamatan
    hauna iyaka i ahe kaiwena.
  wbp-wbp: Milya-pinyi karlipa yangka Kaaturlu kapu-ngalpa yinyi ngularra palka-karilki
    jinta-karilki. Ngulanyarlipa pinarri-jarrija ngularlipa Kirijini-jarrija. Kulalparlipa-jana
    ngularraju palka-kariji nyangkarla jalangurlu-wiyi. Kajilparlipa-jana nyangkarla
    jalangurlu, ngulaju kajikarlipa-jana mardarni, kulalparlipa-jana pardakarla-juku
    palka-kariki.
  luo-luo: Nimar geno machal kama ema ne oreswae. To geno mineno ok en geno ngangʼ.
    Koso en ngʼa manyalo geno gima osebedogo?
  nhe-NT: Huan pampa tijchiyaj tijselise nochi ni tlamantli tlen Toteco quiijto, timomaquixtijtoque.
    Pero intla ya tijpiyasquíaj se tlamantli, ax monequi tijchiyase. Axaca quichiya
    para quiselis tlen ya quipiya.
  aii-aii: ܒܐܵܗܵܐ ܗܹܒ݂ܝܼ ܦܝܼܫ ܠܲܢ ܦܘܼܪܩܹܐ. ܐܝܼܢܵܐ ܗܹܒ݂ܝܼ ܕܦܵܝܫܵܐ ܚܙܝܼܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇
    ܗܹܒ݂ܝܼ. ܡܵܢܝܼ ܒܸܬ ܣܵܦܹܪ ܒܗܹܒ݂ܝܼ ܥܲܠܔ ܡܸܢܕܝܼ ܕܚܵܙܹܐ ܠܹܗ؟
  esk-NT: Taamna niġiugisaġikput anniqsukkau'apta. Qiñianiksimaniġuptigu taqqikkaqput
    taamna niġiugauyumiñaiññayaqtuq. Iñuich niġiutlaitchut qanutchimik pigiliutianikkaġmiknik.
  msb-msb: Niyan, nasalbar kita dahilan sani na paglaom. Pero kun nakikita naton an
    aton ginalauman, dili ina matuod na paglaom. Nano, nagalaom pa kita kun nakikita
    na an ginalauman? Syimpre dili!
  cpa-NT: Di³ lah¹jøng² báh³ lǿa¹² jǿg³ hi² liúg² jniang³, hi² li¹chi² hi² dsio¹ quián²
    jniang³ ta¹ja³já¹³. Jøng² tsa¹lé² juúh³ jniang³ hi² li¹chi², ju³ná³ ma²jní². ¿He²
    løa¹ juúh³ jniang³ lé² ta¹chi³quë́¹ chi²júh² ma²jní²?
  dso-dso: କାଇକେବଇଲେ ଆସା କଲାକେସେ ଆମେ ମୁକ୍‌ତି ପାଇଆଚୁ । ମାତର୍‌ ଜାଇଟା ଡିସ୍‌ଲାନି ସେଟାର୍‌
    ପାଇ ଆସାକର୍‌ବାଟା, ସେଟା ସତଇସେ ଆସା ରକ୍‌ବାଟା ନଏଁ । କେ କାଇ ଡିସ୍‌ବାଟାକେ ଆସା କର୍‌ସି କି
    ? ନାଇ, ନ କରେ ।
  meu-meu: 'Ihamaurida ḡauna be helaro. Ta laroamu ḡauna baitama itaia, una na dia
    helaro: daika ese e itaiamu ḡauna baine laroa?'
  yva-NT: Amisye po wansapaya wama ayao kakai rai to, ti soamo wansanave Amen wepi
    indati Po apa ana po raurairive tenambe raugaje wansai. Ranivara ana wansanave
    ramen omamo nandea wandaeno wansami rai to, weamo wansanave ramen akatoe ramu.
    Weye anakotaro wansanave ramembe mara nde nande wansaneme rai to, umba wamare
    wansanave animaisye ramen akato?
  dgc-dgc: Sapul to nipagligtas dikitam ni Cristo, éy umasa kitam ta dumemét dikitam,
    a maguhay kitam san ta asaan tam. Pero éng dinumemét maka dén i éya a éuhayén
    tam, éy éwan kitam dén tu uhayén, da dinumemét dén.
  zpm-NT: Ndioṉ ne ible zbee Dios ne lo grëtaa ncuaaṉe rac lo guidzliu rii, per nana
    laa ne quiambiaaz dziaṉpaa ne gaca. Tib ncuaaṉe lëë raṉle ne noyac, nod pe nacne
    yquiambëzraa new,
  hix-NT: Konyhoryetxownà, Khoryenkomo, tàwya kanàmtoho kom hona ro kehtxoho menye.
    Kanàmpàranye rma hak nay hamà. Khoryenkomo nanàmàtho me rma kehtokony haxa, thona
    rohra harha kesnàràtho kom haryhe mà. Àsok tawro hana. Anar komo newakryetxho
    me rma kehtokonye, thona rohra harha tehxatxow hamà.
  sim-sim: Avui Wasilaka nirin or jivinahanda osik, mbele mbele ol talakmbaha or mbahandan
    nimu nikishinduwa. Hako ondo li tala namber. Os li talawak ni heyewakop mbeek
    ni nikishiwa ambu nir. Hako ter os nimu er nikishinduwa.
  npi-ULB: किनकि हामीलाई यही भरोसाद्वारा बचाइएको थियो । तर जे हुनेछ भनी हामी विश्‍वस्त
    छौँ, त्यो अझ देखिएको छैन, किनकि अगाडि नै देखिएको कुराको निम्ति कसले दृढतासाथ प्रतीक्षा
    गर्छ र ?
  cgc-cgc: Sikad gid ate na paglangkag tak na naluwas ki, nlaman ta na iling tan ate
    na palaeman na tanan bag-uon ta Dyos. Daw natuman en palaeman ya, simpri dili
    en kinanglan na maglaem ki pa tak ula bisan kino galaem pa para ta natuman ya
    en!
  tim-tim: Hain akmâ lâmgom manmaengât amâ Anutuŋe heŋgem nenguwiapgât pat miawak
    nengiep. Dâ siâŋe siâ lâmgom manbiapŋe âmâ wan me wan ekbiawân lâuwâŋe bo lâmgom
    âmâ biwi owâi bo akmap.
  yor-yor: Nítorí nípa ìrètí ni a fi gbà wá là, ṣùgbọ́n ìrètí tí a bá rí kì í ṣe ìrètí
    nítorí ta ni ń retí ohun tí ó bá rí?
  wos-wos: Tale, nani Godna yikafre jonduka sarékéta haxéta témbeka dé naniré yikafre
    huruta dé naniré Satanéna tambambu dé héra. Nani angi nani huru. Huli jondu nawulak
    nanika xakuhafi yandaka nani wun jonduré xéhafi yata wun jondu xakundate nani
    haxé. Nawulak jondu nanika xakundaka nani wun jonduré xéta nani wun jondu xakundate
    haxéhambame.
  emp-NTPO: Ãcõrẽba dadjirãra ẽdrʌ edad̶a bẽrã maʌ̃gʌra jʌ̃ã panʌa. Dadjia jʌ̃ã panʌra
    wad̶ibid̶a neẽ́ panʌa. Eropanʌbara ¿cãrẽ cãrẽã jʌ̃ã panacasid̶a? ¿Caiba idjia
    erob̶ʌ edai carea jʌ̃ã b̶ai?
  eng-F35: Yes, we were saved in the hope, but a hope that is seen is not hope—why
    would anyone hope for what he sees?
  ind-ind: Pembebasan itu sudah mulai kita harapkan sejak kita diselamatkan oleh Kristus,
    dan sampai sekarang kita masih terus berharap. Suatu hari nanti kita tidak perlu
    mengharapkannya lagi, karena semua yang kita harapkan sudah terpenuhi.
  pes-OPCB: ما با این امید، نجات یافته‌ایم؛ و امید یعنی انتظار دریافت چیزی که هنوز
    نداریم؛ زیرا اگر کسی چیزی را در اختیار داشته باشد، نیازی نیست که به امید آن باشد.
  mpt-mpt: Niminbabe, Gode nibo hengmino temo biobo dotlanebio dimo e baabenea Sinanomo
