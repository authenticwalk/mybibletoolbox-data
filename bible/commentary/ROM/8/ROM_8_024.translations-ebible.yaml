    bigi e marae na mbe i roroghagha vara kaiwae?
  yap-yap: Yu daken e pagan’ rodad e ir e thapegdad Got riy ngak; machane fa’an mang
    e gadad be guy e n’en ni ir e be l’agan’dad ngay, me ere dabki yan i aw ni ba
    pagan’. Mini’ e ma pagan’ nga ban’en ni ban’en ni be guy?
  mop-NT: Sa'ala'ano'on pero tan ti paac'tic ca' jeelec ti büq'uele. Wa cuchi ac jela'an
    tunu, ma' cuchi tan to ti paac'tiqui. Ma'ax mac walac u paac'tic u c'ümü' c'u'
    u ac c'ümaj tun.
  tet-tet: Baa oras ita fiar baa Yesus atu sori ita, Naꞌi Maromak moos nameno atu
    foti ita nalo baa Niakaan oan. Mais oras neꞌe, ita sei neo-neon, tan sei la dadi
    dauk. Ema neo-neon baa lia mak dadi tiꞌan ka? Lale! Kalo ema ida naree lia ida
    mak dadi tiꞌan, nia lalika neo-neon ona.
  hlt-MCSB: Te dongah ngaiuepnah neh mamih n'khang. Tedae hmuh tangtae dongkah ngaiuepnah
    tah ngaiuepnah la om pawh. A hmuh tangtae te pakhat long khaw a ngaiuep a?
  xtd-NT: N‑kukanu ini‑ro xa xandaa xakuiti daa yaꞌa. Xaxeꞌe xa ta yaꞌa ka xijan,
    dani xñu ini‑ro xa yaꞌa, te ma kande ini‑ro.
  mdy-ETH: ዓይጎሮ ጌዔቴ ኑኡኒ ዻቄሢ ዬያ ሃጊ ማዓንዳ ዎዞናኬ። ጋዓንቴ ዬይ ዎዛ ኑ ማሄ ባካ ጴዻ ባኣዚ ማዔቴ ሃጊ ማዓንዳ
    ዎዛ ዎዛ ማዒፃ ዓቴኔ ጌይሢኬ፤ ጴዻ ባኣዚ ዖኦኒ «ሃጊ ማዓንዳ ዎዛኬ» ጋዓንዳይ?
  spl-spl: Yâhâ emelâk biwinenŋe Kiristohâlen katbin yan manman kârikŋahât pat yakât
    bulâŋe hâmbâi menom yakât biwinenŋaŋe mem manmain. Yawu gârâmâ bulâŋe ya kerehâk
    teteop mâne ya mene sâm biwinenŋaŋe ki mem manbâin.
  usp-NT: Oj xojcolmajtaka' jwi'l cub'uli' kach'ol. Wi jun cristian ri' ticub'ar jch'ol
    chirij ri tril jwich, ma' cub'arb' ch'ol ta'n. Ta' ni jun cristian trulb'ej ri
    tichak tijin tril jwich.
  zav-NT: Catə'ən bebeɉ Diozən' chio'o xni'a de'e malən', ca nan' gwzolao chbezcho
    gwžin ža gaquəch güen c̱hecho. To de'e bagoc bitoch socho lez cuezcho gaquən.
    Notono zo no ṉezoe' lez gaquə de'en ṉezene' bagoc.
  sgz-sgz: Turpasi til tungu ái Káláu a asengsegeng pas git, gitá kis án ngangai suri
    pákánbung ái Káláu na long artálár i kán oror taru uri narsá git. Kápte be git
    mákái, kabin ngo git má te mákái táit git ngangai suri, ákte rah má kángit ngangai
    á erei. Sinih a lu kis án ngangai suri táit ákte top on má?
  kek-NT: Xban nak nocopa̱ban, colbilo. Aban cuan ajcui' li ma̱tan toj ma̱ji' nakac'ul
    ut a'an li toj yo̱co chiroybeninquil. Cui ta ac xkac'ul chixjunil, inc'a' raj
    chic yo̱co chi oybeni̱nc.
  blz-NT: Kita daa nisalamatkonmo, kasee dauga' isian men ooskononta. Kalu upa men
    ooskononta nipiile'mo, mbaka' men koiya'a taasi'mo men ooskonon. Gause ime mbali'
    a men dauga' mongooskon upa men ia poko piile'mo?
  poe-NT: Mé ó kuaáxinni la na̱xa̱ tjejóchónhenni tí nkehe tꞌikonhyani. Tí kꞌuíkonni
    tí nkehe tjejóchónhenni ntá tꞌichjánxi̱nhya chrókꞌuejóchónheni. Tí nkehe ó tꞌikonni
    la tꞌichjánxi̱nhya chrókꞌuejóchónhenni na̱xa̱ chrókꞌuikonni ínaá.
  san-TAM: 'வயம்ʼ ப்ரத்யாஸ²யா த்ராணம் அலபா⁴மஹி கிந்து ப்ரத்யக்ஷவஸ்துநோ யா ப்ரத்யாஸா²
    ஸா ப்ரத்யாஸா² நஹி, யதோ மநுஷ்யோ யத் ஸமீக்ஷதே தஸ்ய ப்ரத்யாஸா²ம்ʼ குத​: கரிஷ்யதி?'
  cof-NT: '@see-verse:ROM.008.023'
  srm-NT: Nöö di soni u ta taki aki, a bi dë a dendu u di heepi di u feni a Gadu,
    ma tökuseei an pasa sö eti. Hën mbei u fika ta mëni ën nöömö. Biga na wan sëmbë
    dë di te a si wan soni kaa, nöö a o fika ta mëni ën eti taa a o si ën. Biga a
    si ën kaa.
  qvs-NT: Yachanchisapa suknin diya sielupi Tata Dioswan tantalla kawsananchikunata.
    Kunanka manara chaypi kawsanchisaparachu. Tata Dios wañushkanchikunamanta kawsachimuwaptinchikuna
    manana kawsachimuwananchikunata shuyashunchisapanachu.
  zca-NT: Por ñila be kwa'n kimbëz be re', kuze', nguro' be lo kwa'n nzë'b xki be,
    porke chi niwi' be lo tu kwa'n, orze' gat naki'ntra' kwëz be ka' bei. O, ¿cho
    men kwëz gap tu kwa'n, ya kinu la xa'?
  cbc-NT: Jesucristo mena marĩ catʉ̃goñatutuaro jʉ̃gori marĩ netõõñupĩ Dios. Bairi
    caberopʉ marĩ rupaʉre cʉ̃ cawasoapeere caãnorẽ bairo cariape marĩ tʉ̃goñatutuacoteya.
    Ni jĩcãʉ̃ ũcʉ̃ dise ũnie cʉ̃ cacoteriquere merẽ cʉ̃ caĩñaata, tiere cotenemoetiyami.
    Marĩ caĩñarĩqũẽpʉ caãmata, dope bairo merẽ ĩñarĩqũẽpʉre cotemasĩã mano.
  qxo-NT: '@see-verse:ROM.008.023'
  mox-mox: Itaʼa Yaubada niʼa ʼetoyavuida, ʼinega me eda nuaveʼavina kaluluʼita vane
    eda toa yavuyavuina weaqina. Mana yavui nana ʼeguma niʼa kada ʼewea, e ʼinega
    ge ana aqiaqimo be kana baʼebaʼe yavui nana weaqina.
  kew-kew: Gore niaa gupa ado pirisima rabu Gote-me niaa oro yaalo kagaa pirape kone
    gisa. Goa pea pare niaame ado pirape yae aba adalimare gore akolo pa ado piralima
    ya? Dia aa medame aba ade yae madaa na-ado piruaaya.
  dww-dww: Raḡanine Bada yai yawasanidana tauda tà noḡonoḡotina, da tokare tà naḡona
    marae. Be tauda deḡoda sibo kaite marae tè naḡona, yodi nam tama noḡonoḡotina
    da sibo marae tè naḡo. Baninama nam aitau yaba kaite ya paḡo be yodi ima ḡoeḡoena
    e paḡo munaḡe.
  twi-ASANTE: Na wɔnam saa anidasoɔ yi so gyee yɛn nkwa. Sɛ yɛhunu deɛ yɛn ani da
    so no deɛ a, na ɛnyɛ anidasoɔ bio. Na hwan na nʼani tumi da adeɛ a ɔwɔ dada so.
  aoj-aoj: God nowambelapa deiꞌ mahapifana mape mohafana nondaꞌapa mogataga endilisi
    dindiꞌi dondoꞌ ma hiahaom amamba fasimi. Apaꞌ hiahaom mape mogohafami ma magatolom
    eaꞌi, apaꞌ ina ataꞌ mope mohafam wapani, owaꞌ. Apaꞌ iꞌi anin epen nigati hiahawes
    isimba nape negehafasi eaꞌ, deiꞌ maina ataꞌ nepe negehafas wapani? Owaꞌatin.
  cbv-cbv: “Páant ã chãjbipna caá”, niíj wẽi jenah joinít, iiguípna bejnit déejidih
    ã tʉ́i ʉbnit jʉmna yʉhna, páantjeh ã tʉ́i tʉ́ʉt nʉʉ́m beedánit jwĩ jʉm jwʉhcan
    caá. Ã tʉ́ʉt nʉʉ́m beednít jʉmna, páant ã chãjat pínahdih jwĩta pã́ican tagaá.
  taw-taw: Chɨn God ne chɨnop tap teplep ñɨl dɨtep gɨnɨgab agɨl, gos sek kod mɨdon
    nɨm, chɨnop tɨg asɨk dak. Pen ñɨn anɨb ak chɨnop tap teplep ñɨl dɨtep gɨpɨkop
    ak, gos sek kod ma yobɨnop. Chɨnop tap teplep ñɨl dɨtep gɨnɨgab ak pen kod mɨdobun.
  jic-NT: T'üc' way p'a jawas ca mpatjaquecj Dios lal. Ma nin tepyala custjay, nin
    p'in selecj ca nin mpalas. Ma nin tepyala custjay, mpes li nucucj. Nin tepyala
    na, ma ca la nucucj.
  zap-NT: Por ne rlaleedx be ne zak neree, neguin nak ne wláá be lo dol. Logne che
    nyoo, rkambë́zdetre mo. ¿Pe dxiin ykambë́z me ne che rwii me?
  wer-wer: Pöta songönte epël. Anutu tiar utpetatë öngpökaan ent ë nuulëa. Pël ëautak
    peene tiar pi pet irak koröpöt ngolöp niwasëpënëak kor wë. Pi pet irak koröpöt
    ngolöp wesa talte tiar pim pël ëëpnaaten kor wë. Pöt namp pim omën kor wë pöten
    ityaangk talte pi kaalak kor naön ëëpën.
  ipi-ipi: '@see-verse:ROM.008.023'
  qul-NT: Chayta suyaspa salvaska canchis. Pipas suyaskanta ricun chayka, manaña suyacunchu.
    Ricunña chhicaka, ni ima suyanan canchu.
  ter-NT: Yoko koítovovine Itukó'oviti ya pahúnevo ûti motovâti ápeyea kúxoixone ûti
    xokóyoke, véxonemaka koúsokeovomo. Kene enepone koekúti noixóneti koeku kó'oyene,
    hainá'iko kuxonétiko. Vo'oku eneponi vinixâ kó'oyene, ákoni kúxaixa ûti.
  bmr-NT: Mɨɨro Moocaani Jesufeenedɨ mataajaji, eneehicanoco mehesɨcɨnɨhicanofeenedɨ
    mataajahinɨcuuhi. Jaanotɨ mahatyɨmecuunoco mehesɨcɨnɨno toono esɨcɨnɨ icatɨno.
    ¿Mahatyɨmecuunoco collɨhi bu mehesɨcɨnɨjirahi?
  fuf-fuf: Ko fii ko e nder ndee tanƴinaare dandaɗen. E hin-le si en yi'ii ko tanƴiniɗen
    kon, haray ɗun wonaa tama'u hande kadi. E hara ko hombo tanƴinortoo ko yi'i kon?
  bhl-bhl: Feinka! Sunbin-Got e nukalem kuankemin kakabuluw deiw be okilewse kate,
    nu kawin dim kale kel kal anggil ilum betbet kuluko, Sunbin-Got em betbet ilum
    deiw okilewoke ding bakati ibolow danong danong keko, fenkabuluw te. Nalem tit
    ete ding be fitew kaim dim elo telei, nu akokow so keko, dolon kelinba kebuluw
    kate, nu kalaing kuw keko, nukalem ibolow e gal kelinba kelewesomi, beem toloke
    ding fenkabuluw te.
  ons-ons: Ŋene ea tomaka gekone, ea wane eŋe koso ŋebuke, ŋo ŋene yeye mane wane
    tomaka ge more wele kakeneo, yemo koso ŋado wele kaikenane mi tomakakene. Ŋei
    maŋo yeye wele deineŋo kaki pakimo, koso kayakane tomaka geake?
  con-NTPO: Chiga dushundeccuve daye qquen in'jamba gi ccusha'fa. Tsave gi toya ronda'je'fa.
    Nane a'ija tise jongoesuve ronda'je'choma isupa an'bian'da ti'tsse tsu ron'da'faya'bi.
    ¿Ma'caen gi tayo isupa an'bian'da toya ronda'jeya?
  ghs-ghs: Ohongai napake ingonaitetanihe, napai oho sohosohoqake saridze ooraiqi
    suhe nohoho beebe eetorai. Oi suheke napa ao moorapuko, khooba apeho quba paha
    beebe eetarori?
  peg-peg: ଇନେକିଦେଂକି ବାର୍ସିତ ଆସେଙ୍ଗ୍‌ ମୁକ୍ତି ଆତାସ୍‌ନା; ମାତର୍‌ ହୁଡ଼୍‌ତି ଇମ୍‌ଣି ଆହା,
    ହେଦାଂ ଆହା ଆକାୟ୍‌, ଲାଗିଂ ଇନାକା ରୱାନ୍‌ ହୁଡ଼୍‌ନାନା, ହେଦାଂ କାଜିଂ ହେୱାନ୍‌ ଇନେକିଦେଂ
    ଆରେ ଆହା କିନାନ୍‌ ?
  txu-NT: 'Gwaj amiwỳr banhĩ ny kam ama: nhym arỳm Metĩndjwỳnh amim gwaj bapytà. Nhym
    be, djãm arỳm ne gwaj banhĩ nyja pumũ? Kati. Gwaj ren arỳm banhĩ ny pumũn ren
    amiwỳr kam amak kêtkumrẽx ne ren ate bakrãn ar baba.'
  eng-WEBU: For we were saved in hope, but hope that is seen is not hope. For who
    hopes for that which he sees?
  gnw-NT: Echa'ã yayembɨasaca yave, yambɨpɨ ñaãro yayerovia reve. Ẽrei Tumpa uepɨ
    yanderete yave, ndarau ma ñaãro tẽi. Echa'ã ime yave quía mbae uãro vae, jocua
    güɨnoi ma yave, uãro'ã ma.
  mux-mux: ‘Sika ekupu bo-kangina sukundu molupu kene molupu kis-silimulu. Penga walse
    ena tenga kangi te-lupa liipu Pulu Yili-nga kangambulama kam-kamu molamili.’ nirimulaliinga
    Pulu Yili-ni oliu tepa liipa mindili nolkumula kupulanum-na wendu liirim. Akiliinga-pe
    ‘I-sipu kanomulú. I-sipu molomulú.’ nimbu piliilimulu mele ui kanolkumulanje mola
    ui liilkumulanje ‘I-sipu liimulú, mola i-sipa wendu ombá.’ nimbu piliipu nokupu
    molkumula kupulanum te naa lelka. Yambu nae-ni méle te ui liipa nosupa kene ‘Liimbu.’
    nimba piliipa nokupa molemúye? Aku naa telemulu
  maj-NT: A̱t'aha̱ ja kin'ek'ankiná ko̱ tíchuyáha̱á ni xi sa̱kúná, tu̱nga tsa ja kisuya
    ntsa̱á ni xi tíchuyáha̱á, najmi ta̱ tíchuyá saha̱ ra̱á ni xu'bo̱. ¿A̱t'aha̱ yá
    xi kuyáha̱ ni xi ja tíjñaha̱?
  bkq-NT: Inakanhe aguitobyry, Jesus kieinwântuo, xygakeinhe Deus awyly tynwânwânse
    ani kurâ, awylygue mâkâ kâmakely. Kâmakely tâinwânse lelâlâ wâne kurâ, awârâ âdypygueândyly
    kuru olâ ise xypyry etay, kodo iwelo âdaunloenlâ adaindânrygue iweloem kydâiehoduo.
    Awârâ mawânrâ kinwânwânkyly. Iwerâ tâlâ kydato kinwânwântaymba kurâ.
  kue-kue: Nono yegl pirtre sugl mounara i God nono ere-yungwa. Erme nono pirngi dindre
    ana ye taragl erekuno kaima erambuka ipre kuie ere mounga. Ana taragl ta kanamnedi
    sugl mogl ana kan-kondumgo, ana taraglmo i aglketa kanapre sugl moglkunga. Ipre
    yomba ta sragl kan-kondungwa, ye sraglpre aglke kanagledi sugl mogl panambe?
  cot-NT: Oraquea iroaqueragueti atsaroventajiacarigueti Quirishito atsajiaque oncoramanitapojajegueti
    ancantashitatiajianajempaquea aatoniji ametojaji, irootaquequea aguijajiaqueca
    imaica. Cotanquitsiquea arimequea amenajiaqueromequea imaica irishinejiacajimequeate
    Aapani Irioshi aatomequea aguijacojiguiromequea, jac amenajiaqueromequea. ¿Arimpate
    nintanatsi aguijacojiaguitempani? ¡Aatoshine!
  bnp-bnp: Na tahuna a Vure i korimule hita, si vakatubu ni pasimata vona. A maki
    i bele pali, i uka ma si gi pasimata vona.
  apn-NT: 'Nom na kormã ã mẽ pahto mex anhỹr kêt nẽ. Kormã mẽ pamã mẽ panhĩ nyw nhõr
    kêt nẽ. Nom ra kot mẽ pahto hkra jakamã pu mẽ ja hã amnhĩ pumu nẽ pajamaxpẽr o:
    —Nà ra Tĩrtũm kot ixto hkra jakamã koja nhỹrmã mããnẽn inhmã inhĩ nyw gõ. Nà koja
    inhmã kugõ.'
  ctp-NT: Ndyaa ñaꞌan tianꞌ chaꞌ ngulaa Ni ꞌñaan, ni siya ndiꞌin chaꞌ kataan sa ñaꞌan
    bra tiya tsan tlyu kanꞌ, chaꞌ kuꞌni tyii Ni tñan nu ngiꞌni Ni. Ska nan nu chan
    ꞌa ndiꞌin taan ni, bra wa naꞌaan chaꞌ mdoꞌo tukwa chaꞌ kanꞌ, ja ndiꞌin chaꞌ ti
    kataan laan ꞌin ran bra kanꞌ; ja tyiꞌin ta ꞌaan ꞌin ran, chaꞌ wa naꞌaan ꞌin ran
    bra kanꞌ.
  opm-opm: Got oh orhe brer naham nambut napapat ohoh ihan dir Orhor arpin has yahnapsi
    da nahatiprawa daham minhan patimur. Minhan patimdapat dariyahanoh ithe minhan
    na indiprimur. Minhan patimdapat wamar dariyahanoh it datporo rim minhan indiproheda.
    Basra. Dariyanong oh it minhanhe na patimur.
  bvr-bvr: Gu-gurda ngacha nipa gochila an-dana minypa nipa arr-jarlapuna arr-menga.
    Wurra gun-gata gochila gochila gun-gurra jimarn jarra gipa ngubu-manggarna, gun-narda
    minypa gala nguburr-yinmiya mu-nguy marr ngubu-ga nula gun-gata. Minyja an-gugaliya
    gala marr gu-ga a-workiya gun-gata nipa gipa mu-ngoyurra gu-rrimarra.
  zad-NT: Kon ka bisla Chioza' cho' lo ṉi'a na' dii mala', noncho lez yikobe' kwerp
    c̱hechoki. Aga daa ba den noncho lez, ḻa' daa ba gok bich nakan dii goncho lez.
  kmg-kmg: Nâŋâc bâpiaŋ-nâpokicne irec fârine tapamaŋko fokâc. Fârine tâtâc fuame
    muzac harac huacbuc mi enšapeŋ. Wiac i basahuc ine harac huacbuc ezo.
  aso-aso: Ee, neꞌmino hele vaaꞌ okode nene do kuluhize-delive lo aꞌminemuꞌ gele muꞌmusiꞌ
    ogo nonivosa nene do luꞌ izineꞌ ve. Idoꞌ initeꞌ ma sotoꞌ oloseive lo gele muꞌmusiꞌ
    ogo gizebo minaaꞌ nouneꞌ initeꞌ ma sotoꞌ ilineꞌ nene laza gele muꞌmusiꞌ o mineloneꞌ
    ma nene gohi gele muꞌmusiꞌ ve lamolosune. Idoꞌ mo ningikeniꞌ initekumuꞌ nene gili
    muꞌmusiꞌ igi mini gizebo aꞌminemuꞌ nene ma isaꞌmave.
  uli-uli: Bo luglugul ladep mele si molow iyang; iwe ngo hare si wiri iy mala ye
    yalyal lal dapach iyang, ila ngo te yalyalal ladep, bo itey mele yema yalyal irel
    sew formel le ye wiri?
  nin-NT: A si nggo inta so di kye anko, ima yo du Abachi kpa inta ttungo. Inta i
    ti hi inkindirr yi nggo inta so kye anko wa bi yi nggo, uwa si si inkindirr ikye
    anko zizo mremremu hen. Unushirr a si di kye anko a inkindirr inggi yi nggo a
    ka hi yi ba hen.
  acu-NT: 'Tura Yus: Wi uwemtikratatjarme tinu asamtai, iisha uwemrawaitji. Iikia
    Cristojai tuke pujustin asakrin, Cristo iinu namangkenka yapajiatnuitai. Tura
    asamtai iinu namangke yapajiachmau pujayatrik, Yus tímia nunaka umiktatuapi tusar
    nakaji. Tura Yus nuna yaanchuik umikuitmataikia iikia: Yus nunaka umiktatuapi
    tichamnawaitji.'
  cak-WNT: Xojcolotej pe chupan ri kamac, riche (rixin) chi nikoyobej na nic'aj chic
    utzil, utzil ri ma jane nikatz'et ta, rumari' koyoben. Ruma majun c'a winek ri
    nic'atzin chi nroyobej na jun cosa tek xa can c'o chic riq'ui.
  ebk-ebk: Tay hiyana nan nenamnama takú nunlapu as nan naesarakanan takú. Ngem mu
    natongpar nan nauy nenamnama takú, fiakun chi as makali un namnama. Tay ay kun
    takú namnamaun nan chakus wacha ay iilaun takú?
  spa-PDDPT: Porque en esperanza fuimos salvos, pero la esperanza que se ve no es
    esperanza, porque ¿qué espera el que ve?
  ruf-ruf: Kwaapfila tsatukombolighwa mne lolelo alyo, lekeni ka chinu ichilolelighwa
    chakoneka, aho kuduhu keli lolelo. Angu munu wachi iyololela ichinu chayalinacho?
  gun-gun: Mba'eta ha'e rami aguã nharõ reve ae jaa jepe raka'e. Ha'e gui nharõ va'e
    ojekuaa ma va'e rire nharõa noĩvei 'rãgue, mba'eta mba'emo ojekuaa ma va'ekue
    nanharõvei 'rã.
  agu-BL: Ej nin ya'stzun sbajok ske'j ko ilenin lk'uke' kac'u'l te'j. Poro yi jak
    wi't kacambaj, nk'e'tz tzun klo' tajwe'n tan kach'iwal mas. Ma na qui'.
  isn-isn: Kunsoko aulindiili uwu aikugunilwe. Kululo ikintu naikilindiiwe anga kigela
    kutili ulindiili hangi kunsoko nyenyu uyu nuikilindiila iko nuikiona?
  eng-PEV: We are really sure that he will save us and fix everything up for us even
    though he hasn’t done it yet. We know he will do it one day, so we just have to
    keep on waiting for it.
  ilo-ULB: Ta naisalakantayo babaen iti daytoy a namnama. Ngem ti namnamaentayo a
    mapasamak ket saan pay a nakitkita, ta siasino ti sinanama nga agur-uray iti makitkitanan?
  pir-NT: Mari sa cohtena ijigʉ̃, tiquirota marine pecapʉ wahaborinare yʉhdʉore. Tiquiro
    cahapʉ ijirina ijina tiquiro cahapʉre mari wahatire cohteraboya mari. Marine tiquiro
    yʉhdʉo tuhasari bato ijigʉ̃ tire cohte nemoedaboya.
  anv-NT: Néndé ɛlé gétúgé dénɛré metɔɔ́ ne Ɛsɔwɔ ne ji afere ɛsé né ɛfwyale
    gabo. Yɛ́mbɔ mbɔgé nnó ɛsé debɔ́ mɛ genó ɛyigé dénɛré metɔɔ́ wyɛɛ́, mbɔ
    metɔɔ́ ɛwé ɛsé dénɛré mbɔ, abɔ akuú sé nnó metɔɔ́ menɛrege. Ndé muú sé
    ayi anɛrege metɔɔ́ mangɛ genó ɛyigé ji agɛne mɛ?
  sab-NT: Chube che jun siere ji chugege che agedu me no gdale agwa che bebi joge
    siere boi daga ngwalege nga dba ai giti. Joge toi nga ngaña giti Chube ole, che
    kle chui e manade, chui ege Chube be che jwen siere boi daga ngwalege ulita. Joge
    siere boi daga ngwalege chuia be chke gire che mi chegedale chui e manade dare,
    agwa chui e bebi chke malen che kle chui e manade diali, che me ñage skwatige
    chui e manade, che mo ta gbadale chui e manade diali nga suga no ole.
  tmd-tmd: God ap mai wöxnö nɨgönɨŋö röŋ mönö aku nugw pɨm, anɨŋ pöŋa. Makwam ap agap
    bɨlɨm mai wöxnö nɨgön aku magalɨg mödö nugwölɨx aku, weik rɨbyöx gɨba alɨg mɨdön
    wop maiyöbö aku pöx mɨdölölɨx. Mödö nugwöi ap aku pöx mɨdeñɨm.
  acr-NNT: Ma echiriꞌ xojkolobꞌetajik, xujeq kakubꞌiꞌ pana qakꞌuꞌx che kaqakꞌul na
    ri bꞌiꞌtisim lo chiqe ruma ri Dios y kꞌa qoyeꞌem waꞌ. Yey we kaqabꞌiꞌij kꞌo qoyeꞌem,
    e keꞌelawi riꞌ kꞌamajaꞌ kaqakꞌul ri qoyeꞌem. Ma we jun ukꞌulum chi ri royeꞌem,
    ¿suꞌchak kꞌu riꞌ kꞌa karoyꞌej?
  kpg-kpg: Ma go tadau hagadagadagagee dela ne haga mouli ai gidaadou. Maa gidaadou
    e gidee tadau mee ala e hagadagadagagee ginai, gei tadau hagadagadagagee la hagalee
    di hagadagadagagee e donu. Idimaa, deai tangada e hagadagadagagee gi di mee dela
    e gidee ia ai!
  taj-taj: तिग्‍दा भिसम य्‍हाङ चुनोन आशग्‍याम थार्बा मुला। आश लबा भिबा चा य्‍हाङसे
    तिगै स्‍हे याङ्बाला लागिरी भ्रान्‍सी चिबा हिन्‍ना। ङाच्‍छा याङ्सी जिन्‍बा स्‍हेला
    लागिरी खालैसेन आश आल।
  avt-avt: God epei kekepai kaktaihis kentar haiu memtau hɨm hɨrak ketpim haiu misesim,
    haiu memerɨr hɨrak kakwetaiyem. Haiu memerɨr hɨrak kakwetaiyem mamɨntar menmen
    haiu memerɨr mamtɨwem hɨram epei man, te haiu wen memeriuwem meiyam au. Haiu metɨwem
    epei au.
  cbk-cbk: Y por medio de este esperanza ya queda kita salvao, pero si ta puede ya
    man kita mira el cosa kita ta esperanza, entonces no necesita mas kita esperanza.
    Quien man ay esperanza con el cosa que tiene ya le?
  uig-ARA: بىز ئۈمىدكە باغلانغاچقا، قۇتقۇزۇلغانىكەنمىز. لېكىن ئۈمىد قىلىنغان نەرسە
