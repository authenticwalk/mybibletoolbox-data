    ri karayeꞌj jun jastaq ri kꞌo chi rukꞌ?
  heg-NTPO: Dedeng Ama Lamtua bel boa-blingin kita ka, Un kon tek noan, mam Un le
    tao elola. Mo halas ni, kit natang-natang nabale, undeng daid lo bii. Eta kit
    net dasi mes dadi son nam, kit natang-natang in ngat dais na pait lo ka. Ta atuli
    li kom in natang-natang le ngat dasi mes man dadi son na lo, ta loo?
  ptu-ptu: 'Aka indo kasalamasam inna silolemmi pahhannuam. Sapo'' maka'' taitam indo
    to la tapemmitai, iya tä''um tia la mala taua: “Dipemmitai,” aka diitam. Aka tä''
    tia deem tau la ma''pemmita liu ke naitam indo to napemmitai.'
  bzd-NTPO: Se' tsa̱tkëne erë se' tsa̱tkërketke da'a̱ie e' panekesö. Ì tso'tke s'wa̱
    ese kë̀ paneku̱'sö. E' kue̱ki̱ mik se' tö iché tö e' ké̱wö panekesö, eta̱ e' wà
    kiane chè tö ka̱m sö isa̱ù̱.
  kwf-kwf: TalaꞋae ana kaidaꞋi God nia faꞋamauri kia, kulu ka lialia masia fulilana
    ru neꞋeri ki. Bore ma diꞋia kulu ka toꞋo naꞋa ana tae neꞋe kulu lialia masia,
    tama na manata ꞋuitoꞋo Ꞌanga neꞋeri noaꞋa Ꞌiri mamana goꞋo. Sulia noaꞋa ta ngwae
    kasi manata ꞋuitoꞋo goꞋo Ꞌuana ta ru neꞋe nia toꞋo naꞋa ana.
  eng-WYC-2017: But by hope we be made safe. For hope that is seen, is not hope; for
    who hopeth that thing, that he seeth?
  eng-WMBB: For we were saved in hope, but hope that is seen is not hope. For who
    hopes for that which he sees?
  zat-NTPS: Lu da dxebeza lázredxu guládxu, san che gaca lé'edxu da dxebeza lázredxu,
    québedxa naca na tu da dxebeza lázredxu. Tu da ba dxelé'edxu, québedxa dxun na
    ba xen cueza lázredxu na.
  spp-spp: Kile à wuu shwɔ, ŋka wuu sàha ŋkwɔ̀ a yire yaayi puni ta mɛ. Wuu à wuu
    sɔ̀nŋɔre taha yire na. Yii li cè na mu aha yaage ŋkemu ta a kwɔ̀ ke, mu sàha maha
    kuru nta sɔ̂nŋi mɛ.
  zty-NTPS: Dan' žx̱en ḻáže'žo gone' da' ni, belažo žo'o, san cha' gak ḻe'elžo dan'
    žx̱en ḻáže'žo, bi naken to da' ẕbez ḻáže'žon. Bi ẕbezžo da' ba ẕḻe'elžon.
  mek-mek: Gome iꞌa muni kapaꞌina agaafia auga afiaꞌamagai Deo iꞌa kaniaꞌa eagamauga.
    Kai kapaꞌina afiaꞌamaga apaꞌaua, ke aisa auga, afiaꞌama koꞌa laaꞌi. Gome aufalao
    agaꞌo eegai kapa agaꞌo ekae eisa auga afiaꞌamaga aepaꞌaua.
  aey-aey: '@see-verse:ROM.008.023'
  urd-GVH: क्योंकि नजात पाते वक़्त हमें यह उम्मीद दिलाई गई। लेकिन अगर वह कुछ नज़र
    आ चुका होता जिसकी उम्मीद हम रखते तो यह दर-हक़ीक़त उम्मीद न होती। कौन उस की उम्मीद
    रखे जो उसे नज़र आ चुका है?
  ycn-ycn: Tupana i'imatari huecá capichácajo liyá, huapechu i'imacale richojé caphí.
    Huahue'epí caja ra'ajica huajló huanapona huajé. Ricá huátacana nacú hue'emajé.
    Uncá iná i'imalá nacaje huátacana nacú, iná amácare caje.
  djr-djr: Bili God-Waŋarryuny limurruny ŋunhi walŋakuŋalnydja ŋäthil muka yan, yurr
    yaka limurr balanyamirriyyiny märranha bukmaktja ŋunhi ŋula nhä malany ŋunhi ŋayi
    limurruŋ wäwunguŋal. Bala limurrnydja ga dhuwal dhiyaŋuny bala gatjpu'yunna, dhukarr-nhäman
    ga manapan ŋurikiyin ŋunhi dhu yalalany maḻŋ'thurra limurruŋ. Ŋuli balaŋ limurr
    ŋula ŋäthilnydja märranha ŋula nhäny mala bukmaktja yan ŋamakurrnydja, ŋunhiyiny
    mak limurr balaŋ ganha bäyŋun wiyin'tja galkuna nhinanhany, gatjpu'yunany ganha
    ŋurikiyiny maḻŋ'thunaraw. Yo, yaka dhu ga ŋunhi ŋula yol yolŋu gatjpu'yundja nhina,
    dhukarr-nhämany dhu ga ŋula nhakuny, ŋunhi ŋayiny bili muka märraŋal.
  kvg-kvg: 'Ni mìzi-khandí꞉n. Geté matev ndøgo, Mbumbukiam ni ginimbi-ein, tini-etoam,
