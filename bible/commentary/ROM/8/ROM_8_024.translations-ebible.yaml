  ory-ory: କାରଣ ଭରସାରେ ଆମ୍ଭେମାନେ ପରିତ୍ରାଣ ପାଇଅଛୁ; କିନ୍ତୁ ଦୃଷ୍ଟିଗୋଚର ଯେଉଁ ଭରସା, ତାହା
