  mkj-mkj: Pwa asai koapwoarpwoar ma koamoaurla kisai; a ma kisai kin kapang dahkij
    kisai kin koapwoarpwoarki, doari, audi uhdahn koapwoarpwoar. Pwa inje kin koapwoarpwoarki
    mehkij ma ih kin kapang?
  zac-NT: Gúcaꞌa salvar con esperansë tubi dzë gunë më cambi shcuérpaꞌa, perë todavía
    rnádiꞌi hiaꞌa lo quë narbézaꞌa. Lo quë rna hiaꞌa rquíꞌnidiꞌi dzulézaꞌahin
  kyg-kyg: Gotiꞌa lagufamo alagi alino katino latesiyafeꞌmo agava maiꞌneta lavayagunagu
    nehune. Lagaemo ani yaꞌmo ago aliꞌnonesinana agava maiꞌneta lavayagunagu nosunesine.
    Vayaꞌmogi ageꞌnaya kavafeꞌmo agava maiꞌneꞌa apavayagunagu nosae.
  kmk-kmk: Siyadi dit namnamaon taku manipud sit nanaguwan Apudyus kan ditaku. Adina
    payyan maipaila ta nu iillan taku nat namnamaon taku, bokonona tuttuwa’n namnama
    ta singngadan kad nat mannamnama utnat iillana?
  cao-NT: Yora paxa bo ó pasoqui noa bixëna ra. Jari jisyamaqui noa rë. Jama, jaha
    pasohi tsi, “Xabahamahacaxëqui noa” iqui noa.
  bbr-bbr: Anut nukas ik iken onok aru pakan imäikowon, okon, ik kiro mesin woiok
    erer orip kume rawaun itok. Utianik, ik osap apariäum, ik ätäi kiro osap aparaun
    rai wa kume rawam. Owon, ik äpu kar roasir ko osap orip, ko kiro osap owaun ätäi
    wa kume rawai.
  inb-inb: Chasa suianakuskawami kispichii tukurkanchi. Ima suianakuskata ña makipi
    charinakuspaka, ¿imatak mas suianakusunchi?
  hrv-hrv: Ta u nadi smo spašeni! Nada pak koja se vidi nije nada. Jer što tko gleda,
    kako da se tomu i nada?
  box-NT: Wa fera bṹn bon. Ká wa fenló mu màhã́ lée bìo na wa dó wa sĩa
    wee lòoní. Ɛ̀ɛ ká a nùpue hĩ́a mɔn mu bìo na ó o wee lòoní, se bṹn
    bìo so ó o máa bĩní máa lòoní. Mu bìo na ó o nùpue yìo wi wán ó o
    so tĩ́n bĩní ì lòoní le?
  ote-NT: Nu ndá mpøhøhʉ bi tꞌacjʉ ra nthøꞌmate gue ma ga ꞌbʉhʉ habʉ xá nsunda. Pe
    nuꞌbʉ ya dí hanthʉ núꞌa̱ xa sicjʉ ga tøꞌmhʉ, nuꞌbʉ́ ya hinga mahyoni ga ndøꞌmhʉ
    ngueꞌa̱ ya dí hanthʉ.
  wnu-wnu: 'See Qenu inqubeiamor end wot oabig mi uber eng in baiar qamb qamar eng
    init irimaniminer end qoat igoun. Eng ete: In mi ger gub qamb qoat igo ne gab
    wogub bo sabar gub qamb me qoat igoun. Munon ger mi uber ger gib qamb qoat igo
    gab wogub bo sabar gib qamb meimet qoat igoriba?'
  zam-NT: Tac co'se' ngolo ngola's na' loo Crist no loo cón che'n Crist, mcàba loo
    na' ngure quee lezo' na' le' na' lyá' loo rye yaltìi no yalquìi no yalnè co' ndxàc
    loo na' nalle'. Per chele' mèn ngüi'pe' loo con' co' nzi quee lezo' mèn, le' sya,
    ya inzi queede lezo' mèn más loo con' co' nzi quee lezo' mèn. Tac co'se' ngüi'
    mèn loo con' co' mbez mèn nzi quee lezo' mèn, ya ne'tolode cue quee lezo' mèn
    loo con'a, ¿lé'?
  zyp-NT: Zecawtamaw tatah ma hnabeisuinah chung lehei pachah kaa cangpaw a cang,
    canghrasala kaa hnabeisuinah cawh mehkho tah kaa hmuh caco, ma cawh hnabeisuinah
    hmuisui cang be. Ahomaw a hnui ciapaw letah a hnabei a sui bang?
  sey-NT: Mai yequë muꞌse paꞌi ja̱ꞌñere jëa coeye peoyerepa ute doꞌire huasosicohuaꞌi
    paꞌiyë, mai. Ja̱je paꞌiquëtaꞌare pa̱ipi i̱ uteyere ña huesoni yequë muꞌse pa ja̱ꞌñere
    uteye peoji. Ja̱je paꞌina, tsoe i̱tire ña huesoni uteye peoji.
  nvm-nvm: No ire ijin ijeg vierafene samuavo ijefuon God fu no karaunuom. Regavo
    irerag no vierafeknum samuavo iji no ni nuvuon ijia gaivabatie no irerafuon ma
    vierafene samua karikva bakin. Revo e be fu ire be fun game abenma iji fu irerafuon
    fine ire iji vierafene samuakma bakin.
  mps-mps: Magi baso meni, Godigo da ma selama, tama megi dago agade konealubo homu
    dąų olama tama agai da dali te wiegi yai sę mu nosali usu numainogo dago megi
    tonalubo dao. Tiali goli dago tonaluali nai te nosali dago subo si da, te dago
    aga ma tonalugobeo. Bidigo te nai me deli suali da, magi baso te agai ma tonalugowe?
    Te egobeo.
  pab-NT: Hiyaiya, wiyatyahane hiyeta atyo wikaiyakeheta. Xakore hoka wiyaitaiya atyo
    watyahitere hoka hatyohare atyo maisa xatyahati xini. Hiyaiya, xala hare ala atyahita
    xoalini hare waiyitereharenai xahita?
  llg-llg: Faik fo Manetualain tao nasoda ita, Ndia boe nafada, nae, dei fo Ana taon
    leobee. Tehuu hatematak ia, ita bei tahani taa-taa dedeꞌak fo bei ta dadi. Mete
    ma dedeꞌak fo ita tamahenak dadi so, na ita ta paluu tahani so bali. Huu hataholi
    ta nahani taa-taa dedeꞌak mana dadi so, hetu?
  kyf-kyf: '-A ka gbʋ ''wʋbhʋ, nɩɩ, -a ''nɩ -slɔ we ''dɛ weee ''yɩ: -a mɩ we wʋda.
    -We -a dɩa dlɩ ''wʋ, -a -ka we -yɔyɩ nɩ, wa''a la -slɛɛn we dlɩwʋdɩdɩe. -We -a
    yɩa -yɔ, we ''nɩ dlɩwʋdɩdɩee gbʋ -ka.'
  tpi-tpi: God i bin kisim bek yumi, na nau yumi bilip na wetim em inapim tru ol gutpela
    samting em i laik mekim long yumi. Na sapos yumi tok long yumi wetim wanpela samting,
    orait yumi save, yumi no kisim yet. Sapos man i kisim pinis wanpela samting, orait
    bilong wanem em bai i wet i stap?
  mih-NT: Vazu tañaha ca ndyehe yo cuhva cuan, zoco sino iñi yo vatyi cua tahan si
    quɨvɨ cua nduu yo cuhva caa maa ra Ndyoo. Tatu ndatu yo quɨvɨ cuan ña cuñi si
    catyi si vatyi sa ñihi yo sa ndatu yo. Tatu sa yaha ñihi yo sii si, ma cuatu ca
    yo.
  qvh-NT: '@see-verse:ROM.008.023'
  kms-kms: Te pugri God beghi ghav nundug di ni nde rar pe yuwon pu pas pre, di tende
    puayi pu rindi muq God beghi ghimbi ane nitamu pi kin te ningg ghimbi pu pas.
    Pudi yumbo buqod pre kin te ningg mune ghimbi pu pas tuqui segi, te pugri wuti
    yumbo ghimbi nuany kin te nuqond pre tedi mune ghimbi nuany kin tuqui segi.
  agn-agn: Mimpisa asing linibri ita, agpakaboton ta lamang ang makomplito tang bagay
    ang na. Mandian, indi ita maning ang agpakaboton ta tang tatang bagay mga narisibi
    ta ra sia. Tenged sinopa tang magpakabot pa mga narisibi na ra?
  nhi-NT: Tlamilauca, tla Dios otechmaquixtih, yeh nic oquinic matpiacan nichialis.
    Pero tla tlen secchia yosequitac, non acmo ictosniqui nichialistli. Itlah tlen
    ya sequitztoc acmo icpia tleca oc secchixtos sequitas.
  ttc-NT: Kolomo' per tzunx lo'ik jk'u'j; komo qa te aj lo'ik jk'u'j ti'j tzan jk'amon
    oje tzaj si' te qetz, ntons nya'tx presis tzan qiyon tzan tpaj ya at. Komo jun
    tidi' aj oje jk'amoj, ¿tistil tzunx qo'iyoyon ti'j qa oje jk'amoj?
  dan-1931: Thi i Håbet bleve vi frelste. Men et Håb, som ses, er ikke et Håb; thi
    hvad en ser, hvor kan han tillige håbe det?
  kwj-kwj: Gotri ai nunu ratasiwani apa sembe mwe naha rini nu hasini ka sumbu kipe
    nunu chikiꞌichikitasino gisi tini nu nikisindau. Woro nu nikisindau mwaꞌambwe
    ni apa nu heindau ti nawa, hinde apa nu ai nikisi kumbwa. E, hima fori mwaꞌambwe
    foni ri heisini, bwele keke ri ai nikisindano?
  vie-OVCB: Chúng ta đã được cứu với niềm hy vọng đó. (Nếu đã có rồi đâu cần hy vọng
    nữa, vì chẳng ai hy vọng sẽ được điều mình đang có.
  kze-kze: Áánútu kawer-ámpá'á mésinkonka'a séta árai'a Áánútuna iyámpóíya éta kweséya
    ménaumne séta amu'maréta máyaumne. awánasuwaunda-yantaataveta íya amu'maréta ímo
    awánáúnda-yantaataveta amu'maréta ménaumpo
  lbk-lbk: Tay siya chi nan namnamaen tako issan naisalakan tako. Ngem mo nan namnamaen
    tako ya wad-ay et ay iilaen tako, faken chi is makwanin namnama. Tay ay ke tako
    kasin namnamaen nan apchas wad-ay ay iilaen tako?
  mto-NT: Je̱ Nteꞌyam tseꞌe xmo̱ꞌyumdu je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp
    ku̱xeꞌe njaanchjaꞌvimda je̱ts tónjup kó̱tsjup je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱ Nteꞌyam
    kyo̱jts. Ax pa̱n ta̱ tseꞌe ku̱tyunju̱ juuꞌ veꞌe je̱ Nteꞌyam kyo̱jts, kaꞌa tseꞌe
    ku̱nꞌukꞌaꞌíxumdini je̱ts tónjupnum je̱ꞌe̱ veꞌe. Ni pa̱na veꞌe ti du̱ko̱o̱ꞌkꞌaꞌíxnit
    ku veꞌe tá̱vani du̱ꞌix juuꞌ veꞌe kyaꞌixpna.
  bzh-bzh: Anutu ḳo hil yah vu yi ggovek ya, rëḳ hil nahën navo kwad in buk sën
    gevonġ banon jaḳ lo. Gaḳ bë berup govek na, og hil su rëḳ abo kwad in gökin
    nah rë, in mehöti su nevo kwa in nġaa sën netöḳ yam ggovek ya lo ggökin rë.
  guj-2017: કેમ કે આપણે આશાથી ઉદ્ધાર પામ્યા છીએ, પણ જે આશા દૃશ્ય હોય તે આશા નથી; કેમ
    કે કોઈ મનુષ્ય પોતે જે જુએ છે તેની આશા કેવી રીતે કરે?
  jvn-NT: Awit para sedulur, awaké déwé iki wis dislametké karo Gusti Allah, supaya
    awaké déwé bisa ngarep-arep wantyiné nèk Gusti Allah bakal nganyarké badané awaké
    déwé lan ngangkat awaké déwé nang panggonan sing duwur déwé. Nanging nèk awaké
    déwé wis weruh sing diarep-arep karo awaké déwé, tibaké ya wis ora pengarep-arep
    menèh. Awit, sapa sing ngarep-arep barang sing wis kétok?
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyai nemɨre kɨlaakejɨka nawɨꞌnyajɨka wakadevɨna yemwaalyaꞌneinaavɨ
    nevadaihasamaarakelyɨ. Dahaaꞌ nemɨre kɨlaaka nawɨꞌnyajɨka yɨmaꞌnyaꞌnejɨkaavɨna
    yemwaidaa dɨvidaasɨ mena wanganawaajɨyajɨkaavɨna yemwaalyaꞌ mɨka! Sareꞌ daresɨ.
    Pwai kwai pɨrɨꞌ mena wanganaka ayahi yemwaalɨkaꞌ mɨꞌ.
  ian-ian: God kwunakiyaa vak kat woviyaguga kawiga lɨneyan apma vat tɨgiyanɨn. Kɨta
    nyan kɨta vat klandeyan ana kawiga lɨgiyandɨ. klalapman yineya vak kat mɨna kawiga
    lɨganɨn.
  hun-hun: Mert reménységben tartattunk meg, a reménység pedig, ha látható, nem reménység,
    mert amit lát valaki, miért remélné azt?
  mcf-NT: '—Esus tantiaquido unësacsho Nuquin Papan nuquin dada utsi uaindac —quequin
    tantiaquin nuqui Esus tantiabenondac. Nuquin dada utsi uabi icnubi: —Nëbimbobi
    dada utsi uapashuni —nuqui queded-quededendac yuec. Nuquin Papan nuquin dada utsi
    uaquien nuqui adenquio iquendac.'
  kjs-kjs: Gore naa gu-rupa adoba pirisima rabu Gote-me naa ade abuna kagaa pirape
    kone gisa. Go pea pare naame adoba pirape ele abala adalimare gore ake paa-daa
    pa adoba piralima ya? Dia, ali medame abala ade ele madaa na-ado piru aaya.
  mni-mni: Maramdi asa asida eikhoibu kanbire, adubu uba ngamba asa adu asa natte.
    Makhoida hannana leiraba pot amagidamak kanana asa tougadra?
  yad-NT: Vu̱yntuyadamu yinu̱y saramityaniy vuryivara, tapi jiryatiy vadicharanuma
    daryaju̱ darya, ne vu̱yntuy variñu̱ndyerya. ¿Ta̱ju̱na̱ vurya̱nutuy ra̱jiju̱ nu̱day
    jiryatiy vu̱dyimya̱ riva day, ta̱ju̱? Jiryatimyu̱ ne vadichara didyerya, rani̱
    ji̱ta vu̱yntuchara tapi day.
  mxb-NT: Chi̱ ni̱ na̱tiin yó ta̱ndeé iní yóꞌo tá ni̱ ka̱ki yó no̱ó kua̱chi yo̱. Tído
    tá ió ta̱ndeé iní yo̱ xíꞌín ña̱ꞌa ió noo̱ yo̱, dá kía̱n ko̱ ta̱ꞌón ta̱ndeé iní
    kíán. Chi̱ tá ió ña̱ꞌa noo̱ yo̱, ¿ndá choon kandati yóa̱n?
  pon-2006A: Pwe atail koapworopwor me komourkitailla; a ma kitail kin kilang dahme
    kitail kin koapworopworki, eri, kaidehk uhdahn koapworopwor ehu. Pwe ihs me kin
    koapworopworki mehkot me e kin kilang?
  maq-NT: Ngayaan ne, cavetjuntjen cojo sa xi cuetahan tacun Nina. Peru sa xi ha tjin
    naja ngu xcusun ne, ha quihndë hacuiin cuetahan tacun xi sehe sacú naja xcusun
    xi ha tjin naja jan.
  hto-hto: Afe bie caɨ jíllollɨfuemo úiñoidɨcaɨ. Jesucristo daɨí caɨmo llogáuaimo
    afe jeire caɨ úamona, áfemo úiñoidɨcaɨ. Afemo daɨí izire caɨ úiñoinado jíllotagacaɨ.
    Caɨ úiñoga raana caɨ cɨónamona, jae áfemo úiñoñeitɨcaɨ, mei jae íteza.
  por-BRBSL: Pois fomos salvos na esperança, mas a esperança que se vê não é esperança.
    Pois quem espera aquilo que ele vê?
  ces-NKB: Byli jsme totiž spaseni nadějí. Avšak naděje, která je zjevná, není naděje.
    (Vždyť proč by někdo doufal [v to,] co vidí?)
  cui-cui: Poxonae Nacom naca capanenebiya, Nacom naca tsipaeba pinae naca catsibina
    pena pepon. Barapo pepon cataunxuae abʉ wʉnae ewatatsi. Icha waxainchi xeinaeinchi
    pocotsiwa xua wʉnae ewatatsi bapoxonae jopa nantawenonaetsi xua came wʉnae ewatatsi,
    tsipei bayatha xeinaeinchiba. Poxoru jiton ba jopa came wʉnae ewatsiyo pocotsiwa
    xua bayatha xeinaba.
  boj-2014: Qotei a iga eleŋej deqa bini iga jejamu bunuj di oqajqa tariŋoqnsim unum.
    Iga degyeqnum. Di kiyaqa? Iga jejamu bunuj di osaiunum deqa. Tamo bei a iŋgi bole
    bei oqas di a kiyaqa iŋgi deqa olo tariŋqas?
  eng-OEBUS: By our hope we were saved. But the thing hoped for is no longer an object
    of hope when it is before our eyes; for who hopes for what is before his eyes?
  eri-eri: Itou no ere ege gidu haigaiha, elebe ere huwanyage ngalengadu, no dada
    hilobainga ere langa ono wonbona waha edomude higei nomo, itari tuya. Onodu ere
    dada ete itariya wou leboya wonga, ere isiya, ere tei uwa inyina. Fai ete no dada
    ete tai wonga, no taate bona itaridu yafonbona?
  aly-aly: Akngeyel anwenhantherr kel itethilek. Anwantherr anngetherr arey-angenh-penh,
    anwantherr mpwelheyel alerl-antey.
  wiu-wiu: Akolaliyo enika enile toa togatapeoo wa oneke wene tugoa meketepa toto
    toa momotoa nepia meko. Padele toatekaledo wete taatekoa tokale eneketepa pa nepia
    meamoo. Wete taatekaneya tokome nepia meateko toa mena.
  swe-swe: För i detta hopp [denna förvissning att kroppen ska befrias] är vi frälsta
    (helade, upprättade, befriade). Men ett hopp (en förväntan) som man sett är inte
    ett hopp, för hur kan någon hoppas på något han redan har sett (upplevt)?
  cth-cth: Maimouh teh hete ngaihawinae ni rungngang lah na o sak. Hatei hmu thai
    e hateh ngaihawinae nahoeh. Bangkongtetpawiteh, apinimaw hmuthai e hno hah khuet
    bout a ngaihawi han vaw.
  mti-mti: Nu waita nunne owanowan mame gumbe. Owanowan yavetewa me owanowan natawa
    onan. Bira da den autan anope wait aunewa oya.
  pad-NT: Ajahaka'oana-ra anokhavini oadani, Deus haria akava'ijoa'iki hari. Aogaki
    ida haria nava'iponi'imariniravini. Asia anaviahanokhaki ida namithaki akadiania.
    Anokhaki-ra agathanija vaha; ni-anokhajanaki vaha. Haria najahaka'oavini namithaja
    vaha; ni-anokhajanaki vaha.
  twi-twi: Na wɔnam saa anidaso yi so gyee yɛn nkwa. Sɛ yehu nea yɛn ani da so no
    de a, na ɛnyɛ anidaso bio. Na hena na nʼani tumi da ade a ɔwɔ dedaw so?
  hlt-hlt: Te dongah ngaiuepnah neh mamih n'khang. Tedae hmuh tangtae dongkah ngaiuepnah
    tah ngaiuepnah la om pawh. A hmuh tangtae te pakhat long khaw a ngaiuep a?
  tbz-SIM: Yíe nti cootɛ́mu kɛ̀ ti cootímɛ̀ mɔ́mmɔmmɛ nɛ́ kpɑɑní kɛ̀ ti mɛ̀ bɑ̀ɑ.
    Kɑ̀ɑ yɑ̀ dɛ̀mɑrɛ̀ ɑ tɛ̃́nkɛ ɔ̃ɔ̃ í ndɛ̀ bɑ̀ɑ.
  san-GUJ: વયં પ્રત્યાશયા ત્રાણમ્ અલભામહિ કિન્તુ પ્રત્યક્ષવસ્તુનો યા પ્રત્યાશા સા
    પ્રત્યાશા નહિ, યતો મનુષ્યો યત્ સમીક્ષતે તસ્ય પ્રત્યાશાં કુતઃ કરિષ્યતિ?
  ake-NT: Apʉne pʉra serɨ e'ku'nɨto' yau epika'tɨn nɨsa'. E'tane e'ku'nɨto' tensen
    pe na'ne' esi e'ku'nɨto' pe pʉra kuru rɨ. Ɨnʉ' ken te'ku'sen tenawon pɨ' rɨ?
  qvn-NT: Noganchitaga Dios salvarayämanchi wanushapita cawacächimänanchipagmi, nätan
    pay mana salvamasha cashaga manachr chay cawacämunanchita shuyarachwanchu.
  tku-NT: Quina'n quincātamakapūtaxtūnī'ta'ntza'. Ka'lhīmā'nauj tū Dios naquincāmaxquī'palayān.
    Jātza' ka'lhīmā'nauj tū ka'lhīyāujtza'.
  bjk-bjk: Me ire te örasen abo kinadik bira, möxösa, nang e God ixo öro ire, ine
    ixo isik a mangana ineöro rö ire bere ire tabo xixiset ma nunu ulamun abo lalaa
    ire tabo kip melamu. Inexalik nang bara ire te xixiset ma nunu ulamun abo lalaa
    ire te pere na, io, ire tekobo xixiset ma nunu. Ruasa, möxösa, kaim pe öng i xixiset
    ma nunu ulamun abo lalaa ine iri uruoxe im.
  msy-2020: E bizir aghuir e fogha iniamiba bagh mɨzuai iti, kamaghɨn amizɨ God en
    akura. E suam, e bizir mam bagh mɨzuam fogham, e tɨghar a iniam. Egh gumazamiziba
    tizim bagha bizir me inigha gɨvazim bagh mɨzuam ikiam?
  bpr-bpr: Du galwà ato mdà di knun fandento. Bay ku ta sanato teen i fandento, ta
