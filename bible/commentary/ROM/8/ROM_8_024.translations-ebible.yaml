  dwr-ENT: ኣዪሲ ጎፔ፥ ኑኒ ፆሳይ ኢማና ጌዳዋን ኣቴዶ። ሺን ኑኒ ፆሳይ ኢማና ጌዳዋ ቤዖፔ፥ ያቲና፥ ሄዌ ናሼቻን ናጊያዋ ጊዴና፤
