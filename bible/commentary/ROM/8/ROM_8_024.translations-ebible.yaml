    amwʉt, pajelbʉ'tas wʉt, ja-aech wʉt, nakwewe'paxil wʉajnawesliajwas pajelbʉ't,
    nakbʉ'xaliaxaxaelpox.
  hla-hla: E Sunahan e lu poutsi rira ti hamana u ra i tanen. Na te tare rara a ka
    te hamana sile rara, ba ra te ma hamana sil lele reien. Taraha, a katun e ma hamana
    sil lele nei a ka te ka menen.
  mav-NT: Mio tã wato'e Tupana pe — Uruimohey kahato e'e hap ewywuat wato'e. Yne yne
    nug hat ereĩne'en hap uruimohey wato'e. Wuat'i — Atunug aru e'e hap ko'i ewywuat
    hap uruimohey kahato wato'e. — Uimohey pote woro­ho­'oe­ha­kye­ra'at wuat'i e'at
    pe e'e hap ewywuat ti uruimohey wato'e. Ma'ato koitywy yt put'ok'e i te e'e hap
    ewywuat pytkai uruimohey te wato'e. Yt karãpe i uruta­'a­kasa Esa'yru urueha wywo
    te ma'ato uruimohey MI'I yn urueha­kye­ra'at kuap hat urupy'a pe wato'e Tupana
    pe. Yt uruta­'a­kasa i te Esa'yru wen urueha pe ma'ato mi'i pytkai uruimohey kahato
    tut aru e'e hap ewywuat Tupana wato'e. Mesup sehay toĩne'en urumi­mohey mekewat
    e'at pe aru uruta­'a­kasa e'e hap ewywuat heremo ra'yn e'e hap wato'e. Ma'ato
    yt naku i wato'e Tupana pe — Uruta­'a­kasa En urueha wo mi'i pote uruimohey En
    yt naku i wato'e. Uruta­'a­kasa Tupana kape aheha wo hawyi heremo ra'yn toĩne'en
    aheha pe. Heremo ra'yn toĩne'en aimi­mohey. Mi'i tupono wẽtup aimi­mohey ewywuat
    toĩne'en yt sa'a­wy­'iwuat aimi­mohey ewy hin i. Heremo ra'yn ahehamo Tupana pote
    yt wahe­katup kuap i po'og tut irane hap.
  kpf-kpf: Nen Anutuŋâ um sâkniŋ kubikŋâ minniŋgâbapkât um bâbâlaŋ op mambât ândinatkât
    diiniŋgip. Bonŋâ muyagei sâi zorat mân mambâtpem.
  ppo-ppo: Ti Kótóné ama da̧ tao sóró wisiróló beteró betere beteta, take nalopaae
    eraaire wisi ala kelaalopóló kisipa mutu, hȩkesetamo kaae taté fu beteró̧póló
    tao salepó. Atépatei, mepaae whi̧né wisi alatamo kelené kolóló tuȩ́pa, ti ai ala
    ama sóró tareteiné kelenée dere fo momó kae enénipó.
  hin-2017: आशा के द्वारा तो हमारा उद्धार हुआ है परन्तु जिस वस्तु की आशा की जाती है
    जब वह देखने में आए, तो फिर आशा कहाँ रही? क्योंकि जिस वस्तु को कोई देख रहा है उसकी
    आशा क्या करेगा?
  wol-KYG: Ndax kat sunu mucc, yaakaar la taxaweegum, te yaakaar joo teg sa bët, dootu
    yaakaar. Li nit ki teg bëtam, nu mu koy yaakaaratee?
  bef-bef: To Huꞌmamofihi hetofana hu letalinamofihi bu megose geba huto yanauba nohunogo
