  mio-NT: Cha ni sanduvaha ra anima yo. Chacan cuu cha ndatu yo cha cua savaha ra
    iti nuun ca. Yoni ndatu cha ni nihin ñi nu ni quichi quivi, soco ni ndatu maan
    yo, vati ña ta nihin yo cuhva cati ra.
  srq-NT: —Jendete tambiasu, ɨ que Dios nanderirõ mose mbae ɨcuã sɨ ra. Ũquɨ̃ ño nandesaarõ
    arõ nguiã ã. Nanderete yasu eãte namo. Nyebe nandeɨco nguiã eraarõ arõ ã.
  kje-NT: Ler eniyeni Makromod Lalap huriyedi ik nano iknik dohohala nin molollo,
    ono ik akin naili'il Nin nou maika onne namwali. Enla Nin nou nahenia lere man
    mai Ai nala morimori man ma'aruru maika, de ik akin namkene lapan An hi'i Nin
    nou onne namwali. Ri ka nadedem lapan ha ma namwaliyedi me'e, maa lapan ha ma
    ka namwali makun.
  gaz-gaz: Nu abdii kanaan fayyineetii. Abdiin argamu garuu abdii miti; namni waan
    amma iyyuu qabu abdatu eenyu ree?
  kud-kud: Hauga teina yemidiyena ta ha'waha'wa neta ada livahi ainona ebeha ta'ita.
    Wuwuna neta yada nuwatuwuhae nigele taya'ita lobai. Moiha, howola nigele taya'ita
    ginauli hava ta'ita'itadine neta vehabana havena tanuwanuwatuwu mugai.
  urb-NT: 'Jaharõ hũ jaxo, a''erehe jaxo katu we rĩ. Uhyk ta ame''ẽ ke rehe jasak
    rahã: “Pehĩ” aja jakwa. A''erehe ame''ẽ rehe jaharõ ym we ta jaxo. Ma''e ke rehe
    usak rahã: “Pehĩ” aja ukwa, a''erehe ame''ẽ rehe harõ ym ta awa.'
  fra-LSG: 'Car c’est en espérance que nous sommes sauvés. Or, l’espérance qu’on voit
    n’est plus espérance: ce qu’on voit, peut-on l’espérer encore?'
  san-HK: vayaM pratyAzayA trANam alabhAmahi kintu pratyakSavastuno yA pratyAzA sA
    pratyAzA nahi, yato manuSyo yat samIkSate tasya pratyAzAM kutaH kariSyati?
  cak-SNT: Ya xojcolotaj chupan ri ka-pecado, pero cꞌa cꞌo nicꞌaj chic kax ri i-kayoꞌien
    ri man nakatzꞌat ta. Xa ta cꞌo yan nojiel reꞌ kiqꞌuin, man ta i-kayoꞌien. Ruma
    man jun vinak cꞌa nroyoꞌiej jun kax ri xa cꞌo chic riqꞌuin.
  uvh-uvh: Ka beng sini' indi inga' Anutu wari kafakafa sini' tinimo' waraga' suktangkanga
    ikem warisa' yotangkanibinga indi kabakni' kugurang guk ikem. Ka napa' kareng
    sini' ka wa ko mo' kadofiinga tanimara' wara' indi wari kadofinim waraga'sa' suktangkanga
    ira antam. Ka inga' napa' ka wari kuma' kadofanimo' ganang wa indi sasuk mimeng
    ka napa' ka wari kadofinim waraga' nua' mo' tanam.
  ino-ino: Anumaya Koti'a laku lame alino kati'nea afina inake huno hu'neane “Lapa'kufa
    ali'na katisoa yafe lapame atiti hutapa nakeva heo.” hiketa akeva mai'none. Lakaeya
    ako ake'nona yafe lame atiti huta mako'ae akeva o'maikune. Mako ve'kamo'a ako
    ake'nea yafe hana'ya huno akeva huke?
  gnn-gnn: Liŋgu Gunhu'yu ŋilimurrunhanydja walŋakuŋala ŋäthili warray, yurru yaka
    ŋilimurru ŋulinyaramirriyunydjayi märraŋala bukmaknha nhä malanha ŋunhi ŋayi ŋilimurruŋgu
    dhawu'mirriyaŋala. Bala ŋilimurru yukurra dhuwala gatjpu'yunna yulŋunydja, dhukarr-nhämana
    ŋurikinydja ŋunhi yurru yalalanydja maḻŋ'maramana ŋilimurruŋgu, ŋunhi dhuwalanydja
    gay' rumbal yurru wiripuyirrina yuṯathirrina. Ŋunhi bini ŋilimurru liŋgu muka
    märranha yuṯanydja wal'ŋu rumbal, ŋilimurrunydja bini yaka baḏak galkuna nhinanha,
    märr-gatjpu'yuna ŋurikiyi maḻŋ'maranharawu. Yo, yakana yurru ŋula yol yolŋu gatjpu'yundja
    marrtji ga dhukarr-nhämanydja nhina ŋula nhäku, ŋunhi ŋayinydja liŋguna maḻŋ'thurrunana.
  yal-yal: Amasɔtɔ en bata kisi na yigin xɔn. Anu, i yigin saxi feen naxan yi, xa
    i bata na to, na mi fa xilɛ yigina. En bata yelin naxan sɔtɛ, en fa en xaxili
