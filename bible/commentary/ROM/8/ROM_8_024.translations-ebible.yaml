    fo̱ gywii ke̱mo̱. E̱me̱ne̱ se̱ ne̱ fo̱ be̱e̱ fo̱ de te̱maa fo̱ gywii ke̱tɔ ne̱
    fo̱ a kyɔ nya‑ɔ?
  cni-NT: Ariorica ayotaque irimatero Tasorentsi icantaqueeri, aquemisantaqueri avavisacotantajari.
    Iro cantaincha tequera irimateroji, tequera irimoncarajeiteroji maaroni icantaqueeri
    arori. Omoncarataquearica, ¿arimpa ayeacotajero irimateero icantaqueeri?
  eng-WMB: For we were saved in hope, but hope that is seen is not hope. For who hopes
    for that which he sees?
  zaw-NT: Sa'csi xcäḻrililaaznu ni rbääznu, ni'c bejn guḻaanu luxh yäḻrbäjz ni guyasi
    rieṉ, di ni'c gac yäḻrbäjz, sa'csi ¿chu laa ni cuääz xcuent te cos ni ala bahuiini?
  san-MAL: വയം പ്രത്യാശയാ ത്രാണമ് അലഭാമഹി കിന്തു പ്രത്യക്ഷവസ്തുനോ യാ പ്രത്യാശാ സാ
    പ്രത്യാശാ നഹി, യതോ മനുഷ്യോ യത് സമീക്ഷതേ തസ്യ പ്രത്യാശാം കുതഃ കരിഷ്യതി?
  tam-TCV: இந்த எதிர்பார்ப்பில்தான் நாம் இரட்சிக்கப்பட்டோம். நாம் எதிர்பார்த்திருக்கும்
    காரியத்தை நாம் இப்போது காண்போமானால், அது எதிர்பார்ப்பு அல்ல. யார்தான் தம்மிடம்
    ஏற்கெனவே இருக்கும் ஒன்றை எதிர்பார்த்திருப்பார்கள்?
  mit-NT: Vàchi na ní càcu anima‑ndà, divi tnùndé ini jaàn nduá nì nìhì‑ndà. Ñàyùcàndùá,
    cuéyàà‑ni ni cúndiátú‑ndá dècuèndè cachi cuni‑ndàñá, vàchi nú tnùndé ini ndisa
    nduá, dandu ñà‑tàñáha ga nìhì‑ndà nduá, vàchi nú sànì nìhì‑ndà iñàha, dandu mà
    cáchí gà‑ndà xán nduá tnùndé ini.
  ceb-ULB: Kay pinaagi niining pagsalig naluwas kita. Apan kung unsa ang atong gisaligan
    nga mahitabo nga wala pa nakita, kay si kinsa man ang masaligon nga maghulat alang
    niadtong nakita na niya?
  ces-LB: že jsme byli přijati mezi Boží děti, které zachrání k věčnému životu; touto
    nadějí jsme naplněni. Těšíme se na to, co brzy uvidíme.
  mkn-mkn: Waktu Tuhan kasi salamat sang kotong, Dia ju kasi tau, nanti Dia mau bekin
    karmana. Ma sakarang kotong masi tunggu-tunggu, tagal balóm jadi. Kalo kotong
    lia satu hal su jadi, kotong sonde parlú tunggu-tunggu lai ko mau lia itu hal.
    Te orang sonde tunggu-tunggu lai ko mau lia satu hal yang su jadi, to?
  pol-UBG: Nadzieją bowiem jesteśmy zbawieni. A nadzieja, którą się widzi, nie jest
    nadzieją, bo jakże ktoś może spodziewać się tego, co widzi?
  qxh-NT: Jucha aparicuypita Tayta Diosninchi jishpichimashanchipita-pacha shuyarpaycanchi
    janaj pachaman shuntacamänanchita. Chaypis mana shuntacamashanchicaman Tayta Diosninchiman
    yupachicuycänanchi.
  nwi-nwi: Rɨmɨrikakun ye nɨpɨg Kughen rɨmɨvəh mɨragh ətawə, kɨtawə kwəsərəhu-pən
    tɨm tɨm nətərɨgien kapətawə ye Kughen mə tukhavəh nar huvə mɨnə a. Tukmə yermamə
    kɨrik rɨmɨvəh ta nar kɨrik, to kɨpəh nɨniyen mə ramərəhu-pən nətərɨgien kafan
    mə tukrɨpirəh tuk nɨpɨg kɨrik, meinai ruɨrəh ta.
  kmo-kmo: Nota kowu tawak, nona yesokwa yichikiita. Nota kowu tawa boboyen henyey,
    nota eena kawka kowukasakech. Kapo nama riita hewa boboyen kawka kowu takiita?
  agr-agr: Jutiinak Apajuí uwemtijamjauwa duka dekainaji. Tujash ni nuna dutijabauwa
    nuaduí ni anagtabauwa dutiksag sujamsatna nu dakainaku kajintsá pujuinaji. Apajuí
    anagtamamua nunú jukiu akuik, atakeap jukitnaitji tusaik kajintsaik daká pujumaitsuji,
    wagki ni dakamujiya nuna jukiu asa jukittajapi tusag kajinas daká pujumaitsui.
  kyc-kyc: Yesu mende pira lao siyamano dokopa lete wai pyao nyiya. Yuu gii andake
    ene pyaka seramo doko wamba mende kandeyamali doko mende angi pii nara lao suu
    pyamwali. Mende kando kaenge pili dokona akipamo ene pira lao mali simwalisi?
  urd-GVU: کیونکہ نجات پاتے وقت ہمیں یہ اُمید دلائی گئی۔ لیکن اگر وہ کچھ نظر آ چکا
    ہوتا جس کی اُمید ہم رکھتے تو یہ در حقیقت اُمید نہ ہوتی۔ کون اُس کی اُمید رکھے
    جو اُسے نظر آ چکا ہے؟
  yre-NT: '''Bɛ nɛn ''gʋɛ -kaa ''bli a "da ''nan, -kaa ya -kaa ''sidɩ ''wɩ ''ji, ''pian
    -a -ci ''ka tian ''e bɔladɩ ''wein dɩ. Kɔɔ -te fɛ nɛn min ''bli -a -yrɛ ''nan
    yaa ''yɩ bɛ, wa''a "nyian -a ve ''nan -a ''bli -a -yrɛ "dɩ. Fɛ nɛn min -a ye ''e
    yiɛ ''a bɛ ya''a ''kɔlaman -e ''e vɩ ''nan ''e ''bli a -yrɛ "dɩ.'
  fuh-BKF: En kisinaama, de wo ley jikke dow ko warata tafon. De jikke keɓaaɗo selii
    laataade jikke, sabo neɗɗo yowataa jikke e dow ko heɓi.
  arl-NT: Paacuajaari tari Pueyaso muerasu quiyani. Jesucristo cutaraari pa saquiriojoquiaari
    shacantuuca quijiacara pa jatanishaanura. Paari naa na jataniniuria pajaniya sashiyajaani.
    Pa cuaqueya jaara tari jatanishano quiriquia, paa maara na jataniniuucua jiaatiaaquirini.
    Paa jaara tari jiitiariquia pa panishanoni, ¿paatucua casaara nocua jiaatiare
    socuani? Pa cuaqueya cutaraari juhuanojua jatanishoojua.
  ziw-ziw: Kwa msuhi uwo suwe chikombolwa, mna msuhi hauhali uneva chachiwona chiya
    china msuhi nacho. Kwaviya ni yuhi akwikiya msuhi chiya akuwona?
  grc-TR: Τῇ γὰρ ἐλπίδι ἐσώθημεν· ἐλπὶς δὲ βλεπομένη οὐκ ἔστιν ἐλπίς· ὃ γὰρ βλέπει
    τις, τί καὶ ἐλπίζει;
  nag-nag: Kelemane etu asha te he amikhan ke bachai loise. Etiya asha ki dikhibo
    pare etu to asha nohoi. Kelemane ki dikhi ase ta te kun pora asha koribo?
  eng-OEBCW: By our hope we were saved. But the thing hoped for is no longer an object
    of hope when it is before our eyes; for who hopes for what is before his eyes?
  knj-NT: Jix cu colchai, yutol jix kaoc yip oj cu c'ul. K'inaloj ta xax cu cha' cu
    colbanil tinani', man xa sowalil oj chi kechbane sjuli. Yutol ja' tzet xax kil
    oc yetoj cu sat, c'am xa chi kechbane sjuli.
  deu-1912: Denn wir sind wohl selig, doch in der Hoffnung. Die Hoffnung aber, die
    man sieht, ist nicht Hoffnung; denn wie kann man des hoffen, das man sieht?
  san-PUN: ਵਯੰ ਪ੍ਰਤ੍ਯਾਸ਼ਯਾ ਤ੍ਰਾਣਮ੍ ਅਲਭਾਮਹਿ ਕਿਨ੍ਤੁ ਪ੍ਰਤ੍ਯਕ੍ਸ਼਼ਵਸ੍ਤੁਨੋ ਯਾ ਪ੍ਰਤ੍ਯਾਸ਼ਾ ਸਾ
    ਪ੍ਰਤ੍ਯਾਸ਼ਾ ਨਹਿ, ਯਤੋ ਮਨੁਸ਼਼੍ਯੋ ਯਤ੍ ਸਮੀਕ੍ਸ਼਼ਤੇ ਤਸ੍ਯ ਪ੍ਰਤ੍ਯਾਸ਼ਾਂ ਕੁਤਃ ਕਰਿਸ਼਼੍ਯਤਿ?
  nob-LB: Vi er frelst allerede nå, men har samtidig et håp om den fullkomne friheten.
    Dersom vi allerede var fullkomne fri, trengte vi ikke speide framover mot det
    som kommer. Det er vel ikke noen som håper på det som allerede har skjedd?
  ntj-ntj: Tjiinya Mama Kuurrtu-lanya wankarunu. Nyangka palunyanguru-lan kawarrtu
    nyakula Mama Kuurrtu-lanya palunyaku ngurra walykumunukutu katitjaku. Tjiinya-tjinguru-rna
    kawarrarriku yarnangu kutjupa pitjatjaku. Nyangka pitjanyangka-rna kawarrpa nyinarranytjatjanu
    wiyarriku.
  sxb-NT: Ifwe namba okuemera olwa twanunulwa, okurindirra kuno nikwo okwa tumiire
    okuwa nakwo. No okurindirra ku ekintu ekiwonwa, ngʼano okurindirra yaaya, aeniki
    awulao omuntu orindirra ekintu ekia ari nakio.
  nhu-NT: Ɛ̀ nu fiɛɛ fidvu fin fì beene taale fwe kee lɛ beene nu ke ekɛŋkɛ fì Nyo'
    to boysɛɛ beene nje fí. Geenɛn fiɛɛ fì wee taale fwe yî dvú le lɛ wen nu ke ekɛŋkɛ
    ɛ fí nu wase ɛ̂ wvú ɛjise yaa nulo bvuu nu lɛ ɛ̀ nu fiɛɛ ɛ wvú bɛɛ cɛyte lo kɛ.
    Ɛ̀ nu yɛɛ wvù nulo ebvuu etaale fwe yî fiɛɛ le keeke ekɛŋkɛ ɛ fí nu wase ɛ̂ wvú
    ɛjise?
  row-row: Leleꞌ Lamatuaꞌ fee masoi-masodꞌaꞌ neu nggita, Ana o nafadꞌe, soꞌal dei
    fo Eni nae tao taꞌo bee. Te ia naa, hita feꞌe tahani, huu nda feꞌe dadꞌi sa. Mete
    ma hita tita dalaꞌ sa dadꞌi ena, hita nda parlu tahani fai fo tae tita dalaꞌ naa
    sa. Te atahori nda rahani fo rae rita dalaꞌ esa mana dadꞌi ena, to?
  msy-msy: E bizir aghuir e fogha iniamiba bagha mɨzuai itima, kamaghɨn God en akura.
    Egh e suam, e bizir mam bagh mɨzuamam, egh fogham, e tɨghar a iniam. Egh gumazim
    tizim bagh bizir a inigha gɨvazim baghɨva mɨzuam ikiam?
  agg-agg: Ŋga sɨhefɨ ranahambo anɨhondümbo asu hɨmbombo hohoanɨmo ranɨmbo wambo God
    ai sɨhefɨmbo aboedambo-mareamunɨ. Ŋga asu nɨne moatükunɨ sɨhɨrɨ hoeirɨhundeimbɨ-mayo
    ranahambo tüküfeyoanɨ hoeifembo sefɨ hohu hɨmboayefɨ ana, ranɨ hɨmbo sɨhefɨ ra
    hɨmbo hondüyopoanɨ. Ŋga nindou dɨdai hoeireandeimbɨ moatükunɨ ra tükündɨfeyoanɨ
    hoendɨhea mbüsü haya hɨmbomanda?
  ptp-ptp: Anutu vô il vêl ên nipaên om il dô bin kɨyang wê Anutu nêb ob vô nôn lec
    vô il ge. Ên kɨyang tige obêc vô nôn lec pyap ge od il ob dô bin kɨyang tige lêm.
    Ên susu wê il xê madnôn lec nôn pyap ge od o tɨyi wê il ob dô bin ge lêm.
  nak-nak: La mererale, mai etato ge sau tolea, La Uru ge vimahuli lou etatou taro
    la pileho. Eala moli mai etato ge sau tola la merera ale etato soukama hilo la
    vavuala, etato veipalea mai ele veia etato pou tali tataho moli La Uru veia eia
    ge vimahuli etatou mai sesele ale eia veitia gatou ovola.
  lbb-lbb: E God ka alaun pas dala, pa onone dala harnanai ana tortorot sur a ngas
    a lalaun ning ir sarani tan dala lamur. Ning tik ir harnanai sur ta utna, ning
    ka kibas pasi, bel ir harnanai ulak suri. Esi ir harnanai sur ta utna ning ka
    kibas pasi?
  kan-2017: ಆ ನಿರೀಕ್ಷೆಯಿಂದಲೇ ನಾವು ರಕ್ಷಣೆಯನ್ನು ಹೊಂದಿದವರಾಗಿದ್ದೇವೆ. ನಾವು ನಿರೀಕ್ಷಿಸುವುದು
    ಪ್ರತ್ಯಕ್ಷವಾಗಿದ್ದರೆ ಅದನ್ನು ನಿರೀಕ್ಷೆ ಎನ್ನುವುದಿಲ್ಲ; ಪ್ರತ್ಯಕ್ಷವಾಗಿರುವುದನ್ನು ಯಾರಾದರೂ
    ನಿರೀಕ್ಷಿಸುವುದುಂಟೇ?
