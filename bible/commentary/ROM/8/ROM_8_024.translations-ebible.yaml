    Unimanqatín. Matev toqoqeiv, yaq qo oskia qotó-taqabaták, av nqægo, ndøfakhān.
    Gê, matev tøfakhan, yaq ezoqa tégo, ndego zua ndo꞉tawe av nqægo, matev ndø̀fakhān?'
  rug-rug: Koasa nada rinoverove asa si ele ta harupu si gita, ba be guana ta dogoro
    sapu gua rovea gita, si lopu na rinoverove si asa. Ura esei si boka rovea sa tiṉitoṉa
    sapu ta dogorona?
  hop-NT: Pi itam pan tunatyawk̇ahk̇aṅw ayo nȫṅa; noqw hak hihta tuwe’ pāpu qa put
