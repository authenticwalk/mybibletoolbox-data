    omótovovi okóvo Itukó'oviti ya xoko Vúnae Kristu Jesus.
  bmr-NT: bu caamo iicaruneheje, jiinɨje dojɨbavɨ iicaruneheje icaruno, chahano aivo
    sanooba Moocaani ifiivusuuno mɨɨhaico udugaacujiruno Moocaani Cristo Jesu Mohaivojɨɨbofeenedɨ
