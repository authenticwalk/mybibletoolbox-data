  peg-peg: ଜପିନି ବିସ୍ରେ କି ବୁଇଁନି ବିସ୍ରେ କି ବିନ୍‌ ଇମ୍‌ଣି ଉବ୍‌ଜାତି ଜିନିସ୍‌ ମା ମାପ୍ରୁ
