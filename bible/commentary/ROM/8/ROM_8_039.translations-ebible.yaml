verse: ROM.008.039
translations:
  kpx-kpx: Dilavau otogo vai vata vale kemo onobeu bae nahi bamuevelivebene. Nahie
    Kosive Iesu Kelisou nahiho hatiale kemo nahi hilokage Dilavau au uvu nahiovenu.
    Iale kemo onobeu bae nahie bamuevelivebene. Isito vani bahata nahiabuna Dilava
    isivimo ui tigei.
  okv-H: '@see-verse:ROM.008.038'
  tbo-tbo: Ma gasi apega awai ina geduma po apega awai ina hopu duma po Yaubada nimana
    ginoulihi atapuhi uyahihi apega awai gehouna ina houna kahata Yaubada a luhogala
    e weleweleta babana Yesu Keliso ata Guyau mitehi ta lupopo emoteta.
  mal-C: ഉന്നതങ്ങളിലുള്ളവെക്കോ അധോലോകത്തിലുള്ളവയ്ക്കോ മറ്റേതെങ്കിലും സൃഷ്ടിക്കോ നമ്മുടെ
    കർത്താവായ ക്രിസ്തുയേശുവിലൂടെയുള്ള ദൈവസ്നേഹത്തിൽനിന്ന് നമ്മെ വേർപിരിക്കാൻ സാധ്യമല്ലെന്ന്
    എനിക്കു പരിപൂർണബോധ്യമുണ്ട്.
  grc-SR: οὔτε ὕψωμα οὔτε βάθος οὔτε τις κτίσις ἑτέρα δυνήσεται ἡμᾶς χωρίσαι ἀπὸ τῆς
    ἀγάπης τοῦ θεοῦ τῆς ἐν χριστῷ Ἰησοῦ τῷ κυρίῳ ἡμῶν.
  bgc-bgc: '@see-verse:ROM.008.038'
  khz-khz: kupa atagainai gauna ta pa tanopara kapulenai kwarega kapuna gauna ta,
    pa Palagu gimana kalakalara gauna ta aikina kinavagi Palagu gena ulamagi na pene
    gapi-gerevagira, voulamagi Palagu na ita evenirato, kwalana ita gera Velekou Keriso
    Iesu aonai tamagulina.
  deu-TKW: weder Höhe noch Tiefe, noch irgend ein anderes Wesen, uns scheiden mag
    von der Liebe Gottes, die da ist in Christus Jesus unserem Herrn.
  zsr-NT: '@see-verse:ROM.008.038'
  lin-lin: banguya ya likolo to ya se ya mabele to eloko mosusu oyo Nzambe akela,
    eloko moko te ekoki kokabola biso na bolingo ya Nzambe kati na Yesu-Klisto, Nkolo
    na biso.
  hns-NT: Oe hamlogke Prabhoe Jiesoe Kriest dwaara tjaahe hai, aur ohie se hamlog
    tjaahe djetana oeppar kie to gahier me rahabe, tabbo ekko banaawal tjiedj hamlogke
    okar pjaar se na alag kar paaiga.
  noa-E: ʉ̈gthaa edjã ee nem inag thʉnʉmua, mʉg jẽb gaai wa mʉg jẽb eegar nem parhoobam
    nem ich Ẽwandamau wautarr sĩsidʉmua khãijã pöd i jua eemua maach khecheu aubam.
  eng-EMTV: nor height nor depth, nor anything else in creation, shall be able to
    separate us from the love of God which is in Christ Jesus our Lord.
  mib-NT: ni jeē iyó núū sūcún, ni jeē iyó núū cūnú, ni tāca gá jeē ní jecōo, ma cúu
    cuɨtɨ quenehen yóhó núū Yaā Dios, jeē jiín Jítoho yō Cristo Jesús ni cundáhú ni
    yā yohó.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍किल्‍ले़ कुजङ्‌धाङ्‌बा नु कुसिगाङ्‌बा, इग्र काक्
    नावागे़न् चइःत्तोबा मुक्‍साम् थेःल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिःम्‍जिलाम्
    से़म्‍मा आन्‍छुक्‍ने़न्‌, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ दाङ्‌बा
    ख्रिस्‍त ये़सुलाम् लुङ्‌माॽ आदुक्‍ते़आङ् वाॽरो॥
  xnj-xnj: lepi gegavi kunani, amala gegavi pahi amala chochoha chechiwumbiwi chechihotola
    kutilekanganisa na uganu wa Chapanga weuvili witu mugati ya Kilisitu Yesu BAMBU
    witu.
  mmx-mmx: kopla lempanga ro mavana at lavatbung menemen, kopla lempanga ro maxopok
    teren, la kopmen tinotno tepanga de at luruntudum li at ne Moroa i epovo xusu
    ti lox epeseves nedik basinge labalamu at ne Moroa, mo ga lox asuusu i rinedik
    keneng at ne Iesu Karisito, Leeme Silok atdik.
  cbr-NT: Ñunshin 'atimanën 'apucama 'imainun, uisa ñunshin cara, acama 'imainun ënë
    nëtënu 'icë 'apucamaribi 'imainun axa naí manámi 'icëcama 'imainun axa naí meu
    'icëcamaribi, 'imainun uisa ñucama cara Nucën Papa Diosan unio 'icë, acamanbi
    ca Nucën Papa Dioscëñun nu ënananmitima 'icën. Uisaira oquin cara an nu nuibatia
    quixun ca Nucën Papa Diosan Jesucristo ënë menu xuquin nu ismiacëxa.
  tee-NT: Nin yuchi ju camincha ju talaclhman. Nin yuchi ju camincha ju ixtank'ajni
    lacat'un. Nin yuchi ju tu'u' atumpa ju navita ju Dios. Jantu tu'u' lai catimac'ap'ani
    ju Dios ni jantu aquintamapainiyan. Chai ju yuchi quintamasunitan ni vasalh quintamapainiyan
    ni mak'axtaklh ju Cristo Jesús ju quilacata'an. Chai ju chavai ju yuchi qui'ucxtin'an
    junita.
  eng-LSV: nor things about to be, nor height, nor depth, nor any other created thing,
    will be able to separate us from the love of God that [is] in Christ Jesus our
    Lord.
  cak-NT: Can man jun ri c'o chicaj ni ri c'o chuxe' ka ri ulef, ni man jun chic ex
    banon roma ri Dios ri xtitiquier xkojrulesaj riq'uin raja' ri yalan jojrojo',
    roma xe jun kabanon riq'uin ri Kajaf Jesucristo.
  pah-NT: Yvateuhuva'ea nomombigi nhanearõa. Yvyvotaruhupeva'ea nomombigi no. Tupana'ga
    rembiapoa nhaporemo nomombigi nhanearõa. A'ereki Tupana'ga nianearombigag̃wami
    tuhẽ. Nhandejikogame Jesus Cristo'ga rehe nhandepojykaharete'ga rehe ga okwahavuka
    Tupana'ga remiarõa nhande ve.
  sja-NT: Ɨt'ɨpɨara wãruta pɨjida pajãde maa-e pɨrã edupɨara wãruta pɨjida eujã ek'ari
    maa-e pɨrã t'ɨmɨpɨara wãruta pɨjida na p'ek'au eujãde, ãyaa wãda-e pai iru juadeepa.
    Mɨa mãga jara bɨ wẽ-e perã ne-inaa tachi ãyaa wãpiit'ee Tachi Ak'õre juadeepa
    Tachi Waibɨa, Jesucristopa, tachi k'inia iru bapari perã.
  xed-xed: dər má sana skwiha nda mbra nda mbra ta ghəŋa haɗik a tsi, dər má skwi
    kighkigh zaghutani ta ghudzifa luwa tsi, dər ma skwi kighkigh zaghutani da ghuvata
    haɗik tsi, haɗ sana skwi zlaganap Lazglafta nda zlaga dzaʼa dgamata nda tsa ɗvu
    ya ɗvu Lazglafta ta amu, maramaŋ tsi nda ma Yesu Kristi Mghama mu ya wu kəʼa.
  mks-NT: ta ni in ña̱ha íin indiví ta ni in ña̱ha íin ti̱xi ñúhu̱ ta ni in ña̱ha
    na̱cava̱ha Ndióxi̱ a̱ cu̱ú tavá mí ndáha̱ Ndióxi̱, mé a̱ quíhvi̱ ini mí. Ta na̱jána̱ha̱
    Jesucristo, xitoho í nu̱ yo̱ ña̱ quíhvi̱ ndiva̱ha ini Ndióxi̱ mí.
  gfk-S: Pata tikenong tuma nalu be rusu napu ma be ta mangana linge so mekaia tano
    hakhakisi bakut pai nale tale be na harbasiane dait sukun no harmarsai tane God
    nong i tabar dait ma ie tano nudait kinkinis naramon tane Jisas Krais no nudait
    Watong.
  bmu-bmu: Euyaŋgö euŋe me emuyaŋgö emuŋe maljei, yeŋön mönö mendeŋ neŋgibingö osime.
    Anutunöŋ öröyuai tosatŋi kun miwikŋaiyöha ahözei, mieŋön mönö mewöyök Anutugö
    urukalem miaŋgöreŋök mendeŋ neŋgibingö osime. Anutugö urukalemŋi miaŋön mönö Kraist
    Jisös Kembunini yaŋgöreŋ asuhui indeli, mi mötzin. Mewö.
  dgz-dgz: '@see-verse:ROM.008.038'
  eng-GNV: Nor height, nor depth, nor any other creature shalbe able to separate vs
    from the loue of God, which is in Christ Iesus our Lord.
  zaa-NT: '@see-verse:ROM.008.038'
  eng-WEBSTER: Nor hight, nor depth, nor any other creature, will be able to separate
    us from the love of God which is in Christ Jesus our Lord.
  guh-guh: Athëbëabetsia vajaponaejava ata, ira bëxëpanabereca vajaponaejava ata,
    apo caëjëpaetsi Cristo vajanacaasivacuene vajanacavecuacopiarucaeya exanaenexa.
    Dioso pexanaejava, itsacuenejavayo ata, apo caëjëpaetsi Cristo vajanacaasivacuene
    vajanacavecuacopiarucaeya exanaenexa. Yapëtanetsi Dioso vajanacaasivajava. Tsipaji
    Dioso vajanacaasivaxae, vajatuxanenë Jesucristo athëbëvetsica itorobicatsi vajanacasivatëpaenexa
    mapanacuataje.
  bon-bon: '@see-verse:ROM.008.038'
  nhw-BL: Amo tleno catli hualas tlen huejcapa, o catli hualas tlen tlatzintla, niyon
    amo tleno catli tlachijchihuali, huelis techiyocacahuas tlen itlaicnelijcayo Toteco
    catli technextilijtoc ipan Tohueyiteco Cristo Jesús.
  swh-ONEN: wala yaliyo juu, wala yaliyo chini, wala kiumbe kingine chochote zitaweza
    kututenga na upendo wa Mungu ulio katika Kristo Yesu, Bwana wetu.
  wbi-wbi: na mbe ghano ghali kukyanya, nambe ghano ghali paasi, nambe ikidimua kyokyoni,
    nakingawesie kukutuvika patali nu lughano lwa Nguluve juno ghwe Kilisite Yeesu
    Mutwa ghwitu.
  bba-bba: kɑ ye yɑ wɑ̃ɑ wɔllɔ, kɑ ye yɑ wɑ̃ɑ tem sɔɔwɔ, kɑ tɑkɑ koorɑ ɡɑɑ, yen ɡɑɑ
    kun kpɛ̃ yu sun kɑrɑnɑ kɑ Gusunɔn kĩru te tɑ sɔ̃ɔsirɑ Yesu Kirisi bɛsɛn Yinni
    sɔɔ.
  eng-KJVCPB: nor height, nor depth, nor any other creature, shall be able to separate
    us from the love of God, which is in Christ Jesus our Lord.
  kgk-NT: Ipo pyte-gwi nanhande pe'ái va'erã yvate rupigwa, yvygwy rupigwa ave. Áry-rupi
    oiko va'e, okwa rei va'e ave, aragwy-rupi oiko va'e gwive nanhande pe'ái va'erã
    voíte íxugwi. Ndaipóri Nhandejáry ojokoharã nhande rayhu e'ỹ hagwã. Nanhande rayhu
    ku'a ku'a reíry va'e. Ndopoi reíry nhandéhegwi. Nhandejáry po pyte pygwa-ramoma
    jaiko va'erã voi Nhandejáry Hesu Cristo nhande rayhu-gwi. Ndaipóri voíte íxugwi
    nhande pe'aharã.
  waj-waj: Ngiau aapu vai yaagueeqaiyauvoota aa mmata aavau vai yaagueeqaiyauvootama
    hama yopeema atau ruaaravai. Ti Udaanga Yisuu Kirisiiva tiiyara pinaama mmuduuya
    ruaivaara hama Anutuuqo iima kioo mminnaa voovai yopeema Anutuuqo tiiyara mmuduuya
    riraivaa atau rinaravaivee.
  cpy-cpy: jenoki-jato, jaawiki-jato, oetarika rowetsikae-tziri. Roo kanteencha, tekatsira
    apaani iroka-paeni kantakae-yaarini Tajorentsi ipakaan-teeri retakoyitee, okantakaan-tziro
    rantzimo-yitakaeri Awinkatharite Jesús Jeepatzii-totaa-rewo.
  ekk-PKP: ei kõrgus ega sügavus, tegelikult mitte miski kogu loodus ei saa meid lahutada
    Jumala armastusest, mis on Kristuses Jeesuses, meie Issandas.
  mpx-mpx: Bwagana bugul bolo natiya hawawala, bolo panayawi gabulanaa, o ebo bugul
    gegewena al bolo Yehoba i ginolil, nige etega bosowaina ni teli pwamwaumwau-agila
    Yehoba wana nunuwana elana, toto ta pwawaa Keliso Yeisu wala Babala eliyana.
  wbp-wbp: '@see-verse:ROM.008.038'
  luo-luo: kata bor, kata tut, kata gima ochwe moro amora, ok nyal pogowa gihera mar
    Nyasaye mane ei Kristo Yesu Ruodhwa.
  nhe-NT: Ax tleno tlen hualas tlen huejcapa, o tlen hualas tlen tlatzintla, niyon
    ax tleno tlen tlachijchihuali, huelis techiyocacahuas tlen iteicnelijcayo Toteco
    tlen technextilijtoc ipan Tohueyiteco Cristo Jesús.
  aii-aii: ܘܠܵܐ ܪܵܘܡܵܐ، ܘܠܵܐ ܥܘܼܡܩܵܐ، ܘܠܵܐ ܡܸܢܕܝܼ ܐܚܹܪܢܵܐ ܕܝܼܠܹܗ ܒܸܪܝܵܐ ܡܵܨܝܼ ܦܵܪܫܝܼ
    ܠܲܢ ܡ̣ܢ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܕܝܼܠܹܗ ܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܡܵܪܲܢ.
  esk-NT: '@see-verse:ROM.008.038'
  msb-msb: sa kahitaasan san langit, sa ubos san duta, o an nano pa man na mga bagay
    na ginlalang. Dili gayod makapabulag sa aton sa pagkamuot san Dios na adi kaupod
    naton sa pakig-usad kan Cristo Jesus na aton Ginoo.
  cpa-NT: lǿa¹² ju³ ca¹já¹ juu¹² guiuh¹³, juu¹² huø¹ la². Cu¹dsie¹² tsa¹chi² hi² chi²
    hi² ca¹jmo¹ Diú¹³ hi² lé² li¹jmo¹ tsa¹ma¹hniang¹ Diú¹³ jniang³, dsa² ma²quianh¹³
    Cristo Jesús, Juu¹³ jniang³.
  dso-dso: ଉପ୍‌ରର୍‌ ଦୁନିଆ କି ତଲର୍‌ ଦୁନିଆ, ଏ ଜଗତେ ତିଆର୍‌ ଅଇରଇବା କାଇ ବିସଇ ମିସା ପର୍‌ମେସରର୍‌
    ବଡ୍‌ ଆଲାଦେ ଅନି ଆମ୍‌କେ ବେଗ୍‌ଲାଇ ନାପାରେ । ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟକେ ଦେଲା ପରମେସରର୍‌
    ସେ ବଡ୍‌ ଆଲାଦେ ଅନି, ଏ ସବୁ ବିସଇ ଆମ୍‌କେ ଦେକାଇଲା ଆଚେ । ଏଟା ମୁଇ ଜାନିଆଚି ।
  meu-meu: eiava atai ḡaudia, eiava dobu ḡaudia, eiava e kara ḡaudia, ta ese Dirava
    ena uraheni, Keriso Iesu eda Lohiabada ese vada e hahedinaraia ḡauna, amo basine
    bibida oho diba.
  yva-NT: '@see-verse:ROM.008.038'
  dgc-dgc: Maski du espiritu ta langet éy ta lutaa. Maski kontara dikitam i étanan,
    éy éwan tu makapagpahiwalay dikitam ta Diyos, da mahal na kitam dahil to gimet
    ni Panginoon tam a Jesu Cristo.
  zpm-NT: Niicle grë ncuaaṉe no glaa zhan gbaaw, niicle grë ncuaaṉe no guietraa zhan
    guidzliuw, niicle grëragaa ncuaaṉe bzaa Diosa. ¡Ni tiba ycada, sac tibaque rleynie
    Dios ne! Ni laaw blule me gaṉle, zeeṉe pxeeḻ me Jesús (meṉ ne rnabey ne), meṉ
    ne gut bdiizh grëse xtoḻ ne.
  hix-NT: '@see-verse:ROM.008.038'
  sim-sim: mbele mbele ol lersuwuk fehenda lal mo, ol misamsiyok fehenda lal mbeek
    li unak nirin wapnuku orhik or ewenda nombo oso mendek nakwa ambu sir, wahau.
    Os Avui Wasilaka nirin wapnuku orhik or ewenda nombo oso angop os Krais nihi farniyik
    or hari orok kormbak or mukurik ni heyeri sir. Karem uhunda osik, mbeek mbele
    las unak nirin wapnuku orhik or ewenda nombo oso mendek nakwa ambu sir.
  npi-ULB: न उचाइले, न गहिराइले, न सृष्‍टि गरिएको कुनै थोकले हाम्रा प्रभु ख्रीष्‍ट
    येशूमा भएको परमेश्‍वरको प्रेमबाट हामीलाई अलग गर्न सक्छ ।
  cgc-cgc: maski mga may gaem, mga naan ta apaw daw naan ta dalem ta kalibutan daw
    maski ino pa na mga nabuat ta Dyos. Ula gid may makapegeng ta Dyos ta iya na paggugma
    ki kiten na papakita din paagi ki Jesu-Cristo na ate na Ginuo.
  tim-tim: me siâ siâ âgâŋe me siâ siâ gegeŋe me wan me wan Anutuŋe liulep arekŋe
    Anutugât han kalemŋande Yesu Kristoŋe katip nengumap ain ba bo oloŋnenekbiap.
  yor-yor: tàbí òkè, tàbí ọ̀gbun, tàbí ohunkóhun nínú ìṣẹ̀dá ni yóò le yà wá kúrò
    nínú ìfẹ́ Ọlọ́run tí ó ń bẹ nínú Kristi Jesu, Olúwa wa.
  wos-wos: anwarmbu rekwa jondu, andélambu rekwa jondu, atéfék huratakandén jondu
    akwi, wun jondu atéfék Godna saréfanaré hérekinjoka di hurufatiké. God nanika
    saréfa naata wandéka nana Néma Du Krais Jisas nanika hiyandéka dé God nanika némafwimbu
    mawuli yandékaka dé wakwe.
  emp-NTPO: '@see-verse:ROM.008.038'
  eng-F35: neither height nor depth nor any other created thing will have the power
    to separate us from the love of God that is in Christ Jesus our Lord.
  ind-ind: '@see-verse:ROM.008.038'
  pes-OPCB: و نه آنچه در بالای جهان و نه آنچه پایین‌تر از جهان است، و نه هیچ چیز دیگر
    در تمامی خلقت، نمی‌تواند ما را از محبت خدا که در خداوند ما مسیحْ عیسی است، جدا
    سازد.
  mpt-mpt: '@see-verse:ROM.008.038'
  ssx-ssx: Do kenke manda hala꞉ eki ma꞉nda꞉ma꞉ make o do kenke oto pa꞉ta꞉ pila꞉eki
    ma꞉nda꞉ma꞉ make do wepia ula꞉ alemanu paeyao pa꞉ta꞉ kone ala꞉ta꞉ ma꞉nda꞉siki homeke
    a꞉nda꞉ma꞉ mo nika꞉ Tekehali Yesu Ketiso pa꞉ta꞉ yama꞉ Koda꞉ ipika꞉ pukima꞉ homa꞉la꞉eki
    niki pa꞉ta꞉ pa꞉la꞉ ekita꞉ ka꞉taalu peapeke na ya꞉la꞉me.
  mkl-mkl: Mii ŋɑ iyi ɑ̀ wɑ lele do iyi ɑ̀ wɑ ilɛ hee do mii iyi ɑ̀ tɑkɑ fei, nkɑ̃mɑ
    kɑɑ yɔkɔ ku fɛɛfɛ wɑ do kubi iyi Ilɑɑɔ̃ í nyisi wɑ si Jesu Kirisi Lɑfɛ̃ɛ nwɑ.
  gaq-gaq: ଆଡ଼ାତ୍ରାନେ ବିସୟ୍‍ ଡିଙ୍ଗ୍‍ଲେ କି ବୁନ୍ଦେନେ ବିସୟ୍‍ ଡିଙ୍ଗ୍‍ଲେ କି ବିନ୍‍ ମେଃଡିଗ୍‍
    ଆରେକ୍ନେ ଜିନିସ୍‍ ନେନେ ମାପ୍‍ରୁ କିସ୍‌ଟ ଜିସୁନେବାନ୍‍ ତ୍ନାଲେଃକେ ଇସ୍‍ପର୍‍ନେ ଆଲାଦ୍‌ବାନ୍‍
    ଜା ଆନେକେ ଅଲ୍‍ଗା ଆଡିଙ୍ଗ୍‍ ଆୟା ଣ୍ଡୁ ।
