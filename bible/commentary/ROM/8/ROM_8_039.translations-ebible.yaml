    apeꞌinai.
  cbv-cbv: '@see-verse:ROM.008.038'
  taw-taw: tap adek alaŋ mɨdeb akaŋ tap muk ayaŋ mɨdeb okok, tap tɨtay God gɨlek mɨdeb
    okok mɨdupsek, olap chɨnop gek, God chɨnop mapen lup ak pal okok yonɨgun tek ma
