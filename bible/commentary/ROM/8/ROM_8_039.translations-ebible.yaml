    nukalem Kamok Fian Kulais Yesus be num dulum elote dabalalei, nu kilele kal keko,
    atebabuluw kasike.
  ons-ons: me kine kine weti qeliwo ŋine, me qela Satan wane kepe bano ŋine, yeye
    kine kine korop ma wakon onwareke, ea ŋine maneŋo baŋ mane mi eweke more, Anutu
