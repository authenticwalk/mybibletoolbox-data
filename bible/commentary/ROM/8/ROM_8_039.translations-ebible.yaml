    ।
  txu-NT: Nàr, djãm kàjkwa kurũm mỳjja apôx, nàr djãm pyka krakri mỳjja apôx, nàr
    djãm Metĩndjwỳnh kute amũ apỹnh mỳjja kunĩ nhipêx'õ kute gwaj bajo bikẽnh nhym
