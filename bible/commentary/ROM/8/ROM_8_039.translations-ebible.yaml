    nu nka Xꞌnaan, ti kwiꞌ nu suꞌwe ꞌa lka tiye ñaꞌan ꞌñaan.
  opm-opm: aw tei ohe pat erero mong tei mohe kasip erero tihan tihan erero aw pe
