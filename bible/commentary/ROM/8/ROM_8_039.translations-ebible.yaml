    page mada naminabalia-daa niminaato. Go konere niaana Aa Mudu Yesu Krais-me niaa
    gisa.
  dww-dww: nam arua gunume bo dobue, nam aba Mamaitua yawai tubuḡidina, nam aba tokare
    Mamaitua na wainuapaḡoe e dariḡeda, ibewa! Yesu Kerisoe Mamaitua yai kataidana
    da tauna ewai nuapaḡoedana.
  twi-ASANTE: anaa ɔsoro anaa ɛfam anaa abɔdeɛ foforɔ biara rentumi ntete yɛne Onyankopɔn
    dɔ a ɛwɔ Kristo Yesu, yɛn Awurade, mu no mu da.
  aoj-aoj: a hiahaom banagami awami magape ilifi itap awini a anom hiahaom migiꞌ mogafiꞌi,
    hiahaom amamba hiami ina anaf laꞌifima megelefata apaꞌma okom luꞌunai Godi, owaꞌatin
