    ipintsamajacaji aatimpajia maasano tsaroventajiacarica Amajirote Quirishito Jesoshi.
  bnp-bnp: '@see-verse:ROM.008.038'
  apn-NT: Nẽ koja kỳj rũm mẽmoj wrỳ nẽ tanhmã kêp mẽ pahto japêr. Rỳ pyka rũm mẽmoj
    kato nẽ tanhmã kêp mẽ pahto japêr. Rỳ kuwy rỳ kôk xàpêr tỳx tanhmã kêp mẽ pahto.
    Tã nhũm mẽ panhõ Pahihti Jejus Kris arĩ kãm mẽ pajapê kamã mẽ pahkôt pa ho pa
    rãhã nẽ. Te Tĩrtũm kãm mẽ pajapê pyràk o kãm mẽ pajapê htỳx kãm mẽ pahkôt pa ho
