verse: ROM.008.008
translations:
  kpx-kpx: Katealemo Dilava hoto evioholisi vavae isivi unaha huhulahai vamale kebia
    Dilavau bae vahaehoabe valivebene.
  okv-H: eto ari mamahu agi ari embopo amita ari amo God na kito osa mane aisuja.
  tbo-tbo: Iyawoi hai kamna apapoe he iponawogogehi ega emoemotahi Yaubada hina likaohaya.
  mal-C: പാപപ്രവണതയാൽ നിയന്ത്രിക്കപ്പെടുന്നവർക്കു ദൈവത്തെ പ്രസാദിപ്പിക്കാൻ കഴിയുകയില്ല.
  grc-SR: οἱ δὲ ἐν σαρκὶ ὄντες θεῷ ἀρέσαι οὐ δύνανται.
  bgc-bgc: अर जो पापमय लालसा के मुताबिक चाल्लै सै, वे परमेसवर नै खुश न्ही कर सकदे।
  khz-khz: Vovetainai gaurai taunipara gena ririwai gelakana talimara na, Palagu ati
    vagi pia vega-vererea.
  deu-TKW: wer denn im Fleische zu Hause ist, kann Gott nicht gefallen.
  zsr-NT: Qui lë ni naꞌ, cutu gac lunëꞌ le rdzag ladxëꞌë Dios bönniꞌ naꞌ tunëꞌ ca
    rëꞌni yöl‑laꞌ bunáchz quequëꞌ.
  lin-lin: Bato oyo batambolaka kolanda baposa ya nzoto bakoki kosepelisa Nzambe te.
  hns-NT: Dje aapan man waala kare hai, oe Parmeswar ke na parsand kar paawe hai.
  noa-E: Ar mag sĩi amachdëu nem khõchagpierrta nem waaujem khʉʉnau chan pöd bʉ̈ʉrjã
    Ẽwandam oneeupi auba aajem, amachdëu nem wau nʉm gaaimua.
  eng-EMTV: And those that are in the flesh cannot please God.
  mib-NT: Jeē yúcuan, ñayuu jíca jíín modo cuní maá, tu cúu sáha i jeē cúsɨɨ̄ ni Yaā
    Dios jiín i.
  lif-NT2: लायोबा सुत्‍नाःल्‍ले़ युक्‍तुसिबाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ
    ताःमा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Vandu vevilongoswa na mnogo uhakau wa higa yeavelekiwi nayu nakuhotola
    kumganisa Chapanga.
  mmx-mmx: La ixo epovo rinotno do nedi di ronga res at lavavara at labantuxu, dina
    lox amomo ne Moroa.
  cbr-NT: Usa 'ain ca axa ënë nëtënu 'icë ñuishi sinani atun cuëëncësa oíshi 'icë
    unicama an Nucën Papa Dios cuëëmima.
  tee-NT: Pus ju va tanavi ixk'achat is'akstu'an pus jantu lai tanavi tu'u' ju k'ox
    calhiula ju Dios.
  eng-LSV: for neither is it able; and those who are in the flesh are not able to
    please God.
  cak-NT: Ri je-uc'uan coma ri itzel tak ex ri yequirayij, can man yetiquier ta niqui'en
    ri nika chech ri Dios.
  pah-NT: G̃a ndekorame g̃wemimbotarimova'ea rehe jipi tegwete Tupana'ga nhimohema
    g̃a ndehe.
  sja-NT: Ma awara ne-inaa wẽ-e mãgee eperãarãpa oodai Tachi Ak'õrepa ãchi pia ak'ɨmerã.
  xed-xed: Gwal ta maga skwi ta zɗəganatá sluʼuvgha ná, laviŋ a həŋ ta maga skwi ta
    zɗəganatá Lazglafta wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá cómí cua̱chi cuéntá sa̱ha̱ ná já quéa̱ a̱ cu̱ú caja
    na ña̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Di ing no sana palpal i lie di, pa dile petlaar be di na halaro God.
  bmu-bmu: Ambazip urusilegö sihim kömbönaŋinan galöm köl eŋgigetka laŋ maljei, yeŋön
    mönö Anutugö jeŋe dop kölbingö jiiga qaköme.
  dgz-dgz: Waenapan etumu megenat menan anu tapiwa God atonamu ya anuta.
  eng-GNV: So then they that are in the flesh, can not please God.
  zaa-NT: Iyaba canu tsè'e cą bajo poder de la' rulábalatsi' qui' bá quį, làcą nna
    labí la'huacca té qui' quį para guni cą nu rú'ulatsi' Tata Dios.
  eng-WEBSTER: So then they that are in the flesh cannot please God.
  guh-guh: Pamonae saya exanavanapa pijacuata penatojitsipaecuenia, bajarapamonae
    apo jamatabëcuenecaëjëpaetsi pexanaenexa Dioso pejitsipaecuenia.
  bon-bon: Yoo, teepi lui cina teemerage singi bine jaawenemusi, teepi äblicäco Acejiyame
    ne ngenecu miiji me wawena.
  nhw-BL: Huajca aqui quitoquilía itlanequilis itlajtlacolchijca nacayo, amo quema
    huelis quipactis Toteco Dios.
  swh-ONEN: Wale wanaotawaliwa na mwili, hawawezi kumpendeza Mungu.
  wbi-wbi: vala vano vikughuvingilila um'bili naviwesia kukumunoghela uNguluve.
  bba-bba: Be bɑ ben dɑɑn wɑ̃ɑru wɑ̃ɑ, yɑ ǹ koorɔ bu Gusunɔ wɛ̃re.
  eng-KJVCPB: So then they that are in the flesh cannot please God.
  kgk-NT: Erejapose va'e anho rei erejapo ramo, Nhandejáry remimbota apo e'ỹha voi
    nde. Nerembovy'ái voi íxupe.
  waj-waj: Gioonna kiaapuuya ngiari mmammaiyauvoono iya kiaa mmikiai iikiaiya hama
    yopeema yoketaa aataruuvaa iikiaavo too Anutuuqaa yoketaivaivee.
  cpy-cpy: Tema ikaatzi matakirori iroka-paeni, okimiwitaka tekatsi ranteeri rirori-paeni
    inimotan-teeyaariri Tajorentsi.
  ekk-PKP: ja need, kes järgivad oma patust loomust, ei suuda iial Jumalale meelepärased
    olla.
  mpx-mpx: Bolo tuwaliya yawalina i logugui-agil, nige bosowaina Yehoba nihi payaliyaya.
  wbp-wbp: Ngulangkuju kulalpalu Kaatuju yawuru-mantarla.
  luo-luo: Joma kido mar richo chiko ok nyal moro Nyasaye.
  nhe-NT: Huajca ajqueya quitoquilía tlen quinequi itlajtlacolchijca nacayo, ax quema
    huelis quiyolpactis Toteco Dios.
  aii-aii: ܘܐܵܢܝܼ ܕܝܼܢܵܐ ܙܲܒܛ ܠܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܠܹܐ ܡܵܨܝܼ ܫܵܦܪܝܼ ܠܐܲܠܵܗܵܐ.
  esk-NT: Tamatkua iñuich aŋalatittuat kaŋiġruaġmiknun quyaliḷguitchaat Agaayyun.
  msb-msb: Kaya dili napapalipay an Dios san mga nasasakop pa san lawasnon na kaila.
  cpa-NT: Hi² jøng² tsa¹lé² li¹hiug² dsǿa¹² Diú¹³ ha²lah ŋi²nio³ dsa² tiogh³ juu¹²
    ja³he¹² jmø²ŋǿ¹² quiah¹²dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମୁନୁସର୍‌ ଚଲାଚଲ୍‌ତି ଇସାବେ କାମ୍‌ କଲାଇନି, ସେମନ୍‌ ପର୍‌ମେସର୍‌କେ
    ସାର୍‌ଦା କରିନାପାରତ୍‌ ।
  meu-meu: Tau-anina ilalona ai e nohomu taudia na Dirava ihamoalena asi dibadia.
  yva-NT: Maisyare omai ti, Amisye anayanambe mai jewen.
  dgc-dgc: Kanya éwan maari i kona sa a tolay a gumimet ta kasahatan na Diyos.
  zpm-NT: Miṉcocxe waa, ib rzacd zdoo Dios grë ncuaaṉe ruṉ zho.
  hix-NT: Khun kom yano me atxke kehtokonye, Khoryenkomo yeryehotanàhpàra ro mak tehxatxow
    hamà.
  sim-sim: Uwosik lir mbeek mbele mende lal ol Avui Wasilaka or rupshindan unda ambu
    lir, wahau. Mende indinga.
  npi-ULB: जो शरीरमा छन्, उनीहरू परमेश्‍वरलाई खुसी तुल्याउन सक्षम छैनन् ।
  cgc-cgc: Iling an tan na mga ittaw na iran na liag na magbuat ta malain pasunod
    danen, impusibli na danen an makapalipay ta Dyos.
  tim-tim: Amâ wangât? Hingât. Hâkgâlâk nâŋgâmai yâk Anutuŋe yekmâ hâkâŋ akmap.
  yor-yor: Ìdí nìyìí tí àwọn tí ó wà lábẹ́ àkóso ara ẹ̀ṣẹ̀, kò le è tẹ́ Ọlọ́run lọ́rùn.
  wos-wos: Deka haraki saraki mawuli xékékwa du takwa di God mawuli yandéka jémba
    yamba hurukéndi.
  emp-NTPO: Naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩnara Ãcõrẽba bia unucaa.
  eng-F35: So, those who are ‘in flesh’ cannot please God.
  ind-ind: Orang yang hidup menurut naluri berdosanya sendiri tidak mungkin berkenan
    kepada Allah.
  pes-OPCB: از این رو، کسانی که هنوز اسیر طبیعت کهنهٔ گناه‌آلودشان هستند، نمی‌توانند
    خدا را خشنود سازند.
  mpt-mpt: Inabib naka unang ile bobol tem funin misiam ota wafu blib kesoa Gode mo
    seinyebebabe.
  ssx-ssx: Wanda꞉hali epi amedama꞉ ika꞉ lokena꞉ hone pa꞉la꞉ ekimanu pea꞉tiki pu hata꞉
    Koda꞉na꞉ hone pa꞉la꞉ haumanu pea꞉pa꞉peke na yelieke.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ too idɔɔbii ɑrɑ ɑ kɑɑ yɔkɔ ɑ ce iyi ɑ́ dɔ̃ɑ Ilɑɑɔ̃ si.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଗାଗ୍‍ଡେ କାମ୍‍ରେ ଲେଃଆର୍‍କେ ମେଇଂ ଇସ୍‍ପର୍‍ନେ ସାର୍‍ଦାନେ ଉଙ୍ଗ୍‍ଡେ ଡିଙ୍ଗ୍‍
    ଆୟାଆର୍‍ ଣ୍ଡୁ ।
  gof-RNT: Bantta asho amuwaas haaretteyssati Xoossaa ufayssanaw dandda7okkona.
  unx-unx: ଅକନ୍‌ ହଡ଼କ ମାନୱା ସଭାବ୍‌ ଲେକାତେ କାମିୟାଁଃକ, ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାକ ସୁକୁଇଚି
    ଦାଡ଼ିୟା ।
  gah-gah: Litaha kigikámo litó iki miliki iaká nia vegená nene Ómasímo ánigo amu
    hili netá lilí isá amave.
  lcm-lcm: Au na ria vap ang a laulauan rikek i pukun kapo ausingai aniria parik luai
    kipa angkoai si auruk ani God.
  aer-aer: Yanhe areye-arle alakenhe ikwere itirreme-arteke, itne uyarne Ngkarteke
    akangkemele aneme.
  qvc-NT: Chaymi paykunaqa munashqandalla rurashpa, mana atinllapachu Tayta Dyusta
    kushichiytaqa.
  tgl-ULB: Hindi kayang pasiyahin ng taong nasa laman ang Diyos.
  cbs-NT: Jaskawen taexun tsuabunda jatun kemu pae chakabun jatu mekemisbu jabun Dios
    kenwankin benimawatidubumadiki.
  xtm-NTPP: Te ñayii sa'a sukan játna ini yikikuñu i ma, masu kuu sa'a i sukan játna
    ini Su'si ma.
  nnq-nnq: Bandu abalongaleigwa na agapala mmele gwa mabaja kuotwaje kunhwalalila
    Nnoongo.
  bao-NT: To biri ñañarije cʉ̃ja ca tiirʉga tʉgoeñarijere ca nʉcãtirã, Ʉmʉreco Pacʉ
    cʉ̃ ca ĩa ʉjea niirijere tii majitima.
  san-ORI: ଏତସ୍ମାତ୍ ଶାରୀରିକାଚାରିଷୁ ତୋଷ୍ଟୁମ୍ ଈଶ୍ୱରେଣ ନ ଶକ୍ୟଂ|
  huv-NT: Atquiaj jane neyac omeaats wüx marang leaw néjan quiaj andiüm, nómban ngondom
    majneaj majaw nej Teat Dios.
  otn-NT: Ja̱na̱ngue nu̱yá, nu̱'ʉ yø ja̱'i̱ ngue høndra̱ nts'o di ho da̱ 'yøt'e, guehya
    hi̱ngui̱ nnu̱ ma̱nho Oja̱ te ga̱ 'yo ya.
  nop-nop: Welehik komi dut hatiiŋ adi yadi Bepaŋdi nadiyembune tuwot mu utumbalak.
  obo-NT: Na iddon minuvu, dii en od pokopahaa to Monama.
  cak-ENT: Ri ye uc'uan roma ri itzel tak quirayibül, man nyetiquer tüj nquibün ri
    nka' chuvüch ri Dios.
  lif-NT: ᤗᤠᤕᤥᤒᤠ ᤛᤢᤳᤏᤠ᤺ᤸᤗᤧ ᤕᤢᤰᤋᤢᤛᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: Jā ñúcuán, nchivī jā jíca jíín modo jā cúnī maá, nduú cúu sāhá ji jā cusiī
    inī Yāā Dios jíín ji.
  san-TIB: ཨེཏསྨཱཏ྄ ཤཱརཱིརིཀཱཙཱརིཥུ ཏོཥྚུམ྄ ཨཱིཤྭརེཎ ན ཤཀྱཾ།
  qve-NT: Chayraykun aychankupa munasqankuman hinalla kawsaq runakunaqa, Diosmanqa
    mana agradaytaqa atinkumanchu.
  pao-NT: Tamme ka gi Te Naa nakabetseana, oosoo gi tamme-matoo besa soonamme.
  cbu-NT: ¿Ashkich anoo tamaree Apanll kis napach?
  usa-usa: mi-káyúkámá yetúgon áaimma kéwaretama Áánûqtuma íma yimuqá kanaaráq marakánoe.
  soy-soy: Ái céreisɛ rɛ pɛpɛɛ pimɛwee cirɛ ilɑsi n tṹ pin nɛ isoi le ɑ́pi yɛ́
    fe pikɛ́ lɛlɛɛ nɛ Uléécɑɑ n sɑ́ wɑ.
  hui-hui: Wali agali tinaga mini ala taweme hame laradagua biaga karume Ngode Datagaliwabe
    mo turu habe nahe ka.
  amf-amf: Waan bhocchinka yivayna eena Barjoam wozisana damehe.
  quc-NNT: Rumal ri' ri winaq ri käka'no xaq jas ri käkaj ri e are', man kuya' taj
    käqaj ri ki k'aslemal chuwäch ri Dios.
  dob-dob: ꞌenega nigeya sawesawenaya ꞌigwausowala manuda.
  wrs-wrs: Noinda pimba wiyera av, indhanamba temba amanamana vevpa hevna undkoklanamba
    mendahva, wo himba osva vivmoa, honinda Sesoaoa indk vethara.
  mca-mca: Qa pekhewe' yatsat'etsij pa' yisu'un pa' uƚ'ax i'nji' ene' i'nesenits nite'
    ƚeke' qu' ni'sinheti'mkii pa' Intata.
  tzo-TZC: Jech o xal un, ti buchꞌutic sujoj sbaic ta spasolanic ti stalel stuquique,
    mu xmuyubaj yoꞌnton ti Dios yuꞌunique.
  jao-jao: Alunga liyi-mangaji kurdardi kumba-riyarrabanjima Kada, barnikumba-riyarrabarru
    alunga liyi-mangaji.
  mya-mya: မိ​မိ​တို့​ဇာ​တိ​သ​ဘော​အ​လို​အ​တိုင်း​ပြု ကျင့်​သူ​တို့​သည် ဘု​ရား​သ​ခင်​၏​စိတ်​တော်
    နှင့်​မ​တွေ့​နိုင်။
  gng-NT: Bà pɛ minisaaltetem bo nnɔ ŋa ń fre kí sɔnge Uwien ya yɛnm.
  cbi-NTPO: Tsaju' chachilla naaken chunu tyamu deeñuba tsanguen chumulaya Diosnu
    ura' tyawaakenuu dejutyuve.
  ikk-NT: Ndị hụn e bi kẹ ịhịan-mmaka a saẹka mẹ ẹfọ sụọ Osolobuẹ ụsụọ.
  leu-leu: Nari aava ri waan lapaana gutan ina vubuxanan saat, ri pife fexaxaas sena
    fananam a Piran.
  maz-NT: Nu c'o cja'a c'ua ja nzi ga netsjëji c'o na s'o c'o va ẽjẽ o̱ pjeñeji, dya
    sö ra tsjaji c'ua ja nzi ga ne Mizhocjimi c'ü rguí mäjä.
  bod-N: དེར་མ༌ཟད། ཤ་གཟུགས་ཀྱི་ཕུང་བོར་གཏོགས་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་ཐུགས་དགྱེས་པར་བྱ་མི་ནུས་སོ།།
  tca-NT: Rü ngẽmacèx ya yíxema tümaxü̃neãrü ngúchaü̃we rüxĩxẽ, rü taxucürüwa Tupanaãrü
    ngúchaü̃ taxügü.
  zpl-NT: Enzeꞌe bee bene enu nehuañi tucu nú niarquiꞌtsia, la yuꞌ arquiꞌ Diose xa
    rriꞌibee nzeꞌe.
  mbc-NT: Mîrîrî ye'nen itu'se tîwe'to'kon yawîrî to' ko'mamî wenai Paapa wakîri pe
    to' wanî pepîn tiwin kin.
  ndg-ndg: Balo baufuata yega baweza kwa kumpendeza Nnongo.
  wsk-wsk: Kariimet awiriya munan memek bowa ningi bagasan mu, munan bo te Kaem amilmil
    tumonko lage bo mena.
  toj-NT: Mi ni lec huax iljiye yuj ja Diosa, como toj piero ni juntiro ja spensarea.
  tbc-tbc: Agod en sauta iŋsad bunud wagam ak lo dutor dan Anut ilo uyan dupani san
    ta idaisuda na ya.
  sna-sna: Avo vanotongwa nenyama havagoni kufadza Mwari.
  smk-NT: Ket saray mampagkabyay nin wanin, kai ya mapagustwan a Dios konra.
  grc-TCGNT: οἱ δὲ ἐν σαρκὶ ὄντες Θεῷ ἀρέσαι οὐ δύνανται.
  gof-WFTW: Bantta asho amuwaas haaretteyssati Xoossaa ufayssanaw dandda7okkona.
  spa-BLM: Los que están en la carne no pueden agradar a Dios.
  kyz-NT: Wemifutar imũ etee mama'e apoara 'gã nomuorywi Jarejuwarete 'ga.
  dao-dao: Acunakyase, mtisa thuma vekie naw, Pamhnam am jesak thei u.
  cya-cya: lo' nu ti' nda'an loo cha' ngunan', a tca cu'ni can' cha' nu ndyu'hui cuiya'
    ti' Ndiose.
  nii-nii: Wumb nii endi eim ngenj ok nge ełmin oł ei erpi, mułum kin, wumb ei Gos
    eim noman ełe kun ka erngii mił, ei kapłi enerngii mon.
  ign-NT: Tacahe, éna étachucha nacuri­sa­mu­re­recahi eta náquehe, vahi náitucahini
    nacuri­sa­mu­re­chahini ema Viya eta mavara­ha­quenehi.
  dik-NT: Ku kɔc ye theek tɛ̈ cï ɣo cak thïn aacie Nhialic cɔl amit puɔ̈u.
  cac-cac: Yuj chi', a eb' tz'ac'an sgana jun chuc pensaril chi', max yal-laj sc'ulan
    eb' icha tas sgana Dios.
  tzj-E: Wamjon rnimaxic tzbuklaj c'aslemal jawc'an jara' majo'n qui' ta ruc'u'x Dios
    chawij.
  san-BUR: ဧတသ္မာတ် ၑာရီရိကာစာရိၐု တောၐ္ဋုမ် ဤၑွရေဏ န ၑကျံ၊
  yaa-NT: Nã ãto shinãmã shinãifo keskara fisti shinãkakĩ Niospa ato amapaiyai keskara
