    cuerpiquicunatapis cawaritsimonqa.
  gaw-gaw: Kayak Nug he, Jesus eḏua hibaiṯom ele amu, Nug nuhig Ouḏi ag oolagp̱a daaṯe
    dayeb amu, Kayak he, Jesus eḏua hibaiṯom ele, Nug geha ag beḏulag mauhṯeb ele
