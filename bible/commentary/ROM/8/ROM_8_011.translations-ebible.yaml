  zad-NT: Na' shi Espíritu c̱he Chioza', beena' bisbane' Jesúza' ladj beṉ' wetka',
    zoe' ḻoo yic̱hjlall'do'lena', Chioza' ḻekzka' goṉe' to yeḻ' mban kob c̱he kwerp
    c̱helena' daa guet, daa zoa Espíritu c̱he'na' ḻoo yic̱hjlall'do'lena'.
  kmg-kmg: Eme Jesu hâmockonec bâɋârewec Anutu hâcne, ere Mârozi maŋŋeŋicko ŋeŋe juju
    ekacko, Kristo Jesu hâmockonec bâɋâreweczi maŋŋeŋicko Mâro-ticne jukac ere erâ
    sahac-ŋeŋic hâmocne i iŋuc jaha bâɋâreocmu.
  aso-aso: Izesuꞌ hilingutiꞌ do ote-diveꞌmi Sikalahuꞌ neꞌmo lutinguꞌ mo minevoꞌ dovoꞌ
    ogo nolineꞌ nene aꞌmine Sikalahuꞌ neꞌmo lengiꞌ lutinguꞌ minevoꞌ dovoꞌ ogo neingumuꞌ
    nene Kilisitoꞌ hilingutiꞌ do ote-dive aza helelidoꞌ o neineꞌ okodine nesi nene
    gohi ha do vele gizeleseive.
  uli-uli: Hare ye mel Espritu Santus la lamliyel Deus iremi, we iy mele ye hamolowa
    Jesus Kristus mo irel maes, ila ngo iy Deus we ye hamolowa Jesus Kristus mo irel
    maes, yebe wol fang molow ngal mekla holongmi, le fael Espritu Santus la lamliyal
    le ye mel iremi.
  nin-NT: Izhi i Abachi yi nggo à ta Yesu si, i so nu umi umba. Nâ ta si nggo à ta
    Kristi si, uwa si Izhi ima yo taka du ukpa umba ku nggo taka kɨ nggo u so tsitsirr.
  acu-NT: Tura Yus Cristo Jesúsan jakamunmaya inankin asamtai, Yuse Wakani atumi nintin
    pujurtamkurminkia, atumka jakarmin wainiat, Yus ni Wakanin akupturmak, atumi namangken
    jakamunmaya inantamkitnuitrume.
  cak-WNT: Wi c'o pan iwánima ri Espíritu riche (rixin) ri Dios ri xc'ason el riche
    (rixin) ri Jesús chiquicojol ri caminaki', ri Dios ri xc'ason c'a el riche (rixin)
    ri Cristo Jesús, xquixruc'asoj chuka' el riyix chiquicojol ri caminaki'. Ruma
    ri Espíritu riche (rixin) Riya' can c'o iwuq'ui.
  ebk-ebk: Mu etorayan chakayu as nan Espiriton Apo Dios ay nangtaku kan Jesu Cristo
    manipud as nan utúy, takuwunantu us nan achoryu ay matuy babaen as nan Espirituna
    ay mawawacha kan chakayu.
  spa-PDDPT: Si el Espíritu del que resucitó a Jesús de entre los muertos vive en
    ustedes, el que resucitó a Cristo de entre los muertos vivificará también sus
    cuerpos mortales por medio de su Espíritu que mora en ustedes.
  ruf-ruf: Na ka Ghumuhe wa ayula iyamtsilihule Yesu kulawa mlifwa kokala mghati mwenu,
    yuyo iyamtsilihule Yesu pfipfila katsotsing'a ughima ng'uli tsenu itsikufa. Katsotenda
    apfo kwa Ghumuhe wake, iyokala mghati mwenu.
  gun-gun: Mba'eta Cristo Jesus omanoague gui omboete va'ekue Nhe'ẽ pendere oĩ vy
    penderete imarã va'e voi omoingove avi 'rã, Onhe'ẽ pendere oĩ va'e py ae.
  agu-BL: Poro yi ko najlij yi mero Espíritu Sant tetz cyalma'u', i' lje'san tzaj
    chiwankilu' ẍchixo'l alma' chi banak i' tan je'se'n tzaj Cristo Jesús. Na tz'itz'ok
    junt tir yi kawankile'j, yi tx'aklij quimichil swutz. Ya'stzun sbajoktz tan tu'
    yi najlij yi Espíritu Sant tetz kalma'.
  isn-isn: Anga itule inkolo ang'wa uyo naumuushilye u Yesu kupuma kuashi wikie kitalanyu,
    nuanso yuyu naumuushilye Ukilisto kupuma kuashi ukumipa hangi imiili na ushi,
    upanga kunzila nang'wa ng'waung'welu wakwe, nuikie kitalanyu.
  eng-PEV: Remember that Jesus died, but God made him alive again. And God will do
    that for you too. Your bodies will die, but after that, God will make them alive
    again. His spirit will do that. He lives inside you.
  ilo-ULB: No agnanaed kadakayo ti Espiritu a nangpagungar kenni Cristo, isuna a nangpagungar
    kenni Cristo manipud kadagiti natay ket mangted met iti biag ti nainlasagan a
    bagiyo babaen iti Espirituna, nga agnanaed kadakayo.
  pir-NT: Cohãcjʉ̃ta Jesure masori jiri. Sa masoriquiro ijiro Espíritu Santo mari
    mehna tiquiro ijiducugʉ̃ mari yariari bato Cohãcjʉ̃ mari gʉ̃hʉre masonota. Sa
    masono mari pagʉrire yariati pagʉrire catigʉ̃ yerota marine.
  anv-NT: Mbɔgé Mendoó Ɛsɔwɔ muú apyɛ Jisɔs akwilé né negbo ɛlú ɛnyú mmyɛ,
    ji muú apyɛɛ́ Kras Jisɔs ákwilé né negbo achyɛgé nyɛ ntó menyammyɛ nyú
    ayi ágboó geŋwá né uto mendoó wuú ɛwé ɛlú ɛnyú né mmyɛ.
  sab-NT: Chube Jesucristo jaba gbuni gwade, Chube e amaña Oña kle toi ba tale, ama
    giti Chube be ba jaba gbeni gwade kaire.
  tmd-tmd: God rɨmɨn Jisas öbɨlöŋ aku, Inöm nuŋwa yuörɨb ñɨgö kwo mɨd makwam, God
    paŋyöbö akwör ñɨgö algör raŋ, Inöm nuŋwa yuörɨb ñɨgö kwo mɨd aku, nuŋ mɨxɨñ ñɨŋa
    kömö mɨdɨb maga nöiöna.
  acr-NNT: We kꞌo kꞌu pa animaꞌ alaq ri Ruxlabꞌixel ri Jun xukꞌastajisaj lo ri Qanimajawal
    Jesucristo chikixoꞌl ri ekaminaq, riꞌ kꞌo jun qꞌij Rire kuya jun kꞌakꞌ kꞌaslemal
    che ri cuerpo alaq yey kuꞌan waꞌ ruma ri Ruxlabꞌixel kꞌo pa animaꞌ alaq.
  kpg-kpg: Idimaa, maa di Hagataalunga o God dela ne haga mouli aga a Christ mai i
    dono made, le e noho i godou lodo, malaa Mee dela ne haga mouli aga a Christ mai
    i dono made, la ga gowadu labelaa di mouli gi godou huaidina dangada dangada,
    mai i dono Hagataalunga dela i godou lodo.
  taj-taj: परमेश्‍वरसे ह्राङला आत्‍मासे ख्रीष्‍ट येशूदा सिबाग्‍याम दोःसी ल्‍हुइरीन
    सोना लजी। थेनोन परमेश्‍वरला आत्‍मा एनीगदे न्‍हङरी धन्‍छ्‌याजी भिसम एनीगदेला सिसी
    निबा ल्‍हुइदाएनोन थेसे सोना लला।
  avt-avt: God kerek nɨpaa kɨkɨak Krais Jisas kekre nɨmɨn ke mɨt epei naa, hɨrak kekrit
    kau, maain hɨrak kakɨkekyi yi mɨt miyapɨr maain yayi. God Hɨmɨn Yaaik kerek nɨpaa
    God keriuwetek kan kɨkɨak Jisas kerek nepei kaa, hɨrak kau kekre han ki te maain
    God Haai kakriuwetek kakɨkekyi yi mɨt miyapɨr.
  cbk-cbk: Si ta vivi na di aton corazon el Espiritu de Dios quien ya hace levanta
    con Jesucristo del muerte, entonces aquel mismo Dios ay dale vida con el di aton
    maga cuerpo por medio del Espiritu Santo quien ta vivi na di aton maga corazon.
  uig-ARA: ھالبۇكى، ئۆلگەن ئەيسانى ئۆلۈمدىن تىرىلدۈرگۈچىنىڭ ئۆزىدىكى روھ سىلەردە ياشىسا،
    مەسىھنى ئۆلۈمدىن تىرىلدۈرگۈچى قەلبىڭلاردا ياشاۋاتقان روھى ئارقىلىق ئۆلىدىغان تېنىڭلارنىمۇ
    ھاياتى كۈچكە ئىگە قىلىدۇ.
  tuf-tuf: Sir im Ajcan Cámuran Ey ba ur icar etar Sirat ba sicor estají yin áyata
    síhw̃ataro. Sirat Jesucristo sicor estají yehn áyjacro. Eyat Jesucristo yehn ayir
    eyta im Ajcan Cámuran Ey chihtá cuitar ba sibár cat sicor eyta yin áyayqueyra.
    Ima Ajcan Cámuran Ey ba urá icar chajac rehquít sicor yin áyata síhw̃ataro.
  abx-abx: Ngan kon ag'ayop si ka'am i Espiritu-na si magbanhaw si Jesus, i magbanhaw
    si Kristo, iya may liwat i magbuwan kinabuhi' si mga puhu'-bi nga aniya' kamatayun-na
    pina'agi si Espirito mag'ayop si ka'am.
  mco-NT: Pen ijtp ma miich ajcxy mjot mhuinma'ñ je' yjɨhuɨ'ñ ymɨc'ajt je huɨdibɨ
    yajjugypɨjc jadüg'oc je Cristo co y'o'cy. Nañ jadu'n miich ajcxy Dios xyajjugypɨgaangɨxy
    jadüg'oc, co anajty tɨ m'öccɨxy, mɨɨd yɨ' yjɨhuɨ'ñ ymɨc'ajt huidi yajpaatp ma
    miich ajcxy mjot mhuinma'ñ.
  cpb-NT: Ari risaikashiretantaimi Tasorenkantsi, irijatzi añaawathatakagaimine, ari
    roshiyakagairiri Cristo Jesús, rowañaawathatairi.
  aon-aon: Iruhin douk nohur Krais nakitaki wonugwehw. Aria douk anan Iruhin ananin
    Mishin nyupenyep um, aria kweipon anan shopunek ta nunek arhudok ipakiruh hugok
    iri yegeshiweruh wata dodogowiruh hupe wosik ihih nyumneh. Iruhin ta nukri aria
    ananin nyapenyep iri Mishin ta nyunekep namudok.
  hus-NT-2005: Ani max nin Tʼokat Ejattal na Dios, xin ejdhaꞌ ti ít na Jesús, kʼwajat
    kʼal tatáꞌtsik, jayéchkʼi jechéꞌ na Dios neꞌech kin pidhaꞌ ti xeꞌchintaláb xi
    yab in koꞌol in okʼontal na tʼuꞌúl xu chemel, kʼal tin kwentakʼi abal nin Tʼokat
    Ejattal kʼwajat kʼal tatáꞌtsik.
  mig-NT: Ko nú ini̱‑ro̱ jíná'an‑ró ncháá Espíritu máá Dios, I'a̱ ni̱ naschakú Jesús
    ma̱'ñú ndɨ́yi, te suni súan jíín Espíritu‑ya̱ já ncháá ini̱‑ro̱ te nachaku̱ yikɨ
    kúñu‑ró ja̱ kúu̱‑ún sá'a Dios ja̱ ní naschakú‑ya̱ Cristo Jesús ma̱'ñú ndɨ́yi.
  bps-bps: Na ku Tulus Dwata i mték ku Dyisas Krayst di fati, tamnè nan di gito, nték
    ito Dwata kadang satu duh mdà di fati, fagu di knè i Tulusan di gito.
  mbs-mbs: Timanem se mig-antay ki Cristo lekat te nematay. Yan aw eg-ogpaan kaw te
    Espiritu Santo, entayen heman te Timanem se lawa niyo lekat te nematay pineokit
    te Espiritu Santo eg-ogpà kidoen kenyo.
  tof-tof: Akó igó ne amkoman nómade wagó, God, Yesun nótó irsümülürr büdüldügab,
    oya Samua yabü büb kugupidü ngyabenda, da God, Kerrison nótó irsümülürr büdüldügab,
    sab yabü büb ta irsine büdüldügab. Wa yabü büb arról nülirre tóba Samudüma, yabü
    büb kugupidü nótó ngyabenda.
  cme-NT: ŋga umaŋ siire Yesu‑i hiel-o kuomba hɔlma-na, u Yalleŋ yeŋ baa-na, u ka
    bi sire namaaŋo‑i baa-de.
  sus-sus: Ala nan Isa rakeli faxamixie tagi. Xa a tan Ala Xaxili nan sabatixi wo
    i, a tan naxan a xa Mixi Sugandixi rakeli faxɛ ma, a man fama nɛ wo fate bɛndɛ
    rakiside a Xaxili saabui ra naxan sabatixi wo i.
  pon-2006: Ma Ngenen Koht, me ketin kaiasada Krais sang mehla, kin ketiket loalamwail,
    eri, ih me ketin kaiasada Krais sang mehla, pil pahn komourkihda paliwaramwail
    me kak mehla, Ngehno me kin ketiket loalamwail.
  dad-dad: Ĩ Jesus tamo gare den bun tamal, kel turĩ fiyen anĩ nẽ Awa Uur, ã namein
    ibodõf are, ĩ Kristus tamo gare den bun tamal, kel turĩ fiyen, yogon Awa Uur ã
    namein ibodok anĩ bunem, ãgenei bura leya nẽ bouweĩ matag ifeneĩf.
  zab-NT: Ne belati rbeznét Spíritu Sant xte Dios, laany ni gusbánny Jesucrist lo
    de bɨnguty ax masquɨ gatytɨ per ziyza sbányza Dios xcuerpɨt par gaadtɨ stuby guelnabány
    pur Spíritu Sant ni arbeznét.
  jae-jae: Anôtô gêŋu Jesu aŋga ŋacmatênêŋ sa. Ênê Ŋalau embe êŋgôŋ amacnêm ŋalêlôm,
    go Anôtô, taŋ gêŋu Kilisi aŋga ŋacmatênêŋ sa naŋ, êŋgôm amac ôlim, taŋ kêtu mêtê
    naŋ, mata jali êsa amboac tonaŋgeŋ. Eŋ kêkêŋ nê Ŋalau gêŋgôŋ amacnêm ŋalêlôm gebe
    ênam kôm tau.
  ksd-ksd: Ma ona ra Tulungea i nina i ga vatut pa mule Iesu kan ra minat i ki ta
    vavat, nina i ga vatut pa mule Iesu kan ra minat na valaun pa bula ra paka i vavat,
    ba na ga mat boko, ure ra Tulungeana i ki ta vavat.
  msm-NT: Ko kani ita to Ispiritu Santu, to Diyus no migbanhaw ki Jesu-Cristo ogbanhaw
    isab to yawa ta no mey kamatajon pinaagi to Ispiritu Santu.
  myk-myk: Kilɛ wemu wʼa Yesu Kirisa ɲɛ na yeege xu ni ge, wee wo Munaa li bu bye
    yee funyɔ ni can na, wu na ba yee bɛ wo ceepuuro ti ɲɛ na yeege xu ni. Wu na ba
    lee pye wu Munaa li gbɔɔrɔ ni, lee lemu li wa yee zɔlɔɔ pu ni ge.
  sbe-sbe: Na ena Yesu boita unai tauhetoloꞌuyoina wa Yaluwana ede ye miyamiya kalimiuwai,
    meta Keliso tauhetoloꞌuyoina wa kabo hinage taumiu kabo se pwasa ne ye hesilawasaeꞌuyoidi
    iya Yaluwana unai. Yaluwana ne, iya ede kalimiuyena ye miyamiya.
  mcr-mcr: Goti, Kraisi Jisasi Ique qua äptekuwä iuta ävauqumuatkqä Iqu, Iqueqä Dŋä
    Iqu hiyaqä yäpä iŋgisa äpmeŋqe, Iqu Dŋä Iiŋä Iquesa, Kraisi Ique imäkkqä-pa, heyaqä
    huiwä äpäkombqä iuŋi, asä ii hivauqumuatäniqe.
  cux-NT: Ní ndúúti chi canée nī ndúúcū Espíritu N'dai yeⁿ'é Ndyuūs, Espíritu N'dai
    yeⁿ'é Ndyuūs chi nadacuéeⁿ yā Cristo yeⁿ'e nguaaⁿ tináⁿ'ā, tuu'mi ní maaⁿ Ndyuūs
    miiⁿ chi nadacuéeⁿ yā Cristo caⁿ'a yā chi tée yā cáávā Espíritu N'dai yeⁿ'é Ndyuūs
    chi canéé nduucú nī vida ngai na cuerpo yeⁿ'é nī chi 'āā n'díí.
  tur-YTC: Yeşua’yı ölümden diriltenin Ruhu içinizde yaşıyorsa, Mesih Yeşua’yı ölümden
    dirilten, içinizde bulunan Ruhu aracılığıyla ölümlü bedenlerinize de yaşam verecektir.
  san-ITR: mR^itagaNAd yIshu ryenotthApitastasyAtmA yadi yuShmanmadhye vasati tarhi
    mR^itagaNAt khrIShTasya sa utthApayitA yuShmanmadhyavAsinA svakIyAtmanA yuShmAkaM
    mR^itadehAnapi puna rjIvayiShyati|
  bel-N: А калі Дух Таго, Які ўваскрасіў Ісуса з мёртвых, жыве ў вас, Той, Які ўваскрасіў
    Хрыста з мёртвых, ажывіць і вашыя сьмяротныя целы Духам Сваім, Які жыве ў вас.
  sch-sch: Thina renga Jisua kaithoi nôkpu Ratha hah nangnia han aomin chu thina
    renga Khrista Jisua kaithoi nôkpu han nin takpum athi thei hah nangnia han ama
    Ratha omin min ring atih.
  mic-MIQNT: Pa na Wejuli Nisgam 'gtinneg eig na tujiw Gjinisgam ta'n wenaqa'lapnn
    Se'sugulial nepliteg elt gisa'tutal gaqiwal ta'n np'tew apaji mimajin. Na Wejuli
    Nisgam 'gtinneg eig aq Gjinisgam wet tla'tegetew ugjit gi'l.
  huu-NT: Cristo Jesús fiodaillamona, Jusiñamuidɨ naimɨena jillotate. Omoɨmo ie Joreño
    illa jira, omoɨ fiodaiade, Jusiñamuidɨ ie Joreño uaido omoɨ abɨaɨna jɨaɨ jillotaite.
  jiv-NT: Yus Jesukrístun jakan iniantkimiayi. Tuma asamtai ni Wakaní̱ atumí enentái̱n
    pujurtamkurminkia Jesusan iniantkimia núnisaṉ nu Wakanja̱i̱ yamaram iwiaakmaja̱i̱
    iniantamkittiarme.
  otm-NT: Nɛ nu'bʉ 'bʉpʉ mbo ma mbʉihʉ rá Hogandąhi Oją, gue n'dat'a rá Hogandąhi
    bi xox'a ra Cristo Jesús 'bʉ mi du, janangue'a nɛ'a ma ją'ihʉ di un ra 'da'yote
    'bʉ bi xoxcahʉ.
  dah-dah: Irde Al Kuruŋ Yesu Kristu kamtiŋde mat isaŋ hiriŋ al gote Holi Spirit beleŋ
    deŋ bana hi kenem Yesu kamtiŋde mat isaŋ hiriŋ al Al Kuruŋ beleŋ Holi Spirit dunyeŋ.
    Irke ultiŋ bida henayiŋ goyen kame sopte gergeŋ yirke hugiŋeŋ hinayiŋ.
  tnk-tnk: Kumwesən rɨno Iesu rətui mwi ia nemhəien səvənhi. Nənə trɨni mɨnuə Nənɨmwɨn
    səvənhi ramarə ia rerɨmiaha, Kumwesən sə rɨno Kristo rətui mwi ia nemhəien səvənhi,
    in truvei pehe mwi nɨmɨruien m nɨpwramiaha me səməme tuhemhə.
  kpr-kpr: Kotugo God setiri Iesu ambarida ghe jebuge erorusira. God daba ainda Asisi
    nenda dubo jokáda irarira amo, nune sari nenda tamo barago ambarida ghe jebuge
    erarira. Amo, nunda Asisi nenda dubo jokáda irira, aimi sarira.
  san-IAS: mṛtagaṇād yīśu ryenotthāpitastasyātmā yadi yuṣmanmadhye vasati tarhi mṛtagaṇāt
    khrīṣṭasya sa utthāpayitā yuṣmanmadhyavāsinā svakīyātmanā yuṣmākaṁ mṛtadehānapi
    puna rjīvayiṣyati|
  nho-nho: Ki mee TeAitu Tapu TeAtua, te Tama ni hakamasike Christ i te mate, e taka
    ma kootou, teenaa te Tama ni hakamasike Christ i te mate raa ma ki hakaora hoki
    naa tinotama kootou ki tana Aitu e taka ma kootou.
  gym-NT: Angwane Ngöbökwe Jesu mikaninta nire abko Üai arabe tä nüne munbtä, ye ngwane
    Ngöbö Kristo mikakata nire arabe käkwe mun ngrabare ye mikadita nire arato niara
    Üai köböire kä mrä angwane.
  azg-NT: Juu Espíritu na condui Tyoꞌtsꞌon tyincyaa jon na vandoꞌ xco Jesús vi jndë
    na tueꞌ jon. Xe na aa mꞌaan Espíritu quiiꞌ nꞌonhoꞌ, yajoꞌ chaꞌxjen na tyincyaa
    Tyoꞌtsꞌon na taꞌndoꞌ xco Jesús, mantyi juu Espíritu Santo na mꞌaan quiiꞌ nꞌonhoꞌ,
    joo siꞌtsꞌo ꞌnaanhoꞌ na covjehanꞌ, nninncyaa jon na ntaꞌndoꞌ xcohanꞌ.
  bhd-bhd: ते अगर तैसेरी आत्मा ज़ैने यीशु मुड़दन मरां ज़ींतो कियो तुसन मांए। ते ज़ै
    मसीह तैने मुड़दन मरां ज़ींतो कियो, तैए तुश्शे भी नाश भोनेबाले जिसमे अपनि आत्मा
    सेइं ज़ींतो केरेलो, ज़ै तुसन मांए।
  too-NT: Dios mālakahuanīchokonī't Jesús. Lā' a'yuj nanīyāuj, Dios naquincāmālakahuanīchokoyāni'
    quina'n como huan Espíritu Santo quincātā'lahui'lāni'.
  ind-AYT: Namun, jika Roh Dia yang membangkitkan Yesus dari antara orang mati tinggal
    dalam kamu, Dia yang membangkitkan Yesus Kristus dari antara orang mati juga akan
    memberi hidup kepada tubuhmu yang fana melalui Roh-Nya yang tinggal dalam kamu.
  cjo-NT: Tema rowaga Ishire opiriinteeri Jesoshi. Iroñaaka aririka okithaatakaakimi
    roori, opiriinteeyeemini eejatzi eerori, owañeeyeemini pishireki eejatzi. Ro imatanteemiri
    pameentakawo.
  nsn-nsn: Gete kare uangoul teilir Iabeneit ke uatentur tapokis tang Iesu tamiuoum,
    git ke uatentur tapokis tur tang Iesu toro mat, e turung heir pono me nitua tar
    tukunumiuoumunit re turung mat tar Iabenait re uangoul teil tamiuoum.
  san-DEV: मृतगणाद् यीशु र्येनोत्थापितस्तस्यात्मा यदि युष्मन्मध्ये वसति तर्हि मृतगणात्
    ख्रीष्टस्य स उत्थापयिता युष्मन्मध्यवासिना स्वकीयात्मना युष्माकं मृतदेहानपि पुन
    र्जीवयिष्यति।
  tna-NT: Cuaja Diusu, Espíritu Santo detse ja Jesús manujiji cuana duju jenetia id'emetaibana
    nime, daja micuana sa equita cuana manujiji biame neicha eid'e yameenitayu, Espíritu
    Santo micuana sa muesumu su yani putsu.
  lid-lid: Ya, ki buku none Malawin Ndrabun ta Kindrei mene mete-ei Jises ta imek
    tan amak eme loken, kamanyah kudu bolo aha, iy winiyan mete-ei aha amak ame loken
    i le buku Krais mene, iy mete-ei iy eme loken. Ma iy kameh aluhi kohan handru
    kameh i bada aha i san ta Malawin Ndrabun udu bolo aha.
  wim-wim: Nil Ngeen-Wiy Min God.antamana ngangk ngamparang ngul wun-wunana, niliya
