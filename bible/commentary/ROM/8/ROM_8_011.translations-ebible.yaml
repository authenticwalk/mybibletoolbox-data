    Je̱ Espíritu Santo ka̱jx tseꞌe veꞌem du̱tónu̱t, juuꞌ veꞌe ijtp je̱m mjaꞌvin ka̱jxmda.
  bzh-bzh: Anutu nër beYesu kedi raḳ ggökin vu bedub. Om ham navimin rëḳ nadiiḳ
