  ory-ory: ଆଉ ଯେ ମୃତମାନଙ୍କ ମଧ୍ୟରୁ ଯୀଶୁଙ୍କୁ ଉଠାଇଲେ, ତାହାଙ୍କର ଆତ୍ମା ଯଦି ତୁମ୍ଭମାନଙ୍କଠାରେ
