    mul wun-wunayn-a, nil God.angan kemp ngamparaman mulaman ngul ekathow thamp.
  zga-M: Uhuva enumbala ya yula uvia chusiche uYesu uhuhuma huvufwe itama gati mliomwe
    yuywe achu siche uYesu Klisite uhuhuma huvufwe wamivele gienyo egi vufwe uvi tama
    munumbula chenyo.
  yom-yom: Enati Pheve yi Nzambi yoyi wufulukisa Yesu mu bafua widi mu beno, buna
