    Chatende yeleyo kwa litala lya Mbumu jwao jwakutama nkati mwenu.
  tgp-tgp: Vara Tanumen haratu sei mo lo sauteterahi Iesu na mateia mo lo toho hin
    kamim, haratu mo sauteterahi Kr̃isto Iesu na mateia i pa sile na mauri na epemim
    na Tanumena sei mo lo toho hin kamim.
  auc-NT: Itota ingante Wæmpocä, Ñäni ömæ̈möe, angä ëñëninque ñäni ömæ̈mongacäimpa.
    Ayæ̈ mïni baö ñömæ̈intai ëñayömïnite tömengä Önöwoca pö guiidinque quëwengä ïninque
    Wæmpocä wæætë mïnitö ïmïnite, Ñäni ömæ̈möe, ante adobaï angä ñäni ömæ̈moncæmïnimpa.
    Edæ tömengä Önöwoca mïni në ëwocadongä tönö tömengä pönö cæcä ate mïnitö baö incæ
    ñömæ̈nämaï intai bacæ̈impa.
  kbc-NT: Codaa nige itiwaɡ̶ajitiwaji Aneotedoɡ̶oji Liwigo, niɡ̶ijo aneo Jesus me
    yewiɡ̶atace, odaa Aneotedoɡ̶oji, aneote Cristo me yewiɡ̶atace, aaɡ̶aɡ̶eote me
    ɡ̶adewikitace, codaa eote gela ɡ̶adolaadi, leeɡ̶odi Liwigo ane itiwaɡ̶ajitiwaji.
  bmh-bmh: Kristus go noumeun, Uwait nug koli asai meun. Gonun, Uwait nugau Ah Wes
    agal oiagab oug darena ag noumamamen, go nug ag koli awau dabun asarai mamau.
    Go igul go guzenamau, einen, Uwait nugau Ah Wes nug ulis agal oiagab oug dareu.
  ctu-BL: Mi ya' chumul ti jatetla i yEspíritu Dios tsa' bʌ i teche ch'ojyel Jesús,
    jini Dios tsa' bʌ i teche ch'ojyel Cristo Jesús mi caj i yʌq'uen i cuxtʌlel la'
    bʌc'tal cha'an ti' yEspíritu chumul bʌ ti la' pusic'al.
  meq-meq: Mbəlom, neŋgeye kə lətse ahaya Yesu Kəriste abəra ma mədahaŋ. Taɗə Məsəfəre
    ŋgay andaya mə nəkurom na, ta deɗek ma mbəla kurom ahaya abəra ma mədahaŋ dərmak.
    Ma giye wu niye na, ta Məsəfəre ŋgay nakay mə nəkurom aye.
  noa-H: Chadcha mag Jesucristo p'iriu hautarr hag Hak'aarta pãar t'ãar hee sim k'ai,
    magan mag pãar mor jẽbeg paauk'abarmjã deeu Hẽwandamau mag hich Hak'aar pãar hee
    sĩejem gaaimuapai deeu p'iriutk'a hauju.
  alp-NT: Alla Iono Yesuse Kristuse Ikwana suike. Hoko sepo Alla Eni Rore Ikbasae
    imi hoko imi kwana suike lekwe. Iono ele mere le Eni Rore kbasae imi laleimu.
  san-VEL: m.rtaga.naad yii"su ryenotthaapitastasyaatmaa yadi yu.smanmadhye vasati
    tarhi m.rtaga.naat khrii.s.tasya sa utthaapayitaa yu.smanmadhyavaasinaa svakiiyaatmanaa
    yu.smaaka.m m.rtadehaanapi puna rjiivayi.syati|
  kbq-kbq: Hagi Anumzamofo Avamu'mo Jisasi'ma frinefinti' azeri oti'nea Avamu'mo'ma
    tamagu'afima mani'nesnigeno'a, Kraisima fripinti azeri oti'neaza huno tamagu'afina
    ana avamu mani'neankino, amega tamavufgamofona asimu amigahie.
  kbh-kbh: Y Bëngbe Bëtsabe Espíritu, Jesús cháuatayenama tojamabe Espíritu, sempre
    ts̈ëngaftangbe ainaniñe tojtsemnëse, Bëngbe Bëtsá, chë Cristo cháuatayenama tojamá,
    echanjama chë ts̈ëngaftangbe yochjóbana cuerpo, cachiñe vida chaotsatsbomnama.
    Cha chca echanjama chabe Espíritoftaca, y mua sempre ts̈ëngaftangbe ainaniñe iuétsemna.
  ron-LSB: Dar dacă Duhul celui care l-a înviat pe Isus din morți locuiește în voi,
    cel care l-a înviat pe Isus Hristos din morți va da viață și trupurilor voastre
    muritoare, prin Duhul Său care locuiește în voi.
  pon-pon: A ma Nen o, me kaiajadar Iejuj jan ren me melar akan, kotikot lol omail,
    nan i me kaiajadar Krijtuj jan ren me melar akan, pil pan kamaureda war omail
    mela ki Nen e, me kotikot lol omail.
  nhe-BL: Itonal Toteco Dios itztoc ipan imojuanti, huan huajca Toteco Dios tlen quiyoliti
    Jesús quema ya mictoya, nojquiya quiyolitis imotlacayo ica Itonal tlen mocahua
    ipan imojuanti.
  sps-sps: Eye, u man, Gov fatoto fatabiny e Jisas tana mat, an Aaven Taabos Tsunia
    kaa non koma mami, jesan kan u man, Gov to te fatoto fatabiny bus e Krais tana
    mat Tsuan, Ayei kan nai fatoto fatabiny non puainy mes tsumi tana mat, ito tan
    Aaven Taabos Tsunia to te kaa fi non Ya koma mami.
  wnc-wnc: Ngan. Anututa Jesu akumbut katangga gatu tangenakut tapatane Waung Kapata
    gin papanu Anutu waapata yawan inane Waung Kapa gin pakut tapata tasike ginda
    akupa kwaining ngana ita gindane gupzasanu gatu pangenawan ginda kayuu gatu yutning.
  bus-bus: Tó Luda kɛ̀ Yesu fɛ̀ɛ gaan Ninii kú a guu, Luda kɛ̀ Kirisi pì fɛ̀ɛ gaan
    é wɛ̃̀ndi kpá a mɛ̀ kɛ̀ gà pìa à Ninii kɛ̀ kú a guu gãzĩ.
  gub-BL: Tupàn Hekwe a'e, umugweraw kar Zezuz imàno re a'e. Aze Tekwe pepyr hekon
    nehe, pemugweraw kar putar nehe, penetekwer umàno ma'e ràm wamugweraw kar pà nehe,
    ta'e a'e ae umugweraw kar Zezuz a'e xe.
  imo-imo: Aku teko moromele kani Jisas kolorumu wali yu ono kombuna makinjirimu Mini
    Kake Telimu enonga konopuna molomo lemo Kraist Jisas makinjipe ola mondorumu Goteni
    enonga konopuna moromo Mini Kake Telimunga engemuni enonga kangima kololi ulu
    pulumu peremo kangima tepa koinjo limbelo.
  boj-boj: Qotei na aqa Ŋiri Kristus Yesus subq na tigeltej. Qotei aqa Mondor a nuŋgo
    are miligiq di unu deqa Qotei na nuŋgo jejamu moiqas qaji di dego subq na tigeltosim
    niŋgi ŋambile eŋgwas. Di Mondor aqa siŋgila na niŋgi ŋambile eŋgwas.
  eng-DRA: And if the Spirit of him that raised up Jesus from the dead, dwell in you;
    he that raised up Jesus Christ from the dead, shall quicken also your mortal bodies,
    because of his Spirit that dwelleth in you.
  knf-knf: Kë woli uhaaş wi anaţanaanuŋ Yeŧu ţi pkeţ uwo ţi an, annaţanuŋ Yeŧu ţi
    pkeţ aluŋ kaţëpna ţi uhaaşul unwooŋ ţi an kawul ŋleefan ŋanwooŋ ŋi pkeţ ubida.
  san-KHM: ម្ឫតគណាទ៑ យីឝុ រ្យេនោត្ថាបិតស្តស្យាត្មា យទិ យុឞ្មន្មធ្យេ វសតិ តហ៌ិ ម្ឫតគណាត៑
    ខ្រីឞ្ដស្យ ស ឧត្ថាបយិតា យុឞ្មន្មធ្យវាសិនា ស្វកីយាត្មនា យុឞ្មាកំ ម្ឫតទេហានបិ បុន
    រ្ជីវយិឞ្យតិ។
  arn-NT: Fey Ngünechen ñi Lif Küme Püllü, tati wiñomongeltufilu ta Cristo, mülele
    ta eymün mew, fey kisu, wiñomongeltufilu ta Cristo, elutuaeymünmew we mongen tamün
    afaelchi kuerpu mew, Ngünechen tañi Lif Küme Püllü am mülelu ta eymün mew.
  zas-NT: Abiꞌ bal ma nabannëdi xSprijt Dios, bén basban Jesucrist loj ree bengüt.
    Majsi guiëtidi per zasban Dios lëjt din tiaꞌdi zatijb guialnaban por xSprijt Dios
    bén nabannëdi.
  ken-NT: Tɛ̌ndu Ɛfóŋó Mandɛm mmu ákʉ́ Yesu Kristo áfú ndǔ nɛwú achi nɛ bhe,
    chɔŋ Mandɛm ankʉ mmʉɛt ɛyɛka ɛnɛ ɛ́gù nkwɔ ɛ́mpɛt ɛ́mbak nɛpɛ́m ndǔ bɛtaŋ Ɛfóŋó
    Bɛdyɛrɛ mmu achi nɛ bhe.
