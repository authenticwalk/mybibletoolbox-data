verse: ROM.008.011
translations:
  kpx-kpx: Dilava Munanae Tumuu Iesu etuvage hatihatimo hovelahanu. Munanae Tumu keu
    la uvumo ualemo lana haluviliege hovedevei vavae doga maleve.
  okv-H: Eto no Ahihi na Iesu pehena amo jiginu vasiri te erena ainge dombo Ahihi
    no jo ta iresuja amo ainge hamo no jigou vasiri te erasuja amo amita Ahihi no
    jo ta mihia avoeto ainge aisuja.
  tbo-tbo: Inapa Yaubada Alugona tauna Yesu hilage uyahinei i itowoli u hinemi ina
    memae yaka Yaubadana apo hinimi hilahilagehi Alugona u hinimi a maegei luyagohana
    ina welemi.
  mal-C: യേശുവിനെ മൃതരിൽനിന്ന് ജീവിപ്പിച്ച ദൈവത്തിന്റെ ആത്മാവ് നിങ്ങളിൽ നിവസിക്കുന്നു.
    ക്രിസ്തുവിനെ മൃതരിൽനിന്ന് ജീവിപ്പിച്ച ദൈവം മരണാധീനമായ നിങ്ങളുടെ ശരീരങ്ങളെയും അതേ
    ആത്മാവിനാൽ ജീവിപ്പിക്കും.
  grc-SR: Εἰ δὲ τὸ πνεῦμα ⸂τοῦ ἐγείραντος Ἰησοῦν ἐκ νεκρῶν οἰκεῖ ἐν ὑμῖν, ὁ ἐγείρας
    τὸν χριστὸν ἐκ νεκρῶν⸃ ζῳοποιήσει καὶ τὰ θνητὰ σώματα ὑμῶν, διὰ ⸂2τὸ ἐνοικοῦν
    αὐτοῦ πνεῦμα⸃ ἐν ὑμῖν.
  bgc-bgc: जै परमेसवर का आत्मा जिसनै मसीह यीशु ताहीं मरे होया म्ह तै जिन्दा करया,
    थारे म्ह बस्या होया सै, तो जिसनै मसीह ताहीं मरे होया म्ह तै जिन्दा करया, वो थारी
    नाश होण आळी देह नै भी अपणे पवित्र आत्मा कै जरिये जिन्दा करैगा, जो थारे म्ह बस्या
    होया सै।
  khz-khz: Iesu Palagu Palaguna na kwarega na evega-kuliiti-waiato. Pene Palagu Palaguna
    gomi aomi ai emagulina genai, Veaga Palaguna genana Palagu na pene rakava tauniparana,
    gomi gemi ai nea maki maguli pene venia.
  deu-TKW: wohnt aber der Geist dessen, der Jesus von den Toten erweckt hat, in euch,
    so wird der, der Christus Jesus von den Toten erweckte, auch eure sterblichen
    Leiber mittelst seines in euch wohnenden Geistes lebendig machen.
  zsr-NT: Zoalen lbiꞌiliꞌ Böꞌ Laꞌy queëꞌ Dios, Nu naꞌ buspán Jesús lu yöl‑laꞌ gut.
    Lëczëꞌ Dios, Nu buspán Jesucristo lu yöl‑laꞌ gut, gunëꞌ ga ubanliꞌ lu gdu ca nayáꞌ
    nabinliꞌ le ratcz. Cni gunëꞌ le zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy.
  lin-lin: Mpe soki Molimo ya Ye oyo asekwisaki Yesu kati na bakufi azali kovanda
    kati na bino, Ye oyo asekwisaki Klisto kati na bakufi akopesa mpe bomoi epai na
    banzoto na bino, oyo ebengami na kokufa, na nzela ya Molimo na Ye, oyo avandaka
    kati na bino.
  hns-NT: Parmeswar Kriest Jiesoe ke djie oethaais hai, aur djab okar Aatma tor diel
    me rahe hai, tab oe okare dwaara tor mattie ke dehie ke djie oethaaiga.
  noa-E: Chadcha mag Jesucristo phiriu autarr ag Akhaarta pãar thãar ee sim khai,
    magan mag pãar mor jẽbeg paaukhabarmjã deeu Ẽwandamau mag ich Akhaar pãar ee sĩejem
    gaaimuapai deeu phiriutkha auju.
  eng-EMTV: But if the Spirit of Him who raised Jesus from the dead dwells in you,
    He who raised Christ from the dead will also give life to your mortal bodies through
    His Spirit who dwells in you.
  mib-NT: Te núu ini rō jijnáhan ró ndéé Espíritu maá Yaā jeē ní nastécu Cristo Jesús
    mēhñu ndɨ́yɨ, yūcuán na te máá yá suni sáha ya jeē natecu yɨquɨ cúñu rō jeē cúū.
    Te sáha ya súcuan jeē jiín máá Espíritu yā jeē ndeé ini rō.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् सिःमे़न्‍लाम् कुहिङ्‌वे़त् के़जोःक्‍पाल्‍ले़ कुसेसेमाङ्‌ङिन्
    खिनिॽओ वाॽने़ फाॽग्र बा खे़न् खिनिॽओ के़वाॽबा सेसेमाङ्‌लाम् ख्रिस्‍त ये़सुःन्
    सिःमे़न्‍लाम् कुहिङ्‌वे़त् के़जोःक्‍पाल्‍ले़ खिनिॽआङ् कुहिङ्‌वे़त् के़जोगिॽरो॥
  xnj-xnj: Ngati Mpungu wa Chapanga mweamuyukisi Yesu kuhuma mulifwa itama mugati
    yinu, ndi mwenuyo mwamuyukisi Kilisitu mewawa yati akuiyukisa higa yinu yeyifwa.
    Yati ikita chenicho mu njila ya Mpungu waki wewitama mugati yinu.
  mmx-mmx: Mo do Loroonan at ne Moroa, mo ga lox aroo ne Iesu basinge lanmet, nak
    lok keneng atnemi, ne Moroa, mo ga lox aroo ne Karisito basinge lanmet, neni naba
    raba bok labantuxu atnemi mi lorooro, atla Loroonan teren ik lok keneng atnemi.
  cbr-NT: Nucën Papa Dios, an Jesús bamacëbi baísquimia, aín Bëru Ñunshin Upí mitsubë
    'ixun ca an Cristo Jesús bamacëbi baísquimia anbi mitsuribi bamacëbi Cristo utëcëncëbëtan
    baísquimiti 'icën, aín Bëru Ñunshin Upí mitsubë 'ain.
  tee-NT: Pus ju Dios macxtuchokolh ju Jesús acsni ixmacnucanta. Chai vana yu' ju
    catamacxtunichokoyan ju milacatuna'an ju lai ni chai cataxtakniyan sast'i milacatuna'an.
    Pus la'ixtachaput ju Spiritu Santu ju capunaviya' ju chunch. Chai chunch ju a'ulht'uc'ana'it'it
    tachi chun ju uxijnan ju p'acxant'at'it ju Spiritu Santu lami'alhunut'an.
  eng-LSV: and if the Spirit of Him who raised up Jesus out of the dead dwells in
    you, He who raised up the Christ out of the dead will also quicken your dying
    bodies, through His Spirit dwelling in you.
  cak-NT: Ri Dios xu'on che ri Cristo Jesús chi xc'astaj-pe chiquicojol ri caminaki',
    y quiri' chuka' xtu'on chake roj ri c'o ri ru-Espíritu Santo pa kánima. Xkojruc'asoj
    chuka' chiquicojol ri caminaki', roma c'o ri Espíritu Santo kaq'uin.
  pah-NT: Tupana'ga ra'uva Jesus Cristo'ga mbogwera gamanoa hugwi raikwehe. Po gara'uva
    jikoty'ari pe pavẽi, a'ero po ti Tupana'ga jitehe penda'oa mbogweravukari gwa'uva
    pe nehẽ pemanoa hugwi nehẽ. A'ereki gara'uva ojikoty'a pe pavẽi.
  sja-NT: Ma awara Tachi Ak'õre Jaure pãchi t'ãride bapari pɨrã, parã jai-idaadak'ãri,
    irua parã k'ap'ɨa chok'ai p'irabaipiit'ee ichita p'anapataadamerã. Mãga k'awa
    p'anɨ Tachi Ak'õrepa mãga ooda perã Cristo ome, iru piup'eda p'irabaipik'ãri.
  xed-xed: Ka si ta nzaku Sulkuma tsa mndu ta sliʼaganaptá Yesu ma mtaku ya ma kaghuni
    katsi, va tsa mndu ta sliʼaganaptá Kristi ma mtaku ya, dzaʼa vranamtá hafu ma
    tsa sluʼuvgha ghuni ta mtuta nda ma tsa Sulkumani ta nzaku ma kaghuni ya.
  mks-NT: Na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná nditacu tucu Jesucristo ta tá ndáca̱a̱n
    ínima̱ yi̱i̱ Ndióxi̱ ini ínima̱ ndo̱ já tandaa qui̱vi̱ caja mé á ña̱ ná nditacu
    tucu yiquí cu̱ñu ndó sa̱ha̱ mé ínima̱ yi̱i̱ Ndióxi̱ ndíca̱a̱n ini ndó.
  gfk-S: Ma be no Tanuo ta ikino nong ga hatut pukus Jisas sukun ra minat i kis ter
    naramon ta mu, io, aie nong ga hatut Krais talur no minat ma ina ter lon bileng
    ta ira palatamai mu ing na mat. Ma ina gil hobi ma no Tanuana nong i kis ter naramon
    ta mu.
  bmu-bmu: Anutunöŋ Kraist Jisös mem gulii kömupnöhök wahöröhi, yaŋgö Uŋaŋan uruŋine
    malja ewö, yetkön iŋini Anutubuk qekötahöba kingetka sileŋini köhömuŋi mi mewöyök
    mem gulimahot.
  dgz-dgz: Iesu boen amba God wani gapan sia inakae yon wanden. God Guewa ap umap
    sia e potayap wandini menan etuya boeta go God aroewa gapan e sia inak itai.
  eng-GNV: But if the Spirit of him that raised vp Iesus from the dead, dwell in you,
    he that raised vp Christ from the dead, shall also quicken your mortall bodies,
    by his Spirit that dwelleth in you.
  zaa-NT: Jesucristua después de chi gùttìe nna beyacca bànie por la'huacca qui' Tata
    Dios nna beyáthee de lo lù'uti. La'a mísmuba Tata Dios nna gúnná huée la'labàni
    cubi qui' le para qui'ni eyacca bàni huá le átsi'ini cuerpo qui' le nna ną́ nu
    dacca' gatti. Ą' gunie por medio de Espíritu Santo enne' guthèl·le'e para thúe
    lo losto' le, canchu là hualigani chi runie le controlar.
  eng-WEBSTER: But if the Spirit of him that raised Jesus from the dead dwelleth in
    you, he that raised Christ from the dead will also revive your mortal bodies by
    his Spirit that dwelleth in you.
  guh-guh: Dioso asaëyaexanatsi Jesús petëpaecujinae. Nexata paxamë Espíritu Santo
    itsa pacatsijamatabëeca, pacuenia Jesús Dioso asaëyaexanatsi petëpaecujinae, bajara
    pijinia pacuenia paxamë ata Dioso pacaasaëyaexanaena panetëpaecujinae. Nexata
    panetëpaecujinae Dioso pacaperabëasaëyaexanaena Espíritu Santo papecatsijamatabëecaexae.
  bon-bon: Cuta piiyepu, liba Acejiyame me Seemo pisi nyene weeme cabu, Acejiyame
    lui te Yeesu ne budre cabu ca itu erpinantuji, tabe cuta weeme budre tääpe arpinera
    cirege. Aceji Seemo lui te weeme cabu yaanajuge teeme kokre pisi nyene peei ne
    wawename.
  nhw-BL: Itonal Toteco Dios itztoc ipan amojuanti, huan huajca Toteco Dios catli
    quiyolcuic Jesús quema ya mictoya, nojquiya quiyolcuis amotlacayohua ica Itonal
    catli mocahua ipan amojuanti.
  swh-ONEN: Nanyi ikiwa Roho wa Mungu aliyemfufua Yesu kutoka kwa wafu anakaa ndani
    yenu, yeye aliyemfufua Kristo Yesu kutoka kwa wafu ataihuisha pia miili yenu ambayo
    hufa, kwa njia ya Roho wake akaaye ndani yenu.
  wbi-wbi: nave uMhepo uMwimike ghwa jula juno alyansiluile uYeesu kuhuma kuvafue
    kukukala nkate jitu, umwene jula juno alyansiluile Ukilisite kuhma ku vafue ilikughapela
    amavili ghinu uvufue kuuva muumi kusila ja Mhepo uMwimike ghwake. juno ikukala
    nkate jinu.
  bba-bba: Gusunɔ wi u Yesu seeyɑ ɡɔrin di, win Hundewɑ wɑ̃ɑ bɛɛ sɔɔ. Yen sɔ̃nɑ wi
    u Yesu Kirisi seeyɑ ɡɔrin di u koo mɑɑ bɛɛn wɑsi ɡɔɔɡii wɑ̃ɑru wɛ̃ sɑɑ win Hunden
    min di, wi u wɑ̃ɑ bɛɛ sɔɔ.
  eng-KJVCPB: But if the Spirit of him that raised up Jesus from the dead dwell in
    you, he that raised up Christ from the dead shall also quicken your mortal bodies
    by his Spirit that dwelleth in you.
  kgk-NT: Ha Nhandejáry katu omoingove jevy va'ekwe Hesu-pe. Omano rire omoingove
    jevy va'ekwe íxupe. Hemimoingove jevy voi Cristo. Upéa-gwi pende py'a-py oiko
    ramo Nhandejáry Nhe'ẽ Marangatu, pene moingove jevy va'erã ave. Omano va'erã pende
    rete. Ha omano ramo jepe pende retekwe, omoingove jevy va'erã peẽ-my pende rete.
    Pene ndive oiko-gwi inhe'ẽ Marangatu pene moingove jevy va'erã voi Nhandejáry
    ndive peiko meme hagwã.
  waj-waj: Mo fai Anutuuqo Yisuunna tuduu putuuvakidiri diitoovaa Mmannasaivoono ngiiiki
    varino fai Yisuu Kirisiiva putuduu diitaanee tuuvoono ngii mmammaiyauvaa tupatupaa
    variraivaa mminaravai. Ari Mmannasaivo ngiiiki variivaara ngii nnabaiyauvo putuaara
    iikiaiya fai tupatupaa variraivaa ngii minai varada variaaravai.
  cpy-cpy: Tema ijeeka-shiretan-takimi Ishire Tajorentsi, riitaki añahaemini, ikimitahaeri
    Jeepatzii-totaa-rewo Jesús, rañaa-wathata-kahaeri.
  ekk-PKP: Teie sees elab tema Vaim, kes äratas Jeesuse surnuist üles. Tema, kes äratas
    Jeesuse surnuist üles, annab elu ka teie surnud ihule oma Vaimu kaudu, kes teis
    elab.
  mpx-mpx: Ge Yehoba, iya Yeisu i palutem yaomala, Yayaluwana i holaviya eliyamiu,
    inoke Yehoba maisena o bwaliga abwe tuwamiu al ni palutem yaomala. He ni ginol
    Yayaluwana wana gasisi eliyana, Yayaluwa o i holaviya eliyamiu.
  wbp-wbp: Yuwayi, Kaatu-kurlanguju kanyarra Pirlirrpaju palka jirrnganja nyinami.
    Kaaturluju wankaru-maninjarla yakarra-manu junga-nyayirni Jijaji Kirajiji. Kujarlaju,
    kajinkili ngakaju palimi, ngula-jangkaju kapu-nyarra yijardu-nyayirnirli Kaaturluju
    Pirlirrpa nyanungu-nyangu-kurlurluju yakarra-maninjarla pina-wankaru-mani-nyayirni.
  luo-luo: Ka Roho mar Jal mane ochiero Yesu oa kuom joma otho odak eiu, to En owuon
    mane ochiero Kristo oa kuom joma otho obiro chiwo ngima ni ringreu matho, nikech
    Roho modak eiu.
  nhe-NT: Itonal Toteco Dios itztoc ipan imojuanti, huan huajca Toteco Dios tlen quiyoliti
    Jesús quema ya mictoya, nojquiya quiyolitis imotlacayo ica Itonal tlen mocahua
    ipan imojuanti.
  aii-aii: ܘܐܸܢ ܪܘܼܚܵܐ ܕܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܠܝܼܫܘܿܥ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ،
    ܗ̇ܘ ܕܡܘܼܩܸܡ ܠܹܗ ܠܡܫܝܼܚܵܐ ܡ̣ܢ ܡܝܼ̈ܬܹ‌ܐ ܒܸܬ ܡܲܚܹܐ ܐܘܼܦ ܠܦܲܓ݂ܪ̈ܵܘܟ݂ܘܿܢ ܡܵܝܘܿܬܹ̈‌ܐ
    ܒܝܲܕ ܪܘܼܚܹܗ ܕܒܸܥܡܵܪܵܐ ܝܠܹܗ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Agaayyutim Ipqitchuaq Irrusria aŋitqiksitchiruaq Jesus-mik tuquŋaruaniñ
    iñuukpan ilipsitñi, taavruma Ipqitchuam Irrutchim iñuuruam ilipsitñi qaitkisipmigaa
    iñuułiq timipsitñun tuqusraġumaruanun.
  msb-msb: Niyan, kun ada man gayod sa iyo an Espirito san Dios na nagbuhay gihapon
    kan Cristo, ina mismo na Dios an magabuhay man sa iyo mga may kamatayon na lawas
    paagi sa iya Espirito na ada sa iyo.
  cpa-NT: Quinh³ hniah¹² jmi²dsí² quiah¹² Diú¹³, dsa² ca¹jmo¹ ca¹hiog² Cristo Jesús.
    Hi² jøng² quianh¹³ jmi²dsí² quinh³ hniah¹² jøng² jmo¹ Diú¹³ hi² hiog¹ calah jmø²ŋǿ¹²
    quiánh² hniah¹², na³ma²ca¹dsanh¹ hniah¹².
  dso-dso: ଜଦି ତମର୍‌ ବିତ୍‌ରେ ଜିସୁକେ ମଲାତେଇଅନି ଉଟାଇଲା ପରମେସରର୍‌ ଆତ୍‌ମା ଆଚେ, ତେବେ ସେ
    ଆତ୍‌ମାର୍‍ ସାଇଜ ସଙ୍ଗ୍‍, ପରମେସର୍‌ ଜେ କି କିରିସ୍‌ଟକେ ମଲାତେଇଅନି ଉଟାଇଲା, ସେନ୍ତିସେ ତମର୍‌
    କୁଇଜିବା ଗାଗଡ୍‌ ମିସା ଜିବନ୍‌ କର୍‌ସି ।
  meu-meu: Iesu mase amo e hatorea isi Laumana na lalomui ai bema noho, Keriso Iesu
    mase amo e hatorea isi Diravana ese umui taumui bema hamauridia, ena Lauma lalomui
    ai bema noho dainai.
  yva-NT: Amisye wepi po Yesus Kristus aijaseo kovakato no wene rai, weti ranivara
    Apa Anawayo Vambunine ntuna wansanuga rai, indati Opamo po kove raunande wansanasino
    kopa rai indamu wangkovakato no wene rai tavon, mamaisyo Apa Anawayo Vambunin
    no irati wansai Ama vambunine rai.
  dgc-dgc: Tu Espiritu na Diyos, éy siya i nagpabuhay ni Jesus to lébéng. Kanya nadid,
    éng mégiyan dikam i Espiritu na Diyos, éy buhayén na be a huway i bégi moya.
  zpm-NT: Dios bleeban Jesús, ni scagaa teḻne nli nacnie to zhiEspíritu me, meque
    cueeban to.
  hix-NT: Amnye, ohun kom xarha karyhe harha mpànà naha ha. Twayehsom me rma nay hamà,
    ohun komo. Àro rma, karyhe harha mpànà naha ha. Ohnawonye tokato yehtoko, karyhe
    harha mpànà ohun komo yeryaha ha, Khoryenkomo. Noro ryhe, Kryestu Txesusu yanàmye,
    àwayehxemo kom waye. Txesusu yanàmnyenhàrà rma, ohun komo yanàmyaha hampànà, àwayehxemo
    kom waye, karyhe roro harha oyehtxoho menye. Àro wyaro mpànà oyeryatxhe ha, tokato
    yahoxet hoye ro, ohnawonyeno rma yahoxet hoye ro.
  sim-sim: Avui Wasilaka Masikome orhi Jisasin or mbarik indiyok usahari ri. Unda
    osik os Masikome oto sunguwavu jihik or li nahi, jirin er nga or mbanak indik
    usahakwa jir, os Kraisin or mbarik indik or usahari hom.
  npi-ULB: येशूलाई मृतकहरूबाट जीवित पार्नुहुनेका आत्मा तिमीहरूमा बास गर्नुहुन्छ जसले
    ख्रीष्‍टलाई मृतकहरूबाट जीवित पार्नुभयो भने, उहाँले नै तिमीहरूमा बास गर्नुहुने
    उहाँका आत्माद्वारा तिमीहरूको मरणशील शरीरलाई जीवन दिनुहुनेछ ।
  cgc-cgc: Tenged Dyos Ispiritu Santo naan ki kyo, bannawen kaw ta Dyos. Iling tan
    buaten ta Dyos tak kanen na gabannaw ki Jesu-Cristo, magbannaw man ta inyo na
    mga lawa paagi ta Dyos Ispiritu Santo na naan ki kyo aged mabui kaw isab.
  tim-tim: Akto Yesu momoŋânba mem agalep Anutugât Heakŋe hanyeŋân tatmap arekŋe Kristo
    Yesu momoŋânba mem agalep dop hainâk hanyeŋân Heakŋe mandâp yâkgât akmâ hâkyeŋe
    momoŋe are hainagâk mem golâ katbiap.
  yor-yor: Àti pé, bí ẹ̀mí Ọlọ́run, ẹni tí ó jí Jesu kúrò nínú òkú bá ń gbé inú yín,
    ẹni tí ó jí Kristi Jesu dìde kúrò nínú òkú, yóò fi ẹ̀mí rẹ̀ tí ń gbé inú yín sọ
    ara kíkú yín di ààyè pẹ̀lú.
  wos-wos: Hanja Jisas Krais hiyandéka God wandéka dé wambula ramé. Godna Hamwinya
    guna mawulimbu wulaaye téndét, guni akwi wungi hurutanguni. Hiyangut God wambula
    wandét déka Hamwinya hambuk yandét guni akwi raama dé wali jémba retanguni.
  emp-NTPO: Baribʌrʌ idji Jaureda bãrã sod̶e b̶ʌ bẽrã, idjid̶eba bãrã cacua beuida
    b̶ʌra ʌ̃rẽbabiya Jesu ʌ̃rẽbabid̶a quĩrãca.
  eng-F35: And if the Spirit of Him who raised Jesus from the dead dwells in you,
    then He who raised the Christ from the dead will also give life to your mortal
    bodies because of His Spirit who dwells in you.
  ind-ind: '@see-verse:ROM.008.010'
  pes-OPCB: و اگر روح خدایی که عیسی مسیح را پس از مرگ زنده کرد، در وجود شما باشد،
    همان خدا بدنهای فانی شما را نیز پس از مرگ به‌وسیلۀ همین روح که در وجود شماست،
    زنده خواهد کرد.
  mpt-mpt: Eka Gode Yesuse imin dofaanebue e Hobe ib bobol temo bibe biebe. E Yesuse
    imin dofaanebio kesoa ibo tekein kebiobe, ib damo kaanomabib otane Gode, e Hobe
    ib bobol temo bibe bie baabanea Kobo i daabenale genea e ibo daabenea ib damo
    imin dohaanea hananiba afenomabiobe.
  ssx-ssx: Hande Yesu homeekepate kone paa mea tiaeyeke Koda꞉ ipika꞉ Sipitidi iki
    tukiki pa꞉ta꞉ pitia꞉ka꞉na꞉ta꞉ kota꞉ hande Ketiso homeekepate kone paa mea tiaeyeke
    Koda꞉ma꞉ta꞉ iki tukiki pa꞉ta꞉ pitaala꞉ ipika꞉ Sipitidima꞉ kone ika꞉ homolo peleme
    lokemanu mea da꞉taalieke.
  mkl-mkl: Ilɑɑɔ̃i í jĩ Jesu hɑi si bɑlɛ. Nɔ bii Hundei nŋu iyi í jĩ Kirisi hɑi
    si bɑlɛu í wɑ si ŋɛ ɑ́ nɑ ɑrɑ iku nŋɛ ŋɑu mɔ kuwɛɛ nɑ sɑɑbui Hundeɛ iyi í wɑ si
    ŋɛu.
  gaq-gaq: ବାରି ଜା ଗୁଏକ୍ନେଣ୍ଡ୍ରେବାନ୍‍ ଜିସୁକେ ଆତଡ଼ିଆକେ ମେଁନେ ଆତ୍ମା ଜଦି ପେ ଡାଗ୍‍ରା ଲେଃଏ
    ତେଲା ଜେ ଗୁଏକ୍ନେବାନ୍‍ କିସ୍‌ଟ ଜିସୁକେ ଆତଡ଼ିଆକେ ମେଁ ପେ ଡାଗ୍‍ରା ବାସା ଡିଙ୍ଗ୍‍କ୍ନେ ପେ
    ଆତ୍ମାନେବାନ୍‍ ପେନେ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େକେ ଡିଗ୍‍ ଜିବନ୍‍ ଆଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Shin Yesuusa hayqoppe denthida Xoossaa Ayyaanay hinttenan de7ikko, Kiristtoosa
    hayqoppe denthida Xoossay, hinttenan de7iya ba Geeshsha Ayyaanan hayqqiya hintte
    asatethaas de7o immana.
  unx-unx: ୟୀଶୁକେ ଗନଏଃହେତେ ଜୀଉ ବିରିଦାକାଇ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆତ୍ମା ଆପେରେ ମେନାଃରେଦ, ଗନଏଃକଏତେ
    ଖ୍ରୀଷ୍ଟ୍‌ ୟୀଶୁକେ ଜୀଉବିରିଦ୍‌କାଇ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆପେତାଃରେ ତାଇନଃତାନ୍‌ ଆୟାଃ ଆପ୍‌ନାଃ
    ଆତ୍ମା ହରାତେ ଆପେୟାଃ ଗଜଃ ହଡ଼୍‌ମକେହଗି ଜୀଦାନ୍‌ ଏମେୟାଁଏ ।
  gah-gah: Lá okago, Izesú heleneikutí mómoká oko alémo oti ve Ómasímini Sikalalahú
    nenémo mulutikú minoko aleko oaká noikoma nene, Kilistó heleneikutí alémo oti
    vémini Sikalahú nenémo mulutikú minoko aleko oaká noitímo heleaká lukugupe nene
    ámina oko alémo otinogo ive.
  lcm-lcm: Au na man a Malanganto i vo tak atadut pok ang ani Iesu pelek a mat kapo
    ago singimi, nia akorong pok a vo tak atadut ang ani Karisto Iesu ka vil ato na
    pukun po tameng palau ang si kitmat i Malanganto ina, nang kapo ago singimi.
  aer-aer: Arratye-arle, Ngkartele Jesus itethe-ilirtneke rarle ilweke-iperrenge akeme-ilemele
    Utnenge Akngerrele. Utnenge Akngerre re-ante-arle arrekantherrele-arlenge anemele
    re arrenhantherrenhe itethe-ilirtnetyenhe arrenhantherrenhe akemelhe-ilirtnetyenhe
    irrerlkngele inteke-ipenhele.
  qvc-NT: Kanan Dyuspa chay Santu Ispiritunmi Jisukristuta wañushqanmanda kawsachimurqan.
    Chayshinallam Ispiritunqa noqanchiqkunapi tiyashpa, rin kawsachimuq kwirpunchiqta
    wañushqanmanda.
  tgl-ULB: Kung ang Espiritu ng Diyos na bumuhay kay Jesus mula sa kamatayan ang nananahan
    sa inyo, siya na bumuhay kay Cristo mula sa kamatayan ang magbibigay din ng buhay
    sa inyong mga namamatay na katawan sa pamamagitan ng kaniyang Espiritu na siyang
    nananahan sa inyo.
  cbs-NT: Janua Diosun jawen bake Jesucristo mawa bestenwanitun man mawa matudi bestenwanxanikiki,
    jiwea bena matu inankinan. Diosun Yushin man jayawen taexun matun yuda mawatan
    chapui keyubiamisken ja Yushin matuki dasiatun matu ana jiwemaxanikiki, nai anudan.
  xtm-NTPP: Te nú Xtumani maa Su'si ma iya ni ndaxteku Jesús ma ne'un ñayii ni ka
    ji'i ma, iyo ya ini anua o a, te suni maa tna ya sa'a ja ndateku onde yikikuñu
    o a ja iyo ja kûu i ma.
  nnq-nnq: Anda abi Uhuke jwa Nnoongo ojwanhyoya Kilisto atama nkati jinu, jwenio
    jwanhyoite Yesu kuboka kwa abawile majipa bwomi mibele jinu ejiwile, matenda yene
    kupete Uhuke jwakwe ojwatama nkati jinu.
  bao-NT: Cristo cʉ̃ ca cati tuaro ca tiiricʉ yʉʉ Añuri Yeri mʉjapʉre cʉ̃ ca niijata,
    Cristo cʉ̃ ca cati tuaro ca tiiricʉ Ʉmʉreco Pacʉra mʉja upʉri ca bii yairijere
    wãma catirique tiicojorucumi, cʉ̃ yʉʉ Añuri Yeri mʉjapʉre cʉ̃ ca niirije jʉori.
  san-ORI: ମୃତଗଣାଦ୍ ଯୀଶୁ ର୍ୟେନୋତ୍ଥାପିତସ୍ତସ୍ୟାତ୍ମା ଯଦି ଯୁଷ୍ମନ୍ମଧ୍ୟେ ୱସତି ତର୍ହି ମୃତଗଣାତ୍
    ଖ୍ରୀଷ୍ଟସ୍ୟ ସ ଉତ୍ଥାପଯିତା ଯୁଷ୍ମନ୍ମଧ୍ୟୱାସିନା ସ୍ୱକୀଯାତ୍ମନା ଯୁଷ୍ମାକଂ ମୃତଦେହାନପି ପୁନ
    ର୍ଜୀୱଯିଷ୍ୟତି|
  huv-NT: Sitiül ajlüy tiül imeajtsan Nangaj Espíritu ocueaj Teat Dios, áag tapacüüch
    Teat Jesús alinomb imiün tiül mondeow; pues nej aton apmapacüüch alinomb micuerpojan
    ijiüran nganüy. Cos Teat Dios apmarang aag ayaj naag Miespíritu nej najlüy tiül
    imeajtsan.
  otn-NT: Nu̱na̱ Oja̱ bi japi bi bɛ̱nna̱te ra̱ Cristo 'mø mi̱ du̱. Xquet'a̱ da̱ japi
    di bɛ̱nna̱te ma̱ do'yohʉ 'mø ya xtá̱ ndu̱, porque ya dí̱ n'yohʉ ra̱ Espíritu Santo.
  nop-nop: Ala indiŋ kuyoŋ, Bepaŋdi Kilisto Jesu kumuŋ gineniŋ tubukaikaguk, adi’walaŋ
    Munabulidi welehik gineŋ nobu itoulak kaŋ welehik gineŋ Munabuliŋiŋ hatilak aditok
    tiŋa foloohik kumiiŋ u maaŋ undugoŋ tubukaikawaak.
  obo-NT: Ossa pa tadda, iddos Monama kos id badnow ki Disas Krays. De-en otik id
    ubpa ruwot koniyu iddos Ispiritu rin, sikandin mandad kos od boggoy to umuu ruwot
    lawa row no duwon kopotayan, oyyos no-iroomman kowd man to Uhis no Ispiritu.
  cak-ENT: Ri Dios xbün chin ri Jesucristo, ri Jun cha'on-pe y takon-pe roma ri Dios,
    que xc'astüj-pe chiquicojol ri caminaki', y quiri' chuka' nbün cheke roj ri c'o
    ri Lok'olüj Espíritu pa tak kánima. Nkuruc'asoj-e chuka' chiquicojol ri caminaki',
    roma c'o ri Lok'olüj Espíritu kiq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤒᤠ ᤂᤧᤴ ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ॥
  mie-NT: De tú inī ndá nú ndéē Espíritu maá Yāā jā ní nastécū Cristo Jesús māhñú
    ndīyi, ñúcuán de suni sāhá maá yā jā natecū yiqui cúñu nú jā cuū. De sāhá yā súcuán
    jā jíín maá Espíritu yā jā ndéē inī nū.
  san-TIB: མྲྀཏགཎཱད྄ ཡཱིཤུ ཪྻེནོཏྠཱཔིཏསྟསྱཱཏྨཱ ཡདི ཡུཥྨནྨདྷྱེ ཝསཏི ཏརྷི མྲྀཏགཎཱཏ྄ ཁྲཱིཥྚསྱ
    ས ཨུཏྠཱཔཡིཏཱ ཡུཥྨནྨདྷྱཝཱསིནཱ སྭཀཱིཡཱཏྨནཱ ཡུཥྨཱཀཾ མྲྀཏདེཧཱནཔི པུན རྫཱིཝཡིཥྱཏི།
  qve-NT: Sichus Jesucristota kawsarichimuq Diospa Espiritun qankunapi kashan chayqa,
    chay Santo Espíritu qankunapi kasqanraykun, Diosqa, cuerpoykichis wañuqtinpas,
    kawsarichimunqa.
  pao-NT: Soo Te Naa ka Te Pabe'e Jesus mayoda ka oo nabatsase ka Tu Besa Pooha-ma,
    oo Besa Pooha yise ka saa'a tamme tookoo mayodakwu, ka oo Besa Pooha te nemadabuepuse.
  cbu-NT: Tsipakchitaatis, Apanll Waanamun Wani ituyamachintsa; watam Isusoo ituyamaranguwa.
    Apanll Wani siyash taakinaariya ashiru, siyaa ituyamachiya Apanlli.
  usa-usa: Áánûqtuni Aágoma Îtumma pukáipike mamá atóbamakaiye. miráráá umá Áánûqtuni
    Aágoma keráwápí mánipoana maamin-Áánápó keráwápímmá ketúgoma paá mái-yataaqa timíniye.
    Áánûqtuni Aágoma mamá wení iyápó-annae kéumatikaiqtaae.
  soy-soy: In tɛ uyɛɛ pikpɔkpɔ kɛ́mɛɛ Yeesu n yukusɛ Nfɑɑsɔnɛ yɛ nɔ́kɛnɛ́mɛɛ́ we,
    uyɛɛ pikpɔkpɔ kɛ́mɛɛ Kirisi Yeesu n yukusɛ yɛ́ kɔ tíyɛsɛ nɔ́inɛ́piŋɛ yɛɛ nɛ nkpɔ
    n sɑ́ ii Unfɑɑsɔnɛ mɛɛ nɔ́kɛnɛ́mɛɛ ń we nnyɑ nfɑ́ɑ m mɑ́.
  hui-hui: Ngode Datagaliwabehanda Yasu homayagola mo heya henego ibu Dinini tíha
    kayagua Keriso homayagola mo heya henedagua dege ibugua tínaga tingini homolebirago
    mo heya holebira. Irane Ngode Datagaliwabehanda ibu Dinini tíha kagome ani bulebira.
  amf-amf: Yesusam dembhira dhaasaa Barjosa Manpasino yesa iinte ko daana, Yesus Kiristoosam
    dembhira dhaasaa Barjo yesa iinte dohon yisa Manpasinka yesa diyen bishinna sadanka
    daadhenam kida ime.
  quc-NNT: We pa ri iwanima' ix k'o wi ri Espíritu rech ri Dios ri xk'astajisan ri
    Jesús chkixol ri käminaqib', ri Dios are käyo'w na k'ak' u k'aslemal ri i cuerpo
    ri xa käkämik. Je' kub'an wa' rumal ri Loq'alaj Espíritu rech ri Are' ri k'o pa
    iwanima'.
  dob-dob: Ta Yaubada Yaluyaluwanana ꞌenega Yesu mwawasega ꞌigietoolo limena, ꞌabo
    ꞌemiya ꞌimiyami, Yaubada ꞌiabe wate Yaluyaluwana nina ꞌenega oomi mwawamwawasidi
    ꞌediya yawasi auwauna ꞌida ꞌebwaꞌemi.
  wrs-wrs: Sesoava wolaihaphona Yesusmba pokamarini. Sesoasongolva einv yeindava,
    wo himba si eva daswolvra indva yena nihrava, nomba temba dalowinvpa. Sesoava
    memba, noi ten wolaihaphonam Kristusm pokamarini. Wo himba si daswolvra indva
    hevsongolnana, nomba temba sihengu vinnamba yena nihmba.
  mca-mca: Qa pa' Ƚeqe'spiritu pakha' niihinik'uipha'm pa'aj ha' Jesús pe' naxju'
    qu' na'ni'ƚ etji', qa' hik pakhaayi'ija iye Espíritu niihinik'uipha'm pa'aj ha'
    Cristo pe' naxju' qu' netisij hatse' pe'qu' ƚiƚaxitse' ne' esenitsi'ƚ hik nekhewe'
    nite' yape. Qa ekewe'en week ta'ƚets pa' Espíritu Santo in i'niƚ'etji'.
  tzo-TZC: Ti mi nacal ta avoꞌntonic ti Chꞌul Espíritu yuꞌun ti Buchꞌu laj xchaꞌcuxes
    ti Jesucristoe, jaꞌ stuc ta xacꞌboxuc achꞌ scuxlejal ti abecꞌtalic ti snaꞌ xchame
    ta sventa ti jech nacal ta avoꞌntonic ti Chꞌul Espíritu yuꞌun ti Diose.
  jao-jao: Jijaj Kurayij, kumba-mirra ngala ki-Yijandu ki-Kada kilu-lhungkuma, kilu-lhungkuma
    nya-mangaji ngabangaku. Namba jiwini wurdulula ngambalaa Na-ngawulu Kada, namba
    jiwini mankanda ngambalaa nganinyanga ngalingambala li-lhungku, kulu kambalilu-lhungkumala
    ngambala ngambala-ngabangaku baku ngulakari. Kambalamba-mirrala ngala baku ngulakari
    kambalilu-lhungkumala ki-Kada, kambala-wingkala ngambala ngambala-lhungku li-mankawiji
    namba Na-ngawulu Kada ngambalaa jiwini mankanda nganinyanga.
  mya-mya: သ​ခင်​ယေ​ရှု​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက် စေ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏​ဝိ​ညာဉ်​တော်
    သည်​သင်​တို့​အ​ထဲ​၌​ကျိန်း​ဝပ်​တော်​မူ​လျှင် ခ​ရစ်​တော်​ကို​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်
    စေ​တော်​မူ​သော​အ​ရှင်​သည်​သင်​တို့​အ​ထဲ​၌ ကျိန်း​ဝပ်​သော မိ​မိ​၏​ဝိ​ညာဉ်​တော်​အား​ဖြင့်
    သေ​တတ်​သော​သင်​တို့​၏​ကိုယ်​ခန္ဓာ​ကို​လည်း ရှင်​စေ​တော်​မူ​လိမ့်​မည်။
  gng-NT: Uwien wà cère' *Yesu mɛkre' bitɛnkpiib ni nnɔ ya Fuoñaanm te niʼni ma
    nnɔ, wɔn wà cère' Kristo mɛkre' bitɛnkpiib ni nnɔ li de niʼgbɛnɛnt tà lá li
    kpo nnɔ mifuobm kí ñɛ *uʼFuoñaanm mà te niʼni nnɔ bo.
  cbi-NTPO: Tsaju' peyañuren Jesúsnu mangujtemu Diosa' Espíritu ñullanu chushu juntsaa,
    Cristonu mangujtemu Diosren ñulla' ujkun bulunu bain mangujtenu tsuve, ñullanu
    chumu ya' Espíritu' mityaren.
  ikk-NT: Omẹni Mmọn onyẹ hụn gha ọnwụn weli Kraịstị bi imẹ ụnụ, onyẹ hụn gha ọnwụn
    weli Kraịstị, mẹ n'ọ rịzị ndụn, sikọ d'e mẹzikwọ nị ẹhụ ụnụ hụn a nwụnnị rị ndụn—ghahanị
    Mmọn a hụn bi imẹ ndụn ụnụ.
  leu-leu: E tamo a Vovau sina Piran aava fatatoi faꞌuli na Yesus ti la maatan, a
    waan la xunus imi, a Piran naang i taa tamana fatatoi faꞌuli a vipin simi vaxa,
    sena gutan ina Vovau sina aava waan la xunus imi.
  maz-NT: Mizhocjimi o xos'ü e Jesucristo 'ma ya vi ndũ. Nu 'ma bübü cja in mü'büji
    o̱ Espíritu Mizhocjimi, Mizhocjimi c'ü o tsjapü o te'e e Jesucristo 'ma ya vi
