  peg-peg: ଆରେ ଇନେର୍‌ ହାତାକାର୍‌ ବିତ୍ରେତାଂ ଜିସୁଙ୍ଗ୍‌ ନିକ୍‌ତାନ୍‌, ହେୱାନ୍ତି ଜିବୁନ୍‌ ଜଦି
