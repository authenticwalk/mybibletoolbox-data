    Spirit ien.
  zpo-NT: Nu chelee Mbi Naban cheen Dios, xaa mseban Jesucrist, nzho lextoo be, leeka
    xaa zaa stub yalnaban kwaan kub lo kwerp cheen be, nebse kwaan Mbi Naban cheen
    xaa.
  poy-poy: Payiwera Rohu gwa Mlungu yakamzyukisiyiti Yesu kalikala mngati mwenu, su
