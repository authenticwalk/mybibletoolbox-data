    di Pheve andi yidi mu beno.
  san-SIN: මෘතගණාද් යීශු ර‍්‍යේනෝත්ථාපිතස්තස්‍යාත්මා යදි යුෂ්මන්මධ්‍යේ වසති තර්හි
    මෘතගණාත් ඛ්‍රීෂ්ටස්‍ය ස උත්ථාපයිතා යුෂ්මන්මධ්‍යවාසිනා ස්වකීයාත්මනා යුෂ්මාකං මෘතදේහානපි
    පුන ර්ජීවයිෂ්‍යති|
  yut-yut: Piŋkop Yesu Kristo kɨmoron naŋ aban pɨdagɨt uŋun dakon Wupni jikon egɨsak
    kaŋ, Piŋkop da Wupni da tapmɨmon gɨptɨmji kɨmot akdaŋ uŋun egɨp egɨp yomdɨsak.
  grc-BYZ: εἰ δὲ τὸ Πνεῦμα τοῦ ἐγείραντος Ἰησοῦν ἐκ νεκρῶν οἰκεῖ ἐν ὑμῖν, ὁ ἐγείρας
    τὸν Χριστὸν ἐκ νεκρῶν ζωοποιήσει καὶ τὰ θνητὰ σώματα ὑμῶν διὰ τὸ ἐνοικοῦν αὐτοῦ
