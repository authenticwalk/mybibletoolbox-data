    is az ő bennetek lakó Lelke által.
  mcf-NT: Esus uincuemequidën Nuquin Papan ambi aton Mayan meniaido unësacsho nuqui
    uincuemequin nuquin dada utsi uaindac. Aton Mayan nuquibëd tabadsho isun nuqui
    adoendac.
  kjs-kjs: Gore Gote-na Holi Spirit-mi Yesu tapa-para marekaasa-pulu nipu nimina lo
    robaa-para pirina lamina. Go puma Gote-me Keriso marekaasa-pulu nimina komape
    yogale-para kagaa pirape kone gialia-le Holi Spirit ora ria pia.
  mni-mni: Jisubu asibasinggi maraktagi hinggat-hanbiba mahakki Thawaina nakhoida
