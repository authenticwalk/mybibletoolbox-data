  gup-gup: God birrolkkayhweng Jesus kore dowengbeh. Yoh, nungka wanjh birrolkkayhweng
    Christ kore kundowikenhbeh, wanjh karohrokwi nuye Namalngmakkaykenh bu ngunmarneni
    kore kukange ngudberre, wanjh kunu nungka ngundarrkidwon manbu kunburrk ngudberre
    kore kundowikenh.
  bss-NT: Nzé Edəə́dəŋ éche Dyǒb áde dêmpuúd Yesuɛ édé nyé áte, né ké
    échɛ̄n ekob é yə̌l éche éwâg êmmad awɛ́, né Dyǒb áde ápúúdté Krǐstəə
    dɛ́puúd chɔ́. Ǎbɛl nɛ́n á ngíne e Edəə́dəŋ éche édé nyé áte.
  met-met: Urana iti Yesu mesa muli mana matiyua. Baing ina naga, nabu Aningonoa wa
    maluxu mang, bing heku sanggaimdi bagula dimati, bagula libudi duwa muli. Urana,
    ina iti Kristo mesa muli mana matiyua, bagula libu bila ba mana Aningonoa wa maluxu
    mang ba haringinganoa.
  kpj-NT: '@see-verse:ROM.008.010'
  zao-NT: Ne os lee Mbi Nayon chaan Diox kuu mteroban Jesucrist nzo leettsooʼaa, leeka
    Diox taa yalnaban kuu kub lo kwerpaa, beeta kon Mbi Nayon chaan Diox kuu nzo leettsooʼaa.
  byx-byx: De saqiaskerlka iani, i ama Ngemumaqa aa Qevepka qa maarl ne ma Iesus never
    ama aapngipki. Dai saqikka ariq aip kurl ama Qevepka da ngen a rlan dai diip ka
    raarl na ngen naver ama aapngipki.
  ctu-CTI: Mi an la' wic'ot Ch'ujul bʌ i Ch'ujlel Dios tsa' bʌ tyeche loq'uel Cristo
    Jesús ba'an sajtyemo' bʌ, mi quejel i tyejch isañetla loq'uel ba'an sajtyemo'
    bʌ je'el. Mi quejel i yʌq'uen i cuxtyʌlel lac bʌc'tyal cha'an ti Ch'ujul bʌ i
    Ch'ujlel am bʌ la quic'ot.
  zos-NT: Como Diosis yac visa'u Cristo Jesús cuando ca'upøna'ṉ y Diosis 'Yespiritu
    ijtu mi ndzoco'yomo, por eso yac visa'upø'is Cristo maṉba mi yaj quejnaque't
    ca'papø mi ṉgoṉña cuando ca'pa. Maṉba yaj quene mijtzomopø Espiritu Santopit.
  gvs-gvs: E Yaubada Yeisu tokámasa yaidi goi ikaitáoe, tuwo Balomaina yaida goi ikaaiyaka.
    Tauna nakona wowoda ame tuta bei sikámasa go, Guyau Yeisu ana Tokaitáoya bei imadagidi
    maa yawoidi. Balomainayana yaida goi ikaaiyaka wowoda bei imadagidi maa yawoidi.
  kbm-kbm: Ginei Pomate ebe ges Kilisi Yisu itin nangge taku gimat ane ok, ane Ngalau
    givang givin yem, okob atob nilgum be yem utlangg aim ulis ete galkik giengk bemem
    asonge nimat vunu nik, atob nimbweg matawe ninggas ta-ngge. Bingano, Ei ane Ngalau
    ebe givang givin yem ok ete atob niro yem ta be unambweg matawangg aim.
  tew-tew: Yôesi Táḏáḏí Jesus óewáywówápaa, heḏi iví Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖
    unbí píˀnä́ khóˀyé únthaaḏá, i Táḏáḏíbá undá wíyá wovâywówápaa-í, Christ Jesus
    óewáywówápaa waagibá. Tobá unbí túuˀú únchuu wänboˀ, Yôesiví Pꞌoewa̖a̖hâ̖a̖ unbí
    píˀnä́ khóˀyé únthaaḏi Yôesiḏi wówátsi wovâymä̂äní.
  rmc-rmc: Te dživel andre tumende o Duchos oleskro, ko uštaďa le Ježiš andral o meriben,
    ta akor oda, ko uštaďa le Kristus andral o meriben, obdžiďarela the tumare meribnaskre
    ťela prekal peskro Duchos, so dživel andre tumende.
  apr-apr: Inbe kumata bet Maro Amunu Silene yo ipamaditi Kirisi ye ni ke matenge
    a imagur mulu i, in bet inepe lomu nga, ngan tool tani yo ipamaditi Kirisi ye
    ni ke matenge i, in ole ipamaditang lapau a ikaua tinimu paunu pang. Ngan ole
    iyei nen ye gurana ke Amunu Silene yo inepe lomu in.
  tiy-tiy: I Tuluse, Been i téménébulee bé Kristowe. Atin amuk bati i Rémogor i Tuluse
    dob de fédéw gom, tébuleé no so begom bé Rémogor ne bati dob begome.
  nlg-nlg: God te tughuruvaghinia Jesus tana mate, ma nina Tarunga Tabu te ghaha itamiu.
    Mete vagha te tughuruvaghinia Christ tana mate, ma gaia ke nia hevei na vola tana
    huli vinahi nia sakai na Tarunga Tabu te ghaha ilokamiu.
  dgr-DOGNT: Nǫ̀htsı̨ ededı̨ sìı Zezì naìdà ayį̀į̀là hǫt'e, eyıts'ǫ edets'ǫ Yedàyeh
    Nezı̨ı̨ t'à naxızhį̀į̀ ełaàde ha sìı naìdà ayele ha, Yedàyeh Nezı̨ı̨ naxıdzeè
    yìı nàdè ne t'à.
  pes-OPV: و اگر روح او که عیسی را ازمردگان برخیزانید در شما ساکن باشد، او که مسیح
    را از مردگان برخیزانید، بدنهای فانی شمارا نیز زنده خواهد ساخت به روح خود که در
    شماساکن است.
  ron-1924: Ши дакэ Духул Челуй че а ынвият пе Исус динтре чей морць локуеште ын вой,
    Чел че а ынвият пе Христос Исус дин морць ва ынвия ши трупуриле воастре муритоаре
    дин причина Духулуй Сэу, каре локуеште ын вой.
  tpz-tpz: Ka Tuvuh pe Sosoenën to kunkuin taneꞌ hah voh e Ieesuꞌ Kristo manih pa
    nap mët se keh teꞌ non manih peöm, a, eꞌ se heꞌ koe en po toꞌtoꞌ va po sionin
    manih pa Tuvuh Vasioꞌ peꞌ vëh, to teꞌ non peöm.
  agd-agd: Tiyarafenui Aunan mano Yisas Karaisin masí pintena avían manten mino. Mai
    Aunan ma siretí ankampin ma vanti mai ma furin bukhafafin Aunani yorantá Tiyarafenu
    ano ayun ban aunan aminten mino.
  rkb-NT: Deus hi Kiristu zihyrizikpowy. Deus hyrikoso ahatuk mynapykyryk zeka tsimyhyrikosokdanahaze
    ana humo kino niwatihi mynamyhyrizikpowy Sesus Kiristu wata. Iwa my ihyrikoso
    humo, atahi ahatuk mynapykyryk. Izikwy humo mynury ezytyk mozikzo tsimaha.
  san-THA: มฺฤตคณาทฺ ยีศุ เรฺยโนตฺถาปิตสฺตสฺยาตฺมา ยทิ ยุษฺมนฺมเธฺย วสติ ตรฺหิ มฺฤตคณาตฺ
    ขฺรีษฺฏสฺย ส อุตฺถาปยิตา ยุษฺมนฺมธฺยวาสินา สฺวกียาตฺมนา ยุษฺมากํ มฺฤตเทหานปิ ปุน
    รฺชีวยิษฺยติฯ
  iws-iws: Bɨiya Jisɨs Krais siya naonama siirɨn Adi Komii siir naeyɨuɨn siyar swokɨ
    hɨdnɨnsiin ɨdwoki ɨe hɨrankɨn. Mɨ siir naeyɨuɨn kɨmiir kwoɨnbudnau kwɨrii ɨdwokaii
    mɨ kɨmiir pɨua ha naonami mɨ kɨmiir kwoɨnbud ɨiirɨn wɨ siir naeyɨu ɨeyar nwowaigɨnɨuwi
    omwai waiyayokiyokɨiyamɨn.
  pol-SZ: Jeśli przebywa w was Duch Boga, który wskrzesił Jezusa z martwych, to i
    wasze śmiertelne ciała zostaną ożywione mocą tego samego Ducha.
  ztq-NT: Aan deelñee no xkyalbini xaa nii beeñ kpañ Crist lo kyalkuty leñ styoo do,
    yuub xaa knee kyalmbañ lo do por Kyalbini Ntson nii no leñ styoo do.
  zai-NT: Dios nga bisibani Cristu de lade gue'tu', ne pa nuu né Espíritu stibe laatu
    la? laca zusibani be xcuerpu tu ni gati', casi bisibani be Cristu. Ne zuni né
    be ni Espíritu stibe ni nuu né laatu.
  upv-upv: Ko niko Atua, nga muloli Iesu mimaur luwi kele re mijen, Nem̃in On sen
    elik pa re kami. Ko derteren sen nga milep temijpal ngok puloli nibe kami kele
    parmaur renge nevre Nem̃in On sen nga mimaur renge kami.
  wap-NT: Tominkaru kakudan kawan Christ Jesus mawaka-karu diꞌiki paDoronaa idaꞌan,
    mashaapaꞌoraz unao idaꞌa. Naꞌapaꞌo nii kapam utaan mawakauzoz unanaa kakupa-kinaa
    nii, paDoronaa idaꞌan, mashaapaꞌoraz unao idaꞌa.
  mva-mva: 'Bokainatuka dieno: Nanaranga ka Oli Spirit ne ane be Iesus mate-lo be
    imarangaki. Bokaibe Nanaranga masa Oli Spirit ne kam-lo moauriuri isukoaki nge
    ara-nao be tamoata-ming dimatemate nge ngaemakidi be moauriuri dasoaki.'
  dwr-NT: Shin Yesuusa hayquwaappe dentheedda Xoossaa Ayyaanay hintte giddon de7ooppe,
    hayquwaappe Kiristtoosa dentheedda Xoossay qassi hinttenttun de7iyaa bare Geeshsha
    Ayyaanaan, hayqqiyaa hintte asatethawukka de7uwaa immana.
  kfw-kfw: Halli Jisu kha kathi makheiya kaminring Pathian Ratha kha nangnidiang om-inchu,
    Christa kha kathi makheiya kaminring Pathian ama'n nangnidiang kaom ama Ratha'n
    nangni kathisik taksa kha ringna apesik eii.
  bfz-bfz: और जे परमेशरो रा आत्मा, जिने प्रभु यीशु मरे रेया बीचा ते जिऊँदा कित्तेया,
    तुसा रे बसी रा, तो जिने मसीह मरे रेया बीचा ते जिऊँदा कित्तेया, से तुसा रे मरे
    रे शरीरो खे बी आपणे आत्मे की, जो तुसा रे बसी री, जिऊँदा करोगा।
  cuk-09: Ar Bab Dummad Jesús-burgwar-maigu-odulosad. E-Burba bemargi maimogale, Bab-Dummad-Cristo-Jesús-burgwar-maigu-odulosadi,
    E-Burba-bemargi-maidba bemar-san-sunna-burgoed gannar odulomogoed.
  ben-OBCV: যিনি যীশুকে মৃতলোক থেকে উত্থাপিত করেছেন, তাঁর আত্মা যদি তোমাদের মধ্যে
    বাস করেন, তাহলে যিনি খ্রীষ্টকে মৃতলোক থেকে উত্থাপিত করেছেন, তিনি তোমাদের নশ্বর
    শরীরকেও তাঁর আত্মার মাধ্যমে সঞ্জীবিত করবেন, যিনি তোমাদের অন্তরে বাস করেন।
  mil-NT: Te núu ndècu ndɨhɨ‑ndo Espíritú Yǎ Ndiǒxí Yaá ní dándótó ñàha xii Xítohó
    Jesucrìstú, te dɨu‑ni‑gá cada te ndoto yɨquɨ cùñú‑ndó sǎ tá xǐta nihnu cuáháⁿ
    nǔu na cùú‑xi, te ducaⁿ chi ndècu ndɨhɨ‑ndo Espíritú‑gá.
  myu-myu: Deus ma waram Jesus Cristo o'g̃utait. Eyju dak Deus biõg̃buk kug̃ pima,
    Cristo mutaicap puxim waram jeymutait eye'ũap tomukadi. Eyjebit g̃uyu ce'ũ'ũayũ
    dopdopap pewi. Iisuat je'g̃ũm eyjebin. Deus jebiõg̃buk a'õbacaan iboap je'g̃ũm
    eywebe―xipacat a'õbacaan.
  fue-fue: Alla fintinii Yeesu diga maayɓe. To Ruuhu makko na'on der mooɗon, den kan
    pintinɗo Yeesu Almasiihu diga maayɓe, hokkan ɓalli mooɗon maayooji yonki, diga
    e Ruuhu makko gonuɗo der mooɗon.
  amk-amk: Allai duwi Kristusia suwi na marareha rorong foi na Nuaninu Mirarebana
    foi ne mambiriufoi. Tuti masino Allai Nuaninu nani niayai na mea kontai mani,
    mene taraiwai mireha kontai ki, wape Allai ambori duwi mene taraiwai ambori metarang
    aha, na Nuaninuo niayai na mea nani fai ne mambiriufoi ki.
  fai-fai: Kale Got Yesus fikala tá dafose Sinik ayo kam kidin tem be kaí, kam dam
    fikalesu uyo sinik kutad umamokaba. Got alata Yesus fikala tá dafose kayo, aka
    alam Sinik kalam kidin tem be tuw kaunsin biyámin uyo kudew tad kilim dam dauyamokaba.
  ura-NT: Nitohaneein inara suujueniha ichaoha nii o caje Jesocurisito ichateralu
    Cana Coaunera Suujuenete, nii jeelai Jesocurisito ichateralu ohin nitajeeichene
    rai neeichene caje inara ichateein inara rai ena nenaa ichaonaa tereein nii Cana
    Coaunera Suujue inara suujueniha nenaa.
  mcd-NT: Jesús naafiacun Upa Diosin Yoshin Shara funimani. Nan Yoshin Shara matofu
    rafuaino matori funimashquin maton caya afanan nisharanon.
  urt-urt: O Yohe Yirise tikin Got ŋaiye ŋahraꞌe Jisas nasme nule no, ŋaiye kin narp
    nato yip pe, nato wah tikin Yohe Yirise pe, Got se ka yul yip laip bwore elme
    wahriꞌ yip.
  kiz-kiz: Ikajhiajhi Roho jha jhola jhaamfufuili Yesu kuhoma kwa bhafu iishi mugati
    mwa muenga, muene jhola jhaamfufuili Kristu kuhoma kwa bhafu ibetakujhipela kabhele
    mibhele ghya muenga ghya mauti bhuomi kwa njela jha Roho bhwa muene jhaitama mugati
    mwa muenga.
  tzo-TZE: Li Diose la xcha'cuxes loq'uel ta smuquinal li Jesuse, jech ta ono'ox xaxcha'cuxesboxuc
    abec'talic ec ti stalel ta xchame, yu'un tey xa oy ta avo'ntonic li Ch'ul Espíritu
    ti junic xchi'uc Diose. Ti jech ta xcha'cuxesboxuc abec'talique, ja' ta sventa
    li Ch'ul Espíritu yac'ojboxuque.
  lex-lex: Uplerlawna Nhiwni, mak kamori-kalewna Yesus la matmiatni ralamni, etla
    miy ihrami ralamni, pa hota Uplerlawna mak kamori-kalewna Yesus Kristus la matmiatni
    de, hota ed maka kamori-kalewan walia miy inonmi mak kler la matmiati ralamni.
    Hota Enhi' nana de yoma Nhiwni mak kmormior lia miy inonmi de.
  dov-dov: Na Muuya wawooyo wakabusya Jesu kuzwa kubafu ukala mulindinywe, ooyo wakabusya
    Kklsito kuzwa kubafu uyomupa buumi alimwi kumibili yenu iifwa kwiinda mu Muuya
    wakwe, uupona mulindinywe.
  rgu-rgu: Manetualain riꞌ fee Yesus nasoda seluꞌ neme mamate Na mai. De, maneniko
    Manetualain Dula-dale Na nai ita dale na, leo mae ita mate boe, neuꞌ ko Ria tao
    na ita tasoda seluꞌ. Ria sosoa na nae, Ana fee ita sodaꞌ, sama leoꞌ Ana fee Kristus
    nasoda seluꞌ.
  toc-NT: Bueno, pus para huá Xes­pí­ritu Dios hua̠nti̠ ma̠la­cas­ta­cuáni̠lh Cristo
    nac ca̠li̠ní̠n huí nac mila­ta­ma̠tcán, xli̠­ca̠na pi̠ na̠ namín quilh­ta­macú
    acxni̠ hua­tiyá tamá Dios hua̠nti̠ ma̠la­cas­ta­cuáni̠lh Cristo naca̠­ma̠x­qui̠yá̠n
    xasa̠sti mimac­nicán porque huá acxtum ca̠ta̠­lamá̠n nac mila­ta­ma̠tcán Xes­pí­ritu
    Dios.
  som-som: Laakiin haddii Ruuxii kii Ciise kuwii dhintay ka soo sara kiciyey idinku
    dhex jiro, kii Ciise Masiix kuwii dhintay ka soo sara kiciyey, jidhkiinna dhimanayana
    wuxuu ku noolayn doonaa Ruuxiisa idinku dhex jira.
  mam-C: Ex qa najle Xewb'aj Xjan toj kyanmi'n, kjawil anq'in kyxmilila tu'n, tze'nku
    jatz anq'in te Crist, a Jesús, juntl majl kyxol kyimnin tu'n Xewb'aj Xjan, a T-xew
    qMan Dios.
  ndj-ndj: Payiva Mfuki wa Chapanga yamushukushili Yesu Kilistu munjifwa akwikala
    mugati ya yumwi, dalowoli njimba shenu sivelili munjifwa, dagoli nahawu kwa deha
    ya Mfuki yayikala mugati yenu.
  mbj-NT: Dejëp do mahang Kristo ganä wät hanoo do Sahee bë h'yyb gó tawäd bä, tii
    bä Kristo ganä wät hanoo do genä hõm tan'oo bä na-ããj hẽ badäk hahỹỹ bä bë hub
    n'aa paah. Ta Sahee bë h'yyb gó hawät doo me tii d' tabad'oo da.
  lat-VUC: 'Quod si Spiritus ejus, qui suscitavit Jesum a mortuis, habitat in vobis:
    qui suscitavit Jesum Christum a mortuis, vivificabit et mortalia corpora vestra,
    propter inhabitantem Spiritum ejus in vobis.'
  ngp-ngp: Uneva Muye ywa Mnungu yudya amuuyule Yesu ekala mwenyu, ivo uuyo Muye amuuyule
    Kilisito, naye naaink'he ugima mili yenyu yo kubanika, nadamanye ivo kwa Muye
    ywakwe akwikala mndani mwenyu.
  enq-2: Jisasa malunya sakatasiamo Gote dokonya Spirita doko nyakama-kisa katenge-tamo
    doko, baanya Spirita doko nyakama-kisa katenge dokonya, Kraisa malunya sakatasiamo
    dopaka pyoo, nyakamanya yonge kumapae doko lete katasakata.
  eng-ASVBT: But if the Spirit of him that raised up Jesus from the dead dwelleth
    in you, he that raised up Christ from the dead shall give life also to your mortal
    bodies because of his Spirit that dwelleth in you.
  mna-mna: Pa Anutu, ni ipei Yesu Krisi ma imaŋga mini pa naala kek. Mi sombe Anutu
    Bubuŋana imbotmbot la leleyom, na ni ko ikam ma Bubuŋana tana mburaana ipei yom
    tomini ma burup ma kamaŋga raama kuliyom popoŋana.
  myw-myw: Yowbad bo iyamov Yeisuw kanig waseg, mo Kululuwan Yowbad simiy nukusesus,
    woumiy Yowbad biyamov Kululuwan waseg, peinan nises wanuwamiy.
  sby-sby: Nomba lino Mushimu wa Lesa, uyo walapundusha Yesu kubafu ekala mulinjamwe,
    popelapo uyo walapundusha Klistu nakape buyumi mibili yenu ikute kufwa kupitila
    mu mushimu wakendi uli mulinjamwe.
  sll-sll: Ena God Yisas yulagi engwo bani nin uling yungure airimua. Uling yungwo
    yal God Kwiang iwe, nan gauna para gonamba, Yisas uling yungwo meri nan para ulna
    yure si hon e na tenamua. God Kwiang nan yona wu bimia, bilere si hon e na tenangwo
    pamua.
  yaq-NT: Intok junueni, Jesukrijtota, kokkoarim nasuk jiabijtetuakamta, ju'u jiapsi,
    emot jiapsa'ateko, jiba aapo ju'u Lios, aapo'ik jiabijtetuakame, aapo'ik tu'u
    jiapsita emot jiapsamtae, inime'e enchim takaam, a lu'uteme, bemela jiapsita amet
    autuane.
  uro-uro: Ngakt bä ma Ngämuqa qärakni i sa qa märanas nä ma Jisas nämät ama tñäpki
    aa Qloqaqa di sa qale qa väm ngän dä sa va iaqäkt kärak i qa märanas nä ma Krais
    nämät ama tñäpki diva qosaqi qä von da ama iar säva angän släqyigleng gärqiglengni
    i igleng ngä ñäp. Bä va qa rhualat toqoräkt nävät aa Qloqaqa aa qrot kärakni i
    qa e väm ngän.
  ita-1885: E, se lo Spirito di colui che ha risuscitato Gesù da' morti abita in voi,
    colui che risuscitò Cristo da' morti vivificherà ancora i vostri corpi mortali,
    per lo suo Spirito, che abita in voi.
  muy-muy: Ka ya ti Yezu Krist àmət ni ti Bay Melefit àhəŋgaraba naŋ e kisim ba. Nahkay
    tamal Məsuf gayaŋ àniviyu ana kʉli eɗeɗiŋ ti, mə̀səra amahəŋgaraba kʉli e kisim
    ba bilegena. Amahəŋgaraba kʉli e kisim ba ti àna njəɗa ga Məsuf gayaŋ ya ti àniviyu
    ana kʉli ni.
  kqc-kqc: Kamini Iesu muyenari gutuna moi dadi rae reyo amiye di Vima ya ideri amedo
    vonisi, mina Keriso muyenari gutuna moi dadi rae reyo amiye ini Vima ya ideri
    amedo dudu, yi roaita muyeyadi rofu vegu mago.
  tav-tav: Cristo cʉ cabai yajiro bero cʉ catunu catioyupi Dio Cristore. To bairi
    mʉja quenare mʉja rupaʉ to cabai yajibato quena tunu catiogʉmi Dio cʉ Espíritu
    Santo jʉgori. Mʉja quena Espíritu Santore cacʉgorã mʉja cãno to bairo mʉja átigʉmi
    Dio.
  eng-ULB: If the Spirit of him who raised Jesus from the dead lives in you, he who
    raised Christ from the dead will give life also to your mortal bodies through
    his Spirit, who lives in you.
  spa-VBL: El Espíritu de Dios que levantó a Jesús de los muertos, vive en ustedes.
    Él, que levantó a Jesús de los muertos, dará vida a sus cuerpos muertos a través
    de su Espíritu que vive en ustedes.
  fra-_FOB: Et si l'Esprit de celui qui a ressuscité Jésus des morts, habite en vous,
    celui qui a ressuscité Christ d'entre les morts rendra aussi la vie à vos corps
    mortels, par son Esprit qui habite en vous.
  hau-ULB: Idan Ruhun wanda ya tada Yesu daga matattu na raye a cikinku, to shi wanda
    ya tada Almasihu da ga matattu za ya bada rai ga jikinku masu matuwa ta wurin
    Ruhunsa, da ke rayuwa a cikin ku.
  mal-mal: യേശുവിനെ മരിച്ചവരിൽനിന്ന് ഉയിർപ്പിച്ചവന്റെ ആത്മാവ് നിങ്ങളിൽ വസിക്കുന്നു
    എങ്കിൽ ക്രിസ്തുയേശുവിനെ മരണത്തിൽനിന്നു ഉയിർപ്പിച്ചവൻ നിങ്ങളിൽ വസിക്കുന്ന തന്റെ
    ആത്മാവിനെക്കൊണ്ട് നിങ്ങളുടെ മർത്യശരീരങ്ങളെയും ജീവിപ്പിക്കും.
  kkc-kkc: Esino nibada su ee wedioga, Godeeye o Dio Tei maga nibada su wedia mapoo
    see gie badeli tenelaiso. Bei, Yesu Keliso ta maga see hogadi Godee o Dio Tei
    ee nima kulodu badoga.
  lit-lit: Bet jei Dvasia to, kuris prikėlė Jėzų iš numirusių, gyvena jumyse, tai
    tas, kuris prikėlė Kristų iš numirusių, padarys gyvus ir jūsų mirtingus kūnus
    savo Dvasia, gyvenančia jumyse.
  urd-GVR: Us kā Rūh āp meṅ bastā hai jis ne Īsā ko murdoṅ meṅ se zindā kiyā. Aur
    chūṅki Rūhul-quds āp meṅ bastā hai is lie Allāh is ke zariye āp ke fānī badanoṅ
    ko bhī Masīh kī tarah zindā karegā.
  far-far: Ma na Anoeru God ne taea sa Jesus Christ fasia na maee, nia to na laona
    maurilamulu. Ma God kai taea laugo noni mulu ana na Anoeru Abu ne to laona maurilamulu.
  suz-BL: परमप्रभु यावे आ सोक्‍तीमी दोपा ख्रीस्‍त येसु कली बेक्‍शो रे सेंदा, मोपान
    इं कली यो सेंशा ब्रोंइचा गेब। मारदे हना मुल मेको सोक्‍त इं आगाम बाक्‍शा, इं कली
    ब्रोंइचा गेब।
  car-NT: Otaine mo'ko iromby'san wyino Jesus awonganenymbo a'kary a'ta, mo'ko iromby'san
    wyino Jesus awonganenymbo nuro morokon romo'tonon aja'mungon ypotan mo'ko otaine
    aitoto a'kanano 'wa.
  amp-amp: Bro Nkifrarhu Yafothat, Jisasr kasinyamot, nd Yafothat niko hatoh-neft,
    to be mirahko adukanom. Nd Yafothatn kforaht, nd nohyuk thatipt tfit thu kasinyarahtt.
  bht-bht: कने अगर परमेश्वरे दी आत्मा जिना यीशुऐ जो मरी करी जिन्दा किता जड़ी तुसां
    च बसियो है; तां जिनी यीशु मसीह जो मरयां चे जिन्दा किता उनी तुहाड़े मरणे बाले शरीरे
    जो अपणिया आत्मा दे जरिये जिन्दा करणा।
  eng-NOY: But if the Spirit of him who raised up Jesus from the dead dwelleth in
    you, he who raised up Christ from the dead will also give life to your mortal
    bodies, because of his Spirit that dwelleth in you.
  cub-NT: Aru Jʉ̃menijicʉ ñai Espíritu Santore nacovare d̶arejaquemavʉ Jesucristore
    yainore jarʉvarĩ. Ñai Espíritu Santoi cʉe boje mʉjaque, apʉre d̶acʉyʉme mʉje bajuáre,
    mʉje cʉvarãjiyepe ayʉ mamaũme. Aru iye mamaũmeque mʉja cʉvarãjaramu parʉéde, d̶arãjivʉ
    no mearore yópe mʉje d̶aiyʉepe.
  ita-1927: E se lo Spirito di colui che ha risuscitato Gesù dai morti abita in voi,
    Colui che ha risuscitato Cristo Gesù dai morti vivificherà anche i vostri corpi
    mortali per mezzo del suo Spirito che abita in voi.
  lww-lww: Ninuna ne Ntewa nap̃a kila malia si Yesu petan marena, nane ninuna ne nane
    teke e ita narui, a yoko kila m̃ena wo ve sanene van ita. Pe sur korena ga nap̃a
    tasneta mare, ana Ninuna Ntewa nap̃a sike e ita yoko kila malia ita sina.
  ckb-ckb: ئەگەر ڕۆحی ئەوەی عیسای لەنێو مردووان هەستاندەوە لە ئێوەدا نیشتەجێ بێت،
    ئەوا ئەوەی مەسیحی لەنێو مردووان هەستاندەوە بە ڕۆحی خۆی کە لە ئێوەدا نیشتەجێیە
    لەشی مردووشتان زیندوو دەکاتەوە.
  nas-nas: Jiisuuꞌ booꞌketa daaꞌuuꞌnung bakaang Tanuaang diiꞌkoo otoing deekoꞌ teie
    eeꞌnarai Jiisuuꞌ Karistooꞌ booꞌketa daaꞌuuꞌnunge diikaang mono booꞌkoong domampuaing
    eeꞌnara bakaang Tanuaang diiꞌkoo otoinge.
  uvl-uvl: Pe nenge teke i nenge hemaul heke Iesus nga metenga Opene tu teu luluch
    nge iong, iok, lape tunge maulinga langa singim metmete ngana nem pule. Pe lape
    poia ke pomai nga Opene ana ume, Opene nenge tu teu nge iong.
  eng-BBE: But if the Spirit of him who made Jesus come again from the dead is in
    you, he who made Christ Jesus come again from the dead will in the same way, through
    his Spirit which is in you, give life to your bodies which now are under the power
    of death.
  ixl-CNT: Tan tiqꞌaqꞌal u Tioxhla Espiiritu tetz u Tioxh, qꞌaav itzꞌpu u Jesuus xoꞌl
    qꞌu kamnaj. Utz ankoꞌxh u Tioxhla Espiiritu tziꞌ, saꞌaqꞌon itiichajil vechiꞌl
    tu bꞌenqꞌii bꞌensaj majte.
  xsi-xsi: Muŋgani Maro Kindeni ipaŋo Yesu Kirisi lâ mateŋa nianzi imandi imo via
    kilo. Ambo Maro Kindeni ne Koroani Sapâŋa imo miki ilomi, ŋineŋga lâ zo ndia mateŋa
    ma imâ ipâŋga pami, ande Maro Kindeni ne Koroani Sapâŋa ndainani nâ ma io via
    mao lâ miki karaemi tona.
  crx-NTPO: Christ dazsai whe Yak'usda dunaidilhti. Ndun Christ dunaidilhtí-un, 'en
    ooyughi nohyudínda de, 'en gha nohyust'e doo cha khutinalh-un yughá oota'alh.
  kan-OKCV: ಯೇಸುವನ್ನು ಮರಣದಿಂದ ಜೀವಂತವಾಗಿ ಎಬ್ಬಿಸಿದ ದೇವರ ಆತ್ಮವು ನಿಮ್ಮಲ್ಲಿ ವಾಸಮಾಡುತ್ತಿರುವುದಾದರೆ,
    ಕ್ರಿಸ್ತ ಯೇಸುವನ್ನು ಮರಣದಿಂದ ಎಬ್ಬಿಸಿದ ದೇವರು ನಿಮ್ಮಲ್ಲಿ ವಾಸಿಸುವ ಪವಿತ್ರಾತ್ಮ ದೇವರ ಮೂಲಕವೇ
    ನಿಮ್ಮ ಸಾಯುತ್ತಿರುವ ದೇಹಗಳಿಗೂ ಜೀವವನ್ನು ಕೊಡುವರು.
  bbb-bbb: Ro Godido Kavene fu oe jone ijia fikuma na vierafe vajae surive jone bu
    oekuva ije Godi fu kiaga bu una urike. Ijadufuo maeje Godi besu ijare Jesu fu
    baronemoga fu kuamo fu una uri. Ijadufuo Godi fu Kavene fuone ijadufuo duvado
    ijia jadua kiaga ja una urike.
  blw-blw: Yag no nìyachar tot-owa hen Espiritun Apudyus an chitaaw, wat ah Apudyus
    way nangempauchi an Jesu Cristu, wat pauchiyéna agé hen antoy achartaaw gapon
    anchi Espirituna way nìyachar an chitaaw.
  tam-2017: அன்றியும் இயேசுவை மரித்தோரிலிருந்து உயிரோடு எழுப்பினவருடைய ஆவியானவர் உங்களுக்குள்
    இருந்தால், கிறிஸ்துவை மரித்தோரிலிருந்து உயிரோடு எழுப்பினவர் உங்களுக்குள் வாழ்கிற
    தம்முடைய ஆவியானவராலே மரணத்திற்குரிய உங்களுடைய சரீரங்களையும் உயிர்ப்பிப்பார்.
  azz-NT: Huan in Yecticatzin Espíritu de Totajtzin Dios yetinemi namoyolijtic huan
    Yejuatzin ne quipanquixtij ya yoltoc Cristo intzalan in ánimajme. Huan ica in
    chicahualis de Yecticatzín Espíritu ten yetinemi namoyolijtic, Yejuatzin no quinyolitijtoc
    namonacayohuan ten quipia de ixpolis se tonal.
  spa-RV-1909: Y si el Espíritu de aquel que levantó de los muertos á Jesús mora en
    vosotros, el que levantó á Cristo Jesús de los muertos, vivificará también vuestros
    cuerpos mortales por su Espíritu que mora en vosotros.
  csy-csy: Ahihang Jesus sia thina pan in a thokiksak Thaa sia note sung ah a om le,
    Christ sia thina pan a thokiksak sia in a thi thei na pumpi uh zong note sung
    ah a om Ama Thaa tungtawn in hong nungtasak tu hi.
  mxq-NT: Es kom ma̱ miidsʉty ijtp ja Diosʉ Jya̱ꞌa̱jʉn diꞌibʉ yajjikypyʉjk ja Jesukristʉ
    ma̱ ꞌyeꞌky, nandʉꞌʉn ja Dios yajjikypyʉ́kʉp yʉ mniniꞌxʉty.
  tzj-NT: Ja wi c'oli pa tak ewanma ja rEspíritu Santo ja takonto rmal ja Dios, pro
    jun Dios ja yico rxin ja Jesús chiquicojol camnaki', jari' mismo Dios ja yico
    rxin ja Cristo Jesús arja' xtuya' na chewe chi nc'astaj chi na jutij ja recuerpo
    ixix chakaja'. Masqui c'o camíc trij ja recuerpo camic pro nc'astaj chi na jutij
    rmal ja rEspíritu Santo ja c'o pa tak ewanma.
  tdt-tdt: Maromak mak halo Jesus Kristu moris fali husi mate. Agora Nia Espiritu
    hela iha imi. Nunee aban-bainrua bainhira imi mate tiha ona, Maromak mos sei halo
    imi nia isin lolon moris fali, liu husi Nia Espiritu nebee hela iha imi nia laran.
  ron-BTF: Dar dacă Duhul celui ce l-a înviat pe Isus dintre morți locuiește în voi,
    cel ce l-a înviat pe Cristos dintre morți, va da viață și trupurilor voastre muritoare
    prin Duhul său care locuiește în voi.
  eng-WEBP: But if the Spirit of him who raised up Jesus from the dead dwells in you,
    he who raised up Christ Jesus from the dead will also give life to your mortal
    bodies through his Spirit who dwells in you.
  eng-FBV: The Spirit of him who raised Jesus from the dead lives in you. He who raised
    Jesus from the dead will also give life to your dead bodies through his Spirit
    that lives in you.
  nld-1939: En zo in u woont de Geest van Hem, die Jesus uit de doden heeft opgewekt,
    dan zal Hij, die Christus Jesus uit de doden heeft opgewekt, ook uw sterfelijke
    lichamen ten leven verwekken door zijn Geest, die in u woont.
  bwo-bwo: Iyesusi k'irotse tizts Ik' Shayiro ititse b́beyal, Iyesus Krstosi k'irotse
    tiztso Izar Izewer it gitsitse beyiru shayiri weeron k'iritk wotts it meetsosh
    kasho imetuwe.
  nch-BL: Itonal Toteco Dios itztoc ipan amojuanti, huan huajca Toteco Dios cati quiyolcuic
    Jesús quema ya mictoya, nojquiya quiyolcuis amotacayohua ica Itonal cati mocahua
    ipan amojuanti.
  quc-TNT: We pa ri iwanima' ix c'o wi ri Espíritu rech ri Dios ri xc'astajisan ri
    Jesús chquixol ri cäminakib, ri Dios are cäyo'w na c'ac' u c'aslemal ri i cuerpo
    ri xa cäcämic. Je' cuban wa' rumal ri Lok'alaj Espíritu rech ri Are' ri c'o pa
    iwanima'.
  tfr-NTPO: Jesús woshrara Sbörë iröng obi, ga Sbö Sëya pjang bomi go. Eni ga ba Sëya
    iche, bomi doyo woshrë iröng obi eni bakoe.
  kaq-NT: Noquen Hihbo Jesus huenihihnixon ta mato rihbi yora behnaya Papan huenihihniyaxihquiqui.
    Jahuen yoshin siri maton jointi janin jai quen ta jayaxon mato behnajaxon sca
    huenihihniyaxihquiqui.
  sgb-sgb: Miha pon, ya Espiritu ni Apo Namalyari, ay namabiyay oman kan Apo Jesu-Cristo,
    kabay no ampaidi ya kamoyu ya Espiritu na, ay lano, habaytoy Espiritu ya mamabiyay
    kamoyun oman.
  vie-1934: Lại nếu Thánh Linh của Đấng làm cho Đức Chúa Jêsus sống lại từ trong kẻ
    chết ở trong anh em, thì Đấng làm cho Đức Chúa Jêsus Christ sống lại từ trong
    kẻ chết cũng sẽ nhờ Thánh Linh Ngài ở trong anh em mà khiến thân thể hay chết
    của anh em lại sống.
  kxv-kxv: ଆମ୍ବାଆସି ହା଼ତାରି ତା଼ଣାଟି ଜୀସୁଇଁ ନିକ୍‌ହେସି, ଏ଼ୱାଣି ଜୀୱୁ ମୀ ତା଼ଣା ମାଚିସାରେ,
    ଆତିହିଁ ଆମ୍ବାଆସି ହା଼ତାରି ତା଼ଣାଟି କ୍ରୀସ୍ତ ଜୀସୁଇଁ ନିକ୍‌ହେସି, ଏ଼ୱାସି ମୀ ତା଼ଣା ମାନି
    ତାନି ଜୀୱୁତଲେ ମୀ ହା଼ତି ଆଙ୍ଗାତି ଜିକେଏ ନୀଟ୍‌ନେସି ।
  amu-NT: Ndoꞌ xeⁿ Tyꞌo̱o̱tsꞌom na tquiaaⁿ na tandoꞌxco Cristo mꞌaaⁿ Espíritu na cwiluiiñê
    naquiiꞌ nꞌomꞌyoꞌ, majom nñequiaaⁿ na nntaꞌndoꞌnndaꞌ seiiꞌyoꞌ ñequio mañejuuti
