    euch wohnt, so wird er, der Christus aus den Toten auferweckt hat, auch eure sterblichen
    Leiber lebendig machen wegen seines in euch wohnenden Geistes.
  mcb-NT: Itimasurentaigakempitari Isure ganiairirira Jesokirishito ikamaventaigakaira,
    impo ariotyo inkañotagaigakempi viroegi aikiro pinkamaigavetakempatyo iroganiaigaempityo.
  yle-yle: '@see-verse:ROM.008.010'
  swh-1850: Ikiwa Roho wa Mungu aliyemfufua Kristo kutoka wafu anaishi ndani yenu,
    basi huyo aliyemfufua Kristo kutoka wafu ataipa uzima miili yenu yenye hali ya
    kufa; atafanya hivyo kwa njia ya Roho wake akaaye ndani yenu.
  ese-NT: Jamatii Eyacuiñajji quea caꞌa nee nee poani; ohuaya Jesosa emanoꞌyojaa shequi
    mee ca oꞌoyanaje. Jamajjeya Jesosaja epeejji poanijo, ohuaya miquianaya baꞌe mee
    caje oꞌoya eyami eyacua nei. Emano becaꞌyojji pojjeama. Jamaya poaje Edojjoshahua
    Pame miquiana huasijje dobiqui majje.
  jac-NT: Tato ayco Yespíritu Comam Dios teyin̈, Comam pitzcꞌancan̈ Comam Jesucristo
    xol camom, haꞌ Comam chiakꞌni huneꞌ acꞌ nimanile tet henimanil cambehal yehi yu
    Yespíritu ayco teyin̈.
  cak-CNT: Ri Dios xuben chire ri Cristo Jesús chi xc'astej-pe chiquicojol ri caminaki',
    y que chuka' ri' xtuben chike roj ri c'o ri Rulok'olej Espíritu pa tak kánima.
    Xkojruc'asoj chuka' el chiquicojol ri caminaki', roma c'o ri Lok'olej Espíritu
    kiq'uin.
  zia-zia: Tuwa Bayau nung Yesu magayaora atu uwenu seka yena auna Oweno nuna mene
    dubo ninae-una mitariniya, awiya nung Kristo Yesu magayaora atu uwenu seka yena
    amimene taung aingso ninae magayaora gerao awiya deka ayero inai naore yarineya.
    Awiya Oweno nuna dubo ninae-una mitoiya aeno ayero yariniya ara.
  mal-2015: യേശുവിനെ മരിച്ചവരിൽനിന്നു ഉയിർപ്പിച്ചവന്റെ ആത്മാവു നിങ്ങളിൽ വസിക്കുന്നു
    എങ്കിൽ ക്രിസ്തുയേശുവിനെ മരണത്തിൽനിന്നു ഉയിർപ്പിച്ചവൻ നിങ്ങളിൽ വസിക്കുന്ന തന്റെ
    ആത്മാവിനെക്കൊണ്ടു നിങ്ങളുടെ മർത്യശരീരങ്ങളെയും ജീവിപ്പിക്കും.
  tuo-NT: Õꞌacʉ̃ Jesucristo wẽrĩꞌcʉpʉre masõcʉ niwĩ. Cʉ̃́ta tja Espíritu Santu marĩpʉre
    nicã, marĩ upʉ wẽ́rĩ́ca upʉre masõgʉ̃sami. Espíritu Santu tutuaro meꞌrã tojo weegʉsami.
  mbl-NT: Topa Koxuk te Yeyox Kunnix hĩnnãhã' putpu', tu 'ãkopa' xip, yĩy kamah hĩnnãp-tup
    putpu 'ãxop yĩn, yã hõnhã' xip 'ãkopah.
  zpc-NT: Quie lenaꞌ chi tali yuꞌuro pensari quie Bichi Be quie Diuzi luꞌu guicho
    laxtaꞌoro, laꞌacazi gatiro, useban Diuzi raꞌo gunnëꞌ yelaꞌ neban cubi ta biyeyudyi
    yedu quie. Naꞌ Diuzi, benꞌ pseban Cristo Jesús, lëlëbëꞌ usebannëꞌ raꞌo lao naꞌa
    Bichi Be quienëꞌ, benꞌ yuꞌu luꞌu guicho laxtaꞌoro.
  gul-NT: De Sperit ob God wa mek Jedus git op fom mongst de dead an lib gin, e da
    lib dey eenside ya. So den, God wa mek Jedus Christ git op an lib gin, e gwine
    mek ya body, wa gwine dead, git op an lib gin too. God Sperit wa da lib dey eenside
    ya, e gwine do dat.
  mau-NT: Cˀoa⁴ tsa² je² Espíritu Santo xi³ tsˀe⁴ Ni³na¹ xi³ qui³si³cja³ˀa¹ya³jin³-ni³le⁴
    cˀen³ Cristo, tsa² coi³ Espíritu ti¹jna³jin³ ni⁴ma⁴-no³, je² xi³ qui³si³cja³ˀa¹ya³jin³-ni³le⁴
