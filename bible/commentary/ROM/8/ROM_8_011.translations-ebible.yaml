    di dalam kalian.
  omw-omw: Iesusiva qutu vuvaro Kotiva mwia vara qati sivu kyora. Qio Kotira mwanraquravanto
    nkyiqi varirera, Kotiva Iesusira qati vara sivuma kyontema kyero mwiva nkyi qutu
    vi mwamwantara vara sivuma kyairata qati variqi vivara. Kotira mwanraquravanto
    nkyiqi variqiro vi varirara tiro, Kotiva mwitaa hirata nkye qati variqi vivara.
  yrb-yrb: Godima Yesu Keriso uietaroma ma uyari. Enanari nono Danu Imumu Kotofu yanu
    nenoro ibifisuna Godima Keriso uietaroma ma uyari enanari yanu ewa uietawere ofe
    ma uyafisu. Danu Imumu Kotofu yanu neno ubarero ibinuba iba ya ma uyafisu.
  maa-NT: Jè Nainá xi kisìkjaáya‑la̱ Jesucristo i̱t'aà ts'e̱ kjoa̱biyaà, tsà ya̱ tíjnajiìn
    ini̱ma̱‑nò jè Ini̱ma̱ Tsjeè‑la̱, k'oa̱á ti̱s'ín si̱ìkítsa̱jnakon ìjngoò k'a yijo‑nò
    xi kjoa̱ ts'e̱ kjoa̱biyaà i̱t'aà ts'e̱ nga'ñó‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá xi tíjnajiìn
    ini̱ma̱ tsa̱jòn.
  mcq-mcq: ꞌEne Godoni ꞌAvena kaꞌene Jesu vejume kwama ꞌurinajara joni oja vaji hiꞌamajaho
    ja kwamasahuna vo Hura vejume Jesu Keriso ꞌurina jaꞌinaꞌe Huni ꞌAvena kaꞌene joni
    vaji hinujara venae ja ꞌuꞌo ꞌurihuna.
  sus-A: عَلَ نَن عِسَ رَكٍلِ قَشَمِشِيٍ تَفِ. شَ عَ تَن عَلَ شَشِلِ نَن سَبَتِشِ
    وٌ عِ، عَ تَن نَشَن عَ شَ مِشِ سُفَندِشِ رَكٍلِ قَشّ مَ، عَ مَن قَمَ نّ وٌ قَتٍ
    بّندّ رَكِسِدٍ عَ شَشِلِ سَابُي رَ نَشَن سَبَتِشِ وٌ عِ.
  jpn-1965: もしイエスを死者の中からよみがえらせた方の御霊が、あなたがたのうちに住んでおられるなら、キリスト・イエスを死者の中からよみがえらせた方は、あなたがたのうちに住んでおられる御霊によって、あなたがたの死ぬべきからだをも生かしてくださるのです。
  fra-SBL: Or, si l'Esprit de celui qui a ressuscité Jésus d'entre les morts habite
    en vous, celui qui a ressuscité Jésus-Christ d'entre les morts donnera aussi la
    vie à vos corps mortels par son Esprit qui habite en vous.
  yka-yka: Bang bennal luˈu patennaˈ dem ateybi Niyawa Sutsihin, pakellum Tuhanin
    du isab kaˈam kuweˈ pamakellumne Isa Almasi amban kamateynen.
  mle-mle: Tayir Jisas Krais kiyakuw ridik, God ata dikidi Mawulaar kirapitakadid.
    Aw li dikidi Mawul gwuradiy mawulaam kwakida, gwuradiy amwiy kiyakuw, di adi Mawulaar
    mwugiydik, gwur yara kwakidiygwur nyanyi nyanyi.
  shp-NTPO: Jatian moa mawákenbi jan Cristo jiriani Diossen Shinan, mato meran jaketianra,
    jan Cristo jirianitonribi, moa máwatabo ikenbi, mato jirimanoxiki, ja mato meran
    iká jawen Shinan meranxon.
  aom-aom: Röhu God-ro Iesu ajamamu guomoromo riꞌöjadeje. Ëhuni hesi Aruꞌahoho jemesirire
    jiëꞌëro God-hu Keriso ajamamu guomoromo iꞌovadëhi jemesi vuovo sinohuꞌo ëhi ajëmiꞌiramu
    iꞌovëvoꞌëꞌe God-are Aruꞌahohuro jemesi dëre abo hijëꞌëro.
  geb-geb: Nde mba ntige ki fhavi, nta vhɨzi fhavi ma. Fhe Bakɨme taagiap Zisas Krais
    khavgi. Nde maaŋ muuŋgip, Fhe Bakɨmen Ŋina Ŋaar nden vhen kɨrga, nde rimgirga,
    Fhe Bakɨme taagi nde khavgip ana won Ŋina Ŋaarar panan zazera mbara muuŋgiap ki
    bɨɨŋbɨɨn nden nɨɨnga, nden fhavi wom vhɨzgirga fhu.
  bsj-bsj: No yuwa Kwama ko wo kung Yecu bwareu yim munen di, co wo co kung Kiritti
    bwareu, an ne bwi bware kime dume fiye yuwa Kwama ko ni ne, wo yim mune neu.
  cak-cak: Y si pan ivánima c'o ri ru-Espíritu ri Dios ri xc'ason-e ri Jesús chiquicojol
    ri anima'i', ri xc'ason-e ri Cristo Jesús xtuya' chic ruc'aslen ri i-cuerpo ri
    xa can richin vi niq'uis, y ja ri Lok'olaj Espíritu ri c'o pan ivánima ri xtucusaj
    richin xtuya'.
  chf-NT: Si u Ch'u'ul Pixan machca u cuxpesi aj Jesús tan ajchämejob ayan ta' pixanla,
    une chich machca u tz'osi aj Cristo Jesús tan ajchämejob u xe u cuxpesan a cuerpola
    täcä que u chämoba. U xe u cuxpesan a cuerpola uc'a ni u Ch'u'ul Pixan ya'an ta'
    pixanla.
  tlf-tlf: Yesus iyo kaana God iyo tebe asok dufola fen-se kale, kanube ipmi iibak
    tem uyo God imi Sinik Tambal iyo na umdii, son-temu nala God imi afungen am daanan-temu
    kota, God yagal tebe ipmi dam kaan-suu uyo asok kufola fen tiin kafan nan-temu
    no kale, kanupmin ogok boyo imi Sinik Tambal ipmi iibak tem alba imi kobelata,
    boyo kanuman-tema ko.
  piu-2006: Yiitjunya mirri kutu wiya ngarringi, Katutjalu palunya kanara pakaltjingaṉu
    ngangkari tiṉatjarrangku. Katutjaku kurrunpangku nyurrangarrilawana nyinarra ngula
    nyurrangarri mirrirringanyingka kanara nyurrangarrinya pakaltjingalku.
  poh-NT: Reꞌ cok ruꞌ to̱b ta woꞌ nariponic i kꞌi̱j chi reꞌ katiꞌjolal reꞌ quimic
    ri̱j yuꞌna narisahchic wach nakojquimok je, reꞌ hoj xa maꞌxta woꞌ kaquimic je
    chi junpech ruꞌum chi wilic ku̱cꞌ i Lokꞌ laj Uxlabal reꞌ xucsunic cho reh chi
    quixilac take camnak i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Maꞌ xa reꞌ ta reꞌ,
    jeꞌ laꞌ woꞌ ruꞌum chi wilic ku̱cꞌ ruꞌ naribanam woꞌ chi reꞌ katiꞌjolal naricꞌacharic
    woꞌ chic cho.
  tue-tue: Cõãmacʉ̃ Jesuré diarigʉpʉre masõrigʉ niiwĩ. Espíritu Santo mʉ́ãmena niirĩ
    ĩñagʉ̃, Cõãmacʉ̃ mʉ́ãye õpʉ̃ʉ̃rĩ bóaadare õpʉ̃ʉ̃rĩ niipacari, catiri tiigʉ́daqui.
    Teeré tiigʉ́daqui Espíritu Santo mʉ́ãpʉre niigʉ̃́mena.
  bjp-bjp: God ae i fapti fafis ta Iesu tina minet, Tanwa ae lo gam. Ma arae sau i
    fapti fafis ta Karisito tina minet, in ta liu sabin na pununfo gam ae in met,
    ini sau e Tanwa ae lo gam.
  xon-xon: Uwumbɔr nan fikr Yesu nkun ni. Uwumbɔr u fikr Yesu nkun ni na Aafuur Nyaan
    yaa bi ni ni kan, uma Uwumbɔr u fikr Yesu Kristo nkun ni na ga fikr nimi aawon
    ti ga kpo na mu. Waafuur Nyaan mu bi ni ni na aapɔɔn pu, le u ga fikr nimi nkun
    ni.
  tzo-ZNT: Lavi jaꞌ xchiꞌinojoxuc ti Chꞌul Espíritue ti jun xchiꞌuc ti Rioxe ti ixchaꞌcuxes
    loqꞌuel ta smuquenal ti Jesuse, jaꞌ noꞌox yech chaxchaꞌcuxesic uc.
  mpm-NT: Ti nu jandaa ndixia kuu ja ni kukutu Espíritu Yandios jiin ra naa ra, ya
    ja ni xndoto Jesús nuu ñujiꞌi, ti jiin jniñu ñaꞌnu un, ni jaꞌa Yandios jandaa
    ja suni na xndoto ya yɨkɨ kuñu ra jiin jniñu ñaꞌnu Espíritu ya. Ti jandaa ndixia
    kuu ja yɨꞌɨ kutu Espíritu ya jiin ra naa ra.
  ots-NT: Nuquɛjʉ, ya xquí yojmʉ cár Tzi Espíritu ca Ocja̱, cja̱ guegue‑ca̱ xí ddahquijʉ
    hnar tzi ddadyo nzajqui. Yʉ pa ya, guí bbʉjtijʉ yir cuerpojʉ yʉ i tu̱, pe drí
    ga̱x ya, ca Ocja̱ da xoxquijʉ, göhtjo co quir cuerpojʉ, cja̱ da ddahquijʉ car
    nzajqui ca jin da tjegue, como ngu̱ gá xox car Jesucristo bbʉ ya xquí du̱.
  hoy-hoy: अगर आऊंदा आत्मा याव यीशु उक सोत्‍तुर दा टु जित्‍ता माळदुन, नीम दा वास माळेत्याद;
    रा याव मसीह अक सोत्‍तुर दा टु जित्‍ता माळदुन आव नीम सोतकु शरीरगोळी भी तान आत्मा
    अन द्वारा जो नीम दा वास माळेत्याद, जित्‍ता माळ्यान.
  amo-amo: Andi infippin le na awa fi Yisa ku nan nya kissek di inf. Ame ule na wa
    fiya Kirsti ku nan nya kul ma kuri ani nidowon kul mine ulai bara ame ule na adi
    adi nan nya mine.
  pjt-pjt: Panya Godalu Jesunya ilunyangka wankaṟa pakaltjingaṉu Kurunpa Miḻmiḻṯawanungku,
    ka Kurunpa nyara paluṟu nyurala unngu nyinara nyuranya kuḻu palu puṟunypaṯu ilunyangka
    wankaṟa pakaltjingalku.
  cwe-cwe: One Muhe wa Mulungu yoyanzilibule Yesu kuwadanganike kokala mgati yenu,
    iyo yoyanzilibule Chilisito kuwadanganike iviya kezaizilibula ng'huli zenu ziwolile,
    kezatenda ivo kufosela Muhe wake, yokala mgati yenu.
  daa-NT: Kar ya Ruwwin ta Buŋ kaak nooyig Iisa Masi min ɗo muuti kat goy ɗo gelbinko,
    ŋaar-ak, kuu ibine ɗo kaƴko kadar kuŋko oki, ŋaako bere goye. Ka seener, ɗo ziŋkiko
    ku muut-aku, ku iban kadar ŋaar kaak nooyig Iisa Masi-ak yaaco bere goye iŋ gudurre
    ta Ruwwiney.
  mlp-mlp: Na in kazaq. God in Krais Yesus hodhodab wazan tiqeram. Nazaq iyan in ago
    Bugaw Dimunta ne gimuganib ussa teq God Yesus wazan hodhodab eramta nazaqmo in
    ago Bugaw ne giholib usaqta na ago zaway amalib ne gisan moqdaqta na giqemid kayeq
    ta iy daqaymo.
  ape-C: Iruhin douk nohur Krais nakitaki wonugwehw. Aria douk anan Iruhin ananin
    Mishin nyupenyep um, aria kweipon anan shopunek ta nunek arhudok ipakiruh hugok
    iri yegeshiweruh wata dodogowiruh hupe wosik ihih nyumneh. Iruhin ta nukri aria
    ananin nyapenyep iri Mishin ta nyunekep namudok.
  bgs-bgs: Su góddóan kód gó katô Ugis Espiritu na iganté puman ki Jesus, antén gó
    puman ka Manama tô ákniyu lawa na ágkamaté. Tô gó tô lumun ka Manama na iganté
    puman ki Jesu-Cristo, su lumun din ni ukit katô Ugis Espiritu na góddô diyan ákniyu.
  faa-faa: Yasu kusua maturikia taesane Koti ipipo. Ipi Ho Kotesane re himua risiasasamo
    Yasu maturikia taesa Koti amo repo kau kusuane soko maturikia taehokosapo. Ipi
    Ho Kotesa repo himua risikino asekea, Kotimo maturikia taehokosapo.
  kik-kik: Na ningĩ angĩkorwo Roho wa Ngai ũrĩa wariũkirie Jesũ kuuma kũrĩ arĩa akuũ
    atũũraga thĩinĩ wanyu-rĩ, o we ũcio wariũkirie Kristũ kuuma kũrĩ arĩa akuũ nĩagatũma
    mĩĩrĩ ĩyo yanyu ĩkuaga ĩgĩe na muoyo nĩ ũndũ wa Roho wake, ũcio ũtũũraga thĩinĩ
    wanyu.
  cap-NT: Yooz Ejpqui niiz̈ Espíritu Santuz̈ cjen Jesucristo ticziquiztan jacatatskatchic̈ha.
    Nii Yooz Espíritu Santuqui anc̈huca kuzquiz z̈ejlc̈ha. Jalla niz̈tiquiztan Yooz
    Ejpqui niiz̈ Espíritu Santuz̈ cjen anc̈huca ticzi curpunaca zakaz jacatatskataquic̈ha.
  ksr-ksr: Anutunoŋ Kraist Jiisas meŋ gbiliro koomunoŋga waaroti, iwaa Uŋayanoŋ uugianoŋ
    laligoji eeŋ, iyoronoŋ oŋo Anutuwo qokotaaŋ naŋgi selegia koomuya ii kaaŋagadeeŋ
    meŋ gbiliwaota.
  eng-TNT: 'Wherfore if the sprite of him that raysed vppe Iesus from deeth dwell
    in you: even he that raysed vp Christ from deeth shall quycken youre mortall bodyes
    because that this sprite dwelleth in you.'
  sbs-sbs: Haiva Luhuho lwakwe yava vusi Jesu kuvafu lyi hala mwenu iye yava vusi
    Kreste kuvafu kamihe vuhalo mane ni mu mivili yenu cha Luhuho lwakwe, ya hala
    mwenu.
  sue-sue: Anutu nu Yesu betaira ena awa-uzenu seka wenua amira Ozana nuso meni duba
    nisokarera itamunoya, awa nu Kristo Yesu betaira ena awa-uzenu seka wenua ami
    aiso nisokare betaira gegenai awa da ago ine ziai nuaire wamunoya. Awa Ozana nuso
    duba nisokarera itewia ami emo inoise ago wamunoya awa.
  fra-NCL: Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite
    en vous, celui qui a ressuscité le Christ d’entre les morts rendra aussi la vie
    à vos corps mortels, à cause de son Esprit qui habite en vous.
  snn-NT: Riusu Espíritubi Cristo Jesús junni tonsi'quëre huajëguëte go'ya rai güeseguë,
    ja'anguëbi mësacua recoyote ba'iguëna, mësacua gu'a ga'nihuë ba'isi'cuareta'an,
    mësacuare huajë recoyo ba'icuare re'huaji, baguë Espíritu yua mësacua recoyo ba'iguë
    sëani.
  atb-NT: Hau htoq agó, Yesuq lé shi é mai lhoq dui toq yû Su é Woi-nyí gi, nungmoq
    má nyi nyi é nghut jáng, Hkrisduq Yesuq lé shi é mai lhoq dui toq yû Sû gi, nungmoq
    má nyi nyi é, Yhâng é Woi-nyí dông mai, nungmoq é, shî sê é gungdu pé lé le, asak
    duì nhâng râ nghut lhê.
  cek-AK: Toe duekhaih hoi Jesu Pathawkkung ih Muithla to nangcae thungah om nahaeloe,
    nangcae thungah kaom Anih ih Muithla rang hoiah duekhaih thung hoi Kri Pathawkkung
    mah, kadueh thaih nangcae ih takpum to pathawk toeng tih.
  bkd-bkd: Ku didiyan en ta inyu sa Balaan ha Ispiritu ha sinugù hu Dios ha migbanhaw
    ki Jesu Cristo, bisan pa ku matay kaw ba pinaagi kandin mabanhaw kaw gihapun.
  ctu-76: Mi an la' wic'ot Ch'ujul bʌ i Ch'ujlel Dios tsa' bʌ tyeche loq'uel Cristo
    Jesús ba'an sajtyemo' bʌ, mi quejel i tyejch isañetla loq'uel ba'an sajtyemo'
    bʌ je'el. Mi quejel i yʌq'uen i cuxtyʌlel lac bʌc'tyal cha'an ti Ch'ujul bʌ i
    Ch'ujlel am bʌ la quic'ot.
  lac-NT: A C'ujo', caj u ric'saj Jesús ich u quimirir. Wa jach aca'an ta worex u
    Taj'or u Pixam C'uj, jeroj an ten bic C'uj caj u ric'saj Jesús ich u quimirir,
    baxuc techex, bin u ca' u ric'sic a winquirirex a cu bin quimin. Mʌ' ja wirej,
    cu bin u ric'sic a winquirirex, quire' aca'an u Taj'or u Pixam C'uj ta pixamex
    baje'rer.
  xla-xla: Amasiyama Godtapo wua꞉ta palilati ya꞉ Hela꞉dle Soko tle wua꞉ palli motoye
    ma pasakalo dlepe. Adipalati, Yesu Kelisoye powale tle ma pasakalo duwa God ya꞉
    Sokoye wua꞉ dulu dla halapo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã Zezusihi hâiwa''utu''wa hã, Ĩpẽ''ẽzani te
    aipẽ''ẽ ''re, ''re sãmra za''ra wa''wa. Tô õ hã Cristu te te ĩhâiwa''udu hã te
    za aihâiba hã niwamhã aiwi ''re si''utõrĩ pese za''ra wa''aba mono nherẽ, te te
    ''re aihâiwa''utu za''ra wa''wa, Ĩpẽ''ẽzani hã aipẽ''ẽ ''re, ''re ĩsãmra za''ra
    wa''aba mono zéb zarina.'
  cuk-cuk: Ar Bab-Dummad-Burba Jesús-burgwarmalad-abargi-mai-odulosad bemargi maidi,
    a-Burba-Cristo-odulosad bemargi-maidba, bemar-san-burgoed gannar odulomogoed.
  tbf-tbf: Sien va mi Morumoruan e Raban ese ta nga vatoa e Iesu simi miensei va ta
    tino i aronga, eie ese ta nga vatoa e Karisito simi miensei, ta terie buer mi
    tino sibu piripiringa ian va ta maet. Eie ta tsana ine ngan mi Morumoruan ta tino
    i aronga.
  uig-CYR: Һалбуки, өлгән Әйсани өлүмдин Тирилдүргүчиниң Өзидики Роһ силәрдә яшиса,
    Мәсиһни өлүмдин тирилдүргүчи қәлбиңларда яшаватқан Роһи арқилиқ өлидиған тениңларниму
    һаяти күчкә егә қилиду.
  ikw-NT: Ọ bụru nụ Enine Chiokike ke mernu Jizọsi hi n'ẹnwu lizọ wuru nụ rime anụ,
    nye wam ke mernu Karaịsi hi n'ẹnwu lizọ jeeme anọ-ẹhni anụ zịri bụdnu hite n'Enine
    a ke wu nụ rime anụ.
  khs-khs: 'Yesu kulu teisa:pewa Kote Ene ekeye. E Ho Napowa kili himuwemi sita:la:nase
    Yesu mene teisa:pe Kote amokiwa kili toma kuluwala mene teisa:taposakeye. E Ho
    Napowa kili himuwemi elapita: potapola:, Koteyewi mene teisa:taposakeye.'
  dwr-ENT: ሺን ዬሱሳ ሃይቁዋፔ ዴንዳ ፆሳ ኣያናይ ሂንቴ ጊዶን ዴዖፔ፥ ሃይቁዋፔ ኪሪስቶሳ ዴንዳ ፆሳይ ቃሲ ሂንቴንቱን ዴዒያ
    ባሬ ጌሻ ኣያናን፥ ሃይቂያ ሂንቴ ኣሳቴዉካ ዴዑዋ ኢማና።
  pma-pma: Munak Ninin onen Ahi, koa rali lat Iesu ran matien, mul moul en kami, Ninin
    enek hesien avemi en moulien hau tai.
  atd-NT: Ka Magboboot ka nig-uyag ki Hisu Kristu, no sikandin dod ka nigsugu to Gimukud
    din kai to kanta. Nò, ko og-ugpo ka Gimukud to Magboboot kai to goinawa ta, ka
    lawa ta no ogkamatoy on, songo ogkouyag on su ligkat dod to Gimukud din no og-ugpo
    to goinawa ta.
  tel-2017: చనిపోయిన వారిలో నుండి యేసును లేపిన వాడి ఆత్మ మీలో నివసిస్తూ ఉంటే, ఆయన
    చావుకు లోనైన మీ శరీరాలను కూడా మీలో నివసించే తన ఆత్మ ద్వారా జీవింపజేస్తాడు.
  hat-BSA: Men si Lespri de Li menm ki te resisite Jésus nan lanmò a rete nan nou,
    Li menm ki te fè Jésus Kri leve soti nan lanmò a ap bay lavi a kò mòtèl nou an
    pa Lespri Li ki rete andedan nou an.
  top-NT: Para xli̱ca̱na lama Ixespíritu Dios nac minacujcán ni̱tú cali̱puhuántit
    porque para Dios tla̱n ma̱lacastacuáni̱lh Cristo nac ca̱li̱ní̱n na̱ tla̱n naca̱ma̱lacastacuani̱yá̱n
    huixín nac ca̱li̱ní̱n porque Espíritu Santo ni̱ ama ca̱kxtakmakaná̱n.
  msk-msk: Aw iyan kamayo yang Espirito nang Dios na yagaboi kang Jesu Kristo na pyapatay,
    yaan yang amatag nang kusug sang lawas mayo na magkamatay, kayan aw matay da kamo,
    yaan yang magaboi sang kamayo lawas kay iyan kamayo yang Espirito nang Dios.
  gyr-NT: Acoi Tũpa Espíritu secoise pe rese, Tũpa evocoiyase omondora tecovesa pɨasu
