  cpc-NT: Aritaki isaikashiritantaimi Tasorintsinkantsi, irijatzi añaawathatakagaimini
    iijatzi, ari ikimitaakiri Cristo Jesús, jañaakaawathatairi.
  nhg-NT: Hua tlö inu Espíritu de yejuatzi öque tieyulebitiluc Jesús de intzölö mimejque,
    tlö yejuatzi nemoa ipa nemoyulo, pos yejuatzi öque tieyulebitiluc Cristo de intzölö
    mimejque nuyejque queyulebitisque nemocuierpo tli meque, por tieEspíritu tli nemoa
    ipa nemoyulo.
  nya-nya: Ndipo ngati Mzimu wa Mulungu amene anaukitsa Yesu kwa akufa akhala mwa
    inu, Iyeyo amene anaukitsa Khristu kwa akufa adzapatsanso moyo matupi anu amene
    amafa kudzera mwa Mzimu wake amene amakhala mwa inu.
  ngu-NT: Niman tla nenquipiaj iEspíritu Dios on yejhuan oquiyolitij Jesús niman oquiquetzteu
