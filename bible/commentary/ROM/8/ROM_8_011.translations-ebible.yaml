  san-BUR: မၖတဂဏာဒ် ယီၑု ရျေနောတ္ထာပိတသ္တသျာတ္မာ ယဒိ ယုၐ္မန္မဓျေ ဝသတိ တရှိ မၖတဂဏာတ်
