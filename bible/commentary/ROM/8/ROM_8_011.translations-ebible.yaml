    iEspíritu yejhuan nenquipiaj.
  kup-kup: Met rotap arim ham heriñ ñomapan, oñ God Iesu ñomahaekanañ maot baval hah-popuz
    Pul Tinap arim loporizaroh haemat hezaek piuhö tokat arim ham heriñ maot bavirirï
    abatat baval akapanen pinañ honeo tin hepek.
  jid-jid: Inde Ibrji didi wa a zu Yesu ni be, ahei ni vri ni mi ku, wa wu wa a zu
    Almasihu ni be, ani no ivri ni kpabi, wa ba kpa risu ni Ibrji ma, wa asi zren
    nimi bi.
  wmw-wmw: Ikiwa Roho wa Mwenyezimungu anfufure Insa ka wafwi kawa mmyoyo mwenu, noyo
    akuja kukupani mainsha mwiri wenu wakufwa, julu ya Roho yake iripo mmyoyo mwenu.
  gmv-GGM: Yesusa hayqope dinthida iza ayanay inte bolla diza gidiko Kiristoosa hayqope
    denthidaysa inte gidon diza iza ayanay hayqanas diza inte asatethas deyo immana.
  ssg-ssg: Haeu xahateni aliake Jises Krais ti matean. Aile ape na Holi Spirit tetan
