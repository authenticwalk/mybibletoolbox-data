  bod-N: འོན༌ཀྱང༌། མཱ་ཤི་ཀ་ཡེ་ཤུ་སྐུ་གྲོངས་པ་ནས་སླར་གསོན་པར་མཛད་མཁན༌དཀོན་མཆོག་གི་ཐུགས་ཉིད་ནི་ཁྱོད་ཅག་གི་ནང་དུ་བཞུགས་པ་ཡིན༌ན།
