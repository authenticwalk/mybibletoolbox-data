    khumowí ŋu riní pitu ko keta teyoweya.
  zpz-NTPP: Benu Espiriit ni biñ nu bicy nu byabañ Jesucrisht ornu gut mi rcyiiñ mi
    nañ lardoo der, orzeꞌ laab Ñgyoozh, biñ nu bicy nu byabañ Crisht ornu gut mi,
    gyicy mi nu cui mbañ cuerp nu gat ni der tuubaꞌ tir nu nac Espiriit Yon nim, biñ
    nu rcyiiñ nañ lardoo der.
  mkj-mkj: Ma Ngenin Koahs ma ioar kaiejda Jesus jang mehdi kin minmine loaloamwai
    kan, doari, Ih ma kaiejda Christ jang mehdi pirin pel kamourihda palwoaroamwai
    kan ma kak mehdi, ki Ngenno ma mine nehn kamwai.
  zac-NT: Si talë lëꞌë Espíritu nabëcuaꞌñi Jesús ladi ra tëgulë, cuezënúhiꞌ lëꞌë të,
    mizmë më ni guëneꞌe vidë parë cuerpë shtë të, cuerpë naná destinadë parë gati.
    Gunë Dios ni por Espíritu shtë më naquëbezënú të.
  kyg-kyg: Goti Aunemeꞌamoꞌmo Yesuꞌmo faliꞌniyatetiꞌmo ago alino he tino ateꞌniya
    vekamo lapaipafiꞌmo maiꞌnisiyana Kalaisiꞌa alino he tino ateꞌniya vekamoꞌa ani
    kava huno lapaipafiꞌmo maiꞌniya Aunemeꞌaletiꞌmo falisiya lapakufamo alino he tino
    lapategaiye.
  kmk-kmk: Nu iinggaw kan dikayu dit Ispiritun Apudyus un namaungaḻ kan Kristu, itdana
    pay si mannanayuna mataguwan danat long-ag yu un maḻpos maipagapu’t dit pannakabalin
    didiya Ispirituna un inggaw kan dikayu.
  cao-NT: Espíritu Santo jayahi tsi bësotëquëxëqui mato ra. Jabi Espíritu Santo chamá
