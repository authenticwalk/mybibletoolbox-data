    sc'opilal chchame. Ti sventa ti Ch'ul Espíritu yu'une ti nainem ti avo'ntonique
    hech yu'un chaxcha'cusesbot ti abec'talique.
  ind-AGS: Roh Allah yang menghidupkan Yesus kembali dari antara orang mati hidup
