    mai. Ko kiro onok keserai, owon, Anut nukan Osou Näus rusapai akan woiaka uru
    rau.
  inb-inb: Taita Dius, Jesucristo wañuskata kaugsachigpa Ispíritu kamkunapa iuiaipi
