    ŋuli yukurra djäma ŋilimurruŋgala ŋula nhäkurrunydja romgurru, ŋurikalanydja walalaŋgala
    ŋunhi walala ŋuli yukurra märryu-ḏapmarama ŋanya Gunhu'nha, ŋurikalanydja walalaŋgala
    ŋunhi walala nhanŋuway wal'ŋu Gunhu'wu, liŋgu ŋayipi walalaŋgu yana wäthurruna
    nhanŋuwayliliyaŋalanydja.
  yal-yal: En na a kolon a Ala feene birin naɲanma a faɲin nan ma a xanu muxune xa,
