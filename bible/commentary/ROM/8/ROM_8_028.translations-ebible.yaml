verse: ROM.008.028
translations:
  kpx-kpx: Dilavau au isivimo nahi hohavege nahi uvu bahata omiale kemo nahi hilokage
    vaveve vadeu nahiemo lohoge Dilavana kemo nahi hoesegeve dua vai.
  okv-H: Eto ungotena ere kogora amo tunga javotoho ari te tunga osaga ari te tapa
    ungotenau degi ta puvaguja amo God na amita tunga humbari embomeni amina sovera
    eto ari javotoho avo kiagora ikeoi puvaguja amo God ta ujena embomeni amita toho
    ara umbuna amita degi ikeoi puvaguja.
  tbo-tbo: Ta hanapugeya naka iyawoi Yaubada ta lauhogaleya po tauta iyawoi a nugotuhugei
    ma i ototugeta apo ginouli atapuhi ubeita ina houna imahiyehi.
  mal-C: ദൈവത്തെ സ്നേഹിക്കുന്നവർക്ക്, അതായത്, അവിടത്തെ പദ്ധതിയനുസരിച്ചു വിളിക്കപ്പെട്ടവർക്കുതന്നെ
    ദൈവം എല്ലാ കാര്യങ്ങളും നന്മയ്ക്കായി ചേർന്നു പ്രവർത്തിക്കുമാറാക്കുന്നു എന്നു നാം
    അറിയുന്നു.
  grc-SR: Οἴδαμεν δὲ ὅτι τοῖς ἀγαπῶσιν τὸν θεὸν πάντα συνεργεῖ ⸆ εἰς ἀγαθόν, τοῖς
    κατὰ πρόθεσιν κλητοῖς οὖσιν.
  bgc-bgc: हमनै बेरा सै के जो माणस परमेसवर तै प्यार राक्खै सै, उनकै खात्तर सारी बात
    मिलकै भलाई ए नै पैदा करै सै, यानिके उनकै खात्तर जो उसकी मर्जी कै मुताबिक चुणे
    होए सै।
  khz-khz: Ita ripara, raira Palagu geulamagi-veniana talimara geriai rakagau rakagau
    gewalana gaura maparara geriana nama pia rawalira. Kwalana votalima ia gena ririwa
    vetainai ekearato, maguli pia vaia ulanana.
  deu-TKW: Wir wissen aber, daß denen die Gott lieben, Gott in allem zum Besten hilft,
    als die da sind nach dem Vorsatz Berufene.
  zsr-NT: Nö́ziruꞌ tuꞌziꞌë xbey yúguꞌtë le rac quequëꞌ, bönniꞌ naꞌ nadxiꞌicnëꞌ Dios,
    bönniꞌ naꞌ bulidzëꞌ lequëꞌ Dios ca nuzoaczëꞌ gunëꞌ.
  lin-lin: Mpe toyebi malamu ete kati na makambo nyonso, Nzambe asalaka mpo na bolamu
    ya bato oyo balingaka Ye, ba-oyo babengama kolanda mabongisi na Ye.
  hns-NT: Hamlog djaaniela kie Parmeswar sab tjiedj kaam me laawe hai bhalaai kare
    khaatien djaun log oke pjaar kare hai aur bolaawal gail hai.
  noa-E: Maimua maadëu khaphʉ nʉm ĩchab, maach chi Ẽwandam khõsi nʉm khʉʉnan dau aug
    waauwaijã magʉm gaaimua warag mʉg atag paawai dich ʉ̈u amkhĩirta ʉdʉraa magpiejem.
    Wajapcharan ich Ẽwandamau khõsi simjö maach chadcha ich iek ʉ̈khabaawai peerdʉ
    autarr khʉʉn dʉ̈ita mag ʉ̈u aajem, chadcha maachta ichdëu thʉ̈rkha autarr khʉʉn
    aawai.
  eng-EMTV: And we know that all things work together for good to those who love God,
    to those who are called according to His purpose.
  mib-NT: Te jíní yō jeē tācá‑ni jeē quíji nuū ñáyuu manī jiín Yaā Dios, jeē váha
    chí jéē uhú, chi quéndōo vāha ga i nuū yā, sáha ya jiín táca jéē yúcuan. Chi cácuu
    i ñayuu jeē ní cana ya i ni quɨ̄vɨcoo i ndaha ya sɨquɨ̄ jeē súcuan ni tee ni yā
    nde jenahán.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि के़मे़प्‍पा, कुनिङ्‌वाॽ कुइसिःक् उःत्तुसिबाहाॽरे़
    लागि, खुने़ॽ के़रे़क् पाःन्‍हाॽ नुःबाए पोःङ्‌ल चोगुॽ के़लॽबान्‍नाङ्‌आनिॽ कुसिङ्
    आनिःत्तुम्‍लो॥
  xnj-xnj: Chakaka timanyili mu mambu goha Chapanga ihenga lihengu kwa chiyonjokesu
    cha vala vevakumgana, vala vevakemeliwi kuhenga gala geigana mwene gahengekayi.
  mmx-mmx: Nedik ataklen i do ne Moroa i gugu mi luvukat at levempanga axap, keneng
    at lorooro atnedi di vavara aleng i, la nedi no neni gara ro xaka vam nedi xerekngan
    lodoxoma ren kuren.
  cbr-NT: Cananuna 'unanin, Nucën Papa Diosan ca uisa ñu cara 'ia abi, ax ami sináncë
    unicamaxa an 'aquincëx, upí 'inun mëníoxunia, atúan ax cuëëncësabi oquin ñu 'amainun.
    A unicama ax cuëëncësabi oquin ainan 'inun sinánmicë 'ixun ca Nucën Papa Diosan
    usoquin 'aia.
  tee-NT: Chai mas va tuchi tapasai ju laqui'atsucunti'an c'atsayau ni Dios ju calak'oxiya'
    ni si k'ox cajuna' ju quilacata'an ju mapainiyau ju Dios chai ju sacxtucantau
    ni is'ask'at'an cajumvi tachi ju ispastacta ju Dios ju mak'anchich.
  eng-LSV: And we have known that to those loving God all things work together for
    good, to those who are called according to purpose;
  cak-NT: Roj ri nakajo' ri Dios y xojwoyox roma raja' chi xojoc ralc'ual roma quiri'
    runojin-pe pa kawi', can keta'n chi xabachique (xama'anchique) ex ri nakak'axaj
    pa kac'aslen, can c'o ri utz nakach'ec chirij.
  pah-NT: 'Nhande xako hete Tupana''ga rehe. A''ero Tupana''ga nhande pokogi mbatera
    rahya mombyrypava nhande ve. Ojikwe vehevi ga ei nhande ve: “Pe ko jireheva''ea
    tapeko ti nhiremimbotarimova''ea rehe,” ei Tupana''ga.'
  sja-NT: Mapa k'awa p'anɨ Tachi Ak'õrepa pia uchiapiit'ee jõmaweda ne-inaa p'asaru
    ichi k'inia iru p'anɨɨrãmaa. Mãga ooit'ee ichiata mãɨrã jɨrɨda perã Cristode ijãadamerã.
  xed-xed: 'Nda sna amu guli kazlay: Ŋa ɗinakwa taŋ mida ta maga Lazglafta ta inda
    skwi ŋa gwal ta ɗvuta, tsa gwal ghadu tsi ta zabuta daga taŋtaŋ ya.'
  mks-NT: Ta sa̱ xíni̱ yo̱ ña̱ tócó ndihi ña̱ ndóho í ndaja Ndióxi̱ ña̱ ná nduu a
    ña̱ va̱ha tá quíhvi̱ iní mé á. Jáchi̱ mí cúú yó na̱ sa̱ na̱sacu ini Ndióxi̱ ña̱
    ná caja í ña̱ cúni̱ mé á.
  gfk-S: Ma dait nunure be God la paapalim ta ira linge bakut ura hatawat no bilai
    uta dong ing di sip God, di iat ing ite tato leh di haruat ma no nuno lilik ite
    kubus ter.
  bmu-bmu: Anutunöŋ köulukŋi möta öröyuai pakpak galöm köliga miaŋgö mindimindiri
    ölŋan mönö nanŋi alaurupŋan ölöwakŋegöra asuhumakza. Mi mötzin. Ölŋi miaŋön ambazip
    amötqeqe areŋaŋgö dop eŋgoholi jöpaköm waŋgimakzei, mönö i mewö me mewö bauköm
    eŋgimakza.
  dgz-dgz: Nu God men anu gurintoni mek anuni gapan gangan nimaneni nagirewa, dim
    dim kakaewa koewa iravi inanup tauepi ap gapan wat aipakam nimaniwan.
  eng-GNV: Also we knowe that all thinges worke together for the best vnto them that
    loue God, euen to them that are called of his purpose.
  zaa-NT: Hua yù bá ri'u qui'ni Tata Dios nna gunie qui'ni iyaba ca cosa qui' la'labàni
    qui' ri'u nna riria cą tsè' para bien qui' bá ri'u, es decir para iyaba ri'u canu
    catsi'íni Tata Dios, porqui'ni lèe nna becuí'e ri'u para ttu la' rulábalatsi'
    tsè' nu té quì'e.
  eng-WEBSTER: And we know that all things work together for good, to them that love
    God, to them who are the called according to his purpose.
  guh-guh: Yapëtanetsi mapacueneje. Daxita xua apo vajajitsipaecuene, Dioso nacatocopata
    vajanacatocopiapatabiabinexa. Nexata bajaraxua nacatocopiapatabiaba saya vajanacajamatabëcueneëjëtsinexa.
    Nexata bajaraxua itsa nacajamatabëcueneëjëta, apo nacatsitapexaniacuene itajara.
    Itsiata Dioso vajajumecovënëtsivi yapëtanetsi bajaraxua vajanacajamatabëcueneëjëtsijava
    pejamatabëcueneta vajanacajamatabëcuene asaëyaexanaejavanexa Diosojavabelia. Vaxaitsi
    Dioso nacajunata pexitsi vajanacaexanaenexa pacuenia nacasivanajamatabëxaina.
  bon-bon: Yoo, mine umle gemi egä iyeta lui te läbituge, peei cabu Acejiyame kaakesea
    jaawenuge mime miiji tääpume, lui cina babo singi gemi teeme tääpume, piiyepu
    lui bine tabe biname me itu niwenininuji ten cama iyeteta lenajame.
  nhw-BL: Huan tijmatij nochi tlamantli catli techpanotihuala, masque cuali o amo
    cuali, nochi quisas cuali para tojuanti catli tiquicnelíaj Toteco, catli Toteco
    technotztoc para tiiaxcahua pampa quej nopa quitlalijtoya.
  swh-ONEN: Nasi tunajua ya kuwa katika mambo yote Mungu hutenda kazi pamoja na wote
    wampendao, katika kuwapatia mema, yaani, wale walioitwa kwa kusudi lake.
  wbi-wbi: najusue tukagula kuva ku voni vanovamughanile uNguluve, umwene ivomba imbombo
    soni palikimo nu vugholofu ku vooni vanovakemelilue ku gila jake.
  bba-bba: Domi sɑ yɛ̃ mɑ bɑɑyere kpuro sɔɔ ye yɑ rɑ tɔnu deemɛ, Gusunɔ u sɔmburu
    mɔ̀ u kɑ bu ɡeɑ kuɑ be u sokɑ win himbɑ sɔɔ, mɑ bɑ nùn kĩ.
  eng-KJVCPB: And we know that all things work together for good to them that love
    God, to them who are the called according to his purpose.
  kgk-NT: Nhande, Nhandejáry oipota pota ojéupe nhamoirũ va'e, hemienói voi. Nhandejáry-pe
    jahayhu ramo, opamba'e oiko va'erã nhande-vy nhande rereko porã hagwã. Mba'e ojehu
    ramo nhande-vy, omba'apo porã joty nhande-rehe Nhandejáry. Upe va'e jaikwaa voi.
  waj-waj: Vaa ta rikiaunnavai. Gioonna kiaapuuya Anutuuqaara mmuduuya ruaiya yoketaama
    variateeraivaara Anutuuqo mmuakiaa mmoori aataruuyauvaki iya tasipama mmooriivaa
    varaivai. Ivo ari yaata utiraivaugiataama iya maavee tiraiya ivo iya tasipama
    mmooriivaa varaivai.
  cpy-cpy: 'Tema iroka ayotziri: jempe-rika oetyaa awiji-moteeniri, aritaki ikantakaa-kyaawo
    Tajorentsi okameethatzi-moyitee. Rootaki ikaema-shiretan-teeri antayiteeniri ikowakaeri.'
  ekk-PKP: Me teame, et Jumal tegutseb kõiges nende heaks, kes teda armastavad, keda
    ta on kutsunud oma plaanist osa saama.
  mpx-mpx: Ge ta atena kila bolo Yehoba ta nunuwana-an ge i yogaagila i ola wana nuwatu,
    hauna gun ebo ni masal elala, Yehoba abwe ni pil wala waisi kaiwena.
  wbp-wbp: 'Ngalipa karliparla yulkami Kaatuku yapa yangka kuja-ngalpa wangkaja yungurlipa
    purami. Ngulaju-ngalpa manngu-nyangu yungurliparla jungarni-juku nyina. Kujarlanya
    nyampuju karlipa milya-pinyi: Kaji-ngalpa maju-puka rdipimi, Kaaturlu kangalpa
    warrawarra-kanyi-jiki yungurliparla marlaja nyina wardinyi-jiki.'
  luo-luo: Bende wangʼeyo ni Nyasaye tiyo maber ne jogo mohere, jogo moseluongi kaluwore
    gi dwarone.
  nhe-NT: Huan tijmatij nochi tlamantli tlen techpanotihuala, yonque cuali o ax cuali,
    nochi quisas cuali para tojuanti tlen tiquicnelíaj Toteco, tlen Toteco technotztoc
    para tiiaxcahua pampa queja nopa quitlalijtoya.
  aii-aii: ܟܹܐ ܝܵܕܥܲܚ ܕܐܲܠܵܗܵܐ ܟܹܐ ܥܵܒܹܕ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܵܠܚܝܼ ܠܛܵܒ݂ܬܵ‌ܐ ܠܐܵܢܝܼ
    ܕܟܹܐ ܡܲܚܸܒܝܼ ܠܐܲܠܵܗܵܐ، ܠܐܵܢܝܼ ܕܓܘܼܒܝܵܝ ܠܹܗ ܩܵܐ ܢܝܼܫܵܐ ܕܕܝܼܹܗ،
  esk-NT: Iḷisimagikput, supayaatigun Agaayyutim savaqatigiraġigai nakuułiksraŋatnun
    piqpaksriruat iŋmiñik, tamatkua ilaan tuqłukkani tuvraqługu sivunniutigikkani.
  msb-msb: Aram naton na sa tanan na pangyayari nagabulig an Dios para sa kaayuhan
    san mga namumuot sa iya kag mga pinili niya susog sa iya katuyuan.
  cpa-NT: Ma²ne³ jniang³ dsio¹ lé² quián² jniang³ lǿa¹² ju³ he² hi² ca¹jmo¹ Diú¹³
    hi² dsa¹ŋë́² jniang³, dsa² hnio¹ Diú¹³, jniang³ dsa² ca¹hei¹ Diú¹³ ca¹lah¹cónh¹
    jǿg³ ca¹lø¹hiúg¹ dsǿa¹²dsa hŋiah¹²dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌କେ ପରମେସର୍‌ ତାର୍‌ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌ କର୍‌ବାକେ ଡାକ୍‌ଲାଆଚେ,
    ଆରି ସେମନ୍ ତାକେ ଆଲାଦ୍‌ କଲାଇନି, ସେମନର୍‌ ପାଇ ସେ ସବୁ ମଙ୍ଗଲର୍‌ ବିସଇ କରାଇଦେଇସି ।
  meu-meu: Ita dibada ḡau iboudiai e ḡaukara boumu, Dirava e ura heniamu bona Dirava
    ese e abidia hidi taudia ihanamodia.
  yva-NT: Wandaen anakotaro nande wansai omamo Amisye wepi po ratayao tenambe. Po
    anakotaro ngkakai muno ngkove ratayao indamu mo kove raugavere vatano wamuinyo
    Aije wansai. Wamirati Po wansawainde mamaisyo Apa bekere rai.
  dgc-dgc: 'Tukoy tam ye: ta maski anya a bagay, éy gemtén na Diyos i mahusay ta tolay
    a mégmahal diya--du étanan a inakit na, ayun to plano na.'
  zpm-NT: Ndioṉ ne gaṉle, zha ne nli dib zdoo rleynie Dios, zha ne rioxco gac grë
    miṉe racladz me, grëse ncuaaṉe rded zho, led lega rdete zhow, sinque no zaatne
    rquiina lo zho.
  hix-NT: Onà ryhe thutwetxow hamà. Khoryenkom xe kehtokonye, ohxe keryatxhe, noro
    ha. Eten komo wya hana kohonàtokonye, ohxe roro keryatxhe. Tano me ro rma kwahanonkatxownà,
    tàwya konyhoryenàr kom horà. Àro ke, ohxe roro keryatxow hamà.
  sim-sim: Angop ni heyenda sir, os sunguwavu mende nihi nga Avui Wasilakan ni rupshi
    nahi, avak armek or ukwa nir. Mbele kava las nihik si tala nahi, avak or toloho
    tormbleshinak jivik nakwa sir. Mberem ushiwak? Angop orhi mak ni nakmbaha nor
    kamari nir.
  npi-ULB: हामी जान्दछौँ, कि परमेश्‍वरलाई प्रेम गर्नेहरू र उहाँको उद्देश्यअनुसार बोलाइएकाहरूका
    निम्ति उहाँले सबै थोकमा एकसाथ भलाइको निम्ति काम गर्नुहुन्छ अर्थात् (नोटः केही
    पुरानो संस्करणमा यस्तो छ) सबै थोकले एकसाथ भलाइको निम्ति नै काम गर्छन् ।
  cgc-cgc: Nlaman ta na bisan ino pa ate na maagian, tanan buaten ta Dyos para ta
    kayaran ta mga gagugma ki kanen na yon man mga papili din sunod ta iya na plano.
  tim-tim: Akto areâk bo. Nen hin nâŋgâmaen. Anutu han nenŋande nâŋgaŋmaen nengât
    akmâ wan me wan miawaknengimap are hârok mem tân nenguwiapgât mâŋginenekmap. Amâ
    yâkŋe han kalemŋaet akmâ oloŋ nenegep nengât.
  yor-yor: Àwa sì mọ̀ pé ohun gbogbo ni ó ń ṣiṣẹ́ pọ̀ sí rere fún àwọn tí ó fẹ́ Ọlọ́run,
    àní fún àwọn ẹni tí a pè gẹ́gẹ́ bí ìpinnu rẹ̀.
  wos-wos: Ané jooka nani xékélaki. Hanja God déka mawuli yandékangalambu dé naniré
    waséke, nani déka du takwa rembete. Wungi rembet, dé nanika jémba hatita naniré
    yikafre hurunjoka dé atéfék jondu huru, yikafre jondu akwi, haraki jondu akwi.
    Wungi nani xékélaki.
  emp-NTPO: Ãcõrẽba crĩcha b̶ad̶a quĩrãca idji quĩrĩã b̶eada trʌ̃sia. Dadjirãba cawa
    panʌa maʌ̃gʌrã itea Ãcõrẽba ne jũmaneba biada obarida.
  eng-F35: Further, we know that all things work together for good for those who love
    God, for those who are called according to purpose.
  ind-ind: Maka yakinlah bahwa di balik segala sesuatu yang kita alami, Allah bekerja
    mengatur semuanya itu untuk menghasilkan kebaikan bagi kita yang mengasihi-Nya.
    Sebab kita adalah orang-orang yang sudah Dia pilih sesuai dengan rencana-Nya.
  pes-OPCB: و ما می‌دانیم که خدا هر چیز را برای خیریت کسانی که او را دوست دارند و
    فرا خوانده شده‌اند تا خواست او را انجام دهند، به کار می‌برد.
  mpt-mpt: Eka Gode ele bobol tem funin ye nibo dlakanebua nibo e kla goba biobobe.
    Inanebio kesoa nibo tekein kebuobe, inamin namino ayam osa misiam osa alukum nib
    dimo tam tlebo olo Gode nibo baabenea Ne kukub olo ibo omkaye biania dosbal sambi
    kesoa ibo sbal manomabiobo genebiobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ ipiki pa꞉ta꞉ pukima꞉ homoloma꞉ wanda꞉hali niki ame̱le̱ hata꞉
    wetepe pulu pa꞉la꞉ ekimanu epekeeki wina꞉yeke pu hala꞉me. Koto wanda꞉hali nikita꞉
    Koda꞉ma꞉ ipika꞉ hone wita꞉la꞉eki peaaluekema꞉ niki wi la꞉la꞉me. Koto pa꞉la꞉ ekita꞉
    nikana꞉ma꞉ handoloma꞉me.
  mkl-mkl: Nɔ iyi í re mɔm, ɑ̀ mɑ̀ sɑ̃ɑ sɑ̃ɑ, inɛ ŋɑ iyi ɑ̀ bi Ilɑɑɔ̃, ɑŋɑ iyi í kpe
    si idɔɔbiɛ ɑ̀ jɛ tɛɛ, Ilɑɑɔ̃ wɑ ce icɛ si mii iyi í bɑ ŋɑ fei ku bɑ ku ce nŋɑ
    jiidɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଇସ୍‍ପର୍‍କେ ଆଲାଦ୍ ଡିଂଆର୍‌ଏ ଜାଣ୍ଡେଇଂ ମେଇଂନେ ଚିନ୍ତା ଇସାବ୍‍ରେ ପାଙ୍ଗ୍‍ଲେଆର୍‍କେ
