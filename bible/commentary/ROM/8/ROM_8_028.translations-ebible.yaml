    kadofita' wara' indi napa' ka wa kadagang ning mo' kantam. Mokngang indi napa'
    kareng ka yotangkanip titining ning kantam.
  ino-ino: Lakaeya ako afi'none Anumaya Kotina apaipa ami'naya vaya Anumaya Koti'a
