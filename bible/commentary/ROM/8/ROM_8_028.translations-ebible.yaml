    kola-silip. Kemin, kalok nolin mafek mafek kaa, kiimi diim uyo tiltam tulu namti,
    God alalta iyo dong dakaayin-balala, yaap-kup laabip.
  nlx-nlx: एने आमु जाणतेह काय जा माणहे बोगवानाह मोंग केरतेह, तानकेरता आख्‍यु वातु
