  heg-NTPO: 'Halas ni kit taan son elia: Ama Lamtua Allah daek totoang le daid banan,
    taung atuil in namnau Una ngas. Ta deng lolo hmunan hesa kua, Ama Lamtua mana-koet
    meman son le tao elol bel one ka. Nol Un kon haman oen son, le tekas noan, “Maam
    tia! Maa le daid Auk atulin!”'
  ptu-ptu: Taissanna' pada-pada taua ingganna kaha-kaha Puang Allataala muäto'i, nasuhum
