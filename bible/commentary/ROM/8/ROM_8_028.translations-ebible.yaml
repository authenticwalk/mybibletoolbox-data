  eng-DRA: And we know that to them that love God, all things work together unto good,
    to such as, according to his purpose, are called to be saints.
  knf-knf: Ŋme kë Naşibaţi aji lemp ţi uko undoli pa bnuura bi bañaaŋ bŧi banŋaluluŋ,
    bawo biki adatuŋ pa uko wi aŋaluŋ pdo.
  san-KHM: អបរម៑ ឦឝ្វរីយនិរូបណានុសារេណាហូតាះ សន្តោ យេ តស្មិន៑ ប្រីយន្តេ សវ៌្វាណិ មិលិត្វា
    តេឞាំ មង្គលំ សាធយន្តិ, ឯតទ៑ វយំ ជានីមះ។
  arn-NT: Kimnieiñ Ngünechen tañi pepikanien kom dungu tañi kümelkayafiel tüfeychi
    pu che tañi piwkeyekeetew ka ñi poyekeetew, tüfeychi pu che tañi mütrümyeel chumngechi
    kisu tañi adkünufiel.
  zas-NT: Dunuj ree rayagbee guial gra ni cayzaꞌc ree loj guidxliuj guie na̱j ni güün
    sirv par dunuj ree guial rayën ree Dios, dunuj ree guial bazoob ree xtiidxaman
    par yaguieen ree ziꞌc rënman.
  ken-NT: Sɛ́rɨŋɨ bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛ́fákárí nɛ bhɛsɛ, Mandɛm ǎsɔt yɔ ankʉ
    bɛ́ ɛ́ntwɔ́ nɛ bɛrɨ ntá bo abhɛn bákɔŋ yi, bo abhɛn yi ábhɨ́ŋɨ́ bɛkoŋo nkaysi
    yi.
