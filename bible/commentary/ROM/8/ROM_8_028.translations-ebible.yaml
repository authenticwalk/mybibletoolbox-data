    hisea yana kanale ya'ae kana hapau ya'ae Anumaya Koti'a alino lo'kanate'neanake'ana
    ani vaya'aina ali'ana kanale hune'apata'ae.
  gnn-gnn: Yo, ŋunhi yurru ŋula nhä rom maḻŋ'thundja ŋilimurruŋgu dhiyala, nhä mak
