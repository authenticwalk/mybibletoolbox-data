    mo femia eoma puo ekapaꞌi.
  aey-aey: Uqa Melah age waliniga matu biligiannu uqa dana cajaca Anut ceseli cedecnu
    wele maden eu ageha uqa Melah cinigwe caloqagannu nesili ehaden. Odocob uqana
    mel gehca biluqagan. Odocob dana cajaca age uqana wele nesili ehaden eu ageha
    utaaden. Dana cajaca utaaden eu ageha dana cajaca ititom ec maden. Dana cajaca
    ititom ec maden ageha uqana kobolkobol aden. Eunu ege doqona, Anut uqa ceteh cunugna
    dana cajaca age Anutnu nalunuga megina, eu age Anut ceseli cedecnu wele maden,
    odimei utaaden eu age me madena.
  urd-GVH: और हम जानते हैं कि जो अल्लाह से मुहब्बत रखते हैं उनके लिए सब कुछ मिलकर
    भलाई का बाइस बनता है, उनके लिए जो उसके इरादे के मुताबिक़ बुलाए गए हैं।
  ycn-ycn: Huamá ca'ajná chapú caje yajhué, quehuini yajhué, caje macá. Piyuqueja
    nacaje huala'acaro, Tupana la'arí huecá palá raú, ri'imacáloje palá huajló aquijñojo
    pani penaje. Marí que ricá huajló, huátaño íqui'ija Tupana. Ra'á hue'emacá rijhua'atéjena
    penaje, hue'emacáloje júpimi ripechu nacú ri'imacá que caja penaje.
  djr-djr: Yo. Limurr marŋgi dhiyak. Ŋunhi ŋuli ŋula nhä rom maḻŋ'thun dhiyal limurruŋgal
    gali'ŋur, bäydhi ŋayi ŋula manymaktja, ga bäydhi ŋayi balanyany rom nhakun ŋunhi
    galŋa-miḏikinyamirrnydja, ga warwumirrnydja, yurr limurrnydja dhu ga ŋunhi märram
    ŋamakurrnha yan God-Waŋarrwuŋuny dhuwalatjandhiny ŋunhi romgurr malaŋuwurr. Yo,
    bäydhi ŋayi dhu dhuwandja mala ŋunhi maḻŋ'thurr limurruŋ rom ŋamakurrnydja nhä
    mak yätjkurrnydja, yurr God-Waŋarryu dhu ŋunhi ŋayipi djämany dhuwaliyiny mala
    bukmak yan, bala ŋayi dhu ŋunhi ŋuliwiyakiyin ŋayaŋu-mulka'kunhamirrnydja rom
    djäma, märr dhu limurrnydja ŋayaŋu-marrparaŋdhirra. Bitjandhiyiny ŋayi dhu ŋunhi
    djämany limurruŋguny ŋurikiwurruŋguny yolŋuw walalaŋ ŋunhi limurr ŋuli ga märr-ŋamathirr
    nhanŋu, ŋurikiwurruŋguny ŋunhi ŋayi yäku-lakaraŋal limurruny, bala märraŋala nhanukiyingallilyaŋalnha
    ŋayi.
  kvg-kvg: Ni mìzi꞉nøtén. Ezoqa ndigu, Mbumbukiam-te poev ndøzøgo, gekha matēv
