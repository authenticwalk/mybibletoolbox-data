  zar-NT: ¿Nuzxi caz gaca bi usubagaʼ nupa naʼ gurö́ cazëʼ queëʼ Dios? ¡Cuntu nu gaca,
    tuʼ run cazëʼ Dios ga nuhuöácaruʼ tsahuiʼ!
  kde-kde: Nnani ambehulûla kuvasitaki vanu válitandoledìlè Nnungu? Akapali! Nnungu
    weka njo avatênda kuva vambone pameho pake.
  ata-ata: Lataua musosovosinge lexe nenge ta naꞌu muisalili, la sou ꞌenaꞌei umomomo
    sou utulusinge no anu vaivaikala? Uasi. Lataua anusisi ulavusou umoxoꞌinge lexe
    nenge ta mitema telapu.
  qvw-NT: Chayurá ¿mayantá aclacuśhancunäta acusaycamachwan Tayta Dioslä “Mana juchayüñam
    cayanqui” niyämaptinchic'a?
  nfa-nfa: Ele boe miu pangee, na, abhu dhèu dhu bisa pèci sasala asa dhèu dhu Lamatua
    hagꞌe nare sèra? Te ngaa aadꞌo, si? Te Lamatua mesa Na ka dhu cap èdhi jꞌajꞌi
    dhèu mola dhu dènge heka sasala, ho èdhi pabeꞌa hari dènge Ne.
  tnp-tnp: ?Pəh təhrun nətu=pa mɨn nəghatiən kəti məmə kitah kəmotol tərah? Iətəmi
    kəti tɨkə, mətəu-inu, in Uhgɨn iətəm təmol itah kotəhruahru, kitah nətəm in təmɨtəpɨn.
  urd-urd: ख़ुदा के बरगुज़ीदों पर कौन शिकायत करेगा? ख़ुदा वही है जो उनको रास्तबाज़
    ठहराता है।
  hot-hot: Wapômbêŋ da bôk habi baŋ hayôhêk alalô yôv. Ba intu opalê hatôm enaŋ alalôaniŋ
    kambom bêŋ? Mi anôŋ, Wapômbêŋ da bôk halam alalô yôv nena thêthôŋ!
  mqj-NT: Bennamo la mala umpasalakia' to mangka napile Puang Allata'alla? Tae' dengan,
    annu melolo Puang Allata'alla ummangga' malolokia'.
  rus-SYN: Кто будет обвинять избранных Божиих? Бог оправдывает их.
  mbh-mbh: Na toko e avele i pavurvur ako aro i teltun a God ile tokokoere oa, eneke
    ini a God ako i oma tokokoere mo o velpol ini toko vengvengare a itheki.
  bdd-bdd: Coinega nata geya wete taiya ꞌiheheꞌewegita, weyahina tauda Yehoba ꞌihesinuwegita
    ta ꞌiꞌahwa dumwaluwegita.
  cbt-NTPO: Yosë huayoninpoa' ni'quëhuarë', co insonta nanitërinhuë sha'huirapinpoaso'.
    Yosë chachin noya ni'ninpoa'.
  srn-NT: Suma sa man kragi den sma di Gado ben teki gi Ensrefi? Na Gado meki wi kon
    bun ini En ai.
  cta-NT: Ná tucui taca sta quiꞌya jiꞌna lacua, chaꞌ cua laca ngusubi ycuiꞌ Ndyosi
    jiꞌna; ycuiꞌ Ndyosi laca nu cua ngulo yabeꞌ jiꞌi̱ lcaa quiꞌya nu ntsuꞌu jiꞌna.
  bqc-SIM: Démɛ a bↄbↄ ń gbɛ̃́ pↄ́ Lua ń sɛ́ↄi? Luapi mɛ́ tò yã́ bↄ̀wanↄ na.
  tcz-CHONGTHU: Pathen in Amite alhendoh ho dinga chu koiyin themmo eichan ngam dingu
    ham? Koimacha umlou ahi; Ajehchu Pathen Amatah in kichamna einabol peh-u ahitai.
  mar-mar: देवाच्या निवडलेल्यांवर दोषारोप कोण आणील? देव नीतिमान ठरविणारा आहे.
  snp-snp: Ido Gotikafo iyaina o ledami wenena ya kemakafo olu kalo mele ledenae,
    loto enami ne? Gotikafo monatina efe limo wenena minae, loto lo ledami,
  isl-isl: Hver dirfist að ákæra okkur fyrst Guð hefur valið okkur til að vera börnin
    sín? Hann fyrirgaf okkur og kom okkur í sátt við sig.
  spy-NT: Ng'oo ꞉nyēē imuuchē kumwooy kule miyootēch ꞉biiko choo kiikukwey ꞉Yēyiin?
    Yēyiin nkityōōniin ꞉nyēē itiilē kule churtaat ꞉chiito.
  xnn-xnn: Isonga sino ngen nan makaidalom ken datako ay pinilin Apo Dios? Ay si Apo
    Dios? Baken, tay pinakawana datako tapno gawis nan pangiilaana ken datako.
  mwe-mwe: Gani shabhashitakiyanje bhaagwilwenje na a Nnungu? A Nnungu bhayene bhaabhalanganishiyenje
    aki.
  tte-tte: Yaiya sowasowana kita Yaubada ana gitesipwa tomonliyao iyakewaila? Nige
    yabo sowana, kaiwena Yaubada ikawa-namwanamwa-yagilako.
  tcs-tcs: God i bin suze yumpla, so uda ken paine polt wea yumpla? Nobodi ken paine
    polt, bikoz God i bin meke laip blo yumpla stap stret wea em.
  hlt-THB: Khawsa ing ak tyh thlangkhqi ce u ing nu thawlh ak puk thai kaw? Khawsa
    ing dyng sak hawh hy.
  soq-soq: Mida enepie God mebaawa sonabalala wawumopi? Mai mida da epe dewalepia
    rua, dia. Ipawa God meba apanawa dodomanamon, mai wawu da mo mampo wineipona,
    dia.
  qub-qub: Tayta Dios acrashanna caycajcunataga ¿piraj «juchata rurashami» nenga?
    Tayta Diosninchëga llapan jucha rurashanchïpitami perdunamashcanchi.
  att-att: Á gapu ta sinullà ni Namarò ittam ta tatole na, egga panò yù makáwayyá
    nga mangikeká nittam? Awán! Ta si Namarò gemma yù mamakomá nittam, tapè ibiláng
    na ta matunung ta ánninganán na.
  bki-bki: A nina Atua naio jo mila ka kito ruei. Naio bijauia bulag kito ka rove
    kiano ruei, mia kei bereio mia river ka kito maka ravare ka royotuba ea mirano?
    Atua naruei jo berial ka kito romemedu bija naio ruei,
  bqp-bqp: Dí mɛ́ ani gbɛ̃ kũ Luda ń sɛ́nↄ káara kɛɛ? Luda mɛ́ àdi tò yã bò kũńwo
    nna.
  mcp-mcp: Zə́ jɨ́ nə ŋkul shwə́man búúd Zɛmbî mə́ fɛ́ɛ́sh wá? Ŋgaá Zɛmbî nywáá nyə
    a mə́ bwey cɨ nə́ bʉ́sə otʉ́təlí ɔ búúd?
  hat-hat: Ki moun ki va akize moun Bondye chwazi yo? Pesonn. Paske se Bondye menm
    ki fè yo gras!
  npl-NT: ¿Akin weletis kinteilis akimeh Dios yokimpéjpenki?, amaka, porke inewia
    Dios yokintlapojpolwi.
  bgg-bgg: Hanyie è Hamangkhung-aphuii è gua pha ji shii nin phlei? Hamangkhung-aphuii
    awai è yao aishii ne ichiig oi rone yao thiak jong ro!
  eng-TCENT: Who will bring an accusation against those whom God has chosen? It is
    God who justifies.
  eng-BSB: Who will bring any charge against God’s elect? It is God who justifies.
  cpu-NT: Aritakera añaayetairo jovatampatzikashiretai, ¿arima intzimajaantake impaitya
    iyakoventavaitaineri, iriitajaantakera Pava iyoshiitayetakairi?
  san-ASM: ঈশ্ৱৰস্যাভিৰুচিতেষু কেন দোষ আৰোপযিষ্যতে? য ঈশ্ৱৰস্তান্ পুণ্যৱত ইৱ গণযতি
    কিং তেন?
  tac-NT: Onorúgame 'ma 'la gu'írile napurigá sébali olame nímala 'emi. ¿'Lacha animélawé
    ralámuli pe cha nokame ko 'emi? ¿Aka bo'né Onorúgame 'ma 'la ma'chígime aníché
    tabilé gastigo naremio alué napu gu'íriliru Onorúgamete napurigá 'la sébali olame
    nímala?
  eng-WEBPB: Who could bring a charge against God’s chosen ones? It is God who justifies.
  gfk-H: Siga um i tale bia na takun diet ing Kalou i ta pilak diet? Taia tikai. Kalou
    ia nong i kurei bia tikai i takodas ra matmataan tana.
  viv-viv: Ide Yaubada giluwafada be yana yoꞋogaga agaidiya kaluku-ma hai ada tohawavekoyo?
    Yaubada ahe giseda yegayegadeyao Bana matane faꞋina, keke tamo hakwadi anafaiweya
    ginahawavekoyoyeda.
  yao-yao: Ana ŵaani ŵachakombole kwaŵechetela magambo ŵandu ŵasagulikwe ni Akunnungu?
    Akunnungu nsyene ŵaŵalanjile kuŵa ŵangali ileŵo.
  tgp-tgp: Hare i er̃i pisuhi na vir̃oni non God matan te hinau? God natu, mo vaira
    la tataholo na nahona.
  auc-NT: Wængonguï mönö ïmonte apænte ængä ongöñömonte æcänö, Wïwa cæbipa töö, ante
    apænte anguingää. Ïñæmpa Wængonguï incæ, Botö ayömo mïnitö edæ nö cæmïni ïmïnipa,
    ante badongä bamöimpa.
  kbc-NT: Domigica ane yakadi me laagetedipi liomaɡ̶ataka Aneotedoɡ̶oji? Aɡ̶ica ane
    yakadi. Leeɡ̶odi ijaaɡ̶ijoa Aneotedoɡ̶oji yeloɡ̶odi me diɡ̶icata libatiigi niɡ̶idi
    noiigi.
  bmh-bmh: Uwait nug ig gonugau duailel usalai migeun. Guzenina, inug Uwait ig en
    guzenai auramau, “Go duailel ag ze a”? Du tub nug guzenai aurabun iborain tam.
    Einen, Uwait nug igual igul eg unum zilagai migeun, ig gonugau ameg ebu naliu
    darem.
  ctu-BL: ¿Majqui mi mejlel i sub i mul jini yajcʌbilo' bʌ i cha'an Dios? Ma'anic
    majqui. Jini mu' bʌ i ñusʌbeñonla lac mul, mu' bʌ i yotsañonla ti' wenta jiñʌch
    Dios.
  meq-meq: Way nakə ma sliye məmatay ha mənese a ndo neheye Mbəlom a pala tay ha,
    a pa tay ha wal aye na, way? Ndəray andaya bay. Mbəlom eye tə gər ŋgay ka təra
    kway ha ŋgwalak eye hay ka ɗəre ŋgay.
  noa-H: Hich Hẽwandamauta hõor wajaug paapʌ̈iwi warrjã hich mag pekau chuk'u harrjö
    sim ha jaaujemta, k'aíu hi hichaaur maach hichdëucha jʌr hautarr k'ʌʌn higwia
    hirig, “Jãk'ʌʌnan hagt'a pʌ dʌ̈i kulp pöm nʌm” habarju.
  alp-NT: Alla Ibitike ite hoko me Alla oaIje sae ileuke sala ete ite moneka le Iteu
    be ite nkena.
  san-VEL: ii"svarasyaabhirucite.su kena do.sa aaropayi.syate? ya ii"svarastaan pu.nyavata
    iva ga.nayati ki.m tena?
  kbq-kbq: Anumzamo'ma huhampri zmante'nea vahera iza keaga huzmantegahie? Agra e'i
    Anumzamo fatgo vahere huno hurante'ne.
  kbh-kbh: ¿Nda nanjobenaye jayanama chë Bëngbe Bëtsá tojábacacanga bacna soyënga
    tmojama y castigánënga chamotsemna ca? Ndocná; er cach Bëngbe Bëtsá endmëna nda
    tojayana bënga chabe bominÿiñe ts̈ábenga imomna ca.
  ron-LSB: Cine ar putea aduce o acuzație împotriva aleșilor lui Dumnezeu? Dumnezeu
    este cel care justifică.
  pon-pon: lj me pan kapun on en Kot a piladar akan? Pwe Kot eta, me kotin kapunada;
  nhe-BL: ¿Ajqueya huelis techteilhuis tojuanti tlen Toteco techtlapejpenijtoc? ¿Huelis
    Toteco techteilhuis? ¡Axtle! Pampa yaja Toteco Dios iselti tlen techchihuilijtoc
    tixitlahuaque iixpa.
  sps-sps: Ai to kan aran vainy to ari, Gov pisainy bus rara ma faarei mi ran guei
    Tsunia. Ana sikia ta isen ta mes te onot non ma sak e Gov tu vegiau, a faamainy
    ratuara, tsura te kaa ror koman aveto, tana saa Gov anofe ravainy bus fo aveto
    tsura ana Ayei kat fatavaroiny ratuara matan Ya.
  wnc-wnc: Asikaya ninu Anututa papan inane aminabam dakngake yuamang aminde aminu
    tapatuta Anutue nomune yuke wai tasiking ngang temangusipa yawik? Aho. Anututa
    ina amin noman ngang gwa niniwan aminu tapatuta ninde temangusipa yananga dua.
  bus-bus: Dé bé eé gbɛ̃ kɛ̀ Luda ń sɛ́nↄ káara kɛɛ? Luda bé è tò yã bↄ̀ńyo nna.
  gub-BL: Tupàn zanemuawyze a'e. A'e rupi teko nuze'eg kwaw nezewe zanewe wà nehe.
    — Ikatu 'ym ma'e iapo har romo wanekon a'e wà, ni'i kwaw zanewe wà nehe.
  imo-imo: Goteni nanga imboma nimbe kanopa ltimu imboma narini kot tendembaloya?
    Goteni linondo enonga kot wendo ombalo ulu te naa peremo, eno imbo toya tolima
    moromele nimo.
  boj-boj: Qotei na iga giltgej deqa tamo yai na gago jejamuq di olo une qametgwas?
    Tamo dego bei sosai. Qotei a segi na iga tamo bole une saiqoji qa mergej.
  eng-DRA: Who shall accuse against the elect of God? God that justifieth.
  knf-knf: Kë in aktaparuŋ bţup biki Naşibaţi adatuŋ? Nin ñaaŋ aloŋ na manjoonan aanhili.
    Naşibaţi ajakuŋ bawo baŧool,
  san-KHM: ឦឝ្វរស្យាភិរុចិតេឞុ កេន ទោឞ អារោបយិឞ្យតេ? យ ឦឝ្វរស្តាន៑ បុណ្យវត ឥវ គណយតិ
    កិំ តេន?
  arn-NT: Ngünechen ta lifrenentukefi ta che yafkan mew, fey ¿iney anta dalluntukuafuy
    Ngünechen tañi dullielchi pu che?
  zas-NT: ¿Chu zajc cweꞌc dux guialquia ree nayajc ree bén ma gulej Dios? Din Dios
    ma nüjn dunuj ree cwent sin dol.
  ken-NT: Agha akway bɛrɛm bɛ bo abhɛn Mandɛm ayabhɛ bɛ mambak abhi bákwɛ́n manyé?
    Mandɛm kɛ ákʉ̀ bhɔ mámbák chak.
