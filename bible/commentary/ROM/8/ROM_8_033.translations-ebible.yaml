verse: ROM.008.033
translations:
  kpx-kpx: Dilavau au ata tabagevei hoesegevege abu nivemo duaveale kemo atabeu bae
    koseale loulivebene. “La keau vaveve toela vamalea.”
  okv-H: Eto God na ungotena amita toho ara siriketo umbuna amo embo amuna pehumba
    au? Eto God na pehumba aute? Ainge manera te God na ungotenau ari sasapura egenu
    irae enu ungotena embo jajavotoho be ena
  tbo-tbo: Yaubada a lawa i inaganita apo iyai ina wigouta? Ega iyai gehouna babana
    Yaubada i baheya tauta ega ata powa.
  mal-C: ദൈവം തെരഞ്ഞെടുത്ത നമുക്കെതിരേ ആര് കുറ്റമാരോപിക്കും? ദൈവമാണ് നീതീകരിക്കുന്നവൻ;
    പിന്നെയാരാണ് ശിക്ഷവിധിക്കുന്നത്?
  grc-SR: Τίς ἐγκαλέσει κατὰ ἐκλεκτῶν θεοῦ; Θεὸς ὁ δικαιῶν·
  bgc-bgc: कोए भी हमनै परमेसवर के स्याम्ही दोषी न्ही ठैहरा सकता? परमेसवर ए सै जो म्हारे
    ताहीं धर्मी बणावै सै।
  khz-khz: Gaurai, Palagu na evirigirato talimara rai na pene vega-vekwakunagira Palagu
    wailanai? Ta aikina, kwalana Palagu matotauna na ekilagi-rorirorirana!
  deu-TKW: Wer wird klagen wider Auserwählte Gottes? Gott ist da zum Rechtfertigen;
  zsr-NT: ¿Nuzxa caz gac bi uspagaꞌ nup naꞌ gröczëꞌ queëꞌ Dios? Nutu nu gac, le runczëꞌ
    Dios ga nuhuöacruꞌ tsahuiꞌ.
  lin-lin: Nani akofunda bato oyo Nzambe apona ? Ezali Nzambe nde akomisaka sembo.
  hns-NT: Parmeswar hamlogke tjoenies hai, tab ke hamlogke kasoer dei sake hai? Djab
    oe hamlogke kasoer lei leis hai,
  noa-E: Ich Ẽwandamauta õor wajaug paapʉ̈iwi warrjã ich mag pekau chukhu arrjö sim
    a jaaujemta, khaíu i ichaaur maach ichdëucha jʉr autarr khʉʉn igwia irig, “Jãkhʉʉnan
    agtha pʉ dʉ̈i kulp pöm nʉm” abarju.
  eng-EMTV: Who shall bring an accusation against God's elect? It is God who justifies.
  mib-NT: ¿Te ndé ɨɨn cuu cahān cuēchi sɨquɨ̄ ñayuu jeē ní nacāji Yaā Dios? Tú ni
    ɨɨn. Chi máá yá ni ndahva yā cuēchi i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेगुसिबाहाॽ हाःत्‍ले़ आप्‍तिक् कुःप्‍मा सुक्‍तुसिॽबे?
    हाःत्‍ले़आङ् मे़सुक्‍तुन्‍छिन्, थेआङ्‌भे़ल्‍ले़ आप्‍तिक् मे़ःन्‍नेबा के़जोःक्‍पाङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिन्‍नेरो॥
  xnj-xnj: Yani mweakuvatakila vandu vahaguliwa va Chapanga? Chapanga mwene akuvawusila
    kuhoka!
  mmx-mmx: Nege i epovo na lok li limixin soksoxolik ka at ne Moroa ro at loxokoxo
    at laxakapmek? Kopmen tara atla ne Moroa axa ga lox asepmus dik.
  cbr-NT: ¿An ainan 'inun caíscë unicamaxa an iscëx upí 'ain cara uin Nucën Papa Dios
    —min unix ca 'uchaxa —quixun cati 'ic? Usaquin cacëxunbia an —ax ca 'uchañuma
    'icë —quixun cati ca Nucën Papa Dios 'icën.
  tee-NT: Tis chavaich ju lai quintamuc'aniyan ju quintalak'alhin'an la'ixmacni Dios
    ju quijnan'an ju quintasacxtutan ju Dios ni is'ask'at'an cajumvi. Jantu xamati'
    ni is'akstu ju Dios ju nonchokoi ni salaka ju qui'alhunut'an ju quijnan'an.
  eng-LSV: Who will lay a charge against the chosen ones of God? God [is] He that
    is declaring righteous;
  cak-NT: Ri Dios xojrucha' y man jun kamac nakakalej chech. Y xa ri Dios quiere'
    rubanon chake, ¿c'o como jun ri nitiquier nisujun-apo chakij chech ri Dios, chi
    roj man utz ta ri kac'aslen?
  pah-NT: 'Tupana''ga e''i nhande ve g̃wemimo''ẽharamo: “Pepyry hete pe kiro,” ei
    ga. Nimbojahavi nhande ve a''ero.'
  sja-NT: ¿K'aipa Tachi Ak'õrepa jɨrɨt'eradaarã ɨmɨateeima, irua ãra pia-ee ak'ɨmerã?
    Tachi Ak'õrépata tachi p'ek'au k'achia wẽe ak'ɨpari Cristopa ooda k'aurepa.
  xed-xed: Wa dzaʼa tsaftá skwi ta gwal zabap Lazglafta na? Haɗ mndu wa. Lazglafta
    ta hlaftá həŋ ka gwal tɗukwa ta wa irani.
  mks-NT: Yo já cuu chíca̱a̱n cua̱chi ja̱tá na̱ na̱ca̱xi Ndióxi̱. Ni in ña̱yivi a̱
    cúu chíca̱a̱n cua̱chi ja̱tá na̱ jáchi̱ sa̱ mé Ndióxi̱ na̱ndaja mé á na̱ ña̱yivi
    nda̱a̱ nu̱ á.
  gfk-S: Nesi um i tale be na tung di ing God te gilamis di? Pata tikenong. God aie
    nong i kure be tikenong i takados ra matmataan tana.
  bmu-bmu: Anutunöŋ ambazip nanŋaŋgöra möwölöhöm neŋgiba keunini jim teköiga solanimakzini,
    miaŋgöra daŋön mönö keu jakeŋe al neŋgibawak?
  dgz-dgz: Amba sia God waenapan mega om enumoni menan da diguguramota? Ae, da uon
    di iwa God nu kakaewa nagirewa dianen.
  eng-GNV: Who shall lay any thing to the charge of Gods chosen? it is God that iustifieth,
  zaa-NT: Núlá nua' té poder quì'į gutsią ttu queja contra ri'u, ttu queja nu dacca'
    ccání ri'u castigar por Tata Dios nì'i. Pues la'a mísmuba Tata Dios enni'a becuí'e
    ri'u para ccá ri'u enne' quì'e nna benie qui'ni biria nari ri'u le' iyaba ca tul·la'
    qui' ri'u.
  eng-WEBSTER: 'Who will lay any thing to the charge of God''s elect? It is God that
    justifieth:'
  guh-guh: 'Dioso baja cajena nacaitapeta. Nexata vaxaitsi yabara Dioso jumaitsi:
    “Bajarapamonae baja aneconijibia taniji,” jai Dioso najumecapanepaeya. Nexata
    cajena itsajivi ata apo caëjëpaetsi vajanacaneconitsinexa Diosojavabelia pibisiacuene
    vajaexanaejava yabara.'
  bon-bon: Biname cina äblicäco Acejiyame me jäjäcräneji biname bine jaji egä, “Weene
    äblicäco Acejiyame gome lenaja, ingle weene conocono gemi.” Teepi äblicäco gemi
    pepu iicana, ingle Acejiyame te ituge jaji egä, “Weene cäme opo gaabe je conocäco
    biname gemi.”
  nhw-BL: ¿Ajqueya huelis techtelhuis tojuanti catli Toteco techtlapejpenijtoc? ¿Huelis
    Toteco techtelhuis? ¡Amo! Pampa yaya Toteco Dios iseltzi catli techchijtoc tixitlahuaque
    iixpa.
  swh-ONEN: Ni nani atakayewashtaki wale ambao Mungu amewateua? Ni Mungu mwenyewe
    ndiye mwenye kuwahesabia haki.
  wbi-wbi: ghweveni juno ikuvahigha avakemelua vwa Nguluve?
  bba-bba: Wɑrɑ koo tɔmbu durum mɑni be Gusunɔ u ɡɔsɑ. Sɑri, domi Gusunɔn tiiwɑ u
    rɑ tɔnu ɡem wɛ̃.
  eng-KJVCPB: 'Who shall lay any thing to the charge of God’s elect? It is God that
    justifieth:'
  kgk-NT: Nhandejáry rembiporavo va'e-rehe, “Ojejavy-ma ra'e” he'i va'erã ndoikói
    va'erã. “Ha'e ipy'a potĩ-ma” he'i hese Nhandejáry.
  waj-waj: 'Mo dee gioonna kiaapuvoono Anutuuqo ariiniee kiaa mmataama kiooyaki aikiooma
    kua pinaivaa iyaki yapaanarannee? Ai hameetavee. Anutuuqo ariinoo iyara tinoo:
    Hama ngia kuaataiyavee,'
  cpy-cpy: Tema añaakiro itampatzika-shiretee, ¿arima itzimae iyakowenteeniri? Tema
    riitaki Tajorentsi yoshiiyita-kaeri.
  ekk-PKP: Kes võib Jumala erilist rahvast milleski süüdistada? Jumal on see, kes
    teeb meid õigeks,
  mpx-mpx: Henala bosowaina kila Yehoba wana hilihili gamagaliliyau ni wolela? Nige
    etega, kaiwena Yehoba i awa sapusapu-agila.
  wbp-wbp: Kaaturluju-ngalpa jungarni-pajirninjarla milarnu ngalipaju. Ngulaju kujarlaju
    kula-ngalpa nganangkulku jiily-ngarrirni kujarluju nganta, ‘Kulankulurla nyurrurlaju
    Kaatuku’, lawa!
  luo-luo: En ngʼa manyalo ngʼado bura moro amora ne joma Nyasaye oseyiero? Nyasaye
    owuon ema keto ji kare.
  nhe-NT: ¿Ajqueya huelis techteilhuis tojuanti tlen Toteco techtlapejpenijtoc? ¿Huelis
    Toteco techteilhuis? ¡Axtle! Pampa yaja Toteco Dios iselti tlen techchihuilijtoc
    tixitlahuaque iixpa.
  aii-aii: ܡܵܢܝܼ ܒܸܬ ܕܵܒܹܩ ܓܢܵܗܵܐ ܥܲܠܔ ܓܘܼܒܝܹ̈ܐ ܕܐܲܠܵܗܵܐ؟ ܐܲܠܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܡܲܟܫܸܛ.
  esk-NT: Kiami patchisigigisivagich iñui Agaayyutim piksraqtaaġikkaŋi? Agaayyutim
    kisimi nalaunŋasripkaqsimagai.
  msb-msb: Kun sugad, waraʼn makaakusar sa mga pinili san Dios kay siya mismo ginpawaraʼn
    sala na sinda.
  cpa-NT: Ha¹chian² dsa² li¹hnangh¹ dsag³ quián² jniang³, dsa² ma²ca¹quiúgh² Diú¹³
    hŋiah¹². Diú¹³ báh³ dsa² juúh² tsa¹røi² jniang³ dsag³.
  dso-dso: ପରମେସର୍‌ ବାଚ୍‌ଲା ଲକ୍‌ମନ୍‍କେ କେ ଦସିବଲି କଇପାର୍‌ସି ? ସେମନ୍‌କେ ସେ ନିଜେ କାଇ
    ଦସ୍‌ କରି ନ ର‍ଇବା ଲକ୍‌ ବଲି ଉଡ୍‌ରା କଲାଆଚେ ।
  meu-meu: Daika ese Dirava ena abihidi taudia baine habadelaidia? Bona Dirava ese
    maorodia e gwauraimu taudia daika ese dikadia baine gwaurai?
  yva-NT: Wamirati Amisye apa vatano po wansatayao, weti vatan inta bambunin da po
    ayao kakai rantutibe wansai no Amisye amune rai jewen. Weye Amisye taune po raura
    pare wamamo wamamai to.
  dgc-dgc: Ti ésiya wade i magablaa ta Diyos tungkul dikitam? Sikitam i pinili naa,
    a ibilang na kitam a éwan tu kasalanan!
  zpm-NT: Ible Dios bzooblo ne, gacxe waa, ¡choot rieguiaḻd glisqui gnë lëda nodziuuṉ
    ne! Sac goṉ, Dioszhal psaṉmbe ne lo doḻ.
  hix-NT: Onok kom katà, atxke rma natxhe, omryenon komo, onwahanonkatxhàyamo, ketxowà,
    Khoryenkomo wya, khokonye. Àro wyaro kany komo, ehxera ro mak natxhe ha, Khoryenkomo
    nenyhoryetxho me kesnàr kom ke.
  sim-sim: Lawe mende avak nirin kotik ewehe mba, �Jir avak hik ikwa jir.� Karem mbaku?
    Wahau. Oso lerawu Avui Wasilakahi sir. Hako or angop ma worna mak or ushari nir.
  npi-ULB: परमेश्‍वरका चुनिएकाहरूका विरुद्धमा कसले दोष ल्याउने ? धर्मी तुल्याउनुहुने
    त परमेश्‍वर नै हुनुहुन्छ ।
  cgc-cgc: Ula gid en may mag-akusar kuntra ki kiten naan ta tubangan ta Dyos tenged
    Dyos gid mismo gabuat ki kiten na kiten matareng.
  tim-tim: Anutuŋe ikiŋak dosa nenŋe bo aktâp dâmap aregât yâkgât kâmotlupŋe nen niŋande
    denân katnenekbop?
  yor-yor: Ta ni ẹni náà tí ó lè dá wa lẹ́bi, àwa ẹni tí Ọlọ́run ti yàn fún ara rẹ̀.
    Ǹjẹ́ Ọlọ́run yóò dá wa lẹ́bi? Bẹ́ẹ̀ kọ́! Òun ni ẹni tí ó dáríjì wá, tí ó sì fi
    wá sípò tí ó dára lọ́dọ̀ rẹ̀.
  wos-wos: God hafu dé naniré wa, “Guni wuna du takwa rengute gunika wundé wawu. Némbuli
    guni wuna makambu yikafre sémbut hurukwa du takwa guni re.” Wungi wandét atéfék
    du takwa naniré angi yamba wakéndi, “Guni haraki saraki sémbut hurukwa du takwa
    guni.”
  emp-NTPO: ¿Caiba Ãcõrẽa idjia edad̶arãda poya biẽ́ jarai? Ãcõrẽba dadjirãra jipa
    unubaria.
  eng-F35: Who will bring a charge against God's chosen ones? God is He who justifies.
  ind-ind: Maka siapa lagi yang berani mendakwa kita?! Karena kita sudah dipilih Allah
    dan Dialah yang sudah melakukan hal-hal yang luar biasa sehingga kita dibenarkan
    di hadapan-Nya.
  pes-OPCB: چه کسی بر آنان که خدا برگزیده، اتهام وارد خواهد ساخت؟ این خداست که عادل
    می‌شمارد.
  mpt-mpt: Gode dlakanebio naka unang nibo waneta baabeneta Ibo hengmin gamobo ge
    baabenamabene? Inangge baanamin nakai blimobe. Gode emaye nibo oye bianea Ibo
    ne kin dimo hengmino blimobo ge oyebebe.
  ssx-ssx: Koda꞉ma꞉ talopu mea haena꞉ la꞉la꞉ wanda꞉halita꞉ hali epima꞉ samani piliepe.
    Dia꞉me. Koda꞉ma꞉ kone iki pa꞉ta꞉ alota꞉ Eki a꞉nda꞉ na piki wanda꞉halie la ala꞉me.
  mkl-mkl: Inɛ ŋɑ iyi Ilɑɑɔ̃ í cicɑ, yooi ɑ́ yɔkɔ ku mɑ́ ŋɑ dulum mɑ́. Kù wɛɛ, domi
    Ilɑɑɔ̃i í ce ŋɑ dee dee.
  gaq-gaq: ଇସ୍‍ପର୍‍ ସ୍ରିବକ୍ନେ ରେମୁଆଁଇଂନେ ବିରଦ୍‍ରେ ଜା ବଡ଼୍‌ପନ୍‌ ଆଃସୁଏଃଏ ? ଇସ୍‍ପର୍‍
    ତ ଆମେଇଂକେ ଦାର୍‍ମିକ୍‍ ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Xoossay enttana xillisida gisho I dooridayssata oone mootanay?
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍ ହଡ଼କଆଃ ବିରୁଧ୍‌ରେ ଅକଏ ଚିଟା ଦାଡ଼ିକଆଏ ? ଇନ୍‌କୁକେ
    ବେଗାର୍‌ ଗୁହ୍ନାଁଁ ମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଃକ୍‌ଗି କାଜିକାଦା ।
  gah-gah: Ómasímo ezáa lihimate asú olimikave loko loletamó nenazo, eza lelémo etó
    i vegenala zuha lelikutí ve makolímo goní hoza ameminogo ive.
  lcm-lcm: Vap ang a God katala songo iria, si ka tupang palau iria? God nia pok vopo
    vilvil akorong ang?
  aer-aer: Anwerne itelareme, arrpenhele ilpernetyakenhe tyerrtye areye Ngkartele-arle
    akngakeke, Ngkartele-arle kwenhe kele angkekenge anwerne-arle arratye aneme Ikwerenge
    ularre.
  qvc-NT: 'Chayshina Tayta Dyus akrashqangunata mana uchayuqkunapaq riqsiwaptinchiqqam,
    mana pipis atinqachu shimbiwayninchiqta: “Uchayuqkunam kangillapa”, nishpaqa.'
  tgl-ULB: Sino ang magpaparatang laban sa mga pinili ng Diyos? Ang Diyos ang siyang
    nagpapawalang-sala.
  cbs-NT: Diosun ma nuku katunixun ma nuku pepawabianiken Dios bebunxun tsuan nuku
    ja akin nuku chitetidumaki.
  xtm-NTPP: Te kivi ndakan Su'si ma kuenda nuu ñayii ma, ¿na in xtekuechi ñayii ni
    ndakaji Su'si ma? Masu na in xtekuechi ña'a, vaa maa Su'si ma kúu iya ni sa'a
    ja ni ka nduu i ñayii ka sa'a ja va'a ja ndaa ma.
  nnq-nnq: Bo, beneke abapakatakiana abapambuligwe na Nnoongo? Nnoongo mwene kulenga
    batei babe bambone!
  bao-NT: ¿Ñiru, Ʉmʉreco Pacʉ cʉ̃ ca beje jeericarãre “Ñañarije ca tiirã niima,” cʉ̃
    ĩibogajati? Ʉmʉreco Pacʉ niimi, ca ñañarije manirã ca tiigʉ.
  san-ORI: ଈଶ୍ୱରସ୍ୟାଭିରୁଚିତେଷୁ କେନ ଦୋଷ ଆରୋପଯିଷ୍ୟତେ? ଯ ଈଶ୍ୱରସ୍ତାନ୍ ପୁଣ୍ୟୱତ ଇୱ ଗଣଯତି
    କିଂ ତେନ?
  huv-NT: Jow nganüy ¿jane apmayac nej asoetiw leaw lamarriiüd nejiw Teat Dios? Cos
    Teat Dios nepiüng najneaj ajlüyiw maquiüjpüw nej.
  otn-NT: Gätho ga̱hʉ, ya xa̱ huannga̱hʉ Oja̱, ya hi̱ngui̱ sä to da̱ 'yɛ̱mbi̱ ngue
    ni̱ mantho ja ma̱ ts'oquihʉ. Porque guesɛ Oja̱ bi hoga̱ ma̱ ts'oquihʉ.
  nop-nop: Bepaŋdi metam netok yoŋa nihidaneguk indi nediyeŋ mede kwanai nimbaak?
    Bepaŋne agaŋ yomnik tumolokula nihitubu-didimeguk.
  obo-NT: Siketa no id aam to Monama, ondoy man kos od poko-uug keta no nokopuung
    ki to saa? Waa en! Oyya su iddos Monama ron en kos id podmallong keta.
  cak-ENT: Ri Dios xojrucha' y man jun kamac nk'alajin chuvüch. Y si ri Dios quere'
    chic rubanun cheke, ¿c'o ta c'a comi jun ri nkusujun chuvüch rija' que roj man
    utz tüj ri kac'aslen?
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤃᤢᤛᤡᤒᤠᤜᤠ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤀᤠᤵᤋᤡᤰ ᤁᤢ᤺ᤵᤔᤠ ᤛᤢᤰᤋᤢᤛᤡ᤹ᤒᤣ᥅ ᤜᤠ᤺ᤳᤗᤧᤀᤠᤱ
    ᤔᤧᤛᤢᤰᤋᤢᤴᤇᤡᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤵᤋᤡᤰ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤣᤖᤥ॥
  mie-NT: ¿De ní iin cuu cāhān cuāchi sīquī nchivī jā ní nacāji Yāā Dios? Nduú ni
    iin. Chi maá yā nī sndáhvā yā cuāchi ji.
