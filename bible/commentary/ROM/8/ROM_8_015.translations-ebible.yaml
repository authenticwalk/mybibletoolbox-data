  nal-nal: Avuna a Laklagai ina Nakmai xa rasin fanong lamaskana dia, xawit na giu
    dia amun iaana kilaaiang kuna a maraautang kana bulupis kaarik dia, xawit. Nakmai
    xa rasin a Laklagai zina lamaskana dia malasing ma dia di balas amun gogon faabulus
    sina ma dit fakilaan Nakmai adu “Maamaa, Maagu.”
  kyq-kyq: 'Nirl Raa, kɛn ɛɗsen se taa asen tɛɗn ɓulge eyo ɔɔ jee kɛn ɔk ɓeere maakɗe
    ki eyo, num Nirl Raa se, tɛɗsenga Ꞌtɛɗkiga aan gɔɔ gɛnin̰ge mala. Ute Nirlin̰
    se ɓo, naajege kꞋdaŋki Raa jꞋɔɔki: Abba kɛn je ɗeekŋ ɔɔ: Bua.'
  kwd-kwd: Nga Anoe 'ola Abu lo'oo God 'e kwatea famooru, ngaia 'ame agea 'amooru
    ma'unge'enia God 'ani 'ilaka'u nga ta'a ni taunga'inga tago ne'e ma'unge'enia
    wane ba'ita aana. Tafe'ua ma nga Anoe 'ola Abu ne'e kwatea ma moru ka lau no'o
    fana nga wela na God. Ngaia ne'e kwatea 'e talawada'u no'o fadauru fana 'agoru
    fa'alata 'ania, “Mama'a.”
  ded-ded: Asu mongngo wanac menunuu monggoc kengecgoc kecnide, asu ifia mi nemmec,
    kpac. Nenang asu siriha mong mema Anutuac medacfora aning. Nga Asu imocngo meficnunuu
    yeac yofi kpacma dekecdimbe, “Manna, Manna.”
  ewe-ewe: Elabena Gbɔgbɔ si miexɔ la mewɔ mi mienye kluviwo, be miaganɔ vɔvɔ̃m o;
    ke boŋ Gbɔgbɔ si miexɔ la na vinyenye ƒe ŋusẽ mi, esime míedo ɣli be, “Abba, Fofo.”
  nuy-nuy: Anubani ana-Mawurr waari ngarranggu-radbu, yagi nguu-ḏirrngawi, ngurru-malgaagijgi
