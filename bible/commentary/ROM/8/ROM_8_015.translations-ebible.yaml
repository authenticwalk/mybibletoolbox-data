  cop-BHC: ⲚⲀⲢⲈⲦⲈⲚϬⲒ ⲄⲀⲢ ⲀⲚ ⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚⲦⲈⲞⲨⲘⲈⲦⲂⲰⲔ ⲈϦⲢⲎⲒ ⲞⲚ ⲈⲨϨⲞϮ ⲀⲖⲖⲀ ⲀⲢⲈⲦⲈⲚϬ ⲒⲚⲞⲨⲠⲚⲈⲨⲘⲀⲚⲦⲈⲞⲨⲘⲈⲦϢⲎⲢⲒ
