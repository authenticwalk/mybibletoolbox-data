  wap-NT: 'Wuruꞌu Kaimanaꞌo Doronaa taa-kariwaiz unao ati, aonaa utoman unao poitoruinao
    nii, tariaꞌo nii koshan Tominkaru ai. Mazan utoman unao Tominkaru dainao nii paꞌan,
