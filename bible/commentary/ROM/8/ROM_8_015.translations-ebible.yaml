    terai, tasahu Allai tateyo, “Daie, Dai wo!”
  fai-fai: Num Sinik dabadusuduw be alo kanoyama yak fingánin sinik akfak tem unsuduw
    bá. Kata num Sinik dabudusuduw be kanoyama Got man keiyámin Sinik dabudusuduw
    kayo ami dim nuka Got bakodaw, “nulum Natoko,” akanaluw.
  ura-NT: Nii Cana Coaunera Suujue inaraacha ranojoin coatiha coasinacai nihei, osa
    rene coaiteen cacha amaeranenihane jaun. Acate esinae rauhijiriin Cana Coaunera
    Suujueneein rai calaohineein inara terane. Nii rai Suujue canaacha rai aina cuaainte,
    Cana Coaunera coaaucaachene naineein, “Ofa” naain coaaucaache.
  mcd-NT: Ahuun Yoshin Shara noco shinansharamapai non afanan ratunonma. Nonfin Diospan
    Yoshin Shara fiacun nanton ahuun facufo noco ima. Ahuunshon non yoitiro isca huaquin,
    —Upa Diosin min uhuun Upashtaran, —ishon non yoitiro.
  urt-urt: Ŋaimune ŋaiye Yohe Yirise tikin Got yal yip pe, yukur ka ende yip pa yurp
    tuꞌe miyeꞌ wah, topoꞌe ki ŋende yip ŋaiye pa hiꞌ worhe, pakai. Yohe Yirise tikin
    Got ŋende yip yarp taꞌe talah kin. Topoꞌe Yohe Yirise pwal poi bongol pe, poi
    tambah manange wusyep malme Got na, “Aba, Yai poi.”
  kiz-kiz: Kwa kujha mwajhambelili lepi Roho jha utumwa kabhele hata mutilayi. Badala
    jhiakhe, mwapokili Roho jha kubhombibhwa kujha bhana, ambajho twilela, “Abba,
    Dadi!”
  tzo-TZE: Yu'un ti laj quich'tic Ch'ul Espíritue, ma'uc ta sventa ti oy xi'el chca'itic
    yan velta jech chac c'u cha'al ta vo'onee. Yu'un ta vo'onee xco'laj to'ox xchi'uc
    mozoinbilutic ya'yel yu'un li xi'ele. Ti laj quich'tic Ch'ul Espíritue, ja' sventa
    ti xnich'nabutic Dios lijc'ot oe, ja' yu'un Tati xcutic.
  lex-lex: Itamkek memna hadi yoma Uplerlawna Nhiwni maka Enala mai it de, hota edonna
    Nhi' it pa tamta'ata pa emeknekama upa-matroma mak khi' atni pa namta'ata. Rwaldioinia
    de, Uplerlawna Nhiw Lululli Nhi' itla' Uplerlawna upni-a'nani. Pa hota la' Nhiw
    de hihi'ini de, pede itpolga Uplerlawna la it Amni maka Nsayni ita.
  dov-dov: Temwakatambula muuya wabuzike kuti mupone mukuyowa limbi; pele mwakatambula
    Muuya wabwana, anguwo mulompolola kuti, “Abba, Taata!”
  rgu-rgu: Maneniko ita tataaꞌ Manetualain Dula-dale Na ator ita, sona ita ta sama
    leoꞌ fai ulu na ita dadi ata fo tasoda no bibii-namataꞌu. Tehuu no ita sipoꞌ Manetualain
    Dula-dale Na fo ator ita, de bubuluꞌ tae ita dadi teuꞌ Manetualain ana nara so.
    Huu ria na, de neuꞌ ko Ana namanene ita, kalu ita taloo neuꞌ Ana tae, “Papa Bokiꞌ!”
  toc-NT: 'Hui­xinín niaj ca̠mi­ni̠­niyá̠n aka­tiyuj nala­yá̠tit para nalac­pu­hua­ná̠tit
    pi̠ a̠maktum xta­chí̠n naca̠t­la­huayá̠n tala̠­ka­lhí̠n porque quin­ca̠­ma̠x­qui̠­ca­ni̠tán
    Espíri­tu Santo hua̠nti̠ xca­maná̠n Dios quin­ca̠t­la­hua­ni̠tán, y na̠ hua­tiyá
    a̠má Espíri­tu Santo hua̠nti̠ quin­ca̠­ma̠x­qui̠yá̠n li̠ca­mama la̠qui̠ chú ya̠
    tapa̠­xu­huá̠n nahua­ni­yá̠hu Dios: “Papá Dios, huix quin­tla̠t.”'
  som-som: Waayo, ma aydnaan helin ruuxa addoonnimada inaad mar kale cabsataan, laakiinse
    waxaad hesheen Ruuxa carruur idinka dhigay, kan aynu ku qaylinno Aabbow.
  mam-C: 'Qu''n a Xewb''aj Xjan ma txi qk''mo''n, nya noq tu''n qok te aq''nil te
    jun majx, ex tu''n qb''inchin tze''nku ntqanin qxmilil. Qu''n qa ikyjo, at qxob''il
    te'' kawb''il kujxix te Dios. Qala'', a Xewb''aj Xjan tzaj tq''o''n qoklin te
    tk''wal Dios. Tu''ntzintzjo, nxi qq''ma''n te Dios: Ay ntati''y, qo chi''.'
  ndj-ndj: Kwanongwa mwamuyangili ha mfuki muna kuvataya yumwi uvanda na kuvataya
    ungalimesu, ila mumuyanga Mfuki munakuvagola yumwi vana va Chapanga na kwa kupitila
    Mfuki Mng'alili ayu, yufwi tukumkema Chapanga “Tati”
  mbj-NT: Dooh sa karom sa kariw n'aa tak'ëp sa hã mejũũ do jeỹỹm do hadoo bë hado
    bä, ta Sahee bë gado däk do an'oo bä. Ta Sahee, bë hã tan'oo däk doo, P'op Hagä
    Do taah däg bë tan'oo bä kä. Ti né hẽ ta Sahee an'oo bä, “Ee” ër maneëënh P'op
    Hagä Doo, ër Yb.
  lat-VUC: 'Non enim accepistis spiritum servitutis iterum in timore, sed accepistis
    spiritum adoptionis filiorum, in quo clamamus: Abba (Pater).'
  ngp-ngp: Kwaviya hamhokele Muye wo kuwatenda watumwa wo kwogoha naho, mna mhokela
    Muye ywa kuwatendani mnde wana Mnungu naho kwo Muye uyo, suwe chamwitanga, “Aba”
    nuko kugamba, “Tate!”
  enq-2: Gotenya Spirita nyakama nyiamino dokome nyakama kendemane nyepala paka pisina
    lao nanyiami. Spirita dokome nyakama Gotenya ikiningi jalapale lao mandyoo nyia.
    Dopa piamo dokonya nyakamame “Apane! Apane!” lao Gote wii lao kalyamino.
  eng-ASVBT: For ye received not the spirit of bondage again unto fear; but ye received
    the spirit of adoption, whereby we cry, Abba, Father.
  mna-mna: 'Mi Bubuŋana ta Anutu ikam piti na, ni irao ikam ti ma tewe mini kembei
    ta zin mbesooŋo tau timototo zin bibip kizin na som. Ni izzo piti ta kembei: “Anutu
    lutuunu bizin ta niom na.” Mi ni ikamam ti ma tozzo ta kembei: “O, Abba tamaŋ.”'
  myw-myw: Magat Yowbad nag bisekeids nanouds mamagina nitun ya̱kids, adok mo bivgavaw
    adpwa̱yats, mamagina natawwotet ya̱kids. Tage bo isekeids nanouds mamagina nitun
    tatonen, mo tadawes talansa, “Tamad.” (Aga-Ibliw waseg ilansa “Aba.”) Kululuwan
    tatonen nanon ma̱wana kululuwads ya̱kids, mo takakins Yowbad nitun ya̱kids.
  sby-sby: Pakwinga Mushimu Lesa ngwalamupa nkakute kumusandula basha, kwambeti mubenga
    ne buyowa sobwe. Nsombi Mushimuwo ukute kumusandula kuba bana ba Lesa, kayi mu
    ngofu shakendi, pakupaila tukute kwambeti, “Abba! Ta!”
  sll-sll: Molere God boi honagi yal ta molkiminia, wang aung weni kara mominua. Hongebe
    God kuling go piminba, omaga God Kwiang yona wu bilere aki di na tongure, God
    nan nabe moma di pire, “nabe, nabe” diminga mere mominua.
  yaq-NT: 'Bwe''ituk, ju''u, Liojta betana tu''u jiapsi emot aneme, ka bettek enchim
    bo''o jooriaka, juchi enchim majjaunee''uta eme''e aet bitne. Taa ala, juka''a,
    Liojta betana tu''u jiapsita, Liojta itom yoemiaka''po itom a'' ju''uneiyaatumta.
    Intok iniae a'' tu''u jiapsie, itepo, aapo''iku bicha nokaka: “Itom achai”, ti
    te a au jiune.'
  uro-uro: inguna ama Qloqaqa ama Qumärqumärqa qärakni i sa ma Ngämuqa qa von ngän
    däm ga di qaku qat tualat sä ngän iva ama latta na ngän ba arhani arha rem ivakt
    iva ngänit len. Dap kinak kat tualat sä ngän bä ngänät dän i ma Ngämuqa aa es
    na ngän. Bä nga rhoqoräkt dä mamär iva urhi nagukt sage ma Ngämuqa i, “Aba, mamga.”
  ita-1885: 'Perciocchè voi non avete di nuovo ricevuto lo spirito di servitù, a timore;
    anzi avete ricevuto lo Spirito d''adottazione, per lo quale gridiamo: Abba, Padre.'
  muy-muy: 'Melefit àvia Məsuf gayaŋ ana kʉli a àndava. Məsuf gani nani ti, àgray
    ti aŋgwaz àwər kʉli va do, aɗaba lekʉlʉm eviɗi va do. Məsuf gani nani ti agray
    ti kîgʉm bəza ge Melefit. Àna Məsuf gani nani ti mazalay Melefit : « Baba, nak
    Bəŋ geli. »'
  kqc-kqc: Adina ya bi Sei di kota rena rofu ori renari dudusa keto regi naivo naivo
    rei tavoi rena di vima de moiyadi, idu ya bi vadema aena di Vima mida mida kana
    moiyadi, ye ina dudu raka nisifa, “Baba! nai Madini!”
  tav-tav: Dio cʉ Espíritu Santo manire joʉ, “Yʉ punaa ãma,” mani caĩ cũñupi manire.
    Paari maja na ʉpaʉre na cauwi tʉgooñarore bairona cʉ̃re cabaiparã meere mani cacũñupi
    Dio, cʉ Espíritu Santo manire joʉ. Cajʉgoyepʉ Dio cʉ carotiriquere áti peo ocabʉtiquetibana
    mani cauwiwʉ. Yucʉra mani uwiquẽe, cʉ punaa aniri. To bairi Espíritu Santo mani
    mena cʉ cãniere tʉgooñarã, cʉ punaa aniri, “Caacʉ,” cʉ̃re mani ĩ, Diore jenirã.
  eng-ULB: You did not receive a spirit that makes you slaves, so that you live in
    fear again; but you received the Spirit of adoption, by which we cry, “Abba, Father!”
  spa-VBL: 'No se les ha dado un espíritu de esclavitud ni de temor una vez más. No,
    lo que recibieron fue el espíritu que los convierte en hijos, para que estén dentro
    de la familia de Dios. Ahora podemos decir a viva voz: “¡Dios es nuestro Padre!”'
  fra-_FOB: 'Car vous n''avez point reçu un esprit de servitude, pour être encore
    dans la crainte; mais vous avez reçu un Esprit d''adoption, par lequel nous crions:
    Abba, Père.'
  hau-ULB: Gama ba ku karbi ruhun bauta da ke sa tsoro ba. Maimakon haka, kun karbi
    ruhun diyanci, ta wurinsa muke tadda murya muna kira, “Abba, Uba!”
  mal-mal: നിങ്ങൾ പിന്നെയും ഭയപ്പെടേണ്ടതിന്നു അടിമത്തത്തിന്റെ ആത്മാവിനെ അല്ല; നാം
    അബ്ബാ പിതാവേ, എന്നു വിളിക്കുന്ന പുത്രത്വത്തിൻ ആത്മാവിനെ അത്രേ പ്രാപിച്ചത്.
  kkc-kkc: Esiga Godeeye imapoo Dio Tei tenee oso iba nei mauwe tou teli odoo dolone
    Godeebolo obulone dabalame ka tenele. Esino yayo imapoo Dio Tei tenee ogoso pidi
    maga iba owolo dio dolone yimapoo “Ma, mo Ma,” dolone ka doso.
  lit-lit: 'Nes jūs negavote vergystės dvasios, kad vėl bijotumėte, bet gavote įsūnijimo
    Dvasią, kuria šaukiame: „Aba, Tėve!'
  urd-GVR: Kyoṅki Allāh ne jo Rūh āp ko diyā hai us ne āp ko ġhulām banā kar ḳhaufzadā
    hālat meṅ nahīṅ rakhā balki āp ko Allāh ke farzand banā diyā hai, aur usī ke zariye
    ham pukār kar Allāh ko “Abbā” yānī “Ai Bāp” kah sakte haiṅ.
  far-far: Na Anoeru Abu ne God nia kwatea fua mulu, nao nia si kwate kamulu ka mau
    ana God ka dia ta wane rao ne nia mau ana wane baita nia. Boroi ma na Anoeru Abu
    ne kwatea ma kamulu wele God ki na. Nia ne kwatea ka ngwaluda na fua kulu ne kulu
    kai saea God ana na “Maa.”
  suz-BL: मारदे हना गेपुकी परमप्रभु यावे कली हिंब थुं ताक्‍शा, वाइल मबाक्‍नीनी। गोपुकी
    आ तमी तौ दुम्‍‍तीके मेको कली “आब्‍बा, आं दाक्‍शो आफ” दे ब्रेत्‍नय। गलाती ४:५-६;
    २तिमोथी १:७
  car-NT: 'Pyitonano me kari''na ynen a''kanano kapyn irombo tapyije o''waine man.
    Tanarike kapyn rapa awairykon man. Y''menano me kari''na ynen a''kanano te tapyije
    o''waine man. Mo''ko ta ro ako''taton: “Aba! Papa!”'
  amp-amp: Bro Nkifrar nhai duka marimor, “Kfo yanhorhotanm hikrahma.” Nhai. Turhu
    Yafothat hehato rorhu yonnom yorhwanomn naku kfo kangnomr, “O Dajaye, ni nmoh
    Yifeme.”
  bht-bht: क्योंकि तुसां जो गुलामी दी आत्मा नी मिलियो है, की तुसां फिरी परमेश्वरे
    ला डरन, पर तुहांजो परमेश्वरे दी आत्मा मिल्ली है जालू उनी तुसां जो अपणे बच्चे होणे
    तांई गोद लिया, जिसने असां हे बापू, हे पिता बोली करी पुकारदे न।
  eng-NOY: For ye did not receive the spirit of bondage so as to be again in fear;
    but ye received the spirit of adopted children, whereby we cry, Abba, Father!
  cub-NT: Javede jidʉrivʉ barejaquémavʉ mʉja Jʉ̃menijicʉre. Ʉbenita ñai Espíritu Santo,
    Jʉ̃menijicʉi daroimʉ mácʉ, yebacavʉpe tede d̶abebi mʉjare yópe mʉje d̶aicõjemenajiyepe
    ayʉ bedióva cojedeca mʉje ãmeina d̶aiyʉeque. Que baru jidʉre d̶abebi ʉ̃ mʉjare.
    Mʉja jidʉbevʉ coateiyede Jʉ̃menijicʉre jarʉvarĩ, mʉje ãmeina teiye boje. Nópe
    vaibéquiyebu mʉjare. Quénora ñai Espíritu Santo majide d̶aibi mʉjare, cʉrãjivʉre
    yópe Jʉ̃menijicʉi ʉrõpe. Que d̶ayʉ ñai Espíritu Santo ʉ̃i majiéque “mʉ, jipacʉ”,
    arĩ coyʉre d̶aibi majare Jʉ̃menijicʉre.
  ita-1927: 'Poiché voi non avete ricevuto lo spirito di servitù per ricader nella
    paura; ma avete ricevuto lo spirito d’adozione, per il quale gridiamo: Abba! Padre!'
  lww-lww: Nanene komin nap̃a Ninuna ne Ntewa pe kila re tepim sane tepe yar na yum̃ae
    korenan re poli kiena ne Ntewa, ana naga kila sane Ntewa kuslua ita tepe kiena,
    tepim tepe narina lala. Sanene, monar ve temaraun re Ntewa, ana pogos nap̃a tevis
    vania, tekilia tevio sane arimata, tevisave “Ata.”
  ckb-ckb: 'ئێوە ڕۆحی کۆیلەییتان وەرنەگرتووە تاکو بۆ ترس بتانگەڕێنێتەوە، بەڵکو ڕۆحی
    لەخۆگرتنەوەتان وەرگرتووە، بەهۆیەوە هاوار دەکەین: «بابە! باوکە!»'
  nas-nas: 'Tee Tanuaang Kumponinge aruruꞌnung diiꞌ avoroꞌke kaiꞌanta-koong deeaꞌ
    daiꞌnisinuka-pinaꞌ. Nka aampariꞌarioꞌ Kumponing baurukaaꞌ deenturimaung, eeꞌnoko
    tee eeꞌnara Tanuaang Meekung bakaang iriꞌke amanampiaꞌ Kumponing bokuampimaung
    eeꞌpinaꞌ: Mmaꞌ ee, Mmaꞌ.'
  uvl-uvl: Iange Ope nenge NeHalang tunge lange imo nem, i Ope nenge poia imo ke a
    ume manmana ero ol pe i Ope nenge poia imo ke a matau ero. I Ope nenge poia imo
    ke NeHalang tutuna mur imo. Pe nga Ope nem nena kerkerenga, ita ellechle nakura
    nge ta hetue NeHalang ke ta teke, “Temek!”
  eng-BBE: For you did not get the spirit of servants again to put you in fear, but
    the spirit of sons was given to you, by which we say, Abba, Father.
  ixl-CNT: 'Tan aatz u Tioxhla Espiiritu vaꞌl vetekꞌula, vaꞌl vetaqꞌonbꞌenex sikꞌaol
    imeꞌal Tioxh, yitꞌ aꞌ koj nitoksavex jaqꞌ u oꞌtla mantaar, aas taꞌxh bꞌanel xoꞌval
    etatin taqꞌo. Pek yeꞌk exoꞌval setaleꞌ: —¡KuTat!— Chajex tu u Tioxh.'
  xsi-xsi: Maro Kindeni ne Koroani Sapâŋa ŋinde ilua miki lâ, aku Koroani ŋinde ŋandai
    iveta ruruŋa ikai poe kaika pami kilo ŋga. Tia ndo kanaŋo. Maro Kindeni ne Koroani
    Sapâŋa ŋinde ivetami kapâŋga Maro Kindeni natu wukale. Aku i walo kaika ilua kinda
    tona. Mine kala kinda takura tu tasarâwa pa Maro Kindeni mine tu, “Mama! Naŋa
    mama!”
  crx-NTPO: '''Et Ndoni nohyudílts''ut whe ''aw Yak''usda be ntilhjut wheni ''ulhna
    lhunohílhtsel. ''Et nohyudílts''ut whe Yak''usda oodune'' nohulhtsi. ''Et huwa
    whélhts''uniljut whe bulh yáts''ulhduk ''ink''ez, “Abba, ''uBá,” ts''utni.'
  kan-OKCV: ನಿಮ್ಮನ್ನು ಪುನಃ ಭಯಕ್ಕೆ ದಾಸರನ್ನಾಗಿ ಮಾಡುವ ಆತ್ಮನನ್ನು ನಾವು ಹೊಂದದೆ, ಪುತ್ರತ್ವದ
    ಪವಿತ್ರಾತ್ಮನನ್ನೇ ಹೊಂದಿದವರಾಗಿ ದೇವರನ್ನು, “ಅಪ್ಪಾ, ತಂದೆಯೇ,” ಎಂದು ಕರೆಯುತ್ತೇವೆ.
  bbb-bbb: Ro erarebe bu Godido Kavene ijare oe buone ijia samuagiako bu oenoejo e
    ije bube Godi gana jumedufuo. Ijadufuo maeje fune Kavene ijare no kaenamuomo no
    una Godido anafa rei. Ijadufuo iviama none una fu kua, Ate Asoe nuvuoneno kuave.
  blw-blw: Yag hen anchi Espiritun Apudyus way inidchatna an chitaaw, achi chitaaw
    ammag ammaan ah alepan way an émé-égyat an Apudyus, te annaat an mamfalinén chitaaw
    ah a-anàna paat. Wat yachin mangawagantaaw an Apudyus ah Ama.
  tam-2017: அப்படியே, திரும்பவும் பயப்படுகிறதற்கு நீங்கள் அடிமைத்தனத்தின் ஆவியைப்
    பெறாமல், ஆவியானவரால், அப்பா பிதாவே என்று கூப்பிடக்கூடிய பிள்ளை என்கிற உரிமையைப்
    பெற்றீர்கள்.
  azz-NT: 'Huan namejuan nanquiselijque ya namoyolijtic in Yecticatzin Espíritu. Pero
    ne Yecticatzin Espíritu amo namechilpijtinemi huan amo no namechmacatinemi ten
    namoyolijtic se ejecat tenica nanyolmohuilisque Totajtzin Dios. Ta, ne Yecticatzin
    Espíritu namechmachililtijtinemi que nochi namejuan Dios namechchihuac que nanitacpaconehuan.
    Ica ya nojón ica in chicahualis de Yecticatzin Espíritu ticnotztinemij Totajtzin
    Dios ijcuín: “Abba” ―ten quijtosnequi Notasojtajtzin.'
  spa-RV-1909: Porque no habéis recibido el espíritu de servidumbre para estar otra
    vez en temor; mas habéis recibido el espíritu de adopción, por el cual clamamos,
    Abba, Padre.
  csy-csy: Banghangziam cile a lau tu in sal hina thaa na sang bua uh hi; ahihang
    note in ta suasak na Thaa na sang zaw uh hi, tua Thaa tungtawn in Abba, Pa awng,
    ci in i sam hi.
  mxq-NT: 'Pesʉ tya̱dʉ Espíritʉ Santʉ diꞌibʉ nꞌaxá̱jʉm, kyaj xyajtsʉꞌk xyajja̱ꞌa̱m
    éxtʉmʉ tuumbʉ diꞌibʉ kyaj tkuydyúñ, yʉꞌʉ dʉꞌʉn xytyuktsojkʉm ja Dios éxtʉmʉ ꞌyuꞌungʉn.
    Es jaꞌagyʉjxmʉ Espíritʉ Santʉ nꞌanma̱ꞌa̱yʉm: “Tatituꞌunk.”'
  tzj-NT: 'Cani'' chewe ixix wach''alal, tok xec''ul ja rEspíritu Santo pa tak ewanma
    jari'' ma xuban ta ja Dios chewe ix cani'' ta jule'' moso ja xa lawulo'' nqueban
    rumac xben ri''il cani'' xebanto nabey pro ja xuban chewe ix cani'' chak''laj
    tak ralc''wal. Xa chewi'' tok noktzijon ruq''uin ja Dios: —Aba, Nata'', nokche''
    tre.'
  tdt-tdt: Espiritu nebee ita simu nee, laos halo ita sai fali hanesan atan nebee
    moris iha tauk nia laran. Maibee Espiritu nee halo ita hatene katak ita nee Maromak
    nia oan. Nee mak ita brani bolu Maromak “hau nia Aman doben.”
  ron-BTF: 'Fiindcă nu ați primit duhul robiei din nou spre frică; ci ați primit Duhul
    adopției fiilor, prin care strigăm: Abba, Tată!'
  eng-WEBP: For you didn’t receive the spirit of bondage again to fear, but you received
    the Spirit of adoption, by whom we cry, “Abba! Father!”
  eng-FBV: You were not given a spirit to enslave and terrify you once more. No, what
    you received was the spirit that makes you children in God's family. Now we can
    shout out, “God is our Father!”
  nld-1939: 'Want gij hebt geen geest van slavernij ontvangen, om terug te vallen
    in de vrees, maar de geest van kindschap, waardoor we roepen: “Abba, Vader!”'
  bwo-bwo: Mansh «Niho! no nihono!» etaat it s'eegirwo na'ok'o woti Shayiro it dek'i
