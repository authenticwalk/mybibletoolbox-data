    are ri Loq''alaj Espíritu ri xub''ano chi ix ralk''ual ri Dios. Ri Espíritu ri''
    kuya chqe chi käqab''ij: “¡Qa Tat!” che ri Dios.'
  dob-dob: ꞌEnega Yaubada nigeya tamatamataute, manuna niꞌatu ꞌiꞌawa natuneda ga ꞌaboꞌada
    nigeya nadigega ꞌina topaisewao tuga, ta esi ꞌaboꞌada ma ida ꞌatepatu taꞌawatamane,
    tagwae, “Aba! Tamagu!”
  wrs-wrs: Sesoasongolva, noi memba piv dumbvnam, nomba owai, temba yemba ombandhana
    andranindrinilmba vewol vevpa, Sesoanapenamba hengava. Sesoasongolva nomba doa
    wikik vewol vena pimba Sesoana otovotalalm. Wo no Sesoasongolnana pivva os uv,
    ara, kana ara.
  mca-mca: 'Qe ekheweli''ƚ nite'' ƚ''estiyiƚij pa''qu'' espirituye'' qu'' nata''ƚets
    qu'' hik ejunyejeyi''ƚ qu'' e''witƚinheyi''iƚ ma'' qa'' e''nijiwe''yi''ƚi''m iye
    pa'' Intata, qe ƚ''estiyiƚij yijat''ij pa'' Espíritu yaqsiijkii in ƚelitsi''ƚ
