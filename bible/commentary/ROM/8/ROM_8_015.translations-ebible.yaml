    ra. Tatyi Ii sacahán chi yo na cahan yo chihin Nyoo tyehe caa: “Sutu Mañi yuhu”,
    catyí yo chi ra.'
  tzo-NT: Yu'un quich'ojtic ti Ch'ul Espíritue, ma'uc yu'un nijcha'och yan vuelta
    ti mozoil yu'un ti xi'ele. Yu'un ja' yol snich'on Dios nijc'otucutic, hech Tote,
    xijchi ti stojol.
  ind-AGS: Kalian tidak lagi diberikan roh yang memperbudak dan menakutkan kalian
    lagi. Roh yang kalian terima adalah Roh yang menjadikan kalian anak-anak keluarga
    Allah. Sekarang kita bisa berkata, “Allah adalah Ayah kita!”
  omw-omw: Kotiva hia nkyiara qaiqaa aatu hiqata nrohivaro vaana uaqia hiva nkyi rupa
    kyero nkyiqa ntaqikyiarive timwa kyero mpo mwanraqura nkyi nyinrave. Kotiva nai
    nraaqiaraqama kyero tiri virirero nai mwanraqura tiriqi vataihata tire Kotirara
    aakyara nteqata, Ko, ko, ti varunanra.
  yrb-yrb: Godinu Imumu Kotofu yanu nenoro itarina sabua ueta uwara sinawa Godinu
    koiniboro sisi. Bodere Godiba iya derawere uyasite nono awonana ya iyarawa utaisi.
    Godinu Imumu Kotofuma yabai ibinuba Godiba yanu Baba waisi.
  maa-NT: Jè Ini̱ma̱ Tsjeè xi kitsjaà‑nò Nainá mìtsà ta̱xki̱ ini̱ma̱ i̱ma̱ xi kjo̱'ñó
    s'ín‑nò koni jngoò chi̱'nda xi ts'e̱ jé nga ma‑la̱ bíxkón‑nò; ta̱ sa̱á jè Ini̱ma̱
    xi kitsjaà‑ná Nainá skoétjò‑ná nga i̱xti‑la̱ ko̱maá, ti̱jè‑ne Ini̱ma̱ Tsjeè‑la̱
    Nainá béno̱jmíya‑ná nga ma nokjoà‑lá Nainá nga Ndí A̱pa 'mì‑lá.
  mcq-mcq: ꞌEnajihunaꞌe ja ꞌavena kaꞌene apejajaho kúꞌo ꞌuname vaꞌe juvujihuni pwea
    reꞌirono apehuna pana. ꞌEnakaivo ja ꞌAvena kaꞌene venaꞌe Godoni hariha rehuniji
    apejaraꞌomo nú iviꞌa Amo Amo ꞌwavu.
  sus-A: عَلَ مُ شَشِلِ قِشِ وٌ مَ نَشَن مَن وٌ قِندِ مَ فَاشُي شَ كٌنيِيٍ رَ. عَ
    عَ يّتّ شَشِلِ سّنِيّنشِ نَن قِشِ وٌ مَ نَشَن وٌ قِندِشِ عَ شَ دِيٍ رَ، نَشَن
    عَ نِيَمَ وٌن شَ نْ وٌن شُي عِتٍدٍ عَلَ مَ، وٌن نَ عَ شِلِ، «ﭑ بَ، ﭑ بَ!»
  jpn-1965: あなたがたは、人を再び恐怖に陥れるような、奴隷の霊を受けたのではなく、子としてくださる御霊を受けたのです。私たちは御霊によって、「アバ、父。」と呼びます。
  fra-SBL: 'En effet, vous n''avez pas reçu un esprit d''asservissement à la crainte,
    mais vous avez reçu l''Esprit d''adoption, par lequel nous crions : « Abba ! Père ! »'
  yka-yka: Peggeˈ pinangurung weˈ Tuhanin si kite bi Niyawanen, gaˈi ne kite bi subey
    tinalew kuweˈ banyagaˈin tinalew si amunen. Saguwaˈ pinangurung weˈ ne Niyawanen
    si kite bi duk kite bi manjari meˈ anakne. Hangkan makajari Tuhanin ēnante bi
    Samate bi.
  mle-mle: God dikidi Mawul gwuraam yawiy duw taakw kaytik akis mwugiy-kwanaad gwur
    Godak yaga-gwurkik. Atawa kwur-yaay, di mwugiy-didiygwur God dikidiy nyanugw tigwurkikik.
    Aw di atawa kwurdik, nyan Godak ata gaam sikwanadiyan, “Asaay, wunadi Asaay!”
    wakuw.
  shp-NTPO: Ja Diossen jawen Shinan mato meniara, jan mato iboataanan mato rakéaima
    iki. Ja Shinanmanra akai, noa Diossen bake itiakinres imakin. Ja Shinan kopíresa
    noa rama ikai Dios akí neskati, ¡Abbá! iki, (ja iki Papá iki iká).
  aom-aom: 'God-are Aruꞌaho baejarijohuro jemë bogo tövo rëmoꞌego röhu maho sisëroho
    raromoromo juhuonibijiohoꞌirögoro aꞌi God-are Aruꞌahohuro jemë ajëmijëꞌëro hesi
    aboji harihuꞌe jëve. Ëhuni no God-are örire uavarueje: Asëꞌe Apajo.'
  geb-geb: Nde Fhe Bakɨmen Ŋina Ŋaar ndigim, ana fhura nde ganɨrim, rɨrɨp wom nde
    ganɨrim, nde fhura anan ŋaara gumgir khɨni kegɨrga fhu. Zakɨra fhuvara! Fhe Bakɨmen
    Ŋina Ŋaar nde muuŋgim, nde Fhe Bakɨme tari ma. Nza Fhe Bakɨmen Ŋina Ŋaara ŋkasŋkar
    panan, nza kha kakaman Fhe Bakɨme mbui, “Aba.” Kha zɨ “Aba,” anan nɨɨeŋ khare,
    “Dara.”
  bsj-bsj: Ko yuwo bo yuwa tangbe canga, wo ka yiti mor tāi take. Nyori, kom yo yuwa
    tangbe yila ka bi beiyek, wo ka cuwo ti,” Abba, Tēe!”
  cak-cak: Quiri' nik'alajin roma ri Lok'olaj Espíritu ri yo'on chive, mana-ta jun
    espíritu ri rix ruximon richin chi nixi'ij chic pe ivi', xa jun espíritu ri nu'on
    chive chi nina' pan ivánima chi rix yo'on chic ka pa rubi' ri Dios, y roma rija'
    tok Papá nkucha' che ri Dios.
  chf-NT: 'Ni Ch''u''ul Pixan que äc''bintonlaba mach tuba cä bäc''tanla Dios, y mach
    u yäc''benonla ajniconla ca'' untu ajpatan t''oc u yum. Ni Ch''u''ul Pixan jiniba
    u yäc''benonla ajniconla de u ch''ocob Dios. Jin uc''a cälbenla Dios tan cä c''änti''yala
    ca''da: “¡Cä Pap, cä Pap!”'
  tlf-tlf: ipmi God imi Sinik du-silip iyo tebe ibo bisop de imo ipmi finanin boyo
    kupka-em-nuubaala kale, Sinik beta dulipta, ibo ulaa imdulata, mitam God imi man
