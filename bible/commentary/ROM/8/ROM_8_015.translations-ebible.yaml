  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇସ୍ୱର୍‌ ଦିଲା ସେ ଆତ୍ମା ତୁମିମଃନ୍‌କେ ଗତି ତଃୟ୍‌ ହୁଣି ମୁକ୍ତି
