    qeetemi ooraiho qubake napai noke hee, O qeseba mai naname (papa) oke hiirorai
    oi teeho bahe napai qakiqaki oho ttaiqani.
  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ ହିତ୍‌ତି ହେ ଜିବୁନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଆଡ଼ିଏନ୍‌ତାଂ ମୁକ୍‌ଡ଼ାୟ୍‌
    କିତ୍‌ତାନ୍‌ନା, ଏପ୍‌ ଆରେ ପାଣ୍ଡ୍ରାନାକା ଲଡ଼ା ଆକାୟ୍‌ । ନଲେ ପୁଇପୁୟା ଜିବୁନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌
    ଇସ୍ୱର୍‌ତି ହିମ୍‌ଣାଙ୍ଗ୍‌ ଆଦେଂ ପାବ୍‌ ହିତ୍‌ତାନ୍ନା । ହେୱାନ୍ତି ସାକ୍ତି ପୁଞ୍ଜେଙ୍ଗ୍‌ ଆଡ଼୍‌ଜି
    ଆସେଙ୍ଗ୍‌ ନଂ ଇସ୍ୱର୍‌ତିଂ “ଆବା” ଇଞ୍ଜି ଇନାସା ।
  txu-NT: 'Karõ kute ar ajo bakam djãm Metĩndjwỳnh ar ajo õ àpênh kajgon kum ar akurên
    ar ajo ajkẽ gar amã uma: ar aba? Kati. Karõ kute ar ajo bakam Metĩndjwỳnh arỳm
    ar ajo krakumrẽx gar amã kĩ:nhkumrẽx. Ne kam kum, “Djũnwã”, ane. Mebê idjaer kabẽnkôt
    ne me kum, “Aba”, ane. Nhym be, me bakabẽnkôt ne gwaj kum, “Djũnwã”, ane.'
  eng-WEBU: For you didn’t receive the spirit of bondage again to fear, but you received
    the Spirit of adoption, by whom we cry, “Abba! Father!”
  gnw-NT: 'Echa''ã Tumpa umee peve iEspíritu piyeyapo vaerã Tumpa taɨ retarã. Peapo''ã
    co uyeyocui vae uquɨye ipatrón güi vae reta rami. Jáeramo Espíritu Santo yanemborɨ
    yandepuere vaerã yae: “CheRu.”'
  mux-mux: ‘Eni ⸤kelku⸥ ‘Pulu Yili-kene mini-wale mundupu molamili.’ niku kelku piliangi.’
    nimba ka-kongun silimú mini te naa liiring, mólu. ‘Pulu Yili-nga kangambulama
    molangi.’ nilimú Minéle liiring. Mini kanili-ni oliu liipa tapunjilimáliinga oliu-ni
    Pulu Yili-ndu “Tata.” nimbu walsilimulu.
  maj-NT: 'A̱t''aha̱ Espiri̱tu̱ xi kin''ekjóho̱on najmi kits''ín manu̱u xu̱ta̱ musu̱hu̱
    kju̱a̱binkjuu̱n. Kits''ín ma nínu̱u Ntíhi̱ Nti̱a̱ná ko̱ ts''ín nga: “Na̱''mi i̱chí”,
    k''úíhi̱ín Nti̱a̱ná.'
  bkq-NT: Saguhoem Deus aguehobyry aiese kykewâdyly, kânagazenehonly kiyntadylygue
    kulâ. Tâwaneim, tânagazezeba tâitoem tywymâry aguehobyry aieni ara kulâ ani kurâ.
    Iwerâ olâ âwâlâ kyenehorimbyryem Deus Ispiritury; saguhobyry ara inkâba kurâ iwerâ.
    Deus Tyispiritury ingonotyby kagâlâ awylygue, tyanunepa kurâ. Tutuzema kurâ, inakanhe
    aguituo kydâsemaguehobe awyly; aunloenlâ Deus kânagazenehomba awyly warâ. Deus
    Ispiritury kyam tutuen-honze, Deus imery kydawyly. Awylygue, Deus agâ aguykeday,
    “Kunwym” kykely.
  kue-kue: God Spiritmo ene tongo ingwa i ene kundugl gogl nigl-kongun yoko eraglkwa
    i ta ikrikwa spiritmo tamanga. Ba ene God nangiglma kaima moraglkwa pre Ye Spiritmo
    tongwa. Ana Holi Spirit i yombuglomo mina nono aglendi, “Aba! Nina!” dumga.
  cot-NT: 'Iriraquea Ishire Aapani Irioshi ichoocashirentajiaquempiquea, teequea irooquea
    inchoocashirentashijiguempiniji iromintsaroajiaquempiquea pinquempejiaquempa tequeratagueti
    pintsaroventajiguempariji Aapani Irioshi pitsaroacaamajatarigueti incatsimajiaquempiquea.
    Iroguentiquea ichoocashirentashijiaquempiquea impeacaajiaquempiquea irijanijiate
    Aapani Irioshi, jero amanantajiacarica Aapani Irioshi acantantajiacarica: “¡Aapani!”'
  bnp-bnp: A ta mavonga, a vuhuna a Hanuna Vure i uka ma i rata hita si gi vora tabu
    na naro hale, si gi mangenge. I rata hita, re hita e huriki a tuna Vure, si gi
    gale maea, “Tata! O tata!”
  apn-NT: 'Nom amnepêm kormã mẽ pahte hkôt amnhĩ xunhwỳr kêt ri. Nẽ kormã mẽ pamã
    kapẽr mar prãm kêt ri nhũm kot amnhĩ tã mẽ pahpumunh nẽ tanhmã mẽ pahto pumaj
    na pu prem pamã uma ho ri papa. Tã hkôt amnhĩ xunhwỳ nhũm Karõja mẽ pahkarõ mã
    gjêx jakamã na pu htem ra pamã uma hkêt nẽ ri papa. Karõ kot mẽ pahpê Tĩrtũm kra
    hã mẽ pajarẽnh jakamã pu mẽ amnhĩ kamã kot tanhmã mẽ panhĩpêx to puma hkêt nẽ
    ri papa. Nẽ paxàmnhĩx pajamakêtkati nẽ kãm amnhĩ jarẽ nẽ kãm amnhĩ jarẽnh o: —Pa
    Inhĩpêêxà maati? Ot pa ixpê akra hã amã amnhĩ jarẽnh kaxyw amnhĩ kaxyw amã ijamaxpẽr.
    Anẽ. Jao ra mẽ pamã uma hkêt nẽ ri papa.'
  ctp-NT: 'Mda Ndiose Tyiꞌi ykwiꞌ Ni ꞌwan, chaꞌ kuꞌni Tyiꞌi Ni chaꞌ ka wan sñiꞌ Ni;
    kuꞌni Ni chaꞌ ka chkwianꞌ loꞌo Ndiose: “¡Sti ba!” ngwañaꞌan chkwianꞌ loꞌo Ni.
    Loꞌo siꞌi chaꞌ xaꞌan kuꞌni Tyiꞌi Ni bra nu kulo Ni tñan ꞌwan, siꞌi nan xitsen
    Ni ꞌwan sa ñaꞌan nu ytsen wan nu ngwa sꞌni, siꞌi ngwañaꞌan ngiꞌni Tyiꞌi Ni.'
  opm-opm: Got orhe brer hat ma pati oh gur rih Got orhornong kas hat pateshe danong
    it ha hengwe rim orhe brer nahat napapatda. Basra. Orhe brer nahapat ohe Yahsup
    ohe kasip ohsi hat patim orhor orhornong Ata. Ata por ha patengwe rim orhe brer
    nahat napapatin ama Yahsup ohsi Ata. Ata poriptimur.
  bvr-bvr: Minypa nginyipa gala ny-manggarna an-mawunga ana-gata ngacha jimarn jarra
    n-delipa biy-nengarna nyi-gugurkuja. Gun-narda ngika. Wurra jarra nipa Wangarr
    biy-wuna nipiya An-mawunga nginyipa barra ny-jaliya wuparnana minypa nginyipa
    ny-yalkurpa nyi-nirra nula. Gu-gurda ngacha minypa ngayburrpa ngubu-burrmaymburda
    nguburr-workiya, nguburr-yinaga, “Anya!”
  zad-NT: 'Cho'' ba zoa Espíritu c̱he Chioza'' ḻoo yic̱hjlall''do''choni, bich chak
    c̱hecho ka chak c̱he beena'' zoa beṉ'' chṉabi''ene'' na'' chall chllebe''ne'',
    san daa zoa Espíritu c̱he''na'' ḻoo yic̱hjlall''do''chonan'', zejin ba wkaa Chioza''
    cho'' ka xiiṉe''. Na'' daa zoalen Espírituna'' chon'', chak che''chone'': “X̱adawaa.”'
  kmg-kmg: Anutu e Mâro ŋarewec i kiŋaŋ qaqafâcne juhuc harierâ hâhâwic bacneniŋte
    mâcne, naru motecfâcne erâ juniŋte ŋarewec. Irec hâcne “Mamac biaŋ-nâŋec” muhuc
    wasickeeŋgopeneŋ.
  aso-aso: 'Idoꞌ Oꞌmosoꞌmi izipahala nizave luvoniꞌ nene nemuꞌ luvoniꞌ ve: Lingine
    di tiꞌ aniꞌ Sikalahuꞌ neꞌmo nene golise gohi giliꞌmi vi minilizave lo do gelekeleꞌ
    ve loloꞌ o-lingidineꞌ nevoba asi Oꞌmosoꞌmi izipahala loloꞌ o-lingidineꞌ ma neive.
    Idoꞌ neꞌmine o-lidineꞌ neꞌmo laza Oꞌmosomuꞌ nene meteho ve lo Ahono lo vise laaꞌ
    noune.'
  uli-uli: Bo Espritu Santus le Deus yesa fang ngalugmi ila yete foru bo hami re hagloy
    hare ye foru bo habe motog. Espritu Santus ye far foru bo habe mel bo lol Deus.
    Iwe ngo mala kkamelal Espritu Santus ye foru bo sibe ma ffesangu Deus bo, “Temay
    Deus!”
  nin-NT: Izhi yi nggo Abachi a ni imba, i si ka imba ki agarr ni na imba ki abi isisu
    hen. Iya, Izhi yi i na imba ki amumarr ba Abachi. Izhi yi i di inta di yì ni yo
    Abachi di, “Ada! Aki amunta!”
  acu-NT: 'Yaanchuikia tunau inatiria nunisrik pujuyaji. Antsu Yuse Wakani iin pujurtamu
    asamtai, yamaikia Yuse uchiri asar, shamtsuk Yus seakrin, Yuse Wakani: “Apaachi”
    tumamtikramji.'
  cak-WNT: Queri' nik'alajin ruma ri Lok'olaj Espíritu ri xkac'ul ma riche (rixin)
    ta chi nuben chake chi yoj-oc achi'el jun mozo ri can ximil pa samaj riche (rixin)
    chi nikaxibij ta chic ki' achi'el tek rubanon ca. Ma que ta ri'. Ri Lok'olaj Espíritu
    ri xkac'ul xuben chake chi xoj-oc ralc'ual ri Dios, y rumari' cukul kac'u'x nikabij
    Katata' chare ri Dios.
  ebk-ebk: Tay nan Espiritu ay inchat Apo Dios kan chitaku at chaan chitaku nunfialinun
    as mafiabfiaor ay umugyat ay machusa ay kaman as nan kasasaad takú ad kasin, ngem
    kun chitaku at infilang as an-ak Apo Dios. Isunga babaen as nan Espirituna, mafialin
    takú ay awakian hi Apo Dios as, “Ama”.
  spa-PDDPT: 'Porque no recibieron un espíritu de esclavitud que los guíe otra vez
    al temor, sino recibieron el Espíritu de adopción, por Quien clamamos: ¡Abba!
    (¡Padre!)'
  ruf-ruf: Kwaapfila ng'ambokele bae Ghumuhe iyowatenda muwe watumwa keli wa kupfuka,
    lekeni mbokela Ghumuhe iyowatenda muwe iwana wa Imulungu. Apfo twokemelela, “Aba,
    Aba!”
  gun-gun: Mba'eta Nhe'ẽ pendere oĩ va'e ma escravo penemoingoarã e'ỹ oĩ, pekyjea
    rupi peiko ve'ỹ aguã. Pendere Nhe'ẽ oĩ va'e ma Nhanderuete ra'y kuery peikoa kuaa
    ukaarã oĩ. Ha'e va'e rupi vy “Xeru, Xeru” ja'e 'rã jajapukai vy,
  agu-BL: Cha'stzun te quil chixobu' tetz Ryos, na quinin mak'lij yi Espíritu Sant
    sketz ik tan kaxobe'n tetz, ma na i'tz tan koque'n tetz mero nitxajil i'. Cha'stzun
    te ba'n lkal “Ilu' Intaj” tetz, na i' Kataj.
  isn-isn: Kunsoko singa aiimusingiiye inkolo au sese hangi shamukogopa. Sunga mukasingiilya
    inkolo akula miana kukiila nanso kilila “Abba, Tata!”
  eng-PEV: God didn’t give you his Holy Spirit to make you frightened of him. No,
    he gave you his spirit to make you his kids. You are not like a prisoner that
    has to work for a cheeky boss, and that boss makes him frightened all the time.
    No way. You have God’s spirit in you, so you can talk to God and say, “Dad, you
    are my own good father.”
  ilo-ULB: Ta saanyo manen a naawat ti espiritu ti pannakatagabu tapno agbutengkayo.
    Ngem ketdi, inawatyo ti espiritu ti pannakaampon, isu nga ipukkawtayo ti, “Abba,
    Ama!”
  pir-NT: Espíritu Santo mari mehna tiquiro iji dʉcagʉ̃ta Cohãcjʉ̃ pohna iji dʉcaʉ.
    Sa yena tutuaro mehna tiquiro dutinohrina ijieraja mari. Sa yena panopʉ mari cueriro
    saha yojopʉ pehere mari cueraja. Tiquiro pohna ijina, Espíritu Santo yedohoye
    mehna yojopʉre “Yʉhʉ Pacʉ”, niaja mari Cohãcjʉ̃re.
  anv-NT: néndé Mendoó ɛwé Ɛsɔwɔ achyɛɛ́ ɛnyú, ɛpyɛɛ́ fɔ́ nnó ɛnyú débɛ áfwɛ,
    dema defɔge ɛfɔ. Mendoó ɛwémbɔ ɛpyɛɛ́ lé nnó ɛnyú debɛ baá Ɛsɔwɔ. Mendoó
    ɛwémbɔ ne ɛpyɛɛ́ nnó ɛsé dékuú Ɛsɔwɔ nnó, “Ntɛ! Ntɛ!”
  sab-NT: 'Ba Chube olia, Chube Oña me ba ta gbe kennga ba mo ta du kennga ngeru kare
    tañachuge Chube be ji gbe ba alin, me ene, Chube Oña ba ta gbe no Chube ole, ene
    Chube Oña giti suge trate bage Chube no ba ole Chube ba gau mo oliale, ene ba
    gerule Chube ole ta me kennga ole: “Chube, ba cha Ñenua.”'
  tmd-tmd: Ñɨŋ pöi Inöm aku, ñɨgö pön pɨxɨp dum, ñɨŋ höd ipöxmɨdöi mag akuyöbö iswob
    ipöxön, nag mabö rɨb nöbö mö röxg mɨdeñɨm. Ñɨŋ pöi Inöm aku, nuŋ rɨm, God halöu
    ha nuŋwa mɨdöia. Aliö nugwön an nugwo “Aba! Acö!” rɨmɨdöla.
  acr-NNT: 'Yey ri Ruxlabꞌixel ri Dios xkꞌul alaq, na e ta kuya tanchi alaq chi xiꞌin
    ibꞌ; ma e kuꞌan ralkꞌoꞌal ri Dios che alaq, y jelaꞌ utz kaqabꞌiꞌij che ri Dios:
    «¡Tat, Lal Nuqaw!»'
  kpg-kpg: Di Hagataalunga dela ne gowadu go God gi goodou, e hagalee haga hai hege
    goodou, gei hagalee hai goodou gi mmaadagu, gei e hai goodou gii hai nia dama
    ni God mai di mahi o di Hagataalunga dela e hai gidaadou gi tangi ang gi God,
    boloo, “Tamana, dogu Damana!”
  taj-taj: तिग्‍दा भिसम परमेश्‍वरसे एनीगदेदा थेला नोकर स्‍होसी लोङ्‌ना लबा आत्‍मा
    पिन्‍बा आहिन, तर परमेश्‍वरसे एनीगदेदा थेला ह्राङलान कोलागदे दोबा आत्‍मा पिन्‍बा
    मुला। थे आत्‍माग्‍यामसे य्‍हाङसे थेदा “आबा” भिसी पाङ्‌मुला।
  avt-avt: Hɨmɨn Yaaik kerek God keriuwetek kan kau kekre han kaiu ap kenipai haiu
    ap pɨke mɨnaain maain God kakwep au. Hɨrak kenipai haiu mɨre nɨkerek ne God hɨrak
    kekepai keriuwe menmen mɨrak iuwe te haiu niutɨp niutɨp matɨp God, “Ti Haai kai.”
  cbk-cbk: cay Dios nuay dale con ustedes el Espiritu Santo para queda ustedes el
    maga esclavo del miedo, sino ya recibi ustedes el Espiritu Santo quien ta manda
    con ustedes queda como el maga anak de Dios, poreso tiene kita el derecho para
    llama con Dios “Padre di amon!”
  uig-ARA: چۈنكى سىلەر قوبۇل قىلغان روھ قۇللۇققا ئائىت ئەمەس، شۇنداقلا سىلەرنى قايتا
    قورقۇنچقا سالغۇچى بىرخىل روھ ئەمەس، بەلكى سىلەر ئوغۇللۇققا ئېلىپ بارىدىغان روھنى
    قوبۇل قىلغانسىلەر؛ ئۇ ئارقىلىق «ئاببا، ئاتا!» دەپ نىدا قىلىمىز.
  tuf-tuf: Ba urá icar Ajcan Cámuran Ey chácayat, ba ayú réhtiro. Cacumát ay bár yajquír,
    ima patrón cahm ay wíniro. Cuat baara Sir cahmar etach batro. Sir cahmar ba ey
    sasaro. Baatán ey quin “tetú” wacaro.
  abx-abx: Kay si pakakarawat-bi si Espirito, ga'i kam aghimu-na mga uripon nga aniya'
    gihapon katalaw si kastigu-na si Diyos pero sakarawat-bi dina tikang si Espirito
    i kamutangan bilang mga dadi'-na. Ngan tungod si pag'aghat-na si Espirito, saban'u-ta
    i Diyos, “Tay, Tatay-ko.”
  mco-NT: 'Je Espíritu Santo huɨdibɨ miich ajcxy xy''adɨgɨɨygɨxp xyjottɨgɨɨygɨxp,
    ca'' xychaachytungɨxy e nañ ni ca'' mdzɨnähuaangɨxy mɨɨd tzɨgɨ''ñ jɨhuɨ''ñ. Ca''
    miich ajcxy jadu''n paady nej tumbɨdɨjc huɨdibɨ ooy tzɨgɨɨygɨxy yhuindzɨn. Co
    je Espíritu Santo yajpaady ma ajcxy mjot mhuinma''ñ, jadu''n nipaady nejɨhuɨ̈y
    miich ajcxy Dios xy''ung''adyii. E com nmɨɨd''ajtɨm Dios yjɨhuɨ''ñ ymɨc''ajt,
    je'' jadu''n xyajmɨnaanɨm: “¡Dios Teedy!”'
  cpb-NT: 'Jirika Tasorenkantsi rotyaantakeri Pawa, eero rookanawentaimi, eero papiitantaawo
    poshiyakotaiyaari onampirentsi ithaawawaitzi. Iri kantakaanterone intomintantemiri
    Pawa. Iroowa ariperotantaiyaariri Pawa, ankantairi: “Papá, Ashitanarí.”'
  aon-aon: Um maresh? Ipak douk madae purao enen mishin douk wata nyuweshikep dodog
    aria nyenekep punogugur shopunek iri uwe, uwok. Parao enyudok Mishin douk nyenekep
    patogur Iruhin ananish batowish iri. Aria douk enyudok ananin Mishin atin nyopuhur
    aria mahwar Iruhin makri, “Yain! Yain!”
  hus-NT-2005: 'Pos an Tʼokat Ejattaláb xa bachʼúmal, xi xoꞌ kʼwajat a tʼójontsaltsik,
    yab jaꞌich abal ki kʼwajaytsik juní i jikʼél. Jechéꞌ an Tʼokat Ejattaláb ti tʼajál
    ki kʼwajách ta chakámláb kʼal na Dios. Jaxtám ti neꞌech ki ejto ki kawidh ulu
    enchéꞌ kʼal ni jun i jíkʼib: “Tatáꞌ tu Tátaꞌ.”'
  mig-NT: 'Chi̱ nasu̱ nátu̱''un mozo ni̱ sá''a‑ya̱ róó ja̱ yú''ú‑ro̱ ɨngá jínu, chi
    ni̱ nduu‑ró nátu̱''un se̱''e‑ya̱. Te ja̱ yúán kákana ndá''ú‑yo̱: Abba, ja̱ kuní
    ka''a̱n: Ai̱ Táta̱ máni̱.'
  bps-bps: Du i Tulus blé Dwata di gito, laan ito nimò fasak fye too ito likò Dwata,
    bay fbalingan ito dad ngà Dwata. Na mdà di eneg Tulus Dwata, tafakayito tlo Maito
    Dwata.
  mbs-mbs: Pegpemegay te Timanem te Espiritu Santo diyà kenyo, wedà kaw din inangi
    menge allang din, meneng ininang kaw din menge batà din. Yan se doun te wedad
    den kelemitanan niyo, so mepakay den aw Amà se itawal tadon te Timanem, so amay
    tadon den sikandin,
  tof-tof: E Godón olmalakla, zitülkus God yabü ne Samu nókyenóp, igó samu kokea,
    yabü nótó gum-guman ngibtanda ⌊leba zaget⌋ kolpamzan. A e ene Samu nóma ipüdarre,
    wa yabü Godón olmalóm ninóp. Akó ene Samudüma mi górrgandakla wagó, “Ba, kürü
    Ab!”
  cme-NT: Kumaŋ ciɛ mi waŋ-ma dumaaŋo-na, naŋ daa Diiloŋ-Yalle maŋ, di sa ce-na kɔraaŋ
    namaa, a ce na ta na kãalã; ŋga di ce-na Diiloŋ-bisãlŋ namaa, a ce i tiɛ gbã
    i bĩ Diiloŋo‑i «Baba!»
  sus-sus: Ala mu xaxili fixi wo ma naxan man wo findima gaaxui xa konyie ra. A a
    yɛtɛ Xaxili Sɛniyɛnxi nan fixi wo ma naxan wo findixi a xa die ra, naxan a niyama
    won xa nɔ won xui itede Ala ma, won na a xili, «N Ba, n Ba!»
  pon-2006: Pwe Ngehno me Koht ketikihong kumwail sohte kin wiahkin kumwail lidu oh
    kahrehiong kumwail masak; ahpw Ngehno kin wiahkin kumwail sapwellimen Koht. Oh
    Sang ni manaman en Ngehno emenemen kitail kin likweriong Koht, “Semei, Semei.”
  dad-dad: Ã kumĩya nẽ ferfer ineneĩya nẽ uur to walegen, anĩ ere, ã Negur nẽ gere
    tar ineneĩya nẽ Awa Uur walegen. Anĩ nigin, ĩ bunem ada taweig fen, “Aba, Dei”
    taudig.
  zab-NT: Te pur quɨt rbeznétit Spíritu Sant par idxibtɨ zec ni rdxiby tuby esclav
    xlámni sino que pur Spíritu Sant, anát lliin Dios. Ne pur Spíritqui ax rdxaipnɨ
    Dios “¡Xtada!”
  jae-jae: Ŋalau taŋ amac akôc sa naŋ, kêkêŋ amac atu sakiŋwaga e atêc taôm kêtiam
    nec atom. Ŋalau taŋ amac akôc sa naŋ, kêkêŋ amac atu Anôtônê latui. Ŋalau tau
    kêpuc aêac tôŋ, tec tamôêc gebe “Tamemai, o Tamemai.”
  ksd-ksd: 'Tago pa ava ga alube pa ra tulungea i ra kini na vilavilau upi avat a
    burut mulai; ma ava tar alube pa ra tulungea i ra kini na bartamana, nam da oraoro
    tana dari: Aba, Tama.'
  msm-NT: Su sikan Ispiritu no imbogoy ita to Diyus, wada ki din hinanga no udipon
    no oggahoman to haedok, di nasi no pighinang ki din no mgo anak to Diyus. Aw tongod
    kandin, ogpakiamay kid to Diyus
  myk-myk: 'Bani Kilɛ Munaa lemu yee ya ta ge, lee da ga yee pye buloo wɛ, lʼi wa
    da ga ba fyaara leŋɛ yi ni bɛ wɛ. Ga lee Munaa li lʼa wèe pye Kilɛ nagoo. Lee
    gbɔɔrɔ ni wèe ya Kilɛ pyi: «Wù To.»'
  sbe-sbe: Na komiu Yaluwa kwa haiꞌusei ne, nige ye haigomiu bena kwa hemala heyayai
    tauhaina, ede kabo matamatausiyena kwa miya doha beyabeyana wa. Na ye hegigibasiyeigomiu
    kwa hemala Yaubada natunao. Na Yaluwana ne debanaena ta yogasae ta wane, “Aba,
    Tamamai!”
  mcr-mcr: Qokä-apäkä, ämaqä ämiqä hŋqueqä wäuŋui hiŋgi äwiyätqäŋuwä iqua, quwqä ämiwiyätŋqä
    iquenyqä zä itqäŋä. Iŋäqe Dŋä, Goti Hanjuwä Iqu etapkqä Iqu, he zä enyätŋqä memäkqä
    yänä. Iqu he Goti Iqueqä ymeqä-quenä pmapŋqä emäkänä. Ga Iquesaŋi, ne Goti Hanjuwä
    Iqueŋi, “Apä-qä” ätuätqäŋu.
  cux-NT: 'Ní Ndyuūs ''āā tee yā s''uuúⁿ Espíritu N''dai yeⁿ''é yā nguɛ́ɛ́ cáávā chi
    diiⁿ yú ntiiⁿnyuⁿ yeⁿ''é yā chi di''va''a yú ley cáávā chi condenado yú taama
    vmnéⁿ''ēe naati cáávā chi s''uuúⁿ ní daiya Ndyuūs s''uuúⁿ. ''Íícú cucáávā Espíritu
    N''dai yeⁿ''é Ndyuūs ní s''uuuⁿ ní cuuvi caaⁿ''maⁿ yú: N''diī, Ndyuūs ní Chiidá.'
  tur-YTC: Çünkü yine korku için kölelik ruhunu almadınız, ama evlatlık ruhunu aldınız.
    Bu ruh aracılığıyla, “Abba! Baba!” diye haykırıyoruz.
  san-ITR: yUyaM punarapi bhayajanakaM dAsyabhAvaM na prAptAH kintu yena bhAveneshvaraM
    pitaH pitariti prochya sambodhayatha tAdR^ishaM dattakaputratvabhAvam prApnuta|
  bel-N: 'Бо вы не атрымалі духа няволі ізноў на страх, але атрымалі Духа ўсынаўленьня,
    у Якім крычым: «Абба, Ойча!»'
  sch-sch: Nin Ratha chang hah ichia om nôk ranga suokngei nina Ratha nimaka, Pathien
    nâingei nina Ratha kêng nin chang, ha ratha sinthotheina jâra han “Abba! Pa!”
    tiin Pathien kôm ei koi ngâi ani.
  mic-MIQNT: Muta Wejuli Nisgam mo gisa'lugsiwoq ap we'gwata'sultinew ugjit 'gtlue'utinal
    pa wijei aq gisteju'g gatu awna Wejuli Nisgam gisa'lugsioq Gjinisgam un'janitoqs'p
    aq na Wejuli Nisgam ugml'gigno'timg telui'tug Gjinisgam, “A'pa, Nu'.”
  huu-NT: 'Jusiñamui Joreñona feiñoñedomoɨ, naimɨena omoɨ jacɨruillena; iadedɨ Jusiñamui
    uruiaɨna omoɨ jaillena, naimɨena feiñotomoɨ. Duere sefuillacɨnona navui jacɨruitomoɨ;
    iadedɨ birui: “Caɨ Moo” raillanona, Jusiñamuina uaidotomoɨ. Ie jira naimɨena jai
    jacɨruiñedomoɨ.'
  jiv-NT: Yusa Wakaní̱ in pujurtamkurin Yusa uchirí̱ ajasar sapijmiatsuk Yusai̱ weamkar
    “Aparú” tímimniaitji.
  otm-NT: Nɛ nu rá Hogandąhi Oją dá hąmhbʉ hin di jajʉ dan suhʉ mahøn'a. Nɛ hinga
    ngu 'bʉ min 'yɛ̨hɛhʉ bʉ ja yʉ ts'oqui min suhʉ bʉ. Pɛ bi zinjʉ yʉ́ t'ʉhnigahʉ
    a, nangue rá Hogandąhi. Janangue'a, “ma zi Ta ahe,” dí ɛ̨mfʉ Oją ya.
  dah-dah: Al Kuruŋ beleŋ Holi Spirit dunyiŋ gobe bikkeŋ kamde kamde niŋ kafura heŋ
    hinhan dufay bana goŋ sopte mulgaŋ heŋ heŋ ge ma dunyiŋ. Gwahade yarabe dirŋeŋ
    weŋ heŋ heŋ ge Holi Spirit dunyiŋ. Niŋgeb yende saŋiŋde Al Kuruŋ goyen eke merere,
    “Ado, Ado” ineŋ hityen.
  tnk-tnk: Nənə Nənɨmwɨn Ikinan i Kumwesən ruvəuvei pehe raka m kɨmiaha in rɨpko mhə
    kɨmiaha hiəhekɨr Kumwesən rəmwhen ia nərmama me i kɨnərkwi tərini irəha kamho
    nəkwai nəmə asori me səvənraha, mamhəhekɨr irəha. Mətə Nənɨmwɨn nəha ro kɨmiaha
    hiəuvehe nɨpwnəti Kumwesən me. Ia nɨskaiien səvəi Nənɨmwɨn nəha, kɨtaha samasək
    Kumwesən mə, “Rɨmɨmaha, Tata!”
  kpr-kpr: 'Ainda beká mo: God nunda Asisi futusira amo, nu jo, namonde sabua+ da
    kotari ava budo oju aoro dae sedo, mutaeri. Tefo. Namonde nunda sasingu aoro dae
    sedo, nunda Asisi mutiri budo, namonde Asisi da fakinaimi God Afakena eminge sise
    irera, “Eri, Afa, Afako!” sise irera.'
  san-IAS: yūyaṁ punarapi bhayajanakaṁ dāsyabhāvaṁ na prāptāḥ kintu yena bhāveneśvaraṁ
    pitaḥ pitariti procya sambodhayatha tādṛśaṁ dattakaputratvabhāvam prāpnuta|
  nho-nho: I te aa, TeAitu e kauatu TeAtua ki noho ma kootou raa ni see kauatu ma ki hakamatakuria
    kootou, aa maa kootou ku heheuna poe iaa Ia. Seai iloo! Kootou ku ttaka ma TeAitu Tapu
    i kootou ni tama TeAtua e ppuru. Teenei e ttani ai taatou ki TeAtua peelaa, “Abba!
    Taku Tamana!”
  gym-NT: ñobtä ñan angwane Ngöbö Üai tä mun itire itire btä, ye abko käkwe ñan Ngöbö
    käi mikadita tare mun okwäte, ni klabore ütiäte ñakare käta bkänkä jürä ngwen
    jabtä ye kwrere; akwa Ngöbö Üai käta mun mike Ngöbö ngäbriänkäre amne Ngöbö Üai
    ye mden köböire Ngöbö abko ni Rün nikwe käita nebe nuäre nibtä, käta ¡Abba! ¡Tata
    tikwe! niere Ngöböye.
  azg-NT: 'Ngꞌe juu xjen na tyꞌonhoꞌ cüenta Cristo quiiꞌ nꞌonhoꞌ, tquenhanꞌ ꞌoꞌ na
    conduihoꞌ ntsinda nquii Tyoꞌtsꞌon, chito na tquenhanꞌ ꞌoꞌ na conduihoꞌ nnꞌan na
    cotyeꞌntjontyen nnon ncüiichen. Mangiohoꞌ na toxenꞌchen tomꞌanhoꞌ na ncyaa jndyihoꞌ
    na ntꞌuiiviꞌ jon ꞌoꞌ jnaanꞌ na conanꞌtjahoꞌ. Majoꞌ nanein jndë tyꞌonhoꞌ Espíritu
    Santo quiiꞌ nꞌonhoꞌ na ntyja ꞌnaanꞌ jon conduihoꞌ ntsinda Tyoꞌtsꞌon, joꞌ na conduë
    nnon jon: ꞌUꞌ Tyeꞌ Tyoꞌtsꞌon.'
  bhd-bhd: किजोकि ज़ै आत्मा तुसन मैलोरोए तुसन फिरी गुलाम बेनतां रानेरे लेइ नईं, बल्के
    तै तुसन परमेशरेरे बच्चे बनाते। तैसेरे ज़िरिये अस परमेशरे जो हे अब्बा, हे बाजी ज़ोतम।
  too-NT: 'Chuhua''j ka''lhīyāuj huan Espíritu Santo. Lā'' tū''tza'' jicua''ni''yāuj
    Dios, hua''chi kalhatin mozo a''ntī ca''tzanca''tzī ixjefe. Ca''tzīyāuj que quina''n
    ixcamana'' Dios. Lā'' ū''tza'' tzē nalīhuaniyāuj: “Dios quinTāta''ca''n”.'
  ind-AYT: Sebab, kamu tidak menerima roh perbudakan untuk kembali kepada ketakutan,
    tetapi kamu telah menerima Roh yang telah mengangkat kamu menjadi anak-anak, yang
    oleh-Nya kita berseru, “Abba, Bapa!”
  cjo-NT: 'Pamine, aririka okithaatakaakae roori, aakateeyakini itomipaeni rirori
    eejatzi rishinto. Tee akimitari romperanawo, eejatzi eero athaawantari. Eero akimitaa
    paerani athaawanteeyawitarini iitarikapaeni. Tema kyaaryo, akanteeri Tajorentsi
    iroñaaka: “Pawa nashi”.'
  nsn-nsn: Ge a Iabena Dedeil pe geke heirin God tamiuoum, ahik pah ke guata tamiuoum
    o tamatang kalkalekinale puk, kare uasokoro tamiuoum, bo ke ueluarur tamiuoum
    o bung tuna tun God. Doh tena nitampopokohor Iaben temaeitingua ri kiring taroeig
    tang God pare “Tamoug! Kuhur tamoug.”
  san-DEV: यूयं पुनरपि भयजनकं दास्यभावं न प्राप्ताः किन्तु येन भावेनेश्वरं पितः पितरिति
    प्रोच्य सम्बोधयथ तादृशं दत्तकपुत्रत्वभावम् प्राप्नुत।
  tna-NT: Edue cuana, cuaja esclavo cuana emetse butse su iyuame neje puniunetitana
    nime, daja micuaneda equene puniunetina Diusu butse su. Jiahue beju be iyuame
    mepuji equene micuaneda puina nime su, Diusu ja micuana mesa Espíritu Santo tucheda
    tiatana putsu. Tueda Espíritu ja ecuana Diusu sa ebacua quitaita cuana atana.
    Jiahue ecuana Diusu, “Tata”, yametani.
  lid-lid: Eme ya, aha bakohok Malawin Ndrabun ta nohowa aha bwe, arile, na Malawin
    Ndrabun le idih udu bolo oda aha mesekei aha asahan nadu Kindrei handru. Ma na
    iy le, taha aloh Kindrei anya, “Tama, tama.”
  wim-wim: Kaꞌathaman ngampan winynyang moꞌ-moꞌamp nungantam God.antamana, amanamaniya
    nil Ngeen-Wiy Min God.antaman ngangkang ngoonch ngamparangan. Nilana keꞌam winyathan
    ngampang, yaꞌa, nilan thawan ngampar, “Niiy nhengk God.antam ngul iiy-iiyaniya”
    — amanaman-a, ngampan puth ngangk minangam thawanamp nungant God.antana, “Piip
    nganttam-ang!”
  zga-M: Uhuva samwa pohele inumbula ya mateso ate uhuduada badala mwapohile enumbula
    yahuva vana tulela, “Abba, Baba!”
  yom-yom: 'Bila lusia tambula pheve yi kivika ko mu diambu lubanga diaka ku tsi boma,
    vayi beno lutambula Pheve yoyi yilukitula bana ba Nzambi. Mu Pheve beni tueti
    yamikinina : Aba, bu dinsundula Tata.'
  san-SIN: යූයං පුනරපි භයජනකං දාස්‍යභාවං න ප්‍රාප්තාඃ කින්තු යේන භාවේනේශ්වරං පිතඃ
    පිතරිති ප්‍රෝච්‍ය සම්බෝධයථ තාදෘශං දත්තකපුත්‍රත්වභාවම් ප්‍රාප්නුත|
  yut-yut: Piŋkop da Wup damgut uŋun da ji oman amɨn egek pasol pasol aesi ani do
    dɨmasi nandɨsak. Wupni da ji paŋpulugaŋban Piŋkop dakon gwakni dagaŋek Piŋkop
    do “Aba, Dat” yaŋ iyamaŋ.
  grc-BYZ: οὐ γὰρ ἐλάβετε Πνεῦμα δουλείας πάλιν εἰς φόβον, ἀλλ᾽ ἐλάβετε Πνεῦμα υἱοθεσίας,
    ἐν ᾧ κράζομεν· ἀββᾶ ὁ πατήρ.
  cpc-NT: 'Tima jirika Tasorintsinkantsi jotyaantakiri Pawa, iiro jookawintaimi iiro
    papiitantaawo pinkimitaiyaari ompirataariwo ithaawawaitzi. Iriitaki kantakaantironi
    intomitantairi Pawa. Aripirotaiyaari Pawa, ankantairi: “Paapá, Ashitanarí”.'
  nhg-NT: 'Pues Deus amo nemiechmacaque sente espíritu tli nemiechchihualtea nenyesque
    nenesclavos para ocsajpa nemomajtisque. Cache cuale onemiechmacaque tieEspíritu
    öque nemiechchihualtea para nenyesque nentiepelhua de Deus. Pues por yejuatzi
    Espíritu tequejtoa: “Abba, toTajtzi”.'
  nya-nya: Mzimu amene inu munalandira samakusandutsani akapolo, kuti muzikhalanso
    amantha, koma Mzimu amakusandutsani ana. Ndipo mwa Iye ife timafuwula kuti, “Abba,
    Atate.”
  ngu-NT: 'On Espíritu Santo yejhuan onenquiselijquej xmechhuica para nentlanamactin
    yesquej ocsejpa itech nemojtilistli, yej quichihua para nenteconehuan itech Dios.
    Yejhua ica tiquijtohuaj: “ToTajtzin.”'
  kup-kup: Met God pim Pul Tinap anahan hez-povohö darim horï mamog toogivoz homet
    ñaihet tat, “Mai tair etapan batah,” pot hakaz nao naetotü, oñ piuhö Godiz ñarohol
    dari pot ba haavatahan hez. Met pi pot haetahan hezaek, Pul Tinap hodadeo dari
    anamahan Godiz homet epat hameg, “Apai, Apai.” Pot piin mañameg.
  jid-jid: Nakima bina kpa Ibrji gran wa ani yo sisira na. nakima i bi kpa Ibrji tsartsra
    u diyanci nitu kiman i ki, kie zu lan di ni you Abba iti!
  wmw-wmw: Kamana amupokerere roho yakukutenzani kuwa watwana muludire kutetema kamba
    mida, ila mumpokerera Roho Takatifu akutendani kuwa wana wa Mwenyezimungu, ntamana
    titamuka kwita “Abba, Baba”.
  gmv-GGM: Inte ekida ayanay zaaridi intena ayletethan hariiza ayana gidontta “nu
    Aawa abbo” gi xeygisiza naatetha ayana ekidista.
  ssg-ssg: Aile ape amuto kum sosohot seilon tenen weli maamata hanowi ti lokon amuto
    tutuen hahitake nenein ti lialui isiaiamuto. Aope ie amuto se nati Haeu nake amuto
    hahitake nenein ti Holi Spirit. Ti tenen ien, i pon hawane kako kakane Haeu ukek,
    “O se Tamamite.”
  zpo-NT: 'Nu mkayaa be Mbi Naban lo Dios, zee nazhebt be, sinka lee Mbi Naban nle
    zee nak be xinn Dios nu nzho mod yé be lo Dios: “Pa”.'
  poy-poy: Kwa Rohu yakawapanani Mlungu kawatenda ndiri mwenga wamanda na kuwatenda
    muweri na lyoga, kumbiti Rohu kawatenda mwenga muweri wana wa Mlungu na kwa makakala
    ga Rohu, twenga tumshema Mlungu, “Tati! Tati gwangu!”
  qwh-NT: Y mananam munantsu juc esclabuno peta mantsacunantsicta. Antis ricamantsic
    pepa wamran cuentatanam. Y Santu Espiritum yanapamantsic Diosta “Papällä” ninapaq.
  gaw-gaw: Ag Kayak Ouḏi aop̱ig amu Nug he, ag begbeg danab, ag ahilḵad oḵai baḏadna
    oiṯeb, amubia ii oiṯeb. Iiṯa, ag Kayak Ouḏi aop̱ig amu Nug he, ag Kayak beḵod
    daaṯeb. Kayak Ouḏi Nug he, ig “Mame, Mame” aot aṯem.
  nca-nca: Hamó, norendo Yuqa ŋu rero sasaro koro kho simó kaŋuya kama tunoqatowó.
    Kini, Yuqa rato Anutuko aratu te nunoní nore eneŋo ŋande kiweyoteto, “Awanani
    horé.”
  zpz-NTPP: 'Gun Espiriit nu briic Ñgyoozh ni der wangyicy mi nu nac der tub moz par
    nu dzib der tuubaꞌ tir, sinu bicy mi nu byac der iꞌñ Ñgyoozh. Nunu ricy mi nu
    rnii der: “Ñgyoozh, uza̱”, rnii der mi.'
  mkj-mkj: Pwa Ngenno ma Koahs kioang kamwai johkin wiahki kamwai lidu apel kahrehng
    kamwai majpwehk; a Ngenno kin wiahki kamwai nihn Koahs. Apel jang in manman in
    Ngenno emenemen kisai kin poangpoang oang Koahs, “Joamoai, Joamoai.”
  zac-NT: 'Lëꞌë Espíritu nabëꞌnë të recibir, nádiꞌiꞌ Espíritu shtë galërzac zi parë
    rdzëbë të lúhiꞌ stubi, sino bëꞌnë të recibir Espíritu narunë parë gac të shini
    Dios nu por Espíritu ni rnáꞌbaꞌa lúhiꞌ: “Nal Dios, Shtadë naꞌa”.'
  kyg-kyg: Aliꞌnaya Aunemeꞌamoꞌmo halate koli hisayafeꞌmo lapavaleno kalavusi aliꞌyateꞌmo
    olapateꞌnifa Goti afamo anagapiꞌmo lapavalelino uno faleno lapateꞌniye. Faleno
    lateꞌnigeta Aunemeꞌaꞌe himamuꞌaletiꞌeꞌmo hutaeꞌmo, Afo, Afotimogae, huta keya
    neꞌaone.
  kmk-kmk: Ta san Ispiritu Santu un intod Apudyus kan ditaku, bokona mambalinon ditaku
    un kama’t puyung un kumimut kan apu na nu adi mambalinon ditaku’t anak Apudyus.
    Siya’d gapuna un mabalina ayagan taku si Apudyus si “Ama” nu manluwaḻu taku kan
    siya!
  cao-NT: Ja iqui tsi Dios qui no raquëyamaxëti xo, naa mëmëhai ca raquëria ca yonati
    bo jascaria. Yonati bo ma xo noa, Dios xocobo nori. Ja quëshpi tsi “Noho Jahëpa,
    noho Jahëpa” iqui noa Dios qui.
  bbr-bbr: Meter ak onok aru nukan sarau roasiret raiäi, Anut nukas ak aru maraurnuk,
    imineäin. Rusapai, Osou Näus akan woiaka uru raunuk, ak Anut imineäi ra? Wa senes,
    wa. Kiro Osou Näus ik Anut nukan mokoit sare mukonuk, ik Anut aurianik, keser
    auriäum, “O Momonek, iken Momonek.”
  inb-inb: 'Kamkuna, wataraiangasina ispirituta mana chaskirkangichichu, ikuti manchaiwa
    kaugsangapa. Taita Diuspa Ispiritutami chaskirkangichi; chasaka, paipa wambrakuna
    tukungapa. Santu Ispirituwami, Taita Diusta kaiaspa, ninchi: “Taitiku”.'
  hrv-hrv: 'Ta ne primiste duh robovanja da se opet bojite, nego primiste Duha posinstva
    u kojem kličemo: “Abba! Oče!”'
  box-NT: 'Le Hácírí na mi yú máa wé mia làa wobáaní, le máa dé zã́níi
    mia. Le wee wé mia lè le Dónbeenì zàwa, á wa dà wee veráa le le «Abaa.»
    Mu kúará le: Ĩ Maá.'
  ote-NT: 'Nura Ma̱ca Nda̱hi bi tꞌacjʉ pa ya hinga ꞌmɛgohʉ ja ra tsꞌoqui, hangue njabʉ
    ya hinga yopa ntsuhʉ. Nura Ma̱ca Nda̱hi bi tꞌacjʉ go gueꞌa̱ bi ꞌyøtꞌe pa dyá ba̱tsiguihʉ
    Ajua̱. Hangue po rá tsꞌɛdi ra Ma̱ca Nda̱hi dí emfʉ Ajua̱: “¡Ma hma̱ca Dadaꞌihe!”'
  wnu-wnu: Igomurur qau anopuri igo eng mom inbataisia sarau qenen baab igoruboun
    qamb me yarimar. Ue, Igomurur qau anopuri igo eng anseara Qenu wonou wau igoruboumon.
    Wo inseara Qenut, ‘Tain, Tain” qamb igoun.
  zam-NT: 'Xpii Natú'' co'' ngulàale'' loo gu''a, ne''nglide Xpii Natú'' par tolo
    zyeb gu'' le'' Diox tetìi gu'' yiloa xal mbli chol xpii ye''rsin'' loo gu'' par
    mzyeb gu'' ndoore'' yila''s gu'' loo cón che''n Diox. Ndxe''leque'', Xpii Natú''
