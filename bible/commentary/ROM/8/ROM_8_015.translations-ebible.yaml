  aak-aak: Ayɨ́ rɨpɨ nánɨrɨnɨ. Kwíyɨ́ Gorɨxo sɨxɨ́ seamímoŋɨ́pɨ, ayɨ́ ámɨ xɨ́omɨ wáyɨ́
