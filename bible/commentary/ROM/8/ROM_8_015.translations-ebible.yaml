    ban tz'akal ralal xc'ajol li Dios. Jo'can nak nakaye “at inYucua'” re nak nocotijoc.
  blz-NT: 'Alus Molinas men ia rookon Alaata''ala na ko''omuu sian minsidakon i kuu
