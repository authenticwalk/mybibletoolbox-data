  lbb-lbb: Anasa a Talngan Tabu ning mulo kibasi, bel ulak ma sur mulo na tena titol
    oros ana matmataut. A Talngan Tabu ning mulo kibasi sur mulo na natnat e God,
    ning i ras pas mulo. Pa ana rakrakai ane God dala sira atongi mang, “Aba, Tata.”
  kan-2017: ನೀವು ತಿರುಗಿ ಭಯದಲ್ಲಿ ಬೀಳುವ ಹಾಗೆ ದಾಸತ್ವದ ಆತ್ಮನನ್ನು ಹೊಂದಿದವರಲ್ಲ. ಅದರ ಬದಲಾಗಿ,
