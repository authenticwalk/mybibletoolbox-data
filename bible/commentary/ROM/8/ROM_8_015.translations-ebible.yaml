    əhruin nati kəti tətəgɨn e rəhan iətəmi asoli. Kəpə, mətəu Narmɨn rəhan təmol
    məmə Uhgɨn təməhli itəmah. Kəni Narmɨn tatol məmə kitah kotəhrun nəniən kəm Uhgɨn
    məmə, “!Ik rəhatɨmah tatə!”
  urd-urd: क्यूँकि तुम को ग़ुलामी की रूह नहीं मिली जिससे फिर डर पैदा हो बल्कि लेपालक
    होने की रूह मिली जिस में हम अब्बा या'नी ऐ बाप कह कर पुकारते हैं।
  hot-hot: Wapômbêŋ hêv anêŋ Lovak Matheŋ hadêŋ alalô. Ma Lovak Matheŋ hadum ek alalô
    nambitak Wapômbêŋ da anêŋ avômena ba intu alaŋ nena, “Aba, Wakamik!” Ma miŋ hatak
    alalô hamô yani vibiŋ ek nakô esak loŋbô ami.
  mqj-NT: 'Annu inde Penawa Masero nabengangkoa'' Puang Allata''allae tae''koa'' la
    napopessabua'' mupolalan la marea'' liu sapo la napopendadikoa'' anakna Puang
    Allata''alla. Anna pa''parunduknamo Penawa Masero tapolalan mala metamba langngan
    Puang Allata''alla kumua: “O Ambeku.”'
  rus-SYN: 'Потому что вы не приняли духа рабства, чтобы опять жить в страхе, но приняли
    Духа усыновления, Которым взываем: “Авва, Отче!”'
  mbh-mbh: Eneke God Ioni ako i sungu i a thomu nge, i oma thomu mo o velpol ini um
    polpolongare ako o ngeip werer a God nge, kene avele. Aveto nge Ioni aken thomu
    o velpol ini a God itutunre, make nge ler nongong a i nge, te apet i ve ini ar
    Vovo.
  bdd-bdd: Eeta Yehoba sahena tamatamataute weyahina ꞌiꞌahwa natunegita, ta tauda
    geya gide ꞌina topaihowao, ma hesi gide natunao ma maꞌida ꞌatepatu tagwaegwae
    ꞌoina, “Tamagu!”
  cbt-NTPO: Iráca Yosë të'huatërama'. Iporaso nipirinhuë' Ispirito Santo ya'coancantërinpoa'
    ni'ton, co huachi manta' të'huatacaso' ya'huërinhuë'. Hui'ninpita pochachin Yosë
    ni'ninpoa'. Ina nontohuatëhuara, “Tata,” itërëhua'.
  srn-NT: 'Bika a Yeye di Gado gi unu, no e meki un tron srafu fu un frede baka. Ma
    a Yeye meki un tron pikin fu Gado, èn A e meki wi taki: “Abba, wi Papa!”'
  cta-NT: 'Na cua nda ycuiꞌ Ndyosi Xtyiꞌi Ni jiꞌi̱ ma̱, chaꞌ nduꞌni Xtyiꞌi Ni chaꞌ
    caca ma̱ sñiꞌ ycuiꞌ Ndyosi; nduꞌni biꞌ chaꞌ ndiꞌya̱ taca chcuiꞌ na loꞌo ycuiꞌ
    Ndyosi: “Sti ya”, ñacui̱ na jiꞌi̱ Ni. Siꞌi chaꞌ cuxi nduꞌni Xtyiꞌi Ni nu loꞌo
    nclyo biꞌ cña jiꞌi̱ ma̱, siꞌi chaꞌ xcutsi̱i̱ jiꞌi̱ ma̱ ñiꞌya̱ nu ntsi̱i̱ ma̱ cua
    saꞌni la, siꞌi juaꞌa̱ cña nduꞌni nu biꞌ.'
  bqc-SIM: 'Asa tã́a pↄ́ ì to wà zↄble ń vĩao mɛ́ diɛ́o, Lua Nisĩna pↄ́ tò
    a gↄ̃ Lua nɛ́ↄ ũ ↄ̃ á vĩ, ↄ̃ wi wiilɛ Luawa ń aà gbãao wi mɛ: Baa, wá Mae.'
  tcz-CHONGTHU: Hijehchun nangho Lhagao nachan'u chun kichatsetna soh channa nasou
    ahipoi. Chusang'in Pathen Lhagao changa nahiuvin, hiche jal'a chu chapa-lamthu
    hina nachan'u ahitai. Hitia chu, tua eihon Ama chu Abba Hepa tia ikouvu ahitai.
  mar-mar: कारण तुम्हास पुन्हा भय धरण्यास दासपणाचा आत्मा मिळाला नाही; पण आपण ज्यायोगे
    ‘अब्बा-पित्या’ अशी हाक मारतो असा दत्तकपणाचा आत्मा तुम्हास मिळाला आहे.
  snp-snp: Kolafe? Amokafo Ouna gimami, ya koli kolinawamo mona yakafo kofa nela wi
    gedenami ouna ma gimámaiye. E’e, Ouna gimami, ya nanimo nomilipanele, loto olu
    leboilami Ouna ya gimaito, amoki koina wi minae. Aya Ouna lulau mino edeto ya
    Weyano, Menefo, loto lula fi-fi one.
  isl-isl: Við eigum því ekki að líkjast hræddum og niðurlútum þrælum, heldur eigum
