  nob-LB: 'Guds Ånd lar ikke livet bli et slaveri under Gud, på den måten at dere
    på nytt skal være livredde for ham. Nei, Ånden gjør dere til Guds egne barn. Barn
    som kan rope til Gud: ”Far, min Far.”'
  ntj-ntj: Ngarnmanypalpi-lan ngurlunytju nyinarranytja. Nyangka-lampa Mama Kuurrtu
    Kuurti Walykumununya nintirnu. Nyangka Kuurti palunyalu-lanya puurrarringkula
    marlakunkukitjamunu ngurlu nyinarratjaku. Wiya, kurrurnpa-lanya rapannyangka-lan
    Kuurrnga “Mamanya” warlkunma.
  sxb-NT: Kandi Omwoyo Omweru ogwa Katonda, owa Katonda amiire okuwa-aa oyo ngagera
    ni muirana mu okuwa awasiwe awa okumenya mu owuti kandi yaaya. Ni, mwatuukra Omwoyo
    Omweru ogwa Katonda ogera ni muwa awaana awa Katonda kandi nio otu-aa owuesani
    owua okueta Katonda ni tumurirra mbwe, “Baaba, Soifu.”
  nhu-NT: Nyo' to baa enya ɛ ɛ̀ nu keyoy ke bvunfaw e kè nu ege ɛ́ ben ekaase ecee
    yî nfan e kɛ. Wvú to nya Keyoy ɛ̂ ben ɛ ɛ̀ nu kè gee ɛ ben nu boom bew. Ɛ kí mum
    gee ɛ beene teŋe wvú lɛ, “Abba, Icee wese.”
  row-row: Mete ma hita hela Lamatuaꞌ Dula-dalen nalalao nggita, Ana nda tao nggita
    dadꞌi onaꞌ ate mana nasodꞌa no nemetaus sa. Feꞌesaꞌan, hita onaꞌ naa. Te, huu
    hita simbo Lamatuaꞌ Dula-dalen ena fo nalalao nggita, tahine tae ata dadꞌi Lamatuaꞌ
    ana nara ena. Naa de Ana nau rena, mete ma hita toꞌe tae, “Ama Lamatualain, e!”
  msy-msy: E kamaghɨn fo, Duar God ia ganɨngizim, a ia gamizɨ, ia pura ingangarir
    gumazibar otozir puvatɨ, egha ia bizibar atiati. Puvatɨ. Godɨn Duam ia gamizɨ,
    ia an boribar otifi. Egha e Godɨn Duamɨn gavgavimɨn e an dia ghaze, “Aba, En Afeziam!”
  agg-agg: Ŋga Yifiafɨ se masahümündi ranai moai sɨheimbo rareandüra se moanɨ ratüpurɨyei-rɨhündeimbɨ
    tüküyahindühɨ yɨhɨmboyei, ŋga wanɨ. Ŋga se sapo Yifiafɨ sɨheimbo Godɨndɨ nɨmorɨmbo
    reiranɨ masahümündi ranɨ-süŋgu sɨhɨrɨ Godɨmbo Ape yɨhoefɨ Afɨndɨ sefühanefɨ.
  ptp-ptp: Ên Anutu o vông Myakɨlôhô Ngɨbua vô il ên nêb il dô i tɨyi xocbê xomxo
    wê nipaên hôm he xôn dɨ he xona ge lêm. Nge, Myakɨlôhô Ngɨbua wê Anutu vông vô
    il ge vông il tu Anutu nue nôn, dɨ xêkɨzêc wê Myakɨlôhô Ngɨbua vông ge vông il
    keac vô Anutu ên il nêbê, “Mag.”
  nak-nak: Eala, etato umalati ge mai e guliliki isa bisi ale tataga egite ururu.
    La Kalulu La Marokala eia visibitala etatou mai e latatu La Tahalo Uru sesele,
