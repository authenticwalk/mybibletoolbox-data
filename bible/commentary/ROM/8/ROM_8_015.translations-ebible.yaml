  eng-WEBPB: For you didn’t receive the spirit of bondage again to fear, but you received
    the Spirit of adoption, by whom we cry, “Abba! Father!”
  gfk-H: A tutuna iakanong kanong pa muat ga kap tiga mangana tanua nong i ta his
