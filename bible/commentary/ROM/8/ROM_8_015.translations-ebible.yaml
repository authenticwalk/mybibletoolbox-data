    u boiro “Auwo! Na Aunam yo!” dupune.
  tha-KJV: เหตุ​ว่าท่านไม่​ได้​รั​บน​ิสัยอย่างทาสซึ่งทำให้ตกในความกลั​วอ​ีก แต่​ท่านได้รับพระวิญญาณผู้ทรงให้เป็นบุตรซึ่งให้เราทั้งหลายร้องเรียกพระเจ้าว่า
