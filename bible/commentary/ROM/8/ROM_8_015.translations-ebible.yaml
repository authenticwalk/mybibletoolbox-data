    kēēkuur Yēyiin kule ‘Baaba’.
  xnn-xnn: Tay nan naited ken datako et baken nan nemnem ay iyeeeegyat di baa ay kaneg
    nan ipogaw ay mapopokok isnan linteg. Nodi nan Ispirito Santo nan naited ken datako
    et siya nan gapo ay kaanak Apo Dios ken datako. Et siya nan gapo gedan ay men-gasing
    tako ay mangwani en Ama si Apo Dios.
  mwe-mwe: Pabha mwangaposhelanga mbumu jwa utumwa akuntendanga nkolanje bhoga, ikabheje
    mposhelenje Mbumu akuntendanga mmanganje bhana bha a Nnungu, na kwa mashili gaka
    jwenejo, uwe tunakwaashema a Nnungu, “Atati.”
  tte-tte: Kaiwena Yaluyaluwane Yaubada iyeyama nige ipapan-kalatagila na yakato tamatausan,
    na iyamo Yaluyaluwane ikawa-natu-wagila. Kabo ana kaiwe mena tayogayoga Yaubada
    koina tawalo taba, “Tamagu. Tamagu.”
  tcs-tcs: Yupla mas no prait wase sleib po serbe God. Nono! God i bin gibe yupla
    Spirit blo em wen em adopte yupla po meke yupla kam ol prapa pikinini blo em.
    So nau em lane yupla po tok po em ane kolem, ‘Mai prapa labing PapaGod.’
  hlt-THB: Kqih awm tamnaa na awm tlaihnaak Myihla ce am hu u tiksaw, ca na coengnaak
    Myihla ni nami huh hy. Ce ak caming, “Abba, ka Pa,” tinawh nik khy thai uhy.
  soq-soq: God Aleupa kakaiwa e enaleno wadalana mai taudolempe dewalempo saitonune
    wanlempaa baiwa, dia. Tane God Aleupa kakaiwa e dewaleno God obampa wanaitene
    wainilana. Ita Aleu kakaiwa mampee nuamba bedewe God kewa waite waitanase, “Aba,
    Mako!”
  qub-qub: Tayta Diospa wamran caycarnaga manami payta manchacunchïnachu. Chaypa ruquin
    Espíritu Santu shuntacushan cajcuna mana manchacuypana «Papä» nir Tayta Diosninchïta
    mañacunchi.
  att-att: Á gapu ta ánâ na ittamin ni Namarò, ari ittamin maganássing nga kunnay
    ta ikássing na aripan sù yápu na. Ta iniyawâ ni Namarò nittam yù Ikararuá na,
    á yáyù nga ajjanin yù awayyá tam nga magubobuk kuna, nga kut tam, “Ammò, nga Yáma
    tam!”
  bki-bki: Nina bior napano Atua Niununo maka rila kito romei tibe ka tomu nalo na
    amim̃au Atua kanano kurano ga, a naio mila jibe na napano Atua bar bulag kito,
    robe kenerinio nalo. Jibe na, monoka romerou ka re Atua, a bogo napano roil vanio,
    romijikia rovio naio tibe karam̃ado, rover “Teta.”
  bqp-bqp: 'Zaakũ nini kũ àdi tó ò zↄ̀ ble kũ vĩ̀naaoon a lèro, Luda Nini kũ
