  hin-CV: तुम्हें दासत्व की वह आत्मा नहीं दी गई, जो तुम्हें दोबारा भय की ओर ले जाये,
    परंतु तुम्हें लेपालकपन की आत्मा प्रदान की गई है. इसी की प्रेरणा से हम पुकारते
