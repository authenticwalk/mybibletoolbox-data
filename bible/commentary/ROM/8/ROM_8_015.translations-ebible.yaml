    qowirie ŋabeme Anuture odumadepu fukegobi. Moro oiji boburo nobeko Anuture “Aba
    Mama!” oŋgaegobeneŋ.
  klv-klv: Husur aGot sǝlav aNunun mai gamito hǝn mǝtb̃evi slev hǝn namǝtahwan hǝn
