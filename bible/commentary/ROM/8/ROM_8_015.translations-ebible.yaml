  soy-soy: Ái nfɑ́ɑ mɛɛ nɔ́ m pɑnsɛsɛ pilɑ́si pɛɛ iwɑmɛ nɛ n tṹ kɑní yɔsí, ɑmɑ́
    Nfɑ́ɑsɔnɛ mɛɛ nɔ́ n kpísi nn wɑisɛ Uléécɑɑ sipipi kɑní yɔsí. Mmɛ mɛɛ yɛ tíyɛsɛ
    kɑri yɛ ricɑ́ɑ́i ɑri Uléécɑɑ séi rɛ “Apɑ”, “Sɑ́ɑ”!
  hui-hui: Ngode Datagaliwabehanda ibu Dinini ngiyago ibugua tí garabaya biabe ale
    bilimulo mo bia hagabi mo gi hagabi ndo ka. Ngode Datagaliwabe Dinini ibugua tí
    Ngode Datagaliwabenaga waneigini halimulo mo helaga ka. Ani helaragola iname Dinini
    ogoninaga hongoni howa Ngode Datagaliwabehondo, Aba i̱ Aba, laramili.
  amf-amf: “Baaba, Imbo” hamayse yenin eelensa naasamon manpasin yedi tiydine; lansi
    yeam kurtunsea worshamo manpasin yedi tiyeetene.
  quc-NNT: 'Ri Espíritu ri yo''m chiwe rumal ri Dios man are tä jun espíritu ri xaq
