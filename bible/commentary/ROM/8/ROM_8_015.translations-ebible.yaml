    wara nati Kalou. Ma no Tanua i haruatanei dahat bia dahat naga sasaring tupas
    Kalou, dahat naga tangai bia, “Mama, nugu Mama!”
  viv-viv: Tuwaina matauta againe waveꞋagetoga tu Yaubada AluꞋaluwana givelemi keke
