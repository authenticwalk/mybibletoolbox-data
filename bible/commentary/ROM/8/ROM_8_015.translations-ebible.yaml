  amr-NT: Oroʼomeytaj Diosen Noki̱re̱ga̱ moʼnopoʼto̱e̱po Diosen huanabaʼ ehueʼada
    Diosensiʼpo moʼe̱a̱ʼdene. Diosen Noki̱re̱ga̱ moʼnopoʼto̱e̱nok Moisésenbaʼtaj meʼpukhueʼ
    o̱ʼi̱kaʼapone. Diosensiʼpo o̱ʼe̱po, “oroʼen pag, oroʼen pag,” Diostaj onaʼikaʼne.
  pwg-pwg: God, Kanuma Vovokaravina iveremi da yabumana ke ina vowimi bo ini bademi.
    Ma Kanumina eberaberita da nota rewapanai God kurina tavonavona bo, “Abba, aku
    Mamai.”
  cjv-cjv: Te Murom Sumuna Yai Gumam ne yokamai erongua yaromi nuwi kokonan ka di
