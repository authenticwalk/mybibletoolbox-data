  buk-buk: Mac akôc Ŋalau dau su, ma iŋ kôm mac ati lau akiŋ naŋ atöc nem ŋadau, naŋ
    dom. Mba! Ŋalau dau kôm mac ati Anötö ndê atui awhê ma ŋgac, ma tôm bu ata Anötö
    bocdec bu, “Damaŋ, Damaŋ.”
  pri-NT: 'Â, na jè tòpi ê Nyuâaê Pwicîri, âna câé caa piijè ma nama wâgotâjè. Â é
