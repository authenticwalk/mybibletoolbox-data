    nauunɨ dirɨraerarnikɨn siir kɨrɨeya krɨmiir whɨnkɨnsiis haigɨnɨuwam. Mɨ krɨma
    Adi Komii siiramɨn wɨ hɨnɨɨna nwokɨ ɨkɨuwɨm, Adiyo! Adiyo!
  pol-SZ: 'Nie staliście się przecież zastraszonymi niewolnikami Boga, lecz otrzymaliście
