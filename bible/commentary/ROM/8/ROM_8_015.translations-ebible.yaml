    domabe. Ko꞉sega Mama gimo꞉lo꞉ dimi a꞉ma꞉yo꞉ gio꞉ Godeya꞉ ene so꞉wale ta꞉takigab.
    A꞉la꞉go꞉ko꞉lo꞉ niliyo꞉ Godemo꞉ sa꞉lakiyo꞉, “Dowa” a꞉la꞉sa꞉la꞉sen.
  kdl-NT: Kpaci Kulu ka Kashila̱ ka na̱ka̱ ɗa̱ ka gonuko ɗa̱ agbashi wa, kpam ka zuwa
