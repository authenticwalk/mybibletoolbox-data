    nganampa nyinanyi.”
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ hat-tak chayew tak kꞌab reh Lokꞌ laj Uxlabal chi eribehsaj
    acꞌacharic tak. Reꞌ cok ruꞌ wi jeꞌ reꞌ naꞌn tak xa ruꞌum chi tiyoꞌjic tak, maꞌ
    tare̱t ta. Jeꞌ reꞌ nikꞌor maj reꞌ Dios maꞌ xiyew ta aweh tak i Lokꞌ laj rUxlabal
    reh chi naricꞌuluric awu̱cꞌ tak jeꞌ ricab ncꞌuluric ru̱cꞌ i jenoꞌ aj camanom reꞌ
    riban i camanic pahkamaj reh xa ruꞌum chi kꞌe̱ꞌ nyoꞌjic chiwach ajabe̱s china̱.
    Awu̱cꞌ tak i hat maꞌ jeꞌ ta reꞌ ra̱j chi ncꞌuluric maj reꞌ Dios maꞌ xiyew ta aweh
    tak i Lokꞌ laj rUxlabal reh chi naricojom cho yoꞌjic chana̱ tak, xiyew laꞌ aweh
    tak reh chi na̱wehtꞌalim tak i xiban i Dios wili: Chi reꞌ hat-tak, hat-tak chic
    racꞌu̱n rixkꞌu̱n chiwach. Jeꞌ reꞌ ajic ruꞌum chi reꞌ Lokꞌ laj Uxlabal maꞌ ricoj
    ta cho yoꞌjic chi kana̱, yuꞌna riban chic chi keh chi enkakꞌor “Pah” reh Ajabe̱s
    Dios nakojkꞌoric ru̱cꞌ'
  tue-tue: Cõãmacʉ̃ marĩrẽ Espíritu Santore ticorigʉ niiwĩ. Espíritu Santo marĩmenarã
    niigʉ̃, marĩrẽ cuiri tiiríqui; ñañarõ netõã́darape cuiremena niirucucua. Espíritu
    Santo marĩrẽ “diamacʉ̃́ Cõãmacʉ̃ põnabiro pʉtʉára tiia” jĩĩmasĩrĩ tiirígʉ niiwĩ.
    Teero tiirá, cʉ̃ʉ̃menarã Cõãmacʉ̃rẽ “Pacʉ” jĩĩmasĩã.
  bjp-bjp: Wara le biil gam kep ta matngan tanwa ae in fatel gam sabin arae foron
    fafauun foes ae ri sokeh la, biil. Gam kep Tanwa ae i patak pes gam arae berberat
    tutus ke God. Tanwa ae i susuef ulo kerer, ke kere ka fakam la aragii, “Aba, Tata.”
  xon-xon: Nfuur Nyaan mu Uwumbɔr tii nimi na, mu aa joo nimi tinaagbiir ke ni san
    ijawaan. Waafuur Nyaan le ŋa nimi waabim, le ki cha ti yin u ke “Nte.”
  tzo-ZNT: Lavi xchiꞌinojoxuc xa ti Chꞌul Espíritue, mu xa bu chaꞌochic ta cꞌocꞌ ta
