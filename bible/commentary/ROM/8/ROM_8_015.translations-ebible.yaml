verse: ROM.008.015
translations:
  kpx-kpx: Dilava keu nahie Mama. Iale au Munanae Tumu ke nahioveale kemo nahi vabuhavo
    halevaito Munanave Tumu kemo eseve holisi avuho loui kosea, “No Mama.”
  okv-H: Eto ungo God na amita Ahihi ikehei umbua amo God joru ue pure avo ikae rate
    ungo God ta meniundi be avo Ahihi amita amo ikehei umbeva amo amita Ahihi ta sovera
    na “God nau Mama” ainge amo eagova
  tbo-tbo: Matababana Alugona Yaubada i welewelemi ega ipa ina dewami po anai matoutami
    ona wobagibagi. Tamogi Alugona ina dewami po taumi Yaubada natunatuna po Alugona
    a wipoyagei ta ototu Yaubada uyahina tana pa, ‘Aba, Amiyai.’
  mal-C: തുടർന്നും ഭയത്തോടെ ജീവിക്കുന്ന അടിമകളാക്കി നിങ്ങളെ മാറ്റുന്ന ആത്മാവിനെയല്ല
    നിങ്ങൾ സ്വീകരിച്ചിരിക്കുന്നത്; മറിച്ച്, നിങ്ങൾക്ക് പുത്രത്വം നൽകുന്ന ആത്മാവിനെയാണ്.
    അതുകൊണ്ട് നാം ദൈവത്തെ “അബ്ബാ, പിതാവേ” എന്നു വിളിക്കുന്നു.
  grc-SR: Οὐ γὰρ ἐλάβετε πνεῦμα δουλείας πάλιν εἰς φόβον, ἀλλ᾽ ἐλάβετε πνεῦμα υἱοθεσίας,
    ἐν ᾧ κράζομεν, Ἀββᾶ, ὁ πατήρ.
  bgc-bgc: क्यूँके थारे ताहीं गुलामी की आत्मा कोनी दी गई, के थम डरो, पर पवित्र आत्मा
    हमनै परमेसवर की ऊलाद बणावै सै, जिसतै हम हे अब्बा, हे पिता कहकै बोल्लां सां।
  khz-khz: Kwalana gomi na Veaga Palaguna govairageato, neiana gomi ati inagulu talimana
    ati voina talimami ai pene vega-agomi, pe pio kali. Aikina. Gomi Veaga Palaguna
    aona na Palagu na enatumito. Ita ia genai tatagi-lailaina, takilana, “Abba, Tamaku
    o,” natatina.
  deu-TKW: 'Ihr habt ja nicht empfangen einen Geist der Knechtschaft wiederum zur
    Furcht sondern einen Geist der Kindschaft habt ihr empfangen, indem wir rufen:
    Abba, Vater.'
  zsr-NT: 'Cutu nuzóëꞌ lbiꞌiliꞌ leyúbl ca bönniꞌ nadáꞌugac quië gadxi gdzö́biliꞌ Dios
    Böꞌ Laꞌy naꞌ zóalenëꞌ lbiꞌiliꞌ, san chnunëꞌ ga nacliꞌ zxiꞌnëꞌ Dioscz Dios Böꞌ
    Laꞌy, len runëꞌ caꞌ ga rulidzruꞌ‑nëꞌ Dios, rnaruꞌ: “Xúztuꞌdauꞌ.”'
  lin-lin: 'Solo, bozwaki te Molimo oyo akomisaka bino bawumbu mpo ete bozala na kobanga,
    kasi bozwaki Molimo oyo akomisaka bino bana na Nzambe, mpe ezali na nzela ya Molimo
    yango nde togangaka : « Tata ! »'
  hns-NT: 'Djaun Aatma Parmeswar toke deis hai, oe toke aapan goelaam na banaais hai
    phien se dar ke bas me rahe khaatien. Na, oe toelogke Parmeswar ke betwan aur
    bietian banaais hai, aur okar dwaara hamlog Parmeswar ke bolaaila: „He Abba, he
    Baap!”'
  noa-E: Mag ich Akhaar deebarmua ich chaainkha autarr chan, sĩi mʉig eegar chikham
    chogkha nʉm khʉʉnau amach patronnaan ögkhaajemjö ich ökhö wënʉrramkhĩir khabajim.
    Magju khãai mag ich Akhaarta deetarr aawai irig jëeuwaijã chadcha ich ag Akharaupai
    bʉ̈ʉrjã inag chukhu irig Aai ichëpiejem.
  eng-EMTV: For you did not receive the spirit of bondage again unto fear, but you
    received the Spirit of adoption by whom we cry out, “Abba, Father.”
  mib-NT: 'Chi Espíritu jeē ní canihīn rō, tu ní sáha ya rohó jéē cuu ró nájnūhun
    mozo nuū yā jeē yūhú tucu ró núū yā, chi sa ni sáha ya jeē cúu yó séhe ya. Te
    jeē yúcuan cúu jeē cahán jee yó: Tátá maá ná.'
  lif-NT2: खिनिॽ के़घोःसुम्‍बा सेसेमाङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्‍नु के़गिबा योःक्
    के़न्‍जोगिन्, कर खुने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ से़सिःङ्‌साः के़जोगिआङ् वाॽ॥ हे़क्‍केलॽरिक्
    खुने़ॽलाम्‍बा निङ्‌वाॽफुमाङ्‌ङिन् “पानुदिङ्‌आम्‍बौ” मे़प्‍मा आसुक्‍तुम्‍लो॥
  xnj-xnj: Ndava muni, mwampokili lepi Mpungu mweakuvakita vavanda kangi mweakuvayogofya,
    nambu mwampokili Mpungu mweakuvakita vana va Chapanga. Ndi tikumkemela Chapanga
    “Aba,” Ndi mana yaki “Dadi!”
  mmx-mmx: atla Loroonan no ne Moroa gara raba vam nimi min ik lok nimi xusu mi noxo
    marat ngan lasaxaruki. Ketla i lok nimi xusu nemi luvutnitna ne Moroa, la nedik
    di toro ri ne Moroa mi lolos at Loroonan Kaala keretna, “Tamak! Tamak!”
  cbr-NT: Usa uni camina mitsux 'ain. Mitsu aín bëchicë 'imiquin ca Nucën Papa Diosan
    mitsúxmi bëráma 'iásaribiti mitsun 'ucha cupí ami racuë́tëcënun 'imicëma 'icën.
    Aín Bëru Ñunshin Upí an ca, ainan 'aish cuëënquinu Nucën Papa Dios, Paponun nu
    'imia.
  tee-NT: Chai ju Spiritu Santu ni t'ajun laqui'alhunut'an pus jantu tasq'uini ni
    vana catalhoniyau ju quimak'alhk'ajnat'an ixlacata qui'alactu'unti'an. Para ju
    Spiritu Santu yuchi ju quintanaviyan is'ask'at'an Dios. Chai ni pacxantau ju Spiritu
    Santu laqui'alhunut'an pus yuchi lhijunauch ju Dios ni quimpai'an.
  eng-LSV: for you did not receive a spirit of bondage again for fear, but you received
    [the] Spirit of adoption in which we cry, “Abba! Father!”
  cak-NT: Cuando xyo'x ri Espíritu chake, ja' xojoc ralc'ual ri Dios. Roma ojer can,
    yalan xkaxi'j-ki' chech ri castigo ri nuya' ri Dios, anche'l jun samajel ri yalan
    nuxi'j-ri' chech ri ru-patrón. Pero cami, roma c'o ri Espíritu Santo kaq'uin,
    manak chic nakaxi'j-ki', y cami Nata' jojcha' che ri Dios.
  pah-NT: Ymya pe ndapepiro'yi pejikyhyjia hugwi raikwehe. Emo Tupana'ga ra'uva urame
    pe pyri pe mbopiro'yi jugwi. Nurã pe ndapekyhyjia'javi kiro. Gara'uva pe mongo
    Tupana'ga ra'yramo pe mbo'eavo. Nurã nhande ei Apĩ nhanderuvete'ga pe Tupana'ga
    pe.
  sja-NT: 'Cristode ijãadak''ãri, Tachi Ak''õrepa ichi Jaure pëi-e paji parã p''era
    p''anapataadamerã esclavoorãk''a, irua parã miapii jĩak''aapa. Jĩp''a pëiji ichi
    warrarã padamerã. Maperãpɨ Tachi Ak''õremaa ɨt''aa t''ɨ̃dak''ãri, jarapata: “¡Abbá!
    ¡Mɨ Ak''õre!”'
  xed-xed: Tsa Sulkum vlaghuna Lazglafta ya ná, haɗ ta nighunista ka vuʼa ŋa zləŋglay
    ghuni ta zləŋ wa. Tsa Sulkum ya ná, naghunafna ka zwana Lazglafta. Nda ma tsa
    Sulkum ya ta hga mu ta Lazglafta ka «Aba, Da!» kəʼa.
  mks-NT: 'Na̱sa̱ha̱n Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ ndo̱ joo co̱ó na̱sa̱ha̱n ña̱ nu̱
    ndo̱ ña̱ ná cata̱vi̱ nihni a ndo̱hó ta já quixi ña̱ jáyi̱hví a̱ ndo̱hó. Na̱sa̱ha̱n
    Ndióxi̱ ínima̱ yi̱i̱ mé á nu̱ ndo̱ jáchi̱ xi̱hín ña̱ yóho ndája Ndióxi̱ ndo̱hó
    ja̱hyi mé á ta sa̱ha̱ mé ínima̱ yi̱i̱ yóho cáha̱n yó xi̱hi̱n Ndióxi̱ ta cáchí
    yo̱: “Tátá ma̱ní i̱.”'
  gfk-S: A tutuno ikinong kinong pa mu gale kap tike mangana tanuo nong te hiis kawase
    habaling mu ma ra bunurut. Pata. Mu te kap no Tanuo nong i halon hapatangen dait
    ura natine. Ma no Tanuo i harharuatne dait be dait nage sasaring ma ra balaraan
    be, “Mama, nugu Mama!”
  bmu-bmu: Ömewöröme yeŋön ambazip sölölöhöm eŋgigetka jönömŋini undui welenqeqe omaŋi
    aka maljemö, iŋini öme mewöŋi mia kun qahöpmö, Uŋa Töröŋi i buŋa qem aŋguba malje.
    Miaŋgöra iŋini mönö kunbuk toroqeba keŋgöt qakŋe malbepuk. Uŋa Töröŋi yaŋön mönö
    mem letot eŋgiiga Anutugö nahönböraturupŋi akze. Uŋa miaŋön sölölöhöm neŋgiiga
    Anutugöra “Aba
  dgz-dgz: Ame gapan God Guewa mega eneni menan e ago nagire mini uon go God otu wai
    entan imaen, menan tap ya anui. E God otu waiwa tayana menan endi God Guewa aroewa
    gapan God inap anega wai, “O maman, mamanawa!”
  eng-GNV: 'For ye haue not receiued the Spirit of bodage, to feare againe: but ye
    haue receiued the Spirit of adoption, whereby we cry Abba, Father.'
  zaa-NT: 'Labiru la'' rátsilatsi'' té qui'' le tì''a antes loti'' yala gùtsini le
    tì''a ttu esclavo qui'' nuỹa patrón ní, sino hua yù bá le annana qui''ni chi ná
    le ỹi''ni Dios dèsdeba bitá Espíritu Santo nna chi bá dúe lo losto'' le, acca
    runi ri''u oración nna gá ri''u Dios: Tàta qui'' tu''.'
  eng-WEBSTER: For ye have not received the spirit of bondage again to fear; but ye
    have received the Spirit of adoption, by which we cry, Abba, Father.
  guh-guh: 'Itsa nacatsijamatabëjunua Espíritu Santo, Dioso pexitsi nacaexana. Saya
    bepijajivicueniatsi apo nacaexanae cujunaviaya vajatonacuenebinexa. ¡Jume baja
    cajena! Biji rajane pepacuene Dioso pexitsi nacaexana. Nexata Espíritu Santo pejamatabëcueneta:
    “¡Axa!” nacajaiyaexana vajavajëtsijavata Diosojavabelia.'
  bon-bon: Yoo, Acejiyame Aceji Seemo ne tityepuji weeme cabu lenajame lica weebibine
    ädretnecame piiyepu cääri wälu me wawename, yepä mibibine teeme ingle cabu me
    waadename. Mine piba miiji gemi teebine awejena egä, “Babe, cime babe.”
  nhw-BL: 'Amojuanti amo monequi anquiimacasise Toteco quen tequipanohuani catli ininteco
    quincojtoc para iaxcahua quiimacasij ininteco pampa quimatij fiero quinchihuilis.
    Pero anquiselijtoque Itonal Toteco catli anmechchijtoc aniconehua Toteco, huan
    ica Itonal Toteco ipan tojuanti ama hueli anquinotzaj Toteco Dios: “Papá.”'
  swh-ONEN: Kwa maana hamkupokea roho ya utumwa iwaleteayo tena hofu, bali mlipokea
    roho ya kufanywa wana, ambaye kwa yeye twalia, “Abba, yaani, Baba,”
  wbi-wbi: ulwakuva namukupile umwoojo ghwa vusung'ua nambe mumwoghope. pepano, mukupile
    umwoojo ghwa kuvombua kuva vaanha vano kwa mwene tulia, “Abba, Nhaata!”
  bba-bba: Domi bɑ ǹ bɛɛ hunde kɑ̃ ye yɑ koo bɛɛ ko yobu kpɑ i n kɑ kpɑm nɑnde. Adɑmɑ
    bɑ bɛɛ Hunde kɑ̃wɑ wi u bɛɛ kuɑ Gusunɔn bibu, mɑ kɑ win dɑm sɑ Gusunɔ sokumɔ Bɑɑbɑ.
  eng-KJVCPB: For ye have not received the spirit of bondage again to fear; but ye
    have received the Spirit of adoption, whereby we cry, Abba, Father.
  kgk-NT: Peẽ-my Nhandejáry remime'ẽgwe Nhe'ẽ Marangatu tee va'e voi. Ha'e ndoúi voi
    pene mopy'amirĩ hagwã, ndoúi ave pende jokwái hagwã. Napene mytu'e'ỹvéi-ma hagwã
    pendéjehe ae ou. Ãy katu Nhe'ẽ Marangatu tee va'e oiko-gwi pende py'a-py, Nhandejáry
    ra'y ramo-ma peiko. Nhanhemopeteĩ teĩ, “Xe Ru” ja'e-vy. Jarovy'a ja'e-vy Nhandejáry-pe.
  waj-waj: Ngia itaama varida hama ngia sikaunnaadiri yookaama kiada viteeraiya roosiikiaaya
    varida aatuuda variaanoo.
  cpy-cpy: Tema iroka Ishire tajorentsi rotyaantakiri Tajorentsi, eero rookawenteemi,
    papiiteero-kari pikimita-kotee-yaari omperataa-rewo ithaawawaetzi. Tema Ishire
    tajorentsi kantakae-yaawoni itomintan-teemiri Tajorentsi. Rootaki omatantari akimitakaan-teeri
    pawa irika Tajorentsi.
  ekk-PKP: 'Teile ei ole antud vaimu, mis teid veel kord orjastaks ja kohutaks. Ei,
    see Vaim, mille saite, teeb teist lapsed Jumala perekonnas. Nüüd võime valjusti
    hüüda: „Jumal on meie Isa!“'
  mpx-mpx: Kaiwena Yayaluwa toto Yehoba i pem nige i papaloloyowan-agila al ge inoke
    ta lovakun, yaa Yayaluwa o i awa Yehoba natunau-agila. Inoke wana gasisi eliyana
    ta yogayoga Yehoba eliyana ta ba, “Nam! Nam!”
  wbp-wbp: Kaaturluju-nyarra yungu nyanungu-nyanguju Pirlirrpaju, ngula-jangka yungunkulurla
    yanirni lani-wangulku. Manu ngula-kurluju yungunkulurla kurdukurdu nyanungukulku
    nyinami, manu yungunkulurla wangkami kuja, “Kirdana! Kirdana!”
  luo-luo: Nimar ne ok uyudo Roho mamiyo udoko wasumbini mamiyo ubedo maluor kendo,
    to ne uyudo Roho maketou ubedo nyithind Nyasaye, momiyo uywakne Nyasaye kuluonge
    niya, “Abba, Wuora!”
  nhe-NT: 'Imojuanti ax monequi inquiimacasise Toteco queja tlatequipanohuani tlen
    ininteco quincojtoc para iaxcahua quiimacasij ininteco pampa quimatij huelis quincocos.
    Pero inquiselijtoque Itonal Toteco tlen inmechchijtoc iniconehua Toteco, huan
    ica Itonal Toteco ipan tojuanti ama hueli inquinotzaj Toteco Dios: “Papá.”'
  aii-aii: 'ܣܵܒܵܒ ܐܲܚܬܘܿܢ ܠܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ ܕܥܵܒ݂ܕܵܐ ܠܵܘܟ݂ܘܿܢ ܡܸܢܕܪܸܫ ܥܲܒ݂ܕܹ̈ܐ
    ܠܙܕܘܼܥܬܵ‌ܐ، ܐܸܠܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ ܕܒܪܘܿܢܘܼܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܒܸܩܪܵܝܵܐ ܝܘܲܚ:
    ”ܐܲܒܵܐ، ܒܵܒܵܐ.“'
  esk-NT: Ipqitchuam Irrutchim akuqtukkaqput irrusriġinġitchaa tigutaaqsiułhum iqsił̣humlu.
    Ipqitchuam Irrutchim pigikkapta iḷiḷgaaġiliutipchaġaatigut Agaayyutmun. Taavrumuuna
    Ipqitchuakun Irrutchikun niplitḷasrirugut, “Abba, Aapaaŋ.”
  msb-msb: Ina na Espirito na ginhatag sa iyo san Dios dili an espirito na nagapanguripon
    sa iyo sa kahadlok kundi an Espirito Santo na naghimo sa iyo na magin mga anak
    san Dios. Kaya ngani nakatawag kamo sa iya sin “Ama! Ama ko!”.
  cpa-NT: 'A¹jáng¹ jmi²dsí² jmo¹ li¹gan² jniang³ calah Diú¹³, jmi²dsí² ca¹quín³ jniang³.
    Jmi²dsí² jmo¹² ma²lán¹² jniang³ jong¹² Diú¹³ báh³ jøng². Hi² jøng² tseih¹³ jniang³
    dsa²: “Tiá³ quián² jniang³,” tseih¹³ jniang³ dsa².'
  dso-dso: କାଇକେବଇଲେ ପରମେସର୍‌ ଦେଲା ଆତ୍‌ମା, ତମ୍‌କେ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇବା ତେଇଅନି ମୁକ୍‌ଲାଇଲା
    ଆଚେ । ତମେ ଆରି ଡର୍‌ବାର୍‌ ଲଡା ନାଇ । ମାତର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ତମ୍‌କେ ପରମେସରର୍‌ ପିଲାଟକି
    କରିଆଚେ । ତାର୍‌ ବପୁ ଏତାଇକରି ଏବେ ଆମେ ପରମେସର୍‌କେ “ବାବା, ମର୍‌ ବାବା !” ବଲି ଡାକ୍‌ଲୁନି
    ।
  meu-meu: Umui be hesiai laumana mai garina ida asio abia lou, a heabi-dae laumana
    vada o abia; taunabunai ta boiboimu, ta tomu “Aba e, Tamamai e!”
  yva-NT: 'Arono Ananyao Musa mo wansaokaisy no wusyinoe, wamo Amisye apa mangke rasyaniv.
    Weramu Anawayo Vambunin wemirati Amisye po raunande wansai Omamo mo wansave arove
    jewen, weti wanjaniv akatoe ramu, weye Mo wansaijasea wamamo Amisye apa arikainye
    waino wansai. Weti wamo Amisye awain wamare: “Injae! Reama Injaya pi Winy!”'
  dgc-dgc: Kanya éwan kitam dén nadid méganteng ta parusa na Diyos, da tinanggap na
    kitam dén a anak na. Maari a dulawén tam siya nadid a Ama tam.
  zpm-NT: 'Goḻguieṉ gaṉle, laa Dios bneedz zhiEspíritu me lo to, sac xpëëdle me nac
    to niina. Tsode to sca gdziebd to me, zig nac zeeṉe cho tib nguṉdziin win nac
    to lo me. Xpëëd me nac ne, gacxe waa zac tibliladz gnee ne lo me guiab ne: “¡Papá
    yeeṉ!”'
  hix-NT: Àsok tawro hana. Àhokru me kehutwatxho menye ryhe tokato yàmye, Khoryenkomo,
    kàwyanye. Anatoko tanàhnohso ro tanotomaxem me natxow hana, toto komo. Àro ke,
    noseryehyatxow hamà, tanotomany kom hona. Àro wyaro rma rha toseryehyatxkonà,
    Khoryenkom hona. Koseryehtoho mehrany harha tokato yàmye, kàwyanye, tanàhnohsom
    komo wyarohra harha kehtxoho menye. Àhokru me kehutwatxho meny haxa ryhe, tokato
    yàmye, kàwyanye. Àro ke, apa y, kany me harha tehxatxhe.
  sim-sim: Jir angop orhi jikisik nari jir. Unda osik jir avak wutarihi jikisi hom
    orin ji ajewa hala. Masikome or jirin or hari oto sunguwavu jihik karem ormu saumbornanduwa,
    �Ome sira, jir jikisi orhi jir.� Uwosik os jimu orin �Avui, avuya,� karem jimu
    ushanduwa.
  npi-ULB: किनकि तिमीहरूले डरको लागि दासत्वको आत्मा पाएका छैनौ । बरु, तिमीहरूले धर्मपुत्रको
    आत्मा पाएका छौ जसद्वारा हामी “अब्बा, पिता !” भनी पुकार्छौं ।
  cgc-cgc: Dyos Ispiritu Santo an paatag ki kiten dili para madlek ki pa gyapon naan
    ta Dyos paryo ta adlek ta isya na suguon naan ta iya na amo. Paatag Dyos Ispiritu
    Santo an ki kiten para imuon ki din na mga bata ta Dyos. Tenged naan en kanen
    ki kiten, pwidi ta en umawen Dyos an, “Amay ko!”
  tim-tim: Anutugât Heak yeŋgiep are âmâ hoŋ manmanlupŋe manmâ hamep akŋetgât bo.
    Nan barat bunŋe manŋetgât Heak yeŋgiep. Aregât akmâ Ewenenŋe âlepŋe dâm konmaen.
  yor-yor: Nítorí ẹ̀yin kò tún gba ẹ̀mí ẹrú láti máa bẹ̀rù mọ́; ṣùgbọ́n ẹ̀yin gba
    ẹ̀mí ìsọdọmọ, nípa èyí tí àwa fi ń ké pé “Ábbà, Baba.”
  wos-wos: Guni yoombu gindan du maki reta wambula roongute God gunika déka Hamwinya
    hwehambandé. Guni Godna nyambali rengute dé God gunika déka Hamwinya hwe. Hwendéka
    héraata nani angi wa, “Yafa, yafa!”
  emp-NTPO: Bãrãba Ãcõrẽ Jaure edasid̶ad̶e nezocada b̶ʌẽ́ basía. Ãtebʌrʌ b̶ʌsia Ãcõrẽ
