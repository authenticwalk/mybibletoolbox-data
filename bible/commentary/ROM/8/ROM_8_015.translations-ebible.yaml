  zai-NT: Cadi zácaxa tu ma bi'ni be laatu esclavu para idxibi ru tu laabe, sínuque
    ma bi'ni be laatu xiiñi be. Ne rabi Espíritu stibe laanu gabi nu laabe Bixhoze
