    koi kani''imari: “Oo Papa, Tamangku na surugaa!”'
  poe-NT: 'Ntá Ncha̱kuen Dios ó kꞌuayéhérá jahará la jehya tí ncha̱kuen tí nkehe kꞌuékꞌe̱tua̱nhanrá
