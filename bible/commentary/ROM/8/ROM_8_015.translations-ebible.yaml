    le ana-ana Ama Lamatua. Nèti èèna ka, Nèngu dꞌèi tadèngi, ladhe èdhi paroa Ne,
    “Ama Pasue!”
  tnp-tnp: Itəmah nəkotəhrun məmə inu in nɨpəhriəniən mətəu-inu Uhgɨn təməfɨnə Narmɨn
