  san-PUN: ਯੂਯੰ ਪੁਨਰਪਿ ਭਯਜਨਕੰ ਦਾਸ੍ਯਭਾਵੰ ਨ ਪ੍ਰਾਪ੍ਤਾਃ ਕਿਨ੍ਤੁ ਯੇਨ ਭਾਵੇਨੇਸ਼੍ਵਰੰ ਪਿਤਃ ਪਿਤਰਿਤਿ
