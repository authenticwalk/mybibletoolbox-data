  nhe-BL: 'Imojuanti ax monequi inquiimacasise Toteco queja tlatequipanohuani tlen
    ininteco quincojtoc para iaxcahua quiimacasij ininteco pampa quimatij huelis quincocos.
    Pero inquiselijtoque Itonal Toteco tlen inmechchijtoc iniconehua Toteco, huan
    ica Itonal Toteco ipan tojuanti ama hueli inquinotzaj Toteco Dios: “Papá.”'
  sps-sps: Muan tsumi oraav e Gov, mi pon fi to nei, Ayei fasaraa maromi. Sin tovei,
    Gov faan iny men Aaven Taabos Tsunia nei tsumi ma kaa Ya aave mami. Gov gima faan
    iny men Aaven Taabos Tsunia ma fa'oraav fatatabiny mami Ya. A sikia, u Aaven Taabos
    Tsunia te kat mami, mi faarei miton guei tsungan Tsunia fatoobing, to sana ra
    gim ror ma oraav ma tsue fi nei, “Tetee, Tamanyo!”
  wnc-wnc: Ngan. Waunga ninda wa takumang kapata nin pasiwan ninda Anutue natake nisipsak
    ngangu dua gwautnim. Aho. Waungga nin pasiwan ninda Anutue natake ita nin papan
    itane waaknga dakngake yuamang ngang natake ninda Anutue, “Nan! Nan,” ngang inikamang.
  bus-bus: 'Zaakɛ ninii kɛ̀ è tó wà zↄ̀ ble kↄ̃n vĩ̀aon á èro, Luda Nini kɛ̀ tò a
    gↄ̃ Luda nɛ́nↄ ũun á vĩ, ben weè wii lɛ́ Ludaa kↄ̃n à gbãaao wà be: Baa, wa
    De.'
  gub-BL: Tekwe zanewe Tupàn hemimur kwer a'e, nazanemuigo wi kar kwaw uma'ereko e
    ma'e zàwenugar romo a'e. Ta'e Tupàn Hekwe napemukyze kar kwaw a'e xe. Pemuigo
    kar Tupàn ta'yr romo a'e. Umur kar ukàgaw zanewe. A'e rupi zapuner zaneze'egaw
    rehe Tupàn pe kury. — Papaz, heru romo ereiko ne, za'e putar izupe nehe.
  imo-imo: Goteni eno Mini Kake Teli tirimumu, eno imbo kerima Gote pipili kolko tule
    teko angilengei Mini Kake Teli aku tepamu naa ltingi. Molo. Mini Kake Telimuni
    eno Gotenga bakuluma mondoromona ltingi. Lino tope tirimona Gotendo Ara nimolo.
  boj-boj: Qotei na niŋgi laŋa kaŋgal tamo sqajqa marsiq aqa Mondor niŋgi eŋgosai.
    Niŋgi laŋa kaŋgal tamo sqab di niŋgi ulaqab. Qotei na niŋgi aqa segi aŋgro tiŋtiŋ
    sqajqa marsiq aqa Mondor niŋgi eŋgej. Deqa niŋgi endegsib Qotei meteqnub, “O ni
    gago Abu.”
  ulk-ulk: 'Able Lamar Zogo wa erpeidarda nole wabi dikerda geumgeum atriatri le berda;
    nolekar, e wabi dikerda Agudira omaskir berda. Abi Lamar Zogo sasrimge mi Agudim
    ererbakrili: “Baba kara Bab!”'
  eng-DRA: 'For you have not received the spirit of bondage again in fear; but you
    have received the spirit of adoption of sons, whereby we cry: Abba (Father).'
  knf-knf: 'Uhaaş wi nayeenkuŋ uunkdolan nawo bajuuk bankţi''uluŋ. Udolan kë nawo
    babuk Naşibaţi banjaaŋ bahuuran kaji na a : « Abba! Paap! »'
  san-KHM: យូយំ បុនរបិ ភយជនកំ ទាស្យភាវំ ន ប្រាប្តាះ កិន្តុ យេន ភាវេនេឝ្វរំ បិតះ បិតរិតិ
    ប្រោច្យ សម្ពោធយថ តាទ្ឫឝំ ទត្តកបុត្រត្វភាវម៑ ប្រាប្នុត។
  arn-NT: 'Fey eymün ta llowlaymün kiñe püllü püresukona reke tamün nieaetew femngechi
    tamün wiñome llükaletuael, welu may llowimün tati Lif Küme Püllü Ngünechen tamün
    nietuaetew kisu ñi yall reke. Fey tüfachi Lif Küme Püllü mew llellipukefiyiñ ta
    Ngünechen, feypilen mew: “¡Iñche ñi Chaw!”'
  zas-NT: 'Din ad nabannët reeman xSprijt Dios par guidxeb reeman, ziꞌc rdxeb tijb
    bejn xpatronman, por Sprijt guin ma na̱j reeman xiꞌn Dios. Abiꞌ por Sprijt guin
    raguieꞌch ree loj Dios: “¡Dad!”'
  ken-NT: Ɛfóŋó Mandɛm áchyɛ́ bhe apú kʉ mǎmbak basɛm bɛ mǎmpɛt mǎmbɔŋ bɛ́chay.
    Ɛfóŋó Mandɛm ǎkʉ mǎmbak bɔ Mandɛm. Nɛ ndǔ bɛtaŋ Ɛfóŋó yɛ̌ntɨkɨ mmu ywɛka
    ǎbhɨ̀ŋɨ yi bɛ, “Ɛta, Ɛtaya!”
