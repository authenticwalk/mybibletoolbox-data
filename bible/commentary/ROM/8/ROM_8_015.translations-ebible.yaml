    mmʉihʉ na̱ ngue dí ɛ̱mphʉ Oja̱: “Ma̱ Papá''i”, dí ɛ̱mphʉ.'
  nop-nop: Ala indiŋ, Bepaŋdi Munabuli nimguk uyadi adi’walaŋ tipilapilayeŋiye hatiŋila
    aditok munta timindok moŋ. Adi tobo wapmihiŋiye hatiŋila Munabuli’walaŋ saŋiniŋ
    foloŋ “Me Baŋ” niyam.
  obo-NT: Dangan, laggun to no-iraom ki to mgo Suhu, od kovaakkan ki to kodsilut to
    Monama. Piru ko-ungkay, konnad ko-ilangan nod kovaakkan ki iling to uripon nod
    kovaakkan to amu rin. Oyya su id boggoy rin keta iddos Ispiritu rin amoy'd kovovallan
    ki no mgo anak din. De-en od kongoranan tad iddos Monama no, “Amoy ku.”
  cak-ENT: Ja tok xkac'ul ri Espíritu ri', jari' tok xojoc ralc'ual ri Dios. Roma
    tok rubanun can, juis xkaxbij-ki' chuvüch ri castigo ri nuya' ri Dios, cachi'el
    jun samajel juis nuxbij-ri' chuvüch ri ru-patrón. Jac'a vocomi, roma c'o ri Lok'olüj
    Espíritu ri' kiq'uin, man nkaxbij tüj chic ki'. Vocomi Katata' nkabij chin ri
    Dios.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤒᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤁᤧᤃᤡᤒᤠ ᤕᤥ᤺ᤰ ᤁᤧᤴᤈᤥᤃᤡᤴ. ᤁᤖ
    ᤂᤢᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤧᤛᤡ᤺ᤱᤛᤠ᤺ ᤁᤧᤈᤥᤃᤡᤀᤠᤱ ᤘᤠ᤹॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ᤗᤠᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    “ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤦ” ᤔᤧᤵᤔᤠ ᤀᤠᤛᤢᤰᤋᤢᤶᤗᤥ॥
  mie-NT: 'Chi Espíritu jā ní nīhīn ndá nú, nduú ní nsáhá yā ndóhó jā cuu nú modo
    mozo nūū yā jā yūhú tucu nú nūū yā, chi sa nī nsāhá yā yóhó jā cúu ó sēhe yā.
    De jā suu cúu jā cáhān jee ó: Tatá maá sá.'
  san-TIB: ཡཱུཡཾ པུནརཔི བྷཡཛནཀཾ དཱསྱབྷཱཝཾ ན པྲཱཔྟཱཿ ཀིནྟུ ཡེན བྷཱཝེནེཤྭརཾ པིཏཿ པིཏརིཏི
