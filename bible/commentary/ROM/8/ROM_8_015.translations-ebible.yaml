  bod-N: ཁྱོད་རྣམས་ལ་སྔར་བཞིན་འཇིགས་སྣང་དུ་འཇུག་པའི་བྲན་གཡོག་གི་སེམས་ཐོབ་པ་མ་ཡིན་པས།
