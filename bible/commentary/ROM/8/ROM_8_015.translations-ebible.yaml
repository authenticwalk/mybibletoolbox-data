  gum-gum: 'Pøs ñim Espíritu Santon utiibe ke larrø kwaarøsra srua kuilø lataig kørig
    kuindø katøle treeg melønrrai marøbigwan uta pønrrømøtø, kan trag ureemera lataig
    kønrrai marøb Espíritu Santon utig køn. Incha nambe nøgurri Tiuswan: “Abba, nai
    Møskain” chib wamabelø ker.'
  not-NT: 'Yamai te pintsorogaigueri Tosorintsi, te aisa pingantimari ibega iromeraropague,
    carari ipëmiro Isëre, coshoni pogaiguëmi, pinasërequimi. Aitica Isëre, obirojegui
    itomipague Tosorintsi, picanqueri: “Pabati Tosorintsi”.'
  plu-plu: Mmanawa ku samah wixwiy amere Uhokri Gitip, ig ka kumadukawiy akak mpiksaki
    ke wotbe wixwiy gibukpigbe. Kuri ig kumadukawiy akak kabayka hawwata ku samah
    pahapwi igti kumaduka gikamkayh. Kuri wixwiy iha giwn ka akakma wapisniwiyma gibohri
    henneme wixwiy iha giwn awaku ku samah ig Wigwiy. Ig Gitip keh wixwiy humaw gikamkayupwi.
    Ig keh wixwiy kighaw ta git, wixwiy kanumri “Pa, Nighu”.
  iou-iou: Täŋpäŋ apiŋo Anutu iŋamiken kuŋat täkamäŋ. Upäŋkaŋ Munapik, Anututä nimiŋkuko
    unitä täŋpewän in epän watä äma jopi, Anutu iŋamiken umun terak kuŋat täkaŋ ude
    nämo itkaŋ. Nämoinik! Munapiktä täŋpewän Anututä nipmäŋ towiwani nanakiye bureni-inik
    itkaŋ Munapik täŋo kehäromi terak nin Anututa gäripi-inik nadäŋpäŋ Nan! Nan! yäŋ
    iwet täkamäŋ.
  ntp-NT: Diuusi Ibʌadʌ divia dai gʌnʌʌmadu daaca agai cascʌdʌ maitʌaagai isʌʌbiada
    aapimʌ Diuusi ʌpan duucai ʌmo piooñi ʌʌbʌidiña gʌaamu. Aapimʌ ʌrmaamaradʌ Diuusi,
    Diuusi Ibʌadʌ ipʌlidi cascʌdʌ. Cascʌdʌ gʌaagai isgʌrooga aagada aatʌmʌ Diuusi.
  rai-rai: Maa a Nion baa God i ung taai un daat wakir balet ma kup a bunurut in wi
    koto daat. Pate, God i ung taa a Niono maa un daat, kupi daat a kum natnatuna,
    ma daat waatung God naa, “Tataa, tataa.”
  haw-1868: No ka mea, aole i loaa ia oukou ka uhane o ka hookauwa ana e makau hou
    aku ai; aka, ua loaa ia oukou ka Uhane o na keiki hookama, i mea e kahea aku ai
    kakou, E Aba, ka Makua.
  ffm-ffm: Sabi Ruuhu mo Laamɗo hokki on oo waɗataa on maccuɓe faa wartira on e kulol.
    Ko keɓu-ɗon dee, Ruuhu gaɗoowo on ɓiɓɓe Laamɗo. Kanko waɗata en noddiren Laamɗo
    «Abba».
  arb-NAV: 'إِذْ إِنَّكُمْ لَمْ تَنَالُوا رُوحَ عُبُودِيَّةٍ يُعِيدُكُمْ إِلَى الْخَوْفِ،
    بَلْ نِلْتُمْ رُوحَ بُنُوَّةٍ بِهِ نَصْرُخُ: «أَبَا! أَبَانَا!»'
  cop-CNT: ⲛⲁⲣⲉⲧⲉⲛϭⲓ ⲅⲁⲣ ⲁⲛ ⳿ⲛⲟⲩⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ ⲟⲩⲙⲉⲧⲃⲱⲕ ⳿ⲉ⳿ϧⲣⲏⲓ ⲟⲛ ⲉⲩϩⲟϯ ⲁⲗⲗⲁ ⲁⲣⲉⲧⲉⲛϭ
