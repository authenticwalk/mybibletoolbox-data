  mop-NT: Ma' tz'abi to'on ca' saacaco'on tucaye'ili. Tz'abi to'on ca' ococo'on ti'i
    u mejeno'on a Dioso. Le'ec u Püsüc'al a Dioso, walac u tz'eec to'on ca' ti wadü'
