    Wæætë Wængonguï Önöwoca pönö cæcä beyænque mïnitö näwä wëmïni bamïnipa. Ayæ̈ tömengä
    Önöwoca pönö cæcä ænte ëwocadinque mönö guïñënedämaï inte edæ, Mæmpo, botö Wæmpo,
