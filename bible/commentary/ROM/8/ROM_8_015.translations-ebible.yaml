  hat-hat: Lespri Bondye ban nou an, se pa yon lespri k'ap fè nou esklav pou n'ap
    tranble devan Bondye toujou. Okontrè, Lespri Bondye a fè nou tounen pitit Bondye.
    Se li menm ki penmèt nou rele Bondye Papa.
  npl-NT: 'Porke amo ononkiselijkeh se espíritu non teijilpia iwa manomechtokti oksepa
