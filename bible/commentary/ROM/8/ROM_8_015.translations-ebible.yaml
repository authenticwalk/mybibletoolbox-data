  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଇସ୍ୱରନ୍‌ ଆତ୍ରିୟ୍‌ଲବେନ୍‌ ଆ ପୁରାଡ଼ା ବାତ୍ତେ ଆମ୍ୱେଞ୍ଜି
    କମ୍ୱାରିନ୍‌ ସିଲଡ୍‌ ତାଣ୍ଡେଲବେନ୍‌; ଆମ୍ୱେନ୍‌ ଆରି ବତଙ୍‌ଡଙ୍‌ବେନ୍‌; ଇସ୍ୱରନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌
    ଗାମ୍‌ଲେ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ରୟଙନ୍‌ ତିୟ୍‌ଲବେନ୍‌, ଆ ବୋର୍ସାନ୍‌ ଇମ୍‌ଲନ୍‌
    ଇନ୍‌ଲେନ୍‌ ନମି ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ “ଆପେୟ୍‌” ଗାମ୍‌ଲେ ଓଡ୍ଡେତବୋ ।
  for-for: 'Eya, Koti aeba taekuru puma iga''na kina kanta kinapa kampa tababuma,
