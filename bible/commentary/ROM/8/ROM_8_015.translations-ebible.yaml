  eng-F35: —you did not receive a spirit of slavery to fear all over again, but you
    did receive the Spirit of adoption by whom we cry out, “Abba, Father!”
  ind-ind: Sebab Roh-Nya yang sudah diberikan kepada kita bukanlah untuk memperbudak
    kita sehingga kita takut menghadap Allah. Tetapi Roh-Nya itu menjadikan kita anak
    angkat Allah. Sebagai bukti, Roh-Nyalah yang memimpin kita untuk berseru memanggil
    Allah, “Abba, ya Bapa!”
  pes-OPCB: پس همچون برده‌ها، رفتارمان آمیخته با ترس و لرز نباشد، بلکه مانند فرزندان
    خدا رفتار نماییم، فرزندانی که به عضویت خانوادهٔ خدا پذیرفته شده‌اند و خدا را پدر
    خود می‌خوانند.
  mpt-mpt: Sino tosianin kukub ota ibo kima binobi otane memalo Gode Hobe ib bobol
    temo bibe bie kesoa tosianin kukubo ibo imino mo kima biobabe. Hobe nib bobol
    temo bie ele nibo daabenea Gode meme anoba E ayo ge ohabuobe.
  ssx-ssx: Koda꞉ma꞉ iki ka꞉la꞉ Sipitidima꞉ta꞉ iki paala꞉ tiao pa hameke e pokaasa꞉
    hali leke na hamina꞉ la꞉la꞉me. Dia꞉me. Koto hau na pita꞉la꞉me. Hande Sipitidima꞉
    ikita꞉ Koda꞉ ipika꞉ wekiwandiki hamina꞉ la꞉la꞉me. Koto pa꞉la꞉ ekina꞉ Sipitidi
    ipika꞉ wele pita꞉la꞉ ekina꞉ nikana꞉ma꞉ Koda꞉ pa꞉ta꞉ wi alo alota꞉ Apa꞉o. Yaka
    Apa꞉o lo haloma꞉me.
  mkl-mkl: Hunde iyi Ilɑɑɔ̃ í mu nŋɛ kɑɑ ce ŋɛ ɑru, kɑɑ nɔ ku jɔ̀ njo ku mu ŋɛ mɑ́,
    ɑmmɑ Hundeu i ce ŋɛ ɑmɑi Ilɑɑɔ̃ ŋɑ, nɔ do sɑɑbuɛi ɑɑ kɑ yɔkɔ kɑ kpe Ilɑɑɔ̃, kɑ
    ni Bɑɑbɑ.
  gaq-gaq: ଡାଗ୍‍ଲା ପେ ବାର୍‌ମୁଇଂତର୍‍ ବୁଟ ପେଡିଙ୍ଗ୍‍ସା ଗତିରେନେ ଆତ୍ମା ପେବାକେ ମାତର୍‍ ଉଂଡେନେ
    ଆତ୍ମା ବାପେଲେଃକେ; ଜା ବାନ୍‍ କି ନେ “ଆବା” ଆବା ଡାଗ୍‍ଚେ ୱାନେମ୍ୟାକେ ।
  gof-RNT: Nuuni, “Abbaa, ta Aawaw” yaagidi xeegiya, Xoossaa nayta oothiya Geeshsha
    Ayyaana ekkidaappe attin zaaridi yashshan daanaw aylle oothiya ayyaana ekkibookko.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଏମାକାଦ୍‌ ଏନ୍‌ ଆତ୍ମା ଆପେକେ ଦାସିହେତେ ରାଡ଼ାକାଦ୍‌ପେୟା,
    ଆପେକେ ଆଡଃ ବର କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ମେନ୍‌ଦ ପାବିତାର୍‌ ଆତ୍ମା ଆପେକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ ହବାଅଃ ନାଗେନ୍ତେ ସୁଯୋଗ୍‌ ଏମାକାଦ୍‌ପେୟାଏ । ଆୟାଃ ପେଡ଼େଃ ଆଟ୍‌କାର୍‌କେଦ୍‌ତେ ଆବୁ ନାହାଁଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ “ଆବା” ମେନ୍ତେବୁ କାଜି ଦାଡ଼ିତାନା ।
  gah-gah: Ómasímo Sikalahú likimimó nene goha lekelegesá legeaká netalímini gelekelela
    lilí iki minatave loko nomive. Ómasímini izegipala zuha lilí iki minatave loko
    lekelémo lá oaká Sikalahú nene lehizeleketonoimóma neve. Sikalahulímini zámuza
    nenémo hize lé olimigo, ahóno aménegave loko sele loaká noune.
  lcm-lcm: Using a Malanganto ang mitala luk ia, parik kapa got akit imi asi kami
    asosokai palau na mi leng, parik. Malanganto ang mitala luk ia katala kinle imi
    ta milapo inatus, na e iang tarapo angkoai si songo ania ta Aba, Tama.
  aer-aer: Arrwekele kwenhe anwerne atere-irretyarte, Ngkartele anteme anwernenhe
    Utnenge Akngerre antheke. Utnenge Akngerrele kwenhe anwernenhe atnerre-ileme,
    atere-kwenye. Anwerne Utnenge Ngkarte-kenhe ineke nhenge Re anwernenhe ampe Ikwerenhe
    areye-arteke altye-ileme. Lyete anteme anwerne Renhe akeme, “Abba, Akngeye.”
  qvc-NT: 'Chaqa chay Santu Ispiritundaqam mana ch''askirqanchiqchu suq randishqa
    kriyadushina, Taytanchiq Dyusta manchananchiqqa. Ashwanmi paytaqa ch''askirqanchiq,
    Tayta Dyuspa wambranguna kananchiq. Chaymi kananqa dirichuyuq kanchiq Dyusta ninanchiq:
    “Taytaymi kangi”, nishpa.'
  tgl-ULB: Sapagkat hindi ninyo muling tinanggap ang espiritu ng pagkabihag upang
    matakot. Sa halip, natanggap natin ang espiritu ng pagkupkop, na kung saan sumisigaw
    tayo ng, “Abba, Ama!”
  cbs-NT: 'Matudan, ja yushin jatun matu date pae inanmis ja yushin ana matu inankin
    yabumama jakia Diosun Yushin Pepatun jawen bakebu matu wamamis matu inaniki. Ja
    Yushin Pepatun nuku janchamakin: “Epaan, En Epa nuikipatuun”, akin kenamakin nuku
    yuimamiski,'
  xtm-NTPP: 'Vaa masu ni taa Su''si ma ini anua o a ja jin kunukuechi o nuu ja u''vi
    ma te ko jin koyu''u o nuu ndaka ja u''vi ma, chi ña''a. Su''va ni taa Su''si
    ma Xtumani maa ya ma iya ni sa''a ja ni ka nduu o sa''ya Su''si ma, te maa ya
    chíndee chítuu ña''a ja ka ndakune''e o Yuva o Su''si ma, te ka jiña''a o ya:
    “Abba, Taa.”'
  nnq-nnq: Magambu, mpokelingije Uhuke jukummeka mangweto makabanda nu kummeka mbwele,
    nambu mpokilinge Uhuke jukummeka mangweto mme ingota ya Nnoongo, kwa Uhuke jwenio
    twe tunkema Nnoongo, “Aba,” ikonda, “Awawa!”
  bao-NT: Mʉja, ñucã ca uwi duwi yujurã mʉja ca niiro ca tiipa yeri méére mʉja ñeeupa.
    Añuri Yeri, Ʉmʉreco Pacʉ puna niiricaro ca tiigʉre mʉja ñeeupa. Cʉ̃ jʉorira, Ʉmʉreco
    Pacʉre, “¡Abbá! ¡Cáacʉ!” mani ĩi.
  san-ORI: ଯୂଯଂ ପୁନରପି ଭଯଜନକଂ ଦାସ୍ୟଭାୱଂ ନ ପ୍ରାପ୍ତାଃ କିନ୍ତୁ ଯେନ ଭାୱେନେଶ୍ୱରଂ ପିତଃ ପିତରିତି
    ପ୍ରୋଚ୍ୟ ସମ୍ବୋଧଯଥ ତାଦୃଶଂ ଦତ୍ତକପୁତ୍ରତ୍ୱଭାୱମ୍ ପ୍ରାପ୍ନୁତ|
  huv-NT: 'Cos aaga Nangaj Espíritu lameajndiün quiaj, ngo müüch icon mermbolan alinomb
    mejlüyiün at nejiw najonüw monrang najiüt. Aaga Espíritu lameajndiün quiaj, aag
    ayaj lamüüch icon mejlüyiün micual icon Teat Dios. Áag nganüy üüch icon mepiüngan:
    “¡Xeteatiün Teat Dios!”, merawan.'
  otn-NT: 'Ya ma̱ n''yohʉ ra̱ Espíritu Santo ya. Ya hi̱ngui̱ ja ngue hønga̱ nsu̱hʉ
    ya, tengu̱tho n''na ra̱ ja̱''i̱ ''mø su̱ rá̱ hmu̱. Porque ma̱jua̱ni̱ ngue ya yø
