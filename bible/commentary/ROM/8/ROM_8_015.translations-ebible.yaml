    gorsunnad: ¡Abba! A sogleged, babye.'
  ben-OBCV: প্রকৃতপক্ষে, তোমরা যে আত্মাকে গ্রহণ করেছ, তিনি তোমাদের ভয়ে জীবন কাটানোর
    জন্য ক্রীতদাস করেন না; কিন্তু তোমরা দত্তকপুত্র হওয়ার আত্মা লাভ করেছ। তাঁরই দ্বারা
    আমরা ডেকে উঠি “আব্বা! পিতা” বলে।
  mil-NT: 'Te Espíritú sá nǐ taxi Yá Ndiǒxí ndécú ndɨ̀hɨ‑o ñá túú quìde‑xi sá nchóó
    yùhú‑ó cùnu cuechi‑o núú‑gǎ, chi Espíritú‑áⁿ quídé‑xí sǎ nchóó cùu‑o déhe‑gá,
    te dɨu‑ni Espíritú‑áⁿ quídé xǎhaⁿ‑o xìi Yá Ndiǒxí: “¡Yòhó Dútú Ndiǒxí cúú‑n Tǎtá
    méé‑ndɨ̌!”, duha xǎhaⁿ‑o xìi‑gá.'
  myu-myu: 'Deus jebiõg̃buk o''g̃uõm wuywebe. Ixe biõg̃buk wuymudadaybotbon g̃u, wuymuparararan
