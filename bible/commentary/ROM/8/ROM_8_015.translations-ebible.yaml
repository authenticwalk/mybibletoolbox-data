  zpq-NT: 'Diosen'' beṉe'' chio'' Spiritw c̱hen'' caten'' gwque''e chio'' ca xi''iṉe''.
    Da''nan'' bich chžebcho Diosen'' can'' chžebcho to beṉe'' znia cate'' choncho
    xšinen''. Bich chžebcho Diosen'', san choḻ güižchone'', che''chone'': “X̱a''”.'
  por-TFT: Vocês provaram que isto é verdade, pois receberam de Deus um Espírito distinto
    daquele que lhes infundiu novamente medo de Deus, à maneira dos escravos que têm
    medo do seu patrão. Pelo contrário, ele nos deu um Espírito por cuja intervenção
    Deus nos adotou. Ele agora nos capacita a bradar em voz alta a Deus, “Tu és meu
    Pai!”
  gwi-NT: Vit'eegwijyąhchy'aa Ch'anky'aa Shroodiinyąą nantł'eegwirin'ąįį t'ee noojat
    akwat slaves nakhwahtsii kwaa. Ch'anky'aa Shroodiinyąą k'iighai' Vit'eegwijyąhchy'aa
    vigii tr'iinlii, ąįį geh'an Ch'anky'aa Shroodiinyąą t'aih haa Vit'eegwijyąhchy'aa
    “Shiti', Shiti'!” varahnyąą t'oonchy'aa.
  gvn-gvn: Godundumundu Wawubu ngananin kari slave-bungan. Kari. Nyulu nganawunbu
    dukurrbu walanya, ngana kari yinyil-yinyilku bundari baja. Godundumundu Wawubu
    ngananin kangkal-kangkal-bungan. Yinyaynka ngana God nganjanku bambalda.
  nhy-NT: 'In Espíritu Santo katlej Dios oamechmakak mach amechtoktia xiekan kej antlanamaktin
    para oksemi sa ximomawtijtokan ken nijkuak anyekaj inawak se amoteko. Sino Dios
    oamechmakak in Espíritu Santo katlej kichiwa namejwan xiekan ya antekonewan de
    Dios. Iwan ika Espíritu Santo tejwan ya tiwelij tikilwiaj in toTajtzin Dios: “¡Abba!”,
    kijtosneki “¡Papan!”'
  asm-FB: সেয়েহে আপোনালোকে ভয় কৰিবলৈ পুনৰায় দাসত্বৰ আত্মা পাইছে, এনে নহয়; কিন্তু
    যি আত্মাৰ দ্বাৰা আমি আব্বা, পিতৃ বুলি মাতোঁ, এনে তোলনীয়া পুত্ৰৰ আত্মা পালে।
  okv-okv: Eto ungo God na amita Ahihi iketei umbua amo God oju ue pure avo ikae rate
    ungo God ta meniundi be avo Ahihi amita amo iketei umbeva amo amita Ahihi ta sovera
    na “God nau Mama” ainge amo eova
  mxt-NT: 'Nya quɨvɨ cha tɨɨ̱n cuenda yo Tatyi Ii Nyoo ta ña yuhví ca yo chi ra, vatyi
