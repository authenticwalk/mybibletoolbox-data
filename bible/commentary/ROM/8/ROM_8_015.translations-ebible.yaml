    Dios: —¡Tata!—'
  tzo-TZC: 'Ti Chꞌul Espíritu ti laj avichꞌique, maꞌuc ta sticꞌoxuc ta mosovinel,
    ti ta xacꞌboxuc xiꞌele. Ti Chꞌul Espíritu ti laj avichꞌique, jaꞌ ta sventa yoꞌ
    lacꞌotic ta snichꞌnab ti Diose. Ti Chꞌul Espíritu taje, jech ta xcaltic yuꞌun:
    “Tot”, xcutic ti Diose.'
  jao-jao: Na-ngawulu ki-Kada, jiwini marringaya, kurdardi kambalilu-wardimanjima
    ngambala-wurdu ngambala wardankayawu ki-Kada yurrngumantha, ngambala nyamba-nykalanykarrinj
    awu yiku ki-Kada ramanthawu ngambalanga, ngala minja jambalilu-yibarranji ngambala
    nmanthawu likili-ardu ki-Kada. Kulu nya-mangaji Na-ngawulu, jilu-yunduyundumanji
    Kada ngambalanga ngambala-wurdu, nya-mangaji Yijan nyangambalanga-biyi, ngambala
    nyamba-lhawarrmanthawu yiku, “Biyi! Wunyatha!” Nganinya barra ngambala, jambalini
    mirdan ngambala-wurdu, jambalini likili-ardu ki-Kada.
  mya-mya: ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​သင်​တို့​ခံ​ယူ​ရ​ရှိ သည့်​ဝိ​ညာဉ်​တော်​သည် သင်​တို့​အား​ကျွန်​ဖြစ်
    စေ​သည်​မ​ဟုတ်။ ကြောက်​စိတ်​ကို​လည်း​ရှိ​စေ သည်​မ​ဟုတ်။ ဝိ​ညာဉ်​တော်​သည်​ငါ​တို့​အား
    ဘု​ရား​သ​ခင်​၏​သား​သ​မီး​များ​ဖြစ်​စေ တော်​မူ​သ​ဖြင့် ငါ​တို့​သည်​ဝိ​ညာဉ်​တော်​၏
    တန်​ခိုး​ဖြင့်​ဘု​ရား​သခင်​အား``အဗ္ဗ၊ အဖ'' ဟု ခေါ်​ကြ​၏။-
  gng-NT: Uwien de' nɛ *uʼFuoñaanm mà nnɔ ŋa co nɛ yonbt ŋɔ ní liɛbe kí sɛn bujɛwaanbu,
    ama *uʼFuoñaanm nɛ tien' nɛ uʼbumu, nɛ ki cère' ti yih wɔ tiʼBaa.
  cbi-NTPO: 'Tsenmin ñullaya veelachi uuden in chuwaakemu espiritu juuya kaindetyuve
    majeetyan chunu; tsa jutyu'', Diosa'' na tiremu Espíritu juuyaa dekave. Tsejtu
    entsa Espírituchee patu lala Diosnu entsa entsa detiyu: “Abba”, tsandishu juntsaa
    “Apa” titu.'
  ikk-NT: Makẹni mmọn hụn Osolobuẹ ye ụnụ ẹlẹ nke igbọn, hụn ụnụ e gi tụmazị egun,
    kanị Osolobuẹ ye ụnụ mmọn hụn o gi mụnrụn ụnụ, Mmọn ahụn e mẹ ẹnyi a hị Osolobuẹ,
    “Baba! Baba Nẹdi m!”
  leu-leu: A Piran pife tavai nami panꞌ ta vovau xena fayaasok fulan nami lapaana
