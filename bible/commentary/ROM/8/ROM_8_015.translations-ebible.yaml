    Pero amojuanti anquiselijtoque Itonal Toteco cati amechchijtoc aniconehua Toteco,
    huan ica Itonal Toteco ipan tojuanti ama hueli anquinojnotzaj Toteco Dios: “Papá.”'
  quc-TNT: 'Ri Espíritu ri yo''m chiwe rumal ri Dios man are tä jun espíritu ri xak
