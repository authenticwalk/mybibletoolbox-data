  fue-fue: Ruuhu mo Alla hokki on laatinay on maccuɓe, hakko gonoɗon kade der kulol.
    Amma o laatinii on ɓiɓɓe Alla. Ruuhu acci een nodda Alla «Abba» waato Baaba.
  amk-amk: Weo Allai Nuaninu mesobui foi mani wiro dohong mea mewewoming ahang kaha,
    ampafe wiro mematai ahang kaha. Mae Nuaninu mesobuia nani mani, Nuaninuo Allai
