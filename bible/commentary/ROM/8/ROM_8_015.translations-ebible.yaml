    Ale gagai datukai van hǝni ke, “Appa, Tata.”
  bco-bco: Godeya꞉lo꞉ mama ko꞉lo꞉ gimo꞉lo꞉ dimi a꞉ma꞉yo꞉ ge madali nanog dian kalu
