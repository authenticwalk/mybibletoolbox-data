    aa,” agan-bom olemin kup kem-nuubup ko.
  piu-2006: Kurrunpa paluru nyurrangarrilawana nyinarra wiya nyurrangarrinya tjingapungkupayi
    Katutjaku waarrkana nguḻunytju tjuṯa nguwanpa nyinanytjaku. Kurrunpa paluru nyurrangarrinya
    ngulytjulpayi palumpa katja tjuṯa, yuṉṯalpa tjuṯaṯarra yunypa nyinanytjaku. Kurrunpa
