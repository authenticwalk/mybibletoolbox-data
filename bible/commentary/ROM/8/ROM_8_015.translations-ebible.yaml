  tew-tew: Yôesiví Pꞌoewa̖a̖hâ̖a̖ bînkêˀ ihayḏá pantꞌôeˀin dikhuwôedaˀin waagiˀin
    wíˀímuupí, páaḏéḏí ícha̖a̖ waagibá. Hewänbo i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi wovâyséegíhógi
    Yôesi Táḏáví ây ímúníḏí, heḏânho Yôesivíˀpiyeˀ úvíyûusuˀoˀ ihayḏá wí̖ˀínbo
