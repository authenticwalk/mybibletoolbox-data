    ri Lok''alaj Espíritu ri xubano chi ix ralc''ual ri Dios. Ri Espíritu ri'' cuya
    chke chi cäkabij: “¡Ka Tat!” che ri Dios.'
  tfr-NTPO: Parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo, ba sogo bangkjre l̈öng dete erä.
