  qve-NT: 'Qankunamanqa Diosqa manan Santo Espiritutaqa qosurankichis, sirviente runakuna
    hina manchakuqllaña kanaykichispaqchu. Aswanqa Diospa wawankunaña kanaykichispaqmi
    Santo Espiritutaqa qosurankichis. Chaymi Diostaqa ninkichis: ¡Khuyakusqay Papáy!
    nispa.'
  pao-NT: Soo Te Naa ka tu Besa Pooha-matu-ma te sootuhise, tu doodooamu te mayugwe.
    Oosoo unu besa te soobedyana tamme yise, “E Naa,” mee oo ne'a. Te Naa te magwetzoise
    tu manewabe te mayugwe. Tu doodooamu te mayugwe, tamme yise gi oo-ma sua'e.
  cbu-NT: '@see-verse:ROM.008.014'
  usa-usa: 'móra paá-mayai kaqtó-nakoni aágoma mamá áaqa ikatíniye. miráráá umá Áánûqtuni
