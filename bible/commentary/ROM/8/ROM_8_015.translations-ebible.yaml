  cbc-NT: Dios, Espíritu Santore marĩ cʉ̃ cajoroi, paacoteri majã na quetiupaʉre cauwirã
    na cabairore bairo marĩ baietiya. Dios pʉame marĩrẽ cʉ̃ pũnaa marĩ ãnio joroque
    átigayami. Cʉ̃, Espíritu Santo marĩ cʉ̃ cajʉ̃gomasĩõrĩjẽ jʉ̃gori marĩ Pacʉ Diore,
    “Caacʉ,” cariape cʉ̃ marĩ ĩ masĩña.
  qxo-NT: Tayta Diospa wamranna cayänanpä Espiritu Santo goringan cagcunaga mana mantsapaypanam
    “Papällä” nir mañacuycäyan.
  mox-mox: Omiʼa Yaubada Niboanina niʼa oʼewea, ta baʼe Niboani nana ge ana fata nayoqona
    ʼeviviemi kavona tofewa kavovo ʼidewani, ta wese ge ana fata nagivemwaninivemi.
    Ta ʼesi baʼe Niboani nana ʼinega Yaubada niʼa fayayemi natunavo ʼidewani, ta ena
    susu gamonaya otoatoa, ʼinega ona voneaya, “Tamagu, oʼa Tama otaqigu!”
  kew-kew: Gore Gote-na gisade Holi Spirit-mi nimi paala omape kogono adini onaa-rupadaa
    namapiraaya. Dia, pare Holi Spirit-mi nimi Gote-na si wane mapiraasa-pulu niaame
    Gote-para niaana Aapa mada tema.
  dww-dww: Be Mamaitua Arua Babau ya utemina inam nam e voiemi da taumi taunoya yababa
    da sibo ko nainaira. Ibewa! Be tauna Arua Babau ya utemina e voiemi da taumi Mamaitua
    natunatunama. Vutuna aubainama taumi yodi Mamaitua ḡarone ko riuna, “Mamai”!
  twi-ASANTE: Ɛfiri sɛ, moannya honhom a ɛma mo yɛ nkoa bio ma ɔsuro, na mmom, moanya
    abayɛ Honhom na yɛnam ne so su sɛ, “Abba, Agya!”
  aoj-aoj: Deiꞌ main, ipaꞌ ina pefaꞌ Ambal buꞌunai Godi nahapilipa sisihipa siꞌi sandaꞌ
    kalabusi ma ataꞌ ombel mogahepa wapani, owaꞌatin. Ipaꞌ apefaꞌ Ambal buꞌunai anamba
    nandaꞌepa pataga awasi Godi. Banagami Ambal buꞌunai atom deiꞌ mofalana maꞌi, “Ahamapa!
    Ahamapa!”
  cbv-cbv: Caán Tʉ́ini Espíritu jwĩjeéh ã jʉmat pínah jã́tih, Dios ã peéh chãjatdih
    jwĩ ʉ́ʉm jwʉhʉp jĩ. Obohjeéhtih, bʉʉ Dios weh jʉmna, Tʉ́ini Espíritu ã teo wáacatjĩh
    “Oini Paá”, ʉ́ʉmcanjeh caandíh jwĩ jéih niijná caá.
  taw-taw: God ne Kawnan ne anɨb ak nɨbop ñek dɨpɨm ak, ne nɨbop gek God ñapay ne
    mɨdebɨm. Ne nɨbop gek, binɨb wog gɨñeb okok mɨdɨl adɨkɨl ma pɨlɨkɨpɨm. God Kawnan
    ne ak chɨnop kod yek, God nop suk agɨl apun, Apa, Bapi apun.
  jic-NT: 'Yas nam locj jeyatsja nun. Lovin locj jeyatsja nun. Nin tulucj quinam.
    Quina ma locj jeyá. Dios Cjües la nutjiji nun Dios ts''uyupj nu tepyala. Mpes
    ''ücj velecj Dios lal: “Jipj cupj qjuis Papay”; nin polel velecj Dios Cjües nin
    liji mpes cupj qjuilal.'
  zap-NT: 'Porke wkakwentet de espíritu ne ylaa ne gak de zegnak mén ne che wdoo lo
    gyelerdxeeb ste, sinke le de wkakwent Espíritu Sant ne wlaa ne wak de zhiin Dëdyuzh;
    por neguin nan be lo Dëdyuzh: “¡Abba, Dëde!”'
  wer-wer: Pöt Anutu pim Pul arim wa pö ar omën nantök wii nitëën kas ëënëak naalniin
    ëa pötaanök. Won, Pulöök Anutu pim ruurö elniin pim weëre kosangöök Anutuun, “Pep,
    ni tenim Pep ompyaup,” pël maim wë.
  ipi-ipi: '@see-verse:ROM.008.014'
  qul-NT: Santo Espíritu jap'ekaskayquichiska mana ujtawan esclavo cana manchaymanchu
    apasunquichis; manachayri Santo Espiritoka Diospaj wawancunata ruwasunquichis.
    Chay Espíritu nokanchispi caskanraycu, Diosman ninchis “¡Dios Tatáy!” nispa.
  ter-NT: Yoko enepone Sasá'iti Omíxone Itukó'oviti ovo'ó koépitinoe, ako kutí íxapi
    akaúti vo'oku ako évekapinoe xoko píki ipíheponikonomo, kuteâti kêku yanekôyoke,
    itea koati itukópopitinoe xe'éxapone Itukó'oviti kutí'inoke “Pai, iti Nzá'a” kixoâti
    ûti ne Itukó'oviti.
  bmr-NT: 'Mɨɨro amɨɨhai mɨɨnoco ɨjɨjuvusuno gaijaco magaayɨcɨhinɨtɨhi, siino toonofañodɨ
    mɨñɨhicuguequi icatɨno, mɨɨnoco Moocaani seemetɨ eheetavono Gaijaco magaayɨcɨuhi.
    Jaamo Togaijafeenedɨ Moocaanico meneehi: Ɨɨjoho Guihirubi, monoonɨcɨhi.'
  fuf-fuf: Awa Ruuhu mo heɓuɗon on hinaa ruuhu maccangaaku fii wonugol fahin e nder
    kulol, kono ko Ruuhu Waɗuɗo on ɓiɓɓe Alla. Immorde e makko kanko Ruuhu on en ewnoto
    Alla «Abba!», ɗun ko «Baaba!»
  bhl-bhl: Kate, yu kilele ibolow fukunemoliwka! Nu Sunbin-Finik be kulukabuluw kasike
    kame, nu kanelom “Ebe! Nu num kukuw wa em yan wa kulokoluw kai!”, angeko, iti
    finganeko, finganin fian beem sak weng afak kawtiw kebokoluw te! Kate, Sunbin-Finik
    be nulo Sunbin-Got em fein muluwel keyemse kasike, nu ki keko, Sunbin-Got elo
    “Aatim a! Aatim a!”, dangeko, gaanbuluwi, e nulo fein kiliyemkabe te.
  ons-ons: Asu Anutuŋo ŋibone ge, eaŋo qelit qeqe mi ŋibu okanmaike, so eaŋo kaet
    mi ma wakone ŋibon okanmaike. Yale okan ŋuniakane tungo yemo Asuŋo ŋibuki, Anutu
    wane gipolekoune okanmami, so Asu wane zonomgoka ŋene Anutu arokka ramaine, “Magaze,
    magaze!
  con-NTPO: 'Que''ini can''jen''cho Chiga Qquendya''paja ega na''sia''caen panshaen
    mandambi cuintsu que''i ccase dyojo''cco canse''faye. Tsa''ma Chiga Qquendya''pa
