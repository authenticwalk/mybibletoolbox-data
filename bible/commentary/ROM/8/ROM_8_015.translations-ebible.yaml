    ka holoa nia, “Tamada, na puku ni Tamada.”
  dgr-DOGNT: Įnì naxıts'ǫ̀ ajàa sìı naxınì dejı̨ ha anaxį̀į̀là nıìle, hanìkò Yedàyeh
    Nezı̨ı̨ naxık'e ajà t'à Nǫ̀htsı̨ weza aahłı̨ hǫt'e. Yedàyeh Nezı̨ı̨ wedahxà, “Abà,
    Setà,” ts'edı hǫt'e.
  pes-OPV: از آنرو که روح بندگی را نیافته‌اید تا باز ترسان شوید بلکه روح پسر‌خواندگی
    را یافته‌اید که به آن ابا یعنی‌ای پدر ندا می‌کنیم.
  ron-1924: 'Ши вой н-аць примит ун дух де робие, ка сэ май авець фрикэ, чи аць примит
