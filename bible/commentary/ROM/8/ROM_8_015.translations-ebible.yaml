  kxv-kxv: ଇଚିହିଁ ମୀରୁ ୱେଣ୍ତେ ଆଜାଲି ହ଼ଲିୟାଙ୍ଗାତି ଜୀୱୁ ବେଟାଆ଼ହା ହିଲଅତେରି, ସାମା ମୀର୍‌ଏଣାତି
