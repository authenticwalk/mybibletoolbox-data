    Aneotedoɡ̶oji mejinaɡ̶a, “Eiodi, Eiodi yemaanigi!”
  bmh-bmh: Getal ag igul eg nugau salau duailel dacanemen, Uwait nug ag eg marabun
    ina, uminanemen. Ulis, Ah Wes nug agal oiagab oug darena, ag Uwait uminuranemen
