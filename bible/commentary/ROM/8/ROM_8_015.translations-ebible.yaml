    nin Espíritu techkawilia matikijtokah: “¡Abba, Totajtsi!”'
  bgg-bgg: Hamangkhung-aphuii è nathek shii ragung phi pha jine nathek shii khiao
    rek pha yi pha aphi ro; ji è nathek ne arum chid rabo; ji phachiang shii, ragung
    è Hamangkhung-aphuii ro ani rab phi phro, chiih-è ragung pha blu ji è gethek ne
    Hamangkhung-aphuii shii “Aphuii! guro Aphuii rone choh ruii phro!”
  eng-TCENT: For you did not receive a spirit of slavery leading again to fear, but
    a spirit of adoption as sons, by which we cry out, “Abba! Father!”
  eng-BSB: For you did not receive a spirit of slavery that returns you to fear, but
    you received the Spirit of sonship, by whom we cry, “Abba! Father!”
  cpu-NT: 'Tema irika Tasorentsinkantsi jotyaantakeri Pava, eero jookaventaimi onkantya
