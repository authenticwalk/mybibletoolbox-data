  bfz-bfz: कऊँकि तुसा लोका खे गुलामिया री आत्मा नि मिली जेते कि फेर डरने लगो। बल्कि
    परमेशरो रा आत्मा मिली रा जेबे तिने तुसे आपणे गोदी पुत्रो रे रूपो रे अपनाए। एबे
