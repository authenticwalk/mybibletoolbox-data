  san-KHM: ឥត្យត្រ វយំ កិំ ព្រូមះ? ឦឝ្វរោ យទ្យស្មាកំ សបក្ឞោ ភវតិ តហ៌ិ កោ វិបក្ឞោៜស្មាកំ?
  arn-NT: ¿Ka chem feypiaiñ am? Fey Ngünechen mülele iñchiñ mew, ¿fey iney am kayñetuaeiñmew?
  zas-NT: Yan, guial ma rayagbee ree gra ree ni guie, achet güünan chutëëz güün xcontr
    dunuj ree, dunuj ree rayagbee guial Dios gagnë dunuj ree.
  ken-NT: Chɔŋ sɛ́mpɛt sɛ́ndɛm ntɨkɨ ɛnyɨŋ ɛchak? Mbák Mandɛm achi nɛ bhɛsɛ, agha
    ákway mɛnu nɛ bhɛsɛ ansɔt awɔ́nɛm?
