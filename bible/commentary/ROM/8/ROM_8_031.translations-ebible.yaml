verse: ROM.008.031
translations:
  kpx-kpx: Dilavau nahiho vaveve kateale valemo nahiabuna ono vade loui. Dilavau nahehi
    uge atabeu bae nahi aiogevelivebene.
  okv-H: Rate ungote ke mine amo do aro? Eto ungotena God na simba ere ua te embo
    amuna mane sovera eto dembasuja.
  tbo-tbo: Geka uyahinei ma apo awai ta baheya? Inapa Yaubada ubeita ina towotowolo
    yaka apo iyai ina igawiyeta?
  mal-C: ഇതിനെക്കുറിച്ചു നമുക്ക് എന്തു പറയാൻകഴിയും? ഇത്രമാത്രം! ദൈവം നമുക്ക് അനുകൂലമെങ്കിൽ
    നമുക്ക് പ്രതികൂലം ആര്?
  grc-SR: Τί οὖν ἐροῦμεν πρὸς ταῦτα; Εἰ ὁ θεὸς ὑπὲρ ἡμῶν, τίς καθ᾽ ἡμῶν;
  bgc-bgc: तो इन बात्तां तै हम यो नतिज्जां लिकाड़ा सां, जै परमेसवर म्हारी कान्ही सै,
    हमनै कौण हरा सकै सै?
  khz-khz: Gaurai Palagu na ekala ekalarato atarai ita rakagau pita kilagia? Pene
    Palagu ita ria, ita eveakavarana genai, rai na ita pene vogomai-venira? Ta aikina,
    kwalana
  deu-TKW: Was wollen wir nun dazu sagen? Ist Gott für uns, wer ist wider uns?
  zsr-NT: ¿Bizxa caz gnaruꞌ naꞌa ca nacgac lë ni? Chquiꞌ ráclenëꞌ rëꞌu Dios, cutu
    ral‑laꞌ gádxiruꞌ zal‑laꞌ bi lun queëruꞌ bunách.
  lin-lin: Boye, toloba lisusu nini ? Soki Nzambe azali mpo na biso, nani akotelemela
    biso ?
  hns-NT: Hamlog ie sab tjiedj ke biese me kaun tjiedj bol sakiela? Djab Parmeswar
    hamlogke sanghe hai, tab ke hamlogke rok sakiega?
  noa-E: 'Mag chadcha ich Ẽwandamau ich aar phë auwi ich Chaai dʉ̈ímjö maach dʉ̈ijã
    wajapha aju khĩirjunaata khaphʉ abat, mua pãrag jaaukhim: Õraun chadcha maach
    dʉ̈i khaigba awiajã Ẽwandamau ichdëu maach dʉ̈i nem magju a sim aig, khaíu jũrr
    i jua chaaur nem waubarju.'
  eng-EMTV: What then shall we say to these things? If God is for us, who can be against
    us?
  mib-NT: ¿Te ndese ga cahān yō sɨquɨ̄ jnúhun jéhnu yáha núu súcuan? Chi núu íne Yaā
    Dios jiín yó, ¿te ndé ɨɨn cuu cahān sɨquɨ̄ yō? Tú ni ɨɨn.
  lif-NT2: हे़क्‍केने़ फाॽग्र आनिॽ थे आबाःत्तुम्‍बाबे? निङ्‌वाॽफुमाङ्‌ङिन् आनिॽ ले़प्‍माङ्
    वाॽने़ फाॽग्र आनिॽ तक्‍ले़ङ्‌वाओ हाःत्ताङ् पोःक्‍मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Pa genago goha, tijovayi kyani kangi? Ngati Chapanga avili upandi witu,
    yani mweihotola kutidivalila?
  mmx-mmx: Melemu at na ataba tong kaka lavanga salai? Do ne Moroa na tu eburu minedik,
    nege i epovo xusu na vas asi nedik?
  cbr-NT: ¿A ñucama sinánquin cananuna 'unanin, Nucën Papa Diosan bërúancë 'icë ca
    an ëncëma 'icë uínbi uisashi cara oquinbi a nubë ënanamima.
  tee-NT: Pus tas anona'it'itch ju chavai. Pus ni Dios ju quinta'aktaijuyan jantu
    catalhananau mas lhu ca'alilh ju quint'alaxcai'an.
  eng-LSV: What, then, will we say to these things? If God [is] for us, who [is] against
    us?
  cak-NT: Y ronojel re' nuc'ut chakawech chi ri Dios can c'o-wi kaq'uin roj y romari'
    man jun nitiquier chakij.
  pah-NT: Nahã a'ero. Tupana'ga nhande repygame nianemovahĩhavi a'ero.
  sja-NT: K'ĩsiadak'ãri jõmaweda Tachi Ak'õrepa ooparide tachi ijãapataarã k'aripait'ee,
    ¿k'ãata waa jaradaima? Tachi Ak'õrepa tachi mãgá k'aripapari pɨrã, ¿k'aipa tachi
    k'achia ooima?
  xed-xed: Ka si mantsa tsi, nu ta ŋa mnay mu ta ghəŋa tsaya tama? Ka si ŋa mu Lazglafta
    ya ní, wa dzaʼa dzaŋtá kəma nda amu na?
  mks-NT: Ndía̱ cachí sa̱há ña̱ yóho. Ni in túhún ña̱ha a̱ cúu cani táhan xo̱ho̱ ta
    ni a̱ cúu quee va̱ha xo̱ho̱ jáchi̱ cua̱ha̱n Ndióxi̱ xoo í.
  gfk-S: Io, dait na tange um hohaam uta kike? Ing be God i tur uta dait, io, nesi
    um i tale be na tur ura hagae dait?
  bmu-bmu: Keu mi möta miaŋgöra denöwö jibinak? Anutunöŋ sel jöhöm neŋgiba likepnine
    malja ewö, daŋön mönö qetal neŋgibawak?
  dgz-dgz: Namu watoni mini tavewa mega anenen wait? God tantananu di yonepi da mananeta?
    Ae, da uon di.
  eng-GNV: What shall we then say to these thinges? If God be on our side, who can
    be against vs?
  zaa-NT: Por iyaba ca bendición nà', acca chi ga'na ri'u seguro qui'ni Tata Dios
    nna runie a favor qui' ri'u tulidàba. Núlá nua' gunią ri'u vencer de runią contra
    ri'u nì'i.
  eng-WEBSTER: What shall we then say to these things? If God is for us, who can be
    against us?
  guh-guh: 'Nexata Dioso yabara bejumaitsitsi mapacueniaje: “Dioso cajena vajanacayavenonaenë.
    Nexata itsajivi ata apo caëjëpaetsi vajanacajamatabëcuene matatoxenetsinexa,”
    bejaitsi.'
  bon-bon: Yoo siige, mine ngena mene jiicusi iyeta peei ätityera poto cidi me? Acejiyame
    liba mine cama gyene, laati te piba ibibi gyene mibibine toraca niiya wawename?
  nhw-BL: Huajca ¿tlaque huelis tiquijtose ica nochi ya inon? Tiquitaj Toteco itztoc
    tonechca para techpalehuis, huan yeca amo aqui huelis tohuaya motlalis.
  swh-ONEN: Tuseme nini basi kuhusu haya? Ikiwa Mungu yuko upande wetu, ni nani awezaye
    kuwa kinyume chetu?
  wbi-wbi: pe tujove kiki lino ku agha? nave uNguluve ali ulubale lwitu ghweveni juno
    alinkyanya jitu?
  bba-bba: Ǹ n mɛn nɑ, mbɑ sɑ ko ɡere kɑ ɡɑri yi. Gusunɔ ù n sɑ̃ɑ bɛsɛɡii, wɑrɑ koo
    kɑ sun yibɛrɛ tɛɛru ko.
  eng-KJVCPB: What shall we then say to these things? If God be for us, who can be
    against us?
  kgk-NT: Nhande rovasa vasa-gwi Nhandejáry, amombe'u-ta peẽ-my hekoha porã. Ha'e
    nhane pytygwõ tygwõ-gwi, ndaipóri nhande-rehe ipu'aka va'erã.
  waj-waj: Itaama vaivaara ta dataa kua kiaarannee? Anutuuqo tiiyara ni seenayavee
    tikio mo gioonoonno tiiyara ni nnammutuaayavee kiaa kioo mmoori maisaivaa ti mmiinnee?
    Ai hama yopeema vaidi voovoono itaa kua tiiyara tinaravee.
  cpy-cpy: ¿Jempema ikantee-tziroka iroka? Tema ineshironka-pero-takae Tajorentsi,
    ¿arima itzimae iita otsinampahaeni?
  ekk-PKP: Missugune on siis meie vastus kõigele sellele? Kui Jumal on meie poolt,
    kes võib olla meie vastu?
  mpx-mpx: Inoke binimala ga ta nuwatu ola bugul bolo ona o kaiweliya? Yehoba iya
    i labela, inoke henala bosowaina ge ni pakokovela? Nige etega.
  wbp-wbp: 'Ngarirna-nyarra wita-wiyi milki-wangkami: Kuja kangalpa Kaaturlu warrawarra-kanyi
    manu mardarni, kujarlaju kulalparla nganangkulku Kaatukuju jurnta kangkarla ngalipaju.'
  luo-luo: Koro en angʼo ma wanyalo wacho kuom wachni? Ka Nyasaye en jakorwa, to en
    ngʼa ma diked kodwa mi lowa?
  nhe-NT: Huajca ¿tlaque huelis tiquijtose ica nochi ya ni? Tiquitaj Toteco itztoc
    nechca tojuanti para techpalehuis, huan yeca axaca huelis tohuaya motlalis.
  aii-aii: ܡܘܼܕܝܼ ܐܵܡܪܲܚ ܒܘܼܬ ܐܲܢܹܐ؟ ܐܸܢ ܐܲܠܵܗܵܐ ܠܓܹܒܲܢ ܝܼܠܹܗ، ܡܵܢܝܼ ܟܹܐ ܡܵܨܹܐ ܗܵܘܹܐ
    ܕܲܠܩܘܼܒ݂ܠܲܢ؟
  esk-NT: Tamatkua taatniinniqmata, sumik nipliġisitḷavisa taavrumuuna? Agaayyutim
    nayuqpatigut kia-unniiñ akiḷḷiḷiqsuġumiñaitchaatigut.
  msb-msb: Niyan, nano pa an masasabi naton sani? Kun para sa aton an Dios wara naʼn
    halaga bisan sin-o an magakontra sa aton.
  cpa-NT: ¿He² jǿg³ chi² li¹juúh³ jniang³ jøng²? Ca¹lah¹jin³ hein² ha¹chian² tiúh¹
    quianh¹³ jniang³, ju³lah dsa² hiag¹³ jniang³. Di³ Diú¹³ dsa² qui²jiag¹² jniang³.
  dso-dso: ଏ ସବୁର୍‌ତେଇଅନି ଆରି କାଇଟା କ‍ଇବାର୍‌ ଅଇସି ? ଜଦି ପରମେସର୍‌ ଆମର୍‌ ବାଟେ ଆଚେ, ତେବେ
    କେ ଆମର୍‌ ବିରଦି ଅଇପାର୍‌ସି ?
  meu-meu: Ini ḡau ede baita herevalai toma? Dirava ese bema beiada, daika ese bema
    tuari henida?
  yva-NT: Inya! Syare wamo anakotare umaso ratantona kobe! Amisye tuna wansautan,
    weti vatan inta po wansapinde kakai.
  dgc-dgc: Nadid, anya be i makagi tam tungkul ta éya? Eng Diyos i kaguman tam, éy
    ti ésiya i makadaig dikitam?
  zpm-NT: ¡Zha nactaa ncuaaṉe lëë ruṉ Dios! Nana, teḻ scataa racnie Dios ne, ¿cho
    nadieṉ grieelo lega pe guṉ ne?
  hix-NT: Àro wyaro ohxe keny kom me nay hamà, Khoryenkomo. Àsok hana tketxow ha.
    Kakoronomanye ro kom me nay hamà, Khoryenkomo, tketxow hamà. Àro ke, karymany
    komo ehxera ro mak natxhe ha, tketxhe xarha.
  sim-sim: Avui Wasilaka nirin wapnuku orhik or ewenda ri. Os or nga ni li nahi, lawe
    avak nirin unak kavak ni naku? Wahau.
  npi-ULB: त्यसो भए, यी कुराहरूको विषयमा हामी के भनौँ त ? यदि परमेश्‍वर नै हाम्रो
    पक्षमा हनुहुन्छ भने, हाम्रो विरुद्धमा को हुन्छ र ?
  cgc-cgc: Ino maambal ta parti ta tanan ya na nasambit ko? Nlaman ta gid na tenged
    buaten ta Dyos tanan para ta ate na kayaran, ula gid may makapirdi ki kiten.
  tim-tim: Den are keiŋe gain gain yendâp dâweren? Anutuŋe gala bo aknengimap dâine
    gasalupnenŋande dondâ yeukŋe aknengimbiâ hilip aguwâen.
  yor-yor: Kí ni àwa yóò wí nísinsin yìí sí nǹkan ìyanu wọ̀nyí? Bí Ọlọ́run bá wà pẹ̀lú
    wa, ta ni yóò kọjú ìjà sí wa?
  wos-wos: Wun jooka sarékéta yingi watame? God wungi nani wali téndét, héndé haraki
    hurute, naniré? Wu yingafwe.
  emp-NTPO: ¿Maʌ̃gʌd̶ebemada sãwã crĩcha panʌ? Ãcõrẽra dadjirãare b̶ʌ bẽrã ¿caiba
    dadjirãra poyai?
  eng-F35: What then shall we say to these things? Since God is for us, who is against
    us?
  ind-ind: Jadi, apa tanggapan kita tentang semuanya itu? Kalau Allah membela kita,
    tidak akan ada musuh yang dapat mengalahkan kita!
  pes-OPCB: پس در مقابل تمام این چیزهای عالی، چه بگوییم؟ اگر خدا با ماست، کیست که
    بتواند بر ضد ما باشد؟
  mpt-mpt: Gode inanea nibo daaye bianea gobe bie kesoa e inamin namino nabenebio
    olo nibo fatnangge baanomabbione? Gode nibo daabene kesoa waneta kukub misiamo
    nibo omyeneta gaisenamabene? Inanamin nakai blimobe.
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ nikana꞉ma꞉ eki pi loluma꞉pe. Do tupa꞉ lapeke ya꞉la꞉me.
    Koda꞉ma꞉ nika꞉eki peaeya꞉ka꞉na꞉ta꞉ hali epima꞉ niki pa꞉ta꞉ a꞉nda꞉ lia꞉peke ya꞉la꞉pe.
    Ma꞉nda꞉ma꞉ koto hau pea꞉peke na ya꞉la꞉me.
  mkl-mkl: Debɛi bɛirei ɑɑ kɑ fɔ mɑ́. Bii Ilɑɑɔ̃ í jɛ tu wɑ, yooi ɑ́ yɔkɔ ku jɛ mbɛɛ
    nwɑ.
  gaq-gaq: ତେଲା ଆକେନ୍‍ ସାପା ସାର୍‍ମୁଆଃନ୍ନିଆ ନେ ମେଃନେ ନେବାସଙ୍ଗ୍‍ଏ ? ଜଦି ଇସ୍‍ପର୍‍ ନେନେ
    ପାକା ତେଲା ନେନେ ପାକା ଜା ?
  gof-RNT: Yaatin, nu ha ubbaas woyganee? Xoossay nu bagga gidikko nuura oone eqettanay?
  unx-unx: ଏନାତେ, ନେ ସବେନ୍‌ ବିଷାଏରେ ଆଡଃ ଚିନାଃବୁ କାଜିୟା ? ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଲଃ ମେନାଇରେଦ
    ଅକଏ ଆବୁଆଃ ବିରୁଧ୍‌ରେ ହବା ଦାଡ଼ିୟଃଆ ?
  gah-gah: Ómasímini mogonáa lá oko nenazo, miní ameko nanave litune. Ómasímo lelitoka
    mino moloko noikú nene makó éaho lovaga lo lemeko liviligitive.
  lcm-lcm: Au, asukang vang a tara mengen ta sa si keve bil ke? Man kana na God ve
    tara, nei a si kame sualpok ira?
  aer-aer: Ikwerenge-ntyele anwerne alakenhe itirretyeke, “Arratye kwenhe Ngkarte
    anwerneke alkwerte-arteke aneme, angwenhele-ame anwernenhe atweye? Arrangkwe-arle,
    arrpenhele anwernenhe atwetye-kwenye Rarle anwernenhe akayake-ilerlenge mwantyele
    atnyeneme.”
  qvc-NT: 'Tukuy chayta yach''ashpaqam, allita kayshina yuyakunchiqllapa: Tayta Dyus
    yanapawaptinmi, mana ni pipis atinqachu binsiwayta, nishpa.'
  tgl-ULB: Ano ngayon ang sasabihin natin sa mga bagay na ito? Kung ang Diyos ay para
    sa atin, sino ang laban sa atin?
  cbs-NT: Jaskaken Diosun jaska shadabu nuku axuniwen taexun jadatubunda chakabuwakin
    nuku tenemaibu jabu jawauma keskabuki, Dios kushipajaidatun nuku mekekin binujaidawen
    taeadan.
  xtm-NTPP: Nú ndaka sukan sa'a ya ma, ¿naxe jin kani ini o? Nú Su'si ma ka iyo ji'in
    o, masu na in kundee nuu o a ja xnda'vi ña'a i.
  nnq-nnq: Mugenia, tulenga nike kabele? Andaibi Nnoongo abi pamwe na twe, beneke
    abapakuotola kutukana?
  bao-NT: ¿Atere ñee mani ĩirãti? Ʉmʉreco Pacʉ mani mena cʉ̃ ca niijata, ¿ñiru ʉno
    pee ñañaro manire cʉ̃ tiibogajati?
  san-ORI: ଇତ୍ୟତ୍ର ୱଯଂ କିଂ ବ୍ରୂମଃ? ଈଶ୍ୱରୋ ଯଦ୍ୟସ୍ମାକଂ ସପକ୍ଷୋ ଭୱତି ତର୍ହି କୋ ୱିପକ୍ଷୋଽସ୍ମାକଂ?
  huv-NT: ¿Cuane alndom mapiüngaats wüx aag ayaja? Cos sitiül Teat Dios almaquiiüb
    icoots, nejinguind ngondom marang alcuane wüx ombasaats.
  otn-NT: ¿Ndana̱ ma̱n'na ra̱ hya̱ ja ngue ga̱ mma̱mhmʉ 'mø? Ya ma̱ amigohʉ Oja̱ ya.
    Nu̱ te'o nne da̱ zʉcjʉ ya, ya hi̱nte di̱ mu̱ui'ʉ ya.
  nop-nop: Mede wendiniŋ mebi dediŋ hatak? Bepaŋdi not tinimilune nediyeŋ mik tinimbaak?
  obo-NT: Na otid poomdommon ta idda langun, od kosorollan ta no pomon tid poomig
    keta iddos Monama, waa en od pokotalu keta.
  cak-ENT: Y ronojel c'a re' nuc'ut chikavüch que ri Dios kiq'uin vi roj c'o-vi y
    romari' man jun ntiquer tüj chikij.
  lif-NT: ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ ᤌᤣ ᤀᤠᤒᤠ᤺ᤳᤋᤢᤶᤒᤠᤒᤣ᥅ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ ᤗᤧᤵᤔᤠᤱ ᤘᤠ᤹ᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤜᤠ᤺ᤳᤋᤠᤱ ᤐᤥ᤺ᤰᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤗᤥ॥
  mie-NT: ¿De nāsa cā cāhān ō sīquī tūhun ñáhnú yáhá túsaá? Chi tú íyó Yāā Dios jíín
    ó, ¿de ní iin cā cuu cundeé sīquī ō? Nduú ni iin.
  san-TIB: ཨིཏྱཏྲ ཝཡཾ ཀིཾ བྲཱུམཿ? ཨཱིཤྭརོ ཡདྱསྨཱཀཾ སཔཀྵོ བྷཝཏི ཏརྷི ཀོ ཝིཔཀྵོ྅སྨཱཀཾ?
  qve-NT: Chayri, ¿ima nisunchismantaq chaykunamantarí? Sichus Dios noqanchiswan kashan
    chayri, ¿pitaq noqanchispa contranchispiri kanman?
  pao-NT: Gi haga te matzooeku-wa'ne'yoo, soo Te Naa ka te tummatzina.
  cbu-NT: ¿Tamaru Apanll iyaa istaka? Kizpuri istakiya. ¿Chak Apanllpat tatsamooch?
    Mayaa, Apanll iyaa chinaku, istaku, ¿chakaja iyaa kasiku kasich?
  usa-usa: mi-qtátááqtábá kéiteta ókaraq nóine kanaaráq tenúnataabiyo? ketááí min-áúkápáq
    Áánûqtu máena tíwâqnaa kéitanataama náayuwaq ketááí namuro-wáyúkámá kanaaráq máno?
  soy-soy: Tɔ́ nkpéni mmú kɛ́mɛɛ rɛ íye? Uléécɑɑ un kɛrɔ́cɑ́ɑ́ n kpɑ́lɛ̃, wóo
    yɛ́ pɛɛ́ nɛ rɔ́ kɛ́ŋɛnɛ?
  hui-hui: Uruni bibahende mitangi bialu ina agi manda bibehe kamabe. Ngode Datagaliwabe
    ibuni ina heba kagonigo ina baba waitigi ho habehe mbirali mbira ai kabe. Mbirali
    mbira naheore.
  amf-amf: Ta keeda yerra igina goynka hamino giyo? Barjo wombesana ki daana, hayne
    wodar dhaabhea?
  quc-NNT: '¿Jas k''u ri käqab''ij chrij wa''? Käqab''ij k''ut: We ri Dios are k''o
    pa qa wi'', man k''o tä jun ri kuya'' kuyak rib'' chqij.'
