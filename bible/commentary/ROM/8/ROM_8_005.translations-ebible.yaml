    enegekesa keheliseꞌnaꞌanimofihi kaba huto eneleꞌmolata nohina yabe.
  amm-amm: Noko mo totani mulu koiyausoso aluwai mano mo, to mo mulu koiyauso aluwai
    mulu saso. Noko mo Kotoni Mulu Itouniyaimo Nokotani moloso aluwai mano mo, to
