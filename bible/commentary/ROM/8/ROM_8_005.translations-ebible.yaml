  kan-OKCV: ಮಾಂಸಭಾವದವರಾಗಿ ಬಾಳುವವರ ಮನಸ್ಸು ಅದಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟವುಗಳ ಮೇಲಿರುತ್ತದೆ. ಆದರೆ ಪವಿತ್ರಾತ್ಮ
