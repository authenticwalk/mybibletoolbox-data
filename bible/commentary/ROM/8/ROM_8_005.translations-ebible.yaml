  eng-WEBU: For those who live according to the flesh set their minds on the things
    of the flesh, but those who live according to the Spirit, the things of the Spirit.
  gnw-NT: Jei vae reño yugüɨreco vae reta ipɨa pe uyemɨngueta mbaembae jete uipota
    vae reño. Ẽrei Espíritu Santo jei vae re yugüɨreco vae ipɨa pe uyemɨngueta Espíritu
    Santo uipota vae re.
  mux-mux: Ui-we-numanu-kíseleni ‘Teai.’ nilimú mele piliiku teku molemele yambuma
    numanu akili-ni numanu monjulemú mele mindi numanu kimbu-siku molemele, akiliinga-pe
    Mini Kake Tiliele-ni ‘Teai.’ nilimú mele piliiku teku molemele yambuma-ni Mini
    Kake Tiliele-ni numanu monjulemú mele mindi numanu kimbu-siku molemele.
  maj-NT: A̱t'aha̱ xi a̱sunntee̱ y'aha̱ ra̱ nga tjíntu, kui xi ni xi ts'e̱ a̱sunntee̱
    ts'ínnkjink'un, tu̱nga xi Espiri̱tu̱hu̱ Nti̱a̱ná y'aha̱ ra̱ nga tjíntu, kui xi
    ni xi ts'e̱ Espiri̱tu̱ ts'ínnkjink'un.
  bkq-NT: Ize tato aralâ adâidysedo modoma mârâanlâ âdutuolymo. Deus Ispiritury aguehobyry
    ara aini modo olâ mâkâranlâ âdutuolymo.
  kue-kue: Yomba mambuno goglo ombuno ditomere yegl ere wanmeglkwa, ye nomano goglo
    eraglmedi prumere i keunde erikwa. Te yomba ye Holi Spirit kamambunomo pamere
    ere wanmeglkwa, ye nomano mina Holi Spirit taragl eraglmedi prumere i ye munduno
    orko ere wanmeglkwa.
  cot-NT: Irirajiaquea savicaventajiguiroca taaca opaji inintajiaqueca iriatimpajia,
    iroguenti iquenquejacogueque irashipae caquinte, cotanquitsiquea irirajiaquea
    savicaventajiaqueroca inintaguetica Ishire Aapani Irioshi manaquea iquenquejacoguequeroquea
    irashipae Ishire Aapani Irioshi.
  bnp-bnp: E huriki ri muri mai a ningaru hale na kakaine ria, ri luhoi kunana a vilo
    hale i ngaru a kakaine ria. Pali e huriki ri muri mai a ningaru na Hanuna Vure,
    ri luhoi kunana a ningaru na Hanuna Vure.
  apn-NT: Nẽ mẽ kot amnhĩ krã hkôt tanhmã amnhĩ nhĩpêx to ho ri mẽ pa xwỳnhjaja na
    htem htỳx ri tanhmã hamaxpẽr to xà hkôt amnhĩ nhĩpêx o ri pa. No kêt Tĩrtũm Karõ
    kot mẽ pahkarõ mã gjêx xwỳnhjaja na pu htem mẽ kurom te Jejus jamaxpẽr pyràk o
    pajamaxpẽr o papa.
  ctp-NT: Bra nu ngiꞌnian sa ñaꞌan nu ngiꞌni nten chalyuu ti, ti kwiꞌ chaꞌ xaꞌan nu
    nsuꞌwi ꞌin nten kanꞌ, kanꞌ lka ndloo la niꞌ kasiya ꞌñaan bra kanꞌ; loꞌo ni, si
    Tyiꞌi Ndiose ka ndloo la ꞌñaan xa nu ndiꞌian lo chalyuu, bra kanꞌ ka ꞌñaan kuꞌnian
    nchga chaꞌ nu nchkwiꞌ Ndiose.
  opm-opm: Mohnong dahenmur. Ina teimdapat er da tarpam Noh ihtipor ihtipor daham
    dindeipti gurhe ama ina teimdapat er da tarpapat danong marim ohe danongwi hat
    pati bap gurmur. Yahsup orhe danongwi hat sapti bap gurhe Yahsup orhe Ihir ihat
    ha songwe ma dahapat danongwi marin pati bap gurmur.
  bvr-bvr: Minypa aburr-gata aburr-nga aburr-galiyarra burrwa aburr-workiya birripa
    wupa ngardapa aburr-ngurrnga aburr-gata gun-nerra gubi-rrimanga, birripa gubu-borrwuja
    aburr-workiya ana-gugaliya gun-nika jal gun-guni. Wurra aburr-gata aburr-nga aburr-galiyarra
    nula aburr-workiya Mern An-mawunga, birripa gubu-borrwuja aburr-workiya Mern An-mawunga
    gun-nika jal gun-guni.
  zad-NT: Beṉ'ka' ni chzenag c̱he dii mala' yoo ḻoo yic̱hjlall'do'eka', toz ḻen zegake'
    wṉeyi chongake'; san beṉ'ka' chzenag c̱he Espíritu c̱he Chioza', zegake' wṉeyi
    gongake' daa cheenile'.
  kmg-kmg: Juju raŋɋare hata âteeŋgopieŋ jaŋe maŋ mamanasu-jeŋic juju raŋɋare wiacte
    foekac, â Mârore hata âteeŋgopieŋ jaŋe maŋ mamanasu-jeŋic Mârore wiacte foekac.
  aso-aso: Ee, eveneꞌ ma ingine ngemeni dameni liteheloꞌ eꞌmetaaꞌ ave nene ngemeni
    dameni liteheliꞌmi initekumukovoꞌ gili minaaꞌ naniꞌza Sikalahuliꞌmo lidoꞌ eꞌmetaaꞌ
    nave ingine nene aꞌmine Sikalahuꞌ neꞌmo gilineꞌ initekumukovoꞌ nene gili minaaꞌ
    nave.
  uli-uli: Rechoka re mel le rema dabey chog depel mekla halongor, ila depel mekla
    halongor yesa lamliloh luluwal kala yar. Iwe ngo rechokla re mel le rema talenga
    chog makla Espritu Santus ye kangalur, ila mekla Espritu Santus ye dipli mele
    yesa lamliloh luluwal kala yar.
  nin-NT: Abangga ba nggo a ga inkindirr yi nggo inina ikpa imbarr nggi i da ba nggo,
    abama a di zu amarr ambarr ka ni inkindirr yi nggo inina ikpa imbarr yi i zha
    di a bu na nggo. Abangga ba nggo a so ga inkindirr yi nggo Izhi i Abachi yi i
    da ba nggo, abama a di yo isisurr imbarr yi ni inkindirr yi nggo Izhi yi i zha
    di a bu na nggo.
  acu-NT: Aints ni namangke wakeramurinak umiruka tuke ni namangkenak nintimias pujawai.
    Antsu Yuse wakeramurinak nintimias pujakka tuke Yusen nintimui.
  cak-WNT: Ri ye uc'uan ruma ri itzel tak quiraybel, can benak c'a cánima chrij ri
    itzel tak quiraybel ri'. Yec'a ri ye uc'uan ruma ri Lok'olaj Espíritu, can benak
    c'a cánima chrij ri nrajo' ri Lok'olaj Espíritu.
  ebk-ebk: Nan tataku ay manongtongpar as nan laylaychun nan achorcha at nan hana
    ay laylaychun nan achorcha nan cha mangetortoray as nan numnumcha. Ngem nan tataku
    ay manongtongpar as nan laychun nan Espiriton Apo Dios at nan Espiriton Apo Dios
    nan cha mangetortoray as nan numnumcha.
  spa-PDDPT: Porque los que viven según la naturaleza humana piensan en las cosas
    corporales, pero los que viven según el Espíritu, en las cosas del Espíritu.
  ruf-ruf: Awala iwokala kwa kuwinza ulukuli, mbutsi tsawo tsolongotsighwa na aghala
    gholubama lukuli. Lekeni awala iwokala kwa kumuwinza Ghumuhe Mwenzeluka, mbutsi
    tsawo tsolongotsighwa na aghala ghoyobama Ghumuhe.
  gun-gun: Mba'eta to'o re ikuai va'e ma to'o guigua re anho 'rã ipy'a, ha'e rã Nhe'ẽ
    re ikuai va'e ma Nhe'ẽ guigua re 'rã ipy'a.
  agu-BL: Poro yi e' yi na cyak' ama'l tetz yi cyajtza'kl cachi', i tajbil yi cyajtza'kl
    cachi' na chiban. Poro yi e' yi na cyak' ama'l tetz yi Espíritu Sant, i tajbil
    yi Espíritu Sant na chiban.
  isn-isn: Awa niutyata umuili, isiga yaya namuili, kululo ao niityata namunkolo,
    imasigo yaya namunkolo.
  eng-PEV: Some people just think about themselves, so they only do whatever makes
    them feel good. They let that bad part inside them be their boss, and they do
    whatever it tells them to do. But other people think about God and his spirit,
    and they do whatever the Holy Spirit tells them to do.
  ilo-ULB: Dagiti agbibiag a maiyannurot iti lasag ket ikankanoda dagiti banbanag
    ti lasag, ngem dagiti agbibiag a maiyannurot iti Espiritu ket ikankanoda dagiti
    banbanag ti Espiritu.
  pir-NT: Ñañene ye duayequina, ti dihitare tutuaro cahmene. Espíritu Santo dutiro
    sahata yeducuyequina pehe ti dihitare ye duare tiquina.
  anv-NT: Bɔɔ́ abi apyɛɛ́ unó ndɛre gekwenege gepɔ bwɔ́ gekɛlege, anɛrege matɔɔ́
    bwɔ́ né mbaá unó bi gekwenege gepɔ gekɛlege. Yɛ́mbɔ bɔɔ́ abi apyɛɛ́ unó ndɛre
    Mendoó Ukpea ɛkɛlege, ánɛre matɔɔ́ mampyɛgé lé unó bi Mendoó Ukpea ɛkɛlege.
  sab-NT: Kwian talla age me noge, kwian mo chuge ngwadi mo kage talla me noge, kwian
    ene be tañachuge age me no alin diali, agwa kwian Chube Oña chuge ngwadi mo ta
    gbe, kwian ene be tañachuge age no Chube takalin kare.
  tmd-tmd: Nöbö mö rɨb gwogwo yuö ñɨŋ bebö wölɨm, adakwör rɨm dumɨd piaku, yuörɨb
    madmag ñɨŋa agö rɨbɨm yöxöi rɨb mag akwör rɨbyöx nugwöia. Makwam nöbö mö God Inöma
    ñɨgö rɨbyöx nölmɨn rɨm dumɨd piaku, God Inöma agö rɨbɨm yöx nugw mag akwör rɨbyöx
    nugwöia.
  acr-NNT: Ma e taq ri kiyaꞌom kibꞌ che taq ri rayibꞌal re ri kitiꞌjil, e kakiya kinaꞌoj
    puwi ri rayibꞌal na chom taj. Noꞌj janipa ri kiyaꞌom kibꞌ puqꞌabꞌ ri Ruxlabꞌixel
    ri Dios, riꞌ e kiyaꞌom kinaꞌoj puwi janipa ri karaj ri Ruxlabꞌixel ri Dios.
  kpg-kpg: Digau ala e mouli i nadau hiihai, nadau hagamamaanadu e dagi go nadau hiihai
    o naadou. Digau ala e mouli i di Hagataalunga, digaula e dagi go di hiihai o di
    Hagataalunga Dabu.
  taj-taj: तिग्‍दा भिसम पापी बानीबेहोर अन्‍छार भ्रबा म्‍हिगदेला सेम पापी बानीबेहोरदा
    सेम निबा तामरी तमुला। तर परमेश्‍वरला आत्‍मासे कुल्‍बा अन्‍छार भ्रबा म्‍हिगदेला
    सेम परमेश्‍वरला आत्‍मादा सेम निबा तामरी तमुला।
  avt-avt: Mɨt miyapɨr kerek hɨr nises han kɨr enuk, hɨr hanhan menmen enum mekre
    han kɨr kerekek. Te mɨt miyapɨr kerek hɨr nises han ke God Hɨmɨn Yaaik, hɨr hanhan
    menmen yaaim hɨrak ketporem.
  cbk-cbk: Aquellos quien ta sigui lang el maga deseo del di ila mal naturaleza, el
    di ila maga pensamiento ay queda controlao del di ila mal naturaleza. Pero si
    quien ta entrega ya el di ila pensamiento con el Espiritu Santo, ta hace sila
    el cosa quiere el Espiritu Santo.
  uig-ARA: چۈنكى ئەتكە بويسۇنىدىغانلار ئەتكە خاس ئىشلارنىڭ ئويىدا يۈرىدۇ؛ مۇقەددەس
    روھقا بويسۇنىدىغانلار بولسا، شۇ روھقا ئائىت ئىشلارنىڭ ئويىدا يۈرىدۇ.
  tuf-tuf: Cahujinat imár urá cut ur ay bár yajca racar rehquít ur ay bár yajcaro.
    Eyinan ur ay bár icar ayjac etar eyta yajcaro. Ur ay bár yajquín sihw̃ac etar
    yajcaro. Cuat bíyinan Sir Ajcan Cámuran Ey chihtá cuitar ítyatan, eyin urán Sir
    ima Ajcan Cámuran ey ícara bar chájacro.
  abx-abx: I mga a'a nga i kinabuhi'-na irog si makasasala' kina'iya, pirmi agkabararaw
    nga agpakapannu'an i mga inisipan-na kon ay i saruyagan-na sinan kina'iya. Pero
    i mga a'a nga i kinabuhi'-na irog si Espirito, pirmi agkabararaw nga i karuyag-na
    si Espirito i makapanno' si inisipan-na.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ ca' mɨɨdɨty Dios yjɨhuɨ'ñ ymɨc'ajt ma yjot yhuinma'ñ,
    hue' ajcxy ycapxymɨdooyb je jɨbɨcpɨ huɨdibɨ ajcxy ñinïcx ñijot'ajtpy. Yɨ jäy ajcxy
    huɨdibɨ tzɨnaayb mɨɨd Dios yjɨhuɨ'n ymɨc'ajt ma yjot yhuinma'ñ, hue' ajcxy ycapxymɨdooyb
    je Espíritu Santo.
  cpb-NT: Ikaatzi kenkithashirewaitachari rantero iñaamatashiwaitari, oshiyawaitakawo
    atziritatyeeme “Ñaamataantsi”, iro imperawaityaarineme. Iriima kenkithashiretakotawori
    inkemisanteri Tasorenkantsi, iriitake reewatakeri.
  aon-aon: Eshudok arpesh douk shapeum shugipesh ehudok harik hapenyesh iri yoweihi
    aih iri, esheship urkwip douk porum eshudok shakwarumesh iri yoweishi inahos atish.
    Aria eshudok arpesh douk shugipesh Iruhin ananin Mishin iri, esheship urkwip douk
    porum Iruhin ananin Mishin nyakripesh-enyi atin.
  hus-NT-2005: Xin tʼajáltsik tokotkʼi xowaꞌ in kulbetnál nin tʼuꞌúl, tokot in chalpómtsik
    xowaꞌ in kulbetnál nin tʼuꞌúl; por xin tʼajáltsik xowaꞌ in léꞌ an Tʼokat Ejattaláb,
    tokot in chalpómtsik xowaꞌ in léꞌ an Tʼokat Ejattaláb.
  mig-NT: Chi ña̱yɨvɨ kájika nátu̱'un kuní máá modo máá‑i, ja̱ kúu modo máá‑i kájítú
    iní‑i jíín. Ko ña̱yɨvɨ kájika nátu̱'un kuní máá Espíritu, ja̱ kúu tiñu Espíritu
    kájítú iní‑i jíín.
  bps-bps: I dad to mgebe i sasè knayè, én alòla fandam i klalòla i dad sasè knayèla.
    Na ku mgebe ale i dad sasè knayèla, fanlayam ale kadang di fati landè gusenan.
    Kabay i dad to mgebe Tulus Dwata, én alòla fandam i klalòla i knayean di dale.
    Na ku mgebe Tulus Dwata i fandamla, nun nawala landè sen na nun ktanak nawala.
  mbs-mbs: Aw egbeyà-beyaan se otaw te medaet ibeg te pedowan din, gayed sikandin
    eg-aneng-aneng tepad te pegtoman din te medaet ibeg din. Meneng aw egbeyà-beyaan
    te Espiritu Santo se otaw, gayed sikandin eg-aneng-aneng tepad te pegtoman din
    te ibeg te Espiritu Santo.
  tof-tof: Ene kolpam, kolae tonarr nidi ok aindako tibiób ngyaben balngomólóm, i
    tibiób gyagüpitótók tibiób tüpan büban ubidü arrbündako. A ene kolpam, Godón Samu
    nidi ok aindako tibiób ngyaben balngomólóm, i tibiób gyagüpitótók Godón Samuan
    ubidü arrbündako.
  cme-NT: Bamaŋ ciɛŋ ba fɛrɛŋ kusũŋ-maama‑i, ba yii baa kumaŋ dɔlaanuŋ-bɛi. A ne
    da bamaŋ ciɛŋ Diiloŋ-Yalle kusũŋgu‑i, ba yii baa kumaŋ dɔlaanuŋ Diiloŋ-Yalle.
  sus-sus: Naxee ɲɛrɛma adama waxɔnfe ma, e xaxili rafexi adama waxɔnfe nan na. Kɔnɔ
    naxee ɲɛrɛma Ala Xaxili Sɛniyɛnxi ma, e tan nafexi Ala Xaxili Sɛniyɛnxi waxɔnfe
    nan na.
  pon-2006: Pwe irail akan me kin momour nin duwen ahnepen aramas, re kin nsenohki
    duwen arail pahn kapwaiada ahnepen aramas. A irail akan me kin momour nin duwen
    kupwur en Ngehno, re kin nsenohki duwen arail pahn kapwaiada kupwur en Ngehno.
  dad-dad: Idi bouwa nẽ oroya bun dibodõdig anidi, dogo neid kisi are, ereb mosor
    nẽ bouwa orof anĩ bun yenẽdig, anĩ ere, idi Awa Uur nẽ oroya bun dibodõdig anidi,
    dogo neid kisi are, ereb Awa Uur orof anĩ bun yenẽdig.
  zab-NT: De bniety ni cuntispac nabány zec ni ná xgabni, mazru zénedeb cuend gúndeb
    zec ni rcaazdeb gúndeb. Per de ni nabány zec ni rnabee Spíritu Sant, mazru zénedeb
    cuend gúndeb zec ni rnabee Spíritu Sant gúndeb.
  jae-jae: Gebe êsêac, taŋ sêsêlêŋ kêtôm nêŋ ŋalêlôm laŋgwa gêwê êsêacŋa naŋ, taêŋ
    gêjam gêŋ ŋalêlôm laŋgwaŋa. Ma êsêac, taŋ sêsêIêŋ kêtôm Ŋalau gêwê êsêacŋa naŋ,
    taêŋ gêjam gêŋ Ŋalauŋa.
  ksd-ksd: Tago diat, dia mur ra palapaka, dia nuk vatikene pa ra lavur magit ai ra
    palapaka; ma diat dia mur ra tulungen, dia nuknuk pa ra lavur magit na tulungen.
  msm-NT: To otow no ogpagahom to sikan ingkabata din no kinaiya kanunoy oghona-hona
    to pagpatujang to madoot no kagustuhon din, aw iyan ogkadeygan to kamatajon no
    iyan kastigu no wada katapusan. Di to otow no ogpagahom to Ispiritu Santu kanunoy
    oghona-hona to pagtuman to kagustuhon to Ispiritu Santu. Aw iyan ogkadeygan to
    madojow no ginhawa dow kinabuhi no wada katapusan.
  myk-myk: Bani piimu pʼa ɲaari na sahaŋi ni puyɛ pyaa ɲidaan ni ge, pee ya pu funyɔ
    shaa ni puyɛ pyaa ɲidaan keree ni. Ga piimu pʼa ɲaari na sahaŋi ni Kilɛ Munaa
    ɲidaan ni ge, pee ya pu funyɔ shaa ni Kilɛ Munaa ɲidaan keree ni.
  sbe-sbe: Kaiteyadi siya buluma ne ye tanutanuwagaidi meta buluma ne yodi henuhenuwa
    mo se nuwatuidi. Na kaiteyadi siya Yaluwa ye tanuwagaidi meta Yaluwa yona henuhenuwa
    ginaulidi udiyedi se nuwatulau.
  mcr-mcr: Auä, ämaqä, huiwä iqueqä äwiŋqä iunä qänaki itqäŋuwä iqua, qu kŋui, nätmatqä
    huiwä iqueqä äwiŋqä iunä indqämbu, päkombnuwi. Itaŋgi ämaqä, Dŋä Äŋguä Iqueqä
    äwiŋqä iu qänaki itqäŋuwä iqua, Iqueqä äwiŋqä iunä kŋuä indqämbu, häŋä-pmeqetä,
    äwqä-qeiqi iŋqetä mapnuwi.
  cux-NT: '''Iiⁿ''yāⁿ chi n''gɛɛtinée yā ní diíⁿ yā chi neⁿ''e maaⁿ cuerpo yeⁿ''é
    yā nacadiinúúⁿ yā ní diíⁿ yā dendu''ū chi neⁿ''é yā. ''Iiⁿ''yāⁿ chi yeⁿ''e Espíritu
    N''dai yeⁿ''é Ndyuūs nadacadiinúúⁿ yā ní diíⁿ yā chi neⁿ''e Espíritu N''dai yeⁿ''e
    Ndyuūs.'
  tur-YTC: Benliğe göre yaşayanlar benlikle ilgili, Ruh’a göre yaşayanlarsa Ruh’la
    ilgili şeyleri düşünürler.
  san-ITR: ye shArIrikAchAriNaste shArIrikAn viShayAn bhAvayanti ye chAtmikAchAriNaste
    Atmano viShayAn bhAvayanti|
  bel-N: Бо тыя, што паводле цела, — пра цялеснае думаюць; а тыя, што паводле духа,
    — пра духоўнае.
  sch-sch: Taksa nina balama om ngeiin chu taksa tienga neinunngei an nuoma, Ratha
    tienga om ngeiin chu Ratha tienga neinunngei an nuom ngâi.
  mic-MIQNT: Ta'nig el mimajultijig ta'n tel puatmi'tij, ugtangita'suaqanmual ilgwengwi'titl
    ta'n negmow tel puatmi'tij. Gatu ta'nig el mimajultijig ta'n Wejuli Nisgaml puatmlij
    ugtangita'suaqanmual ilgwengwi'titl Wejuli Nisgaml.
  huu-NT: Caɨ comecɨmo ite maraiñede jitaillacɨnodo caɨ jaiadedɨ, naiemo caɨ comecɨaɨna
    facadɨcaɨ. Iena fɨnodɨcaɨ; iadedɨ Jusiñamui Joreño jitailla rafuedo caɨ jaiadedɨ,
    iemo caɨ comecɨaɨna facadɨcaɨ. Naimɨe jitailla rafuena fɨnodɨcaɨ.
  jiv-NT: Aya̱sh wakeramun umirainia nu, aya̱shnia nunak enentáimtuiniawai. Antsu
    Yusa Wakaní̱ wakeramun páchinia nuka Yúsnan enentáimtuiniawai.
  otm-NT: Pɛ nu'a to'o 'bʉi nangue rán 'yomfɛ̨nisɛ, im bɛ̨ni da 'yøt'e 'bɛ'a i numanhosɛ,
    pɛ nu'a to'o i 'bʉi nangue rá Hogandąhi Oją, im bɛ̨n a rán 'yomfɛ̨ni Oją di un'na
    rá Hogandąhi.
  dah-dah: Be, al kura megen niŋ dufay gama irde haŋ marbe uliŋde amaŋ hetek dufay
    goyen po gama irde hitek nurde haŋyen. Goyenpoga al kura Holi Spirityen dufay
    gama irde haŋ marbe Holi Spirit beleŋ igiŋ nurde hitek mata goyen po teŋ hitek
    nurde haŋyen.
  tnk-tnk: Nərmama səməme kamharə mamhesi pen noien ərəha səvəi nɨpwranraha, narimnari
