    sa'ag hap topy­hu'at ma'ato Tupana Pã'ãu eiam mo wato­py­hu'at pote mi'i hawyi
    watuwat Tupana Pã'ãu ehay upi. Mi'i hawyi Tupana wanẽtup hap ewy topy­hu'at aiwa­nẽtup
    hap. Mi'i hawyi watunug Tupana miky­'esat ewy.
  kpf-kpf: A ândiândi sâŋgiŋaŋgât mâtâp lâŋme, zen um nâŋgânâŋgâziŋ hângât kut ŋâi
