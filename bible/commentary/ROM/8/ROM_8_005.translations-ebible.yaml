    dere ala du betere so whi̧ atimané tuȩ́ tikikélé, ti Dȩi Kepené yaai hȩkesere
    alapaaetóró muló beterapó.
  hin-2017: क्योंकि शारीरिक व्यक्ति शरीर की बातों पर मन लगाते हैं; परन्तु आध्यात्मिक
    आत्मा की बातों पर मन लगाते हैं।
  wol-KYG: Ndax kat ñi topp seen bindu suux, mbiri bakkan doŋŋ lañu xinte, waaye ñi
    topp Noowug Yàlla ñoom, mbiri Noowug Yàlla mooy seen xinte.
  bef-bef: To enali enugufaꞌaniuba nohinalo megeꞌi nemalanamagi enali enugufaꞌaniuba
    keheliseꞌnaꞌanimofihi kaba hu epoloto nagaꞌi epiꞌehina. To enali Huꞌmamofihi Sikalafuꞌuba
