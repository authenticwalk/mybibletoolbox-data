  ory-ory: କାରଣ ଯେଉଁମାନେ ଶାରୀରିକମନା, ସେମାନେ ଶାରୀରିକ ବିଷୟରେ ମନୋଯୋଗ କରନ୍ତି, କିନ୍ତୁ ଯେଉଁମାନେ
