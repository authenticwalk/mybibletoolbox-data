    śhun'unpis cayan.
  nfa-nfa: Dhèu dhu mamuri madhutu dadꞌèi dꞌara unu ra, tao sèmi èèna lula ra pangee
    dhoka jꞌara bhabhelu di. Te ngaa dhèu dhu mamuri madhutu dadꞌèi Roh Lamatua, rèngu
    dhoka pangee jꞌara-jꞌara dhu pakarejꞌe dꞌara Roh Lamatua di.
  tnp-tnp: Nətəmimi nətəm kautohtəu=pən nətəlɨgiən tərah rəha iətəmimi, nətəlɨgiən
    rəhalah tatuvən əmə o nati iətəm nətəlɨgiən tərah rəhalah tolkeikei nian rəfin.
    Mətəu nətəmimi nətəm kautohtəu=pən noliən iətəm Narmɨn Rəha Uhgɨn tolkeikei, nətəlɨgiən
    rəhalah tatuvən əmə o nati iətəm Narmɨn Rəha Uhgɨn tolkeikei.
  urd-urd: क्यूँकि जो जिस्मानी है वो जिस्मानी बातों के ख़याल में रहते हैं; लेकिन जो
    रूहानी हैं वो रूहानी बातों के ख़याल में रहते हैं।
  hot-hot: Avômalô takatu ba êmô kapôlôŋiŋ bô vibiŋ ethak leŋiŋhabi auk takatu ba
    kapôlôŋiŋ bô lahaviŋ. Ma doŋtom avômalô takatu ba êmô Lovak Matheŋ vibiŋ ethak
    leŋiŋhabi auk takatu ba Lovak Matheŋ lahaviŋ.
  mqj-NT: Benna-benna unturu' liu pa'kua rupa taunna illalan salu katuoanna, tau iatoo
    angga pa'kua rupa tau napaillalan penawa. Sapo benna-benna unturu' liu pa'kuanna
    Penawa Masero, angga pa'kuanna Penawa Masero napaillalan penawa.
  rus-SYN: Ибо живущие по плоти о плотском помышляют, а живущие по духу - о духовном.
  mbh-mbh: Areko o panes vothung ulue anga, olemi voth inga nge ur ulue anga, aveto
    areko o panes Oni Riringa ile vothung, olemi voth inga nge ur ako ini Oni Riringa
    ile.
  bdd-bdd: Weyahina ꞌeguma taiyewedi mumuga baleꞌu simulimuliye, beno siboi weyahidi
    sinuwanuwatuhu, nata mumugainaina ꞌoinega ꞌamasa siloba, eeta taiyewedi Yehoba
    Yaluyaluwana sihematamatane, taudi Yehoba ꞌina nuwatuhuina sipaipaihowa, ma ꞌane
    yawasi bwebweꞌana ta miya daumwala siloba.
  cbt-NTPO: Co noyahuë' yonquihuatëhuara, co noyahuë' nicacasoáchin pa'yatërëhua'.
    Nipirinhuë', Ispirito Santo natëhuatëhua', Yosë nohuantërinsoáchin pa'yatarëhua'.
  srn-NT: Bika den sma di e meki a sondufasi fu den tiri den, e poti den prakseri
    fu du san a sondu wani. Ma den sma di e meki a Yeye tiri den, e poti den prakseri
    fu du san a Yeye wani.
  cta-NT: Nu loꞌo cuaꞌni na ñiꞌya̱ nu nduꞌni ñati̱ chalyuu ti, la cuiꞌ chaꞌ cuxi nu
    ntsuꞌu jiꞌi̱ ñati̱ biꞌ, biꞌ laca loo neꞌ cresiya jiꞌna liꞌ; pana si Xtyiꞌi ycuiꞌ
    Ndyosi laca loo jiꞌna loꞌo ndiꞌi̱ na chalyuu, liꞌ taca taquiyaꞌ na jiꞌi̱ lcaa
    chaꞌ nu nchcuiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Gbɛ̃́ pↄ́ an dàa lɛ́ dↄaanɛ́ↄ ì laaidↄ ń dàa yã́wa. Gbɛ̃́ pↄ́ Lua
    Nisĩna lɛ́ dↄaanɛ́ↄ ì laaidↄ Lua Nisĩna yã́wa.
  tcz-CHONGTHU: Chonset'in avaihom ho chun chonset thil bou agel jiuvin, hinla Lhagao
    Theng'in athunun miho chun Lhagao lunglhaina ho agel ding'u ahi.
  mar-mar: कारण देहाला अनुसरून चालणारे दैहिक गोष्टींवर मन ठेवतात; पण आत्म्याला अनुसरून
    चालणारे आत्मिक गोष्टींवर मन ठेवतात.
  snp-snp: Koli minafe? Mikaleka ukani-luni-kani monala melamo wenena yate mikaleka
    ukaniluni-kani lalo kolami neta ya kani ki umafa, ido Ouna monala melamo wenena
    yate Ouna lalo kolami neta ya kani ki umu minae.
  isl-isl: Þeir sem láta eigin vilja ráða, stjórnast af lægstu hvötum sínum og lifa
    aðeins til að þóknast sjálfum sér, en þeir sem hlýða heilögum anda gera það sem
    Guði er þóknanlegt.
  spy-NT: Nto biiko choo tākurubē ātēbuutēk chēbo choolwook, kubāwu ꞉ātēbuutēchooto
    kāāsōōtēywēēkwaa. Nto choo rubē Tāmirmiryēēt, kubāwu ꞉Tāmirmiryēēt kāāsōōtēywēēkwaa.
  xnn-xnn: Nan ipogaw ay mangtongtongpal isnan kaykayatda et nan kayatda nan mangtimtimbeng
    isnan nemnemda. Ngem nan ipogaw ay mangtongtongpal isnan kayat nan Ispirito Santo
    et siya nan mangtimtimbeng ken daida.
  mwe-mwe: Pabha bhandunji bhaakagulilanga ilokoli yangali ya mmbone ipinjikwa na
    shiilu, ibhaganishiyanga ilokoli yangali ya mmbone ipinjikwa na shiilu, ikabheje
    bhaakagulilanga indu ipinjikwa naka Mbumu jwa Ukonjelo, ibhaganishiyanga indu
    ipinjikwa naka Mbumujo.
  tte-tte: Kaiwena siya yawasili yoli iloinayagili, sinuwanuwatumo ginauline tem yoli
    ikawanoiyan kaiweli, na siya Yaluyaluwa Tabuna iloinayagili sinuwanuwatumo tawae
    Yaluyaluwa Tabuna nuwanuwana.
  tcs-tcs: Ebribodi uda meke dem nugudting insaid at blo dempla, wel dem nugud ubi
    i go kese dempla nadakain strong ane demting gobi bos blo dempla. Bat ebribodi
    uda mekem wanem da OliSpirit i wandem, wel, da ubi po meke gudting blo God i go
    kam strong, so dempla go wande mata mekem wanem da Spirit blo God i wandem.
  hlt-THB: Pumsa ngaih thawlhnaak amyihna khaw ak sakhqi ing pumsa ngaihnaak awh a
    mik kawlung ce ta uhy; cehlai Myihla ngaihnaak amyihna khaw ak sakhqi ingtaw Myihla
    ngaihnaak awh a mik kawlung ce ta lawt uhy.
  soq-soq: Mo mida apanaida ete insaisawa asiasi waimoia mo ideita ete ewanuauwa banlamodie
    wadia ruawa dewasai. Tane mo mida Aleu kakaiwa wadia rua waimoia mo insaisau ideita
    Aleu kakaiwa wadie banlamodio ruawa dewasai.
  qub-qub: Juchallata rurajcunaga shongun munashallantami ashin. Jesucristuman yäracojcunami
    ichanga Espíritu Santu munashanno cawananpaj yarpachacun.
  att-att: Yù ira tatolay nga tumulù sù pakkaragâ nayù baggi ra, nonopad da lâ yù
    narákè nga karagatán nayù dán nga nonò da. Ngam nu tumulù ittam sù Mangilin nga
    Ikararuá ni Namarò, ipittà tam laguk ta nonò tam yù napiá nga ituddu na.
  bki-bki: Toro na jo miel jakii bajago na kariano napano abar naio bijaio, kiano
    jidomiano jo bujo ka sidomiano va nalo na yetemeriba nei, mia toro napano jo miel
    jakii Niununo Lu, kiano jidomiano jo bujo ka tonovnovo nalo napano Atua jidomio.
  bqp-bqp: Gbɛ̃ kũ ń dàa dì dońnɛ arɛnↄ dì laakari dↄ ń dà yãa, gbɛ̃ kũ Luda Nini
    dì dońnɛ arɛnↄ dì laakari dↄ Luda Nini yãa.
  mcp-mcp: Buud iyéésh í cʉg múúd í ŋgə́ kyey nə ndɨ́ wá, isâ í cʉg múúd wə́ bâŋ bwə́
    dʉ tə̂l shwóg yí. Bɔɔŋg Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə́ kyey nə ndɨ́ wá, bwə́ dʉ tə̂l
    ísâ í Shíshim shwóg.
  hat-hat: 'Moun k''ap viv dapre sa lèzòm jwenn nan kò yo, se yon sèl bagay ki nan
    tèt yo: se egzijans kò a. Men, moun k''ap viv dapre Lespri Bondye a, se yon sèl
    bagay ki man tèt yo: se egzijans Lespri a.'
  npl-NT: Porke akimeh nemih kemi nemi n tlaltikpaktlakah, okachi kintekipachoa tlan
    onka itech nin tlaltíkpaktli, pero akimeh nemih kemi n Espíritu kineki, yejwah
    okachi kintekipachoa kichiwaskeh tlan n Espíritu kineki.
  bgg-bgg: Hanyie yi bran siu duiine rai ai khani shii ne bran siu è nyie yang pha
    ji rai, hanyie yi ragung duiine rai arone ai khani ne ragung è nyie yang pha jihà
    rai.
  eng-TCENT: For those who live according to the flesh set their minds on the things
    of the flesh, but those who live according to the Spirit set their minds on the
    things of the Spirit.
  eng-BSB: Those who live according to the flesh set their minds on the things of
    the flesh; but those who live according to the Spirit set their minds on the things
    of the Spirit.
  cpu-NT: Ikaratzi kinkishiretakovaitashitarori irantayetero inevetashivaitari, okempivaitakarora
    atziritakityeemi “Nevetaantsi,” iroomi omperavaityaarinemi. Iriima ikaratzi kinkishiretakovaitapiintakarori
    inkempisanteri Tasorentsinkantsi, iriiyetakera ijevatakeri.
  san-ASM: যে শাৰীৰিকাচাৰিণস্তে শাৰীৰিকান্ ৱিষযান্ ভাৱযন্তি যে চাত্মিকাচাৰিণস্তে আত্মনো
    ৱিষযান্ ভাৱযন্তি|
  tac-NT: Alué ralámuli napu e'wame ju tabilé a'lá 'nátili, alueka tabilé e'wame ju
    napu nulame ju Onorúgame Alawala. Alué ralámuli napu e'weme ju Onorúgame Alawala,
    alueka tabilé e'weme ju chátiri 'nátili.
  eng-WEBPB: For those who live according to the flesh set their minds on the things
    of the flesh, but those who live according to the Spirit, the things of the Spirit.
  gfk-H: Hoken, diet ing diet kis tano dadas makai napu narako ta dahat, diet lik
    mur ira nemnem makai napu. Senbia diet ing diet kis tano dadas tano Halhaliana
    Tanua, diet lik mur ira nemnem tano Tanua.
  viv-viv: Gaveyao dibudi koyona ana nuwanuwa amine hihuluhuluva, medema dibudi koyona
    ana nuwanuwa againe nuwadi hisena. Atu gaveyao Yaubada AluꞋaluwana yana nuwanuwa
    amine hihuluhuluva, medema Yaubada AluꞋaluwana ana nuwanuwa againe nuwadi hisena.
  yao-yao: Pakuŵa ŵelewo ŵakutama kwa kusikuya tama syangalumbana sya chiilu syapagwile
    nasyo, nganisyo syao sikulongoswa ni tama syao syangalumbana. Nambo ŵelewo ŵakulongoswa
    ni Mbumu jwa Akunnungu, akuiganisya indu ya mu Mbumu.
  tgp-tgp: Matan la haratu la lo usuri na masalo varama, la lo tau na r̃omira na hinau
    mata masalon mauri atu, pani la haratu la lo usuri na Tanume Tapu na maurira,
    la lo tau na r̃omira na hinau non Tanume Tapu.
  auc-NT: Adopoque ëñadinque baonque në ëñadäni guiquënë wïwa cæïnente näni wæwënö
    ante pönente cædänipa. Mempoga ëñadinque Wængonguï Önöwoca ingante në ëwocadäni
    guiquënë tömengä nänö änonque ante pönente cædänipa.
  kbc-NT: Igaataɡ̶a niɡ̶ina anowo anepaa lidekeco laaleɡ̶ena, inokina moyowo mowo.
    Pida niɡ̶ina anowo ane yemaa Aneotedoɡ̶oji Liwigo, idioka limedi moyowo niɡ̶ica
    ane iiɡ̶etiogi Aneotedoɡ̶oji Liwigo.
  bmh-bmh: Duailel ipal ag igul eg go agal oiagab oug dareu sesamoraimai, agal enimag
    siksikabun tutak dabelacanemen. Bo, duailel ipal ag Uwait nugau Ah Wes sesamoraimai,
    Ah Wes gonugau ougab siksikabun tutak dabeleimai, ag gonugau abu sesamoranemen.
  ctu-BL: Come jini mu' bʌ i jac'beñob i tsucul pusic'al mi' chʌn ña'tañob chuqui
    yom i tsucul pusic'al. Jini mu' bʌ i jac'beñob jini Espíritu mi' chʌn ña'tañob
    chuqui yom jini Espíritu.
  meq-meq: Ndo neheye faya ta giye andza niye na, a yay a gər a bo tay. Tə dzala na,
    huya ka wu nakə a yatay a gər aye. Ndo neheye faya ta ndziye andza nakə Məsəfəre
    Tsəɗaŋŋa eye a tətikatay aye na, nəteye faya ta dzaliye huya ka wu nakə a yay
    a gər a Məsəfəre Tsəɗaŋŋa eye.
  noa-H: Har sĩi hamach bi heem k'ĩirjug dʌ̈ipai bãauwi pekau wau wënʌrrʌm k'ʌʌnan,
    sĩi hamach k'õchagpierrta nem wauju k'ĩirju sĩerrjëem. Pari har Hẽwandam Hak'arau
    jaau sim hipierraata nem wau nʌm k'ʌʌnan, hãba hichdëu k'õsi simjöta nem wauju
    k'ĩirjuajem.
  alp-NT: Sire pine ilulu tamata eni sifate, inoake tamata eni sifate tiae. Po tamata
    rebe ihidupe lulu Alla Eni Rore, inoake yelu rebe Alla Eni Rore Isukare.
  san-VEL: ye "saariirikaacaari.naste "saariirikaan vi.sayaan bhaavayanti ye caatmikaacaari.naste
    aatmano vi.sayaan bhaavayanti|
  kbq-kbq: Mopafi zamufga'mofo avesizama nevririzamokizmia, antahintahiza zmimo'a
    mopafi zama huzankuke nentahize. Hianagi Avamupima nevaza vahera Avamumofo zankuke
    nentahize.
  kbh-kbh: Chë nÿe cachënga ts̈abá jtsomñama cachëngbe juabnë́ngaca imoyenënga, nÿe
    sempre jésejuabnayana bacna soyënga jtsamama, chca bacna juabnë́ngaca mandánënga;
    pero nts̈amo chë Uámana Espíritu ainaniñe iuamëndacá oyenëngna, sempre jésejuabnayana
    ts̈abe soyënga jamama, nts̈amo chë Uámana Espíritu yobos̈cá.
  ron-LSB: Căci cei care trăiesc după trup își pun mintea la lucrurile trupului, dar
    cei care trăiesc după Duhul, la lucrurile Duhului.
  pon-pon: Pwe me kijan pali uduk, kin lamelame duen inon en uduk, a me kijan pali
    Nen, kin lamelame duen inon en Nen.
  nhe-BL: Tlacame tlen quitoquilíaj inintlajtlacolchijca yolo san moilhuíaj tlaque
    tlajtlacoli quinequij quichihuase inintlacayo. Pero tlacame tlen quitoquilíaj
    Itonal Toteco moilhuíaj tlen nopa cuali tlamantli tlen Itonal Toteco quinequi
    quichihuas.
  sps-sps: U man, tana saa, tan nainy te kaa farokot ror a vainy ma fakap arin koman
    tsuri tan komainy kat aveto tan puainy mes tsun, komainy kat aveto tan puainy
    mes tagaa ot iny non fakats tsuri. San tan nainy te vovou ror a vainy foka te
    tsue of rarorin Aaven Taabos, u koman tan Aaven Taabos tagaa ot iny non fakats
    tsuri.
  wnc-wnc: Ngan. Aminu sanga musia enaya akngane sukukaing aminda ina banipda siwan
    nataaing kakngaekan natanggamatakaing. Siwan ngana aminu Anututane Waung Kapata
    yawan natake sukukaing aminda Waungu waapatane banipde natanggamatakaing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ dà è dↄńnɛ aɛnↄ è làakari dↄ ń dà yãa, gbɛ̃ kɛ̀ Luda Nini
    è dↄńnɛ aɛnↄ è làakari dↄ Luda Nini yãa.
  gub-BL: Aze teko oho wemimutar rupi wà nehe, a'e mehe uzapo putar ma'e wemimutar
    rupi paw rupi wà nehe. Aze teko oho Tekwe Puràg hemimutar rupi wà nehe, a'e mehe
    uzapo putar ma'e paw rupi hemimutar rupi wà nehe.
  imo-imo: Oi konopu kerimuni teaio nimo ulu pilko teko moromele imboma aku konopumuni
    konopu mondoromo ulu akumu kau temolo konopu leko moromele, nalo Mini Kake Telimuni
    teaio nimo ulu pilko teko moromele imbomani Mini Kake Telimuni konopu mondoromo
    ulu akumu kau konopu leko moromele.
  boj-boj: Tamo naŋgi areqalo namij aqa kumbra na walweleqnub qaji naŋgi areqalo namij
    dauryeqnub. Ariya tamo naŋgi Mondor aqa kumbra na walweleqnub qaji naŋgi Mondor
    aqa areqalo dauryeqnub.
  eng-DRA: For they that are according to the flesh, mind the things that are of the
    flesh; but they that are according to the spirit, mind the things that are of
    the spirit.
  knf-knf: Bañaaŋ banjaaŋ baţaş iko yi ŋleef ŋi baka ŋaŋaluŋ baji başal ikow yi baka
    ţañ. Kë bañaaŋ banjaaŋ baţaş *Uhaaş wi Naşibaţi başë ji başal iko inwooŋ yi wa.
  san-KHM: យេ ឝារីរិកាចារិណស្តេ ឝារីរិកាន៑ វិឞយាន៑ ភាវយន្តិ យេ ចាត្មិកាចារិណស្តេ អាត្មនោ
    វិឞយាន៑ ភាវយន្តិ។
  arn-NT: Tati pu che inanielu tati yafkafe che tañi wimtun dungu, rakiduamkülekey
    engün tüfachi mapu tuwünngechi wesake illutun dungu mew müten, welu tati mongelelu
    chumngechi tañi ayüken ka ñi feypilen tati Lif Küme Püllü, rakiduamkülekey engün
    tati Küme Püllü tañi ayütukeelchi dungu mew.
  zas-NT: Bén naban ree ziꞌctzi na̱j xixgab reeman, mazri yuꞌguijc reeman güün reeman
    ziꞌctzi rën reeman. Per ree bén naban ziꞌc rniabee xSprijt Dios, mazri yuꞌguijc
    reeman güün reeman ziꞌc rniabee Sprijt guin.
  ken-NT: Bo abhɛn bákʉ̀ chi bɛbɛ́ptí mɛnyɨŋ bɛkoŋo nɛpɛ́m bakwǎŋwaŋ, bábhʉ̀rɛ
    ntɨ chi ndǔ bɛbɛ́ptí mɛnyɨŋ ɛbhɛn nɛpɛ́m bakwǎŋwaŋ nɛ́yàŋ. Kɛ bo abhɛn bákʉ
    chi bɛrɨ́tí mɛnyɨŋ bɛkoŋo ɛnyɨŋ ɛnɛ Ɛfóŋó Bɛdyɛrɛ árɛ̀m, bábhʉ̀rɛ ntɨ chi
    ndǔ mɛnyɨŋ ɛbhɛn Ɛfóŋó Bɛdyɛrɛ ákɔ́ŋɔ́.
