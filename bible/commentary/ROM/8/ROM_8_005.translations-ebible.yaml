  dop-dop: Mpɑ pɑ tɔŋnɑ tɔntɛ kɛ yʋlʋ wɛɛtʋ kʋpǝntʋ tɑɑ tɔ tǝ tike tǝ tɔm kɛ pɑ nyǝmɑ́.
