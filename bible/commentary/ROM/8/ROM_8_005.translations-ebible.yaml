  san-GUJ: યે શારીરિકાચારિણસ્તે શારીરિકાન્ વિષયાન્ ભાવયન્તિ યે ચાત્મિકાચારિણસ્તે આત્મનો
    વિષયાન્ ભાવયન્તિ|
  ake-NT: Kamoro tʉuko'mansan ti'naino kon tʉmakooi kon awɨrɨ uya tʉusenuminkato'
    kon tʉsa' mɨrɨ ti'naino kon e'to' i'se pona; e'tane kamoro tʉuko'mansan Iya'kwarʉ
    awɨrɨ uya tʉusenuminkato' kon tʉsa' mɨrɨ Iya'kwarʉ e'to' i'se pona.
  qvn-NT: Pi maysi juchäcuyälar cawayta yachracashaga chaynuy juchäcuyälarmi cawan.
    Nätan Santu Espíritu munangannuyla cawagga Santu Espíritu munangannuylam cawan
    imaysi.
  tku-NT: Tī tatlahuacu'tun tū jā tze ixtalacapāstacni'ca'n, xmān ū'tza' talacapāstaca
    xlaca'n. Tī tatlahuacu'tun tū cāmāsu'yuni' Espíritu Santo, xlaca'n talacapāstaca
