  mti-mti: Bira da kwapiwa anowawa anog aiviwa abnawa me kwapiwa anoanowawa me mekut
    anog aivi. Bira da Guwawa anog aiviwa abnawa me Guwawa anoanowawa me mekut anog
    aivi.
  pad-NT: Ija'ari kamahi 'bo'da va'ini binahonariahihihi; bikava'ibodivaranihi ida
    kidimahi 'bo'da binava'isohivini hi'iki, oniani ida bada bini'avini hija. Ma'onahai
    Jahaki ija'ari va'ini-ra nahonariahihihi; bikava'ibodivaranihi ida Ma'onahai Jahakia
    binava'isohivini, oniani ida bada bini'avini hija.
  twi-twi: Wɔn a ɔhonam mmerɛwyɛ hyɛ wɔn so no dwene bɔne nko ara ho. Wɔn a wɔnam
    Honhom mu no dwene Honhom de.
  hlt-hlt: Pumsa saloel la aka om rhoek loh pumsa kah te a poek uh. Tedae Mueihla
    kah rhoek long tah Mueihla kah te a poek.
  tbz-SIM: Wèè tũ̀ nho mɔ́mmuɔ nkó mɛyɛ̀mmɛ̀ ò dɔ̀ɔ̀ri tikɔ̃̀ntì kpɛrɛ ndɛ, kɛ̀ wèè
