    katuntun Rohé Gusti Allah.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwera aꞌmweraavɨre kɨlaakejɨsɨyara kumɨre sɨmunyangɨ
    kɨlaakejɨkɨyanna yawɨrirɨkɨꞌdɨvɨsare. Nabaai Kuryalyɨyara kumɨre sɨmunyangɨ Kuryarenna
    yawɨrirɨkɨꞌdɨvɨsare.
  ian-ian: Tamba la maawutmba yetɨlɨga nɨmba kɨpmana nda kat mɨna yelavɨka yetɨlɨgandi.
    Godna waagan waa vapmba yetɨlɨga nɨmba Godna waagana nda kat mɨna yelavɨka yetɨlɨgandi.
  hun-hun: Mert akik test szerint élnek, a test dolgaira gondolnak, akik pedig Lélek
    szerint élnek, a Lélek dolgaira.
  mcf-NT: 'Adec Nuquin Papan Mayanën tantiamiaid Esus tantiaquid Nuquin Papan tantiacpadec
    bëdamboec tabadte bunec. Padnuen icsaquid: —Ëbi bunaid nanu —quequin ambibi tantiacpadec
    icsaic.'
  kjs-kjs: 'Go talo: Enaalinuri nimuna abalana kone nimiri go abalana kone ru-para
    pa pitimi. Go pea pare enaalinu nimuna lo robaa-para Holi Spirit muma pirinalo
    Holi Spirit-na agale mulalo mogeleme.'
  mni-mni: Hakchanggi matung inna hingbasingna hakchanggi oiba hiramsingda pukning
    thammi. Adubu Thawaigi matung inna hingbasingna Thawaigi oiba hiramsingda pukning
    thammi.
  yad-NT: Tapi ni̱tiy vichasara jidyirya jachipiya̱jadamuju̱, ranijyu̱ sajachipiya̱sara
    variy. Ni̱ni̱ ji̱ta jiryatiy savichasara Ju̱denu Jnutu jachipiya̱jadamuju̱, ranijyu̱
    day sajachipiya̱sara varintyi.
  mxb-NT: Ta ña̱yuu ñóꞌo ti̱xi ndaꞌá ña̱ kóni̱ ñíi̱ ná, no̱ón kúú na̱ ndíꞌi cháá ka̱
    ini kee ña̱ kóni̱ mií ná. Tído na̱ ñóꞌo ti̱xi ndáꞌa̱ Espíritu ii̱ Ndios, no̱ón
    kúú na̱ ndíꞌi cháá ka̱ ini kee ña̱ kóni̱ mií Espíritu.
  pon-2006A: Pwe irail akan me kin momour nin duwen ahnepen aramas, re kin nsenohki
    duwen arail pahn kapwaiada ahnepen aramas. A irail akan me kin momour nin duwen
    kupwur en Ngehno, re kin nsenohki duwen arail pahn kapwaiada kupwur en Ngehno.
  maq-NT: Xuta xi tjengui me ndiya hacutjin xi meje rë yojo jyë́ rë me ne, sahmi tangun
    me cjuatacun rë me cojo xcusun xi meje rë yojo jyë́ rë me. Peru xuta xi tjengui
    me ndiya rë Hasen rë Nina ne, sahmi tangun me cjuatacun rë me cojo Hasen rë Nina.
  hto-hto: Nano comécɨmo fɨeni comuídɨfuiaɨmo comécɨidɨno, daa bie caɨ abɨ ífuiaɨmo
    izire comécɨdo llícɨoidiaɨoɨ. Mei jɨáɨfodo Ñuera Joreño ífuiaɨmo comécɨidɨno afe
    Ñuera Joreño daɨnáuaimo izire comecɨ fáɨoidiaɨoɨ.
  por-BRBSL: Para aqueles que vivem segundo a carne, fixam suas mentes nas coisas
    da carne, mas aqueles que vivem segundo o Espírito, as coisas do Espírito.
  ces-NKB: Ti, kdo jsou podle těla, totiž myslí na věci těla, ale ti, kdo [jsou] podle
    Ducha, na věci Ducha.
  cui-cui: Pomonae exana dubenanaebiya pocotsiwa pia pepon ichichipa exana, saya barapomonae
    yabara nanta xeina xua abe peexanae coyenewa. Pomonae exana dubenanaebiya icha
    pocotsiwa Nacom pia Pejumope tʉnaxʉ tatsi ichichipa, barapomonae saya yabara nanta
    xeina xua xanepanaya peexanae coyenewa pocotsiwa Nacom nexa.
  boj-2014: Tamo naŋgi areqalo namij aqa kumbra na walweleqnub qaji naŋgi areqalo
    namij dauryeqnub. Ariya tamo naŋgi Mondor aqa kumbra na walweleqnub qaji naŋgi
    Mondor aqa areqalo dauryeqnub.
  eng-OEBUS: They who follow their earthly nature are earthly-minded, while they who
    follow the Spirit are spiritually minded.
  eri-eri: Nere fai huwanyanege asari nomo onowou langa golode waha, nebere ninanege
    no huwanyanege asari nomo gauwou wahanga oojo-oojona. Onou wa, nere fai Hauri
    Guuni nomo onowou langa golode waha, nebere ninanege no Hauri Guuni nomo gauwou
    oojo-oojona.
  aly-aly: Ingwer-rnem ahern-arenyek iterreyel, ingwer-rneman Itnweng Rlwart-akertan
    irrwerl-arenyek iterreyel, apenterl-ayntetyek.
  wiu-wiu: Kini poane wene litia itonole toma yaki-kitame kinikileke-kama wene piitikaneya
    yaki. Epetane Yominine wene litia tiki-kitame Epetane Yominineleke-kama wene piitikaneya
    yaki.
  swe-swe: De som är (vanemässigt följer, domineras och styrs) av köttet (den syndfulla
    naturen, egen styrka, vilja, känslor) tänker på (är fullt upptagna med) det som
    hör till köttet, men de som är av (vanemässigt följer) Anden tänker på det som
    hör till Anden.
  cth-cth: Takthai coungnae hoi hring han ka ngai e taminaw teh takthai coungnae naw
    hah a ngailem awh. Muitha ngainae patetlah ka hring e taminaw teh Muitha hoi kâkuen
