verse: ROM.008.005
translations:
  kpx-kpx: Vavae isivi unahamo umale keabuna vavae isivi unaha huhulahai vagei. Isito
    Munanae Tumue vuvunemo umale keabuna Munanae Tumue isivimo ui tigei.
  okv-H: Ari sasapura mahu neite neite ta pambari embomeni na hamo ta uje amita tunga
    ere ikihera te nei uhoho Ahihi ta pambari embomeni na uhu i ta ari amita tunga
    ere ikihera
  tbo-tbo: Iyawoi hai kamna apapoegei he memae naka luhogalana hai winugonugotuhu
    e tanitaniwageya. Ma iyawoi Alugo Woiyawa a nugotuhugei he memae naka Alugo Woiyawa
    a luhogala hai winugonugotuhu e tanitaniwageya.
  mal-C: പാപപ്രവണതയെ അനുസരിച്ചു ജീവിക്കുന്നവർ പാപകരമായ കാര്യങ്ങളെപ്പറ്റിയും ദൈവത്തിന്റെ
    ആത്മാവിനെ അനുസരിച്ചു ജീവിക്കുന്നവർ ദൈവാത്മഹിതം നിറവേറ്റുന്നതിനെപ്പറ്റിയും ചിന്തിക്കുന്നു.
  grc-SR: Οἱ γὰρ κατὰ σάρκα ὄντες τὰ τῆς σαρκὸς φρονοῦσιν· οἱ δὲ κατὰ πνεῦμα τὰ τοῦ
    πνεύματος.
  bgc-bgc: क्यूँके जो अपणे पापी सुभाव के कारण चाल्लै सै, वो बुरी चिज्जां कै बारें
    म्ह सोच्चै सै, पर जो-जो पवित्र आत्मा के जरिये चाल्लै सै, वो उन चिज्जां के बारें
    म्ह सोच्चै सै, जो पवित्र आत्मा ताहीं खुश करै सै।
  khz-khz: Taunipara gena ririwa rorinai gemagulina talimara, taunipara na eririwarana
    gauramo getugamagi-tagorana; a Veaga Palaguna gena ririwa rorinai gemagulina talimara,
    Veaga Palaguna na eririwarana gauramo getugamagi-tagorana.
  deu-TKW: Denn wer nach des Fleisches Art ist, der geht auf des Fleisches Ziele aus,
    wer nach des Geistes Art ist, auf des Geistes Ziele.
  zsr-NT: Bönniꞌ tunëꞌ ca rëꞌni yöl‑laꞌ bunáchz quequëꞌ, tuiꞌ ládxiꞌquëꞌ le nac qui
    yöl‑laꞌ bunáchz quequëꞌ, san bönniꞌ tunëꞌ ca rëꞌnnëꞌ Dios Böꞌ Laꞌy, tuiꞌ ládxiꞌquëꞌ
    le nac queëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Bato oyo batambolaka kolanda baposa ya nzoto batiaka makanisi na bango
    na makambo ya nzoto, kasi ba-oyo batambolaka kolanda Molimo batiaka makanisi na
    bango na makambo ya Molimo.
  hns-NT: Dje aapan man waala kare hai, oe khaalie aapan laalietj poera kare hai.
    Bakie dje Pawietr Aatma se tjale hai, oe okar man waala kare hai.
  noa-E: Ar sĩi amach bi eem khĩirjug dʉ̈ipai bãauwi pekau wau wënʉrrʉm khʉʉnan, sĩi
    amach khõchagpierrta nem wauju khĩirju sĩerrjëem. Pari ar Ẽwandam Akharau jaau
    sim ipierraata nem wau nʉm khʉʉnan, ãba ichdëu khõsi simjöta nem wauju khĩirjuajem.
  eng-EMTV: For those who live according to the flesh set their minds on the things
    of the flesh, but those who live according to the Spirit, the things of the Spirit.
  mib-NT: Chi ñayuu jeē cájica jíín modo neé máá, chi máni ndɨ́hvɨ́ ni i sɨquɨ̄ jeē
    cuní maá i. Te ñayuu jeē cájica nájnūhun cúní Espíritu, chi máni ndɨ́hvɨ́ ni i
    sɨquɨ̄ jniñu cúní maá Espíritu.
  lif-NT2: लायोबा सुत्‍नाःल्‍ले़ निङ्‌वाॽ चोगुबा कुइसिःक् के़हिङ्‌बाहाॽरे़ग खे़न्
    सुत्‍नाःल्‍ले़ कुनिङ्‌वाॽ ताःमाओए निङ्‌वाॽ मे़बिरुॽ, कर सेसेमाङ्‌ङिल्‍ले़ पाःत्तुबा
    कुइसिःक् के़हिङ्‌बाहाॽरे़ग सेसेमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ ताःमाओए निङ्‌वाॽ मे़बिरुॽरो॥
  xnj-xnj: Muni, vala vevitama kulandana na mnogo uhakau wa wakuvelekewa nawu maholo
    gavi gitalaliwa na mnogo uhakau wenuwo. Nambu vala vevitama kulandana na uganu
    wa Mpungu Msopi, vitalaliwa na gala geigana Mpungu Msopi,
  mmx-mmx: Nedi di rooro mun keneng at labantuxu atnedi, levendoxoma atnedi i mumu
    asu mun lavavara at labantuxu. La nedi di rooro mu asu Loroonan Kaala im lam di
    xuren, levendoxoma atnedi i mumu asu mun lavavara at Loroonan Kaala.
  cbr-NT: An Jesucristomi sinánquinma aín cuëëncësa oquinshi 'ati sináncë unin ca
    ënë nëtënu 'icë ñuishi 'ati sinania. Usa 'aínbi ca axa Jesucristomi sináncë unin
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë 'ixun an sinánmicësabi oíshi 'iti
    sinania.
  tee-NT: Pus ju tanavi ixk'achat is'akstu'an pus va yuchi ju tapastact'ajun ju ixk'achat
    ju is'atsucunti'an. Para ju tanavini ixk'achat ju Spiritu Santu tapastact'ajun
    ju ixtaxtokni Dios.
  eng-LSV: For those who are according to the flesh, mind the things of the flesh;
    and those according to the Spirit, the things of the Spirit;
  cak-NT: Ri je-uc'uan coma ri itzel tak ex ri yequirayij, can xe chirij ri' benak
    cánima. Pero ri je-uc'uan roma ri Espíritu Santo, can benak cánima chirij ri nrojo'
    ri Espíritu Santo.
  pah-NT: Kiroki g̃a oko g̃wemimbotarimova'ea rehe – g̃wemimbotara rehe g̃a ndeaporog̃itae'ymi.
    Kiroki g̃a oko Tupana'ga ra'uva remimbotarimova'ea rehe – gara'uva remimbotara
    rehe g̃a ndeaporog̃itae'ymi.
  sja-NT: Chi oo k'inia p'anapataarãpa ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi
    bɨk'a, mãga oopata jɨrɨpata perã ãchia oo k'inia p'anɨ aupai. Mamĩda chi oo k'inia
    p'anapataarãpa Tachi Ak'õre Jaurepa oopi bɨk'a, mãga oopata jɨrɨpata perã Tachi
    Ak'õrepa k'inia bɨ.
  xed-xed: Gwal ta nzaku manda ya ta zɗəganatá sluʼuvgha ná, tsa ŋa sluʼuvgha ya ta
    laghu həŋ da snay. Gwal ta nzaku manda ya ta zɗəganatá Sulkum nda ghuɓa ya guli,
    tsa ŋa Sulkum nda ghuɓa ya ta laghu hahəŋ da snay.
  mks-NT: Ña̱yivi, na̱ cája ña̱ xíca̱ ini yiquí cu̱ñu, na̱ cán cúú na̱ ndícani cua̱há
    ini sa̱há yiquí cu̱ñu. Joo na̱ cája ña̱ cúni̱ ínima̱ yi̱i̱ Ndióxi̱ na̱ cán cúú
    ná ndúcú jácavatá na̱ Ndióxi̱.
  gfk-S: Dong ing di gil haruatne ira sinisip tano nudait sana palpal, no sana palpal
    i lie ira nudi lilik. Iesene dong ing di gil haruatne ira sinisip tano Halhaaliena
    Tanuo, no Tanuo i lie ira nudi lilik.
  bmu-bmu: Ambazip urusileŋinaŋgö sihim kömbönaŋi bölöŋi wuataŋgömakzei, yeŋgö uruŋinan
    mönö siŋgisöndoköreŋ göröken akingö ahöza. Ambazip Uŋa Töröŋaŋgöreŋ naŋgöba jitsihitŋi
    wuataŋgöba ahakzini, neŋgö uruninan mönö Uŋa Töröŋaŋgöreŋ göröken akingö ahöza.
  dgz-dgz: Waenapan da da etumu megenat menan anu tapi ap gapan etumu naumo amoin,
    amba waenapan da da God Guewa megenat menan anu tapi, God Guewa naumo aeta.
  eng-GNV: 'For they that are after the flesh, sauour the things of the flesh: but
    they that are after the Spirit, the things of the Spirit.'
  zaa-NT: Iyaba ca enne' canu tsè'e bajo poder de mal nu ná cą, làcą nna runi cą según
    la' rulábalatsi' qui' bá quį. Pero iyaba ca enne' canu nabia'ni cą ti'iỹa tsè'
    ná la'huacca qui' Espíritu Santo lani cą, làcą nna rappa cą interés gunibia' cą
    ca cosa espiritual nu rú'ulatsi' Tata Dios.
  eng-WEBSTER: 'For they that are according to the flesh, do mind the things of the
    flesh: but they that are according to the Spirit, the things of the Spirit.'
  guh-guh: Pamonae exanavanapa pijacuata penatojitsipaecuenia, bajarapamonae jamatabëcueneenabiabatsi
    ëpibisiacuene pexanaenexa. Pamonae pijinia exanavanapa Espíritu Santo pejitsipaecuenia,
    bajarapamonae jamatabëcueneenabiabatsi Espíritu Santo pejitsipaecuenia pexanavanapaenexa.
  bon-bon: Biname lui cina yaacrajuge teeme tääpe me singisingi mule cabu, teepi jäje
    ngene jwaatwananinusi teeme tääpe me singi wawename, yepä biname lui cina yaacrajuge
    Aceji Seemo lipu jaajemuge teebibine, teepi jäje ngene jwaatwananinusi Aceji Seemo
    me singi wawename.
  nhw-BL: Masehualme catli quitoquilíaj inintlajtlacolchijca yolo san moilhuíaj catlique
    tlajtlacoli quinequij quichihuase inintlacayohua. Pero masehualme catli quitoquilíaj
    Itonal Toteco moilhuíaj tlen nopa cuali tlamantli catli Itonal Toteco quinequi
    quichihuas.
  swh-ONEN: Kwa maana wale wanaoishi kwa kuufuata mwili huziweka nia zao katika vitu
    vya mwili, lakini wale wanaoishi kwa kufuata Roho, huziweka nia zao katika mambo
    ya Roho.
  wbi-wbi: neke vala vano vikughuvingilila um'bili, visagha isa m'bili, looli vala
    vano vikum'bingilila uMhepo uMwimike visagha imbombo isa Mhepo uMwimike.
  bba-bba: Domi be bɑ sĩimɔ ben dɑɑn dɑm sɔɔ, beyɑ bɑ ben dɑɑɡiɑ bwisikumɔ. Adɑmɑ
    be bɑ sĩimɔ Gusunɔn Hunden dɑm sɔɔ, beyɑ bɑ Hundeɡiɑ bwisikumɔ.
  eng-KJVCPB: For they that are after the flesh do mind the things of the flesh; but
    they that are after the Spirit the things of the Spirit.
  kgk-NT: Ha nhande jajapose rei va'e jajapo va'e mate nanhande pu'akái nhandéjehe.
    Jajapose va'e rei-rehe mate nhane mandu'a jaiko-vy jajapo hagwã-rehe. Ha nhande
    Nhe'ẽ Marangatu tee va'e reko-rupi jaiko va'e katu nhande pu'aka nhandéjehe. Nhe'ẽ
    Marangatu tee va'e remimbota-rehe nhane mandu'a jaiko-vy va'e nhande pu'aka voi
    nhandéjehe.
  waj-waj: Mo ngiari mmammaiyauvo ngiari iikiataivaara iya tikiai rikiada hara kiada
    variaiya ngiari mmammaiyauvoono iya yaatana yapoo varii kuaivaa nnaasu rikiada
    iida varida variaavai. Mo Mmannasa Yoketaivo iya tikiai rikiada hara kiada variaiya
    Mmannasaivoono iya yaatana yapoo varii kuaivaa nnaasu rikiada iida varida variaavai.
  cpy-cpy: Ikaatzi oshireta-waetawori rantayitero ikowa-shitari, okimiwitakawo atzirita-tyeemi
    “Kowashitaantsi,” rootaki omperawaetantyaarinimi. Riima ikaatzi oshireta-piintawori
    ikemijanteero Ishire tajorentsi, riitaki reewaritaari.
  ekk-PKP: Need, kes järgivad oma patust loomust, on patuste asjadega hõivatud, aga
    need, kes järgivad Vaimu, keskenduvad vaimulikele asjadele.
  mpx-mpx: Bolo tuwaliya yawalina i logugui-agil, hi nuwanuwatu ya te bugul bolo tuwaliya
    i awanuni kaiweliya, yaa bolo Yayaluwa Bwabwalena i logugui-agil, hi nuwanuwatu
    ya te bugul bolo Yayaluwa Bwabwalena nuwana.
  wbp-wbp: Panu-karirli yapangku ngulangkuju kalu warrarda manngu-nyanyi warntarla,
    manu kalu ngari kutu majungka-jarri warla-pajirninja-wanguju. Panu-kariji kalurla
    warrarda nyina ngampurrpa-nyayirni Kaatu-kurlangukuju Pirlirrpakuju, ngulangkuju
    kalu kujarlunya warrarda manngu-nyanyi, “Nyarrpa kajiji wangka Kaatu-kurlanguju
    Pirlirrpaju ngajukuju, ngulaju kapurna purda-nyanyi.”
  luo-luo: Joma odak kaka ringruok dwaro oketo pachgi kuom gik ma ringruok dwaro,
    to joma odak kaka Roho dwaro, oketo pachgi kuom Roho.
  nhe-NT: Tlacame tlen quitoquilíaj inintlajtlacolchijca yolo san moilhuíaj tlaque
    tlajtlacoli quinequij quichihuase inintlacayo. Pero tlacame tlen quitoquilíaj
    Itonal Toteco moilhuíaj tlen nopa cuali tlamantli tlen Itonal Toteco quinequi
    quichihuas.
  aii-aii: ܐܵܢܝܼ ܕܟܹܐ ܚܵܝܝܼ ܒܟܝܵܢܵܐ ܚܲܛܵܝܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܚܛܝܼܬܵ‌ܐ ܟܹܐ ܚܵܫܒ݂ܝܼ، ܐܝܼܢܵܐ
    ܐܵܢܝܼ ܕܒܪܘܼܚܵܐ ܟܹܐ ܚܵܝܝܼ، ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܪܘܼܚܵܐ ܟܹܐ ܚܵܫܒ݂ܝܼ.
  esk-NT: Tamatkua aŋalatittuat irrusriġruamun iñuusruurut quyaliñiaqługu irrusriġruaq.
    Aglaan tamatkua aŋalatittuat Ipqitchuamun Irrutchimun iñuusruurut quyaliñiaqługu
    Ipqitchuaq Irrusriq.
  msb-msb: An mga kaila san lawas amo an mahalaga sadtoʼn nabubuhay sa kasal-an. Pero
    an mahalaga naman sadtoʼn nabubuhay susog sa Espirito Santo amo an mga manungod
    man gayod sa kabubut-on sani.
  cpa-NT: Jǿg³ quiah¹² jmø²ŋǿ¹² báh³ dsa²jiag¹² dsǿa¹² dsa² tiogh³ juu¹² ja³he¹² jmø²ŋǿ¹²
    quiah¹²dsa. Jøng² jǿg³ quiah¹² jmi²dsí² han¹³ báh³ dsa²jiag¹² dsǿa¹² dsa² ma²tiogh³
    juu¹² ja³he¹² jmi²dsí² han¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମୁନୁସର୍‌ ଚଲାଚଲ୍‌ତି ଇସାବେ ଜିଉନା କାଉନା କର୍‌ତେରଇବାଇ, ସେମନ୍‌
    ନିଜର୍‌ ଗାଗଡର୍‌ ମନ୍‍ କର୍‍ବାଟା ଚିନ୍ତା କର୍‌ତେରଇବାଇ । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସୁକଲ୍‌ଆତ୍‌ମାର୍‌
    ଚାଲ୍‌ନା ଇସାବେ କାମ୍‌କର୍‌ବାଇ, ସେମନ୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ଜନ୍‌ ବିସଇ କର୍‌ବାକେ ମନ୍‌ କରାଇସି,
    ସେଟା କର୍‌ବାଇ ।
  meu-meu: Badina be tau-anina ena kara e karamu taudia ese tau-anina ena ḡau mo e
    lalomu, a lauma ena kara e karamu taudia ese lauma ena ḡau mo e lalomu.
  yva-NT: Vatano utavondi mansanasine ama bekere rai, weamo bekere umaso obo mirati
    wo ratantona. Yara vatano utavondi Anawayo Vambunine ama bekere rai, weamo awa
    ana wo ratantona mamo ntuna irati Ama mbekere rai.
  dgc-dgc: Du tolay a sumunud ta dati a pagkatolay de a makasalanan, éy sugsugén de
    san tu gimet a medukés. Pero du sumunud ta Espiritu na Diyos, éy sugsugén de i
    gustu na Espiritu.
  zpm-NT: Grëse zha ne mban zigne racladz xcuerp ngoopdoḻ zho, loxaque grë miṉ co
    rioxco zho; laa zha ne mban zigne racladz Espíritu Sant, miṉe rnabey Espíritu
    Sant rioxco zho.
  hix-NT: Khun kom yano me kehtokonye, kanhàn kom hoko roro tehutwetxow hamà. Khoryenkom
    yokato yano me kehtokony haxa ryhe, enyhoru hoko roro harha tehutwetxhe.
  sim-sim: Ma ol sungu masi lihi si mbaskashiwa hom yanda ma ondo mbele mbele os sungu
    masi lihi si mbawa hom unda lir. Hako ma ol Masikome Avui Wasilakahi os or mbawa
    hom yanda ma ondo mbele mbele os li ukmbaha or mbawa hom unda lir.
  npi-ULB: जो शरीरअनुसार जिउँछन्, तिनीहरूले शरीरको कुरामा ध्यान दिन्छन्, तर जो आत्माअनुसार
    जिउँछन्, तिनीहरूले आत्माको कुरामा ध्यान दिन्छन् ।
  cgc-cgc: Mga ittaw an na iran na kaugalingen na liag pasunod danen, pirmi naan ta
    iran na isip daw ino makapalipay nang para ta iran na kaugalingen. Mga ittaw na
    iran na pabuat iling tan, ula danen naangken matuod na kabui. Piro, mga ittaw
    an a na iran na pasunod liag ta Dyos Ispiritu Santo, pirmi naan ta iran na isip
    daw ino makapalipay ta Dyos Ispiritu Santo. Mga ittaw na iran na pabuat iling
    tan, naangken danen matuod na kabui daw nabaton man katawwayan na alin ta Dyos.
  tim-tim: Hâkyeŋaet dâp tâlimai yâkŋe âmâ hâkgât nâŋgâmbiâ humo akmap. Dâ Heakgât
    dâp tâlimaen nenŋe âmâ Heakgât siâ me siâ aregâlâk nâŋgâenŋe humo akmap.
  yor-yor: Àwọn tí ń gbe nípa ti ara, wọn a máa ronú ohun ti ara; ṣùgbọ́n àwọn ti
    ń gbe nípa ti Ẹ̀mí, wọn a máa ronú ohun ti Ẹ̀mí.
  wos-wos: Haraki mawuli xékékwa du takwa di deka haraki saraki mawulika male di saréké.
    Godna Hamwinyana hundi xékékwa du takwa di Godna Hamwinyana hundika male di jémba
    xéké.
  emp-NTPO: Naʌ̃ djaraba o quĩrĩã b̶ʌd̶eba nĩnaba ab̶abe naʌ̃ djaraba cadjirua o quĩrĩã
    b̶ʌdrʌ crĩchabadaa. Baribʌrʌ Ãcõrẽ Jaured̶eba nĩnaba Ãcõrẽ Jaureba quĩrĩã b̶ʌdrʌ
    crĩchabadaa.
  eng-F35: Those who live according to the flesh set their minds on the things of
    the flesh, but those who live according to the Spirit, the things of the Spirit.
  ind-ind: Setiap orang yang masih mengikuti naluri berdosanya, berarti dia hidup
    untuk memuaskan diri sendiri saja. Namun, setiap orang yang hidup bergantung pada
    Roh Allah ditolong-Nya untuk berpikir sesuai dengan kehendak-Nya.
  pes-OPCB: آنانی که اسیر طبیعت گناه‌آلود خود هستند، به چیزی جز امور گناه‌آلود نمی‌اندیشند،
    اما آنانی که تابع روح خدا هستند، به اموری فکر می‌کنند که روح‌القدس را خشنود می‌سازد.
  mpt-mpt: Nakaia unangai bobol tem funin misiamo wafu blibi bobol tem misiam olo
    gobo bianiba amitie inamomo gabinabiobe. Ina otane nakaia unangai Gode Hobe kukubo
    wafu blib ile Gode Hobe kukubo gobo bie ota amitie namomo gabinabiobe.
  ssx-ssx: Wanda꞉hali epi amedama꞉ ika꞉ lokena꞉ hone pa꞉la꞉ ekimanu pea꞉tiki pimika꞉na꞉ta꞉
    kota꞉ ika꞉ hone witeleme ekita꞉ mo ekima꞉ kone handeteke hatiki pilieke. Wanda꞉hali
