    jiin'¹³ la 'iin²¹²in Espíritu Tyʉ́² do 'ɨ¹‑tsi jiin'¹³ tya' 'in Espíritu do.
  swp-swp: Isi buluma se lauwatai, buluma ginauridi mo se nuatuidi; na isi Earua se
    lauwatai, Earua ginauridi se nuatuidi.
  bjr-bjr: Faiqí faiqi naundurakinaa manda iriranamau fimariasa nári naundurakinaa
    irirafa nariqa rafaaqafunnisaifaqa mi mau fidaqa. Anutuna maraquna ufamau fimariasa
    maraquna aidimari ainainafa misa nitikuraki keeqafi rakisi qumaraifaqa mi mau
    fidaqa.
  aby-aby: Aina ainanu sara merama ukeka imukama emua yawokakuneie emua meramawere
    ukekabake imukaisa. Eno imukaisaro nono i Imumu Irauma aina aina yawokakuneie
    emua i Imumu Iraunu irau ukekabake imukeibaisa.
  eng-YLT: For those who are according to the flesh, the things of the flesh do mind;
    and those according to the Spirit, the things of the Spirit;
  jni-jni: Anime sa wa ciki anyimo apum wonno wa hiri timumu ti nipum wa wuzizi ki
    ziziki itini, ani gisa wa haki ahira abibe biririwa kurzo mu reba muwe me ahira
    abibe bi riri.
  kne-kne: Din ipogaw ay manongtongpal sin lawa ay laylaydena et siya anggoy di kaimongsanan
    di nemnem na, ya din kaiturongana et maisian en Diyos ay eng-enggana. Ngem din
    manongtongpal sin Ispirito Santo et din laylayden di Ispirito Santo di kaimongsanan
    di nemnem na, ya din kaiturongana et tomalna di nemnem na dowana pay gon-gon-oden
    di biyag ay iwed patingga na.
  tgj-tgj: Yvvdw bunugv nyia ridungsingdung lo doodudw bunua mindu, mongrumara lo
    ogunvgo nyia mvngnam nyia ridungsingdung lokv rigv kotoka. Yvvdw Dow gv mingku
    lo doodudakdudw bunua mindu, mongrumara lo Dowv ogugo mvngdudw vbv rigv kotoka.
  gui-NT: Jemimbota reño yogüɨreco vae reta oñemongueta mbaembae jete oipota vae reño.
    Erei Espíritu Santo jemimbota re yogüɨreco vae oñemongueta Espíritu Santo oipota
    vae re.
  quc-TT: Ri e rech ri tyoꞌjal xaq are kakilij ubꞌanik ri jastaq rech ri tyoꞌjal,
    are kꞌu ri e rech ri Uxlabꞌixel xaq are kakilij uchomaxik ri jastaq rech ri Uxlabꞌixel.
  heg-NTPO: Atuil man nuil muid un in koma-koma esa tuun na, nuil ela undeng oen suma
    taan in nangan dasi-dais daat si-sii. Mo atuil in nuil muid Ama Lamtua Koo la
    in koma ka, oen suma nangan dasi-dais man in tao Ama Lamtua Koo la le dalen kolo
    tutungus.
  ptu-ptu: Menna-menna untuhu'i liu sipa' dosana hupatau, tau ia too angga ia pa'elo'na
    hupatau napaillaam penaba. Sapo' menna-menna untuhu'i liu pa'elo'na Penaba Maseho,
    tau ia too angga ia pa'elo'na Penaba Maseho napaillaam penaba.
  bzd-NTPO: Wé̱pa se̱rke we̱s s'wák dër sulu ki̱ ikiane es, esepa e̱r me'rie ì kiane
    e' ki̱ ese ë̀ ki̱. Erë wé̱pa se̱rke we̱s Skëköl Wiköl ki̱ ikiane es, esepa e̱r
    me'rie ì kiane e' ki̱ ese ë̀ ki̱.
  kwf-kwf: Ma sa tai faꞋida neꞋe kira leka sulia na kwaiogaiꞋanga taꞋa ana noni, kira
    manata goꞋo Ꞌada sulia ru fuana faꞋatolilana na kwaiogai Ꞌanga taꞋa ana noni.
    Bore ma sa tai faꞋida neꞋe na AnoꞋi ru Abu nia talaꞋida, kira manata goꞋo Ꞌada
    sulia sasilana na kwaiogai Ꞌanga AnoꞋi ru Abu.
  eng-WYC-2017: For they that be after the flesh, understand [or savour] those things
    that be of the flesh; but they that be after the Spirit, feel those things that
    be of the Spirit.
  eng-WMBB: For those who live according to the flesh set their minds on the things
    of the flesh, but those who live according to the Spirit, the things of the Spirit.
  zat-NTPS: Benne' dxelune̱' ca dxenná bea be̱la' dxen chee̱' zaj dxe'e̱ gunne xue
    da naca chee̱ be̱la' dxen chee̱', san benne' dxelune̱' ca dxenná bea Be' Lá'azxa
    zaj dxe'e̱ gunne xue da naca chee̱ Be' Lá'azxa.
  spp-spp: Yii li cè, shinŋi u na ɲaare na ntàanni ná u ɲyii wuuni i ke, u ɲyii karigii
    kanni na urufoo maha sɔ̂nŋi. Ŋka shinŋi u na ɲaare na ntàanni ná Kile Munaani
    ɲyii wuuni i ke, lire ɲyii karigii na urufoo maha sɔ̂nŋi.
  zty-NTPS: Benne' ka', benne' žóngake' kan žénele yeḻa' benachze chégake', že' ḻáže'gake'
    da' naken che yeḻa' benachze chégake', san benne' ka' žóngake' kan žénele Dios
    Be' La'y, že' ḻáže'gake' da' naken che Dios Be' La'y.
  mek-mek: Gome kaisau papiau aumauni laoga maina apala agugai keague auꞌi, opoꞌi
    papiau aumauni laoga maina apala kapaꞌina emaaga auga eegai keoge. Kai kaisau
    Deo ega Spiritu agugai keagu auꞌi, opoꞌi Deo ega Spiritu kapaꞌina emaaga auga
    eegai keoge.
  aey-aey: '@see-verse:ROM.008.004'
  urd-GVH: जो पुरानी फ़ितरत के इख़्तियार में हैं वह पुरानी सोच रखते हैं जबकि जो रूह
    के इख़्तियार में हैं वह रूहानी सोच रखते हैं।
  ycn-ycn: Napechu queja la'acaño la'añó nahuátaca que huani. Eyá Tupana Pechu ja'apiyá
    que la'acaño, la'añó Tupana Pechu huátaca que.
  djr-djr: Yo. Ŋunhiwurrnydja yolŋu walal ŋunhi walal ŋuli ga walalaŋgiyingalaŋawnydja
    walal djälwu malthun, walalnydja ŋuli ga ŋunhi guyaŋa ŋunhiyin bili yan, ŋunhi
    nhä mala ŋuli ga walalaŋgal djälŋur ga rumbalŋur dhawaṯthun. Ga ŋunhi wiripuwurrnydja
    yolŋu walal ŋunhi walal ŋuli ga malthun Dhuyu-Birrimbirrwuny yan, ŋuriŋiwurruyyiny
