  dso-dso: ଆମେ, ପରମେସର୍‌ ଦେଲା ପର୍‌ତୁମର୍‌ ଦାନ୍‌ ପାରା ସୁକଲ୍‌ଆତ୍‌ମା ପାଇଲୁଆଚୁ, ଆମେ ମିସା
