    tikpixtokeh n Espíritu Santo non Dios yotechmák kemi se tlayakánali para matikmatikah
    tlan satepa techmakas. Tejwah noiwa satlawel timoyolkokoah, iwa sa tikchixtokeh
    tonati ijkuak Dios techselis kemi ipilwah, ijkuak kiyankuilis tokuerpo non mikki.
  bgg-bgg: Jishii hì ne zen pha awai ji jia muro asi ro, gethek hanyie shii igobi
    Hamangkhung-aphuii ro lasen hèg pha ragung um pho Hamangkhung-aphuii è awai ani
    rab ne gethek ro zab thoh phi pha ji shii khan pho de ro muii ro.
  eng-TCENT: Not only that, but we ourselves, who have the firstfruits of the Spirit,
    groan inwardly as we eagerly await our adoption as sons, the redemption of our
    bodies.
  eng-BSB: Not only that, but we ourselves, who have the firstfruits of the Spirit,
    groan inwardly as we wait eagerly for our adoption as sons, the redemption of
    our bodies.
  cpu-NT: Eejatzi aakaite, okantavetaka añaavetakari Tasorentsinkantsi itsipashireyetai,
    kempivaitaka eeniromi atekavaitaiyenimi akovi avisakote eero akemaantsivaitanta,
    akokovayetziro tsikapaite intomiperoyetai Pava.
  san-ASM: কেৱলঃ স ইতি নহি কিন্তু প্ৰথমজাতফলস্ৱৰূপম্ আত্মানং প্ৰাপ্তা ৱযমপি দত্তকপুত্ৰৎৱপদপ্ৰাপ্তিম্
    অৰ্থাৎ শৰীৰস্য মুক্তিং প্ৰতীক্ষমাণাস্তদ্ৱদ্ অন্তৰাৰ্ত্তৰাৱং কুৰ্ম্মঃ|
  tac-NT: '''Lige abiena ramuéchigó ''we resí nilia mochiru ramué napu alawégame niru
    Onorúgame Alawala. ''La alawégame niru Onorúgame Alawala nobi abiénachigo tabilé
    ''cho ''la ''nátame nírukó napurigá Onorúgame najkí. Buigá mochiru napurigá Onorúgame
    sébali olámala.'
  eng-WEBPB: Not only so, but ourselves also, who have the first fruits of the Spirit,
    even we ourselves groan within ourselves, waiting for adoption, the redemption
    of our body.
  gfk-H: Ma pai no hakhakisi sena mon. Dahat ing dahat ta kap no Halhaliana Tanua
    hoing no luena hartabar nong i hatutun bia dahat na kap ira mes na haridaan namur,
    dahat ngen hua mah. Dahat kilinganei ra tamat na tinirih narako ta ira bala dahat
    ing dahat kiskis kahai no pakana bung bia Kalou na halon hapatangen tutun dahat
    wara natina ma bia na halangalanga ira palatamai dahat hua.
  viv-viv: Atu keke gaitoma moyaꞋaidi iꞋibubunidiga hidayawayawaiꞋohi. Au kadu ide
    taudeyao Yaubada AluꞋaluwana agaideya gihawahegena be againe gisetagoda-ma nuwahinagedeya
    kayawayawaiꞋohi lakahina tu Yaubada faꞋina kalulauboda kagayo, “Ho gava tova-yo
    Yaubada ana unuma agaidiya ginavegaꞋauleda be Bana natuneyao wawowoda ivaguna
    kanamiyami?”
  yao-yao: Ngaŵa yepenganyikwe yo pe ni ichiwuwule, nambo nowe ŵakwe ŵatukwete mbumu,
    nti ntuuka waandanda wa Akunnungu, iyoyo tukuwuwula mu mitima jetu, tuchilindililaga
    kwa lung'wanu lyuŵa lyati Akunnungu litachituunukule kuti tuli ŵanache ŵao ŵa
    usyene ni kuigalausya iilu yetu kuŵa ya sambano.
  tgp-tgp: Ale mo sopo hinau God mo vaira purongo, pani enr̃a sohena sei r̃a lavi
    na tiroma asitauni isan Tanume Tapu, r̃a lo ngutu na lolor̃a, r̃a lo saovi matan
    rani atu sei r̃a pa mai sohena natuna tataholo, ale r̃a lavi na eper̃a paro.
  auc-NT: Ayæ̈ Wængonguï mönö ïmonte mä pönöninque tömengä Önöwoca ingante pönongä
    ænte do ëwocamö ïnömö inte mönö adobaï, Mönö baö mïïñö ëñaquinque æiquedö Wængonguï
    wëñæ̈mö ædæmö baquïï, ante nanguï æ̈ïnente wänö conte ö ö wæmompa.
  kbc-NT: Aɡ̶inokinoa eletidi liidaɡ̶atajedi Aneotedoɡ̶oji meneɡ̶egi onikaticobece
    laadi niɡ̶ina monibeotege niɡ̶ica noko. Pida oko baanaɡ̶a jibaɡ̶atege Liwigo Aneotedoɡ̶oji,
    anodoejegi ɡ̶onoɡ̶eeditalo Aneotedoɡ̶oji, oko aaɡ̶aɡ̶a eliodi me inikanaɡ̶aticobece
    ɡ̶odaadi niɡ̶ina me inibeoonaɡ̶atege niɡ̶ica noko Aneotedoɡ̶oji nige dibatedoɡ̶ogi
    anoko lionigipi, odaa jaɡ̶aɡ̶a jibaɡ̶atege gela ɡ̶odolaadi.
  bmh-bmh: Ag don, ece go tutak mu mui i dareu, ig han igual oigeb oug mu mui darem.
    Uwait nug ig ece migabun baib meun go amegai gonugau Ah Wes migeun. Gonun, igual
    oigeb oug mu oi damun, go nug ig gonugau gelegul pet imaigabun oigeb siksikai
    gumei darem. Ziwas go ebu, go nug igual enimig koli awau migamau.
  ctu-BL: Mach cojic jach jini melbil tac bʌ woli ti ajacniyel, pero joñonla ja'el.
    Tsa'ix aq'uentiyonla ñaxan bʌ lac majtan, jiñʌch jini Espíritu. Woliyonla ti ajacniyel
    ti lac pusic'al, come woliyonla ti pijt jinto mi' tsictiyel i yalobilonla Dios
    che' mi la cʌq'uentel tsiji' bʌ lac bʌc'tal.
  meq-meq: Faya ma siye ɗəretsətseh na, wu neheye ɗekɗek bay. Nəkway dərmak, nəkway
    neheye Mbəlom a lah məvəlakway Məsəfəre ŋgay ada ma vəlakweye məzlaɓ sa aye na,
    faya ka sakweye ɗəretsətseh mə ɗərev kway hay. Faya ka həbakweye ndokndok Mbəlom
    mâ təra kway ha wawa ŋgay hay, andza məgweɗe mâ mbəl kway ha abəra mə ɗəretsətseh.
  noa-H: Mamʌ hĩs mag mʌg durr happai k'aba, maach hich Hẽwandam Hak'aar wai nʌm k'ʌʌnpata
    gaai machag nʌm, Hẽwandamau da maach hawaan bëeba haawai. Magua maadëu jöpk'aa
    hi bëepim k'õsi nʌm, mag maach hich chaaink'a hich dʌ̈i t'um hãba p'ë hat'aawai
    maach mor mʌg dajẽk'u k'itʌmta tag meejã k'augba hich mag hiiu nʌisieg. Mamʌ mag
    Hẽwandamau ya maachig hich Hak'aar deetarr haawai maadëu k'ap'ʌ nʌm, maach dʌ̈i
    magju ha simjã chadcha hichdëu jaau simjö haju.
  alp-NT: 'Kai batuke yelu mei nusa meije unala mo, po itea rebe Alla Iriluke Eni
    Rore akmena ete itere, ite klae lekwe, le ite namake petu rebe Alla Iriluke pelae
    saisa rebe Italukele ete Eni nanaru be: namake ite supu nanakwala beluke rebe
    emata moneka.'
  san-VEL: kevala.h sa iti nahi kintu prathamajaataphalasvaruupam aatmaana.m praaptaa
    vayamapi dattakaputratvapadapraaptim arthaat "sariirasya mukti.m pratiik.samaa.naastadvad
    antaraarttaraava.m kurmma.h|
  kbq-kbq: E'i ana zantamimoke'za zmata e'norizanki, tagranena Anumzamo'ma kumipinti
    miza serantenemota, Ruotge Avamumofo ese raga'a kna huneta tagua'fina krigi neruta,
    tusiza huta Anumzamoma tazeri mofavre'a zama hanigura avega nentone. E'i ana zana
    kinafi tavufgamo mani'neaza Anumzamo katufesnigeta fru huta mani'snuna zanku avega
    nentone.
  kbh-kbh: Pero ndoñe nÿe chë lempe nts̈amo Bëngbe Bëtsá tojanmcá yojtsemna mo chë
    shembasacá, sinó bë́ngnaca; y bënga ainaniñe mondbomna chë Uámana Espíritu, y
    chë soye endmëna ndayá natsana bënga tmojanóyëngacñe, chë Bëngbe Bëtsá bëtscá
    soyënga s̈ochjáts̈atayents̈ana; bënga bëngbe ainanoca ts̈a jesobësnayana, bënga
    chabe básenga chamotsemnama Bëngbe Bëtsá chaomama mondobátmanëntscuana, y chca,
    Bëngbe Bëtsá chaoma bënga ndocna te ndopochócama cuerpënga chamotsebomnama.
  ron-LSB: Nu numai noi înșine, ci și noi înșine, care avem primele roade ale Duhului,
    chiar și noi înșine gemem în noi înșine, așteptând adopția, răscumpărarea trupului
    nostru.
  pon-pon: A kaidin irail eta, pwe kitail pil ian, me mejenin Nen, pil pein kitail
    kin janejan, auiaui lao anjau en pali war atail ar kawili kapada.
  nhe-BL: Huan tojuanti titlaneltocani tlen tijpiyaj Itonal Toteco ipan toyolo queja
    se tlanextili para huala miyac más tlamantli tlen cuali, tojuanti nojquiya tiayijtij
    ipan toyolo queja nopa tlapiyalime huan tlamantli tlen Toteco quichijtoc. Huan
    tijnequij para ma tlamis tlaohuijcayotl. Tlahuel tijchiyaj para Toteco quinnextilis
    nochi tlacame para tojuanti tiiconehua, huan tijchiyaj nopa tonali quema Toteco
    quichihuas yancuic totlacayo.
  sps-sps: Ana mes a ka to, kaa minon a fokinai to te dau miror a kamits, nyo tsue
    faman rou tsuran vainy fafaaman. Ara te kaa bus men Aaven Taabos koma rara faarei
    non a vaamuan nana foka te faan iny e Gov tsura, ara dau ising kan miror koma
    rara, to te naano anaanos fi rora tan nainy te tsue pokaa iny non e Gov matar
    a fokinai, tsuran guei Tsunia. Gov kat non kat to aya tan nainy te faan rarora
    Yan puan foun to.
  wnc-wnc: '@see-verse:ROM.008.022'
  bus-bus: Èe kɛ beeemɛ adoro, wamↄwa kɛ̀ wá Luda Nini vĩ kpɛ́gaau ũunↄ, wée mboo
    kpãi se ai Luda gↄ̃ gá wa mɛ̀ liɛ à wa sí a nɛ́nↄ ũ.
  gub-BL: Zane zane no, zazai'o zaiko zane no. Ta'e zawaiw katu zanereko haw zanewe
    no xe. Ta'e xiàro Tupàn ta'yr zàwenugar romo zanemuigo kar àwàm zaiko zane xe.
    Ta'e xiàro ikatu 'ym ma'e wi zanepyro àwàm zaiko zane no xe. Tupàn umur Wekwe
    purupe a'e. Hemimur kwer ipy romo hekon a'e.
  imo-imo: Mele akuma kau molola. Lino Goteni Minimu oi kumbe lepa tipelie melema
    pali timbelo lipo noimolo imboma peya. I kangi tukundo mindili nombo perepo molopolio
    ulu pulu kerimani lino kundupe ka mele tirimo aku kangimunga lino wendo lipe kangi
    te lupe, Kraistinga kangi mele tipe lino kamukumu yunge bakuluma omba limbelomunga
    konopu tipo nokopo moromolo nimbo pimolo.
  boj-boj: Iŋgi iŋgi kalil di naŋgi segi akamosai. Iga Qotei aqa Mondor ejunum qaji
    iga dego jaqatiŋ oqnsim akamoqnsim unum. Qotei na aqa Mondor iga egej deqa iga
    qalieonum, a olo so tulaŋ boledamu dego iga egwas. Osim mondoŋ a boleq di mergwas,
    “Niŋgi ijo aŋgro kalil.” Iga bati di brantqajqa deqa tariŋoqnsim unum. Bati di
    brantimqa Qotei na gago jejamu bulyetgosim jejamu bunuj egwas.
  ulk-ulk: A nole tebteb gair lu Agudi detagem; mimi netiba Lamar Zogo daragriwerteda
    (able kikem Agudira bodomalam merbim) mi ko mi merbibu moketmir digareda nawar
    mi dikaireda Agudide merbi kemerkemer waditakrare tabara omaskir a meriba gem
    waikai amisirkak obai.
  eng-DRA: And not only it, but ourselves also, who have the firstfruits of the Spirit,
    even we ourselves groan within ourselves, waiting for the adoption of the sons
    of God, the redemption of our body.
  knf-knf: Mënţ umundu ţañ ukhajuŋ, nja kak ŋnwooŋ na *Uhaaş wi Naşibaţi kë uwo uţen
    uŧeek wi nul, ŋwooni ţi ŋhaaş ŋi nja meeţ wi ŋwooŋ maakan ţi pyoonk Naşibaţi adiiman
    kë ŋwo babukul abot abuuran ŋleef ŋi nja.
  san-KHM: កេវលះ ស ឥតិ នហិ កិន្តុ ប្រថមជាតផលស្វរូបម៑ អាត្មានំ ប្រាប្តា វយមបិ ទត្តកបុត្រត្វបទប្រាប្តិម៑
    អត៌្ហាត៑ ឝរីរស្យ មុក្តិំ ប្រតីក្ឞមាណាស្តទ្វទ៑ អន្តរាត៌្តរាវំ កុម៌្មះ។
  arn-NT: Kisu engün müten ta kutrankawkülelay, iñchiñ ka femngechi feleiñ, iñchiñ
    am wüne elungelu tati Lif Küme Püllü femngechi taiñ llowael küme felen. Rume kutrankawküleiñ
    ka üngümnieiñ tati antü taiñ llowngeael Ngünechen ñi pu yall reke, femngechi ta
    Ngünechen lifrekünuñmatuaeiñmew taiñ kuerpu.
  zas-NT: Abiꞌ ad tijbtizi guidxliuj guin cazajc zian, nëgajc dunuj ree guial nabajnnëꞌ
    ree xSprijt Dios ziꞌc tijb sen por ni gunee Dios duloj ree. Abiꞌ cayzaagdiaj ree
    laꞌtgaj caylëjz ree guidxin dxej ni guiguien guial nayajc ree xiꞌn Dios, dxej
    ni guidxaa dux cuerp ree chi yayaꞌp ree cuerp cüb.
  ken-NT: Nɛ puyɛ̌ chi ndiɛrɛ mɛnyɨŋ ɛbhɛn Mandɛm ághókó kɛ bɛ́ghòk bɛbe, mɛ́ntoŋ
    nɔkɔ. Bɛsɛ́ babhɔŋ bo Mandɛm achyɛ́ Ɛfóŋó Bɛdyɛrɛ mbɔ akap anɛ mbɨ anɛ́ átɔ̀ŋ
    bɛ chɔŋ sɛ́mbɔŋ kɛnɛ́m ɛkɛn kɛbhʉɛ́t ambɨ, sɛ́tòŋ nkwɔ, sɛnoŋ nɔkɔ bɛ Mandɛm
    ansɔt bɛsɛ amʉɛt mbɔ bɔ̌bhi. Nɔ chi bɛ anchyɛ bhɛsɛ mmʉɛ́t nkɔ.
