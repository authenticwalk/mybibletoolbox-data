verse: ROM.008.023
translations:
  kpx-kpx: Ige nahita katealiho isivilahalu. Dilavau au Munanae Tumu nahioveale kemo
    nahi hilokage nahiabuna bae Munanae Tumue vaveve dua moaga malegei. Katealemo
    nahi hemei ui isiviale Dilavau nahi malevege nahi eseve holisi vavae doga malei
    uveve dua vai.
  okv-H: Eto donda avo pere mane rate ungotena God ta Ahihi Otohu humbari embopo amina
    ungotenau jo ta sisisasi ijie daroho irari ta hamo eha ikau humbuto amita meniundi
    be asora avo simba mihovora.
  tbo-tbo: Tamogi ega Yaubada nimana ginoulihi tunawahi hita gabagabala. Tauta Yaubada
    anani’mbenena tahatahayana Alugo Woiyawa ta wiwaya gasi u hineta wiyuwa ta gabagabalehi.
    Ta gabagabala ma ta iotonana ipa Yaubada ina dewata po tauna natunatuna tauta
    po hinita hai panipanigei ina lupenita.
  mal-C: അതുമാത്രമല്ല, പരിശുദ്ധാത്മാവാകുന്ന ആദ്യഫലം ഉള്ളിൽ വസിക്കുന്ന നമ്മുടെ ശരീരത്തിന്റെ
    വീണ്ടെടുപ്പിലൂടെ ദൈവത്തിന്റെ പുത്രത്വം ലഭിക്കും എന്നുള്ള പ്രതീക്ഷയാൽ, നാമും ഉള്ളിൽ
    ഞരങ്ങുകയാണ്.
  grc-SR: Οὐ μόνον δέ, ἀλλὰ ⸋καὶ αὐτοὶ⸌ τὴν ἀπαρχὴν τοῦ πνεύματος ἔχοντες, ⸉καὶ ἡμεῖς⸊
    αὐτοὶ ἐν ἑαυτοῖς στενάζομεν, υἱοθεσίαν ἀπεκδεχόμενοι, τὴν ἀπολύτρωσιν τοῦ σώματος
    ἡμῶν.
  bgc-bgc: अर सिर्फ परमेसवर की बणाई सृष्टि ए न्ही, पर हम भी जिस म्ह होण आळी महिमा
    के पैहले तै स्वाद चखण के रूप म्ह पवित्र आत्मा का वास सै, हम खुद भी अपणे-आप म्ह
    कराहवा सां। यो जिब्बे होगा जिब हम देह तै आजाद होवांगे, अर परमेसवर हमनै अपणी ऊलाद
    बणाण कै खात्तर अपणावै।
  khz-khz: Na e ati iramo genukuna, gelailaina. Aikina. Ita Veaga Palaguna vuavuana
    kunena tavaiato ea aorai maki tanukuna, talailaina, Palagu na pene natura tomana
    taalo-tagoana aonai. Voo ita tauniparara pene vega-magulira tomana taalo-tagoana.
  deu-TKW: Und nicht nur das, sondern auch wir selbst, die wir die Erstlingsgabe des
    Geistes haben, seufzen bei uns selbst in Erwartung unserer Sohnesrechte, der Erlösung
    unseres Leibes.
  zsr-NT: Rzacaꞌ rguiꞌi, clëgz yödzlyú ni, san rzacaꞌ rguiꞌruꞌ caꞌ rëꞌu, zal‑laꞌ zóalenëꞌ
    rëꞌu Dios Böꞌ Laꞌy, Nu nac queëruꞌ le ruluíꞌi rëꞌu ca ral‑laꞌ gacczruꞌ. Rzacaꞌ
    rguiꞌruꞌ tsal ni rbözruꞌ dza niꞌ uluꞌë lahui Dios nacruꞌ gdu zxiꞌnëꞌ, dza niꞌ
    unëꞌ caꞌ gdu ca nayáꞌ nabinruꞌ.
  lin-lin: Ezali yango moko kaka te nde ezali kolela ; kasi biso ba-oyo mpe tozwaki
    Molimo lokola mbuma ya liboso tozali mpe komona pasi kati na mitema, wana tozali
    kozela na posa makasi ete Nzambe akomisa biso bana na Ye penza mpe asikola banzoto
    na biso.
  hns-NT: Aur tjaahe hamlog Pawietr Aatma paai tjoekalie hai, tabbo hamahoelog bahoet
    agoriela djab talak hamlog Parmeswar ke betwan-bietian ghat maut aur piera me
    se tjhoetkaara na paabe.
  noa-E: Mamʉ ĩs mag mʉg durr appai khaba, maach ich Ẽwandam Akhaar wai nʉm khʉʉnpata
    gaai machag nʉm, Ẽwandamau da maach awaan bëeba aawai. Magua maadëu jöpkhaa i
    bëepim khõsi nʉm, mag maach ich chaainkha ich dʉ̈i thum ãba phë athaawai maach
    mor mʉg dajẽkhu khitʉmta tag meejã khaugba ich mag iiu nʉisieg. Mamʉ mag Ẽwandamau
    ya maachig ich Akhaar deetarr aawai maadëu khaphʉ nʉm, maach dʉ̈i magju a simjã
    chadcha ichdëu jaau simjö aju.
  eng-EMTV: And not only that, but also we ourselves having the firstfruits of the
    Spirit, even we ourselves groan within ourselves, eagerly waiting adoption, the
    redemption of our body.
  mib-NT: Te nasūu máá‑ni tāca jéē ni jécōo cúu jeē ndóho, chi suni nde maá yó ndóho
    yó, vēsú je névāha yó Espíritu jeē cúu seña jeē ɨɨn quɨvɨ̄ te nihīn yō ndɨhɨ tahū
    yō. Chi yōhyo ndóho yó jnúndóho, te ndétu yó jéē náquihin séhe ya yohó te jnama
    ya yɨquɨ cúñu yō jeē tuá ndoho yó jíín.
  lif-NT2: नावागे़न् चइःत्तिल्‍लक् मे़ःन्, कर काक्‍नु तगिबा लक् कुइसिःक् सेसेमाङ्‌ङिन्
    के़घोःबा आनिॽआङ् आयाःत्‍ल आवाॽरो॥ आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे कुस्‍साः
    आजोःक्‍काङ् आनिॽ आबाङे नासिङ्‌गे़न् थक्‍किल्‍ले़ लायो नु तुक्‍खेलाम् चोःक्‌युम्‍भो
    खोःसुर फाॽआङ् आयाःत्‍ल आहाङ्‌घुम्‍ल आवाॽरो॥
  xnj-xnj: Nambu lepi viumbi vyenivyo ndu, hati tete vetivili na Mpungu mwenuyo, mweavili
    njombi ya kutumbula ya Chapanga, mewawa cha mugati ting'ita kwa lipyanda, tilindila
    kwa mnogo ligono lila Chapanga leakutigubukula tete kuvya vana vaki chakaka na
    kuying'anamusa higa zitu kuvya zamupya.
  mmx-mmx: Ketla xopmen neni xusuk mun. Nedik bok di ruuna Loroonan Kaala ngan laramtaba
    avot at ne Moroa, nedik bok dit mes keneng axa atnedik at levenaleng dik di ngangais
    tinotno ne Moroa xusu neni na lok li nedik ngan luvutnitna, la na lox amaxat labantuxu
    atnedik.
  cbr-NT: Camabi ñun a Nucën Papa Diosan ióotëcënun caínmainun cananuna nunribi Nucën
    Papa Diosan nu ióotëcënun bënë́quin cainin. Nucën Papa Diosan nu aín Bëru Ñunshin
    Upí nubë 'inun 'ináncë 'ain cananuna 'unanin, an ca asérabi camabi aín bana quicësabi
    oquin nu 'imiti 'icë quixun. Usaquin 'unánquin cananuna nun aín bëchicë 'aish
    aín nëtënu bëtsi namiñu 'iti cainin.
  tee-NT: Chai jantu va yu'unch ju tamak'alhk'ajnan. Para vachu' chunch ju mak'alhk'ajnanau
    mas c'atsayau ni caxtaknicanau ju sast'i quilacatuna'an tachi ju najunta ju Dios.
    Chai ni quintaxtaknitan ju Spiritu Santu ju t'ajun laqui'alhunut'an ju chavai
    pus ixpuc'atsacan junita ni aquintamuctaxtuniyan ju Dios ju ixchivinti. Pus ju
    quijnan'an mas mak'alhk'ajnanau para pacxanauch tus caxtaknicanau ju sast'i quilacatuna'an.
    Chai chunchach ju capumispacanau ni vasalh is'ask'at'an Dios juntau.
  eng-LSV: And not only [so], but also we ourselves, having the first-fruit of the
    Spirit, we also ourselves groan in ourselves, expecting adoption—the redemption
    of our body;
  cak-NT: Y quiri' chuka' roj. Roma ri mac, ri kánima nu'on sufrir y nijilo. Can yalan
    nakajo' chi napon yan ri k'ij cuando xte'k'alajin chi joj ralc'ual ri Dios, y
    xtijalataj ri kach'acul. Keta'n chi quiri' xti'an chake, roma yo'n chic ri Espíritu
    Santo pa kánima.
  pah-NT: 'Garembiapoa pe jate rũi reki tiruahũ. Nhande ve na jitehe hahypavamo kiro
    no. Igwete nhande ei tiruahũ kiro nhande ve javo. Emo po ti Tupana''ga nhande
    mboukwahavi gwa''yramo nehẽ. Ombopiro''y po ti ga nhandera''oa ite''varuhuva''ea
    hugwi. A''ea nhande tipotarahi imboha''uva. Tupana''ga omombyryvypy nhande ve
    gwa''uva mbuhua nhande pyri ikwehe. A''ero nhande ei: Aerẽ po ti Tupana''ga imombyryva''javi
    nhande ve nehẽ, xa''e nhande.'
  sja-NT: Tachi ijãapataarã jida mia chitoonɨ na p'ek'au eujãde p'anɨ misa, ne-inaa
    pipɨara bɨ iru p'anɨ mĩda, Tachi Ak'õrepa k'ĩsia iru bɨdepema teeit'ee Cristode
    ijãapataarãmaa. Mãgɨ́ iru Jaure. Mãgá iru Jaure tachi ome iru p'anɨ mĩda, tachi
    t'ãride k'ĩsia paraa p'anapata na p'ek'au eujãde p'anɨ misa. Auk'a o-ĩa nɨpata
    Tachi Ak'õrepa tachi k'ap'ɨa chiwidi p'irabaipimerã mãik'aapa ɨt'ari tachi ichi
    warrarãk'a p'anapimerã.
  xed-xed: Hahəŋ ndaghəŋa taŋ yeya a wu, nda amu tiŋlaghu Lazglafta ta vlamatá Sulkumani
    ya tani, ta ɓasay ɓasay amu guli ma vgha mu, ka kzla fitika vərɗa nzakwa mu ka
    zwana Lazglafta, ŋa nzata mu nda vərɗaka falauʼwa ta vgha mu.
  mks-NT: Ta quia̱hva já ndóho ri ini mí ví. Ínima̱ yi̱i̱ Ndióxi̱ cúú ña̱ sáhan tia̱hva
    mé á nu̱ yo̱ já ná canda̱a̱ iní ndá quia̱hva íin ña̱ quia̱hva mé á nu̱ yo̱ chága̱
    chí nu̱u̱. Ta tána ndiva̱ha í a̱nda̱ quia̱hva ná ya̱ha ña̱ ndóho iní. Ta ndátí
    tandaa qui̱vi̱ ndaja Ndióxi̱ tócó ndihi mí ná nduú ja̱hyi mé á já ná ndiquehé
    yiquí cu̱ñu sa̱á.
  gfk-S: Ma pata be ira hakhakisi sene mon. Dait ing dait te kap no Halhaaliena Tanuo
    hoke no luaina hartabar nong i hatutuno be dait na kap ira mes na haridan namur,
    dait ngan hobi bileng. Dait kilingane ra but na tirih naramon ta ira tinga dait
    ing dait kiskis kawase no pana bung be God na halon hapatangen tutuno dait ura
    natine ma be na halangalanga ira palatamai dait hobi.
  bmu-bmu: Anutunöŋ sömbup aka yuai pakpak miwikŋaiyöha ahözei, mieŋönöhök qahöpmö,
    Anutugö yambu jeŋiqeqe ahinga Uŋaŋi kalema neŋgii maljini, neŋön mönö mewöyök
    uruninan osoŋgom köla maljin. Anutunöŋ neŋguaŋgiri nahönböraturupŋi qainŋi kun
    akingö mamböta mala osoŋgom ahakzin. Neŋguaŋgita sile sohopnini meiga kunbuk letotpingöra
    awöweŋgöba maljin.
  dgz-dgz: Wan dim dim ame mugenat bagu sisi ya wariwanum go nu God Guewa namu waritoni
    nagirewa den imunu gapan anu sisimeton inkae ankae waivin. Me otu waiwa dianeni
    tavewa yawapen men amase taivin. Wam ame gapan imunu etunu kakae ewakewa entan
    nimaneta.
  eng-GNV: And not onely the creature, but we also which haue the first fruites of
    the Spirit, euen we doe sigh in our selues, waiting for the adoption, euen the
    redemption of our body.
  zaa-NT: Ą'hua ri'u ca ỹi'nie nna yala rinne latsi' ri'u de ribèda ri'u qui'ni íl·lani
    tsá qui'ni gudilèe cuerpo qui' ri'u le' lù'uti nna gunie ri'u presentar. Chi ga'na
    ri'u seguro qui'ni ą' gunie, porqui'ni chi dua Espíritu Santo lo losto' ri'u,
    seña de ca bendición nu chì' gúnnée qui' ri'u.
  eng-WEBSTER: And not only they , but ourselves also, who have the first-fruits of
    the Spirit, even we ourselves groan within ourselves, waiting for the adoption,
    to wit , the redemption of our body.
  guh-guh: Daxita xua tanetsi mapanacuataje, bajaraëxua bajarapacuenia apo bejiobi
    piavitanecuene yabara. Vaxaitsi ata cajena bejiobitsi tsavanapae. Espíritu Santo
    vajanacatsijamatabëecaexae, yapëtanetsi mapacueneje. Dioso pexixaetsi itsamatacabi
    nacaperabëitothianaena pacuenia Cristo perabëitothianatsi. Nexata bitso jitsipatsi
    vajajamatabëëthëtovetsina Dioso vajanacaperabëitothianaenexa vajaperabëvereverecaejavavecua.
  bon-bon: Lica gawecewe gwidape taatu, yepä cuta mine te cewe loocaninininago, pui
    padare ne cängena jewagrijenisi, Acejiyame liba mibibine teeme jäjäcräneji bägrä
    me toraca wawename, mime tääpe tabe liba äsecrera ai gawecewe mäpu cabu ca. Aceji
    Seemo lui page mime cabu enajenige, tabe niinäce gwidape gyene pui jamyacu ireclota
    cabu ca mine lui ne cirege päpäna.
  nhw-BL: Huan tojuanti titlaneltocani catli tijpiyaj Itonal Toteco ipan toyolo quen
    se tlanextili para huala miyac más tlamantli catli cuali, tojuanti nojquiya tiayijtij
    ipan toyolo quen nopa tlapiyalme huan tlamantli catli Toteco quichijtoc. Huan
    tijnequij para ma tlamis tlaohuijcayotl. Tlahuel tijchiyaj para Toteco quinnextilis
    nochi masehualme para tojuanti tiiconehua. Huan tijchiyaj nopa tonali quema Toteco
    quichihuas yancuic totlacayo.
  swh-ONEN: Wala si hivyo viumbe peke yao, bali hata sisi ambao ndio matunda ya kwanza
    ya Roho, kwa ndani tunalia kwa uchungu tukisubiri kwa shauku kufanywa wana wa
    Mungu, yaani, ukombozi wa miili yetu.
  wbi-wbi: na uluo lwene, neke najusue twevanya matekelo gha Mhepo uMwimike - najusue
    kange tutamua ku numbula situ, kughula kuvombua kuuva vaanha, kuuti uvupoki vwa
    mavighili ghitu.
  bba-bba: Adɑmɑ n ǹ mɔ tɑkɑ koorɑ tɔnɑ, bɛsɛn tii bɛsɛ be Gusunɔ u sunɑ burɑ sɑnɑm
    mɛ u sun Hunde Dɛɛro kɑ̃, sɑ mɑɑ kpɑsɑ wɔri mɔ̀ bɛsɛn tii sɔɔ sɑ n kɑ mɑrɑ sere
    Gusunɔ ù n bɛsɛn wɑsi yɑkiɑ mɑm mɑm, u kɑ sɔ̃ɔsi mɑ sɑ kuɑ win bibu.
  eng-KJVCPB: And not only they, but ourselves also, which have the firstfruits of
    the Spirit, even we ourselves groan within ourselves, waiting for the adoption,
    to wit, the redemption of our body.
  kgk-NT: Na Nhandejáry rembiapokwe anhóiry hasẽ. Nhande ave, nhane rasẽ. Nhande py'a-py
    oiko Nhe'ẽ Marangatu tee va'e. Nhandejáry remime'ẽgwe ranhe peẽ-my ha'e. Upéa-gwi
    nhande py'a-py nhane rasẽ nhande Nhandejáry ra'arõ-vy. Ha upe rire katu gwa'ýry
    tee-rami nhande rereko va'erã, nhane resendepa va'erã. Nhande rete gwive nhane
    resende va'erã.
  waj-waj: Hama iqii mminnaa mmuakiaa iyauvo nnaasu itaama iida variaavai. Anutuuqo
    tauraa Mmannasa Yoketaivaa ti mmuuya teetaatama itaama iida variaunnavai. Anutuuqo
    ti utii aataruuvaa rakuasaa kinai rikiada ta eeyaara kati mmamma dummukiara inna
    raunna mmaapu tuanaaya varida mmamma karaasaivaa varada variaaraivaara ta faannaida
    varida rikiaunnano mminnamminnaa maisaivo ti utiivaara ti aakiaiyauvaki pinaama
    maisaikiai variaunnavai.
  cpy-cpy: Eejatzi aakapaeni, okantawitaka añaawitakawo Ishire tajorentsi itsipa-shire-yitee,
    kimitaka eeniro atekawaeteeyini akoyi awijakote eero akemaatsi-waetanta, akowa-kowataa-yitziro
    jempe-paete itomi-pero-yitee Tajorentsi.
  ekk-PKP: Mitte ainult loodu, vaid ka meie, kel on Vaimu eelmaitse, ägame sisemiselt,
    kui ootame oma ihu lunastamist, et Jumal meid „lapsendaks“.
  mpx-mpx: Yaa nige tage heliya ya hi yowalu, yaa kila al ge ta yowalu atelaa. Kila
    Yayaluwa Bwabwalena iyaka ta ahe iya Yehoba wana bateli enona houwan, inoke ta
    matamatan te bwaliga Yehoba tuwala ni pavavaluna ge ni ahela kila natunau.
  wbp-wbp: Kaaturlu-ngalpa jangku-pungu yinjaku nyiyarningkijarraku. Kamparrurlu yungu-ngalpa
    Pirlirrpa nyanungu-nyangu. Ngaka nyanungurlu kapu-ngalpa yinyi palka-kari jinta-karilki,
    manu kapu-ngalpa kanyi nyinanjaku nyanungu-wanaku, manu kurdukurdulku kapurliparla
    nyinami nyanungu-nyangulku. Kala jalanguju, pardarni-jiki karliparla nyanunguku,
    manu karlipa murrumurru-jarrimi-jiki.
  luo-luo: To ok mano kende, to kata wan wawegi ma wan gi olemo mokwongo nyak mag
    Roho, wachur gie iwa ka pod warito gi siso maduongʼ mondo olokwa yawuot od Nyasaye,
    chiengʼ ma ringruok nowar.
  nhe-NT: Huan tojuanti titlaneltocani tlen tijpiyaj Itonal Toteco ipan toyolo queja
    se tlanextili para huala miyac más tlamantli tlen cuali, tojuanti nojquiya tiayijtij
    ipan toyolo queja nopa tlapiyalime huan tlamantli tlen Toteco quichijtoc. Huan
    tijnequij para ma tlamis tlaohuijcayotl. Tlahuel tijchiyaj para Toteco quinnextilis
    nochi tlacame para tojuanti tiiconehua, huan tijchiyaj nopa tonali quema Toteco
    quichihuas yancuic totlacayo.
  aii-aii: ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܗܵܕܟ݂ܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܐܲܚܢܲܢ ܕܐܝܼܬ ܠܲܢ ܪܘܼܚܵܐ، ܕܝܼܠܵܗ̇ ܛܥܘܼܢܬܵ‌ܐ
    ܩܲܕܡܵܝܬܵ‌ܐ، ܬܲܢܘܼܚܹܐ ܝܘܲܚ ܒܓܵܢܲܢ ܘܒܸܣܦܵܪܵܐ ܕܦܵܝܫܲܚ ܥܒ݂ܝܼܕܹܐ ܒܢܘܿܢܹ̈ܐ، ܠܦܘܼܪܩܵܢܵܐ
    ܕܦܲܓ݂ܪܲܢ.
  esk-NT: Kisimił̣hiñaunġitchuat tamatkua iñiqtat utaqqirut aglaan utaqqipmiuguttuuq
    iłuiḷḷiuġaluaŋŋapta irrutchiptigun. Agaayyutim aatchuġaatigut Ipqitchuamik Irrutchimik
    nalupqinaiġutauplugu. Aasriiñ utaqqigikput Agaayyutmun qitunġaġiliutipiaqtilaaksraqput.
    Utaqqigikput timigikkapta simmikkaułiksraŋa.
  msb-msb: Pero dili lang ini na mga ginlalang kundi nagaaguro man kita, na nagkaigwa
    san Espirito Santo bilang una na regalo san Dios, myintras na ginahulat naton
    an aton magigin kamutangan bilang mga anak san Dios kag an pagbag-o san aton mga
    lawas.
  cpa-NT: A¹jáng¹ jmáh¹lah hŋiah¹² guøh³ huø¹ quin¹² jmø³uai¹². Ca¹tǿ² jniang³ báh³
    chian² jmø³uai¹² calah. Ma²ca¹hǿi² ni³ hi² lé² dsio¹ quián² jniang³ mi³ca¹quín³
    jniang³ jmi²dsí² quiah¹² Diú¹³. Tiog¹³ báh³ chian² jniang³ ju²cǿh¹ dsǿa¹² ta³lah¹tsa¹ma²ca¹hian¹²
