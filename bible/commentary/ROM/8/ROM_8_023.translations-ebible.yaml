  bbr-bbr: Rowe, kiro osap karar tätäi orip rawau wa, ik nais iken woiok uru tätäi
    orip raum. Anut nukas ik osap ikaun paip mowon kiro amke kon Osou Näu ikowon.
    Keseria, iken woiok uruas tätäi oi rauta rauta, kos ik kon mokoit senes imäikaun
    woiok erer orip kume raum. Kiro ses opok, kos iken enmoksau ätäi awau mukai.
  inb-inb: Kasapas. Nukanchi kikinkunapasmi, Santu Ispirituwa kaspa, iuiaipi uchinanakugsina
    llakii iukanchi. Santu Ispirituta iukagmanda nukanchita kawachinmi, suma luarpi
    imapas chaskigringapa kagtakuna. “Nukapa wambrakunami kangichi” Taita Dius nukanchita
    kaiangapa puncha chaiangapa, askurinti iuiaillami suianakunchi. Chi punchami nukanchipa
    kuirputapas sumaiachiska kangapa ka.
  hrv-hrv: Ali ne samo ono! I mi koji imamo prvine Duha, i mi u sebi uzdišemo iščekujući
    posinstvo, otkupljenje svoga tijela.
  box-NT: Ká mu màhã́ yínɔń mu bè-lénnia mu mí dòn wee ɲinika. Warɛ́n na
    yú le Dónbeenì Hácírí vó, dén na lé le nín-yání bè-hãnii, warɛ́n
    mún wee ɲinika á pannáa bìo le khíi màɲá à lén wa ɲúná, à zéení
    le wa lé le zàwa.
  ote-NT: Y hingue hønsɛ núꞌʉ ya tꞌøtꞌe bi hyoca Ajua̱, necjʉ nehe drí tsahʉ ya ʉgui,
    ne dí ga̱ꞌtsihʉ, pe Ajua̱ xa ꞌracjʉ ra Ma̱ca Nda̱hi ngu ꞌnara seña de ra johya
    ma ga pɛꞌtshʉ, hangue dí tøꞌmhʉ gue nu xcrá ꞌbʉhʉ ja rá nsunda Ajua̱ ma da ꞌñudiguihʉ
    gue yá ba̱tsiguihʉꞌa̱ co ma ndoꞌyohʉ strá nsunda nsi ra nzabi ni ra ʉgui.
  wnu-wnu: Eng mi eng gagar quraum eng gari ue. Qen qamart Qenu Igomurur qau ar init
    imuriamor eng. Ne gor see in quguraget qiyo a git goan uter iningara yeiser igoun
    eng isi yarab Qenu mi eng gagar init birogoni ne bo init ‘yonou wau’ qemeriner
    eng qen se igo. Qen eng Qenu ininou git goan bainer eng.
  zam-NT: Iante ndxàca ndyactìi rye loothe con' co' mxèn' Diox xal ndxàc loo thìb
    xa'got co' ndub tan xin'. Ndxe'leque', nden' na' ndxàca tataa loo na', ne, ¿lé'?,
    mastale' nzo Xpii Natú' loo na'. Mastale' nac Xpii Natú' nerleque' thìb con' co'
    làa Diox loo na', yiloa tolo ta' Diox más con' ndac loo na' por cón che'n Xpii
    Natú'. Per nalle', nden' na' thìb yalnè axta le'n lezo' na' cón che'n yaltìi co'
    ndxàc loo na'. Per mastale' ndxàc con'a loo na', nzi quee lezo' na' axta co'se'
    gàc hor hui' ñaa mèn loo na', lìcque', nac na' xin'pe' Diox. Axta syare', gàc
    tiemp co'se' zye' loo loo bél'yòo ladpe' na' par ya ne'tolode tyactìi na' no ya
    ne'tolode gàc yalnè loo na' no ya ne'tolode gàc yalquìi loo na'.
  zyp-NT: Ma hratei a hrung leimeipaw he cawh tuapaw hming suipaw cang bei he, Khazing
    lahsong a hmetaw caipaw Thlawpaw a hmuhpaw kaaning sahlo zong Khazing tah a sawtei
    leh tah tua tah kaa pungpaw heh tlang nápaw cai kaa haw thlangning tah kaa lungthing
    tah ka rungthe he peh.
  sey-NT: Iye yejaseꞌe ai yoꞌoye pa̱co maije ai yoꞌoyë, yequë muꞌse paꞌi ja̱ꞌñere
    joñoapi oijë. Duꞌru pajë paꞌijë̱ꞌë caquë deꞌo joyore i̱si nëosicohuaꞌije̱ yequë
    muꞌse deꞌoyere pare paja̱ꞌcohuaꞌitaꞌa ai oijë paꞌiyë. Ja̱je paꞌina, joyore papi
    ai oijë uteyë, Maijaꞌquë maire i̱ huero mamajëre nejaꞌa macare cuiꞌne mai huaso
    cua̱ñoñere cajë.
  nvm-nvm: Regavo bu Godon ire iji fu amardiainma ijesugin vajai fian abejo bakin.
    Regavo e fuon igi no Kaven Akai fuon anf igeg amur aben ga rad no ire ma kafo
    kekfuon iji no madu noka ijeg vajai fian abeknum samuak. No samuaikin Godri no
    aferduo una afijaf rene vajai surif nuvuon iviamkor vajuoga no kege ijia ma karivak.
  mps-mps: Tama te nai dabe augwali naga me tebeo. Menio. Dago te Tedali Mobo Bidi
    salio, te tiwai Godigo hasia mu dabolo te olo mu manio, te agai dabolo nosali
    gasa nai me mawaibao. Tama da me, dago homu tomode dene elama hę weyu, tama Godigo
    te da aga wai dabe pedalabo kolesaga te silimainogo ebo sogo tonalubao, te agai
    dago tigi ma dobola selama olo bidabo sogo dao.
  pab-NT: Maisa atyo Enore tyomehenerenai taita xini waolitita. Wiso tehitiya xakore
    Enore Nisekohare kakoare hoka wiwaolitita. Watyahitere Enore haisani aohenere
    wiso nase, exahe wiháre hoka waiyexe maniya mohetehenere nase.
  llg-llg: Ta kada daebafok mesa kana nahani mbea-mbea tehuu ita boe oo tahani taa-taa
    leondiak. Manetualain fee nakahuluk Ndia Dula-dalen neu ita so. Mae leondiak boe
    tehuu ita bei tahohoo nai ita dale nala. Te ita tahehele taa-taa, fo tahani Manetualain
    soꞌu nala ita, dadik teu Ndia ana tetebe nala, ma mboꞌi ita ao nala teme basa
    makalulutuk kala mai.
  kyf-kyf: 'Nɩɩ, we ''nɩ lalaluu ''dɛbhlogbɔɔ: -amɩa mɩ ''ya kluda -amɩaa dlɩ zɔ.
    -Lagɔɔ ''yuaa -zɛzɩee ''tʋ mɩ -aɩn ''bhada, ɔ ''ka -amɩaa ku gaylo ''wʋsa. We
    mɩ ''sa ''bhie, -a ka -Lagɔɔ wlawlaluu tɩanʋ ''yɩ, mʋ -wa ɔ Zuzu.'
  tpi-tpi: Na i no dispela ol samting tasol i krai. Nogat. Yumi tu i save krai. Yumi
    kisim Holi Spirit pinis, em i olsem namba wan presen God i givim yumi. Tasol yumi
    tu i save pilim pen na i krai na wetim taim God bai i tokaut klia olsem yumi i
    stap pikinini bilong en, em taim God bai i mekim ol bodi bilong yumi i kamap narakain
    tru.
  mih-NT: Ta ña maa ñi ñuu ñiyɨvɨ sa zavaha ra Ndyoo cua ndyehe si tundoho, ndya maa
    yo ñiyɨvɨ sa i tɨɨn cuenda Tatyi Ii ra Ndyoo sa saha ra Ndyoo sii yo sa xihna
    ñi, ta ndyehe xaan tucu yo tundoho. Cahnu xaan tundoho ndyehe yo, ta ndahvi xaan
    cuñi yo vatyi cuñi xaan yo sa cua tahan si quɨvɨ cua zama ra Ndyoo cuhva iyo yo.
    Ta quɨvɨ cuan cua zandɨhɨ ra tandɨhɨ tundoho sa ndyehe yo ta tandɨhɨ cuatyi yo.
    Cua zama ra cuhva iyo coño ñuhu yo. Ta cua nduu yo minoo cuhva saa.
  qvh-NT: Saynömi nogansipis Santu Espirituta chasquicush car munaycansi cay nacay
    pasapita Tayta Diosninsi jucla shuntacamänansita. Cay pasacho cawashpansega manarämi
    herenciata chasquinsiräsu. Tayta Diosninsipa naupanman charnami isanga wamrancuna
    cashpansi mushog cuerputa chasquicur imayyagpis cushish cawashunpä. Gloriaman
    char chasquinansipä cashganta musyarmi cay pasacho nacarpis cushish shuyarpaycansi.
  kms-kms: Pudi yumbo God yembe nindiny kin tene yuqo riraq riri riri yeru segi, beghi
    anene. God beghi Ququ Yuwon Ye nengu pre di otiwo yumbo aye te nengu ye. Pugri
    bu beghi mune pugrine, God beghi nikin wo ningg nuamu pas di beghi ghimbi anene
    nateri yuwon pu rise kin te ningg yuqo piraq pari pari ghimbi pu pas.
  agn-agn: Ig belag lamang ta tanira! Asta itang nangarisibi tang Ispirito Santo,
    ang yay ang tokaw ang agto-dol tang Dios ong yaten. Gangalangkag ita ra ka mintras
    agpakaboton ta tang kaldaw ang risibien ita ra enged tang Dios bilang mga ana
    na, ig pa-letan na tang mga sinangoni ta ang na.
  nhi-NT: Uan amo sayeh nitlachiualitzin Dios tlapanoua, tlamo yeh noiuqui tehuan,
    naquin ya itpiah in Espíritu Santo tlen Dios ocontlayacanaltih otechonmactih de
    nochi tlen oc techonmactis. Tehuan noiuqui ittzahtzih toyolihtic uan sa itchixtoqueh
    in tonal ihcuac Dios techonsilis quemeh ticoneuantzitzin, ihcuac techonmactis
    ocse yancuic totlalnacayo.
  ttc-NT: B'ix te ntzani nya'tx a'ox ti'j te tk'ulb'en Qtata Dios sinoke ax qetz nqotx'e'qun
    anke te Qtat oje tzaj tsi' te Txew tuj qanim iktza' te tb'ay twitz ti'j kyaqil
    aj otzajel si' qetz. Nqotx'e'qun tzan tpaj te xhcho'nal aj n'ok qen tzani twitz
    tx'o'tx' b'ix lo'ik jk'u'j tzan jk'amet k'wa'alb'aj a'o' oj stzaj tsi' Qtata Dios
    junky qchi'jel ak'a'j.
  dan-1931: Dog ikke det alene, men også vi selv, som have Åndens Førstegrøde, også
    vi sukke ved os selv, idet vi forvente en Sønneudkårelse, vort Legemes Forløsning.
  kwj-kwj: Woro kale mwaꞌambwe tombwa mina, nunu hima le okwe, Gotri ri Himamwale
    ti o mwasero peresen rihi hinga nunu haro ti, nunu okwe nui sembe ki amwaka nu
    mendini nu ichakandani Gotri nunu ni ri che hinga ri ko ki ri esini hima tape
    anandi nunu ri hano gisi tini nu nikisindau.
  vie-OVCB: Chẳng riêng gì vạn vật, chính chúng ta, những người nhận lãnh Chúa Thánh
    Linh—một bằng chứng về vinh quang tương lai—cũng phải âm thầm than thở đang khi
    thiết tha mong đợi ngày được hưởng trọn quyền làm con Đức Chúa Trời, trong thân
    thể mới Ngài đã hứa cho chúng ta.
  kze-kze: íma Áánútumo tarórurain-tantaakowe su'mainivo kesáágwárá'á miráyá kwéeta
    Áánútumo to'mayaa úmakain-tantaa'o simíníntaveta imáyáa ónaundayavenaya Áánútu
    kwenamankómbá ai'marówana kesirumpintá kumbáyáísata eésétá kwéeta amu'maréta máyaunanaya
    Áánútu kwenayáámúmbaare kwenáánimbaare síkenaya aúná-kuwawaa'a umásinkanintaveta
    amu'maréta máyaumne.
  lbk-lbk: Ya olay chatako akhes ay nanawat isnan Ispirito Santo ay alig fin-i ay
    kaoonaan ay inlayad Apo Dios ken chatako, et naitapi tako isnan winad-ayna ay
    cha en-an-anana isnan nemnem tako isnan cha tako manman-echan isnan osto ay mangipaammowan
    Apo Dios ay chatako nan an-akna, ya mawayaan tako isnan mangipafalowana isnan
    awak tako.
  mto-NT: Ax ka je̱ꞌe̱jyap tseꞌe veꞌem jajtp, veꞌem u̱u̱ꞌmeꞌe nyaknajxumduva je̱ tsaachvinmaꞌyu̱n,
    o̱o̱y tseꞌe ntuntso̱jkumda je̱tseꞌe jye̱ꞌyat je̱ xa̱a̱j ku veꞌe tyiktská̱xu̱t
    ya̱ nniꞌkxamda ya̱ nkó̱pkamda, u̱u̱ꞌmda, juuꞌ veꞌe du̱jaye̱jptup je̱m jyaꞌvin
    ka̱jxmda je̱ Espíritu Santo. Ku veꞌe je̱ Espíritu Santo tya̱jki yam njaꞌvin ka̱jxmamda,
    je̱ꞌe̱ tseꞌe je̱ mutooꞌva̱jkp maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam xtoojnjimdu ku veꞌe
    njaanchjaꞌviꞌukvaꞌnumdi.
  bzh-bzh: 'Lob su nġaa nebë sënë mu rë. Gaḳ hil sën hil haḳo Anon Vabuung vorot
    lo, og yiḳ hil navo belol ving meneheġin buk sën Anutu gevonġ behil natu nalu
    lo yönon lo. Sën hil natu nalu lo nebë: Geḳo hil navid bër vu dob los nġaa nipaya.'
  guj-2017: અને એકલી તે નહિ, પણ આપણે જેઓને આત્માનું પ્રથમફળ મળ્યું છે, તે આપણે પોતે
    પણ દત્તકપુત્ર તરીકેની એટલે આપણા શરીરનાં ઉદ્ધારની રાહ જોતાં, પોતાના મનમાં નિસાસા
    નાખીએ છીએ.
  jvn-NT: Ora namung jagat sing sambat, nanging uga awaké déwé iki sing nampa pawèhé
    Gusti Allah sing sepisanan, yakuwi Roh Sutyi. Awaké déwé sing wis kanggonan Roh
    Sutyi uga pada nggresah ing sakjeroné kebatinan, sak barengé awaké déwé ngarep-arep
    wantyiné enggoné Gusti Allah bakal ngangkat awaké déwé, ditetepké dadi anaké lan
    nganyarké badané awaké déwé dadi badan sing langgeng.
  byr-byr: Nabaai yuya gave dahɨnɨnnanna mɨꞌ. Aawa. Nemɨ Gotɨyai yɨsɨlyabɨta sɨnnawɨnya
    sɨhumale nejaavaka Kuryai kɨnɨnnakeina nemɨ kwainajɨ daanga nevɨdaasɨ sɨmuyɨwaala
    yawɨꞌdaa yemwaidaanyɨ. “Gotɨyai sasare sabwi yasɨꞌnana!” dadaa “Yune gamɨre gawaalɨvaangeinaavɨ
    nemwaaihyaꞌneꞌ yɨ nemɨre kɨlaakejɨꞌ ayɨna nemubyaꞌnevɨ tɨlɨjaaya baihanaraana!
    Nemɨre kɨlaakejɨꞌ mudɨkejɨꞌ yɨmaꞌnana!” dadaanyaine.
  ian-ian: Ndznai kwutna nda mɨna ana kawiga lɨgandi. Nɨnagwi kawiga lɨganɨn. Nɨn
    kwunatnda vat samat klanɨn. Godna waagan tamba klanɨn. nɨna mbangɨmba lɨga kavle
    vat kwunatndeya njɨmbla kat yelogwega tɨvla lɨga kawiga lɨganɨn. ndɨna nyangu
    lɨga God tɨga vla tɨneya njɨmbla kat kawiga lɨganɨn.
  hun-hun: De nemcsak ez a világ, hanem maguk a Lélek zsengéjének birtokosai, mi magunk
    is fohászkodunk magunkban várva a fiúságot, testünk megváltását.
  mcf-NT: 'Nuquin Papan meniaidën aton Mayanën tantiamiacpaden nuquitsen naden chiec.
    —Con dada utsi uaquin unëstiapimbo icquid icmepashuni. Ambi chiacpadomboen naquin:
    “Con mado neque. Con champi neque. Utsibo ismenu,” quequin nuquin dada utsi uaquin
    Nuquin Papan unëstiapimbo icquid icmendac —queded-quededquin nuquin dada utsi
    uate tantiaquin nuqui cainec.'
  kjs-kjs: Go pea pare Gote-me warisade elenu kama raapu radaa nano piru aaya. Dia,
    naame Gote-me abala ririna gisade Holi Spirit misimade-pulu nipumi naa raba minalo
    adoba pima. Go pea-le Gote-me naa nipuna si wanenu mapiraalia rabu nipumi naana
    koma pe yogale madaa rugulinaloma ade abuna kagaa pirape kone mealima.
  mni-mni: Adubu khutsem khakta naoyekpa natte; Tengban Mapugi ahanba khudol oiriba
    Thawaibu phanglaba eikhoimaknasu Ibungona eikhoibu mahakki machasing oihanbiba
    amadi eikhoigi hakchangbu handokpiba adu eikhoina khourangna ngaijaduna eikhoigi
    nungda naheri.
  yad-NT: Ne vinu ju̱desara tiiña̱sara, vu̱jeryentiy jiryatiy vu̱yntuñuvesarára vu̱vyu̱
    jmu̱ryasa̱dantiy, jiryatiy sa̱sa̱y vadira vu̱vyu̱vaju̱ vu̱y, sa̱numatiy jmutya̱nuvi̱
    pariche jidyedyeñuju̱ vu̱y. Sajo̱ta̱da jmutya̱jada Ju̱denu vu̱y sasa̱yadanumatiy
    Yintu rajo̱ta̱damusivyu̱y.
  mxb-NT: Ta o̱ du̱ú sa̱va̱ꞌa iin tóꞌón ña̱ yóꞌo ndóꞌo dión. Chi̱ dión taꞌani ndóꞌo
    yóó, na̱ ni̱ na̱tiin Espíritu ii̱ Ndios, ta na̱ yóꞌo kúú ña̱ va̱ꞌa mií no̱ó ni̱
    xi̱ꞌo Ndios noo̱ yo̱. Ta ndaꞌí taꞌani tána ini yo̱, chi̱ ndáti kíi̱ yo̱ ña̱ naꞌa̱
    Ndios ña̱ kúú yó de̱ꞌe na, dá ndesa̱á na̱ yikí ko̱ño yo̱.
  pon-2006A: Ahpw kaidehk audepen lahng oh sampah koaroste, pwe pil kitail me tepin
    alehdi Ngehn Sarawio nin duwen kalahngan ehu sang rehn Koht, kitail pil weiweirek
    loalatail ni atail kasikasik ahnsou me Koht pahn ketin sapwellimanikinkitailla
    oh kamaiauwihkitailda.
  maq-NT: Hane hacuiin suvá ni ngasunhndë xi cuatjin tivitsine ta hacuaha cojo ngayaan
    ne, tivitsine. Ha tjin naja Hasen rë Nina sacuaha hitsë tsëhë yëjë ni xi sacú
    naja xi cuma ngascan. Peru vitsine ta, tsëhë xi jemu meje naja xi Nina sahmi naja
    me quihndi rë me xi cjuaquixi hya xi cuaxëtje me yojo jyë́ naja.
  hto-hto: Daa afémacɨ izi cácañenaza; daje izói caɨ izi cácaillano, afe caɨna jaɨ́cɨna
    ñúeitallɨruido izire ocuíritɨcaɨ, Juzíñamui Ñuera Joreño caɨmo ite íadɨ. Juzíñamui
    ɨcoɨ aillo caɨmo fecalle caɨmátaillɨfuiaɨmona, bie Ñuera Joreño fueñe raɨre uícodo
    caɨmo iga. Mei íadɨ naɨ bínɨemo ɨere zuure murífɨredɨcaɨ; mei Juzíñamui jitótɨaɨ
    maméidɨcaɨ íadɨ, móonidɨza jɨáɨe come íena náamataja izói, caɨ ie náamatallɨruimo
    ocuíritɨcaɨza. Aféruimo nana fɨénidɨfuiaɨmona, naa jɨáɨe caɨ rairuíoide ɨ́aɨfuiaɨri,
    Juzíñamui caɨ abɨna oni jɨ́recaitaite.
  por-BRBSL: Não só assim, mas também nós mesmos, que temos as primícias do Espírito,
    até mesmo nós mesmos gememos dentro de nós mesmos, esperando a adoção, a redenção
    de nosso corpo.
  ces-NKB: A nejen ono, ale i my, kteří máme prvotiny Ducha, i my sami v sobě sténáme,
    zatímco očekáváme přijetí za syny, [to jest] vykoupení svého těla.
  cui-cui: Daxita baxuan meisa jopa ateneyo. Bara irʉ waxainchi daxitatsi atenetsi
    bequein Nacom pia Pejumope tʉnaxʉ tatsi naca yawa jinompa. Barapo pejumope, apara
    pocotsiwa xua copiya matha Nacom naca cata xua pocotsiwa jiwana Nacom bexa naca
    catsibina. Bichocono ajʉntʉcoyenerewetsi xua jʉnthʉthʉ wecoyeichi, poxonae waxainchi
    ewatatsi po mataqueitha poxonae Nacom yatsicaewa naca cana exanaena pia pexuichi,
    xua barichino naca catsibinano pena pepon.
  boj-2014: Iŋgi iŋgi kalil di naŋgi segi akamosai. Iga Qotei aqa Mondor ejunum qaji
    iga dego jaqatiŋ oqnsim akamoqnsim unum. Qotei na aqa Mondor iga egej deqa iga
    qalieonum, a olo so tulaŋ boledamu dego iga egwas. Osim mondoŋ a boleq di mergwas,
    “Niŋgi ijo aŋgro kalil.” Iga bati di brantqajqa deqa tariŋoqnsim unum. Bati di
    brantimqa Qotei na gago jejamu bulyetgosim jejamu bunuj egwas.
  eng-OEBUS: And not nature only; but we ourselves also, though we have already a
    first gift of the Spirit – we ourselves are inwardly groaning, while we eagerly
    await our full adoption as sons – the redemption of our bodies.
  eri-eri: Onodu nere dada behanga meregu uwa. Ere fere mere‑mereya. Ere Hauri Guuni
    tei, wa toota amugou dorofe Itou no ere higai. Onou wa, ere fere jimiri isi boya,
    mere boya Itou no beele malala, ere no nomo magana gane yafaya higei nomo saini
    itariya, saini waha langa Itou no ere ebere geege gala ono hagonga, hogo fere
    ete tigini heigonbona.
  aly-aly: '@see-verse:ROM.008.022'
  wiu-wiu: Totomeka edikoa nepia meko. Nipa toto tuaneya pikolo Akolaliyo moa kamotokoa
    one mana kono-mikiti latikatekole nepia meko. One eni toatekole titia tokome one
    Epetane Yomini totoke moa wetekaka tokolo wete toa togamene wa totome kenemada
    oa nepia meko.
  swe-swe: Och inte bara den, även vi som har fått en försmak av Andens gåvor (förstlingsfrukter,
    se ) suckar inom oss medan vi troget väntar på vår adoption (barnaskapet), vår
    kropps befrielse.
  cth-cth: Hothloilah Muitha e a luepaw hmaloe ka coe e maimouh nihaiyah cacoungnae
    tie maimae takthai ratangnae hah ngaihawi laihoi lungthung vah cingou awh.
  mti-mti: Me mekut onan, megara mame gaibu. Nu numbovit Guwawa natawa autune, sira
    nu nonunmagawa apa unuwa nikiag amarete. God usitanawa atan oya. Natawa me nu
    sira gwiruwat nuntan.
  pad-NT: Kidiamonahi ka'oa hirihi ida bodini ithoki. Harivani jaboni abodi ithoki
    hari. Harivani agathani'iki ada Ma'onahai Jahaki Deus haria kakaronavini hi'iki,
    aogaja kaimoni ida kidinahina hoariha haria no'avini hiki bana. Harivani abodi
    ithoki anokhavini oadani ida Deus haria kanaisaihavini kamahini, bianaja'diki
    jaboni ida ariabono niha nini hahavi.
  twi-twi: Nanso ɛnyɛ abɔde nko, na yɛn a yɛwɔ Onyankopɔn Honhom sɛ Onyankopɔn akyɛde
    no nso si apini bere a yɛretwɛn sɛ Onyankopɔn de yɛn bɛyɛ ne mma. Eyi kyerɛ sɛ
    yɛbɛde yɛn ho wɔ ɔhonam fam nso.
  hlt-hlt: Te bueng pawt tih mamih khaw mueihla thaihcuek te n'khueh uh. Mamih khaw
    m'mah khuiah tah ng'huei uh tih a cacah la mamih pum kah tlannah te n'lamtawn
    uh.
  tbz-SIM: Dɛ̀ í tú Kuyie ndɔ̀ɔ̀ dɛ̀ dɛɛ̀ mɑ́ɑ̀ fɛ̃́ũ̀rì, tínti bɛ̀ɛ̀ niitɛ́ kɛ mɔ̀ɔ̀tɛ
    Kuyie mpɑ̃nnì Muyɑɑ́nsɑ̀ɑ̀mù, ti múnkɛ fɛ̃́ũ̀rìmu kɛ bɑɑ Kuyie mbo dɛɛtɛ́ dìì
    yiè ti kɔ̃̀ntì pɑ́íí, kɛ ti túótɛ́ kɛ́dɔɔ̀ ku bí.
  san-GUJ: કેવલઃ સ ઇતિ નહિ કિન્તુ પ્રથમજાતફલસ્વરૂપમ્ આત્માનં પ્રાપ્તા વયમપિ દત્તકપુત્રત્વપદપ્રાપ્તિમ્
    અર્થાત્ શરીરસ્ય મુક્તિં પ્રતીક્ષમાણાસ્તદ્વદ્ અન્તરાર્ત્તરાવં કુર્મ્મઃ|
  ake-NT: Mɨrɨ kasa rɨken pen, e'tane urɨ'nokon nɨ nɨrɨ, iyepiya'tɨ pe te'sen Wakʉ
    A'kwarʉ eponin nʉ'san nɨ a'nʉmʉ u'nau'nokon enurikʉ tenu ke esii'ma uyanʉnto'
    kon pɨ' imunkɨ pe, upun kon e'mato'.
  qvn-NT: Nätan manam Dios camangancunalachu cunchupäcunsi, antis noganchis cunchuyanchim
    nä Santu Espíritu noganchiwan cayaptinsi, jinaman “Diospa castan” nisha cayarsi,
    chaymi shuyarayanchi wanurursi cawacämunanchita.
  tku-NT: Masqui quina'n ka'lhī'yāujtza' Espíritu Santo, hua'chi nā makca'tzīyāuj
    taca'tzana'juā't ixpālacata ka'lhīmā'nauj a'cxni' Dios naquincāmaxquī'yān xasāsti'
    quimacni'ca'n ē nā namāsu'yu quina'n ixlacstīn Dios. Ka'lhīmā'nauj a'cxni' Dios
    nacāmaxquī' ixlacstīn tū cāmālacnūni'nī't.
  bjk-bjk: Ma i kobo a öxöno lagunon kalik mon. Ire ewe nang te kip a Töxödös ne Tanono
    xarnang a sila ne arabaa nang i öturunon bara ire tabo kip abo arabaa deek kabise
    melamu, ire bölök te örasen a kinadik taxin kölöme xö balna ire nang ire te xixiset
    arixe ma mamaa raxin ulamun a axana bung bara e God irabo ölön ire bara ire tabo
    a bung baroxorok ke ine ma bara ine irabo ölanglanga abo lewene aine ire bölök.
  msy-2020: Ezɨ bizir kabarama arair pu. Puvatɨ, e uari uaghan arai. E Godɨn Duam
    inigha gɨfa, mati God e danɨngamin bizir aghuibar faragha zuim a e ganɨngi. Egha
    e tuavara, dughiar God e damightɨ e an boribar mɨraram otivamim, e a bagha mɨzuai.
    Dughiar kam, God en mɨkarzibar amightɨ da fɨrighɨregh ganganir igharazimɨn otogham.
  bpr-bpr: Na ise ku lo i dad nimò Dwata ayé i dmalong, bay lê man gito i ta gamdawat
    i Tulusan, dunan i ta funa blé Dwata gito, du too ato dmalong lamto fatan i ksikof
    i kafalwàan gito, na i kfalamin i lawehto.
