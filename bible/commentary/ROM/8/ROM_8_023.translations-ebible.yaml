  dov-dov: Kutali echo luzutu, pesi aswebo tobeni, nituli akabalwe balwe ka Muuya,
    tulalila kapati mukati kesu, awo nituyolinda chabulangizi kukuchitwa kwesu bwana,
    kwangununwa kwamibili yesu.
  rgu-rgu: Ta noi dae-bafoꞌ a mesaꞌ ana nahani, tehuu ita boe tahani leoꞌ na. Leo
    mae Manetualain fee nauluꞌ Dula-dale Na neuꞌ ita, ita boe tahoo nai daleꞌ ara.
    Ita tahani Manetualain soꞌu na ita dadi teuꞌ Ria ana matetu nara, ma poꞌi-tata
    na ita teme ao-paa fo riꞌ neuꞌ ko nalulutuꞌ.
  toc-NT: Pero ni̠ caj xma̠nhuá hua̠ntu̠ anán nac xli̠­ca̠­lanca ca̠quilh­ta­macú
    chuná pa̠ti̠ma huata na̠ pu̠tum aquinín chuná mak­pa̠­ti̠­ma̠­náhu ma̠squi aya
    kalhi̠­yá̠hu Espíri­tu Santo, porque tihuijcú hua̠ntu̠ nati­mak­lhti̠­na­ná̠hu.
    Xli̠­ca̠na pi̠ luu li̠pe̠cua pa̠ti̠­ma̠­náhu caj la̠ta lac­pu­hua­ná̠hu aya xlák­cha̠lh
    a̠má quilh­ta­macú acxni̠ Dios naquin­ca̠­ma̠x­qui̠yá̠n a̠ma̠ko̠lh xalac­sa̠sti
    qui­mac­nicán hua̠ntu̠ ni̠ tat­la­huay tala̠­ka­lhí̠n cumu la̠ ca̠mi­ni̠niy nata­ka­lhi̠y
    xca­maná̠n; porque acxni̠ chuná naqui̠­taxtuy xli̠­ca̠na pi̠ luu mak­tumá aya
    quin­ca̠­lak­ma̠x­tu­ni̠tán nahuán.
  som-som: Iyagoo keliya ma aha, laakiin innagana waa sidaas oo kale, kuweenna haysta
    midhihii ugu horreeyey ee Ruuxa, xataa innaga qudheennu dhexdeenna ayaynu ka taahnaa,
    innagoo sugayna carruurnoqoshadeenna, taasu waxaa weeyaan samatabbixinta jidhkeenna.
  mam-C: Ex nya o'kxjo tch'iysb'in Dios, qala' ikyxjo qe, exla qa ma tzaj tq'o'n Xewb'aj
    Xjan toj qanmin te jun kujsb'ilte ti'j a ktzajil qk'mo'n toj kya'j, nqo t'i'nin
    toj qanmin, ex nqo ayon ti'j tq'ijil, tu'n t-xi tq'ma'n kywutzx tkyaqil xjal,
    qa o tzaj q'o'n qoklin te tk'wal Dios, ex tu'n tkotpit qxmilil tjaq'jo qanb'il.
  ndj-ndj: Filumbi afi weka ha, hata yufwi yituvelili na ayu Mfuki Mng'alili, yavelili
    wa kwaa mufupu sha Chapanga na yufwi wuwowu tukung'ong'uteka mugati yetu, patuvetela
    tugoliwi vana va Chapanga na njimba shetu sigombuliwi.
  mbj-NT: Ti had'yyt nado hahoop. Ër na-ããj hẽ ër ahoop. Ëër, ti nuuj jé P'op Hagä
    Do Sahee gadoo doo, ta jawén hỹ pong jé ër gadoo do metëë n'aa, ër ahoop baad
    ër gadaa nuuj jé ta wë P'op Hagä Do ër tagadoo bä kä. Ta taah ëër, ër gada. Ër
    gada papuuj ër hã däg.
  lat-VUC: 'Non solum autem illa, sed et nos ipsi primitias spiritus habentes: et
    ipsi intra nos gemimus adoptionem filiorum Dei exspectantes, redemptionem corporis
    nostri.'
  ngp-ngp: Naho hiyo awo viumbwa du, mna hata suwe kinanaye uyo Muye eli ywa nk'hongo
    ywe digeleko dya Mnungu, naswe chaugula mndani mwetu kikagojela kitendigwe wana
    Mnungu, nuko kugamba kukombolwa kwe mili yetu.
  enq-2: Goteme wasia dupame iki tanda andake nao mona ŋee laa naelyamino. Tanga Goteme
    naima dipenge dupa pitakanya Spirita wambao diamo doko naima-kisa palimupa, naima
    yonge kumala naenge mende ditala, baanya ikiningina lao mandyoo nyepenge gii doko
    ipatana lao naimame nee kaeyao malisoo, tanda andake nao mona ŋee lao kalyamano.
  eng-ASVBT: And not only so, but ourselves also, who have the firstfruits of the
    Spirit, even we ourselves groan within ourselves, waiting for our adoption, to
    wit, the redemption of our body.
  mna-mna: 'Mi zin men som. Iti ta Anutu ipomoozo iti mi ipumuuŋgu Bubuŋana piti na
    tomini. Tetwer la pa kar saamba mi tozzo ta kembei: “Ŋiizi na Anutu ikam ti ma
    tewe ni lutuunu bizin kat, mi itatke iti pa sanaana mburaana, mi ikam lende kulindi
    popoŋana?”'
  myw-myw: Ya̱kids-vak bo ma̱wan talidelids. Yowbad Kululuwan anagin bo isilamaw wasigeis
    ya̱kids, tage nanouds waseg talidelids, takayamats avei-tut Yowbad bikanatun wasigeis
    ya̱kids mamagina bikatinob wouds ya̱kids.
  sby-sby: Nomba ntebyo bilengwa ibi byonka bilatongelenga sobwe. Nsombi nenjafwe
    otukute Mushimu Uswepa uwo euli cipo cakutanguna Lesa ncalatupa, tulatongelenga
    mu myoyo, pakupembelela kwambeti Lesa atutambuleti bana bakendi, ne kupulusha
    mibili yetu.
  sll-sll: Nangure nan ari hobi para gul iminia. Gul iwe, nir gole, nibil ole, hai
    mere, milna pire tal nigi dongwo u na au simia, “eke tal onamne” di pire mominua.
    Mominba, God Kwiang na tomia ire, emgi God wang aung monaminga i tibi ol na tenangure,
    nan gauna hon sigare kumingere nibil gul kina hon ikinaminga pamia dire nomani
    susu sikire pi tege ere kwi han mominua.
  yaq-NT: Intok kia ka ini'i wate jiapsame jiba, jiokot aane, taa itepo juni'i ket,
    ale benasia, itepo jaibu juka' Liojta tu'u jiapsita, chukula juka' itom mabetnee'uta,
    junuen tua itom a' mabetne'po, itom a' ju'uneiyaatuamta, itot aneka juni'i, tu'isi
    te itom jiapsipo a' juiwa, intok itepo, jiba te a' bo'o bicha, jak weyeo Liojta
    itom yoemiamtuka'po aman, tua junuen itom a' mabetnee'uta. Junak san, jume' chukula,
    jiba yuu itom takaanee'um, itot aune.
  uro-uro: Sokt di qaku sokt iarhongäkt dap kosaqi aiut kärarhae i ma Ngämuqa aa Qloqaqa
    qa e väm ut i ama muqunängi na qa di qosaqi qali lut sa ama ruanini imuk päm mes.
    Dap kali lut sa ama snängaqa dävarhäm nä ma Ngämuqa iva qä qur a ut i aa es na
    ut maengäktki bä va qa rhuisiska vät aut släqyigleng nämät ama ivätki at märän.
  ita-1885: E non solo esso, ma ancora noi stessi, che abbiamo le primizie dello Spirito;
    noi stessi, dico, gemiamo, in noi medesimi, aspettando l'adottazione, la redenzion
    del nostro corpo.
  muy-muy: Tinjiɗey ti zlam ndahaŋ ya ti Melefit àgraya tay a ni ciliŋ do, leli day
    mə̀bu minjiɗey. Melefit àvia Məsuf gayaŋ ana leli a, nahkay mə̀səra naŋ aməɗəm
    leli bəza gayaŋ. Minjiɗey ti aɗaba mə̀bu mahətay vaɗ gani nani. Ka fat gani nani
    ti Melefit aməvi njəɗa ana vu geli gedebeni ni.
  kqc-kqc: Una bi Sei di beika siko maro mina moiyafa; bi ini Vima. Ma mina beika
    tau Sei yaku riyo ina maka de, idu uniye uni uka dadina dudu mida mida kana vana
    regi rofu tua regasa uni ideri ka anana nisifa. Mina bi uni roaita di davana rego
    rofu.
  tav-tav: Mani quena carupaʉcʉna aniri catamʉorã mani aninucu. Catamʉorã anibana
    quena, “Caberopʉ ani wariñuurique jeto anigaro,” mani ĩ maji, Espíritu Santore
    cacʉgorã aniri. To bairi Dio punaa aniri caroaro cʉ mena to cãnacã rʉmʉ mani cãnicõa
    anipere mani tʉgooña wariñuunucu. Cawama rupaʉ cariaqueti rupaʉ manire cʉ cajoope
    quenare mani tʉgooña wariñuunucu.
  eng-ULB: Not only that, but even we ourselves, who have the firstfruits of the Spirit—even
    we ourselves groan within ourselves, waiting for our adoption, the redemption
    of our body.
  spa-VBL: Y no solo la creación, sino que nosotros también, quienes tenemos un anticipo
    del Espíritu, y clamamos por dentro mientras esperamos que Dios nos “adopte”,
    que realice la redención de nuestros cuerpos.
  fra-_FOB: Et non seulement elle, mais nous aussi qui avons les prémices de l'Esprit,
    nous soupirons en nous-mêmes, en attendant l'adoption, la rédemption de notre
    corps.
  hau-ULB: Ba haka kadai ba, amma ko mu kanmu, da ke nunar farko na Ruhu—mu kanmu
    muna nishi acikin mu, muna jiran diyancinmu, wato ceton jikinmu kenan.
  mal-mal: അതുമാത്രമല്ല, ആത്മാവെന്ന ആദ്യദാനം ലഭിച്ചിരിക്കുന്ന നാമും നമ്മുടെ ശരീരത്തിന്റെ
    വീണ്ടെടുപ്പായ പുത്രത്വത്തിന് കാത്തുകൊണ്ട് ഉള്ളിൽ ഞരങ്ങുന്നു.
  kkc-kkc: Esino hedebe bi yayo moodoo oso peledabalai biame ee koo baso. Esino Dio
    Tei telaga odoo iba nosee dala ma kulodu googa sabolo dobolone, biame oso peledabalai
    ee bolone ka doso. Bei, goo susuga Godeeye imapoo tenelame to edidi magoo ee daga
    malalo Dio Tei teneeso. Esiga biame omapoo Godeeye iba owolo dio doloso hagee
    do goo ee woola yiligebuguloso, see yayo imapoo su dia tenelaiso.
  lit-lit: Ir ne vien tai, bet ir mes, turintys Dvasią kaip pirmavaisį, – ir mes patys
    dejuojame savyje, laukdami įsūnijimo, būtent mūsų kūno išpirkimo.
  urd-GVR: Na sirf kāynāt balki ham ḳhud bhī andar hī andar karāhte haiṅ, go hameṅ
    āne wāle jalāl kā pahlā phal Rūhul-quds kī sūrat meṅ mil chukā hai. Ham karāhte
    karāhte shiddat se is intazār meṅ haiṅ ki yih bāt zāhir ho jāe ki ham Allāh ke
    farzand haiṅ aur hamāre badanoṅ ko najāt mile.
  far-far: Ma kulu ne kulu too ana Anoeru Abu ne God nia kwatea fua kulu fua ne kai
    kwatea kulu ka manata ngado ne nia kai kwatea ru lea ki fua kulu, kulu kai nonifi
    laugo. Kulu doria 'asiana, ma kulu ka kwaimakwali ana kada God kai kwatea ma kulu
    wele mamana nia ki, ma ka kwatea noni wane falu ki fua kulu.
  suz-BL: मेको सेल्‍शोमी ला ममाइ। गो नेल्‍ल क्‍येङा ङोंइती परमप्रभु यावे आ सोक्‍त
    ताइबपुकीमी यो हिंमा क्‍येम्‍स पा “आंइ रां बेक्‍चा रे प्रोनीन” दे पुंइना पुंइन
    आस पा बाक्‍नय। २कोरिन्‍थी ५:२
  car-NT: Ky'karon enapa te mo'ko a'kanano 'ne ka'tu apyinamonymbo me kytorekamaton.
    Tamusi y'makon me kyrykon irombo kysimomo'saton. Moro kyja'mungon wyino kymbokarykon
    kysimomo'saton.
  amp-amp: To mirahko ka nd Bro Nkifrar hingrnayuk tamoh tamohrpam ka krhopam yakhato
    kfo nurwom. Nhai. Yimanom to inji buga. Bi Bro Nkifrarhu hayuk Yafothat bi yimanomn
    hatohett, to nhai, yiro yima rifhur afo yuhre nurwor. Nurhato gari haso kangnom,
    “Bro Nkifrar turhu yonnom yak htarahrnom. Tot nd yiharn nmoh thatipt yak marnyahato
    nndo rhuraht.”
  bht-bht: कने सिर्फ संसार ही नी जड़ा पीड़ा सेहन करा दा है, पर असां भी पबित्र आत्मा
    जरिये होणे बाली महिमा दा स्वाद चखणा है, हालांकि असां अंदर-अंदर ही पीड़ा सेहन करदे
    न; पर असां हुण भी उस बकते दा इंतजार करदे न जालू परमेश्वर सांझो अपणे बच्चे होणे
    तांई उपर लेई जाणा है कने साड़े शरीरे जो उना सारियां बुरियां चीजां ला छुटकारा देई
    देणा कने सांझो नोऐ शरीरां जो देईकरी साड़े शरीरां जो अजाद करणा है।
  eng-NOY: and not only so, but even we ourselves also, though having the first-fruits
    of the Spirit, even we ourselves groan within ourselves, waiting for the adoption
    as sons, for the redemption of our body.
  cub-NT: Aru maja máre cʉvarivʉbu ñai Espíritu Santore, Jʉ̃menijicʉi daroimʉ mácʉre
    majare, mamarʉmʉre maje jʉ arĩ bʉiyede Jesúre. Que baru majavacari napini coreivʉbu
    dijãravʉre, Jʉ̃menijicʉi ãmeina teiye cʉbede d̶aquijãravʉ baquinóre majare coapa,
    maje cʉrãjiyepe Jʉ̃menijicʉi márava, yópe ʉ̃i ʉrõpe.
  ita-1927: non solo essa, ma anche noi, che abbiamo le primizie dello Spirito, anche
    noi stessi gemiamo in noi medesimi, aspettando l’adozione, la redenzione del nostro
    corpo.
  lww-lww: A maran taaga sa ke m̃ena ga ita nap̃a tetol Ninuna Wa sane nalaena p̃esia
    tai nap̃a Ntewa mla pan ita, nap̃a kila tesitom̃al nap̃a p̃isi na nalaena keviu
    imi sirau na wa. Ita m̃ena ga, tagena sike e losineta la na wa, a tekilia sa nap̃a
    yoko teloge viowa m̃a vano-o tol pogos nap̃a Ntewa wereplan ita vetan yomerava.
    Sinetan manene sur nene pap̃isi, komin ita na sane ninis la nap̃a kus plan la
    ga. Ana e poglis nene, yoko teloge ga wo na wa sane ita tepe narin kemua la lelaga
    nap̃a teva tesike nena temio e kiena yo napo.
  ckb-ckb: تەنها ئەمە نا، بەڵکو ئێمە کە یەکەمین بەرهەمی ڕۆحی پیرۆزمان وەرگرت، لە ناخماندا
    دەناڵێنین و بە پەرۆشەوە چاوەڕێی لەخۆگرتنەوەین، واتە ڕزگاریی جەستەمان،
  nas-nas: Eeꞌnoko teing nkovuruꞌninge nainge deeaꞌ. Bane tutunaꞌnavaro Tanuaang Meekung-koo
    komariri oꞌnoring, niiꞌke teeꞌ nariꞌ tee sisikeera toraꞌpampimaung nemarima baurukaaꞌpinaꞌ
    oroꞌantamuriiꞌnaang, niikaang mono mooꞌmurima booꞌnameng-eta.
  uvl-uvl: Pe melmelenga nem lohot mana nge iri ero. Ita nenge ta mene tele NeHalang
    nena tunginga nenga Opepengpeng, ta amneia melmelenga nem nge tu teu nge ita pule.
    Pe ta kulele tote NeHalang ke poia ita ke ta lohot ke tutuna mur ita, nga nenge
    mene mule singira lochloch nga poinga poreke ngana.
  eng-BBE: And not only so, but we who have the first fruits of the Spirit, even we
    have sorrow in our minds, waiting for the time when we will take our place as
    sons, that is, the salvation of our bodies.
  ixl-CNT: Utz yitꞌ taꞌn koj u vatz amlika txꞌavaꞌ nichꞌianeꞌ tziꞌ, pek ant oꞌ majte,
    abꞌiste oꞌ bꞌaxal ok u Tioxhla Espiiritu sukukꞌatza. Tan aatz u kꞌaxkꞌo tziꞌ,
    aꞌ techlal aas saꞌtekꞌeloꞌ tu u tzaꞌl. Ech cheel tekoj chꞌexpꞌoꞌ tu u kuchiꞌl
    tzaꞌ nital qaanima. Nal tekoj ijalpixsa u qatin u Tioxh niqaleꞌ. Ayaꞌ oꞌ aqꞌeltekbꞌenoꞌ
    ikꞌaol imeꞌal u Tioxh.
  xsi-xsi: Andeta kelekele ŋinde simbonzi nâ uru sita, ande tia. Kinda warakânda kala
    uru tamo tata mine nâ. Nanayoni Maro Kindeni io ne Koroani Sapâŋa imâ imo ilonda
    lâ, itogo i ne vetâŋa ara ŋana iveta pa kinda muŋga mwasina. Andeta lâ zo ŋine
    kinda kala mine nâ uru takai nâna wa tiŋa wa, aku tamo tao tininda ŋana zo ŋinde
    Maro Kindeni ma itula kilalânda pwataki tu kinda tamo i natu wukale. Lâ zo ŋinde
    Maro Kindeni ma ilele karaenda ndoni ipâŋga kie toŋge.
  crx-NTPO: '''Aw ''i za íloh, whenich''oh cha ts''ukhun dutso Yak''usda buzkeh gaih
    za uztileh ''et whuts''un. ''Et ''oh de de, neyust''e ''ants''i kw''una''it''oh
    lé''tinelh. ''Et Ndoni nets''ú whusayalh''a'' inle'', ''et whe t''ets''onínzun
    Yak''usda nedání''-un whuz un''a ''et nduwhútanelh.'
  kan-OKCV: ಅಷ್ಟೇ ಅಲ್ಲದೆ, ಪವಿತ್ರಾತ್ಮ ದೇವರ ಪ್ರಥಮ ಫಲವನ್ನು ಹೊಂದಿದವರಾಗಿರುವ ನಾವು ಕೂಡ, ಮಕ್ಕಳ
    ಪದವಿಯನ್ನು ಪಡೆಯುವುದಕ್ಕಾಗಿ ನಮ್ಮ ದೇಹಗಳ ಬಿಡುಗಡೆಗಾಗಿ ಎದುರುನೋಡುತ್ತಾ ಆತುರದಿಂದ ನರಳುತ್ತಾ
    ಇದ್ದೇವೆ.
  bbb-bbb: Ro bu Godido ire ije fu amaeriaema ijiebe buosuka vajae fiane abevo baki.
    Ro nodua e ige no Kavene Akae fuone nuga igege ude abeva no rade ire ma bino kedufuo
    ije noka ijiege isejavaekinu samuave. No samuaekina Godi fu karaunuoga no una
    anafa fuone rega fu vajae surive nuvuone iviaeko vajuoga no kena ijia ma karivake.
  blw-blw: Yag faén agé yanggay chachi hen kaman hichi, te uray agé chitaaw way na-adchan
    ah Espiritun Apudyus ah manot-owaantaaw hen aminay tapena way idchatna an chitaaw
    ah pegwana. Te chitaaw, kaman chataaw agé man-inawid hen antoy mamannéchantaaw
    hen mangemparangan Apudyus an chitaaw ah nenènong way a-anàna way yachi agé hen
    manokatana hen antoy achartaaw ah faru way achar way achi kasen matmatéy.
  tam-2017: அதுவும் இல்லாமல், ஆவியானவரின் முதற்பலன்களைப் பெற்ற நாமும் நம்முடைய சரீர
    மீட்பாகிய பிள்ளை என்கிற உரிமை வருகிறதற்குக் காத்திருந்து, நமக்குள்ளே தவிக்கிறோம்.
  azz-NT: Huan amo sayó tajyohuijtihuitz ne ten Dios itachijchiu. Ta, no tejuan ticmachilijtihuitze
    tajyohuilis masqui ipa ticpixtinemij toyolijtic in Yecticatzin Espíritu queme
    yesquía se tayecancanemactil ten Dios techtayocolis. Huan melau ticyolmachilíaj
    ne yoltajyohuilis porín ticyolicachixtocque ne tonal cuac mohualuicas Cristo huan
    cuac Yejuatzin techtamiteaxcatilis inahuactzinco Totajtzin Dios que tiiconehuan.
    Huan no tech ne tonal Cristo techpatilis huan techyancuicatalis totacayo.
  spa-RV-1909: Y no sólo ellas, mas también nosotros mismos, que tenemos las primicias
    del Espíritu, nosotros también gemimos dentro de nosotros mismos, esperando la
    adopción, es á saber, la redención de nuestro cuerpo.
  csy-csy: Taciang amate bek hi ngawl in, Thaa i nga masabel a nei eite mama zong
    i pumpi tatkhiatna, ta suasakna ngak in i sungsang pan in i tau tek veve hi.
  mxq-NT: Es kyaj yʉꞌʉjʉty jeꞌeyʉ ꞌyayowdʉ mʉt ja pʉjk adoꞌonʉn, nandʉꞌʉn ʉdsa̱jtʉm
    diꞌibʉ nmʉda̱jtʉm ja Espíritʉ Santʉ diꞌibʉ Dios tʉ xymyoꞌoydsyondákʉm éxtʉmʉ tʉʉmp
    diꞌibʉ jawyiin tʉʉmpꞌa̱jtp, es njʉjpꞌijxʉm ko Dios xymyoꞌoyʉm tʉgekyʉ diꞌibʉ xypyátʉm
