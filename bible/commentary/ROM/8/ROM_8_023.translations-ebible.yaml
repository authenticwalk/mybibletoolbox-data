  ena-ena: Akuaba akuaba agɨlaŋ avɨha avɨha iga iga hɨniavadi hameŋ ala alaŋ nukeŋ
    avi avɨha avɨha iga iga alu sɨbɨlɨ havala havala hɨnidalu uami. Asɨ agaŋ mufɨli
