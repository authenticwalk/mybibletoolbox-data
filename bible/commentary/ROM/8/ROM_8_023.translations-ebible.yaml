  dwr-ENT: ቃሲ ሄዋ ፃላላ ጊዴና፤ ኑኒ፥ ጌሻ ኣያና ፆሳ ባይራ ኢሞታዳን ኡዲዴ ኣኬዳዋንቱ፥ ኑ ሁጴው ቃሲ ፆሳይ ኑና ባሬ ናና
