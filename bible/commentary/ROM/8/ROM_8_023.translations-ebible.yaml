  tgo-tgo: Ko iyemaeŋge ma mbe thiye eŋge thɨ vɨrɨ vakavakathaŋgi kaiwanji, ghinda
    tembe ŋgoreiyeva gharenda i vɨrɨ. Ghinda kaero ra wo Nyao Boboma iye Loi le dagerawe
    une iviva moli, iya kaiwae ra roroghagha nevole Loi i vatoghaŋa riwandake na i
    vaŋguinda le ŋgaŋga ghinda.
  yap-yap: Gathi kemus ni tin ke sunumiy Got; gadad e pi’in bay fare Kan Nthothup
    rodad ni ir e bin som’on ko pi tow’ath rok Got, e ku er rogodad ni gadad be gel’gel’
    u fithik’ i lanin’dad, ma gadad be sonnag Got ni nge ngongliydad ngad manged pifak,
    me chuwegdad u tan pa’ e wod.
  mop-NT: Ma' jadi' a c'u'ac tac abe' a jabix cuchi tan u yacana. Ino'ono, u tz'aj
    to'on a Dios u Püsüc'al ichil ti püsüc'al ti u paye' sij-oolo. Ino'ono, tan ilic
    ti wacan ichil ti püsüc'al ti tan ti paac'tic u chictal ti u mejeno'on Dios le'ec
    ti jeelec ti büq'uel.
  tet-tet: Lahoos raiklaran no sasoin mesan dei mak neo-neon, mais ita hotu. Naꞌi
    Maromak foo uluk Kmalar Lulik baa ita. Mais ita sei neo-neon nebee Naꞌi Maromak
    moos foti ita dadi baa Niakaan oan, nodi sori itakaan isin lolon nosi aꞌaat hotu-hotu.
  hlt-MCSB: Te bueng pawt tih mamih khaw mueihla thaihcuek te n'khueh uh. Mamih khaw
    m'mah khuiah tah ng'huei uh tih a cacah la mamih pum kah tlannah te n'lamtawn
    uh.
  xtd-NT: Ñadu ni xa n‑xani ini Ianyuux xiꞌin dava ka ñayiu ndaꞌu yaꞌa te ka jan kuechi‑i,
    chi dani roo xa ka kuu‑ro ñayiu kiꞌna ka n‑keé ñaꞌa Espíritu Ianyuux, ndaꞌu ka
    yaꞌa‑ro, te xñu ini‑ro xa xee kɨu nakueka ñaꞌa Ianyuux. Nadandoto ñaꞌa‑ia na yaꞌa
    xa kuú‑ro, te ma kuú ka‑ro.
  mdy-ETH: ጋዓንቴ ሜታዺፆይዳ ዓኣሢ ማዢንቶ ሌሊቱዋንቴ ቤርታዺ ዓያኖ ጌኤዣ ዒንጊንቴም ዔኬ ዓሳ፥ ኑኡኒያ ፆኦሲ ናይ ማዔሢ
    ዒዚ ፔጋሳንዳ ኬሎ ሃጊ ማዓንዳ ዎዛና ካፒ ካፒ ኑኡኮ ጋሮ ማሊፆና ኑ ሜታዺሢዳ ዓኣኔ፤ ዬካፓ ኑኡኮ ዓይሌ ማዒፃ ዓታንዳኔ።
  spl-spl: '@see-verse:ROM.008.022'
  usp-NT: Y jilon oj ri xye'saj Lok'laj Jsantil Kakaj Dios laj kanm chapca' ri nab'e
    jwich tico'n pire c'utb'ire chi tikac'ula'taka' ri tina jye'na Kakaj Dios chike.
