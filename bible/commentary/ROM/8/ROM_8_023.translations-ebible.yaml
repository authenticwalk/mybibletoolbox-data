    ane̱ gbaa ane̱ i gyi awo̱re̱fɔɔ ane̱ gywii saŋ ne̱ Wuribware̱ e̱ ba na ɔ bo̱ kɔɔre̱
    ane̱ le̱e̱ kaye̱ mɔ‑rɔ taa ane̱ yaa mò̱ ase̱, na ane̱ kii mò̱ gyi‑ana kase̱ŋtiŋ‑o
    ne̱e̱.
  cni-NT: Aisati arorijei quemisantatsiri, ashinoncaajeivetaca, ainiro aquemaatsicajeitacari.
    Timatsi Ishire Tasorentsi, quiso oajeitaquee, amitacojeitaquee; iro cantaincha
    acoajeitaque inquempetacaantasanojeitee Tasorentsi itomi. Impoiji eiro aquematsicatajarotsi
    paitapeerica, eiro acamajitsi.
  eng-WMB: Not only so, but ourselves also, who have the first fruits of the Spirit,
    even we ourselves groan within ourselves, waiting for adoption, the redemption
    of our body.
  zaw-NT: Luxh xhet nani tre'tis lo guedxliujdi, näjza nuunu ni yu' Sprit Dxan xten
    Dios neṉ lastoonu, roonzanu cabääznu dxej cheni xca' Dios nuure si'c rexi'nni,
    cheni guscoobzani tiexhnu.
  san-MAL: കേവലഃ സ ഇതി നഹി കിന്തു പ്രഥമജാതഫലസ്വരൂപമ് ആത്മാനം പ്രാപ്താ വയമപി ദത്തകപുത്രത്വപദപ്രാപ്തിമ്
    അർഥാത് ശരീരസ്യ മുക്തിം പ്രതീക്ഷമാണാസ്തദ്വദ് അന്തരാർത്തരാവം കുർമ്മഃ|
  tam-TCV: அதுமாத்திரமல்ல, பரிசுத்த ஆவியானவரின் முதற்பலனைப் பெற்றிருக்கின்ற நாமும்கூட,
    பிள்ளைகளாக ஏற்றுக்கொள்ளப்பட்டதன் பூரணத்துவத்தை, அதாவது உடலிலிருந்து மீட்புப் பெறுவதற்கு,
    ஆவலாகக் காத்திருக்கும்போது உள்ளான வேதனையில் தவித்துக் கொண்டிருக்கிறோம்.
  mit-NT: Te màdì cuísi ñuhìví nduá quidá ducán; còó, ndè mii stná‑ndà, na ian nsíhi
    ini‑ndà ndiatu‑nda cuu ducán. Doco vichi iá iin ñà‑ndiaha sànì nìhìtáhvì‑ndà,
    divi ñà‑cucumi‑nda Espíritu Ìì xí‑yá, vàchi divi‑ya nduú tnùmanì primeru xi‑nda
    nùù‑yá. Ñàyùcàndùá ndiatú cuísi‑nda ndè cachi sàà tiempu cachi vate‑yá xì nsidaa
    nèhivì ñà‑divi dèhe‑ya xínduu‑nda, dandu quee ndisa‑nda libre, (mà quídá gá‑ndà
    cuàchi).
  ceb-ULB: Dili lamang kana, kondili bisan sa atong kaugalingon, nga adunay naunang
    mga bunga sa Espiritu—bisan kita mismo nag-agulo sulod sa atong kaugalingon, nagahulat
    alang sa atong pagkasinagop, ang pagtubos sa atong lawas.
  ces-LB: A dokonce i my křesťané, kterým Bůh jako příslib nového života dal svého
    Ducha, toužebně vyhlížíme viditelný důkaz,
  mkn-mkn: Bukan dunya sandiri sa yang ada tunggu-tunggu, ma kotong ju ada tunggu-tunggu
    bagitu. Biar Tuhan su kasi Dia pung Roh lebe dolo sang kotong, kotong ju ada mahahoo
    dalam hati. Te kotong ada jaga-jaga ko tunggu Tuhan Allah angka sang kotong jadi
    Dia pung ana-ana yang batúl, deng kasi lapás sang kotong pung badan dari samua
    yang rusak.
  pol-UBG: A nie tylko ono, ale i my, którzy mamy pierwsze plony Ducha, i my sami
    w sobie wzdychamy, oczekując usynowienia, odkupienia naszego ciała.
  qxh-NT: 'Nuwanchipis ñacayćhu cawar, sumaj llaquicunchi. Janaj pachaman mana ćhayallarpis,
    Espíritu Santupa maquinćhu cawaycanchi. Shuntamashpanchim ichanga Tayta Diosninchi
    ricsichicamäshun: «Wawämi canqui» nir. Juc-niraj cawayćhüna cawachimäshunpaj.
    Mana wañucujnachu imaycamanpis cawachimäshunpaj. Chaynuy cawananchita shuyarpaycanchi.'
  nwi-nwi: Kɨni kɨtawə mɨn kasərɨg nəmhəyen kɨtawə narɨmnar fam yame Kughen rɨmnor,
    nar apnapɨg Kughen rɨmɨvəhsi-pə ta Nanmɨn Kafan kɨmi ətawə rəmhen kɨn nar huvə
    yame rɨmnəkupan mɨvəhsi-pə kɨmi ətawə. Kɨni taktakun ai kɨtawə kamhawhin nɨpɨg
    atuatuk yame Kughen tukreighan-pə fam kɨn narɨmnar yame rɨmɨrhi ətawə tukun. Kɨni
    in tukrɨrɨsɨn nɨpraitawə yame rakwas, mɨvəhsi-pə yame rɨwi.
  kmo-kmo: God riita otiir boboy siitabakowukasakech. Nota eechaba kowutu God riita
    riiti Spiriten nona mapo hari, notaka eecha tawak, noti inyakak visuwutu. Nota
    God riita nona riiti yikapwa siiken otiichiken, nota kwopa siitii tawa boboyen
    heemachiken eena kowu tawak visuwutu.
  agr-agr: Nunak imá ditakek waituinatsui, jutii atak Apajuí amastina nu jukitin asaja
    emtika Wakaní Pegkeji jukiu aidautishkam waituinaji, iina iyashin yapagtugma ni
    uchijí etamak jujamkitna nu wakeesa dakainaku batsamsaja.
  kyc-kyc: Dopa pipyamopape bange dupwame iki randa nao silyaminde daa. Namwa Anatunya
    Imambu wambo jiyamo nyiyamano dupwa opetae dopako pyuo pelyamano. Anatumi namwa
    wane wanakepe inginyi pyambwapala namwa angi kiiramo nyakara lao isaro karamanoko.
  urd-GVU: نہ صرف کائنات بلکہ ہم خود بھی اندر ہی اندر کراہتے ہیں، گو ہمیں آنے والے
    جلال کا پہلا پھل روح القدس کی صورت میں مل چکا ہے۔ ہم کراہتے کراہتے شدت سے اِس
    انتظار میں ہیں کہ یہ بات ظاہر ہو جائے کہ ہم اللہ کے فرزند ہیں اور ہمارے بدنوں
    کو نجات ملے۔
  yre-NT: '''Pian Bali -pɛ drɛ fɛnun ''bɔ ''saza "cɛɛ dɩ, -kaa ''bɔ "nyian -kaa nɛn
    Bali ''yee lei ''saun ''nɔn -cɛɛ fɛ ''tɛdɛ -a bɛ, -kaa ya -trunnan -kaa ''ji.
    -Kaa ya yi nɛn Bali -kaa dra ''yee ''nɛnnun -a ''e ''va nun bɛ -a -pɛnnan. Tʋ
    zɩɛ -a man bɛ, -ka -le ''plɛblɛ ''ka ''kɔan "nyian -kaa da dɩ.'
  fuh-BKF: Wanaa ko tagaa tan uumata, enen heɓirɓe Ruuhu Laamɗo oon hono dokkal Laamɗo
    artiingal, enen du eɗen uuma. Eɗen keppi Laamɗo waɗaay en ɓiɓɓe muuɗum, de rimɗina
    ɓalli men.
  arl-NT: Majaari saaja puetunu Pueyaso shipinishano casaajanaa quiatojonu, poojiaari
    juhua quiatojiyajuhuaj, na panishacari tojetaarucuajanaa jatanishano quijiaca
    pa quiniuria. Paacuajaari tari jiitiaa Pueyaso Sohuanu poojiajiniani, pa niishiniuria,
    paari seetanujuanaa Pueyaso muerasuni. Saaja pa cuaqueya cutaraari juhuanojua
    jatanishoojua. Paari cunora quiatojiyajaani.
  ziw-ziw: Mna sivyo vyumbe ivyodu vikuugula, suwe naswi china malimbulo ya muye chaugula
    mndani mwetu, kuno chikagoja Chohile achitende wanawe kukombolwa kwe mili yetu.
  grc-TR: Οὐ μόνον δέ, ἀλλὰ καὶ αὐτοὶ τὴν ἀπαρχὴν τοῦ πνεύματος ἔχοντες, καὶ ἡμεῖς
    αὐτοὶ ἐν ἑαυτοῖς στενάζομεν, υἱοθεσίαν ἀπεκδεχόμενοι, τὴν ἀπολύτρωσιν τοῦ σώματος
    ἡμῶν.
  nag-nag: Aru sristi khan ekla nohoi, kintu amikhan kun Atma laga prothom phol hoi
    jaise- amikhan nijor bhi pali luwa khan hobole nimite bisi itcha hoi kene dukh
    te rukhi ase, etu amikhan laga gaw mangso pora mukti pabo nimite.
  eng-OEBCW: And not nature only; but we ourselves also, though we have already a
    first gift of the Spirit – we ourselves are inwardly groaning, while we eagerly
    await our full adoption as sons – the redemption of our bodies.
  knj-NT: Man asanne oj wan tu' lalan yaben sya'il, pero quey jon pax tu', lalan kaben
    sya'il. Ey xa oc naj Espíritu kin, yet watx' chi txeclo el oj, tol ey tzet oj
    yak' Dios e on. Cax c'al jaxca tu' xin, pero lalan kaben sya'il tinani'. Lalan
    kechbanen bak'in oj cu oc yuninal oj Dios sic'lebil. Catu' ja' yet tu' oj colcha
    can el cu mimanil ti'.
  deu-1912: Nicht allein aber sie, sondern auch wir selbst, die wir haben des Geistes
    Erstlinge, sehnen uns auch bei uns selbst nach der Kindschaft und warten auf unsers
    Leibes Erlösung.
  san-PUN: ਕੇਵਲਃ ਸ ਇਤਿ ਨਹਿ ਕਿਨ੍ਤੁ ਪ੍ਰਥਮਜਾਤਫਲਸ੍ਵਰੂਪਮ੍ ਆਤ੍ਮਾਨੰ ਪ੍ਰਾਪ੍ਤਾ ਵਯਮਪਿ ਦੱਤਕਪੁਤ੍ਰਤ੍ਵਪਦਪ੍ਰਾਪ੍ਤਿਮ੍
    ਅਰ੍ਥਾਤ੍ ਸ਼ਰੀਰਸ੍ਯ ਮੁਕ੍ਤਿੰ ਪ੍ਰਤੀਕ੍ਸ਼਼ਮਾਣਾਸ੍ਤਦ੍ਵਦ੍ ਅਨ੍ਤਰਾਰ੍ੱਤਰਾਵੰ ਕੁਰ੍ੰਮਃ|
  nob-LB: Til og med vi, som har fått Guds Ånd, som er en forsmak på herligheten,
    stønner i vårt indre. Vi venter på at Gud for alltid vil gjøre oss til barna sine
    og sette kroppene våre i fullkommen frihet.
  ntj-ntj: Nyangka-lan ngayulutarrartu kurrurnpa kaninytjarra yarnkuranytjalu kawarrtu
    nyakula. Tjiinya Mama Kuurrtu-lampa Kuurti Walykumununya ngunytjara nintirnu.
    Nyangka-lan kawarrtu nyakula Mama Kuurrtu-lanya katja yurntalpa nyuyupungkula
    kanyiratjaku. Palunyalu-lampayi yarnangu kutjupa nintila.
  sxb-NT: Ngʼane ewio wiengʼene, ni kugia ifwe aweene awa Katonda amiire oku-aa Omwoyo
    gwae Omweru ki empanwa eya kuluweri, nintio turi. Twona turi ne endiramwoyo mu
    emioyo giifu egia munsi ni turindirra ne emioyo giifu giangiriire ino, okuwona
    owuire owua Katonda aritutoola tuwe awaana waae, na ata emiwiri giifu owuyanga
    owutuukre.
  nhu-NT: Kɛ ɛ̀ mɛy kɛ mwɛɛm mvù Nyo' bomɛɛ maaŋ mvù nu yî monlum e kɛ. Beene bò kɛŋke
    sâ' Keyoy ke Yuule kè Nyo' nu ɛ nya ɛ̂ beene cone tɛn ɛ̂ shem ɛ̂ shem no beene
    cɛyte lɛ Nyo' ege ɛ́ beene enù boom bew, fì ɛ̀ nu nsum wvù wvú nu ke esum ye yesebeene
    yicii can ŋgɛw e.
  row-row: Nda akaꞌ raefafoꞌ ia nea-nea sa, te hita o tahani onaꞌ naa boe. Mae Lamatuaꞌ
    fee Dula-dalen naꞌahuluꞌ neu nggita, hita o nggasi sia rala tara boe. Huu hita
    tahehere fo tahani Lamatualain soꞌu nggita dadꞌi Ana ndoo-tetu nara ma hita o
    tahani fo Ana mboꞌi hendi ao tara mia basa mana mambalutuꞌ ra.
  msy-msy: Ezɨ bizir kabarama arair pu. Puvatɨ, e uari uaghan arai. E Godɨn Duam inigha
    gɨfa, a kamakɨn, a God e danɨngamin bizir aghuibar faragha zuir bizim, an e ganɨngi.
    Egha e tuava ara, dughiar God e damightɨ e an boribar mɨraram otivamimɨn, e a
    bagha mɨzuai. Dughiar kam, God en mɨkarzibar amightɨ da fɨrighregh ganganir igharazimɨn
    otogham.
  agg-agg: Ŋga ranɨ-moatükunɨ ra muŋgu Godɨndɨ warɨhü tükümefeyowambo ranɨ yaŋgɨrɨyopoanɨ,
    ŋga wanɨ. God ai ahandɨ-mayo Yifiafɨ sapo ahandɨ weaŋgurühɨ moanɨ saimbo moatükunɨ
    ŋgorü ra masemunɨ. Ŋga sɨhɨrɨ amboanɨ kameihanefɨ raguambe ŋɨpoyefɨ habodefühɨ
    God ai sɨhefɨ fi ra ahandɨ nɨmorɨmboreamunɨ aboedambo-mbɨreamunɨ sefɨ hohu hɨmboayefɨ
    habodefɨ.
  ptp-ptp: Lêc o susu kɨbun vaci wê yaxên myavɨnê ge lêm. Nge, il êno, il yaxên myavɨnê.
    Vɨxôhɨlôg, Anutu vông vɨzid taxlee vô il bêga, wê vông Myakɨlôhô Ngɨbua lam dô
    hɨxôn il, lêc il gên dô vac vɨyin kɨbun ga, om il dô bin buc wê Anutu obêc vông
    il nidnɨvi kɨdi lec dɨ vông il dô tɨyi xocbê i nue ge.
  nak-nak: Me etatou tai ale te Kraist, etato sau tola La Kalulula mai la muluga la
    vaabila tetala somai tegatou, etatou tai, etato roberobe la iligi ale etato so
    pou taitali La Uru veia eia ge vagoilo etatou mai e latatula sesele, veia eia
    ge lube la vovo gatou taro la pileho mai la mapa la iruru, etato kati ge gabu
    la iligiligi.
  lbb-lbb: Pa bel a akakesla ka, dala otleng, ning e God ka saran tar a ningnigo na
    artabar tetek dala, a Talngan Tabu, dala otleng dala harnanai taum ana tinangis
    te na balandala, pa dala mang kol sur a pukakiar ning e God ir apuasa i mang dala
    na natnatnala, pa ir alangolango a palaondala.
  kan-2017: ಪ್ರಥಮ ಫಲವಾಗಿರುವ ಹಾಗೂ ಪವಿತ್ರಾತ್ಮವರವನ್ನು ಹೊಂದಿದ ನಾವೂ ಸಹ ದೇವರ ಮಕ್ಕಳ ಪದವಿಯನ್ನು
    ಅಂದರೆ ದೇಹಕ್ಕೆ ಬರಬೇಕಾದ ವಿಮೋಚನೆಯನ್ನು ಎದುರುನೋಡುತ್ತಾ ನಮ್ಮೊಳಗೆ ನರಳುತ್ತಿದ್ದೇ.
