  buk-buk: Ma ŋawapac dau kêgwiniŋ gêŋ nom-ŋga tawasê dom, magoc kêgwiniŋ yac ŋamalac
    whiŋ, dec dambo ti daŋgi yêc neŋ ŋalôm. Yomandô yac dakôc Ŋalau Dabuŋ su gitôm
    gêŋ ŋandô mbêc ŋayham. Tigeŋ gêŋ ŋatô naŋ Anötö gic bata bocdec bu, iŋ oc kôc
    yac sa dambo dawhiŋ iŋ datôm iŋ ndê balêkoc, ma nem yac si yêc ŋawapac nom-ŋga,
    naŋ ŋandô sa su dom. Bocdinaŋ kwahic dec yac dahôŋ ti dakêŋ bataŋ gêŋ ŋayham naŋ
    oc meŋ sa.
  pri-NT: Â wàijè mwara, tèpa naî Pwiduée, âna jè gére càwé wâna pwâranümajè, na jè
    pitapacîri i pàara na ée mwa tipijè wà Pwiduée, â na jè mwa bàra picaatâa ma wàé
    dàra gòiri awé. Êco na é jèe naa tâjè ê Nyuâaê Pwicîri kêe, na é pâbéaa kâra âraimeai,
    na é jèe ina béaa wà Pwiduée pâ, na ée mwa naa tâjè.
  zpq-NT: Na' gague da' ca'ze chesežaglaon, san lencze chio' beṉac̱h chžaglaocho na'
    chbežgüe'cho. Ba beṉ Diosen' chio' Spiritw c̱hen' cont ṉezecho gwžin ža gaquech
    güen c̱hecho. Na' chbežgüe'cho ḻo' lažda'ochon' chbezcho batcan' goṉ Diosen' cuerp
    cob c̱hechon' cont gwlo'e ba nque'e chio' ca xi'iṉe'.
  por-TFT: E não somente gemem aquelas coisas, como nós mesmos também gememos no nosso
    interior. Nós que temos o Espírito, que é como um galardão parcial, adiantado,
    que recebemos enquanto ficamos esperando a futura glória, gememos no nosso interior.
    Gememos ao aguardar ansiosamente o momento de recebermos nossos plenos direitos
    como filhos adotivos de Deus. Uma dessas bênçãos será que ele vai livrar nossos
    corpos das coisas que nos impedem aqui na terra. Ele vai fazer assim, dando-nos
    corpos novos.
  gwi-NT: Zhee, nan haa gwiłtsąįį gwizhrįh tree haa khaiinjich'iighit k'it hahchik
    t'igwinyąą kwaa, diikhwan gwik'injiriighit nąįį Ch'anky'aa Shroodiinyąą tr'ii'įį
    ąįį Vit'eegwijyąhchy'aa tr'ookit vich'eegwąhndit diits'an hahtsyaa. Diikhwan gaa
    tree haa khaiinjich'ireheeghit k'it tr'ahahchik Vit'eegwijyąhchy'aa vigii tr'iinlii
    ts'ą' jidii diinantł'eehee'aa ąįį eenjit nagwarool'in geh'an jyaa digwinyąą t'igwinyąą
    ts'ą' ch'ichį' ts'ą' diitthąį' ahjat ilii ąįį ts'an zhyaa tr'ineediiheelyaa.
  gvn-gvn: Yamba ngana yalarrku warrngkan-warrngkal, waitmalmalda. Godungku nyungu
    Wawu ngananda yungan, binal-bunganka ngana juma walu-yindumalkuda. Yinyaynka ngana
    waitmalmal Godunku. Nyulu ngananin kangkal-kangkal-bungal, ngananga bangkarr jirakal-bungal.
    Yinyamun ngana kari bambaymal baja, kari wulay baja.
  nhy-NT: Iwan mach tlajyowia san yen tlan Dios okichij, sino noijki tejwan titlajyowiaj
    katlej ya tikpiaj in Espíritu Santo katlej Dios yotechmakak achi de tlan satepan
    techmakas. Tejwan noijki sa tekitl titlajyowiaj, iwan tikchiaj ma ajsitiwetzi
    in tonale nijkuak in Dios techresibiros kej tiikonewan. Kijtosneki nijkuak Dios
    techmakas oksé totlalnakayo yankuik, katlej mach ok keman mokokos iwan nion mach
    ok keman mikis.
  asm-FB: অকল সেয়ে নহয়, আত্মাৰ প্ৰথম ফল পোৱা যি আমি, আমিও তোলনীয়া পুত্ৰৰ বাবলৈ
    বাট চাই, আমাৰ শৰীৰৰ মুক্তিৰ অপেক্ষাৰে অন্তৰত কেঁকাই আছোঁ।
  okv-okv: Eto donda avo pere mane rate ungotena God ta Ahihi Otohu umbari embopo
    amina ungotenau jo ta sisisasi ijie daroho irari ta hamo eha ikau umbuto amita
    meniundi be asora avo simba mitovora.
  mxt-NT: Ta ñima maa ri maa chi nyehé tɨndoho, soco nyehé tucu yoó. Vasɨ cha natɨɨ̱n
    cuenda yo Tatyi Ii cha chaha̱ quɨyɨ Nyoo chi yo, soco cahnu xaan tɨndoho nyehé
    yo, vatyi cuñí xaan yo cha tahán ri chi quɨvɨ cha cunanduvi yo sehe ra. Vatyi
    cunasama ra cuhva iyó coño ñuhu yo.
  tzo-NT: Mu stucuc no'ox oy svocol ti c'utic pasbile. Ho'ucutic uc, manchuc mi quich'ojtic
    ti Ch'ul Espíritue, ti ja' señail ti utsilale ti c'u x'elan chc'ot quich'tique,
    oy jvocoltic uc. Yu'un cac'oj jbatic ti jmalatic ti chquich'tic ti ach' jbec'taltique
    ti mu xc'a'e, yu'un hech chvinaj ti yol snich'onucutic ti Diose.
  ind-AGS: Bukan hanya ciptaan saja, tetapi kita juga, yang sudah mencicipi lebih
    dulu karya Roh Allah, dalam diri kita mengerang sementara kita menanti-nantikan
    agar Allah “mengadopsi” kita — penebusan tubuh kita.
  omw-omw: Hia mwi inraikyava nraahu atura nti variro. Kotiva nai mwanraqura nraante
    tiri timwihata varurahuama, tirevata mwitaamaqita vi varunanra. Tire Kotiva tiri
    vara virikyero tiri kyuqema kyaani entara vekya variqatama, tirevata atura ntiqata
    varunanra.
  yrb-yrb: Nono i ana omaini erawa nautawa emanu torowa eno ibawaro yaini eno ibaisi.
    Godima Danu Imumu Kotofu yaba ko mai uwara yana enanari nenoro i weda Godima yanu
    ofe ma wirofite Danu omueta uwara odifiro yanu reka ofe daido ba mubeisiba iba
    imuegou uteda yawotaisi.
  maa-NT: Mìtsà tà koi xi tjín i̱sò'nde xi tsiné; ti̱koa̱á jñá xi jye tjín‑ná Ini̱ma̱
    Tsjeè‑la̱ Nainá koni jngoò kjo̱ndaà xi tje̱n kitjoé ítjòn‑ná, ti̱koa̱á tsiné‑ná
    nga kjo̱'in titsa̱nìkjiaán nga titsa̱chiñá‑lá nga 'ñó mejèn‑ná nga skoétjò‑ná
    Nainá nga jngoò k'a ya̱ ki̱tsa̱jnakoa̱á koni i̱xti‑la̱ maá; yijo‑ná kíjnandei̱í‑ne
    i̱t'aà ts'e̱ kjoa̱ xi síkits'ón‑ná.
  mcq-mcq: Mweꞌa kakara huhusu ꞌajaha nahuna pana ꞌavo nú ꞌuꞌo vea kaji ꞌajaha hijiꞌi
    núni tatua amurijaho Godoni ꞌAvena kaꞌene nú apejajina kaivo nú ꞌuꞌo hahuna vejiꞌi
    Hura aheruve harihwahaꞌe rene ꞌee núni haha hianiji ꞌeka ruvaꞌamarono ꞌajaha hiju.
  sus-A: كْنْ دَالِ فبَنسَن شَ مُ عَ رَ. هَلِ وٌن تَن نَشٍيٍ بَرَ عَلَ شَشِلِ سّنِيّنشِ
    سْتْ عَ شَ كِ سِنفٍ رَ، وٌن تَن يَتِ نَ وٌن كُي عِوَقٍ، هَن عَلَ وٌن قِندِ مَ
    عَ شَ دِيٍ رَ تّمُي نَشّ، عَ وٌن قَتٍ نْرْ.
  jpn-1965: そればかりでなく、御霊の初穂をいただいている私たち自身も、心の中でうめきながら、子にしていただくこと、すなわち、私たちのからだの贖われることを待ち望んでいます。
  fra-SBL: Non seulement cela, mais nous aussi, qui avons les prémices de l'Esprit,
    nous gémissons en nous-mêmes, attendant l'adoption, la rédemption de notre corps.
  yka-yka: Dumaˈin hadja sinduwe meˈ pinapanjari Tuhanin magtiksaˈin saguwaˈ sampay
    kite bi meˈ pangurungan Tuhan Niyawanen, iye lasa-lasahanne tagnaˈin, magtiksaˈ
    du isab kite bi sābute bi mangagad-ngagad ellew pamaˈahu Tuhan baranten bi duk
    ne kite bi gaˈi saki-saki duk matey. Bang tekka ne ellew miyaˈan, pastiˈ ne teˈed
    weˈ asal paganakne ne kite bi.
  mle-mle: Aw God dikidiy yitakadidiy javida maa. Nyanabab God dikidi Mawul, adi taay
    God nyanak kwiydidi jaav kwurkuw, mawul samasam wuki-kwanadiyan God diki nyigil-kida
    nyak nyanadiy mawulaam. Nyan kavin kwakwanadiyan God nyan dikidiy nyanugw tasakwudakik
    nyanadiy amwiy nyigildik.
  shp-NTPO: Jabobichora iamai jaskati onitsapiti, noaribira jaskatai. Noakaya jayapari
    iti, jawen Shinan Diossen meniabo ikaxbi. Moa jawen bakekonshaman noa iketian,
    ja mawá ikainoa xabáatanan noa jirimati nete nokotai manai kamanra nonribi masá
    teneai.
  aom-aom: Saꞌae bövie biseꞌe bogo ëhemuoho sisërëꞌi röhu huhu hesi Aruꞌaho aevoꞌi
    suvuoramuamu baejare aribövioho noꞌo sisëꞌi huë vavaeniꞌe raromëꞌëro haraꞌuëꞌi
    mueberomo raromö ijonö God-ro hesi aboji harihuꞌoho no avohavuoromo nosi sino
    hahoꞌe ahoꞌobëhe iꞌovavuego ma-maemu javuoröhego.
  geb-geb: Mba bigira nzɨɨv nziav ki fhuvara. Nza vhɨra nzan ndavi vherir nziav ki.
    Nza Fhe Bakɨmen Ŋina Ŋaara ndigi, ana fharigi bigɨn, Fhe Bakɨme fhura anan nza
    nɨɨŋgi. Nza vhɨra zaa ndiav, ŋgɨɨv, Fhe Bakɨme mba sarigi tuga rargap ki. Fhe
    Bakɨme mba tugar, ana khueŋ sigi sarav, nza suanga, “Gu nde ndiga won kaman fagi,
    nde nan tari ma.” Fhe Bakɨme mba tugar, ana nza fhavir muuŋgirim, nta guigira
    harigi kheshararga.
  bsj-bsj: Kebo ka cuwo, bo ki bwibi yeu, wo ter fiya ka yuwa tangbe ki ƙa bau- la
    bo biki bwibo tii nangi binen, bo nintang yila ka yila bi bei ye koti, cērka
    bwiye beko.
  cak-cak: (Chuka', ka) nkujilo roj ri c'o chic pa tak kánima ri Lok'olaj Espíritu,
    ri na'ey sipanic ruyo'on ri Dios chike, retal chi c'a c'o na más xtuya' chike.
    Nijilo ri kánima chi koyo'en ri k'ij tok xtitz'akat chi kitzij roj ruyo'on chic
    ka pa rubi' ri Dios y chi ri ka-cuerpo lok'on chic richin elesan pa ruk'a' ri
    k'atayon richin chupan ri nrojo' ri Dios che.
  chf-NT: Y mach sec' ni jinijob u na'tanob cua' u xe tä ajtä. No'onla täcä acä na'tanla
    chich tan cä pixanla. Dios u yäc'bonla chich ni Ch'u'ul Pixan täc pixanla. Jini
    u yäc'bonla najtäcä. Ca' jini cuwila chich que u xe u yäc'benonla ajniconla de
    mero u ch'ocob y u yäc'benonla cä tzib cuerpola. Ni jindaba ixta u ch'ocoman cä
    pixanla cä pijnanla.
  tlf-tlf: boyo alugum mufekmufek so dimduum so God imi ilak dolin binim unang tinum
    so ita kup bong kup faga-bom amanbaalip kale, God imi Sinik kamaki dobela du-sulup
    nugol mungkup kaal fuyap uyo kuga-bom ogen abin so utama-bom ke-bomta fen tebesup
    kale, nuyo mitam God imi man ke-sulup bota, God yagal tebe, kanupmin kuguup tambal
    kupka-eman-temi o agesa boyo kanube-nalata, fen numi dam uyo asok telela kobela
    migik kelan-temu kalaa age-nulupta, fen-bulup ko.
  piu-2006: Tjukurrpa paluru tjana paṯantja nguwanpa nganaṉaṯarra Katutjaku kurruntjarrala
    paṯaṉi Katutjalu nganaṉanya walytjarringutja tjuṯa palumpa ngurrangka nyinatjunkula
    yaṉṯayaṉṯantjaku. Ngurra palula nganaṉa yilytjanpawiya nyinaku.
  poh-NT: Maꞌ xa reꞌ ta woꞌ reꞌ uyunic ncaꞌn, jeꞌ laꞌ woꞌ i hoj racꞌu̱n rixkꞌu̱n i
    Dios cꞌahchiꞌ woꞌ kuyꞌem chi nariyeꞌeric i kalokꞌil. Jeꞌ ricab chi reꞌ take tic
    muꞌu̱n nanquipꞌut cho wachanic, reꞌ aj ehcham reh ricꞌam cho take pe̱t wach chiwach
    i Dios rehtalil chi cu wilic take wach ritic narimolom, jeꞌ woꞌ reꞌ i Lokꞌ laj
    Uxlabal wilic chic ku̱cꞌ yuꞌna rehtalil chi chikawach johtok wilic i kꞌi̱j chi
    nariyeꞌeric i kalokꞌil uyuꞌumaj kuꞌum. Ruꞌum aj chi jeꞌ reꞌ naricꞌuluric, reꞌ
    hoj yuꞌna to̱b ta pan tiꞌcꞌaxic wilco̱j, nkatik juꞌ ruyuꞌnjic i kꞌi̱j nok chi
    jelow-bal i katiꞌjolal wilic yuꞌna enyeꞌeric keh jenaj toco̱m chic acꞌ laj tiꞌjolal.
    Nok cꞌulu̱j chic chi jeꞌ reꞌ, encꞌutunic woꞌ lok wach chi manlic chi reꞌ hoj chiwach
    i Dios til hoj racꞌu̱n rixkꞌu̱n.
  tue-tue: 'Tee bauanérigue dícʉ pũniré tʉgueñarõ mee tiia. Marĩ Espíritu Santore
    cʉorácã pũniré tʉgueñarãbiro niijãã. Cõãmacʉ̃ marĩrẽ Espíritu Santore ticosʉguerigʉ
    niiwĩ ména. Teero tiirá, ateré cotera tiia sũcã: Too síropʉ Cõãmacʉ̃ niipetira
    tʉocóropʉ marĩrẽ “yʉʉ põnabirora pʉtʉájãrã tiiíya” jĩĩãdarere cotea. Teero biiri
    “Cõãmacʉ̃ marĩrẽ niirucujããdare õpʉ̃ʉ̃rĩrẽ ticogʉdaqui” jĩĩrã cotea.'
  bjp-bjp: Biil e foron fakfakiis sau, kerer sabin ae God i ta ta Tanwa Kalkaluu usuf
    kerer, arae fafen famu kia. Kere sabin kere ngange fangungut na tanwa kerer, ke
    kere parpar famu isi aunbiing ae God in patak pes kerer arae berberat tutus kia,
    ke ik fasengsegeng pununfo kerer.
  xon-xon: Naa ye tiwannaankaan baanja le wu; timi bi Uwumbɔr puen tii timi Waafuur
    Nyaan na, ti mu du tisui ni, ki kii bundaln Uwumbɔr ga mɔk ke ti sil ye waabim,
    ki ga tii timi tiwon ti kaan kpo na.
  tzo-ZNT: Mu stucuc noꞌox ti poꞌot xa xꞌachꞌubic li cꞌusitic spasoj ti Rioxe. Cꞌalal
    ta voꞌotic ti xchiꞌinojotic xa ti Chꞌul Espíritue ti sliqueb to quichꞌojtic ti
    cꞌusitic chiyacꞌbotic ti Rioxe, poꞌot xa xꞌachꞌub li jpat jxocontique. Ti cꞌalal
    xiyachꞌubtasotic ti Rioxe, liyicꞌotic o xa ta jmoj, mu xa bu abol jbatic.
  mpm-NT: Ko ansu maa ɨɨn ni ndajniñu ñuyɨvɨ jaꞌa, chi suni siin yo kondoꞌo yo ja
    kanchuku yo nuu ñuyɨvɨ jaꞌa, ti suni kundatu nduu yo ja kuu kɨvɨ kaꞌnu un, vasu
    ja ni ndusɨɨ ini yo sɨkɨ ja ni niꞌin yo Espíritu Santo ni kancha ya jiin yo. Ko
    vasu siaꞌan kuu, ko iyo jnuꞌun kuiꞌya ini yo ka ndɨꞌɨ ini yo ja kanchuku yo nuu
    ñuyɨvɨ jaꞌa, chi tu jaꞌi na chaa kɨvɨ kaꞌnu un nava na niꞌin yo taꞌu yo nuu Yandios.
    Ti nuu kɨvɨ un na sama ya yɨkɨ kuñu yo nava tukaa kondoꞌo yo jiin, nava na nduñaꞌnu
    yo nuu taꞌu Yandios jniñu.
  ots-NT: Cja̱ jin gui jøña̱ cʉ zu̱we̱ cja̱ co cʉ pe dda cosa cʉ xí dyøti ca Ocja̱
    i sufri. Hne̱quigöjʉ, dí sufrijʉ hne̱je̱, masque dí yojmʉ cár Tzi Espíritu ca
    Ocja̱. Por rá nguehca̱ dár bbʉjtijʉ co nʉm cuerpojʉ nʉ da du̱, eso, dí sufritjojʉ.
    Nu car Espíritu Santo i xijquijʉ, ya xpa e̱h car pa bbʉ xta mböj nʉm cuerpojʉ.
    Nubbʉ́, xta ccʉzquigöjʉ göhtjo ca dí sufrijʉ cja̱ gu cjajʉ ncja ngu̱ ca Ocja̱.
  hoy-hoy: अदिक सिर्फ आवा ईला लेकीन नाव भी यार हाती आत्मा अन पयला काय आद, खुद अच तांदुर
    दा कन्नासतेव; अदिक लेपालक आगोद, मतलब तान मय इन छुटकारा अन हादी कायतेव.
  amo-amo: Na nane chas b, arik ma atibite ale na idi nin nonon inchizno Infip Kutelle
    nan nya nati bite tidin gbondulu, tidin in cha isere nar, ukurtunu ni dowo bite.
  pjt-pjt: Ka palu puṟunypa nganaṉa kuḻu Godaku walytja tjuṯa kurunpa watjil-watjilpa
    ulanyi mantangka nyanga nyinara, munula aḻa-aḻangku paṯaṟa nyinara nyanganyi Godalu
    nganaṉanya puntu winki kampa kutjupaṟa wiṟu mularmankunytjaku. Panya Godalu ngaṉmanytju
    Kurunpa Miḻmiḻnga nganaṉala unngu tjarpatjunu, kala tiṯutjara kulil-kulilpa nyinanyi,
    munula kulini, “Yaalaṟalanya puntu winki wiṟu mularmankuku palumpa katja uṉṯalpa
    mulararinytjaku.”
  cwe-cwe: Mbali si viumbe muhala, mbali hata cheye chili na Muhe, yakalile chanduso
    cha chitumetume cha Mulungu, chogutilila mgati yetu kuno chogozela kutendigwa
    wana wa Mulungu na kukomboligwa ng'huli zetu.
  daa-NT: Kar gay, ya gamin-ak neƴaw, ginte kuuk gin Ruwwin ta Buŋdi ɗo gelbinte ar
    barkin taat awalle min ɗo barkin taat Buŋ yaa bere ɗo kooginay, gi neƴaw oki.
    Ka seener, neƴinte amila min ɗo gelbinte iŋ erinte kaak gi eriy a gii kuuniye
    kooginay ku Buŋdi tak-tak ɗo wiktin taat ŋaate imilinte min ɗo taaɓin-anta.
  mlp-mlp: Teq nagah nagan gimomo in giholnan emad a hi usayta. Haiqgam. I inaqmo
    giholnan emad gaqauqtamo. Na ezaqgo God ago Bugaw Dimunta i gimuganib ussa i ginad
    emauq, Abeb Gimam Iyah i giwaqid i in ago diq tiqiy hasamta na atowun kawa i gimuganib
    tuqusaq haqauqta. Haqad Gimam Iyah i giwarinid i in ago tiqiy hasamta na akaman
    i amen emad i giholnan emad osauqta. I in ago onmin tiqiy hasamta nab teq in i
    gisan moqaqta ka wastitayid i tidimniyam.
  ape-C: Aria douk madae eshudok eneshenesh atish uwe, uwok. Apak douk marao Iruhin
    ananin Mishin. Enyudok mishin douk nyarik iri yopinyi muraen meyoh iri mugu Iruhin
    narik nakopen aria sabaishi yopishi eneshenesh ta shugiguk shanaki. Aria apak
    douk shopunek memnek debeiri eriger mareh gani numun apakiruh aparuh. Mape namudok
    aria mape matrugun um ahudok nyumnah douk Iruhin ta nutogur nuwereh baraen yopugunum
    apak douk ananish batowish aria nukop namuruhi yegeshiweruh um.
  bgs-bgs: Ánnà dád mga igimu ka Manama tô garang, asal sikita pagsik garang tun ta
    pusung ta. Góddóan ki katô Ugis Espiritu na iring na una gasa tingód katô katumanan
    na gangatan ta. Garang ki tun ta pusung ta róggun na gangat ki katô álló ka katanggap
    ta katô bággén ka Manama áknita na mga gabatà din. Tô gó tô álló na pamantun ka
    Manama ni mga lawa ta.
  faa-faa: Arirakano isu Kereso aporo hinamoane soko yaiya mokowekea pūraka risikinapo.
    Arirakano Kotimo ipia paosa aporo hinamoaki makata kakakosaposane, fana kasane
