  san-ORI: କେୱଲଃ ସ ଇତି ନହି କିନ୍ତୁ ପ୍ରଥମଜାତଫଲସ୍ୱରୂପମ୍ ଆତ୍ମାନଂ ପ୍ରାପ୍ତା ୱଯମପି ଦତ୍ତକପୁତ୍ରତ୍ୱପଦପ୍ରାପ୍ତିମ୍
