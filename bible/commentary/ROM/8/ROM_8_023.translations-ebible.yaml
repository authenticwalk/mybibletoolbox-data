  aaz-aaz: Ka pah-pinan ia nmees jah fa reꞌ npaon, mes hit tpao on reꞌ naan amsaꞌ.
    Maski Uisneno nfee In Asmaan ee nahuun neu kit, mes hit tsakoi tbi hit nekak amsaꞌ.
    Fin hit tpao Uisneno he nait kit atjair In aanh ein, ma nafetin hit aok ii naꞌko
    areꞌ saaꞌ-saaꞌ reꞌ namreuꞌ.
  qup-NT: Manami chaykunallachu parisinahun, ashwan ñukanchipas Yaya Dios Espiritunta
    ñukanchita kushpanpas chasnallatatami parisihunchi. Chasna ñukanchita wawankunata
    rurashpanpas chapahunchimi Yaya Dios kawsananpi yaykuchishpan aychanchita mushuyachishpan
    wawankuna kananchita rikuchinanta.
  dop-dop: Pǝ tɑɣɑ kʋŋmɑŋmɑm tike mɔlǝɣǝnɑ. Amɑ nɑ tɑ́ mpɑ tǝ wɛnɑ Ɩsɔ Feesuɣu ɩsɩɩ
    kɑncɑɑlɑɣɑ kʋcɔɔʋ ŋku Ɩsɔ lɑpɑ-tʋ tɔ, tɑ́ mɔlǝɣɩ tɑ́ tɑɑ tɔtɔ, nɑ tǝ́ tɑŋɑ kʋyɑŋku
    Ɩsɔ kɑ́ pǝsɩ-tʋɣʋ ɩ piyɑ nɑ ɩ́ tɛɛsɩ tɑ́ tɔnǝŋ ɩnɛɣɛ yɑpʋ tǝkpɑtɑɑ tɔ.
  azb-azb: Ancaq təkcə yaradılış yox, Ruhun nübarını alan biz özümüz də övladlığa
    qəbul olunmağımızı, yəni bədənimizin satın alınmasını gözləyərək içimizdə inildəyirik.
  eng-DBY: And not only [that], but even we ourselves, who have the first-fruits of
    the Spirit, we also ourselves groan in ourselves, awaiting adoption, [that is]
    the redemption of our body.
  guo-NT: 'Xatis nabijatasbej. Matabijas Espíritu Santo wajmatpʉatanxotpox. Samata,
    asamatkoi Dios kaenanʉla nakchaxduiyaxael pajelbʉ''t, xatis Dios paxis xot. Jatis
    wʉt, kaes tʉpaxisal. Japamatkoitat xatisliajwa Dios nakjʉmchiyaxael: “Ampi taxi”
    —chiyaxaelon.'
  hla-hla: E ma nori pepeisari. Ara has, te ka mera u Namnamei tere Sunahan te mamna
    tara palain a man ka man niga te na ka merou ra i murimuri. Ara noa has te harra
    i peisarara ba te hahaloso silera a poata te na hahahu nitoa ranoa ra e Sunahan,
    ba ra te pien hoboto uarou romana i tanen — a tuanreirara na namnamei has i tarara.
  mav-NT: Ho'opot haria sok Tupana minug ko'i mesu­wa­ro­tiaria. Sa'a­wy'i ainug hap
    e'at pe waku pe watoĩ­ne'en ma'ato mesup yne ra'yn ho'opot haria wo tukup­te'en
    e. Aito Iesui mohey haria ho'opot haria wo kahato watoĩ­ne'en Tupana tum na'yn
    ahepe Topã'ãu pytkai. Haty kahato hap ahete pote kynkyn­wa­to'e aipy'a pe — Uruiky­'esat
    kahato urupiit yt ikahuro rakat i wato'e Tupana pe. Urunug no esaki­'yt'in esa'y­ru'in
    sese wo wato'e. Waku pe urutu­kup­te'en teran yt kat i uru'arot hap wywo. Uruwe­mo­wepit
    hap yn mywo sese watoĩ­ne'en neran wato'e Tupana pe kynkyn­'ai'e hap wywo.
  kpf-kpf: Oi zenâk buŋâ, nen ârândâŋ yatik mambât ândim sâknam nâŋgâm ândimen. Anutugât
    nan bârarâp nen um sâkniŋ kubikŋâ minniŋgâbapkât mambât ândimen. Nen sumbemân
    gâbâ Kaapumŋâ niŋgip. Kândom Kaapumŋâ niŋgip. Bet ko kut ŋâi ŋâi niŋgâbap.
  ppo-ppo: Ama aleyóló muló betere mo o̧la maaté mei, da̧ tua̧mókélé, Dȩi Kepe Wisi
    betereteiné dele doasi sóró kaketu beterapó. Ti aita ha̧le mei, Dȩi Kepe Wisita
    folosóró u̧lumétere o̧la iki nukutere kaae erapó. Atéreteiné da̧ Kótóné naale
    senaale aleróló dape saaire be dȩ hapale analée yóló kaae taté fu beterapó. Ai
    be dȩmó Talené da̧ dupu yaleteiné i daale tiki taaróló, kae tiki wisi saalopóló
    hai̧ tamo kaketu beterapó.
  hin-2017: और केवल वही नहीं पर हम भी जिनके पास आत्मा का पहला फल है, आप ही अपने में
    कराहते हैं; और लेपालक होने की, अर्थात् अपनी देह के छुटकारे की प्रतीक्षा करते हैं।
  wol-KYG: Te du càkkéef gi rekk, waaye nun ci sunu bopp itam, ci lanu, nun ñi jot
    ab dawal ci Noo gi, nun ci sunu bopp sax nu ngi binni sunu biir xol, ndax yàkkamtee
    jot céru doomi Yàlla, ba sunu njotug yaram mat.
  bef-bef: To asaga melugu neminana usegi asegi hite hilata neminago enaliꞌanigo menehabe.
    Lali hiti Huꞌmamofihi Sikalafuꞌi kohe toto limiꞌehina bonaꞌmagita komopatigu yibi
    bena huto yibi huto usegi asegi ilata nohune. Ya nohuto Huꞌmau lugufati kosabaꞌna
    lolo huto leleꞌmo bati hilina kanaꞌamu geba nohunogo keta huse nagaluguti gulu
    ho letalibe.
  amm-amm: Momai mani, moi mo mulu poiso tomuwanokoni, wosu woso. Kotoyo totani Mulu
    Itouniyaimo Nokota yasoi amokoki, totawoi hani no amokoki no. Ulai mulu poiso
    na tomuwanokoni, tososoikomomoko, Kotoyo alalo imo kolalimoko monoi, au tonofalo
    nimoko monoi.
  zaj-zaj: Na si vinhu vilumbigwe viiyeka vigugumila, ila na tweye wenyego, tuli na
    malimbuko ga Loho wa Mulungu, togugumila munda kwa munda kipigiti tubeta kutendigwa
    wana wa Mulungu, ukombola wa ng'huli zetu.
