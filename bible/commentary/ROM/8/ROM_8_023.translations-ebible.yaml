  gof-ENT: ቃሲ ሄሳ ሜቴ ፃላላ ጊዶናሺን ጌሻ ኣያና ባይራ ኢሞታዳ ኤኪዳ ኑኒ፥ ኑ ሁዔን ኑ ኣሳቴስ ዎዞ ጊዲዳ ፆሳ ናይታ
