  ory-ory: ଆଉ କେବଳ ତାହା ନୁହେଁ, କିନ୍ତୁ ପ୍ରଥମ ଫଳ ସ୍ୱରୂପେ ଆତ୍ମାଙ୍କୁ ପାଇଅଛୁ ଯେ ଆମ୍ଭେମାନେ,
