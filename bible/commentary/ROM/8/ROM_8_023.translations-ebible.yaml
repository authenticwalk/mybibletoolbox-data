  swp-swp: Nige isibom mo, na ita hinage Earua ena uaua ealahouna tauabina, ita hinage
    ta lepalepa nuaboeada eai, gigiorina ta bagibagiei, ia ede tauda wa abo se hemauridi.
  bjr-bjr: Sia auquqoo ainainafa kai aupuraidanoo maasa faqa qeeqa faiqí faiqi manda
    marira nirana aupurarana aupuraidaqa, kasooqaqee Anutufa firaa qumiasana maasa
    innaarunai qimiannoo, maqee oosana arasee nimira ainaina narí maraquna nimiqoosa
    maridaqa. Maasa Anutunara afeesidaqa aupuraidaqa mifa maasa aiqama qipatasaa marirana
    iriranakinaana idukusainaqa narí faiqi namu kamambiqa innaaruna ququsaki mariaqeera
    minara qeeqa faiqí faiqi manda marira nirana aupuraranara aupuraida afeesida maridaqa.
  aby-aby: Nono i ubu ui eraerabusa emua mane eno ibe dakaisaro iyaini iini eno uke
    ibinisi. Godima Danu Imumu Irau iyabairoko ma’i enoba iyae ibai enaenari imukaro
    imukaisike ii weada Godima iyanu adina oferoma ma woromifike Danu omukeka orou
    odimine koro ukaisi.
  eng-YLT: And not only [so], but also we ourselves, having the first-fruit of the
    Spirit, we also ourselves in ourselves do groan, adoption expecting — the redemption
    of our body;
  jni-jni: Indaki anime casi ba, nan ni haro me ace aro me, sa tizi uhina waje ubibe
    haro ace aro me tizizn inu ezu anyimo aro, ti zin inu be ukaba uro me, uni uni
    uvike wa pum aro me anime.
  kne-kne: Ngem baken daida anggoy di manpalpaligat mo adi olay datako abe ay naidawtan
    sin Ispirito Santo ay say damo ay indawat Diyos en datako ay mamati. Kaman tako
    aben manbaybayeweng sin nemnem tako sin pansedsed-an tako sin timpo ay dadlon
    ipailan Diyos din kasasaad tako ay anan-ak na ya baliwana din nay awak tako si
    baro ay awak ay adi katkatey.
  tgj-tgj: Vbvritola sigin gindunam si pwknamyarnam dvdv vv mvngchikma; ngonu gvlo
    yvvdw Pwknvyarnv gv amin jichonam gobv Dowv doonv vv sigin ginlaku ngonugv atubogv
    aralo Pwknvyarnv gv lvgabv dooya nvgobv rila ninyigv umvuu gobv mvdubv okv ngonugv
    nyi dvdv nga ogu mvngsv kamabv rimudubv.
  gui-NT: Jae ramiño vi ñande ñanepúe ñandepɨa pe, yepe tei ñanoi ma Espíritu Santo
    - echa Espíritu Santo rani Tumpa omee ñandeve. Echa ñaaro ñai Tumpa oicuauca vaera
    opaete pe ñande co jae Tumpa taɨ reta. Cuae oyeapo yave, Tumpa oipoepɨta ñanderete
    añave ñanoi vae, ñanderete ipɨau vaera.
  quc-TT: Man xaq xwi ta ri tiktalik, xane je xuqujeꞌ uj ri xnabꞌejisax uyaꞌik chaqe
    ri ujeꞌlal ri Uxlabꞌixel, ri uj xuqujeꞌ kujoqꞌ pa qanimaꞌ qayeꞌm chi kujkꞌamawaꞌx
    che alkꞌwaꞌlaxelabꞌ xuqujeꞌ kujesax bꞌik pa ri qatyoꞌjal.
  heg-NTPO: Apan-kloma ki sii natang-natang lo, molam kit kon natang-natang ela. Ama
    Lamtua bel kit Un Koo la muna son kon no, kit bisat nabael ne kit dalen nia. Undeng
    kit doha-doha nol in natang Ama Lamtua Allah le nikit kit daid Un anan man in
    toma, nol loat sao kit aap-inan ni deng totoang in daat tas.
  ptu-ptu: Anna taia angga mandi pa'padadinna Puang Allataala mengkaloa', sapo' kitaa'
    duka' to matappa' mengkaloa'kia' duka' illaam penabanta. Puha salangkia' kita
    nabeem Penaba Masehona Puang Allataala. Moi anna susi sapo' tapemmitai sianna'
    duka' temo wattunna la napasitäntängam dosa inde bätä puntinta anna la tepum mendadikia'
    änä' ikalena.
  bzd-NTPO: Erë kë̀ e' ë̀ rrerku̱' ka̱wö e' panuk. Ñies se' a̱ Skëköl Wiköl menetke
    we̱s íyi tsá̱ kakmè sia̱ es, e'pa rrerkeia̱ ka̱wö e' panekesö e' dalewa. E' ké̱wö
    ska' ta̱ Skëköl tö se' tse̱ratkö da'a̱ ila'rie, ta̱ se' chkà mane'we̱rattsa̱neitö
    buaë kë̀ duöta̱'wa̱ia̱.
  kwf-kwf: Ma kuluꞋa neꞋe kulu toꞋo ana AnoꞋi ru Abu neꞋe God nia kwatea fuaka fasi
    Ꞌiri ke kwate kulu ke manata ꞋuitoꞋo neꞋe nia ke kwatea ru leꞋa ki fuaka, kuke
    nonifii logo. Kulu oga liua, ma kulu ka kwaimasi ana kaidaꞋi God ke baꞋa kwate
    ma kuluꞋa na ngela gwaumauri nia ki, ma ka kwatea noniꞋi ngwae faolu ki fuaka.
  eng-WYC-2017: And not only it, but also we us-selves, that have the first fruits
    of the Spirit, and we us-selves sorrow within us for the adoption of God’s sons,
    abiding the again-buying of our body.
  eng-WMBB: Not only so, but ourselves also, who have the first fruits of the Spirit,
    even we ourselves groan within ourselves, waiting for adoption, the redemption
    of our body.
  zat-NTPS: Quegá tuze da na' nun Dios dxedé na xel-la zi', san cá'anqueze dxi'u dxededxu
    xel-la zi', dxi'u na' ba zúale̱ Be' Lá'azxa dxi'u, da naca chee̱dxu tu da dxunna
    bea na da dxal-la' sidxu. Cá'anqueze dxi'u dxebezre lázredxu dxácate̱ na' dxebézadxu
    zra gulé'e Dios nácadxu bi chee̱' ca', gate na' gunne̱' cheedxu tu be̱la' dxen
    cube.
  spp-spp: Lire kanni bà mɛ, wuu mú na ŋkyɛ̀n. Yaayi Kile sí n‑pa n‑kan wuu á ke,
    Kile Munaani à kan wuu á mà pyi yire niɲcyiige. Kile sí n‑pa yaayi puni kan u
    pyìibil'á mà bâra cyeere nivɔnnte na canŋke ŋkemu i ke, mà jwo kuru canŋke ku
    nɔ ke, wuu mú na ŋkyɛ̀n.
  zty-NTPS: Kégeze yežlyó nga ẕzakan', san ḻezka' ẕzáka'žo žo'o, ḻa'kze Dios Be' La'y
    zóaḻene' žo'o. Ḻe' nake' chežo da' ẕḻoe'elen žo'o kan gákkzežo. Ẕzáka'žo kate'
    ne ẕbezžo ža na' katen' Dios wḻoe'ele' ḻaw nakžo ẕi'nkze' ka', ža na' ḻezka' yeskobe'
    beḻa' žen chežo.
  mek-mek: Ke isa mo laaꞌi kai, iꞌa ifoꞌa Deo ega Spiritu aafi kakaua auꞌa isafa,
    kina fuagai Deo iꞌa ageafiꞌa agepafaꞌaia gauga agepamiaiꞌa, imaauꞌa kania ageagamauga
    auga kina aloꞌa koꞌagai aꞌima alogai, iꞌa isafa aloꞌaisai apinapina.
  aey-aey: '@see-verse:ROM.008.022'
  urd-GVH: न सिर्फ़ कायनात बल्कि हम ख़ुद भी अंदर ही अंदर कराहते हैं, गो हमें आनेवाले
    जलाल का पहला फल रूहुल-क़ुद्स की सूरत में मिल चुका है। हम कराहते कराहते शिद्दत
    से इस इंतज़ार में हैं कि यह बात ज़ाहिर हो जाए कि हम अल्लाह के फ़रज़ंद हैं और हमारे
    बदनों को नजात मिले।
  ycn-ycn: Eja'ahuá, je'echú, piyuqueja nacaje Tupana queño'ótacare, chapú caje e'iyaja
    ricá me'etení. Uncá ricaja calé i'imari chapú caje e'iyá. Huecá caja amaño chapú
    caje yajhué. Tupana a'acarénajlo Ripechu huecá. E'iyonaja calé chapú caje yajhué
    amájeño huecá. Ra'á huajló Ripechu i'imacá. Pamineco ra'acare huajló calé ricá.
    Quéchami ra'ajé piño huajló nacaje palá huani. Ra'ajé huecá riyani huani penaje.
    Rihuacajé ri'imatájica huecá capichácajo liyá, chapú caje liyá hua'ató. Marí caje
    huátacana nacú huecá me'etení maare.
  djr-djr: Ga balanyayi bili limurrnydja dhuwal, ŋunhiwurrnydja yolŋu walal ŋunhi
