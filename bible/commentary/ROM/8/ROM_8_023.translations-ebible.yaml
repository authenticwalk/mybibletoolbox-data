  gaq-gaq: ବାରି ଆତେନ୍‌‍ଆ ଣ୍ଡୁ ମାତର୍‍ ସିସେ ଚୁଚୁ ରକମ୍‍ ଆତ୍ମାକେ ବାନେଲେଃକେ ଜେ ନେ ନିଜେ
