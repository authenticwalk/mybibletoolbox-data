  txq-txq: Ta kada dae-bafok mesa kana ndia nahani taa-taa, tehuu ita oo tahani taa-taa
    talo naa boe. Leo mae Manetualain fee nakahuluk Ndia Dula-dalen neu ita ena, tehuu
    ita oo tahohoo nai ita dalen boe. Ita tanea taa-taa fo tahani Manetualain soꞌuk
