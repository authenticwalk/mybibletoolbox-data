  lif-NT: ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳᤋᤡᤸᤗᤰ ᤔᤧ᤺ᤴ. ᤁᤖ ᤁᤠᤰᤏᤢ ᤋᤃᤡᤒᤠ ᤗᤰ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤁᤧᤄᤥ᤺ᤒᤠ ᤀᤠᤏᤡ᤹ᤀᤠᤱ
