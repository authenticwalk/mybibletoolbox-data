  unx-unx: ବାଇୟାକାନ୍‌ତେୟାଃ ଏସ୍‌କାର୍‌ କାଏ ରାଆଃଗେରାଙ୍ଗ୍‌ ତାନା, ମେନ୍‌ଦ ଆବୁହଗି ଏନ୍‌ଲେକା
