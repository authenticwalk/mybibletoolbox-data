    Dhuyu-Birrimbirrnha. Ga bitjanna limurr ŋuli ga ŋunhi waŋany, “Ye-e-e! Nhäthan
    dhu dhuwal ŋayi maḻŋ'thurrnydja?” Yo, bitjanna limurr ŋuli ga ŋunhi ŋayaŋu-gatjpu'yundja,
    dhukarr-nhämany ŋurikiyiny waluw ŋunhi ŋayi dhu God-Waŋarryu gurrupul limurruny,
