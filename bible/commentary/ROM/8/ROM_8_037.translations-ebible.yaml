verse: ROM.008.037
translations:
  kpx-kpx: Keau subuta vaveve kateale vama. Isi aike katelahama. Isito Kelisou au
    isivi nahioveale kemo nahiabuna vaveve kebiamo negolahai ugei.
  okv-H: '@see-verse:ROM.008.036'
  tbo-tbo: Apo ina kahata? Apeega. Tu luhogaleta tauna uyahinei ma geka ginoulihi
    atapuhi u hinehi ta kadidili lagona duma.
  mal-C: നാമോ, നമ്മെ സ്നേഹിച്ച കർത്താവിലൂടെ ഇവയിലെല്ലാം വിജയം വരിക്കുന്നു.
  grc-SR: Ἀλλ᾽ ἐν τούτοις πᾶσιν ὑπερνικῶμεν διὰ τοῦ ἀγαπήσαντος ἡμᾶς.
  bgc-bgc: पर इन सारी बात्तां म्ह हम उसकै जरिये जिसनै म्हारै तै प्यार करया सै, जयवन्त
    तै भी बाध सै।
  khz-khz: Na eulamagi-kamu-iwavagirana Kerisona genana e metau maparara aorai takwalimuna
    vegata, pe tavega-aikirana.
  deu-TKW: Aber in dem allem überwinden wir weit durch den der uns geliebt hat.
  zsr-NT: Naꞌa, le zoalen rëꞌu Nu naꞌ nadxíꞌi rëꞌu, nactër löz uxicjruꞌ lu le rac
    queëruꞌ.
  lin-lin: Kasi kati na makambo oyo nyonso, tozali penza balongi na nzela ya Ye oyo
    alinga biso.
  hns-NT: Bakie ie sab moesiebat me hamlog Jiesoe Kriest ke dwaara hardam djiet djaabe.
    Oe to hamlogke bahoet pjaar kare hai.
  noa-E: Pari phithurg au wënʉrrawiajã mag maach daupigau ʉdʉraa ich thõopitarr gaaimuata
    magʉmjã pödpʉ̈pʉ̈i aajem; wajapcharan Cristo gaaimuama. Mamʉ mag appaijã khaba,
    mag phithurg ãwat nʉm gaaimuata ĩchab ich Cristoou maach khõsi aajemjã warag khapcha
    pamam.
  eng-EMTV: But in all these things we are more than conquerors through Him who loved
    us.
  mib-NT: Te tuú chi vēsú cándoho yó táca jéē yáha, te vāha‑ni cúndeyɨ́ yó sɨquɨ̄
    ndɨhɨ‑ni, sáha máá Yaā jeē ní cundáhú ni yohó.
  lif-NT2: कन् काक् पाःन्‍हाॽओ आनिॽ लुङ्‌माॽ के़दुक्‍पा ख्रिस्‍तलाम्‍बा आनिॽ थङ् के़नाःम्‍बान्‍नुःल्‍ले़आङ्‌यम्‍बा
    आबोःक्‍खे़आङ् आवाॽरो॥
  xnj-xnj: Nambu mu mambu goha tete tihotola, kangi neju ya kuhotola kwa mwene mweatiganili.
  mmx-mmx: Keneng at na levempanga axap, dik digara lok ka vam lixitkis nunuan mumu
    langas at laradi ua i balamu nedik!
  cbr-NT: Usa ñu 'icëbëtanbia Cristonën nu nuibaquin cushiocëx cananuna ami catamëti
    ëníma amiira cushiin, tëmëracëma pain 'aíshnu 'icësamairai.
  tee-NT: Para mas mak'alhk'ajnanau jantu tu'u' lai aquintamac'ap'aniyan ju ixti Dios.
    Akts'iya lhik'ach cach'ixk'oyau la'ixtachaput ju Cristo ju quintamapainiyan.
  eng-LSV: But in all these we more than conquer, through Him who loved us;
  cak-NT: Pero xabachique (xama'anchique) ri sufrimiento, can man xtitiquier ta jojrulesaj
    riq'uin ri Cristo, roma ri Cristo can yalan jojrojo', y roj can jojch'acon-wi
    roma raja' can c'o kaq'uin.
  pah-NT: Nhanembovy'are'ỹva'ea nhaporemo ndikwahyi nhande rehe. Xanhimomirana nhande
    jupe. A'ereki Cristo'ga nhande mbopopoaka nhanenhimomiranama rehe. Ga nhande arõ
    hete. A'ero koji'i nhande roryroryhetero nhandejikoga ga rehe.
  sja-NT: K'achia beerãpa tachi ijãapataarã at'ãri mãgá iru p'anɨ mĩda, tachia ne-inaa
    jõmaade ãchi p'oyaapata, tachi k'inia iru baparipa k'aripapari perã.
  xed-xed: Ma inda tsa skwiha ya ná, fərtapfərta amu ma zatá ghwa, nda ma mndu ya
    ta ɗvutá amu.
  mks-NT: Va̱tí ndóho í tócó ndihi ña̱ yóho joo quee va̱ha tá quee va̱ha í caja Jesucristo
    jáchi̱ quíhvi̱ ini a mí.
  gfk-S: Iesene pai nale ngan hobi. Ing kike ra linge so be dait kilingane, dait manga
    lie sakit balik kinong dait kis ter ta ikino nong ga ter no nuno harmarsai ter
    ta dait.
  bmu-bmu: Keu miaŋgö dop ak neŋgibeakmö, Kraistnöŋ urukalemŋi indeli mörini, yaŋön
    töngum neŋgiiga lömböt pakpak miaŋgöreŋ mönö luhut ala köiraŋ köla malbin.
  dgz-dgz: Itan ugup ugup ameme inanup tauepi Keriso gamup iragi garao mumivin.
  eng-GNV: Neuerthelesse, in all these thinges we are more then coquerours through
    him that loued vs.
  zaa-NT: Pero nì ttu luetsi ca desgrácią' nna labí runią ri'u vencer sino adí lá
    creyente tsìttsi ná ri'u, porqui'ni chi ga'na ri'u seguro qui'ni yala catsi'ínie
    ri'u, ą' chì yù ri'u por iyate nu benie para gata' salvación qui' ri'u.
  eng-WEBSTER: But in all these things we are more than conquerors, through him that
    loved us.
  guh-guh: Nexata daxita xua pibisiacuene, nacatocopiapatabiabiana. Nacabejiobiaexanabiabiana.
    Nexata itsiata vaxaitsi bajaraxua jamatabëcuene matatoxenetabiabianatsi. Tsipaji
    Cristo vajanacaasivanë, nacayavenonabiabiana.
  bon-bon: Siige, ngänu gyene ngena te tädenige, Keriso me baborage singi pisi nyene
    mime bau; tabe nitityäripi mine toraca uutrutame.
  nhw-BL: Pero masque tijpanoj nochi ni tlamantli, Cristo techmaca chicahualistli
    ma titlatlanica pampa yaya techicnelía.
  swh-ONEN: Lakini katika mambo haya yote tunashinda, naam na zaidi ya kushinda, kwa
    yeye aliyetupenda.
  wbi-wbi: mu isi sooni usue tu li kukila vanovisinda kwa mwene juno alyatughanile.
  bba-bba: Adɑmɑ ye kpuro sɔɔrɑ sɑ nɑsɑrɑ wɑ mɑm mɑm sɑɑ win min di wi u sun kĩɑ.
  eng-KJVCPB: Nay, in all these things we are more than conquerors through him that
    loved us.
  kgk-NT: Mba'e ojehu ramo jepe, nanhane mytu'e'ỹiry joty nhandéjehe. Cristo nhande
    rayhu-magwi, nanhanheme'ẽ mo'ãi nhande jukase va'e-pe. Cristo rembiayhu voi nhande.
    Ndaipu'akavéi-ma voíte nhande-rehe nhande rereko asyharã. Nhande py'agwasu joty
    jaiko-vy.
  waj-waj: Ii mmuakiaa aataru avaikarai iyauvo ti mmammaiyauvunu karaanara iino Yisuu
    Kirisiiva tiiyara pinaama mmuduuya ruaivoono ti tasipaivaara ta aikiooma iyauvaa
    yaatara kiaunnavaivee.
  cpy-cpy: Okantawitaka añaayitero iroka-paeni, aritaki otsinampaa-yitakiro, tema
    retakotee Tajorentsi, aritaki rotsinampaa-kahaero.
  ekk-PKP: Ei, kõiges, mis meiega juhtub, oleme rohkem kui võitjad tema kaudu, kes
    meid armastab.
  mpx-mpx: Yaa nak bolo gegewel o gamwaliyaa, kila togasisi hot, kaiwena toto i nunuwana-agila
    i labela.
  wbp-wbp: Junga yangka Jijaji Kirajiji kuja kangalpa warrarda yulkami, kujarlaju
    kulalparla nganangkulku Kaatukuju jurnta kangkarla ngalipaju. Kujarlaju kula karliparla
    nyiyarlangukuju lani-jarrimi, lawa.
  luo-luo: Ooyo, ewi gigi duto wan joloch moloyo nikech Nyasaye mane oherowa.
  nhe-NT: Pero yonque tijpanoj nochi ni tlamantli, Cristo techmaca chicahualistli
    ma titlatlanica pampa yajaya techicnelía.
  aii-aii: ܐܝܼܢܵܐ ܓܵܘ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܡ̣ܢ ܓ݂ܵܠܒܵܢܹ̈ܐ ܝܘܲܚ ܒܝܲܕ ܗ̇ܘ ܕܩܵܡ
    ܡܲܚܸܒ ܠܲܢ.
  esk-NT: Qaŋaa! Iluqaisigun tamatkunuuna sakiqniuġutiptigun Agaayyutim akimapkaġaatigut
    piqpagirigikkapta.
  msb-msb: Ugaling, apisar sani na tanan na mga kamutangan, igwa kita sin ganahan
    paagi sa gahom ni Cristo na namuot sa aton.
  cpa-NT: Ha¹chi² lǿa¹² hi² dsa²ŋë́² jniang³ lah¹jøng². Ŋai¹³ jín³ hi² dsio¹ huaih¹²
    jniang³. Di³ hniang¹ Cristo jniang³.
  dso-dso: ଜେ ଆମ୍‌କେ ଆଲାଦ୍‌ କଲାଇନି, ତାର୍‌ ସାଇଜ ସଙ୍ଗ୍‍ ଆମେ ଏ ସବୁର୍‌ ଉପ୍‌ରେ ଜିତି ଆଚୁ
    ।
  meu-meu: A ini ḡau iboudiai lalodiai ta kwalimu vaitani, e lalokau henidamu tauna
    bagunai.
  yva-NT: Weramu anakotaro rui vayave nande wansai, wamo rapinde tenambe irati Kristus
    apa vambunine rai, Opi muinyo wansai.
  dgc-dgc: Pero ta étanan a éya a hirap tam éy aguman kitam ni Cristo, monda kaya
    tam side a taluén. Ewan na kaleksapan i mahalén na a tolay.
  zpm-NT: Niicxe peraa waa dieed ne, zdziuuṉ ne gan low ni palal csaṉwinda ne, sac
    Jesús nacnie ne; ni rleyniedox Jesús ne.
  hix-NT: Àro wyaro ohxehra kehtokonye, kxehrany harha kat naye, Kryestu. Àna matà,
    kxenye rma nay hamà, noro ha. Àro ke, towankaryhe rma haxa tehxatxhe ha. Ohxehra
    kehtxoho komo tenàmyatxhe ha, noro yahoxet yano me mak ha, kxan komo yahoxet yano
    me mak ha.
  sim-sim: Ome sira, mbele mbele nomorawu ondo avak nihik talakwa lir. Hako Krais
    nirin wapnuku orhik or ewenda osik, nirin or jelyashinak kwambuk er ni sikwa nir.
    Uhu nomorawu ondon ni mblarnaha ni tukrukwa lir.
  npi-ULB: यी सबै कुरामा हामी हामीलाई प्रेम गर्नुहुनेद्वारा विजेताहरूभन्दा पनि बढी
    छौँ ।
  cgc-cgc: Piro maskin iling tan ate na maagian, masarangan ta man gyapon paagi ta
    tabang Jesu-Cristo na gagugma ki kiten na paryo na kiten i subla pa ta mga gadaag
    ta gira.
  tim-tim: Hain arekŋe bo mem ge katnenekbiap. Bo. Yesuŋe han kalem akmapgât kârigem
    kârikŋe humo peniaŋmâ kinmaen.
  yor-yor: Ṣùgbọ́n nínú gbogbo nǹkan wọ̀nyí, àwa ju ẹni tí ó ṣẹ́gun lọ nípasẹ̀ Kristi
    ẹni tí ó fẹ́ wa.
  wos-wos: Wun haraki joo nanika yae naniré haraki hurutandi, o yingafwe? Wu yingafwe.
    Krais Jisas nanika némafwimbu mawuli yata nanika hambuk hwendéka wun haraki joo
    naniré haraki yamba hurukéndé.
  emp-NTPO: Baribʌrʌ Critoba dadjirãra quĩrĩã b̶ʌa. Idjid̶eba jũma maʌ̃gʌra dadjirãba
    poyabadaa.
  eng-F35: No, in all these things we prevail completely through Him who loved us.
  ind-ind: Tetapi dalam semua hal, kita mendapat kemenangan sempurna melalui Kristus
    yang sudah menyatakan kasih-Nya yang luar biasa kepada kita.
  pes-OPCB: اما با وجود تمام اینها، پیروزی کامل و قطعی همواره از آن ماست! چگونه؟ به
    یاری عیسی مسیح که آنقدر ما را محبت کرد که جانش را در راه ما فدا ساخت!
  mpt-mpt: Kukub misiam olo nib dimo tam tlemo mole nibo funanoba Klaiste nibo gobene
    kesoa kaanea nib hengmino walubenebiobo ge funanomabbio kesoa kukub misiam olo
    nibo e gobanin kukubo mo gaisonomabbiobabe. Yeye nibo e sma goba bioba nibo e
    gobanin kukubo sum anamabobe.
  ssx-ssx: Kutu pulu pelemepate dia꞉me. Mandane mandane hau paeyao niki pa꞉ta꞉ ipulu
    haena꞉ kone hande niki pa꞉ta꞉ pukima꞉ homeeke halima꞉ta꞉ ota꞉ aela꞉ baala꞉ wanda꞉hali
    hamono la꞉la꞉me.
  mkl-mkl: Ammɑ si mii ŋɑu ihɛ̃ fei ɑ̀ jɛ iɡũ mɑm mɑm nɑ sɑɑbui Kirisi iyi í bi wɑ,
  gaq-gaq: ତେଲାଡିଗ୍‍ ଜା ଆନେକେ ଆଲାଦ୍ ଡିଂଆର୍‌ଡିଂକେ ମେଁବାନ୍‍ ନେ ଆକେନ୍‍ ସାପା ବିସୟ୍‍ରେ
    ସାପାଅରିଆ ଜିତେ ନେଡିଙ୍ଗ୍ ।
  gof-RNT: Shin nuuni, nuna siiqida Kiristtoosan ha ubbaa polo xoonos.
  unx-unx: ଏନ୍‌ରେୟ, ଅକଏ ଆବୁକେ ଦୁଲାଡ଼୍‌ ତାନାଏ, ଇନିୟାଃ ଦେଙ୍ଗାତେ ଆବୁ ନେ ସବେନାଃରେ ଜିତାଅ
    କାନାବୁ ।
  gah-gah: Gakó lá oko nenazo, lá ilitatamóza, netá nenéminámove loko lelémo akaminogo
    ive. Agika limi ve Izesuni zámuza hize lé olimikago netá mukí avilegekunike alévolé
    okogó nominune.
  lcm-lcm: Sikei, kantanem a keve bil aongos suke ki serei, sikei tara tarapo soliu
    luai si kara dual le si vopo ngorem ang anira.
  aer-aer: Kele-anteye-arle arne akurne areye anwerneke irreme, anwerne atereke akutne-arle,
    anwerne-arle Jesus akwete arratye itelarerlte-aneme rarle anwerneke ilwekenge,
    re akwetethe anwernenhe arntarnte-arerle-anemele. Alakenhe ikwerenge anteme arne
    akurne nhenhe areyele anwernenhe Ngkarte-ngentyele uyarne akalkelhe-ileme.
  qvc-NT: Piru chayshina munashpa wanchiwayninchiqtam, mana nimatapis atinllapachu
    binsiwayninchiqta. Ashwanmi Jisukristu ancha kuyawaqninchiq yanapawanchiq, Dyuspi
    allita yuyakushpa, dyabluta, tukuy ima maluta binsinanchiqllapa.
  tgl-ULB: Sa lahat ng bagay na ito, higit pa tayo sa mga manlulupig sa pamamagitan
    ng nagmamahal sa atin.
  cbs-NT: Jakia jamapai chakabu betsa betsapa jadatutunda nuku bikawabiaya Jesucriston
    nuku bechipaiaiwen taexun jamapai chakabu tibi nun binujaidakubainaii.
  xtm-NTPP: Visi ndaka cha'a ka ndo'o ka neni o, kovaa ja maa iya kútoo ña'a ma, te
    jâ ni ka kundee o nuu ndaka.
  nnq-nnq: Nambu, muilebe yenie yoa, matuotola kukutujangata jwenio jwatupaile.
  bao-NT: To ca bii pacaro, manire ca mairicʉ jʉori, ate niipetirijere ca ametʉa nʉcãrã
    peti mani nii.
  san-ORI: ଅପରଂ ଯୋଽସ୍ମାସୁ ପ୍ରୀଯତେ ତେନୈତାସୁ ୱିପତ୍ସୁ ୱଯଂ ସମ୍ୟଗ୍ ୱିଜଯାମହେ|
  huv-NT: Pero icootsa, masey amongochiiüts meáwan aaga ngo majneaj quiaj, apmajntsopiiüts
    wüx cuajantanej naél, cos Teat Dios xeyay ajiür icoots lasta.
  otn-NT: Ma̱da̱gue'a̱ ga̱ sähʉ ra̱ n'ʉ 'mø ngue dí thohmʉ tengu̱ ya yø hya̱ ya, pɛ
    ma ga̱ ha̱hma̱hʉ ra̱ ts'ɛdi'a̱ te gui̱ ma̱cjʉ ra̱ Cristo.
  nop-nop: Iŋgoŋ oŋ, nemek undiniŋdi mu nihitubu-gweheyewaak. Moŋ! Jesu Kilisto’walaŋ
    welesiloŋ foloŋ yalikilitiŋa fafaŋeeŋ kelekufakam.
  obo-NT: Piru ahad ungketen kos kotomanan ta, od ponalu ki en ukit ki Disas Krays
    no id pokita to ginawa rin keta.
  cak-ENT: Pero xa achique ta na chi pokonül, man ntiquer tüj nujüch-e kavüch riq'uin
    ri Cristo, roma ri Cristo nkurujo', y roj xa nkuch'acon-vi roma c'o rija' kiq'uin.
  lif-NT: ᤁᤴ ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤀᤠᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤠ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶᤒᤠ ᤀᤠᤏᤡ᤹ ᤌᤱ ᤁᤧᤏᤠ᤺ᤶᤒᤠᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤕᤶᤒᤠ ᤀᤠᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: De nduú chi vísō ndóho ó ndācá yáhá, de vāha-ni cúndeé ó sīquī ndihi-ni,
    sáhá maá Yāā jā ní ncundáhví inī yóhó.
  san-TIB: ཨཔརཾ ཡོ྅སྨཱསུ པྲཱིཡཏེ ཏེནཻཏཱསུ ཝིཔཏྶུ ཝཡཾ སམྱག྄ ཝིཛཡཱམཧེ།
  qve-NT: Ichaqa ima sasachakuykunapiña tarikuqtinchispas, Señorninchis Jesucriston
    munakuwasqanchisrayku yanapawasunchis, tukuy chay sasachakuykunata cheqaqtapuni
    vencenanchispaqqa.
  pao-NT: Ookow tamme mu matzooekupunne ka Te Pabe'e togesoo besa tamme soobedya.
  cbu-NT: Ashiri anuri mangoonangtsa. Chiyaa kiyung yachaktaatssin, Isussha chiyaa
    ksumish chinaku, wizpuririni panakchu, chiyamarit kasikchi.
  usa-usa: minnáyataba Îtu Káríqtogaraq keqtááyábá uyátá-maqma kákaiye.
  soy-soy: Amɑ́ tɔ lɛ̃ nnɛ́í kɛ́mɛɛ uyɛɛ nní rɔ́ ń lɑ nnyɑ feriyɛlɛ ɑ́i nɛ kɛ́tɔ.
  hui-hui: Uruni ale handa walia harimayaguabi Keriso ibugua ina gubalini hene kago
    ibuha howa ina wayali holene gibiore yu kamagoni.
  amf-amf: Ogo wulka woam nashaa Kiristooska wulam bashintaka bashaana wuldara sagooda
    sage.
  quc-NNT: Pa ronojel k'u taq wa' ri k'äx ri käqariqo, kujch'akan na, rumal ru tob'anik
    ri Jun ri kujraj.
  dob-dob: Ta esi yage maiboꞌadi getedi ꞌediyega taewaiwai, manuna Yesu ꞌina oboboma
    be ꞌina lema ꞌedaya sinabwa wawasae.
  wrs-wrs: Wo heva os memba honinda manara manara kindava, pivva doa kuvhoawol vina
    Sesoanana, hehoni men doa pim und vewol venam.
  mca-mca: Qa nite'ƚe nax'inij ekewe'en, inekhewel yijat'ij les qi wiikfik'i pa' jinaxij
    ekewe'en, qe ta'ƚets pa' qi ƚeqsu'unka'x inij ha' Cristo.
  tzo-TZC: Manchuc mi jaꞌ jech ti jvocoltique, pero tsalbil ta xcꞌot cuꞌuntic ta sventa
    ti Buchꞌu cꞌux ta xiyaꞌiotique.
  jao-jao: Ngala ngambala, ngalalu wardimantharra awara ngambalanga nganinya, jambalini
    li-wunungu alunga, jambalini li-wunungu ngambala-wurdu alunga, ngayamantharra
    buyi jalini ngambalanga marda. Jambalini wunungu ngambala-wurdulu, ngarra alunga
