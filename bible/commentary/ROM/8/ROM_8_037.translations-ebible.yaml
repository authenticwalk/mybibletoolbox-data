  nko-NT: Támɛ ɩ́nɩ fɛ́ɛ́tɔ́ a, ɔdwɛ ámʋ́ʋ́ Kristo bʋ ha anɩ ámʋ sʋ anɩlagyi ɩsʋ
    dáfá.
  bsn-NT: Ñajediro rojose mani tãmʉose ti ñaboajaquẽne, manire ĩ ejarẽmocõa ñajare,
    “Manire bʉto maicõa ñaami”, yitʉjabetirʉarãja mani.
  pib-NT: Seyni psoluyako tyekakaya wakagloklewpotuta walukjeruya.
  wiv-wiv: Palaka a Kristus e kulina matoto kiridolu, ia vata goloa zaha zia kua e
    bele kiridolu, dama laveve ia e katidolu tolu ka win matoto.
  reg-reg: Kwibhyo bhyona eswe echigendelelala kubha bhaigi mu mwene unu achendele.
  mlh-mlh: Buŋo ore so enorenobuŋyoŋ, Kristoji manjokoine barariŋga nobeko manebeŋ,
    iŋoji kitiŋ nobeko yobiŋ sosowo oo gbiŋ eru kokoriaŋ eru gokimiŋ.
  gof-ENT: ሺን ኑኒ፥ ኑና ሲቂዳ ኪሪስቶሳን ሃ ኡባ ፖሎ ፆኖስ።
  aau-aau: Sawk yor senkin senkin hromo owh mon ma lousne somokwe, hromkwe Krais hreme
    uron-pi ko-ar ma lwak so kueir nonaw akre akre swakakar.
  tvk-tvk: Reitin, tave ti neta xa di rabisu ni holesok tesa xil ak, Kristo, xa eheien
    nan de xir, misak ni xir mei rabe eilep mak mu e xil, e mei rileli xil vus.
  prf-NT: Awan! Atananid a iyád ay kaya tam a pagtagumpayan ten pamamag-itan na a
    nangmahal dikotam.
  auy-auy: Miyá-sáwíꞌó uwásínkáanta ímba imáyáa únanasa Ísu Káráísiti arumbá símímba
    póna fasiꞌásínkáísata miwísá wéiyaakaumne.
  tbg-tbg: Vika mintimake tinavu qoraiqama timite vaivarovata, Ihura muntukavano tinavuara
    vairara ti, tenavu homa ekaa vi haikara vi haikara aataraqi virara.
  hub-NT: Ashi iturchat akaisha nepetin atii tusa, senchi waitakrincha Cristo anenmau
    asa yainmaktatji.
  hmo-hmo: To inai gaudia ita laloa lasi. Badina be Keriso ese ita ia lalokau henia,
    bona ia dainai do ita kwalimu momokani.
  big-big: A’a’, yaka kuneng paka pilikyeng lewagela kele kapura teniyegi kelibokko
    teni piyeng mabiyengki lewege panu mizibene teniyegi saweli.
  gux-G: Ama, yeni lankuli, yua n buadi ti cedi ke ti paadi yeni ti yudandi.
  cnl-NT: '''E³ quie''²³ bi²³ ma²³''nee³ sɨ³li''²³ra² la²³jɨ³ quie''²³ ''e³ sɨ³jí̱i̱³ra²
    jmee²³ Cristo ''i³ ''néen² jne².'
  zar-NT: Naʼa, tuʼ zóalen rëʼu Nu naʼ nadxíʼi rëʼu, nácatërö löza idéliʼruʼ lu le
    raca queë́ruʼ.
  kde-kde: Henga mmambo anelo lammalele hwetu tùnashinda mwalehu kupitila Kilisto
    atutamwîje.
  ata-ata: Ia aloxo ne uasi, no anu tanutanuxu noxou Kalisito, la mimii ne uxali noxinge
    a loxovaa ne, ia utotomu ne umomomo sou utaloxolinenge uasi, nenge tauliuli manina.
  qvw-NT: '¡Manamá imapis! Lluy caycunaćhu cuyamäninchicpam llallïcunapïpis mas sumänincamalä
    caycunchic. ¡Tayta Dios Duyñunchic Salbacü Jesuswan cuyamäśhanchicpïta ima ayca
    mana japächamänanta yaćhayämi: nï wañuycäpis, nï cay cawsaypis, nï anjilcunäpis,
    nï puydïcunäpis, nï munayniyücunäpis,'
  nfa-nfa: De masi ka èdhi paraga dènge sasusa sèmi ngaa èèna ka, te ngaa èdhi segi
    le, lula Kristus sue èdhi titu kèna!
  tnp-tnp: Nɨpəhriəniən, e natimnati mɨn ərəfin əha, Krɨsto iətəm tolkeikei itah,
    tatol məmə kitah kotapirəkɨs agɨn.
  urd-urd: मगर उन सब हालतों में उसके वसीले से जिसने हम सब से मुहब्बत की हम को जीत
    से भी बढ़कर ग़लबा हासिल होता है।
  hot-hot: Ma doŋtom malaiŋ takêŋ miŋ hatôm êmô alalô lu ami. Mi, hathak Kilisi atu
    ba lahaviŋ alalô, alalô lovak ba ik nôm takêŋ sapêŋ sesoŋ.
  mqj-NT: Sapo moi aka urruaki', innang la pataloki' annu napamoloiki' Kristus to
    ungkamaseiki'.
  rus-SYN: Но все сие преодолеваем силою Возлюбившего нас.
  mbh-mbh: Aveto aro i velpol venen aken avele, ur kathnga ako aro i velpoltun it,
    aro ler mong selele i, eneke nge ler teoong a Krais nge ako ia sagu rintet it.
  bdd-bdd: Ma hesi ginaula mabwaiyadi bewa ꞌoidiyega tahewaiwaiya, weyahina Yesu ꞌina
    helau ma ꞌina ꞌabihetena ꞌoida ꞌimadou hedada.
  cbt-NTPO: Ina nipirinhuë', Quisocristo nosororinpoa'. Parisitapirëhuahuë', nani
    tahuëri catahuarinpoa' sopai minsëcaso marë'. Nóya cancantarëhua'.
  srn-NT: Ma a sani san Yesus du fu di A lobi wi, meki tak' wi de moro leki winiman
    na ini ala den sani disi.
  cta-NT: Masi juaꞌa̱, lye tsa ntyiji̱loo na jiꞌi̱ nu cuxi biꞌ; ngaꞌaa nchca jiꞌi̱
    nu cuxi biꞌ culo cña jiꞌna tsiyaꞌ ti xquiꞌya Jesús, chaꞌ ntsuꞌu tsa tyiquee Ni
    ñaꞌa̱ Ni jiꞌna.
  bqc-SIM: Yã́ beeↄ píi guu wálɛ zĩble àannↄ ń gbɛ̃́ pↄ́ yewázi gbãao.
  tcz-CHONGTHU: Achutipoi. Hicheho jouse chungvuma chun ei hon galjona loupitah, eingailupau
    Christa jal'in ineithei tauve.
  mar-mar: पण ज्याने आपल्यावर प्रीती केली, त्याच्याद्वारे या सर्व गोष्टींत आपण महाविजयी
    ठरतो.
  snp-snp: Etito nefa, ido Kilisto siya-muluna lomami we mino ledainako, yamu netawa-matawa
    monamona o lumuto fedageto ya auma wito olu fulo gedemo idone.
  isl-isl: En hvað sem þessu líður þá erum við sigursæl í Kristi, honum sem elskaði
    okkur svo heitt að hann dó fyrir okkur.
  spy-NT: Ānkoo kākwoonchēēch ꞉tukuuchoo tukul, kēēbiirtooyiisyē kutukul kubununēē
    inee nyoo chāmēēch.
  xnn-xnn: Ngem olay wada am-in ay ligat et maid kabaelanda ay mang-abak ken datako
    tay wada si Kristo ay manglaylayad ken datako.
  mwe-mwe: Ikabheje na yene indu yoweyo uwe tunakombola kwa kaje, kwa mashili ga bhene
    bhatupinjile bhala.
  tte-tte: Polowene meuloili luwali mena, kita takaiwesosi, kaiwena iya imuloloila
    mwa isaguila.
  tcs-tcs: Yumpla sabe nau! Demkain ting nogo smase yumpla bikoz da lab Kraist i gad
    po yumpla i meke yumpla strong. So yumpla go win ane kamaut bos antap demting.
  hlt-THB: Amni, ve a ik-oeih boeih awh ningnih anik lungnaak khqikung ak caming ningnih
    taw noengkung na ni awm uhy.
  soq-soq: Tane Iesu Keriso no nuawadawadanena mukawa mampe no dewa inainambu ema
    uduudu amboiamote nanaumotaa rua.
  qub-qub: Imano captinpis Taytanchi Jesucristo cuyaycämashaga llapanchöpis allimi
    llojshishun.
  att-att: Á mássiki nu malannapán yù jigâ tam, awán ta makatubáng nittam, ta appútat
    tam ngámin megapu kâ Apu Kesu Kiristu nga mangiddù nittam.
  bki-bki: Tenalo kinkin na jibe nei nalo amijikia amaluvo ea kito, mia be iakurano
    ga. Ea tenalo nonovio na jibe na, Kristo kiano tinietiiano joa kito, ana kito
    roju loa, roju rojovulu dam̃ariga.
  bqp-bqp: Yã birenↄ gũn pínki ó de zĩ̀blerila kũ gbɛ̃ kũ à yewái gbãnao.
  mcp-mcp: Njɨ, sə́ ŋgə jág bul ntɔ̧ isâ ínɨ byɛ̂sh. Nəcé muud ŋgə́ cɛɛl sə́ yɛ́ ŋgə
    sá nə́ sə́ ŋgə́g nə ntɔ̧.
  hat-hat: Men, sou tout bagay sa yo, nou genyen batay la nèt ale, gremesi moun ki
    renmen nou an.
  npl-NT: Pero itech nochi ni tlan tipanoah, Cristo techmaka chikawálistli para matitlatlanikah
    porke Ye techtlasojtla.
  bgg-bgg: Hanyie è gethek shii bushun rek pha ai chiang è hì zab shii yangge ro.
  eng-TCENT: Yet in all these things we are more than conquerors through him who loved
    us.
  eng-BSB: No, in all these things we are more than conquerors through Him who loved
    us.
  cpu-NT: Okantavetaka añaayetero irokapayeeni, aritake ankitsirinkayetakero maaroni
    iroka, tema Pava jetakoyetai, aritake imatakaakairo ankitsirinkero.
  san-ASM: অপৰং যোঽস্মাসু প্ৰীযতে তেনৈতাসু ৱিপৎসু ৱযং সম্যগ্ ৱিজযামহে|
  tac-NT: Ramueka abiena tabilé guwana rujsúpua napugiti Kristo 'we na'temá ajtigame
    ramué 'lige 'we a'lá nejkura ajtigame.
  eng-WEBPB: No, in all these things we are more than conquerors through him who loved
    us.
  gfk-H: Senbia pa na ngen hua. Ing kaikek ra linga sa bia dahat kilinganei, dahat
    manga luai sakit balik kanong dahat kis taar ta iakanong nong ga tar no nuna harmarsai
    taar ta dahat.
  viv-viv: Mena vitai-dina Keliso nimane keke-moꞋa ginalemada. Au BanaꞋe ide agaideya
    Tauna gihawahegena amanadi gifaiwalaveleda-yo vitai-dina moyaꞋaidi agaidiya kafaiwala-moꞋa,
    e tofaiwalahega-moꞋa kamimiyami.
  yao-yao: Nambo mwa yele yose uweji tukupunda, elo kupunda mwakupunda mwa ŵele ŵakutunonyela.
  tgp-tgp: Mo vono, hina purongo hin la hinau tari sei matan r̃a er̃i jeura hin Kr̃isto
    sei mo opoir̃a.
  auc-NT: Edæ mänïmämo mönö wæpämo tömämämo pö ate wædömö incæte mönö ïmonte në waadete
    pönengä nempo ongöninque mönö tæ̈ï ëmonte godömenque gänä cæte ongömompa.
  kbc-NT: Pida ja ɡ̶odixomaɡ̶atema inoatawece ane ɡ̶oninyaco, odaa aɡ̶aleeɡ̶ica ane
    ɡ̶odakadi, leeɡ̶odi Cristo me ɡ̶odemaa.
  bmh-bmh: Tam pet, tam. Igul go unum Kristus nug gonugau ougab ig en noumeun patabun
    iborain tam. Ein igul ig ebiligeb usalamau, ig malai unum zilaramam. Einen, Kristus
    ig en ougab noumaimai, ig en noumeun, gonun, go ig umkoskos isanigabun dareu.
    Ipal ece agen ig zilacigabun iborain tam.
  ctu-BL: Ti pejtelel ili wocol mi' wen mʌjlel lac cha'an, cha'an ti' p'ʌtʌlel Jesús
    tsa' bʌ i c'uxbiyonla.
  meq-meq: Ɗuh nəmaa ŋgwasa ka ɗəretsətseh neheye tebiye ta gədaŋ i ndo nakə a wuɗa
    may aye.
  noa-H: Pari p'it'urg hau wënʌrrawiajã mag maach daupigau hʌdʌraa hich t'õopitarr
    gaaimuata magʌmjã pödpʌ̈pʌ̈i haajem; wajapcharan Cristo gaaimuama. Mamʌ mag happaijã
    k'aba, mag p'it'urg hãwat nʌm gaaimuata hĩchab hich Cristoou maach k'õsi haajemjã
    warag k'apcha pamam.
  alp-NT: Masike ite supu pusue meru po enabu ite mo. Po itere saka tamata rebe esi
    ktili lesi kena lisare, le Yesuse Kristuse Ioki ite.
  san-VEL: apara.m yo.asmaasu priiyate tenaitaasu vipatsu vaya.m samyag vijayaamahe|
  kbq-kbq: Hakare zana hurantega hazanagi, agatere hankavetia Kraisi'ma avesirante'nemo
    agra'a mani'ne.
  kbh-kbh: Pero ndoñe; nÿetsca chë soyënguents̈ana bëngna ayë́njanayëngama más tmonjábocana,
    cha bënga s̈uababuánÿeshanayeca.
  ron-LSB: Nu, în toate aceste lucruri suntem mai mult decât biruitori prin Cel ce
    ne-a iubit.
  pon-pon: A ni mepukat karoj kitail me poedier kaualap pweki i, me pok on kitail
    er.
  nhe-BL: Pero yonque tijpanoj nochi ni tlamantli, Cristo techmaca chicahualistli
    ma titlatlanica pampa yajaya techicnelía.
  sps-sps: A sikia, sikia ta isen ta ka te onot non ma pets mangiir ten Krais tsura,
    Tsunia te mangiir fiisok rarora, kainon ito te naa miror a fo mamatsiny ka tovei
    pana rara, ara onot kan ror ma tsutsun fareits. Fiisia, tan mangiir ten Krais
    tsura, onot kan non ma mat tsun naa faarei non a pats nana fo aveto tsura? Eye,
    u man, Ayei mangiir rarora, Ayei onot non ma faan raran fo mamatsiny fifaakouts
    ma fabiu ran fo tanaf.
  wnc-wnc: Siwan ngana sanga waakngata ninu Jesuta butaya natanimunggak kakngane sandetnanga
    dua. Aho. Ninda meya waakngae banakan katang yuwatna Jesu ninde butaya natanimuke
    ninde tangge kungwanimukut tapata akgatanimik. Ita ninu gatanimuke kekeknga aknganata
    nindane musipmin papan kekekake sanga waaknga kuupbam asiknga ayapbitnim.
  bus-bus: Yã beeenↄ guu píngi wá dɛ zĩ̀blerila gbɛ̃ kɛ̀ yewazi gãzĩ.
  gub-BL: Nan kwaw pa. Aze ma'erahy xipuraraw nehe, ikatuahy putar zanewe nehe. Amo
    'ar mehe Tupàn umekuzar putar zaneremipuraraw kwer a'e nehe, ikatuahy ma'e imur
    pà zanewe a'e nehe. Uzepyk putar a'e ma'erahy ipuraraw kar har wanehe a'e nehe.
    Ta'e zaneamutar katu a'e xe.
  imo-imo: '@see-verse:ROM.008.036'
  boj-boj: Kristus na iga qalaqalaigej deqa iŋgi uge uge kalil di gagoq di brantoqnqas
    di uŋgum. A na gaigai iga siŋgilatgeqnaqa iga qoto buŋyoqnsim tigelejunum.
  eng-DRA: But in all these things we overcome, because of him that hath loved us.
  knf-knf: Kë ŋşë wat iko mënţ bŧi ţiki *Kriŧtu aŋal nja.
  san-KHM: អបរំ យោៜស្មាសុ ប្រីយតេ តេនៃតាសុ វិបត្សុ វយំ សម្យគ៑ វិជយាមហេ។
  arn-NT: Welu kom tüfachi dungu mew wewtripalekeiñ Cristo tañi duam, tüfey taiñ piwkeyeetew.
  zas-NT: Per niꞌqui tijb ni guin ad züjnt dunuj ree gan guial ragnë Cristo dunuj
    ree, bén rën dunuj ree.
  ken-NT: Wáwák! Ndǔ mɛnyɨŋ ɛbhɛn mɛnkɛm ɛbhɛn bɛ́fakari nɛ bhɛsɛ, Kristo mmu ákɔ́ŋɔ́
    bhɛsɛ ǎchyɛ bhɛsɛ awɔ́nɛm tontó.
