  tgo-tgo: Ko iyemaeŋge bigibigiko wolaghɨye thiyako e tɨnenji, ghinda ra kivwala
    moli, kaiwae thela iya i gharethovuŋaindako i thalavuinda.
  yap-yap: Danga’, cha’nem ni gadad ba t’uf rok e ir e ke pi’ gelngidad kad gelgad
    u fithik’ e pin’ey ni gubin!
  mop-NT: C'u' betiqui, ca'ax ti c'ümü' tulacal a yaj abe'e, chen walac u joc'ol to'on
    ti tan ti mas tz'ocsic a Cristo u men tan u yaantico'on. Top yaj u yubo'on ala'aji.
  tet-tet: Masik ita hetan susar oin nunabee moos, ita sai luku tan Kristus nadomi
    ita.
  hlt-MCSB: Tedae mamih aka lungnah taeng lamloh he rhoek boeih he rhep n'na uh coeng.
  xtd-NT: Juini daa ka yaꞌa‑ro, ko ña tuu nax kuu chi kee‑ro xavaꞌa xaxeꞌe xa xemani
    ñaꞌa‑ia.
  mdy-ETH: ዓካሪ ኑና ናሽኬ፥ ኪሪስቶሴ ዛሎና ዬንሢ ባኮንሢ ቢያ ባሺፆና ዎልቆሮንሢዳፓ ቢያ ኑ ባሻያኬ።
  spl-spl: Den yawu tap yakât yuwu nâŋgânom. Umatŋe topŋe topŋe teteningiwuap yan
    Kiristohât wâtŋan kinmâ kârikŋeâk manmâ yâhânom.
  usp-NT: Pero ojch'econtaka' chib'ak juntir mak c'ax li ri tikatijtak, jwi'lke jun
    ri sub'laj xojlok'in.
  zav-NT: Pero catə'ən za'ac bi de'e mal gac c̱hecho, bito chac c̱hop lažə'əcho, sino
    chebeichgüeicho la' ṉezecho zoczə Cristən' chaquene' c̱hechon'.
  sgz-sgz: Káksiai ngo tan táit erei a taun pápta git, ái Koner a mámna git a lu tangan
    git, má ngorer gitá sorliu ekes pala!
  kek-NT: Aban li Jesucristo nocoxra ut nocoxtenk'a chixcuybal ut chixnumsinquil chixjunil
    li raylal nakac'ul.
  blz-NT: Kasee na giigii' repaan iya'a pa'alaonta tuu' a mongololongi, gause i Kristus
    molingu'kon kita.
  poe-NT: Kaín tíha la a̱ntsí chrókjua̱cha̱xi̱nni kíxin kjua̱cha̱xién tí nkexro tjuèheni.
  san-TAM: அபரம்ʼ யோ(அ)ஸ்மாஸு ப்ரீயதே தேநைதாஸு விபத்ஸு வயம்ʼ ஸம்யக்³ விஜயாமஹே|
  cof-NT: Junni tsan jolajosatiya, Jesucristo chiquilaca laquirato tsaracari fe losa
    carimin joe.
  srm-NT: Ma nöö tökuseei a hii dee soni u jei dë tuu, u dë gaanfa möön winima e!
    Biga di Sëmbë di i si lobi u aki sö hën wë wooko sö da u.
  qvs-NT: Chashna wañuchiwanayaptinchikunapish Jesukristu sukaman kuyawashpanchikuna
    yanapawaptinchikuna ashwan allita atipanchisapa payllata kasushpa kawsayta.
  zca-NT: Lo rë kure' nile' be gan, por nzhaknu Jesukrist be, Me kwa'n nazhi' be.
  cbc-NT: Bairo roro netõrõ marĩ cabairije caãnimiatacʉ̃ãrẽ, marĩ pʉame Jesucristo
    marĩrẽ camai cʉ̃ cajʉátie jʉ̃gori roro marĩ cabainucũrĩjẽrẽ netõnʉcãrĩ jõpʉame
    tiere tʉ̃goñaenarẽ bairo marĩ tʉ̃goñanetõcõãgarã.
  qxo-NT: Rey David ningannö nogantsicpis cäsucungantsicpitam Tayta Dios cuyamarnintsic
    yanapaycämantsic imatapis mana mantsacuypa cawanapä.
  mox-mox: Vonahaqiaqi, ge taha tolaʼai ʼeguma baʼe vita diavona kana lobedi ta kana
    vebaedi, mana Keliso veveyolubeda, ta tauna ʼinega ada fata be yani diavona kana
    vewaiwai vaʼinedi.
  kew-kew: Goa pea pare go oyaenumi niaa mada narigitabalia. Dia-ga nipu Yesumi niaa
    madaa pedo pu raana omesa-pulu niaame go kedaa pi yae mada rabuaniaalima.
  dww-dww: Be avedi da nuaboya tà banabanavidina, be yaḡoro tà vaisuba vavasaḡedina
    Yesu Kerisoe, tauna vutuna ewai nuapaḡoedana.
  twi-ASANTE: Nanso, yeinom nyinaa mu no, yɛnam deɛ ɔdɔɔ yɛn no so di nkonim boro
    so.
  aoj-aoj: Apaꞌ hiahaom amambai hapaimi. Krais anen okom maimailapa aꞌowaꞌ eaꞌ dondol
    nowaꞌ banagapa nandaꞌapa mikilaꞌ hiahaom amambai endilisi.
  cbv-cbv: Páant yeejép jwĩ yapachah yʉhna, Cristo jwiítdih oina, bʉ́dí ã teo wáacatjĩh
    wẽinit, jwĩ tʉ́i yap yohna caá.
  taw-taw: Kumeb tek mɨdobun ak pen, Klays chɨnop mapen lup ak ne gek, chɨn tap chɨnop
    gup okok mɨdupsek yuk yokɨnɨgun tek nep lup.
  jic-NT: T'üc' way pasal malala qjuesé palá; mop'in pajal 'üsüs qjuesé palá Jesucristo
    mpes. Más 'üsüs se con̈cocj jupj quinam, malala tepyala mpes. Po qjuisas Jesucristo,
    jupj qjuis capj p'ya'sa mpes. Pasal quelel la qjuisiji.
  zap-NT: Per yrandxee neree, rrukaa be lo we por Jesucrist porke ryaan Jesucrist
    be.
  wer-wer: Omën könöm pipot tiarim naë oröak Anutuu naëaan ent ë nanuulaan yaëën tiarök
    könöm pipot il mowas pet yair. Pël yeë pöt Kristo lup sant yaalni pöpök weëre
    kosang niwasën taintaë wë.
  ipi-ipi: Kenda-pene utupane pitaka nanimanga epalane tekeko, Kataisato nanima epelewa
    yamapane yo atoto, moyo ateya-kola, nanimato kenda-pene utupane wayumane sia minalamane.
  qul-NT: Chaywanpas tucuy caycunapeka atipajcuna canchis munacuwajninchis Jesucristowan.
  ter-NT: Itea yara uhá koeti koekúti kuteâti, vítoa uhá koeti vo'oku Kristu, enepone
    ákoti omotóvovi okóvo.
  bmr-NT: Jaarunehejefañotɨ mityano mihicahi, jaadi Jesu mɨɨhaico agaijɨubofeenedɨ.
  fuf-fuf: Kono e nder ɗun fow, ko en fooluɓe, hiɗen ɓuri fooluɓe kadi, sabu Yiɗuɗo
    en on.
  bhl-bhl: Kate, Kulais e nulo ibolow mutuk fian kuw keyemkabe kasike, nomin ilum
    eisneng mak num dim elo tele tewe, nu Kulais em dim kitil kuw moko, talakabe ilum
    be kalak da kolewkabuluw te.
  ons-ons: Midaka, yeye kine kine umatne iwa ea wane kotine Kristo eŋe wet maep okan
    ŋongane, ŋene umat korop qe more yuanka okanmaine!
  con-NTPO: Tsa'ma osha'chone tsa'caen vana'jemba gi ñoa'me ti'tsse patsu'fa Jesucristo
    ingima ñotsse in'jansi.
  ghs-ghs: Ae! Quba bamenoma oonomai napaho torota biranatemi oke napai suqobirorai.
    Oi teeho quba bahe Kiristui napaho dzasa eeteqi tuuhoromi napai quba bamenoma
    gama suqobire qaarakoi!
  peg-peg: ଆତିସ୍‌ପା ଇନେର୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ଜିଉନତ୍‌ତାନ୍‌, ହେୱାନ୍‌ତି ହୁକେ ଆପ୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ
    ସବୁତାକେ ଜିତା ଆତାପ୍‌ନା ।
  txu-NT: Jeju ne gwaj bajã ukanga kêt ne kum gwaj bajabê rã'ã:. Kam te apỹnh mỳjja
    pymaja gwaj bajo ba gwaj amim Jeju mar tỳx ne arỳm kubê amijo akẽx kêtkumrẽx.
  eng-WEBU: No, in all these things we are more than conquerors through him who loved
    us.
  gnw-NT: Ẽrei yepe tẽi opaete cua uyeyapo yandeve, ẽrei jecuae ñamɨamɨrita opaete
    yayerovia reve Cristo imbaepuere rupi. Echa'ã jae yanderau.
  mux-mux: '@see-verse:ROM.008.036'
  maj-NT: Tu̱nga a̱jihi̱n ngatentee̱ ni xu'bi̱ xi kits'íntjoná ta̱ ts'ín nga tu̱ sahá
    'yún n'e ngana̱ saá.
  bkq-NT: Arâ wâne aguydâieholy, âdy Jesus kieinwâmpyra kitoem aienehoim peba olâ.
    Tâegane lelâ kienmaenly, kywynebyra nipyra mawânkâ Cristo. Sodadu tuduery modo
    samuneni ara kurâ.
  kue-kue: Yumbun kanekane nono mounara plau dungwa ere yenambuka, ba Krais nono mitno
    goglkwa mambuno i mina nono kunda yombuglo ounga.
  cot-NT: Jero antsipejiavequempaquea quejeguetacaroca ocatica, cotanquitsiquea yagavejacaajiacajiqueate
    pintsamajajiacajica arimpaqueate antampishitashimajajianaqueroqueate maasanopae,
    caaviji anaamajatantajianaquemparoca maasanopae.
  bnp-bnp: A maki hale nga bara ri bele, pali e Kristo i ngaru hateka hita, i rata
    hita si mulangi.
  apn-NT: Tã kwãr mẽ ã mẽ panhĩpêx anẽ. Arĩ Kris kãm mẽ pajapê kamã mẽ pahkôt pa ho
    pa rãhã jakamã mẽ kot tanhmã mẽ pahto htã pu mẽ arĩ amnhĩ kaxyw kãm pajamaxpẽr
    tỳx rãhã ho ri papa. Nhũm arĩ mẽ kutã mẽ pahto paxihtỳx pu mẽ arĩ mẽ kãm pakuhê.
  ctp-NT: Ni siya ngwañaꞌan, lye ꞌa ndijiin lyoan ꞌin chaꞌ xaꞌan kanꞌ; ja nda ꞌa Jesús
    chabiyaꞌ ꞌin nu xaꞌan chaꞌ kulo tñan ꞌñaan, chaꞌ suꞌwe ꞌa nka tiye Ni ñaꞌan Ni
    ꞌñaan.
  opm-opm: Inahat napapti orhor bopor nahat napapat Got orhor napanggeit napapat ohoh
    ihan ama danong oh ambapte marwi paptimur.
  bvr-bvr: Gu-yinagata gu-yurra janguny. Wurra gun-nga burr-guta gu-gata ngacha gun-nerra
    gu-nirra arrburrwa gu-workiya, wurra ngayburrpa jarra nguburr-molamiyanapa warrpam,
    ngardawa nipa nyanma an-gata gurrurta gu-rrimanga arrburrwa.
  zad-NT: Per Crístona', beena' chakile' cho', chaklene' cho' kwenc̱he goncho gan
    lao yog'ḻoḻte diika' chen chle'icho.
  kmg-kmg: Erâ wiac iŋucnezi mi bâdoc-nâpoocmu, aricne, Jesure uruc jauŋko âtesiŋnehuc
    sasanaŋ fekicne bâfuarâ domaeŋgopeneŋ.
  aso-aso: Ne neiha aꞌmine mene luvoniꞌ initeꞌ nete nene mo kekeꞌ livileꞌ amavo aꞌmine
    lulo leme neive Kilisitoꞌ neꞌmo hize eleꞌ o-ledaaꞌ neineꞌ neꞌmo nene ngivileꞌ
    gehepeve okune.
  uli-uli: Yeb, irel pangal meka ngo si win chog irel yeramtala ye hachang gich!
  nin-NT: Iya, ni na ima mi, uwanggo nggo a kpanye ni inta ba nggo a si ta du ba ba
    inta nggurr hen.
  acu-NT: Tura wainiat Yus iin tuke anenmau asamtai, waring achat mash tuke nepetji.
  cak-WNT: Pero xabachique ta na chi tijoj pokonal, can ma nicowin ta yojrelesaj el
    riq'ui ri Cristo. Riyoj xa can yojch'acon wi chrij ronojel ruma ri Cristo can
    yojrajo' wi.
  ebk-ebk: Ngem uray mu mapachasan takú nan nauycha am-in ay likiat, maid kafiaelancha
    ay mangamis kan chitaku, tay mangaafiak takú challu babaen kan Cristo ay manglaylayad
    kan chitaku.
  spa-PDDPT: Pero en todas estas cosas ganamos la más gloriosa victoria por medio
    de Aquel que nos amó.
  ruf-ruf: Bae, mna ghano ghose twetwe tuhuma ghendo kubitila yeye iyotunoghela.
  gun-gun: Ha'e nunga ha'e javi nhandere oiko teĩ opa mba'e py Nhanderayvua nhanembopo'aka.
  agu-BL: Poro qui'c na ban, mpe nink bajij cyakil yi e'chk takle'na'se'j ske'j, na
    skatx'aconk tan porer yi jun yi wi'nin na pek' ske'j.
  isn-isn: Kukiila aya ihi usese kumahumile kukiila uyu naukuloilwe.
  eng-PEV: Don’t worry about any of these things. We win every time. Jesus loves us
    all the time, so he helps us get through it all, and we win in the end.
  ilo-ULB: Kadagitoy amin a banbanag, atiwtayo pay dagiti mangparparmek babaen iti
    maysa a mangay-ayat kadatayo.
  pir-NT: Sa yena mari ñano yʉhdʉepenata Cristo marine cahĩniquiro tiquiro yedohoro
    mehna tutuaro mehna ñañene duhu pehonata mari.
  anv-NT: Ŋgba, yɛ́ ɛlé unó bina upyɛɛ́ ɛsé, ɛsé démmyɛ mɛ dépwɔ né uto Kras
    muú abɔɔ́ gejeé ne ɛsé.
  sab-NT: Che me tallade boi tanre daga ngwale giti, uñale chege che Jesucristonu
    Jesucristo no no che ole ama agedu tanre no che alin, e giti che mo ta gbe no
    ama ole, boi daga ngwale me ñage che ta gbe siere amage.
  tmd-tmd: Makwam, an wöröxɨbi röxg mibɨl yöraku mɨdöl aku, jɨ anɨŋ madmag nɨgön wöröxöŋ
    Nöbö aku pɨsaŋ mɨdön, wä raŋ nugugɨrön, mɨd ri abön ap piaku ipöxöinɨŋ.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, lik kaqachꞌij uchuqꞌabꞌ ronoje ruma ri Jun lik kꞌax
    xojunaꞌo.
  kpg-kpg: Gei deeai, i lodo nia mee huogodoo aanei, gidaadou guu dohu i di aali,
    mai dono aloho i gidaadou!
  taj-taj: तर चु जम्‍मान ताम तसैनोन य्‍हाङदा माया लबा ख्रीष्‍टग्‍यामसेन य्‍हाङसे चु
    जम्‍मानथोरी ढाबा मुला।
  avt-avt: Au, menmen im hɨram weinɨm. Krais hɨrak hanhan keriuwai te haiu maminɨn
    menmen enum im. Haiu mamu werek me menmen enum mamraiwaank.
  cbk-cbk: Pero masquin ta experiencia kita todo clase de tormento na di aton vida,
    ya queda kita victorioso por causa del amor di Jesucristo.
  uig-ARA: بىراق بىزنى سۆيگۈچىگە تايىنىپ بۇلارنىڭ ھەممىسىدە غالىپلارنىڭ غالىپى بولماقتىمىز؛
  tuf-tuf: Eyta cuar is Jesucristo at icar bin cuícajatro. Ey at icar bin chíw̃ajatro.
    Cuat is ahnúc cuar ísatra caba burbar yajcáyqueyra. Jesucrístoat is sehnác rehcayat,
    isat burbar yajcáyqueyra.
  abx-abx: Pero i kada mahinabo' si kinabuhi'-ta, mahaya pirmi i pagdarag'an-ta, pina'agi
    si iya nga aghigugma' si kita kam.
  mco-NT: Ca' ti ayo'n nbadaanɨm. Nmɨmadactähuaanɨm tüg'ócɨy ayo'n, mɨɨd co Cristo
    xychojcɨm xyjɨhuɨɨyɨm.
  cpb-NT: Onkantawetya añaayetero jirokapaini, aritake oitsinampaakero maawoini, tema
    retakoyetai Pawa, ari rimatakagairo oitsinampaantaiyaawori.
  aon-aon: Aria nyeneken enyudokmori amaen. Krais anan urkum manawasham apak abom
    aria ihih nyumneh nenekap dodogowip abom menek uhwinyum enyudok ihinyumori amaen.
  hus-NT-2005: Por kʼal ejtal jechéꞌ, i átámalich tu kʼwajat kʼal tin kwentakʼi na
    Kristo xi tu kʼanidhámal tʼajat.
  mig-NT: Ko tú súan, chi̱ sua ni̱ kundéé‑ga̱‑yo̱ jíín táká tu̱'un yá'a ni̱ sá'a máá
    I'a̱‑ún ja̱ ní kundá'ú ini̱‑ya̱ yóó.
  bps-bps: Balù glam ito di kdee kaflayam én, laito fisan, bay gamtayud ito fagu di
    kgal i tulus Krayst Dyisas, i kamdo gito.
  mbs-mbs: Meneng pengkey egdetengan kidon te kedita te kelimahan sìyan, ontò kidon
    domaeg, so meketayod kidon pineokit te tabang i Cristo gayed doen dakel pedowan
    kenitadon.
  tof-tof: A blaman ini elklaza nóma tómbapóndako, mi ibü memokan ⌊ut-ut baindakla⌋
    oyakama, moboküpdü ubi noane mibükamóm.
  cme-NT: Ŋga mafammaŋ fiɛ ma ce, i maamaŋ dɔlnuŋ umaŋ, u ce ma ta ma tĩɛ miɛ maama'i
    nuɔ‑i.
  sus-sus: Kɔnɔ na birin kui, won bara nɔɛ sɔtɔ na fe birin xun ma won xanuntenyi
    saabui ra.
  pon-2006: Soh, pwe ni soahng pwukat koaros kitail powehdier unsek sang ni manaman
    en ih me ketin loalloaleikitailehr!
  dad-dad: Anĩ ere, enei ganan bun, ada, ĩ ada nigin wau laa fen bunem, ada kusĩ wal
    difen anidi wal fediya tabodok.
  zab-NT: Per nic tuby de cosquɨ quɨt gúnti gan dunnɨ pur ni rdxapnɨ guelgucné xte
    Crist, laany ni rcaazny dunnɨ.
  jae-jae: Mago aêac taku gêŋwapac samob tonaŋ ŋai tulu gebe ŋac, taŋ têtac gêwiŋ
    aêac naŋ, kêpuc aêac tôŋ.
  ksd-ksd: Ma da mamanga uvia ta go ra lavur magit tai nina i ga mari dat.
  msm-NT: Di inggad abuton ki to sikan no mgo kalisod, baeka, su ogpadaogon ki nasi
    tongod ki Cristo no migpakita to gugma din ita.
  myk-myk: Ga, pee kanhama pu bɛɛri funŋɔ ni, wèe pu ɲɛ can can na se tavɛɛ pee, wù
    taanrafɔɔ Kilɛ gbɔɔrɔ ni.
  sbe-sbe: Iyamo nige gonowana saha hesau ye tolehesuwalada! Keliso iya taugadosisiyeida
    wa, unai ede ginauli maudoidi ta ta saedikwakaliliyeidi.
  mcr-mcr: Iŋäqe nätmatqä eeqänäŋä iiŋä iqua, qäyä änemetqätaŋgqä-qe, Kraisi nenyqä
    kiiŋä äwinyätŋqä Iqueqä yätamäkqeta, ne hämänänä ämäwqätäuque.
  cux-NT: Naati yeⁿ'e nducuéⁿ'ē dendu'ū cuchɛɛ cá yú cáávā Cristo chi dinéⁿ'e yā s'uuúⁿ.
  tur-YTC: Ama bizi sevenin aracılığıyla bütün bunlarda galiplerden üstünüz.
  san-ITR: aparaM yo.asmAsu prIyate tenaitAsu vipatsu vayaM samyag vijayAmahe|
  bel-N: Але ва ўсім гэтым мы перамагаем праз Таго, Які палюбіў нас.
  sch-sch: Nithei no nih, ha ngei murdi renga han lungkham mi mupu sikin roiinpui
    taka azoipu ngei ei ni.
  mic-MIQNT: Gatu ta'n pas'g goqwei gis tliaq 'gtinnenaq tetuji wissuignetmu'g muta
    Se'suguli apoqonmugsi'gw, negm ta'n mawi gsalugsi'gw.
  huu-NT: Cristo caɨna isiruilla jira, caɨna naimɨe canuamona, naga bie isoide rafue
    caɨmo suia, caɨ comecɨaɨ ocuiñocana caɨ jailla.
  jiv-NT: Tuma ai̱ṉ Kristu in anenma asakrin Niiji̱a̱i̱ ti nupetmakuitji.
  otm-NT: Pɛ nu gätho yʉn ʉnbi, dí tąfʉ xʉn ho, nangue ra Cristo di huɛ̨gahʉ.
  dah-dah: Be, neŋbe yitiŋ gwahade po kanduk bana hityen gega, neŋ gayen bubulkuŋne
    wor po yeŋ nurd duneŋ hi al Yesu Kristu faraŋ durke kanduk karkuwaŋ gwahade goyen
    fole wor po yirde hityen.
  tnk-tnk: Nɨpərhienien, ia narimnari me pam nəha Kristo sə rokeikei pɨk kɨtaha ramo
    kɨtaha saməskai mhəpi raka.
