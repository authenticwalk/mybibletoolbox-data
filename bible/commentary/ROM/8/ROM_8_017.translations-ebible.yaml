  mxq-NT: Es ko ʉdsa̱jtʉm yʉꞌʉ xyꞌuꞌunkꞌa̱jtʉm, nandʉꞌʉn mʉdʉ Kristʉ xypya̱a̱da̱ꞌa̱nʉm
