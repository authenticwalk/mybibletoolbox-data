  san-ORI: ଅତଏୱ ୱଯଂ ଯଦି ସନ୍ତାନାସ୍ତର୍ହ୍ୟଧିକାରିଣଃ, ଅର୍ଥାଦ୍ ଈଶ୍ୱରସ୍ୟ ସ୍ୱତ୍ତ୍ୱାଧିକାରିଣଃ
