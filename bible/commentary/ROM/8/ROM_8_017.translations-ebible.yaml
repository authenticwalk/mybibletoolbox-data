    na loꞌo ndyuꞌni lyaꞌ tiꞌ nguꞌ jiꞌna nde chalyuu ti, ñiꞌya̱ ndalo ycuiꞌ Cristo
    loꞌo nguaꞌni lyaꞌ tiꞌ nguꞌ jiꞌi̱ yu.
  bqc-SIM: Lá nɛ́ↄn wá ũ, àizɛɛblenaↄn wá ũ. Lua àizɛɛblenaↄn wá ũ, wá ble
    sãnu ń Kilisioɛ. Tó wa taasikɛ̀aànↄ, wáↄ kuaànↄ aà gawi guu.
  tcz-CHONGTHU: Chule eiho Achate ihitah jeh uva goulo ding jong ihitauve. Tahbeh
    in, Christa to Pathen loupina chu lokhom ding ihitauve. Hinla eihon aloupina ichan
    khompi dingu ahileh, agimthoh jong hi ichankhompi dingu ahi.
  mar-mar: आणि, जर मुले तर वारीस, देवाचे वारीस, ख्रिस्ताबरोबर जोडीचे वारीस आहोत. म्हणजे,
