  cmn-FEB: 如果我们是他的孩子，便是他的继承人。我们是上帝的子孙，与基督一样的子孙。但如果你想分享基督的荣耀，就必须也分享他的痛苦。
  gmv-RNT: Nuni Xoossa nayta gidikko iza laattizayta. Nu Kirstoosa bonchoza laattizayta
