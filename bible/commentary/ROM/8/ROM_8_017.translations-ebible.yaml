  snc-snc: 'Bema ḡita Barau natuna nai, ḡita maki ma bakura, be Barau na ekiraḡi-torerito
    dagarari bita ḡaunarini. Mai tu Keriso na varau eḡaunarito dagarari Keriso ḡesi
    bita ḡauna-sebonarini. Mo tu dabara sebonai moḡo: Keriso emidigu-midiguto moḡesi
    bita midigu-midiguni nai, ḡia na marevana baregona eḡabiato moḡa, ḡita na maki
    bita ḡabiani.'
  lgl-lgl: Ma sulia 'i gia wela lia gi, gia kae sakea lo 'are 'oka 'e tainailida fala
    wela lia gi li, ka malaa lou 'e kwatea fala Jesus Christ. Gia sakea 'are fo gi,
    sulia gia 'ado ruru failia Jesus Christ 'alia famalifiina lia, 'ali gia kae 'ado
    lou failia 'i laola maurina ala 'ilitoana lia li.
  mmo-mmo: + o 8:17 Gal 4:7; Taato 21:7*Ke, yaatu Anutu-te noow-aso om yale mando
    baan gaving yi, tombe va pin sen bu vu Kalisii-to ond le naatu yate va gaving.
    In Kalisi hako nivaane bôôy atombe yaatu yite hil, om yik nambe yiiy nako nivaane
    lak haale having-ato ond mem Anutu le gako yiiy jak atombe biing-ambe yiiy naatu
    hil anikaapulis gaving Kalisi.
  ncu-NT: Ane̱ a tɛɛ ane̱ gye̱ mò̱ gyi‑ana‑ɔ se̱‑ɔ, ane̱ kanɔ tii kapo̱tɛɛ ne̱ oo
    lee bo̱ ye̱ra keri si so̱so̱‑ɔ se̱, kapo̱tɛɛ amo̱ dɛɛ ne̱ Kristoo i gyi kamo̱
    kɔne̱‑ɔ. Amaa pwɛɛ na ane̱ kanɔ dɛɛ tii si‑o, a tiri fe̱yɛ ane̱ kanɔ gbaa tii
    Kristoo a awo̱re̱fɔɔ ne̱ oo gyi amo̱‑ɔ se̱. Na ane̱ nya nya mò̱ ke̱dabe̱ na wuraa
    ne̱ a bo̱ so̱so̱‑ɔ ako̱.
  cni-NT: Arojeitaquerica itomipee, ari impajeitaquee Tasorentsi maaroni icoacaaqueeri
    ontimimojeitee coajicani, anquempejeiteari Quirishito. Meeca aitaque anquempejeiteari
    aneacatsitaquearo paitapeerica, iro cantaincha coajica anquempejeitajeari cameetsa
    asaviquimojeiteri Tasorentsi, aveshireimentajeiteari.
  eng-WMB: and if children, then heirs—heirs of God and joint heirs with Messiah,
    if indeed we suffer with him, that we may also be glorified with him.
  zaw-NT: Luxh palga najcnu rexi'nni, sica'zanu yäḻnasa'c lo Dios, tejsi yäḻnasa'c
    con Dad Jesucrist, palga guliini tednu lagajc trabajw ni gudejdni xcuent xtiidxni,
    te tejsiza siliä'p xpala'nnu con laani.
  san-MAL: അതഏവ വയം യദി സന്താനാസ്തർഹ്യധികാരിണഃ, അർഥാദ് ഈശ്വരസ്യ സ്വത്ത്വാധികാരിണഃ
    ഖ്രീഷ്ടേന സഹാധികാരിണശ്ച ഭവാമഃ; അപരം തേന സാർദ്ധം യദി ദുഃഖഭാഗിനോ ഭവാമസ്തർഹി തസ്യ
    വിഭവസ്യാപി ഭാഗിനോ ഭവിഷ്യാമഃ|
  tam-TCV: நாம் இப்பொழுது இறைவனுடைய பிள்ளைகளாய் இருப்பதானால் நாம் உரிமையாளர்களாயும்
    இருக்கிறோம். நாம் இறைவனுடைய உரிமையாளர்களாயும், கிறிஸ்துவோடு உடன் உரிமையாளர்களாயும்
    இருக்கிறோம். நாம் அவருடைய பாடுகளில் பங்குகொள்கின்றபடியால் நாம் அவருடைய மகிமையிலும்
    பங்குகொள்வோம்.
  mit-NT: Te nú dèhe‑ya xínduu‑nda, dandu icúmí stná‑ndà ndutahvì‑ndà ñà‑cuìcà‑yá
    nùù‑yá, vàchi icúmí‑ndá cutnaha‑nda xi Cristu nìhìtáhvì stná‑ndà nahi mii‑yá,
    nú ni ndohó stná‑ndà sàhà‑yá. Vàchi nú ni ndoho‑nda sàhà‑yá, dandu icúmí stná‑ndà
    sàà‑ndà cundoo ndiaha‑nda nùù‑yá.
  ceb-ULB: Kung kita mga anak, unya mga manununod usab kita, mga manununod sa Dios.
    Ug hiniusa kitang mga manununod uban kang Cristo, kung mag-antos gayod kita uban
    kaniya aron nga kita usab himayaon uban kaniya.
  ces-LB: '@see-verse:ROM.008.016'
  mkn-mkn: 'Kalo kotong jadi Tuhan pung ana-ana, dia pung arti bilang, nanti kotong
    tarima ame Dia pung pusaka, tagal Dia jadi kotong pung Bapa. Ais nanti, kalo Bapa
    kasi pusaka sang Dia pung Ana Kristus, kotong ju tarima sama-sama Dia pung pusaka.
    Ma ada satu hal lai: kotong musti dapa sangsara, sama ke Kristus ju dapa sangsara,
    ko biar nanti Tuhan bisa angka tinggi-tinggi sang kotong, sama ke Dia su angka
    tinggi-tinggi sang Kristus.'
  pol-UBG: A jeśli dziećmi, to i dziedzicami, dziedzicami Boga, a współdziedzicami
    Chrystusa, jeśli tylko z nim cierpimy, abyśmy też z nim byli uwielbieni.
  qxh-NT: Chaymi wawan captinchi, imaypis mana pishïchimäshunchu. Washäcuj Jesústa
    ricashan-jina nuwanchitapis ricamäshunpaj. Runacuna Jesústa ñacachishan-jina nuwanchita
    ñacachimaptinchisi, achicyaj pachaman Tayta Diosninchi ćhayachimäshunpaj. Jesústa-jina
    nuwanchitapis alli cayman ćhuramäshunpaj.
  nwi-nwi: Kɨni mərɨg in ai kɨtawə ji Kughen mɨnə, kɨtawə kwənhavəh ta narɨmnar huvə
    yamə mɨne Kughen rɨmnərəhu karɨn mə kapətawə. Kɨni kɨtawə Kristo tukhavəh narɨmnar
    mɨnə a. Kɨtawə kwənharkun mhamə in e nəfrakɨsien meinai kɨtawə kasərɨg nɨmhəyen
    kɨtawə min, kɨni mharkun mhamə Kughen tukrɨvəhsi-pən nɨsiaiyen kɨmi ətawə rəmhen
    kɨn yame tukror ye Kristo.
  kmo-kmo: Nota God riiti yikapwa tawey, komas nota riiti boboyen yabakiita. Kraist
    riita yak tawa boboyen Apoko rii apa eena siiti kowu tawey, eena nota Kraist riitaka
    eecha yabakiita. Nota riitaka kiki chishi tawak, kapa kiki meeji tawey, riiti
    hadabas boboyen nota kiki yakiita.
  agr-agr: Apajuí uchijí asaja, ii jukitnun Apajuí anagtabauwa dusha betek jukitnaitji,
    tuja dekaskenum ju nugka juwi Kristu waittsauwa numamtuk waittsajaik niina imanjiya
    imanuk atinaitji.
  kyc-kyc: Namwa banya wane ingilyamano dokona keyange renge dupwa banya wambu nyerami
    lao retakamingi dupwa namwa keta palira. Dee Koraisa keyange renge nyera lao Anatu
    retakamingi dupwa namwa keta opetae palira. Koraisa randa nyiyamuli pyuo nyerama
    ramo dokona namwa Koraisana yanga paupau lenge doko namwana opetae ingyara.
  urd-GVU: اور چونکہ ہم اُس کے فرزند ہیں اِس لئے ہم وارث ہیں، اللہ کے وارث اور مسیح
    کے ہم میراث۔ کیونکہ اگر ہم مسیح کے دُکھ میں شریک ہوں تو اُس کے جلال میں بھی شریک
    ہوں گے۔
  yre-NT: -Yee "wɛan -te -kaa ya Bali -le 'nɛnnun -a bɛ, "yinun nɛn Bali -tɔ "da 'nan
    'e dra 'yee minnun lɛ bɛ, -kaa blɩnan a "va. -Kaa blɩnan a "va -kaa 'vale Crizi
    -a. Kɔɔ 'bɛ nɛn 'gʋɛ, -te -kaa ya -kaa yra yɩnan Crizi -le "wɛan bɛ, e dra 'wɩ
    'kpa -a -e Bali 'e 'tɔ -dan -nɔn -cɛɛ -kaa 'vale Crizi -a tʋ -fɔla "da "ji.
  fuh-BKF: Si en ɓiɓɓe, wo en ronooɓe du. En ndonan ko Laamɗo aadinoo ɗuum, en ndondan
    e Almasiihu du. Sabo sini en njardi torra e makko fu, en keɓidan e makko teddeengal
    du.
  arl-NT: Naa Pueyaso muerasu pa quishacaritij, puetunu Pueyaso jiitiasanojuanaari
    pa jiitiasano quiniutianiyajuhuaj. Pueyasoori Neyanu Jesucristota pa cojiritianutaniya
    naa maninia na miiniuria pajaniya, paa jaara naquiya miiniu rejeretajaca quirini,
    Jesucristoocua tiuujiaca pa quiniuucua. Paa jaara naquiya miishaare nocuara mijiriani,
    paari jiyanohua maninia quijiacara jiyatesaanutaniyani juhua nojuajuhuaj.
  ziw-ziw: Elo, kwaviya suwe chiwanawe, chiwalisi wa Chohile, wa kulisi hamwenga na
    Kulisito, kwaviya hegu chinatenda hamwenga mwe masulumizo ya Kulisito, nachitende
    hamwenga mo ukulu wakwe.
  grc-TR: εἰ δὲ τέκνα, καὶ κληρονόμοι· κληρονόμοι μὲν Θεοῦ, συγκληρονόμοι δὲ Χριστοῦ·
    εἴπερ συμπάσχομεν, ἵνα καὶ συνδοξασθῶμεν.
  nag-nag: Aru jodi amikhan bacha khan ase, tinehoile amikhan bhi Isor laga uttoradhikari
    khan ase. Aru amikhan mili kene Khrista logote uttoradhikari khan ase, jodi amikhan
    Tai logote dukh pai, eneka hoile amikhan bhi Tai laga mohima te hisa hobo.
  eng-OEBCW: and if children, then heirs – heirs of God, and joint heirs with Christ,
    since we share Christ’s sufferings in order that we may also share his glory.
  knj-NT: Yutol yuninal Dios jon, yuxan oj cu cha' tzet oj yak'a, laan ket oj cu cha'
    yetoj Cristo, ta chi kab sya'il yetoj, catu' junne oj cu ey ey yetoj bey swatx'ilal.
  deu-1912: Sind wir denn Kinder, so sind wir auch Erben, nämlich Gottes Erben und
    Miterben Christi, so wir anders mit leiden, auf daß wir auch mit zur Herrlichkeit
    erhoben werden.
  san-PUN: ਅਤਏਵ ਵਯੰ ਯਦਿ ਸਨ੍ਤਾਨਾਸ੍ਤਰ੍ਹ੍ਯਧਿਕਾਰਿਣਃ, ਅਰ੍ਥਾਦ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਸ੍ਵੱਤ੍ਵਾਧਿਕਾਰਿਣਃ
    ਖ੍ਰੀਸ਼਼੍ਟੇਨ ਸਹਾਧਿਕਾਰਿਣਸ਼੍ਚ ਭਵਾਮਃ; ਅਪਰੰ ਤੇਨ ਸਾਰ੍ੱਧੰ ਯਦਿ ਦੁਃਖਭਾਗਿਨੋ ਭਵਾਮਸ੍ਤਰ੍ਹਿ ਤਸ੍ਯ
    ਵਿਭਵਸ੍ਯਾਪਿ ਭਾਗਿਨੋ ਭਵਿਸ਼਼੍ਯਾਮਃ|
  nob-LB: Dersom vi er Guds barn, skal vi også arve alt det gode som finnes hos ham.
    Alt han har gitt sin sønn, Jesus Kristus, er nå også vårt. Dersom vi en dag skal
    dele herligheten med Kristus, må vi også dele lidelsene hans.
  ntj-ntj: Nyangka-lan Mama Kuurrku katja yurntalpirti nyinarranytjalu ngula walykumunu
    mantjilku kalkurnu-lampa wantitjanya. Tjiinya Kurayitjalu mantjirnu, palunyapirinypa.
    Puru-tjinguru-lan pika mantjilku Kurayitjanyapirinytju. Nyangka Mama Kuurrtu-lanya
    ngula Kurayitjanyapirinypartu marninypungkula kanyinma palunyaku ngurra walykumunungka.
  sxb-NT: Katio ni kuri mbwe turi awaana awa Katonda, kane turi alala ni Kristo mu
    okuwa no owuyanga owua okuuza okutuukra ensereki eya Katonda awiikiire awantu
    waae. Ni tuagala okuwa ni Kristo mu owunene wuae, paka tuwe nae alala mu eminyako-nyaako
    egia yawona.
  nhu-NT: Ɛ́ beene fɛn nu wase boom bo Nyo' le, tu beene nu ke edie bvushɛw, bvushɛw
    bvù ɛ̀ nu bvu Nyo' le. Beene ɛ bo Klistu nu ke etaashɛ edie bvú ɛ́ beene fɛn yɛne
    ŋgɛw no Klistu to yɛnɛɛ wvu lɛ beene tɛn ke ekɛŋkɛ bvukukɛ beene ɛ bó.
  row-row: 'Mete ma hita dadꞌi Lamatuaꞌ ana nara, naa sosoan nae, dei fo hita simbo
    tala Eni pusakan, huu Ana dadꞌi hita Aman. Dadꞌi mete ma Amaꞌ fee pusakan neu
    Anan Kristus, hita o simbo pusaka naa to E boe. Te hambu dalaꞌ esa fai: hita musi
    hambu doidꞌosoꞌ, onaꞌ Kristus hambu doidꞌosoꞌ, dei fo Lamatuaꞌ bisa soꞌu nananaru
    nggita, onaꞌ Ana soꞌu nananaru Kristus.'
  msy-msy: E Godɨn boriba, egh gɨn bizir aghuir God e danɨngasa e bagha inabaziba,
    e da iniam. Bizir kaba, en avebam Krais da inigha gɨfa. E fo, e datɨrɨghɨn Krais
    ko mɨzazir a iniziba e da aterɨva, egh gɨn a ko ziar ekiam ko dabirabir aghuim
    uaghan a iniam.
  agg-agg: Asu sɨhɨrɨ God ahandɨ nɨmorɨmboyahu anɨboadefɨ ana, süŋgunambo sɨhefɨ Ape
    God ai ahandɨ nɨmorɨmbo ahandɨ aboedɨ moatükunɨ dɨbonɨyu sɨhai gɨgɨnɨmayu ra ndahumɨndemboyefɨ.
    Asu sɨhɨrɨ Krais-babɨdɨ tɨŋɨrɨfombü moatükunɨ ai masemündu nou asahumɨndefɨ ana,
    aboedɨ ndüreimbɨ nɨmarɨmbo moatükunɨ ai-babɨdɨmbo ndahumündemboyefɨ.
  ptp-ptp: Il ge Anutu nue, om vɨzid wê nu tuc Yesu kô vô ma Anutu ge, il obêc kô
    hɨxôn. Ên il obêc kô myavɨnê tɨyi xocbê Kɨlisi ge od il ob la dô vac xêseac hɨxôn
    Kɨlisi tɨmuên.
  nak-nak: Me mai eia ge mai ale eau veitia, etato mai ale e latatu La Tahalo Uru
    sesele, etato ge tahola sesele la vibalavala tetala ale eia ge abia giteu ale
    tetala seseleti, etato ge mai e taitarile Kraist sesele. Eala moli etato ge poga
    tai la iloburukola mai tai e Kraist veia mulimuli etato ge pou te la matagaga
    tetala, vikapopo leia.
  lbb-lbb: Pa ning dala na natnatnala, dalar kibas a ututnala ning e God ka lele tar
    ono. Dalar kibasi taum o e Karisito. Ning dala kilang a mamahat taum o e Karisito,
    lamur dalar kes taum onoi ting na nuna matatar.
  kan-2017: ಮಕ್ಕಳಾಗಿದ್ದರೆ ಬಾಧ್ಯಸ್ಥರೂ ಆಗಿದ್ದೇವೆ; ದೇವರಿಗೆ ಬಾಧ್ಯಸ್ಥರೂ ಹಾಗೂ ಕ್ರಿಸ್ತನೊಂದಿಗೆ
    ಸಹಾ ಬಾಧ್ಯರು ಆಗಿದ್ದೇವೆ. ಹೇಗೆಂದರೆ ಕ್ರಿಸ್ತನ ಕಷ್ಟಗಳಲ್ಲಿ ನಾವು ಪಾಲುಗಾರರಾಗುವುದಾದರೆ ಆತನ
    ಮಹಿಮೆಯಲ್ಲಿಯೂ ಪಾಲುಗಾರರಾಗುವೆವು.
