  awb-awb: Ite Manikáne animárí míona puaq ite mókake wega ina naneq kaweq naneq awaq
    mianeheqmúne. Sísa Karáhé, iteruwahga aiq awaq mionserah itega mókake moke kaweq
    naneq awaq mianeheqmúne. Sega Sísa áwíoqnonserah ite moq íwíoqnagehe. Íwíoqnehrataq
    Sísane sánsá kawerue sehgíónaraq mókake we tahnsá méq wereq mía míaoneheqmúne.
  gdn-gdn: ki pokere e ubupu e iyapanaiyoma mu puyomaga winepupu e eya bameya nakapupu
    ki puyoi e nu mete negeni yadamu. Ko eba ki mena; E puyo Keriso kweyana ki nana
    winepupu nakapupu ki puyoi mete kina ki e nu mete negeni yadamu. Keriso bita yo
    midi makari bananapupu ki maba nu mete inako bananapamu ki ka aita ewa e esida
    kawaiwena tondau ki wateya nu mete kina e mete ewapuru ika idiwomu.
  nko-NT: Nɩ́ Bulu abí anɩgyí á, mʋ́mʋ́ anɩgyí mʋ atɔ́ agyípʋ́. Anɩa Kristonyɔ
    obégyi mʋ atɔ́. Tsúfɛ́ nɩ́ awun Kristo ipian ámʋ kʋ á, mʋ́mʋ́ abénya mʋ numnyam
    amʋ ɛ́ kʋ.
  bsn-NT: To bajiri ĩ rĩa, Cristo yarã mani ñajare, ĩ macʉre ĩ mairore bajirone manire
    maigʉ̃ ñari, manire quẽne quẽnaro yirʉcʉmi Dios. Adigodojʉ, “Cristo ĩ bojasere
