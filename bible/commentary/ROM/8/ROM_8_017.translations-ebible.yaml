    Kiristu tuk isapyrẽnikia ty mybo nyny my. Abaka kytsa humo sinini tsimykaranaha,
    asaktsa Sesus harere bo batu hỹ zikaha mymysukyrykynaha. Aiba zuba Kiristu atsaezubaha
    mysipehaka katsa kino niwatihi itukytsa mysipehanaha, batu sininizo zikaha.
  san-THA: 'อเตอว วยํ ยทิ สนฺตานาสฺตรฺหฺยธิการิณ:, อรฺถาทฺ อีศฺวรสฺย สฺวตฺตฺวาธิการิณ:
    ขฺรีษฺเฏน สหาธิการิณศฺจ ภวาม:; อปรํ เตน สารฺทฺธํ ยทิ ทุ:ขภาคิโน ภวามสฺตรฺหิ ตสฺย
    วิภวสฺยาปิ ภาคิโน ภวิษฺยาม:ฯ'
  iws-iws: Mɨ krɨma Adi Komii siir yɨnisɨm nwowi mɨ digworaekwo mɨiyɨk mɨiyɨkɨm, siya
    nɨmbinɨm krɨmiiram siya wɨ krɨmiir warar mɨ ɨnkɨn sɨoɨtkɨn haigɨnɨuwi. Mɨ tɨ digworaekwowɨm
    siya hauuwɨm Jisɨs Krais siir yɨm wɨ krɨmiir warar mɨ ɨnkɨn hauuwi. Mɨ iikamɨm
    krɨmiir nonkwobunɨnkɨnam tɨri, Krais siir nonkwobumbunɨnkɨnam sɨma tɨra saiir
    hɨriinan. Mɨ Krais siya mɨ krɨma, krɨma wɨ dimɨn mɨiyɨkmɨiyɨk ɨmiirar haii. Mɨ
    krɨmiirɨn wɨ siya hainan praprasi. Ɨriig.
  pol-SZ: 'A skoro jesteśmy Jego dziećmi, to i dziedzicami: dziedzicami Boga, a współdziedzicami
    z Chrystusem. Bo jeśli razem z Nim cierpimy, to razem z Nim będziemy otoczeni
    chwałą.'
  ztq-NT: Aan como xiñ Dios nak no, wi no jkaa nii ksaan Dios lo Crist. Deelñee xtyee
    no kyalnë ksa no xaa, lëë no kyo laañee xñabey xaa.
  zai-NT: Ne pa xiiñi be laanu la? laca zacaa nu de lú ni udii be ca xiiñi be. Ne
    pa chu' né nu Cristu tobi si lu enda naná sti', laca zasaca né nu laa ne zacaa
    né nu laa de lu ni udii Dios laa.
  upv-upv: Ko suri rramivi natu Atua, ko niko rrapa-korti tevi Kristo ko rrapa-la
    nanu nga marres nir se Atua. Ko rrapkorti ko wor tevi Kristo renge norongen nga
    m̃isij ne ngatan ngel nir, tweni nga rrapa-korti kele tevi renge nosrövien sen.
  wap-NT: Tominkaru dainaoun idi waunao, wazaamatan nii kaiman kidaꞌo aimaakan utaapaniaz
    naa papidanannao ati. Naꞌiki wazaamatan nii kapam Christ tuma Tominkaru taapaniaz
    uruu ati. Wabaiaapan kauꞌan kashaꞌoraꞌo Christ kawan, naꞌapaꞌo nii Christ umanawunun
    kaduz taa-kao waꞌati.
  mva-mva: 'Kita moimoi Nanaranga natu. Bokaibe alauri masa Tamada kana ne moarunga
    tadoki be tanemdi. Nge bokainatuka: Nanaranga kana ne uia moarunga masa tanemdi.
    Tago kana-la ngaedi. Nanaranga ara biabia Kristus iani nge masa tanemia-budu be.
    Bokaibe kaituka mata uia taememaki be Kristus-la moatubu ita bokana moatubu taitaita
    masa alauri ara atabalabala-tina nge tanegea-budu.'
  dwr-NT: Nuuni A naanaa gidooppe, I bare asaw minjjeedda anjjuwaa laattana; qassi
    nuuni Xoossay Kiristtoosaw minjjeeddawaakka aananna laattana; nuuni Kiristtoosa
    waayyiyaa aananna shaakkooppe, A bonchchuwaakka aananna shaakkana.
  kfw-kfw: Ajarchu ama sangai ni-ele inruoiya, eini-um ama mingai'n changsik-ah ileidapi
    rawaan ngaikha eini'n nichangsik eii, halli eini-um Pathian in Christa sik-ah
    ileidapi rawaan ngaikha Christa le nichang suomsik eii, khawajarra eini'n Christa
    kapoong kha nideisuom inchu, ama lurlianna kha-um eini'n nichang suomsik eii.
  bfz-bfz: और जे आसे ल्वाद ए, तो बारस बीए, बल्कि परमेशरो रे बारस और मसीह साथले बारस
    ए। सिर्फ एक शर्त ए कि आसे मसीह साथे दु:ख उठाऊँए कि आसे तेस साथे महिमा बी पाऊँ।
  cuk-09: Degine, ar anmar Bab-Dummad-e-mimmigan gumarsoggu, eba anmar ibmar-gamogoed.
    Bab-Dummad-ibmar-nikad anmargadga gumogoed, degine, Cristoba-mesa anmar ibmar-nikumogoed,
    ar anmar Cristoba wilemalar, Cristo-nug-dunguoedbali, anmar-nug dungumogoed.
  ben-OBCV: এখন, যদি আমরা সন্তান হই, তাহলে আমরা উত্তরাধিকারীও—ঈশ্বরের উত্তরাধিকারী
    ও খ্রীষ্টের সঙ্গে সহ-উত্তরাধিকারী। কিন্তু যদি আমরা তাঁর মহিমার অংশীদার হতে চাই
    তবে তাঁর কষ্টভোগেরও অংশীদার হতে হবে।
  mil-NT: Te sá dúcáⁿ cùu‑o déhe Yá Ndiǒxí xíǎⁿ ní cachí‑gá sá tnàhá‑ó ndùu táhú‑ó
    sǎ nǐ nduu táhú Xǐtohó Jesucrìstú, te ducaⁿ ndùu táhú‑ó te núu na càda ndee iní‑ó
    ndòho‑o datná ní ndoho Xítohó Jesucrìstú, te núu ducaⁿ te ío cuu càhnu‑o ndɨhɨ‑gá
    nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: Imẽn Deus ebekitkiyũ wuyju. Imẽnpuye wuyju dak jebekitkiyũ be o'g̃uxipaniat'in
    ajat. Jekpot pe o'g̃uxipaniat'in wuyju dak ajat Cristo eju. Deus kay'ũmayũ bit
    ipiat supi'ajojoat wuywebe Cristo a'õ kay wuyju buye. G̃uyjom pit Cristo dipap
    kug̃ acesop. Cristo soat kukan pima bit wuyju dak soat kukukayũm acesop ixe eju,
    ipiatpi'ajojom ma'g̃u wuyju ijodi.
  fue-fue: To een laatii ɓiɓɓe Alla, en donan ko Alla resani himɓe mum. En donidan
    ɗum e Almasiihu. To en toorodike e makko, en donidan bo tedduŋal e makko.
  amk-amk: Ampafe Allai ne arikang di tata tonana mani, tane mambiriu kontai we tane
    tarai toyari arikangno ambori sobu wawafoi ne rafo, amani tata kontai tasobu fio
    Allai dererai we dohonai we ne arikangfosara fo. Tuti tasobu fio Allai meinenamai
    we Kristusi fo kontai riati ki, weo tasodai dadirafo ria Kristusi mani, ambori
    Allai dohong tata tasobu neo sambewaraio dedai fo riati kontai ki.
  fai-fai: Kaleyo nuka bako, “nuka Got muduwo,” kalbuw kaí, nuka Got alam ufek ufek
    kutiyamábu umi tam kudokabuw, be Kadais so makuw nikil wak gele audokabuw. Kata
    nuka Kadais alam kál funin kuduse uyo nikil makuw wak gele naduwe Kadais alam
    lamlam uyo nikil makuw wak gele audokabuw ko.
  ura-NT: Nitohaneein rai calaohineein nihacachene jaunte, nii cana que niicha banihatei
    naitoonjoalu raeraneein nerichaacheein. Niite Jesocurisito aina jiniiquiin rarichaacheein,
    esinae rauhijiriin rai Cojoanonaa que nihacachene coreniha necairichaacachene.
  mcd-NT: Non ahuun facufocun Apan ahuun facucoin inantiro cuscan nocori inanshquin.
    Criston ahuun Furuncoinin noco fasi omitsiscashoni. Omitsiscafianishaquin natian
    Apa Dios fu isharapacunaca. Nantifi Apanari ahuuna. Ascano norifi ahuunoashu natian
    non omitsiscafiai norifi chipo non afu Upa Dios ano isharapacunaca. Apan Cristo
    inan cuscari norifi non ahuun facufocun nocori inanshquin.
  urt-urt: Taꞌe luku pe, poi marp taꞌe talah tikin Got pe, mindemboi ya se mambaꞌe
    ŋaiꞌe ŋaiꞌe bwore bwore ŋaiye kin si nalaŋatme nange ka pul poi. Ŋaiꞌe ŋaiꞌe lalme
    luku ŋaiye ka aŋaꞌe Talah kitikin Krais pe, poi topoꞌe. Ŋaiye tukwini ya mambaꞌe
    nihe syohe tuꞌe ŋaiye kin nambaꞌe pe, mindemboi se ya mambaꞌe naŋ embere, topoꞌe
    ya murp moi yirise bwore.
  kiz-kiz: Ikajhiajhi twebhana, basi twebharithi kabhele, bharithi bha K'yara. Ni
    tete twebharithi pamonga ni Kristu ikajhiajhi kwa kweli twitesibhwa ni muene ili
    tukabhajhi kutukusibhwa pamonga ni muene.
  tzo-TZE: Ta sventa ti xnich'nabutic xa Diose, jech ta ono'ox sta yorail chisco'lajesutic
    jchi'uctic Cristo me tsts'ic cu'untic vocol jech chac c'u cha'al its'ic yu'un
    li Cristoe.
  lex-lex: Ne la' it de E a'nani ita, de hota it er maka klernana ra'ani-pallu pripanni-fa'anni
    la E'a pa emeka re'a-tniaru maka ina-ama rhi'taru la'a upni-a'nani. Hota itlernan
    hya' ed maka Uplerlawna Nhi'targa la'a Yesus Kristus. Itora Yesus Kristus rewre'wa
    pa itler la kropna-krieutu yawuhi-yawe'eta pede hota it mana tler walia ya'uli-yawedi
    pa emekwalia E'a.
  dov-dov: Na kuli bana, banakukalya, banakukalya ba Leza. Alimwi tuliswanizigilwe
    a Kkilisito, na nchoonzyo tulafwabisigwa antomwe anguwe kuti tukakonzye kulemekwa
    antomwe anguwe.
  rgu-rgu: 'Maneniko ita dadi teuꞌ Manetualain ana nara, ma Manetualain dadi neuꞌ
    ita Aman, sona sosoa na nae, neuꞌ ko ita sipo Ria posaka Na. De maneniko Amaꞌ
    a fee posaka neuꞌ Ria Anan Kristus, ita boe sama-sama sipo Ria posaka na. Tehuu
    bei hata esa bali: Kristus hapu doidoso, de ita boe muste hapu doidoso, fo ela
    Manetualain bisa soꞌu nadedema ita, sama leoꞌ Ana soꞌu nadedema Kristus boe.'
  toc-NT: Cumu xli̠­ca̠na aquinín xca­maná̠n Dios, pus luu cha̠­ca­tzi̠ya namak­lhti̠­na­ná̠hu
    hua̠ntu̠ xlá ma̠lacnu̠y naca̠­ma̠x­qui̠y xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán; y
    catzi̠­yá̠hu pi̠ hua̠k hua̠ntu̠ Dios ma̠x­qui̠ni̠t Cristo xla­cata nali̠­pa̠­xu­huay,
    na̠ acxtum naquin­ca̠­li̠­maka­pa̠­xu­huayá̠n. Para la̠nchú lhu̠hua hua̠ntu̠ li̠pa̠­ti̠­ma̠­náhu
    uú nac ca̠quilh­ta­macú caj cumu li̠pa̠­hua­ná̠hu Cristo chuná cumu la̠ xlá pa̠tí̠­nalh,
    pus luu laca­tancs caca­tzí̠tit pi̠ aca­li̠stá̠n na̠ napa̠­xu­hua­yá̠tit nac akapú̠n
    chuná cumu la̠ xlá aya pa̠xu­huama.
  som-som: Oo haddaynu carruur nahay, de haddaba waxaynu nahay kuwo wax dhaxla, kuwo
    Ilaah dhaxla oo Masiix wax la dhaxla, haddii aynu isaga la xanuunsanno, in laynala
    ammaano isaga.
  mam-C: Qu'n qa ma qo ok te tk'wal Dios, at qoklin ti'jjo tkyaqil etzb'il o tzaj
    tq'ma'n, junx tuk'a Crist. Me il ti'j nej tu'n tiky'x qu'n tze'nku iky'x te Crist
    tu'n. Tb'ajlinxi' ikyjo, ok qo jawil nimsin junx tuk'a toj tqoptz'ajiyil kya'j.
  ndj-ndj: Topi, kwanongwa yufwi vana va Chapanga, datupokeli na kuhala sangi shosi
    Chapanga shavavikilili vandu vaki na datuvi pamu mumbala ayi na Kilistu, ila patuva
    pamu mugobuleku na Kilistu, datuvi pamu wuwu muukomi waki.
  mbj-NT: Ta taah ër bahadoo do hyb n'aa, ër gadoo da ta taah hã P'op Hagä Do ky däng
    doo. Kristo sii ër gadoo da ta hã P'op Hagä Do an'oo däk doo. Kristo sii ër ahob
    bä, ta sii da ër babok ta bag tak'ëp gabarëëh doo gó, ta sii da ër kabaj'aa.
  lat-VUC: 'Si autem filii, et hæredes: hæredes, quidem Dei, cohæredes autem Christi:
    si tamen compatimur ut et conglorificemur.'
  ngp-ngp: Elo, kwaviya suwe kiwana Mnungu nekihokele ukipe uwo awaikile want'hu wakwe
    naho nekihokele ukipe uwo hamwenga na Kilisito, kwaviya uneva kinanda ndala mwe
    masulumizo yakwe nekinde ndala iviyaiviya mwo ukulu wakwe.
  enq-2: Naima Gotenya ikiningi wanengepi-tamo doko, Goteme Kraisa baa etete maiyamo
    dupa naima apata nyetamaka. Baa tanda nyiamo dokonya naima apata tanda nyetamano
    doko, baa kenge andake nyiamo dokonya, naima apata kenge andake nyetamaka.
  eng-ASVBT: and if children, then heirs; heirs of God, and joint heirs with Christ;
    if so be that we suffer with him, that we may be also glorified with him.
  mna-mna: Mi sombe tewe Anutu lutuunu bizin kek, na iti zanda be takam matamur ambaiŋana
    ta Anutu isombe ikam pizin wal kini. Mi iti men som. Itiŋan Krisi ko takam matamur
    tana. Pa sombe tabaada pataŋana pa Krisi zaana isu toono ti, inako kaimer to itiŋan
    Krisi tombot ndabok lela azuŋka kini leleene.
  myw-myw: O peinan Yowbad nitun ya̱kids mo bitakawes dakiyays. Yowbad bisekeids dakiyays
    sods Kelis, peinan a̱bads bigeg sods Kelis, yakawanads mo bitaba̱nes sods Kelis.
  sby-sby: Lino na njafwe bana ba Lesa, nitukatambule bileleko mbyabambila bantu bakendi,
    kayi afwe pamo ne Klistu nitukatambule ibyo Lesa mbyalamubambila. Pakwinga tulanyumfunga
    byeshikubaba pamo ne Klistu, nenjafwe nitukatambule bulemeneno pamo nendiye.
  sll-sll: Ena yal ta talhan a nenangwo hobi ari wo monangwo i gogo tenamo? I ta tekinamia.
    Wang aung nin ha te tenangwo pamia. Tenangwo meri iwe, nan para God yu ha te na
    tenangwo inaminga pamua. Ha te na tere God talhan a nongwo hobi Yisas Kraist nan
    kina na tenangure inaminga pamua. Inaminga iwe, homa Kraist gaung gul ingwo tali
    nan ere para yu gul honagi oli pire, emgi God mol pai nabilungwo nu ke na tongwo
    bani, Yisas kina pi hane inaminga pamua.
  yaq-NT: Intok itepo, aapo'ik yoemiamtakai, ket itepo, aapo'ik Liojta, Krijtotau
    na'ikiari, te a' mabetne. Jiba aapo'ik Krijtotamak te junaka'a bitne. Bwe'ituk
    itepo i'an inim, Jesukrijtota benasi jiokot ito bicha'ateko, chukula, itou na'ikiaka'uta,
    aapo'ik yo'o nesaweka kateka'u, itepo a' yo'oriwaa'uta, alleaka aamak a' bitne.
  uro-uro: Bä nga rhoqoräkt i aa es na ut dä sa va bä ba ut na ama modämne qärangätni
    i qa rhäkmu na ngät bä ba aa es. Dä qosaqi va bä ba ut ut nä ma Krais nä iarhongäkt
    kärqärhong i sa ma Ngämuqa qa rhäkmu nä irhong bä ba qa. Sokt di mamär iva urhit
    ta ma Krais aa märän ivakt iva bä ba ut na aa murhämeska.
  ita-1885: E se siam figliuoli, siamo ancora eredi, eredi di Dio, e coeredi di Cristo;
    se pur sofferiamo con lui, acciocchè ancora con lui siamo glorificati.
  muy-muy: 'Tamal leli bəza ge Melefit ti mə̀səra Melefit aməgri zlam sulumani ya
    ti àɗəm aməgri ana bəza gayaŋ ni ana leli. Aməgri ana Krist, nahkay aməgri ana
    leli daya. Aməgri ana leli ti aɗaba leli mə̀bu macakakabu daliya akaba Krist.
    Krist àcaka daliya ti ègia gəɗakana : nahkay Melefit awayay ti leli day mîgi gəɗákani
    akaɗa ge Krist ya àcakay daliya, ègi gəɗakani ni.'
  kqc-kqc: Ye una bi ini mida mida vonisi, bi biyaguna kana Sei di beika baika Keriso
    sa moigifa; una ka ini vabara inasa moigi inasa esika guraugifa vonisi.
  tav-tav: To bairi Dio Macʉ Cristo caroare cʉ cacʉgorore bairona mani joogʉmi Dio
    mani quenare. Dio punaana aniri cʉ ye caroare cacʉgoparã mani ã. To bairi Cristo
    yere ána mani catamʉoata quena, cʉ̃re bairona caroaro majuu cãni wariñuurã mani
    anigarã.
  eng-ULB: If we are children, then we are also heirs, heirs of God. And we are joint
    heirs with Christ, if indeed we suffer with him so that we may also be glorified
    with him.
  spa-VBL: Y si somos sus hijos, entonces somos sus herederos. Somos herederos de
    Dios, y herederos junto con Cristo. Pero si queremos participar de su gloria,
    debemos participar de sus sufrimientos.
  fra-_FOB: Et si nous sommes enfants, nous sommes aussi héritiers; héritiers de Dieu,
    et cohéritiers de Christ; si toutefois nous souffrons avec lui, afin que nous
    soyons aussi glorifiés avec lui.
  hau-ULB: Idan mu 'ya'ya ne, ai mu magada ne kenan, magadan Allah. Kuma mu magada
    ne tare da Almasihu, hakika idan mun sha wahala tare da shi za a kuma daukaka
    mu tare da shi.
  mal-mal: നാം മക്കൾ എങ്കിലോ അവകാശികളും ആകുന്നു; ഒരു വശത്ത് ദൈവത്തിന്റെ അവകാശികളും,
    മറുവശത്ത് ക്രിസ്തുവിനോടുകൂടെ കൂട്ടവകാശികളും തന്നേ; നാം അവനോടുകൂടെ കഷ്ടമനുഭവിക്കുന്നു
    എങ്കിൽ; അവനോടുകൂടെ തേജസ്കരിക്കപ്പെടുകയും ചെയ്യും.
  kkc-kkc: Esiga iba Godeeyo owolo dio doloso hagee do goo maga, goo susuga Godeeye
    imapoo tenelame to edidi magoo ee iyo hamamee talaiso, Kelisoye too egeesi masi
    iyo talaiso. Bei, iba Kelisoye dala too eyo su ee iyo toga, iba nosee yibolo hodobo
    toowa doloso Kei mi mapoo dabalaiso.
  lit-lit: O jei esame vaikai, tai ir paveldėtojai, – Dievo paveldėtojai ir Kristaus
    bendrapaveldėtojai – jei iš tikrųjų kenčiame su juo, kad su juo būtume ir pašlovinti.
  urd-GVR: Aur chūṅki ham us ke farzand haiṅ is lie ham wāris haiṅ, Allāh ke wāris
    aur Masīh ke hammīrās. Kyoṅki agar ham Masīh ke dukh meṅ sharīk hoṅ to us ke jalāl
    meṅ bhī sharīk hoṅge.
  far-far: Ma sulia kulu wele nia ki, ma kulu kai ngalia ru lea ki ne nia konia fuana
    wele nia ki, ka dia laugo ne nia kwatea fuana sa Jesus Christ. Kulu ngalia ru
    nai ki, sulia kulu 'ado oku fainia sa Jesus Christ ana na nonifie nia, fua kulu
    kai 'ado laugo fainia laona maurie ana 'initoe nia.
  suz-BL: परमप्रभु यावे आ तमी तौ दुम्‍शा, येसु ख्रीस्‍त नु काथा बाक्‍शा, अङस ताइब
    दुम्‍तय। मेको अङस तचा ङोंइती येसु ख्रीस्‍त आ नेंमी श्‍येत जाइनय। नोले आ राज्‍य
    तांइसेनु, येसु ख्रीस्‍त नु काथा बाक्‍शा अङस ताइनय। गलाती ४:१७; प्रकाश २१:७
  car-NT: Y'menano me ka'taine, ky'waine enapa oty apyiry kynaitan. Tamusi otyry apyinamon
    man me kytaton mo'ko Kristus maro. Imaro kywota'karykarykon jako irombo imaro
    enapa kurano apyiry ky'waine man.
  amp-amp: Bro Nkifrarhu yonnom rhurahnom, ee Kraisrpno mrhuyuk dborioh rhu nmbuhat
    yakrahnomt. Kraisr yakmo krhopam afo yaknihato ee btn rorpno bro yufat yakrahnom.
  bht-bht: कने अगर ओलाद न, तां वारिस भी न, बल्कि परमेश्वरे दे वारिस कने मसीह सोगी
