    પણ છીએ.
  jvn-NT: Para sedulur, nèk awaké déwé iki anaké Gusti Allah, mbésuk awaké déwé ya
    mesti nampa panduman sing saiki wis kasimpen kanggo awaké déwé. Awaké déwé ora
    namung nampa panduman, nanging awaké déwé uga bakal dikèki panggonan sing duwur
    déwé, tunggalé karo Kristus. Mulané para sedulur, nèk awaké déwé saguh nglakoni
    kasangsaran kaya Kristus, Gusti Allah uga bakal ngunggahké awaké déwé kaya Kristus.
  byr-byr: Nabaai Gotɨyare kaimɨraayaina mwalaajaꞌ Nɨmwai sare yuya tewaanya maraadeinera.
    Pɨrɨꞌ daresɨ. Gotɨyare yuya tewaanya maraadeinera. Pɨrɨꞌ daresɨ. “Kɨraazɨtɨyalyɨ
