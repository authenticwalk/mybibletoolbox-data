    Ar anmar Cristoʼba wilemalar, Cristo-nug-dungued-nikadbali, anmar-nug dungumogoed.
  tbf-tbf: Sien va ta malan, giet ta so suvu sinsuv simi Tam buer. Egiet meie e Karisito
