  kan-OKCV: ನಾವು ಈಗ ಮಕ್ಕಳಾಗಿರುವುದಾದರೆ, ಬಾಧ್ಯರಾಗಿರುತ್ತೇವೆ; ದೇವರಿಗೆ ಬಾಧ್ಯರು ಮತ್ತು ಕ್ರಿಸ್ತ
