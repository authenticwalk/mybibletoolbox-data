    Mi ti lac ñusʌ wocol cha'an ti caj mi lac tsʌclen majlel Cristo mi quejel lac
    motin ochel ti' ñuclel ti panchan la quic'ot.
  lac-NT: Mʌ' ja wirej, an ten bic u parar mac bin u caj c'ʌmob tu cotor a ba' cu
