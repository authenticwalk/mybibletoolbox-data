  gof-ENT: ኑኒ ኢያ ናይታ ጊዲኮ ፆሳ ኣንጁዋ ላታና፤ ኪሪስቶሳራ ዎላ ሄ ኣንጁዋ ላታና። ቃሲ ኑኒ ኪሪስቶሳራ ሜቱዋ ኤኪኮ ኢያራ
