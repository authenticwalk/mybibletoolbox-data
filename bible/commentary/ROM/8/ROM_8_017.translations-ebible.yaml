    a꞉namio꞉, nio꞉lo꞉ o꞉leo꞉ngo꞉ kagama꞉no꞉.
  kdl-NT: Adama a nala, tsa wusha ta̱ ili iꞌya Kashila̱ ka ɓa̱na̱ka̱ ama a ne. Nala
