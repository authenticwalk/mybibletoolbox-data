  dop-dop: Tǝ kɛ́ ɩ piyɑ, nɑ kʋpɑntʋ nti Ɩsɔ tɔmɑ sɩ ɩ kɑ́ hɑ ɩ yǝlɑɑ ɩsɩɩ kpɑncoou
