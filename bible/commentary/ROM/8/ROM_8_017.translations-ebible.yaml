    nni, ti go ba taani leni o O kpiogidi nni moko.
  kos-kos: Ac ke kut ma natul, mwe insewowo su El akoela nu sin mwet lal ac fah ma
    lasr, ac kut fah oayapa ipeis yurin Christ ke ma God El akoo nu sel; tuh kut fin
    wi Christ keok, kut fah oayapa welul in wolana lal.
  ibo-ibo: Ugbu a, ọ bụrụ na anyị bụ ụmụ, ọ pụtara na anyị bụ ndị nketa oke, ndị ga-eketa
