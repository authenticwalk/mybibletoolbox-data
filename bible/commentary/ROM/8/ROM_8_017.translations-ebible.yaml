    kidimoni jaboni. Hidiaja akapoariki ida ava'i rogo inini, aimana 'banani hiki,
    Cristoa bikapoarivini fori hiki, oniani ida danona, jahana, ogahana, vagana hiki-ra
    agathanijabanavini hija Cristo kania.
  twi-twi: Esiane sɛ yɛyɛ Onyankopɔn mma nti yɛyɛ adedifo; Onyankopɔn adedifo a yɛne
