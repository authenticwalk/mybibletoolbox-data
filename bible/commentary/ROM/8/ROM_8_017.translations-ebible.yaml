  wol-2010: Gannaaw ay doomi Yàlla lanu, dinanu moomi lépp li Yàlla jagleel ay doomam,
    séddu ci ngëneel yi Kirist yelloo. Waaye nag ku bëgga bokk ak Kirist ndamam ëllëg,
