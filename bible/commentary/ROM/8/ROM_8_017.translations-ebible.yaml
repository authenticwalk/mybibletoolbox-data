    iwal bindisyunta chasquinanchïpaj caycaptenga paynömi ñacashunpis.
  att-att: Á gapu ta pinataganatán na ittam ni Namarò, ipakánnámmu na gapay nittam
    nayù Ikararuá na ta mesipà ittam sù ngámin nga initabbá ni Namarò, nga iyawâ na
    kâ Apu Kesu Kiristu. Ta máwák nga iyangngà tam yù balle tam nga jigâ, nga kunnay
    sù pangiyangngà ni Apu Kesu Kiristu, tapè mesipà ittam gapay kuna sù kepotun na
    ánna keparáyo na.
  bki-bki: Vonganei kar napano robe Atua kenerinio jibe na, ilivuiano novo nalo napano
