    Ene nano hilila tinase Koteyewi Ewa me sola:pe amunuse niyawana nano hililawa
    tiyapitekiwa, Koteyewi niwa sosolo me apolaposakeye.'
  dwr-ENT: ኑኒ ኣ ናና ጊዶፔ፥ ኢ ባሬ ኣሳው ሚንጄዳ ኣንጁዋ ላታና፤ ቃሲ ኑኒ ፆሳይ ኪሪስቶሳው ሚንጄዳዋካ ኣናና ላታና፤ ኑኒ
