  piu-2006: Palumpa katja tjuṯa, yuṉṯalpa tjuṯa nganaṉa nyinanyingka, tjungukulampa
    Kurayitjakuṯarra ngula tjukarurru Katutjalu palyalku. Yalatji nganampa tjukarurru
    palyalku Yiitju Kurayitjanya nguwanpala nguḻuwiya nyinangutjangka. Yalatji nganaṉa
    tjukarurru nyinapayi, kutjupa tjuṯangku nganaṉanya panypurangkula pungkunytjala.
    Yiitju Kurayitjanya tjana panypurangkula yitjipunganyingka nguḻuwiya paluru nyinangi.
    Ngula Katutjalu palunya puḻkawaṉiku. Nganaṉanyaṯarra paluru puḻkawaṉiku nguḻuwiyala
    palumpa tjukarurru kutu nyinangutjangka.
  poh-NT: 'Ruꞌum chi reꞌ hoj, hoj chic racꞌu̱n rixkꞌu̱n i Dios, wilic take cuseꞌsbal
    nariyeꞌeric keh. Reꞌ hin nikꞌor chi jeꞌ reꞌ ruꞌum i wili: Reꞌ Dios reꞌ xbanic
    chi enkacꞌul take ricuseꞌsbal xitikꞌa̱ꞌ chic wach chi nankacꞌul take tiꞌcꞌaxic
    ruꞌum reh kaniminic jeꞌ ricab xcꞌuluric ru̱cꞌ i Jesus chi xicꞌul woꞌ i tiꞌcꞌaxic,
    reꞌ hoj woꞌ enkacꞌul take kacuseꞌsbal jeꞌ ricab xcꞌuluric ru̱cꞌ Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric chi xicꞌul woꞌ take ricuseꞌsbal. Jeꞌ reꞌ xitikꞌa̱ꞌ wach i Dios
    reh chi reꞌ hoj enkacꞌul i kalokꞌil jeꞌ ricab xcꞌuluric ru̱cꞌ i Jesus chi xicꞌul
    woꞌ rilokꞌil.'
  tue-tue: Cõãmacʉ̃ cʉoré cʉ̃ʉ̃ macʉ̃mena pʉtʉáadacu. Marĩ Cõãmacʉ̃ põna niirĩ, Cristore
    pʉtʉaréno marĩcãrẽ pʉtʉáadacu. Teeré ñeeãdari sʉguero, Jesucristo ñañarõ netõrírobirora
    ñañarõ netõápuro booa ména. Too síropʉcãrẽ sĩcãrõména Cõãmacʉ̃ ãñuré cʉorére Cristomena
    cʉoádacu marĩ.
  bjp-bjp: Male kere berberat ke God, ke, keren kep foron tier ae God i fakale ta
    kerer ini, arae i fakale ta Karisito ini. Wara, male kere kalsakai fangungut tura,
    ke keren kep memeh sabin tura.
  xon-xon: Taah ye Uwumbɔr aabim na, ti ga kan Uwumbɔr aah di tiwanyaan ni bil kiir
    timi paacham na. Ti ni Kristo ga kpaan kan tiwanyaan ngbaan. Ti yaa ji falaa u
    pu kan, ti ni u ga nan kpaan ji mmɔɔn paacham.
  tzo-ZNT: Lavi xchꞌamalotic xa ti Rioxe, yechꞌo un ta onox xiyacꞌbotic ti cꞌusi yaloj
    chiyacꞌbotique chac cꞌu chaꞌal iꞌacꞌbat ti Cristoe, mi icuch cuꞌuntic ilbajinel
    chac cꞌu chaꞌal icuch yuꞌun ti Cristoe.
  mpm-NT: Ti jandaa ndixia kuu ja ka kuu yo Seꞌe Yandios, ti suni ndixia kuu ja na
    kuaꞌa ya ɨɨn taꞌu nuu yo, ti taꞌu un kuu ja na nduñaꞌnu yo jiin Cristo ini ñuu
    nuu taꞌu ya jniñu. Ko nɨ kanchuku yo nuu ñuyɨvɨ jaꞌa, kondoꞌo ndixia yo nanu ni
    ndoꞌo Cristo, chi koto uꞌu yɨvɨ sɨkɨ yo nanu ni ka jito uꞌu i Cristo. Ko jiin
    nundoꞌo un satuꞌva Yandios yoꞌo ja na nduñaꞌnu yo jiin Cristo ini ñuu nuu taꞌu
    ya jniñu.
  ots-NT: Como ya xtí pa̱dijʉ, í ba̱jtziguijʉ ca Ocja̱, guejtjo dí pa̱dijʉ, ba e̱h
    car pa bbʉ xtá cjajpi ʉm mɛjtigöjʉ göhtjo cʉ cosa rá zö cʉ i pɛhtzi cam Tzi Tajʉ,
    como dí yojmʉ car Jesucristo cja̱ mero guegue ʉ́r Ttʉ ca Ocja̱. Bbʉ dí sufrijʉ
    hna tzi tʉjqui hua jar jöy por rá nguehca̱ dár yojmʉ car Cristo, nubbʉ, gu yojmʉ
    guegue pʉ jar ji̱tzi hne̱je̱, gu nú̱göjʉ göhtjo ca rá zö.
  hoy-hoy: अदिक अगर सन्तान आर रा वारीस भी आर, उलटा परमेश्वर उन वारीस अदिक मसीह अन
    सांगुळ वारीस आयेव, कि याग नाव आऊन सांगुळ दुख नेगदेव रा आऊन सांगुळ महिमा भी सिकुल.
  amo-amo: Andi non, tutun anan li ugad, ugadue un Kutelle in kon ku sari a anangadu
    nin kristi tutun mmon uchara. Andi tutung tiniyo kan nin gh, nanere tutun tima
    se uzazunu nin ghe ligowe.
  pjt-pjt: Kala Godaku tjitji nyinanytjatjanungku ngula Christala tjungungku wiṟu
    mulapa mantjilku Godalu panya kalkuntjitja. Palu nyanga mantangka nyinanyangka
    pika kura kutjupa kutjupa tjuṯa kuwari nganaṉala utiringanyi panya Christala ngaṉmanypa
    utiringangi, nyara palu puṟunypa. Palu palya, panya Godalulanya ngula wiṟuṟa kanyilku
    palumpa ngura wiṟu mulata Christala tjunguṟa.
  cwe-cwe: Kwaviya cheye cha wana wa Mulungu, chizahazi balaka zoyowekila wanhu wake,
    na iviya chizahazi hamwe na Chilisito chiya chiyamwikile, lelo one chihagaya hamwe
    na Chilisito, iviya chizakala nayo muna ukulu wake.
  daa-NT: Ka seener, gi kooginay. Pa-ak, gii gasin̰ oki gamin kuuk Buŋ dummiytu a
    ŋaa ɗeeɗe ɗo geen̰ji. Gamin-ak, gii gasin̰ sawa iŋ Iisa Masi, asaan ya gi taaɓiya
    iŋ ŋaara, gii un̰je oki iŋ ŋaara ɗo *darjiney.
  mlp-mlp: Teq i God ago onmin tiqiyim iyan abeb i Gimam ago os dimunta na tuwaqamta.
    I gibab ayahta Krais in Amam ago os dimunta na tuwaqim osaqta. An abeb in waq
    nogmo i tuwaqamtamo. Ta teq muran i kayeqmo osad Krais afaqan sor nogmo i tisorammo.
    I Krais inaq araqibmo afaqan soreq teq abeb i inaq araqibmo God ago os dimunta
    nab osad in abin ayah iysa i gibin ayah tiqiydaqmo.
  ape-C: Apak douk adur mape Iruhin ananishi batowish. Namudok aria kweipon ta mugrem
    eshudok douk Iruhin neshubuk shakusumap iri. Ta mugrem eshudok kabi Krais naraesh
    iri um. Aria douk apak murao debeiri eriger kabi riguk Krais narar iri um, kweipon
    apak shopunek ta murao debeishi nyeiguhw aria mupe wosik abom kabi anan um.
  bgs-bgs: Su sikita tô mga gabatà din, bággayan ki katô mga kadigárran ka ándà ágtamanán.
    Manama tô mággé áknita, asta tô kadigárran na igbággé din ki Cristo, tô gó tô
    bággén din áknita. Isóddóran ta na bánnal ni su girrayatan ki iring ki Cristo
    ébô pabantugán ki pagsik duma kandin.
  faa-faa: Asiamo isuane Kotimo hokosasamo, ipi hokosapoko makata kotesa taesane isuaki
    kakakosapo. Kotimo Yasuaki kasa ayiáka, isuaki soko kakakosapo. Asiāne fana Yasumo
    makata umisa masa ayiáka, isiapo soko ayiáka makata umisa makosapo. Yasumo ipi
    makata umisa masasamo Kotimo e makárasa ayiáka isiapo soko makata umisane marakano,
    Kotimo isuane makárahokosapo.
  kik-kik: Rĩu-rĩ, angĩkorwo tũrĩ ciana ciake-rĩ, tũkĩrĩ agai, tũgatuĩka o agai a
    kũgaya Ngai, na agai hamwe na Kristũ, angĩkorwo ti-itherũ nĩtũgwatanagĩra nake
    mĩnyamaro yake nĩguo tũkaahota kũgwatanĩra riiri wake o naguo.
  cap-NT: Niz̈aza Yooz maatinacaz̈ cjen Yooziz̈ tjaata zuma irinsa tanznaquic̈ha,
    jalla nii irinsac̈ha Yooztan wiñaya kamzqui, Jesucristuz̈tan chica. Tii muntuquiz
    kamcan Jesucristuqui sufrichic̈ha. Uc̈humqui Jesucristuz̈quiz sirwichiz̈ cjen
    zakaz sufraquiz̈ niiqui, nekztan arajpachquin niiz̈tan chica honorchiz cjequic̈ha.
  ksr-ksr: Anutuwaa meraboraaŋa koloojoŋi eeŋ, iinoŋ iyaŋaa ejembauruta ananaajoŋ
    oyaŋboyaŋ mozozoŋgoro eji, ii kaaŋagadeeŋ buŋa qeŋ aowoŋa. Anutunoŋ Kraistwaajoŋ
    iwoi mozozoŋgoro eji, ii mono kaaŋagadeeŋ Kraistwaa kooroŋanoŋ nama buŋa qeŋ aowoŋa.
    Kraistwo motooŋ siimbobolo momakejoŋi eeŋ, mono kaaŋagadeeŋ Kraistwaa asamararaŋanoŋ
    uma iwo motooŋ asariŋ laligowoŋa. Kiaŋ.
  eng-TNT: 'Yf we be sonnes we are also heyres the heyres I meane of God and heyres
    anexed with Christ: if so be that we suffer togedder that we maye be glorified
    to gedder.'
  sbs-sbs: Haiva tu vana, cwale tuvajovoli, va jovoli ve Ireeza. mi tuva jovoli hamwina
    ni Jesu, haiva luli tu nyanda naye njokuti tuka nyemunwe naswe naye.
  sue-sue: Mai awiso nuso wero nonakai ami noma Anutura wau topetamunonakai. Awa Kristore
