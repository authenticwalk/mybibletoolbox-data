    numore dai simai zasimaire ewanana amira nuamunonakai.
  fra-NCL: Or, si nous sommes enfants, nous sommes aussi héritiers, héritiers de Dieu
    et cohéritiers du Christ, si toutefois nous souffrons avec lui, pour être glorifiés
    avec lui.
  snn-NT: Maibi baguë mamacua ba'itoca, baguë bainna insija'yete coni baja'cua'ë mai.
    Cristo naconi te'e coni baja'cua'ë mai. Cristo ai ja'si yo'ose'e'ru ai yo'ojën,
    baguë naconi te'e jaya güesesi'cua bani'ga, Cristo ta'yejeiyete baguë naconi te'e
    coni baja'cua'ë mai.
  atb-NT: Ahkuî, nga-nhúng gi, zo wuî nghut bê yanmai, Hkrisduq eq rahá, Garai Gasâng
