    Kɨraazɨtɨyai yuya tewaanya maarade yeꞌmwannamaraadeinera.
  ian-ian: Ndɨna nyangu tɨnangat ndɨna sɨmbɨ kɨvu ngena nda aywa nɨn kat kwigiyandɨ.
    Ndɨna nyan Kraist kat kwindeya nda nɨn kat kɨtamba kwigiyandɨ. Kraist kat nɨma
