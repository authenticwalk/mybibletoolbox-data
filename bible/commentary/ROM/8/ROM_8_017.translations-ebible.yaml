    nebë saga gwëbeng ving in bë hil medo nivesa rot geving yi vu tamusën, gAnutu
    yi nġaa nivesa vesa pin rëḳ natu hil los Kerisi hil nġaa.
  guj-2017: જો સંતાનો છીએ તો વારસ પણ છીએ, એટલે ઈશ્વરના વારસ છીએ અને ખ્રિસ્તની સાથે
