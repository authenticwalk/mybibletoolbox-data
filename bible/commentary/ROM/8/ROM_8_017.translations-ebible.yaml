    a ba' cu bin ts'ajej ten to'onex C'uj. Chen bin ij ca'ex muc'yajex an ten bic
    muc'yajnʌjij Cristo Jesús uch, soc quet ij cuxtarex ich u sasirir C'uj ich ca'anan.
  xla-xla: Epedeme di God ya꞉ akimlala depo ha꞉ha꞉deme koko hapuloma God tete depo
