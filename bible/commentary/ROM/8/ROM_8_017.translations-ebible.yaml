    mia kito ravar rotiburevure vija naio. Be riano ka mia monoka ravar bunu jogvaiano
    tibe napano naio bario, a ver rasaaro ga, mia Atua rila rivu van kito ve verare
    ka naio mila bo ban Kristo.
  bqp-bqp: Lákũ a nɛ́nↄn ó ũ nà, a túbiblerinↄn ó ũ. Luda túbiblerinↄn ó ũ, óni
