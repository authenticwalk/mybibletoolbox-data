    taloan xa nu ta neꞌ nu tiꞌí ꞌñaan lo chalyuu re, ti kwiꞌ ngwañaꞌan ndalo ykwiꞌ
    Krixtu bra nu mda neꞌ nu tiꞌí ꞌin yu.
  opm-opm: Dir Got orhe brer hat pati ohoh ihan orhe nat pat erer oh orhe brer Krais
    orhe darpatru mat orhorwi orhorsi taman titwi datiprimur. Orhe batbet ma datipru
    mat dariyahanoh ama imat dariya han bap dir has yahnap da oh orhorsi taman tap
    mat datiprimur.
  bvr-bvr: Rrapa ngardawa ngayburrpa Wangarr nguburr-yika gu-ngarda yerrcha, ngayburrpa
    barra ngubu-ma gun-molamola nipa Wangarr gu-rrimanga arrburrwa. Minypa gun-gata
    nipa gu-rrimanga nula Christ, gun-narda ngayburrpa barra wugupa nula Christ ngubu-ma
    barra, wurra minyja gun-guniya burdak ngayburrpa gun-burral nguburr-malcha nula
    Christ wolawola aburr-werranga aburr-bachirramiya nula aburr-workiya, barra nyanma
    ngayburrpa wugupa nula Christ burr-gujayanaya nguburr-nipa barra nguburr-workiya.
  zad-NT: Na' daa nakcho xiiṉ Chioza', ḻekzka' wllin lla ikaalencho Crístona' daa
    goṉe', ḻa' shi goncho banez yeḻ' zak'zi'ka' ka diika' ben ble'i Crístona', na'
    gakchone' txen sho'lenchone' balaaṉ.
  kmg-kmg: Naru motecfâcne juŋgopeneŋzi Anuture huhure wâc rauckenaŋmu, Kristohec
    mâmâc wirec rauckenaŋmu. Ʒira mâreŋko ehec šârâ hâriŋ faio junaŋmuo ehec eri tatamac
    biaŋko mâmâc jaha junaŋmu.
  aso-aso: Idoꞌ Oꞌmosoꞌmi izipahala noneꞌ nenako Oꞌmosoꞌmo salani molaniꞌ initeꞌ dalonive
    nene none. Ee, idoꞌ Kilisitoꞌni Oꞌmosoꞌmo do naba o-delinguꞌ lezesi makatoꞌ do
    naba o-ledelingumuꞌ nene Kilisitoꞌ mulumo alumo niteꞌ gihineꞌ neꞌmino lazasi makatoꞌ
    ma gehesoꞌ nene Kilisitoꞌ salani initeꞌve nene ezesi makatoꞌ dalosune.
  uli-uli: Irel mala gich lol mele bele yoh ngalgich yolbuw kala ye yitol bo yar mekla
    lol, iwe ngo si wol dabey Kristus irel ikala yal le Deus ye yitol; bo hare si
    dabey Kristus irel hafohoy, ila ngo sibe wol dabey irel falmay la yal.
  nin-NT: Nggi nggo inta sa amumarr ama nggo, inta mi ta kpa iyo angu yi nggo Abachi
    a yo zu ku anishirr ama ba nggo. Inta ni Kristi i taka kpa inkindirr yi nggo Abachi
    a zu ku nggo. Inta ti ki iha ni Kristi ku, inta mi taka hru inkpinkpye ima yi
    na ku.
  acu-NT: Tura Yuse uchiri asakrin, Yus ni uchiri ainautin suramsatas wakera nunaka
    mash umiktatui. Tura asamtai Cristonu aa nuka mash iinu atinuitai. Tura Cristojai
    tuke warastasar wakerakrikia, Cristo wait wajakmia nunisrik iisha ju nungkanmaka
    wait wajaktinuitji.
  cak-WNT: Y ruma yoj ralc'ual chic ri Dios, riyoj can c'o chuka' jun herencia ri
    xtiya'ox (xtya') chake. Can junan c'a xtiya'ox (xtya') chake riq'ui ri Cristo.
    Pero rajawaxic chi ma tikapokonaj ta nikatij pokonal, achi'el xutij pokonal ri
    Cristo; y xtic'oje' kak'ij achi'el ri Cristo can c'o ruk'ij.
  ebk-ebk: Kiapú ta an-ak chitaku kan Apo Dios, tawichun takuntu nan chiyuycha intutupugna
    ay bendisyon ay para as nan tatakuna. Maketawid takú us kan Cristo as nan intutupug
    Apo Dios ay para kan hiya. Tay mu mapalikiat takú ay kaman takú cha makiliglikiat
    kan Cristo, maetapi takú us kan hiya as nan kaichayawana.
  spa-PDDPT: 'Si hijos, también herederos: herederos de Dios y coherederos con Cristo,
    si sufrimos con Él, para que también seamos glorificados con Él.'
  ruf-ruf: Lelo ka twawanaghe, apfo twawahatsi we Imulungu, twohatsi hamwe na Kiristu,
    mana ka tughanzika hamwe naye, pfipfila tutsokala naye mne utunitso wake.
  gun-gun: Ha'e ta'y kuery jaiko vy raka'eve rã jajopy 'rã nhandevy guarã omoĩ porã
    mbyre. Cristo reve vy jajopy 'rã Nhanderuete gui, mba'eta hexeve jaiko axy rire
    hexeve avi 'rã nhanemoingo imarã ve'ỹ va'e.
  agu-BL: Ej nin tan tu' yi o' nitxajil i', tz'ak'lok kaherens tan Ryos, na suki'nt
    ta'n sketz. Na cyakil o' tu Cristo skacambok te yi jun kaherensa'tz. Poro tajwe'n
    tan kamuc'ul q'uixc'uj chi banak Cristo ko na kaj kacambaj kak'ej xlaj i'.
  isn-isn: Ang'wi kiana, ingi gwa kiashi hangi asali ang'wi Tunda. Nu sese kiasali
    palung'wi nu Kilisto, ang'wi kuaga nung'wenso nsoko kuhuma kukuligwa palung'wi
    nung'wenso.
  eng-PEV: We joined up with Jesus Christ, God’s son, so we are part of God’s family
    now, and we will get some of the good things that God gives to his son. But people
    gave Jesus a lot of trouble, and they will give us a lot of trouble too, because
    we belong to him. Yes, we will get trouble, and we will get good things too.
  ilo-ULB: No datayo ket annak, tagatawidnatayo met ngarud ti Dios. Ken makipagtawidtayonto
    kenni Cristo, no pudno a makipagsagabatayo kenkuana tapno mapadayawantayo met
    a kaduana.
  pir-NT: Sa yena tiquiro pohna ijina, Cohãcjʉ̃ ijipihtiyere tiquiro pohnene tiquiro
    “Ohoutja”, tiquiro nidire mari pehe cʉonata. Jesucristo mehna mari cʉonata tire.
    Cristo yere mari yeri buhiri ñano yʉhdʉrina ijina mari tiquiro mehna ʉhmʉsepʉ
    quehnoano bucueye mehna iji cãnata. Sa yena Cohãcjʉ̃ tiquiro pohnene “Ohoutja”,
    tiquiro nidire cʉonata mari.
  anv-NT: Tɛ mbaá ɛsé delú baá Ɛsɔwɔ, ɛsé dényɛɛ́ nyɛ yɛ́ndégenó ɛyigé ji
    anyɛ́meno nnó achyɛgé bɔɔ́ bií. Ne yɛ́ndégenó ɛyigé Ɛsɔwɔ ábélege mbaá
    Kras, ɛsé déchome nyɛ mbwa ne ji mambɔ ubi, néndé mbɔgé ɛsé ntó dégɛne
    ɛfwyale ndɛre ji, débɔɔ́ nyɛ ntó gefɔge ŋgɔ ayi ji abɔɔ́ nyɛ.
  sab-NT: Che Chube olia, malen Chube age no che alin Chube age no mo Kirolla Cristo
    alin kare, Cristo kle toi nga ngaña giti Chube kle ngwadi, kaire bdagli che ulita
    Chube olia be toi diali chui tangle Cristo ole nga ngaña giti Chube kle ngwadi.
    Cristo boidu tanre daga ngwale nga dba ai giti, che kaire boi daga ngwale nga
    dba ai giti Cristo gerua giti, che me talladale, bdagli che be kle ule Cristo
    ole nga ngaña giti, Chube be gerule no che giti Chube gerule no mo Kirolla Cristo
    giti kare.
  tmd-tmd: An halöu ha nuŋwa mɨdöl makwam, ap wä pödiö pödiö halöu ha nuŋwa nöiön
    aku, an pɨnɨŋa. Makwam Krais nugwo yad höimöuön rɨ gwogwam rim aku, anɨŋ kwo algör
    rɨ gwogwam rɨŋ, ipöxöinɨŋ aku, God Krais nugwo pɨ ri abön röŋ mag akwör anɨŋ kwo
    algör pɨ ri aböna.
  acr-NNT: Yey ruma kꞌu oj ralkꞌoꞌal ri Dios, kaqakꞌul ri bꞌiꞌtisinik uꞌanom ri Dios
    chike ri ralkꞌoꞌal, yey kaqakꞌul kꞌu waꞌ junam rukꞌ ri Cristo. Pero lik chirajawaxik
    wi kaqatij na kꞌax woꞌora pachaꞌ ri xikꞌow wi Rire, chaꞌ jelaꞌ chiqawach apanoq,
    oj jun pa ri yakbꞌal uqꞌij Rire.
  kpg-kpg: Idimaa gidaadou guu hai nia dama ni Mee, gei gidaadou ga hai mee gi nia
    mee a Maa nogo benebene ang gi ana dama, gei gidaadou ga madalia a Christ e hai mee
    labelaa gi di maluagina a God dela ne benebene ang gi Christ. Idimaa, maa gidaadou
    ga madalia a Christ e hagaduadua, gei gidaadou ga hai mee labelaa gi dono madamada.
  taj-taj: य्‍हाङ परमेश्‍वरला कोलागदे हिन्‍सम य्‍हाङ परमेश्‍वरला हक याङ्बा म्‍हि हिन्‍ना।
    ओच्‍छे चु हक ख्रीष्‍टदेन छ्‌याम तसी याङ्ला। तर थेह्रङ् लसीन ख्रीष्‍टसे नाबा दुख
    य्‍हाङसेनोन नाजी भिसम ख्रीष्‍टसे याङ्बा मान य्‍हाङसेनोन याङ्ला।
  avt-avt: In ek, haiu mɨre nɨkerek nɨrak, te haiu mamɨt menmen God kakwetaiyem. Haiu
    mamtike Krais mamɨt menmen yaaim mamɨntar haiu mertei menmen enum mamnen mamraiwaank
    mar ke nɨpaa menmen enum man mewaank Krais, haiu mamɨt menmen yaaim me God mar
    ke Krais epei ketɨwem, te haiu mamu mamre iuwe mamtikerek.
  cbk-cbk: Si maga anak ya kita de Dios, deporsi maga heredero kita di suyo. Y ay
    hereda kita junto con Jesucristo todo el maga bendicion de Dios si ay otorga kita
    sufri como ya sufri si Jesucristo, y ay tene tamen kita parte na di suyo honor
    y gloria.
  uig-ARA: خۇدانىڭ بالىلىرى ئىكەنمىز، ئەمدى مىراسخورلارمۇ بولىمىز ــ خۇدانىڭ مىراسخورلىرى
    ھەمدە مەسىھ بىلەن تەڭ مىراسخور بولىمىز ــ پەقەتلا ئۇنىڭ بىلەن تەڭ ئازاب-ئوقۇبەت
    تارتساقلا، ئۇنىڭ بىلەن شان-شەرەپتىن تەڭ بەھرىمەن بولىمىز.
  tuf-tuf: Isan Sir ima sasá etar Sirat is quin wícata ey wícayqueyra. Jesucristo
    quin wiquir eyta, is quino cat eyta wícayqueyra. Jesucristo ruhw̃ujác eyta is
    cat eyta ruhw̃ata óraro. Eyta ruhw̃ayat is cat carin yin áyayqueyra. Jesucristo
    cara yehnár eyta is cat ey jor eyta yin áyayqueyra. Eyta yinyat uwat is tamo ay
    síhw̃ayqueyra.
  abx-abx: Tungod kay mga dadi'-na may kita, nagkwinta kita nga mga iridiro huwang
    si Kristo nga agpaka'ambit si dimu'an tawa'-na kon angambit may liwat kita si
    mga kasakitan-na si Kristo, basi' sigurado may liwat kita aka'ambit si maka'angayan
    kina'iya-na.
  mco-NT: Pen ɨɨch ajt Dios xy'ung'ajtɨm, chi nbadaanɨm it lugar quipxyɨ mɨɨd Cristo
    jiiby tzajpjoty ma Dios yajpaady. Pen nmɨnajxɨm nyajnajxɨm tzaachypɨ jadu'n nej
    Cristo mɨnajxy yajnajxy tzaachypɨ, chi nbadaanɨm Dios y'oy'ajtɨn quipxyɨ mɨɨd
    Cristo.
  cpb-NT: Tema itomi Pawa anayetai, ari atsipataari Cristo ashitaawo rashitari irirori.
    Tema atsipatakari Cristo akemaatsiwaitaga, ari antsipataiyaari eejatzi rowaneenkawoki.
  aon-aon: Apak douk adur mape Iruhin ananishi batowish. Namudok aria kweipon ta mugrem
    eshudok douk Iruhin neshubuk shakusumap iri. Ta mugrem eshudok kabi Krais naraesh
    iri um. Aria douk apak murao debeiri eriger kabi riguk Krais narar iri um, kweipon
    apak shopunek ta murao debeishi nyeiguhw aria mupe wosik abom kabi anan um.
  hus-NT-2005: Max u chakámlábich kʼal na Dios, neꞌech ki bachʼu xowaꞌ u bijtsidh
    neꞌech ku pidhan. Neꞌech ki bachʼu xowaꞌ in ulúmal na Dios neꞌech ti ku pidhaꞌ
    ani neꞌech ki kóꞌoy xowaꞌ na Kristo in koꞌol. Anchanꞌ neꞌech ka támun, max ki
    watʼnaꞌ an yajtsiktaláb jelti xin watʼnaꞌ na Kristo ani max ki watʼnaꞌ jechéꞌ
    an yajtsiktaláb, neꞌech ki kóꞌoy an labidh tʼokattaláb jelti xin koꞌol na Kristo.
  mig-NT: Te nú se̱'e‑ya̱ kákuu‑yó, suni cha̱a ni'i̱n tá'u̱ kákuu‑yó, cha̱a ni'i̱n
    tá'u̱ núu̱ Dios kákuu‑yó. Te ni'i̱n ká'nu‑yó tá'u̱‑yo̱ jíín Cristo. Te nú súan
    kua̱ndéé iní yo̱ ndó'o ta'a̱n‑yo̱ jíín‑yá, náva̱'a suni nduñá'nu luu ta'a̱n‑yo̱
    jíín‑yá.
  bps-bps: Na du tambaling ito dad ngà Dwata, gamdawat ito i kdee kafye tagaan di
    dad ton. Na là alò ani, bay nun alelito di kafye tagaan di ku Krayst, du ku gagin
    ito di kaflayam Krayst, lê ito gagin di kdatahan.
  mbs-mbs: So batà kidon din, doen aldaw domateng aw kominawà kidon te kedita te kèpiyaan
    impetagad din kenitadon. Pengkey eden se ibegay din ki Cristo, yan heman se ibegay
    din kenitadon. Aw pemilangen kidon tandà te pegtaking tadon ki Cristo, ipelangkaw
    kidon heman doton te langit doma i Cristo.
  tof-tof: Zitülkus mi oya olmalakla, mi sab igósidi oyakagab blaman elklaza yazebrre.
    Mi sab ene elklaza yazebrre Kerrisokü, mi amkoman ne azid nóma aeng kwarilo wankü,
    igósüm mi ta oya ⌊wirri kómal zyón⌋ ipüdórre wankü.
  cme-NT: Aa iŋ yeŋ Diiloŋ-bisãlŋ miɛ, u ciiluŋgu vii miɛmɛi; i ka wuo-ku baa i-naa
    baa *Kirsa‑i. Iŋ mulĩɛŋ baa-yo, i ka bi ce i bãaŋgu‑i baa-yo u yuntesĩnni-na.
  sus-sus: Anun, won to findixi a xa die ra, won bara findi Ala xa kɛtongoe ra, won
    nun a xa Mixi Sugandixi. Barima, xa won tɔɔrɔ a xa tɔɔrɛ, won man fama nɛ xunnakeli
    sɔtɔde alɔ a tan.
  pon-2006: Pwehki atail wialahr sapwellime, kitail pahn pil paieki pai kan me e ketin
    nekinekidohng sapwellime seri kan, oh kitail pil pahn iang Krais paieki dahme
    Koht ketin nekinekidohng; pwe ma kitail iang Krais ni sapwellime lokolok, eri,
    kitail pil pahn iang ni sapwellime lingan.
  dad-dad: Ada in gere tar ouf are, ada ereb el fiya biya Negur ifanadauf nigin promis
    od iron anĩ talouf. Ada Kristus geid weim yogon fula fiya medeĩyag talouf nigin
    ada momoi bagai ĩ geid weim yogon darau talouf are, ada Kristus geid weim ereb
    el fiya biya Negur ifanadauf nigin promis od iron anĩ talouf.
  zab-NT: Ne cun lliin Dios dunnɨ ax sdxáldzacnɨ herency xtenny zecac Jesucrist, belati
    guldípacnɨ rdxuelaaznɨ guelzii zec laany par idxáldnɨ llayabaa rut rbezny.
  jae-jae: Embe tatu Anôtônê ŋapalê, go tawê kaiŋ ênê gêŋlênsêm. Embe tawê kaiŋ Anôtônê
    gêŋlênsêm, go tawê kaiŋ Kilisinê dawiŋ amboac tonaŋgeŋ, gebe aêac embe daôc ŋandaŋ
    dawiŋ Kilisi, oc tatap ŋawasi sa dawiŋ eŋ amboac tonaŋ.
  ksd-ksd: ma ona dat ra umana natuna, dat bula a tarai na kakalai; a tarai na kakalai
    kai God, upi dat a kakalai varurung ma Kristo tana; ona da kairane varurungane
    ra kinadik me, upi da vadoane guve dat me.
  msm-NT: Na, manno mgo anak kid on to Diyus, og-abut to aedow no ogkadawat ta to
    tibo mangkadojow no intagama din ita, aw ogkayakip ki ki Cristo duon to madojow
    no kabotang din. Su ko mupag-unung ki to mgo kalisod no pig-antus ni Jesu-Cristo,
    ogkayakip ki ko pasidonggan sikandin.
  myk-myk: Ayiwa, ma na jo wèe ɲɛ Kilɛ nagoo, cɛn wemu ɲɔmɛɛ wʼa lɔ wèe mu ge, wu
    na ba wee kan wù mu. Wèe ni Kirisa wʼa da ba wee ta shiizhan, bani wù bu da wʼà
    pinnɛ na gana ni wu ni, wù na ba pɛɛŋɛ bɛ ta ni wu ni shiizhan.
  sbe-sbe: Na ena kita Yaubada natunao, meta hinage yoda dudulai ede kabo yona wasawasa
    ta hai, gonogonowana doha Keliso. Na ena Keliso yona kamkamna unai ta kamkamnasagui
    meta kabo hinage iya maiyada yona didiga ta hai.
  mcr-mcr: Ga ne Iqueqä ymeqä-qune eäŋque, neqä Apiquesa nätmatqä äŋguänäŋi, Kraisi
    neqä Tasipequtä meniŋquä iquneyi. Itaŋga täŋgaŋi, ne täŋä-huŋqe, Iqu ämakqä-pa
    ämetuŋquetaŋi, qänakndaŋi, Iqu yoqä naqä äqoŋgqä-pa äqonätanä, quamä äŋgui, Iqutä
    anä pmeniŋque.
  cux-NT: Ní nduuti chi s'uūuⁿ ní daiyá Ndyuūs s'uūuⁿ, tuu'mi ní vɛ́ɛ́ chi cuuvi yeⁿ'e
    yú chi Ndyuūs caⁿ'a yā chi tée yā s'uuúⁿ. Ní cuta'a yú chi cuuvi yeⁿ'e yú ndúúcū
    Cristo maáⁿ yā nduuti chi s'uūuⁿ ní 'cueenu yú cuuvi maaⁿ cáávā chi yeⁿ'e Cristo
    s'uuúⁿ. Cuayiivi ní vɛ́ɛ́ parte yeⁿ'e yú ndúúcū Cristo ndúúcū vaadī dɛɛvɛ n'dáí
    taavi yeⁿ'é yā.
  tur-YTC: Eğer çocuklarsak, o zaman mirasçılarız. Eğer Mesih’le birlikte yüceltilmek
    üzere acı çekiyorsak, Tanrı’nın mirasçılarıyız, Mesih’le ortak mirasçılarız.
  san-ITR: ataeva vayaM yadi santAnAstarhyadhikAriNaH, arthAd Ishvarasya svattvAdhikAriNaH
    khrIShTena sahAdhikAriNashcha bhavAmaH; aparaM tena sArddhaM yadi duHkhabhAgino
    bhavAmastarhi tasya vibhavasyApi bhAgino bhaviShyAmaH|
  bel-N: А калі дзеці, дык і спадкаемцы, спадкаемцы Божыя, суспадчыньнікі Хрыста,
    калі церпім з Ім, каб з Ім і ўславіцца.
  sch-sch: Hanchu, a nâingei ei nînchu a rochon luopungei Pathien rochon luopu ngei
    Khrista luopu ngei ei ni, Khrista tuongna ei tuongpuiin chu a roiinpuina khom
    ei changsa ngêt rang ani.
  mic-MIQNT: Na nige' ginu negm un'jang. 'Msntesnu ta'n te's'g goqwei gelu'lg ignmuaji
    ugtmimajuinumg. Guguntesnu maw Se'suguli ta'n goqwei Gjinisgam geggunmuap ugjit
    negm. Pa na ulmajo'lti'gw ta'n tel lugowug Se'suguli aq teli angite'tmu'g 'st'ge'
    Se'suguli ta'n negm teli ul'te'tg'p ta'n teli ulmaje'g, gepmitelmugsitesnu maw
    negm.
  huu-NT: Naimɨe uruiaɨdɨcaɨna jira, ie uruiaɨmo fecaacalle ra caɨmo jai duide, Cristomo
    jai duilla isoi. Naimɨe dɨbeimo caɨ illanona, Cristo isoi caɨ duere sefuilla jira,
    naimɨe isoi ie Moo illanomo ɨco iitɨcaɨ.
  jiv-NT: Tura ni uchirí̱ ajasu asakrin Yus tímia núnisaṉ ashí Níiniun suramsattaji.
    Krístun ashí susattana núnisaṉ incha suramsattaji. Yamái Krístunu takaakur wáitiakrikia
    ukunam Krístuja̱i̱ métek ti shiir awajnastatji.
  otm-NT: Nɛ nangue yʉ́ t'ʉhnigahʉ Oją, ga comhbʉ rá herencia Oją bin t'un ra Cristo.
    Nguetho nu'bʉ ga comhbʉ rán ʉnbi ra Cristo, nɛ ga comhbʉ rá herencia bʉ bí ja
    rá ts'ɛdi bʉya.
  dah-dah: Irde neŋbe Al Kuruŋyen dirŋeŋ weŋ kenem kame yende det gote miŋ mar hiniŋ.
    Goyenbe kanduk Yesu Kristu beleŋ yinyiŋ gwahade neŋ manaŋ goyen bana hitek. Gogab
    Al Kuruŋyen tareŋ turŋuŋ yaŋ wor po yeŋ beleŋ Yesu Kristu untiŋ goyen neŋ manaŋ
    tetek. Irkeb yeŋya neŋya tumŋaŋ Al Kuruŋyen det gote miŋ mar hiniŋ.
  tnk-tnk: Nənə mə kɨtaha nɨpwnəti tata riti, tsaməkeikei mhəuvehi nautə səvəi tata.
    Nɨpərhienien, Kumwesən truvei pehe nautə səvənhi m kɨtaha, nənə kɨtaha tsəuvehi
    pəri nautə nəha kɨtaha Kristo. Mətə mə kɨtaha tsəuvehi pəri nautə kɨtaha Kristo,
    tsaməkeikei mhəuvehi pəri mwi nəmisəien kɨtaha min, nənə ro iamɨnhi irə Kumwesən
    truvehi utə kɨtaha, kɨtaha mwi tsəuvehi nasoriien kɨtaha Kristo.
  kpr-kpr: Avori, namonde nunda sasingu edo irera aindae sedo, nunda esimbugari nunda
    natofokena mutari dae sisira ava, namonde barera. A kotugo, rea Keriso dae mutari
    sisira, ábarago Keriso de dabade barera. Avata namonde giti emingarera. Kau Keriso
    mema tafusira aminga ava, namonde Keriso de dabade tatedo mema tambarera. Namonde
    Keriso de dabade nunda usasa bari dae sedo, mema amo itatamarera.
  san-IAS: ataeva vayaṁ yadi santānāstarhyadhikāriṇaḥ, arthād īśvarasya svattvādhikāriṇaḥ
    khrīṣṭena sahādhikāriṇaśca bhavāmaḥ; aparaṁ tena sārddhaṁ yadi duḥkhabhāgino bhavāmastarhi
    tasya vibhavasyāpi bhāgino bhaviṣyāmaḥ|
  nho-nho: I taatou ni tamalliki TeAtua, teenaa taatou ma ki tauhia taatou te kau mee
    taukalleka TeAtua ni tuku maa ni tuuhana ana tama. Taatou hoki ma ki vaevae taatou
    ma Christ i ana tuuhana ma ki kauake TeAtua. I te aa, ki mee taatou e hakallono isu
    pee ko Christ, teenaa TeAtua ma ki hakanau hoki ki taatou pee ko ana hakanau i Christ.
  gym-NT: ni Ngöbö ngäbriänkä bkänä ne ngwane, jändrän kuinkuin biandre Ngöbökwe Kristoye,
    ye ni rabadi bkäne siba Kristobe gwaire. Akwa Ngöbökwe jändrän kuinkuin nuendre
    ni kräke siba, abkokäre Kristokwe ja tare nikani, ye kwrere nikwe ja tare nikadi
    arato tödekabtä Kristobti.
  azg-NT: Ndoꞌ ngꞌe na condui jaa ntsinda jon, yajoꞌ ncüii cüii nnon na ntsiquindaaꞌ
    jon ntsinda jon, tsoñꞌen nnonhanꞌ ncyꞌön cüentahanꞌ yo ninꞌtsoñꞌen na ntsꞌaa jon
    naya nquii Cristo. Majoꞌ chaꞌxjen na toquenon Jesucristo naviꞌ, mantyi icanhanꞌ
    na quinanꞌjön yo juu naviꞌñeen chaꞌ mantyi nndëë nnanꞌjön ntyja ꞌnaanꞌ juu na
    nditꞌmaanꞌ jon na ntsꞌaa Tyoꞌtsꞌon.
  bhd-bhd: किजोकि अस परमेशरेरे बच्चेम ते असां तैना बरकतां हासिल केरमेले ज़ैना परमेशर
    अपने लोकां केरे लेइ रेखोरिन, ते मसीहेरे लेइ भी ज़ैन परमेशरे रखोरूए, तैन भी अस मसीह
    सेइं साथी हासिल केरमेले; किजोकि अगर अस मसीहेरे ज़ेरे दुःख झ़ैलमेले त अस भी मसीहे
    साथी महिमा हासिल केरमेले।
  too-NT: Lā' como quina'n ixcamana' Dios, chuntza' quina'n namaklhtīni'nāuj a'ntū
    Dios nacāmaxquī' ixcamana'. Lā' a'ntū maxquī'can Cristo nā quina'n quilaca'n nala.
    Cristo lej pātīni'lh. Lā' nā chuntza' quina'n ka'lhī que napātīni'nāuj. Lā' chuntza'
    a'ntū namaxquī'can Cristo, lā' nā ū'tza' naquincātamaxquī'yāni'.
  ind-AYT: dan jika kita adalah anak, kita juga adalah pewaris, pewaris Allah, dan
    sesama pewaris dengan Kristus; jika kita benar-benar turut menderita bersama Dia,
    supaya kita juga akan dimuliakan bersama dengan Dia.
  cjo-NT: Aakateeyakinirika reentsitepaeni, ari ipaeyakaeni Tajorentsi maawaeni ikowakaakaeri
    ojeekimoeyeeni iinja, akimiteeyaarini Jesokirishito. Iroñaaka aririka akimitakoeyakyaarini
    akemaatsityaawo oetarikapaeni, aritaki iinja akimitakoeyaarini, kameetha ajeekimoeyapaerini
    Tajorentsi, aweshiryaawenteeyaarini.
  nsn-nsn: Doh gitie o bung tuna God peeig, inggeig tesir tamatang kale uahiuangua
    tene inete uaia God, uakikilangan, inggeig no tamatang kale uahiua God, dohi siokor
    kale uahiua tokahanguampe mes Kristo geti huata uelkout tena niduhon mari la uangoul
    tagu tena uinatoron.
  san-DEV: अतएव वयं यदि सन्तानास्तर्ह्यधिकारिणः, अर्थाद् ईश्वरस्य स्वत्त्वाधिकारिणः
    ख्रीष्टेन सहाधिकारिणश्च भवामः; अपरं तेन सार्द्धं यदि दुःखभागिनो भवामस्तर्हि तस्य
    विभवस्यापि भागिनो भविष्यामः।
  tna-NT: Tueda ecuana sa Tata putsu, pamapa tusa ai cuana ecuaneseda cama. Diusu
    ja mesa Ebacua Jesucristo etiatani ai cuana da ecuaneseda di epuani, ecuaneda
    Cristo neje dunejiji yani putsu. Ahua ecuaneda Cristo neje cielo su anienitija
    su, ahua tu neje ecuatsasia puja su, da su mundo su tu sufri puana nime ecuaneseda
    di sufri pu taji.
  lid-lid: Ya, i buku none taha ndrasahan nadun, idah kameh, taha akohok nyosowan
    mwasin tan udu hawe iri lau tan. Ma idah kameh, taha ma hawe Krais kameh atondrok
    lakou mene Kindrei atehei udu mine Krais, arile taha ma mwena kabwese maha-an
    ma isi, iri lau kamekes keme tataha op, ano kameh Kindrei edeu manyah mwasin eme
    tataha i le buku manyah mwasin ta Krais.
  wim-wim: Eeꞌa, ngamp puk nungantam ngul iiy-iiyanampa, an ngampiya ngul uwāmp way
    min min-miniy anangan nil God.angan theeꞌow Jesus Christ.antan aꞌ ngampar thamp
    puk nungantamakana. Than pam wanch anangan way-wayam paththam iiy-iiyin nungant
    Jesus Christ.antan aak ingana. Than ngampar thamp way iiy-iiyantan puth ngamp
    Christians iiy-iiyanampa. Amanamana, ngamp aak minang God.antamang wun-wunāmp
    karpam nungantang Jesus.antanga.
  zga-M: Tunave tulevana tulisile hwa Nguluve uvwe tulisili pamoja nu Klisite tunave
    tuteseha nu Klisite ili tupate uhuginiwa nu mwene.
  yom-yom: 'Enati tuidi bana buna tuela vinginina kiuka : mimvingidi mi Nzambi ayi
    mimvingidi va kimosi ayi Klisto enati tulembo moni ziphasi va kimosi ayi niandi
    muingi tukemboso va kimosi ayi niandi.'
  san-SIN: අතඒව වයං යදි සන්තානාස්තර්හ්‍යධිකාරිණඃ, අර්ථාද් ඊශ්වරස්‍ය ස්වත්ත්වාධිකාරිණඃ
    ඛ්‍රීෂ්ටේන සහාධිකාරිණශ්ච භවාමඃ; අපරං තේන සාර්ද්ධං යදි දුඃඛභාගිනෝ භවාමස්තර්හි තස්‍ය
    විභවස්‍යාපි භාගිනෝ භවිෂ්‍යාමඃ|
  yut-yut: Nin Piŋkop dakon gwakni ekwamaŋ, do Piŋkop Dat da Kristo do yo tagɨsi morap
    ɨm do yaŋ teban tok agɨt uŋun nin kɨsi da tɨmɨtdamaŋ. Nin abɨsok uŋun da tepmɨ
    pagɨt uŋudeŋ gɨn paneŋ kaŋ, nin uŋun da tɨlɨmnikon uŋun gat kɨsi egɨpdamaŋ.
  grc-BYZ: εἰ δὲ τέκνα, καὶ κληρονόμοι, κληρονόμοι μὲν Θεοῦ, συγκληρονόμοι δὲ Χριστοῦ,
    εἴπερ συμπάσχομεν ἵνα καὶ συνδοξασθῶμεν.
  cpc-NT: Tima itomi Pawa anayitai, ari atsipataari Cristo ashitaawo maawoni jashitari
    irirori. Tima atsipatakari Cristo akimaatsiwaitaka, ari antsipataiyaari iijatzi
    tsika otzimapai jowaniinkawo.
  nhg-NT: Hua tlö tetiepelhua Deus tecate, quejtusneque que tohuöxcatisque de inu
    sösantle de toTajtzi. Tejua ca tiehua Cristo tohuöxcatisque sösantle de Deus,
    tlö quejtus tecsufrirusque tiecoco tietunie tiehua yejuatzi, para que ejqueu tiehua
    yejuatzi tecpeasque pörte ipa tlaniextelestle.
  nya-nya: Tsono ngati tili ana ake, ndiye kuti ndife olowa mʼmalo a Mulungu ndi olowa
    mʼmalo pamodzi ndi Khristu. Ngati ife timva zowawa pamodzi ndi Khristu, tidzalandiranso
    ndi ulemerero womwe pamodzi naye.
  ngu-NT: Niman tla titeconehuan itech Dios, ticselisquej on herencia yejhuan otechmelajcaijlij.
    In herencia ticselisquej ihuan Cristo tla ihuan titlajyohuiyaj para más saquin
    ticselisquej on hueyilistli yejhua ihuan.
  kup-kup: Met dari pim ñarohol raveg, povoz papaholozatü ñarohol bamahavoz zut dari
    Kristonañ honeo anohopanez God hahan hez-potü dari map bak. Met Kristo hamarah
    het Godiz gogot toohan honoñai povor kao piitï ou ravoohavoz zut, dari amun ev
    hamarah het tovai sookan honoñai povor kao daritï ou ravohopanen kaev naravotü,
    oñ am rez kek tat het tinam tovai sohok, povoz tokat Kristonañ honeo dari aliz
    tinavok hekan pim anohopanez au hahan hez-potü map dari anohopan.
  jid-jid: Inde ki mri Rji, ai ki mri bi gadoma kena, bi gado Rji. Nakima inde ki
    ti yah ni wu, i ba nota niko ni wu game.
  wmw-wmw: 'Na kwa kuwa tiwa wanawe, tanawo novyo haki ya kuriti: upande mmoja, tanawo
    haki kuriti ka Mwenyezimungu. Upande mwengine, tanawo haki ya kuriti pamoja na
    Almasihi, kamana tikitabika naye, tukuja kutukuziwa novyo pamoja naye.'
  gmv-GGM: Nuni iza nayti gidikko nu iza latizaytako. Nu iza bonchoza latizayta gidana
    mala adafeka izara iza metoza gishetezayta gidikko nu Xoossu latizadeko; Kirisitossara
    issife latizayitakko.
  ssg-ssg: Na masin ien, kako uke waliko solian ti Haeu hahani tel Natun Jises Krais.
    Tuahe na pahakako tuai Haeu ti hatesol waliko solian tetan, tin kako kau lungeiwa
    kawatan hanowi ti Jises Krais kauen.
  zpo-NT: Nu nel nak be xinn xaa noka be kayaa re xcheen xaa, re kwaan mkayaa Xgann
    xaa Jesucrist, chelee be wlipa no be ded be re yalzi mod mded xaaya, zee gwluzh
    kano be leeka xni kwaan nkano xaa.
  poy-poy: Toziya twenga twawana wa Mlungu, hatuwanki tekeleru zoseri Mlungu zyakawatuliriti
    wantu wakuwi na hatuwanki pamuhera na Kristu vilii Mlungu vyakamtuliriti. Handa
    patuwera pamuhera na Kristu muntabika yakuwi, hatuweri pamuhera nayomberi viraa
    muukwisa wakuwi.
  qwh-NT: Tseno wamrancuna cashqam, änimashqantsic erensiata noqantsictapis qomäshun,
    y Jesucristuta imatapis qoshqanmi noqantsicpaqwan canqa. Y Teyta Jesus jipashqanno
    jiparqa, pepa alli queninpis noqantsicchomi ricacurenqa.
  gaw-gaw: Amu ig Kayak beḵod daaṯem dayeb amu ig geha keeke Nug megaḵunu dab meṯe
    ele amu aognig. Laa ele amu Kayak Nug keeke Kristus medaḵunu dab meṯe amu ig Nug
    ele oh amu aognig. Yo, ig Kristus ug mawom, ug amu tuḏidta maognig amu dimp̱a
    ig Nug hab aṯan dayak enanag awom ele amu, ig amu ele aognig.
  nca-nca: Ko eneŋo simó yoteto tiníqo, imemoŋgo Kristo o meté mu raró ŋunde qembe
    nore ŋuya Anutu koro o meté qu rewato. Dokoro, norendo Kristo quhurí korowaró
    ŋunde qembe korowowato tiníqo, owí parámi raró ŋuya rewato.
  zpz-NTPP: Nunu como nac den iꞌñ mi, orzeꞌ dela gyel nap nu mniim nu segur la cuic
    mi ni de mbecy nim, dela ndeꞌ gyiyeeñ ñi yaa den. Nunu gal nu rbic mi ni Crisht,
    niꞌ ziꞌl cuicaꞌm ni de ub na, como gal nu bzac zi Crisht, ni ziꞌl rzac zi gaꞌ
    den nu nac mi, gun orzeꞌ gal nu guud gyel lily nim, niꞌ ziꞌl gad gyel lily ni
    den dun mi.
  mkj-mkj: Nehn asai ne wiahla Nah, kisai pirin pwili paiki pai kan ma Ih neknekid
    oang Nah jerihkan, a kisai pirin pel pwili Christ paiki da ma Koahs neknekid oang
    Christ; pwa ma kisai pwili Christ loklok, doari, kisai pirin pel pwili Ih nehn
    Ah klori.
  zac-NT: Na hiaꞌa shini Dios nu quëhunë më tratë lëꞌë hiaꞌa ziquë shini më; juntë
    con Cristo nadápaꞌa derechë guëcaꞌa hiaꞌa lo quë nanapë më. Si talë rzac zi hiaꞌa
    juntë con Cristo, también guëdápaꞌa partë con lëꞌë më iurë gunë Dios honrar shíniꞌ.
  kyg-kyg: Goti mafaꞌneꞌamo maiꞌnonaꞌmofeꞌmo Afotimo yaꞌamo alisuna mafaꞌneꞌamo maiꞌnone.
    Kalaisiꞌeꞌmo Afotimo yaꞌamo aligune. Lagaemo agaeꞌeꞌmo magokepi kanamo neꞌalisunana
    agaeꞌeꞌmo ha le konali yaꞌamo magokepi aligune.
  kmk-kmk: Adi kad, gaputa anak ditaku kan siya awaton taku dadit bindisyun un itdona’t
    dat tagu na. Padana pay un mailak-am taku’n maitdan sidan itdon Apudyus kan Kristu.
    Ot gaputa mapadpadasan taku dat nampaligatan Kristu, mailak-am taku pay sidit
    nakaskasdaawa kinangatu na.
  cao-NT: Dios baquë bo iipihi tsi noba Jahëpa jahuë bo xatënaxëqui noa ra. Jasca,
    Diós jahuë Baquë qui ani ca jahuë bo tëquë xatënaxëqui noa Cristo yahax na. Jaha
    tsi jaboqui Cristo ya no tënëxëti xo, jahuë oquë xatënaxëna ra.
  bbr-bbr: Ik Anut nukan mokoit tuku rauta rai, tawa kon osap eposek kon mokoit araun
    sare marowon rau ikai. Ko kiro osap ikianik, ik Krais nuka pak enmok jou orip
    ikai. Epar, Krais nuka usu owon senek, ik nais kir usu outa rai, ik tawa ko pak
    omar oik enmok jou orip eposek rawam.
  inb-inb: Paipa wambrakuna kagmanda, Taita Dius iukaskaka Cristo kikinpami ka; chiwanka,
    nukanchipapasmi niraiá. Nukanchi kai alpapi Cristosina llakii pasagpika, paiwa
    suma puncha luarpimi kagrisunchi.
  hrv-hrv: ako pak djeca, onda i baštinici, baštinici Božji, a subaštinici Kristovi,
    kada doista s njime zajedno trpimo, da se zajedno s njime i proslavimo.
  box-NT: Àwa, á bìo wa lé le Dónbeenì zàwa, á hã kĩ́a na le dó mí ɲii
    le mí ì na mí zàwa mu yi á bìo mún sã̀ warɛ́n yi. Wa à páaní hã yi
    là a Krista. Mu bon, ká wa tà wee páaní le lònbee yi làa wo, á wa mún
    khíi páaní a cùkú yi làa wo.
  ote-NT: Y dí pa̱hʉ gue nuya ba̱tsi gatho núꞌa̱ te pɛꞌtsa yá dada go yá mɛti nehe.
    Hangue necjʉ nehe ma mɛtihʉ núꞌa̱ te pɛꞌtsa Ajua̱, y mahyɛgui co ra Zidada Jesucristo
    ma ga ha̱ñhʉ núꞌa̱ ma da ꞌracjʉ Ajua̱ ngu ꞌnara tsogui, pe mahyoni ga tsɛthʉ ya
    thogui ngu bi zɛta ra Zidada Jesu, pa nehe da za ga ꞌbʉhʉ ja rá nsunda con gueꞌa̱.
  wnu-wnu: In wonou wau igo ne qen geret Tain wonomi eng qei in apand bauboun. In
    eng ba ne Qenu mi uber-uber Krais wot iyeter eng wo nob erogori bauboun. End ne
    see in wonou sarau eng ebet oau quguraget qib igorun eng qen geret Yisas nob mismisir
    igoruboun.
  zam-NT: Por nac na' xin'pe' Diox, gàc che'npe' na' ryethe con' co' mxèn' Diox no
    ryethe con' co' nac che'npe' Diox, con' co' mcàbgòn Diox gàc che'npe' na'. Thidte
    gàc che'npe' na' con yub Tad Crist ryethe con' co' mxèn' Diox no co' nac che'npe'
    Diox. Chele' loo na' gàc ngòc nguàal con' por cón che'n Crist nalle' xal mbli
    mèn ngòc nguàal con' loo Crist, loo na', ne, gàc con' roo con' xèn yiloa xal ndxàc
    con' roo con' xèn loo Crist nalle'.
  zyp-NT: Atoheh cawh Khazing sawtei sahlo kaa cangnah cawtah ry cytu ka cang he peh,
    Khazing ry cytu, Khri kha ry cyhruipaw ka cang he peh. Khri tai-ingnah khah ka
    hrong hmuisui caco he peh a rungnawnah zong khah ka hrong hra he peh.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë mamajë sëte mai siꞌaye i̱ ca nëoseꞌe paja̱ꞌcohuaꞌi
    aꞌë, Cristo ja̱ꞌre co̱ni teꞌe. Maipi teꞌe i̱ ja̱ꞌre ai yoꞌosicohuaꞌi pani, i̱
    deꞌoyerepa jeteyoꞌje paja̱ꞌcohuaꞌi aꞌë, i̱ ja̱ꞌre co̱ni.
  nvm-nvm: Noiji no Godon afijaf ijefuon tavan rad God fu ire ma iji fu kege afijaf
    namdiainma iji kafo fu kege no vajuok. Regavo amur no uri Jesu Kurais fu vajai
    fian abenma no ijeg vajai fian abekva God fu ire ma iji fu kege Jesu Kurais namdainma
    iji kafo fu kege no vajuok. Regavo madu no fuon sanainma fateroin abekfuon.
  mps-mps: Tama da te Godigo wai dabe bidaligo da, teda nosali dago te Ayago nai me
    saibao. Awe, te dago Godigo nai saibao, te nai me dago Krais dali saibao. Te megi
    dago Godigo sę eyu tama Krais dali dago te dene tolobaso da, teda dago aga dali
    te genuai nogi me te ula yai bomo me, te me dago aga dali nosali saibao.
  pab-NT: Enore ityani tyare atyo wisaona hoka xoalini hare waiyexe ite womanere tyaona
    hakaxaikoneharenae ana mokitereharenae. Nikare tehitiyaite xoalini hare waiyexe
    Enore Cristo ana mokitere womanere tehitiya tyaona. Iniyalahare kaxomokakehenere
    Cristo akereta wikaxomokakehenere hiyeta atyoite xoalinihare waiyexe, tyaonitere
    enomanere tehitiya womanere tyaona.
  llg-llg: 'Mete ma ita dadik teu Manetualain ana nala, na ndia ndandaan, nae, dei
    fo ita simbo tala Ndia pusakan, huu Ana dadik neu ita Aman. Basa dei fo, mete
    ma Amak fee Anan fo Karistus pusaka, na ita boe simbo noꞌu to Ndia pusakan. Tehuu
    hambu dedeak esa bali: ita musi hambu doidosok sama leo Karistus boe hambu doidosok,
    fo ela Manetualain dei fo soꞌu dema-demak ita, sama leo Ana soꞌu dema-demak Karistus.'
  kyf-kyf: '''Ɩn -a -ka -Lagɔɔ ''yua nya -mɩ, -lu -zɔnʋ -we -Lagɔ zʋa la ɔ nyɩmaa
    -nʋ nya, ''yɩa -a yia we. Cɩɩn, -a -yɔ Klisɩ sɔ yia we dlilia. Nɩɩ, -a -yɔ ɔ ''sɔ
    -ka sɩada -mɩ, -a -yɔ ɔ ''sɔ, ''ɩn -amɩaa ''ŋnɩ mnɩ ''yaa.'
  tpi-tpi: Orait yumi stap pikinini bilong God, na bihain bai yumi kisim ol gutpela
    samting God Papa i bin promis long givim yumi, em ol samting Krais, brata bilong
    yumi, i kisim pinis. Sapos nau yumi karim pen olsem em i bin karim, orait bihain
    bai yumi kisim biknem na gutpela sindaun tru wantaim em.
  mih-NT: Ta vityi cua ñihi yo sa vaha sa saha maa ra Ndyoo sii zehe ra. Ɨɨn ñi cua
    ñihi yo sii si sihin ra Cristo tatu ndyehe yo tundoho ɨɨn ñi sihin ra. Ta zɨquɨ
    cua catyi ra Ndyoo vatyi vaha xaan ñiyɨvɨ cuu yo ɨɨn ñi sihin ra Cristo.
  qvh-NT: Tayta Diospa wamran carga surin Jesucristo nacashganno nacarpis Tayta Diosninsiman
    imaypis yäracushun. Saynöpami Jesucristo gloriacho cawashganno nogansipis gloriacho
    cawashunpä.
  kms-kms: Muq God ni beghi nikin wo ningg nuamu pas, pugri bu God ni nikin wo yumbo
    yuwon ye nuany rise kin te anene pateri ye. Di God ni Kraist te yumbo nuang rise
    kin te anene pateri ye. Pugri bu ni Kraist mai reng kin pugrine ei beghi mune
    mai rengu ye. Beghi mai pare tedi God otiwo nari di wute Kraist nyamb rindivi
    viyo kin pugrine God mune beghi nyamb nindiri riwo ye.
  agn-agn: Ig tenged mga ana ita ra tang Dios, maliag yaning mga manonobli ita tang
    mga bagay ang natagana tang Dios para ong yaten. Mga manonobli ita ka kaman ang
    aroman ni Cristo. Tenged mga paliwagan ita ang aroman ni Cristo, komabot tang
    kaldaw ang padengegan ita kang aroman na.
  nhi-NT: Uan nic tipiluantzitzin Dios, noiuqui techontlaaxcatis sansican iuantzin
    Cristo. Uan tla axan tehuan ittlahyouiah iuantzin Cristo, satepan noiuqui sansican
    iuantzin techuehcapantlalisqueh.
  ttc-NT: B'ix tzan tpaj tk'wa'al a'o', ntons at qoklen tzan qetzan aj okaj tq'uma',
    otzajel tsi' qetz junx tuky'i Krist, b'ix qa b'an'ax n'ok qen twitz xhcho'nal
    junx tuky'i'l, ax junx tuky'i'l qetz otzajel si' qajwalil iktza' tetz at tajwalil.
  dan-1931: Men når vi ere Børn, ere vi også Arvinger, Guds Arvinger og Kristi Medarvinger,
    om ellers vi lide med ham for også at herliggøres med ham.
  kwj-kwj: Gotri che hinga nu dau ti nawa, ichekai nui Yapai mwaꞌambwe le nu torono.
    Mwe naha, Gotri mwaꞌambwe le nunu keke otokunasiro ti Jisas Kurais ga funda nu
    toro sindau. Hinde wowani, nunu apa rini ga amwaka ti funda nu mendindau ti, rini
    ga hewen ko ki liti kipe naha funda nu litino.
  vie-OVCB: Đã là con trưởng thành, chúng ta được thừa hưởng cơ nghiệp Đức Chúa Trời,
