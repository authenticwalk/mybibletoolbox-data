    nan inommat ken siya id kasin et maitaptapi tako abes ken siya isnan kangatona.
  mwe-mwe: Ibhaga uwe ni bhana bha a Nnungu, bhai uwe ni tubhalishi bha a Nnungu bhaalishinji
    pamo na a Kilishitu. Tunabha tubhalishi putupata mboteko pamo na bhenebho, nkupinga
    nneila peila, tukuywe pamo na bhenebho.
  tte-tte: Kabo tem kita natunao, Yaubada ana mulolo ikatububunanako kaiwela naga
    kani takalai. Yo mekalakava Yeisu Keliso kani takele toyawa, kaiwena tem Keliso
    ana kamkamna mena takamkamna, naga kani tabe mekalakava tamiya ana wasawasa mena.
  tcs-tcs: Ane i tru, yumpla ol pikinini blo God. Yumpla go sere ol gudting blo em
    ane dem blesing tu tugeda wea Kraist, bikoz ebridem ona em bin gibe Boi blo em,
    i blo yumpla tu. Ane ip yumpla i wande sere dat nadakain bigpaua blo em, yumpla
    mas go tru dem trabol tu seimkain wiskain Kraist i bin go tru.
  hlt-THB: A cakhqi na ni awm awhtaw, ningnih taw qo ak pangkung na ni awm uhy – a
