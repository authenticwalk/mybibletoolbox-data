  hun-hun: Ha pedig gyermekek, akkor örökösök is, örökösei Istennek és örököstársai
    Krisztusnak, ha vele együtt szenvedünk, hogy vele együtt dicsőüljünk is meg.
  mcf-NT: —Con mado nec. Con champi nec —queshun nëbi Nuquin Papan nuqui bëdamboen
    isquin unësacsho abëdi tabadmequin nuqui bëdamboshë icmendac. Utsibon chieshënac
    chieshtoenquio yec unësacsho Nuquin Papan abëdi tabadmequin Esus bëdamboshë icmiac.
    Adembidi Esus tantiaquid icsho utsibon chieshënaqui chieshtoenquio icquin Esus
    tantiequi unësacsho Nuquin Papan abëdi tabadmequin nuqui bëdamboshë icmendac.
    Nuquin Papa yacnombo Esuquidistun natedi nuquin na nendac.
  kjs-kjs: Gore naa Gote-na si wane pima-pulu Gote-me epe puri nipuna ruru ginalo
    muaema. Go puma Gote-me Keriso-na epe ele saapiruaayare mealima. Gore kedaa nipu
    raapu ritimare nipu raapu epe paana puri page mealima.
  mni-mni: Aduga houjik eikhoi Tengban Mapugi machasing oirabadi, eikhoi yumlepchara
    oire, Christtagi matik mangalbu eikhoinasu saruk phangjanaba eikhoina tasengnamak
    mahakki awabasingda saruk yarabadi eikhoi Tengban Mapugi yumlepchara amasung Christtaga
    loinana yumlepchara oiminnare.
  yad-NT: Vu̱tyi vicha sadadyeñu, vurya̱jmutya̱nuve variy ti̱ta̱ju̱ra sabarya, vurya̱jmutya̱
    jidchavu̱ sadenu Crístu tara, variñumatiy vu̱dyetyara jarupantasa̱da mityiji sisa̱,
    vurya̱tidye vichanuvesara vandamu sisa̱ varintyi.
  mxb-NT: Ta sa̱ꞌá ña̱ kúú yó de̱ꞌe Ndios, sa̱ꞌá ño̱ó niꞌi̱ taꞌani yó ña̱ ni̱ kaa
    Ndios ki̱ꞌo na noo̱ yo̱, ta natiin nduú yo̱án xíꞌín Cristo. Tá ná ndoꞌo naní nío̱
    yo̱ saꞌa̱ ná, táto̱ꞌon ni̱ ndoꞌo mií ná, dá kía̱n natiin nduú yo̱ ña̱ñóꞌó xíꞌín
    ná noo̱ ndato káa induú.
  pon-2006A: Pwehki atail wialahr sapwellime, kitail pahn pil paieki pai kan me e
    ketin nekinekidohng sapwellime seri kan, oh kitail pil pahn iang Krais paieki
    dahme Koht ketin nekinekidohng; pwe ma kitail iang Krais ni sapwellime lokolok,
    eri, kitail pil pahn iang ni sapwellime lingan.
  maq-NT: Hane tsëhë xi quihndi rë Nina ngayaan ne, vëhë xi hatuxa cuechú nixtin xi
    satë naja cjuandaja rë me. Hacuaha cojo ngayaan satë naja tsëhë cjuandaja xi satë
    rë Jesucristu ta, tsëhë xi quihndë ne, tivatjun cjuañihi sacuatjin cavatju Jesucristu.
    Vëhë xi hya xi cuma ngascan ne, hacuaha cojo ngayaan cuma yehe cuma hnga ngayaan
    cojo cjuatacun naja sacuatjin cama jyë cama hnga Jesucristu cojo Hasen rë me.
  hto-hto: Afe daɨí ie jitótɨaɨna caɨ íllamona, Juzíñamui raɨre uícodo caɨmo lloga
    fecɨ raa izoide cáɨmafue maiñóredɨcaɨ. Afe cáɨmafue dama Cristo ie, mei afémɨe
    Juzíñamui nahí Jitoza. Mei íadɨ ja birui áfena daane afémɨeoɨri maiñóredɨcaɨ.
    Afe Cristo duere zefuilla izói, daane birui duere caɨ zefuíadɨ, Juzíñamui caɨna
    cɨ́oite. Iemona Juzíñamui ebíredɨfuena íemo nitalle izói, afe izói caɨmo nítaite.
  por-BRBSL: e se filhos, então herdeiros de Deus e co-herdeiros com Cristo, se de
    fato sofremos com Ele, que também podemos ser glorificados com Ele.
  ces-NKB: A jestliže děti, [pak] i dědicové, totiž dědicové Boží a spoludědicové
    Kristovi, abychom jestliže s [ním] trpíme, byli s [ním] také oslaveni.
  cui-cui: Waxainchi Nacom pia pexui tatsi wanaexanaexae, daxota xeinatsi pocotsiwa
    Nacom wanaca jʉntana jebiwa xua bexa tsane naca catsibina. Barapocotsiwa bayatha
    yabara naca tsiwʉnae muxu duba. Poxonae Nacom baxua naca catsibina, Cristo matha
    catsinchi xua waxainchi wajiwana xeinaenexa. Icha waxainchi ichamonae naca atene
    exana, icha poxonae Cristo ichichi xua matha atene exanatsi ichamonae, bapoxonae
    waxainchi Cristo barʉ xeinaeinchi pocotsiwa Nacom wanaca jʉntana jebiwa. Nacom
    naca catsibebina po pexeinya peitʉpanae coicha xua bayatha Cristo catatsi.
  boj-2014: Iga Qotei aqa aŋgro unum deqa mondoŋ iŋgi bole bole Qotei a nami iga egwa
    marej qaji di egwas. Iŋgi di gago was Kristus a ejunu. Kristus a iŋgi di osaisosiqa
    jaqatiŋ qoboiyej. Deqa iga dego jaqatiŋ qoboiyoqnqom. Qoboiyosim mondoŋ iga a
    ombla iŋgi di osim so bole gaigai sqom.
  eng-OEBUS: and if children, then heirs – heirs of God, and joint heirs with Christ,
    since we share Christ’s sufferings in order that we may also share his glory.
  eri-eri: Ariya ere Itou nomo magana gane yafaya, iinga huunta langa dada hilobainga
    Jijei Itou no ere elegei nomo beele baara tawai waha elego boya. Wa dada ere ebere
    baige Kristus elegai waha. Elebe ere no jimiri aulai onou aule boya wonga, iinga
    huunta langa ere unyige anyakaro bagu no ngate yafou hilobainga tigini teinomo.
  aly-aly: Ahern nhel apmwangketyarr aynteyneyel. Ahern nhel anwekantherr rlterrk
    aynteyel, ingwer-inger anwekantherr mwerr-awaty aynteyenh. Alakenh-anyem anwantherr
    artewentyel iterl-arayntetyek. Mwerr-angker anwekantherr mpwelheyel, alker-areny-kenh-angkwarran.
    Ingkerrenhel areyenh Akngey renh, rlterrk ilkwakert. Anwantherr Jesus Christ-itwek
    aney-alpeyenh, apmer mwerr-angker-itwel intem-antey.
  wiu-wiu: Totopa Akolaline mati-kitino, Atai Akolaliyo onekeya-kitipa kini wa nani
