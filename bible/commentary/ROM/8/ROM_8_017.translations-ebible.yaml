    toatekoyake papete Keraisuyo tete mokoa kakene toa totomeka tete mokoa kako. Nipa
    one pa̱ teleta tootapeneya meko toa meadete tekete ni toko.
  swe-swe: och om vi är [hans] barn, så är vi också [hans] arvingar. Å ena sidan Guds
