    ga-esoro ya keta oke ahụhụ ya, ka anyị si otu a sorokwa ya keta oke nʼebube ya.
  yml-yml: Fai ꞌida Yaubada natunavo ꞌaiꞌaiwabunidi i ꞌidewadi i ꞌenoꞌenoviga natunavo
    faifaidi, ꞌawaie i na veleda, wata ꞌaiꞌaiwabunidi i ꞌidewadi Keliso faifaina,
    wata ma fueda faifaida taiadi i na veleda. Mogitana i na veleda siwe nagami i
    lubwaineda vitanidi Keliso i veluagadiga wata baniꞌodi ta na veluagadi faifaina,
    mulieta Keliso taiadi ꞌaiꞌaiwabunidi magemagetadi ta na ꞌewadi.
  ory-ory: ଆଉ ଯଦି ସନ୍ତାନ, ତେବେ ଉତ୍ତରାଧିକାରୀ, ଅର୍ଥାତ୍‍ ଯଦି ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ଗୌରବାନ୍ୱିତ
    ମଧ୍ୟ ହେବା ନିମନ୍ତେ ଆମ୍ଭେମାନେ ତାହାଙ୍କ ସାଙ୍ଗରେ ଦୁଃଖଭୋଗ କରୁ, ତେବେ ଈଶ୍ବରଙ୍କ ଉତ୍ତରାଧିକାରୀ
    ଓ ଖ୍ରୀଷ୍ଟଙ୍କ ସହ ଉତ୍ତରାଧିକାରୀ ଅଟୁ।
  bzj-bzj: Ahn sayka weh wee da Gaad pikni, wi wahn geh di blesin dehn weh Gaad di
    kip fi ih peepl dehn. Kaa if wee shayr eena Krais sofarin, wi wahn shayr eena
    fi hihn gloari tu.
  chk-chk: Nge pokiten sia nöün Kot, sipwe feiöchüni ekewe feiöch i a amolätä fän
    iten nöün kana, sipwe pwal eti Kraist le wöüni ekewe wöün Kot a amolätä fän itan.
    Pun are sia eti Kraist lon an riaföü, sipwe pwal eti i lon an ling.
  ssd-ssd: Sine kiŋo kame mineg ta Mam tuku agaŋ ndende kilam tuku mineg. Kuate nu
    sine tuku Mam tukunu sine Kristus ndoŋ nuŋe agaŋ ndende ta kilamŋgig. Kile sine
    ait te mbolŋge nu ndoŋ piti kuraweg ta sine nu ndoŋ kilŋa tamŋgig.
  acr-TNT: Yey ruma cꞌu oj ralcꞌoꞌal ri Dios, cakacꞌul ri biꞌtisinic uꞌanom ri Dios
    chique ri ralcꞌoꞌal, yey cakacꞌul cꞌu waꞌ junam rucꞌ ri Cristo. Pero lic chirajawaxic
    wi cakatij na cꞌax woꞌora pachaꞌ ri xicꞌow wi Rire, chaꞌ jelaꞌ chikawach apanok,
    oj jun pa ri yacbal ukꞌij Rire.
  rop-rop: En wi garra gedim ol detlot gudbala ting weya God garram blanga im femili
    olabat, dumaji wi jidan biginini blanga God. En wi garra gedim ol detlot gudbala
    ting mijamet garram Jisas Krais, dumaji wen wi go thru langa det trabul jis laik
    weya imbin abum, wal wi garra jidan mijamet garram im deya langa det brabli shainiwan
    lait blanga im.
  mee-mee: Na ngaroma nga ita ra goe rae Nutu, na oru rae Nutu la tungnga rea ta goe
    rae i ka onrae ita bole. Oru rae Nutu kanna ka ri ra oru rae ita, ba oru ra i
    la tunga rea te Karais ka onrae ita bole. Ava ita ngaka rarave miralali bole baseme
    Karais ine rave miralali, ta baina ngarume na ita nga meisi kala nge i nga olamana
    ae i e toakala.
  dif-dif: Ngaiani kupa ngananani, jeruja bakana maratunka maninietja, kau, Godaia
    maratunka maninietja, Christuni jelamaratunka maninietja; ngaiani nunkangunto
    ketjaketjanani, ngaiani bakana nunkangunto pirnarinani.
  gam-gam: Alla nono God wombaye kaima mopin dal, God wal yenda ge, nono wal yenda,
    alla Krais wal inda mal ge nono aike imbon. Krais imb kaki mal embe kakpin dal,
    une kupill al po yene kandjiye kerman paraka wopake moro mal embe, nono para aike
    po embe mopon.
  nou-nou: Ingodena ainda be awa ingodena awa God da kinapeina mi God da itipapo de
    gaiapa de awa badera ainda be awa ro God mi uso mei Iesu da ititisira awa ungae
    da ingode badera. Ko ingodena busu da atise memesi unemi burisira da awodo ingode
    badera gido awa ingode atari ewamei unemi burisira da awodo badera.
  mqb-NT: Kak mənuko wan a Mbərom ahay cukutok nà, ɗi njaɗ way anahan a sə ɗəren
    anà gwaslay anahan ahay ata re asanaw! I varak uko way anahan sə varan anà Almasihu
    ata re. Matanan, kak ɗə təmahak sa ga ɗəce anga Almasihu nà, ɗi njaɗ sə təma
    way sə mazlaɓ anahan ataya re.
  ape-B: Apak douk adul mape God ananipu batowich. Namudak ali kwali eke mulau echudak
    douk Aninu God nechubuk chakus-umapaluli. Eke mulau echudak kobi Krais analawech
    ulimu. Sapos nameitu apak mulau nebehi nyih kobi likuk Krais nalaweh ulimu, kwali
    apak chopuk eke mulau nebechi yeguh ali munubu mupe kalbu kobi anan umu.
  grc-F35: —εἰ δὲ τέκνα, καὶ κληρονόμοι· κληρονόμοι μὲν Θεοῦ, συγκληρονόμοι δὲ Χριστοῦ
    (εἴπερ συμπάσχομεν ἵνα καὶ συνδοξασθῶμεν).
  cav-NT: Yusura ecuana tuja ebacua cuanaque bucha baya tibu, tumebaedya tura ecuana
    tyabuque dutya jidaque tuja cuanaque tura tyaana ahuaque. Yusura Cristo tyaana
    ahuaque ecuana dyadi tura ecuana tyabuquedya. Yusu adeba baecua cuanara ecuana
    jida ama aya, Yusura amereya eque ecuana juya baatsu. Cristo tunajatu tumebaedya
    jida ama acuare riyaque yahuaju aniya jariju. Cristo tu jida, casada jadya. Eje
    tupu tuque dutyaja ecuari judadihuaju ecuana dyadi ecuana tuatsehue ecuaridya
    jubuque, arepa ecuana rehua canerecatiya ama bucha.
  kgp-NT: Ẽg tỹ tỹ ti krẽ nỹtĩn kỹ tóg ẽg mỹ ã tũ nĩm kãn ke mũ gé, Topẽ ti. Jesus
    Cristo hã mỹ tóg nĩm kãn ke mũ, kỹ tóg ẽg mỹ nĩm kãn ke mũ gé sir, ẽg kãke mré.
    Hã jé ẽg tóg ti mré jagãgtar ke mũ gé, ti tỹ vẽnh jykre há to jagtar ja ẽn ri
    ke. Kỹ ẽg tóg ti mré tỹ ũn mág nỹtĩnh ke mũ gé, ẽg jagtar kar kỹ.
  bvd-bvd: Suli ne kolu na wela nia ki naa, nia ne adea kolu ka 'ado kwaimani fainia
    Kraes uri ngali lana doo diana neki God nia taingainia fua wela nia ki sui guu.
    Suli ne kolu nonifii kwaimani fainia Kraes, kolu tara kolu kai 'inito kwaimani
    lau gu fainia.
  ukr-1871: коли ж дїти, то й наслїдники, наслїдники Божі, а спільні наслїдники Христові,
    коли тільки з Ним страждемо, щоб з Ним і прославитись.
  apz-apz: Oseso nakwo Anɨtuye mehomi hnꞌnɨmo Anɨtu kako kakoe mehomi hnꞌnneꞌno yoꞌmayo
    elofisosyohumasoso nejaponefoho. Anɨtu kako yoꞌmayo Kɨlaisɨmo uyososo nakumo nejaponefoho.
    Olohonta nakwo Jisasɨꞌnji mojokuꞌnɨngkuhwasi yoꞌmayo tango Jisas maꞌmentiso hopaso
    womano lɨhwasi masoꞌmanji u hwangku noꞌmo nakwo Kɨlaisɨye yofe engo soꞌnji kakoe
    ango wonyoangkafo soꞌnji kakoꞌnji nomanefoho.
  yon-yon: Nub kuu ye meed keruwen kowe, ye dana ye yumbon ongmoon kuu nub yaa kondoon,
    Keresu ye yumbon ibmo. Kumban Keresumbed durud yewed kandoon kwamune nuwiib kandanuub
    kumbed, ye nambiri aom kuu nuwiib nekwanuub.
  poi-NT: Siiga Diosam tama̱nɨctam, jesɨc tampɨctsoŋpa it́u̱mpɨy jém Diospɨc imɨɨchi
    jém tachiipáppɨc Dios. Taŋwagapɨctsoŋpa con jém tánO̱mi Jesucristo. Yɨ́p naxyucmɨ
    tawagayaacha̱p con Cristo, pero núcpa ja̱ma iga tawagait́pa con Cristo ju̱t́ wɨ̱co̱m,
    ju̱t́ nɨcpa tai̱t́it́am para siempre.
  wuv-wuv: Ma nabaa o'ou na'u, te, opowe tonaa manumanu ro tonia ei na'uu mei Haidaa,
    ana ale'ei fei na tonia Christ ba nabaa o'aa tonaa ei fi'ina, ana o to fei hawerana.
  quf-NT: Chaynu Tayta Dyuspa wamrankuna karnaqa, imanutaq Jesucristumaqa Tayta Dyuswanna,
    chaynullami maydiyaqa nuqanchikkunapis kashunllapa. Chayraykumi kananqa kriyishanchikrayku
    michka qischakar imamapis shachinakushunllapa, maydiyaqa paywan pullana kusalata
    aligriyashunllapa nir yaĉhar.
  yuw-yuw: Oro, nonu Kopotorochon managumbocni idamonanu wömai midu Nandöng Kopotoroc
    yu nonot Duicot momphon fim öresac manomano ino yabitno ogepmano nimangoc. O nonu
    önga Duichon mepmo docno au sumbentamonanu wömai mit nonu ihorocgon Duicot itonggong
    koing mitimobarac woroc sogitnahamon.
  hus-NT-1971: Cum pelits tu tsacamilchic ne’ets cu pithan i c’alab c’al a Dios, ani
    jahua’ pel in c’al a Cristo pelitshue i c’al. Max xohue’ i junax yajchicnal c’al
    a Cristo, tam talbel ne’ets cu junax c’uajiy c’al jaja’ ti eb tin ts’alat c’uajattal
    a Dios.
  med-med: Wote, tʉn akup elim nga kangambuⱡa wamp raⱡʉp mormun ei kʉn, Got nga memp
    kai elim nga wamp mbʉ nga tendʉtʉm uⱡ mbʉ, tʉn kapⱡa timin. Wote, Kraist nga memp
    kai, Got ndi, tinditim mbʉ, tʉn kapⱡa timin ku. Wote, Kraist nga mindil titim
    uⱡ kʉⱡ, tʉn timin ndam, tʉn Kraist nga mbi ou titim uⱡ ei mel timin ku.
  bch-bch: Tautaunga gita Deo ele gergeu. Ta oangga bedane, eine ga tabada danga kemikemi
    toa ngada ne iposa tautaunga pagita ngan. Eine gid danga toa ada kapei Kristus
    ibada ga kus. Tota oangga tabada ieieinga toman ngan ei, eine ga edada iuot kapei
    toman ngan ei pade, ta leda madonga ga iuot kemi tau.
  cco-NT: Jo̱ uíiꞌ˜ e dseángꞌˉ nɨlɨ́ɨˊnaaꞌ jó̱o̱ˊ Fidiéeˇ, jo̱baꞌ niꞌíimꞌ˜baaꞌ jaléꞌˋ
    e catɨ́ɨˉnaaꞌ e sɨꞌíˆ nicuǿꞌrˉ jaléngꞌˋ jó̱o̱rˊ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ júuˆ e nɨcacuørˊ
    lamɨ˜ jéengˊguɨ. Jo̱ jaléꞌˋ e jo̱ conrøøbˋ quíˉiiꞌ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ song
    dseángꞌˉ lajangꞌˆ niꞌíingꞌ˜naaꞌ jaléꞌˋ iihuɨ́ɨˊ uíiꞌ˜ e lɨ́ɨˊnaaꞌ dseaˋ quiáꞌrˉ.
    Jo̱ song nijméˆnaaꞌ lajo̱, jo̱baꞌ conrøøbˋ nilɨse̱e̱ˉnaaꞌ có̱o̱ꞌr˜ fɨˊ lɨ˜ niingˉ
    ꞌgøiñꞌˊ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱.
  deu-1951: Sind wir aber Kinder, so sind wir auch Erben, nämlich Gottes Erben und
    Miterben Christi; wenn anders wir mit ihm leiden, auf daß wir auch mit ihm verherrlicht
    werden.
  alq-ALGNT: Odabinodjijiman dac e ijinagoziak, kiga odji minigonan ini mino kegonan
    ka kana8endagin odabinodjijiman odji. Kina8it acitc Jesos Christ ma8asag kiga
    odisigonan ini mino kegonan. Kicpin mega kodagito8ak tabickotc ke8in kagi iji
    kodagitodj, kiga odisigonan icpendagozi8in tabickotc 8in.
  ixl-NNT: As tiꞌ uvaꞌ oꞌ veꞌt meꞌal ikꞌaol u Tiixheꞌ, as at veꞌt kutxꞌajaꞌm taꞌn
    Aak. Asoj la kupalebꞌe kꞌaxkꞌo tiꞌ kunimat viyol u Jesucristo echeꞌ ipalebꞌet
    Aak u kꞌaxkꞌoeꞌ tiꞌ inimat viyol u Tiixheꞌ, as eela tok kuqꞌii tukꞌ Aak.
  boa-NT: Aane tsúúca dííbyej tsɨ́ɨ́mé meíjcyame Críjtóo ɨ́cúbáhrámeídyú meɨ́cúbáhrámeímyé
    dííbyema máávyéjúúteé Cááníi dííbyeke nééné avyéjuri.
  quh-NT: Wawasnin caspataj Diospa wiñay causay koskanta jap'ejcuna canchej. Cristowan
    cuscataj jap'isunchej sichus paywan cusca cay pachapi muchunchej chayka. Ajinamanta
    wiñaypaj paywan cusca jatunchaska casunchej.
  kwi-kwi: Dios aumɨza paiña kwal namarɨt akwa, aune Dios aumɨza kin namtɨt aizpa
    sapiznapas. Aune Cristokasa Dios wan watsarɨt mɨj aizpa sapiznapas. Aune, Cristokana
    parishizturuzne, uskasa chiyura wat uziznapas.
  agm-agm: Aihɨ nyahɨ Autaahaatɨhomɨ manyɨnyaanɨnisɨ komɨ manyɨnyaapɨ kahapaamapɨpa
    gaahaiwa Autaahaatɨho netɨ ahɨwiwaiwa nyahɨ newaatɨ nyamɨhaiwaatɨtaise. Iyaatɨ
    amɨ Kɨraisihopɨ Autaahaatɨho kahapaamapɨpa ahɨwiwaiwaisangi koaisaatɨ nyahɨ newaatɨ
    nyamɨhaiwaimatɨtaise. Amɨ nyahɨ Kɨraisihoaisaatɨ maasɨ yaasatɨ naaŋɨhaiwa nehaawaahɨ
    amɨ komɨ yundanyɨhaiwa nyahɨ koaisaatɨ maasɨ naito.
  ubr-ubr: Ato ot God nanatun on mes, ot arimon On an baimomogin an sabu auris ebotan
    on tanboai, a ot arimon Keriso mat aifan God Natun aurin ebotan on tanboai; yabin
    ot Keriso an baikokosar on mat tanfasararam on, ot arimon On Wabin duran gagamin
    on tanfasararam.
  tsw-NT: Adama o ndolo, tsu ta̱ tsura̱ ili i na wa̱a̱ guza̱sa̱ adama a ama a̱ yi.
    Waru ili i na A̱sula̱ a cayi Mawun ma̱ yi suru, Zamawawa, a̱za̱ a̱ tsu a ɗa fo.
    Amma na̱ tsa̱a̱ tsura̱ cuꞌun tsugbain tsa na Zamawawa tsura̱i, tsu ciga tsu ꞌyuwan
    tsu sowo a̱tsuma̱lima̱ cine a̱yi fo u sowoi.
  cax-NT: Arrtü sane, arrti Tuparrü macumananati oemo nanaiña nenarrirrti. Itorrimiatati
    oemo isiatai tacana arrüna torrio uiti ümoti Cristo. Arrtü ñemanauncurratoe utaquisürüca
    icu na cürrü tacana nitaquisürücürrti Cristo tücañe, tiene que aye ito osoi ñana
    au napese esa nanentacarrti.
  aia-aia: Ma suria 'igaau ra'i gare ana'i, gai dau'i mwane mareho goro na duruduru
    'ini'i a God tanaraaui noni ana'i. Magai daua ro'u i taha na 'ia God 'a duruduru
    'inia tanaa Kraest. Me 'iniai rongomaata'i agaau 'onaai rongomaata'i ana Kraest,
    'ia God 'ai waigia ara'a ro'u 'anai ha'ahauasagia goni beia Kraest.
  srp-1865: 'A kad smo djeca i našljednici smo: našljednici dakle Božiji, a sunašljednici
    Hristovi: jer s njim stradamo da se s njim i proslavimo.'
  agt-agt: A gafu ta anak na kitanan, a pagamid na hapa tekitam ya ngamin kwa na,
    te kahulun na kitam ni Hesusen nga makipaggamid. Ammi mappya ta makipagzigat kitam
    te Hesus ta ayanin petta mesipat kitam hapa sangaw ta kalalaki na ikid na pakedayawan
    na.
  lug-lug: Kale nga bwe tuli abaana, tuli basika ba Katonda, era tulisikira wamu ne
    Kristo, bwe tubonaabonera awamu naye, tulyoke tuweerwe wamu naye ekitiibwa.
  yby-yby: Ito Omaimidana oluhola minudanako, Omaimidana uvaminalahenala maya leko
    Jisesidakiya lekaka noune. Sakoko Jisesikaho lolo ibomidana oko asowalaki nesamidana
    ukauya miluma eletudawoya, eimola lamedalalo minakolune. 11 1 Kol 3:16 15 Gal
    4:5-7; Mak 14:36
  heb-heb: ואם בנים אנחנו גם ירשים נהיה ירשי אלהים וחברי המשיח בירשה אם אמנם נתענה
    אתו למען גם אתו נכבד׃
  mpp-mpp: Aime yele adu-madecfocine gagabelengte, yele mole-damoc babale aling momoc
    ailu Kristoholec aling moniyang galu mole-damoc badabelengte. Nongileng yeholec
    doic ngagegabelengte tapili nga hibi-angocineholec aidabelengte.
  apb-apb: Na aena aana ikie oto maeni kalena, kie kei helesie oto ahutana to'o-to'olana
    a God nge e looha'ini'i nana a Kalena, a Kraes, na e looha'ini'i no'one naka mo
    eesine a Kraes, aana ikie no'one mo kalena God. Kie kei helesie oto no'one manikulu'anga
    ta'au i Lengi nge a Kraes e hele aana oto, aena aana ikie, kie ko sapesalu no'one
    mala a Kraes e sapesalu ke'u.
  san-TEL: అతఏవ వయం యది సన్తానాస్తర్హ్యధికారిణః, అర్థాద్ ఈశ్వరస్య స్వత్త్వాధికారిణః
    ఖ్రీష్టేన సహాధికారిణశ్చ భవామః; అపరం తేన సార్ద్ధం యది దుఃఖభాగినో భవామస్తర్హి తస్య
    విభవస్యాపి భాగినో భవిష్యామః|
  ben-IRV: যখন আমরা সন্তান, তখন আমরা উত্তরাধিকারী, একদিকে ঈশ্বরের উত্তরাধিকারী এবং
    অন্য দিকে খ্রীষ্টের সহউত্তরাধিকারী, যদি বাস্তবে আমরা তাঁর সঙ্গে দুঃখভোগ করি, তবে
    যেন তাঁর সঙ্গে আমরা মহিমান্বিত হই।
  ntu-ntu: Delc, mz nznginipe-krgu lc doa nedeng, sa naprtrku mz dztudeng amrlx. X
    sa naprtr-kzku mz da amrlx kcng tqkabz Gct mz Mrlxde Kraes. Murde nzmu na-axvctrpzku
    bade mz nzetqkr drtqde, sa naprtr-kzpzku bade mz nzmyalz-krde.
  pan-pan: ਅਤੇ ਜੇ ਸੰਤਾਨ ਹਾਂ ਤਾਂ ਵਾਰਿਸ ਵੀ ਹਾਂ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਾਰਿਸ ਅਤੇ ਮਸੀਹ ਦੇ ਨਾਲ ਸਾਂਝੇ
    ਵਾਰਿਸ ਪਰ ਤਾਂ ਜੇ ਅਸੀਂ ਉਹ ਦੇ ਨਾਲ ਦੁੱਖ ਝੱਲੀਏ, ਕਿ ਅਸੀਂ ਉਹ ਦੇ ਨਾਲ ਵਡਿਆਏ ਜਾਈਏ।
  gvc-gvc: Ã jina to pohna jina, Cohamacʉ jipihtiare to pohnare “Waihtja”, to nirire
    mari sehe cjʉanahca. Jesucristo cʉ̃hʉ cjʉa, mari cʉ̃hʉ cjʉanahca tíre. Cristo
    yare mari yoari buhiri ñano yʉhdʉina jina mari tiro mehne mʉanopʉ noano wahchea
    mehne jinocanahca. Ã jina Cohamacʉ to pohnare to “Waihtja”, to nirire cjʉanahca
    mari Cristo mehne.
  mwp-mwp: Ngalpa nanga nungu kazil, ngalpa ngaru bangal gimaw niyay lag gasamoene
    nungu aykuykunu gimal, Yesu Kerisoniya kalmel; ngalpa ngaru nungu tukuypal. Ngalpa
    nanga ukamoeyn Yesun kikiringu, wa wagel bangal ngalpa garwoeydhamoeyne nubiya
    kalmel gimal dapara nungu poeraparanu.
  sbk-sbk: Nkashele tili bhana, huje tili bhagalinaje bhagali bha Ngolobhe. Nate tili
