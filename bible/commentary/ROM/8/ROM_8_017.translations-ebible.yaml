verse: ROM.008.017
translations:
  kpx-kpx: Nahi Dilava ese holiale kemo nahiabuna Dilavau au ataho onobenobe dua vai
    otoveale ke malei. Isi Dilavau au mo Kelisoho vai otoveale ke avuluvuta malei.
    Kelisou vatehani maleale ke nahate nahiabuna maleliege avuluvuta Dilava atagamo
    ui.
  okv-H: Eto ungotena amita meniundi avoeto Keriso na hotari humbija vahai avo ungotenane
    humbasora. Eto Keriso na osaga te memenga te kito God ta usasa ta horena ainge
    dombo ungotena Keriso na osaga te memenga te kina avo kogue amita usasa ta horasora.
  tbo-tbo: Ma tauta tauna natunatuna yaka apo a wiwasawasa ina ludamaneiyai uyahita
    po Keliso mitehi ina lugogonita. Apo Keliso a hiniwiyuwa u hinena tauta yaka apo
    gasi a wiwasawasa u hineu a tauta tauna mitehi.
  mal-C: ഇപ്രകാരം ദൈവത്തിന്റെമക്കൾ ആയിരിക്കുന്നതുകൊണ്ട് നാം ദൈവിക അനുഗ്രഹങ്ങളുടെ അവകാശികളാണ്;
    ക്രിസ്തുവിനോടുകൂടെ കൂട്ടവകാശികളും. ക്രിസ്തുവിന്റെ കഷ്ടാനുഭവങ്ങളിൽ പങ്കാളികളായിരിക്കുന്ന
    നാം ക്രിസ്തുവിന്റെ തേജസ്സിന്റെയും പങ്കാളികൾ ആകും.
  grc-SR: εἰ δὲ τέκνα, καὶ κληρονόμοι· κληρονόμοι μὲν θεοῦ, συγκληρονόμοι δὲ χριστοῦ·
    εἴπερ συμπάσχομεν, ἵνα καὶ συνδοξασθῶμεν.
  bgc-bgc: अर जै ऊलाद सां तो वारिस भी, बल्के परमेसवर के वारिस अर मसीह कै संगी वारिस
    सां, अगर हम मसीह के ढाळ दुख ठावांगे, तो हम उसकी महिमा म्ह भी शामिल हो पावांगे।
  khz-khz: 'Pene ita Palagu natuna genai, ita maki magavura, gaurai Palagu na ekilagi-gavurato
    gaura pita vaira. E Keriso na warau evairato gaura Keriso ria na pita vaikoura.
    Voraupara kwapunaimo: Keriso evitivitito vetaina pita vitiviti genai, ia na maeka
    ralema iwavagina egapiato gauna, ita na maki pita gapia.'
  deu-TKW: 'Sind wir aber Kinder, so sind wir auch Erben: Erben Gottes, und Miterben
    Christus'', soferne wir anders mit leiden, auf daß wir auch mit verherrlicht werden.'
  zsr-NT: Chquiꞌ chnacruꞌ zxiꞌnëꞌ Dios, tsazxö́n len Cristo gataꞌ caꞌ queëruꞌ le naqui
    queëꞌ Xuzruꞌ Dios. Cni gac queëruꞌ chquiꞌ rzacaꞌ rguíꞌlenruꞌ‑nëꞌ tsazxö́n Cristo
    quië tsazxö́n len Lëꞌ uziꞌruꞌ xbey yöl‑laꞌ yeníꞌ queëꞌ.
  lin-lin: 'Mpe soki tozali bana, tozali mpe bakitani ya libula : tozali bakitani
    ya libula ya Nzambe, mpe bakitani ya libula elongo na Klisto, soki penza tozali
    komona pasi elongo na Ye mpo ete tozwa mpe nkembo elongo na Ye.'
  hns-NT: Aur djab hamlog Parmeswar ke larkan hai, tab hamlog bhie hakdaar baatie.
    Hamlog Kriest ke sanghe hak paabe djab hamlog okar bieswaasie ghat bhie doekh
    oethaabe. Aur ant me hamlog okar biesaal soekh me bhaag lebe.
  noa-E: Mag chadcha i chaainkha naawai, ich Ẽwandamau ich aar paaukhabaimaa, maachig
    deeju a simjã chadcha deeju, magbaawai Cristo dʉ̈i ãba maachdëujã nem thum wai
    naamkhĩir. Pari mag ich Ẽwandamau Cristo dʉ̈i arrjö maach dʉ̈ijã wajapcha amkhĩran,
    ich jãg Cristo dau aphʉʉ mʉig eegar nʉrraajerrjö maachjã agjö i gaaimua dau aug
    au wënʉrraju.
  eng-EMTV: And if children, then heirs—heirs of God and joint heirs with Christ,
    if indeed we suffer together, so that we may also be glorified together.
  mib-NT: Te núu sēhe ya cácuu yó, te suni nihīn yō maá táhū jeē ni jéjnūhun ya, te
    ɨɨn cáhnu‑ni coo tahū yō jiín Cristo. Chi núu ndóho yó jíín yá vijna, suni cujéhnu
    yó jíín yá andɨvɨ́.
  lif-NT2: हे़क्‍क्‍याङ् कुस्‍साः आबोःक्‍खे़बाल्‍ले़ चोगुल्‍ले़ आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलक् के़घोःबासिरो॥ से़क्‍खाए खुने़ॽनु सोरिक् इङ्‌धाःङ् आघोःसुम्‍ल फाॽआङ् खुने़ॽनु
    सोरिक् इनोगे़न् तुक्‍खेआङ् आजाने़ फाॽग्र आनिॽग ये़सु ख्रिस्‍ते़न्‍नु सोरिक् लक्
    के़घोःबासिआङ्‌लो॥
  xnj-xnj: Hinu, yikavya tete tavana vaki, ndi vahali va Chapanga yati tipokela vindu
    vyeativikili Chapanga pamonga na Kilisitu, muni tikang'aikayi pamonga nayu mewawa
    yati tihanganila nayu muukulu waki.
  mmx-mmx: La nedik luvutnitna, kuren la atanaba ruuna xaka leveloklox anarong ne
    Moroa ga lok li i ri limixin teren, la nedik eburu mi ne Karisito atanaba ruuna
    ka bok leveloklox anarong no ne Moroa ga lok li i rin. Atla do nedik ata xip tooro
    ne Karisito mi losongsongot teren, nedik tanaba ruuna ka bok loxot at lasinorong
    teren.
  cbr-NT: Aín bëchicë 'icë ca Nucën Papa Diosan ax quicësabi oquin nu 'aquianan aín
    nëtënu abë 'inun nu 'imiti 'icën. Ainan 'icë ca Nucën Papa Diosan Cristosaribi
    nu 'imiti 'icën. Cristonan 'ixúnu tëmëraquinbi ax cuëëncësabi oquin 'ati ëncëma
    'icë ca Nucën Papa Diosan nuribi aín quicësabi oquin aín nëtënu Cristobë 'inun
    nu 'imiti 'icën.
  tee-NT: Chai ni is'ask'at'an juntau pus vachu' ca'amaklhtayananauch ju k'ox atsucunti
    ju aquintaxtakniyan ju Dios. Cat'a'amaklhtayananauch ju Cristo. Chai ni camak'alhk'ajnanau
    ju chavai va ixlaca'atalh ni lhilaca'antauch ju Cristo pus ju Dios aquintalak'ayayan
    tachi ju ulhtucalh ju Cristo.
  eng-LSV: and if children, also heirs, heirs, indeed, of God, and heirs together
    of Christ—if, indeed, we suffer together, that we may also be glorified together.
  cak-NT: Y roma joj ralc'ual chic ri Dios, roj can c'o chuka' ri xtiyo'x chake; junan
    xtiyo'x ri' chake riq'uin ri Cristo. Pero man takapokonaj-ki' naka'an sufrir,
    anche'l xu'on sufrir ri Cristo, chi quiri' can utz xte'kabana' riq'uin y xtic'ue'
    kak'ij chuka'.
  pah-NT: Gwa'yra g̃waramo po ti Tupana'ga imbuhuri pyryva'ea nhande ve nehẽ. Jesus
    Cristo'ga pavẽi po ti nhande herekoi pyryva'ea nehẽ. A'ereki ga pavẽi nhande xako.
    Hahy ga pe ga ruvame yvya koty. A'ero hahy nhande ve no. Po nhande ikwahavi hahya
    kiro Cristo'ga pavẽi, a'ero po ti ga imbuhurukari gwuvihavuhua nhande ve nehẽ
    no.
  sja-NT: Mãgá Tachi Ak'õre warrarã p'anadairã, iru p'anadait'ee jõmaweda irua k'ĩsia
    iru bɨ ichideerã-it'ee ɨt'ari p'ananadak'ãri. Ne-inaa iru p'anadait'ee iru Warra
    Cristopa iru bɨk'a. Iru na eujãde bɨ misa, ijãadak'aa beerãpa iru jɨrɨpachida
    miapidait'ee. Mãgá tachi auk'a jɨrɨpata. Mapa ɨt'ari panadak'ãri, Tachi Ak'õrepa
    tachi Cristok'a papiit'ee, auk'a iru k'ĩra wãreede p'anapataadamerã.
  xed-xed: Ka si nda nza mu ka zwanani, dzaʼa mutsay mu ta skwi ya payamaf tsi. Nda
    amu tani, nda Yesu Kristi tani, kawadaga mu dzaʼa mutsa tsa skwi payamaf tsi ya,
    kabga kawadaga mu ta ghuya ɗaŋwa, kawadaga mu guli nda tsi dzaʼa mutsa tsa glaku
    ya.
  mks-NT: Ta sa̱há ña̱ cúú yó ja̱hyi mé á sa̱há ña̱ cán quéa̱ ñe̱he̱ táhvi̱ mí ví
    ndiquehé ña̱ na̱cachi Ndióxi̱ quia̱hva nu̱ yo̱. Ta sa̱ mé ña̱ ñe̱he̱ táhvi̱ yo̱
    yóho tahnda java ña̱ xi̱hi̱n Jesucristo. Tá ta̱ mé a̱ nda̱a̱ táhyí ndoho iní xi̱hi̱n
    á já quéa̱ tá na̱ndihi co̱hó coo í xi̱hi̱n mé á indiví ta cán ndicáhnu í xi̱hi̱n
    á.
  gfk-S: Ma be dait ira natine, io tutuno bileng be dait ira mahal na turadi ing na
    rumahal namur. Dait ira mahal na turadi gar tane God ma dait na rumahal tikai
    ma ne Krais kinong dait la kapkap tikai ma ie ira nuno harangungut waing dait
    nage lala tikai bileng ma ie tano minamar tana.
  bmu-bmu: Anutugö nahönböraturupŋi akzin ewö, yaŋön nanŋi ambazipurupŋi neŋgöra oyaeŋkoyaeŋ
    mözözömgöi ahözawi, mi mewöyök buŋa qem aŋgubin. Anutunöŋ Kraistköra yuai mözözöm-göi
    ahözawi, mi mönö mewöyök Kraistkö qöhöröŋe kinda buŋa qem aŋgubin. Kraistpuk mohotŋe
    sihimbölö mörakzin ewö, mönö mewöyök Kraistkö asakmararaŋnöŋ öŋgöba yambuk mohotŋe
    asariba malbin. Mewö.
  dgz-dgz: Nu otu waiwa menan God waenapan mega garaet munat wani den nuneta. Amba
    sia dim da Keriso wanat wani nu den warait. Keriso ugu vegaek bagu sisi anu tanini
    ap umap nu anu tanata Iesu oya oya mega nu den warait.
  eng-GNV: 'If we be children, we are also heires, euen the heires of God, and heires
    annexed with Christ: if so be that we suffer with him, that we may also be glorified
    with him.'
  zaa-NT: Chi ridi' ri'u iỹetse' ca bendición qui' Tata Dios porqui'ni chi ná ri'u
    ỹi'ni to' quì'e. Iyaba ca cosa tsè' nu chi té qui' Cristua nna ná huá cą para
    edácca'ni ri'u. Ą' ràl·la' ri'u thí' ri'u nna tsé'e ri'u le' ỹiabara' nna ccá
    ttùba la' redácca' latsi' qui' ri'u lani Cristo, acca yala sufrir cca ri'u miéntraste
    tsè'e ri'u le' yétsiloyuį, tì'a uccua huée sufrir.
  eng-WEBSTER: And if children, then heirs; heirs of God, and joint-heirs with Christ;
    if we suffer with him , that we may be glorified together.
  guh-guh: Nexata Dioso pexixaetsi, itsamatacabi Jesucristo yajava Dioso nacatsicobetsanaena
    daxita xua Dioso toxaina pexi petsicobetsanaenexa. Nexata Dioso pexixaetsi, pacuenia
    Jesucristo bejiobiaexanatsi, bajara pijinia pacuenia vaxaitsi ata itsamonae nacabejiobiaexanaena.
    Nexata jane baja xuacujinae Dioso yajavajinavanapaenatsi Dioso pijapenivenivenaenacuatatsia.
  bon-bon: Mine lui Acejiyame me bägrä gemi, mine Babe me babo miiji ne teeme bau
    ca cirege päpäna. Keriso miijirage puupu ne ituge acata teeme Babe bau ca, piiyepu
    mine ten cama gigri cirege lenaja. Page mine poto mäpu bine jääpänemusi mime miiji
    kaakesea name pi, Keriso lipu mäpu ituge päpäna. Yepä, mine liba teeme tääpume
    mäpu bine jääpänemusi ai gawecewe cabu, mine cuta teeme jamyacu apaclyera cabu
    cirege lenaja.
  nhw-BL: Huan pampa tojuanti tiiconehua Toteco Dios, teipa tijselise tlen iricojyo,
    pampa nochi catli Toteco quimacas Icone, Cristo, elis toaxca nojquiya. Huan sintla
    ama titlaijiyohuise ihuaya, teipa techhueyitlalis ihuaya nopona campa monextis
    ihueyitilis.
  swh-ONEN: Hivyo, ikiwa sisi ni watoto, basi tu warithi, warithi wa Mungu, warithio
    pamoja na Kristo, naam, tukiteswa pamoja naye tupate pia kutukuzwa pamoja naye.
  wbi-wbi: nave tuli vaana, pe tulivahaasi kange. vahaasi va Nguluve. najusue tulivahaasi
    palikimo nu Kilisite nave lweli tupumuka nu mwene neke tupate kughinisivua palikimo
    numwene.
  bba-bba: Tɛ̃ yèn sɔ̃ sɑ sɑ̃ɑ win bibu sɑ mɑɑ sɑ̃ɑ tubi diobu, mɑ sɑ ko win tubi
    bɔnu ko kɑ Kirisi sɑnnu, domi sɑ̀ n Kirisin nɔni swɑ̃ɑru bɔnu kuɑ, sɑ ko mɑɑ win
    yiiko bɔnu ko.
  eng-KJVCPB: and if children, then heirs; heirs of God, and joint-heirs with Christ;
    if so be that we suffer with him, that we may be also glorified together.
  kgk-NT: Nhande ta'ýry-gwi, gwe'ýi pegwarã iporã va'e ome'ẽ ave va'erã nhande-vy.
    Cristo re'ýi pegwarã iporã va'e ome'ẽ ave va'erã nhande-vy. Cristo rereko asy
    hagwe-rami, nhande rereko asy ave va'erã. Ha upe rire katu Cristo-rehe heko porã
    teeha ojekwaa ramo, hekoha-ramima nhanheheko viarõ va'erã.
  waj-waj: Ta inna raunna mmaapuya variaunnaivaara innasi yoketaa aataru vaiyauvaa
    ari gioonna kiaapuuyani yapa kiaiyauvaa ta varaaravai. Anutuuqo Yisuu Kirisiinnani
    yapa kiaiyauvaatama fai ta inna tasipama nuunama varaaravai. Ivo mmamma nniitaroovaa
    varoneema mo fai teetaatama mmuaikaraama varada iva ngiau aapu yoketaa ari vookaraama
    varineema fai teetaatama variaaravai.
  cpy-cpy: Tema itominte Tajorentsi, tema atsipataari Jeepatzii-totaa-rewo ashiyitaawo
    okaatzi rashita-kaakariri Tajorentsi. Tema atsipataari Jeepatzii-totaa-rewo akemaatsi-waetaka,
    aritaki atsipatee-yaari jempe otzimapae rowaneenkawo.
  ekk-PKP: Kui oleme tema lapsed, siis oleme tema pärijad. Me oleme Jumala pärijad
    ja koos Kristusega kaaspärijad. Aga kui tahame osa saada tema auhiilgusest, peame
    osa saama tema kannatustest.
  mpx-mpx: Inoke ebo kila natunau, Yehoba wana mulolu toto i lovivina-an kaiwela bwaliga
    ta ahe. He alola ge Keliso ta ahe toyawe, kaiwena ebo Keliso wana lomwan ta lomwani,
    he abwe alola al ta mina wana wasawasa elana.
  wbp-wbp: Yuwayi, junga-nyayirni karlipa nyina ngalipaju Kaatu-kurlangulku kurdukurdu
    ngulaju Jijaji-piya. Manu kapu-ngalpa nyiyarningkijarra yinyi yangka kujarla jangku-pungu
    Jijaji Kirajiki-wiyi. Ngulakungarntiji kapurlipa-nyanu murrumurru-wiyi purda-nyanyi
    Jijaji Kiraji-piyarluju. Ngula-jangkanya kapurlipa ngurrju-nyayirnilki nyinami
    nguru-nyayirni-wangurla ngulaju nyanungu-piya-juku.
  luo-luo: To ka wan nyithind Nyasaye, to mano nyiso ni wan jocham girkeni. Wan jocham
    girkeni mar Nyasaye kendo wan jocham girkeni kaachiel kod Kristo, ka en adier
    ni wayie neno masira kode mondo eka wan bende obi omiwa duongʼ kode.
  nhe-NT: Huan pampa tojuanti tiiconehua Toteco Dios, teipa tijselise tlen iricojyo,
    pampa nochi tlen Toteco quimacas Icone, Cristo, elis toaxca nojquiya. Huan intla
    ama titlaijiyohuise ihuaya, teipa techhueyitlalis ihuaya nopona campa monextis
    ihueyitilis.
  aii-aii: ܣܵܒܵܒ ܒܢܘܿܢܹ̈ܐ ܝܘܲܚ، ܝܵܪ̈ܘܿܬܹ‌ܐ ܝܘܲܚ، ܝܵܪ̈ܘܿܬܹ‌ܐ ܕܐܲܠܵܗܵܐ ܘܒܢܲܝ̈ ܝܵܪܬܘܼܬܵ‌ܐ
    ܥܲܡ ܡܫܝܼܚܵܐ، ܕܐܸܢ ܓ̰ܲܢܓ̰ܸܪܲܚ ܥܲܡܹܗ، ܒܸܬ ܦܵܝܫܲܚ ܚܩܝܼܪܹܐ ܥܲܡܹܗ.
  esk-NT: Agaayyutim iḷiḷgaaġiniqpatigut tarra akuqtuigisirugut ikayuusrianik piksrirrutaiñik
    uvaptiknun. Akuqtuigisirugut tamatkuniŋa Agaayyutmiñ piqatigilugu Christ. Aglaan
    nagliksaaqtuksraurugut atriḷugu Christ nagliksaałha. Taatnaqqaaġuta piññaktaaqaġisirugut
    kamanautmik atriḷugu Christ.
  msb-msb: Niyan, masasadiri naton an mga biyaya na gintigana san Dios para sa iya
    mga katawuhan kay mga anak kita niya kag masasadiri man naton kaupod ni Cristo
    an gintigana san Dios sa iya. Kaya kun gusto naton mabuhay kaupod ni Cristo sa
    kalangitan, kinahanglan man makatios yana sa pagpasakit san mga tawo bilang mga
    parasunod niya.
  cpa-NT: Jøng² tiog¹³ báh³ tan¹ jniang³ ju³lah lǿa¹² jǿg³ ca¹jmo¹ Diú¹³. Di³ lán¹²
    jniang³ jong¹²dsa. Cu¹dsie¹² quianh¹³ Cristo báh³ tan¹ jniang³. Hi² jøng² tiágh³
    báh³ jniang³ na³ma²ca¹tǿ² ja³li¹lih¹³ ca¹lah¹já¹ dsa² hi² hiug¹² juanh¹² Cristo.
    Di³ ni³ quiah¹² Cristo héi² ma²quin³ jniang³ jmø³uai¹².
  dso-dso: କାଇକେବଇଲେ ଆମେ ପରମେସରର୍‌ ପିଲାଟକି । ତାର୍‌ ଲକ୍‌ମନ୍‌କେ କାତା ଦେଇର‍ଇବା ଆସିର୍‌ବାଦେ
    ଆମେ ମିସ୍‌ବୁ । ଆରି କିରିସ୍‌ଟର୍‌ ପାଇ ପରମେସର୍‌ ଜନ୍‌ଟା ଟୁଲାଇ ସଙ୍ଗଇଲା ଆଚେ, ତେଇ ମିସା
    ଆମର୍‌ ପାଇ ବାଟା ଆଚେ । ଜଦି ଆମେ ଜିସୁର୍‌ ଦୁକ୍‌ପାଇବାତେଇ ମିସ୍‌ଲୁ ଆଚୁ, ତେବେ ତାର୍‌ ଡାକ୍‌ପୁଟା
    ପାଇବାତେଇ ମିସା ମିସ୍‌ବୁ ।
  meu-meu: Ita na ia natuna, taunabunai ita na ia dihina danu. Ita na Dirava dihina,
    Keriso ida, taunabunai ia ida baita hisihisi hebou, bena ia ida hairaida baita
    abi hebou.
  yva-NT: Maisyare wemaisy indati wamaura irati kovo Amisye po ratayao Apa arikainye
    mansai rai, weti kovo Kristus apaura rai mamo wamaura rai tavon. Ranivara wantavondi
    wansiuri Kristus atavon, wea indati wantavondi wamaura Apa kovo ntiti rai tavon.
  dgc-dgc: Ey nadid, éng anak na kitam éy atdinan na kitam be ta gantimpala a iatéd
    na ni Cristo. Dahilan éng kaguman tam siya ta hirap na, éy kaguman tam be siya
    éng maghari.
  zpm-NT: Nana ne laa ne nacle xpëëd Dios, scagaa dzigo ye ne ible zgaa ne grëtaa
    ncuaaṉe bdeed me lo Jesús. Nli zgaa ne lo grë guieḻndzon ne no Jesús ga, per scagaa
    none dziaṉ ne grë guieḻnë niina ne laa ne ngab lo me.
  hix-NT: Khoryenkom hokru me tehxatxow hamà. Àro ke, Kryestu wyaro kyàmkom katxho
    yoh me mpànà tehxatxhe ha, àhokru me kesnàr kom ke. Amnye rma, tano rma hak kehtokonye,
    Kryestu wyaro teryewhamnohsom me tehxatxow hamà. Noro wyaro teryewhamnohsom me
