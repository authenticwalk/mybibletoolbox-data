  unx-unx: ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ତାନ୍‌ବୁ ମେନ୍ତେ, ଆୟାଃ ହଡ଼କଆଃ ନାଗେନ୍ତେ ଦହକାନ୍‌ ଆଶିଷ୍‌ରେ
