  gaq-gaq: ବାରି ଜଦି ଗଗିସିଆଃ ତେଲା ମେଁନେ ଉଂଡେ ବା ଜଦି କିସ୍‌ଟ ଏତେ ଗୌରବ୍‍ ବ୍‌ବା ନ୍‍ସା ନେ
