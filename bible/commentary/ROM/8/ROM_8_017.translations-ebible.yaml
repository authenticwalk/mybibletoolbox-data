  mya-mya: ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​သား​သ​မီး​များ ဖြစ်​သ​ဖြင့်​ကိုယ်​တော်​၏​လူ​စု​တော်​အ​တွက်
