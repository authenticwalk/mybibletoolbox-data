    makaambit kuy duun hu mga alantusen hi Cristo makaambit kuy daan duun hu pagkagamhanan
    din.
  ctu-76: Cha'an i yalobilonla Dios mi quejel la cʌq'uentyel ti Dios jini wen bʌ tsa'
