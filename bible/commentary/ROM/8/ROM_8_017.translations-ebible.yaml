  mcp-mcp: Nda jɨ́ nə́ shé bʉ́sə bwân ɔ́ Zɛmbî nə́, shé bʉ́sə nə́mə́ nə kɔw wə́ Zɛmbî.
    Shénɔ̂ŋ Krîst shé mə́ bá kɔwʉla mə́kɔw, ŋkí shé ŋgə nə́mə́ kɔwʉla micúŋ myɛ́.
    Shé ŋgə kɔwʉla micúŋ myɛ́ shú nə́ shénɔ́ŋ bɛ̂sh bág ŋkənʉwa mə́ŋkənʉwa mɛ́.
  hat-hat: Si se pitit Bondye nou ye, nou gen pòsyon pa nou nan eritaj Bondye te pwomèt
    moun pa l' yo, n'a resevwa pa nou ansanm ak Kris la nan tou sa Bondye te sere
    pou li. Paske, si nou soufri ansanm ak li, n'a resevwa lwanj nan men Bondye ansanm
    ak li tou.
  npl-NT: Iwa ken ya titepilwah de Dios, noiwa tikseliskeh tlan Dios yokijto techtlaaxkatilis
    sansikah iwa n Cristo, porke axa noiwa tejwah titlaijyowiah iwa n Cristo para
    satepa noiwa tiyetoskeh ilwikak iwan Ye.
  bgg-bgg: Ji pha iidoh è gethek ne airo ani rey dun, gethek ne ai è awai bran shii
    ruii phi pha khirzey ji gethek de rangsua rey, chiih-è Hamangkhung-aphuii è aishii
    nyie ruii phi pha ji ne gethek de rangsua rey dun; chiih-è Gethek de Masi ro diig
    shii thang gieng arone, gethek de airo biisiie shii thang gieng phro.
  eng-TCENT: Now if we are children, we are also heirs, heirs of God and fellow heirs
    with Christ, if indeed we suffer with him so that we may also be glorified with
    him.
  eng-BSB: 'And if we are children, then we are heirs: heirs of God and co-heirs with
    Christ—if indeed we suffer with Him, so that we may also be glorified with Him.'
  cpu-NT: Tema itomira Pava anayetai, arira atsipataari Cristo ashiyetaaro maaroni
    jashitari irirori. Tema atsipatakarira Cristo akemaantsivaitaka, arira antsipataiyaari
    eejatzi janta tsika otzimapai irovaneenkaro.
  san-ASM: অতএৱ ৱযং যদি সন্তানাস্তৰ্হ্যধিকাৰিণঃ, অৰ্থাদ্ ঈশ্ৱৰস্য স্ৱত্ত্ৱাধিকাৰিণঃ
    খ্ৰীষ্টেন সহাধিকাৰিণশ্চ ভৱামঃ; অপৰং তেন সাৰ্দ্ধং যদি দুঃখভাগিনো ভৱামস্তৰ্হি তস্য
    ৱিভৱস্যাপি ভাগিনো ভৱিষ্যামঃ|
  tac-NT: '''La Onorúgame ''kúchila níriká ''la narépua napu Onorúgame nejímala a''chigóriga
    napurigá Kristo narémala. ''La anachásiká napurigá Kristo anáchale resí oliá,
    napu''lige ramué ''pa rewagachi moinásiga Onorúgame ''we a''lá niraga etémala
    ramué a''chigóriga napurigá niralia alué Kristo Onorúgamete.'
  eng-WEBPB: and if children, then heirs—heirs of God and joint heirs with Christ,
    if indeed we suffer with him, that we may also be glorified with him.
  gfk-H: Ma bia dahat ira natina, io, tutuna mah bia dahat ira mahal na tunatuna ing
    na rumahal namur. Dahat ira mahal na tunatuna gar ta Kalou ma dahat na rumahal
    tikai ma Karisito kanong dahat sala kakap tikai ma ia ta ira nuna ngunungut ing
    dahat naga laka tikai mah ma ia tano minamarina.
  viv-viv: KaduꞋe ide Yaubada natuneyao faꞋina, aimo gavadi gavadi Yaubada badi natuneyao
    adi duꞋu faꞋina gisevehailena, medema kananuhagana, kadu gavadi gavadi Yaubada
    Keliso ana duꞋu faꞋina gisevehailena, medema ide Keliso buye kananuhagana. Gavaimi-yo
    Keliso ana duꞋu ide Bana buye kananuhagani? Me kaꞋi veꞋumagigi Keliso ginuhagana-ma
    amine meda ide Bana buye kananuhagana, au kadu ide Bana buye kanakaiwabu.
  yao-yao: Pakuŵa uweji tuli ŵanache ŵa Akunnungu, tutupochele aila yatugosele Akunnungu
    tutupochele pamo ni Kilisito, pakuŵa iŵaga tulageswe pamo ni ŵelewo, iyoyo chitutame
    pamo ni ŵelewo mu ukulu wao.
  tgp-tgp: ale vara enr̃a r̃a natuna, enr̃a r̃a pa lavi na hinau God mo silea isan
    Natuna Kr̃isto, vara r̃a lavi na rani r̃ilangi peresia matan vara r̃a pa er̃i
    lavi na hija aulu peresia.
  auc-NT: Ïninque mönö Wængonguï wëmö ïnömö inte tömengä nänö pönonguincoo në ænguïmö
    ïmompa. Edæ Codito tönö äanque baï caate wæmö ïninque mönö tömengä ñäö baï nänö
    ëmö baï ñäö adobaï ëmöninque tömengä tönö edæ godongämæ̈ ænguïmö ïmaïmompa.
  kbc-NT: Leeɡ̶odi moko lionigipi Aneotedoɡ̶oji, odaa ane nebi, oko aaɡ̶aɡ̶a ɡ̶onebi.
    Niɡ̶ica Aneotedoɡ̶oji laɡ̶ajegitetema Cristo, odaa oko ɡ̶onedianaɡ̶awa nige limedi
    me dibatetege niɡ̶ica naɡ̶ajegi. Igaataɡ̶a nige jawikodeeɡ̶a leeɡ̶odi me jibaaɡ̶atema
    Cristo, digo mijoataɡ̶a me dawikode, odaa oko jawanaɡ̶atege nigoiweniɡ̶ide.
  bmh-bmh: Ig Uwait nugau gelegul tuguiai damun aiu ses gonugau ece naliu gonugau
    gelegul marabun dareu migamau. Go ece go migeimai, ig Kristus nug dual wanimig
    wag migamau. Petak, Kristus nug uhu oun sul, ig han guzenaital uhu omun ig aiu
    ses go dual Mesgai wag wanimig naliu mui damam.
  ctu-BL: Mi i yalobilonla Dios, an chuqui mi caj la cʌq'uentel ti Dios. Mi tsa' la
    cubi wocol temel yic'ot Cristo, lac ten cha'an jach la quic'ot Cristo chuqui mi
    caj la cʌq'uentel, cha'an temel mi lac taj lac ñuclel yic'ot Cristo.
  meq-meq: Kə ge nəkway wawa ŋgay hay na, ka hutakweye wu ŋgwalak eye hay neheye a
    gwaɗ ma vəlateye a ndo ŋgay hay aye dərmak. Mata hute na, nəkway tə Kəriste taɗə
    ka sakwa ɗəretsətseh andza neŋgeye dərmak. Andza niye, nəkway ta neŋgeye ka ndzakweye
    ma təv i məzlaɓ ŋgay.
  noa-H: Mag chadcha hi chaaink'a naawai, hich Hẽwandamau hich haar paauk'abaimaa,
    maachig deeju ha simjã chadcha deeju, magbaawai Cristo dʌ̈i hãba maachdëujã nem
    t'um wai naamk'ĩir. Pari mag hich Hẽwandamau Cristo dʌ̈i harrjö maach dʌ̈ijã wajapcha
    hamk'ĩran, hich jãg Cristo dau hap'ʌʌ mʌig heegar nʌrraajerrjö maachjã hagjö hi
    gaaimua dau haug hau wënʌrraju.
  alp-NT: Sepo itere Eni nanae hoko ite supu misete rebe Alla Iaknekaele ete eni nanaru.
    Saisa rebe Alla Iaknekaele ete Kristuse kena Irilukele eteIje ite supu sakesa
    kaiNe neka. Le sepo ite supu susate sakesa kai Kristuse hoko ite supu holmate
    sakesa kaiNe neka.
  san-VEL: ataeva vaya.m yadi santaanaastarhyadhikaari.na.h, arthaad ii"svarasya svattvaadhikaari.na.h
    khrii.s.tena sahaadhikaari.na"sca bhavaama.h; apara.m tena saarddha.m yadi du.hkhabhaagino
    bhavaamastarhi tasya vibhavasyaapi bhaagino bhavi.syaama.h|
  kbq-kbq: Tagrama Anumzamofo mofavre mani'nesnuta, Anumzamo huhampri rantenea zamofona
    Kraisi'ene magoka erisinti haregahune, Kraisi'ma hu'neaza huta knazama erisuta,
    Kraisi'ene magoka rantagi erita manigahune.
  kbh-kbh: Y Bëngbe Bëtsabe básenga mondmë́nayeca, bë́ngnaca mochanjóyëngacñe ndayá
    cha chabe básenga jats̈atayama tojas̈ebuachenacá; bënga y Cristo cánÿiñe chë soyënga
    mochanjóyëngacñe, er bënga inÿe soyënguiñe tmojasufrí cachcá nts̈amo Cristo tojansufricá,
    Bëngbe Bëtsá uámanënga y bëtsë́tsanga chás̈uabiamama, nts̈amo cach Cristo yomncá.
  ron-LSB: și, dacă suntem copii, suntem și moștenitori, moștenitori ai lui Dumnezeu
    și împreună-moștenitori cu Hristos, dacă suferim împreună cu El, ca să fim și
    noi proslăviți împreună cu El.
  pon-pon: A ma kitail jeri kan, nan kitail pil jeri en jojo, jeri en jojo en Kot
    o kijan toun jojo en Krijtuj, ma kitail ian kamekam, kitail pil pan ian linanla.
  nhe-BL: Huan pampa tojuanti tiiconehua Toteco Dios, teipa tijselise tlen iricojyo,
    pampa nochi tlen Toteco quimacas Icone, Cristo, elis toaxca nojquiya. Huan intla
    ama titlaijiyohuise ihuaya, teipa techhueyitlalis ihuaya nopona campa monextis
    ihueyitilis.
  sps-sps: Ito te faarei finy roran guei Tsunia, ara nai nom rora fo masun te fasito
    iny ror guei Tsunia, ai to kan, te faarei finy roran guei tsoiny ten Gov fiisen
    me Krais, ara nai nom ror gumgum iny fatsiitsii faarei to te fainy finy Ya Krais,
    gumgum iny fatsiitsii Tsuan, ito te saraa kamits tan nainy te manaats finy roran
    koman ten Gov faarei to te saraa kamits fi Krais tan nainy te manaats finy Yan
    koman ten Gov, vou ra nai nom ror kat iny fatsiitsii fiisen mi Ya.
  wnc-wnc: Sike ninu Anututane waaknga dakngake yuamang aminda sanga Anututa ninde
    penimukuu apanim. Sanga wa Kraisde pengaman Kraisda pakut taknga ninu kuut panim.
    Ninda sanga meyaaknga Jesuta pakut binga nikaya unzakan pake yuwatna Anututa umanin
    yapangenawik. Ita Jesutane umanaaknga enane siknga yatakngenakut binga nindane
    umanin kuut ina unzakan yapangenawik.
  bus-bus: Lán à nɛ́nↄn wa ũ nà, à túbiblerinↄn wa ũ. Luda túbiblerinↄn wa ũ, wé
    ble lɛdo kↄ̃n Kirisiomɛ. Tó wa nawɛ̃a kɛ̀o, wégↄ̃ kúo à gakui guu.
  gub-BL: Awa umume'u tuwe uma'e paw imono àwàm upurumuzàmuzàg wanupe a'e. Amo 'ar
    mehe omono putar wanupe nehe. Nezewegatete Tupàn a'e. Umume'u uma'e ikatuahy ma'e
    zanewe a'e. Zaiko ipurumuzàmuzàg ài zane, a'e rupi xipyhyk putar a'e ma'e imume'u
    pyrer zane nehe. Umume'u ma'e Zaneruwihawete pe a'e no, imonokatu pà izupe a'e
    no. Xipyhyk putar a'e ma'e Zaneruwihawete pe imume'u pyrer zane nehe no. Ta'e
    aze xipuraraw ma'erahy Zaneruwihawete ài nehe, umur putar ukàgaw zanewe a'e nehe
    no.
  imo-imo: Lino yunge bakuluma molomolo lemo pele Lapani yunge imboma molko kondonge
    ulu timbeloma moke tepalie lino timbelola, Kraist kinye peya limolo. Nalo we naa
    timbelo. Lino pele Kraist kinye yunge kombu pengana kopu tepo molopo kondamili
    nimbolio Kraist mindili nomba umbuni merimu mele lino aku tepo mindili nombo umbuni
    memolo lemo Goteni Kraist molopa kondoromo ulumu tirimuna ltimu mele lino aku
    tepa timbelona limolola.
  boj-boj: Iga Qotei aqa aŋgro unum deqa mondoŋ iŋgi bole bole Qotei a nami iga egwa
    marej qaji di egwas. Iŋgi di gago was Kristus a ejunu. Kristus a iŋgi di osaisosiqa
    jaqatiŋ qoboiyej. Deqa iga dego jaqatiŋ qoboiyoqnqom. Qoboiyosim mondoŋ iga a
    ombla iŋgi di osim so bole gaigai sqom.
  ulk-ulk: Mimi uridli Agudira omaskir a mi ia mi tarperare Kerisora werkab abi doge.
    Mi ia Kerisora zorom nabagarare ableglam mi asiasi digieda mokakalam ge e diger.
  eng-DRA: 'And if sons, heirs also; heirs indeed of God, and joint heirs with Christ:
    yet so, if we suffer with him, that we may be also glorified with him.'
  knf-knf: Wi ŋwooŋ babuk Naşibaţi, ŋluŋ kayeenk uko wi ahoŋuŋ. Woli ŋhaj na Kriŧtu,
    ŋluŋ kayeenk na a uko wi Naşibaţi ahoŋuŋ, kawo ţi mndëm na a.
  san-KHM: អតឯវ វយំ យទិ សន្តានាស្តហ៌្យធិការិណះ, អត៌្ហាទ៑ ឦឝ្វរស្យ ស្វត្ត្វាធិការិណះ
    ខ្រីឞ្ដេន សហាធិការិណឝ្ច ភវាមះ; អបរំ តេន សាទ៌្ធំ យទិ ទុះខភាគិនោ ភវាមស្តហ៌ិ តស្យ
    វិភវស្យាបិ ភាគិនោ ភវិឞ្យាមះ។
  arn-NT: Fey kisu am yallyetuetew ta iñchiñ, feymew ka femngechi koneltuleiñ Ngünechen
    tañi tukulpakünulelfielchi dungu ta Cristo mew, fey koneltuaiñ kutrankawliyiñ
    rume ta Cristo iñchiñ, fey kangelu mongen mew taiñ mületuael kisu iñchiñ, Cristo
    ñi fütra küme pepiluwün mew.
  zas-NT: Abiꞌ guial nayajc ree xiꞌn Dios dxel ma rayal ree ni guneeman ziꞌcgajc Jesucrist,
    bal wali yadaan ree guialzi ziꞌc laaman din yayal ree xanyabaa lod zojbaman.
  ken-NT: Nɛ tɛ̌ndu sɛ́chí bɔ Mandɛm, chɔŋ sɛ́mbɔŋ áfɔ́k anɛ yi ábhʉ́rɛ́ ntá bɔ̌bhi,
    nɛ mɛnyɨŋ ɛbhɛn Mandɛm ábhʉ̀rɛ ntá Kristo. Mbák sɛ́nká bɛ́chɛm mmʉɛt nɛ Kristo
    ndǔ ɛsɔŋɔri ɛyi, chɔŋ sɛ́nchɛm nɛ yi ndǔ kɛnɛ́m ɛki.
