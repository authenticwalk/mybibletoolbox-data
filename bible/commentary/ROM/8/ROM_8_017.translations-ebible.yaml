    आहोत.
  snp-snp: Ido nomilipala minoninako, amo netala-matala nomilipala iya ku gedami neta
    olunagolone. Ido olunumo, ya Kilistoki lakoina lamenalau minenagolone, loto oiya
    ama amoki lakoina keina mofunumo ya Kilisto olu minami netawa yaki lakoina olunagolone.
  isl-isl: Og fyrst við erum börnin hans, erum við líka erfingjar hans og fáum að
