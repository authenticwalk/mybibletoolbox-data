    sakvisien ven demkatien orer suval koa Kristo kuri. Ka hemukonek, rehekur eis
    ten hetetamenien emun hesuval koa kei kuri.
  atd-NT: No su nohimu kinow on no anak din, ogkabogayan kinow to mgo karoyawon no
    impanagana rin no igbogoy rin to mgo sakup din. No songo ogpakalagkos kinow ki
    Hisu Kristu no songo ogkabogayan ki to sikan no impanagana to Magboboot kandin.
    Ian su, ko ogpakalagkos kinow ki Hisu Kristu to igkabaybayari rin su ka igkabaybayari
    ta, ogligkat to nasakup kinow on nikandin, songo ogpakalagkos kinow rod to karoyawon
    no igbogoy to Magboboot kandin.
  tel-2017: మనం పిల్లలమైతే వారసులం కూడా. అంటే దేవుని వారసులం. అలాగే క్రీస్తుతో కూడా
    మహిమ పొందడానికి ఆయనతో కష్టాలు అనుభవిస్తే, క్రీస్తు తోటి వారసులం.
  hat-BSA: Si se pitit li nou ye, n ap eritye tou. N ap eritye de Bondye e eritye
    ansanm avèk Kris, si vrèman nou soufri avè l pou nou kapab vin gen glwa ansanm
    avè l.
  top-NT: Y para Dios quinca̱li̱ma̱nu̱yá̱n ixcamán xlá ama quinca̱ma̱xqui̱yá̱n tú
    ma̱lacnu̱ni̱t ama ca̱ma̱xquí natali̱pa̱xahuá ixcamán la̱ pa̱xahuamajá Cristo.
    Para aquín akxtakajnaná̱u la̱ akxtakájnalh Cristo ni̱tú caliakatuyúu porque na̱
    amá̱n pa̱xahuayá̱u la̱ xlá pa̱xahuama nac akapú̱n.
  msk-msk: Kay kita yang manga anak nang Dios wakaw dyadatung kita nang manga panalangin
    na yaatag nang Dios sang kanaan manga anak. Yakaambit kita sang kariko nang panalangin
    kang Kristo. Kay aw yakaambit kita sang karisud na maynang karisud na kyakaagiyan
    ni Kristo, makaambit kita arag sang kabantogan ni Kristo.
  gyr-NT: Evocoiyase yaipɨsɨ aveira mbahe yande Ru Tũpa ombou vaherã yandeu; ahe oyoya
    Cristo reseve yaipɨsɨra, Cristo paraɨsu agüer pɨpe ité yaicose yareco vaherã teco
    porañetesa ipɨri curi.
  kmh-kmh: Kun ak ñapan nuk mindpun ak mey; Ñinuk Krays nup direp gip rek, chinup
    kunep giniŋgamb. Pen Krays nup aŋgjiwiy timey giyak rek, chinup kunep timey giniŋg
    gey ma pirikiy, Krays nup sakiy ma goniŋgambun; Ñinuk nup direp gak rek, chinup
    kunep giniŋgamb.
  ukr-ONPU: Якщо ми діти, то й спадкоємці – спадкоємці Бога й співспадкоємці Христа,
    якщо ми насправді страждаємо разом із Ним, щоб із Ним розділити Його славу.
  emi-emi: Me poli ita natuna ita, aue ita ghinaghina masi voto God ghe tau lao sio
    ta Natuna ta Karisto, me marova ita ghaa tee nimmarikana nongina Iesu, auena ita
    toka teeia tale ararimangalina ateva God.
  zpv-NT: Ya pur nin naa nuꞌh lliiꞌn Ñiꞌh niꞌchin nin zicaꞌha za nuꞌh tuhbi hereensi
    loh Dxiohs cun Crixtu, sidela guchiipaꞌh nuꞌh gatiꞌdxilohnee nuꞌh Ñiꞌh trabahjw
    pur xcweenta xchiꞌdxyi Ñiꞌh ya ziꞌchi tuhsi za gacalasahcanee nuꞌh Ñiꞌh.
  gux-gux: TI ya tie u TIENU bila, ti go tie bi fajieba moko, ti tie u TIENU fjieba,
