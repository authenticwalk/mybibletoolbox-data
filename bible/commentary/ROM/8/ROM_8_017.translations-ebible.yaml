    kwáyontemba kentáávímbá umbai-yántáá'á kwáyáimba póta naaémba kweséya ságayan-ayampa'a
    ménaundayaawe.
  lbk-lbk: Et tay an-ak Apo Dios chatako, at tawichen tako nan am-in ay ipatawidna.
    Siya, makitawid tako ken Cristo mo tet-ewa ay makiliglikhat tako ken siya idwani
    ta sa tako't maitapi isnan katangtangachana is tap-in si akhew.
  mto-NT: 'Ax je̱ꞌe̱ ka̱jx tseꞌe ku veꞌe nꞌijtumda je̱ Nteꞌyam je̱ yꞌónu̱kta, njaye̱jpumdinup
    tseꞌe nu̱jom je̱ yꞌo̱y je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam tyukmutsa̱jkp je̱ jyáyuda,
    ntukma̱a̱tjaye̱jpumduvap tseꞌe je̱ Cristo je̱ yꞌo̱y je̱ꞌe̱ juuꞌ veꞌe je̱ Nteꞌyam
    xtukmutso̱jkumdup: ku̱x pa̱n tsaachpaatumdupeꞌe ax joꞌn je̱ Cristo chaachpaaty,
