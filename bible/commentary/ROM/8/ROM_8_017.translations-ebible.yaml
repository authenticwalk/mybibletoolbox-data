    Adipalati, di Kelisota wotiyalle hauwa ipi dita halepiye, eta di mape ya꞉ta hela꞉dle
    ipiye halepe.
  xav-NT: '''Re ĩhâimana u''âsi mono ''ra, oto ''re wanomro mono wa, marĩ ĩwẽ na tinhib''a''uwẽ
