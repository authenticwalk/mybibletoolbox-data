  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମା଼ର ମାହାପୂରୁତି ମୀର୍‌କା ମା଼ସ୍‌କାତାୟି, ତାନି ଲ଼କୁତାକି ଲ଼ଡ଼ାମାନି
