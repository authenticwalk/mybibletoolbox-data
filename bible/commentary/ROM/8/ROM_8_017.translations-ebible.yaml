    pé lé, gè gè yhang bo hui zô é nghut jáng, Yhâng é hpungwup shingkang lé le, bo
    myang hkam yù râ nghut lhê.
  cek-AK: Anih ih caa ah a oh o nahaeloe, qawktoepkung, Sithaw ih qawktoep kami ah
