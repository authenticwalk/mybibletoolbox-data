  cth-cth: Hottelah a canaw lah awm awh toung pawiteh a râw ka pang e lahai o awh.
    Khrih hoi a bawilennae rei hmawng nahanelah, reithainae hai rei khang awh pawiteh,
    Cathut e a râw ka pang hanelah hai o awh.
  mti-mti: Nu usitainawa ipewa, nu kwan autan igiyawa gaibu. Eyawa autan oya nu Keriso
