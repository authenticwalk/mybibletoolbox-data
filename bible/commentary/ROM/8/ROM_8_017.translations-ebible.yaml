  bod-N: ཡང་བུ་ཕྲུག་ཡིན་ན་ཕྱིས་སུ་རྒྱུན་འཛིན་མཁན་ཡང་ཡིན་ཏེ། དཀོན་མཆོག་གི་རྒྱུན་འཛིན་མཁན་ཡིན༌ཞིང་།
