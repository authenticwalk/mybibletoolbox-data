verse: ROM.013.005
translations:
  kpx-kpx: Nahi hilokage menaka ehovamale keu duave. Isito nahiabuna menaka ehovaholiliege
    Dilavana ibinae toela nahiovei. Katealemo gamanie hoto evisi ehovave.
  okv-H: Eto ungo gavana ta ke agi ae asova amo ungota ari sasapura avoeto ungota
    jo ta hotembu hotembu ue iresova eto nei amo memenga ikaro kesova avo joru ue
    irivujo.
  tbo-tbo: Geka binei ma tanitaniwaga ona iponawogogehi yaka Yaubada a uyogigai apega
    ona wialoni po ona nugohelele.
  mal-C: ശിക്ഷ ലഭിക്കുമെന്ന ഭയംകൊണ്ടുമാത്രമല്ല, ശുദ്ധമനസ്സാക്ഷി ഉണ്ടായിരിക്കേണ്ടതിനുംകൂടിയാണ്
    അധികാരികളോട് വിധേയത്വം പുലർത്തേണ്ടത്.
  grc-SR: Διὸ ἀνάγκη ὑποτάσσεσθαι, οὐ μόνον διὰ τὴν ὀργήν, ἀλλὰ καὶ διὰ τὴν συνείδησιν.
  bgc-bgc: ज्यांतै थम उनके अधीन रहों ना सिर्फ उसकै दण्ड तै बचण खात्तर बल्के साफ अन्तरात्मा
    राक्खण खात्तर भी।
  khz-khz: Gaura pakurai kaomani geria vegitatago kapulenai pita maguli e karora pita
    kamonagira. Ati kepi voira pia veniramo kalirana, na aorai maki taripana, kala
    namara pita kalara.
  deu-TKW: Darum ist es geboten sich ihr zu unterwerfen, nicht nur um des Zorngerichtes,
    sondern auch um des Gewissens willen.
  zsr-NT: Qui lë ni naꞌ run bayúdx gunliꞌ ca rnëꞌ bönniꞌ naꞌ dë lu nëꞌë, clëgz le
    budödëꞌ Dios lu nëꞌë gunëꞌ lbiꞌiliꞌ zxguiaꞌ, san lëzcaꞌ quië soa dxiz ládxiꞌdauꞌliꞌ
    lahuëꞌ Dios.
  lin-lin: Yango wana ezali na tina mingi kotosa mokonzi, kaka te mpo na kobanga kozwa
    etumbu, kasi mingi-mingi mpo na kosala makambo oyo mitema na biso ezali kosenga
    biso.
  hns-NT: Ohie se toelogke tjaahie oelogke baat soene ke. Na khaalie dar ke maare,
    bakie bhie Parmeswar ke aakhie me safa diel se rahe khaatien.
  noa-E: Magam uguata maachin ichiita chi thethemnaan ipierraa aju aai nʉm, mag nʉmjã
    sĩi dich khaibag wauju khĩirjuwiapai khaba mamʉ. Wajapcharan Ẽwandamau magpi sim
    khaphʉ naawaita mag am ipierraa aju aai nʉm.
  eng-EMTV: Therefore it is necessary to be subject, not only on account of wrath,
    but also for conscience' sake.
  mib-NT: Jeē yúcuan cánuú jéē cuatáhú ró núū tēe cándiso jníñu, te nasūu máni jeē
    ma níhín rō castigo, chi suni jeē tú na cuēchi coo ánuá rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुम्‍दिङ् मे़ङ्‌घोःमा फाॽआङ्‌लक् मे़ःन्, कर आबाङे
    खासिङ्‌ङिल्‍ले़ अक्‍खे चोःक्‍मा नुःबा पोःङ् के़मे़त्तिबाल्‍ले़ चोगुल्‍ले़ सुहाङ्‌युक्‍पाहाॽरे़
    खुनिॽ युक्‍को वये़म्‍मे़ॽओ॥
  xnj-xnj: Ndi wiganikiwa kuvatopesa vanauhotola, lepi ndava ya kuyogopa kuhamuliwa
    na Chapanga nambu ndava ya mtima waku wimanya chewigana kuhenga.
  mmx-mmx: Kuren la i epovo rinotno do minang tonga res at luvuttadi di ruuna levenasen
    silok, kopmen dola mina doma xusuk mun lumukmusak at ne Moroa, ketla mumu bok
    lodoxoma avukat atnimi i tong box i do minang tonga res.
  cbr-NT: Usa 'ain camina 'apucaman bana cuati 'ain. Mitsu castícanti sinanishi ami
    racuë́cë cupíma camina mitsux Cristonan 'ixun ax cuëëncësabi oquin mitsun 'apun
    bana cuati 'ain.
  tee-NT: Para jantu va yu' ju alhit'alhonit'it ju ucxtinin va ixlaca'atalh ni Dios
    ju alhca'ulata ni laich catamamak'alhk'ajniyan ni anaviya'it'it tu'u' talak'alhin.
    Alai yuchi alhit'alhonit'it ni c'ats'ayat'it lami'alhunut'an ni lhijun ni at'alhonit'it
    ju tam xak'ai.
  eng-LSV: For this reason it is necessary to be subject, not only because of the
    wrath, but also because of the conscience,
  cak-NT: Romari' can nic'atzin chi jojniman chique ri autoridades, roma can quiri'
    nu'ij ri kánima chake y man xe ta roma man joj-an ta castigar.
  pah-NT: Nurã ti pehendu katu penduvihava'g̃a a'ero tombohahyukaryme ti Tupana'ga
    nhande ve javo. Pe pekwaha pejiyvyteri pe no. “Po ahe g̃wendu katu g̃a hamo,”
    pe'e tuhẽ pe pejiyvyteri pe. Nurã ti pehendu katu penduvihava'g̃a.
  sja-NT: Maperã óotɨ pãchi poro waibɨarãpa jara p'anɨk'a. Mãga oodaipia bɨ k'ĩsia
    p'ua wẽe p'anadait'ee ãra k'ĩrapite mãik'aapa Tachi Ak'õre k'ĩrapite. Ichiaba
    mãga oodaipia bɨ ãrapa parã miapinaadamerã.
  xed-xed: Tsaya tama ná, nda ra ka hanaganatá ghəŋ mistani. Ta ghəŋa zləŋa ghuya
    ɗaŋwa yeya a wu, ta ɗaslay dər amu ma ghəŋa mu.
  mks-NT: Ña̱ cán quéa̱ ndítahan nu̱ ndó caja ndó ña̱ sáhndá na̱ jutixia já ná a̱
    jándoho na ini ndó jáchi̱ sa̱ náha̱ mé va xíní túni̱ yo̱ ca̱ha̱n xo̱ho̱ ña̱ xíní
    ñúhú candúsa í ña̱ sáhndá na̱ jutixia nu̱ yo̱.
  gfk-S: Io kaie, a num binalaan be nu hanapu ugo ra hena ta ira ut na bul harkurai,
    di nahula hapadano ugo. Ma sene pata be ikinong sene mon. I tahut be nu hanapu
    ugo bileng ta di kinong u nunure ter be i takados.
  bmu-bmu: Lömböt qakŋine öŋgöi mötpepuköra mönö gawman jitŋini tem köla malme. Miaŋgörök
    qahöpmö, Anutugö jeŋe mohot dop kölmapköra mönö mewö ahakŋe. Qahö tem kölgetka
    Anutugö irimŋan seholii jii urukönömŋinan mewö mötketka uruŋinan bölibapuköra
    mönö mewöyök gawman yeŋgö keu bapŋe anda malme.
  dgz-dgz: Ap menan nop muga di anuiwanian. God ugu gangan mega ya yawapen menan ap
    megenat ya anu tane go imuya ingane koerage ya anupen menan den nop muga anun.
  eng-GNV: Wherefore ye must bee subiect, not because of wrath only, but also for
    conscience sake.
  zaa-NT: Acca ná qui'ni gudà naga' le qui' canu rigú'ubia', pero alàa solamente para
    qui'ni bittu cca le castigar, sino porqui'ni chi yù le qui'ni nui nna ną́ tsè'
    delante de Tata Dios.
  eng-WEBSTER: Wherefore ye must needs be subject, not only for wrath, but also for
    conscience sake.
  guh-guh: Bajaraxuata bejumecovënëtatsi pamonae vajanacayanacuaevetsivi. Apo jumecovënëtsitsi
    saya vajanacananeconitsiaexanaeyaniva. Jume baja cajena. Biji rajane jumecovënëtatsi
    tsipaji Dioso pijajivixaetsi, vajajamatabëcueneta yapëtanetsi pacuenia bexanavanapatsi.
  bon-bon: 'Peei name pi weene pui biname bime cotre bine cängena jaawenemuye, piba
    teeme mäpu daremu ne lica jääpänuye. Cuta nuuja ingle pisi nyene cotre bine wawenecame:
    Weene ngene ca yaagluye egä peei mule lui toraca gyene.'
  nhw-BL: Huajca monequi tiquinneltocase tequitini para ma amo techtlatzacuiltica
    huan nojquiya pampa toyolo techilhuía para quej nopa xitlahuac.
  swh-ONEN: Kwa hiyo ni lazima kutii wenye mamlaka, si kwa sababu ya kuogopa adhabu
    iwezayo kutolewa, bali pia kwa ajili ya dhamiri.
  wbi-wbi: pe jitunoghile uvwitiki, nakwekuti ku ng'alasi jene, looli vwimila uvufumbue.
  bba-bba: Yen sɔ̃nɑ tilɑsi tɔnu u wiru kpĩ, n ǹ mɔ sɛɛyɑsiɑbu tɔnɑn sɔ̃, ɑdɑmɑ yèn
    sɔ̃ win ɡɔ̃ru ɡɑ koo nùn tɑɑrɛ wɛ̃.
  eng-KJVCPB: Wherefore ye must needs be subject, not only for wrath, but also for
    conscience sake.
  kgk-NT: Upéa-gwi aníke erehasa tekoha nhande ruvixa nhe'ẽ rendu e'ỹ-vy. Pehasa ramo
    tekoha pende rereko poxy arã. “Pehendu katu” he'i ave nde py'a-py onhe'ẽ va'e.
    Upéa-gwi pejapo katu nhande ruvixa nhe'ẽ.
  waj-waj: Ivaaraida ngiingii kieeta ngiiiyara diraiya avaiyauvaa rikiaatee. Sa Anutuuqaa
    nnannateeraivo ngiiisi nninaraivaara nnaasu yaata utida iya avaiyauvaa rikiaatee.
    Ngii yaata utira yoketaiyauvo ngii giaa ngii miivaugiataama yaata utida iya avaiyauvaa
    rikiaatee.
  cpy-cpy: Otzimatyee pipinkathateeri pinkathari-paeni. Tee apatziro pithaawan-tyaari
    imashirenka. Tema rootaki tampatzikata-tsiri pimayiteero.
  ekk-PKP: Niisiis on oluline, et teeksite, nagu kästud, mitte üksnes karistuse ähvardusel,
    vaid sellepärast, mida südametunnistus teile ütleb.
  mpx-mpx: Inoke tologugui wali logugui nuku henapuan, nige tage eba nihi lahemiu,
    yaa kaiwena iyaka ku atena i sapu te nuku ginol ola o.
  wbp-wbp: Yuwayi, Kaatuju kajana warrarda kulu-jarrimi yapakuju yangkakuju kuja kalu
    yapa warrarda majungka-jarrimi. Kuja-kujakujulu-jana purda-nyangka kapumanukungarduyu-patuju
    wiriwiriji. Nyurrurlarluju kankulu milya-pinyi-jala jungarnikiji nyinanjakuju.
    Kujarlajulu-jana purda-nyangka.
  luo-luo: Kuom mano, owinjore mondo ngʼato ka ngʼato owinj jorit loch, ok mana nikech
    inyalo yudo kum kende, to bende nikech chunyi neno ni mano ber.
  nhe-NT: Huajca monequi tiquinneltocase tequihuejme para ma amo techtlatzacuiltica
    huan nojquiya pampa toyolo techilhuía para quej nopa xitlahuac.
  aii-aii: ܗܵܕܟ݂ܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܗܵܘܲܚ ܫܵܠܡܵܢܹ̈ܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܕܒܸܬ ܦܵܝܫܲܚ ܕܝܼܢܹܐ ܒܟܲܪܒܵܐ،
    ܐܝܼܢܵܐ ܐܘܼܦ ܒܘܼܬ ܐܸܢܝܲܬܲܢ.
  esk-NT: 'Taatnaġusri tupigiraksraġigisri kavamat pisigiplugik taapkuak: anasriñŋuqsakkauyumiñaitchumuusri,
    suli iḷisimalusri qauġrimmaaġiutillautapsitñi tupiksriruni nalaunŋatilaaŋanik.'
  msb-msb: Kaya, magpasakop kita sa mga namumuno dili lang kay sa kahadlok sa kaurit
    san Dios kundi kay aram naton na tama ina.
  cpa-NT: Hi² jøng² tiog¹³ báh³ hniuh¹² néng³ jniang³ jǿg³ quiah¹² dsa² ta³. Mi³jøng²
    tsa¹li¹chi² dsag³ quián² jniang³. Cónh¹jøng² ma²ne³ jniang³ tsa¹dsio¹ jmó³ jniang³
    hi² hlaih¹³.
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ସାସନ୍‌କାରିଆମନର୍‌ କାତା ମାନ୍‌ବାର୍‌ ଆଚେ । ଉଜେ ପରମେସରର୍‌ ଡଣ୍ଡ୍‌
    ଡରିକରି ନାଇ, ମାତର୍‌ ନିଜର୍‌ ବୁଦିସଙ୍ଗ୍‍ ଏଟା ଟିକ୍‌ କାମ୍‌ ବଲି ଜାନିକରି ମିସା ଏଟା କର୍‌ବାର୍‌
    ଆଚେ ।
  meu-meu: 'Taunabunai, ba matauraia: dia badu garina, a helalo dainai.'
  yva-NT: Maisyare omai ti, wabeta pemerinta ai indamu vemo mangke Amisye ntende wasai
    jinta. Muno wabeta ai indamu mamaisyo Amisye apa bekere rai.
  dgc-dgc: Kanya ngani, éy dapat kam a ipasakup du pamahalaan na gubiyerno, monda
    maiwasan moy i parusa na Diyos. Sakay pati éy saya i tama a ugali.
  zpm-NT: Gacxe waa, ib none gon to miṉe rnabey zho, zeeṉa tsoxtseebde to lo zho,
    ni scagaa niicle nëz lo Diosa iṉe tiblise no guic to.
  hix-NT: Àro ke, nyamoro eyuhtxok hampànà, ayanàhnohpohranye Khoryenkom yehtxoho
    me. Ohnawonye ohxe wehxaha kany me oyehutwatxho meny xarha, eyuhtxok hampànà.
  sim-sim: Lihi siyok ji sika. Mberem ushiwak? Ma ol kavakavan unda ondon kavak li
    nakwa lir. Hako oso nom ji hishiwa hala. Kason er nga ji hishika, Avui Wasilaka
    gavmanhi ma ondon or kamashihindak lerawun olmu landuwa. Karem uwosik, jir mashi
    lihin ji misihi ji tiyaka.
  npi-ULB: यसकारण, क्रोधको कारणले मात्र होइन, तर विवेकको खातिर पनि तिमीले आज्ञा पालन
    गर्नुपर्छ ।
  cgc-cgc: Gani, kinanglan na magpasakep kaw naan ta mga manugdumala, piro dili para
    nang na malikawan nyo silot an ta Dyos na paagi ki danen. Magpasakep kaw ki danen
    tenged nlaman nyo na iling tan dapat na buaten.
  tim-tim: Aregât den lauyeŋe lokom heŋgemgowei. Are âmâ Anutuŋe hâuŋe nengiwiapgât
    hamep gâlâk bo. Amâ guge hangande mokmok membopgât hangande kau kau akbiâp.
  yor-yor: Nítorí náà, ẹ̀yin kò gbọdọ̀ má tẹríba fún àwọn aláṣẹ, kì í ṣe nítorí ti
    ìbínú nìkan, ṣùgbọ́n nítorí ẹ̀rí ọkàn pẹ̀lú.
  wos-wos: Wungi maki gavman hurungun haraki saraki sémbut hasa hwendamboka, guni
    gavmanéna hundi xékéta wandan maki hurutanguni. Wun jooka male sarékékénguni.
    Ané jooka akwi sarékétanguni. Guna mawulimbu guni xékélaki. Guni gavmanéna hundi
    xékéta wandan maki hurungut, wu yikafre dé. God wun jooka dé mawuli ye. Wungi
    xékélakita gavmanéna hundi xékéta wandan maki hurutanguni.
  emp-NTPO: Maʌ̃ bẽrã bãrãra naʌ̃ ẽjũãnebema bororã jʌwaed̶a b̶ead̶ida panʌa cawa
    orãnamãrẽã. Maʌ̃ awara ãdjirã jʌwaed̶a b̶ead̶ida panʌa, cawa panʌ bẽrã mãwã b̶aira
    jipa b̶ʌda.
  eng-F35: Therefore it is necessary to submit, not only because of the wrath, but
    also because of the conscience.
  ind-ind: Maka sudah seharusnya kamu taat kepada pemerintah karena kita tahu bahwa
    hal itu pantas dan benar di mata Allah, bukan hanya karena takut dihukum.
  pes-OPCB: پس باید مطیع قانون بود، نه تنها برای پرهیز از مجازات، بلکه برای آسایش
    وجدان خود نیز.
  mpt-mpt: E inayebe kesoa nibo nib gabmanwali wengo kla wenteye bianoba ili weng
    baanimib iwat namomo! Niminbabe, nibo i wengo mo wenteyemin blim kemob mole i
    nibo kukub misiamo nabobo yang keniba enino omyomabiobe. Eka weng mak ole nib
    bobol temo fumbianoba kukub olo ayamobo gabob kesoa nibo gabmanwali wengo wentemomo!
  ssx-ssx: Kutu pita꞉la꞉ ekina꞉ mo handeteke haleme you haliwekina꞉ pi ikana꞉ma꞉ ota꞉
    opua꞉peke ya꞉la꞉me. Koda꞉na꞉ mineke panka꞉la꞉ ekina꞉ homeke dia꞉me. Ika꞉ puki
    tukiki pa꞉ta꞉ koto hau pulu peleme ekita꞉ ota꞉eki iki wala꞉leke handa loa꞉me.
  mkl-mkl: Nɑ nŋu, ì nɛ i sũ nŋɑ iri ilɛ ŋɑi, nɔ kù jɛ si nɑ iyi í jɔ̀ ì wɑɑ ce njoi
    ijuukpɑ̃ nŋu ɑkɑ̃ ŋɑ, ɑmmɑ ku bɑ idɔ nŋɛ ku mɑɑ̀ yɛ tɑɑle nŋɛi.
  gaq-gaq: ତେସା ପେ ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେନେ ମାନେଃନେ ଦର୍‌କାର୍, ଡାଗ୍‍ଲା ଇସ୍‍ପର୍‍ନେ ଡଣ୍ଡ୍‍କେ
    ବୁଟଚେ ଣ୍ଡୁ, ମାତର୍‍ ନିଜର୍‍ ବୁଦିନେ ଦଂସ ଡିଙ୍ଗ୍‍ନେବାନ୍‍ ରକ୍ୟା ଆଡିଙ୍ଗ୍‍ନେସା ।
  gof-RNT: Hessa gisho, Xoossaa hanquwa xalaalas gidonnashin hintte kahay markkattiya
    gisho deriya ayseyssatas kiitettanaw bessees.
  unx-unx: ଏନାମେନ୍ତେ ଆପେକେ ରାଇଜ୍‌ ଚାଲାଅତାନ୍‌କଆଃ କାଜି ମାନାତିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଜାଇ ନାମେରେୟାଃ ବରତେ କାହାଗି, ମେନ୍‌ଦ ଆପ୍‌ନାଃ ବିବେକ୍‌ରେ ନେଆଁଁ ବୁଗିନାଃ
    ତାନାଃ ମେନ୍ତେ ସାରିତାନ୍‌ ହରାତେ ଆପେକେ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nenemú gamani vegenalitini gakóini gili alitave loko noluve. Gakóini gele
    ahulokako Ómasímo miluma hoza gimitikumukó negopa, gigikámo etokave loko lititokó
    itanize.
  lcm-lcm: Asukang a kapo ro luai ta mi longong si mamain ta ainoinoai. Io, sikei
    parik using asi alele papalik ani mamaiten i saupai, parik. Sikei using kapo tapasuk
    le si nas ro ang nei pakangat imi.
  aer-aer: Kele nhenge alartetye government-kenhe areye angkerlenge arrantherre kwenhe
    aywerrkele awetyeke imerte mpwaremele itne arrenhantherrenhe ilerlenge, Ngkarte
    arrekantherre ahele-irreketye arrantherre-arle kele itelarerlenge nthakenhe-arle
    mwerre anetyeke.
  qvc-NT: 'Piru amar kastiguta manchashpallachu kasushunllapa chay awturidarkunataqa.
    Ashwan kasushunqa, yuyashpa: Allitam munani rurayta, nishpa.'
  tgl-ULB: Samakatuwid dapat kayong sumunod, hindi lang dahil sa matinding poot, ngunit
    dahil din sa konsensya.
  cbs-NT: Ja inun, jau Diosun matu kupiyamaxanun, iwanan, matun gobierno xanen ibubu
    Diosun matu chibanmakatsis ikaiwen taexun jatu kushipa wakin matun xanen ibu wa
