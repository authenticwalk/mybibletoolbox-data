  bgg-bgg: Ji phachiang è nathek ne riichaithek shii nuii chid—nyieliieshii Hamangkhung-aphuii
    ro lago è asi bie pha, jishii khani pha chiang è de nuii bo.
  eng-TCENT: Therefore it is necessary to be subject to authority, not only because
    of wrath, but also because of conscience.
  eng-BSB: Therefore it is necessary to submit to authority, not only to avoid punishment,
    but also as a matter of conscience.
  cpu-NT: Irootake pinkempisantantyaariri irikaite. Iro kantacha tera intaani pintharovakaiyaari
    jimashirenkata. Aña irootataike tampatzikatatsiri pimayetairo iroka.
  san-ASM: অতএৱ কেৱলদণ্ডভযান্নহি কিন্তু সদসদ্বোধাদপি তস্য ৱশ্যেন ভৱিতৱ্যং|
  tac-NT: '''We ''la sébali olawa pe bo''né ''nátaga napu najkí bilé wa''lula napugiti
    alarigá kame, pecha lawa: «''La sébali olásiká tabilé gastigáriwa ramué.» ''Lige
    aminami tase pe alarigá mayewa, iligá pe ''la bo''né ''nátaga sébali olawa napugiti
    ''émika ''we ''la machiame alarigá najkió Onorúgame.'
  eng-WEBPB: Therefore you need to be in subjection, not only because of the wrath,
    but also for conscience’ sake.
  gfk-H: Io hua, a num binlan bia u na hanapu uga manapu ta ira tena bul warkurai,
    kaba diet gi hapidinau uga. Ma sen pai iakanong sena mon. I tahut bia u na hanapu
    uga mah ta diet kanong u nunurei tar bia i takodas.
  viv-viv: Medema faꞋina gilubodami be yami tovehimeya bonadi wanaꞋabina. E, bonadi
    wanaꞋabina tu keke matahiwadi ana matautagaga faꞋina, au bonaꞋabi gilubodami ma
    nuwamiya waꞋayaunena faꞋina, bonadi wanaꞋabina.
  yao-yao: Kwa ligongo lyo ikuŵajilwa kwajitichisya ŵakwete ulamusi, ngaŵa kwa ligongo
    lya kogopa kulamulikwa ni Akunnungu, nambo kwa ligongo lya nningwa wenu nkumanyilila
    chinkusachilwa kuchitenda.
  tgp-tgp: Matana, mo tataholo vara o oloolo, mo sopo mata talai purongo, pani matan
    vara r̃omim i tataholo na nahon God.
  auc-NT: Ïninque mönö, Pangä wæcæ wæ, äninque awënë ingante ëñente cæcæ̈impa. Ayæ̈
    pangä wæmö incæ wïï pangä wæmö incæ mönö mïmö në entawente nämä apænte änömö inte
    mönö awënë ingante Ao ante ëñente edæ nöingä cæcæ̈impa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me leeditibige me iwaɡ̶ati niɡ̶inoa anida naɡ̶atetigi,
    aleeɡ̶odi madoiita mawikodee, pida leeɡ̶odi me eemiteetece catiwedi ɡ̶adaaleɡ̶ena
    niɡ̶ina mawii ane beyagi, oɡ̶oa, domige ina anele.
  bmh-bmh: Gonun, ag agal gumaranemen dudu piagsal dacan. Ag dudu go agen ig uhu migamam
    aimai sag i dabilan. Tam, agal oiagab oug ein igul naliu guzenabun ag abe macanemen,
    gonun, ag oiagab siksikai mui agal piagsal damamen.
  ctu-BL: Jini cha'an yom mi lac jac'ben i mandar, mach cojic jach cha'an mach mi'
    tajonla i mich'ajel Dios, pero cha'an ma'anic mi' cajel ti t'an lac pusic'al.
  meq-meq: Hərwi niye rəhumatay ha gər a bəy i dala hay. Ka rəhumatay ha gər na, hərwi
    nakə faya ta gakumeye ɗəretsətseh aye ɗekɗek aye bay. Rəhumatay ha gər hərwi ka
    sərum ha mə ɗərev kurom niye na, tsəveɗ ŋgwalak eye.
  noa-H: Magam huguata maachin hichiita chi t'et'emnaan hipierraa haju haai nʌm, mag
    nʌmjã sĩi dich k'aibag wauju k'ĩirjuwiapai k'aba mamʌ. Wajapcharan Hẽwandamau
    magpi sim k'ap'ʌ naawaita mag ham hipierraa haju haai nʌm.
  alp-NT: Hoko imi lulu saisa rebe latupatiaru esi teure leke batuke imi supu hukume
    yake po imi rekwa be imi ono ele mere nkena.
  san-VEL: ataeva kevalada.n.dabhayaannahi kintu sadasadbodhaadapi tasya va"syena
    bhavitavya.m|
  kbq-kbq: E'ina hu'negu kamani vahe'mokizmi zmagorgama mani'zamo'a knare hu'ne. Hianagi
    zmaheno zamazeri ante fatgo huzankukerompage, tagra'a tagu'tagesafina fatgo'za
    nehune huta antahigahune.
  kbh-kbh: Chíyeca, jtseytana nts̈amo chë amë́ndayënga tmojtsichamcá jtsamana, pero
    ndoñe nÿe chë castigo ndoñe chas̈mondë́tsebomnama, ndoñe chca s̈montsama causa,
    sinó chë ainanents̈a ts̈abe juabnënga nts̈amo tbojtsëtsëtsnacá joyeunayama yómnayeca.
  ron-LSB: De aceea trebuie să vă supuneți, nu numai din cauza mâniei, ci și din cauza
    conștiinței.
  pon-pon: lei me komail en peiki on, a kaidin pweki kamekam a pweki injen omail.
  nhe-BL: Huajca monequi tiquinneltocase tequihuejme para ma amo techtlatzacuiltica
    huan nojquiya pampa toyolo techilhuía para quej nopa xitlahuac.
  sps-sps: To ayei na kifon a ka tsumi ma kaa fain a gamaman. To te tsugei romi ma
    nom a fasaraa, mi ma kaa fain a gamaman, sana mi kan ma kaa fain a gamaman tana
    saa ami natiny ya, te toobing non tsumi ma kat ya.
  wnc-wnc: Ngan. Ninda natake Anututa toknga aknga namuyak ngang natake gwauke gatu
    sanga ninda tasikumang kakngae musipminu enawan meya siknga natapnam ngang natake
    ninda gavmande gepbiatang yutnim.
  bus-bus: Beee yãnzi à maa à mì siɛńnɛ. Èe kɛ wɛ́ɛtãmma yãnzi adonlo, a laasuu
    yãnzimɛ dↄ.
  gub-BL: A'e rupi peruzar tuwihaw pe wà nehe. — Aruzar putar tuwihaw ze'eg ihe nehe,
    ta'e aze naruzar kwaw nehe, uzepyk putar herehe wà nehe, peze zo nehe. Peruzar
    waze'eg nehe, ta'e uzapo kar ikatu ma'e peme a'e wà xe.
  imo-imo: Akumunga gavmaneni lino tepa kenjimbelo kani nimbelo mele tepo molamili
    akumu kau ningo naa molangei. Lino konopu keri naa pepili, konopu wango nipili
    molamili ningo gavmaneni nimbelo mele teko molangei.
  boj-boj: Deqa iga mandor naŋgo sorgomq di geregere sqom. Iga awai uge oqa uratosim
    deqa naŋgo anjam dauryqom. Deqa segi sai. Iga gago are miligiq di qalieonum, kumbra
    di bole. Osim deqa ti iga mandor naŋgo anjam dauryqom.
  eng-DRA: Wherefore be subject of necessity, not only for wrath, but also for conscience’
    sake.
  knf-knf: Iwo keeri kado kaŧiink baka ţiki ime kë uwo uko wi iwooŋ kado kado ; iinwo
    kado wa ţiki iţi udeeb wi Naşibaţi ţañ.
  san-KHM: អតឯវ កេវលទណ្ឌភយាន្នហិ កិន្តុ សទសទ្ពោធាទបិ តស្យ វឝ្យេន ភវិតវ្យំ។
  arn-NT: Feymew llemay, kümey tañi yamniengeael tati pu awtoridad, re tamün kutrankangenoam
    müten no, welu felelu am tamün femngechi yamnieafiel küme rakiduam mew.
  zas-NT: Zeel rayal guzoobidi xtiidx ree bén caꞌ ree guialrniabee, ad güündi zian
    naabzi par ad zayaltidi casti, gol been zian guial ragbeedi zian rayal güündi.
  ken-NT: Mmu abhɔŋ yɛ bɛsɛpti mmʉɛt ntá bǒbati. Nɛ mmu ákɛ́ kʉ nɔ chi ndu áchày
    bɛ Mandɛm akɛ kʉ bo mántɛmsi yi. Ntí achak achi bɛ ntɨ̌ mmu nɛ́ghàti yi bɛ
    ɛrɨ bɛkʉ nɔ.
