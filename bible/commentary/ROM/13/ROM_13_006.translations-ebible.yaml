verse: ROM.013.006
translations:
  kpx-kpx: Dilavau gamani kosive kebia tabagevege keau lovilahai la tedaevema. Katealemo
    abu louge hotoeabe evisi takesie moni otovegeve.
  okv-H: Eto gavana amo God ta pure ari embo eto ungo simba eagora avoeto enana ta
    mine avo tax koro ikevujo.
  tbo-tbo: Geka binei ma takisi ona huhouna. Matababana tanitaniwaga he wobagibagi
    Yaubada binei ma ega hai gaogao ipa hina hagu mehi.
  mal-C: ഇതുകൊണ്ടുതന്നെയാണ് നിങ്ങൾ നികുതി കൊടുക്കുന്നതും. അധികാരികൾ ഭരണകാര്യങ്ങളിൽ
    എപ്പോഴും ശ്രദ്ധിക്കുന്ന ദൈവസേവകരാണ്.
  grc-SR: Διὰ τοῦτο γὰρ καὶ φόρους τελεῖτε· λειτουργοὶ γὰρ θεοῦ εἰσιν, εἰς αὐτὸ τοῦτο
    προσκαρτεροῦντες.
  bgc-bgc: ज्यांतै चुंगी भी द्यो क्यूँके शासन करण आळे परमेसवर के सेवक सै अर सारी हाण
    उस फर्ज नै पूरा करण म्ह लाग्गे रहवैं सै।
  khz-khz: Gomi vovetainai gaurai gotakitina. Kaomani takiti goveniana, kwalana kaomani
    Palagu gena vetugunagi geago-venina talimara. Ira geria taim maparana vegitatago
    inaguluna gekalaana.
  deu-TKW: Darum sollt ihr auch die Steuern entrichten; denn es sind Gottes Beamte,
    die eben dazu auf ihrem Posten sind.
  zsr-NT: Qui lë ni naꞌ caꞌ rguizxj lazliꞌ qui yúlahuiꞌ, le nacquëꞌ bönniꞌ yúlahuiꞌ
    niꞌa nëꞌë Dios len tunëꞌ le nudödëꞌ lu naꞌquëꞌ.
  lin-lin: Yango wana mpe bofutaka bampako, pamba te bakonzi bazali basali ya Nzambe,
    oyo bapesaka tango na bango nyonso mpo na kokamba.
  hns-NT: Toelog ohie khaatien djoetie ke paisa bhare hai. Des ke barkwan Parmeswar
    ke naam se raadj tjalaawe hai. Oelogke tjaahie dekhe ke kie sab koi paisa bhare
    hai kie na.
  noa-E: 'Pãadë khĩirjubat: ¿Khan jãgwia pãrau gobiernoog impuesto phaagjẽ? ¿Agjö
    ich Ẽwandamau mag phagju aai nʉm khaphʉ api sĩewai khabá? Ichdëuta chi thethemnaanag
    pãar dʉ̈i wajapha amkhĩir phidag deejeewai ichiita amau mag impuesto jëeuwaijã
    phagju aai nʉm, Ẽwandam ichaaur amaaugau.'
  eng-EMTV: For on account of this you also pay taxes, for they are ministers of God,
    always giving attention to this very thing.
  mib-NT: Te jeē yúcuan cúu jeē suni cájēhe ró xúhun núū tēe cándiso jníñu cuu jniñu
    ñuu. Chi jéjníñu Yaā Dios de, te máni jniñu yúcuan cásáha de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ए खिनिॽ एःङ्‌याङ् के़हुङुम्‍लो॥ थेआङ्‌भे़ल्‍ले़ सुहाङ्‌युक्‍पाहाॽग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबासिरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ बा कन् याःम्‍बक्
    मे़जोगुआङ् खिनिॽ के़हुङुम्‍बा ए़ःङ्‌याङ्‌लाम् फाॽयाङ् मे़घोःसुॽरो॥
  xnj-xnj: Ndava yeniyo nyenye mwilipa kodi, muni vevitalalila avo vakumuhengela Chapanga
    ndava ya mahengu gavi.
  mmx-mmx: Ni lavasuun bok at na la nemi mi kepe vempilas atla nedi na luvuttadi amgomgo
    di gugu ri ne Moroa at loxonaleng di lox epovo lugugu atnedi xeneng atnedik.
  cbr-NT: Usaribi oquin sinánquin camina 'apu buánmiti curíqui 'inánti 'ain, 'apun
    mëníosabi oquin. Usa 'iti oquin ca Nucën Papa Diosan mëníocëxa.
  tee-NT: Vachu' yuchi alhi'amap'alanant'it ju laca'amapalanti. Ju ach'inin Dios ju
    a'ulata chai va tanavich ju ixlhich'alhcat'an.
  eng-LSV: for because of this you also pay tribute; for they are servants of God,
    on this very thing attending continually;
  cak-NT: Romari' quiekatojo' ri impuestos, roma ja ri Dios yoyo'n quisamaj ri autoridades,
    ri quisamaj reje' ja chi niqui'en gobernar k'ij-k'ij.
  pah-NT: Na jitehe po pe imondoi itambere'ia g̃a pe hamo g̃a imono'og̃ukarame. A'ereki
    Tupana'ga g̃a mondouka pe pyri g̃a mboporavykyavo tohepia katu ti g̃a g̃a javo.
  sja-NT: Parãpa impuesto p'aapataadaipia bɨ mãgɨ́ poro waibɨarãmaa, ãra mimia oopata
    pari, Ak'õrepa mãɨrã mãgá bɨda perã parã k'aripadamerã.
  xed-xed: Tsaya ta kəl dər kaghuni ka pla dzumna. Tsa gwal ta tskay ya guli ná, Lazglafta
    ta pghatá həŋ ŋa magay taŋ ta tsa slna ya ɗina.
  mks-NT: Sa̱há ña̱ cán quéa̱ cha̱hvi ndó jiu̱hún cuéntá impuesto jáchi̱ sa̱ xíni̱
    ndó ña̱ ndítahan nu̱ ndó cha̱hvi ndó ña̱. Na̱ jutixia cája chúun na cuéntá Ndióxi̱
    tá cája na ña̱ xi̱hín ndinuhu ini na.
  gfk-S: Ma no burwana be mu kul takis i horek, be di ira ut na gil harkurai di ira
    ut na pinapalim tane God ma di manga nanget ura balbalaure ma ura kurkure mu.
  bmu-bmu: Gawman yeŋön mönö Anutugö nup bahöŋi kun memba miaŋgöreŋ zeŋ kinda galöm
    köl eŋgimakze. Nupŋini mi memegöra eŋön mönö bauköm eŋgiba takis mewöyök alakze.
  dgz-dgz: Anut ap umap daiton den mu moni ega bongam bongam taiwanumun, God mu diamoni
    menan, muk anuine gapan uon.
  eng-GNV: 'For, for this cause ye pay also tribute: for they are Gods ministers,
    applying themselues for the same thing.'
  zaa-NT: Acca ná qui'ni gute qui' ládi le, porqui'ni runi cą deber qui' quį de ruquiỹa
    cą qui' ládi le, ą' modo nna runi cą servir Tata Dios para bien qui' le.
  eng-WEBSTER: 'For, for this cause ye pay tribute also: for they are God''s ministers,
    attending continually upon this very thing.'
  guh-guh: Bajaraxuata nacuaevetsivijavabelia impuestomatamo pamatamotabiabame panematamotsipalatata
    penaevetsinexa. Nacuaevetsivi, Dioso pejamatabëcueneta, tocopatatsi nacua pevetsinexa.
    Nexata nacua ëpevetsicuene nacueneba.
  bon-bon: Peei neeneni ingle name pi weene cuta weeme täks rarekaake yaacranemuye.
    Peei täks rarekaake cabu ca weeme ire atwi biname cina teeme kaakesea daremu jääpänusi.
    Piba teepi teeme kaakesea cängena jaawenemusi, Acejiyame lui ire atwi kaakesea
    ne teebibine ituge ceera.
  nhw-BL: Huan nojquiya monequi titlaxtlahuase impuesto. Pampa quinamiqui quiselise
    inintlaxtlahuil nopa tequitini pampa quitequipanohuaj Toteco mojmostla ipan inintequi
    catli quintocarohua ma quichihuaca.
  swh-ONEN: Kwa sababu hii mnalipa kodi, kwa maana watawala ni watumishi wa Mungu,
    ambao hutumia muda wao wote kutawala.
  wbi-wbi: vwimila ili kange ghuhomba isongo ulwakuva avanya vutavulua ve vavombi
    va Nguluve, vano vighendelela kuvomba ili.
  bba-bba: Yen sɔ̃nɑ i mɑɑ wɔ̃ɔ ɡobi kɔsiɑmɔ. Domi be bɑ tem nɛni, Gusunɔn sɔm kowobɑ
    bɑ sɑ̃ɑ bɑ mɑɑ tu tii wɛ̃ mɑm mɑm.
  eng-KJVCPB: 'For for this cause pay you tribute also: for they are God’s ministers,
    attending continually upon this very thing.'
  kgk-NT: Nhande ruvixa kwéry Nhandejáry remimomba'apo voi. Nainhate'ỹi omba'apo-vy.
    Upéa-gwi imposto okovra ramo, eme'ẽ íxupe ojerure va'e.
  waj-waj: Ii itaama vai aataru ivaara ngia takiisa sikauyauvaa yapaavai. Kieeta vaidiiya
    gioonna kiaapuuyara iikiaa mmooriivaa Anutuuqoono iya mmuuvaa iikiaivaara ngia
    takiisa sikauyauvaa yapaavai.
  cpy-cpy: Tema rootaki pipinatan-teeyaariri ishintsitzimiri jewawentzimiri pinampiki,
    rootaki rañaantaari rirori, tema imonkaata-tziiro ikoyiri Tajorentsi.
  ekk-PKP: Sellepärast peate maksma makse, sest ametivõimud on Jumala teenrid, kes
    selliste asjade eest hoolitsevad.
  mpx-mpx: Inoke toto o kaiwena wami takis al nuku pwamola, kaiwena tologugui heliya
    Yehoba wana totuwalali, wali sauga hi talamwanek logulogugui elana.
  wbp-wbp: Yali-patu yangka kapumanukungarduyu-patu wiriwiri, ngulaju kalurla warrki-jarri
    Kaatuku. Nyanungu-nyangurla warrkingka kalu-nyarra puntarni talaju. Yangka kuja
    kalu-nyarra payirni talaku yinjaku, ngulakujulu-jana kutu yungka.
  luo-luo: Mano bende emomiyo uchulo osuru, nikech jorit loch gin jotich Nyasaye,
    kendo gichiwore ne tijno seche duto.
  nhe-NT: Huan nojquiya monequi titlaxtlahuase impuesto. Pampa quinamiqui quiselise
    inintlaxtlahuil nopa tequihuejme pampa quitequipanohuaj Toteco mojmostla ipan
    inintequi tlen quintocarohua ma quichihuaca.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ ܦܵܪܥܝܼܬܘܿܢ ܙܘܼܙܵܐ ܕܪܹܝܫܝܼܬܵ‌ܐ، ܣܵܒܵܒ ܫܘܼܠܛܵܢܹ̈ܐ ܥܵܒ݂ܕܵܢܹ̈ܐ
    ܕܚܸܠܡܲܬ ܕܐܲܠܵܗܵܐ ܝܢܵܐ، ܘܟܹܐ ܕܵܒ݂ܚܝܼ ܥܕܵܢܵܝܗ‌ܝ ܠܐܵܗܵܐ ܫܘܼܠܵܐ.
  esk-NT: Tarra akiḷiiruksraupiaqmiusri tax-sinik, takku tax-siliqirit savaktigigai
    Agaayyutim savaaġipmatruŋ savaaqtiŋ.
  msb-msb: Amo man ini an mga rason kun nano kay nagabayad kita sin buwis, kay an
    mga namumuno sa gobyerno nagatrabaho para sa Dios kag ginatuman lang ninda an
    inda trabaho.
  cpa-NT: Jø¹² bíh³ huu¹³ jøng² dsio¹ quíg³ jniang³ cog³ ta¹dsǿ³ juøi². Di³ ta³ ca¹cuø¹
    Diú¹³ tiogh³ dsa² ta³ hi² cagh¹² dsa² ta³ cog³ hi² ca¹tǿi² jniang³.
  dso-dso: ଏଟାର୍‌ପାଇ ତମେ ସିସ୍‌ତୁ ମିସା ଦେଲାସ୍‌ନି, କାଇକେବଇଲେ ସାସନ୍‌କାରିଆମନ୍‌ ଟିକ୍‌ସଙ୍ଗ୍
    କାମ୍‌ କଲାବେଲେ ପରମେସରର୍‌ ସେବା କର୍‌ତେ ରଇବାଇ ।
  meu-meu: Una dainai umui ese tax monidia o henidiamu; badina be idia na Dirava ena
    hesiai taudia, nega idoinai ina ḡaukara e karaiamu.
  yva-NT: Muno wemi mbewar ti wapo pajak ravae nanto pemerinta ai tavon. Wapo ravae
    indamu vatano pemerinta wo awa anakere raijar, namirati Amisye po raugaje indamu
    wo ranawan.
  dgc-dgc: Nadid, du pamahalaan na gubiyerno, éng tupadén de tu tungkulin de, éy saya
    i tarabaho dia ta Diyos. Kanya i maigia dikam éy magbuwes kam.
  zpm-NT: Scaque dimi ne no gdeed to lo zho, goḻdeeda; sac rquiin dimi co parne grieelo
    guṉ zho teḻ pe nac dziin ne no guṉ zho.
  hix-NT: Àro ke, otxenyerun kom hoye màmyatxhe xarha, àwyanye, owto yoh komo wya,
    kofehnu komo wya. Àsok tawro hana, Khoryenkom yanoto me esnàr kom ke hamà. Noro
    yanoto rma, txenyeru yahohsatxhe, tàwyanye toto komo yakoronomatxho me.
  sim-sim: Uhu takis yan ji ermbeka. Mberem ushiwak? Avui Wasilaka gavmanhi lerawun
    landa ma ondon or mbashiwak lerawu oson olmu landuwa. Uwosik takis yan ji hanak
    lerawu oson er li laka.
  npi-ULB: तसर्थ, तिमी कर पनि तिर्छौ । अधिकारीहरू यिनै कुराहरूको निरन्तर रूपमा हेरचाह
    गर्ने परमेश्‍वरका सेवकहरू हुन् ।
  cgc-cgc: Iling man tan, magbayad kaw man ta buis tak mga manugdumala ta gubirno
    mga manugsirbi ta Dyos ta iran na pagtuman ta katengdanan na magsukot ta buis.
  tim-tim: Anutuŋe damun âi damunyeŋe agep are memaigât yeŋe gawaman puli dâtâŋe are
    yeŋgimai.
  yor-yor: Nítorí ìdí èyí, ẹ san owó òde pẹ̀lú, nítorí ìránṣẹ́ Ọlọ́run ni wọ́n, èyí
    náà ni wọ́n ń bojútó nígbà gbogbo.
  wos-wos: Wun jooka sarékéta guni gavman hératendaka yéwa hwetanguni. Gavman Godna
    jémba yata gunika jémba hatindakaka sarékéta guni dika yéwa hwetanguni.
  emp-NTPO: Maʌ̃ carea bãrãba parata diad̶ida panʌra bãrã bororãa diabadaa. Jũma dadjirã
    druara ãdjid̶e b̶ʌ bẽrã idjab̶a ãdjirãra Ãcõrẽ nezocarã quĩrãca panʌ bẽrã, bãrãba
    maʌ̃ paratara diad̶ida panʌa.
  eng-F35: This is precisely why you pay taxes, for they are God's servants, continually
    attending on this very thing.
  ind-ind: Itulah juga sebabnya kita membayar pajak kepada pemerintah. Karena para
    pejabat bekerja untuk Allah dan menghabiskan sebagian besar waktu mereka untuk
    memerintah.
  pes-OPCB: به همین دلیل نیز باید مالیات خود را بپردازید تا حقوق کارکنان دولت تأمین
    شود و بتوانند به انجام کار خدا، یعنی خدمت به شما ادامه دهند.
  mpt-mpt: Nibo inangge fumbob kesoa takis monio gabmanwali okayemomo! Niminbabe,
    i Gode okok naka bianiba i moni olota olonibta okok kebianibta ibo kima bliobe.
  ssx-ssx: Mo hande handeteke haleme you haliwekima꞉ta꞉ wanda꞉hali pa꞉ta꞉ eki haumanu
    pimika꞉na꞉ta꞉ kota꞉ Koda꞉na꞉ e kone pokaaso pitelememe. Kutu piteleme ekina꞉ ikana꞉ma꞉
    dakisi mani halo halememe.
  mkl-mkl: Nŋui í nɔ í jɔ̀ ì wɑɑ sɑ̃ fiɑi lɛmpoo mɑ́ ŋɑ, domi inɛ ŋɑ iyi ɑ̀ wɑɑ mu
    ilɛu ɑŋɑ mɔ woo ce icɛi Ilɑɑɔ̃ ŋɑi nɔ ɑ̀ nɑ ɑrɑ nŋɑi mɑm mɑm.
  gaq-gaq: ଆତେନ୍‌‍ସା ପେ ସିସ୍ତୁ ଡିଗ୍‍ ବିପେବଏ ଡାଗ୍‍ଲା ସାସନ୍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେନେ କାମ୍ ପାଲନ୍‍
    ଡିଙ୍ଗ୍‍ନେ ବେଲା ଇସ୍‍ପର୍‍ନେ ସେବା ଡିଙ୍ଗ୍‍ଆର୍‌କେ ।
  gof-RNT: Hintte giira giireykka hessassa. Deriya ayseyssati he oosuwa oothey, entti
    Xoossaa aylleta gidida gishossa.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ କାର୍‌ହଁ ଏମ୍‌ତାନାପେ, ଚିୟାଃଚି ରାଇଜ୍‌ ଚାଲାଅତାନ୍‌କ ଆକଆଃ ପୁରା
    କାମି କାମିତାନ୍‌ ଇମ୍‌ତା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାସିକ ଲେକା କାମିତାନାକ ।
  gah-gah: Itó gamanite Ómasi gelekelé itiki gizapa hoza naleve. Nenemú lekeza gamanite
    litatoka litatoka iki takisi moni kimilo.
  lcm-lcm: Nambang si oring ang na mipo uli samui takis kapa. Using ri ainoinoai nang
    ke God ta keve asosokai na kipo alis kari to aongos si abis ke.
  aer-aer: Alakenhe ikwerenge anteme arrantherre government-eke apwerte ngkweltye
    tax antheme nhenge itne arrenhantherrenhe ileme iperre. Alartetye government-kenhe
    yanhe areye kwenhe Ngkarteke warrke-irreme itne arrenhantherrenhe arratyentye
    arntarnte-aretyeke.
  qvc-NT: Chayshina allita kwidawaptinchiqqar, impwistukunata pagarashun, paykunata
    mantyininanchiqllapa. Chaqa paykunaqam yumbayta kwidawaqninchiq, Dyus munashqanda
    ruraykanllapa.
  tgl-ULB: Dahil dito nagbabayad din kayo ng mga buwis. Sapagkat ang mga may kapangyarihan
    ay mga lingkod ng Diyos na patuloy na nangangasiwa nito.
  cbs-NT: Ja inun, matun gobierno xanen ibu Diosun katuatun matu mekekin Dios dayaxunaibuwen
    taexun matun xanen ibubun jawen medabewati pei jawada matun daya pei man biai
    matu yukaibu xabakabi inankin jatu pakakubainkanwen, yuda dasibibun pei ichawaxun
    jatunmebi jatun jawada jamapai biti pei bixun adutan pei texewen jau yuda dasibibu
    medabewakubainunbunan.
  xtm-NTPP: Te chukan kúu ja ka chuya'vi ni na tniñu ka sa'a ka kuu ni ma nuu tee
    ka netniñu ñuu ni ma. Vaa ñayii ka jinukuechi nuu Su'si ma ka kuu de, te ka jatanuu
    de ñuu ni ma.
  nnq-nnq: Kwa magambu ugo mangweto nnepanga kodi, magambu ilongoi yenie immegelela
    Nnoongo bakalenganakia agapaligwa.
  bao-NT: Teerena ĩirã, niirique wapare mʉja wapa tii. Ʉparã, Ʉmʉreco Pacʉ yeere tiiri
    maja niima. Teera nii cʉ̃ja ca tii niirije.
  san-ORI: ଏତସ୍ମାଦ୍ ଯୁଷ୍ମାକଂ ରାଜକରଦାନମପ୍ୟୁଚିତଂ ଯସ୍ମାଦ୍ ଯେ କରଂ ଗୃହ୍ଲନ୍ତି ତ ଈଶ୍ୱରସ୍ୟ
    କିଙ୍କରା ଭୂତ୍ୱା ସତତମ୍ ଏତସ୍ମିନ୍ କର୍ମ୍ମଣି ନିୱିଷ୍ଟାସ୍ତିଷ୍ଠନ୍ତି|
  huv-NT: At netam mengüyiün leaw atüniw ocueaj cambaj, cos Teat Dios tayac nejiw
    marangüw najiüt ocueaj cambaj.
  otn-NT: Ja̱na̱ngue da̱mi̱ ju̱thʉ ra̱ nju̱thäi 'mø njʉi. Porque yø ts'ʉt'abi øtra̱
    'bɛfi nu̱na̱ bi u̱n'Oja̱.
  nop-nop: Biyagoŋ kuyoŋ, adi yadi Bepaŋdi metam yabudoko kwanai titiŋdok yeniŋguk
    uku tiiŋ, doktiŋa hidi takis muneeŋ kameŋdok hanimbune kameiŋ.
  obo-NT: Ini en mandad kos unayan nod bayad kow to buhis, su iddos mgo ponguu to
