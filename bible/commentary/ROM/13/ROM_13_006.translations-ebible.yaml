  kxv-kxv: ଈଦାଆଁତାକି ମୀରୁ ସିସ୍ତୁ ଜିକେଏ ହୀହିମାଞ୍ଜେରି, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ମାହାପୂରୁତି
