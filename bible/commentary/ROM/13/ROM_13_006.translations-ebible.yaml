    lo men, no laapee we nak xdxiin men.
  wer-wer: Pit Anutuuk ya pipot mangkën yamëngk pötaan ar monat takis men yeë.
  ipi-ipi: Gapomane oko Gotena piape akali atoto, ole dindi lo piape pua atalane.
    Tene okonena, gapomane okomane piape okone pua ateakale nembo toto, yakamato gapomane
    takisa maiyaini.
  qul-NT: Chayraycu impuestota paganquichis. Autoridadcuna Diospaj sirvejnin caskancuraycu,
    chay imacunata ruwancu.
  ter-NT: Énomonemaka kónokino peréxinoe ímpostu, kóperau pahúkotihiko. Vo'oku koeku
    yuíxeovohiko itúkea ítuke, koati itúkotihiko ítukexeake Itukó'oviti.
  bmr-NT: Jaamaño amɨɨhai impuestoco majaaduhicahi aivojɨto Moocaani dudɨcamaajemɨnaa
    iicamaño tonehejeque tajɨɨbamo.
  fuf-fuf: Ko sabu ɗun kadi hiɗon yoɓa sagalle, ko fii laamiiɓe ɓen ko liggantooɓe
    Alla, duumiiɓe e waɗugol ɗen golle no moƴƴiri.
  bhl-bhl: Beemdiw, gawman e Sunbin-Got em sak weng afak kawtiw kebomi, em aluwbamin
    kekabiliw kasike, yu im aluwbamin beem yan “Yu dukayemboliwka!”, yangakabiliw
    on kisol be fein fakamoliwka!
  ons-ons: Kine weku ea waneka ŋine yaleka takis mot okanmami, onokawane kepe ware
    ware eŋe Anutuŋo ware ware urata makei wane ra ebongone, eŋe urataene ma okanmami.
  con-NTPO: Toya'caen govierno impuestoma'qque tsa'caen injama'choi'ccu afepoeñe,
    in'jamba afepoeña'cho. Nane Chiga tsu goviernoma manda cuintsu que'ima fuiteye.
    Mandasi tsu tsa'caen tson'jen.
  ghs-ghs: Nokoi sanisanike Ohongaho qaru eetoraimi napai ooqaho qubake ttagetti biireqi
    oho baura too teetorai.
  peg-peg: ଲାଗିଂ ଇ କାରଣ୍‌ତାଂ ଏପେଙ୍ଗ୍‌ ସିସ୍ତୁ ପା ହିଜ଼ି ମାନାଦେର୍‌, ଇନେକିଦେଂକି ହେୱାର୍‌
    ଇସ୍ୱର୍‌ତି ହେବାକାରି ଲାକେ ଇ କାମାୟ୍‌ତ ଲାଗିସ୍‌ ମାନାର୍ ।
  txu-NT: Kam dja gar ajte amikutã me bẽnjadjwỳrmã ar anhõ pi'ôk kaprĩ kwỳ ngã. Me
    kute ar amã ĩpôxu'ã karõ kôt memã kwỳ ngã. Mỳkam? Bir, me mã ar akadjy bẽnjadjwỳrkam
    àpênhkam. Metĩndjwỳnh ne me'ã õ àpênh djwỳnh rẽ. Gora ar memã angã.
  eng-WEBU: For this reason you also pay taxes, for they are servants of God’s service,
    continually doing this very thing.
  gnw-NT: Jare cua jeco pegua pembɨepɨ mburuvicha reta ocovara peve vae. Echa'ã uyeyocui
    ñugüɨnoi Tumpa pe, jare jae reta iparavɨquɨ co ocovara vaerã peve.
  mux-mux: Eni aku-siku niku piliikuliinga, nukuli yambuma-ni Pulu Yili-nga kongun
    mendepulu teku molemele akiliinga ku-moni-takis tangiko.
  maj-NT: Kui kju̱a̱ha nga b'echjíhinu ni xi f'áchjínu̱u já xi tjíhi̱n xá, a̱t'aha̱
    kui xi tíi̱ncha ts'ínxát'aha̱ Nti̱a̱ná. Xáha̱ tíi̱ncha ts'ín.
  bkq-NT: Deuslâ pymâdo xuruni, kurâdo edylyem âsewanihomoem. Awylygue impostu mâempywadomoem
    nhekadylymo-ro watay, epywadaungâ lelâ, tâwanu anhetomoem lâpylâ.
  kue-kue: 'Mambuno ipre ene ama takis teingwa: Sraglpre, gavman yombamo kande wagle
    ye God kongunmo yomba meglkwa. Ye engenge God kongun tongwa i yombuglo ere nono
    sugl meglkwa.'
  cot-NT: Irootaquequea povegaratantacaroca icantajitica impuesto pojocagarantantajiacanarica
    majirontatsica pimentaquitsitepae, iroguentiquea isavicaventajiaque inintacaajiaquerica
    Aapani Irioshi irantajiaqueca irimajironquempa.
  bnp-bnp: Ra i mavonga si kona a takis. E huriki a matakari ri leho vakaroro, ri
    ratea a leho a Vure i habi ne ria.
  apn-NT: Nẽ mẽ pahto amnhĩptàr xwỳnhjaja kot Tĩrtũm nhỹ hã tanhmã mẽ panhĩpêx to
    ho pa jakamã na pu htem mẽ àpênh pãnhã mẽ kãm amnhĩre. Mẽ pahpiitã axpẽn kaxyw
    kãm kàxpore ho hkryre nẽ kugõ. Tanhmã kot ho mẽ pamã mẽmoj to mex to kaxyw.
  ctp-NT: Loꞌo ngwañaꞌan, suꞌwe ꞌa si ta wan nchga tñi nu jñan neꞌ kanꞌ ꞌwan, chaꞌ
    msu ꞌin Ndiose lka neꞌ nu nka tñan kanꞌ, chaꞌ kanꞌ lka tñan nu mda Ni ꞌin neꞌ
    kanꞌ, chaꞌ kuꞌni neꞌ lo chalyuu.
  opm-opm: Takis yan ma apriptihe Got orhor Gur norhe natamreipti han gur ihirnong
    wamat paptim tamrein sashenmur por papatin ihir dipwi kasip ham wanahat napapti
    ma hapat daham ihirnong takis yan oh aprishenmur.
  bvr-bvr: Gu-gurda nula rrapa minypa ana-goyburrpa nyirrbu-wucha nyiburr-workiya
    aburr-goyburrpa bunggawa yerrcha rrupiya mun-birripa minypa dek (tax) mu-jeknga
    burrwa mu-workiya. Ngardawa birripa aburr-mujama nula Wangarr, birripa jaga aburr-ganaja
    ana-gorrburrwa aburr-workiya.
  zad-NT: Na' ḻekzka' chiyaḻ' we'cho daa chidoḻ'cho c̱hixjcho, ḻa' Chioza' nzoe' ḻegake'
    kwenc̱he chṉabia'gake', na' ḻennan' noni xshingake'.
  kmg-kmg: Jaŋe Anutuzi soŋaŋ gie mujarewec i baeŋgopieŋte hâcne ŋoŋe takesi moneŋ
    râeeŋgopieŋ.
  aso-aso: Idoꞌ nemukisi nene ngamanila takisi moni huli-ngidilizaniꞌ o neive. Ingine
    Oꞌmosoꞌmi gonouꞌ izipeꞌve mini aꞌmine noluvoniꞌ gono nene daaꞌ nave. Nemuꞌ nene
    gelekeleꞌ i-ngidilo.
  uli-uli: Hami hama fang paliyel raeg le fael mala tamol ka ila re yengang ngal Deus
    irel yar ma foru yengang kala yar.
  nin-NT: A si ima yo imba di han inklo imimi ku abi hru imba ba, a ti na indu imbarr
    yi aba a so na ku Abachi mu.
  acu-NT: 'Tura asakrumin Yus: Aints ainau pengker pujusarti tusa, apu ainaun akupkau
    asamtai, apu ainau Yuse inatiri asar, ni aintsri ainaun akikiartas atumnian kuikiancha
    juwinawai.'
  cak-WNT: Ruma chuka' ri' tek yekatoj ri alcawal; ruma ri aj k'atbel tak tzij, ya
    ri Dios yayon ri samaj chique riche (rixin) chi niquichajij ri tinamit y yari'
    yetajin chubanic ronojel k'ij.
  ebk-ebk: Hiyana us challu nan kiapúna as chayu munfiayfiayachan as fiaror, tay nan
    totoray at chacha munserserfi kan Apo Dios as nan chacha manongtongparan as nan
    libfenguncha.
  spa-PDDPT: También por esto ustedes pagan impuestos, porque se utilizan para sostener
    a estos servidores de Dios que se dedican a este oficio.
  ruf-ruf: Kwaajili ayo mwemwe mwoliha kodi, kwaapfila wawo womsang'anila Imulungu
    na welapfa kwaajili ya sang'ano ayo.
  gun-gun: Ha'e nunga rupi ae imposto re pepaga, mba'eta huvixa kuery Nhanderuete
    rembiguai ikuai ha'e nunga re opena va'ety.
  agu-BL: Ncha'tz kachoje' yi e'chk impuesto yi tajwe'n tan kachojol, na cyakil yi
    e' ajcawa'tz bixba'n che't tan Ryos tan chixcone'n tetz, nin ya'stzun na chitzan
    tan banle'n.
  isn-isn: kukiila iyi ukulipa impia, kunsoko iakola uhumi ufumi ang'wi Tunda awa
    nia longolekile kituma ulukani ulu.
  eng-PEV: You have to pay tax money to the government too, for the same reason. Those
    government bosses work for God, and they need that money to do their job.
  ilo-ULB: Agbaybayadkayo met kadagiti buis gapu iti daytoy. Ta ad-adipen ti Dios
    dagiti mangiturturay, nga agtultuloy nga agar-aramid iti daytoy a banag.
  pir-NT: Mʉsa pʉhtoare tiquina dahrayere cũri Cohãcjʉ̃. Sa yena tiquina dahrayere
    tiquina yegʉ̃ ihñana mʉsa pʉhtoare wapa ne cohteyequinare wapa yere mʉsa.
  anv-NT: Getú ɛyigémbɔ ntó ne ɛnyú déchyɛge ŋkamakpo, néndé ákpakpa melɔ
    álú lé bɔɔ́ utɔɔ́ Ɛsɔwɔ ndɛre ápyɛɛ́ unó bí ɛbwɔ́ ábɔ́ɔ mampyɛ.
  sab-NT: Chube kwian chugagwalla gbu ba alin nga dba ai giti, chugagwalla e kle ba
    kage kle ba chudaboi, ba agedale chugagwalla gerule kare, ama ba chugagwalla malen
    lle gweale giti chugagwalla geru gbe ba igi ketadale, ba igi ketadale lle giti
    chugagwalla gerule kare.
  tmd-tmd: Adakwör mɨ, takis aku algör nöinɨm. God gapman nöbö bla ñɨŋ nugwogwo yad
    nɨgmɨn, gapman mabö ñɨŋ aku rön pe pöia.
  acr-NNT: Ruma ne riꞌ kaꞌan ralaq ri tojonik tzꞌonom che ri tinamit kuma ri e aj
    wach, chaꞌ rike utz kakiꞌan ri chak uyaꞌom ri Dios pakiqꞌabꞌ.
  kpg-kpg: Deenei tadinga labelaa di godou hui nia dagitedi, idimaa, nia waawa o nia
    dagi le e ngalua gi God.
  taj-taj: थेतबासेलमान एनीगदेसे तिरो फामुला। तिग्‍दा भिसम शासन लबा म्‍हिगदे चा सदन
    आज्‍यबा गेगदे लआपुङ्बा परमेश्‍वरला गे लबा म्‍हिगदे हिन्‍ना।
  avt-avt: Yi eiwɨr pewek me takis eiyɨntar hɨr mɨt ne gavman hɨr nekrehɨr ke God,
    hekrit hekrit hɨr naanmɨpri te yi eiyu werek werek.
  cbk-cbk: Poreso necesita ustedes paga impuesto na gobierno, cay igual como el maga
    autoridad del gobierno ta sirvi con Dios mientras ta hace el di ila trabajo.
  uig-ARA: مۇشۇ سەۋەبتىنمۇ باج تاپشۇرۇڭلار؛ ھۆكۈمرانلار بولسا، خۇدانىڭ مەخسۇس بۇ ئىشلارنى
    باشقۇرۇشقا بېكىتكەن خىزمەتكارلىرىدۇر.
  tuf-tuf: Ey chihtá sihw̃ar cat, gobiérnoat ray ba at cut ey sicar cahují ey chícayat,
    baatán túnata binro. Gobierno cárinat Sir acu ruóc etar eyta túnata binro. Gobierno
    cárinat uw quin ur ay yajc áyquinro. Etarwan éyinat eyta ruoro.
  abx-abx: Iya liwat nan i rason kon ay kay agbayad kam si buhis kay i mga aniya'
    gahum-na si pamunu'an, rilihugun-na si Diyos nga agpamaniguro pagtuman si mga
    katungdanan-na.
  mco-NT: Yɨ tungmɨɨdpɨdɨjc Dios ycɨxpɨ ajcxy ytuñ, e ymɨɨd ajcxy ycötujcɨn, paady
    ycɨxpɨ copɨcy mmɨgüedɨpy ajcxy.
  cpb-NT: Pipinayetero ikowakoyeetzimiri pinampiki, irootake rañaantari jewaripaini,
    tema rimonkaatatziiro ikowiri Pawa.
  aon-aon: Douk namudok, aria ipak douk penek tagis. Um maresh? Debeimi gavman douk
    hasuhw Iruhin ananin mour iri. Ihih amam douk dodogowim atum aria hanape um hasuhw
    enyudok atin mour um gavman.
  hus-NT-2005: Jaꞌich jeye kʼal jechéꞌ tin kwenta ta pidhnáltsik an jalbixtalábtsik,
    pos an awiltalábtsik kʼwajat in tʼójontsal a Dios ani jaꞌich jechéꞌ nin tʼojlábiltsik.
  mig-NT: Chi̱ suni ja̱ sɨkɨ́ yúán kúu ja̱ kája̱'a‑ró xú'ún yóo̱, chi̱ mozo kájatíñu
    nuu̱ Dios kákuu‑de, suni ja̱ sɨkɨ́ tíñu yúan.
  bps-bps: Na ani duenyu mayad i dad buhis, du i dad ganlal i dad salig Dwata, du
    dekan ale mimò i nimòla.
  mbs-mbs: Yan heman se doun te keilangan mayad kidon te mihoras, so sogounun te Timanem
    se kedita te opisyal egtoman te menge punù te gobirno.
  tof-tof: Ene dadan zitülkusdü, e taks mani alióndakla, zitülkus wirri ngi pama metat
    arüngi zagetódako yabünkü, God ibü ne zaget nülinóp.
  cme-NT: Ku'i bi ciɛ ŋ da na saaya na ta na pã na nampobaa-ba‑i. Bamaŋ hũyãaŋ
    nampo‑i, Diiloŋo'i bi hãa bafamba‑i maacemma famma‑i.
  sus-sus: Wo lan wo xa duuti fi na nan ma, barima duuti maxilie fan na Ala xa yaamari
    nan na.
  pon-2006: Iei kahrepe wet me kumwail kin pwainki daksis; pwe re wie doadoahk ong
    Koht ni ar kin kapwaiada ar pwukoa kan.
  dad-dad: Anĩ nigin, ã takiseg unogedig, ere nigin, gawaman nẽ kabĩ tamo are Negur
    nẽ kabĩ tamo, idi dogo neid sain ganan gawaman kabĩ nigin difenẽdig.
  zab-NT: Ne ziyza gultilly xte impuest te par chaza inabee de ni nap guelgurtisy,
    te pur laadeb mandadqui abiálddeb par cayundeb sirvɨ lo Dios.
  jae-jae: Kêtu tonaŋŋa akêŋ takis êndêŋ gôliŋwaga gebe sêjam kôm tonaŋ tec têtu Anôtônê
    sakiŋwaga.
  ksd-ksd: Kari go ava tul tar bula ra totokom na varkurai; tago diat ra umana tultul
    kai God, dia balaure vatikene go ra magit iat.
  msm-NT: Sikan isab to hinongdan no ogbajad ki to buhis, su to mgo otow no ogmandu
    ita, kibali Diyus to ogtumanon dan pinaagi to pagmonmon to katongdanan dan.
  myk-myk: Lee wuu na bɛ yee ya munaa pɛrɛmɛ kaan. Bani Kilɛ wo kapyebyii pu ɲɛ fanhafɛɛ.
    Pʼa puyɛ pɔ wee labye we kaa na.
  sbe-sbe: Teina hinage debanaena ede takisi kwa toletole, kaniyona ede gabemani ne
    Yaubada yona taupaisowa na mahana maudoina se talamyei yodi paisowa hesabana.
  mcr-mcr: Ga quati iquaquisaŋi, gapmanqä iqua quwqä wäuŋuiŋqä mbqä metapŋqä etqaŋguwäŋga,
    he mbqä ätnämäutqäŋuwi. Qu Goti Hanjuwä Iqueqä wäuŋuä imäkqä-qua epu, ämaqeu miqeŋqä
    wäuŋui, hea ique-ique yäŋänäqŋqä ämitqäŋä.
  cux-NT: Ni 'tiicá ntúūⁿ caavā chúū, ca'á nī tuumī cobrador yeⁿ'ē gobierno. 'Iiⁿntyéⁿ'ē
    miiⁿ dichíí'vɛ̄ Ndyuūs taachi diíⁿ yā ntiiⁿnyuⁿ yeⁿ'é yā.
  tur-YTC: Vergi ödemenizin nedeni de budur, çünkü onlar sürekli tam bu işi yapan
    Tanrı hizmetinin hizmetkârlarıdır.
  san-ITR: etasmAd yuShmAkaM rAjakaradAnamapyuchitaM yasmAd ye karaM gR^ihlanti ta
    Ishvarasya ki NkarA bhUtvA satatam etasmin karmmaNi niviShTAstiShThanti|
  bel-N: Бо дзеля гэтага вы і падаткі плаціце, бо яны — Божыя служыцелі, гэтым самым
    заўсёды занятыя.
  sch-sch: Masika han kêng chôiruol nin chôi ngâi, rachamneipungei han an sintum
    asân an thôn chu Pathien sin an tho kêng ani.
  mic-MIQNT: Etna na ula ugjit g'pnno'l apangitmn suliewei. Gjinisgam gisigo'laji
    iganpugultijig aq amujpa elugwatmi'tij ugtlugowaqanmuoq.
  huu-NT: Gobierno omoɨna ɨbataia, Jusiñamui facaina naimacɨ maɨjɨa jira, iena ɨba.
    Naimacɨ raise maɨjɨllena, iena ɨba.
  jiv-NT: Tuma asamtai núnisaṉ akupniun kuit súsatniua nu páchitsuk susatarum. Nu
    takatan pujursarat tusa Yus apujsaruiti.
  otm-NT: Nɛ janangue'a ga juthʉ 'bɛ'a gätho i äjʉ yʉ ts'ʉt'abi, n'dahma di thoqui
    da 'yøt' yʉ́ 'bɛfi ngue bi zänba Oją, nɛ i tąh yʉ́n zäbi ʉ.
  dah-dah: Niŋgeb goke teŋbe teks wor yerde hinayiŋ. Doyaŋ marbe alya bereya doyaŋ
    yird yird meteŋ yuntiŋ geb, teks go yadebe gore po alya bereya faraŋ yurde haŋyen.
  tnk-tnk: Ro iamɨnhi irə kɨmiaha hiamərəku pen mwi takis me, tɨ nəri nə mə nərmama
    səməme kamhərɨmənu irəha nərmama kamho tukwini nari m Kumwesən mamho wok səvənhi.
  kpr-kpr: Ne susu daba aindae sedo takesi omburaeva. Gavana saramana use, God da
    saramana barago eraira.
  san-IAS: etasmād yuṣmākaṁ rājakaradānamapyucitaṁ yasmād ye karaṁ gṛhlanti ta īśvarasya
    kiṅkarā bhūtvā satatam etasmin karmmaṇi niviṣṭāstiṣṭhanti|
  nho-nho: Teenaa ko te vana e taukareka ai maa kootou ki pesi naa takis kootou. Naa hakamau raa
    ni tama e tukua TeAtua ki ao naa takis naa tama naa henua hakkaatoa.
  gym-NT: Nitre gobranka ye tä sribire Ngöbökrä amne tä sribi ye nuene köbö kwatirekwatire,
    aisete mun jökrä tä ja ütiä bien ietre.
  azg-NT: Ndoꞌ ngꞌe nquii Tyoꞌtsꞌon iꞌua jon tsꞌian ndëëhan, joꞌ na cotyehan sꞌonndyuaa
    ndëëhoꞌ ngꞌe juu jon ityeꞌntjonhan. Ndoꞌ mꞌanhin na tsꞌiaanꞌ nꞌonhan ntyja ꞌnaanꞌ
    tsꞌianꞌñeen.
  bhd-bhd: एल्हेरेलेइ धड़त भी देतथ, किजोकि हकोमत केरनेबाले परमेशरेरे सेवकन, ते सदा
    एस्से कम्मे मां लग्गोरो रातन।
  too-NT: Lā' nā tasqui'nī namāpala'yā'tit impuestos. Huan pūchihuīna'nī'n a'ntīn
    tatlōkentaxtū ixlītlōtca'n, xlaca'n chuntza' tatlahua a'ntū Dios lacasqui'n.
  ind-AYT: Itulah sebabnya kamu juga membayar pajak, sebab mereka adalah para pelayan
    Allah yang mengabdikan dirinya untuk hal itu.
  cjo-NT: 'Rootaki eejatzi pipagaanantariri pinkatharipaeni piyorikite. Pipinatakiri
    ranantyaawori ikowakayiriri Tajorentsi: ipinkathariwenteeyakimini.'
  nsn-nsn: Ter tengkana pononene maeit rung heirioum tar bulauanar takis, ge o tamatang
    uoum keip pe no tamatang kalekinale God, ra heir tenas binaka tar kalekinale tar
    uoum keip tar gavaman.
  san-DEV: एतस्माद् युष्माकं राजकरदानमप्युचितं यस्माद् ये करं गृह्लन्ति त ईश्वरस्य
    किङ्करा भूत्वा सततम् एतस्मिन् कर्म्मणि निविष्टास्तिष्ठन्ति।
  tna-NT: Da putsu, huaraji cuana micuaneseda tsahua taji, Diusu ja madhada aji cuana
    castigaji paputa puji ichatana huecuana putsu.
  lid-lid: Ta katin don adeh, aha ala akeh luk ta takis i tiri lau ta atondrok kon
    adeh. Tasah, iri badeh, lohowan ta Kindrei; iri amekes lahou ta atondrok na len
    mari.
  wim-wim: '@see-verse:ROM.013.005'
  zga-M: Pwu musonga eisongo. ulwa khuva avantwa vavombi va Nguluve, vavo unsiekhi
    gwoni vivomba imbombo eiyakhulongoncha.
  yom-yom: Diawu diodi lumfutilanga ziphaku bila bapfumu badi bisadi bi Nzambi ; zieti
    yekula thangu awu yoso mu tumina.
