  ctu-BL: Jini cha'an mi la' wʌc' tojoñel ja'el come jini año' bʌ i ye'tel, i winicobʌch
    Dios che mi' chʌn melob jini e'tel.
  meq-meq: Ka vəlumeye dzaŋgal na, hərwi niye dərmak, Mbəlom a pa ndo i bəy i dala
    hay hərwi ada tâ ge məsler nakay lele.
  noa-H: 'Pãadë k''ĩirjubat: ¿K''an jãgwia pãrau gobiernoog impuesto p''aagjẽ? ¿Hagjö
    hich Hẽwandamau mag p''agju haai nʌm k''ap''ʌ hapi sĩewai k''abá? Hichdëuta chi
    t''et''emnaanag pãar dʌ̈i wajap''a hamk''ĩir p''idag deejeewai hichiita hamau
    mag impuesto jëeuwaijã p''agju haai nʌm, Hẽwandam hichaaur hamaaugau.'
  alp-NT: Ele mere hoko imi seli bea, le sie rebe esi kerike mere Alla Eni tamata
    makerike.
  san-VEL: etasmaad yu.smaaka.m raajakaradaanamapyucita.m yasmaad ye kara.m g.rhlanti
    ta ii"svarasya ki"nkaraa bhuutvaa satatam etasmin karmma.ni nivi.s.taasti.s.thanti|
  kbq-kbq: Ama ana agafare takisi zagoa miza nehune. Na'ankure kamani vahera Anumzamofo
    eri'za vahe mani'naze. Hakare'a knazupa zamagra vahe'ma kvagrizmante eri'za enerize.
  kbh-kbh: Cachca soyëngama, amë́ndayëngbiama impuesto ts̈ëngaftanga jtsatsquë́cjnayana;
    er chë amë́ndayënga Bëngbe Bëtsabe oservénënga mondmëna, nts̈amo chiñe jtsamama
    tojtsamncá corente tmojtsents̈ena ora.
  ron-LSB: De aceea și voi plătiți impozite, pentru că sunt slujitori ai lui Dumnezeu,
    care fac în permanență tocmai acest lucru.
  pon-pon: Iei me komail pil wiai on nopwei, pwe irail me papan Kot, me kin kaukaule
    papa wet.
  nhe-BL: Huan nojquiya monequi titlaxtlahuase impuesto. Pampa quinamiqui quiselise
    inintlaxtlahuil nopa tequihuejme pampa quitequipanohuaj Toteco mojmostla ipan
    inintequi tlen quintocarohua ma quichihuaca.
  sps-sps: Ayei kan a kifon a ka, sa ra foiny takis fi naa ror tana gamaman, tana
    saa mi natem te toobing non tsumi ma kat fi em nei aya, tana saa ari tsutsun of
    ror e Gov ri te bibinun of ir a vainy tan mamatsiny nainy.
  wnc-wnc: Yuke ninda takis mani mukamang. Dasingge? Aminu gavmanu waakwakga puyana
    tasinangge akekekake Anututane puyana pasikaing.
  bus-bus: Beee yãnzin eè bɛ'ↄↄ kpázi dↄ, zaakɛ gbãadeenↄ nɛ́ Luda zĩkɛrinↄmɛ, aↄ̃ↄe
    zĩi pì kɛɛnɛmɛ.
  gub-BL: A'e rupi aze tuwihaw wenoz temetarer peme wà nehe, pemono wanupe nehe. Ta'e
    uma'ereko waiko Tupàn pe a'e wà xe, upureruze'eg mehe a'e wà xe.
  imo-imo: Enoni aku teko liko manjikolio gavman nokoli imbomani Gotenga kongono kau
    teko moromele kani kou takis tangei. Kombu nokoromele kongonomu aku enonga kongono
    kamukumu teliko punge.
  boj-boj: Utru deqa niŋgi takis waiyeqnub. Mandor naŋgi Qotei aqa wau tamo bul unub
    deqa naŋgi gaigai siŋgila na wau taqateqnub.
  eng-DRA: For therefore also you pay tribute. For they are the ministers of God,
    serving unto this purpose.
  knf-knf: Ukaaŋ kak kë iwo kado kaluk daaşa. Na manjoonan bakobraar daaşa baji balempar
    lempar Naşibaţi wi bakdoluŋ haŋ.
  san-KHM: ឯតស្មាទ៑ យុឞ្មាកំ រាជករទានមប្យុចិតំ យស្មាទ៑ យេ ករំ គ្ឫហ្លន្តិ ត ឦឝ្វរស្យ
    កិង្ករា ភូត្វា សតតម៑ ឯតស្មិន៑ កម៌្មណិ និវិឞ្ដាស្តិឞ្ឋន្តិ។
  arn-NT: Ka femngechi nor dungu mew eymün kullikeymün ta impuestu, tati pu awtoridad
    am küdawkülelu Ngünechen tañi piel mew, ka feychi dungu mew küdawkey engün.
  zas-NT: Gol gudijx tëë impuest, din gusnuu nabee ree bén caꞌ ree guialrniabee, din
    laan na̱j mandad bayal reeman par güün reeman sirv loj Dios.
  ken-NT: Chi ɛ̌ti yɔ kɛ bǎchyɛ̀ nkwɔ nkábhɛ́nti. Bǒbati bákʉ̀ chi bɛtɨk Mandɛm
    ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bɔ bábhɔ́ŋɔ́ bɛkʉ.
