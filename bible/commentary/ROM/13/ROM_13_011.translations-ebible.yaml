  taj-taj: चु जे आहिन, चु धुइ चा य्‍हाङ म्‍हेर्बाग्‍याम रेःतोःबा धुइ हिन्‍ना भिबा
    ताम एनीगदेदा थानोन मुला। तिग्‍दा भिसम ङाच्‍छा य्‍हाङसे विश्‍वास लबा धुइरी भन्‍दा
    झन दान्‍दे थार्बा याङ्बा धुइ तसी जिन्‍बा मुला।
  avt-avt: Yi hanhan eiriuwe mɨt miyapɨr han eiyɨntar yi yertei in ek yi ap eire mɨt
