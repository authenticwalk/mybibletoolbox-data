  cnt-NT: Jë₄ ca₂le₃jë́₃ a₂në₅ në́₃, jmo₄ a₂ŋɨ́'₂ 'au'₂ juɨ₁lia'₂ jmɨg₄ chong₂ rë₂në́₃,
