    ti kʼwajat an loꞌeltaláb ké tam tu belmách.
  mig-NT: Te súan ná sá'a‑yó, chi̱ a kájini̱‑yo̱ já máá hora nata'u̱ núu̱‑yo̱ já kákixi̱‑yo̱
    kúu. Chi̱ vina a ni̱ ku̱yani‑ga̱ kɨvɨ̱ káku‑yó, vásá kɨvɨ́ ní kandíja‑yó.
  bps-bps: Taman too gamu kamdo i demeyu to, lumban du gadèyu i kagkah i banwe. Tafukal
