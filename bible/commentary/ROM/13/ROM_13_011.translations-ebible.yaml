  heb-heb: וכזאת עשו מדעתכם את הזמן כי כבר הגיעה השעה להקיץ מן השנה כי ישועתנו קרובה
    עתה מהיום אשר באנו להאמין׃
  mpp-mpp: Ngenge aibaba yogo bagalu dameng yagolec ngagelu efeckelu gadabiyeng! I
