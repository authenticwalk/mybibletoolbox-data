    akó umul-umul kwarilo e ia ngyabendakla. Zitülkus módóga, ene tonarr minggüpanana
    Yesu mibü sab nóma zid tirre ini tüpan kolaedógabi. Mi Yesun amkoman angun pamkolpamóm
    nóma bainóp, ene zidbain tonarr ugón minggüpanan koke yarilürr.
  cme-NT: Baa na hũu nel daama‑i na nanna. Iŋ yeŋ huɔŋgu maŋ nuɔ‑i daaku‑i, namaa
