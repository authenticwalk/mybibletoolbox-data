    it nge, kene i toth rintet ol nge nang nomenganga ako lemiro tel nge a Krais.
  bdd-bdd: Ee ꞌoinega bewa tutaina sawasawahina tuwa ꞌeguma gide wapaihowa ꞌesa, weyahina
    ꞌida tuta ꞌiꞌiunamo ma ꞌigumwala. Yesu boꞌi wahemiseya, ee ꞌoinega sahena waꞌenoꞌeno
    ma hesi waꞌoꞌoyatola, weyahina ꞌida tuta ꞌiꞌiunamo ma ꞌada Toꞌabiheteina ꞌilatuma.
  cbt-NTPO: 'Ya''nan imarihua'': “Pahuanarin Quisocristo o''mantacaso'',” tënëhua''.
    Iporaso nipirinhuë'' nani o''mantacaso'' tahuëri ya''caritëriarin. Naporo'' nicha''ësarinpoa''.
    Napoaton ama huë''ërëso pochin yonquicosohuë''. Yosë no''tëquën natëco''.'
  srn-NT: Un mus du disi bika un e ferstan sortu yuru un de. A ten doro fu un wiki,
    bika a yuru fu Gado ferlusu wi de moro krosbei now leki di wi ben kon na bribi.
  cta-NT: Cuaꞌni ma̱ chaꞌ tyiꞌu tiꞌ ma̱ lcaa chaꞌ biꞌ. Cua jlo tiꞌ ma̱ chaꞌ cua ndyalaa
    hora chaꞌ clyana na jiꞌi̱ ycuiꞌ Ndyosi; biꞌ chaꞌ juani que tiꞌ ma̱ lacua, chaꞌ
    tii ti tiꞌ ma̱ tyiꞌi̱ ma̱ chalyuu. Cua tya̱a̱ ti ycuiꞌ Jesús chaꞌ cuaꞌni lyaá
    Ni jiꞌna, chaꞌ ca̱quiꞌya Ni jiꞌna. Nu loꞌo ngusñi na chaꞌ jiꞌi̱ Jesús tya clyo,
    liꞌ ngua tiꞌ na chaꞌ tya lyiji tsa tyalaa tsa̱ biꞌ chaꞌ tya̱a̱ ycuiꞌ Jesús; pana
    juani cua ngulala ti tyalaa tsa̱ biꞌ.
  bqc-SIM: À kɛ màa, asa á gↄↄ pↄ́ wá kuwàɛ dↄ̃. Á vua iu gↄↄ kà, asa wá suabaa
    kãi tia dɛ gↄↄ pↄ́ wa Yesu náaikɛ̀la.
  tcz-CHONGTHU: Ajehchu nanghon ichangeiya, phat bei dingkon kinona ding phat hitam
    ti naheuve. Khangun, ajehchu itahsan masatlai sanguvin tuhin huhhing ichanna dingu
    ahung naitai.
  mar-mar: आणि हे आताच समय ओळखून करा, कारण आताच तुमची झोपेतून उठण्याची घटका आली आहे
    कारण आपण विश्वास ठेवला तेव्हापेक्षा आता आपले तारण अधिक जवळ आले आहे.
  snp-snp: Ido eti enawae, loto ka ma logiminagolowe. Kolalo. Lamo kana apito koli
    kikito umonido ya olu omude kaifa, ido oiya ama ya kulawa moda alitimoma nenako,
    yamu oku onaguti nedinawamo kamena oiya ama ya ne, loti koliti ya eti alo.
  isl-isl: Önnur ástæða þess að við eigum að lifa heiðvirðu lífi er sú, að við vitum
    að tíminn er orðinn naumur. Vaknaðu! Endurkoma Drottins er nú nær en þegar við
    tókum trú.
  spy-NT: Ōyēyē ng'aleechaa ōnkētē wōlēē wuu ꞉bēsyōōsyēchu, kuuyu kaakuyit ꞉bēsyēēt
    nyēē ōsēwunēē. Kaakuriik kuyityiin /kiiraraacheech.
  xnn-xnn: Masapol am-ameden tako ay ikkan nan gawis tay getken tako ay omas-as-asag-en
    nan agew ay omaliyan kasin Kristo. Isonga masapol ay adi tako komaneg nan maseseyep
    ay ipogaw nodi kanayon ay ik-ikkan tako nan obla tako ay pala ken Apo Dios.
  mwe-mwe: Mmumanyanje kuti malanga ga jumuka gaishe, na nnaino malanga ga ntapulo
    gwetu gabhandishile kwa kaje, kupunda mobha gutwatandwibhe kulupalila.
  tte-tte: Kaiwena wakataiyako sauga polopolowena ilaomako kabo tawae kabona yawalowenako
    kolimiu waginauli. Kwatolo, tabu wakenokeno, kaiwena sauga iyawatagiliko. Sauga
    beyabeyana koina ala meli itubuko, na sauga bwaite ala lebo kana kaliyate ikelakela-kubwamako.
  tcs-tcs: Ane yupla mas meke diswan, bikoz da taim i ya nau yupla mas no slaik. Yupla
    mas mata soe gudpasinwei bikoz da taim i moklostu nau po wen God i go kam po seibe
    yumpla. I no long nau wase i bin wen yumpla i bin pas stat po bilib.
  hlt-THB: Tuh tloek awhkaw a tym ve sim doena, ve ve sai lah, nik cangnaak thai awhkawng
    lak awh hulnaak a tym ce a zoe law voe voe hawh dawngawh, ihnaak awhkawng na hang
    hqyng lawnaak a tym ce pha hawh hy.
  soq-soq: E ema epe dewaitonuna, ipawa e ateiten walama ema dainea bedewe wainilana.
    Tauma walama kampaleide, sa baiwa ituawawaitilana bedewe nola baiwa enana! Ipawa
    Iesu Keriso inaida wadepie wisepia walamawa tauma maidalen, mai bauta no sanaawe
    sumanaintene wainitana rua.
  qub-qub: Chaynöga ruray canan timpu Jesucristo cutimunanpaj wallcana pishiptin.
    Y puñushayquipita riccharejnöpis mayaj-mayajllana cay. Jesucristuman yäracushanchïpita
    cananga mas sercanami caycan salbacunanchïpaj.
  att-att: Á ammu naw ta máwák tam magimuguk sù akka-akkuát tam, ta aringin mabayák
    yù dattál nayù ággaw nga sinullà ni Namarò, nga keyígù tam. Áddè ngaw sù pamegapu
    tam nga manguruk, magiddi-iddak ittam sù pangiyígù na nittam, á umaranni lâ umaranni
    ta kággággaw. Ari ittam laguk maggián nga kunnay ta mattummà! Mallukák ittam,
    nga malláppà nga mangnguá sù ipakuá ni Apu nittam.
  bki-bki: Kito monoka rola bajago novo nalo na, bior vonganei bogo jo bano. Monoka
    rovitilubar ka vaataro ka bogo na monoka rotumolu vatitigio, romonmelio re bereio.
    Bogo na kito romonmonea vonga beamu, rober p̃eli mia Atua rilarur bulag kito ea
    yetemeriba nei kirisiou kia ga vo, a vonganei, binimei vaataro ruei.
  bqp-bqp: À kɛ lɛ, zaakũ á gↄrↄ kũ ó kúa díkĩna dↄ̃. Á vuna in gↄrↄ kà, zaakũ
    ó surabanaa kà kãni tera de gↄrↄ kũ o Yesu náani kɛ̀la.
  mcp-mcp: Ŋgəgá nə cʉgə cʉg cɛɛlí jɔɔŋg, nəcé bɨ mə mpú nə́ fwála sə́ ŋgə́ cʉgə ga
    í músə wəla bɨ́ mə́ jə́lá nə juum ígwə́d yí. Nəcé ja gaád ɨɨ́, jwɔ́w Cwámba mə
    bá zə yîl shé mə́nyámád yí í mú bul bə kúnə́-kúnə ntɔ̧ jwɔ́w sə́ á magʉlə Yésus
    yí.
  hat-hat: Se sa menm pou nou fè, paske nou konnen ki jan tan an ye deyò a. Li lè
    pou nou leve soti nan dòmi, lè a sonnen, paske koulye a, lè pou n' fin delivre
    a pi pre nou pase lè nou te fèk mete konfyans lan.
  npl-NT: Kuali xikitakah itech tlan tonatijmeh tikateh, xikmatikah ayakmó para tikochtoskeh.
    Porke n tonati ijkuak techmakixtis Cristo ayakmó ka wejka, kemi ijkuak sikin otitlaneltokakeh.
  bgg-bgg: Nathek ne hì rek bo, nyieliieshii nathek ne thieg nathek ro miyem è sieng
    pha ishak ne thog sha. Gethek è igobi shii migi rek pha ji è yi ne thuh gethek
    shii ragia rek pha ne nui thog sharuii ro.
  eng-TCENT: And do this, knowing that the hour has now come for us to be awakened
    from sleep. For our salvation is nearer now than when we first believed.
  eng-BSB: And do this, understanding the occasion. The hour has come for you to wake
    up from your slumber, for our salvation is nearer now than when we first believed.
  cpu-NT: Ontzimatyeera amatapiintairo iroka, tema irootaatsi avisakoshireyetai. Okempivaitakarora
    iroñaaka amaayetatyeemi, iro kantacha ontzimatye ankakiyetai.
  san-ASM: প্ৰত্যযীভৱনকালেঽস্মাকং পৰিত্ৰাণস্য সামীপ্যাদ্ ইদানীং তস্য সামীপ্যম্ অৱ্যৱহিতং;
    অতঃ সমযং ৱিৱিচ্যাস্মাভিঃ সাম্প্ৰতম্ অৱশ্যমেৱ নিদ্ৰাতো জাগৰ্ত্তৱ্যং|
  tac-NT: '''La ganíliga etewa uché jaré ralámuli, napugiti aminacho u''kabi rawé
    rokárekáme napurigá nawámala Wa''lula Esukristo ramué o''tomea. Aminacho u''kabi
    rawé rokáré napurigá nawámala Wa''lula Esukristo, tase napurigá abé ''ya napu
    pe kulí chojkiálichi Esukristo oyeria.'
  eng-WEBPB: Do this, knowing the time, that it is already time for you to awaken
    out of sleep, for salvation is now nearer to us than when we first believed.
  gfk-H: I tahut bia muat na gil hua kanong muat palai taar tano mangana pakana bung
    kaiken. No pakana bung i ta sakit um bia u na pada kanong katin no bung na harhalon
    i ta huteta ta ing dahat ga nurnur.
  viv-viv: KaduꞋe meda tobohiyamiyao faꞋidiya wanahawahawahega, faꞋina gava aituha
    againe wamimiyami ma wahalamanena. Boi Yesu Keliso againe kamidivetumagana ana
    toveya kanuwanuwa vaita yana yewaꞋela ana tova giluvedaꞋufo. Mena aituhai-nadi
    kabisona ginalakayemu. E, ada Tokibababala yana yewaꞋela ana tova giluvedaꞋufo-moꞋa.
    Medema faꞋina aimo keke wanadauda. Au kaliva ahe hidauda be hiꞋenoviladi amine
    omi wanamidi be wanafaisewa.
  yao-yao: Ntende yele, nchimanyililaga katema, yakuti ndaŵi ja kwimuka mu lugono
    jiiche, pakuŵa sambano ukulupusyo wetu uli pachiŵandi ni uweji kupunda iyaliji
    patwatandite kukulupilila.
  tgp-tgp: Varar̃uhu ha levosahia vara nake mo sopo rani mata juruvi r̃omaliho, matan
    rani mata juri mo vejuveju, mo mele mariviti mo jeu rani atu r̃a pa tau na nor̃a
    rasua hinia tiroma sei.
  auc-NT: Ïninque, Ñöwoyedë æbänö oo baquïï, ante do ëñëninque mïnitö waadete pönente
    quëwëedäni. Edæ wëënëñedë mä mönö wede pönëñedë mïinguipo mönö quëwenguïmämo ïñömö
    edæ mänïñedë edæ oo bacæ cædämaï ingatimpa. Ñöwo guiquënë, Oo pönï bacæ̈impa,
    ante pönente wædinque mïnitö möwocodë öñömïni inte edæ ñäni ömæ̈möninque mïïmïni
    quëwëedäni.
  kbc-NT: Niɡ̶ica noko lanokegi Cristo me dopitedijo me ɡ̶odewikatidi jeɡ̶epaanaɡ̶a
    nipegi, aɡ̶alee liciagi niɡ̶ijo noko maleekoka jinakatonaɡ̶a Ǥoniotagodi. Enice,
    joɡ̶owooɡ̶otitiwaji me leeditibige madinoweti, codaa madinemaanitiwage.
  bmh-bmh: Guzenaimai, ag Yesus koli alabun ziwas alai dareu abe maimai, agal zaiagar
    en oiagab nug noumamau. Ulis, agal ninanemen igul uteimai, asaiban, oiagab siksikai
    mui gumei dacan. Einen, ziwas go Yesus nug alaimai, ig Mesgai wag go dual naliu
    dabun imaigabun ulis zoi dareu. Getal igual oigeb petak emun ziwas ebu, Yesus
    koli alabun ziwas go i darem. Ulis, ziwas go zoi dareu.
  ctu-BL: Melela jini. Come la' wujil i yorajlelix wʌle. Yomix mi lac ch'ojyel ti
    wʌyel come c'ax lʌc'ʌlix laj coltʌntel come anix ora tsa' caji lac ñop.
  meq-meq: Gum andza niye, hərwi ka sərum həlay nakay nəkway mə ɗəma aye. Anəke na,
    həlay nakə ka pəɗekumeye abəra ka məndzehəre aye. Həlay nakə Mbəlom ma vəlakweye
    mətəme aye ka həndzəɗaw. Neŋgeye dəreŋ andza a həlay nakə ka dazlakway mədzal
    ha ka Yesu Kəriste aye sa bay.
  noa-H: Pari mag Hẽwandamau jaau simjö wënʌrraju haai nʌmʌn, ya Cristoou maach p'ë
    hawaan bëeju gayaa pam k'ap'ʌ naawaita mag wënʌrraju haai nʌm. Maadëu k'ap'ʌ nʌm,
    mag hi bëeju hedan warr maachdëu mʌg maach peerdʌajem hiek hʌ̈k'aawaim jaram k'ãaijã
    ya gayaata sim. Magua tag jãg sĩi k'ãi nʌmjöta wënʌrraju k'aba nʌm.
  alp-NT: Ite ono pusue meiju le ite rekwa saisa rebe emise kena onoe kena petua meiju.
    Ite ntulu rame yake le petu kena Tuhane Yesuse Iluake kena Isake ite bei nusa
    neune meije lau moneka. Bei akmena ite hlaleke loko Tuhane menaije eti roma petu
    meije takwali peneka hoko petu kena Tuhane Yesuse Iluake lau moneka.
  san-VEL: pratyayiibhavanakaale.asmaaka.m paritraa.nasya saamiipyaad idaanii.m tasya
    saamiipyam avyavahita.m; ata.h samaya.m vivicyaasmaabhi.h saampratam ava"syameva
    nidraato jaagarttavya.m|
  kbq-kbq: Tamagra ama anahu tamavutamava hiho, na'ankure tamagra antahinaze, menina
    knamo'a kofa hu'nefi mani'nonanki, masenazafintira otiho. Na'ankure tahokeno tavrezamo'a,
    tagu'ama rukrehema hunontetima amare'ma ehanatiana, hago menina erava'o nehie.
  kbh-kbh: Chë soyënga cmontsamna jtsamana, er bënga mondë́tats̈ëmbo ya chë uámana
    tempiñe imojtsiyenama, chë mocna ora s̈ojtsamna prontánënga jtsemnana, mo ocnayents̈ana
    cuafjofs̈enangcá, Jesucristo jasérviama jtsents̈énëse. Chca cmontsamna jamana,
    er chë Bëngbe Bëtsá bënga játsebacama te, mora ya más bécoñe entsemna, nts̈amo
    chë Jesucrístbeñe jtsos̈buáchiyama tmonjanonts̈é ora enjamnama.
  ron-LSB: Fă aceasta, știind că a sosit deja vremea să te trezești din somn, căci
    mântuirea este mai aproape de noi decât atunci când am crezut.
  pon-pon: 'O pil met: Kitail en dedeki duen anjau o, pwe auer leler, me kitail en
    pirida jan mair, pwe anjaun atail dorela me koren jan ni tapin atail pojon.'
  nhe-BL: Huajca nojquiya monequi xijchihuaca ni tlamantli tlen nimechilhuijtoc pampa
    ya tiotlac. Ya ajsic hora para tiisase huan tijcahuase tlajtlacoli. Ama nopa tonal
    quema Toteco hualas huan techmaquixtis para nochipa eltoc más nechca huan ax queja
    quema tijneltocaque.
  sps-sps: Te toobing fiisok non tsumanyi ma mangiir a mesapan, tana saa tan nainy
    roman, aveto te via non. Jio tagun yam, am kakoun to, tana saa, nainy te faamainy
    faamuainy fi ra Krais tana tou tabin fatabin me Tsunia te sisiruu en, sai tovei
    roman tou tabin fatabin me Tsunia te sisiruu ovei tsun ename, Ayei nai saup fatabiny
    rarora tan kat iring tana monaagits tovei.
  wnc-wnc: Ginu tapduu apmanu ninda ayuamang komde ginda atnataaing. Unzingge ginda
    sanga wa daninggat taknga katak tawake tasinong. Ngan. Tapduu ninda yakap siknga
    Jesue natapna kekekakut komune natapna tapduknga Jesuta gatuna apikge dapaknga
    sikut. Siwan ngana yuwatna nakanu kundu nipbibana apmanu apikge dapaknga siknga
    gwa singgak. Unzingge ginda enake waiakngasae masa imuke kepi nomana akngane sukunong.
  bus-bus: À kɛ lɛ, zaakɛ á gurↄↄ kɛ̀ wá kúa kɛ̀ dↄ̃. A vuna iin gurↄↄ kà, zaakɛ wa
    mìsina kĩi tia dɛ gurↄↄ kɛ̀ wa Yesu náanɛ kɛ̀la.
  gub-BL: — Zezuz uzewyr putar na'arewahy a'e nehe kury, naza'e kwaw kwehe mehe. Ko
    'ar rehe Zezuz uzewyr putar na'arewahy a'e nehe kury, za'e zaiko kury. Pekwaw
    iàrew 'ym àwàm. A'e rupi peàrogatu tuwe nehe kury.
  imo-imo: 'Wai te omba peremomu liko manjikolio aku ulu teaio nio. Aku waimu i tepa:
    Kraistini linonga nimbe tenderimumu oi paimbo nimbo ipuki tirimulu wali yuni yu
    molombalona lino yu peya molamili nimbe kamukumu tukundo limbelo waimu nondopa
    naa ombai terimu, nalo aku waimu kinye nondopa wendo ombai teremo kani eno uru
    peremelema makilko molonge walimu oi wendo omo.'
  boj-boj: Niŋgi kumbra degyoqniy. Bati iga bini unum qaji endi niŋgi qalie. Niŋgi
    ŋeio qa kumbra uratosib tigelqajqa bati agi brantqo. Niŋgi qalie, Qotei na iga
    eleŋqajqa bati isaq yala sonaqa iga Kristus qa gago areqalo siŋgilatem. Ariya
    bini Qotei na iga eleŋqajqa bati jojomqo.
  eng-DRA: And that knowing the season; that it is now the hour for us to rise from
    sleep. For now our salvation is nearer than when we believed.
  knf-knf: 'Name wal wi ŋwooŋ hënkuŋ: wal wi pnaţa ţi bŋoy ubani. Unuur wi mbuur uñog
    nja hënkuŋ apel wal wi ŋbaaŋ ajun jun pfiyaar.'
  san-KHM: ប្រត្យយីភវនកាលេៜស្មាកំ បរិត្រាណស្យ សាមីប្យាទ៑ ឥទានីំ តស្យ សាមីប្យម៑ អវ្យវហិតំ;
    អតះ សមយំ វិវិច្យាស្មាភិះ សាម្ប្រតម៑ អវឝ្យមេវ និទ្រាតោ ជាគត៌្តវ្យំ។
  arn-NT: Pu peñi ka lamngen, femaymün tamün feypiwpefielchi dungu, ngüneduamniefimün
    chumngechi ñi amulen ta tripantu, fey ñi puwkülen dewma taiñ trepeael reke taiñ
    umaw mew. Dew fülkülepalu am Ñidol taiñ montulpayaetew. Doy fülpay dewma feychi
    llitulu taiñ feyentuael.
  zas-NT: Gol gogbee xhie tiamp nadxuꞌ ree yan, gol gogbee guial ma gojl yatieꞌch
    dux bacaal ree. Din yan ma zidyob dxej guiꞌt Jesucrist guial loj chi guzuloj qui
    baliduladxri ree xtiidxzaꞌcaman.
  ken-NT: Ndu bɛrɔŋ ambɨ, bǎrɨŋɨ mpok anɛ sɛchi arɛ́ nɛ́nɛ. Mpok mɛ́ŋɛ́mɛ ndǔ kɛnɔ́
    akway mbɔnyunɛ mpok anɛ Mandɛm ánaŋa bɛpɛmɛ bhɛsɛ achí kɛkwɔt nɛ́nɛ achá mpok
    anɛ sɛ́bho nyaka mɛnoko Yesu Kristo.
