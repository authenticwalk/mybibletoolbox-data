  gof-ENT: ስኮፌ ሂንቴ ባርኪያ ዎዴይ ሃዒ ጊዴይሳ ኣኬኪዲ ሄሳ ኦቴ። ኑ ኣታና ዎዴይ ኮይሮ ኑ ኣማኒዳ ዎዲያፔ ሃዒ ኑኮ
