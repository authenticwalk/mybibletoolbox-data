  kgf-kgf: Waŋu nalé yomuac tanera bec niŋtegicma hakagina yomuhuc wamma kecmu. Kicga
    hima gau igucnec yacbésémaŋ imuac naléya imi bec hazac. Némac niŋ, walac ninʒéŋgéma
    mambéc waŋiŋ éséc qahac, néŋ imi ogicma deguc aŋgéŋ titinina imi hosucgé nénécmizac.
  awb-awb: Mah tanáhráq tagariona puaq kaweqtaq méq Manikáne ehweh sehgíóro. Ite kaweraiteh
    aní tuina tanáhráq áhníbóráni puaq sugéhboq peh áwénunéq kawerue auráq matíáhro.
    Itega Sísansabé aiq pútare atárótaq we tue tanahráq ákáhtaq wahto káráire. Amahnága
    we tuina tanáhráq peh wahtonagire.
  gdn-gdn: Wi deni deni inako nota kwari-kwarisigamana idiwana ki mibai ka wi kataigau
    da mara rogobiwagau. Wi oro wadamu ragidai karako yabuiwagi kimuri ubumuri mibai
    ka wi Iyesu wauneya sumamupu makeya ki ka e iya waunai negeyana ki marai rowarowaitau
    ko karako ka mara ki wana rogobiwena nu bamanugutau yewena.
  nko-NT: Mlɩ onutó mlɩyin brɛ́ oduátɔ́ anɩbʋ. Brɛ́ lafʋn ánɩ́ mlétsinkí, tsúfɛ́
