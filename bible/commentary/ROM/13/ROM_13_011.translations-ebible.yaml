    জেগে ওঠার সময় উপস্থিত হয়েছে, কারণ যখন আমরা প্রথম বিশ্বাস করেছিলাম, তখন থেকে
    আমাদের পরিত্রাণ আরও এগিয়ে এসেছে।
  mil-NT: Te ducaⁿ xìni ñuhu‑xi cada‑ndo chi sa ní cutnùní iní‑ndó nàcuáa ta xìca
    nduu cuáháⁿ ñuyíú‑a, te ní sáá nduu sá ǐo xìni ñuhu‑xi ndixi túu iní‑ó càda‑o
    nchaa nacuáa càháⁿ Yǎ Ndiǒxí, chi vitna sa ní cuyatni‑gá nduu nàcuaca ñaha Xítohó
    Jesucrìstú xii‑o dàcúúxí ndèé cútnàhá ní sándáá iní‑ó tnǔhu‑gá.
  myu-myu: Waram Jesus ajẽmap kabia wũy ma osunuy wuyetabun puje. G̃asũ bit wũy g̃u
    o'e. G̃axĩn ma wuydaxijojoap kabia jajẽm. Imẽnpuye xetxiat puxim g̃u juy ajop.
    Wuyawẽwẽap ekawẽn tag̃ cuy ajeku.
  fue-fue: Gaɗee ɗum, gam oon anni der iri wakkati kiye nun gonuɗen. Wakkati kaanuki
    pinen diga e ɗoyŋol nun. Gam jooni kisidam men e ɓadii ɓuri de goonɗinnoɗen.
  amk-amk: Tuti todoni kontai menari tonanai, na mewaitawang rabuang bonini. Amani
    rahidafe da kawuru we mea ma weo metoari weru metenawa. Weo ninaia mani rahida
    Allai feriri tata nai fi kefang sewa weru rahida taroasoa foi ampa.
  fai-fai: Nam kano bakabi, be watawo kaleyo bá, nuka atin am dánámin babid teinbuduw.
    Kayo kamane am dána ki, kalam akálámin uyo kudá kaunal kala. Kaleyo kamane Kadais
    ayo atin mewso as kainin abiw abebaw kalo kail bá takeikuyamono kale fasko be.
    Kata kamakikiw mit kei afan kalesuw bo sikam so alanámsu, kata atin kamane utane
    mewso keibu ka.
  ura-NT: Satiin sininaa rijijieein ichaohacachene caje nocohin cana ichao coaraain
    coitucuhin ichaohacachene cojoanonaa que turuhane que nainacaachenete caohachae,
    inae jauriaanejeein cana rai beratenojoi nihane jana esenetaacachene bana amuritoheriin
    inae ichuunejeeonriha ichoteratenojoineein nerichaacheeinne jaun.
  mcd-NT: Un mato yoiai cuscan acahuun. Nocon Ifo Jesús oti chaima. Non icoinra huaquin
    tau huani chain. Oshapaimisi cuscara iyamacahuun. Oshapaicai non yonosharatiroma.
    Nanscarifiai shanicaquima. Jesús yonoshosharacahuun itisharashcaquin.
  urt-urt: Yip si sisyeme ŋup mune leꞌe ŋaiye tukwini poi ma moto. Tukwini ŋup tikin
    ŋaiye pa tuhur yusme posoh. Ŋup tikin ŋaiye Got ka ungwisme lenge miyeꞌ tuweinge
    kitikin si nat sehei miꞌe. O yukur ŋup ki sokoloh taꞌe somohon ŋendehei ŋaiye
    poi maŋaꞌe ŋoihmbwaip poi malme Jisas Krais.
  kiz-kiz: Kwa ndabha ejhe, mumanyili wakati, kujha tayari bhwakati bhwa kuhoma mu
    ligono. Kwa kujha bhwokovu bhwa jhotu bhukaribili nesu jha bhwakati bhola bhwatwakyeriri
    hosi.
  tzo-TZE: Na'ic me ti ma'uc xa yorail vayemutic ya'yele yu'un ma'uc xa ta jpastic
    li c'usitic chopole. Ja' xa yorail viq'uil jsatic ya'yel yu'un ja' xa ta jpastic
    li c'usitic leque. Yu'un c'alal lic jch'untique, jal to'ox sc'an sta yorail ti
    chijcolutique. Yan li' ta orae po'ot xa tsta yorail.
  lex-lex: Pede mtiulla-msiayni, mira'a-mipalga rimormiori wialmi, yoma miy e mhioratreria
    lera-mela meni hari. La'a ler maka na'nama itpesiaya de rlardoin memn olekwa.
    Ler maka hota Orgahi-Orha'a Nmai pia Nalewn ita de e rrehgorg olekwa. Ntutu-nte'
    olek meman la' ler maka twehwa-tlakat la plollol wawannu. Hota emeknekama la'pa
    mela nhi' pa nrepar wa de riy ramat la dudu ralamni, de hota emkade walia la'a
    Orgahi-Orha'a maimiaini rehgoru olekwa pede yana itsi'a nhioli-lieta melmelli
    gahani. Hota itwehwa-tlakat la leler gahani de emeknekama keki-rautu maka it tnairia.
  dov-dov: Kaambo kacheechi, mulizi chiindi, kuti chaba chiindi chakusinsimuka kuzwa
    mun'onzi. Kaambo lufutuko lwesu lwabaafwifwi kwiinda nkatusanguna kufutuka.
  rgu-rgu: Manetualain nau poꞌi-tata na ita teme lahenda nai dae-bafoꞌ ia tadalu nara.
    Ma besaꞌ ia ledo-fai popoꞌi-tatata Na neuꞌ lahenda, naneneaꞌ so lena neme kalu
    tararaaꞌ ana no tepoꞌ fo ita besaꞌ ko tamahere Yesus Kristus. Huu ria na, de ita
    muste tasue-talaiao, nana huu ita bubuluꞌ hata ria. Nonooꞌ leo maulu na, ita suku.
    Tehuu besaꞌ ia losa ledo-fain so, de ita muste foa leo!
  toc-NT: Pero cla­cas­quín pi̠ luu cuentaj xtla­huátit eé quilh­ta­macú hua̠ntu̠
    aquinín li̠la­ma̠­náhu porque lhu̠hua hua̠ntu̠ ni̠tlá̠n tasi­yuma. Chú aya lak­cha̠ni̠t
    quilh­ta­macú la̠ta nala­ka­hua­ná̠hu nac quin­talh­ta­tacán y naucxi­lhá̠hu hua̠ntu̠
    lama porque cha̠li cha̠lí a̠tzinú tala­ca­tzu­hui̠ma quilh­ta­macú la̠ta namín
    Quim­pu̠­chi­nacán xla­cata naquin­ca̠­lak­ma̠x­tuyá̠n ni̠xa­chuná la̠ acxni̠
    huacu tili̠­pa̠­huáhu xta­chu­huí̠n.
  som-som: Oo weliba waad garanaysaan wakhtiga inay haatan tahay saacaddii aad hurdada
    ka toosi lahaydeen, waayo, haatan ay badbaadintu inooga dhow dahay markii horoo
    aan rumaysannay.
  mam-C: Toj tkyaqiljo lo, tz'eltzin kyniky'a ti'j tq'ijil ja'lin, qu'n o qo klet,
    ex ch'ix tul qAjaw q'ilqe te jun majx. Tu'npetzi'n, kyq'onktzi'n tilil, tu'n kyjaw
    sak'paja toj kynimb'ila. Qu'n tkyaqiljo il ch'ix tjapin b'aj, tze'nku jun qniky'in,
    aj ttzaj t-xe kya'j. Tu'n ikyjo, kytzaqpinkjtzinji'y tkyaqil taq'nb'in qxopin,
    a b'inchj il, ex kyktxunk kyib'a tuk'a taq'nil spiky'in, a tajb'il qMan, tze'nku
    jun xo'l q'aq' at xb'alin ex tkxb'il te joyb'il q'oj.
  ndj-ndj: Nendu ya afi yumwi mumanya tuva chipindi liki, ponopa ndi chipindi cha
    kuyimuka mung'onju, ponopa ulowowu wetu wuva pabehi munu pitu chipindi chila patukandeyi
    kujumila.
  mbj-NT: Taw'ããts hẽ bë ỹ maher'ood wät doo da bë babok, da hẽ ër babok bä Kristo
    matëëh do ji gadaa had'yyt hẽ bë hapäh do hyb n'aa. Bë h'yy kanap'eed manä ha'ỹỹh
    do rah'yy kanapeet doo da. Taw'ããts hẽ bë h'yyb hedoo, ji h'yyb näm do hadoo.
    Ër du doo noo gó Jesus hã ër h'yy ka'eeh doo, hãd badawëët nä ta wë ji Kristo
    ed'ëëp doo. Hỹỹ kä hãd edaa däk. Ti hyb n'aa taw'ããts hẽ bë h'yyb hedo bë ỹ maher'ood
    wät doo da bë babok hyb n'aa.
  lat-VUC: 'Et hoc scientes tempus: quia hora est jam nos de somno surgere. Nunc enim
    propior est nostra salus, quam cum credidimus.'
  ngp-ngp: Damanyeni ayo mkamanya lupisi kinanalo, ni lupisi lwa kwinuka mwe zint'hongo,
    haluse uyokozi wetu wihagihi kujink'ha hadya kikakonga kuhuwila.
  enq-2: Dopana, nyakama indupa kalyamino gii dake nyakamame masalapape. Wamba naimame
    tee pyao Jisasa tungi piamano dokopa, naima pyoo nyepenge gii doko tengesa pia.
    Dopaka doko, indupa naima pyoo nyepenge gii doko etete tengesa pilyamona, naima
    luu paliu sala naenya sakatamana.
  eng-ASVBT: 'And this, knowing the season, that already it is time for us to awake
    out of sleep: for now is salvation nearer to us than when we first believed.'
  mna-mna: Tana niom bela kakamam ta kembena. Paso niom kikilaala mazwaana tiŋgi kek.
    Kekeene ndabok. Kamaŋga! Pa mazwaana tabe Anutu ikamke iti i, ka nol ta igarau
    kek. Indeeŋe ta tuurla mata popoten na, nol tana kembei imbot molo ri. Mi iŋgi
    imar igarau kek.
  myw-myw: E, kuva̱ges ma̱wan, peinan kukwakins datuts bo talivatus. Kadiloka kwannakons
    tut towen. Kweiboug nitasimounids, tage datuts bo ikous. Yowbad kakita bikatinabweids.
  sby-sby: Kamwinsani ibi pakwinga cindi cilashiki cakwambeti mupunduke kufuma mutulo.
    Pakwinga lupulusho luli pepi kupita pacindi mpotwalatatika kushoma.
  sll-sll: Ena yu onga i tani taman, Yisas doling bole yol e pir tere moli naminga
    naminga gauna sigare kunangure, God mol pai hon na tenangwo haung mala umia, ul
    panga i aidole hon molo.
  yaq-NT: Intok ketchia, i'an, inim weyemtat mammateka jiapsine. Intok ju'uneiyaakai,
    i'an, che'a enchim aet emo temaeka aet jiapsine'po. Bwe'ituk i'an, che'a juni'i
    kaita be'ee, inim ka tu'ik betana itom jinne'uimtunee'uta tua junaen itou chupnee'uta,
    Krijtota nok lutu'uriata itom sualeka a' mabetak bepa.
  uro-uro: Mamär iva ngän dualat toqoräkt inguna sa ngänät dräm i ama rhodäm gärangätni
    i sa ut däqäm bät a ngät di rhoqoräkt. Mamär iva ngän däranas nämät ama mänäpki
    inguna ama mumaiar di sa rhäkt di nga e glaqot na ut mamär dap kaku rhoqor mudu
    rhoqoräkt i as ut nasäng i ut nanakt.
  ita-1885: E questo vie più dobbiam fare, veggendo il tempo; perciocchè egli è ora
    che noi ci risvegliamo omai dal sonno; poichè la salute è ora più presso di noi,
    che quando credemmo.
  muy-muy: Kə̀səruma sarta ya ti leli mə̀vu nihi na daya. Sarta gekʉli ga mepiɗekvabana
    e ɗʉwir ba ènjia. Aɗaba nihi ti sarta ge Melefit ya ara ahəŋgay leli ni ènjikia
    ke leli a cifa, àtam ya ka ya ti mə̀njəki ka məfəki ahàr ka Yezu ni.
  kqc-kqc: Kamini ya ka mina diba dada, ye ya varena gutuna dadigedi meda nemoko bi
    gua vata niyo mini. Adina moi vegu rina bi gua una atafu iniye amedo, una siko
    mokena vari gira aeyafa medari kana de.
  tav-tav: 'Mani cãni yʉtea yucʉacãna petigaro ĩ tʉgooñari caroaro maja catíya. Cacanirãre
    bairona, catʉgooñaquẽna aniqueticõaña. Caroaro tʉgooñaña Jesu cʉ catunu atípere.
    Petoacã rʉja Jesu tunu ejari ʉmʉrecoopʉ cʉ yarãre cʉ cajee aáparo. Nemoo Jesure
    cawama apiʉjarã ãnapʉ, “Cayoato bero cʉ tʉpʉ mani jee aágʉmi,” mani caĩ tʉgooñanucubapʉ.
    Yucʉacã mani maji: Petoacã rʉja Jesu manire canetoo catioʉ cʉ catunu rui atíparo.'
  eng-ULB: Because of this, you know the time, that it is already time for you to
    awake out of sleep. For now our salvation is nearer than when we first believed.
  spa-VBL: Ustedes deben hacer esto porque pueden darse cuenta de cuán urgente es
    este tiempo, que ha llegado la hora de que despierten de su sueño. Porque la salvación
    está más cerca de nosotros ahora que cuando por primera vez creímos en Dios.
  fra-_FOB: Et vous devez faire cela, vu le temps où nous sommes; car c'est ici l'heure
    de nous réveiller enfin du sommeil, puisque le salut est maintenant plus près
    de nous, que lorsque nous avons cru.
  hau-ULB: Saboda wannan, kun san lokaci yayi, ku farka daga barci. Domin cetonmu
    yana kusa fiye da yadda muke tsammani.
  mal-mal: ഇതു ചെയ്യേണ്ടത്, ഉറക്കത്തിൽനിന്ന് ഉണരുവാൻ നാഴിക വന്നിരിക്കുന്നു എന്നിങ്ങനെ
    നിങ്ങൾ സമയത്തെ അറിയുകയാൽ തന്നേ; നാം ആദ്യം വിശ്വസിച്ച സമയത്തേക്കാൾ രക്ഷ ഇപ്പോൾ
    നമുക്കു അധികം അടുത്തിരിക്കുന്നു.
  kkc-kkc: Esiga ayo epedee hagee takoo goo ee tolone debee. Bei, iba olo biame hamameedee
    mapoo doso. Esiga tiesa maga see hogoogabie. Bei, iyo daga tei too biame mapoo
    gie badeli pidili goo ee eli sage meleeso. Esino epedee hamapoo olo hegi simiso.
  lit-lit: Ir tai darykite, suvokdami laiką, kad dabar pats laikas mums pabusti iš
    miego, nes mūsų išgelbėjimas dabar yra arčiau negu tada, kai įtikėjome.
  urd-GVR: Aisā karnā lāzim hai, kyoṅki āp ḳhud is waqt kī ahmiyat ko jānte haiṅ ki
    nīnd se jāg uṭhne kī ghaṛī ā chukī hai. Kyoṅki jab ham īmān lāe the to hamārī
    najāt itnī qarīb nahīṅ thī jitnī ki ab hai.
  far-far: Mulu ka sasi 'urinai, sulia mulu saitamana na ana kada ne sa Jesus Christ
    kai dao mai fuana famauri lakulu, nia karangi 'asiana ka liufia na kada be kulu
    eta famamana. Nia ne, mulu ka sasi akau fuana kwalolana sa Jesus Christ, ma nao
    mulu si dia wane ne kera maleu ga 'ada.
  suz-BL: आं देंशो टिशा रिम्‍शो पने। सेंसीशा बोक्‍शो खोदेंशो दुम्‍य। मारदे हना साइ
    थमा सुइक्‍ब दुम्‍शो नाक्‍त क्‍येङा मुल परमप्रभु यावे नु बाक्‍ची नाक्‍ती इ नेक्‍था
    जाक्‍त, दे तुइक्‍तय। १थिस्‍सलोनिकी ५:६-८; एफिसी ५:१४
  car-NT: O'toro juru iwairy ukutyry enapa o'waine man. Ajupakato'kon jururu tytunda
    terapa man. Erome irombo moro uta'no wyino kunendo'kon jururu tyse waty 'ne ka'tu
    rapa man moro koromo ky'waine Tamusi amyikary jakonombo ko'po.
  amp-amp: Nhai be sfno kfo furakahanko. Wawanyko. Ndarr bi wom yihar bi tohwonom.
    Nyingam frtrhahato yima yuhum adifronm. Jisas Kraisr kfo memohat “Yak marnyaruhanko
    wom yiha,” nd yihar to bi asor bi brbohwor. Nom fasoh tkitt afo tohhato Kraisr
    nrfakmohat, nd yihart afo wuri rhumot afo. Tfit arihatn bi brboh hanitt.
  bht-bht: तुसां चे हर इक जणे जो इक दुज्जे ने प्यार करदे रेणा चाईदा क्योंकि सै बकत
    नेड़े है, जालू परमेश्वरे सांझो इसा बुरिया दुनिया ला बचाणा है। जालू असां पैली बरी
    यीशु मसीह पर भरोसा किता, उस बकते ला तां ऐ होर भी नेड़े है। इसयो समझीकरी तुसां
    जो अपणी निंद्रा ला जागणा कने साबधान रेणा चाईदा।
  eng-NOY: And this, since we know the time, that it is already high time for us to
    awake out of sleep; for now is our salvation nearer than when we became believers.
  cub-NT: Aru caiye iye ji coyʉiyepe d̶aiye jaʉvʉ mʉjare, mʉje majié boje ijãravʉi
    vaiyede. Cãivʉpe paivʉbu mʉja. Ʉbenita coedaiye jaʉvʉ mʉjare. Jesúi copaidaquijãravʉ,
    ʉ̃i nʉvaquijãravʉ baquinó majare cavarõ mearo ʉ̃i cʉrõi, joabevʉ caride, maje
    Jesúre mamarʉmʉ jʉ aijãravʉ bácarõ pʉeno.
  ita-1927: E questo tanto più dovete fare, conoscendo il tempo nel quale siamo; poiché
    è ora ormai che vi svegliate dal sonno; perché la salvezza ci è adesso più vicina
    di quando credemmo.
  lww-lww: Ita na monar tekila ga p̃elaga wo la nap̃a, komin nagane, pog pa ke narui.
    Monar tevisu kilale sane lavis pogos nap̃a tesum̃al ruru narui, ve tomomalio re
    sina. Pogos nap̃a ita temlelaga mare ga na wa, ita tesitom tesape yoko Ntewa tamalia
    ita vetan yomarava nini pogos piavi ke ga wa, ana nagane, pimi ke lavisi rui.
  ckb-ckb: جگە لەوەش کاتەکە دەزانن، وا کاتی ئەوەیە لە خەو هەستن، چونکە ئێستا ڕزگاریمان
    نزیکترە لەو کاتەی باوەڕمان هێنا.
  nas-nas: Teeꞌ nariꞌ nko-koo anaꞌdariaukaꞌ doong asiꞌnaꞌmung dueꞌuioꞌ tasiꞌperi.
    Tamung aasiri otoriaukaꞌ. Teꞌmung tutung masikaꞌantavampima aaꞌpampikoꞌ, “Mooꞌmariainaꞌmung
    dueꞌuing.” Nka eꞌmung-eta baruꞌ dueꞌ masipoꞌ deemparing.
  uvl-uvl: Pe a poia ol iange ta tutu nga etue e lokoi. Etue nei i etue nenge ta mamamani
    ero ol koi, matara charchara mana pe ta nauala mana ol. Iange etue heroi lo nenge
    lape NeHalang mene mule ita nga rera melmelenga mur pe tala nga lut nga tapa.
  eng-BBE: 'See then that the time has come for you to be awake from sleep: for now
    is your salvation nearer than when you first had faith.'
  ixl-CNT: Pek itzꞌataj vaꞌl savaleꞌ tzaꞌ. Itzꞌoj koꞌxh etatineꞌ. Tan oora chit nipaal
    u tiempo. Najabꞌchil niꞌan u qel xoꞌl qꞌu paav tu u vatz amlika txꞌavaꞌ tzaꞌ.
    Kꞌuxh jatuenich nichqaleꞌ aas aꞌ chit xeꞌt kunimataꞌ.
  xsi-xsi: Miki ma kapaveta sondo kuku tini-mwasa ne vetâŋa ara ŋinde, ŋana tu zo
    ŋga imâ ipâŋga laiti lâ. Miki ma kakeno ndimo. Matami pareŋge kamandi sânda ŋga!
    Miki kasama tu nanayoni, lâ zo ŋinde kinda tapalele ilonda kalonda ku tao nenda
    kalo-tawana ilâ pa Kirisi, ande Maro Kindeni ne zo ŋana ikai kinda piti lâ kazâŋa
    ilo nde imo malawae mwasa. Andeta kala ŋine zo ŋinde imâ ipâŋga laiti lâ.
  crx-NTPO: '''Et ndi t''ewhunáhzun ndet la whudizulh-un ''awet neba whulatoh tileh.
    ''Uda'' Sizi Gri neba ''alha'' ''unt''oh ínle''. ''Oh da'' whézdutijih-un nilhza''
    whuz''ai ínle''. ''Et ''andit ''on nus nilhdukw hoolts''ulh, ''et huwa ts''ets''oodeh
    huba'' hoont''oh.'
  kan-OKCV: ಈಗಿನ ಕಾಲವನ್ನು ತಿಳಿದು ಇದನ್ನೆಲ್ಲಾ ಮಾಡಿರಿ. ನೀವು ನಿದ್ರೆಯಿಂದ ಎಚ್ಚರಗೊಳ್ಳುವ ಗಳಿಗೆಯಾಗಿದೆ.
