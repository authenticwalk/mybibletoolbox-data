    yakurr, liŋgu galki yurru ŋayi Garraynydja bunana. Ŋäthilinydja nhe ŋunhi märr-yuwalkthina
    muka Garraywalanydja, bala Godthunydja nhuna walŋakuŋalana märraŋala yätjŋurunydja
