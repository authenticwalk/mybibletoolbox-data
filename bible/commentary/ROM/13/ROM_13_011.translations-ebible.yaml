    gi biyakiyiny mäŋaŋayurrnydja nhini; biyakun bira'yurra. Bili walŋathinyamirrnydja
    rom dhuwanna galŋa'kalŋan limurr dhu walŋathirra, yakan ŋayi ŋunhiny walu buluny
    barrku, balanyany nhakun ŋunhi limurr gan ŋurruŋu märr-yuwalkthin.
  kvg-kvg: Zo matev āv tøne-matanám, av no qazømbe-manqatavun. Zapa ndǿgo, zo mø̀zøte-zøtéz,
