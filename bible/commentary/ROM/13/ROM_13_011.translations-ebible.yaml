  sbe-sbe: Unai gadosisi miyamiyadi ta kwa miyawatanidi, matawuwuna teina huya ta
    bena kwa nuwatulobai na yomi keno unai kwa kenotoloma. Matawuwuna ede yoda huyasunuma
