    a na iwawi i tsu i laꞌa ta̱ zuzu na̱ mantsa ma na tsu fara cayi okolo.
  cax-NT: Apisamuse te sane, itopiqui tusio aume causane arrüna tiemporrü caüma. Tücañe
    numo baviviquia eana nomünantü usaca tacana manuca. Pero caüma tiene que orrtopü,
    itopiqui chauqui tüsaimia niyequirrti tato Jesús, auche aye osoi au napese, ta
    tücoboi uicococati.
  aia-aia: Nau 'unua o'asi tana'amou 'inia mou aidangisia do 'a bwa'i orea mia Kraest
    'ai aho'i mai 'anai ha'atahigaau baaniai marewanani. Na'i madoraa nagau bura'i
    hinihini, ni madoraa ana 'anai aho'i mai 'a gere ha'atau. Me na'i 'ohani 'a gere
    gaarangi. Naasi mou ga'i awa odo-odo mamoi 'ome'ome 'onaai sae na rarai tarau
    'ado 'oha.
  srp-1865: I znajuæi ovo vrijeme da je veæ èas došao da ustanemo od sna; jer nam
    je sad bliže spasenije negoli kad vjerovasmo.
  agt-agt: A mappya ta idulot muy ya ngamin nebar kin tekamuy, te dana amu muy haman
    ta tanagay na ya datang na dafu tam, a pake umab-abikan na ya araw na pangikerutan
    na tekitam ammi tekitamen. A dulay hapa am madatangan na kitam nga awan nakaparan.
    A awetam makigitta ta masidug, te aghahukal na yan, a pake nonotan tam mina ya
    kwan tam,
  lug-lug: Mumanye nga kino kye kiseera, era essaawa etuuse mugolokoke okuva mu tulo,
