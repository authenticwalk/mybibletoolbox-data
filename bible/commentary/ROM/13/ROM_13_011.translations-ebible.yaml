    ue.
  san-TEL: ప్రత్యయీభవనకాలేఽస్మాకం పరిత్రాణస్య సామీప్యాద్ ఇదానీం తస్య సామీప్యమ్ అవ్యవహితం;
    అతః సమయం వివిచ్యాస్మాభిః సామ్ప్రతమ్ అవశ్యమేవ నిద్రాతో జాగర్త్తవ్యం|
  ben-IRV: এই কারণে, তোমরা বর্তমান দিন জানো, তোমাদের এখন ঘুম থেকে জেগে ওঠার দিন হয়েছে।
