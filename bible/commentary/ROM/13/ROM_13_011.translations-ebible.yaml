    mena.
  urd-GVH: ऐसा करना लाज़िम है, क्योंकि आप ख़ुद इस वक़्त की अहमियत को जानते हैं कि
    नींद से जाग उठने की घड़ी आ चुकी है। क्योंकि जब हम ईमान लाए थे तो हमारी नजात इतनी
    क़रीब नहीं थी जितनी कि अब है।
  ycn-ycn: Jema'á ra'apiyá hue'echú ca'alá i'imacá huajló quetana. Yehuicha hue'ematájeri
