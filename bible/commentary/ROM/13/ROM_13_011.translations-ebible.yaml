  san-PUN: ਪ੍ਰਤ੍ਯਯੀਭਵਨਕਾਲੇ(ਅ)ਸ੍ਮਾਕੰ ਪਰਿਤ੍ਰਾਣਸ੍ਯ ਸਾਮੀਪ੍ਯਾਦ੍ ਇਦਾਨੀਂ ਤਸ੍ਯ ਸਾਮੀਪ੍ਯਮ੍ ਅਵ੍ਯਵਹਿਤੰ;
