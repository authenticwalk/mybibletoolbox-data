    meneng keilangan megpeketagad kidon, so lomikò si Cristo te eked kenamay. Kenà
    iling te kedengan te kaling pegpesakop tadon diyà ki Cristo, so mig-aneng-aneng
    kidon te menamay pa se peglikò din.
  tof-tof: Ene kla tónggapónam, zitülkus e umulakla mi nadü tonarrdó ngyabendakla.
