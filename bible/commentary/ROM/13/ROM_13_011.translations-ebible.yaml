    chieni chuia kle ma kodi ba Jesucristo gau chuiage.
  tmd-tmd: Wop mɨdöl mibɨl yörɨk nugw ri aböña. An höd Jisas nugw pön, mai God nuŋ
    anɨŋ mɨ aŋadö pön ram nuŋwa adöx yöd röul adö kau sö pön diönɨŋö, rön, rɨb aku
    yöx nugu mɨdmɨŋa. Jɨ kɨm bli hö duöŋ, wop aku wopik womiöx mɨda. Makwam mɨ, pödpöd
