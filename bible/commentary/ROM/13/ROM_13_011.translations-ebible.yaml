  mwp-mwp: Lak gegeyadh oesig, Awgadhaw thonar amadhan thamiz, ngitha ngaru mam yakaman.
    Ngalpa kulkub nubepa ngapa buwal thayadhin; kayib nanga nungu garpathamay thonar
    mina amadhan thamiz, matha dan pali uthuyngu.
  sbk-sbk: Hwu sababu yeli, mmenye uwakati, huje hufishile wakati wafume muntulo.
    Huje olokole wetu ufishile papepe nu wakati wula owelweteshelo olwewandilo.
  mya-JVB: ထိုမှတစ်ပါး၊ ငါ တို့ကို ကယ်တင် သော ကျေးဇူးတော်သည် ငါတို့ယုံကြည် သော နေ့ရက်၌နီးသည်ထက်
