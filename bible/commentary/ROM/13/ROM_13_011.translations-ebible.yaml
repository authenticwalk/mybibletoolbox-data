    Amɨ sandɨ sahɨ mmonawaayopo. Nyahɨ wuwanɨnɨhɨ yeyetaatɨ Kɨraisihopɨ gɨwunyaapɨ
    nasonɨhɨ nyangi Autaahaatɨho apɨpaahɨ kiyaanangisɨnɨhɨ Jisaasihoetapɨ nanyamaitandɨhura
    asisɨha netɨ detɨ detemapɨ napinjatɨ aimɨ kɨma nasatɨ detɨndaise.
  ubr-ubr: 'Omi atonio osi bobo wonafour, yabin omi wosagob ari wera on mamaba: wera
