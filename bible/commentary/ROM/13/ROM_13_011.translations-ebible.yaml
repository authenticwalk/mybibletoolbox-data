  pib-NT: Wane gixanu gi rixanu gimatlu wa gogi, wa rapokatka gipapko wuyokinripa
    wumkinriya. Gi rixanu gi gowukatkalu xani wognewatinripa, walixinrigognepapko
    pnute.
  wiv-wiv: Hau ta tatania ni miu, miu kata kakatia mogemoge kamahi kua na vuna ti
    beta taem. Taem ti sot. Kubarae miu lama, na vuna ti beta ni taem kara ngoroa.
    Miu ta lala na taem kua tolu te kara manumanu kua tolu te bilip ni Kristus, na
    taem kua kete pele mulehidolu vona tolu ta lohoia tolu ka tania e ba zazau, palaka
    ti kokozoho kava.
  reg-reg: Kulwa insonga ya linu, omumenya omwanya, ati bhwangu woli nikusoka mu ntilo.
