verse: ROM.013.011
translations:
  kpx-kpx: La hilokage vanie gabiu lohoma. Katealemo ladeve halevave. Isito hovedevei
    di louale ke nahate vave. Kosealemo nahi subuta nahie uvu mai Dilava omiale vani
    keu egeanu. Isito Dilavau nahie maleveve vani keu vuguvuguanu.
  okv-H: Eto ungo ari ainge ue amo iji eha avo hotembihe ereto heteto irivujo, ungotena
    mahu amo God ke be ijio oreketo umbuna avoeto ungotena pambasora iji amo auvehija
  tbo-tbo: Ma geka ta dewaya babana ta hanapugeya naka ata kabudala i geleta ipa hoi
    ani eno ta eno towolo. Matababana luyagohana amalai i tuliyaliyana dumata ma apoma
    mei lolowa ta itumagana wawala.
  mal-C: 'ഈ കാലഘട്ടത്തിന്റെ സവിശേഷത തിരിച്ചറിഞ്ഞുവേണം നാം ഇതു ചെയ്യേണ്ടത്: നാം ആദ്യമായി
    കർത്താവിൽ വിശ്വാസമർപ്പിച്ച സമയത്തെക്കാൾ നമ്മുടെ രക്ഷ ഇപ്പോൾ ഏറ്റവും അടുത്തിരിക്കുന്നതുകൊണ്ട്
    ആലസ്യംവിട്ടുണരേണ്ട സമയമാണിത്.'
  grc-SR: Καὶ τοῦτο, εἰδότες τὸν καιρόν, ὅτι ὥρα ⸂ἡμᾶς ἤδη⸃ ἐξ ὕπνου ἐγερθῆναι· νῦν
    γὰρ ἐγγύτερον ἡμῶν ἡ σωτηρία ἢ ὅτε ἐπιστεύσαμεν.
  bgc-bgc: आप्पस म्ह हरेक नै एक-दुसरे तै प्यार करते रहणा चाहिए, क्यूँके वो बखत आवै
    सै, के जिब परमेसवर हमनै इस बुरी दुनिया तै छुड़ावैगा, जिब हमनै पैहली बार मसीह म्ह
    बिश्वास करया था, तब तै इब वो बखत धोरै आ लिया सै, तो थारे ताहीं नींद तै जागणा चाहिए
    अर सावधान रहणा चाहिए।
  khz-khz: Ekala pio kalaa, kwalana elagani kolemana ripami. Lagani warau pekwara,
    gaurai iokero maitu na. Kwalana ita vega-magulira tomana warau pekavinagi-vagi,
    ati vokunenai, Keriso tagapi-rageato tomana kapunai vetaina.
  deu-TKW: Und das thut in Erkenntnis der Zeit, nämlich, daß die Stunde für euch da
    ist, aus dem Schlafe zu erwachen; denn die Errettung steht uns heute näher, als
    da wir anfiengen zu glauben.
  zsr-NT: Gul‑gún cni le nö́ziliꞌ ca rac dza ni zoaruꞌ naꞌa, len nö́ziliꞌ caꞌ chbdxin
    dza uspán ládxiꞌliꞌ ca rubán nu chgux, le chzoar gal‑laꞌ dza ularuꞌ lu le cunác
    ca guc catiꞌ niꞌ gzu lauruꞌ réjlëꞌruꞌ Cristo.
  lin-lin: Bosalaka bongo awa bozali kososola tango nini tozali kobika. Tango ya kolamuka
    na pongi na bino ekoki, pamba te lobiko ekomi sik’oyo pene na biso, koleka tango
    tozwaki kondima sika.
  hns-NT: Toelog djaane hai kie ab hamlog kaun tem me rahiela. Ohie se djagte rahoe.
    Djab hamlog Kriest me bieswaas kare lagalie, tab abbe okar aawe ke tem na raha
    hamlogke batjaawe khaatien. Bakie ab nagtjaai gail hai, aur oe hamlogke batjaaiga.
  noa-E: Pari mag Ẽwandamau jaau simjö wënʉrraju aai nʉmʉn, ya Cristoou maach phë
    awaan bëeju gayaa pam khaphʉ naawaita mag wënʉrraju aai nʉm. Maadëu khaphʉ nʉm,
    mag i bëeju edan warr maachdëu mʉg maach peerdʉajem iek ʉ̈khaawaim jaram khãaijã
    ya gayaata sim. Magua tag jãg sĩi khãi nʉmjöta wënʉrraju khaba nʉm.
  eng-EMTV: And do this, knowing the time, that it is already the hour for us to be
    roused out of sleep; for now our salvation is nearer than when we first believed.
  mib-NT: Súcuan sáha ró jíjnáhan ró, chi sáha ró cuenta jeē cuácuyajni quɨvɨ̄ ndíji
    ya. Te ma cóo ga rō nájnūhun ñayuu quixí, jeē cúhuun ni rō. Chi vijna je ni cuyajni
    ga quɨvɨ̄ jnáma ya yohó vēsú quɨvɨ̄ ní candíje yó jnúhun ya.
  lif-NT2: कन् के़रे़क् पाःन्‍हाॽ चोगे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ आल्‍लोबा ये़म्‍मिन्
    आक्‍तङ्‌बा चोःक् फाॽआङ् के़निःसुम्‍लो॥ आल्‍ल आनिॽ मिक् युःमोलाम् सोःमाआङ् पोःक्‍मा
    ये़म् के़रे़आङ् वाॽ, थेआङ्‌भे़ल्‍ले़ तगि नसाःन् आजोगुम्‍बा ये़म्‍मिन्‍नुःल्‍ले़आङ्
    कुमनाहाॽ ताङ्‌से़ःप्‍से़ दाङ्‌बाल्‍ले़ कुनुःङ्‌मा युःमा ये़म्‍मिन् आल्‍लो निःत्ताङ्
    वाॽ॥
  xnj-xnj: Mkita naha, ndava muni lukumbi lwinu lwa kuyumuka mu lugono luhikili, usangula
    witu luhegelili papipi neju kuliku patatumbwili kusadika.
  mmx-mmx: Mina lox epovo loklok at labalamu, atla nemi miklen loxonatat aleng sala
    nga i mo. Loxonaleng ira vot pam tinimi ri aus kaxat at lanunga, atla loxonaleng
    tidik ti roo su, mo ira auret ta. Gano at laaleng nedik diga nunu kaxat avot teren
    ga vaxalom.
  cbr-NT: Ësoquinribi camina sinánti 'ain, nux ami catamëtabaquin cananuna —Jesucristo
    ca utëcënti 'icë —quixun 'unáncën. Usaquin 'unan 'ixun cananuna 'unanin, axa utëcënti
    nëtë ca 'uramatia quixun. Usa 'ain cananuna unían 'uxnëti pëcaracëbë bësuquin,
    bari ca uruia quixun sinani bënëtishi aín ñu mëëti 'ai cuancësaribi oquin, Nucën
    Papa Diosan a 'anun nu 'ináncë ñu 'ati 'ain.
  tee-NT: Chunch ju alat'it ni c'ats'ayat'it ni ca vaninch minta ju avilhchan acsni
    caminchokoya' ju Cristo. Pus tasq'uini ni calhilacpucujvich ju ixnavica ju soknic'a
    ni tachi ju va lhtatayauch ju laqui'atsucunti'an. Calhilacpucujvich ixnavica ju
    soknic'a ni palaich vanin minta ju avilhchan acsni aquintalaktsaniyan ju sast'i
    qui'atsucunti'an ju Cristo chai aquintalhi'anan ju lact'iyan. Palai jantuca' chun
    ixjunita acsni p'ulhnan laca'ichauch ju ixchivinti Dios.
  eng-LSV: And this, knowing the time, that for us, the hour already [is] to be aroused
    out of sleep, for now our salvation [is] nearer than when we believed;
  cak-NT: Y ronojel ri xin-ij-ka, can chi kojc'astaj, roma keta'n chi xtapon yan ri
    k'ij cuando ri Cristo xkojrucol-e jumul chech ri mac. C'o yan k'ij kaniman-pe,
    y romari' jojtiquier naka'ij chi cami más nakaj chic jojc'o-wi che ri k'ij ri'.
  pah-NT: 'Pejirokwa ti a''ea rehe Jesus Cristo''ga jivyhava imboha''uva g̃waramo.
    A''ereki ag̃wamo ira''agwe hĩ gajivyhava. Ymya nhandejikogypyrame Cristo''ga rehe
    nhande ei: “Kotihĩ po ti Jesus''ga jivyri nehẽ.” Ag̃wamo kaitu ira''agwe gajivyhava.
    Pejirokwa tuhẽ ti a''ero. Ojivyrame po ti ga nhande rerohoi yvagi pe nehẽ.'
  sja-NT: Ma jõma oo p'anɨ misa, k'irãpátɨ jõmasaa taarãru tachi Cristode ijãadap'edaadeepa.
    Ɨ̃rá naawedapema k'ãyaara k'ait'aara p'anɨ ɨt'aa wãdait'ee. Maperã k'ãi pɨk'a
    p'ananaadáma. Ma k'ãyaara oodáma Tachi Ak'õrepa k'inia bɨk'a.
  xed-xed: 'Ŋavawaŋa, kabga nda sna kaghuni ta na fitik mida lu gitana na. Fitika
    sliʼafta ghuni ta hani nana. Kəl yu ka mnay mantsa ya na: Mal ndanana ndusavamata
    mbaku, ka ya ma fitika zlghafta mu.'
  mks-NT: Sa̱ha̱ tócó ndihi ña̱ cáha̱n i̱ xi̱hi̱n ndo̱ yóho xíní ñúhú cande̱hé ndo̱
    ndá quia̱hva cáa tiempo ndúú viti. Xíní ñúhú ndicáxí va̱ha ini ndó caja ndó ña̱
    cúni̱ Ndióxi̱ jáchi̱ viti sa̱ na̱cayati chága̱ qui̱vi̱ jáca̱cu Ndióxi̱ mí a̱ ju̱ú
    ga̱ tá ja̱cá na̱candúsa í tu̱hun Ndióxi̱.
  gfk-S: I tahut be mu na gil hobi kinong mu palai ter tano mangana pana bung kakarek.
    No pana bung te sakit um be nu tangahun, kinong katiak no bung na haralon ite
    hutate ta ing dait ga nurnur.
  bmu-bmu: Nalö kiaŋgö könaŋi mötzeaŋgöra mönö ahakmeme mewöŋi aka memba malme. Mutuk
    Kraist möt nariba urunini meleŋnini, nalö miaŋgöreŋök könahiba mala koringa Kembunöŋ
    meköm neŋgii Suepnöŋ öŋgöbini, miaŋgö nalöŋan mönö dowe ahöza. Miaŋgöra iŋini
    gaun ahözei, miaŋgöreŋök imbiŋini möta wahötmeaŋgö nalöŋan mönö lök kam kuŋguza.
  dgz-dgz: Inak ap me gapan wanien, aup wamewa uon tan, kandae itan. Iwa Iesu Keriso
    sia tauapen wamewa konintu taiwan, e namu anu tumasiwaniana wamewa gapan otu da
    wandap wanden go endi konintu taiwan.
  eng-GNV: 'And that, considering the season, that it is now time that we should arise
    from sleepe: for now is our saluation neerer, then when we beleeued it.'
  zaa-NT: Anía ná qui'ni guni le, porqui'ni hua yù le ti'iỹa quetha ritè ca tsá, acca
    bittu cuenta tsé'e ba ri'u le' yétsiloyuį, sino ná qui'ni tsé'e la ri'u al tanto,
    porqui'ni tsá qui'ni íl·lani Jesucristua enne' gudilèe ri'u nna, adiru exa chi
    debíga'ą annana ti'chu de loti' guduló ríalatsi' ri'u.
  eng-WEBSTER: 'And this, knowing the time, that now it is high time to awake out
    of sleep: for now is our salvation nearer than when we believed.'
  guh-guh: Bajarapacuenia itsamonae ata biasivatsi. Tsipaji baja yapëtanetsi bitso
    baja imoxoyo pevajënae icatsia Jesucristo pepatsijavanexatsica. Vajanacacapanepaenënexa,
    najetarucaena vajanacacapanepaenexa mapanacuavecuaje. Pamatacabi taxuxuabatsi
    Jesucristo vajajumecovënëtsijava, nacatsita tajëvajënae abaxë itajara Jesucristo
    icatsia pepatsijavanexatsica. Aeconoxae baja bitso imoxoyo pevajënae icatsia Jesucristo
    pepatsijavanexatsica.
  bon-bon: Yoo, mine miiji cängena lenaja, ingle mine umle lica luma ngänu cerämu
    padare pisi nyene. Padare te itu tatyaramtumi weene ute pana lenaja cabu ca arpinerame,
    ingle mime äsecrera ai ireclota cabu ca iyeteta ireclota cabu me lui mametarage
    gyene pui padare cabu ca mine liba Yeesu ne niinäce jäätrungujisi.
  nhw-BL: Huajca nojquiya monequi xijchihuaca ni tlamantli catli nimechilhuijtoc pampa
    ya tiotlac. Ya ajsic hora para tiisase huan tijcahuase tlajtlacoli. Ama nopa tonal
    quema Toteco hualas huan techmaquixtis para nochipa eltoc más nechca huan amo
    quen quema tijneltocaque.
  swh-ONEN: Nanyi fanyeni hivi, mkiutambua wakati tulio nao. Saa ya kuamka kutoka
    usingizini imewadia, kwa maana sasa wokovu wetu umekaribia zaidi kuliko hapo kwanza
    tulipoamini.
  wbi-wbi: mu ulu ghukagula unsiki kuuti, ghwe nsiki ghwa kuhuma mu tulu. ulwakuva
    uvuvangi vwitu vuli pipi, kukila unsiki ghwa kwanda ghula, ghuno tulyale vitiki.
  bba-bba: N weenɛ i ko mɛ yèn sɔ̃ i yɛ̃ sɑɑ yè sɔɔ sɑ wɑ̃ɑ mini. N den turɑ i yɑndɑ,
    domi bɛsɛn fɑɑbɑ yɑ turuku sɑ̃ɑ tɛ̃, n kere dɔmɑ te sɑ ɡbiɑ sɑ nɑɑnɛ doke.
  eng-KJVCPB: 'And that, knowing the time, that now it is high time to awake out of
    sleep: for now is our salvation nearer than when we believed.'
  kgk-NT: Ãy peikwaa voi ogwahẽmaha ou-vy pende óra, oke va'ekwe opáy jevy-ma va'e-rami
    peiko hagwã. Upéa-gwi peiko katu tekoha-rupi. Hesu-rehe jajerovia ypy hagwe are-ma
    voi. Ãy hi'agwĩve-ma oĩ nhandéhegwi nhane resendeharã áry. Upéa-gwi ogwahẽ-ma
    ou-vy pende óra anive peiko hagwã oke va'e-rami. Oke va'e-rami peikove teĩ. Ãy
    tapeiko porã katu. Opáy porã va'e-rami jevy katu tapeiko.
  waj-waj: Ngia variaa suaivaa arinaima teeda rikiaivaara itaama iikiatee. Ii suai
    ivo hama vuru vaira suaivai. Ngiau diitada avu nnaasu teeda vaida variaa suaivai.
    Tauraa tuanaa ta Yisuunnara kutaavaivee tuu suaivaki Anutuuqo ti vitoo yoketaivau
    ti yapeeravai. Aanna makee ivo ti vitoo yoketaivau yapaanaraivaa kaanaivo ti vainima
    vainoo.
  cpy-cpy: Otzimatyee amata-piinteero iroka, rooteentsi awijako-shire-yitee. Tema
    okimiwitakawo nimaeka amaatyeemi, roo kanteencha otzimatyee akakiyitee.
  ekk-PKP: Te peaksite nii toimima, sest te mõistate, kui pakiline on aeg − et teil
    on ülim aeg unest ärgata. Sest pääste on meile nüüd lähemal kui siis, kui me alguses
    Jumalasse uskuma hakkasime.
  mpx-mpx: Pagan o nuku ginol, ginebi ge wami aatena sauga toto ya kaiwena. Sauga
    iyaka i vin ge nuku lut; bahi al nuku kekenu. He sauga valila ta abulilek telipuna,
    lan toto Keliso ni sikalim ge Yehoba ni pwamwalila nige i mimikelaubwa, yaa sauga
    ya iyaka i kelaubwa hot.
  wbp-wbp: Yangka kujarlipa Kirijini-jarrija-wiyi, ngulajurliparla warrarda nyinaja
    wala-nyayirni Jijajikiji. Jalangu, nguruju karla kutulku karrinjini Jijajikiji.
    Nyurru-wiyi-wangu kapu pina-yanirni Jijaji yungu-ngalpa ngulangkuju pina-kanyi
    nyanungu-nyangu-kurra nguru-kurraju. Nyurrurlarlu yapangku kujaju kankulu milya-pinyi-jala.
    Kujarlaju, yungulpankulurla jungarni-juku nyinayarla Kaatukuju. Jungarni-nyinayalu
    yangkarra-piya-wangu kuja kalu yangka yapa ngalya-kari jarda-juku nguna! Yalirrarluju
    kula kalurla Jijajikiji wapal-nyanyi, lawa.
  luo-luo: To timuru kamano ka uwinjo tiend gik matimore ndalogi. Sa osechopo mondo
    uchiew ua e nindo maru, nikech warruok marwa koro okayo machiegni moloyo chiengʼ
    mane wayie mokwongo.
  nhe-NT: Huajca nojquiya monequi xijchihuaca ni tlamantli tlen nimechilhuijtoc pampa
    ya tiotlac. Ya ajsic hora para tiisase huan tijcahuase tlajtlacoli. Ama nopa tonal
    quema Toteco hualas huan techmaquixtis para nochipa eltoc más nechca huan ax queja
    quema tijneltocaque.
  aii-aii: ܗܵܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܐܵܕܝܼܵܐ ܝܠܵܗ̇ ܥܕܵܢܵܐ ܕܪܵܥܫܝܼܬܘܿܢ ܡ̣ܢ ܫܸܢܬܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ
    ܦܘܼܪܩܵܢܲܢ ܐܵܕܝܼܵܐ ܒܘܼܫ ܩܘܼܪܒܵܐ ܝܠܹܗ ܐܸܠܲܢ ܡ̣ܢ ܕܗܘܼܡܸܢܲܢ ܒܫܘܼܪܵܝܵܐ.
  esk-NT: Taatnatun iñuuruksraurusri nalaunŋaruakun makunani uvluni. Atakkii annautrauliġviksraqput,
    Christ-mun qiḷaŋmuutikpatigut, qallitḷuktuq pakma ukpiqsriqqaałłaptikniñ. Taamna
    ittuq itiġviksrakun iñiqtuatun siñigniġmiñ.
  msb-msb: 'Dapat naton himuon ini kay aram ta kun nano na an aton kamutangan yana:
    adi na an oras agod magmangno kita sa aton pagkapabaya na bagaʼn turog kay yana
    mas halapit sa aton an pagkasalbar ki sadto na una naton na pagtuod.'
  cpa-NT: Lah¹jøng² mi³jmó³ jniang³. Di³ ma²ne² jniang³, ŋó¹² ca¹hlég² báh³ la². Jøng²
    tsa¹ma¹jmó³ jniang³ hiug¹² ti³guǿi¹ jniang³. Di³ ma²ja¹quién¹ cu¹té¹² li¹hian¹²
    jǿg³ hi² liúg² jniang³ ca¹lah¹cónh¹ jmai³ lah¹ni³ ca¹néng³ jniang³ jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ଏବେ ତମେ ଏଟା କର୍‌ବାର୍‌ ଆଚେ । କାଇକେବଇଲେ ବେଲା କେଟ୍‌ଲାଆଚେ । ଆମେ ସଇରଇବା ଲକର୍‌ପାରା
    ନ ଅଇକରି ଚେତା ଅଇ ଜାଗ୍‌ରତ୍‌ ଅଇରଇବାର୍‌ ଆଚେ । ବିସ୍‌ବାସ୍‌ କର୍‌ବା ବେଲା ଆଗ୍‌ତୁ ରଇଲେ ମିସା
    ଆମର୍‌ ମୁକ୍‌ତି ପାଇବା ଦିନ୍‌ ଲଗେ ଅଇଆଚେ ।
  meu-meu: 'Nega be dibamui: mahuta amo ba noga horana vada be kaumu. Badina be ta
    kamonai matama negana ai eda hahemauri na dauhai, a harihari ia na vada kahikahi.'
  yva-NT: Arakove, syare wapo muinye raroron arono naiso weye ama varore indati mare
    nsopi. Arono wusyin wamanave Kristus aijoe, Apa masyoto pakare raije mamo nggwaravainy,
    yara naiso Apa pakare mamo mararai kobe to. Weti wade wambesea indamu wamo ana
    ngkove rarijat.
  dgc-dgc: Dapat kona sa i ugali moy nadid, da éwan male a panahun éy sumoli se tu
    Panginoon a mangalap dikitam. Diyan kam matidug, da adene dén nadid i oras a iligtas
    na kitam, kesira to ditol a péniwala tam.
  zpm-NT: Ib none gban ne zigne racladz Dios, goḻle na tsaa ne biini; sac goṉ, laa
    dze ne ycaania Dios ne bii ziaadgaxraa, lëdle zeeṉe psilo rnalo ne me.
  hix-NT: Àro wyaro osox tehxorye tehxatxhe, Kohkom yomohtoho hahnoke esnàr ke. Konyhoryetxehkaxenye
    nomokyaha, noro ha. Amnyehra, kàwyanye noro yahosàtxhe rma, àhahnokehra hak nehxakonà.
    Amnye rma àhahnok haxa naha. Enmahpaya ehtoko, onà wyaro nketxow hamà, toto komo.
    Mexehra nenmahyan hamà, ketxhe. Àro wyaro rma rha, onà wyaro tketxhe, kàwyamo.
    Mexehra nomokyan hamà, tketxhe, Kohkom yomoknàr hoko. Àro ke, enyhoru hokon me
    tehxorye tehxatxow hamà. Enmahpaya ehtoko, ànàkhàra harha natxow hamà, toto komo.
    Haketxow hamà, tomyawon kom hoko tesnàr kom horà. Àro wyaro rma rha, enyhoru hokon
    me tehxorye rma haxa tehxatxhe, mexehra noro yomoknàr ke. Anar komo ryhe, tanhàn
    komo hoko natxow hamà, awaràn wawo tesnàr kom ke, Khoryenkom hutwahra rma tesnàr
