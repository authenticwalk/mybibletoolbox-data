  pan-pan: ਅਤੇ ਤੁਸੀਂ ਸਮੇਂ ਨੂੰ ਪਹਿਚਾਣ ਲਵੋ ਕਿਉਂਕਿ ਹੁਣ ਤੁਹਾਡੇ ਨੀਂਦ ਤੋਂ ਜਾਗਣ ਦੀ ਘੜੀ ਆ
