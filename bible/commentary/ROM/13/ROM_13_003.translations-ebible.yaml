  bus-bus: Èe kɛ maakɛrinↄ bé wè vĩa kɛ kpatablerinↄnɛro, sé zaakɛrinↄ. Tó ń yezi
    gbãadeenↄ vĩa dadanziro, ǹ yã maaa kɛ, eé n sáabu kpá.
  gub-BL: Ikatu ma'e iapo har nukyze kwaw tuwihaw wanuwi a'e wà. Xo ikatu 'ym ma'e
    iapo har ukyze wanuwi wà. Aze napekyze wer kwaw tuwihaw wanuwi nehe, xo ikatuahy
    ma'e pezapo nehe. A'e mehe tuwihaw uze'egatu putar penehe a'e wà nehe.
  imo-imo: Molko kondoromele imboma gavman imbo nokolimani teko naa kenjirimele. Ulu
    teko kenjiko moromele imboma kau pipili kolangei. Gavmaneni aku imboma kau tepa
    kenjimbelo. Gavman imboma linoni pipili naa kolamili. Enoni lino teko naa kenjingei
    ningolio ulu pengama teko molaio. Aku tenge wali gavmaneni enoni teko moromele
    mele kanopa kapi nimbelo.
  boj-boj: Mandor naŋgi wau ojeqnub di tamo kumbra uge uge yeqnub qaji naŋgi ula enjrqajqa
    deqa waueqnub. Mandor naŋgi na tamo kumbra bole bole yeqnub qaji naŋgi ula enjrqajqa
    deqa wauosai. Deqa niŋgi kumbra bole bole yoqniy. Niŋgi degyqab di niŋgi mandor
    naŋgi qa ulaqasai. Naŋgi na nuŋgo ñam soqtetŋgwab.
  eng-DRA: 'For princes are not a terror to the good work, but to the evil. Wilt thou
    then not be afraid of the power? Do that which is good: and thou shalt have praise
    from the same.'
  knf-knf: Na manjoonan banwooŋ baando buţaan baanwo kado kalënk başih, bandoluŋ buţaan
    bawooŋ kado kalënk baka. Kë woli iinŋal keeri pdo kalënk banwooŋ ţi pşih, dolan
    bnuura ţañ, baŧaaŋaru ţi uko waŋ.
  san-KHM: ឝាស្តា សទាចារិណាំ ភយប្រទោ នហិ ទុរាចារិណាមេវ ភយប្រទោ ភវតិ; ត្វំ កិំ តស្មាន៑
    និព៌្ហយោ ភវិតុម៑ ឥច្ឆសិ? តហ៌ិ សត្កម៌្មាចរ, តស្មាទ៑ យឝោ លប្ស្យសេ,
  arn-NT: Tati pu awtoridad am mülenolu tañi llükalkatuafiel tati femkelu kümeke dungu,
    tati femkelu wesake dungu mayfe. ¿Ayüleymi am tami llükanienoafiel tati pu awtoridad?
    Femkeaymi may ta kümeke dungu, fey tati pu awtoridad chem chumlayaeymew rume,
  zas-NT: din bén rajp ree guialrniabee ad zaꞌt reeman par guchejb reeman bén rüjn
    ree ni zagdxe, zaꞌ reeman par guchejb reeman bén rüjn ree ni mal. Yan bal rënl
    guibanl guial ad zadxebtil bén caꞌ ree guialrniabee, gubajn zagdxe din yayaꞌnl
    zagdxe loj reeman.
  ken-NT: Mmu anɛ ákʉ̀ bɛrɨ ábhɨ́kɨ́ bhɔŋ bɛcháy bǒbati. Bo abhɛn bákʉ̀ bɛbɛ́ptí
    mɛnyɨŋ bábhɔŋ bɛbhɔŋ bɛcháy. Mbák ɔ̌yàŋ bɛ ɔ́kɛ́ bhɔŋ bɛcháy nɛ bǒbati,
    bák mmǔ anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi chak. Mbák ɔ̌kʉ̀ nɔ, bǒbati bábhɔ̀ŋ
    maŋák nɛ wɔ.
