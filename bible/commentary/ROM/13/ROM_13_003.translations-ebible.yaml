verse: ROM.013.003
translations:
  kpx-kpx: Hoto evioholisi vaveve toela vamale keau bae kosive kebia vabugevelivebene.
    Isito hoto evisi vaveve dua vamale keabuna kosive kebia vabugevei hotoeabe evisi.
    Lana isivilahai kosive kebia vabugevei vaveve dua vage keabuna la hoesegevei.
  okv-H: Eto ke agi ari embo na joru mane aisuja te gavana ta ke agi ae embo amina
    gavana joru ue iraguja avoeto embo amuna joru ae teho iresi uje eto kito amo gavana
    ta ke agi ururovo kito embo javotoho ke aisuja.
  tbo-tbo: Matababana tu dewadumalu uyahihi taniwaga ega ita winugolowolowo ma tu
    dewaapapoe uyahihi taniwaga i winugolowolowo. Taumi tu dewaapapoe nugonugomi ipa
    lawa awai he itaniwaga ega ona lowogehi, bo? Heki omi dewa hina dewadewa ma apo
    hina hunemi.
  mal-C: ഭരണാധികാരികളെ ഭയപ്പെടേണ്ടത് നന്മ പ്രവർത്തിക്കുന്നവരല്ല; മറിച്ച്, തിന്മ പ്രവർത്തിക്കുന്നവരാണ്.
    അധികാരികളെ ഭയപ്പെടാതെ ജീവിക്കാൻ നിനക്ക് ആഗ്രഹമുണ്ടോ? എങ്കിൽ നന്മ ചെയ്യുക. അപ്പോൾ
    അധികാരികളിൽനിന്ന് നിനക്ക് അഭിനന്ദനം ലഭിക്കും.
  grc-SR: Οἱ γὰρ ἄρχοντες οὐκ εἰσὶν φόβος ⸂τῶν ἀγαθῶν ἔργων, ἀλλὰ τῶν κακῶν.⸃ Θέλεις
    δὲ μὴ φοβεῖσθαι τὴν ἐξουσίαν; Τὸ ἀγαθὸν ποίει, καὶ ἕξεις ἔπαινον ἐξ αὐτῆς·
  bgc-bgc: क्यूँके हाकिम आच्छे काम के न्ही, पर भुन्डे़ काम कै खात्तर डर का कारण सै।
    जै तू हाकिम तै बिना डरे रहणा चाहवै सै, तो आच्छा काम कर, ताके उसकी ओड़ तै तेरी
    बड़ाई हो।
  khz-khz: Vegitatago pa kaomani talimara na kala rorirori talimara ati gevega-kalirana,
    na ira gekala-leana talimara gevega-kalirana. Pene gomi goririwana, tipo pio talu-lekwalekwa,
    kaomani talimara kalira na ragai pio kali nogotina genai, kala rorirorimo pio
    kala. Vovetaina pio kala ia na pene vega-ragemi.
  deu-TKW: Die Herrscher sind nicht zum Schrecken da für das rechtschaffene Thun,
    sondern für das böse. Willst du keine Furcht haben vor der Obrigkeit? so thue
    das Gute, und du wirst von ihr Lob haben.
  zsr-NT: Nacuꞌë bönniꞌ yúlahuiꞌ, clëg quië luzeynëꞌ ba nadx nu run le nac dxiꞌa,
    san quië luzeynëꞌ ba nadx nu ruaꞌ döꞌ. Chquiꞌ rëꞌnnuꞌ gunuꞌ ga cutu luzeynëꞌ liꞌ
    ba nadx, ben le nac dxiꞌa, atiꞌ urujuꞌ dxiꞌa lauquëꞌ.
  lin-lin: Bato oyo batambolaka malamu babangaka basambisi te, kaka bato oyo basalaka
    mabe nde babangaka basambisi. Oboyi kobanga mokonzi ? Sala makambo oyo ezali sembo,
    mpe mokonzi akondima yo.
  hns-NT: Djekar tjaal-soebhaaw barhia hai, oke djaroerie na hai des ke barkwan ke
    kamkartan ke deraai ke, khaalie djab oe kharaab kaam kare hai. Dje na maange hai
    kie okar barkwan okar oeppar goessaai, oke tjaahie oelogke baat soene ke. Tab
    barkwan okar goen gaaiga.
  noa-E: Mʉg durr gobernaajem khʉʉn chan nem wajapha waaujem khʉʉnag amach ögkhamkhĩir
    khaba, nem khaigba waaujem khʉʉnag amach ögkhamkhĩirta nʉm. Magua, pʉ am dʉ̈i
    khõinaa chitam khõsi chirʉm khai, khajapha chitá. Mag amʉn pua nem waauwaijã amachdëujã
    ĩchab pʉ igar nʉmjö pʉ chig abam,
  eng-EMTV: For rulers are not a fear to good works, but to evil. And do you wish
    not to fear the authority? Do what is good, and you shall have praise from the
    same.
  mib-NT: Chi tāca tée ndíso jníñu, nasūu jéē ndíso jníñu de jeē yūhú ñáyuu casáha
    jniñu váha, chi sa jeē yūhú ñáyuu casáha jniñu néé. Te núu cúní rō jeē ma cúxeēn
    tēe cándiso jníñu nuū rō, na sáha ró jniñu váha núu súcuan. Yūcuán na te cuajnúhún
    de róhó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ नुःबा याःम्‍बक् के़जोःक्‍पाहाॽ युक् के़जोःक्‍पाहाॽनु किःमा
    मे़बोःङ्‌ने़न्, कर फे़न् याःम्‍बक् के़जोःक्‍पाहाॽ किःमा पोःङ्॥ युक् के़गप्‍पाहाॽनु
    मे़ङ्‌गिःमा निङ्‌वाॽ के़जोगुने़ फाॽग्र नुःबा याःम्‍बक् चोगे़ॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽलाम्
    मिङ्‌सो इङ्‌धाःङ् के़घोःसुॽरो॥
  xnj-xnj: Muni, vevitalalila viyogopwa lepi na vandu vevikita gabwina, nambu viyogopwa
    na vandu vala vevikita gahakau. Na veve wiganikiwa lepi kumuyogopa mweakulongosa.
    Kita gabwina na mwene yati akulumbalila,
  mmx-mmx: Limixin di lok luvukat, di noxo marat at luvuttadi amgomgo, ketla nedi
    di lok laxakapmek dinaba marat atdi. Kereva, mi vara i do mi noxo marat at luvuttadi
    di ruuna levenasen silok? Do mi vara i xuren, minak lok luvukat kusu dinaba emi
    asu minimi.
  cbr-NT: An ñu upí 'acë uni ax ca aín 'apumi racuëtíma. An ñu 'atima 'acë uni ax
    cuni ca aín 'apumi racuëtia, 'ë cara uisoti 'icë quixun sinani. 'Apucaman ca an
    ñu upí 'acë unicama upíoia. Usa 'ain camina mitsux 'apucamami racuë́cëma 'iisa
    tanquin ñu upíshi 'ati 'ain.
  tee-NT: Jantiyu' alhi'ulacanta ju ucxtinin ni va ca'amak'esva ju tanavi ju k'ox.
    Para alhi'ulacanta ju ucxtinin ni ca'amak'esva ju va ta'alactu'unun. Ju uxint'i
    ja c'ats'ap'ut'un ta yu alat'i ni jantu va at'alhoniya' ju ucxtinin. Pus anavit'ich
    ju k'ox chai ju yu'unch catanona' ni na k'ox ju tuch'i navit'i.
  eng-LSV: For those ruling are not a terror to the good works, but to the evil; and
    do you wish to not be afraid of the authority? Be doing that which is good, and
    you will have praise from it,
  cak-NT: Jun autoridad man nuya' ta castigo pa quiwi' ri niqui'en ri utz, xe pa quiwi'
    ri je banoy itzel tak ex nuya-wi ri castigo. Can kabana' ri utz, chi quiri' man
    jun anchique nakac'ulumaj. Y xa ruyon utz naka'an, utz xkojtz'et coma ri autoridades.
  pah-NT: Pe ndekokaturame pe ndapekyhyji penduvihava'g̃a hugwi. Emo pe ndekote'varuhurame
    pe pekyhyji g̃a hugwi a'ero. Pekyhyjipotare'ymame penduvihava'g̃a hugwi peko katu
    tuhẽ ti. A'ero po ti ga pe mbohetei nehẽ.
  sja-NT: Tachi charraarãpa ne-inaa pia oopataarã p'erapida-e. Ne-inaa k'achia oopataarãta
    p'erapipata. Maperã k'ãiwee p'ana k'inia p'anɨ pɨrã charraarã ome, pia óotɨ. Mãgá
    ãrapa parã pia ak'ɨpataadait'ee.
  xed-xed: Haɗ gwal ta maga skwi ɗina ta zləŋa ŋumna wu, gwal ta maga ghwaɗaka skwi
    yeya ta zləŋay. Ta kumay ka ta kwal kul zləŋa ŋumna kiʼe? Ala maga ta skwi ɗina,
    dzaʼa rfaghagha rfa.
  mks-NT: Jáchi̱ co̱ó na̱sacu Ndióxi̱ na̱ jutixia ña̱ ná jáyi̱hví na̱ ña̱yivi, na̱
    cája ña̱ va̱ha. Na̱sacu Ndióxi̱ na̱ ña̱ ná jáyi̱hví na̱ ña̱yivi, na̱ cája ña̱
    núu. Tá co̱ cúni̱ ndó cayi̱hví ndo̱ na̱ jutixia xíní ñúhú caja ndó ña̱ va̱ha já
    ná caji̱i̱ ini na̱ jutixia xi̱hi̱n ndo̱.
  gfk-S: Hokakarek, ira tamat na lilie pa di nale haburut dong ing di gil ra tahut,
    iesene di na haburut dong ing di na gil no sasana. Hohaam, u sip be nu langalanga
    ter ura bunurut ta ira lilie? Kaia, nu gil um ira tahut ma no lilie nage let ugo.
  bmu-bmu: Galömkölköl yeŋön ambazip ahakmeme bölöŋi ahakzei, mi keŋgöt mötmöt ak
    eŋgimakzemö, ölöpŋi ahakzei, mi mewö qahö ak eŋgimakze. Miaŋgöra galöm kukösumŋinambuk
    yeŋgö keŋgötki mötmamgö mötzan me qahö? Mi qahö mötmamgö mötzan ewö, mönö ahakmeme
    ölöpŋi aka memba malnöŋga möpöseim gihimakŋe.
  dgz-dgz: Kakaewa taine nagirewa namu yoyo nagirewa iup muga inap tawa da uon, go
    koewa taine nagirewa mugenat wanene inamup tauepi tawa. E namu yoyo tamu ya anupen
    anunewa menan kakaewa taiwanian amba mu e atonuya anuin.
  eng-GNV: 'For Magistrates are not to be feared for good workes, but for euill. Wilt
    thou then bee without feare of the power? doe well: so shalt thou haue praise
    of the same.'
  zaa-NT: Acca iyaba canu runi biỹa cosa mal nna yala rátsini cą ca policia, pero
    álahua tse'e ca policia para gúniatsini cą ca enne' runi nu ná tsè'. Tsí hua rú'ulatsi'
    lu' ga'na lu' en paz sin la' rátsilatsi' lani ca uxtícia cá. Pues, guni lu' nu
    ná tsè', làniana ína cą qui' lu' qui'ni runi lu' nu ná deber qui' lu'.
  eng-WEBSTER: 'For rulers are not a terror to good works, but to the evil. Wilt thou
    then not be afraid of the power; do that which is good, and thou shalt have praise
    from the same:'
  guh-guh: Pamonae pexaniacuene exanavanapa, nacuaevetsivi apo cujunavi. Pamonae pijinia
    pibisiacuene exanavanapa, nacuaevetsivi cujunava. Paxamë nexata pexaniacuene paexanavanapare
    ajunavijibia panejinavanapaenexa. Nexata pacasivabarëya tsane papecayanacuaevetsivi.
  bon-bon: Miiji mule biname cina wälu lica gemi teeme ire atwi biname bime tääpume,
    yepä conocono mule biname teepi wälu gemi. Weene liba singi lica ire atwi biname
    tääpume wälu äbita, weene piba conocäco mule jaawenemuye. Teepi piba weebibine
    pa iwepyeräjipesi.
  nhw-BL: Pampa tequitini amo quinmajmatíaj masehualme catli quichihuaj catli cuali,
    quinmajmatíaj catli amo cuali quichihuaj. Sintla amo anquinequij anquinimacasise
    tequitini, huajca xijchihuaca catli cuali huan anmechtlepanitase.
  swh-ONEN: Kwa kuwa watawala hawawatishi watu wale wanaotenda mema bali wale wanaotenda
    mabaya. Je, wataka usimwogope mwenye mamlaka? Basi tenda lile lililo jema naye
    atakusifu.
  wbi-wbi: ulwakuva avatemi na ve vikwoghofia ku vano vivomba inono, looli ku vano
    vivomba uvuhosi. pe ghunoghua kuleka ku kwoghopa uvutavulua?
  bba-bba: Domi tɔnu ù n ɡeɑ mɔ̀, u ǹ ko n tem yɛ̃ron bɛrum mɔ, mɑ n kun mɔ ù n kɔ̃sɑ
    mɔ̀. À kun kĩ ɑ n tem yɛ̃ron bɛrum mɔ, ɑ ɡeɑ koowo, kɑɑ win nɔnu ɡeu wɑ.
  eng-KJVCPB: 'For rulers are not a terror to good works, but to the evil. Wilt thou
    then not be afraid of the power? do that which is good, and thou shalt have praise
    of the same:'
  kgk-NT: Hembiapo porã va'e gwive ndaikyhyjéiry voi katu nhane ruvixa-gwi. Ha hembiapo
    vai va'e katu ikyhyje. Nhande ruvixa-gwi pende kyhyje e'ỹ reheve peiko porãse
    tipo? Pejapo porã. Upéa-rehe pende rerohory va'erã.
  waj-waj: Yoketaa mmooriivaa iikiaiya hama ngiari kieetaiyara aatuukiaavai. Maisa
    mmooriivaa iikiaiya iyara aatuukiaavai. Ngia vaidi ngiiiyara haitatuuraivaara
    aatuuraivaa ngii pikiaatainnee? Mo fai ngia yoketaa mmooriivaa iikio too ivo ngiiiyara
    kua yoketaivaa tinai rikiada hama innara aatuukiaaravai.
  cpy-cpy: Ikaatzi antayitzirori kameethari, eero ithaawan-tawaetari pinkatha-ri.
    Riima antayitzirori kaari-perori, ithaawantari rirori. Ari okanta, pantziro-rika
    eeroka kameethari, eero pithaawan-tawaetari pinkatha-ri, tema riitaki thaamenkae-mini.
  ekk-PKP: Sest valitsejad ei hirmuta neid, kes teevad õigesti, vaid neid, kes teevad
    valesti. Kui te ei taha elada hirmus ametivõimude ees, siis tehke seda, mis on
    õige, ja te saate nende heakskiidu.
  mpx-mpx: He nige tage bolo pagan waiwaisana hi awaawaginol tologugui nihi lovakunagil,
    yaa bolo pagan nanakina hi awaawaginol heliya te nihi lovakunagil. Inoke ebo nige
    nuwamiu tologugui nuku lovakunagil, pagan waiwaisana ana kamwasa nuku awaawaginol,
    inoke nihi tobalagimiu.
  wbp-wbp: Kajirlipa jungarni-juku nyina, kujarlaju kulalparlipa-jana lani-jarriyarlalku
    kapumanukungarduyu-patukuju. Kala kajirlipa jungarni-wangu-juku nyinami, kujarlaju
    kapurlipa-jana lani-jarrimi kapumanukungarduyu-patukuju. Kujarlajulpankulu-jana
    purda-nyangkarla linpangku manu ngurrjungku wiriwiriji. Yalirraju kapumanukungarduyu-patu
    wiriwiri, ngulaju kalurla warrki-jarri Kaatuku-yijala ngulangkuju yungulu-nyarra
    nyurrurla warrawarra-kanyi. Yuwayi, nyampurraju wati-patu, warrki-jarri kalurla
    Kaatuku. Kala ngana kuja-ka warrarda majungka-jarri, ngulakuju karla Kaatuju warrarda
    kulu-jarrimi. Ngulakuju Kaatuju kajana wangkami yangkakuju kapumanukungarduyu-patuku
    wiriwiriki yungulu yangkaju yali yapa pakarninjarla murrumurru-mani. Kajinpa yapa
    jinta-kari marda pakarninjarla murrumurru-mani nyuntulurlulku, ngula-warnuju kapunpa-jana
    lani-jarrimilki. Kala kajinpa jungarni-juku nyinami nyuntu, ngulakuju kapungkulurla
    warrarda pulka-pinyi kapumanukungarduyu-paturluju wiriwirirliji.
  luo-luo: Nimar joma nigi loch ok ked gi joma timo maber makmana gi joma timo marach.
    Donge idwaro ni joma ni e loch kik miyi luoro? Kara tim gik mabeyo eka ginipaki.
  nhe-NT: Pampa tequihuejme ax quinmajmatíaj tlacame tlen quichihuaj tlen cuali, quinmajmatíaj
    tlen ax cuali quichihuaj. Intla ax inquinequij inquinimacasise tequihuejme, huajca
    xijchihuaca tlen cuali huan inmechtlepanitase.
  aii-aii: ܫܲܠܝܼ̈ܛܹܐ ܠܹܐ ܝܢܵܐ ܙܕܘܼܥܬܵ‌ܐ ܠܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܛܵܒ݂ܵܬܹ̈‌ܐ، ܐܸܠܵܐ ܠܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ
    ܒܝܼܫܵܬܹ̈‌ܐ. ܒܵܥܹܝܬ ܕܠܵܐ ܙܵܕܥܹܬ ܡ̣ܢ ܫܘܼܠܛܵܢܵܐ؟ ܥܒ݂ܘܿܕ ܛܵܒ݂ܬܵ‌ܐ، ܘܒܸܬ ܗܵܘܹܐ ܠܘܼܟ݂
    ܚܸܩܪܵܐ ܡܸܢܹܗ.
  esk-NT: Tamatkua iñuuruat nalaunŋaruakun sivuuġayumiñaitchut sivulliuqtinik, aglaan
    kisimiŋ tamatkua iñuumaqłuktuat. Sivuuġagisrunġitchupku aŋalatchisiqaqtuaq savaaġiuŋ
    nalaunŋaruaq aasriiḷi aŋalatim quyagiyumagaatin.
  msb-msb: Kay an mga namumuno san gobyerno dili nagapahadlok sa mga nagahimo sin
    maayo kundi sa mga nagahimo sin maraot. Nano, gusto mo na dili ka mahadlok sa
    usad na namumuno? Kun sugad, maghimo ka sin maayo kag pagadayawon ka niya,
  cpa-NT: Tsa¹li¹chian² jniang³ ju²hí³ dsøa¹² ja³cog² dsa² ta³ ju³ná³ jmo² jniang³
    hi² dsio¹. Dsa² jmo¹² hi² hlaih¹³ báh³ li¹chian² ju²hí³ dsøa¹² ja³cog² dsa² ta³.
    Jøng² jmó³ jniang³ jmáh¹lah hi² dsio¹ chi²júh² hneng² jniang³ tiágh³ jniang³ tei³
    quianh¹³ dsa² ta³. Mi³jøng² juúh² dsa² ta³ dsiog¹ jniang³.
  dso-dso: ଆମର୍‌ ଚଲାଚଲ୍‌ତି ସତ୍‌ ରଇଲେ ସାସନ୍‌କାରିଆକେ ଡର୍‌ବାର୍‌ ଦର୍‌କାର୍‌ ନାଇ । କାରାପ୍‌
    ରଇଲେ ଡର୍‌ବାର୍‌ ଆଚେ । ସାସନ୍‌କାରିଆମନ୍‌କେ ତମେ ଡର୍‌ବାକେ ମନ୍‍ କରାସ୍‌ ନାଇ, ସେନ୍ତାର୍‌ଆଲେ
    ନିକ କାମ୍‌ କରା ଆରି ସେମନ୍‌ ତମ୍‌କେ ନାମ୍‌ବାଇ ।
  meu-meu: Badina be kara namo tauna na lohia garina se garimu, a kara dika tauna
    hari. Oi o uramu lohia garina basio gari a? Kara namo ba kara, bena ia ese haine
    hanamomu;
  yva-NT: Ranivara vatane apa ana dave mamo mamaisy, weamo pemerinta pa po asyaniv
    nora. Yara vatano awa udave ngkakainoanive onawirati wo asyaniv. Weti sya arakove,
    ranivara wabeke damu wapo pemerinta asyanive jewen, weamo wapo anakotaro ngkove
    bo rave, wea indati pemerinta kangkamambe wasai.
  dgc-dgc: Dahilan, du pamahalaan éy dapat antingan na mégimet ta medukés. Pero éwan
    be dén umanteng du mégimet ta mahusay. Gustu mo a éwan ka méganteng ta pamahalaan?
    Gumamet ka ta mahusay, éy purién de ka.
  zpm-NT: Goḻgaṉ gaṉle, ible laa wxtis zo, par zha cobey caxtigw ne tsieguiaḻ zha
    ntseeb. Teḻne racladzde to sca tsoxtseeb to lo wxtis, zaacse goḻgac; scagaa zha,
    tsod pe nacne ygaaḻ zho to.
  hix-NT: Àsoken komo ryhe noseryehyatxowà, owto yoh kom hona, kofehnu kom hona. Ohxe
    ehxemo kom katà noseryehyatxowà, àhonanye. Oseryehpàra natxow hamà, ohxe ehxemo
    komo. Atxke ehxemo kom haxa ryhe noseryehyatxhe. Ohxe oyehtokonye, oseryehpàra
    manatxow hamà, owto yoh kom hona, kofehnu kom hona. Ohxe natxhe moxamo, ketxow
    hamà, nyamoro ha, ohokonye.
  sim-sim: Gavman lerawu os li landa karem, ma ol kavakavan unda ma ondon li mbanak
    li ajekmbaha sinda lir. Lir mbeek ma ol jipjivin unda ondon li mbanak li ajekmbaha
    sinda ambu lir. Karem uwosik os lir mbahanda nombo hom ji tiya nahi, jir avak
    jip likwa jir. Lir mbeek jirin kavak nakwa ambu lir.
