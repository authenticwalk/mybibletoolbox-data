    djãrãba erob̶ʌ carea biẽ́ crĩchad̶iẽ́ panʌa.
  eng-F35: Let us walk properly, as in the day, not in carousing and drunkenness,
    not in sexual orgies and licentiousness, not in strife and jealousy.
  ind-ind: Hendaklah kamu hidup dengan benar selayaknya orang yang berada dalam terang.
