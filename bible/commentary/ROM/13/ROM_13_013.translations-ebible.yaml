    nu xcuiꞌ ndyaꞌa̱ ndacua̱ ti su caca ñaꞌa̱ ñati̱ jiꞌna. Liꞌ ná tsoꞌo laca si culiji
    na chalyuu jiꞌna juaꞌa̱ ti loꞌo ndyaꞌa̱ na chaꞌ cuꞌbi na, masi xaꞌ la juersa jiꞌna
    culiji na loꞌo xcuiꞌ ndiꞌi̱ ti na taꞌa. Ná tsoꞌo biꞌ. Loꞌo juaꞌa̱ ná ntsuꞌu chaꞌ
    cuaꞌni subaꞌ na loꞌo xaꞌ ñati̱, ná ntsuꞌu chaꞌ clyana na xaꞌ la chaꞌ cuxi nu cuaꞌni
    na loꞌo ñati̱; ni ngaꞌaa clyana na chaꞌ cusu̱u̱ loꞌo nguꞌ, ngaꞌaa cuaꞌni liyeꞌ
    tiꞌ na jiꞌi̱ nguꞌ.
  bqc-SIM: Wàↄ kú wá dↄ̀ↄwa fãanɛ gbɛ̃́ↄ ũ lalasi kↄ̃̀ↄ ń wɛ̃dɛkɛao sai nↄdãakpaa
    ń wisaiyão sai, lɛkpaa ń zaakↄ̃uo sai.
  tcz-CHONGTHU: Ajehchu eiho sunlai mi ihiuvin, mi jousen eimu theina dinguva kitup
    keicha hinkho iman dingu ahije. Muthim natohna ngolpithei kikhop khomna hoa jaolouvin,
    chule jukham jonthanhoina hinkho ahilouleh kinahna le kimit thipna hoa jaohih-un.
  mar-mar: दिवसा शोभेल असे चालू या. दंगलीत व धुंदीत किंवा अमंगळपणात व कामातुरपणात
    किंवा कलहात व ईर्ष्येत राहू नये.
  snp-snp: efe loto fo lido yaidana oto moinokele. No noto lute u kopa ito alikani
    oto u wanoba dinumo mona, kume-ugele noto kopa olu onenumo mona, moila fito komumu
    winumo mona muki yalo ya moinámokele.
  isl-isl: '@see-verse:ROM.013.012'
  spy-NT: Okany kēēminyē ām soboonto nyēē lebkeey kuu wōloo wuunto ꞉bēētuut. Otayee
    keey sookwoonuut choo ō-āmē kut ōbēēnichi, bōōkitēēt, martaayeet āk sikornateet.
    ‑Mōōwookuutōōsii nto ōtuuyiityinē keey moon.
  xnn-xnn: Owen, nan ostoosto ay maikkan nan ik-ikkan tako koma tay siya nan maibagay
    isnan ipogaw ay nalawagan nan nemnemda. Adi tako menbotboteng ya ik-ikkan nan
    kababain ay ik-ikkanda. Ya adi tako mamabai ya lomalaki wenno men-ap-apal ya makisapsape.
  mwe-mwe: Malinga shiikupinjikwa tenda mui, tutame kwa tungamana, nngabha kwa doka,
    kolelwa, kwetela, labhalabha, mipwai na lupimililo.
  tte-tte: Ala miyamiya tagite-kalatan namwanamwai besiele kita kaliyate mayalena
    tomonliyao. Tabu tagogolulau bwaine boniyai mumugana ana paisowa koina besiele
    yaliyaya naenaena yo numa yauyaule koina, tabu ganawali yo mumuga mwalimwalinena
    taginaginauli, yo tabu takalekaleya yo tabu lamwapolowe mumugana taginaginauli.
  tcs-tcs: Yumpla mas soe olkain gudpasinwei. Mata spik wea ol truwei. Stap wea da
    gudwei wea ebribodi i ken luk ane gri dat laip blo yumpla i prapa rait ane gud.
    Yupla mas no spak ane meke ol stupitting. Yupla mas no broke maretlo o slipraun.
    Ip yupla no maret, yupla mas no slipraun tu. Yupla mas no pait ol nada pipol o
    meke ol nugudting. Yupla mas no ebritaim graul ane zeles wananada.
  hlt-THB: Khawkdai awhkaw amyihna khawboe leek sai unawh, oelh qunaak ingkaw tlaiseetnaakkhqi
    ce koeh ta u sih nyng.
  soq-soq: Do walama sapawa bedewainta deaitopa antonta, mai duba dewawa dewasanta,
    dia. No mai esa badowa nante ninakoakoantonta, onantonta ba obuntonta, diaida.
  qub-qub: Jesucristuman yäracuycarga juchata amana rurashunnachu. Amana fistan-fistan
    puriynachu ni upyarpis goyaynachu. Ama majayquita jananpaynachu, japalla caycarpis
    ama jucwan-jucwan cacuychu. Ama gayapänacuynachu ni chiquinacuynachu.
  att-att: Akkuát tam laguk yù napiá nga kunnay ta akkuán na tolay ta gián nga manawák.
    Arát tam akkuán yù kepasiránát tam. Ari ittam magillellaw, onu mangarallaw. Ari
    ittam maddaráma, onu mangabubu.
  bki-bki: Kiado meuliano monoka rimemedu vatitig, tibe napano kito tomu nalo napano
    roju romieliel ea legiano, a mia monoka rotuvan bajago va nalo. Kito rola re bunu
    jokoluolu kinkin nalo napano abujo ka saariano nalo na yetemeriba a tomu nalo
    amun uei banbano amilaluv pariparilo. Kito rotu re rola ka tomu nalo vija tire
    nalo atu avuruvurulo tanea vio a atu ala bajago na be soro nalo. Kito rotu re
    rola baravo, a rotu re roiasol ea jokuano nalo.
  bqp-bqp: Ògↄ̃ kú ó dↄ̀rↄↄa fãnantɛ̃ gbɛ̃nↄ ũ fayasari kↄ̃kↄ̃ kũ wɛ̃dɛnaaoo sari
    pãpãkɛna kũ wé'isariyãoo sari, lɛ́kpakↄ̃a kũ zãnguoo sari.
  mcp-mcp: 'Sə́ cʉ́gəgá cʉg á otʉ́təlí, mbií í jə́lá nə mə́ŋkɛnya mə mwásə́ yí: kú
    nə idína í álal-ŋkul, kú nə shwágʉ́lə mə́lwəg; sə́ kú sá jaŋga, kú sá ásɨ́y-sɨ̂y,
    kú nə ozhuyâ, ku mpii tɔɔ muud.'
  hat-hat: Ann mennen bak nou jan nou dwe, tankou moun k'ap viv gwo lajounen. Pa fè
    eksè nan manje ni nan bwè. Pa lage tèt nou nan debòch ni nan vis. Pa chache moun
    kont, pa fè jalouzi.
  npl-NT: Matinemikah ika totlalnamikilis chipawak kemi se nemi ijkuak tlanestok.
    Amo matinemikah itech ilwimeh kan tlatlakualo, nion matitlawantinemikah, amo matikchijtinemikah
    tlan amokuali kiyoltilana tokuerpo, amo matimokualantinemikah nion matixikojmikikah.
  bgg-bgg: Bran hanyie inai isang shii rai pho shii ne, gethek è wie yao ne wie è
    rek ne rai haro awie pha asi dinne phuiithiig pha asi, siulao pha asi dinne giichak
    pha asi, gui pha asi dinne miegriie pha asi ro.
  eng-TCENT: Let us walk properly, as in the day, not in revelries and drinking bouts,
    not in illicit affairs and sensual indulgences, not in strife and jealousy.
  eng-BSB: Let us behave decently, as in the daytime, not in carousing and drunkenness,
    not in sexual immorality and debauchery, not in dissension and jealousy.
  cpu-NT: onkantya antayetantyaarori kameethari okaratzi jantayetapiintaitziri okitainkatzi.
    Ari onkantya eero aniyavaitanta, eero ashinkivaitanta, eero amayempivaitanta,
    eero antantayetaro kamaaroyetatsiri, eero amaimanevaitavakaanta, eero asamavakaantavaita.
  san-ASM: অতো হেতো ৰ্ৱযং দিৱা ৱিহিতং সদাচৰণম্ আচৰিষ্যামঃ| ৰঙ্গৰসো মত্তৎৱং লম্পটৎৱং
    কামুকৎৱং ৱিৱাদ ঈৰ্ষ্যা চৈতানি পৰিত্যক্ষ্যামঃ|
  tac-NT: '''La semáriga ''nátaga e''yénawa, tabilé chibi nokogá, tase bajiga e''yénawa,
    nibilé okoka e''yénawa e''sena umugí napu tabilé ''emi a''boi ''yula ju, tabilé
    nakoga e''yénawa, nibilé enowélame niwa, ''lige nibilé na''áuka ejperélawa.'
  eng-WEBPB: Let’s walk properly, as in the day; not in revelling and drunkenness,
    not in sexual promiscuity and lustful acts, and not in strife and jealousy.
  gfk-H: Dahat na tatalen takodas hoing diet kis ta ra madaraas. Waak dahat manga
    mom ma mur ra magingin na ul ba. Waak dahat sua tikai ma diet ing pai nudahat,
    ma pa dahat na gil ira magingin na hilawai. Waak dahat gil ra magingin na tur
    hararasanai, ma pa dahat na mur no magingin na mangaha ta ira linga gar na mesa.
  viv-viv: Kanahuluhuluva hagihagina mahalina ana kaliva gilubodadi amine. Auwe fati
    ana gakahikahi kwavakwavana kadu vekwavakwava gufa laulaugina ana yu-faꞋila faꞋina.
    Auwe udo kadu dewa yamayamadadana. Auwe veꞋamunumunuga kadu gaꞋumaꞋuma.
  yao-yao: Tujende yambone nti ŵandu ŵatukutama muusi. Tuleche chindimba chachili
    ni ipanganyo yangalumbana, kukolelwa ni chigwagwa ni usakwa ni umenyani ni wiu.
  tgp-tgp: R̃a hahau na posposi tataholo sohen r̃a lo hahau na malarani, mo sopo hin
    na matavuhi mata lavilavi na tinapua, peresi na putu mata wai, teni posposi viriu,
    teni r̃omr̃omi na hina lumiha, teni vasvas teni mereimerei.
  auc-NT: Mänömaï cædinque mönö itædë quëwënömö inte nö pönï cæcæ̈impa. Baonque ante
    mönö cæïnëwënö ante towënämaï inte mönö tï nämæ̈ nanguï bete quidi quidi dowæ̈nämaï
    ingæ̈impa. Mönö wacä tönö godö guëa mönämaï, cænguï eyepæ̈ cæ̈ninque godömenque
    nanguï cæ̈nämaï ingæ̈impa. Wæætedö wæætë pïinte cædämaï inte mönö, Wacä baï bacæboimpa,
    ante pïinte adämaï ingæ̈impa.
  kbc-NT: Jaoɡ̶a niɡ̶ina ane iɡ̶enaɡ̶a liciagi niɡ̶idi oko ane newiɡ̶a manitaɡ̶a lokokena.
    Jinaɡ̶a domaɡ̶a jacapenaɡ̶anaɡ̶atibece migetaɡ̶a jacipaɡ̶atibece; codaa jinaɡ̶a
    domaɡ̶a jitineɡ̶enaɡ̶a niɡ̶ina ane daɡ̶a ɡ̶ododawadipi; codaa jinaɡ̶a jidelaɡ̶a
    oteɡ̶exaaɡ̶aɡ̶a jelokojoɡ̶onaɡ̶a.
  bmh-bmh: Ig al hilanau ebu dacanemen duailel sul igul naliu pet mai damam. Ig ze
    gusig zaimai, ameig kualilaimai, abu ebu i zigzagai aidab. Ig wal igul mui igul
    eg pet ipal igual enimig ebu i murab. Ig duailel ipal abai ze alalaimai, goagal
    wanimag ebu ze maimai, uhu i marab. Ig duailel ipal agal empip wabun i oigeb nug
    alamau.
  ctu-BL: La' lac cha'len xʌmbal ti uts'at che' bajche' ti q'uiñil. Mach yomic leco
    bʌ q'uiñijel, mi yʌc'ajel, mi ts'i'lel, mi jontolil, mi leto. Mach yomic tsʌytsʌyña
    bʌ lac pusic'al cha'an i wenlel lac pi'ʌlob.
  meq-meq: Mede kway mâ ge ŋgwalak eye andza i ndo neheye faya ta diye mə dzaydzay
    aye. Kâ gakwa magurlom nakə ŋgwalak eye bay aye bay ada kâ kwayakwa bay. Madama
    tə wu neheye ŋgwalak eye bay aye na, kâ gakwa bay, gərakwa ha magazləga ta məge
    sələk.
  noa-H: 'chadcha hararag hee wënʌrrʌm k''ʌʌnjö nem wajap''ata wawaag: nag pig k''aba,
    p''iesta hee dö nʌm k''ʌʌnjã k''a jõiba, parhoobam k''ʌʌn dʌ̈ijã k''apes haba,
    dich k''apeen dʌ̈ijã k''ĩir hauba, ni chik''am nemjã dich dën hapim k''õsi k''aba.'
  alp-NT: Ite ono yelu rebe piasare ono kena pitare. Ite ono pesta elake eti ite nseli
    kai rekwa sasaisa monde yake. Sablia yake, ono ntasite yake, teta lomai yake pise
    lale loko tamata eni tanei yake.
  san-VEL: ato heto rvaya.m divaa vihita.m sadaacara.nam aacari.syaama.h| ra"ngaraso
    mattatva.m lampa.tatva.m kaamukatva.m vivaada iir.syaa caitaani parityak.syaama.h|
  kbq-kbq: Ana hu'negu masare'ma nehazankna huta knare tavutava nehuta, hanizamofo
    muse zampina omanita, aka tina oneta neginagi osuta, monko'zana nosuta, monko
    avu'ava hu'zampina omanita, mago rimpa osu avu'ava zampinena omanita kanive oreho.
  kbh-kbh: Nts̈amo s̈ojtsamncá mochtsiyena, nts̈amo ents̈anga ndaye ts̈abe sóynaca
    jamama monduamancá, ínÿengbiama lempe chaotsinÿnëse. Chcasna, ndoñe ques̈nátamna
    yapa tmoyënga ntsemnana, ndoñe fiestënguenache ndoñe ts̈abe soyënga ntsamana,
    ndoñe bacna soye boyabása o shembásaftaca ntsamana y jenomándama ntsobencá chca
    soyënga ndoñe ntsamana, nÿetscanga ndoñe cachcá ntsejuabnayama ndoñe ntsamana
    y ndoñe ínÿenga yapa ntsíyents̈buas̈ana.
  ron-LSB: Să umblăm cum se cuvine, ca în timpul zilei; nu în desfrâu și beție, nu
    în promiscuitate sexuală și acte de desfrânare, nu în certuri și gelozie.
  pon-pon: Kitail en kekeid ni tiak mau, pwe ni ran; der kaped en mana de kamom joko,
    der jamin de jaut, de luak, de peirin.
  nhe-BL: Ma tijchihuaca nochi tlen xitlahuac pampa tiitztoque tlen tinemij ipan tlahuili.
    Ma ax tinemica queja ihuintini ipan tlen hueli ilhuitl tlen ax cuali. Ma ax tijchihuaca
    tlen fiero totlalnamiquilis quinequi quichihuas. Ma ax tijchihuaca tlen hueli
    ica tlen ax tonamic. Ma ax timocualanica ica sequinoc. Ma ax tiquixtocaca tlen
    sequinoc quipiyaj.
  sps-sps: 'Ami ma kat, kat to te faarei non a vainy to te kaa ror tana arasan, ana
    fokinai tagaa iny matan er, te toobing fiisok non tsura ma kaa fatavaron tana
    tou kaakaa tsura. I tovei: te sikia non ma toobing tsura ma jiun, jiun parits
    ana patsuu rara te piou ovei en, ge ma vavis tana fan, ra te kuu vavis ge oor
    vavis ana ra te kat fo kat te kat kat ror vainy jijiu. Te sikia kan non ma toobing
    tsura ma kat, kat iny tsikoor, ge ma kat, kat te farejiaf raror a mesapan te tagei
    rori. Ai te sikia kan non ma toobing tsura ma fapeepeits vavis fiisen me na mesmes,
    ge ma mataguas iny a foka te kaa miror a mesapan ge fitsufainy.'
  wnc-wnc: Kekekake ninda kepi nomana sukunim. Unzing aminu gunzit tapane sanga kuupbamda
    kawa take singgak kakngakan tasikaing binga tasinim. Tasike ninda yangga toknga
    aknga dua tangoke datdaptake gatu sanga yasewa aknga dua tasinim. Sike ninda aminu
    kundutane sanga apanae dua geenguke gatu ninda dua yanganutnim.
  bus-bus: Wàgↄ̃ kú wa dↄ̀rↄa fãantɛ̃ gbɛ̃nↄ ũ faasai kↄ̃kↄ̃ kↄ̃n wɛ̃dɛnao sai,
    pãpãkɛna kↄ̃n wísaiyão sai, lɛokpakↄ̃a kↄ̃n zanguo sai.
  gub-BL: Pezapo ikatu ma'e peho peiko nehe, 'ar romo wata ma'e ài nehe. Peka'u zo
    nehe. Pekar zo kuzà wyzài pe wà nehe. Pezapo zo ikatu 'ym ma'e wapuhe nehe. Pepuràmàtyry'ym
    zo nehe. Penewyrowyroahy zo amogwer wanehe nehe.
  imo-imo: Ulu kake telima kombu tangoromo wali imboma kanangei pipili naa tembalo
    uluma temilindo enge nimbo teamili. Nalo no enge nilima nomili nombeya tepo keke
    lepo naa tamili. Wapu ulu kerinale naa tepo, aku uluma temilindo konopu lipo mundupo
    naa andamili. Ungu nendeleme naa nemili. Imbomarenga melema kolo yokoli naa kolamili.
  boj-boj: Tamo a qanam walweleqnu dego kere iga kumbra bole tiŋtiŋ na walweloqnqom.
    Deqa iga diqoqnsim alaŋkobaoqnsim ya uge uyoqnsim nanarioqnqasai. Iga sambala
    kumbra dego yoqnqajqa are pruggoqnim kumbra uge jigat yoqnqasai. Iga laŋa laŋa
    ŋiriŋoqnsim tamo qudei naŋgi qa are ugeigoqnqasai.
  eng-DRA: 'Let us walk honestly, as in the day: not in rioting and drunkenness, not
    in chambering and impurities, not in contention and envy:'
  knf-knf: Nawulën ŋdo kado iko inwooŋ iŧool jibi ñaaŋ ajaaŋ ado na pnak. Nawulën
    ŋwut kande kaweek, na ukuj na pjuban pi piinţ na ubida uţop na pŋom na bkujar.
  san-KHM: អតោ ហេតោ រ្វយំ ទិវា វិហិតំ សទាចរណម៑ អាចរិឞ្យាមះ។ រង្គរសោ មត្តត្វំ លម្បដត្វំ
    កាមុកត្វំ វិវាទ ឦឞ៌្យា ចៃតានិ បរិត្យក្ឞ្យាមះ។
  arn-NT: Kim che reke miyawaiñ rangi pelon mew. Ngollikelayaiñ ka konkelayaiñ wakeñkülechi
    kawiñ mew, ka chem fill wesameken mew no rume, ka wesake wimtun mew, ka chem lukatuwün
    mew no rume, ka ütrirtuwün mew no rume.
  zas-NT: Rayal yabajn ree zagdxe ziꞌc rayal, ad yaguieen ree ni natu. Ad yazüdx ree,
    o ad rayalt yaguieen ree lanij naabzi par chuꞌ mod yaguieen ree ni dxuudx. Ad
    rayalt sunë bejn ben ren bén ad najt lacheelaman, o guial gapaman graloj vijs,
    o guialrdil o guialrdëdloj.
  ken-NT: Sɛ́mbɔ́ŋ ɛrɨ́tí ɛkakánɛkɔ mbɔ bo abhɛn bákɔ̀ nɛ nywɔp ámfay. Sɛ́kɛ́
    chwe ndǔ bɛpǎ ɛbhɛn bo mányù mmɛ́m mánkwɛn, nɛ mámbo barak ɛ́púsí. Nɛ
    sɛ́kɛ́ fyɛ mmʉɛt ndǔ baraká kɛbhʉrɛ nɛ barak ɛ́pusi achak. Sɛ́kɛ́ chwe ndǔ
    bɛ́táŋá, nɛ mpabhamɨ́k.
