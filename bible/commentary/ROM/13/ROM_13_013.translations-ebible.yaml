    Aluna꞉ ho꞉no꞉ na꞉sa꞉ga꞉yo꞉ no꞉nola꞉so꞉bo. Uwo꞉ dian man a꞉no꞉ dimida꞉so꞉bo. Do꞉mo꞉wa꞉
    sagalaki, go꞉no꞉na꞉ma꞉la꞉yo꞉ mo꞉tili dowan man a꞉no꞉ dimida꞉so꞉bo. Gadiakiyo꞉
