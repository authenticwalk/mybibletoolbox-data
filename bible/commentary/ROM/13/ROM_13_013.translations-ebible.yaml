  huv-NT: Netam marangaats leaw najneaj atnej majlüyiiüts tiül ran. Ngondom mangüniiüts
    majlüyiiüts tiül alngün nangos nüt, ngondom majiüraats minajtajaats, minaxeyiiüts.
