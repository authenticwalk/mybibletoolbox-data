    ditjen žo'o. Bi žaḻa' tíḻ-ḻenžo lježžo ka', na' bi gé'elžo ḻégake'.
  mek-mek: Ke kinai apea koa iꞌopoga, laomai feloꞌi isafa mo amakapaꞌi. Kai aꞌoaꞌo
    akaikiꞌaꞌi akapaꞌi, ke inuinu auga miamiaꞌi falakapaꞌi. Ke papiau fou akeamage
    kai fou kefeu amage koa laoꞌi maiꞌi apalaꞌi iꞌoiꞌi iꞌoiꞌi isafa falakapaꞌi. Ke
    ifoꞌa mo epoꞌaisai falaakekua, ke falapikupa.
  aey-aey: Ege ititom coboc dana cam fulacdocna cobona odi cobocnu. Ege cain fileii
    deboii gad ceu jecomun dalul qigiaun. Ege cecenec kobol cain oodi wal kobol majagca
    qeena ilag uduqaun. Ege cain fee dadanii dana osona cetehnu amige qoiaun.
  urd-GVH: 'हम शरीफ़ ज़िंदगी गुज़ारें, ऐसे लोगों की तरह जो दिन की रौशनी में चलते हैं।
    इसलिए लाज़िम है कि हम इन चीज़ों से बाज़ रहें : बदमस्तों की रंगरलियों और शराबनोशी
    से, ज़िनाकारी और ऐयाशी से, और झगड़े और हसद से।'
  ycn-ycn: Jesucristo la'arí huapechu palá. Raú calé huahue'epí palá la'acana nacojé.
    Ñaquele huala'ajé riloco'opáneje palá. Uncá caja huayuhuéra'alajo. Uncá caja huahuíyo'olaje
    fiesta la'acana e'iyohuá. Uncá caja huala'alaje huamanaicho. Uncá caja hue'emalaje
    uncá ina'uquélaruna que. Uncá caja huenócalajo pajhua'atéchaca. Uncá caja huapechu
    i'imalaje chapú ajopana ina'uqué nacú, nachá'atajica huecá aú.
  djr-djr: Limurr nhinan ŋamathaman bitjanna, märr-dhunupan yan, bili limurrnydja
    dhuwal yolŋu walal baḏayala'wuy warray nhinanhawuy. Yakan limurr dhu ga buluny
    leŋu ŋänitjiyny'tja, ga yatjunmirr limurr dhu ga leŋuynydja, ga djäma ga ŋula
    nhäny ŋunhi gora-gurrupanamirrnydja rom yätjkurrnydja, bäyŋun yan. Yakan limurr
    dhu ga ŋunhi marrambany' djäma ga bunhamirrnydja, be nhaltjandja ŋanya dhä-ḏälthinyamirrnydja
    waŋanhamirr yatjunmirrnydja, ga maŋutji-ḏiy'yun nhina ŋunha wiripuŋunhany yolŋuny,
    bäyŋun yan.
  kvg-kvg: Ni paveat-té qabizi-yagé. Matev eqeieqei-té. Ni lou loge neka ibøkha
    soqa izam si binìwa᷄g. Ni matev bizi-matàna᷄m, ande av gaqo ndi꞉gu, neka mambe
    bizi꞉-òkho᷄. Ni bizinø̀fee᷄ neka ova bizi-manqàte᷄.
  rug-rug: Mada ene pa hahanana toṉoto, gua rina tie pu ene pa kalalasana sa rane;
    lopu na ninaponapo va viviri, meke na vinarigara tie pa vinarivosa, lopu pa vinari
    riqihi, babe na hahanana kaleadi, lopu pa vinaripera, babe na kinonokono.
  hop-NT: Itam pās unaṅwat yesni, tālö’nihqat pan’i; haqam hihta qaunáṅwtalhintsatskiwhqat
    ep qe’yani, honaqkuyit akw qa hōnaq’iwyuṅwni; nuvö’qatsit pu qaunáṅwtalqatsit
    aṅ qa hinwisni; qa nāṅwuy’yuṅwni; qa nānami unaṅwtutuyyani.
  san-URD: اَتو ہیتو رْوَیَں دِوا وِہِتَں سَداچَرَنَمْ آچَرِشْیامَح۔ رَنْگَرَسو مَتَّتْوَں
    لَمْپَٹَتْوَں کامُکَتْوَں وِوادَ اِیرْشْیا چَیتانِ پَرِتْیَکْشْیامَح۔
  heb-LB: '@see-verse:ROM.013.012'
  caf-NT: Ndai dzenis 'uts'ulh'en, 'i zeh 'uts'oolh'en. 'Et whuz na'a zeh ts'ah'un
    na'a yinkak uzdóolts'i. Ndunnnah tahatnai bulh cha'ts'oost'en, taznutnai 'et chah
    'ustl'e' ts'ooneh, 'ink'ez ts'ekoo k'us dune bulh lubeshi 'uts'ulh'en, 'et chah
    'ustl'e' ts'ooneh. Lhe'ts'údulh 'ink'ez 'uts'oolnih 'et chah 'ustl'e' ts'ooneh.
  mio-NT: Na cua savaha yo cha vaha ndicha cuhva ndacu ñi chinucahni, ta ña cua yaha
    cuhva sacahnu yo vico. Ña cua coho yo. Ña cua coo yo ndavaha ni chi tahan yo inga
    chiyo. Ña cua cahan yuhu yo chi tahan yo. Ña cua ndusoo yo chi tahan yo.
  srq-NT: Nandeɨco turã ño Dios resa rae. ¡Mbia quiacua ra nandesɨɨchãchɨ̃ jẽ! ¡Nandequiacuachɨ̃
    nda jẽ! ¡Emo ninisi rese ra nandeɨco ɨcochɨ̃ jẽ! ¡Mbae ɨcuã nda nandechoseɨ choseɨchɨ̃
    je! ¡Nandeɨcuã ɨcuãchɨ̃ nda emo mbɨɨcuã ɨcuã jẽ! ¡Emo mbae ra nandechoseɨ choseɨchɨ̃
    jẽ!
  kje-NT: Wa'an rehi ik hi'i wewhe ropropo nine, de yono ik hi'i yapi lalapa ma namehiyala,
    yon ik manha, yon ik ida man hi'i sala ida, yon holi diwar dawar, yon wahi'i me
    kasesi, la yono kunu kehen ri.
  gaz-gaz: Kottaa akka yeroo guyyaatti amala gaariin haa jiraannu; addaggummaa fi
    machiidhaan miti; jireenya sagaagalummaa fi gad dhiisiitiin miti; wal loluu fi
    hinaaffaadhaan miti.
  kud-kud: Eeta ta'ita avivinigita ta dova tomowa masele ana taumiya. Na havena tapwanopwanoli,
    na havena tanuma yauyaule, na havena meheganawali, na havena aleha, na havena
    wahei, na havena alomagigili.
  urb-NT: Jande jama'ema'eha ke amõ ta usak, aja jaxo. A'erehe mã peja katu ame'ẽ
    ke jama'ema'e. Aja rahã kuja jaxo ym ta. Kawĩ ngi jaka'u ym ta. Amõ kũjã rehe
    jaka'u te'e ym ta tĩ. Amõ sawa'e rehe jaka'u te'e ym ta tĩ. Ma'e jama'eha rehe
    amõ usak rahã, huxĩ riki. Ame'ẽ ke jama'e ym ta tĩ. Amõ namõ jajumai ym ta tĩ.
    Amõ rehe jajyty'ym ym ta tĩ.
  fra-LSG: Marchons honnêtement, comme en plein jour, loin des excès et de l’ivrognerie,
    de la luxure et de l’impudicité, des querelles et des jalousies.
  san-HK: ato heto rvayaM divA vihitaM sadAcaraNam AcariSyAmaH| raGgaraso mattatvaM
    lampaTatvaM kAmukatvaM vivAda IrSyA caitAni parityakSyAmaH|
  cak-SNT: Ojreꞌ ojcꞌo chic chupan ri sakil, rumareꞌ kucꞌuaj jun cꞌaslien otz. Man
    otz ta nkojkꞌabꞌar, ni man otz ta nakꞌax ruveꞌ ri vaꞌen ri nakaꞌan. Man otz ta
    chi ri achiꞌaꞌ y ri ixokiꞌ ja ri nurayij ri qui-cuerpo niquiꞌan; man jun itziel
    kax nrajoꞌ chi nakaꞌan. Man otz ta nicꞌujie-ka ayoval chikacajol y itziel nakatzꞌat
    jun ruma otz cꞌo.
  uvh-uvh: Ka indi kama kangkam ning kadapmang kadagang ka ning wa mo' sini' tantam,
    ama kagaya topnanga sansaramik sa' dadareng fatiangak, a ami taming fam guk kadagang
    sansaramik titi a napa' mumungguk kadagang titi a aming fam guk arok kadagang
    sini' tanga ami' titi a aming yapgurada ning wa mo' tantam. Mokngang indi kadapmang
    didimeng kareng ka aming wari kama sidii ganang iik ning ningda'ning unggungsa'
    tantam.
  ino-ino: Vaya'moki halete u'e'a nehaya kava huta lakaeya ka uteta hisune. Lakaeya
    atu li ne'neta anekinaki nehuta havikunaku ke ohatakesune. Apa'kufale aketa laha'ye
    nehuta yo'kalo o'apatesune. Lakufamo'a laha'ye nehisiketa kumai kava hulitata
    ohisune. Lapa'kaitapi hisaya ke lahapai o'vaiyo. Alu ve'kamo yate aketapa lahapa'ye
    oheo.
  gnn-gnn: Ŋilimurru nhinana ŋamathamana wal'ŋu, märr-yunupana yana. Yakana ŋilimurru
    biyapulnydja yurru leŋu yukurra ŋänitji'yu, ga ŋarwakthunmirri ŋilimurru yurru
    leŋuyu, ga djäma ŋula nhä gora-wekanharamirri ŋunhi rom bäyŋuna. Yakana ŋilimurru
    yurru marramba' djäma ga bunharamirri, dhä-ḏälthinyaramirri ŋarrtjunmirri, ga
    maŋutji-ḏi'yun wiripuŋunha yolŋunha.
  yal-yal: En xa sigan ti alo naxan daxa, alo a lan kɛnɛnni kii naxan yi. En nama
    haramu sumunne liga, hanma dɔlɔn minna hanma yanga suxuna hanma haramu feene hanma
    lantareyana hanma xɔxɔlɔnyana.
  cnt-NT: Juɨ₁i₁nio₁ jniog₄ lia'₂ con'₂ dsi₂ten₅₄, juɨ₁lia'₂ i₂nio₄ dsa₂ a₂jmɨ₂. Tsá₃
    ma₃'nió'₅ le₃chong₂ i₁nio₁ le₁'ein₅, on₃ guë'₂ o₂'ŋió₃ o₂jŋia₃ dsɨ₅, on₃ guë'₂
    nió'₄ jniog₄ jág₁ quian'₅₄ i₂tsá₃ lɨ́n₅ dsɨ₂i₂gu₂ jniog₄, on₃ guë'₂ jmó₁ a₂tsá₃
    dsi₂ten₅₄, on₃ guë'₂ dsiá₁ mɨ'₅₄, on₃ guë'₂ qui₁jɨn₁ uɨn₅ dsɨ₅ rɨn'₅₄ në́₃.
  tif-tif: Nulumi tal-unemin, tiin-yaamin kaali, ti tunum ami kaa fatap diim kulu
    tal-uneba ulultap kanu-bamdupya, nuli fuut-taben tal-une-bam ok mafak in-bomdup
    babon-babon kemin disa; aa sadikimin uyo kanu-bam ale, yak kukup mafak mafak fatom
    tabasu uyo kanumin disa; aa nuli aket atul-kup tabe-bam ale, tunum kusnum imi
    mafek mafek uyo disa kawu mok in-bom tiin-nenin disa;
  nlx-nlx: जीहे दिह्या होबा दिथे, तिहेच केरीन आपु हुतरी चाल चाले, नाह काय लीलाक्रिड़ा
    एने दारूड्यो पोणा माय, नाह सिनालो एने लुच्‍चाय माय, एने नाह राड़ एने कुयराय माय।
  apw-NT: 'Nłt’éégo hiidaał le’, jį́į́go ch’ogaałhíí k’ehgo: doo nchǫ’íí bee nohwił
    daagonedlįįgo da, doo nohwił nágodeyisgo da, doo nant’į’ nahiidaago da, nchǫ’íí
    doo bich’į’ t’ąązhį’ ách’ít’éé dahíí doo be’ádaant’ee da, doo iłk’edaan’ṉiihgo
    da, ła’ bíyééhíí doo ídáhádaahiit’įįgo da:'
  gum-gum: Nambe kan kwalømyu amøñib lataig maig amønamigwan sølwan amøñigun, mabgucha
    mamburab mab, mutsiirab, ishumburmeraba, møgueløba trømbøig marøb, chugatig trømbøig
    marøg køben treeg marøb, kwayam lab, pusrkwai ashib treeg marøb kømøtø.
  not-NT: Intsome antimaigue caninasati arota iraniaigacái matsiguenga cara acanquero
    caninaro. Quero acantaguetiro pairoraca cagaro caninatatsi. Quero pisinguita,
    quero piconoitari ira cantaguetiro ora quimingaropague; quero aguisabacaga, quero
    antiro tsinane cagaro ajina, quero ontiri sërari cagari ojime, quero ipëgatsatobaga,
    quero anebetaro ora yasinta.
  plu-plu: Uyay wew akak kibeyne hiyakemniki akak yihiyakemni kabutenne ke puwipwakbe.
    Ka yi muwaka daxtasaw akak arewhaki iné akak urukihwaki iné akak mahayakemniki
    iné akak maraki iné akak iniyaka iné akak atihpaka.
  iou-iou: Nin kädet siwoŋi iwatpäŋ kuŋat täkäna, kepma täŋo peŋyäŋek gänaŋ kuŋat
    täkaŋ ude. Äŋnak-äŋnak kap tektek täŋpäŋ ume naŋkaŋ täŋguŋguŋ nämo täne. Täŋkaŋ
    kubokäret ba kudän ätu ämatä nämo tänaŋi nämo täne. Ba ämik kokwawak man nämo
    yäne.
  ntp-NT: Maitavʌr navacorʌda, dai maitavʌr googosi gʌnduucamica dai maitavʌr oomaliaca,
    maitavʌr ʌʌgacoitʌraca, baiyoma cʌʌgacʌrʌ oidaca aapimʌ duucami iscaʌʌmadu oidacamudai
    Diuusi.
  rai-rai: Mi daat lalaaun u ra kaapa, io i koina baa daat a murmur ma a koina mangamangaan.
    Koku ma daat longlong ma ra polo na longlong, ma koku daat longlong taptapuku.
    Koku daat paam a kum paamuk na mangamangaan, ma koku daat paam a kum utnaa na
    wawirwir. Koku daat wengangaar, ma koku daat nuknuk aakaka.
  haw-1868: E hele pono kakou me ka hele ana i ka la; aole me ka uhauha ana a me ka
    ona ana, aole me ka moe kolohe ana a me ka makaleho ana, aole me ka hakaka ana
    a me ka ukiuki ana.
  ffm-ffm: nguurden no haaniri, no wonɓe e fooyre ɲalooma nii, tawee wanaa e ley wanngiyaare
    e sigiro e ko soɓi e njaahilaaku e pooɗondiral e haasidaaku.
  arb-NAV: 'وَكَمَا فِي النَّهَارِ، لِنَسْلُكْ سُلُوكاً لائِقاً: لَا فِي الْعَرْبَدَةِ
    وَالسُّكْرِ، وَلا فِي الْفَحْشَاءِ وَالإِبَاحِيَّةِ، وَلا فِي النِّزَاعِ وَالْحَسَدِ.'
  cop-CNT: ϩⲱⲥ ⲉⲛϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⲙⲁⲣⲉⲛⲙⲟϣⲓ ⲉⲛⲥⲟⲩⲃⲏⲧ ϧⲉⲛ ϩⲁⲛϫⲉⲣϫⲉⲣ ⲁⲛ ⲛⲉⲙ ϩⲁⲛⲑⲓϧⲓ ϧⲉⲛ
    ϩⲁⲛϣⲁ⳿ⲓⲣⲓ ⲁⲛ ⲛⲉⲙ ϩⲁⲛⲥⲱϥ ϧⲉⲛ ⲟⲩϣϭⲛⲏⲛ ⲁⲛ ⲛⲉⲙ ⲟⲩⲭⲟϩ.
  sri-sri: Irasirirã masaka ʉ̃mʉ merã deyorogue õãrĩrẽ irirã irirosũ irirã! Bosenʉrĩ
    ããrĩmakʉ̃, mejã, gainíbirikõãrã! Nome merã ñerõ iribirikõãrã! Nomede ʉ̃ma merã
    ñerõ iribirikõãburo. Gajerã merã gãme guaseobirikõãrã! Gajerãyare ububirikõãrã!
  nal-nal: Dina giu amun matmalabuk daxa malasing aubina di iziar lamaskana maravas.
    Tuaa di bumaat pana daanim dikdik ma tuaa di balas fatu xuna vaananamang pana
    vanganang ma aimimin famarazaatang a daanim dikdik faraxai wana azanon matmalabuk
    taksaat. Tuaa di giu a matmalabuk taksaat lamanar wana aizit maxuzang ma tuaa
    dina giu amun matmalabuk kat faamaangil xa mitikaai. Tuaa di varamakalaai ma tuaa
    di marazuzuai.
  kyq-kyq: KꞋjꞋiŋgki aan gɔɔ debm kɛn lee maakŋ katara ki. Ɔn̰te Ꞌkɔski anki deel
    te gɔtin̰a ɔɔ ɔn̰te Ꞌkaayki tɔtɔ kic anki deel te gɔtin̰a, ɔn̰te Ꞌkɛɛski naapa
    rɛn̰ rɛn̰, ɔn̰te Ꞌtɛɗki nakŋ sɔkɔn̰ge, ɔn̰te Ꞌmooyki te naapa, ɔɔ ɔn̰te Ꞌtɛɗki
    maak‑kilimi do naapge tu.
  kwd-kwd: Ngaia 'e to'omia fana abulo ladauru 'ani odo, 'ilaka'u nga ta'a lo'oo gila
    nana'i 'ubulana lalanga gagani. Mooru moru sia go'u ba'ita, ma moru sia agea mola
    fafangalaa fana agelana rianga, ma moru sia agemani mola, ma moru sia funu mola,
    ma moru sia 'uga mola.
  ded-ded: Amma wiac wenackperagiu angana ande, imoc modacbisina. Nenang doku seria
    nene nga kaisero amma sicsauc faka hania hania, imoc mi angkecbisina. Amma ewekpekpe
    nga keracmanganggoc kekec wadacbisina.
  ewe-ewe: Mina míawɔ nu dzeame, abe ale si nyo le ŋkeke me ene; menye le aglotutu
    kple ahamumu, ahasiwɔwɔ kple hadzedze, alo le dzrewɔwɔ kple ŋuʋaʋã me o.
  nuy-nuy: Nugurru yuga nurru-marrbuy anaani nga-yambina-yinyung yuga? Anubani maaḻamburrg-galawaj
    ngaambu-waṉbina ngagurru, nguynju yaga ngurru-burraa wubani-rruj yi-waḻirr-rruj
    yaga. Yagu anaani wugurraayung wiijamana, yagi anubani ngurru-bungurru-dhi ngagurru,
    yagi nguu-lhagararrangi anaani. Yagi ngurru-waṉbi ana-nguniyn anaarrbidi, marri
    aniijiijung ngijang. Yagi anubani ngurru-wundangi marri yagi ngurru-margiriynji
    ngagurru.
  cop-BHC: ϨⲰⲤ ⲈⲚϦⲈⲚ ⲠⲒⲈϨⲞⲞⲨ ⲘⲀⲢⲈⲚⲘⲞϢⲒ ⲈⲚⲤⲞⲨⲂⲎⲦ ϦⲈⲚϨⲀⲚϪⲈⲢϪⲈⲢ ⲀⲚ ⲚⲈⲘ ϨⲀⲚⲐⲒϦⲒ ϦⲈⲚϨⲀⲚϢⲀⲒⲢⲒ
    ⲀⲚ ⲚⲈⲘ ϨⲀⲚⲤⲰϤ ϦⲈⲚⲞⲨϢϬⲚⲎⲚ ⲀⲚ ⲚⲈⲘ ⲞⲨⲬⲞϨ.
  buk-buk: Taŋsêlêŋ ti dasa neŋ lêŋ ŋapep, nditôm lau naŋ sêmbo ŋawê ŋalôm. Dakôm
    mêtê sac atac ŋagalac-ŋga me danôm gêŋ êŋiŋ yac-ŋga dom. Dasa lêŋ mockaiŋ-ŋga
    ma dakôm mêtê mayaŋ-ŋga dom. Ma dahu mêtê atac ŋandê-ŋga ma mêtê lêmuŋ-ŋga hoŋ
    siŋ.
  pri-NT: Wâdé na guwà wârori ê wâro na tàrù ma wâdé, naa na pwéelaa. Guwà cibwaa
    dau wâdo ma ija; â guwà cibwaa ipuu imudi ma pàra tàpé; â guwà cibwaa piêbà, ma
    iputàmu.
  zpq-NT: Cheyaḻa' goncho da' güen, ḻe ba yo'o be'ni' c̱he Criston' ḻo' yic̱hjlažda'ochon'.
    Bi cheyaḻa' goncho txen ḻo ḻṉin' ga chbe' žaš, bi cheyaḻa' gaccho borrašw, bi
    cheyaḻa' gata'lencho no'ole bi nac no'ol c̱hecho o beṉe' byo bi nac beṉe' c̱hecho
    o goncho bichle da' nac da' yeḻa' zto', na' bi cheyaḻa' tiḻlen ḻježcho o gue'echo
    beṉe'.
  por-TFT: Devemos comportar-nos de forma decente, como se já tivesse chegado a hora
    da volta de Cristo. Não devemos abandonar-nos às farras e bebedeiras. Não devemos
    praticar nenhum tipo de imoralidade sexual. Não devemos brigar uns com os outros.
    Não devemos ter ciúmes dos outros.
  gwi-NT: Drin gwizhit gwarandaii gwik'it diigwitr'it gweheelyaa, ch'anarahoonį' gwiizhit
    ch'aariheechyaa kwaa, diitthąį' haa nihłehjuk tr'agwaanduu diigwitr'it gweheelyaa
    kwaa, nihłehts'ą' nich'itsarahahthat kwaa, ch'izhii dinjii ts'ąnh tr'oo'i' gweheen'yaa
    kwaa.
  gvn-gvn: Kanbalda bamangka wujurrbu buyun-damal, kanbalda kari nyajinka. Yamba yurra
