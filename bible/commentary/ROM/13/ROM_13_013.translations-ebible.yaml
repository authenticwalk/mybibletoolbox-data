    allin viciokunapichu, nitaq cuerponchistapas utilizasunchis waqllikuy huchakunapichu,
    nitaq envidianakuspa puriykunapichu, nitaq peleaykunapichu, nitaq runamasinchiskunapa
    contranpi imatapas ruwaykunapichu.
  pao-NT: '@see-verse:ROM.013.012'
  cbu-NT: Ashiri waamamari taakuch, karusamamari taakuch, imbangartamamari taakuch,
