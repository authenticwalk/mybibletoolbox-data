verse: ROM.013.013
translations:
  kpx-kpx: Nahiau atagae ataea. Katealemo nahi vaveve dua unaha vai ui. Nahi iveve
    toela va halevai e toela i halevai keate vavolo halevai teibae vaveve halevai
    mole have halevai mole maina mai i halevai.
  okv-H: Eto mumete ari sasapura ue umo indie ke siosao ijie tiha paiha ue boru jujune
    ke ijie embo nei ta donda kito si ijie isoro eagora avo toto iji ta ari avo jigama
    evujo.
  tbo-tbo: Ata dewa ipa ta galena itete imahiyehi po mei lawa hoi yayata tu mae. Ega
    tanigapota, ega uma buuwa, ega matamaga, ega witona, ega wikahakaha, ega om genagenalili.
  mal-C: പകൽസമയത്തെന്നപോലെ നമ്മുടെ ജീവിതരീതി മാന്യമായിരിക്കട്ടെ. കാമോന്മാദത്തിലും
    മദ്യോന്മത്തതയിലുമല്ല, ഭോഗാസക്തിയിലും കുത്തഴിഞ്ഞ ജീവിതത്തിലുമല്ല, ലഹളയിലും അസൂയയിലുമല്ല,
  grc-SR: Ὡς ἐν ἡμέρᾳ, εὐσχημόνως περιπατήσωμεν, μὴ κώμοις καὶ μέθαις, μὴ κοίταις
    καὶ ἀσελγείαις, μὴ ἔριδι καὶ ζήλῳ.
  bgc-bgc: आओ! हम खुद नै सही तरिक्के तै चलाणा शरु करा, जो उन माणसां की तरियां सै जो
    चाँदणे म्ह रहवै सै, पर अँधेरे म्ह रहण आळे माणसां की ढाळ ना बणो जो भोग-विलास, दारूबाजी,
    जारी, लुचपण, रोळे अर जळण करण जिसा काम करै सै।
  khz-khz: Kala namaramo ita kala, lagani ai gelakana talimara vetaira. A ragai ita
    velekwa kawakawa e niuniumo ragai ita vega-tiligaa, ragai ita kala kawakawa e
    ragai ita mata poraga, ragai ita galamagalama e ragai ita vekilagi-ketoketo.
  deu-TKW: Gleich als am Tage lasset uns wohlanständig wandeln, nicht mit Gelagen
    und Zechen, nicht mit Unzucht und Ueppigkeit, nicht mit Streit und Neid,
  zsr-NT: Quië gunruꞌ cni ral‑laꞌ gunruꞌ dxiꞌa ca ral‑laꞌ gun nu rda lahuiꞌ dza. Cutu
    ral‑laꞌ súdxiruꞌ len cutu gágulëꞌruꞌ. Cutu ral‑laꞌ gunruꞌ le cunác len clëg le
    gun ditj rëꞌu. Cutu ral‑laꞌ tíl‑lenruꞌ lzaꞌruꞌ len cutu uzxéꞌiruꞌ lzaꞌruꞌ.
  lin-lin: 'Totambola malamu, na lolenge oyo ebongi mpo na moyi : na lokoso te, na
    milangwa te, na pite te, na mobulu te, na koswana te mpe na zuwa te.'
  hns-NT: Aaw hamlog andjor rasta par tjalie dja. Nasaaike haltjal na matjaaw aur
    doesare se kharaabie kie to be-saram kaam na kar. Djhagara aur doesare ke djaran
    na kar.
  noa-E: 'chadcha ararag ee wënʉrrʉm khʉʉnjö nem wajaphata wawaag: nag pig khaba,
    phiesta ee dö nʉm khʉʉnjã kha jõiba, parhoobam khʉʉn dʉ̈ijã khapes aba, dich khapeen
    dʉ̈ijã khĩir auba, ni chikham nemjã dich dën apim khõsi khaba.'
  eng-EMTV: Let us walk properly, as in the day, not in revelries and drinking bouts,
    not in orgies and debaucheries, not in strife and jealousy.
  mib-NT: Na cáca yɨ́ñúhún yó nájnūhun cánuú caca yó jíín luz yā. Ma nájīni ró, ma
    sáha ró táca vico néé, ma cáca jnéní ró, ma sáha ró jniñu néé, ma cuajnáhan ró,
    ma cucuésún ni rō.
  lif-NT2: आनिॽग ले़न्‍दिक् आवाॽबा कुइसिःक्‍के सिङ्‌सिङ् ये़क्‌ये़क्‍काङ्‌वाॽमा पोःङ्‌लो,
    याम्‍दादा आममबाल्‍ले़ मःसिङ्‌माआङ् निङ्‌वाॽ पाःप्‍पाःत् चोःक्‍मा, चाराम्‍मा नु
    पोःप्‍मा, खेमा थक्‍मा नु नाहे़त्‍छिङ्‌मा मे़ःन्‍लो॥
  xnj-xnj: Titama bwina ngati vandu vevitama lukumbi lwa muhi. Tileka mselebuko weuvi
    na matendu gahakau, na kugala na ukemi na uhakau na ngondo na wihu.
  mmx-mmx: Mina lok kaka luruptuvuk nunuan, na ngan do limixin dik lok keneng at laxasep
    at laaleng kangking. Nemen gat miguta raba gamasa lorooro atnemi ri levempanga
    ik lok kapmek lorooro, ngan liinin tangtangku laxangkadan lolos, loklok kakapmek
    maxamang at lixitkis epot, lengkot mamangan, lekarakat, la levereven peves.
  cbr-NT: Ami cushicë 'aish cananuna upitaxëshi niti 'ain. Paë́nti, paë́anx cuëëni
    sharáti, uni aín xanuma xanu itsibë 'iti, ñunshínquin ñu 'atima 'ati, cuamianani
    nishananti, unimi nutsiti, a ñucama ënquin cananuna usa ñu 'atima 'ain.
  tee-NT: Catsucuyauch tachi ju tatsucui ju tat'ajun laca'atuncunu' junta c'atsak'ocanta
    tuchi navican. Jantu calact'ak'ap'au. Jantu vanach camak'anau junta va k'aya talai
    lacatu'u' c'atan. Jantu va lacati catsucu. Jantu va lakachapunin cajumvi. Jantu
    calaclasau. Jantu calhaccha'au tu'u'.
  eng-LSV: as in daytime, let us walk properly; not in reveling and drunkenness, not
    in promiscuity and licentiousness, not in strife and jealousy;
  cak-NT: Roj jojc'o chic chupa ri sakil, romari' can kac'uaj jun c'aslen utz. Man
    utz ta jojk'aber, ni man utz ta nik'ax rui' ri wa'in ri naka'an. Man utz ta chi
    ri achi'a' y ri ixoki' niquicanola-qui' chi niqui'en mac; man jun itzel ex quiere'
    nrojo' chi naka'an. Man utz ta nic'ue-ka ayowal chikacojol y itzel nakatzu' jun
    roma utz c'o.
  pah-NT: Kojahua rupi ahe oko katu tohepia ti g̃a jirekokatua javo. Kojahuarupive'g̃a
    javijitehe ti xako katu no. Tape'upe'ui ti ahemboheagwyryva'ea kag̃witig̃a pejeagwyryve'ymamo.
    Taperekoi ti ojipe'g̃a nembireko'g̃a. Peakwaha ti. Tapejogwayvaruhui ti. Tapenhimyrõi
    ti ojipe'g̃a ndehe.
  sja-NT: P'anadáma Ak'õre ɨ̃daa pɨk'a bɨde p'anapataarã p'anapatak'a, ne-inaa k'achia
    ooda-ee. Oonaadáma p'ãriu pɨk'a bɨde p'anapataarãpa oopatak'a. Ãchi piudaipata
    it'uapa mãik'aapa pariatua pedee nipapata. Ichiaba pariatua wẽraarã jɨrɨpata aɨ
    ome k'ãidait'ee. Ma awara chõo jɨrɨpata chĩara ome mãik'aapa net'aa k'aurepa chĩara
    k'ĩra unuamaa iru p'anapata.
  xed-xed: Nzamanza ta nzaku ya ta raku manda skwi gifitik. Zluŋmazla ta mblitá skwi
    nda ghuyaku. Zluŋmazla ta sliʼiŋsliʼiŋ nda hliri. Zluŋmazla ta zlərɗawi nda draku.
  mks-NT: Ndísáhnu ná coo iní caja í tócó ndihi ña̱ha tátu̱hun cúú yó na̱ ndúu nu̱
    yéhe̱. A̱ cácuú ña̱yivi xíhi ta ni a̱ cája í vicó lánda̱ ndiva̱ha. Ta ni a̱ cáca
    nuu ji̱i̱ yo̱ xi̱hi̱n ñájíhí ñani táhan í ta a̱ ndiáva̱ iní coo í xi̱hín na̱ji̱hí.
    Ta a̱ ndúcú yo̱ cani táhan í xi̱hín ñani táhan í ta ni a̱ cáhi̱hvi̱ iní xi̱hi̱n
    ná.
  gfk-S: Dait na tatalen takados hoke di kis ta ira madares. Waak dait manga mamo
    ma mur ra tintalen na ul ba. Waak dait noh tikai ma di ing paile nudait ma pa
    dait nale gil ira tintalen na hilawa. Waak dait gil ra tintalen na tur harpaleng
    ma pa dait nale mur no tintalen na nes kalak linge gar na mes.
  bmu-bmu: Asakŋaŋgö uruŋe maljinaŋgö dop mönö ahakmeme sarakŋi aka memba malbin.
    Tosatŋan közölömbuaŋ pati ala bau numbu nemba o köhöikŋaŋgöra eŋololoŋ ahakze.
    Sero namböŋnamböŋ aka laŋ ambi yoŋgorö örömakze. Jula deŋda aŋgururuk aka aŋgöhöba
    urunöŋ mututqutut möta andönöŋ qem aŋgumakze. Ahakmeme mewöŋan mönö qahö dop kölja.
  dgz-dgz: Nu woup gapan wainitoni nagire mini kakaewa megenat ta aninain. Kaum kaimake
    dena baware ya napen amba barip tat wainan gogo ise ase ya tapen o koewa umam
    noa ya ta wapen o anan ge anu koeam ya tapen.
  eng-GNV: 'So that wee walke honestly, as in the day: not in gluttonie, and drunkennesse,
    neither in chambering and wantonnes, nor in strife and enuying.'
  zaa-NT: Réla rítsá nna ná qui'ni guni ri'u nu ná tsè'. Bittu ccá ri'u borracho,
    nìhua bittu tsía ri'u biỹa fiesta nu ná principalmente para táni ca enne'. Bittu
    gute ri'u cuerpo qui' ri'u para la' ridualàni attu nu huaya' nìhua para biỹa attu
    vicio nna. Nìhua bittu gappa ri'u la' yélatsi' nna nìhua bittu guyudí' ri'u ca
    enne' nna til·la ri'u lani cą.
  eng-WEBSTER: Let us walk honestly, as in the day; not in rioting and drunkenness,
    not in chambering and wantonness, not in strife and envying.
  guh-guh: Aeconoxae baja vajavajënaeyabelia, jinavanapaenatsi xaniavaetsia vajayapëtaexae
    pexaniajailivaisi. Apo ponae tsanetsi piaitajibivijava. Apo ponae tsanetsi fiestajava
    ata, itsajota pibisiacuene exanavanapa. Apo exanae tsanetsi pibisiacuene vajavitota.
    Apo exanae tsanetsi itsacuenejava ata, xua pibisiacuene. Nabijataeya apo najumeanaenotsi
    tsanetsi. Itsamonae ata apo cuenecaëbi tsanetsinua.
  bon-bon: Mine miiji epu pana cängena lenaja, biname cina apaclyera cabu lipu yaacrajuge.
    Siige iyeta sice buduma mule; siige iyeta sargisargi mule, siige iyeta mene abaja
    cuta piiyepu iyeta ämugetna.
  nhw-BL: Ma tijchihuaca nochi catli xitlahuac pampa tiitztoque catli tinemij ipan
    tlahuili. Ma amo tinemica quen ihuintini ipan tlen hueli ilhuitl catli amo cuali.
    Ma amo tijchihuaca catli fiero totlalnamiquilis quinequi quichihuas. Ma amo tijchihuaca
    tlen hueli ica catli amo tonamic. Ma amo timocualanica ica sequinoc. Ma amo tiquixtocaca
    catli sequinoc quipiyaj.
  swh-ONEN: Basi na tuenende kwa adabu kama inavyopasa wakati wa mchana, si kwa kufanya
    karamu za ulafi na ulevi, si kwa ufisadi na uasherati, si kwa ugomvi na wivu.
  wbi-wbi: tulutaghe lwelwene, ndavule mu lumuli sio kufikulukulu fya vuhosi nu vughasi.
    natungalutilaghe mu vuvwkafu nambe inogheluo sino ndeponu nasisighua, nakwekuuti
    ku kituule naambe vwifu
  bba-bba: Su sĩ dee dee nɡe mɛ bɑ rɑ sĩ sɔ̃ɔ sɔɔ, sɑ kun ɑkɑnu mɔ dibu kɑ nɔrubu
    sɔɔ, sɑ kun kurɔ dɑmɑru kɑ binɛ bɑkɑ mɔ, kpɑ su ku nɔɔ ɡɔmunu kɑ nisinu ko.
  eng-KJVCPB: Let us walk honestly, as in the day; not in rioting and drunkenness,
    not in chambering and wantonness, not in strife and envying.
  kgk-NT: Arakatu pygwa-rami jaiko. Ani nhanhemotĩ hagwã-rami jaiko teĩ. Anive peka'u
    teĩ. Ani ave pemoirũ oka'u va'e-pe. Peiko ae katu arakatu pygwa-rami. Pejohu va'e
    rei-pe ani ave pemoirũ teĩ. Ani otĩ kwaa e'ỹ va'e-rami peiko teĩ. Arakatu pygwa-rami
    ae katu peiko. Ani ave pejoteta teĩ. Ani ave pejohu vai teĩ pende rapixa oiko
    porãha.
  waj-waj: 'Kooyaa suaivau varirayaama nnikiai ta yoketaama variaaravee. Hama ta nuunaida
    varida kaayau isareera maisaivaa tasipama varida hama ta kapikarai nnooriivaa
    nneeda kumimakama varida hama ta titi mmammaiyauvaara nnaasu yaata utida sabi
    nuaira aataruuvaa iida hama ta vaidiiya avuuyauvunu tomedaivaa iida ti mmamma
    maisainai variaaravai. Nnikiai ta hama buaaru tida rapida varida hama ti seenaiya
    teeda kiaara: Teeta itaama variataavaivee, kiaa ta iyara nnannataaravai.'
  cpy-cpy: amatantee-yaawori kameethari okaatzi ranta-piintee-tziri okoñeetyeera.
    Ari okantyaa eero ajomonteyawae-tanta, eero ashinki-waetanta, eero amayempi-waetanta,
    eero antanta-yitawo kaari kametha-yitatsiri, eero akosheka-wakaanta, eero oona-wakaan-tawaeta.
  ekk-PKP: Käitugem korralikult ja näidakem, et oleme inimesed, kes elavad valguses.
    Me ei tohi veeta aega metsikutel pidudel ega purjutamisel, meil ei tohi olla afääre
    ja me ei tohi amoraalselt käituda, kaklustes osaleda ega kade olla.
  mpx-mpx: Wala minamina ta matahikan bubun ni ola kila lan mwananalina gamagaliliyau.
    Bahi ta nonoek yaliyaya nanakina ge loimwim elana, bahi ganawal ge pagan pulupuluwawena
    ta giginol, ge bahi lohalohaveyan ge lomwaketa paganina ta giginol.
  wbp-wbp: Kuja-kujakuju, nyurrurlajulu yapa nyinaya jungarni kuja kalu yangka yapa
    parrangka nyina ngulaju kuja kalu-jana yangka yapa ngalya-karirlangurlu nyanyi
    marrara. Yangkarra-piya-wangulu nyinaya ngulaju kuja kalu majungka-jarrimi kutu-karirlaju.
    Kutu-karirlaju, warrulku kalu-nyanu jintajinta-jarri pamakungarntiji ngarninjakungarntiji
    manu yungulu warru nguna kutu karnta manu wati maliki-piya. Manu kalu-nyanu mulu-nyanjarla
    jarnkujarnku pakarni. Kuja-piya-wangulu nyinaya nyurrurlaju.
  luo-luo: Wadaguru e ngima mobidhore kaka joma ni e ler mar odiechiengʼ, ka waweyo
    kit richo duto kaka, tugo e thum, mer, terruok, anjawo, dhawo kod nyiego.
  nhe-NT: Ma tijchihuaca nochi tlen xitlahuac pampa tiitztoque tlen tinemij ipan tlahuili.
    Ma ax tinemica queja ihuintini ipan tlen hueli ilhuitl tlen ax cuali. Ma ax tijchihuaca
    tlen fiero totlalnamiquilis quinequi quichihuas. Ma ax tijchihuaca tlen hueli
    ica tlen ax tonamic. Ma ax timocualanica ica sequinoc. Ma ax tiquixtocaca tlen
    sequinoc quipiyaj.
  aii-aii: ܚܵܕܪܲܚ ܒܢܲܟ݂ܦܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܕܒܝܵܘܡܵܐ ܒܸܚܕܵܪܵܐ ܝܘܲܚ، ܠܵܐ ܒܫܪܝܼܚܘܼܬܵ‌ܐ ܘܒܪܵܘܵܝܘܼܬܵ‌ܐ،
    ܘܒܕܡܵܟ݂ܵܐ ܛܲܢܦܵܐ، ܘܒܦܲܚܙܘܼܬܵ‌ܐ، ܘܒܡܲܩܲܪܵܨܘܼܬܵ‌ܐ، ܘܒܒܲܚܸܠܵܢܘܼܬܵ‌ܐ،
  esk-NT: Ki, iñuuniaqta nalaullugu atriḷugich iñuich pigikkaŋi uvlum. Uvagut piruksraunġitchugut
    naġġunaqtuakun niġił̣ikun suli taaŋŋałikun. Ittuksraunġitchuq sayuŋałiq suvałułiġlu,
    naaga aŋuyałiq siqñatuałiġlu.
  msb-msb: 'Mamuhay kita na matanos pareho san mga tawo na nagapamuhay sa kapaw-an
    san adlaw: wara sin malaw-ay na kasadyaan o paghurubugan o karautan o kalaw-ayan,
    wara sin araraway o arawaan,'
  cpa-NT: Cu²rø² ŋi³niang³ jniang³ ju³lah ŋi²nio³ dsa² ŋi²nio³ ja³taih¹². Tsa¹ŋi³niang³
    jniang³ ti³hein¹² jniang³. Tsa¹tiágh³ jniang³ cu²møah¹³ cu²dsioh¹². A¹jáng¹ hi²
    jøng² quín³ jniang³ juu¹² hlaih¹³ hi² jmó³ jniang³ hning², hi² ue¹² dsǿa¹² jniang³.
  dso-dso: ବେସିଆମନର୍‌ ଦଲେ ମିସ୍‌ବାର୍‌ ନାଇ, ମାତୁଆଲ୍‌ମନର୍‌ ଦଲେ ଜିବାର୍‌ ନାଇ, ବିନ୍‌ ମାଇଜିମନର୍‌
    ସଙ୍ଗ୍‍ ମିସିରଇବାର୍‌ ନାଇ, ଲାଗାଜଡା ଅଇବାର୍‌ ନାଇ ଆରି ଇଁସା ଅଇବାର୍‌ ନାଇ । ଆମେ ଜେତ୍‌କି
    ଲକ୍‌ ଉଜ୍‌ଲେ ରଇଆଚୁ, ଟିକ୍‌ ସଙ୍ଗ୍‌ ଚଲାଚଲ୍‌ତି କରୁ ।
  meu-meu: Eda kara nahuadia baita toho; eda raka na dina ai ta rakamu. Basita lebulebu;
    basita kekero; basita heuda hanai; basita mata dika; basita heai; basita vaḡeḡe.
  yva-NT: Syare wamo ana ngkove obo raijar, indamu mamaisyo vatano wanya varo sansimane
    rai mansamaisy. Arono wapo one rave, vemo wamaeno awije rai nora. Vemo wapo anaerere
    rave nora muno wapo anakotaro nggwambe rave nora. Vemo wapayaowi nora muno wasanuga
    mparijo vatane mansai nora.
  dgc-dgc: Gemtén tam i mahusay, da mégiyan kitam nadid ta demlag. Diyan kitam méglasing,
    sakay diyan kitam mégpehéng ta bastos. Diyan kitam méngibébi. Diyan kitam méglébug.
    Diyan kitam ménaghili.
  zpm-NT: 'None ndzinli gban ne: dziuuṉd ne guieḻgonziu, dziuuṉd ne grë lni yozh,
    yquiangobd ne zha ne led tsieeld ne, dziuuṉd ne grë guieḻyozh ne racladz xcuerp
    ne, diḻnied ne samiech, glëënied ne zho zeeṉe stib noded zho.'
  hix-NT: '@see-verse:ROM.013.012'
  sim-sim: Uhu nombo wornakop os tandik li yanda hom ji yaka. Uhu avak uku kavan ji
    aha ambarambasihi nokopmbawa ji hala. Uhu nokophirmbirihi hulatolhakawa ji hala.
    Uhu avak ji anangriyaha ma anandin wapkava hishiwa ji hala.
  npi-ULB: उद्दण्ड उत्सवहरू वा मतवालीपनमा होइन, दिनमा जस्तै उचित तवरले हिडौँ । अनि
    यौन अनैतिकता वा अनियन्त्रित कामवासनामा नहिँडौँ, न त झगडा र ईर्ष्यामा नै हिँडौँ
    ।
  cgc-cgc: Gani, dapat mangabui ki na ate na batasan igo ta mga gasunod ta liag ta
    Dyos para ula may masaway ki kiten. Beet ambalen na dili kaw maglabet ta mga kasadyaan
    na naan dya mga ittaw sikad mingaw daw gabuat man ta mga makagayya na buat. Dili
    kaw sali ta inem ta makaingaw na inemen. Dili kaw magdulog ta dili inyo na sawa
    daw dili kaw man magbuat ta ino pa na malaw-ay. Dili kaw magbutalay daw mag-imunay.
  tim-tim: Yanep pagaleŋân manmaenŋe ârândâŋâk manniâm. Are amâ sot soŋgo nem muneŋ
    bo akbaen. Akto tu kârikŋe nem gulip bo akbaen. Akto agak meme bâleŋe aŋun olowâk
    are bo mem manbaen. Me gasa akmâ bo potalakbaen. Me siâgât nâŋgâenŋe bo bâliwiâp.
  yor-yor: Jẹ́ kí a má rin ìrìn títọ́, bí ní ọ̀sán; kì í ṣe ní ìréde òru àti ní ìmutípara,
    kì í ṣe ni ìwà èérí àti wọ̀bìà, kì í ṣe ní ìjà àti ìlara.
  wos-wos: Nani nukwambu téta nani yikafre sémbut male hurutame. Nani angi yamba hurukéme.
    Nani séfélak hénoo sata nani wangété yandaka hulingu sata wangété yamba yakéme.
    Nani nawula du takwa wali haraki saraki sémbut yamba hurukéme. Yikafre joo nak
    duka yaata, nanika yahafi yandét, wun duka nani haraki mawuli xékéhafi yata yamba
    waru warekéme.
  emp-NTPO: Dadjirãra quĩrãipa nĩbad̶ida panʌa ãsa nĩbabada quĩrãca. B̸ʌsrid̶a obadad̶e
