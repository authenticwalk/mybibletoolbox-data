  wrs-wrs: Pioa doa alohra besalmonam, os no indhana ten avm upsillangas. Pimba manam
    vivra tihkokla, daipva hlavra. Owaimomolva diva yimba aonglasongla vevramoa, osva
    snanovna snanovna, daosva owai, lohvavmoa, undva sahonam vrinvra monglamba.
  mca-mca: Les ƚe'wis qu' ji'nt'asinikiha in neƚu iniiƚets. Hasu'uj hik injunyejeye'
