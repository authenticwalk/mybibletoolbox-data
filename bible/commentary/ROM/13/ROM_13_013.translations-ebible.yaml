  unx-unx: ଦିଶୁମ୍‌ରେୟାଃ ରିଜ୍‌ରାଙ୍ଗ୍‌ ଆଡଃ ଇଲିଆର୍‌ଖିରେ ବୁଲଃତାନ୍‌, ହଡ଼୍‌ମରେୟାଃ ଏତ୍‌କାନ୍‌
