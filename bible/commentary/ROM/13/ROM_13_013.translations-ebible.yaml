    tayxi kaykay g̃u juy ajeku, warara'acat itop kaykay g̃u dak. Wuysũsũg̃ap g̃u juy
    ajeku. Warara'acat a'õdawutwun g̃u juy ajeku. Wuyetabutkarey g̃u juy ajop.
  fue-fue: En gonee hande no haani wonuɓe der nyalooma wonira. En accee deereraaku
    e jarɗe, accen bo jeenu e suunooji baanji baanji, accen kaɓe e nawniraagu.
  amk-amk: Tanari maifo terai kariri ne inontarai enari na rahidafo, dohonao metohong
    muniara mai kaha fo fanai, tuti memayeru fanai. Dohonao menari maninawa kerira
    fo fanai ete menari fi werarika fo fanai. Dohonao mesawa wawera mea fanai ete,
    menemirorong pirahai we mea fanai.
  fai-fai: kukuw kidel faku biyámin leiw uyo abo naduwo lánin wanang kinim taw keidum
    kala. Nuka kukuw mafak kudáluk uyo faku bom wok mafak wan buduw adiyamámin bá.
    Sák sakadinin ban keimin kukuw mafak so mak fakuyámin bá, ginan bom titidawa titidawa
    keimin bá.
  ura-NT: Aihane jaun caohacha nejesina ichacaachene coaracuruha cachaaurune coina,
    nainihaacache joaenreein ene jereein, ajetoritiin enaacha joaenreein cha ichaain,
    niheichu canamute cacha cotaairiin coaraain, canamute cacha que necoelaain, naaonjoaain
    nenaa nainihaacache.
  mcd-NT: Isharacoincahuun. Shafatan non oinsharatiro pacushquima. Nanscarifi aquin
    Jesús tanashu non isharatiro chaca huatama. Ascan futsafo monoaifo muran atoqui
    foyamacahuun chaca huashquima. Chaca futsa futsatapafo huayamacahuun. Paunyamacahuun.
    Ascatari maton ahuinma chotayamacahuun. Ainfofoanri maton funuma chotamayamacahuun.
    Ahuara chaca futsafo shinanyamacahuun. Fochishmanantananyamacahuun sinashquima.
    Futsa shutipaimisi iyamacahuun.
  urt-urt: Poi ya murp bwore bwarme supule tuꞌe miyeꞌ ŋaiye narp halhale. Poi yukur
    ya mende bwiliꞌe bwulaꞌe monoꞌe pinip kwote, na pakai. Topoꞌe poi yukur ya mende
    niŋ pinip yar, topoꞌe mende hwap ŋaiye tikin pupwa supule. Poi yukur ya tuhwar,
    topoꞌe ya wim lal me ŋaiꞌe ŋaiꞌe tikin miyeꞌ ende, topoꞌe ya ŋoihmbwaip pupwa
    me lenge mitiŋ syeꞌ. Liki na pakai.
  kiz-kiz: Na tulotayi pamonga, kama mu nuru, sio sherehe sya bhuovu au bhulefi. Na
    tusikhesiajhi mu zinaa au tamaa jhajhibhuwesya lepi kuleka, ni sio mu fitina au
    bhuifu.
  tzo-TZE: Tsc'an lec c'usitic ta jpastic jech chac c'u cha'al li boch'o lec c'usi
    tspas ti mu q'uexlaluc sbae. Jech tsc'an ti mu xayacubique. Yu'un me chijyacubutique,
    c'usiuc no'ox ta jvontolpastic. Mu me xamulivajic, mu me xaliquesic c'op, mu me
    xti'etuc avo'ntonic.
  lex-lex: 'Hota tsi''a-tyapia lelera gahani de emkadille: yanpa la''pa itsi'' ya''anlawna-yemunlawna
    de nodi it la pehera-ma''wu pa taplinu todi it inonni pa it idma nalira-naliai
    ida, onde twehwa yatyatni-halalli. Yana tahuri-tawo''ora, yana it idma nahmena
    namkek ida kalwiedni.'
  dov-dov: Atweende mbukweelede, mbuli sikati, pe pe mukupobweda kukkolwa kana bukolwi;
    alimwi tuteendi mubwaamu na muzisusi zibi, alimwi kutali munkondo na mubuzuba.
  rgu-rgu: Ita muste tasoda roo-tetuꞌ, ela basa lahenda rita ita tao hata malole ra.
    De ta malole a fa kalu ita adaꞌ noi feta-dote rame-rame, ma tinu tamafuꞌ ao ara.
    Ta malole a fa kalu ita hohoke tao tamamaeꞌ aoꞌ ara, ma ita tareresiꞌ ii-onaꞌ.
    Ta malole a boe kalu ita tamuti nana huu ta nau lahenda lena neme ita mai.
  toc-NT: Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ aksti̠tum cala­ta­má̠hu y tancs cas­cujui
    chuná cumu la̠ ti̠ tas­cuja nac ca̠cu­huiní, y ni̠ cat­la­huáhu hua̠ntu̠ li̠xcáj­nit,
    ni̠ caakkot­ta­má̠hu, ni̠ caj xma̠nhuá cali̠­pa̠­xu­huátit mim­pa̠x­cuajcán hua̠ntu̠
    tla­hua­yá̠tit cumu la̠ tat­la­huay hua̠nti̠ talak­tzan­ka̠­ta̠­yani̠t, na̠ ni̠para
    caca̠­ka­lhi̠­pútu a̠túnuj lac­chaján para huí mim­pusca̠t, ni̠ cala̠­ta̠­ra̠t­la­huátit,
    na̠ ni̠para calak­ca­tza­la­ca­pítit hua̠ntu̠ taka­lhi̠y a̠túnuj cris­tianos.
  som-som: Sida iyadoo maalin ah aynu si qumman u soconno, yeynan ku socon rabshad
    iyo sakhraannimo, yeynan ku socon galmo iyo dhillanimo, yeynan ku socon ilaaq
    iyo hinaaso.
  mam-C: Qo b'et-xix toj tumil ex toj spiky'in, nya noq tu'n qlo'n, tu'n qtx'ujte,
    tu'n qky'a'jin, ex jni' tzeqb'il, ex tu'n qq'ojin, ex tu'n tlo'chj qk'u'j.
  ndj-ndj: Na twikali kwa ndundamilu ngimu wuyidayiliwa chipindi cha pamusi na unjayila
    ha, wala wafu na uwoni, wala ndewu na weyi.
  mbj-NT: Taw'ããts hẽ baad ër babok, adëb bä, ta bag gó, ji awät do hadoo. Taw'ããts
    hẽ dooh ji aoom bä jarakë hedoo do hã. Taw'ããts hẽ dooh ta bahä̃nh ji awëë bä
    na-ããj hẽ. Taw'ããts hẽ dooh ër aä̃ bä ji ỹỹm ji patug nadoo do sii. Taw'ããts hẽ
    dooh ër moo boo nu meby n'aa näng doo. Taw'ããts hẽ dooh ër aboo bä séd ji h'yyb
    nahedoo doo gó ji da hadoo do hã, dooh ta wób hã ër h'yy kajewëëts na-ããj hẽ.
  lat-VUC: 'Sicut in die honeste ambulemus: non in comessationibus, et ebrietatibus,
    non in cubilibus, et impudicitiis, non in contentione, et æmulatione:'
  ngp-ngp: Nekikale kwa kukedima enga ivo Mnungu akuunga want'hu wekale, naho hiyo
    kudya na kunywa naho hiyo uhank'hu na ukozi no usavu na uhabwasi, nk'humbizi na
    finju.
  enq-2: Kotaka tii pilyamopa paengeli pyoo, naimame mana epe minao paeyamana. Bia
    nao kyakengepi, endapi akalipi nyelenyele paengepi, yongenya koo pyoani kaengepi,
    laiya latala tale pingipi, tilya nyingipi, mana dopale dupa wandyoo katamana.
  eng-ASVBT: Let us walk becomingly, as in the day; not in reveling and drunkenness,
    not in chambering and wantonness, not in strife and jealousy.
  mna-mna: Kozo takam mat ka mbulu men. Mi mbulu ki tulup ti pa winŋana mi takam mbulu
    bozboozo, mbulu ki urŋanol, mbulu ta kanda miaŋ som mi takamam mbulu soroksorok
    isu mat keteene, mbulu ki taparzorzooro, mi mbulu ki matanda mburmbur na, takam
    mini pepe.
  myw-myw: Kadiloka bitavna̱ses adsinaps beibwein, mamagina kamnat gimgeilin ya̱kids.
    Awoum bitamwamoums wiskiy o aveiyag mo bitakabala̱weins. Awoum bitakaninavays
    mav. Awoum bitakavikuns o bitakamnimans, awoum.
  sby-sby: Minshilo yetu ibe yalulama, mbuli bantu bakute kwenda munshi. Kamutaya
    kumalyalya aminyungwe nambi kukolewa, nambi bufule nambi byasafwana, nambi nkondo
    kayi nambi minyono.
  sll-sll: Nir bia nere spak ole, al wou sire, galing bole, kura bole, yal ta gaung
    tal hanere nigi de pire ware monaminga i nabilungwo bani naminga honagi onamno?
    Ta olkinaminia.
  yaq-NT: Katte jak wa'am jachin juni'i jiapsibaane. Taa si'imeku itepo suasi jiapsine,
    tachiriapo rejti'eewa'a benasia. Naakowamta intok ka weela'po ji'ibwawamta ka
    joaka jiapsine. Intok kia ta'abwi jaamuchim mak ito tu'uriwamta juni'i. Ka tu'ikut
    ka emo ta'arune. Intok kia ka nok nassuabaanee juni'i. Intok ka watem atteat koptine.
  uro-uro: Mamär iva ut tet mamär toqor qre i ut tet pät kunäng. Qale ut tet da ama
    iar angärha ron gärangätni iva inirqi na ut dä guani na ut mät ama reng ama qrot
    ngät. Dä qale ut tualat na ama qavatka dä ama lat kärangätni i ngät täranas na
    ama vuirhong doqoräkt. Dä qale ut täranas na ama lat kärangätni iva urhi arhäktgyäm
    sä ne dä qale aurha anga snängaqa anga vu qa sävät arhani ama ruvek.
  ita-1885: Camminiamo onestamente, come di giorno; non in pasti, ed ebbrezze; non
    in letti, e lascivie; non in contesa, ed invidia.
  muy-muy: Manjəhaɗum lala, akaɗa ge mis ya tanjəhaɗ a məlaŋ maslaɗani bu ni. Mə̀vumi
    vu geli ana zlam məzumani ahkay do ni ana zum ba ; mə̀grum hala ahkay do ni mesʉwehvu
    ba ; mə̀ləgumvu ahkay do ni mə̀grum solu ba daya.
  kqc-kqc: Ariu kana una nana rei mona renadi—pati tora tora ma koru gira irinari,
    koa rena ma uka ideri mokena nori, ruda rena ma gonemari ga renadi.
  tav-tav: To bairi caroa jetore cáti anicõa aninucupe ã. Boje rʉmʉ cãno rooro camaja
    na caĩ epe awajarije unie cána mani aniquẽna. Caeti cumuqueticõape ã. Áti epericarã
    cacʉgoquetipe ã. Mani ame wada canamuqueticõato. Aperãre mani caʉgoo tʉgooña netoo
    nʉcaqueticõape ã.
  eng-ULB: Let us walk appropriately, as in the day, not in drunken celebrations or
    drunkenness; and let us not walk in sexual immorality or in uncontrolled lust,
    and not in strife or jealousy.
  spa-VBL: Tengamos una conducta apropiada, demostrando que somos personas que vivimos
    en la luz. No debemos perder el tiempo yendo a fiestas y embriagándonos, o teniendo
    amoríos y actuando de manera inmoral, o metiéndonos en peleas y andar con celos.
  fra-_FOB: Marchons honnêtement comme de jour, et non dans les débauches et dans
    l'ivrognerie, dans la luxure et dans les impudicités, dans les querelles et dans
    l'envie;
  hau-ULB: Sai muyi tafiya yadda ya kamata, kamar da rana, ba a cikin shashanci ko
    buguwa ba. Kada kuma muyi tafiya cikin fasikanci da muguwar sha'awa, ba kuma cikin
    husuma ko kishi ba.
  mal-mal: പകൽ സമയത്ത് എന്നപോലെ നാം മര്യാദയായി നടക്ക; വെറിക്കൂത്തുകളിലും മദ്യപാനങ്ങളിലുമല്ല,
    ശയനമോഹങ്ങളിലും ദുഷ്കാമങ്ങളിലുമല്ല, പിണക്കത്തിലും അസൂയയിലുമല്ല.
  kkc-kkc: Esiga iba gadeebugu mapoo debeli odoo masi medee tekepo doloso dobomo.
    Esino iyo yugune naloso halabili, osoloso emegei dia sobo goo heli teli, osoloso
    toso agadigeli, osoloso biligeli goo, osoloso emegei kweli goo ee ma kulodu dabalai
    tekeponee.
  lit-lit: 'Vaikščiokime dorai, kaip šviesu paros metu: ne dalyvaudami orgijose ir
    girtaudami, ne sanguliaudami ir elgdamiesi palaidžiai, ne vaidydamiesi ir pavyduliaudami.'
  urd-GVR: 'Ham sharīf zindagī guzāreṅ, aise logoṅ kī tarah jo din kī raushnī meṅ
    chalte haiṅ. Is lie lāzim hai ki ham in chīzoṅ se bāz raheṅ: badmastoṅ kī rangraliyoṅ
    aur sharābnoshī se, zinākārī aur aiyāshī se, aur jhagaṛe aur hasad se.'
  far-far: Nia bobola fuana abulolaka ka 'o'olo, dia wane ne kera to laona madakwalae
    ana dangi. Nao mulu si kufia ru ne kai buloa wane, ma saungailana fafanga fua
    sasilana ru ta'a ki, nao mulu si oee, nao mulu si firu, ma nao mulu si 'uga.
  suz-BL: नाक्‍ती छेङछेङ दुम्‍शो खोदेंशो पा रिम्‍शो गेय पय। छिङछिङ ङा गेय मार बाक्‍नीम
    देंशा हना, शुश जचा ब्‍वचा, दुक्‍शा हेंथे गाक्‍चा, तेल्‍लेम पा, ग्रांग्रा दिचा
    ङा गेय पचा, जिचा खेचा नु रुश पचा बाक्‍नीम। लूका २१:३४; एफिसी ५:१८
  car-NT: Kuritano kari'na wara tamepore kamansen. Omeretopo uwano poko e'i'pa, etyno
    poko e'i'pa, o'mere'no poko e'i'pa, yja'wangon omenano poko e'i'pa, areku poko
    e'i'pa, amyne e'i'pa kytaisen.
  amp-amp: Nmoh yau nmbuhat yau marnyakfot yimam mar nukat yauwa kanjo. Nhai wommpno
    rhuhato drinhato ptha mmokfot, yo kminysofm yihom toniyak mtoniyakhato kimr het
    grha hasokfot spakmanm kanjo. Wom met furampno rim fnah duha. Nmoh thatipm nhai
    foh yaum niwa nefm kanjo nahikkfot faso yimtnayet nefm. Yimayenom tu yimaroh neft
    nahikkfot. Nhai nayak nhtahato womm rom inji, womm rom inji tohkfot. Nhai womroh
    tamohm hti yuhurhato kfo yuhuweh-hato kfo wokkfot.
  bht-bht: असां जो लौई च रेणेबाले लोकां सांई अपणा चाल चलन ठीक करणा चाईदा, ना की खेलणे
    कूदणे च, ना खाणां पींणे च, ना व्यभिचार च, ना लुचापन च, कने ना ही लड़ाई झगड़े कने
    जलन च।
  eng-NOY: Let us walk becomingly, as in the day; not in reveling and drunkenness,
    not in lewdness and wantonness, not in strife and envy;
  cub-NT: Que baru jaʉvʉ majare maje d̶are nʉiye yópe cʉrivʉpe jãravʉ, apevʉ ne jã́ri
    bʉojaiyede náre. “Ũcurajare” abeni, ʉrarõ boqueiyede ũcumeni, pacotebejarã mʉja.
    Aru ãmeina d̶abejarã mʉja apevʉque mʉjemarebʉcʉva ãmevʉque. Aru jarabeni jorojĩmejara
    mʉja apevʉque máre.
  ita-1927: Camminiamo onestamente, come di giorno; non in gozzoviglie ed ebbrezze;
    non in lussuria e lascivie; non in contese ed invidie;
  lww-lww: Kieta malena monar mesmesu ruru wo, torokin nap̃a tepe yeririna lala nap̃a
    tesum̃a temial ke e yomerarava, a yoko monar teligan p̃elaga viowa lala. Ve tekila
    re p̃ap̃agena kar la nap̃a apulen ga kekarena na yomarava a yaru la amun wii vano-o
    akilalu p̃arila lala. Ve tesum̃a tekila re suri nap̃a yerm̃ene lala amio sira
    lala asum̃a aureurela kar ga sa ga nene, a asum̃a akila ke p̃elaga namname lala.
    Ve tesum̃a teveveyun ita re, a ve tesikol ita re e vielueena lala.
  ckb-ckb: با بەڕێزەوە ڕەفتار بکەین وەک چۆن لە ڕۆژدا ڕەفتار دەکرێت، نەک لە ڕابواردن
    و سەرخۆشی، داوێنپیسی و بەڕەڵایی، ناکۆکی و ئیرەیی.
  nas-nas: 'Taneꞌnung aarumo-pinaꞌ nkomariaing. Aaꞌnoaukaꞌ: taarapiikarariaukaꞌ naikirima,
    kaukauro nkoveriaukaꞌ, eeꞌnoko niiꞌning kapooꞌ maimaiaꞌnaꞌ nkoveriaukaꞌ, napoꞌ
    mamairoreeri tataꞌdeeriaukaꞌ.'
  uvl-uvl: Ta almasia rera inga mur pe tai ke ta pengpeng ke pomange hehei pe hana
    nenge teii nga kileng mesehe ngana. Pe tain ke ara hauaua ulu ero ol. Pe poinga
    poreke ngana mur pe salaunga ana poinga pe poinga nenge tama lululuch nge hehei,
    ta hile tote iri ol. Pe tapal hel ero pe sara keke hel ero ol.
  eng-BBE: With right behaviour as in the day; not in pleasure-making and drinking,
    not in bad company and unclean behaviour, not in fighting and envy.
  ixl-CNT: '@see-verse:ROM.013.012'
  xsi-xsi: Kinda ma tapakatona sondo, tatogo tamâta uru iyoka kari ne sinâla ilo.
    Kinda ma tandeka potomule wa tanu lââ kaika tadauda wa, mine ndimo. Kinda ma tapalulua
    tininda potomule wa tapaveta kuku vetâŋa sakamao kie-kie wa, mine ndimo. Aku kinda
    ma tapawa potomule wa ilonda yosi panzi tininda pinde nenzi kelekele wa, mine
    ndimo.
  crx-NTPO: Ndai la dzenis 'ul'en-i, 'i za ts'oolh'en. 'Et whuz un'a za ts'ih'un un'a
    yinka uzdólts'i'. Tátnaine bulhe'ts'oost'en, taznutnai-un 'et cha 'etsul 'uts'ooneh,
    'ink'ez ts'ekoo k'us dune bulh lubeshi 'uts'ulh'en-un, 'et cha 'etsul 'uts'ooneh.
    Lhe'ts'údulh-un 'ink'ez 'uts'oolníh-un 'et cha 'etsul 'uts'ooneh.
  kan-OKCV: ಪಕ್ಷತನ ಕುಡಿಕತನಗಳಲ್ಲಾಗಲಿ, ಕಾಮವಿಲಾಸ ನಿರ್ಲಜ್ಯ ಕೃತ್ಯಗಳಲ್ಲಾಗಲಿ, ಮತ್ಸರಗಳಲ್ಲಾಗಲಿ
    ನಿರತರಾಗಿರದೆ ಹಗಲಿನಲ್ಲಿರುವವರಂತೆ ಸಭ್ಯತೆಯಿಂದ ನಡೆದುಕೊಳ್ಳೋಣ.
  bbb-bbb: Ro no uri Jesu Kuraesi fune una nuvuone ruaema igege fuone sanaema ijia
    karinoekuva fuka mareke. Ro jade uri do kugi ina nigofo iserekinuro ire uruvana
    ina jiare ufekinu barubara fudaenamina vame ise binobino renoevo. Ro kuke jade
    uri oe ise vierafekinu joe bijaevo.
  blw-blw: Antaaw ammag emamad way mangamma hen usto way mètemfuruy chillu hen a-amman
    hen anchichay nahelawan hen hamhamàna. Wat achi koma mafalin way anta lawag chan
    ufu-ufun ah laweng way mamfutafutang, ya achi agé mafalin hen chumagchagas ya
    mangamma ah lenoroko ancha mampapatéy ya man-apés. Ta antaawat an manchùgan amin
    chachi
  tam-2017: களியாட்டும், வெறியும், வேசித்தனமும் காமவிகாரமும், வாக்குவாதமும், பொறாமையும்
    உள்ளவர்களாக நடக்காமல், பகலிலே நடக்கிறவர்கள்போல ஒழுங்காக நடப்போம்.
  azz-NT: Huan ma tichipaucanenmican ijcón queme in tanextzin de Dios techyoltahuilijtinemi.
    Huan no sayó ma ticchiutinemican ten tamelahuac. Ma amo elihuis titatacuajtinemican
    campa sayó mijmiquiloyot san. Huan nión no ma titahuantinemican. Huan nión no
    ma tiahuilnentinemican. Huan nión no ma ticchiutinemican míac tataman vicios.
    Huan nión no ma timotajtoltehuijtinemican. Huan nión no ma ticyolnejnequican de
    timoaxcatilisque ten teaxca.
  spa-RV-1909: 'Andemos como de día, honestamente: no en glotonerías y borracheras,
    no en lechos y disoluciones, no en pedencias y envidia:'
  csy-csy: Poai vawt na le zukham na, paktatna le cilesa nopsak na, ki nialna le hazatna
    te vawt ngawl in, sun hun sung bang in thumantak in nungta tek tawng.
  mxq-NT: Njikyꞌa̱jtʉm tudaꞌaky, éxtʉm ko nꞌijtʉm xʉʉñʉ ijxnideꞌxy ma̱ tʉgekyʉ. Kyaj
