  nop-nop: Hadapmo didimeniŋgoŋ hatiyam undugoŋ hatidok. Tinagalika be ime fafaŋeniŋ
    kisaŋ naaŋ nadibubuye titiŋ be kap miyeeŋ kikanadigalika be kefifile be kikakwihita
    be tosiwe, nemek u hogohogok yomun u mu titiŋdok, moŋ hinek.
  obo-NT: Ko-ilangan no iddos ko-ubpa ta, moppiya iling taddot mgo minuvu nod ubpa
    riyot ko-owangan. De-en konna ki od lonug to pinuungan to minuvu no waa kodtohoo
    to ivog to lawa. Konna ki od hubughubug woy'd puung to mgo molibmit woy moko-ilow'n
    pinuungan. Konna ki mandad od po-im-imotayoy woy'd posiisinay.
  cak-ENT: Roj rojc'o chic chupan ri sük y romari' c'uluman que nkac'uaj jun c'aslen
    utz, y man c'uluman tüj que nkuk'abür, nixta man c'uluman tüj que nyec'o quivi'
    ri va'in nyekabanala'. Man c'uluman tüj que ri achi'a' y ri ixoki' nquicanola-qui'
    richin nyemacun. Man jun c'a ruvüch itzel ri quere' c'uluman ta richin nkabün.
    Man c'uluman tüj que c'o oyoval chikacojol y itzel ta nkatz'et jun chic roma ri
    utz c'o.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤗᤧᤴᤍᤡᤰ ᤀᤠᤘᤠ᤹ᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤛᤡᤱᤛᤡᤱ ᤕᤧᤰᤕᤧᤰᤁᤠᤱ ᤘᤠ᤹ᤔᤠ ᤐᤥ᤺ᤱᤗᤥ. ᤕᤠᤶᤍᤠᤍᤠ
    ᤀᤠᤔᤔᤒᤠᤸᤗᤧ ᤔ᤺ᤛᤡᤱᤔᤠᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤐᤠ᤺ᤵᤐᤠ᤺ᤳ ᤆᤥ᤺ᤰᤔᤠ. ᤆᤠᤖᤠᤶᤔᤠ ᤏᤢ ᤐᤥ᤺ᤵᤔᤠ. ᤂᤣᤔᤠ ᤌᤰᤔᤠ ᤏᤢ ᤏᤠᤜᤧᤳᤇᤡᤱᤔᤠ
    ᤔᤧ᤺ᤴᤗᤥ॥
  mie-NT: Ná cáca yíñúhún ó tá cúu nūū cánuú caca ó jíín luz yā. Mā jíni ndá nú, mā
    sāhá nú ndācá vico néhén, mā cācá ndiī nū, mā sāhá nú tiñu néhén, mā cánāá nú,
    mā cúcuásún inī nū.
  san-TIB: ཨཏོ ཧེཏོ ཪྻཡཾ དིཝཱ ཝིཧིཏཾ སདཱཙརཎམ྄ ཨཱཙརིཥྱཱམཿ། རངྒརསོ མཏྟཏྭཾ ལམྤཊཏྭཾ ཀཱམུཀཏྭཾ
    ཝིཝཱད ཨཱིརྵྱཱ ཙཻཏཱནི པརིཏྱཀྵྱཱམཿ།
  qve-NT: Saynaqa allintayá kawsasunchis, p'unchawpi hina purispa. Amayá purisunchis
