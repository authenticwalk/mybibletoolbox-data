  mpt-mpt: Nibo kukub ayamo namomabbuo makob nakaia unangai tab dim haablibo ulab
    ota namomo! Nibo aa misiamo mo dowonobta kukub misiamo mo namobe! Eka taman osa
    mo hengamobe! Nibo dleb wengo mo obianoba eka naka maki inamin namino bobolo mo
    waye biam nomone!
  ssx-ssx: Nikita꞉ natena꞉ pominoloma꞉ wanda꞉hali leke hata꞉ta꞉ popeke pa꞉la꞉ haumanu
