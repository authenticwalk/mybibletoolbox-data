  mya-mya: ငါ​တို့​သည်​အ​လင်း​တွင်​ကျင်​လည်​သူ​များ ကဲ့​သို့​ကောင်း​မွန်​လျောက်​ပတ်​စွာ​ပြု​မူ​ကျင့်​ကြံ
    ကြ​ရ​မည်။ အ​ရက်​သေ​စာ​သောက်​ကြူး​ခြင်း၊ အ​ကျင့်​ဖောက်​ပြား​ခြင်း၊ ကာ​မ​ဂုဏ်​လိုက်​စား
    ခြင်း၊ ခိုက်​ရန်​ဖြစ်​ခြင်း​နှင့်​မ​နာ​လို​ခြင်း​တို့​ကို ရှောင်​ကြဉ်​ကြ​ရ​မည်။-
  gng-NT: Cère mɛn tí li te mɔnmɔnm tɛn binib te ma uwien ni. Cère mɛn ti la li
    yíe uninfɛnjin, ki la ñuh ki yibeh, ki la teh sɔnsɔndl, ki la teh fɛnfɛnm, ki
    la kɔnh jɛr, ki la ŋmɔbe nɛnk.
  cbi-NTPO: Tsa' mitya dechañu nen tsaisai firu' kentsutyumujchi, ne wa'di' fandangu
    ke' panda fikes nendu bain firu' kes netyusai, tsenmin ne viñaa-is netyusai, ne
    mu'baasa tsa tsa-i' ujcha las netyusai, tsenmin tiba firu' juunu tene amañandyanu
    kityusai, naa ne vinban chu bain ityusai, tsenmin kishtyan chutyusai.
  ikk-NT: Nị ẹnyi e bi ni ọhụnma kẹ ndị rị e bi ogẹn eki gi rị enu. Ẹnyi esọnkọ nị
    wẹ e jẹn eje-mmẹmmẹ mọbụ a ra manya a tụ; ẹnyi aghẹrẹkọ nị mọbụ bimẹ eje-obibi;
    ẹnyi emẹkọ nị ndị ikpe mọbụ ndị ẹnya-ụfụ.
  leu-leu: Taara taa taagul pana vilaana roxo malaan sena rabuna aava ri sangas la
    malang. Taara taa pife vot o num a raarum tateak fefexaxaas a lamonan sitaara
    fetavanat. Taara taa pife felingai xolai malaan sena mataa ngong; taara taa pife
    femilungai pana vilaana ina tamaian o usi a vilaana vusiit pana tataara. E taara
    taa pife fegagelai o tarasui a mo sina xasa mataa.
  maz-NT: Rá mimigöji na jo nza cja 'ma ri ngue 'ma ndempa 'ma cjó c'o jandgaji. Dya
