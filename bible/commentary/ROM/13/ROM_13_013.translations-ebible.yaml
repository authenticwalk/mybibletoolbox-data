  gaq-gaq: ୱାସାର୍‍ଚେ ୱାଡ଼େଙ୍ଗ୍‍ ନେୱାପା ସାଗ୍‍ରା ଉଗ୍‍ଚେ ଲିଗିର୍‍ ମାଲେଃଚେ ନିୟମ୍‍ ଅମାନ୍ୟ
    ଡିଙ୍ଗ୍‍ନେ ଦଦ୍ୟା ବେବଆର୍‍ କୁଟ୍‍ କିରମର ସାପାନ୍ନିଆ କୁଡ଼େ ମାଲେଃଚେ ଏଲାପା ତାର୍‍କିଗ୍‍ନ୍ନିଆ
    ସ୍ଲେ ଡିଙ୍ଗ୍‍ଆର୍‍କ୍ନେ ରେମୁଆଁଇଂନେ ସୁଗୁଆ ଡାଆଁରେ ରକମ୍‍ ବେବଆର୍‍ ନେଡିଙ୍ଗ୍‍ପା ।
  gof-RNT: Ane gallas poo7on de7iya asada maaran de7oos. Mathoninne laymatethara gahettiya
