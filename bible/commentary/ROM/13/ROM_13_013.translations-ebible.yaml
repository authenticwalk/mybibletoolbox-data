    iki lova iki lova leta lava leta iki kemekugú niki amilo.
  lcm-lcm: Tara pasal val vap i malangas. Ka ago na apatpatkangar ve inum nio. Ka
    ago na putuk osongon ve keve laulauan visuk. Ka ago na angkiki ve vinga rikek
    musik.
  aer-aer: Arrpenhe areye nhenge ingwemertele anerlte-aneme kwenhe akwetethe arne
    akurne areye-ante ware mpwarerlte-anemele. Kenhe anwerne akenhe alakenhe-arteke
    anetye-kwenye. Anwerne arratye anetyeke-tetye alkngenthele-arlenge arlte mpwepeke-arteke.
    Anwerne kwenhe ngkwarle akngerre antywetyale, atwerrirremele anteme. Arrpenhe
    mpwenyele alwirrelhe-iletyale, ingkerte-ingkerte-irretyale aneye atwerretyenhenge
    anteme.
  qvc-NT: Chayri allitalla rurashpa kawsashunllapa, punchawpishina purinanchiq. Amar
    chay kunyaykaq fyistakunaman rishunllapachu. Amar ni mach'ashunllapachu. Amar
    ni warmikunata maskashunchu, paykunawan puñunanchiqqa. Warmikunapisri ama suqkunawanqa
    puñunqachu. Amar ni anyanakushunchu ni imbidyanakushunchu.
  tgl-ULB: Lumakad tayo nang nararapat, gaya ng sa liwanag, hindi sa magulong pagdiriwang
    o sa paglalasing. At huwag tayong mamuhay sa kahalayan o sa pagnanasang walang
    pagpipigil, at hindi sa alitan o pagkainggit.
  cbs-NT: Jaska inun, jawada chakabu june ana akama nukun jiwea xabakabi jatu uinmai
    pe besti jiwenankanwen, eska tibi ana akamadan, piti pepa kemutapa ichawatan pichakayamamadan.
    Jaska inun, ana paenyamanankanwen. Kemui ana chutanamebaunyamanankanwen. Jamapai
    chakabu bechipai kemui jawenchains jakidibis ayamakubainankanwen. Ja inun, jawadakidi
    ana chitenamei ja iyamanankanwen. Ja inun, jawada yuda betsa jaya uin jaki sinayamadiakubainankanwen.
  xtm-NTPP: Másu jin ko kuu o ñayii jin ko kaa jin ko ko'o, te jin ko ndajini o. Ni
    a jin yaa o te jin ko kuneé jin ko ku‑uun o. Ni a jin ko kanaa o xi ja jin ko
    kukueñu ini nuu tna'a o.
  nnq-nnq: Tutama gwicho andi bandu tatutama pulumuli, ngiti kumipapala jukulye nu
    kulobela na ngongolaje andaje bulwa na bwiu.
  bao-NT: Ʉmʉrecore ca tii niirãre birora, bojoca catiri mani bii niico. Baa paca
