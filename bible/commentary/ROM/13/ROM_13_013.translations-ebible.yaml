  tha-KJV: เราจงดำเนินชีวิตให้เหมาะสมกับเวลากลางวัน มิใช่​เลี้ยงเสพสุราเมามาย มิใช่​หยาบโลนลามก
    มิใช่​วิวาทริษยากัน
  por-BR-2018: Andemos de maneira decente, como de dia; não em orgias e bebedeiras;
