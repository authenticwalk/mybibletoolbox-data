  hui-hui: Wá holene kagoria howa tigatiga bialu hami̱ya. Badi ko dawe halu bulenebi
    lulu yu hole lulu iba nolenebi wali agali kayu yulenebi mana ko tara tara bulenebi
    gungu bulenebi henge lolenebi mana urunibi iname bulene nawiore.
  amf-amf: Rooronsa shaakante yaayayna eena maatayse woam zaskendettsi wo yaaye. Warsabee,
    baribee, sharmucimakkobee, tagachbee, palimebee, woogintobeka wo yaayabhoode.
  quc-NNT: Utz qa'na pa ri qa k'aslemal jas ri taqal u b'anik paq'ij. Mujq'ab'arik,
    mäqaya u wi' ri qa wi'm, mäqa'n qe jas ri käka'n ri tz'i' ri xaq käkiriq qib',
    man k'o tä ki pixab', mäqa'n xaq jas ri käqarayij ri xa k'ixb'al u b'anik, mujch'ojinik,
    mäqarayij k'u ri jastaq ri rech jun winaq chik.
  dob-dob: ꞌEnega tada ꞌitaꞌiꞌisida be geyaꞌabo bwasi waiwaidi tanumanumadi be taekaekabaleya,
