  bdv-bdv: ରଃଙ୍ଗ୍‌ରଃସିଆ, ମଃଦ୍‌ ମାତୁଆଳି, ଗଃଗାଳାର୍‌ କଃରାବ୍‌ କାମ୍‌ ସଃବୁ ଆର୍‌ ନିଲାଜ୍ୟା,
