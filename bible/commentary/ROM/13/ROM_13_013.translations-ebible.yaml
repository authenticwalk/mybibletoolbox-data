  mkl-mkl: I jɔ̀ kɑ nɛ dee dee ɑwɑ iyi ɑ̀ jɛ inɛi inyɑ kumɑ́ ŋɑ. Kɑ mɑɑ̀ jɔ̀ ijɛ ku
