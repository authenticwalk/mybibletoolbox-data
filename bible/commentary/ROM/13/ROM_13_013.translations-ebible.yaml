  kxv-kxv: କା଼ଡ଼ୁ ଗସାହାଁ ମ଼ନକିତି ରା଼ହାଁ, କା଼ଡ଼ୁ ଗସାହାଁ ହ଼ଚିନାୟି, ମା଼ନି ହିଲାଆଗାଟାୟି,
