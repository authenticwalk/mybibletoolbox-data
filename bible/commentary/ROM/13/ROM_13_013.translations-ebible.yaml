  san-ORI: ଅତୋ ହେତୋ ର୍ୱଯଂ ଦିୱା ୱିହିତଂ ସଦାଚରଣମ୍ ଆଚରିଷ୍ୟାମଃ| ରଙ୍ଗରସୋ ମତ୍ତତ୍ୱଂ ଲମ୍ପଟତ୍ୱଂ
