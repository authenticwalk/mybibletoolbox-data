  guj-2017: કેમ કે તારા હિતને અર્થે તે ઈશ્વરનો કારભારી છે; પણ જો તું ખરાબ કરે તો ડર
    રાખ, કેમ કે તે કારણ વિના તલવાર રાખતો નથી; તે ઈશ્વરનો કારભારી છે, એટલે ખરાબ કરનારને
    તે કોપરૂપી બદલો આપનાર છે.
  jvn-NT: Kowé kudu ngerti para sedulur, pangwasané negara kuwi sakjané nyambutgawé
    kanggo Gusti Allah kanggo betyikmu déwé. Nanging nèk kowé nindakké sing ala, ya
    bener kowé wedi, awit miturut pernatané negara kowé ya kudu disetrap. Pangwasané
    negara kuwi pantyèn gamané Gusti Allah kanggo sapa waé sing nindakké ala.
  byr-byr: Sareꞌ dareꞌnesɨ. Gɨmɨnyɨ tewaanyavɨ gɨhaimwagyaꞌnei Gotɨyare wɨdaayadei
    mwaalɨꞌ. Kɨrɨꞌ gɨmɨ kayaaꞌnanyabwi yɨjaꞌ yɨ lɨka nayaa jɨ! Sareꞌ dareꞌnesɨ. Gaꞌmaanɨya
    sahwai kwaariꞌmasɨramɨnyaꞌ tɨvɨkɨryaꞌneꞌ gazare lɨmwagɨkei mɨꞌ. Sareꞌ dareꞌnesɨ.
    Nabaai sai aꞌmwe kayaaꞌna yaderɨ Gotɨyare sɨnna tɨkeꞌne tɨvɨkɨryaꞌneꞌ wɨjaayaꞌnei
    Gotɨyare wɨdaayadei mwaalɨꞌ.
  ian-ian: Vɨga la nɨmba Godna njɨvwa kwutɨgandi. Apma vapmba yetɨngweyan ngwula mbangɨ
    ndɨ kat wɨngweyan vak vak yigiyandɨ. Kavle vapmba yetɨngweyan nɨn kat ana nɨma
    yigandɨ waa wata yetɨlɨngweya. Nɨma vak ngwuk kat yigiyandɨ. Kavle vat yiga yetɨlɨga
    nɨmba kat Godna kimbut maawutmba nɨma vat yigiyandɨ.
  hun-hun: hiszen Isten szolgája az a te javadra. Ha pedig gonoszt cselekszel, félj,
    mert nem ok nélkül viseli a fegyvert, hiszen Isten szolgája és az ő haragjával
    sújtja azt, aki gonoszt cselekszik.
  mcf-NT: '—Ma matses bëdamboec tabadnu —quequin Nuquin Papan chuiquid dapa icmiaidën
    mibi bëdamboen tabadmetiadquio iquec. Nuquin Papan icmiac icsambo icquido cuidquid
    nec. Adquid icnuc: —Icsasho chuiquid dapan ëbi cuidpanundac —quiash icsaquid dacuëdendac.'
  kjs-kjs: Gore surube alinuri Gote-na kogono puma ne raba mealimi. Go pea pare neme
    koeyae pali-daare ne paala komainalo. Go pali rabu nipumi rai kudu sabaaya-pulu
    Gote-na rono pagape kone suma abutea.
  mni-mni: Maramdi angam athou oiriba mahak adudi nahakki aphaba oinaba Tengban Mapugi
    thougal toubasingni. Adubu nahakna aranba tourabadi, kiyu, maramdi leingakpasingna
    maram leitana makhoina thangsang puba natte. Makhoidi aranba touba misinggi mathakta
    cheirak pinanaba, Tengban Mapugi thougal touba misingni.
  yad-NT: '@see-verse:ROM.013.003'
  mxb-NT: Dá chi̱ kómí rá choon noo̱ Ndios, dá kía̱n kandei va̱ꞌa ndó. Tído tá kée
    ndó ña̱ kini, kánian yu̱ꞌú ndo̱, dá chi̱ ko̱ néꞌe oon taꞌon ra espada. Ta kómí
    rá choon noo̱ Ndios ña̱ kía̱n dándóꞌo ra nío̱ ndidaá na̱ kée ña̱ kini.
  pon-2006A: Pwe irail lidun Koht kei me kin wia arail doadoahk pwe en kamwakamwahwih
    kumwail. A ma kumwail kin wiahda me suwed, eri, kumwail en masak irail, pwe uhdahn
    mie arail manaman en kaloke. Pwe irail iei lidun Koht me kin kapwai engieng en
    Koht ong irail kan me kin wiahda me suwed.
  maq-NT: Cuatjin sahmi xutaxa rë ta, tsëhë xi casuaxa Nina me xi cuisecoo nuju me.
    Peru sa xi nihñu cjuatsehen ne, meje rë xi rcun xutaxa rë ta, tsëhë xi hacuiin
    tu mahya xi yaha me xa xi sahmi me castigu ta, tsëhë xi casuaxa Nina me xi sahmi
    me castigu xuta xi hatuxa sahmi cjuatsehen.
  hto-hto: mei afémɨe Juzíñamui táɨjɨtagamɨeza, ñúefue dɨbénemo o jaɨnáillena canóllena.
    Mei fɨénidɨfue o fɨnóadɨ, aféllaɨmana jacɨ́ruiredɨo, mei afémɨe duere fɨnótalle
    rɨ́ino táɨnomona íñegaza. Uafue, afémɨe Juzíñamui táɨjɨtagamɨe nana fɨeni itɨno
    duere fɨnótallena. Nana íaɨoɨ fɨeni fɨnócafue íllaze ñue jaɨ́cɨna íaɨoɨna duere
    fɨnótaite.
  por-BRBSL: pois ele é um servo de Deus para você para o bem. Mas se fizerdes o que
    é mau, temei, pois ele não leva a espada em vão; pois ele é um servo de Deus,
    um vingador da ira para aquele que faz o mal.
  ces-NKB: Vždyť je Božím služebníkem pro tvé dobro. Jestliže však jednáš zle, boj
    se, neboť ne nadarmo nosí meč. Je přece Božím služebníkem, mstitelem k [vykonání]
    hněvu nad tím, kdo páchá zlo.
  cui-cui: Tsipei apara pon itorobiya pecanamataxeinaein jiwi tanacuita Nacom xua
    painya nepaca cayawenaewa tsane. Ichitha icha paxam abe paexaname moya bara bewa
    pajunuware, tsipei bapon pon itorobiya pecanamataxeinaein jiwi, xeina po peayapusʉ
    itorobi coyenewatha peitacʉpaewatsi xua atene paca exana. Bapon tanacuita Nacom.
    Daxota bapon Nacom taexainchi xua pomonae abe peexanaewi atene tsane xua penatsicuentsixae
    xua abe peexanaexae Nacomtha.
  boj-2014: Mandor naŋgi Qotei aqa wau tamo bul unub. Naŋgo wau qujai agi naŋgi na
    niŋgi aqaryaiŋgoqnsib geregereiŋgeqnub. Ariya niŋgi kumbra uge uge yoqnqab di
    niŋgi naŋgi qa ulaqab. Niŋgi qalie, mandor naŋgi sebru ojejunub. Naŋgi sebru laŋa
    ojosai. Naŋgi Qotei aqa wau tamo bul unub deqa naŋgi sebru dena tamo uŋgasari
    kumbra uge uge yeqnub qaji naŋgi awai uge enjreqnub.
  eng-OEBUS: For they are God’s servants appointed for your good. But, if you do what
    is wrong, you may well be afraid; for the sword they carry is not without meaning!
    They are God’s servants to inflict his punishments on those who do wrong.
  eri-eri: Gabman no Itou nomo haruwe fai, ne hoyo hinidu bona ono hinonga yafa dewau
    ganga. Onou wa, ne onowou inyaba onowei mata bonahe wonga, ne umugau. Ne isini,
    gabman no oota kesebu yaasuna, onodu no ewe yaasuwei uwa. No Itou nomo haruwe
    fai, no fai onowou inyaba onona waha agou inyaba tuwonbona.
  aly-aly: Atyetyart rernem Akngey-kenh warrkenh aneyel, ngenh mwerr arntarnt-aretyek.
    Nga apmwangkwarr anenty, nga kel aterirrem atyetyart ikwerety. Ra Akngey-kenh
    warrkenh aneyel, ranem apmwernem atwey-angker.
  wiu-wiu: Kiwi talo toa epetekamotoa tokome Akolaliyo Kanosolo Kapomane ali-kiti
    moa kakaneyano, nitoi. Anu oya-lawe kime poanele toma yaketepa nipa kibu motokaya
    wa piti moamene. Kiwi kibu moatiki tele lukatapeneya kakino, kini tokoi poaneleke
    nami wia kibu motikilepa Kanosolo Kapomane ali-kiti Akolali patu kautakoa kakete
    toi.
  swe-swe: Överheten är en Guds tjänare till ditt bästa. Men gör du det onda ska du
    vara rädd, för överheten bär inte svärdet utan orsak. [Svärdet är en bild på att
    samhället kan behöva använda våld för att upprätta lag och ordning.] Den är en
    Guds tjänare, en hämnare som [när den används rätt och inte missbrukas] straffar
    den som gör det onda.
  cth-cth: Hatdawkvah ahnimouh teh nang hane hnokahawi kasakkung Cathut e san doeh.
