  eng-DBY: for it is God's minister to thee for good. But if thou practisest evil,
    fear; for it bears not the sword in vain; for it is God's minister, an avenger
    for wrath to him that does evil.
  guo-NT: Japi tato'al jiw, Dios tapaeis xot puexa xamalxot chiekal pachaemaliajwa.
