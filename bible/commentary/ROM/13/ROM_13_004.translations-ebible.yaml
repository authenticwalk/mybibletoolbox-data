  yva-NT: Weye akarijo pemerinta pamo Amisye po atutir indamu po wasaeranande. Weramu
    ranivara wapa ana wadave ngkakai, weamo wapo pemerinta asyaniv weye apa vambunine
    no irati ai indamu po mangke raugaje wasai. Muno tugaeyamo Amisye po pemerinta
    atutir indamu po mangke Amisye raugaje vatano wo anakotaro ngkakai rave mansai.
  dgc-dgc: Dahilan, side a pinunu éy mégtarabaho side ta Diyos ta ikahusay mo. Pero
    éng gémtén mo i kasalanan, éy umanteng ka, da side éy te kapangyarian a talaga
    a magparusa. Side éy utusan na Diyos a mégparusa ta magimet ta medukés.
  zpm-NT: Dios psaṉ rzo zho ni zha rteedlo to, ni scagaa, teḻne pe guieḻntseeb ne
