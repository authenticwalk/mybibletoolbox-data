  san-ORI: ଯତସ୍ତୱ ସଦାଚରଣାଯ ସ ଈଶ୍ୱରସ୍ୟ ଭୃତ୍ୟୋଽସ୍ତି| କିନ୍ତୁ ଯଦି କୁକର୍ମ୍ମାଚରସି ତର୍ହି
