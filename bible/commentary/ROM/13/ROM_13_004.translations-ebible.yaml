    patuem awh hoeh. Ahni teh hno kathout ka sak naw hanlah a lungkhueknae yon lawkcengkung
    Cathut e san doeh.
  mti-mti: Kuiyawa me God nauwawa aivi abnawa me garawa oraiwa agempe. Ge kukaeba
