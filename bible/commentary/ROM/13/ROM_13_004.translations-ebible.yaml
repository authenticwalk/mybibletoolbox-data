    marimiriw ŋula nhämiriw. Ŋuli nhe djäma yukurra yätjtja, biyaka rom-barrariya
    muka ŋuriki ŋurruŋuwunydja yolŋuwu, liŋgu ŋayi yukurra ganydjarr ŋunhiyi ŋayathama
    yolŋu'-yulŋuwu dhä-ḏir'yunarawu. Ga ŋuli nhe yurru djäma djarrpi'kumanydja, yuwalk
    yana ŋayi yurru nhuna dhä-ḏir'yundja. Ŋayinydja ŋunhi djämamirri Godku yana, Godthu
    ŋanya nherrara dhä-ḏir'yunarawu ŋuriki djäma-yätjmirriwunydja, liŋgu wirrki ŋayi
    Godtja yukurra nyinyaŋdhun yätjkunydja.
  yal-yal: Amasɔtɔ a findixi Alaa walikɛɛn nan na alogo a xa fe faɲin liga i xa. Koni
