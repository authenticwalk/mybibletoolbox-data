    kamu perlu takut, sebab kamu tidak bisa terhindar dari hukuman mereka.
  pes-OPCB: مأمور دولت از جانب خدا وظیفه دارد به تو کمک کند. اما اگر کار خلافی انجام
    دهی، از او بترس زیرا تو را مجازات خواهد کرد. خدا او را مقرر کرده تا کسانی را که
    خلاف می‌کنند مجازات کند.
  mpt-mpt: Niminbabe, gabmanwal ile Gode okok nakabe. God eta i dlanea tlibbua ibo
    daayebib kesoa ibo kukubo ayam ota wafunomabiobe. Ina otane ibo amitie kukub misiam
    ota wafu blib mole ibo tosianine! Niminbabe, Gode nakaia unangai kukub misiamo
    nabibi yatenea atlihabua dosuambebe. Gabmanwal eli Gode okok naka kesoa e titilo
    omkayebea i nakaia unangai kukub misiamo nabibi enino omkayebiobe.
  ssx-ssx: Pa ekipeke ipikita꞉ Koda꞉na꞉ e pokaasa꞉ hali hata꞉ neke epeaaso pita꞉la꞉me.
    Kota꞉ a꞉nda꞉ nakana꞉ma꞉ hoke hau pika꞉na꞉ta꞉ kota꞉ mo halita꞉ ota꞉ panisi peaalo
    pa꞉la꞉ hali hala꞉ ekina꞉ neketa꞉ ipiki pa꞉ta꞉ paala꞉ma꞉ homa halipikie. Mo hali
    ipikana꞉ma꞉ Koda꞉na꞉ e pokaasa꞉ hali hata꞉ta꞉ hoke hau pu haleme wanda꞉hali pa꞉ta꞉
    Koda꞉ma꞉ ipika꞉ mineke panka꞉la꞉eki kone ipikana꞉ma꞉ peaasa꞉me.
  mkl-mkl: Ilɑɑlu ŋɑ ɑ̀ wɑɑ ce icɛi Ilɑɑɔ̃i nɑ ɑrɑnfɑ̃ɑni nŋɛ. Ammɑ bii ì wɑɑ ce lɑɑlɔɛ
    ŋɑ, i ce njo nŋɑ, domi ɑ kù wɑɑ mu tɑɑkubɑ si nɡbɛ. Aŋɑ mɔ woo ce icɛi Ilɑɑɔ̃
