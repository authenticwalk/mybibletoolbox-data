    yu lay katapumukꞌanin mimaqanlqajnati. Va Dios tatapatsaniy para katamaqalchaul
    kun maqanlqajnati yu jantu ox tamakay.
  aai-aai: Anayabin orot ukwarih i God ana’akir wairafih, kwa ama gewas isan tebowabow.
    Baise kakafin kwanasisinaf na’at i kwanabir, anayabin orot ukwarin sabuw baimakiyih
    isan ana fair God bitin i ema’am boro baimakiy nitih.
  sny-sny: Awei lo meni owane ape, le Owane Sitewi lo wiyawi yahowa'i ta'ane siye
    meni ne. Owane Sitewi lai le fene ma'e au pati aniyei ne ariariyeye. Ahowa, fene
    yo seni luwaru a'i ironamiyei su, serai fene le ne atoweiye erasi a'i irotorowa.
    Awei lo meni owane ape, le fara'u fene ma'e etiri luwaru a'i itiya'u aurowa. Le
    Owane Sitewi lo wiyawi yahowa'i ta'ane siye meni tene! Lu taune tamo yo seni luwaru
    a'i irowei su, Owane Sitewi lai awei lo meni owane ma'e kairefi auwe. Serai le
    fara'u yo seni luwaru a'i lu taune ape mo ne etiri luwaru a'i ta fene ma'e itiya'u
    aurowa.
  myy-myy: Mani queno ñatoni rotiri masare cũñi Dios. Mani ñeñaro yija, güirã yirãji
