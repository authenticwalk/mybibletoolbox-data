    Kenhe unte apeke akenhe arne akurne nhenge mpwaremele unte kwenhe itne-ketye atere-irreme,
    alartetye yanhe areyele-arle kwenhe ngenhe atwetyenhenge unte-arle arne akurne
    mpwarekenge. Alartetye yanhe areye Ngkarteke warrke-irreme. Ngkartele itnenhe
    atwetyeke yerneke yanhe areyele-arle arne akurne mpwaremenge.
  qvc-NT: Chaqa paykunaqam qamkuna alli ruraqkunata kwidashushpa, Tayta Dyus munashqanda
