  tbz-SIM: Bɛ̀ pĩ́ nKuyie ntɔ̃mmú mmu kɛ bo dɑ teennɛ̀ kɑ̀ɑ dɔɔ̀ mɛsɑ̀ɑ̀. Kɑ̀ɑ dɔ̀ɔ̀ri
