    aphalou nabol'a ahileh kichatna neijon, ajehchu amahon gimbol theina thaneina
    aneiyu ahi. Amaho chu thilphalou bolho gimbol dinga Pathen in asol ahiuve.
  mar-mar: कारण तुझ्या चांगल्यासाठी तो देवाचा सेवक आहे; पण तू जर वाईट करीत असलास तर
    भय धर, कारण तो विनाकारण तलवार धरीत नाही कारण तो वाईट करणार्‍यांवर क्रोध व्यक्त
    करण्यास सूड घेणारा देवाचा सेवक आहे.
  snp-snp: Koli minabe? Kiyaba we, Goti lonola olami we yakafo olu lalo o kedenami
    lono olaiye. Etito nefa, ido mona nosámami melenanimo ya moda koliya kolo. Amo
    ya kimi olu minami ya faifa olámaiye. E’e, Goti lonola olami we yakafo nosámami
    mona melamo wenena ya lifima ka moda itibito giminami lonola olu minaiye.
  isl-isl: Guð hefur sett dómsvaldið þér til hjálpar, en ef þú gerir það sem rangt
    er, þá hefur þú sannarlega ástæðu til að óttast, því þá vofir refsingin yfir þér.
    Nú skilur þú hvers vegna Guð stofnaði dómsvaldið.
  spy-NT: Yēchinē ꞉bichoo Yēyiin yiisyēēt kubo kiyēē karaam ām wōlēē imiitē inyiing'.
    Nto yoo 'keeyey ng'al chēē miyootēch kumāchāktōōs imuy, kuuyu boonto ꞉icheek kāāmuukēywēēk
    kōōng'woonchiing'. Yēchinē Yēyiin yiisyēēt nyēbo man sukōōng'woonchinē chii nyoo
    yēyē ng'al chēē miyootēch.
  xnn-xnn: Tay ipap-aoblan Apo Dios ken daida nan oblada tapno gawis nan biyagyo.
    Ngem no ngawi nan ik-ikkanyo omegyat kayo koma tay mabalin ay osalenda nan lebbengda
    ay mendosa. Tay daida nan kaneg baan Apo Dios ay mangtongpal isnan kayatna ay
    mangdosa isnan ipogaw ay mang-ikkan isnan ngawi.
  mwe-mwe: Pabha bhenebho ni bhatumishi bha a Nnungu kwa ligongo lya kuntendela mmwe
    ya mmbone. Ikabheje, ntendaga yangali ya mmbone, penepo shumwaajogope, pabha bhashikola
    mashili ga ukumula. Bhenebho bhanakwatumishila a Nnungu kwa kwaaukumulanga mboteko
    bhatendanga yangali ya mmbone.
  tte-tte: Kaiwena toloinaone siya Yaubada ana topaisowao sipaipaisowa ami namwanamwa
    kaiwena. Na tem mumuga naenaena waginauli kani kwamatausi, kaiwena siya kali lonamwa
    sowasowali siyamaisamiu. Siya toloinaone sowasowali toloinalikwao siyamaisali
    kaiwena siya Yaubada ana topaisowao.
  tcs-tcs: Dem gabmanlida, dempla i ol sebant blo God. Dempla i de po elpe yupla.
    Bat ip yupla meke ol rongting den yupla i mas prait bikoz dem gabmanlida i gad
    da paua po panis yupla. God i bin pute dempla wea gabman ane em bin gibe dempla
    paua po panis dem pipol uda meke ol nugudting.
  hlt-THB: Ikawtih nang ing them leek na sainaak aham anih ce Khawsa a tyihzawih na
    awm hy. Cehlai ik-oeih amak leek na sai awhtaw kqih lah, anih ing zawzi ce a zoena
    am tahy. Ik-oeih ak sai thawlhkhqi ak khanawh kawsonaak ak takung, Khawsa a tyihzawih
    na awm hy.
  soq-soq: Onionia apanawa me ipa God nolawa dewalala e saulempo wanwanla eulempaa
    baiwa. Naita e kadi dewasaa me sawaitaa, ipawa me muka wadena e matangelaepia
    rua os. Onionia apanawa ipa God nolawa dewasade ita me God nuakadiwa matangelawa
    wadedie mida kadi dewasaia osouwosade.
  qub-qub: Paycunataga Tayta Diosninchi churasha allita rurar uywashunayquipaj. Mana
    allita rurarmi ichanga manchacunayqui. Autoridäcunaga munayniyojmi caycan castigananpaj.
    Paycunataga Tayta Diosninchi churasha mana allita rurajcunata castigananpämi.
  att-att: Ta sinullà ni Namarò yù ira makáwayyá sù gubermente, tapè abbágád da yù
    ira nga mangnguá ta napiá. Ngam nu akkuán naw yù narákè, maganássing kayu laguk
    nira, ta kuruk nga makáwayyá ira nga mamagikáru, gapu ta masserbi ira kâ Namarò,
    á ipapággáng ni Namarò nira yù ira nga mangnguá ta narákè.
  bki-bki: Atua midu bulaglo ajibe kiano tomu na im̃auano nalo, ka ala im̃auano novo
    ka avitikar tomu nalo, a ver jau kojidom kola pariparimo, monoka kovitikar vatitigio,
    bior napano aju abar nia bunu, a maka atu avar kurano. Atua bitiri bulaglo, midu
    joa jum̃alo ka asian vironiano van nalo napano amila bova.
  bqp-bqp: Gbãnade bi Luda zĩkɛriimɛ n aafia yãi. Tó n yã vãni kɛ̀ sↄ̃, ǹ vĩna
    kɛnɛ, zaakũ à fɛ̃nɛda lokona pãnlo. Luda zĩkɛriimɛ, àdi fĩna bonɛ yãvãnikɛriia.
  mcp-mcp: Mpug nə́ cî wúsə sɔ́ɔl məsáal mə́ Zɛmbî shú dʉ́lə bándʉlə wo nə́ wo dʉ́g
    sâ mə́nywa. Ŋkí wó dʉ sâ mə́bɔ̂w, wó jəlá nə fúndə; nəcé, cî í dʉ bə nə kafwɛlɛ
    shú nə́ a dʉ́g yə búúd intʉ́gʉ́lí. Cí wúsə sɔ́ɔl məsáal mə dʉ lwóya mpimbə mə́
    Zɛmbî, dʉ lámʉsa nə buud bwə́ dʉ sá olɨ́lɨŋgɨ̂ wá.
  hat-hat: Paske chèf yo se nan sèvis Bondye yo ye pou byen nou. Men, si w'ap fè sa
    ki mal, ou mèt tranble, paske se pa pou gremesi yo gen pouvwa peni moun. Lè sa
    a, se sèvis Bondye y'ap fè tou. Y'ap fè nou wè kòlè Bondye lè y'ap peni moun ki
    fè sa ki mal.
  npl-NT: Porke n tekiwajkeh Dios okintlali para mamitspalewikah. Pero tla tikchiwa
    tlan amokuali, xikinmawili, porke weletis tlanawatiskeh mamitstlaijyowiltikah.
    Yejwah itekitwah Dios iwa kateh para kintlaijyowiltiskeh akimeh kichiwah tlan
    amokuali.
  bgg-bgg: nyieliieshii ai ne nawaithek ro wie rek phi pha Hamangkhung-aphuii ro khiao
    ro. Jishii nathek è awie pha rek arone, chiihphado aishii rum bo, nyieliieshii
    airo blu è lago phi pha ji ne izai ro. Ai ne Hamangkhung-aphuii ro khiao ro chiih-è
    hanyie è buii rek pha ji shii phi pha lago han muii ro. Jishii awie pha chiang
    shii de rum bo.
  eng-TCENT: For he is God's servant for your good. But if yoʋ do evil, be afraid,
    for he does not bear the sword in vain. As God's servant, he is an avenger who
    executes wrath on the one who does evil.
  eng-BSB: For he is God’s servant for your good. But if you do wrong, be afraid,
    for he does not carry the sword in vain. He is God’s servant, an agent of retribution
    to the wrongdoer.
  cpu-NT: Tema iri Pava kantakaarori ipinkathariventantari irikaite onkantya inkempoyaaventantyaamiri.
    Aririka pantero eeroka kaariperori, ontzimatye pintharove, tema te amenaashivaita
    otzimimoyetziri irosataamento. Tema iriitakera Pava kantakaarori ipinkathariyetantari
    irikaite, irijatzira Pava kantakaiyaarone irovasankitaakaantyaariri kaariperoshireriite.
  san-ASM: যতস্তৱ সদাচৰণায স ঈশ্ৱৰস্য ভৃত্যোঽস্তি| কিন্তু যদি কুকৰ্ম্মাচৰসি তৰ্হি
    ৎৱং শঙ্কস্ৱ যতঃ স নিৰৰ্থকং খঙ্গং ন ধাৰযতি; কুকৰ্ম্মাচাৰিণং সমুচিতং দণ্ডযিতুম্
    স ঈশ্ৱৰস্য দণ্ডদভৃত্য এৱ|
  tac-NT: napugiti alué e'wélalaka 'yárigame kame nóchali Onorúgamete napurigá nulémala
    ralámuli bilena we'ká riógachi. 'We cha 'sika ilírome nísaká mué, 'we iníliga,
    'liko senibí majaga bejtélamala mué alué e'wélala. Alué e'wélalaka lisensia nígame
    ju napurigá gastigárimala ralámuli, Onorúgame 'yale lisensia alué e'wélala napurigá
    gastigárimala ralámuli chibi nokame.
  eng-WEBPB: for he is a servant of God to you for good. But if you do that which
    is evil, be afraid, for he doesn’t bear the sword in vain; for he is a servant
    of God, an avenger for wrath to him who does evil.
  gfk-H: Hokaiken, a tultulai gar ta Kalou ia wara gilgil ra tahut taam. Iasen bia
    u na gil ra sakena, u na burut, kanong a tutuna sakit i palim tar no tamat na
    dadas wara harhapidinau. A tultulai gar ta Kalou ia ma i papalim uta Kalou wara
    hapidinau diet ira tena sakena.
  viv-viv: WaꞋita, bana Yaubada yana tofaisewa be higa ami veluga faꞋina. Atu kaꞋi
    koyona wanafaisewana, au bana againe wanamatauta faꞋina abavehimeya keke gidaꞋabi-kawowoni.
    Au anafaiweya matahiwadi ginavelemi. BanaꞋe Yaubada yana tofaisewa be higa yana
    ilaꞋa guwana tovehimeyai-nadi nimane tokoyona hinanuhagana.
  yao-yao: pakuŵa jwelejo ali katumetume jwa Akunnungu jwakupanganya masengo kwa kupoka
    kwenu. Nambo iŵaga nkuitenda yangalumbana munjogope, pakuŵa isyene akwete ulamusi
    wa kunnagasya. Jwelejo ali jwakwatumichila Akunnungu, akulosya lutumbilo lwa Akunnungu
    ŵandu ŵakwitendekanya yangalumbana.
  tgp-tgp: God mo tau la haratu la lo aulu matan vara la tueniho. Pani vara ko lo
    vai na hehe, o pa matahu, matan God mo taua na limara vara la pa sileho na nom
    talai.
  auc-NT: Botö ïmote në cædongä inte mïnitö beyæ̈ waa cæcæcäimpa, ante Wængonguï gobiedöno
    awënë ingante godö gö cæcä ongongampa. Edæ Wængonguï ingante në cæcä ïnongä inte
    tömengä në wënæ wënæ cæcä ingante nö cæte në panguënengä ingampa. Ïninque awënë
    yaëmë në næ̈ængä inte wïï önonque næ̈ængampa cæbii. Wënæ wënæ cæbi ïninque edæ
    guïñente wæcæbiimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ane diiɡ̶enataka digoina iiɡ̶o eo libakedi Aneotedoɡ̶oji,
    nibakedi aneletaɡ̶adomi. Pida nigawii ane beyagi, enice ele madoii. Igaataɡ̶a
    niɡ̶ina ane diiɡ̶enataka ewi mida loniciwaɡ̶a me diiɡ̶enatakataɡ̶awa metiɡ̶adiloikatiti.
    Leeɡ̶odi eo Aneotedoɡ̶oji libakedi, odaa iloikatidi niɡ̶ina oko aneo ane beyagi,
    igaataɡ̶a Aneotedoɡ̶oji ja yelatetema libeyaceɡ̶eco niɡ̶ina oko.
  bmh-bmh: Agal gumaranemen dudu go Uwait nugau salau dudu agen, go isanaramam. Bo,
    ag igul eg mebi, ag uminaramam. Agal gumaranemen dudu go gusig mui, gonun, ag
    igul eg macanemen, goagen ag uhu maramam. Ag Uwait nugau salau dudu, gonun, agen
    duailel igul eg macanem Uwait nugau empip oimai, goagen ag en aiag sisilaimai,
    uhu maramam.
  ctu-BL: Come jini am bʌ i ye'tel i winicʌch Dios cha'an mi' cʌntañet. Mi wola' mel
    jontolil, cha'len bʌq'uen come mach lolomic jach an i yespada. An i ye'tel, aq'uebil
    bʌ i cha'an Dios, cha'an mi yʌq'uen i toj i mul jini mu' bʌ i cha'len jontolil.
  meq-meq: Andza niye, hərwi bəy i dala hay faya ta giye na, məsler i Mbəlom hərwi
    ada tâ dzəna kurom ka məge ŋgwalak. Taɗə ɗuh ka ge lele bay na, dzədzaratay a
    bəy i dala hay hərwi gədaŋ nakə Mbəlom a vəlatay na, a vəlatay kəriye bay. A vəlatay
    hərwi mabəz ha mevel i Mbəlom hərwi ada mâ gatay ɗəretsətseh a ndo neheye faya
    ta giye mənese aye.
  noa-H: hamagjã hĩchab sĩi pãar dʌ̈i hʌ̈u hamk'ĩirta Hẽwandamau mag gobernaapi sĩewai.
    Pari Hẽwandamau mag ham jua t'eeg hapitarr sĩi par naamk'ĩirpai k'aba harr haawai
    pʌʌta ham na nem k'aigba waumʌn, chadcha pua ham jua högk'aju haai sim. Hichiita
    hamau hamachdëu mas deeju hayaam k'ʌʌn gaai deeb k'aba deeju, magamk'ĩirta Hẽwandamau
    ham p'ë wai sĩewai.
  alp-NT: Le latupatire Alla Eni tamata makerike rebe esi kerike loko iteki misete.
    Po sepo imi ono neune, hoko imi rilami lesi, le esi kbasa kena hukume imi. Siere
    Alla Eni tamata makerike rebe esi teu hukume bei Alla ete tamata rebe esi ono
    salare.
  san-VEL: yatastava sadaacara.naaya sa ii"svarasya bh.rtyo.asti| kintu yadi kukarmmaacarasi
    tarhi tva.m "sa"nkasva yata.h sa nirarthaka.m kha"nga.m na dhaarayati; kukarmmaacaari.na.m
    samucita.m da.n.dayitum sa ii"svarasya da.n.dadabh.rtya eva|
  kbq-kbq: Kamani vahe'ma mani'nazana tamagri knare zanku huzmantege'za mani'nazanki'za,
    Anumzamofo eri'za vahere. Hianagi kagrama hazenkema nehanunka, korera hugahane.
    Na'ankure zamagra hazenkema hanaza vahe'mokizmi, knomazamino zamazeri fatgohu
    hankavea eri'naze, kano zamiza zamazeri fatgo hanaza agafare, Anumzamo'a zmantege'za
    mani'naze.
  kbh-kbh: er chë amë́ndayëngna Bëngbe Bëtsabe trabajo amënga mondmëna, ts̈ëngaftangbe
    ts̈abiama. Pero bacna soyënga s̈mojtsamësna, cmontsamna jtsiyenana chë amë́ndayënga
    jtsebë́uatjëse, er chënga jacastígama obenana mondbomna, y chca mondbétsama. Chënga,
    Bëngbe Bëtsabe mándoca jayanana chë bacna soye amënga ndoñe ts̈abá tmonjama ca,
    y jamana chënga chamosufrima.
  ron-LSB: căci ea este un slujitor al lui Dumnezeu pentru tine, spre bine. Dar dacă
    faci ceea ce este rău, teme-te, căci nu degeaba poartă sabia, căci este un slujitor
    al lui Dumnezeu, răzbunător pentru mânia celui care face răul.
  pon-pon: Pwe a papan Kot o iei me mau on uk, a ma koe wia me jued, majak, pwe a
    jota kin wa mal kodlaj. Pwe a papan Kot o, pwen kame me wia jued.
  nhe-BL: Pampa tequihuejme itztoque itlaquipanojcahua Toteco para inmechpalehuise.
    Pero intla inquichihuaj tlen ax cuali, huajca ximomajmatica pampa nopa tequihuejme
    ax san tlapic quihuicaj inintepos. Inijuanti quipiyaj tequihuejcayotl para inmechtlatzacuiltise.
    Huan pampa se tequihue itequipanojca Toteco, yaja quichihua itequi Toteco quema
    quintlatzacuiltía tlen ax cuali quichihuaj.
  sps-sps: Nyo tsue rou a ka to tana saa Gov tsun a isen a mes to te fagum a gamaman,
    tana rof namami, ma faakouts mami ya ma kat amin kat tavaron. Sai tan nainy te
    kat fiiring non e sei tsumi ta ka ee, te rof non tsumi ma oraav a ka te kat non
    gamaman tsumi, tana saa a binun tan fuainy tsunaun to ayei te fasaraa maromi na
    vainy to te ngats rom fo faun, ana ri kaa miror gumgum ma faan iny fasaraa to
    ayei. Gov, Ayei na isen tsun to te pisan bus ir fuainy tsunaun to ari, ana ri
    tsutsun of ror e Gov ma faan iny fasaraa te nom non ya tsuri te kat arin kat iring.
  wnc-wnc: '@see-verse:ROM.013.003'
  bus-bus: Gbãadee nɛ́ Luda zĩkɛrimɛ n aafia yãnzi. Tó n yã zaaa kɛ̀ sↄ̃, ǹ vĩa
    kɛnɛ, zaakɛ à fɛ̃ɛdaa logona pãnlo. Luda zĩkɛrimɛ, è gɛ̃ɛ bonɛ zaakɛria.
  gub-BL: Tupàn umuigo kar awa tuwihaw romo a'e wà, a'e rupi wazar romo hekon a'e.
    A'e rupi Tupàn nuzapo kar kwaw wemiapo putar 'ymaw wanupe a'e nehe. Aze ikatu
    'ym ma'e pezapo nehe, pekyze tuwe tuwihaw wanuwi nehe, ta'e upuner tuwe penehe
    uzepykaw rehe a'e wà nehe xe. Tuwihaw a'e wà, Tupàn pe ma'e iapo har romo wanekon
    a'e wà, a'e rupi Tupàn umuzepyk kar ikatu 'ym ma'e iapo har wanehe a'e wà.
  imo-imo: Imboma molko kondangei nimbe Goteni Yunge kongono tendelimu molopili nimbe
    gavman lipe mondoromona gavmaneni aku ulu tembalo. Nalo gavman we enge naa peremo.
    Imbo kerima mindili timbeindo engemu peremo kani enoni teko kenjinge lemo yu pipili
    kolaio. Teko kenjinge imbomanga kot wendo ombalo wali nanga kot tendepili nimbe
    Goteni gavman mondoromo.
  boj-boj: Mandor naŋgi Qotei aqa wau tamo bul unub. Naŋgo wau qujai agi naŋgi na
    niŋgi aqaryaiŋgoqnsib geregereiŋgeqnub. Ariya niŋgi kumbra uge uge yoqnqab di
    niŋgi naŋgi qa ulaqab. Niŋgi qalie, mandor naŋgi sebru ojejunub. Naŋgi sebru laŋa
    ojosai. Naŋgi Qotei aqa wau tamo bul unub deqa naŋgi sebru dena tamo uŋgasari
    kumbra uge uge yeqnub qaji naŋgi awai uge enjreqnub.
  eng-DRA: 'For he is God’s minister to thee, for good. But if thou do that which
    is evil, fear: for he beareth not the sword in vain. For he is God’s minister:
    an avenger to execute wrath upon him that doth evil.'
  knf-knf: Na manjoonan bawo balempar Naşibaţi biki aţuuŋ ţi pşih pa bnuura bi nu.
    Kë işale do buţaan, iwo kado kalënk baka ţiki baka mnhina mi pweţan. Balempar
    lempar Naşibaţi kadiiman udeeb wi nul bankdoluŋ buţaan.
  san-KHM: យតស្តវ សទាចរណាយ ស ឦឝ្វរស្យ ភ្ឫត្យោៜស្តិ។ កិន្តុ យទិ កុកម៌្មាចរសិ តហ៌ិ ត្វំ
    ឝង្កស្វ យតះ ស និរត៌្ហកំ ខង្គំ ន ធារយតិ; កុកម៌្មាចារិណំ សមុចិតំ ទណ្ឌយិតុម៑ ស ឦឝ្វរស្យ
    ទណ្ឌទភ្ឫត្យ ឯវ។
  arn-NT: Ngünechen ñi pin mew am küdawkülelu engün eymi tami kümelkaleael. Welu ta
    femülmi wesake dungu, feymewke ta feley tami llükanieafiel. Tati pu awtoridad
    re kisu ngünewkelay, welu may Ngünechen elueyew ti pepiluwün tañi kutrankayafiel
    tati femkelu wesake dungu.
  zas-NT: Din laa reeman cayüjn reeman sirv loj Dios din yalaj reeman lüj. Per bal
    cayüjnl ni mal, zadxebil bén caꞌ ree guialrniabee, din ad caꞌ xliaꞌtzi reeman
    guialrniabee guin, laa reeman cayüjn sirv loj Dios din gudëëd reeman casti bén
    rüjn ree ni mal.
  ken-NT: Mǔnti ɛtɔk ǎkʉ̀ chi bɛtɨk Mandɛm ndu bɛkwak bhe. Kɛ mbák ɔ̌kʉ̀ bɛbɛ́ptí
    mɛnyɨŋ, ɔbhɔŋ bɛ́chay yi mbɔnyunɛ bɛtaŋ ɛbhɛn yi ábhɔ́ŋɔ́ bɛ́pú ndɛ́ndɛm. Mandɛm
    achyɛ́ yi bɛtaŋ chi bɛ antɛmsi nɔkɔ bo abhɛn bákʉ̀ bɛbɛ́ptí mɛnyɨŋ.
