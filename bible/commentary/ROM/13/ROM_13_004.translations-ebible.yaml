    kjuaꞌñu xutabiu. Inyatsaꞌexangire Naꞌenchana, tuxi sikjaꞌani kjuanima ꞌba saꞌenire
    kjua xi chꞌo tsaꞌen.
  cmn-FEB: 当权者即上帝的仆人，他们当权也是为了你好。如果你犯错就应该感到害怕。毫无疑问，当权者自有权力予以惩罚！他们是上帝用于惩罚罪人的仆人。
  gmv-RNT: Izi nees lo7o ooththanas Xoossa oosancha. Gido attin ne iita ooththida
    gidikko izas babba. Gaasoyka izi mashsha coo mela gixxibenna; izi iita ooththizade
    qaxayanas Xoossa oosancha.
  ncl-NT: Dios quinlalic pa huelitisi pa mitzpalehuisi pa ticpixtías in hual moyaxca
    huan pa mijchihuilisi cuali. Sinda ticchías in hual amo cuali, cuaquín monequi
    pa timomajtis, pampa neli unca inminyaxca pa quinmacasi je laxacualulisli. Yehuanten
    cate Dios itequipanujquimes pa quicocoltisi ca Dios ilahueliltilisli aqui hual
    quichía amo cuali.
  sua-sua: Ngara kanprim muk tok, ekam ko her mar ruk arhe E Nut tmur kut el mar kam
    ya ngang nguk tok kat. Vanangko enangthe mupa kpoot mang ngaro pos, va mguak kle
    kgorang ngar, ekam ko ngam lo gia kpom a ngaekam to a serpgar to endo kam gia
    vavle ku meorom E Nut ka ngoumi tok e. Nove, her mar ruk arhe, ngat her mi kol
    E Nut ka ngaekam to a serpgar kam khenam karo resik ngang endruk ngam kaeharom
    o kerkeknen kmel ngartaro kapnes mruo ngang ngar.
  are-are: Tjitjarta era kunha Altjirraka urrpia nama, nganha marra ntarntaritjika.
    Unta pula korna ntelalhamanga, unta kala ekuranga trerritjikala. Era itja errauwia
    ekuranha palkala wara tnyinama. Era Altjirraka urrkapunhapunha nama, relha korna
    ntelalhamala ntjarranha rrarrathala tutjika.
  gai-gai: Na gan tiacarpaikna ramtaɨr paŋainda mina Raraŋ Aetaniacna aiŋna ramtaɨr,
    unmo otaca unmo moi aŋgɨri laŋ ndaruna moca. Na u tɨp ŋgoreaca mo te, u rugutta
    mo. Na u lamŋi, gan tiacarpaikna ramtaɨr paŋainda bugrim ŋgutiŋga, eacrena, na
    mina wanaiŋa mba utiŋga eacreke, mina Raraŋ Aetaniacna aiŋna ramtaɨr, na ramootta
    tɨp ŋgoreaca mo te, ma mana tɨp ŋgoreacna opoikca nda rutica ma aŋgɨnandet.
  qvm-NT: '@see-verse:ROM.013.003'
  chz-NTPS: Dsaˉtaˊ hi̱ˉ tä̱ä̱hˊ naˉhña̱a̱ˊ kihˈ Dio, naˉhña̱a̱yˊ jmeeyˈ heˉ lluꜗ
