  bzh-bzh: In Anutu tunġ gavman in bë doḳ vu honġ meġemedo nivesa. Rëḳ mëm nabë
    ġekweyëh horek og ġeġöneng. Ġeraḳ ni bë beġö sën nejom loḳ nema lo, og
