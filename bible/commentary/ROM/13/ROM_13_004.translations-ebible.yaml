  mkn-mkn: Te orang yang pegang parenta, dong tu yang Tuhan pili ame ko layani sang
    bosong. Ma kalo bosong ada bekin sala tarús, lebe bae bosong ati-ati sa! Te dong
    yang ada pung hak yang sonde parcuma ko kasi hukum sang bosong. Dong tu, sama
    ke Tuhan pung orang suru-suru ko kasi hukum orang yang bekin jahat dong. Te Tuhan
    sonde tarima hal jahat yang orang ada bekin; Dia mara sang dong.
  pol-UBG: Jest bowiem sługą Boga dla twojego dobra. Ale jeśli czynisz zło, bój się,
    bo nie na próżno nosi miecz, gdyż jest sługą Boga, mszczącym się w gniewie nad
    tym, który czyni zło.
  qxh-NT: Paycuna Tayta Diosninchipa maquinćhu caycan alli ricamänanchipaj. Chaypaj
    cargunman ćhayasha. Paypa maquinćhu cashpanchi mana allita ruraptinchi, llutanta
    rurashanchiman-tupu ñacachimäshun. Auturdäcunata pucllacuyta mana jushunpächu.
    Paycuna Tayta Diosninchipa shungun munashallanta rurar, llutan rurajcunata ñacayman
    ćhayachinga.
  nwi-nwi: Takhapəh nɨsəru-kɨnien mɨmə nəmasur kape gavman iriə yor wok mɨnə kape
    Kughen yame wok kapəriə mɨmə iriə tukasor ramhuvə-pre tuk əmiə. Mərɨg tukmə nakasor
    ramaha, takasəkeikei mamhagɨn, meinai Kughen rɨmɨpəh nɨvəhsi-pən-apnapɨgien əmə
    nehuəyen kɨmi əriə, mərɨg rɨmɨvəhsi-pən nehuəyen kɨmi əriə mə tukhavəhsi-pən narpɨnien
    kɨmi narmamə yamə mɨne kasor norien has.
  kmo-kmo: Gavman ma rii eeta God riiti yo otii tawa ma. Otii tawey, rii miina hehar
    otiichichu. Mii kapasek yon otiiney, mii na riina akii ta. Rii harapa eekin neekichi
    siitii tawey, rii kapasek boboyen awasen otiik siikiita. Rii God riiti yo otii
    wakasa ma. Eecha tawak, rii God riiti kwotay tawa boboyek kapasek otii tawa man
    yeechi yayato.
  agr-agr: Ditak pegkeja nuna takastinme tusa Apajuí apusamu asag, aminak pegkegnum
    yaimpamainai. Untsu ame pegkegchau takaakmek, dekas apuk ishamainaitme. Wagki
    apuk, wainak suwimkan sukagtusti tusaik adaikashbau asag, pegkegchau takaina nuna
    suwimkan suwau asamtai.
  kyc-kyc: Gapomane doko Anatunya kendemande ingyuo nakama kapa serami dokona yulu
    pyakalyamo. Yulu koo piri ramo dokopa gapomane kinyi pakare. Dokopa baame male
    lao nakama randa jerande daa. Angingyuo randa jera porai doko baa keta silyamo.
    Baa Anatunya kendemande ingyuo dokome yulu koo pingi dupwa keta Anatunya imbu
    singi doko gapomane keta nakama randa mainya epenge.
  urd-GVU: کیونکہ وہ اللہ کا خادم ہے جو آپ کی بہتری کے لئے خدمت کرتا ہے۔ لیکن اگر
    آپ غلط کام کریں تو ڈریں، کیونکہ وہ اپنی تلوار کو خواہ مخواہ تھامے نہیں رکھتا۔
    وہ اللہ کا خادم ہے اور اُس کا غضب غلط کام کرنے والے پر نازل ہوتا ہے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, minnun tanɔn bɛ, Bali o 'pla 'nan -e 'o
    'ka "koe "tɔ 'ka da 'nan -e 'ka 'wɩ "yi "drɛ. 'Pian -te 'ka 'wɩ 'wlidɩ "dra bɛ,
    'ka "klan -wlɔ! Kɔɔ -wɛɛ 'wɩ "nɛn -kɔɔnman min lɛ. 'Wɩ 'kpa, Bali -a -si -nɔn
    -wlɛ 'nan 'o 'wɩ "nɛn -kɔɔn 'wɩ 'wlidɩ "drɛnɔn lɛ.
  fuh-BKF: Sabo laamiiɓe wo gollanooɓe Laamɗo faa nafe. Ammaa si tawii wo ko boni
    ngaɗataa, kulaa, sabo wanaa ɓolum laamiiɓe mbakkorii kaafaahi. Wo ɓe gollanooɓe
    Laamɗo faa ɓe tabintina jukkungo muuɗum dow gaɗoowo ko boni fuu.
  arl-NT: Nojoricuajaari Pueyasora poonijionaa, maninia nojori jiitianura niajaniya.
    Saniniuujia, niaa jaara sesa miiri, nia puerere cutara. Jiyaniijianucua pueyari
    maja najuhuanaj. Nojoricuajaari jiyaniijianucua cumaacaraca, sesa miijiaca nojori
    saniitionura.
  ziw-ziw: kwaviya ni wandima wa Chohile wa kukudamanyiza weye mwenye yedi. Mna hegu
    ukadamanya wavu, wogohe, kwaviya ni chindedi wana udahi wa kukantila. Ni wandima
    wa Chohile wakulagisa maya yakwe yatendese wadya wakudamanya wavu.
  grc-TR: Θεοῦ γὰρ διάκονός ἐστί σοι εἰς τὸ ἀγαθόν. Ἐὰν δὲ τὸ κακὸν ποιῇς, φοβοῦ·
    οὐ γὰρ εἰκῇ τὴν μάχαιραν φορεῖ· Θεοῦ γὰρ διάκονός ἐστιν, ἔκδικος εἰς ὀργὴν τῷ
    τὸ κακὸν πράσσοντι.
  nag-nag: Kelemane apnike bhal koribo nimite Tai Isor laga noukar ase. Kintu jodi
    apuni biya korile, bhoi koribi, kelemane Tai hathte talwar to ene dhura nohoi.
    Kelemane kun pora galti kore taikhan uporte Isor laga khong anibole Tai to Isor
    laga noukar ase.
  eng-OEBCW: For they are God’s servants appointed for your good. But, if you do what
    is wrong, you may well be afraid; for the sword they carry is not without meaning!
    They are God’s servants to inflict his punishments on those who do wrong.
  knj-NT: Ey oc yopiso eb yu Dios yu swatx'il oj masanil ánima. Pero ta pena tzet
    chi el kuneni, smoo chi cu xiw tet eb. Yutol ey yopiso eb yaon oc sya'ilal kiban.
    Yutol ey oc yopiso eb yu Dios yak'on sya'ilal tet mac pena tzet chi el yuneni.
  deu-1912: Denn sie ist Gottes Dienerin dir zu gut. Tust du aber Böses, so fürchte
    dich; denn sie trägt das Schwert nicht umsonst; sie ist Gottes Dienerin, eine
    Rächerin zur Strafe über den, der Böses tut.
  san-PUN: ਯਤਸ੍ਤਵ ਸਦਾਚਰਣਾਯ ਸ ਈਸ਼੍ਵਰਸ੍ਯ ਭ੍ਰੁʼਤ੍ਯੋ(ਅ)ਸ੍ਤਿ| ਕਿਨ੍ਤੁ ਯਦਿ ਕੁਕਰ੍ੰਮਾਚਰਸਿ ਤਰ੍ਹਿ
    ਤ੍ਵੰ ਸ਼ਙ੍ਕਸ੍ਵ ਯਤਃ ਸ ਨਿਰਰ੍ਥਕੰ ਖਙ੍ਗੰ ਨ ਧਾਰਯਤਿ; ਕੁਕਰ੍ੰਮਾਚਾਰਿਣੰ ਸਮੁਚਿਤੰ ਦਣ੍ਡਯਿਤੁਮ੍
    ਸ ਈਸ਼੍ਵਰਸ੍ਯ ਦਣ੍ਡਦਭ੍ਰੁʼਤ੍ਯ ਏਵ|
  nob-LB: Myndighetene er innsatt av Gud for å hjelpe oss. Dersom du gjør det som
    er ondt, bør du naturligvis være redd, for da kommer myndighetene til å straffe
    deg. Det er for å straffe de onde Gud har bestemt at det skal finnes myndigheter
    til.
  ntj-ntj: Tjiinyamarntu-ya wati puurrtu Mama Kuurrku waarka palyara nyuntunya-tjananyantaya
    walykumunura kanyilkitjalu. Nyangka-tjingurun palyamunu palyalku. Palunyalu-tjanampa
    ngurlurriwa. Tjiinyamarntunta-ya mularrpa pungku palyamunun palyaranyangka. Tjiinya
    Mama Kuurrtu-tjanampa nintirnu palyamunu palyalpayinya pungkutjaku.
  sxb-NT: Kuri kutio aeniki omukangasi ari *omukurumu owa Katonda, owa ateereo okuwatunzia.
    No omuntu omwoni paka amutie, aeniki kuwuene omukangasi aeerwe amaani aga okuswawuka
    awooni. Ari omukurumu owa Katonda omuimereere ku ekialo kino, owona mbwe awooni
    wakoriirwe wululu owusugre ne enkola ziawu.
  nhu-NT: Wee wvù saake bonyii nu ɛ wvú lemte ɛ ɛ̀ nu fô Nyo' le lɛ bonyii eceè ntay.
    Geenɛn, ɛ́ wo nɛ ɛ no gee fiɛɛ fì befe, ɛ́ wo mum no fane wvú, njefo kɛ mvuŋgay
    mvù bó nya ɛ̂ wvú keeleese bonyii yî ŋgɛw e nu mvu ɛcici kɛ. Ɛ̀ nu wee lemme wvu
    Nyo' wvù duŋci shém Nyo' yì ffuuke fô bonyii bò gee mwɛɛm mvù befe le.
  row-row: Te atahori mana toꞌu parendaꞌ naa ra, Lamatuaꞌ tengga nala se fo mete-seꞌu
    nggi. Te mete ma hei tao sala-kiluꞌ mikindooꞌ a, malole lenaꞌ ama besa-bꞌesa leo!
    Huu nda hie-hieꞌ a sa ara raꞌena hak fo huku-doki. Sira ia ra, ona Lamatuaꞌ atahori
    dedꞌenun fo ara huku-doki atahori mana tao deꞌulakaꞌ ra. Huu Lamatuaꞌ nda simbo
    dꞌala deꞌulakaꞌ fo atahori taoꞌ ra sa; Ana namanasa se.
  msy-msy: E fo, gavman a Godɨn ingangarir gumazim, egha an arazir aghuibar, ian akurvaghasa
    ia bagha ingari. Nɨ arazir kuram damigh gavmanɨn atiating. Nɨ fo, gumazibagh asɨghɨsɨghamin
    ingangarim ko gavgavim gavmanɨn dafarimɨn iti, a puram aningɨn suirazir puvatɨ.
    A Godɨn ingangarir gumazim, nɨ tina arazir kuram damightɨ, a nɨn arazir kuramɨn
    ivezim nɨ danɨngam.
  agg-agg: Gafman aiana Godɨndɨ ratüpurɨyomo-rundeimb-anemo se aboedɨ mbɨnɨmbafa yahomo
    houmbo anɨŋgomo. Ŋga asu se moaruwai ratüpurɨ randowandühɨ rananɨmbo se yɨhɨmbondafɨ
    ranahambo. Ŋga aiana moai moanɨ ŋgɨnɨndɨ moatükunɨ ra semündu. Aiana God kafoare
    hɨnɨŋgɨmareandɨ wambo asu ai Godɨndɨ-mayo ŋgɨnɨndɨ nindou moaruwai-mbofe hohoanɨmo
    ra semündümboani nindou ai moaruwai hohoanɨmoayei aheimbo moaruwaimbo-fendürɨmbohünda.
  ptp-ptp: Ên gavman vɨyang vɨyang tu Anutu nue yuac wê ob ngɨdu xam xôn dɨ vông xam
    dô nimvɨha ge. Lêc xam obêc vông môp nipaên ge od xam xona ên he, ên xêkɨzêc wê
    yêp vô he ge, he o kô vɨdaaên lêm. Nge, Anutu vông vô he ên nêb he i tu i nue
    yuac wê ob vông myavɨwen luu nipaên wê xomxo vông ge.
  nak-nak: La vuhula egiteu la mulugaluga, egite la bilalaha te La Tahalo Uru ale
    eia baha egiteu veia egite ge baumuli amutou. Eala moli mai eme ge igo la iruru,
    eme ge taga, la vuhula egiteu la mulugaluga, e gavman abia giteu la vagagarila.
    Egiteu la mulugaluga, egite la bilalaha te La Tahalo Uru, ale eia bahati egiteu
    veia egite ge vahari la kiloli la iruru soio tegiteu la valalua la iruru.
  lbb-lbb: Anasa e God ot i suah tar a matanitu sur a tena titol anunai, sur ir tol
    a wakakna tetek u. Ika, ning u tol a laulauna, ur matmataut, anasa bel i tong
    oros ka a liwan a harum. A matanitu i a tena titol ane God, sur ir saran a warkurai
    na arkeles tetek tik ning i tol a laulauna.
  kan-2017: ಅವನು ನಿನ್ನ ಹಿತಕ್ಕೋಸ್ಕರ ದೇವರ ಸೇವಕನಾಗಿದ್ದಾನಲ್ಲಾ. ಆದರೆ ನೀನು ಕೆಟ್ಟದ್ದನ್ನು
    ಮಾಡಿದರೆ ಭಯಪಡಬೇಕು. ಅವನು ಸುಮ್ಮನೆ ಕೈಯಲ್ಲಿ ಅಧಿಕಾರದ ದಂಡವನ್ನು ಹಿಡಿದಿಲ್ಲ. ಅವನು ದೇವರ ಸೇವಕನಾಗಿದ್ದು
    ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವನಿಗೆ ದೇವರ ದಂಡನೆಯನ್ನು ವಿಧಿಸುತ್ತಾನೆ.
