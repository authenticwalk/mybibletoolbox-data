    ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤖᤥ॥ ᤁᤖ ᤂᤧᤏᤧ᤹ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤡ᤺ᤛᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤸᤗᤧᤃ ᤜᤏᤧ
    ᤋᤠᤓᤣ᤺ᤴ ᤔᤧᤜᤣ᤺ᤛᤢᤴᤗᤥ॥ ᤂᤧᤱᤃ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤥ ᤂᤢᤶᤍᤡᤱ ᤁᤧᤍᤠ᤺ᤵᤐᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤖᤥ॥
  mie-NT: Chi jétíñú Yāā Dios ndá dē, tácua cundeē vāha ndá nú. Sochi tú sáhá nú tiñu
    néhén, de sa cuyūhú nú, chi nsūú jā ndíso cāhá ndá dē tiñu jā sndóho dē nchivī.
    Chi jétíñú Yāā Dios dē, tácua cuāha dē castigo nchivī sáhá tiñu néhén.
  san-TIB: ཡཏསྟཝ སདཱཙརཎཱཡ ས ཨཱིཤྭརསྱ བྷྲྀཏྱོ྅སྟི། ཀིནྟུ ཡདི ཀུཀརྨྨཱཙརསི ཏརྷི ཏྭཾ ཤངྐསྭ
    ཡཏཿ ས ནིརརྠཀཾ ཁངྒཾ ན དྷཱརཡཏི; ཀུཀརྨྨཱཙཱརིཎཾ སམུཙིཏཾ དཎྜཡིཏུམ྄ ས ཨཱིཤྭརསྱ དཎྜདབྷྲྀཏྱ
    ཨེཝ།
  qve-NT: Autoridadkunaqa Diospa kamachisqanman hina allin kaqkunata ruwanankupaqmi
    kashanku, saynapi mana allin runakunamanta cuidasunaykichispaq. Ichaqa sichus
    qankuna mana allin kaqkunata ruwaspaykichisqa, ¡manchakuymantayá khatatataychis!
    Paykunaqa manan yanqapaqchu armankutaqa apakachanku. Aswanmi paykunaqa churasqa
    kashanku, Diospa nisqanman hina imatapas ruwanankupaq, hinallataq mana allin ruwaq
    runakunatapas castiganankupaq.
  pao-NT: '@see-verse:ROM.013.003'
  cbu-NT: '@see-verse:ROM.013.003'
  usa-usa: yemmá Áánûqtuni mayaí-wáyúkábóata keráwáqá tíwáqnaa ínéta kéoe. ááqibo
    otaa-qtátáárîq éqa ikátéro. miráipoata áraimma yeqtí akoqnáárake táí-yataariq
    kanaaráq umáqtikanoe. yeráwáqá Áánûqtuni mayaí-wáyúkábóata Áánûqtuni áyámma otaa-qtátáárîq
    o-káyúkámá kéumayikaae.
  soy-soy: Uléécɑɑ pikɛi kɛ́mɛɛ kɑpi lɛ̃ we pikɛ́ nɛ pɔ́ n lɛ́ni likɛ́ nɛ pɔ́ sɔnɛsi
    nnyɑ. Amɑ́ pɔn mɛwɑi kópɛ n wɑi, kɛpɔ́wuu kɛkɛ́ n túúni. Ái mɛ́woo kɑpi ɑtɛ́hɛ
    múílɛ̃ pikɛ́ yɛ usoi kutu ripɑsɑ. Uléécɑɑ pikɛi kɛ́mɛɛ kɑpí we nnyɑ kɑpi
    yɛ nɛ uwɑikópɛkɔɔ́ túhɑɑnɛ ɑpi kutu u pɑsɑ ukɛ́ yɛ̃́ tɛ Uléécɑɑ yɛ nɛ u wɔ́ɔsilɛ.
  hui-hui: Haru haga karu tigua Ngode Datagaliwabenaga biabe biahaga howa tí bayale
    halimulo biabe bialu ka. Tí ko birimiyagua haru haga biarume tíhondo hongo howa
    pani ngulebirago manda bialu gi ho halimu. Ti Ngode Datagaliwabenaga biabe biahaga
    howa Ngode Datagaliwabehanda pani mulene nga lowinigo haru haga urunime ko biaga
    karuhondo pani miaga ka.
  amf-amf: Harrna hambhidianna, peen wottsea hana payya yer kinin hayoadettsi wodadhaa
    Barjosa waadima eedine. Kidi dembhi pirdi kinin pirdenna, siya ha waadadhidianna,
    kiam kurtumbhaa. Kidi siyon waadadhaanaam dhabshea Barjosa waadima eedine.
  quc-NNT: Je ri', rumal chi ri are' are patänil re ri Dios chub'anik ri utzil chawe.
    We k'u kab'an ri man utz taj, rajwaxik chi kaxej awib', rumal chi ri q'atal tzij
    ya'tal che chi kuk'äjisaj a wäch. K'o k'u ri are' chupatänixik ri Dios rech käk'äjisax
    u wäch ri b'anal etzelal jas ri taqal che.
  dob-dob: Manuna taudi Yaubada ꞌina toguinuwao ꞌiaseyedi sabi lememi. Ta ꞌeguma wabubuna
    toꞌumalina, ꞌiabe wamatauta, manuna taudi toloinao be siloinemi. Manuna niꞌatu
    Yaubada ꞌidi ꞌebe toolo ꞌiꞌebwaꞌedi be ꞌaene loina sida saꞌu totoꞌumalidi ꞌediya.
  wrs-wrs: Duangva Sesoana andranindrini, yem kolvrowol velm. Wo heva os yimba tetevulva
    vrivrava, wo osoa pem vivm. Henamba moamba lohv keknam, manara, himba Sesoana
    andranindrini, hukum vewolalm henom, ten tetevul avramana vevm.
  mca-mca: Qe pa' Intata yaqsiijkii pekhewe' ƚetsetitits pe' tenek'enhei qe qa' nejeƚiƚijets
    pa' uƚ'ax. Qa qu' aqsi'jƚi'ijkii pa' uƚ'ax, qa' les ƚe'wis qu' e'nijiweikii, qe
    pe' tenek'enhei na'li'm pa' ƚet'unha'xijup qu' natanithen qe pekhewe'en t'ithayi'yi'm
    pa' Intata ma' qa yitanithen pa'qu' naqsiijkii pa' uƚ'ax.
  tzo-TZC: Yuꞌun ti ajvaliletique jaꞌ yajtuneltac ti Diose, yoꞌ jech lec oyoxuc. Pero
    mi chopol ta xapas abaique, jech o xal ta xaxiꞌic ta stojolic. Yuꞌun mu ta jecheꞌuc
    noꞌox ti oy ta yoc ta scꞌob ti xuꞌ ta xacꞌboxuc ti castigoe. Yuꞌun jaꞌ yajtuneltac
    ti Diose, yoꞌ jech ta xacꞌbe yichꞌ castigo ti buchꞌu chopol ta spasique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​သည်​သင့်​အား အ​ကျိုး​ပြု​ရန်​အ​လို့​ငှာ ဘု​ရား​သ​ခင်​ခန့်
    ထား​တော်​မူ​သည့်​အ​စေ​ခံ​ဖြစ်​သော​ကြောင့် တည်း။ သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​သည်​မ​ကောင်း
    မှု​ပြု​သူ​ဖြစ်​ပါ​မူ​ထို​သူ​ကို​ကြောက်​လော့။ သူ​သည်​အ​ကယ်​ပင်​အ​ပြစ်​ပေး​ပိုင်​သော
    တန်​ခိုး​အာ​ဏာ​ရှိ​သူ​ဖြစ်​ပေ​သည်။ သူ​သည် ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ​ဖြစ်​၍​မ​ကောင်း
    မှု​ပြု​သူ​တို့​အား​ဘု​ရား​သ​ခင်​၏​ကိုယ်​စား အ​ပြစ်​ဒဏ်​စီ​ရင်​သူ​ဖြစ်​သ​တည်း။-
  gng-NT: Kimɛ udu ya ciɛnb sɔnh Uwien ya tuonl là li pukn ŋɛ a li te mɔnmɔnm nɛ.
    Ama a teh nà bre la, li fɛnge. Kimɛ na yé fɛnm nɛ udu ya ciɛnb ŋmɔbe usɛn bɛ
    ń dɛre aʼtub. Bi diɛh binib ya tub la, bi sɔnh Uwien ya tuonl nɛ bɛ ń wuɔn kí
    ye Uwien ya mutuol fih bà teh nà bre bo.
  cbi-NTPO: matyu Dios juntsaa detireñu bale chachi pumulaya ñullanu ura' kemishtinaa
    depu' mitya. Tsaaren firu' ken dechushu juntsaa, jeetyanu dejuve, matyu yalanu
    Dios juntsaa tireñu taawasha ken chumiya firu' ken chumulanu taaju iwaanaa depu'
    mitya.
  ikk-NT: Makẹni odibo Osolobuẹ k'ọ wụ—ọ n'a rụn ọrụn makẹ ọrịnịmma ị. Kanị, i mẹ
    eje-ihiẹn, egun ẹ ya tụmakwọ ị, makẹni ọpịa hụ o bu o gi e ye afụnfụn, o bukwọn'a
    mmaka! Odibo Osolobuẹ k'ọ wụ, ịya kẹ Osolobuẹ gi e ye ndị e mẹ eje-ihiẹn afụnfụn.
  leu-leu: 'Ne kuus malaan senaso a Piran a fatiginei nari, mu paamua, xena xavang
    nami aava mi bilai faroxo. Taasaxa tamo mi taa bilai fasaat, a roxo mi taa mataut
    senaso a mu paamua ri taa fakasanam nari aava ri pife usi a vuputkai. A malaanabeꞌ:
    a mu paamua aave ve, ri rabuna faisok sina Piran e ri taa fakasanam a rabuna aava
    ri fuuna lo bilai fasaat.'
  maz-NT: Mizhocjimi o ngamaji yo pje pjëzhi ngue c'ua rí mimiji na jo. Pero nu 'ma
    rí tsjaji na s'o, rí sũgueji 'ma. Na ngueje dya bëvatjo ga mbë's'i poder yo pje
    pjëzhi ra tsja'c'üji rí sufridoji. Ngue o̱ mbëpjiji Mizhocjimi ngue c'ua ra tsjapü
    ra sufrido c'o cja'a na s'o. Ra nzhopcüji c'ü vi tsjaji na s'o.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཔོན་རིགས་དེ་ནི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་པ་ཡིན་ཞིང་ཁྱོད་ལ་ཕན་ཐོགས་པ༌དང༌།
    ཁྱོད་ཀྱིས་ལས་ངན་པ་བྱེད་ན་འཇིགས་འོས༌ཏེ། ཁོང་ནི་དོན་མེད་དུ་རལ་གྲི་འདོགས་མཁན་མ་ཡིན༌པར།
    དེ་ནི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་པ༌དང༌། གནོད་ལན་གནོད་འཇལ་བྱེད་མཁན་ཏེ་ལས་ངན་པ་བྱེད་མཁན་ལ་ཉེས་ཆད་གཅོད་མཁན་བཅས་ཡིན་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü nüma i ãẽ̱xgacü rü Tupanaãrü ngü̃xẽẽruü̃ nixĩ rü ngẽmacèx nanamu na
    cuxü̃ nangü̃xẽẽxü̃cèx. Natürü ngẽxguma chixri cumaü̃xgu, rü ngẽxguma tá waxi nixĩ
    i nüxü̃ cumuü̃xü̃. Erü nüma i ãẽ̱xgacü rü tama natücèxma nixĩ na nüxü̃́ nangẽxmaxü̃
    i pora na cuxü̃ napoxcuxü̃. Erü woetama Tupana nanamu na napoxcuãxü̃cèx i ngẽma
    duü̃xü̃ i chixri maxü̃xü̃.
  zpl-NT: Xne scua sibiꞌ beella lu Diose para nú acanuꞌbeella liꞌilu. Pero tunu rriꞌilu
    nú necha neca, che xiquilu bee usticia xne la neca nú lia rluꞌcu beella elurnibiyaꞌ
    sino que scua sibiꞌ beella lu Diose para nú deteꞌ beella castiya bee bene enu
    necha rriꞌi.
  mbc-NT: Maasa inkamoroya Paapa esenyaka'mato' koneka mîrîrî amîrî'nîkon tonpe. Tîîse
    imakui'pî kupîya ya, eranne' pe e'kî maasa pra meruntî ke mîîkîrî wanî amîrî taruma'tîiya.
    Inkamoro wanî Paapa esenyaka'mato' ku'nenan pe. Moropai pemonkon imakui'pî ku'nen
    taruma'tînen pe to' wanî.
  ndg-ndg: Nembe kumtumikia Nnongo, wenga kwa ajili ya wema, Ila mana wapanga bila
    likosa kwa sababu mtumwa wa Nnongo, kunepa kisasi cha ukali kunani ya jule jwa
    panga mabaya.
  wsk-wsk: Mu awuk, nu Kaem ko ura kari, ni te yawarakala bagerko ura tuam. Bare ni
    kilek memek bitar, mu ni nguangerko. Nu baenat yam ipi ko me iluwoso. Nu Kaem
    ko ura kari, nu awiriya memek beteso wore ko koma memek tuokko kari.
  toj-NT: Porque lajane soc ja yatjum ja Dios ja yenle chomajquili. Ac'ubal yile yatel
    ba lec oj ec' cujtic. Pero ta huan c'ax taatic ja jmultiqui, sbej ni oj xihuucotica
    porque ja yenlei, tey ba sc'abe que oj sc'ul castigar ja ma' huas sc'oco ja leyi.
    Yalunej ni ja Dios que oj bob sc'uluque castigar ja ma' huas staa ja smuli.
  tbc-tbc: Man dugo, iŋ man Anut san urat pinein, oŋ mado uyan san kagin ipano da.
    Ak man oŋ kagin saian ak gane tap, urut dop urer saian geig a. Kabelan iŋ sabiri
    kawan yabi dak ago ilo isou banau. Iŋ Anut san urat pinein, amaiak tuon lo talpein
    ta kagin saian ak igane dan, Anut san tiŋae saiak ile wa.
  sna-sna: Nokuti iye muranda waMwari anofanira kuti akuitire zvakanaka. Asi kana
    ukaita zvakaipa, itya, nokuti iye haabati munondo pasina. Nokuti iye ndiye muranda
    waMwari, mutumwa wokutsamwa, anoranga vaiti vezvakaipa.
  smk-NT: Anaod, nikwa nasaradsen nin Dios nin mamaga nin kaabigan moyo. Bale' no
    mampangwa' kamon abas, talagan manepeg a ikali'mo moyo sara ta talagan main nin
    pakayadi' ran manusa komoyo. Si Dios a nangikwa konra ta pigaw nin bal'en nasaran
    dusawen a gumwa' nin abas.
  grc-TCGNT: Θεοῦ γὰρ διάκονός ἐστί σοι εἰς τὸ ἀγαθόν. Ἐὰν δὲ τὸ κακὸν ποιῇς, φοβοῦ·
    οὐ γὰρ εἰκῇ τὴν μάχαιραν φορεῖ· Θεοῦ γὰρ διάκονός ἐστιν, ἔκδικος εἰς ὀργὴν τῷ
    τὸ κακὸν πράσσοντι.
  gof-WFTW: Entti new lo77obaa oothanaw shuumettida Xoossaa aylle. Shin neeni iitabaa
    oothiko, entti iitabaa oothidayssa seeriya gisho iyaw yayya. Entti iita ootheyssata
    seeridi, Xoossaa hanquwa qonccisiya Xoossaa aylle.
  spa-BLM: porque es un servidor de Dios para vosotros para el bien. Pero si hacéis
    lo que es malo, temed, porque no lleva la espada en vano, pues es un servidor
    de Dios, vengador para la ira del que hace el mal.
  kyz-NT: Janeruwarete 'ga te 'gã omỹi 'wyriaramũ pẽ nupe, pẽ poaawamũ. A'ere mama'e
    tywera apo re, pekyje peje'wyriara 'gã nui. A'jea futat nipo 'gã mama'e tywera
    apoara 'gã nereko tyweri. Janeruwarete 'ga remimogyfera 'gã te 'ã 'wyriaramũ pẽ
    nupe. A'eramũ 'gã Jarejuwarete 'ga upe oporowykyau. A'eramũ Janeruwarete 'ga mama'e
    tywera apoara 'gã nerekou tywerukaa 'gã nupe.
  dao-dao: isetiakyaküng amimi cun Pamhnama mpyaea kya lü nanga phäh akdaw pawh khaie
    ni. Cunsepi, akse na pawh üng jah kyüh a, amimia mkhuimkhanak khawha ana cun akcang
    ni, isetiakyaküng jah mkhuimkha khaie ni. Akse pawhkie khana Pamhnama mkhuimkhanak
    cun biloki Pamhnama mpyaea kyakie ni.
  cya-cya: si'yana tñan 'in Ndiose ngui'ni can', ña'an ca si'yana tca tyi'in tsu'hue
    um. Una cha' ngui'ni um tñan ngunan', tyi'an ytsen um si'yana si'i cua cha' ti
    nducua spada yaa' can'. Nguso 'in Ndiose lca can', lo' ntsu'hui suun 'in xitijin
    nu ti'i 'in nu ngui'ni tñan ngunan'.
  nii-nii: Yi mił, ya mani mei tep enmin wu ei, Gos nge kongun wu noman dinga ngang
    kin, enim kin paki tang kin, kongun ka enmin. Ba enim oł kun ka pinermba mił erik
    ninjing kin, kapłi enim mund mong erngii. Nimbił erang mei mani tep enmin wumb
    ei kin, Gos noman dinga ngang kin, ambilk mołmun. Molk kin, tep enmin wumb ei
    noman dinga ei wii sinenjing mon. Ba tep enmin wumb ei, Gos nge kongun wumb mołmun.
    Molk puk kin, wumb nii endi eim oł kis mił erim kin, kapłi wu oł kis ełim wu ei,
    kumep kis ngang simba.
  ign-NT: Taicha ema Viya, émahi macaeja­cavaca te návacu­reanahi, náuricha­yarehi
    ena achaneana. Téhesera ecaviu­revahi, epica­yarehi taicha éna vahi támapu­ru­jimahi
    eta nacatu­pa­ra­hairahi. Natupa­ra­ca­sivahi me Viya eta náicuña­si­rayare ena
    ticaviu­revana.
  dik-NT: Rin yen aluui Nhialic käpath kony yen yï, ku na loi kärɛc, ke yï riɔ̈c ye
    rin riɛl tɔ̈ kek ye acïï muk ë path. Rin bɛ̈ny ë Nhialic luɔ̈ɔ̈i ku nyooth riääk
    puɔ̈u Nhialic, ku tɛ̈m kɔc kärɛc looi awuɔ̈c. Ee kɔc awuɔ̈c looi cɔl agum.
  cac-cac: Ayoch yopisio eb' yuj Dios, yuj svach'iloc eb' anima smasanil. Palta tato
    chuc scutej co b'a, smoj ton co xiv d'a eb', yujto yel ay yalan yic eb' yac'anoch
    yaelal d'a quib'an̈. Yujto ayoch yopisio eb' yuj Dios, yic tz'ac'jioch syaelal
    eb' chuc syutej sb'a yuj eb'.
  tzj-E: Wen nquixrutz'et com jk'atbaltzij arja' jun ajsmajma' rxin Dios, arja' pa'la
    chewij che nquixruban cwent. Wxe mwen ta neban kas txibej c'a ewi' com je k'toy
    tzij c'o ruk'a' chewij che nquixruban castigar, mchek te nbixa tzra k'toy tzij.
    Arja' jun ajsmajma' rxin Dios, arja' csan chpam k'atbaltzij che nqueruban castigar
    wnak je nquebnowa rtzilal.
  san-BUR: ယတသ္တဝ သဒါစရဏာယ သ ဤၑွရသျ ဘၖတျော'သ္တိ၊ ကိန္တု ယဒိ ကုကရ္မ္မာစရသိ တရှိ တွံ
    ၑင်္ကသွ ယတး သ နိရရ္ထကံ ခင်္ဂံ န ဓာရယတိ; ကုကရ္မ္မာစာရိဏံ သမုစိတံ ဒဏ္ဍယိတုမ် သ ဤၑွရသျ
    ဒဏ္ဍဒဘၖတျ ဧဝ၊
  yaa-NT: Xanĩfofo Epa Nios yonoxomis keskarafo mato axosharakani. Akka mã afara chakafaax
