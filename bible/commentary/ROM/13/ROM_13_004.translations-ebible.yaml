  cof-NT: '@see-verse:ROM.013.003'
  srm-NT: Biga fa i si dee tiima sai naandë, dee sëmbë, nöö futuboi u Gadu wë de dë
    e, fu de tja bunu ko da unu. Ma nöö ee i ta du hogi, nöö fëëë nöö fii fëëë. Biga
    dee sondi de ta tja a de bandja ta lontu ku de naandë, nöö na u sösö de ta tja
    de. Fa i si de sai dë, futuboi u Gadu de dë e, nöö ee de kisi i u da sitaafu,
    nöö hën di hatiboonu u Gadu wë i si ko a i liba dë kaa.
  qvs-NT: Awtoridarkuna kuydawashpanchikuna Tata Diosta sirvinsapa. Mana allita rurashpanchikunaka
    kastigawananchikunata manchananchikuna tiyan. Tata Diosta sirvishpa awtoridarkuna
    mana alli rurak runakunata kastigansapa.
  zca-NT: Nzhin rë xa' nak zhi'n par le' bixa' kwa'n nzhakla Dios par nakwin go ngokla
    ngwa. Per chi nile' go kwa'n gat lë', neka bizheb go orze', porke rë xa' nak zhi'n
    kinu yi'b par zakzi xa' rë men nakap, no Dios ka mizo bixa' par le' bixa' yalgustis.
  cbc-NT: Ãnoa quetiuparã Dios cʉ̃ cacũrĩcãrã cʉ̃ caborore bairo mʉjããrẽ cajʉátiparã
    majũrẽ na cũñupĩ. Tore bairo cʉ̃ cacũrĩcãrã na caãnimiatacʉ̃ãrẽ, roro caána mʉjãã
    caãmata, na mʉjãã uwigarã mʉjãã quetiuparãrẽ. Na pʉame cabʉgoro majũã carotimasĩparã,
    Dios cʉ̃ cacũrĩcãrã mee niñama. Dios roro caánarẽ na caĩñabeseparore bairo ĩ,
    quetiuparãrẽ bairo cʉ̃ cacũrĩcãrã niñama.
  qxo-NT: '@see-verse:ROM.013.003'
  mox-mox: ʼInega toluvineavo Yaubada aʼudi sabi iulami. Ta ʼeguma omiʼa yani luveifana
    oviaviaqia ʼinega luaqiaqiemi be ona mwaninivedi, mana luvematasabu ona lobea
    ʼidiega. Vonahaqiaqi, toluvine diavona taudi Yaubada ena tofewayavo, ta Yaubada
    ana diavilavila toluveifadi edi viaqayavo weaqina adi luvematasabu ina veʼifoqeyea
    ʼidia.
  kew-kew: Gore surube aanuri Gote-na kogono pua ne raba mealimi. Goa pea pare neme
    waea pali-daare ne paala omaina. Goa pali rabu nipumi rai kutu saaya-pulu Gote-na
    ratu yawape kone sua abutea.
  dww-dww: Baninama Mamaitua gabeman ya riuporedina da taudi tam ta sagumna aubainama,
    be deḡoda tam gewagewa kwa voiena, inam raḡanine taudi kwa nairedina, baninama
    Mamaitua rewapana ya utedina da taudi tam tokare ta kovoḡimna.
  twi-ASANTE: Ɛfiri sɛ, ɔyɛ Onyankopɔn ɔsomfoɔ a wo yiedie mu enti na ɔyɛ adwuma.
    Na sɛ woyɛ bɔne a, suro no ɛfiri sɛ, ne tumi a ɔde twe aso no da hɔ fann. Ɔyɛ
    Onyankopɔn ɔsomfoɔ, enti ɔnam Onyankopɔn abufuo so twe wɔn a wɔyɛ bɔne no aso.
  aoj-aoj: Gavman mandaꞌ maola Godi motopalopepa pegape andeandeꞌ. Apaꞌ iꞌi ipaꞌ pendaꞌ
    waf awafi, ipaꞌ ombal mondahepamam. Ipaꞌ pegawa bainat anamba magahapilanai, ina
    mahapilana dowaf, owaꞌ. Mandaꞌ maol Godi ma mogogwa akafimi awami ma isimba sandaꞌ
    waf awafii.
  cbv-cbv: Dios yeebdíh teo wáacat tʉ́ʉt niijná, ñi maátadih ã wʉtna caá, ñi tʉ́i
    jʉmat pínah niijná. Obohjeéhtih, ñi tʉ́i chãjcah, yeebdíh ĩ peéh chãjat pínah
    niijná, Dios queétdih ãt ñíwip taga. Páant yeejép chãjnit jʉmna, queétdih ʉ́ʉmat
    caá náahap.
  taw-taw: Gapman bɨawl okok, kɨli God bɨ wog gɨñeb ne okok mɨdɨl, nɨbop gɨtep gel
    mɨdtep gɨpɨm. Nɨbi pen gɨ tɨmel gɨl nɨm, gapman bɨawl okok kɨlop pɨlɨkɨnɨmɨb.
    Nɨb nepɨm, gapman bɨawl okok kɨli kɨles mɨdɨl, binɨb tɨmel okok kɨlop gɨ tɨmel
    gɨpal. Wog anɨb ak yokɨp ma mɨdebal, kɨles gɨl gɨpal. Kɨli God bɨ wog gɨñeb ne
    okok mɨdɨl, binɨb gɨ tɨmel gɨpal okok kɨlop yul awl ñɨnɨgabal.
  jic-NT: Niná jepapan Dios jomozopan. 'Üsüs nu pyala yupj lajay mpes. Malala lojí
    na, más 'ücj locj jeyá nun yupj jilal. Noypan yupj, 'ücj ca nucopj ntülücj. Yupj
    Dios jomozopan. Dios jos yupj jis capj jatül malala lajay. Mpes gente malala lajay
    na, jepapan ca jis capj ntülücj. Dios p'iyá la tjiji yupj 'ücj jis capj la tül
    malala lajay.
  zap-NT: Porke laa Dëdyuzh wseleedx dxiinree lo xtis por ne ylaa xtis ne wen por
    laa de yra de. Per belne rlaa de ne mal, cheguin si rap de degne ydxe de; porke
    let nozdet xkwent xtis rap xtis poder, sinke laa Dëdyuzh nak ne wseleedx dxiinree
    lo xtis chen guu xtis xkastig mén ne rlaa ne mal.
  wer-wer: Piporö pit Anutuu ya omën narö pitök ar ompyaö önëak ngarangk yaalni. Pël
    yaëëtak ar utpet yaëën pöt pit kangut nimpnaatak pitën kas ëën. Pit Anutuu ngön
    ngaarëk wak utpet yaauröaan nga yaalmë.
  ipi-ipi: '@see-verse:ROM.013.003'
  qul-NT: Autoridadcuna Diosta sirvichcancu allinniyquipaj. Mana allinta ruwajtiyqueka,
    manchacunayqui can. Autoridadcunaka mana yankhapajchu atiyniyoj cancu. Dioska
    paycunata churan mana allin ruwajcunata castiganancupaj.
  ter-NT: Vo'oku enepohikonê'e, koati itúkoti ítukexeake Itukó'oviti, motováti unátiyea
    kêku. Motóvaikopo píki enepo itîka váhere, vo'oku êno xunáko nekôyohiko ipíhoponea
    xâne pahukóvoti. Yoko koati itúkotihiko ahá'inoa Itukó'oviti koeku ipíhoponea
    xâne itúkoti váhere, itukópinoatihiko ésa'i ne váhere ítuke.
  bmr-NT: Diito Moocaani atajɨɨbanoco omoonɨmo, ɨɨjoho imino diicaqui. Jaanotɨ imitɨno
    idiicahachiijɨ ɨvɨ diigui. Sɨcamañotɨ iicajitɨno ɨco aivojɨto ɨdaasuno omoonɨjino,
    Moocaani dudɨcamaajemɨnaa iicamaño miyaanohallɨtɨ imitɨno iicamoco ɨdaasuno moonɨjimo.
  fuf-fuf: Ko fii ko kangu woni kurkaadu Alla fii nafa maa kan. Kono si hiɗa waɗude
    ko boni, haray wonu e nder kulol, ɓay hinaa meere ngu jogori kaafa, ko fii ko
    kangu woni kurkaadu Alla fii yottingol tikkere makko nden e hoore on waɗoowo ko
    boni.
  bhl-bhl: Yu kilele ibolow fukunemoliwka! Sunbin-Got e gawman ilo akalem weng afak
    kawtiw keyemko, ilo yom dim duku koyemeko, “Mali ilo kilele yeteboliwka!”, yangse
    te. Yangesomi, gawman kawtiw biilo auk so kitil so keyemei, i akalem abin kuluko,
    wa kukuw kekabiliw kawtiw im kanebiliw yan wa be duyemkabiliw kasike. Duyemkabiliw
    kasike, wa kebiliw kawtiw i im awan finganemoliwka!
  ons-ons: Eŋe Anutu wane qelit ŋei, geŋone menage gekenane urataŋone mamaike. Ŋo
    ge borikene makeneo, yemo ge eŋane kaetganiake, onoka wane eŋane borikinane turuŋine
    giniakane zonom yemo welekatne. Eŋe Anutu wane qelit ŋei, ea wane eŋe Anutu wane
    busu yewa teweke ma geki paki, ŋei borikine ma okanmami, eŋe turuŋine ebon okanmaike.
  con-NTPO: Nane Chiga tsu tsa'caen goviernoma manda cuintsu que'ima fuiteye. Tsa'ma
    egae tson'da tisema dyojo'faja. Goviernojan aqquia injanga injama'choma somboembi.
    Tsa'ma Chiga tsu egae tsinconsundeccuma iyicca'yepa tsa'caen goviernoma manda
    cuintsu tise'pa injama'choma somboeñe.
  ghs-ghs: Mooro. Pirittani noi Ohongaho qaru eeteqi niike qidzaitakoi. Qate nii baura
    qanga teeke dzoomaqi atti eetaridzoni. Oi noi te sepeke saipa aimoraidzarani.
    Noi Ohongaho quba eeteqi koiri kairiho ipi moitare tuumorai.
  peg-peg: ଏନେଙ୍ଗ୍‌ ହାର୍‌ କିଦେଙ୍ଗ୍‌ କାଜିଂ ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ବାଚିକିୟାତାକାନ୍‌ । ମାତର୍‌
    ଏପେଙ୍ଗ୍‌ ଜଦି ବାନ୍ୟାକାମାୟ୍‌ କିଜ଼ି ମାନାଟ୍‌, ୱାଟିଂ ସାସନ୍‌କାର୍‌ୟା ଲାହାଂ ପାଣ୍ଡ୍ରା ଆଡ,
    ଇନେକିଦେଂକି ମିଙ୍ଗେଙ୍ଗ୍‌ ଡାଣ୍ଡ୍‌ ହିନି କାଜିଂ ହାତ୍ପାରଚେ ହେୱାନ୍ତି କେମ୍‌ତା ମାନାତ୍‌ ।
    ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ବାଚିକିତି ହେବାକାର୍‌ୟା । ବାନ୍ୟା କାମାୟ୍‌ କିନାକାରିଂ ସାସନ୍ କିଦେଙ୍ଗ୍‌
    ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତି ବଲ୍‌ ପାଲି କିନାନ୍‌ ।
  txu-NT: Mỳj kadjy dja gar kabẽn ma? Bir, ar amextiren ar aba kadjy ne me ar amã
    krĩ. Metĩndjwỳnh ne ar akadjy me'ã õ àpênh rẽ nhym me ar amã krĩ. Nhym be, godja
    gar ajaxwe jabej on atĩn prãm. Djãm kute amijã kàxdjwa kajgo nhôrn kute o ba kajgo?
    Kati. Metĩndjwỳnh ne me àpênh'ã me kurẽ kute kukwakam àpênhmã, me badjumar mex
    kadjy àpênhmã. Kam dja me'õ axwe nhym arỳm kam ngryk nhym arỳm tokry. Kadjy ne
    me bẽnjadjwỳr nhõ kàxdjwa kajgo.
  eng-WEBU: for he is a servant of God to you for good. But if you do that which is
    evil, be afraid, for he doesn’t bear the sword in vain; for he is a servant of
    God, an avenger for wrath to him who does evil.
  gnw-NT: Mburuvicha reta uyeyocui ñugüɨnoi Tumpa pe. Echa'ã Tumpa uiparavo, nemborɨ
    vaerã. Ẽrei icavi mbae vae ndiyapo yave, equɨye chugüi reta. Echa'ã Tumpa umee
    chupe reta mbaepuere uiporaraca vaerã. Jáeramo uyeyocui ñugüɨnoi Tumpa pe, uiporaraca
    yave icavi mbae vae uyapo vae reta pe.
  mux-mux: ‘Yambuma molku konjangi.’ nimba Pulu Yili-ni ‘Nanga kongun tinjiliele mulupili.’
    nimba gapman liipa monjulemú-na gapmanale-ni aku-sipa temba. Akiliinga-pe gapmanale
    we tondulu naa pelemú. Gapmanale-ni yambu kísima numanu kis panjipa “Mong liikimele
    akiliinga mindili nangi.” nimbandu tondulale pelemáliinga eni teku kis-síngi lem
    yu-kene mundu-mong tenjai. ‘Teku kis-singí yambumanga kot wendu ombá kene nanga
    kot piliinjipili.’ nimba Pulu Yili-ni gapman monjulemú.
  maj-NT: A̱t'aha̱ ngandahi̱ ní títs'ínxát'aha̱ ra̱ jóo̱ Nti̱a̱ná. Tu̱nga tsa ni xi
    najmi nda tín'ei, tjíhin nga ku̱i̱nkjúín tu̱ nga̱t'aha̱ ni xi ts'i̱ínko̱hi jóo̱.
    A̱t'aha̱ najmi tu̱ a tjíhi̱n xá jóo̱. Nti̱a̱ níná títs'ínxát'aha̱ tu̱ xi ts'i̱ínk'íéchjíhi
    ko̱ ts'i̱ínko̱kju̱a̱ha xi ch'on títs'ín.
  bkq-NT: Deus ewanu aieni akaemo pymâdo, koendâ mitomoem. Inakai adyese âmaemo watay
    olâ, akaemo xytadaungâ. Âuturimo tawylygue inagazenehondâmo lelâlâ mawânkâ. Arâ
    aituomo, Deus aguehobyrylâ anhekylymo.
  kue-kue: Sraglpre, ye God nigl-kongunmo yomba mogl ene wakai eretenambuka. Ba ene
    aglau etn, ye kunduglmo goratnga; sraglpre, ye dikumba prak yoko ta ake moglkrukwa.
    Ye aglau eraglkwa yomba kane sinambuka ipre moglkwa. Gavman wagle God nigl-kongunmo
    yomba meglkwa, ana God yumbun tenambere mere ye akepledi yomba mambuno kinde erikwa
    wagle yumbun teingwa.
  cot-NT: Irooguentitari ipeacaimentajiacariquea Aapani Irioshi pimajirote irinetsanajiaquempiniji
    pinchoocatantajiaquempaca cameetsa. Oraquea aatogueti piquemisantajiguiritsi,
    ariquea iroguenti pintsaroacaajiaquempariquea, teequea intati impeacaajiguempariji
    Aapani Irioshi pimajirojiate. Iroguentiquea ipeacaimencari incatsimajiaqueriquea
    peacaaguishetatsica covaeguisherentsi.
  bnp-bnp: a vuhuna e huriki a matakari ri ratea a leho na Vure, a nimadene mua ge
    kamumu. Pali e huriki ri rata hale, ri gi mangenge, a vuhuna e huriki a matakari
    ri tahoka a nitora ni vakamadihi e huriki a bakovi hale. A Vure ge vakamadihi
    e huriki a bakovi hale na limane huriki a matakari, a vuhuna ria a matakari.
  apn-NT: Tĩrtũm nhỹ hã mẽ panhõ pahi kot mẽ pahto amnhĩptàr jakamã na htem mẽ kãm
    mẽ pahto mex prãm nẽ. Nẽ kot pu mẽ pahtõ axtem nẽ tanhmã amnhĩ tomnuj to hãmri
    nhũm tee ri ja hã pajarẽnh ma nẽ tanhmã hã mẽ pahto. Ãm hãmri na hte ã mẽ pahto
    amnhĩptàr xwỳnhjaja mẽ panhĩpêx anẽ. Tĩrtũm kãm hprãm xà hkôt.
  ctp-NT: Chabiyaꞌ ꞌin Ndiose lka neꞌ kanꞌ ndloo la ꞌñaan, chaꞌ ka tayaꞌ neꞌ ꞌñaan;
    bra nu kuꞌni wan chaꞌ xaꞌan, bra kanꞌ ndiꞌin chaꞌ kutsen wan ꞌin neꞌ, chaꞌ ndiya
    chabiyaꞌ ꞌin neꞌ chaꞌ ta neꞌ kanꞌ nu tiꞌí ꞌwan bra kanꞌ. Chabiyaꞌ ꞌin Ndiose lka
    neꞌ kanꞌ ndloo la ꞌñaan sikwa, chaꞌ ta neꞌ nu tiꞌí ꞌin neꞌ xaꞌan;
  opm-opm: Dahenmur. Gapman ihirnong gonsi Got oh norhe natamreindin han matpor. Matporhan
    ihir ire hrepnong mar papindin han ihirnong panggeit ha paptengwe daham guragurnong
    napanggeit napapten han bap ihirnong kis mat papatmur. Er hat ma sapti ihirnong
    oh Got oh Norhe heisup mat papat yan oh sa apripri daham kis mat papatmur. Inahat
    napapti han ihir ohoh ihan guragur er hat sayahanhe Nuhur gin er hat saya sa daham
    kas hat sashenmur.
  bvr-bvr: Ngardawa bunggawa an-guyinda nipa jarra Wangarr an-nika an-mujama barra
    a-gunggaja nggula. Wurra minyja nginyipa gun-nerra jama ny-ji, lika nginyipa barra
    ny-jurkuja nula. Ngardawa nipa garlpi mu-rrimanga borijipa ngika, wurra jarra
    nipa Wangarr an-nika an-mujama rrapa nipa a-bu barra ana-nga an-gata gun-nerra
    jama a-jirra.
  zad-NT: Ḻa' Chioza' nzoe' beṉ'ka' chṉabia' kwenc̱he soacho mbalaz. Per shi bi chono'
    wen, na'chan sho' shebo', ḻa' aga zoaxenzə beṉ'ka' chṉabia'n, san Chiozan' nzoe'
    ḻegake' kwenc̱he wsak'zi'gake' ka chiyaḻi beena' bi chon wen.
  kmg-kmg: Kia gawamaî jaŋe Anuture kiŋaŋ qaqa hâcne, ŋezicgupie juhâmocmurâ mujarekicne.
    Go sâqocne bacmuo ine hâwicguzejec, jaŋe šika maŋgâŋ mi bajueŋgopieŋ. Jaŋe Anuture
    kiŋaŋ qaqazi sâqocne bapa jaŋerao bâbâtiŋ gie bahuc okacne jareniŋmu.
  aso-aso: Idoꞌ siza li-lingidilizaniꞌ nene Oꞌmosoꞌmo ngeleꞌmize molavo eiꞌ gelekeleꞌ
    ve miniisa lengiꞌ lengeleꞌmize lamineꞌ ilisa gono nene daaꞌ naniꞌ nenako nemuꞌ
    nene lingine monovo lamineꞌ igi mili minilizangumuꞌ nene siza li-lingidilisave.
    Ne neiha monovo goloso ilizaniꞌ nene ngamanite lihime lingimilizaniꞌ amuzo nene
    hazamuꞌ di minamaniꞌ nenako nemuꞌ nene golise gili minilo. Nene nanitekumuꞌ ve.
    nGamani nete nene monovo goloso igi mili minilizaveti monovoloꞌ golo hizi lihime
    ngimilizangumuꞌ nene Oꞌmosoꞌmi gonoloꞌ izipeꞌve nizaniꞌ nemuꞌ ve.
  uli-uli: Bo ir ila yal Samol re hagloy le re yengangel hammalmi. Iwe ngo hare habe
    foru meka ye tayikof, ila ngo habe metagur, bo ye katos le yor kkeler le rebe
    hagrer yarmat. Ir yael Samol re hagloy le rema hasidoh hagerger la yael Samol
    ngalir rechoka rema faor meka ye tayikof.
  nin-NT: A si Abachi mu a zu ma di a bu zi imba. Imba ti na undanda, imba kru isisu
    ima yi, nu nggo a si nu ukyekye ku du imba ki iha, na ta na meme. Uni hru imba
    wa a si uvurr iko Abachi. Abachi a di du ma a ki abi na undanda ba iha.
  acu-NT: Yus apu ainaun nangkamniaka pujsachmiayi, antsu aints ainaun yaingkiarmi
    tusa, tura pasé takau ainaun wait wajaktiniun susarmi tusa, Yus apu ainaunka pujsamiayi.
    Tura asamtai pasé turakrumka, apu ainau nekasrum shamkatnuitrume.
  cak-WNT: Ruma ri aj k'atbel tak tzij ye rusamajel ri Dios. Ri Dios ye ruya'on riche
    (rixin) chi yojquichajij. Pero wi nikaben ri ma utz ta, tikaxibij c'a ki' chiquiwech,
    ruma ye riye' ri xqueya'o ruc'ayewal pa kawi'. Ruma ma chak ta queri' yec'o. Can
    ye ya'on wi ruma ri Dios riche (rixin) chi niquic'ajsaj quiwech ri yebano etzelal.
  ebk-ebk: Tay munserserficha kan Apo Dios para as nan omammayanyu. Ngem mu mangotettet
    nan atunyu, umugyat kayu koma, tay tit-iwa nan kalibfengancha ay chumusa. O, nan
    nauycha fiabfiaarun Apo Dios at wachay kalibfengancha ay manusa as nan tataku
    ay mangekamkaman as mangotettet.
  spa-PDDPT: Porque es un servidor de Dios para tu bien. Pero si haces lo malo, teme.
    No en vano lleva la espada, ya que es servidor de Dios que aplica el castigo al
    que practica lo malo.
  ruf-ruf: Kwaapfila yeye komsang'anila Imulungu kwaajili yako. Lekeni ung'atenda
    ghehile, umpfuke, mana kodaha ghendo kukuhigha. Yeye komsang'anila Imulungu, kowalangusa
    maya ye Imulungu awala iwotenda ghehile.
  gun-gun: Mba'eta huvixa kuery ma Nhanderuete guembiguairã omoĩ va'ekue nhandere
    opena porã aguã. Xapy'a rei pejapo vai vy pekyje 'rãe, mba'eta huvixa kuery rive'ỹ
    oguereko kyxe. Nhanderuete rembiguai ikuai joepyarã, ha'e ojapo vai va'e mbopagaarã.
  agu-BL: Na yi e' bajxoma'tz e' xconsbe'tz Ryos tan chiq'uicy'le'nu'. Poro yi ko
    cachi' na chibanu', ẍchixoboku' ẍchiwutz, na at ca'wl ẍchik'ab tan tak'le'n chicawsu'.
    Na yi chimunl yi ak'ij scyetz tan Ryos i'tz tan tak'le'n chicaws yi e' mal nak.
  isn-isn: Ingi mitumi wang'wi Tunda kitalako kunsoko amaza, ang'wi ukituma aya nimabe.
    Ogope, kunsoko shukukenka upanga nitile insonko. Ingi mitumi wang'wi Tunda. Nuipumya
    utaki kuantu niituma uube.
  eng-PEV: Those government bosses really work for God, and their job is to make things
    good for you. But if you do things that are wrong, look out, you can be frightened
    of them. They will get you and punish you. God gave them that job to punish everybody
    that does bad things, and he helps them do it.
  ilo-ULB: Gapu ta isuna ket adipen ti Dios kadakayo para iti pagsayaatan. Ngem no
    aramidenyo iti dakes, agbutengkayo; gapu ta saanna nga alaen ti kampilan nga awan
    ti makagapu. Gapu ta adipen ti Dios isuna, a mangikanawa ti pungtot iti agar-aramid
    iti dakes.
  pir-NT: Mʉsa pʉhtoa mʉsare yedohoatiquinata ijire mʉsa quehnoano ijiatire. Sa ye
    tiquina mʉsare buhiri dahreatiquinata ijire. Ijipihtiyequina ñañene yeriquinare
    buhiri dahre dutiro Cohãcjʉ̃ tiquinare beseri. Tiquina sa buhiri dahreatiquina
    ijigʉ̃ ñañene yena mʉsa pʉhtoare cueya.
  anv-NT: Néndé ɛbwɔ́ álú ɛlé bɔɔ́ utɔɔ́ Ɛsɔwɔ, ápyɛɛ́ utɔɔ́ né galɔ́gálɔ́
    nyú. Ne mbɔgé wɔ ɔpyɛge gyɛ, ɔbɔ mamfɔgé ɛbwɔ́ néndé utó bi Ɛsɔwɔ achyɛɛ́
    ɛbwɔ́ upɔ fɔ́ detu. Ɛbwɔ́ alu bɔɔ́ utɔɔ́ Ɛsɔwɔ ne áchyɛgé ɛfwyale ndɛre Ɛsɔwɔ
    akɛlege mbaá bɔɔ́ abi ápyɛɛ́ gabo.
  sab-NT: Chube ama gbu ba chudaboangale, ene suge bage ba toidale age no. Agwa ba
    mo ta gbe toi me no age me no, age ene giti ba mo ta gbale kwachie chugagwalla
    ngeru ba agedu giti, me ngwale dale chugagwalla kle, Chube ama gbu kwian agenga
    me no ulita gbangale ji chuge kwian age me no gdale.
  tmd-tmd: 'Aku agapɨm: God yadmɨn, gapman nöbö bla, mabö nuŋwa rɨ nölɨb nöbö röxg
    mɨdön, ñɨgö nugwidɨx mɨdɨŋ, ñɨŋ mɨd ri aböña. Makwam ñɨŋ nugw ri abön, rɨ gwogwam
    rɨmɨjeñ; gapman nöbö yu mɨxɨl ölɨsö pɨ yönmɨdöi aku, hör pön yönmɨdölöi. God yadmɨn,
    gapman nöbö bla, mabö nuŋwa rɨ nölɨb nöbö röxg mɨdön, nöbö mö akuyöbö mag gwogwo
    rɨmɨjöñ aku, ñɨgö pön du mönö diba yadön, paiŋö ölɨŋ höb pɨ nöiöña.'
  acr-NNT: Ma rike ekojotal paqawiꞌ ruma ri Dios chaꞌ kakiꞌan ri utz chiqe. Noꞌj we
    rilal kaꞌan la ri na utz taj, riꞌ xiꞌij ibꞌ la chikiwach, ma yaꞌtal pakiqꞌabꞌ
    rike kakiya pa kꞌax ri kuꞌan ri na utz taj. Yey e uchak ri Dios ri kakiꞌan rike
    echiriꞌ kakiya pa kꞌax ri kuꞌan ri na utz taj.
  kpg-kpg: idimaa, mee tangada hai hegau ni God belee hagahumalia goe. Malaa, maa
    goe gaa hai di huaidu, goe gi madagu i mee, idimaa, ono mogobuna hagaduadua dangada
    le e donu. Mee tangada hai hegau ni God, gei ono mogobuna i golo e hagaduadua
    digau ala e hai di huaidu.
  taj-taj: तिग्‍दा भिसम शासन लबागदे परमेश्‍वरला गे लबा म्‍हिगदे हिन्‍ना। परमेश्‍वरसे
    एनीगदेदा ज्‍यबा लबारीन थेनीगदेदा धम्‍बा हिन्‍ना। एसे आज्‍यबा गे लजी भिसम जे थेनीगदेदेन
    छ्‌याम लोङ्‍गो। तिग्‍दा भिसम थेनीगदेदेन छ्‌याम सजाय पिन्‍बा अधिकार मुला। शासन
    लबा म्‍हिगदे चा आज्‍यबा गे लबा म्‍हिगदेदा सजाय पिन्‍बा परमेश्‍वरला गे लबा म्‍हिगदे
    हिन्‍ना।
  avt-avt: Hɨr nɨre mɨt ne God nekrehɨr kɨrak naanmamri te yi eiyu werek werek. Yi
    eirɨak enum yi eineini eiyɨntar hɨr ap neit niuk iuwe weinɨm au. Hɨr netɨwem neiyɨm
    nanriwaank nanriuwe menmen mɨr. Hɨr nekrehɨr ke God hɨr nanɨnep mɨt miyapɨr kerek
    nɨrɨak menmen enum.
  cbk-cbk: El autoridad quien ta goberna amo el ta trabaja con Dios para ayuda con
    ustedes. Pero si ta hace ustedes malo, tiene el rason para tene miedo con el autoridad,
    cay ele ay usa gayot el di suyo poder para castiga con el gente quien ta hace
    malo. Ele como el servidor de Dios, cay Dios amo el quien ta dale con ele permiso
    para castiga na di suyo lugar con el maga malo.
  uig-ARA: چۈنكى ھۆكۈمرانلار سېنىڭ مەنپەئىتىڭ ئۈچۈن خۇدانىڭ خىزمەتچىسىدۇر. لېكىن يامانلىق
    قىلساڭ، ئۇنىڭدىن قورقۇشۇڭ كېرەك! ھۆكۈمران قىلىچنى بىكارغا ئېسىۋالمايدۇ، ئۇ يامانلىق
    قىلغۇچىغا خۇدانىڭ غەزىپىنى كۆرسىتىدىغان جازا بەرگۈچى سۈپىتىدە خۇدانىڭ خىزمەتچىسىدۇر.
  tuf-tuf: '@see-verse:ROM.013.003'
  abx-abx: Ada'inan nan tungod kay rilihugun-na mga iya si Diyos nga agbuhat para
    si kahalapan-bi. Pero kon mara'at i nagbuhat-bi, atalawa kam si mga iya kay aniya'
    mga armas-na ngan sigurado panggamit-nay nan. Mga rilihugun-na mga iya si Diyos
    pagtuman si kastigu-na si Diyos para si mga magbuhat mara'at.
  mco-NT: Com Dios tɨ pɨdägy jada tungmɨɨdpɨ mɨɨd miich ajcxy ycɨxpɨ, jɨgɨx jëbɨ jotcujc
    ajcxy mdzɨnaaygɨxy. Pen mdundɨgooyb huin'it je tungmɨɨdpɨ mdzɨgɨ̈huɨpy, com yɨ'
    ymɨɨd mɨc'ajt jëbɨ tzaachytuñ jäy ajcxy huɨdibɨ tundɨgooyb. Com Dios ytung ytuunɨpy
    etz ycuyduunɨpy Dios ycötujcɨn jadu'n nej Dios xyñajtz'ane'mɨɨyɨm, copɨcy co tzaachytuñ
    je jäy ajcxy huɨdibɨ tundɨgooyb.
  cpb-NT: Iri Pawa kantakaawori ipinkatharitantari jirikapaini inkempoyaawentantemiri.
    Arika pantero kaariperori, pinthaawe, tema te aminaashiwaita otzimimotziri rosataamento.
    Iri Pawa kantakaawori ipinkatharitantari jirikapaini, irijatzi Pawa kantakaawori
    rowasanketantaityaariri kaariperoripaini.
  aon-aon: Um maresh? Amam gavman douk hasuhw Iruhin ananin mour um hutaurumep pupe
    wosik. Aria ta punek yoweih aih um, ipak wosik ta punogugur. Ipak padukemesh.
    Amam douk hasuhw debeinyi big aria madae huraen meyoh uwe, uwok. Amam douk hasuhw
    Iruhin ananin mour um hubeimesh yoweinyi poe eshudok arpesh shenek yoweishi inahos
    iri.
  hus-NT-2005: Pos an awiltalábtsik kʼwajat in tʼójontsal na Dios abal tatáꞌtsik ta
    alwaꞌbíl. Por max a tʼajál xowaꞌ yab alwaꞌ, ka chʼejnaꞌ; pos yab anikʼi tin koꞌol
    an awiltaláb abal ti ki yajlombédhaꞌ. Pos jajáꞌtsik kʼwajat in tʼójontsal a Dios
    abal kin lújundhaꞌ ani kin yajlombédhaꞌ xin waláltsik.
  mig-NT: Chi̱ mozo Dios kúu‑de, ja̱ kóto va̱'a‑de róó. Ko nú sá'a‑ró tiñu ñáá, te
    ná yú'ú‑ro̱, chi̱ nasu̱ já kúsɨɨ̱ iní máá‑de ndíso‑de machete, chi̱ mozo Dios
    kúu‑de, náva̱'a xndó'o‑de ña̱yɨvɨ sá'a tiñu ñáá.
  bps-bps: Na i to ganlal, kenen satu salig Dwata, du fye too fye i knèyu. Kabay ku
    sasè nimòyu, fye ku likò gamu kenen, du fagu di glalan fanlayaman gamu. Du kenen
    i salig Dwata, dnohoan i knayè Dwata di flayaman i dad to mimò sasè.
  mbs-mbs: so ininang dan te Timanem pengolo amon mèpiya se keogpà niyo. Meneng aw
    eg-inang kaw te medaet, keilangan melemitan kaw, so ontò dan megpelumun kenyo.
    Ininang dan te Timanem pengolo amon megpelumun dan te menge otaw eg-inang te medaet.
  tof-tof: Zitülkus módóga, God ibü ini zaget wató nülinóp marü ngyaben morroal ainüm.
    A ma ne kolae nóma tómbapolo, ma gum namulo, zitülkus ibü dümdüm akó arüng asinamli
    marü ⌊kolaean darrem⌋ akyanóm. God ibü ini zaget nülinóp akó i kolaean darrem
    akyandako ibü, kolae nidi tómbapóndako. I enezan tómbapóndako, i Godón wirri ngürsil
    pupo aindako.
  cme-NT: Fɔ̃ŋgɔ̃taamba ce Diiloŋ-maacemma'i dumaaŋo-na da ba dii-ye hũmefafalle-na.
    Ŋga da ŋ bir yaŋ aa ta ŋ ce kuubabalaaŋgu, ŋ saaya ŋ kãalã-bɛi. Diiloŋ uŋ hãa-ba
    comelle maŋ, u saa hã-ba baa-de gbãŋgbãŋ, ba ce fuɔ maacemma'i baa-de. Umaŋ
    duɔ cãl, baŋ haa kumaŋ yuɔ, ku pigãaŋ Diiloŋ-bɛrru.
  sus-sus: barima mangɛ walima Ala nan bɛ wo xa munafanyi xa fe ra. Kɔnɔ xa i fe kobi
    raba, a lanma i xa gaaxu, barima santidɛgɛma mu na mangɛ yi fufafu xa ra. A to
    na Ala xa wali nan na, a Ala xa xɔnɛ nan masenma fe kobi rabae xili ma.
  pon-2006: Pwe irail lidun Koht kei me kin wia arail doadoahk pwe en kamwakamwahwih
    kumwail. A ma kumwail kin wiahda me suwed, eri, kumwail en masak irail, pwe uhdahn
    mie arail manaman en kaloke. Pwe irail iei lidun Koht me kin kapwai engieng en
    Koht ong irail kan me kin wiahda me suwed.
  dad-dad: Ere nigin, ĩ ogon biya fiya nigin Negur nẽ kabĩ tamo inenen. Anĩ ere, sane
    ago wouf, õ kumĩ wouf, ere nigin, ĩ dimig ege to irouf. Ĩ Negur nẽ kabĩ tamo,
    ĩ mala ifenẽya tamo, idi sane age difef anidi bun Negur nẽ didi irou isif.
  zab-NT: Te pur laadeb ziy cayundeb sirvɨ lo Dios par igualodeb liú. Per belati cayunu
    ni ná mal ax sdxiblu de ni nap guelgurtisy cun laadeb quɨtllɨ nap xlieeztideb
    guelgurtisqui, sino que ziy cayundeb sirvɨ lo Dios par isiálddeb castigu de ni
    run mal.
  jae-jae: Ŋac tau kêtu Anôtônê sakiŋwaga, gebe ejop aôm ômoa ŋajamŋa. Embe ôŋgôm
    sec, oc ôtêc taôm, gebe eŋ gêôc nê siŋ ŋaômageŋ atom. Eŋ kêtu Anôtônê sakiŋwaga
    ma gêgôm ênê têtac ŋandaŋ ŋanô kêsa kêpi ŋac, taŋ gêgôm sec naŋ.
  ksd-ksd: tago ia ra tultul kai God piram upi una boina tana. Ma ona u varpiam, una
    burut; tago pa i kapkap vakuku ra pakat na vinarubu; tago ia ra tultul kai God,
    a tena varobo upi na pait ot pa ra kankan tai nina i varpiam.
  msm-NT: Su pighinang sikandan to Diyus no mgo suguonon din agun ogdojow to kaugpa
    now. Di ko madoot to oghinangon now, angay kow no ogkahaedok su meyduon katongod
    dan to pagkastigu iyu. Pigpamandu sikandan to Diyus agun makastigu to mgo otow
    no oghinang to madoot.
  myk-myk: Labye wemu fanhafɛɛ pʼa byi ge, Kilɛ mu pʼa wu pyi yeeyɛ pyaa ki wo laɲɔ
    kaa na. Ga ma bu kakuunɔ pye, ta fyagi pu ɲaha na dɛ, bani yalɔyɔ ye yi wa pu
    mu ge, yee wa pu mu tawaga ni wɛ. Kilɛ wo labye pʼa byi. Pʼa kakuubyii wo kakuuyo
    yi fɔhɔɔ tɔni pu mu, na pu kuuni.
  sbe-sbe: Matawuwuna iya Yaubada yona taupaisowa yo kowa yom namwanamwa tauginaulina.
    Na ena yababa ku ginauli, bena ku matausi, kaniyona ede kabahekamkamna gigibwalina
    kalinawai ne nige ye haigaibui. Iya meta Yaubada yona, yo yona kouyalayala tauhemasalahana,
    na hekamkamna kabo ye tole yababa tauginaginaulidi kalidiyena.
  mcr-mcr: Iŋäqe he suqä quvqä imäkqaŋgpqe, iqua näpqä-hionaqä a äqätätaŋguwitaŋi,
    zä kiiŋä ipnä. Iqua ämaqä suqä quvqä imäkätqäŋuwä iquauŋi, Goti Iqueqä äwqä tnäŋi,
    ätnäŋä iqi ämotquepu, haŋä-iqä wipŋqä wäuŋuä-wiyqä iquayi.
  cux-NT: caati 'iiⁿntyéⁿ'ē chi ngaⁿ'a yā ntiiⁿnyuⁿ dichíí'vɛ̄ Ndyuūs cáávā chi cuuvi
    n'daacā yeⁿ'é nī. Naati nduuti chi idiíⁿ nī chi nguɛ́ɛ́ n'daacā, tuu'mi ní di'va'á
    nī yeⁿ'e 'iiⁿntyéⁿ'ē. Caati cuaacu chi 'iiⁿntyéⁿ'ē cuuvi diíⁿ yā castigar 'iiⁿ'yāⁿ
    tiī 'iiⁿntyéⁿ'ē ní vɛ́ɛ́ poder yeⁿ'e yā. 'Iiⁿntyéⁿ'ē ní dichíí'vɛ̄ Ndyuūs ní canéé
    chi diíⁿ yā dendu'ū chi cuaacu. Ní diíⁿ yā castigar 'iiⁿ'yāⁿ caati Ndyuūs nguɛ́ɛ́
    inee yiinú yā yeⁿ'e 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'daacā idiíⁿ yā.
  tur-YTC: Çünkü o senin yararına Tanrı hizmetkârıdır. Ama eğer kötü olanı yaparsan,
    kork! Çünkü yönetim kılıcı boş yere taşımıyor; Tanrı hizmetkârı olduğundan, kötülük
    yapana karşı gazap için öç alıcıdır.
  san-ITR: yatastava sadAcharaNAya sa Ishvarasya bhR^ityo.asti| kintu yadi kukarmmAcharasi
    tarhi tvaM sha Nkasva yataH sa nirarthakaM kha NgaM na dhArayati; kukarmmAchAriNaM
    samuchitaM daNDayitum sa Ishvarasya daNDadabhR^itya eva|
  bel-N: Бо [гэта] Божы служыцель табе на дабро. А калі робіш благое, бойся, бо ён
    не дарэмна носіць меч, бо ён — Божы служыцель, мсьціўца на гнеў таму, хто робіць
    ліхое.
  sch-sch: Na satna ranga Pathien tîrlâmngei kêng an ni. Hannirese, neinun dikloi
    no thôn chu chi roh, khandai hah an chôi papai nimak kêng. Pathien tîrlâmngei
    an nia, neinun dikloi tho ngei chunga taksia dûkmintongpu ngei an ni.
  mic-MIQNT: Gjinisgam gisigo'laji assusultiliji lugowultinew ugjit gilew ggelu'lgmuow.
    Pa na opla'tege's'p jipalug negmow muta geggunmi'tij ml'gigno'ti 'gji'tmei aq
    gi'l te'p'tes ta'n teli ugtapululg. Gjinisgam gisigo'laji assusultiliji ugtapulan
    weget ta'n opla'taqatiji. Gisa'la'tiji mimajuinu'g welmajo'ltijig na te'pmi'tij
    ta'n tel ma'muna'taqati'tij.
  huu-NT: Jusiñamui facaina omoɨna canodɨmacɨ. Maraiñede rafuena omoɨ fɨnoia, naimacɨna
    jacɨrui. Omoɨna duere fɨnollena, naimacɨmo uai ite. Maraiñede rafuena fɨnodɨmɨena
    Jusiñamui facaina duere fɨnoitɨmacɨ.
  jiv-NT: Yainmakat tusa Yus apujsamuiti. Antsu yajauch túrakmeka akupin nekas ashamkatniuitme.
    Warí, Yus ántar apujsachmaiti. Tunáa shuaran asutiátniun Yus apujsaiti.
  otm-NT: Nguetho nu'ʉ yʉ ts'ʉt'abi, Oją bi zänni da mbäxcahʉ. Pɛ nu'bʉ dí øthʉ ra
    ts'oqui, ga suhʉ 'bʉ, nguetho i ja rán t'ɛ̨di di ʉnba n'da. Nɛ Oją bi un yʉ́n
    t'ɛ̨di di ʉnba ʉ to'o øt' ra ts'oqui.
  dah-dah: Mel gobe keperd keperdtiŋ igiŋ ird ird niŋ Al Kuruŋ beleŋ meteŋ yuntiŋ
    geb, gogo mata huwak teŋ hikeb turuŋ dirde hinayiŋ. Gega doyaŋ mar gobe mata buluŋ
    gote muruŋgem duneŋ duneŋ tareŋ miŋyaŋ geb, mata buluŋ tinayiŋbe mel goke kafura
    henayiŋ. Mel gobe Al Kuruŋ beleŋ mata buluŋ teŋ haŋ mar goyen beararmiŋ yikala
    yird yird meteŋ yuntiŋ geb, mata buluŋ mar goyen muruŋgem buluŋ yuneŋ haŋyen.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə iərmama sə ramərɨmənu in ramo tukwini
    nari m Kumwesən, mamo nari amasan ramasitu ia niram. Mətə trɨni mɨnuə ikamo noien
    ərəha, tikaməkeikei mehekɨr tɨ nəri nə mə nɨskaiien sə in rauvehi tɨ nərpwɨnien
    noien ərəha ro nɨpərhienien. Iərmama sə ramərɨmənu in ramo tukwini nari m Kumwesən,
    mamərpwɨn noien ərəha me səvəi nərmama. Nənə noien nəha ramahatən pen niemaha
    səvəi Kumwesən.
  kpr-kpr: 'Ne eregoseva: nenda evevadae, a nemo sonembaoro dae sedo, God setiri gavana
    fefetusira. Avata ne dara areva amo, ne gavanadae oju areva. Ainda beká mo: gavana
    da fakina irira. Nu God da saramana katori. Ava sedo, mave dara eraera amo, God
    da janje eko nemokena ijugeari giraera.'
  san-IAS: yatastava sadācaraṇāya sa īśvarasya bhṛtyo'sti| kintu yadi kukarmmācarasi
    tarhi tvaṁ śaṅkasva yataḥ sa nirarthakaṁ khaṅgaṁ na dhārayati; kukarmmācāriṇaṁ
    samucitaṁ daṇḍayitum sa īśvarasya daṇḍadabhṛtya eva|
  nho-nho: Naa hakamau raa ni tama e tukua TeAtua ki roorosi i kootou. Tevana iaa
    kootou ki mattaku i laatou ki mee kootou e sosorina hakallika. I te aa i naa tama naa
    e lavaa te taa kootou. Naa tama naa ni tukua TeAtua ki roorosi atu hakaraaoi iloo
    ki see sosorina hakallika kootou.
  gym-NT: ñobtä ñan angwane nitre gobranka tätre sribire Ngöbökrä jändrän kuin nuenkäre
    makrä. Akwa makwe nünandre käme abtä makwe ja mikadre ngite gobran rüere, ye ngwane
    abko gobran jürä rabadre mabtä, ñobtä ñan angwane ñan ngwarbe nitre gobranka ye
    tä ni mike ja ngie nuen. Nitre gobranka ye abko tä sribire Ngöbökrä, kukwe kämekäme
    nuenkä mikakäre ja ngie nuen Ngöbö täte.
  azg-NT: Ngꞌe nquii jon jndë conduihin tsꞌan na ityentjon jon nnon Tyoꞌtsꞌon chaꞌ
    quitejndeihanꞌ ꞌuꞌ. Majoꞌ xe na aa matsitja ꞌuꞌ nnon tsanꞌñeen, cꞌonꞌ na ncyaꞌ,
    ngꞌe tyincyaa Tyoꞌtsꞌon na vaa najndei na condui tsanmꞌaantsꞌian na quen jon naviꞌ
    nnꞌan na contꞌa ꞌnan tyia.
  bhd-bhd: हाकिम परमेशरेरो सेवके ते तेरू भलू केरनेरे लेइ आए, पन अगर तू बुराई केरस,
    त तू डर, किजोकि तैस कां तलवार बेफैइदी नईं, ते तै परमेशरेरो सेवके; ज़ै बुरू कम केरनेबाले
    पुड़ कोप आनते।
  too-NT: Huan pūchihuīna'nī'n taka'lhī līmāpa'ksīn como Dios cālīmāmacū'nī't para
    nacāmaktāyayāni' hui'xina'n. Palh hui'xina'n tlahua'yā'tit a'ntūn tū' tzey, najicua'ni'yā'tit
    como xlaca'n tzē nacātamāpātīnīyāni'. Dios cāmaxquī'nī't līmāpa'ksīn para nacāmāpātīnī
    xlaca'n a'ntīn tatlahua a'ntūn tū' tzey.
  ind-AYT: sebab mereka adalah pelayan Allah demi kebaikanmu. Akan tetapi, jika kamu
    melakukan apa yang jahat, takutlah, sebab bukan tanpa alasan pemerintah menyandang
    pedang. Mereka adalah pelayan Allah, penuntut balas yang menjalankan murka Allah
    atas orang yang berbuat jahat.
  cjo-NT: Kyaaryo, ikowakaakiri Tajorentsi ipinkathariwenante pijeekaeyantyaarini
    kameetha. Omaanta teerika okameethatzi pantayitzirini, ari pithaawantakyaari.
    Tee ratsipetashita ipinkathariwenantzi. Ikowakaakiri Tajorentsi rowashironkagaeyerini
    maawaeni antzirori kaari kameethatatsi.
  nsn-nsn: Ge gisina pe no tamatang kalekinale God tar mene uapopokoho tasir tamata
    tar uangoul tar niuangoulur uia, kara kodkodoh. Bo geto pesiaua me inet, song
    a to tengkanono totomua tar sokor, ge gisina pe ka heiris tar nitampopokoho tar
    kalekinale tar pehahaua tasir tamatang katego tar ualatut. Gisina no tamatang
    kalekinale God ra guata keip ueleheir tena nimaliana God tasir tamata ra guata
    uasa.
  san-DEV: यतस्तव सदाचरणाय स ईश्वरस्य भृत्योऽस्ति। किन्तु यदि कुकर्म्माचरसि तर्हि
    त्वं शङ्कस्व यतः स निरर्थकं खङ्गं न धारयति; कुकर्म्माचारिणं समुचितं दण्डयितुम्
    स ईश्वरस्य दण्डदभृत्य एव।
  tna-NT: Pamapa huaraji cuana da Diusu sa emebajaji cuana cristiano cuana einatsihua
    puji. Ahua micuaneda ai madhada cuana ya su, micuaneseda jaiyuati taji, huaraji
    cuana ja ene putsu ecastigata putsu. Da puji Diusu ja huaraji cuana ichatana.
  lid-lid: Iri lau ta atondrok doh, Kindrei le edeu iri ta anyolom tekedek tam kudu
    mwasin. Arile, i buku none ou amekes kandriyen ndra-in bamwenen ta madan bwe,
    ou anoh iy. Tasah, iri badeh, i nyara Kindrei kameh ateu samen ma winiyan adeu
    maha-an hawe isi ewek tam.
  wim-wim: Nil puth God.angan work inangan theeꞌ-theeꞌ thanta than yipam maꞌ-aath-aathayn
    niiyanga. Niiy puth way nath yump-yumpinwey-a, an niiyaniy winynyang moꞌān thanttam,
    putha thananiya pam piꞌ-piꞌanam paththam iiy-iiyantan aꞌ thanana wayathayn niiyang,
    nil puth God.angan work inan theeꞌ thantana.
  zga-M: Ulwa khuva avilongoncha vavombi va Nguluve ukhuvomba inonu. Hange ungavombaghe
    imbivi, pwu udwade, ulwa khuva sawighegha eimundu vuvule. Umwene vie mbombi va
    Nguluve, unsuhiwa va Nguluve viivomba ukhuvunga khuvala avivomba imbivi.
  yom-yom: Bila bapfumu badi bisadi bi Nzambi mu diambu di mamboti maku. Vayi enati
    mambu mambimbi weti vanga buna bika wumona boma bila bika sia ti mu phamba kasimbididi
    mbedi. Bila niandi widi kisadi ki Nzambi mu diambu di monisa zinganzi zi Nzambi
    kuidi woso mutu wumvanganga mambimbi.
  san-SIN: යතස්තව සදාචරණාය ස ඊශ්වරස්‍ය භෘත්‍යෝ(අ)ස්ති| කින්තු යදි කුකර්ම්මාචරසි තර්හි
    ත්වං ශඞ්කස්ව යතඃ ස නිරර්ථකං ඛඞ්ගං න ධාරයති; කුකර්ම්මාචාරිණං සමුචිතං දණ්ඩයිතුම්
    ස ඊශ්වරස්‍ය දණ්ඩදභෘත්‍ය ඒව|
  yut-yut: Gapman uŋun Piŋkop dakon oman amɨn. Uŋun ji paŋpulugaŋba tagɨsi egɨpni
    do ekwaŋ. Mani ji yokwi ani kaŋ, sisi pasolni, nido emat agak sɨba ɨsal dɨma abɨdoŋ.
    Uŋun da amɨn yokwi aba Piŋkop da japmɨ nandaŋek kobogɨ yom do nandɨsak amɨn uŋun
    kobogɨ yom do ekwaŋ.
  grc-BYZ: Θεοῦ γὰρ διάκονός ἐστί σοι εἰς τὸ ἀγαθόν. ἐὰν δὲ τὸ κακὸν ποιῇς, φοβοῦ·
    οὐ γὰρ εἰκῆ τὴν μάχαιραν φορεῖ· Θεοῦ γὰρ διάκονός ἐστιν εἰς ὀργήν, ἔκδικος τῷ
    τὸ κακὸν πράσσοντι.
  cpc-NT: Tima iri Pawa kantakaawori ipinkathariwintantari jirikaiti onkantya inkimpoyaawintantimiri.
    Aririka pantiro iiroka kaaripirori, ontzimatyii pinthaawi, tima tii aminaashiwaita
    otzimimotziri josataaminto. Tima iriitaki Pawa kantakaawori ipinkatharitantari
    jirikaiti, irijatzi Pawa kantakaiyaawoni jowasankitaakaantantyaariri kaaripiroshiririiti.
  nhg-NT: Pues yaja ica tlatequepano de Deus para moproviecho. Cache tlö tecchihua
    tlin amo cuale, xemajcömeque, pues amo sa nienca quepea checöhualestle para tlacastecörus.
    Pues yaja icaca tlatequepano de Deus, para tlabengörus hua quecastecörus öque
    amo cuale quechihua.
  nya-nya: Pakuti iyeyo ndi mtumiki wa Mulungu wokuchitirani zabwino. Koma ngati muchita
    zoyipa muchite mantha, pakuti iye ali ndi mphamvu zolangira. Iye ndi mtumiki wa
    Mulungu wobweretsa mkwiyo ndi kulanga onse ochita zoyipa.
  ngu-NT: Dios oquincalactij tequihuajquej para mitzpalehuisquej. Pero tla xcuajli
    timohuica, xquinmacajsi pampa on tequihuajquej melahuac tecastigarohuaj. Yejhuamej
    itequitcahuan Dios yejhuan castigarosquej quen nonequi on yejhuan quichihua on
    tlen xcuajli.
  kup-kup: Met gavman pori God ari eñizohopanez hat ba ou batahan het gogot tamah,
    oñ ari horï nao tepekezari rotap paru betezam het hamah bonori okeg, ganö nao
    tepeken rekot hañiv etapan hezavoz ari parumaz ñaihet tohopek. Met God paru pot
    ravat het etohopanez au mañat meñehan hez.
  jid-jid: Wawu a hi ivre ko Irji u dedema. U tana ti kpi wa hi memema u kati sisiri
    i be turon wawu ana ba ta wa ana he ni tu ikona. A hi vre ko Irji ni tu dedema.
    U mbe ta ti kpi wa a memema. mbe ka ti sisiri, wa wu na taba ban ta mege na wa
    wu a hi ivrenko Irji ani tifu ni idi u ti memeti.
  wmw-wmw: Kamana mwenyé mamulaka antumikira Mwenyezimungu kwa wema wako uwe. Fala,
    ukitenda ubaya, ukuwa mofi, konta iye aakusukurira bakora bure-bureni. Kamana
    iye ndi ntumisi wa Mwenyezimungu wakunshupa na wakunlavira nyongo aténda ubaya.
  gmv-GGM: Izi nees loo7o oothanas Xoossa oothanichako. Gido attin ne iitta oothida
    gidiko izas babba. Gaasoyka izi masha coo mela gixxiibeyna; Izi iitta oothizade
    qaxayanas Xoossa oothanichako.
  ssg-ssg: Ti namili Haeu hatesol masiwi se unauan lehe ti pupuasalaha amuto uke solian
    tetan. Tuahe na amuto tahi laha, pon amuto mamata nake ti masiwialaha i tapai
    laha axi kawatan ti lialui woi seilon. Pon laha aile ukek ien nake laha puas kikilami
    waliko ti ala Haeu aile ti lengean hani teteka laha aile waliko tenen lialun.
  zpo-NT: nel re xaa nak zhiin nak xmos Dios, zee le xaa yudar be. Per chelee be nle
    be kwaan nawent nzhaal zheb be ne be xaa nak zhiin, nel lee xaa nak xaa nabeyy,
    nu nted xaa bid re xaa nle kwaan nawent. Nel xchiin Dios nle xaa, zee nteed xaa
    bid re xaa kwaan nle kwaan nawent.
  poy-poy: toziya womberi wawera wantumintumi wa Mlungu yawatenda lihengu kwa mota
    ya mwenga. Kumbiti pagutenda ukondola, su gufiruwa kuwatira toziya womberi wawera
    na makakala ga kukutoza. Womberi ndo wantumintumi wa Mlungu, womberi yawawera
    na azabu ya Mlungu kwa woseri yawatenda ukondola.
  qwh-NT: Autoridacunaqa Dios dispunishqa captinmi yanapayäshunequipaq quecayan. Peru
    mana alli portacorqa mantsacuyänequim, porqui manam embanutsu castigacunanpaq
    podernin qoshqa. Sinoqa Dios pecunata churashqa, mana alli portacoqcunata sitiunman
    churar castigayänanpaqmi.
  gaw-gaw: Ag binalag aoglagnu diig am danab wannu toliak uḏat heṯe ele amu, Nug ele
    am Kayaknu uḏat danab, ag ehanaṯeb ena daaglagnu daaṯe. Amge ag kobol tutuḵu ii
    henana amu ag baḏaglag. Ag dooṯeb, nuhig g̱agaṯag amu keeke hamu iiṯa. Uḏat amu
    Kayak Nug meṯom amunu danab ag kobol tutuḵu ii hep̱eg, nob nau madaḵunu daaṯe.
  nca-nca: Dokoro enendo Anutu koro kho qu tero o meté te yunoyote. Quko ye o piyimi
    teyoteŋgo tiníqo, sasaro ti. Wiri yerete uni ŋundo rowore yerewero wimbí moré.
    Ko uni o piyimi teyoteŋgo qu, saŋayemo ŋuno topé piyimi riní umbuweya.
  zpz-NTPP: Gun fushtiz, Ñgyoozh bzum dey par nu gyicy yu coz nap nuy de ru. Tees
    benu shiñ gyicy der, orzeꞌ rlagy ñi nu dzib der lo dey. Gun segur la ricy cup
    dey rishbeey nu cuic yu cashtig ni der. De yu zeꞌ zuy riiñ ni Ñgyoozh par nu cuic
    yu cashtig mod nu rlagy ñi ni de mbecy nu shiñ ricy.
  mkj-mkj: pwa koaunnok papah Koahs, koadoahkoa kemwehupasai jang Koahs. A ma koawoa
    wia japwung, uhdahn koawoa en mijik koaunnok, pwa ihr anki manman in kioang koalokpoamw.
    Irai nihn Koahs sohn papah kan anki pwukoahn koalkoa ihr ma wia me japwung.
  zac-NT: Pues lëꞌë ra autoridá na rall el quë nabëꞌnë Dios punërë parë bien shtë
    të, perë si talë lë́ꞌël quëhúnël mal, iurní sí, guëdzë́bël lu autoridá purquë
    bëꞌnë më punërë lëꞌë rall parë gunë rall cashtigu tubldí grë́tëꞌ el quë naquëhunë
    mal.
  kyg-kyg: Apakaemo alagepa hutapa maisayafeꞌmo Gotiꞌa alino apamiꞌniya aliꞌyaꞌmo
    neꞌaliye. Apakaemo afaꞌa yagaiꞌa noꞌapatayaꞌmonanafa kayoꞌmo apamisagetapa apaketetapaeꞌmo
    lapakaemo hosu kavaꞌmo nehisayana lapamoꞌya aigae. Gotiꞌa apakaemo hosu kavaꞌmo
    nehaya vayaꞌmo kayoꞌmo apamisayafeꞌmo lekana paino apateꞌniye.
  kmk-kmk: Ta babbaun Apudyus dida un mangkokwa’t dan mangkapiyaan yu. Yoong nu mangwa
    kayu’t laweng umogyat kayu kan dida ta bokona ḻamḻamang ullawa dit kalintogan
    dan mandusa. Ta sadat tutulay babbaun Apudyus dida un manusa’t dat mangwa’t laweng.
  cao-NT: Jabi Dios yonati tsi xo toa chama bo ra. Mato ja mëbixëti ca xo. Jama, anoma
    ca pi ahi tsi jato qui ma raquëxëti xo. Mato copiti chama jaya ca xo ra. Tocacani
    quiha Dios mëbixëna. Yoyocanaibo copicani quiha ja bax na.
  bbr-bbr: Akan kamwareäi roat kiro ak Anut nukan sarau roat akas, ak sarwaraiei.
    Utianik, ak onok aru mianik, ak iminewaraiei. Akan kamwareäi roat ak sakau orip,
    okon, ak onok aru miäi, akas ak usu araiei. Ak Anut nukan sarau roat, okon, akas
    roasiret onok aru maiei Anut nukan omoi oianik, akas ak mesin kasiaka peanik,
    usu araiei.
  inb-inb: Mandagkunaka, Taita Diusta aidagkunami kankuna, kamkuna allilla kaugsangapa.
    Kamkuna imapi mana allilla ruraspaka, iukangichimi manchaspa kangakuna. Mandagkuna,
    Taita Diusta aidag kaspa, mana ianga barata charirinkunachu. Mana allilla ruragkunamandaka
    asutigkunami kankuna.
  hrv-hrv: 'Ta Božji je ona poslužitelj - tebi na dobro. Ako li zlo činiš, strahuj!
    Ne nosi uzalud mača! Božji je ona poslužitelj: gnjev njegov iskaljuje na onome
    koji zlo čini.'
  box-NT: Mu bon, ho pànká ya-díwá lé le Dónbeenì ton-sáwá ũ séeníló
    bìo yi. Ɛ̀ɛ ká ũ ɓɛ̀n wee wé mu bè-kora, à ũ zɔ̃́n, lé bìo le Dónbeenì
    nɔn ho wɔ̃hṹ ɓa yi à ɓa bé bìa wee wé mu bè-kora. Hen ká ɓa wee bé ɓànso,
    se lé le Dónbeenì tonló na le kàràfáa ɓa yi á ɓa wee sá, à zéení làa
    yìa wee wé mu le le Dónbeenì sĩi wee cĩ̀ ɓànso yi.
  ote-NT: Nuꞌʉ́ go gueꞌʉ yá ꞌbɛgo Ajua̱ pa ri hñohʉ. Pe ꞌbʉ gui ꞌyøthʉ núꞌa̱ hingui
    ho, rí ꞌñepi gui tsuhʉꞌʉ, ngueꞌa̱ nuꞌʉ́ ha̱ ra tsꞌɛdi pa da castigaꞌihʉ, ngueꞌa̱
    Ajua̱ go gueꞌa̱ xa hñutsꞌiꞌʉ pa da castiga gatho núꞌʉ toꞌo hingui øtꞌe xá hño.
  wnu-wnu: Wuri Qenu wonou sarau munon end anmusiari uber igoruboumon. A an qomon
    boru ebet eng aninou uyes wurit yarimboumon. Wuri bui qauri baub qib igour eng
    ar ue, wuri qomon boru abari igaramb qamb.
  zam-NT: Tac mèn nac zin' nac mèn co' Diox mblec no mbli Diox nziri' mèn nac zin'
    par xo'f zin' mèn nac zin' thìb zin' loo Diox par li mèn nac zin' gàc con' ndac
    loo gu'. Per chele' gu' nzi tee ban li con' ye'rsin', le' sya, ndxàal zyeb gu'
    ñèe gu' mèn nac zin'. Tac ianxle'de ndxàp mèn nac zin' con' la's nii mèn nac zin'
    no la's ya' mèn nac zin' par tetìi mèn nac zin' gu'. Tac por cona mblec Diox mèn
    nac zin' par xo'f zin' mèn nac zin' thìb zin' loo Diox par tetìi mèn nac zin'
    mèn co' nzi tee ban li con' ye'rsin'.
  zyp-NT: Zecawtamaw tatah na cawtah chahnah a tuatu ruapaw tah Khazing sae a cang.
    Canghrasala chahlynah na tua caco, ama cawh ci ky, zecawtamaw tatah dangtahnah
    naw a hnuipaw cawh a cakhawngpaw cang be. Ama cawh Khazing sae cang ka, chahlynah
    a tuatu cung lekhei dangtahnah a peitu ruapaw tah tawpaw a cang.
  sey-NT: Ja̱ohuaꞌi cato Maijaꞌquëni necaijë paꞌiyë, mëꞌë deꞌoye paꞌiyere cajë. Ja̱je
    paꞌiquëtaꞌare mëꞌëpi coꞌaye yoꞌoquë pani caꞌrajë̱ꞌë. Ja̱ohuaꞌi cato coa huaꞌti
    mëamaꞌcohuaꞌi aꞌë ja̱re coꞌaye yoꞌoquëni sa̱iñuꞌu cajë yoꞌocohuaꞌi aꞌë, Maijaꞌquëre
    necaicohuaꞌi sëte.
  nvm-nvm: Regavo e mamkanuk iji bun Godri kege uniainma ijefuon bu ja mukoi samuagdiav.
    Regavo ja ise kafo rekva ni e jon mamkanuk iji giame juf. Ijefuon maiji buiji
    bu daro nado bu ise jon ja renva ijefuon ja kam vajai fian vajiak. Regavo e mamkanuk
    iji bun usuibe Godri kege uniainma ijefuon bu Godon ik rej. Ijefuon bu e iji ise
    rejo iji kege vajai fian vajiaga bu ijia giame vierafero God fu e ijekin iji fu
    ziegafiamoro bu ijeg vierafek.
  mps-mps: Tama aga dali wi ebo page elalugobeo. Magi baso meni, aga te Godigo sę
    bidi te agai nage tau siyu, tama nage bugagia bidaibao. Tiali goli, nago dwai
    kolesaga ebaso da, teda nage aga wi yao. Nago koneani, te gavman enesigi bidi
    agai te poa pai genuai hwą ge tolalubo, tama agai te olo me tolalubo menio. Te
    gavman genuai bidi aga da te Godigo sę bidi, tama te dwai kolesaga ebo bidibolo
    te Godigo nogide te wei ponama dene mabo dao.
  pab-NT: Enore ana atyo hakahitaha, kasani waiye maniya hisaona aokahitaha hoka.
    Iniyalahareya atyo hisaonita hoka himaira. Kalorexenae atyo kinatere hoka iniyalahareya
    mokaha hiso. Enore hatene atyo tyomahitaha hoka hatyo hiyetaiya iniyalahare mohenaha
    xala xamani iniyalahare tyomita hoka.
  llg-llg: Te hataholi mana palenda la, fo Lamatuak hele nala sala, de ala ono-lau
    ei. Tehuu mete ma ei tao salak makandoo, na, malolenak kada ei mata neuk! Te Lamatuak
    ta suma-suma fee hak neu hataholi mana palenda fo huku ei. Sila ndia, sama leo
    Lamatuak hataholi nadedenu nala, fo huku hataholi mana tao manggalau kala. Huu
    Lamatuak ta simbok dedeꞌa manggalauk fo hataholi taon; Ana luli sala.
  kyf-kyf: '''Gbee ''wlulapɩlɩnya mɩa nɩ, -Lagɔlubho, -we nanɩa ''yli -na -nʋ nya,
    ''mʋ wa mɩa nʋda. ''Ɩn -ɩn -ka gbʋnyuu lɛnʋ, -ɩn sɔ wa, -we ka gbʋ -wa, wa ka
    ''tɩtɛ, wa ''ka -mɩ -kaslʋ ''wʋpa. -Lagɔɔ lubhonʋnya wa -mɩa, ''ɩn wa slolua -Lagɔɔ
    ''cɛ -wa nʋa gbʋnyuu lɛ -yla.'
  tpi-tpi: Gavman em i wokman bilong God, bilong helpim yu na mekim yu i stap gut.
    Tasol sapos yu mekim pasin nogut, orait yu mas pret. Yu save, gavman i holim bainat,
    na em i no holim nating. Em i wokman bilong God, bilong bekim pe nogut long man
    i mekim pasin nogut.
  mih-NT: Zatyiño ra cu tyiño sa cuenda ra Ndyoo, ta tacuan ta cuu coo vaha ndo. Zoco
    tatu cua zavaha ndo sa ña vaha cua yuhu ndo vatyi ndisa cuii cua tasi tuñi ra
    sii ndo. Zatyiño ra sa cuenda ra Ndyoo, ta yucuan cuenda cua tasi tuñi ra sii
    ñiyɨvɨ zavaha sa ña vaha.
  qvh-NT: '@see-verse:ROM.013.003'
  kms-kms: 'Nge wand ren simbe gad kin ni puate te pugri: Wute men ni God ningg yembe
    ye wute, God ni nap mo nungoqi nde ye mawo, ei nungoqi yuwonne was. Pudi nungoqi
    kin iri unje ghap tedi nu wute ye mawo kin te wune mbim. Te wute ye mawo kin ni
    nu yembe mew ye tiq, te pugri ni God ningg yembe ye wute di ni wute lo ni yembe
    mindiny kin gure ruwo ye te yembe meny ye.'
  agn-agn: Tanira midio mga torobolon tang Dios para ong ikakao-ya mo. Piro mga pagboata
    ta malain, dapat eldana ka kaman, tenged matod ang may gaem nirang magsilot ong
    nio. Mga torobolon ka kaman tanira tang Dios, agod magsilot ong mga pamagboat
    ta malain.
  nhi-NT: Porque in tiquiuahqui, Dios octlalih ica mitzonmactis tlen cuali. Pero tla
    itconchiua tlen amo cuali, ixconmouili; pues amo sannencah icpia in chicaualis
    tlen ica tetlatzacuiltia. Pues in tiquiuahqui Dios octlalih quintlatzacuiltis
    quen icnamiqui naquin icchiuah tlen amo cuali.
  ttc-NT: Komo kye k'ulul mandad akyeqet tuj tq'ab' Qtata Dios tzan kyk'ulun jun galan
    te etetz. Per qa kxk'uluyon nya'tx galan, ntons pe'exob' tzan tpaj nya'tx chagan
    akyeqet; komo at kyajwalil aj oje tzaj si' tzan Qtata Dios tzan txik ksi' xhcho'nal
    kyi'j xjal aj nkyek'ulun nya'tx galan.
  dan-1931: Thi den er en Guds Tjener, dig til gode. Men dersom du gør det onde, da
    frygt; thi den bærer ikke Sværdet forgæves; den er nemlig Guds Tjener, en Hævner
    til Straf for den, som øver det onde.
  kwj-kwj: Hinde wowani, rini Gotri tau ra himache fo. Rindo mini okulandawa kipe
    tumbwa mi da ki. Woro kapwa sumbu tumbwa ete mi wondawa, mini hambwafwaꞌaisi.
    Mi hambwanda, rini hachangipi huwe ri tororo ti, nimba ri toro nambwe. Rini Gotri
    tau ra himache hinga ri dasini kapwa sumbu wondau hima leni kapwa sumbu wasa wuhi
    wunu ri handau.
  vie-OVCB: Họ là những người Đức Chúa Trời sai phái để giúp anh chị em làm điều thiện,
    nhưng nếu anh chị em làm điều ác, hãy lo sợ, vì không thể trốn tránh hình phạt.
    Đức Chúa Trời dùng họ để phạt người làm ác.
  kze-kze: kárákwiraan-anon-kwaasi túwa'naa íya'a kawe'á umái ménaaontavena Áánútu
