    yätjkurrnydja yan nheny dhu ŋunhi romdja barrarirr muka ŋurikiwurruŋuny ŋunhi
    buŋgawawnydja walalaŋ, bili walalnha ga ŋunhi ganydjarrnydja ŋayatham yolŋuwnydja
    walalaŋ dhä-gir'yunaraw. Ga ŋuli nhe dhu ga djäma bitjan bili ŋunhiny bili yan
