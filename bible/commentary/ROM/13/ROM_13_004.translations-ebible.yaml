  kxv-kxv: ମୀ ନେହିଁ ତାକି ଏ଼ୱାସି ମାହାପୂରୁତି ସେ଼ବା କାମା କିନାସି ଆ଼ହାମାନେସି । ସାମା ମୀରୁ
