    Bo. Yâk âmâ Anutugât hoŋ bawa manmai aregât bâleŋe meme luâk yâk yeŋgâlân Anutugât
    kuk miawakyeŋgiâp dâm âi mem kinmâ hâuŋe yeŋgiwai.
  yor-yor: Nítorí ìránṣẹ́ Ọlọ́run ni i ṣe fún ọ́ sí rere. Ṣùgbọ́n bí ìwọ bá ń ṣé búburú,
    máa bẹ̀rù, nítorí kò gbé idà náà lásán. Nítorí ìránṣẹ́ Ọlọ́run ní í ṣe, olùgbẹ̀san
    láti ṣiṣẹ́ ìbínú lára ẹni tí ń ṣe búburú.
  wos-wos: God hafu dé wa, wunde du déka jémba yata guniré yikafre hurundate. Guni
    haraki saraki sémbut huruta dika rootanguni, di hambuk yata wun haraki saraki
    sémbut guniré hasa hwetendakaka. God haraki saraki sémbutka mawuli wita dé hafu
    dé wa, di déka jémba yata guni haraki saraki sémbut hurukwa du takwaré hurungun
    haraki saraki sémbut hasa hwendate. Di wun jémba yanjoka hambuk di héra. Hambuk
    hérae di baka yamba rekéndi. Wun hambuk hérae di hurungun haraki saraki sémbutka
    hasa hwetandi.
  emp-NTPO: Wãrãda bãrã bororãra Ãcõrẽba idji nezocarã quĩrãca b̶ʌsia bãrãda carebad̶amãrẽã.
