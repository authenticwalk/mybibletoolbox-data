  unx-unx: ଚିୟାଃଚି ଇନ୍‌କୁ ଆପେୟାଃ ବୁଗିନ୍‌ କାମି ରିକାଏ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାଲାକାନ୍‌
    ଦାସିତାନ୍‌କ । ମେନ୍‌ଦ ଆପେ ଏତ୍‌କାନ୍‌ କାମି ରିକାଏ ରେଦ ଇନ୍‌କୁକେ ବରକୁପେ, ଚିୟାଃଚି ସାଜାଇ
