    abana sihatangkoa' la mahea' dio olona, aka abana inna kuasa napahuaikoa' pa'tahungkungam.
    Aka abana inna to puha natuho Puang Allataala la umpahuai pa'tahungkungam lako
    hupatau to kadake gau'.
  bzd-NTPO: '@see-verse:ROM.013.003'
  kwf-kwf: Sulia kira neꞋe ngwae rao God ki fuana ꞋafilamuꞋa. Ma diꞋia kamu fulia
