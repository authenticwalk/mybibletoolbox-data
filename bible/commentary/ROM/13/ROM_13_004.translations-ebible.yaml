    Maxaa yeelay, isagu waa midiidinka Ilaah, oo waa mid cadho kaga aarsada kii xumaan
    sameeya.
  mam-C: qu'n tkub' tu'n qMan Dios tu'n tajb'in te. Me qatzin qa mina xkub' tnimi'n,
    kxel kawin tu'n, qu'n nya noq tokku te kawil; qala' ax Dios q'olte tu'n tkawin
    kyi'jjo kykyaqil nchi b'inchin nya wen.
  ndj-ndj: Nongwa veni vandumindumi va Chapanga yivagola fichuku fya nyanyi kwa fwayida
    ya umweni. Lakini pawugola wafu dawumtili kwanongwa nakaka kana uwesu wa kukugola
    chochosi. Mweni ndi ndumindumi wa Chapanga, akuvalangushila chifuki chaki vala
    yivagola findu fya wafu.
  mbj-NT: P'op Hagä Do karom hadoo ji wahë n'aa hedoo doo, baad hadoo do ramoo bok
    hyb n'aa ji hã. Hỹỹ kä, baad nadoo do ji moo wäd bä, taw'ããts hẽ ji eỹỹm sa hã,
    rahajaa do hyb n'aa ji rarejãã. P'op Hagä Do karom, nesaa do moo bok do rejãã
    do hadoo tii.
  lat-VUC: 'Dei enim minister est tibi in bonum. Si autem malum feceris, time: non
    enim sine causa gladium portat. Dei enim minister est: vindex in iram ei qui malum
    agit.'
  ngp-ngp: yehe ni mndima ywa Mnungu wakudamanya ndima kwaajili yenyu. Mna unadamanya
    yaihile, umwogohe kwaviya ikindedi ananawo udahi wo kusulumiza. Yehe ni mndima
    ywa Mnungu adaha kulagisa amaya yakwe kwa wose wakudamanya wiihi.
  enq-2: Nyakama auu pyoo kalyepale lao gapomane dokome Gotenya kalai pyakamaiyoo
    katenge. Dopa pyoo katao, gapomane dokome Gotenya imbu kaenge doko panasoo, koo
    pingi endakali dupa mana maiyanya konjuwa doko minatae katenge. Dopana, koeyate
    endakali dokome gapomane doko paka kaeyapenge.
  eng-ASVBT: 'for he is a minister of God to thee for good. But if thou do that which
    is evil, be afraid; for he beareth not the sword in vain: for he is a minister
    of God, an avenger for wrath to him that doeth evil.'
  mna-mna: Pa zin peeze kan, ina zin tomini mbesooŋo ki Anutu. Ni iur zin be tiuulu
    u ma mbot ambai. Tamen nu sombe noknok mbulu sananŋana ta Anutu keteene malmal
    pa i, na kozo re u. Pa Anutu ikam zin peeze kan len mburan mi zan be tiur kadoono
    pizin wal tau tikamam mbulu sananŋana na. Mi ko irao tileelu na som.
  myw-myw: Yowbad bo isek inakaleiwag towen va̱gan bilabeim. Tage kukin beivag amsinap
    kalbaleb mo bukuwen. Nakaleiwag nises va̱gan beiweiy gamag. Mtowen Yowbad natouwat
    va̱gan beiweiys tasiyas takalbalebs.
  sby-sby: pakwinga nendi ni musebenshi wa Lesa lamwinshilinga byaina. Nsombi na ulenshinga
    byaipa ube ne buyowa pakwinga ukute ngofu shakukupa cisubulo. Nendi ni musebenshi
    wa Lesa shi kuleta bukalu bwa Lesa pali shikwinsa byaipa, pakumupa cisubulo.
  sll-sll: Yu ongiwe, God honagi ari hobi ni a yo te ni tongure onua. Te galeng bongiwe,
    gabman ha hol ol ni tongure kul pinua. Ha hol ol ni tongwiwe, gabman nin pungwo
    meri pire ta ol ni tekimia. God Lo krehaman ha yulang ire ol ni tomua.
  yaq-NT: Bwe'ituk juname'e, Liojta betana junaka'a jooa. Eu tu'ik betchi'bo enchi
    suakai. Taa empo, ka tu'ik joa'ateko, junak empo majjaune. Bwe'ituk ju'u ya'uraa
    junuen yee jiokot ya'a betchi'bo, lutu'uriaka junuen nesawe. Juname'esu, Liojta
    betana a' joakai, junuen juka' ka tu'ik joamta, au a' lutu'uriatuka'po aman, junuen
    jiokot am jooa.
  uro-uro: Mamär iva ngän dualat toqoräkt inguna qa di ma Ngämuqa aa latka na qa iva
    qat turäkt bä ba ngän iva nani ama märini. Sokt di mamär iva ngänit len gre i
    ngän mualat na ama lat kärangätni i qaku ama räkt ngät inguna qat mair bä bä ma
    Ngämuqa iva qä sangäm nä iarhakt kärarhae i rhat tualat toqoräkt.
  ita-1885: Perciocchè il magistrato è ministro di Dio per te, nel bene; ma, se tu
    fai male, temi, perciocchè egli non porta indarno la spada; poichè egli è ministro
    di Dio, vendicatore in ira contro a colui che fa ciò che è male.
  muy-muy: Aɗaba ndam ya təgur mis ni təgri tʉwi ti ana Melefit. Melefit àdiyu tay
    ti, ti kânjəhaɗ àna sulumani. Ay tamal kagudar zlam ti tə̂suk aŋgwaz, aɗaba tisliki
    matraɓ mis ; Melefit àvi njəɗa gani ana tay ti masakani do. Təgri tʉwi ana Melefit,
    tatraɓi ndam ya ti tagudar zlam, azumki ɓəruv ka tay ni.
  kqc-kqc: Ini adina ina bi Sei di naivo redo amiye yi buni rofu. Idu vegu no regiya
    vonisi, ori re, adina bi kaunava bi de mai tavoi redo. Adina bi Sei di naivo redo
    amiye, obini mana amiye, kaere vegu no redo amiye fafau Sei di gubuyo iniye aesi
    mago.
  tav-tav: '@see-verse:ROM.013.003'
  eng-ULB: For he is a servant of God to you for good. But if you do what is evil,
    be afraid; for he does not carry the sword for no reason. For he is a servant
    of God, an avenger for wrath on the one who does evil.
  spa-VBL: Los que están en el poder son siervos de Dios, que han sido puestos allí
    para el propio bien de ustedes. De modo que si ustedes hacen mal, deben tener
    temor, ¡no en vano las autoridades tienen el poder para castigar! Ellos son siervos
    de Dios, que castigan a los infractores.
  fra-_FOB: Car le prince est le ministre de Dieu pour ton bien; mais, si tu fais
    le mal, crains, car il ne porte point l'épée en vain; parce qu'il est ministre
    de Dieu, pour faire justice en punissant celui qui fait le mal.
  hau-ULB: Saboda shi bawan Allah ne a gare ku don nagarta. Amma in kun yi abu mara
    kyau, kuyi tsoro, saboda ba ya dauke da takobi ba tare da dalili ba. Don shi bawan
    Allah ne mai saka wa mugu da fushi.
  mal-mal: നിന്റെ നന്മയ്ക്കായിട്ടല്ലോ അവൻ ദൈവശുശ്രൂഷക്കാരൻ ആയിരിക്കുന്നത്. നീ തിന്മ
    ചെയ്തു എങ്കിലോ ഭയപ്പെടുക; വെറുതെ അല്ല അവൻ വാൾ വഹിക്കുന്നതു; അവൻ ദോഷം പ്രവർത്തിക്കുന്നവന്റെ
    ശിക്ഷയ്ക്കായി പ്രതികാരിയായ ദൈവശുശ്രൂഷക്കാരൻ തന്നേ.
  kkc-kkc: Esiga gamalee odoo diba Godeeyo tou teli odoo doloso doso, diayo niba pidilame.
    Esino niyo goo tokenee toga, niyo diba bolo ebilei tekepo. Bei, Godeeye dimapoo
    kitulugu olo teneeso, diayo nimapoo nibada goo tokenee eyo nei tenelone dabalame.
    Egeesi ma kulodu kitulugu diayo too egee goo mauwe koo moloso.
  lit-lit: nes valdžia yra Dievo tarnautoja tavo labui. Bet jeigu įprastai darai bloga,
    bijok, nes ji ne veltui nešioja kalaviją, kadangi ji yra Dievo tarnautoja, keršytoja,
    kad įvykdytų rūstybę darančiam bloga.
  urd-GVR: Kyoṅki wuh Allāh kā ḳhādim hai jo āp kī behtarī ke lie ḳhidmat kartā hai.
    Lekin agar āp ġhalat kām kareṅ to ḍareṅ, kyoṅki wuh apnī talwār ko ḳhāhmaḳhāh
    thāme nahīṅ rakhtā. Wuh Allāh kā ḳhādim hai aur us kā ġhazab ġhalat kām karne
    wāle par nāzil hotā hai.
  far-far: sulia kera ne wane rao God ki fuana 'adomilamulu. Ma dia mulu fulia ru
    garo ki, mulu kai mau 'anida, sulia kera too ana nikilalae fuana kwaekwaee. Sulia
    kera ne wane rao God ki fuana kwatelana kwaekwaee fuana sa ti ne sasi rulana ta'a.
  suz-BL: मुर आन कली रिम्‍शो पपाइक्‍चा कली परमप्रभु यावेमी सरकार वोइक्‍तु। गे मरिम्‍शो
    पाइतीनी हना, सरकार क्‍येङा हिनीन। मारदे हना सरकारमी सजाइ गेचा कली परमप्रभु यावे
    रे अधिकार तशो बाक्‍ब। मिनु मरिम्‍शो पाइब आन कली सजाइ गेब। २इतिहास १९:६-७
  car-NT: Tamusi ekataka irombo iru'pyn oty ka'san o'wa. Yja'wan oty kapyry jako te
    o'wa, tanarike awairy man. Typo roten waty irombo supara arojan tymaro. Tamusi
    ekataka irombo tarekuru ta mo'ko yja'wan oty ka'nen poko kynopemanon.
  amp-amp: Gafman hingrneft tohwa yimam nikmoh dborioh nefroh kfo hta marnyayuk yimam
    Bro Nkifrar fak htamorm. Be yak yanho fura duha. Tukomn tamoh neft neko, ee btn
    yakrmehato rhukfot. Mirahn ka be wumtrahma. Fasoh nefm newa yimaroh yak bebyuk
    yimam Bro Nkifrar fak htamorm.
  bht-bht: क्योंकि अधिकारी लोक तेरिया सहायता तांई परमेश्वरे दे सेवक न। पर अगर तू बुराई
    करे, तां तू डर; क्योंकि अधिकारियां बाल तुसां जो सजा देणे दा हक है कने सै परमेश्वरे
    दे सेवक न, जिना जो इस तांई भेजया है की सै उना लोकां जो सजा देन जड़े गलत कम्म करदे
    न।
  eng-NOY: for the ruler is God's servant to thee for good. But if thou doest evil,
    be afraid; for he beareth not the sword in vain; for he is God's servant, an avenger
    to inflict wrath upon him that doeth evil.
  cub-NT: Ina jabova Jʉ̃menijicʉi epeimaramu na, me cad̶atenajivʉ mʉjare, aru mʉjare
    cad̶atede d̶arãjivʉ apevʉre máre. Ʉbenita mʉja ãmenore d̶aivʉ baru, jidʉjarã náre.
    Ñájine d̶aivʉ bʉojad̶ama na. Aru ñájine d̶ad̶ama na ãmeno d̶aivʉre. Que teni ina
    jabova Jʉ̃menijicʉi epeimara ñájine d̶arãjivʉbu ãmeno d̶aivʉre.
  ita-1927: perché il magistrato è un ministro di Dio per il tuo bene; ma se fai quel
    ch’è male, temi, perché egli non porta la spada invano; poich’egli è un ministro
    di Dio, per infliggere una giusta punizione contro colui che fa il male.
  lww-lww: Ntewa pisiriplan la sane ape kiena yaru na yum̃aena lala, vena kilaen yum̃aena
    wo naiilaen yeririna lala, a visae sinom̃an kilaen p̃arum̃a, monar ovisuar ruruia,
    komin nap̃a asum̃a ap̃arar ke m̃ena plaki, ana pe ap̃arar korenan re poli. Ntewa
    pisiriplan la, mligan e limala vena ala nakoaena van la nap̃a akila piowa.
  ckb-ckb: چونکە خزمەتکاری خودایە و بۆ چاکەی تۆ کار دەکات. بەڵام ئەگەر خراپەت کرد
    بترسە، چونکە لەخۆڕا شمشێر هەڵناگرێت. ئەو خزمەتکاری خودایە و بە تووڕەیی خودا سزای
    خراپەکاران دەدات.
  nas-nas: Doonge-taaranuka teing Kumponinge botovuruꞌning diiꞌ pakuraariiꞌnaang.
    Nka diiꞌke kapooꞌ orakaꞌ nkoverima deekoꞌ diiꞌ teing avoroꞌkoo otoripeuꞌ teing-koo
    iriꞌ otoꞌevoromaung ninka kiimataraariꞌneeng-koo, aiꞌ teing teing Kumponinge botovuruꞌning
    temuriiꞌ nko-nko nko-koo.
  uvl-uvl: Iange hana nemur, NeHalang nena ume ana hana mur ia iri, nenge teume ke
    te halaulaua imo ke atu ke nek. Pe nenge teke a popoi poinga poreke ngana, nem
    lape poia imo ke a matau. Hana nemur, NeHalang talue iri ke nena ume ana hana
    mur ia iri pe te mene hekerkerenga nenge te tung hote NeHalang letena inin ngana
    lala nge mele hel nenge te popoi poinga poreke ngana.
  eng-BBE: 'For he is the servant of God to you for good. But if you do evil, have
    fear; for the sword is not in his hand for nothing: he is God''s servant, making
    God''s punishment come on the evil-doer.'
  ixl-CNT: Saꞌkojexoꞌva tan, taqꞌon u Tioxh niꞌaneꞌ aas nixeeꞌex. Pek oj yeꞌxtxoj
    nebꞌaneꞌ bꞌaꞌntan, saxoꞌvex. Tan nikoꞌnkoxhiꞌanoꞌk aas iqꞌomal ichꞌichꞌ tiqꞌabꞌ.
    Pek nojchit sitxꞌol inujul vaꞌl yeꞌxtxoj niꞌaneꞌ. Satoksa u ley tiꞌ. Tan aꞌ niꞌan
    u taqꞌon u Tioxh.
  xsi-xsi: Ŋana tu koipu nde Maro Kindeni ne wurâta tamâta ŋana ivilano tu kumo ara
    kâ. Andeta kuloŋo ŋga; ambo noko ma kuveta vetâŋa potomule, ande ara ŋana noko
    ma kururu. Noko kusama tu koipu isaŋa ua lâ mbau ilo, aku i ŋandai isaŋa ŋinde
    kaa nâ ŋga. Ikai Maro Kindeni ndamwa ku ipare nia panzi tamâta ea uru siveta vetâŋa
    potomule.
  crx-NTPO: Ndunne nohmoodihne, 'enne Yak'usda ba 'ut'enne lé'hint'oh. 'Et tank'us
    ne'áht'en de, 'et de bube noolhjut. Ndai la hiye úlhtus-i butl'á yuz'ai 'i be
    dzoh nunóhotilhdzut 'et huwa. 'Aw 'ants'i íloh 'uhint'oh.
  kan-OKCV: ಏಕೆಂದರೆ, ಅವನು ನಿನಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಇರುವ ದೇವರ ಸೇವಕನಾಗಿರುತ್ತಾನೆ.
    ಆದರೆ ನೀನು ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವನಾಗಿದ್ದರೆ ಭಯಪಡಬೇಕು. ಏಕೆಂದರೆ ಅವನು ವ್ಯರ್ಥವಾಗಿ ಅಧಿಕಾರವನ್ನು
    ಪಡೆದಿಲ್ಲ. ಅವನು ದೇವರ ಸೇವಕನಾಗಿದ್ದು ಕೆಟ್ಟದ್ದನ್ನು ಅಭ್ಯಾಸ ಮಾಡುವವನಿಗೆ ದಂಡನೆಯನ್ನು ವಿಧಿಸುತ್ತಾನೆ.
  bbb-bbb: Ro e mamekanu ije fune Godire kena uniaema ijadufuo bu ja mukore samuagiave.
    Ro ja ire ise bino rekuva ni e jone mamekanu ije jumefo. Ijadufuo maeje buje bu
    daro nado bu ise jone ja reva ijadufuo kame isekafiake. Ijadufuo maeje buje fune
    Godire umui tuaema ijadufuo bu Godido i meve.
  blw-blw: Te hen anchichay toray, chicha hen kaman chan sérfi an Apudyus ah pagsaya-atanyu.
    Ngém no laweng hen ammaanyu, yachi hen émégyatanyu, te wachan karébféngancha way
    manusa an chàyu, te chacha chillu mansérfi an Apudyus ah machusaan hen anchichay
    cha mangamma hen laweng.
  tam-2017: உனக்கு நன்மை உண்டாவதற்காக, அவன் தேவனுடைய ஊழியக்காரனாக இருக்கிறான். நீ
    தீமைசெய்தால் பயந்திரு; பட்டயத்தை அவன் வீணாகப் பிடித்திருக்கவில்லை; தீமைசெய்கிறவன்மேல்
    கோபத்தின் தண்டனையை வரப்பண்ணுவதற்காக, அவன் நீதியைச் செலுத்துகிற தேவனுடைய ஊழியக்காரனாக
    இருக்கிறானே.
  azz-NT: Porín xicmatican que ne tequihuani, yejuan nojonques tequititinemij itencopaca
    Dios. Huan como tejua ticchiutinemi ten amo cuali tachihualisme, ijcuacón tiquinmohuilis
    ne tequihuani. Porín amo nencajti san ne tequihuani de nintequiu. Ta, yejuan quipíaj
    tanahuatil de mitztatzacuiltisque. Huan ne tequihuani tequititinemij sayó itencopaca
    Dios para ijcón quintatzacuiltisque neques ten quinnamiqui ma quiselican tatzacuiltilis
    porín yejuan quichiutinemij ten amocuali.
  spa-RV-1909: 'Porque es ministro de Dios para tu bien. Mas si hicieres lo malo,
    teme: porque no en vano lleva el cuchillo; porque es ministro de Dios, vengador
    para castigo al que hace lo malo.'
  csy-csy: 'Banghangziam cile ama sia nangma phat natu in Pathian i naseam te a hihi.
    Ahihang na pha ngawl na vawt le, lau in; banghangziam cile ama in namsau sia manna
    om ngawl in toai ngawl hi: banghangziam cile ama in Pathian i naseam hi a, na
    pha ngawl a vawt te tung ah Pathian thin-ukna phula tu hi.'
  mxq-NT: mʉt ko ja justisʉtʉjkʉty Diosʉ dʉꞌʉn tʉ pyʉjta̱ꞌa̱gʉdʉ es xyꞌijxꞌijt xykywentʉꞌa̱jtʉm.
    Per pʉn mꞌadʉtsp axʉʉk, mdsʉꞌʉgʉp mjáwʉp, mʉt ko kyaj nanʉgoobʉ ttsʉʉmʉdíty ja
    ꞌyespa̱a̱dʉ, Diosʉ dʉꞌʉn tʉ pyʉjtaꞌagyʉty es ttukkumʉdówʉt éxtʉm ñitʉ́kʉty ja
    diꞌibʉ axʉʉk adʉ́tstʉp.
  tzj-NT: Utz nixrutz'at como ja k'etol tzij arja' jun ajsamajel rxin ja Dios, arja'
    pa'l chewij chi nixruban cuenta. Pro ja c'a wi neban ja ma utz ta kas texbej ewi'
    como ja k'etol tzij c'o ruk'a' chewe chi nixruban castigar, ma chaka ta nbix tre
    chi k'etol tzij. Arja' jun ajsamajel rxin ja Dios, arja' cojon chipan ja k'etbaltzij
    chi neruban castigar ja winak ja nebanowi ja ritzelal.
  tdt-tdt: Tanba nai ulun sira nee Maromak nia atan para halo diak ba imi. Maibee
    se imi halo sala, imi tenki tauk, tanba sira iha kbiit atu kastigu imi. Sira nee
    Maromak nia atan, Nia haruka sira kastigu ema nebee mak halo sala.
  ron-BTF: Fiindcă îți este servitorul lui Dumnezeu pentru bine. Dar dacă faci răul,
    teme-te; fiindcă nu poartă sabia în zadar; fiindcă este servitorul lui Dumnezeu,
    un răzbunător pentru furie asupra celui ce practică răul.
  eng-WEBP: for he is a servant of God to you for good. But if you do that which is
    evil, be afraid, for he doesn’t bear the sword in vain; for he is a servant of
    God, an avenger for wrath to him who does evil.
  eng-FBV: Those in power are God's servants, put there for your own good. If you
    do wrong, you should be frightened—it's not without reason that authorities have
    the power to punish! They are God's servants, punishing offenders.
  nld-1939: want het is een dienaar van God tot uw eigen welzijn. Maar ge moet vrezen,
    wanneer ge u onbehoorlijk gedraagt; want het voert het zwaard niet voor niets;
    want als dienaar van God is het met de bestraffing van den misdadiger belast.
  bwo-bwo: Naasho neesh sheengo b́ k'alituwok'o naashiyets Ik' guutsoniye, dats k'eeziruwo
    shiki gorado bí'ed hank'on woto b́k'aztsotse gond fintso nwotiyal dats k'eeziruwo
    share, bíwere gond finiruwotsi sezosh Ik' weer wershono kitsr Ik'osh finitune.
  nch-BL: Pampa tequichihuani itztoque itequipanojcahua Toteco para amechpalehuise.
