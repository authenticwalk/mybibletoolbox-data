    ліхое.'
  zlm-KSZI: Pemerintah adalah hamba yang diamanahkan oleh Allah untuk membawa kebaikan
    kepadamu. Tetapi jika kamu melakukan kejahatan, wajarlah kamu takut, kerana pedang
    yang dibawanya tentu sekali untuk digunakan. Pemerintah adalah hamba yang diamanahkan
    oleh Allah untuk menjalankan pembalasan dengan menimpakan kemurkaan Allah ke atas
    orang yang berbuat jahat.
  gdr-gdr: Mop nokɨp ton re Godɨmna wɨko rɨga e yɨbɨm mornɨm b'ogɨlɨm. Ajɨ ra man
    negɨrjog mɨle omnɨket, man b'ogla moga taet. Mop nokɨp ton ma jaba mop pae yowam
    or tabtab geja giri. Sɨ ɨtemb re negɨrjog mɨle omnɨka rɨgand negɨrjog bebɨgɨnd
    oramitam danda e. Sɨ ton re Godɨmna wɨko rɨga e yete re ukoi soro kɨma negɨr ma
    b'ɨsagɨka mɨra yoramiteny towa pɨlwa yepim re negɨrjog mɨle amnɨkanj.
  vmy-NT: Ngatꞌa kjuanda tsiji nga inyatsaꞌexangire Naꞌenchana xutabiu. Tunga tsa
