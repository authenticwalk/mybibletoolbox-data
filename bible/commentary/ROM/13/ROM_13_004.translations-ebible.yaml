    nan a ra naxan a xɔlɔn nagodoma fe ɲaxi rabaan ma, a a fe ɲaxin saran a ra.
  cnt-NT: Ia₁ ta₁ jaun₂ tiáin'₅ jme₂ti₃ ne₄ Diú₄ bá₄, a₂dse₃ quiáng'₂. La₁ në₁jua'₂
