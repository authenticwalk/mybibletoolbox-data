  ena-ena: Huban agɨlaŋ avi Asɨ dɨ sibɨla hɨsɨŋ hulaŋ uami. Nɨbɨlaŋ naludɨ ahɨliahuavɨdaci
    namɨlaŋ huaci hɨnibalaŋ uami. Agadɨ ala namɨlaŋ lusɨŋ sɨbɨlɨ viavɨla nulɨsaŋ lɨdɨhalaŋ
    uami. Namɨlaŋ igɨlalaŋ uami. Huban agɨlaŋ puia hutesɨ hutesɨ mɨŋalɨvavɨlalɨ uami.
    Nɨbɨlaŋ havɨ ma mɨŋalɨvavɨlalɨ uami. Asɨ dɨ sibɨla hɨsɨŋ hulaŋ hɨnihɨni lusɨŋ
    sɨbɨlɨ hɨsɨŋ hulaŋ iamɨgali agɨladɨ sɨbɨlɨ lamalama saŋ mɨŋalɨvavɨlalɨ uami.
  tgo-tgo: Kaiwae thiye Loi le rakakaiwo lemi thovuye kaiwae, ko thoŋgo hu vakatha
    tharɨ, ghanjimararu mbe ina e ghemi, kaiwae thiye e lenji rɨghe na valɨkaiwanji
    moli thɨ giya lithɨ e ghemi. Thiye Loi le rakakaiwo na thɨ vakatha ŋgoreiya thiye
    Loi i variyeŋgi na i vatomweya le ghatemuru thɨ giya lithɨ weŋgiya thavala thɨ
    vakatha tharɨ.
  yap-yap: Ya ir e tapigpig rok Got ni be maruwel ni fan ngom. Ma fa’anra mu rin’
    e tin nib kireb, me ere mu tamdag ngak, ya ri bay gelngin nrayag ni nge gechig
    nigem. Ya ir e tapigpig rok Got nma gechignag e pi’in ke damumuw Got ngorad ni
    bochan e yad be rin’ e kireb.
  mop-NT: Le'ec a nooch u wichil u meyaja, u yaj meyaj a Dios ti'i ca' joc'oc te'ex
    ti qui'il. C'u' betiqui, wa ca' a bete'ex a c'asa, yan c'u' ca'a ca' saacaque'ex.
    Yan u yanil a gobierno u tz'a'e'ex ichil a sip'il. Ala'aji, u yaj meyaj a Dioso.
    Le'ec a Dioso, tz'iic etel a tan u betic a c'asa. Walac u tz'eec ti'i a gobierno
    ca' u tz'aa' a mac ichil u sip'il,
  tet-tet: Naꞌi Maromak boi makaer ukun sia atu lituk emi. Mais kalo emi halo aat,
    sintidu! Tan siakaan beran nia, noo folin. Sia hanesan Naꞌi Maromak ain-liman
    mak Nia naruka atu kastikar ema mak nalo aat. Tan Naꞌi Maromak nahibu ema mak
    nalo aat.
  hlt-MCSB: Pathen kah tueihyoeih tah nang ham a then la om. Tedae thae na saii atah
    rhih pai. Pathen kah tueihyoeih la a om dongah cunghang te pom yoe mahpawh. Thae
    aka saii te kosi neh a thuung ni.
  xtd-NT: N‑kida Ianyuux xa koo se taxnuni xa na kuaꞌa na kutuu vaꞌa‑ro. Nux na kada‑n
    xaloko yuꞌu koio‑n nuu‑s, chi ka kida uꞌu‑s ñayiu loko. Kiti ini‑s nuu ñayiu ka
    kida xaloko, te dayaꞌa‑s‑yɨ juxtixia. Xaxeꞌe xa xinokuechi‑s nuu Ianyuux, daa
    kida‑s.
  mdy-ETH: ዓጮ ዎይሣ ዓሳ ኔኤም ኮሺ ማዻንዳጉዲ ፆኦሲ ዶኦሬም ማዻያኬ፤ ዓጮ ዎይሣ ዓሳ ዓንጋሞ ዓርቃሢ ጉሪቱዋኣሢሮ ፑርታ
    ኔ ማዻያ ማዔቴ ዓጮ ዎይሣ ዓሶ ዒጊጬ፤ ዒዚ ፑርታ ማዻ ዓሶ ዓርቂ ሜቶ ሄሊሳንዳጉዲ ፆኦሲ ጌሤያ ዒዛኮ ዓንጋሞኬ።
  spl-spl: '@see-verse:ROM.013.003'
  usp-NT: Mak k'atb'itzij ri' trantak lawi' raj Kakaj Dios pire atwa'xtak pi utzil.
    Pero wi mita' tzi tab'antak, tzaakcojo' ach'olak jwi'l ma' lok'ta'ke wi' k'atb'itzij
    laj jk'ab'ak, jun k'atb'itzij tijin tran lawi' raj Kakaj Dios pire tran jk'atb'itzij
    pi jcholajl chib' nen ri mita' tzi tran.
  zav-NT: Jostis ca' chso'one' xšin Diozən' par nic̱h socho güen. Pero šə choncho
    de'e mal, cheyaḻə' žebga'acchone'. Caguə con zɉəndoḻə'əlizene' yeḻə' chnabia'
    na'anə', par so'one' castigon' zɉəndoḻe'ene'en, c̱hedə' Diozən' banežɉue'en ca
    xšin beṉə' jostis ca' chso'one' castigw beṉə' ca' chso'on de'e malən'.
  sgz-sgz: kabin ái ákte timlai ái Káláu má a tám arardos káián suri ák longoi a kuluk
    uri narsam. Mái sár ngo una longoi sápkin, una mátut má, kabin rakrakai káián
    pakpakta er a muswan má nák obop rangrangas i iáu má. Áá, ái a tám arardos si
    Káláu mák lu tur sur Káláu suri atri rangrangas uri sinih a longoi sápkin.
  kek-NT: Eb a'an cuanqueb sa' xc'anjel xban li Dios re e̱tenk'anquil. Cui nequeba̱nu
    li inc'a' us, chexxucuak xban nak cuanqueb xcuanquil re te'rakok a̱tin sa' e̱be̱n
    xban nak a'an xakabanbileb xban li Dios ut neque'xrahobtesi li neque'k'etoc re
    li chak'rab.
  blz-NT: Gause pamarenta mase papalimangna Alaata'ala bo kaporeanmuu. Kasee kalu
    i kuu mangawawau men ba'idek, mbaka' i kuu uga' tiodaa layaonkon pamarenta, gause
    i raaya'a kuasaan mungukum mian. Raaya'a mase papalimangna Alaata'ala men mansalankon
    maso'na Alaata'ala na mian men mingilimang ba'idek.
  poe-NT: Kíxin Dios kꞌue̱to̱an tí xra̱ tjejóchꞌe sín kíxin ntá jahará la jína chrókꞌuejorá.
    A̱ ntá tí chrókjui̱chꞌerá nkehe jínahya la chróchrakonrá kíxin jehya chónkó tjejó
    tí gobierno. Náhí. Chónta sín kjuachaxin sinchekjasótiará sín kíxin jehe sín la
    Dios kꞌue̱to̱an tjejó sín tí xra̱ a kíxin sinchekjasóte sín tí sín jínahya tjenka̱yáxin.
