    atinllapa kastigayta. Chayri mayqanniki mana allita rurashpaqa, ancha manchay
    chay kastigakuqkunata.
  tgl-ULB: Sapagkat siya ay isang lingkod ng Diyos para sa kabutihan. Ngunit kung
    gumagawa ka ng masama, matakot ka. Sapagkat hindi niya dala-dala ang espada ng
    walang dahilan. Sapagkat siya ay isang lingkod ng Diyos, isang tagapaghiganti
    ng poot sa mga gumagawa ng masama.
  cbs-NT: Jaska inun, man chakabukubainaibun matun shinan man betsa wanunbun yudabu
