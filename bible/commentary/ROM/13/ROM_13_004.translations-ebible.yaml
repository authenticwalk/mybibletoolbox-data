    la mime makosar tavukup mila kiram.
  gmv-NT: ኢዚ ኔስ ሎዖ ኦꬃናስ ፆሳ ኦሳንቻ። ጊዶ ኣቲን ኔ ኢታ ኦꬂዳ ጊዲኮ ኢዛስ ባባ። ጋሶይካ ኢዚ ማሻ ጮ ሜላ ጊፂቤና፤
