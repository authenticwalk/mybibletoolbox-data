  juy-juy: ସନୁକ୍କାବେନ୍‌ ଆସନ୍‌ ଇସ୍ୱରନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ସନେଡାନ୍‌ ଡେଏନ୍‌ । ବନ୍‌ଡ ଆମ୍ୱେନ୍‌
