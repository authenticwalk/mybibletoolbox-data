  dso-dso: ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌ ଆରି ତମର୍‌ ନିକପାଇସେ କାମ୍‌ କଲାଇନି । ତମେ
    ଜଦି କାରାପ୍‌ କାମ୍‌ କର୍‌ତେରଇସା, ତେବେ ସେମନ୍‌କେ ଡର୍‌ବାର୍‌ ଆଚେ । କାଇକେବଇଲେ ତମ୍‌କେ ଡଣ୍ଡ୍
