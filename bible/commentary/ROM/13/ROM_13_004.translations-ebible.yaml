    ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହୁକୁମ୍‌କ ମାନାତିୟାଁଃ ।
  gah-gah: Gamani vegená keza nene geikumule liki Ómasímini gelekelela niave. Gizapa
    nigitiko vatí oko minatane liki hoza naleve. Geza golesa netá nalekoma gehelele
    viziko minozo. Keza nene hanuvamú kalapusi limiaká zámuzagi minamave. Keza Ómasímini
    gelekelela nianazo, golesa netá aliaká nia vegenakumú Ómasímo izapaló moloaká
    noi netá lelepizinigi gamani vegená nene Ómasi alími vatí iki kezagi kizapaló
    molokago kalapusi limiaká niave.
  lcm-lcm: Using ke God nang ta igenen ipo abis kuvul si pakangai anim. Sikei man
