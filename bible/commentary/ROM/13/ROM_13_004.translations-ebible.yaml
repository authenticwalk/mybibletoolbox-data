verse: ROM.013.004
translations:
  kpx-kpx: Dilavau kosive kebia tabagevege keau la uveve dua valiho lovilahai la tedaevema.
    Isito lana vaveve toela valiege kemo vabulahave. Kosealemo abuna abu vuvunemo
    la vaveve toelae ibina vai. Dilavau kebia tabagevei isiviale keau vaveve toela
    vamale kebia ibina ovei.
  okv-H: Eto gavana amo God ta pure ari embomeni avo ungo hondate ara God na ikena
    avoeto ungo na gavana ta ke ikari poekasova amo hana kesova avoeto joru ue irivujo,
    eto God na no degi ta tumo ere ua avoeto gavana na no degi ta memenga ikau kesova.
  tbo-tbo: Matababana tauhi Yaubada a tu bagibagi taumi omi dewadewa ubeihi. Tamogi
    inapa apapoe ona dewaya yaka ona matomatouta babana omi wimeiha naka moinana.
    Tauhi Yaubada a tu bagibagi yaka taumi tu dewaapapoe apo Yaubada a wimeiha dumadumaluna
    hina welemi.
  mal-C: നിന്റെ നന്മ ലക്ഷ്യമാക്കി പ്രവർത്തിക്കുന്ന ദൈവസേവകനാണ് അദ്ദേഹം. എന്നാൽ, നീ
    തിന്മ പ്രവർത്തിക്കുന്നു എങ്കിൽ ഭയപ്പെടുകതന്നെ വേണം. ശിക്ഷിക്കാൻ അയാൾക്ക് അധികാരം
    നൽകപ്പെട്ടിരിക്കുന്നത് വെറുതേയല്ലല്ലോ! തിന്മ പ്രവർത്തിക്കുന്നവർക്കെതിരേ ജ്വലിക്കുന്ന
    ദൈവക്രോധം ശിക്ഷയിലൂടെ നടപ്പാക്കാൻ ദൈവം നിയോഗിച്ച ഭൃത്യനാണയാൾ.
  grc-SR: θεοῦ γὰρ διάκονός ἐστίν σοι εἰς τὸ ἀγαθόν. Ἐὰν δὲ τὸ κακὸν ποιῇς, φοβοῦ·
    οὐ γὰρ εἰκῇ τὴν μάχαιραν φορεῖ· θεοῦ γὰρ διάκονός ἐστιν, ἔκδικος εἰς ὀργὴν τῷ
    τὸ κακὸν πράσσοντι.
  bgc-bgc: क्यूँके वो तेरी भलाई कै खात्तर परमेसवर का सेवक सै। परन्तु जै तू बुराई करै,
    तो डर, क्यूँके उसनै दण्ड देण का हक सै, अर वो परमेसवर का सेवक सै ताके उसकै छो कै
    मुताबिक भुन्डे़ काम करण आळे ताहीं सजा देवै।
  khz-khz: Kaomani talimara Palagu gena vetugunagi geago-venina, gomi nama pio rawali
    ulanana geinaguluna. Na pene gomi pio kala lea genai, pio kali kwalana ripami,
    kaomani gimanai veagirori kativana egapi-tagoana. Palagu na ati eveni-kawaato,
    na ia vetugunagina eago-venina, kepi talimara geria kala rakava voira pene venira
    ularana.
  deu-TKW: Denn sie ist Gottes Gehilfe für dich zum Guten. Thust du aber Böses, dann
    fürchte dich; denn sie trägt das Schwert nicht umsonst. Sie ist Gottes Gehilfe,
    Gerichtsvollstrecker für den, der Böses thut.
  zsr-NT: Naquëꞌ bönniꞌ yúlahuiꞌ niꞌa nëꞌë Dios quië gáclenëꞌ liꞌ, san chquiꞌ runuꞌ
    le cunác, ral‑laꞌ gádxinuꞌ, le cutu nuꞌë daduz xuyág yúlahuiꞌ. Naquëꞌ niꞌa nëꞌë
    Dios quië uzíꞌ lëꞌ, gunëꞌ zxguiaꞌ nu ruaꞌ döꞌ.
  lin-lin: Pamba te mokonzi azali mosali na Nzambe mpo na bolamu na yo. Kasi soki
    ozali kosala makambo ya mabe, banga mokonzi, pamba te asimbaka mopanga na pamba
    te. Azali mosali na Nzambe mpo na kokokisa kanda ya Nzambe mpe kopesa etumbu epai
    ya bato oyo basalaka mabe.
  hns-NT: Parmeswar oesabke kaam me lewe hai toelogke dekh-bhaal kare khaatien. Bakie
    djab toe kharaab kaam kariehe tab toke deraai ke parie. Hoekoem tjalaawe waalan
    ke kaam to hai kasoerwaar logan ke sadja dewe ke. Parmeswar oesabke ie dardja
    deis hai.
  noa-E: amagjã ĩchab sĩi pãar dʉ̈i ʉ̈u amkhĩirta Ẽwandamau mag gobernaapi sĩewai.
    Pari Ẽwandamau mag am jua theeg apitarr sĩi par naamkhĩirpai khaba arr aawai pʉʉta
    am na nem khaigba waumʉn, chadcha pua am jua ögkhaju aai sim. Ichiita amau amachdëu
    mas deeju ayaam khʉʉn gaai deeb khaba deeju, magamkhĩirta Ẽwandamau am phë wai
    sĩewai.
  eng-EMTV: For he is God's servant to you for good. But if you do evil, fear; for
    he does not bear the sword in vain; for he is God's servant, an avenger for wrath
    to the one practicing evil.
  mib-NT: Chi jéjníñu Yaā Dios de jíjnáhan de, návāha coyūcu váha ró jíjnáhan ró.
    Te núu sáha ró jniñu néé, te sa yūhu ró, chi nasūu cáha‑ni cúu jeē cándiso jníñu
    de stóho de ñayuu. Chi jéjníñu Yaā Dios de, návāha cuāha de castigo ñayuu casáha
    jniñu néé.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़न् युक् के़जोःक्‍पाङ्‌ग के़लागि नुःबा पाःन् के़जोःक्‍पा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबारो॥ कर खे़ने़ॽ फे़न् याःम्‍बक् के़जोगुने़ फाॽग्र
    किःसे़ॽओ, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ग हने़ ताभेःन् मे़हेःसुन्‍लो॥ खे़ङ्‌ग फे़न्
    याःम्‍बक् के़जोःक्‍पाल्‍लो खुम्‍दिङ् के़दाःप्‍पा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबारो॥
  xnj-xnj: muni mwene akumuhengela Chapanga ndava yinu muni mpata gabwina. Nambu ngati
    ukita gahakau, ndi penapo umuyogopa, muni ana uhotola wa kuhamuliwa. Mwene ilangisa
    ligoga la Chapanga kwa vala vevikita uhakau.
  mmx-mmx: Atla nedi luvuttadi gugu at ne Moroa la di gugu ri luvukat atnimi. Ketla
    do mina lok laxapmek, mina marat atdi, atla nedi di ruuna lolos ti lok li nimi
    at loogu xokoxo. Nedi lavasaxaruki at ne Moroa la dik lok na lugugu at ne Moroa
    xeneng atnedi dik lok laxapmek.
  cbr-NT: Nucën Papa Diosan ca 'apucaman camabi uníxa upiti bucunuan an ñu 'atima
    'acë unicama, uisoquin cara 'ati 'icë usoquin 'anun mëníocëxa. Usa 'aínbi camina
    ñu 'atima 'acë 'aish 'apumi racuë́ti 'ain, uisa cara mi oti 'icë quixun sinani.
    Nucën Papa Diosan mëníosabi oquin ca 'apucaman an ñu 'atima 'acë unicama uisa
    cara oti 'icë usoquin 'aia.
  tee-NT: Ju ucxtinin ixlapanacni Dios tajunita ni cata'aktaijuyan. Para ni anaviya'
    ju macxcai pus yuchi alhit'alhoniya' ju ucxtin. Yuchi alhixtaknicanta ixpuxak'ai'an
    ni catamamak'alhk'ajniyach ju tanavi ju macxcai. Chai ju Dios yuchi alhixtakni
    ju ixpuxak'ai ni sok ca'amamapalanilh ju tanavich ju alactu'unti.
  eng-LSV: for it is a servant of God to you for good; and if you may do that which
    is evil, be fearing, for it does not bear the sword in vain; for it is a servant
    of God, an avenger for wrath to him who is doing that which is evil.
  cak-NT: Roma ja ri Dios jeruyo'n ri autoridades chi quiri' man jun anchique nakac'ulumaj.
    Pero xa naka'an ri man utz ta, kaxi'j-ki' chiquiwech, roma ja reje' xquieyo'n
    ri castigo pa kawi'. Can je-yo'n-wi roma ri Dios chi niquiya' castigo pa quiwi'
    ri je banoy itzel tak ex.
  pah-NT: A'ereki Tupana'ga omongo ga pe pokogauka. Emo pe ndekote'varuhurame pekyhyji
    ti ga hugwi a'ero. A'ereki ga okwaha imbohahyavo ahe ve. A'ereki Tupana'ga omongo
    ga tombohahy ti g̃a okote'varuhuve'g̃a pe javo.
  sja-NT: Tachi Ak'õrepa ma charraarã bɨji parã k'aripadamerã k'achia beerã juadeepa.
    Mamĩda pɨa ne-inaa k'achia ooru pɨrã, wãara waaweedaipia bɨ, ma charraarãpa pɨ
    ome oodait'ee perã k'achia beerã ome oopatak'a. Ãchi jua ek'ari p'anɨɨrã pëidait'ee
    pɨ atade. Ma-it'ee espada anipapata. Mãpai pɨ atadak'ãri, miapide ateedait'ee,
    mãga oopi k'inia bairã Tachi Ak'õrepa k'achia oopataarãmaa.
  xed-xed: Nda nza mnda ŋumna ka mnda maganatá slna ta Lazglafta ŋa kata kagha. Ala,
    ka ghwaɗaka skwi ta magə ka katsi, zləŋa, kabga ka bətbət a ta kla tsi ta budgwani
    wa. Ma tsa nzakwani ka mnda ksanatá slna ta Lazglafta ya ná, nda nza tsatsi ŋa
    maraŋtá ɓasa ŋuɗufa Lazglafta ŋa planamtá inda gwal ta maga ghwaɗaka skwi.
  mks-NT: Na̱sacu Ndióxi̱ na̱ jutixia ña̱ ná chindeé na̱ ndo̱hó. Joo tá cája ndó ña̱
    núu já quéa̱ xíní ñúhú cayi̱hví ndó na̱ jáchi̱ mé na̱ cán cahnda na chuun ña̱
    ná cha̱hvi ndó sa̱há ña̱ núu cája ndó. Sa̱há ña̱ cán na̱sacu Ndióxi̱ na̱ ña̱ ná
    jándoho na ini na̱ cája ña̱ núu.
  gfk-S: Hokakarek, no lilie a tultule gar tane God ie ura gilgil ra tahut tam. Iesene
    be nu gil ra sasana, io, nu burut, kinong a tutuno sakit i palim ter no tamat
    na dades ura harpadano. A tultule gar tane God ie ma i papalim utane God ura hapadano
    di ira ut na sana.
  bmu-bmu: Gawman yeŋön mönö Anutu welenŋi qeba mem ölöwak gihibingö mötze. Mewö mötzeaŋgöra
    ambazip bölöŋi akzei, mönö miaŋgö likepŋi meleŋda qakŋine öŋgöi lömböt mötmegöra
    kinje. Anutugö welenqeqeurupŋi aketka buldömingö sou ketaŋi eŋgiyöhi, mi öne töhön
    qahö memba malje. Miaŋgöra yuai bölöŋi akzan ewö, mönö keŋgötki möta malman.
  dgz-dgz: Iwa e kakaewa ega menan God at iravi namu yoyo nagirewa munan wani menan
    God mu ayop mugawa di. Go e koewa tanewa, mu tamu di anun iwa ita gaut muga mondi
    ya tambuiwanum nop muga amunu den. God ugu gangan mega koewa nagirewa munapen
    menan at iravi namu yoyo nagirewa munan wani menan God mu ayop mugawa di.
  eng-GNV: 'For he is ye minister of God for thy wealth, but if thou do euill, feare:
    for he beareth not the sworde for nought: for he is the minister of God to take
    vengeance on him that doeth euill.'
  zaa-NT: Ca uxtícia nna ą'hua gobierno nna tse'e cą para guni cą para bien qui' lu',
    ą' modo nna runi cą tsina qui' Tata Dios. Pero canchu runi lu' biỹa crimen nna,
    ná qui'ni íl·lani la' rátsilatsi' lo losto' lu', porqui'ni labí cuento bá ná derecho
    nu té qui' ca autoridad para guni cą castigar, ya qui'ni runi cą castigar canu
    cca ba merecer por mal nu runi cą, ą' modo nna runi cą tsina qui' Tata Dios.
  eng-WEBSTER: 'For he is the minister of God to thee for good. But if thou doest
    that which is evil, be afraid; for he beareth not the sword in vain: for he is
    the minister of God, an avenger to execute wrath upon him that doeth evil.'
  guh-guh: Bajarapamonae Dioso pejamatabëcueneta nacuenebavanapa. Nexata pacaevetavanapa
    pibisiacuenevecua. Itsiata pibisiacuene itsa paexaname, papecayanacuaevetsivi
    bepacujunavame. Tsipaji bajarapamonae Dioso tocopatatsi papecananeconitsiaexanaenexa.
    Dioso tocopatatsi bajarapamonae penaneconitsiaexanaenexa daxita pamonae pibisiacuene
    pexanaevi.
  bon-bon: Acejiyame te ire atwi biname bine teeme kaakesea yääcäremuge weeme miiji
    tääpume. Yepä, weene liba conocono jaawenemuye, weene miiji wälu, ingle naace
    gyene teeme kokre cuta pisi nyene biname bine mäpu cabu acraname. Teepi Acejiyame
    me kaakesea bägrä gemi niiya mule daremu ceerame.
  nhw-BL: Pampa tequitini itztoque itequipanojcahua Toteco para anmechpalehuise. Pero
    sintla anquichihuaj catli amo cuali, huajca ximomajmatica pampa nopa tequitini
    amo san tlapic quihuicaj inintepos. Inijuanti quipiyaj tequiticayotl para anmechtlatzacuiltise.
    Huan pampa se tequitiquetl itequipanojca Toteco, yaya quichihua itequi Toteco
    quema quintlatzacuiltía catli amo cuali quichihuaj.
  swh-ONEN: Kwa maana mwenye mamlaka ni mtumishi wa Mungu kwa ajili ya mema. Lakini
    kama ukitenda mabaya, basi ogopa, kwa kuwa hauinui upanga bila sababu. Yeye ni
    mtumishi wa Mungu, mjumbe wa Mungu wa kutekeleza adhabu juu ya watenda mabaya.
  wbi-wbi: vombagha sino sinoghile pe ghulighinisivua naso. ulwakuva ghwe m'bombi
    ghwa Nguluve ghwako vwimila amanono. neke nave ghuvumba isa vuhosi, oghopa; ulwakuva
    naipinda ulubamba kisila nkole. ulwakuva ghwe m'bombi ghwa Nguluve ihombekesia
    ing'alasi kwa juno ivomba uvuhosi.
  bba-bba: Tem yɛ̃ro u Gusunɔn sɔmburu mɔ̀wɑ wunɛn ɡeɑn sɔ̃. Adɑmɑ ɑ̀ n kɔ̃sɑ mɔ̀,
    ɑ bɛrum koowo yèn sɔ̃ u ǹ tɑkobi nɛni kɑm. U sɑ̃ɑwɑ Gusunɔn sɔm kowo u kɑ be
    bɑ kɔ̃sɑ mɔ̀ mɔru kɔsie.
  eng-KJVCPB: 'for he is the minister of God to thee for good. But if thou do that
    which is evil, be afraid; for he beareth not the sword in vain: for he is the
    minister of God, a revenger to execute wrath upon him that doeth evil.'
  kgk-NT: Nhandejáry rembigwái voi nhande ruvixa. Pende-rehe omba'apo va'e voi. Ha
    ne rembiapo vai ramo katu, pene mytu'e'ỹ pendéjehe. Ndogwereko asy uka reíry nhande
    ruvixa-pe Nhandejáry. Nhandejáry rembigwái voi nhande ruvixa. Inhe'ẽ-py hembiapo
    vai va'e-pe gwive ogwereko poxy va'erã.
  waj-waj: Ngia yoketaama variateeraivaara ivo Anutuuqaa mmoori vareera vaidivai varivai.
    Ivaara mmoori yoketaivaa iikiatee. Mo ngia mmoori maisaivaa iida innara aatuukiatee.
    Mmoori maisaivaa irisai mmira yaagueeqaivo kutaa tuanaa innasi vaivaara aatuukiatee.
    Ivo Anutuuqaa mmoori vareera vaidivai varioo mmoori maisa iikiaiya Anutuuqaa nnannateera
    irisaivaa iya mmiivai.
  cpy-cpy: Tema riitaki Tajorentsi pinkatha-ritakaeriri irika-paeni raminakowentan-temiri.
    Aririka pantero kaari-perori, pithaawan-tyaari pinkathari, tema tee otzimi-mota-shitari
    rirori rojataa-mento. Tema riitaki Tajorentsi pinkatha-ritakaeriri irika-paeni,
    riijatzi Tajorentsi owajankita-kaantziriri ikaatzi antzirori kaari-perori.
  ekk-PKP: Võimul olevad inimesed on Jumala teenrid, määratud kohale teie heaolu jaoks.
    Kui toimite valesti, peategi hirmunud olema − ega ametivõimudel pole põhjuseta
    volitust karistada! Nad on Jumala teenrid, kes karistavad üleastujaid.
  mpx-mpx: Kaiwena heliya Yehoba wana totuwalali hi tuwalali wami waisi kaiwena. Yaa
    ebo pagan nanakina nuku ginol, ali lovakun ni gan eliyamiu, kaiwena heliya wali
    sapu i gan bosowailiya nihi lahemiu. Heliya Yehoba wana totuwalali ge Yehoba wana
    lahi nihi pek bolo nak ana toginol elal.
  wbp-wbp: '@see-verse:ROM.013.003'
  luo-luo: Nimar en jatich Nyasaye moketo mondo okonyi. To ka itimo marach, to bed
    abeda maluor nikech ok otingʼ ligangla kayiem! En jatich Nyasaye machulo kuor
    gi mirima kokumo ngʼama timo marach.
  nhe-NT: Pampa tequihuejme itztoque itlaquipanojcahua Toteco para inmechpalehuise.
    Pero intla inquichihuaj tlen ax cuali, huajca ximomajmatica pampa nopa tequihuejme
    ax san tlapic quihuicaj inintepos. Inijuanti quipiyaj tequihuejcayotl para inmechtlatzacuiltise.
    Huan pampa se tequihue itequipanojca Toteco, yaja quichihua itequi Toteco quema
    quintlatzacuiltía tlen ax cuali quichihuaj.
  aii-aii: ܣܵܒܵܒ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܕܐܲܠܵܗܵܐ ܝܠܹܗ ܐܸܠܘܼܟ݂ ܠܛܵܒ݂ܬܵ‌ܐ. ܐܝܼܢܵܐ ܐܸܢ ܥܵܒ݂ܕܹܬ
    ܒܝܼܫܬܵ‌ܐ، ܙܕܹܥ، ܣܵܒܵܒ ܫܘܼܠܛܵܢܵܐ ܠܹܐ ܝܠܹܗ ܫܩܝܼܠܵܐ ܣܲܝܦܵܐ ܒܣܪܝܼܩܘܼܬܵ‌ܐ. ܗ̇ܘ ܥܵܒ݂ܕܵܢܵܐ
    ܕܚܸܠܡܲܬ ܕܐܲܠܵܗܵܐ ܝܠܹܗ، ܘܫܵܩܠܵܢܵܐ ܕܬܘܼܥܠܵܐ ܕܟܲܪܒܵܐ ܡ̣ܢ ܗ̇ܘ ܕܥܵܒܹܕ ܒܝܼܫܬܵ‌ܐ.
  esk-NT: Taamna Agaayyutim savaktigigaa ikayuquplutin. Aglaan atuġuvich nalaunŋaitchuamik
    iqsiviksran tarra. Aŋalati saŋŋiqaqtuq anasriñŋuqsaitḷasripḷugu. Taamna Agaayyutim
    savaktigigaa anasriñŋuqsaitḷasripḷugu pisigiplugu Agaayyun tamatkuniŋa atuqtuanik
    nalaunŋaitchuamik.
  msb-msb: kay siya suruguon san Dios para sa aton kaayuhan. Pero kun nagakasala kita,
    mahadlok kay dili niya ginasayang an pagdara sin ispada. Sana na momento suruguon
    siya san Dios pagkastigo san parakasala.
