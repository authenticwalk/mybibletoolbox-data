    ida avakadihojai vavajahariki-ra vanaabosivini nahina jaharikia a'onira avarakhavini.
    Deus kahonai abono vihina mani ida ija'ari kahojai asohiriki-ra vanaabosivini
    hija nahina jaharikia. Nimania ida Deua binofiki ka'da'di kahojai hini,
  twi-twi: Efisɛ ɔyɛ Onyankopɔn somfo a wo yiyedi mu nti na ɔyɛ adwuma. Na sɛ woyɛ
