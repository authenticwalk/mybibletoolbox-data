    zho guieḻwxtis.
  hix-NT: Àsok tawro hana. Khoryenkomo ryhe nanotometxow hamà, oyowakryenàr kom horà.
    Nanotometxhe xarha, anhàtho komo yanàhnohrà horà. Khoryenkom yano me, onà wyaro
    kany me natxhe. Amna ayanàhnohyatxhe hampànà, kany me natxhe, atxke ehxemo komo
    wya. Nanàhnohyatxhe xaxa mak hampànà. Àro ke, atxke oyehtokonye, oseryehtxok mak
    hampànà, àwyanye ayanàhnohrà kom hona.
  sim-sim: Gavman ondo Avui Wasilaka mu mbashirik li sihi jirin jelyakmbaha lerawun
    landa lir. Hako os mbele kava las ji u nahi, ji ajeka. Mberem ushiwak? Lir avak
    jirin kavak nakwa lir. Avui Wasilaka or mbahanda hom os limu ma ol kavakavan uwa
    ondon kavak nanduwa.
  npi-ULB: किनकि भलाइको निम्ति तिनी तिम्रो लागि परमेश्‍वरका सेवक हुन् । तर यदि तिमीले
    खराबी गर्‍यौ भने भयभीत होऊ; किनकि तिनले विनाकारण तरवार भिर्दैनन् । किनकि तिनी
    परमेश्‍वरका एक सेवक हुन् अर्थात् खराबी गर्नेमाथि बदला लिने व्यक्‍ति हुन् ।
  cgc-cgc: Danen an mga manugsirbi ta Dyos para ta inyo na kayaran. Piro, daw magbuat
    kaw ta malain, dapat madlek kaw ki danen tak may uturidad danen an ta pagsilot
    ki kyo. Danen mga manugsirbi ta Dyos daw paagi ki danen pasilutan ta Dyos daw
    kino gabuat ta malain.
  tim-tim: Gawaman nenŋe amâ Anutugât hoŋ bawa manmâ tân gugumbiâ âlepŋe manbiatgât
