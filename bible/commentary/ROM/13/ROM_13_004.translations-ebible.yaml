  clu-clu: Ginabutang sanda ang Dios sa andang poisto para sa atun kaarayadan. Piro
    kon nakaimo kaw ang malain, dapat adlukan kaw manda, tungud nga may gaum sanda
    sa pagsilot kanimo; ay ang Dios maman ang nagbutang kananda dian agud silotan
    ang mga nagaimo malain.
  swh-ULB: Kwa kuwa ni mtumishi wa Mungu kwako kwa ajili ya mema. Bali kama utatenda
