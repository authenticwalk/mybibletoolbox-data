  gaq-gaq: ଆପେକେ ଆସିର୍ବାଦ୍‌ ବିଃନ୍‍ସା ମେଁ ଇସ୍‍ପର୍‍ନେ ସେବକ୍‌ । ମାତର୍‍ ପେ ଜଦି ଦଦ୍ୟା‍
    କାମ୍ ପେଡିଙ୍ଗ୍ଏ, ତେଲା ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେକେ ବୁଟପା, ଡାଗ୍‍ଲା ଆପେକେ ଡଣ୍ଡ୍‍ ବିନେସା
    ପକ୍‍ରୁତ୍‍ରେ ମେଁନେ ଅଦିକାର୍‌ ଲେଃକେ । ମେଁ ଇସ୍‍ପର୍‍ବାନ୍‍ ବାଲେଃକ୍ନେ ଚାକ୍‍ରିଆ । ଦଦ୍ୟା‍
    କାମ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେକେ ସାସ୍ତି ବିନେସା ମେଁ ଇସ୍‍ପର୍‍ନେ ଆଦେସ୍‍ ପାଲେ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Entti new lo77obaa oothanaw shuumettida Xoossaa aylle. Shin neeni iitabaa
