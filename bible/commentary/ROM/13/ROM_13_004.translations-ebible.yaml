  lbk-lbk: Tay nan en-ap-apo, et siya nan faan Apo Dios ay mangid-idno isnan enkhawisanyo.
    Ngem mo en-angnen ka is ngaag, siya koma chi nan omegyatam, tay wad-ay ay wad-ay
    nan kalebfengana ay enchosa. Si Apo Dios nan nangippey ken siya ay faana ay mangipaila
    isnan songetna isnan ngaag nan ang-angnencha.
  mto-NT: ku̱x je̱ Nteꞌyam je̱ꞌe̱ veꞌe tyoojnjip miits je̱ mꞌo̱ꞌyin ka̱jxta. Ax pa̱n
