    Yumo wae mér napon: Gavmano sampnámp bainat te kwaporok samp mono. Mao te Kwaromp
    tére aropara, kwatae nɨnɨknámp aropan touwe kwatae sánk naerámpon.'
  kto-kto: Muana, mirie teip o ubi am Morowa la eba miagamelie ga mionang maset. Pa
