    Dios tapaeis jiw kastikaliajwa, babijaxan ispi.
  hla-hla: Taraha, nonei e here nei a katunun kui tere Sunahan ba te ka silena te
    go taguhu menien lö. Kaba te kato homi mulö, ba lö te tatei matoute men, taraha
