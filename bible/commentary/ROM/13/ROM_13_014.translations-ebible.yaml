    zɨn ŋgɨrgeŋ ndɨkndɨgɨ thari.
  bsj-bsj: La kom yilam ki mulen Teluwe Yecu Kiritti, takeu kom yore mulen te bwiyer,
    kari ko bwangten mulem cero ti.
  cak-cak: Nic'atzin chi nivik-ivi' riq'uin ri runo'oj ri Ajaf Jesucristo, y man tiya-ivi'
