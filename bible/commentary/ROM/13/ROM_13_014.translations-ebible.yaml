    umi tebe-nulu, yak kanupmin kanupmin kuguup mafak uyo kanumin o agan-bo uyo yang
    kanum tiinemin ba ko.
  piu-2006: Yuwa, mayutju nganampa Yiitju Kurayitjanya nyinanyi. Palumpa nganaṉa tjukarurru
    kutu nyinanytjaku, walytjangku kulira kuya palyantjawiya.
  poh-NT: Reꞌ laꞌ chaꞌn tak jeꞌ ricab nanajal lok asoꞌ tak eh toco̱m chic sak wach
    nacoj tak chawi̱j, jeꞌ ok woꞌ reꞌ rijalaric wach anoꞌjbal chaꞌn tak chi reꞌ chic
    i rinoꞌjbal i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ chic reꞌ enacꞌuhtaj tak
    reh chi maꞌ eta naꞌn aweh tak take cꞌahbil laj noꞌjbal ncaꞌn take suk queh ribanaric
