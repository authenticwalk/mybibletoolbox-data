  tbz-SIM: Nfòùnɛ̀ mufòmmu pɑ̀mmù mùù tu Kirisi kɔ̃mu, kɛ tɛ̃́nkɛ bɑ́ ndɔɔri di mɔ́mmɔmbɛ
