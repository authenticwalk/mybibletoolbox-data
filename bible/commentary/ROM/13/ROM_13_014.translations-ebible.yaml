  mox-mox: Ta ʼesi luaqiaqieda be kana awafeleda eda Kaiwabu Ieisu Keliso ʼinaya,
    ta ena ilivu ʼinega kana vekaleko be yaqisa eda nuanuayavo qabudi tauna naʼabiluvinedi,
    e ʼinega tomotau Ieisu ina ʼitea itaʼa eda ilivu aqiaqidi ʼidiega. ʼInega ge wese
    emi nuanua ona awafeledi ilivu bwavubwavudi be nuanua luveifadi adi viaqayavo
    ʼidia.
  kew-kew: Dia, pare niaana Aa Mudu Yesu Krais-na etaa ralubi-rupa mea ripinaamina.
    Goa puare nimina wae kone nasua gimalepape.
  dww-dww: Inam yabedima avedi, be Yesu Keriso na ḡoane nama ko miana. Be nam gewagewa
    ko wanewanedi da tubuḡimima na ḡoanama kededima gewegewedima ko voiedi, avedi!
  twi-ASANTE: Momma Awurade Yesu Kristo mmɛn mo te sɛ ntoma a mofira, na morempɛ sɛ
    mobɛyɛ deɛ ɔhonam pɛ.
  aoj-aoj: Apaꞌ deiꞌ pefaꞌ Dembinai Jisas Krais eaꞌ pindawisana siꞌi klos amamba luꞌwami
    sandaꞌ wandafami pefaꞌana pepomana. Ipaꞌ ina ukup pelapefeꞌ ma pigaila nomonas
    awami alop atonaimi, owaꞌi.
  cbv-cbv: Pánihna, yeejép ñi ñinahatdih cádahnit, jwĩ Maáh Jesucristo ã teo wáacatjĩh
    tʉ́inidihjeh ñi chãjaá.
  taw-taw: Nɨbi pen Jisas Klays nop dɨl, nop bɨ chɨm kadɨŋ gep tap okok tek lɨnɨmɨb.
    Nɨbi Jisas Klays nop lɨl, mubwak gos nab nedil ayaŋ gos ak nɨŋɨd kɨdek ma gɨnɨmɨb.
  jic-NT: Quina nun Jesucristo juts'a'á, jupj ne cupj qjuis Jepa Püné. Mpes nun polel
    lojí Dios jos jin. Yas nam nun ma jisastsja Jesucristo. Nun p'iyá jisastsja jin,
    nin p'in la tjüjí. Pasal malala la tjüjí. Ma la müjí niná quinam.
  zap-NT: sinke ylaa be zegne rlaan Jesucrist, yedet be gan pezee ylaa be ne rlaan
    led be ne nak be noze mengyëzlyu.
  wer-wer: Tiar Aköp Yesu Kristo pim ök sak wë tiarim koröpöökë kentre kaur pötë ënëm
    ëëpenaataan kön wiinganëp pim ënëm ëëpa.
  ipi-ipi: Yakamato mana koo mindi minauwa lakae lo nembo tolai-angi, wua puato, mana
    koo okone wato mina-makale nembo na-talapape. Jia. Wuane nembo natene, Akali Andane
    Jisasa Kataisa oko bala yakamana sia umbi guleakale nembo toto, yakamato bala
    minatawa atalapape.
  qul-NT: Astawanpas Señor Jesucristopaj causayninwan armaska jina caychis, juchasapa
    runapaj munaynincunata ama masc'aspa.
  ter-NT: Itea konókoti itúkeovo Vúnae Jesus Kristu iyusêo xikóyokenoe ya uhá koeti
    kixeku itíkivo. Hákone yoposíko oxene itíki kúxoti yâha itíki, enepone váhere
    úhepune miûyo yâha itíki yanekôyo avô'o yêxa Itukó'oviti.
  bmr-NT: Jillɨro Aivojɨɨbo Jesucristocoro amɨɨhaihallɨvɨ mificu amocasigaachehuco
    mohallɨdɨ mɨjɨcafotonɨcɨbadɨ. Jaamoro amɨɨhai ifi imitɨ atajɨɨbanoco momoonɨqui
    mehesamaaicuudino.
  fuf-fuf: Kono ɓornoɗon Iisaa Almasiihu Joomi men on, hara on ɗaɓɓaali mbeleeɗe ɓandu
    fii weltingol himmeeji.
  bhl-bhl: Feinka! Yu kanelom kawin dim kaleem anggil kal em “Kanelina! Kanelina!”,
    yangakabe weng gelewemokoliw te! Itel bate! Kate, yu Kamok Fian Yesus Kulais em
    kukuw ken ati ilim atew bete kuw minggiko, kakamoliwka!
  ons-ons: Ŋo Waom Yesu Kristo wano ŋine kawali wane aboŋ eaŋo takotŋine okangi ma
    okorakei, paki solaŋinane dereret borikine ea wane simile misuk desikei.
  con-NTPO: Tsa'ma pa'cco ai'vo in'jan'choma chi'gapa Na'su Jesucristo cansepa canjaenqquia'caen
    canse'faja.
  ghs-ghs: '@see-verse:ROM.013.013'
  peg-peg: ଆରେ ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତିଂ ଏପେଙ୍ଗ୍‌ ହେନ୍ଦ୍ରା ଲାକେ ଉସ୍ପାଟ୍, ଆରେ ବାନ୍ୟାଆହା
    ହପ୍‌ପିସ୍‌ ଗାଗାଡ଼୍‌ କାଜିଂ ଜାଲ୍‌ଦି କିମାଟ୍ ।”
  txu-NT: Bẽnjadjwỳr djwỳnhbê Jeju Kritu mextire kôt dja gar amextiren ar aba. Ar
    amex ja dja gar ama. Kwãrĩk wãnh ar aje amidjwỳnhbito kĩnh kadjy ar ajaxwe aba
    kêt.
  eng-WEBU: But put on the Lord Jesus Christ, and make no provision for the flesh,
    for its lusts.
  gnw-NT: Ẽrei pemaeño yandeYa Jesucristo re pemɨmɨrãta vaerã, pepuere vaerã piñerãro
    mbaeyoa ndive. Agüɨye pepɨa pe piyemɨngueta quirãi pepuere piyapo pipota vaeño.
  mux-mux: Aku-siku naa teangi akiliinga-pe wale-pakuli pakolemele mele eni aku-siku
    ‘Auli Yesos Krais wale-pakuli mele liiku pakuku kene, ⸤numanu piliilimú mele aku-sipu
    numanu piliamili.’ niku⸥ ui-we-numanele-ni ulu-kisma piliiku waka kolemele mele
    akili ‘Waka naa kolamili’ niku ‘Numanale-ni piliipu waka kolemulu uluma teamili.’
    naa niayo.
  maj-NT: Tu̱ sa ní ti̱núngijiun yjonu̱u Nda̱ Nti̱a̱ná Jesucristo̱ ko̱ najmi tu̱ n'enkjíntak'un
    xi nkú ts'ín n'e̱henu ni xi mjehe̱ yjoninte ngatitsuu̱n.
  bkq-NT: Aguiendyse kydato kulâ aguienkyly watay, Deus izepa ato adyese kurâ. Awylygue
    inakai aguiendyse kydato aguiempyra kine. Kywymâry Jesus Cristo olâ kyzeinwânsezene,
    mâkâ ize ato aguientoem.
  kue-kue: Ba ene eremogl Yaglkande Yesus Krais indre kunda kungugl gagl gigle dungwa
    mereyegl ende pandigl, ana nomano goglo tandaglme eraglmedi ake nusinan ene erekriyo.
  cot-NT: Iriguentiquea pinquitsaatajempa Amajirote Jesoquirishito, aatoja piquenquejajiguitsi
    queroquea pincoqueroni pimpeacaaguishetaquemparogueti pinintaguishevecaca.
  bnp-bnp: Naha ni longototo a ningaru hale na kakaine mua. Mu rihi e Isu Kristo,
    a Bakovi Dagi ne hita.
  apn-NT: 'Nom kot puj mẽ axtem nẽ ã amnhĩ tomnuj anẽ nẽ mẽ pahte amnhĩ nhĩpêx tũm
    kôt pix mã amnhĩ nhĩpêx. Tã kêr pu mẽ ã amnhĩ nhĩpêx anhỹr pumaj hpãnhã amnhĩ
    to Pahihti Jejus Kris wỳ nẽ kãm: —Pa Jejus. Nà kormã jar apa ri na ka pre mẽ kot
    tanhmã amnhĩ tomnuj to kutã axihtỳx o axihtỳx nẽ aa tanhmã amnhĩ tomnuj to hkêt
    nẽ. Tã inhmã apyrà nẽ ixte amnhĩ tomnuj kutã ixihtỳx o ixihtỳx o ixpa hprãm. Anẽ.
    Jao mẽ pajamaxpẽr tũmja te ra kot amnhĩ tã mẽ pahto htỳx kêt pyràk o pu mẽ amnhĩ
    nhĩpêx o ri papa.'
  ctp-NT: Ta wan chabiyaꞌ chaꞌ ka ndloo la Jesucristo nu nka Xꞌnaan tyukwi ñaꞌaan
    wan, loꞌo ja kuꞌnian ꞌaan ya ñaꞌan ti chaꞌ kuxi nu mdiya ꞌa tianꞌ nu ngwa sꞌni
    chunꞌ lkaan nten chalyuu.
  opm-opm: Ama ihat son ohe er da oh mandama Krais orhe yah da oh gon gurus rim orhe
    da hatin ham yah hat orhorwi sashenmur. Guragure ina teimdapat er da tarpam Noh
    ihtipora ihtipora daham ihat son ohe danong ohri hat sasipri. Ama danong oh kom
    asar mandama yah hat orhorwi sashenmur.
  bvr-bvr: Wurra jarra ana-goyburrpa barra nyibu-borrwa minypa Bunggawa Jesus Christ,
    rrapa gala barra nawanawa nyiburr-ni ana-gorrburrwa ana-goyburrpa nyiburr-ngurrnga
    nyiburr-gata minypa gun-nerra nyibi-rrimanga.
  zad-NT: San chiyaḻ' gon kwincho lall' na' X̱ancho Jesucrístona' na' koo yic̱hjcho
    wsa' c̱hecho ka chazlallee na' bich secho wṉeyi we'cho cho'a xbayi beli chenni.
  kmg-kmg: Wofuŋ Jesu Kristo e ŋaqi-ŋeŋic eme rojunšepieŋ Erâ sahac-ŋeŋiczi sasec
    bâfuazacte mana manahuc jauŋ bacnenšepieŋ.
  aso-aso: Neꞌmine monovo goloso nene ogalone li lepesetine neꞌmine Guvelesi ve Izesuꞌ
    Kilisitoꞌni nene di kisi mini lengemeni dameni liteheliꞌmo laniteꞌ gelaaꞌ neineꞌ
    monovo goloso dalizangumuꞌ aka viseꞌ igaꞌ naniꞌ nene mudise hulilo.
  uli-uli: Ha hasi pitgil fedeg kala yael Samol Jesus Kristus, ngo sa mwala yami dabey
    chog depel mekla holongomi le yema hasugmiloh luwul molfid.
  nin-NT: Chi ki ywhiywhirr na Atiko Yesu Kristi ku du ma vu ùwà gri, ni du aseki
    ka nggo inina ikpa di na unushirr ki ndanda nggo.
  acu-NT: Tura atumka ii Apuri Jesucristonu asaram, ni kakarmarijai atumi namangke
    wakera nuka nepetkaram, Cristo wakera nunisrumek pujustaram.
  cak-WNT: Rajawaxic c'a chi can tikacusaj ri Ajaf Jesucristo achi'el nikacusaj jun
    katziak, y ma tikach'ob ta chi nikaya' k'ij chique ri itzel tak cosas ri nurayij
    ri ch'aculaj.
  ebk-ebk: Nan atunyu koma at turachunyu nan panagfiyag Apo Jesu Cristo ta hiyasa
    nan kaman armas ay ifiachuyu, ya il-ilaunyu ta achi kayu munnumnumnum ay mangekaman
    as nan mun-ongosán chi achor.
  spa-PDDPT: Más bien, vístanse del Señor Jesucristo. No hagan provisión para los
    deseos apasionados de la naturaleza humana.
  ruf-ruf: Ila mpfaleni Imtwatsa Yesu Kiristu, kuya mleke kuwinza ng'uli tsenu na
    kutenda dongo tsake tsa nzambi.
  gun-gun: Ha'e rami 'rãgue py penhemonde Senhor Jesus Cristo py, ha'e peteĩve henda
    py pemoĩ eme to'o oipota va'e.
  agu-BL: Qui tzun chibanu' yi e'chk takle'na'tz, ma na chixomoku' te tajtza'kl Cristo,
    bantz chiclaxe'nu' tk'ab il. Quil cyak'u' ama'l tetz yi cyajtza'klu' cachi'.
  isn-isn: Ingi kumutugale u Kristo hangi kuleke kuika ilyoma kunsoko amuili, kunsula
    yakwe.
  eng-PEV: But instead, you have to be like our leader, Jesus Christ, so that whenever
    other people look at you, it will be like they see him. And whenever that bad
    part inside you makes you want to do something bad, take no notice of it. Just
    don’t think about doing that bad thing.
  ilo-ULB: Ngem ikawesyo ketdi ni Apo Jesu-Cristo, ken saanyo a pagustoan ti kasapulan
    iti lasag, a para kadagiti gartemna.
  pir-NT: Sa yena mari pʉhtoro Jesucristo tiquiro yedohoye mehna quehnoano ijiya mʉsa.
    Sa yena ñañene mʉsa tutuaro cahmeñene yeracãhña.
  anv-NT: Chyɛgé gemɛge nyú geko mbaá Ata Jisɔs Kras, délyaá manfɛrege ndɛre
    dépyɛ mmyɛ ɛkwilegé ɛnyu mampyɛ ubobo unó bi menyammyɛ ákɛlege.
  sab-NT: Che me chagedale age me no ene, agwa ma no che ulita mo ta gbe chege sugekare
    age me no ulitage chage no che Chugagwalla Jesucristo chagedu kare kwianske nga
    dba ai giti, che ulita tale che talla me no kle, che me mo chugadale ngwadi age
    me no che ta agekalin kare.
  tmd-tmd: Makwam ñɨŋ Nöbö Dib Jisas Krais pɨ wölɨj röxg yömön, höbwab rɨb madmag
    an bö agö rɨbɨm rɨbyöx nöl mag aku cɨnɨŋö, rön, rɨb aliö yöx nugumɨjeñ.
  acr-NNT: Ri ꞌana alaq e wiqa ibꞌ alaq che ri Qanimajawal Jesucristo; waꞌ e keꞌelawi
    kuꞌan alaq xa jun rukꞌ Rire. Kꞌutu alaq waꞌ rukꞌ ri bꞌinik silabꞌik alaq y maya
    kꞌu alaq luwar kataqan pawiꞌ alaq ri rayibꞌal na utz ta uwach re ri tiꞌjil alaq.
  kpg-kpg: Gei goodou dahi aga ina nia goloo heebagi o tadau Dagi go Jesus Christ,
    dugu ina godou manawa huaidu i di godou daudali di hiihai o tuaidina.
  taj-taj: तर प्रभु येशू ख्रीष्‍ट ह्रङ्‌बान दोसी भ्रउ, ओच्‍छे पापी बानीबेहोर अन्‍छार
    ल्‍हुइला लागिरी जे लइ म्‍हन्‍बा थे लसी थाभ्रउ।
  avt-avt: Te yi au. Yi eiyitehi Mɨtɨk kaiu Iuwe Jisas Krais hɨrak kakɨkepi naanmampri
    yar ke yi yeriuwet klos mau yɨnk ki. Yi ap han ekitet eiyises menmen enum, menmen
    han ki hanhanem au emɨt!
  cbk-cbk: Pero deja con el Señor Jesucristo para ele amo ay queda el di ustedes defensa
    como el di ustedes armas, y no dale lugar con el di ustedes mal naturaleza para
    el di ustedes maga mal deseo ay controla con ustedes.
  uig-ARA: ئەكسىچە ئۆزۈڭلارغا رەب ئەيسا مەسىھنى كىيىۋېلىڭلار ۋە گۇناھكار ئەتتىكى ئارزۇ-ھەۋەسلەرنى
    قانداق قاندۇرۇشنى ھېچ ئويلىماڭلار.
  tuf-tuf: Cuat Cara Jesucrístoat yajquír eyta isat cat eyta yajcátaro. Ur ay bár
    yajquín sihw̃ac etátaro. Ur ay bár yajca racar isóc etátaro.
  abx-abx: Lugod, aku'u-bi i Paragdalom Jesu-Kristo basi' kinakulawan iya anan si
    mga kalugaringun-bi, ngan dakam na agparapinsar pa kon pinapa'i nga sapagustuhan-bi
    i karuyag-na si makasasala' kina'iya-bi.
  mco-NT: Tzoc cuychɨnaayɨm cuyjugy'ajtɨm Jesucristo ytɨy'ajt. Tzoc tzɨnaayɨm tɨydudägy
    jadu'n nej Jesucristo tɨydudägy tɨ chɨnäy ya naaxhuiñ. Ca' nguyduunɨm ti jɨbɨcpɨ
    ajt n'aa njot yja'adzojcpy.
  cpb-NT: Poshiyakotaiyaari Awinkatharite Jesucristo, poshiyakagairi iriime pinkithaatakotaiya.
    Eero pantashiwaitawo okaatzi piñaamatashiwaitari.
  aon-aon: Aria ipak ta parao Debeini Jisas Krais nupe ipakiruh aparuh aria urkwip.
    Putukur anan um pugipesh ananih atih aih. Ipak douk mare urkwip purum pukri pugipesh
    harik hapeiri-numunih yoweihi aih, uwok.
  hus-NT-2005: Tokot, ku kʼwajay u mákʼúmte kʼal ni Ajátik Jesukristo jelti max Jajáꞌ
    u xeketláb ani yab ki chalpóm ki tʼajaꞌ xowaꞌkʼi in kulbetnál ni tʼuꞌúl.
  mig-NT: Sua ná kúkútu‑ro jíín Jíto'o̱‑yo̱ Jesucristo, te ma̱ sákútu‑ro máá‑ró jíín
    tíñu ndío ini̱ yikɨ kúñu‑ró.
  bps-bps: Kabay balingyu lsak Amuito Dyisas Krayst, dunan too gamu mimò i kenen knayè.
    Na nang gamu mimen i sasè knayèyu.
  mbs-mbs: Meneng peg-iling kaw te eg-inangen te Pengolo tadon si Jesu Cristo. Ikà
    niyo eg-aneng-aneng tepad te pegtoman niyo te medaet ibeg te lawa niyo.
  tof-tof: A e wata yabiób bübdü Lod Yesu Kerrison mórrkenyórrzan batenane. Akó gyagüpi
    tótókgu kwat alótóm ene elklaza tómbapónóm yabü tüpan bübab ubi ne klamdómako.
  cme-NT: Yaaŋ i biɛ Itieŋo‑i Yesu-Kirsa maama aa i ne i kusũnniŋ-maama‑i aa i yaŋ-ma.
  sus-sus: Wo xa Ala xa Mixi Sugandixi Isa xa fe nan suxu, wo naxa bira wo fate bɛndɛ
    waxɔnfe fɔxɔ ra.
  pon-2006: Ahpw kumwail ale tehtehn pei en atail Kaun Sises Krais, oh tokedihsang
    amwail ngoangki kapwaiada amwail ineng suwed kan.
  dad-dad: Anĩ ere, Odug Jesus Kristus anĩ waleg, aug bun ufonũgouf, agog fen, bouwa
    nẽ oroya dõ fiya nẽ kisi anĩ bun to ufaragauf.
  zab-NT: Sino que güenru gulsáan laat laznaa Xtadnɨ Jesucrist, quɨt isaantit ibánytɨ
    zec ni idedgan laat.
  jae-jae: Asô Apômtau Jesu Kilisi sa êtu nêm ŋakwê ma amoasiŋ ôlim ŋapep, tageŋ ajop
    taôm êndêŋ têmtac ŋakalac.
  ksd-ksd: Ma avat a vavauluve ma ra Luluai Iesu Kristo, ma koko avat a nuknuk lua
    ure ra paka i vavat, upi avat a pait ot pa ra lavur kaina mamainga tana.
  msm-NT: Iyan nasi ogsunudon ta to batasan ni Jesu-Cristo no Ginuu ta. Aw kona ki
    ngani oghona-hona to pagtuman to madoot no kagustuhon to sikan ingkabata ta no
    kinaiya.
  myk-myk: Yi Kafɔɔ Yesu Kirisa le yiyɛ na ba fadeŋɛ ɲɛ wɛ, yi ganha bu ceepuuro la
    keree ɲaha teŋɛ wɛ.
  sbe-sbe: Na bena yoda Guiyau Yesu Keliso yona miyamiya kwa miyahemasalahadi na tabu
    yomi nuwanuwatu bena idohagi kabo buluma yona gadosisi yabayababadi kwa ginauliwatanidi.
  mcr-mcr: Auä, he huiwä iutaŋä äwiŋqe, hui imäupu, Naqä Jisasi Kraisi Ique, gquä
    quäuqä eŋqä-pa mipmbŋqe.
  cux-NT: Naati 'cuɛɛtinee yú n'daacā ní diiⁿ yú tan'dúúcā chi Señor Jesucristo yeⁿ'e
    yú diíⁿ yā. Ní nguɛ́ɛ́ diiⁿ yú tan'dúúcā chi neⁿ'e maaⁿ cuerpo yeⁿ'e yú.
  tur-YTC: Tersine, Efendi Yeşua Mesih’i kuşanın ve bedene ve benliğin tutkularına
    uymayı düşünmeyin.
  san-ITR: yUyaM prabhuyIshukhrIShTarUpaM parichChadaM paridhaddhvaM sukhAbhilAShapUraNAya
    shArIrikAcharaNaM mAcharata|
  bel-N: але апраніцеся ў Госпада Ісуса Хрыста і не дагаджайце целу ў пажаданьнях.
  sch-sch: Pumapa Jisua Khrista râlrovongei hah lâk ungla, nin taksa nunsie nina
    ôina saloi ngei thangminsuo rang bôk no roi.
  mic-MIQNT: Na wijei aq sma'gnis nasa'toq pugumaqan igalsin matnaqqemgeweigtug lita'si
    Se'suguliewigtug aq e'wmn na ml'gigno'ti ignmasg. Ignmu Gjinisgam ilgwenulin aq
    iga'lulin. Pun tleie'n ta'n i' tleiu't'p aq mut igani angite'tmu ta'n tl gise'tes
    winjigigtug.
  huu-NT: Iese caɨ iñena; iadedɨ naimɨe caɨna namatallena, caɨ Nama Jesucristona raise
    caɨ nabaillɨ. Caɨ jearede navui jitaillacɨnona fɨnoacanamo caɨ comecɨaɨna facañena.
  jiv-NT: Ii Uuntri̱ Jesukrístu túramia núnisrik túratai. Tura ii aya̱shí̱ wakeramu
    umikiat tusar tsaṉkatkashtiniaitji.
  otm-NT: Pɛ jatho gam bɛ̨mhbʉ ga hąmhbʉ rá ts'ɛdi a ma Hmuhʉ ra Jesucristo, ngue
    ga øthʉ tengu bi 'yøt'e, nɛ him ma gam bɛ̨mhbʉ ga øthʉ rá pähä ma ngøc'yɛ̨ihʉ.
  dah-dah: Gwaha titŋeŋbe Doyaŋ Al Kuruŋ Yesu Kristuya heŋ yeŋ beleŋ mata igiŋ teŋ
    hiyen gwahade po teŋ hinayiŋ. Irde megen niŋ dufay buluŋ go gama irde ultiŋde
    amaŋ heŋ heŋ niŋ ma nurde hinayiŋ.
  tnk-tnk: Mətə tiharkahu Iərɨmənu səkɨtaha Iesu Kristo rəmwhen karkahu səkɨmiaha,
