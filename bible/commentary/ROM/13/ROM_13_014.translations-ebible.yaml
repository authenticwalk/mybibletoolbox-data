verse: ROM.013.014
translations:
  kpx-kpx: Isito nahie Kosive Iesu Keliso ke vaveve unaha vai nahie vavae isivie toela
    nahi vamale ke va halevai.
  okv-H: Eto hamo ta ujeje sasapura amita gamo ta mane huhevasova te Bada Iesu Keriso
    ta ari avo humbuto turereketo irivujo.
  tbo-tbo: Tamogi Guyau Yesu Keliso ta oteni po hini a luhogala apapoena ega ta wotagohi
    po ata kamna ega hina titeinita.
  mal-C: മറിച്ച്, കർത്താവായ യേശുക്രിസ്തുവിനെ ധരിച്ചവരായി നിങ്ങൾ ജീവിക്കുക. ശാരീരികാഭിലാഷങ്ങളിൽ
    ചിന്താമഗ്നരാകരുത്.
  grc-SR: Ἀλλ᾽ ἐνδύσασθε τὸν κύριον Ἰησοῦν χριστόν, καὶ τῆς σαρκὸς πρόνοιαν μὴ ποιεῖσθε,
    εἰς ἐπιθυμίας.
  bgc-bgc: बल्के प्रभु यीशु मसीह ताहीं कवच बणा के पैहर ल्यो, अर देह की पापी अभिलाषायां
    नै पूरा करण का उपाय ना करो।
  khz-khz: Na ita Velekou Iesu Kerisomo ita ligoa, rapuga taligo-kaurana gelegelenai.
    Taunipara gena ririwa kalara rakavara kalakalara tugamagira ragai ita gapi-ragera.
  deu-TKW: sondern ziehet an den Herrn Jesus Christus, und pfleget nicht das Fleisch
    zu Lüsten.
  zsr-NT: Naꞌa, ral‑laꞌ un cuinliꞌ lu icj ládxiꞌdauꞌliꞌ ca naquëꞌ Xanruꞌ Jesucristo,
    len cutu güiꞌ ládxiꞌliꞌ gunliꞌ le rzë ládxiꞌliꞌ lu yöl‑laꞌ bunáchz queëliꞌ.
  lin-lin: Kasi bolata Nkolo Yesu-Klisto mpe bomitungisa te na baposa ya nzoto oyo
    ezali kobundisa bino.
  hns-NT: Aapan djiewan me khaalie Prabhoe Jiesoe Kriest ke raadj tjalaawan de aur
    aapan kharaab laalietj tjhor de.
  noa-E: Magju khãai warag Jesucristo nʉrraajerrjöta aju ẽkhabat. Mag nʉm dʉ̈i ĩchab
    oob tag warr Cristo khaugba aajeewai nem waaujerr wauju khĩirjumiet.
  eng-EMTV: But put on the Lord Jesus Christ, and make no provision for the flesh,
    for its lusts.
  mib-NT: Chi sa suhva cuɨñɨ cutú ró jíín fuerza maá Jítoho yō Jesucristo, jeē ma
    cuáha ga rō jnūhun sáha ró jniñu cúní modo neé máá ró.
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा नुःबा चाङ् चाङ्‌मनाबा कुइसिःक् दाङ्‌बा ये़सु ख्रिस्‍तरे़
    कुसुत्‍नाःन् चाक्‍खे़म्‍मे़ॽओ॥ हे़क्‍क्‍याङ् लायोबा सुत्‍नाःल्‍ले़ कुनिङ्‌वाॽ
    पाःप्‍पाःत् चोःक्‍मा निङ्‌वाॽ मे़बिरे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mkitayi vandu vamlolayi BAMBU witu Yesu Kilisitu avi muwumi winu, na mleka
    kuzihololela mnogo uhaku wemuvelikiwi nawu na kuzilanda.
  mmx-mmx: Ketla mina lok ka levempanga esep at Leeme Silok ne Iesu Karisito, la mina
    doxoma xepe leveloklok kakapmek ngan lavavara at labantuxu mun.
  cbr-NT: Usa ñucama ëni camina Nucën 'Ibu Jesucristonën mitsu usai 'inun quixun sinánmicësabi
    oi 'iti 'ain. Ënë nëtënu 'icë ñuishi sináncë uni an ñu 'atima 'acësaribi oquin
    'ati camina sinántima 'ain.
  tee-NT: Chunch ju ats'uc'ut'it tachi ju istsucui ju qui'ucxtin'an Jesucristo acsni
    ixvi ju ani lacamunutpa'. Jantu vana yu' ju anavit'it cuenta ju ixk'achat ju mi'atalacpast'ac'at'an
    tachi ju ixlayat'it acsni tuca' ixlhilac'ap'inat'it ju Cristo.
  eng-LSV: but put on the Lord Jesus Christ, and take no forethought for the flesh—for
    desires.
  cak-NT: Nic'atzin chi xe jun naka'an riq'uin ri Ajaf Jesucristo, y man takanojij
    nakaya' lugar chique ri itzel tak ex ri yekarayij.
  pah-NT: Penhimongo ti Jesus Cristo'ga ja ga pavẽi pejikovo. Tapembopogwei ti pejeaporog̃itate'varuhua
    rehe penhimimbotarimova'ea rehe.
  sja-NT: Parã, jõdee, Tachi Waibɨa Jesucristode ijãapata perã, p'anapatáatɨ iru na
    p'ek'au eujãde badak'a. K'ĩsianáatɨ parã p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oo
    k'inia bɨde.
  xed-xed: Suɗavawa suɗa ta Mgham Yesu Kristi. Ma laghu kuni hamta ghəŋ ka maga skwi
    ta zɗəganata sluʼuvgha.
  mks-NT: Ña̱ ndítahan caja í quéa̱ ca̱ca̱ chága̱ yo̱ ndée̱ yo̱ nu̱ Jesucristo, xitoho
    í já ná cacuu a tátu̱hun candixí in jahmá ca̱a ña̱ sándixi da̱ cáni táhan. Ta
    coto a̱ quiáhva ndó ña̱ma̱ni̱ nu̱ú yiquí cu̱ñu ndó caja ña̱ núu.
  gfk-S: Iesene i tahut be mu na sigasige ma no Watong Jisas Krais ma waak mu lilik
    be mu na banot hohaam ira sinisip tano sana palpal naramon ta mu.
  bmu-bmu: Urusilegö sihim kömbönaŋini bölöŋan guliba wahötketka mieŋgö sihimŋini
    tem köl eŋgibepuköra mönö mi kude kezap ala mötmörim eŋgimakŋe. Mewö qahöpmö,
    Kembu Jisös Kraistkö ahakmemeŋan mönö timbi saiwaŋini aiga mi maluku ewö löŋgöt
    aŋguba malme. Mewö.
  dgz-dgz: Go gare Ayop nuga Iesu Keriso amun mega waran tumban amu ae yonan. Imuya
    ge etuya dansewa piup guegue mega tat anuiana ae vean.
  eng-GNV: But put yee on the Lord JESUS CHRIST, and take no thought for the flesh,
    to fulfill the lustes of it.
  zaa-NT: Ná qui'ni gulue' le tulidàba qui'ni chi ná le enne' qui' Señor Jesucristua.
    Bíttuúru gute le lugar para guni le biỹa la' ridàlatsi' mal nu guyú'u latsi' le
    guni le antes, para qui'ni làa gunią le vencer.
  eng-WEBSTER: But put ye on the Lord Jesus Christ, and make not provision for the
    lusts of flesh.
  guh-guh: Biji rajane vajëtabiabianatsi vajatuxanenë Jesucristojavabelia vajanacayavenonabiabinexa.
    Vajatuxanenë Jesucristo nacajamatabëcueneasaëyaexanaena vajatojinavanapaenexa
    vajanacatojitsipaecuenia. Apo sivanajamatabëxainae tsanetsi pacuenia vajacuata
    natojitsipatsi pibisiacuene vajaexanaenexa.
  bon-bon: Yoo siige, page mine Yageyame Yeesu Keriso me mule bine ewademeye, peei
    name pi weene niiya singisingi ngene atwanena gone padare ceera.
  nhw-BL: Ama ma timoyoyontise ica Tohueyiteco Jesucristo, huan ma tijchihuaca ya
    ipaquilis. Ma ayacmo tijchihuaca catli amo cuali catli totlacayohua quinequi quichihuas.
  swh-ONEN: Bali jivikeni Bwana Yesu Kristo, wala msifikiri jinsi mtakavyotimiza tamaa
    za miili yenu yenye asili ya dhambi.
  wbi-wbi: looli umfwale uMutwa Yesu Kilisite, kange natungavikaghe inafasi vwimila
    um'bili mu nogheluo saake.
  bba-bba: Adɑmɑ i Yinni Yesu Kirisin dɑɑ sebuo, kpɑ i ku bɛɛn tiin dɑɑn bwisikunu
    ko i kɑ yen binɛ wunɑ.
  eng-KJVCPB: But put ye on the Lord Jesus Christ, and make not provision for the
    flesh, to fulfil the lusts thereof.
  kgk-NT: Ha pemoirũ katu peteĩxa Nhandejáry Hesu Cristo. Penhembojáry katu hese peiko
    hagwã hekoha-rupi. Anive peiko pendejéhegwi anho rei pejapose va'e rei-ma pejapo
    hagwã.
  waj-waj: Ngia sa itaama iirama kiada ngii Udaanga Yisuu Kirisiinna yaagueeqaivaa
    varaatee. Ngiingii mmamma iira aataruuvo ngii iikiatainai ngia mminnamminnaa maisaiyauvaa
    varaaraivaara sa yaata utirama kiada pikiaatee.
  cpy-cpy: Poshiya-kotee-yaari Awinkatharite Jesús Jeepatzii-totaa-rewo, poshiya-kaantero
    riimi pikithaata-koteeya. Eero pantashi-waetawo okaatzi pikowa-shiwaetari eeroka.
  ekk-PKP: Selle asemel riietuge Issanda Jeesuse Kristusega ja unustage oma patuste
    soovide järgimine.
  mpx-mpx: Yaa Babala Yeisu Keliso nuku galoi, ge bahi nuwamiu ni nonoek tuwamiu ana
    nuwatu nanakil elal.
  wbp-wbp: Marda kankulu yangka-juku warrarda manngu-nyanyi. Kuja-kujakujulu-nyanu
    warla-pajika nyurrurlarluju! Manngu-nyangkalu Warlalja-Wiri Jijaji Kiraji-mipa.
    Nyurrurlajunkulurla nyanungukulku.
  luo-luo: Kar timo kamano, to rwakreuru gi Ruoth Yesu Kristo, kendo kik uchan e pachu
    kaka unyalo timo gik ma ringruok gombo.
  nhe-NT: Ama ma timoyoyontise ica Tohueyiteco Jesucristo, huan ma tijchihuaca ya
    ipaquilis. Ma ayoc tijchihuaca tlen ax cuali tlen totlacayohua quinequi quichihuas.
  aii-aii: ܐܝܼܢܵܐ ܠܒ݂ܘܿܫܘܼܢ ܠܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܠܵܐ ܬܲܚܡܸܢܝܼܬܘܿܢ ܠܣܲܦܘܼܝܹܗ ܦܲܓ݂ܪܵܘܟ݂ܘܿܢ
    ܠܗܵܕܟ݂ܵܐ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ.
  esk-NT: Aglaan iñuk atipmatun satqagutmik taatnatuntuuq satqagutiqaġitchi atanġuruamik
    Jesus Christ-mik, aŋalatisruŋaqasri kaviuġutaiñun kaŋiġruapsi.
  msb-msb: kundi mamuhay kita pareho ni Jesu-Cristo na aton Ginoo kag ayaw na paghatagiʼn
    lugar agod mapaundrahan an maraot na kaila san lawas.
  cpa-NT: Cónh¹jøng² quín³ jniang³ bí² quiah¹² Jesucristo Juu¹³ jniang³. Mi³jøng²
    tsa¹ma¹jmó³ jniang³ hi² hlaih¹³ mi³neng¹² dsǿa¹² jniang³.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଆତ୍‌ଆତିଆର୍‌ ଦାରି ରଉଁ । ଆରି ଆମର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନ୍‌
    ନ ମାନିକରି ଆମେ ମନ୍‍ କର୍‍ବାଟା ପୁରାପୁରୁନ୍‌ ନ କରୁ ।
  meu-meu: Lohiabada Iesu Keriso ba hadokilaia, bona tau-animui edia ura dikadia basio
    abi dae.
  yva-NT: Syare wapa ana wadave mo Amisy Yesus Kristus apa ramaisy. Muno vemo wapo
    unanui rakani indamu watavondi wapa bekero ngkakainoanive rai nora.
  dgc-dgc: Diyan moy pépansingén tu dati a ugali moy a medukés. Engˈwan isolot moy
    tu ugali ni Panginoon Jesu Cristo.
  zpm-NT: Goḻgotsaa gnab ne lo Jesús sca, zig zie dze lozh csaṉmbe me xquieḻrien ne,
    csaṉmbe me zdoo ne, gac ne zigne racladz me. Dziuuṉdraa ne grë ncuaaṉe ndzinlid
    ne racladz xcuerp ne.
  hix-NT: Onà wyaro haxa tehtxe. Txesusu Kryestu yoh me roro tehtxe. Kohkom yoh me
    roro tehtxe, noro wyaro ohxe roro kehtxoho menye. Kanhàn kom hoko ehohkahra harha
    tehtxe. Khun kom hoye ro eryehotahra harha tehtxe.
  sim-sim: Mbele mbele kava ol sungu masi jihi si mbaskashiwa ondon ji uwa hala. Hako
    ji halashinak Jisas Krais malakama jihik or naha os or mbawa hom ji uka.
  npi-ULB: तर प्रभु येशू ख्रीष्‍टलाई धारण गर, र शरीर अर्थात् यसका अभिलाषाहरूका निम्ति
    कुनै स्थान नदेऊ ।
  cgc-cgc: Dapat dili kaw magbuat ta malain na iling tan. Dapat sunuron nyo batasan
    Ginuo Jesu-Cristo. Dili nyo en sali ta isip na inyo nang na kaugalingen na liag
    masunod nyo.
  tim-tim: Gârâmâ Kembu Yesu Kristo yâk luguakmâ âmâ benŋe hâkyeŋande egâliaŋ bâleŋe
    peniaŋbopgât nâŋgâmâk nâŋgâmâk manbei.
  yor-yor: Ṣùgbọ́n ẹ gbé Jesu Kristi Olúwa wọ̀, kí ẹ má sì pèsè fún ara, láti máa
    mú ìfẹ́kúfẹ̀ẹ́ rẹ̀ ṣẹ.
  wos-wos: Nani nana haraki saraki mawuli xékéhafi yata, wun haraki saraki sémbut
    hurunjoka yamba sarékékéme. Sarékéhafi yata nani sanda wur sandambeka makimbu
    nani Jisas Kraisré sandatame. Wungi sandata nani nana Néma Du Kraismbu huli mawuli
    hérae, nani dé wali natafa mawuli héraata jémba retame.
  emp-NTPO: Ãtebʌrʌ dadjirã Boro Jesucrito nĩbad̶a quĩrãca nĩbad̶adua. Naʌ̃ djaraba
    cadjirua o quĩrĩã b̶ʌra iduaribirãnadua.
  eng-F35: But put on the Lord Jesus Christ, and make no provision for the flesh,
    with a view to lusts.
  ind-ind: Tetapi marilah kita semua menjadikan Penguasa kita Kristus Yesus sebagai
    teladan hidup, supaya waktu orang melihat perbuatan kita, mereka seperti melihat
    Kristus dalam diri kita. Dan jangan pernah lagi berpikir untuk memuaskan keinginan-keinginan
    dari naluri kita yang berdosa.
  pes-OPCB: در عوض حضور عیسی مسیحِ خداوند را در بر کنید و در پی ارضای هوسهای شریرانۀ
    خود نباشید.
  mpt-mpt: Ibo Sume Yesus Klaiste deibaiba eta ibo inamin namino nabibo kimaneko!
    Ibo ilib bobol tem funin misiamo mo wafu nimibe!
  ssx-ssx: Ikana꞉ma꞉ta꞉ ika꞉ lokena꞉ hoke hau tekema꞉ iki hoke hau puemena꞉yeke sutiaasa꞉
    ekimanu na opiki Tekehali Yesu Ketiso ipika꞉ a꞉nda꞉ pea꞉peke alemanu mea miniki
    hapa꞉peke.
  mkl-mkl: Ammɑ i so dɑɑ titɔ̃i Jesu Kirisi Lɑfɛ̃ɛ nwɑ, nɔ i mɑɑ̀ jɔ̀ dɑɑi iŋɛ tɑkɑ
    nŋɛ ku mɑɑ nɛò ŋɛ i mɑɑ ceò binɛ mɑ́ ŋɑ.
  gaq-gaq: ମାତର୍‍ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଚରିତ୍ର ଇସାବ୍‍ରେ ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ପା ପାପ୍‍ ବାରି
    ଗାଗ୍‍ଡ଼େନେ ଦଦ୍ୟା‌ କାମ୍‍ନେ ଇକ୍‌ଚାକେ ପୁରନ୍‍ ଆଡିଙ୍ଗ୍‍ନେସା ମନ୍‍ ଅରିଆ ଆବାବେଗ୍‍ପା ।
  gof-RNT: Godaa Yesuus Kiristtoosa kandduwa ma77ite; hintte nagaranchcho asatethay
    ba amuwaa polana mela iyaw qoppofite.
  unx-unx: ମେନ୍‌ଦ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଗୁନ୍‌ ଲେକା ଚାଇଲ୍‌ ଚାଲାନ୍‌ ରିକାଏପେ, ପାପ୍‌
    ଆଡଃ ହଡ଼୍‌ମରାଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌କେ ପୁରାଏ ନାଗେନ୍ତେ ଆଲ୍‌ପେ ଉଡ଼ୁଃୟା ।
  gah-gah: Guivahani Izesu Kilistotoka viki gímizemó nenémo gineganetini loló iko
    ali luhiki minalo. Lukugupémo amu heleko laga aviseaká noi netá alikataze, Ómasimukó
    giliki minalo.
  lcm-lcm: Sikei mi amaus imi ta Volava Iesu Karisto, na mi ago luai ta itoitonai
    selen an asi uli auruk palau ani keve vubuk rikek i pukun.
  aer-aer: Anwerne kwenhe Alartetye Jesus-arteke anetyeke, arne akurne areye-ketyenge
    untyeme-irremele. Kenhe anwerne akurne mpwaretyeke ayene-ilelhetyeke, akurne ikwere-ketyenge
    untyeme-irretyeke, renhe impemele.
  qvc-NT: Ashwanri Siñurninchiq Jisukristupi ancha allita kriyishunllapa, ama rurananchiq
    kwirpunchiq munashqandalla. Manchu suldadukunaqa armanwan kuntrangunamanda washakan.
    Chay suldadupa armanshinam Jisusqa atin washawayninchiqta. Chayri paypi yuyakushpa,
    amana yuyashunchu kwirpunchiq munashqandallaqa.
  tgl-ULB: Ngunit paghariin ninyo ang Panginoong Jesu-Cristo at huwag pagbigyan ang
    kagustuhan ng laman, para sa mga pagnanasa nito.
  cbs-NT: Ana jaska chakabu tibi shinankin akama nukun Xanen Ibu Jesucristoki dasitan
    jawen kushipawen kushipakin jawen bai kaya tapia besti chibankubainankanwen, pepaidan.
  xtm-NTPP: Su'va jín ku'un ini o ja maa Jesucristo iya tátnuni nuu o a, te jin ko
    sa'a o sukan ni yo sa'a ya ma. Te máko jin katanuu o nawa kúu ini yikikuñu o a
    ja sa'a o ma.
  nnq-nnq: Yene munkwindange Nngwana Yesu Kilisto mikikilekekeje kuutigwa na mmele
    nu kubegele na tama yakwe mbaja.
  bao-NT: To biro biitirãra, Wiogʉ Jesucristore biro pee biiya, upʉ, ñañarije tiirique
    ca boorijere tiirʉga tʉgoeñatirãra.
  san-ORI: ଯୂଯଂ ପ୍ରଭୁଯୀଶୁଖ୍ରୀଷ୍ଟରୂପଂ ପରିଚ୍ଛଦଂ ପରିଧଦ୍ଧ୍ୱଂ ସୁଖାଭିଲାଷପୂରଣାଯ ଶାରୀରିକାଚରଣଂ
    ମାଚରତ|
  huv-NT: Ingow aag ayaj, netam müjchiiüts nejay Teat Cristo mambeol icoots ngo mayacaats
    omeajtsaats wüx ajcüwa ngo majneaj quiaj leaw micuerpojaats andiüm mayac icoots
    wüx.
  otn-NT: Nu̱'a̱ ma̱ Hmu̱hʉ Jesucristo, gä ra̱ nho i̱ n'yo'a̱, da̱ ngu̱t'a̱tho gdí̱
    n'yohʉ ya. 'Yo sä guí ɛ̱mhmʉ ngue i sätho gui 'yøthʉ ra̱ nts'o ga̱ 'yo yø ja̱'i̱.
    Nu̱'a̱, hi̱n'na̱'a̱.
  nop-nop: Indiŋ adigili titiŋdok. Wapum Jesu Kilistodi dahidahihik nabugoŋ tubune
    tinahukula hatiyaneeŋ. Tiŋa welehik komi diniŋ siloda talik mu takaliyaneeŋ.
  obo-NT: Iyon ta od puungan, od ikulon ta iddos ko-ubpa tod Longaggon ta no si Disas
    Krays no timbang id sukub ta sikandin. Woy moka-atag taddot mosaasaan botasan
    no tapoy ron dinit keta, dii ki od boggoy to lugaa nod pokopoomdom ki nod dumoruma
    taddot morat no mgo ingowollon ta.
  cak-ENT: Nc'atzin c'a que jun tikabana' riq'uin ri Ajaf Jesucristo, y man tikanuc
    nkaya' k'ij cheque ri itzel tak rayinic.
