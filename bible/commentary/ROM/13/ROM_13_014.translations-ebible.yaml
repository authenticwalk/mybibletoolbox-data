  chk-chk: Nge oupwe angei än ach Samol Jesus Kraist kewe pisekin maun, oupwe ükütiu
    le ekieki usun ämi oupwe apwönüetä mochenian fitukemi.
  ssd-ssd: Tane siŋgine Suŋgo Yesus Kristus tuku maŋau te-purap sulumba taŋgine ŋgarosu
