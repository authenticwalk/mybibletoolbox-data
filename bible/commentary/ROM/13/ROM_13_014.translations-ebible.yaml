  cop-BHC: ⲀⲖⲖⲀ ⲘⲞⲒ ϨⲒ ⲐⲎⲚⲞⲨ ⲘⲠϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ ⲘⲠⲈⲢϤⲒⲢⲰⲞⲨϢ ϦⲀ ϮⲤⲀⲢⲜ ϦⲈⲚϨⲀⲚⲈⲠⲒⲐⲨⲘⲒⲀ.
  buk-buk: Aŋsêlêŋ ti asa nem lêŋ aŋkuc Pômdau Yisu Kilisi, gitôm mac asôc iŋ ti nem
