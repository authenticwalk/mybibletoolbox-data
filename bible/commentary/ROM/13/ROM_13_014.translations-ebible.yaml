  bkd-bkd: Ba ilingan taw si Jesu Cristo ha Ginuu daw harì taw en paghenhenaen sa
    pagtuman hu agkabayaan hu makasasalà ha kinaiya taw.
  ctu-76: Pero jini yom bʌ, jiñʌch cha'an mi la cʌc' lac bʌ ti Cristo cha'an mi la
