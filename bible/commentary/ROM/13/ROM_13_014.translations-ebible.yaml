  hoy-hoy: लेकीन प्रभु यीशु मसीह अन हथियार हुडु कोमी, अदिक तान मानव स्वभाव इन शरीर
    इन अभिलाषागोळी पुरा माळदुर दा हतकु ईरबाळी.
  amo-amo: Bara nani tan Chikilari Yisa Kristi, na iwa pun kuna niyizi nadadu kidowo
    ba.
  pjt-pjt: Utila Mayatja Jesula Christala tjungu alatjiṯu nyinama, munula kura tjuṯa
