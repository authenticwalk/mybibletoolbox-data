  tcz-CHONGTHU: Chusangin, Pakai Yeshua Christa to hinkho mankhomna chu kivon'un.
    Chule nangho tahsa ngaichat suhbulhit nomna lunggel phalou ho a chun kipelut hih-un.
  mar-mar: तर तुम्ही प्रभू येशू ख्रिस्त परिधान करा आणि देहवासनांसाठी काही तरतुद करू
    नका.
  snp-snp: E’e, ukanido owo wiyamo yaidana oti ya Wekolate Yesu Kilisto oluti amodoka
    ekeleti minalo. Ido ukadi-luti-kati lalo kolami monakafo ika o ledetenaiye, loti
    ya aya monalo kati fulámalo.
  isl-isl: Biðjið heldur Drottin Jesú Krist að hjálpa ykkur til að lifa sómasamlegu
    lífi og gælið ekki við lægri hvatir ykkar, því að þá gæti girndin náð yfirhöndinni
    og leitt ykkur í synd.
  spy-NT: ‑Mōōyēnchi muchastaab ātēbuutēkwook bo ng'ōōki, nteenee oluumee keey Mokoryoontēēt
    Yēēsu Kiriistō.
  xnn-xnn: Baken nan ngawi ay kaykayat nan awak tako is palaglagsaken tako. Nodi nan
    ogalin Jesu Kristo ay Apo tako nan toladen tako.
  mwe-mwe: Ikabhe nnundananje na Bhakulungwa a Yeshu Kilishitu mbuti shiwalo shenunji,
    wala nnaganishiyanje ga ilokoli ya nshiilu ikumpinganga ntendanje yambi.
  tte-tte: Na Guyau Yeisu Keliso talikwa iyamala ala kaleya kalekona, na tabu ami
    nuwatu ilalau yomiu kana nuwatu naenaeli kolili.
  tcs-tcs: Yupla lugaut! Yupla kan meke olkain nugudting bikoz yupla mas pole wei
    blo Zizas Kraist, BosLod blo yupla. Yupla mas no meke ol samting wanem bodi blo
    yupla i wandem. Wa, no pole nugud ubi blo yupla.
  hlt-THB: Vemyihkhqi anglakawh Jesu Khrih ing thoeihcam qu unawh, pumsa ngaih thawlhnaak
    a soepnaak aham koeh poek law uh.
  soq-soq: Dewa ema gara tontawa rua wadanaaubene nambesane ena. Tane e Tatamba Iesu
    Keriso wadane gara sanaa rua etelawo aino sapa wapi. Ete ewanuauwa mampe mai insaisala
    wadanaaubena ewanuau sa dewasane kadi bedewe omena sawa.
  qub-qub: Chaypa ruquenga Jesucristupa maquincho caway-llapa. Amana yarpachacuynachu
    shonguyqui munashanta ruranayquipäga.
  att-att: Nonopat tam lâ si Apu Kesu Kiristu nga mepulupulù nittam, ta kesipatát
    tam yù nonò na ánna yù napiá nga ággangnguá na. Á akkuát tam laguk yù napiá nga
    ipakuá na nittam. Á imugurát tam yù baggi tam, tapè arát tam akkuán yù narákè
    nga karagatán nayù dán nga nonò tam.
  bki-bki: Kito monoka rotuvan bajago va napano romiyotuba bijaio, a rosidomii re
    bunu ka rotakii kiano sidomiano nalo, a jibe na roju romiya kiado kulum̃arauo
    meravo bo ea tomu nalo miralo, monoka roya bajago na memedu nalo na Tubo Yesu
    Kristo ea kiado meuliano, ka tomu nalo aialio ka kito kanano tomu nalo be riano.
  bqp-bqp: À Dikiri Yesu Kirisi yãzɛ sɛ́. Àsun tó á dà zĩ doárɛ arɛ à a nidɛna kɛro.
  mcp-mcp: Yidagá ŋwa *Krîst nda káándə́ mə́ bwáád, bɨ́ kú bɨ́d nə́ iyéésh í cʉg múúd
    í nyíŋgəg ŋgə kə nə bɨ́ cʉg ábʉ́bɔ̂wʉd.
  hat-hat: Se pou nou pran Jezikri Seyè a tankou yon zam mete sou nou. Pa kite ekzijans
    kò a pran pye sou nou pou fè nou fè tou sa li anvi fè.
  npl-NT: Yej okachi kuali, matimotlakentikah ika ichikawalis n Toteko Cristo Jesús,
    iwa amo matiknekikah matikchiwakah tlan pitsotik.
  bgg-bgg: Jishii Ithong Isu Masi ro migiangthek yie ne, chiih-è nawaithek ro layog
    shii isiie khriig nane chidthek shii gak muii bo.
  eng-TCENT: But put on the Lord Jesus Christ, and make no provision for the flesh,
    to gratify its desires.
  eng-BSB: Instead, clothe yourselves with the Lord Jesus Christ, and make no provision
    for the desires of the flesh.
  cpu-NT: Poshiyakotaiyaari Avinkatharite Jesucristo, pinkempitakaanteri iriimi pinkithaatakotaiya.
    Eero pantashivaitaro okaratzi pinevetashivaitari.
  san-ASM: যূযং প্ৰভুযীশুখ্ৰীষ্টৰূপং পৰিচ্ছদং পৰিধদ্ধ্ৱং সুখাভিলাষপূৰণায শাৰীৰিকাচৰণং
    মাচৰত|
  tac-NT: Iligá 'we tániwa Wa'lula Esukristo napurigá nejkúrimala, 'la nejkúrisaká
    'ma tabilé chátiri 'nátaga einámala mué. 'Lige tase ejperélawa pe napurigá 'emi
    a'boi najkí.
  eng-WEBPB: But put on the Lord Jesus Christ, and make no provision for the flesh,
    for its lusts.
  gfk-H: Iasen i tahut bia muat na sigasigam ma no Watong Iesu Karisito ma waak muat
    lilik bia muat na mur haruatanei hoeh ira nemnem tano dadas makai napu narako
    ta muat.
  viv-viv: Atu yada Kaiwabu Yesu Keliso againe wanavaigau. Ada dibumi koyona ana nuwanuwa
    itaꞋitaluvadigadi wanakiꞋilovedi be keke agaidiya wanahawahegemi.
  yao-yao: Mwatende ŵandu ammone Ambuje Che Yesu Kilisito mu utame wenu, kasinganisya
    tama syangalumbana syampagwile nasyo ni kusikuya.
  tgp-tgp: Pani ha ru Moli Iesu Kr̃isto na maurimim, ha sopo sile na masapa vara ha
    vahani na maurimim na masalo varama.
  auc-NT: Wæætë wææ cæquincoo entawente baï cædinque mïnitö nämä wææ gompotawencæte
    ante cædinque mönö Awënë Itota Codito ingante entawente quëwëedäni. Ayæ̈ baonque
    ante mïni cæïnëwënö ante wido cædinque, Æbänö cæte wënæ wënæ cæquïmoo, ante cæcæte
    ante wædämaï ïedäni.
  kbc-NT: Biɡ̶ida leeditibige me ɡ̶adigomi mawii inokina anele, igaataɡ̶a Ǥoniotagodi
    Jesus Cristo yajigotedaɡ̶awa loniciwaɡ̶a mawii anele. Jinaɡ̶a domoɡ̶owoo mawii
    ane beyagi, anokomaɡ̶a jilidaɡ̶ataɡ̶atibige me jaoɡ̶a.
  bmh-bmh: Bo, ag igual Dubanou Ban, Yesus Kristus dual pezai daimai, gonugau igul
    sesamoramamen. Ag agal enimag siksikabun igul eg asiu mai damam aimai dabeleu
    asiu oi i dacan.
  ctu-BL: C'ajtibenla lac Yum Jesucristo cha'an uts'at mi la' wajñel. Mach yomic mi
    la' chʌn ña'tan chuqui yom la' tsucul pusic'al cha'an mi la' jac'ben i colosojlel.
  meq-meq: Bəy Maduweŋ Yesu Kəriste mâ təra andza wu həlay kurom. Kâ pumay bəzay a
    wu neheye ŋgwalak eye bay a sawakum hərwi mâ yay a gər a bo kurom aye sa bay.
  noa-H: Magju k'ãai warag Jesucristo nʌrraajerrjöta haju hẽk'abat. Mag nʌm dʌ̈i hĩchab
    hoob tag warr Cristo k'augba haajeewai nem waaujerr wauju k'ĩirjumiet.
  alp-NT: Po lulu Tuhane Yesuse Kristuse Eni atate kai saisa rebe Ionore. Ite lulu
    tamata eni atate rebe ekeri ite kena ono dosare yake, rebe lulu iteki lale tiare
    yake.
  san-VEL: yuuya.m prabhuyii"sukhrii.s.taruupa.m paricchada.m paridhaddhva.m sukhaabhilaa.sapuura.naaya
    "saariirikaacara.na.m maacarata|
  kbq-kbq: Hu'neanagi atrenkeno, Ramo, Jisas Kraisi tamagripina mani'neno, kefozama
    hu tamavesizana eri atreno.
  kbh-kbh: Chca játamamna, s̈mochtsiyena jtsamëse nts̈amo Bëngbe Utabná Jesucristo
    endbetsamcá, y ndoñe nÿe s̈matjésejuabnaye jtsamana nÿe cach ts̈ëngaftanga ts̈abá
    jtsomñama juabnë́ngaca, ndayá ts̈ëngaftanga chas̈motsamama chë juabnënguiñe tojtsemncá.
  ron-LSB: Ci îmbrăcați-vă în Domnul Isus Hristos și nu faceți niciun fel de provizii
    pentru carne, pentru poftele ei.
  pon-pon: A komail ale Kaun lejuj Krijtuj, o der kanonala pali uduk, pwen aneda a
    inon jued.
  nhe-BL: Ama ma timoyoyontise ica Tohueyiteco Jesucristo, huan ma tijchihuaca ya
    ipaquilis. Ma ayoc tijchihuaca tlen ax cuali tlen totlacayohua quinequi quichihuas.
  sps-sps: A sikia, mi ma vau e Jisas Krais a Tsunaun faarei non vau tsumi am vovou
    iny ton kat Tsunia. Fifiisen men kat to, mi ma faonot bus tan fakats, koman parits
    tan puainy mes to te kat fapaparei tsuiny non a koma mami tan kat te kat kat ami
    muan.
  wnc-wnc: Aho. Ginda Buyambam tapaninu Jesu Kraiskat gatake musipza takngatukan natake
    ie banip tawake tasinong. Tasike sanga wai musia enaya aknga tawanangge ma natapam.
  bus-bus: À Dii Yesu Kirisi zɛ́kpaɛ sɛ́. Àton tó a dà zii dↄare aɛ à à nidɛna kɛro.
  gub-BL: — Hepurapo wer ikatu 'ym ma'e rehe ihe nehe, aze pepy'a i'i peme nehe, pezekaiw
    zo hehe nehe. Pezapo zo hemiapo putar haw nehe. — Emur nekàgaw ihewe nehe, peze
    Zezuz Zaneruwihawete pe nehe. Peiko ikatu 'ym ma'e iàmàtyry'ymar romo nehe.
  imo-imo: Nalo ami iyemani opa teli wali pakoli kapani telima pakoromele mele eno
    aku teko Awili Jisas Kraist lino lipe tapondopa lino enge nindipili, Yu konopu
    ltemo mele aku tepo konopu leamili ningo aku teko mele Yu liko pakokolio, oi we
    konopumani ulu kerima liko manjiko eio konopu ltemele uluma naa teaio.
  boj-boj: Niŋgi Tamo Koba Yesus Kristus beteryosib a gara bul jigsib soqniy. Sosib
    deqa niŋgi nuŋgo segi jejamu qa areqalo namij dauryoqnaib.
  eng-DRA: But put ye on the Lord Jesus Christ, and make not provision for the flesh
    in its concupiscences.
  knf-knf: Natamaan nanaam na Yeŧu *Kriŧtu Ajugun ţi mnwo mi nan, naţañan pdo kaţaş
    iko yi ŋleefan ŋaŋaluŋ kado kado.
  san-KHM: យូយំ ប្រភុយីឝុខ្រីឞ្ដរូបំ បរិច្ឆទំ បរិធទ្ធ្វំ សុខាភិលាឞបូរណាយ ឝារីរិកាចរណំ
    មាចរត។
  arn-NT: Tamün femafel, maneluwkülemün ta Ñidol Jesucristo mew, ka ayütukefilmün
    tamün illutukeelchi wesake wimtun dungu.
  zas-NT: Gol basaꞌn lëjt gajc loj dux Dad ree Jesucrist, ad rayalt guibandi ziꞌctzi
    rëndi.
  ken-NT: Kɛ dɔ̌ ká Yesu Kristo Acha ámbɔŋ bɛtaŋ ndǔ nɛpɛ́m ɛnɛka ɛnyu ɛnɛ́ bo
    báyɨŋɨ bhe mándɨŋɨ ɛnyu mmu yi achi mbɔnyu bayɨŋɨ mmu mandɨŋɨ ndɛn anɛ yi afyɛ́
    amʉɛt. Nɛ bǎkɛ́ chyɛ mbi ntá bɛpɔ̌ mɛnyɨŋ ɛbhɛn nɛpɛ́m nkwǎŋwaŋ nɛ́ŋwàka bɛ
    bo mǎnkʉ.
