  mti-mti: Ayapan Iesu Keriso aug eniya. Kwapuiwa anowawa kukaeba oya den anog aigimiya.
  pad-NT: Anabiiniva ida akadisa'ai akadika'da'di Jesus Cristo haria no'avini hi'iki.
