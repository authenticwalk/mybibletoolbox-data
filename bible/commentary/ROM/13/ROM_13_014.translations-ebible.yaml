  tel-2017: చివరగా ప్రభు యేసు క్రీస్తును ధరించుకోండి. శరీరానికీ దాని వాంఛలకు చోటియ్యకండి.
  hat-BSA: Men abiye nou ak Senyè Jésus Kri a e pa fè pwovizyon pou lachè ak tout
