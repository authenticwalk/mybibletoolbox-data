    yu.
  faa-faa: Yunu wera pasu osona ayiáka, Unihae Yasu Keresoane ayiáka osohoanie. Isiapo
    Unihae Yasu Keresoaki kataka marekea risiasamo ipi hemakapusua anaka kekemaraka
    koteaka rakinie. Kaumo watikiaka rakirane seseraka kekemahoko hemakapurane metakarinie.
  kik-kik: No rĩrĩ, mwĩhumbei Mwathani Jesũ Kristũ, na mũtigatũũre mwĩciiragia o ũrĩa
    mũngĩhingia merirĩria ma mĩĩrĩ ĩno ya mehia.
  cap-NT: Tsjii zuma armichiz zultatuz̈takaz Jesucristo Jilirz̈ kuzcama kama. Uj paaz
