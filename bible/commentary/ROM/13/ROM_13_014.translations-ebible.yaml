  bjp-bjp: Isau le, gamen kilkiliis ini Kumguui Iesu Karisito arae nenge kolos, ma
    gong gam wol isi mi na foron wolwol laulau ken liu tofe.
  xon-xon: Ni li bi ke Tidindaan Yesu Kristo aah bi pu na, ki taa ki li ŋani nimi
