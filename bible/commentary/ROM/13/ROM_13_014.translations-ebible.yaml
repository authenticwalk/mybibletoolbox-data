  dwr-ENT: ሺን ጎዳ ዬሱሲ ኪሪስቶሳ፥ ኦላ ሚሻ ኣ ማዪቴ፤ ሂንቴ ናጋራንቻ ኣሳቴይ ባሬ ዎዛና ኣሙዋ ፖላናዳን፥ ኣው ቆፖፒቴ።
  pma-pma: Ka hetahos imok keke mihekur suvalien onen Asuv Iesu Kristo, ka minamaentei
