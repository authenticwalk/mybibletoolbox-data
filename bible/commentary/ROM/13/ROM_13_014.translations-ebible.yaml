    Keliso ꞌwaineye i na agemi, yana toketokenayega faifaina ꞌwa na vevetalaga.
  ory-ory: ପୁଣି, ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କୁ ତୁମ୍ଭେମାନେ ବସ୍ତ୍ରରୂପେ ପରିଧାନ କର, ଆଉ କୁଅଭିଳାଷ
