    nɨnɨ kuni saꞌa yo nu kanchuku yo ñuyɨvɨ jaꞌa.
  ots-NT: Eso, dí nzohquijʉ ya, pa gui jiɛjmʉ göhtjo cʉ cosa rá nttzo cʉ nguí øtijʉ
    má̱hmɛto. Bbʉ ba e̱h quir mfe̱nijʉ rá nttzo, ncjá cʉ mí ɛquijʉ má̱hmɛto, jin gui
