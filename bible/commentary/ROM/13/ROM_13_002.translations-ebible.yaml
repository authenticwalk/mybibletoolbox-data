  san-TAM: 'இதி ஹேதோ​: ஸா²ஸநபத³ஸ்ய யத் ப்ராதிகூல்யம்ʼ தத்³ ஈஸ்²வரீயநிரூபணஸ்ய ப்ராதிகூல்யமேவ;
