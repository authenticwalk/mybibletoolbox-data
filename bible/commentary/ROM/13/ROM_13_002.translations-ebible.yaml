  cop-CNT: ϩⲱⲥⲧⲉ ⲫⲏⲉⲧϯ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ϩⲣⲉⲛ ϯ ⲉⲝⲟⲩⲥⲓ⳿ⲁ ⲁϥϯ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ϩⲣⲉⲛ ⲡⲓⲑⲱϣ ⳿ⲛⲧⲉ ⲫϯ
