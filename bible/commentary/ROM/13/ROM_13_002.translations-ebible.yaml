  mdy-ETH: ዬያሮ ዓጮ ዎይሣ ዓሶም ዓይሢንቶ ዒፃሢ ቢያ ፆኦሲ ዓይሢፆዋ ዒፃያኬ፤ ዓይሢንቶ ዒፃሢ ፔ ቶኦካ ሜቶ ዔኪ ሙካንዳኔ።
  spl-spl: Yawu gârâmâ lok âlâ me âlâŋe ândâpyeŋe kârikŋe otmâ gawaman yeŋgât den
