    nakayuoj-ka ri castigo pa kaveꞌ.
  uvh-uvh: Ka aming ka ni gavman ning midi tarakayouta' wa adi napa' ka Anutu wari
    kamigu' waraga' bibi' nakara' wara' ananing midi tarakayo warisa' tanga wa adi
    kagaya bemota'.
  ino-ino: Mako vaya'moki kamani vaya'ai ke afite'a “Olahaiye.” hu'a ali'a atakaesayana
    Anumaya Koti'a hupateke'a mai'naya vaya'ai ke ali'a ne'atakayanake'a Anumaya Koti'aefe
    “Kaote'ya'kae.” hune'atae. Ina kava hisaya vaya'moki apa'kai'api apa'kufa apa'kafu
    kisea ya alikae.
  gnn-gnn: '@see-verse:ROM.013.001'
  yal-yal: Nanara, naxan na murutɛ mangane ma, na murutɛxi Alaa yamarin nan ma. Naxanye
    na ligama, ne kitin nan tima e yɛtɛ ma.
  cnt-NT: Jaun₂ le₂në₅, juɨ₁lia'₂ i₂nau₂ quen₅ ja₁con₂ dsɨ₂tan₅₄, nau₂ quein₂₃ ja₁con₂
    i₂dsián₁ quián₅ Diú₄ bá₄. Jaun₂ gue₃ uɨg₅ juɨ₁lia'₂ i₂jmo₅ le₂jaun₂.
  tif-tif: Kemin, tunum kaa kanta gavman ami weng uyo kuyang saak tiiba namti, kaali
    God ami weng namti kulu kuyang saak tiiba kemin, kaami maan uyo kuluulokoma ko.
  nlx-nlx: तानकेरता जो कुण आदिकारान विरोद किरेह, तो बोगवानान नियाव ने सामनो किरेह,
