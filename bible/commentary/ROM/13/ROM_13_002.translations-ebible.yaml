  bki-bki: Tomu nalo napano ver aju amila vonio ka atukovio ka parinio tubo nalo,
    nalo aju ajukovio ka tena Atua bitirilario, a mia Atua mijamo ka parinio tubo
    nalo amijikia asian vironiano vanlo kario.
  bqp-bqp: Abire yãi gbɛ̃ kũ à bò gbãnade yã kpɛ, ade bò Luda yãditɛna kpɛmɛ.
    Gbɛ̃ kũ à bò ń kpɛnↄ ń zĩda dà yãmmɛ.
  mcp-mcp: Ntɔ́ mə́ kə́ nə́, muud mə lʉl lúu nə cî yɛ́ mə́ lʉl lúu nə téégyá ísâ Zɛmbî
    nyə a táág yí. Buud bwə́ sá ntɔ́ wá bwə́ sá nə́ Zɛmbî yə́g bwo intʉ́gʉ́lí.
  hat-hat: Se poutèt sa, moun k'ap kenbe tèt ak otorite yo, yo refize obeyi lòd Bondye
    tabli. Moun ki refize obeyi lòd la, y'ap rale yon jijman sou tèt pa yo.
  npl-NT: Yika, akin amo kintlakita n tekiwajkeh, kijtosneki amo kitlakita tlan Dios
    okitlali. Iwa akimeh amo kinekih kintlakitaskeh, innewiah kimotemolijtokeh makintlaijyowiltikah.
  bgg-bgg: Hanyie è thuh pha riichai anuii pha rek arone Hamangkhung-aphuii è nyie
    yung pha ji shii de anuii pha rek ro; chiih-è hanyie magunde anuii pha rek arone
    ai è chua ruii phro.
  eng-TCENT: So then, whoever resists authority opposes what God has instituted, and
    those who do so will bring judgment on themselves.
  eng-BSB: Consequently, whoever resists authority is opposing what God has set in
    place, and those who do so will bring judgment on themselves.
  cpu-NT: Intzimerika aparoni kovatsineri irimaimanevaiteri pinkatharentsi, okempivaitakarora
    iriimi Pava imaimanevaitake, irootakera irovasankitaantaityaariri.
  san-ASM: ইতি হেতোঃ শাসনপদস্য যৎ প্ৰাতিকূল্যং তদ্ ঈশ্ৱৰীযনিৰূপণস্য প্ৰাতিকূল্যমেৱ;
    অপৰং যে প্ৰাতিকূল্যম্ আচৰন্তি তে স্ৱেষাং সমুচিতং দণ্ডং স্ৱযমেৱ ঘটযন্তে|
  tac-NT: '''Lige apiépiri napu tabilé e''wame ju napu nulá alué e''wélala pe Onorúgame
    gawélime kérélamala. ''Lige apiépiri napu tabilé e''wame ju gastigáriwa alué e''wélalate.'
  eng-WEBPB: Therefore he who resists the authority withstands the ordinance of God;
    and those who withstand will receive to themselves judgement.
  gfk-H: Io, ing bia tikai i ul pat ta ira tena gil warkurai, i hoing tikai i ul pat
    ta ira warkurai Kalou i ta bul tar. Ma diet ing diet ul pat hua, diet na halamlam
    tar at no harpidinau taar ta diet.
  viv-viv: Yaubada yada tovehimeya gisedi faꞋina, gaveyao kabemani yadi vehimeya hikilowena,
    medema kaliva yadi waꞋabavehimeya Yaubada gisedi-ma hivekwageyedi. Ada badi hidede
    amine hihuluva-ma adi matahiwadi taudiyao hikovana.
  yao-yao: Jwakukanilana ni ŵakwete ulamusi, akugakana malajisyo ga Akunnungu, ni
    ŵakuitendekanya yeleyo akuliichisya kulamulikwa nsyene.
  tgp-tgp: Matana, sava tamlohi mo leji la haratu God mo taura la tauri na suiha,
    la lo leji na sava God atu mo vaia, ale la pa lavi na nona talai.
  auc-NT: Ïninque awënë ingante æcänö Baa änaa tömengä nänö apænte pante wæquinque
    Wængonguï nänö goncægaïnö ante ëñënämaï inte edæ Baa angampa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi niɡ̶ina oko ane lakapetegi niɡ̶ina anida naɡ̶atetigi
    digoina iiɡ̶o, aaɡ̶aɡ̶a lakapetegi Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶egi. Odaa niɡ̶ina
    lakapetegi niɡ̶ina ane niiɡ̶enatakanaɡ̶a nigidiaaɡ̶idi nawikodeeɡ̶a, iloikatidi
    Aneotedoɡ̶oji.
  bmh-bmh: Guzenaimai, duair in go dudu goagal ze sesamorabun utaneu, go Uwait nugau
    Ze han sesamorabun utaneu. Duailel go agal gumaranem dudu agal ze sesamorab tam,
    go agtal goagal wanimag ebu uhu wanem.
  ctu-BL: Jini cha'an, jini mu' bʌ i ñusʌbeñob i t'an año' bʌ i ye'tel, mi' ñusan
    jini wa'chocobilo' bʌ i cha'an Dios. Jini mu' bʌ i ñusañob t'an mi caj i tojob
    i mul.
  meq-meq: Yaw, ndoweye kə ge vəram ka bəy i dala hay na, a ge vəram ka wu nakə Mbəlom
    a ɓar aye. Ndo neheye faya ta giye andza niye na, faya ta vahaweye sariya ka gər
    tay.
  noa-H: 'Magua k''ap''ʌ habat: Har leinaanau jaau nʌm hichaaur haajem k''ʌʌnan, hich
    Hẽwandamau mag leik''apitarr k''ʌʌn hichaaurta nem wau nʌm. Magua, chi mag nʌm
    k''ʌʌnan hichiita jerrba leinaan jua hãwatab k''aba hãwatju.'
  alp-NT: Hoko sire rebe ilene loko saisa rebe latupatiaru esi teure mo, mere sakesa
    kai saisa rebe Alla Iteure ilene loko more neka. Kai sire rebe iono ele mere isupu
    hukume.
  san-VEL: iti heto.h "saasanapadasya yat praatikuulya.m tad ii"svariiyaniruupa.nasya
    praatikuulyameva; apara.m ye praatikuulyam aacaranti te sve.saa.m samucita.m da.n.da.m
    svayameva gha.tayante|
  kbq-kbq: Hu'negu iza'o kamani vahe'ma ha'rentesimo'a, Anumzamofo trake ha'renteankino,
    ana knazana agra'a erigahie.
  kbh-kbh: Chca, chë amë́ndayëngbe contra tmojtsemnëngna, nts̈amo chaotsemnama Bëngbe
    Bëtsá tojayancá contra chënga jtsemnana; y chca contra tmojtsemnëngna, castigánënga
    mochántsemna;
  ron-LSB: De aceea, cel care se împotrivește autorității se împotrivește rânduielii
    lui Dumnezeu; iar cei care se împotrivesc vor primi pentru ei înșiși judecata.
  pon-pon: Ari, me pan katiwo on kaun akan kin katiwo on kujoned en Kot, a me katiwo
    kan, pan lodi on kapun.
  nhe-BL: Huajca intla se ax quinneltoca tequihuejme, quihuejcamajcahua tlen Toteco
    quitlalijtoc para quipiyas tequihuejcayotl. Huan Toteco quitlatzacuiltis tlen
    queja nopa quichihua.
  sps-sps: Ai tan kat to aya, ito tan nainy te veer non ta mes fuainy tsunaun te kaa
    miror gumgum to, ayei te veer non a ka te pisainy bus e Gov, ai tan kat to ayei,
    ayei nai nom non a fasaraa tsuan.
  wnc-wnc: Aminu gavmande wam sandewiu waapata toknga apapik. Dasingge? Ita sanga
    Anututa pekut takngae masa imuke itane wamna sandekut.
  bus-bus: Beee yãnzi gbɛ̃ kɛ̀ bↄ̀ gbãade yã kpɛɛ, adee bↄ̀ Luda yãdiɛna kpɛɛmɛ.
    Gbɛ̃ kɛ̀ bↄ̀ ń kpɛɛnↄ ń zĩnda dà yãmmɛ.
  gub-BL: Aze teko nuweruzar kwaw tuwihaw waze'eg a'e wà nehe, a'e mehe nuweruzar
    kwaw Tupàn ze'eg a'e wà nehe no. Aze amo nuweruzar kwaw tuwihaw ze'eg nehe, tuwihaw
    uzepyk putar hehe a'e nehe. Tupàn uzepyk putar uze'eg heruzar 'ymar wanehe a'e
    nehe no.
  imo-imo: Akumunga, gavmanemunga ungu naa pimolo nimele imbomani aku teko Goteni
    aku ulu teangei nimbe mondoromo imbomanga unguma naa pimolo nimele. Aku teremelemunga
    enonga kotemu wendo ombalo.
  boj-boj: Deqa tamo naŋgi mandor naŋgo anjam gotraŋyqab di naŋgi Qotei aqa anjam
    dego gotraŋyonub. Tamo naŋgi degyqab di naŋgi awai uge oqab.
  eng-DRA: Therefore he that resisteth the power, resisteth the ordinance of God.
    And they that resist, purchase to themselves damnation.
  knf-knf: Hënk, ñaaŋ ampokuŋ pŧiink banwooŋ ţi pşih apok pţaş uko wi Naşibaţi aţuuŋ
    pdo. Bukuŋ mënţan Naşibaţi akob baka.
  san-KHM: ឥតិ ហេតោះ ឝាសនបទស្យ យត៑ ប្រាតិកូល្យំ តទ៑ ឦឝ្វរីយនិរូបណស្យ ប្រាតិកូល្យមេវ;
    អបរំ យេ ប្រាតិកូល្យម៑ អាចរន្តិ តេ ស្វេឞាំ សមុចិតំ ទណ្ឌំ ស្វយមេវ ឃដយន្តេ។
  arn-NT: Feymew iney rume yamnienofile tati awtoridad, fey ta müngeltulafi Ngünechen
    ñi werkükünuelchi dungu. Fey tati yamnienofilu tati pu awtoridad, fey engün kutrankangeay.
  zas-NT: Zeel bén ad ruzoobt xtiidx ree bén rniabee guin, rën guiëban guial ad rënt
    reeman güün reeman ziꞌc rniabee Dios. Abiꞌ ree bén rüjn zian laagajc reeman rguiil
    xcasti,
  ken-NT: Ndǔ ɛ́chí nɔ, mmǔ anɛ átàŋti nɛ bǒbati ǎtàŋti nɛ bo abhɛn Mandɛm
    afyɛ́ bɛ mankɛm ɛtɔk. Bo abhɛn bákʉ̀ nɔ bábhɨ̀ŋɨ chi ntɛmsi amʉɛt.
