  sri-sri: Sugʉ oparãrẽ tarinʉgãgʉ̃no, Marĩpʉ pínerãrẽ tarinʉgãgʉ̃ yámi. Marĩpʉ ĩgʉ̃sãrẽ
    tarinʉgãrãrẽ wajamoãgʉkumi.
  nal-nal: Malasing ma tamon axazak ka purua wana a gaapman, naan ka purua wana azaan
    angkanaan ina Nakmai nanga xa ra vaziaar vanong. Ma naandi ina di giu malasing
    kanaan, naandi nanga di urif fawat aikilizang pana naandi.
  kyq-kyq: Taa naan̰ se ɓo, debm baate sookŋ tɔɔgge tu se, kɛse aan gɔɔ naan̰ baate
