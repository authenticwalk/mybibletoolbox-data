  kmg-kmg: Irec moc e kia gawamaî jaŋere dâŋ qâsuahuc Anuture dâŋ qâsuaocmu. Erâ qâsuaniŋmu
    jaŋe okacne roniŋmu.
  aso-aso: Idoꞌ Oꞌmosoꞌmo ngeleꞌmize molaniꞌ nenako nemuꞌ nene engiꞌ gamaziloꞌ ma
