  ntp-NT: Poduucai ismaacʌdʌ maiʌʌgidi ʌtʌtʌaanʌdami ʌgai vuidʌrʌ vʌʌtʌ istumaasi
    gatʌaanʌi Diuusi, dai Diuusi soimaasi taatatuldiamu.
  rai-rai: Io, te baa pa i taraam u ra naagagon anu ra mataanitu, pa i taraam u ra
    naagagon baa God ut ia ung taai. Ma diat baa pa diat taraam karom a mataanitu,
