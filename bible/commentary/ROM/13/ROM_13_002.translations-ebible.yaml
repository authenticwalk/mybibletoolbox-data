  row-row: Dadꞌi mete ma atahori labꞌan atahori mana toꞌu parendaꞌ taꞌo naa, naa onaꞌ
    ara labꞌan saa fo Lamatuaꞌ soꞌuꞌ a ena. Mete ma ara tao taꞌo naa, dei fo ara hambu
