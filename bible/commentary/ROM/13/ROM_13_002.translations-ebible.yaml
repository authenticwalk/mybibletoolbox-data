    ngaia te'e ngaria kwa'ikwa'inga.
  ded-ded: Imocac mong ye gawamangfocnina yeneac yoac kpeude, ye Anutungo areng faiec,
    imoc kpeude. Amma ifi angandae, yeni yenaoc angammemenginaac turunga taima ebic
    meficgegecde.
  ewe-ewe: Eya ta ame sia ame si gbe dukɔa ƒe sewo dzi wɔwɔ la gbe Mawu ƒe sewo dzi
    wɔwɔ, eye tohehe adze nu sia yome.
  nuy-nuy: Wudani-yung-gala, warra-mulung-arrgi-yung-maynji warruburru yagi-maynji
    warra-ngaynbandi, warruburru-yung waa-runggu-runggal, marri yagi-maynji warruburru-yung
    waa-yandhurrbi wugurru, ari wugurraayung yagi wunu-yandhurrbi na-God, anubani
    niwu-ngaynbandii-yinyung niga. Yagu yagi-maynji wunu-yandhurrbi, nigaayung na-God
    warrubawi-yung ambani-lhajbiyn, marri warruburru-yung waa-runggu-runggal ambarraa-gaagijgiyn
    wugurri-wuy.
  cop-BHC: ϨⲰⲤⲦⲈ ⲪⲎ ⲈⲦϮ ⲈϦⲞⲨⲚ ⲈϨⲢⲈⲚ ϮⲈⲜⲞⲨⲤⲒⲀ ⲀϤϮ ⲈϦⲞⲨⲚ ⲈϨⲢⲈⲚ ⲠⲒⲐⲰϢ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲎ ⲆⲈ
    ⲈⲦϮ ⲈϦⲞⲨⲚ ⲈϨⲢⲀⲨ ⲈⲨⲈϬⲒ ⲚⲞⲨϨⲀⲠ
  buk-buk: Asa naŋ tec bu sôc gôliŋwaga ŋapu, naŋ tec gôliŋ naŋ Anötö dau kêŋ, ma
    iŋ oc tap matôc sa.
  pri-NT: Wà pwina tàutêe dàra pitêre dàra ê pâ naèà, âna é cicara ê pwina é tòpò
    wà Pwiduée. Â wà pwiibà, âna ée mwa tòpi ê wârimuru kêe.
  zpq-NT: Še bi chzenagcho c̱he beṉe' chesenabia', bi choncho da' nžia bia' Diosen'
    goncho, na' ḻecze chyiljwze xtoḻa'cho na' gaccho castigw da' bi chzenagcho c̱hegaquen'.
  por-TFT: Portanto, quem se opuser às autoridades está resistindo o que Deus estabeleceu.
    E mais, aqueles que resistem às autoridades vão trazer para si mesmos o castigo
    das autoridades que Deus achar apropriado.
  gwi-NT: Juu k'eedeegwaadhat ts'į' t'inchy'aa ji' t'ee Vit'eegwijyąhchy'aa zhat nagoovinlii
    ąįį gwits'į' t'inchy'aa t'oonchy'aa, ts'ą' juu k'eedeegwaadhat ts'į' t'inchy'aa
    t'ee Vit'eegwijyąhchy'aa ts'į' t'inchy'aa t'oonchy'aa, ts'ą' geenjit googwarahshii
    t'oonchy'aa.
  gvn-gvn: Godungku janangan maja-bungan. Yinyaynka ngana janangan kuku nyaka. Kaki
    bamangka janangan kari kuku nyajil, nyulu yalarrku God kari kuku nyajil. Yinyamun
    jana nyungun punishim-bungalkuda, nyulu kari kuku nyajinya.
  nhy-NT: Por yonik, akin amo kintlakita in yonmej tekiwajkej, kijtosneki mach kitlakita
    tlan Dios okitlalij. Iwan akinmej ijkón kichiwaj in Dios kintlajyowiltis.
  asm-FB: এতেকে যি জনে সেই ক্ষমতাৰ প্ৰতিৰোধ কৰে, তেওঁ ঈশ্বৰৰ আজ্ঞাৰ প্ৰতিৰোধ কৰে;
    আৰু যি সকলে প্ৰতিৰোধ কৰে, তেওঁলোকে নিজেই নিজলৈ দণ্ডাজ্ঞা মাতি আনে।
  okv-okv: Avoeto embo amuna gavana ta ke ingae aisuja amo God na gavana ta sovera
    ikari avoeto gavana na embo amita hajire ikau kesuja.
  mxt-NT: Yucuan chaha, ñu cha ña quichahá chi ra cacuví tyiño, cuñí chi catyi vatyi
    ña quichahá ñu cuhva catyi̱ Nyoo. Ta ñu cha sacuví tyicuan caa, chicoo̱ cuatyi
    ñu cha cuenda cuan, ta cucutuñi chi ñu.
  tzo-NT: Hech yu'un scotol ti much'utic tscontrainic ti ajvalil yu'unique, ja' tscontrainic
    uc ti Diose. Yu'un ti tscontrainic ti ajvalil yu'unique, ja' ch-ac'batic castigo
    yu'un ti ajvalile.
  ind-AGS: Siapapun yang melawan pemerintah artinya orang itu melawan Allah yang menempatkan
    pemerintah, dan mereka yang melakukannya akan mendapati diri mereka dihakimi sesuai
    dengan itu.
  omw-omw: Mpovanto kamaninra qua nteqa kyaariva, mwiva Kotiva nronraqama taira quama
    nteqa kyaananro. Mwi quara nteqa kyairaro Kotivavata mwi vaisiraqaa qua vataananro.
  yrb-yrb: Enoba yana gaemani dera uwaranu sina da naufoitana Godinu sinaini da naufoitago.
    Ana anama dera uwara emanu sina da naufitana gaemani uwarama ema fanisi mafitaita
    ina ido. Eno ufitaita ina i sina nautawa ufitaita uwara emanu kerere.
  maa-NT: Jñà xi̱ta̱ xi bìtsa̱jna tájaà‑la̱ kjo̱tíxoma‑la̱ xi̱ta̱xá, kondra̱á bìtsa̱jna‑la̱
    jñà xi̱ta̱ xi Nainá kitsjaà‑la̱ xá. Jñà xi̱ta̱ koi, ti̱ yijo‑la̱á tíbínè‑la̱ kjo̱'in.
