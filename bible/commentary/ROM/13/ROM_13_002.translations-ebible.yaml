  dww-dww: Vutuna aubainama aitau gabeman ḡarodie e paripari viravirana, tauna Mamaitua
    ḡarone mate e paripari viravirana, tauna tokare kovoḡa e banavina.
  twi-ASANTE: Obiara a ɔne tumi a ɛwɔ hɔ no di asie no tia deɛ Onyankopɔn ahyehyɛ.
    Na obiara a ɔbɛyɛ saa no de atemmuo ba nʼankasa ara so.
  aoj-aoj: Iꞌi epen mamahina negesambala basef gavmani, anin nesambala waf Godi wapani.
