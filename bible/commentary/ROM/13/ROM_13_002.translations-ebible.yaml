verse: ROM.013.002
translations:
  kpx-kpx: Ata olemeau kosive kebia hoto evioholiliege Dilava hototaike abu ke evioholilu.
    Keabuna katelahage Dilavana kebiamo hoto loui ibinae toela ovei.
  okv-H: Avoeto embo amuna gavana ta ke ingae aisuja amo God na gavana ta sovera ikari
    avoeto gavana na embo amita hajire ikau kesuja.
  tbo-tbo: Uyahinei iyai geka taniwaga e bulibulili ina wigawiyeya yaka awai Yaubada
    i towoli e igawiyeya. Ma iyawoi he igawiya apo libahibahi nimahiyei hina liwawali.
  mal-C: അതുകൊണ്ട്, അധികാരത്തെ എതിർക്കുന്നവൻ ദൈവം ഏർപ്പെടുത്തിയ സംവിധാനത്തെയാണ് എതിർക്കുന്നത്.
    അങ്ങനെചെയ്യുന്നവർ സ്വയം ശിക്ഷായോഗ്യരായിത്തീരും.
  grc-SR: Ὥστε ὁ ἀντιτασσόμενος τῇ ἐξουσίᾳ, τῇ τοῦ θεοῦ διαταγῇ ἀνθέστηκεν· οἱ δὲ
    ἀνθεστηκότες ἑαυτοῖς κρίμα λήψονται.
  bgc-bgc: ज्यांतै जो कोए भी माणस उन माणसां का पालन करण तै इन्कार करै सै, जिनके धोरै
    शासन करण की शक्ति सै, तो वो परमेसवर की विधि का बिरोध करै सै, अर बिरोध करण आळे
    दण्ड पावैंगें।
  khz-khz: Vovetaina gaurai kaomani geria kila erugarana e ekilagi-piatogarana talimana
    na Palagu na evega-rugarana talimara erugarana e ekilagi-piatogarana. Vokala pene
    kalaa talimana matotaunamo kala rakava talimanai evevega-agona, e evevega-metauna.
  deu-TKW: Wer also der Obrigkeit sich widersetzt, der lehnt sich auf wider Gottes
    Ordnung; die Aufrührer aber werden sich ihr Gericht holen.
  zsr-NT: Qui lë ni naꞌ, nu rdáꞌbagaꞌ yúlahuiꞌ rdáꞌbagaꞌ le nuzóëꞌ Dios, atiꞌ nup
    taꞌdáꞌbagaꞌ cni, grugu quegac.
  lin-lin: Boye, moto oyo aboyi kotosa bakonzi ya leta azali nde kotombokela mabongisi
    oyo Nzambe asila kotia, mpe bato oyo basalaka bongo bamibendelaka nde etumbu mpo
    na bango moko.
  hns-NT: Aur dje na maange hai soene, oe Parmeswar se thetharai kare hai. Aur djaun
    log aise kare hai, oesab aapan karnie ke phal paaiga.
  noa-E: 'Magua khaphʉ abat: Ar leinaanau jaau nʉm ichaaur aajem khʉʉnan, ich Ẽwandamau
    mag leikhapitarr khʉʉn ichaaurta nem wau nʉm. Magua, chi mag nʉm khʉʉnan ichiita
    jerrba leinaan jua ãwatab khaba ãwatju.'
  eng-EMTV: Consequently the one resisting the authority has opposed the ordinance
    of God, and those opposing shall receive judgment to themselves.
  mib-NT: Te ñayuu jeē tu jétáhú núū tēe cándiso jníñu, núu súcuan te cúnīhni ni i
    nuū jeē ní jeni Yaā Dios. Te ñayuu jeē cúnīhni ni, chi cuēchi sáha i, te nihīn
    i castigo.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ सुहाङ्‌युक्‍पाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ के़बोःक्‍पाहाॽरे़ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् मे़अत्तुरो॥ हे़क्‍के के़जोःक्‍पाहाॽरे़
    खुम्‍दिङ् मे़घोःसुॽरो॥
  xnj-xnj: Mundu yula mweibela ulongosi, mwenuyo ibela malagizu ga Chapanga, na mweikita
    chenicho akujiletela uhamula mwene.
  mmx-mmx: Kuren la, nege do kopmen na ronga res at lubung amgomgo, i lok ngan do
    neni i lox abulubun ne Moroa. La laradi do i lox i na, neni naba ru at lavapaase
    nop mo loklok teren.
  cbr-NT: Usa 'ain ca an aín 'apu quicësa oquin 'acëma uni an Nucën Papa Dios quicësa
    oquinribi 'aima. Usai 'icë uni ax ca Nucën Papa Diosan bana 'imainun aín 'apúnribi
    cacësa oquin 'acëma cupí axbi 'uchai castícancë 'iti 'icën.
  tee-NT: Pus ju lapanac ju jantu quiclaca'iputun ju ucxtin pus va jantu tu'u' lhiulai
    ju lhca'ulata ju Dios. Pus ju jantu quiclaca'i ju ucxtin talak'alhin ju navi chai
    camamak'alhk'ajnicana'.
  eng-LSV: so that he who is setting himself against the authority, has resisted against
    God’s ordinance; and those resisting will receive judgment to themselves.
  cak-NT: Romari', xa man jojniman ta chique ri autoridades, can man utz ta, roma
    can riq'uin ri Dios naka'an-wi ayowal, roma can ja ri Dios yoyo'n ri autoridades.
    Y xa quiri' naka'an, kayon nakawoyoj ri castigo pa kawi'.
  pah-NT: Penduvihava'g̃a nendukatue'ymame pe napehendukatui Tupana'ga nhi'ig̃a a'ero.
    A'ereki gaha omongo g̃a penduvihavamo. Penduvihava'g̃a nendukatue'ymame po ti
    pe ikwahavi hahya nehẽ.
  sja-NT: Maperã ooda-e pɨrã ãrapa jara p'anɨk'a, ichiaba ooda-e pai Tachi Ak'õrepa
    oopi k'inia bɨ parãmaa. Ma awara ma charraarãpa parã miapidait'ee, mãga ooda-e
    pɨrã.
  xed-xed: Tsaya tama, mndu ta pgha ghəŋ nda ŋumna ná, təŋanaftəŋa ta ghəŋ ta ghəŋa
    zlahu ya fa Lazglafta. Mndu ta təŋanaftá ghəŋani guli ná, dzaʼa klanakkla ta ɗaŋwa
    ta ghəŋani.
  mks-NT: Ta ndá na̱ co̱ cúni̱ cuni jo̱ho nu̱ sáhndá na̱ jutixia cúú ná na̱ sájí nuu
    nu̱ Ndióxi̱ jáchi̱ Ndióxi̱ quéa̱ na̱sacu a na̱ cán. Ta ndá na̱ co̱ cúni̱ caja
    ña̱ sáhndá na̱ ndoho ini na.
  gfk-S: Io kaie, be ing tikenong i ul ba ta ira ut na gil harkurai, i hoke tikenong
    i ul ba ta ira harkurai God te bul ter. Ma dong ing di ul ba hobi, di na halemlem
    ter iat no harpadano ter ta di.
  bmu-bmu: Könaŋi mewö mötzeaŋgöra aka kunŋan jimkutukutu galöm yeŋgö kukösumŋini
    qetaljawi, yaŋön Anutunöŋ malmalgö areŋi alöhi, mönö mi qetalja. Jimkutukutu Toŋi
    qetaljei, Anutunöŋ yeŋgö keuŋini jim teköba likepŋi meleŋ eŋgiiga lömböt miwikŋaime.
  dgz-dgz: Menan da da mu nop muga tandayasepiwa ame God iup megawa den tandayasiwanum
    menan evi amba wanene tamota.
  eng-GNV: 'Whosoeuer therefore resisteth the power, resisteth the ordinance of God:
    and they that resist, shall receiue to themselues condemnation.'
  zaa-NT: Canchu chi ttu enne' labí runią nu ra lo ley qui' gobierno nna, ą' modo
    nna redúdítsinią nu chi nani Tata Dios para ca enne'. Acca iyaba canu runi cą
    ą' nna, rigú'u cą falta nna ccá cą castigar.
  eng-WEBSTER: 'Whoever therefore resisteth the power, resisteth the ordinance of
    God: and they that resist shall receive to themselves damnation.'
  guh-guh: Nexata pajivi apo jumecovënëtsi pacuenia nacuaevetsinë itorobatsi, bajarapajivi
    Dioso ata apo jumecovënëtsi. Pamonae apo jumecovënëtsi, nexata bajarapamonae Dioso
    naneconitsiaexanaenatsi.
  bon-bon: Laatibi teeme mope biname bime mene jäägyusi, teepi cuta Acejiyame me singi
    ne jäägyusi. Teepi teeme mäpu daremu pagege päpäna.
  nhw-BL: Huajca sintla se amo quinneltoca tequitini, quihuejcamajcahua catli Toteco
    quitlalijtoc para quipiyas tequiticayotl. Huan Toteco quitlatzacuiltis catli quej
    nopa quichihua.
  swh-ONEN: Kwa hiyo yeye anayeasi dhidi ya mamlaka inayotawala anaasi dhidi ya kile
    kilichowekwa na Mungu, nao wale wafanyao hivyo watajiletea hukumu juu yao wenyewe.
  wbi-wbi: pe lino juno isigha uvutavulua uvuo isiggha ululaghilo lwa Nguluve; vope
    vano visigha vilikwupila uvuhighi vwave.
  bba-bba: Yen sɔ̃nɑ, wi u tem yɛ̃ron ɡɑri yinɑ, u yinɑwɑ ye Gusunɔ u yiire. Be bɑ
    mɑɑ yinɑmɔ, bɑ ben tii tɑɑrɛ kɑsuɑmmɛwɑ.
  eng-KJVCPB: 'Whosoever therefore resisteth the power, resisteth the ordinance of
    God: and they that resist shall receive to themselves damnation.'
  kgk-NT: Nhande ruvixa nhe'ẽ ojapo e'ỹ va'e gwive, Nhandejáry nhe'ẽ ndojapói ave
    va'erã. Upéa ojapo e'ỹ va'e-pe gwive ombohasa asy uka va'erã Nhandejáry.
  waj-waj: Gioonna kiaapu voovoono ari kieetaiya avaiyauvaa hatokoo hama iyauvaa nnaasu
    hatokaivai. Anutuuqo iya mmataama kiaikio vai aataruuvaatama hatokaivai. Fai gioonna
    kiaapu voovoono itaama iino too kua pinaivo innaki vainaravai.
  cpy-cpy: Eenitatsi-rika kowatsini ikoshekyaari pinkatha-yitatsiri, okimitakawo riimi
    Tajorentsi ikoshekaka, rootaki rowajankitaan-teetyaariri.
  ekk-PKP: Kes ametivõimudele vastu paneb, hakkab vastu sellele, mille Jumal on kohale
    määranud, ja kes nii teeb, selle osaks saab vastav kohtuotsus.
  mpx-mpx: Inoke ebo gamagal etega tologugui wali logugui i pihigelgel-an, he toto
    Yehoba i teli heiya te i pihigelgel-an, ge henala ebo ni ginol ola o, yaka totona
    ana lahi i ginol to.
  wbp-wbp: Kala nganangku-puka kajilpa-jana yapangku wiljiwilji-mantarla yali kapumanukungarduyu-patu
    wiriwiri, kujarluju kajika Kaatulku wiljiwilji-mani. Kuja-panuju kapu yaliji yapa
    murrumurru-manilki Kaaturluju.
  luo-luo: Omiyo, ngʼama otamore winjo joma ni e loch, to otamore winjo gima Nyasaye
    ema oketo, kendo joma timo kamano biro yudo kum kuomgi giwegi.
  nhe-NT: Huajca intla se ax quinneltoca tequihuejme, quihuejcamajcahua tlen Toteco
    quitlalijtoc para quipiyas tequihuejcayotl. Huan Toteco quitlatzacuiltis tlen
    queja nopa quichihua.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܡ̇ܢ ܕܩܵܐܹܡ ܕܲܠܩܘܼܒ݂ܠܔ ܕܫܘܼܠܛܵܢܵܐ ܒܸܩܝܵܡܵܐ ܝܠܹܗ ܕܲܠܩܘܼܒ݂ܠܔ ܕܦܘܼܩܕܵܢܵܐ
    ܕܐܲܠܵܗܵܐ، ܘܐܵܢܝܼ ܕܩܵܝܡܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܦܘܼܩܕܵܢܵܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܩܲܒܠܝܼ ܕܝܵܢܬܵ‌ܐ ܥܲܠܔ
    ܓܵܢܵܝܗ‌ܝ.
  esk-NT: Taamna pisigiplugu kia iñuum akiḷḷiḷiuqniktuam kavamamik akiḷḷiḷiqsimagaa
    Agaayyutim inillakkaŋa. Taatnaqami tikiutriraqtuq anasriñŋuqsautmik iŋmiñun.
  msb-msb: An magkontra san ada sa gobyerno nagakontra sa ginbut-an san Dios, kag
    an maghimo sani magapahusgar mismo san iya sadiri.
  cpa-NT: Hi² jøng² tsa¹hniu¹dsa héh¹ ca¹quieg² Diú¹³, ju³lah dsa² tsa¹je¹³ dsa² ta³.
    Ta¹canh¹³ báh³ dsa² jmo¹² lah¹jøng².
  dso-dso: ସେଟାର୍‌ ପାଇ ଜେ ଗାଦିତେଇ ବସ୍‌ଲା ସାସନ୍‌କାରିଆମନ୍‌କେ ବିରଦ୍‌ କର୍‌ସି, ସେ ପରମେସର୍‌
    ତିଆର୍‌କଲା ଗାଦିର ବିରଦ୍‌ କଲାନି । ଜେ ଏଟା କର୍‌ସି ସେ ପର୍‌ମେସରର୍‌ ବିଚାର୍‌ନା ଜାଗାଇ ଟିଆଅଇସି
    ।
  meu-meu: Taunabunai, lohia e laoa ahumu tauna ese Dirava ena haheḡani e gwaua tubumu;
    bona e gwaua tubumu taudia ese davadia do bae abi.
  yva-NT: Wepirati po pemerinta atayao indamu be akarive wansai, weti vatano are nawirati
    wonae ubeta pemerinta ai, onawamo maisyare vatano wonae ubeta Amisy ai mansamaisy.
    Indati awa mangke maje mai.
  dgc-dgc: Kanya i maski ti ésiya a éwan méniwala ta pamahalaan na gubiyerno, éy kontara
    siya ta plano na Diyos. Tu magkuna sa, éy maparusaan siya.
  zpm-NT: Gacxe waa, zha ne racndaan lo wxtis, rrieequia ye lo Dios ga racndaan zho;
    ni zha ne racndaan, lëëque zha rguib ted zho caxtigw ga.
  hix-NT: Kàwyanye anweknyetokony haxa, Khoryenkomo nwahanonkatxhàyamo rma tanwekyatxhe.
    Kàwyanye tanweketxhenye rma, kanàhnohyatxhe hampànà, nyamoro ha.
  sim-sim: Avui Wasilaka or mbashindak ma ondo olmu sinduwa. Karem uwosik os mashi
    lihin ji mblarna ermbe nahi, mashi orhin er nga os jimu mblarna ermbenduwa. Erem
    ji unda osik kumak kavak or nakwa jir.
  npi-ULB: यसकारण, जसले उक्‍त अधिकारीहरूको प्रतिरोध गर्छ, त्यसले परमेश्‍वरको विरोध
    गर्दछ; जसले यसलाई विरोध गर्छ, तिनीहरूले आफैँमाथि न्याय गर्छन् ।
  cgc-cgc: Gani, daw kino gakuntra ta mga manugdumala ta gubirno, gakuntra man ta
    Dyos na gaatag ki danen ta iran na uturidad daw mga gakuntra an silutan.
  tim-tim: Aregât luâk siâŋe gawaman yâk yeŋgât den kom âmâ Anutugât den gai kombiap.
    Hain akbai âmâ hâuŋe membai.
  yor-yor: Nítorí ẹni tí ó bá tàpá sí àṣẹ, ó tàpá sí ìlànà Ọlọ́run; àwọn ẹni tí ó
    ba sì ń tàpá, yóò gba ẹ̀bi fún ara wọn.
  wos-wos: God wunde du gavmanéna jémba yandate wandéka du nak wunde néma duna hundika
    hu hweta, dé Godna hundika akwi dé hu hwe. Wun du néma duna hundika xékéhafi yata
    wandén maki huruhafi yandét, God yawundu nandét, di déka haraki saraki sémbut
    déré hasa hwetandi.
  emp-NTPO: Maʌ̃ bẽrã naʌ̃ ẽjũãnebema bororã igara b̶ʌba Ãcõrẽba b̶ʌd̶ada igara b̶ʌa.
    Dji mãwã igara b̶eara ãdji boroba cawa oya.
  eng-F35: Therefore whoever resists the authority is opposed to God's ordinance,
    and those who oppose will bring judgment on themselves.
  ind-ind: Jadi, setiap orang yang melawan pemerintah sebenarnya melawan ketetapan
    Allah. Orang yang melakukan hal itu akan mendatangkan hukuman atas dirinya sendiri.
  pes-OPCB: پس هر که از قوانین کشور سرپیچی کند، در واقع از آنچه خدا مقرر کرده، سرپیچی
    کرده است، و البته مجازات خواهد شد.
  mpt-mpt: Inanebio kesoa nakaia unangai gabmanwali wengo ombiabeib mole i Gode weng
    osa ombiabanomabiobe. Eka nakaia unangai wanita gabmanwali wengo omdibiyemib mole
    i kukub misiam olo yang keniba enin kino omyiba watemaibo Gode yatenea baanea
    Ayamobo genamabebe.
  ssx-ssx: Hali epima꞉ ame do haleme you haliwekina꞉ pi yoka꞉ mea baeya꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ma꞉ pina꞉e laa la꞉la꞉ pi kone yoka꞉ mea baaso pita꞉la꞉me. Kutupiki
    hau pita꞉la꞉ halita꞉ ipiki pa꞉ta꞉ kone panisi pea꞉pekeeki milieke.
  mkl-mkl: Nɑ nŋu, bii inɛ í dondɑ idei ilɑɑlu, ide iyi Ilɑɑɔ̃ í jilɛi í kɔsi. Nɔ
    inɛ ŋɑ iyi ɑ̀ wɑɑ kɔ ide dimi bɛɛbɛ, ɑ̀ wɑɑ dɛdɛɑ ɑrɑ nŋɑ tɑɑlei.
  gaq-gaq: ତେସା ଜା ଅଦିକାର୍‌ ବାଲାକେଏକ୍ନେ ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେକେ ବିରଦ୍‍ ଡିଙ୍ଗ୍‍ଏ ମେଁ
    ଇସ୍‍ପର୍‍ବାନ୍‍ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ନେ ସବାନ୍ନିଆ ବିରଦ୍‍ ଡିଙ୍ଗ୍‍ଏ । ଜାଣ୍ଡେ ଆକେନ୍‍ ଡିଙ୍ଗ୍‍ଏ
    ମେଁ ବିଚାର୍‍ନାନ୍ନିଆ ତୁଆଁଏ ।
  gof-RNT: Hessa gisho, maatara de7eyssatas kiitettonna ixxiya oonikka Xoossaa kiitaa
    ixxees. Kiitettonna ixxiya oonikka ba bolla pirddaa ehees.
  unx-unx: ଏନାମେନ୍ତେ ଜେତାଏ ଆକ୍‌ତେୟାର୍‌ ନାମାକାଦ୍‌ ହଡ଼କେ କାଏ ମାଇନାଃ, ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ
    ଠାହାରାଅକାଦ୍‌ ଆନ୍‌ଚୁକେ କାଏ ମାନାତିଙ୍ଗ୍‌ ତାନା । ନେ'ଲେକା ରିକାଏତାନ୍‌ ହଡ଼ ଆଇଃକ୍‌ଗି ସାଜାଇ
    ଆଉୱେୟାଏ ।
  gah-gah: Nenemú makó keza gamanitini gakó gili ahulatamó nene, Ómasímo ale utó i
    netá pelesa zinigave. Itó gamani vegenalitini gakó pelesa zita vegená nene kezáini
    iki miliki ita mogonáini meinava alinigave.
  lcm-lcm: Au singina, man a igenen kapo sual pok kari saupai ri ainoinoai, kapo misag
    ani kirim i atung ang ta God. Asukang a vap po vil ani lau asukang ke kipo songo
    amiming pok aniria.
  aer-aer: Kele nhenge arrpenheme alartetyeke ayene-ilelhemele, re kwenhe Ngkarteke
    ayene-ilelheme Rarle itnenhe arrernekenge-arle alartetye anetyeke. Nhenge tyerrtye
    anteme apeke alartetyeke ayene-ilelheme, ikwere-arrpe arlkarentye-irremele.
  qvc-NT: Chaymi chay awturidarkunata kuntraqkunaqa Tayta Dyus rurashqanda kuntraykanllapa.
    Chayraykum chay kuntraqkunaqa kastigadu rinllapa kaq.
  tgl-ULB: Samakatuwid ang lumalaban sa kapangyarihang iyon ay sumasalungat sa mga
    utos ng Diyos, at ang mga sumasalungat dito ay makakatanggap ng kahatulan sa kanilang
    mga sarili.
  cbs-NT: Ja inun, Diosun jawen shinanen tsuada katukin kushipa wakin yunukin jatu
    xanen ibu wabiaken tsuabunda jabun jatun xanen ibu yunua danankin chibankatsi
