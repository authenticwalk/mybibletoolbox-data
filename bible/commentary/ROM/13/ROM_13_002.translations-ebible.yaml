    la p'in. Yupj se jütütj ma lajay yupj jajütütj jinwá, jepapan ca jis capj ntülücj.
  zap-NT: Por neguin mén ne rondet xdiiz xtis, rlaadet men ne rkyeen Dëdyuzh; yra
    men ne rlaandet ylaa ne rkyeen Dëdyuzh, zuu xkastig men.
  wer-wer: Namp pi yang ngarangköröa ngön wa yoola pöp Anutu pim moulmëauröa ngön
    wa yoola. Pël yaë pöp kangut öpnaat.
  ipi-ipi: '@see-verse:ROM.013.001'
  qul-NT: Mana casucojka Diospaj churaskanta mana casucunchu. Mana casucojcunaka castigaska
    cankacu.
  ter-NT: Yanê'e, koêkuti xâne okopâti ne pahúkotihiko, enepohikone ípihone Itukó'oviti,
