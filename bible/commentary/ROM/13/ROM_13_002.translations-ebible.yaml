  swp-swp: 'Tau esau eo tau esau edi tanuaga se gudugudui, Eaubada ena nuatu hinage
    se gudugudui: isi tauguduguduidi wa isibom abo se hebaaeauioidi.'
  bjr-bjr: Faiqí anaasee moo fannoo kaamanauqa ufa rukiee marinafa Anutufa quqaqai
    fasiqausa ufa rukiee mariafa marinnarannoo. Anutufa quqaqoo fasiqausa ufa rukiainafa
    mi fasiqausa saaqaraa aanoo irana aneenna kai mareeqeena aneenna afaariki rusimariananoo.
  aby-aby: Ibake yama i gaemani yawokakuneka dai orounu wake da naufoisaie Godinu
    wakeini iini da naunao ufoisa ibake weakune. Aina ainama emenu wake da naufeisaro
    i gaemani yawokeka dai orouma ya fanisi mafiakaisaie idua irau. Ie i wake nauke
    dakaisa orou emenu merama.
  eng-YLT: so that he who is setting himself against the authority, against God's
    ordinance hath resisted; and those resisting, to themselves shall receive judgment.
  jni-jni: Barki ani me vat desa ma hunguko nan ti gomo ma hunguko ubaka wa Asere,
    vat andesa wa game ti gomo wadisi ni rere.
  kne-kne: Isonga din mangontras manturturay et kontraena din dinotokan Diyos. Madosa
    dedan din mangamag sidi.
  tgj-tgj: Tujupkunam sum yvvdw tulwkmabv riya dunv vv Pwknvyarnv gv ogugo orto jidudw
    um tulwkmabv ridunv; okv yvvdw vbvridunv hv atubonga jwngkadaka kolo laalwk sureku.
  gui-NT: Jae rambue oyovaicho mburuvicha ndive vae oyovaicho co Tumpa iporoócuai
    ndive. Jare mburuvicha oiporaraucata oyovaicho jae ndive vae.
  quc-TT: Xaq jeriꞌ, xapachin ri man kunimaj taj ri qꞌatal tzij, man tajin ta kunimaj
    riꞌ ri qꞌatal tzij ri ukojom ri Dios. Ri man keniman taj kaqꞌat na tzij riꞌ pa
    kiwiꞌ.
  heg-NTPO: Tiata, eta atuli labang nol atuil in kil prenta ngas sam, na banansila
    el oen labang nol Ama Lamtua, undeng Un man nikit oen na. Eta oen tao ela lam,
    mam tom in hukung deng Ama Lamtua.
  ptu-ptu: Dadi menna-menna umbali-bali to ma'pahenta, setonganna tau ia too umbali-bali
    indo pa'patadongkonna Puang Allataala. Anna menna-menna ma'pogau' susi, tau ia
    too tä' mala tala ullambi' pa'tahungkungam.
  bzd-NTPO: E' kue̱ki̱ wé̱pa kë̀ tö ie'pa dalöiè, esepa ñippöke wé̱pa tkë'ka̱ ie'
    tö esepa ta̱. Ese wakpa weirdaë iulà a̱.
  kwf-kwf: Ma sa tai neꞋe ka sasi Ꞌuana uuꞋa suꞋusia na gwaungaꞋi ngwae neꞋe ki, nia
    uu suꞋusia logo tae ki neꞋe God alua. Ma ta ngwae neꞋe nia sasi ꞋunaꞋeri, nia
    ke baꞋa ngalia kwaꞋikwaꞋinga.
  eng-WYC-2017: Therefore he that against-standeth power, against-standeth the ordinance
    of God; and they that against-stand, get to themselves damnation.
  eng-WMBB: Therefore he who resists the authority withstands the ordinance of God;
    and those who withstand will receive to themselves judgement.
  zat-NTPS: Chee̱ le̱ na' nu benne' dxedábague̱' benne' xu'u lawe' dxedábague̱' ca
    da nun Dios. Benne' dxeledábague̱' caní zaj nabague̱' zria, na' Dios xuzri'e̱
    chee̱' da xexal-le̱'.
  spp-spp: Lire e ke ŋgemu u à cyé fànhafeebii wuyi na ke, urufol'à cyé Kile wuyi
    na mú. Mpii pi à cyé amuni ke, pire maha ɲcɛ̀ɛgɛŋi pyi u à nɔ piye na.
  zty-NTPS: Che ḻen, no benne' ẕzoe' no benne' yolawe' cheḻa'ale, ẕzoe' cheḻa'ale
    to da' bzoa Dios, na' benne' ka' žóngake' ki, choge' chégake' kwia yí'gake'.
  mek-mek: Ega puo kaisau isapu keafia auꞌi ageumakalainiꞌi koa aisama, Deo epagama
    auga eumakalaina. Ke kaisau ega ekapa oma auga, isa ifo ega laomai apala afa epenia
    koa iꞌopoga.
  aey-aey: Eunu dana oso uqa gabman ilo jejeg wooldona eu uqa ceteh Anut men wooldona.
    Odocob dana eu age gabman ilo jejeg wooldogina eu age agedodoc agena ameg me qee
    oqagan.
  urd-GVH: चुनाँचे जो हुक्मरान की मुख़ालफ़त करता है वह अल्लाह के फ़रमान की मुख़ालफ़त
    करता और यों अपने आप पर अल्लाह की अदालत लाता है।
  ycn-ycn: Uncachu ina'uqué jema'alá na'apiyá, uncá caja nahuátala Tupana ja'apiyá
    jema'acana. Uncá jema'alaño nahuacára'ajeño ja'apiyá, amájeño huajácaje yajhué.
  djr-djr: Ŋuli nhe dhu ga walalaŋ dhärukkuny ŋuyulkthirr, bala nhuma dhu ga ŋunhi
    djämany ŋula nhän mala yan yätjkurra, ŋunhiyiny nhakun nhuma ga Godkalaŋawnha
    rom-nhirrpanawuywu ŋuyulkthirr, bala nhuma dhu ŋunhi yurrnha nhakun dhä-gir'yunawuynydja
    märram.
  kvg-kvg: Yaq nakémbá, gekha ezoqām ndego, gaman-qa manqat ndesanqawe, ndego Mbumbukiam-qá
    manqat ndøsanqawé. Yaq gekha ezoqām ndego, matev av nde꞉matanam, ndego yaq-fia
    āv tenéqeív, av matev nde꞉matanam.
  rug-rug: Sa tie sapu lopu va tabea sa tinarae tadi na qinavuna, si va karia tugo
    sa sa Tamasa sapu vizatadi si arini, meke sa tie sapu tavete gua asa si tepa ia
    sa vina kilasa pa nana tinoa soti koari na qinavuna.
  hop-NT: Paniqw ōviy moṅwit aw rohomnumqa God yukiyat aw rohomnumṅwu; noqw rohomnumyaqam
    nankiwakw pantsatsk̇a.
  san-URD: اِتِ ہیتوح شاسَنَپَدَسْیَ یَتْ پْراتِکُولْیَں تَدْ اِیشْوَرِییَنِرُوپَنَسْیَ
    پْراتِکُولْیَمیوَ؛ اَپَرَں یے پْراتِکُولْیَمْ آچَرَنْتِ تے سْویشاں سَمُچِتَں دَنْڈَں
    سْوَیَمیوَ گھَٹَیَنْتے۔
  heb-LB: לכן, המסרבים לציית לשלטונות ולחוקיהם, ממרים למעשה את פי האלוהים, והוא יענישם.
  caf-NT: Ndet keyah dune húdelhts'i, dája hubuhútni, 'et whuch'a ne'hut'en t'eh,
    'et t'eh nts'e na'a Yak'usda 'uhóonla, 'et whuch'a ne'hut'en ho' hut'en. 'Et nduhut'en
    t'eh, 'et sih ndi yun k'ut huba nahutedeh tele.
  mio-NT: Tu ña cua tasoho ndo cha cati ra cumi tiñu can, ña cua tasoho ndo cuhva
    cati tuhun ra Ndioo. Tu ña cua tasoho ndo cuhva cati tuhun ra, cua cutuni ndicha
    ndo.
  srq-NT: Ae mbia rerecua cheẽ mumba quia, Dios cheẽ abe mumba chõ nguiã aque. Dios
    quia emɨɨ tare nguiã. Ae ererecua cheẽ mumba mumba quia, ũquɨ̃ nda mbae rasi saã
    cote.
  kje-NT: Ende inhoi ma namhene derne nakani ri ma nodi molollo onne, ai na'okuledi
    inhawe man Makromod Lalap kakaredi me'eni, la nin hini'i wenewhe onne nakoko an
    lernala hunukum.
  gaz-gaz: Kanaafuu namni abbootii taayitaatiin mormu sirna Waaqaatiin morma; warri
    akkas godhanis murtii ofitti fidu.
  kud-kud: Ainaena ebe yaiya tauloinao ihinalidi, neta Yaubada yana paihowa ihinaliya'o,
    eeta maiha yababana ilobai.
  urb-NT: Kapitã je'ẽha rehe amõ hendu ym rahã, Tupã rehe hendu ym tĩ. Kapitã ke Tupã
    mu'am, a'erehe Tupã rehe hendu ym tĩ. A'erehe amõ hendu ym ehe rahã, a'e ke kapitã
    mahy ta. Ame'ẽ ke juehe juma'eha ke.
  fra-LSG: C’est pourquoi celui qui s’oppose à l’autorité résiste à l’ordre que Dieu
    a établi, et ceux qui résistent attireront une condamnation sur eux-mêmes.
  san-HK: iti hetoH zAsanapadasya yat prAtikUlyaM tad IzvarIyanirUpaNasya prAtikUlyameva;
    aparaM ye prAtikUlyam Acaranti te sveSAM samucitaM daNDaM svayameva ghaTayante|
  cak-SNT: Rumareꞌ, xa man nkojniman ta chica ri autoridades, riqꞌuin ri Dios nakaꞌan-ve
