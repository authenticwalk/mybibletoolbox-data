  con-NTPO: Tsa'cansi majan a'i quini'cco'pa manda'choma pañambi'ta Chiga antte'choma
    tsu chi'ga. Tsa'caen pañambisi Chigaja tise'pa injama'choma somboeña.
  ghs-ghs: Oho qubake abi teei oho basesa eetaquko Ohongaho isaki riitakoi. Riiteqi
