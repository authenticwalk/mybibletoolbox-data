  kqc-kqc: 'Beika baika ya amiye tau gade rofu magedi bi mafa: takesi butu redo amiye
    dairisi takesi mafa; fore butu redo amiye dairisi fore mafa; matagini regedi amiye
    dairisi matagini refa; kikifa regedi amiye dairisi kikifa refa.'
  tav-tav: Cariape wapayeya nipetirãre na mʉja cawapamorijere. Niyeru gobierno ye
    cãnipe ʉparã na cajenirije quenare na wapayeya. Mʉja ʉparã nipetirãre caroaro
    nʉcʉbʉgorique mena na apiʉjaya.
  eng-ULB: Pay to everyone what is owed to them. Tax to whom tax is due, toll to whom
    toll is due; fear to whom fear is due, honor to whom honor is due.
  spa-VBL: 'Paguen todo lo que deban: los impuestos a las autoridades de impuestos;
    muestren respeto a los que deben recibir respeto, y rindan honra a los que deban
    recibir honra.'
  fra-_FOB: 'Rendez donc à tous ce qui leur est dû: le tribut, à qui vous devez le
    tribut; les impôts, à qui les impôts; la crainte, à qui la crainte; l''honneur,
    à qui l''honneur.'
  hau-ULB: Ku bawa kowa hakkinsa; haraji ga mai haraji; kudin fito ga mai fito; tsoro
    ga wanda ya cancanci tsoro; girma ga wanda cancanci girmamawa.
  mal-mal: എല്ലാവർക്കും കടമായുള്ളത് കൊടുക്കുവിൻ; നികുതി കൊടുക്കണ്ടവന് നികുതി; ചുങ്കം
    കൊടുക്കണ്ടവന് ചുങ്കം; ഭയം കാണിക്കേണ്ടവന് ഭയം; ബഹുമാനം കാണിക്കേണ്ടവന് ബഹുമാനം.
  kkc-kkc: Esiga gamalee odoo oso takolone, “Niba amapoo tekisi molee tenelame tobuloso
    magoo ee amapoo tenee,” dee takooga, niyo tobuloso yimapoo tenee. Osoloso dia
    to mapoo mesiloso silesibe. Osoloso dia hu dokodoo poudoolone ka debee.
  lit-lit: 'Todėl visiems atiduokite jiems priklausančias skolas: kam mokestį – mokestį;
    kam muitą – muitą; kam baimę – baimę; kam pagarbą – pagarbą.'
  urd-GVR: Chunāṅche har ek ko wuh kuchh deṅ jo us kā haq hai, ṭaiks lene wāle ko
    ṭaiks aur kasṭam ḍyūṭī lene wāle ko kasṭam ḍyūṭī. Jis kā ḳhauf rakhnā āp par farz
    hai us kā ḳhauf māneṅ aur jis kā ehtirām karnā āp par farz hai us kā ehtirām kareṅ.
  far-far: Mulu folia takisi ma ru ki tafau ne taki ki ana fere kamulu nia ka saea.
    Ma mulu ka fuusi baita ana wane gwaungai ki tafau.
  suz-BL: तिरो, भन्‍सार थाप्‍तीने। हिक्‍चा पुंइसीशो कली हिक्‍कीने, मान पचा पुंइसीशो
    कली मान पने। मत्ती २७:२१
  car-NT: Kari'na ekosa tu'tanone aja'ta, epemako. Mo'ko ajundymanamon 'wa moro ajundymarykon
    epety ytoko. Mo'ko o'waine oty arory epemaponen 'wa moro oty arory epety ytoko.
    Mo'ko tynendomy inendotoko. Kawonokon kawo apyitoko.
  amp-amp: Afo kfo hik bugarhotant wawany hik marnyatwako. Tamoh tamoh takis gafman
    yimam ttiwonwom hanyeft, hekfot. Kfo kangm ser takis o kastam takis o het takis
    o fitoh fitoh takis kangmn wawikna, ni mirahn ahanyjbornaya. Fitoh yimar gafman
    hingrneft yakhato nikmoh kmit gafman hingrneft kakitohwort, rorhu kfoyuk mrokfom
    wany yakiohato hikkfot. Dborioh nefm yak marnya bomarnyakfot. Yo nd yimarn bro
    yufat htakfot.
  bht-bht: इस तांई जिसयो जड़ा मिलणा चाईदा, तुसां जो सै उसयो देणा चाईदा; जिसयो कर चाईदा,
    उसयो कर दिया, जिसयो चुंगी चाईदी, उसयो चुंगी दिया; जिसला डरणा चाईदा उसला डरा; जिसदी
    इज्जत करणा चाईदी उदी इज्जत करा।
  eng-NOY: Render to all what is due to them; tribute, to whom tribute is due; custom,
    to whom custom; fear, to whom fear; honor, to whom honor.
  cub-NT: Bojed̶ajarã mʉja ina jabovare caino mʉjare bojed̶aiye jaʉrõre. Aru pued̶ajarã
    caivʉ ina jabovare, mʉjare cõjeivʉre máre.
  ita-1927: 'Rendete a tutti quel che dovete loro: il tributo a chi dovete il tributo;
    la gabella a chi la gabella; il timore a chi il timore; l’onore a chi l’onore.'
  lww-lww: Sanene, monar akila sur punu ga nap̃a mesmesun akila. Visae kilavaru na
    takis e lepas na kilavaru nap̃a tesum̃a tetauluia, pona kilavaru tai nap̃a monar
    tokoan vanon sur lap̃asa, na monar toulia. A la nap̃a apuarar ke yum̃aena kerkeviu
    lala, pona kiela kia pa metava loyum̃a e p̃arin sup̃e lala, monar tekekaran la,
    mesmesun ga nap̃a tevatanon la.
  ckb-ckb: 'مافی هەمووان بدەن: باج بە خاوەن باج، سەرانە بە خاوەن سەرانە، ترس لە خاوەن
    ترس، ڕێز بە خاوەن ڕێز.'
  nas-nas: Komaaru amutemuriiꞌ otoꞌderuriko makuꞌeriai, aremuriiꞌ, iivaa deekoꞌ iivaarariai,
    masikaꞌanta-koo-nupoong deekoꞌ masikaꞌantaverererimaatoai, deto basi-anta-koo-nupoong
    deekoꞌ deto basi-antavererimaatoai.
  uvl-uvl: Ke pomalam ume nemur nenge a poia lange iri ero kura, a poia lange iri
    ol. Nenge teke asau umtutuna ero kura, asau umtutuna ol. Pe nenge teke a poi ke
    nek lange hel nge iri ero kura, apoi ke nek lange iri ol. Pe nenge teke atal heke
    hel nge iri ero kura atal heke iri ol.
  eng-BBE: 'Give to all what is their right: taxes to him whose they are, payment
    to him whose right it is, fear to whom fear, honour to whom honour is to be given.'
  ixl-CNT: Pek chootaj kajay qꞌul etxꞌoj abꞌil xeꞌ atilka. Echaꞌ qꞌu jaꞌmel alkavaar,
    chootaj. Aqꞌtaj qꞌu puaj nijaj qꞌu qꞌatbꞌal tzii majte. Atoj tatin qꞌu aanima
    sevatz qꞌuꞌl nikꞌuloꞌk tiꞌ atil tatineꞌ. Utz oksataj iqꞌii qꞌuꞌl nikꞌuloꞌk tiꞌ
    soꞌok iqꞌii.
  xsi-xsi: Kelekele ndia kinzi koipu sipatea tu miki ma kao ilâ panzi, ande ŋinde
    miki ma kalanzi. Ambo kinzi sipatea tu miki ma mbumbu kalanzi, ande miki ma kaveta
    ikura nenzi ŋgua mine. Ambo kinzi simo mbâna-mbâna pami, ande miki ma kamege ŋananzi
    ku kasuka ŋanzi kâki.
  crx-NTPO: '''Et huwa njan ndet la nohts''ú whuz''ai-un ''uk''elha whulh''i. Ndet
    la nohnich''oh ''ink''ez nohyun cha nohts''ú whuz''ai-un, ts''iyawh hukw''elha
    whulh''i. Nohmoodihne sóo ne''bulh''en ''ink''ez budólhti''.'
  kan-OKCV: ನೀವು ಯಾರಿಗೆ ಏನು ಸಲ್ಲಿಸಬೇಕೋ ಅದನ್ನು ಸಲ್ಲಿಸಿರಿ. ತೆರಿಗೆ ಕಟ್ಟಬೇಕಾಗಿದ್ದರೆ ತೆರಿಗೆಯನ್ನು,
    ಸುಂಕ ಕೊಡಬೇಕಾಗಿದ್ದರೆ ಸುಂಕವನ್ನು, ಯಾರಿಗೆ ಮರ್ಯಾದೆಯೋ ಅವರಿಗೆ ಮರ್ಯಾದೆಯನ್ನು, ಗೌರವ ಸಲ್ಲಿಸಬೇಕಾಗಿದ್ದರೆ
    ಗೌರವವನ್ನು ಸಲ್ಲಿಸಿರಿ.
  bbb-bbb: Ro kuke igia fie, ja e mamekanu bu gamani ijia imejo ije bu moni ro ire
    binofuo kiakuva nika migegire vajiafo. Ro nika e mamekanu jone boeje aguariana
    bu nidosiakinu aroriafo.
  blw-blw: Wat antaawg fayachan hen heno way inyurchin hen gubérno way fayachantaaw
    way furor ancha aminay tapena way niyurchin way mafayachan. Yag masapor agé ririspituwéntaaw
    hen anchichay karébféngana way marispitu.
  tam-2017: எனவே எல்லோருக்கும் செலுத்தவேண்டிய கடமைகளைச் செலுத்துங்கள்; யாருக்கு வரியைச்
    செலுத்தவேண்டுமோ அவனுக்கு வரியையும், யாருக்கு சொத்துவரியைச் செலுத்தவேண்டுமோ அவனுக்கு
    சொத்துவரியையும் செலுத்துங்கள்; யாருக்குப் பயப்படவேண்டுமோ அவனுக்குப் பயப்படுங்கள்;
    யாருக்கு மதிப்புக் கொடுக்கவேண்டுமோ அவனுக்கு மதிப்புக் கொடுங்கள்.
  azz-NT: Ica ya nojón ximoxtahuacan nochi namejuan ten nantahuicatinemij ica yesqui
    tahuicalis. Huan no ximoxtautiyacan nochi tataman rentas huan nochi tataman impuestos
    ten in tequihuani namechtopaluíaj. Huan no xicmohuiscapohuacan neques ten quinnamiqui
    ma se quinmohuispohua. Huan no xicmohuiscaitacan nochi neques ten quinnamiqui
    ma se quinmohuiscaita.
  spa-RV-1909: 'Pagad á todos lo que debéis: al que tributo, tributo; al que pecho,
    pecho; al que temor, temor; al que honra, honra.'
  csy-csy: 'Tua ahikom na piak tu uh te theampo pia tavun: neisa tungtawn piak kul
    te le sum le pai tungtawn piak kul te pia tavun; zatak tu te zakta tavun; upat
    kul te upat tavun.'
  mxq-NT: Pes miits mgʉbáttʉp diꞌibʉ mbátʉdʉp. Mgʉbáttʉp ma̱ ja yajkugʉbajtpʉ, es
    ja mgugʉbety diꞌibʉ mya̱jktʉp ma̱ justísʉty; mayꞌat windsʉꞌʉgʉdʉ yajxón diꞌibʉ
    mbátʉdʉp xymyayꞌat xywyindsʉꞌʉgʉdʉt.
  tzj-NT: Ja tojonem ja rocnak chakij pa k'etbaltzij tetojo' pa quek'a' ja yatal chique
    chi nquec'am chake. Texbej ewi' chiquewach ja yatal chewe chi nexbej ewi' chiquewach.
    Que'ebana' respetar ja yatal chique chi ne'eban respetar. Canojel xa nak ta ja
    yatal chique chi neban chique tebana' c'a.
  tdt-tdt: Entaun foo ba nai ulun sira tuir imi nia obrigasaun. Se imi tenki selu
    taxa, selu ba. Se imi tenki selu impostu, selu ba. Se ema ruma serve atu imi respeita,
    respeita nia ba. Se ema ruma serve atu imi gaba, gaba nia ba.
  ron-BTF: De aceea dați tuturor cele datorate; cui taxă, taxă; cui vamă, vamă; cui
    frică, frică; cui onoare, onoare.
  eng-WEBP: 'Therefore give everyone what you owe: if you owe taxes, pay taxes; if
    customs, then customs; if respect, then respect; if honor, then honor.'
  eng-FBV: 'Pay whatever you owe: taxes to the tax authorities, fees to the fee-collectors;
    give respect to those who should be respected, honor those who should be honored.'
  nld-1939: Geeft dus aan allen wat hun toekomt; belasting aan wien gij belasting,
    tol aan wien gij tol, ontzag aan wien gij ontzag, eer aan wien gij eer zijt verschuldigd.
  bwo-bwo: Eshe danbi naashuwotssh k'alo geyituwu jamo k'aluwere, ereero bísh wotituwosh
    ereero, t'ilisho bísh wotituwosh t'ilisho imere, shatetwono sharere, mango bísh
    wotituwosho mango imere.
  nch-BL: Huajca xiquintaxtahuica nochi cati anquintahuiquilíaj. Xitapalehuica quema
    monequi antapalehuise. Xiquintaxtahuica cati tainamaj impuesto. Xiquintepanitaca
    nochi cati monequi anquintepanitase. Huan xiquinhueyitalica inijuanti cati quinamiqui
    anquinhueyitalise.
  quc-TNT: Chaya chque ri winak chquijujunal ri ya'tal chque. Chatojo ri alcabal che
    ri tok'il alcabal, chatojo c'u ri a wuj che jachin ri rajwaxic cätoj wi. Nim chawila
    wi jachin ri rajwaxic nim quil wi, chaya c'u u k'ij jachin ri rajwaxic cäyi' wi
    u k'ij.
  tfr-NTPO: Pjãy pogo tjwl̈õ ë kong wl̈eni ga tjwl̈ẽzĩ ba kong uunkong. Kä potjwl̈ẽkkl̈o
    tjwe bomi kong sorë pogo ga tjwl̈ẽzĩa. Nopga bangkjrako l̈i bangkjrozĩ, iozĩ ber
    tjwl̈õ ara bakoe.
  kaq-NT: Huetsa joni ribinax tah min hahqui miin coriqui min yohuashihtimahi. Ribinyahpaxon
    tah min miin ribin queyobahintihi. Coriqui cobranah copijaquin. Teeti yohihah
    teexonquin. Hapobaan yohihah, nincaquin. Jaabaan yohihi quescabijaquin hahxonquin,
    joi bichinxonma. Hapobaan yohihah, can.
  sgb-sgb: Dapat tamon bayaran hên main pamanggalang ya hinon buwih ya hingilên lan
    ampamaala kantamo. Dapat tamo hilan galangên ya hilay ampamaala kantamo.
  vie-1934: 'Phải trả cho mọi người điều mình đã mắc: nộp thuế cho kẻ mình phải nộp
    thuế; đóng góp cho kẻ mình phải đóng góp; sợ kẻ mình đáng sợ; kính kẻ mình đáng
    kính.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ଏ଼ନାଆଁ ବେଟାଆ଼ନାୟି ମାନେ, ଏ଼ଦାଆଁ ହୀଦୁ; ଆମ୍ବାଆରାକି ସିସ୍ତୁ
    ହୀନାୟି ମାନେ ଏ଼ୱାଣାକି ସିସ୍ତୁ ହୀଦୁ; ଆମ୍ବାଆରାକି ଆସ୍‌ଲି ହୀନାୟି ମାନେ ଏ଼ୱାଣାକି ଆସ୍‌ଲି
    ହୀଦୁ; ଆମ୍ବାଆରାଇଁ ଆଜିନାୟି ମାନେ ଏ଼ୱାଣାଇଁ ଆଜାଦୁ; ଆମ୍ବାଆରାଇଁ ମା଼ନି କିନାୟିମାନେ ଏ଼ୱାଣାଇଁ
    ମା଼ନି କିଦୁ ।
  amu-NT: Nnom cwii cwii tsꞌaⁿ na waa na matseixmaⁿ na nntseitꞌmaaⁿꞌndyuꞌ juu, catsaꞌ
    naljoꞌ ñꞌeⁿñe. Quia macaⁿnaꞌ na nntiomꞌyoꞌ nda̱a̱ naⁿmaⁿnꞌiaaⁿ, catiomꞌyoꞌ, chaꞌna
    tsꞌiaaⁿ nnom tyuaa. Calaꞌcanda̱ꞌyoꞌ nnom ljeii na cwiqueⁿ naⁿmaⁿnꞌiaaⁿ, ndoꞌ calaꞌtꞌmaaⁿꞌndyoꞌ
    chaꞌtsondye joona na matsonaꞌ na calaꞌtꞌmaaⁿꞌndyoꞌ.
  hin-CV: 'जिसे जो कुछ दिया जाना निर्धारित है, उसे वह दो: जिसे कर देना है, उसे कर
    दो; जिसे शुल्क, उसे शुल्क; जिनसे डरना है, उनसे डरो तथा जो सम्मान के अधिकारी हैं,
    उनका सम्मान करो.'
  spa-BES: 'Den a todos lo que es su derecho: al que tributo, tributo; al que impuestos,
    impuestos; al que respeto, respeto; al que honra, honra.'
  san-BEN: অস্মাৎ করগ্রাহিণে করং দত্ত, তথা শুল্কগ্রাহিণে শুল্কং দত্ত, অপরং যস্মাদ্
    ভেতৱ্যং তস্মাদ্ বিভীত, যশ্চ সমাদরণীযস্তং সমাদ্রিযধ্ৱম্; ইত্থং যস্য যৎ প্রাপ্যং
    তৎ তস্মৈ দত্ত|
  tdx-tdx: 'Hene avaho ze nisongoeñe: roroñe ami’ty mañeva roroñe; haba ami’ty mpamori-haba,
    fañeveñañe ami’ty añeveñañe, asiñe ami’ty asiñeñe.'
  naf-naf: Âpme in kwitnaŋ kwitnaŋ zemâtâtâtnaŋ keyet kataŋ mbep. Takis indandayet
    zenzeŋaŋ ekŋen takis mânep indawep. Ekŋen sisiliŋ mulup mimindandayet zenzeŋaŋ
    ekŋen sisiliŋ mulup mimindawep. Kandaŋinan mtoti mamayet zenzeŋaŋ ekŋengat kandaŋinan
    mtoti mambep. Kwizet buŋamin mwawatgat zenzeŋaŋ ekŋen kwizet buŋamin mwat indewep.
  grc-MT: αποδοτε ουν πασιν τασ οφειλασ τω τον φορον τον φορον τω το τελοσ το τελοσ
    τω τον φοβον τον φοβον τω την τιμην την τιμην
  vid-vid: Milolele, muwape weng'ha chila munhu choyalingulapigwa, munhu wa ushulu,
    yapegwe ushulu na munhu wa kodi na yapegwe kodi na yalingudumbigwa nayadumbigwe
    na yalingugana katogo na yatogoligwe.
  pio-NT: Pimànicué macái picuèrinánái iríwa càide iyúwa nachùulìaná pía, níái icuèyéicuéca
    pìasu cáli. Pipáyaidacué píichawa níái yeedéeyéica plata gobierno irípiná. Pipáyaidacué
    nacái níái yeedéeyéica plata pìasu cawèníiyéi ìwalíisecuéwa gobierno irípiná.
    Càita nacái pìacué nacàaluíniná níái iwàwacutéeyéica pìaca icàaluíniná. Càita
    nacái pìaca náimiétacaná níái iwàwacutéeyéica pìaca íimiétacaná.
  tsn-tsn: 'Duelang mongwe le mongwe ka se a tshwanetseng go duelwa ka sone: Duelang
    makgetho a lona ka boitumelo lo bo lo duele goromente makgetho a dithoto tse di
    tsenang mo lefatsheng ka phuthologo, ikobeleng ba ba lo okametseng, lo bo lo tlotle
    ba ba tshwanetseng go tlotlwa,'
  amr-NT: Gobierno huairitaj dehueaʼ e̱e̱ʼnayo monʼbayokikaʼ. Gobiernoen huakupe hua̱ta̱e̱ʼeria
    huakupe beyok enaʼnayo monʼyokikaʼ. Huairi huadakda e̱gkikaʼnayo huadakda o̱ʼe̱
    monʼtinopo̱e̱po huadak oʼkikaʼ monʼhuaaʼikaʼ.
  pwg-pwg: Tuna kubiine ami biga da ami teks ruvana etereterei na koni miiyei. Ma
    bade ami biga da kona vokuwayisi ma kona vopepetisi.
  cjv-cjv: Ena iran yokamai kongo takis kapo kapo inainga i mari dowainga ne yokamai
    muruwo ereiyo! Ena ne yokamai furo ari kiapanom bei ereinga yokamai muruwo kanom
