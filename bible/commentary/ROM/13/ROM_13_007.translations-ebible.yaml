  san-URD: اَسْماتْ کَرَگْراہِنے کَرَں دَتَّ، تَتھا شُلْکَگْراہِنے شُلْکَں دَتَّ،
    اَپَرَں یَسْمادْ بھیتَوْیَں تَسْمادْ بِبھِیتَ، یَشْچَ سَمادَرَنِییَسْتَں سَمادْرِیَدھْوَمْ؛
    اِتّھَں یَسْیَ یَتْ پْراپْیَں تَتْ تَسْمَے دَتَّ۔
  heb-LB: 'תנו לכל אחד את המגיע לו: מס לשלטונות המס, מכס לשלטונות המכס. צייתו לממונים
    עליכם וכבדו את הראויים לכבוד.'
  caf-NT: '''Et huwa ndet nuhts''ú whuz''ai, ''uk''elha whulh''i. Ndet nuhwhenich''oh
    ''ink''ez nuhyun chah nuhts''ú whuz''ai, ts''iyawh hukw''elha whulh''i. K''us
    ndan neba hincha, ''en neba hoocha, ''ink''ez k''us ndan hubudélhti, ''en hubudóolhti.'
  mio-NT: Na cua sacuinu ndo cuhva cati ra cumi tiñu can. Cua tiahvi ndo xuhun yoo
    chi ra. Cua tiahvi ndo xuhun ñuhun chi ra, ta cua sacahnu ndicha ndo chi ra.
  srq-NT: Jẽ deber ɨ mose emo je, mbae jembuchebi jeɨ chõ ee. Jẽ deber ɨ mose impuestos,
    jemondo chõ ee. Ererecua je jẽɨngo turã ño. Jeñee turã ño erɨɨ̃.
  kje-NT: Lo'o hi onne rapanak mim pair noho nin paipair me bea, paire. Lo'o hi rapanak
    hiyene aroro, mala hiyene aroro hi, la lo'o hi rapanak honoor hanawe, mala haenhi.
    Ende hi'i wewhe na'akeme naisa ma nodi molollo kakaredi me'e, la mala ha ma namlolo
    laa ri na'akeme.
  gaz-gaz: Waan nama hundaaf kennuun isin irra jiru kennaa; yoo qaraxa taʼe qaraxa,
    yoo gibira taʼe immoo gibira baasaa; yoo sodaachuu taʼe sodaadhaa; yoo ulfina
    kennuu taʼes, ulfina kennaa.
  kud-kud: Ami vagavaga tomowa aidiyai imiyamiya amvedumwaludi. Ebe ami vagavaga takesi
    ainaena amvedumwalu. Ebe ami vagavaga tomowa aidiyai ainaena amvedumwaludi. Eeta
    yami ve'ahihi maudoidi am'abiye mahalava yo tomowa maudoidi amve'ahihiyedi.
  urb-NT: 'Ame''ẽ: “Impo” ke peme''ẽ katu kapitã ta pe. Pehẽ peme''ẽ ta me''ẽ te''e.
    Se pexo, a''erehe pehẽ ngi tamatarer ta''yr mi ame''ẽ ta matyr. Pexoha muhepyha,
    ame''ẽja saka ame''ẽ. Ame''ẽ ke peme''ẽ katu. Ywy rehe pexo, a''erehe pehẽ ngi
    tamatarer ta''yr mi a''eta matyr. Ywy muhepyha, ame''ẽja saka ame''ẽ. Ame''ẽ ke
    pehẽ peme''ẽ tĩ. A''eta je''ẽha te reko, aja mã peja pekwa pekwa pexo. Ame''ẽ
    ta pe: “Pehẽ katu” aja mã peja pepandu. Pehendu katu ame''ẽ ta rehe tĩ.'
  fra-LSG: 'Rendez à tous ce qui leur est dû: l’impôt à qui vous devez l’impôt, le
    tribut à qui vous devez le tribut, la crainte à qui vous devez la crainte, l’honneur
    à qui vous devez l’honneur.'
  san-HK: asmAt karagrAhiNe karaM datta, tathA zulkagrAhiNe zulkaM datta, aparaM yasmAd
    bhetavyaM tasmAd bibhIta, yazca samAdaraNIyastaM samAdriyadhvam; itthaM yasya
    yat prApyaM tat tasmai datta|
  cak-SNT: Can katzoliej kacꞌas chica ri cꞌo kacꞌas quiqꞌuin. Katajoꞌ ri impuesto
    richin ri miera ri nakachꞌec. Katajoꞌ ri nicꞌaj chic impuestos. Ri vinak ri cꞌo
    ru-respeto, kabꞌanaꞌ respetar. Ri i-nimaꞌk tak vinak, can kabꞌanaꞌ chica chi i-nimaꞌk
    tak vinak.
  uvh-uvh: Ka indi gavman ka wapsi' a kanesi' kuni' kuni' guk ka niptatora titing
    wari indiganang kadofiinga wa indi kafakafa wa anasining kanesi' kuni' kuni' wara'ganangsa'
    yaranga tiamtam. Aming ka takis kuni' kuni' mamanggak ning undu' indi takis wa
    iyam sa' tantam. A aming ka gavman ning kane ka polis wa ma majistret undu' adisining
    midi nakiamning ning yapma adisita' undu' kafakafa tiamtam.
  ino-ino: Lapa'kaeya aki'ae aka'ae ya'mo anona'a mi'ko kamani vaya ne'apamitapa ani
    kava hutapa lapa'kufaleti kanisole ta'kesi'ae kamani ta'kesi'ae ne'alisaya vaya'aina
    apameo. Kava vayatapimoki apaiya'afi vase hutapa mai'netapa ala ala vaya'ai apa'ki
    alitapa asaka hutapa maiyo.
  gnn-gnn: '@see-verse:ROM.013.006'
  yal-yal: Ɛ muxune donle fi. Ɛ lan ɛ xa mudun sifa yo fi, ɛ na fi. Xa ɛ yii seene
    mudun na a ra, ɛ na fi, xa binyen na a ra, ɛ na fi, xa xunnayerenna na a ra, ɛ
    na fi.
  cnt-NT: Cuë'₅₄ bá₄ 'nia'₂ dsa₂ 'e₂ niog₅ qui₂ca₂tɨ́in₂. Chi₂jua'₂ ca₂tɨ́n₂ dsɨ₂tan₅₄
    'lia'₅₄, qui₄ 'lia'₅₄; chi₂jua'₂ ca₂tɨ́in₂ mɨ₃ cu₄ te₁'éng'₂, cuë'₅₄ cu₄ jaun₂;
    chi₂jua'₂ 'ein₂ ca₂tɨ́n₂ jme₃go₃ dsa₂, jme₁gan₃ bá₄ 'éi₂; chi₂jua'₂ 'ein₂ ca₂tɨ́n₂
    jme₃juag'₂ dsa₂, jme₁juɨin'₂ bá₄.
  tif-tif: Kemin, kanola gavman ayo taba-lomda, Kanuman aa! kalip namti, imi weng
    kaata-kup weng san-kaa-bom ale, dok kanumin dok kanumin liip takis uyo kuyan o
    kalip namti, kukaayin-bam ke-mokomap. Ale, gavman imi minlo tem un-ilom ilokomap
    aa, kapni kamokim ami win uyo kufon-bamdaple, ami tong kaata bakaan-balap, ami
    fiyaap uyo duu-bam ke-bamdawa yi!
  nlx-nlx: तानकेरता जाह जो आपणु हे तो ताह आपो; जाह कर जुवेह, ताह कर आपो; जाह फालो
    जुवे, ताह फालो आपो; जाह मान्ने जुवे, ताह मानो; जान आदार केरने जुवे, तान आदार किरो।
  apw-NT: 'Áí bighą bich’į’ nada’ohṉiił le’at’ééhíí dawa bich’į’ nada’ohṉiił: tribute
    bich’į’ nadaahohṉiił le’at’ééhíí tribute bich’į’ nadaahohṉiił; tax bich’į’ nadaahohṉiił
    le’at’ééhíí tax bich’į’ nadaahohṉiił; hadíí bédaałdzid le’at’ééhíí bédaałdzid;
    hadíí daadiniłsį le’at’ééhíí daadinołsį.'
  gum-gum: 'Pøs mønundøgucha ñim maig pagaramigwan trunun treeg pagaramig køn: chi
    tøgagúimburø chi pagaramigwane trunun pagarab; yanøb, penab indimburø pagaramigwane
    treeburø pagaramig køn. Inchen tab inchib tøgagømelane tab inchib; maig købash
    inchimumelane tab inday.'
  not-NT: 'Pogaigueneri omagaro pitingomi ora icoguitiaca: aintapague pomeri quirequi,
    ainta basini pomeri pairoraca. Aintapague basini pomingaigueri, pinguemisantaigueri,
    piniacaninataigueri.'
  plu-plu: Nikwe katiwnihnay yimatiwnihni ta gitkis madikte hiyeg. Katiwnihnay gupelma.
    Katiwnihnay ladwan. Apisnay gibohrikis. Kiyathanigkis.
  iou-iou: Unita in imaka yäwani udegän täŋ yämik täkot. Takis moneŋ yämikta yäwani
    unitawä takis moneŋ yämik täkot. Ba äma wäpi yäpmäŋ akukta yäwani uwä udegän wäpi
    yäpmäŋ akuneŋ. Ba oraŋ yämikta yäwani uwä udegän oraŋ yämineŋ.
  ntp-NT: Anamʌquidavurai istumaasi vuaatuldi. Siaavʌr duutuada ʌtʌtʌaanʌdami ʌʌpʌ.
  rai-rai: 'Daat a taar a utnaa baa diat nemi naa daat a taari karom diat: Daat a
    taar a kum aalawur mangaana tatakom raap karom diat baa diat lolo tatakom. Ma
    daat a taar a urur karom a kum mukmuga, ma daat a taraam karom diat.'
  haw-1868: Nolaila, e haawi aku i na kanaka a pau i ka lakou; i ka waiwai auhau i
    ka mea ho pono nona ke auhau mai; a i ke dute i ka mea he pono nona ke ohi mai;
    a i ka makau i ka mea he pono ke makauia ku; a i ka hoomaikai i ka mea he pono
    ko hoomaikaiia'ku.
  ffm-ffm: Ndokkee ɓe fuu hakkeeji maɓɓe. Ndokkee lampo mo kaan-ɗon hokkude lampo,
    ndokkon usuru mo kaan-ɗon hokkude usuru, kulon mo kaan-ɗon hulde, teddinon mo
    kaan-ɗon teddinde.
  arb-NAV: 'فَأَدُّوا لِكُلِّ وَاحِدٍ حَقَّهُ: الضَّرِيبَةَ لِصَاحِبِ الضَّرِيبَةِ
    وَالْجِزْيَةَ لِصَاحِبِ الْجِزْيَةِ، وَالاحْتِرَامَ لِصَاحِبِ الاحْتِرَامِ، وَالإِكْرَامَ
    لِصَاحِبِ الإِكْرَامِ.'
  cop-CNT: ⲙⲁ ⲛⲉⲧⲉⲣⲱⲧⲉⲛ ⳿ⲛⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲙⲁ ⲡⲓϩⲱϯ ⳿ⲙⲫⲁ ⲡⲓϩⲱϯ ⲙⲁ ⲡⲓⲧⲉⲗⲟⲥ ⳿ⲙⲫⲁ ⲡⲓⲧⲉⲗⲟⲥ ⲙⲁϯϩⲟϯ
    ⳿ⲙⲫⲁ ϯϩⲟϯ ⲙⲁ ⲡⲓⲧⲁⲓⲟ ⳿ⲙⲫⲁ ⲡⲓⲧⲁⲓⲟ.
  sri-sri: Ããrĩpererã oparã dorerosũta keoro irika! Ĩgʉ̃sã wajaseamakʉ̃ wajarika!
    Ĩgʉ̃sã gajinorẽ irimurã wajaseamakʉ̃de wajarika! Irasirirã mʉsã oparãrẽ bʉremuka!
    Ĩgʉ̃sãrẽ goepeyari merã ĩãka!
  nal-nal: Dia dina lis aze razaan sin naandi ina xa tak dia dina wul. Tamon dina
    wul aze ramun taakis, dina wul. Tamon ka tak pana dia dina varanop pana amun paamua,
    dina varanop. Ma tamon ka tak pana dia dina valaup aizina naandi, dina valaup.
  kyq-kyq: Jee se jaay nakŋ kɛn naaɗe je ɔɔ jꞋaɗe kɔgse, ɔgɗesin̰ki. *Jee tɔkŋ miirge
    se, Ꞌtiir ɛɗɗeki nakɗe ɔɔ nakgen paacn̰ gɛn kɔgɔ se, ɔgɗesin̰ki. Tɔɔggen kɛn aɗeki
    sook se, Ꞌsookɗeki. Jeegen aalɗeki kaal maak ki se aalɗeki maak ki kici.
  kwd-kwd: Moru foria takisi te'efou na'a tagi na fanua amooru 'e iiria. Ma moru ka
    iiri ba'ita na nga ta'a na'ona'o te'efou.
  ded-ded: Ngeni takesimeme yeni takesi yemmebisia nga finacac takesi degec imoc yemmebisia.
    Amma kunengfocngina yeneac kengecngunuu enarafocngina eweheihei ayemmebisia. Nga
    wiac ayemmebesonga dedea fede, imoc sasawa andacbisia!
  ewe-ewe: Mixe fe na ame sia ame abe ale si wòdzee ene. Mixe miaƒe dugawo kple adzɔwo
    dzidzɔtɔe. Miɖo to miaƒe tatɔwo, eye mitsɔ bubu na ame sia ame si dze bubu la.
  nuy-nuy: Anubani-yung nambarriiyii anubani nambambi-yandhawiwana-yinyung wugurru.
    Anubani-yung nambambiiyii anu-ṉuga maaḻamburrg-galawaj, warruburru-wuy wuu-lhangayaa-yinyung
    wugurru waa-runggu-runggal. Numburru-wijangayii maaḻamburrg marri nambarra-yambina
    anubani maaḻamburrg-galawaj wugurri-wuy, anubani numburraaṉbina maaḻamburrg-galawaj
    aadanu. Marri anubani numburru-wijangayii warruburru-yung wurru-runggal wugurru.
  cop-BHC: ⲘⲀ ⲚⲈⲦⲈⲢⲰⲦⲈⲚ ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲘⲀ ⲠⲒϨⲰϮ ⲘⲪⲀ ⲠⲒϨⲰϮ ⲘⲀ ⲠⲒⲦⲈⲖⲞⲤ ⲘⲪⲀ ⲠⲒⲦⲈⲖⲞⲤ ⲘⲀϮϨⲞϮ
    ⲘⲪⲀ ϮϨⲞϮ ⲘⲀ ⲠⲒⲦⲀⲒⲞ ⲘⲪⲀ ⲠⲒⲦⲀⲒⲞ.
  buk-buk: Aêc! Gêŋ bocke naŋ mac ac waê bu akêŋ, naŋ akêŋ. Takis me mone bocke naŋ
    mac ac waê bu akêŋ, naŋ akêŋ. Lau naŋ sic waê bu mac atoc ŋac sa, naŋ dec atoc
    ŋac sa, ma lau ti ŋaclai, naŋ asôc ŋac ŋapu ŋapep.
  pri-NT: Â gà naa tà pàra tàpé ê pwina gà nye pitôowâri tàra. Wiàna ê wâripû, â gà
    wâri. Â wiàna ê pitêre dàra, â gà pitêre dàra. Â wiàna ê ipakîri, â gà ipakîrigà.
  zpq-NT: C̱hixjwcho še bi da' chaḻa'cho c̱he beṉe'. Še chaḻa'cho c̱he bien, c̱hixjwchon.
    Še chaḻa'cho c̱he impuestw, c̱hixjwchon. Na' gapcho bala'aṉ beṉe' cheyaḻa' dap
    bala'aṉ. Na' gonxencho beṉe' cheyaḻa' gacxen.
  por-TFT: Deem a todas as autoridades aquilo que lhes ficam devendo! Paguem seus
    impostos àqueles que lhes exigem o pagamentos dos impostos. Paguem as tarifas
    àqueles que exigem que vocês paguem as tarifas. Respeitem aqueles que devemos
    respeitar. Honrem aqueles que devemos honrar.
  gwi-NT: K'eedeegwaadhat nąįį jidii goots'ą' goondaii ąįį gooneegohkwat, laraa ohtsii
    lat ts'ą' nakhwanan haa tax ohkwat, ts'ą' gooveenjikhadhoh'ee.
  gvn-gvn: Junkaymaka jananka. Yundu nguba money oweim-bungal, taxmunku, rentmunku.
    Payim-bungada. Jananda milka-janay, jana majakuda.
  nhy-NT: Xiktlaxtlawakan nochi tlan moneki ankitlaxtlawaskej. Xiktlaxtlawakan impuestos
    iwan renta. Xiktlakitakan akin moneki ankitlakitaskej, iwan xikweyimatikan akin
    moneki ankiweyimatiskej.
  asm-FB: যাৰ যি পাবলগীয়া, তেওঁ তাক দিয়ক; কৰ দিবলগীয়াক কৰ দিয়ক; মাচুল দিবলগীয়াক
    মাচুল দিয়ক; ভয় কৰিব লগা জনক ভয় কৰক; সন্মান কৰিবলগীয়া জনক সন্মান কৰক।
  okv-okv: Eto tax koro rete haja baja rete Otohu ari rete tumote pain rete amo enana
    ta mine ikasora ainge ijie ikevujo.
  mxt-NT: Cu̱hva ndo cha tahán chi chi minoo minoo ñáyɨvɨ. Tyi̱yahvi ndo cha cuenda
    ñáá cha tahán chi tyiyahvi ndo cha cuenda cha vaha chi ñuu ndo. Ta qui̱chaha ndo
    chi ñu cha tahán chi quichaha ndo. Ta sa̱ha ndo ñáyɨvɨ chi ñu cha tahán chi saha
    ndo ñáyɨvɨ.
  tzo-NT: Ch'umbeic smantal scotol ti much'utic oy yabtelique. Ac'bo ti much'utic
    tsc'anic patane. Mi oy sjam yu'un ti hech chasc'amboxuque, tojbo ti ajvaliletique
    ti c'u yepal taq'uin chasc'amboxuque. Xi'o me, paso me ti muc' yu'un ja' ac'bil
    yabtelic yu'un ti Diose.
  ind-AGS: Jadi berikanlah sesuai seperti yang ditetapkan, pajak kepada otoritas pajak,
    bea cukai kepada petugasnya, hormatilah mereka yang harus dihormati, hargailah
    mereka yang wajib dihargai.
  omw-omw: Kamaniva nkyiara vaisi taakisive, mwata taakisive, mpo taakisive, kyaate
    tirata mwi taakisira ntapihi kyeta kyaata. Kamaniva tiqaro, Nkye ni qua riemwaqita
    nrohiate, tirera, nkye mwi quara riemwaqita quata. Kamaninra kyaiqa vaisi mpovanto
    nronra vaisi varirera, nkye mwianra nronra vaisive qiata.
  yrb-yrb: I dera uwarama ane ba mafoe webitaitana mawe. Yanu takesi aika maikaba
    oi mawe. I dera uwaraba ititi kakara uawete emanu ifu we ma derawere uawe.
  maa-NT: Tichjió yije mé xi kitje̱n‑nò. Jè xi kitje̱n‑la̱ to̱n sá, kàtíchjí. Jè xi
    kitje̱n‑la̱ tsojmì xi machjítjì, kàtíchjítjì. Jè xi̱ta̱ xi mochjeén‑la̱ nga jcha̱xkón,
    kàtayaxkón. Jè xi̱ta̱ xi mochjeén‑la̱ nga ndaà kíjna, ndaà ti̱kíjna.
  mcq-mcq: ꞌEne ea eha miꞌavajija areri pura kaukara kaꞌene vejujaꞌina miꞌavara. Ea
    kaꞌene takisia apejiꞌinijihi punaꞌi takisia veꞌavara ꞌee kasitomu ꞌimeꞌavarono
    veꞌavajaho ꞌimenaꞌavara ꞌee ea irá juhahunijaho juhaꞌavara ꞌee ea irahuni hura
    vehuna reꞌamajaho huni hura vehuna.
  sus-A: وٌ كَنكَن فبٍ سٌ عَ يِ، عَ لَن عَ شَ نَشَن سْتْ. وٌ دُوتِ سٌ دُوتِ مَشِلِيٍ
    يِ، وٌ وٌ مَفٌرٌ مِشِيٍ بّ وٌ لَنمَ وٌ شَ وٌ مَفٌرٌ نَشٍيٍ بّ، وٌ مِشِيٍ بِنيَ
    وٌ لَن وٌ شَ نَشٍيٍ بِنيَ.
  jpn-1965: あなたがたは、だれにでも義務を果たしなさい。みつぎを納めなければならない人にはみつぎを納め、税を納めなければならない人には税を納め、恐れなければならない人を恐れ、敬わなければならない人を敬いなさい。
  fra-SBL: 'Rendez donc à chacun ce qu''il doit : si vous devez l''impôt, payez l''impôt ;
    si c''est la douane, alors la douane ; si c''est le respect, alors le respect ;
    si c''est l''honneur, alors l''honneur.'
  yka-yka: Hangkan bayedanun bi meˈ patut binayedanin, sukey bulak ke atawa sukey
    ine-ine ne, duk pagaddatanun bi duk pahadjehun bi meˈ magbayaˈ si paglahatbin.
  mle-mle: Gwur gavman gwurak wadadiy takis saan ayapiy. Gwur gwurakil kapa takis
    awa aal van tikwagwura yawiy likil kwur-kwagwura win mani takis ayapiy. Adiy gavman
    gwur am van tikwanadiy duw, dayadiy majib wukikuw, dayak wuki-wukib ada.
  shp-NTPO: Ja maton kopíati jawékibo, kopíapakekanwe; mato apon kopíati yoiai jawékibo,
    kopíakanwe; wetsa jawékibo kopíribi kopíakanwe; ja jakonhaxon ikinti jonibo, jato
    jakonhakanwe; ja joi ninkáxontibo, jaton joi ninkaxonkanwe.
  aom-aom: A masijo jabesi örire diehi jiëꞌe mu vaeꞌirarijoho ëhi vaere. Tax ihe gö
    gö bojëmiꞌirarijoho ëhi bojëmire. Mae uehorovoꞌirarije aribövioho mae uehorovore.
    Rajëhiꞌirarije aribövioho rajëhire.
  geb-geb: Nde ŋgui gari gumgir panin nɨɨnga bigi, nde ntan mben nɨɨŋri. Nde mbarkɨrga
    ŋkɨɨa gu bigi, nde ntan mba ŋkɨɨa ndia rui gumgi, nde ntan mben nɨɨŋri. Nde maaŋ
    muunga, nde mba gumgi piin ki. Nde mbe buni mbararav, tɨvar vhuun mbe khɨvɨri.
    Guma, ana zɨ bakɨme ki, nde zɨ bakɨmen anan nɨɨŋri.
  bsj-bsj: 'Kom yam nubo gwam nando cii bwag kimenten tiyeu: Kyemer doret ki nubo
    yo kyemer doret tiyeu, kyemer cokker ki nubo dateneu, tai ki nii wo daten taiyeu,
    ne dur ki nii wo daten neka dureke.'
  cak-cak: Ronojel ri nic'atzin chi nikaya' chique ri yebano gobernar, tikaya' c'a.
    Xa achique na ruvech impuesto yo'on pa kavi', tikaya'. Ri nic'atzin chi yekanimaj,
    quekanimaj c'a, y ri can c'o quik'ij, tikaya' quik'ij.
  chf-NT: Tojbenla upete machcatac a cherben debela. C'änä a toje'la ni derecho que
    u c'atän ni gobierno. C'änä a toje'la täcä jinq'uin a c'atbinte taq'uin tuba utic
    cua' chichca jini tan a cabla. Chen respetala jini c'änä utic respetaba. Yajna'tanla
    jini c'änä yajna'tinticba.
  tlf-tlf: Kale kanube gavman iyo tebe, “Yak bo kanumal o,” agelip uyo, weng uyo tinangka-bom-nalap
    e minte, dogonupmin dogonupmin takis uyo kobelal o agelip uyo, kupka-e-bom no
    ke-bom-nalap e minte, kapmi tiin molin imi afak tem uyo iinom bom-nalap e minte,
    kapmi kamok imi win uyo kufu-e-bom-nalap e minte, imi tok uyo baga-bom imi deng
    uyo tebe-bom no ke-bom-nalapta o ageta ko.
  piu-2006: '@see-verse:ROM.013.006'
  poh-NT: Jeꞌ reꞌ ajic ruꞌum nok reꞌ Dios xyeꞌbic reh quicamaj take kꞌatal kꞌoric,
    curman chi enaꞌn tak take to̱j nquipahkaj, curman chi na̱birinic tak kꞌoric chi
    quiwach eh curman woꞌ chi na̱yeb tak quilokꞌil.
  tue-tue: Dutirá mʉ́ãrẽ dutiri, cʉ̃́ã dutiróbirora tiiyá. Cʉ̃́ã wapasédutiri, wapatíya.
    Cʉ̃́ã dutirá niirĩ, cʉ̃́ãrẽ quioníremena ĩñaña. Cʉ̃́ã ãñurõ tiirí, cʉ̃́ãrẽ ãñurõ
    wedeseya.
  bjp-bjp: Gamen ta sani ae i tortores isi gamen ta u, usuf temtem tikii. Usuf se
    ae i kep takiis la, ta takiis usuf i, ke usuf se ae i kep matan foron tier la,
    ta u usuf i. Usuf se ae i tortores isi rin bulat lo, bulat lo, ke usuf se ae i
    tortores isi rin sik asa, sik asa.
  xon-xon: Nima pu na, ni li tii nimi aayidam baah ŋeer pu na. Ni li pa lampoo tii
    bilampoogaab. Ni li pak binib bi ŋeer mpakm na, ki li nyuŋni binib bi ŋeer nnyuŋ
    na.
  tzo-ZNT: Aqꞌuic me ti cꞌusitic stu li taqꞌuine. Mi chascꞌanbeic slocꞌ avosilique
    xchiꞌuc slocꞌ atiendaique, acꞌbeic. Mi oy cꞌusi yan taqꞌuin tscꞌane, acꞌbeic mi
    oy cꞌusi chtun o yuꞌunique. Ichꞌic ta mucꞌ li jyuꞌeletique xchiꞌuc li jmeltsanejcꞌopetique
    yuꞌun jaꞌ yech iscꞌan Riox ti iꞌochique.
  mpm-NT: Ti chunaa ndɨꞌɨ ra taka ja ka tau ra nuu yɨvɨ. Kuaꞌa xuꞌun ñuu nuu chaa
    na kiꞌin xuꞌun ñuu. Ti chaꞌu xuꞌun puesto ra nuu chaa kinyaꞌu nuu puesto. Ti nuu
    yɨvɨ jandatu kuu ra, ti kuandatu. Ti kuaꞌa ra ja yɨñuꞌun nuu yɨvɨ ja kanuu kuaꞌa
    ra ja yɨñuꞌun.
  ots-NT: Gui cju̱tijʉ göhtjo ca te guí tu̱jʉ. Ca to guí tu̱jpijʉ contribución, gui
    cju̱htijʉ‑ca. Hne̱je̱ ca to guí tu̱jpijʉ impuesto, gui cju̱htijʉ‑ca̱ hne̱je̱.
    Guejti cʉ autoridad cʉ i mandadoquijʉ, i nesta gui hñi̱htzibijʉ cja̱ gui dyøjtijʉ.
  hoy-hoy: इदुरसाटी हर ऊंद मंळसा अन हक्‍क चुक्ता माळी; यारी कर पायजे, आऊक कर कोळी;
    यारी महसूल पायजे, आऊक महसूल कोळी; यारी मान पायजे, आऊक मान कोळी; यार्द आदर माळ
    पायजे, आऊन आदर माळी.
  amo-amo: Nan kọghaku ule imon na adin dortu munu, ini anan mmyen ungandu mmyen mine
    lazan fiu nslale na ibati ilanza fiu mine, nghantinan anan nun ighanlin nani.
  pjt-pjt: Ka palulanguṟu mayatjangku tax maniku tjapinnyangka nyura uti tjukaṟurungku
    ma-ungama. Uwa mayatja kutjupangku tjapinnyangkaya ungama alatjiṯu wiyanmankunytja
    wiyangku. Munuya analwiyangku wantira tjanala wangaṉarangku kulinma kuṉṯa-kuṉṯa
    nguwantu panya tjana mayatja alatjiṯu nyinanyi.
  cwe-cwe: Mwing'heni chila munhu chiya choyolondeka, munhu wa usulu, mwing'heni usulu
    wake na munhu wa kodi yeng'higwe kodi yake, yolonda kuhulikigwa na yahulikigwe.
  daa-NT: 'Beroŋ ɗo ay gemo maan kaak waaliyga : kappiyoŋ miiri wal patanti ɗo ŋuur
    kuuk icaw ho beroŋ horoomine iŋ karaamine ɗo ŋuur kuuk tur kuuco bere.'
  mlp-mlp: Nazaq iyan ne nagah gavman neg daqayta na ne negiy. Ad mataw takis amo
    amo waqad luwsa ne takis zay daqayta na bunmo in negiy. Ad ne mataw girabunnanta
    na girabunad teq ne mataw gibin inaqta na giwaziniy.
  ape-C: Maresh eshudok douk ipak ta puko gavman um, ipak ta pukesh. Harao tagis iri,
    ipak punek tagis pukom. Hagipesh enenyenen lo harao utabor um gavman iri, ipak
    ta punek tagis pukom. Meimi debeimi, ipak wosik pupe shakamum amam. Namudok douk
    nyeiguhw shato-umam iri, ipak ta pukri amam douk yopumi.
  bgs-bgs: Purisu bayad kó katô bayadanan ka gobyerno. Bayad kó katô langun klasi
    ka buwisanan ka gobyerno. Respetowi yu tô kailangan respetowan, asta pabantug
    yu tô kailangan pabantugán.
  faa-faa: Asiamo kamanimo somemanemo takese mone kekepo kekepo taerasierakano, takese
    moneane taehoanie. Takese metane nómo makata rakisiane makata ropo amora maiya
    amo takese mone taerasie airakano taehoanie. Arirakano takese metane pisinisi
    rakiakosakipoko takese taerasie, airakano takese ane soko taehoanie. Asekea risira
    aporomo someane kakimaka eane makotehoanie. Unihaeaka risia aporomo yano motosane
    makáraraka hemakapunie.
  kik-kik: 'Rutagĩrai andũ othe kĩrĩa mwagĩrĩirwo nĩ kũmarutĩra: Angĩkorwo mũtirutĩte
    magooti, rutai magooti; na angĩkorwo nĩ kũruta mbeeca cia kũrutithia wĩra wa bũrũri,
    rutai; nao andũ arĩa a kũheo gĩtĩĩo, maheagei; na arĩa a gwĩkĩrĩrwo, mekagĩrĩrei.'
  cap-NT: Tjapa jilirinacz̈tan zumapan cjee. Tsjii tasa tjaaslaj niiqui, panz̈ tjaa.
    Tsjii impuesto pacz waquiziz̈ niiqui, panz̈ paca. Jakziltiz̈quiz rispitz waquiziz̈
    niiqui, niiz̈quiz panz̈ rispita. Jakziltiz̈quiz honora waytiz̈inz waquiziz̈ niiqui,
    niiz̈quiz honora waytiz̈ina.
  ksr-ksr: Gawmambaa takis ama kotiŋ kania kania dawi oŋombutiwaajoŋ jeŋkejuti, ii
    mono kuuya iikawaa so oŋomakebu. Gawmambaa takis kania kania kuuya oŋoma komuniti
    gawoŋ ii mono tororo meŋkebu. Gawmambaa gawoŋ meme ejemba yoŋoojoŋ mono qaqabuŋabuŋa
    ama goda qeŋ oŋomakebu. Kiaŋ.
  eng-TNT: 'Geve to every man therfore his duetie: Tribute to whom tribute belongeth:
    Custome to whom custome is due: feare to whom feare belongeth: Honoure to who
    honoure pertayneth.'
  sbs-sbs: 'Mulife ku zumwi ni zumwi chi kolotwa kubali: mutelo kozo mutelo ku uswanela;
    chikoloti kozo kuchi kolotwa; kutiya kozo yo tiza; itompo kozo u swanela itompo.'
  sue-sue: Nikare nena eramare wawise sai awa te wewo. Takis potawise towera, awa
    takis potiu; kastamra* moni potawise towera, awa potiu; sou wawise towera, awa
    sou wewo; zazo nusokare de ike nawise towera, awa zazo nusokare de ike niwo.
  fra-NCL: 'Rendez donc à tous ce qui leur est dû : à qui l’impôt, l’impôt ; à qui
    le tribut, le tribut ; à qui la crainte, la crainte ; à qui l’honneur, l’honneur.'
  snn-NT: Ëja bain impuesto curire ro'iye guansejënna, mësacua ro'ijën ba'ijë'ën.
    Yequë ëjacuabi yequë curire ro'iye guansejënna, mësacua ro'ijën ba'ijë'ën. Bacua
    guansese'e si'aye achani, re'oye sehuojën ba'ijë'ën. Bacuani te'e ruiñe ëñajën,
    bacuani re'oye coca cajën ba'ijë'ën.
  atb-NT: 'Yuq hkangmó lé byi âng é eq rajung za byi keq: hkansê kat byi ang sû lé
    gi, hkansê kat byi keq; kang kat byi ang sû lé gi, kang kat byi keq; gyuq kyum
    ang sû lé gi, gyuq kyum keq; hkungga ang sû lé gi, hkungga keq.'
  cek-AK: 'To pongah kami boih mah paek han koi kaom hmuen to paek oh: tamut paek
    han koi kami khaeah tamut to paek oh; hmuen tho paek han koi kami khaeah atho
    to paek oh; zit han koi kami to zii oh; pakoeh koi kami to pakoeh oh.'
  bkd-bkd: Bayaran nuy gayed sa angayan ha agbayaran labi en sa buhis, daw tahuri
    daan haena sa angayan ha agtahuran.
  ctu-76: Aq'ueñob ti pejtyelelob jini yom bʌ i yʌq'uentyelob. Jini mu' bʌ i ch'ʌme'
    tyojoñel, aq'uenla. Jini mu' bʌ i ch'ʌme' tyojoñel cha'an chʌ bʌ an la' cha'an,
    aq'uenla je'el. Jini yom bʌ q'uejlic ti ñuc q'uelela ti ñuc. Jini yom bʌ sujbic
    ti ñuc, subula i ñuclel.
  lac-NT: Wa mʌ' a bo'tmʌnex a bo'orex, toc bo'tex. Bo'otex a bo'orex yejer gobierno,
    cax a mac a cu c'ʌmicob u bo'or gobierno. Sʌjtex a mac tsoy a sʌjtiquexo'. Qui'
    t'ʌnex a mac tsoy a t'ʌniquexo'.
  xla-xla: Epedeme gamani so tete hapulomaye gamani so watle halopiya. Epame yia꞉
    yu dla heodepame salladepo siyamaiya.
  xav-NT: Taha wa, te za tô ĩsarina tãma 're ĩpo'o za'ra wa'aba mo, aipawa'âbâzé hã
    duré uburé marĩ uiprazé hã. Te za duré tãma 're aihâimana prédub za'ra wa'aba
    mo, dama roti'wa norĩ ma.
  cuk-cuk: 'Bemar ibmar-ganikid igarmar-sogmaidba be imakmar: Mani-bennuklegergebed-be-ganikid
    be bennukmar. Neggweburgi-mani-weleged-be-ganikid, be ukmar. Doa-dulegi be binsaed-nikaa-dae-wilubbina,
    ega be binsaed-nikaa-daed oyogo. Doa-dule-nug be ogannogewilubbina, a-e-nug be
    ogannomar.'
  tbf-tbf: Nga ta ngas teir vaotie bu baitutuir kokouk rakot simi gavaman. Nga ta
    ngas vorie mi takis ma man voirvoir mi kuilkuil kuvu simi gavaman. Ma nga ta ngas
    vasangan kenga mientou segie ese nga ta ngas motovan, ma kenga minangarei segie
    ese nga ta ngas mangaran.
  uig-CYR: Һәр кимгә өз тегишлик һәққини төләңлар; ғәллә-парақ тапшурувалғучиға ғәллә-парақни,
    баҗ жиққучиларға баҗни тапшуруңлар; еһтирамға тегишлик болғанларға еһтирам қилиңлар,
    һөрмәт қилишқа тегишлик болғанни һөрмәт қилиңлар.
  ikw-NT: Anụ kwụ ọgwo anụ ji be, tụ ntụ-ẹli ọ bụru anụ ji ọgwo ntụ-ẹli, tụ ntụ ahịa
    ọ bụru nụ anụ ji ọgwo ntụ ahịa, sọ nye kwesiri anya, bisinu nye kwesiri.
  khs-khs: 'Aputa: kamaniyewi solo ele sepapo takese moweni kalikalise tuwapa e selapita:,
    takese moweniwa tuwata:pa:. Potapola: sita: tesene senayewi solo amowa ta: tiyapola:
    ewa napola:ta:pa:. Piseikipela: sitala senayewi unu tuwapowa wapilise matanepa:.'
  dwr-ENT: ኡባ ኣሳዉካ ቤሲያዋ ኢሚቴ። ጊራ ጊራናው ቤሲያዎ ጊሪቴ፤ ቃራፃ ቃንፃናው ቤሲያዎ ቃንፂቴ፤ ያያናው ቤሲያዎ ያዪቴ፤
    ቦንቹ ቤሲያዋ ቦንቺቴ።
  pma-pma: Anatin, mihehul vasin asa koa mal keke avakuri. Mihehul takis min hetetamen
    keil teni, ka mihehul takis ten tounah koa meatin sav avuli ran kami min hetetamen
    keil teni. Ka mihetie lat houhouen min keil vasi.
  atd-NT: No su sikan ian, og-awoson ta no ogbayad ki to miuras woy ka duma no bayad
    no ogbuyu to gobirnu kanta. Woy og-awoson no ogtahud ki to mgo otow no dio to
    gobirnu, woy og-awoson no ogtahuron ta ka katondanan dan.
  tel-2017: ఎవరికేది రుణ పడి ఉంటే అది వాళ్ళకివ్వండి. పన్నులు రుణపడి ఉంటే పన్నులు,
    సుంకాలు రుణ పడి ఉంటే సుంకాలు చెల్లించండి. మర్యాద ఇవ్వవలసి ఉంటే మర్యాదను, గౌరవం
    ఇవ్వవలసి ఉంటే గౌరవాన్ని ఇవ్వండి.
  hat-BSA: Bay yo tout sa ke nou dwe yo; taks a sila nou dwe taks yo, enpo a sila
    nou dwe enpo yo, lakrent a sila ke nou dwe krent yo, onè a sila ke nou dwe onè
    yo.
  top-NT: Cama̱xquí̱tit gobierno tú li̱piná̱tit; para li̱piná̱tit li̱lakaxoko̱n xala
    mákat ma̱paksi̱naní̱n calakaxoko̱nántit, y para li̱piniyá̱tit ma̱paksi̱naní̱n
    xalac mimpu̱latama̱ncán caxoko̱nanítit. Huixín carrespetartlahuátit ma̱paksi̱naní̱n
    y caca̱lakalhamántit tí mini̱ní ca̱lakalhamancán.
  msk-msk: Wakaw bayadi yang manga miyoras aw yang kadaygan pa na manga bayadanan
    sang goberno antak way otang mo sang goberno. Taoda mayo yang kariko nang otaw
    nang goberno.
  gyr-NT: Yamondo ñepei-pei ava upe mbahe chupendar. Iya ité yamondo mborerecuar upe
    guarepochi oporanduse sese, yamboetei avei ava imboyeroyaprɨ.
  kmh-kmh: 'Kun ak biyomb gok aŋgniŋgiy rek niŋnimimb. Biynimb yimb dand aranemb gok
    kuyip, yimb dand aranimimb: biynimb takes ñemb gok kuyip, takes ñinimimb. Pen
    takes ar key gunap ñinimimb aŋgeniŋgiy, ak kunep ñinimimb.'
  ukr-ONPU: 'Віддайте всім належне: кому податок – податок, кому мито – мито, кому
    повагу – повагу, кому пошану – пошану.'
  emi-emi: Saa llo voto pei nitau lao ta gavmani, am tau lao. Am tau lao asease takis
    tale taumattu ngateva ia uunguaane tani ghaa takis, me am matauta me am oneoneaa
    lo atoa matuutuliena ila.
  zpv-NT: Gulgadiꞌhi laꞌh raꞌ bwiinn nin nahpa chilli tu, ziga impwestu raꞌ xteenn
    loh xuh tu, o mweeyi nin rdxaꞌga raꞌ; nee gulchuuꞌ respeto laꞌh bwiinn dziꞌbaloh
    raꞌ, ziga nin nahpa raꞌ guelrnabwaꞌ cun hasta nin mahzi biꞌtiꞌhn raꞌ, nee gulguiñiꞌ
    zaꞌca za xcweenta raꞌ bwiinn raꞌ nin rgaꞌha guiñiꞌ zaꞌca tu xcweenta ñiꞌh.
  gux-gux: Lani wani yin teni yua kuli wan die yaala. Li ya tie o lubigaalo yin pa
    ti lubidi, li ya tie li bancanli danba, yin pa ba li bancanli. Yua n pundi ki
    baa li fangili yin fangi o. Yua n pundi ki baa ti jigidi yin jigini o.
  kos-kos: Ke ma inge, kowos in akfalye kutena kain in tax ma oakwuk nu suwos in moli;
    ac akkalemye akfulat ac sunak lowos nu selos nukewa.
  ibo-ibo: Kwụghachinụ onye ọbụla ihe unu ji ha nʼụgwọ, ọ bụrụ na unu ji ụgwọ ụtụ
    taks, kwụọnụ ya, ọ bụrụkwa ụgwọ ụtụ isi nke akụnụba unu, ka unu ji, kwụọnụ ya.
    Ọ bụrụ na onye ọbụla kwesiri ka a sọpụrụ ya, sọpụrụnụ onye dị otu a, ọ bụrụkwa
    na onye ọbụla kwesiri ka a kwanyere ya ugwu kwanyerenụ ya ugwu.
  yml-yml: Bega avaꞌai faifaina ꞌwa na ꞌanivelenaga i lubwainemi, ꞌwa na ꞌanivelenamo.
    Takesi tulina tulina ꞌwa na yatoyato wata toveimea ꞌaitamogana ꞌaitamogana ꞌwa
    na veveꞌililibuyedi.
  ory-ory: ଯାହାଙ୍କର ଯାହା ପ୍ରାପ୍ୟ, ତାହାଙ୍କୁ ତାହା ଦିଅ; ଯାହାଙ୍କୁ ରାଜସ୍ୱ ଦେବାକୁ ହୁଏ, ତାହାଙ୍କୁ
    ରାଜସ୍ୱ ଦିଅ; ଯାହାଙ୍କୁ ଶୁଳ୍କ ଦେବାକୁ ହୁଏ, ତାହାଙ୍କୁ ଶୁଳ୍କ ଦିଅ; ଯାହାଙ୍କୁ ଭୟ କରିବାକୁ
    ହୁଏ, ତାହାଙ୍କୁ ଭୟ କର; ଯାହାଙ୍କୁ ସମାଦର କରିବାକୁ ହୁଏ, ତାହାଙ୍କୁ ସମାଦର କର।
  bzj-bzj: Unu mos pay evribadi weh unu hoa. If dehn aks unu fi pay taks, unu mos
    pay it. Ahn unu mos rispek dehn wan weh unu fi rispek ahn aana dehn wan weh unu
    fi aana.
  chk-chk: Oupwe ngeni ekei aramas mine oupwe wisen ngeniir. Oupwe mönätiu ämi takises
    me ekewe sokopaten takises ngeni chokewe ra wisen angei takises senikemi, oupwe
    meniniti ekewe aramas a wor meniniir, oupwe asamolu ekewe aramas a wor sufölüür.
  ssd-ssd: Tane afu mbolŋge wam kam tuku minwaig kande nane mbolŋge ke likap. Tane
    takis ndametiŋ pankam tuku minmba kande pankap. Tane nyu ŋak mbal idusniŋmba nane
    gare niŋgam tuku wam ta ndo kap.
