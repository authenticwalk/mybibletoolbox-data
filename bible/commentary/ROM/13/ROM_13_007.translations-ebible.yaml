    Ae kɨla amɨn mibɨlɨ mibɨlɨ morap do gawak yomɨŋek man madep yomni.
  grc-BYZ: ἀπόδοτε οὖν πᾶσι τὰς ὀφειλάς, τῷ τὸν φόρον τὸν φόρον, τῷ τὸ τέλος τὸ τέλος,
    τῷ τὸν φόβον τὸν φόβον, τῷ τὴν τιμὴν τὴν τιμήν.
  cpc-NT: Ontzimatyii pimpinayitairi maawoni pinkatharipirorintsi, iijatzi ikaatzi
    kimpoyaawintantatsiri nampitsi. Ontzimatyii pinkimisantiri, pinkatha powiri.
  nhg-NT: Xectiemacacö ca innochtie lo que tli quentocöroa. Tli quetocöroa quecubrörus
    contrebuseyu, xecmacacö. Tli quetocöroa quecubrörus impuestos, xecmacacö. Tli
    quetocöroa öque querespetörus, xecmacacö respieto. Tli quetocöroa öque quechamöhuas,
    hua quetratörus cuale, xecchamöhuacö hua xectratörucö cuale.
  nya-nya: Mubwezereni aliyense amene munamukongola. Ngati inu muli ndi ngongole yamsonkho,
    perekani msonkho kwa oyenera kuwalipira. Ngati ndi kuopa perekeni kwa oyenera
    kuwaopa ndipo ngati ndi ulemu kwa oyenera ulemu.
  ngu-NT: Nochimej xquintlaxtlahuilican on tlen nenquinhuiquiliaj. Xquintlaxtlahuilican
    on yejhuan nenquinhuiquiliaj inrentas, niman on yejhuan nenquinhuiquiliaj impuestos.
    Xtlacaitacan on yejhuan quimelahua quiselis tetlacaitalistli, niman xselican quen
    hueyixticaj on yejhuan hueyixticaj.
  kup-kup: '@see-verse:ROM.013.006'
  jid-jid: Be ka no ko ghanide ma, gadu ni be gadu, kudi fito ga tito, klusisiri ni
    be wa mba'a klusisiri'a, no nikon ni be wa mba mla kpaniko'a.
  wmw-wmw: 'Nripeni kila mmoja camujuzi kunripa: nripeni nsoko munu wamujuzi kunripa
    nsoko, mpeni ncango munu wamujuzi kumpa ncango, mopeni wamujuzi kumopa, na nsifuni
    ire wamujuzi kunsifu.'
  gmv-GGM: Isttafe issas issas bessizayssa immite. Giira immana besizaytas giira immite;
    qaraxa qanxxanaas bessizaytas qaraxa qanxxite; Babanas bessizaytas babbite; bonichanas
    bessizata bonichite.
  ssg-ssg: Haniwa seilon waliko ti hoi liai ala amuto hani laha. Moni ti teka masiwi
    kilamiwen ka amuto haniwa laha ti waliko tenen tenen, liai amuto haniwa. Kolawa
    lalape lomuto haniwa teka masiwi ti amuto.
  zpo-NT: Kix be lo kad tub xaa kwaan nzhaal yex lo. Kix be lo re xaa nak zhiin rese
    kwaan nzhaal kix be lo xaa; nu sbaaka nii be wdizh wen lo xaa nu lo re xaa nzhaal
    nii be wdizh wen lo; nu wii be respet lo re xaa, kwaan nzhaal wii be respet lo.
  poy-poy: Mumpanani kila muntu shakafiruwa kupata, wantu yawatola kodi, muwalipi
    kodi na yawatola ushuru muwalipi ushuru, wantu woseri yawafiruwa ligoya, wapananwi
    ligoya.
  qwh-NT: Tsemi autoridacunataqa jaqa queniquicunata pagayänequi. Contribusion cobracoq
    caqta paguecuyë contribusionta, impuestu cobracoq caqtana impuestuta. Presisaq
    caq mandacoqcunata mas respetecuyë, y cuyacoq autoridacunatapis jina cuyecuyë.
  gaw-gaw: Aria ag keeke iḏu iḏu wannu toliak maṯaglagnu daaṯe amu ag maṯaglag. Wannu
    toliaknu takis awaknu danab amu ag amunu men doḏo aoglagnu dayeb amu ag maṯeg!
    Ag danab laa waap̱a daan doon amu ag aaḵu nug waap̱a dayeg! Amu ag danab laanu
    oolag meṯan amu ag oolag nug aaḵu meṯeg!
  nca-nca: Utatáyemboro topé hamó soso ti qembe. Asa takis enesó-enesómboro utatá
    ka yote tiníqo, kimoyi qembe, ará te inowero quro utatá ka yote tiníqo, ará te
    inoyi qembe, owí hokowero quro utatá ka yote tiníqo, owí hokoyi qembe.
  zpz-NTPP: Orzeꞌ bicy nu der tub ga la mbecy dub gal mod nu rlagy ñi. Benu cyiñ mbecy
    tiñ lo der por cuen ni fushtiz, orzeꞌ briic der ñii. Benu tuubaꞌ mbecy rbooy cuen
    yagyiꞌ lo der, orzeꞌ briish der ñii. De mbecy nu yad ñi nu ca lagy der lo, pca
    lagy der loy. De mbecy nu yad ñi nu gyicy zily der, bicy zily der yu.
  mkj-mkj: Doari, dupukla amwai pwaipwanid ok oang koaunnok; dupuk joangjoangoan daksis
    kan, apel kajalehda woaun apel wahu oang irai ma koanoahng.
  zac-NT: Gulë bëdëꞌë lo quë narunë tucarë parë cadë tubi saꞌl. El quë nazeꞌbi contribución,
    gulë quilli contribución. Grë ra nazeꞌbi impuestë, gulë quilli impuestë. El quë
    narunë tucarë rëspëti, gulë bëꞌnë rëspëti lë́ꞌiꞌ nu el quë narunë tucarë hunurë,
    gulë bëꞌnë honrar lë́ꞌiꞌ.
  kyg-kyg: Muki vayaꞌmo afaꞌa ataletapa apamisaya yaꞌmo apamiyo. Anonatapilefeꞌmo
    takesi monimo lapakitapileꞌmo apamige alu takesi monimo apamige hutapa apamiyo.
    Apaiyafiꞌmo maiꞌnisaya vayaꞌai apaiyafiꞌmo maiyo. Apakiꞌapileꞌmo aliꞌa asaga hisaya
    vayaꞌai apakiꞌapileꞌmo alitapa asaga hiyo.
  kmk-kmk: Isunga bayadan yu dat losana baybayadan yu kan dida. Nu awad utang yu si
    bugis kan uduma mabayadan masapula bayadan yu. Dayawon yu pay dat losana kalobbongana’n
    madayaw.
  cao-NT: Jasca, jato ó tsi cuenta pi jayaquí tsi copihuë. Rani tsi jato qui mato
    impuesto bo acana. Jasca, jia tsi mato yonahai ca chama bo qui nicacana ra. Jato
    ma chahahuaxëti xo.
  bbr-bbr: Akan kamwarai roat akas ak aiauk araun awarona rai, ak aiauk araiei. Akan
    takis kuräun ses, ak takis mowe. Karauk aiauk maun ses opok, kiro aiauk nais mowe.
    Ak kar kamwareäu ro nukan inkaruru rai, ak kon ämän tainorwe. Kar ro näwäu raunuk,
    kon enip jou mowe.
  inb-inb: Tukui mandagkunata imasa chaiaskasina kuaichi. Impuistu chaskigta kulki
    kuaichi. Rama mañagtaka rama kuaichi. Suma kuiangapa chaiaskataka suma kuiaichi.
    Suma rimai iukaskataka suma rimaichi.
  hrv-hrv: 'Dajte svakomu što mu pripada: komu porez - porez, komu carina - carina,
    komu poštovanje - poštovanje, komu čast - čast.'
  box-NT: 'Mi ko mi na bìo nùpue na yi, à mi na mu wo yi: Yìa bìo lée lànpó,
    à mi sàání ho wo yi. Bìo ko mu sàání ho pànká ya-díwá yi à mi sàání
    mu. Yìa mi ko mi kɔ̃̀nbi, à mi kɔ̃̀nbi o. Yìa ko làa hézã́níi, à mi hézɔ̃́n
    wo.'
  ote-NT: Juꞌtuabihʉ gatho núꞌʉ toꞌo guí tuphʉ. Jutꞌa ri cotahʉ, jutꞌa ri rentahʉ.
    Nuꞌʉ tóꞌo rí ꞌñepi gui umfʉ ra tꞌequꞌei, umfʉ, ha nuꞌʉ tóꞌo rí ꞌñepi gui numansuhʉ,
    numansuhʉ.
  wnu-wnu: Wuri sarau eng ar ebet igour end an taui qamb mi irou werisuboumon. Munon
    qur baiau eng qiroa gab eng qur utar. A qomon imbigib qiroa gab eng qomon imbig
    ne wo qob qamara qas toat igoarar. Munon gari qas qob qamara igetet gab eng mom
    eng gari.
  zam-NT: 'Lomisque'', ngue niin loo gu'', ne: Bdix gu'' loo rye mèn co'' ndeb gu''.
    Chele'' chol gu'' ndeb cón che''n contribución, bdix gu'' cón che''n contribución.
    Lomisque'' ne, chele'' chol gu'' ndeb cón che''n tmi co'' mbli mèn nac zin'' mandad
    tub mèn, ftub gu'' tmi co'' ña''b mèn nac zin''. Lomisque'' ne, loo mèn co'' ndli
    gu'' cuent gàp gu'' mod, gòp gu'' mod loo mèna. Mèn co'' ndli gu'' cuent ndxàal
    tyu'' mèna, bli gu'' par tyu'' mèna.'
  zyp-NT: Macawtaco naa bah pawhe ceh khah pei la, ngungkhui na bah caco he ceh pei
    my lo, naa hnuicho ngungkhui peh ruapaw cawh pei my lo, hmezaw ruapaw khah hmezaw
    la, upah a tlahpaw khah upah my lo.
  sey-NT: Paꞌi doꞌire pa̱i ñape sa̱iñe paꞌito sa̱ijëꞌë, pa̱i ñapere i̱ohuaꞌire doꞌi
    paye jaꞌye. Yeja paꞌi doꞌire sa̱iñe paꞌito sa̱ijëꞌë. Ëjaohuaꞌi paꞌito ëjaohuaꞌire
    ñajë paꞌijë̱ꞌë. Coa siꞌaye doꞌi quëꞌiohuaꞌi paꞌito doꞌi quëꞌiohuaꞌire ñajë deꞌoyerepa
    i̱ohuaꞌire cuasajë paꞌijë̱ꞌë.
  nvm-nvm: Regavo e mamkanuk gaman ijia ik rejo ijieb mon ga ire kafo ja vajiainva
    bu ijefuon kiakva ni migegare una ef vajiaf. Ijefuon e takes abeoijo e roin bu
    ja monfuon kiakva ni migegare vajiaf. Revo igia fai naka ja soisoime kuardiavno
    jaka e mamkanuk jon fok agordiaknum bu nidosiame arordiaf.
  mps-mps: Dagego te bidi dabe augwalibolo te haniani negeli elalubaso da, teda dagego
    te augwalibolo mao. Te haniani takis, te maket takis dali, kaunsil takis dali,
    te tobage negeli te tedali tedali takis mone sabo bidi dabebolo mao. Dagego te
    gavman dabede deli dologode bidabo negeli elalubao. Tama tibaso, dage augwali
    dologode bidao. Dagego te gavman bidi dabe nogi ugwaba sabo negeli elalubao. Tama
    tibaso, dagego augwaligo nogi ugwaba sao.
  pab-NT: Hatyo hiyeta xabakahenaira xikakotanetereharahene. Xabakahena xekohasetinai
    xabakatya aokitereharenai, exahe xixiyeharenai hiyeta aokitereharenai xaimane
    hoka xabakahena. Maika xaiminisa tyotya kalorexenae, exahe xityakekoahene.
  llg-llg: Ei musi malole mia mana palenda no mandaan. Bae bea neu mana susu bea la.
    Fee hada-holomata neu basa hataholi la fo musi simbok hada-holomata. Ma mete ma
    hambu hataholi tao dedeꞌa malole nakandoo, na soꞌuk sila nade nala, fo basa hataholi
    la bubuluk, ala tao malole.
  kyf-kyf: -We a kaa kwɛɛ nyɩma -putuu -nʋ nya, a 'nyɛ we wa yoo. We -ka nisʋn -gwɛzi,
    a 'pɛnɩ we. We -ka -sasa -lu nɩ, a 'pɛnɩ we. -Wa a 'kaa 'nʋŋwɛ zʋ, a zʋ wa 'nʋŋwɛ.
    Nyɩmɛ -ɔ mɩa -bhazʋnyɔ nya, a -zʋ -bha ɔ.
  tpi-tpi: Wanem samting yupela i mas givim long gavman, orait yupela givim long ol.
    Yupela i mas givim ol kain kain takis long man bilong kisim takis. Na sapos yupela
    i stap aninit long wanpela man, orait yupela i mas harim tok na soim gutpela pasin
    long em. Na sapos man i stap bikman, orait yupela i mas givim biknem long em.
  mih-NT: Tyiyahvi ndo sii tandɨhɨ ra, tandɨhɨ sa tahan si sii ra. Tyiyahvi ndo xuhun
    sa cuenda zɨcuela. Tyiyahvi ndo xuhun ñuhu sii ra zatyiyahvi sii ndo. Tyaa ndo
    yahvi sii ra tahan si tyaa ndo yahvi. Ta zacahnu ndo sii ra sa tahan si zacahnu
    ndo.
  qvh-NT: '@see-verse:ROM.013.006'
  kms-kms: Pugri bu nungoqi takis di yumbo aye lo wuri wong wand puq wund kin te wong
    wand. Wute ye mawo kin nu yumbo di nunon te takis te wong ghand ningg mari te
    nu wong ghand. Nungoqi wuti pugri kin iri yumbo ur yuwon kin bei weng di nyamb
    yumbui weng ningg te nungoqi tene ei puq wen.
  agn-agn: 'Animan, i-dol mi tang dapat i-dol ong kada tata: Bayadan mi tang mga podintis
    ig bois ang torokoton ong nindio, galangen mi tang dapat ang galangen, ig oldan
    ta dengeg tang dapat ang oldan.'
  nhi-NT: 'Ixcontlaxtlauacan nochi tlen icnamiqui nancontlaxtlauasqueh: tlen icnamiqui
    nanconmactisqueh in tiquiuahqui, ixconmactican; naquin icnamiqui nanconmactisqueh
    impuesto, ixconmactican impuesto. Naquin icnamiqui nancontlepanitasqueh, ixcontlepanitacan;
    uan naquin icnamiqui nancontlacachiuasqueh, ixcontlacachiuacan.'
  ttc-NT: 'Intxik esi'' te junjunchaq te aj presis tzan txik esi'' kyetz: Intxik echojo''
    kyaqil txakl chojenj te aj npeyun tetz, b''ix inkyqet etoksla'' kye aj presis
    tzan kyqet etoksla'', b''ix inkyqet elima'' kye aj presis tzan kyqet elima''.'
  dan-1931: 'Betaler alle, hvad I ere dem skyldige: den, som I ere Skat skyldige,
    Skat; den, som Told, Told; den, som Frygt, Frygt; den, som Ære, Ære.'
  kwj-kwj: Gapiman lo mwanji ku wosi ki sawendau ele sumbu hinga tinda ma ku wosi.
    Takisi ya torondau hima ri tawa, o takisi ya ti ma rini ha. E, sutuwa, kari, sai,
    e, mwaꞌambwe kuhi ku ratorono ya kunu ri siliwa, o ya ma wunu ha. Hima fori tako
    ki ku da ki ri sawewa, o ri tako ki ma ku da. E, hima fori hi tini ku rasai ki
    ri sawewa, o hi rihi ti ma ku rasai.
  vie-OVCB: 'Phải trả hết mọi thứ nợ: Trả thuế và đóng lợi tức cho người thu thuế,
    kính sợ và tôn trọng người có thẩm quyền.'
  kze-kze: ó'on-o'on-takisi orómó síya'a arupí umái mirá é'a anón-kwaasi túwí'a mósá
    márááro.
  lbk-lbk: Siya, ichawchawyo ken chaicha am-in nan lebfengna ay ichawchawyo. Mo kortais,
    fayachanyo, ya siya akhes isnan fowisyo. Patkhenyo nan lebfengna ay maipateg,
    ya ichayawyo akhes nan lebfengna ay maichayaw.
  mto-NT: Kuve̱tta juuꞌ veꞌe myó̱jidup. Pa̱n pa̱n xa veꞌe tukka̱daakjup je̱ kupa̱ꞌmu̱n,
    ax mmo̱ꞌo̱dap tseꞌe. Pa̱n pa̱n tseꞌe tukka̱daakjup je̱tseꞌe xyakmá̱jadat, ax myakmá̱jadap
    tseꞌe.
  bzh-bzh: Om nabë gavman degetunġ horek in nġaa ti nabë degeḳo takës jaḳ, og
    ġebo monë jaḳ vu sir noh vu saga. Alam sën deneḳo takës lo, og ham gwetunġ
    takës vu sir niröp. Galam sën deneḳo takës-ḳupeḳ-yi (kastams) lo, og ham bo
    takës-ḳupeḳ-yi vu sir niröp geving. Log alam sën deneġin ham lo, og ham ġurek
    babuj, galam sën denetu ggev lo, og ham gweḳo arëj jaḳ.
  guj-2017: 'પ્રત્યેકને તેના જે હક હોય તે આપો: જેને કરનો તેને કર; જેને દાણનો તેને
    દાણ; જેને બીકનો તેને બીક; જેને માનનો તેને માન.'
  jvn-NT: Mulané awaké déwé ya kudu netepi kuwajibané awaké déwé marang para pangwasa.
    Nèk kudu mbayar belasting ya kudu dibayar, nèk kudu ngajèni apa ngelem sing nyekel
    pangwasa, ya kudu ditindakké ngono.
  byr-byr: Gɨmɨ aꞌmwe saraavɨna dala pɨnɨnna pɨnɨnna wɨjaavɨja kɨnɨnnakeigɨnyɨ. Sareigɨ
    sahwaraavɨna gɨmɨ nayaa duzaama! Aꞌmwe taakɨzɨya maaꞌderɨna yɨ sahwarɨna taakɨzɨyaꞌ
    nayaa duzaama! Taakɨzɨya pɨnɨngɨne maaꞌderɨna nayaa duzaama! Aꞌmwe pwarɨ “Gɨmɨ
    aꞌmwe naangeigɨnyɨ,” wɨdɨzaigɨ mwaalaꞌgɨzɨ yɨ “Aꞌmwe naangeigɨnyɨ,” nayaa duthana!
    Aꞌmwe pwarɨne yayaꞌ munyabanna makidɨzaigɨ mwaalaꞌgɨzɨ yɨ sahwarɨne yayaꞌ munyabanna
    nayaa dɨmakɨla!
  ian-ian: Ngwuk mandɨp mandɨp nda mandɨp mandɨp nɨmba kat kwutaa kwigiyangwuk. Takis
    sanya klalɨga nyan kat ndɨ kat takis sanya kwigiyangwuk. Kastamba lɨga sanya klalɨga
    nyan kat wan nyan kat kastan kat sanya kwigiyangwuk. Kɨta nyan njambwi nyan tɨndeyan
    ndɨna sɨ kwusolaa yetɨgiyangwuk. Ndɨna sɨ kat ke viyesendaga.
  hun-hun: 'Adjátok meg azért mindenkinek, amivel tartoztok: akinek adóval, az adót,
    akinek a vámmal, a vámot, akinek a félelemmel, a félelmet, akinek a tisztességgel,
    a tisztességet.'
  mcf-NT: 'Aden chuiquid dapan chiacpadomboen nanuna. Aid bëdamboen isnuna. Aidën:
    —Nata —cac nanuna chieshenquio icquin.'
  kjs-kjs: Go pea-le nimuna kana raayo katapape. Go puma kana takis-ri nimimi kalo
    nimina su elenu madaa page katapape. Go puma nimimi Mudu Ali madaa epe kone suma
    nimuna bi minasaatepape.
  mni-mni: 'Nahakna laman tonbasing aduda nahakki pipham thokpasing adu piyu: kanggat
    oirabadi, kanggat piyu; lan-thumgi kanggatsinggi oirabadi, lan-thumgi kanggat
    piyu; nolukpa oirabadi, nolukpa utlu; ikai khumnaba oirabadi, ikaikhumnaba piyu.'
  yad-NT: 'Vurya̱sa̱ñi̱ nu̱ñi ti̱qui nusu̱ñu daryatiy vu̱dyivyiñi̱: ni̱tiy va̱ta criquiñe̱cho̱
    vuryimu, nusu̱yada murichirya, vu̱ryi sa̱y variñi̱; ni̱tiy va̱ta jvaayadaju̱ vu̱ñe̱cho̱,
    vu̱ryi jvaay variy vu̱vyicha̱da jdutya̱daju̱; ni̱tiy jpa̱ra yiteda vuryimu, vu̱ryi
    tuva̱chu variy ramu; ni̱tiy vicha japu, vu̱ryi jnu̱y samirya sana̱cho̱.'
  mxb-NT: Ta chiya̱ꞌi ndó noo̱ iin rá iin ra̱ kánian chiya̱ꞌi ndó, ta kíán no̱ó ta̱
    néꞌe choon, o kíán no̱ó ra̱ kíꞌin ya̱ꞌi saꞌa̱ ñóꞌo̱. Ta ki̱ꞌo ndó ña̱ñóꞌó no̱ó
    na̱ kánian natiin ña̱ñóꞌó, ta nakoni ndo̱ na̱ kánian nakoni ndo̱.
  pon-2006A: Eri, kumwail kihong irail amwail daksis kan; kumwail pwainohng irail
    amwail daksis en moahng oh daksis en amwail dipwisou kan; oh kumwail wauneki irail
    koaros.
  maq-NT: Tuhun rë jima ngu xutaxa rë xi satë rë me. Me xi faha tujúnsa ne, techjun
    cojo rë me; me xi faha tujún tsëhë xi xteña ne, hacuaha techjun cojo rë me. Cuatjin
    tinuhyun tsëhë me xi satë rë xi cuinuhyan tsëhë, hacuanitjin chjuhunrcun me xi
    satë rë xi chjahanrcun.
  hto-hto: Iemona naga cómemo dúide raana, mai jeruíñeno ñue íemo ine. Gobiérnomo
    caɨ jaɨnáinamona, íaɨoɨ ocuica úcube llɨ́ɨnoraɨma lloga gobiérnomo dúide úcubena
    mai omoɨ fecari. Daje izói gobierno caɨmo jɨcana oga raa, emódomo raiñócana áfena
    mai omoɨ ɨbari. Naga ocuídɨllaɨmamo dúide ñúefuedo jacɨ́ruioinafue, áfedo ñue
    íena omoɨ jacɨ́ruiri. Daje izói naga jamánomoidɨllaɨmamo dúide ñúefuena, mai áfena
    íemo omoɨ nitari.
  por-BRBSL: 'Therefore dê a todos o que você deve: se você deve impostos, pague impostos;
    se deve alfândega, então alfândega; se deve respeito, então respeito; se deve
    honra, então honra.'
  ces-NKB: 'Dávejte tedy každému, co jste povinni: komu daň, [tomu] daň, komu clo,
    [tomu] clo, komu bázeň, [tomu] bázeň, komu čest, [tomu] čest.'
  cui-cui: Daxita barapomonae barompa paratixi pacatsibare po paratixi bewa pacatsibim
