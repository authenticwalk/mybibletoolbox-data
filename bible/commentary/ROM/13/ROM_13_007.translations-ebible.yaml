verse: ROM.013.007
translations:
  kpx-kpx: Abu takesi otoveveve deiada louge ke vai kebia vabugevei hotoeabe evisi
    hoesegeve dua vave.
  okv-H: Eto tax koro rete haja vaja rete Otohu ari rete humote pain rete amo enana
    ta mine ikasora ainge ijie ikevujo.
  tbo-tbo: Omi yaga lawa uyahihi e memae ona laidumaluya. Inapa omi yaga takisi yaka
    ona lidumaluya. Inapa omi yaga lawa uyahihi yaka ona lidumaluhi. Uyahinei omi
    wiyateyate atapuhi ona wogeletehi po ona iyateyate gawata.
  mal-C: 'ഓരോരുത്തർക്കും നിങ്ങൾ കടപ്പെട്ടിരിക്കുന്നതു കൊടുക്കുക: കരം കൊടുക്കേണ്ടവർക്ക്
    കരം, നികുതി കൊടുക്കേണ്ടവർക്ക് നികുതി; ഭയപ്പെടേണ്ടവരെ ഭയപ്പെടുക, ആദരിക്കേണ്ടവരെ
    ആദരിക്കുകയും ചെയ്യുക.'
  grc-SR: Ἀπόδοτε ⸋οὖν⸌ πᾶσιν τὰς ὀφειλάς· τῷ τὸν φόρον τὸν φόρον· τῷ τὸ τέλος τὸ
    τέλος· τῷ τὸν φόβον τὸν φόβον· τῷ τὴν τιμὴν τὴν τιμήν.
  bgc-bgc: ज्यांतै हरेक का हक चुकाया करो, जिस ताहीं चुंगी देणी चाहिये, उस ताहीं चुंगी
    देओ, कर देण आळे ताहीं कर देओ, जिसतै डरणा चाहिये, उसतै डरो, जिसका आदर-मान करणा
    चाहिये, उसका आदर-मान करो।
  khz-khz: 'Magemi gapitore genai, pio vega-voira. Pene rogoti goro takiti genai,
    pio veni, moni reketa rogoti goro veni genai, pio veni; vekuparage genai, pio
    vekupa-rage: Venugagi-rage genai, pio venugagi-rage.'
  deu-TKW: Gebet jedem was er zu fordern hat, Steuer dem die Steuer gebührt, Zoll
    dem der Zoll gebührt, Furcht dem Furcht, Ehre dem Ehre gebührt.
  zsr-NT: Gul‑quízxj yúguꞌtë bunách le rál‑laꞌliꞌ quequëꞌ. Gul‑quízxj lazliꞌ lu naꞌ
    nu ral‑laꞌ uquízxj lazliꞌ. Gul‑quízxj dumí nu ral‑laꞌ quizxjliꞌ. Gul‑gadxi nu
    ral‑laꞌ gádxiliꞌ, len gul‑gún ba laꞌn nu ral‑laꞌ gunliꞌ ba laꞌn.
  lin-lin: 'Bopesa oyo ekoki na mokonzi nyonso : mpako epai na ye oyo bosengeli kofuta
    yango, motuya ya biloko epai na ye oyo bosengeli kofuta yango, botosi epai na
    ye oyo asengeli kotosama, mpe lokumu epai na ye oyo asengeli kozwa yango.'
  hns-NT: Ohie se djekar djaun hak hai, oke dei de. Des ke paisa bharwaawe waalan
    ke deihe djaun par oelogke hak hai. Aur djekar hak hai djoetie ke paisa lewe ke,
    oke bhie dei de. Djab koi ke oetja dardja hai, tab oke barka maan. Aur dje barka
    kaam karies hai, okar ieddjat kar.
  noa-E: Magua, chi impuesto jëeubarmʉg impuesto phagbat; wa sĩi am respetaaju aai
    khãijã nʉm khʉʉn respetaabat agjö. Amta chi thethemnaan aawai Ẽwandamau amag nem
    deepi jaau sim thum deebat.
  eng-EMTV: 'Render therefore to all their dues: taxes to whom taxes are due, customs
    to whom customs, fear to whom fear, honor to whom honor.'
  mib-NT: Te chunaa rō ndɨhɨ jeē cátaū rō nuū tāca ñáyuu. Cuāha ró xúhun ñuu nuū tée
    stútú xúhun ñuu, te cuāha ró xúhun renta nuū tée stútú renta. Te na cóo respeto
    rō nuū ñáyuu cánuú coo respeto rō. Te na cóo yɨ́ñúhún ró nuū ñáyuu cánuú coo yɨ́ñúhún
    ró.
  lif-NT2: काक् हुङ्‌मा के़बोःङ्‌बान् हुङे़म्‍मे़ॽ–के़रे़क् हुङ्‌मा के़बोःङ्‌बा एःङ्‌याङ्‌हाॽ
    हुङे़म्‍मे़ॽ, के़रे़क् मिङ्‌सो इङ्‌धाःङ् पिमा के़बोःङ्‌बाहाॽ मिङ्‌सो इङ्‌धाःङ्
    पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mumpela kila mundu cheiganikiwa kupewa, ngati udayiwa kodi, mumpela kodi,
    ngati udayiwa ushulu, mumpela ushulu, mweiganikiwa kuyogopwa ndi ayogopewayi mweiganikiwa
    kutopeswa mumtopesa.
  mmx-mmx: Mina raba di mi levempanga di ngising tin. Do nedi dina sing pilas, mina
    kepe pilas. Dola ri loklok ngangao, mina lox asu bok loklok ngangao atnimi rinedi.
  cbr-NT: Nucën Papa Dios cuëëncësabi oquin camina 'apu buánmiti curíqui buánmicë
    'inun 'inánti 'ain. Mitsun ëmanu 'icë uniribia 'apun anëcë 'ain camina an cacësabi
    oquin ñu 'ati 'ain, mitsun ëmacamaxa upí 'inun. Mitsun cushibë cuëbicananquinma
    camina aín bana cuati 'ain.
  tee-NT: Ju tam xak'ai anavinit'itch tachi ju lhijunch ni canavinicalh. Ni alinch
    ju mi'amapalanti'an la'ixmacni tam xak'ai pus amap'alanant'itch. Ni alhip'it'it
    tu'u' alakatam lak'achak'an chai ni ach'ic'ant'it pus amap'alanant'it. Pus ni
    lhijunch ni at'alhonit'it tam xak'ai pus at'alhonit'it. Pus ni lhijunch ni alak'ayat'it
    tam xak'ai pus alak'ayat'itch.
  eng-LSV: render, therefore, to all [their] dues; to whom tribute, the tribute; to
    whom custom, the custom; to whom fear, the fear; to whom honor, the honor.
  cak-NT: Can katojo' kac'as chique ri c'o kac'as quiq'uin. Katojo' ri mero ri nika
    pa kawi' roma ri samaj ri ye'an. Katojo' ri impuestos ri nic'atzin nakatoj. Ri
    winak c'o quik'ij, can kaya' quik'ij. Ri je nimalaj tak winak, can kabana' chique
    chi je nimalaj tak winak.
  pah-NT: Nurã ti pemondo katu itambere'ia g̃a pe g̃a imono'og̃ukarame. Pemondo ti
    pejeaporog̃ita imohina penduvihava'g̃a ndehe.
  sja-NT: Pãchi poro waibɨarã jõmaweda waaweedaipia bɨ. Parãmaa impuesto p'aapiruta
    pɨrã, p'áatɨ. Parãmaa ne-inaa aneedap'edaa pari awaraa eujãdeepa p'aapiruta pɨrã,
    ichiaba p'áatɨ, aupedeeda-ee.
  xed-xed: 'Vlaŋwavla ta inda tsa mnduha ya ta skwi ta raŋta həŋ: Plawa dzumna ŋa
    gwal ta tska dzumna, plawa dzumna huzla ŋa gwal ta tska dzumna huzla. Zləŋawazləŋa
    ta gwal ta raku ka zləŋay ghuni, vlaŋwavla ta glaku ta gwal ta raku ka vlaŋta
    ghuni ta glaku ta həŋ.'
  mks-NT: Ndiquia̱hva ndó nu̱ú ña̱yivi ña̱ ndítahan nu̱ ná ndiquehe na. Cha̱hvi ndó
    impuesto nu̱ú na̱ játaca ña. Caja cáhnu ndó ña̱yivi, na̱ ndítahan caja cáhnu ndó
    ta coo to̱ní ñúhú ndó xi̱hín na̱ ndítahan coo to̱ní ñúhú ndó xi̱hi̱n.
  gfk-S: Mu na balu pukus ira numu ngasa bakut. Di ing i tale be nu kul takis ta di,
    nu ter ira num takis ta di. Di ing i tale be nu burut ta di, nu burte di. Di ing
    i tale be nu urur ta di, nu ru di.
  bmu-bmu: Gawmangö takis aka kötön könaŋi könaŋi dawik eŋgimegö jimakzei, mi mönö
    körek miaŋgö dop eŋgimakŋe. Gawmangö takis könaŋi könaŋi pakpak mi mönö törörök
    eŋgimakŋe. Gawmangö nup meme ambazip yeŋgöra mönö ewe ala göda qem eŋgimakŋe.
    Mewö.
  dgz-dgz: Ap menan at iravi namu yoyo nagirewa dim dim muga munan. Moni bongamepen
    men wapi, ame sean. Ayamat men anupi ayamat tan. Yaumu wabawaramet anupi ao wabawaramen.
  eng-GNV: 'Giue to all men therefore their duetie: tribute, to whome yee owe tribute:
    custome, to whom custome: feare, to whome feare: honour, to whom ye owe honour.'
  zaa-NT: 'Dàni le guni le cumplir iyábani deber qui'' le, por ejemplo: canchu dàa
    le qui'' contribución nna, liquiỹa lani enne'' ga''na encargado para édi''ą na
    ą''hua biỹa impuesto l·le. Canchu ná qui''ni gappa le respeto ttu enne'' nna,
    ligàppa ą respeto. Canchu ttu enne'' runią tsè'' nna, ccą merecer qui''ni gudàliani
    le na.'
  eng-WEBSTER: 'Render therefore to all their dues: tribute to whom tribute is due
    ; custom to whom custom; fear to whom fear; honor to whom honor.'
  guh-guh: Pacuenia pacaejivimë canacujitsia bepatoexaname gobierno pejamatabëcueneta
    penacuenebivijavabelia, bajarapacuenia patoexanabiabare. Bajarapamonaeyajuvënëvi
    itsa caetuata impuestomatamo, xuavajëto pamoneyabame, pamatamotabiabare. Pamonae
    pijinia peyaiyataevitsi, payaiyataeyabiabare. Pamonae peyaiyataevitsi, bajarapamonae
    pexaniacuenia pabaracuaicuaijamëre tsabiabi.
  bon-bon: Yoo, lui cotre piti nemi rarekaake uutecrena poto cidi me, weene peei cotre
    bine jaawenemuye, rarekaake yääcäremuye. Cuta opo gaabe yaacranemuye weeme ire
    atwi biname bine piiyepu matimati ätityera teebibine yääcäremuye.
  nhw-BL: Huajca xiquintlaxtlahuica nochi catli anquintlahuiquilíaj. Xitlapalehuica
    quema monequi antlapalehuise. Huan xiquintlaxtlahuica catli tlainamaj impuesto.
    Xiquintlepanitaca nochi catli monequi anquintlepanitase. Xiquinhueyitlalica inijuanti
    catli quinamiqui anquinhueyitlalise.
  swh-ONEN: Mlipeni kila mtu kile mnachodaiwa. Kama mnadaiwa kodi lipeni kodi, kama
    ni ushuru, lipeni ushuru, astahiliye hofu, mhofu, astahiliye heshima, mheshimu.
  wbi-wbi: muvahombaghe vooni vano vikuvadaja isongo kwa juno anoghiile kuhombua isongo;
    isongo kwa juno anoghiile; uvwoghofi kwa juno alinuvwoghofi; iheshima kwa juno
    anoghiile.
  bba-bba: I bɑɑwure kɔsio ye n kɑ nùn weenɛ. I bu wɔ̃ɔ ɡobi kɔsio be n weenɛ i kɔsiɑ.
    I bu ɡbererun ɡobi kɔsio be n weenɛ i kɔsiɑ. I bu nɑsio be n weenɛ i nɑsiɑ. I
    bu bɛɛrɛ wɛ̃ɛyɔ be n weenɛ i bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Render therefore to all their dues: tribute to whom tribute is due;
    custom to whom custom; fear to whom fear; honour to whom honour.'
  kgk-NT: Peme'ẽmba porã katu pereve va'e-pe. Oime raẽ va'e imposto okovra va'e, taxa
    okovra va'e peme'ẽ katu ave íxupe. Nhamboete va'erã gwive pemboete katu. Peteĩ
    teĩ va'e-pe pemomba'egwasúke pemboete-vy.
  waj-waj: Ivaaraida takiisa ari vookara ari vookaraiyauvaa ngia iya mmiraiyauvaa
    safuuma iya mmiatee. Ngii kieetaiya kiaivaugiataama safuuma mmiatee. Itaama iida
    iya kuaiyauvaa rikiada iya nnutuuyauvaa ngiau aapu yapaatee.
  cpy-cpy: Pipinayiteeri maawoeni pinkathari-perori, eejatzi ikaatzi aminako-wentzirori
    nampitsi. Otzimatyee pikemijanteri, pipinkathateri.
  ekk-PKP: 'Tasuge, mida iganes võlgu olete: maksud maksuametnikele, tasud tasukogujatele;
    pidage lugu neist, kellest tuleb lugu pidada; austage neid, keda tuleb austada.'
  mpx-mpx: 'Nuku ginol paolaolaek tologugui gegewel elal: takis tomaha ge tomaha nuku
    pwamola elal, ge nuku awatauwagil bubun.'
  wbp-wbp: Kajili-nyarra talakuju jinyijinyi-mani, ngulakujulu-jana kutu yungka. Yampiyalu-jana
    purdangirli nginji-wangkanja-wangurlu. Yali-patu yangka kapumanukungarduyu-patu,
    ngulaju kalu-nyarra wiriwiri-nyina. Kujarlajulu-jana kutu linpangku purda-nyangka
    manu pulka-pungka manyu-pinja-wangurlu. Manu kuja kanparla marda tala mardarni
    yapa jinta-kariki, ngulajurla kutu yungka jurnta mardarninja-wangurlu. Ngana-puka
    marda kuja kajana warrarda yulkami yinja-panu, ngulangkunya-ka jungangkuju purami
    Kaatu-kurlanguju kuruwarriji.
  luo-luo: 'Miuru ji duto gik makorgi monego umigi kaka: Joma onego chul osuru; chuluru
    osuru; joma juogo chuluru pesa jwok; joma onego uluor, miuru luor, kendo joma
    onego umi duongʼ, miuru duongʼ.'
  nhe-NT: Huajca xiquintlaxtlahuica nochi tlen inquintlahuiquilíaj. Xitlapalehuica
    quema monequi intlapalehuise. Huan xiquintlaxtlahuica tlen tlainamaj impuesto.
    Xiquintlepanitaca nochi tlen monequi inquintlepanitase. Huan xiquinhueyitlalica
    inijuanti tlen quinamiqui inquinhueyitlalise.
  aii-aii: ܦܪܹܥܡܘܼܢ ܠܐܢܵܫܵܐ ܕܕܲܝܢܵܢܹܐ ܝܬܘܿܢ ܐܸܠܹܗ. ܠܡ̇ܢ ܕܪܹܝܫܝܼܬܵ‌ܐ، ܪܹܝܫܝܼܬܵ‌ܐ، ܘܠܡ̇ܢ
    ܕܡܲܟ݂ܣܵܐ، ܡܲܟ݂ܣܵܐ، ܘܠܡ̇ܢ ܕܙܕܘܼܥܬܵ‌ܐ، ܙܕܘܼܥܬܵ‌ܐ، ܘܠܡ̇ܢ ܕܐܝܼܩܵܪܵܐ، ܐܝܼܩܵܪܵܐ.
  esk-NT: Akiḷiisitchi iluqaitñun aŋalatirrutiqaqtuanun niġġiuqsruutipayaapnik, akiḷiġḷugich
    iluqaisa tax-sinik akiḷiġñaqtuat, taluġilugich taluġiraksrauruat suli kamagilugich
    kamagiraksrauruat.
  msb-msb: Kaya, ihatag an para gayod sa inda, pareho baga san pagbayad san buwis,
    pagpakita san paggalang kag pagpahalaga sa inda tanan.
  cpa-NT: Quig³ báh³ hniah¹² quiah¹² ca¹lah¹já¹ dsa² ca¹lah¹cónh¹ ja³reh² hniah¹².
    Quig³ báh³ hniah¹² cog³ cagh¹² dsa² ta³ ca¹lah¹cónh¹ ja³teh¹³ hniah¹² cǿh³ hniah¹².
    Mi³juanh¹³ hniah¹² dsa² canh¹³ ju³lah dsa² ti³quin¹² ta³.
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ଜେତ୍‌କି ପାଇବାର୍‍ ଆଚେ ସେଟା ସେମନ୍‌କେ ଦେଇଦିଆସ୍‌ । ତମେ ସିସ୍‌ତୁ
    କି ଅଡି ଜାଇଟା ଦେବାର୍‍ ଆଚେ, ସେଟା ବାନ୍ଦିଦିଆସ୍‌ ଆରି ସେମନ୍‌କେ ନାମିକରି ସନ୍‌ମାନ୍‌ କରା
    ।
  meu-meu: 'Iboudiai na ena ḡau ena ḡau ba henidia: tax gogo tauna tax ba henia; heni-tao
    inarina tauna heni-tao ba henia; garina e garimu tauna ba gari henia; e matauraiamu
    tauna ba matauria.'
  yva-NT: Maisyare omai ti, pajak dako, romano doi rako, ana rui pemerinta po ranajo
    indamu wapo ravae, weamo wapo ravae kobe. Muno vatano rui vayave ube akarive wasai,
    syare wabeta mai muno wapo mansaura titive.
  dgc-dgc: Bayaden moy side ta utang moy ta gubiyerno. Maniwala kam dide, a igalang
    moy side.
  zpm-NT: Goḻguieṉ sca, dimi ne no gdeed to lo zho, goḻdeeda; miṉe rnabey zho to guṉ
    to, goḻguṉa. Goḻleynie zho, quitniede to zho, goḻguieṉ zha non nac zho.
  hix-NT: Tàmporye naha, otxenyerun kom hoye, àwyanye. Àro ke tàmtxoko. Àwyanye amna
    txenyerunu tàmtxoko tatoko rma, tàmtxoko, àwyanye. Ehonomnà me ehtokonye, ukurunkahnà
    me xenytxoko.
  sim-sim: Mbele mbele takis ya ol gavmanin ji hakmbaha li mbanda oson, os li mbawa
    hom, ji haka. Uhu os ya anandi lal ji hakmbaha li mbanda nahi, wa er nga ji haka.
    Uhu os ma lalhi siyok ji si nahi, mashi lihin ji misihi os li mbawa hom ji uka.
  npi-ULB: तिर्नु पर्नेलाई तिर; कर तिर्नुपर्नेलाई कर र महसुल दिनुपर्नेलाई महसुल देऊ;
    डर मान्‍नुपर्नेको डर मान; जसको इज्‍जत गर्नुपर्ने हो, उसको इज्‍जत गर ।
  cgc-cgc: 'Iatag nyo naan ta mga ittaw na may katengdanan mga dapat iatag na paryo
    ti: Bayaran nyo daw ino na buis pasukot ki kyo. Tauron nyo daw kino na dapat tauron.
    Dayawen nyo daw kino na dapat dayawen tenged ta iya na pabuat.'
  tim-tim: Aregât yeŋe yâk wan makmâ hâreyi are ârândâŋ yeŋgiwei. Puligât dâtâŋe magi
    are dopŋân puli yeŋgiwei. Dâ hoŋ manmangât dâtâŋe makmâ hâreyi âmâ hoŋ manyeŋgiwei.
    Kâŋgo nengiŋet dâm hâreyi âmâ hainakmâ akyeŋgiwei. Lau nenŋe lokowei dâm hâreyi
    âmâ lau yeŋe lokowei.
  yor-yor: 'Ẹ san ohun tí ó tọ́ fún ẹni gbogbo: owó òde fún ẹni tí owó òde í ṣe tirẹ̀:
    owó bodè fún ẹni tí owó bodè í ṣe tirẹ̀: ẹ̀rù fún ẹni tí ẹ̀rù í ṣe tirẹ̀; ọlá
    fún ẹni tí ọlá í ṣe tirẹ̀.'
  wos-wos: Di gunika hatindanka guni dika angi hurutanguni. Di yéwaka wandat, guni
    dika yéwa hwetanguni. Di tamba yétina tambéka wandat, guni dika wun també hwetanguni.
    Di nawulak gunika jémba hatindat, guni deka ximbu harékéta wandan maki hurutanguni.
    Wungi hurungut, wu yikafre dé.
  emp-NTPO: Jũmarãa diad̶adua bãrãba ãdjiza diad̶ida panʌ quĩrãca. Bãrã bororãa parata
    diad̶ida panʌra diad̶adua. Bãrãba wayad̶ida panʌra wayad̶adua. Bãrãba bia jarad̶ida
    panʌra bia jarad̶adua.
  eng-F35: 'Render therefore to all their due: taxes to whom taxes, customs to whom
    customs, respect to whom respect, honor to whom honor.'
  ind-ind: Jadi, berikanlah kepada setiap petugas pemerintah sesuai dengan apa yang
    pantas diberikan. Kalau kamu mempunyai hutang pajak, bayarlah. Berikanlah cukai
    kepada pihak yang berhak menerima cukai. Hormat dan taatlah kepada semua pejabat
    pemerintah dan setiap orang yang patut dihormati.
  pes-OPCB: 'حق هر کس را به او ادا کنید: مالیاتها را از روی میل بپردازید؛ از افراد
    مافوق خود اطاعت نمایید؛ و به آنانی که سزاوار احترامند، احترام کنید.'
  mpt-mpt: Gabmanwali ibo Inamin namino ni oyine genimibo oyine! Gabmanwali ibo baabeniba
    Ibo ni inamin namin okoko takis monio okayemine geib mole ibo okayemine! Eka ibo
    gabmanwali wengo omibo wente bianiba ili weng baanimib iwat nabianiba i niniino
    dotouleb nine!
  ssx-ssx: Koto ekina꞉ mo haliweki pa꞉ta꞉ halo peleme ekita꞉ ota꞉ hala꞉pa꞉peke. Dakisi
