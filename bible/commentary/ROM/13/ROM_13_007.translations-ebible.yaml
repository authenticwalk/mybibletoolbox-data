  spl-spl: Yâhâ takesi topŋe topŋe ya yeŋgâlen tap yakât mene sâm otŋetâ ewe katyekmâ
    takesihât tewetsenŋe katnomai.
  usp-NT: Toj ac'asak. Tojtak alcabar laj jk'ab'ak mak ajtz'onaltak alcabar. Y toj
    awujak nen chi wuj lal rajwax tatojtak. Nen rajwax ticojsaj jk'ij, cojtak jk'ij.
  zav-NT: C̱hixɉwcho šə bi chaḻə'əcho c̱he beṉə'. Šə chaḻə'əcho gwzon c̱he beṉə',
    yogo'ochon. Šə chaḻə'əcho c̱he bien, c̱hixɉwchon. Šə chaḻə'əcho c̱he impuest,
    c̱hixɉwchon. Na' gapcho respet beṉə' cheyaḻə' ədap respet. Na' güe'ela'ocho beṉə'
    cheyaḻə' əye'elao'.
  sgz-sgz: Una long artálár pas noi tan táit a nokwan ngo una longoi. I pákánbung
    suri hul takis, una huli sang. Má ngo kálámul kam talar ngo una rumrum on, una
    inngasi rumrum uri narsán.
  kek-NT: Chetojak li c'a'ak re ru tento xtojbal. Cheq'uehak xcuanquileb li cuanqueb
    sa' xcuanquil ut che-oxlok'iheb li cuanqueb sa' xc'anjel.
  blz-NT: Alaka' rookon na pamarenta a upa men tiodaa bo rookonon na ko'ona. Bayar
    a pajak kalu i kuu tiodaa mambayar pajak. Bayar uga' a beamuu kalu men tiodaa
    bo bayaronmuu. Katakuti a mian men tiodaa bo katakutionmuu ka' angga'i a mian
    men tiodaa bo angga'ionmuu.
  poe-NT: Kja̱xin chrókjue̱nke̱hérá kaín chojni tjasikéhérá. Tí nkexro síká kuènte
    xra̱ la chrókjue̱nka̱ sín kuènte tí xra̱, la tí nkexro síká ichrén nkehe nchekji
    ntá tíha kja̱xin chrókjue̱nka̱ sín, la kja̱xin chrókjuíkosáyehérá tí sín tꞌe̱to̱an.
  san-TAM: அஸ்மாத் கரக்³ராஹிணே கரம்ʼ த³த்த, ததா² ஸு²ல்கக்³ராஹிணே ஸு²ல்கம்ʼ த³த்த,
    அபரம்ʼ யஸ்மாத்³ பே⁴தவ்யம்ʼ தஸ்மாத்³ பி³பீ⁴த, யஸ்²ச ஸமாத³ரணீயஸ்தம்ʼ ஸமாத்³ரியத்⁴வம்;
    இத்த²ம்ʼ யஸ்ய யத் ப்ராப்யம்ʼ தத் தஸ்மை த³த்த|
  cof-NT: Junnan jerale mantaminlabe sen jolajona! Inpuesto cala caminlachi inpuesto
    cala cuwalaquina! Respetainunlaca respetailaina!
  srm-NT: Nöö un musu ta paka de kumafa a fiti. Ee möni fuun da de, nöö un da de e.
    Ee a dë fuun lesipeki de, nöö un lesipeki de. Ee a dë fuun hei de, nöö un hei
    de.
  qvs-NT: Tukuy debikunaykichita pagarakunaykichi tiyan. Awtoridarkuna suk imapa kobrashuptikichi
    pagarakunaykichi tiyan. Kullkita kobrashuptikichi pagarakunaykichi tiyan. Maykan
    kuyanaykichi kaptin kuyaychi. Maykan kasunaykichi kaptin kasuychi.
  zca-NT: Gudix go lo kad bixa' kwa'n ñal kix go. Chi ñal kix go dimi lo xa' por zhi'n
    kwa'n kinu go o por rë kwa'n nzhap go, orze' gudix goi; no chi nzhakla xa' che'ptsa
    gak go lo xa', bile' goi orze'; o chi nzhakla xa' di'zh go wen tich xa', bile'
    goi.
  cbc-NT: Tocãnacãʉ̃pʉa ati yepa macããna quetiuparãrẽ caroaro mʉjãã caátipeere na
    caátirotirore bairo na átibojaya. Ni ũcʉ̃rẽ apeye ũnierẽ cʉ̃ mʉjãã cawapamoata,
    tie wapare cʉ̃ wapa joya. Tunu bairo impuestos na cawapajẽnirĩjẽ ũnie cʉ̃ãrẽ na
    wapa joya. Nipetiro na ũnarẽ nʉcʉ̃bʉgorique mena ĩñarĩ, caroaro na ĩroaya.
  qxo-NT: '@see-verse:ROM.013.006'
  mox-mox: ʼInega luaqiaqiemi be ʼeguma gabemani ʼidiega luvine ʼenoʼeno yani taha
    taha adi vemaisa weaqina, e ʼinega ona vemaisia. ʼInega ʼeguma gabemani takesi
    weaqina ina vonemi, e ʼinega ona vemaisia. Ta wese ʼeguma takesi ina aʼuya kulufa
    taha taha adi maisa weaqina, e ʼinega wese ona vemaisia. Ta wese luaqiaqiemi be
    tomeqabu adi luaqiaqi be ʼamayaba ina lobea ʼimiega, e ʼinega taudi ona ʼamayabedi.
  kew-kew: Goa pea-ga nimuna mone rayo katapape. Goa pua mone takis-ri nimimi kalo
    nimina su oyaenu madaa page katapape. Goa pua nimimi aa mudu madaa epe kone sua
    nimuna bi minasaatepape.
  dww-dww: Nama banaga matabudi adi kauama ko utedina. Deḡoda teks sibo koyai maesidina,
    naumeki da koi maesina, be aitauḡa sibo koya voteyeteyedina, naumeki da ko voteyeteyedina,
    be aitauḡa sibo koya viviredina, naumeki da ko viviredina.
  twi-ASANTE: Enti, tua ka a wode wɔn; tua ka a wode; sɛ ɛyɛ wo honam mu ka anaasɛ
    ɛyɛ agyapadeɛ ho ka, na fa obuo ne anidie ma wɔn nyinaa.
  aoj-aoj: Ipaꞌ maol inimba napomepa ma pegasoꞌam hiahawes sasisasi epes amamba, pendasoꞌam.
    Amom mogofaꞌasa tekisi, peseꞌama tekis. Amom mogofaꞌasa moni maisa mogatala waf
    muꞌuli gavmani, peseꞌam. Dembami mamahoma mandaꞌ maol buꞌwani nandahama epes sogasaꞌma
    agof amamugufi, daoꞌ pendafeꞌ lafela amom. Ipaꞌ sonehepa ma pegasaꞌma agofa anom
    amam, daoꞌ pesaꞌma agof amamugufi.
  cbv-cbv: Ded pah yeebdíh ĩ jíib chãjat tʉ́ʉtʉchah, tʉ́i jepahnit, ñi jíib chãjaá.
    Maáta ĩ tewat jíibbʉt, tʉ́i jíib chãjnit, queétdih tʉ́i wẽi naáwát caá náahap.
  taw-taw: Gapman tap tɨtay chɨnop ñɨnɨmɨb apal okok, agel yaw agɨl kɨlop ñɨnɨmɨb.
    Nɨbi takis keke ñɨnɨmɨb agel, bɨ takis dep okok kɨlop takis keke ñɨnɨmɨb. Bɨawl
    jel gup kɨlop pɨlɨkɨnɨmɨb apal okok, kɨlop pɨlɨkɨnɨmɨb. Bɨawl yɨb awl mɨdel yɨb
    kɨlop dad aplanɨmɨb apal okok, yɨb kɨlop ak dad aplanɨmɨb.
  jic-NT: Yupj la mon la müjí. Impuesto pjü jaylacj la tjüjí yupj javelepj na. Yupj
    noypan jin nujola t'as; 'üsüs tjowelé yupj sin po'ó.
  zap-NT: 'Gudee ne ryal te te mén: men ne zeeb de zeg impwest lo, gugyizho; men ne
    zeeb de lo, gugyizh ne zeeb de lo men; men ne ryal ne gaknzebnëz de lo, gugaknzebnëz
    lo men; men ne ryal ne ylep de xeblaan, gulep xeblaan men.'
  wer-wer: Pötaanök omnant epot mampunëak niapna piporö meneë. Pit takis ke nentere
    nent poutëën kimang niaan pöt meneë. Pit omën kaöarö ëën pöt pitëm yapinöt wak
    isak maë.
  ipi-ipi: Yakamato minditaka gapomane piape akali tupa maipe-pene tupa maiyapape.
    Yakamato takisa mindipene-mindipene tupa takisa muni mialaini akali tupa maiyapape.
    Dee, gapomane piape akali mindimane pii mindi lola-angi, yakamato balana pii wayumane
    ale amauwato, balana gene oko laiyu lalapape.
  qul-NT: Obligacionniyquichista sapa ujman junt'aychis. Kota jap'ejmanka kotata koychis.
    Impuesto jap'ejman impuestota pagaychis. Respetana cajtenka, respetaychis. Estimana
    cajtenka, estimaychis.
  ter-NT: Peréxaikoponoe ne uhá koeti nékone peréxi. Enepo áva kóperau nâti nékone
    peréxi, peréxa. Enepo áva po'ínuhikomaka nékone peréxi, peréxamaka. Koane enepo
    áva nékone tíyinoe, tíya. Koánemaka áva motokeâti ihéyu'iki, ihéyu'ika.
  bmr-NT: Majaadu paryɨ medebemeque siomo impuesto nɨhɨbamɨco aivojɨto idillunoco
    mahacɨ, impuestoco medebeneque majaadu. Jaanotɨ mobocɨgomoco mobocɨgo, magaijɨjimoco
    magaijɨ.
  fuf-fuf: Jonnitee mo kala ko handi kon, jonniton sagalle ɗen on mo haanuɗon jonnude,
    hulon on mo haanuɗon hulude, teddinon on mo haanuɗon teddinde.
  bhl-bhl: Feinka! Fakameliw on kisol be yu fein gawman ilo kilele dukayemboliwka!
    Keko beli, yu gawman biim wiin so kawtiw ilo wangweng keko, im wiin akal daoyem
    kemoliwka!
  ons-ons: Ea wane ŋine qoleonbi, eŋane biŋek onokaka magemami, ea takis qoleongei
    wane raraine, eŋe takis qoleonbi, ewe kito kito wane, eŋe eweene kitokei, bakom
    kito kito eŋe korop bakomene kitokei.
  con-NTPO: Nane pa'cco govierno impuestoma afepoen'faja. Govierno a'ima'qque ñotsse
    in'jamba paña'faja.
  ghs-ghs: Oonita ttagetti oke ttagettiho opisa moiteqa raiseniho ttuma oke paha oho
    abi moitare. Qate apeho dzapake qusubaitaridzo teena oke paha eetare. Ma isaki
    ape ma apeke hiibaqu oke gama qusubaite soubidzare. Oi paha nii abiho ttuma ipi
    ma ari moitaridzo oke hairiamake moitemi oho kahosa bamu naatare.
  peg-peg: ଇନେରିଂ ଇନାକା ଗାଟାନାତ୍, ହେୱାନିଂ ସିସ୍ତୁ ହିଆଟ୍‌; ଇନେରିଂ ହିଦେଂ ଆନାତ୍‌, ହେୱାନିଂ
    ହିଆଟ୍‌, ଇନେରିଂ ଟିକସ୍ ହିଦେଂ ଆନାତ୍‌, ହେୱାନିଂ ସିସ୍ତୁ ହିଆଟ୍‌, ଇନେରିଂ ପାଣ୍ଡ୍ରା ଆୟାନାତ୍,
    ହେୱାନିଂ ପାଣ୍ଡ୍ରୁ ଆଡୁ, ଇନେରିଂ ୱାରିଆନାତ୍, ହେୱାନିଂ ୱାରିକିଆଟ୍ ।
  txu-NT: Me kute 'ã ar amã karõ kôt ar anhõ bẽnjadjwỳrmã angã. Ar aje adjàpênh pãnh
    pi'ôk kaprĩ jamỳnhja ar aje kum kwỳ nhõrmã. Aje me kabẽnkôt amikutã kwỳ ngriren
    'yr ne aje kum õrmã. Kwãrĩk wãnh kubê nê kêt. Ar kum angã. Nàr, gar pi'ôk kaprĩ
    pãnh me'õbê nêkrêx jamỳ. Nhym me ar amã, —Ar aje nêkrêx jamỳnh pãnh'ã akreja kôt
    dja gar pi'ôk kaprĩ kwỳ ngã. Amikutã me bẽnjadjwỳrmã kwỳ ngã, ane. Kwãrĩk wãnh
    kubê nê kêt. Ar kum angã. Nàr, dja me ar amã, —Dja gar amã me bẽnjadjwỳr pyma,
    ane. Tu ar amã uma. Nàr, dja me ar amã, —Dja gar kàjmã me bẽnjadjwỳrmã rax kamẽ,
    ane. Tu kàjmã kum rax kamẽ.
  eng-WEBU: 'Therefore give everyone what you owe: if you owe taxes, pay taxes; if
    customs, then customs; if respect, then respect; if honor, then honor.'
  gnw-NT: Piyapo opaete vae pe jupi co piyapo vaerã vae. Echa'ã jupi co mburuvicha
    reta ocovara vaerã peve. Pequɨye jupi co pequɨye vaerã chugüi vae güi. Pipɨu jupi
    co pipɨu vaerã vae.
  mux-mux: Gapmanale-ni ung-mani sipa kene “Méle sai.” nilimú mélema sai. Ku-takis
    liilimele yambuma ku-takis toku sai. Méle liilimelemanga ku-takis pulimú mele
    kanili toku sangiko. Eni nokolemele yambuma-kene karaye naa teku ung ningíma táka-niku
    piliiku liiku ai-siku molai. Yambu te bi ola molemáliinga bili paka tonjangiko.
  maj-NT: Tjoho̱on ni xi kanéhe̱ nga nkúnkú jóo̱. T'echjíhu̱u xi f'áchjíntjai ni xi
    tjínnu̱u ko̱ xi f'áchjíntjai ch'á nga ts'ínxát'aha̱ já Roma̱. Cha̱nkjún xi nkú
    ts'ín tjíhin nga cha̱nkjún, ko̱ nda n'e̱siuhu̱un xi nkú ts'ín tjíhin nga nda n'e̱sihi̱n.
  bkq-NT: Augueondyly, mâempywaguylymobe watay, epywadaungâ. Impostu watay, impostulâ
    epywadaungâ, pymâdo tâwanu anhetomoem. Idânârâ pymâdo xyrentaungâ, âwankuem kâietaundâmo
    warâ.
  kue-kue: 'Yeglpre ene taragl ta gavman tenaglkwa panan, i teiyo: Ene takis kanekane
    tenaglkwa panan, i takis ingwa yomba teiyo; te taragl kanekane ake-neingwa ipre
    topomo tenaglkwa panan, i topo inambuka yomba teiyo; te ye dinaglmere ere yomba
    ta mina mogl-atne endinaglkwa panan, i ye mina atnekra molo; te yomba ta kangiye
    dembiye sitenaglkwa panan, i dembiye sitenaglkwa.'
  cot-NT: Povegarajigueri maasano paacotirigueti. Incanquegueti majirontatsica povegarataqueroquea
    icantajitica tributo irooca impuesto, povegaraqueroquea pojocagarantajiaqueneriquea
    pimentaquitsite, aatoquea pipeacojigaritsi. Irirajia comajarijia, pinquenquejacameetsatacovaequeri,
    pinquenquetsatacoventaquerija cameetsa.
  bnp-bnp: Mu habi ne ria a maki ni taki mu gu habi ne ria. Mu habi a takis ne huriki
    ni taki ni gi habi a takis ne ria. Mu togo e huriki ni taki ni gi togo ria.
  apn-NT: Jakamã kêr ka mẽ hã apijaàm o ri apa kamã mãmrĩ mẽ kãm kàxpore hkwỳ ho hkryre
    nẽ õr o ri apa. Mẽ kot hã àhwỳr xà hkôt.
  ctp-NT: Ta wan ꞌin neꞌ nu nka tñan nchga nan nu nsuꞌwi chabiyaꞌ ꞌin neꞌ chaꞌ jñan
    neꞌ ꞌwan. Ja tukwi wan tñi ꞌin neꞌ kanꞌ, loꞌo ja tukwi wan tñi ꞌin ska tñan nu
    wa yꞌni neꞌ; ta wan liyaꞌ kanꞌ ꞌin neꞌ. Kwiꞌ ngwañaꞌan, kuꞌni tnun wan ꞌin neꞌ
    kanꞌ, tukwa wan chaꞌ nu nchkwiꞌ neꞌ kanꞌ.
  opm-opm: Takis yan ma ihapti ohe meng ohwi na naporpatmur. Kuuhan ihir napanggeiyahanhe
    ire imat ma napanggeiya ohe yan oh panggeinmur. Gurdapathe imat panggein oh takis
    yan ma daripti han ihirnonghe takis yan oh aprishenmur. Wan mong teimdapat erer
    ma popripti han ohe kastam manio rim daripti han ihirnonghe ama kastam mani orhor
    aprishenmur. Ire hrepnong ham ire danong hat paten han ihirnonghe ire danong ham
    iraire meng amram patenmur. Winsi matin han ihirnonghe winsi mat orhor paptenmur.
  bvr-bvr: Ganapiya, lika ana-goyburrpa barra nyirrbu-wu nyiburr-workiya aburr-goyburrpa
    bunggawa yerrcha mun-birripa rrupiya minypa dek (tax), ngardawa ana-goyburrpa
    gu-gatiya nyiburr-yika gu-rrawa, rrapa minypa gu-gatiya rrawa ana-goyburrpa nyibu-mangga
    nyiburr-workiya gun-nga minypa bayim nyiburr-nirra nyiburr-workiya rrapa jalim
    nyiburr-nirra nyiburr-workiya. Marr buburr-balcha burrwa aburr-gata aburr-goyburrpa
    bunggawa yerrcha rrapa aburr-molamola burrbu-ngurrja, ngardawa birripa aburr-mujama
    nula Wangarr.
  zad-NT: Na' chiyaḻ' yiyixjcho c̱he yog' beṉ' shi bi chbag'cho c̱hegake'. Shi chaḻ'cho
    daa chc̱hixj beṉ'ka' chṉabia' cho', chiyaḻ' c̱hixjchon. Na' beena' chiyaḻ' idap
    balaaṉ, chiyaḻ' gapchone' balaaṉ. Na' beena' chidoḻ' sho'e balaaṉ, chiyaḻ' koochone'
    balaaṉ.
  kmg-kmg: 'Eme ŋoŋe wiac mukicne sâc ejarenšepieŋ: Takesi jajarere mukicne jaŋe takesi
    jarenšepieŋ, kiŋaŋ qaqajarere mukicne jaŋe kiŋaŋ qajarenšepieŋ, araŋ babajarere
    mukicne jaŋe araŋ bajarenšepieŋ, sâsâsec-jopare mukicne jaŋe sâsec-jopanšepieŋ.'
  aso-aso: Eveneꞌ mukiꞌ hamo hamoꞌ ngimikaꞌ ngimikaꞌ ilizadoꞌ lisiheꞌ o neineꞌ initeꞌ
    nene mo ha ngimilo. Takisi moni ato atoliꞌmine eveneꞌ ngimilizadoꞌ o nolineꞌ nene
    ma ngimilo. Idoꞌ eveneꞌ ma dizi minave minikevo ma nemuꞌ nene lengehelele izivo
    mini di hozi li-ngidilizadoꞌ o neivo ma aꞌmine alevemuꞌ nene lengehelele izivo
    mini di hozi li-ngidilo.
  uli-uli: Ha fang ngalir lepal mala habe fang ngalir; ha fang paliyel raeg irel bugtami
    mo litami, iwe ngo ha hassaror, ngo ha taelenga yalor pangerloh.
  nin-NT: Nu anishirr we inkindirr yi nggo a ga ùwà na yi nggo. Han ba inklo imimi
    amuwa ka tuku azo na aseki ka nggo ùwà i si na ka nggo. Ni kye ba ssu na ashishi
    ni nu ba inkpinkpye imbarr yi wemi.
  acu-NT: 'Apu ainau ni takatrin takasarti tusar, ni aintsrin akupinak: Apu akiktaram
    tinamtaikia nakiarairap. Tura apu atumin mash takakmastaram tinamtaisha, nakimtsuk
    nu takatka takakmastaram. Juun apu chikich ainauncha: Apu ata tusa inaikiamu asamtai,
    pajakrum aitsuk umirkataram. Tura apu ainau Yus inaikiamu asaramtai, pengker awajsataram.'
  cak-WNT: Can tikatojo' c'a ri ruc'amon chi nikatoj chique. Tikatojo' ri alcawal
    tek c'o chi nitoj ri alcawal. Tikatojo' ri impuestos tek c'o chi nitoj ri impuestos.
    Ri winek ri c'o quik'ij, can tikaya' c'a quik'ij. Ri ye nima'k tak winek, can
    tikabana' c'a chique chi ye nima'k tak winek.
  ebk-ebk: Isunga fiayachanyu nan am-in ay utangyu kan chicha, kaman as nan fiaror
    ya tapina pay ay libfengunyu ay fiayachan. Rispituwunyu ya chayawunyu ay ustu
    nan chiyuycha mangetortoray kan chakayu.
  spa-PDDPT: 'Paguen a todos lo que les deben: al que deban tributo, tributo; al que
    impuesto, impuesto; al que respeto, respeto; al que honra, honra.'
  ruf-ruf: Apfo weng'eni chochose chowomdahini, imunu wa kodi, mwing'eni kodi yake,
    iyobama kupfukighwa, mpfukeni.
  gun-gun: 'Pavẽ pe pemboekovia perevea: huvixa pe ri pepaga aguã oĩ ramo pepaga,
    imposto re ri pereve vy peme''ẽ, pemboete va''erã ma pemboete ''rã, ha''e pembojerovia
    va''erã ma pembojerovia ''rã.'
  agu-BL: Cyak'e'u' bin cyakil yi mbi na chijak scyeru'. Cyak'e'u' chicutxuju' yi
    na jaklij. Nin chichoje'u' yi e'chk alcawal yi na c'uchij scyeru'. Ncha'tz cyeke'u'
    chichi' yi e' bajxom, na tajwe'n yi ya'tz kaban. Ncha'tz, cyak'e'u' chik'ej.
  isn-isn: Mulipi wihi uyu numudaye, ang'wi mpia mumupe impia, ang'wi ahoela mpia
    ahoele, nuakogopwa, ogopwe, nuikulyo apegwe ikulyo.
  eng-PEV: So you have to give everybody whatever you owe to them. You have to pay
    taxes and pay the bills the government bosses send you. And you still have to
