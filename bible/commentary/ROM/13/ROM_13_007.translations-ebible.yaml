  wnc-wnc: Pasike takis dasing kakngae yawa natake ginda katak mutnong. Muke ginu
    gavmanu ie gepbiatang yutnangaapa dakngawiu ie gepbiatang koyutnong.
  bus-bus: À baade fĩa bońnɛ píngi. À bɛ'ↄↄ kpá à sìria, à a laaanↄ takada sí dↄ.
    À mì siɛ gbɛ̃ kɛ̀ dɛ à mì siɛnɛnɛ. À gbɛ̃ kɛ̀ dɛ à à yã da yã da.
  gub-BL: Aze penewer temetarer rehe tuwihaw wanupe nehe, pemekuzar wanupe nehe. Aze
    wenoz temetarer peme wà nehe, pemono wanupe nehe. Aze wenoz ma'e peme nehe, pemono
    wanupe nehe. — Uremuawate katu nehe, aze i'i peme wà nehe, pemuawate katu pe wà
    nehe. — Ure penuwihaw romo uruiko ure, a'e rupi peze'egatu urerehe nehe, aze i'i
    peme wà nehe, a'e mehe peruzar waze'eg nehe. Urereko pe tuwihaw ài nehe, aze i'i
    peme wà nehe, a'e mehe peruzar waze'eg nehe.
  imo-imo: Gavmaneni ungu mane tipelie mele tieio nimo melema tiengei. Kou takis ltimele
    imboma kou takis toko tiengei. Mele ltimelemanga kou takis purumo mele toko tiengeila.
    Eno nokoromele imboma kinye karaye naa teko ungu ningema taka liko pilko molangei.
    Imbo te imbi ola moromomunga imbi liko ola mundengeila.
  boj-boj: Deqa niŋgi na mandor naŋgo iŋgi iŋgi olo enjroqniy. Osib takis o qaji tamo
    naŋgo baŋq di takis atoqniy. Od, niŋgi tamo kokba kalil naŋgo sorgomq di geregere
    sosibqa naŋgo anjam quoqnsib kumbra bole bole osornjroqniy. Osib naŋgo ñam soqtoqniy.
  eng-DRA: 'Render therefore to all men their dues. Tribute, to whom tribute is due:
    custom, to whom custom: fear, to whom fear: honour, to whom honour.'
  knf-knf: Lukan ñaaŋ andoli uko wi iwooŋ i pluka. Iwole kaluk daaşa, lukan da ; uko
    wi iwohaŋ pluk pşih, lukan wa. Kë hënk kak, iwole pŧiink ñaaŋ, ŧiinkana bnuura
    ; iwole pdëman ñaaŋ, dëmaana.
  san-KHM: អស្មាត៑ ករគ្រាហិណេ ករំ ទត្ត, តថា ឝុល្កគ្រាហិណេ ឝុល្កំ ទត្ត, អបរំ យស្មាទ៑
    ភេតវ្យំ តស្មាទ៑ ពិភីត, យឝ្ច សមាទរណីយស្តំ សមាទ្រិយធ្វម៑; ឥត្ថំ យស្យ យត៑ ប្រាប្យំ
    តត៑ តស្មៃ ទត្ត។
  arn-NT: Elufimün ta kake kiñeke tunten tañi koneltuleel mew engün. Tati felelu tamün
    kulliafiel ta kontribusion, kullifimün tati kontribusion. Ka tati felelu tamün
    kulliafiel ta impuestu, kullifimün tati impuestu. Tati felelu tamün yamafiel,
    yamniefimün. Tati felelu tamün piwkeyeafiel, piwkeyefimün.
  zas-NT: Zeel gol badëëd ni rayal gudëëdidi, bal rayal cweꞌquidi milia, gol guleꞌcan
    o bal rayal quixidi impuest, gol gudijxan. Gol bazoob xtiidx bén rayal guzoobidi
    xtiidx, gol gojp respejt bén rayal respejt.
  ken-NT: Chiɛ́ yɛ́ ka yɛ̌ntɨkɨ mǔnti ɛnyɨŋ ɛnɛ bǎbhɔ́ŋɔ́ bɛchyɛ yi. Mbák chi nkábhɛ́nti
    kɛ mmu ábhɔ́ŋɔ́ bɛchyɛ, ánchyɛ́. Mbák chí nkáp anɛ mmu ábhɔ́ŋɔ́ bɛchyɛ ndǔ
    mɛnyɨŋ ɛbhɛn yi ábhɔ́ŋɔ́, ánkʉ̌ nɔ. Mbák mmu abhɔŋ bɛsɛpti mmʉɛt ntá achak,
    ánsɛ́ptí mmʉɛt ntá yi. Nɛ mbák mmu abhɔŋ bɛchyɛ kɛnókó ntá achak, ánchyɛ́
    yi kɛnókó.
