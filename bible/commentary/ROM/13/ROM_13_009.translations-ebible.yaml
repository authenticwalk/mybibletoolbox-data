    begär [till något som tillhör någon annan]. [2 Mos 20:13-15, 17; 5 Mos 5:17-21.
    Från den andra stentavlan räknar Paulus upp fyra bud som har att göra med relationer
    till sina medmänniskor. I stället för att börja med ”dråp” skiftas ordningen så
