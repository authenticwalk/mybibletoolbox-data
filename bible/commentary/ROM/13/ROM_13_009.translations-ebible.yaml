  lit-lit: 'Nes tai – „nesvetimauk“, „neįvykdyk žmogžudystės“, „nevok“, „neliudyk
    melagingai“, „negeisk“, ir bet kuris kitas įsakymas, yra sutraukti į šį posakį,
