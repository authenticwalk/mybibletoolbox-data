  meu-meu: '“Basio heuda hanai” bona “basio ala ala” bona “basio henao” bona “basio
    hekisehekise” bona taravatu oredia iboudiai na ina haheḡani tamona lalonai vada
    e hebou: “Dekemu tauna ba lalokau henia, sibomu o helalokaumu na heto”.'
  yva-NT: 'Ananyao Musa mare: vemo nyo anaerere rave inya, vemo nyo vatane mao inya,
    vemo nyanaonoambe inya, vemo nanuga ntento vatano kaijinta apa anakotaro apaura
    raije rai jinya. Ananyao tenambe so muno ananyao Amisy kai rui tavon ranugande
    ratoe intabove so mare: “Muiny irati nya arakove mansai maisyare muno taune wimuinyo
    taune nai wemaisy.”'
  dgc-dgc: Dahilan, éng mahalén moy tu kapareho moy a kona ta pégmahal moy ta bégi
    moy, éy éwan moy labagén du utus a diyan ka méngibébi, diyan ka mémuno, diyan
    ka mégtako, diyan ka medémot, sakay du iba pa a utus.
  zpm-NT: 'Sac teḻne rleynie to samiech to zigne rleynie to to, nod pe nacne csacsi
    to zho; guiab to: laa to yquidie zho, laa to gut zho, laa to cuan zho, laa to
    tsonie tsieel zho, gzoobladzgaa to grë ncuaaṉe quianie zho. Gacxe waa, zha ne
    rleynie samiech zigne rleynie zho zho, grële miṉe zhobnee lo Xley Dios ga quiayuṉ
    zho.'
  hix-NT: Àsok hana nay ha, kàyweronàhyamatxho kom ha, anar komo hetx hokohra ehtxoko
    katxho rma, anar komo ynyo hokohra ehtxoko katxho xarha, toto yotahahra ehtxoko
    katxho xarha, toto katxhotho yarhàra ehtxoko katxho xarha, toto katxho hoko ehohkahra
    ehtxoko katxho xarha. Àsok hana nay ha. Omeroro rma, toto komo xe ehtxoko katxho
    me rma nay hamà, kàyweronàhyamatxho komo. Osox oyehtxoho wyaro rma, ohoyen komo
    xe xaxa ehtxoko, katxho me rma nay hamà, omeroro.
  sim-sim: Angop ni heyenda sir, lo karem mbanda sir, man mandingormewa hala, hirnyawa
    hala, nokophirmbirihi hulatolhakawa hala, mbele mbele mahin misokomlaka heyewa
    hala. Lo kando nga hovok lo anandi ondo amber nga maintontlo lihi namtas nom nahanda
    sir, karem, ma anandin ji rupshika, os jihinjik ji rupshinda hom.
  npi-ULB: किनकि, “तिमीले व्यभिचार नगर, तिमीले हत्या नगर, तिमीले नचोर, तिमीले लालच
    नगर” र यदि अरू आज्ञाहरू पनि छन् भने यसलाई यही वाक्यमा सारांशमा ल्याउन सकिन्छ,
    “आफ्नो छिमेकीलाई आफूलाई जस्तै प्रेम गर ।”
  cgc-cgc: Mga sugo ta Dyos na “Dili ka mag-intra ta bai, dili magpatay, dili manakaw,
    dili no pangabuton dili an imo” daw duma pa na mga sugo tanan sakep ta isya nang
    gid na sugo na “Gugmaen no duma na mga ittaw paryo ta paggugma no ta imo na kaugalingen.”
  tim-tim: Anutugât denŋande hin maktâp, “Luâkdâ âmbendâgât pat bo hârewen. Gâ bugâ
    bo komben. Gâ kâmbu bo memben. Gala siâgât siâ me siâ are nâŋgât bo dâwen.” Den
    kârikŋe aregât bikŋe hârok mendugum kautŋe konok katmâ hin dâep, “Gâ guge tân
    agumat dop hainâk luâk siâ tângowen.”
  yor-yor: 'Àwọn òfin, “Ìwọ kò gbọdọ̀ ṣe panṣágà,” “Ìwọ kò gbọdọ̀ pànìyàn,” “Ìwọ kò
    gbọdọ̀ jalè,” “Ìwọ kò gbọdọ̀ jẹ́rìí èké,” “Ìwọ kò gbọdọ̀ ṣe ojúkòkòrò,” bí òfin
    mìíràn bá sì wà, ni a papọ̀ ṣọ̀kan nínú òfin kan yìí: “Fẹ́ ẹnìkéjì rẹ gẹ́gẹ́ bí
    ara rẹ̀.”'
  wos-wos: 'Hanja Moses Godna nyingambu ané hambuk hundi dé hayi: “Guni nak duna takwa
    wali haraki saraki sémbut yamba hurukénguni. Du takwaré yamba xiyakénguni. Sélé
    yamba hérakénguni. Guna mawuli nak duna jonduka yamba ramékéndé.” Hayindén hundika
    wundé xékélakingu. Atéfék hambuk hundi di ané natafa hundina ekombu re: “Guni
    guni hafuka némafwimbu mawuli yanguka maki, guni nyémayikaka némafwimbu mawuli
    yatanguni.”'
  emp-NTPO: 'Maʌ̃ leyba jara b̶ʌa: “Daunemarãdua, mĩã bearãdua, ne drʌarãdua, djãrãba
    erob̶ʌra awuarãdua.” Maʌ̃ra idjab̶a jũma maʌ̃ leyba jara b̶ʌ sid̶a naʌ̃ crĩcha
    ab̶aʌba jũma jara b̶ʌa: “Djãrãra quĩrĩãdua ara bʌdji quĩrĩã b̶ʌ quĩrãca.”'
  eng-F35: 'Because—“You shall not commit adultery,” “You shall not murder,” “You
    shall not steal,” “You shall not bear false witness,” “You shall not covet,” and
    whatever further commandment—everything is summed up in this word, namely: “You
    shall love your neighbor as yourself.”'
  ind-ind: Sebab dalam hukum Taurat tertulis, “Jangan berzina, jangan membunuh, jangan
    mencuri, jangan mengingini milik orang lain.” Memang ada banyak perintah, tetapi
    inti dari semua perintah itu sebenarnya hanya satu, yakni “Kasihilah sesamamu
    seperti kamu mengasihi dirimu sendiri.”
  pes-OPCB: 'زیرا این احکام که می‌گویند، «زنا نکن؛ قتل نکن؛ دزدی نکن؛ طمع نَوَرز»،
    و هر حکم دیگری که هست، در یک حکم خلاصه شده، که می‌فرماید: «همسایه‌ات را همچون
    جان خویش دوست بدار.»'
  mpt-mpt: Nibo tekein kebuobe, Gode hekmel wengo baanoa Ibo alelwala imakwalai mo
    deibenibta tamano mo hengamibe! Eka ibo naka mak unang maki mo yenaibta kaanimibe!
    Eka ibo inamin namino ayoko mo dlaibe! Ibo naka mak unang maki inamin namino watemaibo
    bobolo mo wayemone genobiobe. Hekmel weng olosa eka hekmel wengo afet osa o mitmakamo
    makobobe. Alukum hekmel weng olo mitmakamo inaminobe. Ibo ilib unaalo gobo blib
    inaniba naka mak unang maki ibo baka blib isa kla gobe nine genobiobe.
  ssx-ssx: Hande pi ula꞉eki manuta꞉ Hali ma꞉nda꞉na꞉ wanda꞉na꞉ hakopu na tunkuliki
    o ma꞉nda꞉ ota꞉ homena꞉ honema꞉ kone na liki o pake na neke o ma꞉nda꞉na꞉ alemanu
    muluekema꞉ leke na pola꞉paapa꞉peke laa la꞉ ula꞉ pimanu make mandane ekimanu tonka꞉na꞉
    koto pimanu paeyaona꞉ titina꞉ pi homeketa꞉ dupa ula꞉me. Nakana꞉ma꞉ta꞉ neke pa꞉ta꞉
    kone pukima꞉ homele tupa꞉ koto tupa꞉ ma꞉nda꞉ pa꞉ta꞉ make pukima꞉ homa꞉peke laa
    wape pa꞉la꞉me.
  mkl-mkl: Ntɔ ntɔ, woodɑ ŋɑu ihɛ̃ iyi í ni, i mɑɑ̀ ce sɑkɑrɑ, nɔ i mɑɑ̀ kpɑ inɛ,
    nɔ i mɑɑ̀ ce ile, nɔ i mɑɑ̀ ce binɛ, do woodɑ ikɑ̃ ikɑ̃ iyi í ɡbe fei ɑɑ yɔkɔ
    ɑ tɔtɔɔ ŋɑ si woodɑ ɑkɑ̃. Woodɑ ɑkɑ̃u wee, bi inɛ mmu bɛi ì bi ɑrɑɛ.
  gaq-gaq: “ଅଡ଼ାରେଗ୍‌ ଆଡିଙ୍ଗେପା, ରେମୁଆଁ ଆବାଗୁଏଃଗ୍‍ପା, ଆଡଙ୍ଗାଗ୍‍ପା, ବିନ୍‍ରେନେ ଜିନିସ୍‍କେ
    ଲବ୍‍ ଆଡିଙ୍ଗ୍‍ଗେପା,” ବିନ୍‌ ମେଃମେଃନେ ସାପା ଆଦେସ୍‍ ମୁଇଂ ଆଦେସ୍‌ନ୍ନିଆ ଲେଃକେ “ପେ ଡାଗ୍ରା
    ଡୁଆଣ୍ଡ୍ରେକେ ଜିବନ୍ ରକମ୍ ଆଲାଦ୍ ଡିଂପା ।”
  gof-RNT: “Laammofa; wodhoppa; kaysotoppa; amottofa” giya kiitaynne hara kiita ubbay,
    “Ase ne huu7eda dosa” giya kiitan qashettis.
  unx-unx: “ଆଲ୍‌ପେ ଆପାଙ୍ଗିରାଃ, ହଡ଼ ଆଲ୍‌ପେ ଗଗଏୟାଃ, ଆଲ୍‌ପେ କୁମ୍ବୁଡ଼ୁଆଃ, ଏଟାଃନିଆଃ ଜିନିଷ୍‌କେ
