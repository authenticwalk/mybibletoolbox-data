    sequinoc queja inmoicnelíaj.”'
  aii-aii: 'ܦܘܼܩܕܵܢܹ̈ܐ ܒܹܐܡܵܪܵܐ ܝܢܵܐ: ܠܵܐ ܙܵܢܹܝܬ، ܠܵܐ ܩܵܛܠܹܬ، ܠܵܐ ܓܵܢܒܹܬ، ܠܵܐ ܫܲܗܘܸܬܸܬ.
    ܘܐܸܢ ܐܝܼܬ ܦܘܼܩܕܵܢܵܐ ܐܚܹܪܢܵܐ، ܦܝܼܫܵܐ ܝܠܹܗ ܚܒ݂ܝܼܫܵܐ ܓܵܘ ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ: ܡܲܚܸܒܸܬ
