    noo̱ dao ka̱ ña̱yuu.” Ta choon yóꞌo xíꞌín dao ka̱ choon saꞌándá ley, iin nóó kúú
    váán xíꞌín ña̱ kúꞌu̱ ini yo̱ sa̱ꞌá ña̱yuu xi̱ꞌín yó táto̱ꞌon ki̱ꞌo ndóꞌo yó xíꞌín
    mií yó.'
  pon-2006A: 'Kosonned ko me mahsanih, “Dehr kamwahl; dehr kemehla aramas; dehr pirap;
