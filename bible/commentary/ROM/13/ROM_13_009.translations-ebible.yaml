    mi ninza làa bìo á fo waráa ũten bìo síi.»'
  ote-NT: 'Nuꞌahʉ guí pa̱hʉ ya hmanda núꞌʉ ma̱nga ra ley ne ena: “Oxqui ntsinga medintha̱ti,
