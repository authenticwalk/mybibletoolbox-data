  gmv-NT: “ላይማቶፓ፥ ዎꬎፓ፥ ኣሞቶፋ” ጊዛይቲኔ ሃራ ኣዛዞቲ ዲኮካ “ኣስ ኡባካ ኔ ማላ ሲቃ” ጊዛ ሃኖ ኢሲ ዎጋን ዉሪካ ኩዬቲዴስ።
  por-BLT: '“Não cometa adultério, não mate, não roube, não deseje com inveja as coisas
