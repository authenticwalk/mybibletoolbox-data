    କଡିନି ଲେହେଁ ଜୀୱୁନ଼ଦୁ ।”
  amu-NT: 'ee ljeiiꞌñeeⁿ matsa̱ꞌntjomnaꞌ: “Tincꞌomꞌyaꞌ ñequio cwiicheⁿ tsꞌaⁿ, tintseicueꞌ
