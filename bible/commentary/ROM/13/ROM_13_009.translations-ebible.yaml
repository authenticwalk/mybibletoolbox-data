    arhani i rhoqor qre i gia snäng bät a nas.”
  ita-1885: 'Poichè questi comandamenti: Non commettere adulterio, Non uccidere, Non
    rubare, Non dir falsa testimonianza, Non concupire, e se v''è alcun altro comandamento,
    sono sommariamente compresi in questo detto: Ama il tuo prossimo come te stesso.'
  muy-muy: 'Mə̀səra *Divi ge Melefit a. Melefit àɗəm : « Kàgray hala ba, kə̀kaɗ mis
