  mil-NT: 'Te duha ndùu tnúhu càháⁿ Yǎ Ndiǒxí cuèndá nchaa sá vǎ cúú càda‑o: “Nchaa
    nchòhó cue tée vá càháⁿ ndɨhɨ‑ndo ñǎyiu dɨ̀hɨ́ te núu ñá dɨ́ú ñàdɨhɨ́‑ndó cùú‑yu,
    te ducaⁿ‑ni nchàa nchohó cue ñáyiu dɨ̀hɨ́ tucu vá càháⁿ ndɨhɨ‑ndo těe te núu ñá
    dɨ́ú yɨ̀ɨ‑ndo cuu‑güedé, te vá cáhní‑ndó tnàha ñáyiu‑ndo, te vá dúhú‑ndó sǎ ndécú
    ndɨ̀hɨ́‑yu, te vá dácàcu‑ndo cuéchi neñùú, te vá xíhó‑ndó sǎ ndécú ndɨ̀hɨ tnaha
