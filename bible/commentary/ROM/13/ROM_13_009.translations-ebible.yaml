    प्रेम वैसा ही हो जैसा तुम्हारा स्वयं के लिए है.'
  spa-BES: 'Porque, no adulterarás, no matarás, no hurtarás, no dirás falso testimonio,
    no codiciarás y cualquier otro mandamiento, en esta sentencia, se resume : Amarás
    a tu prójimo como a ti mismo.'
  san-BEN: ৱস্তুতঃ পরদারান্ মা গচ্ছ, নরহত্যাং মা কার্ষীঃ, চৈর্য্যং মা কার্ষীঃ, মিথ্যাসাক্ষ্যং
