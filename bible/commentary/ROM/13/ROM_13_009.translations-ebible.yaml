    arapela man olsem yu laikim yu yet.”
  mih-NT: 'Vatyi ihya cuu cuhva catyi Tuhun Ndyoo: “Ma cuzu ndo sihin minoo ñaha tatu
    yɨvɨ ñazɨhɨ ndo cuu. Ma cahñi ndo ñiyɨvɨ. Ma zuhu ndo. Ma ndyiyo iñi ndo sa sii
    inga ñiyɨvɨ.” Tatu tyaa ndo yahvi sa ndisa cuii sii tuhun sa catyi vatyi cuñi
    ndo sii inga ñiyɨvɨ inuu ñi tañi cuñi ndo sii maa ndo, tatu ndisa cuii tyaa ndo
    yahvi sii si cuan, sa tyaa ndo yahvi sii tandɨhɨ cuii tuhun i saha ra Ndyoo.'
  qvh-NT: 'Say leycunacho cayno nirmi guelgaraycan: “Ama adulteriucho canquisu. Runa
    mayiquita ama wanusinquisu. Ama suwacuysu. [Manacagtaga ama pitapis tumpanquisu.]
    Ama wachacash caysu.” Tayta Diosninsipa más waquin mandamientuncunapis caycanmi.
    Say mandamientucunata cumplerga cay nishgantapis cumpliycanquimi: “Runa mayiquita
    lapan shonguyquiwan cuyapanqui.”'
  kms-kms: Lo ren kin te, “Wute ngam kin ane wase wayequ,” “Wute wamb riti wayequ,”
