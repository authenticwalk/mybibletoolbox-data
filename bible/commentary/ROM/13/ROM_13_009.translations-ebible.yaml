    Gɨmɨ saigɨnyɨna tewaanya gimaꞌnadevaaibɨꞌ yɨ aꞌmwe pwaraavɨna tewaanya nayaa gimaꞌnana!
  ian-ian: Godna lo kupma wandɨ. Sɨkwuka yambɨsɨk yiga ke yetɨga waa wandɨ. Nat nayana
