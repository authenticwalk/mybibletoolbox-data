  hto-hto: 'Jaiai Juzíñamui ocuica lletara uaillaɨ daɨde: “Jɨruífuena fɨnóñeno iri,
    cómena tɨtáñeno iri, merɨ́riñeno iri, jɨáɨmamo táɨnona lloñeno iri, jɨáɨmɨemo
