    nani ɗek akaba Divi ndahaŋ ni ɗek tə̀vu a huɗ gani bu. Divi gani nani nihi : Melefit
    àɗəm : « Wayay ndam ya ti nak kə̀bu akaba tay ni akaɗa ya ti kawayay ahàr gayak
    gayakani ni. »'
  kqc-kqc: Ago gira bura reyadi kana, “Koa ga re; amiye umuyena ga re; duma duma ga
    re; amiye di beika baika rofu moke moke ga re”—ago gira bedakai bi, mina yokoi
    makari bae moi yokoiri riyo mini, “Ya kaya uka maisa kana, yi atafu amedo amiye
    uka ma.”
  tav-tav: 'Dio cʉ carotirique ocõo bairo ĩ ucarique ã: “Áti epericarã cʉtiqueticõaña.
    Jĩaquẽja. Aperã yere jee rutiquẽja. Aperã na cátiere ĩtoqueticõaña. Aperã yere
    tʉjʉ ʉgooqueticõaña.” Ape wameri ã Dio cʉ carotirica wameri. Tiere tʉjʉ neo nʉcori
    ame maiña. Mʉja majuuna mʉja camairore bairona aperãre na maiña. Ti wame, “Ame
    maiña,” Dio cʉ carotirica wame mani cápata Dio cʉ carotirica wameri cãno cõo cáti
    peorã mani anigarã.'
  eng-ULB: 'The commandments: “Do not commit adultery, do not kill, do not steal,
    do not covet,” and if there is any other commandment also, it is summed up in
    this sentence: “Love your neighbor as yourself.”'
  spa-VBL: '“No cometan adulterio, no maten, no roben, no deseen para ustedes las
