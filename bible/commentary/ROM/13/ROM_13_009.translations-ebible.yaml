verse: ROM.013.009
translations:
  kpx-kpx: Menakae hoto keu loui avoe, “Lainaho mole keatehi hotohotoai ladevegelive.
    Lainaho ata havelive. Lainaho vavoloalive. Lainaho la haokuvue kunai elegevei
    isivilahalive.” Isi menaka degomole kebiatamo hoto kou baluganu. Hoto keu avoe,
    “Nahi nahie ebika isivi oveale ke nahate nahi nahie haokuvu kebia isivi ovei kebia
    hoesegevei.”
  okv-H: Eto ke erena amita be amo erevira, God ta ke pepeni amo umo tiha mane aisoa,
    embo mane tao pehasora, pegene mane aisoa embo nei ta donda kito humbasi jo ta
    mane sirikasoa eto ke nei nei amite tapa mihera ke amita susu be amo erevira,
    “Umo oenga osa ere oa ainge dombo no namei osa ejo”.
  tbo-tbo: Lugagayona i bahebahehi i pa, ‘Ega una matamatamaga po ega una yamunugo
    po ega una danedanene po awai lawa gehouna galinei ega una lauhogaleya,’ po gehouhi
    geka atapunana mitehi hi luemoteya lugagayo a baha emosi uyahina, i pa, ‘Tulam
    una lauhogaleya po mei tam e lauhogalena mem.’
  mal-C: “നീ നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കുക” എന്ന
    കൽപ്പനയിൽ, “വ്യഭിചാരം ചെയ്യരുത്, കൊലപാതകം ചെയ്യരുത്, മോഷ്ടിക്കരുത്, മോഹിക്കരുത്”
    എന്നിവയും അതുപോലുള്ള മറ്റു കൽപ്പനകളും സംക്ഷിപ്തമായിരിക്കുന്നു.
  grc-SR: Τὸ γάρ, Οὐ μοιχεύσεις, οὐ φονεύσεις, οὐ κλέψεις, ⸆ οὐκ ἐπιθυμήσεις, καὶ
    εἴ τις ἑτέρα ἐντολή, ἐν ⸉τούτῳ τῷ λόγῳ⸊ ἀνακεφαλαιοῦται, ⸋ἐν τῷ,⸌ Ἀγαπήσεις τὸν
    πλησίον σου ὡς ⸂σεαυτόν.⸃
  bgc-bgc: क्यूँके, मूसा नबी के नियम-कायदा म्ह भोत-से हुकम सै, “जारी ना करणा, खून
    ना करणा, चोरी ना करणा, लालच ना करणा,” अर इन्नै छोड़ और कोए भी हुकम हो, तो सारया
    का निचोड़ इस एक हुकम म्ह पाया जावै सै, “अपणे पड़ोसी तै अपणे जिसा प्यार करो।”
  khz-khz: 'Erovara ea: Ragai pono veopa-lema; ragai pono vagivagi; ragai pono lema;
    talima reketa geria rinaga ririwamagira ragai pono kala; rova reketa maki, voira
    maparara erova kwapuna na egapi-koukourana: “Lagamu talimana pono ulamagia, goi
    matotaumu oveulamagina vetaina.”'
  deu-TKW: 'Denn das Wort: du sollst nicht ehebrechen, nicht töten, nicht stehlen,
    nicht begehren, und alle weiteren Gebote sind zusammengefaßt in diesem Worte,
    nämlich: du sollst deinen Nächsten lieben, wie dich selbst.'
  zsr-NT: 'Cni taꞌná bëꞌ zxba naꞌ: Cutu gunuꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ
    nutság naꞌ. Cutu gdödduꞌ bunách. Cutu cuanuꞌ. Cutu gneuꞌ qui lzaꞌu le cunácz.
    Cutu së ladxuꞌu le dë qui lzaꞌu. Yuguꞌ zxba ni len yúguꞌtë zxba yezicaꞌ, udx gun
    nu run ca rna didzaꞌ rna cni: “Bdxiꞌi lzaꞌu ca nadxíꞌi cuinuꞌ.”'
  lin-lin: 'Mibeko lokola : « Okosalaka ekobo te, » « okobomaka te, » « okoyibaka
    te, » « okolulaka te, » mpe nyonso oyo etikali, elobami na mokuse kati na mobeko
    oyo moko : « Linga moninga na yo ndenge yo moko omilingaka. »'
  hns-NT: 'Parmeswar ke kaanoen me to liekhal hai: „Aapan sjaadie na toer, koi ke
    djaan na maar, tjorie na kar, doesare ke tjiedj par laalietj na kar,” aur dher
    doesar baat bhie liekhal hai kaise tjaahie kare ke aur kaise na. Hamlog ie sab
    baat tjhota roep me bol sakiela kie: „Djaise toe apane ke pjaar kare hai, oisane
    doesare ke bhie pjaar kariehe.”'
  noa-E: Chi Moiseeu phã pʉarr gaai jaauwai, dich õor khabam dʉ̈ijã khapes apiba,
    õorjã thõopiba, nemjã jĩgkhapiba, sĩi chikham nemjã dich dën apim khõsi aju aai
    khaba nʉm a jaau sim. Mamʉ mag tag agjö khapan jaau sĩeb mamʉ, mag thʉnʉmʉn sĩi
    cha mʉchdëu jaau chirʉmjö, mag “Pʉch khapeenjã daupii abá, ich jãg wir aig pʉchdëupai
    pʉch chig apimapha aajemjö” a sim gaaimuata thum öbër sim.
  eng-EMTV: For, “You shall not commit adultery,” “You shall not murder,” “You shall
    not steal,” “You shall not covet,” and if there is any other commandment, in this
    word it is summed up, namely, “You shall love your neighbor as yourself.”
  mib-NT: 'Chi súcuan ndácu ley jniñu: Ma cosɨ́quɨ́ ndéē rō jnáhan ró, ma cáhni rō
    ndɨ̄yɨ, ma sacuíhná ró, ma sajnúhún ró, ma ndíyo ni rō jeē névāha jnáhan ró. Te
    tāca jnúhun yáha jíín táca gá jniñu ndácu ley, ndɨhɨ‑ni yɨ́hɨ chīji jnūhun yáha:
    Cundáhú ni rō jnáhan ró nájnūhun cúndáhú ni rō maá ró, áchí tutu.'
  lif-NT2: साम्‌योथिम्‍मो, चाराम्‍मा याःम्‍बक् मे़जोगे़न्‍ने़ॽ, मना मे़से़रे़न्‍ने़ॽ,
    मे़घुःन्‍दे़न्‍ने़ॽ, मे़घिःप्‍से़न्‍ने़ॽ लॽरिक् साप्‍ते़बा इङ्‌जाःङ्‌हाॽ नु वेॽ
    के़रे़क् इङ्‌जाःङ्‌हाॽ आबाङे लुङ्‌माॽ के़दुक्‍सिङ्‌बा कुइसिःक् के़बाङ्‌भेॽसाबाहाॽ
    लुङ्‌माॽ तुक्‍ते़से़ॽ के़लॽबा पाःन्‍निन् के़त्‍लो॥
  xnj-xnj: Muni mihilu yene ndi yeniyi, “Kotoka kukita ugoni, koto kukoma, koto kuyiva
    koto kunogela vindu vya vandu,” Na zingi zoha zivii mu malagizu lenili limonga,
    “Umganayi muyaku ngati cheukujigana wamwene.”
  mmx-mmx: Lasangaun Levenaulis Linga i lok keretna, “Nemen gat uguta longka. Nemen
    ugutap sev amet tadi. Nemen gat utam nem panga. Nemen gat lodoxoma ram na ngaongao
    mu levempanga at tara vetpes.” La leventaba levempanga bok ik lok keneng at Laulis
    Linga. La lavasuun atnedi axap na levenngas linga i lok keretna, “Una balamu leventaba
    vetpes ngan u balamu axa u.”
  cbr-NT: 'Nucën Papa Diosan bana cuënëo ca ësai quia: “Uni itsin xanubë camina ''itima
    ''ain. Uni camina ''atima ''ain. Unin ñu camina mëcamatima ''ain. Minanma, bëtsi
    unin ñu minan ''iti camina cuëëntima ''ain”. Ësai ënë banacama quicë ''aínbi ca
    bëtsi banaribi axa quicësa oquinra ''ati ax ësai quia: “Mixmi bërúancacësaribi
    oquin camina min aintsicama nuibanan axa ''aquinsa ''icë ''aquinti ''ain”. Ënë
    bana quicësa oquin ''aquin camina bëtsi banacamaribi quicësa oquin ''ain.'
  tee-NT: 'Ju mak''aniya ixlhamap''aksin Dios ju ts''ok''ula ju Moisés chani najun:
    “Ma jantu va k''aya at''ats''uc''ut''it ju jantu mi''amachaka''an u jantu mimpapa''an.
    Ma jantu amakninint''it. Ma jantu ak''alhaunant''it. Ma jantu ana''unt''it ta''aklhtamat
    chivinti ixlacata ak''antam. Ma jantu alhacch''ip''it''it tu''u''”. Chunch najun
    lacalhamap''aksin. Pus ju ani chivinti chai va tuchi ali'' lhamap''aksin ju ca''alilh
    vaklhtam chun ju tanajun. Va tanajun ni at''alamap''ainit''it ju mint''alapanacni''an
    tachi ju va jun uxijnan ju map''ainich''ok''oc''anat''it.'
  eng-LSV: 'for, “You will not commit adultery, You will not murder, You will not
    steal, You will not bear false testimony, You will not covet”; and if there is
    any other command, in this word it is summed up, in this: “You will love your
    neighbor as yourself”;'
  cak-NT: 'Ri ley ri'' nu''ij: Rix achi''a'' ri c''o iwaxayil, man tic''uaj-iwi''
    riq''uin jun chic ixok. Y chuka'' rix ixoki'' ri c''o iwachijil, man tic''uaj-iwi''
    riq''uin jun chic achi. Man quixcamisan. Man quixelak''. Man titz''uc tzij chirij
    jun chic winak. Man tirayij chi iwiq''uin ta rix c''o-wi ri c''o riq''uin jun
    chic. Y chuka'' c''o ch''aka chic ex ri nu''ij ri ley. Pero c''o jun chic tzij
    ri numaj ronojel re''; ri tzij ri'' nu''ij: Anche''l najo-ka-awi'' ret, quiri''
    chuka'' quie''ajo'' conojel winak.'
  pah-NT: 'A''ereki aheremimbo''eagwera e''i: “Taperekoi ti ojipe''g̃a nembireko''g̃a.
    Tapejukai ti ojipe''g̃a,” e''i. “Tapemimuhũi ti ojipe''g̃a mbatera. Tapepotarahivuhui
    ti ojipe''g̃a mbatera,” e''i aheremimbo''eagwera. Aheremimbo''eagwera nhaporemo
    reki e''i: “Erenhiarõ hete nde. Na jitehe ti earõ hete ejikotyve''g̃a,” e''i aheremimbo''eagwera
    ikwatijara.'
  sja-NT: '‘Miak''ãi p''anɨɨrã k''ãináatɨ awaraarã ome; eperã peenáatɨ; chĩara net''aa
    chɨanáatɨ; chĩara te, wẽra, mimiapataarã, ne-animal wa net''aa k''ɨ̃anáatɨ.’ Ũraa
    awaraa ichiaba paraa ak''ɨpiit''ee sãga p''anapataadaipia bɨ chĩara ome. Mamĩda
    ma jõmaweda uchiapata ũraa abaade: ‘Awaraarã k''inia iru p''anapatáatɨ, pãchi
    k''ap''ɨa k''inia iru p''anapatak''a.’ Mãga ooruta pɨrã, oodait''ee jõma Tachi
    Ak''õre Ũraa p''ãdade jara bɨk''a.'
  xed-xed: 'Tsa zlahuha ya na: Yaha da hliri, yaha ka da dzatá mndu, yaha ka da ghali,
    yaha ka da haraʼutiri, nda inda pɗakwa sanlaha ya ná, nda gwagwa həŋ ma tsa gwaɗa
    ta mnay kazlay: Ɗvuɗva ta mnda səla manda va ghəŋa gha kəʼa ya.'
  mks-NT: 'Jáchi̱ tá quíhvi̱ ini ndó ñani táhan ndó já quéa̱ a̱ ndiáva̱ ini ndó caja
    ndó ña̱ núu xi̱hi̱n na̱. Ta a̱ cáhvi ini ndó coo ndó xi̱hi̱n ñájíhí ñani táhan
    ndó. Ta a̱ cáhní ndó ndi̱i. Ta a̱ cáhvi ini ndó caja cuíhná ndo̱ ña̱ha inga na.
    Ta ni a̱ ndiáva̱ ini ndó cacomí ndo̱ ña̱ha cómí inga na. Tá quíhvi̱ ini ndó ñani
    táhan ndó já quéa̱ cúni̱ cachi a ña̱ cája ndó ña̱ sáhndá ley Moisés tá cáchí a̱
    já: “Qui̱hvi̱ ini ndó ñani táhan ndó tá quia̱hva quíhvi̱ ini ndó mé ndó.”'
  gfk-S: 'A mon hartule ta ira harkurai tane Moses horek: “Waak u noh tikai ma tikenong
    paile num ie. Waak u harubu bingibing bia. Waak u kukuman. Waak u nes kalak ira
    linge gar na mes.” Ma be ari mangana hartule so baak kanaia, no harkurai nong
    i kaser di i horek, be “Nu marse tikenong hoke u marse habaling iat ugo.”'
  bmu-bmu: Jöjöpaŋ keu bohonŋi kewö, “Nangi jöpaköm aŋgumakzani, miaŋgö dop mönö tosatŋi
    pakpak jöpaköm eŋgimakŋan.” Keu miaŋgö uruŋe jöjöpaŋ keu kewöŋi ahöze, “Sero yoŋgorö
    kude akŋan,” “Ambazip kun kude qenöŋ kömuma,” “Yoŋgorö kude meman,” “Yuaigöra
    mönö kude köpösöŋgöman.” Mi aka jöjöpaŋ keu tosatŋi pakpak mi mönö keu bohonŋi
    miaŋgö nemböŋe akze.
  dgz-dgz: Mosis ok anega seni, Wainan gogo ya ta. Apan da ya to boep. Dim dim up
    ya ta. Evenaga puraput mega yawawa baguga ya kandaep. Nop ame upi den wani guegue
    muga daiton mam. Ek enan anu guriana ap umap pa mainenupe nagire munan den anu
    guriwanian.
  eng-GNV: 'For this, Thou shalt not commit adulterie, Thou shalt not kill, Thou shalt
    not steale, Thou shalt not beare false witnes, Thou shalt not couet: and if there
    be any other commandement, it is briefly comprehended in this saying, euen in
    this, Thou shalt loue thy neighbour as thy selfe.'
  zaa-NT: 'Porqui''ni lo Ley nna ra íį: Uccuatsi''íni luetsi enne'' lu'' ti''atsi
    la''a lu'' ba. Acca lo ca tsìi mandamiento qui'' Tata Dios nna ra íį: Bittu ccá
    lu'' adúltero. Bittu ccá lu'' huetti enne''. Bittu ccá lu'' ubàna. Bittu ichìtha
    lu'' belà''na qui'' enne''. Bittu thálatsi'' lu'' biỹa té qui'' attu enne'' lani
    la'' ruyudí'' lo losto'' lu'' nna envidia nna. Prueba qui''ni hua lígani catsi''íni
    lu'' ca enne'' nna ną́ qui''ni bittu runi lu'' ca cosa mal nà'' nìhua biỹa attu
    cosa mal nu ra lo adí ca mandamiéntua.'
  eng-WEBSTER: For this, Thou shalt not commit adultery, Thou shalt not kill, Thou
    shalt not steal, Thou shalt not bear false witness, Thou shalt not covet; and
    if there is any other commandment, it is briefly comprehended in this saying,
    namely, Thou shalt love thy neighbor as thyself.
  guh-guh: 'Dioso Moiséspijinëta penajumecopatsilivaisi, itaveta mapacueniaje: “Pëtsa
    jaitame itsava nijavavecua. Pëtsa beyaxuabame jivitonë. Pëtsa nacobetoxotame.
    Pëtsa najumetsënëtsiaya baracuaicuaijamë itsajivi. Pëtsa cobecaëbame itsajivi
    pexainaejava,” jai Dioso Moiséspijinëta penajumecopatsilivaisi. Nexata paxamë
    itsa pajumecovënëtsicapanepaejitsipame daxita mapalivaisije, itsalivaisiyo ata
    yajava, pajumecovënëtsicapanepaejitsipame mapejumaitsilivaisiyoje: “Asivamëre
    itsajivi ata pacuenia xamë nijacuata nasivamë,” pejailivaisiyo.'
  bon-bon: 'Acejiyame me cotre mene lui apu egä: “Sargi mule gone jaawenuye; gone
    nuuja biname ne budre me yaagluye; gone gwidape ero ca yaawaduye; piiyepu gone
    gwidape tääpume singisingi läbitininuye,” cuta pepu pana cotre iyeta, teepi yepä
    babo cotre ngalebora gemi. Agesa pui babo cotre: “Maane miiji nuuja biname bime
    tääpume epu singi äbitena, maane lipu määme tääpume singi läbitanute.”'
  nhw-BL: 'Pampa nopa tlanahuatilme catli quiijtohuaj amo ximomecatica, amo xitemictica,
    amo xitlachtequica, amo xiquixtocaca catli sequinoc quipiyaj huan nochi sequinoc
    tlanahuatilme catli onca, nochi eltoc ipan ni tlanahuatili catli quiijtohua: “Xiquinicnelica
    sequinoc quen anmoicnelíaj.”'
  swh-ONEN: 'Kwa kuwa amri hizi zisemazo, “Usizini,” “Usiue,” “Usiibe,” “Usitamani,”
    na amri nyingine zote, zinajumlishwa katika amri hii moja: “Mpende jirani yako
    kama nafsi yako.”'
  wbi-wbi: ulwakuva, “naghuli fwafuka anaghulibuda, naghulihija, naghulinoghelua,”
    nave kuli nu lulaghili ulunge kange lulilumo mumasio agha kuuti, '“umughanaghe
    ughwa pavupipi pako ndavele ghukujighana juve”.
  bba-bba: Domi woodɑ yenibɑ be bɑ nɛɛ, “I ku rɑ sɑkɑrɑru ko, i ku rɑ tɔnu ɡo, i ku
    rɑ ɡbɛni, i ku rɑ binɛ ko,” kɑ woodɑ kpuro ye yɑ tie, yɑ wɑ̃ɑ ɡɑri yini sɔɔ mi
    bɑ nɛɛ, “A wunɛn tɔnusi kĩɔ nɡe wunɛn tii tii.”
  eng-KJVCPB: For this, Thou shalt not commit adultery, Thou shalt not kill, Thou
    shalt not steal, Thou shalt not bear false witness, Thou shalt not covet; and
    if there be any other commandment, it is briefly comprehended in this saying,
    namely, Thou shalt love thy neighbour as thyself.
  kgk-NT: 'Upe tekoha a-rami he''i: “Ani peiko onhoembireko ndive onhome ndive ave.
    Ani peporojuka. Ani pemonda. Ani pene mba''e pota pota rei teĩ peiko-vy”. Upéixa
    voi upe tekoha. Oĩ ave tuvixave va''e. Ha upe tekoha he''i va''e gwive peteĩ nhe''ẽ-py
    ogwenohẽmba: “Ehayhu katu nde rapixa-pe nde rekove erehayhuha-rami” he''i. Upe
    va''e nhe''ẽ-py omombe''upa Moisés amyrĩ he''ise va''ekwe.'
  waj-waj: 'Anutuuqaa mmaanna tuu kua vooyauvai vainno ataa kua tunoo: A vaa nnaata
    vaati varaannaikua sa mmuara heera aataruuvaa iikianee. Sa gioonna kiaapu voovai
    ruputino putuaivee. Sa ai seenaiya mminnaiyauvaa mmuara varaanee. Ai seenaiya
    mminnamminnaiyauvaa teeno i varaatainai sa iyauvaa varaanaraivaara yaata utuanee,
    tuu kuaivaata vo mmaanna tuu kuaiyauvaatama nuunama vai oyaivo ataama vainno tinoo:
    A aiyara mmuduuya ruannaneema ai seenaiyaraatama mmuduuya ruanee, tiivai.'
  cpy-cpy: 'Iroka rojankinee-takiri Ikantakaan-teetani, ikanteetzi: Eero pimayempitzi.
    Eero powamaantzi. Eero pikoshitzi. Eero pitheeya-kotanta. Eero piñaawenashiryaanta.
    Eenitatsi osheki otsipa ikantakaan-teetani. Roo kanteencha iroka rooperota-jaanta-tsiri
    ikantakaan-teetani, ikanteetzi: Petakoteeyaari pisheninka pikimita-kaanteri petakota
    eeroka.'
  ekk-PKP: '„Sa ei tohi abielu rikkuda, sa ei tohi tappa, sa ei tohi varastada, sa
    ei tohi kiivalt endale asju tahta“ − need ja teised käsud on kokku võetud ühes
    lauses: „Armasta oma kaasinimest nagu iseennast.“'
  mpx-mpx: 'Logugui i ba, “Bahi alom lagona nu gaganawali,” “bahi taulol,” “bahi kaoma,”
    ge “bahi alom wana bugul matam ni momomoni-an.” Logugui bolo ya ge logugui gegewel
    al ali nuwatu hi kin pamaisena logugui maisena gamwanaa, i ola hiwe: “Alom nu
    nunuwana-an ni ola totom u nunuwana-agiwa.”'
  wbp-wbp: 'Kaatu-kurlangurluju kangalpa yimi-ngarrirni nyiyarningkijarra jungarnikiji
    nyinanjakuju. Kujarlaju, kulalparlipa-jana kalykuru-jarriyarla yapa jinta-kari-kirlangu-kurlu
    kali-nyanu-kurluju. Kulalparlipa-jana yapa ngalya-kariji tarnnga-kurra pakakarla.
    Kulalparliparla purungku jurnta mantarla nyiyarlangu yapa jinta-kariki. Manu kulalparlipa-jana
    jalajala-jarrinjarla mulu-nyangkarla yapa ngalya-karikiji kuja kalu yangka jurnarrpa
    panu manu nyiyarningkijarra mardarni. Nyampunya kangalpa nyiyarningkijarraju yimi-ngarrirni
    Kaatu-kurlangurluju kuruwarrirliji. Nyampuju kuruwarri, nyarrpa kangalpa wangka
    ngalipakuju? Ngulaju-ka kuja wangkami: Kuja kanyanu nyanungu yulka warlalja, kuja-piya-yijala
    yungulparlipa-nyanu junga-nyayirni yulkayarla Kirijini-kariyi-nyanukuju.'
  luo-luo: Chikego wacho niya, “Kik iterri, kik ineki, kik ikwal, kik igomb gir wadu,”
    kod chike mamoko duto moriw e chik achiel mawacho niya, “Her wadu kaka iherori
    iwuon.”
  nhe-NT: 'Pampa nopa tlanahuatili tlen quiijtohuaj amo ximomecatica, amo xitemictica,
    amo xitlaxtequica, amo xiquixtocaca tlen sequinoc quipiyaj huan nochi sequinoc
