    mo.”
  vie-1934: 'Vả, những điều răn nầy: Ngươi chớ phạm tội tà dâm, chớ giết người, chớ
    trộm cướp, chớ tham lam, và mọi điều răn khác nữa, bất luận điều nào, đều tóm
    lại trong một lời nầy: Ngươi phải yêu kẻ lân cận mình như mình.'
  kxv-kxv: “ଦା଼ରି କିଆଦୁ, ଲ଼କୁଣି ପା଼ୟାଆଦୁ, ସ଼ରୁ କିଆଦୁ, ଏଟ୍‌କା ଲ଼କୁତି ଦିଣ୍‌ସୁତି ଜୂପ୍‌କା
