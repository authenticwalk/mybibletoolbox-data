    dee oto wëti tuu dee Gadu buta da u, nöö a di wan kodo wöutu aki nöö de tuu nama
    taa i musu lobi di otowan fii kumafa i lobi i seei.
  qvs-NT: 'Tata Dioska killkadunpi riman: “Ama chikan warmiwan uchallikuychichu. Ama
    ni pita wañuchiychichu. Ama suwakuychichu. Ama ni pipa tiyapukninta munaychichu.”
    Chaymanta suk killkadunpi Tata Dioska riman: “Kankuna kikikichi kuyanakunaykichishina
    runamasikichita kuyanaykichi tiyan.” Chay kamachikunanta kasushpanchikuna tukuy
    kamachikunankunata kasuykanchisapa.'
  zca-NT: 'porke se'' nzobni'' lo rë kwa''n mile'' Dios mandad: “Nabant go kun xa''
    gat lë''t tsa'' go, no nagut go men, mbaino naliwa''nt go, no ni nawixt go gap
    go kwa''n kinu xtu men.” Rë kure'' no más rë kwa''n nzobni'' lo ley gak di''zh
    bei kun tutsa widi''zh: “Bichizhi'' xtu men nela lu ka”,'
  cbc-NT: 'Dios atore bairo átiroticũñupĩ: “Mʉjãã nʉmoa caãmerã mena, o mʉjãã manapʉ̃ã
    caãmerã mena roro átiepeeticõãña. Tunu camasãrẽ na pajĩãẽtĩcõãña. Tunu yajaeticõãña.
    Tunu aperã yaye cʉ̃ãrẽ ĩñaʉgoeticõãña,” ĩ cũñupĩ Dios. Atie, bairi apeye roticũrĩqũẽ
    mena neñorĩ jĩcã risero mena atore bairo marĩ ĩ quetibʉjʉ masĩña: “Mʉjãã majũ
    rupaʉre mʉjãã camairõrẽã bairo aperã camasã cʉ̃ãrẽ na maiña,” marĩ ĩ masĩña.'
  qxo-NT: 'Tsay leycunachö mandamientucunaga caynö nirmi gellgaraycan: “Majayquita
    ama engañanquitsu adulteriu jutsata rurar. Ama runa mayiquita wanutsinquitsu.
    Ama suwacunquitsu. Imaycapä ama mallag canquitsu” nir. Tsay mandamientucunata
    y waquin cagcunatapis cumplirga “Runa mayiquita llapan shonguyquiwan cuyanqui”
    ningantapis cumpliycäyanquinam.'
  mox-mox: Yaubada ena luvine vonaya, “Ge una luabu be, ge una luveʼaliga be, ge una
    vanawala be, ge una nuagovaqa.” Baʼe luvine diavona ta wese vaina luvine adi bwagila
    luvine ʼaidegana ʼinega vonaya, “Tomotau ona veyolubedi ʼidewani taumi oveveyolubemi!”
  kew-kew: 'Gote-na rekena agaame aba gupa lagisade: Neme ona meda nayolape. Neme
    aa meda natu maomape. Neme oyae paake nanape. Neme aa medana oyaenu madaa epame
    naomape. Go rekena agaa-para medalomanu page nimuna re-re go agaa padaneme ta:
    Nena ne pedo pu raaname ome-rupare nena ada yagonu raapu onaanu madaa kone padane-rupa
    sape.'
  dww-dww: 'Be inam raḡanine tokare nam aba gewagewanama taudi ḡarodie ko voie. Maika
    riuvavasaḡa e riuriuna nama, “Nam turamma debane mui kwa pore, be nam kwa rauvunuḡa,
    nam na purapurama kwa danenedi, nam kwai kwina”. Be riu vavasaḡa ḡesaudima mate,
    matabudi a rawateḡeidina giu tenaḡa nopone, be giunama inam umanama: “Turamma
    turamma nuamma e paḡona, maika tamḡa kwawai nuapaḡo munaḡemna nama” Vutuna aubainama
    deḡoda banaga ḡesaudima ḡarodie koi nuapaḡona, inam vutuna taumi tarawatu ko vovo
    teyeteyena.'
  twi-ASANTE: Mmaransɛm a ɛka sɛ, “Nsɛe awadeɛ, nni awu, mmɔ korɔno, mma wʼani mmere
    adeɛ,” yeinom ne deɛ ɛkeka ho nyinaa tiawatwa ara ne sɛ, “Dɔ wo yɔnko sɛ wo ho.”
  aoj-aoj: Apaꞌ mogawa muꞌuli inimba nagaꞌias naꞌamba naꞌi, “Inaꞌ owaꞌi nehambombaga
    waf dasoꞌamaifia eaꞌ owaꞌi neha anis amam nematawa sogaꞌa, owaꞌi nendaꞌ wala,
    eaꞌ ina aꞌ kowolena ma hiahaom anis daindaiasi, owaꞌi.” Muꞌuli inimba naloma anin
    muꞌuli mamahina nagapani wapani, kofagena inimba atin nagaꞌi naꞌamba naꞌi, “Inaꞌ
    okom mimila anis epes daias naꞌamba atin siꞌi okom magapoma inaꞌ atina.”
  cbv-cbv: 'Ã wʉtat nin pah caá ã niijíp: “Biíh áajĩh ñi yéej chãjca bojoó. Cã́acwãdih
    ñi mao yohca bojoó. Ñi nʉʉmcá bojoó. Bitaíh bií déedih ñi en ñinahca bojoó”, ã
    niíj wʉtna caá. “Meemjéh ma míic oyat pahjeh mʉntih, bitadihbʉt ma oyoó”, ã niíj
    wʉtatdih jepahna, Dios nihat biíh ã wʉtatdihbʉt jwĩ tʉ́i jepah beedána caá.'
  taw-taw: Chɨn nopun, takaw Mosis ñu kɨl tɨkak ak anɨgɨl agak, Bin si bɨ si ma gɨnɨmɨn,
    chɨp ma ñagɨnɨmɨn, tap si ma dɨnɨmɨn, binɨb ogɨnap tap kɨlop okok yɨp tek yobɨkop
    agɨl ma nɨgɨnɨmɨn agak. Pen takaw Mosis ñu kɨl tɨkak anɨb ak sek, takaw kɨles
    adek agɨlak ak sek, ñu kɨl tɨkɨlak anɨb okok mɨdupsek, jɨj ne ak takaw nokom olap
    mɨdeb. Takaw anɨb ak anɨgɨl agak, Binɨb ogɨnap kɨlop, nad ke mapen lɨpan tek gɨnɨmɨn
    agak.
  jic-NT: 'Dios Popel vele: “Najas niyom ma jamanun sejats''om tulucj. Najas nequem
    ma jil jis vayum tulucj jilal. Ma mü''ü''ná la p''a. Ma ca mpequem. Ma jyas nsem
    la p''a jatatj”, Dios Popel nin vele. Vele wa: “Quelel lis mijin ne''aj patjá.
    Jipj p''iyá quelel la ''ejay jinwá, ca quelel lis mijin yupj.” La p''a quelel
    lojí na, pjü way lojí Moisés tjijyü''tá.'
  zap-NT: 'Porke re lo xley Dëdyuzh: “Ykanodet de mén ne nakdet lzaa de, yketet de
    mén, kwandet de, ykagyiidet de mén, ydebden de logne rap ste mén.” Porke yrandxee
    ne zëëd lo ley, kon tendxoo ylaa mén laa ne run men kumplir yrandxoo nga; laa
    we nga nak ne re: “Gugyaan semén de zegne ryaan ke de de.”'
  wer-wer: Anutu pim ngön kosang nant epël wia. “Öngre omp wëwëet kom ëëngan. Ni omën
    mën wel wiingan. Ni këkain ëëngan. Ni omën muntaröa omnantön war ëëngan.” Ngön
    kosang pipotre munt nantta wia pout erën ëak epël ya. “Nimtëën lup sant yaën tapël
    nim karipön elmëëm.”
  ipi-ipi: '@see-verse:ROM.013.008'
  qul-NT: 'Mandamientocunaka nin: “Ama adulterio juchata ruwanquichu, ama wañuchinquichu,
    ama suwacunquichu, ama munapayanquichu.” Caycuna waj mandamientocunapas caypi
    junt''acun: “Runamasiyquita munacuy kan quiquiyquita jina.”'
  ter-NT: 'Vo''oku hara kôe ne yutoétiya: “Hako yaupú''iko po''i xâne kepiné''iyiti
    múxone. Hako kepéko. Hako yomêxo. Hako poe''aînoa iséneu po''ínuhiko xâne iyékivoati
    ítukevo” kôe. Uhá koeti râ''a, koánemaka po''ínuhiko páhoenokono xâne itúkea kuteâti,
    koati kousókovoti yara emo''úti koêti: “Hako motovâ yokóvo ne po''ínuhiko xâne.
    Kuteâti ákoyea kemáxatikapapu, énomonemaka íxeaneye ne po''ínuhiko xâne” kôe.'
  bmr-NT: 'Mɨɨro Moise tajɨɨba jillɨ neehi: Sifigoma diicadino, gaicaaudino, nanivadino,
    sitaaditɨ sɨcamañooco dɨɨbeguedino, sitaanoco diimeguedino, noono. Jaano paryɨ
    tajɨɨbano icaruno sanoovɨro jinoovɨ ɨfetehi: Sitaaco gaijɨ difiico agaijɨbadɨro,
    onoonovɨ.'
  fuf-fuf: 'Ko fii yamirooje ɗen, ɗun ko «wota mo jeena», «wota mo itta hoore», «wota
    mo wujja», «wota mo seeditoo fenaande», «wota mo himmana ko goɗɗo jeyi», e ɗeya
    yamirooje fow no ɲoggaa e nder ngol daalol ɗoo: «Yo a yiɗir ɲokondo maa on wano
    yiɗirɗaa hoore maa non.»'
  bhl-bhl: 'Nimtew angom? Sunbin-Got em sawa weng bokolomele: “Yu kanelom osow kemokoliw
    te!”, “Yu kanelom kunum waneng yeniwi, i kuan kemokoliw te!”, “Yu kanelom yakut
    kemokoliw te!”, “Yu kanelom mali kawtiw im eisneng ibolow keyemeko, dengdeng keyembokoliw
    te!”, angse kale. Kate, sawa weng beem kak weng makmak e kanekote: “Yukalem ibolow
    mutuk fian e yukalem dim biyembe beemdiw yom mewso biliw kawtiw mali ilo akati
    ibolow mutuk fian kukuyem kemoliwka!”, angse kale.'
  ons-ons: Ra rokop donŋo iwa yale ramaike, “Zokit misuk kitasikene, ŋei misuk qenom
    seukeake, kobu misuk makene, ŋei mane wane toran aboŋinane qomŋone misuk riweake,”
    don iwa korop, so don natne yewaŋo qepotkeki, ra rokop don weku okanmaike, yemo
    iwa yale, “Geŋonane simile ganmaike, yale waka ŋei kimaŋonane simile ganiake.”
  con-NTPO: 'Nane Chiga manda''choja qquen tsu su: “Tisunga antte''choma catijama.
    Fi''ttijama. Cca''najama. Faesune afopoenjama. Faesu an''bian''choma in''janjama.”
    Tsesu manda''cho, nane pa''cco Chiga manda''cho''qque va faesu manda''choi''ccu
    fae''ngatssi tsu: “Tisuma in''janqquia''caen tisupapora ñotsse in''jan''faja.”'
  ghs-ghs: Oi hu nooi hee, Nii eto apuata eetaino, Nii eto teete baataino, Nii eto
    guume eetaino Nii eto peetta eetaino. Ohoke hiiroraihe oho noo ape ma ape paha
    oorai oke gamaqa susupu sengibeteqi nooraho nakuta mootomi meenoma naataqu, noorai
    noo ape bahe, Nii sama niimeho quba dzasa eetoraiho isakita samaqana niimeho dzasa
    eete qaarare.
  peg-peg: “ଇନେକିଦେଂକି ଦାରି କିମାଟ୍, ନାର୍‌ତିଂ ଟୁଣ୍‌ମାଟ୍, ଚରି କିମାଟ୍, ଲାବ୍‌ଡ଼ି ଆମାଟ୍‌,
    ଆରେ ଜଦି ଆରେ ଇମ୍‌ଣାକା ପା ବଲ୍‌ ମାଚିସ୍‌, ହେଦାଂ ସାର୍‌ ବାବ୍ରେ ଇ ବଚନ୍‌ନି ମାନାକାନ୍ ଆନାନ୍‌,
    ଲାଗିଂ, ପାଡ଼୍‍ହା ଇଞ୍ଜାକାରିଂ ୱାସ୍କିଲାକେ ଜିଉନୱାଟ୍ ।
  txu-NT: Me bakukãmãre ne Metĩndjwỳnh kukwakam memã kabẽn kukràdjà jarẽn memã kum,
    “Kwãrĩk wãnh mebê prõ nàr mjêno adjàkĩnh kêt. Kwãrĩk wãnh me'õnh bĩn kêt. Kwãrĩk
    wãnh adjàkĩnhĩ kêt. Kwãrĩk wãnh me'ã ajêx kêt. Kwãrĩk wãnh me amã me'õ nhõ mỳjja
    puro kĩnh ne 'ã amim karõ kêt.” Nãm ã memã anen kam ajte memã kum, “Me amã amibu'ã
    me ja jabê. Kute mrãmri ne ga me amã amijabêja pyràk dja ga me ã amã amibu'ã me
    ja jabêo ane.” Nãm ã memã ane. Ja dja gar aman ar amã me abê. Ar amã me abêkam
    ne gar tu Metĩndjwỳnh kukràdjà kôt amijo aba mex. Me kute katàt amijo ba'ã kute
    memã karõkôt kukràdjà kunĩkôt gar tu amijo aba mex. Kukràdjà 'õ ne 'ã kàtàm kêt.
    Ar amã me abêkam gar aje kukràdjà kunĩ marn kôt amijo aba mexkumrẽx.
  eng-WEBU: For the commandments, “You shall not commit adultery,” “You shall not
    murder,” “You shall not steal,” “You shall not covet,” and whatever other commandments
    there are, are all summed up in this saying, namely, “You shall love your neighbor
    as yourself.”
  gnw-NT: 'Echa''ã mboroyocui jei cuarãi: “Agüɨye iyuvanga menda re. Agüɨye epuruyuca.
    Agüɨye nemonda. Agüɨye ndeapu ĩru vae re. Agüɨye ipota ĩru vae reta imbaembae.”
    Jucuarãi jei. Jare ime vi ĩru mboroyocui reta. Ẽrei opaete cua mboroyocui reta
    penti ramiño co. Jae co cua: “Eau nderapicha nde ndiyerau rami.”'
  mux-mux: '⸤Pulu Yili-nga ung-mani Moses-ni yandu nimba sirim pelemú⸥ ung-manima
    i-sipa mele: “Ambu yima waperanale naa teai. Yambuma toku naa konjai. Mélema wa
    naa liai. Yambu-lupamanga mélema kanuku yama naa miai.” kanili. Ung-mani akuma
    kene ung-mani lupama pali kene liipu tere lepu nimulúndu “Eni-enini lupa-lupa
    numanu monjuku kondu kolku nokolemele mele aku-sikuko yambuma numanu monjuku nokuku
    molai.” ung-mani pelemú akili nilimulu.'
  maj-NT: 'B''i̱ ts''ín tjít''a kju̱a̱téxumoo̱: “Najmi tu̱ ch''at''aihi̱ chji̱íhi̱n.
    Najmi tu̱ n''ek''iein ani̱ma̱. Najmi tu̱ n''ei ndyjé. Najmi tu̱ fasihi̱n ni xi
    tjíhi̱n xu̱ta̱.” Kui kju̱a̱téxumoo̱ ko̱ ngayjee̱ kju̱a̱téxuma xingisoo̱ nkuhú
    bichú majihi̱n kju̱a̱téxuma xu''bi̱: “N''e̱tjóí xu̱ta̱hi̱ xi nkú ts''ín tjohi
    yjohi̱.”'
  bkq-NT: 'Warâ mawânrâ Moisésram Deus inwenien-hoymby: “Eagâ mohogüin-hobyry lelâ
    xynanâgâ, eagonro lâpylâ waypa. Ânguy kâdyâ. Tâmagazeba ikâ. Âkelomo isejiguy
    wâgâ tâsewânizeba ikâ” kewândymy Deus. Tâlâ lâpylâ olâ eagonro tâzezewenry modo.
    Tâzezewenry enday tutuzeim kuru olâ xirâ: “Agonromo agâ âpynedaungâ; koendâ mâzetomo
    ara, arâ lâpylâ agonrodo agâ koendâ âzetaungâ” warâ iwenibyem awyly.'
  kue-kue: 'Nono pirkan ounga lo ka yegl dungwa, “Yagl ambu kunogl gundokre,” “Yomba
    ta sigoglkre,” “Kunogl gogl nekre,” “Yomba pere taratno bumbuno goglkraglkwa.”
    Ana lo ya te lo tau prapra paingwa i lo ka suwara i mina suna paingwa: “Enene
    pre kanwakai yenere yegl keunde yomba ene motnara magl meglkwa ama kanwakai yeiyo.”'
  cot-NT: 'Icantajiquerotarite: “Pimpintsataquemparija pigonoro pinquejetacaajempa
    pipintsatagueti aviatimpa.” Iriraquea quempetiroca imaica inetsanataqueroquea
    itioncacojiqueca ocanti: “Aatoja picantatsatacotantitsi, aatoja pimetojanti, aatoja
    paitsitantitsi, aatoja pitsojeventaritsija pigonoro, aatoja pinintsiguetiritsija
    yashintajiacaca itsipa.” Aisa irinetsanatsiguetemparoquea ogonoro quempeguetacaroca
    ocatica.'
  bnp-bnp: Ranga Vinara na Vure, ri ta maea, “Naha ni mole. Naha ni rabalaki a viri.
    Naha ni panaho. Naha ni ngutu na maki ne turamu.” A vinara nga, turana maka vinara
    ranga, i manga a vinara i taku kunana, ra i maea, “O ngarua e turamu i manga o
    ngaru mule ioe.”
  apn-NT: 'Amnepê mã na pre finat Mojesja Tĩrtũm nhỹ hã Ijaew mã mẽmoj tã karõ nẽ
    mẽ kãm: Kêr ka mẽ aprõ pix tãnopxa nẽ nhãm mẽnijê hõ kamã ri akurẽ ho apijaàm
    kêt o apa hkêt nẽ. Nẽ mẽ anijaja mẽ amjên pix tãnopxa nẽ nhãm ri mẽmyjê hõ kamã
    akurẽ ho apijaàm kêt o ri apa hkêt nẽ. Nẽ mẽ ri axpẽn par kêt nẽ. Nẽ mẽ ri axpẽn
    pê axàhkĩnh o ri apa hkêt nẽ. Nẽ mẽ amã ri axpẽn kukrêx kĩnh o ri amã ho anhõ
    hprãm o ri apa hkêt nẽ. Anẽ. Nẽ mããnẽn ja: Kêr ka mẽ nhãm mẽ axpẽn nhĩpêx o te
    ka amã amnhĩ tã ma pyràk. Jao tãm axpẽn nhĩpêx o ri apa. Anẽ. Ã kot mẽ kãm hã
    karõ kot anhỹr. Kot puj mẽ ã pamã pahkwỳjê kĩnh anẽ nẽ mããnẽn wam finat Mojes
    kot mẽmoj tã mẽ panhĩgêtjê mã karõ hkôt amnhĩ nhĩpêx o ri papa rãhã nẽ. Jao axpẽn
    par kêt nẽ. Nẽ axpẽn pê paxàhkĩnh kêt nẽ. Nẽ axpẽn kutã panojarêt rãhã nẽ.'
  ctp-NT: 'Tyun lo tñan ngulo Ndiose ꞌin nten bra nu ykwiꞌ Ni chaꞌ re loꞌo Moisés
    nu ngwa sꞌni: “Ja xuꞌwi chaꞌ ꞌwan loꞌo kwilyoꞌo xka nten” ndukwin Ni. “Ja kujwi
    wan ꞌin taꞌa nten wan. Ja kuꞌni wan kunan nan nu nsuꞌwi ꞌin taꞌa nten wan. Ja
    xitukwi tiꞌ wan nan nu nsuꞌwi ꞌin taꞌa nten wan” ndukwin Ni. Ska ti biyaꞌ ndyoꞌo
    nchga chaꞌ kanꞌ loꞌo xka chaꞌ nu nchkwiꞌ kityi kanꞌ: “Ndiꞌin chaꞌ chka tꞌnan tiꞌ
    wan ꞌin taꞌa nten wan, sa ñaꞌan nu nchka tꞌnan tiꞌ wan ꞌwan, ti ykwiꞌ ti wan”
    ndukwin Ni.'
  opm-opm: Sawa meng oh mihat patmur. Gur bisei sawhe hapri. Hanip ha haputingwe rim
    sutinhe supri. Gapah hatinhe gapah hapri. Arwananah ire asoh abopor matinhe abopor
    deipri. Ama sawa meng ohe gonsi ohe doho kamen hat ma pat sawa meng oh mohmur.
    Gorhe danong ham ma bopor tahapatru hat orhor arwananah ire danong hatin ohe dahe
    imat orhor bopor mat paptenmur ritip sawa meng oh doho kamen ohe tan ohri duuptei
    kamen tahat patin erer asoh ihapri ma ripti sawa meng gonsi oh ohe hrepdapat hat
    patmur.
  bvr-bvr: 'Minypa joborr gun-gata nipa Wangarr a-wuna arrburrwa Mojich (Moses), minypa
    “Gala barra marrambay ny-ji,” rrapa minypa “Gala barra an-gugaliya ny-bu rrapa
    nipa a-juwa,” rrapa minypa “Gala barra mun-ngumurda ny-ma an-nerranga mun-nika,”
    rrapa minypa “Gala barra mu-werrmbarra nyi-na,” rrapa barrwa gun-nerranga gun-jaranga
    gu-yinmiya gu-yurra joborr, wurra meyali gun-guna: “Jal ni nula an-nginyipa an-borrmunga
    gun-maywapa minypa nginyipa ngardapa jal nyi-nirra nggula.”'
  zad-NT: 'Na'' ki na ley c̱he''na'': “Bi taleno'' nool bi nak xoolo''. Bi gono''
    xya. Bi kwano''. Bi selalloo bi de c̱he beṉ''.” Yog''kzə diikin ba choncho lente
    yog'' diika'' sto nllia leya'' bia'' shi ba choncho dga na: “Chiyaḻ'' gaki bish''
    ljwello''na'' ka chaki kwino''.”'
  kmg-kmg: 'Sâcmutâc dâŋ šiŋuc mukicne: Ŋowe ŋonâŋ ŋohe bebehec mi ezepirec, go šika
    mi qazemec, go fiuc mi rozemec, go andac mi ezemec, sâcmutâc dâŋ i erâ gâcne i
    mâmâc sasawa qâhâckerâ qizecne šiŋuc mukicne: Gahacnere egareekac sâc ijaha âgogere
    egarezejec.'
  aso-aso: Ee, Oꞌmosoꞌmo lo huko lineꞌ gamazi adoꞌ veneꞌ vemohoꞌ liliꞌ ikeniꞌ nete
    veneꞌ vemohoꞌ masi gopo ingamilo, idoꞌ eveneꞌ ma ngibili hilamilo, idoꞌ gumine
    amilo, idoꞌ eveneꞌ maliti initeꞌnidoꞌ mumuzoꞌ amilo lineꞌ gamazisi idoꞌ Oꞌmosoꞌmo
    lo huko lineꞌ gamazi ato atoꞌ mukiꞌ nesi nene adoꞌ gamazi tiꞌ lo ma neineꞌ neꞌmo
    nene asabuꞌ izo osuꞌ lo neive. Adoꞌ lingine lengiꞌ okodinemuꞌ gilaaꞌ naniꞌ neꞌmini
    lengiꞌ nizada minilizavemuꞌ nene gili lutine ngimilo.
  uli-uli: 'Mokwe yalol Hatobtob we ye sor bo, “Hatowe pere ril semal; hatowe limeseloh
    semal; hatowe peraf; hatowe chehaw”, ika mo pangal ikowe tot ngo ye mel chog irel
    Hatobtob we sew: “Hobe hachangir panger yarmat le yebe wochog lepal yam gel hachangug
    llufulyem.”'
  nin-NT: Nggo a da di, “Si zha amba, ni zha aniru hen. Si ngu unushirr hen. Si ki
    ayi hen. Si kye inkindirr i undurr ni ttu ishishi ni zha di ka kpa yi nu ùwà mu
    hen.” Are ka nggo a di a bu na ka nggo na anuma zizo a charr ka na are ka ki ure
    uyirr di, “Kpanye nu abi girr amuwa ba wemi nâ ta si nggo ùwà kpanye ni itu imuwa
    yi nggo.”
  acu-NT: 'Yus Moisésan umirkatin chichaman aamtikramia nuka nuwaitai: “Chikicha nuwari
    wainiatrum tsanirmawairap. Tura aints maawairap. Tura kasamkairap. Tura waitruwairap.
    Tura chikichnau aa nusha wakerukairap,” tu aarmawaitai. Tura mash irurar kichik
    chichamjai timinuitai. Nu chichamka nuwaitai: “Atumi namangke anearme nunisrumek
    chikich ainausha aneetaram.”'
  cak-WNT: 'Ri ley ri'' nubij: Riyit achi ri c''o awixjayil, man c''a tacanoj ta jun
    chic ixok. Y chuka'' riyit ixok ri c''o awachijil, man c''a tac''om ta ruwech
    jun chic achi. Man c''a quixcamisan ta. Ma quixelek'' ta. Ma titz''uc ta tzij
    chrij jun chic winek. Ma tirayij ta ri c''o riq''ui jun chic. Y c''o nic''aj chic
    chuka'' ri nubij ri ley. Pero c''o jun chic tzij ri numej ronojel re''. Y ri tzij
    ri'' nubij: Achi''el nawajo'' ka awi'' riyit, queri'' chuka'' que''awajo'' ri
    awuc'' awach''alal.'
  ebk-ebk: Tay wacha nan filfilin Apo Dios ay kanana, “Achika umiwet. Achika pomatuy.
    Achika mangakiw. Achim akuman nan kuk-uwan chi tapina,” ya nan tapina pay ay filfilin
    at matongparcha am-in babaen as nan us-usa ay filin ay kanana, “Laylaychum nan
    pachongmu ay taku ay kaman as nan atum ay manglaylayad as nan achormu.”
  spa-PDDPT: 'Porque: No adulterarás, no asesinarás, no robarás, no codiciarás, y
    cualquier otro Mandamiento se resume en esto: Amarás a tu prójimo como a ti mismo.'
  ruf-ruf: Kwaapfila malaghitso ghano, “Uleke ughoni, uleke kukoma, uleke kwiba, uleke
    kutsulukila pfinu pfe iwanu,” na malaghitso ghangi ghose, ghamna laghitso lino
    limwe, “Umnoghele miyagho ka pfawinoghela ghumwenyegho.”
  gun-gun: 'Mba''eta po rami oĩ: “Ndetavy rei eme, ejojuka eme, nemonda eme, emoaruã
    eme.” Ha''e nunga ha''e javi, ojapo uka pyre mboae ikuai va''e avi ma pova''e
    ayvu re oĩ: “Reayvu ''rã neirũ ndee ae rejeayvua rami.”'
  agu-BL: 'chi tane''n: “Quil cẍjopon wutzaj. Quil cẍbiyolnakin. Quil cẍalk''ij. Quil
    tzajal cu''n jun wi awak''. Quil tz''el nin awalma'' te mebi''l junt.” Na yi xe''
    yi e''chk ca''wla''tz scyuch'' cyakil e'' mas i''tz: “Lok''we'' cyakil wunak chi
    na alok'' awib atz.”'
  isn-isn: Kunsoko, shukugoolya, shukubulaga, shukia, shukulowa, ang'wi likoli ilago
    nilulya likaminkanigwe nili, ukumulowa umunya kisali waka anga uewe nuilowa.
  eng-PEV: God’s law says, “Love other people just as much as you love yourself.”
    You know there are lots of other laws too, like, “Don’t sleep with somebody that
    you are not married to, as if they are your wife or husband,” and, “Don’t murder
    anybody,” and, “Don’t steal anything,” and, “If something belongs to somebody
    else, don’t think about getting it for yourself.” But if you really love other
    people, you will not do any of those wrong things anyway. So that law that says
    to love people, it says what all the other laws say when you listen to them all
    together.
  ilo-ULB: 'Ta, “Saanka a makikamalala, saanka a pumatay, saanka nga agtakaw, saanka
    nga umapal,” ken no adda pay iti aniaman a bilin, nadakamaten iti daytoy maymaysa
    a bilin: “Ayatenyo ti kaarrubayo kas panagayatyo iti bagiyo.”'
  pir-NT: 'Ohõ saha nine Cohãcjʉ̃ dutiye: “Apequiro namono mehna ñano yeracãhña. Masare
    wejẽdacãhña. Yaqueracãhña. Apequina yere tutuaro cahmedacãhña”, ni yahure tiquiro
    dutiye. Apeye dutiye gʉ̃hʉ ijire. Sa ijiepegʉ̃ta ihcãno dutirore mʉsare yahugʉ
    tʉʉ niaja. Ti dutiro ihcãno dutiro ijiepegʉ̃ta ti dutirore yena, Cohãcjʉ̃ dutiyere
    ye pehona niaja mari. “Mʉhʉ basi mʉhʉ cahĩno saha mʉhʉ caha ijiyequina gʉ̃hʉre
    cahĩña”, nine ti dutiro. Ti dutirore yena Cohãcjʉ̃ dutiyere ye pehona ijina nine
    mʉsa.'
  anv-NT: Ɛbɛ ɛwé ɛké, “Muú akwege fɔ́ ulɔ, muú awágé fɔ́ ntɛ muú, muú ájogé
    fɔ́ ɛjo, muú áfyɛge amɛ né genóge ntɛ,” ne mabɛ ayi fɔ mako, ácho aji né
    ɛbɛ ɛma, ɛwé ɛké, “Gbógé ne ntɛ meŋmɛ wyɛɛ́ ndɛre ɔgboó ne gemɛ jyɛɛ́.”
  sab-NT: 'chada e gerule: “Ba onbre mo jwanba me mo chuge ke giti muinga na ole,
    ba muinga mo jwanba me mo chuge ke giti onbre na ole. Ba me daba na gweda. Ba
    me skwe boi daba ngeru. Ba me tañachuge lle dabanu giti mo alin.” Chube geru gbu
    ene, kaire Chube geru na tanre gbu kwian alin, geru e ulita no, agwa geru gbaite
    gerule ma no ma kweri kwian ulita alin geru na gbaba ulitage, geru e gerule: “Ba
    mo ta dbadale no daba na ulita ole salengwli ba no mo ole naskuni kare.” Chube
    geru gbu ene kwian ulita alin. Ba age geru e gbaite gerule kare, ba mo ta dbe
    no ulia daba na ole ba mi age ni sidri me no ama ole, malen che ña gerule kwian
    bai kaire mo ta dbe no ulia daba na ole kle age Chube nu geru gbaba ulita gerule
    kare.'
  tmd-tmd: 'God nuŋ keir mönö ölɨsö yadöŋ aku, Mosɨs nuŋ God Mönö rɨb bli kai kɨtön
    yadöŋa, “Mö kib nöbö kib rɨmɨjeñ; nöbäpö pɨlmɨjeñ; ap kib pɨmɨjeñ; nöbö mö bli
    ap ñɨŋ bla ap an keir bli alɨg mɨdölö, rön rɨbyöx nugumɨjeñɨŋö,” röŋa. God mönö
    ölɨsö bli kwo yadöŋa, jɨ God mönö ölɨsö agap apɨm yadöŋ aku mönö ila paŋyöbö akwör
    mɨda: “Ñɨŋ ñɨŋ keir madmag rɨg nɨgmɨdöi aliar, nöbö mö hör akwebö algör madmag
    nɨgɨŋ.”'
  acr-NNT: 'Ma chupa ri Tzij Pixabꞌ re ri Dios kubꞌiꞌij waꞌ: «Matmakun chirij ri kꞌulanikil.
    Matkamisanik. Matelqꞌanik. Maꞌan raqꞌubꞌal chirij junoq. Marayij uwach ri na awe
    taj.» Waꞌ wa taqanik rukꞌ ronoje ri nikꞌaj chik taqanik re ri Dios, kuꞌana xa
    jun rukꞌ wa chꞌaꞌtem: «Kꞌax chanaꞌa rawatz-achaqꞌ jelaꞌ pachaꞌ ri kꞌax kanaꞌ awibꞌ
    riꞌat.»'
  kpg-kpg: 'Nia haganoho e helekai boloo, “Hudee mouli hai be di manu, hudee daaligi tangada
    gii made, hudee gaiaa, hudee hagagailaa.” Nnaganoho huogodoo aanei mono haganoho
    ala i golo, le e daabui mai go taganoho e dahi: “Aloho i tangada dela i do baahi,
    gii hai be do aloho i di goe.”'
  taj-taj: “ए स्‍य्‍हान्‍दोदेन छ्‌याम ब्रेल्‍सी थाभ्रउ, एसे म्‍हि थासाइगो, एसे य्‍हो
    थालउ, एसे लोभ थालउ,” भिसी कुल्‍बा तामगदेदेन अर्गु कुल्‍बा जति तामगदे मुला थे जम्‍मान
    तामगदे चा “एसे ह्राङला खिम्‍जेमगदेदा ह्राङदा ह्रङ्नोन माया लउ” भिसी कुल्‍बा ताम
    न्‍हङरी स्‍याप्‍ला।
  avt-avt: 'Hɨm me God Moses kewisɨm mau tɨwei hɨram matɨp mar im: “Yi mɨt eitike
    miyapɨr yi ap eirihis mɨt miyapɨr epei neit mɨkan eiwenɨnem au emɨt! Yi ap einep
    mɨt han hɨr nani. Yi ap eikintɨp menmen me mɨt han. Yi ap hemkre menepam menmen
    me mɨt han.” Hɨm meiyam mepu hɨram mises hɨm im miutɨp Moses kewisɨm. Hɨram matɨp,
    “Yi hanhan eiriuwe mɨt miyapɨr han eiyɨr ke yi hanhan eiriuwe hɨras.”'
  cbk-cbk: 'Estos maga mandamiento de Dios “No comete imoralidad, no comete crimen,
    no roba, no desea cosas hende di ustedes,” y todo el maga otro mandamiento di
    suyo ta vene cae na un mandamiento lang y este amo: “Ama ustedes con el maga gente
    igual como ta ama ustedes con ustedes mismo.”'
  uig-ARA: چۈنكى «زىنا قىلما، قاتىللىق قىلما، ئوغرىلىق قىلما، نەپسانىيەتچىلىك قىلما»
    دېگەن پەرھىزلەر ۋە بۇلاردىن باشقا ھەرقانداق پەرزلەرمۇ، «قوشناڭنى ئۆزۈڭنى سۆيگەندەك
    سۆيگىن» دېگەن بۇ ئەمرگە يىغىنچاقلانغان.
  tuf-tuf: 'Moisesat carit cuitar uch yajti ac chihtá wac bahjacro: “Cahujín wiya
    besir yajti jaw̃i. Cahujín sera cat besir yajti jaw̃i. Uw cat yauti jaw̃i. Istiy
    ohnor bes cat yajti jaw̃i. Istiy at cut ey racar cat isoti jaw̃i,” wac bahjacro.
    Eyta bita wac bahjacro. Eyta wac bahjaquey bahnác caba yajquín acu uch yajw̃i.
    Uch yajcayat, ey bahnacan cábaro. Uch chihtá istanác bi yajw̃i. “Bahat behmá sibár
    ajcá ji beyar eyta cahujín cat eyta ajcá ji béowi,” wacaro.'
  abx-abx: 'I mga kasugu''an nga agpinugad, “Dakam agbisyo si pagdangallahan,” “Dakam
    agmatay,” “Dakam agtangkaw,” “Dakam asindak,” ngan bisan ay pa kasugu''ana, abiyo''
    dimu''an si adday to hamok sugo'' nga agpinugad: “Higugma''u-bi i igkasi a''a-bi
    pariho si paghigugma''-bi si kalugaringun-bi.”'
  mco-NT: 'Jadu''n Dios ycötujcɨn jaybety ymiiñ, ma jadu''n ymɨna''ñ: “Ca'' mmɨgapxtɨgoyɨpy
    huingbɨ töxyjäy. Ca'' mmɨgüg mmeedzɨpy. Ca'' mjäyyaj''ögɨpy. Ca'' mmɨgüg m''adzojcɨpy
    ti ymɨɨd.” Pen mdzojcpy mjɨhuɨɨyb mɨgüg nej miich cɨ''m mnaychogyii tɨ anajty
    mguydundaayɨ Dios y''ane''mɨn ycötujcɨn.'
  cpb-NT: 'Jiroka rosankenaitakeri, kantatsiri: Eero pimayempitzi. Eero pitsitokantzi.
    Eero pikoshitzi. Eero pithaiyakotanta. Eero piñaamashirewaineta. Eenitatsi eejatzi
    osheki otsipa Inintakaantaitakeri. Iro kantacha jiroka irooperotatsiri Inintakaantaitakeri,
    kantatsiri: Petakotaiyaari pisheninka poshiyakairo petakotapiintaga eeroka.'
  aon-aon: Enyudok lo douk nyakri, “Mare punek wehrur um. Mare pukwu orugwih. Mare
    punek nyigiya um kupaishi eshudok eneshenesh.” Enyudok lo nyani sabainyi enyudok
    enen nyape iri lo douk sabainyi nyetem enyudok atin lo. Enyudok. Ipakip urkwip
    ta punawasham kupaishi arpesh kabi ipak urkwip punawasham ipak kanak um.
  hus-NT-2005: 'Jechéꞌ an takʼixtaláb in ulal enchéꞌ: “Yab ki junkun kʼal xi yab a
    tomtal, yab ki chemdhaxin, yab ki kwéꞌlách, yab ka jantsi ti káw ni jun xitaꞌ,
    nibal ka létʼendhaꞌ xowaꞌ a chuꞌtal in koꞌol kʼeꞌet”; pos jechéꞌ ani xi kʼeꞌet
    jeye an takʼixtaláb, tokot enchéꞌkʼi tu exbayáb: “Ka kʼanidhaꞌ xi kʼeꞌettsik jelt
    xan ta kʼanidhál tabáꞌ.”'
  mig-NT: 'Chi̱ ká''a̱n nuu̱ tutú: Ma̱ kúsɨ́kɨ ncháa̱ tá''an‑ró, ma̱ ká''ni‑ro ndɨ́yi,
    ma̱ sákuí''ná‑ró, ma̱ sátú''ún‑ró, ma̱ ndío ini̱‑ro̱. Te nú íó sava‑ga̱ tu̱''un
    tá''ú tíñu, ko ɨɨn ká''nu‑na̱ ká''a̱n: Kundá''ú ini̱‑ro̱ tá''an‑ró, nátu̱''un
    kúndá''ú ini̱‑ro̱ máá‑ró, áchí.'
  bps-bps: Du nun gman di flalò, manan, “Nang gamu mlafà i yaanyu, nang gamu manò,
    nang gamu tmaku, na nang gamu mibal i knun i demeyu to.” Na dad flalò én, na kdee
    dademe gakuf di satu flalò, manan, “Kandoyu i demeyu to salngad i kakdoyu i ktoyu.”
  mbs-mbs: Doen punù insolat, “Ikà niyo eglakad. Ikà niyo egbonò. Ikà niyo egpenakaw.
    Ikà niyo eg-ingà.” Doen heman menge doma punù insolat, meneng netibok se kedita
    niyan diyà te sebad punù seini, “Kedekeli niyo te pedowan se doma otaw iling te
    peg-aneng-aneng niyo te kenyo pegkeotawun.”
  tof-tof: 'Ngibürr Godón gida bóktan poko módógako: Ma kol ó pam gómólgu; ma darrü
    olom büdülümpükü amkalgu; ma gómólgu; marü ubi darrü oloman elklazadó babul ki
    yarilün. Akó ngibürr gida bóktan poko asiko. Blaman ini gida bóktan poko ini darrpan
    gida bóktan pokoa kumarümda wagó, “Marü moboküpdü ubi moba minggüpanandó ne olome
    inzan ki yarilün, marü moboküpdü ubi mobakazane.”'
  cme-NT: 'Kumaŋ ciɛ mi waŋ-ma dumaaŋo-na, mamaŋ nyɛgãaŋ ãnjĩnamma-na wuɔ: «Baa
    ce *fuocesĩnni, baa ko nɛliɛŋo, baa cuo, baa nenu nɛliɛŋo» ka cor baa manamma‑i
    hiere, ma juɔ ji gbura ma-naa nelma diei maaŋ daama yaa nuɔ‑i wuɔ: «Ŋ saaya ŋ
    dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl ŋ fɛrɛ dumaa.»'
  sus-sus: 'Ala xa yaamarie alɔ, «I naxa yɛnɛ raba, i naxa mixi faxa, i naxa muɲɛ
    ti, i naxa mila,» a nun yaamari gbɛtɛe birin, nee malanxi findixi masenyi keren
    nan na: I xa i boore xanu alɔ i yɛtɛ yati.'
  pon-2006: 'Kosonned ko me mahsanih, “Dehr kamwahl; dehr kemehla aramas; dehr pirap;
    dehr noahrok”—mouren kosonned pwukat, oh pil mouren kosonned teikan, oaralape
    mehteieu: “Ke en poakohng mehn mpomw, duwen omw kin poakohng pein uhk.”'
  dad-dad: Ĩtãfiya eig ye irok, “Seseirã to uno,” “Tamo to ukeis,” “Bẽ to ule,” “Taka
    nẽ safina to malã ile orouf,” ĩtãfiya eneidi ado ereb lo tunĩ ifaredif are, ĩtãfiya
    tekelei eneim ganan irouf, “Õ ogo nigin waũ laa fef gen, nẽ tã nigin ago waũ laa
    fouf.”
  zab-NT: 'De mandamient xte Dios rnii: “Quɨt gaptiu stuby nguiu o stuby gunaa, quɨt
    quinxútiu bniety, quɨt cúaantiu, quɨt sebylaaztiu xixte bniety”, per de mandamientré
    ne iraru de mandamient xtenny rac cumplirni cun tuby mandamient ni rnii: “Bcaaz
    de soo zecac liú.”'
  jae-jae: Biŋsu tonec ŋai gebe “Ôŋgôm gêŋ mockaiŋo to mockaiŋŋa atom, ônac ŋamalac
    êndu atom, ônam geŋgeŋ atom, matam katu gêŋ atom,” to biŋsu ŋalô ŋagêdô samob,
    naŋ ŋalô tonec kêkatoŋ sa gebe “Têmtac êwiŋ nêm lau wacbaŋ aôm amboac têmtac gêwiŋ
    taôm.”
  ksd-ksd: 'Tago ra dari: “Koko u po, Koko u vardodoko, Koko u long, Koko i puruai
    ra balam upi ta magit kai ta ra tikai,” ma ona ta vartuluai akamana bula, i tur
    guvai par ta go ra tinata, dari: “Una mari talaim da u mari mule u.”'
  msm-NT: Mahan-in iyan to mgo balaod, angod pananglit to sikan pig-iling, “Kona ka
    ogpanghonay, kona ka oghimatoy to otow, kona ka ogpangawat aw kona ka ogsilag
    to katigajunan to duma.” Di kibali ogkatuman sikan tibo hasta to duma no mgo sugu
    ko tumanon ta sikan sobuuk no pig-iling, “Higugmaa to isigkaotow nu angod to paghigugma
    to kaugalingon nu.”
  myk-myk: 'Bani saliya wu ɲɔmɛhɛɛ kiimu kʼa yu na: «Ma ganha ga dɔdɔɔrɔ pye wɛ, ma
    ganha ga sipya gbo wɛ, ma ganha ga nagaara pye wɛ, ma ganha ga ɲii yeege wa yaaga
    fɛni wɛ,» kee ɲɔmɛhɛɛ kee, ni saliya wu ɲɔmɛhɛɛ kisaŋaa bɛɛri ki wa le ɲɔmɛɛ nigin
    we funŋɔ ni na: «Ma sipyiɲii di daan ma mu ba mayɛ pyaa ki ɲɛ wɛ.»'
  sbe-sbe: Laugagayodi ede, “Tabu ku ganawali,” “Tabu ku kaikaiunu,” “Tabu ku kaiwahali,”
    “Tabu kam kaha hesau yona gogo saha hesau ku gadosisigaibui,” yo hinage laugagayo
    saha hekadiyo, meta teina laugagayo kesega ta unai ye kabigogoidi, iya ede, “Helem
    taumiya ku gadosisiyei doha ku bom ku gadosisiyeiꞌuyoigo.”
  mcr-mcr: Goti Iqu kukŋuä-suqä Mosisi ique äwikqe, tii äyä ätnä. “Qokä-apäkä ämaŋqe,
    huizitä huiwi yaŋä mikiqä pambiyä. He qokä-apäkä huiuŋi, pizqä mapäsqä pambiyä.
    Ŋŋ, quwä mämeqä pambiyä. He ämaqä hŋquauqä nätmatqeŋqe, hiŋuä aowä mäuqäŋquä ma
    ipiyä.” Kukŋuä-suqä iiŋä iquautä, ä huizi iquautä, hatŋä ämaququtäutŋqä iqu, tiinji.
    “Tqä-täuäŋqä äkinyätŋqä-paŋi, ämaqä hŋquauŋqä-pqe inä äkiŋga uwquätŋqe.”
  cux-NT: 'Ní mandamiento yeⁿ''e ley yeⁿ''e yú ní chuū chiiⁿ: Nguɛ́ɛ́ caⁿ''á nī ndúúcū
    n''daata o isaⁿ''ā chi nguɛ́ɛ́ yeⁿ''é nī. Nguɛ́ɛ́ ''caaⁿ''núⁿ nī ''iiⁿ''yāⁿ. Nguɛ́ɛ́
    diduucú nī. Nguɛ́ɛ́ caaⁿ''maⁿ nī nduudu yaadi yeⁿ''e mar ''áámá ''iiⁿ''yāⁿ. Nguɛ́ɛ́
    dinéⁿ''e nī dendu''ū chi vɛ́ɛ́ chi yeⁿ''e táámá yā. Ní nducuéⁿ''ē mandamiento
    ''cūū ndúúcū tanáⁿ''ā mandamiento yeⁿ''ē ley yeⁿ''e yú chi vɛ́ɛ́, ní cuuví cuaacú
    nduudu ní tuumicádíínuuⁿ yú na nduudú ''cūū: Dinéⁿ''e nī ''iiⁿ''yāⁿ niiⁿnuúⁿ vaacú
    nī tan''dúúcā chi dineⁿ''é nī maáⁿ nī.'
  tur-YTC: 'Çünkü, “Zina etmeyeceksin”, “Adam öldürmeyeceksin”, “Çalmayacaksın”, “Göz
    dikmeyeceksin” ve bundan başka ne buyruk varsa, hepsi şu sözde özetlenmiştir:
    “Komşunu kendin gibi seveceksin.”'
  san-ITR: vastutaH paradArAn mA gachCha, narahatyAM mA kArShIH, chairyyaM mA kArShIH,
