    ଆପାନାଃ ଲେକା ଦୁଲାଡ଼ିମେ ।”
  gah-gah: 'Mosé lo huka gakokú láa loko lonoimóma neve: Vego venako lekeza huki ezega
    emega amilizo. Geza vegená makó apele helemo. Geza gumina amo. Geza vegená makolitini
    netakumú ánigo lamaná amo. Nene gakó ale nupa oko gotoláa nenémini oko neve: Gezakamú
    geleaká noanimó nenémini oko gigivekaginimú geleko gigika kemezo.'
  lcm-lcm: Keve tubat asukang ke, Ku ago ta putuk osongon an, ku ago ta daung an,
    ku ago ta ainau an, ku ago ta mata an, na mang saka keve tubat an kapa kipo ago,
    kipo pakutan aongos si vuk mengen ke ta, Ku vinga ro taun a tungam e ngerem val
    kupo vinga ro taun pok ua.
  aer-aer: Angkentye nhenhe areye, arne yanhe areye nhenge Ngkartele-arle anwernenhe
    ileke mpwaretyale, alakenhe kwenhe aneme, “Mpwenyele alwirrelhe-iletyale anaye.
    Arrpenhe itethe-kwenyeke atwetyale anaye. Arne arrpenhe areye-kenhe anyelkngele
    inetyale anaye. Nhenge unte apeke arne tyerrtye arrpenhe-kenhe aremele renhe aretyalaye
    ikwerenheke ahentye anetyale.” Angkentye nhenhe areye, angkentye arrpenhe areye-arlke,
    ingkirreke nhenge Ngkarte angkeke-arle, itne ingkirreke anyente-irrerlenge, anyente-arle
    alakenhe angkeme, “Unte kwenhe arrpenhe areyeke tyenye anetyeke, unte-arrpe tyenye
    aneme-arteke.”
  qvc-NT: 'Chaqa Muysispa liyningunam kayshina niwanchiq: “Warmiyuq ichu runayuq kaqkunaqa
    suqkunawanqa ama puñuyllapachu; ama pitapis wanchiyllapachu; ama suwakuyllapachu;
    ama tistimuñiruqa kayllapachu; suqkunapa imandapis ama munakuyllapachu”, nishpa.
    Chaymandaqam Tayta Dyusqa nirimbis: “Qamkuna kwirpuykita kuyashqaykishina, runa
    masikitapis kuyay”, nishpa. Chay ultimu kamachikushqanda kasushpaqam, yumbay chay
    punta kamachikushqangunatapis, kasuykanchiqllapa.'
  tgl-ULB: 'Sapagkat, “Hindi ka mangangalunya, hindi ka papatay, hindi ka magnanakaw,
    hindi ka mag-iimbot,” at kung may iba ring kautusan, pinagsama-sama ito sa pangugusap
    na ito: “Mamahalin mo ang iyong kapwa tulad ng iyong sarili.”'
  cbs-NT: 'Jaska inun, yuda betsawen nuikin jatu medabewakin Diosun yunuti inun jawen
    nemati dasibi man chibandiakubainaii. Eskaki, matu yusinun ninkaidakanwen. Diosun
    jawen nemati yuikin: “Juni ainyanbia ainbu betsabe chutanametimaki. Ainbu beneyabia
    juni betsabe chutanametimadiki. Mimebi pubenkin yuda betsa kupikin tenantimaki.
    Tsuanda jamapai yumetsutimaki. Tsuada jamapai mabu jawendua jaya kemutapa bechitan
    jawen kemutaskayamaxankanwen”. Ana jancha juneama xabakabi uinmatidan, Diosun
    yunuti binu keyuadan, eska yuiniki: “Mimebi nui min mekeai keskakin yuda betsa
    mibe jiweawen nuikin mekekin jatu shinaindakubainkanwen”, aniki, Moisinan.'
  xtm-NTPP: 'Vaa sa''a ká''an ma: “Másu ko kivi nduu ni ji''in in‑ka ñayii masu ni
    tnanda''a ji''in ni ma, másu ko ka''ni ni in‑ka ñayii ma, másu ko sakui''na ni,
    másu ko ka''an ni tnu''u in‑ka ñayii ma, másu ko ndiyo ini ni.” Te ndaka‑ka ja
    ni tatnuni Su''si ma ja ko sa''a o ma, te ni nduu i in‑nka‑ni sukan ká''an tnu''u
    ya''a: “Kutoo ni in‑ka ñayii ma sukan kútoo ni maa ni.”'
  nnq-nnq: Magambu, amuli yenje, “Makatenda ngongolaje, makakomaje, makajibaje na
    makalokaleje kilebe cha mundu,” nayenge yoa, ibi mu amuli jenje jimwe, “Mampale
    nndami nnyinu andi pimikipala mmene.”
  bao-NT: 'Doti cũurique o biro ĩi: “Nʉmo cʉti, manʉ cʉti, bii pacarã, tii epericarã
    cʉtiticãña; jĩaticãña; jee dutiticãña; ĩa ʉgoticãña,” ĩi. Ate, to biri apeye doti
    cũurique ca niirije, ate wadorena nii ea: “Mʉ pʉto ca niigʉre, mʉ upʉre mʉ ca
    mairore birora maiña.”'
  san-ORI: ୱସ୍ତୁତଃ ପରଦାରାନ୍ ମା ଗଚ୍ଛ, ନରହତ୍ୟାଂ ମା କାର୍ଷୀଃ, ଚୈର୍ୟ୍ୟଂ ମା କାର୍ଷୀଃ, ମିଥ୍ୟାସାକ୍ଷ୍ୟଂ
    ମା ଦେହି, ଲୋଭଂ ମା କାର୍ଷୀଃ, ଏତାଃ ସର୍ୱ୍ୱା ଆଜ୍ଞା ଏତାଭ୍ୟୋ ଭିନ୍ନା ଯା କାଚିଦ୍ ଆଜ୍ଞାସ୍ତି
    ସାପି ସ୍ୱସମୀପୱାସିନି ସ୍ୱୱତ୍ ପ୍ରେମ କୁର୍ୱ୍ୱିତ୍ୟନେନ ୱଚନେନ ୱେଦିତା|
  huv-NT: 'Cos tiül aaga gajpowüw poch apiüng: “Nde mejiür minajtaj, nde mejiür minaxey,
    nde membiy nipilan, nde merneed, nde mewüy ombasaran, nde mendiümdiüm ocueaj alinop”,
    aw. Meáwan aaga poch quiaj, at altegüy poch leaw alíünan, aton apiüng andüy wüx
    aaga poch leaw apiüng: “Netam mejiürayon lasta atnej iquiáyan quiaj merjiürüy
    lasta”, aw.'
  otn-NT: 'A nu̱na̱ ra̱ hya̱ di̱ ma̱nda ra̱ ley i ɛ̱na̱: “''Yo grá̱ ''yots''om''mäi.
    ''Yo grá̱ hyote. ''Yo grá̱ bɛ̱. ''Yo to guí sännba̱ ra̱ fɛhni̱. ''Yo guí̱ nnehʉ
    n''na ra̱ cosa ngue ndan''yo to rá̱ mmɛti”. Guehya yø hya̱ ja ua di̱ ma̱nda ra̱
    ley ya. ''Nɛ̱ ja mi̱''da yø hya̱ ngue di̱ ma̱nda. Pɛ gätho ja di̱ mpɛnhua yø hya̱
    mma̱mp''ʉ ja ra̱ ley ngue ɛ̱na̱: “Da̱mi̱ ma̱hni̱ mmi̱c''ɛ̱i̱ui tengu̱tho gni̱
