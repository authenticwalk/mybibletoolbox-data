  myu-myu: 'Imẽn Deus wuyawẽwẽm: — Warara''acat tayxi eju epeyepo g̃u juy — i. — Warara''acat
    epeyaoka g̃u juy — i. — Warara''acat pubut epetujupa''um g̃u juy — i. — Eyetabikukum
