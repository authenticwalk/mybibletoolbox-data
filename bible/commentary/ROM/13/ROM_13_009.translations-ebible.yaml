    nchaa dava‑gá tnúhu sá sánú ìchi ñaha xii‑o nacuáa cada‑o cùndecu‑o, te núu quìde‑o
    ɨngá tnúhu sá càchí‑xi: “Cuu iní‑ndó nchàa tnaha ñáyiu‑ndo dàtná cúú ìní‑ndó mèe‑ndo”,
