  chz-NTPS: 'Läꜙlaˉ jähꜘ ley: “Taꜙ ka̱a̱hꜙ waˊ hi̱ˉ chaˉ hi̱ˉ, taꜙ jngëëhꜙ dsaˉ, taꜙ
