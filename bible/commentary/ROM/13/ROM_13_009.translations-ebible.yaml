  bel-N: 'Бо прыказаньні «Не чужалож», «Не забівай», «Не крадзі», «Ня сьведчы фальшыва»,
    «Не пажадай» і кожнае іншае зьмяшчаюцца ў гэтым слове: «Любі бліжняга твайго як
    самога сябе».'
  sch-sch: Chongpêkngei, “Inrê no roh, mi that no roh, inru no roh, mita ôi no
    roh,” ti ngei le chongpêk dang ngei murdi hih, “Nangma nên lungkham angin nu
    bunga mingei lungkham roh,” ti hin a kaikhôm zit ani.
  mic-MIQNT: Gjinisgam ugt'tplutaqanm telueg, “Mut sespo'tegew, mut ne'pa'tegew, mut
    gmutnew, mut wisgu'alan igtig mimajuinu, aq mut qalipusitew.” Ula aq maw ta'n
    te's'gl 'tplutaqann na mawi 'lta'qal newgte' 'tplutaqan ta'n telueg, “Ingute'jioq
    amujpa na gesaljig igtigig 'st'ge' nige' gi'l ta'n teli gsalsin.” Na.
  huu-NT: 'Moisés mɨcorɨ dɨga lletarafuena jaie cuete: “O aɨñede rɨño dɨga iñeno.
    O ɨniñede ɨima dɨga iñeno. Jɨaɨmɨena meineñeno. Rana fɨɨñeno. Jɨaɨmɨemo ite rana
    nɨcɨdoñeno” cuete. Jɨaɨ lletarafue ite: “Danɨ omoɨ abɨaɨna omoɨ isiruilla isoi,
    jɨaɨe comɨnɨna omoɨ isiruilla”. Bie lletarafuena omoɨ ɨɨnoia, nana lletarafuena
    jai ɨɨnotomoɨ.'
  jiv-NT: 'Akupkamusha tawai: “Tsanirmawaip, maṉkartuawaip, kasamkaip, chíkich shuar
    tsanumpruraip, chikichna wakerutkaip” tawai. Tura nusha ashí chikichik chichamja̱i̱ṉ
    tíminiaiti: “Ame aya̱shim aneam núnismek ashí shuar aneata.”'
  otm-NT: 'Nguetho gue''a bi man''ʉ yʉ́n t''ɛ̨di Oją bi ''yɛ̨na: “O guí ''yomt''ɛ̨nihʉ,
    nɛ o guí hącpahʉ rá te ni miją''ihʉ, nɛ o guím pɛ̨hʉ, nɛ o guidí sɛyabahʉ ''bɛ''a
    pɛ''ts'' ni miją''ihʉ.” Nɛ nu ''bɛ''a gätho mi''da yʉn t''ɛ̨di i man yʉn t''ɛ̨di,
    nu''ʉ gätho n''dat''a i ma: “Gui huɛ̨c ni miją''ihʉ tengu bʉ gní huɛ̨czɛhɛ ni
    ją''ihʉ.”'
  dah-dah: 'Moseyen sabarebe, “Al berem yaŋ beleŋ bere hoyaŋ ma duwan irde hiyeŋ.
    Bere wor gwahade po teŋ hinayiŋ. Irde al ma gasa yirke kamde hinayiŋ, kawe ma
    teŋ hinayiŋ, kadtiŋ igiŋ hike keneŋbe daniŋ nebe gwahade moŋ yeŋ ma nurde hinayiŋ,”
    yitiŋ. Irde saba go banabe mere saŋiŋ hoyaŋ manaŋ haŋ. Goyenbe saba bana mere
    tareŋ haŋ kuruŋ gote miŋ wor pobe mere uŋkureŋ gago po: “Gigeŋ ge amaŋeŋ nurde
    hayen gwahade goyen po, al hoyaŋ niŋ manaŋ gwahade po nurde yuneŋ hayiŋ,” yitiŋ
    go goyen.'
  tnk-tnk: Loa nəha rani mə, “Tikəpwəh nakresien pran səvəi iərməpə,” “Tikəpwəh nousi
    əpuneien iərmama,” “Tikəpwəh nakresien,” “Rerɨm trəpwəh nakresien narimnari səvəi
    iərmama riti,” nənə Loa me nepwɨn mwi nəha ikɨn. Mətə nəɡkiariien riti nəha in
    rəuiui pam irəha, rani mə, “Tikaməkeikei mokeikei piam rəmwhen ikokeikei atukw
    a ik.”
  kpr-kpr: 'Ne eregoseva: Agho Dari eminge resira: “Erá yagera eove! Erá komana deóvo
    ambeure! Erá bagia eove! Erá dighighi eove!” aminge resira. Kotugo geka setena
    ava, a geka mendeni ainda susu mo dabakori. Amo dubo bariri. Aindae Agho Dariimi
    eminge resira: “Ni tofo dubo buraesa, kau daba ava, ninda komana dubo baresa!”
    Amingareva amo, Agho Dari da geka mendeni oroko setena ava, isambu inononda use
    irareva.'
  san-IAS: vastutaḥ paradārān mā gaccha, narahatyāṁ mā kārṣīḥ, cairyyaṁ mā kārṣīḥ,
    mithyāsākṣyaṁ mā dehi, lobhaṁ mā kārṣīḥ, etāḥ sarvvā ājñā etābhyo bhinnā yā kācid
    ājñāsti sāpi svasamīpavāsini svavat prema kurvvityanena vacanena veditā|
  nho-nho: 'E mee naa Loo e hakatuu maa, “Kootou see hai huri ma naa aavana aaraa tama;
    kootou see taa tama; kootou see kailallao; kootou see oti manava i naa mee telaa tama.”
    Naa Loo nei ma aaraa Loo hoki e takkoto hakkaatoa i laro te Loo tokotasi: “Manava laaoi
    i telaa tama pee ko koe e manava laaoi iaa koe soko kkoe.”'
  gym-NT: 'Ye abko Kukwe Biani Ngöbökwe Moiséye käta niere krörö: Ma gure ne ngwane,
    makwe ñan ja mika gure bati bati ni mdabe, makwe ñan ni kämika, makwe ñan go,
    makwe ñan jändrän ni jenenankwe ribe jae. Ye abko, kukwe ketetibe mda munkwe mikadre
    täte ne ngwane, kukwe jökrä biani nuendre nie Ngöbökwe ye rabadre bare munye.
    Kukwe keteti mda ye abko krörö: Mata ja tarere au, ye kwrere makwe ni mda mda
    tare arato,'
  azg-NT: 'Ndö vaa na cotoxen jñꞌoonꞌñeen: “Tyiꞌncꞌonꞌ yaꞌ yo tsꞌan na veꞌ ndöꞌ ro.
    Tyiꞌntscueꞌ tsꞌan. Tyiꞌnchꞌueꞌ. Tyiꞌntsininꞌ quintu nacjooꞌ tsꞌan. Tyiꞌntscjaaꞌ
    tsonꞌ ꞌnaanꞌ ncüiichen tsꞌan.” Ndoꞌ mantyi vaa ncüiichen jñꞌoon na icoꞌxenhanꞌ
    na itsohanꞌ: “Cuiviꞌnchjiꞌ tsoñꞌen nnꞌan chaꞌxjen na venchji nquii ꞌuꞌ.” Ya na
    mavangueꞌ juu jñꞌoonvaꞌ, mantyi tsoñꞌen jñꞌoonmin na icoꞌxenhanꞌ, mavangueꞌhanꞌ.'
  bhd-bhd: किजोकि मूसेरे कानूने मां बड़े हुक्म दित्तोरेन ज़ेन्च़रे कि “बदमाशी न केर,
    कत्ल न केर, च़ोरी न केरा, लालच़ न केर,” ते एन केरे अलावा होरो कोई भी हुक्म भोए
    त तैन सैरी केरि बुनीयाद इस्से गल्ली मांए, “अपने पड़ोसी सेइं अपने बराबर प्यार केर।”
  too-NT: 'Ixley Dios huan chuntza'': Tū'' namakpuscātīni''na''. Tū'' namaknīni''na''.
    Tū'' naka''lhāna''na''. Tū'' nalī''a''ksa''na'' ā''kalhatin a''ntūn tū'' stu''ncua.
    Tū'' nalakca''tza''na'' a''ntū ixla'' ā''chā''tin. Lā'' a''nan ā''lakatin līmāpa''ksīn
    a''ntū huan: Lā'' chu a''nchī pāxquī''ca''na'' mē''cstu, nā chuntza'' cacāpāxqui''
    huan ā''makapitzīn. Lā'' kalhatin a''ntīn tlahua huā''mā'' līmāpa''ksīn, chuntza''
    tlōkentaxtū huāk huā''mā'' līmāpa''ksīn lā'' nā ā''makapitzīn līmāpa''ksīn a''ntū
    a''nan.'
  ind-AYT: Sebab, “Jangan berzina, jangan membunuh, jangan mencuri, jangan mengingini,”
    dan jika ada perintah lainnya, semuanya sudah terangkum dalam perkataan ini, “Kasihilah
    sesamamu seperti dirimu sendiri.”
  cjo-NT: 'Ikaminaakini: “Eero piñaathatzimotawo piina paashini tsinani, eero piñaathatzimotari
    piimi paashini shirampari, eero powamaantzi, eero pikoshitzi, eero piñaawenatawo
    rashitayitarini paashini atziri”. Osheki eejatzi ikantakirini. Eejatzi ikantakini:
    “Pikimitaaga eeroka pikaminthaaga, eejatzi pikimiteeyirini paashinipaeni pikaminthagaeyerini,
    pinintaperoeyerini”. Aririka anteeyakironi iroka, tema amonkaatakiro maawaeni
    ikantakirini Moeseeshi.'
  nsn-nsn: Ge a ualatut penine, “Ahik paho uiliatung pous, ahik paho uenau, ahik paho
    gehe tenas ineter gisiameh.” Doh hingia ponomper ualatut e tumana keip tar siokor
    ualatutonene. “Malauelhir tang uanotoum misiana ro malauelhir katongo peia.”
  san-DEV: वस्तुतः परदारान् मा गच्छ, नरहत्यां मा कार्षीः, चैर्य्यं मा कार्षीः, मिथ्यासाक्ष्यं
    मा देहि, लोभं मा कार्षीः, एताः सर्व्वा आज्ञा एताभ्यो भिन्ना या काचिद् आज्ञास्ति
    सापि स्वसमीपवासिनि स्ववत् प्रेम कुर्व्वित्यनेन वचनेन वेदिता।
  tna-NT: 'Uja Diusu sa jacuatsasiati cuana puani: “Be pia sa ebutse neje jaquinatiji.
    Be jamanuametiji puji. Be tsi puji. Be bid''umimi puji. Be pia sa ai cuana utsatabaji.”
    Beju pamapa tueda Diusu sa jacuatsasiati cuana ecuaneda yape, ahua ecuaneda cristiano
    cuana ibuneda eba su. Echua Puji Jesucristo ja ecuana uja buetsuatana: “Cuaja
    mida quitaita ibuneda ebatiani nime, daja mique pia cuana ibuneda ba taji.”'
  lid-lid: 'Tasah, taha tanan, batanau malen mene ndratorowenei tiye i buku doh, “Ou
    sateu badih udu mwan, ya ou sadai ndramak samak, ya ou sabahana, ya madam salikis
    lakou ta ndramak ari ja.” Ma saba batanau malen ja badu hawe oro doh badeh, sukik
    le bada batanau ari le doh: “Ou aseken iri lau ari ari badu hawem, i le buku ou
    aso-ok ou le.”'
  wim-wim: Wik thayan inan God.antam, “Niiy paththam kaangk wunān pam wanch puk wiyantan.
    Keꞌ niiyan min-minam piꞌ-piꞌwuniy niiyantakaman-a, yaa, niiyiya yimanangan pam
    wanch wiy al-alantan ngangk minangam iiy-iiyān thant.” Niiy wik thayan inan kan-kanaman
    piꞌ-piꞌānan-a, yaa, an keꞌ niiy wik thayan maꞌmangkam God.antaman piꞌ-piꞌaniy
    — wik inangana, “Niiy maarichana keꞌ keeꞌāna, niiy pam wanch wiy anangana keꞌ
    mul-mulathān thananga; niiy yuk way min wiyantamana keꞌ maꞌ-kuchathāna; niiy wiyantana
    keꞌ meeꞌ-wun-wunān thantweya,” aꞌ wiy thamp wik thayan God.antamana umpina.
  zga-M: 'Ukhunchova ukhuta, “Ulalieghupagha, ulahienchagha, ulabudagha, ulanogwagwa,”
    inave pwunchile iindagielo inchiinghe nchihangile mululagielo ulu lumo: “Ughane
    uvyaliepawipi nuve nduvuwieghanile yuve.”'
  yom-yom: 'Bila masonama ti : wulendi vanga kitsuza ko ; wulendi vonda ko, wulendi
    yiba ko ; wulendi zinina ko. Mina miomi minkaka mikangama mu muina wumosi wawu :
    Zola ndiaku banga ngeyo veka.'
  san-SIN: වස්තුතඃ පරදාරාන් මා ගච්ඡ, නරහත්‍යාං මා කාර්ෂීඃ, චෛර‍්‍ය්‍යං මා කාර්ෂීඃ,
    මිථ්‍යාසාක්‍ෂ්‍යං මා දේහි, ලෝභං මා කාර්ෂීඃ, ඒතාඃ සර්ව්වා ආඥා ඒතාභ්‍යෝ භින්නා යා
    කාචිද් ආඥාස්ති සාපි ස්වසමීපවාසිනි ස්වවත් ප්‍රේම කුර්ව්විත්‍යනේන වචනේන වේදිතා|
  yut-yut: 'Gen teban da yaŋ yosok: “Yumabi dɨma ani. Amɨn dɨma dapba kɨmotni. Kabo
    dɨma noni. Ae pɨndak galaktok dɨma ani.” On gen teban gat ae gen teban dɨwarɨ
    toŋ uŋun gen teban kaloŋɨ kɨnda dagɨn kɨsi tɨmɨkdak. Gen teban uŋun yaŋ: “Gaga
    do but dasi niaŋ galak tosol, uŋudeŋ gɨn amɨn do but dasi galak taŋ yobi.”'
  grc-BYZ: τὸ γὰρ οὐ μοιχεύσεις, οὐ φονεύσεις, οὐ κλέψεις, οὐκ ἐπιθυμήσεις, καὶ εἴ
    τις ἑτέρα ἐντολή, ἐν τούτῳ τῷ λόγῳ ἀνακεφαλαιοῦται, ἐν τῷ, ἀγαπήσεις τὸν πλησίον
    σου ὡς σεαυτόν.
  cpc-NT: 'Jiroka josankinaitakiri Ikantakaantani, kantatsiri: Iiro pimayimpiritzi.
    Iiro pitsitokantzi. Iiro pikoshitzi. Iiro pithiiyakotanta. Iiro pinintakotantawaitzi.
    Tzimatsi iijatzi ojyiki pashini ikantakaantaitakiri. Iro kantzimaitachari jiroka
    iroopirotatsiri ikantakaantaitakiri, kantatsiri: Pitakotaiyaari pijyininka pinkimitakaantyaari
    pitakotapiinta iiroka.'
  nhg-NT: 'Pues inu ley quejtoa: “Amo xecalaque ca isohua ocsente”. “Amo xetlamecte”.
    “Amo xetlachteque”. “Amo xemicolte lo que tli ihuöxca ocsente”. Ini nöncate hua
    noche ocseque mandamientos de inu ley mocumpliroa por sa sie mandamiento, que
    yaja ini nönca: “Xectlasojtla motlöcaicni quiename taja mismo tomotlasojtla”.'
  nya-nya: 'Malamulo awa: “Usachite chigololo,” “Usaphe,” “Usabe,” “Usasirire,” ndi
    malamulo ena onse amene alipo, akhazikika pa lamulo limodzi ili, “Konda mnansi
    wako monga iwe mwini.”'
  ngu-NT: 'On tlanahuatiltin yejhuan ijquin quijtohuaj: “Ma ca tiahuilnemis, ma ca
    titemictis, ma ca titlachtequis, ma ca tiquelehuis on tlen teyaxca”, niman nochimej
    on ocsequimej tlanahuatiltin tenquisaj nochi tla nenquitlacamatij in tlanahuajtijli
    yejhuan ijquin quitohua: “Xtlajsojtla motlalticpacchanejcau no ijqui quen tejhua
    timotlajsojtla.”'
  kup-kup: Met ah ñe hahan hez-epeñiz ari hodad hakez, modapuz abup ma añapuz zait
    tat bogï totunei, ma mod nap men ñomotunei, ma modarizatun etet zait totunei,
    met rotap ah ñe epeñ, ma ñetï mapoñiz kapotak katë mod epov amun menahan hez,
    met nimauz homet zakep tat hezavoz zut añarab modariz homet zakep tat tin metohoz.
  jid-jid: U, “Be kana yi zina na, be kana wu idi na, be kana yibbi na, be kana ti
    guna, u doka iri ni ta he gari. Be ka ban u chudu ni wayi.” Son vayi me na wa
    u son tuma a.”
  wmw-wmw: 'Kamana ámuri‑zo zikwamba, “Usizinge”, “Usiulaye”, “Usiwe”, “Usiperereze”,
    na ámuri vyaziri piya, zijumulanisiwa kwa ámuri mmoja tu basi: “Mpende mwenziwo
    kamba vyauripenda uwe mwanyewe.”'
  gmv-GGM: “Laymatopa”, “Wodhopa”, “amotofa” gizaytane hara azazoti diikokka “Asi
    wursaka ne mala siiqa” giza hanno issi wogayn wurikka kuyettides.
  ssg-ssg: Nauna ti Haeu ukek, “Kum tetelei seilon, kum ailele saun lialun ti wawan
    hehin, kum xuuxuina, kum tua isiis waliko ti seilon liai.” Tesol nauna ien ma
    hina nauna liai, hatesol lohiama leili teik nauna ti Haeu ie, “Waheniwa seilon
    liai hanowi ti amuto waheni aliake amuto.”
  zpo-NT: 'Nel lo ley kwaan mzaa Dios lo Ches nzhé: Nakanot lu xngwnaa stub xaa, naguta
    lu wechxinn lu, nalewannt lu, nazoblazht lu. [Ex. 20:13-17, Dt. 5:17-21] Re kwaane
    nu re stub naz kwaan mnabeyy Dios, nak tubka kwaane: “Bkela wechxinn lu mod nkela
    lu leeka lu”. [Lv. 19:18]'
  poy-poy: Malagaliru ndo aga, “Nagutenda uhumba, nagulaga, nagwiwa, naguwera na lumatamata
    kwa shintu sha muntu gwingi.” Goseri aga na gamonga gawera mulilagaliru limu,
    “Gumfiri muyagu ntambu yagulifira gumweni.”
  qwh-NT: 'Diospa mandaquininmi queno escribirëcan: “Ama warmipis, ollqupis mansibayanquitsu;
    ama asesinu cayanquitsu; ama suwa cayanquitsu; ni ama codisiosu cayanqitsu” nir:
    y llapan mandaquicunatam cumplirintsic, jucnin caq mandamientu queno escribirëcaqta
    cumplirnin: “Quiquiquitanolla nuna mayiquicunatapis cuyayë” nenqanwan.'
  gaw-gaw: Ḏo imu oh, “Na gap̱ai kobol aib heme; na danab dug aib ome; na yab aib
    heme; na layapnu keeke amen aib qeum,” ḏo amu, amu ḏo laala ele daaṯeb, amu oh
    dilag iḵi tamaniak ḏo oḵai laip̱u daaṯe amu inam. “Na naḵa nahipnu oot mauhṯe,
    amubia na laipad dilag oot mauhaḏ!”
  nca-nca: Qeni, mande kondé kumimbo ŋande yete, “Se simbururu ma tewero,” “Uni uroyi
    ma khumowero,” “Momo ma tewero,” “Qene nuŋgu ma tewero.” Meyowo ŋuya yote, quko
    hutuŋo mande kanata kako ŋu soso weheŋoyote. Ŋuko ŋandiro, “Ke keŋomboro iŋoyote
    ŋunde naŋge topokeporo ŋuya ŋunde naŋge iŋo yuno qembe.”
  zpz-NTPP: 'Leey zeꞌ rniiñ: “Cueꞌ gal der mbecy nu wanchelaar. Cueꞌ cut der losaꞌr.
    Cueꞌ gyicy der gubaan. Cueꞌ gyicy saap lagy der de coz ni losaꞌr”, rniiñ. Dela
    de coz zeꞌ, gal nu deꞌ zir coz nu rnii laab leey zeꞌ, ndeꞌ coz nu yaruu stub zi
    riidz. Riidz zeꞌ ndeꞌ rniiñ nu pca der losaꞌr gal nu rcar ub ru.'
  mkj-mkj: 'Kojonneddo pwa, “Joah kamwahl. Joah kojukdi armaj. Joah pirap. Joah noaroak
    juwed.” Me passoang epwi kojonneddok doahroar me ne kapaspene nehn Kojonned oauwe:
    “Ipwilki mihn ipoamw doahroar oamw ipwilki pein koawoa.”'
  zac-NT: 'Ra mandamientë rniꞌi: “Adë rúnëdiꞌil duldë adulteri. Adë rguínidiꞌil saꞌl.
    Adë rbaaꞌnëdiꞌi të. Adë ruadiꞌdzë bíshidiꞌil lu saꞌl. Adë rzébidiꞌi ldúꞌul pë
    shtë mënë.” Grë ndëꞌë con los de más mandamientë shtë Dios, gúnël cumplir si talë
    gúnël lo quë narniꞌi shtiꞌdzë më: “Gulë guc shtuꞌu grë saꞌl igual ziquë rac shtúꞌul
    mizmë lë́ꞌël”.'
  kyg-kyg: Keꞌaepa gemoꞌa hunoꞌaeꞌmo, kumai kavaꞌmo osiyo, huno huge vayaꞌmo ohapaeyo,
