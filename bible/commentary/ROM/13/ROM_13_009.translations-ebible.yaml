  kde-kde: Kwa kuva, amuli adino, “Unalale ugoni,” “Unawalale,” “Unaive,” “Unang'unukile,”
    na amuli dinji dyammalele dìvele nkati mwa amuli aino imo, “Ntamwe nnyako malinga
    chiulitamwa umwene.”
  ata-ata: Nenge telavusou lexe lapuloto noxou Lataua muvikalanenge aloxo ꞌo, “Ngingi
    ane ngetaulaꞌi, ngaꞌoxonu ꞌilixo sou voteꞌi mamu, mo ngavau itema usoli mamu,
    mo ngapakali mamu xe ngaisuxu ta menexinge miꞌamiꞌa mamu.” Lapuloto ane ne ilou
    lapuloto moseꞌi e muxolu la ne anu mupita muxali no anu vaikala vilesisi aloxo
    ꞌo. “Anu laixe lexe nini namasaxaiꞌa ta menexine laixe loxo nini nemasaxaine.”
  qvw-NT: 'Ñatac camachicuyćhu: “Ama mansibacuychu, ama wañuchiychu, ama suwacuychu,
    ama munapaychu” nishancunäwan lluy juccunaca, chumacacun: “Quiquiquitanuy nuna-masiquita
    cuyacuywan licaycuy” nishancällamanmi.'
  nfa-nfa: Te Atora sèra peka na, “Baku tao jꞌara makae dènge dhèu dhu jꞌajꞌi boe
    dhèu èmu-kamali mu; baku pamadhe dhèu; baku manaꞌu; baku dꞌèi leli neo unu mèdha-panyau
    dhèu,” aa dhu leo hari. Ladhe neo madhutu aaꞌi Atora seꞌe, hudꞌi tao madhutu ku
    Atora èci neꞌe, dhu peka na, “Èu hudꞌi sue ku dhèu leo, nuka sèmi èu sue ngiꞌu
    èu unu mu.”
  tnp-tnp: Lou tətəni məmə, “Sotakləhiən e pətan,” “Sohamuiən itəmi,” “Sotakləhiən,”
    “Nɨkim təsuvəniən e natimnati rəha iətəmi kəti,” kəni lou nəuvein mɨn əha ikɨn.
    Mətəu nəghatiən kətiəh əmə in nəukətɨlah rəfin, in tətəni məmə, “Olkeikei ik kəti
    təhmen əmə məmə natolkeikei aru ik.”
  urd-urd: क्यूँकि ये बातें कि ज़िना न कर, ख़ून न कर, चोरी न कर, लालच न कर और इसके
    सिवा और जो कोई हुक्म हो उन सब का ख़ुलासा इस बात में पाया जाता है “अपने पड़ोसी
    से अपनी तरह मुहब्बत रख।”
  hot-hot: Abô balabuŋ hanaŋ aêntêk, “Miŋ undum sek imbiŋ anyô yaŋ yanavi ami. Miŋ
    nuŋgwik anyô vônô ami. Miŋ onja vani ami. Ma miŋ malemkilik esak anyô vi iniŋ
    nômkama ami.” Ma hanaŋ abô balabuŋ vi haviŋ. Balabuŋ nômbêŋ êŋ hamô balabuŋ ali
    êntêk kapô nena, “Lemimbiŋ anyô yaŋ êtôm lemhaviŋ oda.”
  mqj-NT: 'Annu illalan Pepa''guruanna Musa dengan tiuki'' nakua: “Dau ullullu'' pa''bannetauan,
    daua'' papatean, dau maboko, daua'' mailu.” Anna budapa parenta senga'', tipungngu''
    asammi illalan mesa parenta nakua: “Kamaseiko padammu ma''rupa tau susi ungkamasei
    kalemu.”'
  rus-SYN: 'Ибо заповеди не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй,
    не пожелай чужого и все другие заключаются в сем слове: люби ближнего твоего,
    как самого себя.'
  mbh-mbh: 'Na God ile torong i ri vene: “Mothong tova ngo tomo nge areko or ini ewom
    avele. Mothong tova so rin toko. Mothong tova ong kem. Mothong tova theseal thongom
    e ile urre” na torong areke tomo nge torong mun pelie o voth inga nge torong omole
    lemi ako i vene: “Aro om sagu toko kathnga ako ong thepolo i, ranga ve ako om
    sagu sivengom.”'
  bdd-bdd: loinaedi ꞌane gide sigwaeya, sahena logwali, sahena loheꞌamasa, sahena
    yagaha, sahena matalolo, eema tupwadi wete. Ma loinaedi ꞌadi bwagila, bewa gide
    ꞌigwaeya, “Ciyamwao ꞌuhelauwedi gide ꞌuboi ꞌuhehelauwego.”
  cbt-NTPO: 'Iráca pënëntohuachina, itërin: “Sa''ahuanpatama'', ama a''na sanapi së''huacosohuë''.
    Ama tëpatocosohuë''. Ama manta'' ihuatocosohuë''. Ama nonpinapicosohuë''. Ama
    a''na piyapi ma''shanënpita nohuantapatocosohuë'',” tënin. Ninosorohuatëhua'',
    ya''ipi Yosë pënëninpoaso'' natëarëhua''. “Quëmaora ninosororanso pochachin a''napitanta''
    nosoroquë'',” tënin Yosë.'
  srn-NT: 'Bika ala den wèt soleki: “Yu no mus huru, yu no mus kiri, yu no mus fufuru,
    èn yu no mus abi bigi-ai,” nanga awinsi sortu tra wèt moro, yu kan tyari den alamala
    kon poti ondro a wan wèt di e taki: “Yu mus lobi tra sma soleki fa yu lobi yusrefi.”'
  cta-NT: 'Tyu̱u̱ lo cña ngulo Ni jiꞌi̱ ñati̱ nu loꞌo nda Ni chaꞌ loꞌo Moisés nu ngua
    saꞌni; ndiꞌya̱ nacui̱ Ni: “Ná tyuꞌu chaꞌ jiꞌi̱ ma̱ loꞌo clyoꞌo xaꞌ ñati̱”, nacui̱
    Ni. “Ná cujuii ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱. Ná cuaana ma̱ na nu ntsuꞌu jiꞌi̱ tyaꞌa
    ñati̱ ma̱. Ná tyacui tiꞌ ma̱ na nu ntsuꞌu jiꞌi̱ tyaꞌa ñati̱ ma̱”, nacui̱ Ni. Sca
    ti cuayáꞌ ndyuꞌu lcaa chaꞌ biꞌ loꞌo chaca chaꞌ nu nchcuiꞌ quityi re: “Ntsuꞌu chaꞌ
    cuaꞌni tyaꞌna tiꞌ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱, ñiꞌya̱ laca si nduꞌni tyaꞌna tiꞌ
    ma̱ jiꞌi̱ ycuiꞌ ca ma̱”, nacui̱ Ni.'
  bqc-SIM: 'Wà mɛ̀ ńsuli wúlɛ ń gbɛ̃pãle nↄoo, ńsuli gbɛ̃dɛo, ńsuli kpã́i''oo,
    ńsuli pↄ́ bĩikɛo. Yã́piↄ ń yãdilɛa pãle pↄ́ kúↄ píi kú yã́ɛ bee guuɛ
    wà mɛ̀: Ǹyↄ̃ ye n gbɛ̃́deezi lá nzĩa wɛ̃niwa.'
  tcz-CHONGTHU: Ajehchu thupeh chun, “Nanghon jou sei hih un, nang hon tolthat hih
    un, nangho gucha hih un, nanghon mi nei thangset bol hih'un” ati ahi. Hichengse
    chule hitobang adangho chu hiche thupeh khat, “Nangma nakingailut bangin naheng
    nakom ngailun” ti hin akaigom soh'e.
  mar-mar: कारण ‘व्यभिचार करू नको, खून करू नको, चोरी करू नको, लोभ धरू नको’ आणि अशी
    दुसरी कोणतीही आज्ञा असेल तर ‘तू जशी आपल्यावर तशीच आपल्या शेजार्‍यावर प्रीती कर’
    या एका वचनात ती समावलेली आहे.
  snp-snp: Yamu kolalo. Lo melami ka ma eti limo, Kume-ugele ánalo. Wenena gini folámalo.
    Neta ugele olámalo. Wenena netanina yamu kolámalo, loto ka mono lufuwau (Kis 20:13-17,
    Lo 5:17-21) nemo ka, ido lo melami ka ma ailo-ailo muki yama olu lawoko ito ya
    eti limo, Kaimokamu kolanimo yamaidana oto wenenaka muki ya seka-muluga gimigimi
    o mino, loto ka mono lufuwau (Wkp 19:18) ya nemo ne.
  isl-isl: 'Elskir þú meðbróður þinn jafn mikið og sjálfan þig, þá forðastu að valda
    honum tjóni eða svíkja hann, ógna lífi hans eða stela frá honum. Þá munt þú ekki
    heldur vilja syndga með konunni hans né öfunda hann af eignum hans eða gera neitt
    annað sem boðorðin tíu segja að sé rangt. Öll boðorðin tíu felast í þessu eina:
    Elskaðu meðbróður þinn eins og sjálfan þig.'
  spy-NT: 'Okas baa kiruutēk: “‑Meemarte,” “‑Mēērumiisyē,” “‑Mēēchōōrsē,” “‑Mēēchōrōkyi
    kaab chii” āk kiruutēk alak tukul chēē miitē. Iyumē ꞉kiruutyēēt akeenke chuutēchu
    tukul, nto kiruutyoonoo ku nyoo mwooyē kule, “Icham laatyeeng''uung'' kuu wōloo
    ichāmtooy keey.”'
  xnn-xnn: Tay nan bilbilin ay mangmangwani en adi kayo menkamkamolala ya adi kayo
    menpatpatey ya adi kayo mangak-akew ya adi kayo men-ap-apal wenno nan kompolmi
    ay tapin di bilin et matongpalda am-in isnan esay bilin ay mangwani en laylaydem
    nan iib-am ay kaneg nan manglaylaydam isnan awakmo.
  mwe-mwe: Pabha yene amulii, “Unalabhelabhe eu Unabhulaje eu Unalokolile,” na amuli
    ina yowe, inamalila kwa kamula amuli jimo, “Gumpinje ntami nnjako malinga shukwiipinga
    gwamwene.”
  tte-tte: Loina iwaloba, “Tabu ganawali, tabu unuyamate, tabu kewali yo tabu kamkava
    ana gogo ugwagadosisiyan.” Loinao meuloili, bwagana lalakiliyao o nuwana kikiuliyao,
    sowasowana tabwagili-gogonagili loina kaigeda koina loinane bwaite iyaele, “Kamkava
    kumulolo koina besiele kubomayoi kam mulolo.”
  tcs-tcs: Dem lo blo God i spik diskain, ‘Yupla mas no broke maretlo ane slipraun,
    yupla mas no kile nobodi, yupla mas no stile eniting, yupla mas no lai, yupla
    mas no gridi o gad ubi po ol samting blo ol nada pipol.’ Dem lo ya ane ol dem
    nada lo i kamaut prom dat wan lo wea i tok diskain, ‘Yupla i mas labe ebri pipol
    seimkain wase yupla labe yuplaselp.’
  hlt-THB: 'Koeh samphaih; thlang koeh him; koeh qu; koeh nai,” tinaak awipeek ingkaw
    ikawmyih ak chang awipeek awm vawhkaw: “Namah a pum amyihna na imceng lung law
    na,” tinaak awi awh cui boeih hy.'
  soq-soq: 'God anaanawa bedewe wadi wadiase, “Mai ninaitaa, mai soa bosaa, mai poitaa,
    mai soa nituwa da ewee insaisawaitaa.” Tane do God anaana isiwa epe rua wamona
    winei. Anaana ema uduudu wadia ipawaida ipa ema epe: “Soa nuawadawadasaa e eba
    nuawadawadaitiana rua.”'
  qub-qub: 'Chay mandamintucunachöga niycan: «Majayoj caycar jucwanga ama cacunquichu.»
    «Ama wañuchicoj canquichu.» «Ama suwacunquichu.» [Manacajtaga ama pitapis jitapanquichu.]
    «Ama munapaychu runa-masiquipa ima-aycantapis.» Chay mandamintucunata y waquin
    mandamintucunataga cumlinchi cay mandamintuta cumlirmi: «Runa-masiquita cuyanqui
    quiquiqui alli cawayta munashayquino.»'
  att-att: Yawe yù taddán na, nga kun na, “Ari kayu meruruk sù arán naw atáwa. Ari
    kayu mamapátay. Ari kayu makkokò. Á ari kayu mamassil sù kukuá na kábulun naw.”
    Á mapalurò yù ira ngámin nga initaddán ni Namarò, nu palurotat tam yawe nga kinagi
    na, “Iddukan naw yù ira kábulun naw ta kunnay sù ángngiddù naw sù baggi naw.”
  bki-bki: 'Iliano dolu nalo miroano ju joomo ea tuboiano, jibe nalo na aber jibe
    nei, aber jau kola re siakaiano, a jau kouebin re toro rim̃aro, a jau kovina re,
    a jau tiniemo tii re tenalo na toro dolu kiano, a iliano dolu nalo na jibe nei.
    A iliano nalo na tuboiano nonovio, aju yetano ka burupati tuboiano na toru tai,
    napano naio ber jibe nei, berinavo: Jau monoka tiniemo tii toro dolu napano jo
    vaataro kaso, kala rivu ka naio jibe napano kojo komila kaso bereio.'
  bqp-bqp: 'Ò pì, ǹsun zina kɛro, ǹsun gbɛ̃ dɛro, ǹsun kpãni oro, ǹsun gbɛ̃ pↄ́ ni
    dɛro. Yã pìnↄ kũ yãditɛna pãnde kũ ò kunnↄ pínki kú yã dí gũmmɛ, ò pì:
    Ǹgↄ̃ ye n gbɛ̃dakei lán n zĩda wɛ̃̀ndii bà.'
  mcp-mcp: 'Ŋgaá bɨ mə mpú nə́ məmpə́ndí mə́ ŋgə cɨ nə́: «Ci wo kú sá mínɔɔmb, ci
    wo kú gwú múúd, ci wo kú júwo, ci wo kú wɨ́ɨ́mb ízhaá sâ.» Məmpə́ndí mə́nɨ nə
    mɔ́ɔ́l mɛ̂sh mə́ ŋgə cɨ njɨ sâ ŋgwûd nə́: «Cɛɛlʉg múúd yɛ̂sh jísə́ wo kúnə́-kúnə
    yɛ́ nda wó cɛ́ɛ́l wómɛ́fwó nə́.»'
  hat-hat: 'Se konsa, ou wè kòmandman sa yo: piga ou janm fè adiltè; piga ou janm
    touye moun; piga ou janm vòlò; piga ou janm pote lanvi sou sak pa pou ou; kòmandman
    sa yo ansanm ak tout lòt yo, gen yon sèl pawòl ki ranmase yo tout: se pou ou renmen
    frè parèy ou tankou ou renmen pwòp tèt pa ou.'
  npl-NT: 'Porke n tlanawatílistli kijtoa: “Amo ximomekati, amo xiteichtakamikti,
    amo xitlachteki, amo xitlakajkayawa, amo xikelewi tlan amo moaxka.”Nochteh ninteh
    iwa n oksikimeh tlanawátilteh mochiwah san se, iwa ye ni tlan kijtosneki: “Xiktlasojtla
    mokni kemi te timotlasojtla.”'
  bgg-bgg: Muyungthek, “Siulao arek rabo; gai shii a-ua rabo; agow rabo; gai ro nyie
    um pha ji ne ayang rabo” zab hì, chiih-è Iphey jia shii gai pha chiang è de rung,
    “Nawaithek shii miie pha duiine nawaithek ro hadung-haluii pho shii de miie bo.”
  eng-TCENT: 'For the commandments, “Yoʋ shall not commit adultery, Yoʋ shall not
    murder, Yoʋ shall not steal, Yoʋ shall not covet,” and whatever other commandments
    there may be, are summed up in this one command: “Yoʋ shall love yoʋr neighbor
    as yoʋrself.”'
  eng-BSB: 'The commandments “Do not commit adultery,” “Do not murder,” “Do not steal,”
    “Do not covet,” and any other commandments, are summed up in this one decree:
    “Love your neighbor as yourself.”'
  cpu-NT: 'Jiroka josankinayeetakeri Ikantakaantaitane, kantatsiri: Eero pimayempitzi.
    Eero povantzi. Eero pikoshitzi. Eero pithaiyakotanta. Eero pineveshirevaitaneta.
    Tzimayetatsira eejatzi osheki pashine ikantakaantaitakeri. Iro kantamaitachari
    jirokara irooperotajaantatsiri ikantakaantaitakeri, kantatsiri: Petakotaiyaari
    pisheninka pinkempitakaantyaari petakotapiinta eerokara.'
  san-ASM: ৱস্তুতঃ পৰদাৰান্ মা গচ্ছ, নৰহত্যাং মা কাৰ্ষীঃ, চৈৰ্য্যং মা কাৰ্ষীঃ, মিথ্যাসাক্ষ্যং
    মা দেহি, লোভং মা কাৰ্ষীঃ, এতাঃ সৰ্ৱ্ৱা আজ্ঞা এতাভ্যো ভিন্না যা কাচিদ্ আজ্ঞাস্তি
    সাপি স্ৱসমীপৱাসিনি স্ৱৱৎ প্ৰেম কুৰ্ৱ্ৱিত্যনেন ৱচনেন ৱেদিতা|
  tac-NT: 'Alué nulalí Moisesi nila regá aní: «Tabilé se''nú mukí ''yuga gojchiboa
    napu tabilé mué ''yula ju. Tabilé nejkowa ralámuli ''yuga. Tabilé chigowa. Tase
    we''ká e''karúgame niga asináliwa. Onorúgame tabilé alarigá najkí.» ''Lige aminami
    regá anílechigó Moisesi: «''We a''lá na''temaka etewa uché jaré ralámuli napurigá
    mué bo''nepi.»'
  eng-WEBPB: For the commandments, “You shall not commit adultery,” “You shall not
    murder,” “You shall not steal,” “You shall not covet,” and whatever other commandments
    there are, are all summed up in this saying, namely, “You shall love your neighbour
    as yourself.”
  gfk-H: 'A mon hartulai ta ira warkurai ta Moses hoken: “Waak u sua tikai ma tikai
    pai a num ia. Waak u harubu bingbing bia. Waak u kikinau. Waak u mangaha ta ira
    linga gar na mesa” Ma bia aring mangana hartulai sa baa kana, no warkurai nong
    i pulus bakut diet i hoken, “U na marsei tikai hoing u marsei at uga.”'
  viv-viv: Tuwai-moꞋena Mosese Yaubada yana vehimeya teni giꞋetoladina hidede amine.
    Keke unaꞋudo keke unaluveꞋalika keke unakaiꞋafu keke unaꞋitalauvadiga. Hida vehimeyai-dina
    kadu vehimeya velugadi matatabudi adi nuwanuwa vehimeya saꞋeyana lakahina hinagene
    hidadauda, higa tauni unuwakabubuye amine tobohiyamomo unanuwakabubuyedi.
  yao-yao: Pakuŵa malajisyo gakuti, “Kasintenda chikululu, ni kasimmulaga ni kasinjiŵa
    ni kasinnajila,” ni malajisyo ga ni malajisyo gane gose gataŵikwe mu lilajisyo
    limo lyalikuti, “Munnonyele njenu mpela inkuti pakulinonyela mwasyene.”
  tgp-tgp: 'Na leu non God, retileu matuvana la lo toho sohen harihi: o sopo vaivaileu
    peresi na tinapua mo lahi moiso, o sopo vilimatei na tamlohi, o sopo vavanaho,
    o sopo r̃omusuri, peresi te mele retileu tinapua la pisuhi na retileu matelete
    purongo sei mara, ‘O opoi na tinapua sohen ko lo hasem opoiho!’'
  auc-NT: Tömëmi nämä bitö waadete pönënö ganca wacä ingante adoganca waadete pönencæbiimpa,
    ante Möitee wodi yewæ̈mongacäimpa. Mänïne adodeque ante ëñente cædinque waocä
    Wængonguï nänö wææ angaïnö ante tömänö do ïinque cæcampa. Edæ, “Bitö nänöogængä
    ïnämaï ïñongante godö guëa mönämaï ïe. Wacä ingante godö wæ̈nönämaï ïe. Wacä nänö
    ëadincoo adinque godö æ̈nämaï ïe. Wacä wënæ wënæ cæcä atabopa, ante godö babæ
    wapiticæ̈ apæ̈nedämaï ïe. Wacä quï ante æ̈ïnente wædämaï ïe.” Mänïnecoo Wængonguï
    nänö wææ angaïnecoo ante bitö waadete pönëmi beyænque tömäne do ïinque cætimpa.
    Ayæ̈ quïnemë godömenque wææ ante ï mänïne adobaï bitö waadete pönëmi beyænque
    tömäne do ïinque cætimpa.
  kbc-NT: Mee Aneotedoɡ̶oji, “Emaani eledi oko digo aneni madinemaani.” Niɡ̶ina oko
    nigeo niɡ̶ida niiɡ̶enatakaneɡ̶egi, odaa jeɡ̶eote niɡ̶ijoa eletidi liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji ane iditedini Moisés, “Jinaɡ̶a ɡ̶adoomatewa ane daɡ̶a ɡ̶adodawa.
    Jinaɡ̶a domaɡ̶a aijee. Jinoɡ̶olice. Jinaɡ̶a aniliitibige eledi oko. Jineɡ̶emaani
    niɡ̶ina ane daɡ̶a ɡ̶anebi.” Odaa niɡ̶idiwa niiɡ̶enatakaneɡ̶eco codaa okanicodaaɡ̶ica
    eledi liiɡ̶enatakaneɡ̶egi Aneotedoɡ̶oji liciagi niɡ̶ijo niiɡ̶enatakaneɡ̶egi anee,
    “Lajo memaani eledi oko digo aneni madinemaani.”
  bmh-bmh: Go kasai ze go banou, ‘Na nait zaun en ounab noumen,’ go Uwait nugau kasai
    ze unum go tulai dareu. Gonugau kasai ze getal Moses nug guzenai sikut weun, ‘Na
    du tub nugau wau dual i aidanen.’ ‘Na du tub wemen, i noumamau.’ ‘Na duailel ipal
    agal ecesab i zob on.’ ‘Na du tub nugau ecesab en ounab nug i alamau.’ Kasai ze
    unum go kasai ze banou enugau pigsal dareu.
  ctu-BL: 'Come mi'' yʌl jini mandar: “Mach a cha''len ts''i''lel, mach a cha''len
    tsʌnsa, mach a cha''len xujch'', mach a tsʌjyun chubʌ''anʌl”, che''en. Jini mandar
    tac yic''ot pejtelel yan tac bʌ mandar mi'' ts''ʌctiyel che'' mi lac jac'' ili
    jump''ejl mandar: “C''uxbin a pi''ʌlob che'' bajche'' ma'' bajñel c''uxbin a bʌ”.'
  meq-meq: 'Ka sərum bazlam i Mbəlom mapala eye a gwaɗ: «Kâ ge madama bay, kâ kəɗ
    ndo bay, kâ kəla bay, kâ ge ɗəre ka wu i ndo hay bay.» Bazlam neheye mapala eye
    ada ta siye hay tebiye nəteye mə bazlam mapala eye nəte. A gwaɗ: «Wuɗa ndo i məgeɗ
    yak dərmak andza ka wuɗa na gər yak.»'
  noa-H: Chi Moiseeu p'ã pʌarr gaai jaauwai, dich hõor k'abam dʌ̈ijã k'apes hapiba,
    hõorjã t'õopiba, nemjã jĩgk'apiba, sĩi chik'am nemjã dich dën hapim k'õsi haju
    haai k'aba nʌm ha jaau sim. Mamʌ mag tag hagjö k'apan jaau sĩeb mamʌ, mag t'ʌnʌmʌn
    sĩi cha mʌchdëu jaau chirʌmjö, mag “Pʌch k'apeenjã daupii habá, hich jãg wir haig
    pʌchdëupai pʌch chig hapimap'a haajemjö” ha sim gaaimuata t'um höbër sim.
  alp-NT: 'Le Yahudiaru esi agamare esi hukume beteke be: “Sablia yake, bunu yake,
    ndea yake, lale loko tamata makete esi tanei yake.” Pusue hukuma meru kai hukume
    maketa lekwe esi ueije kena lepata matai meije: “Aoki tamata makete lupe aoki
    ruamu neka.”'
  san-VEL: vastuta.h paradaaraan maa gaccha, narahatyaa.m maa kaar.sii.h, cairyya.m
    maa kaar.sii.h, mithyaasaak.sya.m maa dehi, lobha.m maa kaar.sii.h, etaa.h sarvvaa
    aaj naa etaabhyo bhinnaa yaa kaacid aaj naasti saapi svasamiipavaasini svavat
    prema kurvvityanena vacanena veditaa|
  kbq-kbq: Na'ankure kasegefina amanage hu'ne, Ru vene a'enena monko'zana osuo, Vahera
    zamahe ofrio, kumzafa oso, vahe zantera keganunu osuo hu'ne. (Eks-Ati 20:13-17)
    Hagi ruga'a kasegemo'za ama magoke kasegefi me'naze. E'i ana kasegemo huno, Kagragu'ma
    kavesi negantanankna hunka, tava'onkare maninesimofona avesinto hu'ne. (Lev-Pri
    19:13)
  kbh-kbh: 'Quem mandënga, “acbe shema ínÿaftaca ndoñe cattseíngñaye, inÿa ndoñe catjóba,
    ndoñe catjatbëba, inÿa tojtsebomna soye ndoñe nÿe acbiama cattsebos̈e”, y chë
    inÿe mandënga leyiñe lempe quem mandiñe entsemna: “Ndëmua ents̈ánaca cochtsebobonshana
    nts̈amo cach aca cuenobobonshancá”.'
  ron-LSB: 'Căci poruncile: “Să nu comiți adulter”, “Să nu ucizi”, “Să nu furi”, “Să
    nu poftești” și orice alte porunci ar mai fi, toate se rezumă la acest cuvânt,
    și anume: “Să iubești pe aproapele tău ca pe tine însuți”.'
  pon-pon: 'Pwe iet akan: Koe der kamal! Koe der kamela aramaj! Koe der pirap! Koe
    der norok! o ma pil eu kujoned mia, iet orlepa: Koe en pok on men imp om due pein
    uk!'
  nhe-BL: 'Pampa nopa tlanahuatili tlen quiijtohuaj amo ximomecatica, amo xitemictica,
    amo xitlaxtequica, amo xiquixtocaca tlen sequinoc quipiyaj huan nochi sequinoc
    tlanahuatili tlen oncaj, nochi eltoc ipan ni tlanahuatili tlen quiijtohua: “Xiquinicnelica
    sequinoc queja inmoicnelíaj.”'
  sps-sps: 'Fakats yam fo faun te faan iny e Gov ten Moses ana ya kirkir towa koman
    Vegiau Ten Gov muan, te faarei non fo faun tovei, “Tsikoor vaare yam;” ge na mes
    a ka, “Fitokon mes vaare yam.” Ge, “Kabuts vaare yam;” ge, “Mataguas vaare yam,”
    a fo faun fakap to ari, te daup faavot tsun naa ror tana isen a faun to ayei te
    faan iny e Gov ten Moses: “Mangiir fifakokoro tsumanyi faarei te mangiir rom anyi
    na tsivom.”'
  wnc-wnc: Ngan. Mosesdane mama wamu kundu anzing, “Yasewa ma tasiwam. Aminu ma zipam.
    Sangaapa kukae ma papam. Sangaapae ma geenguwam.” Siwan mama wamu takngatu Anututa
    Mosesde imukut taknga mama wamu kuupbamdane tupan taknga daknganggak kaknga anzing,
    “Ginda aminu ginde wesim yuak kapae butaya natangamunong.”
  bus-bus: 'Wà bè ǹton zina kɛro, ǹton gbɛ̃ dɛro, ǹton kpãi oro, ǹton gbɛ̃ pↄ́ ni
    dɛro. Yã pìnↄ kↄ̃n yãdiɛna pãnde kɛ̀ aↄ̃ↄ kuunↄ píngi kú yã kɛ̀kii guumɛ wà
    bè: Ǹgↄ̃ ye n gbɛ̃daaazi lán n zĩnda wɛ̃̀ndi bà.'
  gub-BL: Nezewe i'i a'e ze'eg kwehe arer a'e. — Peho zo pemen 'ym wapuhe nehe, peho
    zo penemireko 'ym wapuhe nehe. Pepuruzuka zo nehe. Pemunar zo amogwer wama'e rehe
    nehe. Penewyrowyroahy zo amogwer wama'e rehe nehe, i'i ze'eg kwehe arer. Ikatuahy
    a'e ze'eg paw rupi. Pezeamutar katu. Aze pezamutar katu penapi har pezeamutar
    katu haw zàwegatete nehe, a'e mehe inugwer ze'eg kwehe arer heruzar har ài peiko
    putar nehe.
  imo-imo: 'Gotenga ungu mane Mosesini yando nimbe tirimu peremo ungu manema i tepa:
    Ambo iyema wapu ulu kerinale naa teaio. Imboma toko naa kondaio Melema wapu naa
    lieio. Imbo lupemanga melema kanoko kumu naa meaio kanomu. Aku ungu manema kinye
    ungu mane lupema pali kinye lipo popo tipo nimilindo, Eno enongano te te ningo
    konopu mondoko kondo kolko nokoromele mele aku tekola imboma konopu mondoko nokoko
    molaio, aku ungu mane peremomu nimolo.'
  boj-boj: Iga qalie, dal anjam a endegsi marqo, “Niŋgi tamo bei qalsib moiyotaib.
    Niŋgi bajiŋaib. Niŋgi was bei aqa iŋgi iŋgi qa mamaulŋgaiq. Niŋgi was bei aqa
    uŋa jejamu ojetaib.” Anjam bei dego unu. Anjam agiende, “Ni ino segi jejamu gereiyeqnum
    dego kere ni ino was naŋgi degsim geregereinjroqne.” O ijo was, anjam qujai dena
    dal anjam kalil kabutejunu.
  eng-DRA: 'For Thou shalt not commit adultery: Thou shalt not kill: Thou shalt not
    steal, Thou shalt not bear false witness: Thou shalt not covet: and if there be
    any other commandment, it is comprised in this word, Thou shalt love thy neighbour
    as thyself.'
  knf-knf: 'Bgah baji : « Iinkpiinţ na ahar ñaaŋ », « Iinkfiŋ ñaaŋ », « Iinkkiij »,
    « Iinkñeebar bka bi aŧënţu » na iko iloŋ kak. Kë uţup uloolan uşë ţonkrën iko
    mënţ bŧi yi bgah bajakuŋ, uwooŋ: « Ŋalan aŧënţu jibi iŋaluŋ uleefu. »'
  san-KHM: វស្តុតះ បរទារាន៑ មា គច្ឆ, នរហត្យាំ មា កាឞ៌ីះ, ចៃយ៌្យំ មា កាឞ៌ីះ, មិថ្យាសាក្ឞ្យំ
    មា ទេហិ, លោភំ មា កាឞ៌ីះ, ឯតាះ សវ៌្វា អាជ្ញា ឯតាភ្យោ ភិន្នា យា កាចិទ៑ អាជ្ញាស្តិ
    សាបិ ស្វសមីបវាសិនិ ស្វវត៑ ប្រេម កុវ៌្វិត្យនេន វចនេន វេទិតា។
  arn-NT: 'Tati werkün dungu feypiley: “Ñiwakilpe wentru engu ta domo, langümchekilnge,
    weñekilnge, koyladungukilnge, diñmatukefilnge kangelu che ñi chemkün”, welu tüfachi
    dungu ka tati kakelu werkün dungu kom kiñewküley tüfachi dungun mew: “Piwkeyenge
    tami chafche chumngechi piwkeyewimi eymi kisutu.”'
  zas-NT: 'Xmandamient Dios rëban: “Ad sunël bén ren bén ad najt lacheelil, ad gugüjtil
    bejn, ad cwanl, ad sëëbladxil ni rajp ben ren”, per mandamient guie ree, con ree
    xmandamient ren Dios rajc cumplid con tijb mandamient rëb: “Guyën ben ren ree
    ziꞌc rën lüj gajc.”'
  ken-NT: Bɛbhé Mandɛm bɛ́rɛ̀m bɛ, “Ɔ́kɛ́ kwɛn bɛrwɔp” nɛ, “Ɔkɛ́ way mmu” nɛ, “Ɔkɛ́
    ghɛp aghɛp” nɛ, “Ɔkɛ́ fyɛ amɨ́k ndǔ ɛnyɨŋɨ́ mmu achak.” Ɛbhé ɛ́mɔt ɛ́pɔ́kɔ́
    ɛbhɛn mɛnkɛm nɛ bɛchak nkwɔ. Nɛ ɛbhé ɛyɔ ɛ́rɛ̀m bɛ, “Kɔŋ ntɨ nkwǎ mbɔ mmʉɛt
    ɛyɛ.”
