  boa-NT: 'Muurá dííbyé taúhbajúúné nééhií: “Tsá múu ihdícyáméhjɨma dómácójcatsítyúne.
    Tsá múu dsɨ́jɨ́vétsotú mɨ́amúnáake. Tsá múu nánívatúne. Tsá múu állíuutúne. Tsá
    múu ímítyúneri úmúúpívyetúne.” Ehdu Píívyéébé taúhbajúúné néhdu meíjcya tsiiñe
    íllu néé dííbyé taúhbaju: “Pamévakéré múu wajyú muhdú u wájyúmeídyu.”'
  quh-NT: 'Camachiskaska ninmin: “Ama khenchachacuychu, ama runata wañuchiychu, ama
    suwaychu, ama llullacuspa runata juchachaychu, amataj waj runaj capuyninta munapayaychu”.
    Sitajchus waj camachiska canman chaypis, chay camachiskaka caypi junt''acun: “Runa-masiyquita
    munacuy kan quiquiyquitajina”.'
  kwi-kwi: 'Diosne sunkana awaruza ɨninnara: “Patna ashampakasa pitkain. Patna ampukasa
    pitkain. Mamaz awaruza piantakain. Patna walkukain. Mamaz mɨj aizpa pashikain.”
    Dios sun pit awaruza ɨninnarakas, usne mamaz pit awaruza ɨninnara, kianapa. Ka
    kaiznara: “Une uruzpain pashinamtukanain wan awaruza pashinarawa. Sunkana pashimtumikane
    wan Dios ɨnintɨt aizpa kinazi.”'
  agm-agm: Wɨnɨhapɨpa satimbɨpaaro kɨnyɨ asɨhiya usɨhiya usaamɨhiyaisapɨ kamaime,
    isɨhiyai timaamape, isɨhiya usaamɨhapaapɨ kɨnyɨ kinyɨ maarɨho wɨndɨ maahɨndone
    tatɨ katimbɨpaaro. Saiwaunɨ amɨ wapaisangi netɨ wɨnɨhapɨpa nahataapai naasaahematɨ
    ahoyatɨ nehɨ wɨnɨhapɨpa naasaimbaahɨ noaipatɨ satatɨ kɨnyɨ isɨhiya nahatiyai maarɨho
    nunye kɨwahoŋɨ maarɨho namɨnɨhingɨpatamataimbo tatɨ ahondaise.
  ubr-ubr: Baifafaro dura iyau, “Om men unireg nan mes; Om men turam unasubun mes;
    om men unbainau mes; om turam an sawar men unbasiai mes”—atonio osi baifafaro
    dura a baifafaro dura fani bisisi on engon iyamai dura ikaita inat baifafaro dura
    kaitamom imatar iyau, “Om turam uninuaboai ato toum ebinuaboim bag.”
  tsw-NT: 'Wila̱ꞌa̱ u damma ta̱, “She vu yuwan tsipere wan. She vu una nanza nu ucigu
    wa̱ wu wan. She vi iva̱ wan. She vu zuwa okolo e itana yi za ro wan.” Amma wila̱
    u ta̱ u ta̱ lo za na dammai una̱ta̱ na aza a nda: “Vu ciga nron mu nden ma̱ wu
    cine vu cigai aciya̱wu.”'
  cax-NT: 'Apisuputaquio arrüba bacüpucuca: Tapü aecatü isiu quiatarrü paürrü. Tapü
    atabaiquia. Tapü acusüpüca. Tapü arrianca ümo nenarrirrti quiatarrü, y nanaiña
    ba piquiataca bacüpucuca. Nanaiña arrüba apicocoquio, arrtü cuasürüti aume naqui
    ausüborisapa tacana naucua aumeantoe.'
  aia-aia: '''Inia na Ha''atora ''a ''unua dogai abui taritari''a baani''i urao agaa''i
    ma''ua mwane agaa''i, gai abui beri, abui heingahu, abui naga, ma tara''i mareho
    ro''u. Ma''ata, mwane mareho ''isi ra awa hako na''i bahainai ha''atora na ''unua
    do''oi ta''ahiai nata sae ''onaai ta''ahi''o amua haari''o.'
  srp-1865: 'Jer ovo: ne èini preljube, ne ubij, ne ukradi, ne svjedoèi lažno, ne
    zaželi, i ako ima još kakva druga zapovijest, u ovoj se rijeèi izvršuje, to jest:
    ljubi bližnjega svojega kao samoga sebe.'
  agt-agt: 'Te ya nagdadaggan na ngamin kiden pakkwa na Namaratu ta lintig na en a
    intu yan: “Iddukam ya kagittam tolay ta kuman na pangidduk mu hala ta barim,”
    kunna. A am pake kurugan tam ya tatakdayen ibar na a awetanan mantu makaliwat
    ta kadwan kiden ibar na, te awetam sangaw mangadallaw, ikid na awetam sangaw mamapasi,
    anna awetam magtakaw, a awetam maginggum.'
  lug-lug: Kubanga amateeka gano nti, “Toyendanga, tottanga, tobbanga, teweegombanga,”
    n’etteeka eddala, ligattiddwa mu kino nti, “Yagalanga muliraanwa wo nga bwe weeyagala
    wekka.”
  yby-yby: 'Lo hukaibo ga mako sa-loko lonebo maya ne: Weki menaki olisa amilo. Wewena
    mako koha helamo. Ukele amo. Wewena makomidana nesalalo etehu no mikili amo, loko
    libo gamidana le nupa oko ga madona sa-loko ne: Eimokamidanamuya elekaka noadawo
    nesa leko iwekadamu eleko uka mo.'
  heb-heb: כי מצות לא תנאף לא תרצח לא תגנב לא תענה עד שקר לא תחמד ועוד כאלה כלולות
    הנה במאמר הזה ואהבת לרעך כמוך׃
  mpp-mpp: Ung-yowa gocne yanguc fagac, “Ga selo-boic mi aidamec. Ngic-ngigac mi wehomacebadamec.
    Hise mi badamec. Ngani-angac mi aidamec.” Ung-yowa yogo nga yefe-yowa gocne tofaine,
    yogo yowa moniyangte kwelina yanguc kpatuleicne fagac, “Gageicne aigelecaigac,
    silicine ingucnehac ngic-ngigac gale emewa gagaing, yengele kwelegonedi ago aiyelelu
    angac ngageyelelu gadamec.”
  apb-apb: Aana mo Ha'atolanga e unue uuri, Mwaanie o ae'aeni ola. Mwaanie o talei
    horo-horo maesie nga iini. Mwaanie o peli-pele. Mwaanie o sae-saehanalie to'o-to'olana
    ngaeta iinoni. Oto mo ha'atolanga ienini na ahutana mo ha'atolanga lo'u kire mani
    ii'o mola i hahana ta'a-ta'a ha'atolanga nge e unue uuri, O ke mana-manata diana
    hunie mo euhenue i'oe oto mala huni'o maraamu.
  san-TEL: వస్తుతః పరదారాన్ మా గచ్ఛ, నరహత్యాం మా కార్షీః, చైర్య్యం మా కార్షీః, మిథ్యాసాక్ష్యం
    మా దేహి, లోభం మా కార్షీః, ఏతాః సర్వ్వా ఆజ్ఞా ఏతాభ్యో భిన్నా యా కాచిద్ ఆజ్ఞాస్తి
    సాపి స్వసమీపవాసిని స్వవత్ ప్రేమ కుర్వ్విత్యనేన వచనేన వేదితా|
  ben-IRV: কারণ, “ব্যভিচার কর না। নরহত্যা কর না। চুরি কর না। লোভ কর না” এবং যদি আর
    কোন আদেশ থাকে, সে সব এই বাক্যে এক কথায় বলা হয়েছে, “তোমার প্রতিবেশীকে নিজের মত
    ভালবাসবে।”
  ntu-ntu: Natq lcng nzrpilr kx, “Bzkq rmwimiq doa kx trngiu krnalzm. Bzkq rnibqq
    leplz. Bzkq pnaq da. Bzkq rkcmnz-ngrn,” x kzdung kz da mou. A' natq lcng amrlx
    nzaxvctr-lxblrbzng mz natq kc esz' tqrpile kx, “Namrlztiq kztemqng da kc tqwaiq
    nzmrlzti-lzbq-krm.”
  pan-pan: ਕਿਉਂਕਿ ਇਹ, ਜੋ ਵਿਭਚਾਰ ਨਾ ਕਰ, ਖੂਨ ਨਾ ਕਰ, ਚੋਰੀ ਨਾ ਕਰ, ਲਾਲਚ ਨਾ ਕਰ ਅਤੇ ਜੇ ਕੋਈ
    ਹੋਰ ਹੁਕਮ ਵੀ ਹੋਵੇ ਤਾਂ ਸਭ ਗੱਲਾਂ ਦਾ ਨਿਚੋੜ ਇਸ ਗੱਲ ਵਿੱਚ ਹੈ, ਕਿ ਤੂੰ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ
    ਆਪਣੇ ਜਿਹਾ ਪਿਆਰ ਕਰ।
  gvc-gvc: 'Õ sehe nina Cohamacʉ dutia: “Pairo namonore wʉana tiena tjiga. Numia cʉ̃hʉ
    pacoro manʉnore wʉana tiena tjiga. Masare wajãena tjiga. Yacaena tjiga. Paina
    yare goa pjaena tjiga”, ni yahura to dutia. Paye dutia cʉ̃hʉ jira. Ti ã jipachʉta
    cʉ̃no dutiare mʉsare yahui tai nija. Tí dutia cʉ̃no dutia to jipachʉta tí dutiare
    yoana Cohamacʉ dutiare yoa pahñona nija mari. Tí dutia õ sehe nina: “Mʉ basi mʉ
    cahĩno seheta mʉ cahai jiina cʉ̃hʉre cahĩga”, nina. Tí dutiare yoana Cohamacʉ
    dutiare yoa pahñoina jina nina.'
  mwp-mwp: Sabil itha. Wara mabaygiya puru aymayg. Mabayg umapa mathamayg. Za purunu
    woerdhayg. Uwanu maygi wara mabaygaw mina zapunu a matha kedha dhuray sabil. Mura
    sethabi sabil thana urapun sabinu muynu kedha, ngidh ngaru maman manin nginu pasiw
    mabayg kedha, nginu mam midh nanga ngibepa!
  sbk-sbk: 'Hwa huje, “Sagaobhabhombe umalaya, sagaobhagoje, sagaobhahwibhe, sagaobhazilishe,”
    na kashile ehweli endajizo eyamwabho yope, emanyishe ashilile eli: “Obhahugane
    oparamani waho nashi wewe umwene.”'
  mya-JVB: အကြောင်းမူကား၊ သူ့မယားကိုမ ပြစ်မှား နှင့် ၊ လူအသက်ကို မ သတ် နှင့်၊ သူ့ဥစ္စာကိုမ
    ခိုး နှင့်၊ မမှန်သော သက်သေကိုမခံနှင့်၊ သူ့ဥစ္စာကို တပ်မက်လိုချင်သောစိတ်မ ရှိ စေနှင့်ဟူသော
    ပညတ်မှစ၍အခြား သော ပညတ် ရှိသမျှတို့သည်၊ ကိုယ် နှင့်စပ်ဆိုင် သောသူကို ကိုယ် နှင့်အမျှ
    ၊ ချစ် လော့ဟူသော ပညတ် တစ်ခု ၌ အပါအဝင် ဖြစ်ကြ၏။
  kgf-kgf: Kaisero ménda wammu. Ic ménda unuhumumu. Kowu ménda nemu. Héipuc ac ʒéwiŋ
    ʒé ac ikoc ménda wammu. Hémbaoc ménda wammu. Waŋu héna ac tosara hezac, néŋ héna
    ac mocʒoŋ imi geŋga goiga héiamuanʒaŋ imuac séciguc alagawac goiya héimiwésémaŋ
    ac imuac qeriaiguc hedacʒac.
  awb-awb: Manikáne ehwehnka mahraréna, Mó kené ahre weh abariiyeho. Mó aní subiq
    súého. Aebóiyeho. Mó aníné ménsámehnsánsabe aigárá pabekíneho ire. Anehe Manikáne
    ehwehnka mó mahraréna, Arerensabé arutaboirónanserah mó keyábé moq arutaboirúno
    ire. Mó keyábé arutaboiré ehweh sehgírataqmé ebeq teí éhwéhnkákáq moke mó miraoro
    ú ehwehnkákáq aiq sehgíówe.
  gdn-gdn: Gora ka ropani kawaya. Gora mosi wagubu ke; ‘Ridi yo apunu, wi eba rauru
    kawakawara kasiwaraiwagi.’ Ade mosi wagubu ke; ‘Kau waretagi eba mini poyo.’ Ade
    mosi wagubu ke; ‘Kuwa eba kwaenugowa.’ Ade mosi wagubu ke; ‘Gwedegwede kau waretagi
    nene ki kau eba yabu gedegedepi.’ Gora yau ade dai mete uburau ki mu kuduba ka
    baganai ko mu kuduba ka gora kawaya karako suwagani yau rabineya; ‘Kau kiya nene
    wainapiyei ki maba kau kowagiyoma mu nene mete wainapiyowa nota kwarikwarisitamiyowa.’
  nko-NT: Mose Mbla ámʋ lɛ́blɩ́ ɔbɛ́ɛ, “Mátɔ mbʋa.” “Mámɔ ɔha.” “Máwi atɔ́.” “Mápɛ
    ansɩ́ fʋ́ ba atɔ́sʋ́.” Ɩ́nɩ pʋ́ mbla tráhɛ amʋ fɛ́ɛ́ nwun gyí mbla kʋlɛ ámʋ́ʋ́
    ɩlɛblɩ́ ɔbɛ́ɛ, “Dwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ” ámʋ.
  bsn-NT: 'Dios ĩ rotimasire ado bajiro gotiaja: “Manajo cʉtirã, manajʉ cʉtirã, manajo
    mana, manajʉ mana quẽne, gãjerã rãca ajeriarã cʉtibesa. Sĩabesa. Juarudibesa.
    Gãjerã ye gajeyeũnire bojaĩabesa”, yigotiaja Dios ĩ rotimasire. To bajicõari,
    gajeye ñarẽmoaja Dios ĩ rotimasire. Tire cojo vãme mʉare gotigʉagʉ yaja yʉ. Cojo
    vãme ti ñaboajaquẽne, tire quẽnaro mani cʉdijama, Dios ĩ rotise ñaro cõrone cʉdirã
    yirãja mani. Ĩ rotimasire ado bajiro yaja: “Mʉ masu rujʉre mʉ mairore bajirone
    mʉ rãcanare maiña”, yigotiaja Dios ĩ rotimasire.'
  pib-NT: 'Gi rixanu: Gi pumopatlewatanu, gi puylalewatanu, gi pchowguwatanu, gi ksotanugopyi,
    ga wa wane chininipa satu yokanru koxa, tye tokanchi wanerutu rawa: Palukanru
    pumwastsitanru pixnanuko pixka.'
  wiv-wiv: Tolu ta lala na lo e tani barae, “Tabarae miu na katia mogepa magali buhua.
    Tabarae miu na hubi matehia kaka. Tabarae miu na vanaho. Tabarae miu na ngarea
    goloa ke ruamiu.” Lo laveve kua kamana taza ve ia dia ta ngoro na poloka polea
    katiu za kua, “Kete kukulimiu kara kaka kua e mimia kozoho ni niho, balika kua
    e lala kete kukuli kiriniho mule.”
  reg-reg: 'Kulwo kubha, “otakulomela, utakwita, utakwibha, utakuligila,” Na alabha
    chilio echilagilo echindi one chongesibhwe mu mulugobho lwe misango jinu: “Umwendega
    omwikashanya wao lwa kutyo awe uli.”'
  mlh-mlh: Mimiti buŋo qoruine oi iŋi, “Gake manji jojoko eege, ore so goine sosowo
    manjoko eyareeigoŋ.” Buŋo ore maŋgo mimiti buŋo yo oŋuine pegobi, “Boesau so eigoŋ,”
    “Ŋiŋigo mo so qande komeiŋ,” “Kiaŋ so baigoŋ,” “Yare so sase eigoŋ.” Oi eru mimiti
    buŋo goine sosowo oi buŋo qoruine ore meaineo fukegobi.
  gof-ENT: «ላሞፋ፤ ዎፓ፤ ካይሶቶፓ፤ ኣሞቶፋ» ጊያ ኪታይኔ ሃራ ኪታ ኡባይ፥ «ኣሴ ኔ ሁዔዳ ዶሳ» ጊያ ኪታን ቃሼቲስ።
  aau-aau: 'Sow senkin, “Yokun nweyh kane yor ke peie meio o, uwrsa me peie lokin
    kwor okrue o, yokun peie lopri o, seyr har mo omeme me peie lira way o,” - sow
    sohom o, seyr sow har o, somokwe sow kamon-awaw senkin ma me hokwaw swakuwmay:
    “Hunkwe hno wayh-wayh me uron-pi ko-ar kwa nuw-wak, hunkiaw-ayay uron-pi ko-ar
    ma lwak, senkin.”'
  tvk-tvk: 'Rae xil na Hi mak: “Munakan ni atou mu tiramue na mosav ti, munahas vin
    moletin ti, munakan ni ti neta na mosav xil, e eheien namim nati ti e holesok
    na mosav xil.” E rae sav xil vus mun ladi e rae tei takes ak xa bit, “Eheien namim
    iti e moletin sav xil ixoni ngan taxa eheien namim di e xamim mun tang.”'
  prf-NT: En utus hidi a kona ten, “Dyan ka mangalunya, dyan ka mamunu, dyan ka magtakaw,
    dyan mu gustuwán a makao mu en kao nen agum,” sakay en ányaman a utus a kona ti
    hidi iyád ay mabuu a atanan ti eessa a utus, “Mahalán mu en kaparehu mu a kona
    ten págmahal mu ten sadili mu.”
  auy-auy: Maníkó Mósesembo simámakain-amaanko séna aare-úméné waai-úméné fíꞌo-fiꞌon-tantaaꞌe
    ímba oró. Ímba tínkamiyasa púwóro. Túraniyamba ímba oró. Miyám-baaran-amaankoni
    áwáuma maarán-iye. Kesáfé-ímáyáámó ontembá kentí waási-imayaawaraꞌa oró.
  tbg-tbg: 'Kotiva tivatai uvava vaireva, kia naata vaati vare okarara raqakaane,
    kia vora arukaane, kia muara varaane, kia vora airairara muntuka ntuarire, ti
    vairave. Ho vi uvavavata ekaa voki uvavavata maa uvara avutaqima vairo: Are nenara
    muntuka vatenantema kera, nena navunaararavata muntuka vataane.'
  hub-NT: 'Chicham umiktina nuka tu aarmauwaiti: “Atumi nuwenchuka takasairpa, magkartuawairpa,
    kasamkairpa, chikichnau ainaka wakerukairpa”. Ju chicham umiktin aina juka chikich
    chicham umiktin aina nujai irumramuiti. Nuka juwaiti: “Atum anenmamsarum chikich
    ainasha anetarma”.'
  hmo-hmo: 'Momokani Taravatu ia gwau: Do umui heudahanai lasi, taunimanima do umui
    alaia lasi, do umui henaoa lasi, bona tau ta ena kohu dainai do umui mama henia
    lasi. Inai ibounai, bona Taravatu oredia ibounai be inai Taravatu tamona lalonai
    idia haboua: Oiemu badibadinai tauna dekenai do oi lalokau henia, oi sibona oi
    lalokau henia bamona.'
  big-big: Lo pobilik kisi piyeng yongkambu weiya puwili nigi kerekpu onobek ma nigi
    yongokpu onomele kiling iwek koli nagani, keya yombanu uli nagani, keya ngowei
    nagani, keya watabi nakki piyengki ngora keli nagani, keya lo mabilik nayendau
    logo piyeng lo ni makngezego ni makngezeyegi keli mabilik nakyegirau mabilik kelimo,
    kai puragi yungke yolu.
  gux-G: 'Yeni, a kan conmi, a kan kpaa nilo, a kan suu, ŋan daa bua a lielo bonla
    yeni yaali n sieni kuli taani ki tie bonyenla: «A baa bua a lielo nani a baa yeni.»'
