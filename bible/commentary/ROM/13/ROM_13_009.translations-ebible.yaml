  lif-NT: ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤥ. ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤈᤥᤃᤧᤴᤏᤧ᤹. ᤔᤏᤠ ᤔᤧᤛᤧᤖᤧᤴᤏᤧ᤹. ᤔᤧᤄᤢ᤺ᤴᤍᤧᤴᤏᤧ᤹. ᤔᤧᤄᤡ᤺ᤵᤛᤧᤴᤏᤧ᤹
