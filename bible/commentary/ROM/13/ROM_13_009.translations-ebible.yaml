  dso-dso: ନିୟମ୍‌ତେଇ ଲେକାଅଇଲା ଆଚେ, “ବେସିଆ କାମ୍‌ କର୍‌ବାର୍‌ ନାଇ, ନର୍‌ ମାର୍‌ବାର୍‌ ନାଇ,
