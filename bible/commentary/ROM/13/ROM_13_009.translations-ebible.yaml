  kiz-kiz: 'Kwa kujha, “Wibetalepi kuzini, kukhoma, wibetalepi kuheja, wibetalepi
    kunoghela,” na kama ijhe amri jhenge kabhele, jhijumlisibhu mu senetsi ejhe: “Wibetakun''gana
