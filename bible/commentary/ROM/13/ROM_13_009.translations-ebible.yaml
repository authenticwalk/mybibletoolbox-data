    tseꞌe ti xnasꞌayó̱vadat.” Ax ya̱ꞌa̱ je̱ts nu̱jom je̱ viijnk pavaꞌnu̱n, ako̱jtsmúk
    tseꞌe tyañ jidu̱ꞌu̱m: “Tso̱kta je̱ mmuja̱nta̱mda je̱ mmuta̱kta̱mda veꞌem ax joꞌn
    viinm mnachó̱kjada.”'
  bzh-bzh: In Horek nër nebë sënë bë, “Su ġeġodeḳ mehö ngwë venëj los reggaj. Su
