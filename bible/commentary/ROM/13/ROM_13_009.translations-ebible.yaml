    righe.” Di lo wen anene God Moses neng di Moses ur nand.
  agn-agn: Tenged ang mga tobol ang pario tang “India mangombabay obin mangonlali,
    india mamatay ta taw, india manakaw, ig india maibeg,” ig ang maski onopay mga
