  cao-NT: 'Jasca, Dios yoba tëquë ma ano ra: “Joni huëtsa ahui biyamacana, joni ayamacana,
    yomayamacana, nohiria huëtsa ba jahuë bo ó quëëyamacana. Tihi ca tsi acahuë” ii
    quiha Dios yoba bo. Jasca, tobi quiha toa Dios yoba huëtsa bo ri; jama, huësti
    roha tsi xo toa Dios yoba-yobaria cato. “Huëtsa bo noicana, mamë ma noihai jascaria”
    ii quiha Dios oquë ca yoba ra. Tocapiquí tsi yoba huëtsa bo ri jatihuaxëqui mato
    iquia.'
  bbr-bbr: Kiro sintore ämän näwäu, ‘Na nan jaunan wonas meie,’, kiro Anut nukan sintore
    ämän erekapu karar tururau. Kon sintore ämän meter Moses nukas keser jer wewon,
    ‘Na kar ro nukan asir pak wa ariäu.’ ‘Na kar ro weta, wa meiäu.’ ‘Na karauk roasiret
    akan osap wa päu owau.’ ‘Na kar ron osapun wonas wa wäu.’ Kiro sintore ämän erekapu
    okoro sintore ämän näwäu nukan inkaruru rai.
  inb-inb: 'Chi niskapi, kasami willaraiá: “Mana sugpa warmiwa kariwa siriringi. Mana
    pitapas wañuchingi. Mana sisangi. [Mana pimandapas llullangi.] Sugkuna iukaskakunata
    mana munaringi”. Sug mandaikunapasmi tia. Chasa tiagpipas: “Kam kikintasinami
    iukangi, tukui runakunatapas kuianga”; chasa ruragpika, tukui ima Moisés niskata
    allilla ruragkunami niraiankuna.'
  hrv-hrv: 'Uistinu: Ne čini preljuba! Ne ubij! Ne ukradi! Ne poželi! i ima li koja
    druga zapovijed, sažeta je u ovoj riječi: Ljubi svoga bližnjega kao sebe samoga.'
  box-NT: 'Mu bon, hã làndáwá na kà á mi zũ: «Yí wé hã́-fé tàá bá-fé.
    Yí ɓúe nùpue. Yí ɲuaa bìo. Yí le ũ yìo lé mi ninza bìo.» Hɔ̃́n làndáwá
