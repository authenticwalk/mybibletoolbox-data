    epejukuk apẽn xipan eyju jewekug̃ iap puxim — i. Kanomũm eyawẽwẽap tag̃ eyeku
    buje, koap eyawẽwẽap tag̃ tak epeku.'
  fue-fue: 'Gam tawreeta wi''i: «Taa jeenu, taa waru neɗɗo, taa wujju, taa suuna.»
