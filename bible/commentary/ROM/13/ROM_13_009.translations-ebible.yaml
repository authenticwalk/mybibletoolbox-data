  mxb-NT: 'Dá chi̱ diꞌa kaá ley: “O̱ sa̱ kée ndó kua̱chi xíꞌín na̱ ko̱ kúú ñadiꞌí
    ndo̱ o yíi̱ ndo̱, o̱ sa̱ ka̱ꞌání ndo̱ ndi̱i, o̱ sa̱ kíꞌin kuíꞌíná ndó, o̱ sa̱
