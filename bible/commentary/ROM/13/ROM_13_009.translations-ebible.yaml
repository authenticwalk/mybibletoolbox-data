  toc-NT: 'Porque hui­xinín ma̠x catzi̠­yá̠tit lácu Dios tima̠­pek­sí̠­nalh acxni̠
    chiné huá: “Ni̠ caxa­katli túnuj pusca̠t para huí mim­pusca̠t, ni̠tu̠ timak­ni̠ya
