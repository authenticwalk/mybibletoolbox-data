  tfr-NTPO: 'Tak l̈ok l̈i eni: «Shji pë oma boy obl̈ë tjok l̇l̇ëme. Shji no zrök l̇l̇ëme.
    L̇l̇ëbo koĩy l̇l̇ëme.» L̇l̇ëbo obl̈ë tjok obi. Gueniyo kjok l̇l̇gwekkl̈o uunkong
