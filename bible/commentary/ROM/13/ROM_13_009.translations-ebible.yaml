  azz-NT: 'Porín cuali nanquimatij namejuan nijín tanahuatilme de Dios ten quijtoa
    ijcuín: “Amo xiahuilnentinemican”, huan “amo xitemictican”, huan “amo xitachtequican”,
    huan “amo xixolopijtijtinemican”, huan “amo xicyolnejnequican ten teaxca”. Huan
    nochi nijín tanahuatilme huan in ocsequin tanahuatilme de Dios cuali se quisepanijtoa
    ya queme quijtoa in Tajcuilolamatzin de Dios ijcuín: “Xictasojtatinemi moicniu
    ijcón queme tejua timoyoltasojtatinemi”.'
  spa-RV-1909: 'Porque: No adulterarás; no matarás; no hurtarás; no dirás falso testimonio;
    no codiciarás; y si hay algún otro mandamiento, en esta sentencia se comprende
    sumariamente: Amarás á tu prójimo como á ti mismo.'
  csy-csy: Banghangziam cile, palngul mawna vawt heak in, tual that heak in, nguta
    heak in, a man ngawl tettipang heak in, ngual neisa eang heak in; taciang a dang
    thupiak a om tazong, nangma le nangma na ki it bang in na innpam te it in, a ci
    sia sung ah huam siat zo hi.
  mxq-NT: 'Ja Diosʉ ꞌyanaꞌamʉn jyʉnaꞌañ: “Katʉ xyajtʉgóy ja pʉjk úkʉnʉ wyindsʉꞌkʉn,
    katʉ myajja̱ꞌa̱yꞌeeky, katʉ mmeetsy, katʉ mꞌadseky.” Tʉgekyʉ tya̱dʉ anaꞌamʉn mba̱a̱t
    yaꞌꞌawijtsmíky ma̱ tya̱dʉ ayúkʉty: “Mdsókʉp ja mmʉdʉjkpa̱ꞌa̱jʉty éxtʉm mij kʉꞌʉm
