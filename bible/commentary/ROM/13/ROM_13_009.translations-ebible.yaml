    siꞌaye yoꞌo ti̱ꞌañe paꞌiji, cua̱ñeseꞌe cayere.'
  nvm-nvm: Regavo ni vajai jon ja oijmiavo ijeg e fok oijmiaf. Ja ijeg jon oijmanamikva
