  san-BUR: ဝသ္တုတး ပရဒါရာန် မာ ဂစ္ဆ, နရဟတျာံ မာ ကာရ္ၐီး, စဲရျျံ မာ ကာရ္ၐီး, မိထျာသာက္ၐျံ
