    kwaimani fuamu talamu.”
  suz-BL: मेको लोव़मी मार ब्रेक्‍शो बाक्‍ब देंशा हना “मीश वोंइश आस नाता मख्रोइक्‍चा,
    मुर मसाइक्‍चा, खुइ मपचा, मवाल्‍चा” अरु मपचा ङा गेय यो बाक्‍नीम। मिनु मार पा मेको
    लोव़ खाप्‍सीब देंशा हना, आंम कली दाक्‍शो खोदेंशो पा आंम नेक्‍था ङा आन कली दाक्‍शा,
    खाप्‍सीब। प्रस्‍थान २०:१३-१७; लेवी १९:१८
  car-NT: 'Erokon omenano mero''san: moro “taporitonone aino kysany''mai”, “woto kyte''i”,
    “amonatai”, “yja''wan oty ''se kyte''i”, pa''poro morokon kynota''nano''san ero
    o''wino omenano mero''po taka: “Aja''sakary ipynako, aseke awaipynary wara enapa.”'
  amp-amp: Bro Nkifrar htamo boririfhut bi wanyetenom. Boririfhut kfo kangt, “Niko
    tuhanet yimako mirahko wom mettpno arim fnahnom. Niko ramet metko mirahko wom
    yindarirpno arim fnahnom. Mirahko womm awas furanomm. Mirahko arikohnom. Mirahko
    womroh tamoh tamohm ahti yuhurnomm.” Nd boririfhu mrokfo bugam rpa mrokfo nmbuhatn
    myak tkaf bugewum. Nd mrokfot inji kfiwut, “Tunn yak marnyewa kanjo inji womm
    yak marnyakfot.”
  bht-bht: क्योंकि मूसा दी व्यवस्था च मते हुकम न, “व्यभिचार नी करणा, हत्या नी करणी,
    चोरी नी करणी, लालच नी करणा,” इना जो छडी के होर कोई भी हुकम हो तां सारयां दा निचोड़
    इस हुकम च है, “की जितणा अपणे आपे ने प्यार करदे न, दुज्जयां ने भी उतणा ही प्यार
    करा।”
  eng-NOY: For these, “Thou shalt not commit adultery, Thou shalt not kill, Thou shalt
    not steal, Thou shalt not covet,” and every other commandment, are summed up in
    this precept, “Thou shalt love thy neighbor as thyself.”
  cub-NT: 'Yópe d̶aicõjenejaquemavʉ Jʉ̃menijicʉ põevare: “Cʉbejarã apevʉque mʉjemarebʉcʉvare
    jarʉvarĩ. Boarĩ́ jarʉvabejarã põevare. Ñavamejara. Ãujimejara apevʉ ne cʉvaede”,
    arĩ d̶aicõjenejaquemavʉ. Caiye iye d̶aicõjeiye aru caiye ape d̶aicõjeiye máre
    cũináromia yópe aiyʉrõmu: “Mʉja coapa ʉjarã mʉjevʉre, yópe mʉje ʉepedeca mʉje
    bajure”, aiyʉebu iye.'
  ita-1927: 'Infatti il non commettere adulterio, non uccidere, non rubare, non concupire
    e qualsiasi altro comandamento si riassumono in questa parola: Ama il prossimo
    tuo come te stesso.'
  lww-lww: 'Visena kar la moki sike loyum̃a e navisaluaena, sane la nap̃a apisa sanini,
    asape: Ve okila re kolau, pona ve owem̃ar re yaru mare, pona ve ovinau re, a ve
    sinem̃a sun re suri kiena yaru tap̃ena, a suri tap̃ena la ne sanene. Ana visena
    na visaluaena make ga, asike vatanon pupia purp̃es nen navisaluaena tai nap̃a
    pisa sanini, sape: Monar sinem̃a si yaru nap̃a sike lavisin ko, okila wo vania
    sa nap̃a osum̃a okila ke sina ga pan ko.'
  ckb-ckb: 'ڕاسپاردەکانی وەک [داوێنپیسی مەکەن]، [مەکوژن]، [دزی مەکەن]، [چاو مەبڕنە
    هیچ شتێک کە هی کەسێکی دیکە بێت] و ڕاسپاردەی دیکەش لەم ڕاسپاردەیەدا کۆدەبنەوە:
    [نزیکەکەت وەک خۆت خۆشبوێت.]'
  nas-nas: Daari Meekung-koo eeꞌ minkuvui otoinaꞌ, “Nampeesi orarieaukaꞌ. “Naning
    dupisiꞌeaukaꞌ. “Bakiaaꞌ nkoveaukaꞌ. “Niiꞌnung bakaang kapooꞌ karaaꞌeaukaꞌ.” Teing
    eeꞌnoko niiꞌning botonanka otoromaing anaare-koo biꞌariri otorong, “Dake tee naning
    daꞌkoo dueꞌnung daka piaararamanaꞌ nariꞌ teeꞌ piaaveaing.”
  uvl-uvl: Iange hotonga hele ke teke, “O heporeke leinga ero,” “O hune mele ero,”
    “O keme ero,” “O memeleia mele nena ute e ero.” Ke hotonga nemur pe hel pule,
    iri lochloch te lohot nga hotonga tana elle nenge hele ke teke, “Mutem taua mele
    hel pule ke pomanga mutem taua iong sipom.”
  eng-BBE: And this, Do not be untrue in married life, Do not put to death, Do not
    take what is another's, Do not have desire for what is another's, and if there
    is any other order, it is covered by this word, Have love for your neighbour as
    for yourself.
  ixl-CNT: 'Tan nital u oꞌtla mantaar ech tzaꞌ: —Eesach iibꞌ tu bꞌey tuchꞌ aanima
    yitꞌ akꞌulel koj. Yatzꞌonichꞌaxh. Elqꞌiꞌchꞌaxh. Yeꞌk saal txubꞌaꞌl tiꞌ ixochax
    aanima. Utz yaachva ok tetz aanima.— Chia. Utz kajay qꞌu mantaar antu atoꞌk tu
    u yol vaꞌl nital ech tzaꞌ: —Bꞌan tiiꞌaxh tiꞌ vamol echat koꞌxhtuꞌ naꞌan saiꞌ.—
    Chia.'
  xsi-xsi: 'Kinda tasama ŋgua tukuŋa saŋao lâ, kala kasama tu ŋgua tukuŋa pinde ikeno
    mine: “Noko ma kupalulua noko tini kuku tamâta toŋge kaiwa ndimo; noko ma kupu
    tamâta pâta imâte ndimo; noko ma kupanâwe ndimo; noko ma ilo yosi pa tamâta toŋge
    ne kelekele ndimo.” Aku tukuŋa kie-kie rârâ pinde kala ikeno tona. Andeta tukuŋa
    rârâni nde ipâŋga kanaŋo lâ tukuŋa taitu ŋine; “Noko ma tini mwasa panzi tini
    pinde, itogo noko tini mwasa pa tamwata mine.”'
  crx-NTPO: Ndai la khuni Yak'usda whutl'aídan'ai-i, 'i dune úlhni, “Ts'ekoo k'us
    dune bulh ninta' 'ooht'en junih, dune soolhghelh junih, 'undunooht'ih junih, 'uyoonne
    ba hoohts'it junih, 'uyoonne ch'e' ha' noohzin junih.” Nts'en'a la k'enats'utsi',
    whuz un'a nohbulh dune buk'ehtsi' de, 'et de ndi Yak'usda khuni whutl'aídan'ai-i
    'ink'ez 'onghoh-i cha, ts'iyawh kw'úne' zaht'en whe' hoont'oh.
  kan-OKCV: ಏಕೆಂದರೆ, “ವ್ಯಭಿಚಾರ ಮಾಡಬೇಡ, ಕೊಲೆ ಮಾಡಬೇಡ, ಕದಿಯಬೇಡ, ದುರಾಶೆ ಪಡಬೇಡ,” ಎನ್ನುವ
    ಹಾಗೂ ಇತರ ಯಾವ ಆಜ್ಞೆಗಳೇ ಇರಲಿ ಅವೆಲ್ಲವೂ, “ನಿನ್ನ ನೆರೆಯವನನ್ನು ನಿನ್ನಂತೆಯೇ ಪ್ರೀತಿಸು,”
    ಎಂಬ ಒಂದೇ ಮಾತಿನಲ್ಲಿವೆ.
  bbb-bbb: Ro Godido akae boeje e guebuo bara ro baru turakinu e kania ro iniemekinu
    ebuo sinuome giana rieziavo ije fu kena Mosisi vajaema ije fune akae besu igare
    okuriae. Ro akae besu ije fu akae boeje okuriaema ijeja ni izege ja vajae jone
    ije oetuavo ijiege nika una e boeje oetuafo.
  blw-blw: Te ilanyu ngén, no tongparéntaaw hen anchi ihà-an way orchin way ekatnéén,
    “Masapor laylaychén hen ifa way kaman hen manlaychan hen achar,” anna angkay ammag
    ahapén amin hen anchichay tapenay orchin way kaman hen anchi orchin way ekatnéén,
    “Achi cha chumagchagas ya achi cha pomatéy, achi cha mangakaw, achi cha gamgaman
    hen kok-owan hen ifa,” ya anat agé hen anchichay tapena.
  tam-2017: எப்படியென்றால், விபசாரம் செய்யாதிருப்பாயாக, கொலை செய்யாதிருப்பாயாக, களவு
    செய்யாதிருப்பாயாக, பொய்ச்சாட்சி சொல்லாதிருப்பாயாக, இச்சிக்காமல் இருப்பாயாக என்கிற
    இந்தக் கட்டளைகளும், வேறு எந்தக் கட்டளையும், உன்னிடத்தில் நீ அன்பாக செலுத்துவதுபோல
