    lapau lapayamopafiꞌmo lapaino.
  kmk-kmk: Ta sadit bilina kanana’n, “Adika managdagas, adika kumatoy, adika man-akaw,
    adika man-agum,” losan datu kan dat udum paya bilin nasip-un din piyaon da’n ugudon
