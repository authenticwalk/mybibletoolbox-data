  mto-NT: 'Ku̱x jidu̱ꞌu̱meꞌe je̱ Moisés je̱ pyavaꞌnu̱n vyaꞌañ: “Kaꞌa tseꞌe xyakvintsa̱ꞌkintó̱kidat
