    o hadomi o nia aan rasik.”'
  ron-BTF: 'Fiindcă: Să nu comiți adulter, să nu ucizi, să nu furi, să nu aduci mărturie
    falsă, să nu poftești; și orice altă poruncă este cuprinsă pe scurt în acest cuvânt
    și anume: Să iubești pe aproapele tău ca pe tine însuți.'
  eng-WEBP: For the commandments, “You shall not commit adultery,” “You shall not
    murder,” “You shall not steal,” “You shall not covet,” and whatever other commandments
    there are, are all summed up in this saying, namely, “You shall love your neighbor
    as yourself.”
  eng-FBV: “You must not commit adultery, you must not kill, you must not steal, you
    must not jealously want things for yourself”—these and the other commandments
    are summed up in the statement, “Love your neighbor as yourself.”
  nld-1939: 'Immers het gebod: “Ge zult geen overspel bedrijven, ge zult niet doodslaan,
    ge zult niet stelen, ge zult niet begeren,” en alle andere geboden zijn samengevat
    in dit éne: “Ge zult den naaste liefhebben als uzelf.”'
  bwo-bwo: «Wido amk'aye, úd'́k'aye, úmp'k'aye, k'osh ashk wotts keewu jamo tewunk'aye»
