    kala.” Kalesu.
  ura-NT: 'Cana Coaunera rai rauhi cuhanete, “Jiaonriha ii sinijieranelanaala nenaa
    ene aina ichaojeraquiin neeine. Jiaonrihachu sonajaain jaohine. Jiaonrihachu asijiauhine.
