  san-PUN: ਵਸ੍ਤੁਤਃ ਪਰਦਾਰਾਨ੍ ਮਾ ਗੱਛ, ਨਰਹਤ੍ਯਾਂ ਮਾ ਕਾਰ੍ਸ਼਼ੀਃ, ਚੈਰ੍ੱਯੰ ਮਾ ਕਾਰ੍ਸ਼਼ੀਃ, ਮਿਥ੍ਯਾਸਾਕ੍ਸ਼਼੍ਯੰ
