  mps-mps: Dago koneani, te bomai pode te po wai, “Nago te penani sę egio. Nago bidi
    ela mugio. Nago nai wi sigio. Nago mena gasa bidigo nai dabe sulama pesa egio.”
    Te bomai po dabe me, tama gasa bomai po tigidali elalubo, te tigidali bomai po
    deliba sisinama, tama augwali page deli naga elalubao, te page po e dao, “Te naga
