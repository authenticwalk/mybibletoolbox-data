  maq-NT: 'Ley vëhë ne, cuitjin chja: “Xicanindesuun cojo rë ngu chjuun o cojo rë
    ngu xihin xi hacuiin tsujun, xicanicuun xuta, xicanihñuu cjuachëjë, xicanimuju
