  tdx-tdx: 'Le ty hoe: Ko mipay vali’ondaty, ko mañè-doza, ko mikizo, ko mihàñe, naho
    ze fañè ila’e ro agadoñe amy tsara ty hoey: Ikokò ondatio mira ami’ty vata’o.'
  naf-naf: 'Zii zelen pigok zenzeŋaŋ: “Awembiŋit kalelaŋ ku mbalup,” “Geŋ kasa ku
    kuwanik,” “Geŋ kambu ku tiwanik,” “Nodaŋgalen kwileki ŋeniyet eyak ku mbanik.”
    Zii zet ke ma aŋkeŋoo zet notnaŋ sambe talip ekŋengat temakwep bemti ŋotekŋaŋ
    pigok zenzeŋaŋ, “Gitaŋgat maŋgembein sepem kegogak nodaŋgat gembewe.”'
  grc-MT: το γαρ ου μοιχευσεισ ου φονευσεισ ου κλεψεισ ουκ επιθυμησεισ και ει τισ
    ετερα εντολη εν τουτω τω λογω ανακεφαλαιουται εν τω αγαπησεισ τον πλησιον σου
    ωσ σεαυτον
  vid-vid: Mina Malajizo aga, “Uleche ung'hondwa na uleche kukopola na uleche kugana”
    na zinji zoneche, zamumo mli ilajizo ali limwe, “Mgane mng'holozo kota vyoulingigana
    gwegwe.”
  pio-NT: 'Càité íimaca yái tàacáisica: “Picá piimá áiba wenàiwica yáapicha càmíichúaca
    píinusíwa, càmíirica pinìrisíwa nacái, picá pinúa wenàiwica, picá piyéedùa, picá
    picàlida pichìwawa áibanái ìwali, picá piwàwa pìasupináwa áibanái yàasu”, cài
    íimaca yái Dios itàacáica. Nàyaca nacái áiba wawàsi Dios ichùulièyéica wamànica,
    quéwa macáita yái ichùulìacanásica íimáanáca abéeri wawàsi, càide iyúwa yái ichùulìacanási
    maléenéeri íimáaná: “Cáininá piicáca áibanái wenàiwica càide iyúwa cáinináaná
    piicáca píawawa pimànicaténá nalí abéerita cayábéeri”, cài íimaca yái Dios itàacáica.'
  tsn-tsn: Fa o rata mongwe ka wena fela jaaka o ithata, ga o na go rata go mo utlwisa
    botlhoko kgotsa go mo tsietsa, kgotsa go mmolaya kgotsa go mo utswela. Gape ga
    o na go dira boleo le mosadi wa gagwe, kgotsa go batla se e leng sa gagwe, kgotsa
    go dira le fa e le eng se melao e e some e reng ga se a siama Yotlhe ka bosome
    jwa yone e akareditswe mo molaong o o reng, “Rata mongwe ka wena jaaka o ithata.”
  amr-NT: “Nogen hua̱to̱e̱ʼtaj bakdejhueʼ yanikaʼ. Nogtaj barakhueʼ yanikaʼ. Berehueʼ
