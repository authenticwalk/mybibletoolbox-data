  amm-amm: Folosu koiyau aumoifaso mo uwai, saponi itouniyaimo na posaso tokolimokoimo,
    aumoifaso. Molo kopokoiyau, nokoyo no taluwaikalono no, folosumai, nonani haniso
    namoliyo niya talosokokoni. Saponi itouniyaimomaiso niya topuwotolo sikoni.
  zaj-zaj: Kilo kigendelela ng'hani, na misi ikwenhuka. Avo tuzike hamgwazo sang'hano
    za ziza, na kuvala via va kuiimilizila va mulangaza.
