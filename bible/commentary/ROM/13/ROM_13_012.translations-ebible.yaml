  guj-2017: રાત ઘણી ગઈ છે, દિવસ પાસે આવ્યો છે; માટે આપણે અંધકારનાં કામો તજી દઈને પ્રકાશનાં
    હથિયારો સજીએ.
  jvn-NT: Nèk urip ing donya sing kebek ala iki dipadakké karo wengi, pantyèn wenginé
    ya wis mèh entèk lan awan wis mèh teka. Mulané hayuk awaké déwé pada ninggal tumindak
    peteng lan hayuk pada nyekel gamané pepadang.
  byr-byr: Sawɨsaꞌ mena yɨwawojɨ mena yɨrɨke puryaꞌnegaaꞌ kɨbawegaaꞌ yɨmaꞌnɨwaꞌ. Sarevɨdaaꞌnyɨ
    yuya sawɨtavɨya sa yagalyaꞌmavaana! Yɨrɨkevɨya sabwina lɨmwagaraana! Sareꞌna Kayaaꞌnanyalyɨ
    mala bwaꞌnyaꞌne sɨramɨnyasɨ kɨlɨkesɨ pɨnɨjɨ maraana!
  ian-ian: Kan tamba ngambi ngana. Nya lamba wokevat yigandɨ. Ngi kat tɨga yilɨna
    kavle vat aywaa kwagalaa vɨga lɨgiyanɨn. Apma vat mɨna yetɨgiyanɨn.
  hun-hun: Az éjszaka elmúlt, a nappal pedig már egészen közel van. Vessük le tehát
    a sötétség cselekedeteit, és öltözzük fel a világosság fegyvereit.
  mcf-NT: —Nëbien Esus chochitec —quedonetsëcquiec bëdamboec tabadnuna. —Satanasën
    yuanushe —queshun Esus tantiaquin nuqui icsaid ënshun bëdamboen nanuna.
  kjs-kjs: Gore ribaa ora pode dia yaalia rabu yapi ora pode lapalia. Go pea-pulu
    naame ribaana koe ele giyoma Gote-na paa-para pima-le yada pape edali mu saapiramina.
  mni-mni: Ahinggi matam houkhigadoure, nongallakkadoure. Maram aduna eikhoina amambagi
    thabaksing thadoktuna mangalgi lan phijet setlasi.
  yad-NT: Rabaryi̱ru̱ñuma nupora (juucha nupocudi), ra̱sacharu̱ñuma jna̱rya (Ju̱denu
    jna̱rya). Vurya̱ntya jatya vuryivasirya nupocudi jvaayada (juuchuveda) vurya̱tidye
    jachosiy vuryivara vandajay, vu̱ryamityájajyu̱.
  mxb-NT: Sa̱ ndikí vá kíán viti, sa̱ kuaꞌa̱n tu̱u noo̱ vá. Ná dánkoo yó ndidaá ña̱
    kini kée na̱ xíonoo noo̱ íin naá. Ta ná tiin yó to̱ꞌon ndato Ndios, dá kandeé
    yó na̱á yo̱ xíꞌín ña̱ kini.
  pon-2006A: Rotorot en nipwong kereniongehr sohrala, oh marain en rahn nektehn pwarodo.
    Eri, kitail tokedihsang wiewiahn rotorot akan; kitail pwuhriong nan tehtehn marain.
  maq-NT: Sacuaha xi nixten ne, ha tivatju, hane meje sahasen. Vëhë xi meje rë xi
    cuejñaxen xcusun xi má nixten, hane cuetseen nihña xcusun xi má nguinixtin.
  hto-hto: Bie énɨe fɨénidɨfue árera naɨo izoide. Afe bie árera naɨo ja monáiacade.
    Jítɨnomo fɨnoca fɨénidɨfuiaɨ fɨ́nuana ja fáɨcanocairedɨcaɨ. Fuiríraɨma ie abɨ
    rɨ́idua llojeco jɨ́taja izói, afe izói ɨ́aɨfue caɨ fɨ́noñeillena caɨ comecɨ rairuíllafuena
    jeire óredɨcaɨ. Ie mei ñúefuedo, úzefomo itɨno izói macáredɨcaɨ.
  por-BRBSL: A noite está longe, e o dia está próximo. Vamos, portanto, lançar fora
    os atos das trevas, e vamos colocar a armadura da luz.
  ces-NKB: Noc pokročila a přiblížil se den. Odložme tedy skutky tmy a oblečme zbroj
    světla.
  cui-cui: Pequireiwa ba bewayo caewanaya poxoru matacabi dawetsina. Bara jʉta coyeneya
    ichi poxonae pomonae ba abe peexanaewi bara apara pequireitha abe exana. Barapomonae
    barapenta xua abe exana poxonae matacabi tsuxubi. Barichi waxainchi bewa barapentichi
    xua abe waexanae coyenewa icha barapomonae ichi xua saya merawi abe exana ichitha
