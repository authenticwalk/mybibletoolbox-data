    pomonae jinompa mataqueitha xua beta exana. Baxua exanatsi poxonae najʉntʉ coyene
    wʉnaetatsi xua najʉntʉ coyene ayapusʉ exanatsi abe waexanaeyainwa. Baxua icha
    be poxonae ba soldadopin ichi poxonae matacabitha nacui wʉnaeta penabinexa. Bapon
    penaintontha nayaitata xua daxita pepontha xua pebexotsiyainwatsi.
  boj-2014: Qolo koboeqnaqa sawa suwaŋqa laqnu. Deqa iga ambru qaji kumbra kalil uratosim
    suwaŋ qaji kumbraq di sosim qoto qa gara bul jugwom.
  eng-OEBUS: The night is almost gone; the day is near. Therefore let us be done with
    the deeds of darkness, and arm ourselves with the weapons of light.
  eri-eri: Ooru usu wona ono ganga, hamba heigona juguna, onou waha bona hilobainga
    ere agugu nomo onowou oruwanga awadu boya, fai ete no oota nomo kolos dada tanina
    dorofe, ere lalawou nomo dada elegoya.
  aly-aly: Ingwerel-rnem apmwangkwarr mpwareyel ingwemerntel. Arltan ikwerenh arrer-anemarl
    rarl apey-alpeyenhan, ingkerrenhel renh-rnem areyenh, ingwemerntel-apeny aney-angenh.
    Terangk irrey-angenh, apmwangkwarr alhey-angenh, ingwer-kenh anewikw ikngwey-angenh.
    Atwerrey-angenh, ingwer-rnemek irrpelthirrey-angenh.
  wiu-wiu: Kolopa pilia ta patademe tokono, likonu poanele toma pokoonakale tewitikoa
    wato. Nitoapa pa̱ keneke poi topadete tue kotokoto eya moa pikoa kawou toa epetanele
    toma pato.
  swe-swe: Det har varit natt länge och dagen är nästan här. Låt oss därför en gång
    för alla klä av oss (och skjuta bort) mörkrets gärningar och ta på oss ljusets
