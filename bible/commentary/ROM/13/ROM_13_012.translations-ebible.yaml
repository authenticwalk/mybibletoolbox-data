    tsu tarai itana i na tsaa yuwayin uvon a̱tsuma̱ e ekan.
  cax-NT: Chauqui tücoboi arrüna tomiquianene nesa nomünantü, y tirranrrü ito anene.
    Sane nauquiche tiene que uiñoco arrüba nomünantü, y tiene que basuriu ucusüubu
    uiti Tüparrü, nauqui atacüru osoi nomünantü.
  aia-aia: Rodo 'a gaarangi maai di'u'a mana dangi 'a gaarangi'a. Naasi gai nugasi'i
    tatau'aro 'anai kuhi magai awa odo-odo neina gai ura bwarasiai ta'aa.
  srp-1865: 'Noæ proðe a dan se približi: da odbacimo dakle sva djela tamna, i da
    se obuèemo u oružje vidjela.'
  agt-agt: te magge nagpasan ya araw na dulay ikid na zigat, a tanagay na ya araw
    na pagimbestigar na Namaratu tekitam. A iwarad muy mantu ya tarabaku na sugiram,
    a iparan muy ya bari muy petta makkwa muy ya mekustu ta dakar.
  lug-lug: Ekiro kiyise, obudde bunaatera okukya, noolwekyo tweyambulemu ebikolwa
    eby’ekizikiza, twambale ebyokulwanyisa eby’omusana.
  yby-yby: Sa-iyoko, lubu jiboku minudawo onawa maya alo suwekolaiye. Sa-okaiyoko,
    go maya lekolo okululuwa nohokiye. Sa-ekolaiyoko, lubumidana nesala maya hulikiki,
    weutipo koha helekatiye liki lamedamidana ile imi iki minalo.
  heb-heb: הלילה חלף והיום קרב לכן נסירה נא את מעשי החשך ונלבשה את כלי נשק האור׃
  mpp-mpp: Deboc biyac miyac ainale aigac, aime mac saenale aigac. Ilec nongileng
    kundungte aibaba hegilelu angocte maleku holelu gadabeleng.
  apb-apb: '!Ko dengi oto! Oto kie ke toli''aasie oto mo tolahai ola aaela aana rodohono,
    na aana ikie oto mo iinoni aana matapwanga, nge kie ke hele aana lo''u mo tolahai
    ola diana mala ikire oto mo reisinge ikie honosie rodohono.'
  san-TEL: బహుతరా యామినీ గతా ప్రభాతం సన్నిధిం ప్రాప్తం తస్మాత్ తామసీయాః క్రియాః పరిత్యజ్యాస్మాభి
    ర్వాసరీయా సజ్జా పరిధాతవ్యా|
  ben-IRV: রাত প্রায় শেষ এবং দিন হয়ে আসছে প্রায়। অতএব এস আমরা অন্ধকারের সব কাজ
    ছেড়ে দিই এবং আলোর অস্ত্রশস্ত্র পরিধান করি।
  ntu-ntu: '@see-verse:ROM.013.011'
  pan-pan: ਰਾਤ ਬਹੁਤ ਬੀਤ ਗਈ ਅਤੇ ਦਿਨ ਚੜ੍ਹਨ ਵਾਲਾ ਹੈ ਇਸ ਲਈ ਹਨ੍ਹੇਰੇ ਦੇ ਕੰਮ ਛੱਡ ਦੇਈਏ ਅਤੇ
    ਚਾਨਣ ਦੀ ਸੰਜੋ ਪਹਿਨ ਲਈਏ।
  gvc-gvc: Mipʉre ñaina ya dacho jira. To tahto mahanocã dʉhsara. Tíre masina, buhiri
    tichʉ yoaare, nahitiano yoaro sehe jiare duhu pahñojihna mari. Ã jina Cohamacʉ
    cahmaa sehere yoajihna mari. Ã Cohamacʉ yare yoana, ñaare duhu pahñonahca mari.
    Ahri dachore payʉ ñaa baro jichʉ, ñami yoaro sehe jira. Wiho mejeta Cristo to
    tachʉ, ñami yoaro sehe jiro pihtia waha, pa dacho, buhria mʉja taro yoaro sehe
    waharohca. Surara coma suhtiro to sãa dʉcataro seheta Cohamacʉ ñaare to dʉcataare
    noano cjʉa pahñojihna mari. Ã tíre cjʉana ñaare duhu, Cohamacʉ cahmaa sehere mari
    yoajihna.
  mwp-mwp: Inuraw amadhan adhathoeyay, nanu thonar ngaru kay muwasine a goeyga amadhan.
    Ngalpa ngaru adhathoeyamoeyn inuraw zagethal a buyaw zapul kusumaw, Awgadhaw koewbu
    rugal oengiz.
  sbk-sbk: Nusiku hwendeleye, nusanya upalamiye. Tibheshe ashenje amadala agenkisi,
    tikwate esilaha ezye lukhozyo.
  mya-JVB: ညဉ့် အချိန်ကုန် လု၍ နေ့ အချိန်ရောက် လုသောကြောင့် ၎င်း၊ ယခု အခါ အိပ်ပျော်
    ရာမှ နိုး ရသော အချိန် ရောက် ခဲ့ပြီဟု ငါတို့သည် သိ ၍ ကာလ အချိန်ကို ထောက်လျက်၊ မှောင်မိုက်
    ၏အကျင့် ကို ပယ်ရှား၍ ၊ အလင်း ၏ လက်နက်စုံ ကို ဝတ်ဆင် ဆောင်ရွက်ကြကုန်အံ့။
  kgf-kgf: Siŋi imi keŋ keru bec ama giaŋimaŋ ʒé wanʒac. Imuac niŋac neŋaŋ siŋi tunumaŋac
    wawaŋ meme aténdacma edamuyawac bunda maleku héini hiŋgacmac.
  awb-awb: Inokáhpeq parabagina irana tuekína tanáhráq sinaire. Mina inserah mah tanáhráq
    áhníbórá parabagina irana Sísaga tuinaire. Minayabe itega sunkíkírirabeqte áhbábáq
    sánsá sueq téhrehrabeqte kaweq sansánoro.
  gdn-gdn: Nawaru dumai tarana kwaewagau. Sisipu waunitau kewoyagisi ki pokere sisipu
    berai kuduba ki nu deni mena kama-damu manako piyara ragidai bidara eba wadamana
    tatamai umamu ade ta yo auda mu idamaga tepiyamu ki maba ka nu mete kina tanai
    ki tatamai mena yadamu umamamu.
  nko-NT: Onyé dɛtsʋ́ʋn, ɔyɩ́ lakɛ ta. Mʋ́ sʋ mlɩha asi oklúntɔ bwɛhɛ́ fɛ́ɛ́ bwɛ,
    atsu anɩ ɔyɩ kɛhɛtɔ akɔtɔ́ tsan.
  bsn-NT: Cristo ĩ ejarotirʉ̃mʉ cõñacoajʉ. To bajiri vãti ĩ bojasere ĩna yirirodori
    jedicoato yaja. To cõrone rojose yirãre rearʉcʉmi Cristo. Tire masicõari, “Cristo
    manire ejarẽmoato” yirã, ĩre sẽnito mani, “Rojose yirʉaboarine, tire yibeticõari,
    ĩ bojasejʉare yirãsa mani” yirã.
  pib-NT: Goyechno giknogatka. Gogistsitkani. Giyagni koxa mapshagawaka kamrure wuknokanutka.
    Walpokotinwa pokamlalu kamrure chinanu.
  wiv-wiv: Na rodo keteni hozo, ti kozoho keteni dama. Kubarae tolu kata zuka tapunia
    na moge kamahi kara rodo. Tolu na pahopaho honana varihubia kara varihubia na
    poloka laet.
  reg-reg: Ingeta yangendelela, mumwisi yeliye ayei. Mbe chitule kumbali ebhikolwa
    bhye chisute, na chifwale ebhigwato bhyo bhwelu.
  mlh-mlh: Ubu joroine gobeneŋ wegi jiŋoine jojiriŋgo wape tamaiŋgo ega. Ore eru qisirire
    eebobo oi keririkebi wakiko tatamainere jigo qakiminde kuriri oi ro kebi rakame
    dimainebeneŋ.
  gof-ENT: ማ ዎዴይ ኣናው ሃኔስ፤ ዎንታይ ማቲስ። ሂዛ፥ ኑኒ ማ ኦሶ ኣጊዲ ፖዖ ኦላ ሚሼ ኦይኮስ።
  aau-aau: Arawh hokwe pau ley lowpway ohriar, sa eypok hokwe pau kiy-ousne ley. Hromkwe
    yor senkin senkin eym-nawp ko mokwe kwahnaw lokriy hain e. Sawk omeme eypok ko,
    aw nak-ono ey me lie nak-anio e.
  tvk-tvk: Reitin, vongien xa teviei ak sangas vavus e miehen di bemei xiak. Misak
    ni, ristokovein sexien xil te maluxoluken, e rising ni xir ni sexien hos xil te
    miehen ixoni ngan xa labe eising te vaeen nar xil.
  prf-NT: Máglalilipas dán en gibi sakay adeni dán a dumemlag. Iyemang tamon a mággagamitán
    ti kona ten gamet nen tolay hidi a ked ten kadiklámman sakay magin handa kitamon
    a mabiyag ten demlag.
  auy-auy: Marapáꞌó kumeuꞌ-áémpáꞌó méraamba taíꞌáímba póꞌa kárikaꞌa wíyómpaꞌo sámo
    kaipaꞌá ménaafo mindásafeꞌa sáwí-kisau tínaaemba uwámeꞌa tiyáántán-kwimái kawe-kísáú
    maéꞌa méraaro.
  tbg-tbg: Enta i vaiva taiqareva auti vaivaro aatitaarirava qovarama vireva auti
    vairo. Kaiqe tenavu virara iriha, konkiraqi vaiha varaqi vi vauna kaiqara qaqirake,
    ataainaraqaahainaa auvihehavaa totaqi vuari.
  hub-NT: Cristo jui taakaigka, káshi tsawak urukawa numamtuk jaktinaiti. Tumatin
    asamtai tunau takatka inaiyakur, pegkera nuke takasarmi.
  hmo-hmo: Hanuaboi ia ore vadaeni, daba ia kahirakahira vadaeni, unai dainai dibura
    ena kara do ita negea, diari do ita abia, unai be iseda kesi do ita halaoa.
  big-big: Kaileyengko kusabanu ngai purik weik yeik siweki mizi kang keya wok Kilisigi
    lewagibok weik wangkoti lewa. Tegi teni watabi kusabanurikki piyeng wiyiweki keya
    Anotogi watabi kaileyengki ngai miziweki wilangkarikke wakiyi piyeng wakiyiweki.
  gux-G: U yɔgisiigu pendi o ke u ti siŋaagu mo nagi o, tin ŋaa mani li bonbonli nni
    tuona kuli ki taa mi yinma jakɔntiadi
  cnl-NT: Bi²³ mɨ³la³huǿø³ 'e³ li³'o̱o̱³. 'E³ quie'²³ mɨ³ li²³jné²³. 'E³ jo̱³ 'ne'²
    rɨ²tʉ²³²ra² 'e³ la²³ jmoo³² dsa³ je² li³'o̱o̱³. 'Ne'² rɨ²quii'²ra² cuo̱o̱³ dsa³
    'láa³ 'i³ mi³tɨ́ɨ²³ quie'² 'e³ rɨ²³jmée²³ ta² jmɨ́ɨ²³.
  zar-NT: Ga zóaruʼ naʼa naca ca chiʼi dzö́ʼölö, ateʼ chizóa tödi rëla naʼ, pero ga
    naʼ zoëʼ Cristo naca ca lahuiʼ dza, ateʼ chizóa tsöjsóaruʼ niʼ. Que lë ni naʼ
    ral-laʼ ucáʼanaruʼ le tun bönachi ga naca chul-la que dul-laʼ. Ca naʼ rugacu cuinëʼ
    tu bönniʼ rejëʼ gudil-la le run chiʼi lëʼ lu gudil-la, ral-laʼ taruʼ lu beníʼ
    queëʼ Dios, le gun chiʼi rëʼu lu naʼ tuʼ xihuiʼ.
  kde-kde: Chilo chìnihweneha namene, na liduva lyahambi lìvele pepi namene, bahi
    tulayahe kulehu matendo lammalele la palupi koka tunyakulange vikomanilo vya kupanyanila
    munng'anje.
  ata-ata: ꞌOlovoxo ne anu asou ukalu, mo anu asou lamana ukea. La sou anu laixe sou
    nenge tatautalonu ꞌiliꞌilixo sou isivoxo ne mo uxolu, ia tanoꞌu misomisou lamana
    mo tatelonu no vasimenge loxo tokolomo sou ꞌotoꞌoto.
  qvw-NT: Tutaca ñam pasacalpuyanña. Muyunca ji'acaycayämunñam. Chaymi tutapäcäćhu
    lulaycunätá juc-lädumanña caćhaycunanchic. Aśhwanpam muyuncäćhu cawsayal cachacunuy
    pilyaycuśhun.
  nfa-nfa: Nèbhu boe, te mèda oe èle kèna, aa lodꞌo rea kèna. De beꞌa risi èdhi ae
    eele ka nèti bhabhelu-katubꞌa èdhi. Jꞌara ne, nuka sèmi dhèu dhu mamuri ètu dꞌara
    maroga, aa adꞌu-ue madha jꞌara bhabhelu, te rèngu pangee, na, abhu boe dhu ladhe
    rèdhi tatao rèngu sèra. Te ngaa limuri ne, èdhi hudꞌi jꞌajꞌi ku sama sèmi sordadꞌu
    dhu bori mema mèdha-papake pamusu, ho paꞌèra ngiꞌu sèna ka tao jꞌara dhu beꞌa,
    nuka sèmi dhèu dhu mamuri ètu dꞌara saraa.
  tnp-tnp: Napinəpuiən otəsuvəhiən tɨkə, kəni nəhagəhagiən otəsuvəhiən tuva. Kəni
    tol lanəha, pəh kotəpəh noliən rəha napinəpuiən, kəni motəluagɨn o noliən təuvɨr
    mɨn rəha nəhagəhagiən təhmen=pən e soldiə kəti iətəm tətaskəlɨm vivi rəhan nau
    rəha nəluagɨniən.
  urd-urd: रात बहुत गुज़र गई, और दिन निकलने वाला है पस हम अंधेरे के कामों को तर्क
    करके रौशनी के हथियार बाँध लें।
  hot-hot: Bôlôvôŋ anêŋ daŋ lêk habobo ma wak tem imbi. Ba intu nômbi momaŋiniŋ anêŋ
    ku thô ma noba deda anêŋ nômkama vovak.
  mqj-NT: Temo sirapan mandalammi bongi, la masiang kalemi. Iamo too anta tampemoa'
    panggauan kamalillinan, anta pake porewa pa'bundusan situru'na kamasiangan.
  rus-SYN: 'Ночь прошла, а день приблизился: итак отвергнем дела тьмы и облечемся
    в оружия света.'
  mbh-mbh: Na pen a midenga i toth nge ile vusong, na pen lalanga i toth rintet ol
    lale, ranga ve ako ini a Toko Pomnga ile velpoling, mako i sivenga ako aro te
    mothong ol mideng a vothung panesnga mo aro te panes ol pen lalanga a vothung.
    Aken it ranga ve ini toko punonga ako i ovruu nokolkolonga a teunong mo aro i
    pasopa ol punonga a teunong ako aro i paseral i nge punong.
  bdd-bdd: Ta moisa tuwa ꞌiꞌiunamo gona ꞌiꞌadale, eema ꞌane nihuwana ꞌana paihowa
    taꞌebesine, ma taꞌatububugita sabwelo ꞌana paihowa weyahina.
  cbt-NTPO: Hua'qui' piyapi'sa' co noyahuë' nicatona', tashi pochin cancantopirinahuë'.
    Iporaso' Sinioro tahuërinën ya'caritëriarin. Napoaton ama tashi pochin cancantahuasohuë'.
    Sontaro'sa' hua'na quëran a'mopiso pochin tahuëri pochin cancantatëhua', noyasáchin
    niahua'.
  srn-NT: A neti gwe moi fara kba. Dei e broko now. So, meki un poti den wroko fu
    a dungru na wan sei, èn meki un weri den fetisani fu a leti.
  cta-NT: Ñiꞌya̱ laca chalyuu talya, juaꞌa̱ laca loꞌo ndiꞌi̱ na chalyuu, xquiꞌya chaꞌ
    cuxi nu ntsuꞌu jiꞌna. Pana juani cua tye ti talya biꞌ, cua tya̱a̱ ti Cristo chaꞌ
    culotsuꞌ Ni chaꞌ cuxi biꞌ. Liꞌ caca chalyuu jiꞌna ñiꞌya̱ si cua nguxee tsoꞌo,
    chaꞌ lubii tsa xee caca liꞌ. Biꞌ chaꞌ ngaꞌa̱ chaꞌ xtyanu na jiꞌi̱ chaꞌ cuxi nu
    nduꞌni nguꞌ, chaꞌ cuxi tsa tyiquee nguꞌ nu ndyaꞌa̱ chalyuu talya biꞌ. Cuaꞌni choꞌo
    na tyucui ñaꞌa̱ na, chaꞌ nguula tsa cuaꞌni na cña cuentya jiꞌi̱ Cristo nde chalyuu,
    ñiꞌya̱ si laca na sendaru jiꞌi̱ Cristo.
  bqc-SIM: Gwãasĩna kà zã̀, gudↄa mɛ́ kãi. Wà gusia yã́ kↄ́lɛ, wí gupua gↄ̃kɛbↄↄ
    sɛ́lɛ.
  tcz-CHONGTHU: Jan hi kichai ding kon ahitai, huhdoh a iumna dingu chu hunglhung
    ding ahitai. Hijehchun, muthim natoh ponsenen tobang chu paidoh un. Chule chonphatna
    hinkho, khovah galvon chonphatna galvon vah-emsel chu kivon un.
  mar-mar: रात्र सरत आली असून दिवस जवळ आला आहे. म्हणून आपण अंधारातली कामे टाकून प्रकाशातली
    शस्त्रसामग्री परिधान करू या.
  snp-snp: Sinidimo ya moda fuli loto, ko lenagolo moda alitimo yamu sinidimo monala
    olu wado fulito, lamena kiya-lawe kefa-afala muki ya olu minoto,
  isl-isl: Liðið er á nóttina og brátt mun birta af endurkomudegi hans. Leggið því
    niður hin illu verk myrkursins og takið vopnin sem ljósinu tilheyra, því að það
    er skylda okkar sem lifum í ljósi Krists. Látið allt sem þið gerið bera vott um
    sanngirni ykkar og manngæsku, svo að öllum líki líferni ykkar vel. Sóið ekki tíma
    ykkar við siðlaus samkvæmi og drykkjuskap, ekki heldur við kynsvall og fýsn, rifrildi
    eða öfund.
  spy-NT: Mii wokubēku ꞉kwēēmowuut ānkumii wokuyitu ꞉bēētuut. Kunyi keesatee keey
    tukuuk choo bo mēēnānēēt ankiiluumee keey lēbkēēyyēēt.
  xnn-xnn: Tay nganngani ay menpatengga nan labi. Adi mabayag dat somagong si Kristo
    ay mang-ala ken datako. Isonga dokogan tako koma nan am-in ay ngawi ay maikkan
    ta nan gawis di ikkan tako tay siya nan kaneg almas nan ipogaw ay nalawagan nan
    nemnemda.
  mwe-mwe: Shilo shikakabha mala, na mui unabhandishila, bhai tuileshe itendi ya nnubhindu,
    niwala ikomanilo ya nshilangaya.
  tte-tte: Sauga kikiunamo taboita, boniyai imwawasi, na yanuwa ilayan. Kabo sowasowana
    boniboniyai mumugana tagabaen, na kaleya gogona talikwali besiele mayale kana
    tokaleyayao.
  tcs-tcs: Naittaim i klostu pinis nau, da dei wen yumpla gobi seib i klostu nau.
    Libe dem naittaim ting, nomo stap wea dakples ane nomo meke ol nugudting blo dak.
    Yupla mas mata meke ol raitting solong yupla go mata stap wea dat lait blo God.
  hlt-THB: Khawmthan boeih tawm ca hawh nawh; khaw dai tawm ca hawh hy. Cedawngawh
    than awhkaw ik-oeih saikhqi ce qoeng hlah unawh khawkdai a suisak ing thoeihcam
    qu hlah u sih.
  soq-soq: Tauma walama kerauda os sapa wapia baiwaleide ita tadina rialene dialeide.
    Sa baiwa dubawa dewawa uduudu riasate eidasate ita sapa onawa puraiwawa wadate
    mampe onantata.
  qub-qub: Pacha chacashanpita waränanpänönami caycan. Chaymi chacaychöno caycaj jucha
    ruraycunata cachaycushunna; achquicho caycajnöna cawashun. Suldäru armancunawan
    sumaj camaricusha caycajno cawashun.
  att-att: Yù ággián nayù dabbuno yù kun na gabi megapu ta liwiliwâ nayù ira tatolay.
    Ngam mappasá yù kallà, á maddaggunin yù ággaw, nga dattál nayù pammagure ni Apu
    Kesu ta dabbuno. Likuránát tam laguk yù narákè, á palurotat tam yù napiá nga ipakuá
    ni Apu Kesu nittam, nga mepángngà sù ira tatole na nga manawagánin yù nonò da,
    nga naparán nga mangipuerá ta narákè.
  bki-bki: Kiniou nemijikia never tibe nei, never bogiano vaataro ka ribisi, legiano
    jo binimei, ana bo ka robisi ka bajago va nalo na melijokouo, a monoka ravar tenalo
    na bajago vu na miamoiano, ka romijikia ravan ka rola mira kean tenalo na bova.
  bqp-bqp: Gu sì à kà zã̀, gudↄnaa kà kãni. Ò mì kɛ̃ gusira yãnↄa ò gupura gↄ̃kɛbↄnↄ
    sɛ́tɛ.
  mcp-mcp: Bulú mə́ bul kə. Sə́ myáásʉgá isâ í dʉ sɨ̂y yídʉ́gʉ́d yí; sə́ yídágá ŋwa
    íkeny i gwáná bwə́ dʉ lúmbʉli nə ndɨ́ mə́ŋkɛ́nyad yí.
  hat-hat: Nwit lan vanse fini, jou prèt pou kase. Ann sispann fè bagay yo fè nan
    fènwa. Ann pran zam nou pou nou ka goumen devan tout moun.
  npl-NT: N yúali ya panoti iwa ya tlanestiwits; yika matikkawakah nochi tlan amokuali,
    tlan se kichiwa ijkuak se nemi itech tleyuálistli iwa matimoyankuilikah kemi akimeh
    nemih itech tláwili.
  bgg-bgg: Habiu ne jong sha bsa ro, inai yang ne ichiih um ro. Cho gethek ne habiu
    pha blia ji ne ruii sha muii haro, chiih-è cho gethek ne migiang yi srane isang
    hà mak rek rai haro.
  eng-TCENT: The night is nearly over, and the day is almost here. So let us lay aside
    the works of darkness and put on the armor of light.
  eng-BSB: The night is nearly over; the day has drawn near. So let us lay aside the
    deeds of darkness and put on the armor of light.
  cpu-NT: Tema irootaintsi onthonkaiya tsirenikiri, iro onkitainkatai. Irootake ovashaantantyaarori
    antayetziro kaariperori, okaratzi jantapiintayeetziri tsireniriki. Aña iro aritatsi
    ankempitakaantairo ankithaatakotatyeeyaaromi ampiyakoventantyaari,
  san-ASM: বহুতৰা যামিনী গতা প্ৰভাতং সন্নিধিং প্ৰাপ্তং তস্মাৎ তামসীযাঃ ক্ৰিযাঃ পৰিত্যজ্যাস্মাভি
    ৰ্ৱাসৰীযা সজ্জা পৰিধাতৱ্যা|
  tac-NT: '''Ma amulí seba raweli napurigá nawámala Wa''lula Esukristo. ''Ma a''rewa
    alué tabilé a''lá ''nátili, tabilé a''lá na''tálika tabilé a''lá alawégame niwa.
    ''La sébali oliáká napu najkí Onorúgame ''la bi''wígame alawégame niwa.'
  eng-WEBPB: The night is far gone, and the day is near. Let’s therefore throw off
    the deeds of darkness, and let’s put on the armour of light.
  gfk-H: No kankado i ta huteta bia na panim laah ma i huteta um bia na madaraas.
    Io hua, i tahut bia dahat na kap sei ira tintalen na kankado ma bia dahat na sigam
    lah ira linga na hinarubu gar na madaraas.
  viv-viv: Kabisona bogi ginahavaina, kabisona mala ginalauna. Au uyuyu ana dewa againe
    kanaꞋilova be mahalina ana giyo kanaꞋabina.
  yao-yao: Chilo chiŵandichile kumala ni muusi uŵandichile. Nipele tuleche ipanganyo
    ya muchipi ni kuwala yakumenyanilana ya lilanguka.
  tgp-tgp: Pongi mariviti vara i isoiso, rani juri mariviti vara i pala, ale r̃a sopo
    toho na r̃or̃oha, r̃a pulahi na nor̃a posposi sasati, ale r̃a ru na posposi tataholo
    sei mo tai isan God.
  auc-NT: Wëmö ïñömö mönö wæwëmämo idæwaa edæ bapa. Mïinguipoga ñäö baï baquinque
    edæ oque pönente impa cæmöö. Wëmö ïñonte mönö wënæ wënæ cædö æ̈mæ̈wo wido cædinque,
    mönö wæætë ñäö ïñömö quëwëninque edæ wææ cæquincoo wëñate baï cædinque nämä wææ
    gompotawengæ̈impa.
  kbc-NT: Liciagi niɡ̶ina enoale naɡ̶a ixomaɡ̶atice, odaa ja yeloɡ̶otibige, Codaa
    leeditibige me jikanaɡ̶a niɡ̶inoa ane beyagi aneo niɡ̶ina oko anida aneetege nexocaɡ̶a.
    Leeditibige me ɡ̶odigotema me jaoɡ̶ate nibaketedi anele manitaɡ̶a lokokena.
  bmh-bmh: Umaum mazicina, em ilabun alai dareu. Gonun, ig igual igul eg duailel agen
    umaum ebiligeb macanemen sul semoroimai, ig igual igul kekulaimai, igul naliu
    duailel amban ebiligeb araog macanemen sul sag mai damam. Guzenaimai, ag igul
    eg zilacurabun iborain.
  ctu-BL: Yomax ñumel jini ac'ʌlel. Talix jini q'uin. La' laj cʌy i ye'tel ic'yoch'an
    bʌ pañimil. La' lac lʌpben i sʌclel pañimil i wenta lac mʌctijib.
  meq-meq: Mazlambar həvaɗ ma ndəviye, ɗəre ma tsaɗiye, dzaydzay ma deyeweye. Mbəɗakway
    dəba a məsler i həvaɗ. Həlakwa wu həlay neheye a ye ka bo məge ha məsler ta həpat
    aye.
  noa-H: Mʌig heegar wënʌrrʌm haiguin hedau k'ëu t'ʌnʌʌ hawia hãspa hurum dën deeu
    haardʌ hurumjöta sim. Pari mag chi hãspa hurumjö sim ha chirʌmʌn, ya Cristo bëeju
    gayaa sim higwiata mag chirʌm. Magua, hoob tag sĩi k'ĩchag hee nem wau nʌmjö nem
    k'aigbam waumiet. Mag k'ãai chadcha Cristoou mag pãach p'ë hawaan bëeimʌʌ sim
    k'ap hi hipierraata habat,
  alp-NT: Kpeture pusure reneka kai pitare luake reneka. Bei mere hoko ite ono yelu
    neuna rebe piasa ite onolu kena melene yake, po ono yelu misete rebe piasare ono
    kena pitare. Yelu miseta meru saka alata kena lisa rebe pakele kena pitare.
  san-VEL: bahutaraa yaaminii gataa prabhaata.m sannidhi.m praapta.m tasmaat taamasiiyaa.h
    kriyaa.h parityajyaasmaabhi rvaasariiyaa sajjaa paridhaatavyaa|
  kbq-kbq: Hanizamo'a kofta huno vagaresigeno, masama fore'ma hania zamo'a kofta hu'ne.
    Ana hu'negu hanizamofo avu'ava zama nehu'na zana netreta, masamofo ha' kukena
    hanune.
  kbh-kbh: Mora bënga mondoyena canÿe luarents̈e bëtscá bacna soyë́ngaca y ngmenánaca,
    y chca jtsemnana mo bënga nÿets tempo ibetiñe cuaftsajncá. Pero ya entsobeco chë
    Bëngbe Bëtsá bënga játsebacama te, mo chë ibetiñe ya jtsopochócama y binÿniñe
    ya jonts̈amcá. Chíyeca mochtsajbaná bacna soyënga amana, y mochtsiyena ts̈abe
    soyënga jtsamëse, Satanás játsjama y jáyënjanama bënga jtseprontánëse, mo canÿe
    soldado jenë́uyanama y inÿa jayë́njanama ba soyënga tojenocjacá.
  ron-LSB: Noaptea este departe, și ziua este aproape. Să ne lepădăm deci de faptele
    întunericului și să ne îmbrăcăm cu armura luminii.
  pon-pon: Ponpon daulier, a ran me korendor. Kitail en pwilikidi wiawian rotorot
    akan, ap ale tatan marain.
  nhe-BL: Eltoc queja ya panotoc tlayohua huan ama tlanestihuala. Tlantiya nopa tonali
    para tiitztose ipan ni tlaltepactli huan nechca tiyase elhuicac. Huajca ma tijtlahuelcahuaca
    tlajtlacoli queja se quiiyocacahua iyoyo tlen soquiyo. Ama ma tijchihuaca nochi
    tlen cuali.
  sps-sps: Te faarei tsuiny non a uurup te arasan os mito, ana nainy te fa'arasan
    me, jesan kan u nainy aveto to te kaa kaa ra nai kap enanon, ai Jisas Krais te
    tabin fatabin pis me patsun puputaa to, to sana ra ma faonot, tan fo kat tsuran
    iring, ito te faarei non kat iring tana uurup. Sa ra ma pangis kat tsura, ana
    ra ma vau kainy puaan tana arasan ma vapupuaan miran kat iring tana uurup.
  wnc-wnc: Tapduknga ita apik gwenu dapaknga gwa singgak. Unzing kepda kwakawan kake
    gunzitda akopnanggenggak ngang yakamang binga ita apikge dapaknga gwa singgak.
    Unzingge ninda sanga zikaa dakaatang nana aknga teke sanga kakaa akngaatang nana
    aknga gitna pake yutnim. Yuke ninda sanga waiaknga yaitapakusinangge asiknga kekekanim.
  bus-bus: Guu sì à kà zã̀, gudↄna kà kĩi. Wà mì kɛ̃ gusia yãnↄa wà gupura gↄ̃kɛbↄnↄ
    sɛ́ɛ.
  gub-BL: Pytunaw upaw a'e kury. 'Ar uhem wà a'e no. A'e rupi zapytu'u pytunaw pe
    wiko ma'e hemiapo iapo re zane kury. A'e rupi xiàmàtyry'ym ikatu 'ym ma'e nehe
    kury.
  imo-imo: Ipo lepa we naa peremo. Kombu tangombai teremo kani tumbulu toromo wali
    teremele ulu puluma topo maindo mundupo tiye kolopo, Gote kinye kalale tipolio
    opa teamili ningo opa au ningo melema ka anjeio.
  boj-boj: Qolo koboeqnaqa sawa suwaŋqa laqnu. Deqa iga ambru qaji kumbra kalil uratosim
    suwaŋ qaji kumbraq di sosim qoto qa gara bul jugwom.
  eng-DRA: The night is passed, and the day is at hand. Let us therefore cast off
    the works of darkness, and put on the armour of light.
  knf-knf: Uŧejan ulowi, nfa mañogi. Nawulën ŋduk keeri iko injaaŋ idolana du bdëm,
    ŋjej iŋaanan yi pnak.
  san-KHM: ពហុតរា យាមិនី គតា ប្រភាតំ សន្និធិំ ប្រាប្តំ តស្មាត៑ តាមសីយាះ ក្រិយាះ បរិត្យជ្យាស្មាភិ
    រ្វាសរីយា សជ្ជា បរិធាតវ្យា។
  arn-NT: Tati dumiñ rume alüñma amuley, welu fülkülepay ta antü ñi wefpayael. Feymew
    elkünutuaiñ taiñ femael tati dumiñ mew mülechi dungu, fey eluwayiñ taiñ küdawael
    ta pelon mew.
  zas-NT: Mazri caydop tiamp guin, abiꞌ mazri cabig dxej guiꞌtaman, zeel rayal yasaꞌn
    ree ni rinë dunuj ree loj nejz mal, abiꞌ yaguieen ree naguiejn yaguieen ree ganax
    ni zagdxe din yunaal ree nejz zagdxe.
  ken-NT: Bɛti mɛ́naŋ bɛ́fʉɛ̀t, nɛ nywɔp nɛbho bɛyi. Sɛ́ndɔ́ yɛ mɛnyɨŋ ɛbhɛn bo bákʉ̀
    amɛm ɛjuri, sɛ́nsɔt mɛnyɨŋɨ́ nɛnu ɛbhɛn sɛ́bhɔ́ŋɔ́ mɛnu nɛ bhɔ nɛ nywɔp ámfay
    mbɔ bo abhɛn mánaŋ báfú ndǔ ɛjuri.
