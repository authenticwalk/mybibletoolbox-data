    aw dungwa gul kal wai dungwa aa gi di pire ere warabino.
  san-ISO: bahutarā yāminī gatā prabhātaṁ sannidhiṁ prāptaṁ tasmāt tāmasīyāḥ kriyāḥ
    parityajyāsmābhi rvāsarīyā sajjā paridhātavyā|
  deu-ELBBK: Die Nacht ist weit vorgerückt, und der Tag ist nahe. Lasst uns nun die
    Werke der Finsternis ablegen und die Waffen des Lichts anziehen.
  mcb-NT: Maikari maika atimaigakera aka ovatsatira kañovagetagantsi onti kañomataka
    ontinirikatyo apavatsaasetakoigaka, kantankicha panikyatyo iripokaate Atinkami.
    Antari iripokaatera ario pinkante onkañotakemparo akutagitetakoigira, ganigetari
    aneaigairo kañovagetagantsi. Irorotari maika tsame ampakuaiganakerora magatiro
    omanashigetaganirira irorokya ampiriniventaiganake ikogagetirira Tasorintsi.
  yle-yle: '@see-verse:ROM.013.011'
  swh-1850: Usiku unakwisha na mchana unakaribia. Basi, tutupilie mbali mambo yote
    ya giza, tukajitwalie silaha za mwanga.
  ese-NT: Jjeya eseya jiquiojo baꞌyani quea camaja poani, mecajje quea misi quea poqui
    camaja jayojja. Jesosa poe oꞌoyajo ca ca quea pame nee nee poajeꞌyo. Epojja jayojja
    jama poajeꞌyo. Ojaya epoe oꞌoyajji beshahua nei apoa. Jjapojjaqui majje jaꞌaꞌajaꞌaꞌa
    poani jayojja poaje. Jamajjeya ¡aꞌa quea mimishi pojji! ¡Pea jjashahuabaquime
    poꞌyocue! ¡Jesosaa eseya baꞌe meesahua canijo, ojjaña mimishi pajea neineiꞌyocue!
  jac-NT: Tinan̈ xin cawilxa yeti tiempo, lahan hacaꞌ yet xaecꞌto akꞌbal, lan̈anxa
