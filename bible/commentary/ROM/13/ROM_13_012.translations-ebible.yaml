    dja wanjh bolkkime ngad karridjongburrimen nawu kunmadj ba bu karriyimerran yiman
    kayime soldier nuye.
  bss-NT: Ehíntɛ́n émáá apɛ, bǐn éʼkwógé asáa. Né-ɔɔ́, détɛde mbɛltéd
    mé mbéb ḿme débɛ́léʼáá. Déwáa bwěm éʼ nzum âwan nzum e eʼnyínɛn bé
    ekíde.
  met-met: Yambonga bo ba supkuba, xaidap xabinga muliama haxek sibuna ma. Binabu
    taunia kubolu labianamdi, saing tasau kubolu lulianamdi bila imang haungingamdi.
  kpj-NT: Ruu heka ròhònymy rare. Txuu tule iòhòmy wahe. Uritere aõbinahakỹ bedeluruhukỹ
    aõmydỹỹnana widỹỹõmy. Diabo ijesu bitake aõwiwihikỹ widỹỹ wahe.
  zao-NT: Tak kwathoz yaal, ne mera ndeyeni yezlyu; kona ndoblot raa tsowaa re kuu
    mtsowaa, leettsa mndoʼaa lo yalkow, sinke ndoblo gokaa xabaa kuu nla xni, taxal
    thib soldad kuu lista ndo.
  byx-byx: De na sa qerlka iara dai ama qares ip bingbing de ama arlenki, de na sa
    qerlka iara ngilngil iv ama nirlaqa. Dai maikka mager iv uure kelnas te ama arlenki
    ara quulem. Dap mager iv uut tuvem nanas ne ama Slurlka aa gamansena.
  ctu-CTI: Yomox ñumel ac'bʌlel. Yomox sʌc'an yubil como lʌc'ʌlix i cha' tyʌlel lac
    Yum. Jin cha'an yom mi laj cʌy lac cha'len mu' bʌ i cha'leñob ti ic't'ojñal yubil.
    La' la cajñel ti wen che' bajche' quixtyañu mu' bʌ i cha'len xʌmbal ti q'uinil
    yubil.
  zos-NT: Como si fuera tzu' nø cyøjtu, y maṉba sø'ṉbø'nømi. Por eso hay que va'cø
    ndø jajmbø' tza'ajcupø tiyø lo que ndø tzøcpapø pi'tzø'omo jana tø istøjø. Hay
    que va'cø ndø coquip ndø vin ndø qui'psocu'is syø'ṉgøji'ṉ.
  gvs-gvs: Goyo sabamgo nakae giyakainava bogina ikavava go, maliyalina matagougouna,
    e giyakainava bei isowóduwo. Tauna mamaníwana ana guinuwa kwama nakae tavalilivīdi
    go, tovayaviya nakae mavada ana kaipíyama talosīdi.
  kbm-kbm: Tambok ande ve ma nikwai, be gibloblo ve as bamo nok eteik. Dangetok be
    tankari gen tambok ane nikwai be tano gen as ane nireu utland ulis.
  tew-tew: Nää-á waˀ nawáypówápíḏíbo gínkhu̖u̖ná waagibá gínpuwamän, hewänbo i khu̖u̖
    naphaḏemän heḏi nathayˀä̖ˀ kin waagibá napoˀ, heḏiho i tꞌaywó̖ˀdi in tꞌowa
    nakhu̖u̖náˀ dihayḏi dívíˀoˀiˀ âyyoeˀa̖mí, heḏi sundaḏo inbí kwä̖́kꞌu hä́n aaḏi
    diˀaamuuˀin waagiˀinbá gimúní, nathaynáˀ diwe ívíyíyé-íḏí.
  rmc-rmc: E rat imar oddžal a o džives hino pašeder. Vašoda preačhas te kerel o skutki
    le kaľipnaskre a las pre peste o zbraňe le švetloskre.
  apr-apr: Ngan bong i nga potai bet imot, inbe ke nga bet se pombe. Le tagege dada
    dook tiap yo ke todo lono nga, inbe tayei dada dook mata yo ke kemai nga. Kumata
    bet tayei nen nga, ngan idi nga ole tapanat ye patokongo dawa ben tool ke patokongo
    yo isousou ye sousoungu medana ke patokongo i.
  tiy-tiy: Non béleewe ni maak kélungonon éndob gédétén fuweh, sani késéfule Kristowe.
    Mélaw fatut kédané tom i de tete adat tom tidéw dob délémone. Atin fatut tom rémigo
    fiyo non been i niy maake kulangé tom niray Kristowe betom do étéw bati dob géfékayae.
  nlg-nlg: Na bongi te dutu ni padi tua, mana dani ni vola maurihali te dutu ni sara
    tua. Ma kau bei ghahaghau gea lokana na pui, sani sokoi gaa na lei nilabu te va
    dika tau loghoi. Kaukabu maemane te vagha gaira tara ghahara tana marara.
  dgr-DOGNT: To k'àhdzǫ wetehoòwo t'e, whaà-le-t'ıì goxè dzęh agode ha. Eyıt'à to
    dǫ t'asìı wejıı k'alagedèe sìı wedę ats'ııle, dzęh eghàlats'eeda gha edexè sınìhots'ììɂà
    ha hǫt'e.
  pes-OPV: شب منقضی شد و روز نزدیک آمد. پس اعمال تاریکی را بیرون کرده، اسلحه نور را
    بپوشیم.
  ron-1924: Ноаптя апроапе а трекут, се апропие зиуа. Сэ не дезбрэкэм дар де фаптеле
    ынтунерикулуй ши сэ не ымбрэкэм ку армеле луминий.
  tpz-tpz: A popoen to vatët en pa hik, ka potan öök vatët en. Ivëh, ka se nat no
    nonok no a ma taateꞌ popoen, para vahoꞌ o ohop vapus pea marën a vapus pip aa
    manih pe susun po oraꞌ hat.
  agd-agd: Mai ma yuntaré ein inka yo kakhan ádé iyan mifo ída vá dunin avúavápin
    báke kakhakhein avúavá po sá maman aruvin auí daná ma yampeini sá ono.
  rkb-NT: Hanawa puruze Sesus Kiristu myziksizoze nakyoksohoze kywa. Iwatsahi mysapybara
    tsikykaranaha mytamoewybaik! Asaktsa mysapybyitsa tu mykaranaha miwa zuba siakparawy.
    Kytsa sibo batu iktsa zikaha. Sipapatu nikaranaha. Ikiahatsa batu siwatsa tsimahaktsa!
    Deus mozihikik ana ty hi tsimykaranahaktsa kytsa! Sodadutsa sibotoarẽtsa iwatsahi
    tahasukyritsitsa weryk tu tahazozikbanaha. Siwatsa katsaktsa Kiristu zikwy mytuk
    mynapykyryk zeka wasani tsimoziknaha. Ba zikmyizonaha.
  san-THA: 'พหุตรา ยามินี คตา ปฺรภาตํ สนฺนิธึ ปฺราปฺตํ ตสฺมาตฺ ตามสียา: กฺริยา: ปริตฺยชฺยาสฺมาภิ
    รฺวาสรียา สชฺชา ปริธาตวฺยาฯ'
  iws-iws: Ɨhɨ, ɨiya siya swokɨ ɨtana nua tɨriir, ɨni kingiin nwowa. Mɨ krɨmiir ɨiya
    tɨ nuɨn dimɨn biyɨekɨ naokɨngugukikaiyɨn siir nwowana ɨni dɨg kingiin nwowa. Mɨ
    krɨma Setan siir siyɨu biyɨeyɨm yɨm tɨ ɨuguski. Mɨ Adi Komii siir kɨrɨe aiir hai
    mɨ Setan siir tɨ swokɨ kwatɨo.
  pol-SZ: Noc już się kończy i zbliża się dzień. Odrzućmy więc czyny ciemności i włóżmy
    na siebie zbroję światła.
  ztq-NT: Lëë kyool mer tedy aan lëë yutsye sëëd. Por ngo kol tsoo ksaan no cos nii
    chak lo nguey, aan kol tsoo kwe no lo bini sinak tsiñee xkwetsey soldad.
  zai-NT: casi ñaca ma chi irá gueela', ne ma zeda yaba xpiaani dxi. Nga runi naquiiñe
    usaana nu de guni nu ni cadi jneza ni raca lu guelacahui ne chu' nu listu sa nu
    lu biaani'.
  upv-upv: Nat nga mupong otomori pa p̃iasi, nat erin le pa ngel. Niko setemun rraploli
    nanu nga marsij nga marivi se nemalik, ko rrapla nijor ne nuval nga rrapval renge
    moron vajin.
  wap-NT: Maonapaꞌa naa marutaꞌo dobatan, naꞌiki aizii wakanadaꞌakan naa wuruꞌu. Manaꞌa
    naa washaꞌapaapaꞌanaꞌa aimaakan kida marutaꞌo donoꞌoraz ushaꞌapaapauzo-kao. Washaꞌapataꞌa
    naa aizii kaiman kidaꞌo aimaakan wakandan puꞌu.
  mva-mva: Oabubu ambe saringatuka ngamanubu kana, be ariata isaringa. Bokaibe oabubu
    kana ne tarokaki, be kana ono ariata eunga nge tadokitate be tananga.
  dwr-NT: Qammay aadhdhanaw hanee; gallassay matatteedda. Simmi nuuni dhumaa oosuwaa
    aggiide, poo7uwan olettanaw, olaa miishshaa mayyoytte;
  kfw-kfw: Halli zaalpha hi thengdengjei, halli khuowar phakha aheitung dengjei, khawajarra
    eini'n kaziing chuonkha mathaantui halli kawar raalphur kha inluktui.
  bfz-bfz: रात बऊत बीती गी री और दिन निकल़ने वाल़ा ए, इजी री खातर आसे न्हेरे रे कामो
    खे छाडी कि जोतिया रे अथियार बानी लऊँए।
  cuk-09: Neg-mutikid bergudanikidyob, we-napneg bergudanimogad, degine, neg-ibgued
    bato warmakdanikidyob Jesús-gannar-danikid bato warmakdanimogad. Degisoggu, neg-sichidgi-ibmar-imakleged
    anmar mimarsun, sordamar urwed-mor-yoedyobi, neg-meegwadgi anmar Bab-Jesús-igargi
    nanamarsun.
  ben-OBCV: রাত্রি প্রায় অবসান হল, দিন এল বলে। তাই, এসো আমরা অন্ধকারের কাজকর্ম ত্যাগ
    করে আলোর রণসজ্জা পরিধান করি।
  mil-NT: Te cada iní‑ndó sǎ dàtná ɨɨⁿ niú sá sà ta cuyatni túndaá, ducaⁿ sǎtnahá‑xi
    cùu ñuyíú yǐcá cuěchi‑a chi sa ta cùyatni nduu quixi tucu Xítohó Jesucrìstú, te
    núu xíǎⁿ xíní ñùhu‑xi daña‑o nchaa sá cuèhé sá dúhá te cada‑o mèe‑ni sá vǎha,
    te ducaⁿ te ni ɨ̀ɨⁿ sá cuèhé sá dúhá vǎ cúnùu‑xi taxi tnuní ñáhá‑xí xìi‑o, te
    ducaⁿ te vá cúú‑gǎ‑ó dàtná ñáyiu ndècu núú néé chi cuu‑ná‑ó dàtná ñáyiu ndècu
    núú dìtó.
  myu-myu: Wuykukukat ajẽmap kabia kabiam wuyju bimãn co'i. Kabiok ajẽm pasug̃ pimãn
    co'i. Kuy kabia ijasũn, g̃axĩn ma ixe jajẽm puye. Imẽnpuye acepere juy ikẽrẽat
    mujurũg̃ap! Ikẽrẽat mujurũg̃rũg̃'ukayũ kabiok tag̃ jekuku'ukayũ buxim. G̃a'a ajeku
    Deus bikuyap tag̃ acã! Sorara icaat kug̃ jekukum jaokaap puxim. Cristo a'õbacaap
    kug̃ cuy ajeku waram wuywebe ikẽrẽat kukap puxim.
  fue-fue: Jemma jenŋii, nokkuuje faanake weetugo. Gam majjum, en accee waɗugo golle
    niwre, en ɓornee kaɓirɗum ɗum jayŋol.
  amk-amk: Dirufi waroi ampa, rerai we aha to, ampafe tafotourai weru tanari fi mamantiti
    fo to, tuti tamainenang tane tarainei na fimamunao sambewara fo.
  fai-fai: Midilin kukuw mafak kanamin bo mew banimono, kalebu ade kidel teinámin
    atan usik mewso tadbu. Kayo nuka midilin umi ufek ufek kanamin bo kudá naduwe
    lánin umi wasi ginanin umi gelei ginanin ufek ufek uyo kudu fasko naduwe
  ura-NT: Inae satonohelalajiha caa nocohenaanau ichaonaa rijijieein ichaohacahene
    jaan janonaa. Inae turuhelalajiha nii ena nenaa janonaa canaacha cohajeine jaun,
    nocohenaanau nenaa rijijieein baasohacha ichajeein ichaohacachene jianeein coujurihu
    Cana Coaunera cachaneein nenaa tocohaneein nihacachene coaarateein nihacachenete
    caohachae. Charijieein teeinti letona jatoraain ne sondaro, rai curuaanaa aitoonjoan
    ichaane coina. Nii rijijieein techu cana netonai jatoroaain nihacache, Cana Coaunera
    aitoonjoan ichacaache chuni que asilanaala satiin notaracaaene coina.
  mcd-NT: Shafacuaino samamashta shafatiro. Nanscarifiai man chaca huai cuscan cuyocuanaino
    natianri nocon Ifo man oti chaimaquin. Ascashu faquish muran ica shinantsa ayamacahuun.
    Chaca shatucoincahuun. Jesús ica cuscan marifi shafacafi icahuun. Chaca huaquima.
  urt-urt: Yepelmbe sehei nala miꞌe, kut sehei da ŋundu yirise. Taꞌe luku pe, ya musme
    ŋaiꞌe ŋaiꞌe pupwa tikin yepelmbe. Poi ya tuhur mambaꞌe ŋoihmbwaip bwore tikin
    ŋaiye ya murp yirise.
  kiz-kiz: Kinu kijhendelili, ni musi bhukaribili. Na tubhekayi palubhafu matendo
    gha ngisi, na tufwalayi silaha sya nuru.
  tzo-TZE: Jech chac c'u cha'al me po'ot xa tsacub osile, yu'un xa ta xtal c'ac'altic,
    ja' no'ox jech ec po'ot xa chcom scotol li jvocoltique yu'un xa chijcolutic. Jech
    tsc'an j'ech'el ac'o jcomtsantic li c'usitic chopole, ja' ac'o jpastic li c'usitic
    leque. Ja' no'ox jech xu' tstsal cu'untic li c'usitic chopole.
  lex-lex: '@see-verse:ROM.013.011'
  dov-dov: Busiku bwiinka, alimwi buzuba bwabaafwifwi. Atubike kumbali milimu yamudima,
    alimwi atuzwaate zilwanyo zyamumuni.
  rgu-rgu: Ta dooꞌ a soꞌ, te basa hatuꞌ a, basa nana leledoꞌ a mai. De malole lenaꞌ,
    hahae teme ita sala-sikon mai leo. Ria sama leoꞌ lahenda fo nasoda nai maiuꞌ a,
    ma tao hata tadaluꞌ, huu fo ara afi rae ta hapu lahenda rita si. Tehuu besaꞌ ia
    ita muste dadi sama leoꞌ soldadu fo pake tee-tafa musu, de nahehere aon tao hata
    malole ra, sama leoꞌ lahenda fo nasoda nai makaledoꞌ a daleꞌ.
  toc-NT: Lá ca̠lacchú quilh­ta­macú tla̠n li̠ma̠x­tu­yá̠hu cumu la̠ ca̠tzi̠sní porque
    lhu̠hua hua̠ntu̠ ni̠tlá̠n lama tala̠­ka­lhí̠n, pero amajá xkakay acxni̠ namim­paray
    Jesús. Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n pi̠ maktum calak­ma­kántit tala̠­ka­lhí̠n
    y acxtum cali̠­lha­ka̠­náhu a̠má tax­káket hua̠ntu̠ kalh­ka­lhi̠­ma̠­náhu, xta̠­chuná
    cumu la̠ cha̠tum tropa li̠huana̠ li̠lha­ka̠nán hua̠ntu̠ namak­ta̠yay.
  som-som: Habeenkii hore buu u batay, maalintiina waa soo dhowaatay, sidaas daraaddeed
    aan iska dhigno shuqullada gudcurka oo aan qaadanno hubka iftiinka.
  mam-C: '@see-verse:ROM.013.011'
  ndj-ndj: Mandandu vakupela na pamusi samba kuva. Topi, tuyasili kutali milandu yosi
    ya chisi, tukayitoleli fidumu fya ngesha.
  mbj-NT: 'Panyyg ky n''aa gó bë ỹ maher''oot tii: Edaa däk atsëm bahänh doo, edaa
    däk tabawak, ti hyb n''aa, taw''ããts hẽ ër erét badagyp hadoo do ji moo wät do
    paah. Taw''ããts hẽ baad hadoo doo gó ër babok, ta bag gó ër babok do hyb n''aa.
    Ji kuman hadoo ti baad hadoo doo, ta me nesaa do hã ji j''aa ketsë doo.'
  lat-VUC: Nox præcessit, dies autem appropinquavit. Abjiciamus ergo opera tenebrarum,
    et induamur arma lucis.
  ngp-ngp: Kilo ki hagihi na msi wi hagihi kubula, kileke kudamanya mbuli za lwiza,
    guheni vitowanilo va ung'azi.
  enq-2: Yuu kuiyetae doko etalanya pimupa, yuu yongao tii pyaanya tengesa pilyamo.
    Dopana, naimame iminjetae mana dupa pitaka soo nepatala, tii pipae dokonya mana
    dupa yanda yandatepi joo minatae katamana.
  eng-ASVBT: 'The night is far spent, and the day is at hand: let us therefore cast
    off the works of darkness, and let us put on the armor of light.'
  mna-mna: Zugut ta iŋgi be imap i, mi lele imarmar kek. Tana tezem kat zugut ka mbulu
    ma imborene lup, mi takam mat ka mbulu ma iwe lende, kembei tomtom ta izeebi pa
    mburu ki malmal na.
  myw-myw: Boug bo ikous. Kakita beiyam. Kadiloka bitapiyaves dadub sinapun, bitakawes
    kamnat youdanen va̱gan bitakanaviys waseg sinap kalbaleb.
  sby-sby: Mashiku alipepi kupwa, nako kumaca kuli pepi. Lino katushilekani ncito
    sha mashiku, tufwale byensho byakulwanisha cindi ca munshi.
  sll-sll: Molere ganba si bongwo baniya mominga i wai sinamia hamen ai nabilungwo
    naminga pamia. Ganba bani talhan ol waminga i aidole, nabilungwo bani naminga
    pire honagi omno.
  yaq-NT: Tukaaria jaibu simsuka, intok taewai jaibu naate'e benasi maachi. Inien
    san itepo, tukaapo ka tu'ik bo'o jooriawamta, a' su'u tojine. Intok itepo tachiriapo
    aneme benasi, Liojta betana weyeka, itom ae ito jinne'unee'uta, a' eiyaaka, ae
    ito aniane.
  uro-uro: Ama bängagi di sa qorhäs iva rhäksot na qi dap ama qunäga di sa qorhäs
    iva qa rhän. Bä äkt i mamär iva urhi rhon na ama bängagi arha lat nae näkt pa
    u rhon mät ama ulaqi at boi ivakt iva ut tair särhä ma Sämga dä qosaqi va ut tualat
    na ama lat kärangätni i ama mär ngät pät kunäng.
  ita-1885: La notte è avanzata, e il giorno è vicino; gettiamo adunque via le opere
    delle tenebre, e siam vestiti degli arnesi della luce.
  muy-muy: Nihi ti ləvəŋ àbu ara andav, məlaŋ ara aslay wuɗak. Ègia nahkay ti məmbatumi
    aləŋ ana zlam ge mis ya tagray a məlaŋ ziŋ-ziŋeni bu ni. Məhəlum zlam ahar ya
    makaɗvu àna naŋ a məlaŋ maslaɗani bu ni.
  kqc-kqc: Uru niyo bi ari uvegika redo mini. Ye mukunari deda vegu no regamafa, bi
    makusi vabara di mari moinadi.
  tav-tav: Camaja ati yepa macana rooro na cáti ãnona tunu atígʉmi Jesu. To bairi
    ati yepapʉ caroorã watoapʉ mani cãni yʉtea petoacã mena peticoato bai. Yucʉacãna
    Jesu cʉ yarãre manire jee aágʉmi cʉ tʉpʉ, caroorije camanopʉ. To bairi ati yepa
    macana caroorije na cátinucurije uniere cáti janaparã mani ã. Caroa macaje Dio
    cʉ catʉjoorije macare cátinucupe ã.
  eng-ULB: The night has advanced, and the day has come near. Let us therefore put
    aside the works of darkness, and let us put on the armor of light.
  spa-VBL: ¡La noche casi termina, el día casi está aquí! Así que despojémonos de
    nuestras malas obras y vistámonos de la armadura de la luz.
  fra-_FOB: La nuit est avancée, et le jour approche; dépouillons-nous donc des ouvres
    de ténèbres, et revêtons-nous des armes de lumière.
  hau-ULB: Dare yayi nisa, gari ya kusan wayewa. Don haka, sai mu rabu da ayyukan
    duhu, mu yafa makaman haske.
  mal-mal: രാത്രി കഴിയാറായി, പകൽ അടുത്തിരിക്കുന്നു; അതുകൊണ്ട് നമുക്ക് ഇരുട്ടിന്റെ
    പ്രവൃത്തികളെ മാറ്റിവെച്ച്, വെളിച്ചത്തിന്റെ ആയുധവർഗ്ഗം ധരിക്കാം.
  kkc-kkc: Egeesi ma kulodu neliga olo duga, mi hadobilei olo koola toobooso. Esiga
    neliga ma kulodu dobolone goo tokenee teli goo ee poogoloso, see gadeebugu mapoo
    dobolone, mopoodoo doloso goo tekepo tolone dabalai tekepo.
  lit-lit: Naktis beveik praslinko ir diena yra prisiartinusi. Tad nusimeskime tamsos
    darbus ir užsidėkime šviesos ginklus.
  urd-GVR: Rāt ḍhalne wālī hai aur din nikalne wālā hai. Is lie āeṅ, ham tārīkī ke
    kām gande kapṛoṅ kī tarah utār kar nūr ke hathiyār bāndh leṅ.
  far-far: Iu, nia rodo ka tau na, ma na maedangi fuana famauri lakulu ka karangi
