  juy-juy: ତଗଲନ୍‌ ସଙାୟ୍‌ଲେ ପାଙେନ୍‌, ସନାଆରନ୍‌ ତୁୟାୟ୍‌ଲେ ପାଙ୍‌ତାୟ୍‌ । ୟବା, ଲୋଙଡ୍‌ କାବ୍ବାଡ଼ାଞ୍ଜି
