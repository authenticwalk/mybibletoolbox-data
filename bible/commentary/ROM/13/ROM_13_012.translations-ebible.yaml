  nwi-nwi: Pəh nien mə tuk tu, napɨgnapien tukrɨrkək; kɨni nɨkhakien, pəh nien mə
    tuk tu tukruə. Kɨni ror məknakɨn mɨmə pəh kɨsəpəh norien kape nəpɨgnəpien, kɨni
    mharaptərəkɨn əmə norien huvə mɨnə kape nɨkhakien rəmhen kɨn yame mobael ramraptərəkɨn
    huvə kafan kɨrik nau kape narowagɨnien.
  kmo-kmo: Niy nedii sii eeta hamato. Yadii sii bana bana siito. Uhadiiken otiito.
    Nota niy yon opoche otiitanakech. yadiik keyapo chichi ow ana pichawa bobyen na
    yeechi yaya.
  agr-agr: Kristu juwi ataktú tataik, kiyag au tsawauwama numamtuk wajaktinai. Nuaduí
    pegkegchau aidau takaakjum suwenum wekaemaina numamtuk wajainajum duka idaisatajum.
    Suntag aidau tsawai maaniatatus wegak maanitaiji aidaun juki maania depetmaktatus
    uminama numamtuk umintsatajum, Apajuí wakega duke takaakjum.
  kyc-kyc: Iminjingi doko isa pao kaepyamopa yuu gii angi doko repeta epelyamo. Iminjingi
    yulu dokona pii namanale. Yanga paupau lenge kaku walakyape dupwame minyuo yanda
    pirama doko nyuo minyaro karamana.
  urd-GVU: رات ڈھلنے والی ہے اور دن نکلنے والا ہے۔ اِس لئے آئیں، ہم تاریکی کے کام
    گندے کپڑوں کی طرح اُتار کر نور کے ہتھیار باندھ لیں۔
  yre-NT: -Pei 'tandɩ -sru trʋ, ɛn tʋ a -tanan 'cɛndɩ -a. -Yee "wɛan -kaa 'pɛ 'e 'si
    'wɩ 'wlidɩ 'tɔ 'tʋdʋ pɛɛnɔn -sru. Klun -le 'wɩnun 'bɛ. 'Pian -cee vɛ bɛ, -kuli
    -tan fɛnun nɛn 'tɛ 'san -le vɛ -a bɛ, -nyrɛn 'e 'kɔn -kaa 'lɔ.
  fuh-BKF: Jemma ɓadake timmude, nyalooma ɓattake. Ndelle, celen gollude golle nimre,
    kooƴen kaɓitirɗe annoora.
  arl-NT: Mijiria pa quishacari juhua ninishiqui. Paari juhua quera juhuaqueya tarini.
    Janiyari naa nia sequeyani, pa Jiyaniijiaari quera tiuquiuhua. Nojuaja cutaraari
    na cumaacata pa cuhuatanutaniya. Naaratej, puetunu sesa pa miiniujianaa pa cartere.
    Majaari juhua ninishiqui quijiaca pa quiniu socua. Taa pueya cushiquiaa na toque
    tariquiicuaji na poonijionuracuaani, naa nia cushiri Pueyaso cumaacajuhuaj. Naa
    nia miiritij, nera nia poonijionura, puetunu mijiria sesa casaajanaa rejeretajaca
    nia quiniuriajuhuaj.
  ziw-ziw: Chilo chihajihi na kusila, msi wi haguhi na kwingila. Chileke kudamanya
    vintu vya chiza, chiguheni viziha vya ulangazi.
  grc-TR: Ἡ νὺξ προέκοψεν, ἡ δὲ ἡμέρα ἤγγικεν· ἀποθώμεθα οὖν τὰ ἔργα τοῦ σκότους,
    καὶ ἐνδυσώμεθα τὰ ὅπλα τοῦ φωτός.
  nag-nag: Rati to bisi lamba jai jaise, din to usorte ahi kene ase. Etu karone andhera
    laga kaam sob chari kene puhor laga hathiar pindhi lobo.
  eng-OEBCW: The night is almost gone; the day is near. Therefore let us be done with
    the deeds of darkness, and arm ourselves with the weapons of light.
  knj-NT: Ja' jun tiempoal ti' tinani', jaxca tol ak'balil to c'al, jaxa yet oj cu
    colcha el tu' xin, jaxca tol oj sajboj el oj. Pero eyman chi ec' tiempo tinani'.
    Janic'xane catu' chi juli. Yuxan chi ojab cu bej can wan spenail jaxca chi el
    yunen eb ánima xol k'ej k'inal. Jaxca ojab chi yute yak'on jowal junoj soldado
    yetoj smitx'k'ab, jaxca ojab tu' chi kute kak'on kip yin yet Dios. Yutol jaxca
    tol xol saj k'inal ey xa cu pixan.
  deu-1912: 'die Nacht ist vorgerückt, der Tag aber nahe herbeigekommen): so lasset
    uns ablegen die Werke der Finsternis und anlegen die Waffen des Lichtes.'
  san-PUN: ਬਹੁਤਰਾ ਯਾਮਿਨੀ ਗਤਾ ਪ੍ਰਭਾਤੰ ਸੰਨਿਧਿੰ ਪ੍ਰਾਪ੍ਤੰ ਤਸ੍ਮਾਤ੍ ਤਾਮਸੀਯਾਃ ਕ੍ਰਿਯਾਃ ਪਰਿਤ੍ਯਜ੍ਯਾਸ੍ਮਾਭਿ
    ਰ੍ਵਾਸਰੀਯਾ ਸੱਜਾ ਪਰਿਧਾਤਵ੍ਯਾ|
  nob-LB: Natten er snart slutt. Dagen da Gud skal frelse oss for evig, nærmer seg.
    Lev ikke i åndelig mørke, men kast av dere alle onde handlinger som om de var
    skitne klær. Ta i stedet på dere en rustning som består av gode gjerninger som
    passer for dem som lever i lyset.
  ntj-ntj: Tjiinya tjirntukuturringupirinypa. Tjiinyakurlu pirlpirlarralku wanaranyangka-lan
    nintilu nyawa tjirntu pakaltjaku. Palunyapirinypa kuwarrinya ngarala. Tjiinya
    pirnilu-lan palyamunu palyaranytjatjanu mungangkapirinypa nyinarra. Nyangka-la
    palyamunu wantirralpi tjirntungkapirinypa nyinama. Palunyalu-la warntu witu-witupirinypa
    tjarrpatjuralpi tamarlpa ngarama mamulu-lanya pungkutjakutarra.
  sxb-NT: Engʼamba emiire okukewa kandi owuire wuri ampi okukia. Kutio turekane ne
    enkola embiiwi ezia awantu wakola mu ekierema, tuiwoye ne ewia-iiye ewia okulwanra
    mu owueru.
  nhu-NT: Ɛntaŋ kaa wase, ɛ ɛkfuŋ yuule wase too. Beene emum elaŋ gee di ɛjiwɛ le,
    ejo wase ɛ ɛ̀ nu gee di n'yuu le diɛwɛ mwɛɛm mvu jem e.
  row-row: Nda dooꞌ sa, te basa tetembaꞌ a ena, basa ma manggareloꞌ a losa boe. Dadꞌi
    malole lenaꞌ, ata taloeꞌ mia deꞌulaka tara leo. Naa onaꞌ atahori mana rasodꞌa
    sia maꞌahatuꞌ rala no taoꞌ a deꞌulakaꞌ, huu ara duꞌa rae nda hambu atahori rita
    se sa. Te aleꞌ ia, ata musi dadꞌi onaꞌ soldꞌadꞌu mana pake tee-tande netatis,
    fo tahehere tao dꞌala maloleꞌ ra, onaꞌ atahori mana rasodꞌa sia manggareloꞌ a
    rala.
  msy-msy: Amɨnɨrbɨrim gɨvasava amima, amɨnim tiasa. Kamaghɨn amizɨ, e mɨtatemɨn araziba
    bar dar ateghɨva angazangarimɨn aven mɨsoghsɨ mɨdorozir biziba inigh dar aghuigh.
  agg-agg: Nɨmbɨ ai ndeara muŋgumbo yaŋgɨrɨyowohü asu si ai ndeara akɨmɨ simbo yahomboane.
    Nɨmbokoanɨndɨ ratüpurɨ ra hɨnɨŋgɨfemboane, ŋga asu sɨrɨhündɨ yifiarɨ napo ra ndahumɨndefo-mboane.
  ptp-ptp: Om vô kwabo lec wê mapɨtoc ob tip vac dɨ vɨgwe ob vɨdii. Om il ob sea môp
    mapɨtoc dɨ la le vac xêseac, êdêc vông vevac vô nipaên.
  nak-nak: Hiloa, la pokele tamale ava eia vaharitia, hagagaviti eia ge utupola, la
    paga ge mamaga, mai e Iesus ge guvi seseleti. Etato ge piligi taro la vulovulo
    la maligoma, etato ge magiri vagari te la vaubila te la isa La Uru, ale eia ge
    sibitala te la matagaga.
  lbb-lbb: Ka morom pas, pa milau ir kabakiar. I maining dalar suah sen a toltol miting
    na mormorom, pa dalar mermer taum ana ututnala na harum miting na talapor.
  kan-2017: ಇರುಳು ಬಹಳ ಮಟ್ಟಿಗೆ ಕಳೆಯಿತು; ಹಗಲು ಸಮೀಪವಾಯಿತು. ಕತ್ತಲೆಗೆ ಅನುಗುಣವಾದ ಕೃತ್ಯಗಳನ್ನು
    ಬಿಟ್ಟು ಬೆಳಕಿಗೆ ಅನುಗುಣವಾದ ರಕ್ಷಣೆಯ ಆಯುಧಗಳನ್ನು ಧರಿಸಿಕೊಳ್ಳೋಣ.
