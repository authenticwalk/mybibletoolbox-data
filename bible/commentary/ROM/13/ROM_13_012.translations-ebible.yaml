    Mesup ta'yn wãtym porap tokosap ta'yn uiwy­ria'in are. Mesup ta'yn ihot'ok porap
    put'ok'e. Uimi­mu­'eria Aika­'iwat ut hap yt pya i at wẽtem hap ewy ihot'ok hap.
  kpf-kpf: Mârum haŋsâbâmap, zorat ŋâtâtikkât orot mâme bâliŋâ zo birâm âsakŋaŋgât
    hâmbâ âmbum kâsaniŋ Sataŋ, zâkkât kâmut zen sot agom kinat.
  ppo-ppo: Mió kale be dȩ sókó wouraalu, diliki mo felekemó kemeraai dapó. Térapa,
    diliki tua̧mó bitu du betere ala tu dȩpaae mulóló, bóe daai wase dakorótu dere
    kaae, kale dȩ tua̧mó mole ala wisi dia̧né bopémó dakeró betae.
  hin-2017: रात बहुत बीत गई है, और दिन निकलने पर है; इसलिए हम अंधकार के कामों को तजकर
    ज्योति के हथियार बाँध लें।
  wol-KYG: Guddi gi màggat na, bët a ngi bëgga set. Kon nag nanu bàyyi jëfi lëndëmtu
    te ràngoo gànnaay yi ñuy xaree cig leer.
  bef-bef: Yatai kanaꞌa sinihi gise suhi huto niꞌina maꞌasi su halibe. Kokulumalugu
    goꞌi lilinaꞌmu yabe. Lali foipana nohutana metepuhi nasana li heꞌmi su halune.
