  ood-NT: Pegih, tt wo dagito g pi apꞌekam k g s‑apꞌekam am hab wo junihid. E o aihim
    matt s‑ap wo t‑doꞌibia.
  lbm-lbm: रात बहुत बीत गयी हय, अऊर दिन निकलन पर हय; येकोलायी हम अन्धारो को कामों
    ख छोड़ क ज्योति को अवजार बान्ध लेवो।
  ncj-NT: In tlayohuilotl den tlalticpac yimero tlamis, huan yitlatuitihuitz in tonali.
    Ic inon tiquilcahuasque in tlen mochihua ipan in tlayohuilotl, huan timoyectlalisque
    ica tlen ticuisque ic timopalehuisque, yeh in tlen pohuihque ipan in tlanextli.
  yuj-yuj: Kumur te wae pwar naeria nánko, wae wakor korop naenámp wonae fik námpon.
    Aenámpara, nomo te kwatae kare kɨrɨkɨp mekamp nɨnɨk pwararea, aropao yorowar naenámp
    ankank yirɨr i konámpnámp wae fekamp ankankan ti mwanámpon.
  kto-kto: Pa la ula kiro la muio ra ga tavuk ila nei la namo betang, are arubu la
    namo ra noba, ga kagarat ara la namo pipitien ba. Are ratmat ga mumuru le maduratbuong
    tavukup ganam o arubu, ga buaram tavukup o ileng gare migana la unam burap ga
    pagap o danunumiap.
  gmv-NT: ቃማይ ኣꬊን ዎንታና ጌስ። ሄሳ ጊሽ ኣኔ ኑ ꬉማ ኦሶ ዎራ ዬጊዲ ፖዖ ኦላ ሚሺ ማይዖስ።
  por-BLT: A noite já está quase acabando, e o dia logo chegará! Então, vamos nos
    livrar das nossas ações das trevas e vamos colocar a armadura da luz.
  stp-NT: Jaꞌp ji buusan guꞌ nach tukaaꞌ buujim xib, guꞌ pɨx ji nach guꞌ ba xiaꞌñdhim,
    cham xiim bhaiꞌ ba tu maaxilhiaꞌ. Puiꞌ ku baꞌch aꞌm jum aaꞌ nach cham tuꞌ bhaan
    kap jich buixiꞌñdhaꞌ gu tuꞌ nar jix chukgam gaꞌn, guꞌ jaꞌpji dai guiꞌ na tuꞌr
    jix chu maax gaꞌn nach bap tu duñiidhaꞌ. Jaꞌp ji buusniaꞌ nach gux chu maax kɨꞌn
    ba tɨch chɨiꞌdhaꞌ, jaꞌp na jax gu sandaaruiꞌx nam bapaiñum kuktun ba tɨm tɨiꞌdhaꞌ
    noꞌm bax chu kokdak.
  ame-NT: Arr patsropaʼ eñall shonteʼ sosyaʼtsañec̈hno. Ñatoʼ oʼch yetmaʼntacha atet̃
    ñerraʼmrrat̃eʼ yapaʼ checmeta yeyc̈hena. T̃arraña t̃eʼpaʼ eʼñe atet̃ pena ñerraʼmrrat̃eʼ
    oʼ metuamoch checmeteʼ oʼ puetarenmoch, t̃arroʼmar yapaʼ yeñoteñ oʼ c̈hapmoch
    allempoch huerra Cristo. Ñeñt̃oʼmarña añ poctetsa oʼch yesuanom allohuen ñeñt̃
    ama cohuenayaye ñeñt̃ atet̃ atmaʼntataret̃ checmeteʼ. Añchaʼña atet̃ yep̃aʼyen
    ñeñt̃ cohuen enten Yompor ñeñt̃ atet̃ atmaʼntataret̃ puetareʼ. Att̃ochña yet̃orrena
    Yomporecop atet̃ ñerraʼmrrat̃eʼ c̈ho yec̃llarena ñocop.
  mgh-2016: Uhosha, uthana uhaatameria. Nihiyeke etu chittu chonkhaye cho mwiipiphini,
    nipangeke chittu cho woonia voonene.
  kvn-NT: Imi neg-mutikid pelgudanikidyob iti-nap pato pelgudanimo. Tegin neg-oipodanikidyob
