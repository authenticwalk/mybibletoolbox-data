verse: ROM.013.012
translations:
  kpx-kpx: Vaviu aike uoholima. Isege vau alamoma. Katealemo nahi vavie vaveve vamale
    ke halevaito atagae vaveve vai vaveve toela bamui.
  okv-H: amo Keriso puvuto ere hua amo mume irae ururou iho vujasuja avoeto mume ta
    ari avo toto usasa ta ki emi avo jigito heteto irivujo.
  tbo-tbo: Upom ega daona ma ina kokoe po iyeta kikina ma ina lugeleta. Uyahinei ma
    uguwa dewahi ta dewedewehi ta wohounihi ma yayata a gawiya ginoulihi ta otenihi.
  mal-C: രാത്രി കഴിയാറായി; രക്ഷയുടെ പകൽ അടുത്തെത്തിയിരിക്കുന്നു. അതുകൊണ്ട്, നാം അന്ധകാരത്തിന്റെ
    പ്രവൃത്തികൾ ഉപേക്ഷിക്കുകയും പ്രകാശത്തിന്റെ ആയുധങ്ങൾ ധരിക്കുകയുംചെയ്യുക.
  grc-SR: Ἡ νὺξ προέκοψεν, ἡ δὲ ἡμέρα ἤγγικεν· ⸂ἀποθώμεθα⸃ οὖν τὰ ἔργα τοῦ σκότους,
    ⸂2καὶ ἐνδυσώμεθα⸃ τὰ ὅπλα τοῦ φωτός.
  bgc-bgc: दुनिया म्ह रहण का म्हारा बखत लगभग एक रात की ढाळ सै, जो खतम होण आळी सै,
    अर मसीह के बोहड़ण आळा बखत भोत लवै सै, ज्यांतै हमनै अन्धकार के काम्मां नै छोड़कै,
    चाँदणे की ढाळ आच्छे काम करणे चाहिए, जो बुराई का बिरोध करण म्ह म्हारे हथियार बणै
    सकै।
  khz-khz: Pogi roli eaikina, garo gena rage pakunai. Gaura pakurai mukuna kalara
    ita tao-talira, maeka rapugara ita ligo-kaura, vetali talimara na vetali rapugara
    geligo-kaurana vetaina.
  deu-TKW: Die Nacht ist vorgerückt, der Tag ist herbeigekommen. So lasset uns also
    ablegen die Werke der Finsternis und anziehen die Waffen des Lichtes.
  zsr-NT: Ga zoaruꞌ naꞌa nac ca chdzöꞌl, atiꞌ chzoa töd rël naꞌ, san ga naꞌ zoëꞌ Cristo
    nac ca lahuiꞌ dza atiꞌ chzoa tsajsoaruꞌ niꞌ. Qui lë ni naꞌ ral‑laꞌ ucaꞌnruꞌ le
    tun bunách ga chul xöhuiꞌ. Ca naꞌ rugacu cuinëꞌ le run chiꞌi lëꞌ lu gdil‑l bönniꞌ
    rijëꞌ gdil‑l, ral‑laꞌ taruꞌ lu yeníꞌ queëꞌ Dios, le gun chiꞌi rëꞌu lu naꞌ tuꞌ
    xöhuiꞌ.
  lin-lin: Butu ekomi pene ya kosila mpe tongo elingi kotana. Yango wana, tobwaka
    misala ya molili mpe tolata bibundeli ya pole.
  hns-NT: Djab raat biete hai, tab haalie se andjor howe hai. Aisahie ie kharaab tem
    Kriest ke aawe se pahiele bhie haalie se tjal djaaiga. Ohie se djaun kaam tjoeppe
    se andhiaar me karal dja hai, oman se aapan haath bator le. Aur djaise soerdjaatie
    laraai ke kapra pahiene hai, oisane toelog Parmeswar ke andjor ke djaise ekgo
    kapra pahieniehe aapan djiewan safa se bietaawe khaatien.
  noa-E: Mʉig eegar wënʉrrʉm aiguin edau khëu thʉnʉʉ awia ãspa urum dën deeu aardʉ
    urumjöta sim. Pari mag chi ãspa urumjö sim a chirʉmʉn, ya Cristo bëeju gayaa sim
    igwiata mag chirʉm. Magua, oob tag sĩi khĩchag ee nem wau nʉmjö nem khaigbam waumiet.
    Mag khãai chadcha Cristoou mag pãach phë awaan bëeimʉʉ sim khap i ipierraata abat,
  eng-EMTV: The night is advanced, the day is at hand. Therefore let us put off the
    works of darkness, and let us put on the armor of light.
  mib-NT: Chi nájnūhun je yajni yāha jecuáā, te cuacundijin quɨvɨ̄ jnáma ya yohó.
    Núu súcuan te na stóo yó jniñu jeē ni sáha yó núū néē, te na cúcutú yó jíín táca
    jniñu ndaā jeē caca yó jiín luz yā.
  lif-NT2: से़न्‍दिक्‍किन् ले़क्‍ल पत्‍लो, हे़क्‍क्‍याङ् खाओःप्‍मान् निःत्ताङ् तार
    पत्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ मनाहाॽरे़ खादाम्‍मो मे़जोगुबा ताप्‍फे़ःम्‍बा याःम्‍बक्‍हाॽ
    ले़रुम् हे़क्‍क्‍याङ् ओःत्तिःल्‍ले़न् थक्‍सुबाहाॽ यारिप् मे़बोःङ्‌बा हे़क्‍के
    यारिप् पोःक्‍खिआङ् नुःबा याःम्‍बक् चोगुम्‍लो॥
  xnj-xnj: Hinu kilu yipitili na muhi luhegelela. Ndi tileka kukita mahakau ga chitita
    na titola vindu vya kukomanila ngondo vya lumuli.
  mmx-mmx: Noxo lox abao la lamain na xap, la laaleng kangking na vot ta. Mina xap
    ta at loklok laxampanga at lamain, la mina lok kaka levempanga esep ti esep at
    laaleng kangking.
  cbr-NT: Jesucristo utëcëncëma pan 'ain cananuna imë́ upí oquin isíma nicësa 'ain.
    Usa 'aíshbi cananuna ax utëcëncëbë abë 'aish xabánu nicësa 'iti 'ain. Usaquin
    sinani cananuna ñu 'atima 'ati ëni ami cushicë 'aish xabánu nicësa 'iti 'ain.
  tee-NT: Ju ani lacamunutpa' junta t'onau tachi ju va ts'istach junita ni na alin
    ju alactu'unti. Para ju chavai tachi ju va t'ajun talakpitsini' ju atats'isni
    ni mintach ju Cristo chai ju yuchi camak'osuya' ju alactu'unti chai tachi ju va
    catuncunach. Pus ixlhiyuchach camacajuch ju ixnavica ju taxtokni ju tanavi ju
    ta'alhtanantaca' laca'atats'isni ni jantuca' tamispai ju Cristo. P'as calhilaksiyau
    ju ixtachaput ju Dios ni lai casast'uc'au ju macxcai. Laca'atuncunu' ju ca'alhtananau.
  eng-LSV: the night advanced, and the day came near; let us lay aside, therefore,
    the works of the darkness, and let us put on the armor of the light;
  cak-NT: Ri k'eku'm nik'ax yan, y nik'alajin yan pe ri sakil. Romari', xa c'a yeka'an
    ex chi ri k'eku'm, kaya' can. Nic'atzin chi ja ri sakil nakacusaj chi nakato-ki'.
  pah-NT: Tamombe'u ti ojo'java'ea pe me a'ero. Ypytunahiva ko ite'varuhu nhande ve.
    Ypytuna javijitehe ag̃wamova'ea ko ite'varuhu. Ko'ema reki ikatu nhande ve. Ko'ema
    javijitehe po ti ikaturamo aerẽva'ea nehẽ. Cristo'ga jivyrirẽ po ti ikatuheteramo
    nehẽ. Momina g̃werĩ kiro ag̃wamova'ea ypytuna'java'ea nhande hugwi. Nurã ti xako
    te'varuhu pi a'ero. Ko'eg̃werĩa ja ko Cristo'ga ojivy g̃werĩ. Nurã ti xako katu
    ga'java'ero.
  sja-NT: Na p'ek'au eujãde p'anɨ misa, tachi p'ãriu pɨk'a bɨde p'anɨ. Mamĩda taarã-ee
    Cristo waya chek'ãri, ewari chiwidi pɨk'a unudait'ee. Mapa oo amaadáma ne-inaa
    k'achia k'ĩra t'ãdoo, na p'ek'au eujãdepemaarãpa oopata mãik'aapa soldaopa armadura
    jɨ̃parik'a chõode wãi naaweda, mãga pɨk'a oodáma Cristopa oopi bɨk'a.
  xed-xed: Nda dga rviɗik, ndusa tsaɗakwa vli. Slurtiŋmaslurta ta slna grusl, ka pghavata
    mu ta huzla vulu ta nghanatá tsuwaɗak.
  mks-NT: Cúú á tátu̱hun ja̱ chá cúni̱ ya̱ha ñuú ta casáhá ti̱vi yaa. Ña̱ yóho cúni̱
    cachi a ña̱ sa̱ na̱caya̱ti qui̱vi̱ quixi tucu Jesucristo. Ña̱ cán quéa̱ xíní ñúhú
    jándacoo í ña̱ núu cája í tátu̱hun cája ña̱yivi xíca nuu naá. Ta xíní ñúhú caja
    í ña̱ va̱ha já quéa̱ quee va̱ha í xi̱hín ña̱ núu.
  gfk-S: No kadado te hutate be na panim leh ma i hutate um be na madares. Io kaie,
    i tahut be dait na kap leise ira tintalen na kadado ma be dait na sige leh ira
    linge na hinarubu gar na madares.
  bmu-bmu: Suŋgem köröpŋi malinga wehön jeŋi jililiŋgöba koriga asarimamgö akza. Miaŋgöra
    söŋaupkö ahakmeme mi mönö tömbuluŋaniget geiga asakŋaŋgö bim qebingö aködamunŋi
    mi mönö memba kölget geiga kinbin.
  dgz-dgz: Mum uon tapen taiwan woup konintu seapen taiwan. Mum guegue mega ae veait
    woup ganat mega namunup aroe den warat.
  eng-GNV: The night is past, and the day is at hande, let vs therefore cast away
    the workes of darkenesse, and let vs put on the armour of light,
  zaa-NT: Átitó' tiempo té para guni ca enne' seguir guni cą ca cosa mal, porqui'ni
    chì' taá duą íl·lani Cristua attu. Acca bittu guni ri'u ca cosa mal nu runi gàttsi'
    ba cą, sino ná qui'ni tsé'e ri'u al tanto para guni lá ri'u dacca'ló taá ca cosa
    nu ná tsè' en contra de ca cosa mal, tì'a ttu soldado tsè'.
  eng-WEBSTER: 'The night is far spent, the day is at hand: let us therefore cast
    off the works of darkness, and let us put on the armor of light.'
  guh-guh: Meravi abaxë aitaquiri. Itsa baja icatsia matacabijitsia, pitaquirijavami
    baja ajibi tsaponae. Bajara pijinia pacuenia imoxoyo baja pevajënae pecopiarucaenexa
    mapanacuapijivi pibisiacuene pexanaejava yabara piajamatabëcueneitaquirijavami.
    Tsipaji baja imoxoyo pevajënae icatsia Jesucristo pepatsijavanexatsica. Bajaraxuata
    bexanavanapatsi ëpexaniacuene Dioso pejitsipaecuenia.
  bon-bon: Yoo, ciiye pana padare mameta gyene awala, Yeesu me acnenuta padare te
    mameta gyene atyaramta. Miiji mine krokeciiye pana mule ne yaabmalesi, apaclyera
    pana mule ne yaacatesi, lui cabu kokre aclajutame.
  nhw-BL: Eltoc quen ya panotoc tlayohua huan ama tlanestihuala. Tlantiya nopa tonali
    para tiitztose ipan ni tlaltipactli huan nechca tiyase ilhuicac. Huajca ma tijtlahuelcahuaca
    tlajtlacoli quen se quiiyocacahua iyoyo catli soquiyo. Ama ma tijchihuaca nochi
    catli cuali.
  swh-ONEN: Usiku umeendelea sana, mapambazuko yamekaribia. Kwa hiyo tuyaweke kando
    matendo ya giza na tuvae silaha za nuru.
  wbi-wbi: ikilo jighendelile ni mwisi jilipipi. tuvike palubale isa mu ng'iisi, pe
    tufwale ifilwilo fya lumuli.
  bba-bba: Wɔ̃kurɑ tondɑ, yɑm sɑ̃rerɑ turuku kuɑ. Yen sɔ̃, su wɔ̃kurun kookoosu deri
    kpɑ su yɑm bururɑm tɑbu yɑ̃nu sebe.
  eng-KJVCPB: 'The night is far spent, the day is at hand: let us therefore cast off
    the works of darkness, and let us put on the armour of light.'
  kgk-NT: Pytũ-rupi oiko va'e-rami peẽ. Ha ko'ánga katu pyhare-rupi rei ereiko va'ekwe
    nde-vy opa-tama. Ko'ẽ ou va'e-rami nde-vy ereiko porã-tama. Upéa-rehe anive peiko
    pytũ-my oiko va'e reko-rupi. Arakatu-py oiko va'e reko-rupi ae peiko. Pono pende
    reity gweko-rupi anháy, nhande rete jokoha jaiporu vérami peiporu porã katu pene
    arandu arakatu pygwa peiko porã hagwã.
  waj-waj: Heenaivo kiisa suai taikaanara iikio patairaivo aa nninoo. Ivaara nnikiai
    ta upisiivaara iira maisa aataruuyauvaa pikiada suaivau Anutuuqaa rapira mminnaiyauvaa
    uyu rau kiada yaagueeqama diaaravai.
  cpy-cpy: Rooteentsi othonkatee-yaa tsirenikaakiri, rooteentsi okoñeetyee. Rootaki
    apakaan-tyaawori antayitziro kaari-perori, okaatzi ranta-piintee-tziri tsireniriki.
    Rootaki kameethata-tsiri oshiyakaan-teero akithaata-tyeeyaa-wonimi apiyako-wentan-tyaari,
  ekk-PKP: Öö on varsti läbi, päev on peaaegu kohal! Kõrvaldagem siis pimeduseteod
    ja pangem ülle valguse soomusrüü.
  mpx-mpx: Sauga kekeisi bulin ni mowasi; lan kelaubwa ni gan. Inoke gogou paganina
    ta aliyoho, ge haveyan bugulina ta galoi ta ola mwananal ana tolohaveyan.
  wbp-wbp: Yalirra yapa, ngulajulu yangkarra-piya kuja kalu yapaju jarda-juku nguna
    kutu-karirlaju. Kala jalanguju, parralku karla rdangkarr-kanja-yani, manu wantalku
    karla pardinjini Jijajikiji. Junga-juku, jungarnirlipa nyinami yartarnarri-kirli
    Jijaji-kirlangu-kurlu, ngulaju yangka yalirra-piya-wangu kuja kalu yapaju majungka-jarrinja-yani
    kutu-karirlaju. Yalumpurrarluju yapangku kajulu ngajuju kurnta-mani-nyayirni.
  luo-luo: Otieno chiegni rumo kendo ru piny chiegni. Omiyo waweuru timbe mag mudho,
    to wamanreuru gi gige lweny mag ler.
  nhe-NT: Eltoc queja ya panotoc tlayohua huan ama tlanestihuala. Tlantiya nopa tonali
    para tiitztose ipan ni tlaltepactli huan nechca tiyase elhuicac. Huajca ma tijtlahuelcahuaca
    tlajtlacoli queja se quiiyocacahua iyoyo tlen soquiyo. Ama ma tijchihuaca nochi
    tlen cuali.
  aii-aii: ܠܲܝܠܹܐ ܒܸܥܒ݂ܵܪܵܐ ܝܠܹܗ، ܘܐܝܼܡܵܡܵܐ ܩܲܪܒܘܼܢܹܐ ܝܠܹܗ. ܫܵܒ݂ܩܲܚ ܠܗܘܿܢ ܦܘܼܠܚܵܢܹ̈ܐ
    ܕܚܸܫܟܵܐ ܘܠܵܒ݂ܫܲܚ ܙܲܝܢܵܐ ܕܒܲܗܪܵܐ.
  esk-NT: Unnuaq nuŋuyasriruq. Uvluq tikiyasriruq. Taatnamik nutqautiraksraġigikput
    killiqiłiqput pigikkaŋa taaqtuam suli tigulugich satkui qaumam savaaqatlasriḷuta
    nakuuruamik.
  msb-msb: Halapit na matapos an kadulman san pagkasala, tikaabot naman an kaagahon
    san pagkasalbar. Kaya, bayaan ta na an makasasala na mga gawi sana na kadulman,
    kag gamiton ta an bagaʼn mga armas san sa pangadlaw na amo an mga matanos na gawi.
  cpa-NT: Jmai³ huu² neng² ma²dsø²jiá¹³. Di³ hi² ja¹quién¹³ dsiég¹³ jmai³ ja³lég²
    Diú¹³ jniang³. Hi² jøng² tsa¹ma¹jmó³ jniang³ hi² hlaih¹³ hi² neng¹² dsǿa¹² jmó³
    jniang³ ja³neng². Jøng² dsio¹ mi³bí³ jniang³ dsǿa¹² hi³ jmó³ jniang³ ju³lah jmo¹²
    dsa² tiogh³ ja³taih¹² ja³jní³.
  dso-dso: ରାତି ଦାପ୍‌ରେ ସାରିଜାଇସିବେ, ସାକାଲ୍‌ ଅଇବାକେ ଗାଲାନି । ସେଟାର୍‌ପାଇ ଆସା, ରାତିଆ
    କରିରଇବା କାରାପ୍‌ କାମ୍‌ ସବୁ ଚାଡିକରି, ଉଜ୍‌ଲେ ଜୁଇଦ୍‌ କର୍‌ବା ଆତ୍‌ଆତିଆର୍‌ ଦାରୁ ।
  meu-meu: Hanuaboi vada e ore, daba vada eme kahikahi; taunabunai dibura karadia
    baita nege, diari baita abia, eda kesi ai baita halaoa.
  yva-NT: Namane ndentoa kavinta raumandi, sansimane mare ntipu kobe. Weti wamo wama
    ana wandave ngkakai ravea nsopi, weye anakotaro ngkakai mamo namane amaura rai.
    Yara wana varo sansimane rai weti wade wamanatatayaube, maisyare naite wo awa
    anaiyu ratayao indamu usisa marova rai.
  dgc-dgc: Adene dén a malipas i kahirapan tam ta munduae. Adene dén a dumemét i aldew
    a agawén kitam na Panginoon. Kanya ékbusén tam nadid i ugali ta mundua a medukés,
    a isolot tam i ugali na Diyos.
  zpm-NT: Dziuuṉ ne cuent laa guieel lozhle ted, laa biini ne guini liu dze ndzon
    co ziaadle; gacxe waa, ni lalnu guionaḻd ne miṉe racladz meṉdox, sinque miṉe racladz
    Dios, miṉ co goḻgotsaa dziuuṉ ne.
  hix-NT: '@see-verse:ROM.013.011'
  sim-sim: Niri osmu mendek nakwak nanduwa. Uwak haranda osmu talakwak nanduwa. Uwosik
    mbele mbele kava ol nirik ji undan er ji krunya lafakaha mbele mbele jivi ol tandik
    ji unda ondo nom ji uka. Mbele mbele jivi ol ji unda ondon korme sayi hom ji toloho
    ji yaka.
  npi-ULB: रात बितिसकेको छ र दिन नजिकै आइपुगेको छ । त्यसकारण, अन्धकारका कामहरू त्यागौँ,
    र ज्योतिका हातहतियार धारण गरौँ ।
  cgc-cgc: Dali nang en matapos yi na timpo anduni ta kalibutan i na katamaan ta mga
    ittaw ula gapati ta Dyos tak dali nang en mabot adlaw na malik Jesu-Cristo. Na
    malik en Jesu-Cristo, paryo na kilem dali nang en maglambay daw mag-umpisa man
    en adlaw an daw dapat mangabui ki na paryo na ula ki en naan ta delem tak naan
    en ta pawa. Gani, mga buat ta na malain dilian ta en na paryo na palubbas ta ate
    na bayo na tama buling daw kuntraen ta man Satanas an paagi ta ate na pagsunod
    ta liag ta Dyos na paryo na pasuot ta panggira na gamit ta sundalo.
  tim-tim: Hândâk pipiŋe akto emet hauŋberâmgât hândâkgât siâ me siâ guŋmâ panmâ âmâ
    pagaleŋaet tembe mâron meakmâ manbaen.
  yor-yor: 'Òru bù kọjá tan, ilẹ̀ sì fẹ́rẹ mọ́: nítorí náà ẹ jẹ́ kí a bọ́ ara iṣẹ́
    òkùnkùn sílẹ̀, kí a sì gbé ìhámọ́ra ìmọ́lẹ̀ wọ̀.'
  wos-wos: Gan hunyi yalefu dé télakétandé. Nukwa bari xaletandé. Nukwa xaletendékaka
    sarékéta nani halékingambu hurundaka haraki sémbut yatakataka nani nukwambu reta
    Godna xi ware jondu hératame, nani Satan wali warenjoka.
  emp-NTPO: Naʌ̃ ewari cadjiruara jõbod̶oa diamasi nũmanada ʌ̃nadrʌbod̶o quĩrãca.
    Maʌ̃ bẽrã dadjirãba cadjiruada idu b̶ʌd̶aped̶a biada od̶ida panʌa. Mãwã dadjirãra
    cadjiruad̶ebemada jũma jũãtrʌ b̶ead̶ia sordaoba jũãtrʌbariba idji cacua jũãtrʌ
    erob̶ʌ quĩrãca.
  eng-F35: The night is nearly over, and the day is near; so let us get rid of the
    works of the darkness, and let us put on the weapons of the light.
  ind-ind: Malam sudah hampir berlalu, dan siang akan segera tiba. Karena itu, berhentilah
    melakukan segala perbuatan yang berasal dari kegelapan. Marilah kita mempersiapkan
    diri dengan perlengkapan senjata yang berasal dari terang untuk melawan semua
    penguasa gelap.
  pes-OPCB: شب به پایان خود رسیده و روز نجات نزدیک است. بنابراین، اعمال گناه‌آلود
    تاریکی را کنار گذاشته، زره نور را در برکنیم.
  mpt-mpt: Mema dim olo makob kwinoa mililanobiobe. Yesuse tlame dim ole makob bomanamabobe.
