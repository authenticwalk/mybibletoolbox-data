  ena-ena: Hɨfɨlɨ me agaŋ amɨŋ ci apalɨ lɨben aba ladi uami. Lɨci cɨhu abɨlu me agaŋ
    amɨŋ ci iahɨbali uami. Hameŋ sadaŋ hɨfɨlɨ me hɨsɨŋ lusɨŋ sɨbɨlɨ hɨji agadɨ valɨmɨli
    uami. Valavɨla abɨlu me hɨsɨŋ hɨji agadɨ pam lubiahɨlɨmɨli uami. Lɨdɨŋ vɨdɨvɨdɨŋ
    lagulamalama saŋ sagaŋ hɨsɨŋ hadi hɨlahɨla akuaba akuaba me agɨladɨ lamɨmɨli uami.
  tgo-tgo: Kaero ighɨviyavao, mbaŋa maiyavara. Ra viyathu momouwo thanavuniye ŋgoranda
    manjamanjala gharagagaithɨ.
  yap-yap: Kari chugur ni nge chuw e neap’, nike chugur ni nge rran. Marod ngad n’iged
    ngongolen fithik’ e lumor. Marod ngad feked talin e cham ni yima cham ngay u fithik’
    e tamilang.
  mop-NT: Tan u jobol u q'uinil ti walac u cüxtic u sip'il a cristiano yoc'olcaba,
    jabix cuchi tan u manül a ac'ü'ü. Watac a jabix a q'uini, le'ec ca' uduc a Cristojo.
    Yan ti p'ütic ti betic a c'asil yoc'olcaba. Chen ti'i a jabix a ac'ü' abe'e. Yan
    ti listartic ti bajil etel toj na'at yoc'ol listojo'on ti uduc a Cristojo.
  tet-tet: La kleur, kalan mohu ona, loron atu mai. Keta moris hanesan ema mak nalo
    aat iha makukun, tan nanoin la noo ema mak naree nia. Oras neꞌe, ita musti dadi
    nuꞌu sondadu mak moris iha kroman, nodi roꞌat-meik nariik metin nalo diꞌak.
  hlt-MCSB: Khoyin loh puh tih khothaih tah yoei coeng. Te dongah yinnah khuikah khoboe
    te duul uh sih lamtah vangnah kah pumcumnah te bai uh sih.
  xtd-NT: Kuenda kɨu xa n‑tuu yaa te vax kuyatni xa xino ngandii xa vax kuyatni tiempo
    nanitaꞌu‑ro. Xijan kuu xa maxku kada ka‑ro xaloko ka kida ñayiu loko xakuaa. Mee
    nga xavaꞌa na ku kada‑ro ná ka kida ñayiu vaꞌa nduu. Na kada‑ro xa juini Ianyuux.
    Xavaꞌa ka kida ñayiu nduu kuu ná kuu armadura soldado.
  mdy-ETH: ዹማ ካራኒ ማዔሢሮ ዹሞ ማዾ ሃሺ፥ ፖዖኮ ዓኣ ዖሎ ዓንጋሞ ኑ ዓርቆም።
  spl-spl: Nen kerekŋe âi kârikŋeâk tuhunehât biwinaŋe naŋgan. Yakât otmâ den âlâen
    hâum sâmune nâŋgâŋet. Sâp yiwereŋe yuâmâ emet haŋ sâwe sâm emet topŋe palalaŋ
    yap. Yakât otmâ kâlâwahom yahatmâ manman hâŋgiŋe pilâm pesuk pilânomai. Orotmeme
    bâleŋe âlâlâ ki otnomai. To kârikŋe ki nem biwi hâlim otnomai. Me ki hioŋakmâ
    tep bâle naŋgaŋginomai. Orotmeme yawuya bet pilâm yan lohimbi nombotŋaŋe lok senyeŋan
    kinmâ orotmeme âlepŋe nanŋe otŋetâ yekmai yakât dopŋeâk otmâ mannomai.
  usp-NT: Man ak'ab' k'axem tran jwi'l sakaremchak re jun k'ij chic. Jwi'li'li rajwaxi'
    can kaye'tak jb'anic mak etzltak no'j jwi'l niq'ui' chapca' uku'mal. Rajwaxi'
    kab'ane'tak tzitaklaj no'j pire ojc'amb'i chi wa'xem chi sak chapca' jun soldad
    cuando tib'e li ch'o'j tijwik rib' la' mak ch'i'ch' re ch'o'j.
  zav-NT: Na' ca naquən' bazon əžin ža par yide'enə', cheyaḻə' cueɉyic̱hɉcho cuich
    goncho de'e malən' de'en bencho catə'ən ṉe'e nc̱hoḻ ḻo'o yic̱hɉla'ažda'ochon'.
    Na' ṉa'a bagwyo'o be'eni' c̱he Diozən' ḻo'o yic̱hɉla'ažda'ochon' cheyaḻə' goncho
    de'e güen.
  sgz-sgz: Áá, kángit pákánbung suri liu main i naul bim ákte páput má suri kurtángsin
    ngorer i libung páput má na arasa, má erei má nas ák pos. Má ngorer gita sápka
    palai tan tatalen tili kuron má gita top pasi papam án arup tili talas.
  kek-NT: Chanchan nak yo̱ chi numec' li k'ojyi̱n ut yo̱ chi sake̱uc. Chikacanabak
    xba̱nunquil li inc'a' us li neque'xba̱nu li toj cuanqueb sa' xk'ojyi̱nal ru li
    ma̱c. Chikacolak kib chiru li inc'a' us riq'uin xcuanquil li Jesucristo.
  blz-NT: Malom karani'mo porus, somo sangkodi' iliomo. Mbaka' mai kita kadaraia wawaunta
    men mongololo' wawauna kapintungan ka' pakana' a ebanganna karuaran.
  poe-NT: A̱ ntá tí tie la í séhya tsjakꞌe kíxin ó tsi tí tꞌinkáséyan la chrókuíto̱heni
    tí nkehe chꞌeni kuènte sítié la chróchóntani kjuachaxin kuènte Ncha̱kuen Dios
    kíxin tsjinki̱tsa tsꞌajini tí tꞌinkáséyan, éxí ijnko soldado tꞌinkáyate chꞌán
    ka tsíkꞌóna chica kíxin kohya nkehe tso̱nhen chꞌán.
  san-TAM: 'ப³ஹுதரா யாமிநீ க³தா ப்ரபா⁴தம்ʼ ஸந்நிதி⁴ம்ʼ ப்ராப்தம்ʼ தஸ்மாத் தாமஸீயா​:
    க்ரியா​: பரித்யஜ்யாஸ்மாபி⁴ ர்வாஸரீயா ஸஜ்ஜா பரிதா⁴தவ்யா|'
  cof-NT: '@see-verse:ROM.013.011'
  srm-NT: Fa u dë aki, di ndeti ta kule hesihesi ta pasa, nöö didia ta jabi ta ko.
    Wë nöö be wa libi kuma dee hogilibima dee ta du soni a ndeti tjubitjubi fu sëmbë
    an musu si de e. Nönö. Di lö libi dë u musu disa, nöö un mboo libi a wan limbolimbo
    fasi. Hën o dë kuma u dë ku fetilai bisibisi fu di didibi an sa wini u.
  qvs-NT: Tata Diospa kawsananman rinanchikunapa paktamuykanna. Ñami chay rinanchikuna
    diya pakariykanna. Chayrayku amana tutapishina mana allikunata rurashpa kawsaypachinachu.
    Akuychi Tata Diospa munananllata rurashpa kawsaypachi. Suk soldadu amachanakunanpa
    churakunanshina kuydanakuypachi.
  zca-NT: Lë' yë'l nzalox la, mer la yanilyuo, kuze' nale'tra' go rë kwa'n naga'ch,
    sino bile' go rë kwa'n nzhakla Dios par gak go nela tu biani ga', o nela rë sondad
    kwa'n kinu la rë yi'b che'n par dil.
  cbc-NT: Jesucristo cʉ̃ caetapa rʉ̃mʉ cõñarõ majũ baiya. Ape rʉ̃mʉ cabusuatóre bairo
    merẽ ti rʉ̃mʉ etaro baiya. Bairi ati ʉmʉrecóo macããna cañuena canaitĩãrõpʉ caãnarẽ
    bairo caãna roro na caátiere bairo áperirotiya. Jĩcãʉ̃ soldau cʉ̃ wapana mena
    ãmeo qũẽgʉ, ãpõã jutirore jãñarĩ, cʉ̃ besu mena cʉ̃ caãnorẽã bairo marĩ cʉ̃ã wãtĩ
    marĩ wapacʉ roro marĩ cʉ̃ caátigarijere netõnʉcãcõãgarã, Jesucristo mena tʉ̃goñatutua
    nemorotiya.
  qxo-NT: '@see-verse:ROM.013.011'
  mox-mox: Tuta goyona ʼinaya ilivu luveifana ana tuta nahawala ta ʼetoyavua ana ʼaubena
    namai ʼidaya, ʼinega velovelovana ilivuna ʼinaya ge ona toa. Ta ʼesi emi ilivu
    luveifadi ona nogedi ta ona veyavuledi kavona kaleko bwavubwavudi ʼidewani. Nuanuagu
    ilivu simasimatalidi ʼidiega ona vebaba ʼidewani toveilivu aqiaqidi ivevebaba.
    Ta baʼe ilivu diavona ʼidiega Yaubada navabodebodemi Seitani ena nuanua luveifadi
    ʼidiega.
  kew-kew: Gore ribaa ora pode dia yalia rabu yapi ora pode lapaalia. Goa pea-pulu
    niaame ribaana wae yae gimoa Gote-na paa-para pima-ga yada pape etaa mu saapiramina.
  dww-dww: Kupi ḡaubonaḡa e kovina, be raḡan kaiteka e tomtomna. Vutuna aubainama
    kupi na voiama tà gosedi, be yana na madama tà ragaudina.
  twi-ASANTE: Adesaeɛ retwam, na adekyeeɛ reyɛ abɛn yɛn. Enti, momma yɛnnyae nneɛma
    a ɛyɛ sum deɛ no yɛ, na momfa akodeɛ a wɔde ko hann mu no.
  aoj-aoj: Owamb baꞌi aꞌ hiꞌilamb eaꞌ felefeleꞌma lola negataga. Naꞌamba andeandeꞌma
    apaꞌ mogakwaha waf hiafi awafi owambifi ma mondaꞌ waf usiꞌifi alipifi fepe tatalaꞌif
    siꞌi mofaꞌ walitapa magahagasa wandafa waf awafi.
  cbv-cbv: Jesús ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, chei panihipboó yeejép ĩ chãjat waícanjeh
    ã bʉʉdbípna caá. Jesús ã jwʉ́ʉb dei jʉ̃ʉ́wát pínah bahnijeh ã jʉdhdatdih jéihnit,
    yeejép chãjatdih cádahnit, Jesús ã yeh iiguíp panihipboó jʉmna, tʉ́inijeh chãjat
    caá náahap.
  taw-taw: Sɨb gup bad ak kul gɨnɨgeb, man tɨkɨnɨgeb. Anɨb ak chɨn tap kɨsɨlɨm owup
    bad ak mɨdupsek kelɨgɨl, tap mɨlek sek ak dɨnɨgun. Pen tap mɨlek sek anɨb ak,
    bɨ chɨm kadɨŋ gep tap okok mɨdeb tek mɨdeb. Anɨb ak tap anɨb ak chech tek dɨl
    lɨl yonɨgun.
  jic-NT: Gente pasal malala lajay. Püste nt'a patja jinwá yupj. Más 'üsüs ca mpalas
    p'a jawas. Len̈ way ca majawaques, Jesucristo jac' mpes. Mpes más 'ücj ma newa
    malala lijicj, püste nt'a patja lajay jinwá. Dios ts'uyupj jaw nt'a patja jinwá;
    yupj lajay Dios jos jin. Cupj Dios ts'uyupj, mpes más 'ücj jupj jos jin lijicj
    cupj.
  zap-NT: Che mer gyenii lyu, che mer tsuu be yedxe; por neguin ysaan be ne rlaa be
    ne mal, ylaa be teblose ne wen.
  wer-wer: Kout pet irëpënëak yaëën ëlpam wal ëëpënëak yetapöörar yamë. Pötaanök koutakë
    yaaut moolëak ëwaatakë kelre ngilö wetak öpa.
  ipi-ipi: '@see-verse:ROM.013.011'
  qul-NT: Mana allin tiempo tuta jina pasachcanña; Cristowan cana kayllachamuchcanña,
    p'unchay jina. Mana allin ruwaycunata sakenanchis tutayajpi ruwaskata jina. Allinta
    causasun, c'anchaywan p'achalliska jina, uj allin armaska soldado jina.
  ter-NT: Kuteâti koeku yóti píheane uké'eyea, koane kenó'okeane uhápu'iyea káxe,
    énomonemaka koéneye ye'ékeovine. Kuríkapaikopo ûti vitúkea kuteâti kixoku itúkeovo
    ne xâne ovóheixoti hahákutike. Usó víxaixaneikopomaka uhá koêti ne sa'íkeovake
    ûti ne xunako vaherévokoti kuteâti kixoku itúkeovo ne xâne ovóheixoti uhapú'itike.
  bmr-NT: Toojiinɨjehallɨvɨ gueenene mihicacuuhi. Motaajasumɨnaafi Jesucristo asaajino
    fiitɨvucuuhi. Jaamaño mejeevesucu cɨvohɨgo imitɨco momoonɨfinehejeque. Jaamoro
    seseehɨ momoonɨfinehejeque mɨjɨcamaaicuuqui amocasimɨnaa moonɨcasi gaachehunoco
    ɨjɨcamaainɨcɨbadɨ.
  fuf-fuf: Jemma on muutike, ɓadike weetude, awa ɓortoɗen kuuɗe niwre nden, ɓornoɗen
    aalaaji ndaygu ngun.
  bhl-bhl: Feinka! Yu kilele ibolow fukunemoliwka! Kameem kutiliw ding be banimomin
    kis kelei, sow em taw kikis ding fitewomin kele kasike, nu kutiliw em minggibuluw
    wa kukuw ilim atew be gulu kolewsomi, ailbin dim em on balam kuluko, ganomin memen
    keboluwka!
  ons-ons: Goiŋ mo mida leleakane okangimo, kaiwe mo sirikeakane okanmaike. Ea wane
    ŋine panaman wane aboŋ ea qeligeŋem paki, tebe ŋoroŋ qelaŋango yaku yaku ea ma
    wie magekei.
  con-NTPO: Ñoa'me cosepa a'taqquia'caen tsu cose jinchoja pasaya. Tsa'caen a'ta'nijan
    jinge cose jinchoma catiqquia'caen egae tsincon'choma cati'faye. Tsomba Chiga
    a'tatssiani can'jen'faya'cho. Nane sundaro yoshava ondiccu'jema ondiccuqquia'caen
    gi Cristoma ejiamba tisia'caen a'tatssiani can'jen'faya'cho.
  ghs-ghs: Iihai mootomi ete suubeta qupiho quba samane oke napa gama kuibireqa dzadzaho
    koo ma taanga mai eete ooma gama baura eete qaarare.
  peg-peg: ନାଣା ଅଜଡ଼୍‌ ଆନାତା, ଦିନ୍‌ ଲାଗେ; ଲାଗିଂ ୱାଡୁ, ଆସେଙ୍ଗ୍‌ ମାଜ୍‌ଗାନି କାମାୟ୍‌ ସବୁ
    ପିସ୍ତି ଅଜଡ଼୍‌ନି ଆତିୟାର୍‌ ଲାକେ ଜାଲ୍‌ଦି କିଜ଼ି ଉସ୍‍ପାନାସ୍ ।
  txu-NT: Arỳm akamàt kêt 'ỳr. Me axwe kumexkam kute pykakam akamàt pyràk. A'u ne
    gwaj bajo rãm ne ja. Dja Kritu bôx nhym arỳm me mexkumrẽx. Me mexkumrẽxkam dja
    kute pykakam a'u pyràk. Kam gwaj on wãnh badjàpênh punu kute akamàt kô tyk pyràk
    ja kanga. Kute mrãmri ne me krãkamngônh kute amipytàr kadjy õ kàxo kubẽkà jangjênh
    pyràk. Gwaj Kritu kukwakam batỳx ne katàt ar amijo baba. Kritu kute gwaj bajaxwebê
    bamã tỳx jadjàr. Dja gwaj bamã tỳx jadjà gwaj arỳm katàt ar amijo baba. Kukwakam
    katàt ar amijo baba ne arỳm baje mrãmri ne me kute a'ukam mrãnh pyràk.
  eng-WEBU: The night is far gone, and the day is near. Let’s therefore throw off
    the deeds of darkness, and let’s put on the armor of light.
  gnw-NT: Yamɨjaanga pɨ̃tu mbaeyoa re. Cõe seri ma. Jáeramo agüɨye ma yayapo pɨ̃tumimbi
    pe uyeyapo vae. Yayapo tembipe oĩ yave uyeyapo vae. Jucuarãi yandepuereta ñañerãro
    mbaeyoa ndive.
  mux-mux: Sumbulele pora nimbá tepa, kolea tangumba tekemaliinga sumbulú tolemú kene
    telemele ulu-puluma mundupu kelepu, pa tílina ele telemele mélema liipu panjamili.
  maj-NT: Ja ma ku̱i̱chúhú chu̱ba̱. Najmi ta̱ n'ehená ngatitsun, a̱taha̱ nk'ie nga
    ngatitsun n'eé, b'a̱ joyaha xi nkúhu tsa má jyuu̱n tintsu̱ba̱á. Ni xi nda n'e̱é.
    Kui xi b'a̱ ta̱ joyaha xi nkúhu tsa má ndzjen tintsu̱ba̱á. K'úéndaá yjoná tu̱
    xi ku̱i̱nimajíhinná má ndzjee̱n.
  bkq-NT: Kywymâry âetuo, idânârâ inakanhe tadato modo sainze, xixi egaseduo wâne
    tyamepa idyly myara. Awylygue akaemo iamu oday anhekyly kyjimonre, xixi egaseduo,
    sodadu typy tâmaxi tyese, on-hondybyem tuduery tinwânwântoem myara. Koendonro
    lelâ Deus aguiendyse ato aguientoem on-hondybyem kine.
  kue-kue: Enduwer engemo i dundinambuka magl orko te ande ambuglange wu plau dinambuka
    engemo ama magl kaima orkwa. Ipre mim mambunomo kinde i kindekondo ana ambuglange
    mambunomo i kunda kungugl gagl gigle dungwa mereyegl ende molo.
  cot-NT: Imaicaquea imaica achoocajiaquequea ocaniqui oncaviacagueti covaeguisherentsi
    iroguentica quempetaca manaca amanquimanquitacovaequequea, cotanquitsiquea irooshipojaji
    incoraquetajate Amajirote. Oraquea incoraquetajategueti ariquea iroguenti onquempetaquemparoquea
    asavincaguitetacojiguigueti, aatoqueate amenajiajirotsi covaeguisherentsi. Irootaquequea
    imaica jaame ampishoncajianajerojate maasanopae isenacajiguetica pitsecacotanquitsica,
    irooquea asavicaventajianaje inintaguetica Aapani Irioshi, onquempetaquempaquea
    anquitsaatajemparo aguishorijiate tsirencanquitsica ticaavaqueroneca covaeguishetacaajinemeca.
  bnp-bnp: A rodo i popote ge palala. I mavonga, si gi lobo ni rata a naro na uvo,
    si gi rata a naro kamumu i manga e huriki ri made na hini i palala.
  apn-NT: Na pu htem kamàt kãm gõr nẽ arĩgro jamãr pê kamã pajamak o panhĩkwỹ. Arĩgro
    te kêp Jejus akupỹn wrỳk pyràk. Jakamã kwa pu mẽ kamã pajamak pê kãm panojarêt
    rãhã ho ri papa nẽ amnhĩ nê tanhmã mẽ omnu xà kute pumunh mex o ri papa. Te ho
    pôristi kot amnhĩ nê mẽ kot kãm mẽ hkurê xwỳnhjê pumunh mex pyràk o Jejus kutêp
    tãm amnhĩ nhĩpêx o ri papa. Na pre tanhmã mẽ pahkrã hto pu mẽ ỹ hã tãm ri amnhĩ
    nhĩpêx. Tã kêr pu mẽ arĩ ã amnhĩ nhĩpêx anhỹr o ri papa nẽ te mẽ pahte arĩgro
    hã mẽ pa xwỳnhjê kot amnhĩ nhĩpêx pyràk o amnhĩ nhĩpêx.
  ctp-NT: Sa ñaꞌan lka xa tla, ngwañaꞌan lka chalyuu seꞌen ndiꞌian, chaꞌ xaꞌan ꞌa
    nka tiye nten. Loꞌo ni, wa tyii ti tla kanꞌ, wa kan ti Krixtu chaꞌ kulo tsuꞌ Ni
    chaꞌ xaꞌan kanꞌ. Bra kanꞌ ka chalyuu kwi ꞌñaan sa ñaꞌan lka si suꞌwe ꞌa mbiꞌya
    xaa, chaꞌ luwi ꞌa xaa bra kanꞌ. Kanꞌ chaꞌ chalyuu re ni, ndiꞌin chaꞌ kula yaanꞌ
    ꞌin chaꞌ xaꞌan nu ngiꞌni nten nu ndiya tiꞌ tyiꞌin lo tla kanꞌ. Kuꞌni xuꞌwean tyukwi
    ñaꞌaan sikwa, chaꞌ ngula ꞌa kuꞌnian tñan ꞌin Krixtu lo chalyuu re, ñaꞌan tiꞌ sndaru
    ꞌin Krixtu.
  opm-opm: It apris nambutin dik oh kakduup nahat ma napapat oh mong moh kwitem hat
    ma pat oh gin mong da hatin kakduup hahmur. Kakduup nahat napat ohoh ihan kwitem
    dus ma er hat sapti da oh gonsi oh hariri por mandatinmur. Mandama gin has teinong
    ham er dasi gusutin ohe yah da oh namya hatin mat ar mamen taham yah hat sashenmur.
  bvr-bvr: Minypa gun-guniya gugu ana-munya gu-wulebiya gu-yurtchinga, rrapa warrika
    rrengarrenga barra gu-ni. Gun-narda nula ngayburrpa barra ngubu-bawa gun-gata
    gun-nerra mu-ngoyurra ana-munya gu-yika nguburr-ni, wurra jarra minypa derta nguburr-negiya
    barra gu-gujayanaya gu-guyinda.
  zad-NT: Ba zoa gao te c̱he yell-lioni gani chṉabia' dii mala' daa zaklebi yel c̱hoḻa',
    na' ba zoa gao ile'icho beeni' c̱he Chioza'. Daan, chiyaḻ' kwej yic̱hjcho dii
    mala' na' soacho goncho dii wenna' ḻega beṉ' yoo beeni' c̱he Chioza'.
  kmg-kmg: Ŋafe tarazo ekacte hae fureocte furic râekac. Irec dapâcte wiac hetararâ
    tatamackonec sându maro menâŋecko rašizejec.
  aso-aso: Monovo goloso dizo minineꞌ gamene adoꞌ litiꞌmuso ize minineꞌ gamene nene
    voꞌmo voꞌmo vo osuꞌ lolosa neivo goꞌ lo labanaꞌ elelineꞌ gamene nene mo avitoꞌ
    ogaze. Nemuꞌ nene litiꞌmusouꞌ minave monovo goloso igi mili minaaꞌ naniꞌ nene
    lingine vasa izi huli hotoꞌ igi monovo goloso lovo i imilisa lovouꞌ initeꞌ neꞌmine
    Oꞌmosoꞌmi labanakuꞌ minavete igi mili ilizadoꞌ lisiheꞌ o neineꞌ monovo lamineꞌ
    nene di otuhi minilo.
  uli-uli: Sa wochog mala bong ila sa harpal yug ngo sa harep ral. Ila siya ligdi
    yach foru meka ye mel luwul ruchupung ngo siya hasi pitigil fedegel lerral.
  nin-NT: Ibittu i so kre, ambre mu so nggarr. Di inta ba ttungo ni na aseki ka nggo
    anishirr abi so ni ibwu a di na ka nggo, ni vu iki i tsi na zhi nggo abubo à ni
    ko la.
  acu-NT: Ii Apuri tatanak wajasu asamtai, tunau ainau teenam pasé turina nuka inaisarmi.
    Tura paaniunam pujuinawa nunisrik paan nintimsar tunau nepetkaru armi.
  cak-WNT: Ri ak'a' ya xa nik'ax yan, y ri k'ij ya xa ntel yan pe. Rumari', tikaya'
    ca rubanic ri itzel tak banobel riche (rixin) ri k'eku'm. Nic'atzin chi tikac'uaj
    jun c'aslen riche (rixin) ri sakil riche (rixin) chi nikato' ki' chuwech ri itzel.
  ebk-ebk: Tay as nan timpu ay chaanyu nangam-ammuwan kan Apo Dios at kaman kayu wacha
    as nan ngongot. Ngem ad wani ay enmafurot kayu kan Cristo, kaman kiayud mafikiat
    as nan kawad-anyu. Isunga kaanunyu nan am-in ay mangotettet ay ukiali ay kaman
    as nan cha atuatun nan tataku as nan ngongot ta esokatyu nan armas ay maifiakiay
    as nan sorchachu ay wacha as nan lawag.
  spa-PDDPT: La noche pasó y llegó el día. Es tiempo de que nos despojemos de las
    obras de la oscuridad, de que tomemos las armas de la luz,
  ruf-ruf: Ichilo chahabehi kumala na imisi yahabehi kwingila. Apfo tuleke kutenda
    ghehile ghe chisi, tutende ghanoghile ghe ghumwanga.
  gun-gun: Pytũ oaxapa rai'i ma, ovaẽ ma ouvy ára. Ha'e nunga rupi jajepe'a 'rã pytũ
    rupi jaikoague gui, ha'e jaraa hendy va'e rembiporu.
  agu-BL: Tajwe'n tan c'ase'n kajtza'kl na ni'cu'n tane'n yi tiemp skawutz chi tane'n
    yi txant tan tule'n skil. Cha'stzun te tajwe'n tan cyaje'n cyen kilol cyakil yi
    e'chk takle'n yi na chiban yi e' wunak yi ate' tul tz'o'tz wutzil. Ma na tajwe'n
    tan kaxome'n te cyajtza'kl yi e' yi ate' tul tkan skil tane'n.
  isn-isn: Utiku walongoleka nu ng'ung'we wahugeela, kuike kumpelo intendo nia kiti,
    hangi kutugale ishigi ya welu.
  eng-PEV: '@see-verse:ROM.013.011'
  ilo-ULB: Malmalpasen ti rabii, ket umas-asidegen ti aldaw. Saantayo ngaruden nga
    aramiden dagiti aramid ti kinasipnget, ken ikawestayo ti igam ti lawag.
  pir-NT: Yojopʉre ñañene tiquina yeri deco ijire. Cristo tiquiro ahtagʉ̃ ahri deco
    pihtirota. Tiquiro ahtato mehenogã dʉhsare. Tiquiro ahtato mehenogã dʉhsagʉ̃ ihñana
    ñañene duhu pehocʉ̃hna mari. Sa yena Cohãcjʉ̃ cahmeñe pehere yeihna mari. Sa Cohãcjʉ̃
    yere yena, ñañene duhu pehocʉ̃hna mari.
  anv-NT: Ɛlá gáchyɛɛ́ utuú ubyɛ. Ɛlá gachyɛɛ́ bií ujyaá. Délyaá unó bi bɔɔ́
    ápyɛɛ́ né gemua, défyɛ unó ummyɛ ɛbi Ɛsɔwɔ achyɛge démmyɛ ummyɛ bií gbɔɔ́.
  sab-NT: Age me no tanre kle nga dba ai giti, agwa chui be chke gire Jesucristo be
    chieni che jwanle siere age me no ulitage che dbale toi ama ole nga ngaña giti,
    chui e kle kodi malen che mo ta gbadale siere age me noge chage no Jesucristo
    chagedu kare nga dba ai giti, ene che kle biale trate Jesucristo alin Jesucristo
    chieni chuiage. Che kledale biale Jesucristo chieni ngwange salengwli guardia
    donga kle mo gbe biale ama dolla ngwange kare.
  tmd-tmd: Pɨxmag yuö mɨŋi uplöb mɨdöl aku, ruö löuba rɨmɨda. Aku mɨ, ñɨŋ ap agap
    apɨm cɨcɨbö yuö bö yönön rɨ gwogwam rɨmɨdöi mag aku röböxön, Seten pɨsaŋ nuö nuö
    pɨb ap uñ ölɨsö nɨgön, usaŋ ölɨsö mea nɨgön, ap mil alɨg God nöl bla pɨ yömnɨm.
  acr-NNT: E wa oj kꞌo wi e pachaꞌ xulan chi raqꞌabꞌ y xa naqaj chik kasaqir wi. Ruma
    kꞌu laꞌ maqaꞌan qeꞌoj janipa ri kaꞌan xa xeꞌlaqꞌay pa qꞌequꞌm; e qaꞌana janipa
    ri taqalik kaꞌan pa ri Qꞌijsaq. E lik qaꞌana qe che taq ri toꞌbꞌal uyaꞌom ri Dios
    chaꞌ kaqachꞌij uchuqꞌabꞌ taq ri na utz taj.
  kpg-kpg: Di boo gu hoohoo gaa lawa, di aa la gu hoohoo mai. Gidaadou gaa dugu nia
    mee o di bouli, ga dahi aga nia goloo e heebagi ai gidaadou i lodo di maalama.
  taj-taj: म्‍हुन निसी य्‍हाल तबारीन छ्‌याइबा मुला। थेतबासेलमा य्‍हाङसे धोपधोपरी लबा
    जम्‍मान आज्‍यबा गेगदे ख्‍लागे, ओच्‍छे य्‍हालला सेना दोसी चिइ।
  avt-avt: Hɨram mɨre wɨtaan nepei au, wanewik mamnen te haiu emweikɨn sip emwet menmen
    enum me tɨ im hɨram mɨre menmen me wɨtaan. Haiu emises menmen me God hɨram mɨre
    nopen o yipo henmik haiu metɨwem me wepni hɨram mekepai haiu maminɨn menmen enum
    mamri han kaiu.
  cbk-cbk: Ahora, igual ya como si fuera cerca ya acaba el noche y ta amanece ya tamen
    el dia; entonces descansa ya kita de hacer aquel maga mal trabajo que el maga
    gente acostumbrao hace na oscuridad. Hace ya kita maga buen trabajo que ay sirvi
    de armas para man contra kita con el oscuridad del maldad.
  uig-ARA: كېچە ئۆتۈشكە ئاز قالدى، كۈندۈز يېقىنلاشتى. شۇڭا، قاراڭغۇلۇقنىڭ ئىشلىرىنى
    تاشلاپ، يورۇقلۇقنىڭ قورال-ياراقلىرىنى كىيەيلى.
  tuf-tuf: Uwat ur ay bár yajquíc ey etíc bar cab cu rajacro. Eyta cat is cuacúr beyin
    acu cat bar cab cu rajacro. Eyta cuácayat isat ur ay bár yajquíc etátaro. Cuat
    ur ay yajcátaro. Ur ay yajcayat, Sisramat is burbar yajca báreyra.
  abx-abx: Tika'upos na i kasangumon ngan ma'in na pira i kanalungon. Sanglit tapukan-ta
    na kam i mga binuhatan si kalu'uman ngan pumwa'-ta i mga kina'iya nga pwidi apahayag
    si kadanta'an.
  mco-NT: Canaag jɨmɨjt jäy ajcxy ahuijxy jɨjp'ijxpy co Dios yajnïdzöga'ñyii ajcxy
    y'alma, jadachambɨ tɨ yhuingonɨ je xɨɨ je tiempo mɨna n'alma ajt nïdzoocɨn padaanɨm.
    Paady ycɨxp tzoc ixmajtzɨm yɨ jɨbɨc-huinma'ñ yɨ huɨdibɨ jäy ycuydumyb huɨdibɨ
    ca' Dios ytɨy'ajt nejhuɨɨyɨ. Tzoc cuychɨnaayɨm cuyjugy'ajtɨm Dios ytɨy'ajt.
  cpb-NT: Tema irootaintsi ithonkaiya tsirenikiri, iro onkiteesheenkatai. Iro apakaantyaawori
    antayetziro kaariperori rantaitapiintziri tsireniriki. Oshiyakagairo ankithaataatyeeyaawome
    ripiyakowentantaitari,
  aon-aon: Wab douk hurukatin um butuh aria hurukatin um nyumnah hakri hutogur. Namudok
    aria apak mukutukuk ihihmori shenekeh weibus iri yoweihi aih. Mukutihukuk aria
    marao sabaihi yopihi aih douk shenekeh nyumnegwih iri. Musuhweh hupenyap aria
    kabi munek wanohwihw suruhw hwapenyap um.
  hus-NT-2005: Xoꞌ exomich tʼajat ti kʼunel an kʼij jelti max akalich tʼajat tu kʼwajat
    ani jelti max neꞌchich ka tsudhéch, kom neꞌchich ka tsích na Kristo. Jaxtám ti
    yejatich ki jilaꞌ ki tʼajaꞌ xowaꞌ yab alwaꞌ ani ki tʼajaꞌich xowaꞌ alwaꞌ.
  mig-NT: Akuáa a ni̱ ja̱'a kua'a̱n, te a kúyani chaa̱ ndúú. Núsáá te ná skána‑yó
    tíñu ñu̱ñáa kí'i̱n, te ná sá'a‑yó tíñu ndúú.
  bps-bps: Na gambet too kmifu i klamang banwe mdà di salà, bay tafan mlius i kifu,
    du tafan mwal nan, dunan tafan samfulê Dyisas Krayst. Taman tooito tnagak i sasè
    nimò, i gablà nimò i dad to di gukmifun, na tooito lsak i dad klung, dunan too
    ito mimò fye, i gablà nimò i dad to di gumalwan.
  mbs-mbs: Iling te agpet den lomaklak se kengitngit aw domateng se aldaw, so agpet
    den se peglikò i Cristo. Doun niyan, keilangan lomengà kidon meg-inang te medaet,
    aw keilangan meg-inang kidon te metòlid. Yan megpeketagad kidon iling te sondalo
    gayed egpeketagad.
  tof-tof: Irrüba blakón bwóbdü tótókdase, akó wa, ngürr ma mamka. Da mi piküp baindakla
    mi ne kolae tómbapóndakla tümün kwatódó, ama dümdüm elklaza tómbapónóm bairre.
    Mi zangórre ⌊satanipükü⌋ gazirrüm, wamaka Rrom gazirr pama tóba gazirr elklaza
    püti bainda gazirrüm.
  cme-NT: Isuɔŋgu niinu tĩ, cuo piyaa kaalma. Yaaŋ i nanna kukulmaŋ-maacemma‑i aa
    i tiɛ ce bãantĩmma.
  sus-sus: Kɔɛ bara masiga, a gbe mu luxi kuye xa iba. Won xa Sentanɛ xa dimi walie
    bɛɲin, won fa Ala xa naiyalanyi ma, won xa a xa geresosee tongo.
  pon-2006: Rotorot en nipwong kereniongehr sohrala, oh marain en rahn nektehn pwarodo.
    Eri, kitail tokedihsang wiewiahn rotorot akan; kitail pwuhriong nan tehtehn marain.
  dad-dad: Bõ are mogo sa kalau fenẽ, naa mogo wõ you fenẽ. Anĩ nigin, ada gugum nẽ
    tobonunã tator, yerin gadi tafel fen, lalan nẽ tobonunã biya anĩ dõ tafouf. Age
    tafe fen, ada, kusĩ nigin kusĩ nẽ naki totol difonũdig gen, tobonunã biya anĩ,
    ada bun ibodõf nigin age tafouf.
  zab-NT: Zeza cadóp tiamp ax amazru cadzɨngax dxi ni gueedny, pur ningui ná par isaannɨ
    de cos ni zéne dunnɨ nez mal ax idxannɨ pur idxannɨ púrzi ni ná güen par chonuun
    nez güen.
