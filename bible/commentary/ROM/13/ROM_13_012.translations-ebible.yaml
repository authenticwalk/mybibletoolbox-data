    'Ga rur ire nipo 'gã mama'e tywera apou'jape'ema futat. A'eramũ ki jane a'jea
    futat jarepoia mama'e tywera apo awi. “Au'je ki mama'e tywera apo re”, 'jau je
    pẽ nupe. Sã'ã jefaruua itajuaity rerekoa ojea'gwawamũ ajuka awi. Nan tee jane
    mama'e esage etee siapo jarejea'gwawamũ jarejereko tywer awi jarejea'gwau. Mama'e
    esagea etee iapo re Janeruwarete 'ga jane rerekou tywere'em.
  dao-dao: Mthan päih law hlü hnüh lü, khaw thai law hlü ve; acunakyase, nghmüp üng
    mi bilawhe mi jah hawih u lü, akvaia üng ngtuknaka likcime mi jah kawtei vai u.
  cya-cya: Cua' nguiaa ndijin tla lo' nde cua' ljyaan xaa, can' cha' xcuan tloo na
    cha' ngunan' can', lo' co' tsu'hue na nchgaa cha' cuiya' nu ljyan lo'o xaa can'.
  nii-nii: Konu emii pałim ei mandi poru nimba enim. Nga konu tiłang ei ya mandi opu
    sałim. Pe nga sinim emii pałim mił oł kis ełmin oł ei, si kindmin. Si kindpin
    kin, sinim Gos nge tiłang opu ełmin alap kumb tepii mił ngum epi ei sipin kin,
    oł kis ei to mani kindmin.
  ign-NT: Eta vicucha­piraipa eta machavi­rayare ema Viáquenu, tacutihi te vicuchapaipa
    te jena yati eta tijararahi. Puiti vímahapa eta tajara­hiquene. Tásiha, ínajicapa
    eta íchaque­neanaini te timapicu. Puiti tiápaju­ca­vasera eta iúrivana, étapa
    eta íchaque­neanaina te tijarahi.
  dik-NT: Acït lɔn nadë ke wakɔ̈u athök ku aköl abɔ̈, pälku kärɛc yeke looi muɔ̈ɔ̈th
    yic wakɔ̈u, ku këya lɔ̈mkë käk bï ɣo cɔl apïr apath aköl bï Jethu dhuk.
  cac-cac: A jun tiempoal tic, lajan yaj yed' d'ac'valil. Axo yic ol ja co Columal,
    ichato c'ualil ol ajoc. Palta ipan yec' stiempoal ticnaic, toxo val ol javoc.
    Yuj chi', cactejeccan co c'ulan juntzan̈ sc'ulej eb' anima ayto d'a q'uic'alq'uinal.
    Icha syutej sb'a eb' soldado yac'an oval yed' juntzan̈ syamc'ab', ichaocab' chi'
    scutej cac'an quip d'a yic Dios, yujto axo d'a saquilq'uinal ayon̈.
  tzj-E: Ntajina nq'uisa tiemp rxin k'ejkumal je rc'an rtzilal y xyamer nel ta k'ij.
    Rmal c'ara' quenbij chewa, kay-a' cana bnoj rtzilal. Je nkaban, ne tja' wara'
    jsak rxin Dios xtc'ana kxin ch-utz c'ara' nokocwina nkach'ec rtzilal.
  san-BUR: ဗဟုတရာ ယာမိနီ ဂတာ ပြဘာတံ သန္နိဓိံ ပြာပ္တံ တသ္မာတ် တာမသီယား ကြိယား ပရိတျဇျာသ္မာဘိ
    ရွာသရီယာ သဇ္ဇာ ပရိဓာတဝျာ၊
  yaa-NT: Mã penaino samamakõi penatiro. Nãskarifiakakĩ mã nõko Ifo chaima oaino fakish
    mẽra ika keskara iyamakãfe. Mãto chaka xatekõikãfe. Jesús ika keskara mãri xafakĩa
    ikãfe afara chakafaxikakima.
  cab-NT: Belújali áriebu buídu, yaráfaali larúgadun, ligía lúnti lubeí wígiruni wadǘgüni
    cátei wuríbati le adügǘbei lábugiñe lubúriga, lun wadáürunun wadáüragun queísi
    súdaara ja lábugiñetiña larúgounga.
  clu-clu: Midyo sa gabi digi sa kalibotan nga dia tungud sa sala. Piro dadi kasanagun
    run da kag madali run lang magmora ang adlaw. Gani indi ta pagimoon ang malain
    nga atun ginaimo ang ona, kondi bilang mga tao nga nasanagan run paagi sa kamatoodan
    batokan ta ang malain.
  swh-ULB: Usiku umeendelea, na mchana umekaribia. Na tuweke pembeni matendo ya giza,
    na tuvae silaha za nuru.
  tpt-NT: Va laycha katapasaꞌol ni japutsꞌisniꞌ, va taꞌukstsꞌuniycha ni anchanu julchan.
    Xlhiyucha maqskꞌiniy kamakauntijlaꞌojoo xalhitapatsa ni japutsꞌisniꞌ, kalhilakatayau
    xaputsuku ni jatunkunaꞌ.
  aai-aai: Gugumin i kafa’imo nasawar, mar i boro’omo natoririb. Isan imih gugumin
    ana bowabow i tanihamiyen, naatu tanamisir marakawamaim ma isan taniyow.
  sny-sny: Peri anowe ta apou te'esiya. Nowe esi pasi heneraiwa. Nowe mitaiyeyei ataheye
    heneraiwa. Serai yo seni luwaru werese a'i nomo pasi a'i sahe iroteye ape mo,
    arunatite. Ahowa, nomo yo seni aseyaro a'i ani asi arote, ipari tahe wou ani asisiya.
    [1 Jo 2:8]
  myy-myy: Adocãta ñami bajiro bajia, masa ñeñaro ĩna yija. Ñami rẽta wajʉ, nocõ mejeti
    mani Ʉjʉ ĩ tʉdi ejaroti rʉmʉ ejaro yiroja. Itocõti ejagʉ yiguĩji ĩ. Ito bajiri
    ñeñaro mani yire gayere jidicãrʉja manire. Gãjerã rãitĩarojʉ ñeñaro ĩna yiro bajiro
    yibitirʉja manire. Ado bajirojʉa yirʉja manire. Quenarise riti yirʉja, busuro
    ñarã queno ĩna yiro bajiro.
  trc-NT: Dan me se ase vaa chumii̱ ga̱a vaa rmi̱ꞌ roꞌ, da̱nj vaa cunuda̱nj nij yuvii̱
    ma̱n rihaan chumii̱ nihánj cuano̱, ne̱ vaa rmi̱ꞌ rihaan nij soꞌ, ne̱ ne neꞌen
    nij soꞌ a̱ doj maꞌ. Tza̱j ne̱ da̱j doj quisi̱j güii caꞌna̱ꞌ Jesucristó, ne̱ cheꞌé
    dan caꞌne̱ꞌ rá níꞌ ga̱ cacunꞌ, ne̱ se̱ quiꞌyaj níꞌ nda̱a vaa ꞌyaj yuvii̱ chéé
    rej nii̱ maꞌ. ꞌO̱ se adi̱ꞌ se chuguu̱n rej ranga̱ꞌ roꞌ, da̱nj ga̱a̱ cuchugu̱u̱n
    nimán níꞌ, quiꞌya̱j níꞌ, ne̱ yoꞌo̱ ga̱a̱ nucua̱j níꞌ quiꞌya̱j suun níꞌ cheꞌé Diose̱
    á.
  cut-NT: A nun cuihno ro cuh che ndere redin ihyan, a nun ndeva Dendiohs uvo. Chemin
    che nahn che hua din vo dehtenduh che chihnga̱. Nahn che cuahteya̱n vo nduhca̱
    sanda̱do che a vateya̱n se, nda se dehtenduh che ndedevahn nduco se sa̱hn.
  bel-bel: 'Ноч прайшла, а дзень наблізіўся: дык вось, адкінем дзеі цямна і апранемся
    ў зброю сьвятла.'
  zlm-KSZI: Malam sudah hampir berlalu, dan siang hampir tiba. Oleh itu lucutkanlah
    segala kerja kegelapan dan kenakan kelengkapan senjata cahaya.
  gdr-gdr: Ɨ sɨwɨny yik re momta ɨspara wa e, ajɨ kea daka bibɨr wus nate ainy. Sɨ
    onggɨt paemb men b'ogla tatogɨkindam sɨbɨbɨmna wɨko, ajɨ men b'ogla b'itkokindam
    ngayamna nɨm ɨteorena geja kobɨrgɨm.
  vmy-NT: Je tifaꞌa nistjen, ꞌba je tjisꞌe isen. Kui kjuañu joni najñu xi jndi chjaꞌaxinña
