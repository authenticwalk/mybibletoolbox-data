  nal-nal: A bungsuzuk kana samura vaanong ka, ma a bina faasilik kana raan. Malasing
    ma dina rasin pizin amun matmalabuk ila bungsuzuk ma dina mamaaus pana amun saan
    iwana varopang ila maravas.
  kyq-kyq: Nɔɔrɔ deelga, gɔtɔ ɔɔpga baata kiipi. Nakgen kɛn jeege lee tɛɗ maakŋ gɔt
    kɛn ɔɔɗ se, ɔɔɗki dose ro ki. ꞋJeki nakgen kɛn jꞋan kuɗn bɔɔrɔ maakŋ gɔt kɛn wɔɔrɔ.
  kwd-kwd: Aia, ngaia 'e logo 'e aburu no'o, ma nga gani fana fa'amoori lamooru 'e
    gagalangi no'o mai. Ngaia lo'oo, 'agoru mamalo fa'asia nga abulongaa ne'e ria
    'ilaka'u nga ta'a na'a gila agea ni 'ola na logo. Ma goru ka gema na ni 'ola ni
