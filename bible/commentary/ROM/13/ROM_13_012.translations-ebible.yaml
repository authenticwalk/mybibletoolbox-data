    bidi dabe augwaligo augwa pibo ugwa guda munama, tama te augwa tigi duala sabo
    hwįabo ugwa gudubo dao. Tama te tiwai gilama, dago te dwai bidi Satan aiyaba
    elaluabo wiegi yai kolesaga te dago ugwa gudubo gilama guda sao.
  pab-NT: Hiyaiya, makiya atyo tyotehena hoka ferakoahena atyo wihiye. Hatyo hiyeta
    nikahena hoka wahalakisa makaliroti koni anerenai hoka wiyaiyatelilisakala wiya
    hoka wikinatere wisaona xaokanatyakalati xema.
  llg-llg: Ta dook, te leꞌodaek basan, boe ma leledok mai so. De, malolenak ita hahae
    leo, teme ita tatao manggalaun mai. Ndia sama leo hataholi mana leo nai makiuk,
    ma tao manggalauk, te sila duduꞌa lae, ta hambu hataholi nita sala. Tehuu hatematak
    ia, ita musi dadik leo soldadu mana pake manala natatik, fo mbalak eik tao dedeꞌa
    malole la, sama leo hataholi mana masoda nai manggaledok dalek.
  kyf-kyf: Sabɔ ka -mɔ 'yu bɛ, zlɩ ka cɩpa. We 'dɛɛ 'gbʋ, -a 'bhʋ nikpise 'wʋ -gbʋnya
    'bɩ, -a 'tide we 'yi. -A mnazɩ -amɩaa 'dɛ la, -a 'ka zlɩ tʋ gʋ.
  tpi-tpi: Nait i laik pinis, na klostu tulait i laik kamap. Olsem na mobeta yumi
    lusim olgeta pasin bilong tudak, na kisim ol samting bilong lait olsem man i pasim
    ol klos samting bilong pait.
  mih-NT: Sa cuñi ndɨhɨ quɨvɨ zavaha ñiyɨvɨ sa ña vaha, ta sa cua saa quɨvɨ cuzɨɨ
    iñi yo sihin ra Ndyoo. Nazaña yo sa ña vaha sa zavaha yo, ta nazavaha yo tandɨhɨ
    sa vaha tañi zavaha ñiyɨvɨ nu ndisi.
  qvh-NT: '@see-verse:ROM.013.011'
  kms-kms: Bur kring kuso, di yambgriq, di te kin pugrine Kraist mune nandi di yumbo
    ur brequ te prene, di yumbo buagi yuwonne rise. Pugri bu muq yumbo ur brequ asi
    yembe bidiny kin te si pare di God nari kin pugrine pas ei yuwon pu pas di yumbo
    ur brequ oyi nyinge pawo righe.
  agn-agn: Ang maki-lep ong kalibotan ang na, alenget dang matapos. Midio garamal
    da mandian, ig alenget dang tenla tang kaldaw. Animan, palawid ita ong tanan ang
    boat ang maki-lep, ig biotan ta tang armas ang gamiten ta ong mayag.
  nhi-NT: In youal ya panotiu uan ya tlanestiuitz; ica non matcauacan nochi tlen amo
    cuali tlen secchiua ihcuac se ninimi itich in tlayouilotl, uan matmotlaquentican
    ica in cuali chiualistli tlen poui itich in tlanestli, pues yeh non totepaleuiloca
    tlen ica itquixnamiquih in tlen amo cuali.
  ttc-NT: Nqo'anq'in tuj jun tyemp iktza' ma'tx tz'ex te aq'b'il b'ix ch'inky qxhk'ate',
    astilji intkaj jkola' kyaqil te aj nya'tx galan b'ix intok qsi' jk'u'j tzan jk'ulun
    a'ox te galan iktza' nqob'et chijq'ij naqe jun soldad n'ok tsi' taq'umb'il tzan
    tq'ojin ti'j te aj nya'tx galan.
  dan-1931: Natten er fremrykket, og Dagen er kommen nær. Lader os derfor aflægge
    Mørkets Gerninger og iføre os Lysets Våben;
  kwj-kwj: Hundu ti ini humbuwani lindana ti amwei ya sukwakondau. O keke hundu ki
