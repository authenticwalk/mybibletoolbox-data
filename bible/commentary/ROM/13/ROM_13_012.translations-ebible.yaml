  cmn-FEB: 夜已深，白昼即将来临！让我们摆脱黑暗的行为，披上光明的盔甲。
  gmv-RNT: Qamay aadhdhin wontana gees. Hessa gish ane nu dhuma ooso wora yeggidi
    poo7o ola miishi may7os.
  ncl-NT: Unca quinami axan lantica in layúa, quinequi quijtúa, lanticate in tonalijmes
    quiman ticate pan lalticpan ca mochi in laicnotilisli huan laticumactilisli. Axan
    ajsitihuala in huajtzinco quiman ticayasi ca Cristo ca mochi ilaixpelalisli cualtichin
    huan chicahuac. Yoje, ma timocahuacan pa tiquinchihuasi in hual amo cuali, hual
    ticnequilo ticchihuasi capa amaqui techita. Ma ticayacan ticchijticate mochi quinami
    ticataloaya mojmosta pin lahuilisli. Ma ticayacan quinami se guache hual lanesi
    huan molaquentía ca tzotzomajli huan teposli calica moana. Molaquentía yoje pa
    camo cayas lasulahuali.
  sua-sua: Ii, a kolkha to E Nut kam susulgim mor, ta vle enang ko tre kam kakao he
    ka kser a segain kmel ekam a kolkha. He ekam tok, mguaka kser mularo kerkeknen
    ruk ngta slok tok kat, nang kle kael ekam o keknen ruk ngata mmok. Ko o keknen
    ruk ngta mmok ngat kais kam toot mang ngor enang a gulie to kam toot mang a mhel
    ka ngaengtek.
  are-are: Ingwa era kunha kala yirritjikerrama. Kala arlterritjikerrama turta. Lakinhanga
    nurna itja wotha lherrintja korna nurnakanhaka kangkwerritjika. Nurna pula thakerritjika
    marra nitjika.
  gai-gai: Na neaupa maica tarkireke, na auŋa maica rarukena mamoek. Aintik aia neaupna
    tɨpemb ŋgorik muruŋ mananmo tɨkcarina. Te, aia memetacna reikmo aŋgɨca anna ramootta
    runduikta lamboi aŋgɨca aocek toc.
  qvm-NT: '@see-verse:ROM.013.011'
  chz-NTPS: Maˉngooꜗ hwëˈ baˊ laˉ, ngooꜗ yaˉjä̱hꜙ jmɨɨˊ. Moꜙsoꜙ waˊ jmeeˊ gaˊ jneˊ
