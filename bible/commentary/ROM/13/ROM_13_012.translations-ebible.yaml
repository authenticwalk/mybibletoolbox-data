  swp-swp: Maiona nige eawalana abo i ohi, asubena i hanahanauma, ita masigiri abiabidi
    ta gabaedi, eo marana ena iala nimaabiana ta luidi.
  bjr-bjr: Doo asukuna taikararidanoo, iqaqarafa qusasaa aniannoo, maasa asukunaki
    nimariafanna manda oosanna oosanna mafi taikaseeqa faasaana amiqira oosana amiqira
    marirana duru feefara foora indaamma qumaraaqa.
  aby-aby: Enoba i dumu idua me sifine ukakuro nono i waie idua sabu uraku. Ibake
    i dumunu meramawere ukeka ari enobai medifeke i odoro irauaiai ukeka mane ufeke
    i irauaiai ukekae iyanu uraneka eraerabusa ari mufero i merama ukekama iya da
    ma berefine weakune.
  eng-YLT: the night did advance, and the day came nigh; let us lay aside, therefore,
    the works of the darkness, and let us put on the armour of the light;
  jni-jni: Ni yē na wuna bitii, ahira aye mamu usana. Barki anime, ca ti ceki timumu
    tima reu, ti su timumu ti masaa.
  kne-kne: Tet-ewa ay mabolinget pay laeng, ngem dandani ay maaggew. Kaanen tako ngarud
    din lawlawa ay amag ay maibagay sin mabolinget ta say isokat tako din salida ya
    armas ay maibagay sin soldado ay wada sin kaagawan.
  tgj-tgj: Kanv ngv vjvda vngbo dariku, pua ngv si takloyangv ungrap tvvduku. Kaju
    ngonu kanv lokv soogv ridungdakdung dunv sum kayu lakuju, okv Kaju ngonu pualo
    nyimak rimisinv dukubv idugo laala kujuka.
  gui-NT: Ñamojaanga pɨtumimbi mbaeyoa re. Coe seri ma. Jae rambue agüɨye mo yayapo
    pɨtumimbi pe oyeapo vae. Yayapo tembipe oi yave oyeapo vae. Jocorai ñandepuereta
    ñañoraro mbaeyoa ndive.
  quc-TT: Naj chik okinaq ri aqꞌabꞌ, xqeteqobꞌ loq ri qꞌij. Rumal bꞌa riꞌ qatzaqa
    bꞌa kanoq ri chak rech ri qꞌequꞌmal, are qakojo ri cheꞌyabꞌal rech ri tunal ri
    katunanik.
  heg-NTPO: Nesang lo ka kam, duman na hidi, le lelo la maa lolen. Tiata in banan
    dui ka, kit teneng deng in tao dadaat tas tia! Na banansila el atuil in nuil ne
    mitang dalen nol daek in daat tas, lole oen nangan noan muik atuli in net one
    lo. Mo halas ni kit musti daid el soldadu man pake kai-baut in prang ngas, nol
    dil dididi le daek dais banan nas, banansila el atuil in nuil ne langa ka dalen
    na.
  ptu-ptu: Tentomai sihhapam bengi la masiä kalem. Dadi, la pahallua' taäläi illaam
    mai kaleta indo pa'pogausam si tapogau' indo anna nakuasaipakia' kamalillingam,
    anna tapabala'ia' indo ingganna pangkakka' si dipakena illaam pa'bundusam di ada'
    la situhu'na kamasiäsam.
  bzd-NTPO: Se̱ne sulu ké̱wö e̱rkewatke ta̱ se' tsa̱tkeke e' ké̱wö dökewa̱tke we̱s
    ká̱ ñirketke s'ki̱ es. E' kue̱ki̱ kë̀ se' e̱' wamblö̀ia̱ suluë we̱s pë' tso'ia̱
    stui a̱ e̱' wamblö̀ es. E' skéie se' se̱nù yësyësë, e' dör we̱s s'se̱r ká̱ ñí
    a̱ es. Se' e̱' duö̀se̱r ñippök se̱ne sulu ta̱ we̱s ñippökwakpa es.
  kwf-kwf: ꞋIu, nia rodo ka tau naꞋa, ma na asoa fuana faꞋamauri lamuꞋa ka karangi
    naꞋa maꞋi. Nia neꞋe, kuke mango faꞋasia na abulaꞋanga taꞋa ki diꞋia na ngwae neꞋe
    kira fuli ru ana rodo. Ma na raoꞋa leꞋa kia ki ka diꞋia naꞋa raꞋunga kia ki fuana
    fuꞋa saulilana taꞋangaꞋa.
  eng-WYC-2017: The night went before, but the day hath nighed. Therefore cast we
    away the works of darknesses, and be we clothed in [or with] the armours of light.
  eng-WMBB: The night is far gone, and the day is near. Let’s therefore throw off
    the deeds of darkness, and let’s put on the armour of light.
  zat-NTPS: Ba dxedé chee̱ da chul-la, ne ba za te zra. Chee̱ le̱ na' dxal-la' gusandxu
    da dxelún bénneache lu da chul-la, na' gácadxu ca tu benne' zeje̱' wedil-la dxacu
    zra lane̱' xia, chee̱ tadxu lu xel-la naxaní' chee̱ Dios.
  spp-spp: Numpilag'à nɔ cyage e, ɲyɛge na ŋko raa múru. Lire e ke wuu numpire karigii
    ɲwɔ yaha, wuu bɛ̀ɛnmpe kàshikwɔnyaayi le wuye na.
  zty-NTPS: Gan zoažo na'a naken ka yele, na' za' te yelen', na' gan zoa Benne' Criston'
    naken ka te ža, na' za' chejsoažo ga na'. Che ḻen žaḻa' kwásḻenžo da' žongak benách
    ka' gan nak choḻ. Kan žon to benne' žeje' ḻo wdiḻe, ẕwakw kwine' da' žape chi'in
    ḻe' ḻo wdiḻe, ḻezka' žaḻa' tažo ḻo baní' che Dios, dan' gape chi'in žo'o nich
    bi cho'ožo ḻo na' da' x̱iwe'.
  mek-mek: Gapi auga ega kina efua pau afaꞌagamo egani. Ega puo umina laoꞌi maiꞌi
    apalaꞌi auꞌi amapuaꞌafuniꞌi kai, eaea laoꞌi maiꞌi auga ifani auꞌi eꞌi pipaini
    amuꞌi koa amapamiaꞌi amaafiꞌi.
  aey-aey: Witic eu qee memen odi cujedugia odona. Eunu tuna kobol eu culecnu. Odimeb
    han lotoc tacimeb fulacdoc kobolna bilecnu.
  urd-GVH: रात ढलनेवाली है और दिन निकलनेवाला है। इसलिए आएँ, हम तारीकी के काम गंदे
    कपड़ों की तरह उतारकर नूर के हथियार बाँध लें।
  ycn-ycn: Cajrú ina'uqué me'etení pu'uhuaré la'acana nacú, namanaicho la'acana nacuja
    necá. Yehuicha Jesucristo huaícha. Riphájica reyá a'ajná ño'ojó uncá pu'uhuaré
    la'acana i'imalaje. Ñaquele huala'aniya pu'uhuaré ajopana ina'uqué la'acá que
    caja. Uncá jema'alaño Tupana ja'apiyá numá nacú. Caphí hue'emajica ee Tupana chojé,
    huala'á palá rihuátaca que. Marí caje aú ja hua'apátaje hualiyá pu'uhuaré la'acana.
  djr-djr: Ga munhany dhuwal galkin dhawar'yunna marrtji ŋayi dhu djaḏaw'yunna wiripun
    yuṯan walu. Yakan limurr dhu ga djäma buluny ŋunhiyiny mala yätjkurrnydja, ŋunhi
    yolŋu'-yulŋuy ŋuli ga djäma buku-munha'ŋur yan. Ŋurrkuŋun ŋunhiyiny yätjkurrnydja
    nhä malany, bala dhaṯthunmirrnydja nhunapinyany nhe ŋuriŋin God-Waŋarrwala girriyny'tja
    maripuyyun, märr limurr dhu ga nhinany djarraṯawun'ŋura yan, bala dhu ŋunhi ŋaŋ'ŋaŋ'thunna
    winya'maraman ŋunhiyiny ŋunhi ŋula nhäny mala yätjkurrnydja buku-munha'puynydja.
  kvg-kvg: Lova gènavøemtét. Paveat avønín géfakhán. Yaq nakémbá, matev soqøsoqa
    ndøgo, ezoqa bøivun-te gigoatun, yà bizi-ivøvém. Geté ni waev-qá nakhag gigiap
    zí-upøgím.
  rug-rug: Ele tata hola taloa sa boṉi, meke tata mae sa rane. Mada beto taveti sari
    na hahanana tanisa hinuporo, mada va namanama varipera ni sari na tiṉitoṉa varipera
    tanisa kalalasa.
  hop-NT: '@see-verse:ROM.013.011'
  san-URD: بَہُتَرا یامِنِی گَتا پْرَبھاتَں سَنِّدھِں پْراپْتَں تَسْماتْ تامَسِییاح
    کْرِیاح پَرِتْیَجْیاسْمابھِ رْواسَرِییا سَجّا پَرِدھاتَوْیا۔
  heb-LB: 'הלילה חלף ויום שובו של המשיח קרב. על כן הפסיקו את מעשי הרשע הנעשים בחשכת
    הלילה, ועשו מעשים טובים וטהורים כפי שהחיים באור היום צריכים לעשות. עלינו לחיות
    בצניעות ולא להפקיר את עצמנו לתאוות בשרנו: לא להשתכר, לא לזנות, לא לריב ולא לקנא,'
  caf-NT: '''Aw ''et haootelh''en, ''et huwa ndai ''ut''en tsahólhgus yuh ''uts''ulh''en,
    ''i ''ustl''e'' ''uts''ooleh ''ink''ez ndai ''ut''en ''uztelh''ilh, dzenis ''uts''oolh''en.
    ''Et nduts''út''en hoh soo cho netsudule ''ets''udulh li''ts''oot''en. ''Ink''ez
    ''aw nech''a'' oolhdeh ghaít''ah.'
  mio-NT: Cua cundihi quivi nu ndacu ñivi ndavaha ni, ta cua queta quivi nu cua cusii
    ini yo chi ra Ndioo. Cua tava ndaa yo ndavaha ni cuhva ndacu ñivi nu naan, ta
    cua savaha yo cha vaha cuhva ndacu ñivi nu ndichin.
  srq-NT: Itondaru rã ño mbae ɨcuã ja namo nde. Jesucristo ra tu mbae mbuturã cote.
    Nyaashɨ̃ na nda cote. Nyebe nandeɨco beɨ rã mbae turã ndese cote. Dios rese nandeɨco
    tuchɨ rã cote. Mbae ɨcuã ndiquisã sacuã nandesɨ.
  kje-NT: Noho na'ikeki ropo me'e, de yon ik lernohi hini'i man metmetek nine me'e,
    maa hi'i ha man wa'an mamani. Lo'o ik hi'i wewhe ropropo nine, onne naisa kasala
    ilak raa ma namlolo me'e.
  gaz-gaz: Halkan bariʼuu gaʼeera; guyyaanis dhiʼaateera. Kanaafuu hojii dukkanaa
    of irraa gannee miʼa lolaa kan ifaa haa hidhannu.
  kud-kud: Boniyai nige bweda na i'ovi ta masele muhamuhana na imahalava. Ainaena
    na guguyou mumugadi ta paipaihowaidi talaumwauwidi na masele aleha ginaulidi tali'wadi
  urb-NT: Pytun upa tate. (Aja rahã, jande jaka'u te'eha jama'eha upa tate, ame'ẽja
    saka.) Wera tate apo. (Aja rahã, jande ruhãha angaha uhyk tate.) Pytun rahã, ma'e
    ka'u te'eha ke ngã ma'ema'e. Mã peja ame'ẽ ke ngi japutu'u. Tupã je'ẽha mu'e,
    ame'ẽ jakwaha rupi ma'e jaka'u te'eha jama'eha ke jamuputu'u. Aja mã peja jaxo.
  fra-LSG: La nuit est avancée, le jour approche. Dépouillons-nous donc des œuvres
    des ténèbres, et revêtons les armes de la lumière.
  san-HK: bahutarA yAminI gatA prabhAtaM sannidhiM prAptaM tasmAt tAmasIyAH kriyAH
    parityajyAsmAbhi rvAsarIyA sajjA paridhAtavyA|
  cak-SNT: Ri kꞌakuꞌn nakꞌax yan, y nikꞌalajin-pa ri kꞌij. Rumareꞌ, xa cꞌa ncaꞌkaꞌan
    kax richin ri kꞌakuꞌn, kayaꞌ can. Nicꞌatzin chi ja ri luz nakacusaj chi nkuchꞌacuon
    chirij ri itziel.
  uvh-uvh: Beng sini' torik, kama kangkam wari biinga sidii wari ubu kuma' kadofonga
    tara' wara' sidi kadapmang kadagang ka kama kangkam ganang iik ningda'ning tanga
    iking u kabisasu'nanga ning tanga kama sidii ning napa' tangkunang kareng ka kadapmang
    inga'ni ka ami'ning aming soldia wari ami'ga' aunga tugunung tanga fuksi'ganang
    ain siot urang ipmating ningda'ning u kaminga adenting.
  ino-ino: Hani ki'nea kana ako hano hukefe nehikeno makale ako kotikefe nehikeno
    ano ha nelea kana ako va'yi hukefe nehea yafe mi'ko hani au'ava ya ne'ataleta
    hale ya'mo au'ava kava hisune.
  gnn-gnn: Yo, munhanydja dhuwala galkina dhawar'yunna yurru, galki yurru djaḏaw'yunna
    yuṯana walu. Yakana biyapulnydja ŋilimurru djäma yurru yukurra ŋunhiyi nhä malanha
    yätj, ŋunhi yolŋu'-yulŋuyu ŋuli djäma buku-munha'ŋura. Dupthurrana ŋunhiyinydja
    yätjtja nhä malanha, bala dhaṯthunmiya ŋuriŋiyina Godkalana wal'ŋu girri'yu, märr
    yurru ŋilimurru nhina yukurra djarraṯawun'ŋurana, bala gukumana winya'yunmaramana
    nhä ŋunhi yätjtja.
  yal-yal: Kɔɛɛn bata yanfan, kuye baan bata maso. Nayi, en xɛtɛ feene fɔxɔ ra naxanye
    ligama dimini, en yi kɛnɛn ma yɛngɛ so seene tongo.
  cnt-NT: Juɨ₁lia'₂ jë₄ 'uë₂ la₂ caun₂ qui₂dsɨ₂juɨn₅₄ bá₄; caun₂ ma₂ja₂quián₃ jnia₅₄
    bá₄. 'Uɨg₅₄ jaun₂ bá₄ ca₂tág₂ jniog₄ tí₄ a₂tsá₃ ma₃jmó₁ juɨ₁lia'₂ a₂lë́₂ jë₄ qui₁né'₃,
    a₂quián₁ qui'₅₄ ca₂le₃jë́₃ a₂'nió'₅ quián₂, a₂jmo₅ 'í₁, a₂i₁nio₁ juɨ₁lia'₂ 'lióg₂
    i₂i₂nio₄ jë₄ jniá₂ si₂.
  tif-tif: Kemin, kutamiip uyo mepso disa kelule, am mafiing uyo mepso daanon o kalbu
    kemin, kukup mafak kutal-fuku kutamiip tem kabangu bom-bulup kaa, alik kambowa
    tildang falala-kalin diim tal-bomdupla, numi waasi dinin kaami ilim kuuli, miki-somdupya
    yo!
  nlx-nlx: रात जुलूम एय जायेल हे, एने दिह उगणे माय हे; तानकेरता आपु आदारलान कामाह
    सोड़ीन उजालान आथ्‍यार बांद लिज्यो।
  apw-NT: 'Tł’é’híí k’ad bech’ígoṉáh, k’ad haiłkáah: haląą, áí bighą chagołheeł zhiṉéégo
    ágot’eehíí nohwits’ą́’zhį’ ádaahiidle’, ła’íí bésh diyágé idindláád zhiṉéégohíí
    ík’e daahiidleeh.'
  gum-gum: Yandø yana yemguen purayain køben, Cristo arrumig tør-rram lutau lataig
    misrøb arrun. Chigøben kaig marig løstøyuelane yandø elacha, tøryu kwayab kewa
    pønrrailan kewa pønrrøgun, tru tabig sølgandø marig tøryu marøb pønrrailøtøga.
  not-NT: Aroca angantaguetopiantëro ora te onganinate, aisati acanta atimini tsitiniriquë,
    imánacacaro ora acantagueti. Aroca angantopiantëro caninaro, aisati acanta atimini
    cataguiteriquë, quero ipasiquitiro ora acanque. Aro yamai posiacaro cara pënibaque
    onguëtaguetanë, pënibaque iribocapae Atingomi. Caninataque quero acantaguetiro
    yamai ora te onganinate, intsome angantiro iroonti ora caninaro.
  plu-plu: Kuwis ke wotbe hiyukamin hiyepewkemet. Wowskawniwiy abet ini amisnapyi
    ay amadga inin in me pisenwamet. Minikwak wixwiy ke wotbe uhiyakemniwiy ay abet
    amisnapyinen. Kurime ig Kiyapwiye Jesus kuwis uguhe uhiyakemniwiy. Ku samah kabutniki
    ka amapa amisnapyi nibetit, uyay ka amapa patahwaki abetit uhiyakemniwiy akiw.
    Uyay wew akak uhiyakemniwiy kabutenne kipun akak kibeyne hiyakemniki. Ininewa
    umaptentenwiy giwkis upetunyapuwiy.
  iou-iou: Bureni! Bipmäŋ urani paorayäŋ täŋirän kome yäŋewayäŋ keräp täyak. Unita
    bipmäŋ urani täŋo täktäk u kudup peŋ moreŋpäŋ wakikät ämik täkta täŋtuŋum taŋpäŋ
    peŋyäŋek gänaŋ kuŋat täkäna.
  ntp-NT: Cayoga ugidagai siʌʌsi oidaca ragai aatʌmʌ tami oidigi daama siaaco aliʌsi
    soimaasi ivueeyi oodami. Dai miaadimi istuigaco oidaca ragai aatʌmʌ Diuusi ʌʌmadu
    siaaco tomali ʌmaadutai maisoimaasi ivueeyi. Cascʌdʌ gʌaagai isgajiaadʌrʌ viaagi
    vʌʌsi soimaascami. Daidʌ ivuaadagi istumaasi cʌʌgaducami.
  rai-rai: Ia ngaala na marum paa, ma marawaai ma in keke. Io, daat a ung wa ma a
    kum mangamangaan ko ra baboto, ma daat a mong paa ma ra kum utnaa na wineium ko
    ra keke.
  haw-1868: Ua auwi ae nei ka po, ua kokoke mai hoi ke ao; nolaila e haalele aku kakou
    i na hana o ka pouli, a e aahu i na mea kaua no ka malamalama.
  ffm-ffm: Jemma oo woɗɗiima, ɲalooma oo ɓattiima. Ndennoo, njoppen gollude golleeji
    nimre ɗii, ɓamen kaɓitorɗe fooyre,
  arb-NAV: كَادَ اللَّيْلُ أَنْ يَنْتَهِيَ وَالنَّهَارُ أَنْ يَطْلُعَ. فَلْنَطْرَحْ
