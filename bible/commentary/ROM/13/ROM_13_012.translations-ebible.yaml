    au anaye ki soꞌoindau mwaꞌambwe hinga ma ku soꞌoi.
  vie-OVCB: Đêm sắp qua, ngày gần đến. Vậy chúng ta hãy từ bỏ việc xấu xa trong đêm
    tối để làm việc công chính dưới ánh sáng.
  kze-kze: marapá'ó túnkain-ayampa'o máyáamba kwéanasaimba pó'a sáwíyanka'a kwíyómpa'a
