  mti-mti: Aram onanaivi, sira wantetanwa koni aivi. Meoya aram anoanowawa yankweta,
    sira eyawa mut wapeyawa enta.
  pad-NT: Ihimini amaakariki ida joma bakibakini fori hiki. Kama'dani amaakariki ida
