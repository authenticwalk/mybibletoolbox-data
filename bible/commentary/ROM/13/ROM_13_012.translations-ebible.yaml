    jecꞌ yin̈ issajilkꞌinal yet Comam, hacaꞌ chu iswatxꞌen isba naj soldado, yet chanicꞌo
    naj huntekꞌan xilkꞌape yet howal.
  cak-CNT: Ri k'eku'n nik'ax yan, y nik'alajin yan pe ri sakil. Romari', vi c'a c'o
    banobel richin k'eku'n ri nikaben, tikaya' can. Nic'atzin chi ja ri sakil ri noc
    katobal.
  zia-zia: Mume aung yari sero ni iya gari sero gori ziwiniya. Arare mumena tani yangdoro
    waegaora gi bemine wawong naname-una mitai iniro nanene.
  mal-2015: രാത്രി കഴിവാറായി പകൽ അടുത്തിരിക്കുന്നു; അതുകൊണ്ടു നാം ഇരുട്ടിന്റെ പ്രവൃത്തികളെ
    വെച്ചുകളഞ്ഞു വെളിച്ചത്തിന്റെ ആയുധവർഗ്ഗം ധരിച്ചുകൊൾക.
  tuo-NT: Aꞌtiro nicãrẽ ñaꞌarõ weese yʉꞌrʉmajã waꞌaꞌa. Niꞌcãrõacãrẽ boꞌremʉjãtiro
    weronojõ Jesucristo aꞌtiatjo cãꞌrõ dʉꞌsaꞌa. Tojo weerã marĩ ñaꞌasere masã ñamipʉ
    weewʉasenojõrẽ weeduꞌuroʉaꞌa. Aꞌtiro peꞌe weeroʉaꞌa. Añuse, ʉmʉco masã ĩꞌorõpʉ
    weesenojõ diaꞌcʉ̃rẽ weeroʉaꞌa. Marĩ Õꞌacʉ̃ yere wéérã, ñaꞌarõ weesere duꞌupeꞌocãꞌrãsaꞌa.
