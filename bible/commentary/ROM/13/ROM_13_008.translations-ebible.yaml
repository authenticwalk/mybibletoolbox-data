  urd-urd: आपस की मुहब्बत के सिवा किसी चीज़ में किसी के क़र्ज़दार न हो क्यूँकि जो
    दूसरे से मुहब्बत रखता है उसने शरी'अत पर पूरा अमल किया।
  hot-hot: Ôwê anêm malêla takatu ba viyaŋ hêk denaŋ. Ma undum ku esak viyaŋ doŋtom
    atu hêk nena lemimbiŋ avômalô. Hudum aêŋ ma hatôm abô balabuŋ lôkthô hik anôŋ
    hamiŋ o.
  mqj-NT: Daua' umpa'indan aka-aka lako padammu ma'rupa tau salianna pa'kamase. Annu
    benna-benna ungkamasei padanna, unturu' asammi issinna Pepa'guruanna Musa.
  rus-SYN: Не оставайтесь должными никому ничем, кроме взаимной любви; ибо любящий
    другого исполнил закон.
  mbh-mbh: Na aro ve omu thangaroong e i voth a toko e nge, aro thomu o patopalal
    i mo i vus. Aveto ur omole i voth ako aro o pavus i avele, ako ini asagupeling.
    Na tho ri inga nge asagupeling, eneke toko ako ia sagu toko kathnga ako i thepolo
    i, kene i panes vengveng a God ile torong elonga lale.
  bdd-bdd: Cami buki wahemaisa hegumwalidi, eema ꞌane buki ꞌaigeda tuwa weyahina wanuwanuwatuhu
    beno helau, tauna geya sawasawahida tahemaisa hegumwali, weyahina ꞌeguma ꞌiyadao
    tahelauwedi beno loina mabwaiyadi tapaihowediya,
  cbt-NTPO: Nihuitohuatama', a'naroáchin pahuërëtoco'. Ya'ipi piyapi nosoroco'. Inaso'
    na'con na'con Yosë nohuantërin. Nosorohuatama', iráca pënëntërinso' noya natëarama'.
  srn-NT: Un sorgu tak' un no abi no wan paiman. A wan enkri paiman san un mus abi,
    na fu lobi makandra. Bika a sma di lobi trawan e du ala sani san a wèt taki.
  cta-NT: Ngaꞌaa suꞌba ma̱ taneꞌ hichu̱ꞌ ma̱. Sca lo ti cña lyiji chaꞌ cuaꞌni ma̱
    loꞌo xaꞌ ñati̱, chaꞌ tsoꞌo tsa cuaꞌni ma̱ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ; cua laca ndyuꞌni
    ma̱ lcaa cña nu ngulo ycuiꞌ Ndyosi jiꞌna, nu loꞌo tsoꞌo tsa ntsuꞌu tyiquee ma̱
    ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱.
  bqc-SIM: Ásuli gbɛ̃e fĩa sɛo, sema yeakↄ̃i bàasio. Gbɛ̃́ pↄ́ ye a gbɛ̃́deezi,
    Lua ikoyã pɛ̀ɛwàɛ.
  tcz-CHONGTHU: Khat le khat kingailut tona tailouvin koimacha koma bat neihih un.
    Nangman naheng nakom chu nangailut a ahileh Pathen Dan thupeh in angeh chu nasuh
    bulhit ding ahi.
  mar-mar: तुम्ही एकमेकांवर प्रीती करावी, ह्याशिवाय कोणाचे देणेकरी असू नका कारण जो
    दुसर्‍यावर प्रीती करतो त्याने नियमशास्त्र पूर्ण केले आहे.
  snp-snp: Wenena mate lifima o gedenawado ya alako itibiti gimi fuli lalo. Lifima
    lawoko yako itibi gimi fuli ádenumo, ya sete-mulude giminumo mona ya ne. Koli
    minafe? Sete-mulude gimi-gimi enumo ya lo melami ka yama lamodoka ya winaiye.
  isl-isl: Skuldið engum neitt, nema það eitt að elska hver annan og látið ekki dragast
    að greiða afborganir af þeirri skuld! Með því að elska aðra, þá hlýðir þú öllum
    lögum Guðs og uppfyllir kröfur hans.
  spy-NT: ‑Mōōyēku kibēsēniis chēbo tukun, nteenee mākyook ōtinyē chamateet ānkōōchoomtōōsii,
    kuuyu chii ake tukul nyoo chāmē chiito ake kuyēyē kiyēē mwooyē ꞉kiruutēk.
  xnn-xnn: No waday otang tako masapol ay adi tako bayabayagen ay mangbayad. Malaksig
    mo nan otang ay maid patenggana ay layad isnan iib-a tako. Tay no layden tako
    nan iib-a tako ay ipogaw et matongpal am-in nan linteg Apo Dios.
  mwe-mwe: Nnakolanje ligambo kuka mundu jojowe, ikabhe ligambo lya pinganape, pabha
    akumpinga nnjakwe anakamula shalia ja Musha.
  tte-tte: Tem kami yagayaga imiyamiya kamikavao kolili, mwayamwayau kwayamaisali,
    tabu imiyamiya sauga imamamalawe. Na kami yagayaga kaigedamo imiyamiya bwaimwana
    emulomulolo kamikavao kolili. Nige sowasowamiu yagayagane kwayamaisa-oli, kaiwena
    Yeisu imulolo baguna kolimiu. Tem kwaemulomulolo kamikavao kolili bwaite loina
    meuloili kwaemwawasiliko.
  tcs-tcs: Wel, yupla mas no oue nobodi eniting. Bat wan ting yupla mas kip peibaik,
    i diswan ya, yupla mas labe wananada, yupla mas kip labe wananada. Ip yupla labe
    ol pipol yupla prapa mekem wanem dem lo blo God i spik.
  hlt-THB: Pynoet ingkaw pynoet lungnaak am kaa taw, ik-oeih laiba koeh ta law uh,
    u awm thlakchang ak lungnaak ingtaw anaa awi ce soep sak hawh hy.
  soq-soq: Soa da mane ba nitu da mampe e sauepia sipoa ando leusae wanaa, mai ewo
    walama daumalepi. Tane soa walama uduudu nuawadawadasana, mai nuawadawada dewawa
    ewo obasalepi, dia. Ipawa mida me soa nuawadawadasadia, me ipa anaana uduudu ruawaleidituwade.
  qub-qub: Pipapis jagan carga pägapacuyta ushay. Runa-masinchïwan cuyanacushanchïmi
    ichanga ama imaypis ushacanmanchu. Cuyanacorga Moisés isquirbishan layta cumlishanami
    caycanchi.
  att-att: Nu ajjan yù gatù tam, pagát tam ngámin. Ngam arát tam mapagán yù allà ni
    Namarò nittam. Á yáyù nga makkaká-iddù ittam. Yù tolay nga mangiddù sù kábulun
    na, palurotan na ngámin nga tunung nga initaddán ni Namarò kâ Moyses.
  bki-bki: Todolu tai, naina ea tivelinio na jabue nalo na tomu nalo aju amilaio.
    Ver komila jabue ea toro tai, jau monoka kodukian ka vanio rimemedu ga ka venia
    napano kam juo kuberkario. A bo jau tiniemo maio ka bunu ka kiamo jabue tai joa
    Atua bunu, bior ka napano naio jian titai banso naio toru laka ruei. Tenena naio
    be tinietiiano, ana monoka koto kovar keano vatitigio van tomu dolu nalo. Jau
    monoka tiniemo tii nalo napano aju vaataro kaso, kar toro napano jo mila jibe
    na, naio jibe napano naio monmonea nonovio Atua kiano tuboiano nalo garuei.
  bqp-bqp: Àsun gbɛ̃ke fĩna sɛ́ro, sé yekↄ̃ina fĩna baasiro. Gbɛ̃ kũ à ye a gbɛ̃dakei,
    Luda doka pɛ̀kɛrɛamɛ.
  mcp-mcp: Kúgá bə nə mpwə́lá nə muud; mpwə́lá í bə́g njɨ cɛɛlí nə́ nyíga cɛɛl nyíga,
    nyíga cɛɛl nyíga. Nəcé, muud mə cɛ́ɛ́l bɔ́ɔ́lʉ́gá yɛ́, ŋgə mpu bɛ̧ məcɛ̧ɛ̧.
  hat-hat: Pa fè dèt lakay pesonn. Sèl dèt nou dwe genyen, se pou nou yonn renmen
    lòt. Moun ki renmen frè parèy li, li fè tou sa lalwa mande.
  npl-NT: Amaka itla xikwikilikah, yej ximotlasojtlakah non nochteh; porke akin kitlasojtla
    itlakaikni, ika noni yokichi tlan kijtoa n tlanawatílistli.
  bgg-bgg: Hanyiejia ne gai iliing shii muruii um ne arai rabo—Nathek ro muruii phi
    pha um pha ji ne nawaithek chung miie rai pha ji bie ro. Hanyie magunde ji rek
    arone Iphey shii nuii ara ro.
  eng-TCENT: Owe nothing to anyone, except to love one another, for he who loves others
    has fulfilled the law.
  eng-BSB: Be indebted to no one, except to one another in love. For he who loves
    his neighbor has fulfilled the law.
  cpu-NT: Eero piñaashintsiventavaitaro pireevetante, aña piñaashintsiventaiyaaro
    petakotavakaayetaiya. Tema itzimirika etakotantachari, imonkaratatziiro Ikantakaantaitane.
  san-ASM: যুষ্মাকং পৰস্পৰং প্ৰেম ৱিনা ঽন্যৎ কিমপি দেযম্ ঋণং ন ভৱতু, যতো যঃ পৰস্মিন্
    প্ৰেম কৰোতি তেন ৱ্যৱস্থা সিধ্যতি|
  tac-NT: Bilé ralámuli enomí tanesa mué, yati najtétawa, 'lige 'la niraga etewa uché
    jaré ralámuli, 'lige 'la na'temaka. Alué napu 'la niraga eteme ju uché jaré ralámuli,
    alueka 'la sébali olá alué nulalí Moisesi nila.
  eng-WEBPB: Owe no one anything, except to love one another; for he who loves his
    neighbour has fulfilled the law.
  gfk-H: Waak muat bul ngasa taar ta tikai senbia no mangana ngasa sena mon nong na
    kis taar ia nong wara tartar harmarsai hargilaas ta muat. Kanong warah, ia nong
    i marsei no mes na tunatuna i ta gil haruatanei ira warkurai ta Moses.
  viv-viv: Ami ketowai wanamadufatana be ginahavaina. Tu ami ketowai saꞋeyana ma keke
    ana abalauyabu higa tova moyaꞋaina wanaveꞋahawahawahega. FaꞋina hai kaliva tobohiyana
    faꞋina ginahawahawahega, medema Yaubada yana vehimeya Mosese awane gilakayemu-ma
    giꞋitaꞋitaveꞋavina.
  yao-yao: Nkakola ligambo kwa mundu jwalijose, ikaŵe kunonyelana. Pakuŵa jwakunnonyela
    njakwe amalisisye Malajisyo ga che Musa.
  tgp-tgp: Ha sopo ave isan tea, pani ave atu enia vara ha pa volia tarea enia vara
    ha opoiopoi kamim, matan haratu mo opoi na tinapua mo lo mar̃ivisi na leu non
    God.
  auc-NT: Wacä ingante mïni cæquënënö ante edæ ee ongönämaï inte godö cæmïni ængä
    ate abæ tawænte gocæbiimpa. Wæætë wacä ingä wacä ingä waadete mïni pönenguënënö
    ante edæ godongämæ̈ cöwë waadete pönenguënëmïni ïmïnipa. Wadäni ïnänite në waadete
    pönengä ïñömö tömengä ïñömö Wængonguï nänö, Ïïmaï cæedäni, ante nänö wææ angaïnö
    ante do ëñente cæcä ingampa.
  kbc-NT: Jiniɡ̶ikani diɡ̶idioka limedi midiwa ɡ̶anaalewe. Pida leeditibige midioka
    limedi memaani eledi oko. Igaataɡ̶a niɡ̶ina ane yemaa eledi oko, jeɡ̶eote icoatawece
    niɡ̶icoa liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji anetiɡ̶odiiɡ̶eta me jaoɡ̶a.
  bmh-bmh: Ag dudu ipal agal ece gaul oimai, gusig i patan. Ag ece go koli alai maran.
    Bo, ag agzozou zaiagar en oiagab noumabun igul gusig patai dacan. Ag koli agzozou
    isanaran. Einen, duair in go duair tub en ougab noumeu, go Uwait nugau kasai ze
    unum sesamoraneu.
  ctu-BL: Tojo la' bet ti pejtelel. Pero an yambʌ junchajp bʌ la' bet cha'an mi la'
    chʌn c'uxbin la' bʌ, come jini mu' bʌ i c'uxbin i pi'ʌlob ts'ʌcʌl mi' jac' jini
    mandar.
  meq-meq: Gwedere i ndo fakuma na, hamumay. Gwedere nakə ma mətsiye fakuma aye na,
    nəte. Gwedere niye na, wuɗum ndo hay huya. Ndo nakə a wuɗa ndo hay aye na, ka
    rəhay ha gər a bazlam i Mbəlom mapala eye tebiye.
  noa-H: Hoob pãach k'apeen hiwiir hãbam k'ʌʌnagjã dëbpaar paraa hamiet. Magarrau
    jũrr hagdaujö dich k'apeen k'a k'õsi haju k'ĩirjugan chadau paraa habat. Chi magta
    hich k'apeen k'a k'õsi simuan chadau chadchata Moiseeu ley p'ã pʌarr gaai jaau
    sim t'umaa hʌʌrk'a sim.
  alp-NT: Imi utane sasaisa bei sae yake. Sepo imi utane sae hoko selie nunu, suke
    imi oki lomai rame. Le ile rebe ioki tamata makete, mere ilulu pusue hukume rebe
    Musa Ilekire peneka.
  san-VEL: yu.smaaka.m paraspara.m prema vinaa .anyat kimapi deyam .r.na.m na bhavatu,
    yato ya.h parasmin prema karoti tena vyavasthaa sidhyati|
  kbq-kbq: Atrenkeno nofima hu'zamo'a tamagripina omaneno, hagi rumokizmi zamavesinte
    nofimoke tamagripina meno. Na'ankure tva'ontamirema nemanizamokizmigu avesintezamo'a,
    kasegemoma hu'nea ke amage ante fatgo nehie.
  kbh-kbh: 'Crocénana inÿa jëtsënts̈abuáchiyama chacmojtsamnëse, nÿe ntoyiycá ndoñe
    s̈matjoquéda, nÿets tempo ndebénënga; nÿe quem soye sempre s̈mochtsama: nÿetscanga
    s̈mochtsenbobonshana; er nda ndëmua ents̈ábioye tbojtsebobonshana, ya tojama nts̈amo
    leyiñe yomandancá.'
  ron-LSB: Să nu datorați nimănui nimic, decât să vă iubiți unii pe alții; căci cine
    iubește pe aproapele său a împlinit Legea.
  pon-pon: 'Der pwaipwandeki meakot on amen; iet eta: Omail limpok pena, pwe me kin
    pok on amen, kin kapwaiada kapun o.'
  nhe-BL: Intla intlahuicaj, nimantzi xitlaxtlahuaca para ax tleno intlahuicatose
    iyoca tlen nopa teicnelijcayotl tlen intlahuicaj pampa monequi tiquinicnelise
    nochi sequinoc tlacame. Huan tlen quinicnelía sequinoc, nojquiya quichijtoc nochi
    tlen itlanahuatilhua Moisés technahuatíaj ma tijchihuaca.
  sps-sps: Tavainy vaare yam ta painy moni ge ta foka tan ta mes, tan saf ta fo nainy
    ei naa, te rof non tsumi ma biny fatabiny ya ma kaa on pis vaare ya. Sai tovei
    te kaa minon a isen a ka to te faarei non a tavan tsumi tan mamatsiny nainy, i
    tovei, ami ma mangiir a mesmes faarei te mangiir fi rarori Gov, tana saa nainy
    te faatok iny non a mes, tsunia te mangiir non na mesmes, jesan te senviir kan
    non to te manaats fi non yan fo faun faavot ten Gov.
  wnc-wnc: Ginda sanga yake imunanga moo pakingge natake tapdukngane zet yake imunong.
    Sike ginda notzae asinggan butaya natayamunong. Ninu atnataamang. Mama wamda yanggak
    kaknga buya aawan ninda notninde butaya natayamunim.
  bus-bus: Àton gbɛ̃ke fĩa sɛ́ro, sé yekↄ̃zina fĩa baasiro. Gbɛ̃ kɛ̀ ye a gbɛ̃daaazi,
    Luda doka pɛ̀kↄ̃rɛamɛ.
  gub-BL: Penewer zo ma'e rehe amo pe nehe. Pepuruamutar katu nehe. Aze teko upuruamutar
    katu tuwe a'e wà nehe, Tupàn ze'eg imur pyrer heruzar har romo wanekon putar a'e
    wà nehe.
  imo-imo: 'Eno nendo yando imboma kinye pundu anjikolio we pepa kau naa pumbe aku
    punduma welea pora nipili ningo nondoko pundu taio. Pundu mele tendekumu kau anjikolio
    tekolio pora naa nipili nengei. Akumu i tepa: Nendo yando imbo eno enongano kinye
    konopu mondoko kondo kolko mololiko pangei. Aku tenge imboma aku teko Gotenga
    ungu manema pali pungo ara tinge.'
  boj-boj: Niŋgi was bei aqa iŋgi iŋgi qudei ejunub di nuŋgoq di sokobaiyaiq. A qa
    kamba olo yiy. Ariya kumbra bole bei nuŋgoq di gaigai soqneme. Kumbra agiende.
    Niŋgi segi segi qa qalaqalaiyo kumbra yoqniy. Tamo a qalaqalaiyo kumbra dauryqas
    di a dal anjam kalil dego keretosim dauryekritqas.
  eng-DRA: Owe no man any thing, but to love one another. For he that loveth his neighbour,
    hath fulfilled the law.
  knf-knf: 'Nawutan kaţeeţ nin ñaaŋ aloŋ. Baţeeţ bi nan bi ŋnuur bŧi bawooŋ ţañ bŋalad
    bi naŋaladuŋ: ñaaŋ anŋaluŋ aŧënţul ado uko wi *bgah bi Moyiŧ bajakuŋ bŧi.'
  san-KHM: យុឞ្មាកំ បរស្បរំ ប្រេម វិនា ៜន្យត៑ កិមបិ ទេយម៑ ឫណំ ន ភវតុ, យតោ យះ បរស្មិន៑
    ប្រេម ករោតិ តេន វ្យវស្ថា សិធ្យតិ។
  arn-NT: Iney no rume ta defeniekefilmün, welu defeniefilu trokiwkülemün tamün piwkeyeafiel
    müten tamün pu peñi ka tamün pu lamngen. Tati piwkeyelu tañi chafche dew kom mupituy
    tañi werkünieel Moyse tañi ley dungu.
  zas-NT: Gol been naguiejn gol baguijx ni ralidi loj ree bejn, abiꞌ ad rayalt gucwëëz
    guiëndi bejn ree. Din bén rën bejn ree, ma cayüjnman cumplid gra ni rniabee xley
    Dios.
  ken-NT: Bǎkɛ́ kɛm mmu barɛm kɛ kwɔ. Barɛ̌m amɛn bǎbhɔ́ŋɔ́ bɛrɔŋ ambɨ bɛkɛm bo
    chi amɛn bɛkɔŋ bɔ. Mmu anɛ ákɔ́ŋ bo ǎbhʉrɛ bɛbhé Mandɛm mɛnkɛm.
