verse: ROM.013.008
translations:
  kpx-kpx: Lana ata molemo onobe maliege ke ibina vai omive. Lainaho ke momahavolive.
    Isito moleho isivilahai mole tedaeveve. Kosealemo ata oleu au haoka isivi omisi
    hoesehavoale keu menakae hoto bahataike au ke vanu.
  okv-H: Eto embo ta hondate ari mine avo mane ikasi ke asova te ikevujo humbau irae
    ai. Eto hondate ari vahai emore mane irae aisuja avoeto osa ari mine ara ue mahu
    ainge iresuja, eto ari ainge avo ue amo God ta ke pepeni avo inono ta aisova.
  tbo-tbo: Ega iyai gehouna uyahina omi yaga awai ina memae, tamogi omi yaga emosi
    hotana naka ipa ona lauhogalena memi. Ma iyai geka dewana ina deweya yaka Mose
    a lugagayo atapuhi e iponawogogehi.
  mal-C: പരസ്പരം സ്നേഹിക്കുക എന്ന ബാധ്യതയല്ലാതെ നിങ്ങൾക്ക് ആരോടും യാതൊരു ബാധ്യതയും
    ഉണ്ടായിരിക്കരുത്. കാരണം, മറ്റുള്ളവരെ സ്നേഹിക്കുന്നത് ന്യായപ്രമാണത്തിന്റെ നിവൃത്തിയാണ്.
  grc-SR: Μηδενὶ μηδὲν ὀφείλετε, εἰ μὴ τὸ ⸉ἀγαπᾷν ἀλλήλους·⸊ ὁ γὰρ ἀγαπῶν τὸν ἕτερον,
    νόμον πεπλήρωκεν.
  bgc-bgc: एक ए चीज सै जिसके थमनै कर्जदार होणा चाहिए, वो सै थारा आप्पस म्ह प्यार,
    क्यूँके जो एक-दुसरे तै प्यार करै सै, उस्से नै परमेसवर के नियम-कायदा ताहीं पूरा
    करया सै।
  khz-khz: 'Taukavami ta genai gemi gapitore ragai pene mia, na gapitore kwapunamo
    pene mia ea: Taukavami pio ulamagi vanagivanagira. Kwalana taukavana eulamagi-veniana
    talimana na Palagu gena rova maparana ekwalanaana kalana ekalaana.'
  deu-TKW: Bleibet niemand etwas schuldig, als daß ihr euch unter einander liebt.
    Wer den Nächsten liebt, der hat das Gesetz erfüllt.
  zsr-NT: Nutu nu bi ral‑laꞌ gál‑laꞌliꞌ qui, san tuz ral‑laꞌ gdxiꞌiliꞌ lzaꞌliꞌ, le
    chben gdu ca rna bëꞌ zxba queëꞌ Dios nu nadxíꞌi lzëꞌi.
  lin-lin: Bozala na niongo ya moto te, longola kaka niongo ya kolingana bino na bino,
    pamba te moto oyo alingaka bato mosusu akokisi makambo nyonso oyo Mobeko esengaka.
  hns-NT: Sab manai ke hak hai kie hamlog oelogke pjaar karie. Dje ek doesare ke pjaar
    kare hai, oe Parmeswar ke kaanoen poera kare hai.
  noa-E: Oob pãach khapeen iwiir ãbam khʉʉnagjã dëbpaar paraa amiet. Magarrau jũrr
    agdaujö dich khapeen kha khõsi aju khĩirjugan chadau paraa abat. Chi magta ich
    khapeen kha khõsi simuan chadau chadchata Moiseeu ley phã pʉarr gaai jaau sim
    thumaa ʉʉrkha sim.
  eng-EMTV: Owe nothing to no one, except to love one another, for he who loves one
    another has fulfilled the law.
  mib-NT: Ma cótaū rō nuū ní ɨɨn. Te íyó ɨɨn jeē taú rō jeē ma tahndé cuɨtɨ, suu jeē
    ni cáhān Yaā Dios jeē cundáhú ni rō jnáhan ró. Chi ñayuu cundáhú ni jnáhan, je
    ni squícu i ndɨhɨ jeē ndácu ley yā.
  lif-NT2: हाराॽ खिनिॽ लुम्‍मो लुङ्‌माॽ तुक्‍सिङ्‌माआङ्धो वेॽ पाःन्‍निल्‍ले़न् सिङ्‌नाःत्तो
    मे़बत्‍छे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ वेॽ मनाहाॽ लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍ने़
    फाॽग्र साम्‌योथिम्‍मिल्‍ले़ पाःत्तुबा पाःन्‍निन् के़गे़त्तुम्‍लो॥
  xnj-xnj: Mkoto kuvya na lideni kwa mundu yoyoha, nambu lideni kuganana ndu. Muni
    mundu mweakumgana muyaki akugalanda malagizu ga Musa.
  mmx-mmx: Nemen gat miguta sing kaka tavanga at tara vetpes, kusu miba vorang bok
    ba i rin. Ketla mina lolos kusu mina raba labalamu ri leventaba vetpes. Nege do
    i balamu leventaba vetpes, na i lox asuusu i do neni ing tonga res at Laulis Linga.
  cbr-NT: Uni camina ribíntima 'ain. Usa 'ixun camina a nuibacëma 'aish a ribíncësa
    'itin rabanan, uni itsi upí oquinra nuibati 'ain. Asérabi uni nuibacë 'ixun ca
    unin uni itsi uisabi otima 'icën.
  tee-NT: Jantu xamati' alhip'init'it tu'u'. Jantu catac'acxnin ju mi'amapaininti'an.
    Va tachi alamap'ainit'it. Ju camapainiya' ju ixt'alapanac muctaxtui tachi ju najun
    la'ixlhamap'aksin Dios.
  eng-LSV: To no one owe anything, except to love one another; for he who is loving
    the other—he has fulfilled law,
  cak-NT: Man utz ta nic'ue' kac'as, xa can katojo', y can kajo-ki'. Roma xa yekajo'
    ri ch'aka chic, can k'alaj chi xka'an yan ronojel ri nu'ij chupa ru-ley ri Dios.
  pah-NT: 'Nahã po pe peko hamo: Pemondo pa ti ikwepykava ojipe''g̃a pe te''iyme ti
    g̃a pe me a''ero: “Napembuhurihu pe ore ve.” Nahã po pe peko hamo no: Peko katu
    hete ti pejogwehe pejogwerekokatuavo avuirama. Kiroki g̃a oko ojipe''g̃a ndehe
    – g̃a ko g̃wendu katu Moisésva''ea remimbo''eagwera.'
  sja-NT: 'Tewe paraa p''ananáatɨ. Ma k''ãyaara, chik''inia p''anapataadaipia bɨ.
    Mãga p''anaruta pɨrã, oodait''ee Tachi Ak''õre Ũraa p''ãdade jara bɨk''a:'
  xed-xed: Ma nzaf dməŋa mndu ta kaghuni. Ba dməŋa ɗvutá sani nda sani yeya katsi
    gɗavata. Mndu ta ɗvutá mnduha ná, snasna ta inda zlahu.
  mks-NT: A̱ cáyícá ndo̱ ña̱ha nu̱ú ni in ña̱yivi. Ña̱ ndíyi̱cá ndo̱ quéa̱ qui̱hvi̱
    ini táhan ndó. Jáchi̱ ndá na̱ quíhvi̱ ini ña̱yivi, na̱ cán cúú na̱ cája ña̱ sáhndá
    ley Moisés.
  gfk-S: Waak mu ina ngasa ter ta tikenong iesene no mangana ngasa sene mon nong na
    kis ter aie nong ura terter harmarsai harbasie ta mu. Kinong urah, aie nong i
    marse no mes na turadi ite gil haruatne ira harkurai tane Moses.
  bmu-bmu: 'Mewö aka kungöreŋ tosa kun embuk kude ahöi malme. Töndup eŋgö tosaŋini
    mohok-kun mi nalö dop kewö ahöza: Iŋini mönö uru jöpaköm aŋguba malme. Kunŋan
    tosatŋi jöpaköba urukalem ak eŋgimakzawi, yaŋön mönö Köna keu wuataŋgöm tekömakza.'
  dgz-dgz: E waenapan da da garewa muga iravi munitamen, yogup da inayap ya wandep.
    E garewa daiton megenat tapen wandia, ame gare gare anu gurinampen. Ap tane gapan
    Mosis iup mega iragi ayamase taiwaniai.
  eng-GNV: 'Owe nothing to any man, but to loue one another: for he that loueth another,
    hath fulfilled the Lawe.'
  zaa-NT: Liuquiỹa làti dàa le qui' ca enne'. Ą'hua ná qui'ni gulue' le la' tsì'ilatsi'
    lani ca enne' para siempre porqui'ni ną́ ttu deber nu labí fin quì'į té. Nu catsi'íni
    luetsi enni'į nna, ą' modo runią cumplir itute nu ra lo Ley qui' Tata Dios acerca
    de vecino quì'į.
  eng-WEBSTER: 'Owe no man any thing, but to love one another: for he that loveth
    another hath fulfilled the law.'
  guh-guh: Pëtsa pamoneyabame itsajivi ata. Biji rajane pacuenia Cristo pacaasiva,
    bajarapacuenia paxamë ata panaasivamëre tsavanapae. Pajivi asiva itsajivi ata
    pacuenia nasiva pijacuata, bajarapajivi jumecovënëtsicapanepa Dioso Moiséspijinëta
    penajumecopatsilivaisi.
  bon-bon: Weene yaawecnemuye gwidape bine piiyepu rarekaake bine teeme padare cabu,
    pätä weene äblicäco singi me ibi awecnista, peei name pi iyeta padare weene miiji
    weemeweme singi läbitaninago. Yoo, lui biname te teeme nuuja biname tääpume singi
    läbitanuge, pui mule cabu tabe Acejiyame me cotre mene birige wawena.
  nhw-BL: Sintla antlahuicaj, nimantzi xitlaxtlahuaca para amo tleno antlahuicatose
    iyoca tlen nopa tlaicnelijcayotl catli antlahuicaj, pampa monequi tiquinicnelise
    nochi sequinoc masehualme. Huan catli quinicnelía sequinoc, nojquiya quichihua
    nochi catli itlanahuatilhua Moisés technahuatíaj ma tijchihuaca.
  swh-ONEN: Msidaiwe kitu na mtu yeyote, isipokuwa kupendana, kwa maana yeye ampendaye
    mwenzake, ameitimiza sheria.
  wbi-wbi: namungadajivuaghe ikinu kyokyoni kwa muunhu, looli kughanana jumue kwa
    jumue. ulwakuva umwene huno ikumughana ughwa pa vupipi avombile isa mundaghilo.
  bba-bba: I kun ɡoon dibu nɛni mɑ n kun mɔ i n kĩɑnɛ, domi wi u win tɔnusi kĩ u woodɑ
    yibiɑwɑ.
  eng-KJVCPB: 'Owe no man any thing, but to love one another: for he that loveth another
    hath fulfilled the law.'
  kgk-NT: Pereve va'e gwive pepaga mani katu íxupe. Iporã “Jajohayhu voi” peje katu
    pendéjehe. Ha ha'e-ta ave peẽ-my, Pejohayhu porãve rãve katu peiko-vy. Ne'írã
    pejohayhu porã tee rei. Gwapixa rayhuha oiko Moisés amyrĩ remimombe'ukwe tekoha-rupi.
  waj-waj: Vaidi voovoono irisai ree kiaa mminnaivaa ngii mino too sa mmannammanna
    ngiiiki hokoba suai vakiaivee. Makee tinai irisaivaa mmiatee. Ngiingiiiyara ngiingiiiyara
    mmuduuya rira aataru ivo inna mmuaa aataruvai nnaasu ngiiiki mmannammanna vakiaivee.
    Gioonna kiaapu voovoono ari seenaiyara mmuduuya riraivoono Anutuuqaa mmaanna tuu
    kuaivaa aikiooma iivai.
  cpy-cpy: Eero pireewi-waetantzi, petakotawakaayiteeyaa. Poshiya-kaanteero iroka
    etakotantsi okaatzi piñaa-shintsitari, rootaki piñaa-shintsityaari pipinawentyaa
    pireewitaki. Tema ikaatzi etakotan-tachari, imonkaata-tziiro Ikantakaan-teetani.
  ekk-PKP: Ärge jääge kellelegi midagi võlgu, välja arvatud armastust üksteise vastu,
    sest need, kes armastavad kaasinimest, täidavad seadust.
  mpx-mpx: 'Bahi ami vaga ni gagan alomiyau elal. Yaa vaga maisena iyoho i mina nuku
    ginol, iya hiwe: nuku penunuwana-agimiu. Henala ebo alona ni nunuwana-an, iya
    iyaka Logugui ana nuwatu i paolaolaek.'
  wbp-wbp: '@see-verse:ROM.013.007'
  luo-luo: Kik ubed gi gowi mar ngʼato, makmana gowi mar hera, nimar ngʼama ohero
    wadgi osechopo Chik.
  nhe-NT: Intla intlahuicaj, nimantzi xitlaxtlahuaca para ax tleno intlahuicatose
    iyoca tlen nopa teicnelijcayotl tlen intlahuicaj pampa monequi tiquinicnelise
    nochi sequinoc tlacame. Huan tlen quinicnelía sequinoc, nojquiya quichijtoc nochi
    tlen itlanahuatilhua Moisés technahuatíaj ma tijchihuaca.
  aii-aii: ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܕܲܝܢܵܢܹ̈ܐ ܠܐܘܼܦ ܚܲܕ، ܫܒ݂ܘܿܩ ܡ̣ܢ ܕܡܲܚܸܒܝܼܬܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܣܵܒܵܒ ܡ̇ܢ ܕܡܲܚܸܒ ܠܚܲܕ ܐܚܹܪܢܵܐ، ܬܲܡܘܼܡܹܐ ܝܠܹܗ ܢܵܡܘܿܣܵܐ.
  esk-NT: Akiqsruumisruŋaqnagich iñuich qanutchiñik. Aglaan ataramik piqpagiraksraġigitin
    atlat. Iñuk piqpaksriruaq atlamik tupiksriñiqsuq iluqaanik maliġutaksramik.
  msb-msb: Ayaw pag-utang bisan kanin-o, lalo na gayod an utang sin pagkamuot sa usad
    kag usad na dapat balusan. Kay an nagtuman na san Kasuguan amo an namumuot sa
    kapwa niya.
  cpa-NT: Jmóh³ hniah¹² ha¹chi² reh² hniah¹² jin³ he². Cøng² hi² jøng² báh³ hniuh¹²
    jmó³ jniang³, hi² mi³hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³. Cónh¹jøng²
    mi³ti³ jniang³ lei¹³ ju³ná³ mi³hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³.
  dso-dso: ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଆଲାଦ୍‌ କରାକରି ଅଇବାଟା ଚାଡି ଆରି କାଇ ବିସଇ କାର୍‌ ଲଗେ
    ମିସା ଉଦାର୍‌ ଉଆ ନାଇ । ଜେ ଏଟା ବିନ୍‌ ଲକର୍‌ପାଇ କର୍‌ସି, ସେ ନିୟମ୍‌ ମାନ୍‌ସି ।
  meu-meu: Tau ta enai basio ima doa. Ba heura heheni; badina be bamona e ura heniamu
    tauna ese taravatu idoinai vada e badinaiamu.
  yva-NT: 'Arono wapo doije inta ranajo wapo rauga no vatane inta ai, weamo wapavave
    wapo apa ravae akananto. Weramu syare wapo raijar tutiro wasai mi som: muinye,
    wemirati syare wapo rarorono wasai vambinibe. Weye are pirati po muinye rarorono
    vatan tenambe mai, opamo beto Ananyao Musa rai vintabo to.'
  dgc-dgc: Bayaden moy tu utang moy ta kapareho moy, sakay mahalén moy tu kapareho
    moy. Eng kona kam sa, éy matupad moy dén i utus na Diyos.
  zpm-NT: Grë ncuaaṉe rieguiaḻ to guṉ to, goḻguṉgazha zeeṉa bdedgaw; saṉgue samiech
    to, none tibaque gleynie to zho. Zha ne rleynie samiech, grële miṉe zhobnee lo
    Xley Dios ga quiayuṉ zho.
  hix-NT: Eten kom hana mehetàhketxow ha. Owyanye ehetàhkantoko rma, ehematxehkatxoko,
    tkatxehkaxe ro, ehetàhkahra harha oyehtxoho menye. Ehetàhkanyehnà rma, osox ehtxoko
    katxho me rma manatxhe ha. Àro ke osoxe rma haxa ehtxoko. Ohoyen komo xe oyehtokonye,
    Moyses heno nmenhotho meyuhtuketxow hamà. Kàyweronàhyamatxho komo rma meyuhtuketxow
    hamà.
  sim-sim: Os ma jirin mbele mbelen li hawa wasa oson indik ji haka. Oson indik ji
    handahi sir. Hako Avui Wasilaka os jirin or rupshinda orhi oso wasilaka mendek
    si nahanda osik mberem orin wasan ji handahi ambu, wahau. Unda osik ermba ermbak
    man ji rupshihi armek ji uka. Os erem ji u nahi, lo Avui Wasilakahi os jimu tiyanduwa.
  npi-ULB: एकले अर्कोलाई प्रेम गर्नुबाहेक कसैको ऋणी नहोऊ । जसले आफ्नो छिमेकीलाई प्रेम
    गर्दछ, त्यसले व्यवस्था पालना गरेको हुन्छ ।
  cgc-cgc: Dapat ula kaw pirmi utang naan ta bisan kino. Piro, may isya na paryo utang
    na pirmi ta paisip na dapat bayaran na yon man dapat ki maggugmaay naan ta kada
    isya tak daw gugmaen ta mga paryo ta na ittaw, gatuman ki ta mga sugo na naan
    ta Mga Sinulat Moises.
  tim-tim: Akto siâ me siâgât hâu are dowâk kotgâmbiâ bo akbiâp. Dâ hâu konok tatyeŋgiwiâp
    amâ hin, han kalem akmâ okot aŋgi goaŋgi akŋetgât membiâ bo bo akbiâp. Aregât
    han aŋgi goaŋgi olop manmapŋe âmâ den kârikŋe lokomapgât dop akmap.
  yor-yor: Ẹ má ṣe jẹ ẹnikẹ́ni ní gbèsè ohun kan, bí kò ṣe pé kí a fẹ́ ọmọ ẹnìkejì
    ẹni, nítorí ẹni tí ó bá fẹ́ ọmọnìkejì rẹ̀, ó kó òfin já.
  wos-wos: Guni nak duka hasa hwetenguka joo gunimbu wungi yamba tékéndé. Guni diré
    bari hasa hwetanguni. Natafa male hasa hwetenguka joo retandé. Wun joo angi dé,
    guni nyémayikaka némafwimbu mawuli yata diré yikafre hurutanguni, atéfék nukwambu.
    Guni wungi mawuli yata guni Mosesna atéfék hambuk hundi wandén maki guni huru.
  emp-NTPO: Bãrãba diai bara panʌbʌrʌ, jẽda diad̶aẽ́ b̶earãnadua. Ab̶abe dji quĩrĩã
    b̶ead̶adua. Djãrã quĩrĩã b̶ʌba jũma Ãcõrẽba Moisea diad̶a leyra ĩjã o b̶ʌa.
  eng-F35: Owe no one anything except to love one another, since he who loves the
    other has fulfilled the law.
  ind-ind: Kalau kamu berhutang sesuatu kepada siapa pun, segeralah membayarnya, supaya
    tidak ada ikatan hutang di antara kalian. Biarlah satu-satunya ikatan yang menyatukan
    kalian hanyalah ikatan kasih.
  pes-OPCB: تمام بدهی‌های خود را بپردازید تا به کسی مدیون نباشید. فقط خود را مدیون
    بدانید که مردم را محبت کنید. هرگز از محبت نمودن باز نایستید زیرا با محبت کردن
    به دیگران، در واقع از احکام الهی اطاعت کرده‌اید و خواست خدا را بجا آورده‌اید.
  mpt-mpt: Ibo naka maki baabeniba Ib monio ni oyib biota sinanota nisak yang kenomo
    ge baabeniba oiseibbio mole ibo hebmamsab yang keine! Gode nibo kla gobe bie kesoa
    nibsak yang kenoba naka mak unang maki gobesese nomo! Niminbabe, nakai naka mak
    unang maki kla gobe blib ile hekmel wengo kla wafu bliobe.
  ssx-ssx: Ikana꞉ma꞉ tondiki ma꞉nda꞉ ota꞉ na wina꞉ leke pa mo tondiki homeke homeke
    ula꞉ ekita꞉ dupa. Ika꞉ ika꞉ kone pukima꞉ homa꞉ alualu pea hapa꞉peke. Hali epima꞉
    ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ mo hande Lo Pimanu opua꞉la꞉me.
  mkl-mkl: I mɑɑ̀ yɑ mu ɡbesei inɛ ɡɔ. Gbesei mii ɑkɑ̃i í nɛ ku wɑ si ɑnini nwɑ, nŋui
    í jɛ kubi, domi inɛ iyi í bi inɛ ŋɑ wɑ kɔ̃ woodɑ feii.
  gaq-gaq: ପେପେ ବିତ୍‍ରେ ଆଲାଦ୍ ଡିଂନେ ଆନ୍ତାର୍‍ଚେ ବାରି ମେଃଡିଗ୍‍ ବିସୟ୍‍ରେ ଆଜାକେ ଡିଗ୍‍
    ବାକି ଡିଙ୍ଗ୍‍ଚେ ଆଲେଃଗେପା । ଜାଣ୍ଡେ ବିନ୍‍ରେକେ ଆଲାଦ୍ ଡିଂଏ ମେଁ ନିୟମ୍‍ ପାଲେ ବକେ ।
  gof-RNT: Issoy issuwara siiqetite. Siiqo acoppe attin hintte bolla hara acoy dooppo.
