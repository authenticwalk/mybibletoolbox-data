  tpz-tpz: Eöm se nat nem koek nem to ötop, keꞌ teꞌ non. A pah ötop ro ko nom se teꞌ
    tamoaan me nem, ivëh, iu a meh teꞌ. Suk ataeah, a teꞌ vëh to iu non o upöm teꞌ,
    eꞌ to vatet vahik rakah en pa ma Vavaasis kurus pe Mosës.
  agd-agd: Ena ina yanasinta ma mantare anona evaráne amin nompo ena ma avábá in avúavá
    ano fara vá ban oriyan bano. Para vara seyo, ena ma avábá iyain avúavá anon Tiyarafenui
    man bayan kanaí iyan mino.
  rkb-NT: Batu aty tohi bo ihuak ty ibo nynyzo zikaha. Ahahuak humo tsipykbanaha!
    Tyhapepokzitsikinaha zubaktsa! Ana kino tsimaha zeka myhuak watsa kytsa bo botu
    nyny tsikaha. Ustsa kytsa bo tsipisapywyikiknaha zeka iwaze Moises sopykwy bo
    tsizubarẽna tsimykaranaha.
  san-THA: 'ยุษฺมากํ ปรสฺปรํ เปฺรม วินา ''นฺยตฺ กิมปิ เทยมฺ ฤณํ น ภวตุ, ยโต ย: ปรสฺมินฺ
    เปฺรม กโรติ เตน วฺยวสฺถา สิธฺยติฯ'
  iws-iws: Mɨ kɨma inkam nwɨri dimɨn haii, wɨ niyopkɨiyɨu karamae kɨpi swokɨ o. Mɨ
    kɨma inkam nwɨraka wɨ hɨriinankak kɨpi nwo. Mɨ dimɨnɨn whɨruwaɨrgɨn, niyopkɨiyɨu
    dɨg nwo karamae nwowi, ɨrni nwɨrniyam naɨngwokwowiyɨn. Mɨ iikamɨm, iikam nhɨrmiyam
    naɨngwokwowiyɨm yɨm sɨma Adi Komii siir siyɨu ɨiir napkɨm.
  pol-SZ: Nie miejcie wobec nikogo żadnych długów—z wyjątkiem długu wzajemnej miłości.
    Kto bowiem kocha innych, ten wypełnia Prawo Mojżesza.
  ztq-NT: Ni tu cho lo kyëtiñdy to, sink kol jkëstyoo lsa xcombañer do. Por deelñee
    jkëstyoo do, lëë do beeñle cumplir nii xñabey ley.
  zai-NT: Ora ma gudixe tu irá ni nuzaabi tu binni la? ma riaadxa si ganaxhii tu laaca'.
    Ne ora ganaxhii nu stobi la? cayuni nu ni na ley sti Dios.
  upv-upv: Sete erres nga kami kaploli nivnon ji jinibb pisan; ko nanu kobbong san
    nga kami kaploli pirpe pivi nivnon se kami, evi merrenien nga kami kapmerrmerreni
    kami lululweni. Isi san nga puloli pirpel erpe osuri nale nesesreien ko pa.
  wap-NT: Manaꞌa umawinipinaatapaꞌanaꞌa pidan. Soo marainpaaka-karu paꞌan umawinipinaatapa
    uiriban ai. Pidan shaꞌapatinaꞌo naꞌapa, izoꞌatiꞌo ipai Kakinaorii wuruꞌu.
  mva-mva: 'Oti moakina-tina teke kam-lo ieno. Oti ngaena-la ka mara-ming bokaina-la
    ngaeneno: Kamaerereretaki. Tamoata naita tamoata ruanga irereretaki nge Nanaranga
    mata ne Moses Mata nena-lo dieno ka itagatagadia-uia.'
  dwr-NT: Hinttenttu ittu ittuwaanna siiqettanaappe attin, hara acuu O bollaninne
    de7oppo. Ayissi gooppe, haraa siiqiyaa ooninne higgii giyaawaa poleedda.
  kfw-kfw: Miring khatli miring khatdiang minriang loubaak elekleiya, tuteii diang
    loubaak intuol maru, ajarchu atu ka-ang mi'n hiwa atho inchu Dan kajui eii.
  bfz-bfz: आपू बीचे प्यारो खे छाडी की केसी बी गल्ला रे केसी रे बी कर्जदार नि ओ। कऊँकि
    जो दूजे साथे प्यार राखोआ, तिने ई बिधान पूरा करी राखेया।
  cuk-09: Melle dule-baidgi mani-gani-gudii be imakmar. Suli, degisuli. Bur na be
    muchub-muchub sabgumar, ar ade be dule-baid sabele, Moisés-igar-maidba be imaksamardo.
  ben-OBCV: তোমরা কারও কাছে কোনো ঋণ কোরো না, কেবলমাত্র পরস্পরের কাছে ভালোবাসার ঋণ
    কোরো; কারণ যে তার অপরকে ভালোবাসে, সে বিধান পূর্ণরূপে পালন করেছে।
  mil-NT: Te vá dácuìdó‑ndó ndùu nacháhu‑ndo sǎ tàú‑ndó nǔú tnàha ñáyiu‑ndo, te cuu
    iní tnáhá‑ndó ɨ̀ɨⁿ ɨɨⁿ‑ndo. Te núu ducaⁿ quìde‑ndo ndecu‑ndo ña, te quìde‑ndo
    nchaa nacuáa càháⁿ tnúhu sá sánú ìchi ñaha xii‑o nacuáa cada‑o cùndecu‑o.
  myu-myu: Eyeweroap kug̃ g̃u juy epesop. Eyeweroap cuy epeg̃u'ũm. Ikukpin warara'acat
    kug̃ pima, wuyeweroap ateida iap puxim. Xipan warara'acat kug̃ pima, Deus pe wuyawẽwẽap
    ekawẽn tag̃ wuyju jekukum.
  fue-fue: To on joganee goɗɗo nyamaane, to hinaa nyamaane yiɗontirgo hakkune mon.
    Gam jiɗuɗo banniraawo mum, hebbinii ko tawreeta ƴami.
  amk-amk: Fio todoni kontai mebaita fo mani, dohonao metuatai pampang fe, mae mebaitai
    kariri ne rahidafo. Wape fi beyario todoni kontai mebaitaia kiai na wea kaha fo,
    nana mani mene menemiwawu wawera mea pampang wa. Weo mandoni dino enewawu inontarai
    siai mani, wenani dohong kariri Hukumi Musai soi foa mai ampa.
  fai-fai: Kaba kalam kakanum kisol dina kei kanodin atan kal kukamokabino, kalesadaw
    uyo akamam tow tow unemin bá. Kale afan numi sun kuw dina keidawa keidawain ayo
    ki atin aket kudawa kudawain uta sun kuw kanamum kala.
  ura-NT: Jiaonrihachu chuni que nerebeteein neeichene. Nete laen jiniiquiin ita belaaichene
    caohachae. Chunocoha namute cacha belaain ichoaite, aitoha Cana Coaunera rai rauhine
    rijijieein, inae ichaohane jaun aicheein.
  mcd-NT: Tsoa nifiyamacahuun. Ascatama noinancahuun. Noinain unuyamacahuun. Nantifi
    non noiquin Upa Diosin yononi cuscacoin non huatiro.
  urt-urt: Yip pa yungwisme wuyah yip lalme. Kut wuyah ŋaiye pa yende niharar lenge
    mitiŋ pe, ka si. Pa yende niharar lenge mitiŋ nye nyermbe pe, yip si jande wusyep
    erŋeme lalme.
  kiz-kiz: Musidaibhu ni munu khenu kyokyoha, isipokujha kuganana jhomu kwa jhomu.
    Kwa kujha muene jha an'ganili jirani ghwa muene atimisi sheria.
  tzo-TZE: Mu me oyuc boch'o quechel avilic ta stojol, tojic me scotol, jech chlaj
    sc'oplal. Yan ti chijc'uxubinvane, ja' mu xlaj sc'oplal yu'un scotol c'ac'al tsc'an
    chijc'uxubinvan. Yu'un me ta jc'an jchi'iltactique, laj xa jch'untic o scotol
    li smantal Diose.
  lex-lex: La'pa mhi'a otna-ar la riy ida, de pleta-pleta pa mhierun momuoga re. Id
    wal die mhi'a pa nodi liarni, de totpena miy idma ntutga ralam kalwiedwedni la
    ida pa nodi liarni. Yoma riy maka ksaynia rimormior wialli, de hota e nhi' nan
    olek Musa deullu-tatarni honona.
  dov-dov: Mutabi achikwelete kumuntu, kunze kwakuyandana umwi kumwenzinyina, kaambo
    ooyo uuyanda ngwayakilene aawe uzuzikizya mulawu.
  rgu-rgu: Bae etu o huta mara, fo bosoꞌ masoda no huta-buꞌu. Ela ita tahuta noi hata
    esaꞌ a, riꞌ nasue-nalaiaoꞌ a. Maneniko emi sue lahenda, sona sosoa na nae, emi
    tao tuka Manetualain Atoran nara ria so.
  toc-NT: Hui­xinín ni̠tícu cala­ka­ta­hui­la­nítit tumi̠n, para tícu xla­ka­hui­la­nítit
    tuncán caxo­ko̠­nu­nítit; pero a̠má tapa̠x­qui̠t hua̠ntu̠ hui­xinín mili̠­ma̠­si­yutcán
    ni̠ nali̠­ma̠x­tu­yá̠tit cumu la̠ tumi̠n y para tícu xla­ka­hui­lani caj maktum
    naxo­ko̠­nu­niya niaj tu̠ laka­hui­lani, pero tamá tapa̠x­qui̠t anka­lhi̠ná mila̠­li̠­ka­lhi̠­nitcán
    porque hua̠nti̠ xli̠­ca̠na ca̠pa̠x­qui̠y xta̠­cris­tianos xlá aya ma̠kan­tax­ti̠ma
    hua̠ntu̠ huan nac kam­pa̠­tunu a̠ma̠ko̠lh xakam­pa̠­cá̠hu xli̠­ma̠­peksí̠n Dios.
  som-som: Ninna yuusan wax idinku lahaan in midkiinba midka kale jeclaado mooyaane.
    Waayo, kii deriskiisa jeclaadaa sharciguu oofiyey.
  mam-C: Mi chi anq'i'n noq tu'n tx'ex, me at jun kyk'asa; noq tu'n kyk'u'jlin te
    kyib'a kyxolxa. Qu'n alkye nk'u'jlin ti'j tuk'a, tu'ntzintzjo njapin tkyaqiljo
    tajb'il qMan Dios tu'n, a tze'nku ntq'ma'n toj ojtxe kawb'il.
  ndj-ndj: Mukotoo kuva na nongwa kwa mundu, ila nongwa ya kuyitama yumwi kwa yumwi.
    Yamutama mjofi waki kakombikesha Malawu.
  mbj-NT: Bë kũũt enä manäh. Tabad'op hẽ bë kũũt enäh. Jããm hẽ ji da hadoo do ji kamahä̃n
    do ti bë kũũt hado had'yyt hẽ sa wë. Ta ti ỹ wén her'oot, ta da hadoo do kamahä̃n
    doo, taky dahé däk do hyb n'aa sahõnh hẽ P'op Hagä Do ky n'aa jaw'yyk doo.
  lat-VUC: 'Nemini quidquam debeatis, nisi ut invicem diligatis: qui enim diligit
    proximum, legem implevit.'
  ngp-ngp: Msekunda na deni na mnt'hu yeyose, mna deni dya lukunde. Yeyose akumuunga
    nduguye adamanya vikuunga miko.
  enq-2: Endakali waka dupa auu kaelya endakali dokome Mosesanya loo dupa pitaka wata-minao
    kalyamosa pingina, yanu mende sina kalya naenya, nyakama-lapo mende auu kae-kae
    pyoo katenge mana doko iki yanu joo silyamona lao masoo kalyepape.
  eng-ASVBT: 'Owe no man anything, save to love one another: for he that loveth his
    neighbor hath fulfilled the law.'
  mna-mna: 'Niom koso kakam mbun, na ikeene ma molo pepe. Loŋa mi kokot. Mi iti ta
    boozomen na, lende mbun biibi ta imbotmbot. Tokot na tarao som. Mbun tina ta kembei:
    Iti bela tuur lelende pa tomtom ta boozomen. Pa tomtom ta sombe iur leleene pizin
    tomtom, na ni ipiyooto tutu ka mbulu ŋonoono.'
  myw-myw: Awoum kukwawlavags wasigeis gamag mwasanin. Misinaka bukusiwa̱youbs simiyas
    wasigeis. Bitasiwa̱youb mo bitakanow Moses nakaleiwag bitayakous.
  sby-sby: Mutaba ne nkongole kumuntu uliyense, nsombi ya kusunanowa umo ne munendi.Usuni
    munendi ekwambeti lakonko byonse ibyo Milawo ya Lesa ncoikute kwamba.
  sll-sll: Ena ni tal ta ni tenangwo nenanga pring ya dinangwo i, gintani te bil di
    olo. Olere ari hobi yon milni tenanga prin ya dimia. Dungwo i ya te monanga molo.
    Te monangiwe, God krehaman ha para weni wine onanua.
  yaq-NT: Kaabeta jita wikiriabaane. Ala, emo nasuk, ju'u enchim naas emo naknee'uta
    ka emou bi'ine. Bwe'ituk ju'u yee nakeka jiapsame, junuen Liojta nesauri ji'ojteita
    weye'po aman aulatune.
  uro-uro: Rhoqoräkt i ngäni rha guani nage arhani ama ruvek di vasägos di mamär iva
    ngänit lir ngän duvät nä ini varhäm ama rhodäm gärangätni i sa ngän mu ngät ba
    ne. Sokt di angän lavuqi di mamär iva ngänit bodäm gi masirhat mamär vasägos inguna
    iarhakt kärarhae i arhä snäng bät a ne di rhit täkmamär toqoräkt parhäm ma Ngämuqa
    aa Muräkt.
  ita-1885: NON dobbiate nulla ad alcuno, se non di amarvi gli uni gli altri; perciocchè,
    chi ama altrui ha adempiuta la legge.
  muy-muy: 'Ahàr àɗəm maslaŋa àɗəbay kʉli àna duwa ba, pəlumkaba ɗek. Ay duwa àbu
    bəlaŋ ti kə̀pəlumkaba koksah : duwa nani ti mawayay mis. Ku way way do mâwayay
    maslaŋa nahaŋ, aɗaba tamal naŋ àbu agray nahkay ti àgra ere ye ti Melefit àɗəm
    tâgray e Divi gayaŋ bu na ɗek.'
  kqc-kqc: Amiye rofu beika tau gade dairisi magedi bi mafa, ye iniye iniye rofu ka
    uka maragane; ini adina kaere bouna rofu uka mago, bi ago gira moi rama aego.
  tav-tav: Aperãre wapamo mʉgonucuqueticõaña. Wapamorique mena ãnaje ñuuquẽe. To bairi
    caame mairã maca ãña. Aperãre camaii Dio cʉ carotirique cõona cácʉ ãmi cʉ ũcʉ.
    To bairi aperãre na maiña.
  eng-ULB: Owe no one anything, except to love one another. For he who loves his neighbor
    has fulfilled the law.
  spa-VBL: No le deban nada a nadie, excepto amor unos a otros, porque los que aman
    a su prójimo están cumpliendo la ley.
  fra-_FOB: Ne devez rien à personne, si ce n'est de vous aimer les uns les autres;
    car celui qui aime les autres, a accompli la loi.
  hau-ULB: Kada ku rike bashin kowa, sai dai ku kaunaci juna. Domin duk wanda ya kaunaci
    dan'uwansa ya cika doka.
  mal-mal: അന്യോന്യം സ്നേഹിക്കുന്നത് അല്ലാതെ ആരോടും ഒന്നും കടമ്പെട്ടിരിക്കരുത്; അയൽക്കാരനെ
    സ്നേഹിക്കുന്നവൻ ന്യായപ്രമാണം നിവർത്തിച്ചിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esiga niyo bi wulo wulayo toga, eyo nei saga magee. Niyo egeesee seega,
    goo egee omapoo koodobileiso. Esino nee odoo sooloo deli goo ee hoo poogoo me.
    Esiga nee odoo nei sooloo dolo, nei sooloo dolo dolone debeli goo ee na koodobie.
    Niyo egeeseelone doga, goo oso niba Godeeyo tei magoo goo susuga sabolo tobuloso
    dabalaiso.
  lit-lit: Niekam nieko nebūkite skolingi, išskyrus meilę vienas kitam, nes kas myli
    kitą, yra įvykdęs įstatymą.
  urd-GVR: Kisī ke bhī qarzdār na raheṅ. Sirf ek qarz hai jo āp kabhī nahīṅ utār sakte,
    ek dūsre se muhabbat rakhne kā qarz. Yih karte raheṅ kyoṅki jo dūsroṅ se muhabbat
    rakhtā hai us ne sharīat ke tamām taqāze pūre kie haiṅ.
  far-far: Dia mulu ngali langa ana ta ru ana ta wane, mulu ka duua 'ali'ali. Ma ta
    ru ne bobola mulu kai sasi ne mulu kai to ni kwaimani fua mulu kwailiu. Ma sa
    ti boroi 'ana ne nia kwaimani 'urinai, nia ro na sulia taki God ki.
  suz-BL: मारेइ मारेइम दाक्‍मुशा बाक्‍कीन। दाक्‍ताक्‍नी हना, परमप्रभु यावे आ अरेशो
    लोव़ खाप्‍नीनी। गलाती ५:१४; १तिमोथी १:५
  car-NT: Amy pairo kari'na ekosa tu'tanone kytaiton. Aipynano roten wairy te man
    aju'tanokon me. Mo'ko ta'sakary pynanen 'wa irombo moro omenano mero'po wykary
    tykapy'ma terapa man.
  amp-amp: Mirahko wommpno tamohm yakneft aye mumafongotnomm. Nhai. Wommpno tamohm
    fekko yudbat hiyafhato rhu mmorahko. Yima nayak marnyanefrpat kfiwanko. Womm kak
    marnyewanme, to be nd nefrpat yakitoh hanykfot. Yimar womm kak marnyewurm, nd
    yimar tu Bro Nkifrarhu boririfhut kfiwa yuhat kak hikwor.
  bht-bht: तुसां सारयां जो सिर्फ इक ही गल्ला दा कर्जदार होणा चाईदा कने सै ऐ है, की
    तुसां सारे इक दुज्जे ने प्यार रखा; क्योंकि जड़ा दुजयां ने प्यार रखदा है, उनी ही
    व्यवस्था पुरी किती है।
  eng-NOY: Owe no one anything but brotherly love; for he that loveth others hath
    fulfilled the Law.
  cub-NT: 'Bojecʉbe d̶abejarã apevʉre. Quénora cũinárora d̶aiye jaʉvʉ mʉjare: Ʉjarã
    apevʉre. Ácʉ põecʉ ʉcʉ baru apevʉre, d̶aibi caiyede yópe Jʉ̃menijicʉi d̶aicõjeiye
    coyʉiyepe.'
  ita-1927: Non abbiate altro debito con alcuno se non d’amarvi gli uni gli altri;
    perché chi ama il prossimo ha adempiuto la legge.
  lww-lww: Suri tap̃ena tai, naga e lepas na lapui la nap̃a yaru la asum̃a akila.
    Visae kiom̃a lapui teke e yaru tai, monar olamaran vania torokin ga ya nap̃a amiu
    lua apisaaria. A popon ositomyuli m̃ena sane kiom̃a lapui teke m̃ena e Ntewa,
    komin naga mla suri tai pan ko keviu manene rui. Suri nene naga sinesiena, a ko
    na monar olamaran ruru va yeririna tap̃ena lala. Monar sinem̃a sisi la nap̃a asike
    lavisin ko, komin yaru nap̃a kila ke sanene, naga sane naga mlogear make navisaluaena
    kiena ne Ntewa rui.
  ckb-ckb: بە هیچ شتێک قەرزاری کەس مەبن، جگە لەوەی یەکتریتان خۆشبوێ، چونکە ئەوەی خەڵکی
    دیکەی خۆشبوێ، شەریعەتی تەوراتی هێناوەتە دی.
  nas-nas: Eeꞌ, komaaru makuꞌeri bakeveriaing tampamang, teka Kumponing bakaang piaa
    tee komaaru makuꞌpaaꞌ deemparako piaareeri otorimaatoai. Baa tee naning tee-koo
    miirinung piaavumaung Kumponing-nung boto tampaꞌ siompumaung.
  uvl-uvl: A hanok ia umtutuna ma ute e nge mele ero toto. Mutemo taua pekngamo mur
    pe lemo mutenga nem, a poia ke pomanga lemo hanganok nenge a tunge lange mele
    elle pe elle. Mele nenge poi ke pomai, nanas tau tote hotonga hele ngana.
  eng-BBE: 'Be in debt for nothing, but to have love for one another: for he who has
    love for his neighbour has kept all the law.'
  ixl-CNT: Yeꞌxhabꞌil koꞌxh xeꞌ saꞌatinku etxꞌoj. Pek taꞌxh etxꞌoj saꞌatini vaꞌl aas
    yeꞌ netoleꞌ tiꞌ ebꞌantu tiiꞌex tiꞌ emol. Tan abꞌil vaꞌl niꞌan tii tiꞌ imol, bꞌaꞌntan
    nitzojpi vaꞌl nital u oꞌtla mantaar.
  xsi-xsi: Ambo tamâta pinde nenzi mbuku ikeno pami, ande miki ma katu ŋana mbuku
    ŋinde rârâni. Miki ma kapile keno ndimo. Andeta mbuku taitu nâ ma ikeno pami ikura
    zo rârâni, aku ŋinde nde mâsi ŋana tinimi mwasa panzi tinimi pinde. Ŋana tu tamâta
    ea uru tini mwasa panzi i tini pinde, ande ipono muli pa ŋgua tukuŋa rârâni marumbu
    lâ.
  crx-NTPO: '''Uyoonne nohts''ó holh''a'' junih, ''uyoonne dune k''etihtsí''-un ''et
