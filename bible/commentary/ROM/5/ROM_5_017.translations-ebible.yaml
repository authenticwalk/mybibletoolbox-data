  apw-NT: Áík’ehgo nṉee dała’á, Adam holzéhi, iłsiihíí bighą da’itsaahíí bik’ehgo
    nagowaa, áí nṉee dała’á binkááyú; áí bitisgo nṉee dała’á, Jesus Christ holzéhi,
    binkááyú nṉee Bik’ehgo’ihi’ṉań biłgoch’oba’íí dázhǫ́ ch’ída’izkaadíí daayit’įįh,
    ła’íí dábik’ehyú ágot’eehíí daazhógo kainé’íí ałdó’ daayit’įįh, áík’ehgo dawahá
    yitis daanlįįgo daahiṉaa doleeł.)
  gum-gum: Pøs Tius tru karua pasrigwan kan møg, nøtø kaig marøb itøbunikkurrindø
    maya misagweim pala tru kwamig nø karub pasrønrraima, tru kan møøtø øyeeg mariibe,
    treetøguen kømøtø, tru Jesucristo, nø kan møkkurrindø nøm øsig kuigube chigurrimbunø
    arrubigwan nøm kanawa puraambub amrrun, tru Tiuswei nørrø ka yandø tab indigwanba,
    tru chi kaig kømíig lataig kømig ketigwanba Tius tranig utabelø.
  not-NT: '@see-verse:ROM.005.016'
  plu-plu: Hennewatbaki in. Miyaka gidahankis madikte hiyeg awaku gitaraksan pahatwowa
    gidahan pahapwiwa awayg. Igme Jesus Cristo ig pahapwiwa keh wixwiy utí kabayka
    kaayhsima pi kiyeste ariw ini mbayka. Madikte hiyeg ku pariye amapa Uhokri gabay
    ku pariye kanibayisima, madikte hiyeg ku pariye ig keh kewa kibeynepwibe giwtrik
    akak gabay, igkisnewa aymuhwanek gimun Uhokri igkis kumadukanek adahan apanenekwa
    amun ini ku samah igkis pahapwiwa gikak Jesus Cristo.
  iou-iou: Eruk äneŋi ŋode yäkgän täŋpa; Äma kubätä momi täŋkuko uterak kumäŋ-kumäŋtä
    äma kuduptagänta ärowani täŋ yämiŋkuk. Täŋ, äma kubä wäpi Jesu Kristo unitä epän
    täŋkuko unitäŋo bureni u ärowani inipärik kubä! Uwä ŋode; Ämawebe Anutu täŋo iron
    tokŋek yäpmäŋirä Anututä siwoŋi ämawebe yäŋ yäŋtäreŋ yämik täyak, ämawebe unitä
    Jesu Kristo täŋo epän terak imaka kuduptagänta intäjukun it yämiŋpäŋ kehäromi
    nikek kuŋat täkaŋ.
  ntp-NT: Adánacaru soimaasi idui dai cascʌdʌ vʌʌsi oodami viaa iscoiyagi, Suusi Cristo
    muu dai vʌʌscatai ismaacʌdʌ Diuusi cʌʌgacʌrʌ nʌidi ducami istomali ʌmo imidagai
    maisoimaasi iduuñimudai ʌgai oidacamu Suusi Cristo ʌʌmadu tʌvaagiʌrʌ tomastuigaco.
  rai-rai: Ma u ra aakaina mangamangaan anun raa muaana ku a naagagon na minaat i
    uwia paa a taara raap. Iaku, diat baa diat lo paa a ngaala na maarmaari anun God,
    ma ra nuna wetabaar baa i waatung diat naa a kum tena takado, diat a lalaaun takum
    ma diat a waan paat a kum tena naagagon, kabina un raa muaana ku, Iesu Kaarisito.
  haw-1868: No ka mea, ina ma ka hala o ka mea hookahi, i lanakila mai ai ka make
    ma ka mea hookahi; he oiaio hoi, o ka poe i loaa ka lokomaikai nui ia mai, a me
    ka haawina o ka hoapono ana, e lanakila ana lakou iloko o ke ola ma ka mea hookahi
    o Iesu Kristo.
  ffm-ffm: Ko luuttal neɗɗo gooto (ɗum woni Aadama) waddani maayde laamaade yimɓe
    koo, taƴoral heɓooɓe hinnee Laamɗo keewɗo hokkaaɓe fooccitaare ɓee, kaɲum'en laamoto
    ley nguurndam saabe neɗɗo gooto (ɗum woni Iisaa Almasiihu).
  arb-NAV: فَمَادَامَ الْمَوْتُ بِمَعْصِيَةِ الإِنْسَانِ الْوَاحِدِ، قَدْ مَلَكَ بِذَلِكَ
    الْوَاحِدِ، فَكَمْ بِالأَحْرَى يَمْلِكُ فِي الْحَيَاةِ بِيَسُوعَ الْمَسِيحِ الْوَاحِدِ
    أُولَئِكَ الَّذِينَ يَنَالُونَ فَيْضَ النِّعْمَةِ وَعَطِيَّةَ الْبِرِّ الْمَجَّانِيَّةَ.
  cop-CNT: ⲓⲥϫⲉ ⲅⲁⲣ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⳿ⲫⲛⲟⲃⲓ ⳿ⲛⲧⲉ ⲡⲓⲟⲩⲁⲓ ⲁ ⳿ⲫⲙⲟⲩ ⲁϥⲉⲣⲟⲩⲣⲟ ⳿ⲛϩⲟⲩ⳿ⲟ ⲙⲁⲗⲗⲟⲛ
    ⲛⲏⲉⲑⲛⲁϭⲓ ⳿ⲙⲡⲓϩⲟⲩ⳿ⲟ ⳿ⲛⲧⲉ ⲡⲓ⳿ϩⲙⲟⲧ ⲛⲉⲙ ϯⲇⲱⲣⲉ⳿ⲁ ⳿ⲛⲧⲉ ϯⲙⲉⲑⲙⲏⲓ ⲉⲩ⳿ⲉⲉⲣⲟⲩⲣⲟ ϧⲉⲛ ⲟⲩⲱⲛϧ
