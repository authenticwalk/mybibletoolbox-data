    janipa ri quicꞌulum ri unimal rutzil ucꞌuꞌx ri Dios y ri sipanic re quebuꞌan jusucꞌ
    chwach, quejekiꞌ chupa jun chomilaj cꞌaslemal.
  rop-rop: Yumob sabi na? Det wanbala men bin dum det nogudbala ting, en blanga tharran
    na ebribodi bin oldei dai. Bat loda pipul garra jidan laibala garram det olagijawan
    laif thru det najawan men, dumaji God bin brabli kainbala langa olabat, en imbin
    meigim olabat jidan raitwei langa im.
  mee-mee: Ka kaomanna, ka ina agau kena baia bainga e soali nge Nutu raguna na mateng
    ke pature kelangpatalingana ta ragau kurumea agau kena laeala baingana e soali.
    Ava oru e lele kurumea Apanung kena ae Iesus Karais baingana ke bollau raumana
    nga ollaeala. Iau ka role minmina kurumea, ragau reke rave lopengana ae Nutu a
    i tungumane ore ponutalao kala nga tungngana ka patongana kerea ka ra baingareame
    ke tupu keke la kelangpatali nga mauling.
  dif-dif: Kulnuja dankaranandru narieli ngurula ngamalkanani kulnundru; worderu morla
    tanalipini, tanali manjula manamiri ja talkulaia poto maninala, tepini ngurula
    ngamalkala nganai kulnundru Jesus Christungundru.
  gam-gam: Iwa taimane ale yei al ge goi me yembe yeika una porapora golo pamoi. Ba
    alla God molo pla pi. Yene nono wal gorwulle kiwa awo wori al nono God nale al
    wambo naparo, kiwa mormon, nono Jisas Krais taimane yei al ge, goi me kamblo kal
    woro, king mal embe gun molo pambon.
  nou-nou: Edo embo berari betadera ainda be awa Adam mi wasiri biae isira awasedo
    awa gebe awarate ro Iesu Keriso da betari mi etiri isira amimi ro Adam da uso
    wasiri biae mi etiri isira awa be derigedo gogo isira. Edo embo ave God mi ari
    ungae da umo jigari ewamei adira edo God da soregari da kando awa badira embo
    awa Iesu Keriso ga gitijigadira.
  mqb-NT: Matanan kutok, anga ines su ɗo kərtektəkke, amac kə̀ mbərmak alay pə ɗo
    ahay fok. Əna way sə zalay anan way ata tə sumor ɗukwen, a nay tu ɗo kərtektəkke,
    winen Yesu Almasihu. Anga winen, Mbərom kà gak anan sumor anà ɗo ahay bayan
    awan, a təra atan ɗo ɗiɗek aya pa 'am anahan. Matanan ti njaɗ sifa sa ndav bay
    ata awan, aday ti ga bahay pə kərtek a tatə Yesu a kutok.
  ape-B: Aduligu atugu. Atunu alman nechegeik balan. Ali anan neneken uli yowenyi
    nyokwalmali gak. Ali enyudak gak nyape nebeben umu ihech elpech kobi nebemi king
    hape nebemimu. Wakuli enyudak pasin umu God nenelekapu ali nagakomapu meyoh umu
    douk nyanubu nebeben atin nyechalakuk enyudak gak. Ali apak manubu madukemech
    umu apak douk amalau enyudak God ananin yopinyi pasin umu agundak nohwalapu duldulipali
    elpech umu. Ali apak eke mupe nebepali eheh nyumneh kobi amam nebemi king umu.
    God nagakomapu namudak umu anudak atunu alman Jisas Krais neneken uli pasin atin.
  grc-F35: Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι ὁ θάνατος ἐβασίλευσεν διὰ τοῦ ἑνός, πολλῷ
    μᾶλλον οἱ τὴν περισσείαν τῆς χάριτος καὶ τῆς δωρεᾶς τῆς δικαιοσύνης λαμβάνοντες
    ἐν ζωῇ βασιλεύσουσιν διὰ τοῦ ἑνός, Ἰησοῦ Χριστοῦ.
  cav-NT: Peadya ecuita camadya cajuchatihua tibu ecuana dutya maju aqui. Amena peyadya
    majuhua ecuana jiteque. Jadya tibudyatu Yusu dyaque jida juhua ecuana jiteque,
    jucha cuana ecuanaja tillayaque. Tura ecuana jucha metse ama babuque. Tura ecuana
    yatseja ecuari amerebuque tuatsehue. Jesucristo ecuana jiteque eje bucha juhua
    eque, ecuana tuja yacuaju judirubuque.
  kgp-NT: 'Ũn pir tỹ Tope vĩ mranh vén ja tugnĩn ẽg kar kãgter kãn ke mũ. Hã ra tóg
    ũn pir ũ tugrĩn ẽg jagãgtãn ke mũ ha, kỹ tóg ẽg mỹ vẽnh pãte fón mũ. Kỹ tóg ẽg
    kugrynh ke mũ. Ẽg mỹ presente ri ke han hã vẽ. Kỹ ẽg tóg rĩnrĩr mãn ke mũ gé,
    kỹ ẽg tóg tá tỹ ũn mág nỹtĩnh mũ sir, ũn pir tugnĩn, hã vỹ: Jesus Cristo, he mũ.
    Hã ki Jesus tỹ ẽg mỹ vẽnh jykre há nĩm mũ tóg ũn ve tỹ ẽg mỹ vẽnh jykre kórég
    nĩm ja ẽn kãfór nĩ.'
  bvd-bvd: Na abulo ta'aa lana sa 'Adam tii waa guu nia safalia mai maee fua toae
    ki sui naa. Aia, ma si doo ne sakatafa mai nunufana tii wane nai sa Disas Kraes
    ne nia baita ka tasa lau. Suli na wane ne nia ngalia ade dianaa God ma na 'o'oloa
    ne nia fale tatakwai ai fuana, wane nai nia 'inito fainia sa Disas Kraes.
  ukr-1871: Бо, коли через провину одного смерть царювала через одного, много більше
    ті, хто прийняв наддостаток благодати і дар правди, царювати муть в життю одним
    Ісусом Христом.
  apz-apz: Hwe sɨmoꞌmjo Atam sohwo kako Anɨtuye hungkuno haloho maposoꞌnjo imentiso
    soꞌno nakwo aꞌamu hwahoponjo hnꞌnwi poyo peꞌnomaꞌmentɨhwonefoho. I osoꞌno Anɨtu
    kako nakumo wopɨngo nalohoꞌmneꞌento kakoe hwomu nejapmmentisofoho. Aꞌamu fihwo
    kako yoꞌmayo Jisas imentiso somo sɨmeho wopɨngo uyoso osohumo Anɨtu kako wopɨngo
    kuyoho ulɨhwosi songo neꞌno humayoꞌneso uyɨmontonoho. Oso aꞌamuso kako Jisas Kɨlaisɨꞌnji
    neꞌno nohumahwosi yoꞌmayo somo Jisasɨꞌnji mokosyohumantokutnnefoho.
  yon-yon: Kwane, karub mimo yembed ambarakmoon kumbed kuyaron ari kuu bobnimbed nimakarub
    korem oonoon. Kumban inamen arimbed yeman kuu Godbed yewudmo kabamoon kondoon
    ye mimyob dowakeniib yorokmo kerundi munob kondooniib biwendan kuu karub mimo
    yaambed wad doberenib ye yoom oonendaniib, kuye karub kuu Yesu Keresu kii.
  poi-NT: Tu̱m pɨ̱xiñ moj iwat jém táŋca, jeeyucmɨ caayajpa it́u̱mpɨy jém pɨxiñt́am,
    pero sɨɨp Dios iyaachaŋja̱mpa. Sɨɨp i̱ quej pɨctsoŋta̱p juuts tu̱m pɨ̱xiñ d́apɨc
    táŋcaɨ́y. Chiit́a̱p juuts tu̱m xaja, ipɨctsoŋyajpa jém jo̱mipɨc vida porque icupɨcyajpa
    tu̱m pɨ̱xiñ, jém Jesucristo.
  wuv-wuv: Uaa a'a fei barafeaa hemea ua rama'a, fei ma'ea na nogipelao a'a mei rama'a
    mei ma si'ei, ana napa'aa fa'ua ba a'a ena rona tonaa fei baua rawani'aa mei Haidaa
    ma fei fana ba ro'aa wanewane a'a mei Haidaa, rowe pa'i harenua a'a hemea ua rama'a,
    Jesus Christ.
  quf-NT: Adán uchakushanraykumi tukuy tyimpupaq wanunallapapaq karan. Piru ashwan
    Jesucristo wanushanraykumi, Tayta Dyus uchanchikmanta mana imawan pagrasha imachu,
    dibaldila pirdunamashanchikrayku tukuy tyimpupaq paywan pullana kawsashunllapa.
  yuw-yuw: Boinno sinom, amna tunguho Kopotorochon mata korengmun onggoc. O amna tungu
    worochon wömunoha tongga omocho koing songmuna owi amna ambarac fohongbödegoc.
    Wohong amna tungu Yesu Duic, yuhon youpnoho wömai omochon gesö anggiratdup tac.
    Tuna Kopotorocho banac banacno moröma orin yuho yangamin nongnongo idit kiap woroc
    irot ogepnoha tongga nimongitac. Tuna owi amna woroc sogididangma yuho wömai itonggong
    koing au feuna Duichon madec Kopotorocot idit itonggong koingon sa yangtorenahing.
  hus-NT-1971: Tin ebal in hualab juncats i inic Adán, jats tu atnal an inicchic c’al
    an tsemla. Tin ebal juncats i inic Jesucristo ani in alhua’ inictal a Dios jats
    ti ejtohual qui ata’ an hualabtalab ani an tsemla. Jats tu it ejatlith huahua’
    ani jats tu tsu’tatits tu bolith c’al a Dios.
  med-med: Wu tenda ei nga uⱡ kit itim ei ndi, wamp kui nga uⱡ ei ndi, wamp mbʉ pora
    rʉp itim. Wote, wu tenda Jisas Kraist nga itim uⱡ ronduⱡ ei ndi, wamp kui nga
    uⱡ ei, tʉpa mana ndurum. Ei nga, wamp mat Got ndi, kun kai muⱡeing nimba etpa
    tʉtʉm wamp mbʉ, rʉk rʉk Kraist kʉn kont puk molk mint ping.
  bch-bch: Ngansa eaba toa kelede oa ele kadonga sat ikado ga matenga iuot mambe madidnga
    paeamao ta ipaeabu ngan panua busa. Be sapadua toa tibada Deo ele kadonga lolo
    marum aea mambe tenainga ila pagid, eine tiuot tutui Deo imatai ta gid mambe madidnga
    kapeipei timamado somisomi ga ilalala ga ila ngan eaba toa ede pade oa Iesus Kristus
    iura.
  cco-NT: Jo̱ dsʉꞌ e jábꞌˉ, mɨ˜ caꞌéeˋ i̱ Adán do laꞌuii˜ dseeˉ, jo̱baꞌ canaangˋ e
    calɨseáˋ bíˋ quiáꞌˉ ꞌmóˉ, co̱ꞌ dseángꞌˉ lajɨɨmˋ dseaˋ jmɨgüíˋ tɨ́ɨiñˋ e jo̱. Jo̱
    dsʉꞌ eáangˊguɨb seaˋ bíˋ quiáꞌˉ lají̱i̱ꞌ˜ e cuøꞌˊ Fidiéeˇ i̱ fɨ́ɨngˊ dseaˋ jmɨgüíˋ
    e íngꞌˋneiñꞌ e lɨ́ɨiñˊ dseaˋ i̱ jaˋ røøngˋ dseeˉ fɨˊ quinirˇ. Jo̱ jmóoˋ Fidiéeˇ
    lajo̱ laꞌeáangˊ có̱o̱ꞌ˜ jí̱i̱ꞌ˜ ꞌñiaꞌˊ Dseaˋ Jmáangˉ uíiꞌ˜ e eáangˊ guiúiñˉ có̱o̱ꞌ˜
    dseaˋ jmɨgüíˋ. Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ røøbˋ niꞌɨ́iñꞌˉ íꞌˋ có̱o̱ꞌ˜ Dseaˋ
    Jmáangˉ mɨ˜ nitɨ́ˉ íꞌˋ lajo̱.
  deu-1951: Denn wenn infolge des Sündenfalles des einen der Tod zur Herrschaft kam
    durch den einen, wieviel mehr werden die, welche den Überfluß der Gnade und der
    Gabe der Gerechtigkeit empfangen, im Leben herrschen durch den Einen, Jesus Christus!
  alq-ALGNT: Teb8e sa pejig eta a8iag nitam ki patadi. Kakina dac a8iagog ki pi odji
    nibo8ag, egi patadidj aa pejig a8iag. Anic dac na8adj kitci apitendag8ani adi
    ka pi todag aa pejig kodag a8iag Jesos Christ. Nogom kakina a8iagog ka odisigo8adj
