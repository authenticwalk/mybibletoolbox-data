    madyaw nang Dios pono kang Jesu Kristo, kayan yaimo maynang manga ari disining
    donya kay iyan inagad natu yang makagagaom na si Jesu Kristo.
  gyr-NT: Supi eté ñepei ava angaipa sui oimeño ité manosa opacatu yandeu. Yande rumo
    yaipɨsɨ mbahe ipĩrata catu vahe ichui, ahe Tũpa porovasasa tuvichá vahe ité iyavei
    iporerecosa, “Peyavɨ mbahe” iheẽhɨsa resendar. Sese yareco ité tecovesa apɨrẽhɨ
    vahe yandeyeupe nara ñepei ava sui, ahe Jesucristo.
  kmh-kmh: Nind bi nokom bap tap siy tap timey gek, asiŋ kilis timey yimb kun ak chinup
