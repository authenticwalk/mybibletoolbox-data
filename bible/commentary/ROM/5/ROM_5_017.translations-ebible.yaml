verse: ROM.005.017
translations:
  kpx-kpx: Ata igae Adamuu vaveve toela vage hatihatiu ata bahata malevenu. Ige ata
    igae Iesu Kelisou vaveve dua vage Dilavau au isivimo au uvu bahata ata ovei hoesegevege
    vaveveabeu inutolotoloige abu Iesuemo uveve dua malelu.
  okv-H: Eto embo vahai ta ari sapura amina pehari irerembeto sigeto pahunu embo tapa
    pepehekagora te embo tapa amuna God ta hande javotoho avo humbuhe embo nei vahai
    Iesu Keriso amita degi vasiri eha humbuto God ta degi tunga humbuhe javotoho ari
    na Iesu Keriso ga heteto enda tapa tihi jigihe iresora.
  tbo-tbo: Moina dumana Adam a apapoe binei ma apapoe wimeihana hilage i tugudu po
    i taniwaga lawa emosi tepanei. Tamogi lawa emosi Yesu Keliso awai i dewadewaya
    naka anona i lata duma. Ma iyawoi Yaubada a lunugotootogo ta ialoni ega ita kawamiheta
    ma i houna idumaluta tauna mitehi. Tauta apo hoi luyagohana Yesu Keliso uyahinei
    ta witaniwaga.
  mal-C: ആദാം എന്ന ഒരു മനുഷ്യന്റെ നിയമലംഘനത്താൽ, ആ മനുഷ്യനിലൂടെ, മരണം വാഴ്ച നടത്തി.
    എന്നാൽ, ദൈവം സമൃദ്ധമായി നൽകുന്ന കൃപയും നീതീകരണം എന്ന ദാനവും പ്രാപിക്കുന്നവർ യേശുക്രിസ്തുവെന്ന
    ഏകമനുഷ്യൻമുഖേന എത്രയോ അധികമായി ജീവനിൽ വാഴും!
  grc-SR: Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι ὁ θάνατος ἐβασίλευσεν διὰ τοῦ ἑνός, πολλῷ
    μᾶλλον οἱ τὴν περισσείαν τῆς χάριτος καὶ τῆς δωρεᾶς τῆς δικαιοσύνης λαμβάνοντες
    ἐν ζωῇ βασιλεύσουσιν διὰ τοῦ ἑνὸς Ἰησοῦ χριστοῦ.
  bgc-bgc: क्यूँके एक माणस के अपराध कै कारण सब नै मौत आई। पर इसतै ज्यादा परमेसवर का
    अनुग्रह अर धार्मिकता का वरदान सै, जो उस ताहीं पावै सै, वो पाप अर मौत पै यीशु मसीह
    कै जरिये जयवन्त होवै सै, अर वे उसकै गैल अनन्त जीवन म्ह राज करैगें।
  khz-khz: Taunatauna, votalima kwapuna na kala rakava ekalaato, voanana tanopara
    maparana kwarega gena tiavu kapulenai emiana. Kwarega e kala rakava ekalaato talimana
    genana evogomaito tanoparai. Na talima kwapuna, Iesu Keriso, ia na ekalaato gaunana
    vokala rakava ekalaato talimana gena kala rakava tiavuna evanagiato. Taunilimalima
    maparara, Palagu gena vega-nama iwavagina e kala rorirori warewarena pia gapia
    talimara, Iesu Keriso genana maguli pia gapia, ne king vetaira pia vele.
  deu-TKW: Hat durch den Fall des Einen der Tod als König geherrscht eben durch den
    Einen, so werden dagegen nun die, welche die Fülle der Gnade und der Gabe der
    Gerechtigkeit empfangen, selbst als Könige herrschen im Leben durch den Einen
    Jesus Christus.
  zsr-NT: Gyuꞌu yöl‑laꞌ gut niꞌa qui dul‑laꞌ benëꞌ tuzëꞌ bönniꞌ. Nactër löz laꞌdel‑liꞌ
    yöl‑laꞌ naꞌbán nup luhuöác tsahuiꞌ lahuëꞌ Dios le zoa le ruzáꞌ ladxëꞌë queëruꞌ
    Dios niꞌa qui le benëꞌ yetuzëꞌ Bönniꞌ, Jesucristo.
  lin-lin: Pamba te soki na nzela ya mabe ya moto moko, kufa ezwaki bokonzi likolo
    ya moto wana se moko, ndenge nini bato oyo bazwaka bomengo ya ngolu ya Nzambe
    mpe likabo ya bosembo bazala na bokonzi te kati na bomoi na nzela ya Yesu-Klisto
    Ye moko !
  hns-NT: Ek aadmie ke paap dwaara doenia par maut ke raadj hoi gail. Bakie ekwa Aadmie
    hamlogke ketana biesaal bhalaai karies hai! Dje Jiesoe Kriest dwaara be-kasoerie
    aur Parmeswar se ek hoi gail hai, oe raadja ghat aapan djiewan bietaaiga.
  noa-E: Iin chadcha ãbpaimua mag pekau paarpatarr aigmua ich chi pekauta nem jua
    theeg sĩsijim, ichdëuta õor thum dajẽk aag. Pari Ẽwandamta ag khãai jua theegcha
    sĩerraawai agjö woun ãb mag pekau paar maach kõit ʉdʉraa ich thõopitarr gaaimua
    magʉm thum pödpʉ̈iwia, õorjã wajaug paawia pekau chukhu arrjö apäaijem, ajapcharan
    Jesucristo gaaimuama. Mag ich thõopitarran, mag ʉdʉraa amach wajaug paapi nʉm
    khʉʉnta ich dënjö nem khaigbamjã thum pödpäaijem khʉʉnkha wënʉrramkhĩir ajim.
  eng-EMTV: For if by the transgression of one man death reigned through that one
    man, much more those receiving the abundance of the grace and of the gift of righteousness
    will reign in life through the One, Jesus Christ.)
  mib-NT: Chi sɨquɨ̄ jeē ni sáha máá ɨɨn‑ni tēe Adán cuēchi, te ni nihīn poder cuehyɨ
    jéhni ñayuu. Te sa suhva sɨquɨ̄ jeē ni jíhī maá ɨɨn‑ni tēe Jesucristo, te víhyá
    gā ni nihīn ñayuu maá yá poder jeē cótecu i caca ndaā i jíín yá. Chi ni ndahva
    yā cuēchi i sɨquɨ̄ jeē yóhyo vāha ni yā.
  lif-NT2: थिक् मना आदम्‍मिल्‍ले़ चोगुबा लायोःल्‍ले़ चोगुल्‍ले़ काक् मनाहाॽओ सिःमे़ल्‍ले़
    हाङ् चोगुने़ फाॽग्र आल्‍लसाङ् यरिक् लुङ्‌गुम् नु साम्‌योनिमारे़न्‌पर्धाःम्‍मिन्
    आम्‍भाए के़घोःबाहाॽरे़ थिक् मना ये़सु ख्रिस्‍तलाम्‍बा के़दाःबा हिङ्‌मन्‍नो हाङ्
    मे़जोगुॽरो॥
  xnj-xnj: Kwa kubuda kwa mundu mmonga, lifwa latalalili mu njila ya mundu mwenuyo
    mmonga. Nambu chila cheakitili mundu mmonga yula, ndi Yesu Kilisitu, chivaha neju.
    Vandu voha vevipokela ubwina wa Chapanga na njombi ya kukitiwa vabwina palongolo
    ya Chapanga yati vitalalili wumi mu njila Yesu Kilisitu.
  mmx-mmx: I ruturun mila at laxakapmek at legesa radi mene nga, la laxakapmek ga
    ru pavaa limixin axap, mumu mun legesa radi. Ketla i epovo rinotno do nedi dinaba
    lok kaka letaba nabalamu i umsu aleng la loklok manmanton boro at ne Moroa, la
    dinabat kis orong at lorooro avolo mumu mun legesa radi, ne Iesu Karisito.
  cbr-NT: Achúshi unia 'uchá cupí ca camabi uni 'uchañu 'aish Nucën Papa Diosbë 'itimoi
    bamaia. Usa 'aínbi ca uicama cara Nucën Papa Diosan nuibaquin atun 'ucha tërë́nquin
    upí isia, acamax Jesucristo cupí bëtsi sinánñu 'ixun, upí ñu 'atancëx Nucën Papa
    Diosbë nëtë́timoi aín nëtënu 'iti 'icën.
  tee-NT: Pus va ixlacata ni alactu'unulh pumatam ju Adán ixjuncan yuchi lhinican
    ju chavai. Para va ixlacata apumatam ju Jesucristo juncan yuchi lai quintalhinaviniyan
    k'ai lamapainin ju Dios acsni quintalakts'inanch ni salaka ju qui'alhunut'an va
    ixlaca'atalh ni lhilaksiyauch ju Jesucristo. Chai tachi chun ju quijnan'an ju
    amaklhtayanantauch ju anu' lamapainin ju quintanavinitan ju Dios pus catsucutachau
    ju lact'iyan chai cat'ata'ucxtinitachau ju Cristo.
  eng-LSV: for if by the offense of the one death reigned through the one, much more
    those who are receiving the abundance of grace and of the free gift of righteousness,
    in life will reign through the one—Jesus Christ.
  cak-NT: Xe roma ri rumac ri Adán, conojel winak xe'oc pa ruk'a' ri camic. Pero ri
    xu'on ri Jesucristo can más c'o ruchuk'a' y romari' can más-wi k'alaj chi conojel
    ri yecolotaj, can xquiec'ase' chi ronojel tiempo. Can nu'on chique chi can man
    jun quimac niquikalej chech ri Dios, y can man jun rajil xtic'utux chique. Y xe
    roma ri favor ri xu'on ri Dios, xquiec'ase' y junan xtiqui'en juzgar.
  pah-NT: Nhande xamanomanomba ojipejiva'ea rekote'varuhuro g̃waramo. Emo ojipejive'ga
    pyryva Jesus Cristo'ga pyryva ikwahy tuhẽ nhande rehe nhande mbohuvihavuhuavo.
    A'ereki nhande jikogame ga rehe Tupana'ga omombyry hete nhande ve. Igwete ga nhande
    mombyryvi. A'ero Jesus Cristo'ga nhande mbohuvihavuhui a.
  sja-NT: Ma et'ewa jara aupadade k'ĩsiadak'ãri, k'awa p'anɨ Adanpa ooda k'aurepa
    na p'ek'au eujãdepemaarã piupata. Mamĩda ma k'ãyaara Jesucristopa ooda pipɨara
    bɨ. Ma k'aurepa Tachi Ak'õrepa eperãarã k'aripapari, p'ek'au k'achia wẽe ichita
    p'anapataadamerã iru truade, ãrapa irude ijãapata perã.
  xed-xed: Nda ma dmaku ga mndu turtuk lanaghata mtaku ta inda mndu. Ama nda ma mndu
    turtuk ta nzakway ka Yesu Kristi mutsafta mnduha ta zɗakatahuɗi katakata da Lazglafta.
    Ka mbalay vlaŋta tsi ta tsa zɗakatahuɗani ya ta həŋ, ka klaftá tsi ta həŋ ka gwal
    tɗukwa ta wa irani nda ma Yesu Kristi, ŋa mutsafta taŋ ta hafu ŋa kɗekedzeŋ, ŋa
    zay taŋ ta mgham kawadaga nda tsi guli.
  mks-NT: Sa̱há cua̱chi na̱caja in túhún ta̱a naní Adán na̱casáhá xíhi̱ ña̱yivi. Joo
    sa̱há ña̱ na̱caja in túhún ta̱a naní Jesucristo ñéhe̱ táhvi̱ yó ndoo máni̱ uun
    cua̱chí nu̱ Ndióxi̱. Jáchi̱ cáhnu ndiva̱ha ña̱ma̱ni̱ cája Ndióxi̱ xo̱ho̱ ña̱ cán
    quéa̱ ñéhe̱ ndeé chága̱ íní yo̱ caca í íchi̱ cuéntá Ndióxi̱ sa̱há ña̱ na̱caja
    Jesucristo.
  gfk-S: No minat ga tur leh be na kure ira turadi kinong ikino kapawena turadi sene
    mon ga lake no harkurai. Ma no burwana no minat ike ta ikino kapawena turadi sene
    mon. Iesene hohaam ta dong ing di te kap leh no harmarsai tane God nong i manga
    burung di ma ie? Di iat ing di te kap leh no hartabar tane God, ikino nuno tintalen
    ing i kure be tikenong i takados ra matmataan tana. Ing be i tutuno be no minat
    i kure ira turadi hobi, io, i manga tutuno sakit be God na manga hatatik dong
    ing di kap no nilon. Ma no gingilaan ta ikino kapawena turadi mon Jisas Krais
    no burwana be God na gil hobi.)
  bmu-bmu: 'Mi dumge jimam: Azi mohotnöŋ Köna keu walöŋda kömup kondoriga ambazip
    körekmakörek kömumba maljin. Adamgö siŋgisöndoköra aka kömupnöŋ körek dop köla
    galöm köl neŋgii laŋ malin. Mi köna etqeqeŋi akzapmö, Anutu ösum-mumuŋaŋgö könaŋi
    mi kewö: Ambazip nini solanŋi akingö kalemŋi mi keleŋmaleleŋ buŋa qem aŋguba kalem
    möriamŋaŋgö uruŋe maljini, neŋön mönö oyaeŋkoyaeŋ akin. Azi mohot Jisös Kraist
    yaŋön naŋgöba inahöm neŋgiiga suahö'
  dgz-dgz: Apan daiton Adam koewa tani garewa bop piup iragi ta ewanen. Me apan daiton
    megenat go garewa mega waenapan iravi warivin. Go apan dawa, Iesu Keriso tani,
    garewa aigap iragen. Iwa Iesu, apan daiton megenat, nunan bop tani menan God nu
    kakaewa nagirewa dianen, amba garaet aigap sia ame nu Iesu aro amun mega den warat
    waninait.
  eng-GNV: For if by the offence of one, death reigned through one, much more shall
    they which receiue that abundance of grace, and of that gift of that righteousnesse,
    reigne in life through one, that is, Iesus Christ.
  zaa-NT: Guduló la'huacca qui' lù'uti le' ituba yétsiloyu de gulù'u ttu teruba nubeyu'
    nérua falta. Pero adí teérulá la'huacca té qui' la'labàni qui' iyaba ri'u annana,
    porqui'ni por ttu teruba Jesucristua acca yala catsi'íni Tata Dios ri'u nna runie
    ri'u recibir por enne' nàrì por iỹéniní favor quì'e lani ri'u.
  eng-WEBSTER: For if by one man's offense death reigned by one; much more they who
    receive abundance of grace, and of the gift of righteousness, shall reign in life
    by one, Jesus Christ.
  guh-guh: Caenë Adánpijinë pibisiacuene pexanaexae, daxitajivi tëpapona bajarapamonae
    ata pibisiacuene pexanaexae. Itsiata caenë Jesucristo vajanacasivatëpaexae, maparucaeje
    Dioso baja nacaitaxutotsoniatane. Bajaraxuata itsacuenejavayo ata Dioso apo toexanae
    atatsi, Dioso aneconijibia nacatane. Daxita pamonae jumecovënëta Jesucristo pejamatabëcueneta
    Dioso aneconijibia petaejavatsi, bajarapamonae ajamatabëcuenesaë tsavanapae tsane
    Dioso pejumecovënëtsijava Jesucristo peyavenonabiabixaetsi.
  bon-bon: Cuta piiyepu Acejiyame me ätityera mule kokre gyene Adamu me conocono mule
    cabu ca. Toraca gyene egä pui yepä biname me conocono mule name pi budre me kokre
    te joomlemuge iyeta biname bine, yepä peei nuuja biname Yeesu Keriso teeme ätityera
    mule lui babo kokre gyene budre me kokre cabu ca. Iyeta biname lui cina Acejiyame
    me owecu gwidape ne yaacatusi, piiyepu teeme baborage miiji cabu ca teeme tääpume
    conocäco me läbitininusi, teepi ngälu cäco ireclota cabu yaacrajuge Yeesu Keriso
    me kokre cabu je.
  nhw-BL: Quema san se tlacatl, Adán, tlajtlacolchijqui, quichijqui ma miquica nochi
    masehualme. Pero nochi masehualme catli quiselíaj nopa nemactli huan quicahuilíaj
    Jesucristo ma quinchihuas xitlahuaque iixpa pampa hueyi iyolo tohuaya, nochi tojuanti
    tiitztose huan titlatlanise por san se tlacatl, yaya Jesucristo.
  swh-ONEN: Kwa maana ikiwa kutokana na kosa la mtu mmoja, mauti ilitawala kupitia
    huyo mtu mmoja, zaidi sana wale wanaopokea wingi wa neema ya Mungu na karama yake
    ya kuhesabiwa haki, watatawala katika uzima kwa njia ya huyo mtu mmoja, yaani,
    Yesu Kristo.
  wbi-wbi: lwakuva nave ku nkole ghumo, uvufue vulyatemilue kukilila jumo, kukila
    kyongo vala vano vilikwupila uvumosi vwinga palikimo ni kipeelua kya kyang'haani
    vilitema kukilila uvwumi vwa jumo, juno ghwe Yesu Kilisite.
  bba-bba: Geemɑ, tɔn turon torɑrun sɔ̃nɑ ɡɔɔ u bɑndu di. Ǹ n mɛn nɑ, sikɑ sɑri be
    bɑ Gusunɔn durom bɑkɑm mwɑ kɑ win ɡem kɛ̃ru, bɑ koo mɑɑ bɑndu di wɑ̃ɑru sɔɔ tɔn
    turon min di. Wiyɑ Kirisi.
  eng-KJVCPB: For if by one man’s offence death reigned by one; much more they which
    receive abundance of grace and of the gift of righteousness shall reign in life
    by one, Jesus Christ.
  kgk-NT: Oĩ peteĩ va'e nhande ypy ojejavy va'ekwe. Peteĩ jepe ojejavy ramo, ndaipu'akavéi-ma
    ójehe enterovéa. Omano va'erã-rami rei hikwái. Ha outro peteĩ va'e, Hesu Cristo
    jaroviaha ypy va'e rembiapo iporã eteve voi. Nhandejáry rembiexakwaa rei va'e
    gwive, “Nde py'a potĩ-ma nde” he'i íxupe va'e gwive, upeixagwa Nhandejáry rekoha-rupita
    ae oiko, peteĩ oiko va'e Cristo omoingove íxupe-gwi.
  waj-waj: 'Mmuaa vaidivoono mminnamminnaa maisaivaa varoovaara putira aataruuvo mmuakiaayaki
    vaivai. Mo Yisuu Kirisiiva ari mmuaavoono uu aataruuvo Ataamo uu aataruuvaa yaataroo
    ari vookaraivai vaivai. Anutuuqo gioonna kiaapuuyara kati yoketaama yaata utuoo
    iyara tinoo: Inna safuuma variraiyavee, tii gioonna kiaapuuya Yisuu Kirisiinnara
    kutaavaivee kiaivaara fai inna tasipama kieetaya tupatupaa variaaravai.'
  cpy-cpy: Ikanta ikaariperotaki paerani apaani atziri, irika Adán, okimiwita-nakawo
    “Kaamanitaantsi” atzirita-nakityeemi, rootaki omperawaeta-tyaarini atziri-paeni.
    Rooma nimaeka aririka rañahae atziri-paeni, okimitaawo rotsinampahaero kaamanetaantsi.
    Tema apaani atziri, irika Jesús Jeepatzii-totaa-rewo, ineshironka-peroteeri atziri-paeni,
    itampatzikatakiri, tekatsira rante imatantaawori jempe ikantaa nimaeka.
  ekk-PKP: Ühe inimese patu tagajärjena valitses surm tema tõttu. Kuid Jumala arm
    on nii palju suurem ja tema and teeb meid õigeks, et igaüks, kes selle vastu võtab,
    püsib elus Jeesuse Kristuse isiku kaudu!
  mpx-mpx: Ge tunahot tau maisena wana sogu eliyana yaomal gamagalau gegewel i logugui-agil.
    Yaa bolo Yehoba wana mulolu kalakalaopopwina hi ahe ge i awa sapusapu-agil, heliya
    yawal hot nihi ahe ge nihi tologugui tau maisena Yeisu Keliso wana waisi eliyana.
  wbp-wbp: Kuja Yatumu wilji-jarrija, kula-nyanu nyarrparlulku warla-pajikarla majungka-jarrinja-kujakuju.
    Punkungku wiljingki yapaju-jana karlirr-kangu yunjumu-karilki nyampurla warrukirdikirdirla
    ngurujarraranyparla, ngulajulpalu yapaju muku palija. Ngulaju jalanguju kajana
    Jijajirliji warla-pajirni karlirr-yaninja-kujakuju, manu kajana yapaju muurl-mardarni
    palinja-kujakuju. Kaatu kangalpa yulkami-nyayirni. Yangka kuja-ngalpa Jijaji kunka-pardinjarla
    palija, kujarlanya-ngalpa Kaaturluju jungarni-pajurnu. Jalanguju kajirliparla
    wala nyinami Jijaji Kirajiki, ngulaju kujarlaju karlipa wankaru nyinami. Kula-ngalpa
    nyiyarlu pinyi!
  luo-luo: Nikech ka richo mar ngʼat achiel nomiyo tho olocho kuom ngʼat achielno,
    koro joma yudo ngʼwono mogundho kod mich mar ngima makare donge biro bedo gi loch
    mar ngima maduongʼ moloyo kuom ngʼat achielno, ma en Yesu Kristo.
  nhe-NT: Quema san se tlacatl, Adán, tlajtlacolchijqui, quichijqui ma miquica nochi
    tlacame. Pero nochi tlacame tlen quiselíaj nopa regalo huan quicahuilíaj Jesucristo
    ma quinchihuas xitlahuaque iixpa pampa hueyi iyolo tohuaya, nochi tojuanti tiitztose
    huan titlatlanise ipampa san se tlacatl, yajaya Jesucristo.
  aii-aii: ܐܸܢ ܒܓܢܵܗܵܐ ܕܚܲܕ ܐܢܵܫܵܐ ܡܵܘܬܵ‌ܐ ܗܘܼܟܸܡ ܠܹܗ ܒܝܲܕ ܚܲܕ ܐܢܵܫܵܐ، ܒܘܼܫ ܙܵܘܕܵܐ
    ܐܵܢܝܼ ܕܩܲܒܠܝܼ ܦܸܪܝܘܼܬܵ‌ܐ ܕܫܵܦܵܩܲܬ ܘܡܵܘܗܲܒ݂ܬܵ‌ܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܸܬ ܗܲܟܡܝܼ ܒܚܲܝܹ̈ܐ
    ܒܝܲܕ ܚܲܕ ܐܢܵܫܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Atausriq iñuk killuqsaġniqsuq aasriiñ piqutigiplugu ilaan navguił̣ha tuqułiq
    umialiktun aŋalatchiaqsiruq iluqaitñik iñuŋnik. Aglaan qanutun kamanatluktigiva
    savaaqałha atautchim iñuum Jesus Christ! Iluqatiŋ iñuich Agaayyutim nalaunŋasripkakkaŋi
