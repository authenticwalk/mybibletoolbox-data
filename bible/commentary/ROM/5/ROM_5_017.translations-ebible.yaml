    Aak sqe tiꞌ toksat oꞌ Aak jikla aamail vatz u Tiixheꞌ.
  boa-NT: Muurá méwaajácú tsáápiiyée ímityúné méénúné déjúcotu pámeere meímítyuuvémé
    mewágóóóvéiyóne. Téhdure méwaajácú Píívyéébe Jetsocríjtoj tééveri ɨ́mɨáámedi meke
    díllome dííbyé avyéjuri meíjcyaíñé múijyú dsɨ́jɨ́véítyúmeréjuco.
  quh-NT: Adannejtaka, paypa mana casuskanraycu, tucuy wañuncu. May astawanraj Dioska
    munacuyninwan chekan cayta korillan. Chay chekan cayta jap'ejcunari Jesucristonejllata
    jap'incu. Paywan cuscataj jatunchaska wiñaypaj causankancu.
  kwi-kwi: Maza awa kwail kirɨt akwa, pailta awaruzne iarɨnazi. Dios wantuza pashinamtu
    akwa, Diosne Jesucristora piankamturuza sapnat kit uspa kwail kiarɨt aizpa wat
    kulnanazi. Dios kimtu aizpa Adánkin anza wari. Diosne Jesucristo akwa usparuza
    chiyura uzninnananzi.
  agm-agm: Utaaho nehɨ naasohɨ maipɨhandɨ kaihɨ amɨ so utaaso naasomɨhandaahɨ napwɨtaatɨwɨhandɨ
    noaipatɨ kiŋɨho awaisɨhomatiyatɨ isɨhiyai netɨ urɨpatisatɨ iwinjatataise. Iyataahandɨ
    kandɨ Autaahaatɨho isɨhiyaisɨ nehɨhandɨ gaahandɨ kawindɨhandɨ, otɨpɨpatɨ nawɨho
    owehandɨ sandɨ napwɨtaatɨwɨhandi nusatipɨhaatɨ apɨpaahɨ awaindɨhande. Isɨ amɨ
    utaaho nehɨ naasomɨ otɨpɨpataahɨ isɨhiya nahatiya nehɨ nɨnaasohɨhɨ Autaahaatɨhomɨ
    gaahandɨ nehɨhandɨ nehohiyɨhiya amɨ kiyai sahɨ tɨtɨhiyaate undisawɨhiya asɨyɨhiyaimatɨwɨ
    bimaawɨ amɨ kiŋɨhiya awaisawɨhiyaimatɨtaapo.
  ubr-ubr: Dura bag orot kaitamom an bokomas emon on rabob ibosuruf inetewar, yabin
    ato orot kaitamom emon on. Baise dura bag Orot kaitamom Iesu Keriso on an bobo
    gagamin bag ifour! Sabu engon tutufin osi iyabon God an kaber wantoan ededebur
    osi auris a On an siwar obin fafa an baiyan ambin siboai on arimon yawas mama
    wantoanin Keriso mat sininetewar.
  tsw-NT: Unusu u vuma ta̱ nda, a̱yi Ada̱mu, u ta̱wa̱a̱ ta̱ nu ukwa̱ a̱vu wo oꞌwo
    mogono e ekere a̱ tsu. Amma ili i na Yesu Zamawawa yuwain laꞌa ta̱ ili i ndolo
    na̱ a̱bunda̱ lon. A̱sula̱ a̱ ta̱ ni isaꞌani lon e ekere a̱ tsu, waru u usu tsu
    ta̱ adama e Yesu. Adama o ndolo tsu ta̱ tsura̱ wuma reve tsu lyuwa aci o unusu
    nu ukwa̱.
  cax-NT: Uiti Adán cuatü concorrü oemo. Pero tusio nurria oemo, uiti Jesucristo urria
    nusaca au narrtarrti Tuparrü, tacana ñacumanatarrti oemo. Osüboriquia ñana ichepeti
    y hasta bacheboti osüriacabo.
  aia-aia: '''A ha''a-momori do ora-ora''a ana moi ta''i sae na hauai mae tanaraau
    hakoi noni. Ma''ata ''a ha''a-momori di''u ro''u wou do ''iraaui nei narau wa''ewa''e
