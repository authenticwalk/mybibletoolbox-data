    marĩrã tojacã weecʉ niwĩ. Jesucristo niꞌcʉ̃ meꞌrãta tja marĩrẽ ʉꞌmʉsepʉ catinuꞌcũatjere
    oꞌocʉ niwĩ.
  mbl-NT: Hamũn. Tik puxet te hãpkummuk mĩy, yĩ' hep xop xohix xakix'ax. Yã hãpxopmã
    xexkah, tu' xohix pu hãpkummugãhã'. Pa tik nõy te hãpxopmã xexka xe'ẽgnãg, 'ũxuxet'ax
    Yeyox Kunnix, tu hãmmax xexka nãhã' 'ũxohix pu', nõm xop kuxa mãm ka'ok Yeyox
