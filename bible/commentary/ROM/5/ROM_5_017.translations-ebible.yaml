  bss-NT: Édé mbále bán mbéb ḿme mod nhɔ́g Adamɛ âmbɛnlé, ḿbɛ́lé bad bésyə̄ə̄l
    bédé ásē e ngíne e kwééd. Boŋ akan áde aníníí mod nhɔ́g, Yesu Krǐstəə
    ábɛ́lé, átómtɛ́né ngíne abɛ́. Nɛ́n dɛ́bɛ̌l bad bésyə̄ə̄l ábe békúdé
    nsimé ń Dyǒb ḿme ńchábé ámīn békobnéd-tɛ áwe eʼsó békūd aloŋgé
    áde déemaáʼ, béwóŋ ngíne ámīn e chǒm ésyə̄ə̄l.
  met-met: Maxuna, lipu taininau kubolung dianoa xap matiyua ma wa etua mana lipudi.
    Ning lipu taininau kubolung xaiyua xap axamang tela masok dali sibuna. Namua na
    lipu gaxarea daxap Urana kubolung atin dimoti matu mari manadi xaung yahanganoa
    uxudi ba dimaring, ding bagula duwa etua mana axamandi bungina duwa rangua Yesu
    Kristo long xaiya.
  kpj-NT: '@see-verse:ROM.005.016'
  zao-NT: Tak os por falt chaan thibka mbyi mzin yalguth lo reta men, leeka tata wlipaa
    taban re zha kuu nyelaaz Jesucrist, re zha kuu mtsow nali Diox por yalwen chaan
    Diox.
  byx-byx: I ngene lu. Katikka luqa ama quanaska ma Adam aa viini, dai ama rarlimini
    aa be ama aapngipki qia uung ama qaqet mai. Dap liina i maikka iini veviit dai
    ama Ngemumaqa qa qurl a uut te aa ngimsevetki ngen aa arlem. De ngene liina i
    mager ip ka ris uut ai ama seserlta na uut. De liina ama quanas-iini i ama Ngemumaqa
    qa quarl tem iini, i mager iv iini ngere uirl se uut, be uure iames ne ma Iesus
    Kristus ama quanaska.
  ctu-CTI: Cha'an ti' mul juntiquil winic mi wersa sajtyel quixtyañujob. Pero cha'an
    ti cabʌl i yutslel i pusic'al Dios, ti juntiquil je'el, jiñʌch Jesucristo, mi
    quejel i yʌq'uentyel tsiji' bʌ i cuxtyʌlel ti' majtyan jach majchical yom i ch'ʌme'.
    Mi q'uejlelob ti tyoj ti Dios.
  zos-NT: Porque tum pøn cojapa'tu, por eso mumu ca'nømu, pero más vøjø lo que chøjcu
