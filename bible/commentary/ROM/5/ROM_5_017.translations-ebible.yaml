    kape Kughen yame In ramautə-pən kɨn kɨmi əriə, kɨni mhani nəfrakɨsien mə Kughen
    tukror əriə kɨsatuatuk ye nɨmrɨn, iriə tukhavəh nɨmraghien rerɨn. Kɨni iriə Yesu
    Kristo tukasarmaru ye narmamə.
  kmo-kmo: Eeta siiken ma por rii kapasek boboyen otiiri, ha tawa boboy sii man tasiichi
