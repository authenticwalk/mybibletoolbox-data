    na''i maana, rai dauai tahi tarau ''inia Jisas Kraest marai heimarungi beia.'
  srp-1865: Jer kad za grijeh jednoga carova smrt kroz jednoga, koliko æe veæma oni
    koji primaju izobilje blagodati i dar pravde u životu carovati kroz jednoga Isusa
    Hrista!
  agt-agt: A gafu ta nagliwat i mina Adanen a sa maabak ya ngamin tolay gafu ta pasi
    da. Ammi gafu ta pake dakal ya allak na Namaratu nga nepaita ni Hesus tekitam
    a ibar na ta matunung ya ngamin kiden mangikatalak tentu. A awena kid sangaw maabak
    na pasi da, te ikid sangaw ya mangabak gafu ta nesipat kid na ta katolay ni Hesus
    Kristu.
  lug-lug: Obanga olw’okwonoona kw’omuntu omu okufa kwabuna, abaliweebwa ekisa kya
    Katonda n’ekirabo eky’obutuukirivu, tebalisinga nnyo okufugira mu bulamu olw’omuntu
