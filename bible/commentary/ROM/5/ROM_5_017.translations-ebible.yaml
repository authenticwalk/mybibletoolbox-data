  ena-ena: Adam agaŋ ciaŋ lulɨci nudɨ lusɨŋ sɨbɨlɨ agaŋ hulaŋ iamɨgali agɨladɨ ifɨhɨmɨlalɨ
    uami. Lɨdaci hɨmahɨma agadɨ vɨdɨvɨdɨŋ agaŋ manɨgali me hɨnihɨni hulaŋ iamɨgali
    sɨkasɨkan agɨladɨ ifɨhɨma fɨhalɨlalɨ uami. Agadɨ ala Asɨ alusaŋ mavɨn sɨbaŋ hɨniavɨla
    Jisasɨ Kɨlaisɨ dɨ abɨci vemi uami. Veci Asɨ aludɨ iga iga abɨlalɨ uami. Namɨlaŋ
    hulaŋ iamɨgali huaci aba abɨlalɨ uami. Jisasɨ Kɨlaisɨ agaŋ lɨci hulaŋ iamɨgali
    agɨlaŋ manɨgali me hɨnihɨni huaci hameŋ laci hameŋ laci hɨniavɨbali uami.
  tgo-tgo: Na emunjoru lolo regha le tharɨ kaiwae, gharɨgharɨke wolaghɨye mare i mbaroŋaŋgi.
    Ko iyemaeŋge thavala thɨ wo Loi le mwaewo riyeriyevanjaraniye na i wovarumwarumwaruŋaŋgi,
    thiye ne thɨ vaidi yawalɨ memeghabananiye na ne thɨ mbaro weya lolo ghamberegha,
    iye Jisas Krais.
  yap-yap: Riyul’ nu daken e denen ni rin’ ta’abe’ me tabab e yam’ i gagiyegnag e
    girdi’ ni bochan e ta’are girdi’ nem. Machane ri ka ba ga’ wenegan e n’en nike
    rin’ ta’abe’, ni er Jesus Kristus! Urngin e pi’in yad ra fek e re runguy ku Got
    nem nri ba ga’ nge fare tow’ath ni aram e ke mat’aw nagrad Got ngak e yad ra gagiyeg
    ko yafos u daken Kristus.
  mop-NT: Yanaji a quimil u men u sip'il jun tuul ti winic, le'ec aj Adana. C'u' betiqui,
    mas jede'ec u ch'a'bül u yotzilil a mac tu jajil u men c'u' u c'ümaj jun tuul
    ulaac' a winiqui, le'ec a Jesucristojo. Beloo' u ca'a tz'abül a toj na'at ti'ijoo'
    boon tuul mac a tanoo' u c'üm-ooltic a Dioso. Ma'ax boon u tool. Bel u ca'a tz'abül
    u cuxtal ti'ijoo' u men a yaj u c'ümaj a Cristojo.
  tet-tet: Tan ema ida nalo sala, ema hotu-hotu iha raiklaran musti mate. Mais Ema
    ida tenik naran Yesus Kristus nalo diꞌak. Dadi, ita bele simu Naꞌi Maromak laran
    diꞌak mak Nia foo loos baa ita toꞌo naloos ita. Nosi ikus, ita moos bele moris
    hodi kaer ukun hamutuk ho Yesus Kristus.
  hlt-MCSB: Pakhat kah tholhdalhnah dongah pakhat rhangneh dueknah loh n'khulae. Lungvatnah
    dongkah baecoihnah neh duengnah kutdoe aka dang rhoek tah Jesuh Khrih pakhat rhangneh
    hingnah dongah a poeng ni.
  xtd-NT: Xaxeꞌe idii kuechi n‑kida se yaꞌa ka xiꞌí ñayiu, te xaxeꞌe idii Ia kuu Jesucristu,
    vichi vaꞌa Ianyuux nuu ñayiu ka kukanu ini‑ia. N‑kida Ianyuux xa ñatuka xndido
    xtau‑ro kuechi‑ro xiꞌin xa kutuu‑ro nɨkava nɨkuita andɨu. Dɨuni n‑kida‑ia xa taxnuni
    koio‑ro, te ña tuu nax jenyaꞌu‑ia xa daa n‑kida‑ia.
  mdy-ETH: ፔቴ ዓሲ ዻቢንቲ ዛላና ሃይቢ ዓሲ ቢያይዳ ቢታንቶ ዴንቄኔ፤ ጋዓንቴ ዬያፓ ዬሱስ ኪሪስቶሴ ማዼሢ ባሼኬ፤ ዬይያ፦
    ፔቴ ዬሱስ ኪሪስቶሴ ዛሎና ፆኦሲኮ ሚርጌ ኮሹሞ ዒንጊፆ ዴንቂ ፂሌ ዓሳ ቢያ ሃይቢ ባሺ ናንጊና ናንጋንዳኔ።
  spl-spl: '@see-verse:ROM.005.016'
  usp-NT: Wi jwi'lke jmac jun chi winak xtakon man camic chib'ak juntir cristian,
    pi jcholajli' titakon jsipan Kakaj Dios laj jc'aslemalak yak cristian jwi'l rutzil
    ranm Kakaj Dios chirijak pire tran suc'ul ranmak chiwch jwi'lke jun chi winak.
    Y winak li, ri' Kakaj Jesucristo.
  zav-NT: Por ni c̱he tozə be'enə' ben de'e malən' de yeḻə' got c̱he chio'o beṉac̱h.
    Pero na' Diozən' ḻechguaḻe nži'ilaže'e chio'o, na' dadzə ne' c̱he chio'o chonḻilažə'əchone'
    de que naccho beṉə' güen laogüe'enə'. De'e na'anə' de yeḻə' mban c̱hecho zeɉḻicaṉe
    na' ṉabi'acho txen len Jesocristən'.
  sgz-sgz: Kesi kálámul a longoi sápkin má ngorer minat a hut singin marán, má minat
    áng kátlán i di kabin i kes sár á kálámul erei. Mái sár marán di otoi kán lain
    artangan ái Káláu, má kán lain artabar er a timan di dik nokwan i mátán. Má a
    támin muswan sang ngo da liu sorliwi sápkin má minat mul, má da kátlán tiklik
    mam Iesu Karisito, koner ái sár á kálámul a tangan di.
  kek-NT: Xban lix ma̱c laj Adán, chixjunileb cuanqueb rubel xcuanquil li ca̱mc. Aban
    xban xnimal rusilal li Dios, nabaleb te'xc'ul li ma̱tan li naxq'ue li Dios, a'
    li ti̱quil ch'o̱lej, ut ta̱cua̱nk xcacuil xch'o̱leb sa' lix pa̱ba̱leb sa' xc'aba'
    li Ka̱cua' Jesucristo.
  blz-NT: Gause dosana sa'angu' mian mbaka' kolapusan iya'a nungkuasaimo giigii' mian.
    Kasee kaporeanna Alaata'ala men ringkat na wawauna sa'angu' mian men i Yesus Kristus
    a balaki'na tuu'. Giigii' mian men mangalabot kaporeanna Alaata'ala men balaki'
    iya'a a men bo popokana'on-Na, ka' mian iya'a bo tumuo' ka' mungkuasai tii Yesus
    Kristus.
  poe-NT: Tí kjuachꞌén la kꞌuéchónta kjuachaxin kíxin tí jie̱ kjuankíxixín kjuasin
    jnkoko̱á chojni. A̱ ntá kjuasáyé Dios kjuínchetjóá chꞌán tí jie̱ chóntani la ntá
    a̱ntsí tsochóntani kjuachaxin tsꞌejóni jína kíxin kꞌuenyákonhe̱nni jnkoko̱á nkexro,
    mé Cristo tíha.
  san-TAM: யத ஏகஸ்ய ஜநஸ்ய பாபகர்ம்மதஸ்தேநைகேந யதி³ மரணஸ்ய ராஜத்வம்ʼ ஜாதம்ʼ தர்ஹி யே
