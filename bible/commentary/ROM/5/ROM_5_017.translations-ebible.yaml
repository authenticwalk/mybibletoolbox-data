  meu-meu: Tau tamona ena kara dika dainai mase vada e kwalimu; unuhetomana, harihari-bada
    bona kara maoromaoro e abimu taudia na bae kwalimu bona bae mauri, tau tamona,
    Iesu Keriso, dainai.
  yva-NT: Vatan intabo apa ayao kakai omirati mo wene raugavo vatano mine so mansai
    tenambe. Weramu Yesus Kristus apa ana po rave mo Adam apa ana po rave rakivan.
    Weye vatane intabo so, Kristus, bewar ti Amisye po apa kovo manakoe raugaje mawebe
    vatano wanave Kristus aije mai muno Po maveti umamai no Amune rai. Vatano nanawiso
    indati ukova nuge nuganui muno utavondi Kristus apa be akarive rai.
  dgc-dgc: Katutuhanan a dahil to kasalanan no esa a tolay éy mate nadid i étanan
    a tolay. Pero nadid dahil to gimet no esa man dén a tolay, a ti Jesu Cristo, éy
    lalo a mahigpit i makamtan na tolay! Du étanan nadid a tumanggap ta kaluub na
    Diyos, a tulos ibilang na side a éwan tu kasalanan, éy mabuhay side a éwan tu
    katapusan.
  zpm-NT: Doḻ ne beeṉse Adán ga, miṉ co pquiaqui grëse ne ne nac ne miech, laa ne
    biaaṉ ladznia guieḻgut; saṉgue niina ne biaad Jesús, zrieelo ygaa ne tib guieḻmban
    ndzon. Guieḻmban ne ral zdoo Dios gdeed me lo grëse zha ne gbig lo me guṉ me zho
    perdon.
  hix-NT: Towenyxa nehxakonà, Aknaw heno. Noro heno hoye ro wayehtàketxhe, toto komo,
    omeroro, tanhàn hoko noro heno yesnàr ke. Towenyxa rma rha naha, Txesusu Kryestu
    xarha. Noro hoye ro haxa ryhe, karyhe roro rma haxa tehxatxhe, noro newakryetxho
    me rma haxa kesnàr kom ke, Khoryenkomo wya ronenyhoryetxho me harha manaha katxho
    me kesnàr kom ke.
  sim-sim: Ome sira, Adam kavakava os or uri misambi torok wasilakak si naha malakama
    nihik si nashiri osik, sihi siyok ni siri nir. Uhu lerawu sihin ni lari osik,
    ni hakwa nir. Hako lerawu Jisas lari oso wasilaka mendek si naha os Adam uri oson
    tikriri sir. Uri osik, os nimu heyenduwa, ma ol Avui Wasilaka waprupshi orhik
    ma worna mak or ushawa ma ondo kumak avak Krais nga nakrem li lihi malakamak nakwa
    lir.
  npi-ULB: एक जनाको अपराधद्वारा अर्थात् एक जनाद्वारा मृत्‍युले राज्‍य गर्‍यो, अनुग्रह
    र धार्मिकताको वरदानको प्रशस्तता प्राप्‍त गर्नेले एक जना अर्थात् येशू ख्रीष्‍टको
    जीवनद्वारा अझ धेरै राज्‍य गर्नेछ ।
  cgc-cgc: Tenged ta sala ta isya na ittaw na Adan, tanan na mga ittaw maagian danen
    kamatayen an. Piro, sigurado gid na paagi man ta isya na ittaw na Jesu-Cristo,
    kiten na kabaton ta libri na atag ta Dyos na yon man na pabuat ki din na matareng,
    mabui ki na libri en alin ta pag-ulipen ta sala.
  tim-tim: Amâ Adam luâk konokŋe den koepgât momoŋe damunnenŋe akmâ gaep. Aregât Anutuŋe
    han kalemŋe yem âgâwiapgât akto dosa bâlâk manman are nengiwiap. Aregât amâ nenŋe
    luâk konok Yesu Kristo yâkgât akmâ manman kârikŋân kembu akmâ manbaen.
  yor-yor: Ǹjẹ́ bí o bá jẹ pé nípa ẹ̀ṣẹ̀ ọkùnrin kan, ikú jẹ ọba nípasẹ̀ ẹnìkan náà;
    mélòó mélòó ni àwọn tí ń gba ọ̀pọ̀lọpọ̀ oore-ọ̀fẹ́ àti ẹ̀bùn òdodo yóò jẹ ọba
    nínú ìyè nípasẹ̀ ẹnìkan, Jesu Kristi.
  wos-wos: Hanja wun natafa du Adam haraki sémbut hurundéka dé du hiya sémbut néma
    du maki dé xaku. Nani atéfék wun sémbutna ekombu reta nani atéfék hiya. Wun sémbutna
    ekombu rembeka God nanika némafwimbu saréfa naata dé nanika hiyandéte dé du nak
    hwe. Wun du Jisas Krais nanika hiyandét déka sarékéta Godna makambu yikafre sémbut
    hurukwa du takwa rembete dé Krais hwe. Nani wun hwendén duka jémba sarékéta nani
    dé wali jémba reta nani néma du takwa maki retame, nawulak du takwaka.
  emp-NTPO: Wãrãda ẽberã ab̶aʌba cadjirua od̶ad̶eba jũmarãda beubadaa. Baribʌrʌ dewara
    ẽberãda b̶ʌa, Jesucritoda. Idjid̶eba Ãcõrẽba ni cãrẽ sid̶a obiẽ́ne ẽberãrãra jipa
    unubaria. Idji biad̶eba bio carebabaria. Ãcõrẽba mãwã erob̶ʌra Jesucritod̶eba
    ewariza idji ume zocai panania.
  eng-F35: Further, if by the offense of the one man death reigned through that man,
    much more will those who receive the abundance of the grace and of the gift of
    righteousness reign in life through the One, Jesus Christ.
  ind-ind: Akibat pelanggaran satu orang, kematian menguasai semua manusia, ibarat
    seorang raja yang kejam menguasai rakyatnya. Tetapi jauh lebih luar biasa lagi
    hasil dari perbuatan satu Orang yang lain, yaitu Kristus Yesus! Karena kebaikan
    hati Allah yang luar biasa, kita dibebaskan dari kuasa dosa dan kematian, dan
    kita akan ikut memerintah bersama Kristus.
  pes-OPCB: زیرا گناه یک انسان، یعنی آدم، سبب شد مرگ بر بسیاری فرمانروایی کند. اما
    چقدر عظیمتر است فیض شگفت‌انگیز خدا و هدیۀ او، یعنی عادل‌شمردگی، زیرا همۀ آنانی
    که این فیض و هدیه را دریافت می‌کنند، در پیروزی بر گناه و بر مرگ خواهند زیست، که
    این از طریق آن انسان دیگر، یعنی عیسی مسیح فراهم شده است.
  mpt-mpt: Nibo tekein kebuobe naka elekiem eta hengmino hengane kesoa nakaia unanga
    nibo alukum kulila binabuobe. Otane naka elekieme Yesus Klaiste kukub ota Adame
    kukubo gaisonobiobe. Gode Yesuse dabanea daakenea atdimo kaanea nib hengmino walubene
    kesoa Gode nibo kla daabenea hengmino omtlabenea baabenea Ibo ne kin dimo naka
    molot unang molotobo ge baabenebiobe. Inangge baabenebio naka unang nibo e afen
    smik ayame nibo dobyenea Yesus Klaiste nibo daabenebio kesoa nibo seimbianoba
    amit nomabbiobe.
  ssx-ssx: Mo hande hali homekema꞉ hoke hau pieke handa homa꞉la꞉ ekita꞉ honkopu hao
    wanda꞉hali paeyao lu tombuao ula꞉ ekita꞉ nikana꞉ma꞉ handoloma꞉me. Koto pa꞉la꞉pate
    mo hande hali homeke Yesu Ketisoma꞉ pieke ekita꞉ ota꞉ hone mateke some tieke pa꞉la꞉me.
    Koda꞉ma꞉ pa hameke a꞉ta꞉ma꞉ wopu homa꞉la꞉eki make ipiki yaapo tikitiki yao hamono
    la kita꞉la꞉eki make kotoeki yaapo moloma꞉ wanda꞉halima꞉ta꞉ Ketisoma꞉ peaala꞉ ekina꞉
    da꞉ta hata꞉ honkopu hao halumeke.
  mkl-mkl: À mɑ̀ iyi iku í tosi inɛ fei nɑ kurɑrɑi inɛ ɑkɑ̃u. Ammɑ nɑ inɛ ɑkɑ̃ mɔi
    ɑɑ kɑ bɑ mii iyi í lɑ í re, domi inɛ iyi í ɡbɑ didɔ̃ nlɑi Ilɑɑɔ̃ do ɑmuɑ nlɑɛ
    iyi í jɔ̀ í jɛ dee dee fei, ɑ́ mɑɑ wɛɛ nɔ ɑ́ jɛ bommɑ nɑ irii Jesu Kirisiu.
  gaq-gaq: 'ସତ୍‍ରେ ମୁଇଂ ରେମୁଆଁନେ ପାପ୍‍ ନ୍‌ସା ଗୁଏକେ ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଣ୍ଡ୍ରେ ତାର୍‍କେ: ମାତର୍‍
    ବିନ୍‍ରେ ବା ଜିସୁ କିସ୍‌ଟ ମେଁ ଡିଙ୍ଗ୍‍ବକେ ଆତେନ୍‌‍ ଉଡ଼ି ମ୍ନା ବିସୟ୍‍ । ସାପାରେ ଇସ୍‍ପର୍‍ନେ
    ଜବର୍‍ ଅନୁଗ୍ର‍ଅବାନ୍‍ ବିନା ମୁଲ୍ୟରେ ଇସ୍‍ପର୍‍ ଡାଗ୍ରା ଦାର୍ମିକ୍‍ ଡାଗ୍‍ଚେ ଆଃସୁଏଃଆର୍‍ଏ
    ମେଇଂ କିସ୍‍ଟ ଏତେ ଜିତେନେ ଜିବନ୍‍ ଜାପନ୍‍ ଡିଙ୍ଗ୍‍ଆର୍‍ଏ ।'
  gof-RNT: Issi asa nagara gaason hayqoy asa ubbaa bolla kawotis. Shin Yesuus Kiristtoosa
    baggara Xoossaa aadho keehatethaanne xillotetha imota ekkiya ubbay, xoono de7on
