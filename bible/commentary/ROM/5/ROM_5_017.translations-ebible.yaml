  kxv-kxv: ର଼ ମାଣ୍‌ସିତି ପା଼ପୁ ତାକି, ହା଼କି ସା଼ଲୱି କିତେ; ସାମା ଅ଼ର ରଅସି ଇଚିହିଁ ଜୀସୁ କ୍ରୀସ୍ତ
