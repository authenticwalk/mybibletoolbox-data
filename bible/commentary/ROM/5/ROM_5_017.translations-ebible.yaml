    tao maloleꞌ. Huu tatao malolen naa, naa de hita malolole to Lamatuaꞌ. Naa onaꞌ
    saa esa fo Ana fee hieꞌ nema nggita. Ana nau fee nggita tasodꞌa ndoo-tetuꞌ, onaꞌ
    hita Maneꞌ nonoo nara.
  msy-msy: Guizbangɨra, gumazir vamɨra Godɨn akam batoghezɨ, ezɨ an arazir kuramɨn
    ovevem gumazamiziba bar me gatifa. Ezɨ God uan apangkuvim gumazamiziba avarazɨ
    a me gizɨfa, egha ghaze, ia nan damazimɨn dera. Kar a pura anɨngizir bizim. Egh
    gumazir vamɨra Krais Iesusɨn ingangarimɨn, tina God pura anɨdir bizim iniva, a
    Krais ko ikɨva bizibagh ativagh dar ganam. Egh me kamagh ikɨva me bizibagh ativaghamin
    gavgavim, ovevemɨn gavgavim gafiragham.
  agg-agg: Ŋga sapo nindou mamɨ ranahandambohündɨ ahandɨ moaruwai hohoanɨmo süŋgu
    yɨfɨ hohoanɨmo ranai tükɨfe haya hɨfandarandürɨ. Ŋga asu nindou dɨdɨyei Godɨndɨ-mayo
    moanɨ hɨpoambofe afɨndɨ safɨ ranane asu ahandɨ moanɨ sai moatükunɨ sapo mbumund-anei
    ehu hoafɨ ranane ra asahümündi ranai yaŋgɨrɨ nɨmboeimbo hɨbadɨhümboyei.
  ptp-ptp: Ilage Adam vông môp nipaên, om môp yibên hɨvun xomxo kɨbun ga vɨhati xôn
    ên wê xomxo tige tibed vông nipaên ge. Lêc môp nivɨha wê xomxo tibed Yesu Kɨlisi
    vông ge luu môp nipaên wê Adam vông ge vêl. Ên Anutu vông vɨzid levac vô xomxo
    om kɨtya he nên nipaên vêl dɨ yê nêb he xomxo nivɨha lec yuac wê Yesu vông ge,
    om xomxo obêc vông i vin Yesu ge od he ob kô lê levac dɨ dô mavɨha luta lêc luta.
  nak-nak: Eia sesele, oio te la iruru te Adam sekela moli la pileho guvi te la maututula,
    me etato tomi mulimuliti la vulovulo la maligoma. Eala moli la gilogo te La Tahalo
    Uru eia kama bisi, ouka. Eia sugu taro e Latula somai tegatou, me oio moli te
    la pileho te Iesus Kraist sekela moli, etato ge sau tola la mahulila ale sesele.
  lbb-lbb: Pa ana toltol na kutus warkurai anuna takai ka barsan, a tarai rop la kes
    nahai a rakrakai ana minat. Ika, i momol kol, la ning la kibas pas a tnan marmaris
    ane God ning i bukus, pa la kibas pas anuna artabar ning i atong la mang na tena
    tostos, lar laun tikin pa lar hanot a tena warkuraila arlar ana kingla, anasa
    ana takai ka barsan, e Iesu Karisito.
  kan-2017: ಒಬ್ಬನು ಮಾಡಿದ ಅಪರಾಧದಿಂದ ಮರಣವು ಉಂಟಾಗಿ ಆ ಒಬ್ಬನ ದೆಸೆಯಿಂದಲೇ ಮರಣವು ಆಳುವುದಾದರೆ
    ದೇವರು ಧಾರಾಳವಾಗಿ ಅನುಗ್ರಹಿಸುವ ಕೃಪಾದಾನವನ್ನೂ, ನೀತಿಯೆಂಬ ವರವನ್ನೂ ಹೊಂದಿದವರು ಯೇಸು ಕ್ರಿಸ್ತನೆಂಬ
    ಈ ಒಬ್ಬ ಪುರುಷನ ಮೂಲಕ ಜೀವಭರಿತರಾಗಿ ಆಳುವುದು ಮತ್ತೂ ನಿಶ್ಚಯವಲ್ಲವೇ.
