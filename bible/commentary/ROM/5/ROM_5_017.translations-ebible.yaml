  kde-kde: Ni muhiu kuva, kwa sambi ya munu yumo, kuhwa kúnitandilika kuvatawala vanu.
    Henga avala vapwechedîle inema ya Nnungu na inujo ya kutendwa kuva vambone pameho
    pake, vàmbepunda namene kutawala muumi kwa indila ya munu yumo, yani Yesu Kilisto.
  ata-ata: Xo itema vilesisi muꞌoxonu susu, la sou no anu susu noxousi ne la soli
    muxali musaxilaꞌu maulixaꞌa ta mitema. Ia alauna noxou Lataua xe mii lailaixe
    noxou e mulosinge vitanisi ne muaꞌulixu soli ne mo xavi musuku. Aloxo ne la sou
    nenge talavusou manina aloxo ꞌo, ta mitema e Lataua mualaunasiꞌa laixe xe mumoxoꞌa
    lexe aneꞌi ta mitema milapu ne ixolu imauli utotomu no anu xaixai noxou itema
    vilesisi, Iesu Kalisito.
  qvw-NT: Chay Adanpa juchanmi ichá llapa nuna wañuycäpa maquinćhu cananchicpä cala.
    Ñatac Tayta Dios'a sumä llaquipayninćhu julaycamanchic Salbacü Jesuspam “Mana
    juchayüñam canqui” niycamänanchicpä. Cayta ćhasquicücunacá paywan wañuycäta llallïcunam
    capäcun'a.
  nfa-nfa: De ca dhèu nuka Adam dhu tao sala, aa sisu paredha Lamatua. Nèti èèna ka,
    limuri ne dhèu aaꞌi-aaꞌi hudꞌi madhe ku. Te ngaa Dhèu èci hari, nuka Yesus Kristus
    dhu tao beꞌa. Lula tatao Na dhu beꞌa èèna ka, èdhi bisa pabeꞌa hari dènge Lamatua.
    Èèna nuka sèmi mèdha èci dhu Na hia iia dꞌara mi èdhi. Na neo hia èdhi mamuri
    dhu lèke, sama sèmi èdhi jꞌajꞌi angalai Dhèu Aae.
  tnp-tnp: Nɨpəhriəniən məmə təfagə tərah rəha iətəmi kətiəh əmə, Atəm, təmol nɨmɨsiən
    tətarmənɨg e nətəmimi rəfin, kəni inu nati asoli. Mətəu nati asoli kəti mɨn tapirəkɨs
    məmə, nati iətəmi kətiəh əmə təmol, inu Iesu Krɨsto. Nətəmimi rəfin nətəm kautos
    nəuvɨriən rəha Uhgɨn iətəm in təmətuati əpnapɨn əmə lan kəm lah, kəni motəhatətə
    məmə Uhgɨn tatol ilah kəutəhruahru e nəhmtɨn, ilah okotos nəmiəgəhiən itulɨn.
    Kəni ilah Krɨsto, okotarmənɨg e natimnati rəfin.
  urd-urd: क्यूँकि जब एक शख़्स के गुनाह की वजह से मौत ने उस एक के ज़रिए से बादशाही
    की तो जो लोग फ़ज़ल और रास्तबाज़ी की बख़्शिश इफ़्रात से हासिल करते हैं “वो एक शख़्स
    या'नी ईसा” मसीह के वसीले से हमेशा की ज़िन्दगी में ज़रूर ही बादशाही करेंगे।
  hot-hot: Anyô doŋtom hadum kambom ba intu ŋama hayabiŋ avômalô pik sapêŋ hathak
    anêŋ kambom. Ma doŋtom Wapômbêŋ anêŋ wapôm ma hamô vuliŋ ek ŋama ba intu avômalô
    takatu ba ewa Wapômbêŋ anêŋ wapôm atu ba hêv liŋsiŋ tem nimbitak thêthôŋ. Thêlô
    tem lovak ek kambom lo ŋama ma nêmô lôkmala êtôm kiŋ esak anyô doŋtom, ôpêŋ ma
    Yisu Kilisi.
  mqj-NT: Kasalaanna mesa tau napolalan nalambi' asan kamatean ma'rupa tau natumang
    inde pamula taue. Sapo marru kamaipia bua pengkaranganna mesa tau disanga Yesus
    Kristus lako ma'rupa tau, to untarima pa'kamasena Puang Allata'alla annu la naangga'
    malolo Puang Allata'alla anna la ullolongan katuoan sola ummampui kakuasaan, ura'na
    pengkaranganna Yesus Kristus.
  rus-SYN: Ибо если преступлением одного смерть царствовала посредством одного, то
    тем более приемлющие обилие благодати и дар праведности будут царствовать в жизни
    посредством единого Иисуса Христа.
  mbh-mbh: Na i nunganga ako toko omole inga a Adam ile vothung kerenga kene i pavelpol
    rinong ma i voth tomo nge tokokoere. Na aro ve ur aken i nunganga, i nunganga
    rintet ako, areko o el a God ile themosaling ako i aolonga rintet tomo mun nge
    ile sungong ako i apet or ve ini toko vengvengare a itheki, kene aro o el mimiong
    ako aro ile vusonga avele, nge toko omole inga mun, ako ini a Jisas Krais.
  bdd-bdd: Ta loheya ꞌaigeda tuwamo ꞌina pui ꞌoinega ꞌamasa ꞌilatuma, ta tomota mabwaiyadi
    ꞌiꞌabi hegalediya. Ma loheya heluwena hesi ꞌina paihowa waiwai hedadena, tauna
    Yesu Keliso, Yehoba ꞌina helau ꞌiꞌebwaya daisidiya tomota mabwaiyadi weyahidi,
    eema ꞌane taiyewedi sitagwala siꞌewa helauina ma ꞌiꞌahwa bwebweꞌanedi, ma yawasidi
    bwebweꞌana ꞌiꞌebwaedi.
  cbt-NTPO: A'na ya'piíchin tëhuërin ni'ton, ya'ipi piyapinpoa' chiminacaso' ya'huërin.
    Aquëtë huarë' Yosëso', inaora nohuanton nosoroatonpoa Quisocristo quëran nicha'ërinpoa'
    ni'ton, inarë'quënpoa' nanpimiatatëhua' hua'anëntarihua'.
  srn-NT: A sondu fu a wan man ben meki tak' dede tron basi fu libisma. Ma ala sma
    di Gado e sori En bun-ati èn di A meki kon bun baka nanga En fu soso, o libi èn
    rigeri leki kownu, tangi fu Yesus Kristus.
  cta-NT: Ntsuꞌu chaꞌ cajaa na xquiꞌya quiꞌya nu ntsuꞌu jiꞌi̱ nu sca ti Adán biꞌ,
    masi sca ti chaꞌ cuxi nguaꞌni yu; pana tlyu la cña ndyuꞌni ycuiꞌ Ndyosi cuentya
    jiꞌna juani, nu loꞌo ndyuꞌni lubii Ni cresiya jiꞌna. Quiñaꞌa̱ tsa chaꞌ xlyaꞌbe
    nguaꞌni Ni loꞌo na; juaꞌa̱ caja chalyuu cucui jiꞌna juani xquiꞌya Jesucristo,
    masi sca ti ñati̱ laca biꞌ.
  bqc-SIM: Lá Adamu ado tàae mɛ́ tò ga ikokɛ̀, Yesu Kilisi ado yã́ pↄ́ à mↄ̀ò
    zↄ̃ↄ dɛ beea. Aà yã́i gbɛ̃́ pↄ́ Lua gbɛ̃kɛkɛ̀nɛ́ a tò yã́ bↄ̀ńnↄ na gba ũↄ
    kible àizãna guu.
  tcz-CHONGTHU: Ajehchu, hiche mikhat, Adam, chonsetna chun, mitampi chunga thina
    ahinsodoh ahi. Hinlah chusanga lenjo chu Pathen milungsetna kidangtah le achonphat
    thilpeh hi ahi, ajeh chu hiche kisan jouse chun hiche mikhat, Yeshua Christa,
    jal'a chonset le thina kona jona anei ding ahi.
  mar-mar: कारण मरणाने, एका अपराधामुळे, एकाच्या द्वारे राज्य केले, तर त्याहून अधिक
    हे आहे की, जे कृपेची व नीतिमत्त्वाच्या देणगीची विपुलता स्वीकारतात, ते त्या एकाच्या,
    म्हणजे येशू ख्रिस्ताच्या द्वारे जीवनात राज्य करतील.
  snp-snp: Yamu ya wewa lawoko ka kolito kolámoto imo mona yaloti ya fulumo wonimo
    mona yakafo wenena muki olu afima o ledeto kiyabate we wenaba yaidana oto mino
    ledami nefa, ido wewa lawoko Yesu Kilistodokati ya Gotikafo oto dito nasafilila
    ido efe limo monala naba-naba ya faifa lomageto, ya oluto omude kofawa minowa-minowa
    oto kiyaba wenena naba minomo dinune.
  isl-isl: Synd þessa eina manns, Adams, gerði dauðann að húsbónda í lífi mannanna
    en allir sem taka á móti gjöf Guðs – fyrirgefningu og sýknun – fá mátt til að
    lifa vegna hins eina manns, Jesú Krists.
  spy-NT: Yoo kiimuuchē ꞉ng'ōōkistaab chiito akeenke kuyibchi biiko tukul meet, kumākunyōōr
    ꞉biiko tukul soboonto nyoo rōōbchinē ꞉Yēyiin kubununēē chiito akeenke!
  xnn-xnn: Owen, gapo isnan basol nan esa et abaken nan tetey nan am-in. Ngem gapo
    isnan esay ipogaw abes ay si Jesu Kristo et napigpigsa nan banag nan inikkana.
    Kanak en napigpigsa tay am-in ay mangdawat isnan dadama ay badang Apo Dios ya
    isnan gawis ay pangiilaana ken daida ay sagotna et matatatatago ya maitatatatapida
    ken Jesus isnan mentolayana.
  mwe-mwe: Kweli, kwa shambi shika mundu jumo, kuwa kushitagwala kwa ligongo lika
    mundu jumojo, ikabheje imanyishe ukoto kuti shatendile mundu juna, yani a Yeshu
    Kilishitu, shishipunda kaje. Bhowe bhaaposhelanga nema na upo ja tendwa bhakwete
    aki, shibhatagwalanje mugumi kupitila mundu jumo a Yeshu Kilishitu.
  tte-tte: Tomo kaigeda ana pwanoli koina, kabo iya koina boita tomo meuloina iloinayagili.
    Na tomo kaigeda ana paisowa koina, iya Yeisu Keliso, Yaubada ana mulolo kalakalapowonna
    ikalai yo tomeliwo ikawa-namwanamwa-yagili, yo yawasi miyamiya yaina sikalai yo
    Keliso koina esaliyao silalaki bulibuli mena.
  tcs-tcs: Wa, prom dat rongting wan man i bin mekem, ded i bin kam po ebribodi blo
    dis wold. Bat nada man, Zizas Kraist i bin meke obamak gudting. Wa! Dempla uda
    kese da prapa big obamak spesilpeiba blo God, God go pogibe dempla. Diswan i pri
    gipt prom em. Dempla go mata stap gad longlaip poeba. Zizas i bin meke diswei
    stret po yumpla wea God.
  hlt-THB: Thlang pynoet a thawlh sainaak ak caming thihnaak ing bi a bi awhtaw, thlang
    pynoet Jesu Khrih ak caming Khawsa am qeennaak ak doem soeih dyngnaak themzoe
    pek ing iqyt dy nu bi a bi khqoet kaw.
  soq-soq: Apana dea kadiwa dewasana baiwa bo apana uduudu taudomon. Tane apana dea,
    sa ipa Iesu Keriso bedewe God amonawa bopawa wisen. Tauma mo mida God nuawadawadawa
    amonawa debamawaida wadeie mamposaie ita God mampe dodomanantoia ideita ina sanaa
    bedewe wampu, mai dima da taudomopi, dia.
  qub-qub: Adán juchata rurashanpita llapan runacuna wañuptinpis Jesucristuman yäracojcunaga
    alli cawayta tarenga. Tayta Diosninchëga cuyapäcoj carmi imatapis mana mañayllapa
    runata allina ricamanchi.
  att-att: Á megapu sù liwâ nayù tádday nga tolay, nga si Adan, matay yù ira ngámin
    nga tatolay. Ngam megapu sù nerallà nga allà ni Namarò, aru yù ira nga mangalawâ
    sù allà na ánna yù iyawâ na nira, nga katunung da megapu kâ Apu Kesu, á matotolay
    ira nga mepammaguray kâ Apu Kesu Kiristu ta áddè ta áddè.
  bki-bki: Be riano napano toro takurano kiano kariano ga, nina Atam, mila nam̃ariano
    jo juvulu kito, napano mia mijikia rivar bulag tomu nonovio kialo meuliano. Mia
    iorou, toro dolu kiano tinievuiano, nina Yesu Kristo, jian jidomiano novo nei
    ban kito napano vonganei, romemedu ea mirano Atua, a rojuvulu m̃ariano ruei, a
    mia iorou robokar meuliano novo vija naio.
  bqp-bqp: Lákũ Adamu ado taari mɛ́ à tò ga sù à kí blè nà, Yesu Kirisi ado yã kũ
    à sùo zↄ̃kↄ̃ de abirekũla. Abire yãi gbɛ̃ kũ Luda gbɛ̃kɛ kɛ̀ńnɛ, kũ à tò yã
    bò kũńwo nna gba ũnↄ ni kí ble wɛ̃̀ndii gũn.
  mcp-mcp: Jɨ́ ntɔ́, iwushí múúd ŋgwûd nyə á wush yí í á sá nə́ shwɨy í kwágag nə
    buud bɛ̂sh. Njɨ, Zɛmbî mə́ sá búúd mbíya məma yána lúu mə́ Yésus-Krîst muud ŋgwûd
    dɨ̂; a mə́ sá bwo mənywa, a sá nə́ bwə́ bə́g otʉ́təlí ɔ búúd. Bwə́ bá cʉgə nəcé
    *Krîst, bə́nɔ̂ŋ ka bá bə mícî.
  hat-hat: 'Se vre wi. Poutèt peche yon sèl moun, lanmò te donminen akòz li menm sèlman.
    Men, gremesi yon sèl moun tou, Jezikri, nou jwenn plis toujou: tout moun ki resevwa
    favè Bondye a an kantite, tout moun ki resevwa kado Bondye a lè li fè yo gras,
    yo gen pou yo viv, pou yo donminen akòz Kris la.'
  npl-NT: Porke tla ika itlajtlakol se tlakatl, Adán, nochteh n tlakah mikkih, axa
    akimeh kiseliah n weyi tlatliokólili ika n tetlapojpolwílistli non Dios kitemaka
    sanijki, yolitoskeh nochipa san por se tlakatl, Ye, Cristo Jesús.
  bgg-bgg: Hì ne izai ro, bran jia layog ji è nyieliieshii iy phane jao ne rangsua
    rek. Ji è iidoh shii bran jia Isu Masi chiang lasen boh mua ruii phro! Chiih-è
    zab hanyie è Hamangkhung-aphuii ro ley bushun nane Isu Masi chai chiang è lei
    ai rog shii khohthek ruii phro.
  eng-TCENT: For if, by the trespass of the one man, death reigned through the one
    man, how much more will those who receive the abundance of grace and the gift
    of righteousness reign in life through the one man Jesus Christ!
  eng-BSB: For if, by the trespass of the one man, death reigned through that one
    man, how much more will those who receive an abundance of grace and of the gift
    of righteousness reign in life through the one man, Jesus Christ!
  cpu-NT: Tema ikaariperopaitetakeranki Adán, kempivaitanakami atziritanakityeemi
    “Kaamanetaantsi” iro otzikavaitakyaarimi atziriite. Irooma jineshinonkayetantaara
    Jesucristo, okempivaitanakaro atziritanakityeemi “Añaantarentsi,” iro onampiyetanaiyaarimi
    tampatzikashireyetaatsiri.
  san-ASM: যত একস্য জনস্য পাপকৰ্ম্মতস্তেনৈকেন যদি মৰণস্য ৰাজৎৱং জাতং তৰ্হি যে জনা
    অনুগ্ৰহস্য বাহুল্যং পুণ্যদানঞ্চ প্ৰাপ্নুৱন্তি ত একেন জনেন, অৰ্থাৎ যীশুখ্ৰীষ্টেন,
    জীৱনে ৰাজৎৱম্ অৱশ্যং কৰিষ্যন্তি|
  tac-NT: '''Ya bajchá rawé napu''lige Arani tabilé e''wele Onorúgame, alé si a''kinana
    suwábaga ralámuli tabilé a''lá alawégame o''chérame ju ''lige jaré abé we''ká
    bamigá suwime ju ''lige jaré ta''mé we''ká bamigá, ''lige ''we ''la bijchígisaká
    Onorúgame Esukristo júlaligo napurigá o''tomela suwábaga alué tabilé a''lala ''nátili,
    ''lige a''resa cha noká ''liko ''la moinámala ''pa rewagachi napu''lige suwisá.'
  eng-WEBPB: For if by the trespass of the one, death reigned through the one; so
    much more will those who receive the abundance of grace and of the gift of righteousness
    reign in life through the one, Jesus Christ.
  gfk-H: Ira tunatuna diet ga kis manapu tano dadas tano minaat kanong iakano kapawena
    tunatuna mon ga lakai no warkurai. Ma no burena ta iakano kapawena tunatuna sena
    mon. Iasen no hunena tano pinapalim tano kapawena tunatuna Iesu Karisito i tamat
    sakit tano minaat. Diet ing diet ta kap no tamat na harmarsai ta Kalou nong i
    tabar bia diet ma ia bia na kurei bia diet na takodas ra matmataan tana, io, diet
    na kap no nilon ma diet na bul hasur no minaat.
  viv-viv: Bana Adama yana koyona faꞋina ide kaliva moyaꞋaida bana kalivai-nadi againe
    katubuyemu-ma alika ana abavehimeya againe kamimiyami. Au hidedemi Adama yana
    koyona guwana. Atu Kaliva saꞋeyana higa Yesu Keliso yana dewa guwana Adama yana
    dewa guwana gitubuhegena, gitubuhege-moꞋena. E, Keliso yana alika faꞋina gaveyao
    moyaꞋaida Yaubada yana nuwadoga lakahi-moꞋena kanuhagana kadu yana hawahega againe
    ide tokoyona nonogana yada yegayega Bana matane kavaina, medema vaita tofaiwala-moꞋa
    amine wayawai-vagahida kamimiyami.
  yao-yao: Ili isyene kuti kwa litala lya chileŵo cha mundu jumo, chiwa chatawele.
    Nambo achila chiŵachitesile mundu jumo, yaani Che Yesu Kilisito chili chambone
    mwakupunda. Ŵandu wose chapochele umbone wekulu wa Akunnungu ni ntulilo wekulu
    wakutendekwa ŵambone paujo pa Akunnungu, chatawale mu umi kwa litala lya mundu
    jumo, mundu jo ali Che Yesu Kilisito.
  tgp-tgp: Varar̃uhu, mateia mo aulu na tamlohi tari matan hehe atu matea non tamlohi
    atu matea purongo, pani la haratu la lo lavi r̃omr̃uhu sei mo mar̃ivi savulevule
    peresi na otori sei God mo sile purongoia mata i vai na tamlohi la tataholo na
    nahona, enira natu, maurira la pa aulu na mauri nake ale hitahu hin tamlohi atu
    matea, enia Iesu Kr̃isto.
  auc-NT: Waocä adocanque incæ Wængonguï nänö wææ angaïnö ante ëñënämaï cæcä ïninque
    tömengä adocanque nänö ëñënämaï cægaï beyænque mönö wæ̈wocamö do bagamöimpa. Wængonguï
    guiquënë godömenque eyepæ̈ pönï waadete pönö badongä ate tömengä ayongä mönö nö
    entawëmö bagamöimpa. Ïninque Itota Codito adobaï Adocanque ïñongante mönö tömengä
    nempo wæ̈wocadämaï inte quëwëninque awënëidi baï badinque quëwëmompa.
  kbc-NT: Ewi me leeɡ̶odi libeyaceɡ̶egi onijoteci ɡ̶oneleegiwa odaa ja diiticogi némaɡ̶a
    me dibatoɡ̶owa. Pida niɡ̶ijo aneotedoɡ̶odomi Jesus daɡ̶axa meletoɡ̶odomi, aliciagi
    Adão anaɡ̶aɡ̶a yoetoɡ̶odomi. Joaniɡ̶idaaɡ̶ee, Aneotedoɡ̶oji eliodi meletedoɡ̶odomi,
    codaa eote ɡ̶onoɡ̶eedi niɡ̶ina ane daɡ̶a domiɡ̶icata ɡ̶onimaweneɡ̶egi me jakataɡ̶a.
    Joaniɡ̶idaa ɡ̶onoɡ̶eedi niɡ̶ina meote me ɡ̶odeɡ̶enaɡ̶a. Odaa niɡ̶ina oko anodibatege
    noɡ̶eedi idiokaanaɡ̶a limedi me newiɡ̶a miniwataɡ̶a, codaa niiɡ̶enatakanaɡ̶a leeɡ̶odi
    onijoatece ɡ̶oneleegiwa Jesus Cristo ane loenatagi.
  bmh-bmh: Ag go don, go petak. Du tutak nug ziwas tutak sag igul eg meun, gonun,
    noumabun igul nug duailel asiu gumareun. Bo, koli go don, duailel ipal ag igul
    naliu mab tam, bo, ulis ig petak abe mem, Uwait nugau ougab naliu eiman gaul isanigabun
    igul, go banou pet. Go Yesus Kristus palautina, alaimai, duailel asiu pet isanareun.
    Gonug aigacaneu, ‘Ag Yesus Kristus dual pezai daimai, izal ameab naliu daimai,
    iz ibail muzmuz awau daimai, duailel ipal gumaramamen.”
  ctu-BL: Cha'an ti' mul jini juntiquil winic wersa mi' chʌmelob pejtel winicob x'ixicob,
    pero cha'an ti' yutslel juntiquil, jiñʌch Jesucristo, cuxul mi' yajñelob jini
    mu' bʌ i ch'ʌmob ñuc bʌ i yutslel i pusic'al Dios yic'ot toj bʌ i pusic'al mu'
    bʌ i yʌq'uentelob ti' majtan jach. Che' jini mi caj i mʌjlel i cha'añob.
  meq-meq: Deɗek, ndo nəte kə ge mezeleme ada mədahaŋ ka zəvatay a ndo hay tebiye
    hərwi ndo nakay nəte eye. Ane tuk na, ndo neŋgeɗ, Yesu Kəriste, neŋgeye a ge məsler
    mekeleŋ. Hərwi ŋgay, Mbəlom kə vəl ŋgwalak ŋgay haladzay ada kə vəl məsəre bo,
    ndo hay ta sər bo ta neŋgeye. Andza niye, ta hutiye sifa ka tor eye ada ta giye
    bəy tə Yesu Kəriste.
  noa-H: Hiin chadcha hãbpaimua mag pekau paarpatarr haigmua hich chi pekauta nem
    jua t'eeg sĩsijim, hichdëuta hõor t'um dajẽk haag. Pari Hẽwandamta hag k'ãai jua
    t'eegcha sĩerraawai hagjö woun hãb mag pekau paar maach kõit hʌdʌraa hich t'õopitarr
    gaaimua magʌm t'um pödpʌ̈iwia, hõorjã wajaug paawia pekau chuk'u harrjö hapäaijem,
    hajapcharan Jesucristo gaaimuama. Mag hich t'õopitarran, mag hʌdʌraa hamach wajaug
    paapi nʌm k'ʌʌnta hich dënjö nem k'aigbamjã t'um pödpäaijem k'ʌʌnk'a wënʌrramk'ĩir
    hajim.
  alp-NT: Le bei tamata esa iono dosa esi hasile pusue tamatare suke mata. Kai saisa
    rebe Ile Esa, Yesuse Kristuse Ionore ela lesi leneka. Le beiNi pine Alla Iriluke
    misete ete tamata bokala kai esi nkenare esi seli sasaisa moneka. Kai baue Yesuse
    Kristuse, namake ite kbasa mei nusa.
  san-VEL: yata ekasya janasya paapakarmmatastenaikena yadi mara.nasya raajatva.m
    jaata.m tarhi ye janaa anugrahasya baahulya.m pu.nyadaana nca praapnuvanti ta
    ekena janena, arthaat yii"sukhrii.s.tena, jiivane raajatvam ava"sya.m kari.syanti|
  kbq-kbq: Na'ankure magoke ne'mo Adamu kumi higeno, agri kumite fri zamo'a vahera
    kva'gri zamanteno e'neanagi Anumzamofo asuntgi'zane fatgo musezama'afi manisamo'za
    fri zamofone kumimofo hanavea magoke Ne' Krais Jisasimpi azeri ageteregahaze.
  kbh-kbh: Ndegombre endmëna, canÿe ents̈á bacna soye tojanma causa, nÿetsca ents̈anga
    jóbanama yojtsamna. Pero puerte más, canÿe ents̈á Jesucristo tojanma. Ndëmuanÿengbiama
    Bëngbe Bëtsá tojama bëtscá ts̈abe soyënga chamotsebomnama, ndëmuanÿengbiama Bëngbe
    Bëtsá tojama chabe bominÿiñe ts̈ábenga chamotsemnama, y Bëngbe Bëtsábiocana chca
    tmojóyëngacñënga, chënga nÿetscanga mochantsiyena bacna soyënga jtseyë́njanayëse
    y nÿetsca tescama mo bëtsëtsangcá; y chca echántsemna ndayá Cristo tojánmayeca.
  ron-LSB: Căci, dacă prin fărădelegea unuia singur a domnit moartea prin unul singur,
    cu atât mai mult cei care primesc abundența harului și a darului neprihănirii
    vor domni în viață prin unul singur, Isus Hristos.
  pon-pon: 'Pwe ma dip en me ta men mela poekidier, nan melel kaualap, irail me pan
    ale mak o pai en pun, pan poedi o mamaureki me ta men: lejuj Krijtuj.'
  nhe-BL: Quema san se tlacatl, Adán, tlajtlacolchijqui, quichijqui ma miquica nochi
    tlacame. Pero nochi tlacame tlen quiselíaj nopa regalo huan quicahuilíaj Jesucristo
    ma quinchihuas xitlahuaque iixpa pampa hueyi iyolo tohuaya, nochi tojuanti tiitztose
    huan titlatlanise ipampa san se tlacatl, yajaya Jesucristo.
  sps-sps: 'tana saa, ara onot ror ma natiny a man to ayei: a vainy faavot ma mat
    ana mat to ayei, tagaa ot iny non a fo mamatsiny ka, tana saa, e Adam, ayei na
    isen a mes to te fanaginy tsue ten Gov. Ana ra onot ror ma nat fatsian faarof
    pis iny a man to ayei: tan nainy te faarof iny ror a vainy a koma ree''un a karap
    te komainy faan rarori Gov ka iny faakouts rari, ai tan nainy te faarof finy rori
    ya na fifaan a tavaron to ayei matan Ya, ri nai nom ror a toto na suu, ri te fabiun
    aveto tan toto tsuri, tana saa, ito tsun kan tana isen a mes to ayei, e Jisas
    Krais.'
  wnc-wnc: Ngan. Aminu tapatu Adam waapata sanga wai takngatu tasiwan buya aawan yutake
    apuwawan aminu kuupbamda kungwawa kwaitakapukaing. Sanga waakngae natapna siakan
    singgak. Siwan ngana aminu tapatu Jesu Krais waapata tasiwan buya siakande siknga
    asaawik. Buya aawan Anututa ina banipda siwan ninde butaya natanimukut. Natanimuke
    ita musip kwikwik nataak kakngane kepi ninda inane nomune amin noman daknganimde
    kepi tasinimukut. Siwan aminu kepi waakngae apbakngake taningu wa aminda aminu
    Jesu Krais waapaat gatake unekan kayuk asinggan asinggan yutning.
  bus-bus: Lán Adamu ado taari bé à tò gaa mↄ̀ à kí blè nà, Yesu Kirisi ado yã kɛ̀
    à mↄ̀o bíta dɛ beeela. Beee yãnzi gbɛ̃ kɛ̀ Luda gbɛ̃kɛɛ kɛ̀ńnɛ, kɛ̀ à tò yã
    bↄ̀ńyo nna gbaa ũunↄ é kí ble wɛ̃̀ndi kɛ̀ è yãaroo guu.
  gub-BL: Azeharomoete ko heze'eg ihe. Teko tetea'u umàno a'e wà, ta'e pitài awa uzapo
    ikatu 'ym ma'e a'e xe. Tupàn zanemuawyze uzeupe a'e, ta'e pitài awa a'e xe, Zezuz
    Zaneruwihawete a'e xe, uzapo ikatuahy ma'e a'e xe. Ikatu wera'u nezewe mehe. Aze
    Tupàn upuhareko katu teko a'e wà nehe, aze a'e teko uzepuhareko kar Tupàn pe a'e
    wà nehe, aze Tupàn umukatu a'e wà nehe, a'e mehe wiko putar pureruze'eg ma'e romo
    Zaneruwihawete ipyr a'e wà nehe. Wiko putar ipyr tuweharupi wà nehe.
  imo-imo: Iye tendekumuni Gotenga ungu tenge naa tirimu akumunga iye akumuni ulu
    pulu keri terimumunga kololi ulu pulumu iye nomi king mele moromo wali imboma
    pali maindo moloringi. Goteni imboma we kondo kololi ulumu kinye yuni lino we
    tirimu ulumu talonga engemu paa olandopamu. Goteni imboma we kondo awili tepa
    kololi ulu pulumu kinye Goteni imbo toya tolima nimbelo ulu pulumu linge imboma
    eno iye tendeku Jisas Kraistini terimumunga iye nomi kingima molko melema nokoko
    koinjo molko kau punge.
  boj-boj: Tamo qujai Adam a Qotei aqa dal anjam gotraŋyej deqa tamo uŋgasari kalil
    naŋgi moreŋeqnub. Ariya tamo qujai Yesus Kristus aqa wau na tamo uŋgasari Qotei
    a naŋgi qa are boleiyeqnu qaji naŋgi ŋambile osib mandor kokba gaigai sqab. Tamo
    uŋgasari naŋgi di Qotei na tamo bole une saiqoji qa minjreqnu. Qotei aqa kumbra
    dena Adam aqa kumbra tulaŋ buŋyejunu.
  eng-DRA: For if by one man’s offence death reigned through one; much more they who
    receive abundance of grace, and of the gift, and of justice, shall reign in life
    through one, Jesus Christ.
  knf-knf: 'Pjuban pi ñaaŋ aloolan pado kë mnhina mi pkeţ manwinanaa, na manjoonan
    ñaaŋ aloolan mënţ uŋ akaaŋ. Kë ţi Yeŧu Kriŧtu aloolan kak ŋşë yeenk apelan : bañaaŋ
    bŧi banyeenkuŋ bnuura bweek maakan bi Naşibaţi ado baka kë bawo baŧool. Kriŧtu
    ado baka kë bawat pkeţ kakaana ubida wi mnţo.'
  san-KHM: យត ឯកស្យ ជនស្យ បាបកម៌្មតស្តេនៃកេន យទិ មរណស្យ រាជត្វំ ជាតំ តហ៌ិ យេ ជនា អនុគ្រហស្យ
    ពាហុល្យំ បុណ្យទានញ្ច ប្រាប្នុវន្តិ ត ឯកេន ជនេន, អត៌្ហាត៑ យីឝុខ្រីឞ្ដេន, ជីវនេ
    រាជត្វម៑ អវឝ្យំ ករិឞ្យន្តិ។
  arn-NT: Fey Adan ñi yafkan mew, feyti lan dungu ngüneniefi itrokom che. Fey femle,
    doyelchi may, Jesus ñi duam Ngünechen wiñoduamatueiñmew, ka femngechi femkünueiñmew
    taiñ longkoletuael reke tati rumel mongen mew.
  zas-NT: Por dol ni been Adán biꞌt guialgüjt par gra ree bejn. Per por ni been Jesucrist
    biꞌt perdon par gra ree bén rliladx guial por Cristo ma na̱j bejn naya guidiblagaa
    loj Dios, abiꞌ gap reeman guialnaban tiblayaa con laaman.
  ken-NT: Tɛ̌ndu bɛbʉ́ mmu amɔt bɛkʉ nɛwú nɛ́bhɔŋ bɛtaŋ amfǎy bo mankɛm, ɛchi mbɔ̌ŋ
    tɛtɛp ɛcha, bɛ bo mankɛm abhɛn Mandɛm átɔŋ bɔ bɛyǎ bɛrɨ̌ndu nɛ ǎchyɛ bhɔ akap
    ndɛ́ndɛm ndu bɛkʉ bɔ mambak chak bɛsí bhi, mámbɔŋ bɛtaŋ ndǔ nɛpɛ́m ɛnap ndu
    bɛsɔt awɔ́nɛm amfǎy yɛ̌ntɨkɨ ɛnyɨŋ ɛ̌ti ɛnyɨŋ ɛnɛ mmu amɔt, Yesu Kristo ákʉ́.
