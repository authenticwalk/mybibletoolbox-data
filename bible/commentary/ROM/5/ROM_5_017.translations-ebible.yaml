  ory-ory: ଯେଣୁ ଯଦି ଜଣକର ଅପରାଧରେ ସେହି ଜଣକ ଦ୍ୱାରା ମୃତ୍ୟୁ ରାଜତ୍ୱ କଲା, ତେବେ ଯେଉଁମାନେ
