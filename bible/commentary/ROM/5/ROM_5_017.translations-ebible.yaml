    ਦੇ ਰਾਹੀਂ ਜੀਵਨ ਵਿੱਚ ਰਾਜ ਕਰਨਗੇ।
  gvc-gvc: Adão cjiro cʉ̃irota jiriro ñaare to yoa dʉcachʉ jipihtina masa yariarucura.
    Tí potocã tjira. To ã jipachʉta ahri sehere wahchenahca mari. Mipʉre Cohamacʉ
    masare pja ñʉno Jesucristo cʉ̃irota jiriro to yariaro mehne ti ñaare boro, tinare
