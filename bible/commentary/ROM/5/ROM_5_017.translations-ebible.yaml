    owuagana wutie, ni kuwitra ku omuntu omulala Yesu Kristo?
  nhu-NT: Ɛ́ kebefɛ ke wee mwaaŋ e to nu ɛ ge ɛ kpwe no kɛŋke mvuŋgay ɛ̂ we jo wee
