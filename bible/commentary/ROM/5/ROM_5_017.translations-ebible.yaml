  emi-emi: Kateva nonga taumattu ngateva ghe tam nongo usilaala God, me tale ia o
    kanna ssavoto ateva, nimate ateae ghe aitoiaala taumattu ngakapa atoa. Me maamasinaane
    ateva God ghe nim taue mae sio ghe apalala sarasarakaniaane nimate ateae, me ghe
    namungailiila. Liuna avalua o me lo akapa atoa laghe ghaala maamasinaane God,
