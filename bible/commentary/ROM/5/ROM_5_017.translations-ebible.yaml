    kara ia halusia momokani. Badina Iesu Keriso dekena amo, Dirava ena hariharibada
    bona iena maoromaoro idia abia dae taudia ibounai ese mauri mai kwalimu danu do
    idia abia, bona edia mauri do idia biagua.
  big-big: Yombanu wamenak Aramgu kaile mizarikku weik yombanu mabuwiliyegi kazing
    ibendagimek yolu purik wameik legi, yombanu Anotogo pigi wazono yemane panu puwiligu
    weiyagi langai ono pura yeik yani logo pi kiling pangka wazaya puwili mabuwili
    yombanu wamenak Yisu Kilisigu wok mabiyeng kaileyengki lewege mizibene keleyi
    purik wameik panu panu.
  gux-G: Niyendo baba yaa biidi yo baa yeni mi kuuma, boncianla mɔ baa gaa ŋalibaliga
