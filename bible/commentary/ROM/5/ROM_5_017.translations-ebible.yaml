  mwp-mwp: Adhaman zageth nanga, um na ngoedhe wati mabayg na kuyk aymiz, nadh minaman
    mura mabaygoepa, kuyk senabi urapun mabayg, senaw Adham. Kasa kay kedha wara urapun
    mabayg Yesu Kerison zageth ngaru matha ngoedhagidh, adhapudhay koeyza. Mura setha
    ngaya gasaman Awgadhaw adhapudhay kozan, a nungu gabu ngoenakap, a matha kedha
    mina za gasaman nungungu; kedha mabayg kalanu buwaylayg aymiz Yesu Kerisoniya
    kalmel.
  sbk-sbk: Hwa huje, nkashele ikosa elya omo, afwe hwatabhalile ashelele hwomo, nantele
    hani bhala bhabahi yambilila owenee owiji neshipawa eshelyoli bhaitabhala ashilile
