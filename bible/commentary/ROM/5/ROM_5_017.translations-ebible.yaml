  heb-heb: כי אם בפשע האחד מלך המות על ידי האחד אף כי מקבלי עדף החסד ומתנת הצדקה ימלכו
    בחיים על ידי האחד ישוע המשיח׃
  mpp-mpp: Ngic moniyangti sugu molickelu yefe lilome yele bikicte ailu homacti ngic-ngigac
