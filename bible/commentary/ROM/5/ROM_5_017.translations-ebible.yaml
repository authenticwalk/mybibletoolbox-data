    nnya yì ɛ̀ nu njo wvù Nyo' nu ɛ jo bonyii ɛcici lɛ bó nu teytey, nu ke ekɛŋkɛ
    nshii naa baay nje wee mwaaŋ wvù ɛ̀ nu Jisos Klistu.
  row-row: Dadꞌi atahori esa, Adam, tao salaꞌ, ma nalena-langga Lamatuaꞌ parendan.
