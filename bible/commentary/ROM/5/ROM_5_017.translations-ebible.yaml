    sil mando metumin gaving yi danggata osin danggata.
  ncu-NT: Bo̱ le̱e̱ Adam a bɔye̱ ko̱ŋko̱ mɔ se̱ be̱e̱, lowi a nya se̱sɛ se̱ ke̱yaale̱ŋ.
