    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ସାୟାଦ୍‌ତେ ବେଗାର୍‌ ଗନଙ୍ଗ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଧାର୍‌ମାନ୍‌
    ମେନ୍ତେକ କାଜିୟଃଆ, ଇନ୍‌କୁ ଜୀଦାନ୍‌କ ନାମେୟାଁ ଆଡଃ ଏନ୍‌ ହଡ଼କ ଖ୍ରୀଷ୍ଟ୍‌ ହରାତେ ଜିନିତାଅ
    ଜୀଦାନ୍‌କ ବିତାଅୟା ।
  gah-gah: Ve hamó nenémo lihima netá alekago heleaká netá lelitoka utó oake agulizaki
    ve loló imóza, ve hamó Izesu Kilistokumule loko alévolé apakú lugulizaki ve loló
    okinake aí lapaná izá moloko alituni netá nenémo avilegekave. Leza Ómasímini nasahilí
    itó aí avogisaló lihimate asú olimikiko minatuni netá ale lá ituni vegená neneta
    lá inogo une.
  lcm-lcm: Le si lau rikek si sikei a igenen, ri vap aongos kilapo ago si saupai i
    mat le si sikei a igenen ang palau. Sikei si mang oring, vap miang kitala luk
    a tavirimok lava i roron kuvul ve alilis i vilvil akorong po kovek i samui ang,
    ki an saupai kuvul ve sikei a igenen ke Iesu Karisto si to e mung.
  aer-aer: Artwe anyente nhengele-arle arne akurne mpwareke alakenhe ikwerenge anteme
    tyerrtye ingkirreke ilwerlte-anemenge. Kenhe lyetenye anwerne ingkirreke itethe
    akwete anerlte-aneme iwenhenge-arle artwe arrpenhele, Jesus Christ-ele mpwarekenge.
    Ngkarte kwenhe anwerneke mwerre anthurre aneke, lyete anteme Re angkeme nhenge
    anwerne-arle arratye mwerre aneme iwenhenge-arle Jesus-ele anwerneke mpwarekenge.
  qvc-NT: Manchu chay runa Adanlla uchata rurashpa, ancha dañachiwashqa kanchiq, yumbayninchiq
    wañunanchiqpaq. Piru Jisukristullam wañushpa, achka noqanchiqkunata washawashqa
    kanchiq. Chaymi Tayta Dyusqa dibaldilla yumbay uchanchiqmanda pirdunawashqa kanchiq,
    suq bidapi pudirniyuq kananchiq.
  tgl-ULB: Sapagkat kung sa pamamagitan ng pagkakasala ng isa, ang kamatayan ay naghari
    sa pamamagitan ng isa, mas lalo nang maghahari ang mga tatanggap ng kasaganahan
    ng biyaya at ng kaloob ng katuwiran sa pamamagitan ng buhay ng isa na si Jesu-Cristo.
  cbs-NT: Janua Adán juni bestichaitun kanekin chakabuwaniwen taea jabiaskadiai yuda
    dasibi mawadiakubainmisbudan, chanimaki. Jakia Dios nuikipatun Jesucristo juni
    bestichai nuku jamen inankuini jabun nun ikunwainbu duawakin Diosun nuku pepabu
    waya jawada Jesucriston nuku axunkin binumaniwen taexun jiwea bena bitan ja juni
    betsa Cristonan, dasibibudi medabewakin jatu binumaxuniki.
  xtm-NTPP: Vaa ja kuechi ja ni sa'a in‑ni ñayii ma, te ni kundee i ja ndaka o ma
    jin kûu, kovaa masu ja va'a kúu. Kovaa ja ni sa'a Jesucristo ma ja va'a xeen‑ka
    kúu, vaa ni kundee ya ja jin koteku o ni‑kani ni‑jika. Te sa'a ko kuu ji'in ndaka
    o ja ni ka kuta'vi o ja va'a ja vii ni skuta'vi ña'a Su'si ma te jâ ni ka nduu
    o ñayii ka sa'a ja va'a ja ndaa.
  nnq-nnq: Kweli kwa mabaja ga mundu jumwe, kiu ngikitumbu kutawala kwa bandu magambu
    gwa mundu jumwe. Nambu chambone muno echatei mundu jwenio, Yesu Kilisto! Boa abapokela
    gwambone gwa Nnoongo na hupo yenie nu kutendigwa babonekane bambone nnongi ja
    Nnoongo, mabatawala mu bwomi kundela ja jwenio jumwe jwenio nga Yesu Kilisto.
  bao-NT: Jĩcʉ̃ ñañarije cʉ̃ ca tiirique jʉorira niipetirãpʉre bii yairique ca bii
    niiricarore biro ametʉenero, Ʉmʉreco Pacʉ ca bojoca añugʉ cʉ̃ ca niirijepʉ, wapa
    manirora añurã cʉ̃ ca tiirã doca, jĩcʉ̃ bojocʉ Jesucristo jʉori wadora, catirãra
    wãma wãme cati niirucuma.
  san-ORI: ଯତ ଏକସ୍ୟ ଜନସ୍ୟ ପାପକର୍ମ୍ମତସ୍ତେନୈକେନ ଯଦି ମରଣସ୍ୟ ରାଜତ୍ୱଂ ଜାତଂ ତର୍ହି ଯେ ଜନା
    ଅନୁଗ୍ରହସ୍ୟ ବାହୁଲ୍ୟଂ ପୁଣ୍ୟଦାନଞ୍ଚ ପ୍ରାପ୍ନୁୱନ୍ତି ତ ଏକେନ ଜନେନ, ଅର୍ଥାତ୍ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ,
    ଜୀୱନେ ରାଜତ୍ୱମ୍ ଅୱଶ୍ୟଂ କରିଷ୍ୟନ୍ତି|
  huv-NT: Sitiül meáwan nipilan netam mandeow ajan wüx aaga nisoet tarang nop naxey,
    cuantemas nganüy xeyay nipilan apmapacüw por nop naxey. Ajcüw ayaj leaw lamüjndiw
    majiürüw monajneaj, üjndíwan. Lamawün nej asoetiw Teat Dios cos ayariw andeac
    nop Teat Naxey aag ayaj Teat Jesucristo.
  otn-NT: Co nu̱na̱ n'na nc'ɛ̱i̱ bi 'yøtra̱ ts'oqui, m'mɛfa p'ʉya, gätho yø ja̱'i̱
    ja ngue da̱ tho ra̱ nda̱te. Pɛ nu̱ to gä di̱ nthɛui rá̱ ma̱te Oja̱ ngue di pu̱nnba̱
    yø ts'oqui, di t'u̱nna̱ 'da'yo te conná̱ nguehra̱ Jesucristo.
  nop-nop: Biyagoŋ, me kubugoŋdi mede wobu tuguk doktiŋa kumuŋdi metam me bomboŋgi
    tiyemguk. Ala fukuniŋ indiŋ hatak. Siloŋ tobogoŋ tokinit, eŋ yomnit mokit didimeniŋ,
    eŋ welenik diniŋ siloŋ momooŋ mintaune nadidahi tiyamdi kougoŋ hatigene, me kubugoŋ
    Jesu Kilisto dut biyagoŋ me bomboŋgi hinek tiŋa hatiyaneem.
  obo-NT: Bonnaa en no od patoy kos langun no minuvu pomon taddot saa to sokkad no
    minuvu no si Adan. Piru lampas pe-en iddos moppiyon undahon taddot id puungan
    to sokkad no minuvu no si Disas Krays. Oyya su ukit kandin, iddos langun no minuvu
    nid tanggap to waa toppong no kopiyannoy to Monama, id podmotallong din woy idda
    en kos gasa rin kandan. Na od kotanggap dan kos umuun waad tomanon woy od kolonug
    dan diyot kodhari ni Disas Krays.
  cak-ENT: Xaxe c'a roma ri rumac ri achi rubini'an Adán, romari' tok conojel vinük
    xe'oc pa ruk'a' ri camic. Y ketaman que ri samaj ri xbün ri Jesucristo más nim
    ri ruchuk'a' y romari' k'alüj vi que nyec'ase' chi jumul, ri nyec'ulun ri colonic
    ri nuspaj. Nbün-vi c'a cheque que man jun quimac nk'alajin chuvüch ri Dios. Nyec'ase'
    c'a roma ri rusipanic rija' y junan c'a nquibana' juzgar.
  lif-NT: ᤌᤡᤰ ᤔᤏᤠ ᤀᤠᤍᤶᤔᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤗᤠᤕᤥ᤺ᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤜᤠᤱ ᤆᤥᤃᤢᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤀᤠᤸᤗᤛᤠᤱ ᤕᤖᤡᤰ ᤗᤢᤱᤃᤢᤶ ᤏᤢ ᤛᤠᤶᤕᤥᤏᤡᤔᤠᤖᤧᤴ ᤐᤷᤎᤠ᤺ᤶᤔᤡᤴ ᤀᤠᤶᤓᤠᤀᤣ ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ ᤌᤡᤰ ᤔᤏᤠ
    ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤗᤠᤶᤒᤠ ᤁᤧᤍᤠ᤺ᤒᤠ ᤜᤡᤱᤔᤴᤏᤥ ᤜᤠᤱ ᤔᤧᤈᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Chi sīquī jā ní nsāhá mátúhún-ni tēe Adán cuāchi, de maá cuēhē jā jíhī nchivī,
    nī nīhīn poder. De sa sīquī jā ní jīhī mátúhún-ni tēe Jesucristo, de nchivī maá
    yā víhí cā nī nīhīn ji poder jā cutecū ji de caca ndaā ji jíín yā. Chi nī sndáhvā
    yā cuāchi ji sīquī jā vāha ndasí inī yā.
  san-TIB: ཡཏ ཨེཀསྱ ཛནསྱ པཱཔཀརྨྨཏསྟེནཻཀེན ཡདི མརཎསྱ རཱཛཏྭཾ ཛཱཏཾ ཏརྷི ཡེ ཛནཱ ཨནུགྲཧསྱ
    བཱཧུལྱཾ པུཎྱདཱནཉྩ པྲཱཔྣུཝནྟི ཏ ཨེཀེན ཛནེན, ཨརྠཱཏ྄ ཡཱིཤུཁྲཱིཥྚེན, ཛཱིཝནེ རཱཛཏྭམ྄ ཨཝཤྱཾ
    ཀརིཥྱནྟི།
  qve-NT: Huk runallapa huchallikusqanwanmi, llapallan runakunaqa wañuyta tariranchis.
    Saynallataqmi cruzpi huk runa wañusqallanwan, wiñaypaq kawsayta tarinchis, saynapi
    Dioswan kushka gobiernananchispaq. Diosqa anchata munakuwaspanchismi, huchanchiskunata
    gratislla perdonaspa, wiñay kawsayta qowanchis, (Wawan Jesucristopi creeqtinchis).
  pao-NT: '@see-verse:ROM.005.016'
  cbu-NT: Ashiri tputs minamtaata, tsipatsee shuneeru tupatstarangiya. Itaru, Isusumun
    minamtamuntaa taarashish urutamash Apanll panarangiya. Atagarini yutarit taarangu,
    Apanllsha tputseem ztaru waneeshish wayarangiya. Itaru, Apanllsha iyaa nayanirangu,
    Isussha iyaam kiyung kachiyarangu, yutaritshishee tachingarangiya. Iysha Isusoo
    mangoonkuni, Apanllsha iyaa kis napeeru, taarasheemani urutamashee panarangiya;
    Isuspata taarashish urutamari kasiru taachini. Kurakpaz ashiru iyaa ínayaru, waanpata
    kis taachiniya.
  usa-usa: áraine. móra-nakoma kúmiq-yataariq uráipoata máqte-kayukama puínoe. ááqibo
    káqo-nakoma Îtu Káríqtoma áraimma uyátá-maqma anó-qtataariq uráiye. máqte-kayukama
    Áánûqtuma wenamáakoni íráqô-qtataaqa ôriq umá timínaqtaa kateko-yátáákáráq timínaqtaa
    mayéqtaama mi-káyúkámá Îtu Káríqtoma nôrabi umátíkaraiqtababoana akoqnáá-nakaa
    umá paá mánoe.
  soy-soy: In tɛ usoi usɛ ɑkópɛ nnyɑ kɛ nkpɔ nn pisoi kɛcɑ́ɑ́ kɛtónɛ yɛ̃, pɛ̃ kɛ
    Uléécɑɑ uu ípɛɛlɛ́ɛ n nyísɛ uu pi pɑnsɛsɛ ɑsei pite yɛ́ kɔ Yeesu Kirisi ŋmɑnɛ
    nnyɑ nfɑ́ɑ yɛ̃, u nɛ pɛ̃ ɑpi kɛsẽ́ iyɔ́ɔpi tonɛ.
  hui-hui: Bi ogo heneneore agali mbirame ko biyagola wali agali bibahende homoleneme
    minai henego kama. Agali mende Yasu Keriso ibugua biyago Adamanaga ko ogoni biyagobi
    ndo ibugua biyago goaile baya gibiore anda hene. Ngode Datagaliwabenaga biamogo
    bia holene goaile baya gibiore ngago ibugua wali agali ina bibahendehondo ta hayagobi
    mini tigabiwi holene turu halu bame ngiyagobi ina Keriso heba kamago howa hongo
    holeberama.
  amf-amf: Eedi kalaasa seesonka dembhi een wuldar bitimidi ki hanna, taar sagi Barjosa
    sunin imintonsa thoothamonbee kinin imen tipamonbeam tiyayna wul kalaa Yesus Kiristooska
    bashaana maatayse sadaka keda dee.
  quc-NNT: We ri kämikal xk'oji u taqanik pa ki wi' ri winaq rumal ri mak ri xub'an
    xa jun winaq, sib'alaj nim k'u na u b'anik wa' chi ri winaq ri käjikomataj kanima'
    cho ri Dios rumal ru toq'ob' ketaqan na pa ri k'ak' ki k'aslemal rumal xa jun
    winaq, ri Jesucristo.
  dob-dob: Onaꞌaiꞌaila, tai ꞌebweuna namo ꞌina toꞌumalina ꞌenega mwawasa ꞌiapwesa
    ga tomota maiboꞌadi ꞌigie toꞌumaliyedi. Ta esi tai ꞌeluwena ꞌina guinuwa waiwai
    wawasae, tauna Yesu Keliso, Yaubada ꞌina oboboma ꞌiꞌebwaya daitena tomota yaudi
    manudi, be ꞌenega yaisigedi sitagwaledi ꞌenaya ꞌiꞌawa boboꞌanedi, be yawasidi
    boboꞌana ꞌenega siloba.
  wrs-wrs: Mongawa indhana indkokla vena, noinda indhanamba indkumbimba sihav. Heva
    os daipotava hemba nomba Sesoava temba wavrava vovhueinvpa ambo nism, hev hemba
    nengsmoa ov, osva indhana windel maimba. Wo noinda himba si tanam iaevvav undnonoava,
    wo king kuwulalmsna avra, wo vivra no indhanarinina wevolm, Yesus Kristusnanangas.
  mca-mca: Qe in yaqsiijkii pa' uƚ'ax pa' ewi'ƚ jukhew qa ta'ƚets in na'l pa' witwamhi'.
    Qa nite'ƚe hik ƚunye'j in les in ƚe'wis wiikfik'i pekhewe' olots testiiƚi'ij pa'
    qi witqi'fenkeye'j qa in testiiƚi'ij iye ham ƚaja'ye' qu' netetli'jju' ma' qa'
    iƚiye' qe ta'ƚets ha' ewi'ƚ jukhew ƚii Jesucristo.
  tzo-TZC: Ta scoj ti jech laj sta smul ti jun vinique, oy yip ti mulil ti ta xijchamotic
    yuꞌune. Ti mi jaꞌ jech taje, jech o xal un, más to oy smelol ti ta sventa ti jun
    vinic Jesucristoe ta jtatic ti achꞌ jcuxlejaltic ti voꞌotic ti ta matanal ti lec
    xijꞌilatotic yuꞌun Dios ta sventa ti Jesucristoe.
  jao-jao: Kulu ngambala, jambalini li-mirdan yiku ki-Adam, kilu-wardima awara yiwa
    arrkula kulu bajingu jambalamba-mirranji, jambalamba-mirranji ngambala li-ngulangulakaringu,
    li-wulu wiji. Jambalamba-mirranji wiji kangka ka-ngajbirri arrkula ki-wukawu wumba
    kili-jirrinyma ki-Kada, ka-ngajbirri arrkula. Baki mili jambalini li-mirdan yiku
    ki-Jijaj, kalngiya jambalini li-mirdan yiku, kumba-mirra yiwa arrkula ngambalanga
    liyi-wuluwu, kulu Wunyatha, jambalilu-mirlirlmirlirlmanji, j ambalilu-mirlirlmirlirlmanj
    i kalngiya, jambalilu-yibalyibarranji ngambala nmanthawu barranamba yurlurr yiku
    ki-Kada, kangka kumba-mirra ngambalanga liyi-wuluwu nya-mangaji arrkula, Jijaj
    Kurayij. Bajingu jambalilu-mirlirlmirlirlmanji mili yurrulu, jambalilu-ngulngundayi
    narnu-lhungku narniku, na-mangaji narnu-lhungku karanka jambalilu-ngulngundayi,
    kulu kambaliluyibalyibarrala nungkarnu-yabinja ankangu, ngambala nmanthawu ngambala-lhungku
    ngambala-yurrngu, yurrngumantha barni-binja.
  mya-mya: တစ်​ဦး​ကူး​သည့်​အ​ပြစ်​သည်​သေ​ခြင်း​တ​ရား စိုး​မိုး​မှု​ကို​ဖြစ်​ပေါ်​စေ​ပါ​က
    အ​ခြား​သူ​တစ်​ဦး ဖြစ်​သူ​ယေ​ရှု​ခ​ရစ်​ပြု​သည့်​အ​မှု​တော်​၏​အ​ကျိုး ဆက်​ကား​အ​ဘယ်​မျှ​ပို​မို​ကြီး​မား​လိမ့်​မည်​နည်း။
    ဘု​ရား​သ​ခင်​၏​ကြွယ်​ဝ​သော​ကျေး​ဇူး​တော်​ကို ခံ​စား​၍​ကိုယ်​တော်​နှင့်​လွတ်​လပ်​မှန်​ကန်​စွာ​ဆက်
    သွယ်​ရ​သူ​အ​ပေါင်း​တို့​သည် ခ​ရစ်​တော်​အား​ဖြင့် အ​သက်​ရှင်​လျက်​စိုး​စံ​ရ​ကြ​လတ္တံ့။
  gng-NT: Unibaab ya biil bo nɛ mikuum ŋmɔbe mituɔm binib kɛ bo kí ñɛ wɔn unibaab
    nnɔ. Nì te nnɔ la, bɛ li tien ŋɔ binib bà laa' Uwien ya nimɔ̀nciɛnt tà cère'
    Uwien bù' bɛ bigbɛmɔ̀ndɛnb nnɔ ŋa ji li lɛ Uwien ya fuobm, kí ji libɛl unibaab
    *Yesu Kristo bo?
  cbi-NTPO: Tsaaren naa ma ruku juu ujcha lañuren kumuinchi peyainuu tene deshuwañu
    bain, Dios ne tsanguendya' mika ura' keñu ura' kuran chumu chachillaya kayu mikan
    ura' in chunu detsuve ma ruku juu Jesucristo' mityaren, bene rei juuñuu Diosba
    chunu uwanu.
  ikk-NT: Omẹni ifiri njọ okẹnnyẹ ohu ahụn wụ Adam' mẹ kẹ ọnwụn gi ghaha ẹka a kịma,
    kịnị k'e mẹ ndị nabanhan okẹn-ẹfọma Osolobuẹ lẹ ihiẹn-ọfẹ o ye hụn wụ ịrị-ọchan?
    Ya wụ nị wẹ k'e nwọn ndụn, ẹlẹzi ọnwụn—wẹ k'a rị ndụn, kị hụn wẹ kpọ ọkịkị—ghahanị
    okẹnnyẹ ohu hụ wụ Jesu Kristi.
  leu-leu: Tamo a faasaalan sina saxa mataa, na Aadam, a kas a salan talo maatan i
    taa paamuian a toyan sina mu rabuna xapiak, lamon pana so ta mo i taa savat siri
    aava ri talangai xe si Yesus Krais xena siak a xakaavangan xatam sina Piran aava
    fatiginei fatak nari. A mu vilaana fatak xo ri taa paamuian nari.
  maz-NT: Na ngueje o tsja c'ü na s'o 'natjo bëzo, texe yo nte tũji. C'ü 'naja bëzo
    c'ü ngueje e Jesucristo o ngõt'ü texe yo nzhubü. Nguec'ua nu c'o ench'e o̱ mü'bü
    angueze, ra mama Mizhocjimi c'ü dya tũji nzhubü. Nguec'ua ra 'natjoji co angueze
    rgá bübütjoji.
  bod-N: ཡང་མི་གཅིག་གི་ཉེས་པའི་རྐྱེན་གྱིས་འཆི་བའི་དབང་འོག་ཏུ་ལྷུང༌ན། ཐུགས་རྗེ་ཆེན་པོ་དང་གནང་སྦྱིན་རྣམ་པར་དག་པ་ཐོབ་པ་རྣམས་ཀྱིས་དེ་ལས་ལྷག་པར་ཡེ་ཤུ་མཱ་ཤི་ཀ་ཁོ་ན་བརྒྱུད་ནས་ཚེ་སྲོག་ལ་དབང་བསྒྱུར༌བའོ།།
  tca-NT: Rü guxü̃ma i duü̃xü̃gü nayue yerü wüxitama ga yatü ga Adáü̃ rü pecadu naxü.
    Natürü tama yemaãcü tamaã nanaxü ga Tupana, yerü ga nüma rü poraãcü tamaã namecüma
    rü tüxü̃́ nangetanüãcüma tüxü̃ narüngü̃xẽẽ. Rü ngẽmacèx i ñu̱xma rü guxü̃ma i
    ngẽma duü̃xü̃gü i Tupana nüxü̃ ixuxü̃ na napẽ́xewa yamexü̃, rü nümatama ya Tupana
    rü Nane ya Ngechuchu ya Cristugagu nanamaxẽxẽẽ na namaã wüxigu ãẽ̱xgacügü yixĩgüxü̃cèx.
  zpl-NT: Equie cuendaꞌ dula nú uriꞌi Adán, uyuꞌu eluti nú rati ye bee bene, pero
    uriꞌi Diose ana lunú uriꞌi Adán equie nú uriꞌi Jesucristo nú silaꞌa ye bee bene
    enu seca nú equie cuendaꞌ Jesucristo la luꞌcuaꞌlla dula ante Diose nu luꞌculla
    nú huañilílla lu Diose.
  mbc-NT: Inna seru' pepîn mîîkîrî tiwinan warayo' nîkupî'pî imakui'pî wenai tamî'nawîronkon
    pemonkonyamî' ena'pî tîsa'mantasanon pe. Tîîse itentai innape awanî tiaron warayo'
    manni' Jesus Cristo nîkupî'pî wenai ipatîkarî pemonkonyamî' ko'mamî enen iipia.
    Tamî'nawîronkon mannankan morî pe Paapa nîkupî'sanya î' kai'ma tîîko'manto'kon
    eporî Jesus Cristo wenai amenan pe tîîko'manto'kon yarakkîrî, mîrîrî epe'mîra
    intîrî tenapisîkon wenai.
  ndg-ndg: Kwa maana, mana itei kwalikosa lya mundu yumo, kiwo chatawalike pitwa kwayumo
    saidi sana balo baba uruma yananchima pamope na kipawa cha haki balowa tawala
    pitya maisha ga yumo, Yesu Kirisitu.
  wsk-wsk: Kari suanta Adam ko memek te kuera mateng ko munan ana suen la nanga iramuram,
    ale kuera mateng ko munan umu kasu kelagam ale bagakaso. Bare Kaem ko gomang nangara
    ulal aromemek mu ningi, kari suanta Jesus Kristus te ana kariimet ningo diram
    ko nanga balukko mam. Se ana awiriya noko nangamang ningi nunguning aram, mu ana
    nu te tom suen biya marak, amilmil, sokel ago mu te baganakko.
  toj-NT: Yuj ja smul ja Adani, jayuj cajcajil huax cham ja cristiano, pero yuj ja
    jas sc'ulan ja Jesucristo, jayuj cajcajil huane c'ulajel perdonar, como toj xa
    ni huane iljel yuj ja Diosi. Huane staajel ja svida ja ba jel tzamali.
  tbc-tbc: Aria, tamol kisaek an san aupasek lo, mateŋ tamolpein fidian sad gurman
    imado tap, rumok geig, tamol kisaek nek Jesus Kristus lo mi, tamolpein a Anut
    san ilo muŋanek tubun ak diŋane, agod binawek kawan a Anut malan lo itaot idirai
    san diŋane yan dam lo, kumaen panu na Kristus paen na gurman dumado wa.
  sna-sna: Nokuti, kana nokudarika kwomunhu mumwe, rufu rwakabata ushe kubudikidza
    nomunhu iyeye, ko, kuzoti vaya vakagamuchira nyasha zhinji dzaMwari uye nechipo
    chokungopiwa chokururama, vachabata ushe zvikuru sei muupenyu kubudikidza nomunhu
    mumwe, iye Jesu Kristu.
  smk-NT: O' anaod, mati a sarban tawo bana' sa kasalanan nan sayay tawo a si Adan.
    Wanin man, say bunga nin ginwa' nan sayay tawo a si Jesu-Cristo ket mas et a kuri.
    Wanin, ta saray si'numan a mampanga'mor sa sain nin pinasyan kaalakyan a kamaungan
    nan Dios tan sa nipamapteg na nin masibulot, ket mabyay saran nanalo bana' kona
    ni Jesu-Cristo.
  grc-TCGNT: Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι ὁ θάνατος ἐβασίλευσε διὰ τοῦ ἑνός, πολλῷ
    μᾶλλον οἱ τὴν περισσείαν τῆς χάριτος καὶ τῆς δωρεᾶς τῆς δικαιοσύνης λαμβάνοντες
    ἐν ζωῇ βασιλεύσουσι διὰ τοῦ ἑνὸς Ἰησοῦ Χριστοῦ.
  gof-WFTW: Issi asa nagara gaason hayqoy asa ubbaa bolla kawotis. Shin Yesuus Kiristtoosa
    baggara Xoossaa aadho keehatethaanne xillotetha imota ekkiya ubbay, xoono de7on
    de7oosona.
  spa-BLM: Porque si por la transgresión de uno reinó la muerte por medio de uno,
    mucho más reinarán en vida por medio de uno, Jesucristo, los que reciben la abundancia
    de la gracia y del don de la justicia.
  kyz-NT: Majepei tee agawewi Atãu 'ga tywera. A'etea 'ga jane mote'arukaa najuejue
    etee ipyu. 'Ga ra'ne 'ã amanũmũ. A'eramũ 'ã jane 'agamũ jaremanũmũ 'ga 'jawe etee
    futat. Jejui Kristu 'ga nanẽ majepei tee nũ. A'etea 'ga werowiaramũ jane mogyau
    ojepyri nakwaparimũ warãu rũi, jane mogyau 'wyriaramũ ojepyri. Werowiaramũ Jejui
    'ga jane muesageu. Niapoi agawewi jane mama'e esagea 'ga upe. A'etea 'ga jane
    muesageu werowiaramũ.
  dao-dao: Mata mkhyekatnaka phäha pi thihnak naw a jah uk law üng, khyang mat, Jesuh
    Khritaw bilawha phäh ihlawk dämduhki mi yah khai ni. A bäkhäknak khawhaha yahei
    lü Khritaw üngkhyüh akxüng mi up lü ani am ngsungpyunsak yahei khaie ni.
  cya-cya: Si'ya qui'ya nu m'ni scati yu can' yato'o msñi su'hua yaa' cha' ndyija
    'in nten chendyu, cui' cuaña'an si'ya scati ñi nu lca Jesucristo, nde lyee la
    caja chendyu 'in ne', tsalca nu cuan xu'hue cha' tsu'hue tlyu nu mdaa Ndiose,
    cui' cha' nu xnu luhui 'in ne' xu'hue ti.
  nii-nii: Ei keimi, wu endeim Andam eim oł kis erim. Ełe nge, wumb koltmun oł dinga
    ei wumb pei tonu wang kin ełe nge, wumb pei to mani kindnim. Kapłi yi mił ku nga,
    wu endeim Jiisas Krais kin, wumb pei Gos nge noman ka ngołum ni, epi ka wii ei
    wii ngołum epi ełe nge, Gos sinim wumb kun ka niłim ełe nge, sinim wumb king mił,
    tep er mułmba.
  ign-NT: Étana­ri­chu­hinéni eta pecatu máejeca­pi­ravahi ema émana achane, émaripa
    ema viáchucaini Adán. Tiámairi­ji­ca­ha­vi­ri­pasera eta vépeniraya vimutu. Émasera
    ema Viya tiápaju­cavaipa eta majapa­nui­ra­havihi. Tijaca­pa­ha­viripa máichavenehi
    ema émana­que­ne­ri­chuvare achane, ema Jesucristo. Tíjara­ca­ha­vi­na­varepa
    eta arairuyare vítare­si­rayare vimutu viti vicasi­ña­vanahi eta mayehe.
  dik-NT: Rin adumuɔ̈ɔ̈m raan tök thou acï bɛ̈n pinynhom. Ku këdït apɛi kɔc cï miɔ̈cdït
    Nhialic yök cï jäl la cök, aabï mac ku pïïrkë akölriëëc rin Raan cï lɔc ku dɔc.
  cac-cac: A smul vin̈ chi' ic'annaccancot chamel d'a quib'an̈ co masanil. Palta yujn̈ej
    junxo mach, aton Jesucristo, te nivan svach'c'olal Dios sch'oxnac d'ayon̈, yujto
    syala' to vach' on̈ d'a yichan̈. Yuj val chi', ol co cha co q'uinal d'a juneln̈ej,
    axo coch cac'an yajalil chi' yed'oc.
  tzj-E: Rmal j-il mac jxuban jun acha rmal c'ara' tak xoca cmic chkij ja ok wnak
    y pruk'a' cmic xokoc'je' wa'. Per más chna xtesmaja c'ac'laj c'aslemal je nyataja
    chka rmal jun chic acha rbin-an Jesucristo. Wnekcochij tzra Dios nimlaj totanem
    jnuya' chka y we nbij chka che kc'an chic rbeyal rxin ja', jara' nok-oc na ok
    rexbil Jesucristo chpam k'toj tzij je xtba'na chpam jun c'ac'laj c'aslemal rxin
    junlic.
  san-BUR: ယတ ဧကသျ ဇနသျ ပါပကရ္မ္မတသ္တေနဲကေန ယဒိ မရဏသျ ရာဇတွံ ဇာတံ တရှိ ယေ ဇနာ အနုဂြဟသျ
    ဗာဟုလျံ ပုဏျဒါနဉ္စ ပြာပ္နုဝန္တိ တ ဧကေန ဇနေန, အရ္ထာတ် ယီၑုခြီၐ္ဋေန, ဇီဝနေ ရာဇတွမ်
    အဝၑျံ ကရိၐျန္တိ၊
  yaa-NT: Adán ãfe chakafoõnoax keyokõi nakani. Akka Cristo fisti nokoõnoax nani nõ
    aõnoax Nios fe nĩpaxanõ Niospamãi noko shara õiaito. Jesucristoõxõ Niospa noko
    noixõ noko nimapakenaka. Nãskakẽ noko askafaxõkĩ Jesús Adán finõkõia.
  cab-NT: Ánjein gabáfu lubeí oúweni jawágu sun gürígia ladǘga lidúnrun ábanrügü
    wügǘri—Adán, choúrutimaati luágu sun lan gürígia ja lerésibirubaña Búngiu láu
    lareíni queísi gürígia richáguatiña, jabíjubei ibágari magúmuchaditi lúma Búngiu,
    jarúeijaba úara lúma Crístu, ladǘga ábanrügü wügǘri ligía.
  clu-clu: Karon kon tungud sa anang sala ang sangka tao nga dia nga si Adan ang tanan
    nga tao mapapatay, mas makatiringala ang risolta anang ginimo ang sangka tao nga
    si Jesu-Cristo. Ay ang mga tao nga magbaton anang kalooy ang Dios paagi kanana
    ibilang ang Dios nga matarung, kag magaari sanda nga may kaboi nga ara kataposan.
  swh-ULB: Kwa maana, ikiwa kwa kosa la mmoja, kifo kilitawala kupitia mmoja, zaidi
    sana wale ambao watapokea neema nyingi pamoja na kipawa cha haki watatawala kupitia
    maisha ya mmoja, Yesu Kristo.
  tpt-NT: Chuncha va por ixtalaqalhin qayntaun lapanaki yu lhinin lhitꞌajun tapꞌasta.
    Ex por yu makal Jesucristo apalay kalhitsukuyau tapꞌasta la ketsukuntikꞌan tachun
    ni kijnan yu laqaꞌiyau yu ay ixjamapayninti ni Dios. Yucha kintaxtaqniyan para
    kintalaqtsꞌin tacha lajꞌoxin lapanakni.
  aai-aai: Orot ta’imon ana kakafinamaim sabuw etei morob nawiyih, baise turobe orot
    ta’imon Jesu Keriso ana sinafumaim. God ana manaw ana kabeberamaim ef baimutufurin
    ana siwar gewasin bisuwai boro hini’aiwob Keriso wanawananamaim.
  sny-sny: Meni tutawe ape yo seni luwaru a'i irowe su, temeniyeyei ape lu taune werese
    ma'e henerai. Ahowa, nomo apou so'oruwesiya tene! Lu taune tamo Owane Sitewi lo
    ferafereiyei pefine a'i tote tawesisiya su, lowe Owane Sitewi lo nihe se lu taune
    aseyaro wara'i a'i henerai tepa'asiye. Serai Owane Sitewi lai lowe ma'e marepi
    hepene he'i pefine a'i aurowa. Meni Owane Jisas Krais temeniyeye su, lu taune
    werese le ne tote tawesinamisiya ape, lowe mi mi weriyei weriyei yo seni wara'i
    a'i ironamitorowa.
  myy-myy: Adán sĩgʉ̃ ñabojagʉti, ĩ ñeñaro yijare, masa jeyaro godarã yirãji. Ito
    bajibojarocati Jesús manire ĩ goda ĩsirena sʉoriti mani ñeñaro yirisere ãcabojogʉ
    yiguĩji Dios. Ito yicõri manire ti maicõri, “Quenarã ñama ĩna. Ũmacʉ̃jʉ yʉ Macʉ
    Jesucristo rãca catitĩñarã yirãji ĩna”, yigʉ yiguĩji Dios.
  trc-NT: ꞌO̱ se neꞌen níꞌ se vaa ga̱a quiꞌyaj o̱rúnꞌ síí cuꞌna̱j Adán cacunꞌ yoꞌ,
    ne̱ quiranꞌ cunuda̱nj nij yuvii̱ ma̱n rihaan chumii̱ sayuun se vaa nu̱ꞌ ꞌnaꞌ aviꞌ
    nimán cunuda̱nj nij yuvii̱ a. Cheꞌé dan níꞌ si̱j cunuu sa̱ꞌ rihaan Diose̱ cheꞌé
    se lu̱j quiꞌyaj o̱rúnꞌ Jesucristó cheꞌé níꞌ me se doj a̱ neꞌen níꞌ se vaa ga̱a̱
    iꞌna̱ꞌ nimán níꞌ ne̱ gu̱un chij níꞌ rihaan chumii̱ nihánj cheꞌé soꞌ ado̱nj.
  cut-NT: Ca̱va nunde yahn Adán ne, va che coh nducoya̱ca ihyan. Ate hua tihca̱ vedeva̱hino
    yahn Dendiohs, te ca̱va Dihvo vo Jesucristo ne, nducoya̱ca ihyan che ndo ya̱n
    Dendiohs nduco ye, nedin yahn ye ihyan ne, a̱ma ndah ro yahn ye, cuahtenan ye
    vahchetero numacuahn ro.
  bel-bel: Бо калі за правіну аднаго сьмерць панавала праз аднаго, дык тым болей тыя,
    што прымаюць шчадроты мілаты і дар праведнасьці, будуць панаваць у жыцьці праз
    адзінага Ісуса Хрыста.
  zlm-KSZI: Kerana jika dengan dosa seorang manusia, kematian telah bertakhta melalui
    seorang manusia itu, maka lebih-lebih lagilah orang yang menerima peruntukan kasih
    kurnia dan pemberian kebenaran Allah yang melimpah-limpah akan bertakhta dalam
    kehidupan melalui seorang manusia, Isa al-Masih.
  gdr-gdr: Mop nokɨp naska onggɨt yɨpaina rɨgat kea gog yɨt erbeka mɨle yomnɨkonj
    dɨde onggɨt yɨpaina rɨga ma paemb jɨ ujɨt komkesa rɨga wɨp eyeniny, ajɨ jogjog
    rɨgap ɨtemb God ma ukoijog wurar dɨde negɨr kesa dɨmdɨmjog mɨlemna yiyag wurar
    ma sobijog im ket takatenanj, ɨ kwa onggɨt paemb ton b'ogla ɨmɨnjog yɨrkokar wɨmenam
    wɨp b'itiyenanj onggɨt yɨpa rɨgamna danda ke ɨt re Yesu Keriso.
  vmy-NT: Ngu kjuabeyo yatexuma ngatꞌare xuta xi jngututu, ngatꞌa tsajngi je. Tunga
    xuta xi tisakure kjuanda jere Naꞌenchana ko kjuakixi xi tu titsja ngatꞌare xuta
    xi jngututu xi Jesucristo ꞌmi kuatexuma ꞌba kꞌuendukunntsjai.
  cmn-FEB: 因一个人的罪，死亡就会因此人而掌控这世界。但上帝的恩典如此伟大，他恩赐之礼让我们变得良善正确，因为每一位接受他之人，都会通过耶稣基督获得生命。
  gmv-RNT: '@see-verse:ROM.005.016'
  ncl-NT: Yojque, moxtin quipialo pa miquisi pan ipampa ilaijlaculisli se lacal, Adán.
    Axan niman neli unca pampa yehuanten amo quiman lamisi yulisi huelitijticate ca
    paquilisli ca Cristo. Yoje yes san sinda canalo in cuali niman hué hual quinchihuilía
    Dios. Inon yihual quinchihuilía pampa quijtúa yajmo unca len ca yehuanten hual
    pampa inon quinmotexpahuilis. In cuali quinchihuilía Dios pan ipampa inon hual
    Jesucristo lamic quichíac pa in tonali hual miquic.
  sua-sua: Ii, enangthe lmien te, o mia tgus ngak yor vgum e Adam ka kerkeknen to
    agitgiang, to ngot kle vua serppak mang a papat ta kat te, E Nut ner le kaen a
    ktalhok to kam plong vle ko kim En ngnik ngnik ngang endruk ngat kor mnam mar
    mang e Yesus Kristus he kmokpom kar, her vgum en ko en a mhel agitgiang tok kat.
    Ko E Nut ner ho ksovet hak kam vua ring ya mang ngar enang tok kmeharom a ngaelaut
    ngang ngar, he nang En kmen ka nngiar to kam mon mar la mmok ko pum kalo keik
    her vgum e Yesus Kristus to agitgiang tok.
  are-are: Nthurrpa artwa nyinta korna ntelalhakalanga, relha ingkarraka kala ilwetnakantama.
    Arrpunha nhanha pula nthurrpantema nama. Artwa nyinta Jesua Kristanga arrkngala,
    Altjirrala relha nhanha etnanha ilama, “Rrangkarra nukanga urlarra arratja nama.”
    Relha nhanha etnantama ngampakala etatha nitjina.
  gai-gai: Na ramoot ianna ma kammo ndarinan, an ramoot kabena moatna tɨp ŋgoreacna
    makukca memenaca moa laruca, mandeaca memenaca gagrirta ramoot paŋanna kirar ndaruca,
    meikramtaɨrmo muruŋa moa irikri. Na gan ramoot kabe Iesus Karaisna aiŋ mbuŋ tik,
    Raraŋ Aetaniacna kakadmaiapa opotac mananna, an memenacna gargarmo kunda tamuŋ
    ŋgoin. Ainda moca aia lamŋirina, meikramtaɨra muruŋcamiŋa an Raraŋ Aetaniacna
    kakadmaiapa opotac aŋgɨ te, Raraŋ Aetaniaca minmo meikramtaɨr wandoik ŋgacnande,
    te, minmo eteacna wat neaŋ te, minmo gagrirta ramtaɨr paŋainda monande.
  qvm-NT: '@see-verse:ROM.005.016'
  chz-NTPS: Kya̱a̱hˊ dsoˊkyeˉ heˉ gaꜙjmeeꜘ ja̱a̱ˉ dsaˉñʉʉhˉ, gaꜙlɨhꜗ gaꜙhe̱e̱ꜗ läꜙjë̱ë̱ꜙ
    dsaˉ. Pero läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ he̱e̱hˉ heˉ laˊ kwaꜙ Dio mahꜗ le̱e̱yꜘ llu̱u̱ꜗ,
    haˉ gaˊ saꜙ leꜘ dsaˉta̱a̱yhˋ lluˈ, kihꜗ heˉ naˊji̱i̱yhꜙ chaˊnëˊ Dio taꜙlaꜙ kihꜗ
    ja̱a̱ˉ dsaˉ hi̱ˉ che̱e̱ˉ Jesucristo.
  kmu-kmu: Tamage nagoke kanomo kefo yana humainea yateti faliyamoꞋa falote hu-maineanagiꞋya
    mukiꞋa veaꞋmoꞋya nefaliyanagi nagoke kanomoꞋa, Yisasi Kalaisi, hulatenea yateti
    kasagoꞋya veaꞋmoꞋya YisasiꞋa kanale ya huno kayone hulatenea yafema haviꞋya amakupi
    malaya veaꞋmogamife Anumaya KotiꞋa “Fatago veaꞋne mainae.” huno hu-matesigeꞋya
    agola maige maige hisaya hamaimula aliteꞋya KalaisiꞋa hulatenea yateti tokiya
    vaiꞋya maigahae.
  ood-NT: Muhkig at ab wehsijj t‑maꞌish heg hekaj. Adambad pi ap chuꞌijig. K wabshaba
    g Jiosh si s‑hemajim ab t‑makiog g hoꞌigeꞌidadag. Kutt am aigo dahm i chehchsh
    g muhkig ahchim matt ab bei. Ab o t‑mahkch g apꞌedag am gahi wuhshanim g Christ
    matt s‑ap wo himad g t‑doakag id dahm jewed.
  lbm-lbm: कहालीकि जब एक आदमी को अपराध को वजह मृत्यु न ऊ एकच को द्वारा राज्य करयो,
    त जो लोग अनुग्रह अऊर धर्मरूपी वरदान बहुतायत सी पावय हंय ऊ एकच आदमी को, मतलब यीशु
    मसीह को द्वारा जरूरच अनन्त जीवन म राज्य करे।
  ncj-NT: Huan quen ijcon ica itlahtlacol san se tlacatl, oquintlan nochten in miquilistli,
    molui ocachi quiahsisque in miyacten in nemilistli ica san seya, Yehhuatzin Jesucristo.
    Yehhuan aquin quiselisque in hueyi tetlocolil Dios tlen ic omosetililoc tehuan.
  yuj-yuj: 'Arop ankárankao kar ták-pwaranámp kwatae nɨnɨk fek sumpwianánko, am te
    king tokwae niampi yakria, arop ponankor apárok tirá nérámpon. Aeno Kwaro námokuráp
    nɨnɨk fek nomwan yaewourria kwaporok sáp námp am te sumpwiramp kárákáre kwe-pwararea
    tokwae kari akwap námpon. Aenámpara, nomo wae mér kare námpon: Arop ponankor am
    sámp napo, Kwaro am fárákapan ‘Yae-párák kare arop’rá sénánko, am fárákap Jisas
    Kraisomp tére fek yiki yakápria, king yakáp mwanapon.'
  kto-kto: Migat, namurit migana la oguekong ties ang Morowa, ga na kirinim ang iruo
    namurit migana, tavuk o nuvarap la betong ga unama gare orong maiang inamaniap
    ga iniam inamaniap ganam. Pa iro ubi ang non migana, irie Iesu Karisito, ubonuvarap
    ang Morowa la busingiala maset ga urio kamniap la ualo buun la mitara kakanu ga
    akurupin tavuk o nuvarap. Are ratmat ga inamaniap ganam la omela urio kamniap,
    eba meimung ga Karisito na tara la eba betang gare orong.
  gmv-NT: '@see-verse:ROM.005.016'
  por-BLT: Por causa do pecado de um homem, a morte dominou o mundo. Mas, a graça
    de Deus é muito maior e o seu presente nos torna justos, pois todos que recebem
    a sua graça reinarão em vida, por meio da pessoa de Jesus Cristo!
  stp-NT: Na guꞌ gu Adaan nat jum uaꞌtulh, bɨɨx ja daam jii gu jaꞌtkam gu muukiꞌ,
    sia kut guꞌ tɨi dɨɨlh gu Adaan jum uaꞌtulh. Baꞌ puꞌñi dai guch Xoiꞌkam ɨp nam
    bhaan bɨɨx jix bhaiꞌ ji biꞌyaꞌ buiñor gu Dios puiꞌ pɨx, cham jum aaꞌ nam tuꞌ jax
    dhuñiaꞌ. Miꞌ dhɨr baꞌp bax bhaaiꞌn kaꞌ nam bɨxchuꞌx bhaiꞌm duukam bap tu buadaꞌ.
  ame-NT: Ñam̃a att̃o eʼñe puesheñarrot̃a poʼchñarot̃ oʼpatenya rromueñets, t̃arraña
    elloña nanac muererrya Yompor att̃ot̃ña aʼrroyerrnay Puechemer ñeñt̃ara Jesucristo
    ñeñt̃ oʼ aʼpoctatuerrnay yoʼchñar Yomporesho att̃ochña yapaʼ corretsayach.
  mgh-2016: Iri ikekhiaye wiira, uwonya wa ntu mmoka wahommwiiha nookhwa. Nansho we
    ikekhiaye tho, mwaha waapangiye ni ntu mmoka, Yesu Kuristo phi mulhupalhe chinene!
    Attu onkhaye anopochera ikiriri ni mahalha wo ureerihiya ni Nlhuku, phi nowa utawara
    muukumini wo iphiro ya ntu mmoka, Yesu Kuristo.
  kvn-NT: Imi tule-walkwénna-immal-akalojadbal tule-purkwed pél neg-kas-choggu, al
    tule-walkwénnagwad-Jesucristobal, pul-pule tule-purpal-tulamaloed neg-takmalmogo.
    Tenal Pab tule-abonoged-wilubzhulinadbal Pab yabli wilub-okpis tule-abonoged-igal
    mezhis. Al tulemal Pab-tule-otulomaloed-igal-abingasmalal, Pab-pinche-tulemalga-immal-ukedbal
    tule-iskued-nikchulidyob kunonimalbalo.
  gvf-gvf: Yal ta kal digan ere taalime eremia, ena ibal kobe pirin paire ibal para
    wen gulemue. Gulimba Yesu Kirisito kal kirara wen ere ibal tongwa iwe, God kal
    wai ere kenin wai wen ere ibal tongure irere, te yalini mile, “I pirin gule ere
    tere kabin sire wai wen milinwa,” dire ka iru di tongure pirere, te God aa te
    pilaan pai tenangure, u wai pi milamue.
  san-ISO: yata ēkasya janasya pāpakarmmatastēnaikēna yadi maraṇasya rājatvaṁ jātaṁ
    tarhi yē janā anugrahasya bāhulyaṁ puṇyadānañca prāpnuvanti ta ēkēna janēna, arthāt
    yīśukhrīṣṭēna, jīvanē rājatvam avaśyaṁ kariṣyanti|
  deu-ELBBK: 'Denn wenn durch die Übertretung des Einen der Tod durch den Einen geherrscht
    hat, so werden vielmehr die, welche die Überschwänglichkeit der Gnade und der
    Gabe der Gerechtigkeit empfangen, im Leben herrschen durch den Einen, Jesus Christus):'
  mcb-NT: Okyara panirosanotyo ikañovagetakara Aran ovashi ineantaiganakarorira maganiro
    igamane tyampatyo inkantaigaempa inkantakanira intimaigae. Kantankicha impogini
    panirosanotyo ikamaventaigakai Jesokirishito ovashi ikavintsaavageigakai Tasorintsi
    imagisantakoigakaira magatiro avetsikageigakerira terira onkametite, ineaigakai
    kañomataka tenirikatyo ankañovagetumaigempa. Kañotari ikañotakerora maika ikavintsaavageigakerira
    maganiro kematsaigakeririra, iroromparorokari iragaveakagaigakerira ganiri yovashigakoiganaka
    avisaiganakerira tatapagerika oita pairo iragaveakagaigakeri, ontiri aikiro intentaigakemparira
    impogini iriroku inkantakanira intimimoigakerira Jesokirishito inkañoigakemparira
    irirori.
  yle-yle: K꞉omo tpile pi mu ngmidi u dono u l꞉êê dîy꞉o pwopwo u pi ndîî ngê pyodo,
    doo u ntââ pi ngê u wépi daawa puwâ, ngmênê nmî Lémi Yesu Kédisu ngê kópu ndîî
    ngmê d꞉uu ngê. Chóó Lémi ngê pini n꞉ii ka u módó yeedeyeede wa y꞉oo, Yesu Kédisu
    u l꞉êê dîy꞉o pi mb꞉aa ngê u kwo wa pyódu, yi pini ka ghê kamî wa y꞉oo, u pi ndîî
    ngê wamye pyódu.
  swh-1850: Kweli, kwa dhambi ya mtu mmoja kifo kilianza kutawala kwa sababu ya huyo
    mtu mmoja; lakini, ni dhahiri zaidi kwamba alichokifanya yule mtu mmoja, yaani
    Yesu Kristo, ni bora zaidi. Wote wanaopokea neema na zawadi hiyo ya kukubaliwa
    kuwa waadilifu, watatawala katika uzima kwa njia ya huyo mmoja, yaani Yesu Kristo.
  ese-NT: Eꞌe, oe dejja quea mimishi po cooa poajo, Eyacuiñajjiya ojjaña mano mee
    caꞌyani; quea nee nee po mee ca poquiꞌyani. Jesosa Quitohua ca ca eseya quea pame
    nee acanaje. Eyacuiñajjija ojjaña quea jea nee nee poanijo oja Bacua Jesosa huoojea
    canaje ese jayojjaya yamijji. Jesosa ojjaña cuanajo manoꞌyonaje mimishi cuijeaꞌyojji
    sosejje. Ohuaya eseya baꞌe tiitii mee cajeꞌyo onijje. Jesosa nijje ona huoojeaꞌyojji
    po mee cajeꞌyo, Eyacuiñajjiya.
  jac-NT: Hac tuꞌ xin johtaj ta yu ismul huneꞌ naj winaj yuxin occano anma yul iskꞌab
    camical, yajaꞌ xin yu Comam Jesucristo yuxin chon̈oc cꞌulal yul sat Comam Dios,
    yu iscꞌulchꞌanil iscꞌul Comam chakꞌ comatanoj. Yu Comam Jesucristo yuxin chicochah
    huneꞌ acꞌ kꞌinale yin̈ sunilbal tiempo.
  cak-CNT: Xaxe c'a roma ri rumac ri achin xubini'aj Adán, romari' tok conojel vinek
    xe'oc pa ruk'a' ri camic. Y ketaman chi ri samaj ri xuben ri Jesucristo más nim
    ri ruchuk'a' y romari' can k'alaj vi chi xquec'ase' richin jantape', ri yec'ulun
    ri colotajic ri nusipaj. Can nuben-vi c'a chique chi man jun quimac yec'ulun chuvech
    ri Dios. Xquec'ase' c'a roma ri rutzil rija' y junan xquek'aton tzij.
  zia-zia: Emo dekaongka mene ge denu ge dao nuna-una eno magayao kasa yenu emo bauno
    mamaga yero nonane ara. Orata emo dekaongka Yesu Kristo mene buro yena, buro auna
    abena amimene kasa yero ge daora abena daigatinoiya. Arare name Tuwa Bayaura ao-diyao
    bainakama aune mono iwaing nuna-una eno pewayero naora maung yero narinenane,
    name amimene buro Yesu Kristo mene yena auna eno nao me iwaing pumarinenane.
  mal-2015: ഏകന്റെ ലംഘനത്താൽ മരണം ആ ഏകൻ നിമിത്തം വാണു എങ്കിൽ കൃപയുടെയും നീതിദാനത്തിന്റെയും
