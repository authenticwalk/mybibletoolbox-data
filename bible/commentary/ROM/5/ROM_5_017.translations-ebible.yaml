  ixl-NNT: As tiꞌ kuxh uvaꞌ kat paavin u Adán, as at veꞌt tzan u kamchileꞌ sqiꞌ skukajayil.
    As tiꞌ kuxh u bꞌaꞌnileꞌ uvaꞌ kat ibꞌan u Jesucristo sqiꞌ, as at veꞌt kutiichajil
