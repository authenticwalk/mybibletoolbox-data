  mya-JVB: ထိုမှတစ်ပါး၊ လူတစ်ယောက် သည် ပြစ်မှား သောကြောင့် ၊ ထိုတစ်ယောက် သောသူ အားဖြင့်
    သေ ခြင်းတရား သည် အစိုးရ ၏။ ကျေးဇူး တော်၏ကြွယ်ဝ ခြင်းကို၎င်း၊ ဖြောင့်မတ် ရာသို့သွင်းပေး
    တော်မူခြင်းကို၎င်း ခံရသော သူတို့သည် တစ်ယောက် သောသူ တည်းဟူသောယေရှု ခရစ် အားဖြင့်
    အသက် ရှင်လျက် သာ၍ စိုးစံ ရကြလတံ့။
  kgf-kgf: Ic momacgucac acqeqe niŋac humucnéŋ ic momacguc inéŋnec ic kewu waŋ énécmiyec.
    Waŋu ewa hia ʒéma solaŋ dindiŋawac buŋa kuaya qeqeya mezu ieneŋ imi momacguc Kristo
    Yesunéŋnec kekec hélawac qeriaiguc eŋaocnec ic kewu wamma kecmu.
  awb-awb: Peh morá ánínká ahbabárúnsabe ahbabáqka áhnte wehuké saiqnaríéhrara puku
    pukuowe. Puku pukuowana oganúq ítéh sánsánká Éhrámaga ahbabárú sansa kiotaikire.
    Sísa Karáhéwé peh morá ánínká miraúnka Manikánka íné eqmaq núwátáirana iteba míarautaq
    págege arámbéhríéna ótaq sansá, itega íre tagariaro sansánurautaq pehwehrue míaraugaq
    tagarowe. Itega mina tagéq ahtebahme Manikánka íné eqmaq núwátái aní ména wene
    arambehri tábúsoqme mira aruqaruruge.
  gdn-gdn: Mibai, apunu eyaka mena paerepupu ki pokaiya ka po kawaya-wena kayawena
    waira kuduba wadubu. E ka apunu eyaka mena ko e pokaiya ka po nu kuduba bamanugu
    bauwena. Ko ki kuduba ka erida. Apunu eyaka mena mosi Iyesu Keriso e kwaewena
    ki ka kawaya daganani esida. Iyapana kuduba nu paerenuga ki denai bita nubo wadamana
    ko ki ka Mamanuga God e deni mena rikapupu kawaya daganani nu nene kwaewena manako
    wadinibu bagi. Iyapana gwedewau Mamanuga God e yabuiya supasupai idiwana ki puyoi
    wadumupu ragidai ki mu ka Keriso pokaiya iya yadini ade kaiwawotagisi idiwono.
  nko-NT: Ɔbakʋ́lɛ lakpan sʋ lowu légyi iwíe ahásʋ. Támɛ alɩá Bulu lahɩ́ɛ́ wá
    awɩtɔlɛ há ahá ɩbʋ wánwan. Alatsʋn Yesu Kristo nkʋlɛsʋ tsú anɩ ánɩ́ anɩ asʋ́n
    da ɔkpa, anɩa mʋnyɔ abégyi iwíe anɩ nkpatɔ fɛ́ɛ́.
  bsn-NT: Sĩgʉ̃ rojose ĩ yisʉomasire sʉorine masa jediro bajireacoayuja mani. To bajiro
    bajirã mani ñaboajaquẽne, Dios, masijeogʉ ñari, manire ĩamaicõari, quẽnaro masu
    manire ejarẽmogʉ̃mi. “Jesucristo manire rijabosayumi” yirãre, rojose mani yisere
    masiriocõari, “Rojose mana ñaama. Ĩna rijato berojʉ ‘Tudirijabeticõato’ yigʉ,
    yʉ catisere ĩnare ĩsirʉcʉja yʉ”, manire yiĩagʉ̃mi Dios.
  pib-NT: Gi rixanu satupje yineru mukochireya pogirewatinri gipukchi ga wa satupje
    yineru chinanu koxa, wanepnuteyaka pogirewatanna giwekachinepa satupje wa Geso
    Kristo chinanu, gixo gimutlewlu yoptotachinepa, wa poyagkaklewlu genekashatkaluru
    yoptotachinepa.
  wiv-wiv: Na pekato kana kaka katiu kua a Adam, ti katia na matea, kini balika king,
    kini diditaduridolu manumanu laveve. Palaka na mahariharia kamana presen ke Vuvu,
    ia e dopa ki vinim na matuhanga kana matea, ki dopa ki kapou livutia. Kubarae
    da tolu ta lala matotonia kubarae, manumanu laveve kua dia ta pelea na mahariharia
    ke Vuvu, a Vuvu kini kohanidia na manumanu kua dia ta mahoto na matana, ia da
    dia ta pelea mahuri roroa dia ka kara king, na vuna na galanga kana kaka katiu
    za kua, a Iesus Kristus.
  reg-reg: Ku nsonga, jikabha ku chikayo cho munu umwi, olufu lwatungile okulabha
    ku umwi, muno muno kwiya kafu bhalya bhanu abhalamila echigongo chafu amwi ne
    chiyanwa cho bhulengelesi bhalitunga kwo kulabha mu bhulame bhwo umwi, Yesu Kristo.
  mlh-mlh: 'Oi moke mibemiŋ: Ŋi moakonji Kadi buŋo kigaru kome kesueko ŋiŋigo sosowo
    komeru gogobeneŋ. Adamde agiburande eru komeji sosowo sagaru siŋaŋ nobeko kosa
    gobeŋ. Oi kadi wakiqoqoine fukegayoŋ, Anutu usunde fuŋne oi iŋi: Ŋiŋigo noŋuŋ
    posiine fukekiminde yauŋ oi boakoŋ yobu biŋe qoqo eku yauŋmoririinere maŋgo gogobeneŋ,
    noŋuŋ seŋgiŋbaŋgiŋ bofukekimiŋ. Ŋi moakoŋ Yesu Kristo iŋoji kitiŋgaku dobe nobeko
    ŋonemeqoti oŋuine sanaŋgaru go ropekimiŋ.'
  gof-ENT: ኢሲ ኣሳ ናጋራ ጋሶን ሃይቆይ ኣሳ ኡባ ቦላ ካዎቲስ። ሺን ዬሱስ ኪሪስቶሳ ባጋራ ፆሳ ኣ ኬሃቴኔ ፂሎቴ ኢሞታ
    ኤኪያ ኡባይ፥ ፆኖ ዴዖን ዴዖሶና።
  aau-aau: Uwr prueyn hiykwe yor piap-araw ke mon, sa lokrue-kyai hokwe king se hieyn
    sehe hiy-wayr, uwr prueyn-awaw sohiy so yor piap-araw ke hokuaw. Sawk enkin kokwe,
    uwr prueyn Jisas Krais, hyo mey ko kueir nonaw hokwe, irweyk eyn-ar lousne ey.
    Uwrsa lowpwarowp God so maym kow yor poya-poya me puraw ma lonokyaw homkwe luw-luw-aw
    lwak ey. Seyr homkwe king me hieyn hiy-wayr peyow peyow ey.
  tvk-tvk: Be reitin xa maten temei tetuxoh moletin xil vus texo tesaen xa moletin
    tei takes tepol ni. E xosxa ngan ak be reitin, ma be reitin mak mu xa meulien
    imei ituxoh moletin xil vus ixo eheien hos e momalen xa Hi di misa ni xa be sanien
    tei tang nggo naha xa moletin teimun, Iesu Kristo, tepol ni e rin nae.
  prf-NT: Ten pamamag-itan nen págsuway nen essa a tolay ay naghari en kamatayan.
    Peru ten pamamag-itan bi nen essa a tolay a ti Jesu-Cristo, en tolay hidi a pinagpala
    ti hustu sakay imbilang nen Diyos a matuwid ay magkahud ti ispirituwal a katatagan.
  auy-auy: Ándámu aifaráán-kwáásígó sáwíꞌo uráinkakemba seyaafáꞌnánká puwí-ámpáꞌá
    arááíwáéwana minánkó taꞌótokaifo moóráwigo Ísu Káráísiti maarán-óráá-káwé-kísáú
    maiyáiye. Maníkóntáfésa súwaꞌnai uwómó sewí úwoi kaweꞌ-úmai túwaꞌnai ena wenaúrankaꞌa
    arupíse uwátínkáísana Káráísiti túwaꞌnai isasá fasiꞌámai mésa sáwí-kisaugomba
    wéiyaakaawe.
  tbg-tbg: Tota vaiinti vohaiqavano qora kaiqa vara kovaro viraqaahairo qutuvi okarava
    vaiinti nahentiqaa raqikiqiro vi vaumanta vika qutuqi vi vaura. Mintiaqi vi vauvaro
    viraqaahairo Ihu Karaitiva vohaiqavano qutuvi varia okarara aatara kora. Mintirara
    ti, Kotiva qaqi koqema nimiteharo niqaa kia uva vatarerave tina vaiinti nahentika,
    vika qaqi Karaitira vataake variqi viha raqikiqi vivara.
  hub-NT: Adánkan tunaurinig jataka shuaran nepetkauwaiti. Tumau aig Yuuscha nina
