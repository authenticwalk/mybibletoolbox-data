  dso-dso: ଏଲେମିସା ଗଟେକ୍‌ ମୁନୁସର୍‌ ପାପର୍‌ ପାଇ ସବୁ ଲକ୍‌କେ ମରନର୍‌ ଡଣ୍ଡ୍‌ ଆଇଲା । ମାତର୍‌
