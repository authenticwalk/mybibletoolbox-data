    ஜீவநே ராஜத்வம் அவஸ்²யம்ʼ கரிஷ்யந்தி|
  cof-NT: Manca tsachi jutsa quito jeralelaca puyasa carinue. Tsan josanan, manca
    tsachi, Jesucristo tinun, yari tsachilaca manse larimin joe. Yari tsachilaca laquirato,
    sen jolajoe tichunae tsachilachi epe cuwanique cuwenta. Junni sen joe tinunla
    fe loto, Diosibe sonnalarachunae.
  srm-NT: Di pasa Adam pasa Gaangadu buka dë, dee sëmbë, hën buta dëdë ko tiima. Nöö
    unfa i mëni? Di fa Gadu libi ku u ku ën bunuhati tjika aki te a sa mbei u ko bumbuu
    sëmbë nëën wojo, nöö aan kaakiti gaanfa möön di hogi du u di sëmbë dë nö? Nöö
    ee u tei ën, nöö a o mbei u ko tiima a dëdë kamian fu di u abi di libi u Gadu
    di dë u teego kaa. Nöö sö wë i si taa di soni di di wan kodo Sëmbë du di ko a
    baka aki, Jesosi Keesitu, a pasa di hogi du u di oto sëmbë dë gaanduwe e.
  qvs-NT: Awilunchi Adan uchallikushkanrayku tukuy runakuna wañunanchikuna tiyan.
    Jesukristu wañushkanrayku Tata Dios kikin munashpa sukaman kuyawashpanchikuna
    perdonawanchisapa. Tata Dios perdonawaptinchikuna atipanchisapana allita rurashpa
    kushikushpa kawsayta.
  zca-NT: 'Ter por tutsa miyi'' mile'' yalgut mandad lo rë men, per por xtu miyi''
    mile'' nguio yalnaban kwa''n di'' par dubta'' par rë men xa'' nzhab Dios lo: “Yentra''
    kwa''n nzë''b xkiu.” Rë men re'' miza'' Dios tich guchin yalnazhon nka'' por ñila
    bixa'' Jesukrist, mbaino le'' bixa'' mandad kun lë'' Me.'
  cbc-NT: 'Mai, jĩcãʉ̃ caʉ̃mʉ roro cʉ̃ caáticũjʉ̃gorique jʉ̃gori nipetiro camasã mena
    ãnicõãñupã baiyasirique. Bairo caãna ãnirĩ nemojãñurõ atore bairo marĩ ĩ masĩña:
    “Dios nipetiro camasãrẽ nocãrõ pairo na ĩñamairĩ wapa jẽnirĩcãrõ mano, ‘Caroarã
    ñe ũnie cabuicʉperãrẽ bairo mʉjãã ñiñaña,’ cʉ̃ caĩrĩcãrã pʉame ʉmʉrecóopʉ caroaro
    majũ ãnicõã ninucũgarãma Jesucristo jĩcãʉ̃ jʉ̃gori,” marĩ ĩ masĩña.'
  qxo-NT: '@see-verse:ROM.005.016'
  mox-mox: Ta baʼe Adama nana ena luveifana ʼinega ʼaliga ena waiwai ʼifoqe tomotau
    ʼidaya ta luvineda, ta ge taha toga ana fata ʼaliga nana ʼinega nadena. Ta baʼitagana
    tomeqabu Yaubada ena nuakolokolo aqiaqi otaqina ʼinega niʼa ivetunutunuqa matanaya,
    e taudi adi fata ilivu luveifana ta wese ʼaliga ina vewaiwai vaʼinedi tomotau
    ʼaidegana ena viaqa aqiaqina ʼinega, e tauna ana wawa Ieisu Keliso.
  kew-kew: Gore mo Adam-me pupitagi nisa-pulu omape koneme niaa rabuaniaasa. Goa pisa
    pare go aa meda Yesu Krais-me kogono ora adaape pisa rabu Gote-me niaa waru raba
    misa. Onaa rayome Krais-na raba meape kone mua nipuna maredepo yape kone page
    pa mealimiri nimu oro yaalo kagaa piraama laama palimi.
  dww-dww: Uma baneginama tenaḡa Adam na gewagewae, guri banaga matabudi yai badedina.
    Be banaga matabudi aitauḡa Mamaitua ḡarone noḡotaporaḡa puyonama dosinama tai
    anine be ta paḡona, taudi tokare Yesu Keriso mate yawasana tai badedina.
  twi-ASANTE: Sɛ ɛnam onipa baako bɔne so ɛna owuo dii ɔhene a, ɛnneɛ wɔn a wɔnya
    adom mmorosoɔ ne tenenee akyɛdeɛ no nam onipa baako a ɔne Yesu Kristo so bɛdi
    hene wɔ nkwa mu.
  aoj-aoj: Aman anamba atotona nandaꞌ waf awafi. Isimba atis deiꞌ gaꞌ nesafel nowaloꞌ
    epes hiasi hiꞌalasa anen atona. Apaꞌ maol aman anamba atotona Jisas Kraisi aꞌ
    luꞌwin banagen aꞌowaꞌ nikilaꞌ gaꞌ ma nagatopalopa epes mamahisa God natopalopas
    dowafa sogofaꞌ waf usiꞌifi hililiꞌi, epes isimba atiasi sope namisa sogape dembesi.
  cbv-cbv: 'Adán biícjeh jʉmna yʉhna, ã jwíih yéej chãjachah, nihat cã́acwãdih ã chʉ̃ʉ́ʉ́chah,
    jwĩ wʉnna caá. Caán yoobópdih tigaá. Páant ã jʉmʉchah yʉhna, ninboodíh jwiít jwĩ
    wẽibipna caá: Bʉʉ jwʉh Dios jwiít cã́acwãdih oinit, teo wáacna, Jesucristo biícjeh
    ã wʉnatjĩh jwĩ yéejatdih yohna, “Nit tʉ́init caá”, jwiítdih ã niíj enna caá. Páant
    jwiítdih ã niíj enechah, ãjeéh páantjeh jwĩ tʉ́i jʉmbipna caá.'
  taw-taw: Ned bɨ nɨm ak tap si tap tɨmel nokom olap gek, tap si tap tɨmel anɨb ak
    binɨb kɨlop gek, kumeb ak kɨlop mɨdupsek kodak. God pen kɨlop pel yɨmug nɨŋɨd
    gɨtep yɨbɨl gɨl, kɨlop monmon dɨtep gɨl agak, Binɨb suŋtep yad agak. Pen binɨb
    tap anɨb okok dɨnɨgabal okok, bɨ nokom olap Jisas Klays kɨlop gak. Kɨlop gek,
    kɨli Klays ayɨp mɨdɨl ne ayɨp tap okok mɨdupsek dɨl kod yenɨgabal. Kɨli anɨgɨl
    yenɨgabal okok, kɨli kɨles tɨmel yɨbɨl yenɨgabal, kumeb kɨles ma yenɨgab.
  jic-NT: Pjü cya'lin̈, yom pjaní malala la tjiji mpes. Mop'in pajal 'üsüs se palá
    gente jilal p'a yom mpes. Pjaní jupj, Jesucristo ni. Jisas na Jesucristo pajal
    'üsüs la tjiji yupj mpes, Dios pajal 'üsüs liji yupj mpes. Jupj nin liji yupj
    'üsüs se palá jupj lal. Nin liji jupj, jaylacj tulucj. Lovin ca mpatjam Dios lal.
    Nin pyala Jesucristo mpes.
  zap-NT: Porke por xdol tebegue mén nak ne rap degne ret yrandxee mén, per mazre
    ntozdee nzoon ne rseleedx Dëdyuzh por xgyelwen Dëdyuzh lo yra men ne wun Dëdyuzh
    perdon xdol; chene gap yra men guin gyelembán ne nunk luzhdet, laa men ynebééy,
    tebegue mén ylaa ne ynebééy men; laa men ne ylaa ne ynebééy men nga nak Jesucrist.
  wer-wer: Omën kopëtap Atam pi ngön wa olëak utpet sa. Pim pël ëa pötak wel pöt oröak
    yang omën pourö ngep ëak wiakaima. Pël ëautak omën kopëtap Yesu Kristo pim ëa
    pöta këëtak Atam pim ngön wa olëa pöta këët il yewas. Anutu pim komre kolapre
    kësangën pötak tiar, “Omën wotpilörö,” pël yenia. Pël niaan tiar Kristooring wë
    kaö sak öpenaat.
  ipi-ipi: '@see-verse:ROM.005.016'
  qul-NT: Ch'ulla runapaj juchanraycu tucuy runacuna wañuncu. Picunatachus Dios athun
    qhuyapayacuyninpi kasilla salvan, chaycuna astawan seguro cancu. Mosoj causaypi
    wiñaypaj causankacu uj ch'ulla runaraycu, chaytaj Jesucristo.
  ter-NT: Koeku itúkeovo vo'ókuke neko póhuti hóyeno koane pahúnevo itópoinoake pevóti
    ne uhá koeti xâne, inamá'axonemo itukóvo vo'oku kixó'oviku po'i hóyeno, enepone
    Jesus Kristu, kahá'inepinoakemo ûti natíxea natíxokuke ákotinemo hunókoku, uti
    xâne iyónoaku Itukó'oviti ne êno hána'iti seánako, uti ikó'iparaxoakemaka ponópea
    nonékuke.
  bmr-NT: Mɨɨro saafi imitɨfeenedɨro guijeve mityatehi famoohallɨvɨro. Jaano janaanɨcɨ
    imi tɨcovono Moocaani agaayɨcɨmo mityano icaji bohofifaño saafiiro Jesucristofeenedɨ.
  fuf-fuf: Si tawii, sabu bonnere aaden gooto, ɗun ko Aadama, mayde nden laamorii
    immorde e makko kanko tun, haray ko haa honto heɓuɓe moƴƴere heewunde e dokkal
    peewal ɓen laamotoo ka ngurndan, sabu oo gooto, ɗun ko Iisaa Almasiihu on!
  bhl-bhl: 'Yu kilele ibolow fukunina! Kunum makmak em sakalaw keko, weng bo bo kese
    beem mongom ete kuankemin be kawtiw banban im kamokim kekakawkabe te. Kebe kate,
    nu atin kuw kal keluwete: Sunbin-Got e kuankemin kamok be de mit da kolewse te.
    Kolewsomi, akalem ibolow folok keyemsomi, Kulais Yesus em kanese beem mongom ete
    kiol kuw sen so banim keyemse kunum waneng biim dulum elote finik so bin be im
    fein kamokim keyemei, nu kal kekabuluw te.'
  ons-ons: Iwa yemo welekatne ŋei weku wane borikine ea wane ra more, seu seuŋo kieke
    more, ŋei waom okange, onoka wane ŋei weku yewa eŋane sot wane. Ŋo siluŋ ŋei weku
    Yesu Kristoŋo urata make, yemo zok kakapa! Ŋei korop Anutu wane qom borik wat
    watko pamaike, so bakomine lewine midaine, eŋinerop koboboine gege, yewa mau eaŋo
    baŋ Kristo wane raki paki ware ŋungi, gege togon ge arikei.
  con-NTPO: Fae a'i egae tsinconsi poiyi'cco tsu pa'faya'cho. Tsa'ma faesu a'i, tsa
    Jesucristo, a'ima fuitesi Chigaja a'ima mende'yepa aqquia afeqquia'caen tise'pama
    ccushaen cuintsu ño'ame dapa na'sia'caen canse'faye.
  ghs-ghs: Erake eete oorai. Aatamui kahosa biraiteqi baatake upubiremi baata oi abi
    qiba baisanoma naate qaata. Qate temu, Dzesu Kiristui baruna heenata rikerike
    nome abi qonotomi napa oho meupu saridzemi qaraqarai napaho abi qiba naate qaarakoi.
  peg-peg: ଲାଗିଂ ଜଦି ରୱାନ୍‌ ପାପ୍‌ତ ହେ ରୱାନ୍‌ ହୁକେ ହାକି ରାଜ୍‌ କିତାତ୍‌, ବାଟିଙ୍ଗ୍‌ ଇମ୍‌ଣାକାର୍‌
    ଉପ୍‌କାର୍‌ ଆରି ଦାର୍ମି ଦାନ୍‌ନି ବେସି ଅୟାନାର୍‌ ହେୱାର୍‌ ର ମାନାୟ୍‌, ଇଚିସ୍‌ ଜିସୁ କ୍ରିସ୍ଟତି
    ହୁକେ ଆରେ ଆଦିକ୍‌ ଜିବୁନ୍‌ତ ରାଜ୍‌ କିତାର୍‌ ।
  txu-NT: 'Adão pydji axwekôt me kunĩ aben djô''ã ty. Nhym be, Metĩndjwỳnh tu kum
    me kaprĩn tu memã axwe kêt jarẽ nhym me arỳm kum mex ne. Kute memã axwe kêt jarẽnhkôt
    dja me tĩn. Nãm me Jejuo aminhõ nhym Metĩndjwỳnh arỳm kum me kaprĩ:kumrẽx nhym
    me tĩn. Adãokôt ne me ty. Nhym be, Jeju Kritu pydjikôt ne me tĩn ne ar ba rã''ã:
    rã''ã ne.'
  eng-WEBU: For if by the trespass of the one, death reigned through the one; so much
    more will those who receive the abundance of grace and of the gift of righteousness
    reign in life through the one, Jesus Christ.
  gnw-NT: Echa'ã mano güɨnoi mbaepuere opaete vae re jocua penti cuimbae imbaeyoa
    jeco pegua. Ẽrei Tumpa imbaepuere tuicha ete co cua güi. Echa'ã umee ma yandeve
    ipɨacavi yayembujupica vaerã, tecove imbaepuere ñanoi vaerã penti cuimbae rupi
    - jae co Jesucristo.
  mux-mux: Yi tiluele-ni ⸤Pulu Yili-nga⸥ ungele liipa su sirim akiliinga yi kanili-ni
    ulu-pulu-kis tirimeliinga kululi ulu-pulele yi nuim kingele mele molupa yambuma
    pali tondulu mundupa nokulemú. Akili sika lem Pulu Yili-ni yambuma we kondu kululi
    ulele kene yu-ni oliu we sirim ulele-selenga tondulale olandupale. Pulu Yili-ni
    yambuma we kondu lakupa kululi ulu-pulele kene Pulu Yili-ni ‘yambu sumbi-nílima’
    nimba kanomba ulu-pulele kene liingí yambuma enini yi tilu Yesos Krais-ni tirimeliinga
    yi nuim kingima molku mélema nokuku kona molku mindi pungí.
  maj-NT: Nga̱t'aha̱ ngatitsun xi kits'ín nku nda̱ tsatéxuma ngabayoo̱, tu̱nga nga̱t'aha̱
    ní nku nda̱, kui xi Jesucristo̱, i̱ncha k'úéntu tík'un ko̱ ku̱a̱téxuma xu̱ta̱
    xi ts'i̱ínkjáíhi̱n kju̱a̱nda chánkaha̱ Nti̱a̱ná ko̱ k'u̱a̱i̱hi̱ nga na̱xu̱ ka̱ma
    nginku̱n.
  bkq-NT: Âkealâ xirâ, tokalâ uguondo, Adão, myakâwândy Deus aguehobyry sakani. Mâkâ
    aitobyry wâgâ mawânrâ tâjiguely adaguly. Ânguy iguedânry lâpeba. Tokalâ uguondo,
    Jesus Cristo, aitobyry wâgâ olâ koendonro kienmakely, Awylygue mawânkâ Deus xurâem
    tâwentâguezeba Jesus einwânni modo awyly, tâbyguepalâ kâmakely warâ. Xurâ kydawylygue,
    aunloenlâ ise Deus agâ kydawyly, Jesus agâ ise pymâem kydawyly-ro warâ.
  kue-kue: Yomba suwara tandaglme ormara pre geglkwa mambuno yungwa ana tandaglme
    mina no engre atne ende no sigoglkwa. Yeglpre yomba God wakaimo i indre ana God
    ye yomba du-yene we dinambuka te Yesus Krais kongun ormara igle yomba kor-mogl
    ana geglkwa mambuno i engre tongwa.
  cot-NT: Iroaqueragueti icovaeguishecagueti apatsinoro ari aapojacaji metojagantsi,
    imaicampani icavintsajacopojajajigueti apatsinoro Amajirote Jesoquirishito yanijacaashirentapojajaji
    imajirontacaashirentapojajaji maasano aatimpajia ishetacojiaqueca apeantanajaca
    comajari.
  bnp-bnp: I muholi, a bakovi ala taku, re Adam, i longotaroa a Vure, lakea a matenga
    i bele ne huriki lobo, i matakari tora hita. Pali i muholi hateka, e huriki a
    Vure i rata kamumu hateka ria, i habi tavula ne ria a nimahuri vakaroro, i rata
    ria ri malamala. Muri ma, ri gi matakari turana bakovi ala taku, re Isu Kristo.
  apn-NT: '@see-verse:ROM.005.016'
  ctp-NT: Ndiꞌin chaꞌ kajaan siꞌya kiꞌya ndukwi ska ti Adán kanꞌ, ni siya ska ti chaꞌ
    kuxi nu yꞌni yu; loꞌo tlyu la tñan yꞌni Ndiose chaꞌ ꞌñaan ni loꞌo Jesús, bra nu
    yꞌni luwi Ni kasiya ꞌñaan. Kaꞌan ꞌa tñan xuꞌwe ti yꞌni Ni loꞌoan; ngwañaꞌan kaja
    chalyuu kwi ꞌñaan ni, chabiyaꞌ ꞌin Jesucristo, ni siya ska ti nten lka yu kanꞌ.
  opm-opm: Tit han ohe er hat saporhan ohe pe oh gonsi dir haputin ina ohe hrepdapat
    hat patim dir gonsi hapuripti ma hapat dahaptimur. Ihan Got orhe damdapat imat
    yah matpora daham yan timbas tit han Jisas Krais orhe dap teimdapat yah nahama
    Gur yah han bapmur napor ma napapat dir oh arpinnap ohsi yahnap hat orhorwi patepri
    ma hapat dahaptimur.
  bvr-bvr: 'Ngardawa an-ngardapa an-gugaliya a-lijiwarriyana, rrapa gu-gata wenga
    an-gugaliya a-juwiya a-workiya nipa nyanma an-gata an-ngardapiya. Wurra jarra
    gun-guna wana gun-babalapa: Wangarr nipa an-molamola arrburrwa, nipa wupa gu-borrwurra
    lika arr-wuna jechinuwa gun-guni, rrapa gun-narda ngayburrpa nguburr-yinmiyapa
    minypa ngubu-menga, ngayburrpa wanngu nguburr-nipa barra nguburr-workiya ngardawa
    an-ngardapa an-gugaliya nipa nyanma, an-gatiya Jesus Christ.'
  zad-NT: Shi yeḻ' wita' wṉabia'n daa bx̱iṉj bḻen dii Adánna', ¿alechlin ki iṉabia'
    beṉ'ka' ba biyon Chioza' beṉ' ḻi beṉ' shao' daa nake' beṉ' wen inlleb, ni c̱he
    Jesucrístona', beena' be' to yeḻ' mban kob c̱hegake'?
  kmg-kmg: Ŋic mocjaha dâŋ qaqa-ticnere erâ hâmoczi ŋicbomboŋ ewec, ehame ine aki
    anonoc fofo dunduŋ â kiŋfâsâc katucmâc fufua i ro maŋ eeŋgopeneŋzi ine ŋic mocjaha
    Jesu Kristo ere erâ juju sanaŋko ŋicbomboŋ ejâmbâŋkerâ junaŋmu.
  aso-aso: Lamineꞌ, eveneꞌ hamoliꞌmo Oꞌmosoꞌmo lo huko-dineꞌ gamazi ganaꞌ avutoꞌ idotiꞌ
    nene eveneꞌ laza helaaliꞌmi gesi mingukovoꞌ mino helaaꞌ nouneꞌ nenako idoꞌ ve
    hamoꞌ Izesuꞌ Kilisitoꞌ o-lidineꞌ initeꞌ neꞌmo helaaꞌ nene ivileꞌ goloso ogavosa
    Oꞌmosoꞌmo vauve elo nasahiliꞌ o-ledelidotiꞌ ve lisiheꞌ ve lo-ledelive laza nene
    guvetesi ve neꞌmine loloꞌ ogo minevoꞌ minevoꞌ ogovoꞌ minelesune.
  uli-uli: Toes le fael molfid la yael semal mal mele maes yesa lamliloh yarmat iyang
    le fael mal la semal. Ila ngo ifa lepal pallengel mala be yohdoh mo irel mala
    mal la semal, Jesus Kristus, yesa foru! Panger rechoka ye yoh ngalir haradiya
    la yael Deus mo kkefang la yema hafler, ngo rebe fel irel yar mel le fael Jesus
    Kristus.
  nin-NT: A si jiji mu di ila ure i unushirr uyirr nggi i gri ittu ni ttu ingbingbru
    yi wemi. Inkindirr yi nggo unushirr uyirr, Yesu Kristi a na nggo i gri angginggi?
    Abangga ba nggo Abachi a na ba uzizi umaku na kpa ba ki abi zirr zizi na age̱
    ama, Yesu a taka du ba a si atuttu na ku meme.
  acu-NT: '@see-verse:ROM.005.016'
  cak-WNT: Xaxu (xaxe) wi c'a ruma ri rumac ri Adán, rumari' tek xpe ri camic pa quiwi'
    quinojel ri winek. Y ketaman chi ri samaj ri xuben ri Jesucristo más nim ri ruchuk'a'
    y rumari' can k'alaj wi chi ri yec'ulu ri colotajic ri nusipaj Riya', can c'o
    wi uchuk'a' pa quik'a' riche (rixin) chi xquek'ato tzij pa jun c'ac'ac' c'aslen.
    Ruma can nuben wi c'a chique chi yetz'etetej ruma ri Dios chi majun quimac.
  ebk-ebk: Tit-iwa ay masapor matuy nan am-in ay tataku kiapú as nan fiasor nan us-usa
    ay taku, ngem am-ammay as solet nan nuntongparan nan enat nan usa ay taku ay hi
    Jesu Cristo. Tay babaen kan hiya, am-in ay mang-awat as nan ongor ay grasyan Apo
    Dios ya nan inchatna ay kenalintig at matakuchantu in-inkiana, ya maetapicha kan
    Cristo henan muntorayana.
  spa-PDDPT: Porque si por la transgresión de uno reinó la muerte, mucho más reinarán
    en vida los que reciben la abundancia de la gracia y el Regalo de la justicia
    por medio de Uno, Jesucristo.
  ruf-ruf: Kwa nzambi ya imunu yumwe, lifwa tsalitawala kubitila imunu ayo yumwe.
    Lekeni yolangusa ghendo, chayatendile imunu yula yumwe, Yesu Kiristu, chikulu
    sideke. Wose iwobokela uluso mkulu we Imulungu na ghweko kulu lye kupetighwa wanogha
    kwe Imulungu, watsotawala mne ughima kubitila Yesu Kiristu.
  gun-gun: Peteĩ'i ojejavyague gui ae manoa ipo'aka rire teĩ Nhanderuete nhanemboaxya
    ha'e teko porã ome'ẽ rã jaupity va'e katuve ma nhandepo'aka 'rã peteĩ'i re vy.
    Ha'e va'e ma Jesus Cristo.
  agu-BL: Tan tu' yi juchul til jun ntzi' yaj, tx'aklij quimichil ẍchiwutz cyakil
    wunak. Poro tan tu' yi mbi cu'n banak junt yaj, yi i'tz Jesucristo, ja jal kutz'ajbil
    nin ja jal kabalajil swutz Ryos. Ej nin oy tu' mak'le't sketz.
  isn-isn: Ingi gwa kukiila igazo la muntu ung'wi, insha ikenela kukiila ung'wi, ingi
    gwa ao nikusingiilya uukende nuidu palung'wi nikipegwa nikatai akuamba uutemi
    kukiita upanga wang'wa Yesu Kilisto.
  eng-PEV: That one man, Adam, he did something bad, so now lots of people die. But
    that other man, Jesus Christ, he did something good, so now lots of people will
    live with God for ever. God is really good to them now, and he makes them good
    too. Yes, Jesus did a much better thing for us than Adam did.
  ilo-ULB: Ta no nagturay ti patay gapu iti panagsalungasing ti maysa, ad-addanto
    pay nga agturay dagiti umawat iti aglaplapusanan a parabur ken agturay ti sagut
    iti kinalinteg babaen ti biag iti maysa, a ni Jesu-Cristo.
  pir-NT: Adán ihcãquirota ijiriquiro ñañene ye dʉcagʉ̃ ijipihtiyequina masa yariaducure.
    Ti poto tjire. Sa ijiepegʉ̃ta ahri pehere bucuenata mari. Yojopʉre Cohãcjʉ̃ masare
    paja ihñano Jesucristo ihcãquirota ijiriquiro tiquiro yariari mehna tiquina ñañene
    boro, tiquinare “Quehnoañequina ijire”, ni ihñare. Sa ye ijipihtiyequina tiquiro
    sa ni ihñañequina ʉhmʉsepʉ Cristo mehna pʉhtoa ijieta.
  anv-NT: Ɛlú wáwálé nnó gétúgé gabo ayi muú ama Adam apyɛɛ́, bɔɔ́ ako ágbo.
    Yɛ́mbɔ genó ɛyi gepyɛɛ́ gétúgé genó ɛyi muú ama, Jisɔs Kras apyɛɛ́ gelɔ
    kpaá gepwɔ yɛ́ndégenó. Ne gelu nnó Ɛsɔwɔ alɛrege nyɛ gejamégé galɔ́gálɔ́
    mbaá bɔɔ́ ne apyɛ nyɛ ɛbwɔ́ átɛne cho né mbɛ ushu wuú. Ne bɔɔ́ bimbɔ ako ábɛɛ́
    nyɛ né geŋwá ɛyi gepwɔɔ́ amu.
  sab-NT: Onbre gdaite kada Adán agedu me no giti kwian ulita chegu jiske chegu sugekare
    Chubege age me no gdale, kaire Adán giti jogeda chegu kwian ulita alin. Ene kaire
    Jesucristo onbre gdaitre alin, agwa ama ma kweri Adánge, Jesucristo alin giti
    Chube agedu no no tanre kwian ulita alin, kwian ulita bai kaire Jesucristo gai
    ulia kwian ene chege no trate Chube gwage me jiske, kwian ulita ene me chege sugekare
    Chubege, kwian ene be toi diali chui tangle Chube ole.
  tmd-tmd: Höd nöbö paŋyöbö i ap kib mag gwogwo rɨmɨn, hölul ölɨsö gwogwo ödöriö aku
    anɨŋ magalɨg pöŋa. Makwam mai, mag aliö akuyöbö yöi, God nöbö mö mɨ ödöriö uliöxön,
    pɨ ösös rɨ ri abön rɨmɨn, nöbö mö hölul mɨdölö cön akuyöbö, Jisas Krais nöbö paŋyöbö
    akwör raŋ, ñɨŋ kömö mɨdön nuŋ pɨsaŋ wahax pɨ gɨrön mɨjöña.
  acr-NNT: Xa kꞌu ruma rupalajibꞌal tzij jun chi achi, konoje ri winaq xekanaj kan
    chuxeꞌ ruchuqꞌabꞌ ri kamik. Yey ruma kꞌu jun chi Achi, waꞌ e ri Qanimajawal Jesucristo,
    janipa ri kikꞌulum ri unimal rutzil ukꞌuꞌx ri Dios y ri sipanik re kebꞌuꞌan jusukꞌ
    chwach, kejeqiꞌ chupa jun chomilaj kꞌaslemal.
  kpg-kpg: 'E donu bolo di huaidu o tangada e dahi ne hidi ai di made ga daamada gaa dagi.
    Gei e damanaiee go di hai o tangada dela i golo ne hai, deenei go Jesus Christ:
    Nia daangada huogodoo ala ne kae tumaalia damanaiee, guu donu i dono baahi, gaa dagi
    i lodo di mouli mai i baahi o Christ.'
  taj-taj: म्‍हि गिकसे पाप लबासे लमा जम्‍मान म्‍हिगदेथोरी कालसे शासन लजी। तर परमेश्‍वरसे
    ल्‍हानान दयामाया लसी म्‍हि गिक येशू ख्रीष्‍टग्‍याम ओह्रङ्नोन पिन्‍बा मोलमग्‍याम
    य्‍हाङदा परमेश्‍वरदा सेम निबा म्‍हि हिन्‍ना भिसी सुङ्जी। थे मोलम याङ्बा म्‍हिगदे
    येशू ख्रीष्‍टग्‍याम सोला ओच्‍छे शासन लला।
  avt-avt: Haiu mertei mɨtɨk kiutɨp keremir hɨm me God hɨrak kɨrɨak enum te haiu mɨt
    yapɨrwe mami. Te menmen Mɨtɨk Jisas Krais kiutɨp kerekek hɨrak kerekyeiyem, hɨram
    minɨn menmen ham enum me mɨtɨk hak eik. Haiu mɨt miyapɨr yapɨrwe kerek meit menmen
    im weinɨm me God, kerek hanhan keriuwai kaktɨp haiu yaain mentar menmen Mɨtɨk
    Krais kerekyeiyem, hɨrak kaknipai haiu mamɨt hɨmɨn yaaik te Krais kekepai haiu
    emises God werek werek.
  cbk-cbk: Si verdad que el muerte ta controla con todo por causa del pecado de un
    gente lang, entonces mas asegurao ya kita que si quien ta recibi el gran favor
    de Dios y su regalo de perdon, Dios puede considera como si fuera nuay sila pecado,
    y ay reina sila eternamente por causa de aquel persona si Jesucristo.
  uig-ARA: ئەمدى بىر ئادەمنىڭ ئىتائەتسىزلىكى تۈپەيلىدىن، ئەنە شۇ بىر ئادەم ئارقىلىق
    ئۆلۈم ھۆكۈمران بولغان يەردە، خۇدانىڭ مول مېھىر-شەپقىتىنى، شۇنداقلا ھەققانىيلىق
    بولغان شاپائەتلىك سوۋغىتىنى قوبۇل قىلغانلار بىر ئادەم، يەنى شۇ ئەيسا مەسىھ ئارقىلىق
    ھاياتتا شۇنچە غالىبانە ھۆكۈمرانلىق قىلغۇچىلار بولمامدۇ!
  tuf-tuf: Récaji ser istán biyat tayar yajacro. Adanat tayar yajacro. Eyta tayar
    yajác etar uw bahnaquin sácaro. Eyta cuar Sirat yájquiqueyra Adanat yajaquey cuitro.
    Sirat biyin sehnác etar racar obir yajcayat, éyinan ser istán ey chihtá cuitar,
    Jesucristo chihtá cuitar Sir jor cuacúr ítayqueyra. Eyinat tayar yajác tayar bár
    chácayatan, Sir jor ítayqueyra.
  abx-abx: Kamatu'uran gayod nga pina'agi si addangan, aghadi' i kamatayon. Kon da'inan
    sinan i manakka si adda pagsala'i, ay may i manakka si bali pagsangyahan mapinalangga'on
    pagpanginanu-na si Diyos pati' si rigalo si pagkamatadong? Sigurado nga pina'agi
    si addangan namay, si Jesu-Kristo, anmas pa i paghadi'-ta huwang si pagparaprubitsu-ta
    si kinabuhi'-na.
  mco-NT: Mɨɨd co tüg jäy capxycömɨdodacy Dios, paady tüg'ócɨy jäy tɨ patcɨxy yɨ o'cɨn.
    Mɨɨd co tüg jäy, je Jesucristo, may'ajt oy'ajt tuñ co xyaj'ahuimbijtɨm tudägy,
    paady tüg'ócɨy jäy ajcxy huɨdibɨ mɨbɨjcp Jesucristo ypadaangɨxyp jotcujc'ajtɨn
    etz nañ chɨnähuaangɨxy jiiby tzajpjoty ma Jesús y'ane'my.
  cpb-NT: Ikanta ikaariperotakera pairani Adán, oshiyanakawo “Kaamanetaantsi” atziritatyeeme,
    iro onampitanakyaarineme atziripaini. Irooma ineshironkamento Jesucristo, oshiyaawo
    “Añagaantsi” atziritatyeeme, iro onampitaiyaarineme tampatzikashireyetaatsiri.
  aon-aon: Adur atin atun arman madae numnek Iruhin ananin baraen. Aria anan nenekesh
    iri yoweishi inahos shakwarumori gok. Aria enyudok gok nyape debenyum ihish arpesh
    kabi debeimi king-omi hape debeimi um. Aria ehudok aih um Iruhin nenemap giha
    aria nataurumap meyoh abom um douk adur dedebeh atih heshagrakuk enyudok gok.
    Aria apak adur madukemesh um apak douk marao ehudok Iruhin ananih yopihi aih um
    agundok nataurumap meyoh aria nohwarap yopishi arpesh um. Aria apak ta mupe debeipari
    ihih nyumneh kabi amam debeimi king um. Iruhin nataurumap namudok um anudok atun
    arman Jisas Krais nenekah iri aih atuh.
  hus-NT-2005: Pos max kʼal nin walab jachanꞌ jún an inik waꞌchin an chemlá, más tʼajat
    neꞌech ka kʼwajay ejat kʼal tin kwentakʼi na Jesukristo xitaꞌ xin bachʼwaltsik
    tʼajat an alwaꞌtaláb ani an chʼejwalixtaláb abal ka kʼwajách alwaꞌ kʼal na Dios.
  mig-NT: Te nú máá tú'ún‑ni cha̱a‑ún ni̱ stɨ́vɨ́ tíñu, te ja̱ yúán ní tá'ú tíñu kue'e̱
    kuu̱‑yo̱ ní sá'a máá tú'ún‑ni cha̱a‑ún, núsáá te ví'í‑gá ná tá'ú tíñu ña̱yɨvɨ
    kúchaku̱, sá'a máá tú'ún‑ni cha̱a Jesucristo. Chi̱ ni'i̱n vá'a‑i máá tú'un luu
    íó ini̱‑ya̱, te suni ni'i̱n‑í ta'u̱ já kéndo̱o ndaa̱‑i.
  bps-bps: Na too glut, mdà di salà i satu to, dunan Adam, kdee dad to mati. Kabay
    too mabtas fa i gukel i mgimò i satu to, dunan Dyisas Krayst, du balù simto dmawat
    i kafye blé Dwata dale, mbaling ale matlu di kiten, na gablé di dale nawa landè
    sen, na gagin ale di kagot Dyisas Krayst.
  mbs-mbs: Pengkey benal egkematay se kedita te otaw tandà te salà ininang te sebad
    otaw si Adam, meneng ontò mèpiya se dimateng diyà kenitadon tandà te ininang te
    sebad otaw si Jesu Cristo. Ontò mèpiya se tabang te Timanem imbowang din kenitadon,
    sìyan peg-aneng-aneng din te metòlid kidon, so aw kominawà kidon te tabang din
    sìyan, begayan kidon din te kaling pedowan, aw ipelowan kidon doma din doton te
    langit.
  tof-tof: Amkomana, büdüla balngomól yarilürr ene darrpan pamdóma oya kolae tonarranme.
    A darrpan pam Yesu Kerriso ne kla tónggapónórr wirriana darrpan pam Adamón kolae
    tonarrdógabi. God pamkolpam ene nis kla ngaru bapón-koke akyanda, gail tonarr
    akó ene gyaur kla, dümdüm tonarr. Ene pamkolpama, nidi nüpüdórre, sab balngomól
    kwarile darrpan pamdóma Yesu Kerriso, i wankü nóma ngyaben kwarile.
  cme-NT: Da kuɔ cãlmuɔtieŋo diei maama-na kuliiŋgu ciɛ ku bãaŋgu‑i ninsoŋo, bamaŋ
    siyaa Diiloŋo sãmma‑i aa u ce-ba nelviimba u saa hũu bĩŋkũŋgu ba wulaa, Yesu-Kirsa
    da-u-diei ciɛ ba da ba ce ba bãaŋgu‑i ka hi hie?
  sus-sus: Mixi keren xa yunubi raba naxa a niya faxɛ xa nɔ duniɲa ra, kɔnɔ Ala xa
    Mixi Sugandixi Isa wali fɔxi dangi na ra pon! Adamadie naxee bara Ala xa hinnɛ
    sɔtɔ naxan dande mu na, a nun a xa tinxinyi a won kixi naxan na, nee nɔɛ sɔtɔma
    kisi kui mixi keren nan saabui ra, naxan findi Ala xa Mixi Sugandixi Isa ra.
  pon-2006: Mehlel me pwehki dipen aramas tehmeno mehla tapihada kakaun. A ia uwen
    laud en wahn mwekid me aramas teio wiadahr, iei Sises Krais! Aramas koaros me
    aleier kalahngan lapalap wet oh pwunglahr ni kalahngan wet, re pahn iang kakaun
    erein arail mour rehn Krais.
  dad-dad: Tamo tekelei nẽ mosor bunem, laa anĩ, tamo tekelei anĩ bunem mudur ibodon
    ouf are, idi Negur bunem, wau ifenẽya barikã ado, madur bagai anĩ nẽ ege luwa
    barikã dalef anidi, momoi bagai, tamo tekelei Jesus Kristus bunem, mata bun mudur
    dibodõf!
  zab-NT: Pur duld ni baany Adán beed guelguty par irate bniety. Per pur ni baany
    Jesucrist zéed perdón xte Dios par irate bniety ni rzigueld reldilaaz dec pur
    Crist arialo nania bniety nez lo Dios, ax laadeb zapdeb guelnabány par cun laany.
  jae-jae: Biŋŋanô, ŋac tageŋ kêgêli biŋ ma kêtu ŋac tageŋ tonaŋŋa gêmacanô gêjam
    gôliŋ gêŋ samob. Mago ŋac tageŋ tonec, Jesu Kilisi, nê kôm ŋanô kêlêlêc su. Lau
    samob, taŋ sêkôc moasiŋ tolêlôm-tolêlôm to êsêac, taŋ Anôtô kêmasaŋ êsêacnêŋ biŋ
    e gêlic êsêac têtu lau gêdêŋ naŋ, oc sênam gôliŋ sêŋgôŋ mateŋ jali êtu ŋac tageŋ
    Jesu Kilisiŋa.
  ksd-ksd: Tago ona ra minat i ga kure ra tarai ure ra bunura kai tika na tutana,
    a dovot muka diat, dia alube pa ra pepeal varmari ma ra vartabar na varvatakodo,
    diat a varkurai ta ra nilaun ure tikai, ia nam Iesu Kristo.
  msm-NT: Tinood man iyan no tongod to diya sae ni Adan, nasakup to tibo mgo otow
    to kamatajon. Di yabow pad to nadeygan to diya nahinang ni Jesu-Cristo. Su to
    tibo no ogdawat to kadojow dow kayuuy to Diyus no wada sukud og-isipon to Diyus
    no wadad sae. Ogkapuesan dan to kinabuhi no wada katapusan aw ogpakamandu on isab
    duma ki Jesu-Cristo.
  myk-myk: Can wu ɲɛ wii, shɛn nigin wo jurumu wʼa sipyii pu bɛɛri le xu wo fanha
    ki nɔhɔ ni. Ga piimu bɛɛri pʼa da ba Kilɛ wo niimɛ nigbɔ we ta, na Kilɛ wo loolodaa
    li bɛ ta, lee lemu li ɲɛ na pu jate na pʼa tii ge, pee na ba se ta jurumu wu na
    pu wo ɲiifɛɛrɛ ti ni shɛn nigin yɛ gbɔɔrɔ ni; wee ɲɛ Yesu Kirisa. Lee wo kuduun
    wʼa pɛlɛ.
  sbe-sbe: Tamowai kesega yona laupwano debanaena ede tamowai kesegana ne unai boita
    ye laoma ye tanuwagaida. Na Yaubada yona kabinamwa saesaena yo yona tolehedudulai
    kainauyana meta se saekalili, na tauhaidi ne meta kabo se tanuwaga mauli ta unai
    tamowai kesega debanaena, iya ede Yesu Keliso.
  mcr-mcr: Itaŋga ämaqä hiŋuiqäŋä iqu, kukŋui ävausätä quvqä imäkkqetaŋi, äpäkoŋqä
    iqu ämiqä eŋqä-pa naqä ätimäutä, ämaqä eeqänäŋä iuŋi, ämimiŋqe. Naqä-qakuä qeŋä-qe,
    aaŋä naqä-qakuänäŋi, tiinji. Goti Iqu qeqä kiiŋä wimäŋgaŋgi, ämaqeu jänänäŋä hiŋgi
    iwimäkqe, äpäkoŋqä iqueŋi mändi äkittqiyänä. Ämaqä ii ämapqä iqua, qu häŋä äpmepu,
    ämiqä eŋqä-pa miqäpnuwi. Qu iiŋä timäupŋqe, Ämaqä Qänakŋä, Jisasi Kraisi Iqueqä
    wäuŋuä iutayi.
  cux-NT: Cuaacu chi 'iiⁿ'yāⁿ canéé chi 'cuūvi yā cáávā chi 'áámá saⁿ'ā dinuuⁿndi
    sa. Ní maaⁿ ní n'daacā ca chi diiⁿ 'áámá 'iiⁿ'yāⁿ chi Jesucristo miiⁿ. Ni cucáávā
    Jesucristo miiⁿ Ndyuūs diíⁿ yā recibir 'iiⁿ'yāⁿ s'eeⁿ chi cuuvi yeⁿ'é yā. Ní 'iiⁿ'yāⁿ
    s'eeⁿ nguɛ́ɛ́ nadíí'vɛ yā yeⁿ'e chuū. 'Iiⁿ'yāⁿ s'eeⁿ ní vɛ́ɛ́ poder yeⁿ'é Ndyuūs
    ndúúcu yā chi 'cuɛɛtinéé n'dááca yā na vida yeⁿ'é yā chi ngai.
  tur-YTC: Eğer ölüm birinin suçuyla biri aracılığıyla hüküm sürdüyse; bol lütuf ve
    doğruluk armağanını alanların, bir tek adam, yani Yeşua Mesih aracılığıyla yaşamda
    hüküm sürecekleri çok daha kesindir.
  san-ITR: yata ekasya janasya pApakarmmatastenaikena yadi maraNasya rAjatvaM jAtaM
    tarhi ye janA anugrahasya bAhulyaM puNyadAna ncha prApnuvanti ta ekena janena,
    arthAt yIshukhrIShTena, jIvane rAjatvam avashyaM kariShyanti|
  bel-N: Бо калі праз грэх аднаго сьмерць валадарыла праз аднаго, шмат больш тыя,
    якія атрымалі багацьце ласкі і дар праведнасьці, будуць валадарыць у жыцьці праз
    аднаго Ісуса Хрыста.
  sch-sch: Mi inkhat nunsiena sikin rammuola hin thina'n roi a jêka, hanchu, mi inkhat
    nanâk, Jisua Khrista sikin Pathien moroina lientak leh a manboipêka thei inchanga
    omngei han ringna changin inlaltakin roi la jêk ngêt an tih.
  mic-MIQNT: Teliaq ta'n tel pata'teget newgte'jit ji'nm 'ms't mimajuinu'g weji 'npu'tijig.
    Amujpa na 'ms't wen nepg ugjit na newgte'jit ji'nm. Pas'g na me' mawi ms'gi'g
    ta'n gis tela'teget newgte'jit ji'nm Se'suguli. Ma'muniw ulapetmuaji aq pisuiw
    ignmuaji tetapua'tinew Gjinisgamewigtug aq apaji mimajultitaq wa'so'q.
  huu-NT: Dama Adán mɨcorɨ jeacɨnona fɨnuamona, caɨ jeacɨno ite dɨga nana caɨ fiodaicana
    jaidɨcaɨ. Jusiñamui caɨna eo duenaillamona, Jusiñamui caɨna marebicaillamona,
    dama Jesucristo muidona, Jusiñamui dɨga jaca iitɨcaɨ.
  jiv-NT: Chikichik áishmaṉ tunaan túramuja̱i̱ aents jákatin áiniawai. Tura nuna
    naṉkaamas chikichik áishmaṉ Jesukrístu túramuja̱i̱ ti shiir pujustatji. Kame
    Yus ti anenma asa ii péṉker túratsriniṉ “péṉkeraitrume” túramji. Nu asamtai
    yamaram iwiaakmanum kakaram ajaji.
  otm-NT: Nɛ nangue ra ts'oqui bi 'yøt'a n'da ra ją'i ngue ra Adán, gue'a án ja rá
    ts'ɛdi ran dąte a nangue gätho yʉ ją'i a bʉya. Pɛ nu to'o gätho da hyąn rá mate
    Oją, da mba ma hoqui yʉ́ mbʉi, 'darpʉ dim hmuhʉ a ra Jesucristo, nɛ din ja bʉ
    dim 'bʉhmbʉ gätho yʉ pa maząi.
  dah-dah: Be, al uŋkureŋ Adam beleŋ mata buluŋ tiyyiŋde matbe matamiŋ goke teŋ albe
    kamde kamde mata yufuk bana hinhan. Gega al kura Al Kuruŋ beleŋ buniŋeŋ yirde
    igiŋ igiŋ yird yird bana heŋ al huwak hitiŋ marbe Al Kuruŋya hugiŋeŋ heŋ det kuruŋ
    gayen doyaŋ yirde hinayiŋ. Mata gobe al uŋkureŋ Yesu Kristu beleŋ forok iryiŋ.
    Al huwak heŋ heŋ gobe det kura Al Kuruŋ beleŋ damum moŋ duliŋ al yuneŋ yiriŋ go
    goyen.
  tnk-tnk: Nɨpərhienien mə noien ərəha səvəi iərmama kuatia a Atam rɨno nemhəien ramərɨmənu
    ia nərmama me pam, nənə nəri i ro nari asori. Mətə Iesu Kristo rɨno nari riti
    rasori məpi raka. Nərmama me pam səməme kamhəuvehi namasanien asori səvəi Kumwesən
    sə rɨnəriari pehe auər a i m nərmama, in i namasanien sə ramo irəha hatukwatukw
    ia nənimen, irəha tuhəuvehi nɨmɨruien mharə irə mamhərɨmənu tɨ nəri i Iesu Kristo
    rɨno.
  kpr-kpr: 'Geka beká, genembo dabakoi ari eko etiri, ambari aimi namonde isambukena
    sembiri, namonde ambari da tofo useri. Avata amo kitakori. O genembo dabako Iesu,
    rea usira ava kote givu! Amo teriagori. Ainda beká mo: evetu genembo mave God
    da sonemba a nunda joba baoro, nendae ‘eveva’ sarira amo, jebuga evovodae irari
    ava nenda tofo ari, ne evovodae fakina use irarera. Iesu Keriso nendae rea usira
    aindae sedo, ne amingarera.'
  san-IAS: yata ekasya janasya pāpakarmmatastenaikena yadi maraṇasya rājatvaṁ jātaṁ
    tarhi ye janā anugrahasya bāhulyaṁ puṇyadānañca prāpnuvanti ta ekena janena, arthāt
    yīśukhrīṣṭena, jīvane rājatvam avaśyaṁ kariṣyanti|
  nho-nho: Maaoni iloo. Te henua hakkaatoa ku ttaka koi ki mmate i te haisara te tama
    tokotasi, tana inoa ko Adam. Tevana iaa naa tama e too naa mee taukalleka TeAtua
    e hookii raa ma ki ttaka ma te ora maaoni, i naa ora laatou ku oti te hakatonusia
    te tama tokotasi, tana inoa ko Jesus Christ.
  gym-NT: Ye abko, ni itibe Adán käkwe ja mikani ngite abko köböite ni jökrä namani
    gata ngoto täni, aisete nämane krüte amne namani mente Ngöböye. Ye kwrere arato,
    Ngöbökwe jändrän kuin nuenbare ngwarbe nikrä ja moto kuinbti, ye abko bäri ütiäte
    kri, aisete ni mikadita metre ja ngwärekri kwe nikwe nünandre kärekäre ni itibe
    Jesukristo köböire abkokäre.
  azg-NT: Ngꞌe nquii Adán sitjahin, joꞌ juu na itsꞌaa na covje nnꞌan, tyeꞌ na coxenhanꞌ
    na cüjehan. Majoꞌ naneinhin ngꞌe juu naya na condui Tyoꞌtsꞌon na veꞌ yuhanꞌ, tꞌmanntyichenhanꞌ,
    joꞌ ndëë ntquen jon jaa na tajnan nanꞌxuan na tonnon jon. Ndoꞌ xengꞌe juu nayaꞌñeen,
    nninncyaa jon na ntantꞌö xcö yo Jesucristo naijon na icoꞌxen jon.
  bhd-bhd: किजोकि एक्की मैनेरे पापेरे वजाई सेइं सब लोक मरे, त ज़ैन लोकन अनुग्रहेरू
    ते धार्मिकतारू बड़ू वरदान एक्की मैनेरे ज़िरिये मैलते, तैना लोक ज़ीते राले ते एक्की
    मैन्हु यानी यीशु मसीहेरे ज़िरिये राज़ केरेले।
  too-NT: Kalhatin a'ntī xapū'la lā' chū'cus tlahualh talaclē'i'. Lā' ū'tza' Adán.
    Lā' ū'tza' talīnīkō' ixlīhuākca'n tachi'xcuhuī't. Lā' xtunc a'ntū tlahualh ā'chā'tin
    chi'xcu' a'ntī huanican Jesucristo. Por ixpālacata Jesucristo, Dios cālakalhu'malh
    huan tachi'xcuhuī't lā' Dios cāmāpānūni' ixtalaclē'i'ca'n lā' nā cāmaxquī' xasāsti'
    ixquilhtamacujca'n.
  ind-AYT: Jika karena pelanggaran satu orang, maut berkuasa melalui satu orang itu,
    terlebih lagi mereka yang menerima kelimpahan anugerah dan karunia kebenaran berkuasa
    dalam hidup melalui satu Orang, yaitu Kristus Yesus!
  cjo-NT: '@see-verse:ROM.005.016'
  nsn-nsn: Tena niguata uasa pukur tang siokor tamatonene Adam, ke guata tagigeig
    ki uangoul i kukulebanga tena nitampopokoho ro mat, bo tasisit puk geka kale tena
    nimalauelhir God menia tar nipoul, doh na inete uaia ger kodkodoh, ra turung uangoulung
    uah ka touahiu peinir niguata uasa, doho mat tar tang siokor tamat Iesu Kristo.
  san-DEV: यत एकस्य जनस्य पापकर्म्मतस्तेनैकेन यदि मरणस्य राजत्वं जातं तर्हि ये जना
    अनुग्रहस्य बाहुल्यं पुण्यदानञ्च प्राप्नुवन्ति त एकेन जनेन, अर्थात् यीशुख्रीष्टेन,
    जीवने राजत्वम् अवश्यं करिष्यन्ति।
  tna-NT: Adán chenu quitaita sa jucha jepuiti pamapa cristiano cuana sa manu taji
    biame, Diusu ja cristiano cuana cha eid'e ameeni yata Jesucristo jepuiti. Diusu
    ja nimebutsepi yatani huecuana, Cristo peje su jei eputa huecuana su.
  lid-lid: Ndramak ari mene ta tebelese sahou, eme ma ta kandriyen ndra-in ta iy ndramak
    ari nane, eme imek asahan i buku kabin ma tihisi lau mara-ei. Arile, tikisiy ta
    Kindrei hawe ndramas tan, idoh le badeh, udu bwele-en labai ja ta boto-on ta imek,
    ma tinan labai ja ta lakou mara-ei. Eme ma, taha atanan, handru, ta lau mara-ei
    akohok tikisiy nane doh ta Kindrei, ma Kindrei aloh iri lau mwasin ta are madan,
    koha iri mara-ei kameh udu le buku doh, ma iri kameh asahan kabin, ta gok ta iy
    ndramak ari le nane nyaran Jises Krais.
  wim-wim: '@see-verse:ROM.005.016'
  zga-M: Uvulweli wa imbivi incha vufwe uwa munu umu wa endelile ukhulutilila na vala
    avikhwupilila uluhungu ulwingi pupavunye ni khikhungiwa ikyalweli vikhikhungiwa
    ukhugendela mumivele igwa Yesu Kliste.
  yom-yom: Bila enati mu diambu di nzimbala yi mutu wumosi, lufua luyala mu diambu
    di mutu wowo, buna keti batu bobo balembo tambula woka ki nlemvo wu Nzambi ayi
    dikaba di busonga buandi bela yadila mu luzingu mu diambu di Yesu Klisto.
  san-SIN: යත ඒකස්‍ය ජනස්‍ය පාපකර්ම්මතස්තේනෛකේන යදි මරණස්‍ය රාජත්වං ජාතං තර්හි යේ
    ජනා අනුග්‍රහස්‍ය බාහුල්‍යං පුණ්‍යදානඤ්ච ප්‍රාප්නුවන්ති ත ඒකේන ජනේන, අර්ථාත් යීශුඛ්‍රීෂ්ටේන,
    ජීවනේ රාජත්වම් අවශ්‍යං කරිෂ්‍යන්ති|
  yut-yut: Amɨn kaloŋ kɨnda da gen kɨrɨŋɨt aban uŋun dakon yokwini da kɨmot aŋalon
    aban kɨmot da kɨla amɨn madep kɨnda da yaŋ amɨn morap pabɨŋ yopgut. Mani Piŋkop
    dakon nandaŋ yawok gat ae but galak yoni gat dakon tapmɨm da kɨmot dakon tapmɨm
    yapmaŋek madepsi daman. Do nin yaŋsi nandamaŋ, mɨŋat amɨn morap Piŋkop dakon nandaŋ
    yawot uŋun abɨdoŋ Piŋkop da amɨn kɨlegɨ yaŋ yoyɨŋakwan amɨn kaloŋɨ Yesu Kristo
    da pi agɨt do aŋek mɨktɨmon egɨpjak bɨsapmon tebaisi atdaŋ.
  grc-BYZ: εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι ὁ θάνατος ἐβασίλευσε διὰ τοῦ ἑνός, πολλῷ
    μᾶλλον οἱ τὴν περισσείαν τῆς χάριτος καὶ τῆς δωρεᾶς τῆς δικαιοσύνης λαμβάνοντες
    ἐν ζωῇ βασιλεύσουσι διὰ τοῦ ἑνὸς Ἰησοῦ Χριστοῦ.
  cpc-NT: Tima ikaaripirotaki pairani Adán, kimiwaitanaka atziritanakityiimi “Kaamanitaantsi”
    iro ompirawaityaarinimi atziriiti. Irooma inishironkatani Jesucristo, okimiwaitanakawo
    atziritanakityiimi “Añaamintotsi”, iro ompiratanatyaarinimi tampatzikashiriiti.
  nhg-NT: Pues inu sente tlajtlacule quenchihualte tlöca ma mejmequecö por causa de
    inu sente tlöcatl. Pero cache ca meyac arrasu por causa de sie tlöcatl Jesucristo
    nemesque hua tlamandörusque tieca yejuatzi innochtie tli queselea tiebieye favur
    hua inu tiebieye tlöocoleles que yaja yectelestle.
  nya-nya: Pakuti ngati, chifukwa cha kulakwa kwa munthu mmodziyo, imfa inalamulira
    kudzera mwa munthu mmodziyo, kuli koposa bwanji nanga kwa iwo amene adzalandira
    chisomo chochuluka ndi mphatso yachilungamo, adzalamulira mʼmoyo kudzera mwa munthu
    mmodzi, Yesu Khristu.
  ngu-NT: Ipampa itlajtlacol se tlacatl, nochi tlacatl ica oncaj miquis. Pero xijqui
    yes para on tlacamej yejhuan quiselisquej ihueyi teicnelilis Dios, niman Dios
    quimaca cuenta ica intlajtlacolhuan yoquintlaxtau. Yejhuamej quipiasquej poder
    ipan inyencuicanemilis ipampa Jesucristo.
  kup-kup: Met rotap aban honepuhö horï pov tahaek dari añarabotï ñomavoz nonor map
    an pap manat hezan non poorotï dari tovai emameg, oñ aban modap Iesu Kristo gog
    ahö tin nao tat eñizah, povoz God, darihö gog tin nao metegivoz homet masakavor
    tinao anah bon, oñ pim rop ñomat eñizahavoz homet amauam anahapuh abat ahoñinañari
    ravat tin poh het hekaz pov anahan hez.
  jid-jid: A nita he nitu lahtre ndji riri ikhwu ri, naki ma me bi wa ba kpa to tie
    gbugbuu ni nno vrhi ndindi ni mi wawu riri, Yesu Kristi.
  wmw-wmw: Kamana, ikiwa kukosa ka munu mmoja, kifo citawala kwa sababu ya noyo munu‑yo,
    kuzidi pakulu ware wapokerere rehema pakulu-pakulu na neema ya uhakika, ewo wakuja
    kutawala nkati ya mainsha julu ya munu mmoja, noyo Insa Almasihi‑yo.
  gmv-GGM: '@see-verse:ROM.005.016'
  ssg-ssg: Saun lialun ti seilon tel aile matemate tinoi kongini kaha. Tuahe kaha
    teteka kaha uke lalape soliai Haeu ma kaha ilameni tioi ka wasolakaha hani kapi
    Haeu sawiwen, kaha to wawaxaini lawe waliko lian tehue nake ti Jises Krais.
  zpo-NT: Nel lee yalgut nabeyy lo yizhyo nebse kwent cheen jwalt kwaan mle tubka
    myet; kwaanzee telisa lee yalnaban nabeyy leen lextoo re xaa mle Dios nali nel
    ngwii xaa lo tubka xaabyi, xaa nak Jesucrist. Nu yalnaban ne zaa xaa lo be nel
    nkela xaa be.
  poy-poy: Ndo nakaka kwa vidoda vya muntu yumu, kuhowa kwanjiti kukolamlima toziya
    ya muntu yumu. Kumbiti shakashitenditi muntu yumu Yesu Kristu ndo malawiranu gakuwi
    makulu nentu. Woseri wankiti manemu na lifupu ali lya kutendwa kuwera waheri kulongolu
    kwa Mlungu, hawakolimlima muwukomu kwa njira ya muntu ayu yumu, Yesu Kristu.
  qwh-NT: Jucpa jutsanrecurllam llapantsic condenadu ticrarintsic; peru Jesucristurecurllanam
    Dios allapa alli queninwan alli nunatana ticratsimantsic allillatana rurar cawacunantsicpaq.
  gaw-gaw: Amunu genab, ig danab laip̱unu hip̱uninp̱a mauhak aaḵu naḏi ma dayaya,
    danab oh tap̱alaṯe noṯeb dooṯem amge ig genabnab genab Kayak Nug ehaniṯak oḵai
    hamu megṯe amup̱a aun aḏi ag Kayaknu ehaniṯak oḵai hamu megṯe amu nuhig tutuḵu
    oiyak ele aona, ag bauklel daaṯeb dooṯem.
  nca-nca: Dokoro uni kanata kato o piyimi tiníqo, kindo khumowero ŋundo wimbí tero
    uni soso sopo yereyote. Quko uni kanata ka, Yesu Kristo, ŋundo o meté tiníqo,
    samaka-samaka tuwó rato Anutuko puriŋo nore nunoro, uni roneneŋowí, yero neko
    yereró. Ko nore owé parámi rewato.
  zpz-NTPP: Rishli nu nac cyi nu bicy tub zi mbecy zeꞌ, ndeꞌ nu bzub gyiꞌñ nu gat
    dela mbecy. Tees coz ily zir bicy tuubaꞌ mbecy. Mi zeꞌ Jesucrisht. Nu nac mi zeꞌ
    Ñgyoozh ricy mi faboor ily num dela mbecy, nunu nu nac mi zeꞌ ricy mi nu leew
    la gyanap dey lom. Nunu de yu nu ni ricy num, de yu zeꞌ gyicy yu gan cyiiñ yu
    tub mod nap gyishlombecy ii.
  mkj-mkj: Mehlel pwa jang dipen armajmeno, mehdi sapda koaun. A ia uhwen koalikin
    mwoakiddo ma armaj sohrohrro ne wiahda, ioar Jesus Christ! Armaj ohroj ma oaloa
    en Koahs kalahngan laplap oauwe apel ne pwungla ki kalahngan oauwe, irai pirin
    pwili koaun oaroain arai mour ki Christ.
  zac-NT: Bëdchini sentenci shtë galguti parë grë mieti purquë tubsë nguiu bëꞌnë duldë,
    perë parë el quë narunë recibir favurë shtë Dios, el quë narunë recibir perdunë
    shtë më ziquë regalë, guënibëꞌa nguiu ni juntë con Jesucristo. Sulë por tubsë
    nguiu, Jesucristo, gac salváraꞌa.
  kyg-kyg: Magoke vekamo hosu kavaꞌaletiꞌmo nefaliya kavaꞌmo afole aiteno aeno apakaseno
    yagaino apateꞌniyaꞌmonanafa Gotiꞌa magoꞌe huno mani kavaꞌmo ago aeno agaseꞌniye.
    Gotiꞌa fatago kavaꞌamo fiku hapa maeno apamiꞌnisiya vayaꞌmogimo magoke vekamo
    Yesu Kalaisitetiꞌmo aeꞌa apakaseꞌa alagepa huꞌa maige maige huꞌa maigae.
  kmk-kmk: Nu nambanaga matoy dan losana tagu gapu utdit basuḻ dit ossaana tagu, am-amodot
    din nambanagan dit kingwan didit osa’n tagu un siya si Jesu Kristu. Ta gapu’t
    dit kingwa na, losana mangawat sit kaasin Apudyus kan sadit ligalu na un kinalintog,
    ganason da dit mataguwan dat inggaingga kan maidagamung da kan Kristu un mangiyapu.
  cao-NT: Jabi huësti ca joni, naa Adán ani ca jocha tahëhax tsi rësohi quiha jatiroha
    cabo. Jama, joni huëtsa tahëhax tsi bëso-bësoyoiqui noa, naa noqui shomahuahacanish
    cabo. Jesucristó ani ca tahëxo tsi quiha noqui Diós shomahuaniquë ra. Copixoma
    tsi noqui mëstëhuahi quiha.
  bbr-bbr: Rowe, kiro epar. Ro kararas kararpai onok aru mowon, okon, meiäun onokus
    roasiret sosop kamwarowon. Utianik, ätäi rowe, karauk roasiret ak onok eposek
    mau wa, utianik, rusapai ik epar äpu mom, Anut nukan wou näu oripas erar sareikaun
    onok, kiro näwäu senes. Ko Jisas Krais äsimornuk, koumoi, roasiret sosop senes
    sarwarowon. Kos aikiäu, ‘Ak Jisas Krais pak pasar raumoi, isan amiap eposek raianik,
    is pak orip orip awau raumoi, karauk roasiret kamwaraiei.”
  inb-inb: Suglla runa pandariskamandami wañui chaiamurka, tukui runakunata mandagsina
    kangapa. Ikuti Taita Diuska, nukanchita iapa kuiaspami pasinsiá, mana pandarig
    niraiangapa. Tukui chasa niraiagkunaka, suglla Jesucristomanda paiwa mandangapami
    kaugsagringapa kanchi.
  hrv-hrv: Uistinu, ako grijehom jednoga smrt zakraljeva - po jednome, mnogo će više
    oni koji primaju izobilje milosti i dara pravednosti kraljevati u životu - po
    Jednome, Isusu Kristu.
  box-NT: Mu bon, o nùpue nì-kéní wékheró lé bìo wó á mu húmú yú ho pànká.
    Ɛ̀ɛ ká a Yeesu *Krista mí dòn pànká yi, á ɓa nùpua na wee yí mu sãamu
    lè mí sìíwà, bìa le wee wé à ɓa térén le yahó, bán yìo á à wé
    lua, á à páaní ì dí le bɛ́ɛnì làa wo.
  ote-NT: Ya gue bi nta̱te ra du po núꞌa̱ ra tsꞌoqui bi ꞌyøtꞌa ꞌnada ra ꞌñøhø, pe
    nubyá núꞌʉ toꞌo xa hña̱ni núꞌa̱ ra ꞌbaha xa unda Ajua̱ po rá hñoja̱ꞌi y xa hña̱ni
    nura noya gue nuꞌʉ́ ya hinte ma tsꞌoqui tu, nuꞌʉ́ ma go da nda̱ꞌʉ ja núꞌa̱ ra
    te xa ꞌñepʉ po rá ngue núꞌa̱ bi ꞌyøtꞌa ꞌnada ra ꞌñøhø, y nura ꞌñøhøꞌa̱ go gueꞌa̱
    ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: Git eng apand, munon gari qas wonou qomon boru ebet eng init imiamor end
    taui qamb umb igoun. Ego Qenu init igub barai gasin mi ar indarer eng gab-gab
    in munon qoregen init qamb igo eng umau eng wotanami igo. Munon gugum Qenu Yisas
    wonou uyes init imurima der init umor end mom imbig eng igomot igorubour.
  zam-NT: Por xquin no xtol che'n thidte mbi' co' mcua'n xquin no co' ngòp xtol mtlo
    mquée yalguth loo mèn. Con'a ndli sate más gàc con' ndac loo mèn, mèn co' Diox
    mdyal ngòo mèna loo cón che'n Diox par gàc mèna mèn nalì no mèn nambìi loo Diox.
    Ban no mèna Diox thidtene par ñibe' no mèna Diox co'se' gàc huiz co' ñibe' Diox
    loo izlyo'. Li Diox tataa gàca loo mèna por cón che'n thidte mbi' co' nac Jesucrist.
  zyp-NT: Cawngsaw pakheh suanah thongtah thihnah tah a ma uh caco, Khazing ningdonah
    le dingnah a lahsong reite ly a hmuhpaw vytei sahlo cawh cawngsaw pakheh Zisu
    Khri thongtah tenah hringnah khah aa hnui vy chichi a.
  sey-NT: Ju̱ꞌiñe je̱ꞌquë teꞌi ë̱më coꞌaye yoꞌosi doꞌire tutu papi. Ja̱je paꞌye jerepa
    tutu paja̱ꞌcohuaꞌi aꞌë, huajëyerepa paꞌiyere Jesucristo teꞌi doꞌire Diusupi nuñerepa
    paꞌicohuaꞌire ca huesocohuaꞌipi.
  nvm-nvm: Iji fuka ma e besum ijar vuak abe e fok miainma ijefuon e fok bu vajai
    fian abeknum aoin. Regavo ni vierafe e Jesu Kurais fur fuonkua ire ma iji e fok
    igiebuon rene e fok igiebuon unam iji amaren. Ijefuon God fu Jesu Kuraison duadok
    ijia izeg fu e fok ijiebuon ise fu giame aremo ijiga izeg fu e karauniame ke unam
    fuon ma ijia uniamo iji fum efkin kege e fok vajiain.
  mps-mps: Te bidi deligo te po sela sąwanigo, tama te bidi deligo yali dwai sęgo
    te isabo kolesaga te tuni bidi tiwai bidibo ilali, tama tigidali bidi aiyaba elaluai.
    Te mu po dao. Tiali goli Godigo olo tau mani wiegi yai kolesaga badi te olo tau
    siyu mabo naigo me, agai da doloba pai we bidi nogi polali, tego te isibo kolesaga
    aiyaba elaluama tama genuai mu ilalio. Tama dago mu koneani, tigidali bidigo te
    doloba pai bidi ilibo olo mabo sę siyu da, teda augwali bidibo ula dali bidiyu,
    te Jisas Kraisgo sęde tama aga dali tuni bidi dabe bidaibao.
  pab-NT: Aliterexe atyo haterore haliti nómane iniyalahare hiyeta kamati kaotyaka
    tyotya halitinae ana. Xakore hoka Jesus Cristo tyomehenere atyo exahehare tyaona.
    Hatyo hiyetaite Enore tyotya aohenerenae, exahe wenati waiyexe isehenere enomanaha
    hiyetaite waiye tyaonaha Cristo hiyeta.
  llg-llg: De, hataholi esak, fo Adam ia, tao salak, huu laꞌolena Manetualain palendan.
    Huu ndia de, hatematak ia, basa hataholi musi mate. Tehuu Hataholi esak ia bali,
    fo Yesus Karistus, tatao malolen, de ita bisa malole to Manetualain. Ndia sama
    leo Ana fee hiak ita buas esa. Ana nau fee hada-holomatak neu ita fo ita bisa
    tasoda sama leo ita dadik teu Manek nonoo nala.
  kyf-kyf: Gbʋzɔnʋ sa, nyɩmɛ -bhlogbɔɔɔ 'gbʋ, nyɩmɛ -bhlogbɔɔɔ 'wlu -gbʋnyuuu 'gbʋ,
    'ɩn tlɩtlɩe yia dʋdʋ weee bhɩtɩ. Nɩɩ, ɔɔ -Zezu Klisɩɩ 'dɛbhloo gbɛgbɛɩn nyɩma
    yɩa -lu duun -Lagɔ kwɛɛ. Mɔ nyɛa wa zʋzɔnʋ sa duun, 'ɩn ɔ gbaa nɩɩ, wa mɩ nyɩma
    tɩklɩɩ nya. 'Yliyɔgagɩe wa yia 'yɩa -Zezu Klisɩɩ 'gbʋ, 'ɩn wa -yɔ ɔ 'sɔ 'ka -lu
    weee 'wlulapɩlɩ.
  tpi-tpi: Wanpela man i bin sakim tok, na long sin bilong dispela wanpela man dai
    i bin kamap olsem king na i daunim olgeta man. Tasol marimari bilong God na presen
    bilong em, dispela i winim strong bilong dai na i bikpela moa. Olsem na yumi save
    tru, olgeta man i kisim dispela marimari bilong God na God i kolim ol stretpela
    man, bai ol i stap laip na i stap king, long wok bilong dispela wanpela man Jisas
    Krais.
  mih-NT: Ndisa vatyi i sihi cuaha xaan ñiyɨvɨ sa cuenda sa i zavaha sa minoo tuhun
    ñi ra Adán. Zoco vityi cuaha xaan ñiyɨvɨ cua ñihi tumañi iñi sa saha maa ra Ndyoo,
    ta cua cundito ñu tandɨhɨ cuii tyiemvu. Cua nduvaha añima ñu sa cuenda sa zavaha
    minoo ñi ra, ra Jesucristo.
  qvh-NT: '@see-verse:ROM.005.016'
  kms-kms: Te nganye wuti irine yumbo ur brequ nand irene nand kin te ningg wute buagi
    wute mati kin yumbo ur nde si nambu ris, pudi yumbo Jisas Kraist wuti irine yembe
    nindiny kin te quan nganye yumbui! God ni nikin nde nei pene wute buagi yuwon
    nuany di Jisas Kraist nde gri nateri ni nde rar pe tuquine ris. Wute pughe ye
    God wute yuwon nuany kin te riteri ye ni God ane king ningg ris ris te kin ris
    ye.
  agn-agn: Matod kaman. Tenged ong talak tang tanga tawan ang si Adan, ang tanan ang
    taw gasakepan tang kamatayen. Piro mas makagagaem pa enged tang bindoat tang tanga
    tawan ang si Jesu-Cristo. Tenged ong nandia, ang mga taw pisan ang aloyan ig risibien
    tang Dios bilang mato-lid. Animan tanira bogos ang maboi ang anday kataposan.
  nhi-NT: Uan tla ica nitlahtlacol se tlacatl in tlalticpactlacameh ocahsiqueh miquilistli,
    queutoc amo sannoiuqui san ica se tlacatzin, yen Jesucristo, cahsisqueh yolilistli
    naquin icsiliah nitlailiuis mic iteicnoitalitzin Dios, uan icsiliah quemeh tetlaocolil
    in chipaualistli iixpantzinco.
  ttc-NT: Komo tzan tpaj te jun aj ojoyon choj oqtxi', kyaqil xjal eb'ajkaj tuj tq'ab'
    te kamikyj; per yaji tzan tpaj te Jesukrist, otzajel si' jun qanq'in b'an galan
    qkyaqil qetz aj njk'amo' te aj nim b'an galan aj k'onti'l nqajo' b'ix otzajel
    si' cha jkotz tzan jkaj galan tuj twitz te Qtata Dios.
  dan-1931: Thi når på Grund af dennes Fald Døden herskede ved den ene, da skulle
    meget mere de, som modtage den overvættes Nåde og Retfærdigheds Gave, herske i
    Liv ved den ene, Jesus Kristus.
  kwj-kwj: Hima funda ri Gotri mwanji ni sawesiyaꞌaini kapwa sumbu ri woro keke hima
    handau sumbu to king apukolaka hinga ele hima ni aulindaro. Woro apa hima funda
    ri, Jisas Kurais, ri woro sumbu keke himamwale kipe ga dau sumbu to hima handau
    sumbu ni funda ete dikisindau. O keke Gotri hima keke wo sumbu ga Gotri huwandari
    handau hima kipe nandau sumbu ga tororo hima hinga tinda ete wunu himamwale kipe
    ga wu dasini Jisas Kurais ga king apukolaka hinga wu aulindakonda.
  vie-OVCB: Vì tội của A-đam mà sự chết cầm quyền trên mọi người. Trái lại nhờ sự
    chết của Chúa Cứu Thế Giê-xu, những ai nhận ơn phước và sự tha tội dồi dào của
    Đức Chúa Trời sẽ được quyền lớn lao hơn để sống thánh thiện và đắc thắng.
  kze-kze: Áándamu aiva-kwáásígó sáwí'a uráinkakemba amáparawai puwí-ámpá'á kwégwaraawana
    minánkó tátokaivo moóráwai Ísu Káráísiti maarán-ánón-káwé'-máyáí mairáiye. Áánútuntavesa
    súwa'naa uwo sewáí úwoi kawe'á umái kwétuwa'naa-ena kwenaúranka'a arupí umái kwéumatinkaisana
    Káráísiti túwa'naa isasá asiramái mésa sáwí-mayaigomba kwéusayaaitaawe.
  lbk-lbk: Tet-ewa ay inyap-apowan nan etey nan olay sino ay takho maigkhapo isnan
    fasol nan esa'y takho. Ngem am-am-amed kayet nan enfanakhan nan inangnen nan esa'y
    takho ay si Jesu Cristo, tay am-in ay manawat isnan nawadwad ay fachang Apo Dios
    ya nan ilayadna ay nalenteg, et enap-apo cha isnan fiyag ay eng-engkhana maigkhapo
    ken Jesu Cristo.
  mto-NT: Nu̱jom tseꞌe je̱ jayu yꞌo̱o̱ꞌkta ku̱xeꞌe toꞌk je̱ yaaꞌtya̱jk tyo̱kimpu̱jk.
    Ax juuꞌ tseꞌe jadoꞌk je̱ yaaꞌtya̱jk tyoon, nu̱yojk má̱jumts je̱ꞌe̱ veꞌe o̱o̱y
    je̱ts kaꞌa veꞌe juuꞌ veꞌe je̱ Adán tyoon. Nu̱jom tseꞌe pa̱n pa̱n jatyeꞌe du̱kuva̱jktup
    je̱ ma̱ja̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam je̱ jayu tyoojnjip, je̱ Cristo ka̱jxts
    je̱ꞌe̱ veꞌe du̱jaye̱pta je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: In vu muġinsën mehö timu keyëh horek, rëḳ mehönon pin dediiḳ raḳ mehö
    saga yi keyëhsën. Log vu tamusën sagi, og Anutu nër alam pin sën deneḳo semusën
    vu Yesu Kerisi nyëmasën lo nebë sir alam yohvu. Om Yesu rëḳ gevonġ bedenatu
    alam-los-bengöj medemedo malaj-tumsën geving yi degwata los degwata.
  guj-2017: કેમ કે જો એકથી એટલે આદમના પાપને લીધે મરણે રાજ કર્યું, તો જેઓ કૃપા તથા
    ન્યાયીપણાનું દાન પુષ્કળ પામે છે, તેઓ એકથી એટલે ઈસુ ખ્રિસ્તથી, જીવનમાં રાજ કરશે
    તે કેટલું વિશેષ ખાતરીપૂર્વક છે!
  jvn-NT: Jalaran sangka salahé wong siji manungsa kabèh kudu mati. Nanging luwih
    gedé pangwasané wong siji sing liyané, yakuwi Gusti Yésus Kristus. Awit jalaran
    sangka gedéné kabetyikané, Gusti Allah ngekèki pitulungan gedé marang manungsa
    lan manungsa bisa ketampa karo Gusti Allah, nèk gelem nampa pitulungan sangka
    Gusti Allah iki, yakuwi Gusti Yésus Kristus. Sapa sing gelem nampa Dèkné bakal
    urip dadi siji lan mèlu nglakokké pangwasa karo Dèkné.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe gave sare yɨwetasavɨ yɨ gave sarɨna balyabwi yɨmaꞌnaabaka
    gaai maremwaaida yɨ aꞌmwe yuyaraavɨ galavɨlawakɨvanɨꞌ. Kɨrɨꞌ nemɨ dɨragɨnna nebulyaꞌna
    yawɨꞌmanɨgo. Yanga gaimwanga tewaanya naangaangevɨjɨ sɨhumaleꞌ savɨ Gotɨyai “Yɨdaꞌmaraangeihɨlyɨ,”
    nedɨvanɨkevɨjɨ aꞌmwera maapɨjara gaala mwaaidɨvɨsavɨ aꞌmwe gave pwainanyai Jizaazai
    Kɨraazɨtɨyarɨna kingɨya mwaaibɨꞌdere. Yɨ dazaꞌ balyaburɨ wavɨlaꞌda yɨ naangaangesɨ.
  ian-ian: Kɨta nyan kavle vat ya vak kat walaa kiyalɨnja vak nɨma sakwat nɨmba kat
    vɨga lɨndɨ. Wungi kat tɨga Jisas Kraistnamba apma vat tɨnjeya vat God tɨga vat
    laiga nɨmba ndi kat wan apma vat vɨga lɨgiyandɨ. Jisas Kraist nɨn kat awagapma
    kwunatndangat wan apma vat nɨn kat vɨga lɨgiyandɨ.
  hun-hun: Mert ha az egynek bűnesete miatt uralkodott a halál az egy által, sokkal
    inkább az életben uralkodnak az egy Jézus Krisztus által azok, akik kegyelmének
    és az igazság ajándékának bőségében részesültek.
  mcf-NT: Ambi chuiboedi niacquin Adanën Nuquin Papa cuidmiash unësquid yanacpadec
    matses unësquidouidquio iquec. Esuquidistunuidtsëqui nac Nuquin Papan matses bëdamboen
    isendac. Nëbi aid tantiasho Nuquin Papan nuqui bëdamboen isquin bëdamboec tabadquid
