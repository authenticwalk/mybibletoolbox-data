    an we lifangen pwüng repwe nemenem lon manauer ren Kraist.
  ssd-ssd: Taŋgo andeŋge unekina le nu mbolŋge kume maŋau mayok ka gabat suŋgo minna
    ta Kuate nu sine make patikina wam ta mbolŋge sine piya kugatok tiŋreknu mayok
