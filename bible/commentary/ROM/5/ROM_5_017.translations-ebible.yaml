    Nia laran diak teb-tebes mai ita too Nia hamoos ita nia sala hodi simu ita. Nunee
    Nia lori ita ba moris rohan-laek hodi foti ita kaer ukun hamutuk ho Nia.
  ron-BTF: Căci dacă prin greșeala unuia moartea a domnit prin unul; cu mult mai mult,
