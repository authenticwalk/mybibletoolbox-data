    oss i sin grenseløse godhet bli skyldfri innfor ham, dersom vi tar imot tilgivelsen
    hans.
  ntj-ntj: Tjiinya-ya yarnangu pirninya mirrirringkula-wanarayintja wati kutju Yatamalu
