  unx-unx: ମିଆଁଦ୍‌ ହଡ଼ରାଃ ପାପ୍‌ ହରାତେ ଗନଏଃ ସବେନ୍‌ ହଡ଼କତାଃରେ ରାଇଜ୍‌କେଦା, ମେନ୍‌ଦ ମିଆଁଦ୍‌
