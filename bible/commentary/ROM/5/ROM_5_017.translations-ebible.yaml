  san-PUN: ਯਤ ਏਕਸ੍ਯ ਜਨਸ੍ਯ ਪਾਪਕਰ੍ੰਮਤਸ੍ਤੇਨੈਕੇਨ ਯਦਿ ਮਰਣਸ੍ਯ ਰਾਜਤ੍ਵੰ ਜਾਤੰ ਤਰ੍ਹਿ ਯੇ ਜਨਾ
