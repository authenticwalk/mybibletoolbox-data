    вор домни ын вяцэ прин Ачел Унул сингур, каре есте Исус Христос!)
  tpz-tpz: A pah teꞌ vëh e Adam to pënton varo voh a soe pe Sosoenën, pareꞌ nok a
    hat, ka mët pa pah teꞌ pamëh tavus va en manih pa teꞌ apuh, pareꞌ vöknah rakah
    en pa napan kurus. Ivëhkëk, o ururuan pe Sosoenën, me o heꞌ vih peꞌ to vöknah
    en po kikis va pa mët. Ivëh, ka nat vavih e no pan, o teꞌ varih to vaman ne, ee
    se kon ee po ururuan puh tamoaan pe Sosoenën, ke Sosoenën se vatompoan vavih hah
    me en pee. Ee se kon o toꞌtoꞌ tamoaan, ko tavus ee o teꞌ susunön manih pa kiu
    no a pah teꞌ vëh e Ieesuꞌ Kristo to nok.
  agd-agd: Adamu veyáká umeí ureintái furin mano minó nanin bantafin afoká ukharen
    mifo Tiyarafenui moékakhein tarisarirá ma funtákein avúavá baran nain kéká anon
    Yisas Karaisin pinté uaren ume vá purin má esantanten mino.
  rkb-NT: 'Taparakta Adão imysapybyita tu nikara. Itsekokatsa niwatihi iwatu sisopyksapybyitsa
    tu nikaranaha. Iwatsahi mybarawy ezektsa mohyrikosokdanaha. Sesus Kiristu tsimysapyrẽta
    tu nihyrikosokda. Iwatsahi ihumo Deus mymysapywyikik. Kytsa Sesus Kiristu harere
    bo hyỹ mykaranahaze Deus ispe my: — Kaokzeka ahasopyksapyrẽtsa — my. Iwatsahi
    asaktsa Deus tuk tahawahi mynapykyryknaha, Kiristu zikwy humo sipunihikrẽtsa moziknaha.'
  san-THA: ยต เอกสฺย ชนสฺย ปาปกรฺมฺมตเสฺตไนเกน ยทิ มรณสฺย ราชตฺวํ ชาตํ ตรฺหิ เย ชนา
    อนุคฺรหสฺย พาหุลฺยํ ปุณฺยทานญฺจ ปฺราปฺนุวนฺติ ต เอเกน ชเนน, อรฺถาตฺ ยีศุขฺรีษฺเฏน,
    ชีวเน ราชตฺวมฺ อวศฺยํ กริษฺยนฺติฯ
  iws-iws: Mɨ tɨ inkam nwɨruwan Adam, siyɨu biyɨe sasar tɨrki ɨskiyɨn mɨ ta dimɨn
    biyɨeya iikam ɨmiirɨn ɨni ini hanɨɨn saeyar kwɨrii ɨdwokaigiya mɨ tɨ siyaɨrgɨn
    iikam ɨma naokaowiyɨn siyɨuɨn. Mɨ tɨ inkam nwɨruwan Jisɨs Krais siir mɨiya Adi
    Komii siya iikam ɨmiirɨn ta naɨngwoyɨmiyoka hindara prɨihauugiyam tɨri. Mɨ siya
    sɨmiirɨn wɨ dimɨn whɨrkɨ kɨmbu karamae nɨkɨuwi mɨ sɨma nɨnomor kou hɨrɨn, wɨ wadɨeyar
    nwokɨ ongwomamaɨr aekiyamɨm ɨinokɨinokɨn. Mɨ digworaekwo whɨekakɨm sɨmiirɨn wɨ
    sɨmar kɨgɨrkaki. Mɨ hɨriinankɨ nɨuwi mɨ tari Jisɨs Krais siir mɨiya ɨni Adam siir
    siyɨuɨn siir haiburɨn.
  pol-SZ: Z powodu grzechu jednego człowieka śmierć zapanowała nad wszystkimi ludźmi.
    Tym bardziej więc ci, którzy przyjmują Boże przebaczenie i uniewinnienie, staną
    się królami życia dzięki jednemu tylko Człowiekowi—Jezusowi Chrystusowi.
  ztq-NT: Per deelñee xaktyee por xtol tu xaa ptaan tol, mastre no nii ktaan meñ nii
    ptsily Dios xtol singosy. Xtaan meñ go, por lëë meñ go mbañ sinak xñabey Jesucrist.
  zai-NT: Ra bichee tobi hombre si, gunda bizulú bini mandar enda guti, peru yanna
    pur ni bi'ni stobi que, zaxá stonda irá cani icaa ni cudii Dios laa de enda nacha'hui
    sti'. Zapa ca enda nabani ne zuni mandar né ca Cristu.
  upv-upv: Ewretun, mijen orrul totkoni jinibb nir suri jinibb sansan bbong nga muloli
    nololien sen. Ko ewretun temijpal, kerr nga rramlai merrenien nga muwun saut se
    Atua ko nga rramivi vajin jinibb nga rrammomsawos nawone ren, kerr vajin rraprrul
    totkoni mauren ko rrapbböt renge nololien suri Iesu Kristo esan.
  wap-NT: Mishi, baudaꞌapaꞌo pidan Adam, dikintapan idaꞌan, ipai pidan mawakauzo paꞌidiwaru.
    Mazan baudaꞌapaꞌo pidan, Jesus Christ, shaꞌapatanii idaꞌan, Tominkaru kamunanun
    manawun pidannao ati, udakotan ĩdyaun, kaimanaꞌo pidannao nii. Naꞌiki maꞌozakaꞌo
    nii ĩmashaapan oiaꞌo ai.
  mva-mva: Bokaibe, moimoi tamoata teke muzigoala nena-lo ka mate itaguraki be tamoata
    moarunga ibalakidi be itanepoadi. Ata tamoata teke ka malipi kana-tina-bibia iemaki
    nge malipinga kaba dilaba-tina! Tamoata ngae nge Iesus Kristus! Kristus malipinga
    bibia ngaedia-lo ka Nanaranga itaguraki be tamoata be aine moarunga marou ne tadokidoki-ba
    nge bibia-tina iandi. Be tamoata maka Nanaranga lumaluma ne inegenege-ba ono tamoata
    Nanaranga mata-nao diado didoki masa alauri Kristus zaiza datanepoa be moauriuri-la
    dasukoaki.
  dwr-NT: Ayissi gooppe, itti bitaniyaa nagaraa gaasuwan, A nagaraa bagganna, hayquu
    kawuteeddawe tuma; shin itti uray, Yesuusi Kiristtoosi ootheeddabay ay keena daree;
    Xoossaa daro aadho keekatethaanne xillotethaa imotaa akkiya ubbay Kiristtoosa
    bagganna xooniide de7ana.
  kfw-kfw: Miring inkhat manu thojarra thina khan wai aroon, ajarchu khawa miring
    inkhat manu thojarra eii. Takkha Jisu Christa! miring inkhat bit in angme i-naleithopi
    chuonthoman kha angtuk kalokme, Pathian riangwai lokna khat-um amale leilamma
    kadik imin-ejei kamu inmani rakip in, Christa le inringkhuo ah wai inroonsik eii.
  bfz-bfz: कऊँकि जेबे एक मांणूए रे पापो री बजअ ते मौते तेस एक ई री बजअ ते सारे लोका
    पाँदे राज कित्तेया, तो जेबे सेयो लोक कृपा और धर्मरूपी बरदान बऊत जणेया ते पाओ ए,
    सेयो एक मांणूए ते, मतलब प्रभु यीशु मसीह रे जरिए तिना पक्का अनन्त जीवनो रा राज
    करना।
  cuk-09: Ar unnila dule-wargwen-iskusadgi burgwed nagunonikidde, dulemar Bab-Dummad-bela-bela-nabir-binsamaid
    abingamalad, degine, Bab Dummad na e-itolegedba dule-iskussuliyob-daked abingamalad,
    amar bur-bule dule-wargwengi, Jesucristogi dula gudiidgi neg-dakmaloed.
  ben-OBCV: কারণ যদি একজন ব্যক্তির অপরাধের কারণে মৃত্যু সেই ব্যক্তির মাধ্যমে কর্তৃত্ব
    করল, তাহলে যারা যীশু খ্রীষ্টের মাধ্যমে ঈশ্বরের অনুগ্রহের প্রাচুর্য ও ধার্মিকতার
    অনুগ্রহ-দান লাভ করে, তারা আরও কত না নিশ্চিতরূপে জীবনের উপরে কর্তৃত্ব করবে!
  mil-NT: Te sá dúcáⁿ ñà túú ní quìde ndáá ɨɨⁿdìi‑ni ndíi Àdán‑áⁿ nǔú Yǎ Ndiǒxí, xíǎⁿ
    ní quide‑xi xìhí nchaa ñáyiu. Te sá cuèndá sá nǐ quide ɨɨⁿdìi‑ni Xítohó Jesucrìstú
    xíǎⁿ ío váha ní quide ñaha Yǎ Ndiǒxí xii ñáyiu, chi dìcó‑ni ducaⁿ nǐ nduu táhǔ‑yu
    cùdɨú‑yu núú‑gǎ. Te nchaa ñáyiu ducaⁿ cùdɨu núú‑gǎ nduu táhǔ‑yu cunùú‑yu ndɨhɨ
    Xítohó Jesucrìstú cuèndá sá nǐ quide‑gá sá vǎha sá cúú‑xǐ‑yu.
  myu-myu: '@see-verse:ROM.005.016'
  fue-fue: Diga e hakke neɗɗo gooto, maayde laamii dow himɓe fu gam neɗɗo gooto on.
    Amma ko neɗɗo gooto waɗi, e ɓuri mawnugo. O hokkorii ɓe moƴƴereeji makko, o laatini
    ɓe foonnitiiɓe. Ɓe keɓan yonki, ɓe laamodoo e makko.
  amk-amk: Weo masino na inontarai mansiari ne sarawafo wedaya mararehafoi tirerawai
    nai to katai doni konta fo, nana mani todoni kontaio inontaraio esobu Allai ne
    bengno dohonai arora fo fuba paria, tuti esobu fi beng fo riati, amani sahusa
    weinontarai emasi na urengreafo sa, todoni kontaio inontarai tonana fo saino eru
    wang mananu fo etarang wenumainu ki. Finanai esobuai na inontarai mansiari, amani
    na Yesus Kristusi.
  fai-fai: Kinim makuw ami ban keimin ki ta bom wanang kinim seng seng laban taluyamu
    fikalesiw, be watawo kaleyo bá, kinim beta ta bom kál fukidiw moyama uta ta bom
    umi kitid akfak tem teinsuw. Kata kamane wanang kinim madik ika Got ami min gelemin
    adikum uyo au, akiwade min gelemin makuw mak uta ta bom kanoyamu alaso ken keisiw,
    kayo ika afan tatun biyámin uyo kudulokabiw ade kinim makuw Yesus Kadais dim kamok
    kei kin modokabiw.
  ura-NT: Nitohaneein leinjiin cacha coreniha, cachaauru que niicha ichana nainei
    ichaain satiin cachaauru itajiha nii onaane jaunte, nii amurijiriin niicha ichana
    nainei ichacurureein, jataain acaauru belaitohane jaun, Jesocurisito aina cuaain
    enachasine ichaonaa que ichaohin neeuruha nii core colane osa caje Cana Coaunera
    roconojoinunru cachaaurune coina.
  mcd-NT: Adán ahuun chaca fustihuunoashu nantifi namisifono mimacaiquin Jesucristo
    fustihuunshon Upa Diosin noco rau huatiro. Noco rauhuano non afu ipasharanon a
    cuscara shara iishquin.
  urt-urt: Hwap tikin miyeꞌ esep ilyeh ŋaiye kin nengelyembe wusyep pe, nule luku
    kin narp taꞌe miyeꞌ ondoh ŋaiye tale lenge mitiŋ lalme. Kom wah tikin Krais ŋende
    ŋoihginir, topoꞌe yitini tikin Got natme poi pe, kin galme poi bwore bwarme pe,
    poi ya murp laip tuꞌe miyeꞌ ondoh topoꞌe Krais.
  kiz-kiz: Kwa ndabha, likajhelayi kwa likosa lya mmonga, kifo kyatawele kup'et'ela
    mmonga zaidi nesu bhala ambabho bhibetakupokela neema simehele pamonga ni kipawa
    kya haki bhibetakutawala kup'etela maisha gha mmonga, Yesu Kristu.
  tzo-TZE: Ta sventa la sta smul li Adane jech laj yu'uninutic li mulile, jech sc'oplal
    ch'ayel chijbat jcotoltic. Pero ta sventa li Jesucristoe tstsal cu'untic scotol.
    Jech chbat jchi'intic sbatel osil li Diose. Yu'un jch'unojtic ti ep slequil yo'nton
    ta jtojoltique, jech jmotontic ti mu'yuc xa jmultic chijyilutique.
  lex-lex: La emkameni mana Adam de riy ida nmeh'a to'a mere la'a pnierni-dniayatni
    tonekwane matmiati-molmuolu nwewar la meni-meni to'a. Mere itat memna la'a Yesus
    Kristus hihi'ini, pede riy maka Uplerlawna Ntutga ralam kalwiedni mak kareh mieman
    de totpa ror E'a rkalwied wa de, hota rmormiori-rdardiar pia nodi liarni la'a
    Ilyamou-Watyatoha me rora Uplerlawna pa rodi plolli-rtaryatnu.
  dov-dov: Nkaambo na kuti, akubisya kwawumwi, lufu lwakeendelezya kwiinda kuliwumwi,
    elyo kuli baabo batambula bwiingi bwa luzyalo alimwi achipo chabululami beendelezegwa
    kwiinda mubuumi bwawumwi, Jesu Kkilisito.
  rgu-rgu: De lahenda esa, fo riꞌ Adam tao salaꞌ, ma nalena laka Manetualain pareta
    Na. Huu ria na, de besaꞌ ia basa lahenda ra muste mate. Tehuu Lahenda esa bali,
    fo riꞌ Yesus Kristus, tao malole. Huu no tatao Ni ria, de ita bisa malole to Manetualain.
    Ria sama leoꞌ Ana parsen fee ita hata esa. Ana nau ita hapu soda matetuꞌ, sama
    leoꞌ ita hapu kuasa, de pareta nai dae-bafoꞌ a sama-sama too Kristus.
  toc-NT: Para xta­la̠­ka­lhí̠n Adán lí̠milh lanca tali̠­pu­huá̠n y li̠ní̠n nac xla­ta­ma̠tcán
    xli̠­ta­la­ka­pasni hua̠nti̠ tala­cá­chilh aca­li̠stá̠n, pus na̠chuna li̠túm a̠má
    caj cha̠tum chixcú Jesu­cristo li̠mimpá lanca tapa̠­xu­huá̠n y lak­táxtut nac
    qui­la­ta­ma̠tcán, porque Dios quin­ca̠­li̠­la­ka­lha­ma­ni̠tán y caj li̠tlá̠n
    ma̠squi quin­ca̠­li̠­ma̠x­tu­ni̠tán cumu la̠ xca­maná̠n hua̠nti̠ niaj tu̠ quin­ta­la̠­ka­lhi̠ncán.
  som-som: Haddii mid dembigiisa aawadiis ay dhimasho ku talisay midkaas aawadiis,
    de si ka badanna kuwa hela badnaanta nimcada iyo hadiyadda xaqnimada, noloshay
    ku dhex talin doonaan kii kale aawadiis kaas oo ah Ciise Masiix.
  mam-C: Qa noq tu'n tpaj til Adán, tkyaqil xjal il ti'j tu'n tkyim, exsin ikyxjo,
    noq tu'n juntl ichin, a Jesucrist, aye' a ma chi ok tz'aqle twutz Dios, nimxixtl
    kye kyipin tu'n tkub' ti'j tkyaqil nya b'a'n toj kychwinqil, noq tu'n t-xtalb'il.
  ndj-ndj: Nakaka kwa sambi ya mundu yumu njifwa yakandili kukwila kwanongwa ya mundu
    yumu ayu, lakini ndi nakaka nendu kucha chagolili yula mundu yumu, Yesu Kilistu
    ndi chinofu munu. Vosi yivapokela usangi na fupu ayi ya kugoliwa kuva goleki,
    davatavali muunofu kwa deha ya ayu yumu, ndi Yesu Kilistu.
  mbj-NT: Sét hẽ hadoo do ky nadaheeh do hyb n'aa, dajëb j'aa ketsë paa ji hã. Hỹỹ
    kä sét hadoo do see hyb n'aa, Jesus Kristo hyb n'aa, baad ër da j'aa ketsë nesaa
    do hã kä badäk hahỹỹ bä ër babok bä. Ër tii kä tak'ëp ji wë P'op Hagä Do ky enyym
    do gadoo doo. Ër tii kä baad hado däk do P'op Hagä Do matym gó kä.
  lat-VUC: 'Si enim unius delicto mors regnavit per unum: multo magis abundantiam
    gratiæ, et donationis, et justitiæ accipientes, in vita regnabunt per unum Jesum
    Christum.'
  ngp-ngp: Ni kindedi kugamba kwo wavu wa mnt'hu yumwenga file yawekaila want'hu wose
    kwajili yo mnt'hu uyo yumwenga. Mna ikikulu kitendese ni kiya kilawane na kiya
    adamanye mnt'hu yumwenga Yesu Kilisito. Wose wahokela wedi wa Mnungu ne digeleko
    idyo dyo kuwatenda wazumilwe kunda wedi hameso ha Mnungu. Nawekale na kulongoza
    kwa sila ya mnt'hu uyo yumwenga, Yesu Kilisito.
  enq-2: Adameme koo pia dokonya, kumingi dokome endakali dupa isoo katea-pyaa. Dopaka
    doko, Gotenya kondo kaenge andake dokopa, tolataena lenge dokopa, dolapo nyetami
    endakali dupa Jisasa Kraisa-pipa kiŋi joo isoo lete katatami.
  eng-ASVBT: For if, by the trespass of the one, death reigned through the one; much
    more shall they that receive the abundance of grace and of the gift of righteousness
    reign in life through the one, even Jesus Christ.
  mna-mna: Tana muŋgu tomtom tamen izooro Anutu kalŋaana. Mi ina iwe zaala pa meeteŋana
    ma ipet mi imborro tomtom ta boozomen. Mi muŋaiŋana mi kampeŋana ki Anutu, ina
    mburaana biibi. Ilip kat pa meeteŋana mburaana. Mi tomtom tamen ta iwe zaala piti
    be takam muŋaiŋana mi kampeŋana kini tana. Ni Yesu Krisi. Tana zin wal ta so tikam
    muŋaiŋana mi kampeŋana kini biibi tana ma iwe len bekena tiwe ndeeŋeŋan pa Anutu
    mataana, nako tikam mbotŋana ta ki Anutu i, mi tikam peeze kembei zin king ma
    alok.
  myw-myw: Teitan gamag kweiboug ansinap kalbaleb, mapun kanig mo itawtoun wasigeis
    gamag; tayuwein gog, Yeisuw Kelis, bo biyamoves tasiyas itams nasiwa̱youb avakaein
    waseg, peinan nag kweitan maysan tasekes, tage makava ikidumwa̱luds.
  sby-sby: Pacebo ca bwipishi bwa muntu umo, bwendeleshi bwa lufu bwalaba paliponse.
    Nsombi ncalensa muntu umo Yesu nicinene. Pakwinga bonse betibakatambule cipo cinene
    ca kwina moyo kwa Lesa pamo ne bululami bwakendi, nibakabe ne buyumi ne kuba bami
    kupitila muli Klistu.
  sll-sll: Ena yal taniga tal nigi dongwo omia. Ongwo pring pangwo iwe, nan ari para
    weni ire gominia. Gominba, Yisas Kraist gol na tongwo ipire God pirari pare prina
    kri di ole na tomua.
  yaq-NT: Bwe'ituk wepu'ulaik ka tu'uwa ya'ari betchi'bo, ju'u kokkowame, kaabem yeu
    be'aaka, itou chupuk. I'an intok, jume' Liojta junuen tu'isi yee a' nake' betchi'bo,
    intok ka jita betchi'bo a' mabetla'um, chukula, che'a juni'i bepa, jiba yuu bem
    jiapsinee'uta jajamne, ju'u senu inim yoeme, Jesukrijtota betchi'bo.
  uro-uro: Bä qosaqi ngakt bä nga nävät iaqäkt ama sägäk ama ruqa ma Adam aa vuini
    dä sa ama tñäpki qia män doqor ama vitnaqa bä qiat turäkt bä ba ama ruvek di nak
    ut lu mamär i nävät ama ñämsävätki ama mor qi dä nävät ama vänbon mavängam i sa
    rhäkt di ama räktta na rha diva ama ruvek tat turäkt i ama vitnarha na rha da
    ama iar ama sok täm ngät angärha ron nävät ama sägäk ama ruqa ma Jisas ma Krais.
  ita-1885: Perciocchè, se, per l'offesa di quell'uno, la morte ha regnato per esso
    uno; molto maggiormente coloro che ricevono l'abbondanza della grazia, e del dono
    della giustizia, regneranno in vita, per l'uno, che è Gesù Cristo).
  muy-muy: Iy, eɗeɗiŋ mis bəlaŋ àgudar zlam, mək zlam magudarani ge mis bəlaŋani ni
    àzəkibiya kisim ke mis a ɗek. Ay maslaŋa nahaŋ bəlaŋ àgra tʉwi nahaŋ a, tʉwi gayaŋ
    ni àtama nahaŋ na àna njəɗa dal-dal ; maslaŋa gani nani bəlaŋani ni ti Yezu Krist.
    Melefit agri sulum ana mis ti azuhva naŋ. Àna sulum gani nani ti mis etigi jireni
    kè eri gayaŋ. Nahkay ti nday ya ti tìgia mis jirena kè eri gayaŋ a ni atəŋgət
    *sifa ya àndav ɗay-ɗay do ni, ti tânjəhaɗkabu akaba naŋ a bay gayaŋ bu.
  kqc-kqc: Ye, amiye yokoi maka vegu no reyo dada, ye muyena mina amiye yokoi maka
    dada ourefeideyo, ye besa besa kaere Sei di buni tora gade ma davana de nufa mokena
    rorobo moiyadi vene, bi amiye yokoi maka Iesu Keriso dada veguri ourefeidegedi.
  tav-tav: To bairi jĩcaʉ Adán nemoona caroorije cʉ cáto mani camaja nipetirã cabai
    yajiparã mani ã. To bairo mani cãnibato quena Dio maca caroaro mani mai tʉjʉmi.
    Mani mai tʉjʉri caroorije mani cátiere majirio majimi Dio, Jesucristo jĩcaʉna
    manire cʉ cabai yajibojarique jʉgori. Caroorije mani cátiere majiriori, “Cañuurã
    ãma,” mani ĩ tʉjʉgʉmi Dio. To bairi noa una nare cʉ camairijere caboorã caroa
    wariñuurique mena anicõa anigarãma Jesucristo mena. “Caroorije na cátiere na yʉ
    majiriobojagʉ,” cʉ caĩriquere caapi nʉcʉbʉgorãre to bairona caroa cãnicõa aninucupere
    na joogʉmi Dio.
  eng-ULB: For if, by the trespass of the one, death ruled through the one, how much
    more will those who receive the abundance of grace and the gift of righteousness
    reign in life through the one, Jesus Christ.
  spa-VBL: Como resultado del pecado de un hombre, la muerte gobernó por su culpa.
    Pero la gracia de Dios es mucho más grande y su don nos justifica, porque todo
    el que lo recibe gobernará en vida a través de la persona de Jesucristo.
  fra-_FOB: Car, si par le péché d'un seul la mort a régné par un seul homme, à plus
    forte raison ceux qui reçoivent l'abondance de la grâce et du don de la justice,
    régneront-ils dans la vie par un seul, savoir, par Jésus-Christ!
  hau-ULB: Domin, idan sabo da laifin mutum dayan nan ne, mutuwa ta mallake, saboda
    dayan, haka ma wadanda suka karbi alheri mai yawa da kuma baiwar adalci ta wurin
    ran, Yesu Almasihu.
  mal-mal: ഏകന്റെ ലംഘനത്താൽ മരണം ആ ഏകൻ നിമിത്തം വാണു എങ്കിൽ കൃപയുടെയും നീതിദാനത്തിന്റെയും
    സമൃദ്ധിലഭിക്കുന്നവർ യേശുക്രിസ്തു എന്ന ഏകൻ നിമിത്തം ഏറ്റവും അധികമായി ജീവനിൽ വാഴും.
  kkc-kkc: Esiga odoo hedebeso goo tokenee too maga, teli goo oso odoo susuga wiligi
    doloso badebeiso. Esino Godeeye wulayo emegei dolone tenee maga odoo tekepo deli
    oso kookaiyo badoboso gie badeli talaiso. Osoloso odoo hedebe Yesu Kelisoye goo
    moodoo maga, yayo wiligi doloso badeli mapoo dobolone, diayo wiligi odoo doloso
    yibolo hodobo bamalaiso.
  lit-lit: Nes jei per vieno nusižengimą mirtis viešpatavo per vieną, tai daug labiau
    tie, kurie priima malonės ir teisumo dovanos apstumą, viešpataus gyvenime per
    vieną, Jėzų Kristų.
  urd-GVR: Is ek shaḳhs Ādam ke gunāh ke natīje meṅ maut sab par hukūmat karne lagī.
    Lekin is ek shaḳhs Īsā Masīh kā kām kitnā zyādā muassir thā. Jitne bhī Allāh kā
    wāfir fazl aur rāstbāzī kī nemat pāte haiṅ wuh Masīh ke wasīle se abadī zindagī
    meṅ hukūmat kareṅge.
  far-far: Aia, nia mamana wane ki tafau kera mae sulia na abulo ta'alana te wane.
    Ma ka mamana 'asiana laugo, sa tifaida ne kera ngalia na kwaiofeie God fainia
    kwatee nia ne kwatea kera ka 'o'olo maana, kera too ana maurie firi ma 'initoe
    sulia sa Jesus Christ.
  suz-BL: दोपा आदम आ पशोमी बेक्‍तीकेम मुर आन कली हुकुम पवा, मोपा मेको आन क्‍येङा येसु
    ख्रीस्‍त आ गेशो शिशी नु आ ठीक सेल्‍तीकेमी मुर आन कली ब्रोंइचा गेशा हुकुम पाइब।
    मेको पपाइक्‍ब नेल्‍ल येसु ख्रीस्‍त बाक्‍ब।
  car-NT: Yja'wan me o'win amy we'i'po 'wa moro romo'no jopoto me typo man, mo'ko
    o'wino kari'na 'wa, wykaje irombo. Jopoto me 'ne ka'tu rapa te mo'ko o'wino Jesus
    Kristus mo'karon moro tamambore tynamon Tamusi nyry apyinamon ypota'ton amano
    ta.
  amp-amp: Kanga, rpa yima Adam-rpar fasoh neft namotr to be noheft bbinysoft kasimott
    gribt kanjo. To mirahko ka be nd nohefthu yinhitn toh hanyrahnom. Nhai. Jisas
    Krais-rparhu noh nmbuhatn Bro Nkifrar hti yuhuwafmornom. Hti yuhuwafhato nmoh
    toh rawofm yak wus bowushato be hti wuthamornom. Kto Jisasr king toh thoft king
    hingrneft yakitohnho-rahnomr.
  bht-bht: क्योंकि जालू इक माणुऐ दे पापां दिया बजा ने मौत सारे लोकां पर आई गेई, तां
    जिना लोकां जो अनुग्रह कने धार्मिकता दा वरदान मता सारा मिलदा है उना जो इक माणुऐ
    दे, मतलब की यीशु मसीह दे जरिये हमेशा दी जिन्दगी मिलणी कने उना राज्य भी करणा।
  eng-NOY: For if by one trespass death reigned through the one man, much more will
    they who receive the abundance of grace and of the gift of righteousness reign
    in life through the one man Jesus Christ.)—
  cub-NT: Jãve cũinácʉ ʉ̃mʉ, Adán mácʉ, ʉ̃i jʉ abeno mácarõ boje, caivʉ apevʉ põeva
    máre coated̶ama Jʉ̃menijicʉre jarʉvarĩ. Ʉbenita jãve baju cũinácʉ ʉ̃mʉ, Jesucristo,
    ʉ̃i d̶aino mácarõ boje, obedivʉ põeva meated̶ama Jʉ̃menijicʉque. Que baru caivʉ
    maja jacopʉivʉ bácavʉ Jʉ̃menijicʉi mearo d̶acaino bojecʉbenore, maja ʉ̃i coyʉimara
    mácavʉbu, “Boropatebevʉ mʉja ji jã́inore”. Jãravʉ cũiméjãravʉ baquinóre cʉvarãjaramu
    maja Jʉ̃menijicʉque, cũinácʉ ʉ̃mʉ, Jesucristo, ʉ̃i d̶aino mácarõ boje.
  ita-1927: Perché, se per il fallo di quell’uno la morte ha regnato mediante quell’uno,
    tanto più quelli che ricevono l’abbondanza della grazia e del dono della giustizia,
    regneranno nella vita per mezzo di quell’uno che è Gesù Cristo.
  lww-lww: Lelaga kemua nap̃a mlamulen kiena yar taaga ga, nap̃a Atam, kila sane marena
    sum̃a taulu ita, nap̃a kilia war plan make malena kien yar lala. Ana yoko, lemamiena
    kiena si yar tap̃ena, nap̃a Yesu Kristo, mla nalaena wo nene pan ita nanagane,
    kila sane temesmesu e marana Ntewa, tetaulu marena rui, ana siraunia yoko tetol
    malena wo temio naga.
  ckb-ckb: ئەگەر بە گوناهی کەسێک، مردن لە ڕێگەی ئەو کەسەوە حوکمڕانی کرد، ئیتر چەند
    زیاتر ئەوانەی پڕیی نیعمەت و دیاری ڕاستودروستی وەردەگرن، لە ژیاندا حوکمڕانی دەکەن
    بە کەسێک کە عیسای مەسیحە.
  nas-nas: Narung naning orakaꞌ nkoarara ookara nantoong booꞌparimaung. Teka enang
    napoꞌ niiꞌnung narung-koo tee-koo Jiisuuꞌ Karistooꞌkoo Kumponinge deto basinooꞌ
    tampaꞌ nkomurimaung niikaang orakaꞌ nkonanka tamung tontaꞌmemurima. Eeꞌnoko teeꞌkoo
    niiꞌ koontoꞌnuka tammurimaung. Eeꞌnoko teing tee bautaꞌ nkavaavaining Kumponing-nung
    teing eeꞌning ovontumpariri otoroaing eeꞌnara ninka narung ninka Jiisuuꞌ Karistooꞌ
    ninka.
  uvl-uvl: Non elle mana nenge ene Antam poia poinga poreke ngana pe nga nena poinga
    poreke ngana nem, metenga lohot nge hulua lochloch. Nei manmanna. Pe ure nenge
    palaungana toto laka NeHalang letena urana ngana pe nena tunginga nenge poia hehei
    pe hana ke te pengpeng mule nga NeHalang matana. Tunginga nem lohot nga ume nenge
    non elle nenge ene Iesus Kristus poia. Pe lape te mene maulinga pe temes ke kerkereng
    nga tetu ngaria.
  eng-BBE: For, if by the wrongdoing of one, death was ruling through the one, much
    more will those to whom has come the wealth of grace and the giving of righteousness,
    be ruling in life through the one, even Jesus Christ.
  ixl-CNT: Tan oj tiira vetpaal tetz u kamchil tiꞌ vipaav maꞌl koꞌxh vinaj, aꞌ chixh
    yeꞌ saꞌatin itiichajil tu bꞌenqꞌii bꞌensaj qꞌu aanima tiqꞌaqꞌal u vinaj Jesucristo.
    Ayaꞌ qꞌuꞌl nikꞌulun u mam ibꞌaꞌnil u Tioxh tiꞌ taqꞌtubꞌenoꞌ bꞌaꞌn siatz.
  xsi-xsi: Mao nâ, tamâta taitu ŋinde ne kiesaka ikai nzâla piti pa mateŋa tu ma imâ
    ipâŋga, kala mateŋa imo itogo koipu ŋalae ŋana itawanzi tamâta rârâni ndue kâ.
    Andeta kalomi ŋgere sondo ŋga; ŋana tamâta taitu nâ ne vetâŋa ara kâ, ina Yesu
    Kirisi, ande tamâta rârâ ŋinde ma muli simo vianzi nâ. Naŋa aporo ŋananzi tamâta
    ŋinde Maro Kindeni io ne wisi-wisi imâ ŋalae panzi, kala ivetanzi sipâŋga ilonzi
    mbâra-mbâra lâ. Maro Kindeni ne vetâŋa ŋinde nde itogo wisi-ara ilua kinda mwasina.
  crx-NTPO: Adam oolubeshi 'i gha ts'iyanne dune yahitádlah. Ndi dune yé datsah-i
    'aw hila gha óoya' aít'oh. 'Et hoonts'i Yak'usda ye néts'un unzoo-i, 'i 'on nus
    unzoo. Mbene la yílhchootne, 'enne 'i gha, 'ants'i negha ínin'ai-i dult'oh, whe
    Yak'usda neúlhni, ts'ih'un dune ts'inli. 'Ink'ez nedutálhti' cha whe 'ilhiz wheni
    huztinalh. 'Et Sizi Gri whuz un'a neba hóonla.
  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನು ಮಾಡಿದ ಅಪರಾಧದಿಂದ ಮರಣವು ಉಂಟಾಗಿ ಆ ಒಬ್ಬನ ಮುಖಾಂತರ ಮರಣವು ಆಳುವುದಾದರೆ,
    ದೇವರ ಧಾರಾಳವಾದ ಕೃಪೆಯನ್ನೂ ನೀತಿಯ ವರವನ್ನೂ ಹೊಂದಿದವರಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವೆಂಬ ಒಬ್ಬಾತನ ಮೂಲಕ
    ಜೀವದಲ್ಲಿ ಆಳುವುದು ಇನ್ನೂ ಹೆಚ್ಚಾದದ್ದಲ್ಲವೆ!
  bbb-bbb: Ro ije fuka ma fune e besu ijare ise besu rena dabe e boeje miaema ijadufuo
    bu isejavaekinu oe. Rove ni vierafe Godi fuka e boeje ma rejiamo ijadufuo fu e
    besu Jesu Kuraesido duvado ijia e boeje karauniame. Ijadufuodo rade noka kini
    igege rena ire boeje samuagiadufuo.
  blw-blw: Wat hiyachi, wadwadcha hen enammaan hen anchi ihà-an way Jesu Cristu no
    hen enammaan anchi ihà-an way Adam. Manowat te tot-owa way enahap hen anchi fummasoran
    Adam hen egachay katagutagu ah matéyancha amin. Ngém amin agéy tatagu way mangawat
    hen anchi pararo way ség-ang Apudyus ah kefilangancha ah ammayay tatagu, wat mètagucha
    an Apudyus ah ing-inggana ya mètoraycha agé an hiya.
  tam-2017: அல்லாமலும், ஒருவனுடைய மீறுதலினாலே, அந்த ஒருவன்மூலமாக, மரணம் ஆண்டுகொண்டிருக்க,
    கிருபையின் பரிபூரணத்தையும் நீதியாகிய ஈவின் பரிபூரணத்தையும் பெறுகிறவர்கள் இயேசுகிறிஸ்து
    என்னும் ஒருவராலே ஜீவனை அடைந்து ஆளுவார்கள் என்பது அதிக நிச்சயமே.
  azz-NT: Huan ticmatij que quinmapachojtihualaya in miquilis inpan in talticpacuani
    ica por in tajtacol de se tagat san huan nijín yejua in Adán. Pero ica por itequiu
    de se tagat san ten monotza Jesucristo, ica ya nojón huel míac tagayot quihueyiselisque
    ne teicnelilis ten Dios quintayocolis. Huan yejuan no quiselisque ne yolchipahualis
    ten Dios quintayocolía. Huan no yejuan tayecantinemij tech ninnemilispan ica por
    ne ichicaucahuelilis de Cristo Jesús.
  spa-RV-1909: Porque, si por un delito reinó la muerte por uno, mucho más reinarán
    en vida por un Jesucristo los que reciben la abundancia de la gracia, y del don
    de la justicia.
  csy-csy: Banghangziam cile mihing khat mawna hang in thina in uk ahile; a dimlet
    hesuakna le thutang suana letsong a sang te nuntakna sia Jesus Christ in a tam
    zawkan in uk tu hi.
  mxq-NT: Nidʉgekyʉ ja̱ꞌa̱y ꞌyooktʉ mʉt ko tuꞌugʉ yedyʉjk pyekytyuuñ, per niꞌigʉ mʉj
