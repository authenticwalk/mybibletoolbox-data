  apb-apb: E to'ohuu taane uri ooraha'aanga ta'a-ta'a iinoni a Adam, e da uri maenga
    ko peine haahie ahutana mwala. Ta'e mei ola nge ta'a-ta'a iinoni ngeena a Jisas
    Kraes e asuie, e paine lo'u liutaa. Aana maholo a Jisas e mousie nanamanga aana
    maenga e ka'a ha'a-oodohie mola takalonga i na'o ngeena, ta'e ko da kie ko helesie
    lo'u mo ha'adiana'anga paine lo'u liutaa. I tehula'ana a Jisas mone, a God e sapeie
    lo'u oodota'inge ingeie hunikie, na e unue kie kei meuri oto huu pe'ie, na kie
    kei aalaha pe'ie aana nanamanga paine ingeie.
  san-TEL: యత ఏకస్య జనస్య పాపకర్మ్మతస్తేనైకేన యది మరణస్య రాజత్వం జాతం తర్హి యే జనా
