  sri-sri: 'Adán sugʉ Marĩpʉ doredeare tarinʉgãdea waja merãta marĩ ããrĩpererã boamurã
    dita ããrã. Marĩpʉ gapʉ marĩrẽ bʉro maĩgʉ̃ Jesucristore iriudi ããrĩmí, marĩrẽ boabosadoregʉ.
    Irasirigʉ Jesucristo sugʉ marĩrẽ wajamarĩrõ boabosadea merã Marĩpʉ marĩrẽ: “Õãrã,
    waja opamerã ããrĩ́ma”, ãrĩ ĩãmi. Ĩgʉ̃ irasiridero nemorõ Jesucristo merã ĩgʉ̃
    irasũ ãrĩ ĩãrãrẽ maama okari opamakʉ̃ irigʉkumi, ĩgʉ̃ turari merã ĩgʉ̃yare iriburo,
    ãrĩgʉ̃.'
  nal-nal: Ma wana a matmalabuk taksaat sin a rapti be azaxai, aubina vaakdul di iziar
    lawaana dikdikang iwana maatang. Singsaxai xa vaaratunaan adu aubina ina di ra
    zuruk adi daxaiang laba zin Nakmai ma a talazang iwana vakilaanang naandi aubina
    di tak, dina waramin a maatang avuna wana a vaamuzazang sin a rapti be azaxai,
    Iesu Kaarisito.
  kyq-kyq: Ɗeere, ute kusin̰ deb kalaŋ lak sum ɓo yo aan do jeege tu paac, mɛt kando
    ute Isa al‑Masi kalin̰ ki sum ɓo, Raa tɛɗ bɛɛn̰ dɛna jeege tu. Bɛɛ se, naan̰ tɛɗɗesin̰
    cɛrɛ sum ɔɔ naan̰ tɛɗɗenga naaɗe tɛɗga aak bɛɛ naanin̰ ki. Ɔɔ ute Isa al‑Masi
    se, naaɗe kɔsn gaara ɔɔ ɓaa tiŋg ute naan̰a.
  kwd-kwd: Aia, ngaia 'e kwala'imori na ta'a te'efou gila mae tofuna nga abulongaa
    'ame le'a na te'e wane momola. Ma ka kwala'imori iiki la'u mola, ni dai na'a gila
    ngaria nga kwaimaanga ala God fe'enia nga kwakwatenga aana 'ania nga odonga, gila
    to'o na mooringa firi tofuna la Jisas Kraes.
  ded-ded: Ngic mocgungo hanahema sing feraheu yeac kopocsicac amma homecngo ngicngac
    garengyunuudeu ine yofi negembisia, Anutungo ngicngacareng danggunuctoa ayemmema
    wosoefacfu dindingac deyemmeu, yeni ngic mocgu, Yesu Kristo, yegoc kecma kekecac
    arennu kecma wiac homac yenahafoc garenggegecde.
  ewe-ewe: Elabena nenye be to ame ɖeka ƒe vodada me ku ɖu fia to ame ɖeka ma dzi
    la, ekema ame siwo xɔ dzɔdzɔenyenye ƒe amenuveve kple nunana ƒe agbɔsɔsɔ la, woaɖu
    fia geɖe wu le agbe me to Yesu Kristo ɖeka dzi.
  nuy-nuy: Nugurru yuga nurru-marrbuy aḏaba? Anubani-yumbaa naadagi-yung na-waḻyinyung
    ni-waṉbini anaaladi, anubanila-wala, ana-ngawij aḏaba wu-waṉini, wu-buunggawa-maa
    ngagurri-wuy, warraarraarrawindi-lhangu-wuy. Yagu anaani ngijang waaynbaj wu-waṉiyn,
    yijgubulu windiyung, God ngarrani-walgaṉmana niga-waj, runggal-windiyung. Niga
    ngarraniini, marri ngaarrani-maaḻamburrg-gana. Anubani-yung ngaambu-buunggawa-mana
    ngagurru, ngaambu-burraa ngaambu-wiri yijgubulu-windiyung, yagu yamba aynjaabu-nyung,
    na-nimuwaj-jung Jesus Christ.
  cop-BHC: ⲒⲤϪⲈ ⲄⲀⲢ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲪⲚⲞⲂⲒ ⲚⲦⲈⲠⲒⲞⲨⲀⲒ ⲀⲪⲘⲞⲨ ⲀϤⲈⲢⲞⲨⲢⲞ ⲚϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ ⲚⲎ ⲈⲐⲚⲀϬⲒ
    ⲘⲠⲒϨⲞⲨⲞ ⲚⲦⲈⲠⲒϨⲘⲞⲦ ⲚⲈⲘ ϮⲆⲰⲢⲈⲀ ⲚⲦⲈϮⲘⲈⲐⲘⲎⲒ ⲈⲨⲈⲈⲢⲞⲨⲢⲞ ϦⲈⲚⲞⲨⲰⲚϦ ϢⲀ ⲈⲚⲈϨ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ
    ⲞⲨⲢⲰⲘⲒ ⲚⲞⲨⲰⲦ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Tu ŋgac tigeŋ ndê sac-ŋga, dec ŋaclai dambac ndu-ŋga gêm gôliŋ lau nom-ŋga
    hoŋ. Magoc tu ŋgac tigeŋ Yisu Kilisi-ŋga, lau naŋ sêtap Anötö ndê mwasiŋ sêti
    lau gitêŋ-ŋga sa, naŋ oc sêmbo tali ma sênem gôliŋ sêwhiŋ iŋ têŋ têm ŋambu-ŋga.
  pri-NT: Ba gée goro ê èpà kà pwi caapwi âboro, wà Adamu, â ê pwâra bà, âna é piétò
    jii diri pâ âboro. Êco na wà Pwiduée, âna é naa tâjè naa goro piticèmuru naa goo
    ê aupwényunyuâari kêe na é naigé mee pwi caapwi âboro, wà Iésu Kériso. Â é nama
    [pwacèwii na câjè mu caa pwa na èpà, ba na] jè tèpa âboro na jè tàrù na araé.
    Â é nama jè piétò naa na *âji wâro.
  zpq-NT: De yeḻa' got c̱he chio' beṉac̱h ṉec̱he da' xiṉj da' ben toz ben' gože' Adán,
    san mbalaz juisyw chac c̱he chio' beṉac̱h ṉec̱he da' güen da' ben Jesucriston'
    bnežjw yeḻa' mban c̱he' ṉec̱he yogo'cho. Diosen' nži'ide' chio', nachen' bibi
    chc̱hixjue' chonze' chio' ca beṉe' güen še chejnilaže'cho Jesucriston', na' noṉe'
    chio' yeḻa' mban toḻi tocaṉe cont ṉabia'cho txen len Jesucriston'.
  por-TFT: A morte de todas as pessoas é a experiência inescapável de todos os seres
    humanos por causa daquilo que fez um homem, Adão. Contudo, é mais certo ainda
    que aqueles que experimentam o fato de Deus ter agido abundantemente para com
    eles de forma imerecida, apagando livremente o registro dos seus pecados, vão
    reinar com Cristo (OU, compartilhar a glória de Cristo ser rei). Eles vão reinar
    com Cristo ao morarem com Cristo no céu. Eles vão reinar por causa daquilo que
    um homem, Jesus Cristo, fez em benefício deles.
  gwi-NT: Dinjii ch'ihłak vatr'agwaanduu eh'an dinjii tee ch'ichį' goodlit t'ee łi'deegwidlii.
    Googaa jii dinjii ch'ihłak, Jesus Christ diineenjit deezhit ąįį gwandaa t'agwahtsii
    t'oonchy'aa! Juu Vit'eegwijyąhchy'aa vich'eegoonzhrii jiintsii oonjik t'ee Christ
    k'iighai' Vit'eegwijyąhchy'aa vaa gwinzii tr'eedaa goodlit ts'ą' khit gwandaii
    tr'ihee'yaa t'oonchy'aa.
  gvn-gvn: Adamandamundu buyun-buyundu bama wulay-manin. Yamba Jesus Christangka jananin
    juran-bungan baja. Yinyaynka jana wuljaljiku Jesusanji bundari, nyulu jananka
    wulanya.
  nhy-NT: San por itlajtlakol se tlakatl itoka Adán, okichij nochtin in tlakaj ma
    mikikan. Pero katlej yokiresibirojkej in weyi iteiknotlamachilis in Dios, axan
    kipiaskej yankuik nemilistle porke Dios ya kinmita nik ya chipawakej de intlajtlakol,
    por yen tlan okichij se tlakatl itoka Jesucristo.
  asm-FB: কাৰণ এজনৰ অপৰাধত যদি, এজনৰ দ্বাৰাই মৃত্যুৱে ৰাজত্ব পালে, তেনেহলে যি সকলে
    অনুগ্ৰহ আৰু ধাৰ্মিকতাৰ দানত উপচয় হয়, তেওঁলোকে অধিক গুণে এজনৰ দ্বাৰাই জীৱনত ৰাজত্ব
    পাব, সেই জন যীচু খ্ৰীষ্ট।
  okv-okv: Eto embo vahai ta ari sapura amina amburari irerembeto sigeto pahunu embo
    tapa ambuvujekeora te embo tapa amuna God ta hande javotoho avo uhue embo nei
    vahai Iesu Keriso amita degi vasiri eha umbuto God ta degi tunga uhue javotoho
    ari na Iesu Keriso ga heteto enda tapa titi jigihe iresora.
  mxt-NT: Ndicha vatyi quichaha̱ nyaca ñaha tuhun chihi sɨquɨ ñuhu ñayɨvɨ̱ cha cuenda
    cuatyi noo ri rayɨɨ. Ta cha tyicuan caa chitó yo vatyi cahnu ca cuví cha vaha
    cha sacuvi̱ nonga ra, ra Jesucristo. Vatyi tandɨhɨ ñu cha ñihi̱ cha vaha cha chahá
    Nyoo, cha cuvaha̱ ñu nuu ra, ta iyó ñu ñayɨvɨ̱ chaa chihin tunyee iñi ra Jesucristo.
  tzo-NT: Yu'un ti laj sta smul ti Adane hech laj sventainucutic ti mulile hech yu'un
    jcotoltic ch'ayel chijbatucutic. Yu'un jmotontic toj co'ntontic chijyilucutic
    ti Diose ti sventa ti Jesucristoe, hech libre nijc'ot yu'un ti mulile, hech j'ech'el
    chijcolucutic sbatel osil.
  ind-AGS: Karena dosa satu orang, kematian berkuasa. Tetapi kasih karunia Allah begitu
    besar dan hadiah dari-Nya membuat kita menjadi orang benar, jadi setiap orang
    yang menerima hadiah-Nya akan memerintah dalam hidup ini melalui Yesus Kristus!
  omw-omw: Haaru vaisi kuaikuvanto uaqia hu kyaiqara utuvaro mwiaqaatairo qutu vi
    inraikyava nraakye qoraqaa ntaqikyiqiro vi varuvata mwihua qutuqita vi varura.
    Mwitaamaqita vi varuvaro Iesusi Karaisiva kuaikuvanto qutu vi varia okyarara nraatara
    kyorara tita, nraakye qora mponramwu, Kotiva qati kyuqema nyateqaro nkyiqa hia
    qua vataaninrave ti nraakye qorahua, mwihua qati variqi viqata Karaisira vatama
    kyeta varivara.
  yrb-yrb: I amara demurai Adamu danu siosawere uetaba iba eme nesia uitaisiro i uietama
    ya nesia yawotasurogo nono i amara demurai Yesu Kerisoba Godima Danu me maeta
    matasuro ima ya Godibai ma rorowarau utasuro Dawabai ibegou utaisi. Enoba yaini
    Yesu Kerisoini kobererau ibaisite i siosawere ueta serigari utaisiro ima ya yawotawa
    utasu.
  maa-NT: Jè nga̱tjì‑la̱ jé‑la̱ xi tà jngoò xi̱ta̱, tjínè‑la̱ nga ki̱yá xi̱ta̱. Ta̱nga
    i̱'ndei̱, ìsa̱á 'ñó tjíkixi̱ kjoa̱ nga i̱t'aà ts'e̱ xi tà jngoò xi̱ta̱ xi 'mì
    Jesucristo, tjí'nde‑la̱ nga jeya kítsa̱jnakon jñà xi̱ta̱ xi 'ñó tse kjo̱ndaà‑la̱
    Nainá kjoé, ko̱ xi 'ñó tse kjo̱tjò tjoé‑la̱ nga kixi̱ kítsa̱jna nguixko̱n Nainá.
  mcq-mcq: Sisea kaꞌene ea kwinu Atamura venajara kwamasahuni ꞌunamijara emaa puni
    unaꞌi natohwa renana kaivo ijihuni hurijino Ea kaꞌene maijí vwihanúe ꞌee swara
    kaꞌene arimaiji apejajija pu Ea kwino Jesu Keriso oni vajijino majama hihuna.
  sus-A: مِشِ كٍرٍن شَ يُنُبِ رَبَ نَشَ عَ نِيَ قَشّ شَ نْ دُنِحَ رَ، كْنْ عَلَ شَ
    مِشِ سُفَندِشِ عِسَ وَلِ قْشِ دَنفِ نَ رَ ثٌن! عَدَ مَدِيٍ نَشٍيٍ بَرَ عَلَ شَ
    هِننّ سْتْ نَشَن دَندٍ مُ نَ، عَ نُن عَ شَ تِنشِنيِ عَ وٌن كِشِ نَشَن نَ، نٍيٍ
    نْي سْتْمَ كِسِ كُي مِشِ كٍرٍن نَن سَابُي رَ، نَشَن قِندِ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ رَ.
  jpn-1965: もしひとりの人の違反により、ひとりによって死が支配するようになったとすれば、なおさらのこと、恵みと義の賜物とを豊かに受けている人々は、ひとりの人イエス・キリストにより、いのちにあって支配するのです。
  fra-SBL: Car si, par la faute d'un seul, la mort a régné par un seul, à plus forte
    raison ceux qui reçoivent l'abondance de la grâce et du don de la justice régneront-ils
    dans la vie par un seul, Jésus-Christ.
  yka-yka: Kaˈujudan lasa duk aseˈ Tuhan si kitehin pasōng pe amban kaˈujudan duse
    Apuˈ Adamin. Sabab duse Apuˈ Adamin, kēmon aˈahin sukuˈnen matey. Saguwaˈ meˈ
    manayimaˈ lasa duk aseˈ Tuhanin kinimmatan ne bentel weˈ Tuhanin, iye kuweˈ lasa-lasahan
    Tuhanin. Siye inin ellum si surgaˈ gaˈ tamanan duk patuhut siye pu si Isa Almasi
    magbayaˈ peggeˈ sandel siye pu Isa Almasi.
  mle-mle: Aw duw nak, Atam, vaal yidik, a yidil valik tikuw, ababa duw taakw vaal
    tabaam tikuw kiyakwanadiy. Aw adi duw nak, Jisas Krais, diki yawiyik tikuw, adiy
    duw taakw God dayak sukwasukw mwiya samasam kip kwurdik, di dayak tasakwu-kidadiy
    mwiyir tidakikik diki milaam, day nyanyi nyanyi adawur tipaam viyakita mwiy kwakuw,
    miyawa javim van tikidanadiy. Alik tikuw, Jisas Krais diki kwurdil yawiy mwiya
    yitaypik tina Atam diki sukwaam.
  shp-NTPO: Ja westíora joni ochani kopíra ikai, nato neten jatíbi jonibo mawáti.
    Ikaxbira noixon jawe kopímabi, ochaoma keská jonibo noa Diossen imaa iki. Jabora
    jakon netenko jatíbitian jaai bonoxikanai, westíora joni kopíres, ja iki Jesucristo.
  aom-aom: 'Ae gemuëro mu sisë vaejëꞌëro ëhuꞌëro a vuovavuaje muoho börömoraejëꞌeje
    ae gemuëro huro ëhi sisë ëꞌëꞌëro. Ëhuni no biririvo avohoromo uvoꞌejo: Ae gemu
    Iesu Kerisoro ajamuijëꞌëro ëhuꞌëro ae rahu God-are suvuoro mabëhe baeromo aevoromo
    hesi nunire mae riravëꞌoho ëhi jiëꞌe aribövioho noro bogo vuovoꞌi Keriso-are darugoho
    baeromo masije riravoꞌejarëjo.'
  geb-geb: Guma bavira, ana Fhe Bakɨme suaŋgi buneŋ kaadogi. Mba guma bavira, ana
    muuŋgi bigɨna mbatɨgeŋra, vhɨzi tɨv hɨgap, ŋgui vhɨrve gari guman pana fara muuŋgiap,
    za kha gumgi gu mbigi mbevigim, mbe vergi. Mbe vergim, Fhe Bakɨmen korar muumbar
    gum ana fhura ndɨɨi bigeŋ hɨgap, khaŋ tɨgap ŋkasŋkagiap vhɨzi tɨvɨr ŋkasŋka mbevav,
    guigira kɨvgi. Maaŋ muuŋgiap, nza guigira kaŋgi, mba gumgi Fhe Bakɨme nɨman, ana
    tɨvir vhuuiaŋ mbui gumgir, mben kaai. Mba gumgi, ana mba guma bavira Zisas Krais
    muuŋgi ŋaara panan, mbe vhɨzi tɨva mbevav, mbe zazera mbara muuŋgip ki bɨɨŋbɨɨŋ
    ŋkasŋka ndigi.
  bsj-bsj: La no ki bwirangke wo wiine bwaro ma liyar kange curo wiine ri, la ayila
    nyi kange buro yo luma ko ducce kange luma nerek cak-cake ma liyar mor dume kange
    cuwo wiineu, Yecu Kiritti.
  cak-cak: Roma si riq'uin ri k'ajon tzij ri xu'on xaxe jun achi, xojoc chuxe' ruchuk'a'
    ri camic, can más na vi kitzij chi riq'uin ri xu'on ri Jesucristo, conojel ri
    xquec'ulu ri nimalaj favor y ri sipanic ri nu'on chi man jun chic quimac nicakalej
    chuvech ri Dios, xtiqui'en gobernar chupan ri c'aslen ri richin jumul.
  chf-NT: Uc'a u tanä untu winic ayan u poder chämo. Che' chich täcä uc'a untu winic
    u c'aba' aj Jesucristo, Dios u xe u c'ac'a' äc'benonla ajniconla tu toja uc'a
    tä' re'i utz u c'ajalin t'oc no'onla. Machcatac äc'binti ajnic tu toja u xe tä
    c'alin ajtä cuxujob y u xe u chen mandajob bajca an une.
  tlf-tlf: Kale, tinum maagup Adam beta tebe God imi weng uyo kwaasulebe fenga kolata,
    bomi ilep ku-tele kaanamin uyo tebe-nuluta, unang tinum iyo ifak dagan tebesu
    kale, ko kanum tebesu boyo afaligen kale minte, tinum maagup Yesus Krais imi kanube-se
    bomi tem ilep kuguup tambal mitam talan-nuubu bota kwiin kiim kale, alugum iyo
    dok ita Krais imi ilak dolip God iyo bogobe-nala, “Ipmi fengmin umi yuum uyo binimanebeluta,
    tol kup unang tinum kelip o,” agela umdii, bilip ita God imi titil uyo ku-nilipta,
    suun kup nan-temip kale, God imi kanupmin weng boyo misiim kobelan-tema ko.
  piu-2006: '@see-verse:ROM.005.016'
  poh-NT: Jeꞌ aj reꞌ ru̱cꞌ xiban i Jesus reꞌ Pahbamaj chi kaKꞌatal Kꞌoric, reꞌ take
    cꞌacharel xyeꞌeric chic queh i co̱ch chi xa ruꞌum rinimal richakꞌlamil i Dios
    equicꞌacharic chi coric chic wach quicꞌux. Coric ruꞌ, ruꞌum reh rimahc i Aran
    xiban xojcahnic chiꞌnchel i hoj cꞌacharel chi quimic chic ki̱j, xa reꞌ laꞌ ruꞌum
    reh Jesus reꞌ take cꞌacharel quicꞌulbic reh i co̱ch yeꞌo̱j ruꞌum i Dios, echic
    quicꞌacharic chi junpech to̱b ta quiquimok je.
  tue-tue: Sĩcʉ̃ basocʉ́ sĩcãrĩrã netõnʉcã́rigue wapamenarã diaré sesajõãyu. Teero
    wáapacari, nemorṍrã Cõãmacʉ̃ ãñurõ tiinórãpe ãñurére bʉaádacua. Cʉ̃́ã Cõãmacʉ̃
    basiro ãñuré ticobosariguere ñeeãdacua. Teero biiri cʉ̃ʉ̃ “ãñurã́rã niiã mʉ́ã”
    jĩĩrére tʉoádacua. Sĩcʉ̃ basocʉ́ye tiibosáriguemenape catiré petihére cʉonʉnʉ́seadacua.
    Cʉ̃ʉ̃rã́ Jesucristo niiĩ.
  bjp-bjp: I wara na sinangun lek nagogon ken itikii sau e kaltu, ke fanu tikii ri
    ka kiis na piklin nagogon ken minet. Isau le famais ke God i laumet kanaka. I
    tekentu kanaka, kere usum le fanse ae ri kep tara famais turan fafen kia ae i
    foteng ri le ri tortores, rin liu fitliu ma rin nagogon arae foron king, i wara
    sau lo itikii e kaltu, Iesu Karisito.
  xon-xon: Unibaan u bi yin u Adam na aatunwanbir pu, le nkun pii binib mɔmɔk. Unibaan
    Yesu Kristo na pu, le binib ga kan Uwumbɔr aaterm sakpen. U ga len ke baabɔr ŋan.
    Nima le ye waapiin. Bi ga li kpa limɔfal li kaa kpa ndoon na, ki kan linyaŋ.
  tzo-ZNT: Ti isaꞌ smul ti Adane, yechꞌo ti jmulavilotic ta jcotoltique. Jaꞌ ta smul
    ti chiꞌochotic xaꞌox ta cꞌocꞌ ta sbatel osil ta jcotoltique. Lavi jchꞌunojtic
    xa ti ta slequil noꞌox yoꞌon ti Rioxe ti ta matanal ti chꞌabal jmultic chiyilotique,
    chba jchiꞌintic o ta sbatel osil.
  mpm-NT: Jiin maa kuachi ni saꞌa Adán ni kɨvɨ nundoꞌo ja kuu ndɨꞌɨ yɨvɨ ñuyɨvɨ jaꞌa,
    ko ñaꞌnu xaan ga kuu taꞌu Yandios, ja ni taji ya Jesús ja na kuū ya jaꞌa kuachi
    yo. Ti ñaꞌnu xaan ga taꞌu Yandios nuu yɨvɨ ja kachi ya ja tukaa jnaꞌnu ndatu i
    sɨkɨ kuachi i, ti ka niꞌin i taꞌu ja na nduñaꞌnu i nuu taꞌu Yandios jniñu.
  ots-NT: Car Adán, bi ntøxtihui ca Ocja̱ ca hnar vez, cja̱ por rá nguehca̱, xí ttajquijʉ
    car castigo ca dár tu̱jʉ, dí göhtjojʉ. Pe rá ndo ngu̱ cár tzi tti̱jqui ca Ocja̱,
    cja̱ guegue co cár pöjö i nu̱guijʉ ncjahmʉ jin te dí tu̱jʉ, göhtjo yʉ to xí nguati
    jár dyɛ car Jesucristo. Masque gu tu̱jʉ, guegue da ddajquijʉ hnar ddadyo nzajqui
    pa grí hmʉpjʉ ca Ocja̱ göhtjo ʉr tiempo.
  hoy-hoy: यतिकी याग ऊंद मंळसा अन अपराध इन कारण मृत्यु आ ऊंद मंळसा अन द्वारा अच राज्य
    माळ्त, रा जो लॉकुरी अनुग्रह अदिक न्यायरूपी वरदान बहुतायत देल सिकतद आंदुर ऊंद मंळसा
    अन, मतलब यीशु मसीह अन द्वारा जरूरी अच अनन्त जीवन दा राज्य माळ्यार.
  amo-amo: Andi bara kulapin wasame, ukul di tigo nan nya wasame, gbardan nani alẹ
    na isere ubollu Kutellẹ a unimẹ nan nya fiu mẹ, di tigo nan nya inlai wasamẹ,
    Yisa Kirsti.
  pjt-pjt: Uwa, wati kutjungku Adamalu aṉangu uwankara ilunytjaku palyaṉu. Ka wati
    kutjupangku Jesulu Christalu kampa kutjupa puḻka mulapalta palyaṉu palumpa mulamularingkupai
    tjuṯaku. Panya paluṟu palyantjitjanguṟu Godalu aṉangu nyara palunya tjananya mukulya
    puḻkangku tjukaṟurunmanu. Kala pala palulanguṟu nganaṉa Jesula tjunguringkula
    tiṯutjara wanka mulapa nyinanyi munula ilunytja kuliṟa nguḻuringkunytja wiya,
    rapa alatjiṯu nyinanyi.
  cwe-cwe: Kwa uhasanyi wa munhu imwe, ifa itawala kufosela munhu iyo imwe. Mbali
    chiyatendile munhu iyo imwe ni chikulu, niiyo Yesu Chilisito! Wanhu wose wowohokela
    unovu na chitumetume cha kutogoligwa wanoga haulongozi wa Mulungu, wezatawala
    muna ugima kufosela Yesu Chilisito.
  daa-NT: Ka seener, ya iŋ gem rakki di ho iŋ nigin̰ji kaak rakki di, muut diytu pise
    ɗo gee ku duniiner, ibininte oki tak ɗo kaƴte kadar iŋ Iisa Masi kaak rakki di,
    gi gasiy bere ho iŋ barkine min ɗo Buŋdi, taat pakgig gamin okin̰co. Bere-ak,
    ŋaar ko Buŋ giniite gi goyiy iŋ botol ɗo uŋji. Paa ko, gii gase goye kaak taɓ
    ho gii hokumiye iŋ ŋaara.
  mlp-mlp: I ginad emuq. Mat amulikmo God aqez othasan moq in daq meqinta naqmo amalib
    gwahtiqim in on mataw bunmo gigo danmebta iyim giwazan woq bugiyta. Ari Yesus
    Krais on mataw gilumsihim gimen dante amta na in moq ago zaway ayahmo uriyamta.
    Dante naqmo amalib God agem dimunta ayahmo on mataw negad gibin titnonta samanmo
    naw nog tinag. Negan on mataw na kayeqmo osad in nagah zawayta bunmo giquriyamim
    gigo danmebta tiqiyim osayta.
  ape-C: Adur atin atun arman madae numnek Iruhin ananin baraen. Aria anan nenekesh
    iri yoweishi inahos shakwarumori gok. Aria enyudok gok nyape debenyum ihish arpesh
    kabi debeimi king-omi hape debeimi um. Aria ehudok aih um Iruhin nenemap giha
    aria nataurumap meyoh abom um douk adur dedebeh atih heshagrakuk enyudok gok.
    Aria apak adur madukemesh um apak douk marao ehudok Iruhin ananih yopihi aih um
    agundok nataurumap meyoh aria nohwarap yopishi arpesh um. Aria apak ta mupe debeipari
    ihih nyumneh kabi amam debeimi king um. Iruhin nataurumap namudok um anudok atun
    arman Jisas Krais nenekah iri aih atuh.
  bgs-bgs: Ukit ka iglumu katô sábbad manubù na si Adan, ágkamaté tô langun manubù.
    Asal tô mga manubù na tumanggap katô kédu ka Manama asta tanggapán dan ka Manama
    na nángngà tun ta saruwan din, tô gó tô mangulu duma ki Cristo ka móddô dan duma
    kandin tun ta langit. Tô gó tô gasa na ágpulusán dan ukit ka iglumu katô sábbad
    manubù na si Jesu-Cristo.
  faa-faa: Arirakano aporo hakása Atamemo, yape hakása Kotimo someane koaretaeraka
    watikiaka rakisiasamo, aporomano su kureapo. Asiamo kura wakapuamo aporomano su
    asekea rekenapo. Arirakano aporo hakása Yasumo, Kotimo someane kakimaka apíana
    ayiáka e ipiane kureapo. Kusuasamo kakimara aporo hinamoane yaiya rera wakapuamo
    asekea rekenapo. Kotimo kára yaku ararenane soko, Kotimo ereketae ainane soko,
    makata tetáne aporo hinamomo marakano, Koti yaiya reramo hauaka á hikia, Kotiyaki
    hakāsa yaiya risikiakosapo.
  kik-kik: Tondũ-rĩ, angĩkorwo kwĩhia kwa mũndũ ũmwe gwatũmire gĩkuũ gĩthamake nĩ
    ũndũ wa mũndũ ũcio ũmwe-rĩ, githĩ arĩa maamũkagĩra wega mũingĩ wa Ngai na kĩheo
    kĩu kĩa ũthingu matigũtũũra mathamakaga makĩria marĩ muoyo-inĩ nĩ ũndũ wa mũndũ
    ũmwe, o we Jesũ Kristũ!
  cap-NT: Tsjii z̈oñz̈ ujquiztan tjapa z̈oñinacaqui ticstanc̈ha. Jalla niic razunac̈ha.
    Tiiqui tsjan zuma razunac̈ha. Jakziltat Jesucristuz̈ cjen ujquiztan liwriita cjec̈haja,
    jalla niiqui Yooz yujcquiz ana ujchiz cjequic̈ha. Niz̈aza ujquiztan ticziz̈ cjenpacha,
    Yooztan wiñaya kamaquic̈ha. Niz̈aza honorchiz cjequic̈ha.
  ksr-ksr: 'Ii mombo jemaŋa: Eja motooŋgonoŋ Kana qaa waleema koomu kondooro ejemba
    korebore komuŋ laligojoŋ. Aadambaa siŋgisoŋgowaajoŋ ama koomunoŋ kuuya sokoma
    galeŋ koma nonono tondu laligoniŋ. Ii kana kamaaŋqeqeta koloojato, Anutu esuŋmumuyaa
    kania ii kokaeŋ: Ejemba anana solaŋa koloowombaa kaleŋa ii kelemaleleŋ buŋa qeŋ
    aoŋ kaleŋmoriaŋaa uutanoŋ laligojoŋi, anana mono oyaŋboyaŋ mokoloowoŋa. Eja motooŋgo
    Jiisas Kraist iinoŋ naŋgoŋ inaaŋ nonono kawali kaaŋa kotiiŋ laligoŋ uboŋa.'
  eng-TNT: For yf by the synne of one deeth raigned by the meanes of one moche more
    shall they which receave aboundance of grace and of the gyfte of rightewesnes
    raygne in lyfe by the meanes of one (that is to saye) Iesus Christ.
  sbs-sbs: Mukuti haiba, cha chive cha muntu umwina, ifu liba busi cha muntu umwina,
    kuekeza aho kana bana bete bawane kwinjiha kuamana ni mpo ya chishemo imi impo
    yakuluka ibusa cha buhalo bwa umwina, Jesu Kreste.
  sue-sue: Ema daimata ge denu ge dai nusora betai meni kei awenu erama bebetenitinowenakai
    awa. Ota ema daimata Yesu Kristo meni bua wenua, bua amira ina ami kei awero ge
    daira ina dainitinowia. Are nakai Anutura awa-diai bamubakere dumi yagaba nusora
    saramai waira nena pumamunonakai, nakai ami bua Yesu Kristo meni wenua amira nuai
    me ewanana pumamunonakai awa.
  fra-NCL: En effet, si, par la faute d’un seul, la mort a régné par ce seul homme,
    à plus forte raison ceux qui reçoivent l’abondance de la grâce et du don de la
    justice règneront-ils dans la vie par le seul Jésus-Christ.
  snn-NT: Bainbi Adán gu'aye yo'ose'e ro'ina junni huesëtoca, güina'ru Jesucristo
    junni tonse'e ro'ina yua Riusu re'o bain ruiñë. Riusubi mai gu'a juchare tënoni
    senjoguëna, Jesucristo naconi Riusu ëja bain ba'ijën, baguë naconi si'arën ta'yejeiye
    ba'icua ba'ija'cua'ë mai.
  atb-NT: Hau htoq agó, byù rayuq tarâ lu lai luî, haû rayuq é yanmai, shî-nò hkyô
    up nyì bê nghut lhê, ahkuî kúm, haû Garai Gasâng é agùn agó shimân jeju eq dingmán
    hkyo é chyunghuq lé hap yu é bang gi, Yesuq Hkrisduq gâ é byù rayuq dông mai,
    je riyhang asak duì hkyô má uphkang nyì kó râ nghut lhê.
  cek-AK: Kami maeto zaehaih pongah, to kami maeto rang hoiah duekhaih mah uk nahaeloe,
    paroeai tahmenhaih hoi toenghaih tangqum hnu kaminawk mah cae loe, kawkruk maw
    Jesu Kri maeto rang hoiah hing o ueloe, uk o aep tih.)
  bkd-bkd: Ku tumenged hu salà hu sabuwa ha etaw agpatay sa kaet-etawan, labaw pa
    dì taena sa bunga hu nabuhat hi Jesu Cristo ta sa alan ha nakadawat hu grasya
    hu Dios daw inisip ha matareng makaangken hu kinabuhì ha hurà din katapusan daw
    makagharì pinaagi ki Jesu Cristo.
  ctu-76: Cha'an ti' mul juntiquil winic mi wersa sajtyel quixtyañujob. Pero cha'an
    ti cabʌl i yutslel i pusic'al Dios, ti juntiquil je'el, jiñʌch Jesucristo, mi
    quejel i yʌq'uentyel tsiji' bʌ i cuxtyʌlel ti' majtyan jach majchical yom i ch'ʌme'.
    Mi q'uejlelob ti tyoj ti Dios.
  lac-NT: Quire' ic ch'ic nunquirex Adán, cax turiri' caj u pʌy u si'pir, jeroj, tu
    cotoro'onex bin in caj quiminex. Chen baje'rer, quire' u jer mac, raji' Jesucristo,
    rajen a C'ujo', quire' tsoy tu t'ʌn caj u jaws ic si'pirex. Rajen a C'ujo', caj
    u yiro'onex taj ij corex. Rajen tu cotor mac a cu c'ʌmic a ba' jach manan tsoy
    tu t'ʌn C'uj cu bin u reyinticob C'uj munt q'uin ich ca'anan.
  xla-xla: Epapedeme oplami hatlopeta batalimale koko halë tle polowetapo opa hapulomaye
    dokopala depo haluwapo. Amasiyama Godta bokotiyapo malamale tle ullu pa꞉talo so
    dle opatapo kokó halepo halepo pasakalo halopame Yesu Kelisota itiyamale tle dokopala
    so depo ha꞉ha꞉lepe.
  xav-NT: Tô sena aibâ hã misi, tiwasédé te te ĩ'manharĩ na'rata hawi, ma tô oto 're
    dadâ'â u'âsi za'ra. Tane nherẽ, Zezu Cristu hã aibâ misi nherẽ, ĩsimi'manharĩzé
    hã pire uptabi di, aibâ tiwasédé te te ĩ'manharĩ na'rata zém nhipai u. Wẽ uptabi
    di. 'Re ĩhâimana u'âsi mono hã ĩwẽ uptabi hã te te tãma 're ĩ'apisutu mono norĩ
    si, te za hâimana pire na ĩsiré 're hâimana u'âsi za'ra, tinhoprubzé hã te te
    tãma 're ĩ'anhomri mono norĩ si. Ĩsõprubzé hã te te 're ĩda'awẽsãmri mono zé,
    te wasu'u. Cristu ĩdâ'âzém na te za hâimana pire na ĩsiré 're hâimana u'âsi za'ra.
  cuk-cuk: Dule-wargwen-isgusadgi burgwed-igar neg-ganonikid. Ar degiile, bur buledo,
    dulemar Bab-Dummad-bela-bela-nabir-binsamaid-abingamaladi, Bab-Dummad-na-e-itogedba-dule-isgussuliyob-daked-abingamaladi,
    dule-wargwen-Jesucristoʼgi, dula-gudiidgi negdakmaloed.
  tbf-tbf: Mi miensei a nga vuortie mi kulou kokouk surie ken bienebeir mi ka kes.
    Ma ine, a tuktuk rovoriu va egie ese gi ta vous ngan ken tentoiv e Raban ma egie
    ese e Raban ta tsana va gi ta tsorubeit duis, gi ta to nge tseiptseiprio bu sinavei
    tsokor surie mi sana mi Ka kes e Iesu Karisito ta nga tsana.
  uig-CYR: Әнди бир адәмниң итаәтсизлиги түпәйлидин, әнә шу бир адәм арқилиқ өлүм
    һөкүмран болған йәрдә, Худаниң мол меһри-шәпқитини, шундақла һәққанийлиқ болған
    шапаәтлик соғитини қобул қилғанлар бир адәм, йәни шу Әйса Мәсиһ арқилиқ һаятта
    шунчә ғалипанә һөкүмранлиқ қилғучилар болмамду!
  ikw-NT: Mmehie otu badnụ ka, Adam, mernu ẹnwu nẹechi ọwa, kọvu kpakara ele nahịaru
    nkesi oru zị agịda ke Chiokike nụ ome mma a, jeemegbu mmehie nụ ẹnwu hite nụ otu
    badnụ wam ke bụ Jizọsi Karaịsi.
  khs-khs: 'Aputa: sena semetei Atameyewi, ikila semetei Kote solo amowa tikapeye
    tipela: olokeyatela timiyanase, senala: sopoke kululakeye. Aluse kulusene penaiyawamoke
    senala: sopoke pota: elakeye. Alawamona, sena semetei Yesuyewi, Kote solo amowa
    ta: tiyapola: wa:la:ya hepe epapu Ewa Ene kululakeye. Kulunase ta: tisene sena
    kesale amowa kao tesene penaiyawamoke potapola: elakeye. Koteyewi sosolo mokopo
    seselesewana, Koteyewi hekeya alusewana, mane elipei amowa sena kesaleyewi tiyapitekiwa,
    Kote kokolo kao elakamoke peleya: emi hanapola:, Kotewalapulu semetei kamunuse
    sitalaposakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቲ ቢታኒያ ናጋራ ጋሱዋን፥ ኣ ናጋራ ባጋና፥ ሃይቁ ካዉቴዳዌ ቱማ፤ ሺን ኢቲ ኡራይ፥ ዬሱሲ ኪሪስቶሲ
    ኦዳባይ ኣይ ኬና ዳሬ፤ ፆሳ ዳሮ ኣ ኬካቴኔ ፂሎቴ ኢሞታ ኣኪያ ኡባይ ኪሪስቶሳ ባጋና ፆኒዴ ዴዓና።
  pma-pma: Vi anatin keke matien mai rokol meatin vasi keil ka en tisaen koa meatin
