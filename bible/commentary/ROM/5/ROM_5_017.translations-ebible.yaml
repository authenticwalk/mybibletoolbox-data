    Kunnix te yũmũ'ã xexkãnãp-tup, 'ũyĩy nũ mũtik yũmũg hi xe'ẽgnãg, nũy hi mõkumak
    mõg.
  zpc-NT: Gutaꞌ yelaꞌ guti quie yaca benëꞌ tanun quie ta udiloꞌ tuzi beꞌmbyu. Pero
    yaca benꞌ rue quie xtiꞌidzaꞌ Diuzi, hualëꞌë Diuzi leyaquëꞌ benꞌ laxtaꞌo yëri,
