  yby-yby: Wewena makoko Adamukaho lihima libo nesalimoya helekaka nesa maya niseko
    lemotoka maya napa-napa nesa lolo oko uliki we lolo oletokoko nebo nesaya napa-napa
    nesa neboya, we makoko Jisesi Kalaestidamuye loko elewole ebaku maya luliki we
