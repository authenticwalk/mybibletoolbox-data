    ἐν ζωῇ βασιλεύσουσι διὰ τοῦ ἑνὸς Ἰησοῦ Χριστοῦ.
  nag-nag: Kilekoile jodi, ekjon manu laga galti nimite sob uporte mora pora raj kore,
