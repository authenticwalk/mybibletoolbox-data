  pan-pan: ਜਦੋਂ ਉਸ ਨੇ ਇੱਕ ਦੇ ਅਪਰਾਧ ਕਰਕੇ ਉਸ ਇੱਕ ਦੇ ਰਾਹੀਂ ਮੌਤ ਨੇ ਰਾਜ ਕੀਤਾ ਤਾਂ ਬਹੁਤ ਵਧੀਕ
