  gvs-gvs: Guna nuwonúwana ataligei. Tayamo koroto ina kapipilova goi ámasa iilovina,
    tuwo tomota sikamakámasa. Go koroto aiyuwoina ina guinuwa ikalisave. Korotoyana
    moe Yeisu Guyau. Tauyana ina guinuwa goi Yaubada ina kanuwóiya gagaina taababane.
    Anuwoiyayana ivinibesoida moe Yaubada ivayokoida kita kiboobosida. E Yeisu Guyau
    taiyao maa yawoida vau bei talovina.
  kbm-kbm: Bingano, amolmol walang ano atob inmat vunu ve amol dongke-ngge ane tiate
    ane. Bemem amolmol tepwengge atob in-gas Pomate ane gen vie ebe geb sin-ge ve
    tang-givalngan amolmol as tiate ok, ete atob inambweg matawas. Be atob eisir inambweg
    weik ebe King ok ve amol dongke-ngge Yisu Kilisi ane.
  tew-tew: 'Heḏânkun wí wîˀ sen itꞌaywó̖ˀnandibo chuwaḏi naˀin tꞌä̖hkí díhógi. Hewänbo
    háa nä́ˀi wíyá wí sen Jesus Christ namuuˀiˀ iˀannindá shánkí hayˀin namuu. Iḏá
    hânho báyékí séegísehkanä-á dímäˀ, heḏi kinnân dítu̖máa: Tobá gíntꞌanmuupí wänboˀ,
    i-á natû̖ˀ iḏi dícha̖a̖máa tꞌaywó̖ˀdi wíˀâymáapí waagi, heḏi wówátsi nahándepíˀin
    âymáˀve-í, heḏá iwe tsonnin waagiˀinbá githáa-í.'
  rmc-rmc: Vašoda, hoj jekh manuš kerďa binos, chudňa o meriben te kraľinel. So sigeder
    akana prekal oda jekh, prekal o Ježiš Kristus, kraľinena andro dživipen savore,
    so chudle le Devleskri milosť the oda daros, so lendar kerel čačipnaskren.
  apr-apr: Ngan tina tool ataleu ikapsap ye sennene nga, ngan le matenge pombe a iyei
    mai pang di tooltool nga le imot a igarung di. Bong Maro lono paidi a iyei dada
    dook mata san pang idi tooltool alunu ye tool ataleu yo Yesu Kirisi i. Inbe ye
    so dook mata yo ikauu sorok paidi ye lo ponana ki i, in iyei idi le tayei ben
    idi nga tooltool noonoonoo ye matana. Le moolmool, idi nga taye Kirisi ole tanepe
    ye malala ki yo ete ni, a tayei tooltool kuto maimai ye lal nga le imot.
  tiy-tiy: Sabaf bé sala Adame, méléhu i kéluhanay kéilawane. Endob toow na fo mékégaif
    i rénigo Jesuse non sabaf bé kégédaw Jesu Kristowe, gédotén i kéfésagad i Tuluse
    brab kéfétintu nuwe. Atin i de étéw do waléy métintu sabaf bé kégédaw i Tuluse,
    beroy Tuluse méguléw.
  nlg-nlg: Nina tangohahi Adam te nea na mate ge maana pungisira na lei tinoni, hauva
    me laga vulea va na oliolina na hava Jesus Christ te gonia. Gaira udolu tara lavipangotia
    nina sonihalavu God ge God te va talu maemanera tana matana, tara lavia na vola
    kasila ma kara vunaghi pungisi kolua Jesus Christ.
  dgr-DOGNT: 'Eyıt''à dǫ ı̨łè hołı̨ı̨ hòèhtsı̨ ts''ıhɂǫ̀ dǫ hazǫǫ̀ ełaàgede ha ı̨lè.
    Nǫ̀htsı̨ eyı nahk''e t''asìı deè gogha hayį̀į̀là: Dǫ ı̨łè wet''ǫ̀ǫ̀ Nǫ̀htsı̨ edesǫnıwǫǫ̀
    denahk''e goghàyeɂà ha eyıts''ǫ dǫ hazǫǫ̀ wexè geedaa sìı ehkw''ı geedaa k''ę̀ę̀
    gııtà ha hǫt''e. Eyı dǫ sìı Zezì-Krı hǫt''e.'
  pes-OPV: زیرا اگر به‌سبب خطای یک نفر و بواسطه آن یک موت سلطنت کرد، چقدر بیشتر آنانی
    که افزونی فیض و بخشش عدالت را می‌پذیرند، در حیات سلطنت خواهند کرد بوسیله یک یعنی
    عیسی مسیح.
  ron-1924: Дакэ деч, прин грешяла унуя сингур, моартя а домнит прин ел сингур, ку
