    ġaḳo nyëvewen jaḳ hil nġaa nipaya rë.
  guj-2017: તેથી હવે આપણે હમણાં તેમના રક્તથી ન્યાયી ઠરાવાયા છીએ જેથી તેમના દ્વારા
    આપણે ઈશ્વરના ક્રોધથી બચીશું તે કેટલું બધું ખાતરીપૂર્વક છે!
  jvn-NT: Dadiné awaké déwé saiki bisa ngerti tenan nèk Gusti Allah wis gelem nampa
    awaké déwé, jalaran Kristus wis mati nglabuhi awaké déwé lan getihé tumètès kanggo
    nebus dosané awaké déwé. Lan jalaran sangka kuwi awaké déwé bisa rukun karo Gusti
    Allah, mulané awaké déwé ngerti tenan nèk wis diluwari sangka nesuné lan setrapané
    Gusti Allah, sing bakal nekani kabèh wong sing nglakoni ala.
  byr-byr: Yɨ Kɨraazɨtɨyare taweꞌ dɨmaꞌnakevɨ Gotɨyai nemɨnyɨna “Yɨdaꞌmaraangera nɨmɨreraavɨ
    wɨmwaaihɨwa,” dakevɨdaaꞌnyɨ yɨ dɨragɨnna nebulyaꞌna yawɨꞌmanɨgo. Gotɨyare sɨnna
    tɨkeꞌ yawɨbwataꞌnerɨkɨ Kɨraazɨtɨyai nevadaihasamaaradeꞌnanyɨ.
  ian-ian: '@see-verse:ROM.005.008'
  hun-hun: Miután azért most megigazultunk az ő vére által, sokkal inkább megtartatunk
