  jid-jid: Zan zizan wa a ngla ta ni yi ma, ani kpata chuwo ni nfu u Irji.
  wmw-wmw: Ntamana, kwa kuwa takikishiwa na Mwenyezimungu julu ya damu ya Almasihi,
