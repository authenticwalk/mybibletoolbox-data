    diryeŋ.
  tnk-tnk: Nənə tɨ nəri nə mə təkwtəkwuni mɨne kɨtaha sənatukwatukw raka ia nəmri
    Kumwesən ia nɨte Kristo, ro a nukurənien irə mə Kumwesən niemaha trɨpkəpi mhə
    mwi tukutaha, mətə Iesu Kristo truvehimɨru kɨtaha.
  kpr-kpr: Avori, giti namonde ari ekoko use irero, Keriso fira ambiri nunda ororo
