    na' yalxla's le' Diox telá' na' loo yaltìi no yalquìi huiz co'se' gàc lult huiz
    co'se' gàc yalquìi no yaltìi loo mèn. Tataa li Diox loo na' por cón che'n Crist.
  zyp-NT: A thisai tah thai a ma cangsah thah cawtah, zetlua tamaw Khazing thingaenah
    chung taico Ama a thongtah a ma pachah khy chichi a?
  sey-NT: Ja̱je paꞌina, Cristo Jesús ju̱ꞌisi doꞌipi maire nuñerepa paꞌicohuaꞌire ca
