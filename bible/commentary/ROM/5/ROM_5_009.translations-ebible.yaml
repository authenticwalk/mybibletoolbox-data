  san-SIN: අතඒව තස්‍ය රක්තපාතේන සපුණ්‍යීකෘතා වයං නිතාන්තං තේන කෝපාද් උද්ධාරිෂ්‍යාමහේ|
  yut-yut: Kristo dakon yawi da nin paŋkɨlek aban nin amɨn kɨlegɨ agɨmaŋ, do uŋun
