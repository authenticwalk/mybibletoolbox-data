    guëc mënë mal.
  kyg-kyg: Gotiꞌa kolaꞌamo aino lakino lateꞌniya kavatetikeꞌmo, naulagaleꞌmo fatago
    vayaꞌmo maiꞌnae, huno laha paiꞌniyaꞌmofeꞌmo Gotiꞌa magoꞌe huno laha maeno aipamo
