    ntzöhui da ttajquijʉ, como nuya dí yojmʉ car Jesucristo.
  hoy-hoy: इदुरसाटी याग कि नाव ईग आऊन रक्ता अन कारण न्यायी ठहरूसदेव, रा आऊन द्वारा
    परमेश्वर उन सिट्ट देल येती ऊळ्सकु आगतीदील?
  amo-amo: Nene wang dana ikusunari lau nan nya nmii mẹ, timase utuchu nan nyẹ kiti
