    te Qtata Dios cha'oj tul te jwisy.
  dan-1931: Så meget mere skulle vi altså, da vi nu ere blevne retfærdiggjorte ved
    hans Blod, frelses ved ham fra Vreden.
  kwj-kwj: Kurais fi rihi ti owehenani nunu yokosiwani apa Gotri hima kipe ya nunu
