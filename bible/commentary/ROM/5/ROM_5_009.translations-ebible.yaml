verse: ROM.005.009
translations:
  kpx-kpx: Au hatiale kemo Dilavau nahiho loui avoe, “Laeau di nimo duave.” Katealemo
    nahi hilokage auna nahie malevei Dilava itumu kemo haliohatui.
  okv-H: Avoeto ungotena ari sasapura embomeni avoembo Keriso na amita orosa overekenu
    vena amina embo jajavotoho ere ora avoeto God ta tumo avo Keriso na peikena.
  tbo-tbo: Tauna talana a kololo binei tauta amalai Yaubada mitehi ta dumalu. Uyahinei
    amalai ta hanapugena dumaya naka Yaubada a luuyogigai apega ta wialoni babana
    Keliso amaka i hilage ubeita.
  mal-C: ക്രിസ്തുവിന്റെ രക്തത്താൽ നാം ഇപ്പോൾ നീതീകരിക്കപ്പെട്ടിരിക്കുന്നതുകൊണ്ട് ക്രിസ്തുമുഖേനതന്നെ
    നാം ദൈവക്രോധത്തിൽനിന്ന് രക്ഷിക്കപ്പെടും എന്നത് എത്രയോ സുനിശ്ചിതമാണ്!
  grc-SR: Πολλῷ οὖν μᾶλλον, δικαιωθέντες νῦν ἐν τῷ αἵματι αὐτοῦ, σωθησόμεθα δι᾽ αὐτοῦ
    ἀπὸ τῆς ὀργῆς.
  bgc-bgc: जिब के इब यीशु कै लहू बहाण के कारण परमेसवर नै म्हारे ताहीं अपणी नजर म्ह
    धर्मी बणाया सै, तो उसकै जरिये परमेसवर कै छो तै क्यांतै न्ही बचांगें?
  khz-khz: Ripara, Iesu ralana na pema alevara, ne ati gera rakava nepetiwa. Gaurana
    ia pakunai, Palagu gena paru pene vega-matagaia tomanai pene vega-magulira.
  deu-TKW: Um so viel mehr werden wir jetzt, da wir durch sein Blut gerechtfertigt
    sind, gerettet werden durch ihn vom Zorngericht.
  zsr-NT: Chnuhuöacruꞌ tsahuiꞌ lahuëꞌ Dios le gutiëꞌ Cristo uláz queëruꞌ, bulaljëꞌ
    xchönëꞌ. Qui lë ni naꞌ chnactsca löz queëruꞌ Lëꞌ uslë́ꞌ rëꞌu lu dza gchuguëꞌ quegac
    bunách dul‑laꞌ Dios.
  lin-lin: Lokola tokomi sik’oyo bato ya sembo na nzela ya makila na Ye, Klisto akobikisa
    biso mpe na kanda ya Nzambe.
  hns-NT: Hamlog okar bahaawal khoen me bieswaas kare ke dwaara be-kasoerie aur Parmeswar
    se ek hoi gailie hai. Tab ketana auro oe hamlogke Parmeswar ke goessa me se batjaai
    deiga.
  noa-E: Mag, maach khaigba narrjã igba Cristo maach kõit meetarr gaaimua ya i dʉ̈i
    kulp chukhu naawaita, i gaaimuata ĩchab Ẽwandamau maach i agkham ed maach gaai
    ich khĩir machag meeuju arrjã ʉ̈u maach jua khʉapʉ̈iju, ya bʉ̈ʉrjã pekau chukhu
    arrjö naawai.
  eng-EMTV: Much more then, having now been justified by His blood, we shall be saved
    from wrath through Him.
  mib-NT: Te vijna je ni ndahva Yaā Dios cuēchi yó sɨ́quɨ̄ jeē ni jíhī Cristo jehē
    yō. Núu súcuan te suni jíní vāha yó jéē jnama Cristo yohó núū castigo quiji quɨvɨ̄
    sáha Yaā Dios juicio.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽग ख्रिस्‍तरे़ कुमाक्‍खिॽइल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा आबोःक्‍खे़आङ् आवाॽबाल्‍ले़ चोगुल्‍ले़ ख्रिस्‍तरे़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम् से़क्‍खाए ताङ्‌आसे़ःप्‍लो॥
  xnj-xnj: Ndava muni hinu tikitiwi kuvya vabwina palongolo ya Chapanga kwa ngasi
    ya Kilisitu, chakaka akutisangula kuhuma mu ligoga la Chapanga.
  mmx-mmx: Moroa ga lox asepmus dik mi lada at ne Karisito, kuren la keneng teren
    i epovo rinotno do nedik taba roo su basinge lebelemamao at ne Moroa.
  cbr-NT: Cristo bama cupí nun 'ucha tërë́ncë 'aish cananuna Nucën Papa Diosan iscëx
    upí 'ain. Usa 'aish cananuna anúan Nucën Papa Diosan camabi unin ñu 'acë isti
    nëtën an iscëx upí 'aish asérabi 'uchocëma 'iti 'ain.
  tee-NT: Para ju chavai lakts'incantauch ni salaka junita ju qui'alhunut'an va ixlaca'atalh
    ni quinichilh ju Cristo. Chai c'atsayau ni jantuch aquintamamak'alhk'ajniyan ju
    Dios ixlacata ju qui'alactu'unti'an.
  eng-LSV: much more, then, having been declared righteous now in His blood, we will
    be saved through Him from the wrath;
  cak-NT: Y quiri' x-an kaq'uin cuando c'a joj aj-mac, ri Jesucristo xcom koma roj.
    Pero cami kaniman chic y man jun chic kamac nakakalej chech ri Dios. Romari' can
    más k'alaj chi xkojcolotaj chech ri castigo ri xtuya' ri Dios. Y ja ri Cristo
    ri xbano chi can man jun kamac nakakalej chech ri Dios, roma xcom y xbin ruquiq'uiel
    koma roj.
  pah-NT: 'Cristo''ga manoro g̃waramo Tupana''ga ei nhande ve kiro: “Pepyry pe.” A''ero
    po ti na tuhẽ nehẽ no. Nhande mombyryva g̃waramo po ti Cristo''ga nhande mbopiro''yi
    Tupana''ga monha''nga hugwi. A''ero po ti Tupana''ga nonhimonha''ngaa''javi nhanderekote''varuhuagwera
    rehe nhande mondove''ỹ hahyva''ea ruvihava pype nhande manorame nehẽ.'
  sja-NT: Ichia mãga ooda perã tachi-it'ee, ijãapata Cristo waa bat'ada k'aurepa Tachi
    Ak'õrepa ijãapataarã p'ek'au k'achia wẽe papipari ichi k'ĩrapite. Ma awara k'awapata
    Cristo k'aurepa Tachi Ak'õrepa tachi miapi-e pait'ee ichi ewari waibɨa ewate.
  xed-xed: 'Ma tsa mtuta mtu Yesu Kristi ta ghəŋa amu ya, ka klaftá Lazglafta ta amu
    ka gwal tɗukwa ta wa irani. Mantsa tama ná, nda fa ghəŋa amu kazlay: Dzaʼa mbamafmba
    Yesu Kristi ma ɓasa ŋuɗufa Lazglafta kəʼa.'
  mks-NT: Ta viti sa̱ na̱nduú ña̱yivi nda̱a̱ nu̱ mé á sa̱há ni̱i̱ Jesucristo, dó na̱xi̱ta
    sa̱ha̱ yo̱. Ta sa̱ sa̱ha̱ mé á ca̱cu ndaa ínima̱ yo̱ já ná a̱ cójo̱ ini Ndióxi̱
    sa̱há cua̱chí.
  gfk-S: A tutuno be tano de ne Krais, God te kure be dait takados ra matmataan tana.
    Ma be ikinong i tutuno, io, i manga tutuno be Krais na halon dait sukun no ngalngaluan
    tane God!
  bmu-bmu: 'Kömuiga nalö kewöŋe sepŋan saŋgoŋda jim teköm neŋgiiga solaniba maljin.
    Töndup mi korembeŋi ewö aiga ölŋan mönö könaŋgep kewö asuhuma: Anutunöŋ siŋgisön-dokö
    urukönöpŋi aukŋe kondeliga yuai kanjamŋambuk gölmenöŋ asuhuma. Mi asuhuiga Anutugö
    jeŋe solanŋi akzinaŋgöra Jisösnöŋ mönö jeŋberereŋ miaŋgöreŋök meköm neŋgiiga oyaeŋkoyaeŋ
    akin.'
  dgz-dgz: Keriso nunan boeni gapan deniwa tau viseni menan God yamap nu kakae waninan.
    Go ap megenat uon go da sia God ugu gangan mega ya yawapen menan Keriso namunu
    boren.
  eng-GNV: Much more then, being now iustified by his blood, we shalbe saued from
    wrath through him.
  zaa-NT: De chi gùttì Cristo por ca tul·la' qui' ri'u nna chi ná ri'u enne' nàrì
    nna tsè' nna lani Tata Dios. Acca adila seguro ga'na ri'u qui'ni por la'huacca
    qui' Cristo nna l·lá ri'u nna labí tsía ri'u le' castigo nu chì' da'la.
  eng-WEBSTER: Much more then, being now justified by his blood, we shall be saved
    from wrath through him.
  guh-guh: Jesucristo vajanacasivatëpaexae, nexata baja maparucaeje Dioso aneconijibia
    nacatane. Bajaraxuata yapëtanetsi Jesucristo pejamatabëcueneta Dioso vajanacacapanepaejavanexa
    vajanacananeconitsia exanaejavanexamivecua.
  bon-bon: Yoo, Yeesu liba budre äbituji, teeme uudi te tapiruji mibibine Acejiyame
    me opo gaabe je conocäco wawename, cuta piiyepu teeme peei ätityera ca mine cirege
    äsecrera mäpu daremu cabu ca, Acejiyame lui biname bine cirege ceera teeme niiya
    mule tääpume.
  nhw-BL: Toteco techchijtoc tixitlahuaque iixpa pampa Jesucristo mijqui huan quitoyajqui
    ieso por tojuanti. Huajca temachtli nojquiya Jesucristo techmanahuis tlen ihueyi
    cualancayo Toteco Dios.
  swh-ONEN: Basi, kwa kuwa sasa tumehesabiwa haki kwa damu yake, si zaidi sana tutaokolewa
    kutoka ghadhabu ya Mungu kupitia kwake!
  wbi-wbi: pepano kukila ghoni lino ulwakuva tuvalilue ikyang'haani mu danda jake
    ku ilio tupokua kuhuma mu ng'alaasi ja Nguluve.
  bba-bba: Tɛ̃, win yɛm sɔ̃nɑ sɑ kuɑ ɡemɡibu. Ǹ n mɛn nɑ, sikɑ sɑri u koo mɑɑ sun
    fɑɑbɑ ko Gusunɔn mɔrun di.
  eng-KJVCPB: Much more then, being now justified by his blood, we shall be saved
    from wrath through him.
  kgk-NT: Nhande rekovia gwugwy avyte-py ojejuka-gwi va'ekwe, ãy ipotĩ-ma Nhandejáry-pe
    nhande py'a. Upéa-gwi Cristo nhane resende va'erã voi. Ogwahẽ va'erã Nhandejáry
    áry enterove-pe ohekojohupa hagwã, hembiapo vaikwe-rehe ogwereko asy hagwã íxupe
    kwéry. Upeha áry-py nhane resende va'erã katu Cristo. Nanhane mondói va'erã nhane
    mbohasa asy hagwã-py.
  waj-waj: 'Yisuuva tiiyara putuduu inna kiauvo tuuvaara Anutuuqo tiiyara tinoo: Inna
    safuuma variraiyavee, tiivai. Yisuuva itaama uuvaara fai yapooma Anutuuqaa nnannateeno
    irisai maisaivaa ti mminara iino too ivo ooqoo tioo ti vitoo yoketaivau ti yapaanaravaivee.
    Inna ivo itaama ti vitoo yoketaivau ti yapaanaraivo ta Anutuuqaa avuuvau safuuma
    variraivaa yaataraivai.'
  cpy-cpy: Rotyaantakiri Jeepatzii-totaa-rewo rapatawentee riraa itampatzika-shireta-kaanteeri.
    Ari imatakirori eenirowa akaaripero-shire-witeeyani, ¿Kantachama nimaeka athaawan-tyaari
    ithonkae itampatzika-shire-yiteera?
  ekk-PKP: Nüüd, kui oleme tema surma kaudu õigeks saanud, võime olla täielikult kindlad,
    et ta päästab meid tulevasest kohtust.
  mpx-mpx: Keliso wana yaomal kaiwena Yehoba iyaka i awa sapusapu-agila, inoke ta
    atena bubun bwaliga Keliso ni pwamwalila Yehoba wana huga elana.
  wbp-wbp: Wita-wiyirna-nyarra milki-wangka yangka-juku jurrku-juku nyarrpa kangalpa
    Kaatuju yulkami-nyayirni ngalipakuju! Jijaji Kiraji palija-ngalpa kunka ngalipakuju
    watiya warntawarntarlaju. Yalyu-ngalpa karlija yalirla, kujarlanya-ngalpa Kaaturluju
    jungarni-pajurnu. Ngula-warnuju kula kangalpa kululku nyina, lawa.
  luo-luo: Kaka koro oseketwa kare kuom rembe, donge ibiro reswa chuth kendo moloyo
    e mirimb Nyasaye nikech En!
  nhe-NT: Toteco techchijtoc tixitlahuaque iixpa pampa Jesucristo mijqui huan quitoyajqui
    ieso topampa, temachtli nojquiya Jesucristo techmanahuis tlen ihueyi cualancayo
    Toteco Dios.
  aii-aii: ܟܲܕ ܦܝܼܫ ܠܲܢ ܡܘܼܟܫܸܛܹܐ ܒܕܸܡܹܗ، ܟܡܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܦܵܝܫܲܚ ܦܘܼܪܩܹܐ ܡ̣ܢ
    ܟܲܪܒܵܐ ܕܐܲܠܵܗܵܐ ܒܝܼܹܗ.
  esk-NT: Nalaunŋasripkakkaurugut Agaayyutmi augikkaŋagun Christ-ŋum tuqqutaupman.
    Taatnaqhuta nalupqisunġipiaqtugut Christ-mun annautiniaqtilaaptiknik Agaayyutim
    qinnautaaniñ uvlumi atanniġviŋmi.
  msb-msb: Kaya ngani, kay ginpatanos na man lang kita paagi san pagkamatay ni Cristo,
    lalo na gayod na isasalbar kita niya sa grabe na kauritan san Dios.
  cpa-NT: Ma²ca¹ŋi¹hén² dsag³ quián² jniang³. Di³ ca¹hie¹ Cristo hmó¹ ni³ quián² jniang³.
    Hi² jøng² ha¹chi² ta¹canh¹³ jniang³ jmai³ mi¹rø¹² Diú¹³ jǿg³ quiah¹² dsa² jmøi¹guǿi¹.
  dso-dso: କିରିସ୍‌ଟର୍‌ ବନିର୍‌ଲାଗି ପରମେସର୍‌ ଆମ୍‌କେ ଦରମ୍‌ ଲକ୍‌ କଲାଆଚେ । ସେନ୍ତି ଆଲେ ପରମେସରର୍‌
    ବଡ୍‌ ରିସାଇଅନି ଆମ୍‌କେ ରକିଆ କର୍‌ବାକେ କିରିସ୍‌ଟ କେତେକ୍‌ ମନ୍‌ଦିଆନ୍‌ ନ ଦେଏ !
  meu-meu: Iesu rarana dainai ita na maoroda e gwauraimu, taunabunai ia ese Dirava
    ena badu amo baine hamaurida.
  yva-NT: Amisye po wansaveti wamamai no Amune rai weye Kristus kakaijo wansai, weti
    tugae indati Kristus po wansapaya Amisye apa pari mangke rai jaje arono Apa masyoto
    po mangke rapatimu nde nande.
  dgc-dgc: Ey nadid, éng tinanggap kitam dén na Diyos dahil to dige ni Jesus to nikate
    na, éy anya? Ewan na kitam beman agawén ta pégparusa na Diyos?
  zpm-NT: Gotsaa gwi ne gaṉle, zha nactaa guieḻnë ne bded Jesús psaṉmbe me ne lo xtoḻ
    ne, psaṉwen me ne lo Dios; ni scaque nagoṉ, ible me csilaa ne lo grëtaa guieḻnëdox
    ne csiaab Dios ygaa grë miech ntseeb. Ne nligaa, csaand me dziaṉ ne guieḻnë co;
    sac goṉ, teḻ scataa miṉe beeṉ me por ne zeeṉe nac ne tib miech ngoopdoḻ, zeeṉe
    scataa ntseeb goc ne blëënie ne Dios, ¿pe leḻ na dzigo ne laa ne biaaṉwenle lo
    Dios, laa ne biaaṉle zig tib zha ne peet xtoḻd?
  hix-NT: Khoryenkomo nenyhoryetxho me tehxatxhe, Kryestu yekamsuhkanàr ke mak ha.
    Àro ke, meya nyhe kukurunhetxow hamà, noro, ewakhàra Khoryenkom yehtxoho hona,
    àwya kanàhnohtoho kom hona.
  sim-sim: Krais or harik fi orhi si ngoroho kavakava nihin si yokoshihindak Avui
    Wasilaka nirin ma worna mak ormu ushara. Erem si nahanda osik, mberem ji hishindu,
    kumak Avui Wasilaka ma ol kavakavan unda ondon kavak or nakuna wolo Krais nirin
    or jelyakwa ambu? Karem jimu hishindu? Wahau, nirin jelyakwa or te!
  npi-ULB: अहिले हामी उहाँको रगतद्वारा अझ धेरै धर्मी ठहराइएका छौँ, अनि हामी उहाँको
    क्रोधबाट बचाइनेछौँ ।
  cgc-cgc: Tenged ta kamatayen Cristo naan ta krus na iya na lengngessa natulo, pabuat
    ki en ta Dyos na kiten matareng. Tenged iling tan pabuat ta Dyos paagi ki Cristo,
    sigurado gid na paagi man ki Cristo maluwas ki alin ta silot ta Dyos.
  tim-tim: Akto ire Kristogât hepŋaet akmâ dosa bâlâk agiongât Anutugât kuk sopŋe
    miawakbiawân âlepŋe tânnengumbo yâkgât akmâ kuk are bo miawaknengiwiap.
  yor-yor: Mélòó mélòó sì ni tí a dá wa láre nísinsin yìí nípa ẹ̀jẹ̀ rẹ̀ ni a ó gbà
    wá là kúrò nínú ìbínú nípasẹ̀ rẹ̀.
  wos-wos: Krais hiyandéka déka nyéki hurumben haraki saraki sémbutré yakwanyindéka
    nani Godna makambu yikafre sémbut hurukwa du takwa nani re. Krais nanika wungi
    hurutaka angi akwi wungi hurutandé. Dé naniré yikafre hurundét, God hurumben haraki
    saraki sémbutka mawuli wihafi yata naniré hasa yamba hwekéndé. Wu mwi hundi dé.
  emp-NTPO: Crito oa erozoad̶ad̶eba Ãcõrẽba dadjirãra jipa unu b̶ʌa. Maʌ̃ bẽrã Critod̶eba
    dadjirãra Ãcõrẽba cawa oid̶ebemada wãrãda ẽdrʌd̶ia.
  eng-F35: So now that we have been justified by His blood, how much more shall we
    be saved from the wrath through Him!
  ind-ind: 'Oleh sebab itu, sudah menjadi sangat jelas: Karena kita dibenarkan di
    hadapan Allah melalui darah Kristus, tentu Allah tidak lagi memurkai kita. Dia
    akan membebaskan kita dari hukuman yang kelak dijatuhkan-Nya kepada semua orang
    berdosa.'
  pes-OPCB: اگر آن زمان که گناهکار بودیم، مسیح با ریختن خون خود این فداکاری را در
    حق ما کرد، حالا که خدا ما را بی‌گناه به حساب آورده، چه کارهای بزرگتری برای ما
    انجام خواهد داد و ما را از خشم و غضب آیندهٔ خدا رهایی خواهد بخشید.
  mpt-mpt: Sino nibo hengminsa bioba Klaiste ilemo singanea nib hengmino walubenea
    Gode funanea I ne kin dimo naka molot unang molotobo genebio kesoa memalo nibo
    kla tekein kebuobe, Klaiste titilsa kesoa e nibo Gode atlihamino temo dotlanea
    Gode nib hengmino molo kukub misiamo mo yang kebenemebabe.
  ssx-ssx: Ipika꞉ homeeke ekima꞉ Koda꞉ma꞉ nikita꞉ ipiki yaapo tikitiki yao hamono
    la꞉la꞉me. Koto pa꞉la꞉ ekina꞉ ipikana꞉ma꞉ niki wopu tamba꞉ mulu pa꞉la꞉ ekina꞉ Koda꞉ma꞉
    mineke pankolo pa꞉la꞉ ekita꞉ hoke yenki halo pa꞉la꞉ ekita꞉ na handulumeke.
  mkl-mkl: Nsɛi, si nɑ iyi í jɔ̀ njɛi Kirisi í jɔ̀ Ilɑɑɔ̃ í ce wɑ inɛ dee dee ŋɑ,
    kù nɛ sikɑ kɑ̃mɑ ɑ́ fɑɑbɑ wɑ hɑi si idɔɔkɔ̃ɛ iyi ɑ́ nɑɑ.
  gaq-gaq: କିସ୍‍ଟ ଜିବନ୍‍ ବିଃକ୍ନେ ବାନ୍‍ ଇସ୍‍ପର୍‍ ଆନେକେ ଦାର୍ମିକ୍‍ ଡାଗ୍‍ଚେ ଗ୍ର‍ଅନ୍‌‍
    ଡିଙ୍ଗ୍‍ବକେ । ତେଲା ଇସ୍‍ପର୍‍ନେ ଗିସେଃବାନ୍‍ ଆନେକେ ଡିଲାଡିଗ୍ କିସ୍‍ଟ ରକ୍ୟା ଆଃଡିଙ୍ଗ୍‍ଏ
    ।
  gof-RNT: Hiza, nuuni Kiristtoosa suuthan xillidabaa gidikko, ubbaafe aathidi iya
    baggara Xoossaa hanquwafe attana.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ରାଃ ମାୟୋମ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଧାର୍‌ମାନ୍ ମେନ୍ତେ କାଜିବୁତାନା
