  bod-N: ད་ལྟ་བདག་ཅག་ནི་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་ཁྲག་བརྒྱུད་ནས་མི་རྣམ་དག་ཏུ་བརྩིས་ཡོད༌པས།
