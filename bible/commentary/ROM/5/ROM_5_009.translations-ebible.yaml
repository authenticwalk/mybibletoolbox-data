  cop-BHC: ⲚϨⲞⲨⲞ ⲘⲀⲖⲖⲞⲚ ⲈⲦⲀⲨⲐⲘⲀⲒⲞⲚ ϮⲚⲞⲨ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ⲠⲈϤⲤⲚⲞϤ ⲈⲚⲈⲚⲞϨⲈⲘ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲤⲀⲂⲞⲖ
