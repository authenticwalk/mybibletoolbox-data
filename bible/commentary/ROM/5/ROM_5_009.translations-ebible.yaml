  huu-NT: Cristo caɨri fiodaillamona, jai marebicaidɨcaɨ. Ie muidona Jusiñamui caɨna
    duere fɨnuacɨnomona Cristodɨ caɨna jillotaite.
  jiv-NT: Tura ni numpe̱ja̱i̱ tunaarincha awajsamu asar imiá nekas Yus asutiámatniua
    nuyá uwempraitji.
  otm-NT: Nuya bi hoga ma ts'oquihʉ nangue rá ji ra Jesucristo, nɛ bi zimanhojʉ Oją.
    Janangue'a dí pąhmbʉ majuąni da yąnjʉ ra Jesucristo nangue rá cuɛ Oją 'bʉ rán
    zɛgui.
  dah-dah: Niŋgeb neŋbe Yesu Kristu beleŋ darim wok irde kamyiŋ go hende al huwak
