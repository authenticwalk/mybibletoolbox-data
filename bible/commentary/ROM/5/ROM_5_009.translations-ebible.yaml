  nvm-nvm: God fu Jesu Kuraison kavuan fu kuros ijia arinma iji abe ise nuvuon somduome
    karaunuin. Ijefuon tavan rad God fu Jesuon duadok ijia no fuba kege vajai fian
    vajuok.
  mps-mps: Tama tialigo da, megi dago mu koneani, te agai da me mu dobola sesa pidubadi
    geyu, tama dago te dwai sę ebode aga sębę tagalama tama dago dene me sogobeo.
    Krais agai kaneme gelama tama da penama, tama megi Godigo da doloba pai we bidi
    nogi obao.
  pab-NT: Kalikini atyo Enore haliti waiyexe aoheta wiso Cristo wainihenere atyalihose
    xaimaholatyaka hiye hiyeta. Hoka waiye kaiserehare atyo ite wisaohena ihiyeta
    Enore xeharene nonitata.
  llg-llg: Manetualain kee-dede nala ita, fo dale ndoos, ma malole to Ndia, huu Karistus
    tao nafaa daan, fo Ana mate nggati ita. Naa te, mete ma hambu hataholi ana tao
    salak, na Lamatuak luli. Tehuu Karistus tao leondiak, na ita mana tao salak, ta
    hambu huhukuk bali.
  kyf-kyf: -Slɛɛn, ɔ 'pɩɔɔn 'gbʋ -Lagɔ yɩa -aɩn nyɩma tɩklɩɩ nya. We -ka 'sa -mɩ nɩ,
    -a mɩ we -gʋ nɩɩ, mɔ yia -aɩn -Lagɔɔ 'cɛ 'wʋsaa.
  tpi-tpi: Krais i bin dai na blut bilong en i kapsait na klinim yumi, na nau God
    i kolim yumi ol stretpela manmeri. Olsem na nau yumi save tru, bai em i helpim
    yumi moa yet, na bai yumi stap gut long taim God i mekim save long ol man bilong
    mekim sin.
  mih-NT: Ta vityi sa cuenda nɨñɨ ra Cristo ta catyi ra Ndyoo vatyi ñahñi ca cuatyi
    yo. Sa cuenda ra Cristo i tɨɨn cuenda ra Ndyoo sii yo, ta ma zandyehe ra tundoho
    sii yo quɨvɨ cua cuxaan ra ta cua zandyehe ra tundoho sii ñiyɨvɨ iyo cuatyi, quɨvɨ
    cua ndɨhɨ ñuu ñiyɨvɨ.
  qvh-NT: Sayno cuyamashpansimi infiernuman manana gaycamäshunnasu, sinöga gloriamannami
    pushamäshunpä. Tayta Diosninsi gloriaman pushamänansipäga jusalicur contran caycashgapis
    surin Jesucristumi yawarninta jichar cruzcho wanurpis cawarimorgan. Saynöpami
    perdonamashcansi lapan jusalicushgansita.
  kms-kms: Muq beghi nei bab te pugri God Kraist nati di ni yavi ir wi kin te ningg
    nari beghi ninde rar pe tuquine nganye pas. Di te kin ningg Jisas ni beghi yumbo
    ur brequ bad kin te ningg God ni otiwo umbo ker nawo di wute yembe neny kin te
    ningg ghav nundug yuwon pu pas.
  agn-agn: Ig mandian ang rinisibi ita nandia bilang mato-lid da tenged ong dogo ni
    Cristo, mas gasigoro ita ra enged ang malibri ita ong silot ang ipakabot tang
    Dios ong kalibotan.
  nhi-NT: Uan axan, nic Dios techonsilia ya itchipauaqueh iixpantzinco ica niesotzin
    Cristo, mahsic yec itmatih Yehuatzin techonmaquixtis den tlatzacuiltilis.
  ttc-NT: Komo ajna'l oje tz'el in qchoj tzan tpaj tkamlen Jesukrist aj tel xhchiky'el,
