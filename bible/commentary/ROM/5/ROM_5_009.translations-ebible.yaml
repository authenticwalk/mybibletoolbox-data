    Yalatji nganaṉa palumpa kalyparrinytjala paluru wiya nganaṉanya warukutu waṉiku,
    wiya.
  poh-NT: Chi jeꞌ aj reꞌ ricꞌuhtjic ricꞌaxbal i Dios xiban cho chi kana̱, maꞌ cꞌaxic
