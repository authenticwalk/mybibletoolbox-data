    Krais sinim paki tang kin, Gos popuł kis ni, kumep kis ei, sinim kin tonu onermba,
    mon!
  ign-NT: Tásiha puiti, vijaca­pa­careipa me Viya táichavenehi eta vicasi­ñairahi
