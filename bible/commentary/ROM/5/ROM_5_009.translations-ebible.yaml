  yad-NT: Ramuni̱ jiryatiy saratyanuma̱ Ju̱denu diye vu̱y, Crístu nudaja̱ta, jaryivya̱ju̱
    ji̱ta sa̱jantyuy Crístu vuryiva, Ju̱denu nique̱yadajisiy.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ ka̱ndo̱o vii yo̱ noo̱ Ndios sa̱ꞌá ña̱ ni̱ sata Jesús nii̱
    ná saꞌa̱ yo̱, sa̱ꞌá ño̱ó miía̱n ndaa̱ kuiti ka̱ki va yó kee mií Jesús no̱ó ña̱
    xído̱ ini Ndios xiní na̱ ña̱yuu kómí kua̱chi.
  pon-2006A: Pwehki eh pwoulahr, kitail pwunglahr rehn Koht met; eri, e soh uhdahn
