    na tojiyashijiaca pueya, Cristoori pocuaji tacunutaniya cutara, tariucua na jatanishano
    pueya pa quiniuucua.
  ziw-ziw: Kwaviya haluse chitendwa wedi kwa Chohile kwa sakame ya Kulisito, ni chindedi
    pwilili kugamba na chambulwe na maya ya Chohile!
  grc-TR: Πολλῷ οὖν μᾶλλον, δικαιωθέντες νῦν ἐν τῷ αἵματι αὐτοῦ, σωθησόμεθα δι᾿ αὐτοῦ
    ἀπὸ τῆς ὀργῆς.
  nag-nag: Aru etu pora bhi, etiya to, Khrista laga khun pora amikhan dharmik hoi
    thaka nimite, Tai laga khun pora he amikhan ke Isor laga khong pora bhi bachai
    lobo.
  eng-OEBCW: Much more, then, now that we have been pronounced righteous by virtue
    of the shedding of his blood, will we be saved through him from the wrath of God.
  knj-NT: Ta jix yun Dios jaxca tu' yet penawom jon to, ja' tinani' xin, watx' jon
