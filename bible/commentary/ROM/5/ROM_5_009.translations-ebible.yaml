  mdy-ETH: ዓካሪ ኑኡኒ ፂሌሢ ዬሱስ ኪሪስቶሴ ሱጉፆ ዛሎና ማዔቴ፥ ባሼና ፆኦሲ ጎሪንታፓ ኑ ዓታንዳሢ ዒዛ ዛሎናኬ።
  spl-spl: Yâhâ nenŋe embâŋân manmâ gawin yan Anitâ betbaŋgimunŋe nâŋgâm bâleningimu
    manbin. Yawu gârâmâ nanŋe hâŋgângumu ge kawenenŋan kinmu kuŋetâ muop. Kuŋetâ muop
    yâkâlen torokatmunŋe Anitâŋe nenekmu ârândâŋ otmu kaok nâŋgâningiop. Yawu otmâ
    buku otningim Kutdânenŋe mumuŋambâ mem yahalop. Yakât otmâ manman kârikŋan katnenekmu
    orowâk manmâ yâhâmbisâin. Yakât nâŋgâmune uruk uruhâk otmap.
  usp-NT: Lajori suc'ulchak kanm chiwch Kakaj Dios jwi'l jquiq'uel Kakaj Jesucristo,
    jilonli ri' Kakaj Jesucristo ojcolow cuando tran jk'atb'itzij Kakaj Dios chib'ak
    juntir cristian.
  zav-NT: Diozən' ne' de que naccho beṉə' güen laogüe'enə' c̱hedə' Cristən' blalɉ
    xc̱hene'enə' par gwdixɉue' xtoḻə'əchon'. Na' ḻeczə ca' ṉezecho de que Cristən'
    bagoclene' chio'o chonḻilažə'əchone' par nic̱h ca' Diozən' bito goṉe' castigw
    c̱hecho zeɉḻicaṉe.
  sgz-sgz: Ákte tur talas i mát git ngo git nokwan i mátán ái Káláu kabin i dárán
    ái Iesu Karisito, be? Má ngorer a támin muswan sang ngo gita mákái mul ngo ái
    Karisito na sáras pas git tili lalin togor si Káláu.
  kek-NT: Ut anakcuan ti̱c chic li kach'o̱l chiru li Dios xban xcamic li Jesucristo.
    Jo'can nak relic chi ya̱l nak sa' xc'aba' li Cristo tocolek' chiru lix josk'il
    li Dios sa' xk'ehil li rakba a̱tin.
  blz-NT: Rara' ni Kristus tempo nolapusan-Na iya'a nompopokana'mo i kita koini'i.
    Mbaka' i kita sabole salamatkononna i Kristus na maso'na Alaata'ala.
  poe-NT: A̱ ntá Dios mé kjuínchetjuáxin chꞌán iji̱éni kíxin Cristo kꞌuenyákonhe̱nni
    chꞌán ntá ó noheni kíxin jehe chꞌán tsaáxinni chꞌán kaín tí nkehe chrókjuasótexínni.
  san-TAM: அதஏவ தஸ்ய ரக்தபாதேந ஸபுண்யீக்ருʼதா வயம்ʼ நிதாந்தம்ʼ தேந கோபாத்³ உத்³தா⁴ரிஷ்யாமஹே|
  cof-NT: Cristo yachi asan larito puyanun tenchi Diosi chiquilaca sen jolajoe tinue.
    Tsan jonari, sen joe tisa carito, se larichunae yape Diosi paino mate chiquilaca
    paitusa.
  srm-NT: Wë nöö un luku di soni di Masa Jesosi du dë. A dëdë tuwëën buuu paka da
    u fuu sa ko bunu a Gadu wojo. Wë nöö ee sö wan gaan soni a du da u kaa, nöö an
    dë fuu mëni seei taa di hatiboonu u Gadu o kai a u liba e!
  qvs-NT: Jesukristu yawarninta ichashpa wañushkanrayku Tata Dios uchanchikunamanta
    perdonawashpanchikuna kastigawananchikunamantapish salvawashunchisapa.
  zca-NT: No nal, por ren kwa'n mixo Krist or ngut Me por be, por kure' niwi' Dios
    lo be nela lo tu men yent kwan nzë'b xki lo Dios. Nal por Jesukrist, zakzitra'
    Dios be or zakzi Dios rë men por kwa'n nzë'b xki bixa',
  cbc-NT: 'Bairi marĩ pʉame marĩ carorije wapare cʉ̃ canetõõbojaricarã ãnirĩ ãme roquere
    yua atore bairo nemojãñurõ marĩ ĩ masĩña: “Dios camasãrẽ cʉ̃ caĩñabeseri rʉ̃mʉ
    caãno popiye cʉ̃ caátiparã mee marĩ ãniña,” marĩ ĩ masĩña, Jesucristo marĩ netõõgʉ
    yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori.'
  qxo-NT: Tsaynö cuyamarnintsicmi infiernuman manana gaycamäshunnatsu, sinöga glorianmannam
    yaycatsimäshun. Gloriaman chänantsicpäga jutsa ruraychö caycashgapis tsurin Jesucristum
    yawarninta jichar cruzchö wanurgan. Tsaynöpam perdonacarguntsic llapan jutsantsicpita.
  mox-mox: Ta itaʼa niʼa kavetunutunuqa Yaubada matanaya Keliso sulalinega, ʼinega
    kahalamani aqiaqiea nawale naʼetoyavuida Yaubada ena luvematasabu ʼinega!
  kew-kew: Nipu omesa-pulu nipumi Gote-na ini agaa madaare niaa epe redepo ne onaa-rupa
    ma-aulaaya. Goa pea-pulu orope Gote-me ratu yawape agaa loa koso lape agaa tea
    raburi Yesumi niaa waru raba mealia.
  dww-dww: Tauna kosinine tauda ya kawa didimanidana Mamaitua ḡarone. Vutuna aubainama
    yodi tè katai kauena da Mamaitua na medie Yesu tokare ei yawasanidana.
  twi-ASANTE: Esiane sɛ wɔnam ne mogya no so abu yɛn bem no enti, wɔnam ne so bɛgye
    yɛn afiri Onyankopɔn abufuhyeɛ mu.
  aoj-aoj: Anen nagaꞌ esimbel ananimbeli balo deiꞌ God nofalapa amam nematawa beꞌepa
    hililiꞌi. Isimba atis deiꞌ apaꞌ aꞌ mogawa endilisi atis Krais natagwahepa ma okom
    wandafunai Godi.
  cbv-cbv: Pánih jwiítdih wʉn wʉ̃hnit, ã́ih meép ã yohochah, “Nit tʉ́init caá”, Dios
    jwiítdih ã niíj enna caá. Páant niíj enna, jwiítdih iiguípna bejnit déejidih ãt
    tʉ́i ʉbʉp wʉt jĩ. Pánihna, yeejépwã jwĩ jʉm jwʉhʉchah, ã wʉn wʉ̃hatjĩh “Nit tʉ́init
    caá”, jwiítdih ã niíj enatdih jwĩ jéihna caá. Pánih jéihnit, “Bʉʉ nit tʉ́initdih
    en íijcan, wã peéh chãjcan niít”, jwiítdih ã niijátdih chah jwĩ jéihna caá.
  taw-taw: Klays nɨkɨm ne sogek, chɨn God ayɨp jɨmñɨl mɨdɨl binɨb tep ne takaw ma
    mɨdeb okok mɨdobun. Anɨb ak nɨgtep gɨpun, God binɨb kɨlop tɨmel nɨŋɨd yul awl
    ñɨnɨgab ñɨn ak, Klays chɨnop dɨtep yɨbɨl gek, mɨdtep gɨnɨgabun.
  jic-NT: Mpes t'üc' way cupj 'üsüs Dios lal quinam, nin qjuis tepyala Jesucristo
    tepe'e mpes. Mpes t'üc' way Dios ma ts'i 'inyá cupj qjuis lal, cupj malala la
    tjijicj mpes. Ma ca qjuis capj ntülüs. 'Ücj quinam Jesucristo mpes.
  zap-NT: Naaree ne che wun Dëdyuzh perdon xdol be por ne wet Jesucrist por laa be,
    nanwen be ne por Jesucrist yzakzidet Dëdyuzh be.
  wer-wer: Pël ëën peene Kristo tiarimëën wel wiin pim iit il ngentiin tiarim saunat
    won sëën Anutu pi tiar pouröen, “Wotpilörö,” pël yenia. Pötaanök tiar ëwat panë
    wë. Kristo pi kaamök elniin Anutuuk tiarim utpetatë kangut naningkën ëëpnaat.
  ipi-ipi: Wamba nanima Gote towa yanda-pene gulo atema-kola, matili balana iwanane
    omeane okonemane nanima Gote towa yamapane yene yame gulaya yaepia. Balana tundupa
    okomane nanimana koo tupa apea-kola, Goteto nanima wandakali tika-pene ateyai
    leaipia. Tene okonena, andipa balana iwanane oko saka atapowa atoto, nanima wayumane
    wete moyo atolopeya nembo teyama. Wuane nembo toto, matili Goteto yataka wato,
    koo pua atalaini wandakali tupa yole koo mindi maula-angi, balato nanima towa
    yataka na-olopeya. Jia. Tene okonena, balato yole koo okonepene mindi nanima gii
    napulu-peya lo wayumane nembo teyama.
  qul-NT: Cunanka Jesucristopaj wañuskanwan juchamanta salvaskaña canchis. Astawan
    seguro, Jesucristo uqhunta athun castigo juiciomanta salvaska casunchis.
  ter-NT: Kó'oyene, koeku ponópeovone ûti nonékuke vo'oku óvokinovovi itína ne Kristu
    ya kuruhúke, koatímaka vo'oku Kristu víteovamakamo ne ipíhoponopemo Itukó'oviti
    ipihápana xanéhiko.
  bmr-NT: Jaamaño jisumi Cristo iguijeveunofeenedɨ mɨɨhaico Moocaani agaayɨcɨcuumaño,
    diibofeenedɨ mataajacuuhi ɨdaasuno mɨɨhaico Moocaani omoonɨjirunotɨ.
  fuf-fuf: Jooni, ɓay en jogoraama feewuɓe sabu ƴiiƴan makko ɗan, haray ko honno ronkirten
    dandireede tikkere nden sabu makko?
  bhl-bhl: Kuanei, akalem kuankemin beem mongom ete nu kame Sunbin-Got em kiin dim
    e kiol kuw sen so banim kunum waneng kekabuluw kasike, Sunbin-Got em kaisuw fian
    e nulo abanggayemkabe te.
  ons-ons: Eŋane seu seuineŋo ŋene ŋebu more, koboboine iwa Anuturop biraŋonge paki,
    ŋene baŋ oŋo manerop Anutu wane sot osi osiwo ŋine makok ŋoniake.
  con-NTPO: Tise anjampa tssansi tiseja ingima ccushaen.
  ghs-ghs: Qate napai noho rikerike saridza qubake baateta oi keke bahe ibo tee ma
    teei biranatemi ota noi napake takoma qaarakoi.
  peg-peg: ଲାଗିଂ, ଇଦାଂ ଆରେ ହାତ୍‌ପା ଜେ, ଆପ୍‌ ନଙ୍ଗ୍‌ୟ୍‌ ହେୱାନ୍‌ତି ନେତେର୍‌ ହୁକେ ଦାର୍ମି
    ଗାଣାକିୟାନାକା ଆତିଲେ ହେୱାନ୍‌ ହୁକେ ଇସ୍ୱର୍‌ତି ରିସାତାଂ ରାକ୍ୟା ପାୟାନାସ୍‌ ।
  txu-NT: Kamrô prõt ne tykja kam ne Metĩndjwỳnh arỳm gwaj bamã axwe kêt jarẽ gwaj
    arỳm kum bamex ne. Gwaj baje ja markam ne gwaj amim, —Mrãmri ne Kritu kute Metĩndjwỳnh
    ngrykbê ipytàr mexkumrẽx, ane.
  eng-WEBU: Much more then, being now justified by his blood, we will be saved from
    God’s wrath through him.
  gnw-NT: Jare Tumpa jeta eteta uyapo yandeve. Echa'ã Tumpa yanembujupi ma Cristo
    imano rupi. Jáeramo Cristo uyapo vae rupi Tumpa ndarau uiporaraca yandeve.
  mux-mux: Pe Krais oliunga nimba kolunjumbandu yunga memi onde lepa omba wendu purum
    akili-ni Pulu Yili-ni oliunga ulu-pulu-kísima mundupa kelepa, oliu ‘numanu sumbi-nimba
    pili yambuma.’ nimba kanolemú lem akiliinga olandu-sipa Krais oliunga nimba tinjirim
    kanili-ni Pulu Yili arerembi kolumba enale wendu ombá kene oliunga ulu te naa
    pemba.
  maj-NT: Nk'ie nga ja xu̱ta̱ xi na̱xu̱ kamaá nginku̱n Nti̱a̱ná nga̱t'aha̱ jní xi
    tsaténdzjo Cristo̱, ¿nkú ts'ín najmi n'e̱k'ankihiná ni̱stjin nga ts'i̱ín nibájen
    kju̱a̱kjaha̱n Nti̱a̱ná?
  bkq-NT: Jesus Cristo tunu tyapâze, kurâem iguehobyry wâgâ, Deus tâwentâguezeba kâendyly.
    Awylygue ise xypyry etay Deus tynynâbaom modo nhenagazenehonday, kydâsemaguely,
    Cristo kurâem anhetyby wâgâ.
  kue-kue: Ana Krais bormaimo mina nono tandaglmeno koko endungo ana erme God nono
    yomba du-wakai we dungwa. Yeglpre erme pirkan ounga ye nono ere-inan ana God nono
    tandaglmeno pre topomo kinde i ta nono ikrambuka.
  cot-NT: Ochovivincajaventanacaji iriraja, irootaquequea yamenantajiacajica Aapani
    Irioshi quempejiacaji teeca ancovaeguishetimatempaji. Jero atsamajatantacaca arimajacatari
    yaajiavajajitari Quirishito aatonijite icatsimatimentajiajirotsi Aapani Irioshi
    agovaeguishere oncoramanitapojajegueti.
  bnp-bnp: I mavonga i muholi hateka e Kristo ge korimule hita na rongova na Vure,
    a vuhuna a darana i rata hita si malamala na matana Vure.
  apn-NT: Na pre ty nhũm hkamrô hkwỳ axkapĩ nhũm Tĩrtũm ja hã omunh xà hkôt tãm amnhĩm
    mẽ paxunhwỳ. Tã Jejus kukwak ri koja ma mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta
    wỳr mẽ parẽnh kêt nẽ. Mẽ pahpê hkwỳ kênã kot kêt hwỳr mẽ parẽ.
  ctp-NT: Suꞌwe sikwa. Wa lka ngwa suꞌwe kasiya ꞌñaan loꞌo Ndiose, chunꞌ chaꞌ ngalu
    tnen ykwiꞌ Krixtu xa wa ngujwi yu lo wsi. Kwiꞌ ngwañaꞌan, wa ngulaan ꞌin nchga
    chaꞌ kuxi chunꞌ chaꞌ ndyuꞌu Krixtu xiyaꞌ, loꞌo ja ta Ndiose nu tiꞌí ꞌñaan bra
    nu tsaa tii chalyuu.
  opm-opm: Dir er hat patin orhor Krais oh heim tandukera dire gwemat hapura ama orhe
    heim ohsi Got orhe heisup nahat napapat bopor heisup danong nahirmara orhe kintei
    yah han bap naham napapatmur. Ihat er hat pati dus orhor imat napanggeitip ohoh
    ihan gin Got orhorsi yah han nahat napapat tei moh Got oh er yan it napriprarim
    atnap Krais oh nambutipra ma hapat dahat patimur.
  bvr-bvr: Rrapa gun-nardiya gugu ngardawa nipa Wangarr arr-jechinuwa arr-negarra
    minypa Christ a-jortchinga arrburrwa, gu-gurdiya nula ngayburrpa lika marn․gi
    gun-gapa jurdach guna-bamburda nipa Wangarr gala a-yinmiya arr-bu minypa mu-ngoyurra
    werra nguburr-negiyana, wurra jarra wanngu nguburr-ni barra ngardawa Christ Jesus
    nipa nyanma.
  zad-NT: Daa blalj xc̱hen Crístona' wite' ni c̱hecho, ba biyon Chioza' cho' beṉ'
    ḻi beṉ' shao' lawe'na'. Na' daa wite' ni c̱hecho, ¿alechlin ki yisle' cho' lao
    yeḻ' zak'zi'na' kat' illin lla wc̱hoglo Chioza' c̱he yog'ḻoḻ beṉ'?
  kmg-kmg: Eme ši socticnere erâ kiŋfâsâc embeŋte okac dameŋko roroŋ sasapec sâcne
    enâre-jâmbâŋkeocmu.
  aso-aso: 'Nemuꞌ nene tiꞌ lo gelelesune: Kilisitoꞌ aza lelitoꞌ medelo lihimetemuꞌ
    vaniseꞌve hulo helavo nemuꞌ nene Oꞌmosoꞌmo idise ve lisiheꞌ ve lo-ledavo noneꞌ
    nenako nemuꞌ Oꞌmosoꞌmo evenekumuꞌ izeboloꞌ molaniꞌ nene Kilisitoꞌ do matosa lihime
    lemelingutiꞌ do luꞌ izelingumuꞌ nene mo gele muꞌmusiꞌ olonidoꞌ o neive.'
  uli-uli: Irel yal mes bo yagilgich mele siya fel mo irel Deus iyang, ila ngo yebe
    kkel tot yal yoh ngali le yebe hadoragich mo irel ssong la yael Deus!
  nin-NT: Yesu nggo à ta kpa inta ttungo nu unfu ku Abachi ku. Nu nggo ayiyi a Yesu
    Kristi wa à du Abachi kpa inta ki azizi.
  acu-NT: Cristo waitnas jarutramak, ninu ainautinka angkan awajtamsau asamtai, Yus
    tunau ainaun wait wajaktinasha susatas ni Uchirin akupamtaikia, Cristonu ainautinka
    wait wajaktinnaka suramtsuk uwemtikramratnuitji.
  cak-WNT: Wacami yojtz'etetej ruma ri Dios chi majun chic kamac ruma ri ruquiq'uel
    ri Cristo ri xtix chuwech cruz tek xcom. Rumac'ari' tek yojcolotej chuwech ri
    ruc'ayewal ri xtuya' ri Dios ri chkawech apo.
  ebk-ebk: Isunga mu chakus chitaku infilang kan Apo Dios as nalintig ay tataku babaen
    as nan charan Cristo ay enmayas as nan natuyana, siguradu ay esarakan chitaku
    kan Cristo as nan munchusaan Apo Dios.
  spa-PDDPT: Por tanto, mucho más ahora, al ser declarados justos a causa de su sangre,
    seremos salvos de la ira por medio de Él.
  ruf-ruf: Kwaapfila kwa idamu yake tupetighwa twahela nzambi, tutsokombolighwa ghendo
    na yeye mne maya ye Imulungu!
  gun-gun: Ha'e rami rire, aỹ katuve ma huguy rupi nhanemboeko porã rire nhandereraa
    jepe 'rã nhombopaga aguã gui.
  agu-BL: Na tan tu' yi tele'n kojxuj yi ẍch'el Cristo ja wi't jal kabalajil swutz
    Ryos. Ej nin ko ya'tz, ¿qui ptzun tz'oc Cristo tan kacolche'n tk'ab yi caws yi
    at tulbil tan Ryos squib cyakil wunak? Tz'ocopon.
  isn-isn: Ingi gwa agakutule kapegwa itai kukiila sakami akwe kuugunika kukiila lilo
    kupuma muutaki wang'wi Tunda.
  eng-PEV: And that’s not all. Jesus Christ bled and died instead of us, so now God
    tells us, “You are all right,” and he will not be angry with us when he judges
    everyone.
  ilo-ULB: Ngarud, ad-adda pay ita a napalintegtayo babaen iti darana, maisalakantayo
    babaen iti daytoy manipud iti pungtot iti Dios.
  pir-NT: Mari ye buhirire tiquiro sa yariagʉ̃ tiquiro dii wijiagʉ̃ Cohãcjʉ̃ pehe
    marine “Quehnoana ijire”, ni ihñare. Tiquiro sa ni ihñari bato yojopʉ pehere marine
    pecapʉ wahaborinare yʉhdʉorota Jesu. “Quehnoana ijire”, tiquiro niato pano marine
    yʉhdʉoeranidi. Yojopʉ pehere marine Cohãcjʉ̃ yequina tiquiro yeri bato marine
    buhiri dahresi pecapʉ Cohãcjʉ̃.
  anv-NT: Ɛsɔwɔ akɛ ne manoó Jisɔs mampyɛ ɛsé débɛ nana cho né mbɛ ushu wuú.
    Genó ɛyi gepwɔɔ́ amu gelu nnó Ɛsɔwɔ akɛne nyɛ ne Jisɔs áfere ɛsé né metɔɔ́
    usɔɔ́ wuú.
  sab-NT: Cristo jokeda che ulita agedu me no giti, ene Cristo gai ulia giti nege
    gwangerugu che ulita chege no trate me jiske Chube gwage, ene kaire Cristo giti
    bdagli che ulita mi ji chuge Chube be ji gbe chuiage.
  tmd-tmd: Krais nuŋ anɨŋ ñöx nɨgön wöröxmɨn, hañ nuŋwa pɨnmɨn, God anɨŋ nöbö mö kömö
    wä nɨ me röŋa. Makwam an nugwöla, God ölɨsö rödön mönö diba yajön wop aku, Krais
    nuŋ anɨŋ kömö pöna.
  acr-NNT: We xꞌaniꞌ kꞌu jusukꞌ chiqe ruma rukikꞌel, makꞌuwariꞌ ruma Rire kojkolobꞌetaj
    na chwach ri qꞌatbꞌal tzij kuꞌan ri Dios chupa ri kꞌisbꞌal qꞌij.
  kpg-kpg: Malaa, gidaadou la guu hai digau e donu i baahi o God dolomeenei mai i nia
    dodo o Christ, deenei laa, Mee ga haga dagaloaha gidaadou labelaa gi daha mo di
    hagawelewele o God!
  taj-taj: दाहेन्‍से ख्रीष्‍ट सिसी ह्राङलान काग्‍याम य्‍हाङदा परमेश्‍वरदा सेम निबा
    म्‍हि दोना लजी। चुदे जे आहिन, परमेश्‍वरग्‍याम य्‍हाङसे नातोःबा सजायग्‍यामसेनोन
    य्‍हाङदा जोगब लला।
  avt-avt: Krais nepei kaa hemkre mɨrak mewen hɨrak kekrehɨr kaiu te God katɨp haiu
    mɨt miyapɨr haiu yaain. Te in ek haiu mertei hɨrak manpenuk te hɨrak kakɨkepai
    naanmamprai me menmen enum me God maain mamnen mamnep mɨt miyapɨr enun en.
  cbk-cbk: Y por causa del muerte di Jesucristo, Dios ta considera canaton como si
    fuera nuay kita pecado, entonces asegurao kita que ay queda kita salvao por medio
    di Jesucristo para hende ay alcansa canaton el gran rabia de Dios.
  uig-ARA: ھازىر بىز ئۇنىڭ قېنى بىلەن ھەققانىي قىلىنغان ئىكەنمىز، ئەمدى ئۇ ئارقىلىق
    كېلىدىغان غەزەپتىن قۇتۇلۇشىمىز تېخىمۇ جەزمەندۇر.
  tuf-tuf: Jesucrístoat isat tayar yajác tunin acu chinjacro. Eyta yajác etar isat
    itit, ey chihtá cuitar Sirat cuecuc cahmar is síwayqueyra.
  abx-abx: Tungod si kamatayun-na, agkakwirinta kita kam matadong si pangulawan-na
    si Diyos. Kon sugad, pina'agi si iya sigurado nga asalbar liwat kita kam si kastigu-na
    si Diyos!
  mco-NT: Cristo tɨ xyaj'ahuimbijtɨm tudägy co ñɨ'py tɨ temy tɨ yocy mɨɨd ajt nbocy
    ycɨxpɨ, e nañ Cristo nïgɨ may'ajt tuna'ñ mɨɨd ɨɨch ajt ycɨxpɨ co anajty xyajnïdzögaanɨm
    ajt n'alma, jadu'n nej Dios tzaachytuna'ñ naaxhuiñyjäy mɨɨd ajcxy ypocy ycɨxpɨ.
  cpb-NT: Rotyaantakeri Cristo inkapathainkawentai intampatzikashiretakaayetai. Ari
    ikantakero jiroka eeniro akaariperoshiretaiyini, ¿Anthaawantyaarima Cristo rotampatzikashireyetaira?
  aon-aon: Nagok aria ananibor owishibor botourak bakrup apak aria Iruhin natrup ba
    nahwarap um yopishi arpesh. Namudok aria apak adur madukemesh um Krais ta nurap
    mutanam aria mupe wosik atin. Aria agundok Iruhin nyibur juwehosibur atubur um
    yoweinyi apak moneken iri um, anan ta mare nenekap murao eriger uwe, uwok.
  hus-NT-2005: Ani xoꞌ, kom u kʼwajbadhich alwaꞌ kʼal na Dios kʼal tin kwenta an chemlá
    xin watʼnaꞌ na Kristo, más xoꞌ neꞌech ku loꞌwatich kʼal na Kristo tam ka tsích
    an kʼakʼadh yajtsiktaláb, tam kin bajaw an pakwenib.
  mig-NT: Vina a ni̱ ka̱kendo̱o ndaa̱‑yo̱ ní sá'a nɨñi̱‑yá. Núsáá te ví'í‑gá ka̱ku‑yó
    núu̱ tú'un kití ini̱ Dios sá'a‑ya̱.
  bps-bps: Du ku fagu di kfaloh Krayst i litean, matlu ito di kite Dwata, too glut
    fagu fa di ku Krayst, galwà ito mdà di kaflayam landè gusenan i blé Dwata di fulé
    duh.
  mbs-mbs: Nayan, so inaneng-aneng den te Timanem te metòlid kidon pineokit te pegkematay
    i Cristo, netegahan tadon den te ontò kidon din ipelowà lekat te pelumun te modi
    aldaw.
  tof-tof: Zitülkus God mibü dümdüm tonarr pamkolpamóm tinóp Yesun óedóma, da mi igósidi
    amkoman umulakla, mi sab zid bairrün kwarilo oyakama Godón wirri ngürsildügabi!
  cme-NT: Fiɛfiɛ‑i-na, Yesuŋ ciɛ u fɛrɛ tãmmaŋ-kũŋgu a ce-ye nelviiŋ miɛ Diiloŋo
    yaaŋga-na, u ce niɛ aa u siɛ kor-e u bɛrru-na?
  sus-sus: Na kui, won to bara findi tinxintɔɛe ra Ala ya i Isa xa sɛrɛxɛ saabui ra,
    won xa a kolon a man mu taganma won nakiside Ala xa gbaloe ma.
  pon-2006: Pwehki eh pwoulahr, kitail pwunglahr rehn Koht met; eri, e soh uhdahn
    pahn pil doareikitailla sang ni engieng en Koht?
  dad-dad: Gama yogon naud bunem, Negur ada madur bagai yen nigin, ada ĩ bunem Negur
    nẽ didi bun tamal baban momoi bagai yalelkanadauf!
  zab-NT: Per anre ax ardxapnɨ perdón xte Dios pur guelguty xte Jesucrist, ne gati
    zíyziti sino que ziyza aquɨt idxáldtin castigu xtenny chi idzɨny dxi.
  jae-jae: Kilisinê dec kêmasaŋ aêacnêŋ biŋ gêdêŋ Anôtô, tec Kilisi oc ênam aêac kêsi
    êndêŋ Anôtônê têtac ŋandaŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma go, tago di tar vatakodo dat ure ra gapuna, da ga valaun muka dat kan
    ra kankan kai God tana.
  msm-NT: Na, manno pig-isip kid on to Diyus no wadad sae tongod to yangosa ni Cristo
    no impaawas, iyan on man kuntoon ko kona ki din yuwason to kastigu to Diyus no
    angay ita!
  myk-myk: Kirisa na xu, a wu shishan pʼi wo, pee gbɔɔrɔ ni Kilɛ ya wèe wii na wèe
    ya tii. Lee na wèe ya li cɛ na fiinŋɛ na Kirisa ya pa wèe shɔ Kilɛ wo loyire li
    na.
  sbe-sbe: Keliso kwasinana unai ye tolehedudulaidako, unai kabina ta katakalili meta
    Yaubada yona kouyalayala unai gilihai ta lobai Keliso debanaena.
  mcr-mcr: Kraisi Iqu äpäkonätä, Iqueqä häŋeqä äpäwäkqe, Goti Iqu, häŋeqä iuta ne
    jänäŋune inemäkkqe. Iiŋä etaŋgi ne täŋgaŋi, näqŋqä tiiŋä hiatuŋqueqä. Goti Iqu,
    ämaqä suqä quvqä imäkqä iquauŋi, Iqueqä äwqä tnäŋä iuta kima vqaŋgutqäŋgaŋi, Kraisi
    Iqu ne qui mimäkŋqä äŋguänä pmetuŋquä, yätamäkqä neyäŋqiyä.
  cux-NT: Maaⁿ ní Ndyuūs diíⁿ yā recibir s'uuúⁿ cáávā Cristo chi ch'īi yā chi nadanguáⁿ'ai
    yā s'uuúⁿ. Ní Ndyuūs caⁿ'á yā nadanguaⁿ'ai cá yā s'uuúⁿ yeⁿ'e castigo cucáávā
    Cristo.
  tur-YTC: O halde, şimdi O’nun kanıyla aklandığımıza göre, O’nun aracılığıyla Tanrı’nın
    gazabından kurtulacağımız çok daha kesindir.
  san-ITR: ataeva tasya raktapAtena sapuNyIkR^itA vayaM nitAntaM tena kopAd uddhAriShyAmahe|
  bel-N: Дык тым больш цяпер, калі мы апраўданы крывёю Ягонай, збаўленыя будзем праз
    Яго ад гневу.
  sch-sch: A thisen sika han Pathien'n dik mi juong mintum zoia, a taksina renga khom
    ama jârin mi sanminjôk ngêt atih.
  mic-MIQNT: Ta'n teli np'g'p aq gaqiguniep na nige' ginu tetapua'ti'gw ta'n Gjinisgam
    tel nemugsi'gw. Gji'tm na tliaq. Getletug me' enmiaq Se'suguli weji ugs'taugsitesnu
