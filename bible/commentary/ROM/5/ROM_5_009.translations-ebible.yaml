  cuk-09: Ar emigindi bur-bule, ar e-abegine bato anmar iskussuliyobi daklenonisoggu,
    anmar Cristoba abonolenonimaloed, adi mer bar sabsur odurdaklemalagar.
  ben-OBCV: এখন যেহেতু আমরা তাঁর রক্তের দ্বারা নির্দোষ বলে গণ্য হয়েছি, তাঁর মাধ্যমে
    ঈশ্বরের ক্রোধ থেকে আমরা কত না বেশি নিষ্কৃতি পাব!
  mil-NT: Te sá cuèndá sá nǐ xíhí Xítohó Jesucrìstú xíǎⁿ ñá túú‑gǎ cuéchi‑o ndècu
    núú Yǎ Ndiǒxí, te vitna ní cutnùní ndáá iní‑ó sǎ vǎ dáquɨ̀hɨ́ⁿ ñáhá‑gǎ Yǎ Ndiǒxí
    xii‑o nǔú ùhú núú ndàhú sá cuèndá Xítohó Jesucrìstú.
  myu-myu: G̃asũ wuyju cũg̃ ma Deus xe wuywebeam Cristo oe'ũ buye―o'jedoyekereren
    puye. Cristo bureyũ ma wuyju bit g̃asũ. Imẽnpuye Deus wuymuju g̃u ipiat'ajojoap
    kay.
  fue-fue: To en laatinaama foonnitiiɓe gam ƴiiƴam Almasiihu, den kan, een anni en
    daɗan mone Alla sabbu makko.
  amk-amk: Ninaia mani, tabeng ria Allai aha na Kristusi ne rikafoia, ampafe nanai
    deinawiai we todoni kontaio na Kristusi takaharai weru Allai ne kasoufo konta
    rai.
  fai-fai: Nuka Got kin dim kidelok keisuduw ayo ki Yesus fikale kaim fukadáse tuw
    kidela suduw. Kale Kadais dim kal atin nulum kal keidomo, Got ami keng uyo watakoyamokaba
    ka, kalbuw.
  ura-NT: Inae nitohaneein cana osa coreniha ohalu Jesocurisitone jaun, inae cha ujuaihonelanaala
    nihacachene jaunte, nii amuritoheriin aina cuaain caseteco caje nichoterichaacheein.
  mcd-NT: Ahuun imi foyanan Criston noco nashoni Upa Diosin noco rau huanon a cuscara
    shara non inon. Ascacun icoinra huamafoqui Upa Diosin sinaquin ato onaintimaitian
    noco mimacai huaquin numashqui non omitsiscapanacafo muran canonma.
  urt-urt: Topoꞌe wim tikin Krais si ŋende poi marp bwore bwarme mal ŋembep tikin
    Got pe, Krais se ka ungwisme poi, ŋupe ŋaiye ya gwin wusyep topoꞌme Got pe, se
    ka enge poi tupwaihme ŋoihmbwaip nihe tikin Got ŋaiye ka ot me poi.
  kiz-kiz: Kabhele zaidi jha henu kwa kujha tubhalangibhu haki kwa damu jha muene,
    twiokolibhwa kwa henu kuhoma mu gadhabu jha K'yara.
  tzo-TZE: Pero ta sventa la jch'untic ti laj yac' sba ta milel ta jcojtic li Cristoe,
    jech lec xa chijyilutic li Diose. Ti jech lec xa chijyilutique, jech ta ono'ox
    xc'ot ta pasel ti chijcolutic sbatel osil ta sventa li Cristoe. Mu xa xijyac'butic
    castigo.
  lex-lex: Ina-nara ama hyali, itor owa'ana Uplerlawna tkalwieda yoma la'a Yesus Kristus
    Nhuria rarni pa Nmat lia it rerieini. Ne la'a itat niohor Enhi' emkade mai ita,
    de yeher to' pa itat niohora de hota Enamori-nalewn it la Uplerlawna hankeranni-ralmha'arni
    mak hota ktuin la nohkerna.
  dov-dov: Mubwiingi, elyo, mukuti twakalulamikwa abulowa bwakwe, tuyofutulwa kubukali
    bwaLeza.
  rgu-rgu: Manetualain tao ita neuꞌ lahenda dale roos fo malole to Ni, nana huu Kristus
    fee daa Na faa fo mate soa-neuꞌ ita. Sekona te, maneniko lahenda tao salaꞌ, sona
    Manetualain namanasa. Tehuu no Kristus tataon ria, ita fo tao salaꞌ a, ta hapu
    huhukuꞌ soꞌ.
  toc-NT: Pus chú Dios aya quin­ca̠­lac­xa­ca­ni­ni̠tán xli̠­hua̠k quin­cuentajcán
    caj xpa̠­la­cata Cristo hua̠nti̠ quin­ca̠­pa̠­la­ca­ni̠­ni̠tán. Pus chú luu cha̠­ca­tzi̠ya
    pi̠ niaj caquin­ti­ca̠­ma̠­pa̠­ti̠­ni̠cán caj xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán
    acxni̠ nalak­chá̠n a̠má a̠huata quilh­ta­macú.
  som-som: Haddaba haddaynu haatan dhiiggiisa xaq ku noqonnay, de si ka badanna isagaynu
    kaga badbaadi doonnaa cadhada Ilaah.
  mam-C: Atzin ja'lin, ma qo ok tz'aqle twutz qMan Dios, noq tu'n tchky'el Jesús,
    a el chitj twutz cruz, tej tkyim. Tu'npetzi'n, ok qo tzaqpetil tjaq'jo tq'oj Dios,
    a tzul kanin.
  ndj-ndj: Kucha ponopa tugoliwa vagoleki kwa mwasi wa Kilistu nakaka nendu kucha
    datulowoki na maya va Chapanga kupitila mweni.
  mbj-NT: Hỹỹ kä, baad ër bahado däk do hyb n'aa P'op Hagä Do matym gó, Kristo ër
    hyb n'aa tadajëp do hyb n'aa, baad né hẽ ër da ted'ëëp nesaa do hã ji taky n'aa
    etyy do mahä̃nh.
  lat-VUC: 'Christus pro nobis mortuus est: multo igitur magis nunc justificati in
    sanguine ipsius, salvi erimus ab ira per ipsum.'
  ngp-ngp: Kwaviya kizumilwa kunda wedi hameso ha Mnungu kwa sakame ya Kilisito, ni
    pwilili kugamba nekiyokolwe mwa maya ya Mnungu!
  enq-2: Kraisanya taeyoko kai leamo dokonya-kaita indupa Goteme naima tolataena lelyamo.
    Tenge dokonya, Gotenya imbu kaenge doko ipatamopa, Kraisame naima pyoo nyala-kao
    nyetana lao masilyamano.
  eng-ASVBT: Much more then, being now justified by his blood, shall we be saved from
    the wrath of God through him.
  mna-mna: Mi sombe Krisi siŋiini ikam ti ma tewe ndeeŋeŋanda kek, na parei? Ko ni
    irao igedgeede iti, mi Anutu kete malmalŋana kini tabe ipet pa mbeŋ kaimer i ise
    kiti? Na som. Ni ko ikamke iti pa tina tomini.
  myw-myw: '@see-verse:ROM.005.008'
  sby-sby: Weco, pakucanika kwambeti njafwe balulama pamenso a Lesa, cebo ca milopa
    yakendi Yesu Klistu, nendi nakatupulushe ku bukalu bwa Lesa.
  sll-sll: Gol na tere algi nan tal nigi dongwo ol waminga God pring na tongwo i tobo
    ole bina sungure, nan digan mominba, God na hanere tal dime dire ol wama di na
    hangure God kina u tani ominua. Ominga i tani taman. God na si pi ha hol bani
    olangwo pamba, Yisas tal ol na tongwo i pire nan na han uning si olungure moli
    uminua.
  yaq-NT: I'an intoko, Jesukrijtota ito betchi'bo kuuset mukuka'ue, Liojta bichapo
    tu'u mabetrimtakai, ketun che'a juni'i san, lutu'uriaka, itepo, chukula, taewai
    jiokot machika chupneemta betana aapo'ik betchi'bo te jinne'unaa.
  uro-uro: Bä nävät aa biaska dä sa ut täkt di sa ma Ngämuqa qa mu ut i ama räktta
    na ut dä aa saqong. Bä nga rhoqoräkt dä sa ut dräm iva qaku ut nanari ma Ngämuqa
    aa uraqi
  ita-1885: Molto maggiormente adunque, essendo ora giustificati nel suo sangue, saremo
    per lui salvati dall'ira.
  muy-muy: Krist àra àməta a kəla geli va, mimiz gayaŋ àra àdəgaya nahkay nahəma,
    Melefit àɗəm leli ndam jireni kè eri gayaŋ. Ègia nahkay ti mə̀səra ka fat ya ti
    Melefit amagrafəŋa seriya kè mis a ni ti Krist amahəŋgay leli ti Melefit àzumki
    ɓəruv ke leli ba.
  kqc-kqc: Ye ini dava dudu bi niyo bi vegu rorobo niyafa, ye besa besa ina dudu Sei
    di gubuyo iniye gutuna una moi vegu rigo!
  tav-tav: Cristo manire cʉ carií re yajibojaro maca, “Caroarã ãma,” mani ĩ tʉjʉmi
    Dio. To bairo manire ĩ tʉjʉri mani popiyeyequetigʉmi caroorã ya paʉpʉre.
  eng-ULB: Much more, then, now that we are justified by his blood, we will be saved
    by it from the wrath of God.
  spa-VBL: Ahora que somos justificados por su muerte, podemos estar totalmente seguros
    de que él nos salvará del juicio que viene.
  fra-_FOB: Étant donc maintenant justifiés par son sang, à plus forte raison serons-nous
    sauvés par lui de la colère de Dieu.
  hau-ULB: Balle ma yanzu, da muka barata ta wurin jininsa, za mu sami tsira daga
    fushin Allah.
  mal-mal: അവന്റെ രക്തത്താൽ നീതീകരിക്കപ്പെട്ടശേഷമോ നാം അവനാൽ എത്ര അധികമായി ദൈവകോപത്തിൽ
    നിന്നു രക്ഷിയ്ക്കപ്പെടും.
  kkc-kkc: Esiga Kelisowo ta maga iba Godeeyo howo woola odoo tekepo diga, Kelisoye
    iba Godeeye kamana maga gilimadoloso peegoo dilei goo ee iba diya gooleedooso.
  lit-lit: Taigi daug labiau, mes – dabar išteisinti jo krauju, – būsime per jį išgelbėti
    nuo rūstybės.
  urd-GVR: Hameṅ Masīh ke ḳhūn se rāstbāz ṭhahrāyā gayā hai. To yih bāt kitnī yaqīnī
    hai ki ham us ke wasīle se Allāh ke ġhazab se bacheṅge.
  far-far: God ka fa'o'olo kulu na sulia sa Jesus Christ nia mae na 'usi kulu. Sulia
    nia 'urinai, kulu saitamana sa Jesus Christ kai 'adomi kulu ka tasa fua ne kulu
    ka mauri fasia na kwaekwaee God.
  suz-BL: मोपतीके ख्रीस्‍त आ हुशेमी इं पाप क्‍याम्‍शा, ठीक सेल्‍चा पुंइसाक्‍य। मोशो
    ला ममाइ। गोपुकी येसु ख्रीस्‍त आ पतीकेमी परमप्रभु यावे आ गाइश्‍शो रे ब्रोंइचा ताइनय,
    दे तुइक्‍ताक्‍य। रोमी १:१८; रोमी २:५,८
  car-NT: Moro imynuru ta tamambore yry'san me 'ne ka'tu rapa Tamusi kaijomapojaton
    i'wa moro tarekuru wyino.
  amp-amp: Kraisr washato rorhu kkut yohnemot. Nd kku hongmbtn ndar bbinysoft kasimottt
    nd fasoh nefm wafaknimom. Nd fasoh nefm wayaknimotm Bro Nkifrar nmoh yima yuhum
    hti wuthamorm. Yo tfit kto bro kotkfot yakitoh thombat nhai nom namburruhatrnom.
  bht-bht: जालू असां हुण धर्मी बणे क्योंकि यीशु मसीह साड़े तांई मरया कने साड़े पापां
    तांई अपणा खून बहाया, तां सांझो यकीन है की मसीहे सांझो परमेश्वरे दे गुस्से ला बचाणा?
  eng-NOY: Much more then, being now accepted as righteous through his blood, we shall
    be saved through him from the [[coming]] wrath.
  cub-NT: Maja majivʉ Cristoi mearo d̶acaiye báquede majare, yaiyʉ́ majare boje. Ʉ̃i
    jive meiye báque boje, Jʉ̃menijicʉ coyʉibi majare “Boropatebevʉ mʉja ji jã́inore”.
    Ʉ̃i nópe ʉrarõ mearo d̶acaiye báque boje majare, maje ãmeina teiyedeca cãreja,
    jãve majidivʉbu maja. Que baru pʉeno ʉrarõ Cristoi mearo d̶acaquiyede majare,
    maje ñájimenajiyepe ayʉ ãnijãravʉ Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare,
    ne ãmeina teiye boje.
  ita-1927: Tanto più dunque, essendo ora giustificati per il suo sangue, sarem per
    mezzo di lui salvati dall’ira.
  lww-lww: Kana kuruta mlau kevan ita temekiki rui, ana tepim temesmesu e marana Ntewa,
    a kila nap̃a pe sur re si tai sike e ita poli nap̃a yoko naga la nakoaena van
    itania.
  ckb-ckb: ئێستاش کە بە خوێنی ئەو بێتاوان کراوین، لە ڕێگەی ئەوەوە چەندە زیاتر لە تووڕەیی
    خودا ڕزگار دەبین!
  nas-nas: Enang aaꞌ tee niiꞌ bakaang erenge naroong-antamurining deemariko enang
    makosi mooꞌmuriaing koontoꞌ kiimata-ita.
  uvl-uvl: Ke nenge teke Kristus eina poia NeHalang ke longala teua ita ke la tatu
    luluch nge i, lape poi ke mere nga letena inin ngana ol? Manmanna toto nge Kristus
    poia NeHalang ke ulo heke letena inin ngana nge ita ero pule!
  eng-BBE: Much more, if we now have righteousness by his blood, will salvation from
    the wrath of God come to us through him.
  ixl-CNT: ¡Ech oj chixh cheel yeꞌ sateesaꞌoꞌ vatz u mam ikꞌaꞌnal, ayaꞌ u choobꞌal
    paav utz, aal bꞌennajtekꞌoꞌ bꞌaꞌn siatz tiꞌ vikamebꞌal u Jesuus!
  xsi-xsi: Kirisi imâte ŋana iveta kinda kiesaka tamwatânda tapâŋga ilonda mbâra-mbâra
    ndo lâ Maro Kindeni nao, ande kala zo ŋine tamo mine. Mine nde kinda tasama sondo
    tu i ma ikea ŋana kinda kâ, lâ zo muli ŋinde Maro Kindeni ne wisi-nâna ma ilâ
    panzi tamâta lâ i ne ŋgua nia.
  crx-NTPO: '''Aw ''et za íloh, Sizi Gri buzkai'' be Yak''usda ninta'' ts''unt''en-un
    neba gak whulhtsi. ''Et huwa ndet la Yak''usda lubeshi ''ulh''enne whewhunujut-un
    whe buba nahutiyeh. ''Et huwa Sizi Gri ''en be Yak''usda ye húnilch''oh-i, ''i
    ch''az uzdutijih.'
  kan-OKCV: ಈಗ ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ರಕ್ತದಿಂದ ನೀತಿವಂತರೆಂದು ನಿರ್ಣಯ ಹೊಂದಿರುವುದರಿಂದ, ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ಮೂಲಕವಾಗಿಯೇ ದೇವರ ಕೋಪದಿಂದ ರಕ್ಷಿಸಲಾಗುವುದು ಇನ್ನೂ ಖಂಡಿತವಲ್ಲವೆ?
  bbb-bbb: Ijadufuo Jesu Kuraesido kavuane fu kurosi ijia usiaema ijare ise nuvuone
    fune soejue. Ijadufuo Godi fune Jesudo duvado ijia no karaunuedo maza rade fube
    no kena isekafuoke.
  blw-blw: Wat hiyachi, no ifilang Apudyus chitaaw ah maid fasfasorna an hiya gapon
    natéyan Jesu Cristu hen nifùfuan hen charana, ay faén agé sigurachu way gapon
    Jesu Cristu wat mahara-antaaw hen kachusaan hen katagutagu ah pegwana.
  tam-2017: இப்படி நாம் அவருடைய இரத்தத்தினாலே நீதிமான்களாக்கப்பட்டிருக்க, தேவனுடைய
    கோபத்திற்குத் தப்பி அவராலே நாம் இரட்சிக்கப்படுவது அதிக நிச்சயமே.
  azz-NT: Huan Totajtzin Dios techpohuas tiyolchipauque huan amo techtajtacolcuiltis
    oc porín Cristo quimijmiloj iesyotzin huan momiquilij toixpatca huan quixtahuac
    totajtacoluan. Huan cachi oc Yejuatzin ica ne chicahualis de Cristo techquixtis
    de ne cualancatatzacuiltilis ten Dios cualtitanis oc.
  spa-RV-1909: Luego mucho más ahora, justificados en su sangre, por él seremos salvos
    de la ira.
  csy-csy: Tu in a thisan tungtawn in thutang suana nga zo bekdom ngawl in, Ama tungtawn
    in Pathian thin-ukna pan in i suakta tu hi.
  mxq-NT: Es mʉt ko Jesús tteemy dyejky ja ñeꞌpyñ ma̱ ja kruuz esʉ dʉꞌʉn oy tʉ nwʉꞌʉmʉm
    mʉt ja Dios, waanʉ niꞌigʉ xyajnitsoꞌoga̱ꞌa̱nʉm ma̱ ja tʉydyuꞌunʉn diꞌibʉ Dios
    myoꞌoyaampy ja pojpʉ ja̱ꞌa̱yʉty.
  tzj-NT: Ja Cristo wi conforme xuban queri' chake ja tok c'a okc'o na chipan ja kil
    kamac más chi na conforme chi nokruto' camic. Como ja camic, rumac ja rquiq'uel
    banon chic chake cani' mta kil kamac kabanon in rmalari' tok bien kotak chi ma
    xtikaj ta chakij ja ryewal Dios como ja Cristo arja' xtito'o kaxin chipan.
  tdt-tdt: Maromak simu ona ita tanba Kristu nia raan fakar too mate ba ita. Nunee
    ita hatene ona katak, Kristu sei salva ita iha loron ikus bainhira Maromak fakar
    Nia hirus mai mundu.
  ron-BTF: Așadar cu atât mai mult, fiind acum declarați drepți prin sângele lui,
    vom fi salvați de la furie prin el.
  eng-WEBP: Much more then, being now justified by his blood, we will be saved from
    God’s wrath through him.
  eng-FBV: Now that we are made right by his death, we can be absolutely sure we'll
    be saved by him from the coming judgment.
  nld-1939: Hoeveel te meer dus zullen we thans door Hem van de toorn worden gered,
    nu we gerechtvaardigd zijn door zijn Bloed.
  bwo-bwo: No kááwutso Iyesus Krstos s'atsona wotiyal ikibogshr Ik'i fayotse no kashit
    b́weerone.
  nch-BL: Huan sinta Toteco techchijtoc tixitahuaque iixpa pampa Jesucristo mijqui
    huan quitoyajqui ieso por tojuanti, temachti nojquiya Jesucristo techmanahuis
    ten ihueyi cualancayo Toteco Dios.
  quc-TNT: Cämic c'ut ri ya jicom chi kanima' cho ri Dios rumal ru cämical ri Cristo,
    kas cujuto' na ri Cristo chuwäch ri c'äjisabal wächaj ri cäpe na chuq'uisbal.
  tfr-NTPO: Shji iara Sbörë beno pjl̈o bek ba bokso, Cristo wol̈ono, srëng kwono l̈i
    kjĩshko. Miydëy e go ga no l̇l̇gwezl̈ong dbaryo ga Sbö iirkë bi kong l̇l̇ëm, ga
    shji shdũya eshko l̇l̇ëm bakoe.
  kaq-NT: Noque copi Cristo mahuani quen Papan noque siri jisiya cahen non Cristonahbo
    jaiya noque xahbanen noquen casticanti paqueyaxihquiqui.
  sgb-sgb: Amêhên, ta an-itad na kitamina ni Apo Namalyari hên ayn kasalanan, gawan
    ha daya ni Apo Jesu-Cristo ha pangamatsi na, ay taganán iligtas na kitamo ni Apo
    Jesu-Cristo ha hadyay pamarusa ni Apo Namalyari lano ha Allon Pamanukom na.
  vie-1934: Huống chi nay chúng ta đã nhờ huyết Ngài được xưng công bình, thì sẽ nhờ
    Ngài được cứu khỏi cơn thạnh nộ là dường nào!
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଈ କାତା ସାତା, ମା଼ର ନୀଏଁ ଏ଼ୱାଣି ନେତେରି ତଲେ ଦାର୍ମୁ ଗାଟାତୱି ଆ଼ହାମାନାକି
    ଏ଼ୱାଣି ତା଼ଣାଟି ମାହାପୂରୁତି କ଼ପାଟି ଗେଲ୍‌ପି ଆ଼ହାଲି ଆ଼ଡିନାୟି ।
  amu-NT: Jeꞌ jeꞌ na jnda̱ tueꞌ Cristo, jnda̱ tqueⁿnaꞌ jaa na tjaa jnaⁿ cwicolaꞌxmaaⁿya
    jo nnom Tyꞌo̱o̱tsꞌom, joꞌ chii cantyja ꞌnaaⁿꞌ Cristo, majndaaꞌya na taxocatꞌuiinaꞌ
    jaa quia na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ xuee na macanda̱.
  hin-CV: हम मसीह येशु के लहू के द्वारा धर्मी घोषित तो किए ही जा चुके हैं, इससे कहीं
