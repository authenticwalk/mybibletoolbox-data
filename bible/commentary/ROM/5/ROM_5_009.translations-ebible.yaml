  cni-NT: Aparajatimentaquee iriraja, icamimentajeitaquee. Meeca ineacameetsataquee
    Tasorentsi, oquempevetaca te anteroji caari cameetsatatsi. Coajica, inquisheri
    Tasorentsi maaroni antapinitirori caari cameetsatatsi, irompa ainti, aitaque iroavisacojeitaquee.
  eng-WMB: Much more then, being now justified by his blood, we will be saved from
    God’s wrath through him.
  zaw-NT: Aticaxh ṉaj ni najcnu beṉnaya nez loj Dios sa'csi baxhe'ni xtiejnni te gubicaj
    xtojḻnu, ṉaj sidedcaj gacnu xcäḻguxhtis Dios.
  san-MAL: അതഏവ തസ്യ രക്തപാതേന സപുണ്യീകൃതാ വയം നിതാന്തം തേന കോപാദ് ഉദ്ധാരിഷ്യാമഹേ|
  tam-TCV: இப்பொழுதோ நாம் கிறிஸ்துவின் இரத்தத்தினால் நீதிமான்களாக்கப்பட்டிருக்கிறபடியால்
    அவராலே இறைவனுடைய கோபத்திலிருந்து நாம் இரட்சிக்கப்படுவது எவ்வளவு நிச்சயம்!
  mit-NT: Te vichi sànì ndee vàha‑nda nùù‑yá ñà‑nì xìhì‑yà ducán, te nì xìtià nìì‑yá.
    Ñàyùcàndùá, vichi, chicá más icúmí‑yâ dacácu‑ya anima‑ndà nùù castigu xi‑nda,
    vàchi ñà‑sànì ndòo vàha‑nda nùù‑yá nduá.
  ceb-ULB: Labaw pa, unya, karon nga kita gipakamatarong pinaagi sa iyang dugo, kita
    nangaluwas niini gikan sa kaligutgot sa Dios.
  ces-LB: Oč více můžeme počítat s jeho milostí teď, kdy jsme Kristovou obětí již
    očištěni od svých vin!
  mkn-mkn: Tuhan Allah cap sang kotong orang hati lurus yang babae deng Dia, tagal
    Kristus kasi tumpa Dia pung dara ko mati kasi sang kotong. Padahal kalo orang
    bekin sala, Tuhan mara. Ma tagal apa yang Kristus bekin tu, kotong yang bekin
    sala sonde kaná hukum lai.
  pol-UBG: Tym bardziej więc teraz, będąc usprawiedliwieni jego krwią, będziemy przez
    niego ocaleni od gniewu.
  qxh-NT: Wañur, caway-bïdanta ćhurasha alli ñawinwan Tayta Diosninchi ricamänanchipaj.
    Washämaptinchi, Tayta Diosninchipa ullguynin jasacäcusha. Ñacaymanpis mana ćhayachimäshunpänachu.
  nwi-nwi: Nɨtaw Kristo rɨmnaiyu ye nɨpɨg rɨmamhə tuk ətawə, Kughen rɨmnor ətawə kɨsatuatuk
    ye nɨmrɨn. Ror pən, kɨtawə kharkun huvə mə Kristo tukrɨvəh mɨragh ətawə tuk niemhaa
    kape Kughen yame tukrɨtərhav-pə ye Nɨpɨg Kwasɨg.
  kmo-kmo: Riita harek, apa God riiti misomak nota kepi tawa. Rii eeta otiichirek,
    no kepi tawak, eeta siiken nota God riiti kwotayi tawa boboyen no heechinak, non
    yesokwa yichikiita.
  agr-agr: Kristu niina numpen Apajuiyai iwainakmatai pegkeg ainagme tujabiuwai. Nuaduí
    aan nagkaemas dekas Kristu iina Apajuí suwimak sujamainnak ayamjutpakmatai waittsashtinaitji.
  kyc-kyc: Baa ranjama kulimbuo kumuyamo dokome namwa Anatupa rolae inginyi pyambuya.
    Dokonako ingyuo Yesu baame kamame nyisaramo dokome Anatunya imbu singi doko kwuanyi
    nembakara.
  urd-GVU: ہمیں مسیح کے خون سے راست باز ٹھہرایا گیا ہے۔ تو یہ بات کتنی یقینی ہے کہ
    ہم اُس کے وسیلے سے اللہ کے غضب سے بچیں گے۔
  yre-NT: Ɛn Zozi Crizi -le -ka nɛn yaa 'wʋ bɛ -yee "wɛan nɛn 'bɛ nɛn 'gʋɛ Bali -kaa
    'sia min tɩglɩ 'a 'e 'lɛ. -Te Zozi Crizi 'wɩ zɩɛ -a drɛ, te -kaa ya tian 'wɩ 'wlidɩ
    "drɛnɔn 'a bɛ, 'bɛ nɛn Bali -kaa 'sia 'e 'lɛ min tɩglɩ 'a 'gʋɛ, -mɛ "wɩ nɛn e
