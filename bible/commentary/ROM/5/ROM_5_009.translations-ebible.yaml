    bak, Kayak Nug danab dilag hip̱uninnu dooṯe ele, Nug amup̱anu genabnab genab iite
    eḏua awigḵu? Yo, Nug eḏua awigḵu.
  nca-nca: Khumoní sitúŋombo nore noriní roneneŋowí tatowó. Asa ko nore ŋande hamó
