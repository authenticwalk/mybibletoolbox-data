  tue-tue: 'Cʉ̃ʉ̃ye díi õmayudiaremena Cõãmacʉ̃ marĩrẽ “ãñurã́rã niiĩya” jĩĩ ĩñaqui.
    Teero tiirá, marĩ nemorṍ ateré masĩmasĩcu: Cõãmacʉ̃ marĩmena bayiró cúagʉ, Jesucristo
    tiibosáriguere ĩñagʉ̃, cʉ̃ʉ̃ marĩrẽ ñañaré tiimíãdarere netõnéjãgʉ̃daqui.'
  bjp-bjp: Ma iwara na dawu, ke God ka foteng kerer le kere tortores na mata. I tekentu
    kanaka, male i arae, ke kere ka usum mang le Iesu in faliu kerer sabin koseng
    ngaliaf ke God.
  xon-xon: Kristo aasin pu le Uwumbɔr len ke timi aabɔr ŋan. Ŋmaninkabaa taah ga nya
    ntafadaan mu ponn ni u pu na?
  tzo-ZNT: Lavi chꞌabal xa jmultic chiyilotic ti Rioxe ti ijchꞌuntic xa ti iyacꞌ sba
