    Kristowore rambaruru koŋgo nore noreweya.
  zpz-NTPP: Nu nac nu pshu reñ mi, orzeꞌ byanap den lo Ñgyoozh. Benu ni, orzeꞌ dzi
    zir gruu mbañ de ub na.
  mkj-mkj: Jang in Ah insahu, kisai ne pwungla ipen Koahs apkas; ia woahroar koalikin
