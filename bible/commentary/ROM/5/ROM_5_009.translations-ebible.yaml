  san-PUN: ਅਤਏਵ ਤਸ੍ਯ ਰਕ੍ਤਪਾਤੇਨ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾ ਵਯੰ ਨਿਤਾਨ੍ਤੰ ਤੇਨ ਕੋਪਾਦ੍ ਉੱਧਾਰਿਸ਼਼੍ਯਾਮਹੇ|
  nob-LB: Da vi nå har blitt skyldfri innfor Gud ved at Jesus ofret sitt blod for
