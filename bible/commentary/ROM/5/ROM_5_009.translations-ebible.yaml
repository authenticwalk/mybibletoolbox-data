  gym-NT: Mtare Kristo krütanina ni kräke, ye köböire ni ngite ñakare mda Ngöbökwe
    niebarera. Yebtä mtare bäri Kristo köböire ni rabadi dianintari amne, Ngöbökwe
    ñan ni mikadre ja ngie nuen kä mrä angwane,
  azg-NT: Nanein ngꞌe nquii Cristo jndë tueꞌ jon ntyja njanhan, jndë tquen Tyoꞌtsꞌon
