    taicha eta máechepu­sirahi te máecari, eta tímicae­che­rachahi eta máitupa­ji­jia­si­ravahi
    eta macuchu­cui­ra­haviya.
  dik-NT: Ku ëmën thuɔnde acï ɣo cɔl ala cök tënë Nhialic. Ku na cï kënë looi, ke
