    Áánútu íma áwáá'a siyíníye.
  lbk-lbk: Et mo siya chi ay naifilang tako ay nalenteg maigkhapo isnan chalana ay
    inmayos isnan nateyana, ay ke na ad-i am-amed isalakan chatako isnan enchosaan
    Apo Dios?
  mto-NT: Ku̱xeꞌe je̱ ñu̱u̱ꞌpu̱n veꞌem du̱masa̱a̱k, je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam
    xkato̱kimpa̱ꞌmumda je̱tseꞌe o̱y nmu̱jaꞌvimda je̱ts je̱ Cristo ka̱jxeꞌe xtuknu̱vaatsumdinit
    je̱ tsaachpaatu̱n juuꞌ veꞌe miinnup.
  bzh-bzh: Om sën nër hil bë hil atu alam yohvu ggovek ya, degwa raḳ Yesu niḳöḳ.
