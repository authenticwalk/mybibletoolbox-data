    Kerisoro mamiꞌe ajamuijëꞌego majae ijonöho God-hu bojamuiꞌiröhe iꞌuoho no bogo
    baeꞌejarëjo.'
  geb-geb: Krais rimgim, ana vɨzɨn sia suav, nza muuŋgi tɨvi mbatɨgi, ana nta ruagim,
