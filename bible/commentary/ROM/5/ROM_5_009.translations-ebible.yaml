    nza ntigem guigira kaŋgi. Ana khaŋ tɨgɨp guigira nzan kurkurarga. Fhe Bakɨme mba
    tɨvi mbatɨgi ga mbui gumgi gu mbigi ga nzuav guigira ndav shirga tuk hɨrga. Ana
    muumbara mbatɨgar mben muunga. Nza mba tugen, nza Krais muuŋgi ŋaarar panan, nza
    guigi guarara nzerara kɨrga.
  bsj-bsj: La na weu bo fiya cire duwece ki bwiyale ce, batin fiya cerka funer Kwama
