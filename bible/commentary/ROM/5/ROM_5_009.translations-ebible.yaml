    joka edo sonembururari, God da janje eko amboda foa isagha arira ava, namonde
    jo itatamae arera.
  san-IAS: ataeva tasya raktapātena sapuṇyīkṛtā vayaṁ nitāntaṁ tena kopād uddhāriṣyāmahe|
  nho-nho: Saaita nei naa ora taatou e ttonu imua TeAtua, i naa haisara taatou e uiia
