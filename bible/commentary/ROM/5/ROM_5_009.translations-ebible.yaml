  grc-BYZ: πολλῷ οὖν μᾶλλον δικαιωθέντες νῦν ἐν τῷ αἵματι αὐτοῦ σωθησόμεθα δι᾽ αὐτοῦ
    ἀπὸ τῆς ὀργῆς.
  cpc-NT: Jotyaantakiri Cristo inkapathainkawintai onkantya jotampatzikashiritantairi.
