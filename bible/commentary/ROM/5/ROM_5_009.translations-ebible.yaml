  san-BUR: အတဧဝ တသျ ရက္တပါတေန သပုဏျီကၖတာ ဝယံ နိတာန္တံ တေန ကောပါဒ် ဥဒ္ဓါရိၐျာမဟေ၊
  yaa-NT: Askax nõõnoax naano ãfe imi foni. Nõ chanĩmara fakẽ afaa chakafamisma keskara
