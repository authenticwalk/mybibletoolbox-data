    tajeꞌquitꞌuii Tyoꞌtsꞌon jaa juu xjen na ntꞌuiiviꞌ jon nnꞌan na nanꞌxuan jnan.
  bhd-bhd: ते अस तैसेरे खूने सेइं धर्मी ठहरे, त मसीहेरे ज़िरिये सेइं परमेशरेरे हमेशारी
    सज़ाई करां ज़रूर बच़मेले
  too-NT: Lā' chuhua'j como Cristo nīlh por quimpālacataca'n, chuntza' Dios quincāmāpānūni'nī'ta'ni'
    quintalaclē'i'ca'n. Lā' ū'tza' līca'tzīyāuj palh tū' quinticāmālaclē'nīni' a'xni'ca'
    nachin huan ā'xmān chi'chini'.
  ind-AYT: Lebih lagi, setelah dibenarkan oleh darah-Nya, kita akan diselamatkan dari
    murka Allah melalui Dia.
  cjo-NT: Apaatawentakae riraa, ikamawenteeyakaeni. Tema ameentakari rootaki iroñaaka
