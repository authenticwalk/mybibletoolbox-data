  mya-mya: ခ​ရစ်​တော်​အ​သေ​ခံ​တော်​မူ​ခြင်း​အား​ဖြင့် ငါ တို့​သည်​ဘု​ရား​သ​ခင်​နှင့်​မှန်​ကန်​စွာ​ဆက်​ဆံ
