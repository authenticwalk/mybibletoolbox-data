  cop-CNT: ⳿ⲛϩⲟⲩ⳿ⲟ ⲙⲁⲗⲗⲟⲛ ⲉⲧⲁⲩ⳿ⲑⲙⲁⲓⲟⲛ ϯⲛⲟⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ⲡⲉϥ⳿ⲥⲛⲟϥ ⲉⲛ⳿ⲉⲛⲟϩⲉⲙ ⳿ⲉⲃⲟⲗ
