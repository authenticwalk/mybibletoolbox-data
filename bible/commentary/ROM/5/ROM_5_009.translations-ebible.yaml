    nyara palula nganaṉanya Godalu ngurkantaṟa paiṟa iyantja wiya, panya Christalu
    nganaṉanya nyara palula wankaṟuṯu kanyilku ngaṉmanypa nganampa kuranguṟu ngalkilpa
    ilunytjatjanungku.
  cwe-cwe: Kwaviya kwa damu yake chipetigwa chinoga haulongozi wa Mulungu, ivo chikomboligwa
