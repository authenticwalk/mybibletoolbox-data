  nsn-nsn: Gitie ka uakodkodoho keip manasa pesieig toro deuatingina Iesu, inggon
    e turung uelkarus turungua ponompe tagigeig tena nimaliana God.
  san-DEV: अतएव तस्य रक्तपातेन सपुण्यीकृता वयं नितान्तं तेन कोपाद् उद्धारिष्यामहे।
  tna-NT: Jesús ja mesa ami jad'uichatiana putsu, ecuana Diusu peje su nimebutsepi
