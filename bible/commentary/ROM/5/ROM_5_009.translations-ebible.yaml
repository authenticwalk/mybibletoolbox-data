    talur no ngalngaluan ta Kalou!
  viv-viv: Keliso dayagina gimadu-yo kayegayega Yaubada matane faꞋina, kadu makewaꞋe
    BanaꞋe Yaubada yana ilaꞋa againe ginakibababaleda be yada koyona fatana keke kananuhagani.
  yao-yao: Pakuŵa sambano tuŵalanjikwe ŵambone paujo pa Akunnungu kwa litala lya miasi
    ja Kilisito, isyene chitukulupuswe ni ŵelewo kutyochela mu lutumbilo lwa Akunnungu.
  tgp-tgp: Matan r̃a mai r̃a tataholo na nahon God mata r̃aen Iesu moiso, ale nake,
    mo sopo te retiusia hatea vara Iesu i er̃i jurir̃a na talai lolokoru non God mata
    hehe.
  auc-NT: Codito wepæ̈ mönö beyæ̈ pe tæ̈ pe tæ̈ wææ̈ beyænque mönö Wængonguï ayongante
    nö entawëmö do batamompa. Codito mönö beyæ̈ mänömaï wængaingä inte cöwë godömenque
    cæcæcäimpa. Ämo ëñëedäni. Wængonguï në pïinte panguënengä ïñongante adocä Codito
    gä pe æmpote ængä beyænque Wængonguï wæætë mönö ïmonte edæ ata cæpocä quëwencæmöimpa.
  kbc-NT: Leeɡ̶odi Cristo me yeleo, odaa Aneotedoɡ̶oji jeɡ̶eote me ɡ̶odeɡ̶enaɡ̶a.
    Odaa natigide aɡ̶alee dakaketema Cristo me noɡ̶a ica Aneotedoɡ̶oji lélaɡ̶atetema
    ɡ̶obeyaceɡ̶eco.
  bmh-bmh: Uwait nug Kristus palautina, go gonugau eseu nug igual igul eg unum zilagai
    migeun, gonun, ig Uwait nugau ameg ebu duailel naliu usaligeun. Gonun, ig petak
    abe mem, aiu ses Uwait nugau aigsisilai zumau ziwas ebu, igul eg memen duailel
    uhu marabun aimai, Kristus nug ig suban isanigamau.
  ctu-BL: Ñusʌbilix lac mul, añonixla ti' wenta Dios cha'an ti' ch'ich'el Cristo.
    Jini cha'an ñumen mi caj laj coltʌntel ti Cristo che'mi' tsictiyel i mich'ajel
    Dios.
  meq-meq: Ma məməte i Kəriste nakə a mət hərwi kway aye na, Mbəlom ka təra kway ha
    deɗek eye hay tə bambaz ŋgay. Kə ge andza niye na, ka sərakwa ha deɗek Kəriste
    ma təmiye kway ha hərwi ada Mbəlom mâ gəs kway ta sariya bay.
  noa-H: Mag, maach k'aigba narrjã higba Cristo maach kõit meetarr gaaimua ya hi dʌ̈i
    kulp chuk'u naawaita, hi gaaimuata hĩchab Hẽwandamau maach hi hagk'am hed maach
    gaai hich k'ĩir machag meeuju harrjã hʌ̈u maach jua k'ʌapʌ̈iju, ya bʌ̃ʌrjã pekau
    chuk'u harrjö naawai.
  alp-NT: Hoko ite nkena me Alla oaI peneka le Kristuse Eni lalakwe ponikele kena
    seli iteki dosaru. Bei mere hoko ite rekwae ntoli peneka be namake Yesuse Ihlamate
    ite bei Alla Eni nasute kena nusare kohore.
  san-VEL: ataeva tasya raktapaatena sapu.nyiik.rtaa vaya.m nitaanta.m tena kopaad
    uddhaari.syaamahe|
  kbq-kbq: Hagi Kraisi koramo sese hurantegeta, Anumzamofo avurera fatgo vahe mani
    nonankino, tamage huno Anumzamofo rimpa hezampintira tagu'vazigahie.
  kbh-kbh: Cristo, chabe buiñe juabuáshanëse bëngbiama tojanóbanayeca, Bëngbe Bëtsá
    tojanma bënga chabe bominÿiñe ts̈ábenga jtsemnama. Y chca endmë́nayeca, ndegombre
    Cristo s̈ochanjátsebacaye, ents̈anga ndoñe ts̈abá tmonjama ca y castigo chëngbiama
    chaotsemna ca Bëngbe Bëtsá chaojayana ora.
  ron-LSB: Cu atât mai mult, fiind acum îndreptățiți prin sângele Lui, vom fi mântuiți
    prin El de mânia lui Dumnezeu.
  pon-pon: Melel kaualap, anjau wet kitail kapun kilar nta; kitail ap kamaur kila
    i jan ni onion.
  nhe-BL: Toteco techchijtoc tixitlahuaque iixpa pampa Jesucristo mijqui huan quitoyajqui
    ieso topampa, temachtli nojquiya Jesucristo techmanahuis tlen ihueyi cualancayo
    Toteco Dios.
  sps-sps: 'Ai tan fakats to aya, ara onot ror ma natiny a ka tovei: Gov kat fatavaroiny
    rara matan Ya, tana saa, rafatsiny ten Krais tatsiiu ma pats ovei Yan aveto tsura,
    to sa ra onot ror ma nat fatsian faarof pis iny ya, Tsunia te nai saup fatabiny
    rarora tana koma peits ten Gov ana fasaraa Tsunia,'
  wnc-wnc: Kungwanimuke daknga tukngwakut takngata nin gatanimuke kepi ninda Anutue
    nomune aminu noman amin daknganimde kepi tasinimukut. Siwan asikaya Jesuta dua
    gatanimuke kepi Anututa nindane waiaknganinde toknga yake nimikge kepi dua ba
    umutnimik? Wena siknga.
  bus-bus: Lán yã bↄ̀wao nna nà sa à aru yãnzi, wa wa sina Luda pↄfɛ̃a à gãzĩ yã
    o dↄↄ́?
  gub-BL: Tupàn zanemuawyze uzeupe a'e, ta'e Zezuz Zaneruwihawete umàno zanerekuzaromo
    a'e xe. Aze mo nazanemuawyze iwer, a'e mehe mo uzepyk mo zanerehe. Nuzepyk kwaw
    zanerehe nehe.
  imo-imo: Kraist linonga nimbe kolombaindo yunge meme ondopa omba wendo purumu akumuni
    Goteni linonga ulu pulu kerima tiye kolopa pundu tambo ungu naa nimbe lino imbo
    toya toli imboma nimbe karomo lemo akumunga olando tipe Kraist linonga nimbe tenderimu
    kanomuni Gote mumindili kolombalo waimu wendo ombalo wali akuna lino kinye ulure
    naa pembalo.
  boj-boj: Kristus a moinaqa aqa leŋ aiyej deqa Qotei a iga tamo bole une saiqoji
    qa mergej. Deqa iga bole qalieonum, mondoŋ Qotei a Kristus aqa wau dena iga torei
    eleŋqas. Amqa aqa minjiŋ oqwa batiamqa iga so bole sqom.
  eng-DRA: Christ died for us; much more therefore, being now justified by his blood,
    shall we be saved from wrath through him.
  knf-knf: Kriŧtu atul pñaak pi nul pa nja ukaaŋ kë Naşibaţi aji ŋwo baŧool ţi këş
    ki nul, abaa do do hum kado kawo aankluŋ kalowan nja udeeb wi Naşibaţi?
  san-KHM: អតឯវ តស្យ រក្តបាតេន សបុណ្យីក្ឫតា វយំ និតាន្តំ តេន កោបាទ៑ ឧទ្ធារិឞ្យាមហេ។
  arn-NT: Fey tüfa dew yafkafe reke felewetulaiñ iñchiñ Cristo tañi lan mew, doyelchi
    may montulngeaiñ kisu ñi duam, akule ñi fütra kutrankangeael ta che.
  zas-NT: Per yan ma naya ree loj Dios por xguialgüjt Jesucrist, abiꞌ ad ziantzi,
    në ad zayaltri ree xcasti Dios chi guidxin dxej.
  ken-NT: Tɛ̌ndu manoŋ Kristo árɔ́ŋɔ́ amɨk ɛ̌ti yɛsɛ, Mandɛm ásɔ̀t bɛ sɛ́chí chak
    bɛsí bhi nɛ́nɛ. Ɛchi mbɔ̌ŋ tɛtɛp ɛcha bɛ Kristo ǎpɛmɛ chɔŋ bhɛsɛ bɛ bɛběntɨ
    Mandɛm bɛ́kɛ́ bhak nɛ bhɛsɛ.
