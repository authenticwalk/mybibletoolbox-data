  ory-ory: ଅତଏବ, ବିଶ୍ୱାସ ଦ୍ୱାରା ଧାର୍ମିକ ଗଣିତ ହେବାରୁ ଆମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ
