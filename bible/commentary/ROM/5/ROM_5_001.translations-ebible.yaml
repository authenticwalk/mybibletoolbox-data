  pir-NT: Jesucristore mari wacũ tutuagʉ̃ ihñano “Quehnoana ijire”, ni ihñare marine
    Cohãcjʉ̃. Tiquiro sa ni ihñagʉ̃ Cohãcjʉ̃ mehna cjãna marine ijigʉ̃ yere mari pʉhtoro
    Jesucristo.
  anv-NT: Tɛ mbaá Ɛsɔwɔ apyɛ ɛsé detɛne cho né mbɛ ushu wuú gébégé défyɛɛ́
    metɔɔ́ ne Jisɔs, ɛsé délú nesɔ ne ji gétúgé genó ɛyigé Ata sé Jisɔs Kras
    ápyɛɛ́.
  sab-NT: Mo ta gbe Jesucristo gai ulia giti mo tale che me chege jiske Chube gwage
    che agedu me no ulita giti, noare Chube che ta gbu ene no Jesucristo ole, che
    Chugagwalla Jesucristo giti che ta chege no Chube ole.
  tmd-tmd: God anɨŋ uliöxön röŋ aku nugw pöl makwam, nuŋ anɨŋ nöbö mö hölul mɨdölö,
    rön, pa. Nöbö Dib ana Jisas Krais nuŋ rɨmɨn, an God pɨsaŋ nɨgiö nɨg mɨdön, tar
    mɨd ri aböla. Mögörɨb an yad nɨg aku duön, God mil wä nuŋ aku nugwön, nugwo pɨsaŋ
    mɨjnɨŋa, rön, wä rɨm wahax pɨ gɨrön mɨdöla.
  acr-NNT: Ri Dios xuꞌan jusukꞌ chiqe ruma ri kubꞌulibꞌal qakꞌuꞌx rukꞌ; ekꞌu woꞌora
    oj kꞌo chi utzil chomal rukꞌ Rire ruma ri Qanimajawal Jesucristo.
  kpg-kpg: Gidaadou ala guu donu i baahi o God mai i tadau hagadonu, gidaadou guu noho
    i di aumaalia i baahi o God mai i tadau Dagi go Jesus Christ.
  taj-taj: थेतबासेलमा य्‍हाङला विश्‍वासग्‍यामसेन य्‍हाङदा परमेश्‍वरदा सेम निबा म्‍हि
    दोना लबा मुला। ओच्‍छे य्‍हाङला प्रभु येशू ख्रीष्‍टग्‍यामसेन य्‍हाङ परमेश्‍वरदेन
    छ्‌याम ढिक्‍बा मुला।
  avt-avt: Te in ek God katɨp haiu mɨt miyapɨr yaain mentar haiu misesik. Haiu metikerek
    mekiyan mau mentar menmen Mɨtɨk Iuwe Jisas Krais hɨrak kɨrɨakem.
  cbk-cbk: Ahora Dios ta considera canaton como si fuera nuay kita pecado cay ta tene
    kita fe con Jesucristo el di aton Señor, y por causa de ese fe puede kita tene
    buen relacion con Dios.
  uig-ARA: شۇڭا ئېتىقاد بىلەن ھەققانىي قىلىنغان ئىكەنمىز، رەببىمىز ئەيسا مەسىھ ئارقىلىق
    خۇدا بىلەن ئىناق مۇناسىۋەتتە بولىمىز.
  tuf-tuf: Isat Sir chihtá rahcyat isan tayar bár chájacro. Eyta chajac etar Sir jor
    ténajacro. Jesucristo chihtá cuitar ohbac ténajacro.
  abx-abx: Kon sugad, tungod kay agkakwirinta kita kam matadong si pangulawan-na si
    Diyos pina'agi si pagtapud-ta, agsiharalapay na kita kam si Diyos ngan murayaw
    na kita. Ahimoy to tungod si Paragdalum-ta kam Jesu-Kristo,
  mco-NT: Mɨɨd co nmɨbɨjcɨm nmɨjpɨdaacɨm ajt nHuindzɨn Jesucristo, paady Dios tɨ xyaj'ahuimbijtɨm
    tudägy. E mɨɨd co Dios tɨ xyaj'ahuimbijtɨm tudägy, paady jotcujc n'ijtɨm mɨɨd
    Dios.
  cpb-NT: Jiroka okantaka. Iroowa awentaashirenka tampatzikashiretakaayetairi. Irootake
    ariperotantaariri Pawa. Irijatzi Jesucristo matakaayetairori jiroka.
  aon-aon: Apak douk masuhw Iruhin ananin baraen dodog magipeshen aria anan natrup
    nahwarap yopishi arpesh. Namudok aria douk apakin Debeini Jisas Krais nenekap
    apakiruh aparuh hor wosik aria mani Iruhin mape atugun.
  hus-NT-2005: Kom na Dios tu kʼwajbámich alwaꞌ kʼal Jajáꞌ, kʼal tin kwentakʼi ni
    belomtal, u kʼwajatich kʼijidh kʼal Jajáꞌ kʼal tin kwentakʼi ni Ajátik Jesukristo.
  mig-NT: A ni̱ ka̱kendo̱o ndaa̱‑yo̱ jíín tú'un kákandíja‑yó núsáá. Te ja̱ yúán, tú
    kájito u'u̱ tá'an‑yó jíín Dios ni̱ sá'a Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Taman du tamatlu ito di kite Dwata fagu di kafaglutito di kenen, safyeito
    di kenen, fagu di nimò Amuito Dyisas Krayst.
  mbs-mbs: Nayan, so netegahan tadon den te inaneng-aneng den te Timanem te metòlid
    kidon tandà te pegpemenal tadon ki Jesu Cristo, wedad den ikeopal te Timanem kenitadon.
    Migsebad kidon diyà te Timanem pineokit te pegkematay te Pengolo tadon si Jesu
    Cristo.
  tof-tof: We ngarkwatódó, zitülkus God bóktanda wagó, mi ⌊dümdüm tonarr⌋ pamkolpamakla
    mibiób amkoman bangundügabi, God akó midi paudüdü ngyabendakla mibü Lod Yesu Kerrisokama.
  cme-NT: Iŋ haa i naŋga Diiloŋo-na a ce nelviiŋ miɛ u wulaa, Itieŋo‑i Yesu-Kirsa
    diyaa-ye i-naa nuɔ baa-yo fiɛfiɛ‑i-na.
  sus-sus: Na kui won to bara findi tinxintɔɛe ra Ala ya i danxaniya saabui ra, lanyi
    nun bɔɲɛsa bara lu won nun Ala tagi won Marigi Isa saabui ra, Ala xa Mixi Sugandixi.
  pon-2006: Eri, ni atail pwunglahr rehn Koht pwehki atail pwoson, kitail ahnekiher
    popohl rehn Koht sang rehn atail Kaun Sises Krais.
  dad-dad: Anĩ nigin, momoiya bunem, Negur ada madur bagai yen nigin, ada neda Odug
    Jesus Kristus bunem, Negur ado maror bun tabodok.
  zab-NT: Ne zec ni agulucuend Dios dunnɨ sin duld pur ni roldilaaznɨny ax ardxapnɨ
    guelnaldiulaaz par cun laany pur guelguty xte Xtadnɨ Jesucrist.
  jae-jae: Anôtô kêmasaŋ aêacnêŋ biŋ e gêlic aêac tatu lau gêdêŋ kêtu takêŋ gêwiŋŋa,
    tec gê wama aêac kêtu aêacnêŋ Apômtau Jesu Kilisiŋa.
  ksd-ksd: Tago di tar vatakodo dat ure ra nurnur, da ki na malmal ma God tai kada
    Luluai Iesu Kristo;
  msm-NT: Manno pig-isip on to Diyus no wadad sae ta tongod to pagtuu dow pagsalig
    ta ki Jesu-Cristo, nahiuli kid on dow to Diyus. Nahimu sikan tongod to kamatajon
    ni Jesu-Cristo no Ginuu ta.
  myk-myk: Mu Kilɛ ya wèe jateni sipyitiimɛɛ nʼa daa gbɔɔrɔ ni. Wʼa ɲaɲiŋɛ le nimɛ
    wèe ni wuyɛ pyaa tɛ ni wù Kafɔɔ Yesu Kirisa baraga ni.
  sbe-sbe: Unai ta kitayako meta sunuma debanaena na Yaubada tolehedudulai ye haiyama
    kalidaena. Ede Yaubada maiyada ta miya nuwadaumwaliyena, yoda Guiyau Yesu Keliso
    debanaena.
  mcr-mcr: Iŋi ne quuvqä ae äyä eqiyätqätaŋgu, Goti Hanjuwä Iqu neŋi, qokä-apäkä jänäŋune
    äyä inemäkkqe. Iiŋä etaŋgi neqä Naqä Jisasi Kraisi Iqu inemäkqaŋgi, ne Goti Iqutäŋi,
    äwqä naqä-hŋqunä änyanä äpmeŋu.
  cux-NT: Maaⁿ ní chi Ndyuūs diíⁿ yā recibir s'uuuⁿ cáávā chi i'téénu yú Jesucristo
    vɛ́ɛ́ vaadī 'diiíⁿ yeⁿ'e yú ndúúcū Ndyuūs caava Señor Jesucristo yeⁿ'e yú.
  tur-YTC: Bu nedenle imanla aklandığımıza göre, Efendimiz Yeşua Mesih aracılığıyla
    Tanrı’yla barış içindeyiz.
  san-ITR: vishvAsena sapuNyIkR^itA vayam IshvareNa sArddhaM prabhuNAsmAkaM yIshukhrIShTena
    melanaM prAptAH|
  bel-N: Дык, апраўдаўшыся вераю, мы маем мір з Богам праз Госпада нашага Ісуса Хрыста,
  sch-sch: Hanchu taksônna sika dik intuma omin, ei Pumapa Jisua Khrista jârin Pathien
    leh inngêiin ei om zoi.
  mic-MIQNT: Nige' ginu tetapua'lugsi'gw Gjinisgamewigtug ta'n elita'sulti'gw negmeg.
    Etna na ugjit Nisgamewei wantaqo'ti geggunmu'g 'ggamlamuninaq. Westaulg na wet
    tla'teget ugjit ginu ta'n emtogwalug. Mestai assusit na negm.
  huu-NT: Jusiñamuina caɨ ɨɨnuamona caɨ marebicailla jira, Jusiñamui dɨga uri itɨcaɨ.
    Caɨ Nama Jesucristo fɨnoca rafue muidona, Jusiñamui dɨga uri itɨcaɨ.
  jiv-NT: Tuma asamtai Yus nekas enentáimtakrin Yus “péṉkeraitme” túramji. Nuja̱i̱
    iisha Yusja̱i̱ shiir nawamnaikiar pujaji. Núnaka ii Uuntri̱ Jesukrístu ni jakamuja̱i̱
    sumartamkamiaji.
  otm-NT: Bi hogahʉ Oją 'bʉ má hąmhbʉ rán hoqui bi ma. Midín sʉhmbʉ Oją, pɛ nuya dí
    yąmanhohʉ, ngue bi hogahʉ ma Hmuhʉ ra Jesucristo.
  dah-dah: Be, gwahade niŋgeb Yesu niŋ dufayniniŋ saŋiŋ irtekeb Al Kuruŋ beleŋ al
    huwak dinyiŋ. Niŋgeb neŋbe Doyaŋ Al Kuruŋniniŋ Yesu Kristu hitte mat Al Kuruŋya
    awalikde hite.
  tnk-tnk: Nənə tɨ nəri nə mə kɨtaha səuvəuvehe mhənatukwatukw raka ia nəmri Kumwesən
    ia nahatətəien səkɨtaha, ro pen təkwtəkwuni kɨtaha min samarə ia nəmərinuien,
    nəmərinuien i Iərɨmənu səkɨtaha Iesu Kristo rɨnəmri.
  kpr-kpr: Namonde tumondero gido, God namondedae ‘eveva’ sisira. Nu aminguse, namonde
    dabade mainungosuseri. Amo, namondeda Bajari Iesu Keriso, namondedae rea usira
    aindae sedo, God namonde dabade mainungosuseri.
  san-IAS: viśvāsena sapuṇyīkṛtā vayam īśvareṇa sārddhaṁ prabhuṇāsmākaṁ yīśukhrīṣṭena
    melanaṁ prāptāḥ|
  nho-nho: Naa ora taatou ku ttonu imua TeAtua i taatou e lotu maaoni i Jesus Christ.
    Jesus ni tokonaki hoki ki taatou ki nnoho laaoi taatou ma taatou Atua.
  gym-NT: Nikwe tödekani Jesukristobti ye köböire ni ngite ñakare mda niebarera Ngöbökwe,
    aisete nita ja mäketa jäme Ngöböbe ni Dänkien Jesukristo köböire.
  azg-NT: Ngꞌe na vantyja nnꞌön Jesucristo, joꞌ iquen Tyoꞌtsꞌon jaa na tajnan nanꞌxuan,
    ndoꞌ na mꞌan na tajñuaanꞌ tsꞌon jaa na tonnon jon. Nndaꞌ vaa xengꞌe nquii Jesucristo
    na conduihin na ityentjon jon jaa.
  bhd-bhd: एल्हेरेलेइ असां विश्वासे सेइं धर्मी भोए, ते ज़ैन किछ इश्शे प्रभु यीशु मसीहे
    इश्शे लेइ कियोरू तैसेरे ज़िरिये इश्शो मेल मलाप परमेशरे सेइं भोरोए।
  too-NT: Como quina'n kalhlaka'ī'nī'ta'uj que Jesucristo tzē māpūtaxtūnu'n, Dios
    quincāmāpānūni'nī'ta'ni' quintalaclē'i'ca'n. Lā' chuntza' tū'tza' ixtā'ca'tza
    Dios quina'n, como Dios quincāmāsputūnu'ni'ni' por ixpālacata quiMāpa'ksīni'ca'n
    Jesucristo.
  ind-AYT: Oleh sebab itu, sejak kita telah dibenarkan melalui iman, kita berdamai
    dengan Allah oleh karena Tuhan kita, Kristus Yesus;
  cjo-NT: Ari ikamawenteeyakaeni Awinkatharite Jesokirishito, rowawijaakoeyantakaerini.
    Iroñaaka ameenteeyakawoni maawaeni ikantakaeri Tajorentsi, rootaki iñaaperoeyantakaerini
    akameethatzi, okimitaka tee antziro kaari kameethatatsi; rootaki iroñaaka raakameethatanteeyakaerini
    maawaeni.
  nsn-nsn: Gine ka uakodkodoho to manasa pesieig tar nitagorong man tar matana God,
    temaeit o moko keipingua ro hiarou tagigieg menia tang God tang Iesu Kristo ge
    nagi Tamata Nomaneig.
  san-DEV: विश्वासेन सपुण्यीकृता वयम् ईश्वरेण सार्द्धं प्रभुणास्माकं यीशुख्रीष्टेन
    मेलनं प्राप्ताः।
  tna-NT: Ecuaneda Cristo peje su janimetucheati putsu, Diusu ja ecuana nimebutsepi
    yatani. Da putsu, ecuaneda Diusu neje saida yani.
  lid-lid: Taha ndratehei budon tataha ndra tan ma Kindrei ndraloh taha lau mwasin
    mara-ei ta madan. Eme ma Laban tataha Jises Krais bwidi ndrokowa Kindrei ma ndrokowa
    taha badeh, udu mwasin, ma iy bwidi ndrine taha kamunum kudu le hawe Kindrei.
  wim-wim: Aꞌ ngampaniy-a, Jesus.antan ngangk kan theeꞌamp nungantana, anpalmana nil
    God.angan way ngamparaman keꞌ-ngul ngaantam-ngeey-ngeeyow. Ngampana kuchek-thayanan
    keꞌ-ngul iiy-iiyāmp God.antana, puth yimanang ngulana ngamp ngangk minangam iiy-iiyāmp
    nungantana, puth nil Lord Jesus Christ.aniya way ngamparamakan utham.
  zga-M: Ulwakhuva tuvalilive khuuchila iyalwidikho tulinulwi elikho ulwidikho nu
    Nguluve munjila ya Ntwa vitu uYesu Klisite.
  yom-yom: Sumbu tukitulu batu basonga mu nzila yi minu, buna tuidi mu ndembama ayi
    Nzambi mu diambu di Pfumuꞌeto Yesu Klisto.
  san-SIN: විශ්වාසේන සපුණ්‍යීකෘතා වයම් ඊශ්වරේණ සාර්ද්ධං ප්‍රභුණාස්මාකං යීශුඛ්‍රීෂ්ටේන
    මේලනං ප්‍රාප්තාඃ|
  yut-yut: Yaŋ do aŋek nin nandaŋ gadat ano Piŋkop da mɨŋat amɨnyo kɨlegɨ yaŋ niyɨsak.
    Do Amɨn Tagɨnin Yesu Kristo da paŋpulugaŋban nin Piŋkop gat but kaloŋ ekwamaŋ.
  grc-BYZ: Δικαιωθέντες οὖν ἐκ πίστεως εἰρήνην ἔχομεν πρὸς τὸν Θεὸν διὰ τοῦ Κυρίου
    ἡμῶν Ἰησοῦ Χριστοῦ,
  cpc-NT: Jiroka okantakari. Iro awintaashirinka tampatzikashiritakairi. Irootaki
    aripirotantaariri Pawa. Iriitaki Jesucristo matakagaironi jiroka.
  nhg-NT: Bieno pues, ye tecate teyecteque para ca Deus porque toneltoca. Ejqueu ayecmo
    tecate tetiecontrörios de Deus, cache toTlöcatzintle Jesucristo ye tiechmacaque
    yecsiebelestle entre tejua hua Deus.
  nya-nya: Tsopano popeza tayesedwa olungama mwa chikhulupiriro, tili ndi mtendere
    ndi Mulungu kudzera mwa Ambuye athu Yesu Khristu.
  ngu-NT: Aman, tej, ipampa totlaneltoc Dios techmaca cuenta ica totlajtlacolhuan
    yoquintlaxtlau. Yejhua ica ihuan yejhua ticpiaj yolsehuilistli itechcopa toTeco
    Jesucristo.
  kup-kup: Kar, petev dari Iesuz homeo badae batat hezari Godiz etañik pim añarab
    hañ horiv navotuzari haraveg. Povoz pi darim Amip Iesu Kristo ñomat tahavoz homet
    darimaz lop tinari ravat hezan dari pim masakavok tin het biñ ravat epat homeameg,
    Met dari tokat pim aliz tinavok sat pimaunañ honeo tin hekazari ev.
  jid-jid: Ni wa ki fe Barata, ki fe si ni Irji ni nkon Yesu Kristi.
  wmw-wmw: Kwa kuwa takikishiwa julu ya kwamini kwetu, tanawo salama na Mwenyezimungu
    julu ya Mwenye wetu, Insa Almasihi.
  gmv-GGM: Histiko nuni xiillida gishshi nu Goda Yesus Kirisitoosa baggara nuusu Xoossara
    sarotethi dees.
  ssg-ssg: Haeu namiloi ukek kako ape sawisawin nake kako hina namil xoxoan ti Jises
    Krais. Aile ape wasolakako hani kapi Haeu solian, usiwa waliko ti Jises Krais
    tel Masiwi ti kako ailewen.
  zpo-NT: See nal, nali nzo be lo Dios nel ngwii be lo Jesucrist, Xaa Nabeyy be; nu
    nzhi wen be kwaan Dios.
  poy-poy: Su vinu tutendwa kuwera waheri kulongolu kwa Mlungu kupitira njimiru, su
    twanayi ponga pamuhera na Mlungu kupitira Mtuwa gwetu Yesu Kristu.
  qwh-NT: Teyta Jesucristuman creyir marcäconqantsicrecurmi allitanopis Diosnintsic
    ricamarqontsic pewan shumaq cawacunantsicpaq.
  gaw-gaw: Aria ig oonigp̱a genab doout, Kayak Nug ihinignu, “Danab tutuḵu,” awa aum
    amunu ihinig Naḏi Jesus Kristus nuhigp̱a amu ig Kayak ele maḏoḏ daaṯem.
  nca-nca: Ŋunde ŋuroko nore iŋondutuwoyatoqota Anutuko nore, unipare roneneŋowí,
    yero neko nereró. Murí ŋuwore norendo Anutu koya newonde kanata teyoteto, dokoro
    Uni Paráminani Yesu Kristo koya womatowó.
  zpz-NTPP: Na como byanap den lo Ñgyoozh nu nac nu ricy cup na consuel lom, ndeꞌ
    nu dub gusht la yuꞌ den dun mi. Ni yuꞌ den dun mi nu nac de coz nu bicy Shuaan
    den Jesucrisht.
  mkj-mkj: Apkas kisai ne pwungla ipen Koahs ki asai pwojon, kisai ne anki popohl
    ipen Koahs ki asai Koaun Jesus Christ.
  zac-NT: Zni natubldí shcuéndaꞌa lu Dios purquë rialdí lduꞌu hiaꞌa shtiꞌdzë më. Iurneꞌ
    rbedchí lduꞌu hiaꞌa lu më por Jesucristo Shlámaꞌa.
  kyg-kyg: Lagesa afita fatago huꞌnonagenoꞌaeꞌmo Gotiꞌa, naulagaleꞌmo fatago vayaꞌmo
    maiꞌnae, huno laha paiꞌnigeta afitetaeꞌmo, aipamo falu huno nelate, huta huteta
    maiꞌnonagenoꞌaeꞌmo Ala kava netimo Yesu Kalaisitetiꞌmo laipamoꞌmo falu nehiye.
  kmk-kmk: Ot sinsadinon ta imbilang ditakuwon kan Apudyus un nalintog gapu’t pammati
    taku, naikapiya taku kan Apudyus gapu’t dit kingwan Apu taku’n Jesu Kristu.
  cao-NT: Jabi Dios Chani qui no chitimihai cató tsi no mëstëhuahacaniquë. Ja iqui
    tsi Dios ya rabënaqui noa ra, no bax Jesucristo ini iqui na.
  bbr-bbr: Keserianik, ik iken woiok epar monuk, Anut nukan amukup roasiret eposek
    rawam. Jisas Krais, iken Näwäu nukas ik Anut nuka pak iken woiok päurar orip rawaun
    sare mukowon.
  inb-inb: Nukanchi Iaia Jesucristowa suma iuiariskapi mana pandarig niraiaspaka,
    paimandami Taita Diuswa pasinsiachinakuska niraianchi.
  hrv-hrv: Opravdani dakle vjerom, u miru smo s Bogom po Gospodinu našem Isusu Kristu.
  box-NT: Bìo le Dónbeenì wó wɛn lè ɓa nùpua na térénna wa sĩadéró le yi
    bìo yi, á warɛ́n làa de á ho hɛ́ɛrà wã́a wi pã̀ahṹ wa Ɲúhṹso Yeesu
    *Krista pànká yi.
  ote-NT: Nubyá Ajua̱ xa ma̱ gue ya hinte ma tsꞌoqui dí tuhʉ ngueꞌa̱ stá camfrihʉꞌa̱,
    hangue ya dí ꞌbʉhʉ te rá entho con gueꞌa̱ por ma Zidadahʉ ra Jesucristo.
  wnu-wnu: End ne see in Yisast oabigune Qenu init munon qoregen qamb igo. Yisas wo
