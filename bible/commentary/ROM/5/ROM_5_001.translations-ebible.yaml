verse: ROM.005.001
translations:
  kpx-kpx: Nahiau nahie uvu mai nahie Kosive Iesu Keliso omiale kemo Dilavau nahiho
    loui avoe, “Laeau di nimo duave.” Katealemo nahi Dilavaluvuta igaetolahai uveve
    dua vama.
  okv-H: Rate Iesu Keriso na ungotena avoembo ena avoeto God humota ururoro God na
    kito Keriso ta hondate ari avoeto embomeni ta ari sasapura irae embomeni jajavotoho
    ke ijioi amita degi peka humbagora avoeto God ta usasa ta horasi tunga javotoho
    ue simba mihera.
  tbo-tbo: Uyahinei ma geka hougana Yaubada i houna idumaluta ata witumaganagei. Ma
    ata Guyau Yesu Keliso uyahinei tauta Yaubada mitehi ta witulana a nugodumolata.
  mal-C: ഇപ്രകാരം, വിശ്വാസത്താൽ നീതീകരിക്കപ്പെട്ടിരിക്കുന്നതുകൊണ്ട് നമ്മുടെ കർത്താവായ
    യേശുക്രിസ്തുവിലൂടെ നമുക്കു ദൈവത്തോടു സമാധാനമുണ്ട്.
  grc-SR: Δικαιωθέντες οὖν ἐκ πίστεως, εἰρήνην ⸂ἔχομεν⸃ πρὸς τὸν θεὸν διὰ τοῦ κυρίου
    ἡμῶν Ἰησοῦ χριστοῦ,
  bgc-bgc: इस करकै जिब हम मसीह पै बिश्वास करण तै धर्मी बणा दिए गये सां, तो परमेसवर
    तै म्हारा मेळ-मिलाप अपणे प्रभु यीशु मसीह कै जरिये हो लिया।
  khz-khz: Gaura pakurai ita gera kamonagi vetainai, Palagu ekilato, ita kala rorirori
    talimara netiwato, gera Velekou Iesu Keriso genana Palagu ria maino tagapiato.
  deu-TKW: Da wir nun gerechtfertigt sind durch den Glauben, wollen wir halten am
    Frieden mit Gott durch unseren Herrn Jesus Christus,
  zsr-NT: Naꞌa, rnëꞌ Dios nuhuöacruꞌ tsahuiꞌ lahuëꞌ Lëꞌ niꞌa qui le benëꞌ Xanruꞌ Jesucristo,
    chquiꞌ réjlëꞌruꞌ Lëꞌ, atiꞌ qui lë ni naꞌ nuhuöacruꞌ tuz len Lëꞌ.
  lin-lin: Yango wana, lokola tokomi bato ya sembo na nzela ya kondima, tozali na
    kimia elongo na Nzambe na nzela ya Nkolo na biso, Yesu-Klisto
  hns-NT: Hamlog bieswaas kare ke kaaran be-kasoerie aur Parmeswar se ek hoi gailie
    hai, aur ab hamlog aapan Prabhoe Jiesoe Kriest dwaara ose mielke rahiela.
  noa-E: Mʉchdëu jaau chirarrjö, maachdëu thãraucha Jesucristo iek ʉ̈kha nʉm gaaimua
    Ẽwandamau maach pekau chukhu narrjö wajaug paapʉ̈ijim. Magua ya ĩsin maach i dʉ̈i
    khõinaa nʉm maach Pör Jesucristo gaaimua.
  eng-EMTV: Therefore, having been justified by faith, we have peace with God through
    our Lord Jesus Christ,
  mib-NT: Núu súcuan te je ni ndahva Yaā Dios cuēchi yó sɨ́quɨ̄ jeē ní candíje yó
    jéē sáha ya jehē yō. Te jeē yúcuan ní sáha ya jeē ní ndɨ̄vɨ yó núū jnúhun manī
    yā jiín yó, sɨquɨ̄ jeē ni jíhī Jitoho yō Jesucristo jehē yō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ नसाःन् आजोगुम्‍बाल्‍ले़ आप्‍तिक् मे़ःन्‍नेबा आबोःक्‍खे़आङ्
    आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तलाम्‍बा निङ्‌वाॽफुमाङ्‌ङिन्‍नु आनिॽ नादङ् पोःक्‍खे़आङ्
    वाॽरो॥
  xnj-xnj: Hinu, ndava muni tikitiwi kuvya vabwina plongolo ya Chapanga kwa sadika,
    hinu tivii na uteke na Chapanga kwa njila ya BAMBU witu Yesu Kilisitu.
  mmx-mmx: Amonga mumu lununu atnedik, Moroa ga lox asepmus pam dik basinge laxakapmek.
    Kuren la nedik di ruuna ka lumulum eburu mi ne Moroa mumu Leeme Silok atdik ne
    Iesu Karisito.
  cbr-NT: Usai nux Nucën 'Ibu Jesucristomi catamëcë 'icë, a cupí ca Nucën Papa Diosan
    nu upí isia. Usaquian iscëx cananuna abë upí 'ain, Jesucristo cupí.
  tee-NT: Ju Dios quintalakts'inan ju chavai ni salaka juntau ju laqui'alhunut'an
    ni lhilaca'antauch ju Cristo. Ju chavai matich ixtalhk'amti ju Dios ju quilacata'an
    va ixlacata ni nilhch ju quilacata'an ju qui'ucxtin'an Jesucristo.
  eng-LSV: Having been declared righteous, then, by faith, we have peace toward God
    through our Lord Jesus Christ,
  cak-NT: Can man jun kamac nakakalej chech ri Dios roma kaniman ri Kajaf Jesucristo.
    Y roma ri Jesucristo, ri Dios cami can utz jojrutzu'.
  pah-NT: 'Nhande jikoga g̃waramo ga rehe Tupana''ga e''i nhande ve: “Pepyry hete
    pe,” ei ga. Nurã nhandepy''a rukatui Tupana''ga rehe. A''ereki Jesus Cristo''ga
    nhandepojykaharete''ga omano nhanderekote''varuhua momboa nhande hugwi.'
  sja-NT: Tachi Cristode ijãapataarã mãgá p'ek'au k'achia wẽe p'anapata perã Tachi
    Ak'õre k'ĩrapite, k'ãiwee p'anapata, k'awaa p'anadairã Tachi Ak'õrepa tachi atuapi-e
    pait'ee. Ma k'ãyaara tachi pia ak'ɨpari Tachi Waibɨa Jesucristo k'aurepa.
  xed-xed: Ndana tama, nda nza mu ka gwal tɗukwa ta wa ira Lazglafta ma zlghafta mu
    nda ŋuɗuf. Mamu zɗaku mataba mu nda tsi nda ma Mghama mu Yesu Kristi.
  mks-NT: Sa̱há ña̱ cán quéa̱ co̱ó ga̱ cua̱chi ja̱ta̱ yo̱ jáchi̱ na̱candeé iní Ndióxi̱
    ta na̱ndique táhan máni̱ yó xi̱hi̱n á sa̱há ña̱ na̱caja Jesucristo, xitoho í.
  gfk-S: Io kaie, a malum i kis um ta dait ma ne God tano nudait kinkinis naramon
    tano nudait Watong Jisas Krais kinong tano nudait nurnur God te kure be dait takados
    ra matmataan tana.
  bmu-bmu: Neŋön Anutu möt nariinga keunini jim teköiga solanizin. Miaŋgöra Kembunini
    Jisös Kraistnöŋ mönö nam köl neŋgiiga Anutubuk luai miwikŋaiba maljin.
  dgz-dgz: God anu tumasetoni menan me nu kakae dianen menan Ayop nuga Iesu Keriso
    nunan tani gamup nu God den baigan taivin.
  eng-GNV: Then being iustified by faith, we haue peace toward God through our Lord
    Iesus Christ.
  zaa-NT: Chi ná ri'u enne' tsè' ru'a lo Tata Dios porqui'ni ríalatsi' ri'u nu rèe,
    acca chi cca tsè' ri'u e por nu beni Xana' Ri'u Jesucristua para ri'u.
  eng-WEBSTER: 'Therefore being justified by faith, we have peace with God, through
    our Lord Jesus Christ:'
  guh-guh: Dioso aneconijibia nacatane vajajumecovënëtsixae pacuenia Dioso najumecapanepaeya
    jumaitsi. Nexata sivajamatabëcuenebarëyatsi tsavanapae Dioso. Vajatuxanenë Jesucristo
    vajanacasivatëpaexae vajaneconi yabara, bajaraponë pejamatabëcueneta nacajamatabëcuenebarëyayaexana.
  bon-bon: Ai ingle naace gyene mine ätrunga ca conocäco me ituge äbita Acejiyame
    me opo gaabe je, mime poode pisi nyene Acejiyame cama mime Yageyame Yeesu Keriso
    me kaakesea name pi.
  nhw-BL: Ama, pampa Toteco Dios techchijtoc tixitlahuaque iixpa quema tijneltocatoque
    Jesucristo, timoyoltlalijtoque ihuaya Toteco Dios ica nochi tlamantli por catli
    Tohueyiteco Jesucristo techchihuilijtoc.
  swh-ONEN: Kwa hiyo, kwa kuwa tumekwisha kuhesabiwa haki kwa imani, tuna amani na
    Mungu kwa njia ya Bwana wetu Yesu Kristo,
  wbi-wbi: ulwakuva tuvalilue ikyang'haani ku sila ja lwitiko, tulinulutengano lwa
    Nguluve ku sila ja Mutwa ghwitu Uyesu Kilisite.
  bba-bba: Tɛ̃ ye Gusunɔ u sun ɡem wɛ̃ nɑɑnɛ dokebun sɔ̃, sɑ dorɑ kɑ wi, sɑɑ Yesu
    Kirisi bɛsɛn Yinnin min di.
  eng-KJVCPB: 'Therefore being justified by faith, we have peace with God through
    our Lord Jesus Christ:'
  kgk-NT: Upe ramo Nhandejáry-pe jarovia-magwi, nhande py'a potĩ reheve jaiko. Nanhande
    rereko asyvéi-ma va'erã Nhandejáry. Nhane mbojoja va'e ojéupe Nhandejáry Hesu
    Cristo. Heko-rupi mante jaiko.
  waj-waj: 'Itaama vaikio vaa ta Yisuunnara kutaavaivee kiaunnaiyara Anutuuqo tiiyara
    tinoo: Inna safuuma variraiyavee, tiivai. Ti Udaanga Yisuu Kirisiiva tiiyara putuuvaara
    Anutuuqo tiiyara safuuma variraiyavee tikiaida ta inna tasipama variaunnano inna
    ausa nuufaivo tiiki vainoo.'
  cpy-cpy: Iroka okantaka. Rootaki awentaa-shirenka tampatzika-shireta-kaayiteeri.
    Rootaki ariperotan-taariri Tajorentsi. Riitaki Jesús Jeepatzii-totaa-rewo matakaa-yiteerori
    iroka.
  ekk-PKP: Nüüd kui oleme Jumalasse uskumise kaudu tema ees õigeks saanud, on meil
    rahu temaga tänu meie Issandale Jeesusele Kristusele.
  mpx-mpx: Wala abulilek kaiwena Yehoba iyaka i awa sapusapu-agila, inoke avala ta
    mibubun. Mibubun o i masalem wala Babala Yeisu Keliso eliyana,
  wbp-wbp: Kuja karliparla yangka wala nyinami Warlalja-Wiriki Jijaji Kirajiki, Kaaturluju
    kangalpa jungarni-pajirni. Jijaji kuja-ngalpa kunka-pardija yangka watiya warntawarntarla,
    kujarlaju Kaatuju kangalpa miyaluju ngurrju-nyayirni nyinami.
  luo-luo: Emomiyo, kaka koro oseketwa kare kuom yie, wan gi kwe gi Nyasaye kuom Ruodhwa
    Yesu Kristo,
  nhe-NT: Ama, pampa Toteco Dios techchijtoc tixitlahuaque iixpa pampa tijneltocaque
    Jesucristo, timoyoltlalijtoque ihuaya Toteco Dios ica nochi tlamantli tlen Tohueyiteco
    Jesucristo techchihuilijtoc.
  aii-aii: ܒܵܣ ܟܲܕ ܦܝܼܫ ܠܲܢ ܡܘܼܟܫܸܛܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܝܼܬ ܠܲܢ ܫܠܵܡܵܐ ܥܲܡ ܐܲܠܵܗܵܐ ܒܝܲܕ
    ܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Taatnamik nalaunŋasripkakkaupluta Agaayyutmi ukpiqsrił̣iptigun qiñuiġutikkaurugut
    Agaayyutmun atannaptigun Jesus Christ.
  msb-msb: Kaya ngani, kay ginpatanos na man lang kita tungod san pagatuod, ginpasiro
    na gayod kita sa Dios paagi sa aton Ginoo na si Jesu-Cristo.
  cpa-NT: Jøng² ma²neng¹² tei³ jǿg³ hi² mi³li¹hiag¹³ Diú¹³ jniang³ mi³ca¹jmo¹dsa dsǿa¹²
    tsa¹ma¹røi² jniang³ dsag³, ni³ huu¹³ hi² hé² jniang³ jǿg³ quiah¹² Jesucristo,
    dsa² ma²lán¹² Juu¹³ jniang³.
  dso-dso: ଏବେ ଆମେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ ପାଇ ପରମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ଦରମ୍‌ ଲକ୍‌ ବଲାଇଅଇଲୁ
    ଆଚୁ ଆରି ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର ଲାଗି ପରମେସର୍‌ ସଙ୍ଗ୍‍ ସାନ୍ତି ସଙ୍ଗ୍‍ ଆଚୁ ।
  meu-meu: Taunabunai, iseda abidadama dainai ita maoroda vada e gwaurai, bena Dirava
    ena maino tame abia, Iesu Keriso iseda Lohiabada bagunai.
  yva-NT: Maisyare wemai ti, soamo wamamai no Amisye amune rai weye wamanave Ai. Wetiva
    Amisye anuga nsaumano wansai muno wansanuga nsaumano Ai, weye wama Amisy Yesus
    Kristus de po saumane so raugavo wansai.
  dgc-dgc: Nadid, ibilang kitam na Diyos a éwan tu kasalanan, dahil to kéasa tam ni
    Cristo. Kanya nadid, éy tinanggap kitam dén na Diyos, dahil to gimet ni Panginoon
    tam a Jesu-Cristo.
  zpm-NT: Nasi laa ne nacle zig zha ne peet xtoḻd, laa ne biaaṉwenle lo Dios porne
    dib zdoo ne rnalo ne Jesús, meṉ ndzon ne rnabey ne.
  hix-NT: Khoryenkomo wya, ronenyhoryetxho me harha manaha, katxho me tehxatxhe, Kryestu
    hona kàwyanye xenyàr ke. Àro ke, ewakàhkahpànà ro me harha naha, Khoryenkomo,
    khokonye, Txesusu Kryestu wayehrà ke mak ha, Kohkomo rma wayehrà ke mak ha.
  sim-sim: Jisasin hishiowenda nombo orok Avui Wasilaka nirin ma worna mak ormu ushara.
    Lerawu os Jisas lari orok os Avui Wasilakan wutarik ni ewendari oso mendek si
    nashindak ter waphimbiji orhik nimu anafaha linduwa.
  npi-ULB: हामी विश्‍वासद्वारा धर्मी ठहरिने हुनाले हाम्रा प्रभु येशू ख्रीष्‍टद्वारा
    हामी परमेश्‍वरसँग शान्‍तिमा छौँ ।
  cgc-cgc: Tenged pabuat ki ta Dyos na kiten matareng tak gatuo ki, pabaton ki din
    en na papatawad paagi ta ate na Ginuo Jesu-Cristo.
  tim-tim: Aregât nen Yesu nâŋgaŋiongât Anutuŋe nenekto dosa nenŋe bo agep. Aregât
    Anutuŋe Humonenŋe Yesu Kristogât akmâ nâŋgâmbo kuk bo akto biwinenŋe sândugemap.
  yor-yor: Nítorí náà, níwọ̀n ìgbà tí a ti dá wa láre nípa ìgbàgbọ́, àwa ní àlàáfíà
    lọ́dọ̀ Ọlọ́run nípasẹ̀ Olúwa wa Jesu Kristi.
  wos-wos: Nani Jisas Kraisna hundika xékékwa du takwa Godka jémba sarékéta déka hundika
    “Mwi hundi dé” nambeka God dé nanika wa, “Wuna makambu yikafre sémbut hurukwa
    du takwa di.” Wungi wandéka nana Néma Du Jisas Krais naniré yikafre hurundéka
    nani God wali natafa mawuli héraata jémba re.
  emp-NTPO: Jesucritoda ĩjã panʌ bẽrã Ãcõrẽba dadjirãra jipa unu b̶ʌa. Maʌ̃ bẽrã dadjirã
    Boro Jesucritod̶eba Ãcõrẽ ume necai duanʌa.
  eng-F35: Therefore, having been justified by faith, let us be at peace with God
    through our Lord Jesus Christ,
  ind-ind: Itu sebabnya, kita sangat memuji Penguasa kita Kristus Yesus karena sekarang,
    melalui Dia, kita berdamai dengan Allah! Kita sudah memperoleh hubungan erat dengan
    Allah, di mana kita berdiri teguh di atas kebaikan hati-Nya. Semuanya itu kita
    terima karena percaya kepada Kristus. Jadi sekarang kita bersukacita, bahkan berbangga,
    karena kita mempunyai keyakinan untuk menikmati kemuliaan Allah bersama Kristus.
  pes-OPCB: پس چون از راه ایمان در نظر خدا عادل محسوب شده‌ایم، به واسطۀ عیسی مسیح
    از رابطهٔ مسالمت‌آمیزی با خدا بهره‌مند هستیم.
  mpt-mpt: Inamin kesoa nib Sume Yesus Klaiste nib hengmino walubenebua nibo bainobo
    gabobo Gode kin dimo nibo hengmino blim kesoa memalo nibo Gode makaababe. E nib
    hengmino omtlabenea bobol tem ayamo omyebiobe.
  ssx-ssx: Nika꞉ hone tulaaloma꞉ ekima꞉ Koda꞉ma꞉ nikita꞉ ipiki yaapo tikitiki hamono
    la꞉la꞉me. Kutu pa꞉leke handa Koda꞉ma꞉ nika꞉ puki lopao ipiki ame̱le̱ hamono la꞉la꞉me.
    Nika꞉ Tekehali Yesu Ketisoma꞉ pa꞉la꞉ ekina꞉ pa꞉la꞉me.
  mkl-mkl: Nsɛi, si bɛi Ilɑɑɔ̃ í ce wɑ inɛ dee dee ŋɑ nɑ nɑɑnɛ ku dɑsi nwɑ, ɑ̀ dɔ̃
    do nŋu nɑ sɑɑbui Lɑfɛ̃ɛ nwɑ Jesu Kirisi.
  gaq-gaq: ଏବେ ବିସ୍‌ବାସ୍‍ରେ ନେ ଇସ୍‍ପର୍‍ ଡାଗ୍ରା ଦାର୍ମିକ୍‍ ଡିଙ୍ଗ୍‍ନେଲେଃକେ ବାରି ମାପ୍‍ରୁ
    ଜିସୁ କିସ୍‌ଟବାନ୍‍ ଇସ୍‍ପର୍‍ ଏତେ ନେ ସାନ୍ତିରେ ମିସୁ ନେଲେଃକେ ।
  gof-RNT: Hiza, nu ammanon xillida gisho nu Godaa Yesuus Kiristtoosa baggara Xoossaara
    nuus sarotethi de7ees.
  unx-unx: ନାହାଃଁଦ ଆବୁ ବିଶ୍ୱାସ୍‌ ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନେପେଲ୍‌ରେ ଧାର୍‌ମାନ୍‌ ଲେକାବୁ
    ହବାକାନା ଆଡଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ଜୀଉସୁକୁରେ ମେନାବୁଆ
    ।
  gah-gah: Leza Izesunimú gele alévolé unimómave loko Ómasímo lihimate asú olimikave
    loko gelekago, Guivahani Izesu Kilistotoka voko gímizekunike Ómasímini hulugú
    noune.
  lcm-lcm: Io, using God katala kinle ira ta taralapo korong e matana si kara lomlomon.
    Au asukang vang a taralapo atogon a marip ke ve nia, le si kara Volava Iesu Karisto.
  aer-aer: Ye, anwerne-arle Jesus arratye itelaremenge Ngkarte kwenhe anwerneke angkeke,
    “Arrantherre kwenhe arratye aneme Atyengenge ularre.” Ngkartenge ipeltye-irreke
    iperre, anwerne akangkemele anthurre anerlte-aneme iwenhenge-arle Alartetye Jesus
    Christ-ele anwerneke mpwarekenge.
  qvc-NT: 'Siñurninchiq Jisukristupi allipta kriyiptinchiqmi, Taytanchiq Dyusqa yumbay
    uchanchiqmanda pirdunawashqa kanchiq. Chaymi manana manchanchiqllapachu: Tayta
    Dyusmi rin kastigawaqninchiq, nishpaqa. Ashwanmi Jisukristu pirdunawaptinchiq,
    Tayta Dyus ancha kushikun noqanchiqkunawan.'
  tgl-ULB: Yamang napawalang-sala tayo sa pamamagitan ng pananampalataya, mayroon
    tayong kapayapaan sa Diyos sa pamamagitan ng ating Panginoong Jesu-Cristo.
  cbs-NT: Jawen jancha nun ikunwainwen taexun Diosun nuku pepa wakin shinankubainikiki.
    Nukun Xanen Ibu Jesucriston Diosbe nuku jaibunamemaya unanuma jiwei nun benimakunkainaii.
  xtm-NTPP: Ja ni ka kukanu ini o Su'si ma, te ni ndasandaa ni ndasandija ña'a ya,
    te ja maa Jesucristo iya tátnuni nuu o a, te ni sa'a ya ja jin koo mani o ji'in
    Su'si ma.
  nnq-nnq: Gambu tujeketeligwe kubekigwa tambone nnongi ja Nnoongo kuimani, tukweti
    tengela na Nnoongo kupete Nngwana gwito Yesu Kilisto.
  bao-NT: Díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori añurã tii ecori, Ʉmʉreco Pacʉ mena añuro
    mani nii, mani Wiogʉ Jesucristo jʉori.
