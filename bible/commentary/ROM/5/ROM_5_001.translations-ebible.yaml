    yo katela iloyakalapowon nuwa-daumwali koina ala Guyau Yeisu Keliso ana paisowa
    kaiwela kaiwena.
  tcs-tcs: Yumpla laip i stret prant wea God prom mata bilib wea BosLod Zizas Kraist,
    so nau yumpla nomo gilti prom sin ane yumpla gad pis wea God bikoz prom wanem
    yumpla BosLod Zizas Kraist i bin mekem.
  hlt-THB: Cedawngawh, cangnaak ak caming thlak dyng na ni awm hawh dawngawh, Jesu
    Khrih ak caming Khawsa ingqawi qoepnaak ce ni ta hawh uhy,
  soq-soq: Mapo no mai God do deantepona, dia. Tane tauma sumanaimba bedewe God mampe
    dodomananten ita Tatamba Iesu Keriso bedewe no God do deantene wainitana.
  qub-qub: Chaymi Taytanchi Jesucristuman yäracuptinchëga Tayta Dios allina ricaycämanchi.
  att-att: Á gapu ta pangikatalà tam kâ Apu Kesu, pinakomá na ittamin ni Namarò ánna
    inibiláng na ittam ta matunung. Á yáyù nga napiángin yù ággiát tam kâ Namarò megapu
    sù kingnguá ni Apu Kesu Kiristu nga Yápu tam.
  bki-bki: Bo ga, vonganei naio meravo bo ban kito ka tenalo napano mila kito romerevu
    bereio bija Atua, naio be kiado viekouoiano ea venia napano Yesu mila ka rijai
    kito. A bogo napano romijikia ka romerevu bija Atua jibe na, mila napano romial
    ka tum̃aro jo iviso ka kito bija naio,
  bqp-bqp: Lákũ Luda tò yã bò kũoo nna nà a náani kũ ótɛn kɛ yãi, ó nna kãao
    sà ó Dikiri Yesu Kirisi gãi.
  mcp-mcp: Nə́ ndɛɛ́, nda Zɛmbî mə́ cɨ nə́ sə́ mú otʉ́təlí ɔ búúd nəcé búgə́ nə́,
    mpwogɛ́ músə mpə́dʉ́gá sə́nɔ̂ŋ Zɛmbî nəcé Cwámba wúsʉ́ Yésus-Krîst.
  hat-hat: Koulye a, paske nou gen konfyans nan Bondye, Bondye fè nou gras, n'ap viv
    san kè sote ak Bondye, gremesi Jezikri, Seyè nou an.
  npl-NT: Ijkó kiné, ken otikneltokakeh Cristo Jesús ya tikpiah yolsewílistli, iwa
    axa Dios ya techita tiyolchipawakeh.
  bgg-bgg: Thuh gethek shii migi ji è Hamangkhung-aphuii rog shii rangsua ruii, gethek
    ne Hamangkhung-aphuii rog shii Ithong Isu Masi chiang è liijiing um ro.
  eng-TCENT: Therefore, since we have been justified by faith, we have peace with
    God through our Lord Jesus Christ,
  eng-BSB: Therefore, since we have been justified through faith, we have peace with
    God through our Lord Jesus Christ,
  cpu-NT: Jiroka okantakari. Iroora aventaashirenka tampatzikashiretakaayetairi. Irootakera
    ariperotantaariri Pava. Iriitakera Jesucristo matakaayetairori iroka.
  san-ASM: ৱিশ্ৱাসেন সপুণ্যীকৃতা ৱযম্ ঈশ্ৱৰেণ সাৰ্দ্ধং প্ৰভুণাস্মাকং যীশুখ্ৰীষ্টেন
    মেলনং প্ৰাপ্তাঃ|
  tac-NT: Onorúgame 'we 'la sébali olame ralámuli niraga eté ramué napugiti ramueka
    'la bijchígime nírigime 'la sébali olame ko Onorúgame bilé tábiri 'la sébali olámirisá,
    alekeri 'la ganíliga ejperégame niru 'la iwérali tániga Onorúgame. Wa'lula Esukristo
    napu ramué nuleme ju, 'ma 'la gatele, gulusichi mukule ramué nila gastigo o'togá
    napurigá ramué 'la ganíliga ejperégame niwa.
  eng-WEBPB: Being therefore justified by faith, we have peace with God through our
    Lord Jesus Christ;
  gfk-H: Io hua, a malum i kis um ta dahat ma Kalou tano nudahat kinkinis narako tano
    nudahat Watong Iesu Karisito kanong tano nudahat nurnur Kalou i ta kurei bia dahat
    takodas ra matmataan tana.
  viv-viv: Tu Yesu Keliso againe kavetumagana faꞋina, Yaubada giseda yegayegadeyao
    Bana matane. Ada au hidede amine kayegayega Yaubada matane faꞋina, ide Yaubada
    buye kaveyao ada mena veyao yada Kaiwabu Yesu Keliso againe giveꞋinuba.
  yao-yao: Sambano pakuŵa tuŵalanjikwe ŵambone paujo pa Akunnungu kwa chikulupi, kwapele
    tukutama kwa chitendewele pasikati jetu ni Akunnungu kwa litala lya Ambuje ŵetu
    Che Yesu Kilisito.
  tgp-tgp: Ale matan nake r̃a tataholo moiso na nahon God na rasua, r̃a toho na tamata
    peresi God hin nor̃a Moli Iesu Kr̃isto.
  auc-NT: Mönö wede pönënö beyænque Wængonguï pönö badongä ate mönö tömengä ayongante
    edæ nö cæmö bamompa. Ïninque mönö Awënë Itota Codito nänö cægaïnö beyænque Wængonguï
    piyæ̈në cæcä ate mönö tömengä tönö godongämæ̈ gänë entawente quëwëmompa.
  kbc-NT: Aneotedoɡ̶oji eote me ɡ̶odeɡ̶enaɡ̶a leeɡ̶odi me jinakatonaɡ̶a. Joaniɡ̶idaa
    leeɡ̶odi Aneotedoɡ̶oji meote mele ɡ̶odaaleɡ̶ena leeɡ̶odi niɡ̶ijo aneote Ǥoniotagodi
    Jesus Cristo.
  bmh-bmh: Gonun, ig igual oigeb petak mina, Uwait nugau ameg ebu duailel naliu damam.
    Yesus Kristus, igual Dubanou Ban nug ig Uwait nug mui igual oigeb selanau mui
    dabun tapai migeun.
  ctu-BL: Dios tsa'ix i ñusʌbeyonla lac mul. Tsa'ix i yotsayonla ti' wenta cha'an
    tsa' lac ñopo Cristo. Ma'anix woli laj contrajin Dios, come tsi' yuts'esayonla
    lac Yum Jesucristo.
  meq-meq: Andza niye, Mbəlom ka təra kway ha deɗek eye hay kame ŋgay hərwi faya ka
    dzalakweye ha ka neŋgeye. Anəke tuk na, nəkway mandza eye ta Mbəlom tə zay hərwi
    Bəy Maduweŋ kway Yesu Kəriste.
  noa-H: Mʌchdëu jaau chirarrjö, maachdëu t'ãraucha Jesucristo hiek hʌ̈k'a nʌm gaaimua
    Hẽwandamau maach pekau chuk'u narrjö wajaug paapʌ̈ijim. Magua ya hĩsin maach hi
    dʌ̈i k'õinaa nʌm maach Pör Jesucristo gaaimua.
  alp-NT: Kwali betaya, pamuli meije ite ono nkena me Alla oaI peneka le ite hlaleke
    loko Yesuse. Ele mere hoko ite ono mise suike kai Allare baue iteki Tuhane Yesuse
    Kristuse.
  san-VEL: vi"svaasena sapu.nyiik.rtaa vayam ii"svare.na saarddha.m prabhu.naasmaaka.m
    yii"sukhrii.s.tena melana.m praaptaa.h|
  kbq-kbq: E'ina hu'negu tamentinti nehuta Anumzamofo avufina fatgo vahera nemanune.
    Na'ankure Jisas Kraisi Rantimo'ma hu'nea zamo higeta, tagra Anumzamo'enena trimpa
    fru huta nemanune.
  kbh-kbh: Er Bëngbe Bëtsá tojama bënga chabe bominÿiñe ts̈ábenga chamotsemnama, bënga
    chábeñe imos̈buachéyeca; mora tempcá ts̈abá Bëngbe Bëtsáftaca bënga montsatsmëna,
    Bëngbe Utabná Jesucrístbeyeca.
  ron-LSB: Deci, fiind îndreptățiți prin credință, avem pace cu Dumnezeu, prin Domnul
    nostru Isus Hristos,
  pon-pon: KITAIL ari pun kilar pojon, ap popol ren Kot, pweki atail Kaun Iejuj Krijtuj,
  nhe-BL: Ama, pampa Toteco Dios techchijtoc tixitlahuaque iixpa pampa tijneltocaque
    Jesucristo, timoyoltlalijtoque ihuaya Toteco Dios ica nochi tlamantli tlen Tohueyiteco
    Jesucristo techchihuilijtoc.
  sps-sps: Sai tovei ra kaa miror a aaverof fiisen me Gov tan kat tana Tsunaun tsura
    Jisas Krais tana saa Gov kat fatavaron rara matan Ya tana faason tsura.
  wnc-wnc: Siwan sanga Buyambam tapaninu Jesu Kraisda nin gatanimuke tasikut takngae
    natake ninda Jesue natapna kekekanggak. Unzingge Anututa ninde natake amin noman
    dakngake yuaing ngang nataak. Natake sanga Jesuta tasinimukut takngata nin gataniman
    Anututa ninde musip kwikwik natanimuke yuak.
  bus-bus: Lán Ludaa tò yã bↄ̀wao nna nà à náanɛ kɛ̀ wée kɛɛ yãnzi, wá nnao sa wa
    Dii Yesu Kirisi gãzĩ.
  gub-BL: Ko 'ar rehe Tupàn zanemuawyze uzeupe a'e kury. A'e rupi nuzepyk kwaw zanerehe
    nehe, ta'e Zezuz Zaneruwihawete Zanezar umàno zanerekuzaromo a'e xe.
  imo-imo: Aku tepa nimumunga, Goteni nimu ungu akumu paimbo nimbo ipuki tirimolomunga
    Goteni linonga ulu pulu kerima tiye kolopa pundu naa topa imbo toya tolima moromele
    nimbe karomo akumunga linonga Iye Awili Jisas Kraistini tenderimumuni lino Gote
    kinye opa pepo konopu tendekuna pupili moromolo.
  boj-boj: Ariya iga Yesus qa gago areqalo siŋgilatem deqa Qotei na iga tamo bole
    une saiqoji qa mergej. Gago Tamo Koba Yesus Kristus a jeu kobotej deqa iga Qotei
    ombla are qujaitosim unum.
  eng-DRA: 'Being justified therefore by faith, let us have peace with God, through
    our Lord Jesus Christ:'
  knf-knf: Kë hënk keeri, wi pfiyaar pi nja padoluŋ kë ŋwo baŧool ţi kadun ki Naşibaţi,
    ŋţëpna ţi Ajugun Yeŧu *Kriŧtu awo ţi mnjeeh na Naşibaţi.
  san-KHM: វិឝ្វាសេន សបុណ្យីក្ឫតា វយម៑ ឦឝ្វរេណ សាទ៌្ធំ ប្រភុណាស្មាកំ យីឝុខ្រីឞ្ដេន
    មេលនំ ប្រាប្តាះ។
  arn-NT: Feymew llemay, tati mupiltun mew yafkafe reke felewetulaiñ iñchiñ, fey nietuiñ
    kümelkawün Ngünechen iñchiñ, taiñ Ñidol Jesucristo ñi duam.
  zas-NT: Ma nüjn Dios dunuj ree cwent ziꞌc bén ad yuꞌt xtol guial raliduladx ree
    laaman, zeel ma nadxuꞌ ree zagdxe con laaman por xguialgüjt Dad Jesucrist.
  ken-NT: Tɛ̌ndu sɛ́chí yɛ chak bɛsí Mandɛm nɛ́nɛ ndu sɛ́bhɔ́ŋɔ́ nɛka nɛ Yesu, sɛ́chí
    ndu kpák nɛ Mandɛm ɛ̌ti ɛnyɨŋ ɛnɛ Acha ywɛsɛ Yesu Kristo ákʉ́ ntá yɛsɛ.
