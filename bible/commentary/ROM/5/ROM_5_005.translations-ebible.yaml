    begew sin Ispirito Santo ay indawat Diyos en datako, tan ipalpalikna na en datako
    din dakdake ay layad Diyos.
  tgj-tgj: So mingtin pvvnamv mvnglak padubv ngonua rinam kaamare, Pwknvyarnv ninyigv
    paknama ngonugv lvgabv haapok lo pwlwk toku Darwknv Dow lokv, ngonua anyuamin
    bv amin jinamv.
  gui-NT: Jare ñaaro yave yayerovia reve, ngaraa ñandetavɨ. Echa Tumpa omotɨnɨe ma
    ñandepɨa iporoaɨu pe Espíritu Santo jae omee ñandeve vae rupi.
  quc-TT: Man kel ta qakꞌixibꞌal we jeqel qakꞌuꞌx chirij ri Dios, jeriꞌ rumal cher
    Areꞌ xutixixej loq ri uloqꞌanik pa ri qanimaꞌ rumal ri Tyoxalaj Uxlabꞌixel ri
    xuya chaqe.
  heg-NTPO: Eta kit in parsai ka muun dui ela lam, kit mae lo. Lole Ama Lamtua bel
    kit Un Koo Niu ka son, le kit taan se kit dalen nias noan, Un in namnau kita ka
    muun isi.
  ptu-ptu: Anna maka' mahannukia' längäm Puang Allataala, tä' siakia' la salanduam
    aka napaponnoi illaam penabanta pa'kamasena umpolalam pengkähänganna Penaba Maseho
    to puha nabeengkia'.
  bzd-NTPO: Wiköl Batse'r mène se' a̱ e' tö se' a̱ ikkacheke tö Skëköl é̱na se' dalër
    tai̱ë, e' kue̱ki̱ ipanè ñe' e' kë̀ tö se' e̱riawe̱pa.
  kwf-kwf: Ma manata ꞋuitoꞋongaꞋa neꞋe noaꞋa nia kasi kwate kulu ka lia kwaimaꞋa kwali
    ꞋoꞋo, osiꞋana God nia faꞋataꞋinia na alafeꞋanga doe nia fuaka Ꞌani na AnoꞋi ru
    Abu neꞋe nia kwatea fuaka.
  eng-WYC-2017: And hope confoundeth not, for the charity of God is spread abroad
    in our hearts by the Holy Ghost, that is given to us.
  eng-WMBB: and hope doesn’t disappoint us, because God’s love has been poured into
    our hearts through the Holy Spirit who was given to us.
  zat-NTPS: Quebe naca tu da dácheze da na' dxebeza lázredxu lawe' da ba nuzúa Dios
    lu lázrdaudxu xel-la zri'i lazre' chee̱' ne̱ chee̱ Be' Lá'azxa, Bénnea' ba nunna
    Dios dxi'u.
  spp-spp: Tire sɔ̀nŋɔre tatahage sì wuu ɲwɔhɔ yaha mɛ, ɲaha na yɛ Kile à wuu zòmpyaagii
    ɲî u tàange na u Munaani cye kurugo, u à lire ndemu kan wuu á ke.
  zty-NTPS: Kate' žx̱en ḻáže'žo Ḻe', bi žak chope ḻáže'žo. Ki naken dan' yeḻa' nži'il
    che Dios ḻen žo'o yo'on yichj ḻáẕdo'žo. Dios Be' La'y, Bennen' bseḻa' Dios chežo,
    žone' ga žaken chežo ki.
  mek-mek: Ke egaꞌina afiaꞌamaga iꞌa aloꞌa afaepamafua. Gome Deo ega Spiritu iꞌa epeniiꞌa
    auga faagagai Isa alo koꞌagai iꞌa aniꞌa eani auga laoga maina iꞌa guaꞌa alogai
    eꞌefauka.
  aey-aey: '@see-verse:ROM.005.004'
  urd-GVH: और उम्मीद हमें शरमिंदा होने नहीं देती, क्योंकि अल्लाह ने हमें रूहुल-क़ुद्स
    देकर उसके वसीले से हमारे दिलों में अपनी मुहब्बत उंडेली है।
  ycn-ycn: Marí cajé aú uncá huapechu la'aló ujhuí riliyá. Uncá huapechu la'aló ujhuí,
    Tupana a'acale huajló Ripechu. Ripechu aú huahue'epí rihuátaca huecá íqui'ija
    huani. Raú caja huahuata ricá íqui'ija caja.
  djr-djr: Ga yuwalk muka limurr dhu ŋunhi märraŋuny ŋunhiyiny ŋunhi nhaku limurr
    ga ŋayaŋu-gatjpu'yun, yakan limurr dhu ŋayaŋu-miḏikiny, bili mirithirr warray
    ŋayiny ga märr-ŋamathirr limurruŋguny. Yo, gurruparnydja ŋayi ŋunhi nhakun mundhurrnha,
    ga ŋuriŋiyin ŋunhi nhanukala Dhuyu Birrimbirryuny ŋuli ga marŋgi-gurrupandja limurruny,
    ŋunhi ŋayiny God-Waŋarryuny ga mirithirr warray märryu-ŋayatham limurrunhany.
  kvg-kvg: Nqanek vintønat matev, Mbumbukiam-te, ni ambá av nqǣgo, mivi nī-etoām.
    Zapa ndǿgo, ni Mbumbukiam Nqova Mbomambaqape ni-etoám, neka te mokho-te kuku
    matev vønī-etoam. Ndego teqa kuku matev, andé ibøkha me mu꞉qóuz, niqa mbøni-te.
  rug-rug: Meke totoso aqa va ṉoṉo si gita koasa Nana vina tatara si lopu kaqu hite
    kurekure si gita, sina ta zoropo vura koe Tamasa sa Nana tataru pa korapa buloda
    koasa Maqomaqo Hope sapu ele ponini gita Sa.
  hop-NT: Itam yan tunatyawk̇ahk̇aṅw qa hihta ep okiwsaniwyat itahṅoyiy aw yórikyani;
    pi Qahováriwtaqa Hikwsi itamumi God ahpiy noiwhqa itah’unaṅwpeq qatu; nihqe pam
    God itamumi unaṅway’taqat itamuy pas suyan āawna.
  san-URD: پْرَتْیاشاتو وْرِیڈِتَتْوَں نَ جایَتے، یَسْمادْ اَسْمَبھْیَں دَتّینَ پَوِتْریناتْمَناسْماکَمْ
    اَنْتَحکَرَنانِیشْوَرَسْیَ پْریمَوارِنا سِکْتانِ۔
  heb-LB: תקווה זאת לעולם לא תבייש ולא תאכזב אותנו, שכן אנו יודעים מה רבה אהבת אלוהים
    אלינו, ואנו מרגישים באהבתו שממלאת אותנו. רוח הקודש הוא שיצק בנו אהבה זאת.
  caf-NT: '''Ink''ez Yak''usda Ndoni nets''ó tl''aidá''ai ''ink''ez neyudande. ''En
    bugha Yak''usda dahóolcho ''i be nek''entsi'' t''ets''onínzun. ''Et huwa ''et
    dzin whusawhútelts''ulh ''aw buk''elh''i ts''unoodelh ghait''ah hoh huba ts''ilh''i.'
  mio-NT: Tu cua cuatu yo cha cua savaha ra Ndioo, ña cua coo tu ca nuun chi yo, vati
    cua savaha ra cuhva cati ra, vati chaha ra cha iyo ra Tati Ndioo chi yo. Tacan
    ni chito yo ti cuni mani xaan ra Ndioo chi yo.
  srq-NT: Nande Dios cheẽ ndaarõ arõ mose, ae ra ucheẽ nyabiã. Ae quiatu ngue Espíritu
    Turã mondo nguiã nande je. —Dios riqui nyesecuate jendese co, ɨ Espíritu Turã
    nguia nande je co.
  kje-NT: Lo'o ik kauroin Nin nou na'akeme namwali maika, ik kak ma'irhu, maa ik akin
    nahuwa'an mamani, ono Makromod Lalap naramyaka ik rehi. Ik kauroin Ai naramyak
    ika ono Ai naledi Nina Roh Kudus maika me'e.
  gaz-gaz: Jaalalli Waaqaa karaa Hafuura Qulqulluu nuu kennamee sanaatiin garaa keenya
    keessatti waan dhangalaafameef abdiin nu hin qaanessu.
  kud-kud: Nuwatuwuhaene teina nigele teya nuwa'uvali ainai iyamiyamiya, wuwuna Yaubada
    yana velau ilau'atuhiwai atedai Alu'aluwa Ve'ahihi ainaena neta iya yana aiyauya.
  urb-NT: 'Myja ame''ẽ ke jakwa katu my? Kuja. Jande rehe a''e ipy''a katu te hũ.
    Ame''ẽ ke I''ã riki jande pe mujekwa. I''ã ke jande py''a rehe Tupã muwyr. Inamõ
    jaxo ta, aja jakwa katu. Jande py''a rehe I''ã ihĩ katu, a''erehe: “Mã! Inamõ
    jaxo ta nahã my?” aja ym jakwaha. Jakwa katu te riki.'
  fra-LSG: Or, l’espérance ne trompe point, parce que l’amour de Dieu est répandu
    dans nos cœurs par le Saint-Esprit qui nous a été donné.
  san-HK: pratyAzAto vrIDitatvaM na jAyate, yasmAd asmabhyaM dattena pavitreNAtmanAsmAkam
    antaHkaraNAnIzvarasya premavAriNA siktAni|
  cak-SNT: Y ketzij xtiyoꞌx chika ri kayoꞌien. Y xa jareꞌ kayoꞌien, manak xkuqꞌuix,
    ruma ri Dios altíra nkojrajoꞌ. Y kataꞌn chi nkojrajoꞌ, ruma ruyoꞌn ri Espíritu
    Santo pa tak kánima.
  uvh-uvh: Ka indi sasuk ka napa' inga' kagadofi ning waraga' tanga ikantam wa sige
    fe' mo' tem. Mokngang wa Anutu wari adining mini unggo u kabakni' ganang kaminiminga
    Anutuning sasuk ka indita' ai'dap tinim ning wari tonanip sini' kuma' tinga ikem
    wara' indi ning tontam, o Anutu adi kafakafa wa kuma'sa' tanimo'ga'.
  ino-ino: Lame atiti huta akeva mai'nona yana lamisikeno afa ya'kana ohukeanakeno
    laya huke. Anumaya Koti'a akai'a Fate Akufa Avamu'a ako lamikeno laipafi mai'neanakeno
    Anumaya Koti'a lakaeyafe hau ayamopafati nehaiya ya lusiya huno laveli'nea yafe
    lame atiti huta akeva mai'nona ya'mo'a afa ya'kana ohuke.
  gnn-gnn: '@see-verse:ROM.005.004'
  yal-yal: Na yigin mi en yanfama, amasɔtɔ Ala bata a xanuntenyaan sa en bɔɲɛni a
    Nii Sariɲanxin xɔn ma, a bata naxan fi en ma.
  cnt-NT: Jmɨg₄ a₂'ɨ́n₂ dsɨ₅ jniog₄ jaun₂, tsá₃ lé₂ le₃jmo₃ jua'₅₄ jéin₂ jniog₄ o₂guí'₃,
    ia₁ 'ŋiog₅ Diú₄ ma₂ca₂jme₃cain'₂ jme₂dsí₂ quián₂ jniog₄ ia₁ a₂ŋɨ́₄ lë₃ 'nio₃ jniog₄,
    të₂le₃ quian'₅₄ Jme₂dsí₂ Jŋió₅ i₂ma₂cuɨin₃.
  tif-tif: 'Kemin ale, utamupya, Nuli ulela yim-biila din almi abip unokoma no, kalup
    namti, fan atin ti alalta ulela yim-bii-yim-tam-daalaya kawu, nuli fiyaap duu-mokomup.
    Kemin, kaa kalok kata naa kalolip: God ali almi Sinik Tambal kaata kuyila, Sinik
    alalta kukuyim-balaya, numi aket fukunin ayo atamupya, God kaa numi aket-kup kuyimba
    no, kebup o.'
  nlx-nlx: एने जी आसा आमुह नाराज नाह किरेत काहाकाय बोगवान तान मोंग आमरा मोनाम टाकेल
    हे मतलब चोखालो जीव जो बोगवानान बोकसीस आमरी केरता हे।
  apw-NT: Ła’íí Holy Spirit nohwaidin’ááníí biláhyú Bik’ehgo’ihi’ṉań bił daanjǫǫhíí
    nohwijíí behalk’iłhíí bighą áí ndaahóndliihíí begolṉe’, áík’ehgo doo baa yádaandzį
    da doleeł.
  gum-gum: Inchen nam tru tøgaguermab isua munig melaibe, treeg kømuptincha namun
    ka isuindø pønrramig kønrrai kørrømartrabig kømøn. Kaguende Tiusbe namui manrrøwan
    nui undag købiitøga netsøgana pasrig køn, Espíritu Santon namun tøgagønrrai tranikkurri.
  not-NT: aisati ipacáiro Isëre pinasërecái pigótacacái tojai inintasanotacái Tosorintsi.
    Quero yogasëretacagái. Aro acaninabenqueri.
  plu-plu: Wixwiy ka ipeg gipitit Uhokri waditnepyenenma. Hiyawa wixwiy abet mbeyne
    henneme ka sam. Mmanawa ig kuwis kawihkis Gitip ta upititwiy. Igme ay ekkenenekwa
    wotwiy ku samah Uhokri batek ukakwiy mpiynepepye. Ig ekkenenekwa wotwiy ku samah
    ig kagamnihrasima ukakwiy.
  iou-iou: Täŋpäkaŋ nadäk udewaniwä jopi nämoinik täk täyak. Nämo, unita yäŋpäŋ bänepnin-ken
    tägagän nadäk täkamäŋ. U imata, Anututä nadäŋ nimikinik täŋpäŋ Munapiki jop niniŋ
    kireŋkuk. Täŋirän Munapik unitä Anutu täŋo bänep iron pähap bänepnin-ken tokŋek-inik
    pewän ahäŋ nimiŋkuk.
  ntp-NT: Dai siʌʌscadʌ vaavoitudai aatʌmʌ Diuusi tomali ʌmo imidagai maisiaa gʌrʌʌratudadamu
    ʌgai, ʌgai vʌʌscʌrʌ ivueeyi istumaasi aagai cascʌdʌ. Diuusi ootoi gʌIbʌdaga sai
    gʌrʌʌmadu daacana dai Diuusi Ibʌadʌ gʌrmamaatʌtuldi sai Diuusi aliʌsi gʌroigʌdai.
  rai-rai: Baa daat ki walaang ma ra nurnur, wakir daat kiki walaang biaa ku, pate.
    God ia labo taa anuna maarmaari u ra balaandaat, baa i taar taa a Takado na Nion
    taan daat.
  haw-1868: A o ua manaolana la aole ia i hoohilahila; no ka mea, ua nininiia mai
    ke aloha i ke Akua iloko o ko kakou mau naau e ka Uhane Hemolele, i haawiia mai
    ia kakou.
  ffm-ffm: Jikke oo noo fuurataa, sabi Ruuhu Ceniiɗo mo ndokke-ɗen oo hebbinanii en
    jilli Laamɗo ɗii.
  arb-NAV: وَالرَّجَاءَ لَا يُخَيِّبُنَا، لأَنَّ اللهَ أَفَاضَ مَحَبَّتَهُ فِي قُلُوبِنَا
    بِالرُّوحِ الْقُدُسِ الَّذِي وَهَبَنَا إِيَّاهُ.
  cop-CNT: ϯϩⲉⲗⲡⲓⲥ ⲇⲉ ⳿ⲙⲡⲁⲥϭⲓϣⲓⲡⲓ ϫⲉ ϯⲁⲅⲁⲡⲏ ⳿ⲛⲧⲉ ⲫϯ ⲁⲥⲫⲱⲛ ⳿ⲉⲃⲟⲗ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ⲛⲉⲛϩⲏⲧ
    ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ⲉⲧⲁϥⲧⲏ ⲓϥ ⲛⲁⲛ.
  sri-sri: 'Marĩpʉ marĩrẽ Õãgʉ̃ deyomarĩgʉ̃rẽ iriudi ããrĩmí marĩ merã ããrĩdoregʉ.
    Irasirigʉ Õãgʉ̃ deyomarĩgʉ̃ merã marĩrẽ ĩgʉ̃ maĩrĩrẽ opatarimakʉ̃ yámi. Irasirirã:
    “Marĩpʉ marĩrẽ: ‘Õãrõ iritamugʉra’, ãrĩdeare keoro irigʉkumi”, ãrĩ masĩa.'
  nal-nal: Araan dit simbang faraxai wana ainaxam paazaaiang, kawit dit simbang palaau,
    wanaze Nakmai xa ra sfaar a maskana dia wana a matmalabuk sina iwana sasaxotang
    azanon araan naan ka ra lis a Laklagaai a Raabu zin dia.
  kyq-kyq: Kɔnd do kɛn jꞋɔndki do Raa ki se, cɛr eyo taa Raa se ɛɗjeki maak‑jen̰ dɛn
    aak eyo maakjege tu se, ute *Nirl Salal kɛn naan̰ ɛɗjeki se.
  kwd-kwd: Ma fito'onga 'ilo'oo 'ame kwatea 'agoru kwaimamani tago mola, tofuna God
    ngaia 'e faate'enia nga kwaimaanga ba'ita aana 'ania nga Anoe 'ola Abu na ngaia
    'e kwatea fadauru.
  ded-ded: Ifi kecmina ubaninaac kuha naric mi maude. Nocac Tiri Asugoc anni Anutungo
    songoya ubahereninau kpakeec fede.
  ewe-ewe: Ke mɔkpɔkpɔ menana ŋu kpea ame o, elabena wotrɔ Mawu ƒe lɔlɔ̃ kɔ ɖe míaƒe
    dziwo me to Gbɔgbɔ Kɔkɔe si wona mí la me.
  nuy-nuy: Anaani ngana-magana nugurri-wuy. Ngaambu-wurri-dhaḻagina ngagurru, niga
    yamba na-God ngarrani-lhalamayaa niga anubani-yunggaj anaani. Marri anaani ngurru-marrbuy
    ngagurru, waari na-God ni-wijaḻgiwajgi niga anubani-yung ngarrani-lhalamayaa-inyung
    ngagurru. Yagu God yamba ngarrani-bajiyina, marri ngarranii-ḏamarr-ngu-burraa
    windiyung ngagurru, nigawi-nyinyung-mirri Maṉngulg Mawurr. Na-God niga ngarraniiyii
    ana-Maṉngulg Mawurr anubani-yung nigawi-wala.
  cop-BHC: ϮϨⲈⲖⲠⲒⲤ ⲆⲈ ⲘⲠⲀⲤϬⲒϢⲒⲠⲒ ϪⲈ ϮⲀⲄⲀⲠⲎ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲤⲪⲰⲚ ⲈⲂⲞⲖ ⲚϦⲢⲎⲒ ϦⲈⲚⲚⲈⲚϨⲎⲦ ⲈⲂⲞⲖ
    ϨⲒⲦⲈⲚ ⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲈⲦⲀϤⲦⲎ ⲒϤ ⲚⲀⲚ.
  buk-buk: Ma yac neŋ dakêŋ bataŋ oc ŋandô mbasi dom, ma bocdinaŋ yac oc mayaŋ dauŋ
    dom. Bu yac taŋyalê Anötö ndê mêtê atac whiŋ yac-ŋga su, tu Ŋalau Dabuŋ naŋ iŋ
    kêŋ sip yac neŋ ŋalôm-ŋga.
  pri-NT: Â é cimwü ê cèikî kâjè naa gooé, ba o câé mwa caa panuâjè wà Pwiduée. Ba
    jèe dipitiri pwâranümajè ê pimeaari kêe na dau maina awé, na é pinaigé mee ê Nyuâaê
    Pwicîri, na jèe naa tâjè.
  zpq-NT: Na' dan' zoacho lez šjayzoacho txen len Diosen', bi ṉacho naquen to da'
    güenḻaže' chaquecho gac c̱hecho ca'. Ḻe Diosen' ba gwseḻe' Spiritw c̱hen' zoan
    len chio' na' chṉen ḻo' lažda'ochon' žan chacchgüe Diosen' chio'.
  por-TFT: E por esperarmos isso ansiosamente, sabemos que não ficaremos decepcionados,
    pois Deus nos tem dito abundantemente que ele nos ama. Ele faz isso pelo que seu
    Espírito Santo, que nos concedeu, realiza dentro de nós.
  gwi-NT: Jii yeendaa ji' deeshi'yaa nyąą ąįį jyaa dihee'yaa gaagwiindaii, Ch'anky'aa
    Shroodiinyąą k'iighai' diidrii zhit ch'eet'igwiniindhan nint'aii, ąįįt'ee Vit'eegwijyąhchy'aa
    diinantł'eegwin'ąįį t'oonchy'aa.
  gvn-gvn: Kaki ngana God trustim-bungal, ngana kari milka-bujarmal, God ngananka
    wawumanya. Godungku nyungu Wawu nganawunbu dukurrbu walay-manin, ngananin binal-bunganka
    God ngananka wawu jirray.
  nhy-NT: Iwan kuale tikmatij nik mach techpinatis tlan tikchiaj inawak Dios. Porke
    Dios yotechtemitij ipan toyolo ika itlasojtlalis iwan okichij ika iEspíritu Santo
    katlej otechmakak.
  asm-FB: সেই আশাই লাজত নেপেলায়; কিয়নো আমাক দান কৰা পবিত্ৰ আত্মাৰ যোগেদি আমাৰ হৃদয়ত
    ঈশ্বৰৰ প্ৰেম বাকি দিয়া হৈছে।
  okv-okv: Eto God na amita osa ari ungotenau jo ta overekena amo God na amita Ahihi
    Otohu avo ikenu beto puvuto ungotenau jo ta toreto mitie ke ijioi ingihe God ta
    ke avo ke be eora.
  mxt-NT: Tatu yɨhɨ́ iñi yo chi maa ra, ma cucahan nuu yo nyehé yo chi ra, vatyi cuñí
    xaan ra chi yo cha cuenda Tatyi Ii ra cha chaha̱ ra cunyaa añima yo.
  tzo-NT: Mi imuc'ub co'ntontic, hech mu xquich'tic mul yu'un nojem ti co'ntontic
    ti c'uxucutuc ti yo'nton ti Diose ti sventa ti Ch'ul Espíritue ti ac'bilucutique.
  ind-AGS: Sejak kita memiliki pengharapan ini, kita tidak akan dikecewakan, sebab
    Allah telah mencurahkan cintanya kepada kita melalui Roh Kudus-Nya yang sudah
    Dia berikan kepada kita.
  omw-omw: Tire mwitaamaqita quararo Kotiva hia tiri qaqira kyairaqe tire kyauriqata
    variananrave. Kotiva nai mwanraqura tiri timwihanro mwia mwanraquravanto tiri
    mwutukyaqi kepukyaqa hiro vaihata tire Kotira mwutukyavanto tiriara vahira ntapihunanranra
    tita, tire hia kyauriqata variananra.
  yrb-yrb: '@see-verse:ROM.005.004'
  maa-NT: Jè kjoa̱ xi chiñá‑lá nga tíjngoò takoán, mìkiì masobà‑ná nga mìkiì ki̱tasòn;
    jè Nainá jyeé ndaà kisìkíjnajiìn ini̱ma̱‑ná kjo̱tjòcha‑la̱ i̱t'aà ts'e̱ Ini̱ma̱
    Tsjeè‑la̱ Nainá xi kitsjaà‑ná.
  mcq-mcq: ꞌEne ijí túnaꞌi raka kaꞌene rehunijara paveje nú temukuhuna. Ijihuni maijaho
    Godira ea oja mihujaho Godoni ꞌAvena kaꞌene núa múhajihuni vaji ranamana.
  sus-A: وٌن مَن مُ يَافِمَ وٌن شَشِلِ تٌ تِشِ عَلَ رَ، بَرِ مَ عَلَ بَرَ عَ شَ شَنُنتٍيَ
    شّلّ وٌن بْحّ كُي عَ شَشِلِ سّنِيّنشِ سَابُي رَ عَ بَرَ نَشَن قِ وٌن مَ.
  jpn-1965: この希望は失望に終わることがありません。なぜなら、私たちに与えられた聖霊によって、神の愛が私たちの心に注がれているからです。
  fra-SBL: et l'espérance ne nous déçoit pas, parce que l'amour de Dieu a été répandu
    dans nos cœurs par le Saint-Esprit qui nous a été donné.
  yka-yka: Kabugtuˈante bi weˈ asal tumanan Tuhanin du inase-asete bi amban iyehin
    peggeˈ kataˈuhante bi dem ateyte bi weˈ malasa teˈed Tuhanin si kite bi. Pinabugtuˈ
    inin si kite bi weˈ Niyawa Sutsi pinangurung Tuhan si kitehin bi.
  mle-mle: Nyan kipakip atawa mawul yan kavin maa kwu. Aw God dikidi nyanak kwiydidi
    Mawul nyanadiy mawulaam God diki nyanak yidil mawul takadil. Alik tikuw, nyan
    mwiya lakwu-kwabana God dikidiy nyanak takadidiy aban mwiya mwiyab tikidiy wakuw.
  shp-NTPO: Jatian jaskati noa manatara, yankama iki. Jawen Shinan noa Diossen meniatonin,
    non jointibo, jawen noimisti shinanman noa tsaimaxona kopí.
  aom-aom: No mabëhe javuoꞌiröhego muebejaruoho ëho bogo sarerivoromo ëꞌarueje. Ëhesi
    bëhoho God-ro hesi Aruꞌahoho no bojamuijëꞌëro no dë vövöbajoꞌere herovarueje God-ro
    no mabëhe uehorovavuo avohego.
  geb-geb: Nza maaŋ muuŋgiap Fhe Bakɨme nzan kurkurar zav nza ana rarga ki. Maaŋ muuŋgiap,
    nza guigira kaŋgi. Ana mba zumgum nzan nɨɨn za suaŋgi bigir vhuuiŋ mbari, nza
    nta ndigi. Maaŋ muuŋgiap za guigira kaŋgi. Ana mba zumgum nzan nɨɨn za mbui bigɨr
    vhuuiŋ mbari, nza nta ndigi. Mba bigir panan fharigi bigɨn khare. Nza fhura ana
    rarga ki fhuvara. Fhe Bakɨme won Ŋina Ŋaarar nza nɨɨŋgi. Fhe Bakɨmen tɨv khare,
    ana guigira won ndavar harigi gumgi ga ndɨɨi. Ana Ŋina Ŋaar mba tɨva siav nza
    ndavi vheri ga suagi.
  bsj-bsj: La yoka nereko wuro mani a nebo kwenduwe ti, wori Kwama cor binen cwika
    ceko mor nerebe ki yuwa tangbe Kwamako wo ci ne beu.
  cak-cak: Y man nkuyo'ox ta can chi q'uix riq'uin ri koyo'en roma ri Dios can nkurojo'.
    Y jabel keteman chi nkurojo' roma ri Lok'olaj Espíritu ri ruyo'on pa tak kánima.
  chf-NT: Jini cä pitänlaba cä xe chich tä äc'bintela. Dios mach u sucpeconla. Uc'a
    Dios tä' yaj u yubinonla. Cuwila chich cache' tä' yaj u yubinonla, uc'a ni Ch'u'ul
    Pixan, jini äc'bintonlaba, u c'alin ye'benonla chich cache' u yajna'tanonla Dios.
  tlf-tlf: utamupta, nuyo ulaa imtamo ilami abiip unon-tema kalaa agelup umdii, yagal
    tebe tuluun ulaa imdep no daalata, deng tebeman-temup kale, boyo dok uta ba kale,
    God iyo ilami Sinik Tambal iyo dobelata, Sinik yagal kafale-balata, numi aget
    fugunin uyo utamupta e, boyo God iyo numi aget kup kobeba kalaa agan-bulup ko.
  piu-2006: Wiya nganaṉa ngurra palula nyinakitja puṯu paṯara nyinanyi. Ngurra palula
    kanyilkitjangku Katutjalu nganaṉala palumpa kurrunpa tjarrpatjunutjangka nganaṉa
    kuliṉi paluru nganampa yilta yunytju nyinanyi.
  poh-NT: Ruꞌum chi jeꞌ reꞌ ruyuꞌnjic nkaꞌn i kꞌi̱j reꞌreꞌ, reꞌ hoj maꞌ nkajic ta
    kacꞌux riman laꞌ chic nkachꞌica̱ꞌ kacꞌux chiri̱j i Dios maj reꞌreꞌ kꞌe̱ꞌ tiꞌ kojricꞌraj
    eh reh chi reꞌ hoj tiꞌ woꞌ nakicꞌram ruꞌ xiyew keh i Lokꞌ laj rUxlabal.
  tue-tue: Cõãmacʉ̃ Espíritu Santore marĩpʉre ticorigʉ niiwĩ. Cʉ̃ʉ̃mena Cõãmacʉ̃ marĩpʉre
    cʉ̃ʉ̃ maĩrére masĩrĩ tiiquí. Teero cʉ̃ʉ̃ maĩrére cʉorá niijĩrã, boboró manirṍ
    “ ‘Cõãmacʉ̃ marĩrẽ ãñurõ tiigʉ́daqui’ jĩĩrére diamacʉ̃́ tiijã́gʉ̃daqui” jĩĩ ʉseniyuetoacu
    sáa. Teero tiirá, ãñurõmena wedesemasĩcu sáa.
  bjp-bjp: Aunbiing kere nene ini unune isi fafaliu ke God, biil keren nene song,
    biil. Wara le God i ta ta Tanwa Kalkaluu usuf kerer, isi in fafuun balrer ini
    famais kia.
  xon-xon: Limakl ngbaan aan jinn timi inimɔɔn. Ba pu? Uwumbɔr aah tii timi Waafuur
    Nyaan na, Nfuur Nyaan ngbaan le cha ti bee tisui ni waah gee timi sakpen pu na.
  tzo-ZNT: Mu yechuc noꞌox ti jpatoj coꞌontique. Ti Chꞌul Espíritu yacꞌojbotic jchiꞌintic
    ti Rioxe, jaꞌ xa lisyulesbotic ta joltic ti scꞌanojotic ti Rioxe.
  mpm-NT: Ti nu kundio ini yo yukan, ti tu xndiꞌi ini yo, chi jini ndaa yo ja kundee
    ya taka jnuꞌun ni kee yuꞌu ya, ti sɨkɨ yukan kandixia yo jiin nɨ ini nɨ añu yo
    ja kundaꞌu ini ya yoꞌo. Ti siaꞌan kandixia yo chi ni jaꞌa Yandios maa Espíritu
    Santo nuu yo, ti Espíritu un skandixia ya yoꞌo ja jandaa ndixia kundaꞌu ini Yandios
    yoꞌo.
  ots-NT: Dí pa̱dijʉ, jin da jiöjquijʉ car Tzi Ta ji̱tzi. Ntjumʉy da ddajquijʉ ca
    dí tøhmijʉ. Guegue xpá mɛjnquijʉ cár tzi Espíritu grá yojmʉ, cja̱ nuca̱ i föxquijʉ.
    I xijquijʉ, i ndo neguijʉ ca Ocja̱, cja̱ da cumpli göhtjo ca xí xijquijʉ.
  hoy-hoy: अदिक ईद आशा नामी निराश माळाल, यतिकी परमेश्वर आऊन प्यार नाम मनगोळ दा हाक्यान,
    मतलब पवित्र आत्मा जो नाम साटी परमेश्वर उन उपहार हुन.
  amo-amo: Na likara kibinayi din dasu nin lanzun ichinba, bara kinayi Kutellẹ wa
    tinari nan nya nibinayibit nan nya nfip mi lau, na iwani ari.
  pjt-pjt: Palu Godalu tjinguṟu nganaṉanya wantiku ngura wiṟukutu katinytja wiyangku,
    kala tjituṟu-tjituṟuriku. Wiya, Godalulanya katiku alatjiṯu ngura wiṟu mulata
    kanyintjikitjangku. Panya paluṟu mukulya puḻkangku Kurunpa Miḻmiḻnga nganaṉala
    tjarpatjunu unngu nyinara Godaku mukulya nintintjaku. Kala mulapa pukuḻṯu aḻa-aḻangku
    nyinara paṯaṉi Godala tjungu tiṯutjara nyinanytjikitjangku.
  cwe-cwe: Lolelo hadichibena moyo bule, kwaviya Mulungu keka ulondo wake muna imyoyo
    yetu kufosela Muhe Yelile iyaching'hile cheye.
  daa-NT: Ho ere kaak gi eriy-ak kacaatenno, asaan iŋ Ruwwiney taat ŋa beriite, Buŋ
    gaarte kadar ŋa elgiite dakina.
  mlp-mlp: Teq i Yesus amen emim osad i samanmo a hi osauqta. Haiqgam. God in ago
    Bugaw Dimunta igan in i giholib bolim ussa i God agem dimunta igaqta na i gigemabmo
    diq tiloyinauq.
  ape-C: Apak douk mape matrugun um enyudok aria douk madae mupe mutrugun meyoh uwe,
    uwok. Umum maresh? Iruhin douk nakop ananin Mishin nyapeyap aria nyataurumap ba
    madukemesh um enyudok adur ta nyutogur. Enyudok ananin Mishin douk nyenekap madukemesh
    um agundok Iruhin anan adur urkum manawasham apak um.
  bgs-bgs: Atin ka manayun ki giman katô katumanan, kasóddóran ta na dì ki makabullug,
    su igpasóddór dán ka Manama na ágginawaan ki ikandin ukit katô Ugis Espiritu na
    igbággé din áknita.
  faa-faa: Aíyaka hemakapusuasamo isu kaíyahokosafapo. Kotimo isuaki ipi Ho Kotesa
    yaku kasane, isiapo himua hakása hakásaraka risikinapo. Asiamo Kotimo isuaki himu
    tumurumo hemakapurane Ho Kotesamo mahemakapurakarakano kairapo.
  kik-kik: Nakĩo kĩĩrĩgĩrĩro kĩu gĩtingĩtũũraga ngoro, tondũ Ngai nĩaitĩrĩirie wendani
    wake ngoro-inĩ ciitũ na ũndũ wa Roho Mũtheru, ũrĩa we aatũheire.
  cap-NT: Yoozqui niiz̈ Espíritu Santo uc̈humnaca kuzquiz luzkatchic̈ha. Nii Espíritu
    Santuqui uc̈hum kuzquiz luzcu, Yooz ancha zuma munaziñi kuz uc̈humquiz intintiskatc̈ha.
    Jalla niz̈tiquiztan Yooziz̈ tjaata honora tjewz̈can uc̈humqui zizza, ultimquiziqui
    panz̈ tanznaquic̈ha, nii. Ana inakaz tjewznaquic̈ha.
  ksr-ksr: Anutunoŋ Uŋa Toroya ama nonono kana kolooro uujopaa molaaro uunananoŋ kemero
    laligojoŋ. Kawaajoŋ jejeromoŋromoŋ ama oyaŋboyaŋ koloowombaajoŋ ama mamboma gamugamu
    mende mokoloowoŋa.
  eng-TNT: And hope maketh not ashamed for the love of God is sheed abrod in oure
    hertes by the holy goost which is geven vnto vs.
  sbs-sbs: Iyi isepo kaileti maswabisisa, mukuti ilato lye Ireeza libe tiwa mwi nkulo
    zetu che Luhoho Lujolola, luba hewa kwitu.
  sue-sue: Ge amira me tuma didinoise dia nowenakai amira menai oko itia. Nera kota,
    Ozana namorekai potinua ami Anutura dubara dumi awa kerenawi gosinowenakai. Are
    nena namorekai potamu seroninua awa duamunoita asero duba eto oko inowenakai.
  fra-NCL: Or, l’espérance ne trompe pas, parce que l’amour de Dieu est répandu dans
    nos cœurs par l’Esprit-Saint qui nous a été donné.
  snn-NT: Gare jo'caye beoye Cristo raiyete ëñajën ëjojën, baguëni si'a recoyo ro'tayete
    senjoñe beoye ba'iyë mai, Riusu Espíritubi conguëna. Riusubi baguë ai yëguë ba'iyete
    maini masi güeseye yëguë, baguë Espíritute mai recoyona ai insini jo'cabi.
  atb-NT: Myoqbyu to hkyô haû gi, nga-nhúng lé myit wum gyui nhang é a nghut; hkâsu
    mù gâ le, Garai Gasang gi, Yhâng é chyitdap myit lé, Yhang mai, nga-nhúng lé byî
    tô é Chyoiyúng Woi-nyí dông, nga-nhûng é i-myit unghkaû má hut kat byi bê nghut
    ri.
  cek-AK: aicae khaeah paek ih, Kacai Muithla hoiah Sithaw amlunghaih to aicae palung
    thungah kraih boeh pongah, oephaih ah azathaih om ai.
  bkd-bkd: ha madawat taw gayed sa insaad din kanuy. Natun-an taw haena ta in-ila
    kanuy hu Dios sa Balaan ha Ispiritu ha iyan migpadayag hu adagi ha pagpalanggà
    hu Dios kanuy.
  ctu-76: Che' mi lac pijtyan jini mu' bʌ i yʌq'ueñonla Dios, mach lolom mi lac pijtyan.
    Dios ti' c'ʌñʌ Ch'ujul bʌ i Ch'ujlel tsa' bʌ i yʌq'ueyonla cha'an i but'beñonla
    lac pusic'al ti i p'untyaya Dios cha'añonla.
  lac-NT: Quire' baxuco', quic ch'uctiquex, rajen mʌ' jic bin ic ch'ic suraquirex
    ti' a ba' quic ch'uctiquex ij quirex. Mʌ' ja wirej, u Taj'or u Pixam C'uj, a ts'a'b
    ten C'uj to'onex, cu ts'ic ic najtex wa C'uj u jach yajo'onex.
  xla-xla: Epame dalemhalemama omhallowe koko etapo dia꞉ watle wota꞉le pohamilowa.
    Adipalati, Godtapo ya꞉ Hela꞉dle Sokoye dia꞉ dla ma-hamiwapo, ya꞉tapo di dupa dulu
    dla Godta bokotiyapo malamale kokoye poposatilipo mellepo depame.
  xav-NT: Ãne zô si 're wanhimipari za'ra mono wamhã, taré sô 're wanhimipari za'ra
    mono õ di za. Taré, wa te wasina 're umnhasi baba za'ra mono õ di za. E marĩ wa.
    'Re ĩhâimana u'âsi mono hã Tipẽ'ẽzani te te wama 're ĩ'anhomri mono na, tinhimizawi
    pese zé hã te te wama 're awaihu'u mono wa, taré, wa te wasina 're umnhasi baba
    za'ra mono õ di za. Taha wa, taré sô 're wanhimipari za'ra mono õ di za, marĩ
    ĩwẽ hã te te wama 're ĩ'apisutu mono zô hã.
  cuk-cuk: Bab-Dummad-anmarga-ibmar-imakoed-edarbediidi, anmarga igarga guedsegad.
    A-ular, anmar gwen bingeguosurmalad. Ar Bab-Dummad E-Burba-Isligwaled-anmarga-uksadba,
    bela-bela e-sabedi anmargi oyononikid.
  tbf-tbf: Ma ine mi vodovodon rorrois, a kap oit nia vara aor tsak nge giet, simi
    vunan e Raban a nga terie mi Moromoruo Tamat segiet ma a te me poek soan ken tentoiv
    sibu arogiet.
  uig-CYR: Вә бу үмүт бизни йәргә қаритип қоймайду, чүнки бизгә ата қилинған Муқәддәс
    Роһ арқилиқ Худаниң меһир-муһәббити аллибурун қәлбимизгә қуюлуп ешип ташти.
  ikw-NT: Olile anya aị jọ́obu nhne etekne, kwnornu nụ Chiokike wụkwasiri aị ọwhnun'anya
    a n'ovu aị hite n'Enine Nsọ, ke o kesiri aị.
  khs-khs: 'Aluse, niwa Koteyewi mene silimita: yesi tesaleke, niwa mokopo eta: yesilamakeye.
    Alamakeye. Koteyewi Ho Napowa nima mikeye. Koteyewi nima himu hapa matanesewa
    Ho Napoyewi nini himuwemi susakeye.'
  dwr-ENT: ፆሳይ ኑሲ ኢሜዳ ጌሻ ኣያና ባጋና ባሬ ሲቁዋ ኑ ዎዛናን ጉሴዳ ዲራው፥ ሄ ኑኒ ዴማናው ናሼቻን ናጊ ኡቴዳዌ ኑና
    ዬላዬና።
  pma-pma: Ka desien koanik sakras vasakin rendemien orer vamot, veni rokilea keke
    envatien onen Ahi en ir marite. Rokilea eni ka en Ninin Votut koa kei sani tuai
    min ir suval sanien tai.
  atd-NT: Kono ogkohimu no kono ta ogkapurut ka sikan no og-imanon ta su ka Gimukud
    to Magboboot no ingkabogoy kanta, ian ka ogpohitaga kanta to dakol ka goinawa
    to Magboboot kanta.
  tel-2017: ఈ నమ్మకం మనలను నిరాశపరచదు. ఎందుకంటే దేవుడు మనకు అనుగ్రహించిన పరిశుద్ధాత్మ
    ద్వారా ఆయన తన ప్రేమను మన హృదయాల్లో కుమ్మరించాడు.
  hat-BSA: Epi esperans p ap janm fè nou desi, paske lanmou Bondye gen tan vide nan
    kè nou atravè Lespri Sen a ki te bay a nou menm nan.
  top-NT: Hua̱k tí li̱pa̱huaná̱u tú ma̱lacnu̱ni̱t Dios ni̱ ama li̱puhuaná̱u quinca̱kskahuicán,
    porque Dios ma̱si̱ni̱t la̱ quinca̱lakalhamaná̱n y quinca̱malakacha̱nini̱tán Espíritu
    Santo xlacata yaj tú nali̱puhuán quinacujcán.
  msk-msk: Kyakatigaman ta na makadawat kita sang kyakaimanan ta kay yatigam da kita
    sang dakora na lugun nang Dios kanatu tungud sang Balaan na Espirito na yaatag
    nang Dios kanatu.
  gyr-NT: Iyavei ahe yande remiaro nayamoha tẽi chira sereco. Esepia, Tũpa ombou ité
    oporoaɨsusa yandeu oEspíritu Santo yandeu ombou vahe pɨpe.
  kmh-kmh: Gor Kawnan nuk ak chinup yokek, namb chinup biyaŋ key yimb ayek, Gor nup
    gosimb niŋiy, biynimb gok kuyip wasemb ay gipun ak; niŋind nup kond mindyiŋg gos
    sek mindpun.
  ukr-ONPU: І надія не засоромить нас, адже Божа любов влилася в наші серця через
    Духа Святого, Який був нам даний.
  emi-emi: Me nau ita aiesoa ngavalua o, uneita niaiesoaa karika eaapalataita poli
    ita kilakila va God aue eghelei isaa o voto, poli God ghe tau mae sio Spirit Manga
    ateva etaita tani apasu urunguitaniita tale kanna niaielousi eteva God.
  zpv-NT: ya siguhra dziꞌtsi riiꞌ ayi nuu guiriaꞌh gahn nuꞌh laasii bachachihpa Dxiohs
    guel rucaꞌstoꞌ xteenn Ñiꞌh laꞌn lastoꞌ raꞌ nuꞌh pur xcweenta Spíritu Saantu nin
    baniꞌhi Ñiꞌh laꞌh nuꞌh.
  gux-gux: Mi suginma yeni kan boandi ti kelima u TIENU ya buama gbieni ti pala kelima
    u TIENU fuoma yua, wan puni ti yua yaapo.
  kos-kos: Finsrak se inge ac tia aktoasrye kut, tuh God El ase lungse lal nu in kut
    ke Ngun Mutal, su mwe kite lal nu sesr.
  ibo-ibo: Olileanya na-eme ka anyị guzo chịm, nʼihi na Chineke awụnyela ịhụnanya
    ya nʼime obi anyị site nʼonyinye Mmụọ Nsọ.
  yml-yml: Ta ꞌasetai mogitana ta na veluagai bega kebu ta na bunumayaga, fai ꞌAnuꞌanunu
    ꞌAtumaina i veleda bega ta vevebaeda Yaubada yana nuakalikali bwaikina ꞌwaideye.
  ory-ory: ଆଉ, ଭରସା ଲଜ୍ଜା ଦିଏ ନାହିଁ, କାରଣ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରଦତ୍ତ ପବିତ୍ର ଆତ୍ମାଙ୍କ ଦ୍ୱାରା
    ଆମ୍ଭମାନଙ୍କ ହୃଦୟରେ ଈଶ୍ବରଙ୍କ ପ୍ରେମ ପ୍ରବାହିତ ହୋଇଅଛି।
  bzj-bzj: Ahn sayka weh wi hoap deh eena Gaad, wi noa seh hihn noh wahn let wi dong,
    kaa Gaad lov wi, ahn ih poar owt dis lov pahn wi wen ih gi wi ih hoali Spirit.
  chk-chk: Ei apilükülüköch esap alichipwüngükich, pun Kot a iselong lon letipach
    an we chen ren ewe Ngünmifel, ewe i a lifang ngenikich.
  ssd-ssd: Sine Kuate minde-mindeka gare ŋak mineg ta sine siŋka kikosiŋge nda. Kuate
