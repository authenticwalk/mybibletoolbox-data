verse: ROM.005.005
translations:
  kpx-kpx: Ige Dilavau bae gabie vaveve kemo nahi lobogevelivebene. Isito keu au Munanae
    Tumu hanavoge au nahie uvumo lohoge nahi kemo hilokage Dilavau au uvu bahata nahiovenu.
  okv-H: Eto God na amita osa ari ungotenau jo ta overekena amo God na amita Ahihi
    Otohu avo ikenu veto puvuto ungotenau jo ta horeto mihie ke ijioi ingihe God ta
    ke avo ke be eagora.
  tbo-tbo: Ma geka witumaganana a wiotonana ega ita inugoapapoenita babana Yaubada
    anani’mbenena uyahita Alugo Woiyawa uyahinei amaka luhogala i hiwoga hopuneya
    u nugonugota.
  mal-C: ഈ പ്രത്യാശ നമ്മെ ലജ്ജിതരാക്കുന്നില്ല. കാരണം, പരിശുദ്ധാത്മാവിനെ നൽകുന്നതിലൂടെ
    ദൈവം അവിടത്തെ സ്നേഹം നമ്മുടെ ഹൃദയങ്ങളിൽ സമൃദ്ധമായി വർഷിച്ചിരിക്കുന്നു.
  grc-SR: ἡ δὲ ἐλπὶς οὐ καταισχύνει, ὅτι ἡ ἀγάπη τοῦ θεοῦ ἐκκέχυται ἐν ταῖς καρδίαις
    ἡμῶν διὰ πνεύματος ἁγίου τοῦ δοθέντος ἡμῖν.
  bgc-bgc: अर आस तै निराशा न्ही होन्दी, क्यूँके पवित्र आत्मा जो परमेसवर नै म्हारै
    ताहीं दिया सै, उसकै जरिये परमेसवर का प्यार म्हारै मन म्ह भरया गया सै।
  khz-khz: Everaramani na ati pene vega-tugamagitugamagira, kwalana Palagu na Veaga
    Palaguna evenirato, eia genana ita nugara garakaurai Palagu na gena ulamagi epopo-rigoato.
  deu-TKW: 'die Hoffnung aber läßt nicht zu Schanden werden, weil die Liebe Gottes
    ausgegossen ist in unseren Herzen, durch den heiligen Geist, der uns verliehen
    ward:'
  zsr-NT: Catiꞌ runruꞌ löz Lëꞌ, cutu caꞌ rac chop ládxiꞌruꞌ. Cni nac, le nuhuö́lj
    nadzëꞌi icj ládxiꞌdauꞌruꞌ yöl‑laꞌ nadxíꞌi queëꞌ Dios rëꞌu. Runëꞌ ga rac cni Dios
    Böꞌ Laꞌy, Nu bsölëꞌë queëruꞌ Dios.
  lin-lin: Nzokande, elikya ekosaka te, pamba te Nzambe asopaki bolingo na Ye kati
    na mitema na biso na nzela ya Molimo Mosantu oyo Ye Nzambe apesaki biso.
  hns-NT: Oe hamlogke etana pjaar kare hai kie hamlog djhoetthe ke aasa na kariela.
    Oe aapan Pawietr Aatma ke deis hai, aur okar dwaara oe hamlogke diel aapan pjaar
    se bhar deis hai.
  noa-E: Mag i khĩircha ooju khĩirju nʉmʉn, ich Akhaar maachig deetarraujã chadcha
    ichdëu maach daupii wai sim khaphʉ api sĩewai ichiita i oob khaba ooju khaphʉ
    nʉmʉu.
  eng-EMTV: And hope does not disappoint, because the love of God has been poured
    out in our hearts by the Holy Spirit who was given to us.
  mib-NT: Te tāca jéē ñúhun ni yō, chi nihīn nahín yó. Chi jnūhun cúndáhú ni Yaā Dios
    yohó, ni cunuú ini anuá yō, sáha Yaā Dios jeē jiín Espíritu Santo jeē ni jéhe
    ya nuū yō.
  lif-NT2: हे़क्‍केलॽरिक् निङ्‌साङ् आजोगुम्‍मिल्‍ले़ आनिॽ निङ्‌साङ् मे़बुक्‍ने़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साॽरिक् लुङ्‌माॽ आदुक्‍ते़आङ् वाॽ के़लॽबान्
    खुने़ॽ आबिरे़बा सेसेमाङ्‌लाम् आनिॽ सिक्‍लुङ्‌मो निङ्‌वाॽ आघोःसुम्‍लो॥
  xnj-xnj: Huvalila yeniyo yikutivinisa lepi mtima ndava Chapanga amali kuyisopa mu
    mitima yitu uganu waki kwa njila ya Mpungu Msopi mweatipelili tete.
  mmx-mmx: Na lodoxoma voovo xopmen na lox abulu nedik, atla ne Moroa gara soli asu
    vam labalamu ren ukeneng at lorooro atnedik mi Loroonan Kaala, ni laramtaba at
    ne Moroa rinedik.
  cbr-NT: An ca —asérabi camina 'ëbë 'iti 'ai —quixun caquin nu paraníma. An ca aín
    Bëru Ñunshin Upí nubë 'inun nu 'inánxa. Nubë 'ixun ca nu 'unánmia uisaira oquin
    cara Nucën Papa Diosan nu nuibatia quixun. An ca asérabi nu nuibatia quixun 'unánquin
    cananuna, nux cananuna asérabi aín nëtënu abë 'iti 'ai quixun 'unanin.
  tee-NT: Chai ni lhilaksiyau ju Dios ni akts'iya aquintamuctaxtuniyan ju ixchivinti
    acsni quintajunan ni cacha'anau ju lact'iyan pus c'atsayau ni jantu aquintamamaxaniyan
    astan. Chai ni quintamapainiyan ju Dios pus puc'atsayau ni akts'iya aquintamuctaxtuniyan
    ju ixchivinti. Chai ju Dios quintamalakachanitachan ju Spiritu Santu ju t'ajun
    laqui'alhunut'an chai yuchi ju quintajunan ni na quintamapainiyan ju Dios.
  eng-LSV: and the hope does not make ashamed, because the love of God has been poured
    forth in our hearts through the Holy Spirit that has been given to us.
  cak-NT: Y can ketzij-wi xtiyo'x chake ri kayoben. Y xa jari' kayoben, manak xkojq'uix,
    roma ri Dios yalan jojrojo'. Y keta'n chi jojrojo', roma ja ri Espíritu Santo
    ri yo'n pa kánima ri ni'in ri' chake.
  pah-NT: A'ea erame nhande ndiroviatehei. A'ereki Tupana'ga py'a ja ko nhande. Tupana'ga
    ombuhu gwa'uva nhande pyri. Gara'uva okwahavuka nhande ve Tupana'ga remiarõa a'ero.
  sja-NT: K'awa p'anɨ ma ewate irua tachi k'ũra-e pait'ee, ichi Jaure pëida perã tachi
    ome ba chemerã. Mãgɨpa tachi t'ãride k'awapipari Tachi Ak'õrepa tachi k'inia iru
    bɨ.
  xed-xed: Ka faffa mu ta ghəŋ ta Lazglafta ná, nzata a ka bətbət wu, kabga maramaŋmara
    Lazglafta ma ŋuɗufa mu kəʼa ɗvutá amu nda ma Sulkumani ya vlama tsi.
  mks-NT: Tá ndátí ña̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a quia̱hva nu̱ yo̱ já a̱ cándo̱o
    núu toho Ndióxi̱ xi̱hi̱n yo̱ jáchi̱ na̱jándicutú Ndióxi̱ ínima̱ yo̱ xi̱hín ña̱
    quíhvi̱ ini a mí. Na̱caja Ndióxi̱ ña̱ yóho xi̱hi̱n ínima̱ yi̱i̱ mé á ña̱ na̱sa̱ha̱n
    nu̱ yo̱.
  gfk-S: Ma be dait nanahe ma ra nurnur hobi, io, pa dait nale kis ta ira hirhir kinong
    God te burange habukas ira tinga dait ma no nuno harmarsai ing iga tabar dait
    ma no Halhaaliena Tanuo.
  bmu-bmu: Anutunöŋ Uŋa Töröŋi al neŋgiiga köna asuhuiga urukalemŋi mokoiga urunine
    geiga maljin. Miaŋgöra jörömqöröm aka oyaeŋkoyaeŋ akingö al mamböta gamumamusum
    qahö miwikŋaibin.
  dgz-dgz: Anu dao mame gapan nu tap gop da ya anuivin iwa Guewa Woup Seniwa gamup
    God baigan megawa potanup wagemen no dotouen.
  eng-GNV: And hope maketh not ashamed, because the loue of God is shed abroade in
    our heartes by the holy Ghost, which is giuen vnto vs.
  zaa-NT: Labí ratsini ri'u, porqui'ni yùli ràbani ri'u qui'ni nu chì' da'la nna ną́
    ttu cosa tsè' para ri'u, porqui'ni puro la' tsì'ilatsi' qui' Tata Dios runna Espíritu
    Santo lo losto' ri'u, enne' due lani ri'u porqui'ni née regalo qui' Tata Dios
    para ri'u.
  eng-WEBSTER: And hope maketh not ashamed, because the love of God is shed abroad
    in our hearts, by the Holy Spirit which is given to us.
  guh-guh: Nexata itsa jamatabëcueneevetatsi Dioso vajanacatoexanaenexa pacuenia najumecapanepaeya
    jumaitsi, apo nacueratsitsi tsane. Bajarapacuenia apo nacueratsitsi tsane tsipaji
    baja Dioso nacarajuta Espíritu Santo vajanacatsijamatabëecaenexa. Nexata Espíritu
    Santo xaniavaetsia nacayapëtaeyaexana Dioso vajanacaasivajava.
  bon-bon: Peei awagrija lica papa me läbituge, ingle tabe Aceji Seemo ne ituge ätyepa
    mime yepäyepä trupa cabu lenajame mime ngenecu bine umle wawenename egä teeme
    baborage singi pisi nyene mime tääpume.
  nhw-BL: Huan quema timotemachíaj ipan Toteco, yaya amo techcajcayahua. Temachtli
    tijselise nochi catli tijchiyaj pampa tijmatij tlahuel miyac Toteco techicnelía
    pampa techmacatoc Itonal Toteco para quitemitis toyolo ica itlaicnelijcayo.
  swh-ONEN: wala tumaini halitukatishi tamaa, kwa sababu Mungu amekwisha kumimina
    pendo lake mioyoni mwetu kwa njia ya Roho Mtakatifu ambaye ametupatia.
  wbi-wbi: ulukangasio ulu nalukutudenya inumbula ulwakuva ulughano lwa Nguluve luli
    nkate mu moojo ghitu kukilila uMhepo uMwimike juno uNguluve alyamwumisie kulyusue.
  bba-bba: Tɛ̃, yĩiyɔ bi, bu ku rɑ sun dukiri kue, domi Gusunɔ u win kĩru yibiɑ bɛsɛn
    ɡɔ̃ruɔ sɑɑ Hunde Dɛɛron min di wi u sun kɑ̃.
  eng-KJVCPB: and hope maketh not ashamed; because the love of God is shed abroad
    in our hearts by the Holy Ghost which is given unto us.
  kgk-NT: Nhande johu porã-gwi, jaikwaa voi jaiko porã hagwã Nhandejáry ndive. “Nhandejáry
    ndive jaiko porã va'erã” ndaja'e reíry voi nhandéjehe. Ha Nhe'ẽ Marangatu tee
    va'e, nhande-vy Nhandejáry remime'ẽgwe, oikwaa uka nhande-vy Nhandejáry nhande
    rayhu tee reiha nhande py'a ete gwive jajohayhu hagwã. Upéixa-gwi, “Nhandejáry
    ndive jaiko porã va'erã” ndaja'e reíry voi nhandéjehe.
  waj-waj: Ta ivaara faannakiaunnaivaara fai ta faannaikiokio kaanaivo fai kutaa vainaravai.
    Aa ta faannakiaunna aavaara fai hama ta fanniikiaaravai. Vaa Anutuuqo Mmannasa
    Yoketaivaa kati ti mmikio ivo ti aakiaiyauvaki varikio Anutuuqaa mmuduuya riraivo
    ti aakiaiyauvaki suvuaivaara fai hama ta fanniikiaaravai.
  cpy-cpy: Eero raminaakaa-shitee oyaako-tanewo. Tema añaakiro retako-perotakae Tajorentsi,
    rotyaanta-kaeri Ishire okimiwitakawo ijako-peroe-tatyee-nirimi.
  ekk-PKP: Kuna meil on see lootus, ei pettu me kunagi, sest Jumala armastus on valatud
    meisse Püha vaimu kaudu, kelle ta meile on andnud.
  mpx-mpx: Ta atena atimatuwa o iya atimatuwa enona gaganina, kaiwena Yehoba Yayaluwa
    Bwabwalena elana wana nunuwana i ligin atela i pakalaopopwi. Yayaluwa Bwabwalena
    o Yehoba i pem ala mulolu.
  wbp-wbp: Yuwayi, Kaaturluju-ngalpa yungu Pirlirrpa nyanungu-nyanguju ngalipakuju.
    Ngula-ka Pirlirrpa nyina kaninjarni ngalipa-nyangurla palkangka, kujanya kangalpa
    yulkami Kaatuju. Ngula-warnuju karlipa milya-pinyi ngakaju kapu-ngalpa jirrnganja
    nyina tarnnga-juku. Ngulangkuju kula-ngalpa wajawaja-maninjarla yampimi.
  luo-luo: To geno ok kuod wiwa, nikech Nyasaye oseolo herane ei chunywa kuom Roho
    Maler, ma osemiyowa.
  nhe-NT: Huan quema timotemachíaj ipan Toteco, yajaya ax techcajcayahua. Temachtli
    tijselise nochi tlen tijchiyaj pampa tijmatij tlahuel miyac Toteco techicnelía
    pampa techmacatoc Itonal Toteco para quitemitis toyolo ica itlaicnelijcayo.
  aii-aii: ܘܗܹܒ݂ܝܼ ܠܹܐ ܡܲܢܟܸܦܵܐ ܠܲܢ، ܣܵܒܵܒ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܫܦܸܟ݂ܵܐ ܓܵܘ
    ܠܸܒܲܢ ܒܝܲܕ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Aasriiñ niġiukkam qapiqtaqtinnianġitchaatigut, takku Agaayyutim aatchuġaatigut
    Ipqitchuaq Irrutchimik, aasriiñ taavrumuuna qiñiqtitkaatigut qanutun piqpagillapiaqtilaaptiknik.
  msb-msb: Kaya dili kita nabubuyo sa aton paglaom kay ginbutang na sa aton tagipusuon
    an pagkamuot san Dios paagi sa Espirito Santo na hinatag sa aton san Dios.
  cpa-NT: Jøng² ha¹chi² li¹gan² jniang³ quianh¹³ jǿg³ jøng². Di³ ma²ca¹tí² Diú¹³ jmi²dsí²
    han¹³ quiah¹² quián² jniang³. Jmi²dsí² jøng² báh³ jmo¹² hi² ma²ne³ jniang³ ta³cøng²
    jmø²ŋǿ¹² quián² jniang³ hi² hniang¹ Diú¹³ jniang³.
  dso-dso: ଏ ଆସା ଆମ୍‌କେ ମୁର୍‌ମୁରା ଅଇବାକେ ନ ଦେଏ, କାଇକେ ବଇଲେ ପରମେସର୍‌ ଆମ୍‌କେ ସୁକଲ୍‌ଆତ୍‌ମା
    ଦେଇ କରି ଆମର୍‌ ମନେ ତାର୍‌ ଆଲାଦ୍‌ ବର୍‌ତି କରିଦେଲାଆଚେ । ସୁକଲ୍‌ଆତ୍‌ମା ଆମର୍‌ ପାଇ ରଇବା
    ପର୍‌ମେସରର୍‌ ଦାନ୍‌ ।
  meu-meu: Helaro danu basine doko; badina be Lauma Helaḡa vada tame abia, bena ia
    ese Dirava ena uraheni na laloda ai vada eme vedaia.
  yva-NT: Muno wansanave Amisye amene mbea marudi jewen, weye wandaen Apa ana po raurairive
    wansai omamo indati Po raunande aje, weye Opamo muinyo wansai rave. Apa Anawayo
    Vambunino po raugaje wansai Wemi mo Amisye apa muinye so raugasyo ntuna wansanuga
    rai.
  dgc-dgc: Ey éwan kitam masanike éng umasa kitam ta Diyos, da mahal na kitam a tahod.
    Ey mébati tam dén i pégmahal na dikitam dahil ta Banal a Espiritu a niatéd na
    dikitam.
  zpm-NT: Ni ndioṉpaa ne zgaa new, sac blu Dios rleynie me ne, pxeeḻ me Espíritu Sant
    nacnie ne.
  hix-NT: Kowakryetxho kom hoko, kàkhokahranye ro mak naha ha, Khoryenkomo, kxenye
    rma haxa tesnàr ke. Tokato nyakye, noro ha, kàhnakanye. Kxenye rma haxa Khoryenkom
    yehtxoho hutwamohsehe, noro ha, kàwyanye.
  sim-sim: Os nirin indiyok or lakwa oso mbeek men semben ni nikishikwa ambu sir,
    wahau. Or Masikome orhin angop nirin hari ri. Ushihindak Masikome orhi oto nirik
    or lihi ormu nirin karem sauhanduwa, �Avui Wasilaka jirin or rupshihi wavu orhik
    jirin ewenda ri.�
  npi-ULB: यो भरोसाले निराश पार्दैन, किनभने हामीलाई दिइएको पवित्र आत्‍माद्वारा परमेश्‍वरको
    प्रेम हाम्रो हृदयमा खन्‍याइएको छ ।
  cgc-cgc: Dili ki magayyaan tenged ta ate na pagsalig na iling tan matabo ta mabot
    pa na adlaw tak nlaman ta na tumanen din gid iya na pagbeet. Sigurado ki na tumanen
    din tak nlaman ta man na pagugma ki din gid paagi ta Dyos Ispiritu Santo na paatag
    din ki kiten.
  tim-tim: Himbimgât egâliaŋgât olop manbaen arekŋe amâ bo pâpkom aŋun aŋmaen. Amâ
    hingât. Anutuŋe ikiŋe ukenŋaet akmâ Heak owâiŋeâk nengimapgât Anutugât han kalem
    are biwinenŋân lugum totokombo gem tatmapgât bo pâpkomaen.
  yor-yor: Ìrètí kì í sì í dójúti ni nítorí a ti dá ìfẹ́ Ọlọ́run sí wa lọ́kàn láti
    ọwọ́ Ẹ̀mí Mímọ́ tí a fi fún wa.
  wos-wos: Nani baka haxéhambame. Nani xékélaki. God déka némafwi mawuli ya dé nana
    mawulimbu dé bleké, déka nanika hwendén Hamwinyambu. Xékélakita nani haxéta jémba
    tétame.
  emp-NTPO: Maʌ̃ra sewaẽ́a, ãtebʌrʌ wãrãda edad̶ia. Mãwã cawa panʌa Ãcõrẽba idji Jaureda
    dadjirãa diad̶a bẽrã. Idji Jaured̶eba dadjirã sod̶e cawabi b̶ʌa dadjirãra wãrãda
    bio quĩrĩã b̶ʌda.
  eng-F35: and the hope does not humiliate, because the love of God has been poured
    out in our hearts by the Holy Spirit who was given to us.
  ind-ind: Dan pengharapan tidak pernah mengecewakan, karena Allah sudah mencurahkan
    kasih-Nya untuk mengisi hati kita melalui Roh Kudus yang diberikan kepada kita.
  pes-OPCB: و این امید ما را مایوس نمی‌کند، زیرا او روح‌القدس را به ما بخشیده تا دلهای
    ما را از محبتش لبریز سازد.
  mpt-mpt: Nibo am olo waiso biobo am olo bain tlamabo kesoa nibo bobol ilumo mo omfubenamabobabe.
    Niminbabe, Gode e Hobe dabanea tenea nib bobol temo bibe bianea Gode nibo kla
    gobe bie kukubo nib bobol tem wato omabbu nayebebe.
  ssx-ssx: Nikana꞉ma꞉ koto tupa꞉ hone ti lao haoma꞉ka꞉na꞉ta꞉ nikita꞉ hoto ma꞉nda꞉
    a꞉nda꞉ olopuniao na halumeke. Koda꞉ma꞉ niki pa꞉ta꞉ pukima꞉ wotu homa꞉leke handa
    loa꞉me. Ipikana꞉ma꞉ kita꞉la꞉ Holi Sipitidima꞉ kone nika꞉ puki pa꞉ta꞉ pita꞉ peaasa꞉me.
  mkl-mkl: Nɔ kpɑ̃ɑ iyi ɑ̀ wɑɑ cɔu kɑɑ jɛ nɡbɛ domi kubii Ilɑɑɔ̃ í wɑ si idɔ nwɑ do
    sɑɑbui Hundeɛ iyi í mu nwɑ.
  gaq-gaq: ଆସା ଆନେକେ ନିରାସ୍ ଆଡିଙ୍ଗ୍‍ନେସା ଆବି ଣ୍ଡୁ ମାତର୍‍ ଇସ୍‍ପର୍‍ ଆନେକେ ପବିତ୍ର ଆତ୍ମା
    ବିଚେ ନେଃନେ ରୁଦୟ୍‌ନ୍ନିଆ ମେଁନେ ଆଲାଦ୍ ବିବକେ ।
  gof-RNT: Nuus immida Geeshsha Ayyaana baggara Xoossay ba siiquwa nu wozanan gussida
    gisho he ufayssay nuna yeellayenna.
  unx-unx: ନେ ଆସ୍ରା ଆବୁକେ କାଏ ହୁଡିଙ୍ଗ୍‌ଜୀଉବୁଆ, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ପାବିତାର୍‌
    ଆତ୍ମା ଏମ୍‌କେଦ୍‌ତେ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଆୟାଃ ଦୁଲାଡ଼୍‌ ପେରେଃକାଦାଏ ।
