  ata-ata: Mo nenge taxolu taloloopalasi, la nenge tamomomo sou tamaela uasi, xo Lataua
    mulosinge Uleenu Tavuna muneꞌe muxolu noxinge, la muꞌanaꞌanalinenge no anu ꞌilixo
    sou tanengexaꞌa ta menexinge.
  qvw-NT: '@see-verse:ROM.005.004'
  nfa-nfa: Ladhe lalèka èdhi asa èra sèmi èèna, èdhi makae boe. Te Lamatua dhu bagi
    le hia èdhi, Roh Na dhu Mola-Mèci, sèna ka èdhi teꞌa mèu, na, Nèngu dhu sue èdhi
    titu kèna.
  tnp-tnp: Kəni natimnati iətəm kautələhu=pən rəhatah nətəlɨgiən təskasɨk e Uhgɨn
    ohni, kotəhrun məmə okəhuva motol nɨpəhriəniən mətəu-inu, in təməfa Narmɨn Rəhan
    kəm tah, kəni Narmɨn tətəfa nolkeikeiən rəha Uhgɨn təriauəh e nɨkitah.
  urd-urd: और उम्मीद से शर्मिन्दगी हासिल नहीं होती क्यूँकि रूह — उल — क़ुद्दूस जो
    हम को बख़्शा गया है उसके वसीले से ख़ुदा की मुहब्बत हमारे दिलों में डाली गई है।
  hot-hot: Ma aêv maleŋiŋ êŋ miŋ hatôm indum alalô kapôlôŋiŋ malaiŋ ami. Mi, Wapômbêŋ
    bôk haŋgasô anêŋ lahaviŋ halôk alalô kapôlôŋiŋ hathak anêŋ Lovak Matheŋ atu ba
    hêv hadêŋ alalô.
  mqj-NT: Anna inde kaparannuantae tae'ki' la napasalanduanan annu illalammi penawanta
    pa'kamasena ummolai pengkaranganna Penawa Masero mangka nabeengkia'.
  rus-SYN: а надежда не постыжает, потому что любовь Божия излилась в сердца наши
    Духом Святым, данным нам.
  mbh-mbh: Naro ler maral nge ler men sialing aken avele, eneke God i pavual it nge
    ile asaguong lale nge Ioni Riringa ako i sungu i a it nge.
  bdd-bdd: Nuwatuhuyahina bewa geya ꞌida ꞌabihenuwa galegita, weyahina Yehoba Yaluyaluwana
    ꞌitagwaleya ꞌoida. Yaluyaluwanaina ꞌina helau madou hedadena ꞌoinega ꞌateda ꞌilohemahediya.
  cbt-NTPO: 'Inasáchin ninahuatëhua'', tëhuënchachin co naniantarinpoahuë'' ni''ton,
    co tapanarihuahuë''. Ispirito Santo a''patimarinpoa''. Ya''coancantohuachinpoa'':
    “Ma noyacha Yosë nosororinpoa paya,” tarihua''. Ispirito Santo chachin Yosë nosororinpoaso''
    anitotërinpoa''.'
  srn-NT: Èn a howpu san wi abi no o meki wi kon na syen, bika Gado poti En lobi ini
    wi ati di A gi wi En Santa Yeye.
  cta-NT: Loꞌo juaꞌa̱ siꞌi sca chaꞌ nu nda ti tiꞌ na laca chaꞌ biꞌ, sca chaꞌ chañi
    laca biꞌ; cuaꞌni Ni jiꞌi̱. Cua nguaꞌni Ni chaꞌ ca tii cresiya jiꞌna, chaꞌ ntsuꞌu
    tsa tyiquee ycuiꞌ Ndyosi ñaꞌa̱ Ni jiꞌna; nguaꞌni Ni juaꞌa̱ nu loꞌo nda Ni Xtyiꞌi
    ycuiꞌ Ni jiꞌna.
  bqc-SIM: mɛ́ wɛdↄa Luazipi fama vĩo, asa Lua a Nisĩna pìsi wá nↄ̀sɛu, ↄ̃ a tò
    wá dↄ̃̀ a yewázi.
  tcz-CHONGTHU: Chule hiche kinepna chun eilunglhah sah pouvinte. Ajehchu eihon Pathen
    in ichan geiya eingailut'u hintem ti ihedoh tauve, ajehchu Ama hin a-Lhagaotheng
    chu Ama ngailutna ilungu lodim dingin eipetauve.
  mar-mar: आणि आशा लज्जित करीत नाही; कारण आपल्या अंतःकरणात आपल्याला दिलेल्या पवित्र
    आत्म्याच्याद्वारे देवाची प्रीती ओतली जात आहे.
  snp-snp: Ido kiyabala onimo mona ya kutuwa ámenagoliye. Moda kolafe? Ouna Felegaga
    lomami yakafo Goti siya-muluna lomami mona ya sete-muludeu leki faitimo yamu ya
    kiyabala omo dito kulawa olunune, loto lalo kolitoko minone.
  isl-isl: Þegar þessu marki er náð, getum við verið hughraust, hvað sem á dynur því
    að þá vitum við að allt muni fara vel. Við vitum að Guð elskar okkur og hann hefur
    gefið okkur heilagan anda og fyllt hjörtu okkar af kærleika sínum. Við finnum
    að við erum umvafin kærleika hans!
  spy-NT: nyēē mākoy kēēchusyē kuuyu /kikēēng'oobwēēch Tāmirmiryēētaab Yēyiin nyēē
    yēyēēch kiinkēt wōlēē chāmtēēch ꞉Yēyiin.
  xnn-xnn: Et adi tako mabainan gapo isnan namnamaen tako tay getken tako ay tet-ewa
    ay matongpal gapo isnan Ispirito Santo ay inted Apo Dios ken datako tay siya nan
    mangipaliklikna isnan pilmi ay layad Apo Dios ken datako.
  mwe-mwe: Kwa nneyo kulolelako kukatutokomaya, pabha kupinga kwa a Nnungu kushibhikwa
    nigumbala mmitima jetu na Mbumu jwa Ukonjelo jutupegwilwe.
  tte-tte: Na katepatune nige nuwanae yabo imiyamiya koina kaiwena Yaubada Yaluyaluwana
    iyeyama kolila na koina ana mulolo lalakisosina katela iloyapowon.
  tcs-tcs: Ane bikoz dis strong oup wea yumpla i gad po lukpowad po demting wea i
    go kam, yumpla nogo gibap. Bikoz God i bin gibe yumpla da OliSpirit blo em ane
    da OliSpirit pilemap yumpla obamak wea da lab God i gad po yumpla.
  hlt-THB: Ngaih-unaak ing thaseetnaak amni pe voel hy, Khawsa ing ningnih a venawh
    a ni peek Ciim Myihla ak caming ningnih a kawlung ce lungnaak ing syyp law hy.
  soq-soq: Ita dima bedewe no insaisamba badowa ituitana ando mai ipasialepi, dia.
    No epe atentena, ipawa God me nuawadawadawa no nuamba nopesan me Aleupa kakaiwa
    no nenena mampe.
  qub-qub: Alli cawayta shuyashpanchëga manami yangallapächu shuyaycanchi. Tayta Diosninchëga
    cuyamashanchïta Espíritu Santuwanmi musyachimashcanchi. Chay Espíritu Santutaga
    Tayta Diosninchïmi noganchïman cachamuran.
  att-att: Á maguray lâ yù mesimmu nittam, ari ittam bulubugá mepasiránán, ta ammu
    tam ta kukurugán nga alawatat tam yù ngámin nga iddanamát tam, nga initabbá ni
    Namarò nittam. Á matagenà tam yù iddù ni Namarò nittam megapu sù Mangilin nga
    Ikararuá na nga iniyawâ na nittam.
  bki-bki: a baleano ea Atua rila kiado jidomiano maka rijikia rijoru leleio kar titai
    bogo tai. Nina bior ka Niununo Lu napano naio jian ban kito, bogo nonovio jo mison
    vatitig Atua kiano burum̃ara tinietiiano ba joomo ea kito banbano-o kito robujo
    vatitig eaio.
  bqp-bqp: tãmaa sↄ̃ àdi ó nɛ́ro, zaakũ Luda a yenyĩ dà ó nɛ̀sɛn a Nini kũ à ó
    gbá gãi.
  mcp-mcp: Sə́ ábʉ́lɛ́ sámba nə bwándʉ́lə sə́ é bwánd ntɔ́ yí, nəcé Zɛmbî nyə a mə́
    yə sə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə́ a ŋgə́g nə myɛɛg sə́ cɛɛlí mílámʉ́d.
  hat-hat: Espwa sa a p'ap janm twonpe nou, paske Bondye te fè nou wè jan l' renmen
    nou lè li ban nou Sentespri li.
  npl-NT: Iwa kuali tikmatokeh nik tikseliskeh tlan Dios yokisentlali techmakas, porke
    Dios yokitemiti toyolo ika miak tlasojtlálistli non Iespíritu Santo otechmák.
  bgg-bgg: Airo luthong ji ne gethek shii duhug arek phro, jishii Hamangkhung-aphuii
    è Ragung So yi thaluii gethek shii phi pha duiine awai ro miie de gethek lubu
    shii thoi phi.
  eng-TCENT: and hope does not put to shame, because the love of God has been poured
    out into our hearts through the Holy Spirit who has been given to us.
  eng-BSB: And hope does not disappoint us, because God has poured out His love into
    our hearts through the Holy Spirit, whom He has given us.
  cpu-NT: Eerora jamenaakaashivaitai oyaakoneentane. Tema aritake añaataikero okaratzi
    jetakoperotakai Pava, jotyaantakairi Itasorenka okempivaitakaro irisakoperotaitatyeenerimi.
  san-ASM: প্ৰত্যাশাতো ৱ্ৰীডিতৎৱং ন জাযতে, যস্মাদ্ অস্মভ্যং দত্তেন পৱিত্ৰেণাত্মনাস্মাকম্
    অন্তঃকৰণানীশ্ৱৰস্য প্ৰেমৱাৰিণা সিক্তানি|
  tac-NT: '''Lige alésíko tabilé chijunawa, Onorúgame ''we na''temaka eté ramué, alekeri
    náole bo''né alawala napurigá asimémpá ramué alawálachi.'
  eng-WEBPB: and hope doesn’t disappoint us, because God’s love has been poured into
    our hearts through the Holy Spirit who was given to us.
  gfk-H: Ma bia dahat nanaho ma ra nurnur hua, io, pa dahat na kis ta ra hirhir kanong
    Kalou i ta burangai hahung ira bala dahat ma no nuna harmarsai ing ga tabar dahat
    ma no Halhaliana Tanua.
  viv-viv: Ada au makewa higa keke kanalauboda-wayoga. Yaubada AluꞋaluwa Mahalina
    agaideya gihawahegena be higa Yaubada yana nuwanuwa lakahina lakahi-moꞋena nuwahinagedeya
    kanaꞋayaꞋayaunena. Hidedemi Yaubada yana nuwanuwa lakahi-moꞋena agaideya kaꞋayaꞋayaunena
    faꞋina, keke kanalulauboda-wayoga yo kanawowomumu.
  yao-yao: Ni chilolelo cho ngachikunsupusya ntima mundu, ligongo Akunnungu aŵisile
    unonyelo wao mu mitima jetu kwa litala lya Mbumu jwakwe jwatupele.
  tgp-tgp: ale nor̃a r̃omtoho sei i pa sopo er̃i vano r̃omr̃omi purongo matan Tanume
    Tapu sei God mo silea isar̃a mo surei na opoia non God na mapur̃a.
  auc-NT: Mänömaïnö ante në pönente tomö ïñömö edæ mönö ænguënënö ante do æ̈ninque
    mönö guingo imonte wædämaï ïmompa. Edæ Wængonguï tömengä Tæiyæ̈ Waëmö Önöwoca
    ingante da pönöninque tömengä nänö waadete pönënö adobaï do pönongä æ̈ninque mïmönë
    entawëmompa.
  kbc-NT: Niɡ̶ida ane inibeoonaɡ̶atege aɡ̶odinaale, igaataɡ̶a Aneotedoɡ̶oji ɡ̶odemaa.
    Aneotedoɡ̶oji najigotedoɡ̶owa Liwigo ane yeloɡ̶odita ɡ̶odaaleɡ̶ena meliodi me
    ɡ̶odemaa.
  bmh-bmh: Ig guzenai gumei darena, igual oigeb i eg waneu. Einen, Uwait nug gonugau
    Ah Wes igual oigeb oug dabun migeun. Ah Wes go nug Uwait nug gonugau ougab ig
    en petak pet noumeu abai miganeu.
  ctu-BL: Mach lolomic jach woli lac pijtan, come la cujil Dios tsa'ix i yʌq'ueyonla
    jini Ch'ujul bʌ Espíritu cha'an mi' but'beñonla lac pusic'al ti' c'uxbiya.
  meq-meq: Taɗə ka pa faya mədzal gər andza niye na, ma təriye wu kəriye bay hərwi
    ɓa Mbəlom kə ɗakway ha parakka a wuɗa kway haladzay. A ɗakway ha na, tə həlay
    i Məsəfəre ŋgay Tsəɗaŋŋa eye nakə a vəlakway aye.
  noa-H: Mag hi k'ĩircha hooju k'ĩirju nʌmʌn, hich Hak'aar maachig deetarraujã chadcha
    hichdëu maach daupii wai sim k'ap'ʌ hapi sĩewai hichiita hi hoob k'aba hooju k'ap'ʌ
    nʌmʌu.
  alp-NT: Ite tolae hidupe ete Alla ele mere, eono ite kaplalema mo le namake Alla
    Iriluke pusue rebe Italuke ete itere. Ite rekwa mere le Alla Eni misete ekbasae
    ite lalemaru peneka. Iono pusue meru baue Eni Ro Misete Ikbasae ite lalemaru.
  san-VEL: pratyaa"saato vrii.ditatva.m na jaayate, yasmaad asmabhya.m dattena pavitre.naatmanaasmaakam
    anta.hkara.naanii"svarasya premavaari.naa siktaani|
  kbq-kbq: Hagi amuhama humita avega anteta mani'nona zamo'a, amuhama hu'nazana erinotre.
    Na'ankure tagra antahi'none Anumzamo'ma Ruotge Avamu tamigeno, avesizama'a Ruotge
    Avamu'afi huvazino tagu'afi eritagi avinete.
  kbh-kbh: Bënga chca tmojtsobátmanëse, ndocna te nÿe bonamente quemochatobátmana,
    er Bëngbe Bëtsá s̈ojinÿanÿé ts̈a bëtscá cha s̈uababuánÿeshanama. Bëngbe Bëtsá
    chca tojama chë Uámana Espíritbeyeca, y cha endmëna nda Bëngbe Bëtsá tbojanichmó
    bëngbe ainaniñe chaotsemnama jtsemándayama.
  ron-LSB: iar speranța nu ne dezamăgește, pentru că dragostea lui Dumnezeu a fost
    revărsată în inimile noastre prin Duhul Sfânt care ne-a fost dat.
  pon-pon: A kaporopor jota kin kanamenokala, pwe limpok en Kot me wudokidi on nan
    monion atail ki Nen jaraui, me kitail aleer.
  nhe-BL: Huan quema timotemachíaj ipan Toteco, yajaya ax techcajcayahua. Temachtli
    tijselise nochi tlen tijchiyaj pampa tijmatij tlahuel miyac Toteco techicnelía
    pampa techmacatoc Itonal Toteco para quitemitis toyolo ica itlaicnelijcayo.
  sps-sps: Ai to kan, ara gim ror ma nai faorovus ir, tsura te naano anaanos ror e
    Gov ma faan rara na fo mamatsiny ka te tsue faman iny Ya tsura, tana saa, Gov
    faatok bus rara, Tsunia te mangiir fiisok rarora. Ayei faan bus raran Aaven Taabos
    Tsunia ma kaa en Ya koma rara, an Aaven Taabos to ayei kat ratuara ma natiny e
    Gov te mangiir fiisok rarora.
  wnc-wnc: Sike sanga wa natayuamang kaknga buya asaawik. Buya aawana ninda sanga
    waakngae maaknga dua panim. Dasingge? Anututa inane Waung Kapa ninde niman ita
    musipmin papan kekekanggak. Papan kekekawan ninda sanga Anututa ninde butaya natanimunggak
    kakngae natapna buyambam siknga singgak.
  bus-bus: tãmaa sↄ̃ è wa nɛ́ro, zaakɛ Luda a yenzi dà wa nↄ̀sɛn a Ninii kɛ̀ à wa
    gbaa gãzĩ.
  gub-BL: Tupàn uzapo putar ma'e uze'eg rupi wemimume'u kwer rupi azeharomoete a'e
    nehe, ta'e zaneamutar katu a'e xe. Tekwe Puràg ukwaw kar zaneamutar haw iko zanepy'a
    pupe a'e. Tupàn umur e Wekwe Puràg zanewe.
  imo-imo: Goteni Mini Kake Teli oi lino tirimu akumuni linonga konopuna Gote lino
    kinye we imboma kape konopu mondoromo ulu akumu tuku panjirimu akumunga Goteni
    lino tapombalo nimbolio we naa nokopo moromolo. Paimbo wendo ombalo nimbo konopu
    tipo nokopo moromolo ulumu ombalonje naa ombalonje nimbo konopu awini lipo naa
    mundurumolo. Paa wendo ombalo.
  boj-boj: Ariya iga laŋa tariŋosaieqnum. Qotei na aqa Mondor Bole iga egej deqa Mondor
    dena aqa qalaqalaiyo kumbra gago are miligiq di atej unu.
  eng-DRA: 'And hope confoundeth not: because the charity of God is poured forth in
    our hearts, by the Holy Ghost, who is given to us.'
  knf-knf: Mnhaţ maanji manguur ñaaŋ nin. Naşibaţi aţëpna ţi Uhaaş wi nul wi awuluŋ
    nja, aŧuman uŋalul ţi ŋhaaş ŋi nja.
  san-KHM: ប្រត្យាឝាតោ វ្រីឌិតត្វំ ន ជាយតេ, យស្មាទ៑ អស្មភ្យំ ទត្តេន បវិត្រេណាត្មនាស្មាកម៑
    អន្តះករណានីឝ្វរស្យ ប្រេមវារិណា សិក្តានិ។
  arn-NT: Fey tüfachi maneluwün ta yafülkeeiñmew taiñ piwke mew, Ngünechen am rume
    piwkeyeetew iñchiñ taiñ eluetew mew tati Lif Küme Püllü.
  zas-NT: Ni ralëëz ree por Dios, ad zasaꞌnxtutan dunuj ree, din rayagbee ree guial
    rën daꞌtaman dunuj ree por xSprijtaman bén ma baneeman duloj ree.
  ken-NT: Nɛ mbák sɛ́bhɔŋ nɛbhakántɨ, ɛyɔ ɛ́pú twɔ bhɛsɛ nɛ bɛkwɛ́nɛ́. Sɛ́rɨŋɨ
    bɛ Mandɛm akɔŋ bhɛsɛ tontó, mbɔnyunɛ akʉ bɛ Ɛfóŋó Bɛdyɛrɛ mmu yi achyɛ bhɛsɛ
    ánkʉ ɛkɔŋ ɛyi ɛnjwi bhɛsɛ antɨ.
