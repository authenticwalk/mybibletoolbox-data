  pol-SZ: A nadzieja ta jest niezawodna, bo opiera się na miłości samego Boga, którą
    Duch Święty—zesłany nam przez Boga—wlał w nasze serca.
  ztq-NT: Aan kyaan maldy tiits ko lo no, por lëë Dios bnee xKyalbini Ntson lo no
    porñee xkëstyoo xaa lëë no.
  zai-NT: Ne cadi pur gana si cá lú nu laabe purti ma bidii be laanu Espíritu Santu
    ne rusiene Espíritu que laanu pabiá' nadxii be laanu.
  upv-upv: Ko rramrongwose rrapa-lai ko pa nanu ngok nir nga rramteravir ji Atua,
    suri Atua ejivreni merrenien sen renge nolo kerr re nevre Nem̃in On sen nga m̃ila
    tevi kerr.
  wap-NT: Wuruꞌu wazaudapaniaz, aonaꞌo nii ukasharutan wanyukunuu. Ushaꞌapanum kauꞌan
    mishiꞌo Tominkaru marainpan waunao. Naꞌapa ukowaada-kidan waꞌati Kaimanaꞌo Doronaa
    idaꞌan, uruu utaaniaz naa waꞌati.
  mva-mva: Bokaibe iloda Nanaranga-lo tanangalako be tarapurapu ngaedi nge tago iboadu
    daemaki-kita be iloda dagoala. Tago-tina. Bakara, Nanaranga ambe Oli Spirit ne
    ane be reretaka mata ne iloda-lo isuburakalako. Be nge Nanaranga Oli Spirit ne
    ngae ka kita iang-kita.
  dwr-NT: Xoossay nuussi immeedda Geeshsha Ayyaanaa bagganna bare siiquwaa nu wozanaan
    gusseedda diraw, he nuuni demmanaw nashechchaan naagi utteeddawe nuuna yeellayenna.
  kfw-kfw: Hiwa inngamna'n einidiang jakna naminmumak, ajarchu einidiang inapeii Ratha
    Inthiang makheiya eini malung suungnga Pathian minriang nakha anapeii.
  bfz-bfz: और उम्मीदा ते शर्म नि ऊँदी, कऊँकि पवित्र आत्मा, जो परमेशरे आसा खे देई राखेया
    तिजी रे जरिए परमेशरो रा प्यार आसा रे मनो रे पाई राखेया।
  cuk-09: Anmar nue-bensulidgi Bab-Dummad-nued-anmar-imakoed edarbediid, anmarga igarga
    guosurdeeye soglesulid, guedsegad. A-ular anmar gwen bingeguosurmalad. Ar Bab-Dummad-Burba-Nued-anmarga-uklesadi,
    a ulubgi bela-bela anmar-owisononikid Bab Dummad anmar-sabed.
  ben-OBCV: সেই প্রত্যাশা আমাদের নিরাশ করে না, কারণ আমাদের প্রতি দেওয়া পবিত্র আত্মা
    দ্বারা ঈশ্বর তাঁর প্রেম আমাদের হৃদয়ে উজাড় করে ঢেলে দিয়েছেন।
  mil-NT: Te núu ducaⁿ te vá ɨ́ɨ́ⁿ ndùu ndixi cuéchi iní‑ó sǎ ndécú ndɨ̀hɨ‑o tnúhu
    ndee ìní ngúndecu váha‑o. Te Espíritú sá nǐ taxi Yá Ndiǒxí ndécú ndɨ̀hɨ‑o xíǎⁿ
    quídé‑xí cùtnuní iní‑ó sǎ ǐo cùu iní ñáhá Yǎ Ndiǒxí xii‑o.
  myu-myu: Jewemug̃uykukukum g̃u wuyju Deus co'i acesop iap wiwi am. Ixe jebiõg̃buk
    o'g̃uõm wuywebe―xipacat o'g̃uõm. O'g̃uõm wuymukũyjo am eykukpin cĩcã oxe iam.
  fue-fue: Hoolaago ko warata yeeso majjintaa en, gam Alla wattii yidde mum der ɓerɗe
    meeɗen, diga e Ruuhu Ceniiɗo mo o hokki en.
  amk-amk: Tuti taenemitawanai tonana ne wiro dohong tata tamamaya kaha. Weo Allai
    soni enewawufo na taenemirorongnei ampa. Niari finanai we tata tonanafo na Nuaninu
    Mirarebanaio dohoni we tatara foi.
  fai-fai: Ade kanodin mimin be num aket tem kanoyama mafakomu banim, be watawo kaleyo
    bá, Got aka ulum kano aket kuyam sada si nuka atin alam aket kukáyamin uyo nuka
    atin kidela adik kal keidokabuw. Be watawo kaleyo bá, Got alata Sinik Abem nuso
    teinako, kale dabadála tase ami dim aket dawkáyaba kayo ko.
  ura-NT: Nii canaacha cojoai coatiha inacojoeein cohahaacache, rai Suujue cana rai
    niicha tei aina cuaain jataain cana belaiha Cana Coaunerane jaan nihane jaun.
  mcd-NT: Upa Diosin ahuun Yoshin Shara nocoqui nichini. Ahuunshon non tapitiro noco
    fasi noicoin. Nan tapishocai non shinanchacatiroma. Noncai iscatiroma, —¡Ohuashta!
    Un ipaitsi Jesushuunoashu un omitsisca. Ua yoiyoni cuscan ua ashoshquimaran, —ishoncai
    non anori shinantiroma.
  urt-urt: Topoꞌe ŋaiye ya murp meseperhme Got ŋaiye ka ungwisme poi pe, yukur ya
    se murp pakaiye. Got si pwal poi Yohe Yirise taꞌe yitini kitikin nate ŋoto ŋoihmbwaip
    poi ŋaiye ka ende ŋoihmbwaip poi ya mende nihararme lenge mitiŋ.
  kiz-kiz: Bhujasiri obho bhwikatisya lepi tamaa kwandabha luganu lwa K'yara bhujhitisibhu
    mu mioyo ghya jhotu kup'etela Roho Mtakatifu, ambajhe ahomesibhu kwa tete.
  tzo-TZE: Mu lo'laeluc ti jech ta jch'untique. Yu'un li Diose laj xa yac' jna'tic
    ti c'anbilutic o yu'une, yu'un ja' laj yac' jna'tic li Ch'ul Espíritu yac'ojbutique.
  lex-lex: Ne nhia'ar aran gen die mak itsa'ar tar it aranni hamamuamua atia' hade.
    Yoma hota plola pa Uplerlawna Nala hare honona maka Ha Nano'targa. Itat niohora
    hade yoma Uplerlawna Nal oleka sniayanni namniota it ihranu ralamni. Uplerlawna
    Nhi' hare, de Nala E Nhiw Lululli pa Ndella it ihranu ralamni.
  dov-dov: Busichaamba oobu tabufwisyi nsoni, nkaambo luyando lwaLeza lwakatulidwa
    mumyoyo yesu kwiinda muMuuya Uusalala, wakapegwa kulindiswe.
  rgu-rgu: Maneniko ita tamahere teteaꞌ leoꞌ na, ita ta maeꞌ fa. Huu fo Manetualain
    fee ita Dula-dale Malalao-malalafu Na, ela ita bisa bubuluꞌ nai ita dale na tae,
    Ana sue na ita seli.
  toc-NT: Hua̠k aquinín hua̠nti̠ chuná kalh­ka­lhi̠­ma̠­náhu hua̠ntu̠ Dios amá̠n quin­ca̠­ma̠x­qui̠yá̠n
    catzi̠­yá̠hu pi̠ ni̠ caj ama̠­náhu tama̠­xa­ni̠­yá̠hu, porque a̠má Espíri­tu Santo
    hua̠ntu̠ Dios quin­ca̠­ma̠x­qui̠­ni̠tán quin­ca̠­ma̠­lu­lok­nimá̠n lácu Dios xli̠­ca̠na
    quin­ca̠­pa̠x­qui̠má̠n.
  som-som: rajaduna inama ceebayso, maxaa yeelay, jacaylka Ilaah baa qalbiyadeenna
    ku dhex shubmay, oo waxaa ku shubay Ruuxa Quduuska ah oo layna siiyey.
  mam-C: Ex nlay qo numj tu'njo q'uqb'il qk'u'j lo, qu'n ate Dios ma nojsin te qanmin
    tuk'a tq'aq'b'il tk'u'j, noq tu'n Xewb'aj Xjan, a tzaj tq'o'n qe.
  ndj-ndj: Shuvililu ayi yiweshi ha kutugola tulepisiwi, kwanongwa Chapanga katupungulila
    kala mundima shetu utami waki kwa deha ya Mfuki Mng'alili yatusangilili.
  mbj-NT: Ta jawén ër gadoo do baad ër gada do hyb n'aa, dooh da ër h'yy ketón bä
    ër gadoo do hã, baad ër h'yyb tym gó P'op Hagä Do kamahä̃n do bawäd däk do hyb
    n'aa. Ta Sahee ër h'yyb tym gó tabawäd däk P'op Hagä Do an'oo bä do hyb n'aa tii.
  lat-VUC: 'spes autem non confundit: quia caritas Dei diffusa est in cordibus nostris
    per Spiritum Sanctum, qui datus est nobis.'
  ngp-ngp: Naho kawiilo idi hadikudaha kukidant'hiliza, kwaviya Mnungu kakink'ha kale
    uwingi wo lukunde lwakwe mwe mioyo yetu kwa Muye ywakwe akukile uyo akink'hile.
  enq-2: Goteme mende ditana lao nee kaeyao malisoo katenge mana dokome naima elya
    pisala naenge. Aipumape, Goteme Oli Spirita naima diamo doko minatala, baanya
    auu kaenge doko naimanya mona andaka kai lekelyamopa naima katenge.
  eng-ASVBT: and hope putteth not to shame; because the love of God hath been shed
    abroad in our hearts through the Holy Spirit which was given unto us.
  mna-mna: Mi iti ko tasa i sorok na som. Pa Anutu ikam Bubuŋana ma isalakaala iti
    kek. Mi Bubuŋana tana ikamam ti ma tayamaana la lelende kembei Anutu, ni leleene
    piti ilip.
  myw-myw: '@see-verse:ROM.005.004'
  sby-sby: Kupembelela uku nkakukute kutunyumfwisha nsoni sobwe, pakwinga Lesa walatupa
    Mushimu Uswepa ukute kwisusha myoyo yetu ne lusuno lwakendi.
  sll-sll: Pi tege enaminua diminga iwe, gai ta golkinaminua. God yong miling na tere,
    nin Kwiang bai nu si olangure yona wu bilkinamo? Yong miling na tomia nin Kwiang
    pirari pare nu si nan monaminga bani olangure yona wu binamua. Binangwo pangwo
    ipire gai ta golkinaminua.
  yaq-NT: Intok ini'i, Liojta betana tu'ika, chukula itom bit bo'o bicha'u betana,
    katte aet bai ta'aatune. Bwe'ituk ju'u Lios, aapo'ik benasi, yuma'isi itom yee
    nak ta'aanee'uta itom ta'aatuari, aapo'ik betana ju'u a' tu'u jiapsiwata itot
    a' autua'ue.
  uro-uro: Rhangät täkt aut katnanakt toqoräkt di ama qrot ngät mamär inguna ma Ngämuqa
    sa qa rhor na aa lavuqi sämät aut snängaqa nävät ama Qloqaqa ama Qumärqumärqa
    qärak i ma Ngämuqa aa vänbon bä ba ut.
  ita-1885: Or la speranza non confonde, perciocchè l'amor di Dio è sparso ne' cuori
    nostri per lo Spirito Santo che ci è stato dato.
  muy-muy: Leli mə̀sər nahkay ti masakani do, aɗaba mə̀səra Melefit awayay leli dal-dal.
    Mə̀sər ti àna njəɗa ga *Məsuf Njəlatani, aɗaba Melefit àvia Məsuf gani nana ana
    leli a, àniviyu ana leli.
  kqc-kqc: Ma mina uka mokena yaku una moi maena de redo, adina Sei di uka mana bi
    uni uka meko ideri rausi reyo, Vima kikifa dudu, kaere bi una maro.
  tav-tav: “Jocarã mee, manire átibojagʉmi Dio,” mani ĩ tʉgooña maji. Dio cajooyupi
    cʉ Espíritu Santore mani mena cãcʉre. To bairi cʉ Espíritu Santo mani mena cʉ
    cãno mani maji seeto Dio manire cʉ camairijere. To bairo caroaro manire cʉ camairijere
    majiri, “Jocʉ mee ĩimi Dio, caroaro mani átibojagʉmi,” mani ĩ maji yua.
  eng-ULB: and that hope does not disappoint because the love of God has been poured
    into our hearts through the Holy Spirit who was given to us.
  spa-VBL: Ya que tenemos esta esperanza, nunca seremos defraudados, porque el amor
    de Dios ha sido derramado en nuestros corazones a través del Espíritu Santo que
    él nos ha dado.
  fra-_FOB: Or, l'espérance ne trompe point, parce que l'amour de Dieu est répandu
    dans nos cœurs, par l'Esprit-Saint qui nous a été donné.
  hau-ULB: Wannan gabagadi wato begen da muke da shi baya kunyatarwa, domin kuwa an
    kwarara mana kaunar Allah a cikin zuciyarmu ta wurin Ruhu Mai Tsarki, da aka ba
    mu.
  mal-mal: ഈ പ്രത്യാശ നമ്മെ നിരാശപ്പെടുത്തുകയില്ല; എന്തുകൊണ്ടെന്നാൽ ദൈവത്തിന്റെ സ്നേഹം
    നമുക്കു നല്കപ്പെട്ട പരിശുദ്ധാത്മാവിനാൽ നമ്മുടെ ഹൃദയങ്ങളിൽ പകർന്നിരിക്കുന്നുവല്ലോ.
  kkc-kkc: Osoloso dulone bolone dabalai goo hagoso goo mauwe malaime. Esiga goo omaga
    iba goohele sabolo dabalaime. Bei, Godeeye o Dio Tei imapoo tenee maga, yayo diya
    sooloo deli goo ee ibada sooloo ma kulodu teneega.
  lit-lit: O užtikrinta viltis nesugėdina, nes Dievo meilė yra išlieta mūsų širdyse
    per mums duotą Šventąją Dvasią.
  urd-GVR: Aur ummīd hameṅ sharmindā hone nahīṅ detī, kyoṅki Allāh ne hameṅ Rūhul-quds
    de kar us ke wasīle se hamāre diloṅ meṅ apnī muhabbat unḍelī hai.
  far-far: Ma manata ngadolae ne nao nia si kwate kulu ka ada kwaimakwali 'o'oni,
    sulia God nia fatainia na kwaimanie baita nia fua kulu ana na Anoeru Abu ne nia
    kwatea fua kulu.
  suz-BL: मिनु मोदेंशो आस पतीकेम मुर आन कली बोल्‍यो सेल्‍ब। मारदे हना परमप्रभु यावे
    आ सोक्‍त आ पतीकेमी परमप्रभु यावे आ दाक्‍तीके इं थुंम मोइश्‍शो बाक्‍त। भजन संग्रह
    २२:६; भजन संग्रह २५:३,२०; हिब्रू ६:१८-१९
  car-NT: Moro oty po o'po'no rapa kari'na anipy'i'topo'pa man. Moro Tamusi pyny irombo
    kyturu'san taka tyje man kytakaine mo'ko Tamusi a'kary yry'po ke.
  amp-amp: Nd mrokfot fipett rhuraht. Bro Nkifrar nom bi hti dukamornom. Hti dukahato
    marbit htamornom. Marbit htahato rorhu Yafothat hemotrnom thu nawohmotnom.
  bht-bht: कने आस ने सांझो शर्मिंदगी नी होंदी, क्योंकि पबित्र आत्मा जड़ी परमेश्वरे
    सांझो दितियो है उदे जरिये परमेश्वरे साड़े मना जो प्यार ने भरी दितया है।
  eng-NOY: and hope will not disappoint us; because the love of God hath been shed
    abroad in our hearts by the Holy Spirit which hath been given to us.
  cub-NT: Maje napini coreiyede Jʉ̃menijicʉi mearo d̶acaquiyede majare, cʉyebenamu
    maja. Caride coyʉquijivʉ mʉjare aipe d̶arĩ majidivʉre cʉyebenajivʉre. Jʉ̃menijicʉ
    daroibi ñai Espíritu Santore ʉ̃i cʉquiyepe ayʉ maje ũmei, ʉ̃i majide d̶aquiyepe
    ayʉ majare Jʉ̃menijicʉi ʉmarare.
  ita-1927: Or la speranza non rende confusi, perché l’amor di Dio è stato sparso
    nei nostri cuori per lo Spirito Santo che ci è stato dato.
  lww-lww: a nawasineen Ntewa kila tap̃atete kieta sitomena lorun sur tai pog tai.
    Nanene komin nap̃a Ninuna Wa nap̃a naga mla pan ita, silaga sum̃a kokonia ruru
    ke sinesiena kiena ne Ntewa va loyum̃a e ita vano vano-o toulen ruru nenaga.
  ckb-ckb: هیواش نابێتە هۆی شەرمەزاری، چونکە خۆشەویستی خودا ڕژاوەتە ناو دڵمان، بە
    ڕۆحی پیرۆز کە پێمان دراوە.
  nas-nas: Eeꞌnoko masikaꞌantavampima munteꞌmoriarupeuꞌ nempampima, aiꞌ teie Tanuaang
    Meekunge, Kumponinge amuruꞌnunge Kumponing-nung piaa niiꞌkoo kooꞌuuꞌ niikaang
    domang-koo.
  uvl-uvl: Pe ta kulala ngara nem poia ita ke letera nachnai ero iange NeHalang mutena
    tau tote ita pe hesio teua nena Opepengpeng ke tu teu luluch nge ita ke ulolo.
  eng-BBE: And hope does not put to shame; because our hearts are full of the love
    of God through the Holy Spirit which is given to us.
  ixl-CNT: Utz yeꞌk koꞌnkoxh tokebꞌal nikuchꞌia u Tioxh. Tan oj yeꞌk tokebꞌal, sotznaj
    kukꞌuꞌl atziꞌ. Pek nikuchꞌia tan, tzꞌejel tek qaanima tiꞌ u Tioxh tiqꞌaqꞌal u
    Tioxhla Espiiritu vaꞌl aqꞌel qe, echaꞌ ipeqꞌax kuꞌ aꞌ qiꞌ.
  xsi-xsi: Ambo kinda tao tininda mine pa Maro Kindeni, ande ma taveta mine koa tia
    nâ, ande tia ndo. Ŋana tu Maro Kindeni muŋgani io Koroani Sapâŋa imâ pa kinda
    itogo wisi-ara mwasina, aku Koroani Sapâŋa imaliŋi Maro Kindeni ne tini-mwasa
    ipipi lâ ilonda kalonda.
  crx-NTPO: Yak'usda Ndoni nets'ó tl'aidan'ai 'ink'ez neyudílts'ut. 'En gha Yak'usda
    dalcho 'i be nek'entsi' t'ets'onínzun. 'Et huwa 'et dzin whusawhútilts'ulh-un
    'aw hukwayá lhts'íloh whe huba ts'ilh'i.
  kan-OKCV: ಈ ನಿರೀಕ್ಷೆಯು ನಮ್ಮನ್ನು ನಿರಾಶೆ ಪಡಿಸುವುದಿಲ್ಲ. ಏಕೆಂದರೆ ದೇವರು ನಮಗೆ ಅನುಗ್ರಹಿಸಿರುವ
    ಪವಿತ್ರಾತ್ಮ ಮೂಲಕ ನಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ತಮ್ಮ ಪ್ರೀತಿಯನ್ನು ಧಾರಾಳವಾಗಿ ಸುರಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ro Godi fu no ijiege mukoreigia samuaguokuma nobe oe fiaguma karinoeke.
    Ijadufuo maeje Godi fu Kavene Akae fuone fune kena oe nuvuone ijia uniaejue. Ijadufuo
    no vierafega Godi fuka no ireobo oetuame.
  blw-blw: Yag maid agé mekoyayos hen anchi wachay chana namnaméén an Apudyus, te
    pararo hen layad Apudyus an chitaaw way hen mimfisarana, hen nangidchatana hen
    Espirituna way mìyachar an chitaaw.
  tam-2017: மேலும் நமக்கு அருளப்பட்ட பரிசுத்த ஆவியானவராலே தேவ அன்பு நம்முடைய இருதயங்களில்
    ஊற்றப்பட்டிருக்கிறதினால், அந்த நம்பிக்கை நம்மை வெட்கப்படுத்தாது.
  azz-NT: Huan ne tacuautamatilis ten majsitoc amo tepinautía ya, huan yejua ne amo
    no tecajcayahua san ya. Porín Totajtzin Dios techyolpexontij ya ica ihueyitetasojtalis
    cuac ejcoc tech toyolojuan in Yecticatzin Espíritu ten Dios techtayocolij.
  spa-RV-1909: Y la esperanza no avergüenza; porque el amor de Dios está derramado
    en nuestros corazones por el Espíritu Santo que nos es dado.
  csy-csy: Taciang lametna in maizumna piangsak ngawl hi; banghangziam cile eite tung
    ah hongpiak Tha Thiangtho tungtawn in eite thinsung ah Pathian itna hong buak
    zo hi.
  mxq-NT: es ko jotkujk nꞌawijx njʉjpꞌijxʉm ko Kristʉ myínʉt, nnija̱ꞌa̱m ko kyajʉ
    Dios xywyinꞌʉꞌʉnʉm, jaꞌa ko Espíritʉ Santʉkyʉjxm ja tsyojkʉn tpʉjtáky ma̱ njotꞌa̱jt
    nwinma̱ꞌa̱ñꞌa̱jtʉm.
  tzj-NT: In nojel ja kayben ja rtzujun chake ja Dios mta moda ja maquita xtuya' in
    xtikaya' ta kaq'uix rmal. Mta moda como ja Dios arja' bien rk'alasan chic chikawach
    chi congana nokrajo'. Arja' xutakto ja rEspíritu Santo kuq'uin in xa jani' nojnak
    ja rajoben ri'il xin Dios pa tak kanma rmal.
  tdt-tdt: Ita nia laran metin nee la saugati, tanba Maromak foo ona Nia Espiritu
    Santu mai ita, nunee ita hatene Maromak nia domin boot teb-tebes mai ita.
