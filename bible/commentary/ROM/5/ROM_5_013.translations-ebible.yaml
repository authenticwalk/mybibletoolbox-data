  lbb-lbb: Anasa lanigo, ning e God belot i saran a Warkuraila, a toltol laulau ka
    kes te na rakrakan hanua. Ning bel ta warkurai, e God bel ir arup tik ana toltol
    laulau.
  kan-2017: ಧರ್ಮಶಾಸ್ತ್ರವು ಕೊಡುವುದಕ್ಕೆ ಮುಂಚೆಯೇ ಪಾಪವು ಲೋಕದಲ್ಲಿತ್ತು. ಆದರೆ ಧರ್ಮಶಾಸ್ತ್ರವಿಲ್ಲದಿರುವಾಗ
