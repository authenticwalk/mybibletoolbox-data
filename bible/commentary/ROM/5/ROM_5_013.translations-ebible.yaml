  bss-NT: Dyǒb ádɛ̂hɔ́b aá mɔ́bage bad mbéndé, né bad bébɛle mbéb á nkǒŋsé-te.
    Boŋ kéhéé wɛ́ɛ mbéndé éesaá, modmod éēhɛ̄lɛ̄ɛ̄-sɛ ahɔ́b aá mod abóó
