  bus-bus: Durun kú anduna guu lɛ Musa doka kpɛ́ à mↄ́. Gurↄↄ kɛ̀ doka kuuro, Ludaa
    e durun yã daro,
  gub-BL: Amo 'ar mehe Tupàn umur uze'eg Moizez pe a'e, ikatu 'ym ma'e iapo 'ymaw
    ikwaw kar pà teko wanupe a'e. A'e 'ar 'ym mehe we teko nukwaw kwaw Tupàn ze'eg
    a'e wà. A'e rupi Tupàn ni'i kwaw wanupe. — Pe ikatu 'ym ma'e iapo har romo peiko
    pe, ni'i kwaw wanupe, ta'e nuwereko kwaw ize'eg opo pe a'e wà xe, ta'e Tupàn numur
    kwaw uze'eg Moizez pe a'e 'ar mehe we a'e xe.
  imo-imo: Goteni Mosesindo imboma i teko i teko teangei niwi nimbe ungu manema oi
    naa nimbe tipili mai kombuna ulu pulu kerima oi lerimu. Nalo Mosesini Gotenga
    ungu manema imboma oi naa nimbe tipili oi ulu pulu kerima teringi wali imbomani
    i ulu teremolomunga karomolo ungu pulumu naa liko manjiringi.
  boj-boj: Dal anjam a bosaisonaqa tamo uŋgasari kalil naŋgi une atoqnsib laqneb.
    Dal anjam sosai deqa Qotei a naŋgo une geregere ubtosaioqnej.
  eng-DRA: For until the law sin was in the world; but sin was not imputed, when the
    law was not.
  knf-knf: Pjuban pawo ţi umundu ji *bgah bi Moyiŧ babi bado kawo. Kë jibi bawooŋ
    baando bi wo, Naşibaţi aanji mëban pjuban.
  san-KHM: យតោ វ្យវស្ថាទានសមយំ យាវត៑ ជគតិ បាបម៑ អាសីត៑ កិន្តុ យត្រ វ្យវស្ថា ន វិទ្យតេ
    តត្រ បាបស្យាបិ គណនា ន វិទ្យតេ។
  arn-NT: Petu tañi mülenon Moyse ñi ley dungu, mülewiyekey ta yafkan ta tüfachi mapu
    mew, welu mülenoyüm ta ley dungu, kondenaley pingekelay ta che.
  zas-NT: Diizd chi gad ley ni badëëd Dios loj Moisejs chuꞌ mal yuꞌ dol, per guial
    achet ley guyu nadxel, achut zajc guiëb guial cayüjn bejn dol.
  ken-NT: Bɛbʉ́ mɛ́naŋ bɛchi nyaka fá amɨk kɛ Mandɛm ákʉ bɛbhé bɛ́fʉɛ́t ntá Moses
    bɛ́twɔ́. Kɛ nɛbhʉɛt anɛ ɛbhé ɛpu bápú kwáy bɛrɛm bɛ mmu akwɛn ɛbhé.
