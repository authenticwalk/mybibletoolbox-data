  ncl-NT: Cataya laijlaculisli pin lalticpan quiman Dios ayamo quimacac Moisés in
    lajtol. Huan lacames yuliloaya quichijtataloaya laijlaculisli. San amo quinmotexpahuililo
    pampa quichihualoaya laijlaculisli sinda amo unca lajtol hual quinnextilía len
    unca laijlaculisli.
  sua-sua: Ii, E Nut tlo si en kakro pos ngang e Moses vop, mar kmel o mia ma hor
    mang ngaro kerkeknen, vanangko o mia ngata ktar mi kaeharom o kerkeknen ma mmie
    ge. Ii, E Nut tlo mon mar orom ngaro kerkeknen ruk endruk vop, ko nong karo pos
    ngang ngar kmel mar ma hor mang ngar vop,
  are-are: Nurna kaltja relha imankangatjina korna ntelalhakala, Altjirrala turnintja
    ekuranha itjantema Moses-anha ilakalanga. Altjirrala pula relha etnanha itja ilparnaka
    etna korna ntelalhamanga, era etnanha turnintja ekuranha itjantema ilakalanga
    warta.
  gai-gai: Na Tɨp Wandɨkca laru ŋgocor ndeacri, an mɨnna tɨp ŋgoreacna makukca atuna
    gan tiacarpaik aŋgɨatna. Na Tɨp Wandɨkca eac ŋgocor co, Raraŋ Aetaniaca an meikramtaɨrta
    morena tɨpemb ŋgorikta makukara kabe, kabe nake, mba lamŋi mbe.
  qvm-NT: 'Mandamientuncunata runacuna manarag musyaptinpis Tayta Diosnintsipäga jutsayogmi
    caycan. Jutsayog cashganta wilacuptintsimi waquin runacuna nipäcun: “¿Imanogtag
    jutsayog cäman Tayta Diospa mandamientuncunata mana musyaycarga?”'
  chz-NTPS: Saꜙ gaˊ maˉchaˉ ley kihꜗ Moisé, maˊ chaˉ baˊ dsoˊkyeˉ jmɨˉgyʉʉꜙ laˉ. Pero
    saꜙ laꜗ kwa̱a̱t˜ dsoˊkyeˉ ja̱ˉ, jä̱ä̱ꜗ saꜙ gaˊ maˉchaˉ ley.
  kmu-kmu: Kahegi kemoꞋa omenegeno kefo yana haneanagino kahegi kema omalesina Anumaya
    KotiꞋa nagoke nagokeꞋmogati kefo yatihena ohavisine.
  ood-NT: '@see-verse:ROM.005.012'
  lbm-lbm: जब व्यवस्था को दियो जान पहिलो पाप जगत म होतो, पर जित व्यवस्था नहीं उत पाप
    गिन्यो नहीं जावय।
  ncj-NT: Ihcuac ayamo ocatca in itlanahuatil in Moisés, yocatca in tlahtlacoli ipan
    in tlalticpactli. Huan canin ahmo oncan inon tlanahuatili, ahmo quintlahtlacoltiyahque.
  yuj-yuj: Lo kar oukoumwan korop mo námpan maok, kwatae nɨnɨk má apár mek yakámpono.
    Oukoumwan lo kar yak mo nánko, Kwar te lo kwe-pwar nap fekria ankákárank kwatae
    nɨnɨki nap fek kot mono.
  kto-kto: Migat, inamaniap la mamaio na tara ang Adam ga ila puoieng na tara ang
    Moses la okosarmeng kirinim gat. Pa tale upulo Morowa uniap ula kiro me maun inamaniap
    la orupmaiaba maimai ang. Karuk. Memani, tale ka ualo maimai maun inamaniap onim
    na kimanam. Karuk ka.
  gmv-NT: ዎጋይ ኢሜታናፔ ካሴ ናጋራይ ቢታ ቦላ ዴስ ሺን ዎጋይ ባይንዳሶን ናጋራይ ናጋራ ጊዴና።
  por-BLT: Mesmo antes da lei nos ser dada, o pecado estava no mundo; porém, quando
    não existe lei, Deus não leva em conta o pecado.
  stp-NT: Pu bax jaiꞌch kaꞌ gu uaꞌtulhdharaꞌ yaꞌ dhi oiꞌñgaꞌn nat chakui jaiꞌchdhɨrɨk
    na jax jaꞌk tu aagix kaꞌ guiꞌ nat Moisees tu uaꞌna, baꞌ cham tuꞌ mat kaꞌ am gu
    jaꞌtkam nam tuꞌ bhaan jum uaꞌtulhiꞌñdhaꞌ.
  ame-NT: Ñam̃a allempot̃eñ correʼt̃ Adán, acheñeneshaʼ arr patsropaʼ ñeñt̃a eñotet
    ñeñt̃ atet̃ at̃pareʼtan Adán Yompor. T̃arraña allempopaʼ ama eñalletenaʼ ñoñets
    ñeñt̃ atet̃ anaret̃ alloch aʼcoñchataret̃terret.
  mgh-2016: Uwonya wahaawo velhaponi Malhehero a ashinna Musa ahinaya ulheeheriya,
    nansho uwonya khawaachuwaniaa vahiri Malhehero.
  kvn-NT: 'Imi Moisés-igal ampayo meggweddu, iskued iti-napkin pato kudii. Tenal Moisés-igal
