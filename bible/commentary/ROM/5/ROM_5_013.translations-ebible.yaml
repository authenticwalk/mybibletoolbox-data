  nob-LB: Ja, menneskene syndet lenge før jødene hadde fått Moseloven. Til tross for
    at det ikke var noen lov å bryte,
  ntj-ntj: Yuwa, Mawutjaku wangka nintintja kuwarripangka yarnangu pirnilu-ya palyamunu
    palyaranytja. Nyangka Mama Kuurrtu ruukulira walkatjunkutjamunurtu palyamunu-ya
    palyaranyangka. Tjiinyamarntu kutjupa-kutjupa yaka-yakantjamaaltu kuwarripartu
    wantirranytja.
  sxb-NT: Namba ni Katonda yawanga na akiari okuesana ensikirra ziae ni kuwita ku
    Muusa, awantu waakolanga owuoni. Kukawa kutio omuntu awalrwa owuoni mala ne ensikirra
    eteerweo.
  nhu-NT: Kebefɛ to nu naa wase dvú yî nshɛ le ɛ Nyo' sɛ ke nya bonci. Geenɛn ɛ́ bonci
    nu sɛ bó nu dvú, bó saa eŋgoyte fite fi bibefɛ bì bonyii gee le kɛ.
  row-row: Maꞌahulun, leleꞌ Lamatualain nda feꞌe naꞌondaꞌ Hohoro-lalane nara sa, atahori
    sia ndule raefafoꞌ ia tao salaꞌ. Te huu nda feꞌe hambu Hohoro-lalaneꞌ raa sa,
    de atahori sala-kilu nara nda neneito-reken sa.
  msy-msy: E fo, fomɨra dughiar Moses Osirizir Arazibar tɨghar otivam, dughiar kamɨn
    arazir kuraba nguazir kamɨn iti. Ezɨ Moses Osirizir Araziba itir puvatɨzɨ, God
    gumazibar arazir kurar kaba medir puvatɨ.
  agg-agg: Ŋga ahɨnümbɨ hohoanɨmo tüküfekoate-yowambe moaruwai hohoanɨmo ranai hɨfɨ
    ndanɨhü meŋgoro-ane. Ŋga asu ahɨnümbɨ hohoanɨmo yaŋgorɨkoate-yowambe ana, moaruwai
    hohoanɨmoyeianɨ ra moai ranahambo hoafɨ yaŋgorɨ randɨ.
  ptp-ptp: Anutu gên o vông xolac vô Moses lêm dɨ nipaên yêp lec kɨbun tax, lêc xolac
    gên ma, om o tɨyi wê ob nêl nipaên toto ge lêm.
  nak-nak: Ale La Uru soukama visibitala la merera tetala somai tegatou, etato oiloti
