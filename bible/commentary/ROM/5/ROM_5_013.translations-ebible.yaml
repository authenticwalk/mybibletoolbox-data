  cof-NT: Diosi yachi mantá chutecaca cacuwatusanan, jutsa quimin jominlanue. Junni
    tsan josanan, ti mantanantiya itomanpari, jutsa quino culpa itono jomin jonhoe.
  srm-NT: Un boo taki ën sö taa bifö Gadu da dee fesiten sëmbë fuu dee wëti, nöö hogi
    du bi dë kaa e. Ma nöö de an bi kai ën sö, biga dee wëti an bi dë eti. Nöö ka
    wëti an dë nöö sëmbë an ta sabi taa de pasëën fu de kisi sitaafu fëën.
  qvs-NT: Manara Moisespa kamachikunankuna tiyaptinpish tukuy runakuna uchallikurkansapa.
    Manara Moisespa kamachikunankuna killkadu tiyaptinra mana yacharkansapachu uchankunarayku
    ima kastigutami chaskinkasapa nishpa.
  zca-NT: Ni naga yo ley, lë' men mile' la rë kwa'n gat lë' lo Dios; ter nzë'b xki
    bixa' lo Dios per nangapt bixa' dol por niyen ley.
  cbc-NT: Mai, camasã Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ na cacʉ̃goparo jʉ̃goyepʉa
    merẽ carorije macããjẽrẽ áticõãjʉ̃goyupa ati yepapʉre. Bairo camasã roro na caátiãnimiatacʉ̃ãrẽ,
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ na cacʉ̃goeto jʉ̃gori, cʉ̃ cacũrĩqũẽrẽ cabaibotiorãrẽ
    bairo na ĩñaesupĩ Dios.
  qxo-NT: 'Tayta Diospa mandamientuncunata manarä musyarpis runacunaga jutsa ruraychöga
    caycäyashgam. Tsaynö cayaptin jutsa rurag cayanganta nishganam waquincuna niyan:
    “¿Imanöpatä jutsayogga cäman Tayta Diospa mandamientuncunata mana musyaycarga?”
    nir.'
  mox-mox: Lova Adama ena tuta ʼinaya Yaubada luvine neia ʼaiwe ʼaidegana vuaqina
    ge naʼaini, ta Adama luvine nana bwegea. Ta tuta nana ʼinaya Yaubada ge taha wese
    luvine dahaʼui tomotau ʼidia, ʼinega ge taha luvine ida bwegei ʼidewani Adama.
    Ta tua taudi wese iʼaliga ʼovoa, mana luveifana iviaqidi, ʼinega ge adi fata be
    ʼaliga ʼinega ina dena. Tuta kuena ʼabibodanaya Ieisu Keliso mai bwaʼobwaʼoya,
    ʼinega ʼeguma Adama be Keliso edi viaqayavo kana giveleleqedi ta kana ʼitedi ge
    wese ida veʼaidega.
  kew-kew: Gore Moses-na rekena agaa naisa rabu go su amaa pirisimide onaanumi wae
    yae pisimi. Goa pisa pare rekena agaa naisa-pulu Gote-me onaanuna wae yaenu nadipiasade.
  dww-dww: Gewagewa dobue ya kenakena be muriḡa tarawatu ya dobina. Be Mamaitua gewagewa
    ya kita poredina, inam raḡandie tarawatu nam i kenakenana.
  twi-ASANTE: Na bɔne wɔ hɔ ansa na wɔde Mmara no reba. Nanso, mmara nni hɔ a, wɔmmu
    bɔne ho akonta.
  aoj-aoj: Fowaꞌ gani nogota atamba God ataꞌ owaꞌ nosoꞌanai muꞌuli ananini Mosesa,
    waf awafi faliꞌ fataga fape itap anaꞌe. Apaꞌ iꞌi basefa muꞌuli inimba owaꞌatinai,
    deiꞌ God ina aꞌ nowaloga epesa waf awafi asasifi, owaꞌatin.
  cbv-cbv: Dios Moisésdih ã wʉtat tʉ́ʉtat pínah jã́tih, nin baácdih moón jwĩt yéej
    chãjap wʉt jĩ. Obohjeéhtih, páant jwĩ yéej chãjachah yʉhna, ã wʉtat wih jwʉhcah,
    caandíh yap yohatbʉt ãt wih jwʉhcap wʉt jĩ. Páant wihcah, caandíh yap yohat peéh
    chãjatbʉt ãt wih jwʉhcap wʉt jĩ.
  taw-taw: Chɨn nopun, takaw Mosis ñu kɨl tɨkak ak ma tɨkak ñɨn ak, tap si tap tɨmel
    gep ak lum awl yek. Pen ñɨn anɨb ak takaw anɨb ak ma tɨkak tek, God binɨb tap
    si tap tɨmel gɨlak okok kɨlop takaw yek ak kelɨgɨl ma agak.
  jic-NT: Moisés jis wala tjevele gente jis lal tsjan jostsja Dios yupj ca nin la
    mijicj. Moisés vele secj p'in, gente malala la tjajaytsja wa. Mop'in Dios ma jólatsja
    yupj ma lajaytsja Moisés tjijyü'tá; jupj ma tjevele custjay Moisés lal, mpes Moisés
    ma tjevele custjay Dios jostsja gente ca nin la mijicj.
  zap-NT: Axtegue chene gardet tsuu ley ne wdee Dëdyuzh lo Moises, che nuu dol gyëzlyu;
    per wundet Dëdyuzh kwent xdol mén porke gardet tsuu ley.
  wer-wer: Moses pim ngön kosangöt naaröön wieëa akun pötak utpet pöt yangerak ulöl
    sak wiakaima. Pël ëautak ngön kosang pöt won wiaan Anutuuk, “Pit nem ngön wa olëa,”
    pël kön wiak kangut pangk nemangkën ëa.
  ipi-ipi: '@see-verse:ROM.005.012'
  qul-NT: Manaraj Moisespaj leynin cachcajtin, cay pachapi jucha carkanña. Mana ley
    cajtenka, leyman jina mana juchachaska carkancuchu.
  ter-NT: Yoko tumúneke ápeyea ne Ponóvoti Kixovókuti yútoe Muîse, ápene ne pahunévoti
    yara kúveu mêum. Itea yanekôyoke, ako ipihóponoati ne xâne pahukóvoti vo'oku âvoyea
    ne Ponóvoti Kixovókuti yútoe Muîse saya'íkoti xâne itúkea váhere.
  bmr-NT: Tajɨɨba chahaunaaca ɨmegavɨro imitɨ jiinɨjehallɨvɨ icacuuhi. Jaasumi tajɨɨba
    achahaumaño imitɨco omoonɨuno gaajaveechurautɨhi.
  fuf-fuf: Ko fii, haa fewndo addegol Sariya on, hari junuubu on no e nder aduna on,
    kono junuubu ndaaretaake si sariya alaa.
  bhl-bhl: 'Kawtiw alik alik angom nu ibolow sili sili nam kukuw gelewkakawkabuluw
    kate, Sunbin-Got e bokolomele: “Ne kawtiw biim sawa beelo sakalaw keko, weng bo
    bo kekabiliw beem yan wa be nam duyemi te!”, angse kale. Nimtew angom? Kaem ding
    dim bakate, e akalem sawa weng be kaim dim kel dalinba kese kasike.'
  ons-ons: Kepeo borikine mo alakan wakone paki, ra rokop don yewa ŋado ebonge, ŋo
