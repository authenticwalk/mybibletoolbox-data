    ''wlidɩ "drɛdɩ ''ka Bali -le -pei srɛdɩ -a dɩ, kɔɔ te Bali ''ka tian -a -nɔnlɛ
    Moizi lɛ dɩ.'
  fuh-BKF: Si goonga, gilla Tawreeta Muusaa oon jippinaaka, hakkeeji ina ngoodi e
    adunaaru ndu. De si jamirooje Tawreeta ngalaa, hakkeeji kiisataake.
  arl-NT: Moisés Rootasano quiyaquishacarijia, pueyari tari sesa miiniu niishijiaca
    quiquiaari. Jiyacaritij, pueya miishacari sesa, majaari nojoriicuara saquiriojotasaanu
    quijia sesa nojori miishacari.
  ziw-ziw: Umo Sigilizi hezihali, masa nayendile mwe isi, mna masa hayakufanyanywa
    hekwina sigilizi.
  grc-TR: ἄχρι γὰρ νόμου ἁμαρτία ἦν ἐν κόσμῳ· ἁμαρτία δὲ οὐκ ἐλλογεῖται, μὴ ὄντος
    νόμου.
  nag-nag: Kelemane niyom nadiya age te, paap to prithibi te thakise, kintu niyom
    nathaka karone paap ke ginti kora nai.
  eng-OEBCW: Even before the time of the Law there was sin in the world; but sin cannot
    be charged against someone where no Law exists.
  knj-NT: Ja' yet c'am to chi ak'le sley Moisés, ey xa c'al spenail ánima chi oc yul
    sat Dios. Pero ja' spenail eb tu' ma oc spenail oj eb, yutol cam to ley.
  deu-1912: denn die Sünde war wohl in der Welt bis auf das Gesetz; aber wo kein Gesetz
    ist, da achtet man der Sünde nicht.
  san-PUN: ਯਤੋ ਵ੍ਯਵਸ੍ਥਾਦਾਨਸਮਯੰ ਯਾਵਤ੍ ਜਗਤਿ ਪਾਪਮ੍ ਆਸੀਤ੍ ਕਿਨ੍ਤੁ ਯਤ੍ਰ ਵ੍ਯਵਸ੍ਥਾ ਨ ਵਿਦ੍ਯਤੇ
