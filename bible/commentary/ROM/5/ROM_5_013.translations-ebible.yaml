  bod-N: བཀའ་ཁྲིམས་མ་གནང་བའི་སྔོན་ལ་འཇིག་རྟེན་དུ་སྡིག་པ་ཡོད༌ནའང༌། བཀའ་ཁྲིམས་མེད་པའི་རྐྱེན་གྱིས་སྡིག་པའང་སྡིག་པ་རུ་མ༌བརྩིས་སོ།།
