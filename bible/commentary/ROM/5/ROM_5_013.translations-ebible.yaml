  ceb-ULB: Kay sa wala pa ang balaod, ang sala anaa na sa kalibotan, apan dili ipahamtang
    ang sala kung wala ang balaod.
  ces-LB: Již před vydáním zákona lidé Boha neposlouchali, ale nemohli být odsouzeni
    podle zákona, protože ještě nebyl vydán.
  mkn-mkn: Dolu-dolu, waktu Tuhan Allah balóm kasi turun Dia pung Atoran dong, orang
    ada bekin sala di anteru dunya. Ma tagal balóm ada Atoran, sonde ada yang itong
    orang pung sala-sala dong.
  pol-UBG: Grzech bowiem był na świecie aż do nadania prawa, ale grzechu się nie poczytuje,
    gdy nie ma prawa.
  qxh-NT: 'Moisés mana willapäcuptillan, unay runacunapis juchallaćhu cawaran. Chaymi
    paycuna chapacuyta mana camäpacuranchu: «Shimiquita mana musyashcächu» nir. Chaynuy
    chapacuptinsi, llapanpa juchanta Tayta Diosninchi jurgaparan.'
  nwi-nwi: Meinai narmamə kasor təvhagə has kwasɨg ikɨn Kughen rɨpivəhsi-pə Loa kape
    Moses. Mərɨg nɨpɨg Loa kape Moses rɨmnamrɨrkək hanə, to kɨpəh nɨniyen mə kasəkapɨr
    loa, kɨni Kughen rɨkin rɨpəh nəsɨkien kapəriə təvhagə hah mɨnə.
  kmo-kmo: Wowak, eeta nedii lo maji saka diita nosapek yatarek, ma ye kapasek boboyen
    otiitar. Otiitarek, lo biish tarek, God riita ma yecha otiitar kapasek boboyen
    eena hechi abosuchi tar.
  agr-agr: Apajuí eke Moisesan chicham umiktinun suwatsaig aents aidauk tudaunak yaunchuk
    nagkamas takajakajui, tujash Apajuik aents tudaun takaagtaish pachikchauwai, chicham
    umiktinun eke susachu asa.
  kyc-kyc: Lowa epapa nayamo dokopa koo doko isa yuu dakena wambo ingyuo siya. Dopa
    piyamopape wambu dupwa lowa doko see napala kamenge kareyami dokona Anatu nakamana
    koo dupwa mee kame sakamiya.
  urd-GVU: شریعت کے انکشاف سے پہلے گناہ تو دنیا میں تھا، لیکن جہاں شریعت نہیں ہوتی
    وہاں گناہ کا حساب نہیں کیا جاتا۔
  yre-NT: '''Wɩ zɩɛ -yɛɛ -kɔɔnman ''nan, tʋ nɛn Bali ''ka tian -yee -pei -tɔ wɩ -nɔnlɛ
