  ena-ena: Vaka hulaŋ iamɨgali lusɨŋ sɨbɨlɨ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vivi
    hɨniavɨhadami uami. Hɨniavɨdaci Mosesɨ agaŋ ciaŋ vɨdɨvɨdɨŋ lɨbami uami. Ciaŋ vɨdɨvɨdɨŋ
