  zao-NT: Leettsa terka taa Diox ley lo Moisés, nzoʼa falt lo yezlyu; per gagt keki
    zha thib zha leettsa yent ley.
  byx-byx: As murl nauirl i as kuasik ma Moses aa Lo nge men, dap kasa ama qaqet dai
    qurl ama viirang de araa rlan, dav arik kuasiq ama qaqet tat drlem ai ra tariq
    ama Lo, dai quasiq ama Ngemumaqa qe kot se ra sevet liirang aa arle ves.
  ctu-CTI: Che' ñac max tyo ba'an ts'ijubil bʌ mandar, anix mulil ti mulawil. Pero
