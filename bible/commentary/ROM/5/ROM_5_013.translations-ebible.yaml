  tet-tet: Uluk aan, baa oras Naꞌi Maromak sei la natuun dauk Niakaan Ukun-badu, ema
    raiklaran tomak nalo sala. Mais tan la noo Ukun-badu dauk, la noo mak sura siakaan
    salan.
  hlt-MCSB: Tholhnah tah olkhueng lakah lamhma la Diklai ah om. Tedae olkhueng a om
    pawt ah tholhnah la n'nawt moenih.
  xtd-NT: Xa daa nga n‑ka xo kida ñayiu kuechi, na ta koo ka ley n‑chidotnuni Moisés.
    Xa daa nga n‑ka xo kida ñayiu kuechi, ko ñatu n‑jaꞌan Ianyuux tiempo daa xa ñatu
    n‑ka jandixa ñayiu ley chi ta koo ka ley.
  mdy-ETH: ዎይቲ ጌዔቴ ሙሴኮ ዓሶ ዎይሦ ዎጋ ዒንጊንታንዳሢኮ ቤርታ ጎሜ ዓጫ ዓኣኔ፤ ማዔቴያ ዎጌባኣ ዎዴና ጎሜ ጎሜኬ ጌይንቱዋሴ።
  spl-spl: Yâhâ embâŋân Aramŋe Anitâhât den ya loŋgâem otmâ tâpikguop. Otmu yapâek
    Anitâhât nelâm yongomu eŋgatyeŋeâk watmâ otŋetâ bâleminiop yakât huhopŋe mum gara
    gara otbi. Yawu gârâmâ Anitâŋe girem den âlâlâ Mose ki ekumu kulemguop yan yawu
    otbi. Yawu otbi otmu Aramŋe kândikum Anitâhât den kum otmu bâleop ya orop ki lâuahowot,
    yawu nâŋgâmain. Yâhâ den sâm aran yukât topŋe nâŋgâŋetâ keterahâkgât Aram yet
    Yesu Kiristo yetgât sâwe.
  usp-NT: Cuando Kakaj Dios ajqui' chi jye' Jpixb' re Moisés wi'chak mac wich ulew,
    pero ta' xc'utun chi wi'chak mac jwi'l ajqui' chi ye'saj mak pixab' li.
  zav-NT: Gwso'onczə beṉac̱hən' de'en malən' dezd tyemp c̱he Adanṉə' antslə cuiṉə'
    c̱hix̱ɉw Diozən' ḻei c̱he'enə'. Na' catə' cuiṉə' c̱hix̱ɉue' ḻei c̱he'enə' nža'alə
    can' gwc̱hoglaogüe'en c̱he beṉac̱hən' catə'ən gwso'one' de'e malən'.
  sgz-sgz: A támin ngo matananu i naul matmatngan pokon di lu longoi sápkin tungu
    kápte be ái Káláu a tari nagogon si Moses. Mái sár ái Káláu káp a tini wás palai
    rung di longoi sápkin má kápte be te nagogon suri para talsai ngo sápkin á minái.
  kek-NT: Nak toj ma̱ji' quiq'uehe' li chak'rab re laj Moisés, ac cuan li ma̱c sa'
    ruchich'och'. Aban inc'a' nayeman nak cuanqueb xma̱c xban nak toj ma̱c'a' li chak'rab
    re xc'utbal chiruheb nak a'an eb aj ma̱c.
  blz-NT: Sianpo tia isian ukum Torat, dosa noko isianmo na tano' balaki' kani'i.
    Kasee kalu sianpo isian ukum, mbaka' dosa sianpo nigalal upa.
  poe-NT: Kíxin ósé la kꞌuékohya ley ntá ó xráxín kꞌuíxin jie̱ chjasintajni kjánchó
