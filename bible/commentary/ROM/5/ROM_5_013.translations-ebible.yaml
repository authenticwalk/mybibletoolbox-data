verse: ROM.005.013
translations:
  kpx-kpx: Subuta Mosese menakau uoholisege ataeau vaveve toela vama. Isito menaka
    keu uoholisege Dilavau atae vaveve toela ibina oveholima.
  okv-H: Eto God na amita ke pepeni Moses ta ikae puvurae kihi ta amo embomeni na
    ari sasapura ere uahera te God ta ke pepeni amo ikae puvurae avoeto God na ungo
    nau ke poekari embopo ke ainge ae
  tbo-tbo: Yohola ega Mose lugagayo ita gilumi ma apapoe i netahaya mai. Ma meka hosi
    ega lugagayo naka Yaubada apapoe wimeihana apo ina galena haleya.
  mal-C: ന്യായപ്രമാണം നൽകപ്പെടുന്നതിനുമുമ്പുതന്നെ ലോകത്തിൽ പാപം ഉണ്ടായിരുന്നു. പക്ഷേ,
    ന്യായപ്രമാണം ഇല്ലാതിരിക്കുമ്പോൾ പാപം എങ്ങനെ നിർവചിക്കപ്പെടും?
  grc-SR: ἄχρι γὰρ νόμου ἁμαρτία ἦν ἐν κόσμῳ· ἁμαρτία δὲ οὐκ ἐλλογεῖται, μὴ ὄντος
    νόμου.
  bgc-bgc: मूसा नबी के नियम-कायदा कै दिए जाण तै पैहले भी, दुनिया म्ह माणस पाप करै
    थे, पर वो पाप गिण्या कोनी जावै था, क्यूँके ओड़ै नियम-कायदे कोनी थे, जिन ताहीं
    तोड्या जा सकै।
  khz-khz: Voia ganina, kala rakava tanoparai ewala-kuneto, a Mose genana rova kapinai
    vou evogomaito. Na pere rova aikina genai, Palagu na kala rakava, pa ita kila
    rova gekaravaana rakavana, talima ta genai ati pere kilagia.
  deu-TKW: 'denn Sünde war da in der Welt, auch schon vor dem Gesetz: wird sie auch
    nicht angerechnet, wo kein Gesetz ist,'
  zsr-NT: Zíꞌatël ga bdxintë zxba queëꞌ Dios, glun dul‑laꞌ bunách yödzlyú ni, san
    cutu buspaguëꞌë bunách naꞌ zxguiaꞌ Dios ca nup taꞌdáꞌbagaꞌ zxba queëꞌ niꞌa qui
    dul‑laꞌ naꞌ, le cutu rdxini quequëꞌ zxba queëꞌ.
  lin-lin: Solo, liboso ete Nzambe apesa Mobeko, lisumu ezalaki kati na mokili, kasi
    lisumu ekoki kotangama te soki Mobeko ezali te.
  hns-NT: Tjaahe ekko kaanoen abbe na raha, tabbo doenia bhar ke iensaan logan paapie
    raha. Bakie djab talak kaanoen na raha, tab talak oesab kasoerwaar na raha.
  noa-E: Ley chukhum aig parhooba nem waauwaijã magʉm paar iekhaba aajeeb mamʉ, Moiseeg
    Ẽwandamau ley phãpiju nawe ichiita ya chi pekaun sĩejim.
  eng-EMTV: (For until the law sin was in the world, but sin is not imputed when there
    is no law.
  mib-NT: Te nde ná tu cuāha ya ley nuū Moisés, te je íyó cuéchi ini ñayɨ̄vɨ́. Te
    sɨquɨ̄ jeē ná tu coo ley yā, te tu ní chíhi ya cuenta jeē castɨ́vɨ i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योथिम् मे़म्‍बिए तगिसा इक्‍सादिङ् खाम्‍बेःक्‍मो
    लायोःन् वये़रो, कर साम्‌योथिम् होःप्‍ते़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लायोहाॽरे़न्
    खाराःत् मे़युक्‍खुन्‍लो॥
  xnj-xnj: Kwakona Malagizu ga Musa kuvya, kubuda kwavili pamulima. Nambu kubuda kwavalangiwi
    lepi lukumbi Malagizu payavili lepi.
  mmx-mmx: Laulis Linga gaba vot mene melemu, ketla laxakapmek garak lok pam. At levenaleng
    Laulis Linga goxovisi na vot, ne Moroa kopmen goxom doma mu solo laxakapmek at
    limixin.
  cbr-NT: Unían ax quicësa oquin 'ati bana 'aíma pan 'aínbi ca unin ñu 'atima 'ati
    'unáncëxa. Usa 'aínbi ca ax quicësabi oquin 'ati bana 'aíma 'ain, anun uni 'uchoti
    bana 'aíma 'iacëxa.
  tee-NT: Pus mas tuca' ixmats'ok'ulanican ju lhamap'aksin ju Moisés para akts'iya
    ixta'alactu'ununch ju lapanacni ju ani lacamunutpa'. Para jantuca' ix'alakts'in
    ju lapanacni ni alactu'unin ixtajunita ni va jantuca' ixmats'ok'ulanican ju Moisés
    ju lhamap'aksin junta naulh tuchi ixtalakxtuch ju alactu'unti.
  eng-LSV: 'for until law sin was in the world: and sin is not reckoned when there
    is not law;'
  cak-NT: Cuando ri Dios man jani tuya-pe ri ley che ri Moisés, can c'o-wi chic ri
    mac chech-ulef, pero man k'alaj ta. Roma xe anchi' c'o-wi ley, xe chiri' k'alaj
    ri mac.
  pah-NT: 'Moisésva''ea remimbo''ea renonde yvyakotyva''ea oko te''varuhu pa. Emo
    Tupana''ga nde''i ahe ve: “Pe napehendukatui Moisésva''ea remimbo''eagwera.” A''ereki
    Moisésva''ea nombo''ei ve ahe.'
  sja-NT: Mãga paji Ak'õrepa ichi ũraa p'ãpii naaweda Moisemaa. Ma ũraa p'ãpida k'awada-e
    p'anapachida mĩda, eperãarãpa pariatua p'ek'au k'achia oopachida Tachi Ak'õre
    k'ĩrapite. Mamĩda Tachi Ak'õrepa ãchi miapi-e paji ãchia ne-inaa k'achia oopatap'edaa
    k'aurepa.
  xed-xed: Ma kɗaku Lazglafta ka vlaŋtá zlahu ta Musa ná, mamu dmaku ma ghəŋa haɗik.
    Ma fitika nzakwani ta kul haɗ zlahu ná, haɗ lu ta kulaftá dmaku wa.
  mks-NT: Tá cáma̱ni̱ quia̱hva Ndióxi̱ ley mé á nu̱ Moisés na̱sacomí tócó ndihi ña̱yivi
    cua̱chi. Joo co̱ quéhe Ndióxi̱ cuéntá sa̱há cua̱chi jáchi̱ co̱ó toho ley na̱sahi̱in
    tiempo já.
  gfk-S: (Io, a tutuno be no sana tintalen ga kis kira tano ula hanuo menalalie be
    ira harkurai tane Moses ga hanawat. Iesene paile tale be da kilam tikenong be
    i gil sasana ing be pa di gale bul harkurai baak.
  bmu-bmu: Mutuk Köna keu qahö asuhuiga nalö miaŋgöreŋ mewöyök siŋgisöndok lök aukŋe
    asuhuba ahöyökmö, Köna keu qahö ahöiga siŋgisöndokö keuŋi mi qahö jim kewöta laŋ
    malget.
  dgz-dgz: Waenapan erewa koewa tanau onam wanumune amba apan Mosis God iup mega sen.
    Menan namu iup ya seni wamewa gapan waenapan koewa muga God ya batnagen, iwa iup
    evi amba tauen.
  eng-GNV: For vnto the time of the Law was sinne in the worlde, but sinne is not
    imputed, while there is no lawe.
  zaa-NT: Dèsdeba ántescàla uccua escrito libro de ca mandamiento qui' Tata Dios,
    chì lá runi ca enne' maldad. Pero ína ri'u qui'ni labí iria ttu enne' culpable
    canchu labí mandamiento té nu runią na condenar.
  eng-WEBSTER: 'For until the law, sin was in the world: but sin is not imputed when
    there is no law.'
  guh-guh: 'Dioso Moiséspijinëta penajumecopatsilivaisi ata pevajënaeya, mapanacuapijivi
    pibisiacuene exanavanapa. Itsiata abaxë apo petonajumecopatsixaetsi Dioso pejumelivaisi,
    itsajivi ata acuenebi pejumaitsijavatsi: “Pananeconitame raja Diosojavabelia,”
    pejaijavatsi pibisiacuene pexanaejava yabara.'
  bon-bon: Acejiyame te Cotre Mene Moose ne liba camuge ceera, biname cina piba niiya
    mule bine tewenemäjumesi. Yoo, peei biname cina Cotre Mene bine lica yaabiberäjemusi,
    ingle Cotre Mene camuge atyaramta, peei name pi Acejiyame teeme niiya mule bine
    lica ecnemuji Atrana Bimu tääpume.
  nhw-BL: Tlajtlacolchijque nochi masehualme catli itztoyaj ipan tlaltipactli quema
    ayamo oncayayaj nopa tlanahuatilme, pero amo quiixpanoque se tlanahuatili pampa
    amo oncayaya tlanahuatili.
  swh-ONEN: kwa maana kabla sheria haijatolewa, dhambi ilikuwepo ulimwenguni. Lakini
    dhambi haihesabiwi wakati hakuna sheria.
  wbi-wbi: ulwakuva kuhanga isambi jilyale pa iisi, neke isambi najivalilue pano kusila
    ndaghilo.
  bba-bba: Geemɑ torɑru tɑ wɑ̃ɑ hɑnduniɑ sɔɔ woodɑ yɑ sere nɑ, ɑdɑmɑ bɑ ku rɑ torɑru
    ɡɑrisi torɑru mi woodɑ sɑri.
  eng-KJVCPB: 'for until the law sin was in the world: but sin is not imputed when
    there is no law.'
  kgk-NT: Ne'írã omombe'u va'ekwe Nhandejáry yvypóry kwéry-pe tekoha porãrã. Áry porukwe-rupi
    rei oiko hikwái. Ha'e kwéry hekorã ne'írã omombe'u ramo jepe, ojejavy joty oiko-vy
    hikwái. Ha gweko hagwã oikwaa e'ỹ va'e oiko ha-py, “Amoingo asy va'erã íxupe”
    nde'íry Nhandejáry. Hembiapo vai va'ekwe-rehe ne'írã imandu'a hese Nhandejáry.
  waj-waj: Anutuuqo hama Musiinnaata kua tioo mmaanna kuaivaa inna kiaa mmirama kioo
    suaivaki mminnamminnaa maisaivo mmata aavau vairavai. Hama Anutuuqaa mmaanna tuu
    kuaivo kooyaa vauvaara gioonna kiaapuuya mminnamminnaa maisaiyauvaa varada hama
    iyauvaara arinaima mmuaavai mmuaavai yaariravai.
  cpy-cpy: Rootaki awijeen-tsiri tekira-ha rojankineetero Ikantakaan-teetani. Tema
    irika-paeni añaayiteen-tsiri paerani tekira-ha rojankineteetero Ikantakaan-teetani,
    inashiteeyaa riyakowentee-teeri. Riima irika-paeni impoeyita-tsiri itzimayitee
    ikaatzi piyathata-kawori Ikantakaan-teetani inashiyiteeyaa eejatzi riyakowentee-teeri.
  ekk-PKP: Juba enne seda, kui seadus anti, oli patt maailmas, kuigi seda ei peetud
    patuks, sest ei olnud seadust.
  mpx-mpx: He mulaa abwe Yehoba logugui i pek Mosese elana, gegi paganina iyoho i
    gangan ya panayawiya. Adama wana sauga elana i nem ana siga Mosese wana sauga,
    Mosese wana Logugui nigeya ga i gagan gamagalau elal. Inoke nige bosowaina ta
    ba, “Gamagalau o logugui hi leke heliya togegi.” Yaa tunahot heliya togegi. Bwagana
    nige wali gegi i oola Adama wana gegi, iya Yehoba wana logugui i leke, yaa gamagalau
    o gegewel heliya togegi yaka yaomal i logugui-agil. Adama iya i ola tau toto mulaa
    abwe i nem kakanununa.
  wbp-wbp: Yangka kujarla Mujujuku kuruwarri yungu Kaaturlu, ngula-wangurla-wiyi yapajulpalu
    wilji-jiki majungka-jarrija. Mujuju-wangurla-wiyi kula Kaaturluju pantipantirninjarla
    yirrarnu pukungkaju nyampurraju kujalpalu majungka-jarrija, lawa.
  luo-luo: chutho richo ne ni e piny kane pok Chik obetie. To richo ok kwan kaka richo
    ka Chik onge.
  nhe-NT: Tlajtlacolchijque nochi tlacame tlen itztoyaj ipan tlaltepactli quema aya
    oncayayaj nopa tlanahuatili, pero ax quiixpanoque se tlanahuatili pampa ax oncayaya
    tlanahuatili.
  aii-aii: ܡ̣ܢ ܩܲܕܡ ܕܦܵܐܹܫ ܗܘܵܐ ܝܘܼܗܒ݂ܵܐ ܢܵܡܘܿܣܵܐ، ܐܝܼܬ ܗܘܵܐ ܚܛܝܼܬܵ‌ܐ ܓܵܘ ܥܵܠܡܵܐ.
    ܐܝܼܢܵܐ ܚܛܝܼܬܵ‌ܐ ܠܹܐ ܝܠܵܗ̇ ܚܘܼܫܒܸܢܬܵ‌ܐ ܚܛܝܼܬܵ‌ܐ ܐܝܼܡܲܢ ܕܠܲܝܬ ܢܵܡܘܿܣܵܐ.
  esk-NT: Iñupayaat iñuuruat killuqsaġniqsut Moses-ŋum akuqtuŋaiñŋaanunniiñ maliġutaksramik
    Agaayyutmiñ. Aglaan Agaayyutim iñuich patchisauniñġitchai killuqsautikun takku
    piqanġitḷutiŋsuli Agaayyutim maliġutaksraŋanik.
  msb-msb: An kasal-an adi na sa kinab-an antes pa man ginhatag an Kasuguan kan Moises.
    Ugaling san wara pa ini bagaʼn wara man lang sin mga sala an mga tawo.
  cpa-NT: Ma²chi² báh³ dsag³ jmøi¹guǿi¹ ca¹lah¹cónh¹ niúh¹ jín³ ca¹quieg² Diú¹³ lei¹³
    quiah¹². Cónh¹jøng² ha¹chian² dsa² rø²canh¹² dsag³ ja³tsa¹chi² lei¹³.
  dso-dso: ନିୟମ୍‌ ମିଲ୍‌ବା ଆଗ୍‌ତୁ ଲକ୍‌ମନ୍‌ ପାପ୍‌ କର୍‌ତେରଇଲାଇ । ମାତର୍‌ ନିୟମ୍‌ ନ ରଇବାଟାନେ
    ପାପର୍‌ ଇସାବ୍‌ ନ ଅଇତେରଇଲା ।
  meu-meu: Badina be kara dika vada e vara guna tanobada ai, taravatu be gabeamo;
    asi taravatu negana ai kara dika asie hahemaoro heniava.
  yva-NT: Arono Ananyao Musa raugaje rainy, ayao kakai ntami mine so rai to. Weramu
    ayao kakai namije mamo Amisye po ratore ramu weye Po Ananyao Musa raugaje rainy.
  dgc-dgc: Bagu nanulat ti Moises to kautusan na Diyos, éy nagkasala pa i tolay. Pero
    éwan de kapanagutan tu kasalanan de, da éwan de pabi tukoy i kautusan.
  zpm-NT: Desde hor co biaaṉ ruṉctal miech xtoḻ zho. Grëse miech ne bre lo guidzliu,
    desde Adán haxta leṉ dze ne laa Moisés pcaania ley, beeṉctal zho xtoḻ zho, niicle
    ne guieṉdpaa tib ley hor co nlu ne doḻa.
  hix-NT: Moyses heno wya tàyweronàhyamahra ronye rma haka tanhàn kom hoko rma nehxatxkonà,
    toto komo. Onà wyaro katxho mehra hak nehxatxkonà. Atxke manaha, oyweronàhyamatxho
    kom yawo rohra oyesnàr ke, katxho mehra hak nehxatxkonà, àyweronàhyamahnà me rma
    hak tesnàr kom ke.
  sim-sim: Lo Avui Wasilakahi si tala namber, kavakava os Adam uri angop masmas misambik
    si nashirikop lo oso kuma talari sir. Adam kavakavan or uri wolo Avui Wasilaka
    lo orhin hulaima nokopmahi tavak or ha namber. Uri osik oso wolo ma mbeek os li
    uri urin heyekrahakorori ambu lir. Mberem ushirik? Oso wolo mbeek lo nga nari
    ambu sir.
  npi-ULB: किनकि व्‍यवस्‍था नहुँदा पनि संसारमा पाप थियो, तर व्‍यवस्‍था नहुँदा पापको
    निम्ति कुनै लेखा हुँदैन ।
  cgc-cgc: Anay pa sa na ula pa naatag ta Dyos Mga Sinulat Moises, nakasala en mga
    ittaw an. Piro, dili maambal na sala mga nabuat an danen tak ula pa mga sinulat
    an parti daw ino sala an daw ino man igo an.
  tim-tim: Akto den kârikŋe bo miawaktoân bâleŋande ulikŋân miawakmâ yiep. Dâ den
    kârikŋe bo talep amâ yân yem gaep.
  yor-yor: Nítorí kí òfin tó dé, ẹ̀ṣẹ̀ ti wà láyé; ṣùgbọ́n a kò ka ẹ̀ṣẹ̀ sí ni lọ́rùn
    nígbà tí òfin kò sí.
  wos-wos: God hambuk hundi Mosesré wahafi yandén nukwa du takwa di haraki saraki
    sémbut huru. Wun nukwa di wun hambuk hundika xékélakihafi yata haraki saraki sémbut
    hurundaka God wahambandé, “Wu haraki saraki sémbut hurukwa du takwa di.”
  emp-NTPO: Ãcõrẽba Moisea idji ley diai naẽna ẽberãrãba naʌ̃ ẽjũãne cadjiruara obadjid̶aa.
    Baribʌrʌ maʌ̃ ley neẽ́ b̶ad̶a bẽrã jaraca basía ẽberãba cadjirua o panʌ carea
    bed̶ead̶e panʌda.
  eng-F35: —sin was in the world before the law, to be sure, but sin is not imputed
    when there is no law.
  ind-ind: Kuasa dosa itu memang sudah ada di dunia ini sebelum manusia mendengar
    hukum Taurat. Tetapi Allah tidak memperhitungkan dosa sebagai pelanggaran kalau
    manusia belum mendengar ajaran yang ada dalam hukum Taurat.
  pes-OPCB: بله، حتی پیش از آنکه شریعت عطا شود، انسان گناه می‌کرد، اما گناه به حساب
    نمی‌آمد، زیرا هنوز شریعت و حکمی نبود که زیر پا گذاشته شود.
  mpt-mpt: Sinanggwano Mosese hekmel wengo mo tlim blim bio dimo nakaia unangai hengmino
    henga binibbiobe. I ina binibbu otane yo dimo Mosese hekmel wengo blim kesoa Gode
    mo baabeneta I ne hekmel wengo omdibine bianiba hengabiobo ge baabeim blimobe.
  ssx-ssx: Mosesima꞉ mo hande Lo Pimanu a̱i̱ na opieke dina꞉ta꞉ kenke wanda꞉halima꞉
    hoke hau pu haemekepate pi ula꞉ ekimanu dia꞉ yolo hata꞉ kota꞉ wanda꞉halima꞉ hoke
    hau pu haleme ekimanu wotu handa yata꞉pa꞉ tapaapeke na yeekeme.
  mkl-mkl: Ntɔi dulum í wɑ si ɑndunyɑ wo woodɑi Moizi í bɛi í nɑɑ, ɑmmɑ bii woodɑ
    kù wɛɛ, ijuukpɑ̃i woodɑ ku kuɑ mɔ kɑɑ wɛɛ.
  gaq-gaq: 'ନିୟମ୍‍ ପାଙ୍ଗ୍‍ନେ ସେନୁଗ୍‌ଆ ମଞ୍ଚ୍‌ପୁର୍‍ନ୍ନିଆ ପାପ୍‍ ଲେଃଗେ: ମାତର୍‍ ନିୟମ୍‍
    ଆଲେ କେଲା ପାପ୍‍ନେ ଇସାବ୍ ଆବଗେ ଣ୍ଡୁ ।'
  gof-RNT: Higgey imettanaappe sinthe alamen nagari de7ees, shin higgey baynna wode
    nagari nagara gididi taybettenna.
  unx-unx: ଆନ୍‌ଚୁ ଉଦୁବଃ ସିଦାରେ ଅତେଦିଶୁମ୍‌ରେ ପାପ୍‌ ତାଇକେନା, ମେନ୍‌ଦ ଆନ୍‌ଚୁ କା ତାଇକେନ୍‌
    ଇମ୍‌ତା ପାପ୍‌ କା ଲେକାଃଅ ତାଇକେନା ।
  gah-gah: Mosé lo hukoko li gakó velesá utó onamigo lihima netá golesa hanuva mino-loko
    iteko minamóza, lo huka gakó makó nomitimó nene lihimáinimú loakaláa nomive.
  lcm-lcm: Au na taun a saupai katapo kovek lak, lau rikek lenginang kalapo ago kuli
    rina. Sikei using katapo kovek i saupai parik katapa atogon kinkintong i kari
    keve lau rikek.
  aer-aer: Ye, urreke Ngkartele angkentye renhe Moses anthetyenhenge, tyerrtye ingkirrekele
    akwetethe arne akurne mpwaretyarte. Kenhe Ngkarte akenhe angketyakenhele aneke
    itne-arle arne akurne mpwarekenge, angkentyeke arrangkwe-arle itneke anekenge
    iletyeke itne-arle arne akurne mpwarekenge.
  qvc-NT: 'Chay punta runa Adanqam Dyus kamachishqandaqa mana kasurqanchu. Chay karu
    willkangunapismi manaraq Muysispa liyninguna kaptin, uchata rurashpa, Adanshina
    wañurqanllapa. Piru Dyuspa liyningunata manaraq yach''ashpam, paykunaqa mana disprisyarqanchu
    Dyustaqa chay Adanshinaqa. Chaymi Dyusqa paykunataqa mana rinchu anyaq: “Chay
