  met-met: Muga mana Urana sina hanaunaungua, kubolu diana wa titia. Ne Urana ta lipudi
    haruangia mana hanaunaungua te, namua na hanaunaunga ma teguyu.
  kpj-NT: Juhuu Adaõ rurure. Iribi tahe ibutumy iny rurure. Moisesi tule rurure. Tahe
    bede ywina òraru‑ki aõkõ tiiboho rurure. Bede ywina dori Adaõ rubu hewo‑ò Deuxu
    riwahinyre Moisesi‑ò. Deuxu heka iny òrarunamy aõkõ rõhõtinyre, tabede ywina dori
    kiau riwahinyõre. Adaõ heka Deuxu rybe rityhynyõre, tai tahe rurure iwese Deuxu
