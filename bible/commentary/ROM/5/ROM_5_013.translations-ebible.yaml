  gup-gup: Bu kunkareni, bininj minj birrikarrmeninj mankarre dja wanjh minj birribangmebakkemeninj.
    Kaluk yerrekah God kanwong nuye mankarre. Dja kunkareni, bininj minj birribakkemeninj
