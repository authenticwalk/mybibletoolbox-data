    மோசேயின் சட்டம் இல்லாதிருந்தபோது, அது பாவமாகக் கருதப்படவில்லை.
  mit-NT: Vàchi (tiempu yucán), mate táyôo ley xi Dios nùù nèhivì ñuhìví, doco divi
    cuàchi nduá nìsa quida‑ne. Ñà‑ndáà nduá, có‑ìtníí Dios cuenta sàhà cuàchi‑nda
