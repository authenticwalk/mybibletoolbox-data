  mya-mya: ပ​ညတ်​တ​ရား​မ​ပေါ်​မီ​အ​ခါ​က​လူ​တို့​သည် အ​ပြစ်​ကူး​ခဲ့​ကြ​၏။ သို့​သော်​ထို​စဉ်​အ​ခါ​က
