    immal akalos.”'
  gvf-gvf: Goma wen Mose kile kaman ka u maribe ta pekungure, kal digan ere taalime
    erungwa gariba gul kawn kule u maribe omue. Kile kaman ka u maribe ta pekungwa
    iwe, ta pekungwa ena pirin ta pai tekemue.
  san-ISO: yatō vyavasthādānasamayaṁ yāvat jagati pāpam āsīt kintu yatra vyavasthā
    na vidyatē tatra pāpasyāpi gaṇanā na vidyatē|
  deu-ELBBK: (denn bis zu dem Gesetz war Sünde in der Welt; Sünde aber wird nicht
    zugerechnet, wenn kein Gesetz ist.
  mcb-NT: 'Pairani tekyara intsirinkakotero Moiseshi magatiro ikantakerira Tasorintsi
    mataka kañovageigaka maganiro matsigenkaegi, kantankicha tera inkante Tasorintsi:
    “Tera intsatagaigero nokantakerira, nonkenkiagaigakerityo impogini.” Tekyatanika
    intsirinkakaganteronika.'
  yle-yle: Kn꞉ââ Adam u dye ghi ngê, nkoo Mósisi ngê Chóó Lémi u dêêpî kópu dyuu mî
    d꞉êê ngê, yi ngwo dyámê mbêmê dono modoo ya. Doo u ntââ pwopwo u wépi daapî pwaa
    ngópu. Chóó Lémi ngê Adam ka kópuni a vyu, yi kópu Adam ngê daa nyongo, dono d꞉uu
    ngê, u kuwó dini ghi ngê yed꞉oo pwene. Chóó Lémi ngê yélini ye kópu daa vyu, mye
    pw꞉oo dniye. Yi dini ghi ngê Chóó Lémi ngê u dêêpî kópu dyuu pi ka ghêlî daa vyu,
    yi kópu u l꞉êê dîy꞉o Chóó Lémi ngê yi dono dêdpîmo a kpââ. Adam ntee doo a ya,
    Yesu yinté myedoo a ya, mu kópu u dîy꞉o pi ngmidi u wââ pi yilî yi p꞉uu kee wo.
    Adam mu ngmidi ngê knâpwo kalê nmoo, Yesu mu ngmidi nmî Mbwámê ngê mê pyodo.
  swh-1850: Kabla ya Sheria kuwako, dhambi ilikuwako ulimwenguni; lakini dhambi haiwekwi
    katika kumbukumbu bila sheria.
  ese-NT: 'Eꞌe, Adana ebionei shajjamaꞌ poa. Moisesiya Eyacuiñajjija esohui tehue
    jjimahuajo, jamaya ojjaña po poquia poa, quea mimishi. Yahuajo Moisesija esohui
    tehue jjimahuajo, Eyacuiñajji etiiquiana nijje jama mimi jjima baꞌa: —Ecue sohui
    jama baꞌe ajjajo miquianaya shajjamaꞌ —jamaya Eyacuiñajji etiiquiana nijje mimi
    jjima yahuajo, maya tehue jjima poa Eyacuiñajjija esohui.'
  jac-NT: Yet yalan̈tocanoj yet maẍto chiakꞌlax isley naj Moisés ayxaticꞌa mule yul
    sat yiban̈kꞌinal tiꞌ, yajaꞌ bay machi ley mach ixtan̈o mule.
  cak-CNT: Tok ri Dios man jani tuya-pe ri ley, can c'o-vi chic mac chuvech re ruvach'ulef,
    xa jac'a ri man k'alajirinek ta pe. Roma xaxe acuchi c'o-vi ley, xaxe chiri' ri
    can janíla nik'alajin tok jun vinek nuben jun mac.
  zia-zia: Mosera sao tauyao ge mene oko kasa yaore pasena mene gitau kasa yero tawingna
    mitauna ara. Arata sao tauyao ge aung awiya pasena zazagao ine teng oko.
  mal-2015: പാപമോ ന്യായപ്രമാണംവരെ ലോകത്തിൽ ഉണ്ടായിരുന്നു; എന്നാൽ ന്യായപ്രമാണം ഇല്ലാതിരിക്കുമ്പോൾ
    പാപത്തെ കണക്കിടുന്നില്ല.
  tuo-NT: Masã Õꞌacʉ̃ Moisére dutise cũuatji dʉporopʉ ñaꞌasere weetojacãrã niwã. Na
    ñaꞌarõ weemicã, Õꞌacʉ̃ dutise marĩyucã, cʉ̃ narẽ “Yʉꞌʉ dutise cũuꞌquere yʉꞌrʉnʉꞌcãꞌa”,
    niticʉ niwĩ. Narẽ buꞌiri daꞌreticʉ niwĩ.
  mbl-NT: Hõmã, hãmyãxatamuk xohixnãg hã, 'ap xip'ah Topa yõg xat'ax, ha' hep xop
    xohix te hãpxopmã kummuk, pãyã Topa te hãpxopmã'ax kummuk mõ'kupix 'ohnãg, yã
    tikmũ'ũn te' yõg xat'ax yũmmũg hok.
  zpc-NT: Desde dza naꞌte, dza binecaꞌn Diuzi ley quienëꞌ lao naꞌa Moisés, baquezi
    napa yaca benꞌ nitaꞌ lao yedyi layu dulaꞌ xquia. Pero uleza Diuzi bibë Diuzi leyaquëꞌ
    castigo dza naꞌte como danꞌ binucaꞌnnëꞌ ley quienëꞌ.
