  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤔᤧᤶᤒᤡᤀᤣ ᤋᤃᤡᤛᤠ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤗᤠᤕᤥ᤺ᤴ ᤘᤕᤧᤖᤥ.
