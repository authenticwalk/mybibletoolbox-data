  zos-NT: Porque cuando ja itøtøcna'ṉ Moisesis 'yaṉgui'mocuy, ijtuna'ṉ pø'nis cyoja
    nascøsi; aunque ja it ticøsi va'cø to yaj coja'ajø o'ca ja it aṉgui'mocuy.
  gvs-gvs: Manakaeda tayagoi moe moitamo? Namliyeta Yaubada ina Katukeda bei ima poyapoya
    ame goi go, goyo bogina ikaaiyaka, e tomota liliudi sigoyogoyo. Neta Atukedayana
    geya, e idi goyoyadi Yaubada geya ikatuyaividita go, tuwo ámasa geya ikavaveta,
  kbm-kbm: Pomate geb ane yaun gitangi Mose ite nangge be gen tiate giengk nalk gimungg.
    Bemem ginei Pomate ane yaun ete geb gitangi Mose ok ma, atob tanatpweng gen tiate
    are ite.
  tew-tew: Wí tsontu̖u̖ wänbo nayipíḏáho Yôesi háˀto natú̖ní tꞌowa wíḏâytsontu̖u̖ˀaˀginmáapíˀin
    heḏiho wínatú̖nípí dívítꞌaywó̖ˀnannin. Hewänbo nä́ä oepáa kꞌayḏi in tꞌowa-á
    dívítꞌaywó̖ˀdoho waˀḏi Moses i tsontu̖u̖ ita̖ˀnanpíḏíboˀ.
  rmc-rmc: O binos sas pro svetos imar the anglo zakonos, ale te nane zakonos, o binos
    pes na rachinel.
  apr-apr: Ngan ye kene yo Maro ikap wer ki pang Mose tiao nga, ngan di tooltool le
    imot tiyei sennene. Bong sennene kidi tina ngan Maro iwodo tiap, yesoo ye kene
    tani in ngan wer yo bet ipapos di ye sennene kidi, ngan siap.
  tiy-tiy: Fiyon fo ké énda séna niray Moisesey kitabe de, wénén i do sala dob duniyae
    ni. Endob amun énda sénay kitab de, énda so ménbilang i de sala de.
  nlg-nlg: E utuni, na lei tinoni tara tangohahi naghona na maiana nina vetena Moses.
    Me taho na vetena ka hughua, God te mua idumia na paludira.
  dgr-DOGNT: Eyıt'à Moses wenàowoò goghǫ̀za kwe, hołı̨ı̨ dıı nèk'e wheɂǫ ı̨lè. Hanìkò
    eyı nàowo gǫ̀hłı̨-le nı̨dè, hołı̨ı̨ hots'èhtsı̨ı̨ sìı gots'ǫ̀ nawııtà ha-le ı̨lè.
  pes-OPV: زیرا قبل از شریعت، گناه در جهان می‌بود، لکن گناه محسوب نمی شود در جایی
    که شریعت نیست.
  ron-1924: (Кэч ынаинте де Леӂе пэкатул ера ын луме. Дар пэкатул ну есте цинут ын
    сямэ кытэ време ну есте о леӂе.
  tpz-tpz: O Vavaasis pe Mosës to meꞌ avoeꞌ e non pa tavus, a hat he teꞌ momoaan voh
    e non manih po oeh vëh. Ivëhkëk, a napan to hikta teꞌ maaka voh ne pa ma hat nee
    to nonok ne. Ivëh, ke Sosoenën hikta antoen voh non a kiiki a ma hat no a napan
    to nonok ne, suk o Vavaasis pamëh to hikta teꞌ voh non.
  agd-agd: Man baya ída afoká ukhan ume nare ma varará baren mifo man baya ma ída
    afoká ukhan maen namu avúavá ma variyá ein kayoi ume Tiyarafenu ano ída yankafiyan
    mino.
  rkb-NT: Taparaktsa Deus harere ibyky Moises ziwataha humo sihyrinymyrybyitsa tu
    iwatsa hi sisopyksapybyitsa tu nikaranaha ana humo hi nihyrikosokdanaha.
  san-THA: ยโต วฺยวสฺถาทานสมยํ ยาวตฺ ชคติ ปาปมฺ อาสีตฺ กินฺตุ ยตฺร วฺยวสฺถา น วิทฺยเต
    ตตฺร ปาปสฺยาปิ คณนา น วิทฺยเตฯ
  iws-iws: Siyɨu komii siir siyɨuɨn bɨ nikɨ ɨmbiyamkɨn tɨ nu ɨiirɨn mɨ dimɨn biyɨeya
    ya ha nwoka. Mɨ Adi Komii siya dimɨn biyɨe sɨma tɨrɨm sɨmiirsi panɨɨnsi boɨnwokiyopnatkaigisi.
    Dimusi rani, siya tɨ siyɨu komiini siyɨuɨm Moses siir bɨ nikɨ hauugɨn, siya wɨnam.
    Mɨ sɨma siyɨuɨn Adi Komii siir wakaeyoknaeiyɨn, siir panɨɨnsi yɨnoknɨnkɨnsi.
  pol-SZ: Grzech był obecny jeszcze przed ustanowieniem Prawa Mojżesza, ale tam, gdzie
    nie ma Prawa, nie można stwierdzić grzechu.
  ztq-NT: Antes nii nyo ley, lëë tol tse no lo kislyu, nikxe nii chakty cuent nii
    no tol tsiñee kindy ley.
  zai-NT: Ridu'ya nu dede dxi ca'ru udii Dios ley Moisés, maca nuu enda ruchee ndaani
    guidxilayú. Peru xi si la? qué nulabi Dios ra cuchee cabe dxi ca'ru gata ley que.
  upv-upv: Ko ngok, nololien oto womu ko pa iel ngatan osuw, ko vitunen nale nesesreien
    se m̃eri Isrel nir mia-vini vajin. Ko sete areve nololien poro nale nesesreien
    mijki.
  wap-NT: Pidannao shaꞌapaapanii oiaꞌo, Tominkaru taan uaꞌii pakakinaori kida Moses
    idaꞌan, mazan aonaa udakotan ĩdyaun dikintapainao nii kakinaorii, ushaꞌapanum
    kauꞌan aonaa zii utaan pakakinaori uruu dono.
  mva-mva: Moses Mata ne isi tago aniada dipura be muzigoala kateka-o ieno. Ata mata
    babari odio dieno kana nge muzigoala tago uarea ipura be tamoata muzigoala ememaki-o
    lakuaka ipura.
  dwr-NT: Higgii imettanaappe kase, ha alamiyaan nagaray de7ee; shin higgii baynna
    wode nagaray paydettenna.
  kfw-kfw: Khale inruoiya Dan hi napema-ah manu hi manmasituolla aleiom, takkha Dan
    leiom maklaichu manu hi anemna leimin-ommu.
  bfz-bfz: मूसे रा बिधान आऊणे ते पईले ई दुनिया रे पाप था। पर जेती बिधान निए, तेती
    पाप नि गिणेया जांदा।
  cuk-09: Ar amba yo Moisés-igar-meged-iduale bato iskued we-napneggi-naid. Ar igar-maisulile,
    dule-ibmar-oakalosadga geg sogleged be ibmar oakalosye.
  ben-OBCV: বিধান প্রবর্তিত হবার আগেও জগতে পাপ ছিল। কিন্তু বিধান না থাকায় পাপ গণ্য
    করা হয়নি।
  mil-NT: Te sa quìde‑gá‑yu nchaa sá cuèhé sá dúhá te dǎtnùní ní ngúndecu nchaa tnúhu
    sá nǐ chídó tnùní ndíi Moìsés nàcuáa ní xáhaⁿ Yǎ Ndiǒxí cada ñáyiu, te nchoo cùtnuní
    iní‑ó sǎ nǔu ñá túú tnǔhu sá sánú ìchi ñaha xii‑o nacuáa cada‑o, te ñá túú cuěchi‑o
    sànuu.
  myu-myu: '@see-verse:ROM.005.012'
  fue-fue: Diga tawreeta waray, hakke na'onno der duuniyaaru, amma ɗe limaakano, gam
    tawreeta walaano.
  amk-amk: Hukumi Musai soi fo wiro Sempaisi dohona kaharai mae, sasarifoi niayai
    kawuru na nunei ampa. Wape Allai wiro deto sasari nanai kaha, weo rabuang bonani
    wiro Hukumifei we ohong sarawi kaha.
  fai-fai: Kale ban keimin usik tein buduno, Mosus ami sawa abem uyo maek tasu. Kale
    sawa abem uyo banim nam, Got ayo num ban keibuw uyo taktaka imkanoma banim ade
    kiba mafak keibiwo yakoma banim.
  ura-NT: Nitohaneeinte jaiti neniha Moisesa rai rauhine jana, inae nii ajiniha nesilu
    chauratane que osa. Coatiha niqui coitucueraailu nii osa, jaiti neniha nii rauhine
    jaun.
  mcd-NT: Moiséshuunshon Upa Diosin yorafo yonoataima nantifi manifoti anoafoan chaca
    huapaonifo. Moisés yononi cuscan tapishoma Diosin nanfohuunshoncai ato onaintimanima
    nannonfo.
  urt-urt: Teter ŋaiye Got yukur naŋaꞌe wusyep erŋeme natme Moses pe, hwap somohonme
    si sai kekep yer. Kom ŋaiye wusyep erŋeme luku ka pakai pe, Got yukur ka se ŋoiheryembe
    hwap mune mune ŋaiye lenge mitiŋ yende.
  kiz-kiz: Kwa kujha hadi sheria, dhambi jhajhele paduniani, lakini dhambi jhibhalangika
