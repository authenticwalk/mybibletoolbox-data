    inahos. Eshesh shenek sabaishi atish yoweishi inahos, aria agundok Iruhin nataurumesh
    meyoh um neshagrakuk agundok shenek yoweishi inahos abom um.
  hus-NT-2005: Nin takʼixtal na Dios xin jilám dhutsadh na Moisés, kʼwajbá abal ka
