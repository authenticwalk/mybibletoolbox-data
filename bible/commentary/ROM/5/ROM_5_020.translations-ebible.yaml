    xcye' tan cuyle'n yi jun c'oloj kila'tz.
  isn-isn: Kululo imiko aingie palung'wi igazo lihume kusambaila. Apo nimilandu aiongeelekile
    kutula idu, Uukende ukatula widu kukilinkila.
  eng-PEV: You see, the law came and showed people that they did wrong things. But
    that didn’t stop them. They still did wrong things. Yes, people kept on doing
    more bad things, but at the same time God kept on being good to people, more and
    more.
  ilo-ULB: Ngem immay ti linteg, tapno agsaknap koma ti panagsukir. Ngem iti nagsaknapan
    ti basol, ad-adda pay a nagsaknap iti parabur.
  pir-NT: Cohãcjʉ̃ dutiyere Moisere cũahye ijipihtiyequina masa tiquina ñañene tiquina
    quehnoano masiatire. Sa ye masa tiquina ñañene masiñe, ti yʉhdʉoro Cohãcjʉ̃ tiquinare
    tutuaro tiquiro cahĩñene masieta. Tiquiro marine cahĩ yʉhdʉare.
  anv-NT: Ɛbɛ ɛpyɛ gabo ama aja lé dɔɔ́. Yɛ́mbɔ yɛ́ndé mbaá ayi gabo ajame dɔɔ́,
    Ɛsɔwɔ ntó alɛrege wyɛ galɔ́gálɔ́ wuú gejamegejame.
  sab-NT: Chube Moisés gbu chada dege kwian alin, ene Chube gerua degaba giti chku
    uñale kwiange ama kle age me no Chube dollale, agwa kwian me talladu e giti, kwian
    mo ta gbu age ma me no dare, ene age me no jrienduda ngle, age me no giti kwian
    ulita chegu sugekare Chubege, ene kaire kwian jogeda sugekare Chubege. Kledu ene
    gire Chube mo ta gbu age ma no kwian ulita alin Jesucristo giti, che Chugagwalla
    Jesucristo giti Chube agedu no no che ulita alin, Chube che ulita jun siere ji
    chugege che agedu me no gdale, Jesucristo giti che ulita toi diali chui tangle
    Chube ole.
  tmd-tmd: Nöbö mö höd ap kib mag gwogwo rɨ mɨdmɨdöia; lo mönö aku God mai nölöŋa.
    God lo mönö nölöŋ aku, nöbö mö, lo mönö röd abön ap kib mag gwogwo röl aku nugwɨŋ,
    me rön, lo mönö nölöŋa. Makwam, ap kib mag gwogwo rɨmɨdim akuyöbö mɨga rɨm duöŋa.
    Jɨ God nöbö mö ap kib mag gwogwo rim piaku ñɨgö mɨ göj uliöxön pɨ ri aböŋa.
  acr-NNT: Ekꞌu ri Dios xuya Rutzij Upixabꞌ che ri Moisés chaꞌ jelaꞌ kaqꞌalajin rukꞌiyal
    uwach ri mak. Y e xuꞌano, ma rukꞌ wa Tzij xqꞌalajin rukꞌiyal kimak ri winaq chwach
    ri Dios. Yey ekꞌuchiriꞌ más xemakun ri winaq, e ne más xnimar ri unimal rutzil
    ukꞌuꞌx ri Dios pakiwiꞌ.
  kpg-kpg: Nnaganoho ne hai belee haga damana nia haihai huaidu. Di madagoaa di huaidu
    ga damana mai, gei tumaalia o God la koia ga damana gi nonua.
  taj-taj: जम्‍मान म्‍हिगदेसे गाते पाप लबा चीम भिसी था याङ्‌गै भिसी परमेश्‍वरसे ठिम
