    anmas may liwat i pagtatamba-na si mapinalangga'on pagpanginanu-na si Diyos.
  mco-NT: Co Dios moy jäy ajcxy yɨ' ycötujcɨn huɨdibɨ cojaayɨp, chi nïgɨ jäy ajcxy
