  sus-A: سّرِيّ قِ نّ يُنُبِ شَ فبٌ. كْنْ يُنُبِ تٌ فبٌ، عَلَ شَ هِننّ نَشَ فبٌ كِ
    قَنيِ دَنفِ نَ رَ!
  jpn-1965: 律法がはいって来たのは、違反が増し加わるためです。しかし、罪の増し加わるところには、恵みも満ちあふれました。
  fra-SBL: La loi est venue pour que l'offense soit abondante ; mais là où le péché
    a abondé, la grâce a surabondé,
  yka-yka: Gaˈ pe pangurung Tuhanin saraˈin, andang ne meˈ aˈahin magduse. Pinangurung
