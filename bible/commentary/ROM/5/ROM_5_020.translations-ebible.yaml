verse: ROM.005.020
translations:
  kpx-kpx: Subuta ataeau vaveve toela valage Dilavau au menaka mai ovege abu menaka
    kemo hilokage vaveveabe keau toelalu. Ige Dilavau ata huhuevei toelamo maleveveve
    keu abuemo balugataho.
  okv-H: Eto God na amita ke pepeni avo Moses ta ikena amo ari sasapura pajirou embo
    tapa be kiagora ikena te ari sasapura papajihinu God ta hondate ari te tapa pajire
    be ena,
  tbo-tbo: Mose a lugagayo i lui mai po ipa apapoe ina wilataya. Tamogi meka hosi
    apapoe i lalata naka hosi Yaubada a lunugotootogo i lata lagona.
  mal-C: എങ്കിലും, ന്യായപ്രമാണം വന്നുചേർന്നതിനാൽ ലംഘനത്തിന്റെ ബാഹുല്യം വ്യക്തമായി.
    എന്നാൽ പാപം വർധിച്ച സ്ഥാനത്ത് കൃപ അതിലുമധികം വർധിച്ചു.
  grc-SR: Νόμος δὲ παρεισῆλθεν, ἵνα πλεονάσῃ τὸ παράπτωμα· οὗ δὲ ἐπλεόνασεν ἡ ἁμαρτία,
    ὑπερεπερίσσευσεν ἡ χάρις·
  bgc-bgc: मूसा के नियम-कायदे म्हारे ताहीं इस खात्तर दिए गये, ताके माणस देख सकै के
    वे कितने पापी सै पर जिब माणस पाप पै पाप करै सै, तो ओड़ै परमेसवर का अनुग्रह उसतै
    भी घणा होया करै।
  khz-khz: Peiramu rova etao-kauato rakava pene kamu ularana. (Pa ita kila, rova genana
    taunilimalima geria rakava maparara pia matagai namanama). Na kala rakava ekamuna
    kapunai, Palagu gena vega-nama maki ekamu-iwavagina.
  deu-TKW: Das Gesetz aber ist dazwischen hereingekommen, damit die Uebertretung völlig
    werde. Wo aber die Sünde völlig wurde, da ist die Gnade überreich geworden.
  zsr-NT: Gyuꞌu yödzlyú ni zxba queëꞌ Dios quië gac bëꞌtsca nabágaꞌgac dul‑laꞌ bunách.
    Le guc bëꞌr nabágaꞌgac dul‑laꞌ, guc bëꞌr caꞌ zxöntër nac le buzáꞌ ladxëꞌë quegac
    bunách Dios.
  lin-lin: Mobeko eyaki mpo ete lisumu ebotana. Kasi epai lisumu ebotanaki, ngolu
    efulukaki koleka
  hns-NT: Djab Parmeswar aapan kaanoen deis dekhaawe khaatien kie ekko manai okar
    baat na soene hai, tab oesab auro kasoerie hoi gail. Bakie oesab djetana auro
    paap kare lagal, Parmeswar otana auro bhalaai karies.
  noa-E: Warrcha Ẽwandamau ley deewain, õrag amach pekau wau nʉm khap amkhĩirta deejim.
    Pari magbaawai mag amach pekau wau nʉmjã khaphʉ nʉmta warag athuuchata khaibag
    aphöbaadëm ãba, ich Ẽwandamaujã ich jãg õor dau aug khaug paraa khitaawai, ĩchab
    amag wajapcha khaphʉ apijim, ichdëu am peerdʉ auju aai sim.
  eng-EMTV: But the law came in alongside, so that the offense might abound. But where
    sin abounded, grace superabounded,
  mib-NT: Te ni jēhe ya ley yā návāha cuni yō jeē cuéhē cuēchi cásáha yó. Te jeē ní
    nducuehē cuēchi yó, te víhyá gā cuehē cúu jnūhun jeē váha ni yā jeē íne cáhnu
    ni yā nuū yō.
  lif-NT2: के़रे़क् मनाहाॽ आक्‍खे़न् लायोबा मे़जोगे़ के़लॽबा पाःन्‍निन् खे़ङ्‌हाॽरे़
    मे़निःसुर फाॽआङ् साम्‌योथिम्‍मिन् त्‍ये़रो, कर लायोःन् पोःरे़ल्‍ले़ लुङ्‌गुम्‍मिन्
    खे़न्‍नुःल्‍ले़आङ् यरिक् पोःरे़रो॥
  xnj-xnj: Malagizu ga Musa yabwelili muni vandu vajimanyayi kuvya chavambudili Chapanga,
    nambu pala kumbudila Chapanga pepayonjokisi ndi, ubwina wa Chapanga wayonjokisiki
    neju.
  mmx-mmx: Laulis Linga ga ravasu kusu limixin dina ven kisiv i do loklok kakapmek
    atdi i lok kapmek aleng. Ketla at lengkot ua laxakapmek ga ravasu solo ren, letaba
    nabalamu bok at ne Moroa ga ravasu silok tinotno.
  cbr-NT: Unían —nux cananuna 'uchañuira 'aish upíma 'ai —quixun 'unánun ca Nucën
    Papa Diosan uisai cara uni 'iti 'icë quicë bana Moisés cuënëomiacëxa. 'Uchañuira
    'icëbi uni nuibairaquin ca Nucën Papa Diosan atun 'uchacama tërë́ncë 'inun mëníocëxa.
  tee-NT: Pus ju Dios lhinaulh ists'ok'ulaca ju lhamap'aksin chai ju acsnich palai
    lhu tasu ju alactu'unti ni ixtalak'alhi ju lhamap'aksin ju lapanacni. Para acsni
    tavanan na lhu tasu ju alactu'unti pus acsnich ju palai lhu quintanavinin lamapainin
    ju Dios ni laich quintamac'acxanin va ixlacata ni quinichilh ju Cristo.
  eng-LSV: And law came in, that the offense might abound, and where sin abounded,
    grace hyper-abounded,
  cak-NT: Cuando ri Dios xuya' ri ley, xk'alajin-pe chi can q'uiy ri mac. Y roma xek'alajin-pe
    ri mac, más xk'alajin-pe ru-favor ri Dios pa quiwi' ri winak.
  pah-NT: Tupana'ga okwatijaruka onhi'ig̃a Moisésva'ea pe hako tokwaha ti g̃a okote'varuhua
    javo. Ikwahavame Tupana'ga nhi'ig̃a koji'i tehe g̃a ndekote'varuhui jipi. Emo
    g̃a ndekote'varuhuheterame Tupana'ga imombyryhetehetei g̃a pe.
  sja-NT: Tachi Ak'õrepa ichi ũraa Moisemaa p'ãpiji ak'ɨpiit'ee eperãarãmaa ãchia
    ne-inaa k'achia oopata. Ma ũraa k'awaadak'ãri, audupɨara k'achia oopachida. Mamĩda
    Tachi Ak'õrepa mãgee eperãarã audú k'inia iru bada perã, ãchi ma o k'achiadeepa
    k'aripa ataji.
  xed-xed: Ma sagha zlaha Musa, ka sgavaghata saba dmaku ta daɓi. Ma vli sgavagha
    dmaku ya ná, malaghumala sgəglavaghata zɗakatahuɗa Lazglafta guli.
  mks-NT: Tá na̱sahan Ndióxi̱ ley nu̱ Moisés já na̱canda̱a̱ ini ña̱yivi ña̱ cua̱ha̱
    chága̱ cúú cua̱chi na. Joo tá na̱ndicua̱há cua̱chi ña̱yivi já na̱ta̱hvi̱ chága̱
    ini Ndióxi̱ sa̱ha̱ ná.
  gfk-S: Io, ma ira harkurai tane Moses ga tur huat um waing inage palai be ira sana
    tintalen i manga tamat. Iesene be ira sana tintalen ga manga tamat hanana hobi,
    io, no harmarsai ga manga tamat sakit balik um.
  bmu-bmu: Mutuk öne laŋ mala kotketmö, Mosesgö nalöŋe Anutunöŋ Köna keu ambazip siŋgisöndokŋini
    möt kutumegöra toroqem eŋgiyök. Mi toroqem eŋgiyökmö, mi mötketka siŋgisöndokŋinan
    sehiba aukŋe asuhuyök. Mewö aiga Anutunöŋ mönö kalem möriamŋi mewöyök mem sehiiga
    siŋgisöndok oŋgita asuhuyök.
  dgz-dgz: Koewa nuga aruga yao anupen menan Mosis iup namua sen. Koewa nuga baware
    iragen go God garaet wat aipakam aigap sia nuneni gapan koewa nuga wat musen.
  eng-GNV: 'Moreouer the Law entred thereupon that the offence shoulde abound: neuerthelesse,
    where sinne abounded, there grace abounded much more:'
  zaa-NT: Por ca libro de ca mandamiento nu betha'na Moisés, acca ca enne' nna yù
    cą ti'iỹa mal ná nu runi cą. Ca enne' nna runi cą seguir tul·la' tulidàba, pero
    Tata Dios nna runie seguir què enne' tsè' lani ri'u tulidàba por iỹéniní la' tsì'ilatsi'
    nu té quì'e para ri'u.
  eng-WEBSTER: 'Moreover the law entered, that the offense might abound. But where
    sin abounded, grace did much more abound:'
  guh-guh: Bajayata Dioso Moiséspijinëta najumecopata jivi pejumecovënëtsinexa. Nexata
    bajarapalivaisi itavetatsi pibisiacuene picani pexanaeyaniva. Itsiata baitsi jane
    jivi apo caëjëpaetsi penajamatabëcuenesaëtsinexa. Nexata pibisiacuene exanabiaba.
    Nexata bajarapalivaisi pitavetsixaetsi pibisiacuene picani pexanaeyaniva, itsiata
    jivi pibisiacuene itsa exana, nacueneyapëtane pibisiacuene pexanaejava. Nexata
    jivi pevajënaeyabelia pibisiacuene itsa exana, Dioso pijinia pevajënaeyabelia
    bitso itaxutotsoniataeponatsi.
  bon-bon: Moose te biname bine jejananemuji Acejiyame me Cotre Mene, naace tääpume
    Cotre Mene te teebibine awabame teeme niiya mule lipu bucurage gemi. Siige, biname
    cina liba umle läbitininusi teeme niiya lipu baborage gyene, teepi piba cuta umle
    läbitininusi Acejiyame me miiji lipu baborage gyene biname bime tääpume.
  nhw-BL: Huan Toteco temacac nopa tlanahuatilme ica Moisés para ma tijmatica para
    miyac tlajtlacoli tijhuicaj. Huan ama pampa miyac tlajtlacoli tijhuicaj, noja
    más onpano Toteco quipixqui hueyi iyolo tohuaya. Huan quej nopa elis para nochipa.
  swh-ONEN: Zaidi ya hayo, sheria ilikuja, ili uvunjaji wa sheria uongezeke. Lakini
    dhambi ilipoongezeka, neema iliongezeka zaidi,
  wbi-wbi: neke indaghilo jikingile palikimo, neke kuuti unkole ghuwesi kukwilana.
    neke pala pano isambi jikakililile na kuuva nyinga, uvumosi vukengelelile nambe
    kukila.
  bba-bba: Woodɑ yɑ duɑ kpɑ torɑru tu kɑ sosi, ɑdɑmɑ mi torɑrɑ sosi, miyɑ Gusunɔn
    durom mu mɑɑ sosi mu bɑndɑ.
  eng-KJVCPB: 'Moreover the law entered, that the offence might abound. But where
    sin abounded, grace did much more abound:'
  kgk-NT: Upe ramo omombe'u va'ekwe Nhandejáry nhande rekoha porãrã rehegwa nhe'ẽ.
    Upéixa teko rei ndoikói ramo upe tekoha porã-rupi, Nhandejáry oipota ojekwaapave
    hese upe tekoha-rupi oikose e'ỹ etereiha. Ha teko rei ivaive ive va'e ojapo-ma
    ramo, upe jave nhande rexakwaa porãve rãve joty Nhandejáry nhande rovasa-vy.
  waj-waj: Anutuuqaa mmaanna tuu kuaivo nnuduu rikiada gioonna kiaapuuya mminnamminnaa
    maisaiyauvo vauduu mmaanna tuu kuaivaa hatokoo aataruuvo kaayauma vairavai. Itaama
    vauduaata Anutuuqo kati iyara yoketaama yaata utiraivo kaayau ari vookaraama vairavai.
  cpy-cpy: Rootaki opoñaantari rojankinatee-tziro paerani Ikantakaan-teetani, riyotan-teeyaari
    atziri-paeni kaari-perori irikapaeni. Okantawitaka osheki ipiyatha-waewitaka,
    antawo ineshironkateeri Tajorentsi.
  ekk-PKP: Kui seadus tarvitusele võeti, sai patt veelgi selgemaks. Aga kuigi patt
    sai palju selgemaks, sai arm veelgi selgemaks!
  mpx-mpx: He abwe Mosese wana Logugui al i vin, inoke abwe gegi ana aatena i bwata.
    Yaa bwagana gamagalau wali gegi i bwata nabi, he Yehoba wana mulolu i bwata nabiyan
    hot.
  wbp-wbp: Nyiyakurla yungu Mujujukuju kuruwarriji nyanungu-nyanguju Kaaturluju? Kujarla
    yali kuruwarri yungu, ngulaju yungurlipa-nyanu milya-pinyi punkuju wilji-juku.
    Kuruwarri-kirlirli kangalpa warntarla-pajirni. Ngulaju ngula-juku! Ngula-puruju
    Kaatuju kangalpa yimiri-nyayirni-jiki nyina!
  luo-luo: To Chik nomedi mondo richo omedre. To kama richo nomedoree, ngʼwono nomedoree
    moloyo,
  nhe-NT: Huan Toteco techmacac nopa tlanahuatili ica Moisés para ma tijmatica para
    miyac tlajtlacoli tijhuicaj. Huan ama pampa miyac tlajtlacoli tijhuicaj, noja
    más onpano Toteco quipixqui hueyi iyolo tohuaya, huan queja nopa elis para nochipa.
  aii-aii: ܢܵܡܘܿܣܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܙܵܝܕܵܐ ܗܘܵܐ ܓܢܵܗܵܐ، ܐܝܼܢܵܐ ܐܲܝܟܵܐ ܕܚܛܝܼܬܵ‌ܐ ܙܝܼܕ ܠܵܗ̇،
    ܐܘܼܦ ܫܵܦܵܩܲܬ ܒܘܼܫ ܙܝܼܕ ܠܵܗ̇،
  esk-NT: Agaayyutim qaitchiñiġaa maliġutaksraŋa Moses-kun. Taavrumuuna iñuich iḷitchuġiraġigaat
    qanutun killuqsautilaaqtiŋ navguił̣iġmiktigun Agaayyutim maliġutaksraŋa. Aglaan
    killuqsaun iñugiaksitmukman Agaayyutim iłuaqqutaa iñugiaksitmutluktuq.
  msb-msb: Ginhatag an Kasuguan agod magdugang an kasal-an, pero pagdugang san sala
    lalo naman na nagdugang an kaluoy san Dios.
  cpa-NT: Ca¹lø¹chí¹ lei¹³. Mi³jøng² li¹ŋi¹² dsa² jmøi¹guǿi¹ ha²cónh¹ ja³té¹² hi²
    hlaih¹³ hi² jmo¹²dsa. Ju³ lah¹la² ma¹dsio¹² dsag³ ca¹lø¹chí¹, tsug¹² jín³ ma¹dsio¹²
    ma²ca¹jmo¹ Diú¹³ dsio¹ dsǿa¹².
  dso-dso: ନିୟମ୍‌ ଚାଲ୍‌ଲାର୍‌ ପାଇ କାରାପ୍‌ କାମ୍‌ ବଡ୍‌ଲା । ମାତର୍‌ ପାପ୍‌ ବଡି ବଡି ଗାଲାକେ
    ପରମେସରର୍‌ ଜିବନ୍‌ଦୁକାନି ମିସା ବେସି ବଡ୍‌ଲା ।
  meu-meu: Taravatu e gini, bena hekwakwanai vada e vara badabada. A kara dika e badamu
    gabudia ai, harihari-bada na e honuhonu daemu.
  yva-NT: Amisye po Ananyao Musa raugaje indamu mo vatane manyao wo awa ayao kakai
    raen kakavimbe, weye wo ananyao umaso rakanyoandi ti manui rave to. Ayao kakai
    merere nseo manakoe, weramu Amisye apa kove nseo ti mo ayao kakai umaso rakivan.
  dgc-dgc: Kanya to pégpahayag ni Moises to kautusan, éy lalo a nadagdagen i kasalanan
    na tolay. Pero éng dikél i kasalanan na tolay, éy lalo be a dikél i kagbi na Diyos
    dide.
  zpm-NT: Ible laa ley biaaṉ, par glu gaṉle pa lotaa nac grë falt ne noyuṉ miech lo
    Dios. Per niicle scataa nac grë doḻ co, per blu Dios gaṉle mazdraa rquia zdoo
    me miech.
  hix-NT: Àsok tawro hana kàyweronàhyamatxownà ha, Moyses heno ha. Khoryenkom yano
    me kàyweronàhyamatxownà hamà, kàwyanye kanhàn komo hutwatxho me, kàwyanye, thenyehra
    naha, ranhànà, katxho me. Thenyehra rma haxa atxke kehtokonye, towahke rma haxa
    nehxakonà, Khoryenkomo, khokonye. Towahke noro yehtxoho, atxke kehtxoho kom yoho
    rma haxa thenyehra naha.
  sim-sim: Maintontlo os Avui Wasilaka lo orhi oson or hari karem, hulaima nokopma
    kavakava os li urin kormbak li heyekmbaha lo orhi oson lirin hari ri. Kavakava
    lihi wasilakak nari sir. Hako waprupshi orhi os lirin or hari oso wasilaka mendek
    si naha kavakava os li uri wasilakak narin tikrihi wasilaka mendek nari sir.
  npi-ULB: तर व्‍यवस्‍था आयो ताकि अपराध बढोस् । तर जहाँ पाप बढ्‌यो, त्‍यहाँ अनुग्रह
    पनि झन् बढ्‌यो ।
  cgc-cgc: Mga Sinulat Moises paatag aged mas mlaman ta mga ittaw na kasala gid danen
    an. Piro, daw indi pa sa na gatama mga buat na sala, kaluoy an ta Dyos usto man
    gyapon daw subla pa.
  tim-tim: Akto den kârikŋe amâ bâleŋande sambeleâkgât tânâmŋân miawakto ekbaengât.
    Dâ bâleŋande sambelem miawakmâ âgâmbo ainâk Anutugât han kalem arekŋe sambelem
    ewangim âgâep.
  yor-yor: Ṣùgbọ́n òfin bọ́ sí inú rẹ̀, kí ẹ̀ṣẹ̀ lè di púpọ̀, ṣùgbọ́n ni ibi ti ẹ̀ṣẹ̀
    di púpọ̀, oore-ọ̀fẹ́ di púpọ̀ rékọjá.
  wos-wos: Moses Godna hambuk hundi du takwaré dé wa, di deka haraki saraki sémbutka
    xékélakindat, deka haraki saraki sémbut némafwi yandéte. Némafwi yandéka Godna
    saréfa na akwi némafwi ye dé deka haraki saraki sémbutré dé sarékéngwandé.
  emp-NTPO: Ãcõrẽba Moisea idji leyra diasia ẽberãrãba cawad̶amãrẽã cadjiruara zocãrã
    obadada. Baribʌrʌ ẽberãrãba cadjiruara biara osid̶ad̶e Ãcõrẽba idji biad̶eba biara
    quĩrã djuburiasia.
  eng-F35: However, law came on the scene so that the offense might abound; but where
    the sin abounded, the grace superabounded,
  ind-ind: Allah memberikan hukum Taurat kepada manusia supaya pelanggaran dan dosa
    menjadi semakin nyata. Tetapi ketika manusia semakin berdosa, kebaikan hati Allah
    semakin luar biasa supaya semua orang bisa diampuni.
  pes-OPCB: پس شریعت موسی عطا شد تا همه بتوانند ببینند که تا چه حد گناهکارند. اما
    هر چقدر انسان‌ها بیشتر مرتکب گناه شدند، فیض حیرت‌انگیز خدا نیز افزون‌تر گردید.
  mpt-mpt: Gode funanea Nakaia unangai tekein keniba Ni hengmino hengabuobo geine
    ge funanea e hekmel wengo Mosese omalea Mosese buk temo dolanebua hekmel weng
    olo nakaia unangai i hengmino hengabibo aleye binabo kesoa okok olo o okokobe.
    Sino nakaia unangai Mosese hekmel wengo mo wentim blim blibo dimo i hengmino henga
    bianiba hekmel wengo wenteniba tekein keib otane i hengmino imin sum henga binibbiobe.
    Ina otane Gode daayemin kukubo nakaia unangai omkayebe titilo hengmin kukubo titilo
    gaisonobiobe.
  ssx-ssx: Hande Lo Pi manuta꞉ wanda꞉halima꞉ hao hoeyaaseme ekimanu daeyaena꞉yeke
    Koda꞉ma꞉ wetepena꞉ Mosesi pa꞉ta꞉ la haleekeme. Kutu piekepate hoke haumanu daeya꞉tia
    peekepate Koda꞉ma꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉eki tiekema꞉ daeya꞉tia pulu hata꞉
    lu ankulala꞉me.
  mkl-mkl: Woodɑ í lɔ wɑi ku bɑ kurɑrɑ ku kɔ̃ɔsi, ɑmmɑ bii dulum í kɔ̃ɔsi, didɔ̃i
    Ilɑɑɔ̃ mɔ í yɑ kɔ̃ɔsi ku roo mɑ́i.
  gaq-gaq: ନିୟମ୍‍ ତାର୍‍କ୍ନେ ବାନ୍‍ ଦଦ୍ୟା‍ କାମ୍‍ ଜାବର୍‌ ଡିଙ୍ଗ୍‍ୱେକେ । ମାତର୍‍ ପାପ୍‍ ମ୍ନାନେ
    ସାଙ୍ଗେ ସାଙ୍ଗେ ଇସ୍‍ପର୍‍ନେ ଅନୁଗ୍ର‍ଅ ଡିଗ୍‍ ଜାବର୍‌ ଜବର୍‍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Asay nagara wolqqaa erana mela higgey yis, shin nagara wolqqay darida wode
    Xoossaa aadho keehatethay aadhdhidi daris.
