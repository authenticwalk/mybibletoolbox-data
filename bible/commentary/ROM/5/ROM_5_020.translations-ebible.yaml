  cop-CNT: ⲫⲛⲟⲙⲟⲥ ⲇⲉ ⲁϥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⳿ⲫⲛⲟⲃⲓ ⳿ⲁϣⲁⲓ ⲫⲏ ⲇⲉ ⲉⲧⲁ ⲡⲉϥⲛⲟⲃⲓ ⲉⲣϩⲟⲩ⳿ⲟ
