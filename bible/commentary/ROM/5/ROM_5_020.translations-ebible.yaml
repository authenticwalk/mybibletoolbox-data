    meˈ aˈa madusehanin.
  mle-mle: God diki lo kwiydil duw takwak dayadiy yidadiy vaal dayak simakalik, awarab
    dayak simaka-likik dayadiy vaal mwiya samasam-adiy. Aw duw taakw dayadiy yidadiy
    vaal yitaypik tidaak, aw God diki duw takwak yidil sukwasukw tikwana mawul ab
    yitaypik tal, dayadiy valim mwiyir kakilkuw.
  shp-NTPO: Ja eséya moa noa iketianra, ja non akai ochabo kaita iki. Ikaxbi jaskati
    ja ochabo kaita ikenbira, noa jaskáati jisámabo ikenbi, Diossen jakonhamisti shinanbiribi
    bebonbires kaita iki.
  aom-aom: Moses-are jögorehu ijonö rovade hesi bëhoho aëro ëho heromo biririꞌövoromo
