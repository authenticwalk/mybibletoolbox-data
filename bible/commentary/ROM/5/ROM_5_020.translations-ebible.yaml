  mig-NT: Ko ley, ni̱ chaa̱ náva̱'a ná ndeá‑ga̱ kua̱chi, ko nuu̱ ní ndea̱‑ga̱ kua̱chi,
    te ni̱ ndea̱‑ga̱ tu̱'un luu íó ini̱‑ya̱.
  bps-bps: Dwata mlé i flalò fagu di ku Mosis, du fye gadè i dad to kalbong salàla
