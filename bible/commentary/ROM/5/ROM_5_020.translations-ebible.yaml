    wurru-waṉbini wugurru, alaaladi windiyung. Yagu wudani-yung-gala, na-God niga
    anubani-yung ngarrani-walgaṉmaa, runggal-windiyung ngagurru.
  cop-BHC: ⲪⲚⲞⲘⲞⲤ ⲆⲈ ⲀϤⲒ ⲈϦⲞⲨⲚ ϨⲒⲚⲀ ⲚⲦⲈⲪⲚⲞⲂⲒ ⲀϢⲀⲒ ⲪⲎ ⲆⲈ ⲈⲦⲀ ⲠⲈϤⲚⲞⲂⲒ ⲈⲢϨⲞⲨⲞ ⲀϤⲈⲢϨⲞⲨⲞ
    ⲀϢⲀⲒ ⲚⲀϤ ⲚϪⲈⲠⲒϨⲘⲞⲦ.
  buk-buk: Lau hoŋ sêwêkaiŋ Adam ndê sac ŋagêyô, magoc Anötö kêŋ ndê yomsu têŋ lau
    tu bu sêŋyalê si sac-ŋga. Magoc têŋ ndoc lau si sac kêsôwec tiatu, naŋ Anötö ndê
    mwasiŋ suc sac kwi-ŋga kêsôwec tiatu andô hôc gêlêc sac su.
  pri-NT: Ûna é tèepaa me ê Naèà, â rà pâ nau dau pimaina too ê èpà. Êco na ê aupwényunyuâari
    kà Pwiduée, âna o nye dau pimaina too awé.
  zpq-NT: Cate' Diosen' bnežjue' ley c̱hen' da' bzoj Moisésen' na' gwcha'o gwxench
    da' xiṉj da' goson beṉac̱hen', ḻe bi bosozenague' c̱hen. Perw na' ḻa'czḻa' gwcha'o
    gwxen da' malen', gwcha'o gwxench yeḻa' ži'ilaže' c̱he Diosen' len chio' beṉac̱h.
  por-TFT: Deus introduziu a lei que deu a Moisés para que as pessoas pudessem se
    dar conta ainda mais claramente da gravidade do seu pecado; mas Deus continuava
    agindo ainda mais de uma forma que as pessoas não mereciam, por pecarem mais.
  gwi-NT: Deegwahtł'oo diitr'agwaanduu gwanlii gaagweheendaii geenjit Vit'eegwijyąhchy'aa
    Law diinantł'eiin'ąįį t'oonchy'aa. Gaa nijin tr'agwaanduu gwigwitr'it gwintł'oo
    t'igwii'in gwilii dąį' Vit'eegwijyąhchy'aa vich'eegoonzhrii gwandaa nitsii ilii
    k'it t'oonchy'aa.
  gvn-gvn: Godungku Mosesanda law dajin, bamanda dajinka. Lawmundu bama binal-bungan
    wanyu ngulkurr, wanyu buyun. Yamba bamangka law kari wukurrinkuda. Jana yarbarrka
    dumbarrinkuda, buyunmankuda. Yamba God jananka wawu jirray, janawunku buyun-buyunku
    milka-wulanka. Yinyaynka nyulu Jesus Christ yungan, bamanga buyun-buyun kidanka.
  nhy-NT: Dios otechmakak itlanawatil in Moisés para ma tikmatikan nik sa tekitl miek
    tlajtlakole tikpiaj. Iwan nijkuak tikmatij nik miek tlajtlakole tikpiaj, tonses
    noijki tikmatij nik iteiknotlamachilis in Dios katlej techmaka, yon sa tekitl
    okachi weyi iwan amo ken totlajtlakol.
  asm-FB: ইয়াৰ বাহিৰেও অপৰাধ অধিক হ’বলৈ বিধান সোমাই আহিল; কিন্তু যি ঠাইত পাপ অধিক
    হ’ল, সেই ঠাইত অনুগ্ৰহ একেবাৰে উপচি পৰিল।
  okv-okv: Eto God na amita ke pepeni avo Moses ta ikena amo ari sasapura pajirou
    embo tapa be kiora ikena te ari sasapura papajitinu God ta hondate ari te tapa
    pajire be ena,
  mxt-NT: Vatyi Nyoo chaha̱ cuenda ra ley cuan chi ra Moisés tacuhva nacoto ñáyɨvɨ
    tyi iyó cuatyi ñu. Ta vasɨ quetuví xaan cuatyi yo cha cuenda ley cuan, soco Nyoo
    cahnu ca tucahnu iñi iyó chi ra chihin yo vatyi cuñí xaan ca ra chi yo.
  tzo-NT: Yu'un ti laj yal ti mantaletique ti Diose, yu'un ac'o vinajuc ti ep ti jmultique.
    Manchuc mi ep ti jmultique, laj xc'uxubinucutic ti Diose. Ep yutsil yo'nton cu'untic.
  ind-AGS: Ketika hukum Taurat diperkenalkan, dosa menjadi semakin jelas. Tetapi sementara
    dosa semakin jelas, kasih karunia Allah juga semakin nyata!
  omw-omw: Nraakye qoravanto uaqia hi kyaiqara utuqita vuvaro mwiaqaatairo Kotiva
    qao tu quara Mosesira mwuvatavata nraakye qoravanto uaqia hi kyaiqara mpoqiavata
    nraahu utuqita vura. Mwitaamaqi vi varuvaro qora kyaiqavanto nronraqama kyero
    vahuvaro mwiaqaatairo Kotiva kyuqema nyataari okyarava mwiavata nraatara kyero
    mpoqiavata vahura.
  yrb-yrb: Godima Danu tarawatu maiba emema siosawere ueta dera emetuwere utebitarogo
