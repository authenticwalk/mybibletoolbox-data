  heb-heb: אבל התורה נכנסה למען ירבה הפשע ובאשר רבה החטא עדף ממנו החסד׃
  mpp-mpp: Aime yefe-yowa kwesiwec, yogo bikicngineng sugucnehac ainale kwesiwec.
