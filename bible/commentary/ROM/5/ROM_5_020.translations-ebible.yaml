  ewe-ewe: Se la va bena vodada la nasɔ gbɔ ɖe edzi. Gake afi si nu vɔ̃ sɔ gbɔ le
    la, amenuveve la sɔ gbɔ ɖe edzi wu,
  nuy-nuy: Nugurru aadanu numburraawanggina anaani. Anubani-yunggaj, waari-waj ana-lhaawu-runggal
    anggu-burri, warruburru-yung warra-wurru-wurruj wurru-waṉbini aladi. Anubanila-wala,
