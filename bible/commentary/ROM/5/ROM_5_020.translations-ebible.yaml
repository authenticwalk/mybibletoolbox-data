    jioꞌamadeje röhu God-ro hesi nimoromo huë baejavuoromo bogo biseꞌo vaduꞌoho ajamuiromo
    nosi sisëho iosiramiꞌamoromo hesi mu börömoho röjahuijadeje.
  geb-geb: Fhe Bakɨme Moses ga nɨɨŋgi tɨvir, Moses mba tɨvir guma ga nɨɨŋgim, guma
