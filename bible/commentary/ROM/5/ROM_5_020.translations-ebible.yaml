  uig-ARA: ئەمدى تەۋرات قانۇنى ئىنساننىڭ ئىتائەتسىزلىكلىرى كۆپرەك ئاشكارلىنىپ بىلىنسۇن
    دەپ كىرگۈزۈلگەنىدى. لېكىن گۇناھ قەيەردە كۆپەيگەن بولسا، خۇدانىڭ مېھىر-شەپقىتىمۇ
    شۇ يەردە تېخىمۇ ئېشىپ تاشتى.
  tuf-tuf: Adán chihtá cuitar bahnaquin tayar ji waacayat, ítchareht yájcajareht bachan
