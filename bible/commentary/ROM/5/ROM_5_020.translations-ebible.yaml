    pa kavi',
  chf-NT: Ji'pat äc'qui ni ley taj Moisés, pero a'ajtäjob pancab mach u yoli u tz'onänob,
    y ca' jini q'ue'ni tanä pancab. Jinq'uin q'ue'ni ni tanäba, más u ch'ämbonla yajin
