  avt-avt: God katɨp Moses hɨm lo mɨrak hɨrak kewisɨm mau tɨwei te hɨram menip mɨt
    miyapɨr hɨr nertei werek werek menmen God hanhan hɨr nanisesim, te hɨr nɨneinɨm
    hɨr nɨrɨak menmen enum yapɨrwe. Maain mɨt miyapɨr hɨr nɨrɨak menmen enum yapɨrwe,
