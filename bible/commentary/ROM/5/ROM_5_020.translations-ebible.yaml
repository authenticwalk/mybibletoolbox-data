    ijkuak tikmatih miak tlajtlákoli tikpiah, iteiknomatilis Dios omomiakili.
  bgg-bgg: Ichiig ne bajo rey yi pha Iphey doh yi phro; jishii khihà layog bajo rey,
    Hamangkhung-aphuii ro bushun ne dinne de bajo rey ruii phro.
  eng-TCENT: Now the law came in so that the trespass might abound. But where sin
    abounded, grace abounded all the more,
  eng-BSB: The law came in so that the trespass would increase; but where sin increased,
    grace increased all the more,
  cpu-NT: Iroora opoñaantari josankinatakaantaitziro Ikantakaantaitane, ari onkantya
    iriyotantayetaiyaari atziriite kaariperori jinayetatzi. Okantavetaka iniroite
    ipiyathayevetaka, iniroitejanora jineshinonkataari Pava.
  san-ASM: অধিকন্তু ৱ্যৱস্থাগমনাদ্ অপৰাধস্য বাহুল্যং জাতং কিন্তু যত্ৰ পাপস্য বাহুল্যং
    তত্ৰৈৱ তস্মাদ্ অনুগ্ৰহস্য বাহুল্যম্ অভৱৎ|
  tac-NT: Onorúgame 'yale Moisesi alué nulalí napurigá machimela ralámuli tachiri
    chu'simía tabilé 'la ko 'lige tachiri chu'simía 'la ko. 'Lige napu'lige ralámuli
    'ma machisá 'we cha nokao napu Onorúgame tabilé najkí 'liko alué ralámuli abéchigo
    cha nokame ju, 'liko Onorúgame abé na'temame ju alué ralámuli.
  eng-WEBPB: The law came in that the trespass might abound; but where sin abounded,
    grace abounded more exceedingly,
  gfk-H: Ma ira warkurai ta Moses ga tur huat um waing naga palai bia ira sakana magingin
    i manga haleng. Iasen bia ira sakana magingin ga tamat hanahaan hua, io, no harmarsai
    ga tamat sakit balik um.
  viv-viv: Tuwai-lokalokana Adama gikoyo againe, kaliva moyaꞋaidi hikoyo hinunauwena
    tu muliya Yaubada yana vehimeya Mosese awane gilakayemu. Vehimeyai-nadi gilakayemu
    be higa vehimeya ana aiyawela againe kaliva yadi nuwanuwa koyodi kabuꞋavane hinayemu-yo
    yadi koyona ginalakata. Yadi koyona gilakata tu Yaubada yana nuwadoga gilakata-moꞋa.
  yao-yao: Malajisyo gaiche kuti ŵandu alimanyilile yatite kukola sambi, nambo ŵandu
    paŵapundile kutenda sambi, ntuuka wa umbone wa Akunnungu wapundile nnope.
  tgp-tgp: Ale nakerihi natu, leu mo mai vara i vai na hehe i memera i r̃uhu, pani
    vara hehe mo mai mo mele tavera, r̃omr̃uhu natu, mo mai mo mele mar̃ivi savulevule
    jea,
  auc-NT: Mönö waocabo wënæ wënæ cæyömonte Wængonguï, Botö wææ änö ëñënämaï inte cæmïnipa,
    ante edonque acæmïnimpa, ante wææ angacäimpa. Wææ angä ate edonque adinque mönö
    waocabo wæætë, Nanguï ëñënämaï inte cæte awædö, ante wæyömonte Adocä incæ godömenque
    nanguï waadete pönö cæcä æ̈mompa.
  kbc-NT: Aneotedoɡ̶oji iiɡ̶e Moisés me iditedini liiɡ̶enatakaneɡ̶eco eotedibige me
    ikeetediogi oko minoa libeyaceɡ̶eco. Joaniɡ̶idaaɡ̶eo oko mepaanaɡ̶a owote libeyaceɡ̶eco.
    Odaa niɡ̶ijo naɡ̶a daɡ̶axa libeyaceɡ̶eco niɡ̶ina oko, Aneotedoɡ̶oji jaɡ̶aɡ̶a daɡ̶axa
    me ikeete me daɡ̶axa meletetema oko.
  bmh-bmh: Uwait nug einen Moses gonugau kasai ze moroun? Kasai ze zuna, duailel ag
    kasai ze go umkoskos etuborona, kasai ze nug ag igul eg asiu macanemen abai maraneun.
    Bo, duailel igul eg asiu pet mina, Uwait nug gonugau ougab naliu ebu ag agal igul
    eg zilarabun isanareun. Gonug ag naliu pet isanareun.
  ctu-BL: Tsa' tili mandar ja'el cha'an mi' tsictiyel woli' p'ojlel lac mul, pero
    che' bʌ tsa' p'ojli mulil, ñumen cabʌl tsa' p'ojli i yutslel i pusic'al Dios.
  meq-meq: Bazlam i Musa mapala eye a yaw na, hərwi ada mezeleme mâ səkah. Ane tuk
    na, mezeleme a səkah mazəbe na, ŋgwalak i Mbəlom a səkah kame kame.
  noa-H: Warrcha Hẽwandamau ley deewain, hõrag hamach pekau wau nʌm k'ap hamk'ĩirta
    deejim. Pari magbaawai mag hamach pekau wau nʌmjã k'ap'ʌ nʌmta warag hat'uuchata
    k'aibag hap'öbaadëm hãba, hich Hẽwandamaujã hich jãg hõor dau haug k'aug paraa
    k'itaawai, hĩchab hamag wajapcha k'ap'ʌ hapijim, hichdëu ham peerdʌ hauju haai
    sim.
  alp-NT: Hukume rebe Musa ilekie mere Alla Iriluke leke tamata irekwa be iono dosa
    peneka, le lulu hukume rebe Musa ilekire, esi ono sala bokala peneka. Masike tamata
    iono dosa rame po Alla Eni misete lesi bei dosare.
  san-VEL: adhikantu vyavasthaagamanaad aparaadhasya baahulya.m jaata.m kintu yatra
    paapasya baahulya.m tatraiva tasmaad anugrahasya baahulyam abhavat|
  kbq-kbq: Anumzamo'ma kasegema zami'neana miko vahe'mo'za kumi'ma nehazaza kesazegu
    zami'ne. Hianagi vahe'mo'zama rama'a kumi'ma hazageno'a, Anumzamofo knare asunku'zamo'a
    mago'ane rama'a nehie.
  kbh-kbh: Chë ley ents̈angbe cucuats̈iñe tmojanáboshjona, jinÿanÿiyama nts̈amo ndegombre
    yomna bacna soyënga jtsamana; pero ents̈anga más bacna soyënga imojtsama ora,
    Bëngbe Bëtsá cabá más chëngbe ts̈abiama yojtsanjuabnaye y más ts̈abe soyënga chëngbiama
    yojtsama.
  ron-LSB: Legea a venit pentru ca fărădelegea să abunde; dar acolo unde a abundat
    păcatul, harul a abundat și mai mult,
  pon-pon: A kapun pil wiauier, pwe dip en kadiarok kidar, a waja me dip paraparada
    ia, iei waja mak o laude janer.
  nhe-BL: Huan Toteco techmacac nopa tlanahuatili ica Moisés para ma tijmatica para
    miyac tlajtlacoli tijhuicaj. Huan ama pampa miyac tlajtlacoli tijhuicaj, noja
    más onpano Toteco quipixqui hueyi iyolo tohuaya, huan queja nopa elis para nochipa.
  sps-sps: 'Ai tovei te kaa minon a ka ma fakats ami: Kat fei sen Gov faan iny a fo
    Faun te kirkir iny e Moses ei? Gov faan iny fo Faun Tsunia tsuri ma natiny a vainy
    ana ri te inainy kat rof an kan iring, tan kat to aya, a vainy kaa maut er tan
    aveto tana fo mamatsiny sanaan. Sai tovei, ami onot rom ma fakats kainy a ka to,
    tan nainy te kat rora vainy a fo aveto ai tan kat mamatsiny viir aveto, koma ree''un
    ten Gov te kaa mauts fatsian ena nna ma faakouts patsukainy rariri ya na vainy
    to ari.'
  wnc-wnc: Siwan aminda apbotake waiakngana tawake tasiwawa Anututa mama wamna yamukut.
    Yaman natake ngana yamandet sike sandewawa waiakngana buyambam sikut. Buyambam
    siwan ngana Anututa musip kwikwik natanimunggak kakngata buyambam siknga sike
    waiaknganinu kwaapzang ngana asandetnimunanga.
  bus-bus: Doka mↄ̀ lɛ taari e àgↄ̃ kaara yãnzimɛ, mↄde kɛ̀ durun kàara, Luda gbɛ̃kɛɛ
    kàara dɛ beeela.
  gub-BL: Tupàn omono uze'eg Moizez pe a'e, teko wanupe a'e. A'e rupi teko ukwaw ikatu
    'ym ma'e iapo har romo weko haw a'e wà. Uhua'u ikatu 'ym ma'e wanemiapo kwer wà.
    Uhua'u wera'u Tupàn ikatu haw ipurupuhareko haw wanemiapo kwer ikatu 'ym ma'e
    wi.
  imo-imo: Imbomani enonga ulu keri teremele paa liko manjingei nimbe Goteni Mosesindo
    ungu mane tipuwi nimu. Goteni ungu manema tirimu wali imbomani ulu pulu keri olando
    teringi. Nalo aku tendeku wali Goteni imboma we kondo kololi ulumu paa olandopa
    terimu.
  boj-boj: Dal anjam a bonaqa tamo uŋgasari naŋgo une kobaonaqa naŋgi dal anjam gotraŋyoqneb.
    Naŋgo une kobaej bati deqa Qotei a olo naŋgi qa are tulaŋ boleiyej.
  eng-DRA: Now the law entered in, that sin might abound. And where sin abounded,
    grace did more abound.
  knf-knf: '*Bgah babii, hënk kë pekadu daşë ŧuma ŧum, kë dko di pekadu daŧumuŋ, bnuura
    babi aŧum apel.'
  san-KHM: អធិកន្តុ វ្យវស្ថាគមនាទ៑ អបរាធស្យ ពាហុល្យំ ជាតំ កិន្តុ យត្រ បាបស្យ ពាហុល្យំ
    តត្រៃវ តស្មាទ៑ អនុគ្រហស្យ ពាហុល្យម៑ អភវត៑។
  arn-NT: Tati ley dungu ta wülngey tañi küme kimngeael ta yafkan. Welu küme kimngelu
    ñi mülen ta yafkan, Ngünechen ñi fürenechen doy kimfali.
  zas-NT: Abiꞌ Dios badëë ley loj Moisejs, din por ley guin gagbee ree bejn guial
    cayüjn reeman dol. Abiꞌ chi ragbee bejn guial cayüjnman zien dol loj Dios, ziangajc
    mazri benzaꞌc na̱j Dios par güünman laaman perdon.
  ken-NT: Mandɛm ákʉ́ nyaka ɛbhé ɛntwɔ bɛ bo mángó sayri bɛ bɛbʉ́ bhap bɛyǎ tontó.
    Kɛ mpok bo bákʉ̀ nyaka bɛyǎ bɛbʉ́ mandɔk nɔkɔ chi ambɨ, Mandɛm atɔ́ŋ bɛrɨ̌ndu
    ɛbhi ɛnyu ɛnɛ́ ɛ́yá mbɔŋ ɛ́chá,
