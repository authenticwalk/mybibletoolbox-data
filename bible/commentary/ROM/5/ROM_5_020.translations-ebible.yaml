    emenu siosawere ueta ma seserigari utasu.
  maa-NT: J'iì Kjo̱tíxoma‑la̱ Moisés mé‑ne nga ndaà ki'ya‑la̱ nga ìsa̱ 'ñó ìsa̱ 'ñó
