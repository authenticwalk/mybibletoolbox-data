  tlf-tlf: Kale nuubu nala e, tam God iyo, fengmin uyo kemanuk o age-nalata, ulo uyo
    kobela e, unang tinum iyo ulo uyo ilo kupka-bom-nilip e, fengmin kiim uyo kemsip
    kuta, God iyo utam-nalata, atin i-filinin kuguup kwiin kiim uta kobe-se kale,
    imi i-filin daa-se bota tebe bilip imi fengmin uyo kubaganu kupkaa uta uta ke-suu
    kale,
  piu-2006: Yirriṯi Katutjalu palumpa luwutjarra Muutjanya yungu. Yaṉangu tjuṯangkuya
    luwu palunya kulira nintirrirra yalatji kuliṉu, “Katutjaku luwu nganaṉa kilytjuntankula
    yilta kuya nyinanyi.” Yalatji kulira tjana kutu kuya palyalpayi. Punturalpiya
    kuya palyalpayi. Paluru tjana kuya kutu palyara mirrirringkupayi, kutjupa tjuṯaṯarra
    kuya kutu palyara mirrirringkupayi. Yalatji tjana puntura kuya palyara nyinanytjala
    Katutjanya tjanampa yaḻṯurunytju nyinapayi. Nganampaṯarra kuya kutu palyalpayiku
    yaḻṯurunytju nyinanyi. Aḻṯururringkula nganaṉanya ngulytjuṉu, Yiitju Kurayitjanya
    nganampa kuya waṉikitja watiyangka waralyngarala mirrirringutjangka. Palulanguru
    nganaṉa kana kutu nyinamalpa palumpa ngurrangka.
  poh-NT: Najtir cho kꞌi̱j nok reꞌ hoj ra̱ꞌ riꞌsil cho maꞌ Israhel wilco̱j chi maꞌxta
    nak cho i Cꞌuhbal Yeꞌo̱j reh Moyses chi kaxilac, reꞌ Dios xiban chi xyeꞌeric keh
    i cꞌuhbal reꞌreꞌ eh chi jeꞌ reꞌ, reꞌ take cꞌacharel xquirak chiri̱j chi ruꞌum
    reh mahc yohbal wach narijohtic wach i cꞌahbilal. Coric ruꞌ, chi ruꞌum reh mahc
    kꞌe̱ꞌ naxjohtic wach i cꞌahbilal xoquic cho xa reꞌ laꞌ ruꞌum reh richakꞌlamil
    i Dios kꞌe̱ꞌ woꞌ chic atoꞌbil xchalic chi kana̱.
  tue-tue: Basocá cʉ̃́ã basiro dutiré cʉorí siro niipacari, Moisére dutiré cṹũriguecã
    jeanemoyiro sũcã. Teeména basocá nemosãñúrõ netõnʉcã́rere ĩñamasĩyira. Tee tiiró,
    ñañaré tiiré tiinemórõbirora Cõãmacʉ̃pe nemosãñúrõ basocáre ãñuré ticorigʉ niiwĩ.
  bjp-bjp: God i ta foron nagogon usuf fanu, isi rik iliim u le sinangun lek nagogon
    i laulaumet la. Isau le aunbiing sinang laulau i laulaumet la, famais ke God ka
    lala laumet mang tom.
  xon-xon: Moses nan tuk binib Uwumbɔr aakaal. Nkaal ngbaan mɔk bi ke baatunwanbir
    wiir sakpen. Le titunwanbir aah wiir nin chee na Uwumbɔr aanimbaasaln wiir ki
    jer titunwanbir.
  tzo-ZNT: Ti cꞌalal icaꞌitic li smantaltac Rioxe, iquiltic ti ep jmultique. Acꞌu
    mi ep jmultic, pero ti Rioxe iyacꞌ iluc ti scꞌanojotic tajmeque.
  mpm-NT: Ko suni ni jaꞌa Yandios ley ya nuu Moisés nava ja taka jinu tu ka jandatu
    yɨvɨ ley un, ti ka ndukuaꞌa kuachi i. Ko sɨkɨ ni ndukuaꞌa kuachi yo jiin ley un,
    ti kaꞌnu xaan ga kuu ja kundaꞌu ini Yandios yoꞌo.
  ots-NT: Bbʉ jí̱ bbe mí ttun cʉ cja̱hni car ley, mí øtijʉ ca már nttzo, pe jí̱ tza
    mí cjajʉ ndumʉy. Eso, bi tsjijmʉ car ley, pa di tja̱mpi ʉr huɛnda digue ca mí
    øtijʉ. Nubbʉ, bi ba̱dijʉ, cierto már nttzo ca mí øtijʉ. Bi ncjapʉ gá ngu̱jqui
    ca mír ndu̱jpite cʉ cja̱hni. Nu ca Ocja̱, i ndo jui̱guiguijʉ. Guegue nde̱jma̱
    bi jion car manera pa bi möxquigöjʉ.
  hoy-hoy: व्यवस्था अन पयचान इदुरसाटी आत कि अपराध वाळुसेगुल, लेकीन यल पाप वाळुस्त
    अल परमेश्वर अनुग्रह अदिक यक्कुल वाळुस्त,
  amo-amo: Nani vat, usharawẹ nadak bari upatilinẹ nan yita gbardang.
  pjt-pjt: Uwa, aṉangu tjuṯangkuya kura palyalkatingi, ka Godalu tjukurpa puḻka Mosenya
    tjananya ungu kuliṟa kura tjananku walytjangku ngurkantankunytjaku panya tjana
    palyantjatjanungku. Palu Moseku tjukurpa kuliṟa tjana puṯu kura wantingi munuya
    rawangkuṯu kura tungun-tunguntu palyalkatingi. Uwa, tjukurpa ungkunyangka kura
    puḻkaringu mulapa manta winkingka. Palu kura puḻkaringkunyangka Godaku mukulya
    ngaṟangi alatjiṯu puḻka mulapa, panya paluṟu ngaḻṯunytjungku rawangku kuliningi
    aṉangu tjuṯa wankaṟunkunytjikitjangku.
  cwe-cwe: Malagilizo yalawilila, ivo wihi wongezeka, mbali uhasanyi viwongezeke,
    unovu wa Mulungu wongezeka ng'hani.
  daa-NT: Min Buŋ berig gaanuun ɗo Muusa, zunuubinna ku geemir gaaya gaayen di. Kar
    ɗo wer kaak zunuubinna gaaya gaayen di gay, barkin ta Buŋdi oki goy dakin dakina
    pakgigu.
  mlp-mlp: Ari God ago maror Moses bilamta na abeb gwahtiqan mataw gigo daq meqin
    kuluwmota na ulal tiqiy bug. Ta teq daq meqin kuluwmo diq iysa God agem dimunta
    igaqta na in daq meqinta nagan giquriyamim ayahmo diq iyta.
  ape-C: Enyudok lo nyatogur um ihish arpesh shudukemesh abom um mareh aih douk yopih,
    aria mareh aih douk yoweh. Aria enyudok lo nyohur arpesh um shunek yoweishi inahos.
    Eshesh shenek sabaishi atish yoweishi inahos, aria agundok Iruhin nataurumesh
    meyoh um neshagrakuk agundok shenek yoweishi inahos abom um.
  bgs-bgs: Igbággé ka Manama tô mga sugù ki Moises ébô kasóddóran ta na tuu dakál
    tô salà ta. Agad dakál tô salà ta, asal tuu pa dakál tô kédu ka Manama áknita.
  faa-faa: Arirakano Kotimo somemaneane motoasiraka aporo hinamomo makata watikisa
    rakiraka risiareapo. Watikiaka rakiraka risikino asekea, Kotimo ipi somemaneane
    motoreapo. Asiamo makata watikisane ayareapo, aíyaka kakaro hemakapuraka makata
    watikiaka rakisiane aporo hinamomo asekea takekea hemakapusireapo. Arirakano aporo
