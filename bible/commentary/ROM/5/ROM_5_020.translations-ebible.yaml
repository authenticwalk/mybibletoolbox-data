    keꞌ-paal ngamp uth-uthamanampa. Nil God.angan kuchiy ngampanga! Puth nungkway
    ngamp way anman iiy-iiyanamp-a, nil God.an ngangk minangam iiy-iiyow ngampar,
    nilan kaangk keꞌ way ngamparaman yaaman ngaantam-ngeey-ngeeyow. Nilaniya puth
    Jesus Christ.an kucha nilam puth pam min paththamana, nil paal utham way ngamparamakana.
    Nil puth God.an thaw ngampar, “Niiy Jesus.antan ngangk theeꞌān-a, niiyana ngatharang
    ngul wun-wunān aak umpuyangama.”
  zga-M: Lino ululagilo lwaingile pupaninye ni mbivi ukhuta njendelelage. Nu vuvivi
