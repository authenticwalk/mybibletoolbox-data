    तसे एकाच निर्दोषीकरणामुळे सर्व मनुष्यांना जीवनासाठी नीतिमान ठरविण्यास कारण झाले.
  snp-snp: Etito ya wewa Adamu ka kolito kolámoto imo monala lawoko yamu ya wenena
    muki u kopa unawae, loto lo ledami yamaidana oto wewa Kilisto efe limo monala
    lawoko yamuki wenena muki monatina efe limo wenena minae, loto lo ledainako, omude
    kofawa minowa-minowa enumo kanu olu oloto pi ledami ne.
  isl-isl: Synd Adams leiddi hegningu yfir alla,
  spy-NT: Kunyoo, kuu yoo kiyēyē ꞉ng'ōōkistaab chiito akeenke /kiiruusta biiko tukul,
    kuyēyē ꞉kāroomnyēētaab chiito akeenke nyēē churtaat /keechamta biiko tukul kule
    churtootiin ānkunyōōr soboonto.
  xnn-xnn: Isonga nan men-isowan da Adam ken Kristo et olay es-esa adoado nan naagambit
    isnan inikkanda. Tay nabanag ay madosa ay enggana nan am-in gapo isnan esa ay
    inikkan Adam. Et gapo isnan esay ostoosto ay inikkan Kristo et mabalin ay mapalobosan
    nan am-in ay adi madosa isonga matagotagoda ay enggana.
  mwe-mwe: Bhai, malinga kwa shambi shika mundu jumo bhandu bhowe bhashiukumulwanga,
    nneyo peyo kwa shitendi sha aki shika mundu juna yani a Yeshu Kilishitu, shishikwapanganga
    bhandu bhowe aki na gumi.
  tte-tte: Kabo bwaite besiele. Adama ibeku, kabo tomo meuloili simiyamiya Yaubada
    ana munamunai koina. Tabe besiele, Keliso ana paisowa namwanamwana koina, kabo
    Yaubada tomeliwo meuloili ikawa-namwanamwa-yagili yo yawasili iwolegili kolili.
  tcs-tcs: So yumpla ken spik diskain, wan rongting wan man i bin mekem i bin meke
    ebribodi blo da wold gilti, mas ded. Bat yumpla ken spik disting ya tu, wan rait
    ane stret ting wan man i bin mekem, i bin meke ebribodi pri, nomo gilti ane dempla
    go stap longlaip poeba.
  hlt-THB: Thlang pynoet a thawlh sainaak awh thlang boeih ing thawlhnaak a huh amyihna,
    thlang pynoet ing dyngnaak a sainaak ak camawh hqingnaak na sawi lawt kaw.
  soq-soq: 'Gagalo ipawaida ema epe: Apana dea dewawa kadiwa God kotuwa ita matangelawa
    apana uduudu baibu wadene wisen. Tane apana dea dewawa euda dodomana baiwa apana
    uduudu God mampe dodomanantopue inaida wadapua rua.'
  qub-qub: Adanpa juchanpitami llapan runa castïguman chayanga. Jesucristo allita
    rurashanpitanami runacuna salbaconga.
  att-att: Á yá pabbalinán nayù liwâ nayù tádday nga tolay, ta mapagikáru yù ira ngámin
    nga tatolay. Ngam megapu sù napiá nga kingnguá nayù tádday, nga si Apu Kesu Kiristu,
    á mapakomá ittamin, ánna mesipà ittam nga mepattolay kâ Namarò.
  bki-bki: Ver tibe na, berial ka kariano takurano neibano Atam kiano midu tomu nonovio
    ajua vironiano, mia iorou, Yesu kiano im̃auano memeduano tai mijikia rivuru bulag
    nonovlo den vironiano nene a ridulo atua meuliano napano maka rijikia ribisi bogo
    tai.
  bqp-bqp: Abire yãi lákũ taari mɛ̀n do pìi tò yã vùtɛ buri sĩnda pínkia nà, lɛmɛ
    dↄ yãmanakɛna mɛ̀n do pìi dì tó buri sĩnda pínki bo mana lɛ ò wɛ̃̀ndi le.
  mcp-mcp: Nda í ká bə nə́ wusʉ́lə múúd ŋgwûd nyə á wush yí í á sá nə́ buud bɛ̂sh
    bwə́ bə́g nə intʉ́gʉ́lí nə́, ntɔ́ nə́mə́, Zɛmbî nyə cɨ nə́ buud bɛ̂sh bʉ́sə otʉ́təlí
    ɔ búúd nəcé sɔ́ɔ́lʉ́gʉ́ tʉ́təlí muud ŋgwûd nyə á sá yí.
  hat-hat: Se sak fè menm jan fòt yon sèl moun lakòz tout moun kondannen, konsa tou
    gremesi yon sèl moun ki mache dwat devan Bondye, tout moun delivre anba jijman
    kondannasyon, yo jwenn lavi.
  npl-NT: Por itlajtlakol Adán nochteh n tlakah okintlajtlakoltijkeh, ijkó noiwa por
    se tlakatl non Itoka Cristo Jesús, non okichiwako tlan kuali. Nochteh n tlakah
    weletis yetoskeh chipawakeh de intlajtlakol para yeknemiskeh.
  bgg-bgg: Ji-è chiihphado, layog jia è zab pha bran shii the, ji duiine giang jia
    è zab pha branthek shii thoh phi srane chai phi.
  eng-TCENT: So then, just as one trespass led to condemnation for all men, so one
    act of righteousness leads to justification and life for all men.
  eng-BSB: So then, just as one trespass brought condemnation for all men, so also
    one act of righteousness brought justification and life for all men.
  cpu-NT: 'Jiroka okaratzi noshiyakaaventakotziri: Aparoni shirampari kaariperotaintsi,
    iri kantakaantakerori jovasankitaayeetantakari osheki atziriite. Ipoña aparoni
    pashine kameethashireri shirampari, iri kantakaantakerori iravisakoshireyetantaiyaari
    osheki atziriite, irañaashireyetaira.'
  san-ASM: একোঽপৰাধো যদ্ৱৎ সৰ্ৱ্ৱমানৱানাং দণ্ডগামী মাৰ্গো ঽভৱৎ তদ্ৱদ্ একং পুণ্যদানং
    সৰ্ৱ্ৱমানৱানাং জীৱনযুক্তপুণ্যগামী মাৰ্গ এৱ|
  tac-NT: Pe bilé rió chojkila gite tabilé e'wagáriká 'ya chojkiná rawé napu Onorúgame
    nulale, a'lígesí 'ma resítiri alawégame o'chérame ju ralámuli, 'lige pe bi'lepi
    rió 'sile suwábaga gatea napurigá tabilé resítiri alawégame nímala ralámuli.
  eng-WEBPB: So then as through one trespass, all men were condemned; even so through
    one act of righteousness, all men were justified to life.
  gfk-H: Io, hoing no kapawena gingilaan na laka warkurai sena mon ga huai ma Kalou
    gaam kurei bia na hapidinau ira tunatuna bakut, io, hua mah no kapawena takodasiana
    gingilaan sena mon ga huai ma Kalou gaam kurei um bia ira tunatuna bakut diet
    takodas ra matmataan tana, hua diet naga lon.
  viv-viv: Yaku lukahihi dobona hidede amine. Bana Adama yana koyona saꞋeyana guwana
    ma Yaubada kaliva moyaꞋaida faꞋideya gigahe gigayo, “Badi tokoyona. Au agaidiya
    ganalaufata.” Meda anafaiweya Yesu Keliso yana dewa hagihagina saꞋeyana guwana
    ma Yaubada kaliva gaveyao tovetumagana ma moyaꞋaida faꞋideya gigahe gigayo, “Badi
    yegayegadiyao Iya matakuya. Au yawai-vagahidi ganaveledi.”
  yao-yao: Nipele iŵaga kwa chileŵo cha mundu jumo ŵandu wose ŵalamulikwe kwamukwa,
    iyoyo peyo kwa chipanganyo chambone cha mundu jumo, chikwawombola ŵandu wose ni
    kwapa umi.
  tgp-tgp: Ale matana, sohena hehe nona tamlohi matea purongo mo vai na talai mo mai
    isana tamlohi tari, ale vavahinau tataholo matea purongo, mo vai na malele vara
    God i verea vara tamlohi la tataholo na nahona, ale matan vara i er̃i sile na
    mauri isana tamlohi tari.
  auc-NT: Mänömaï beyæ̈ adocanque adopoque ëñënämaï cæcä beyænque Wængonguï mönö tömämö
    ïmonte apænte äninque, Mïni wænguinque wënæ wënæ cæmïnipa, angampa. Ayæ̈ adobaï
    Adocanque adopoque nänö nö cægaïnö beyænque mönö Wængonguï ayongä nö cæmö bamö
    ïninque Wængonguï apænte äninque mönö tömämö ïmonte, Mïni quëwenguinque mïnitö
    botö ayömo nö entawëmïni bamïnipa, angampa.
  kbc-NT: Ja jinataɡ̶a me leeɡ̶odi onijoteci ɡ̶oneleegiwa ane daɡ̶a yotete liiɡ̶enatakaneɡ̶egi
    Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji ja laagetedipi codaa icota me iloikatidi inatawece
    oko. Odaa idaaɡ̶ee, leeɡ̶odi onijoatece ɡ̶oneleegiwa ane iɡ̶enaɡ̶a, Aneotedoɡ̶oji
    ja yakadi meote inatawece oko me iɡ̶enaɡ̶atibigiwaji, codaa meote me newiɡ̶atace.
  bmh-bmh: Gonun, iz awaremin, du tutak nug ziwas tutak sag igul eg meun, gonun, Uwait
    nug awareun ‘Duailel unum ze mui, agal doropag noumamam.’ Go igul sul, du tutak
    nug igul naliu ziwas tutak sag meun, gonun, Uwait nug duailel agal igul eg zilagai
    maraimai, unum awareun, ‘Ag ze tamacag.’ Gonun, ag Uwait nug dual muzmuz awau
    dabun iboin.
  ctu-BL: Cha'an ti' mul Adán sajtemob pejtelel winicob x'ixicob, pero cha'an ti toj
    bʌ i melbal Cristo mi' q'uejlelob ti toj pejtelel winicob x'ixicob, cha'an cuxul
    mi' yajñelob.
  meq-meq: Andza niye, sariya kə gəs ndo hay tebiye hərwi mezeleme i Adam. Yesu Kəriste,
    neŋgeye ndo nəte a ge ŋgwalak, andza niye a təma ahaya ndo hay tebiye abəra ma
    sariya, a vəlatay sifa.
  noa-H: Wajapcharan jãg Adán hich happai pekau wautarr gaaimua t'umaam k'ʌʌnta Hẽwandam
    dʌ̈i hiekk'õr paarpatarrjö, hĩchab Jesucristoouta hich Haai hipierraa maach kõit
    hich t'õopitarr gaaimua mag hiekk'õr pöm narrjã magba harrjö hapäaijem, hich mag
    wënʌrramk'ĩir.
  alp-NT: Hoko bei tamata esa iono nsalale eono pusue tamata esi supu hukume. Ele
    mere lekwe, bei tamata esa ilulu Alla Eni sukare, pusue tamata esi supu tie bei
    nsalale kai supu nkena me Alla oaI kai supu rue mise eti pela.
  san-VEL: eko.aparaadho yadvat sarvvamaanavaanaa.m da.n.dagaamii maargo .abhavat
    tadvad eka.m pu.nyadaana.m sarvvamaanavaanaa.m jiivanayuktapu.nyagaamii maarga
    eva|
  kbq-kbq: Magokemo Adamu hu'nea kumimo maka vahe'mofontera knazana erino e'ne. Hianagi
    magoke ne'mo Kraisi fatgo avu'ava hu'neazamo tazeri agru higeta, Anumzamo'enena
    fatgo huta nemanita, kasefa manizana hakaremota eri'none.
  kbh-kbh: Y chca, nts̈amo canÿe ents̈á, Adán, canÿe bacna soye tojanmama, Bëngbe
    Bëtsá tojánayana nÿetscanga bacna soye tmojanma y castigánënga chamotsemna ca;
    cachcá nts̈amo canÿe ents̈á, Cristo, puerte ts̈abe soye tojánmayeca, Bëngbe Bëtsá
    jayanana nÿetscanga imojtsobena chabe bominÿiñe ts̈ábenga jtsemnama y chë nÿetsca
    tescama yomna ts̈abe vida jtsebomnama ca.
  ron-LSB: Astfel, după cum, printr-o singură fărădelege, toți oamenii au fost condamnați,
    tot așa, printr-o singură faptă de dreptate, toți oamenii au fost îndreptățiți
    pentru viață.
  pon-pon: A duen dip en me ta men aramaj akan karoj me kadeik ki on mela, i dueta
    pun ta ieu itar on kapun kila aramaj akan karoj, en kamaurela.
  nhe-BL: Quena, san se tlacatl, yajaya Adán, tlajtlacolchijqui huan techhualiquili
    nochi titlacame tlatzacuiltilistli. Huan nojquiya san se tlacatl, yajaya Jesucristo,
    quichijqui tlen senquistoc cuali huan ica ya nopa quisencajqui quejatza nochi
    tlacame huelis quipiyase yolistli yancuic, huan quejatza nochi huelis mochihuase
    xitlahuaque iixpa Toteco Dios.
  sps-sps: 'Tana foka to te see tsue iny ronyo, ami ma natiny yan, u man: jesan kan
    te pokei finy Ya Gov tana vainy, tsuri na vainy te kaa miror a iring ari ma nom
    a mat a suu kan tana saa, a isen tsun a mes to ayei e Adam te kat a iring tan
    sen tsun nainy, ai jesan kan to ten Gov pokei kan iny a ka to tana vainy, tsuri
    na sikia ta iring tana saa, a isen a mes to ayei e Krais te kat, kat tavaron ma
    kat fatavaroiny Ya na mes matan e Gov tan sen tsun nainy kan. Tan kat to aya,
    a vainy onot ror ma pisan ana ri te nai nom a toto na suu.'
  wnc-wnc: Siakan. Sanga wai takngatu tasiwan buya aawan sanga toknga pananga aknga
    aminu kuupbamde yuyamunggak. Ina unzakan Jesuta sanga noman takngatu tasiwan buya
    aawan sanga Anutue nomune amin noman dakngake kayuk asinggan yutnanga aknga aminu
    kuupbamde yuyamunggak.
  bus-bus: Beee yãnzi lán taari mɛ̀n doo pì tò yã vɛ̃̀ɛ bori píngia nà, lɛmɛ dↄ
    maakɛna mɛ̀n doo pì è tó bori píngi bↄ maa lɛ aↄ̃ wɛ̃̀ndi kɛ̀ è yãaroo e.
  gub-BL: Pitài awa uzapo ikatu 'ym ma'e a'e, teko paw wamumàno kar pà a'e. Nezewegatete
    Zezuz uzapo ikatuahy ma'e a'e, teko paw wamukatu pà a'e, wamuigo kar pà tuweharupi
    uzepyr a'e. Tupàn umur ukàgaw zanewe a'e, a'e rupi zapuner ikatu 'ym ma'e wi zanetyrykaw
    rehe zane nehe kury.
  imo-imo: Aku lemo, iye tendekumuni ungumu tenge naa tirimumunga Goteni imboma pali
    kot tendepa mindili nangei nimbelo ulumu wendo orumu, aku tepala iye tendekumuni
    ulu toya tolimu terimumunga Goteni linonga ulu pulu kerima tiye kolopa pundu naa
    topa imbo toya tolima moromele nimomunga imboma koinjo molko kau punge ulumu wendo
    orumu.
  boj-boj: Deqa niŋgi quiy. Tamo qujai Adam a dal anjam gotraŋyej. Aqa kumbra dena
    Qotei na tamo uŋgasari kalil naŋgi peginjroqnsiqa naŋgo jejamuq di une qametnjreqnu.
    Dego kere tamo qujai Kristus a kumbra bole yej. Aqa kumbra dena Qotei a tamo uŋgasari
    kalil naŋgi tamo bole une saiqoji qa minjroqnsiqa ŋambile enjreqnu.
  eng-DRA: Therefore, as by the offence of one, unto all men to condemnation; so also
    by the justice of one, unto all men to justification of life.
  knf-knf: Hënk, pjuban ploolan pi Adam pado kë bañaaŋ bŧi baduknaanaa ; kë hënk kak
    di di udo uŧool uloolan wi Kriŧtu adoluŋ uţijuŋ bañaaŋ ubida, kë bawo baŧool.
  san-KHM: ឯកោៜបរាធោ យទ្វត៑ សវ៌្វមានវានាំ ទណ្ឌគាមី មាគ៌ោ ៜភវត៑ តទ្វទ៑ ឯកំ បុណ្យទានំ
    សវ៌្វមានវានាំ ជីវនយុក្តបុណ្យគាមី មាគ៌ ឯវ។
  arn-NT: Feymew llemay chumngechi ta Adan tañi yafkan mew feley kom che ñi kondenangeael,
    ka femngechi ta Jesucristo ñi lan mew itrokom che feley ñi lifrengetuael ta yafkan
    mew, fey famngechi tañi nieael rumel mongen.
  zas-NT: Abiꞌ guial biꞌt guialgüjt ziꞌc tijb casti par gra ree bejn por dol ni been
    Adán, ziangajc por ni zagdxe ni been Jesucrist ma zajc gap ree bejn perdon në
    guialnaban loj Dios.
  ken-NT: Nɔ kɛ ɛ́chí bɛ, nkúbhɛ́ mbɔ ɛnyǔ bo mankɛm babhɔ̌ŋ nyaka bɛkwɛ́nɛ́ ɛ̌ti
    bɛbʉ́ mmu amɔt, ɛnyu ɛyɔ nkwɔ kɛ ɛchi bɛ mbɔnyunɛ mmu amɔt ákʉ́ ɛnyɨŋ ɛ́mɔt ɛyɔ
    ɛnɛ ɛchi chak, bo mankɛm babhɨkɨ bhɔŋ bɛ́kwɛ́nɛ́, kɛ babhɔŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ
    bhɔŋ ngwɛnti.
