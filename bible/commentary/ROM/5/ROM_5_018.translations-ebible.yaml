  far-far: Nia ne, te wane sa Adam nia fulia te ru ta'a, ma God ka kwatea kwaekwaee
    fuana wane ki tafau. Ma ka 'urinai laugo, te wane sa Jesus nia sasia te ru lea,
    ma ka fa'o'oloa wane ki tafau, ma nia ka kwatea na maurie firi fuada.
  suz-BL: दोपा मुर कामी पाप पतीके मुर नेल्‍ल जाम्‍शा लाइब दुम्‍मा, मोपा मुर का आ ठीक
    पतीकेम मुर नेल्‍ल आन पाप क्‍याम्‍शा, ठीक सेल्‍चा पुंइसीशा, ब्रोंइचा ताइनीम। १कोरिन्‍थी
    १५:२१-२२
  car-NT: Yja'wan me o'win kari'na we'i'po pa'poro kari'na 'wa yja'wan a'wembono auranano
    ene'pojan. Iwara enapa tamambore o'win kari'na we'i'po pa'poro kari'na ypojan
