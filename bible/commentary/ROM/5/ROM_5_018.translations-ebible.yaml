  ena-ena: Adam agaŋ Asɨ dɨ ciaŋ agadɨ lulɨci uami. Asɨ nudɨ lusɨŋ sɨbɨlɨ agasaŋ igahɨlahɨla
    hulaŋ iamɨgali agɨladɨ sɨkasɨkan ciaŋ hɨvɨ lamavɨla abami uami. Vana sɨkasɨkan
    sɨbɨlɨ lɨhavɨm aba abami uami. Jisasɨ agaŋ Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ sɨhɨvia
    sɨbaŋ lubiahɨlɨci uami. Asɨ nusaŋ igahɨlahɨla hulaŋ iamɨgali sɨkasɨkan agɨladɨ
    abɨlalɨ uami. Namɨlaŋ hulaŋ iamɨgali huaci aba abɨlalɨ uami. Hameŋ abɨdaci nɨbɨlaŋ
    huaci hameŋ laci hameŋ laci hɨniavɨlalɨ uami.
  tgo-tgo: Kaiwae amala regha Adam va i kivwala Loi le mbaro iyaghan gharɨgharɨke
    wolaghɨye thiya tharɨ Loi e marae. Na tembe ŋgoreiyeva i wovarumwarumwaruŋaŋgiya
    gharɨgharɨ, kaiwae iye Krais va i ghambugha Loi le mbaro, gharɨgharɨ wolaghɨye
    valɨkaiwae thɨ wo yawalɨ memeghabananiye.
  yap-yap: Rogon ni ta’reb e denen e ke turguy e gechig nga daken urngin e girdi’,
    e aram rogon ni ta’reb e ngongol nib mat’aw e ke pithig urngin e girdi’ ko kireb
    ke pi’ e yafos ngorad.
  mop-NT: Ti baalo'o, u men u sip'il jun tuul ti winic, laj pula'anoo' tulacal a maca.
    U men a qui'il meyaj u betaj ulaac' a jun tuul a winiqui, yanaji biqui ca' sa'tesabaanüc
    a sip'ili, y yanaji ilic xan a cuxtal ti'i tulacal boon tuul u c'atoo'.
  tet-tet: Ema ida niakaan hahalok sala loke dalan nebee ema hotu-hotu kona kastikar
    nosi Naꞌi Maromak. Ema ida tenik Niakaan hahalok loos, loke dalan nebee Naꞌi Maromak
    naloos ema hotu-hotu no foo moris nima-nimak baa sia.
  hlt-MCSB: Te dongah tholhdalhnah pakhat lamloh hlang boeih ham dantatnah a om bangla
    rhilam pakhat lamloh hlang boeih ham hingnah, tiktamnah khaw om van.
  xtd-NT: Na jaꞌan ntuku‑da xa xá n‑jaꞌan‑da. Xaxeꞌe idii kuechi n‑kida ɨɨn seyɨɨ
    n‑xio xa chiyaꞌu ntdaa ñayiu kuechi n‑ka kida‑i, dani xaxeꞌe ɨɨn xa n‑kida Jesucristu
    ñatuka xndido xtau dava‑i kuechi‑i te kueꞌe‑i kutuu nuu tuu‑ia nɨkava nɨkuita.
  mdy-ETH: ዓካሪ ፔቴ ዓዳኣሜ ጎማ ሜቶ ዎጌ ዓሲ ቢያይዳ ዔኪ ሙኬያ ማዔቴያ፥ ፔቴ ኪሪስቶሴኮ ፂሉሞ ማዻ ሚርጌሢ ሜቶይዳፓ ኬሲ
    ናንጊ ዒንጋንዳኔ።
  spl-spl: Yakât otmâ yuwu nâŋgânom. Aŋgoân Aramŋe Anitâhât den loŋgâem otmâ tâpikguop
    yapâek lohimbi kerekŋe orotmeme bâleŋe otmâ gawi. Yakât otmâ Anitâŋe Aramgât “mumbuap”
    sâm hârewaŋgiop. Yakât dopŋeâk munomai sâm den sâm hâreyiŋgiop. Topŋe yawuhât
    nen mumuhât pat manmâ gain. Yawu gârâmâ Yesu Kiristoŋe âwâŋahât denŋe tem lâuwaŋgim
    kawenenŋan kinmu kuŋetâ mum yahalop. Yâkâlen biwinenŋaŋe kepeimunŋe manman bâleŋahât
    paŋgoŋâmbâ menenekmâ manman kârikŋahât pat kuningiop.
  usp-NT: Jwi'lke jmac Adán tib'ansaj k'atb'itzij chib'ak juntir cristian y jwi'lke
    ri xan Kakaj Jesucristo ri suc'ul ranm xan suc'ul ranmak sub'laj cristian chiwch
    Kakaj Dios pire tijta'tak tzilaj c'aslemal riq'ui Kakaj Dios lecj ri ta' jq'uisic.
  zav-NT: Can' naquən, por ni c̱he de'e mal de'en ben de'e Adanṉə', Diozən' gwc̱hoglaogüe'en
    de que to to chio'o beṉac̱h si'icho castigw c̱he xtoḻə'əchon'. Na' por ni c̱he
    de'en naquə Jesocristən' beṉə' güen lao Diozən', Dioz na'anə' ne' c̱he yoguə'
    chio'o chonḻilažə'əcho Jesocristən' de que naccho beṉə' güen laogüe'enə' na' choṉe'
    chio'o yeḻə' mban zeɉḻicaṉe.
  sgz-sgz: Io, ái Adam a ngákngák kes sár á pákán, mái Káláu a atri minat uri tan
    kálámul no. Má i sál sár ngorer, ái Karisito a longoi kesi lain táit er ák mat,
    má ngorer ái Káláu a artálár suri na timani bos kálámul no suri da nokwan i mátán
    má dák otoi liu muswan.
  kek-NT: Xban lix k'etba a̱tin laj Adán cuan li tojba ma̱c sa' xbe̱neb chixjunileb
    li cuanqueb sa' ruchich'och'. A'ut xban lix ti̱quilal xch'o̱l li Cristo, ma̱c'a'
    chic xcuanquil li tojba ma̱c sa' xbe̱neb. Cua̱nk ban chic xyu'ameb chi junelic.
  blz-NT: Koimo sa'angu' wawau men sala' nanggau'kon giigii' mian ni'ukum, mbaka'
    koiya'a uga' a sa'angu' wawau men kana' ninsidakon giigii' mian sida popokana'on
    ka' taraion tutuo' men pore.
  poe-NT: A̱ ntá tí jie̱ kjuasin chꞌín Adán la ntá kaín chojni kjuasin sín jie̱ chrokjuasótexín
    sín. A̱ ntá ijie la Cristo mé kótjuáxin iji̱é kaín chojni kíxin tí jína chꞌán
    kꞌuenyákonhe̱nni chꞌán.
  san-TAM: ஏகோ(அ)பராதோ⁴ யத்³வத் ஸர்வ்வமாநவாநாம்ʼ த³ண்ட³கா³மீ மார்கோ³ (அ)ப⁴வத் தத்³வத்³
    ஏகம்ʼ புண்யதா³நம்ʼ ஸர்வ்வமாநவாநாம்ʼ ஜீவநயுக்தபுண்யகா³மீ மார்க³ ஏவ|
  cof-NT: Junni manca tsachi jutsa quito jeralelaca culpa patarinue. Junni jun cuwentanan
    manca tsachi se quito jeralelaca perdonaito sonnasa carimin joe.
  srm-NT: Wë dee sëmbë, un boo toona mëni dee soni u bi taki aki möön. Fa i si di
    wan kodo hogi du fu di wan kodo sëmbë dë bi mbei sitaafu musu ko a hii sëmbë liba,
    nöö sö nöö di wan kodo leti du u di wan kodo Sëmbë aki sa mbei hii sëmbë ko bunu
    a Gadu wojo tu, fu de feni di libi u teego.
  qvs-NT: Ñawpa awilunchi Adan uchallikushkanrayku Tata Dioska tukuy runakunata kastigawananchikuna
    tiyan. Chaymanta Jesukristu wañushkanrayku Tata Dioska tukuy runakunata atipan
    perdonayta.
  zca-NT: 'Kuze'', rë men yizhyuo nguio nzhat por dol che''n tutsa miyi''; se''ska
    por kwa''n wen mile'' Jesukrist, nguio yalnaban par dubta'' par rë men xa'' nzhab
    Dios lo: “Gat nzë''bxkitra'' go.”'
  cbc-NT: Bairi Adán roro cʉ̃ caátaje jʉ̃gori nipetiro camasã cabuicʉnarẽ bairo na
    tuao joroque ásupi. Jesucristo pʉame roque caroaro cariape ácʉ, cʉ̃ cariarique
    mena nipetiro cabuimánarẽ bairo tuamasĩcõã ninucũñama.
  qxo-NT: '@see-verse:ROM.005.017'
  mox-mox: Vonahaqiaqi, Adama ena luveifana ʼaidegana ʼinega luvematasabu miea tomotau
    qabuda ʼidaya, ta Keliso ena viaqa ʼaidegana aqiaqi otaqina ʼinega Yaubada ana
    fata be tomotau qabuda naʼawatunutunuqeda matanaya, ta wese ana fata viaqa nana
    ʼinega yawai vataya kana ʼewea.
  kew-kew: Goa pea-ga pupitagi nape kone padaneme onaa rayo Gote-me omape yoto mea
    kasa. Go-rupare Krais-na epe kogono padaneme onaa rayo mea esepenaloa oro yaalo
    kagaa piraama laama palimi.
  dww-dww: Vutuna aubainama Adam gewagewa tenaḡa ya voiena aubainama, banaga matabudi
    a gurina, be Yesu didimana tenaḡa ya voiena aubainama, banaga matabudi Mamaitua
    ya kawa didimanidina da yawasana tà banavina.
  twi-ASANTE: Enti sɛdeɛ onipa baako pɛ bɔne a ɔyɛeɛ no ma wɔbuu nnipa nyinaa fɔ no,
    saa ara nso na tenenee adeyɛ baako maa wɔbuu nnipa nyinaa bem, na yɛnyaa nkwa.
  aoj-aoj: Deiꞌ apaꞌ magape naꞌamba. Fowaꞌ waf awafi atetef fandaꞌ apaꞌ hiapai higilalapa
    hiꞌalapa. Eaꞌ naꞌamba atin waf usiꞌifi atetef fatagwahepa ma waf awafi fandaꞌapa
    deiꞌ mape namepa.
  cbv-cbv: Pánihna, Dios ã wʉtatjidihjeh biíc ã yap yohatji jíib, jwiít nihatbʉt yap
    yohnit jwĩ jʉmna caá. Pánih jʉmna, jwiít nihat Dios ã peéh chãjnit pínahbʉt jwĩ
    jʉmna caá. Pánihat pah mʉntih, biíc newé Jesucristo ã tʉ́i chãjatji jíib, jwiít
    nihat yéejat yohnit jwĩ jéih jʉmna caá. Pánih yéejat yohnit jwĩ jʉmʉchah, “Nit
    tʉ́init caá”, Dios jwiítdih ã niíj enna caá. Pánihna, jwiít nihat caandíh jepahnit
    ãjeéh páantjeh jwĩ tʉ́i jʉmbipna caá.
  taw-taw: Anɨb ak tek, bɨ olap tap si tap tɨmel nokom olap gek, binɨb mɨdupsek takaw
    awl ak apek yul awl dɨlak. Anɨb ak nep bɨ olap ke, ne God agak tek nep gek, binɨb
    mɨdupsek kɨli God ayɨp jɨmñɨl mɨdɨl binɨb tep ne takaw ma mɨdeb okok yenɨgel tek
    lak. Kɨli anɨgɨl mɨdɨl, binɨb pel mɨdep ak yelak.
  jic-NT: Yom pjaní malala la tjiji, mpes pjü gente malálatsja Dios lal, nin jis tepyala.
    Yom p'a wa pajal 'üsüs la tjiji. Jupj la tjiji mpes, Dios vele pülücj jilal malala
    tulucj yupj. Jupj la siji yupj mpatjam.
  zap-NT: Zegne wak ne por te dol ne wlaa Adán nak ne nuu xkastig yrandxee mén, zenga
    ke por ne wen ne wlaa Jesucrist nak ne nuu perdon por yrandxee mén chen gap men
    gyelembán ne nunk luzhdet.
  wer-wer: Pötaanök omën kopëtap Atamök Anutuu ngön wa olëa pötak Anutuuk ngön ë pet
    irak tiar omën pourö kö sëpenëak ök ëa. Tapël omën kopëtap Yesu Kristook wotpil
    wesak tiarimëën wel wia pötak Anutuuk tiarën, “Omën wotpilörö,” pël niak wëwë
    kosangët yaningk.
  ipi-ipi: Akali mindiki Atameto Gotena pii tanga loto, mana koo mindiki mineane okomane
    wandakali pitaka-mane mana koo minalaini wandakali gulaya ya-kola, Goteto nanima
    pitaka yuu koo okona pupe-pene leaipia. Wuane pua teke, akali mindiki Kataisato
    Gotena pii wato minuto, mana tika-pene mindiki mineane okomane wandakali kambua
    tika-pene gulaya ya-kola, Goteto utupane pitaka wandakali tika-pene ateyai loto,
    saka atapowa ateakale leaipia.
  qul-NT: Adanpaj juchanka castigota apamun tucuy runacunaman. Ajinallatataj Jesucristopaj
    justo ruwaskan apamun tucuy runacunapaj salvaska causanata, castigomanta libre
    cananpaj.
  ter-NT: Vo'oku kuteâti koeku itóponea uhá koeti xâne ne póhuti pahunévoti, enepone
    pahúnevo neko inúxoti hóyeno, motókeinoke ipíhoponeokonohiko, kúteanemaka koeku
    itóponea uhá koeti xâne ne hána'iti seánakovi Itukó'oviti vo'oku póhuti ponóvoti
    itukéti, enepone kixó'oviku Jesus ivokínovovi, porexó'oviti ponópeovo ûti nonékuke
    yoko vonópea xokóyoke ákotinemo hunókoku.
  bmr-NT: Jaamaño saafiiro Adan imitɨfeenedɨ famooro ɨdaasufaño icahi. Jaanotɨ Jesucristofeenedɨ
    famoocoro Moocaani agaayɨcɨɨboro bohofico acɨhi, diiboro Cristo omoonɨuno Moocaanidi
    iimiumaño.
  fuf-fuf: Ko ɗun waɗi, si tawii donkinannde bonnere aaden gooto hewtii yimɓe ɓen
    fow, ko wano non kadi, ko sabu kuugal feewungal gootal, peewal yeɗayngal ngurndan
    ngal hewtiri yimɓe ɓen fow.
  bhl-bhl: Kaneko kasike, nem yangsi weng be iti kilele ibolow fukunemoliwka! Num
    abiok makmak Adam e sakalaw keko, weng bo bo kunum kese kasike kame, em muluwel
    dow alik alik nu Sunbin-Got em kiin dim e sen so keluwi, e nulo diwyemeko, geeyemkabe
    te. Kate, Adam emdiw Yesus akati kunum makmak kese kate, e kiol kuw sen so banim
    kukuw kemale kasike kame, elo “Fein!”, dangbuluw kunum waneng alik alik nu Sunbin-Got
    em kiin dim emdiw kiol kuw sen so banim kunum waneng keko, diwkuw sunsun finik
    so bin kulokoluw te.
  ons-ons: Eso ea wane borikine weku, eaŋo ŋei korop bori wori wane numao biraonge,
    numa weku eaka ŋei wekuŋo masi tanik koboboine okange, eaŋo ŋei korop siwoton
    wareki paki, gege ebonge.
  con-NTPO: Tsa'caen fae a'i, Adán, egae tsinconsi Chigaja manda cuintsu poiyi'cco
    vana'faye. Tsa'ma faesu a'i, tsa Jesucristo, ñotsse tsonsi Chigaja tsama in'jamba
    poiyi'cco a'i ño'a'fa qquen supa tise'pama cansian.
  ghs-ghs: Oonita paha hiire, teei kahosa biraitemi abi minarai ota rubenga saridzorai.
    Qate temui baura qidza teeke eetemi abi paha samanenipamu qaraqaraho rikerike
    saridzeqi qaarakoi.
  peg-peg: ଲାଗିଂ, ରୱାନ୍‌ ପାପ୍‌ନି ପାଡ଼୍‌ ଲାକେ ଇନେସ୍‌ ୱିଜ଼ାର୍‌ ମାନାୟାର୍ତି କାଜିଂ ଦାଣ୍ଡ୍‌
    ବଲ୍‌ ଗିଟାତାତ୍‌, ହେ ଲାକେ ପା ରୱାନ୍ତି ଦାର୍ମିକାତା କାରୁମ୍‌ନି ପାଡ଼୍‌ ଲାକେ ୱିଜ଼ାର୍‌ ମାନାୟାର୍ତି
    କାଜିଂ ଜିବୁନ୍‌ ହିଦ୍‌ନି ଦାର୍ମି ଗାଣା କିୟାନାକା ଗିଟାତାତ୍‌ ।
  txu-NT: 'Adão kute pidjô krẽnkôt axwe. Axweja pydji kôt ne Metĩndjwỳnh arỳm me kunĩmã
    biknor jarẽ nhym me arỳm me biknor tokry djàkam akuno. Nhym be, Jeju Kritu me
    axwe pãnh ty. Ja pydjikôt ne Metĩndjwỳnh arỳm memã axwe kêt jarẽ nhym me arỳm
    kum mex ne. Me kum axwe kêtkam me kunĩ arỳm Metĩndjwỳnh kôt tĩn ne ar ba rã''ã:
    rã''ã ne.'
  eng-WEBU: So then as through one trespass, all men were condemned; even so through
    one act of righteousness, all men were justified to life.
  gnw-NT: Jáeramo penti cuimbae imbaeyoa jeco pegua Tumpa umbɨjeco opaete vae. Jae
    ramiño vi penti cuimbae jupi vae uyapo vae jeco pegua Tumpa ipuere umbujupi opaete
    vae tecove opa mbae vae güɨnoi reta vaerã.
  mux-mux: Aku lem yi tiluele-ni ungele liipa su sirimeliinga Pulu Yili-ni yambuma
    pali kot tenjipa ‘Mindili nangi.’ nimbá ulele wendu urum, aku-sipako yi tiluele-ni
    ulu sumbi-niliele tirimeliinga Pulu Yili-ni yambuma pali kanupa, eninga ulu-pulu-kísima
    mundupa kelepa ulu te naa tepa, ‘yambu numanu sumbi-nimba pípili molemele.’ nimba
    kanolemáliinga yambuma kona molku mindi pungí ulu-pulele wendu urum.
  maj-NT: Kui b'a̱ maha, xi nkú ts'ín tu̱ nga̱t'aha̱ nku ngatitsun xi kits'ín nku
    nda̱ jé y'entujíhin ngayjee̱ xu̱ta̱, b'a̱ ta̱ ts'ín tu̱ nga̱t'aha̱ nku ni nda
    xi kits'ín nku nda̱ na̱xu̱ bichú ma ngayjee̱ xu̱ta̱ nginku̱n Nti̱a̱ná ko̱ k'úéntu
    tík'un.
  bkq-NT: Tokalâ uguondo, Adão, myakâwândy Deus aguehobyry sakani. Adão Deus neinwâmpyra
    atobyry wâgâ idânârâ tâzewentâoze lelâ kurâ. Deus xurâem, Adão iweompyry mawânkâ
    kurâ. Tokalâ uguondo olâ myakâwâm koendonro, ioze lelâ Deus xurâem aini, Jesus
    Cristolâ. Inakanhe aguitobyry epywaze Jesus iguehobyry wâgâ, inakanhe aguitobyry
    Deus xygakewânmy. Deus xurâem, kâwentâguedo lâpeba kurâ. Kyigueduo Jesus agâlâ
    ise kurâ, âdaunloenlâ kydadaimpa kitoem.
  kue-kue: Ka i pirdime dumga, yomba suwara tandaglme ormara i God yomba prapra wu
    kinde inaglkwa pangwa. Kuno yeglmere ama yomba suwara kongun du-yene orkwa ipre
    ana God nono yomba du-wakai we dungo ana nono prapra kor-mounga.
  cot-NT: Icovaeguishecatarite apatsinoroveca Araini icantomajacotantajitacarica maasano
    caquintejia imetojanetantanacaca. Ariquea iquempetaca coramani apatsinoroquea
    Jesoquirishito imetojaventajiaqueri maasano cameetsaniji iramenajiaqueriniji Aapani
    Irioshi quempeca teeca incovaeguishetimatempaji iroompaquea incoquempani inchoocajiaje.
  bnp-bnp: Na naro iea kunana, e Adam i longotaroa a Vure, lakea a rongova na Vure
    i bele ne huriki lobo. I mavonga kunana, e Isu Kristo i longototoa a Vure, lakea
    a Vure, i kara ia ge ravunu a naro hale ne huriki, ge habi ne ria a nimahuri vakaroro.
  apn-NT: '@see-verse:ROM.005.017'
  ctp-NT: Ngwañaꞌan mdoꞌo chaꞌ kuxi bra kanꞌ. Bra nu yꞌni ayman Adán chaꞌ kuxi kanꞌ,
    nganun yuweꞌ ꞌñaan taꞌaan. Loꞌo nde ñaꞌan ndyoꞌo chaꞌ suꞌwe nu wa yꞌni Jesucristo.
    Bra nu ngujwi Jesús, xuꞌwe ti yꞌni tyii Ni yuweꞌ nu ndiꞌin ꞌñaan, chaꞌ kaja chalyuu
    nu ja tsaa tii ꞌa ꞌñaan.
  opm-opm: Nohe ma naporpat meng oh mamaru hat patmur. Tit han orhap Got ohe meng
    amkar er hat pip ohe pe oh kuuhan gonsi dirnong Got oh Gur er han bapmur napor
    orhe bopor heisup batbet oh napin ina nahat napapatmur. Amaru hat orhor tit han
    orhap duung dasi hat patdapat ma haputip ohe pe oh kuuhan gonsi dirnong Gur er
    hanmur na napor eimat yah hat paten dasi nahatin mandap oh namanhetipmur.
  bvr-bvr: Ganapiya, lika minypa an-gugaliya nipa ana-ngardapa ana-goma a-lijiwarriyana,
    rrapa gu-gata wenga ngarripa arr-gurdiya gorlk mari ay-menga wana gun-bapala gala
    arr-yinmiyarna arr-molamiyarna, gu-gurda ngacha minypa an-ngardapa an-gugaliya
    jama a-ji minypa nipa jechinuwa a-ni, rrapa gu-gata wenga Wangarr arr-jechinuwa
    arr-negarra barra nyanma wanngu arr-ni.
  zad-NT: Dii mala' ben dii Adánna' benan ka bc̱hoglo Chioza' c̱he yog' beṉ' guetgake',
    na' ka'kzə dii wenna' daa ben Jesucrístona' benan ka yog' beṉ'ka' gonḻilall'gake'ne'
