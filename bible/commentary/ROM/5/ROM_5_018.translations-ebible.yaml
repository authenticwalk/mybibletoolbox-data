  hoy-hoy: इदुरसाटी ह्यांग ऊंद अपराध सप्पा मंळसागोळ साटी दण्ड इन आग्या अन कारण आत,
    हांग अच ऊंद न्यायीपन इन क्याल्सा भी सप्पा लॉकुरी मुक्त माळतद अदिक आंदरी जीवन कोळतद.
  amo-amo: Usonani kitin wasame, upatilinun shara vat nanit napiru unanu, nanere wang,
