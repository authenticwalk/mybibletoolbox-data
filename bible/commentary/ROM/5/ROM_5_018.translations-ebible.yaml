  aom-aom: Ëhuꞌëro jiëꞌëro mu sisë gemu jiëꞌëro ëhuro ae ahoꞌo God-are nunire sisëꞌe
    javue. Aꞌi ae gemuëro mu maho vaejëꞌëro ëhuro ae ahoꞌobëhe nosi sisëho muꞌuvahuëꞌego
    no God-are nunire mae jioromo huꞌo maro raromoꞌejo.
  geb-geb: Maaŋ muuŋgiap, guma bavira, ana Fhe Bakɨme suaŋgi tɨvi kharathɨgap, nta
    phɨrgi. Ana mba muuŋgi tɨva mbatɨgeŋ, Fhe Bakɨme ne nzuav za kha nuianan ki gumgi
    gu mbigi ga nzuav khaŋ nzuai, “Mbe za vhɨzgirga.” Mba tɨvara, guma bavira tɨvara
    vhuuaŋ mbuim, Fhe Bakɨme mba guman tɨvar panan, ana za tɨvir vhuuiaŋ mbui gumgir
