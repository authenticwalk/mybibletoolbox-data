    vivarave tuvata nraakye qora qutuqita vi varura. Mwia votima kyero vaisi mpovanto
    kyaiqa kuaiqia kyuqe kyaiqa vara kyovaro mwiaqaatairo Kotiva nraakye qorara tiqaro,
    Nkyi uaqia hi quara taiqa kyena avuqavuma nyatauqo. Nkye qati variqita vivarave,
