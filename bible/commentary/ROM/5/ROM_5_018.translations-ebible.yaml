    chuntza' ixlīhuākca'n tzē nacāmāpānūni'can ixtalaclē'i'ca'n lā' tzē nataka'lhī
    xasāsti' ixquilhtamacujca'n.
  ind-AYT: Karena itu, sama seperti satu pelanggaran membawa kepada hukuman bagi semua
    orang, demikian juga oleh perbuatan kebenaran dari satu orang akan membawa pembenaran
    dan hidup untuk semua orang.
  cjo-NT: 'Rantakiro kaari kameethatatsi apaani shirampari: riraga Araani, rootaki
    maawaeni aakapaeni aateeyantyaarinimi paamariki kaari tsiwakanitatsini. Omaanta
    eeniro rantakiri paashini shirampari, riraga Jesokirishito. Rootaki imatantawori
    Tajorentsi iñaaperotakae akameethatzi, ajeekaeyanteeyarini jenokinta, akanteetatyeeyaani.'
  nsn-nsn: Temaeit, tena niguata uasansioun pukur tang siokor tamatonene Adam, God
    ke uakouhungua tagigeigir tamata uakap, te misiana kompe tena niguata kodkodohor
    tang siokor tamat Kristo, God ke kila tasir tamata gera tagorong mana tang Kristo
    o tamata kodkodoh, kare heir tar timuhur nitua tasisin.
  san-DEV: एकोऽपराधो यद्वत् सर्व्वमानवानां दण्डगामी मार्गो ऽभवत् तद्वद् एकं पुण्यदानं
    सर्व्वमानवानां जीवनयुक्तपुण्यगामी मार्ग एव।
  tna-NT: Adán chenu ja jucha ataidha putsu, pamapa cristiano cuana sa matsejiji pu
    taji. Daja biame, Cristo curusu su manuana jepuiti, eid'e puenita cua huecuana,
    Diusu ja nimebutsepi yatani huecuana putsu.
  lid-lid: Eme ma, taha kabudon kamwenen tiri sahou doh. Ndramak ari le bwena mene
    bwidi lakou ari ba-en hamon ta kandriyen ta batanau bwe, iy sakalawiy labai, eme
    ma, ta kandriyen ndra-in tan nane, Kindrei eme atehei taha lau mwan ma badih mara-ei
    ala ta mada sahou. I buku le, ndramak ari mene amekes lakou ari in hamon ta kandriyen
    mwasin labai, eme Kindrei anyolom ta idoh, ma iy eme aloh taha mara-ei lau mwasin
    labai ta madan, ma kohan handru udu tataha.
  wim-wim: '@see-verse:ROM.005.017'
  zga-M: Linu ingave inogwa incha yuwu ni ncha vanu voni vainjile khuhigiwa, ukhugendela
    mumbombo yimo iya lweli satwavaliliwe mumbili ugwa lweli mumbanu voni.
  yom-yom: Nzimbala yi mutu wumosi yinata mbedoso yi batu boso ; bobuawu mavanga masonga
    ma mutu wumosi makula batu boso mu thumbudulu ayi malembo bazingisa.
  san-SIN: ඒකෝ(අ)පරාධෝ යද්වත් සර්ව්වමානවානාං දණ්ඩගාමී මාර්ගෝ (අ)භවත් තද්වද් ඒකං පුණ්‍යදානං
    සර්ව්වමානවානාං ජීවනයුක්තපුණ්‍යගාමී මාර්ග ඒව|
  yut-yut: Yaŋdo, amɨn kaloŋɨ da gen teban kɨrɨŋɨkban uŋun yokwi do aŋek Piŋkop da
    amɨn morap kobogɨ yokwi tɨmɨtni do gen pikon yopgut. Yaŋ gɨn, amɨn kaloŋ kɨnda
    da aŋpak kɨlegɨ aban Piŋkop da uŋun agɨt do aŋek nin amɨn kɨlegɨ yaŋ niyɨŋakwan
    kalugɨ ekwamaŋ.
  grc-BYZ: Ἄρα οὖν ὡς δι᾽ ἑνὸς παραπτώματος εἰς πάντας ἀνθρώπους εἰς κατάκριμα, οὕτω
    καὶ δι᾽ ἑνὸς δικαιώματος εἰς πάντας ἀνθρώπους εἰς δικαίωσιν ζωῆς.
  cpc-NT: 'Jiroka okaatzi jojyakaawintakoitziri: Apaani shirampari kaaripirotaintsiri,
    iri kantakaantakirori jowasankitaantaitakari ojyiki atziriiti. Iriima pashini
    kamiithashiriri shirampari, iri kantakaantakirori jawijakoshiritantaiyaari ojyiki
    atziriiti, jañaashiriyitai.'
  nhg-NT: Ejqueu pues san quiene ca por itlajtlacul de sente tlöcatl noche tlöca ocalajque
    ipa condenación, ejqueu nuyejque por tieyecteles de ocsente tlöcatl noche tlöca
    cuale calaquesque ipa yectelestle hua nemelestle.
  nya-nya: Choncho monga tchimo limodzi linabweretsa kutsutsika pa anthu onse, chimodzimodzinso
    ntchito imodzi yolungama inabweretsa chilungamo kwa anthu onse ndi kuwapatsa moyo.
  ngu-NT: Niman ijcon quen Dios oquintlajtlacolmacac nochimej ipampa itlajtlacol Adán,
    no ijqui Dios quimaca cuenta ica intlajtlacolhuan yoquintlaxtlau niman quinmaca
    yencuic nemilistli nochi tlacatl ipampa imelajcatequiyo Jesucristo.
  kup-kup: Met arin añamoh-epovoz kap modat ev, Met aban hon popuhö Godiz ñeo mañahat
    elat horï tah añoh-epov tahan, añarab tokat berevohopanezari horï tovai sohopanezat
    ou ravah. Oñ aban modap Godiz mañahat baval hat tin tah, pot añoh-nen tin pov
    pi tahan Godiz etañik dari pinañ tin het hekaz kap pot ou ravah.
  jid-jid: Nawa lahtre ndji riri nji hukunci ye nitu ndji wawuu, na kimame itie ndindi
    ndji riri nji wruhle ni vrhi ye ni ndji gbugbuu.
  wmw-wmw: Sambi, kamba ukosa wa munu mmoja vyaujire na hukumu ka wanu piya, ndi sawa‑sawa
    novyo kitendo kimoja ca kukamilika cikuja na uhakika pamoja na mainsha ka wanu
    piya.
  gmv-GGM: Hisitko issade qoho geedon piriday asa wuriso bolla gakkida mala hessathokka
    issade xiillotetha oothon asi wurisos deyo immiza xiillotethi beettides.
  ssg-ssg: Aile ape nake ti seilon tel tahi kakai Haeu, kaha hatesol tunahi lengelenge
    ti Haeu ti lialui woukaha. Tuahe tin seilon tel, Jises Krais, i aile waliko sawisawin
    ti i hong tamani Haeu. I hei aweisal hani kaha hatesol lehe wasolakaha hani kapi
    Haeu i sawi ape kaha sohot seilon haun ti usian.
  zpo-NT: Nu kwaanzee snee nebse jwalt cheen Dan mle zee rese myet nzhet, nu sneeka
    lee kwaan nali kwaan mle Jesucrist mle zee nanaabt Dios kwent lo myet, nu sbaa
    kano myet yalnaban.
  poy-poy: Su likosa lya muntu yumu ntambu lyalijegiti kutoza kwa wantu woseri. Ntambu
    iraayi shitendu shimu shashimfiriziya Mlungu shiwatenda wantu woseri wamjimiri
    na Mlungu na kupananwa ukomu wa mashaka goseri.
  qwh-NT: Adanpa jutsanpita llapan nunacuna condenadu quecayaptinmi, Jesucristupa
    alli rureninrecurna llapan nunacunata alli nunatanona Dios ticratsimantsic wiñepa
    cawacunantsicpaq.
  gaw-gaw: Amunu danab laip̱u nug ḏo tip̱alom, hip̱unin amup̱a danab oh padal mep̱ig,
    amubia danab laip̱u laa Nug kobol tutuḵu he, Kayak Nug kobol amunu dab ma, ig
    danab ihinig ohnu, “Tutuḵu danab,” aum.
  nca-nca: Asa ko uni kanata kato o piyimi tiníkaqo, Anutuko uni soso topé piyimi
    ka meté te yunaró. Ŋundiro naŋge uni kanata kato o meté tiníkaqo, Anutuko uni
    soso, uni roneneŋowí, neko yerero yoto-yoto yunaró.
  zpz-NTPP: Orzeꞌ nu nac cyi nu bicy tub mbecy nu la Adaang, yad ñi nu cha dela mbecy
    lo cashtig. Niꞌ ziꞌl nu nac coz seꞌñ nu bicy tuubaꞌ mbecy, mi zeꞌ Jesucrisht,
    orzeꞌ bruu dela mbecy nu ricy cup consuel lom lo cashtig, nunu cui mbañ dey tub
    la.
  mkj-mkj: Doari, doahroar dihppo ah kariahla armaj ohroj, ioar pel doahroar wihwia
    pwunngo ah pel kajaldekihla armaj ohroj apel kioang irai mour.
  zac-NT: Ziquë por tubsë nguiu nabëꞌnë duldë nu por ni nacondenadë grë mieti, también
    por tubsë nguiu, por lo quë nabëꞌnë Jesucristo, gunë Dios recibir grë mieti ziquë
    mënë zaꞌquë naná tubldí shcuendë lu më të parë guëbani rall parë siemprë.
  kyg-kyg: Mani avoꞌmo nekaova gemo aepaꞌamo haneꞌniye. Magoke vekamoꞌmo hosu kavaꞌmo
    huꞌnigenoꞌaeꞌmo Gotiꞌa, hosu vayaꞌmo maiꞌnayanagetapa alagi faligae, huno huꞌniya
    kava huno magoke vekamoꞌmo fatago kavaꞌaletiꞌmo Gotiꞌa muki vayaꞌmo fiku hapa
    maeno apamitenoꞌaeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnayanagetapa alagepa hutapa
    maige maige hutapa maigae, huno hapa paiꞌniye.
  kmk-kmk: Kad sidi, nu inon dit basuḻ dit ossaana tagu nambanag si madusaan dat losana
    tagu, padana pay un sadit nalintoga kingwan Kristu, nambanag si mapawayaan kan
    mataguwan dan losana tagu.
  cao-NT: Jasca, Adán jocha tahëhax tsi nohiria bo tëquë quësohacaniquë. Jama, Jesucristo
    ini tahëxo tsi mëstë nohiria tocahacaniquë. Jaha tsi bësocani quiha ra.
  bbr-bbr: Keserianik, is awaromin, ro kararas kararpai onok aru mowon, okon, Anut
    nukas ‘roasiret erekapu ämän orip, okon, akan totomaka meiäiei’ awarowon. Kiro
    onok senek, ro kararas onok eposek kararpai mowon, okon, kiro onokus Anut nukas
    roasiret akan onok aru jäkäi marianik, erekapu awarowon, ‘Ak ämän wäpik.’ Kesernuk,
    ak Anut nuka pak orip orip awau rawaun itok.
  inb-inb: 'Chasamanda, imasami, suglla runa pandarii ruraskamanda, tukui runakunata
    wañui chaiarka: chasallata, suglla mana pandarig runa wañuskamanda, tukui paiwa
    iuiarigkuna, mana pandarig niraiaspa, kaugsagringapakuna.'
  hrv-hrv: Dakle, grijeh jednoga - svim ljudima na osudu, tako i pravednost Jednoga
    - svim ljudima na opravdanje, na život!
  box-NT: Lé kà síi ó o nùpue nì-kéní wékheró nɔn á ɓa nùpua ɓúenɓúen
    ɲúná súráa. Làa bṹn síi, ó o nùpue nì-kéní bè-wénii na térénna,
    lé bṹn ɓɛ̀n wee wé à ɓa nùpua ɓúenɓúen térén, à bè yi yíráa le mukãnì.
  ote-NT: Hangue por núꞌa̱ ra tsꞌoqui bi ꞌyøtꞌa ꞌnada ra ꞌñøhø, Ajua̱ bi ꞌyɛꞌmba ra
    du pa gatho ya ja̱ꞌi, y nehe por núꞌa̱ ra hoga ꞌbɛfi bi ꞌyøtꞌa ꞌnada ra ꞌñøhø,
    Ajua̱ ena pa gatho ya ja̱ꞌi gue ya hinte ma tsꞌoqui tuꞌʉ ne umbabiꞌʉ ra te.
  wnu-wnu: 'End ne qob eng at qura eng in musub imbigun: Munon gari qas qomon boru
    ebeter end imusi in mom umb igoun. Eng gas ende bo munon gari qas qomon qoregen
    ebeter eng gab-gab Qenu init munon qoregen qamb igo end in igomot igoun.'
  zam-NT: 'Cona, ngue niin loo gu'': Por cón che''n xquin no xtol co'' mcua''n thidte
    mbi'' co'' ngòc Adán, mquexù'' Diox ryete mèn. Tataaguè'' ne, por cón che''n thidte
    mbi'' co'' nac Jesucrist, Diox mdyal ngòo mèn loo cón che''n Diox par ngòc mèn
    mèn nalì no mèn nambìi, mèn co'' ndxela''spe'' loo Jesucrist no loo cón che''n
    Jesucrist.'
  zyp-NT: Macawtaco mehnung pakheh suanah a tuapaw takhei ming vytei cawh sua phosah
    aa cangpaw hratah mehding pakheh a tuapaw tah ming vytei khah thaicangsah he ka,
    hringnah a peh he.
  sey-NT: Ja̱je paꞌina, Adán i̱ coꞌaye yoꞌosi doꞌipi siꞌa pa̱ire ne huesëja̱ꞌcohuaꞌire
    nepi. Cuiꞌneje paꞌye yoꞌoquë Jesucristo nuñerepa yoꞌoyepi siꞌaohuaꞌi deꞌoye ti
    ne huesëye peoye deꞌoye paꞌi ja̱ꞌñe necajiꞌi.
  nvm-nvm: Regavo e besum ijar ise besum iji renma ijefuon fur vuak abe e fok miama
    bu vajai fian abeknum aoin. Regavo Jesu Kurais fuk fu tavan besum efknum guainma
    ijia fu e fok karauniamga bu Godon unam ma iji abe tavan bog ijia ma kari vain.
  mps-mps: Tama tibaso, dago homugo te pode bugagia koneao. Bidi deligo te Godigo
    po bolaligo, tama te dwai sę yaligo te da tigidali bidi da sęgę sai bidi ilai
    digi dao. Tama tiali goli, gasa bidi deligo doloba pai kolesaga yaligo te da tigidali
    bidigo elaluali sęgę sela sąwai, tama da te wiegi yai bidibo ulade megi bidibo
    dao.
  pab-NT: Hiyaiya, haterore iniyalahare tyoma hoka hatyo atyo tyotya halitinae nawenane
    aiyalaharetya. Nikare tehitiya hatya haliti waiyexe taita tyoma hoka tyotyaha
    iyehenahitene hoka wenati waiyexe isa enomanaha.
  llg-llg: De, hataholi esa tao salak, na ana soi dalak, fo basa hataholi la musi
    nana husik leme Manetualain matan mai. Tehuu neme Hataholi esak ia bali tataon
    tetebes, fo Ana soi dalak, suek basa hataholi la, bisa malole bali lo Manetualain,
    de lasoda tebe-tebe lo Ndia.
  kyf-kyf: Nɩɩ, nyɩmɛ -bhlogbɔɔɔ gbʋnyuu 'paa nyɩma weee -kaslʋ 'wʋ. 'Sa -bhlokpadɛ,
    -bhlogbɔɔɔ lɛnʋgbʋ tɩklɩɩ tɩa nyɩma weee 'wʋ tɩklɩɩ, 'ɩn we yia wa 'yliyɔgagɩe
    'nyɛ.
  tpi-tpi: Olsem na yumi mas tingting gut long dispela tok. Wanpela man i bin kalapim
    lo, na long dispela sin God i kotim yumi olgeta manmeri. Olsem tasol, wanpela
    man i mekim stretpela pasin, na God i ting long dispela na i kolim yumi olgeta
    stretpela man, na yumi stap laip.
  mih-NT: Sa cuenda cuatyi sa i zavaha minoo ñi ra, ta i catyi ra Ndyoo vatyi iyo
    cuatyi sii tandɨhɨ ñiyɨvɨ, ta tahan si sa cuu ñu. Ta zuun ñi cuhva sa cuenda minoo
    sa vaha sa i zavaha minoo ñi ra ta i catyi ra Ndyoo vatyi ñahñi cuatyi iyo sii
    tandɨhɨ ñiyɨvɨ, ta cua cundito ñu tandɨhɨ cuii tyiemvu.
  qvh-NT: '@see-verse:ROM.005.017'
  kms-kms: Pugri bu muq nei bab, wuti irine yumbo ur brequ nand irene nand ye te ningg
    God nari wute buagi unje rip di riti ye. Te kin pugrine, wuti irine yumbo ur tuquine
    puq nen irene nand kin te ningg God nari wute buagi unje rip segi di ris ye.
  agn-agn: Animan, inita ta ang tenged ong talak tang tanga tawan, ang tanan ang taw
    sinintinsian ang silotan. Ig maning ka ta si, tenged ong bindoat ang mato-lid
    tang tanga tawan, risibien tang Dios bilang mato-lid tang tanan ang mamagto ong
    nandia, ig oldan ta kaboing anday kataposan.
  nhi-NT: Ica non, tla ica in tlahtlacol tlen oquichiu se, nochtin in tlalticpactlacameh
    intich oualah miquilistli, sannoiuqui ica niyecchiualis se, nochtin in tlalticpactlacameh
    uilis isqueh ya chipauaqueh iixpantzinco Dios, uan non chipaualistli cualica yolilistli.
  ttc-NT: Ntons iktza'x tzan tpaj xhchoj te jun xjal owel tzan kxik chimlik kyaqil
    tzan kxik si' tuj il, ntons yatzun ajna'l te galan aj tk'ulb'en te junky owel
    tzan tel in qchoj qkyaqil qetz tzan qanq'in [tuky'i'l te jun-ele'x].
  dan-1931: Altså, ligesom det ved éns Fald blev for alle Mennesker til Fordømmelse,
    således også ved éns Retfærdighed for alle Mennesker til Retfærdiggørelse til
    Liv.
  kwj-kwj: 'O keke do mwanji ni ma nu hambwafwaꞌai: Hima funda ri Gotri ni sawesiyaꞌairo
    ti keke nunu tinda ete Gotri nunu ni kapwa hima ri nasini kapwa sumbu wasa nuhi
    nunu ri hakonda. Woro hingambwa hima funda ri sumbu kipe ri wosiwani Gotri o sumbu
    kipe ni ri heini hima kipe naha nunu ri nasiwani apa himamwale kipe tinga ete
    nu dakonda.'
  vie-OVCB: Do tội của A-đam, mọi người bị kết án, nhưng do việc công chính của Chúa
    Cứu Thế, mọi người được xưng công chính và được đời sống mới.
  kze-kze: ánivo mináínkóná ááimba maarán-áímbán-iye. aiva-kwáásígó sáwí'a urónkakemba
    Áánútu amáparawaiyavena séna sáwí'a kwéesa puwónááowe siráimba póna moóráwai Ísu
    Káráísiti kawe'á urónkakemba sáwí'o uráampinkemba iyátinkena aúnái'o umáímo maí'mai'o
    ónááoni'a kwéumatinkaiye.
  lbk-lbk: Adi kad maila ay nan fongan nan chey es-esang ay fasol et siya nan madchosaan
    nan olay sino ay takho. Siya akhes ay nan nenfanakhan nan chey ay es-esang ay
    inangnen Cristo ay nalenteg, et winad-ayna nan kapakawanan nan olay sino ta enfiyag
    cha.
  mto-NT: Ax veꞌem tseꞌe, veꞌem ax joꞌn je̱ Nteꞌyam du̱to̱kimpu̱m nu̱jom je̱ jayu
    je̱ꞌe̱ ka̱jx ku veꞌe toꞌk je̱ yaaꞌtya̱jk tyo̱kimpu̱jk, nay veꞌempa tseꞌe, ku veꞌe
    jadoꞌk je̱ yaaꞌtya̱jkpa du̱tuujn je̱ tyu̱v je̱ꞌe̱, o̱ꞌyipts je̱ꞌe̱ veꞌe je̱tseꞌe
    nu̱jom je̱ jayu je̱ tyo̱kin du̱tuknu̱vaatsnit je̱tseꞌe du̱jaye̱jptinit je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: In yiḳ nebë sënë. Mehö timu vonġ nġaa nipaya, lob yi nyëvewen yoh vu
    mehönon pin bë denadiiḳ berëḳ malaj nama. Log yiḳ mehö timu vonġ nġaa yohvu,
    lob Anutu nër bë mehönon pin deyoh vu bë denatu alam yohvu medemedo malaj-tumsën
    jaḳ yi.
  guj-2017: માટે જેમ એક અપરાધથી બધા મનુષ્યોને શિક્ષા ફરમાવાઈ, તેમ એક ન્યાયી કાર્યથી
    બધા માણસોને જીવનરૂપ ન્યાયીકરણનું દાન મળ્યું.
  jvn-NT: 'Dadiné tyekaké rembuk ngéné para sedulur: jalaran sangka salahé wong siji
    kabèh wong dianggep salah karo Gusti Allah, semono uga tumindaké betyik wong siji
    ngilangké salahé kabèh wong, supaya bisa urip dadi siji karo Gusti Allah.'
  byr-byr: Yɨ sarevɨdaasɨ yɨwetata gave saꞌ yaakevɨ aꞌmwe yuyaraavɨ Gotɨyai jɨdata
    dakɨna. Sarebaaibɨꞌ yɨdaꞌmaraanga gave saꞌ yakevɨ aꞌmwe yuyaraavɨ Gotɨyai “Yɨdaꞌmaraangeihi
    nɨmɨreihɨlyɨ,” dakɨna yada gaala mwaaihasare.
  ian-ian: Adam kavle vat yɨnda vak kat walaa God ndinyangu kat savuk sɨlɨndɨ. Jisas
    yalaa apma vat ya vak God kat kwunatndɨ maa ana savuk sɨgiyandɨ. Apma vat tɨgiyanɨn.
  hun-hun: Bizonyára azért, ahogyan egynek bűnesete által minden emberre elhatott
    a kárhozat, úgy egynek igazsága által minden emberre elhatott az élet megigazulása.
  mcf-NT: Adec matses abentsëqui icsasho aidbëdta aton tsyuecquido matses abitedimbo
    cuidquin Nuquin Papan unësquidouidquio icmepampic. Padnuen Nuquin Papan chiacpadec
    abentsëqui abided cuidadaidën Nuquin Papa abi tantiaquido bëdamboen ismequin Nuquin
