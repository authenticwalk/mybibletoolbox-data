  tzj-NT: Queri' c'a rbanic, cani' tre ja jun achi rbina'an Adán arja' xuban jun il
    mac in rmal ja il mac xuban chewi' tok itzel xokrutz'at ja Dios kanojel ja rok
    winak. In queri' c'a tre ja jun chic achi rbina'an Jesucristo chakaja' arja' xuban
    jun utzlaj samaj in rmal ja utzlaj samaj xuban chewi' tok nyataj chake kanojel
    camic chi utz chic nokrutz'at ja Dios chipan jun c'ac'a c'aslemal.
  tdt-tdt: Entaun ema ida halo sala, lori Maromak nia kastigu ba ema hotu-hotu. I
