  chf-NT: Quiranla jiq'uin cache' uc'a u tanä untu winic, äc'qui toji'tanä tuba upetejob.
    Che' chich täcä uc'a u chi tu toja untu winic, upetejob u ch'e' äc'cac tu toja
    tuba paq'uin cuxlecob.
  tlf-tlf: Kale weng boyo agesu kale, boyo tele utamum. Tinum maagup Adam beta tebe
    God imi weng kwep daasa boyo ilo kosa kale, bomi iban uyo alugum unang tinum nuyo
    tii ke imdusu kale, God iyo bogobe-nala e, “Ilipmi fenga-bilip bota maagalo ke
    win binim kelan-temip o,” age-se kuta, tinum maagup Yesus Krais imi at diim kaan-se
    boyo, imi tol kup tebesu kuguup uyo kulbu kale, God iyo bomi aget uta fuguno-nalata,
    bogobe-nala e, “Ipmi fengmin umi yuum uyo binimanebelu o,” agelata, nuyo waalan-nulupta,
    suun nin unang tinum ke-sulup ko.
  piu-2006: Wati paluru Yatamalu kuya palyaṉutjangka, yaṉangu yuwankarrangkula kuya
    palunya nguwanpa palyalpayi. Kuya palyalpayi tjuṯa Katutjalu mirritjunkula warukutu
    waṉiku. Yiitju Kurayitjanya kuya waṉikitja mirrirringutjangka, Katutjalu nganaṉanya
    yaṉangu yuwankarra ngulytjura kanyilku kana kutu nyinanytjaku.
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ reꞌ ribano̱j i Jesus rehreh wach chiwach ribano̱j i Aran
    eh reꞌreꞌ nkacoj rehtal ru̱cꞌ i wili: Naxmahcanic i Aran xicoj chi kana̱ chiꞌnchel
    i hoj cꞌacharel i chꞌukuj wach mahc riban i Dios chi aj mahc kabiral. Tzꞌa̱b ruꞌ
    i Jesus reꞌ xa coric woꞌ wach rinoꞌjbal xiban chi maꞌ eta chic nkꞌormojic keh
    ruꞌum i Dios chi aj mahc kabiral eh reꞌ chic yuꞌna xyeꞌeric chic keh chi ekojcꞌacharic
    chi junelic to̱b ta kojquimok je.'
  tue-tue: 'Biiro pʉtʉájĩyu sáa: Sĩcʉ̃ basocʉ́ sĩcãrĩrã netõnʉcã́rigue wapamenarã
    niipetira ñañarõ tiinóãdara pʉtʉári tiiyígʉ. Teerora sĩcʉ̃ basocʉ́ sĩcãrĩrã ãñurõ
