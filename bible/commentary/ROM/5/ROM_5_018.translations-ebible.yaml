  bht-bht: इस तांई जियां इक पाप सारे माणुआं तांई सजा लेईकरी आया, तियां ही इक धार्मिकता
    दा कम्म भी सारयां लोकां तांई धर्मी बणने दी बजा बणी जड़ा जिन्दगी दिन्दा है।
  eng-NOY: As then through one trespass all men have come under condemnation, so through
    one act of righteousness all obtain the gift of righteousness unto life.
  cub-NT: Que baru nópe cũinácʉ ʉ̃mʉ mácʉ cũinára ʉ̃i jʉ abeno mácarõ boje, Jʉ̃menijicʉre
    jã́re d̶arejaquemavʉ caivʉ põevare boropateivʉpe. Nopedeca cũinácʉ ʉ̃mʉ, Jesucristo,
    cũinára ʉ̃i mearo d̶aino mácarõ boje, Jʉ̃menijicʉ jã́imi põevare caiyajuboacavʉre
    boropatebevʉpe, aru me apʉre d̶aibi náre coapa.
  ita-1927: Come dunque con un sol fallo la condanna si è estesa a tutti gli uomini,
    così, con un solo atto di giustizia la giustificazione che dà vita s’è estesa
    a tutti gli uomini.
  lww-lww: Sanene, kana kinas sane mlamulen viowa nene kiena Atam naga taaga p̃ere
    yeririna make ga apa e nakoaena, ana siraunia yum̃aena wo mesmesu taaga ga nene
    kiena Yesu, kilia kila plan la make ga e nakoaena nene, ana mligan la ase malena
    nap̃a ve uro re.
  ckb-ckb: کەواتە وەک چۆن بە یەک گوناه تاوانبارکردن بۆ هەموو مرۆڤ هاتە کایەوە، بە
    هەمان شێوە بە کارێکی ڕاستودروست بێتاوانکردن هاتە کایەوە کە ژیان بۆ هەموو مرۆڤ
    دەهێنێت.
  nas-nas: 'Tee tee eeꞌ otong: Ookara nantoong kiimatavariaing orakaꞌnko nkovuuꞌnung-koo,
    napoꞌ teeꞌ nariꞌ Kumponinge nantoong koontoꞌnuka tampuriaing eeꞌnoko domampariai
    niiꞌnung narunge tampara aarumo nkovuuꞌnung-koo.'
  uvl-uvl: Non elle nenge ene Antam poia poinga poreke ngana. Pe nem lape poia hulua
