  bsj-bsj: La kambo bwirangke nii wiin bou ki bwar dor nubero gwameu, la nyo ken nangen
    cak-cake nii wiineu, bou ki cer ka kange dume wo nubo gwame ce.
  cak-cak: Roma c'a ri', achel xka castigo pa quivi' conojel vinak roma ri k'ajon
    tzij ri xu'on ri Adán, quiri' mismo roma ri chojmilaj samaj xu'on ri Jesucristo,
    conojel ri niquiya' cánima riq'uin, man jun quimac nicakalej chuvech ri Dios y
