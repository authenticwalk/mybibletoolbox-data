    hen katagutagu ah maid fasfasorcha way yachi hen mètaguwancha an hiya ah ing-inggana.
  tam-2017: எனவே, ஒரே மீறுதலினாலே எல்லா மனிதர்களுக்கும் தண்டனைக்குரிய தீர்ப்பு உண்டானதுபோல,
    ஒரே நீதியினாலே எல்லா மனிதர்களுக்கும் ஜீவனைக் கொடுக்கும் நீதிக்குரிய தீர்ப்பு உண்டானது.
  azz-NT: Xiquitacan que itechcacopaca ne tagat Adán huetzico ne tatelchihualis inpan
    nochi in talticpacuani porín ne tagat Adán motajtacolmacac ya. Huan no ijcón xiquitacan
    que itechcacopaca ne tagat Jesucristo, nochi tejuan Dios amo techtajtacolcuitis
    oc. Ta, Yejuatzin techpohuac que tiyolchipauque porín ne Jesucristo quitacamatic
    Itajtoltzin cuac momiquilij para quixtahuas totajtacoluan. Huan ijcón Totajtzin
    Dios quinmacatiyás nochi itaneltocacahuan se cualtzin yec nemilis ten amo cualcui
    tatzacuiltilis.
  spa-RV-1909: Así que, de la manera que por un delito vino la culpa á todos los hombres
    para condenación, así por una justicia vino la gracia á todos los hombres para
    justificación de vida.
  csy-csy: Tua ahikom mihing khat i mawna hang in mi theampo tung ah thukhenna le
    mawsakna a thet bangma in; mihing khat i thutanna tungtawn in mi theampo tung
    ah man piak ngawl letsong, thutang suasak na nuntakna hong theng hi.
  mxq-NT: Pes éxtʉmʉ Dios tpekymyooy nidʉgekyʉ ja̱ꞌa̱y jaꞌagyʉjxm ko tuꞌugʉ yedyʉjk
