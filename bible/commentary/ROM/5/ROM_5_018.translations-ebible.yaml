  fra-_FOB: Ainsi donc, comme un seul péché a valu la condamnation à tous les hommes,
    de même par une seule justice tous les hommes recevront la justification qui donne
    la vie.
  hau-ULB: Don haka, kamar yadda zunubin dayan ya sa hukunci ya zo kan dukka, haka
    ma aikin adalci na dayan zai kawo barata da rai ga mutane masu yawa.
  mal-mal: അങ്ങനെ ഏകലംഘനത്താൽ സകലമനുഷ്യർക്കും ശിക്ഷാവിധിവന്നതുപോലെ ഏകനീതിപ്രവൃത്തിയാൽ
    സകലമനുഷ്യർക്കും ജീവകാരണമായ നീതീകരണവും വന്നു.
  kkc-kkc: Egeesi ma kulodu odoo hedebeso goo tokenee too maga tokenee eyo nei teli
    gooso odoo susuga mapoo simiso. Esino Kelisoye goo tekepo moodoo maga odoo susuga
