  ind-AGS: Sama seperti satu dosa membawa penghukuman pada semua orang, dengan cara
    yang sama satu tindakan benar memberi setiap orang kesempatan untuk hidup benar.
  omw-omw: 'Mwi quara okyara mwitaamama vahiro: Haaru vaisi mpovanto uaqia hu kyaiqara
