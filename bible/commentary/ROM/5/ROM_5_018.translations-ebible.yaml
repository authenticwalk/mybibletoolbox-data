    mis nahaŋ bəlaŋ àgray zlam sulumani, àmbaya mis a ɗek a seriya ba, àvia sifa ya
    àndav ɗay-ɗay do na ana tay a.
  kqc-kqc: Mina dada, amiye yokoi maka yaku vegu no reyori, bi amiye tau gade di no
    dada kota yaku moiyo, ye mokena rorobo di vegu yokoi maka ka amiye tau vanu rofu
    vegu rorobo nina di vegu moi baeyo.
  tav-tav: Jĩcaʉ Adán caroorije cʉ cátaje jʉgori camaja nipetirãre Dio na cʉ capopiyeyebope
    cãñupa caroorije na cátie wapa. Jesu maca caroa wame macare cʉ cátibojarique jʉgori
    camaja nipetirã noa caboorã, “Caroorije yʉ cátiere yʉ majirioya,” Diore ĩ majima.
    To bairo na caĩro Dio, “Cañuurã ãma, yʉ mena caroaro anicõa anigarãma,” na ĩmi
    Dio.
  eng-ULB: So then, by one trespass condemnation came to all people, so also one act
    of righteousness leads to justification and life for all people.
  spa-VBL: Del mismo modo que un pecado trajo condenación a todos, un acto de justicia
