verse: ROM.005.018
translations:
  kpx-kpx: Toela ke igaemo ata bahataeau vaveve toela ibina malema. Isito Keliso vaveve
    dua ke igaemo ataeabuna inutolotololahai ukolikoli malei.
  okv-H: Eto ke erena amo embo vahai na ari sapura ena avoeto embo tapa pepeheketo
    ari sasapura ta hajire kiaehera te embo nei Iesu na ari javotoho ena amina ari
    sasapura ta hajire kiari avo peikena avoeto embo tapa na vasiri eha humbuto irari
    haite ra.
  tbo-tbo: Uyahinei lawa emosi hota a apapoe tepanei ma tu mehipuli ataputa libahibahi
    gouna ta wialoni. Ma lawa gehouna a dewadumalu tepanei ataputa i houna idumaluta
    po luyagohana i weleta.
  mal-C: അങ്ങനെ ഒരു ലംഘനംമൂലം എല്ലാ മനുഷ്യരും ശിക്ഷാവിധിയിൽ ആയതുപോലെ, ഒരു നീതിപ്രവൃത്തി
    എല്ലാ മനുഷ്യരെയും ജീവദായകമായ നീതീകരണത്തിലേക്കു നയിക്കുന്നു.
  grc-SR: Ἄρα οὖν ὡς δι᾽ ἑνὸς παραπτώματος εἰς πάντας ἀνθρώπους εἰς κατάκριμα, οὕτως
    καὶ δι᾽ ἑνὸς δικαιώματος εἰς πάντας ἀνθρώπους εἰς δικαίωσιν ζωῆς.
  bgc-bgc: जिस तरियां आदम का अपराध, सारे माणसां कै खात्तर दण्ड लेकै आया, ठीक उस्से
    तरियां ए मसीह यीशु के धार्मिकता के काम करण तै, सारे माणसां नै जिन्दगी मिली, अर
    वे परमेसवर की नजर म्ह धर्मी बणै।
  khz-khz: Adamu gena kala rakava kwapuna pakunai, Palagu ekilato, taunilimalima maparara
    kala rakava talimara e rakava voina pia gapia netiwato. A Keriso gena kala rorirorina
    kwapuna genana, taunilimalima maparara kala rorirori talimarai pia ago e maguli
    pia vaia ripa.
  deu-TKW: 'In diesem Sinne also gilt es: wie durch Einen Fall es für alle Menschen
    zur Verdammnis kommt, so durch Eine Rechtthat für alle Menschen zum Rechtspruch
    des Lebens.'
  zsr-NT: Dios bchuguëꞌ quegac yúguꞌtë bunách lat niꞌa qui dul‑laꞌ benëꞌ tuzëꞌ bönniꞌ
    naꞌ. Lëzcaꞌ cni gac luhuöác tsahuiꞌ yúguꞌtë bunách niꞌa qui le nac tsahuiꞌ benëꞌ
    yetuzëꞌ Bönniꞌ naꞌ, gataꞌ quequëꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: Na mokuse, ndenge mabe ya moto moko ememelaki bato nyonso etumbu, ndenge
    wana mpe mosala ya moto moko mpo na kokokisa bosembo ememeli bato nyonso bonsomi
    mpe bomoi.
  hns-NT: Djaise Aadam ke paap dwaara sab iensaan log kasoerwaar hoi gail hai, oisane
    Kriest ke ekahie bhala kaam dwaara sab manai be-kasoerie hoi sake hai.
  noa-E: Wajapcharan jãg Adán ich appai pekau wautarr gaaimua thumaam khʉʉnta Ẽwandam
    dʉ̈i iekkhõr paarpatarrjö, ĩchab Jesucristoouta ich Aai ipierraa maach kõit ich
    thõopitarr gaaimua mag iekkhõr pöm narrjã magba arrjö apäaijem, ich mag wënʉrramkhĩir.
  eng-EMTV: So then, as through one man's transgression judgment came to all men,
    resulting in condemnation, even so through one Man's righteous act the free gift
    came to all men, resulting in justification of life.
  mib-NT: Núu súcuan te sɨquɨ̄ jeē ni sáha máá ɨɨn‑ni tēe Adán cuēchi, te ni quɨ̄vɨcoo
    ndɨhɨ ñayuu chīji jnūhun jnahnū ndetū i. Te sa suhva sɨquɨ̄ jeē ni sáha máá ɨɨn‑ni
    tēe Jesucristo ɨɨn jniñu váha ndasɨ́, te ndáhva Yaā Dios cuēchi ndɨhɨ ñayuu te
    cotecu i nɨ́ɨ́ cáni.
  lif-NT2: हे़क्‍केलॽरिक् लत्‍थिक्‌मनाःल्‍ले़ चोगुबा लायोःल्‍ले़ काक् मनाहाॽ आप्‍तिक्‍को
    मे़ध्‍ये़बा हे़क्‍केए लत्‍छा मनाःल्‍ले़ चोगुबा थिक् साम्‌योनिबा याःम्‍बक्‍किल्‍ले़
    के़रे़क् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओ आप्‍तिक् मे़ःन्‍नेबा मे़बोःङ्‌ङाङ्
    कुसङ् हिङ्‌मन् मे़घोःसुॽरो॥
  xnj-xnj: Hinu ngati kubuda kwa mundu mmonga kukitili vandu voha kuhamuliwa mbunu,
    mewawa chindu chimonga chabwina kwa Chapanga chikuvakita vandu voha vakumganisa
    na kuvapela wumi.
  mmx-mmx: Kuren la legesa xapmek mene ga lok loxokoxo ri limixin axap. I ngan bok
    legeso loklok at laradi manmanton mene ga lox asepmus la ga raba lorooro ri limixin
    axap.
  cbr-NT: Ënëx ca ësa 'icën. Adán cupía camabi uni 'uchocë 'aínbi ca Nucën 'Ibu Jesucristonën
    bamaquin camabi uníxa 'uchocëma 'ianan Nucën Papa Diosnan 'inun mëníocëxa.
  tee-NT: Pus ju Adán alactu'unulh. Chai ixlhiyuchi muc'anik'ocantauch quintalak'alhin'an
    tachi chun ju quijnan'an. Pus vana va chun ju ani. Ju Cristo navi ju stavasalanti.
    Chai yuchi lai quintalhilakts'inan ni salaka ju qui'alhunut'an tachi chun ju quijnan'an.
    Chai yuchi lhi'alinch ju qui'atsucunti'an ju conk'alhiyanta ju lact'iyan.
  eng-LSV: So, then, as through one offense to all men [it is] to condemnation, so
    also through one declaration of “Righteous” [it is] to all men to justification
    of life;
  cak-NT: Roma ri mac ri xu'on ri Adán, nika ri castigo pa quiwi' conojel winak. Pero
    roma ri xu'on ri Cristo can choj-wi, romari' conojel ri winak ri niquinimaj raja',
    man jun quimac niquikalej chech ri Dios y niquiwil ri c'aslen ri man niq'uis ta.
  pah-NT: 'Adãova''ea rekote''varuhuro g̃waramo Tupana''ga ei nhande ve: “Peko te''varuhu
    pa pe yvyakotyva''ero.” Emo Cristo''ga opyryva g̃waramo omano nhande repyga. Nahã
    ga nhande mbopiro''yi nhanderekote''varuhua hugwi nhande mongoheteavo.'
  sja-NT: Ichiaba Adanpa k'achia ooda k'aurepa, jõmaweda atuadait'ee paji. Jõdee Jesucristopa
    pia ooda k'aurepa jõmaweda p'ek'au k'achia wẽe p'anadai Tachi Ak'õre k'ĩrapite
    mãik'aapa iru truadee wãdai.
  xed-xed: Mantsa tama, manda va nzakwa dmakwa mndu turtuk ta klakta kəl guma ka hbutá
    inda mndu ya, manda va tsaya guli ná, slna tɗukwa maga mndu turtuk ta nanaftá
    inda mndu ka gwal tɗukwa guli, ka pliŋtá tsi ta inda mndu ma guma, ka mutsaftá
    həŋ ta hafu ŋa kɗekedzeŋ.
  mks-NT: Sa̱há cua̱chi na̱caja Adán na̱cachi Ndióxi̱ ña̱ cómí tócó ndihi ña̱yivi
    cua̱chi nu̱ á. Joo sa̱há ña̱ nda̱a̱ na̱caja Jesucristo na̱cachi Ndióxi̱ ña̱ ndá
    ña̱yivi na̱cuu cuu nduu nda̱a̱ na̱ nu̱ mé á jáchi̱ co̱ cómí ga̱ na̱ cua̱chi nu̱
    á.
  gfk-S: Io kaie, hoke no kapawena laka harkurai sene mon ga huei ma ne God gom kure
    hagae um ira turadi bakut, io, hobi bileng no kapawena takadoswana gingilaan sene
    mon ga huei ma ne God gom kure um be ira turadi bakut di takados ra matmataan
    tana, kaie di nage lon.
  bmu-bmu: 'Dumge kunbuk jimam: Azi mohotnöŋ Anutugö Köna keu walöŋda eri Anutunöŋ
    keuŋi jim teköiga ambazip körek neŋön könöp siagö buŋaya ahin. Mewöŋanök azi kunŋan
    solanŋi akingö kondoriga urunini meleŋninga Anutunöŋ ölöp ambazip pakpak neŋgö
    keunini jim teköiga solaniba köhöiba mal öŋgöbin.'
  dgz-dgz: Ap menan, apan daiton koewa tani menan God waenapan iravi koerage diamon.
    Ap umap apan dawa kakae tani menan God waenapan iravi kakae dianen amba inak nuniwandat
    anun.
  eng-GNV: Likewise then as by the offence of one, the fault came on all men to condemnation,
    so by the iustifying of one, the benefite abounded toward all men to the iustification
    of life.
  zaa-NT: Quiere decir qui'ni por ttu falta nu gulú'u ttu teruba nubeyu', acca iyáỹiani
    ca enne' nna tsè'e cą bajo sentencia para tsía cą castigo para siempre. Pero por
    ttu teruba hecho tsè' nu beni Ỹi'ni Tata Dios nna acca hua té modo para guni Tata
    Dios iyaba ca enne' recibir nna ccabàni cą para siempre.
  eng-WEBSTER: Therefore, as by the offense of one, judgment came upon all men to
    condemnation, even so by the righteousness of one the free gift came upon all
    men to justification of life.
  guh-guh: Daxitajivi naneconita Diosojavabelia caenë, Adánpijinë, copiaya pibisiacuene
    pexanaexae. Caenë pijinia, Jesucristo, pexaniacuene pexanaexae, daxita pamonae
    jumecovënëta Jesucristo pesivatëpaejavatsi pibisiacuene pexanaeneconi yabara,
    Dioso aneconijibia tanetsi. Nexata bajarapamonae Dioso rajutsianatsi matacabi
    apo pevereverecaejava.
  bon-bon: Yoo, Adamu me conocono cabu ca iyeta biname conocono jaawenemusi, piba
    teeme mäpu daremu yaawademusi, yepä Yeesu Keriso me conocäco ireclota cabu ca
    tabe äsecrera gaabe ne jewenuji iyeta biname bime tääpume teepi ngälu cäco ireclota
    ne päpäname.
  nhw-BL: Quena, san se tlacatl, Adán, tlajtlacolchijqui huan techhualiquili nochi
    timasehualme tlatzacuiltilistli. Huan nojquiya san se tlacatl, yaya Jesucristo,
    quichijqui catli senquistoc cuali huan ica ya nopa quisencajqui quenicatza nochi
    masehualme huelis quipiyase nemilistli yancuic, huan quenicatza nochi huelis mochihuase
    xitlahuaque iixpa Toteco Dios.
  swh-ONEN: Kwa hiyo, kama vile kosa la mtu mmoja lilivyoleta adhabu kwa watu wote,
    vivyo hivyo pia kwa tendo la haki la mtu mmoja lilileta kuhesabiwa haki ambako
    huleta uzima kwa wote.
  wbi-wbi: pe lino, nave kukilila unkole ghumo ghwene vooni valyisile ku vuhighi,
    nambe ulakuva ombombo jimo ija kyang'haani kulisile kuvalilua ikyang'haani ja
    vwumi ku vaanhu vooni.
  bba-bba: Ǹ n mɛn nɑ, nɡe mɛ tɔn turon torɑru tɑ tɔmbu kpuro tɑɑrɛ wɛ̃, mɛyɑ tɔn
    turon ɡeɑn kobu bu tɔmbu kpuro ɡem wɛ̃ɛmɔ bu kɑ wɑ̃ɑru wɑ.
  eng-KJVCPB: Therefore as by the offence of one judgment came upon all men to condemnation;
    even so by the righteousness of one the free gift came upon all men unto justification
    of life.
  kgk-NT: Upéixa ramo peteĩ va'e ojejavy-gwi iky'a-ma nhande py'a. Ha upe rire katu
    peteĩ va'e ojejavy e'ỹ-gwi, “Nde py'a potĩ-ma nde” he'i nhande kwéry-pe Nhandejáry
    nhane moingove-vy.
  waj-waj: Ii kua ivaa oyaivo ataama vainoo. Vaidi voovoono mmuaa mminnamminnaa maisaivaa
    varooduu mmuakiaa gioonna kiaapuuya ngiari mminnamminnaa maisaiyauvaara kua pinaiyauvo
    iyaki vauduu irisai vareera aataruuvo vairavai. Mmuaikaraama vaidi voovoono yoketaa
    aataru mmuaavai uuduu mmuakiaa gioonna kiaapuuya kua pinaivaa yaatarada kati mmamma
    dummukiara vida tupatupaa variraivaa vareera aataruuvo vairavai.
  cpy-cpy: 'Iroka noshiya-kaawentziri: Apaani atziri kaariperoteentsiri, riitaki kantakaan-takirori
    rowajankitaan-teetakariri osheki atziri. Riima itsipa kameetha-shiretatsiri atziri,
    riitaki kantakaa-kawori rawijako-shiretan-teeyaari osheki atziri-paeni, rañaa-shire-yitee.'
  ekk-PKP: Täpselt nagu üks patt tõi hukkamõistu kõigile, andis üks õige tegu kõigile
    võimaluse õigesti elada.
  mpx-mpx: Inoke i ola hiwe. Adama i sogu, yaka gamagalau gegewel hi minaa Yehoba
    wana lahi elana. I ola al, Keliso i ginol pasapu, yaka Yehoba gamagalau gegewel
    ni awa sapusapu-agil ge yawaliliya hot ni pek elal.
  wbp-wbp: Yangka kuja Yatumu wilji-jarrija kamparru-wiyi, kujarlaju kapu-ngalpa Kaaturluju
    kurntaku ngurrju-mantarla manu maju-mantarla. Kuja-kujakuju Jijaji kuja-ngalpa
    kunka-pardija jintaku, ngula-warnu-nyanu Kaaturluju jungarni-pajirninjarla pina-kangulku
    ngalipaju yungu-ngalpa ngakaju jirrnganja nyinami tarnnga-juku.
  luo-luo: Emomiyo mana kaka bayo yo mar ngʼato achiel nokelo kum ni ji duto, e kaka
    tim makare mar ngʼat achielno miyo ji duto bedo makare kendo yudo ngima.
  nhe-NT: Quena, san se tlacatl, yajaya Adán, tlajtlacolchijqui huan techhualiquili
    nochi titlacame tlatzacuiltilistli. Huan nojquiya san se tlacatl, yajaya Jesucristo,
    quichijqui tlen senquistoc cuali huan ica ya nopa quisencajqui quejatza nochi
    tlacame huelis quipiyase yolistli yancuic, huan quejatza nochi huelis mochihuase
    xitlahuaque iixpa Toteco Dios.
  aii-aii: ܒܵܣ ܕܵܐܟ݂ܝܼ ܕܒܓܢܵܗܵܐ ܕܚܲܕ ܐܢܵܫܵܐ ܕܝܵܢܬܵ‌ܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܥܲܠܔ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ،
    ܗܵܕܟ݂ܵܐ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܚܲܕ، ܡܲܟܫܲܛܬܵ‌ܐ ܗܘܹܐ ܠܵܗ̇ ܠܚܲܝܹ̈ܐ ܩܵܐ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Tarraami, piqutigiplugu atautchim iñuum navguił̣ha Agaayyutim tuqqutaksraġuġniġai
    iñupayaat. Taatnatuntuuq piqutigiplugu atautchim iñuum nalaunŋaruam savaaŋa Agaayyutim
    qaiññiġaik natqigutrił̣iġlu killuqsautinik iñuułiġlu iñupayaanun [ukpiqsriruanun].
  msb-msb: 'Niyan amo ini an nahumanan: kastigo an ginahatag sa tanan tungod san sala
    ni Adan, pero kapatawadan naman kag buhay an nag-abot sa tanan tungod san katanusan
    ni Cristo.'
  cpa-NT: Jøng² ca¹ta³canh¹³ ca¹lah¹já¹ dsa² quianh¹³ cøng² dsag³ ca¹jmo¹ jan² dsa².
    Jø¹² bíh³ ma²chi² ju²hén² dsag³ ja³ta¹ni¹ Diú¹³ quiah¹² ca¹lah¹já¹ dsa², quianh¹³
    cøng² hi² dsio¹ ca¹jmo¹ jan² dsa².
  dso-dso: ଗଟେକ୍‌ ଲକର୍‌ ପାପ୍‌ ଜେନ୍ତି ଗୁଲାଇ ଲକ୍‌କେ ଡଣ୍ଡ୍ ଆନାଇଲା, ସେନ୍ତିସେ ଗଟେକ୍‌ ଲକର୍‌
    ଦରମ୍‌ ଗୁଲାଇ ଲକର୍‌ପାଇ ମୁକ୍‌ତି ଆରି ନ ସାର୍‌ବା ଜିବନ୍‌ ଆନିଦେଲାଆଚେ ।
  meu-meu: Bona tau tamona ena kara dika dainai hahemaoro ese iboudiai e hadikadia;
    unuhetomana, tau tamona ena kara maoromaoro dainai taunimanima iboudiai maorodia
    e gwauraunu, vada bae mauri.
  yva-NT: Weti Adam apa ayao kakai intabo mo Amisye apa mangke raugavo vatan tenambe
    mansai, yara Kristus apa kovo intabo mo vatan tenambe mapaya awa ayao kakaije
    ama mangke rai indamu ukova nuge nuganui.
  dgc-dgc: 'Kanya nadid, i kahulugina no kinagi ko éy kona se: tu ginimet no esa a
    lélake a medukés i nangatéda ta ikate na étanan a tolay. Pero tu ginimet no esa
    man dén a lélake a mahusay, éy saya i méngiligtas ta tolay, a atdinan na side
    ta buhay a éwan tu katapusan.'
  zpm-NT: 'Sca nagoṉ naca: por falt ne beeṉ Adán ga, grëse ne ne nac ne miech laa
    ne biabzi, per zeeṉe laa Jesús biaad, pquia zdoo me ne masaque me bdiizh grëse
    caxtigw ne rioguiaḻ ne ga, laa me psaṉwen ne lo Dios parne grieelo ygaa ne tib
    guieḻmban ndzon.'
  hix-NT: Tanhàn hoko nehxakonà, Aknaw heno, towenyxano. Noro heno yanhàn hoye ro,
    tanàhnohsom me manatxhe hampànà katxho me tehxatxhe, Khoryenkomo wya. Twayehnàtoko,
    enyhoru hok haxa nehxakonà, Kryestu, towenyxano rma rha. Àro hoye ro, tanàhnohsom
    me manatxhe hampànà, katxho mehra harha tehxatxhe. Karyhe roro harha tehxatxhe.
  sim-sim: Mashi kason yawur ji hishika, ma ome namtar nom, Adam, kavakavan uri ri.
    Or uhunda musa orok Avui Wasilaka ma amber hom avak or kotim uhu nor mbanak hakwa
    lir. Hako ma namtar, Jisas, lerawu jivin lari ri. Or lahanda nombo orok Avui Wasilaka
    ma misambik fehen ma worna mak or ushaha ermba ermbak linda oson lirin hakwa ria.
  npi-ULB: यसरी एउटा अपराधद्वारा सबै मानिस दण्डको भागीदार हुन आए र एउटा धार्मिकताको
    कामद्वारा सबै मानिसको निम्ति धर्मीकरण आयो ।
  cgc-cgc: Tenged ta sala ta isya na ittaw, igo nang daw tanan na mga ittaw sintinsyaan
    ta silot na ula katapusan, piro tenged ta nabuat na matareng ta isya na ittaw,
    may upurtunidad na tanan na mga ittaw malibri alin ta silot daw tagan man ta kabui
    na ula katapusan.
  tim-tim: Aregât hin. Luâk konokŋe den kom malepgât luâk hârokŋe hememgât pat agion.
    Aregât luâk konokŋe ârândâŋ mando dosa bâlâk manbaengât pat agion.
  yor-yor: Ǹjẹ́ bí o bá jẹ pé nípa ẹ̀ṣẹ̀ ẹnìkan ìdájọ́ dé bá gbogbo ènìyàn sí ìdálẹ́bi;
    gẹ́gẹ́ bẹ́ẹ̀ ni nípa ìwà òdodo ẹnìkan, ẹ̀bùn ọ̀fẹ́ dé sórí gbogbo ènìyàn fún ìdáláre
    sí ìyè.
  wos-wos: Adamna natafa hurundén haraki joo dé atéfék du takwaré haraki hurundéka
    di Godna makambu haraki saraki sémbut hurukwa du takwa di re. Kraisna natafa hurundén
    yikafre joo dé atéfék du takwaré yikafre hurundéka di Godna makambu yikafre sémbut
    hurukwa du takwa reta di dé wali wungi re wungi re jémba retandi.
  emp-NTPO: Wãrãda ẽberã ab̶aʌba cadjirua od̶a carea Ãcõrẽba cawa oped̶a jũmarãda
    bed̶ead̶e panʌana asia. Idjab̶a ẽberã ab̶aʌba jipa od̶a carea Ãcõrẽba jũmarãda
    poya jipa unuya ewariza idji ume zocai pananamãrẽã.
  eng-F35: So then, as through one offense there is condemnation for everyone, so
    also through one righteous act there is life-giving justification for everyone.
  ind-ind: Jadi, akibat pelanggaran Adam saja, semua orang layak dibinasakan. Tetapi
