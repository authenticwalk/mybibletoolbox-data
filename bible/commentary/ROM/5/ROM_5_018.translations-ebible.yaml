  bss-NT: Né-ɔɔ́, ḿmê mbéb nhɔ́g ḿme Adamɛ âmbɛnlé, mêmbɛ̌l Dyǒb dênkwǐd
    baásyə̄ə̄l nkáá. Melemlem nɛ̂ dɔ́ɔ dyam á bwâm ahɔ́g áde Krǐstəə ábɛ́lé
    dêmbɛnlé bad bésyə̄ə̄l békobnéd áʼsō éʼ Dyǒb, békūd-tɛ aloŋgé.
  met-met: Binabu, bila kubolu diang taininau aningonoa xap Urana suxuyangang salakkama
    ma xap lipu longgalo, bila balau lipu kubolung maringing taininau aningonoa xap
    kubolua Urana uxu lipudi ba dimaring, saing alaba xap walinga ma rangua lipu longgalo.
  kpj-NT: Aõhõkỹmy dỹỹnana heka Adaõ widỹỹna diwyde ibutumy iny‑ò. Jesuisi tahe òbitina
    diwyde ibutumy inydeereny.
  zao-NT: Kona por falt Adán nzhath reta men; leeka tata por kuu wen kuu mtsow Jesucrist,
    tekayaa Diox re zha taxal zha nali, tsa keno zha yalnaban.
  byx-byx: (Maikka liina iara, dai gua lengi a nger arlim per iini). Taqurla dai ma
    Adam ama quanaska i qa rekmet ne ama viini ama quanas-iini. Be liina dai iini
    nge marl se ama Ngemumaqa aa serlinki be qe kot se ama qaqet mai be quasik mager
    ip te taqen ne a qerang. Dap saqikka raqurla, dai iaq ama atluqa ma Kristus ama
    quanaska i qa rekmet ne ama atlu be mager ip ke iames ne ama qaqet masmas de qa
    tis ta ai ama seserlta de aa saqang. I qa veriktem se ra katikka.
  ctu-CTI: Cha'an ti' mul jini juntiquil, jiñʌch Adán, ti wʌ ajli cha'an mi quejel
    i xot'e' i mul ti pejtyelel quixtyañujob. Che' je'el cha'an ti' tyoj bʌ i cha'libal
    juntiquil, jiñʌch Jesucristo, mi cojlelob ti xot'mulil cha'an i yʌq'uentyelob
    tsiji' bʌ i cuxtyʌlel.
  zos-NT: Entonces tum pøn tumnac cojapa'tu, y jetsetique't tum pø'nis chøc vøjø y
    por eso Diosis vyø'ajcupit mumu pøn muspa putyaj vyøjomo va'cø queñaj mumu jamacøtoya.
  gvs-gvs: E tauna tomota tayamo ina kapipilova tayamo goi tomota liliuda Yaubada
    itakinoida kita toogoyoida itoboineda ámasa tababane. E nakae koroto tayamo ina
    guinuwa kiboobosina goi tomota liliuda Yaubada ivayokoida kita kiboobosida be
    nakae yawoida vau tababane.
  kbm-kbm: 'Dangetok be eitit tand nitung yaun eteik vevie be tandi kob: Amol dongke-ngge
    ane tiate ete gilgum be amolmol tepwengge atob inmat vunu. Be Amol dongke-ngge
    gilgum gen vie beti Pomate gipasang amolmol tepwengge as yaun love gili eisir
    vie be atob inambweg matawas.'
  tew-tew: Heḏiho haˀwâagi napóe. Wéhpêe tꞌaywó̖ˀnin Adam iˀannin namuuḏiho tuchä̖nu
    napówá tꞌä̖hkí tꞌowagîˀ, heḏá han waagibá wí wîˀ taˀgeḏa̖ˀ hä̖ä̖wí Jesus iˀannin
    namuuḏi nakoeḏi tꞌä̖hkí tꞌowa ovâytu̖ˀa̖míḏí tꞌaywó̖ˀdi dâymáapíˀin waagiˀin
    dimuu, heḏá wówátsi nahándepíˀindá ovâymä̂äní.
  rmc-rmc: Avke sar prekal jekh manuš, savo kerďa binos, avľa o sudos pre savore manuša,
    avke the prekal jekh čačipnaskro skutkos avľa o ospravedlňeňje pre savore manuša,
    hoj len te avel o dživipen.
  apr-apr: Ngan nanga, ye tool ataleu yo ikapsap i, in la le Maro iwete bet iyemenai
    di tooltool nga le imot ye i. Inbe gaongo leu, ye tool ataleu yo itoo dada dook
    mata noonoonoo ke Maro i, in la le Maro iyei idi le tayei tooltool noonoonoo ye
    matana, a ikaua nepongo dook mata yo taukan motingi, in paidi le imot ye i.
  tiy-tiy: Mélaw amuk sabaf bé sébaane sala Adame, mékukum i kéluhanane de, ségiléw
    so bé sébaane fiyo rénigo Jesu Kristowe. Non sabaf bé rénigo Jesuse, méfukas i
    kéluhanane inok énda mékukum ro brab gédoté roy umule magufusa.
  nlg-nlg: Eo, na paluna Adam te lavia mai na detekale ivuvungadira na lei tinoni
    soko. Ma nia nina gehegehe maemane Christ, te nera na lei tinoni soko ge kara
    kaekage tana matana God, ge vahera na vola.
  dgr-DOGNT: Eyıt'à dǫ ı̨łè hołı̨ı̨ hòèhtsı̨ ts'ıhɂǫ̀ dǫ hazǫǫ̀ hoìla agììdlà, eyı
    xèht'eè lanì dǫ ı̨łè ehkw'ı eghàlaı̨da t'à dǫ hazǫǫ̀ gıhołı̨į̀ gıghǫ nahoazhaà
    agììdlà, eyıts'ǫ welǫ whìle ts'ǫ̀ geedaà agedle ha.
  pes-OPV: پس همچنان‌که به یک خطا حکم شد برجمیع مردمان برای قصاص، همچنین به یک عمل
    صالح بخشش شد بر جمیع مردمان برای عدالت حیات.
  ron-1924: …Астфел дар, дупэ кум принтр-о сингурэ грешялэ а венит о осындэ каре а
    ловит пе тоць оамений, тот аша, принтр-о сингурэ хотэрыре де ертаре а венит пентру
    тоць оамений о хотэрыре де неприхэнире каре дэ вяца.
  tpz-tpz: Ivëh, ka nat e no pan, a pah teꞌ vëh e Adam to pënton varo voh a soe pe
    Sosoenën, pareꞌ nok a taateꞌ hat. Ka manih pa hat pamëh, ne Sosoenën to vateen
    suk en pea kurus po vahutët. Eꞌ to teꞌ akuk va kov e non manih pa pah teꞌ vëh,
    e Ieesuꞌ, to nok a taateꞌ totoopin, ke Sosoenën ep, pareꞌ pokaꞌ en pea o teꞌ varih
    to vaman e Ieesuꞌ, pan ea o teꞌ totoopin ka kon ee po toꞌtoꞌ tamoaan.
  agd-agd: Máan tukhan mi mana vanta anon man baya yurafúdein anarái Tiyarafenu ano
    seti minó nanin banta mai umerái kó tisintákaren mino. Máan manan en mi mana vanta
    ano funtákein avúavá uren tétin e sivían Tiyarafenui kékasí uren mi véi ayun ma
    fara van aunan tetin timen mino.
  rkb-NT: 'Iwaze taparakta Adão isopyksapybyita tu nikara. Deus harere bo batu hyỹ
    niy. Itsekokatsa niwatihi iwata sisopyksapybyitsa tu nikaranaha. Iwatsahi Deus
    ispe niy: — Ikiahatsa batu ahamysapy iwatsahi ahawahi sinini tsimykaranaha — niy.
    Sesus Kiristu Deus harere bo hyỹ ziknakara iwazehi mybarawy ezektsa iharere bo
    hyỹ mykaranahaze Deus tuk tahawahi mynapykyryknaha.'
  san-THA: เอโก'ปราโธ ยทฺวตฺ สรฺวฺวมานวานำ ทณฺฑคามี มารฺโค 'ภวตฺ ตทฺวทฺ เอกํ ปุณฺยทานํ
    สรฺวฺวมานวานำ ชีวนยุกฺตปุณฺยคามี มารฺค เอวฯ
  iws-iws: Mɨ bɨdi bidiniyarɨn, tɨ inkam nwɨruwan Adam, siyɨu biyɨe siyar tɨrki ɨskiyɨn
    mɨ Adi Komii siya ha boɨnkikɨn, iikam whɨekakɨm wɨ sɨma warar nɨnkɨn ɨniyopkwonaei,
    ta naoni nonkwobumbunɨnkɨna. Mɨ ɨni hɨriinankɨnar ywowɨn mɨi mɨiyɨka tɨ inkam
    nwɨruwan Jisɨs Krais siya mɨriiya. Mɨ iikam whɨekakɨm, yɨpɨkɨ Jisɨs Krais siiram
    naɨngwo tɨbmiiyɨm Adi Komii siya sɨmiirɨn wɨ dimɨn whɨrkɨ kɨmbu karamae nɨkɨuwi.
    Mɨ sɨma wɨ wadɨeyar sɨbgu ongwomamaɨr aekiyami, ɨinokɨinokɨn.
  pol-SZ: Grzech jednego ściągnął na wszystkich potępienie. Dlatego prawość Jednego
    przynosi wszystkim uniewinnienie.
  ztq-NT: Deelñee xaktyee por xtol Adán lëë xtol kchësy meñ kwyo, singo gak xaktyee
    por xkyalbuen Jesucrist pteelaa xaa kchësy meñ lo tol.
  zai-NT: 'Ndi nga laani: cásica udxi''ba donda ique irá xixé binni runi ti hombre
    ni bichee la? zaqueca pur tobi hombre ni bi''ni jneza, zaxá stonda ca'', ne zapa
    ca enda nabani.'
  upv-upv: Ko erpok ko, nololien se jinibb sansan kobbong ololi evter nga Atua putor
    vitrangi jinibb jijle nir. Ko erpok kele, majingen nga mumomsawos m̃irres se jinibb
    sansan kobbong ololi jinibb jijle nir parasi re iok ko parlai mauren nga mumomsawos
    m̃irres.
  wap-NT: Baudaꞌapaꞌo pidan, Adam, shaꞌapatanii idaꞌan kiwiiniꞌo oiaꞌo, Tominkaru
    dakotan ipai pidannao, oiaꞌo pidannao nii paꞌidiwaru. Ukauꞌan naꞌapa kapam, baudaꞌapaꞌo
    pidan, Jesus Christ, shaꞌapatanii kaimanaꞌo aimaakan idaꞌan, Tominkaru dakotan
    ipai pidannao mishidainaouz Christ, kaimanaꞌo pidannao nii, naꞌiki utaan ĩꞌati
    karikaonanuꞌo kakupa-karu.
  mva-mva: 'Bokaibe pile negu ono mtekenanadi kana nge bokai: Muzigoala teke ka tamoata
    moarunga iara-leuadi, be bokainatuka-la, muzi iauia teke ka tamoata moarunga iemakidi
    be Nanaranga mata-nao diado be ono moauriuri disukoaki.'
  dwr-NT: Simmi itti uray nagaraa ootheedda gaasuwan asaa ubbaa bolla bayizzeeddawaadan
    pirdday yeedda. Hewaadankka itti uray xillobaa ootheedda gaasuwan, Xoossay asaa
    ubbaa, “Bayzzibeykkita” giide unttunttoo de7uwaa immeedda.
  kfw-kfw: Khale inruoiya miring inkhat manu thojarra mi rakip manu katho amin eii,
    hiwale in-ang rip-ah miring inkhat kadik thojarra mi rakip kadik min-ena anei
    halli inmani diang ringna apeii.
  bfz-bfz: तेबे जेड़ा एक पाप सबी मांणूआ खे मौता री सजा री बजअ ऊआ, तेड़ा ई एक तर्मो
    रा काम बी सबी मांणूआ रे जीवनो खे तर्मी ठराणे री बजअ ऊआ।
  cuk-09: Degisoggu, dule-wargwen-iskusadgi bela dulemar-sabsur-odurdakle gunonisoggu,
    deyobi, dule-wargwen-ibmar-nued-imaksadgi, dulemar bela iskussuliyob daklenoni-daed,
    adi dula gudigumalagar.
  ben-OBCV: সুতরাং, একটি পাপের পরিণামে যেমন সব মানুষের উপর শাস্তি নেমে এসেছিল, তেমনই
    ধার্মিকতার একটিমাত্র কাজের পরিণামে এল নির্দোষিকরণ, যা সব মানুষের কাছে জীবন নিয়ে
    আসে।
  mil-NT: Te sá dúcáⁿ nǐ quide ndíi Àdán ñá túú ní quìde ndíi nàcuáa ní xáhaⁿ Yǎ Ndiǒxí
    xii ndíi ɨɨⁿ xito, núu xíǎⁿ ní cachí‑gá sá ncháá ñǎyiu tàú‑yu nacháhu‑yu nchaa
    cuéchi‑yu, dico Xítohó Jesucrìstú ní quide‑gá ɨɨⁿ sá vǎha cuèndá nchaa ñáyiu vá
    cúndècu‑gá cuéchi‑yu núú Yǎ Ndiǒxí te núu na quɨ̀ndáá iní ñáhǎ‑yu xii‑gá, te ducaⁿ
    te cundecú‑yu ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
  myu-myu: '@see-verse:ROM.005.017'
  fue-fue: Boofol neɗɗo gooto accii himɓe fu doƴƴaa kiita. Hande non bo gaɗu geetu
    ŋu neɗɗo gooto waɗi acci himɓe fu heɓi foonnitaare, hokkaa yonki.
  amk-amk: Ampafe kariri na fisarawai boyario Adami niariri foi, wedaya kaiwasa bitoya
    foi esobu aiboifo, tonanai kontai na fi masi boyario Yesusi niari fo, inontarainesa
    ebeng ria Allai aha, wedaya ea kiai etarang na tarai.
  fai-fai: Alo alataw be ki kinim makuw Addam ami ban keimin makuw be ki ta bom Got
    wanang kinim fikalanámin tuw sok gei imusa. Kata alo alataw be ki Kadais asik
    kukuw kidel makuw uyo kanoyama, Got kin dim ken kidel keisuduw ade uta adikum
    kinim wanang iyo biyámin kidel kuyamse.
  ura-NT: Charijieein teeinti, osa que nesaruha Adaane coreniha satiin cachaauru caseteco
    coaracuruhane rai neeurelu. Nii rijijieein techu, caseteco coaracuruhane rai neeuruha
    cachaaurune jana, niicha ichai aina cuaain, jianacoon osa caje cacha rocoheranu
    ichaonaa uhaain turuhelu Jesocurisito.
  mcd-NT: Ascano Adán chaca huanihuunoashu fusti nantifi namisifo. Nanscarifiai Jesús
    ahuun sharahuunoashu fusti nantifi aton chaca soashotiro ato omitsisca huatamarocon
    ato nimapacunon.
  urt-urt: Bwore mise, Adam ki ŋende hwap pe, Got ŋende wusyep kot me lenge mitiŋ
    lalme. Kom Krais ŋende ŋaiꞌe ŋaiꞌe bwore bwarme, topoꞌe kin nule berme poi nal
    loutungwarmbe pe, Got nalaŋatme poi ŋaiye ya murp bwore bwarme, topoꞌe ya murp
    laip.
  kiz-kiz: Henu, kama kup'et'ela likosa limonga bhanu bhoha bhahidili mu hukumu, ingabhwa
    kup'et'ela litendo limonga lya haki kwahidili kubhalangibhwa haki jha maisha kwa
    bhanu bhoha.
  tzo-TZE: Ta sventa ti la sta smul li Adane, jech scotol cristiano sc'oplal chich'
    castigo yu'un smul. Ta sventa icham ta jcojtic li Boch'o mu'yuc smule, jech scotol
    cristiano xu' mu'yuc smul ch‑ilatic yu'un Dios me ta xch'unique, jech xu' chcuxiic
    sbatel osil.
  lex-lex: Pede emeknekama Adam pnierni-dniayatni la' raralamni to'a, mere narieiniande
    rimormioria nohkerna wawannu rlernana niukmu, hota emkade walia la'a Yesus Kristus
    hihi'ini id to'a, maka Nlernohor Uplerlawna ralma-riorni, de nreiniande riy honona
    rlernan talla pa iror E' rkalwieda ne irlernana mormiori-dardiari plalahwa mak
    kodi liarni.
  dov-dov: Nkokuti, chibi chomwe mbuchakeetelezya kutatambulika kwabantu boonse, nkokuti
    alimwi kwiindila munzila yomwe yabululami kwakaza kululamikwa abuumi kubantu boonse.
  rgu-rgu: De lahenda esa tatao sala-sikon, soi enoꞌ fo basa lahenda ra muste hapu
    huhukuꞌ neme Manetualain mai. Ma Lahenda esa tatao roo-tetu Na bali, riꞌ soi enoꞌ
    fo basa lahenda ra bisa malole seluꞌ ro Manetualain, ela hapu soda matetuꞌ mana
    basa taaꞌ a.
  toc-NT: Cumu caj xpa̠­la­cata a̠má xapu̠lh xta­la̠­ka­lhí̠n Adán ca̠ma̠­lak­tzán­ke̠lh
    xli̠­hua̠k cris­tianos hua̠nti̠ tamaca­stá̠­lalh y chuná chú naca̠­ma̠­pa̠­ti̠­ni̠cán
    xpa̠­la­cata xta­la̠­ka­lhi̠ncán, na̠chuna li̠túm caj xpa̠­la­cata a̠má tla̠n
    xta­scújut Jesu­cristo hua̠ntu̠ tlá­hualh acxni̠ ca̠lac­xa­cá­nilh xli̠­hua̠k
    xta­la̠­ka­lhi̠ncán cris­tianos nac cruz, pus niaj cati­ca̠­ma̠­pa̠­ti̠­ní̠­calh
    hua̠nti̠ nata­li̠­pa̠­huán.
  som-som: Haddaba dembiga nin keliya aawadiis waxaa dadka oo dhan ugu yimid xukun,
    sidaas oo kalena nin keliya xaqnimaduu sameeyey aawadeed waxaa dadka oo dhan ugu
    timid hadiyad in xaq laga dhigo oo ay noolaadaan.
  mam-C: Ikytzi'n, noq tu'n til Adán, tkyaqilxjal ma che'x toj najin; exsin ikyxjo,
    noq tu'n t-xi tq'o'n Jesucrist tib' tu'n tkyim, ma chi ok tz'aqle twutz qMan Dios
    tkyaqiljo, a ma chi nimin ti'j.
  ndj-ndj: Topi livifyu lya mundu yumu yiyegha highilu kwa vandu vosi, wuwula wula
    usangi wa mundu yumu wuyegha ugoleki kwa vandu vosi na kuvapa unofu wa jola.
  mbj-NT: Sét hẽ aj'yy ky nadaheeh do hyb n'aa, sahõnh hẽ raky n'aa kety däk paa dajëb
    hã. Ti hadoo na-ããj hẽ sét hẽ, Kristo, baad hadoo do tamoo wät do hyb n'aa, sahõnh
    hẽ rahajaa baad rabahado padëëk P'op Hagä Do matym gó, rabedëb had'yyt hẽ hyb
    n'aa kä P'op Hagä Do pa kä.
  lat-VUC: 'Igitur sicut per unius delictum in omnes homines in condemnationem: sic
    et per unius justitiam in omnes homines in justificationem vitæ.'
  ngp-ngp: Elo! Enga viya wavu wa mnt'hu yumwenga wigale usengelo kwa want'hu wose,
    iivo kwa ndima yedi ya mnt'hu yumwenga iwegaila want'hu wose kuzumilwa kunda wedi
    hameso ha Mnungu na kuwenk'ha ugima.
  enq-2: Koo mendai pia dokonya-kaita endakali pitaka-kisa tenge setapala, kumingi
    mana doko epea-pyaa. Dopaka pyoo, mana tolatae minao kalai mendai pia dokonya-kaita,
    endakali dupa tolataena latala, lete katenge mana doko endakali dupa pitaka-kisa
    epea-pyaa.
  eng-ASVBT: So then as through one trespass the judgment came unto all men to condemnation;
    even so through one act of righteousness the free gift came unto all men to justification
    of life.
  mna-mna: Tana muŋgu tomtom tamen ŋonoono izooro Anutu kalŋaana mi ikam sanaana.
    Mi ina ikam tomtom ta boozomen ma tiwe wal sananŋan pa Anutu mataana ma len uunu
    be Anutu iur kadoono pizin ma tila len. Mi Krisi ta kembena. Ni tomtom tamen ŋonoono.
    Mi ito Anutu tutu kini ma imap. Mbulu kini tana, ta iwe zaala pizin tomtom boozomen
    ma tiwe ndeeŋeŋan pa Anutu mataana. Naso tikam mbotŋana ki Anutu.
  myw-myw: Taninuways teitan ansinap kalbaleb mo Yowbad bikamtan gamag babaw wasigeis.
    Tayuwein ma̱wan, inawotet didumwal mapun tamwamovs o tadidumwals tababaw ya̱kids.
  sby-sby: Neco, mbuli bwipishi bwa muntu umo ncobwalapesheti lombolosho ne cisubulo
    ca Lesa cise pa bantu bonse, neco kayi incito ya muntu walulama yalaleta bululami
    ku bantu bonse ne kubapa buyumi.
  sll-sll: Ena yal taniga God mobing hal wa tongwo pring iwe, nan ari para weni iminua.
    Iminba, yal taniga Gd grang wine olere, tal wai ole amane mole gol na tongwo i
    nan ari para weni sigare kumingere, God amane dime dire mona di na tomua.
  yaq-NT: Intok jiba inien, juka' Adamtuka'uta tua ka tu'ik a' ya'ari betchi'bo, jume'
    inim jiapsame, si'imem, Liojta bichapo ka tu'ik ya'ari benasi am tawaka'a benasia,
    ketchia jiba junaeni, inim ju'u, juka' Jesukrijtota, Liojta nok jikkajaka, sejtul,
    ju'u che'a si'imekut tu'isi weyeka tu'ika a' yaaka'u betchi'bo, si'ime inim jiapsame,
    Liojta bichapo tu'ik am ya'ari benasi bem mabetrimtaka, jiba yuu jiapsi betchi'bo
    ameu weye.
  uro-uro: Bä äkt i rhoqor ama vuini ama sägäni ini ngä män sa ama rhäksärhäm sävät
    ama ruvek moe di qosaqi rhoqorne di sa ama sägängät ama lat ama räkt ngät ngä
    män sa ama räkt ngät ama iar dä ama iar ama sok täm ngät bä ba ama ruvek moe.
  ita-1885: Siccome adunque per una offesa il giudicio è passato a tutti gli uomini,
    in condannazione, così ancora per un atto di giustizia la grazia è passata a tutti
    gli uomini, in giustificazione di vita.
  muy-muy: Nahkay zla nahəma, mə̀səra mis bəlaŋ àgudar zlam, mək zlam magudarani gayaŋ
