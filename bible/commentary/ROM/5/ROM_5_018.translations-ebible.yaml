  yrb-yrb: I amara demurainu siosa ueta demurairatuba eme nesia uitebaita, enanari
    Yesu Kerisonu kobere uetaba emema me ibene ibene ibifitaita.
  maa-NT: Jè kjoa̱‑la̱ jé xi tsohótsji xi tà jngoò xi̱ta̱ kisinè‑la̱ kjo̱'in ngats'iì
