    bi gu̱ti ca rá nttzo ca xtá øtijʉ. Eso, ya xqui nu̱guijʉ ca Ocja̱ ncjahmʉ jin
    te gri tu̱jʉ, cja̱ ya xí ngʉzquijʉ car castigo ca di ttajquijʉ. Nuya, da ddajquijʉ
    car nzajqui ca jin da tjegue. Bi tja̱jquibi car Adán ca mír yojmi ca Ocja̱, como
    jin gá ne gá dyøjte, cja̱ bi ttzon cár hmʉy. Nugöjʉ, bbʉ dí cuatijʉ jár dyɛ car
