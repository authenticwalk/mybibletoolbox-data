    pengpeng nga matana pe longala teua ita pe tunge tunginga nenga maulinga ke koko
    at nge ita.
  eng-BBE: So then, as the effect of one act of wrongdoing was that punishment came
    on all men, even so the effect of one act of righteousness was righteousness of
    life for all men.
  ixl-CNT: Ech kam echaꞌ talax ikuꞌ u choobꞌal paav tiꞌ kajay aanima tu vipaav maꞌl
    vinaj, echat koꞌxh tul u bꞌaꞌnil majte. Tiꞌ koꞌn vijikomil u vinaj Jesuus nibꞌens
