  mal-2015: അങ്ങനെ ഏകലംഘനത്താൽ സകലമനുഷ്യർക്കും ശിക്ഷാവിധിവന്നതുപോലെ ഏകനീതിയാൽ സകലമനുഷ്യർക്കും
    ജീവകാരണമായ നീതീകരണവും വന്നു.
  tuo-NT: Niꞌcãtiacã Adã́ yʉꞌrʉnʉꞌcãꞌque meꞌrã nipeꞌtirã buꞌiri daꞌrenoꞌajã tojacãrã
