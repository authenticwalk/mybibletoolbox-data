  jpn-1965: こういうわけで、ちょうど一つの違反によってすべての人が罪に定められたのと同様に、一つの義の行為によってすべての人が義と認められて、いのちを与えられるのです。
  fra-SBL: Ainsi donc, comme par une seule faute, tous les hommes ont été condamnés,
