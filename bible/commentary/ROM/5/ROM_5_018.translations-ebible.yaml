  kxv-kxv: ରଅଣି ପା଼ପୁ ଏ଼ନିକିହିଁ ବାରେ ମାଣ୍‌ସି କୂଡ଼ାଇଁ ଡଣ୍ତ ବେଟା ଆ଼ୱିକିତେ, ଏଲେକିହିଁଏ
