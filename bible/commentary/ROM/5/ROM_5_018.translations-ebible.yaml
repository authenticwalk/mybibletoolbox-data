  xsi-xsi: Mine kala kinda tasama tu tamâta taitu muŋga ilaŋa ipole ŋgua tukuŋa, aku
    ŋana i ne kiesaka ŋinde kâ Maro Kindeni io kinda tamâta rârâni talâ pa ŋgua nia.
    Aku mine nâ, tamâta taitu iveta vetâŋa sondo ndo, aku ŋana vetâŋa ŋinde kâ Maro
    Kindeni iveta kinda kalo-tawana tamâta rârâni tapâŋga ilonda mbâra-mbâra lâ, kala
    tamo viânda nâ.
  crx-NTPO: Njan 'et whunóhnoostun hukwa' dusni, Adam lubeshi ílhchoot, 'et huwa ts'iyanne
    dune yahitádlah k'un'a buba nahisda. 'Et Sizi Gri whuz un'a za ts'ih'un 'uhoont'oh
    k'un'a neba 'uja. Njan hukwa' uzninzun de ninta' ts'unt'en-un Yak'usda neba gak
    whulhtsi, 'ink'ez 'ilhiz wheni khuztinalh whe' hoont'oh.
  kan-OKCV: ಹೀಗೆ, ಒಂದು ಅಪರಾಧದ ನಿಮಿತ್ತ ಎಲ್ಲಾ ಜನರ ಮೇಲೆ ದಂಡನಾತೀರ್ಪು ಬಂದಂತೆಯೇ ಒಂದು ನೀತಿಯ
    ಕೃತ್ಯದಿಂದ ಎಲ್ಲಾ ಜನರಿಗೂ ಜೀವವನ್ನುಂಟು ಮಾಡುವ ನೀತಿಕರಣವು ಉಂಟಾಯಿತು.
  bbb-bbb: Ro fune e besu ijare ise besu ije rema ijadufuo fure vame ise fuone ije
    dabe e boege miamo ijadufuo bu isejavaekinu oeve. Ro kuke fune e besu Jesu Kuraesire
    maza besu kaginu baronema ijia fu e boege karauniame. Fu ijiege ifejiakinu karauniako
    bu Godido vame ma karivako ije abeve.
  blw-blw: Wat hiyachi, hen halenonot hen anchi ihà-anay fasor way enammaan Adam wat
    hen kachusaan hen aminay katagutagu. Waman hen halenonot agé hen anchi ihà-an
