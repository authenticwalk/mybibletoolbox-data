  kan-OKCV: ಒಬ್ಬ ಮನುಷ್ಯನ ಅವಿಧೇಯತೆಯಿಂದಾಗಿ ಅನೇಕರು, ಪಾಪಿಗಳು ಆದಂತೆಯೇ ಒಬ್ಬ ಮನುಷ್ಯನ ವಿಧೇಯತೆಯಿಂದಾಗಿ
