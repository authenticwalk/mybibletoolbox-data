  poh-NT: 'Jeꞌ woꞌ chic, ru̱cꞌ i wili nkilow woꞌ chi rehreh wach ribano̱j i Jesus:
    Reꞌ Aran nok maꞌ xibiraj ta kꞌoric chiwach i Dios, xiban chi chiꞌnchel i hoj cꞌacharel
    xchalic chi kana̱ i chꞌukuj kꞌoric riban i Dios chi aj mahc kabiral. Ra̱j nchel
    i Jesus ru̱cꞌ xiban reꞌreꞌ chi xa xibiraj woꞌ kꞌoric chiwach i Dios xiban woꞌ
    chi nyeꞌeric keh chiꞌnchel i hoj cꞌacharel jeꞌ ru̱cꞌ nquichꞌica̱ꞌ quicꞌux chiri̱j
    i Jesus chi reꞌ Dios erikꞌor keh chi coric chic wach kacꞌux.'
  tue-tue: Sĩcʉ̃ basocʉ́ Cõãmacʉ̃rẽ yʉʉririgue wapamena paʉre ñañaré tiirá pʉtʉári
    tiiyígʉ. Teerora sũcã sĩcʉ̃ basocʉ́ Cõãmacʉ̃rẽ yʉʉrigue wapamena paʉre “ãñurã́rã
    niiĩya” jĩĩgʉ̃daqui.
  bjp-bjp: Na ongen fabulwar ken itikii sau e kaltu, ke fanu fuun ri ka tapiek foron
    tom tel sinang laulau. In fasi sabin arae, na sinangun misuut ken itikii sau e
    kaltu, ke fanu fuun, God ik foteng ri le ri foron tom tortores.
  xon-xon: Unibaan Adam aah nan yii Uwumbɔr aamɔb na, nima le binib mɔmɔk aabɔr bii
    Uwumbɔr chee. Yesu aah nan kii Uwumbɔr aamɔb na, nima le binib bimɔk gaa uma Yesu
    ki kii na aabɔr ŋan Uwumbɔr chee.
  tzo-ZNT: Ti muc xchꞌun cꞌusi iꞌalbat yuꞌun Riox ti Adane, yechꞌo ti jmulavilotic
    jcotoltique. Ti ixchꞌun cꞌusi iꞌalbat yuꞌun Riox ti Jesucristoe, xuꞌ ti chꞌabal
    xa jmultic chiyilotic jcotoltic ti Rioxe mi ta jchꞌuntic ti jaꞌ istoj jmultique.
  mpm-NT: Chi sɨkɨ ja tu ni jandatu ɨɨn ni chaa Adán, ti sa ni ka kɨvɨ ndɨꞌɨ yɨvɨ
    nuu kuachi un. Ti suni siaꞌan ni jandatu ɨɨn ni chaa Cristo Jesús, ti sa ni kachi
    Yandios nuu kuaꞌa xaan yɨvɨ ja kandixia i Jesús ja tukaa jnaꞌnu ndatu i sɨkɨ kuachi
    i.
  ots-NT: '@see-verse:ROM.005.018'
  hoy-hoy: यतिकी ह्यांग ऊंद मंळसा अन आग्या ईला मान्सदुर देल हापाळ लॉकुर पापी ठहरूसदुर,
    हांग अच ऊंद मंळसा अन आग्या मानसोद कारण सप्पा लॉकुर परमेश्वर उन मुंद न्यायी ठहरूसकु
    आदार.
  amo-amo: Bara kitin ndiru lanzu nliru wasame gbardang wa so anan nalapi, nanere
    wang kitin lanzu nlirun wasame gbardan nase fiu Kutellẹ.
  pjt-pjt: Panya aṉangu uwankara kuraringu wati kutjungku Adamalu Godala tungunpungkula
    kuliṟa wantinyangka. Palu wati kutjungku Jesulu Godala wangaṉarangku kulinnyangka
    Godalu aṉangu tjuṯa tjukaṟurunmanu palumpa walytjaringkunytjaku.
  cwe-cwe: Fana kwa kulema kutegeleza kwa munhu imwe wanhu wengi wengila muna uhasanyi.
    Iviya kutegeleza kwa munhu imwe wanhu wengi wezapetigwa wanoga haulongozi wa Mulungu.
  daa-NT: Gem rakki di pooc karmiyin taat Buŋ kaawiiji ho gee dakina un̰jitu ɗo zunuubinnar,
    ampaa di oki, gem rakki di ooy karmiyit taat Buŋ kaawiiji ho gee dakina Buŋ giniig
    ŋu goyiy iŋ botol ɗo uŋji.
  mlp-mlp: Mat amulikmo God aqez othasan daq na amalib on mataw kuluwmo timeqniyim
    in daq meqinta emayta tiqiyiyta. Ad nazaqmo mat amulikmo God aqez muzinan on mataw
    kuluwmo tidimniyeq titnonta tiqiy daqaytamo.
  ape-C: Atun arman madae numnek Iruhin ananin baraen. Namudok aria sabaishi arpesh
    shatogur shenek yoweishi inahos atish iri. Aria namudok atin. Atun arman wata
    nasuhw Iruhin ananin baraen nagipeshen namudok aria sabaishi arpesh ta shutogur
    yopishi arpesh.
  bgs-bgs: Si Adan tô sábbad na ándà bánnal ka Manama, asta inému masalà-salà tô langun
    manubù. Iring kani, si Jesus tô sábbad na igbánnal ka Manama, asta marapung tô
    mga tanggapán ka Manama na nángngà tun ta saruwan din.
  faa-faa: Arirakano aporo hakása Atamemo Kotimo someane koaretaesakipoko, aporo hinamo
    suaki watikiaka rakira aporo hinamopo, aihoareapo. Arirakano aporo hakása Yasumo
    Kotimo someane kakimasakipoko, Yasumo someane kakimasa aporo hinamoaki Kotimo
    someraka, “Reane ereketae risira aporo hinamopo,” airapo.
  kik-kik: Nĩgũkorwo o ta ũrĩa ũremi wa mũndũ ũmwe watũmire andũ aingĩ matuuo ehia-rĩ,
    ũguo noguo gwathĩka kwa mũndũ ũcio ũmwe gũgũtũma andũ aingĩ matuuo athingu.
  cap-NT: Yooz mantita ana cumplichiz̈ cjen Adanqui tjapa z̈oñinacaz̈quiz ujchiz cjiskatc̈ha.
    Jesucristuzti Yooz kuz cumplichiz̈ cjen walja z̈oñinacz̈quiz Yooz yujcquiz ana
    ujchiz, niz̈aza zuma cjiskatc̈ha.
  ksr-ksr: 'Iikayadeeŋ mombo jemaŋa: Eja motooŋgonoŋ qootogo ama siŋgisoŋgo waŋ kono
    seiro ejemba seiseiya anana meleema siŋgisoŋgo ejemba kolooniŋ. Kaaŋiadeeŋ eja
    moŋnoŋ Anutuwaa jeta teŋ koma siŋgisoŋgonanaa tawaya mero kana kolooro Anutunoŋ
    ejemba seiseiya ananaa qaanana jeŋ tegoro solaŋaniwoŋa.'
  eng-TNT: 'For as by one mannes disobediece many be cam synners: so by the obediece
    of one shall many be made righteous.'
  sbs-sbs: Mukuti chokubula inkutwiso kwa muntu umwina bungi bwabo baba babatendwa
    batendi bazichive, ni hakuba bulyo che nkutwisiso yamuntu umwina bungi bwabo baba
    tendwe basheyeme.
  sue-sue: Ema daimatara ge daira ema dainiro meni pasina ema wewa, da ago ine ema
    daimatara ge dimaira ema dainiro meni sarapitinowenakai awa.
  fra-NCL: De même en effet, que par la désobéissance d’un seul homme, tous ont été
    constitués pécheurs, de même par l’obéissance d’un seul tous seront constitués
    justes.
  snn-NT: Adán se'gabi Riusu guansese'ere ro achani yo'oma'iguëna, ai bainbi gu'ajaë'ë.
    Güina'ru Jesucristo se'gabi te'e ruiñe achani yo'oguëna, ai bain Riusu re'o bainre
    re'huasi'cua ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, byù rayuq jìno a gyô é yanmai, myo myo gi, yubak dap bang
    dut byuq é su, byù rayuq jìno gyô é yanmai, myo myo gi, dingmán bang gâ é hui
    kó râ nghut lhê.
  cek-AK: Kami maeto mah lok tahngai ai pongah paroeai kaminawk kazae caa ah oh o
    baktih toengah, kami maeto mah lok tahngaihaih rang hoiah paroeai kaminawk mah
    toenghaih to hnu o tih.
  bkd-bkd: Aman pinaagi hu pagsupak taena ha sabuwa ha etaw nabuhat ha makasasalà
    sa alan, ba tumenged hu pagkamatinumanen hu sabuwa ha etaw madakel sa mabuhat
    ha matareng.
  ctu-76: Che' bajche' ti q'uejliyob ti xmulil cabʌlob cha'an ti juntiquil jach winic
    tsa' bʌ i ñusʌbe bajche' ti subenti ti Dios, che' je'el cabʌl mi quejel i q'uejlel
    ti tyoj ti Dios cha'an jini yambʌ juntiquil winic tsa' bʌ i jac'ʌ bajche' ti subenti
    ti Dios.
  lac-NT: Quire' turiri' mac mʌ' ju quibaj a ba' ara'b ti' ten C'uj, rajen caj u yacsaj
    u si'pirob tu cotor mac, rajen tu cotor mac cu manob tu c'asir. Baxuc xan, ti'
    u jer mac turiri' xan, raji' Jesucristo, quire' caj u quibaj a ba' ara'b ti' ten
    C'uj, rajen ya'ab mac irir ten C'uj tsoy yorob.
  xla-xla: Epedeme oplami hatlopeta God yu dla posalladlalo wekele koko tle opa hapulomaye
    mo-bobtalimale so duwapo. Amasiyama oplami hatlopeta God yu dla salladle koko
    tle opa hapulomaye God mila꞉pi tle ullu pa꞉talo so depo mellepe.
  xav-NT: Aibâ hã misi nherẽ, 'Re ĩhâimana u'âsi mono te te ĩwapari õ hawimhã, ma
    tô oto uburé dawasété na si 're dahâimana za'ra. Tane duré, aibâ hã misi nherẽ,
    'Re ĩhâimana u'âsi mono te te ĩwapari pese zém hawi te za oto 'Re ĩhâimana u'âsi
    mono hã te te 're da'awẽsãmri, Zezu Cristu te te ĩwapari pese zém hawimhã.
  cuk-cuk: Ar igi dule-wargwen-Bab-Dummad-sogsadba-ibmar-imaksasulidbali, dulemar-bukidar
    isguedbi nade, deyobi, dule-wargwen-Bab-Dummad-sogsadba-ibmar-imaksadbali, bukidar
    isgussuliyobi daklenonimaloed.
  tbf-tbf: Palan bu mene gi nga tsorubeit bu ka tsokor surie ken sinavei rong tsak
    mi ka kes. Eiekesen palan bu mene gi ta so tsorubeit bu ka duis i matan e Raban
    surie ken sinavei nia rorong kalei mi Ka kes.
  uig-CYR: Бир адәмниң бир қетимлиқ итаәтсизлиги арқилиқ нурғун кишиләр дәрвәқә гунакар
    қилинип бекитилгәндәк, бир адәмниң бир қетимлиқ итаәтмәнлиги биләнму нурғун кишиләр
    һәққаний қилинип бекитилиду.
  ikw-NT: Hite nụ risi rikne otu badnụ kpakara ele badnụ ghọru ele mmehie, otu aka
    wam masị, obno nsnị otu badnụ jeeme kpakara ele badnụ bụru ele mee mma.
  khs-khs: 'Apula: sena semetei Atameyewi Kote solo amowa tikapeye tinase, sena kesale
    sopoma, “Olokeyatela timinisene sena kesalekeye,” au seyakeye. Alawamona, sena
    semetei Yesuyewi Kote solo amowa seli topunase, Yesuyewi solo amowa ta: ti sena
    kesalema Koteyewi selese, “Kiwa hekeya sita: tesene sena kesalekeye,” au seyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ኢቲ ኡራይ ኣዛዜቴናን ኢፄዳ ጋሱዋን፥ ዳሮ ኣሳይ ናጋራንቻ ጊዴዳ፥ ሃዋዳንካ ቃሲ ኢቱ ኤኖ ጌዳዋን ጮራ
    ኣሳይ ፂላና።
  pma-pma: Veni avaseini keke longrasien onen meatin tas sakin meatin keil houlu umai
    atisaso, longkatien onen meatin tamun hesakin meatin keil houlu imai imal.
  atd-NT: Ian su ligkat to poglop-ang to sagboka no otow no si Adan to insapad to
    Magboboot, mohon-ing ka nohimu on no makasasalo no mgo otow. Songo ogkounawa rod,
    su ligkat to pogpaagad-agad to sagboka no otow no si Hisus, mohon-ing ka ogkohimu
    on no maroyow.
  tel-2017: ఎందుకంటే ఒకడి అవిధేయత అనేకమందిని పాపులుగా ఎలా చేసిందో, ఆలాగే ఒకడి విధేయత
    అనేక మందిని నీతిమంతులుగా చేస్తుంది.
  hat-BSA: Paske menm jan ke dezobeyisans a yon moun te fè tout moun vin pechè, menm
    jan an, obeyisans a yon moun va fè anpil moun vin jis.
  top-NT: Jaé qui̱taxtú caj xlacata kaxmatmákalh cha̱tum chixcú tú li̱ma̱páksi̱lh
    Dios hua̱k tí talakáhualh a̱stá̱n yaj lá tali̱mákxtakli ni̱ tatlahuá tala̱kalhí̱n.
    Chí na̱ chuná caj xlacata cha̱tum chixcú kaxmátnilh tú li̱ma̱páksi̱lh Dios hua̱k
    cristianos tla̱n tatalacatla̱ní ixlacati̱n Dios la̱ ni̱ catakálhi̱lh tala̱kalhí̱n.
  msk-msk: Yamaimo saraun yang manga otaw kay wa mangagad sang sorit nang Dios yang
    sang ka otaw na si Adan. Toyo madaig yang yamaimo madyaw nang Dios kay yabay mangagad
    sang sorit nang Dios yang sang ka otaw na si Jesu Kristo.
  gyr-NT: Esepia, ñepei ava Tũpa reroyaẽhɨsa sui setá oime ava angaipa viyar; ẽgüe
    ehi aveira ñepei ava mboyeroyasa sui setá aveira ava vɨreco güeco catuprɨsa Tũpa
    rese yuvɨreco.
  kmh-kmh: Bi nokom bap Gor nup minim ak timbrikak rek, biynimb kuŋaynep kuyip asiŋ
    ayip. Kun ak rek pen Bi nokom bap Nop minim aŋgak rek niŋdiy kumek mey, biynimb
    kuŋaynep suŋ-tep ayniŋgamb.
  ukr-ONPU: Бо так само, як через непослух однієї людини багато людей стали грішниками,
    так і через послух Одного багато людей стане праведними.
  emi-emi: Nongina taumattu ngakapa ghe tau ssavotola mausi kateva nonga taumattu
    ghe tam nongo usilaala God, tale ie nonga o ase salana atikirighi nau kateva nonga
    taumattu ghe nongo usilaala God, oroieili taumattu aue God egheleila va ghulughuluena
    ila.
  zpv-NT: o sea tuhbi dxiꞌh bwiinn guluꞌtii duhlda, ziahan raꞌ bwiinn guhca bwiinn
    duhlda; pwihsi ziꞌchi gahcaza tuhbi dxiꞌ za Jesucristu pur xcweenta nin bazoꞌbadxiahga
    Ñiꞌh xchiꞌdxyi Dxiohs, ziahan za raꞌ bwiinn gariaꞌcaa ziga bwiinn zaꞌca nezloh
    Dxiohs.
  gux-gux: Nani niyendo ya yiema n den teni ke bi niba boncianla tua ti tuonbiadi
    danba maama, li go tie yeni, niyendo ya tuon ba teni niba boncianla n baa li moamoansaali.
  kos-kos: Na oana ke mwet nukewa elos mwet koluk ke sripen seakos lun mwet sefanna,
    in ouiya sacna, mwet nukewa ku in aksuwosyeyuk ye mutun God ke sripen akos lun
    mwet se, Jesus Christ.
  ibo-ibo: Nʼihi na dịka ọtụtụ mmadụ si bụrụ ndị mmehie nʼihi nnupu isi nke otu nwoke,
    otu a kwa ka ọtụtụ mmadụ ga-abụkwa ndị ezi omume nʼihi nrube isi nke otu nwoke.
  yml-yml: Wata fai tomogo ꞌaitamogana Yaubada yana veimea i vedumweꞌaiꞌaieni matatabuda
    ta sakosakona, weꞌe tomogo ꞌaitamogana Keliso, Yaubada yana nuanua i vematayakeyakeni
    nika ꞌwainega Yaubada tomotoga fuedi i na ꞌiveꞌatumaidi.
  ory-ory: କାରଣ ଯେପରି ଜଣକର ଅନାଜ୍ଞାବହତା ଦ୍ୱାରା ଅନେକେ ପାପୀ ହେଲେ, ସେହିପରି ମଧ୍ୟ ଜଣକର ଆଜ୍ଞାବହତା
    ଦ୍ୱାରା ଅନେକେ ଧାର୍ମିକ ହେବେ।
  bzj-bzj: Ahn wen da wan man disobay, dat mek evribadi bee sina. Sayhn way, sayka
    di Wan man weh mi du weh Gaad tel ahn fi du, Gaad mek evriting rait bitween hihn
    ahn lata peepl.
  chk-chk: Pun usun aramas meinisin ra tipis pokiten än ewe eman mwän aleasolap, ina
    chök usun chomong aramas repwe pwal küna pwüng me ren Kot pokiten än ewe eman
    mwän aleasochis.
  ssd-ssd: Taŋgo andeŋge Kuate tuku miŋge pitaina le taŋgo ŋakmba une mbal mayok kinaig.
    Taŋamba ndo taŋgo andeŋge Kuate tuku miŋge dubi mayena le taŋgo gudommba tiŋreknu
    mayok kinaig.
  acr-TNT: Yey xa ruma cꞌu jun chi achi xupalajij rutzij ri Dios, lic e qꞌui ri xebuꞌan
    aj maquib; jecꞌuriꞌlaꞌ, ruma jun chi Achi xucoj utzij ri Dios, lic e qꞌui ri quebuꞌan
    jusucꞌ chwach.
  rop-rop: Yu si? Det wanbala men nomo bin dum wanim God bin dalim im blanga dum,
    en blanga tharran na imbin meigim ebribodi jidan nogudbala. Bat God garra meigim
    loda pipul jidan raitwei langa im, dumaji det najawan men bin dum wanim God bin
    dalim im blanga dum.
  mee-mee: Ba ragau papatu lelengarea ra ra baingareame ke sosoali kurumea agau kena
    longasangana ka tongana kena mana ma inae Nutu la patonge ragau papatu ra baingareame
    ke tupu kurumea agau kena longngana.
  dif-dif: Ngangau worderu kana kulnuja delkinandru marapu kana madlentji pantjina
    wonti, jeruja bakana kulnuja pankinandru marapu kana talku pantjiai.
  gam-gam: Iwa taimanta God kandjiye to wori al ge una merke singare ke yei. Alla,
    iwa ta God kandjiye ye kune yei al ge, una merke God nale al wambo napanda, kiwa
    moye.
  nou-nou: Edo embo jiwae be wasiri bebegae edo era ainda be awa embo da Adam mi God
    kera ae isira awasedo awarate God mi etiri embo jiwae be awa God ga da umo jigari
    ewamei adera ainda be awa embo da Iesu Keriso mi God kera isira awasedo.
  mqb-NT: Kwakwa ata nà, ɗo kərtektəkke a ngam sə ɗəfan apan anà Mbərom bay. Anga
    nan, ɗo ahay bayak a tə tərak ɗo sə ines ahay. Matanan re, ɗo kərtektəkke a ɗəfan
    apan anà Mbərom. Anga nan, ɗo ahay bayak a ti təra ɗo ɗiɗek aya pa 'am anahan.
  ape-B: Atunu alman nechegeik balan namudak ali wolobaichi elpech chatoglu chenek
    yowenyili atich. Ali namudak ati. Atunu alman wata nasuh balan nagipechen namudak
    ali wolobaichi elpech eke chutoglu duldulichi.
  grc-F35: Ὥσπερ γὰρ διὰ τῆς παρακοῆς τοῦ ἑνὸς ἀνθρώπου ἁμαρτωλοὶ κατεστάθησαν οἱ
    πολλοί, οὕτως καὶ διὰ τῆς ὑπακοῆς τοῦ ἑνὸς δίκαιοι κατασταθήσονται οἱ πολλοί.
  cav-NT: Peadya ecuita camadyatu Yusura cuatsashaya eque ama juhua. Jadya tibudyatu
    Yusura dutya ecuita jucha arida baya. Dutyadya ecuana cuatsashaya eque ama aniya,
    Adán juhua bucha. Amena peya bacue Yusura cuatsashaya eque anihua. Jadya tibudyatu
    Yusura jucha metse ama baya eje uma tuaqueja catyatiya cuanaque. Tuna tuna amena
    cuatsashaya equedya aniya, Jesús juhua bucha.
  kgp-NT: Ũn pir tóg Topẽ vĩ han ja tũ nĩ, kỹ ẽg kar vỹ Topẽ vĩ mranh tĩ sir, ti nón.
    Kar kỹ ũn pir vỹ Topẽ vĩ han kãn ja nĩgtĩ, kỹ Topẽ tóg ti tugrĩn ẽg mỹ vẽnh pãte
    fón kãn ke mũ gé sir.
  bvd-bvd: Nunufana ade faasia lana tii waa guu na wane ki sui naa daka nii naa laona
    abulo ta'aa lae. Ma 'i nunufana ade sulia lana tii waa lau guu God nia ka falea
    'o'oloe fua toae ki sui guu.
  ukr-1871: Яко бо через непокору одного чоловіка грішними зробились многі, так і
    покорою одного праведниками зроблять ся многі.
  apz-apz: Ihwoni. Olenoho. Hwe angaꞌno kako Anɨtuye hungkunomo haloho maposoꞌnjo
    imentiso soꞌno aꞌamu hopiꞌnonohino hnꞌnwi yahino wonyo imoꞌmentɨhwonefoho. I hwe
    angaꞌnohino nomꞌne sohwo kako Anɨtuye hungkunomo haloho poꞌmentiso soꞌno Anɨtu
    kako aꞌamu piꞌnɨngo engo hnꞌnyumo wopɨngo kuyoho nalɨmentisofoho.
