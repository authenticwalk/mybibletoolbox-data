  tew-tew: Wí wîˀ toˀwí Adam namuuˀi háa Yôesi Táḏáḏí óetu̖ˀan waa wíˀiˀaˀginpíḏího
    tꞌä̖hkí tꞌowa ditꞌaywó̖ˀtoˀinpaa. Hanbá i wíyá wîˀ toˀwí Jesus namuuˀiˀ iˀaˀginnandibo
    tꞌä̖hkí tꞌowa dínkoeḏ dipúwíˀin in Yôesiḏi ovâycha̖a̖máaˀin tꞌaywó̖ˀdi wíḏâymáapí
    waagi.
  rmc-rmc: Bo avke sar prekal oda, hoj jekh manuš na šunďa, ačhile but džene binošna,
    avke the prekal oda, hoj jekh manuš šunďa, ačhena but džene čačipnaskre.
  apr-apr: Le moolmool, ye dada dook tiap ke tool ataleu yo isak noonoongoo in nga,
    ngan le di tooltool alunu tiyei ben di ngan tooltool ke geingi sennene. Inbe gaongo
    leu, ye dada dook mata ke tool ataleu yo ilongo betanga a itoo in nga, ngan le
    di tooltool alunu la Maro iwete di bet di ngan tooltool noonoonoo nga.
  tiy-tiy: Non i médoowe ménwaléy ménsala sabaf bé Adame énda modorén bé sugu i Tuluse,
    éndob médooy ménwaléye métintu dob adafay Tuluse sabaf bé kéodor Jesuse bé sugu
    i Tuluse.
  nlg-nlg: E subo na vure kara tangohahi na pukuna nina lio ni hughu sakai na tinoni,
    Adam. Mana pukuna sakai na tinoni ghua, Christ, te kabu taonia God ke, subo na
    vure kara kaekage tana matana God.
  dgr-DOGNT: Dǫ ı̨łè Nǫ̀htsı̨ k'èaı̨t'è-le ts'ıhɂǫ̀ dǫ łǫ hołı̨ı̨-hogehtsı̨ı̨-dǫǫ̀
    gı̨ı̨lı̨ı̨ agììdlà, eyıts'ǫ eyı lanì dǫ ı̨łè Nǫ̀htsı̨ k'èaı̨t'è ts'ıhɂǫ̀ dǫ łǫ
    ehkw'ıì agedle ha.
  pes-OPV: زیرا به همین قسمی که ازنافرمانی یک شخص بسیاری گناهکار شدند، همچنین نیز
    به اطاعت یک شخص بسیاری عادل خواهند گردید.
  ron-1924: Кэч, дупэ кум, прин неаскултаря унуй сингур ом, чей мулць ау фост фэкуць
    пэкэтошь, тот аша, прин аскултаря унуй сингур Ом, чей мулць вор фи фэкуць неприхэниць.
  tpz-tpz: A pah teꞌ vëh e Adam to pënton varo voh a soe pe Sosoenën, pareꞌ nok a
    taateꞌ hat. Ka manih pa taateꞌ vatösoe peꞌ ivëh, no a napan kurus to teen suk
    voh pa hat pamëh. Eꞌ to teꞌ akuk me va kov e non manih pan, a pah teꞌ vëh e Ieesuꞌ
    Kristo to tënan voh a soe pe Sosoenën. Ka manih pa taateꞌ pënton soe peꞌ, no a
    nap peo se tavus ee o teꞌ totoopin manih po epep pe Sosoenën.
  agd-agd: Para vara seyo, mana vanta ano ma vaya átakharé ureintái minó nanin banta
    ano veni avúavá baren umeíin nanin bantaí ukharen mino. Máan manan en mi mana
    vanta ano ma Tiyarafenu oo yaiyúká eintái kokhon nanin banta ano véin avorá puntákein
    nanin bantaí inten mino.
  rkb-NT: 'Estuba maku Adão inarokota Deus harere bo batu hyỹ niy. Iwatahi ihumo mybarawy
    ezektsa Deus okzeka batu simysapy niyziknaha. Adão watsa zimyikinaha. Sesus Kiristu
    atahi Deus harere bo hyỹ ziknakara. Iwatahi Deus kytsa sizubarẽtsa pe: — Kaokzeka
    ahamysapyrẽtsa tsimoziknaha. Kaharere bo hyỹ tsimynakaranaha Kiristu watsa batu
    mymyiwy — my.'
  san-THA: 'อปรมฺ เอกสฺย ชนสฺยาชฺญาลงฺฆนาทฺ ยถา พหโว ''ปราธิโน ชาตาสฺตทฺวทฺ เอกสฺยาชฺญาจรณาทฺ
    พหว: สปุณฺยีกฺฤตา ภวนฺติฯ'
  iws-iws: Mɨ bɨdi bɨdiniyarɨn tɨ inkam nwɨruwan Adam Adi Komii siir yai aka siya
    nantamyɨryɨrkɨn. Mɨ siyɨu biyɨe ha tɨrkɨn mɨ tɨ siyɨuɨn dimɨn biyɨe tɨriyɨn ɨni
    iikam whɨekakɨm sɨma warar yɨnkɨn hugiyɨskainan mɨ yɨm sɨma ɨni tɨ ɨriipɨ hɨriinan
    siyɨu biyɨe siirar mɨ tɨriyokiyokɨiyamɨm. Mɨ tɨ inkam nwɨruwan Jisɨs siyar sɨbgu
    wakaeyokna apɨskiya siir yai aiir mɨ Adi Komii siya iikamɨm, yɨpɨkɨn Jisɨs Krais
    siiram naɨngwo tɨbmiiyɨm sɨmiirɨn dimɨn whɨrkɨ kɨmbu karamae asi nɨkɨugɨm.
  pol-SZ: Przez nieposłuszeństwo jednego mnóstwo ludzi stało się grzesznikami. Dzięki
    posłuszeństwu Jednego mnóstwo zostanie uniewinnionych.
  ztq-NT: Porñee psoobty tugak xaa tiits, lëë xtol kchësy meñ kwyo, per singo gak
    porñee psoob tugak xaa tiits, lëë meñ telaa lo tol.
  zai-NT: Pur hombre ni qué nuzuuba diidxa que, uyuu stale tu bichee, ne zaqueca pur
    stobi ni bizuuba diidxa que, ziuu stale tu zaxá stonda.
  upv-upv: Ko niko, jinibb elep arini arivi jinibb ne nololien suri jinibb sansan
    otor otvi nale. Ko erpok kele, jinibb elep arini arivi vajin jinibb nga marmomsawos
    m̃irres suri jinibb sansan otori suri nale.
  wap-NT: Tominkaru dakotan kawan ipai pidannao, oiaꞌo pidannao nii, baudaꞌapaꞌo pidan
    dikintapan idi, ukauꞌan naꞌapa kapam udakotan iriba pidannao, kaimanaꞌo pidannao
    nii, baudaꞌapaꞌo pidan izoꞌatin idi paugaru.
  mva-mva: Bakara, tamoata teke ka pile tago ilongo be ono tamoata kokoko-tina muzigoala
    ememaki dipura, be bokainatuka-la, tamoata teke ka pile ilongo be ono kokoko-tina
    Nanaranga mata-nao diado.
  dwr-NT: Ayissi gooppe, itti uray azazettennan ixxeedda gaasuwan, daro asay nagaranchcha
    gideedda, hawaadankka qassi ittuu eeno geeddawaan cora asay xillana.
  kfw-kfw: Khat-um miring inkhat chongjuimak jarra mi rakip manu karoon amin eii,
    hiwale in-ang rip-ah miring inkhat chongjui jarra Pathian in mi angjet akadik
    amin esik eii.
  bfz-bfz: कऊँकि जेड़ा एक मांणूए री आज्ञा ना मानणे ते बऊत लोक पापी ठईरे तिंयाँ ई एक
    मांणूए री आज्ञा मानणे ते बऊत लोक तर्मी ठईरने।
  cuk-09: Ar igi dule-wargwen Bab-Dummad-sogsadba-ibmar-imaksasulidbali, dulemar-bukidar
    iskuedbi nade, deyobi, dule-wargwen Bab-Dummad-sogsadba-ibmar-imaksadba, bukidar
    iskussuliyobi daklenonimaloed.
  ben-OBCV: কারণ একজন মানুষের অবাধ্যতার মাধ্যমে যেমন অনেকে পাপী বলে গণ্য হয়েছে, তেমনই
    সেই একজন ব্যক্তির বাধ্যতার ফলে বহু মানুষকে ধার্মিক বলে গণ্য করা হবে।
  mil-NT: Te sá ñà túú ní sàndáá iní ɨɨⁿdìi‑ni ndíi Àdán nàcuáa ní xáhaⁿ Yǎ Ndiǒxí
    xii ndíi, xíǎⁿ ní nguɨ́nchicúⁿ nihnu nchaa ñáyiu quìdé‑yu nchaa sá cuèhé sá dúhá.
    Te ducaⁿ ɨ̀ɨⁿdii‑ni Xítohó Jesucrìstú ní quide‑gá nàcuáa ní xáhaⁿ Yǎ Ndiǒxí cuèndá
    sá Yǎ Ndiǒxí cachí‑gá sá cúdɨ̀ú‑yu núú‑gǎ.
  myu-myu: '@see-verse:ROM.005.018'
  fue-fue: Dullere ɗowtaare neɗɗo gooto accii himɓe ɗuuɓɓe laatii hakkeeɓe. Hande
    non bo ɗowtaare neɗɗo gooto accirta himɓe ɗuuɓɓe laatoo foonnitiiɓe.
  amk-amk: Weo kariri inontarai mansiario wiro dohong kariri Allai ne Kaiwofo kaha
    foi wedaya kaiwasa bitoya foi eweinontarai sasaria, tonanai kontai we na inontarai
    mansiario dohong kariri Allai ne dawiafo wedaya kaiwasa bitoya foi emasi na Allai
    urengreafo aha.
  fai-fai: Kale kinim makuw ata Got weng kuásusulu nadane wanang kinim adikum kál
    falák gitikyama ban keimin keisuw. Kata leiw makuw be ki kinim makuw ata Got weng
    kidilawane, wanang kinim seng iyo Got ta bom kidel imuda kidelok keidiwe, wanang
    kinim adikum sun biyámin kuyamase.
  ura-NT: Nitohaneeinte erenaa tonorae niha Adaaneecha coreniha arajii cachaauru osa
    que nesarucurelu. Nii rijijieein techu, erenaa tonoraain niha leinjiin cachane
    coreniha, jianacoon neeurureein cha ujuaihonelanaala arajii cachaauru.
  mcd-NT: Nan nocofunun Adán Diosin nicacasmaquin tau huanino ahuunshon chaca huapamisifo.
    Nanscarifiai nan nocofunun Jesucristo fusti Apan yoini cuscain. Ascano Apa nicacoinshon
    ahuunshon yora ichapa imasharatiro Apa fu ipanonfo.
  urt-urt: Tehei kin taꞌe leꞌe, miyeꞌ esep ilyeh nengelyembe wusyep Got pe, lenge
    mitiŋ lalme ya yoto hwap kin. Kom miyeꞌ ŋoinde ŋende gande wusyep Got pe, lenge
    mitiŋ wula yarp bwore bwarme yal ŋembep tikin Got.
  kiz-kiz: Kwa kujha kama kup'etela kubela kutii, kwa munu mmonga bhamehele bhibetakujha
    bhajhe ni haki.
  tzo-TZE: Ta sventa muc xch'un c'usi i'albat yu'un Dios li Adane, jech jpasmulil
    ic'ot scotol li cristianoetique. Ta sventa la xch'un c'usi i'albat yu'un Dios
    li Jesucristoe, jech xu' muc xa jpasmulileticuc ch‑ilatic yu'un Dios scotol cristianoetic
    me ta xch'unique.
  lex-lex: Ne emekwalima la'pa riy honona rler la do'a-hala ralamni la' Adam nmeh'a
    maka kakleha ya'unni-yamta'ata. Emkade walia la' riy honona makpesiay mana hota
    ror owa'ana Uplerlawna rkalwieda, onnila Yesus de Nmeh'a yatlinni-yatailli la'a
    Uplerlawna lirni-tunnu.
  dov-dov: Nkaambo mbuli mukwiinda mubulewusi bwamuntu omwe mbiingi bakaba basizibi,
    mbombubo, alimwi kuti kwiindila mubululami bwamuntu omwe kuyoolulamikwa biingi.
  rgu-rgu: 'Au maksud ka leo iaꞌ: Adam nana, lahenda esa rian fo ta nau namanene neuꞌ
    Manetualain, de nalena laka pareta Na. Ma lahenda dodouꞌ tao salaꞌ sama leoꞌ ria
    boe. Boe ma Yesus nana, Lahenda esa rian fo namanene neuꞌ Manetualain, ma tao
    tuka Ria hihii-nanaun. Ria riꞌ soi enoꞌ de lahenda dodouꞌ bisa malole seluꞌ ro
    Manetualain.'
  toc-NT: Umá qui̠­taxtuy pi̠ cumu a̠má cha̠tum xapu̠lh chixcú kalha­kax­mat­má­kalh
    hua̠ntu̠ tili̠­ma̠­pék­si̠lh Dios xli̠­hua̠k hua̠nti̠ aca­li̠stá̠n tala­cá­chilh
    na̠ mak­la̠­ka­lhi̠­naní̠n tali̠­táx­tulh, na̠chuna li̠túm caj xpa̠­la­cata pi̠
    a̠má cha̠tum chixcú Cristo hua̠k kalha­káx­matli hua̠ntu̠ li̠ma̠­pék­si̠lh Dios
    lhu̠hua cris­tianos ca̠li̠­má̠x­tulh cumu la̠m­para ni̠tu̠ xta­la̠­ka­lhi̠ncán.
  som-som: Waayo, sida nin keliya caasinimadiisii kuwa badan dembilayaal looga dhigay,
    sidaas oo kalena nin keliya addeeciddiis ayaa kuwa badan xaq looga dhigi doonaa.
  mam-C: Qu'n noq tu'n s-el ti'jlin Adán Tyol Dios, ma chi kyijxjal toj najin tu'n
    kyil. Exsin ikyxjo, noq tu'n xkub' tnimin Jesús Tyol Dios, nimku ma chi ok tz'aqle
    twutz.
  ndj-ndj: Na kucha lukilu lwa mundu yumu vandu vatangalili vagoliwili vana sambi,
    wuwula wula kupikana kwa mundu yumu dakuvagoli vandu vatangalili vavi vagoleki
    pawulongolu ya Chapanga.
  mbj-NT: Sét hẽ ky nadaheeh do hyb n'aa, sahõnh hẽ baad nadoo do moo heb'ooh do rabahado
    padëëk. Ti hadoo na-ããj hẽ, sét hẽ ky daheeh do hyb n'aa, hajõk baad rabahado
    padëëk da P'op Hagä Do matym gó.
  lat-VUC: 'Sicut enim per inobedientiam unius hominis, peccatores constituti sunt
    multi: ita et per unius obeditionem, justi constituentur multi.'
  ngp-ngp: Naho kwa mnt'hu yumwenga asaguke, want'hu wengi watendigwa kunda wata wavu,
    ni iivo kwa mnt'hu yumwenga evile want'hu wengi watendigwe kunda wedi hameso ha
    Mnungu.
  enq-2: Akali mendaimi pii nepea dokome, endakali longome koo pyoo kateami-pyaa.
    Dopaka pyoo, akali mendaimiaka pii wata-miniamo dokome endakali longo tolatae
    jisia.
  eng-ASVBT: For as through the one man’s disobedience the many were made sinners,
    even so through the obedience of the one shall the many be made righteous.
  mna-mna: '@see-verse:ROM.005.018'
  myw-myw: Teitan bo isiplev Yowbad aygan, babaw gamag mo ikawes ansinap kalbaleb.
    Wankuyeim tayuwein ikanow Yowbad aygan mo bitamlavags tadidumwals, ya̱kids babaw.
  sby-sby: Pakwinga mbuli bantu bangi ncobalasanduka kuba baipa pacebo ca kutanyumfwa
    kwa muntu umo, nicimo cimo bantu bakute kuba balulama, pacebo ca kunyumfwila muntu
    umo.
  sll-sll: Te yal taniga God grang si olungwo pring iwe, u nan na au sungure tal nigi
    dongwo ol wa mominua. Mominba, yal taniga God grang wine olere, tal wai ongwo
    i God hanere, nan ari miki weni amane dime dire mongere pring pai ni tekima di
    na tomua.
  yaq-NT: Ket jiba junaen, wepul o'outa, sejtul, ka Liojta nok jikkajaka' betchi'bo,
    juebenaka, Liojta bichapo ka tu'isi taawak. Intok ket jiba junaeni, wepul o'outa,
    Liojta a' nok jikkajaka' betchi'bo, juebenaka junae, Liojta bichapo tu'isi mabetnaa.
  uro-uro: Näkt nguna rhoqor ama ruqa aa vuini ama sägäni ngä mualat sa ama rhäqäp
    na rha ama ruvek ma ama vurha na rha di rhoqorne i nävät iomäkt i sa ma Krais
    ka met nasot ma Ngämuqa aa snängaqa di ama rhäqäp na rha ama ruvek diva rha rhän
    i ama räktta na rha.
  ita-1885: Perciocchè, siccome per la disubbidienza dell'un uomo que' molti sono
    stati costituiti peccatori, così ancora per l'ubbidienza dell'uno quegli altri
    molti saranno costituiti giusti.
  muy-muy: Mə̀səra mis bəlaŋ àgəsiki ma ana Melefit ndo, àgudar zlam ; nahkay ti mis
    kay tìgi ndam magudar zlam. Nahkay day mis bəlaŋ àgray zlam sulumani, àgəsikia
    ma ana Melefit a ; azuhva zlam gayaŋ ya àgray ni ti Melefit àɗəm mis kay etigi
    ndam jireni.
  kqc-kqc: Adina amiye yokoi maka yaku obe reyori, amiye tau bi vegu no reyadi vene
    niyadi, ye makai amiye yokoi maka neideyori, amiye tau bi mokena rorobo nufa nigedi.
  tav-tav: Adãre Dio cʉ̃re cʉ caĩrica wamere cabai netoo nʉcañupʉ Adán maca. To bairo
    cʉ cabai netoo nʉcaro camaja nipetirã caroorije cána cãni jʉgóyupa. Jesu maca
    Dio cʉ̃re cʉ caĩrica wamere caapiʉjayupi. To bairo cʉ caapiʉjaro camaja capãarã,
    “Cañuurã ãma,” Dio cʉ caĩ tʉjʉrã ãma.
  eng-ULB: For as through the one man's disobedience the many were made sinners, even
    so through the obedience of the one will the many be made righteous.
  spa-VBL: Así como por la desobediencia de un hombre muchos se convirtieron en pecadores,
    de la misma manera, a través de la obediencia de un hombre, muchos son justificados
    delante de Dios.
  fra-_FOB: Car, comme par la désobéissance d'un seul homme plusieurs ont été rendus
    pécheurs, ainsi par l'obéissance d'un seul plusieurs seront rendus justes.
  hau-ULB: Kuma kamar yadda rashin biyayyar dayan ta sa mutane masu yawan gaske su
    zama masu zunubi, haka ma ta biyayyar dayan mutane da yawan gaske za su sami adalci.
  mal-mal: ഏകമനുഷ്യന്റെ ലംഘനത്താൽ അനേകർ പാപികളായിത്തീർന്നതുപോലെ ഏകന്റെ അനുസരണത്താൽ
    അനേകർ നീതിമാന്മാരായിത്തീരും.
  kkc-kkc: Esiga odoo hedebeso Godeeyo to mapoo mesilega poogoo maga, odoo susuga
    ee goo tokenee teli odoo diso. Esino odoo hedebeso Godeeyo to mapoo mesie goo
    maga, odoo susuga ee Godeeyo howo woola odoo tekepo dalaiso.
  lit-lit: Nes kaip per vieno žmogaus neklusnumą daugelis buvo paskirti nusidėjėliais,
    taip per vieno klusnumą daugelis bus paskirti teisiais.
  urd-GVR: Jis tarah ek hī shaḳhs kī nāfarmānī se bahut-se log gunāhgār ban gae. Usī
    tarah ek hī shaḳhs kī farmāṅbardārī se bahut-se log rāstbāz ban jāeṅge.
  far-far: Ma wane ki tafau kera to ana abulo ta'alae, sulia na aburongoe te wane.
    Ma ka 'urinai, God nia fa'o'olo wane 'oro ki 'i maana, sulia na kwairoilae te
    wane.
  suz-BL: परमप्रभु यावे आ देंशो मटीव मुर का आ पतीके दोपा पापी शुश दुम्मा, मोपा परमप्रभु
    यावे आ देंशो टीब कामी चहिं शुश मुर आन पाप क्‍याम्‍शा, ठीक सेल्‍तीमी। रोमी ३:२६;
    यसैया ५३:११
  car-NT: Typanaja'nare o'win kari'na we'i'po 'wa mo'karon pyimano kari'na typo mandon
    tyja'wangamon me. Iwara enapa ipanaja'na'pa o'win kari'na we'i'po mo'karon pyimano
    kari'na ytan tamamboramon me.
  amp-amp: To rpa yimar Bro Nkifrar kfoyuk mrokfom hanyjbornahato fasoh neft namo
    yuhatn fasoh nefm kasi buga-momm yima bugam. To tfit rpa yimar wany yakiomo nmbuhatn
    yima bugaroh yima yuhum wutha bugarahm.
  bht-bht: क्योंकि जियां इक माणुऐ दे हुकम नी मनणे ने मते लोक पापी बणे, तियां ही इक
    माणुऐ दे हुकम मनणे ने मते लोकां धर्मी बणना है।
  eng-NOY: For as through the disobedience of the one man the many were made sinners,
    so through the obedience of the one man will the many be made righteous.
  cub-NT: Aru cũinácʉ ʉ̃mʉ mácʉ ʉ̃i vainí tʉrĩ jʉ abe boje, caivʉ ãmene d̶aivʉ barejaquémavʉ.
    Nopedeca cũinácʉ ʉ̃mʉ, Jesucristo, ʉ̃i d̶aiye boje yópe Jʉ̃menijicʉi ʉrõpe, boropatebevʉpe
    tede d̶aibi obedivʉ põevare Jʉ̃menijicʉi jã́inore.
  ita-1927: Poiché, siccome per la disubbidienza di un solo uomo i molti sono stati
    costituiti peccatori, così anche per l’ubbidienza d’un solo, i molti saran costituiti
    giusti.
  lww-lww: Ana sa ke sina nene, yar taaga pe p̃arm̃arera, pe miyagogon re Ntewa poli,
