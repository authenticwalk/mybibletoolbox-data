    wik God.antamana ngeey, aꞌ utham yuk wuuyanangana, anpalana nil God.angan pam
    wanch yotamantam wayana keꞌ-ngul ngaantam-ngeey-ngeeyow, pam wanch al-alantamana
    than ngangkan theeꞌin God.antana.'
  zga-M: Ulwakhuva ukhugendela mumunu nu khusita ukhwidikha yumu, vingi vavombeliwe
    inongwa, ugendela ukhusita ukhwidika khwa yumo nu khuvikha na lweli.
  yom-yom: Bobuawu mu diambu di kambu kutumama ku mutu wumosi ; batu bawombo bakituka
    bankua masumu. Buawu bobo mu diambu di tumamana ku mutu wumosi batu bawombo bela
    kitulu batu basonga.
  san-SIN: අපරම් ඒකස්‍ය ජනස්‍යාඥාලඞ්ඝනාද් යථා බහවෝ (අ)පරාධිනෝ ජාතාස්තද්වද් ඒකස්‍යාඥාචරණාද්
    බහවඃ සපුණ්‍යීකෘතා භවන්ති|
  yut-yut: Amɨn kaloŋɨ da gen kɨrɨŋɨt aban uŋun do aŋek amɨn morap kɨsi yokwi pakpak
    amɨn dagawit. Yaŋ gɨn amɨn kaloŋɨ da gen guramɨt aban mɨŋat amɨn morap kɨsi amɨn
    kɨlegɨ dagokdaŋ.
  grc-BYZ: ὥσπερ γὰρ διὰ τῆς παρακοῆς τοῦ ἑνὸς ἀνθρώπου ἁμαρτωλοὶ κατεστάθησαν οἱ
    πολλοί, οὕτω καὶ διὰ τῆς ὑπακοῆς τοῦ ἑνὸς δίκαιοι κατασταθήσονται οἱ πολλοί.
  cpc-NT: Apaani atziri piyathari, iri kantakaantakirori ikaaripiroshiritantakari
    ojyiki atziriiti. Iriima pashini atziri kimisantaniri, iri kantakaantakirori itampatzikashiritantaari
    ojyiki atziriiti.
  nhg-NT: Pues por sente tlöcatl tli amo otlaneltocac meyactie omochijque tlajtlaculteque.
    Ejqueu nuyejque por sente tli otlaneltocaluc meyactie mochihuasque yecteque.
  nya-nya: Pakuti kusamvera kwa munthu mmodzi kunasandutsa anthu ambiri kukhala ochimwa,
    chimodzimodzinso anthu ambiri adzasanduka olungama kudzera mwa munthu mmodzinso.
  ngu-NT: Ijcon quen miyequej onocuepquej tlajtlacolejquej san ipampa se tlacatl xoquitlacamat
    Dios, no ijqui Dios miyequej quinselis quen on yejhuan yolmelajquej pampa se tlacatl
    oquitlacamat Dios.
  kup-kup: '@see-verse:ROM.005.018'
  jid-jid: Na kima me, wa nitu lahtre ndji riri a ndu ndji gbugbuu kati be lahtre'a,
    na kima me nitu ndji riri ndji gbugbuu ba fe kpa chuwo.
  wmw-wmw: Kamana, kamba ubishi wa munu mmoja vyawaturiwe wengi kuwa wenye ukosa,
    ndi sawa‑sawa novyo kwa kusikiriza ka munu mmoja, wengi wakuja kuturiwa kuwa wenye
    ukamilifu.
  gmv-GGM: Issadey azazetontta ixxida gishshi daro asay nagarancha gidida mala issade
    azazetethan qase daroti xiillana.
  ssg-ssg: Nake ti tahitah ti seilon tel, Adam, saun lialun kalauhi kaha kilan. Tin
    masin nake ti hong tamaniai kakain ti seilon tel, Jises Krais, wasole kilan seilon
    i sawi kapi Haeu.
  zpo-NT: Kwaane nak, nel tubka myet nambint xtizh Dios, zee zyen doo myet ngok xaa
    nzeb jwalt; per leeka snee, tubka myet mbin xtizh Dios, zee zyen doo myet zhe
    rese jwalt cheen.
  poy-poy: Handa kwa kujimira ndiri kwa muntu yumu, wantu woseri watenditwi kuwera
    na vidoda na ntambu iraayi kujimira kwa muntu yumu hakuwatendi wantu wavuwa wajimirwi
    waweri waheri kulongolu kwa Mlungu.
  qwh-NT: Dios mandashqanta Adan mana cäsuconqanrecurmi atscaq nunacuna jutsasapa
    ticrayashqa. Y Diosta Jesucristu cäsuconqanrecurmi atscaq nunacuna alli ruraqna
    ticrashqa cayan.
  gaw-gaw: Danab laip̱u nug nai tap̱e neum, kobol nuhig amup̱a danab oh hip̱unin danab
    daaṯeb. Amubia danab laip̱u laa Nug nai dim lamiṯom, kobol nuhig ena amup̱a danab
    oh geha danab tutuḵu beḵulag.
  nca-nca: Asa uni kanata kato Anutu koro maŋgó wendaqiní uni qambu quhurí uni tunoqaŋgurí.
    Ŋundiro naŋge uni kanata kato Anutu koro maŋgó howiní uni qambu uni roneneŋowí
    tewaŋgo.
  zpz-NTPP: Dela mbecy byac dey mbecy cyi nu nac tub zi Adaang, yu nu wansuub gyidag
    ni Ñgyoozh. Orzeꞌ niꞌ ziꞌl mod, zigyaꞌ mbecy gyanap yu lom nu nac tuubaꞌ mbecy
    nu bicy yac de coz nu rniim. Mi zeꞌ Jesuuz.
  mkj-mkj: Apel doahr japeik in armaj mennoar ah kahrehng armaj dihrdir dihp, ioar
    pel doahr peik in armaj mennoar pirin koapwungla armaj dihrdir mwohn Koahs.
  zac-NT: Quiere decir, por tubsë nguiu nanadë bëquë́ diáguëdiꞌi shtiꞌdzë Dios, cantidá
    mënë na rall pecadurë, perë por tubsë nguiu nabëꞌnë cumplir shtiꞌdzë më, cantidá
    mënë gac rall mënë zaꞌquë delantë lu Dios sin ni tubi demandë en cuntrë lëꞌë rall.
  kyg-kyg: Magoke vekamoꞌmo Goti geꞌamo amagino ataleꞌniya kavaꞌaletiꞌmo Gotiꞌa asole
    vayaꞌaifeꞌmo, hosu vayaꞌmo maiꞌnae, huno huꞌniya kava huno magoke vekamoꞌmo geꞌamo
    akame huꞌniya kavaꞌaletiꞌmo asole vayaꞌaifeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae,
    huno hugiye.
  kmk-kmk: Ta nu nambalina gumabasuḻ dat losana tagu maipagapu’t dit adin Adan nanungpaḻan
    sidit bilin Apudyus, padana pay un mambalina nalintog dan losana tagu’n manuttuwa
    maipagapu’t dit nanungpaḻan Kristu utdit imbilin Apudyus kan siya.
  cao-NT: Huësti ca nicamisxëni ca joni tahëhax tsi quiha jochacanaibo nohiria bo
    tëquë manëniquë rë. Jama, Dios qui jia tsi Jesucristó nicani ca iqui tsi mëstëhuahacahi
    quiha huëstima cabo ra.
  bbr-bbr: Owon, Adam nukas Anut nukan ämän tainorau wa, okon, roasiret sosop ak onok
    aru miäi roasiret sarein. Utianik, Krais nukas Anut nukan ämän jekur tainorwon,
    okon, kiro onokus roasiret sosop ak Anut nukan amukup eposek sarein.
  inb-inb: 'Imasami, suglla runa Taita Dius niskata mana ruraskamanda, tukui runakuna
    pandarig niraiagsamurkakuna: chasallata, suglla runa Taita Dius niskata allilla
    ruraskamandami achka runakuna mana pandarig niraiangapa kankuna.'
  hrv-hrv: Doista, kao što su neposluhom jednoga čovjeka mnogi postali grešnici tako
    će i posluhom Jednoga mnogi postati pravednici.
  box-NT: O nùpue nì-kéní mí dòn lé yìa yí bò bìo le Dónbeenì bía yi,
    lé bṹn nɔn á ɓa zã̀amáa wóráa ɓa bè-kora wérowà. Làa bṹn síi, ó o
    nùpue nì-kéní na tà le Dónbeenì bìo lé yìa ɓɛ̀n wó á ɓa zã̀amáa
    á à térén le yahó.
  ote-NT: Po ꞌnara tsꞌoꞌyøde gá ꞌñøhø, bi japi bi ntsꞌoqui gatho ya meximhai, njabʉ
    nehe po ꞌnara hogaꞌyøde, ndunthi da tꞌembi gue ya hinte ma tsꞌoqui tu.
  wnu-wnu: Eng gas ende gari, munon gari qas qob omboariramor end ne in gugum qomon
    boru inboopurima ten igoun. Eng gas ende gari, bo munon gari qas qob me omboariramau
    end munon irou munon qoregen qamb Qenu wuribanamsieriba.
  zam-NT: 'Con'' ndxè'' nee di''s: Por cón che''n de ne''ndubdi''ste thìb mbi'' loo
    con'' mnibe'' Diox loo mbi'' li mbi'', con''a mcàb huax mèn mcua''n xquin mèn
    no mcua''n mèn xtol mèn. Lomisque'' mod ne, por cón che''n de mdubdi''sque'' thìb
    mbi'' co'' nac Jesucrist loo Diox, mdyal Diox anze''f huax mèn gàc mèn nalì no
    mèn nambìi loo Diox.'
  zyp-NT: Cawngsaw pakheh reinge ly rawng tah ming hlupui cawh mehsua tah rei aa cangpaw
    hratah cawngsaw pakheh reingenah rawng tah cawngsaw ming hlupui cawh mehding tah
    rei a cang he a.
  sey-NT: 'Ñeje caquë cayë: Teꞌi deꞌoye sehuocaimaꞌë paꞌisi doꞌipi, siꞌaohuaꞌi coꞌacohuaꞌi
    paëꞌë. Ja̱je paꞌiquëtaꞌare, teꞌi deꞌoye sehuocaiquë paꞌisi doꞌire jai pa̱i nuñe
    paꞌiohuaꞌirepa paꞌiye ti̱ꞌahuë, Jesucristo doꞌipi.'
  nvm-nvm: Regavo fun Adamri Godon akaij iji ba igainma ijefuon fur vuak rene e fok
    miain. Ijefuon e fok bu moikigia ise reoin. Regavo madu fu Jesu Kuraisri fuonkua
    God irerag fu vierafenma ijia kegoinma ijefuon fur unam amaredo God fu e fok karauniame
    ke unam fuon ma ijia uniak.
  mps-mps: Tama te bidi deligo po sela sąwainogo, tama agai te kolesagade te bidi
    hauwa te dwai sę ebo bidi ilalio. Tama te tiwai naga me, te gasa bidi me deligo
    te Godigo po wali paligo, tama agai te tiali kolesagade te bidi hauwa te doloba
    pai bidi te Godigo gedude pedalaibao.
  pab-NT: Haterore haliti matyakekohenere Enore hiyeta tyotya halitinae iniyalahare
    nomasehare tyaonaha. Nikareta tehitiya ite haterore haliti tyakekone hiyetaite
    Enore haliti waiyexe aokahene.
  llg-llg: 'Au hihiing leoiak: Adam ndia, na hataholi esa fo ta nau namanene neu Manetualain,
    boe ma ana laꞌolena Ndia palendan. Ma hataholi noꞌuk boe tungga tao salak sama
    leo ndia. Boe ma Yesus ndia, fo Hataholi esa fo namanene neu Manetualain, de Ana
    tao tungga Ndia hihii-nanaun. Ndia ndia soi dalak, suek hataholi noꞌu kala bisa
    malole fali lo Manetualain.'
  kyf-kyf: Bha -benyi, nyɩmɛ -bhlogbɔɔ 'nɩa -Lagɔ 'nʋŋwɛ zʋ, -bha nyɩmaa -zlo -zɛa
    gbʋnyuu -lɛnʋnya. 'Sa -bhlokpadɛ, nyɩmɛ -bhlogbɔɔ zʋa ɔ 'nʋŋwɛ, 'ɩn -Lagɔ yia
    nyɩma duun 'yɩ nyɩma tɩklɩɩ nya.
  tpi-tpi: Wanpela man i bin sakim tok, na long dispela pasin bilong em ol manmeri
    i kamap manmeri bilong mekim sin. Olsem tasol, wanpela man i bihainim tok, na
    long dispela pasin bilong em ol arapela manmeri bai i kamap stretpela manmeri.
  mih-NT: Sa cuenda sa ñá tyaa minoo ra yahvi, ta i nduu tandɨhɨ ñiyɨvɨ ñiyɨvɨ cuatyi.
    Zoco sa cuenda sa i tyaa inga ra yahvi, ta cua tɨɨn cuenda ra Ndyoo sii ñiyɨvɨ
    tañi sa ñahñi ca cuatyi ñu.
  qvh-NT: Juc runala Tayta Diosta mana cäsucushganpita lapan runacuna jusalicur cawayaptinpis
    juc runala cruzcho wanur Tayta Diosta cäsucushganpitami payta chasquicogcunaga
    perdonashgana caycäyan.
  kms-kms: Di wuti irine God ningg wand nutungu segi kin te ningg wute buagi yumbo
    ur brequ rind. Te kin pugrine, wuti irine God ningg wand nutungu kin te ningg
    wute buagi God nde rar pe tuquine nganye ris.
  agn-agn: Tenged ong tanga tawan ang indi nagtoman ong Dios, dorong nagimong mapinagtalaken.
    Maning ka ta si, tenged ong tanga tawan ang nagtoman ong Dios, dorong nagimong
    mato-lid.
  nhi-NT: Masequihto, ohcon quen ica se tlacatl tlen amo otlatlacamat miqueh omocuipqueh
    tlahtlacouanih, sa noiuqui ohcon, san ica se tlacatzin naquin oontlatlacamat,
    Dios miqueh quinsilis ya chipauaqueh iixpantzinco.
  ttc-NT: Komo tzan tpaj k'onti'l oqet toksla' te jun oqtxi', kyaqil xjal chimol choj-e',
    yatzun ajna'l tzan tpaj tokslb'en [te Jesukrist], ky'ila'j saq-e' tuj twitz Qtata
    Dios.
  dan-1931: Thi ligesom ved det ene Menneskes Ulydighed de mange bleve til Syndere,
    så skulle også ved den enes Lydighed de mange blive til retfærdige.
  kwj-kwj: Hima funda ri Gotri mwanji ni sawesiyaꞌairo ti keke, hima miyafo naha kapwa
    sumbu wondau hima hinga ya wu sira. Woro o hingambwa hima funda ri Gotri mwanji
    mendini ri sirinawani o hima sumbu rihi keke ele hima hinga tinda ete hima kipe
    naha wu sirano.
  vie-OVCB: A-đam không vâng lời Đức Chúa Trời, khiến biết bao người mắc tội. Chúa
    Cứu Thế vâng lời Đức Chúa Trời nên vô số người được trở thành công chính.
  kze-kze: aiva-kwáásígó Áánútun-aai arááíronkakemba amáparawai sáwí'a uráambanivo
    moóráwai Ísu Káráísiti Áánútu siráini'a urónkakemba Áánútu kwenaúranka'a sáwívarawai
    arupí kwéumatinkaiye.
  lbk-lbk: Siya, khapo isnan kinasokil nan esa'y takho nenfalin ay fomafasol nan olay
    sino. Siya akhes ay khapo isnan nangabfolotan nan esang ken Apo Dios, mabfalin
    ay maifilang ay nalenteg nan katakhotakho isnan sakhang Apo Dios.
  mto-NT: Ku̱x veꞌem ax joꞌn nu̱may je̱ jayu tyo̱kintonda je̱ꞌe̱ ka̱jx ku veꞌe toꞌk
    je̱ yaaꞌtya̱jk je̱ Nteꞌyam du̱kaka̱tsa̱pu̱jk, nay veꞌempa tseꞌe je̱ Nteꞌyam du̱kato̱kimpu̱m
    nu̱may je̱ jayu je̱ꞌe̱ ka̱jx ku veꞌe jadoꞌk je̱ yaaꞌtya̱jk je̱ Nteꞌyam du̱ka̱tsa̱pu̱jk.
  bzh-bzh: Mehö timu keyëh ġaġek, lob sënë vonġ balam pin detu alam nij paya. Log
    yiḳ mehö timu sepa loḳ ġaġek, lob sënë rëḳ gevonġ balam nġahiseḳë denatu
    alam yohvu.
  guj-2017: કેમ કે જેમ એક મનુષ્યના આજ્ઞાભંગથી ઘણાં પાપી થયા, તેમ જ એકના આજ્ઞાપાલનથી
    ઘણાં નિર્દોષ ઠરશે.
  jvn-NT: Uga, jalaran wong siji ora manut marang Gusti Allah, kabèh wong dianggep
    salah, mulané, jalaran wong siji manut, kabèh wong bisa ketampa karo Gusti Allah.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe gave sai yagaalyaꞌ galazekɨvalyaakevɨ aꞌmwe kwalaalyara
    kayaaꞌnanyaraavɨ wɨmwaaihakeꞌnanyɨ. Sarebaaibɨꞌ aꞌmwe pwai Gotɨyarɨ mɨdɨnakevɨ
    aꞌmwe kwalaalyara yɨdaꞌmaraangeraavɨ wɨmwaaihadeꞌnanyɨ.
  ian-ian: God waa apma nyaangɨt kat kai walaa Adam kavle vat yɨndɨ maa nɨma sakwat
    nɨmba ndɨnai ya vapmba tɨndi. God waa apma nyaangɨtmba Kraist yɨndɨ maa nɨma sakwat
    nɨmba ndɨnai ya vapmba tɨndi mala God ndi kat wandɨ. Wunai lɨga vla lɨgangwuk
    waa wandɨ.
  hun-hun: Mert ahogy egy embernek engedetlensége által sokan bűnösökké lettek, úgy
    egynek engedelmessége által sokan igazakká lesznek.
  mcf-NT: Nuquin Papan chiaid niac-niaquec Adan icsaic taëambic aton tsyuecquido abitedimbo
    icsaquidouidquio yanac. Padnuen Nuquin Papan chiaid niaquesambo icquin Esusën
    Nuquin Papa nuqui bëdamboen ismec.
  kjs-kjs: Go page ali komeame Gote-na agale ralisa-pulu enaali adaapumi pupitagi
    nisimi. Go yapare ali komea Yesumi Gote agale pagisa-pulu Gote-me enaalinu ma-redepo
    yalisa.
  mni-mni: Mi amagi haiba indabagi maramna mi kayabu pap chenba oihanbagumna mi amagi
    haiba inbagi mapanna mi kayabu achumba chatpa oihan-gani.
  yad-NT: Tapi daryamusimyu̱y ne sasiityeru̱yada ti̱qui, daryamuni̱ rime̱cho̱jada
    nijya̱nvajyuu juuchatavay variy; daryamusintyi sasiityejada ti̱qui sa̱tidye jtay
    Ju̱denu samivyeryi nijya̱nvajyuu varintyi.
  mxb-NT: Chi̱ sa̱ꞌá ña̱ ko̱ ní seídóꞌo iin ta̱a choon ni̱ saꞌanda Ndios noo̱ rá,
    sa̱ꞌá ño̱ó ndidaá kúú ña̱yuu kómí kua̱chi noo̱ Ndios. Ta sa̱ꞌá ña̱ ni̱ seídóꞌo
    iin ka̱ ta̱a choon ni̱ saꞌanda Ndios noo̱ ná, sa̱ꞌá ño̱ó kua̱ꞌá nda̱ꞌo ña̱yuu
    ni̱ꞌí ña̱ kando̱o vii ná noo̱ Ndios.
  pon-2006A: Oh pil nin duwen sapeik en aramas tehmen eh kahrehiong aramas tohto dihp,
    ih pil duwen peik en aramas tehmen pahn kapwungala aramas koaros mwohn silangin
    Koht.
  maq-NT: Hacuaha sacuatjin xi jemu cjín xuta camatsehen cjuatacun rë me ngatsë rë
    xi ngu ni xuta cahndiin me tsëhë Nina ne, hacuanitjin ni jemu cjín xuta cuma me
    xuta xi tsajin jyë́ rë ngatsë rë xi ngu ni me xi cahndë me tsëhë Nina.
  hto-hto: 'Bie daɨde: dáamɨede jeire óñegafuemona nana comɨnɨ fɨénidɨfuiaɨredɨnona
    jáidiaɨoɨ. Mei íadɨ dáamɨede Jesucristo jeire ogáfuemona aillo comɨnɨ Juzíñamui
    anamo nɨ́fuenidɨnona ñue jóonegaiaɨoɨ.'
  por-BRBSL: Pois assim como pela desobediência de um só homem muitos foram feitos
    pecadores, mesmo assim pela obediência de um só, muitos serão feitos justos.
  ces-NKB: Neboť jako se neposlušností jednoho člověka mnozí stali hříšnými, tak se
    také poslušností jednoho mnozí stanou spravedlivými.
  cui-cui: Baxua caunutan xua caein jopa pejume jejeixae xua peexanaewa pocotsiwa
    xua Nacom itoroba, daxota jiwi ayei jiwi abe eexanapona. Barichi xua caein pejejeixae
    xua peexanaewa pocotsiwa Nacom itoroba, daxota ayei jiwi najʉntʉ coyene xanepana
    exanapona Nacomtha. Mataʉta barapomonae Nacom capanenebiya exana xua pia penatsicuentsi
    coyenewa weya, xua abe peexanaexae.
  boj-2014: Tamo qujai Adam a Qotei aqa anjam gotraŋyej. Aqa kumbra dena tamo uŋgasari
    gargekoba naŋgi dego une eleŋeb. Dego kere tamo qujai Kristus a Qotei aqa anjam
    dauryej. Aqa kumbra dena tamo uŋgasari gargekoba naŋgi tamo bole une saiqoji sqab.
  eng-OEBUS: For, as through the disobedience of the one man the whole human race
    was rendered sinful, so, too, through the obedience of the one, the whole human
    race will be rendered righteous.
  eri-eri: Fai etenga no beele feiya wainga, no nomo onowou waha langa, fai-aita oruwa
    une tafagou heigane. Onou dorofenga, fai etenga no beele oojo wainga, no nomo
    onowou waha langa, fai-aita ila nere fai‑aita tigini heigodbode.
  aly-aly: Artwa arrwekeleny anyent Akngeyek awelhey-angenh. Alakenh-angkwarr rernem
    apmwangkwarr alhenh. Artwa ingwer Akngeyek awelhenh. Ra iwerr mpwarek ingkerrenhek.
    Alakenh-angkwarr, ingwer-rnem arratyirreynem mwerr-warl-athek.
