  tha-KJV: เพราะว่าคนเป็​นอ​ันมากเป็นคนบาปเพราะคนๆเดียวที่​มิได้​เชื่อฟังฉันใด คนเป็​นอ​ันมากก็เป็นคนชอบธรรมเพราะพระองค์​ผู้​เดียวที่​ได้​ทรงเชื่อฟังฉันนั้น
  por-BR-2018: Pois, assim como pela desobediência de um só homem muitos foram feitos
