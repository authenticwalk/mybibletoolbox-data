verse: ROM.005.019
translations:
  kpx-kpx: Ata ke igaeu Dilava hoto evioholige ata bahataeau vaveve toela vama. Isito
    ata mole igaeu Dilava hoto evialemo ata moagaeabuna Dilava nimo inutolotololahai.
  okv-H: Amo Adam na God ta ke peive eto embo tapa amita ari sapura ari embo ena te
    Keriso na God ta ke agi ena amina embo isapamane na embo jajavotoho aisora.
  tbo-tbo: Ma lawa emosi a taniwaga lagona tepanei ataputa ta welupowa, mei gasi lawa
    emosi a wiponawogo tepanei Yaubada apo ina houna idumaluta tauna mitehi.
  mal-C: ആദാം എന്ന ഏകമനുഷ്യന്റെ അനുസരണക്കേടിലൂടെ അനേകർ പാപികളായിത്തീർന്നതുപോലെ, ക്രിസ്തു
    എന്ന ഏകമനുഷ്യന്റെ അനുസരണത്തിലൂടെ അനേകർ നീതിമാന്മാരായിത്തീരും.
  grc-SR: Ὥσπερ γὰρ διὰ τῆς παρακοῆς τοῦ ἑνὸς ἀνθρώπου ἁμαρτωλοὶ κατεστάθησαν οἱ πολλοί,
    οὕτως καὶ διὰ τῆς ὑπακοῆς τοῦ ἑνὸς δίκαιοι κατασταθήσονται οἱ πολλοί.
  bgc-bgc: क्यूँके जिसा एक माणस कै हुकम ना मानण तै भोत-से माणस पापी बणे, उस्से तरियां
    ए एक माणस कै हुकम मानण तै भोत-से माणस धर्मी बणैगें।
  khz-khz: Etalima kwapuna gena karoverave na taunilimalima vogo kala rakava talimarai
    geagoto. Voia gelegelena, talima kwapuna gena kamonagi na taunilimalima vogo rorirori
    talimarai pene vega-agora.
  deu-TKW: Nämlich wie durch den Ungehorsam des Einen Menschen die Vielen als Sünder
    hingestellt wurden, so werden auch durch den Gehorsam des Einen die Vielen als
    gerecht hingestellt werden.
  zsr-NT: Guluhuöác huen dul‑laꞌ bunách zian le cutu benëꞌ ca rna xtidzëꞌë Dios tuzëꞌ
    bönniꞌ. Lëzcaꞌ cni luhuöác tsahuiꞌ bunách zian le benëꞌ ca rna xtidzëꞌë Dios yetuzëꞌ
    Bönniꞌ.
  lin-lin: Pamba te ndenge kozanga botosi ya moto moko ekomisaki bato ebele bato ya
    masumu, ndenge wana mpe botosi ya moto moko ekomisi bato ebele bato ya sembo.
  hns-NT: Aadam ke paap-boeraai ke matlab hai kie dher manai paapie bhail hai, bakie
    Kriest baat soenies, aur ekare dwaara dher manai be-kasoerie hoi gail hai.
  noa-E: Wajapcharan ãbpai mag Ẽwandam iek ũrba i ichaaur arr gaaimua õor pömta pekau
    paarpagkhapitarrjö, ich agjö ĩchab ãbmua ʉ̈u ich Aai ipierraa maach thumaam khʉʉn
    kõit meetarr gaaimua õor pömta agjö wajaug paawia pekau chukhu narrjö nʉisiju.
  eng-EMTV: For through the disobedience of one man many were constituted sinners,
    so also through the obedience of one Man many shall be constituted righteous.
  mib-NT: Chi sɨquɨ̄ jeē tu ní jéndije máá ɨɨn‑ni tēe, te ni quɨ̄vɨcoo cuehē ndasɨ́
    ñáyuu chīji cuēchi. Te suni súcuan sɨquɨ̄ jeē ní jendije máá ɨɨn‑ni tēe Jesucristo,
    te ndáhva Yaā Dios cuēchi cuehē ndasɨ́ ñáyuu.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ थिक् मनाःल्‍ले़ निङ्‌वाॽफु इङ्‌जाःङ् फे़ःन्‍दुबाल्‍ले़
    चोगुल्‍ले़ यरिक् मनाहाॽ लायोबा मे़बोःक्‍खे़बा हे़क्‍केए लत्‍छा मनाःल्‍ले़ निङ्‌वाॽफु
    इङ्‌जाःङ्‌ङिन् ते़न्‍दिङ् चोगुबाल्‍ले़ चोगुल्‍ले़ यरिक् मनाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिःमाओ साम्‌योनिबा मे़बोःङ्‌लो॥
  xnj-xnj: Ndava muni kubela kuyidikila kwa mundu mmonga vandu vamahele vayingili
    mukubuda, nambu kuyidikila kwa mundu mmonga vandu vamahele vakitiwi vabwina palongolo
    ya Chapanga.
  mmx-mmx: Lorongtonga xepe at legesa radi mun ga sat ka limixin axap ti laxakapmek.
    La kerepmo bok lorongtonga res at legesa radi naba lox anmanton tino limixin basinge
    laxakapmek atdi.
  cbr-NT: Achúshi uni, Adán, axa Nucën Papa Dios quicësabi oi 'iáma cupí ca 'aisamaira
    uni 'uchañu 'icën. Usa 'aínbi ca bëtsi uni, Jesucristo, axira Nucën Papa Dios
    quicësabi oi 'iá cupí 'aisamaira uni Nucën Papa Diosan upí isia.
  tee-NT: Ju Adán jantu lai laca'i. Chai ixlacata ni va jantuch lai laca'i ju yuchi
    pus si alactu'unin juntau ni ix'apapanatnich juntau. Chai ju Cristo laca'i. Chai
    ixlhiyuchach na lhu ca'alhilakts'incana' ni salaka junita ju ix'alhunut'an la'ixmacni
    Dios.
  eng-LSV: 'for as through the disobedience of the one man, the many were constituted
    sinners: so also through the obedience of the One, will the many be constituted
    righteous.'
  cak-NT: Roma ri Adán man xniman ta che ri Dios, cami conojel winak c'o quimac. Pero
    ri Jesucristo can xniman-wi che ri Dios, romari' can je q'uiy ri ni'an chique
    chi can man jun quimac niquikalej chech ri Dios, roma niquinimaj.
  pah-NT: Adãova'ea nohendukatui Tupana'ga nhi'ig̃a. A'ero nhande rekote'varuhupavi
    kiromo. Jesus Cristo'ga ki a'e te g̃wendu katu Tupana'ga nhi'ig̃a. A'ero Cristo'ga
    nhandere'yjuhua mombyryvi kiromo.
  sja-NT: Mãpa jaradai eperã abaapa oo-e pada perã Ak'õrepa jaradak'a, eperãarã chok'araarãpa
    p'ek'au k'achia oo p'aneejida. Jõdee chi apemapa ooda perã Ak'õrepa jaradak'a,
    eperãarã chok'ara p'ek'au k'achia wẽe p'anɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Manda va nzakwa mndu turtuk ta kwalaghutá snanatá gwaɗa Lazglafta kəl ndəghata
    mnduha ka nuta ka gwal dmaku ya, manda va tsaya guli ná, mndu turtuk ta snanatá
    gwaɗa Lazglafta kəl ndəghata mnduha ka nzakway ka tɗukwa mnduha ta wa ira Lazglafta.
  mks-NT: Sáá na̱sahi̱in ini Adán jáchi̱ co̱ó na̱xe̱én da̱ caja da ña̱ cúni̱ Ndióxi̱.
    Ta sa̱há ña̱ na̱caja Adán cua̱há ndiva̱ha ña̱yivi na̱nduu na ña̱yivi cua̱chi.
    Joo na̱caja Jesucristo tócó ndihi ña̱ cúni̱ Ndióxi̱ ta xi̱hín ña̱ na̱caja in túhún
    ta̱a Jesucristo na̱nduu nda̱a̱ cua̱há ndiva̱ha ña̱yivi nu̱ Ndióxi̱.
  gfk-S: Hokakarek, hoke God ga kure be di ira haleng a ut na sana di kinong ikino
    kapawena turadi sene mon pai gale taram nianga, io, hobi bileng, God na kure be
    di ira haleng di na takados ra matmataan tana kinong ikino kapawena turadi sene
    mon ga taram nianga.
  bmu-bmu: 'Dumge kunbuk kewö jimam: Azi mohotnöŋ qeqetal aka siŋgisöndok bohon köli
    sehiiga ambazip sehisehiŋi neŋön meleŋda siŋgisöndok ambazip ahin. Mewöŋanök azi
    kunŋan Anutugö jitŋi tem köla siŋgisöndokninaŋgö töwaŋi aliga köna asuhuiga Anutunöŋ
    ambazip sehisehiŋi neŋgö keunini jim teköiga solanibin.'
  dgz-dgz: Apan daiton, Adam, God noa ya anu tani menan waenapan aruga koewa taiwanum.
    Ap umap apan dawa, Iesu, God noa anu tani menan God waenapan aruga kakae dianiwan.
  eng-GNV: For as by one mans disobedience many were made sinners, so by that obedience
    of that one shall many also be made righteous.
  zaa-NT: Quiere decir qui'ni por desobediencia qui' Adán nna, uccua resultar qui'ni
    nuỹetse' ca enne' nna ná cą enne' tul·la'. Pero por obediencia qui' Jesucristua
    nna uccua resultar qui'ni nuỹetse' ca enne' nna té modo qui' quį para qui'ni iria
    nàrì cą ru'a lo Tata Dios.
  eng-WEBSTER: For as by one man's disobedience many were made sinners, so by the
    obedience of one shall many be made righteous.
  guh-guh: Caenë, Adánpijinë, copiaya apo jumecovënëtsi Dioso pitorobicueniatsi. Nexata
    bajaraponë pejamatabëcueneta, jivi ayaibitsaëtoxaneto pibisiacuene exana. Nexata
    icatsia bexëa caenë, Jesucristo, xaniavaetsia jumecovënëta Dioso pitorobicueniatsi.
    Nexata Jesucristo pejamatabëcueneta, jivi ayaibitsaëtoxaneto Dioso aneconijibia
    tanetsi.
  bon-bon: Adamu me ätecija cäco mule cabu ca bucurage biname cina ätecija cäco läbitininusi,
    yepä Yeesu Keriso biname bine Acejiyame tääpume conocäco cire jaawenemepi, ingle
    tabe Acejiyame me singi mene itecijuji, siige budre me äbituji biname bine ätityerame.
  nhw-BL: Pampa Adán amo quichijqui catli Toteco Dios quiilhui, nochi masehualme mocuepque
    tlajtlacolchihuani, pero Jesucristo quena, quitlamichijqui nochi catli quiilhui
    Toteco Dios, huan yeca ama miyac timasehualme huelis timochihuase tixitlahuaque
    iixpa.
  swh-ONEN: Kwa maana kama vile kwa kutokutii kwa yule mtu mmoja wengi walifanywa
    wenye dhambi, vivyo hivyo kwa kutii kwa mtu mmoja wengi watafanywa wenye haki.
  wbi-wbi: ulwakuva nave kuki kukwitikalila isambi sa muunhu jumo vinga vavombilue
    kuva vanyasambi, kange uvwitiki vwa muunhu jumo vinga vivombua kuva vanyakyang'haani.
  bba-bba: Nɡe mɛ tɔn turon mɛm nɔɔbu sɑrirun sɔ̃ tɔn dɑbiru bɑ kuɑ torobu, nɡe mɛyɑ
    mɑɑ Gusunɔ u koo tɔn dɑbiru ɡem wɛ̃ tɔn turon mɛm nɔɔbun sɔ̃.
  eng-KJVCPB: For as by one man’s disobedience many were made sinners, so by the obedience
    of one shall many be made righteous.
  kgk-NT: Nhandejáry nhe'ẽ peteĩ va'e nhande ypy nohendúi va'ekwe. Upéa-gwi nhande
    kwéry gwive jajejavy va'ekwe. Ha upe rire katu peteĩ va'e ohendu va'ekwe ojéupe
    he'i va'ekwe Nhandejáry. Upéa-gwi, “Nde py'a potĩ-ma nde” he'i va'erã heta heta
    va'e-pe Nhandejáry.
  waj-waj: Mmuaa vaidivoono Anutuuqaa avaivaa yaataroo mminnamminnaa maisaivaa varooduu
    kaayau gioonna kiaapuuya mmuaavaugiataama mminnamminnaa maisaiyauvaa vareeravai.
    Mmuaikaraama mmuaa vaidivoono Anutuuqaa avaivaa arinaima rikioo uuvaara kaayau
    gioonna kiaapuuya fai Anutuuqo tinai rikiada safuuma variaaravai.
  cpy-cpy: Apaani piyathari atziri, riitaki kantakaa-kawori ikaaripero-shiretan-tanakari
    osheki atziri. Riima itsipa kaari piyathata-chani atziri, riitaki kantakaa-kawori
    itampatzika-shiretan-taari osheki atziri.
  ekk-PKP: Just nagu ühe inimese sõnakuulmatuse tõttu said paljud patuseks, saavad
    ühe inimese sõnakuulelikkuse kaudu paljud Jumala ees õigeks.
  mpx-mpx: Ge tau maisena Yehoba anana nige i hahago, yaka gamagalau gegewel hi tabwa
    togegi. I ola al, tau maisena Yehoba anana i hago, yaka gamagalau gegewel nihi
    tabwa tosapu.
  wbp-wbp: Yatumurlu jintangkuju wirri-pungu Kaatuju. Kuja-warnurlaju yapa panulkulurla
    rdurrjurnu majungka-jarrinjakuju. Kala ngakalku, Jijajirlilki linpangkuju purda-nyangu
    Kaatuju kuja watiya warntawarnta-kurra yanu ngalipaku kunka-pardinjaku. Kujarlaju
    karliparla jungarni nyinami nyanunguku.
  luo-luo: Nikech kaka tamruok winjo wach mar ngʼat achiel nomiyo ji mangʼeny odoko
    joricho, e kaka winjo wach mar ngʼat achielno biro miyo iketo ji mangʼeny kare.
  nhe-NT: Pampa Adán ax quichijqui tlen Toteco Dios quiilhui, nochi tlacame mocuepque
    tlajtlacolchihuani, pero Jesucristo quena, quitlamichijqui nochi tlen quiilhui
    Toteco Dios, huan yeca ama miyac titlacame huelis timochihuase tixitlahuaque iixpa.
  aii-aii: ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܒܥܵܨܝܘܼܬܵ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ ܪܵܒܵܐ ܗܘܹܐ ܠܗܘܿܢ ܚܲܛܵܝܹ̈ܐ، ܒܡܲܨܝܲܬܬܵ‌ܐ
    ܕܚܲܕ ܐܢܵܫܵܐ ܪܵܒܵܐ ܒܸܬ ܦܵܝܫܝܼ ܥܒ݂ܝܼܕܹܐ ܙܲܕܝܼܩܹ̈ܐ.
  esk-NT: Atausriq iñuk tupiksriñġitḷuni Agaayyutmik, taatnaqhutiŋ iñupayaat killuliqiriġuqtut.
    Aglaan atautchim iñuum tupigiplugu Agaayyun, taatnaqhutiŋ iñupayaat nalaunŋasripkakkaugisirut.
  msb-msb: Sugad na damo an nagin parakasala tungod san pagsupak ni Adan, damo man
    gihapon an magigin matanos tungod san pagkamasinunudon ni Cristo.
  cpa-NT: 'Lah¹la² rø²juúh² jǿg³: Jue¹² dsa² ca¹lán¹ dsa² ti³re² dsag³ quianh¹³ hi²
    ca¹jmo¹ jan² dsa² tsa¹ca¹nǿng² jǿg³ quiah¹² Diú¹³. Jø¹² bíh³ lah¹jøng² calah,
    jue¹² dsa² na¹ bíh³ lén² dsa² tsa¹ma¹re² dsag³ ja³ta¹ni¹ Diú¹³ quianh¹³ hi² ca¹jmo¹
    jan² dsa² ca¹nǿng² jǿg³ quiah¹² Diú¹³.'
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ଆଦେସ୍‍ ନ ମାନ୍‌ଲାର୍‌ ପାଇ ଜେନ୍ତିକି ସବୁ ଲକ୍‌ ପାପି ଅଇଲାଇ, ସେନ୍ତି
    ଗଟେକ୍‌ ଲକ୍‌ ଆଦେସ୍‌ ମାନ୍‌ଲେ ପରମେସରର୍‌ ମୁଆଟେ ଦରମ୍‌ ଲକ୍‌ ବଲାଇଅଇବାଇ ।
  meu-meu: Bona tau tamona ena gwau-edeede daimai hutuma na dika taudia ai e halaodiava;
    unuhetomana, tau tamona ena kamonai dainai hutuma na kara maoromaoro taudia ai
    e halaodiamu.
  yva-NT: Vatan intabo umaso, opirati Adam, beto Amisye aije ramu, wirati vatane wanui
    rave onawamo vatano ayao kakai no mansai. Weramu Vatan intabo akato, Opirati Kristus,
    beto Amisye ai rave, wirati vatane wanui maveti umamai no Amisye amune rai.
  dgc-dgc: Samakatuwid éy inatdinan ni Adan i meadu a tolay ta kasalanan, dahil to
    késuway na ta Diyos. Ey ti Cristo, dahil to késunud na, éy ibilang na Diyos i
    meadu a tolay a éwan tu kasalanan.
  zpm-NT: Goḻgaṉ gaṉle, porne bdiits Adán xtiidz Dios, grëse ne ne nac miech laa ne
    goc zha ngoopdoḻ; per scagaa, por bzoob Jesús grëse xtiidz Dios, zha ne gacladztaa,
    zrieelo guiaaṉwen zho lo me.
  hix-NT: Khoryenkom yoyukhura nexeye, noro heno, towenyxano. Eyukhura noro heno yehtxoho
    hoye ro, thenyehra rma haxa natxhe, anhà komo, tanhàn hokon komo rma. Txesusu
    Kryestu haxa ryhe, towenyxano rma rha, Khoryenkomo yoyuhtukaye. Noro wya eyuhtoho
    hoye ro, thenyehra rma haxa natxhe, enyhoru komo, Khoryenkomo nenyhoryetxho komo
    rma.
  sim-sim: Ma namtar, Adam, mashi Avui Wasilakahin or mblarna ermberi nombo orok ma
    amber kavakavan unda mak nari lir. Uhunda hom ma namtar, Jisas, mashi Avui Wasilakahin
    or tiyarakohonda osik, nombo orok ma musha avak ma worna mak nakwa lir.
  npi-ULB: जसरी एक जना मानिसको अनाज्ञाकारिताद्वारा धेरै जनालाई पापी बनाइयो, त्यसरी
    नै एक जनाको आज्ञाकारिताद्वारा धेरै जनालाई धर्मी बनाइनेछ ।
  cgc-cgc: Tenged ta isya na ittaw na ula gatuman ta Dyos, tama na mga ittaw nakasala.
    Tenged man ta isya na ittaw na gatuman ta Dyos, tama man na mga ittaw buaten na
    matareng.
  tim-tim: Luâk konokgât den kokogât Anutuŋe nenekmâ dosa luâk dâm nengonlep. Hainagâk
    luâk konokgât den loko lokogât amâ Anutuŋe nenekmâ dosa luâk bo dâm nengonlep.
  yor-yor: Nítorí gẹ́gẹ́ bí nípa àìgbọ́ràn ọkùnrin kan, ènìyàn púpọ̀ di ẹlẹ́ṣẹ̀, bẹ́ẹ̀
    ni nípa ìgbọ́ràn ẹnìkan, a ó sọ ènìyàn púpọ̀ di olódodo.
  wos-wos: Hanja natafa du Godna hundika hu hwendéka God dé séfélak du takwaka wa,
    “Wu haraki saraki sémbut hurukwa du takwa di.” Wungi dé wa. Némbuli natafa du
    Godna hundi xékéta wandén maki hurundéka God dé wa, nani séfélak du takwa déka
    makambu yikafre sémbut hurukwa du takwa rembete.
  emp-NTPO: Wãrãda ẽberã ab̶aʌba Ãcõrẽba jarad̶ara ĩjã od̶aẽ́ bẽrã zocãrã ẽberãra
    dji cadjiruarãda panesid̶aa. Idjab̶a ẽberã ab̶aʌba jũma ĩjã od̶a bẽrã zocãrã ẽberãra
    Ãcõrẽba jipa unuya.
  eng-F35: For just as through the disobedience of the one man the many were constituted
    sinners, so also through the obedience of the One the many will be constituted
    righteous.
  ind-ind: Artinya, karena perbuatan satu orang yang tidak taat kepada Allah, yaitu
    Adam, maka semua orang menjadi berdosa. Tetapi karena satu Orang yang lain, yaitu
    Yesus, yang taat kepada Allah, semua orang diberi kesempatan untuk dibenarkan
    di hadapan Allah.
  pes-OPCB: زیرا همان‌طور که نافرمانی یک انسان، یعنی آدم، باعث شد بسیاری گناهکار شوند،
    اطاعت یک انسان دیگر، یعنی مسیح نیز سبب خواهد گردید که خدا بسیاری را عادل به شمار
    آورد.
  mpt-mpt: Niminbabe, naka elekieme Gode hekmel wengo ombiabane kesoa Gode naka homon
    unang homoni baabenea Ibo hengmin gamobo ge baabenebiobe. Eka naka mak ele Gode
    wengo kla wenteha bine kesoa Gode naka homon unang homoni e bainobo genimibi baabenea
    Ibo ne kin dimo naka molot unang molotobo genamabebe.
  ssx-ssx: Kutupa make mo hande hali homekema꞉ Koda꞉na꞉ pi na opieke ekina꞉ wanda꞉hali
    woputa꞉ hoke hau poloma꞉ wanda꞉hali haloma꞉me. Koto tupa꞉ kone mo hande hali homeke
    ma꞉nda꞉ma꞉ Koda꞉na꞉ pi opua pieke ekina꞉ Koda꞉ma꞉ wanda꞉hali wopu ipiki yaapo
    tikitiki yao hamono lo hala꞉me.
  mkl-mkl: Si bɛi ide hɑi ɡbɔi inɛ ɑkɑ̃ í jɔ̀ inɛ nkpɔ í jɛ ilu dulum, bɛɛbɛ mɔi Ilɑɑɔ̃
