  kxv-kxv: ରଅସି ମା଼ନି କିଆତାକି ଏ଼ନିକିହିଁ ହା଼ରେକା ଲ଼କୁ ପା଼ପୁ ଗାଟାରି ଆ଼ତେରି, ଏଲେକିହିଁଏ
