  ena-ena: Adam agaŋ Asɨ dɨ ciaŋ lulɨci uami. Nusaŋ ala hulaŋ iamɨgali akape lusɨŋ
    sɨbɨlɨ daŋ pam hɨniavɨlalɨ uami. Jisasɨ agaŋ Asɨ dɨ ciaŋ agadɨ sɨhɨvia lubiahɨlɨci
    uami. Nusaŋ ala Asɨ agaŋ hulaŋ iamɨgali akape agɨladɨ abɨlalɨ uami. Namɨlaŋ hulaŋ
    iamɨgali huaci aba abɨlalɨ uami.
  tgo-tgo: Na kaiwae lolo regha mava i loŋweghathɨgha Loi ghalɨŋae, gharɨgharɨke wolaghɨye
    thɨ tabo tharɨ gharavakatha. Tembe ŋgoreiyeva, kaiwae lolo regha i loŋweghathɨgha
    Loi ghalɨŋae, i vakatha gharɨgharɨke wolaghɨye thɨ tabo gharɨgharɨ thiye Loi ne
    i wovarumwarumwaruŋaŋgi.
  yap-yap: Ma rogon ni bo’or e girdi’ ni yan i par ni yad e tadenen ni bochan e ta’reb
    e girdi’ nde fol, e ku aram rogon ni bo’or e girdi’ ni bayi mat’aw nagrad Got
    ngak ni bochan ta’abe’ nike fol.
  mop-NT: U men ma' u tz'ocsaj a Dios jun tuul a winiqui, le'ec aj Adana, p'aatoo'
    tulacal ti aj sip'iloo'. U men u tz'ocsaj a Dios ulaac' a jun tuulu, le'ec a Jesusu,
    yaabo'on a bel ti ca'a ti p'aatül ti toj ti na'at jumpul.
  tet-tet: 'Kanoin nuneꞌe: Adam nia, ema ida mak la noꞌuk rona Naꞌi Maromak toꞌo nakur
    Naꞌi Maromak ukun. Hotu, ema lear moos tuir nalo sala. Mais Yesus nia, Ema ida
    mak rona Naꞌi Maromak nodi nalo tuir Niakaan hakara. Hodi nunia, Nia loke dalan
    nebee Naꞌi Maromak naloos ema lear.'
  hlt-MCSB: Hlang pakhat kah althanah lamloh a yet te hlangtholh rhoek la a khueh
    vanbangla pakhat kah olngainah lamloh a yet te a dueng la a khueh van.
  xtd-NT: Xaxeꞌe xa ñatu n‑jandixa ɨɨn seyɨɨ Ianyuux, kueꞌe ñayiu ka kida kuechi;
    te xaxeꞌe xa idii Ia n‑kuu se n‑jandixa ley Ianyuux, kueꞌe ñayiu ka jandixa‑ia.
  mdy-ETH: ዓዳኣሜኮ ዓይሢንቱዋዖ ዓቲፆ ዛሎና ሚርጌ ዓሳ ጎሜና ማዔሢጉዲ፥ ኪሪስቶሴኮ ዓይሢንቲፆ ዛሎና ሚርጌ ዓሳ ፂላንዳኔ።
  spl-spl: '@see-verse:ROM.005.018'
  usp-NT: Jilonli jwi'lke jun chi winak ri jb'ij Adán, ri ta' xcojon chiwch Kakaj
    Dios, sub'laj cristian xmacuntak y lajori jwi'lke jun chi winak ri jb'ij Jesucristo
    ri xcojon chiwch Kakaj Dios tran suc'ul ranmak sub'laj cristian chiwch Kakaj Dios.
  zav-NT: Na' de'en cui əbzenag de'e Adanṉə' c̱he Diozən', de'e na'anə' yoguə' chio'o
    beṉac̱h naccho beṉə' güen de'e mal. Pero na' de'en əbzenag Jesocristən' c̱he Diozən',
    yoguə' chio'o chonḻilažə'əcho Jesocristən' naccho beṉə' güen lao Diozən'.
  sgz-sgz: A ngoromin mul. Kesi kálámul a ngákngák i Káláu, má ngorer marán dik tám
    long sápkin má. Má i sál sár ngorer, kesá kálámul a taram i Káláu, má marán dik
    tám nokwan sang.
  kek-NT: Jo'can nak xban lix k'etba a̱tin laj Adán, nabaleb que'cana chok' aj ma̱c.
    Ut xban nak li Jesucristo quixba̱nu li c'a'ru quixye li Dios, nabaleb te'ti̱cok'
    xch'o̱l chiru li Dios.
  blz-NT: Koimo sa'angu' mian men sian malolo' nanggau'kon mian biai' sida dosaon,
    koiya'a uga' gause palolo'anna sa'angu' mian ninsidakon mian biai' sida popokana'on.
  poe-NT: Mé xi̱kaha kuítekakonhya jnkoko̱á chojni, mé Adán tíha, ntá nchónhya chojni
    kjuasin jie̱. A̱ ntá jnkoko̱á nkexro jína kuítekaon kjua̱ko̱xi̱n, mé Cristo tíha,
    a̱ ntá nchónhya chojni tsaáxin tí jehe chꞌán kjónté kꞌuéchonta sín jie̱.
  san-TAM: 'அபரம் ஏகஸ்ய ஜநஸ்யாஜ்ஞாலங்க⁴நாத்³ யதா² ப³ஹவோ (அ)பராதி⁴நோ ஜாதாஸ்தத்³வத்³
    ஏகஸ்யாஜ்ஞாசரணாத்³ ப³ஹவ​: ஸபுண்யீக்ருʼதா ப⁴வந்தி|'
  cof-NT: Junni manca tsachi merán iton joto, duque tsachilaca jutsa quimin suwanue.
    Jun cuwentanan manca tsachi merámin joto, duque tsachilaca manse suwanue.
  srm-NT: Nöö leti kumafa di wan kodo sëmbë dë bi pasa Gadu buka te a mbei hii sëmbë
    ko takulibima a Gadu wojo, nöö söseei di wan kodo Sëmbë aki piki Gadu buka, te
    a mbei sömëni sëmbë ko bumbuu sëmbë a Gadu wojo.
  qvs-NT: Ñawpa awilunchi Adan Tata Diosta mana kasushkanrayku aypa runakuna uchallikushpa
    kawsansapa. Chaymanta Jesukristu Tata Diosta allita kasushkanrayku Tata Dioska
    aypa runakunata perdonawanchisapa.
  zca-NT: No por nangale' tutsa miyi' kwa'n nzhab Dios, kure' mile' tu bëd men nzë'b
    xki lo Dios; se'ska por mile' Jesukrist rë kwa'n nzhakla Dios, kure' mile' dox
    nayax men mia'n nambe lo Dios.
  cbc-NT: 'Bairo ĩgʉ ñiña: Jĩcãʉ̃ caʉ̃mʉ Diore cʉ̃ cabaibotiorique jʉ̃gori capããrã
    camasãrẽ rorije caánarẽ bairo na ĩñañami Dios. Apei pʉame roque Diore cʉ̃ catʉ̃goʉsarique
    jʉ̃gori capããrã camasãrẽ caroarã ñe ũnie cawapa mánarẽ bairo na ĩñañami Dios.'
  qxo-NT: Juc runalla Tayta Diosta mana cäsucunganpita llapan runacuna jutsa ruraychö
    cawayaptinpis juc runallam Tayta Diosta cäsur cruzchö wanushga payta chasquicogcuna
    perdonashga cayänanpä.
  mox-mox: Tomotau ʼaidegana Yaubada ena luvine ge damatayagei ʼinega tauna ena noga
    ʼinega tomotau qabuda luveifana kafida. Ta wese taha ʼoloto ena matayaga ʼinega
    ana fata be tomotau qabuda kana vetunutunuqa Yaubada matanaya.
  kew-kew: Goa page aa padaneme Gote-na agaa rasisa-pulu onaa adaapumi pupitagi nisimi.
    Go-rupare aa padane Yesumi Gote agaa pagesa-pulu Gote-me onaanu maredepo yaasa.
  dww-dww: Be kauinama teneḡine Adam na rawaḡaiḡaima aubainama, banaga matabudi gewagewa
    ya ragaudina, be Yesu na voteyateyama aubainama banaga toitoi Mamaitua e kawakawa
    didimanidina.
  twi-ASANTE: Na sɛdeɛ ɛnam ɔbaakofoɔ asoɔden so enti nnipa nyinaa yɛɛ nnebɔneyɛfoɔ
    no, saa ara nso na onipa baako setie enti, wɔbɛyɛ bebree teneneefoɔ.
  aoj-aoj: Aman atotona nosambala basef Godi deiꞌ apaꞌ hiapai mape mandaꞌ waf awafi.
    Eaꞌ naꞌamba atin aman buꞌunai atotona naila basef ifimba, deiꞌ apaꞌ hiapai motaga
    usiꞌipa hililiꞌ ma naep Godi.
  cbv-cbv: Biíc newé Adán Dios ã wʉtatdih ã yap yohatji jíib, “Nit yéejnit caá”, dawádih
    Dios ãt niíj enep wʉt jĩ. Pánihna, biíh newé Jesucristo Diosdih ã tʉ́i jepahat
    jíib, “Nit tʉ́init caá”, dawádih Dios ã niíj enna caá.
  taw-taw: Bɨ nokom olap God takaw nop tɨbɨlɨkɨl, kɨdek ma gak ak nɨm, binɨb mɨdupsek
    kɨli binɨb tap si tap tɨmel gɨlak okok yelak. Anɨb ak nep bɨ nokom olap God takaw
    nop nɨg dɨl kɨdek gak ak nɨm, binɨb mɨdupsek kɨli binɨb suŋtep ne yenɨgel tek
    lak.
  jic-NT: Yom pjaní ma la tjiji Dios tjevele jin. Jupj la tjiji mpes, pjü malala la
    tjajay wa. Mop'in yom p'a wa la tjiji Dios jostsja jin; Jesucristo po'o velé.
    Jupj la tjiji mpes pülücj 'üsüs nsem Dios lal; Dios ca nin lis mijis mpes ca nin
    jis mpalas.
  zap-NT: Zenga zegne wak ne por tebegue mén ne wondet diiz, yrandxee mén nak mendol,
    zenga ke por tebegue mén ne won diiz, ndalyaa mén gak perdon xdol.
  wer-wer: Omën kopëtapök ngön wa olëa pötak selap utpet san. Tapël kopëtapök ngön
    ngaarëk wa pötak selap wotpil niwasëpnaat.
  ipi-ipi: '@see-verse:ROM.005.018'
  qul-NT: Niyta munan, uj runa mana casucuskanraycu, tucuynincu juchayoj cancu. Ajinallatataj
    uj ch'ulla runa casucuskanraycu, achqhayoj salvaska cancu juchancumanta.
  ter-NT: Yoko kuteâtimaka koeku itúkeovo vo'ókuke neko póhuti hóyeno koane pahúnevo
    itúkinovo pahukóvoti ne ákoti yumaxápu xâne, kúteanemaka koeku itúkeovo vo'oku
    koévesekea ahá'inoa Itukó'oviti ne po'i hóyeno, enepone Jesus, ákoinokemakamo
    yumáxapu xâne ponopóvoti nonékuke Itukó'oviti.
  bmr-NT: Mɨɨro saafi guubutɨɨfeenedɨ ajashutɨmohallɨvɨ imitɨ javuvuuhi. Jaanotɨ bu
    saafi guubufeenedɨ ajashutɨmoco Moocaani gaayɨcɨji.
  fuf-fuf: Nde tawnoo ɗuuɗuɓe laatike junuubankeeɓe sabu angal ɗoftaare aaden gooto,
    ɗun ko Aadama, ko wano non kadi ɗuuɗuɓe laatortoo feewuɓe sabu ɗoftaare aaden
    gooto, ɗun ko Iisaa Almasiihu on.
  bhl-bhl: Feinka! Makmak kunum em sakalaw keko, weng bo bo kese beem fe e kawtiw
    alik alik ibolow sili sili nam so kawtiw kakabiliw kate, makmak kunum em sawa
    weng gelewkabe beem fe e kawtiw banban i Sunbin-Got em kiin dim e kiol kuw sen
    so banim kunum waneng kekabiliw te.
  ons-ons: Ŋei wekuŋo aŋa biraki, sot eaŋo ŋei korop ebuki, borikine mama okanwarekoi.
    Numa weku yewaka ŋei wekuŋo aŋa tewe tewek okangane, ea wane ra more, ŋei loutne
    eŋe baŋ koboboine Anuturop biraongi gekei.
  con-NTPO: Nane fae a'i Chigama ñotsse pañambisi tsain'bio a'i egae tsinconsundeccuve
    da'fa. Tsa'ma faesu a'ija Chigama ñotsse pañasi tsain'bitssia a'i Chigane ñotssiave
    da'fa.
  ghs-ghs: Oi abi temu Aatamui noo nookaama naatetaho qubake abi gama susupu kahosanoma
    naateta. Oonihe abi temu Kiristui noo qusuba baura eetemi oho quba abi paha samane
    oho rikerike saridze qaarakoi.
  peg-peg: ଇନେକିଦେଂକି ଇନେସ୍‌ ରୱାନ୍ତି ବଲ୍‌ ମାନିକିୱାଦାଂ ହୁକେ ହେନି ପାପିର୍‌ ଆତାର୍‌, ହେ
    ଲାକେ ରୱାନ୍ତି ବଲ୍‌ ମାନିକିତିଲେ ୱିଜ଼ାର୍‌ ଇସ୍ୱର୍‌ ମୁମ୍‌ଦ ଦାର୍ମି ଆନାର୍‌ ।
  txu-NT: Bir, me'õ pydji kute Metĩndjwỳnh kabẽn kangakam Metĩndjwỳnh arỳm me krãptĩmã
    axwe jarẽ. Nhym be, me'õ pydji kute Metĩndjwỳnh kabẽn markumrẽxkam dja Metĩndjwỳnh
    arỳm me krãptĩmã axwe kêt jarẽ nhym me arỳm kum mex ne.
  eng-WEBU: For as through the one man’s disobedience many were made sinners, even
    so through the obedience of the one, many will be made righteous.
  gnw-NT: Penti cuimbae Tumpa jei vae uyapo'ã ramo, jeta vae uyeyapo iyoa vae retarã.
    Jae ramiño vi penti cuimbae Tumpa jei vae uyapo ramo, Tumpa umbujupita jeta vae.
  mux-mux: Yi tiluele-ni ungele liipa su sirim akiliinga yambu pulele-ni ulu-pulu-kis
    tiring yambuma muluring, aku-sipa yi tiluele-ni ungele piliipa teng panjipa tirimeliinga
    yambu pulele yambu sumbi-nílima mulungí.
  maj-NT: Xi nkú kama nga najmi kint'é'én nku nda̱ ko̱ kui nga nkjin xu̱ta̱ tsichu
    maha xu̱ta̱ ngatitsun, b'a̱ ta̱ kama nga kint'é'én nku nda̱ ko̱ kui nga nkjin
    xu̱ta̱ na̱xu̱ ku̱i̱chú maha nginku̱n Nti̱a̱ná.
  bkq-NT: Tokalâ uguondo Deus neinwâmpyra atobyry wâgâ inakanhe tadawyly adaguly;
    iwerâ Deus izepa ato adyese lelâ kurâ idânârâ. Tokalâ uguondo Deus nheinwântobyry
    wâgâ olâ tâwentâzeba Deus kâendyly, Jesus Cristo kurâem iguehobyry wâgâ.
  kue-kue: Yomba suwara ka sendumara i mina ere-endungo yomba merkinde wu tandaglme
    yomba eingwa. Kuno yeglmere yomba suwara ka pinande ormara i mina yomba merkinde
    wu yomba du-yene enaglkwa.
  cot-NT: Apatsinoroquea icocani Araini teequea inquemisanteriji Aapani Irioshi, ariquea
    icovaeguishetantajianacaca maasano caquinteguetatsica. Ariquea oquempetaca aisa
    apatsinoroquea icocani Jesoquirishito iquemisantamajaqueri Aapani Irioshi, yamenantajicarica
    caramirincajianquitsica quempeca teeca incovaeguishetimatempaji.
  bnp-bnp: A bakovi tara i longotaroa a Vure, lakea e huriki ala kupo ri hale na matana
    Vure. I mavonga kunana, a bakovi tara i longototoa a Vure, lakea a Vure i ravunu
    vuroki a naro hale ne huriki ala kupo, i gale ria ri malamala.
  apn-NT: '@see-verse:ROM.005.018'
  ctp-NT: Ti ngwa kulo wa mdiya ska nten nu ja yꞌni tñan nu ngulo Ndiose ꞌin, kanꞌ
    chaꞌ nganun yuweꞌ ꞌñaan taꞌaan sa bra ni. Loꞌo chunꞌ ndiꞌin la mdiyan xka nten
    nu ndukwa tñan nu ngulo Ndiose ꞌin; kanꞌ chaꞌ ngwa suꞌwe kasiya ꞌñaan taꞌaan loꞌo
    Ndiose.
  opm-opm: Tit han orhap Got ohe porpat mengnong na amram amkatip ohe pe oh kuuhan
    trun bap dir er danong ham er hat saptimur. Ohe ama hatipru hat orhor tit han
    orhap Got ohe meng gonsi amram yah mat dimtip ohe pe oh kuuhan trun bap dirnong
    Got oh Gur yah han bap gurmur napotipramur.
  bvr-bvr: Minypa an-ngardapa an-gugaliya gala gu-yagurrmungarna nula Wangarr, lika
    gu-gata wenga gugu arr-gurdiya gorlk werra arr-negiyana, gu-gurda ngacha minypa
    an-ngardapa an-gugaliya gu-yagurrmurra nula Wangarr, rrapa gun-gata wupa nyanma
