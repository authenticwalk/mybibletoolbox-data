  deu-1912: Denn gleichwie durch eines Menschen Ungehorsam viele Sünder geworden sind,
    also auch durch eines Gehorsam werden viele Gerechte.
  san-PUN: ਅਪਰਮ੍ ਏਕਸ੍ਯ ਜਨਸ੍ਯਾਜ੍ਞਾਲਙ੍ਘਨਾਦ੍ ਯਥਾ ਬਹਵੋ (ਅ)ਪਰਾਧਿਨੋ ਜਾਤਾਸ੍ਤਦ੍ਵਦ੍ ਏਕਸ੍ਯਾਜ੍ਞਾਚਰਣਾਦ੍
    ਬਹਵਃ ਸਪੁਣ੍ਯੀਕ੍ਰੁʼਤਾ ਭਵਨ੍ਤਿ|
  nob-LB: Gjennom det at det ene menneske var ulydig mot Gud, ble vi alle syndere.
    På samme måten skal vi, ved at det ene menneske var lydig mot Gud, bli skyldfri
    innfor ham.
  ntj-ntj: Tjiinya yarnangu pirninya-ya palyamunurringu wati kutjulu Mama Kuurrku
    wangka tungun-tunguntu kulirnu wantinyangka. Nyangka palunyapirinypartu yarnangu
    pirninya-ya Mama Kuurrta mirangka tjurrkurlarriku wati kutjulu palunyaku wangka
    wangarnarralu kulira palyannyangka.
  sxb-NT: Aeniki mala kiomo okutakola okuagala okwa Katonda okwa omuntu omulala kwagera
    awantu woona wawa awooni, nintio okukola okuagala okwa Katonda okwa omuntu omulala
    kuuza okugera awantu awangi wawe awigolovu emberi wa Katonda.
  nhu-NT: Fì nu lɛ kɛ no wee mwaaŋ to nu ɛ tɛme ɛkolɛ bô Nyo' ɛ fifin ge ɛ bonyii
    nteen mum no nu wase bonyii bò befe, nu kɛ no wee mwaaŋ to nu ɛ yuw Nyo' le ɛ
    fí ge ɛ Nyo' nu ke ejo bonyii nteen lɛ bó nu teytey ɛ̂ wvú ɛjisɛ.
  row-row: 'Au masud ngga taꞌo ia: Adam naa, atahori sa nda mana nau rena Lamatuaꞌ
    sa, ma nalena-langga parendan. De atahori hetar o tungga tao salaꞌ, onaꞌ e boe.
    Ma, Yesus naa, Atahori sa mana rena neu Lamatuaꞌ, ma tao tungga hihii-nanaun.
    Eni mana soi dalaꞌ fo atahori hetar maloleꞌ baliꞌ ro Lamatuaꞌ.'
  msy-msy: Gumazir vamɨra Godɨn akam baraghizir puvatɨ, ezɨ an arazir kam gumazamizir
    avɨribagh amizɨ, me arazir kurabagh amir gumazibagh ava. Kamaghɨra Gumazir Vamɨra
    Godɨn akam baraghizɨ, ezɨ an arazir kam gumazamizir avɨribagh amizɨ, me Godɨn
    damazimɨn dera.
  agg-agg: Nindou mamɨ ai Godɨndɨ hoafɨ süŋgufekoate-mayu asu ranɨmbo-hünda nindou
    afɨndɨ ranai hohoanɨmo moaruwaiyeimbɨ tükümehindɨ. Mare yahurai-ane Nindou mamɨ
    ai Godɨndɨ hoafɨ süŋgure haya asu ranɨmbo-hünda nindou afɨndɨ ranai Godɨndɨ hɨmboahü
    hohoanɨmo mbumundɨyeimbɨ nindou tükündahimboyei.
  ptp-ptp: Xomxo tibed ge pwoo kɨyang vac, om vông xomxo tɨbeac dô vac nipaên. Lêc
    xomxo ngwe bed Yesu Kɨlisi wê vô nɨnya lehe vô Anutu kɨyang mɨ vông i vô nôn lec,
    om môp tige vông Anutu yê xomxo tɨbeac nêb he xomxo nivɨha.
  nak-nak: La vareagila te la tahalo isa sekela visibitala la iruru somai tegatou
    tomi, eala moli oio te la vulovulole Kraist sekela ale taritigi, ale eia roromuli
    tataho e Tamala goio te la pileho, etato tomi usu ge sibitala maroka.
  lbb-lbb: Pa ana tabun longor anuna takai ka barsan, e Adam, a galis a tarai la na
    tena laulau. Larotleng ning, ana longor anuna takai ka barsan, e Iesu Karisito
    a galis a tarai la na tena tostos.
  kan-2017: ಒಬ್ಬನ ಅವಿಧೇಯತ್ವದಿಂದ ಎಲ್ಲರೂ ಹೇಗೆ ಪಾಪಿಗಳಾದರೋ ಹಾಗೆಯೇ ಒಬ್ಬನ ವಿಧೇಯತ್ವದಿಂದ ಎಲ್ಲರೂ
    ನೀತಿವಂತರಾಗುವರು.
