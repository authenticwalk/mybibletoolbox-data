    mesa tau disanga Yesus Kristus.
  rus-SYN: Ибо, как непослушанием одного человека сделались многие грешными, так и
    послушанием одного сделаются праведными многие.
  mbh-mbh: Na tho ri venen aken, eneke toko pulua o oma vothung kerenga, eneke toko
    omole i avsa a God ile riong, na i vene mun ako toko pulua aro o velpol ini toko
    vengvengare, eneke toko omole i panes a God ile riong.
  bdd-bdd: Ma wete ꞌaigeda loheya loinaligeha ꞌoinega galanaina ꞌilatuma ta tomota
    mabwaiyadi sigala, ma wete ꞌaigeda loheya bwebweꞌana ꞌina tagwalega tomota mabwaiyadi
    ꞌideulidiya, ma Yehoba ꞌiꞌahwa dumwaluwediya.
  cbt-NTPO: A'naíchin co Yosë natërinhuë' ni'ton, ya'ipinpoa' oshahuanëhua'. A'naso
    nipirinhuë' Yosë natëton, chiminin. Ina marë' na'aquënpoa' anoyacancantërinpoa'.
  srn-NT: A trangayesi fu Adam ben meki bun furu sma tron sondusma. Na so a de tu
    tak' fu di Yesus arki Gado, meki bun furu sma sa kon bun ini Gado ai.
  cta-NT: Tya clyo cua ntsuꞌu sca ñati̱ nu ná ndaquiyaꞌ jiꞌi̱ cña nu ngulo ycuiꞌ Ndyosi
    jiꞌi̱ yu, biꞌ chaꞌ ndyanu quiꞌya jiꞌi̱ lcaa na loꞌo tyaꞌa na juani. Loꞌo tiyaꞌ
    la liꞌ, ya̱a̱ chaca ñati̱ nu ndaquiyaꞌ jiꞌi̱ cña nu ngulo Ni jiꞌi̱; xquiꞌya nu
    biꞌ ndyaca tsoꞌo cresiya jiꞌi̱ lcaa na cuentya jiꞌi̱ ycuiꞌ Ndyosi juani.
  bqc-SIM: Lá gbɛ̃́ mɛ̀ndo swã́gbãa mɛ́ tò dasi gↄ̃̀ duundeↄ ũ, màa lↄ gbɛ̃́
    mɛ̀ndo yãmaa mɛ́ a to dasi bↄ maa.
  tcz-CHONGTHU: Ajehchu mi khat'in Pathen sei angailou jeh in, mi tampi chonsea ahung
    hitai. Hinlah, michom dang khat Pathen thua anunjeh a, mi tampi achonphaa kisem
    ding ahitai.
  mar-mar: कारण जसे एकाच्या आज्ञाभंगामुळे अनेक जण पापी ठरवले गेले, तसे एकाच्या आज्ञापालनामुळे
    अनेक जण नीतिमान ठरवले जातील.
  snp-snp: Koli minafe? Wewa Adamu lawoko ya ka kolámami mona yakafo wenena mumudi
    monanina olu nosámami o gedami yamaidana oto wewa Kilisto lawoko yaki ka meyalo
    melami mona yakafo wenena mumudi monanina olu efe limo o gedenagoliye.
  isl-isl: en réttlæti Krists leiddi hins vegar af sér, að margir verða þóknanlegir
    í augum Guðs.
  spy-NT: Yoo kitāyē ꞉chiito akeenke kukāsyi Yēyiin, kōōsākyi biiko chēē chaang' kuchoolwookēn.
    Ām kēēlto nyēē wuu nyooto, kikāsyi ꞉chiito akeenke Yēyiin ankuyey biiko chēē chaang'
    kukāsyi Yēyiin.
  xnn-xnn: Gapo isnan egay nangpatiyan nan esa isnan kinwanin Apo Dios et ninbalinda
    is managbasol am-in. Kaneg todi abes nan ninbalinan ay gawis nan pangiilaan Apo
    Dios isnan am-in ay mamati tay nan nangpatiyan nan esa abes nan gapona.
  mwe-mwe: Na ibhaga kulebha kuka mundu jumo, bhandu bhabhagwinjinji bhashibhonekanga
    na yambi, nneyo peyo kukunda kuka mundu juna, yani a Yeshu Kilishitu, bhandu bhabhagwinjinji
    kushikwaatendanga bhapatanje aki.
  tte-tte: Tomo kaigeda ana gamwa-panapanawa koina kabo tomo meuloili siyamala tonaenaena.
    Tabe besiele, tomo kaigeda ana obiga Yaubada koina kabo tomeliwo meuloili siyamala
    todudulai.
  tcs-tcs: I tru, prapa plenti pipol i bin kam ol sina bikoz wan man i no bin lisen
    ane mekem wanem God i bin spik em po mekem. Bat God gad plenti pipol uda i bin
    kam rait ane stret wea em bikoz nada man i bin lisen ane bin mekem wanem God i
    bin spik em po mekem.
  hlt-THB: Thlang pynoet awi a mang ngainaak ak caming thlang boeih thlak thawlh na
    a awm amyihna, thlang pynoet ak awi ngainaak ak caming thlang boeih thlak dyng
    na awm lawt kaw.
  soq-soq: Deawaa, apana dea Adam God aiawa ruawasialena baiwa apana uduudu kadi dewasaiena.
    Ita do apana dea Iesu Keriso God aiawa ruawalena baiwa apana uduudu God mampe
    dodomanantopua rua.
  qub-qub: Adanlla Tayta Diosta mana wiyacushanpitami llapan runa jucha rurayllacho
    goyan. Tayta Diosta Jesucristo wiyacushanpitanami achca runacunata Tayta Dios
    alli ricanga.
  att-att: Á aru yù nalliwâ megapu sù palliwâ nayù olu nga tolay. Ngam megapu sù panguruk
    nayù tádday, aru yù ira nga mapatunung.
  bki-bki: Mia ber bereio ga, toro takurano parinio jikili, maka riagago ka Atua,
    ana mila tomu nonovio abe tomu na amila kariano, mia iorou, toro dolu miagago
    ka venia napano Atua berenio ka naio, ana m̃aro ea m̃akolkolo mila ka kito ve
    miroano romei romemedu rivu ea Atua mirano.
  bqp-bqp: Lákũ gbɛ̃ mɛ̀n do sãgbãna mɛ́ à tò gbɛ̃nↄ gↄ̃̀ durunnadenↄ ũ dasi nà,
    lɛmɛ dↄ gbɛ̃ mɛ̀n do yãmana ni tó gbɛ̃nↄ bo mana dasi.
  mcp-mcp: Nə́mə́ nda búúd bɛ̂sh bwə́ á mə́ bə ósɔ́ɔl ɔ mísə́m nəcé sɔ́ɔ́lʉ́gʉ́ mə́lwə̂
    múúd ŋgwûd nyə a sá yí nə́, ntɔ́ nə́mə́ wə́ zhwog buud bwə́ bá bə ótʉ́təlí nəcé
    sɔ́ɔ́lʉ́gʉ́ mə́gwág múúd ŋgwûd nyə a sá yí.
  hat-hat: Si dezobeyisans yon sèl moun lakòz yon foul moun fè peche, konsa tou obeyisans
    yon sèl moun lakòz Bondye va fè anpil moun gras.
  npl-NT: Kijtosneki, por se tlakatl non amo otetlakitak, miakeh omokopkeh tlajtlakolejkeh.
    Pero ijkó noiwa, por se tlakatl, Cristo non otetlakitak, miakeh tlakah yetoskeh
    chipawakeh de intlajtlakol.
  bgg-bgg: Chiih-è nyieliieshii bran jia è miyao anuii pha rek srane doh ne zab pha
    bran shii layogphothek rey dun, ji duiine doh ne bran jia miyao nuii srane ithek
    shii Hamangkhung-aphuii rog giang rai yi.
  eng-TCENT: For just as many were made sinners through the disobedience of one man,
    so also many will be made righteous through the obedience of one man.
  eng-BSB: For just as through the disobedience of the one man the many were made
    sinners, so also through the obedience of the one man the many will be made righteous.
  cpu-NT: Aparoni atziri piyathari, iri kantakaantakerori ikaariperoshiretantanakari
    osheki atziriite. Ipoña aparoni atziri kempisantaneri, iri kantakaantakerori itampatzikashireyetantaari
    osheki atziriite.
  san-ASM: অপৰম্ একস্য জনস্যাজ্ঞালঙ্ঘনাদ্ যথা বহৱো ঽপৰাধিনো জাতাস্তদ্ৱদ্ একস্যাজ্ঞাচৰণাদ্
    বহৱঃ সপুণ্যীকৃতা ভৱন্তি|
  tac-NT: Yeka pe aniame kérékuru pe tabilé e'wáligame Arani 'ya chojkiná rawé napu
    Onorúgame nulale, 'ma resítiri alawégame o'chérame ko ralámuli. Abiénachigo we'ká
    ralámuli tabilé resítiri alawélamalagó napugiti Esukristo 'la e'wéligame Onorúgame.
  eng-WEBPB: For as through the one man’s disobedience many were made sinners, even
    so through the obedience of the one, many will be made righteous.
  gfk-H: Hokaiken, hoing Kalou ga kurei bia diet ira haleng diet ira tena sakena kanong
    iakano kapawena tunatuna sena mon pa ga taram nianga, io, hua mah, Kalou na kurei
    bia diet ira haleng diet takodas ra matmataan tana kanong iakano kapawena tunatuna
    sena mon ga taram nianga.
  viv-viv: Kadu kaliva saꞋeyana Yaubada yana vehimeya gidibutoyogena faꞋina, kaliva
    moyaꞋaida kavetokoyona. Meda anafaiweya Kaliva saꞋeyana Yaubada yana vehimeya
    gidibumuhigena faꞋina, moyaꞋaida kavetoyegayegana Yaubada matane.
  yao-yao: Pakuŵa kwa litala lya ungajitichisya wa mundu jumo, ŵandu ŵajinji ŵatendekwe
    ali ni sambi, iyoyo peyo kwitichisya kwa mundu jumo, kukwatenda ŵandu ŵajinji
    aŵalanjikwe ŵambone paujo pa Akunnungu.
  tgp-tgp: Ale sohena lejileji nona tamlohi matea purongo mo vai na tamlohi matuvana
    la hehe, ale mo sohena oloolo nona tamlohi matea purongo mo vai na tamlohi matuvana
    la tataholo na nahon God.
  auc-NT: Edæ adocanque nänö adopoque ëñënämaï cægaï beyænque mönö nanguï ïmö incæ
    edæ në wënæ wënæ cæmö bagamöimpa. Adobaï Adocanque nänö adopoque ëñente cægaï
    beyænque mönö nanguï ïmö incæ edæ Wængonguï ayongä nö cæmö bagamöimpa.
  kbc-NT: Leeɡ̶odi onijoteci ɡ̶oneleegiwa ane deɡ̶eyiwaɡ̶adita liiɡ̶enatakaneɡ̶egi
    Aneotedoɡ̶oji odaa eo eliodi oko mabeyacaɡ̶aɡ̶a. Odaa idaaɡ̶ee, leeɡ̶odi onijoatece
    ɡ̶oneleegiwa aneyiwaɡ̶adi Aneotedoɡ̶oji, odaa Aneotedoɡ̶oji jeɡ̶eote meliodi oko
    iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: Einen, Adam nug Uwait nugau ze sesamorab tam, gonun, duailel asiu ag igul
    eg macanemen duailel usalemen. Bo, Kristus nug Uwait nugau ze suban sesamoreun,
    gonun, igul go nug duailel asiu ag Uwait nugau ameg ebu naliu usalemen.
  ctu-BL: Come cabʌlob tsa' q'uejliyob ti mulil cha'an tsi' ñusa mandar Adán. Che'
    ja'el cabʌlob mi' q'uejlelob ti toj cha'an tsi' jac'ʌ mandar Cristo.
  meq-meq: Zəbum, ndo hay haladzay tə ge mezeleme na, hərwi ndo nəte a kərah marəhay
    ha gər a Mbəlom. I ndo neŋgeɗ, andza niye. Ndo hay haladzay ta təriye deɗek eye
    hay kame i Mbəlom na, hərwi nakə neŋgeye a rəhay ha gər a Mbəlom aye.
  noa-H: Wajapcharan hãbpai mag Hẽwandam hiek hũrba hi hichaaur harr gaaimua hõor
    pömta pekau paarpagk'apitarrjö, hich hagjö hĩchab hãbmua hʌ̈u hich Haai hipierraa
    maach t'umaam k'ʌʌn kõit meetarr gaaimua hõor pömta hagjö wajaug paawia pekau
    chuk'u narrjö nʌisiju.
  alp-NT: Kai lupe tamata bokala esi supu dosa, le tamata esa ilulu Alla Eni pletare
    mo. Ele mere lekwe, tamata bokala esi nkenare bei tamata esa ilulu Alla Eni pletare.
  san-VEL: aparam ekasya janasyaaj naala"nghanaad yathaa bahavo .aparaadhino jaataastadvad
    ekasyaaj naacara.naad bahava.h sapu.nyiik.rtaa bhavanti|
  kbq-kbq: Magoke ne'mo ke hantagi'nea avu'avazamo higeno, rama'a vahe'mofona kumi
    vahere huzmante'ne. E'ina kante magoke Ne'mo ke erizafa hu'nea avu'ava'zamo rama'a
    vahera zamazeri fatgo vahe tro huzmantegahie.
  kbh-kbh: Y nts̈amo Bëngbe Bëtsá tbojanmandacá ndoñe chaondëmama canÿe ents̈á tojanma
    causa, nÿetsca ents̈anga bacna soye amënga tmojanobiama; cachcá, nts̈amo Bëngbe
    Bëtsá tbojanmandacá canÿe ents̈á, Jesucristo, tojánmayeca, Bëngbe Bëtsá tojanma
    bëtscá ents̈anga chabe bominÿiñe ts̈ábenga chamotsemnama.
  ron-LSB: Căci, după cum prin neascultarea unui singur om, mulți au fost făcuți păcătoși,
    tot așa, prin ascultarea unuia singur, mulți vor fi făcuți neprihăniți.
  pon-pon: Pwe duen jopeik en aramaj ta men me toto wia kilar dipan, iduen peik en
    meta men me toto pun kilar.
  nhe-BL: Pampa Adán ax quichijqui tlen Toteco Dios quiilhui, nochi tlacame mocuepque
    tlajtlacolchihuani, pero Jesucristo quena, quitlamichijqui nochi tlen quiilhui
    Toteco Dios, huan yeca ama miyac titlacame huelis timochihuase tixitlahuaque iixpa.
  sps-sps: Nyo tsue pis rou tana vainy te pisainy a toto na suu fiisen me Gov tana
    saa tovei, faarei na isen a mes to ayei, e Adam to te fanaginy tsue fi ya ten
    Gov ai tan kat tsun to ayei, vainy faavot ruak iny pisiin to, jesan kan to tana
    isen a mes e Krais, Ayei nongoiny e Gov, ai tan kat to aya, a vainy a kinai nai
    tavaron miror matan Ya.
  wnc-wnc: Ngan. Aminu tapatuta yamandet sike mama wam sandekut takngata yutake apu
    aminu kuupbamde apbut. Apan Anutue nomune aminu waita yuaing. Siwan ngana aminu
    tapatuta wam gwaamuke tasikut takngata yutake apu aminu kuupbamde apbut. Unzing
    apbutde aminu kunduta Anutue nomune noman dakngake yutning.
  bus-bus: Lán gbɛ̃ mɛ̀n do swãgbãaa bé à tò gbɛ̃nↄ gↄ̃̀ durundeenↄ ũ parii nà,
    lɛmɛ dↄ gbɛ̃ mɛ̀n do yãmana é tó gbɛ̃nↄ bↄ maa pari lɛ.
  gub-BL: Pitài awa uhaw Tupàn ze'eg a'e, ikatu 'ym ma'e iapo kar pà teko paw wanupe
    a'e. Nezewegatete amo ae awa a'e no, weruzar Tupàn ze'eg a'e no, teko paw wamukatu
    pà wamuawyze kar pà Tupàn pe a'e no.
  imo-imo: Iye tendekumuni ungumu tenge naa tirimu akumunga imbo awinini ulu pulu
    keri teringi imboma moloringi. Aku tepala iye tendekumuni ungumu pilipe tenge
    tipe terimumunga imbo awini imbo toya tolima molonge.
  boj-boj: Tamo qujai Adam a Qotei aqa anjam gotraŋyej. Aqa kumbra dena tamo uŋgasari
    gargekoba naŋgi dego une eleŋeb. Dego kere tamo qujai Kristus a Qotei aqa anjam
    dauryej. Aqa kumbra dena tamo uŋgasari gargekoba naŋgi tamo bole une saiqoji sqab.
  eng-DRA: For as by the disobedience of one man, many were made sinners; so also
    by the obedience of one, many shall be made just.
  knf-knf: Ţi ppok pŧiink pi ñaaŋ aloolan, bañaaŋ baŧum baneej ţi pekadu ; kë ţi pŧiink
    Naşibaţi pi ñaaŋ aloolan, bañaaŋ baŧum bakak baŧool ţi kadun ki Naşibaţi.
  san-KHM: អបរម៑ ឯកស្យ ជនស្យាជ្ញាលង្ឃនាទ៑ យថា ពហវោ ៜបរាធិនោ ជាតាស្តទ្វទ៑ ឯកស្យាជ្ញាចរណាទ៑
    ពហវះ សបុណ្យីក្ឫតា ភវន្តិ។
  arn-NT: Tüfa feypin ürke, kiñe wentru Adan tañi müngeltunon mew, fentren che yafkafengetuy,
    welu ka femngechi, kiñe wentru Jesucristo tañi müngeltun mew, fentren che ta lifrengetuy
    ta yafkan mew.
  zas-NT: Din por tijb bén ad bazoobt diidx gra bejn na̱j béndol. Per ziangajc por
    tijb bén bazoob diidx ma zajc gap bejn perdon loj Dios.
  ken-NT: Nɛ nkúbhɛ́ mbɔ ɛnyǔ nɛtaŋántɨ mmǔ amɔt nɛ́kʉ́ bo mankɛm mámbák bǒ
    bɛbʉ́, mmu amɔt anɛ ákʉ́ mbɔ ɛnyu Mandɛm aghati yi, akʉ bo mankɛm mámbák chak.
