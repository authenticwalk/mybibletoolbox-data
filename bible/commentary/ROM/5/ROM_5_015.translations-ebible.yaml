    eheien hos na moletin sav, Hi di pisen eheien hos nan mi moletin xil holu e di
    misa momalen mi xil nggoni sanien tei. E moletin sav ak be Iesu Kristo vari tang.
  prf-NT: Peru magkaiba i duwwaid a iyád, gapu en habag nen Diyos ay mas higit nan
