    widerfahren durch die Gnade des einen Menschen Jesus Christus.
  san-PUN: ਕਿਨ੍ਤੁ ਪਾਪਕਰ੍ੰਮਣੋ ਯਾਦ੍ਰੁʼਸ਼ੋ ਭਾਵਸ੍ਤਾਦ੍ਰੁʼਗ੍ ਦਾਨਕਰ੍ੰਮਣੋ ਭਾਵੋ ਨ ਭਵਤਿ ਯਤ ਏਕਸ੍ਯ
