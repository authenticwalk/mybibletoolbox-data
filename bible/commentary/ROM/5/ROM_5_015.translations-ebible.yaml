  ces-LB: jeho působnost má pro nás stejně zásadní význam, jenže ve smyslu opačném.
  mkn-mkn: Ma Adam pung bekin sala, sonde sama ke Yesus pung bekin bae kasi kotong.
    Te orang yang satu, andia Adam, ada langgar Tuhan pung parenta. Andia ko samua
