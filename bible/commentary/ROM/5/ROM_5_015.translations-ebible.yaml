  txq-txq: Tehuu Adam ue-tatao salan, ta sama no Yesus ue-tatao neulaun soa-neu ita.
    Hatahori esa, ndia Adam, nalena-langga Manetualain parendan. Huu naa de basa hatahorir
    muste mate. Tehuu Hatahori esa bali, ndia Yesus Karistus, ue-tao neulauk mata-matak
