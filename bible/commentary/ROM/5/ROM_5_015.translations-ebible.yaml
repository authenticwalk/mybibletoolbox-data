  arl-NT: Adán miishanoori jiyanohua tamaatia Jesu miishanojiniji. Coteenu shipinishano
    pueyano miiniuucua sesa, puetunu pueyajanaari shaajenu niishiya. Saniniuujia,
    Jesucristo miiniuucua maninia, Pueyasoori queraatia pueya jiyatequiaa pueyaracaanu
    rishijiaca nojori quiniuria cutara.
  ziw-ziw: Mna jeleko hadikuligana na masa, ni chindedi kugamba yawegala wantu walozize
    wabanike kombokela masa ya mntu yumwenga. Mna mbazi za Chohile ni jeleko diya
    dikwinkiza ujima kwa wantu walozize, kujinkila mbazi za mntu yumwenga, Yesu Kulisito.
  grc-TR: Ἀλλ᾿ οὐχ ὡς τὸ παράπτωμα, οὕτω καὶ τὸ χάρισμα. Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι
    οἱ πολλοὶ ἀπέθανον, πολλῷ μᾶλλον ἡ χάρις τοῦ Θεοῦ καὶ ἡ δωρεὰ ἐν χάριτι τῇ τοῦ
    ἑνὸς ἀνθρώπου Ἰησοῦ Χριστοῦ εἰς τοὺς πολλοὺς ἐπερίσσευσε.
  nag-nag: Hoilebi uphar to niyom bhirodh te ja nisena nohoi. Kilekoile, jodi, ekjon
    manu pora bhirodh kora nimite bisi morise koile, kiman dangor Isor laga anugrah
    aru ekjon manu, Jisu Khrista, laga anugrah pora uphar aha kiman bisi manu pora
    paise!
  eng-OEBCW: But there is a contrast between Adam’s offence and God’s gracious gift.
    For, if by reason of the offence of the one man the whole human race died, far
    more were the loving kindness of God, and the gift given in the loving kindness
    of the one man, Jesus Christ, lavished on the whole human race.
  knj-NT: Pero, ja' spenail naj Adán tu', caw man laan oj jaxca cu colbanil chi yak'
    Dios tinani'. Yu spenail jun winaj tu', yuxan jix tit can camich yiban masanil
    ánima. Pero yu ch'an jun mac txequel, ja' ton naj Jesucristo, yuxan ec'al jon
    chi cu cha' swatx' c'ulal Dios. Pero jun colbanile tu', tu' c'al chi el yin sc'ul
    Dios chi yak'oni, yel xa c'al miman yel oc apnoj.
  deu-1912: Aber nicht verhält sich's mit der Gabe wie mit der Sünde. Denn so an eines
