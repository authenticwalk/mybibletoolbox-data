verse: ROM.005.015
translations:
  kpx-kpx: Adamu keu vaveve toelae umuka. Ige Keliso keu vaveve duae umuka. Adamuu
    vaveve toela vale kemo ata moagaeau haluvilu. Isito Iesu Kelisou vale kemo Dilavau
    au isivimo ata moaga hoesegevenu.
  okv-H: Te Adam ta ari avo embo tapa ta degi ta amo pehari puvuna te ambota God ta
    hande javotoho be Iesu ta degi ta eto puvuna amo Adam na ena ainge mane, pajire
    be ra
  tbo-tbo: Ma tamogi hai luwagahi ega emoemotahi babana Yaubada anani’mbenena ega
    mei Adam a apapoe. Moina lawa emosi a apapoe binei ma lawa ataputa ta hilage.
    Tamogi Yaubada a lunugotootogo i lata lagona. Ma gasi anani’mbenena ega mihana
    lawa boluta ta ialoni lawa emosi Yesu Keliso a nugohalena i lata lagona.
  mal-C: എന്നാൽ ദൈവത്തിന്റെ ദാനവും നിയമലംഘനവും ഒരുപോലെയല്ല. ആദാം എന്ന ഏകമനുഷ്യന്റെ
    ലംഘനത്താൽ അനേകർ മരിച്ചുവെങ്കിൽ ഏറ്റവും അധികമായി ദൈവകൃപയും യേശുക്രിസ്തു എന്ന ഏകമനുഷ്യന്റെ
    കൃപയാലുള്ള ദാനവും അനേകർക്ക് സമൃദ്ധമായി വന്നിരിക്കുന്നു.
  grc-SR: Ἀλλ᾽ οὐχ ὡς τὸ παράπτωμα, οὕτως καὶ τὸ χάρισμα. Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι
    οἱ πολλοὶ ἀπέθανον, πολλῷ μᾶλλον ἡ χάρις τοῦ θεοῦ καὶ ἡ δωρεὰ ἐν χάριτι τῇ τοῦ
    ἑνὸς ἀνθρώπου Ἰησοῦ χριστοῦ εἰς τοὺς πολλοὺς ἐπερίσσευσεν.
  bgc-bgc: पर आदम के अपराध अर परमेसवर के अनुग्रह के वरदान के बीच म्ह एक भोत बड़ा अन्तर
    सै, क्यूँके जब एक माणस आदम, कै अपराध करण के कारण, भोत-से माणसां की मौत होई, पर
    दुसरे माणस यीशु मसीह के जरिये, परमेसवर का अनुग्रह भोत-से माणसां पै होया सै।
  khz-khz: 'Na ewareware gauna ati voina e irau, ati Adamu gena kala rakava goti gelegele.
    Etalima kwapuna gena kala rakava pakunai, talima vogo gekwaregato. Na Palagu gena
    vega-nama e wareware gauna na kala rakava gena tiavu evanagiato: Palagu gena evega-nama
    e wareware gauna talima kwapuna, Iesu Keriso, genana evogomaito, taunilimalima
    vogo geriai evepopo-rigoto.'
  deu-TKW: 'doch nein, es ist bei der Gabe der Gnade nicht so wie beim Fall: sind
    dort die Vielen gestorben durch den Fall des Einen, so hat sich die Gnade Gottes
    und das Geschenk durch die Gnade des Einen Menschen Jesus Christus noch ganz anders
    an den Vielen reich erwiesen;'
  zsr-NT: Le runnzëꞌ queëruꞌ Dios cutu nac ca le guc queëruꞌ niꞌa qui dul‑laꞌ benëꞌ
    Adán. Niꞌa qui dul‑laꞌ benëꞌ tuzëꞌ bönniꞌ, lat yúguꞌtë bunách. Dxíꞌatër nac le
    ruzáꞌ ladxëꞌë queëruꞌ Dios len le runnzëꞌ queëruꞌ. Ruzáꞌ ladxëꞌë queëruꞌ lë ni
    niꞌa qui le benëꞌ yetuzëꞌ Bönniꞌ, Jesucristo.
  lin-lin: Kasi ezali na bokeseni monene kati na likabo ya ofele ya Nzambe mpe lisumu !
    Pamba te soki lisumu ya moto moko ememelaki bato ebele kufa, ngolu ya Nzambe mpe
    likabo ya ofele oyo eyaki na nzela ya ngolu ya moto moko, Yesu-Klisto, efulukaki
    meke mpo na bato ebele.
  hns-NT: Iensaan logan ke paap-boeraai aur Parmeswar ke bhalaai ekdam doesar doesar
    tjiedj hai! Khaalie ek aadmie ke paap dwaara dher manai mar gail hai. Bakie Parmeswar
    ke bhalaai bahoet barka hai. Oe ek doesar Aadmie ke bhala kaam dwaara dher manai
    ke naawa djiewan aur ese djaada dewe hai. Aur oe Jiesoe Kriest hai.
  noa-E: Mamʉ mua mag chirʉm aig chan mag Adanau pekau wautarrta ewag pawi Ẽwandamau
    maach athee ich Chaai pʉ̈itarrjö ʉ̈u sim aba chirʉm. Nacha ich Ẽwandamau woun
    ompaatarrau, wajapcharan Adanauma, i iek ũrba i ichaaur awia pekau wautarr gaaimuata
    ewag pawiajã thumaam khʉʉnta ö deejim. Pari mag thumaam khʉʉnta khëch nʉm oobaawai,
    Ẽwandam maach dʉ̈i wajapha khitaawai, jũrr maachig regalo wajapcharamta sĩi par
    deebarmjö ajim, ich Iewaa Cristo pʉ̈ibarmua. Cristoou maach thumaam khʉʉn iiu
    aum khõchgau maach kõit ich thõopibarmua ichdëu nem wauju aai sĩerr atchata waujim.
  eng-EMTV: But the free gift is not like the transgression. For if by the transgression
    of the one man many died, much more the grace of God and the gift by the grace
    of the one Man, Jesus Christ, abounded to the many.
  mib-NT: Te jnūhun jeē ni sáha Adán cuēchi, tu quíjnáhan cuɨtɨ jiín táhū jeē jnáma
    Yaā Dios yohó. Chi jeē ni stɨ́vɨ máá ɨɨn‑ni tēe ún, jeē yúcuan cúu jeē jihí ndɨhɨ
    yó. Te jnūhun jeē jnáma Yaā Dios yohó cújéhnu ndasɨ́ gá, chi sɨquɨ̄ jeē ni sáha
    máá ɨɨn‑ni tēe Jesucristo cúu jeē súcuan‑ni jnáma ya ndɨhɨ ñayuu candíje.
  lif-NT2: कर लायो नु पर्धाःम्‍मिङ्‌ग लत्‍थिक्‌मे़जोःक्‍ने़न्‍लो॥ थेआङ्‌भे़ल्‍ले़
    लत्‍छा मना आदम्‍मिल्‍ले़ चोगुबा लायोःल्‍ले़ यरिक् मे़न्‍छाम् याप्‍मिहाॽ मे़स्‍ये़,
    कर लत्‍छा मना ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍लाम् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ यरिक्
    मनाहाॽ लुङ्‌माॽ तुक्‍तुसिआङ् आम्‍भा आत्तात्तान्‍ने से़न्‍लप् पिरुसिरो॥
  xnj-xnj: Nambu kubuda kwa Adamu kuhotola lepi kuwanangiswa na ubwina wa Chapanga.
    Muni hati ngati vandu vamahele vafwili kwa kubuda kwa mundu mmonga, Chapanga avayonjokisi
    ubwina waki na njombi zaki zezadandasiki kwa vandu vamahele mu njila ya ubwina
    wa mundu mmonga ndi Yesu Kilisitu.
  mmx-mmx: Ketla nedu xopmen duna epovo atla letaba nabalamu at ne Moroa kopmen na
    lok ngan laxapmek at ne Adam. I ruturun do buaang limixin diga met mumu mun laxapmek
    at legesa radi. Ketla labalamu at ne Moroa i silok tinotno, la ga lox asuusu letaba
    nabalamu mene bok teren ti limixin axap mumu labalamu at legesa radi ne Iesu Karisito.
  cbr-NT: Adán cupía unicama 'uchañu 'aínbi ca Nucën Papa Diosan a 'uchacama tërë́ncë
    'inun mëníocëxa. Adanëxa Nucën Papa Diosmi 'uchacë cupí ca 'aisamaira uni Nucën
    Papa Diosbë 'itimoi bamaia. Usa 'aínbi ca achúshi uni, Jesucristo, a cupía 'aisamaira
    uni cupíoima abë nëtë́timoi 'inun Nucën Papa Diosan mëníocëxa.
  tee-NT: Na k'ai ju lhak'ailakts'in ju quintaxtaknitan ju Dios. Jantu chun tachi
    ju alactu'unti ju quintamacontilanitan ju Adán. Pus va ixlacata ni alactu'unulh
    pumatam jok'at ju Adán ixjuncan yuchi na lhu talhini ju chavai. Para palai na
    lhu ju ix'amapaininti ju Dios ju navilh lhichux. Pus quintalhik'ailakts'in ju
    sast'i qui'atsucunti'an ju Dios va ixlacata ju lamapainin ju quintanavinitan pumatam
    jok'at. Yuchi ju Jesucristo.
  eng-LSV: But not as the offense so also [is] the free gift; for if by the offense
    of the one the many died, much more the grace of God, and the free gift in grace
    of the one man Jesus Christ, abound to the many;
  cak-NT: Ri xu'on ri Adán can man junan ta riq'uin ri xu'on ri Jesucristo, roma ri
    Jesucristo can xojrucol. Rumac ri Adán xu'on chake konojel chi xojoc pa ruk'a'
    ri camic. Pero ri xu'on ri Jesucristo, ruyon utz nu'on chake konojel ri kaniman
    chic. Roma ri favor ri xu'on raja' y roma chuka' ri favor ri xu'on ri Dios chake,
    xojcolotaj, y can man jun xkatoj chi xojcolotaj, roma xa can sipan chake.
  pah-NT: Emo ojoatyvi reki Adãova'ea Cristo'ga pavẽi. A'ereki Adãova'ea oko te'varuhu.
    Cristo'ga ki a'e te pyry nhande ve. Adãova'ea ojipejiva'ea oko te'varuhu. A'ero
    nhandere'yjuhua rekote'varuhui nhanemanomanomo. Tupana'ga ki a'e te omombyry nhande
    ve. A'ereki ga nhandere'yjuhua mombyrymbyryvuka Jesus Cristo'ga pe ojipejive'ga
    pe. Jesus Cristo'ga reaporog̃ita ikwahy tuhẽ nhande rehe a'ero ga imombyryvame
    nhande ve.
  sja-NT: Tachi Ak'õrepa eperãarã chupɨria k'awaada mãik'aapa pia ooda Cristo k'aurepa,
    Adanpa oodak'a bɨ-e. Adanpa ooda k'aurepa na p'ek'au eujãdepemaarã jõmaweda piupata
    mãik'aapa pia-ee p'anapata Tachi Ak'õre k'ĩrapite. Mãga p'anapata mĩda Ak'õre
    k'ĩrapite mãik'aapa p'ek'au k'achia oopata mĩda, Cristode ijãadak'ãri, Tachi Ak'õrepa
    eperãarã chupɨria k'awaapari mãik'aapa ãrapa p'ek'au k'achia oopata wẽpapipari.
    Mãgá Cristopa ooda k'aurepa Ak'õrepa ma eperãarã p'ek'au k'achia wẽe ak'ɨpari.
  xed-xed: Nda dga katakata na nzakwa mbalay vla Lazglafta nda nzakwa Adamu. Mantsa
    nzakwani, ta ghəŋa dmakwa mndu turtuk ta nzakway ka Adamu ná, dagala mnduha ta
    rwuta. Ama malaghumala tsa mbalaya Lazglafta ta vlata ya. Tsa mbalayani vla tsi
    nda ma mndu turtuk ta nzakway ka Yesu Kristi ya ná, klanakkla ta zɗaku ta ndəghata
    mnduha katakata guli.
  mks-NT: Joo a̱ cu̱ú jándique táhan í cua̱chi na̱caja Adán xi̱hi̱n tócó ndihi ña̱
    va̱ha sáhan Ndióxi̱ nu̱ yo̱. Jáchi̱ sa̱há cua̱chi na̱caja in túhún ta̱a, xíhi̱
    cua̱há ndiva̱ha ña̱yivi. Joo ña̱ma̱ni̱ na̱caja Ndióxi̱ xo̱ho̱ sa̱há ña̱ na̱caja
    in túhún ta̱a naní Jesucristo cúú á in ña̱ma̱ni̱ cáhnu ndiva̱ha ña̱ ñéhe̱ táhvi̱
    cua̱há ndiva̱ha ña̱yivi.
  gfk-S: Iesene no hartabar bia tane God paile papalim haruat ma no tintalen na laka
    harkurai. A tutuno be di ira haleng di ga mat kinong ikino kapawena turadi sene
    mon iga lake no harkurai. Iesene no harmarsai tane God ma no hartabar nong no
    kapawena turadi Jisas Krais ga tabar bia di ma ie ma no nuno harmarsai, ikinong
    ga manga burung di ira haleng!
  bmu-bmu: 'Söpsöpŋa ahökmö, könaŋiri mi öröröŋ qahö akzahot. Adamnöŋ Köna keu walöŋda
    eri siŋgisöndok asuhum sehiba ambazip gwötpuk dop köl eŋgiiga kömumba malget.
    Mi kömupkö könaŋi akzapmö, oyaeŋkoyaeŋ akingö könaŋi mi kun. Mi kewö: Azi mohot
    Jisös Kraist yaŋön nam köl neŋgiba kalem möriamŋi indeliga Anutugö kalemŋan aukŋe
    asuhuba ambazip gwötpuk dop köla qesalöpköm neŋgiyök.'
  dgz-dgz: Apan namu iragen Adam amba evi taueni apane ame Iesu. Adam koewa tani garewa
    ugup, amba God Iesu gamup garaet nuneni garewa ugup sia. Go Iesu gamup God garaet
    nunen. Menan Adam koewa tani garewa waenapan aruga borit waiwanum. Go God garaet
    nuneni apan daiton ame Iesu Keriso. Me gamup God garaet aigap iragen nuneni gapan
    nu waenapan aruga inak warivin. Adam me orup daiton, amba koewa daiton tani menan
    waenapan aruga God wanene gapan taue borit wain iwa mu koewa diamon. Nu aruga
    koewa nuga arugataet taivinton go God Iesu gamup garaet nuneni gapan nu kakaewa
    nagirewa dianen.
  eng-GNV: 'But yet the gift is not so, as is the offence: for if through the offence
    of that one, many be dead, much more the grace of God, and the gift by grace,
    which is by one man Iesus Christ, hath abounded vnto many.'
  zaa-NT: Adán nna beni bi Tata Dios desobedecer acca gulù'u bi falta. Por ttu teruba
    túl·la'á nu beni bi tiempo lània nna, acca gutà'a lù'uti lani itute humanidad
    hàstaba ri'u. Pero adila la'huacca té regalo nu ỹa runna ba Tata Dios qui' ri'u,
    porqui'ni por la' tsì'ilatsi' qui' ttu teruba enne' Jesucristua nna gutà'a iỹeni
    favor qui' Tata Dios nu ỹa runna bée qui' iyaba ri'u.
  eng-WEBSTER: But not as the offense, so also is the free gift. For if through the
    offense of one many are dead, much more the grace of God, and the gift by grace,
    which is by one man, Jesus Christ, hath abounded to many.
  guh-guh: Nexata Adánpijinë papibisiacuene exana, apo najëpaebeje papexaniacuene
    Dioso nacatoexana Jesucristo pejamatabëcueneta. Caenë, Adánpijinë, pibisiacuene
    pexanaejava pejamatabëcueneta, daxitajivi tëpapona. Biji rajane Dioso vajanacaitaxutotsoniataejava,
    bitso pexaniacuene. Tsipaji Dioso athëbëvetsica itorobica vajatuxanenë Jesucristo
    vajanacasivatëpaenexa mapanacuataje, vajanacavecuaajibiaexanaenexa daxita vajaneconimi.
    Nexata bajarapacuenia caenë, Jesucristo, pexaniacuene exana pecapanepaenexa jivi
    ayaibitsaëtoxaneto.
  bon-bon: Acejiyame me owecu mule mara gyene Adamu me conocono mule cabu ca. Toraca
    gyene egä bucurage biname cina budre läbitininusi pui yepä biname Adamu me conocono
    mule name pi, yepä bucurage biname cina conocono mule tääpume kälyä läbitininusi
    pui nuuja biname Yeesu Keriso me ätityera name pi, ingle naace gyene Acejiyame
    babo owecu gyene biname bime tääpume.
  nhw-BL: Adán techhualiquili tlatzacuiltilistli, pero ica Jesucristo, Toteco techmacatoc
    se nemactli. Pampa quema nopa tlacatl Adán tlajtlacolchijqui, yaya quichijqui
    para ma timiquica nochi titlaltipac ehuani catli teipa titlacatise. Pero pampa
    hueyi iyolo Toteco Dios, yaya san techmacatoc miyaqui tlen tojuanti se nemactli.
    Huan techmacac nopa nemactli ica se tlacatl, yaya Jesucristo catli techchihuili
    se hueyi favor.
  swh-ONEN: Lakini ile karama iliyotolewa haikuwa kama lile kosa. Kwa maana ikiwa
    watu wengi walikufa kwa sababu ya kosa la mtu mmoja, zaidi sana neema ya Mungu
    na ile karama iliyokuja kwa neema ya mtu mmoja, yaani, Yesu Kristo, imezidi kuwa
    nyingi kwa ajili ya wengi.
  wbi-wbi: neke nambe lino, ilitekelo lya vuvule naghwe nkole. ulwakuva nave mu nkole
    ghwa jumo vinga valyafwile, lunono kukila uvumosi vwa Nguluve ni litekelo ku vumosi
    vwa muunhu jumo, uYesu Kilisite vughinile kukwongelela ku viinga.
  bba-bba: Adɑmɑ durom mɛ, mu kpɑ̃ n torɑ te kere. Geemɑ tɔn dɑbiru tɑ ɡu tɔn turo
    win torɑrun sɔ̃, ɑdɑmɑ Gusunɔn durom mu kere. Durom mɛn kɛ̃ru tɑ mɑɑ kere te u
    tɔn dɑbiru kɑ̃ sɑɑ Yesu Kirisi turo win min di.
  eng-KJVCPB: But not as the offence, so also is the free gift. For if through the
    offence of one many be dead, much more the grace of God, and the gift by grace,
    which is by one man, Jesus Christ, hath abounded unto many.
  kgk-NT: Ha Cristo rembiapo ndaha'éi Adão rembiapokwe-rami. Nhande ypy Adão gwĩ ojejavy
    va'e gwive ypy voi. Ha Cristo katu enterovéa-pe omopotĩ hagwã oikwaa. Ojejavy-ma
    va'ekwe Adão. Ha Nhandejáry katu nhande rovasa va'ekwe nhande rexakwaa rei-vy.
    Adão ojejavy-magwi, mombyrypa oiko araka'e Nhandejáry-gwi hikwái. Omano va'erã-rami
    rei oiko yma gware yvypóry kwéry. Ha Nhandejáry katu nhande rexakwaa porã rei
    voi va'ekwe. Nhande kwéry gwive nhande rovasa vasa va'ekwe peteĩ héry va'e Cristo,
    ha'e ramigwa ndoikóiry va'e. Upéa-gwi opamba'e-py nhande rexakwaa porãve rãve
    katu Nhandejáry.
  waj-waj: 'Inna nnaagiai nnuuvo Yisuu Kirisiiva kati gioonna kiaapuuyara vakiaa putuuvaara
    Anutuuqo iyara tunoo: Inna safuuma variraiyavee, tuu aataruuvo hama Ataamo mminnamminnaa
    maisaivaa varoovaa roosiivai. Ataamo mmuaavoono mminnamminnaa maisaivaa varoovaara
    kaayau gioonna kiaapuuya putiravai. Ii kua ivo kutaa kuavai. Anutuuqo kati gioonna
    kiaapuuyara yoketaama yaata utiraivo ari vookarai pinaavai vaivai. Yisuu Kirisiiva
    kati gioonna kiaapuuyara vakiaa putuuvaara Anutuuqo iyara tunoo: Inna safuuma
    variraiyavee, tuuvootama ari vookarai pinaavai vaivai. Yisuu Kirisiiva mmuaa vaidivoono
    kati gioonna kiaapuuyara yoketaama yaata utiraivoono kaayau gioonna kiaapuuyara
    kati vakiaa putiravai.'
  cpy-cpy: 'Riitaki Jesús Jeepatzii-totaa-rewo irika. Iroka okanta roshiya-kaawentee-takiri:
    Tema atziri rirori Adán, ikaaripero-waetaki, riitaki kantakaan-takirori ikamatayi-takari
    osheki atziri. Ari ikimi-tzitakari Jesús Jeepatzii-totaa-rewo, atzirira rirori,
    ikamawentantaki, rootaki rañaa-shiretan-taari osheki itsipa atziri, ikantakaakawo
    Tajorentsi ineshironkatantzi.'
  ekk-PKP: Kuid Jeesuse and ei ole nagu Aadama patt. Kuigi paljud inimesed surid ühe
    inimese patu pärast, on Jumala arm niivõrd palju suurem ja seda on jagatud väga
    paljudele tema armulise anni kaudu Jeesuse Kristuse isikust.
  mpx-mpx: Yaa Yehoba wana guyau bwagabwaga nige i oola Adama wana sogu. Tunahot tau
    maisena wana sogu kaiwena gamagalau hi gewi hi yaomal. Yaa Yehoba wana mulolu
    bwagabwaga i bwata nabi ge guyau toto i neem tau maisena Yeisu Keliso wana mulolu
    eliyana i waisi hot, yaka gamagalau hi gewi hi pwawa.
  wbp-wbp: Kala nyanunguju wilji-jarrinjarla palija Yatumuju. Ngula-warnurlanya kapurlipa
    ngaliparlanguju palimi. Kajilpa-ngalpa Kaatuju yimiri-wangu jurnta nyinayarla
    ngalipaku, ngulaju kajika-ngalpa yampimi muurl-mardarninja-wangurlu. Kala Kaatuju
    ngulaju kangalpa yimiri-nyayirni-jiki nyanunguju nyinami, ngula-jangkarlaju-ngalpa
    yangka Jijaji yilyajarni ngalipakuju warntarri-nyayirni-wanguju. Jalanguju yapa
    panu-jarlu-nyayirni kalurla yapaju wala-nyayirni nyina Jijajikiji kuja kangalpa
    nyanunguju yimiri-nyayirni nyinami.
  luo-luo: Mich mar Nyasaye ok chal gi timo richo. Nikech ka ji mangʼeny notho nikech
    timo richo mar ngʼat achiel, to nobedo maber manade ka ngʼwono mar Nyasaye kod
    mich manobiro kuom ngʼwono mar ngʼat achielno, ma en Yesu Kristo, nochiw mogundho
    ni ji mangʼeny.
  nhe-NT: Adán techhualiquili tlatzacuiltilistli, pero ica Jesucristo, Toteco techmacatoc
    se regalo. Pampa quema nopa tlacatl Adán tlajtlacolchijqui, yajaya quichijqui
    para ma timiquica nochi titlaltepac ehuani tlen teipa titlacatisquíaj. Pero pampa
