  san-TIB: ཀིནྟུ པཱཔཀརྨྨཎོ ཡཱདྲྀཤོ བྷཱཝསྟཱདྲྀག྄ དཱནཀརྨྨཎོ བྷཱཝོ ན བྷཝཏི ཡཏ ཨེཀསྱ ཛནསྱཱཔརཱདྷེན
