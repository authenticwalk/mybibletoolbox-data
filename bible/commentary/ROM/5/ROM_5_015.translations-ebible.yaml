  gaq-gaq: ମାତର୍‍ ଆକେନ୍‍ ମ୍ୱାୟା ବିତ୍‍ରେ ଜାବର୍‌ ବିନ୍‌ ବିନ୍‌ ସାମୁଆଁ ଲେଃକେ । ଆଦାମ୍‍ନେ
