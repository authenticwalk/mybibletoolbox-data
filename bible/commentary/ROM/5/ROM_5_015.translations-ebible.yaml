  deu-1951: Aber es verhält sich mit dem Sündenfall nicht wie mit der Gnadengabe.
    Denn wenn durch des einen Sündenfall die vielen gestorben sind, wieviel mehr ist
    die Gnade Gottes und das Gnadengeschenk durch den einen Menschen Jesus Christus
    den vielen reichlich zuteil geworden.
  alq-ALGNT: Pekic dac pepakan apitendagozi8ag igi eji niji8adj a8iagog. Kije Manido
    oca8endjige8in ka8in pejig8an inendag8asini Adam opatado8in ka inendag8anig. Teb8e,
    pejig eta a8iag egi patadidj, mi 8edji kitci mane ki nibo8adj. Anic dac, Kije
    Manido 8in okitci ca8endjige8in, na8adj kitci apitendag8ani. E kitci kije8adizidj,
    ogi kitci ca8eniman kitci mane a8iagon, adi ini8e pejig kodagian a8ian Jesos Christan
    kagi pi iji mino ijitcigendjin odji.
  ixl-NNT: As echeꞌ eela koj vipaav u Adán tukꞌ u bꞌaꞌnileꞌ uveꞌ kat taqꞌ u Tiixheꞌ
    sqe, tan ipaav kuxh u Adán as kajayil chit oꞌ la kam oꞌ. Pet nim chit vibꞌaꞌnil
    u Tiixheꞌ uveꞌ kat taqꞌ sqe tiꞌ u paaveꞌ uvaꞌ kat ibꞌan u Adán. As kꞌuxh at tzan
    u kamchileꞌ sqiꞌ skukajayil tiꞌ kuxh uvaꞌ kat paavin umaꞌl u uxhchil uvaꞌ Adán,
    as nim talcheꞌ vibꞌaꞌnil u Tiixheꞌ uvaꞌ kat ul sqiꞌ taꞌn vibꞌaꞌnil umaꞌt u uxhchil
    uvaꞌ Jesucristo.
  boa-NT: Muuráhjáa diibye Adáaúvú Píívyéébe dííbyeke bóijcyúné lléébótúné déjúcotu
    íñe pámeere mɨ́amúnaa médsɨ́jɨ́vehíjcyáhi. Áánélliihyéhjáa ihdyu Píívyéébe meke
    ɨɨ́daatsólléne Ílli Jetsocríjtoj tééveri meenú mepájtyetéiñe. Aane tsá ɨ́nehjɨ́
    meméénúneri mepájtyetéítyuróne. Apááñéré dííbyeke mecáhcújtsóneri mépájtyetéhi.
  quh-NT: Paynejta Dioska ashqhasman munacuyninta ricucherka. Astawanka aswan jatunmin
    Diospa c'acha yanapaynenka Adanpa juchanmanta niskaka. Chay mana casuskan juchamanta
    tucuy runas wañuncu. Diosrí may astawanraj c'acha yanapayninta mana mich'acuspa
    kowarkanchej Jesucristonejllata.
  kwi-kwi: Nane uruza paas pit kamtanamtus. Une Adán mɨz kit ñanta kirɨt piankamarawa.
    Adán kwail kira akwa, pailta awaruzne iarɨnazi. Ukas Dios wan awaruza wat kiwainashimtu
    piankamtawa. Adán kwail kitkas, Diosne awaruza pashinat kit Jesucristora ɨninta,
    awaruza kiwainnanapa, usparuza watsat mɨlnanapa. Jesucristone Adánkin an wari,
    Dios Jesús akwa wan awaruza kwisha kiwainashimtu akwa.
  agm-agm: Amɨ Adaamɨhomɨ maipɨhandɨ Autaahaatɨho nehɨ koaisunyaatɨ isɨhiyaisɨ kiya
    wapa gaahapa kamaiwɨ nehɨhandɨ kawɨsatɨ andɨtɨwisɨtɨhandɨ naasaindɨndɨ kandɨmaahe.
    Owetise. Utaaho nehɨ naasomɨ maipɨhandɨ kaindɨhandapɨ isɨhiya taahiyɨhiya napowaayopo.
    Amɨ sandɨhɨ akɨte. Iyataahandɨ kandɨ Autaahaatɨho gaahandɨ nehɨhandɨ isɨhiyaisɨ
    kawindɨhandɨ maipɨhandapɨ isɨhiya napohɨtɨhandi nusatipɨhaatɨ waatɨ awaindɨhandɨ
    noaipataise. Utaaho nehɨ naasohɨ Jisasɨ Kɨraisiho gaahandɨ nehɨhandɨ nanyamindɨhandɨ
    isɨhiyaanamɨhetɨ tisaahɨwatɨ napihɨ amɨ kandɨ nyangi Autaahaatɨho nehɨhandɨ nawɨho
    otɨpɨpatɨ owehandɨ nanyinyatɨ netɨ tɨtɨhɨhiyaanenyamataise.
  ubr-ubr: Baise osi sabu ruam on men magis kaita on, yabin God an siwar an baiyan
    ambin on men Adam an bokomas ba on. Dura bag sabu sigaraba sirabob yabin orot
    kaitamom an bokomas emon on. Baise God an kaber on gagamin gagamin bag, on etaiai
    on sabu engon tutufin on Orot kaitamom Iesu Keriso an kaber emon on siwar an baiyan
    ambin on ites sibo.
  tsw-NT: Amma ejereꞌe una̱ta̱ u ɗa a̱ ri shi, adama a na uneꞌe wa̱ A̱sula̱ u ri tsu
    unusu wa Ada̱mu shi. Amayun a ɗa ama na̱ a̱bunda̱ a̱ kuwa̱ ta̱ adama o unusu u
    vuma ta̱ ndolo. Amma isaꞌani ya̱ A̱sula̱ i laꞌa ta̱ mgbain lon, waru ama na̱ a̱bunda̱
    a̱ tsura̱ ta̱ uneꞌe u wuma wa̱ A̱sula̱ adama e isaꞌani i vuma ta̱. Vuma ndolo
    a̱yi ɗa Yesu Zamawawa.
  cax-NT: abu chisiupü arrüna isamutema. Uiti Adán tücañe cuatü nomünantü oemo. Pero
    arrüna ñacunusüancacarrti Tuparrü cuatü oemo uiti Cristo. Ui manu nomünantü uiti
    maniqui taman coiñoma namanaiña. Pero manrrü segurorrü caüma que uiti naqui quiatarrü,
    naqui Cristo torrio oemo ñacunusüancacarrti Tuparrü.
  aia-aia: Ma'ata raru ai'a ta'isada, 'inia i ora-ora'a ana Adam 'a he'ete'i di'u
    baaniai bane ni 'adoma'i nugasi. 'Inia 'a ha'a-momori doni ora-ora'a ana Adam
    'a waia mai mae tanaraaui noni. Ma ha'a-momori di'u ro'u wou do ra rago i nei
    na 'ia God 'a goro 'iniraau ma hauai bane naasi tanaraau. Mia God 'a matai haua
    o'asi 'iniai goro ana Jisas Kraest 'iniraau.
  srp-1865: Ali dar nije tako kao grijeh; jer kad kroz grijeh jednoga pomriješe mnogi,
    mnogo se veæa blagodat Božija i dar izli izobilno na mnoge blagodaæu jednoga èovjeka
    Isusa Hrista.
  agt-agt: te ya iatad ni Hesus tekitam a bakkan ta kuman na neatad na liwat ni Adan
    tekitam. Te ya uray na Namaratu a sa masi ya ngamin tolay gafu ta sa itta kitam
    ngamin ta bari na nagliwaten. Ammi maski kunna ten a pake dakdakal para ya uray
    na Namaratu ta pake ikallak na kitam gafu ta nesipat kitanan te Hesus. A yen ta
    ikwenta na kitam ta matunung petta matolay kitam.
  lug-lug: Naye Katonda wa kisa nnyo, kubanga ekirabo kye yali agenda okutuwa, kyali
    kya njawulo ku kibi kya Adamu. Okwonoona kw’omuntu omu, Adamu, kwaleetera bangi
    okufa, kyokka ekisa kya Katonda n’ekirabo ekiri mu kisa ky’omuntu omu Yesu Kristo
    kyasukkirira nnyo ne kibuna mu bantu bangi.
  yby-yby: We makoko Adamukaho lihima lenebo neboya, aya nesamamoya woko muki wewenasito
    maya liye. Sa-oneboya, Omaiya nasahili ahola minokoko Adamu lihima libo nesamidana
    maya asetokoko we makoko Jisesi Kalaestida nasahilila maya muki wewenalika le
    oheletaiye loko Omailimoya nasahili oletoko lilime lalo okaka noibo nesaya napa-napa
    nesa ne loko ele-minune.
  heb-heb: אך לא כדבר הפשע דבר המתנה כי אם בפשע האחד מתו הרבים אף כי חסד אלהים ומתנתו
    עדפו ערוף לרבים בחסד האדם האחד ישוע המשיח׃
  mpp-mpp: Ngic moniyangti sugu bikicka wawewecte, ngic-ngigac bocyac yenge homayackeibong.
    Aime Wapongti ngageboc mikac ailu kwele-madicte wiyac ngic-ngigac moc yelecaigac,
    yogo ngic-ngigac bocyacbenang yenge umacnebenang yelewec. Yogo ngic moniyangte
    sugu, Yesu Kristole kwele-madicte ailu inguc fikelu fawec. Ilec yefe lilo-lilole
    bikic yogo silicine monic aigac. Nga kwele-madicte wiyac moc yelegac, yogo silicine
    monic, yogo foinac.
  apb-apb: Ta'e kirerue ka'a mani sada ike, aana ooraha'aanga a Adam e ka'a urihana
    ike niinge a God e nii mwaakule aana mai hunikie i tehula'ana a Kraes. E to'ohuu
    aana mo iini hunge kire mae i tehula'ana ooraha'aanga ta'a-ta'a iinoni ngeena.
    Ta'e niinge a God e paine lo'u liutaa. Aena aana manata-diananga ta'a-ta'a iinoni
    ngeena a Jisas Kraes mone, nge a God e niie mai niinge paine hunie mo iini oto
    hunge.
  san-TEL: కిన్తు పాపకర్మ్మణో యాదృశో భావస్తాదృగ్ దానకర్మ్మణో భావో న భవతి యత ఏకస్య
    జనస్యాపరాధేన యది బహూనాం మరణమ్ అఘటత తథాపీశ్వరానుగ్రహస్తదనుగ్రహమూలకం దానఞ్చైకేన
    జనేనార్థాద్ యీశునా ఖ్రీష్టేన బహుషు బాహుల్యాతిబాహుల్యేన ఫలతి|
  ben-IRV: কিন্তু তবুও পাপ যে রকম ঈশ্বরের অনুগ্রহ দান সেরকম নয়। কারণ সেই এক জনের
    পাপের জন্য যখন অনেকে মরল, তখন ঈশ্বরের অনুগ্রহ এবং আর একজন যীশু খ্রীষ্টের মধ্য
    দিয়ে অনুগ্রহের দেওয়া দান অনেক মানুষের জন্য আরও বেশি পরিমাণে উপচে পড়ল।
  ntu-ntu: A' alwx ngr Adzm blepx-zlwzbz mz nzipqkr Gct leplz. Murde Adzm batrpzle
    nzbzkr leplz kxkqlu mz alwx ngrde. A' Jiszs Kxnzmcpx batrpzle nzipqngr leplz kxkqlu
    mz zmrlz ngr Gct kc tqka-nrbalqbzle badr.
  pan-pan: ਪਰ ਇਸ ਤਰ੍ਹਾਂ ਨਹੀਂ ਕਿ ਜਿਹੋ ਜਿਹਾ ਅਪਰਾਧ ਹੋਇਆ ਉਹੋ ਜਿਹੀ ਦਾਤ ਵੀ ਹੋਈ, ਕਿਉਂਕਿ ਜਦ
    ਇੱਕ ਮਨੁੱਖ ਦੇ ਅਪਰਾਧ ਤੋਂ ਬਹੁਤ ਲੋਕ ਮਰ ਗਏ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਦੀ ਕਿਰਪਾ ਅਤੇ ਉਹ ਦਾਤ ਜਿਹੜੀ ਇੱਕੋ
    ਮਨੁੱਖ ਅਰਥਾਤ ਯਿਸੂ ਮਸੀਹ ਦੀ ਕਿਰਪਾ ਦੇ ਕਾਰਨ ਸੀ ਬਹੁਤਿਆਂ ਲੋਕਾਂ ਲਈ ਬਹੁਤੀ ਪ੍ਰਗਟ ਹੋਈ।
  gvc-gvc: Adão cjiro to yʉhdʉrʉcari Cohamacʉ masare to pja ñʉa yoaro sehe jierara.
    Cohamacʉ to pja ñʉa sehe noa yʉhdʉara. Adão cjiro cʉ̃irota jiparota ñaare to yoa
    dʉcari buhiri payʉ masa yariaa tiha. Cohamacʉ sehe marine pja ñʉno, Jesucristore
    warocari jire. To ã warocachʉ tiro cʉ̃irota jiriro pichacapʉ wahaborinare masare
    payʉ yʉhdora.
  mwp-mwp: Ngalpalpa kakal kedha, palamun igililnga wardh. Yesuniya nanga Awgadhaw
    mina kozan, a Adhamaniya nanga nubiya wati modhab um. Kuyk urapun mabaygaw wati
    pawa, koeyma mabaygal wati kuth gasaman, kasa kay kedha Awgadhaw mina kozan ngaru
    adhapudhay. Koey garsar mabaygal ngaru igilpa, kuyk urapun mabaygaw mina pawa.
    Wa, nuydh kedha koey garsar mabaygal gudaz puydhamoeyn kuyk Yesu Kerison mina
    kozan.
  sbk-sbk: Nantele hata eshi, opezi owewe ne sagaje hutule nkashele atule limo bhiji
    bhabhafwiye nantele sana owene owa Ngolobhe pezi owene hwantu omo, oYesu Kilisiti,
    ezidile ahwanjelele hwa bhiji.
  mya-JVB: သို့သော်လည်း ၊ ပြစ်မှား ခြင်းသဘောနှင့် ကျေးဇူးတော် သဘောမ တူ ၊ အကြောင်းမူကား
    ၊ လူ တစ် ယောက်သည် ပြစ်မှား သောအားဖြင့်၊ လူ များတို့သည် သေ ခြင်းသို့ ရောက်ကြ၏။
    တစ် ယောက်သောသူ တည်းဟူသောယေရှု ခရစ် အားဖြင့် ဘုရားသခင် ၏ ကျေးဇူး တော်နှင့် ကျေးဇူး
    တော်၏ အကျိုး သည်လူများ တို့၌ သာ၍ ကြွယ်ဝ ပြည့်စုံ၏။
  kgf-kgf: Néŋ ic momacgucac képésic niŋac ic embac sasala humugic, waŋu imuhucyanec
    Anutuac ewa hia ʒéma ic momacguc Kristo Yesuac ewa hia niŋac sese énécmiyu ic
    embac sasala sécgé énécmiyec. Imuac niŋac sese imi képésic imuac sécya qahac.
  awb-awb: Éhráma peh morá ání ména o sansa áhwárówana we anehe sú anímé peh morá
    ánínká moq o sansa áhwárówana íre monseráh sánsátáré wíre. Ahqáho. Írakaumo. Sísane
    sánsánká Éhrámane sánsá kiotaikire. Éhrámaga ahbabárúnsabe wereq moke mó kereq
    puku pukuowe. Sísa Karáhéga áhnte ke séhréh aitanieéna itene ahbabáqsabe putiowe.
    Putionsabe Manikánka itensabé arutaboiréna séhréh aitena oganúq ítéhre.
  gdn-gdn: ko mu apeya ka eba ewapuru. Apunu Adamu e ka bigi wadubu nu negebu ko Mamanuga
    God e puyoi deni mena nu negebu yau ka eba Adamu bigi negebu ki maba. Pa mena.
    Apunu Adamu paerepupu ki pokaiya ka iyapana ropani kawaya popotagubu. Ko nu paerenuga
    ki denai bita nubo wadamana ki ka Mamanuga God e rikapupu deni mena nu wadinibu
    bagi. E inako kwaewena ka puyo kawaya esida. E puyoi ki kena ka e ubupu apunu
    eyaka mena Iyesu Keriso pokaiya deni mena nu negebu manako Keriso ubupu nu wadinibu
    bagi.
  nko-NT: Adam ná ɔtsan há Yesu Kristo. Tsúfɛ́ Bulu awɩtɔlɛ amʋ megyí fɛ́ Adam
    lakpan ámʋ. Adam nkʋlɛ lakpan sʋ́ ahá fɛ́ɛ́ bowu. Támɛ Yesu Kristo nkʋlɛ awɩtɔlɛwa
    sʋ Bulu laláwá awɩtɔlɛ, pʋ́ mʋ atokiehɛ́ há ahá tsɔtsɔɔtsɔ. Mʋ atokiehɛ́ ámʋ
    ɩbʋ bíá dʋn lowu ámʋ.
  bsn-NT: Adán rojose ĩ yisʉomasire vaja rojose manire ti ñaboajaquẽne, manire ĩamaicõari,
    quẽnaro masu manire yirẽmoami Dios. To bajiri Adán sʉorine “Rojose yirã ñaama”
    manire ĩ yiĩare ti ñaboajaquẽne, yucʉrema Jesucristo sʉorine “Rojose mana ñaama”,
    manire yiĩagʉ̃mi Dios. To yicõari, bʉtobʉsa quẽnaro manire yirẽmocõa ñagʉ̃mi Jesucristo,
    “Diorãca quẽnaro ñato” yigʉ.
  pib-NT: Seyni gi wa mukochri pixka rixa genekashlu. Gi rixanu satupje yineru mukochire
