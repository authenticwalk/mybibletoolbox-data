  unx-unx: ମେନ୍‌ଦ ନେ ବାରାନ୍‌କିନ୍‌ ମିଦ୍‌ଲେକାଗି ବାଙ୍ଗ୍‌କିନା । ଆଦାମ୍‌ଆଃ ପାପ୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
