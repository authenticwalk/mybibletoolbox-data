    hiyeg hiyá miyaka, igme Jesus Cristo ig pahapwiwa keh kaayhsima hiyeg pi hiyapte
    kabayka akiw mmanawa ig kagabayisima ukakwiy.
  iou-iou: Upäŋkaŋ Anutu täŋo iron pähap u ba Adam täŋo momi uwä kubägän nämo. Nämoinik,
    u inigän inigän. Äma kubä unitäŋo momitä ämawebe kuduptagän-ken kumäŋ-kumäŋ kädet
    pewän ahäŋkuk. Ude upäŋkaŋ iron pähap Anututä pewän ahäŋkuko uwä ärowani-inik.
    U kumäŋ-kumäŋ täŋo kehäromi irepmitpäŋ ämawebe mäyap-ken tokŋeŋ patkuk. Bureni-inik,
    äma kubä wäpi Jesu Kristo unitäŋo iron terak ämawebe mäyap-iniktä irit kehäromita
    biŋam täŋkuŋ.
  ntp-NT: Adánacaru soimaasi idui dai cascʌdʌ muu ʌgai dai vʌʌsi cajiudadʌ coi ʌʌpʌ
