    Nyamuanga ne chiyanwa ku chigongo cho munu umwi, Yesu Kristo, cheyongesishe kubha
    chafu ku bhafu.
  mlh-mlh: 'Sosoine fukeyayoŋ, fuŋneyakuŋ oi sogokoŋ so fukegobire. Adamji Kadi buŋo
