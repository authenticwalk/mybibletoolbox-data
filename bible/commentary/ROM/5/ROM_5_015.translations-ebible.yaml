  zpq-NT: ¡Nža' xen ca dan' gwxe caten' Adánṉa' bene' da' xiṉjen' na' ca dan' gwxe
    cate' Diosen' gwseḻe' Jesucriston'! Yogo' chio' beṉac̱h gatcho lagüe da' ben Adánṉa'
    da' xiṉjen', san yogo' chio' beṉac̱h guac soacho mba da' nži'i Diosen' beṉac̱hen'
    na' gwseḻe' Xi'iṉe' Jesucriston' cont chaclene' note'tezcho.
  por-TFT: Mas a natureza e os resultado de Deus ter livremente apagado o registro
    de nossos pecados são bem distintos da natureza e dos resultados do fato de Adão
    ter pecado. Embora seja verdade que por haver pecado um homem (Adão), muitos/todos
    os seres humanos têm morrido, é muito mais certo que muitas pessoas têm experimentado
    abundantemente a ação de Deus para com elas de formas que nem mereciam, e que
    já experimentaram o gesto de Deus ao apagar livremente o registro dos seus pecados
    como resultado do fato de um homem, Jesus Cristo, ter agido para com eles/conosco
    de forma imerecida.
  gwi-NT: Gaa Adam ts'ą' Jesus haa nihk'it t'igiichy'aa kwaa, Vit'eegwijyąhchy'aa
    zhyaa jidii dinantł'eegwiin'ąįį t'ee Adam vatr'agwaanduu k'it t'inchy'aa kwaa.
    Jii dinjii ch'ihłak eh'an dinjii lęįį nąįį niindhat gwinyąą t'ee łi'deegwidlii.
    Gaa Vit'eegwijyąhchy'aa vich'eegoonzhrii gwandaa jiintsii t'oonchy'aa, ąįį t'ee
    dinjii ch'ihłak Jesus Christ k'iighai' zhyaa dinjii lęįį nąįį antł'eeheelyaa nyąą
    gwik'it t'iizhik t'inchy'aa.
  gvn-gvn: Bula bama walu-yindu-bungan, yamba bula kari yala-karrajiku. Godungku nyungu
    kangkal yungan, bamanda dajinka janawunku buyun-buyunku. Yinya yala kari Adam.
    Adamangka buyun-damanya, bama wubulku buyunmarin, and wularin. Yamba Jesus Christ
    wulanya, bama buyun wubulku ngulkurrmarin and juranmarin. God bamanka wawumanya,
    nyulu Jesus Christ jananda yungan. Jesus Christ bamanka wawu jirray, jananin ngulkurr-bunganka
    buyun-buyunmun.
  nhy-NT: Pero itlatliokolil in toTajtzin Dios mach welis moparejaros iwan itlajtlakol
    in Adán. Porke por itlajtlakol in Adán, axan nochtin mikij. Pero in tlatliokolile
    katlej Dios techmaka itech Jesucristo por yen weyi iteiknotlamachilis katlej kipia
    towan, yon okachi techpalewia iwan yon se kuale para miekej tlakaj.
  asm-FB: কিন্তু অপৰাধ যেনেকুৱা, অনুগ্ৰহৰ বৰ তেনেধৰণৰ নহয়৷ কিয়নো এজনৰ অপৰাধৰ বাবে
    যদি অনেকৰ মৃত্যু হ’ল, তেনেহলে কিমান অধিক ঈশ্বৰৰ অনুগ্ৰহ আৰু এজন মানুহৰ অনুগ্ৰহৰ
    দ্বাৰাই অহা দান, সেয়ে যীচু খ্ৰীষ্টত অনেকলৈ উপচি পৰিল।
  okv-okv: Te Adam ta ari avo embo tapa ta degi ta amo amburari puvuna te ambota God
    ta hande javotoho be Iesu ta degi ta eto puvuna amo Adam na ena ainge mane, pajire
    be ra
  mxt-NT: Soco cuatyi ra Adán ña ndɨquɨ́ tahan chi chihin tumañi iñi cha chaha̱ Nyoo
    chi yo. Vatyi cha cuenda cuatyi noo rayɨɨ cuan, cuaha xaan ñáyɨvɨ chihi̱. Soco
    sacacú Nyoo chi yo cha caha ri, cha cuenda noo ri rayɨɨ ta ican ra ihya cuví ra
    Jesucristo. Ta cahnu xaan ca cuví cuan. Ta cha cuenda cha vaha chi cuaha ñáyɨvɨ
    cuví.
  tzo-NT: Ti scoj ti Adane jmulavilucutic nijc'ot jcotoltic. Ti sventa ti Jesucristoe
    jmotontic toj co'ntontic chijyilucutic ti Diose. Yu'un ti laj sta smul ti Adane
    ch'ayel chijbatucutic jcotoltic. Yu'un ti oy yutsil yo'nton cu'untic ti Diose,
    hech yu'un ti sventa ti Jesucristoe jmotontic toj co'ntontic chijyilucutic ti
    Diose, hech j'ech'el chijcuxiucutic sbatel osil.
  ind-AGS: Tetapi pemberian Yesus tidak seperti dosa Adam. Sekalipun banyak orang
    mati karena dosa satu orang, kasih karunia Allah jauh lebih besar dan sudah dibagikan
    kepada banyak orang melalui hadiah-Nya yang luar biasa dalam diri pribadi Yesus
    Kristus.
  omw-omw: Mwitanahua kyaiqa hia kuaa kyaiqa vahura. Ataamuva Kotira qua nteqa kyero
    varo kyaiqava vahuvaro Kotiva nraakye qora kyuqema nyataari okyarava Ataamunra
    kyaiqa nraatara kyero vahura. Ataamuva vaisi kuaikuvanto Kotira qua nteqa kyoraqaataita
    airi nraakye qora qutu vi variara. Kotiva nraakye qora kyuqema nyatarero vaisi
    mpo titovaro mwi vaisiva Iesusi Karaisiva kuaikuvanto mwihua kyaahaqama nyatoraqaataita
    airi nraakye qora kyuqema vita variara.
  yrb-yrb: Adamu danu ueta demurairatuna siosawere. Godi Danu me maetana kobererau.
    Adamu dawa siosawere uiba eme nesia uitebaita. Nono Godi Danu imueta aika ui.
    Dawa emeba neno arama uteda Danu me maeta, Yesu Keriso odiro ya me durua ufite
    yanu siosawere ueta mune imutawa ufie ewa nasiniro tarari. Enoba Danu kobere ma
    wiroeta eme nesiabai fari.
  maa-NT: Ta̱nga jé xi tsohótsji Adán, mìkiì mangásòn koni jè kjo̱ndaà xi Nainá tsjá;
    nga tà jè nga̱tjì‑la̱ jé xi tsohótsji xi tà jngoò xi̱ta̱, k'oa̱á ma‑ne nga kjìn
    xi̱ta̱ biyaà; ta̱nga ìsa̱á 'ñó tse kjo̱ndaà tjín‑la̱ Nainá nga kjìn xi̱ta̱ machikon‑t'in
    kjo̱tjò xi tsjá Nainá i̱t'aà ts'e̱ xi tà jngoò xi̱ta̱ xi 'mì Jesucristo.
  mcq-mcq: ꞌEnakaivo swara kaꞌene mamúhajaho siseiji vareꞌina pana. Ea kwinu sisea
    kaꞌene venajara rejume ea mahoꞌo kwamasahara kaivo Godoni maiji vwihanúajaho mahoꞌo
    niꞌini jihunaꞌe Ea kwinu Jesu Keriso swara vene múhajara reju ea mapoka maraniu.
  sus-A: كْنْ عَلَ وٌن كِشِ نَشَن نَ، نَ نُن بٍنبَ عَدَ مَ شَ يُنُبِ كٍرٍن مُ عَ رَ.
    عِيٌ، عَدَ مَدِ فبٍفبٍ قَشَشِ يِ مِشِ كٍرٍن شَ يُنُبِ نَن سَابُي رَ، كْنْ عَلَ
    شَ هِننّ دَنفِ نَ رَ كِ قَنيِ، بَرِ مَ عَ عَدَ مَدِيٍ كِشِ عَ شَ مِشِ سُفَندِشِ
    عِسَ نَشَن نَ، نَ بَرَ مِشِ فبٍفبٍ رَكِسِ عَ شَ هِننّ سَابُي رَ.
  jpn-1965: ただし、恵みには違反のばあいとは違う点があります。もしひとりの違反によって多くの人が死んだとすれば、それにもまして、神の恵みとひとりの人イエス・キリストの恵みによる賜物とは、多くの人々に満ちあふれるのです。
  fra-SBL: Mais le don gratuit n'est pas comme la faute. Car si, par la faute d'un
    seul, la multitude est morte, à plus forte raison la grâce de Dieu et le don,
    par la grâce d'un seul homme, Jésus-Christ, ont-ils abondé pour la multitude.
  yka-yka: Saguwaˈ magbiddaˈ siye peggeˈ gaˈi tapagsaliˈte duse tahinang Apuˈ Adamin
    duk lasa-lasahan Tuhanin. Peggeˈ weˈ sabab duse tahinang dambuwaˈ aˈa hadja, Apuˈ
    Adam, kēmon aˈahin sukuˈnen matey. Saguwaˈ pasōng hadje kahāpan tahinang dambuwaˈ
    aˈa isab, Isa Almasi, peggeˈ sabab tahinangnen ekka aˈa makasangka lasa-lasahan
    Tuhanin, hātinen lasane duk aseˈne si siyehin.
  mle-mle: Aw God diki kip kwiydil sukwasukw kwurkwana mawul, aw Atam dikil yidil
    vaal, bir mwiya kapab tikwanabir. Adi duw nak diki valik tikuw, miyawa duw taakw
    ata bas kiyadiy. Aw God diki kip miyawa duw takwak kwiydil sukwasukw kwurkwana
    mawul Atam diki valim yitaypik tikwana. Aw God adi duw nak Jisas Kraisaar, miyawa
    duw takwak sukwasukw kwur-kwadadiy.
  shp-NTPO: Ikaxbi ja Adán ochaketian iní keskama riki, Diossen jawen jakon shinanman
    noa akinna. Westíora jonin ocha kopíra, icha jonibo shinan meran mawatabo ikana
    iki. Ikaxbi ja westíora joni kopíres noa Diossen jawen jakon shinanman, jawe kopímabi
    noa jakonhaara, bebonbires jakon iki, jan jatíbi jonibo jakon imati ikax. Ja iki
    non Ibo Jesucristo.
  aom-aom: Iae ëhi jie röhu Adamꞌo ijonö saꞌare rovade ahuꞌo ae niöꞌi jabesi muoho
    bogo gemuoho jioꞌirögoro gö gö jiadeje. Gö gö jiëꞌëro God-are suvuorohuro Adam-hu
    sisë ëꞌadoho iosiramijëꞌeje. Ëhesi bëhoho Adam hu ma-gemu jiadeje. Huro God-are
    jöho ahamu ëhuro ae ahoꞌo vuovëvobe rovëꞌeje. Iae ëhi jie röhu Iesu Keriso huꞌo
    ma-gemuje. Röhu God-ro no huë baejavuoromo ë aho uavamu nosi sisëho ajamuijëꞌëro
    ëhuꞌëro ae ahoꞌobëhe hesi huë maho bae avohobe maro raromobe rovëꞌe javue.
  geb-geb: Adam Fhe Bakɨme suaŋgi kameŋ kharathɨgi tɨv gum Fhe Bakɨme fhura ndɨɨi
    bigɨn, mani mba farara muuŋgi fhuvara. Zakɨra fhuvara! Guma bavira Fhe Bakɨme
    suaŋgi kameŋ kharathɨgim, harigi gumgi gu mbigi ne nzuav vhɨzi. Fhe Bakɨmen fhura
    nza kora muuŋgi kora muumbar, ana guigira kɨvgi. Kha guma bavira, Zisas Krais,
    ana fhura nza kora muuŋgi kora muumbar, Fhe Bakɨme fhura anan kha gumgi gu mbigi
    vhɨrve ga nɨɨŋgi. Mba bigɨn, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ mbe ndɨɨi.
  bsj-bsj: Dila luma nereko kebo na bwirangke. La no ki bwirangkee nii wiin nubo kila
    bwiya rangum ri, luma Kwamak duce kange nekako Kwama nebeu ki luma nii wiin, Yecu
    kiritti, a cuwe ki nubo ducce.
  cak-cak: Pero jun vi nuq'uen-pe ri sipanic ri xuya' ri Dios y jun vi nuq'uen-pe
    ri k'ajon tzij ri xu'on ri Adán. Roma ri k'ajon tzij, xu'on chique eq'uiy chi
    xe'oc chuxe' ruchuk'a' ri camic. Pero can más vi kitzij chi roma ri favor xurubana-ka
    ri jun achi rubinan Jesucristo, tok eq'uiy niquil ri favor y ri sipanic ri nuya'
    ri Dios.
  chf-NT: Ni matän u yäq'ue' Diosba mach ca' ni tanä une, uc'a tä' utz u c'ajalin
    Dios t'oc no'onla. Uc'a ni tanä que u chi aj Adánba q'uen u chämojob. Pero ni
    matän que u yäq'ue' Diosba u yäq'ue' tuba paq'uin cuxlec q'uenob uc'a utz u c'ajalin
    aj Jesucristo t'oc no'onla.
  tlf-tlf: Kale Adam imi fenga kosa so God imi tebe numi i-filin daa telela imo-se
    so uyo fen maagup ba kale, ugulumi migik migik kale, tinum maagup imi fenga kosa
    bomi iban uta tebeta unang tinum kwiin tagang iyo yaafuluta, kaanan tebesip kale
    minte, God iyo nuyo i-filin daa-nalata, ise tinum maagup Yesus Krais bemi diim
    ilep kuguup tambal uta unang tinum kwiin tagang nuyo kobe-se kale, God iyo numi
    i-filin daa-nala kuguup tambal kobe-se bota uta uta ke-nuluta, Adam imi kaanamin
    kwep mitam numi diim daabesa uyo kubaganu kupka-suu ko.
  piu-2006: Yatamalu Katutjaku wangka wantirra kuya palyantjala, Katutjalu palunya
    mirritjunu. Yaṉangu kutjupa tjuṯangkuṯarraya wati palunya nguwanpa tjukarurruwiya
    nyinarra kuya palyalpayi. Palulanguruya nyinarra mirrirringkupayi. Yalatji irriṯi
    Yatamalu kuya palyara mirrirringutjangka, yaṉangu tjuṯaya palunya nguwanpa mirrirringkupayi.
    Nganaṉaṯarra palunya nguwanpa mirrirringkuku. Yuwa, wati paluru kuya palyaṉutjangka,
    Katutjalu mirritjunu. Nganaṉa, yaṉangu tjuṯangkuṯarra kuya palyantjala Katutjalu
    yaṉangu uwankarralanya mirritjunkupayi. Yiitju Kurayitjalu wiya kuya palyalpayi.
    Paluru palya nyinarra nganaṉanya ngulytjulkitja mirrirringu. Yaṉangu tjuṯangku
    palumpa wangka kulira kana kutu nyinamalpa, mayutju tiṉa tjuṯa nguwanpa. Nganaṉa
    yalatji kana kutu nyinanytjaku Katutjalu nganampa aḻṯururringkula palunya mantakutu
    wantirriyaṉu. Nganaṉa kuya palyalpayi tjuṯangku palumpa wangka kulira walytjarringkula
    Katutjaku kalypalpi nyinaku. Yiitju Kurayitjalu nganaṉanya ngulytjulkitja mirrirringutjangka,
    nganaṉa punturalpi yunyparringanyi.
  poh-NT: xa reꞌ laꞌ reꞌ quibano̱j take qui̱b reꞌreꞌ rehreh wach. Jeꞌ ricab i Aran
    reꞌ pe̱t winak naxmahcanic xiban chi reꞌ rikꞌijil kaquimic xchalic chi kana̱ chiꞌnchel
    i hoj cꞌacharel. Tzꞌa̱b ruꞌ i jenaj chic winak reꞌ Jesus reꞌ Pahbamaj chi kaKꞌatal
    Kꞌoric xicꞌuhtaj cho keh i rinimal wach richakꞌlamil eh ru̱cꞌ reꞌreꞌ xiban woꞌ
    chi reꞌ co̱ch riyew cho i Dios ruꞌum reh richakꞌlamil ewoꞌ nquicꞌul xa nicꞌ paꞌ
    qꞌuihal tinamit nquichꞌica̱ꞌ quicꞌux chiri̱j.
  tue-tue: Sĩcʉ̃ basocʉ́ netõnʉcã́rigue wapamena paʉ dianʉnʉseyira; Jesucristomenapereja
    Cõãmacʉ̃ paʉre nemorṍrã ãñuré ticobosarigʉ niiwĩ. Wapaséro manirṍ teero ticojãqui.
    Teero tiiró, Cõãmacʉ̃ basiro basocáre ticobosariguepe Adán netõnʉcã́rigue wapa
    tiiróbiro niiridojãcu.
  bjp-bjp: Isau le fafen ke God biil ifasi arae sinangun lek nagogon ke Adam. Fanu
    fuun ri met wara na sinangun lek nagogon ken itikii sau e kaltu. Isau le, famais
    ke God i laumet kanaka, ma lo itikii sau e kaltu, Iesu Karisito, God ka fore famais
    kia arae fafen usuf fanu fuun.
  xon-xon: Uwumbɔr aah tii timi ipiin i na aa bi ke Adam aatunwanbir na. Ni ye mbamɔn
    ke unibaan aatunwanbir pu le nkun pii binib mɔmɔk. Yesu Kristo aanimbaasaln pu,
    le Uwumbɔr san binib mɔmɔk kinimbaak, ki tii bi ipiin i ye limɔfal na.
  tzo-ZNT: Ta smul jun vinic ti chiꞌochotic ox ta cꞌocꞌ ta sbatel osil jcotoltique.
    Ta slequil noꞌox yoꞌon ti Rioxe ti ta matanal ti chꞌabal jmultic chiyilotic ta
    scoj jun vinique, jaꞌ ti Jesucristoe. Yuꞌun jaꞌ iyacꞌ sba ta milel ta scoj jmultic
    yoꞌ xicuxiotic o ta sbatel osile.
  mpm-NT: Ko maa kuachi ni saꞌa Adán, ja ni nduniꞌin ini da sɨkɨ jniñu ni taꞌu Yandios
    nuu da, tu kejnaꞌan kuɨtɨ yo jiin maa taꞌu ni jaꞌa ya nuu yo, nu ni kachi ya ja
    tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo. Ti jandaa ndixia kuu ja jiin maa kuachi
    ni saꞌa Adán, ti ni kɨvɨ nundoꞌo kuū ndɨꞌɨ yɨvɨ ñuyɨvɨ jaꞌa. Ko sa ni kɨvɨ taꞌu
    ja ni kundaꞌu ini Yandios yoꞌo ja ni taji ya Cristo Jesús na kuū ya jaꞌa yo. Ti
    ñaꞌnu xaan ga jniñu ja ni saꞌa Jesús ja kuu maa kuachi ni saꞌa Adán, chi jiin
    jniñu Jesús tukaa jnaꞌnu ndatu yo sɨkɨ kuachi yo.
  ots-NT: Hna parte i jñɛjmi car Adán car Jesucristo, cja̱ hna parte i mbödihui. Cierto
    már ndo nttzo ca bi dyøti car Adán, bi ttzon nʉm hmʉyjʉ, dí göhtjojʉ, por eso,
    i tu̱ göhtjo yʉ cja̱hni yʉ i bbʉjcua jar jöy. Pe rá ndo nzɛh ca Ocja̱, cja̱ i
    ndo jui̱guiguijʉ, eso guegue xí möxquijʉ, xí ngʉzquigöjʉ car castigo ca bi zoguiguijʉ
    car Adán, cja̱, xí pötiguijʉ ca bbɛto ʉm hmʉyjʉ. Car Jesucristo co ni cár tzi
    pöjö xí möxquijʉ ncjapʉ.
  hoy-hoy: लेकीन ह्यांग अपराध इन दशा आद, हांगा अनुग्रह अन वरदान इन हैलेच, यतिकी याग
    ऊंद आदम उन अपराध देल हापाळ लॉकुर सोत्‍तुर, रा परमेश्वर उन अनुग्रह अदिक आऊन जो
    दान ऊंद मंळसा अन, मतलब यीशु मसीह अन अनुग्रह देल हापाळ लॉकुरी कृपा सिक्त.
  amo-amo: Vat ninnani, uni Kutellẹ nin patilunun shara di arume ba. Bari andi kitenen
    patilunun shara nwasame ukul na piru uyi litin kogha, nanerẹ wang gbardan ubollu
    Kutellẹ a unimẹ libau nbollu Kutellẹ wadak kitin wasame, Yisa Kirsti duku gbardan
    litin kogha.
  pjt-pjt: Palu nyanga paluṟu pula tjungu wiya. Panya Adamalu kutjungku tungunpungkula
    ilunytjaku palyaṉu, kaya aṉangu uwankara ilupairingu. Ka Jesulu kampa kutjupa
    puḻka mulapalta palyaṉu aṉangu tjuṯa wankaringkunytjaku, panya Godalu mukulya
    puḻkangku palunya intjanurinytjaku iyaṉu.
  cwe-cwe: Uhasanyi wa Adamu haudaha kulinganyizigwa na unovu wa Mulungu. Kwaviya
    hata fana wanhu wengi wadanganika kwa uhasanyi wa munhu imwe, Mulungu kezakongeza
    ubazi wake na chitumetume chochenela kwa wanhu wengi, kulawa kwa munhu imwe, niiyo
    Yesu Chilisito.
  daa-NT: Kar gay, barkin taat Buŋ beriy bal kapuune, taar pakgig nige ka Aadum serek.
    Ka seener, ɗo bi ka nige ka gem rakki di, gee dakina mattu. Kar gay, bere kaak
    Buŋ beriite iŋ gem rakki di-ak, pakgig serek. Bere-ak, Buŋ berig iŋ Iisa Masi
    bal kapuune ho ta oyaw ɗo gee dakina.
  mlp-mlp: Ta teq Adam ago daq meqin in amta na in God ago naw in samanmo igaqta na
    nog a haiq. Hikidik. Mat amulik naqmo God aqez othasan on mataw kuluwmo moqiyta.
    Ari God agem dimunta on mataw negad in mat ta araq amulikmo Yesus Krais-mo eman
    tubol. Bolim in inaqmo agem dimunta negad in samanmo naw nog on mataw kabemmo
    ayahmo diq tigilumsihta.
  ape-C: Ehudok aih um Iruhin nataurumap meyoh um hani eshudok Adam nenekesh iri yoweishi
    inahos douk madae hanaki shopunek arag atin uwe, uwok meyoh. Adur, atun arman
    meyoh nenek yoweishi inahos aria sabaishi arpesh namudok shagok. Aria ehudok aih
    um Iruhin nataurumap meyoh um douk adur hatogur dedebeh um anudok atun arman Jisas
    Krais. Iruhin nataurumap namudok aria douk apak sabaipari douk marao Iruhin ananin
    yopinyi shuraen meyoh iri mugu. Enyudok shuraen meyoh iri mugu douk adur nyeshagrakuk
    abom um agundok shagok um.
  bgs-bgs: Asal ánnà magunawa tô gasa na igpulus ta ukit katô katanggap ka Manama
    na nángngà tun ta saruwan din asta tô igpulus ta ukit katô kalumu i Adan ka salà.
    Agad isóddóran ta na ágkamaté tô langun manubù ukit katô salà i Adan, asal tuu
    pa bánnal na marapung tô mga manubù na igdungguan katô kédu ka Manama asta igtanggap
    din na nángngà tun ta saruwan din ukit katô iglumu i Jesu-Cristo.
  faa-faa: Asiāne Atame soko, Yasu Kereso soko, tetāne hakureapo. Teta hakuane oyapo.
    Kotimo somemane motosane Atamemo koaretaesasamo, aporo hinamo su Kotimo ikia kara
    ane metakarikia koaraka purapo. Asiāne Yasu Keresomo Kotimo someane kakimasasamo,
    aporo hinamo su Kotimo ikia kára á poparipeasimo epo tarisiapo. Kotimo ipi isu
    kára kamenakaraka yaku arareraka tarisiapo. Aporo hakásamo Kotimo somemane motosane
    koaretaesasamo, aporomano su kupe pereapo. Asiāne Kotimo kára kamenakaraka, aporo
    hinamo suane yaku araresapo. Arareraka Kotimo ipi hokosa hakása Keresoane pusiesapo.
    Pusiesa amo aporo hinamo suane epo kakaro kára yaku araresapo.
  kik-kik: No kĩheo kĩu gĩtihaanaine na ihĩtia rĩa kwagarara watho. Tondũ angĩkorwo
    andũ aingĩ nĩmakuire nĩ ũndũ wa ihĩtia rĩa mũndũ ũmwe-rĩ, wega wa Ngai o na kĩheo
    kĩrĩa kĩarehirwo nĩ wega wa mũndũ ũcio ũmwe, na nĩwe Jesũ Kristũ-rĩ, nĩcio ciiyũrĩrĩire
    andũ aingĩ mũno makĩria!
  cap-NT: Pero tii puntuquiztan anaz̈ cassa. Adanz̈ uj paatiquiztan anawalinaca z̈ejlc̈ha.
    Cristuz̈ ticztiquiztanzti zumanaca zejlc̈ha. Tsjii z̈oñiqui uj paachiz̈ cjen tjapa
    z̈oñinacz̈quiz ticskatc̈ha. Jalla niic̈ha Adanqui. Niz̈aza tsjii z̈oñiz̈ cjenkaz
    walja z̈oñinacaqui ujquiztan liwriitac̈ha. Jalla niic̈ha Jesucristuqui. Jesucristuz̈
    cjen Yoozqui z̈oñinaca okzic̈ha. Z̈oñinacaz̈ ana okz̈ta cjichuca cjenami, Yoozqui
    z̈oñinacz̈quiz okzic̈ha. Jalla nuz̈ okztiquiztan Yoozqui Jesucristuz̈ cjen z̈oñinaca
    liwriichic̈ha niiz̈ yujcquiz ujchiz ana cjisjapa. Nuz̈upanc̈ha.
  ksr-ksr: 'Sareyaga kolooroto, kanagara ii ororoŋ mende koloojao. Aadamnoŋ Kana qaa
    waleema kamaaro siŋgisoŋgo asugiŋ seiŋ ejemba mamaga sokoma oŋono komuŋ laligogi.
    Ii koomuwaa kania koloojato, oyaŋboyaŋ koloowombaa kania ii moŋ. Ii kokaeŋ: Eja
    motooŋgo Jiisas Kraist iinoŋ nemuŋ koma nonoma kaleŋmoriaŋa ninisaano Anutuwaa
    kaleŋanoŋ asuganoŋ asugiŋ ejemba mamaga sokoma qepalugoŋ nonono.'
  eng-TNT: 'But the gyfte is not lyke as the synne. For yf thorow the synne of one
    many be deed: moche more plenteous vpon many was the grace of God and gyfte by
    grace: which grace was geven by one man Iesus Christ.'
  sbs-sbs: Kono ni hakuba bulyo, impo yakuhewa bulyo kaikoli ubu kuluta mulao. Mukuti
    che mwilandu ya yenke bangi baba fwi, nihakulibulyo zingi zibatendwa kechishimo
    che Ireeza imi ni mpo ka chishemo cha muntu umwina, Jesu Kreste, chi njihile bangi.
  sue-sue: Ota Anutura awa-diaire dumi yagabare meni Adamra ge dai amire te oko wamunoya.
    Ema daimatara ge dai amira dainiro meni bebeteniwa awa. Ota Anutura awa-diaire
    dumi yagabare meni Adamra ge dai awa dainitinowia. Anutu meni ema daimata Yesu
    Kristora soga wai emo wero awa-diaire dumi yagabare nuso bamubake ema dainiro
    nasokai nana nupe potinu kei awenua awa.
  fra-NCL: Mais il n’en est pas du don gratuit comme de la faute ; car si, par la
    faute d’un seul, tous les hommes sont morts, à plus forte raison la grâce de Dieu
    et le don se sont, par la grâce d’un seul homme, Jésus-Christ, abondamment répandus
    sur tous les hommes.
  snn-NT: Ye'yeye porecuata'an, ba samucuabi tincua ba'iyë. Adanbi gu'aye yo'oguëna,
    ai bainbi Adán ro'ina junni huesëhuë. Junni huesëcuata'an, Riusubi ai bainre conguë,
    Jesucristote raoguë, baguë go'ya raiyete quë'rë ta'yejeiye ba'iye'ru maina ro
    insireba insiji.
  atb-NT: Nghut kôlhang, jeju chyunghuq gi, haû mara kut shut é hkyô su a nghut; hkâsu
    mù gâ le, mara kut shut é byù rayuq é yanmai, byù myo myo shi pyâm é nghut le
    gi, Garai Gasâng jeju eq Yesuq Hkrisduq gâ é byù rayuq é jeju mai lo é chyunghuq
    gi, byù myo myô é htoq má hkâ-í yhang byíng mui nyi ri-nhung!
  cek-AK: Toe zae sakhaih hoi azom ah paek ih tangqum loe anghmong ai. Kami maeto
    mah zae pongah paroeai kaminawk dueh o nahaeloe, kami maeto tahmenhaih rang hoiah
    kaom tangqum, Jesu Kri rang hoiah cae loe kawkruk maw kaminawk khaeah Sithaw tahmenhaih
    to om aep tih.
  bkd-bkd: Ba sa grasya hu Dios daw sa pagpakasalà hi Adan hurà mag-iling. Ta sa bunga
    hu salà hi Adan iyan sa agpatay sa etaw, ba sa bunga hu grasya hu Dios iyan sa
    madakel gayed sa mapanalanginan hu Dios pinaagi hu kahid-u kanuy hi Jesu Cristo.
  ctu-76: Pero mach ch'ujbi lac saj laje' jini tsa' bʌ i cha'le Adán yic'ot jini lac
    majtyan mu' bʌ i yʌq'ueñonla Dios. Como cha'an ti caj i mul jini juntiquil winic
    Adán bʌ i c'aba' cabʌlob ti sajtiyob. Pero jini laj cotyʌntyel mu' bʌ i yʌq'ueñonla
    Dios ti lac majtyan jach cha'an ti yutslel i pusic'al, ti aq'uentiyob i yonlelob
    cha'an ti jini juntiquil winic Jesucristo. Jini tsa' bʌ i cha'le Cristo jiñʌch
    cha'an i wenlel ti yonlelob.
  lac-NT: A ba' caj u ts'aja to'onex Adán quir ij quiminex u tirir ti', mʌ' quet yejer
    a ba' caj u ts'aja to'onex Jesúcristo. Quire' ra' u si'pir Adán, cax turiri' mac,
    ya'ab mac caj quimob. Baxuc xan ti' Jesucristo, cax turiri' mac, jeroj, caj u
    ts'a u tsoyir to'onex C'uj, quire' u yajo'onex, jeroj caj taco'onex Jesús.
  xla-xla: Amasiyama Godta bokotiyapo malamale mate A꞉damta batalimale koko halë mate
    pohatlope. Adipalati, oplami hatlope A꞉dam ya꞉ batalimale tle polowe kokotapo
    opa hapuloma dla puwapo. Epalati asiyama Godta sikemte bokotiyapo malamale mate
    epo ya꞉ mila꞉pi tle ullu pa꞉po hallowe koko matetapo ma oplami hale tle opa hapuloma
    dla puwapo. Oplami iye Yesu Kelisopo.
  xav-NT: '@see-verse:ROM.005.014'
  cuk-cuk: Ar Adán, Cristo-e-wilubga-gusad-inigwele, Adán-e-isgusad Bab-Dummad-anmargi-nued-binsaedba
    yobisulid. Ar Adán-isgusadba bela dulemar burgwenonikid. Jesucristoʼbardi, Bab-Dummad-anmargi-nued-binsaedbali,
    Bab-Dummad anmarga ibmar-nued uknonikid. We-ibmar-nued, Jesucristo-burgwisadbali
    bela dulemarga obinebaka uklenonikid.
  tbf-tbf: Eiekesen mi tienebeir kuvu se Raban a kekineits sorvekenan ken bienebeir
    e Adam. Ken bienebeir ian mi ka kes a nga teie terie mi miensei sibu mei palan.
    Ma ine, a tuktuk rovoriu va ken tentoiv e Raban ma ken tienebeir ian ta nga nemei
    surie ken tentoiv mi ka kes, e Iesu Karisito, ta pusa mi kulou palan!
  uig-CYR: һалбуки, Худаниң шапаәтлик соғити Адәм атиниң итаәтсизлигиниң пүтүнләй
    әксидур. Чүнки бирла адәмниң итаәтсизлиги билән нурғун адәм өлгән болса, әнди
    Худаниң меһри-шәпқити вә шуниңдәк бирла адәм, йәни Әйса Мәсиһниң меһри-шәпқити
    арқилиқ кәлгән соғат ешип-тешип турғачқа, нурғун адәмгә йәткүзүлүп техиму зор
    нәтиҗә һасил қилди!
  ikw-NT: Kọvu nkesi wam nụ́na lele mmehie. Kwnornu ọ bụru nụ agịda badnụ nwụrnu hite
    nụ mmehie otu badnụ, oru nụ nkesi Chiokike zị agịda kakwo, ke gazuru kpakara ele
    badnụ hite n'oru otu nye wam bụ Jizọsi Karaịsi.
  khs-khs: 'Alawamona Atamewana, Yesu Kelesowala, a:ko: kalilapo. A:ko: kalila wekeye.
    Kote solo ele tuwapowa Atameyewi tikapeye tinase, sena kesale sopoke Kote isu
    sosolo amowa iya:pela: talaleye tiye hanosekeye. Alawamona, Yesu Kelesoyewi Kote
    solo amowa ta: tinase, sena kesale sopoke Kote isuwa sosolo ela mene minite Eyewi
    waiyakeye. Koteyewi Ene niwa sosolo hauwekilise mokopo seselese waiyakeye. Sena
    semeteiyewi Kote solo ele tuwapowa tikapeye tinase, senala: sopoke kule minakeye.
    Alanase Koteyewi sosolo hauwekilise, sena kesale sopowa mokopo seselakeye. Seselese
    Koteyewi Ene E Sa:le semetei Kelesowa hamona seyakeye. Hamone e seya emi sena
    kesale sopowa Eyewi heneye sosolo mokopo seselakeye.'
  dwr-ENT: ሺን ፆሳ ኢሞታይ ኣዳማ ናጋራ ኬና ጊዴና ዲራው፥ ኡንቱንቱ ኢቲ ማላ ጊዲኪኖ፤ ኢቲ ቢታኒያ ናጋራ ዲራው፥ ጮራ ኣሳይ
    ሃይቄዳዌ ቱማ፤ ሺን ፆሳ ኣ ኬካቴይኔ ኣ ኢሞታይ ኢቲ ኣሳ ኣ ኬካቴ ባጋና፥ ዬሱሲ ኪሪስቶሳ ኣ ኬካቴ ባጋና ጮራ ኣሳው
    ዳሬዳ።
  pma-pma: Ka asa koa keilu lumumoni tateisav. Veni sanien koa Ahi mul sa maeni min
    meatin keil rosuvaltei asa koa mai en keil ka en tisaen onen Adam. Anatin keke
    meatin keil houlu umatmat ven tisaen onen meatin tas enek. Ka koa hetetamen imok
    muli, ir rokur more envatien onen Ahi ka moulien koa kei mul sa maeni min meatin
    keil houlu ka en more envatien onen meatin tas. Meatin enek vi Iesu Kristo varei.
  atd-NT: Di waro mog-unawa ka ogkoumaan to sikan no daruwa su ka pogkohoy-u to Magboboot,
    waro mog-unawa to salo ni Adan. Malogot ian to mohon-ing ka ogkamatoy su ligkat
    to salo to sagboka ro no otow no si Adan. Di dakoldakol pad ka pogkohoy-u to Magboboot
    no imbogoy rin do duon to mohon-ing no mgo otow. No ka sikan no pogkohoy-u rin,
    songo nigligkat to sagboka ro no otow no si Hisu Kristu.
  tel-2017: కాని దేవుడు ఇచ్చిన వరానికి, ఆదాము చేసిన పాపానికి పోలిక లేదు. ఎలాగంటే ఒకడి
    అపరాధం వలన చాలా మంది చనిపోయారు. అయితే దేవుని అనుగ్రహం, యేసు క్రీస్తు అనే ఒక మనిషి
    కృప వలన కలిగిన ఉచిత కృపాదానం మరి నిశ్చయంగా అనేకమందికి సమృద్ధిగా కలిగింది.
  hat-BSA: Men kado gratis la pa sanble avèk transgresyon an. Paske si akoz transgresyon
    a yon sèl moun, anpil moun te mouri, menm bokou plis ke sa, lagras Bondye, ak
    kado pa lagras a yon sèl òm, Jésus Kri, vin jistifye anpil moun.
  top-NT: Ixtatzaca̱tni cha̱tum chixcú ni̱ lá ta̱ma̱lacastucá̱u tú quinca̱ma̱xquí̱n
    Dios a̱stá̱n. Porque para ixtatzaca̱tni Adán tla̱n ca̱ma̱laktzánke̱lh hua̱k cristianos
    y táni̱lh, Dios ma̱s ca̱li̱púhualh ca̱lakma̱xtú cristianos tí tatzaca̱tnani̱t
    y quinca̱ma̱si̱niyá̱n la̱ quinca̱lakalhamaná̱n porque ma̱tla̱ni̱ni̱t caxoko̱nánilh
    quintala̱kalhi̱ncán cha̱tum chixcú, Jesucristo, xlacata lhu̱hua natataxtuní.
  msk-msk: yang barus nang Dios kanatu pono sang maat na imo ni Adan buku nang magonawa
    sang barus kanatu pono kang Jesu Kristo. Madaig na otaw yang yamatay pono sang
    imo ni Adan na maat nang Dios. Awgaid tungud sang karugun nang Dios sang kariko
    nang otaw, syosogo naan ani kanatu si Jesu Kristo na yamaimo otaw antak panalanginan
    nang Dios yang madaig na otaw tungud sang madyaw na imo ni Jesu Kristo.
  gyr-NT: Tũpa porerecosa ombou vahe rumo yandeu ndahoyoyai eté Adán angaipa rese.
    Esepia, Adán rembiavɨ sui setá ava omano; Jesucristo rembiapo sui rumo Tũpa ombou
    oporerecosa poropɨ̃sɨrosa yandeu. Ahe rumo avɨye catu vahe ava eta upe nara.
  kmh-kmh: Bi omiŋal kun ak keykey yimb girik. Andam kiñiŋ giy tap siy tap timey gek,
    biynimb nuk kuŋaynep kumbay. Gor chinup simb niŋiy, Jiysis nup yikop yokek apiy
    gek mey, biynimb nuk kuŋaynep suŋ-tep mindiy, perper mindeniŋgambay.
  ukr-ONPU: Але дар благодаті не такий, як провина Адама. Бо якщо через провину однієї
    людини багато людей загинуло, то наскільки більшою є благодать Божа і дар через
    благодать однієї людини – Ісуса Христа, які щедро вилились на багатьох.
  emi-emi: Ilalua o voto alua karika va ilalua aitauaa, kanna voto God ghe nim tau
    mae sio, me kanna ssavoto ateva Adam. Kateva nonga taumattu ngateva ghe gheleila
    ssavoto me oroieili taumattu ngatoa laghe matela. Me kanna voto God ghe nim tau
    mae sio ghe namungailiila, me ghe nim tau lao sio masi voto ta oroieili taumattu
    ngatoa tale maamasinaane kateva nonga taumattu ngateva, Iesu Karisto.
  zpv-NT: Ya xcweenta duhlda nin guluuꞌtii Adahn ayi nuu gaca chiohpan cun xcweenta
    guelrgaaꞌda nin baniꞌhi Dxiohs laꞌh nuꞌh. Pwihsi pur xtuhlda guehtu Adahn, ziahan
    duxa bwiinn guhchi; per pur guelrgaaꞌda nin baniꞌhi Dxiohs laꞌh nuꞌh pur xcweenta
    Jesucristu, naan zirooꞌ ru que no xtuhlda raꞌ nuꞌh, nee bwenza naan para ziahan
    raꞌ bwiinn.
  gux-gux: Ama laa taa yenma li ŋanbili leni ti tuonbiadi panpaani. Bi niba boncianla
    n kpe kelima o niyendo yeni tuonbiadi po, laa pia kuli tama ke bi niba boncianla
    ba baa u TIENU ŋanbili leni o paabu yaabu n yaba kelima o niyendo ya ŋanbili po,
    lani n tie JESU KILISITI .
  kos-kos: Tusruktu mwet luo inge tia oana sie, mweyen mwe kite kulang lun God tia
    oana ma koluk lal Adam. Pwaye lah mwet puspis misa ke sripen ma koluk lun mwet
    sac. Tusruktu lungkulang lun God arulana yohk liki, oayapa luman mwe kite ke kulang
    lal su ma nu sin mwet puspis, ma ke sripen lungkulang lun mwet se, su Jesus Christ.
  ibo-ibo: Ma onyinye a adịghị ka njehie ya. Nʼihi na ọ bụrụ na ọtụtụ nwụrụ site na
    mmehie nke otu mmadụ, lee ka o siri bụrụ ihe dị ukwu karịa na amara Chineke na
    onyinye amara sitere nʼotu onye bụ Jisọs Kraịst ga-ababiga ụba oke rute ọtụtụ
    mmadụ.
  yml-yml: Tomotoganidi ꞌadi ꞌailuga yadi sauluva kebu i da vesalaga fai Yaubada yana
    ꞌanivelena-maimaiga ꞌwaideye kebu baniꞌodi Adama yana sakona. Tomogonina yana
    sakona ꞌwainega tomotoga fuedi wafa i veluagai, weꞌe mogitana tamu tomogo yana
    nuakalikali ꞌwainega Yaubada ma yana nuakalikali i ꞌanivelena-maimaiga ꞌwaideye.
    Mogitana, Iesu Keliso ꞌwainega, Yaubada yana ꞌanivelena-maimaiga ꞌatumaiotogina
    tomotoga fueda ta veluagai.
  ory-ory: କିନ୍ତୁ ଅପରାଧ ଯେପରି, ଅନୁଗ୍ରହ ଦାନ ମଧ୍ୟ ଯେ ସେହିପରି, ତାହା ନୁହେଁ, କାରଣ ଯଦି ଜଣକର
    ଅପରାଧ ଦ୍ୱାରା ଅନେକେ ମୃତ୍ୟୁଭୋଗ କଲେ, ତାହାହେଲେ ଈଶ୍ବରଙ୍କ ଅନୁଗ୍ରହ ଓ ଜଣେ ମନୁଷ୍ୟଙ୍କ, ଅର୍ଥାତ୍‍
    ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଅନୁଗ୍ରହ ଦତ୍ତ ଦାନ ଅନେକଙ୍କ ପ୍ରତି ଅଧିକ ପ୍ରଚୁର ହେଲା।
  bzj-bzj: Stil, di gif weh Gaad gi, da noh laik di sin weh Adam sin. Da chroo, plenti
    peepl ded sayka di sin a da wan man Adam. Bot Gaad grays plenti moa powaful dahn
    Adam sin. Plenti peepl di liv kaa da wan man, Jeezas Krais, mi ga mersi pahn wi,
    ahn wi noh hafu pay fi dat. Hihn da Gaad free gif.
  chk-chk: Nge ekewe ruoman ra sokofesen, pun än Kot lifang a sokola seni än Atam
    tipis. A pwüng pwe chomong aramas ra mäla pokiten tipisin ewe eman aramas. Nge
    än Kot ümöümöch a fokun watte seni, pwal an we lifang ese kamö a tori chomong
    aramas ren ümöümöchün ewe eman aramas Jesus Kraist.
  ssd-ssd: Adam nu ande ŋgumneŋga prowamŋgat ta kubena. Kuate nu wam mayenu piya kugatok
    siŋgina ta Adam nu unekina wam ta limba siŋka kise. Taŋgo ande tuku une maŋau
    mbolŋge taŋgo ŋakmba kume likinaig ta taŋgo ande Yesus Kristus tuku wam mayenu
    mbolŋge Kuate nu taŋgo ŋakmba tursiŋgit. Nuŋe ake sinaŋ make patikate wam mbolŋge
    Kuate nu wam mayenu piya kugatok taŋgo ŋakmba mbolŋge lato lato pilit.
  acr-TNT: Pero ri xucꞌam lo ri palajibal tzij re ri Adán lic junwi chwa ri sipanic
    xucꞌam lo ri Kanimajawal Jesucristo. Ma ruma rupalajibal tzij jun chi achi, xecam
    conoje ri winak; yey ruma cꞌu ri unimal rutzil ucꞌuꞌx jun chi Achi, ri sipanic
    re ri unimal rutzil ucꞌuꞌx ri Dios más ne xnimar paquiwi uqꞌuiyal ticawex.
  rop-rop: Bat dubala bin difrin, dumaji detkain ting weya God bin dum thru Jisas
    Krais im difrin brom det nogudbala ting weya Edam bin dum. Loda pipul bin dai
    brom det nogudbala ting weya det wan men bin dum. Bat God bin brabli kainbala
    langa loda pipul blanga det gudbala ting weya det najawan men bin dum. En det
    brabli kainbala ting weya God bin dum im mobedawan.
  mee-mee: Ava tunga ae Nutu a i tungumane bae Aram baingana e soali ka sana tongarea
    kena. Iau ka role minmina kurumea, agau kena laeala baingana e soali ke atu ka
    mateng ta ragau papatu. Ava lopengana ae Nutu a i tungumane ba tunga a i tunge
    kurumea Apanung kena laeala Iesus Karais tungngana mana ka mirana nga maiskovu
    ke atu ka mauling e momo passavele ta ragau papatu.
  dif-dif: Windri dankarana wata manjuja potuni jeribaka nganai. Ngangau kulnuja dankaranandru
    marapu palinani; jeruja Godaia manjulali ja poto kana kulnuja Jesu Christuni manjulani
    marapuja witjibana wonti.
  gam-gam: Adam singare ke yei mal ge ne, God nono wal gorwulle kiwa awo wori mal
    ge me taimane napai, soka djelldjell pai. Ta ge, Adam yeika, una porapora goi
    ba, me ta pa er plakill pi. Ge God nono wopake pille awika, una merke wopake moi.
    Jisas Krais nono wopake pille wal gorwulle kiwa awi al ge, una merke wopake moi.
  nou-nou: Awarate ungo etoto awa da awa aera ainda be awa God da soregari kando awa
    Adam da betari kando awodo aera. Edo God sisira embo berari awa betadera ainda
    be awa Adam da wasiri biae awasedo. Edo embo jiwae be bebetisera embo da Adam
    da wasiri biae amimi awa gebe ra awarate God da kando amimi Adam da God kera ae
    ari wasiri awa nembodiba be derigurira awasedo God Iesu Keriso itiri edo soregari
    kando awa embo jiwae be da yei ititisira.
  mqb-NT: Əna magwagway a Mbərom sə varak uko tə Yesu ata nà, kà gak minje tə ines
    mbala ana Adama sa ga ata bay. Tə ɗiɗek a nà, ɗo ahay bayak a tə məcak anga ines
    ana Adama. Əna magwagway a Mbərom sa var kəriya tə alay ana Yesu Almasihu ata
    nà, a zalay atahasl ana Adama. Anga Mbərom kà gak anan sumor anà ɗo ahay kə̀
    zalak.
  ape-B: Enyudak pasin umu God nagakomapu meyoh umu nyanu enyudak Adam neneken uli
    yowenyi douk wo alagunin e, wak meyoh. Adul, atunu alman meyoh nenek yowenyi ali
    wolobaichi elpech dakio chagak. Wakuli enyudak pasin umu God nagakomapu meyoh
    umu douk nyanubu nyatoglu nebeben umu anudak atunu alman Jisas Krais. God nagakomapu
    namudak ali nameitu apak wolobaipali douk malau God ananin yopinyi presen. Enyudak
    presen douk nyanubu nyechalakuk agundak chagak umu.
  grc-F35: Ἀλλ᾿ οὐχ ὡς τὸ παράπτωμα, οὕτως καὶ τὸ χάρισμα. Εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι
    οἱ πολλοὶ ἀπέθανον, πολλῷ μᾶλλον ἡ χάρις τοῦ Θεοῦ καὶ ἡ δωρεὰ ἐν χάριτι τῇ τοῦ
    ἑνὸς ἀνθρώπου, Ἰησοῦ Χριστοῦ, εἰς τοὺς πολλοὺς ἐπερίσσευσεν.
  cav-NT: Adán cajuchatitsu eje bucha jucuare tsehue tu beta tupu ama Yusuja canerecabati
    ecuanaja ishu aniya tsehue. Adán cajuchatimetse juhuajutu dutya ecuita cuana maju
    aqui jutibunehua. Jadya ama buchatu Yusu ecuana tsehue dyaque jida juhua. Turatu
    Jesucristo cuadishahua dutyaja juchaju maju ishu. Jesús maju pidya camadya juhua
    tibu ecuana jetiama Yusura tsujema inajacamereya Jesús queja catyatiya cuanaque.
  kgp-NT: '@see-verse:ROM.005.014'
  bvd-bvd: Ma sui ta, na fale tatakwai laa nia God 'ana sa Disas 'i nunufana ade dianaa
    nia nia 'e'ete baita 'asia naa faasia na ade faasia lana sa 'Adam. Na abulo ta'aa
    lae nia sa 'Adam tii waa guu nia safalia maee fuana toaa 'oro. Ma sui boroi 'ana,
    na ade dianaa nia God 'ana fale tatakwai lana mai 'ana sa Disas Kraes nia baita
    ma ka diana ka tasa lau fua toaa 'oro ki sui.
  ukr-1871: Та не так і дар, як прогрішеннє. Коли бо через прогрішеннє одного многі
    померли, то много більше благодать Божа і дар благодаттю одного чоловіка Ісуса
    Христа у многих наддостаткували.
  apz-apz: Oseso Atamꞌnji Jisasɨꞌnji siko afa sɨmoꞌmjo hwaswoho. I osoꞌno siko yahino
    nɨhuꞌno kengo kengo imoꞌmentisiyefoho. Atam kako wonyo engo imentiso oso mtaꞌangoso
    aꞌamu hopiꞌnono hofɨko nopeꞌnɨwoꞌnɨngkohofofoho. I osoꞌno Anɨtu sɨmeho wopɨngo
    mɨkunɨmposo nejapmmentisoso kakoe hwomu Jisas Kɨlais nejapmmentisofoho. Jisasɨye
    yahino wopɨngoso Atamɨye yahino wonyo somo nuyakolofonto nakwoe wonyoso wae enaoꞌmentisofoho.
  yon-yon: Kumban God ye munob kondi yeman kuu Adam ye ambarakmi arebban, kimyen.
    Kedi, karub mimo ye ambarakmi yaambed yemoon dukniwen kumban, inamen arimbed yeman
    kuu Godbed kabamoon kondoon ye mimyob dowakeniib karub mimo ye kabamoon kondoon
    ye mimyob dowaken yaambed ye munob koni yemaniib kuu yemoon yaa derendaroon, kuye
    karub kuu Yesu Keresu kii.
  poi-NT: Dios it́óyooyi más mɨj que jém Adán it́áŋca. Caayajpa jáyaŋ pɨxiñt́am porque
    tu̱m pɨ̱xiñ, jém Adán, iwat jém táŋca. Pero más mɨj jém Dios it́óyooyi porque
    tachiiba jém vida juuts tu̱m xaja. Tsa̱m jáyaŋ pɨxiñt́am wɨ̱wadayt́a̱ porque tsa̱m
    tayaachaŋja̱mpa jém tuŋgac pɨ̱xiñ, jém Cristo.
  wuv-wuv: Ma'uaa fei fana abaa ale'ei fei barafea. Uaa, si'ei ba watauda, rona ma'e
    a'a fei barafeaa hemea ua rama'a, ana napa'aa fa'ua ba fei rawani'aa mei Haidaa
    ma fei fana, fei na nomai a'a hemea ua rama'a, Jesus Christ, na hawainaa watauda!
  quf-NT: Chaqa Adán uchakushanraykumi, tukuyla mana puytiranchikllapachu chay wanuymanta
    washakaytaqa. Ashwan Tayta Dyuslami kusata munamarninchikllapa wanunallapamantaqa
    mana imawan pagrasha imachu dibaldila washamashanchikllapa. Chaqa Jesucristo wanushanraykumi,
    Tayta Dyuslla munar uchanchikkunamanta llakipamanchikllapa tukuyla paywan kusa
    shumaqtana kawsanallapapaq.
  yuw-yuw: Wohong amna mit ebocma yuha tongga Kopotorocho non ningbanauna irot ogep
    moröma sinom nimongitac. Amna tungu Adam, yuho nongoru fodigocmaha tongga amna
    koböcmaho omong fat bödegung mahong amna mit ebocma yuha tongga Kopotorocho amna
    koböcma yang banango irot ogep imogoc. Boinno sinom, Yesu Duic yu Adamphon wömuno
    anggirat bödegoc.
  hus-NT-1971: Pil in hualab a Adán ani pil im pithbil a Dios. Tin ebal in hualab
    juncats i inic Adán, jats ti ts’ilc’oyat yantalam an inicchic c’al an hualabtalab
    ani c’al an tsemla, ani tin ebal im pithbil a Dios yantalam i inicchic u ts’ejhualith
    jec’onthab c’al an hualabtalab c’al juncats i inic Jesucristo. Lej c’athpich pulic
    im pithbil a Dios yab ejtil in hualab a Adán.
  med-med: Wote Andam ndi, itim uⱡ kit ei kʉn, Got nga wamp poⱡ tʉtʉm uⱡ raⱡ elpa
    elpa. Wu tenda ei nga uⱡ kit ila wamp minal korung uⱡ ei kupa. Wote, Got nga wamp
    poⱡ ti uⱡ ronduⱡ ila, Jisas Kraist wu tenda ei, Got ndi, wamp mbʉ kʉn, wei gem
    nguⱡnga, wamp minal nga ⱡawa mbʉ, wak rundrum ila, wamp kui nga uⱡ ei, tʉpa mana
    ndurum.
  bch-bch: Be Deo ele kadonga lolo marum aea eine lalaede mambe Adam ele kadonga sat
    mao. Ngansa eaba toa kelede oa ele kadonga sat ikado ga panua busa timate. Be
    Deo ele kadonga lolo marum aea ga ele tenainga toa inam pagita ngan eaba toa ede
    pade oa Iesus Kristus, eine iuasasa ga ila pagid panua busa ga iasal matenga.
  cco-NT: Jo̱ jaˋ cuǿøngˋ cøøngˉnaaꞌ røøˋ e dseeˉ e caꞌéeˋ Adán jo̱guɨ e cacuøꞌˊ Fidiéeˇ
    jneaa˜aaꞌ e iáangˋ dsíirˊ. Dsʉco̱ꞌ uíiꞌ˜ e dseeˉ e caꞌéeˋ i̱ Adán do ie˜ jo̱,
    jo̱baꞌ calɨseáˋ ꞌmóˉ fɨˊ jmɨgüíˋ la, jo̱ mɨ˜ calɨ́ˉ lajo̱, jo̱baꞌ lajɨɨmˋ dseaˋ
    júuiñˉ jóng. Jo̱guɨ e cangɨ́ɨngˋnaaꞌ quiáꞌˉ Fidiéeˇ uíiꞌ˜ e ꞌneáaiñˋ jneaa˜aaꞌ
    do cajmilir˜ lajo̱ có̱o̱ꞌ˜ jí̱i̱ꞌ˜ ꞌñiaꞌˊ Dseaˋ Jmáangˉ. Co̱ꞌ e cajméeˋ Dseaˋ
    Jmáangˉ do dseángꞌˉ jaˋ seaˋ e cuǿøngˋ líˋ cǿngˉ có̱o̱ꞌ˜ e jo̱, co̱ꞌ laꞌeáangˊ
