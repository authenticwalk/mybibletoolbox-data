  lcm-lcm: Sikei, alilis ke parik asi me alangtongai ania ve lau rikek, parik. Using
    man a vap duk kitala mat si lau rikek si sikei palau a igenen ang, kapo roron
    luai ta kana ro na God kuvul ve alilis ang kata serei kuli ro ang, sikei a igenen
    ke Iesu Karisto, kala karaunai ani vap miang.
  aer-aer: Kele arne arrpenhe areye anteme aneke ratherre-arle mpwarerle-anerrekenge.
    Adam-ele Ngkarte ayene-ileke arne akurne anteme mpwaremele. Lyete anteme tyerrtye
    ingkirreke ilwerlte-aneme artwe anyentele-arle arne akurne mpwarekenge. Kenhe
    Ngkarte akenhe mwerre anthurre aneme Re arne mwerre akngerre-ulkere mpwareke anwernenhe
    Jesus anthemele. Arlte lyete anteme tyerrtye atningke akwete itethe-irrirtneme
    Rarle anwernenhe mwantye-mwantye-ilemele Jesus anthekenge.
  qvc-NT: Chaqa chay Adan uchata ruraptinmi, yumbay runakuna, warmikuna wañunchiqllapa.
    Piru Jisukristu wañuptinmi, Tayta Dyusqa achka runata, warmita dibaldilla washawashqa
    kanchiqllapa, tukuy tyimpu kawsananchiqllapa.
  tgl-ULB: Ngunit gayunpaman, ang kaloob na walang bayad ay hindi gaya ng pagkakasala.
    Sapagkat kung sa pamamagitan ng pagkakasala ng isa ay namatay ang marami, mas
    higit pa na sumagana para sa marami ang biyaya ng Diyos at ang kaloob sa pamamagitan
    ng biyaya ng isang tao na si Jesu-Cristo.
  cbs-NT: Ja Adánen chakabu taxnimaniwen taeadan, Diosun jawen aka nuku unanmaidan,
    jaskasmaki. Ja juni bestichaitun chakabuwaniwen taea jaska keskadiai ja chibain
    ichapabu mawakubainibuki. Januxun Diosun jawen aka betsa nuku inankuinkin juni
    bestichai Jesucristowendi ichapa binumaniwen taexun ichapabudi pewakin jatu medabewaikiki,
    jawenabu jatu wakinan
  xtm-NTPP: Kovaa ja ni skuta'vi ña'a Su'si ma, masu kuu ka'an o ja inuu kúu ji'in
