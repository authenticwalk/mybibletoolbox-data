    lokomaikai mai o ke Akua, i ka poe he lehulehu a me ka makana i haawi lokomaikai
    mai ma ke kanaka hookahi, ma o Iesu Kristo la.
  ffm-ffm: Kaa en kaanaa fonndude luuttal Aadama e dokkal Laamɗo. Goonga, yimɓe heewɓe
