  eng-WEBU: But the free gift isn’t like the trespass. For if by the trespass of the
    one the many died, much more did the grace of God and the gift by the grace of
    the one man, Jesus Christ, abound to the many.
  gnw-NT: Ẽrei yandepuere'ã yamboyovaque Adán imbaeyoa Tumpa umee yandeve vae ndive.
    Echa'ã penti cuimbae iyoa ramo, jeta vae umano. Ẽrei Tumpa umee yandeve ipɨacavi
    rupi vae tuicha ete co cua güi. Echa'ã Tumpa umee ma ipɨacavi jeta vae pe penti
    cuimbae rupi - jae co Jesucristo.
  mux-mux: Akiliinga-pe tiringleliinga ulu-pulu lupa-lupa wendu urum. Pulu Yili-ni
    oliu we kondu kolupa kene yu-ni tirim ulu akili aima lupako; Adam-ni tirim ulu-pulu-kis
    ulu akili aima lupako. Ulu i-sele tilu-sipa mólu, ulu lupa-lupasele. Yi tiluele-ni
    ulu-pulu-kis tirim ulu akili-ni yambu pulele kolemele akiliinga-pe Pulu Yili oliu
    yambuma we kondu kululi ulele-ni méle aima kaiéle we simbandu Yesos Krais we sirim,
    yi akili-ni mendepulu yambuma we kondu kolupa yambu pulele kona molku konjuku
    mindi pungí kupulanumele akisinjirim.
  maj-NT: Kju̱a̱ndaha̱ Nti̱a̱ná najmi b'a̱ joyaha xi nkúhu ngatitsun xi kits'ín Adan.
    A̱t'aha̱ nga̱t'aha̱ ngatitsuhu̱n nku nda̱ nkjin xu̱ta̱ k'ien, tu̱nga nga̱t'aha̱
    kju̱a̱ndaha̱ nku nda̱, kui xi Jesucristo̱, nkjin xu̱ta̱ 'yún kisakúhu̱ kju̱a̱ndaha̱
    Nti̱a̱ná ko̱ ni xi tu̱ kitsjáhá ra̱.
  bkq-NT: Adão aitobyry emyenro mâkeba Kâmakeim Jesus Cristo aitobyry. Adão inakanhe
    aitobyry wâgâ iguein-em kydawyly. Jesus Cristo koendâ atobyry wâgâ, Deus xurâem,
    tâwentâguezeba Jesus einwânni modo awyly warâ. Inakanhe aitaynrim modo agâ koendâ
    lelâ Deus awylygue, tâbyguepalâ nhemakelymo.
  kue-kue: Adam tandaglme orkwa ya God mitno goglkwa mambuno i ta kokunkuno paikrukwa.
    Tamanga. Yomba suwarata tandaglme ormara mambuno i mina yomba merkinde geglkwa.
    Ba God wakaimo mina i yombuglomo pond pai, geglkwa mambuno i engre atne ende ana
    yomba ere yungwa. Ana mitno goglkwa mambuno i Yesus Krais mina unongugl ongo yomba
    mere wu du-wakai omga, te mitno goglkwa mambuno i God wakaimo pre nono yoko norkwa.
  cot-NT: Apatsinoroquea covaeguishevetatsica Araini ariquea yamenajiaqueroquea imetojane
    maasano caquinteguetatsica, cotanquitsiquea Aapani Irioshi caaviji icavintsajamajajiacaji
    niganquiquea anaavaetanaqueroquea icovaeguishecagueti Araini metojacaajiavecajica.
    Itigarancantacarica apatsinoro Jesoquirishito irimetojaventajiacaji. Ocoramanitapojaquegueti
    icoraquetaque iriatimpa ariquea iquempetaqueroquea imaica ipintsamajajiacaji imetojaventajiacaji
    irimeshiajiaqueriquea incaramirincajianaque caquinteguetatsica.
  bnp-bnp: Pali i uka ma ru palupu, a vuhuna a hini a Vure i ravunu vuroki tavula
    a naro hale ne hita i uka ma i manga a hini e Adam i ratea a naro hale, i vakabele
    a matenga. I muholi, e Adam i ratea a naro hale, lakea e huriki lobo ri mate.
    Pali i muholi hateka, a bakovi e Isu Kristo i rata kamumu hita, i mate na murine
    hita, lakea a Vure i rata kamumu, i korimule tavula e huriki ala kupo.
  apn-NT: '@see-verse:ROM.005.014'
  ctp-NT: Ayman Adán ni, mdiya yuweꞌ ꞌin yu siꞌya chaꞌ xaꞌan nu yꞌni yu, ti ykwiꞌ
    ti yu; loꞌo ngwa kuxi chalyuu ti bra kanꞌ siꞌya ska ti yu kiꞌyu kanꞌ, kanꞌ chaꞌ
    kaꞌan ꞌa nten ndiji ni. Loꞌo ni, xka lo chaꞌ ngiꞌni Ndiose loꞌoan, ska chaꞌ nu
    suꞌwe la ti lka chaꞌ kanꞌ; tlyu ꞌa chaꞌ suꞌwe ngiꞌni Ndiose loꞌoan chabiyaꞌ ꞌin
    ska ti nten nu naan Jesucristo. Nchkwiꞌ Ndiose chaꞌ xuꞌwe ti ka kulaa Ni ꞌñaan
    ꞌin nchga chaꞌ kuxi nu ndiꞌin ꞌñaan. Loꞌo ngwañaꞌan, kaꞌan ꞌa nten lka nu ngiꞌni
    Ni chaꞌ ka luwi kasiya ꞌin neꞌ.
  opm-opm: Ite bokdapat ihtin da yot ma tarpat apripat oh Adam ohe er hat sus haputin
    da ma duup matip da oh orhe gon hat patmur. Got oh Krais orhe dap tei yah matiprawa
    ma dahatip da oh orhe gon hat patmur. Orhe gon ma hat pat oh mamaru hat patmur.
    Tit han ohe er hat sus ma haputip ohe pe oh kuuhan ihir ruumsan hapuriptimur.
    Got orhe damdapat Ihirnong yah matpora daham Krais ohnong darhetipmur. Krais orhe
    damdapathe Noh ihirnong imat yan timbas be ihirnong yah mar panggeitpora daham
    ma napanggeitip da ohsi haputin ohe danong ambapte mar ruumsannap kuuhan dirnong
    isipnap napanggeit napapatmur.
  bvr-bvr: Wurpa lika gun-gata minypa nipa Wangarr arr-wuna jechinuwa gun-guni, gun-narda
    ngardapa, rrapa gun-gata minypa Arram nipa a-lijiwarriyana, gun-narda ngardapa.
    Ngardawa Arram nipa a-lijiwarriyana rrapa gu-gata wenga ngayburrpa nguburr-jaranga
    nguburr-juwuna nipa nyanma, wurra gun-gata Wangarr nipa wupa an-mola arrburrwa
    nipa arr-wuna, gun-narda wana gun-babalapa jarra. Minypa barrwa an-ngardapa an-gugaliya
    an-gata Jesus Christ nipa a-gunggajinga arrburrwa rrapa gu-gata wenga ngayburrpa
    nguburr-jaranga nguburr-molamiyana.
  zad-NT: Per ka nak dii mala' ben dii Adánna', bi gak wsaklebichon ka dii wenna'
    ben Chioza' c̱hecho, dii xen wal nlla'n. Daa bx̱iṉj bḻen dii Adánna' yog'zə beṉ'
    chet, san daa bseḻ' Chioza' Jesucrístona' kwenc̱he wite' ni c̱hecho, bene' to
    dii wen inlleb c̱he yog' beṉ' gonḻilalleene'.
  kmg-kmg: Aki anonoczi ine dâŋ qaqare sâc mi ekac. Ŋic mocjaha dâŋ qaqa-ticnere bocjahazi
    hâmo sipiric embiŋ. Ehame Anuture uruc jauŋ i ine ŋic mocjaha Jesu Kristo ere
    aki anonocte erâ, Adamte dâŋ qaqa sirickehuc, ŋic bocjaha tahac-nâpokicne
  aso-aso: Ne neiha aꞌmine eveneꞌ hamoliꞌmo apiꞌ ogo Oꞌmosoꞌmo lo huko-dineꞌ gamazi
    avutoꞌ ogo lihime dadotiꞌ nene eveneꞌ mukiꞌ helaaꞌ nouneꞌza aꞌmine Adamuꞌ lihime
    daniꞌ nene ivileꞌ goloso ivosa Oꞌmosoꞌmo nasahiliꞌ o-lidineꞌ nene eveneꞌ hamoꞌ
    Izesuꞌ Kilisitoꞌ neꞌmo haza gidini vauve elo aꞌmine nasahiliꞌ nene eveneꞌ mukitoꞌ
    do sotoꞌ o-lidineꞌ nenako nemuꞌ nene Adamuꞌni Oꞌmosoꞌmo lo huko-dineꞌ gamazi avutoꞌ
    ineꞌ neꞌmi gihile nene atoliꞌmine ogo neivo idoꞌ Oꞌmosoꞌmo nasahiliꞌ o-lidineꞌ
    neꞌmi gihile nene atoliꞌmine ogo neivo ato atoliꞌmine igi nizasive.
  uli-uli: Iwe ngo chole rumal ila rete hafedeg. Ngo kkefang la yael Deus le yesa
    hataldagi ngalgich, ila yete wochog mala molfidil Adam. Toes le ye cholop le ye
    mes irel molfid le yael semal mal. Iwe ngo haradiya la yael Deus ila ye palleng
    tang molfid le. Wol ila sengal kkefang la yael Deus le yesa hataldagi ngalir yarmat
    cholop. Kkefang le ila ye budoh mo irel haradiya la yael semal mal le iy Jesus
    Kristus.
  nin-NT: Ini i Abachi yi tuku ila ure i Adamu yi a si si ungo yirr hen. A su ure
    ujiji di anishirr shishemi a kɨ ku ila ure i unushirr uyirr wama. Na anko anuma
    mi kakami, Yesu Kristi yo na ankpa ma à gri uzizi ku Abachi ku nga ni nu anishirr
    shishemi na si kpa inkindirr na ba hen.
  acu-NT: '@see-verse:ROM.005.014'
  cak-WNT: Ri mac ri xuben ri Adán ma junan ta riq'ui ri colotajic ri xusipaj ri Dios
    chake. Ruma ri rumac ri Adán, rumari' tek konojel riyoj winek xoj-oc chuxe' ri
    camic. Yac'a ri Jesucristo, can q'uiy utzil xuc'om pe chake konojel ri kaniman
    chic. Ruma ri rutzil Riya' y ruma chuka' ri rutzil ri Dios kac'ulun ri colotajic.
  ebk-ebk: Ngem achi munpachong nan enatcha ay chuwa, tay nan grasyan Apo Dios ay
    inchatna babaen kan Cristo at ongor nan natkunana as nan enommat kiapú as nan
    fiasor Adan. Tay kiapú as nan fiasor nan usa ay ansa, am-in ay tataku at nakeddengancha
    ay matuy. Ngem ong-ongor as solet nan grasyan Apo Dios, ya kaman us as nan inchatna
    as nan am-in ay tataku babaen as nan grasyan nan usa ay hi Jesu Cristo.
  spa-PDDPT: 'Pero el Regalo no es como la transgresión. Porque si por la transgresión
    de uno, Adán, muchos murieron, mucho más abundó la gracia de Dios para muchos
    y el Regalo que vino por la gracia de un Hombre: Jesucristo.'
  ruf-ruf: Lekeni ghweko lye Imulungu ng'alighala bae na totso lya Adamu. Mana hata
    ka iwanu wengi tsawafa kwa totso lya imunu yumwe, Imulungu katsakongetsa uluso
    wake na ghweko ilikwenela kwa iwanu wengi, kulawa kwa imunu yumwe, iyo Yesu Kiristu.
  gun-gun: Ha'e rami avi Adão ojejavy jave guare rami e'ỹ oiko tekove me'ẽ rivea ou
    rã, mba'eta peteĩ'i ojejavy rire heta omano. Ha'e gui ma heta pe avi Nhanderuete
    oexa uka omboaxya, amboae ava Jesus Cristo ombou vy.
  agu-BL: Ej nin yi il yi juchnak yi bajx wunak, qui'c xtxicbaj sketz. Na tan tu'
    yi til jun yaja'tz yi juchnak, ja chiquim cyakil wunak. Poro mas ba'n tcu'n yi
    banl talma' Ryos skibaj, na ja tak' i' jun chin oy sketz, na tan tu' yi mbi cu'n
    banak junt yaj, yi Jesucristo, ja jal cuybil chipaj jun chin c'oloj wunak ta'n.
  isn-isn: Kululo ang'wi uu, isongeelyo la nakanda singa angi gazo, angwi gazo la
    muntu ung'wi idu aiakule, uukende wang'wi Tunda ni kipegwa nikikoli kuukende wake
    muntu ung'wi yesu Kilisto kongeelekile kunsoko kuantu ao niidu.
  eng-PEV: Jesus Christ did something very different from the wrong thing Adam did.
    Adam did a bad thing, so lots of people have to die. But Jesus Christ did a good
    thing, so that God can give lots of people new life. Yes, God is very good to
    us, even though we are not good. So, you see, Jesus does a better thing for us
    than Adam did.
  ilo-ULB: Ngem uray pay, ti sagut nga awan bayadna ket saan a kas iti panagsalungasing.
    Ta no ti nakatayan ti kaadduan ket gapu iti panagsalungasing ti maysa, ad-adda
    pay a nawadwad ti parabur ti Dios para iti kaadduan, ken ti sagut babaen iti parabur
    ti maysa a tao, a ni Jesu-Cristo, a nagsaknap iti kaadduan.
  pir-NT: Adán tiquiro yʉhdʉdʉcari Cohãcjʉ̃ masare tiquiro paja ihñañe yero saha ijierare.
    Cohãcjʉ̃ tiquiro paja ihñañe pehe quehnoa yʉhdʉare. Adán ihcãquirota ijieperota
    ñañene tiquiro ye dʉcari buhiri peyequina masa yarie tiahye. Cohãcjʉ̃ pehe marine
    paja ihñano, Jesucristore ohori jiri. Sa yero tiquiro ihcãquirota ijiriquiro pecapʉ
    wahaboriquinare masare peyequinare yʉhdʉore.
  anv-NT: Yɛ́mbɔ ɛchyɛ ɛwé Ɛsɔwɔ achyɛge bɔɔ́ detu ɛpɔ́fɔ́ ɛké gabo ayi Adam apyɛɛ́.
    Wáwálé ɛlú nnó gejamégé bɔɔ́ ágbó gétúgé gabo ayi muú yimbɔ ama apyɛɛ́,
    yɛ́mbɔ galɔ́gálɔ́ ayi Ɛsɔwɔ alɛrege aja kpaá apwɔ amu. Ne wyɛmbɔ ntó ne ɛchyɛ
    ɛwé ji achyɛgé gejamégé bɔɔ́ detu gétúgé galɔ́gálɔ́ ayi muú yimbɔ ama
    alɛrege ɛjame dɔɔ́. Ne muú yimbɔ ɛlé Jisɔs Kras.
  sab-NT: Che me ñage tañachuge Jesucristo agedu me no salengwli Adán agedu kare,
    me ene, Adán agedu me no, ama alin giti kwian ulita chegu agenga me no chegu sugekare
    Chubege age me no gdale. Adán agedu me no kwian ulita alin, agwa Chube agedu no
    no kwian ulita alin kwian gdaitre alin giti, e Jesucristo, Chube no kwian ulita
    ole malen Chube Jesucristo kagu nga dba ai giti kwian alin.
  tmd-tmd: Adam mag gwogwo röŋ adaku keir; Jisas Krais ap wä nölöŋ adaku keir. Adam
    ap kib mag gwogwo rɨmɨn, nöbö mö magalɨg wöröxöia. Makwam Jisas Krais nöbö mö
    ögwö yöxön wöröxmɨn, God nöbö mö akuyöbö magalɨg mɨ ödöriö uliöxön pɨ ri abön,
    ap wä mɨda nöla.
  acr-NNT: Pero ri xukꞌam lo ri palajibꞌal tzij re ri Adán lik junwi chwa ri sipanik
    xukꞌam lo ri Qanimajawal Jesucristo. Ma ruma rupalajibꞌal tzij jun chi achi, xekam
    konoje ri winaq; yey ruma kꞌu ri unimal rutzil ukꞌuꞌx jun chi Achi, ri sipanik
    re ri unimal rutzil ukꞌuꞌx ri Dios más ne xnimar pakiwi ukꞌiyal tikawex.
  kpg-kpg: Gei meemaa dogolua la hagalee hai be di mee e dahi, idimaa, tumaalia o
    God la hagalee hai be di huaidu o Adam. Gei e donu bolo digau dogologo guu mmade
    mai i di huaidu o tangada e dahi. Gei tumaalia dehuia o God le koia damanaiee
    huoloo, dono wanga dehuia e damanaiee gi nia daangada dogologo mai i tumaalia
    o tangada e dahi, go Jesus Christ.
  taj-taj: तर पापला सय फाबारी परमेश्‍वरसे य्‍हाङदा पिन्‍बा मोलमदेन आदमसे लबा पाप ल्‍हानान
    फरक मुला। तिग्‍दा भिसम म्‍हि गिकसे लबा पापग्‍याम ल्‍हानान म्‍हिगदे सिजी। तर लिच्‍छा
    फेप्‍खबा येशू ख्रीष्‍टसे चा परमेश्‍वरला ल्‍हानान घ्रेन दयामायाग्‍याम म्‍हिसे फातोःबा
    पापला सय फासी ल्‍हानान म्‍हिगदेदा सोना लजी।
  avt-avt: Menmen enum Adam kɨrɨakem metike menmen yaaim God kerekyeiyem weinɨm, hɨram
    mɨpɨram au. Haiu mertei mɨt miyapɨr yapɨrwe nani nanɨntar menmen enum Adam kɨrɨakem.
    Te haiu mertei God hanhan keriuwai haiu mɨt miyapɨr, hɨrak kerekyei menmen yaaim
    weinɨm kentar menmen mɨtɨk kiutɨp Jisas Krais hɨrak kɨrɨakem. Menmen yaaim im
    hɨram minɨn menmen enum Adam kɨrɨakem, hɨram men mɨkaap mɨt miyapɨr yapɨrwe kerek
    nisesim.
  cbk-cbk: Pero estos dos hende igual, cay no puede kita compara el pecado di Adan
    con el regalo que Dios ta dale. Mucho gente ya muri por causa del pecado de ese
    primer gente, pero bien grande el favor de Dios, y bien grande tamen gayot el
    regalo que mucho gente ta puede recibi por medio del gran favor de ese otro gente
    si Jesucristo.
  uig-ARA: ھالبۇكى، خۇدانىڭ شاپائەتلىك سوۋغىتى ئادەمئاتىنىڭ ئىتائەتسىزلىكىنىڭ پۈتۈنلەي
    ئەكسىدۇر. چۈنكى بىرلا ئادەمنىڭ ئىتائەتسىزلىكى بىلەن نۇرغۇن ئادەم ئۆلگەن بولسا،
    ئەمدى خۇدانىڭ مېھىر-شەپقىتى ۋە شۇنىڭدەك بىرلا ئادەم، يەنى ئەيسا مەسىھنىڭ مېھىر-شەپقىتى
    ئارقىلىق كەلگەن سوۋغات ئېشىپ-تېشىپ تۇرغاچقا، نۇرغۇن ئادەمگە يەتكۈزۈلۈپ تېخىمۇ
    زور نەتىجە ھاسىل قىلدى!
  tuf-tuf: Cuat Adanat tayar yajaquey cat ajquitro. Yahncút bi Jesucrístoat yajaquey
    cat ajquitro. Adán istir biyat tayar yajác etar ricán to bin sácajacro. Cuat Jesucrístoat
    yajquíc eyrun Adanat yajaquey cuitro. Ey istir biyat ricán to binat tayar yajác
    sicor tayar bár chájacro. Sirat uw sehnác rehquít eyta chájacro.
  abx-abx: Pero mahaya gayod i pagkala'inan-na si risulta-na si buhat-na mga iya duwangan
    kay i kahalapan nga purumwanon ga'i gayod akapariho si karat'an nga tikang si
    sala'. Ungod nga bali labbat mga a'a i magkamaratay tungod si sala'-na si addangan
    nan, pero mas bali pag'abundahan i mapinalangga'on pagpanginanu-na si Diyos nga
    nagparigalu-na si malabbat mga a'a pina'agi si addangan nag'arunan Jesu-Kristo.
  mco-NT: Je pocytunɨɨ huɨdibɨ Adán yajtzondac, ca' naybadyii mɨɨd je tudägy'ajtɨn
    huɨdibɨ Dios tɨ xyñimooyɨm. Mɨɨd je pocytunɨɨ ycɨxpɨ huɨdibɨ tüg jäy tɨ yajtzondägy,
    tüg'ócɨy jäy öcɨn tɨ paady. Dios mɨɨd tüg yëydɨjc, je Jesucristo, mɨjmay'ajt tuñ
    mɨɨd jäy ajcxy ycɨxpɨ co yaj'ahuimbijtcɨxy tudägy, chi mayjäy tudägy'ajtɨn tɨ
    paady.
  cpb-NT: 'iriitakera Jesucristo. Jiroka okanta roshiyakaawentakeri: Atziri rinatzi
    Adán, kaariperowaitake, iri kantakaantakerori ikamayetantakari osheki atziripaini.
    Ari ikantakari eejatzi Jesucristo, atziri rinake irirori, ikamawentantake, iri
    kantakaantakerori rañaashiretantaari osheki atziripaini, ikantakaakawo Pawa ineshironkatantzira.'
  aon-aon: Ehudok aih um Iruhin nataurumap meyoh um hani eshudok Adam nenekesh iri
    yoweishi inahos douk madae hanaki shopunek arag atin uwe, uwok meyoh. Adur, atun
    arman meyoh nenek yoweishi inahos aria sabaishi arpesh namudok shagok. Aria ehudok
    aih um Iruhin nataurumap meyoh um douk adur hatogur dedebeh um anudok atun arman
    Jisas Krais. Iruhin nataurumap namudok aria douk apak sabaipari douk marao Iruhin
    ananin yopinyi shuraen meyoh iri mugu. Enyudok shuraen meyoh iri mugu douk adur
    nyeshagrakuk abom um agundok shagok um.
  hus-NT-2005: Nin chʼejwalixtal na Dios yab in junwal jelti nin walab na Adán. Pos
    max kʼal nin walab jachanꞌ jún an inik, yán chemech, nin alwaꞌtal ani nin chʼejwalixtal
    na Dios yaney tʼajat ani yán xitaꞌ nin bachʼu kʼal nin alwaꞌtalkʼi jun i inik,
    na Jesukristo.
  mig-NT: Ko ta'u̱ já ní ja̱'a‑ya̱, nasu̱ ní kíi nátu̱'un máá kuáchi‑ún. Chi̱ nú sɨkɨ̱
    tíñu ni̱ stɨ́vɨ́ máá tú'ún‑ni cha̱a onde̱ sáá, te ni̱ kaji'i̱ kua'a̱ ñáyɨvɨ ní
    sá'a, núsáá te ví'í‑gá sá'a tu̱'un luu íó ini̱ Dios jíín tá'u̱ lúu já'a máá tú'ún‑ni
    cha̱a Jesucristo, ni̱ ka̱jicha̱ nu̱u nuu̱ kuá'a̱‑í.
  bps-bps: Kabay i gukel i lwe én là salngad, du i kafye blé Dwata di gito i landè
    bayad, là salngad i gukel i salà Adam. Adam aloan satu, bay mdà di kagsalaan kdee
    dad to mati. Kabay too mabtas fa i kafye blé Dwata di gito, du mdà di kafye i
    satu to, dunan Dyisas Krayst, nun dalan fakay i kdee dad to dmawat i blé Dwata.
  mbs-mbs: Medaet se ininang i Adam, meneng ontò mèpiya se imbowang te Timanem. Netegahan
    tadon te egkematay se kedita te otaw tandà te salà ininang te sebad otaw si Adam.
    Meneng netegahan tadon te ontò medita se otaw tinebangan te Timanem tandà te ininang
    te sebad otaw si Jesu Cristo. Yan se mèpiya imbowang te Timanem diyà kenitadon.
  tof-tof: A Godón ⌊gyaur kla⌋ akó Adamón kolae tonarr darrpan ngarkwatódó kokeamli.
    Amkomana, abün pamkolpama nurrbarin kwarilürr ene darrpan paman kolae tonarrdógabi.
    A Godón gail tonarr wirriana ene klamdógabi. Akó oya gyaur kla ta wirriana, ne
    klama tamórr darrpan paman gail tonarranme, Yesu Kerriso. God tóba gyaur kla tókyenóp
    abün pamkolpamdó.
  cme-NT: Adãma cãlmuɔ siɛ gbãa fi baa Diiloŋ-sãmma‑i. Nelduɔŋ cãlmuɔ maama-na
    kuliiŋgu wuyaa nuɔmba bɔi ninsoŋo, ŋga Diiloŋo hujarre temma si dii. Aa uŋ ciɛ
    sãmma maŋ nelduɔŋ maama-na, Yesu-Kirsa maama-na, ma maaraa kufaŋgu‑i aa ma bi
    hii nuɔmba bɔi.
  sus-sus: Kɔnɔ Ala won kixi naxan na, na nun Benba Adama xa yunubi keren mu a ra.
    Iyo, adamadi gbegbe faxaxi yi mixi keren xa yunubi nan saabui ra, kɔnɔ Ala xa
    hinnɛ dangi na ra ki fanyi, barima a adamadie kixi a xa Mixi Sugandixi Isa naxan
    na, na bara mixi gbegbe rakisi a xa hinnɛ saabui ra.
  pon-2006: A ira riemenet sohte duwepenehte, pwehki sapwellimen Koht kalahngan sohte
    duwehte dipen Adam. Mehlel, aramas tohto mehla pwehki dipen mehmeno. A sapwellimen
    Koht kalahngan me inenen laudsang mehlel; eri, iei sapwellime kisakis me e kupwurki
    ketikihong aramas tohto pwehki kalahngan en aramas tehmen, iei Sises Krais.
  dad-dad: Anĩ ere, Negur nẽ ege luwa are mosor Adam inon gen sã. Tamo tekelei nẽ
    mosor bunem musei gare den ouf are, Negur nẽ wau ifenẽya ado ege luwa, tamo tekelei
    Jesus Kristus nẽ wau ifenẽya bunem isin, naig fiya bagai tamo musei bun gogũ fouf!
  zab-NT: Te pur irɨnquɨpac ná duld ni baany Adán que perdón ni zéed pur Dios. Pur
    xtuld tuby bniety bdiacá guelguty par irate bniety, per ziyza pur tuby bniety
    zéed perdón xte Dios, ne laaniy Jesucrist. Pur Jesucrist guudnɨ perdón xte Dios
    ax ni baany Jesucrist ná ni mazru sac ne ni illiú par zieny bniety.
  jae-jae: Mago Anôtônê moasiŋ ma Adam kêgêli biŋsu kêtôm tau atom. Taêsam sêmac êndu
    kêtu ŋac tageŋ kêgêli biŋsuŋa, mago Anôtônê moasiŋ to ŋamalac tageŋ Jesu Kilisi
    nê moasiŋ, taŋ lau taêsam sêkôc aômageŋ naŋ, kapôêŋ kêlêlêc su.
  ksd-ksd: Ma ra bunura ma ra vartabar na varmari pa dir vardada. Tago ona ra mangoro
    dia tar mat ure ra bunura kai tikai, i dovot muka ba ra varmari kai God ma ra
    vartabar ba i vuna ta ra varmari kai ra kopono tutana, Iesu Kristo, i tar pepeal
    muka tadav ra mangoro.
  msm-NT: Di ko pagtandion ta si Adan dow si Jesu-Cristo, wada yagboy kaaangod to
    nadeygan to hinang dan. Su tongod to diya sae ni Adan, to tibo kaotawan angay
    to kamatajon. Di tongod to kadojow dow kayuuy ni Jesu-Cristo, ogkatabangan yagboy
    to Diyus to tibo kaotawan.
  myk-myk: Ga Kilɛ ya loolodaa lemu kaan mamama ni ge, lee ni Adama wo jurumu wu ɲɛ
    nigin wɛ. Can wu ɲɛ wii, sipyiɲɛhɛmɛɛ ya xhuli wee yɛ nigin wo jurumu wu wuu na.
    Ga Kilɛ wo mamama loolodaa lemu lʼa pa Kilɛ wo niimɛ wu baraga ni ge, lee ya gaan
    sipyiɲɛhɛmɛɛ mu shɛn nigin gbɔɔrɔ ni, wee ɲɛ Yesu Kirisa. Lee loolodaa le wo kuduun
    wʼa pɛlɛ fo xuuni.
  sbe-sbe: Na Yaubada yona kainauya meta nige doha Adama yona laupwano wa, kaniyona
    ede tamowai kesega yona baꞌaya debanaena na tamowai boda se boita, iyamo Yaubada
    yona kabinamwa yo yona kainauya se lakikalili na se lau boda kalidiwai, na teina
    meta tamowai kesega Yesu Keliso yona kabinamwa unai ye laoma.
  mcr-mcr: I etaŋgi Atamä iqueqä suqä quvqä itä, nätmatqä Goti Hanjuwä Iqu qeqä imäŋqeta
    hiŋgi äwikqetäŋi, asänäŋä hmanji. Ämaqä hiŋuiqäŋä iqueqä quvqetaŋi, qokä-apäkä
    eeqänäŋi äyä äpäkonätqäŋä. Itaŋga Goti Iqu qeqä wimäŋqeta yätamäkqetä, nätmatqä
    Ämaqä Qänakŋä, Jisasi Kraisi Iqu qeqä wimäŋqeta hiŋgi äwikqetäŋi, äpäkoŋqä iuŋi
    ämäwqätäutä, ämaqä kuapänä yqänä äwimetqäuä.
  cux-NT: Ní nguɛ́ɛ́ cuuvi nduuvidáámá cosa chi Ndyuūs tee yā s'uuúⁿ ndúúcū nuuⁿndi
    chi diiⁿ Adán miiⁿ. Cáávā chi 'áámá saⁿ'ā Adán miiⁿ idinuuⁿndí yā, nducyaaca 'iiⁿ'yāⁿ
    canéé chi 'cuūvi yā caati condenado yā. Ní cáávā 'áámá saⁿ'ā Jesucristo, Ndyuūs
    dátēe yā s'uuúⁿ chi nadinguaⁿ'áí yā s'uuúⁿ ní nguɛ́ɛ́ nadíí'vɛ̄ yú yeⁿ'é yā. Ní
    chuū chi tee Ndyuūs ní n'daacā ca ní cáávā n'deēe n'dáí 'iiⁿ'yāⁿ.
  tur-YTC: Ama karşılıksız armağan, suç gibi değildir. Çünkü bir kişinin suçuyla birçokları
    öldüyse, Tanrı’nın lütfu, bir tek adamın, yani Yeşua Mesih’in lütfuyla verilen
    armağan birçoklarına daha da çoğaldı.
  san-ITR: kintu pApakarmmaNo yAdR^isho bhAvastAdR^ig dAnakarmmaNo bhAvo na bhavati
