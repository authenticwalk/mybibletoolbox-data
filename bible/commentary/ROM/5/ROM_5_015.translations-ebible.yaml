    kamɨn gumazir avɨriba ariaghɨre. Ezɨ gumazir vamɨra Krais Iesus an apangkuvimɨn,
    God e gamizɨ, e an damazimɨn dera. Ezɨ Godɨn apangkuvimɨn gavgavim bar ovevemɨn
    gavgavim gafira. Bizir kam, a gumazamizir avɨriba pura me ganɨngizɨ, a me gizɨfa!
  agg-agg: Ŋga Godɨndɨ moanɨ saimbo moatükunɨ ranana Adamɨndɨ moaruwai hohoanɨmo rahurai
    sɨmogodɨyopoanɨ, ŋga wanɨ. Ŋga nindou mamɨ ahandɨ moaruwai hohoanɨmo süŋgu nindou
    afɨndɨ yɨfɨyei marɨhündɨ. Ŋga asu Godɨndɨ moanɨ hɨpoambofe hohoanɨmo, moaruwai
    hohoanɨmo ra afɨndɨ ŋgasündareandɨ. Ŋga Nindou mamɨ Sisas Krais ahandɨ moanɨ hɨpoambofe
    hohoanɨmo süŋgu moanɨ saimbo moatükunɨ nindou afɨndɨ ranaheimbo tüküfe marandɨ.
  ptp-ptp: lêc nipaên wê Adam vông ge o tɨyi xocbê vɨzid wê Anutu vông vô il ge lêm.
    Ên xomxo tibed vông nipaên om xomxo vɨhati ob yib, lêc Anutu xo vɨgwe pɨsiv ên
    il om vông vɨzid nivɨha lam hɨvun il tɨbeac xôn lec Yesu Kɨlisi nôn tibed. Om
    il kô vɨzid tɨbeac luu vêl, lêc il o kɨsuu ya susu lêm. Nge, Anutu vông pɨleva
    vô il.
  nak-nak: Me oio te Adam sekela moli, la iruru sibitala, eala moli oio te Kraist
