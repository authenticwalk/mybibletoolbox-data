  lif-NT: ᤁᤖ ᤗᤠᤕᤥ ᤏᤢ ᤐᤷᤎᤠ᤺ᤶᤔᤡᤱᤃ ᤗᤳᤌᤡᤰ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤗᤳᤇᤠ ᤔᤏᤠ ᤀᤠᤍᤶᤔᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ
