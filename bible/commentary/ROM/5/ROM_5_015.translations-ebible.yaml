  nob-LB: For det er en enorm forskjell mellom et menneske som synder, og Gud, som
    i sin godhet tilgir. Likheten består i at det var et menneske alene som gjennom
    sin synd gjorde det slik at alle måtte dø. Og at det var et menneske alene, Jesus
    Kristus, som gjorde det slik at Gud ga alle den tilgivelsen vi ikke fortjener.
    Denne frie gaven, som Gud i sin godhet ga oss, er uendelig mye større.
  ntj-ntj: Nyangka palunyanya-pula yara waarrku wiya. Ngaanya Yatamalu palyamunu palyarnu.
