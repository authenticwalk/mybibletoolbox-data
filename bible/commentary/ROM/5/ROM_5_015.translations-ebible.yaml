    áídá’ áí bitisgo Bik’ehgo’ihi’ṉań biłgoch’oba’íí ła’íí áí biláhyú kainé’íí, nṉee
    dała’á Jesus Christ holzéhi biláhyú, nṉee łą́ą́go ihi’ṉaahíí yaa daidez’ąą.'
  gum-gum: Inchendø Tius nø keta traniiba, tru karua pasrigwan Adán kaig marøb itøbuniibabe
