    dar przez łaskę jednego człowieka, Jezusa Chrystusa.
  qxh-NT: Jesucristu Tayta Diosninchita wiyacuran. Adánmi ichanga mana wiyacuranchu.
    Adánpita llapanchi wañuyman ćhayashunpaj juchata aparicushanchipita. Jesucristupitam
    ichanga sumaj llaquipämashpanchi alli ñawinwan Tayta Diosninchi ricamanchi. Tayta
    Diosninchipa maquinman ćhayachimänanchi-raycur caway-bïdanta Jesús ćhuraran.
  nwi-nwi: Mərɨg norien yame Kughen ramor kɨmi ətawə ror pɨsɨn ye norien kape nakapɨrien
    loa. Yermamə kɨrikianə əmə e Adam rɨmnəsɨk nəkwai Kughen mɨvi-pə nɨmhəyen tuk
    narmamə khapsaah. Mərɨg nar yame rhuvə rapita, in e mə yermamə kɨrikianə əmə e
    Yesu Kristo rɨmnor swatuk kɨmi ətawə mə Kughen tukrautə-pə kɨn kafan nɨhuvəyen
    ehuə kɨmi narmamə khapsaah tuk nəspirien təvhagə has kapəriə.
  kmo-kmo: Wowak, piir chegiik takasakech. God riita yeyada hatawa boboy sii Adam
    riiti kapasek tawa boboyeka piir eecha chegiik podabak takasakech. Eeta siiken
    podar ma riiti kapasek boboyek nokwapa nokwapa ma ye hatar. wowak, God riita harapa
    rukusii tarek, nokwapa nokwapa man rii riiti yeyada boboyen Kraist Jisas riiti
    nobok hatar.
  agr-agr: Tujash Adán tunamagbauwa duka Apajuí anenjauch sujamsamua nujaig apatkaish
