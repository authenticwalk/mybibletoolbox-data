  eng-F35: Now the gift is not like the trespass. For if the many died by the trespass
    of the one, how much more did God's grace and the bounty by the grace of the one
    man, Jesus Christ, abound to the many!
  ind-ind: Akan tetapi, perbuatan Adam dan tindakan Kristus sungguh sangat jauh berbeda!
