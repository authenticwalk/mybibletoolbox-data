    camic. Pero ri xuꞌon ri Jesucristo, ruyuon otz nucꞌam-pa chika, y reꞌ xa ruma
    ri ru-favor ri Dios.
  uvh-uvh: Ka Anutuning ai'dap kareng wara'ning kadapmang wa kadapmang ka Adam wari
    kadagang tugu' wara'guk dabiksa' mo', mokngang sini' undu' kuni' nua'ni. Ka kadagang
    wa tim aming kubaniksa' Adam warisa' tugu'. Tinga wara'ning kigineng girii wari
    aming kamaganangni dabiksa' indifikadasasu'neinga kumogum. Ka inga' Anutu wari
    ai'dap kareng tubosa' tanima aming kubaniksa' ka Kasira Aming Jisas u anigaranimgu'.
    Ning tinga Jisas adindu' ai'dap tanga yotangkanibinga wara'ning kigineng warisa'
    aming arantagim girii dabiksa' indi indifimaraksasu'negu'.
  ino-ino: Atamu'a hu'nea hao'otake kava'ae Anumaya Koti vaya alino kayone hulate'nea
    ya'ae mako'ke akufa kava ohu'na'afa fate fate kava hu'na'ae. Lamake mako'ke ve'kamo'a
    hao'otake kava hu'nea kavateti nesu vaya'moki hao'otake kava nehaya kumi'api hane'nea
    yafe fali'naya'maki Anumaya Koti'a vaya alino kayone hu ya'ae ani vaya alino kayone
    hu yapati Yisasi Kalaisi'a hulate'nea ya'ae afa'a lami'neanakeno lusiya huno fali
    ya akaseno ani mako'ke ve'ka Yisasi Kalaisi'a kanale ya hulate'neanakeno nesu
    vaya'aife “Alakepa vaya mai'nae.” huno hupate'ne.
  gnn-gnn: Yo, ŋuriŋiyi waŋganydhu yolŋuyu Yadamdhu dhuwurr-yätjkuŋala, bala ŋuli
    yukurra guḻkuny'tja yolŋu walala marrtji rakunydhinyamirrililina, malthun yukurra
    nhanŋuna dhukarrwu. Yurru wirrki yana ŋayi Gunhuny'tja ŋilimurruŋgu märr-ŋamathirri
    ŋuli yukurra, bala ŋayi wekaŋala Djesunhanydja yänana wal'ŋu, bala nhanukala ŋuliyi
    burakinyarayunydja bitjarra ŋayi Gunhu'yunydja yuṯana dhukarr bumara, märr yukurra
    yurru guḻku'na yolŋunydja walala marrtji bala walŋamirrililina, malthunna nhanŋuna
    Djesuwuna dhukarrwu.
  yal-yal: Koni Alaa kiseen mi maligaxi Adama hakɛn na. Hali muxu wuyaxi to bata sayaan
    sɔtɔ a tan kedenna hakɛn xɔn, Alaa hinanna nun a kiin hinanna gbo na xa, a naxan
    fixi muxu wuyaxi ma muxu keden peen barakan xɔn, Yesu, a Muxu Sugandixina.
  cnt-NT: La₁ dsáu₁ Adán në́₃, tsá₃ lé₂ le₃quɨn₃ quian'₅₄ a₂lë₁cuë₅ Diú₄ jniog₄. Ia₁
    juɨ₁lia'₂ o₄quió'₄ dsáu₁ jan₂ dsa₂, juɨn₅ i₂ca₂dsan₃, ján₃ bá₄ le₂jaun₂ të₂le₃
    lë́₅ guë́₄ a₂'ua₁ dsɨ́₅ Diú₄ a₂lió₂ a₂lë₁ma₂cuë́'₃ co₂ŋɨ́₂ dsa₂ juɨn₅ të₂le₃ quian'₅₄
    jan₂ tan₅₄ dsa₂ i₂'ua₁ dsɨ́₅. Dsa₂ 'éi₂ lɨ́n₅ Jesucristo.
  tif-tif: Adam ami ban kesa so, God ami numi disa misiim kulu olen-daaya-lomda talalu-yimusa
    so, kaa fanang maakup disa; akal almi fanang alik kemin, tunum maakup ma ami ban
    kesa kaami laban kaata, taba-lomda unang tunum yaapkan kii yam-tal-fukulaya, saaka
    yakyak talan-umbip te! Lale, God ali numi disa misiim kulu olen-daaya-lomda, tunum
    maakup Yesus Kraist ami tem kawu, kukup tangbal kaata, unang tunum yaapkan numi
    kuyinsa. God ali numi disa misiim kulu olen-daaya-lomda kukup tangbal kaa kuyase
    kaata, uta uta ke-lomdu, Adam ami taan-laamin kutaltam numi diim daayase kuuli,
    kabaak banu kewasuu.
  nlx-nlx: पुण जोहली गुनान देशा हे, तोहली गीणीन वरदान ने नाह। काहाकाय जेवी आदम ने
    गुनान वोजेसे जुलूम माणहे मोरना, ते बोगवानान गीण एने तान जो वरदान एक माणहान, मतलब
