    Kovaa tna'a ja ni skuta'vi ña'a Su'si ma ja maa Jesucristo iya ni kii ñayivi ma
    chi in ja ka'nu xeen‑ka kúu ja ni sa'a ya ma.
  nnq-nnq: Nambu ile ibele yenie ibi telaje, magambu gwa hupo ya tengela ya Nnoongo
