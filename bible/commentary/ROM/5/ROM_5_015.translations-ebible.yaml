    ଦାନ୍‌ ଏମାକାନା, ଏନା ପୁରାଃଗି ପେଡ଼େୟାନ୍‌ଗିୟା ।
  gah-gah: lelegí iki minamasive. Ómasímo nasahilí oletake lihimate asú olimiaká netá
