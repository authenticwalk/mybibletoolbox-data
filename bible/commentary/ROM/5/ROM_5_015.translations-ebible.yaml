    Oi komere fuŋne fukegayoŋ, seŋgiŋbaŋgiŋ fukekiminde fuŋne oi mo. Oi iŋi: Ŋi moakoŋ
    Yesu Kristo iŋoji maŋgo enoreru yauŋmoririine barariŋga noreko Anuture yaunji
    totogo fukeru ŋiŋigo kokoine sagaru isiri nobeya.'
  gof-ENT: ሺን ፆሳ ኣ ኬሃቴይ ኣዳሜ ናጋራ ሜላ ጊዴና። ኢሲ ኣሳ ናጋራ ባጋራ ዳሮ ኣሳይ ሃይቂስ። ሺን ዬሱስ ኪሪስቶሳ
