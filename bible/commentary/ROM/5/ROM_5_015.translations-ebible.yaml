    dokome wambu malu kumuyami. Dopa pyuo piyamopape Anatunya mona keyange palyuo
    ipyuo karapala Yesu Koraisa yulu andake piyamo dokona pyuo nyingi renge doko wambu
    malu keta palena letamo.
  urd-GVU: لیکن اِن دونوں میں بڑا فرق ہے۔ جو نعمت اللہ مفت میں دیتا ہے وہ آدم کے گناہ
    سے مطابقت نہیں رکھتی۔ کیونکہ اِس ایک شخص آدم کی خلاف ورزی سے بہت سے لوگ موت کی
    زد میں آ گئے، لیکن اللہ کا فضل کہیں زیادہ موثر ہے، وہ مفت نعمت جو بہتوں کو اُس
