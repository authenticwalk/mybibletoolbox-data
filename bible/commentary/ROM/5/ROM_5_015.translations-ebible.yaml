    Poduucai maiʌpan dui Suusi Adán.
  rai-rai: A wetabaar anun God pa i welaar ma ra aakaina mangamangaan anun Aadaam.
    Mongoro na taara diat maat kabina u ra aakaina mangamangaan anun raa muaana ku.
    Iaku a maarmaari anun God i ngaala aakit, ma un raa muaana ku, Iesu Kaarisito,
    ma u ra nuna maarmaari, i taar biaa taa ku a wetabaar na lalaaun karom a mongoro
    na taara.
  haw-1868: Aka, aole e like me ka hala ka lokomaikai ana mai. No ka mea, ina ma ka
