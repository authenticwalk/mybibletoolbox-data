    anenjamag anenjauch iinu ashí pegkeg aina nunak dutikauwai, Kristun awetugmauwa
    nuaduí. Makichik aents emesjamua nuna, tikich aents Jisukristuwa nunú wait anenjamag
    kuashat aentstinun iwajauwai. Aatus Apajuí wait anenjamag nunú aents tunamajua
    nuna nagkagas pegkejan dutikauwai.
  kyc-kyc: Dopa piyamopape lama dolapo mendare dopalekonde daa. Anatunya mee ipyapala
