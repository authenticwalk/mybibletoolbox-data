    dAna nchaikena janenArthAd yIshunA khrIShTena bahuShu bAhulyAtibAhulyena phalati|
  bel-N: Але дар [ласкі] ня гэткі, як грэх. Бо калі праз грэх аднаго памерлі многія,
    шмат большая ласка Божая, і дар ласкі праз аднаго Чалавека, Ісуса Хрыста, памножыцца
    для многіх.
  sch-sch: Hannirese, Pathien manboipêk hah chu Adam nunsie leh han in-ang tet mah,
    ha mi inkhat nunsie sika han mi tamtak an thia. Aniatachu, Pathien moroina chu
    alien oka male mi inkhat Jisua Khrista sika a manboipêk chu mi tamtakin an chang
    ani.
  mic-MIQNT: Gatu wegla tapusijig mo wije'g. Ta'n tel pata'teget newgte'jit ji'nm
    Ata na ta'n te'sijig 'npu'titaq. Gatu ta'n wet tla'teget newgte'jit ji'nm Se'suguli
    pugwenniji pajiji ulapetmuaji. Gjinisgam pugwenniji mimajuinu'g ignmuaji ta'n
    tli ugs'tawiataq. Ula wet tla'teget ugjit newgte'jit ji'nm Se'suguli ta'n tetuji
    ul'telmaji.
  huu-NT: Adán mɨcorɨ fɨnoca rafuedɨ Jusiñamui fɨnoca rafue isoiñede. Adán fɨnoca
    rafuemona caɨ jeacɨno ite dɨga nana caɨ fiodaicana jaidɨcaɨ; iadedɨ Jusiñamui
    fɨnoca rafue Adán mɨcorɨ fɨnoca rafue baɨfemo faɨte. Jusiñamui jitailla jira,
    caɨna naimɨe duenaillamona, caɨ dɨne Jesucristona orede, nana caɨ jilloillena.
  jiv-NT: Ataṉ tunáa túramia nuja̱i̱ apatka iisam, Yus in tsankatramaj nuka naṉkaamas
    péṉkeraiti. Kame Ataṉ niṉki tunaan túramuja̱i̱ ashí aents untsurí̱ armia nu,
    tunaarintin áiniak, jákarmiayi. Tura Yus in ti anenma asa chikichik áishmaṉja̱i̱
    nuna naṉkaamas tí shiiran tsaṉkatramaji. Jesukrístuja̱i̱ṉkia untsurí̱ shuaran
    uwemtikrar ti shiiran tsaṉkateawai.
  otm-NT: Pɛ n'dan'yo thoho bi 'yøt' ra Adán nɛ ra Jesucristo. Nu'a ra Adán, bi un
    ran dąte gätho yʉ ją'i, nangue rá ts'oqui a. Pɛ nu ra Jesucristo ɛ̨mmɛ man'da
    xʉn ngu rá ts'ɛdi, nguetho rá mate zɛhɛ bi punga ma ts'oquihʉ hønt'a go to'o da
    hyąn a. Nɛ gue'a rán t'unni Oją bi 'dajʉ.
  dah-dah: Gega Al Kuruŋyen buniŋeŋ dufay goya Adamyen mata buluŋyabe tuŋande moŋ,
    hoyaŋ hoyaŋ. Fudinde, al uŋkureŋ Adam gote mata buluŋde mat al budam kamde hinhan.
    Goyenpoga Al Kuruŋ beleŋ al buniŋeŋ yirde igiŋ igiŋ yirde yirde gobe kuruŋ wor
    po, mata buluŋ gote folek wor po. Irde al uŋkureŋ Yesu Kristu gore al buniŋeŋ
    yirde igiŋ igiŋ yirde kamyiŋ go wor kuruŋ wor po. Yeŋ kamyiŋ gobe Al Kuruŋ beleŋ
    detmiŋ damum moŋ duliŋ al yunyiŋ go goyen.
  tnk-tnk: Mətə nəri sə Kumwesən rɨnəriari pehe auər a i m nərmama ropə iti ia noien
    ərəha səvəi Atam. Noien ərəha səvəi iərmama kuatia i Atam ruvei pehe nemhəien
    tɨ nərmama həpɨk, nənə nəri i ro nari asori. Mətə nəri asori sə rəpi raka, in
    i namasanien səvəi Kumwesən mɨne nəri sə rɨnəriari pehe auər a i m nərmama həpɨk,
    nənə nəri nəha rɨməuvehe ia namasanien səvəi iərmama kuatia a in i Iesu Kristo.
  kpr-kpr: 'Avata Adam nengae Iesu ghae jo kau dabako iraeri. Ainda beká mo: joba
    God tefo futusira amo, jo Adam da dara nune usira ainda kaugo iraeri. Adam amingusira
    aindae sedo, evetu genembo digari ne ambududuruseri. Avata God da sonemba a nunda
    joba tefo futusira amo, fakina bekári. Iesu Keriso nu genembo dabakori. Avata
    nunda sonemba ava, evetu genembo digarii itatamuseri.'
  san-IAS: kintu pāpakarmmaṇo yādṛśo bhāvastādṛg dānakarmmaṇo bhāvo na bhavati yata
    ekasya janasyāparādhena yadi bahūnāṁ maraṇam aghaṭata tathāpīśvarānugrahastadanugrahamūlakaṁ
    dānañcaikena janenārthād yīśunā khrīṣṭena bahuṣu bāhulyātibāhulyena phalati|
  nho-nho: Tevana iaa te taukareka Christ e hookii raa e kee ma te haisara Adam. Ni maaoni,
    turaa tama ku oti te mmate i te haisara te tama tokotasi naa, tevana iaa te laaoi
    TeAtua see taea. A Ia ni heuna mai tana Tama, Jesus Christ, ki au no hakasaoria
    naa tama te maarama nei.
  gym-NT: Akwa Adánkwe ja mikani ngite, yebti ta abko Ngöbökwe jändrän bäri ütiäte
    kri nuenbare nikrä, ñobtä ñan angwane ni itibe Adán käkwe ja mikani ngite, ye
    köböite ni kwati nikani krüte amne namani mente Ngöböye. Akwa ja moto kuinbti
    Ngöbökwe jändrän kuin nuenbare ngwarbe nikrä ni itibe Jesukristo moto kuin köböire,
    ye abko bäri ütiäte kri amne kuin ni kwati kräke.
  azg-NT: Majoꞌ ntyja ꞌnaanꞌ juu ꞌnan na sitja Adán, tyiꞌquitsijonhanꞌ juuhanꞌ yo
    juu naya na incyaa Tyoꞌtsꞌon na tajnan nanꞌxuan jaa. Ngꞌe tsojnaanꞌ na sitja tsanꞌñeen,
    joꞌ covje nnꞌan na ninvaa tsonnangue. Majoꞌ juu naya na tsixuan Tyoꞌtsꞌon na veꞌ
    yu na incyaa jon na tajnan nanꞌxuan, tꞌmanntyichen conduihanꞌ. Juuhanꞌ ntyja ꞌnaanꞌ
    Jesucristo iveeꞌhanꞌ ndëë jndye nnꞌan.
  bhd-bhd: पन परमेशरेरू वरदान आदमेरे पापेरू ज़ेरू नईं, इन सच़्च़े कि एक्की मैन्हु यानी
    आदमेरे पापेरे वजाई सेइं बड़े लोक मरे। पन परमेशरेरे अनुग्रह त कने तैसेरू वरदान बड़े
    लोकां केरे लेइ महान आए ज़ैन एक्की मैन्हु यानी यीशु मसीहेरे अनुग्रहे सेइं एइते।
  too-NT: Ixtu'ca'n lej xtuncnu'; tū' chu lakatin. Adán tlahualh talaclē'i'. Lā' ū'tza'
    ixlīhuākca'n tachi'xcuhuī't talīnī. Dios ixcālakalhu'mankō' huan tachi'xcuhuī't.
    Lā' chuhua'j tzē natapūtaxtu por ixpālacata Jesucristo. Lā' ū'tza' hua'chi lē'ksajna'
    a'ntū Dios māstā'.
  ind-AYT: Akan tetapi, anugerah tidak sama seperti pelanggaran. Sebab, jika oleh
    pelanggaran satu orang, banyak orang telah mati, terlebih lagi anugerah dari Allah
    dan karunia melalui anugerah dari satu Orang itu, yaitu Kristus Yesus yang melimpah
    kepada banyak orang.
  cjo-NT: 'omaanta rinashitaka rirori eejatzi. Eeniro rantakiri Araani akamaeyantakarini
    aakapaeni. Omaanta ikaminthaaperoeyakaeni Tajorentsi, tee ikoyi ikijawentaperoteero
    antayitzirini, rootaki rotyaanantakariri pokapaentatsiri: riraga Jesokirishito.'
  nsn-nsn: Bo rasina puk ahik paha toking siokon. Teeit a inete uaia ke heirheir pukin
    God ahik paha siokono keip tar puhung siokon siounur niguata uasa ke guatain Adam.
    O mana noman, o bureher tamata ka mat, teeit ke guata uasa per tang siok, bo na
    nimalauelhir puk God a i rana uain. Temaeit a inete uaia ke heirheir pukin God
    e la tasir bureher tamat tena niguata uaiar tang siok, nu Iesu Kristo.
  san-DEV: किन्तु पापकर्म्मणो यादृशो भावस्तादृग् दानकर्म्मणो भावो न भवति यत एकस्य
    जनस्यापराधेन यदि बहूनां मरणम् अघटत तथापीश्वरानुग्रहस्तदनुग्रहमूलकं दानञ्चैकेन
    जनेनार्थाद् यीशुना ख्रीष्टेन बहुषु बाहुल्यातिबाहुल्येन फलति।
  tna-NT: Beju Adán chenu da equene deja juchaji puidha. Tu jepuiti cristiano cuana
    jucha pupiruidha. Da putsu, Adán chenu nime pamapa cristiano cuana sa manu taji
    jucha jepuiti. Jesucristo mu equene deja nimebutsepi, jucha mahue puina. Tu jepuiti
    jucuada cristiano cuana Diusu ja eperdonatayu, mesa jaibunebati da Adán chenu
    sa jucha madhaji quitaita ebia su aida, tucheda saida putsu.
  lid-lid: Arile, kandriyen ndra-in ta Adam nane iy amekes, ma tikisiy ta Kindrei
    bala le randra bwe. Winiyan bwe-en! Kandriyen ndra-in ta ndramak ari le badeh,
    eme bwidiy, ma iri lau mwan ma badih solo-an amak. Arile, boto-on ta tikisiy ta
    Kindrei badeh, udu bwele-en labai ja ta boto-on ta imek, ma asahan solo-an labai
    ja ta iri mwan ma badih. Ta tikisiy ta ndramak ari le nyaran Jises Krais, Kindrei
    badeh, bwidi taha asahan lau mwan ma badih mwasin labai ta madan, ma idoh ndramas
    ari mwasin labai iy edeu eme tataha.
  wim-wim: Nil Jesus.an keꞌ Adam yimanangan yaꞌa, an nil-nila. Adam.aniya, wik God.antamana
    keꞌam ngeey, nil kuchek-thayan iiy-iiya, nil way yump aꞌ puth than yotamangan
    woyan nungantamana wak-wakin, way iiy-iiyin. Nanpalaniya, nil God.an ngaantam-ngeey
    nungantakam, “Than pam wanch yotam way iiy-iiyantan ey? Mak uthamayna! Ngayana
    aak way aakanakan kuchāng thananga.” Kaꞌathamana, nil pam thonamang Adam.angan
    way yump aꞌ nil utham ngul. Amanamaniya than pam wanch yotam ngul way iiy-iiyantana,
    aꞌ than ngul uth-uthamina, nil yimanamana. Puth nil Christ.angana, ep wik God.antaman
    ngeeya, nil keꞌam way thakan yumpa, yaꞌ paththama. Nilan uthama, nil yipam pam
    wanch kaaꞌ-piichanathow thanang. Nil God.angan Christ.an kuch ngamparana, nilan
    puth ngangk min iiy-iiy ngampar. Nungkway ngamp maꞌ-yotaman wayan iiy-iiyanamp-a,
    nil God.an thawa, “Nil Jesus.an ngangk minangam iiy-iiy niiyantana, nil puth utham
    way niiyantamakana. Ngay thampana ngangk minangam iiy-iiyāng niiyantana, ngay
    way niiyantaman thampa yaaman keꞌ-ngul ngaantam-ngeey-ngeeyānga, aꞌ ngay niiyangana
    kan-ngul kalāng aak ngatharamakana.” Puth than weeꞌ-weeꞌanangan ngaantam-ngeey-ngeeyayn
    nil Christ.an way thanttamakan utham-a, aꞌ putha ngangkan theeꞌayn nungant-a,
    nil God.angan kan-kanaman way thanttaman keꞌ-ngul ngaantam-ngeey-ngeeyowa, aꞌ
    pam wanch wayana keꞌ-ngul waaꞌow thananga, yaꞌ-ngul.
  zga-M: Uvunonu twupilile vuvule khuvuvwi, ulwa khuva uvutulanogwa uwayumo vingi
    vafyile, vuvule khu khisa khya Nguluve nu khutupa uvunonu mukhisa vuvule ikhya
    munu yumo, u Yesu Klisite ilutilile khuvingi.
  yom-yom: Vayi nzimbala yi Adami yisi dedakana ko mu luvalu ayi dikaba di Nzambi.
    Bila enati batu bawombo bafua mu diambu di nzimbala yi mutu wumosi, vayi nlemvo
    wu Nzambi ayi dikaba di Nzambi biluta woka muidi batu bawombo mu diambu di nlemvo
    wu mutu wumosi. Yesu Klisto niandi mutu beni.
  san-SIN: කින්තු පාපකර්ම්මණෝ යාදෘශෝ භාවස්තාදෘග් දානකර්ම්මණෝ භාවෝ න භවති යත ඒකස්‍ය
    ජනස්‍යාපරාධේන යදි බහූනාං මරණම් අඝටත තථාපීශ්වරානුග්‍රහස්තදනුග්‍රහමූලකං දානඤ්චෛකේන
    ජනේනාර්ථාද් යීශුනා ඛ්‍රීෂ්ටේන බහුෂු බාහුල්‍යාතිබාහුල්‍යේන ඵලති|
  yut-yut: Mani Adam dakon yokwi gat Piŋkop dakon nandaŋ yawotni gat uŋun arɨp dɨma,
    uŋun iyɨ iyɨ. Amɨn kɨnda, Adam, uŋun da yokwi aban amɨn morapmɨ da kɨmakgwit.
    Mani Piŋkop dakon nandaŋ yawotni da kɨmot dakon tapmɨm abɨŋ yɨpmaŋek mɨŋat amɨnyo
    morapmɨkon madepsi tugaŋ yomgut. Amɨn kaloŋɨ Yesu Kristo dakon nandaŋ yawotni
    do aŋek Piŋkop da nin paŋpulugaŋban amɨn kɨlegɨ agɨmaŋ. Yo uŋun but galak do nimgut.
  grc-BYZ: Ἀλλ᾽ οὐχ ὡς τὸ παράπτωμα, οὕτω καὶ τὸ χάρισμα. εἰ γὰρ τῷ τοῦ ἑνὸς παραπτώματι
    οἱ πολλοὶ ἀπέθανον, πολλῷ μᾶλλον ἡ χάρις τοῦ Θεοῦ καὶ ἡ δωρεὰ ἐν χάριτι [τῇ] τοῦ
    ἑνὸς ἀνθρώπου Ἰησοῦ Χριστοῦ εἰς τοὺς πολλοὺς ἐπερίσσευσε.
  cpc-NT: 'iriitakira Jesucristo jirika. Jiroka okanta jojyakaawintaitakiri: Atzirimachiini
    jinaki Adán, ikaaripirowaitaki, iriitaki kantakaantakawori ikamayitantakari ojyiki
    atziriiti. Ari ikimitsitakari Jesucristo, atziri jinaki irirori, ikamawintantaki,
    iri kantakaantakirori jañaashiritantaari ojyiki pashini atziriiti, ikantakaantakiro
    Pawa inishironkatantzi.'
  nhg-NT: Pero inu tlajtlacule tli oquechi Adán hua tietlachihual de Cristo abele
    tecnenebelisque. Pues lo que tli oquechijque Cristo tiechmaca nemöquextelestle.
    Pues por itlajtlacul de inu nieca sie tlöcatl omejmejque meyactie. Pero cache
    lalebes turavea omomeyaquele inca meyactie tiefavur Deus hua inu tietlöocolelestle
    tli tecselea porque Cristo tiechchibelejque favur.
  nya-nya: Koma sitingafananitse mphatso yaulereyo ndi kuchimwa kwa anthu. Pakuti
    ngati anthu ambiri anafa chifukwa cha kuchimwa kwa munthu mmodziyo, kuli koposa
    bwanji nanga chisomo cha Mulungu ndi mphatso zomwe zinabwera ndi chisomo cha munthu
    mmodzi, Yesu Khristu, ndi kusefukira kwa ambiri!
  ngu-NT: Itlajtlacol Adán xhuelis para notemachihuas ihuan itetlayocolil Dios yejhuan
    techmaca. Ijcon, tej, ipampa itlajtlacol Adán miyequej omiquej. Pero on temaquixtilistli
    yejhuan Dios yotetlayocolij itechcopa Jesucristo, más sanoyej hueyi niman yej
    para ijcuajlilis miyec tlacatl.
  kup-kup: Met Adamiz kap magei ba ou batahan heh-pot aban mod tin popuz kap magei
    ba ou batahan hez-potahö map ritou metat hez. Met rotap Adam aban honepuhö horï
    tahan dari maporitï ñomookaz nonor ou ravah, oñ God masak ahov anat aban modap
    Iesu Kristo pop meehan erat ñomahan Godiz masak ahö anahan hamoh-epov añarab maporizarotï
    ou ravovai samah.
  jid-jid: Kyauta na he na lahtre na, a nita he nitu lahtre ndji riri yi'a, ndji gbugbu
    ba khwu, naki mame, ito tie ma nitu ndji riri ngama Yesu Almasihu, he nitu ndji
    gbugbuu.
  wmw-wmw: Fala kitendo ca neema ca Insa aciri kamba ukosa wa Adamu. Kamana kwa kukosa
    munu mmoja wafwa wanu wengi. Fala kwa rehema ya Mwenyezimungu na ya munu mmoja
    Insa Almasihi yolotiwe julu ya meema yake, wengezeka wanu wengi wakujanliiwa.
  gmv-GGM: Gidikokka iza kiyatetha immotay asa qoho mala gidena. Issadey mooridayssan
    daro asay hayqqikokka Xoossa kiyatethanine issi asi Yesusi kiristoosa kiyatethan
    yida immotay darotas keehi dari immetides.
  ssg-ssg: Soliai Haeu hani kaha, soliaian i xoini wanen lialuan ti tahitah ti Adam
    hasohotu. Matemate i tunahi kaha seilon nake ti lialui woi seilon tel. Tuahe xuhai
    solian kilan seilon uke nake ti lalape soliai seilon tel, Jises Krais.
  zpo-NT: Per nalalt nak jwalt cheen Dan kwaan kwaan mzelazh Dios lo be. Nel jwalt
    cheen tubka myet mle zee zyen doo myet ngut. Per lee yalnaban kwaan ndii tira,
    mzaa Dios lo be nel nkela xaa be, nu nzaa xaaya lo zyen doo myet kwent kwaan mle
    stub xaabyi, xaa le Jesucrist.
  poy-poy: Kumbiti awa wawili walifana ndiri, toziya lifupu lya Mlungu lilifana ndiri
    na vidoda vya Adamu. Shitwatira ashi sha nakaka kuwera wantu wavuwa wahowiti toziya
    ya vidoda vya muntu yumu. Kumbiti manemu ga Mlungu ndo makulu nentu, su lifupu
    lyakuwi liwera kwa wantu wavuwa kupitira manemu ga muntu yumu, Yesu Kristu.
  qwh-NT: Manam Adanpa jutsan iwalantsu Diospa qareninwan. Adan jutsallaquiconqanrecurmi
    atsca nunacuna condenacäriyarqan. Peru Diosnam alli queninrecur Jesucristurecur
    mas atsca nunacunata salbeconqa.
  gaw-gaw: Amge Jesus Kristusnu uḏatp̱a Kayak Nug danab dilagnu, “Danab tutuḵu,” aṯe
    amuam Adam nug hip̱unin ha, na qeum bia iiṯa. Am inam. Ig Adam nug hip̱unin he,
    danab kuḏum ag mauhak waap̱a daaṯeb amunu genabnab dooṯem dayeb amu ig Kayak Nug
    Jesus Kristusnu uḏatp̱a danab kuḏum ehaniṯak oḵai hamu madaṯa, ahilagnu, “Danab
    tutuḵu,” aṯe amunu genabnab genab doognig.
  nca-nca: Quko Atamko o piyimi taró ŋuko enesó, Anutuko o tuwó nunaró ŋuko enesó.
    Qeni, uni kanata kato o piyimi taró ŋuro uni qambu khumaŋgurí. Quko Anutuko samaka-samaka
    tuwó ŋuya puriŋo Yesu Kristo koro samaka-samaka tuwówore maheró ŋuya parámi tiní
    uni qambu ŋundo siyaŋgurí.
  zpz-NTPP: Tees reñaꞌ nay par mi zeꞌ. Gun coz nap nu leew la briic Ñgyoozh, ndeꞌ
    wasaap ñi cyi nu bicy yu. Rishli zigy mbecy gut yu nu nac cyi nu bicy tub zi mbecy.
    Tees coz ily zir ricy Ñgyoozh ornu nap ricy num zigy mbecy, nunu coz ilyaꞌ zir
    ricy mi ornu briic mi coz nap ni dey nu nac tub zi mbecy. Ndeꞌ Jesucrisht.
  mkj-mkj: Apwen armaj roahmenne johpwa doahroauwoar, pwa en Koahs kijakij japan johpwa
    doahr en Adam dihp. Mehlel, armaj dir mehdihki dipen armajmeno. A en Koahs kalahngan
    inenin koalik jang dihp; pel doahroar Ah kijakij ma Ih wiahda kioang armaj dir
    ki kalahngan in armaj men oar doari, ioar Jesus Christ.
  zac-NT: Perë favurë nabëꞌnë Dios parë lëꞌë hiaꞌa ndigá, na más llëruꞌbë quë duldë
    nabëꞌnë Adán. Por duldë shtë tubsë nguiu, bëdchini galguti parë grë mënë, perë
    por galrac shtuꞌu shtë Dios nu favurë shtë Jesucristo, beꞌdë guëdchini vidë sin
    fin parë zihani mënë.
  kyg-kyg: Maiꞌniyaꞌmonanafa Gotiꞌa magoke vekaletiꞌmo fiku hapa maeno neꞌapamiya
    kavaꞌe mago alu vekamoꞌa hosu kavaꞌamoꞌeꞌmo alu kava alu kavaꞌmo haneꞌnaꞌae. Magoke
    vekamo hosu kavaꞌaletiꞌmo muki asole vayaꞌmo faliꞌnayaꞌmonanafa Gotiꞌa magoke
    vekamo Yesu Kalaisitetiꞌmo asole vayaꞌmo fiku hapa maeno neꞌapamiya kavaꞌamoꞌmo
    magoꞌe huno ago aeno agaseꞌniye.
  kmk-kmk: Yoong bokona nampada dit nambanagan dit kingwa da. Amod dit naidumaan dit
    ligalun Apudyus sidit basuḻ Adan. Tuttuwa’n nambanaga matoy dan losana tagu gaputa
    nambasuḻ dit ossaana tagu. Yoong am-amod dit kaasin Apudyus kan sadit ligalu na
    utdan aduadu’n tagu maipagapu’t dit kaasin Jesu Kristu.
  cao-NT: Jasca, jocha Adán chitahëhuaniquë pë. Jama, toa jocha oquë tsi xo Diós noqui
    shomahuahaina ra. Huësti ca joni jocha tahëhax tsi rësohi quiha nohiria bo tëquë;
    jama, toa jocha oquë tsi xo Diós noqui noihaina ra. Ja noihai ca jismahacaniquë
    huësti ca joni, naa Jesucristo ja raaquë no, maí ca nohiria bo xabahamaxëna.
  bbr-bbr: Utianik, Anut nukas kon wou näu oripas ik erar sareikowon, kiro Adam nukas
    onok aru mowon senek wa. Owon, kar ro Adam nukas Anut nukan ämän tainorau wa pakas
    roasiret sosop ak meiein. Utianik, ik epar äpu mom, Anut nukan wou näu oripas
    erar sareikaun onok, kiro näwäu senes. Ko Jisas Krais äsimornuk, koumoi, roasiret
    sosop senes sarwarowon.
  inb-inb: Chasa niraiagpipas, Adán pandariskawa i Taita Dius nukanchita karamuskawaka
    manima alli kanchu imasa ninga.
  hrv-hrv: Ali s darom nije kao s grijehom. Jer ako su grijehom jednoga mnogi umrli,
    mnogo se obilatije na sve razlila milost Božja, milost darovana u jednom čovjeku,
    Isusu Kristu.
  box-NT: Ká ho wékheró na wó, bṹn lè le Dónbeenì sãamu yí dà máa tèé.
    Lé bìo ká lé o nùpue nì-kéní mí dòn wékheró bìo yi á ɓa nùpua cɛ̀rɛ̀ɛ
    húrunnáa, á le Dónbeenì sãamu na le wó lè ɓa nùpua cɛ̀rɛ̀ɛ o nùpue nì-kéní
    pànká yi, wón na lé o Yeesu Krista, bṹn sãamu so bìo ɓɛ̀n yí dà máa
    bío.
  ote-NT: Pe núꞌa̱ ra tsꞌoqui bi ꞌyøtꞌa ra Adá hinga ra da̱ngui ngu núꞌa̱ ra ꞌbaha
    bi unga Ajua̱ dega hñoja̱ꞌi. Po rá ngue rá tsꞌoqui ꞌnadra ꞌñøhø bi nja ra du pa
    gatho, pe Ajua̱ po rá hñoja̱ꞌi bá pɛhna ꞌnadra ꞌñøhø nehe pa da unga ra te pa
    nza̱ntho ngu ꞌnara ꞌbaha pa gatho ya ja̱ꞌi po rá hñoja̱ꞌi núꞌa̱ ꞌnadra ꞌñøhø.
    Y nura ꞌñøhøꞌa̱ go gueꞌa̱ ma Zidadahʉ ra Jesucristo.
  wnu-wnu: Adam munon qanamt dariamor eng nob ombur qeemben ue. Adam igoar eng isi
    yarab Moses igoa qen wobon end Qenu qen see ar indab igo gas ende ue. Munon gari
    qas wonou qomon boru ebeter end munon irou umb igurei. Isi yarab Qenu wonou in
    sig borusi inqenungar igoar end wonou uyes, munon gari qas imurima der inqubeiamorei.
    Eng Yisas munon inubersiau tari eng, wo gab-gab mi ar indab igo.
  zam-NT: Mastale' naroo ngòc xquin no xtol Adán co' ngòp Adán, per pà ta' xquin no
    xtol Adán co' ngòp Adán con con' ndac co' nac con' roo con' xèn co' mbli Diox
    angndxàc loo na'. Tac por xquin no xtol co' ngòp thidte mbi' co' ngòc Adán, mcàba
    loo mèn mquée yalguth loo huax mèn. Per co'se' mbli Diox par mblyá' mèn loo con'
    ryes, anxle' mbli Diox con' ndaca loo mèn por cón che'n thidte mbi' co' nac Jesucrist.
    Con' ndac co' mbli Diox angndxàc loo mèna, más con' roo con' xèn nac con' ndaca
    leque xquin Adán. No ndxe'leque', ncàba más con' ndac loo huax mèn por cón che'n
    Jesucrist.
  zyp-NT: Canghrasala, Khazing lahsong cawh Adam suanah khatah a lo be. Ma paw pakheh
    a suanah cawtah khei mehlupui a thi tahtah thlang he. Canghrasala ma paw a chahlynah
    navy khei Khazing ningdonah cawh a hlupui tah lai vy ka, ma thly thly hraco Zisu
    Khri ningdonah thongtah Khazing lahsong cawh ming hlupui cung letah a za tlung.
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquë i̱siyepi Adán coꞌaye yoꞌoseꞌe tëto saiseꞌere
    paꞌë. Teꞌi Adán coꞌaye yoꞌosi doꞌire jai pa̱i ju̱juhuë. Ja̱je paꞌina, Jesucristo
    doꞌipi Maijaꞌquë jai pa̱i deꞌoye paꞌi ja̱ꞌñere, huasoyere coa i̱siyepi jerepa
    paꞌye aꞌë.
  nvm-nvm: Adam ko Jesu Kurais bu ema revo unam buon bu kegoinva iji fuka ma kafokafo.
    Ijefuon maiji Adam fu God ba igain gavo fu Jesur God igain. God fu akai besum
    abe Adam main gavo Adam fuba abe mukoi samuain. Regavo fun e besum ijar ise iji
    abe e fok miain ijefuon God fu e Adamon uifarif iji kege vajai fian vajiama bu
    aoiknum kari ruain. Regavo God fu fuon ma iji abe Jesu Kuraison duadok ijia e
    fok miain. Fun Jesu Kuraisri God igame fur fuonkua e fok igiebuon unam amarme
    Godon unam ma iji abe e fok miain.
  mps-mps: Tiali goli Adamgo dwai sę yali dali te Godigo olo tau siyu mabo wiegi
    yai kolesaga dali, te tiwai si me ebeo. Mu menio. Te bidi deligo dwai sęde te
    bidi hauwa isai. Awe, te mu po dao. Tiali goli Godigo te olo mabo wiegi yai kolesaga
    dabolo eyu, tama te olo tau siyu mabo wiegi yai kolesaga yali te bidi Jisas Krais
    delide dago te olo mabo nai sai. Tama te olo tau siyu mabo wiegi yai sę me, te
    olo mabo wiegi yai nai dali sigo te bidi deli Adamgo yali sęde walali du aiyaba
    mu elaluama, tama we bidi umabobolo te sę pedaludu gebo dao.
  pab-NT: Xakore hoka hatyo hinamaharenai atyo hawareharexe makere. Hiyaiya, Enore
    waiyexe ijitereharenae kakoaiya atyo maisa aliyakere Adão iniyalahare tyomehenere
    kakoa kaxaimenekotyakita. Aliterexe atyo kahare haliti waini haterore haliti iniyalahare
    tyomehenere hiyeta. Xakore hoka Enore waiyexe ijitereharenae atyo exahehare, hoka
    hatyo hiyeta wenati waiyexe maxaimanehareta ijita kahare haliti ana haterore haliti
    xawaiyera wiso hiyeta. Hatyo haliti atyo Jesus Cristo.
  llg-llg: Tehuu Adam tatao salan, ta sama leo Yesus tatao malolen neu ita. Te hataholi
    esak fo Adam ia, laꞌolena Lamatuak palendan. Huu ndia de basa hataholi la musi
    mate. Tehuu Hataholi esak ia bali, fo ndia Yesus Karistus tao malole mata-matak
    fee ita, ma ta nahani hataholi bala Ndia malolen. Hataholi esak ndia tataon dai
    neu basa hataholi la, te Lamatuak nahiik tao malole fee ita.
  kyf-kyf: '''Ɩn, -Lagɔɔ wlawlalu bhe -yɔ -Adaan gbʋnyuu mɩ -yɔbhʋbhlʋda tenyi tenyii.
    Nyɩmaa -zlo yia tlɩ nyɩmɛ -bhlogbɔɔɔ gbʋnyuuu ''gbʋ, gbʋzɔnʋ -wa. Nɩɩ, -Lagɔɔ
    wlawlalu bhe kaa ''ŋnɩ tenyi tenyii, -Lagɔ wlaa we nyɩmɛ -bhlogbɔɔɔ gbɛgbɛɩn,
    mɔ -wa -Zezu Klisɩ. ''Sa -Lagɔ bʋbanɩa ɔ zʋzɔnʋ lɛnʋe la sa bhe, nyɩmaa -zlo glaa.'
  tpi-tpi: Tasol sin bilong Adam na marimari bilong God i no wankain. Nogat tru. Sin
    bilong wanpela man i mekim na ol arapela manmeri i save dai. Tasol strong bilong
    marimari bilong God i winim tru strong bilong dai na i kamap moa yet long ol manmeri.
    Long marimari bilong dispela wanpela man Jisas Krais, God i mekim yumi i kamap
    stretpela manmeri, na dispela em i gutpela presen em i givim long yumi.
  mih-NT: Saha maa ra Ndyoo tumañi iñi sii ñiyɨvɨ, ta tucu xaan cuu cuhva i zavaha
    ra Ndyoo ta zɨquɨ cuhva i zavaha ra Adán. Vatyi sihin sa minoo tuhun ñi cuatyi
    i zavaha ra Adán ta cuaha xaan ñiyɨvɨ i sihi, zoco sihin tumañi iñi sa saha xaan
    ra Ndyoo ta i zavaha ra Jesucristo minoo cuhva vaha xaan sa cua zanaa ra cuatyi
    sii cuaha xaan ñiyɨvɨ.
  qvh-NT: Adán jusalicushganpita lapan runacuna wanuptinpis Jesucristo cuyamashpansi
    cruzcho wanushganpita payta chasquicogcuna lapanmi gloriacho imayyagpis cawayangapä.
  kms-kms: Pudi Jisas ni Adam temi tuqui tuquine segi, yumbo God beghi segine nengu
    kin te yumbo ur brequ kin pugri segi. Te nganye wuti irine ni God ningg wand nutungu
    segi di te ningg wute buagi riti. Pudi God ni nikin nde nei pene wute yuwon nuany
    kin te yumbui nganye di te kin ningg ni Jisas Kraist irine tiqi nundog nandi wute
    buagi ghav nindiny.
  agn-agn: Piro belag ta pario tang doroang taw ang narin, tenged ang kaloy ang pinaita
    tang Dios sobra pa ong talak ang bindoat ni Adan. Matod kaman, ang pagpangontra
    ni Adan nagated ta kamatayen ong tanan ang taw. Piro mas mabael pa enged tang
    kaloy tang Dios, ig ang kapatawaden ang agto-dol na bilang rigalo kakabot ong
    doro kang mga taw tenged ong bindoat tang tanga tawan lamang, ang yay si Jesu-Cristo.
  nhi-NT: Tlen quemah, nitlahtlacol Adán, amo uilis secnihniuiltis iuan nitetlaocoliltzin
    Dios. Pues ica nitlahtlacol se tlacatl, miqueh omiqueh, pero in tetlaocolil tlen
    Dios otechmomactilihtzinoh ica nitetlasohitalitzin se tlacatl, yen Jesucristo,
    non tetlaocolil ocachi ueyi tiquitl oquichiu, uan omochiuaco se cuali inauac miqueh.
  ttc-NT: Per te aj nim b'an galan aj ntzaj tsi' te Qtata Dios aj k'onti'l nqajo'
    k'onti'l owel iktza' te aj nya'tx galan [aj otk'uluj te Adan]. Komo tzan tpaj
    xhchoj tetz, kyaqil kamnaqe'. Per yatzun tzan tpaj te Qtata Dios b'an galan nab'lin
    quky'i'l b'ix tzan tpaj te nim b'an galan aj otzaj tsi' cha jkotz tzan tpaj te
    Jesukrist aj cha jun tuq, te nini owel te jun b'an galan kye ky'ila'j xjal.
  dan-1931: Men det er ikke således med Nådegaven som med Faldet; thi døde de mange
    ved den enes Fald, da har meget mere Guds Nåde og Gaven i det ene Menneskes Jesu
    Kristi Nåde udbredt sig overflødig, til de mange.
  kwj-kwj: Woro Atam ri kapwa sumbu ga Gotri hima keke wo sumbu ga fini opi hingambwa
    mina. Minambwe naha. Hima funda ri kapwa sumbu kekembwa hima miyafo naha handau.
    Woro Gotri hima keke wo sumbu ga hima fori hi ti, Jisas Kurais, hima keke woni
    mwaꞌambwe huwandari handau sumbu ga ka sumbu fisi omwesika naha, handau sumbu
    tini funda dikisini hima miyafo naha ki ini wui sembe we ki talesindau.
  vie-OVCB: Nhưng có sự khác biệt lớn giữa tội lỗi của A-đam và ân sủng của Đức Chúa
    Trời. Vì một A-đam phạm tội mà bao nhiêu người phải chết, nhưng một người là Chúa
    Cứu Thế đem lại sự tha tội cho vô số người do ân sủng của Đức Chúa Trời.
  kze-kze: sáwí'a uráimbanivo Áánútu úwoi kwésuwa'naa-intaawe. Áándamu Áánútun-aai
    arááíraimba pósa amáparawai pu'maé kwéiyomba árair-aimban-ivo Áánútu amáparawai
    úwoi túwa'naa íníntavena moóráwaimba Ísu Káráísitimba ai'marówana kuména kawe'á
    umátínkáva'a kwéiyimba minánkó usáyaaitaraiye.
  lbk-lbk: Ngem teken chadlo nan enfanakhan nan fasol Adan isnan ilayad Apo Dios.
    Tay mo nan nenfanakhan nan nenfasolan nan esang ay takho et etey isnan olay sino,
    am-am-amed kayet nan kamabfalin nan fachang Apo Dios ya nan ilayadna isnan katakhotakho,
    maichalan isnan fachang nan esang akhes ay takho ay si Jesu Cristo.
  mto-NT: Ax kaꞌa tseꞌe yꞌakijpxada, ku̱x je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam je̱ jayu
    tyoojnjip, kaꞌats je̱ꞌe̱ veꞌe vyeꞌema ax joꞌn je̱ to̱kin juuꞌ veꞌe je̱ Adán tyoon.
    Tyú̱vam xa je̱ꞌe̱ veꞌe je̱ts nu̱mayeꞌe je̱ jayu yꞌo̱o̱ꞌkti je̱ꞌe̱ ka̱jx ku veꞌe
    toꞌk je̱ yaaꞌtya̱jk tyo̱kimpu̱jk. Ax jadoꞌkpa tseꞌe je̱ yaaꞌtya̱jk, je̱ Jesucristo,
    juuꞌ ka̱jxeꞌe je̱ Nteꞌyam je̱ maaꞌyu̱n du̱tún, je̱ꞌe̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkip
    je̱ts o̱o̱yeꞌe du̱tunnu̱ma̱ja je̱ maaꞌyu̱n juuꞌ veꞌe je̱ Nteꞌyam nu̱may je̱ jayu
    tyoojnjip.
  bzh-bzh: Rëḳ Anutu yi semusën og böpata rot kesuu nġaa nipaya sën Adam vonġ lo.
    In alam nġahiseḳë denediiḳ raḳ mehö timu saga yi nġaa nipaya, rëḳ mu Anutu
    vonġ mehö timu sën Yesu Kerisi beḳo yi semusën böpata yam vu hil behil haḳo
    nyëmasën. Lob semusën nyëmasën sënë semu alam nġahiseḳë rot bekesuu diiḳsën.
  guj-2017: પણ જેવું પાપ છે તેવું કૃપાદાન છે એમ નથી; કેમ કે જો એકના અપરાધને લીધે ઘણાં
    મરણ પામ્યા, તો વિશેષ કરીને એક માણસની એટલે ઈસુ ખ્રિસ્તની કૃપાથી ઘણાંનાં ઉપર ઈશ્વરની
    કૃપા તથા દાન પુષ્કળ થયાં છે.
  jvn-NT: Nèk ngono, apa Bapa Adam karo Gusti Yésus Kristus tunggalé, ora ènèng bédané?
    Gedé banget bédané? Awit jalaran sangka salahé Bapa Adam kabèh manungsa nyimpang
    sangka dalané Gusti Allah. Nanging jalaran sangka pelabuhané Gusti Yésus Kristus,
    Gusti Allah bisa ngétokké kabetyikané marang kabèh manungsa lan nulungi manungsa,
    supaya bisa balik nang dalané Gusti Allah menèh. Para sedulur, nèk jalaran salahé
    wong siji kabèh wong mati, awaké déwé kudu dunung, sepira gedéné kabetyikané Gusti
    Allah marang kabèh manungsa. Awit jalaran sangka gedéné kabetyikané, Gusti Allah
    ngongkon wong siji teka nang jagat, yakuwi Gusti Yésus Kristus, supaya bisa nulungi
    kabèh manungsa.
  byr-byr: Kɨrɨꞌ yɨ Aataamɨmɨ yaaka yɨwetata sasɨ yɨ Gotɨyai gaimwanga yade sɨhumale
    saꞌ yangeꞌ Gotɨyai “Yɨdaꞌmaraangeihi nɨmɨreihɨrɨ yɨhɨmwaaihɨwa,” nedadesɨ avaainanyawaai
    mɨꞌ. Aawa nebulyasɨ. Sareꞌ dareꞌnesɨ. Aꞌmwe gave sare wagɨlyavɨ yɨ aꞌmwe kwalaalyara
    baidɨvɨkɨ. Gotɨyare yanga gaimwanga tewaanyasɨ sɨhumaleꞌ yanga wɨjaayasɨ balya
    saburɨ naanna wavɨlavɨkewaalyɨ. Yada aꞌmwe kwalaalyaraavɨ naangaanga yɨmaꞌnɨgodesɨ.
    Gaimwanga yada sɨhumaleꞌ yanga wɨjaaya saꞌ aꞌmwe gave pwainanya Jizaazai Kɨraazɨtɨyai
    sahwarevɨ maaꞌmanɨgo.
  ian-ian: Adam kwiya nglambi God awagapma kwunatnda vat kapma vatna. Nat nyan Adam,
    kavle vat yɨndangat nɨma sakwat nɨmba kiyandi. Nat nyan Jisas Kraist apma vat
    yɨndɨ.
  hun-hun: De a kegyelmi ajándék nem úgy van, mint a bűneset. Mert ha annak az egynek
    bűnesete miatt sokan haltak meg, az Isten kegyelme és ajándéka, az egy embernek,
    Jézus Krisztusnak kegyelméből sokkal inkább elhatott sokakra.
  mcf-NT: Matses abentsëcshun Adanëmba Nuquin Papan chiaid niacsho cuidquin aidba
    unësquid icmeshun aton tsyuecquido matses unësquidouidquio Nuquin Papan icmepampic.
    Adecbidi Nuquin Papa matses bëdamboen ismequid abentsëc iquec. Esusuidtsëqui abi
    tantiaquidotedi cuidmenquio icnuec abided cuidadec unëspac caondash. Nëbi aid
    tantiasho Nuquin Papan nuqui bëdamboen isec.
  kjs-kjs: Nipu laapo kone rado rado wisipi pare Adam-re nipu werepe epaliade Yesuna
    piksa wasupa nona pirisa. Go pea pare apo ali laapo komea piale napirisipi. Dia-le
    Gote-na pa gi elere Adam-na koe ele madaa ora raayo mea kalisa. Go ali komeame
    pupitagi nisa-pulu enaali adaapu pa komape kone misimi. Yapare Gote-me kodo pi
    kone ora adaalepe wisa-pulu go ali Yesu Keriso naa raba minalo mea rapasa. Gote-me
    go pa kode gi elere enaali raayo mea kalisa.
  mni-mni: Adubu pap adugumna lemna piba khudol adudi natte. Maramdi mi amagi papna
    mi kaya sirabadi, Tengban Mapugi thoujal amasung mi amagi haibadi Jisu Christtagi
    thoujalgi khudol aduna marang kaina mi kayada pibigadaba!
  yad-NT: Jiryatiy sasa̱y Ju̱denu mitya vu̱rya jnu̱yada Jesucrístumusiy, ne darya
    jiryatiy sajuuchuvedamu jiryupa̱jada Ará̱barya vase vicha̱dá, ramutiy ridyiiyada
    rajuuvay variy, ti̱qui rupa̱jadamusiy; ra̱sa̱yada ji̱ta Ju̱denu sa̱yada ju̱na̱y
    jadchiy, jiryatiy sasa̱y mitya rajuu nijya̱nvarya jnu̱yada; ti̱quimusiy sasa̱rya,
    Jesucrístumusiy.
  mxb-NT: Tído díin va kúú ña̱ va̱ꞌa níꞌi̱ yó noo̱ Ndios o̱ du̱ú ña̱ níꞌi̱ yo̱ sa̱ꞌá
    kua̱chi ni̱ kee Adán. Dá chi̱ sa̱ꞌá kua̱chi ni̱ kee ra, níꞌi̱ ndidaá kúú ña̱yuu
    ña̱ xíꞌi̱ na̱. Tído kua̱ꞌá nda̱ꞌo ña̱yuu níꞌi̱ kua̱ꞌá nda̱ꞌo ña̱ mani̱ xíꞌín ña̱
    va̱ꞌa noo̱ Ndios sa̱ꞌá ña̱ ni̱ kee iin ka̱ ta̱a, na̱ kúú Jesucristo.
  pon-2006A: A ira riemenet sohte duwepenehte, pwehki sapwellimen Koht kalahngan sohte
    duwehte dipen Adam. Mehlel, aramas tohto mehla pwehki dipen mehmeno. A sapwellimen
    Koht kalahngan me inenen laudsang mehlel; eri, iei sapwellime kisakis me e kupwurki
    ketikihong aramas tohto pwehki kalahngan en aramas tehmen, iei Sises Krais.
  maq-NT: Peru cjuandaja xi sua Nina ne, hacuiin tangun cojo cjuatsehen xi casahmi
    Adán. Ngatsë rë cjuatsehen xi casahmi ngu ni xuta vëhë ne, jemu cjín xuta cahme
    me. Peru cjuandaja rë Nina cojo cjuandaja xi tisua naja ngu ni xuta xi hmí Jesucristu
    ne, hitsë sa vengui chjí rë hacuaha jemu ndaja cama rë tsëhë jemu cjín xuta.
  hto-hto: Adán náfueñegafue Juzíñamui caɨmo fia iga cáɨmafue izóiñede. Mei dama Adán
    náfueñegafuedo nana comɨnɨ tɨmáritiaɨoɨ. Mei íadɨ Juzíñamui raiñóñeno caɨmo fecaca
    jíllonafue jamánomo baɨmo ñuera. Dama Jesucrístodo aillo comɨnɨ canócaiaɨoɨ.
  por-BRBSL: Mas o presente gratuito não é como a transgressão. Pois se pela transgressão
    de um morreram muitos, muito mais a graça de Deus e o dom pela graça do único
    homem, Jesus Cristo, abundou para muitos.
  ces-NKB: Není tomu však s obdarováním tak jako s proviněním? Vždyť jestliže proviněním
    toho jednoho jich mnoho zemřelo, mnohem spíše se k mnohým rozhojnila Boží milost
    a dar v milosti toho jednoho člověka, Ježíše Krista!
  cui-cui: Pocotsi coyene xua Adán naca tsiexana jopa be ichiyo xua pocotsi coyene
    naca tsiexana Jesucristo. Jiwi nawita werapa poxoru caein abe pecanamata exanaexae
    bapon Adán. Ichitha Nacom amanaya naca tsiexana pecapanenebiyae coyenewa poxoru
    caein, pon Jesucristo, naca tsitʉpa abe waexanaexae. Barapo coyene xua po coyene
    Nacom naca tsiexana bichocono peainya cui coyene, beyacaincha po cui coyene Adán
    naca tsiexana. Barapo coyene Nacom naca tsiexana xua peantobexae daxita jiwi peyawenaenexa
    ayei jiwitha.
  boj-2014: Niŋgi quiy. Qotei a iga qa are boleiyosiq Yesus egej aqa kumbra de ti
    Adam aqa une ti ombla kerekere sai. Tamo qujai Adam a une atej deqa tamo uŋgasari
    gargekoba naŋgi moreŋoqneb. Ariya Qotei a olo tamo uŋgasari gargekoba naŋgi qa
    are tulaŋ boleiyosiq tamo qujai Yesus Kristus enjrej. Qotei aqa kumbra dena Adam
    aqa kumbra tulaŋ buŋyejunu.
  eng-OEBUS: But there is a contrast between Adam’s offense and God’s gracious gift.
    For, if by reason of the offense of the one man the whole human race died, far
    more were the loving kindness of God, and the gift given in the loving kindness
    of the one man, Jesus Christ, lavished on the whole human race.
  eri-eri: Onou wa, Adam nomo une bagu, Itou nomo aau warou bagu, nere hogo etenga
    uwa, gai uwanga uwa. Fai etenga nomo une waha ono ganga, nere fai-aita ila umeru-umerude.
    Onou wa, Itou nomo aau warou nomo danga no umou nomo danga tigini feiyade tudu
    bona, no fai-aita bagu langa inyangaro heigena. Fai etenga Yesus Kristus nomo
    aau warou waha langa, Itou no ere ono higiganga fai-aita tigini heigeya, onodu
    no toota hilobainga waha ere higina.
  aly-aly: Artwa ratherr amentant atherr. Adam Akngey-kenh-angkwarr apmwelhilek. Ingkerrenh
    ilwek. Ra arrwekel iwerr mpwarek anwekantherr, aleyarl aynteyel-antey. Jesus Christ
    ranem apetyek mwerr-angker mpwaretyek. Artwa anyent-angkwarr ra apmwa ingkerrenh-they
    iwey-angker. Anwantherr arratyirretyek ikwerenh-angkwarr, rarl iwerr mwerr-angker
    mpwarek anwekantherr, anwantherr arraty anetyek Akngey-kenh-angkwarr.
  wiu-wiu: Nitaneyake einagotapa odenele tane agota mena. Odene ago Adam einagome
    poanele tanelekepa ali atoa peya mati tuma-kala nekeneya. Wa Akolaliyo padele
    akole tikilepa eya taneya. Panagome-kiti panago nami kakameneya padeya pa meou
    toa padena ago Yesu Keraisu moa wetekaneya. Nitikale nokome ali atoa peya mati
    pewe wia tagama pekeneya.
  swe-swe: '[Nu följer sex jämförelser mellan resultatet av Adams överträdelse och
    resultatet av den upprättelse som Jesus ger.] Överträdelsen (syndafallet) kan
    inte jämföras med den fria gåvan. [Adams fall är oproportionerligt litet i jämförelse
    med Guds stora nåd.] För om många har dött genom en endas överträdelse (fall),
    hur mycket mer har Guds nåd och den fria gåvan, genom en man, Jesus den Smorde
    (Messias, Kristus), på ett överflödande sätt kommit till många.'
  cth-cth: Hatei, aphulaipa poehno hoi yonnae kâvan hoeh. Bangkongtetpawiteh, tami
    buet touh a yon kecu dawk tami moikapap dout pawiteh, Cathut lungmanae hoi tami
    buet touh Jisuh Khrih lungmanae dawk hoi poehno teh, tami moikapap koevah lungmanae
    hoehoe apap han.
  mti-mti: Megara puyo ebuwawa ge gwangwan togomi atanwa ebuwawa me ube. Apan desirom
    gwangwan togomiyanewa gumbe iyayapan obiren boriruwaya. Megara me egave, God ano
    oraiwa, ge puyo me Apan Desirom Iesu Keriso ano oraiwa gumbe uwanewa, iyayapan
    obiren gumbo maura vinivi.
  pad-NT: Deus kakajoamorahi fori hirihi ida Adão kahojai asohiriki. Ka'oa hiki hida
    varani. Makhira hoarana kahojai asohiriki ija'ari vaipohiki-ra va'ora najahari'iki,
    oniani ida va'ora naabinihanana'ia. Hari. Jahani arafiaki ida Deus ija'ari-ra
    kajoamoravini. Makhira hoarana Jesus Cristo onikia binanokiajahakiki ida Deus
    kakajoamorahi jahani. Ija'ari vaipohiki vagahinana hiki ida Deus va'ora kajoamoravini.
    Ni-vanaabosiki.
  twi-twi: Nanso wɔn baanu no nyinaa nyɛ pɛ, efisɛ Onyankopɔn akyɛde a ɔde kyɛ kwa
    no nte sɛ Adam bɔne no. Ɛyɛ nokware sɛ esiane saa onipa baako no bɔne nti, nnipa
    pii wuwui. Nanso Onyankopɔn adom no dɔɔso; ɛno nti na ɔnam onipa baako a ɔne Yesu
    Kristo adom so dom bebree kwa no.
  hlt-hlt: Tedae kutdoe te khaw tholhdalhhnah bangla om pawt dongah pakhat kah tholhdalhnah
    neh muep duek uh koinih hlang pakhat Jesuh Khrih kah lungvatnah rhangneh Pathen
    kah lungvatnah neh a kutdoe te a yet taengah taoe bae coih ni.
  tbz-SIM: Adɑmmu yétímɛ̀ í wɛ̃ńnɛ̀ Kuyie nkó dipɑ̃nnì. Mɔ́mmuɔ nwe onìtì omɑ́ɑ̀ yetɛ́
    mɛ̀ɛ̀ kpɛ́í nkɛ kusṹkù kɔ̃mmɛ̀. Nɛ̀ onìtì omɑ́ɑ̀ Yesu Kirisi borɛ̀ ndɛ, Kuyie
    nti pɑ̃mɛ̀ mɛsɑ̀ɑ̀ nkɛ̀ mɛ̀ dɛu.
  san-GUJ: કિન્તુ પાપકર્મ્મણો યાદૃશો ભાવસ્તાદૃગ્ દાનકર્મ્મણો ભાવો ન ભવતિ યત એકસ્ય
    જનસ્યાપરાધેન યદિ બહૂનાં મરણમ્ અઘટત તથાપીશ્વરાનુગ્રહસ્તદનુગ્રહમૂલકં દાનઞ્ચૈકેન
    જનેનાર્થાદ્ યીશુના ખ્રીષ્ટેન બહુષુ બાહુલ્યાતિબાહુલ્યેન ફલતિ|
  ake-NT: E'tane repan nɨto' ike esi ɨri ku'sa' Atan uya na'ne' warai pen nɨ. Apʉne
    pʉra tu'kan kon eri'sa' pe iyesi yau tikin nan ka'pon uya ɨri ku'sa' pɨ', mɨrɨ
    entai Papa uya wakʉ nonkasa' mɨrɨ awonsi'kɨ repan nɨto' tikin nan nɨ ka'pon, Sises
    Kʉrai uya wakʉ nonkasa' winɨ iye'sa', tu'kan kon nɨ ka'pon amʉ' uya eposa' eke
    pe kuru rɨ!
  qvn-NT: Nätan juchasapa Adanga manam imanuylas tincunchu Dios cachramungan salvacugmanga.
    Chaura Adán juchäcuruptinga achca achca runacunam wanupäcusha. Nätan Dios cachramungan
    salvacug wanuruptinga mas achca achca runatam cuyapälar perdonayan. Chaura Diosga
    mana imatas cobralarmi perdonayämanchi Jesucristo cuyapämarlanchi wanunganpa.
  tku-NT: Xtum Adán ē xtum Cristo; jā chu chā'tin talītaxtulh. Adán tlahualh tū jā
    tze. Ū'tza' ixlīpō'ktuca'n tachi'xcuhuī't talīnī. Dios cālakalhu'mankō' tachi'xcuhuī't.
    Chuhua'j tzē nata'a'kapūtaxtu ixpālacata Jesucristo. Ū'tza' hua'chi a'ktin talakalhu'mān
    tū Dios māstā'.
  bjk-bjk: Ma lamun a arabaa i koxobo rörön eöt ma tatalien möxö lexe warkurai. A
    turunon bara idi a oleleng toxo met, möxösa, ina önga tödi xalik mon ixo lexe
    a warkurai. Ma lamun a abalamu re God ma a arabaa nang a önga tödi, e Jisas Krais,
    ixo isik meringan kö abalamu re ine, io, ina niang ixo taxin köba ma ixo sen pi
    idi a oleleng!
  msy-2020: Ezɨ Godɨn apangkuvir a pura anɨngizim, an Adam amizir arazir kuramɨn mɨn
    amir puvatɨ. Guizbangɨra, gumazir vamɨra Adam arazir kuram gamizɨ, tuavir kamɨn
    gumazamizir avɨriba ariaghire. Ezɨ gumazir vamɨra Krais Iesus an apangkuvimɨn,
    God e gamizɨ, e an damazimɨn dera. Ezɨ Godɨn apangkuvimɨn gavgavim bar ovevemɨn
    gavgavim gafira. Bizir kam, a gumazamizir avɨriba pura me ganɨngizɨ, a me gizɨfa!
  bpr-bpr: Bay là salngad ale du là fakayto sansngad i salà Adan na i tadè blé Dwata.
    Balù dee mati mdà di salà i satu to, bay too bong kafye Dwata na i tadèan blé
    fagu di kafye Dyisas Krayst.
