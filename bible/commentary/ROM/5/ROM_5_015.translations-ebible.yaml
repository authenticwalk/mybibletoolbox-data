    ହଡ଼କ ଗଏଃୟାନା ଏନା ସାର୍‌ତି ତାନାଃ । ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାରାଙ୍ଗ୍‌ ସାୟାଦ୍‌ତେ,
