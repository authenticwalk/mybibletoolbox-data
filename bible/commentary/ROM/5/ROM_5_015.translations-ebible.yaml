    bà diri ê pâ âboro. Â gée goro ê pwina é pwa wà Kériso, âna rà cau tòpi ê pâ aupwényunyuâari
    na é naa wà Pwiduée naa na pimeaari imudi kêe. Ba ê èpà kà Adamu, âna é pame ê
    pitèimuru ma wârimuru. Â ê âraimeai na é nye naa naa goro piticèmuru naa goo wà
    Pwiduée, âna é pame pai tipijè, wàijè pâ âboro na jè wâru. Â ipaiwà, wiàna dau
    wâru pâ èpà kâjè. Ba dau pwa pàtàmara ê pimeaari imudi kà Pwiduée jii i èpà kà
