    kple nunana si va to Yesu Kristo ƒe amenuveve me la sɔ gbɔ geɖe wu hegbã go ɖe
    ame geɖewo dzi.
  nuy-nuy: Yagu nubiṉi-yung winiiynbaj wuguṉi. Nubagila yamba niga na-Jesus Christ-gala,
    God nigawaj ngarrani-walgaṉmaa ngagurru, yagu nigaayung naagi-yung na-Adam anubani
    ni-waṉbini niga aniij-galaaladi. Aadanu wiij-bulawaa, wugurru wiij-gaynbaj anaani
    ana-lhaawu. Nugurru aadanu yuga nurru-marrbuy? Aynjaabu-nyung-bugij ni-waṉbini
    aladi, anubagala-wala arraarrawindi wurru-wurruj wurru-ngawina. Yagu yijgubulu
    windiyung anaani, na-God ngarrani-yayn, naaynbajung Jesus Christ warraarrawindi-lhangu-yinyung
    naagi. Waari anaani ngagurru ngaanu-bayarra-gaa. Nigaayung na-Jesus niga ngarrani-bayarra-gayn
    ngagurri-wuy, ngarrani-walgaṉmaa windiyung niga.
