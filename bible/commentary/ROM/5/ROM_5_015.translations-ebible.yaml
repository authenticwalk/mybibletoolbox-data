    است فیض شگفت‌انگیز خدا و هدیۀ او که همانا بخشایش است، که از طریق یک انسان دیگر،
    یعنی عیسی مسیح، شامل حال بسیاری از مردمان می‌گردد.
  mpt-mpt: I inaibbu otane i kukubo makobbabe. Gode nibo daayebe kukub osa eka Adame
