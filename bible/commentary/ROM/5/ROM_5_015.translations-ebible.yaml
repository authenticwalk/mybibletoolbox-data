  kde-kde: Henga sambi yanga Adamu ikálingananywa na inujo ya inema ya Nnungu. Kwa
    kuva, sambi yanga munu yumo, yani Adamu, ítendihije kuhwa kwa vanu vohe, henga
    tùnimala kuva inema ya Nnungu nni ing'ulu na inujo yake nni ing'ulu ing'anya ya
    kuvasamehe vanu vohe masambi lavo kupitila kwa munu yumo, yani Yesu Kilisto.
  ata-ata: Ia susu noxou Adamu ne iouvilesisi loxo mii lailaixe Lataua mulosinge vitanisi
    uasi. Susu noxou itema vilesisi la sou muꞌoxoneꞌi ta mitema tavuꞌalo la isoisoli.
    Ia alauna noxou Lataua ne xavi musuku, la mutaasiꞌa ta mitema tavuꞌalo mukalusi.
    No anu alauna noxou itema vilesisi Iesu Kalisitosi, la Lataua mumoxoꞌinge lexe
    nenge ta mitema telapu, la sou anu loxo mii lailaixe Lataua mulosinge vitanisi.
  qvw-NT: Mana tincuycachinamari chay juchawan Tayta Dios dinbaldilla uycamäśhanchic'a.
    Aw, rasunpa jucllay Adan nunallap juchanpïtam achca-achcaman wañuyca miläla. Ñatac
    jucllay nunallapmi, Salbacü Jesusllapmá, achca-achcactatac pampachaycamanchicpis.
    Caynüpam Tayta Dios sumä jatun cuyacuyniyu llaquipayniyu caśhanta camalaycachimanchic.
  nfa-nfa: Te ngaa sasala Adam, sama boe dènge babeꞌa dhu Yesus hia èdhi. Te dhèu
    èci, nuka Adam, sisu paredha Lamatua. Nèti èèna ka, dhèu aaꞌi-aaꞌi ra hudꞌi madhe
    ku. Te ngaa Dhèu èci hari, nuka Yesus Kristus, tao rupa-rupa babeꞌa hia mi èdhi,
    aa pamata boe dhèu bꞌala babeꞌa Na. Nèti tatao ca Dhèu neꞌe ka, padꞌai mi dhèu
    aaꞌi-aaꞌi ra, te Ama Lamatua dꞌèi tao beꞌa hia èdhi.
  tnp-tnp: Mətəu nati nak Uhgɨn təməfa tol pɨsɨn agɨn e təfagə tərah rəha Atəm. Təfagə
    tərah rəha suah kətiəh əmə u, Atəm, təmiuvi=pa nɨmɨsiən o nətəmimi tepət, kəni
    inu in nati asoli. Mətəu nati asoli tapirəkɨs, in nəuvɨriən asoli rəha Uhgɨn iətəm
    in təmean pɨk kəm nɨmənin nətəmimi tepət lan o nafəliən təfagə tərah rəhalah,
    kəni nati əha təmuva e nəuvɨriən rəha iətəmi kətiəh əmə u, Iesu Krɨsto.
  urd-urd: लेकिन गुनाह का जो हाल है वो फ़ज़ल की नेअ'मत का नहीं क्यूँकि जब एक शख़्स
    के गुनाह से बहुत से आदमी मर गए तो ख़ुदा का फ़ज़ल और उसकी जो बख़्शिश एक ही आदमी
    या'नी ईसा मसीह के फ़ज़ल से पैदा हुई और बहुत से आदमियों पर ज़रूर ही इफ़्रात से
    नाज़िल हुई।
  hot-hot: Adam ma anyô doŋtom, ma doŋtom hamô Wapômbêŋ anêŋ balabuŋ lu ba avômalô
    bêŋ anôŋ ema. Ma Yisu Kilisi, yani ma anyô doŋtom aêŋ iyom. Ma doŋtom hathak yani
    anêŋ wapôm ma Wapômbêŋ habi anêŋ wapôm sam ba hêv liŋsiŋ ek hêv nôm mavi hadêŋ
    avômalô bêŋ anôŋ. Ba intu wapôm atu ba Wapômbêŋ hêv ma miŋ hatôm kambom atu ba
    Adam hadum ami.
  mqj-NT: Sapo inde to duae sisala, annu pa'kamasena Puang Allata'alla marru sikambela
    panggauanna Adam ullenda parentana Dewata. Kasalaanna mesa tau untumang angganna
    tau nalambi' kamatean. Sapo marru kamaipia pa'kamasena Puang Allata'alla lako
    ma'rupa tau ummolai kamamaseanna mesa tau disanga Yesus Kristus.
  rus-SYN: Но дар благодати не как преступление. Ибо если преступлением одного подверглись
    смерти многие, то тем более благодать Божия и дар по благодати одного Человека,
    Иисуса Христа, преизбыточествуют для многих.
  mbh-mbh: Aveto or paini ole omaing i thun avele, Adam ile vothung kerenga i ranga
    ve ini a God ile sungong ako i sung polpol i a it nge, kene avele. Eneke toko
    pulua o el rinong nge toko omole inga ile vothung kerenga, aveto God ile themosaling
    na Krais ile sungong ako ile themosaling i pavelpol i, kene i lel ma i vlestun
    toko pulua mun, nge toko omole inga mun, ako ini a Jisas Krais.
  bdd-bdd: Weyahina mwalo Adama ꞌina puiyao ꞌoinega ꞌamasa ꞌiꞌabi latuheya tomota
    mabwaiyadi ꞌoidiya, ma muliyetega Yehoba ꞌina ꞌatemuyamuya ꞌoinega ꞌina helau
    ꞌiꞌabi latuheya tomota mabwaiyadi ꞌoidiya, beno loheya heluwena ꞌoinega, tauna
    Yesu Keliso. Ma ginaula ꞌeluwaedi geya sihemahemahetena, weyahina galana ꞌamasa
    ꞌiꞌabi latuheya tomota mabwaiyadi ꞌoidiya, ma hesi helau ꞌihewaiwai sineya.
  cbt-NTPO: Inaso' ya'ipinpoa' nosororinpoa'. Atanso nipirinhuë' co ina pochin nininhuë'.
    Co natërinso marëhuë' oshanën ya'huëtërin. Inapochachin ya'ipi piyapi'sa' oshahuanatona',
