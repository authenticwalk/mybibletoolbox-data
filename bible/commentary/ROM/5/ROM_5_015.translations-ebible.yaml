    Tiyarafenui sarisarii ákona anon Yisas Karaisin pinté uaren banasii ume arúden
    evaránen avíken mino.
  rkb-NT: Asaktsa petoktsa meky watu maha, Adão Kiristu ahatsa. Adão estuba zubata
    atahi Deus harere bo batu hyỹ ziky iwaze isopyksapybyita tu nikara itsekokatsa
    kino niwatihi iwata sisopyksapybyitsa tu nikaranaha, iwatsahi sinini nikaranaha.
    Kiristu ata zubata niwatihi atahi Deus harere bo hyỹ ziknakara. Deus imysapyrẽnikita
    tu isapyrẽnikia ty kytsa bo nyny isopyk. Mymysapywyikik. Atahi Kiristu mybo inasik
    mysopyksapybyitsa tu mykaranaha ihumo mymyokzohik. Iwaze Kiristu ata zubata tu
    nimysapywyky atahi nihyrikosokda anahumo kino kytsa sizubarẽtsa ihumo simysapyrẽtsa
    moziknaha.
  san-THA: กินฺตุ ปาปกรฺมฺมโณ ยาทฺฤโศ ภาวสฺตาทฺฤคฺ ทานกรฺมฺมโณ ภาโว น ภวติ ยต เอกสฺย
    ชนสฺยาปราเธน ยทิ พหูนำ มรณมฺ อฆฏต ตถาปีศฺวรานุคฺรหสฺตทนุคฺรหมูลกํ ทานญฺไจเกน ชเนนารฺถาทฺ
    ยีศุนา ขฺรีษฺเฏน พหุษุ พาหุลฺยาติพาหุเลฺยน ผลติฯ
  iws-iws: Mɨ dimɨn biyɨeyɨm Adam siya tɨrɨm mɨ dimɨn mɨiyɨk mɨiyɨkɨm Adi Komii siya
    prɨihauuwɨm sɨma ɨrɨpa rani. Nɨɨngaka. Krɨma bɨdiyar yɨnoknɨnkɨnɨm iikam whɨekakɨm
    wa naokaowi yɨm dimɨn biyɨeyɨm Adam siya tɨrkiyɨm sɨmiirsiyar naokaowi. Mɨ krɨma
    ɨna nɨnoknɨnkɨnɨm, Adi Komii siya krɨmiiram nhami nhami naɨngwokwonanaei rani
    mɨ ta siir naɨngwoyɨmiyoka krɨmiirɨn hindara prɨihauugikɨn. Dimusi rani, tɨ dimɨnɨn
    tɨ inkam nwɨruwan Jisɨs Krais siyar tɨrkɨn. Mɨ ta naɨngwoyɨmiyoka, ya whwomoni
    rani, ya ɨni tɨ dimɨn biyɨeyɨm Adam siya tɨrɨm sɨmiir haibura. Mɨ ta naɨngwoyɨmiyoka
    ya iikamɨm siiram naɨngwo tɨbmiiyɨm sɨmiir dimɨn biyɨeyɨm sɨmiir haiyoprimdiyɨumiigika.
  pol-SZ: Istnieje jednak ogromna różnica pomiędzy grzechem a Bożym darem. Z powodu
    grzechu jednego człowieka wszyscy ludzie dostali się pod panowanie śmierci. Tym
    bardziej więc łaska Boga i jej dar przyniosą wspaniały owoc w życiu wszystkich
    ludzi, a stanie się to dzięki jednemu Człowiekowi—Jezusowi Chrystusowi.
  ztq-NT: Per nakty tol nii beeñtsyey Adán sinak nii xneetsy Dios lo no. Por xtol
    tugak xaa ndaly meñ kuty. Per lëë kyalwtelaa nii xkady Dios, por tugak xaa biido,
    aan mastre ntsono, por ndaly meñ xteelaaw.
  zai-NT: Nabé adxé ni bidii Adán laanu pur enda ruchee sti' para ni cudii Dios laanu
    yanna pur enda nacha'hui sti'. Stale tu guti purti bichee Adán, peru uyuu stobi
    hombre bi'ni jneza ne pur laa biá Dios stale binni, ne hombre ca nga Jesucristu.
  upv-upv: Ko merrenien se Kristo elep asi wor nololien se Atam. Ewretun, jinibb elep
    armij renge nololien se Atam esan. Ko merrenien ma se Atua ko nelaien nawon nga
    Iesu Kristo m̃isan m̃ilai suri ni merrenien sen tevi jinibb elep, ngok elep p̃elak
    asi.
  wap-NT: Mazan Christ shaꞌapataniaz kaimanaꞌo aimaakan waꞌati, panaꞌaꞌo Adam shaꞌapatanii
    oiaꞌo aimaakan ai. Ipai pidan mawakauzon, baudaꞌapaꞌo pidan, Adam, dikintapan
    idi Tominkaru. Mazan wuruꞌu Tominkaru kamunanunuz, powaꞌaꞌo zii umanawunun, iriba
    udakotan pidannao, kaimanaꞌo pidannao nii, baudaꞌapaꞌo pidan, Jesus Christ, kamunanun
    idaꞌan.
  mva-mva: 'Ata tamoata ruoti ngae-diaru nge tago suri-diaru tekedi. Tago-la. Bokai
    mpile be kamakaua: Adam muzigoala ne be Nanaranga lumaluma ne inegenege-ba nge
    tago suridi tekedi. Maka ma tamoata kokoko-tina Adam muzigoala ne lilidi-o be
    dimate. Ata Nanaranga marou ne tadokidoki-ba nge kaba dilaba-tina. Maka ma tamoata
    tekena-la Iesus Kristus ara-nao be Nanaranga lumaluma ne inegenege-ba nge ere-moarunga
    be tamoata kokoko-tina odio isuburakalako.'
  dwr-NT: Shin Xoossaa imotay Addaama nagaraa keena gidenna diraw, unttunttu itti
    mala gidikkino; itti bitaniyaa nagaraa diraw, cora asay hayqqeeddawe tuma; shin
    Xoossaa aadho keekatethaynne A imotay itti asaa aadho keekatethaa bagganna, Yesuusi
    Kiristtoosa aadho keekatethaa bagganna cora asaw dareedda.
  kfw-kfw: Takkha hiwa inni hi in-ang ripmu, ajarchu Pathian manboi kutchoi chu Adam
    manu ka-ang emak. Akadik kha eii, miring inkhat manu jarra miring angjet thina
    innei. Takkha Pathian riangwai hichu kalokdoom kha eii, halli Jisu Christa bit-in
    amankaboi Pathian riangwai kutchoi kha mi angjet diang apeii.
  bfz-bfz: पर आदमो रे पाप और परमेशरो री दया ते परी री कृपा रे बऊत बड़ा फर्क ए। कऊँकि
    जेबे एक मांणूए रे पापो री बजअ ते बऊत सारे मांणू मरे। तिंयाँ ई परमेशरो री कृपा
    और धार्मिकता रा तोफा जो तिने आसा खे यीशु मसीह रे जरिए दित्तेया बऊत सारे लोका रा
    पाप माफ करने खे बऊत बड़ा दान ए।
  cuk-09: Ar Bab Dummad nabir-anmargi-binsaedba anmar-abonogeddina, iskuedyob gwen
    gussulid, ar Adán unnila na ebi wargwen iskusadgi, bukidar burgwismalad. Bab Dummad
    nabir anmargi binsaeddi, degine, anmar-abonogeddi, na e ukbiedba dule-wargwengi,
    Jesucristogi, anmarga uked. A-Jesucristogindi bur-bule bukidar durgudmalad.
  ben-OBCV: কিন্তু অনুগ্রহ-দান অপরাধের মতো নয়। কারণ একজন ব্যক্তির অপরাধে যখন অনেকের
    মৃত্যু হল, তখন ঈশ্বরের অনুগ্রহ ও সেই অপর ব্যক্তি অর্থাৎ যীশু খ্রীষ্টের দ্বারা
    আগত অনুগ্রহ-দান, অনেকের উপরে কত বেশি না উপচে পড়ল!
  mil-NT: Te sá nǐ quide ndíi Àdán te vá càchí‑ó sǎ ɨ́ɨ́ⁿ‑ní cùu‑xi ndɨhɨ sá nǐ cachí
    Yǎ Ndiǒxí nduu táhú‑ó vìtna. Te sá ñà túú ní quìde ndáá ndíi xíǎⁿ nchaa ñáyiu
    xìhí‑yu, dico Yá Ndiǒxí ío váha iní‑gá chi ío váha ní quide‑gá sá cúú‑xí nchàa
    nchoo ñáyiu ndècu ñuyíú‑a, chi dìcó ducaⁿ nǐ cachí‑gá sá nánìhí tàhú‑ó, te ɨɨⁿdìi‑ni
    tée tnàhá‑dé ío váha ní quide‑dé sá cúú‑xí‑ó, te tée‑áⁿ cúú‑dě Xítohó Jesucrìstú.
  myu-myu: '@see-verse:ROM.005.014'
  fue-fue: Dokkal Alla foonnataake e hakke Aadamu. E gooŋa, himɓe ɗuuɓɓe maayii gam
    hakke neɗɗo gooto. Amma enɗam Alla, e moƴƴere ne o waɗani ɗuuɓɓe diga e neɗɗo
    gooto, waato Yeesu Almasiihu, e ɓuri nun mawnugo.
  amk-amk: Wape inontarai mandu nini suru wiro umasi kaha, weo ato wea mani, ne bengno
    Yesus Kristusi niari fo, fuba sewa fisarawaio Adami niari fo. Weo na mansiari
    niari sarawai wedaya kaiwasa bitoya foi emarareha. Wape fi fuba sewa aha mani,
    na inontarai mansiari ne bengfo, amani Yesus Kristusi, Allai dohong ne bengfo
    arora we kaiwasa bitoya foi kontai.
  fai-fai: Got ami min gelemin ayo Addam ami ban keimin umi yán taw bá. Kinim makuw
    ami ban keimin laban be ki ta bom wanang kinim seng taluyama fikalanusiw. Kata
    Got ami min gelemin kidel kuyamse uta atin ban keimin akamam atin tam so dukum.
    Kale wanang kinim seng ika Got ami min gelemin sun biyámin kukáyaba, be kinim
    makuw Got alata Yesus Kadais min dauyamse ami dim kukáyaba ko.
  ura-NT: Nete nii Adaancha ichai nii chaque nelateein nedae ne, amurijiriin jataain
    nelatiha nii cana belaiha cana rai Cana Coauneraacha teine jaun. Nitohaneeinte
    baaso ichaa leinjiin cachane coreniha, satiin osa que nesaruhin nitajenaaneein
    neeurelu satiin cachaauru niqui. Nete core colane cana belaiha cana rai leinjiin
    Jesocurisito aina cuaain Cana Coaunera tenojoi, nii amurijiriin nelateein, satiin
    cachaauru rai caohacha ichaeraneein ne.
  mcd-NT: Nan nocofunun Adán ahuun chacahuunoashu nantifi yorafo nai futsucani. Ascan
    nan nocofunun Jesucristo fusticai ascanima. Ahuunshon yorafohuun ramapaiquin Upa
    Diosin ato rau huatiro aton chaca soashquin.
  urt-urt: Kom tinge hindi hoime yukur ŋahilyeh. Ki bwore mise ŋaiye lenge miyeꞌ tuweinge
    lalme, tinge yulme hwap tikin miyeꞌ esep ilyeh Adam. Kom Jisas Krais kin nenge
    ŋoihginir embere tikin Got natme poi lalme pe, yitini luku ki ŋembere sekete nengelyembe
    bongol tikin nule.
  kiz-kiz: Lakini hata naha, zawadi jha bure sio kama likosa. Kwa kujha likajhelayi
    likosa lya mmonga bhamehele bhafwili, zaidi nesu neema jha K'yara ni zawadi jha
    neema jha munu mmonga, Yesu Kristu, jhijhongesiki kwa bhamehele.
  tzo-TZE: Ta scoj ti la sta smul li jun vinic Adane jech jpasmulilutic lijc'ot jcotoltic,
    jech sc'oplal ch'ayel chijbatutic. Pero ta sventa ti oy slequil yo'nton ta jtojoltic
    li Diose, jech jmotontic ti mu'yuc jmultic chijyilutic ta sventa li jun vinic
    Jesucristoe. Yu'un ja' laj yac' sba ta milel ta jcojtic, jech xu' chijcuxiutic
    sbatel osil ta sventa.
  lex-lex: Mere irora hihi'ini de edon ramneha. Yoma mak Uplerlawna Nala de nareh
    miemna hya' maka Adam npera-ndaitia. La' Adam de, riy ida nmeh'a de, mere la'
    pnierni-dniayatni tonekwane riy honona rler la matmiati. Mere hota la Yesus Kristus
    de, de riy ida nmeh'a wali E'a, mere la' E ralam kalwiedni mai ita pede hota Uplerlawna
    Nhuri-ntowria sniayanni la riy harahu me Nal ir pa ror E'a rkalwied owa'ana.
  dov-dov: Nikuba boobo, chipo tachili mbuli mulandu pe. Nkaambo na akubisya kwawumwi
    biingi bakafwa, mbombubo luzyalo lwaLeza mbulwakachita alimwi chipo chaluzyalo
    chamuntu womwe, Jesu Kkilisito, chakavulila biingi.
  rgu-rgu: Tehuu Adam tatao sala-siko na, ta sama leoꞌ Yesus tatao malole na soa-neuꞌ
    ita a. Lahenda esa, fo riꞌ Adam, nalena laka Manetualain pareta Na. Huu ria na,
    de basa lahenda muste mate. Tehuu Lahenda esa bali, fo riꞌ Yesus Kristus, tao
    malole rupaꞌ ara soa-neuꞌ ita, ma ta nahani lahenda balas Ria malole Na. Lahenda
    iseꞌ ria tatao na, namadai soa-neuꞌ basa lahenda ra, huu fo Manetualain nahiiꞌ
    tao malole fee ita.
  toc-NT: Pero xta­la̠­ka­lhí̠n Adán hua̠ntu̠ tit­lá­hualh xamaká̠n quilh­ta­macú
    ni̠lay ta̠ta­la­cas­tuca xta­la­ka­lha­maní̠n Dios hua̠ntu̠ quin­ca̠­ma̠x­qui̠­ni̠tán.
    Porque caj xpa̠­la­cata xta­la̠­ka­lhí̠n a̠má xapu̠lh chixcú huá talí̠­ni̠lh xli̠­hua̠k
    xli̠­ta­la­ka­pasni hua̠nti̠ tala­cá­chilh aca­li̠stá̠n, pero xta­la­ka­lha­maní̠n
    hua̠ntu̠ quin­ca̠­ta̠i̠yá̠n nac xla­táma̠t Jesu­cristo huá tali̠­lak­tax­tuni̠t
    lhu̠hua cris­tianos.
  som-som: Hadiyaddu ma aha sida dembiga, waayo, haddii nin keliya dembigiis kuwa
    badanu u dhinteen, de in ka sii badan waxaa kuwa badan u badatay nimcada Ilaah
    iyo hadiyadda nin nimcadiis ku timid, kan ah Ciise Masiix.
  mam-C: Me nya junx. Qu'n a til Adán nya ikyjo tze'nku toyaj qMan Dios. Qu'n tu'n
    til Adán, tkyaqilxjal il ti'j tu'n tkyim. Me metzin kolb'il, a tzaj toyin Dios
    tu'n t-xtalb'il jun ichin, a Jesucrist, nimxix tipin tib'aj kyimin kye xjal, aye
    nchi nimin ti'j.
  ndj-ndj: Lakini wafu wa Adamu wulinganila ha na usangi wa Chapanga. Kwanongwa, ngimu
    sambi ya mundu yumu yiyegha njifwa kwa vandu vosi, kwa utangi wa mundu yumu, ndi
    Yesu Kilistu, Chapanga kavayongishela vosi usangi na fupu shaki.
  mbj-NT: Tii d' tahado né paawä, baad hadoo doo, bag hẽnh ër gadoo do Kristo du n'aa
    doo, dooh Adãw ky nadaheeh do hyb n'aa tadu n'aa do hadoo tahado bä. Sét hẽ aj'yy
    ky nadaheeh do hyb n'aa hajõk do hã dajëb banyy däg kän. Ti bahä̃nh hỹỹ kä P'op
    Hagä Do ji wë taky enyym do tabës hajõk do sa wë. Ji matym n'aa bag hẽnh ji hã
    kanoo do na-ããj hẽ tabës hajõk do sa hã, sét hadoo doo, Jesus Kristo, ky enyym
    do hyb n'aa ër wë.
  lat-VUC: 'Sed non sicut delictum, ita et donum: si enim unius delicto multi mortui
    sunt: multo magis gratia Dei et donum in gratia unius hominis Jesu Christi in
    plures abundavit.'
  ngp-ngp: Mna digeleko diya hadyandaga ni enga masa ya Adamu, kwaviya kwa masa ya
    mnt'hu yumwenga wabanika want'hu wengi, uwedi wa Mnungu utendesa ne digeleko dimwe
    uwedi wo mnt'hu uyu Yesu Kilisito kwajili ya want'hu wengi.
  enq-2: Adameme loo yalao koo pia doko, Goteme baanya kondo kaengeme mee dingi dopale
    daa. Adameme koo pia dokonya endakali longo kumiami-pyaa. Dopaka doko, Gotenya
    kondo kaenge dokopa, Jisasa Kraisanya kondo kaengeme mee dingi dokopa, dolapo
    endakali longo dupa-kisa longo lao Goteme epena lea.
  eng-ASVBT: But not as the trespass, so also is the free gift. For if by the trespass
    of the one the many died, much more did the grace of God, and the gift by the
    grace of the one man, Jesus Christ, abound unto the many.
  mna-mna: Pa Adam, ni tomtom tamen ŋonoono. Mi mbulu kini ta izooro Anutu kalŋaana,
    ta ikam ma tomtom ta boozomen timetmeete. Mi Yesu Krisi, ni tomini tomtom tamen
    ŋonoono. Tamen uraata kini ikampe tomtom ta boozomen mi iwe zaala pizin be muŋaiŋana
    mi kampeŋana ki Anutu ise kizin ma biibi. Tana mbulu ta zooroŋana ki Adam ipiyooto,
    mi mbulu ta muŋaiŋana mi kampeŋana ki Anutu ipiyooto, na raraate kat som. Pa sanaana
    tamen ŋonoono ki Adam, ta ipasaana iti ta boozomen ma iwe uunu piti be Anutu iur
    kadoono piti mi temetmeete ma tala lende. Tamen indeeŋe iti ta boozomen tembel
    zooroŋana kek na, Anutu isu na ipomoozo iti, mi ikam ti ma tewe ndeeŋeŋanda.
  myw-myw: Yowbad nasiwa̱youb nag ma̱wana Adam ansinap kalbaleb; kweitan-wan. Adam
    ivag ansinap kalbaleb mo babaw ikanka̱nigs; tage singay Yowbad nasiwa̱youb singay
    mo itam tayuwein gamag mtowen Yeisuw Kelis, mo ikatimweis nasiwa̱youb singaya
    avakaein wasigeis ya̱kids adbabaws.
  sby-sby: Nomba nkatwelela kukoshanisha cipo cabulyo ca Lesa ne bwipishi bwa Adamu
    sobwe. Pakwinga bantu bangi balafwa pacebo ca muntu umo walepisha, nsombi kwinamoyo
    kwa Lesa nikunene, kayi cipo cabulyo calapewa kubantu bangi kupitila muli mukwina
    moyo kwa muntu umo, Yesu Klistu.
  sll-sll: Ena Adam ongwo i, God nan ari milna pir na tongwo i kina u kunung kunung
    ta homia. Adam tal nigi dongwo ongure ari para weni pring bani ainere kul emia
    gol wai simua. Simba, God nan ari milna pir na tere, Yisas Kraist bai nu si olungure,
    ure pirari pare gol na tere ol wai ol ol na tongure, nan ari wiyol miki weni sigare
    kule u wai ominua.
  yaq-NT: Taa ju'u, junuen, juka' Adamtuka'uta ka tu'isi yaaka'uta, kaachin, ju'u
    Liojta itom mika'u benane. Bwe'ituk junae, wepulai ka tu'isi yaaka'u betchi'bo,
    juebenaka kokkok. Taa ju'u senuk yoemta, itom yo'owe Jesukrijtota betchi'bo, Liojta
    betana, ka jita betchi'bo, itom a' jinne'u'u, che'a juni'i si'imeta bepa eiyaawatchisi
    maachi. Ini'i intok, unnaa juebenam betchi'bo, tu'ika weye.
  uro-uro: Sokt di ma Ngämuqa aa vänbon mavängam di qaku ngät toqor ma Adam aa vuini
    inguna ngakt bä nga nävät iaqäkt ama sägäk ama ruqa aa vuini dä ama rhäqäp na
    rha ama ruvek ta ñäp di nak ut lu mamär i nävät iaqäkt ama sägäk ama ruqa ma Jisas
    ma Krais dä ma Ngämuqa in ñämsävätki dä ama vänbon mavängam di sa ngä met bä ba
    ama rhäqäp na rha mamär ama ruvek.
  ita-1885: Ma pure la grazia non è come l'offesa; perciocchè, se per l'offesa dell'uno
    que' molti son morti, molto più è abbondata inverso quegli altri molti la grazia
    di Dio, e il dono, per la grazia dell'un uomo Gesù Cristo.
  muy-muy: Ay ti tʉwi gatay ni gərgəri. Zlam magudarani ga Adam ni ti gərgəri akaba
    zlam ya ti Melefit avi ana mis ga sulum ni. Iy, eɗeɗiŋ mis bəlaŋ àgudar zlam,
    mək magudar zlam gayaŋ ni àzəkibiya kisim ke mis a ɗek. Ay *sulum ge Melefit ya
    agri ana mis ni ti nahkay do, àtam tʉwi ga Adam ni àna njəɗa dal-dal. Aɗaba mə̀səra
    Melefit amahəŋgay mis dal-dal ga sulum azuhva tʉwi ge mis bəlaŋ. Maslaŋa nani
    ti Yezu *Krist.
  kqc-kqc: Idu davana de beika maro bi vegu no rena kana de iniye iniye. Adina amiye
    yokoi maka di vegu no rena dada, amiye tau gade muyeyadi, ye besa besa Sei di
    buni tora gade ma mina dudu davana de beika maro, bi mina amiye yokoi maka Iesu
    Keriso dada, amiye tau rofu bi tau gade gade iniye.
  tav-tav: Adán caroorije cʉ cacũriquere bairo me ã Cristo caroa wame macare manire
    cʉ cacũbojarique. Jĩcaʉna Adán caroorijere cacũñupi. To bairo nemoona caroorijere
    cʉ cacũrije jʉgori camaja nipetirã cabai yajiparã cãñupa. Dio maca manire mai
    tʉjʉri Jesucristo macare cajooyupi, cañuu netori wame manire átibojaʉ, manire
    netoo catioʉ.
  eng-ULB: But the gift is not like the trespass. For if by the trespass of one the
    many died, how much more did the grace of God and the gift by the grace of the
    one man, Jesus Christ, abound for the many!
  spa-VBL: Pero el don de Jesús no es como el pecado de Adán. Aunque mucha gente murió
    por culpa del pecado de un hombre, la gracia de Dios es mucho más grande y ha
    sido dada a muchos a través de su don gratuito en la persona de Jesucristo.
  fra-_FOB: Mais il n'en est pas du don gratuit comme du péché. Car, si par le péché
    d'un seul plusieurs sont morts, à plus forte raison la grâce de Dieu, et le don
    de la grâce qui vient d'un seul homme, savoir Jésus-Christ, s'est répandu abondamment
    sur plusieurs!
  hau-ULB: Amma kyautar ba kamar keta umarnin take ba. Domin in sabo da laifin mutum
    dayan nan ne, da yawa suke mutuwa, haka ma alherin sa da baiwarsa ta wurin mutum
    dayan nan, Yesu Almasihu, sai baiwar ta wadata zuwa ga masu yawa.
  mal-mal: എന്നാൽ കൃപാദാനം അതിക്രമം പോലെയല്ല; ഏകന്റെ ലംഘനത്താൽ അനേകർ മരിച്ചു, എന്നാൽ
    ദൈവകൃപയും ഏകമനുഷ്യനായ യേശുക്രിസ്തുവിന്റെ കൃപയാലുള്ള ദാനവും അനേകർക്കുവേണ്ടി ഏറ്റവും
    അധികമായി കവിഞ്ഞിരിക്കുന്നു.
  kkc-kkc: Esino Godeeye wulayo emegei dolone tenee sabolo, osoloso Adameeye goo tokenee
    too sabolo hedebenee. Bei, odoo hedebe Adameeyo goo tokenee maga teli goo oso
    odoo susuga mapoo simiso. Eseme nei Godeeye wulayo emegei dolone tenee sabolo,
    osoloso o howo woola tekepo badeli goo ee odoo hee maga odoo susuga mapoo simiso.
    Odoo egee Yesu Kelisoso.
  lit-lit: 'Bet ir maloninga dovana šitaip nepanaši į nusižengimą: nes jei vieno nusižengimu
    daugelis mirė, tai daug labiau Dievo malonė, tai yra dovana malonėje, suteikta
    vieno žmogaus, Jėzaus Kristaus, apstėjo daugeliui.'
  urd-GVR: Lekin in donoṅ meṅ baṛā farq hai. Jo nemat Allāh muft meṅ detā hai wuh
    Ādam ke gunāh se mutābiqat nahīṅ rakhtī. Kyoṅki is ek shaḳhs Ādam kī ḳhilāfwarzī
    se bahut-se log maut kī zad meṅ ā gae. Lekin Allāh kā fazl kahīṅ zyādā muassir
    hai, wuh muft nemat jo bahutoṅ ko us ek shaḳhs Īsā Masīh meṅ milī hai.
  far-far: Ro wane nai ki nao keroa si bobola, sulia na ru lea ne sa Christ nia sasia
    fua kulu nao si dia lau na ru ta'a sa Adam nia sasia. Nia mamana wane 'oro kera
    mae sulia na abulo ta'alae te wane nai. Ma nia mamana 'asiana ne na kwaiofeie
    God, ma na kwatee 'o'onilae God 'e baita ka tasa laugo fuana wane 'oro ki sulia
    sa Jesus Christ ma kwaiofei nia.
  suz-BL: आदम आ मटिशो परमप्रभु यावे आ शिशी पशो खोदेंशो ममाइ। मुर का आ मटितीकेम मुर
    नेल्‍ल कली बेक्‍ब सेल्‍तीमी। मेको क्‍येङा परमप्रभु यावे नु मुर का दुम्‍शो येसु
    ख्रीस्‍त आस गेशो शिशी ठेयब बाक्‍ब।
  car-NT: Moro yja'wan me e'i'po wara kapyn te moro Tamusi turu'popory nyry man. Moro
    yja'wan me mo'ko o'wino kari'na we'i'po poko irombo mo'karon pyimanokon kari'na
    tyromo'se mandon. Poto me 'ne ka'tu rapa te pa'poro kari'na 'wano me moro Tamusi
    turu'popory man mo'ko o'wino kari'na Jesus Kristus ta Tamusi nyry maro.
  amp-amp: Nmoh nkifra Adamr namo neft yo nmoh tohak yima Jisasr namo neft nhai rpat
    rhukahf. Rpa yima Adamrpar fasoh neft namo yuhatn bok yimam noh witamom. Tfit
    nd tu rpa yima Jisas Kraisrpar yuhuwafmo yuhatn Bro Nkifrar bok yimam hti yuhuwafhato
    fak wusmorm.
  bht-bht: पर आदम दा पाप उस बरदान सांई नी है जड़ा परमेश्वर सांझो अपणे अनुग्रह ला दिन्दा
    है, क्योंकि इक माणुऐ दा पाप मते लोकां तांई मौत लेईकरी आया। पर परमेश्वरे दा अनुग्रह
    बड़ा महान है, जड़ा उनी सांझो दितया है, उदी कीमत मतयां लोकां तांई उसला बड़ी जादा
    है। यीशु मसीहे इक माणुऐ दे रुपे च अपणे अनुग्रह ला जड़ा किता, उनी इसयो संभव किता।
  eng-NOY: But the free gift was not as the transgression. For if through the offence
    of the one the many died, much more hath the grace of God, and the gift which
    is by the grace of the one man Jesus Christ, abounded to the many.
  cub-NT: Ʉbenita ina pʉcarã ʉ̃mʉva cũinátʉrʉ ãmema. Põecʉ mamarʉmʉcacʉ, Adán mácʉ,
    jʉ abecʉ bácʉreca Jʉ̃menijicʉre, Jʉ̃menijicʉcapũravʉ ʉrarõ mearo d̶acaibi põevare.
    Jãve caivʉ põeva coated̶ama Jʉ̃menijicʉre jarʉvarĩ, Adán mácʉi jʉ abeno mácarõ
    boje. Ʉbenita Jʉ̃menijicʉ pʉeno meacʉ bajutame. Que baru pʉeno ʉrarõ mearo d̶acaibi
    obedivʉ põevare ʉ̃i mearo d̶acaino mácarõ bojecʉbenoque daroyʉ bácʉ Jesucristore,
    ʉ̃i mead̶aquiyepe ayʉ náre. Adán mácʉi d̶aino mácarõ ãmed̶aivʉ põevare. Ʉbenita
    Cristoi d̶aino mácarõ mead̶aivʉ põevare. Aru Cristoi d̶aino mácarõ mearo bajubu
    Adán mácʉi d̶aino mácarõ pʉeno.
  ita-1927: Però, la grazia non è come il fallo. Perché, se per il fallo di quell’uno
    i molti sono morti, molto più la grazia di Dio e il dono fattoci dalla grazia
    dell’unico uomo Gesù Cristo, hanno abbondato verso i molti.
  lww-lww: A yum̃aena wo nap̃a Ntewa kila nap̃a molue kome kiena lemamiena, naga po
    pap̃isi, kilia taulu yum̃aena viowa nap̃a Atam kila nap̃a molue kome kiena mlamulen
    viowa. Mlamulen kiena Atam naga taaga kila yar la monar amare, ana nawoena kiena
    Yesu Kristo naga taaga kila tepim temesmesu e marana Ntewa. Sur nene sane nalaena
    wo tai nap̃a top̃ar korenan ga sa ga ne.
  ckb-ckb: بەڵام دیاری وەکو گوناه نییە. ئەگەر زۆر کەس بە گوناهی کەسێک مردن، جا چەند
    زیاتر نیعمەتی خودا و دیارییەکە بەهۆی نیعمەتی مرۆڤێکەوە کە عیسای مەسیحە، بەسەر
    زۆر کەس ڕژا.
  nas-nas: Nka tee, nariꞌ oroꞌka deeaꞌ Aadama bakaang orakaꞌnko eeꞌnoko Kumponing
    bakaang piaae nantoong tampaꞌnko. Narung bakaang orakaꞌnkoi booꞌ tavoꞌantavuuꞌ
    nantoong mmauꞌkoo, nka aunge narunge Jiisuuꞌ Karistooꞌke baruꞌ puruꞌuitaaꞌ tontaꞌanta
    bautaꞌpinaꞌ deto basi tavoꞌantavuuꞌ mmauꞌ nantoong-koo teie Kumponing bakaang
    piaae.
  uvl-uvl: Pe NeHalang nena tunginga pe Antam nena poinga poreke ngana, te purpur
    ala hel ero. Non elle nenge ene Antam nena poinga poreke ngana poia hehei pe hana
    halang ke te mete. Nei manmanna. Pe NeHalang letena urana ngana palaungana toto
    pe nena tunginga nenge ta mene palaungana toto pule. Ana tunginga laka nenge hehei
    pe hana halang te mene nga non elle nenge ene Iesus Kristus letena urana ngana.
  eng-BBE: But the free giving of God is not like the wrongdoing of man. For if, by
    the wrongdoing of one man death came to numbers of men, much more did the grace
    of God, and the free giving by the grace of one man, Jesus Christ, come to men.
  ixl-CNT: Loqꞌ jalel tibꞌ vaꞌl kaniꞌch tok u paav oki, tuchꞌ u tul u oya nitaqꞌ u
    Tioxh. Tan maꞌl koꞌn vinaj paavin bꞌaxa, ayaꞌ u Adaan. Utz kajay aanima ijlen
    u paav. Ech ul u kamchil vatz tioxh tiꞌ sibꞌal taqꞌo. Loqꞌ aal maas techal u bꞌaꞌnil
    sikꞌul qꞌu aanima, ayaꞌ u oya vaꞌl taqꞌ u Tioxh. Tan tetz sibꞌal aanima majte.
    Loqꞌ tiqꞌaqꞌal u vinaj Jesucristo vaꞌl taꞌxh maꞌl.
  xsi-xsi: Andeta Adam ne kiesaka ŋga Maro Kindeni ne wisi-ara nde kie taituni, ande
    tia ndo. Mao nâ, ŋana tamâta taitu nâ ne kiesaka kâ, ande tamâta rârâni simâte.
    Taitu Maro Kindeni ne wisi-wisi ŋalae ŋinde ipole kiesaka ne walo ndoni, aku wisi-wisi
    ŋinde ipâŋga ŋalae tina pa kinda tamâta. Ŋana Yesu Kirisi simbo nâ ne wisi-wisi
    kâ, Maro Kindeni iveta kinda tapâŋga ilonda mbâra-mbâra. Aku vetâŋa ŋinde itogo
    wisi-ara ilua kinda mwasina.
  crx-NTPO: Yak'usda ndun whusayalh'a'-un, 'en gha nelubeshi neba yunawhudilhnoh.
    'I 'ants'i negha ínin'ai. Ndi 'ants'i negha ínin'ai-i 'aw Adam la gha ts'e 'uts'úja-un
    whundúlhilt'oh. Adam lubeshi yílhchoot 'et huwa ts'iyanne yahadlah suli'. 'Et
    hoonts'i Yak'usda ye únzoo-i gha nelubeshi yunawhudilhnoh. 'Et huwa Yak'usda ye
    únzoo-i Sizi Gri gha 'i lhane ghalts'ut.
  kan-OKCV: ಆದರೆ ಆ ಅಪರಾಧಕ್ಕೂ ದೇವರ ವರಕ್ಕೂ ಬಹಳ ವ್ಯತ್ಯಾಸವಿದೆ. ಹೇಗೆಂದರೆ, ಆದಾಮನ ಅಪರಾಧದಿಂದ
    ಎಲ್ಲ ಮನುಷ್ಯರೂ ಸತ್ತರು. ಕ್ರಿಸ್ತ ಯೇಸುವೆಂಬ ಈ ಒಬ್ಬ ಮನುಷ್ಯನ ಕೃಪೆಯಿಂದ ಸಿಕ್ಕುವ ದೇವರ ಕೃಪೆಯ
    ವರವು ಅನೇಕರಿಗೆ ಇನ್ನೂ ಹೆಚ್ಚಾಗಿ ಸಿಕ್ಕುವುದು ನಿಶ್ಚಯವಲ್ಲವೇ?
  bbb-bbb: E Adamukiro Jesu Kuraesi bu ema rove vame buone bu kenoeva ije buka binobino.
    Ijadufuo maeje Adamu fu Godido vua ije naebe irinae ro fu Jesure Godi irinae.
    Godi fu akae besu Adamu kuarae rove fu vua fuone fuka naebe irinae. Ijadufuo ise
    fuone fu rema ije fune dabe e boege miae. Ijadufuo Godi fu e Adamudo uifari ije
    kena isekafiamo bu oekinu kari ruae. Rove Godi fuka e boeje marejiamo ijadufuo
    fume vekinu Jesu Kuraesido duvado ijia e boege marejiae.
  blw-blw: Ngém safali chillu hen halenonot hen anchi enammaancha way chuwa, te achi
    mepachong hen fummasoran hen anchi iha ya hen anchi manga-anan hen fasor hen anchi
    iha. Te ilanyu ngén, hen halenonot hen fummasoran Adam way an ihà-anay tagu, wat
    annag enammaan hen matéyan hen egachay katagutagu. Ngém kaskasen hen kapegsan
    hen ség-ang Apudyus te hen halenonot hen enammaan Jesu Cristu wat annag enammaan
    hen maka-anan hen fasor hen aminay tatagu gapon ség-angna way yachi hen torong
    Apudyus way iliblina hen tatagu.
  tam-2017: ஆனாலும் மீறுதலின் பலன் கிருபை வரத்தின் பலனுக்கு ஒப்பானது இல்லை. எப்படியென்றால்,
    ஒருவனுடைய மீறுதலினாலே அநேகர் மரித்திருக்க, தேவனுடைய கிருபையும் இயேசுகிறிஸ்து என்னும்
    ஒரே மனிதனுடைய கிருபையினாலே வரும் ஈவும் அநேகர்மேல் அதிகமாகப் பெருகியிருக்கிறது.
  azz-NT: Huan semi tatamantic ne tajtacol de Adán ihuan ne iteicnelilis ten Totajtzin
    Dios techtayocolía. Porín ica ne tajtacol de Adán, miacque momiquilijque. Pero
    Totajtzin Dios ica ihueyiteicnelilis techtayocolía ne nemaquixtilis sayó itechcacopaca
    de ne tagat Jesucristo. Huan semi hueyi ne itequiu de Jesucristo ten cualtías
    para quinmaquixtis miacque talticpacuani.
  spa-RV-1909: 'Mas no como el delito, tal fué el don: porque si por el delito de
    aquel uno murieron los muchos, mucho más abundó la gracia de Dios á los muchos,
    y el don por la gracia de un hombre, Jesucristo.'
  csy-csy: Ahihang a thong a ki nga letsong sia Adam mawna taw kibang ngawl hi. Banghangziam
    cile mi khat i mawna hang in mi tampi thi ahile, Pathian hesuakna tam seseam hi,
    tua hesuakna hang in letsong sia, mihing khat ahi Jesus Christ tungtawn in mi
    tampi tung ah hong pung hong khang hi.
  mxq-NT: Per kyaj tyiꞌigyʉty, mʉt ko ja mayꞌa̱jtʉn diꞌibʉ Diosʉ ja̱ꞌa̱y tyuunʉp,
    kyaj dyʉꞌʉnʉty éxtʉm ja peky diꞌibʉ ja Adán tyuun, per niꞌigʉ myʉ́jʉty ja mayꞌa̱jtʉn
    diꞌibʉ Dios tyuun Jesukristʉkyʉjxm esʉ dʉꞌʉn mayjyaꞌay ttukꞌóyʉdʉt.
  tzj-NT: Pro ja totajem ja nsipaj ja Cristo jari' más chi na samaji chwach ja il
    mac ja xuban ja rAdán. Congana samaji ja il mac ja xuban jun achi in congana e
    q'uiy ja winak ecamnak rmal. Pro más chi na samaji ja totajem ja nacochij tre
    ja Dios, más chi na samaji ja rutzil ja nsipaj chawe ja jun chic achi rbina'an
    Jesucristo in congana e q'uiy ja winak etotajnak rmal.
  tdt-tdt: Maibee Maromak nia diak la hanesan Adão nia sala. Adão nee ema ida deit,
    maibee tanba nia kontra Maromak nia orden, entaun ema hotu-hotu tenki mate. Jesus
    Kristu mos Ema ida deit, maibee tanba Kristu nia laran diak, entaun Maromak mos
    hatudu mo-moos Nia laran diak ba ema hotu. Ida nee hanesan prezenti ida nebee
    Nia foo ba ita gratis deit.
  ron-BTF: Dar, și darul nu este precum greșeala! Căci, dacă prin greșeala unuia mulți
    sunt morți, cu mult mai mult harul lui Dumnezeu și darul prin har, care este printr-un
    singur om, Isus Cristos, a abundat pentru mulți.
  eng-WEBP: But the free gift isn’t like the trespass. For if by the trespass of the
    one the many died, much more did the grace of God and the gift by the grace of
    the one man, Jesus Christ, abound to the many.
  eng-FBV: But the gift of Jesus is not like the sin of Adam. Though many people died
    because of one man's sin, God's grace is so much greater and has been shared with
    so many through his gracious gift in the person of Jesus Christ.
  nld-1939: Maar met de genadegave is het niet gesteld als met de val. Want al zijn
    door de val van één al die velen gestorven, veel overvloediger is de genade van
    God en de genadegift van den énen mens, Jesus Christus, over al die velen uitgestort.
  bwo-bwo: Ernmó Ik'o b́ s'aati imo ash morronton nuutsaliye, ik ash morri jangon
    aywots bo k'irtsok'o mank'o Ik' s'aatonat ik asho Iyesus Krstos weeron daatsets
    s'aaton imetso ayuwotssh bogshdek't imere.
  nch-BL: Adán techhualiquili tatzacuiltilisti, pero ica Jesucristo, Toteco techmacatoc
    se nemacti. Pampa quema nopa tacat Adán tajtacolchijqui, yaya quichijqui para
    ma timiquica nochi titaltipac ehuani cati teipa titacatise. Pero pampa hueyi iyolo
    Toteco Dios, yaya san techmacatoc miyaqui ten tojuanti se nemacti. Huan techmacac
    nopa nemacti ica se tacat, yaya Jesucristo cati techchihuili se hueyi favor.
  quc-TNT: Man cuya' taj cäjunamataj ri mac ri xuban ri Adán ruc' ri sipanic ri cuya
    ri Dios. Rumal c'u ri mac ri xuban xa jun winak e q'uia xecämic. Are c'u ri tobanic
    ri cusipaj ri Dios chke rumal ri nimalaj u tok'ob pa ka wi', sibalaj nim na u
    banic wa'. Xuya wa' chke rumal xa jun winak, ri Jesucristo, chubanic utzil chque
    q'uia winak.
  tfr-NTPO: '@see-verse:ROM.005.014'
  kaq-NT: Hihcax bi jascapa rabe hihyamanish. Adaman ta noque mahuamanishqui. Criston
    sca ta noque queyoyamanox jihuemahiqui. Hohchatax Adan mahuanica hihni quescarihbihi
    tah non noque jai, hohchatax mahuanicabo sca. Hohchanish bi jihuenicabo sca non
    janon ta hihti sirijaquin Criston noque hahxonnishqui, noquehon hihti shinanxon.
  sgb-sgb: Noa, taganán alwan magkapareho ya imbalag la ha kal-atan. Pêtêg ya nagkamain
    hên kamatsan ya balang tawo, gawan ha kasalanan nan mihay tawo, ya hi Adan, noa,
    taganán makapangyarihan ya indigalo ni Apo Namalyari ha kal-atan gawan ha ingalo
    na, ya indigalo na gawan ha ayn kapantag ya ingalo hên mihay tawo, ya hi Apo Jesu-Cristo.
  vie-1934: Song tội lỗi chẳng phải như sự ban cho của ân điển. Vì nếu bởi tội lỗi
    của chỉ một người mà mọi kẻ khác đều phải chết, thì huống chi ơn của Đức Chúa
    Trời và sự ban cho trong ơn Ngài tỏ ra bởi một người là Đức Chúa Jêsus Christ,
    chan chứa cho hết thảy mọi người khác là dường nào!
  kxv-kxv: ସାମା ଦ଼ହ ଏ଼ନିକିଁ, ମାହାପୂରୁତି କାର୍ମା ଜିକେଏ ଏଲେକିଁ, ଏ଼ଦି ଆ଼ଏ, ଇଚିହିଁ ରଅଣି
    ଦ଼ହ ତାକି ହା଼ରେକା ଲ଼କୁତି ହା଼କି ଆ଼ତେ, ଆତିହିଁ ମାହାପୂରୁତି କାର୍ମା ଅ଼ଡ଼େ ର଼ ମାଣ୍‌ସି
    ଇଚିହିଁ ଜୀସୁ କ୍ରୀସ୍ତ ହୀତି କାର୍ମାତି ଦା଼ନା ହା଼ରେକା ଲ଼କୁତାକି ହା଼ରେକା ଗାଡି ଆ଼ତେ ।
  amu-NT: Juu na seitjo̱o̱ñe Adán, meiⁿchjoo titseijomnaꞌ ñequio juu naya na mañequiaa
    Tyꞌo̱o̱tsꞌom na cwitoꞌño̱o̱ⁿya. Ee cweꞌ na seitjo̱o̱ñe cwii tsꞌaⁿ, joꞌ na cwiwje
    nnꞌaⁿ, sa̱a̱ juu naya na cweꞌyu na mañequiaa Tyꞌo̱o̱tsꞌom na cwitoꞌno̱o̱ⁿ cantyja
    ꞌnaaⁿꞌ ñecwii tsꞌaⁿ, majuu Jesucristo, juunaꞌ jndati tseixmaⁿnaꞌ ndoꞌ mañꞌomnaꞌ
    jndyendye nnꞌaⁿ.
  hin-CV: अपराध, वरदान के समान नहीं. एक मनुष्य के अपराध के कारण अनेकों की मृत्यु हुई,
